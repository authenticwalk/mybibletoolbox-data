  mdy-ETH: ሃያኮ ቤርታ ዹሞና ዬሱሴ ኮራ ሙኬ፥ ኒቆዲሞሴ ጎዖሢ ዶንጊታሚ ዶሎዜ ማዓንዳ ካርቤ ዋላንጎና ዎላ ሲኢሪ ዔኪ ሙኬኔ።
  spl-spl: Yâhâ Nikotemo yamâ aŋgoân omoŋ âlâen Yesuhâlen arimu den huhuowot yâkŋeâmâ
    Yesu piriwe sâm otmâ to kukŋe suk suk âlâ miop. Yawu gârâmâ to yamâ umatŋe pato
    yakât lok âlâ memu Yosepgâlen lâum ariowot.
  usp-NT: Y cuando José ajqui' chi jkesaj jcamnakl Kakaj Jesús xtaw Nicodemo ri xe'
    solinok re Kakaj Jesús li jun ak'ab', c'amalb'i raj jun quintal chi perjum jwi'l,
    b'anal la' mirra yujul pach áloe.
  zav-NT: Na' ḻeczə gwyeɉlen Nicodemon' ḻe' ben' bagwyeɉ antslə gan' zo Jeso'osən'
    to še'elə. Na' Nicodemon' no'e to de'e chḻa' zix̱ de'e none' len mirra na' aloes,
    ca do tapa robən'.
  sgz-sgz: Mái Nikodimo, ái koner a han suri mák Iesu i kesá libung, a kipi lala boh
    táit a tomtom ngorer i bultán kubau má kesi matngan kubau sang. Má boh táit erei
