  kyg-kyg: Nikonimasiꞌa hogoteno mago haniꞌilagamo Yesutegamo eꞌniya vekamoꞌmo lole
    yosalapati aniꞌmoꞌa alagepa atumo neꞌaiya malasini aniꞌmoꞌa kefaꞌamo okasalino
    afaꞌa hanesiya anitalani anakiꞌanimo meyaꞌe atosiꞌeꞌmo lusi kava huno kana huꞌniya
    kuꞌmo alinino eꞌniye. Kana huꞌniya yaꞌamoꞌmo 34 kilo agufa kana huꞌniya yaꞌmo
    haneꞌniye.
  kmk-kmk: Naitung-ud pay kan siya si Nicodemo un siya dit ummoy kan Jesus si sinlabiyan.
    Nangidallay si umoya tuḻumpuḻu’n kilu’n bangbangu’n nakwa si nangkinamos un mira
    kan aloe.
  cao-NT: Jasca, ja bëta Nicodemo caniquë jaa ri, naa baquichá Jesu qui canish cato.
    Yora maihuati shomahuati perojome, naa mirra, áloes roihacani ca chëxëti ja bëcaniquë.
    Ihuë ini quiha ja bëcani ca chëxëti.
  bbr-bbr: Nikodimas kiro ro ko meter Jisas aparaun pututu potowon, ko nais koumara,
    Josep pak Jisas nukan enipsau owaun potowon. Ko kar am ankas sou eposek peäu oumara,
    potowon. Kiro am ankas kon usu 30 kilo orip.
  inb-inb: Nikodemo ñugpata Jesus­pag­ma tuta ri­durpas chaiag­rirka. Mira i aloes
    suti suma asna cha­pus­ka, mai patsa libra­sina chaia­chig­rirka.
  hrv-hrv: A dođe i Nikodem - koji je ono prije bio došao Isusu noću - i donese sa
    sobom oko sto libara smjese smirne i aloja.
  box-NT: Ó o Nikodɛɛmu, yìa hĩ́a ɓuara a Yeesu cɔ̃́n ho tĩ́nàahṹ ɓúi yi,
    á mún ɓuara. O ɓuan mu bìo ɓúi na sãmu sĩ na wó lè ho míìrè á lùnkaa
    làa bìo ɓa le alowɛɛsi á ɓuararáa. Mu ɓúenɓúen yú hã kiloowa ɓóní làa
    pírú.
  ote-NT: Nehe ra Nicodemo núꞌa̱ xqui ma da cꞌa̱ꞌtsa ra Jesu dega xuui, nehe bi mani
    habʉ xqui ꞌbontꞌiꞌa̱. Nuꞌá̱ mi hña̱ ra mirra mi ntha̱ntsꞌi co ra aloe, mi pɛꞌtsa
    ꞌnatemaꞌrɛtꞌa kilo rá hñʉ.
  wnu-wnu: Igama munon ger itum wobon Yisast dier eng, unum Nikodemus. Wo gor dierib
    qamb nam ombur-ombur qesi ba soriamir eng sig borusi qugurau, ne qogom sig uter
    qer nob, eng ba diarei.
  zam-NT: Làth xtau'a, mzin Nicodem, ne, co' ngua toodi's no Jesús thìb yál' ndoore'.
    Nde no Nicodem gal psi' kil dii co' nos thìb loo dii co' lèe mirr no tedib loo
    dii co' lèe áloes co'te' nzo no Chè thebol Jesús.
  zyp-NT: Josef khaco, khahlai tei zai tah Zisu a va vepaw cawngsawpaw Nikodema khah
    a sei hrah. Nikodema tah ny zakheh le songngaw hrong a rihpaw ringthopaw, mura
    le aloi pahlawhpaw khah a tle lai.
  sey-NT: Cuiꞌne Nicodemoje̱ sajiꞌi, treinta kilos mirra cuiꞌne aloes co̱ꞌmeseꞌere
    saquë. Ja̱ë cato Jesure ñami sani coca casiquë pajiꞌi.
  nvm-nvm: Regavo e Nikodimas e iji fu ur naki Jesu gak vainma ijar ire aros ga mer
    ire udi mukoi urino bu e aoiga bu azirdiaga surif buon iji buba muturevo iji kege
    Josofk vain. Regavo ire iji bu kege vainva iji afik buon bu teti kirogrem (30kg)
    ijeg.
  mps-mps: Te bidi me, agai nogi Nikodemus, te bidi polobadu hasia Jisas bidibo digi
    hulide asali bidi, aga me asai. Agai te ni kaneme si taluama sesai, te dwagi yai
    denami ebo nai dao. Tama te nai dila pai nai mu dao, abelabo mone genuai mu dao.
  pab-NT: Nicodemos nexarexe tehitiya xane José xema. Hatyo Nicodemos atyo etake makiya
    xane iraehenere Jesus kakoa. Nicodemos xane José xema, kolatya airaxero ekaketatyakahare
    aloés, mirra xoaha kakoare. Timena hatyo airaxero kolatya.
  llg-llg: Nikodemus boe oo neu noꞌu no Yusuf. Ndia ndia, fo makahulun neu natonggo
    no Yesus laꞌeneu leꞌodaek. Ana hasa rampe makadotok, meda kilo telu hulu telu,
    fo tao neu Yesus mbombolan.
  kyf-kyf: Nyɩmɛ yabhlo wa laa 'Nikodɛmʋ, -mɔɔ yi 'yaa ɔ 'bɩ mnɩ. Nɩɩ, nyɩmɛ -ɔ mnɩa
    zlɩmɛ -Zezu 'yɩa sabɔ, mɔ -wa. Ɔ mɩa mnɩda, ɔ -yɔ -lasiklɔɔ bɔtɔlʋ -nʋ 'sɔ, 'ɩn
    wa yia mnɩ. 'Mʋ wa laa *milɩ -yɔ aluɛsɩ. We 'wʋwɔlʋe mneni we 'ka kilo glʋ -bhlo
    'ya kugbua nyni.
  tpi-tpi: Na Nikodemus, em dispela man pastaim em i bin i kam lukim Jisas long nait,
    em tu i kam. Em i bringim sampela sanda i gat gutpela smel, ol i bin wokim long
    blut bilong tupela kain diwai, em ol i bin tanim wantaim. Hevi bilong dispela
    sanda em inap 30 kilogram.
  mih-NT: Ta i quisi tucu ra Nicodemo, ra sa sahan sa xihna ñi nu ndyaa ra Jesús minoo
    sa cuaa. Ndaha ra cuaha xaan azetye vixi. Nazaca si sihin mirra ta áloe. Tañi
    minoo oco usi kilo si.
  qvh-NT: Saynömi Nicodemupis paywan aywargan quimsa arröba mïrra y aloe nishganta
    apacurcur.
  kms-kms: Nikodemus, wuti asi Jisas nuqoind ningg burpoq pu Jisas nde no kin te,
    ni wel tuqo kin mur di alos pe yembe mindig kin te 30 kilogram kin pugri nare
    Josep temi mo.
  agn-agn: Siminabid ong nandia si Nicodemo, ang yay ang napaning may tatang labi
    ong ni Jesus. Si Nicodemo, may ekel nang mabanglong bolong ang pambalsamo ang
    pinagsamporang mira may alo vera. Ang simbang na mga tolong polok may epat ang
    kilo.
  nhi-NT: Noiuqui oualah in Nicodemo, naquin se youal oquitato in Jesús. Yeh ocualicaya
    quemeh simpoual uan mahtlactli kilo ahuiyacpahtli tlen tlachiutli ica mirra uan
    áloes.
  ttc-NT: Yaji ax te Nicodemo aj opon jun qonik'an tuky'i Jesus, tetz opon tuky'i
    oqal (100) libr tk'ok'jal xtx'otx'al mir samo' tuky'i aloe.
  dan-1931: Men også Nikodemus, som første Gang var kommen til Jesus om Natten, kom
    og bragte en Blanding af Myrra og Aloe, omtrent hundrede Pund.
  kwj-kwj: Nikotimas, imbihumbwa metengei Jisas tambwa niliki ki ri taro hima, woro
    rini okwe Josep ga ya fi ta. Rini me fisi fi tiki anahulehusiro kuwa kipe tandau
    uku ni ya ri rata. O mwaꞌambwe nomo tihi ti 30 kilo nomo hinga.
  vie-OVCB: Ni-cô-đem là người đã hầu chuyện với Chúa ban đêm cũng đem 32,7 ký nhựa
    thơm trầm hương đến.
  kze-kze: Níkótimasima ááéma Ísunopa'a no'wáámba tiráiwai áséi-kwiyumba úm-basawemba
    anóm-basawemba kae'á maimaéna Yósépimba kóáí'maesarai
  mpj-mpj: '@see-verse:JHN.019.038'
  lbk-lbk: Inmey akhes si Nicodemo, ay nangitattakin isnan nganngani tolon poo ya
    lima ay kilo ay fangfanglo ay nakhaeb isnan makwani en mirra ya aloe. Siya san
    en nangila ken Jesus issan chey, isnan esa'y lafi.
  mto-NT: Nay veꞌempa tseꞌe je̱ Nicodemo, je̱ꞌe̱ juuꞌ veꞌe o̱jts du̱ma̱a̱tnakyá̱tsju̱
    ko̱o̱ꞌts je̱ Jesús, je̱ꞌyvats je̱ꞌe̱ veꞌe ma̱a̱t toojk arroba joꞌn je̱ paꞌajk
    xooꞌkpa, je̱ miirrats je̱ꞌe̱ veꞌe je̱ts je̱ áloe muta̱ka.
  bzh-bzh: Lob Nikodemus ya ving, sën wirek ya vu Yesu loḳ buk lo. Lom ḳo nġaa
    reggu nivesa luu sepa, mesarömin luho revuh ti (denenër arëj nebë mur* los alos),
    bemaggin yoh vu 50 kilo.
  guj-2017: જે અગાઉ એક રાત્રે ઈસુની પાસે આવ્યો હતો, તે નિકોદેમસ પણ બોળ અને અગરનું
    આશરે 30 કિલોગ્રામ મિશ્રણ લઈને આવ્યો.
  jvn-NT: Nikodémes mbarang mèlu teka karo nggawa wangi-wangi tyampurané mur lan alué.
    Okèhé kira-kira ènèng telung puluh kilo. Ya Nikodémes iki sing teka nang nggoné
    Gusti Yésus ing wayah wengi, dongé teka sepisanan.
  byr-byr: Makabɨna yadaaꞌnyɨ Aꞌmwe Nikothimaazai Jozepɨyalyɨ bɨna. Nikothimaazai
    sai sɨnnawɨ sawɨsavɨ Jizaazaryawɨnna angyɨrɨꞌmaata yakelyɨ. Sai marazɨnanya wabatɨrɨnyaꞌ
    makabɨna. Marazɨnanya mesɨ marazɨnanya alozɨyasɨ yegɨrɨlyaꞌ gɨlaayaraavɨ yɨꞌdɨvɨsaꞌ
    Juyara. Nikothimaazai marazɨnanya taanga teti (30) kilohɨraamɨ makabɨna.
  ian-ian: Josep ndɨ kapma ana yandɨ. Nat nyan Nikodimasonala yandɨ. Nikodimas tak
    ngamba Jisas kat vɨvat yaa nyana. Apma njangu veila ngwak kwutaa yandɨ. Ngwat
    nɨma sakwat kwutaa kiyandɨ. Wan ngwak sanya nɨma sakwat kwilaa klandɨ.
  hun-hun: Eljött Nikodémus is (aki éjszaka ment Jézushoz először), hozva mirhából
    és aloéból való kenetet, mintegy százfontnyit.
  mcf-NT: Aidbëdi Nicodemo inchëshën Esusbëd onquiondaid nidpac caondash. Bëdambo
    nuadquid mida adoebëdta cabiunaid unësaid dabiunte bëac caondash. Nuamboshë. Yuëmbo
    icnuc 35 quidostembi icnuc bëac caondash.
  kjs-kjs: Gore Nikodemus-mi page go ali abalade ribaa Yesu piri-para ipisade aliri
    nipu Josep raapu pisa. Nipumi repena ipaa-para repena yo rado meda-para go ele
    laapo maa pisipi. Go elenuna kedaare 30 kilo maa pisipi.
  mni-mni: Nongma ahing amada Jisubu unaba chatluba Nicodemus-su mahakka loinarammi.
    Nicodemus-na myrrh amadi agor-ga yansinnaba manam nungsiba pot kilo kunthramarimuk
    puduna laklammi.
  yad-NT: Nicodémubay jarye jti̱jada variy sababyimu, ni̱tiy jo̱ta̱da ju̱vi̱jada nupora
    ra̱jisiy simu Jesús. Siti̱ta̱da ji̱tara vu̱rudinu richa jaryenusara, jiryatiy
    mumuri̱ vu̱yaju̱y quinu rajidyeda.
  mxb-NT: Ta ni̱ saa̱ taꞌani Nicodemo, táꞌa̱n ra̱ ni̱ saꞌa̱n ni̱ nda̱tóꞌón xíꞌín Jesús
    iin sa̱kuaá. Ta néꞌe ra táto̱ꞌon oko̱ uxi̱ kilo ña̱ támi sáꞌa̱n ni̱ daká táꞌan
    xíꞌín mirra xíꞌín áloe.
  pon-2006A: Nikodihmus, ohl me kohla rehn Sises ehu pwohngo, e pil iang Sosep kohla,
    e wa leh pwohmwahu me doalkipene mir oh alos, me ele paun epwiki.
  maq-NT: Nicodemo, me xi quiji cavisiajmi cojo Jesús ngu nguixun jan ne, hacuaha
    cojo me quiji me cojo José. Yaha me sacuaha cantë kilu aceite xi jemu ndaja jne
    xi cuëhëchjine me yojo rë nima jan.
  hto-hto: Daje llezica naui Jesumo naɨóna úrizaɨbitɨmɨe, Nicodemo dúcɨde. Afémɨe
    treinta kilos dɨeze mérede zíochoma atɨde. Aféchoma mena zióredena ɨmuica.
  por-BRBSL: Nicodemos, que a princípio veio a Jesus à noite, também veio trazendo
    uma mistura de mirra e aloés, cerca de uma centena de libras romanas.
  ces-NKB: A přišel i Nikodém (který předtím přišel k Ježíši v noci) a nesl směs myrhy
    a aloe, okolo sta liber.
  cui-cui: Irʉrʉ ichʉn napona Jesús pia mʉthʉtha. Bapon pewʉn Nicodemo, pon matha
    Jesús siwa poinchi merawi. Daxota bapon Nicodemo patopa xua José peyawenaenexatsi.
    Bapon Nicodemo capatopa treinta po kilobe xua pocotsiwa pebeno, po beno xua tuxuei.
    Barapo benotha muxunaxuba po petuxuei nain pewʉn mirra, xuano xua icha petuxuei
    nainwano po petuxuei nainwa pewʉn áloe.
  boj-2014: Nikodemus agi nami qolo Yesus aqaq gilej qaji a dego Josep ombla na Yesus
    aqa jejamu osib subq atqa gileb. Nikodemus a gilqa osiqa ŋam so aqa ya quleq ti
    utru aiyela turtosiq gereiyosiq osi gilej. Ŋam so aqa ya di aqa gulbe 30 kilogram.
  eng-OEBUS: Nicodemus, too – the man who had formerly visited Jesus by night – came
    with a roll of myrrh and aloes, weighing nearly a hundred pounds.
  eri-eri: Ono gainga, Nikodemus fai no waha ngasunga ooru la mai Yesus urai waha,
    no fere mayai. No sanda ila agiya hilobainga, nere nauge nga nomo gaao, waha elegedu
    ubulumu wane waha, elegedu tamayai. Sanda waha nomo ou 30 kilogram onou.
  aly-aly: Artwa ingweran Joseph-angkwarr alhek arrpemarl, itnan Nicodemus. Nicodemus
    anyent rethen Jesus-then ratherr angkerrenh ingwel arrwekel-antey. Nicodemus-el
    anter mwerr-angker akngerr interney-angker akngetyek, Jesus arrewaly apernetyek
    intey-warl akwerney-alenty.
  wiu-wiu: Nitoa aua pokaka Nikodimasi koua pekeneya. Einagopa ta lianeya keneke Yesu
    enepane ago. Einagome Yesuno tigini ka̱lono takatekaya de yomota mire alouta page-pala
    aua pekeneya. Nipa keda tube mati taneya padeka kapidi kakoa (30) kilo moa aua
    pekeneya.
  swe-swe: Nikodemus, som hade kommit till Jesus på natten, följde också med honom
    dit med en blandning av myrra och aloe, drygt trettio kilo. [Ordagrant hundra
    romerska ”litra”, där en ”litra” motsvarade 325 gram. En väldig mängd, tillräckligt
    mycket för en kunglig begravning, se . Johannes gör det tydligt att Jesus verkligen
    var en kung.]
  cth-cth: Yampa karum Jisuh koe ka tho e Nikodemus ni Joseph hoi a cei roi teh murah
    hoi ka lawt tangcoung e hmuitui a sin roi.
  mti-mti: Nikodemas me namu Iesu oya arampuna amdau ainewa, me maaru ge aroe bidwag
    ayawa ibnawa 30 kg mina aug uwane.
  pad-NT: Nicodemoa bivaipohiha'aha ada José. Hi'ada Nicodemos mahi 'bo'dakari, joma
    vani Jesu-ra navanavanaha'ara ada. Hari. Nicodemoa biavikha'ihi ida aloés, miha
    kabodihadihaki 'bathajorakiria kaimoni ida Jesus aba'ona. 35 quilos ipohini ida
    biavikhaki, aba'ona karafoani bodinia biobaija kaimoni.
  twi-twi: Nikodemo a da bi anadwo ɔkɔɔ Yesu nkyɛn no nso de kurobow ne aduhuam mfrafrae
    a emu duru bɛyɛ kilogram aduasa abiɛsa bae.
  hlt-hlt: Te phoeiah Nikodemu khaw ha pawk. Te long te hnuk vaengkah khoyin ah amah
    te a paan coeng. Anih long te myrrh neh thingul pound yakhat tluk a thoek te a
    khuen.
  tbz-SIM: Nikɔdɛmmu wèè do kɔ̀tɛ kɛyènkɛ̀ mɑkɛ̀ kɛ́yɑ̀ Yesu kòò múnkɛɛ kɔtɛ, kɛ tɔ
    tùdɑ̀ɑ̀rí kòò kɔɔrɛnɛ̀ mutie mùù ɔ̃ nte kòo cíì bɑ́ɑ́ pɑ̃ɑ̃kɛ mɛcɑ̃ɑ̃. Dɛ kóò
    tùdɑ̀ɑ̀rí do bo ḿbo cìdóòbɛ̀ sipísìtɑ̃ɑ̃ti.
  san-GUJ: અપરં યો નિકદીમો રાત્રૌ યીશોઃ સમીપમ્ અગચ્છત્ સોપિ ગન્ધરસેન મિશ્રિતં પ્રાયેણ
    પઞ્ચાશત્સેટકમગુરું ગૃહીત્વાગચ્છત્|
  amx-amx: Nicodemus rang kwerel-ayel rlkwatherr alhek, rang anter npwang mwerr-akert
    angek. Anter rang 34 kilos anek. Nicodemus nheng rarl arrwekel Jesu-warn kwenyel
    petjekarl.
  ake-NT: Nekutimas esi'pʉ isakon pe, pena iwa Sises piya' ewarupɨ nau itɨsa' rʉ'pʉ.
    Nekutimas uya karapa mɨrʉ isumasa' aro tato' pokon pe nee'pʉ, 75 pon e'to' airɨ
    rɨ.
  qvn-NT: Chayman chraramuratan Jesusman chay pagaspa aywag Nicodemos, quima chrunca
    kïlunuy mirratawan áloes ningan tacusha shumag asyag jampicunata apacurcur.
  tku-NT: Nā tā'a'lh Nicodemo tī pūla ixlakminī't cā'tzī'sa Jesús. Xla' līmilh mirra
    ē áloes. Chī pu'xamacāuj kilos līmilh Nicodemo.
  bjk-bjk: Me ine ixo arixe me Nikodimas, a tödi niang ixo dawösöt bang e Jisas kö
    dömön. Me Nikodimas ixo kip lo a sada nang a lak sixine deek niang toxo pet ma
    bulbulut möxö nine mangana iaa, ma tiip möxönan ixo eöt ma narun ne sangaun ne
    kilo.
  msy-2020: Ezɨ Nikodemus, gumazir faragha dɨmagarimɨn Iesusɨn ganizim, a uaghan ize.
    Egha borer mughuriar aghuir maba inigha ize, me temer pumuningɨn borem inigha
    aning veregha, borer kam gami. Ezɨ borer kamɨn osɨmtɨzim 30 kilogremɨn ghu.
  bpr-bpr: Na magin Nikodimus, i to salu ku Dyisas di satu kifuh di munan. Mebe kenen
    dad fangbun dnagit mira na alo, nun dad lime falò kilu i kablatan.
