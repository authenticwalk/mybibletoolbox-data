  blz-NT: Nikodemus men mbaripian isian notaka ni Yesus tempo malom, uga' nomae' tii
    Yusuf. Nikodemus nangawawa mina' muur men nilauk tia mina' gaharu, wiwi'namo toro
    tolumpulo' kilo a kobiai'na.
  poe-NT: Kja̱xin chꞌín Nicodemo, tí chꞌín kjuínixje̱he̱ tí chꞌín Jesús ijnko tie
    a mé kjui chꞌán kjui̱ka̱o chꞌán treinta kilo xro̱a̱n xraxé tjiko xro̱a̱n mirra
