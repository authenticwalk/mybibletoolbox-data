  san-DEV: अपरं यो निकदीमो रात्रौ यीशोः समीपम् अगच्छत् सोपि गन्धरसेन मिश्रितं प्रायेण
    पञ्चाशत्सेटकमगुरुं गृहीत्वागच्छत्।
  tna-NT: Nicodemo ja di José tsahuatana. Tueda Nicodemo da equene dhidha su putiana
