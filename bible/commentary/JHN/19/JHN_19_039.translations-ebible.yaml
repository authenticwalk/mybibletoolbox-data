  ata-ata: Ia Nikodimo anu itema e muneꞌe noxou Iesu tei no ꞌolovoxo, anu muneꞌe kalumo.
    Muneꞌe la munoꞌu mii vile tumaꞌu lailaixe. Mii ane ne, anu mupitanu ilou lamalasile
