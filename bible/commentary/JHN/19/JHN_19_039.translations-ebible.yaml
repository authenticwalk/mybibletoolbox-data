  taj-taj: ओच्‍छे ङाच्‍छा म्‍हुनङ येशू मुबा ग्‍लारी निबा निकोदेमसएनोन बोगल गिकसे च्‍युक
    सोम किलो ते मूर्रदेन घ्‍युकुमारी दोङ्‌सी स्‍होबा ज्‍यबा बास्‍ना खबा अत्तर भसी
    खजी।
  avt-avt: Mɨtɨk Nikodimas kerek nɨpaa ken kɨr Jisas ke wɨtaan ken ketike Josep, hɨrak
