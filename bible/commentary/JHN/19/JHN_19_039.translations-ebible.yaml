  aaz-aaz: Naiꞌ Nikodemus nnao nabu-bua nok naiꞌ Yusuf amsaꞌ. In reꞌ naan, es reꞌ
    unuꞌ te in nnao nateef nok Naiꞌ Yesus fa-fai. In ansoos bonak reꞌ manutu nrarin
