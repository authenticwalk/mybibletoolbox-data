verse: JHN.019.039
translations:
  kpx-kpx: Isege malaha moleu subuta vavimo Iesue tiale Nikodimasi keu Diosebati tinu.
    Tiale mulamula hagote balugataho malei lohonu.
  okv-H: eto embo Nicodemus amo mahu mumete Iesu ta degi puvuna amite tapa jeune mune
    te (javo ‘myrrh’ te ‘aloes’ te) avo humbuto Iesu ta hamo jigesi puvuna amita bouka
    ta heka amo 50 kilos ainge avo humbuto puvuna.
  tbo-tbo: Nikodemo, tauna odubona uguwa bolinai i nenae Yesu uyahina, tauna gasi
    i nei, wakatu wilawila emotana i neiyai dimumuna i lata duma a witai naka 60 kilo.
  mal-C: മുമ്പൊരിക്കൽ രാത്രിയിൽ യേശുവിനെ സന്ദർശിച്ച നിക്കോദേമൊസും അയാളുടെകൂടെ ഉണ്ടായിരുന്നു.
    മീറയും ചന്ദനവുംകൊണ്ടുള്ള മിശ്രിതം ഏകദേശം മുപ്പത്തിനാല് കിലോഗ്രാം നിക്കോദേമൊസ്
    കൊണ്ടുവന്നു.
  grc-SR: Ἦλθεν δὲ καὶ Νικόδημος, ὁ ἐλθὼν πρὸς ⸂τὸν Ἰησοῦν⸃ νυκτὸς τὸ πρῶτον, φέρων
    ⸂2μίγμα⸃ σμύρνης καὶ ἀλόης ⸂3ὡς⸃ λίτρας ἑκατόν.
  bgc-bgc: नीकुदेमुस भी, जो पैहले यीशु कै धोरै रात नै गया था, पचास सेर कै करीबन रळा
    होड़ गन्धरस अर एलवा (काण्डयाँ आळा पौधा) लियाया।
  khz-khz: Nikodemo, tovotovonai Iesu genai pogi aonai eagoto talimana, maki eagoto.
    Ia na muro e aloe gekao-vevilirato mulamulana kilogram gagala toitoi (30) maki
    egapi-kauato. (Voveiru mulamulana ponana nama iwavagi).
  deu-TKW: Es kam aber auch Nikodemus, der früher bei der Nacht zu ihm gekommen war
    und brachte Myrrhe und Aloe untereinander gemischt wohl hundert Pfund.
  zsr-NT: Lëzcaꞌ bdxinëꞌ niꞌ Nicodemo, bönniꞌ naꞌ gyijëꞌ ziꞌal yajyúëꞌ Jesús chdzöꞌl,
    nuꞌë tu le nutsiꞌi nör slaꞌ qui mirra, len tu le rlaꞌ zxix, nac ca tu gayuáꞌ guia.
  lin-lin: Nikodemi oyo, na ebandeli, akendeki kotala Yesu na butu, ye mpe ayaki ;
    amemaki bakilo pene tuku misato ya mafuta ya mire basangisa na aloe.
  hns-NT: Aur Niekodemas sanghe bhie gail. Oe koetjh dien pahiele raat ke Jiesoe ke
    lage gail raha baat-tjiet kare khaatien. Ab oe Jiesoe ke mattie khaat lagbhag
    ties kilo mere aur aaloewe ke mahakauwa laais raha.
  noa-E: Mag athaadëm ee ĩchab Nicodemojã bëejim. Ich ag Nicodemo ajim biek ãb edaar
    ich Jesús dʉ̈i iyʉ̈ʉ athurtarr. Nicodemoou jʉ̈gdee mirra anʉm dʉ̈i áloe anʉmta
    sĩi jʉser ãbam ee waaurëu sim waibëejim, agua i kha phuraag. Mag jʉ̈gdee peer
    quintal ãbpaím sĩejim.
  eng-EMTV: And Nicodemus, who at first came to Jesus by night, also came, bringing
    a mixture of myrrh and aloes, about a hundred pounds.
  mib-NT: Te suni ni jinū Nicodemo, tēe ni quiji nuū Jesús ɨɨn jecuáā. Te ndíso de
    nájnūhun ocō uxī kilo sūje uvuā jeē ní saca jnáhan jíín yúcū áloe.
  lif-NT2: तगि से़न्‍दिक् ये़सुरे़ कुदुम्‍से़ के़दाःबा निकोदेमसरे़ युसुफे़न् तेःङ्
    मे़त्तुआङ् वये़॥ निकोदेमसरे़ मुर्र नु खाम्‍दोलि फःम्‍मनाबा कुनाम्‍गे़नुॽबा सुम्‍सुम्
    (३३) किलो मारुक्‍किन् तारुआङ् वये़रो॥
  xnj-xnj: Yosefu alongosini na Nikodemu, mweamuhambili Yesu kimihi, akabwela agegili
    mahuta gegikemelewa manemane gegahangisini na ubani vibaba selasini.
  mmx-mmx: Nikodimas, gano ga mu bung kusu na vaase mi ne Iesu, neni ga emu mi ne
    Josep, gap kip laxadan somavak ti lok li at labantuxu at ne Iesu. Mo ladan ga
    mumuat aleng.
  cbr-NT: Buánmainun ca Nicodemo axa imë́ cuanx Jesúsbë bana, anribi 'inínti ro mirra
    rocëñun áloe ro mëscucë, treinta kilosa bëacëxa.
  tee-NT: Chai vachu' makach'ak'ok'analh ju Nicodemo. Yuchi ju quit'achivinilh ts'is
    ju Jesús. Ixlhi'antach ju pokxni ju na c'us ix'acamin. Ixlhinavicanta ju xaq'uiu
    mira chai ixlhiya ixk'alhchat ju xaq'uiu aloes. Tachi lakap'uxamcau kilo istats'inq'uita.
  eng-LSV: and Nicodemus also came—who came to Jesus by night at the first—carrying
    a mixture of myrrh and aloes, as it were, one hundred pounds.
  cak-NT: Y chuka' ri Nicodemo, ri achi ri xapon riq'uin ri Jesús pa jun ak'a', xapon
    chupa ri hora ri', ruc'uan-apo mirra xolon riq'uin ch'aka chic quiwech jubulaj
    tak ak'om. Y xe chic juba' nrojo' chi nu'on jun quintal ronojel ri jubulaj tak
    ak'om ri jeruc'uan-apo.
  pah-NT: '@see-verse:JHN.019.038'
  sja-NT: José ome cheji Nicodemo, chi naaweda Jesús ome p'ãrik'ua pedeenada. Mãgɨpa
    aneeji treinta kilos mirra k'era áloe k'era ome p'oirada Jesús piuda k'ap'ɨa ɨ̃rɨ
    p'odait'ee.
  xed-xed: Ka lagha Nikwademu, tsa mndu si ta lagha da slanaghatá Yesu girviɗik ya
    kay. Ka lagha tsi nda klatá laɓatá urdi ka hpuhpu ta hgə lu ka Mir nda Alwes.
  glk-glk: نیقودیموسم کی قبلاً شبأنه عیسی ورجه بوشو بو، بَمو و خو اَمره عطری از مُر
    و عود کی حدوده سی و پنج کیلو بو، بأورده.
  mks-NT: Ta jári íin in da̱ naní Nicodemo ta ñéhe da tátu̱hun o̱co̱ u̱xu̱ kilo perfume,
    dó na̱cava̱ha xi̱hín ña̱ naní mirra ta xi̱hín ña̱ naní aloes. Mé Nicodemo yóho
    cúú da̱ da̱ na̱sa̱ha̱n na̱nditúhún xi̱hín Jesús tá ñuú.
  gfk-S: Ma ne Nikodimas, nong ga huna hanawat ter baak tane Jisas ra bung, ga saate
    ie. Ma ne Nikodimas ga kap hawat airuo mangana waiwai ing di ga hul hurusane pakur
    ma iga tirih haruat ma aitul a sangahul na kilo.
  bmu-bmu: Azi qetŋi Nikodemus mutuk Jisösgöreŋ suŋgem kayöhi, yaŋön mewöyök kayök.
    Kaba qamöt mirimamgöra kelök köhöwakŋambuk qetŋi mör mi repa oŋambuk meleŋgeri,
    mi esu mohot lömbötŋi 30 kilogö dop bohonŋi memba kaba Josef bauköm waŋgiyök.
  dgz-dgz: Diosep ge Nikodimas dere amon, Nikodimas ame namu Iesu ine daio muma taueni
    apanewa. Apan Nikodimas ame oma ose tutu dena gotonak, yaumua Elo ge Mer, ene
    wat onen, itan mega paua ik tuat dere enepi ame om inen.
  eng-GNV: And there came also Nicodemus (which first came to Iesus by night) and
    brought of myrrhe and aloes mingled together about an hundreth pound.
  zaa-NT: Ą'hua Nicodémua, enne' huía de réla lá ru'a lo Jesús, làbi nna bitsina'
    bi nùà' bi ttú chùà' kilo tì'ga especias nu dacca' yaỹi tsè' chixią mirra nna
    áloes nna yala iỹixi ril·làa' cą.
  eng-WEBSTER: And there came also Nicodemus (who at the first came to Jesus by night)
    and brought a mixture of myrrh and aloes, about a hundred pound weight .
  guh-guh: Nicodemo, ponë meravi pona pebarëcuaicuaijainexa Jesús, bajaraponë ata
    judíovi pevetsiviyajuvënënë. Nexata Nicodemo Joséta nalia. Caponabeje treinta
    pakilobeje petuxujuvibenonë, pematajërëabibenonë petuxujuvijavata.
  bon-bon: Yepä biname ngii Nikodemo, tabe peese nyene Yeesu ne lui te ciiye cabu
    yäädärepi, tabe cuta tädige piiyeme. Tabe secanige teeti kilo miijirage lengolengo
    ngängye, lui wawenäneji ge miira uli ngedo ca piiyepu aloe uli migi ca.
  nhw-BL: Huan nojquiya hualajqui Nicodemo catli achtihuiya yajqui quicamanalhuito
    Jesús ica tlayohua. Yaya quihualicayaya nechca treinta kilos tlen se pajtli catli
    ajhuiyac maneltic ihuaya seyoc tlaajhuiyacayotl catli tlatixtic.
  swh-ONEN: Naye Nikodemo, yule ambaye kwanza alimwendea Yesu usiku, akaja, akaleta
    mchanganyiko wa manemane na manukato, yenye uzito wa zaidi ya kilo thelathini
  wbi-wbi: Naju Nikodemu, juno ikighono kimonga alyalutile kwa Yesu pakilo, akiisa
    na mafuta amanya lunusi ulunono. Amafuta aghuo ghalyale ikiilo fijigho fitatu
    ndiiki.
  bba-bba: Nikodɛmu wi u rɑɑ dɑ Yesun mi wɔ̃kuru u Yosɛfu yɔ̃siri. Mɑ u turɑre bwesenu
    yiru, miru kɑ ɑloɛsi nɛni ye yɑ turɑ kilo tɛnɑn sɑkɑ.
  eng-KJVCPB: And there came also Nicodemus, which at the first came to Jesus by night,
    and brought a mixture of myrrh and aloes, about an hundred pound weight.
  kgk-NT: Hendive oho ave Nicodemos héry va'e. Upe va'e Hesu rexa-vy oho va'ekwe.
    Pyhare oho va'ekwe. Ãy oho ha'e José ndive. Heta ogweraha hyakwã va'e babosa mirra
    ndive héry va'e. Quarenta e cinco kilo ogweraha.
  waj-waj: Vaa heenaki Yisuunnasi vuu vaidiivo Nikotimaaso suuda yoketaa vuu suuyaivaa
    varoo ngioo Yoosiipaa sunoo viravai. Ivo yatari rana suuda yoketaa vuuvaa nnutuuvo
    aroosaivaatama kupuuvaa roosuuvaa nnutuuvo miiraivaatama hanigiaanigieema mmuaavaki
    kioo kaayau mmuaararoovaa varoo viravai.
  cpy-cpy: Ari ipokapaakiri eejatzi Nicodemo jatashita-kiriri paerani Jesús tsireniriki,
    ramakota-paaki kepishaari rowaetee-tziro kajankaari, osheki otenanka iroka.
  ekk-PKP: Temaga koos oli Nikodeemos, mees, kes oli esmalt käinud Jeesuse juures
    öösel. Ta tõi kaasa umbes kolmkümmend kilo mürri ja aaloe segu.
  mpx-mpx: Nikodimas alona Yosepa hi nok, Nikodimas toto valila bulin gamwana i nok
    i na Yeisu i kite. Iya enonu bwalena waiwaisana, meya alona ge alos hi vikuhu,
    i noahe, ana pulowan i ola teti kiloglem (30 kg).
  wbp-wbp: ati jinta-kari yirdiji Nikurtimu yanu Jajupu-kurlu. Nikurtimu jinta-juku
    yangka kujarla Jijajiki mungangka wangkaja kamparru-wiyi. Yanu Jajupu-kurlu yungu-pala
    mapirrirli milyingka yirrarni Jijaji. Ngulakungarntiji Jajupurlu manu yakuju wiri-jarlu-nyayirni
    jara mitijini-kirli parntirrparntirrpa-kurlu.
  luo-luo: Nikodemo mane oseyudo odhi ir Yesu gotieno chiengʼ moro nodhi gi Josef.
    Nikodemo nokelo yien moko mangʼwe ngʼar moru kaachiel mane-mane madirom kilo piero
    adek gangʼwen.
  nhe-NT: Huan nojquiya hualajqui Nicodemo tlen achtohuiya yajqui quicamahuito Jesús
    ica tlayohua. Yajaya quihualicayaya nechca treinta kilos tlen se pajtli tlen ajhuiyac
    maneltic ihuaya seyoc tlaajhuiyacayotl tlen tlatixtic.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܥܲܡܹܗ ܐܘܼܦ ܢܝܼܩܵܕܹܡܘܿܣ، ܗ̇ܘ ܕܐܬܝܼܵܐ ܝܗܘܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܠܟܸܣ ܝܼܫܘܿܥ
    ܒܠܲܝܠܹܐ. ܢܝܼܩܵܕܹܡܘܿܣ ܡܘܼܝܬܹ‌ܐ ܠܹܗ ܥܲܡܹܗ ܡܐܲܝܟ݂ ܡܵܐܐ ܠܝܼܛܪܹ̈ܐ ܕܡܘܼܪܵܐ ܘܥܸܠܘܲܝ ܡܙܝܼܓܹܐ
    ܒܥܘܼܕܵܠܹܐ.
  esk-NT: Nicodemus, taimñaptuuq qiñiġiaqtuaq Jesus-mik unnuami, tuvaaqatauniqsuq
    Joseph-mi saagaqhuni tallimakipiatun uqumaisilaaliŋmik tipraġiksautinik atlagiiñik
    atiqaqtuanik myrrh-miglu aloe-miglu.
  msb-msb: May nag-upod man kan Jose na amo si Nicodemo. Ini siya an nagbisita kasadto
    kan Jesus sa gab-i. Nagdara siya sin pahumot na mira na may sakot na duga san
    tanom na aloe, mga 33 kilos an kabug-at.
  cpa-NT: Jø¹² bíh³ ca¹ŋó¹ calah Nicodemo, dsa² ma²ca¹dsii¹ jǿg³ quianh¹³ Jesús lah¹jiá¹²
    cøng² ja³neng². Quin¹²dsa gui²guií² kilo nang³ ma²juøi², hi² ma²rø²guian¹² mirra
    quianh¹³ áloes.
  dso-dso: ନିକଦିମ ମିସା ଜସେପର୍‌ ସଙ୍ଗ୍‍ ଗାଲା । ଏ ନିକଦିମ ଗଟେକ୍‌ ରାତି ଜିସୁକେ ମିସ୍‌ବାର୍‌
    ଜାଇରଇଲା । ସେ ଜିସୁର୍‌ ଗାଗ୍‌ଡେ ଲାଗାଇବାକେ ଗନ୍ଦ୍‌ରସ୍‌ ଆରି ଅଙ୍ଗୁର୍‌ ମିସାଇଲା ବାସ୍‌ନା
    ଚିକନ୍‌ ତିରିସ୍‌ କେଜି ଆନିରଇଲା ।
  meu-meu: Nikodemo danu, gunaguna hanuaboi ai Iesu dekena ela tauna, muro bona aloe
    muramuradia e hebulo na e abi kau, metaudia na pound sinahu-ta sisivana.
  yva-NT: Muno Nikodemus de atavon. Wepirati de Yesus ai arono wusyinoe namane inta
    rai. Deye so, po manino mur inta raugavo manino gaharu inta ratavon, ama mangke
    ma kilo tenamara eane abusyin.
  dgc-dgc: Kaguman ni Hose ti Nikodemo. Siya tu nékiohon ni Jesus to kélép to araw.
    Ey te kébil ti Nikodemo a manga limapulu a kilo a sépot a halu-halu a gébwat ta
    kayo.
  zpm-NT: Nicodem, meṉ ne güeyzodiidznie Jesús ga tib pcow liu, ye me güeynaḻ zhits
    José; güeynie me zig gaḻptsiiptap kil tiblo zënex ne riaa yaal ne lë mirr ni yaal
    ne lë áloe.
  hix-NT: Akoro toy hatà, Nekoknemusu. Kohsaya àhyaka omohsahotho rma mok nehxakon
    hatà. Noro rma, ownyaku thoxnyemà yarày hatà. Meha, bakmosa wakanomaxaho rma àro
    hatà, thoxnyemà rma, ekehàthàr yakoro tonamsomà rma. 45 kerus me nehxakon hatà,
    amusunu, ehetàhpenyeno rma haxa mak hatà.
  sim-sim: Urik Nikodemus ma or mas Jisasin nirik ta heyendari ma oto or taha mbele
    mbele arme kuvasahandari ondon 30 kilo hom or laha ormu rara. Mbele mbele arme
    kuvasahandari ondo hi frihi mir fre aloe.
  npi-ULB: निकोदेमस पनि आए जो पहिले येशूकहाँ राति आएका थिए । तिनले झण्डै तेत्तिस किलो
    मूर्र र एलवाको मिश्रण ल्याए ।
  cgc-cgc: Nicodemo gakuyog ki kanen daw gadala ta mga trinta kilos na paammot na
    buat alin ta tagek ta mira daw aloe. Nicodemo an, kanen mama ya na gabisita ki
    Jesus ta isya ya na kilem.
  tim-tim: Dâmbo Nikodemo ulikŋân hândâgân Yesugâlân togoep arekŋe Yesugât hâkŋe hambuwopgât
    dâm siâ siâ mem togoep amâ umatŋe dondâ amâ luâk lâuwâ lokowatgât dopŋe hainare
    mem togoep.
  yor-yor: Nikodemu pẹ̀lú sì wá, ẹni tí ó tọ Jesu wá lóru lákọ̀ọ́kọ́, ó sì mú àdàpọ̀
    òjìá àti aloe wá, ó tó ìwọ̀n ọgọ́rùn-ún lita.
  wos-wos: Yindéka dé Nikodemus josep wali dé yi. Hanja gan nak wun du dé Jisaska
    yi, dé wali hundi bulénjoka. Dé yikafre yama xaakwa mina bi yéték, bérka xi mir
    akwi alos akwi, hérae wukasande hura dé yi. Wun joo xak dé (30 kilo maki).
  emp-NTPO: Maʌ̃ awara Nicodemo, naẽna Jesuma diamasi bed̶ead̶e ze b̶ad̶aba pora mirra
    quera áloe ume puerad̶ada enesia. Maʌ̃ zʌgʌara 34 kilo b̶asica b̶ʌa.
  eng-F35: Now Nicodemus also came (the one who at first came to Jesus by night),
    bringing a mixture of myrrh and aloes, about a hundred pounds.
  ind-ind: Nikodemus, yang dulu pernah datang menemui Yesus pada malam hari, juga
    ikut membantu Yusuf. Nikodemus membawa ramuan berbau harum, yaitu campuran mur
    dan gaharu, yang beratnya lebih dari tiga puluh kilogram.
  pes-OPCB: به‌همراه او، نیقودیموس هم که یک شب نزد عیسی آمده بود، حدود سی کیلو مواد
    مُعَطّر که از مُر و چوب عود تهیه شده بود، برای مراسم تدفین آورد.
  mpt-mpt: Nikodimase sino kwitimib tetemnea Yesuse temna weng obinibbio nakae wel
    aayo tang kunin ayamo o abilo 45 kiloglemobe, oletnea tetemnea
  ssx-ssx: Amba꞉ titina꞉ hande timba Yesu handolo peeke hali Nikodimasi make Diosepe
    yaapo puaata꞉ totopo piki ale yaapo mua make a꞉lo make mea dakole dakole peaeyekeeki
    ma꞉nda꞉ mendia pepekeme. Mo senisi alena꞉ ka꞉nda꞉ pieke ekita꞉ 34 kiloe.
  mkl-mkl: Nikodɛmu iyi í bɔ bi Jesu idũ ɡɔ wo, í si Zozɛfu. Nɔ wɑ mu tulɑre dimi
    ikɑ̃ ikɑ̃ minji, ɑkɑ̃ mirui ɑ̀ yɑ kpoo, ɑkɑ̃ mɔ ɑloɛ. Kuwoɛ í to zɑkɑi kilo kuntɑɑ.
  gaq-gaq: ମେଁ ଏତେ ଲେଃଗେ ନୀକଦୀମ । ଆକେନ୍ ନୀକଦୀମ ମୁଇଙ୍ଗ୍ ଦିନା ମିଡିଗ୍ କେଲା ଜିସୁକେ ଅବାନ୍‌ସା
    ୱେଡିଂଗେ । ଆତେନ୍‌ ନୀକଦୀମ ପ୍ରାୟ୍‍ ୭୦ କିଜି ବାସ୍ନାରସ୍‍ ମିସେକ୍ନେ ଅଗୁରୁ ଏତେ ଡୁଂପାଙ୍ଗ୍‍ବଗେ
    ।
  gof-RNT: Qassi Niqodimoosi, hayssafe kase Yesuusakko qamma yidayssi, karbbenne godare
    uuthara walakettida hasttamanne issi kilo giraame gidiya shitto ekkidi Yoosefara
    yis.
  unx-unx: ଏନ୍‌ ନିକଦୀମ୍‌ ସିଦାରେ ନିଦା ଇମ୍‌ତା ୟୀଶୁତାଃତେ ହିଜୁଃୟାନାଏ, ଇନିଃ ଯୋଷେଫ୍‌ଲଃ ହିଜୁଃୟାନାଏ
