  mig-NT: Te Nicodemo, cha̱a ni̱ ja'a̱n nuu̱ Jesús akuáa‑ún núú, suni ni̱ jaa̱‑de
    ndíso‑de su̱sia ua̱ jíín jí'o áloe, nátu̱'un kuu̱n arroba.
  bps-bps: Na magin Nikodimus, dunan i to salu di ku Dyisas di butang, na mebe kenen
    dad fangbun dnagit mira na alo. Nun dad lime falò kilu kablatan.
  mbs-mbs: Doen heman timaking kandin si Nicodemo. Sikandin se dimoton ki Jesus kedengan
    te delem. Inibing din heman se menge keliman kilo bebolong metinadeg iningedanan
    mira aw alos pigsanged.
  tof-tof: 'Nikodimus wankü wamórr. Ngaen-gógópan, Yesu tóba zaget nóma ngarkwat bókyanórr,
