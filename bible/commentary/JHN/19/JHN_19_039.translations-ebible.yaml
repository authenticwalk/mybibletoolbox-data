  nuy-nuy: Nga naagi-yung na-Joseph ni-yanggi nubagi-wuy, marri nubagi naaynbajung,
    na-nimuwaj-jung Nicodemus. Naawiṉi-yung wini-wulawaa winiinggarra-yanggi. Niga
    na-Nicodemus nubagi-yung yaga nu-wagarangi-yinyung na-Jesus anubani-yunggaj a-miyn.ngu
    naadagi-yung. Naagi-yung na-Nicodemus niwu-waṉagaa arrawuj-mamaaḻang-bindiyung
    anubani anu-gargayag. Anaani yagu yamarr-waḻbaḻ ḻa-runggal, niwu-waṉagaa.
  cop-BHC: ⲀϤⲒ ⲆⲈ ϨⲰϤ ⲚϪⲈⲚⲒⲔⲞⲆⲎⲘⲞⲤ ⲪⲎ ⲈⲦⲀϤⲒ ϨⲀ ⲒⲎⲤⲞⲨⲤ ⲚϪⲰⲢϨ ⲚϢⲞⲢⲠ ⲈⲞⲨⲞⲚ ⲞⲨⲘⲒⲄⲘⲀ ⲚⲦⲞⲦϤ
    ⲞⲨϢⲀⲖ ⲚⲈⲘ ⲞⲨⲀⲖⲖⲞⲎ ⲚⲀⲨⲢ ⲚⲖⲒⲦⲢⲀ.
  buk-buk: Ma Nikodemas gêm iŋ sa. Nikodemas iŋ ŋgac bata Israel-ŋga naŋ muŋ-ŋga gi
    gêlic Yisu têŋ ôbwêc daŋ. Iŋ kôc a ŋakwi ti gêŋ ŋamalu naŋ sêŋgaluŋ whiŋ dau su,
    naŋ gitôm 30 kilogram, ma whiŋ Josep gi.
  pri-NT: Â é pâra wiâê wà Nicodème, wà i pwi âboro na ia é pâra dari Iésu na ne.
    Â é pwa ma pame ê jawé ûrea, na pwa goro aloès ma myrrhe, na wâna 30 kilo.
  zpq-NT: Na' len Josén' ḻecze gwyej Nicodemo ben' ba gwyej gan' zoa Jesúsen' šeže'le.
    Na' Nicodemon' no'e to da' chḻa' zix̱ da' none' len yal dan' že' mirra, na' len
    to bište dan' že' aloes, ca do šoṉa roben'.
  por-TFT: Nicodemos o acompanhou; era ele o homem que anteriormente tinha ido visitar
    Jesus de noite. Nicodemos comprou uma mistura bem cara de mirra e aloés para passar
    no corpo. Essa mistura pesava uns 35 quilos.
  gwi-NT: Nicodemus tr'ookit dąį' khaa Jesus nah'ya' chy'aa ąįį Joseph haa haazhii,
    myrrh, ts'ą' aloes chan gwanzhįh chų' gwinzii vagwaatsan 100 lb. adahaa haadlii.
  gvn-gvn: Dingkar yindu burri Nicodemus. Nyulu ngadiku Jesusanda kirayku kadan, wujurrbu
    kadan, balkawanka. Nyulu jila mini-mini wundin, jirray bajaku.
  nhy-NT: Nicodemo noijki oyáj okiwikak in José, Nicodemo yen katlej achtoj oyajka
    okitato in Jesús de yuak. Yej okitkik kej senpoale iwan majtlaktle kilo de ajwiakayotl,
    nelitok de mirra iwan áloes.
  asm-FB: তেওঁৰ লগত নীকদীমো আহিছিল, এই জনে প্ৰথম বাৰ ৰাতি যীচুক চাবলৈ তেওঁৰ ওচৰলৈ
    গৈছিল, তেৱোঁ আহি গন্ধৰস মিহলি কৰা প্ৰায় চৌত্ৰিশ কিলোগ্ৰাম সুগন্ধি আনিলে।
  okv-okv: Eto embo Nicodemus amo matu mumete Iesu ta degi puvuna amite tapa jeune
    mune te (javo ‘myrrh’ te ‘Aloes’ te) avo umbuto Iesu ta hamo jigesi puvuna amita
    bouka ta teka amo 50 kilos ainge avo umbuto puvuna.
  mxt-NT: Chaha̱n tucu ra Nicodemo, ra cha chaha̱n chicaha̱n chihin ra Jesús cha cha
    cuaa. Chaa̱ ra chihin ndutya vixi chahán. Ta noo ndutya vixi chahán cha nañí mirra
    nasaca̱ ñu chihin inga cha nañí áloe. Ta quita̱ chi tari noo oco uchi kilu cha
    tandɨhɨ.
  tzo-NT: Ital uc ti Nicodemoe, ja' ti a sc'opon ti Jesuse ti ac'ubaltic. Laj yich'
    tal poxil mirra sbi capal ti aloetic. Oy van lajuneb xcha'vinic kilo yalal.
  ind-AGS: Nikodemus juga datang dan membantu Yusuf. Nikodemus adalah orang yang pernah
    ketemu dengan Yesus di malam hari. Dia membawa ramuan yang berbau harum Ramuan
    itu terbuat dari campuran mur dan gaharu seberat lebih dari tiga puluh kilogram.
  omw-omw: Varovaro Nikotimaasiva, mwiva haaru entaqi Iesusira uro taqova, mwivavata
    kyuqe ueri kyuqe hu kyatariva mwunta vura kuaaqi tuqasaakye vatoravata varero.
    Mwia muaanravanto vahirero 30 kiro vahura varero Iosepikyantiri viro.
  yrb-yrb: Nikodimasi, dawa bodere dumuro Yesubai fari, i amarama uri oeta bonanawere
    fauda, danu ifuna muraini aroaini, ina faiyawere, danu urumuna fifiti (50) kiro,
    woure fari.
  maa-NT: Ti̱koa̱ ijchò Nicodemo, jè xi̱ta̱ xi ijchòkon jngoò k'a Jesús k'e̱ nga jñò.
    'Ya chijo jne̱ xi tsjájiìn‑la̱ chijo xi 'mì mirra ko̱ áloe. Ma‑la̱ tsà katé kilo
    chijo xi 'ya.
  mcq-mcq: Nikotimasi kaꞌene nitama naꞌii Jesu vaꞌe kamajara ꞌuꞌo senisia mú ꞌee aroi
    vejara kaꞌene ahija rukinijaho apena roana.
  sus-A: نِكٌدٍ مُ، نَشَن نُ بَرَ سِفَ عِسَ يِرٍ فُندٌ كُي كْي رَ تّمُي دَنفِشِ، نَ
    قَن نَشَ لَبُندّ كِلٌ تٌنفٌ سَشَن مِرِ نُن عَلٌوٍ دَاشِ شَنِن عِسَ قُرٍ يِرٍ.
  jpn-1965: 前に、夜イエスのところに来たニコデモも、没薬とアロエを混ぜ合わせたものをおよそ三十キログラムばかり持って、やって来た。
  fra-SBL: Nicodème, qui était d'abord venu voir Jésus de nuit, vint aussi apporter
    un mélange de myrrhe et d'aloès, soit environ cent livres romaines.
  yka-yka: Nuhut isab Nikodemus pu si Yusup. Iye hep aˈa bakas mapī pu si Isa sangemin.
    Magboˈo Nikodemus duwe bayuˈ laksiˈ ēnnen mira duk alos pinagsaget. Bohatannen
    niyaˈ limempūˈ kilu.
  mle-mle: Adi tayir gaan Jisasaam vikir yidi duw, Nikadiymas, dibab nakamwiyib Jawsip
    wukin yad Jisas dikidi amwiy kwulapwuk. Di miy vitiy birkibir kamnyaarir mwugiydadi
    yaam samasam yaykwadi jaav ab kwurjibir karaydid. Aw adi jaav, aad nimadi yuwiy
    naagw vata pik yad.
  shp-NTPO: Jatian Nicodemoribi jain iká iki, ja yamé Jesús betan yoyo iki kayantana.
    Jan boá iká iki, *mirra beponya áloe ininti meskoxon ja iká iki kimisha chonka
    kilobira.
  aom-aom: Röhu Nicodemus-ro huꞌo gemu mae vaꞌadeje. Nicodemus hu urimëꞌi vahiꞌe Iesu
    gaꞌi rovade aho jiadeje. Huꞌo hesi ariböviohuꞌo ridiꞌe osoho ujuohoromo Josephꞌo
    vaꞌareje. Ëosoho ridiꞌe ije niöꞌi jabesi siva buaroharoho ë hesi iꞌuoho 40 kilo
    rabuꞌe ëhi jiadeje.
  geb-geb: Nikodemus, ana mba fhum maaŋ zav Zisas gangi, ana vhɨra zi. Ana mbe kha
    phunin nanani ndigap wani digap muuŋgi ndɨga vhuuŋ hi mporiiŋ, ana ana ndiga zi.
    Mba mporiin simtɨk 30 kirogram thɨgi.
  eng-WYCLIFFE: And Nychodeme cam also, that hadde come to hym first bi nyyt, and
    brouyte a meddlynge of myrre and aloes, as it were an hundrid pound.
  bsj-bsj: ni ko dimu ken bõ wuro ki kabo bõ Yeesu nin ki dila bõnuwan ficange womur
    doceu kange alul wo lam tutum cwanka kweni kwabe.
  cak-cak: Ja jun c'a ri Nicodemo (xapon, xebos), ruc'uan-apu mirra ri yo'on sábila
    riq'uin. Juba' ma jun quintal ri ak'on ruc'uan-apu. Ri Nicodemo re', jare' ri
    xch'o riq'uin ri Jesús pa jun xok'ok'a'.
  chf-NT: C'oti täcä aj Nicodemo, jini ajni najtäcä bajca an aj Jesús ac'äbba, u c'osi
    ump'e jätz'äcnib u c'aba' mirra xäbä t'oc áloes, ca' ta treinta kilos.
  tlf-tlf: Nikodimus mililep tal Yesus atam-se iyo iso tala kale, iyo tang tambal
    kuunin ok maak kwep tala kale, tang tambal kuunin ok bomi iluum uyo kilo ulumi
    kup 30 kale,
  piu-2006: '@see-verse:JHN.019.038'
  poh-NT: Nok cꞌahchiꞌ chic ritikꞌinjic ritiꞌjolal i Jesus reh chi narimukꞌunjic,
    xponic woꞌ ar jenaj ajabe̱s wilic ribiral chi xa pan chakꞌab xchalic junpech chi
    rikꞌoꞌrjic i Jesus. Reꞌ ajabe̱s reꞌreꞌ Nicore̱mo ribihnal, xicꞌam cho jenaj ncꞌohnic
    laj ikꞌo̱m buchꞌbal reꞌ jeꞌ na hoꞌlajuj cajwinak (75) li̱wra rahlil. Reꞌ ikꞌo̱m
    reꞌreꞌ tikꞌimaj ru̱cꞌ take xak che̱ꞌ “Mi̱ra” ribihnal chꞌi̱l woꞌ ri̱j i che̱ꞌ
    “A̱lo” ribihnal. Reꞌ aj reꞌ ikꞌo̱m xicꞌam cho Nicore̱mo reh chi naricojom china̱
    ritiꞌjolal i Jesus.
  tue-tue: 'Nicodemo ñamipʉ Jesuména wedesegʉ jearigʉcã jeawi. Cʉ̃ʉ̃ treinta kilos
    sitiaãñúrere néejeawi. Tee ate niiwʉ̃: “Mirra” wãmecʉtire, “áloe” wãmecʉtiremena
    wʉ́origue niiwʉ̃.'
  bjp-bjp: Nikodimas, ae na famu i la ta usuf Iesu na nenge wor, i sabin i la tura
    Josep. Nikodimas i kep nenge tier ae i furung rokap e sana, ri tel u ini mir turan
    aloi. Ma tatawin lo, ifasi aragii, ituul e sangful e kilogrem.
  xon-xon: Nikodemus, u nan dan Yesu chee njan kinyeek na, mu nan fuu ni, ki joo ni
    tulalee. Ni nan ye tulalee u bi yin u ke mir na, ni tulalee u bi yin u ke alos
    na, aan bi di ŋmal tɔb ni la. Tulalee ngbaan aanyunyuun ga pii bɔtɔmɔn.
  tzo-ZNT: Ital ti Nicodemo uque, jaꞌ ti ay loꞌilajuc ta acꞌubaltic xchiꞌuc ti Jesuse.
    Yichꞌoj tal chaꞌtos xuchꞌal teꞌ, pero mu. Jaꞌ li mirrae xchiꞌuc li aloee. Oy nan
    treinta kilouc yalal.
  mpm-NT: Ti suni Nicodemo ni jaꞌan da jiin José. Nicodemo un ni kuu chaa ni jaꞌan
    kaꞌan jiin Jesús ɨɨn jakuaa na ti kuu ga ya. Ni jaa da jiin yajni oko uxi kilo
    crema vixi, ja ni sakanuu jiin suxia mirra jiin áloe.
  ots-NT: Guejtjo bú e̱h car Nicodemo. Guegue‑ca̱ xquí jion car Jesús ca hnar vez
    bbʉ mí nxu̱y. Nuya, bi guati pʉ jabʉ di cjöhtibi cár cuerpo car Jesús. Mbá tu̱
    como treinta quilo hnar hñi̱tji̱ ca mí yʉni rá ncʉji, pa di dyʉhtzibi cár cuerpo
    car Jesús. Múr polvo car hñi̱tji̱‑ca̱, mí yojmi mirra co áloe.
  hoy-hoy: नीकुदेमुस भी, जो यीशु उन हात्‍ती ईळ्लकी होगीदुन, पचास सेर इन लगभग मिलुस्द
    अत्‍तर अदिक एलवा तंदुन.
  amo-amo: Nikodimo wang wa dak, ame ulenge na awa tu ada kitin Yesu nin kitik. A
    wa munu nnuf Myrth nin aloes adamun, ngetek mini wa durun ngetek nimon ngucu kiti
    akalt likure.
  pjt-pjt: '@see-verse:JHN.019.038'
  cwe-cwe: Yosefu kailongoza na Nikodemo, munhu ija yoyahitile kwa Yesu ichilo baho
    umwaka. Nikodemo kakala yagalile mavuta vibaba malongo matatu, yatibwilizigwe
    na manemane na ubani.
  daa-NT: Kar gin pey gem ka pey, ŋu kolaag Nikodeem. Ŋaar ko kaak awalle ɓaawji ɗak
    ko ɗo Iisa iŋ aando-aka. Ŋaar gay iytu itir kaak ŋa amsig buw ku atay kuuk ŋu
    koliy « miir » iŋ « alowes ». Itir ŋaar-ak, oomiŋkuwiy yaa nece iŋ jeliŋ ka amiydi.
  mlp-mlp: Samo Nikodemus mat kwaziqmo taromab Yesus ago hib lahta na in bolmo. Bolad
    in masil ahuran dimunta giger mir teq alow inaq buliyiyta na in waqim ad bol.
    Masil na ago afaqan in 30 kilo nazaqta.
  ape-C: Anudok Nikodemus douk riguk anab wab nanak natik Jisas iri shopunek nani
    Josep hanakum hurum Jisas. Nikodemus nakitaki nasuhwi anas seisik yopuri unar
    wosik iri gris nanaki. Asudok yomagis gris douk shahwaras um mer iri alos. Shenek
    budibodigas aria shabadigas atugun aria amaenyis um douk 30-porein kilogram.
  bgs-bgs: Igtákkás kandin si Nicodemo na igsadun tun ki Jesus ka dukilám dángngan.
    Igpid din tô mga kaliman (50) kilo ka pamammut bawì na ágngadanan mira asta aloe
    na igpagbalát.
  faa-faa: Arirakano Nikitímase fana ereamo Yasu aseako pusuane Yosefeyaki pukua,
    pauta wape yamona, meta yano motosa mua, meta yano motosa arose, tetapō mokoa
    pusuapo. Pauta sakepamo mokoa pusuapo.
  kik-kik: Maathiire na Nikodemo, ũrĩa wathiĩte kũrĩ Jesũ ũtukũ. Nikodemo agĩtwara
    mũtukanio wa manemane na thubiri ingĩkinya o ta ratiri mĩrongo mũgwanja na ithano.
  cap-NT: Niz̈aza Nicodemo cjita z̈oñiqui Jesusiz̈ curpu tjaczñi tjonchic̈ha. Jalla
    nuz̈ Jesusiz̈ curpu tjaczjapa zjijcchic̈ha, tsjii quintala zuma ulurchiz mirrz̈tan
    aloestan t'ajz̈ta. Niiz̈ tuquiqui Nicodemuqui Jesusiz̈quin ween tjonzitac̈ha.
  ksr-ksr: Eja qata Nikodeemus wala Jiisaswaanoŋ gomantiiŋanoŋ karoti, iinoŋ kaaŋagadeeŋ
    karo. Kaŋ qamo morimambaajoŋ kele koowagawo qata mor ii repa apuyawo meleeŋgiti,
    ii esu moŋ biŋa 30 kilowaa so sewaŋa meŋ kaŋ Joosef ilaaŋ muro.
  eng-TNT: And ther cam also Nicodemus which at the beginnynge came to Iesus by nyght
    and brought of myrre and aloes mingled to gether aboute an hundred pounde wayght.
  sbs-sbs: Nekudema na ye cheza, u zo kumatangilo ya bezite kwa Jesu masiku. A baleti
    i maire i kopenywe ni incenka, cha buima busika ha mwanda wonke.
  sue-sue: Nikodemo nu gita pire Yesura nana kei awenua ami ni mu zamare mou nuso
    34 kilogram ago puro bamuro Yosefe soremunua awa.
  fra-NCL: Nicodème, qui était venu la première fois trouver Jésus de nuit, vint aussi,
    apportant un mélange de myrrhe et d’aloès, d’environ cent livres.
  bhg-bhg: Edo Nicodemus, (Imo iji gisibé muyaede Iesu da yai gupusina.) ami iji ainde
    daedo gupusina. Embo awa myrrh ae aloe de baige ari, bouga tega 34 kilogram ango
    kundo gupusina.
  snn-NT: Saguëna, Nicodemo hue'eguë, ñamibi Jesusni ëñaguë saisi'quë, ja'anguëbi
    Joséni conbi. Ja'nca conguë, ma'ña, mirra, áloes, ja'an ma'ña ja'mese'e, treinta
    kilo ba'iyete inni rabi.
  atb-NT: Yhang gi, hí hkûn, myín lé, Yesuq lé ê huî é sû, Nikodema eq rahá lé é nghut
    ri; Nikodema gi, mura eq achyo nyhô tô é namngón jung sum xê joí kô yu lé ri.
  cek-AK: Khoving ah Jesu khae kacaeh Nikodema doeh caeh toeng, anih mah myrrh hoi
    aloe kangbaeh boengloeng cumvaito kazit hmuihoih tui to sinh.
  bkd-bkd: Si Nicodemo sa migpakig-ahà daan ki Jesus duun hu daleman su anay duminuma
    ki Jose ha tag-uwit hu madakel tungkay ha pahumut ha mira ha inamulan hu aloe.
  ctu-76: Ti c'oti Nicodemo je'el ya' ba' ti sajti Jesús. Jiñʌch jini tsa' bʌ ñaxan
    c'oti i pejcan Jesús ti ac'bʌlel. Ti' ch'ʌmʌ tyʌlel che' bajche' treinta kilos
    chʌbʌcña bʌ pimel tyac mirra bʌ i c'aba'. Xʌc'tyubil yic'ot yambʌ pimel áloes
    bʌ i c'aba'.
  lac-NT: Yet binac Nicodemo, raji' a mac bin tsicbar yejer Jesús oq'uin uch. Bin
    u yamtej José. Nicodemo tu mʌnaj u ts'ac mirra, xaca'an yejer u ts'ac áloes quir
    u jic'tic tu bʌq'uer Jesús, treinta kilos yʌn.
  xla-xla: Epapalati Nikodimastapo ya꞉ gadepame ya꞉ mate taiyo. Oplami Nikodimas iye
    ka꞉yapa utula꞉la Yesu hala dla tale oplami ipo. Epapeleye ya꞉tapo ullu ka꞉depo
    pamalalo alisisiye Yesu moto dla hutupamellowedeme halopo puaiyo. Ullu ka꞉depo
    pamalalo alisisi ita upiyeleye daya yekalo pato dla atilita upiyele epapele sepiyo.
  xav-NT: '@see-verse:JHN.019.038'
  cuk-cuk: Nicodemo nonimogad. We-dule, ibagwengi Jesúsʼse mutik nonigusadid. Nicodemo
    nibir-dulataled-aidiku (100) sapi-gunnugiid-wawad-mirra, áloe-ebo-oburale senonikid.
  tbf-tbf: E Nikodemo, ese ta be nga muna ra vorotan e Iesu sikati, a nga nomeie e
    Iosep. A nga sorokie ba sinangavur tour kilogram mi mira ian ta nga lakie meie
    ngan mi dangi alovera.
  uig-CYR: Бурун бир кечиси Әйсаниң йениға кәлгән һелиқи Никодимму мурмәкки билән
    сәбрә арилаштурулған хушбуй дора-дәрмандин йүз җиңчә елип, униң билән биллә кәлди.
  ikw-NT: Nikodimọsi nye znekwnusiri Jizọsi n'abalị, snornu Josefu, o gweya mọno nwernu
    ẹknarna ọma be gwarụ nhne be kwu maa nụ alọsi, zị agịda.
  khs-khs: 'Aputa: Nikitimase puwano nukulapo Yesu popa:na:pela: minawa Yosepewalapulu
    hanapola:, pauta ikumu hosonosene amuna, nowa unuwapowa Mua, nowa unuwapowa A:lose,
    a:tawi tiyapola: hapakeye. Pauta amuna muta kilowa talo pinipe (40) amuna tiyapola:
    hapakeye.'
  dwr-ENT: ቃሲ ኒቆዲሞሲ ሄዋፔ ካሴ ዬሱሳኮ ቃማ ዬዳዌ፥ ካዋራናኔ ጎዳሬ ኡና ዋላኬቴዳ ኦይታማኔ ኢቼሹ ኪሎ ጊራሜ ጊዲያዋ
    ኬና ሺቱዋ ኦይቂ ኣኪዴ፥ ዮሴፎና ዬዳ።
  pma-pma: Nikodimas emun emai ral min senta keil houlu koa mir ka alo mul ien koa
    kilo teni mulin hanumau tai ka halualim emun (30). Vi Nikodimas enek koa mai visu
    en Iesu en vongien tai.
  atd-NT: Nò, nigduma si Nikodimu ki Husi dio to krus. Si Nikodimu ka sikan no otow
    no nighondio ki Hisus ko marusilom. Kuntoon, nig-alap din ka kahop-atan no kilus
    woy lalimma no mohomut. Nokogsoogsoog on ka sikan no mohomut to oghingaranan dan
    to mira woy alows.
  tel-2017: మొదట్లో రాత్రి సమయంలో ఆయన దగ్గరికి వచ్చిన నికోదేము కూడా ఇంచుమించు ముప్ఫై
    ఐదు కిలోల బోళం, అగరుల మిశ్రమాన్ని తనతో తీసుకు వచ్చాడు.
  hat-BSA: Nicodème ki te vini premyèman kote li nan nwit lan te vini tou. Yo t ap
    pote yon melanj lami avèk epis lalwa ki te peze kon pwa anviwon san liv.
  top-NT: Pilato ma̱tlá̱ni̱lh y José alh ma̱ctí xani̱n Jesús y na̱ takókelh Nicodemo
    amá chixcú tí alh ta̱chihui̱nán Jesús maktum ca̱tzisní. Xlá ixlí̱n li̱huacá cuarenta
    y cinco kilos áloe y mirra xlacata natamacuilí Jesús y ni̱ li̱xcájnit naquincalá.
  msk-msk: Si Nikodemo, ngaong otaw na yapagkita kang Jesus nang gabi, yamagad kang
    Jose. Yagadara yaan nang mangkaballo na aplasay na mira aw aloe na pyapagdari
    na aon manga karimaan na ka kilo.
  gyr-NT: Nicodemo avei oipɨ̃tɨvɨi, acoi oso vahe Jesús upe pɨ̃tuse. Ahe güeru mbahe
    sɨ̃acua vahe mirra, áloe rese oyeseha vahe, treinta kilo, sehõgüer rese nara.
  kmh-kmh: Amek, Niykodiymas bi nind am Jiysis nup kisyimken niŋak ak; tap kuyrep
    wak ak, kuŋaynep tawiy, dand Josep yip amnirik. Tap kuyrep wak kun ak mon “alos”
    apay mik ak sek, mon “mer” apay mik ak sek diy giyak.
  ukr-ONPU: Разом з Йосифом був і Никодим, який раніше приходив до Ісуса вночі. Никодим
    приніс суміш смирни й алое, приблизно сто літрів.
  emi-emi: Me Nikodimas tee ghe mae sio. Ia, ia o taumattu ngateva ghe lao sio tani
    tara Iesu eleivoo. Nikodimas ghe ghaa lao sio voto masi ngusungusuaane la gheelei
    tale murr me aloi laghe kao aitauaala, maamataniaane erooroo kotolungaulu ghaata
    (34) kilogram.
  nay-nay: Yamminye ngaitye Jesusald, naitye mitye Nicodemus; (Kitye puntir kaldow
    inangk Jesuseyaral an yonguldye); morokkun ile an myrrh, aloes, spices, hundred
    pound, talin an ellin.
  zpv-NT: Cun neezaa laꞌh Nicodemu nin gwahguiiꞌyidxyiꞌdxyinee laꞌh Jesuhs tuhbi gueꞌla
    gwahnee Nicodemu ziga chywaꞌh kihlu perfume nin nuuchi tuhbi clahsa cohsa nin
    laa mirra cun stuhbi clahsa cohsa nin laa áloe.
  gux-gux: Nikodema yua n den kpa gedi Jesu kani ku kani ñiagu moko den cua ki taani
    leni Josefi, ki cuani mili leni alowesi ki kakali ki taani ke li kpiagu den pundi
    kilo piitaa.
  kos-kos: 'Nicodemus, mwet se su tuh som meet nu yorol Jesus ke fong, el welul Joseph,
    ac el us akuran paun siofok ke mwe keng luo inge: myrrh ac aloes akulamisiyak.'
  ibo-ibo: Nikọdimọs, onye ahụ bịakwutere Jisọs nʼabalị na mbụ, bịakwara. O wetara
    máá na aloos a gwakọtara agwakọta, nke ọtụtụ ya ruru ihe dịka kilogram iri atọ
    na anọ.
  yml-yml: Weꞌe Nikodimo, basenadi kumanina lovane i nago Iesu ꞌwaineye, bunama ꞌatumaidi
    wata bwaikidi i ꞌewadi i mai Iosefa taiadi i nago. Bunamanidi ꞌadi wagava Mulo
    wata Aloe.
  ory-ory: ଯେଉଁ ନୀକଦୀମ ପ୍ରଥମେ ରାତ୍ରିକାଳରେ ତାହାଙ୍କ ନିକଟକୁ ଆସିଥିଲେ, ସେ ମଧ୍ୟ ପ୍ରାୟ ପଚାଶ
    ସେର ଗନ୍ଧରସ ମିଶ୍ରିତ ଅଗୁରୁ ଘେନି ଆସିଲେ।
  bzj-bzj: Now di sayhn Nikodeemos, weh mi gaahn si Jeezas wahn nait, mi gaahn wid
    Joazef, ahn hihn bring bowt wahn honjrid pong a aintment weh mek owta mer ahn
    aloaz miks op.
  chk-chk: Pwal Nikotemus a eti Josef, i ätewe a churi Jesus lepwin me mwan. Ätei
    a uwato löpwokus mi nofit ngeni mör me aloes ina epwe ükükün ipükü paun.
  ssd-ssd: Nikodemus nu o buk Yesus tugum furir prona ta nu mata gureŋ armba kublinaig
    tuku ta kilmba prona. Gureŋ pitinu ta 30 kilo taŋaŋ.
  acr-TNT: Ecꞌu ri Nicodemo, ri jun achi xeꞌchꞌaꞌta rucꞌ ri Jesús chakꞌab, xopon che
    utoꞌic ri José. Rucꞌaꞌam laj jun quintal cunabal lic quiꞌ ruxlab, waꞌ mirra uyijbam
    rucꞌ áloes.
  rop-rop: en imbin go en gajim det bodi garram Nikadimas det men hubin go en tok
    langa Jisas wan nait. Nikadimas bin deigim loda gudsmelwan medisin gulum mera
    en elos. Gulijap 30 kilogrem imbin deigim,
  mee-mee: Bae Nikoremus, a i a agau laeala ame pala ne loa te Iesus ka rigo, ke loa
    ta ravunge Iesus lavusakia kala nge i. Ke loa ka oru lua ra koirea lolo onreke
    kuma ki nga begame. Ba oru lua nginngina maenangarea ke base agau te avolau mirana
    maenangana ka luana.
  dif-dif: Bakana Nikodemus wokarana wonti, nau ngopera tinkani Jesungu wokarana paraia
    ja kaldri pilki ja Aloe marapu matja duldruwana, padakana wonti.
  gam-gam: '@see-verse:JHN.019.038'
  nou-nou: Edo Nicodemus embo tumba de Iesu gadi mambusira embo awa Joseph ga da mambusira.
    Edo Jew embobo mi siwo muno de ri mu mi isera. Edo embo betari bo siwo einda patido
    edo embo ainda tamo awa dogedo edo gowadi sedo isera. Edo eiawa ungoda wasiri
    ra. Awasedo Nicodemus siwo eiawa jiwae be budo mambusira. Edo embo etoto emimi
    Iesu da tamo awa budo bo awa siwo einda patido edo Iesu da tamo awa bo amimi dogisera.
  mqb-NT: Nikodemus, ɗowan a sa zla à man ana Yesu sə luvon ata ɗukwen, a gəɓay ahay
    ləluway ahay mə japay a tə way azar aya bayak awan, aday a rəbas lele ataya awan.
    Way anahan ataya fok, i ga kilo kwa kuro maakan.
  ape-B: Anudak Nikodimas douk likuk anab wab nanak natik Jisas uli chopuk nanu Josep
    hanak umu hunugomu Jisas. Nikodimas naitaki nasuhi anas sanubu seih kalbaluli
    gris nanaki. Asudak biagu yomagu gris douk chohwalas umu mer uli alos. Chenek
    tanimumos atugun ali amamanyis umu douk 30 kilo.
  grc-F35: Ἦλθεν δὲ καὶ Νικόδημος (ὁ ἐλθὼν πρὸς τὸν Ἰησοῦν νυκτὸς τὸ πρῶτον), φέρων
    μῖγμα σμύρνης καὶ ἀλόης, ὡς λίτρας ἑκατόν.
  cav-NT: Nicodemotu cuacuaredya José tsehue. Tumequedyatu Jesús tsehue chineju quisaratira
    cuacuareque. Emaju caniju cuayaque tujatu arida ijimedaque dujumerecuare, quimisha
    tunca kilo cuana, emaju dyaque paque ishu. Tumeque ijimedaquetu acui madi ijimeda
    tsehue eujaque tsuje aridaque jucuare, mirra, áloe bacani.
  kgp-NT: Kỹ Nicodemos vỹ kãtĩ mũ gé, ũ tỹ kuty tá Jesus mré vẽmén mũ ẽn ti. Ẽn vỹ
    ger há ma kãtĩ mũ, 45 (ke) quilos vẽ mỹr. Ka tỹ mirra jẽnjo ger há vẽ, kar ka
    tỹ aloés jẽnjo ger há mré. Ẽn ma kãtĩg tóg mũ, Nicodemos ti.
  bvd-bvd: Sa Nikodimas waa bae nia lea mai siana sa Disas lao fa rodo bae, nia lau
    gu ne lea kwaimani kau fai sa Diosef. Ma nia sa Nikodimas, ka ngali mai bobola
    fainia 30 kilo 'ana doo moko diana ki 'asia naa uri alu lae fai nonina waa mae.
    Satana doo moko diana nai ki ne “Mira,” fai “'Alos.”
  ukr-1871: Прийшов же й Никодим, що приходив перше до Ісуса в ночі, принїсши змішаної
    смирни й алоє фунтів із сотню.
  apz-apz: Jousep kakoꞌnohinɨꞌmaho. Oꞌo, Nikoutemos kako hohonta Jisasɨmo sɨkwoꞌmiyomo
    uꞌmaꞌmentiso sohwoꞌnji siko Jisasɨye pijafo maꞌmentisiyefoho. Nikoutemos huhwo
    sohwo kako iyo mijo akino wopɨngoꞌnjo soꞌnji iyoswo akino wopɨngoꞌnjo soꞌnji pijafo
    somo hoꞌnasyiyoꞌne piꞌnɨngo engo motapmmentisofoho. Kakoe tangoso teti-foua (34)
    kiloufoho.
  yon-yon: Anuk yirimbed Yesuyiib yaa amnoombed durune wonoon ye karub Nikodemus kuu
    baeb amun yeman meeryiib aloyiib dabokniwen ye dabab 35 kilos areb kumbed kan
    Yosef yaa dabokne wonoon.
  poi-NT: Sɨɨbat́im jém Nicodemo, jém oyñewɨɨp iám Jesús tsuucɨɨm. Jém Nicodemo inimiñ
    cien libras jém poot́i jém cɨ̱npaap, namotneta̱ jém mirra con jém áloes.
  wuv-wuv: Ina nohugiamai Nicodemus, mei nado'o nomai a'a Jesus hefaa poi. Nicodemus
    na notonamii ei fihafuiaa ro'ou myrrh ma aloe, awatana ale'ei odufua pa'ania ma
    obao kilogram.
  quf-NT: Chaynullami Nicodemupis ĉhamuran, trinta kiluta yupay kusa mishki mutkiypaqla
    rimidyitukuna mirrawan, aluwita apar. Paymi unaylla uk tuta risha kayaq Jesuswan
    parlaq.
  yuw-yuw: Woroc tuna amna Nikodemus yu Yösepot kondonggon onggomoroc. Nikodemus yui
    osuc kumbong Yesuot ongmuna manomanoha inong ac togoc. Oro Nikodemus yu marasin
    tugo ogepma mano ‘mir’ orin marasin au mano ‘aloe’ woroc mongorec tongo tomboda
    sogida teboc. Tomno worochon mepmono wömai 30 kilogram worochon toroc idoc.
  hus-NT-1971: Tam chich a Nicodemo jaye ju’ta ti c’uajat in inictal a Jesús. Jats
    jaja’ ax ti jayq’ui’ chich c’al a Jesús tam acal abal ca t’ilmats. In chal ox
    i lajuj i kilo i ilal ts’ejcath c’al i mirra ani c’al i áloe.
  med-med: Wote, Nikondimas ni wu ti, Jisas kʉn rumbʉⱡ rui ik nʉtʉnggil wu ni, Josep
    kʉn mba, etpa kopung mura rui mat ou ndupa, 45 kilo mel mepa purum.
  bch-bch: Be Nikodemus, eaba toa mugaeai ila igera Iesus bong, ei pade inam. Be ibada
    bude iuad kemi toa tibul ngan abei mer itekea ga alos itekea. Bude toa oa aea
    kulupu iuot mambe kilo sangaul tol.
  cco-NT: Jo̱ jaangˋguɨ i̱ siiˋ Nicodemo cangórˉ cajo̱ co̱lɨɨng˜ có̱o̱ꞌ˜ i̱ Séˆ do
    fɨˊ lɨ˜ singꞌˊ crúuˆ fɨˊ lɨ˜ táangˋ Jesús. Jo̱ i̱ Nicodemo do quie̱rˊ jiéꞌˋ jaˋ
    guiguiˊ kiil˜ e jmeafɨɨˋ jloꞌˆ e sɨcángꞌˋ có̱o̱ꞌ˜ tú̱ˉ íingꞌ˜ mɨ́ɨˊ, co̱o̱ˋ e
    siiˋ mirra jo̱guɨ có̱o̱ꞌ˜guɨ e siiˋ áloe. Jo̱ i̱ Nicodemo la, íbˋ i̱ cangóˉ cangosiingˇ
    có̱o̱ꞌ˜ Jesús co̱o̱ˋ néeꞌ˜ e canʉʉˋ.
  deu-1951: Es kam aber auch Nikodemus, der vormals bei Nacht zu Jesus gekommen war,
    und brachte eine Mischung von Myrrhe und Aloe, etwa hundert Pfund.
  alq-ALGNT: Nikodem (Nicodème), aa kagi pi nda 8abamagobanen Jesosan nigodin e tibikanig,
    ogi 8idji8an Josepan. Ogi pidonan ka minomag8anigin. Nij8aieginag8anibanin, pejig
    “mir” (myrrhe) ijinikadeniban acitc kodagini “anos” (aloes) ijinikadeniban, ki
    mama8isiginigadeno8agoban dac. 8aiej midasomidana (100) tibabadjigan apitanobanin
    ini ka minomag8anigin kagi pidodjin.
  ixl-NNT: As antik u Nicodemo uvaꞌ bꞌex qꞌelun u Jesús aqꞌbꞌal, as ul veꞌt naj tukꞌ
    umaꞌl u txꞌumtxꞌulla tzꞌakabꞌal uvaꞌ mirra ibꞌii kamal viinqil aalmo talal, tan
    yuelik tibꞌ u mirra tukꞌ umaꞌt u tzꞌakabꞌal uvaꞌ áloe.
  boa-NT: Téijyúhjáa dííbye éllevu Nicodéémó tsáá tsáijyúu pejco Jetsóoma íhjyúvájeébe.
    Aabéhjáa tsivá mííraá, áároee, íjcyáné pacúúcuma úméváné duurúbajpácyó 30-áámú
    íjcyane.
  etr-etr: Nigudimusi e, dafidi Yesu neebea gasigi aulo amoge, ebalä asi. Nigudimusia
    i afädëïe heale muwege, i ëi elö aloïe healele gegoai dilo amea, Yesuïe domalobalä
    negemolöïe gaula asi. I heale gegoai dilo amoïe yöi dofeda, gilo nabülasi ohodoa
    gadoi dilo.
  quh-NT: Nicodemopis jamullarkataj. Ñaupajpi Jesusman tuta jamoj runa, payka. Apamorka
    sumaj k'apayniyoj jampita mirrawan aloeswan chajruskata. Chay apamuskanka quintaljina
    carka.
  kwi-kwi: Nicodemokas, an ñamin maza amta Jesústa paran ɨtmikakas, treinta kilowa
    piam pihshkasa ara. Mirrakas áloekas karat.
  agm-agm: Aihɨ Nikodimaasihoaisangi nasataise. So Nikodimaasiso jɨhura Jisaasihoenda
    apatɨhɨ notɨ iwinjatɨ pɨwaundisɨhore. Iyatɨ ko wapa gaahapa biyatɨ waatɨ waamaisotɨhapa
    ipatɨ yatɨwamɨ waapohomɨ kaiwɨhapa nesi nasatɨ Josepɨhoaisatɨ maasɨ kapa isɨsi
    nomaise. Iyataatɨ sapa waamainjotimbɨpaamɨ naaŋindɨhandɨ 30 kirogɨremɨ kiyahapaare.
  ubr-ubr: Nicodemus, on orot on ainau fom tani inai Iesu ititai mes, on Joseph rus
    sinai, on fio yanden ninibin on ibo a fio fani keris on mat sikaita sisutatabir,
    on fio kiman an bit on orot kaitamom auyotoat nanaba on iboen mat sinai.
  tsw-NT: Nikodimu, za na shi ta̱wa̱i ɗe ya̱ Yesu na ayin, shewun ta̱ Isuhu. A̱vu
    u ta̱wa̱a̱ na̱ a̱guma̱ a̱ ma̱guru e re na rawai uritowu ukpaku na a̱ tsu tsuwa̱a̱n
    a̱a̱kwa̱kwa̱.
  cax-NT: Arrtito Nicodemo cuati ayurati ümoti José. Arrti maniqui Nicodemo tonenti
    naqui yapasearatiti tücañe ümoti au tobirri. Macanati treinta kilo perfume aübu
    mirra, arrüna urriantai norimia, nauqui aisemati nicunturrti Jesús uirri.
  aia-aia: Mia Nikodimas, 'ia mo'o na ataha ga'u beia ani a Jisas na'i rodo, 'a hano
    ro'u beia Josep. Mia 'a waai bibii nara awaiei merisini nara 'unua 'iniai “Myrrh”
    mana “Alos” 'anai nuga'i na'i abena Jisas na'i 'oha rai ha'aagauai abena 'anai
    toringia. Mana hihi'adi mareho 'isi ra ga'i 'onaai oru tangahurui kilo.
  srp-1865: A doðe i Nikodim, koji prije dolazi k Isusu noæu, i donese pomiješane
    smirne i aloja oko sto litara.
  agt-agt: Intu hapa kahulun na i Nikodemu nga umange nakibidan te Hesus ta hiklam
    ta idi. A nangihulun hapa i Nikodemu ta limāfulu kilu na bangog nga nekihu da,
    te iluggud da sangaw ta bari na nasi petta awena alistu malabag.
  lug-lug: Nikodemo, eddako eyagenda eri Yesu ekiro, naye n’ajja ng’aleese kilo ng’amakumi
    ataano ez’ebyakoloosa ebitabule n’envumbo.
  yby-yby: Nikodimasiya hapa yeikala lubuka Jisesitoka wibo we maya nuwala wibo netupa
    lowemidana le opa napa okoko sigelilo mologo ibo edawa maya 50 kilo okaiyoko heko
    leko wiye.
  heb-heb: ויבא גם נקדימון אשר בא לפנים בלילה אל ישוע ויבא ערוב מר ואהלות כמאה ליטרין׃
  mpp-mpp: Nga Nikodemus, ye esecne debocka Yesuholec mingagec aiiboc, yedi tokic
    hoine madicne wacine mira nga heloc gocne wacngineng aloi, yogodi lalickeicne,
    yengele umacine 30 kilo-lesoc, yogo balu kwesiwec.
  apb-apb: A Nikodimas iini nge e hola'i lae ka'u i saana Jisas aana ngaeta hai rodo,
    e lae no'one pe'ie a Josep na e toolea ola mala oolu aawalai kilo aani dango wau-wesu,
    mo ola huni ne'i'i i sapena mo rae.
  san-TEL: అపరం యో నికదీమో రాత్రౌ యీశోః సమీపమ్ అగచ్ఛత్ సోపి గన్ధరసేన మిశ్రితం ప్రాయేణ
    పఞ్చాశత్సేటకమగురుం గృహీత్వాగచ్ఛత్|
  ben-IRV: যিনি প্রথমে রাতেরবেলা যীশুর কাছে এসেছিলেন, সেই নীকদীমও এলেন। তিনি মেশানো
    গন্ধরস এবং অগুরু প্রায় চৌত্রিশ কিলোগ্রাম নিয়ে এলেন।
  ntu-ntu: X Nikodimzs kc mzli kc kai tqvzbz mz Jiszs mz nrlckxbq, nzvzng ncdr Josip.
    Nikodimzs lc twzbzle dalr nzaelungr namz ngr Jiszs, nzmrlepu-krdr takitr kilo
    kxnzpnu-tq (30).
  pan-pan: ਨਿਕੋਦਿਮੁਸ ਯੂਸੁਫ਼ ਦੇ ਨਾਲ ਗਿਆ। ਨਿਕੋਦਿਮੁਸ ਉਹੀ ਸੀ ਜਿਹੜਾ ਇੱਕ ਵਾਰ ਰਾਤ ਨੂੰ ਯਿਸੂ
    ਕੋਲ ਗਿਆ ਸੀ। ਉਹ ਆਪਣੇ ਨਾਲ ਪੰਜਾਹ ਕੁ ਸੇਰ ਦੇ ਕਰੀਬ ਗੰਧਰਸ ਨਾਲ ਰਲੇ ਊਦ ਲਿਆਇਆ।
  tkr-tkr: Yusufukasana Nikodimır ıxhana, manar mısamecar I'saysqa xəmde arınaniy.
    Nikodimee xhebts'al (30) kilolqa ələən alikkıyn yugun evanan gətraniy aloye adayle.
  gvc-gvc: Nicodemo cʉ̃hʉ me sitiare yucʉcʉ di pohca, mirra wama tia me sitia yucʉcʉ
    pohca mehne dahra moreare na tari jire. Jesu pjacʉ cjirore masa copapʉ ti siõ
    sãahto pano ti cahnohti jiri jire tí me sitia. Ti na tari cjiri treinta kilo nʉcʉri
    jire. Nicodemo sohõ jiri pja Jesu mehne to coã durucuri pja ñamipʉ Jesu cahai
    sʉriro jiri jire.
  mwp-mwp: Nubiya pasinu wara igalayg nel Nikodemoes, wara thonar nga nanga Yesulpa
    kulay uzaraydhin, kubilu. Wa, palay kalmel sizi uzarmoedhin zagethoepa. Nikodimoesaniya
    30 mura kilogram puy ikay kapu pisa ganulmayl, a wara lak kedha kapu ganul zapul
    uma gamupa pinipa (thanamun yangukudu kedha moer a aloez).
  sbk-sbk: Wope o Nikodemo ola olwahwande wafwatile oYesu no siku wope ahenzele. Omwene
    aletile osangano manemane no udi, oumwamuwe latili mia e yeeka.
  mya-JVB: အထက် ကညဉ့် အခါယေရှု ထံသို့ လာ သော နိကောဒင် သည်လည်း ၊ အခွက်သုံးဆယ်မျှလောက်
    အချိန် ရှိသောမုရန် နှင့် အကျော် ကို ရောနှော သော နံ့သာပျောင်းကို ဆောင် လျက်လာ ၏။
  kgf-kgf: Waŋu becnec siŋiyaiguc Yesuac muru hayec Nikodemo i acguc haléc mér ʒéma
    aloe imi 30 kiloac séc mutulaŋgéma lelecgéma mema hayec.
  awb-awb: Níkórímawe menah tahnsa Sísaba inokáhpeq sena niginka tahnsa kaweq kunkúni
    naneqmarí áhnte 30 kíro mewena súwe.
  gdn-gdn: Apunu mosi si ka Nikodimasi. E naiya Iyesu bameya kemorau bauwena apunai
    ki kena. E karako ripa otai aurai bagi kawaya mo wadubu mete ika bauwena. Ripa
    otai ki ka bisi kawaya igwa posiwena ki bitai maba.
  nko-NT: Nikodemo amʋ́ʋ́ ɔlɛba Yesu wá ɛkɛ ɔkʋ onyé ámʋ ɛ́ lɛ́ba. Ɔlɔpʋ afá fánfáánfán
    aku anyɔ ánɩ́ bɔkwɛ mʋ́ wá abatɔ tsɔtsɔɔtsɔ ba. Mʋ́ odwin bɔ́bwɛ kílo adʋasa
    (30).
  bsn-NT: Nicodemo ñamijʉ Jesúrãca ñagõgʉ̃ ejar'i quẽne ejayuju. Treinta y cuatro
    kilo cõro rʉ̃cʉse sʉtiquẽnasere juaejayuju ĩ. Mirra vãme cʉtise, áloe vãme cʉtise
    rãca vʉore ñañuju ti sʉtise.
  pib-NT: Nikotemo koxa wane ya, wa muchikawa goyechno yayegitjeru Geso. Raniklo miramunga
    ga wa galowemunga yapjetkaluro, gepkoxamkojmole patsrujire getko ginnu.
  wiv-wiv: A Nikodemus, kaka kua varira e mai ni Iesus na marigo, ia ve e kamani Iosep.
    E pelea na pefium taza kua e katua na myrrh ki kamopokiza kamana aloes, na bizeka
    e 30 kilogram.
  reg-reg: Mbe Nicodemo unu amulubhile Yesu ingeta ona naja. Omwene aletele ebyo bhisasise
    ebya mafuta na malange bhuli no bhusito bwa latili egana.
  mlh-mlh: Ŋi tinaine Nikodemus rone Yesureo ubuo wareya, iŋoji oŋuakoŋ wareya. Wareru
    qoŋgbuŋ rauteiŋ ore jiji kouineke tinaine mor oi repa obuineke kerisiebuŋ, oi
    komoŋ mo yobiŋine 30 kilogram ore so furiine baru wareru Josef bapi gaya.
  gof-ENT: ቃሲ ኒቆዲሞሲ፥ ሃይሳፌ ካሴ ዬሱሳኮ ቃማ ዪዳይሲ፥ ካርቤኔ ጎዳሬ ኡራ ዋላኬቲዳ ሃስታማኔ ኢሲ ኪሎ ጊራሜ ጊዲያ
    ሺቶ ኤኪዲ ዮሴፋራ ዪስ።
  aau-aau: Sawk uwr Nikodemus, paraw arawh Jisas se ma ley ira nayr pie sohokwe, hiykwe
    siraw non-e. Nikodemus hiykwe sanda prawk yaprue non se nake. Sanda sohokwe now
    kreysyar so nioh non monhre. Sanda sohiy so low hei hokwe sankaw, 30 kilogram.
  tvk-tvk: Nikodimas mun bemei del vokon xil holu xa mir e alo xil di en xa kilo nen
    mili hanutap tei e he xalu mun (30). Tehe Nikodimas ak iaxa temei tesao ni Iesu
    tetiamu e vongien tei.
  prf-NT: Nákkuyug dikona ti Nicodemo, tehud a tawid a págpasárrub a manga-tállu a
    pulu a kilu nen pinaghalu a mira sakay aloe. (Siya en angay nákpágguron kánni
    Jesus ten gibi.)
  auy-auy: Níkótímási ááéma Ísumpaꞌo nóꞌwaambo tiyáiwai asaa-wiyúmbó úm-basawemba
    óraaꞌ-masawemba kaeꞌá maimaéna Yósepimba kóáíꞌmaesarai
  tbg-tbg: Varovaro Nikotimaava, viva tota entaqi Ihura oru tavova, vivavata koqe
    vahavera katari koqera untavuravata vohaaraqi tuqantaake vatora varora. Vira maaravano
    vaireva 30 kilo vaura varero Iohepikantiro mini viro.
  hub-NT: Nuna tura ai, Nicodemo yaunchuk Jesúsan káshi aujsattsa jearna nusha, treinta
    kilo kugkuin mirra, áloe tutaijai pachimramun takus jearnaiti.
  hmo-hmo: Nikodemo danu, gunaguna neganai Iesu dekenai ia lao hanuaboi lalonai tauna
