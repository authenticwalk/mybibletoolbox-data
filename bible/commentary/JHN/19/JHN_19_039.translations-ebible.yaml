    shittuwaa oyqqi akkiide, Yooseefonna yeedda.
  kfw-kfw: Matiang Jisu inmupui sik-ah zaanchimma aleikahong Nicodemus um Joseph le
    inruoiya arim kahoi Myrrh li Aloes inchun pound rajakhat dam karik achoiya aleihong.
  bfz-bfz: नीकुदेमुस बी, जो पईले यीशुए गे राथियो खे गया था, पंजा सेरो रे तकरीबन मिलेया
    रा गन्धरस और एलवा ल्याया।
  cuk-09: Degi deun Nicodemo nonimogad, dule-Jesússe-mutik-nonigusad-dule. Nicodemo
    nibir-dulataled-ilagwen aidiku sapi-gunnugiid-wawaad senonikid. We sapi-gunnugiid-wawaad
    mirra, aloe-ebo oburaled.
  ben-OBCV: তার সঙ্গে ছিলেন নীকদীম, যিনি রাত্রিবেলা যীশুর সঙ্গে পূর্বে সাক্ষাৎ করতে
    গিয়েছিলেন। নীকদীম প্রায় চৌত্রিশ কিলোগ্রাম গন্ধরস মিশ্রিত অগুরু নিয়ে এলেন।
  mil-NT: Te té Nicòdemú tée ní sáháⁿ niú ní cáháⁿ ndɨhɨ‑dé Jèsús ndéé díhna, tée‑áⁿ
    néhé‑dě ócó úxí kǐlú yuchi ní cuáha mee‑ni yǔcú sǎ nání mìrrá ndɨhɨ yúcú sǎ nání
    àloés. Te ío váha tnàmi saháⁿ.
  myu-myu: Nicodemos o'ju José eju. Imude'o'onap kug̃ o'ju. Ade ikug̃ o'ju―45 kilo
    ikug̃. Iwekoykeyap osunuy imude'o'onap. Mirra'ip peati tiwekoykey o'e aloé'ip
    peati eju. Jesus'ũm jebit mude'o'on ojuy ig̃ẽmap puxim. Ixe Nicodemos kuy bima
    Jesus eju o'jekawẽn ixima be.
  fue-fue: Nikodemu, jahunooɗo to Yeesu der jemmaare gom, kanun bo warii, waddi urdiiji
    bi'eteeɗi, miir e alo'es jillontiraaɗi, ko waɗata kilooji laso e sappo.
  amk-amk: Nikodemusi, mano raminde da diruai ma dutang Yesusi foi kontai da riatai.
    Nikodemusi nini kia maning nunsai mampori fo, amani maning enariri na muri tuti
    na gaharu foi. Maning nani mirabafo tarahio kiro piareia sura rai.
  fai-fai: Kale aka Nikkoddimas suwayo midiliw tam Yesus atamsa. Kinim aso alew unsiw.
    Kale ika kuok tabesa fiw kidel kunin win mud kalbiw so álo kalbiw so wandakela
    dew tadba um idum seng uyo deng mak alo bako fet kal (34) kilogadem ulutaw ko.
  ura-NT: Nii janate turuha uhe nii jauriaanejeein janotiin Jesoso rene turuhin erenaa
    Necodemo netonai, nichatachoonca quironeein meentoon tocohaneein nenaa ujujuai
    uhain.
  mcd-NT: '@see-verse:JHN.019.038'
  urt-urt: Nikodemus kin miyeꞌ ŋaiye nat ŋup nate ŋetekeꞌe Jisas pe, kin nal topoꞌe
    Josep. Kin nenge sanda syeꞌ ŋaiye misip ki naihe sengehrepe miꞌ supule, topoꞌe
    aloe syeꞌ. Tinge yenge lou mbirꞌ hoi uku yuluwihme yal jahilyeh. Mane sanda luku
    tatame 33 kilogram.
  kiz-kiz: Ni muene Pilato akampela ruhusa. Henu Yusufu akahida kuubhosya mb'ele ghwa
    Yesu. Ni muene Nicodemo ambajhe kubhwandelu an'kesisi Yesu pakilu ni muene akahida.
    Muene aletili mchanganyiiku ghwa manemane ni udi, kama uzito ghwa ratili mia moja.
  tzo-TZE: Tey ital ec li Nicodemoe, ja' li boch'o ay sc'opan ta ac'ubaltic li Jesuse.
    Yich'oj tal muil poxil capal ta yan vomol, aloé sbi. Oy van lajunebuc xcha'vinic
    kilo yalal.
  lex-lex: La' noma Nikodemus mak kmai Yesus la' mela id la'a mahnek meman de, nor
    rewre'wa Yusup talla. De la' ler de Nikodemus e nodia wu'ru mikmikri oke'a nor
    wutga ha'aki ayalli oke'a me ortawi-autiawi maka huwnu mikmikri pa rnairia ra
    rawu'ru-ragania (rohala) Yesus inonni. Hare weratni edonna nhal de kilu terampwotelu.
  dov-dov: Nikkodimasi alakwe wakasika, nguwe wakazide kutangna kuli Jesu mansiku.
    Wakeeta tununkilizyo tuvwelene twamuula atwatyati, mweelwe wamuyanda umwi wampondo.
  toc-NT: Aca­li̠stá̠n na̠ antá cha̠lh Nico­demo, hua­tiyá a̠má tali̠­pa̠hu chixcú
    hua̠nti̠ tiqui̠­la­ka­pa­xiá̠lhnalh Jesús maktum tzi̠sní, xlá xli̠mín lhu̠hua
    xala­cuán per­fumes li̠huana̠ xata­lak­ca̠x­tláhu mirra y áloes ma̠x, cumu puxa­ma­cá̠hu
    kilo la̠ta xlé̠n la̠qui̠ nata­li̠t­la­huay xti­yat­li̠hua Jesús.
  ulk-1902: Nikodemo ko tabakeam, abele le ki ge Iesuim bakeam, E muro tais a alo
    atapetem, mokakalam uan handed paun beber.
  som-som: Oo waxaa kaloo yimid Nikodemos kii markii hore habeennimada u yimid, wuxuuna
    keenay malmal iyo cuud isku qasan oo qiyaastii boqol rodol ah.
  mam-C: Ikyx te Nicodemjo; a xta'j yolil tuk'a Jesús toj qniky'in, pon ti'n b'alaqa
    qaq alme q'anb'il te jupsb'il, sma'n tten tuk'a mir ex áloe.
  ndj-ndj: Kayenda pamu na Nikodemu, yula yayendili kwa Yesu pamihi, kayegha mtela
    wuvakema manimani kahasha na udi. Fyosi fyaveli kucha chitandavala chimu na litingaja.
  mbj-NT: Nikodẽm Joséh hata. Nikodẽm né hẽ tii, p'ooj ub Jesus heg'ããs do atsëm.
    Nikodẽm manaa mä 35 m' ta nu jawyg b'aa s'ëëb buu benyym doo. Aroé ramaneëënh
    do s'ëëb, miir ramaneëënh do s'ëëb ta ti buu benyym.
  lat-VUC: Venit autem et Nicodemus, qui venerat ad Jesum nocte primum, ferens mixturam
    myrrhæ et aloës, quasi libras centum.
  ngp-ngp: Nikodemo yudya aitaga kwa Yesu nekilo, niyo aita hamwenga na Yusufu naho
    nakaguha manemane hamwenga na udi ukubula madebe maidi.
  aoi-aoi: Umba eneja nuwilyaba ngarningka nenungkwarba nenimikirra Nikidima neni-likenuma
    aburnuwa nibina-murrada ni-likenu-murrada Jesus-uwa alyarrngwalyilya. Umba numa-wilyaka
    makina mababurna mirrijina, 30 kilogrammes. Amangwarra akina ebina na-kirruwanjuma
    eningaba, emikirra mura, akwa ngawa alibina-wiya na-ngwunyurrkwajeyinuma emikirra
    akina alawa.
  enq-2: Dokopa Nikodimasa lenge, kuka mendenya wamba Jisasa petea dokonya pea akali
    dokome wele tunduma pipaepi, aloa ipangepimi wasepae, 35 kiloapi mende soo, Jisasanya
    yonge doko nyala peaka.
  eng-ASVBT: And there came also Nicodemus, he who at the first came to Jesus by night,
    bringing a mixture of myrrh and aloes, about a hundred pounds.
  mna-mna: Mi Nikodemus ta muŋgu ila ki Yesu mi ziru tizzo sua pa mbeŋ na, ikam ŋgere
    kuziiniŋana biibi mi igaaba Yosep ma ziru tikam Yesu ma tila.
  myw-myw: Nikodimos mo inek Yosep, kweiboug nikaypuls son Yeisuw, boug waseg. Nikodimos
    imey kaybuy singay avakaein va̱gan won Yeisuw nag beipwas, mouvitan magina sinwavas
    kilos; mul son alow nisesus wanuwan kaybuy towen. Kaybuy son itabwes won Yeisuw,
    iyawanis kweim pwapwa̱kaw waseg, ma̱wan asigulagul tasiyas min-Yudiy.
  sby-sby: Kwalesa kayi nikodemasi, usa walaya kuli Yesu mashiku pakutatika pasa.
    Nendi walaleta mafuta anunkila a mule asankanishiwa ne aloe, alikuba alema makilogilamu
    akwana 32.
  sll-sll: Ena homa weni yal Nikodimas ginangwo Yisas mongwo pire sirin bol pungwo
    yal i, er su bli yangwo niring kunung wai ungwo holere oun domia, boksi ala ere
    ire, Yosep kina ereho ongwi.
  yaq-NT: Ketchia ju'u Nikoreemo' teame, ini'i bat naataka tukaapo Jesujta mak etejokame,
    ini'i, senu taka ama woj mamni kiilom betteakamta, miira' teamta intok alooej
    teamta nau kuutik aman au a' nu'upak.
  uro-uro: Näkt ma Nikodemus kärakni i sa mäqi qa met sage ma Jisas näp bängagi di
    qosaqi qä nä ma Josep toqoräkt. Ma Nikodemus di qät ta arhom gärqärhomni iva irhom
    sävät ma Jisas aa släqyige qärqärhom i rhat tes irhom i ama mir näkt ama alos
    i sa rha modämne nä irhom angät märänga di qorhäs na ama ruqa ama rhäk täm ga
    da ama ngärhäqyisem da levaet ama kilogramgäna.
  ita-1885: Or venne anche Nicodemo, che al principio era venuto a Gesù di notte,
    portando intorno a cento libbre d'una composizione di mirra, e d'aloe.
  muy-muy: Nikodem day òra ka məlaŋ gana. Nikodem ti naŋ ya ti a vaɗ nahaŋ àrəkioru
    ka Yezu ga məlavaɗ ni. Òru ti, àzay haf mebeɗeni gərgəri cʉ, bəlaŋ gani təzalay
    mir, nahaŋ ti ni elʉwes, àgray kilʉ kru kru mahkər. Haf gani nani ti mizi gani
    àɓəlay.
  kqc-kqc: Ma Nicodemus, kaere sena urusari Iesu baku reyo, ka bi myrrh ma aloe moi
    mikisi resi moi baeyo; ini toe bi 33 kilogramme kana.
  tav-tav: Nicodemo cajʉgoye ñamipʉ Jesure cajeniña ejaricʉ quena capee treinta kilos
    cajʉti ñuurije cajee ajupi. Tie cajʉti ñuurije mirra, áloes cawamecʉtie mena ajurique
    cãmʉ.
  eng-ULB: Nicodemus also came, he who at first had come to Jesus by night. He brought
    a mixture of myrrh and aloes, about one hundred litras in weight.
  spa-VBL: Con él estaba Nicodemo, el hombre que había visitado de noche a Jesús anteriormente.
    Él trajo consigo una mezcla de mirra y aloes que pesaba aproximadamente setenta
    y cinco libras.
  fra-_FOB: Nicodème, qui au commencement était allé de nuit vers Jésus, vint aussi,
    apportant environ cent livres d'un mélange de myrrhe et d'aloès.
  hau-ULB: Nikodimu ma ya zo, wanda da farko ya zo wurin Yesu da daddare, ya kawo
    hadin man kamshi na mur da al'ul wajen nauyin awo dari.
  mal-mal: യേശുവിന്റെ അടുക്കൽ ആദ്യം രാത്രിയിൽ വന്ന നിക്കോദെമോസും ഏകദേശം നൂറു റാത്തൽ
    മൂറും അകിലും കൊണ്ടുള്ള ഒരു കൂട്ട് കൊണ്ടുവന്നു.
  kkc-kkc: Eseme Nikodimaseeye yo pidimo diso. Nikodimas hagee daga gesi Yesu agalame
    di odoo oso. Yayo sisigageli bi medee tekepo Yesuwo kou mapoo hedilame todiso.
    Sisigageli bi medee tekepo hagoso hegi ee 30 kilo egeesi masi.
  lit-lit: Taip pat atėjo ir Nikodemas, kuris iš pradžių buvo atėjęs pas Jėzų nakčia,
    atnešdamas apie šimto svarų miros ir alavijo mišinio.
  urd-GVR: Nīkudemus bhī sāth thā, wuh ādmī jo guzare dinoṅ meṅ rāt ke waqt Īsā se
    milne āyā thā. Nīkudemus apne sāth mur aur ūd kī taqrīban 34 kilogrām ḳhushbū
    le kar āyā thā.
  far-far: Ma sa Nikodimas be nia leka siana sa Jesus laona rodo, nia leka fainia
    sa Josef, ma ka ngalia olu akwala kilo 'ana ru moko lea ki fuana alulana fainia
    nonina wane mae. Na satana ru ne “mira” fainia “alos.”
  suz-BL: ङोंइती येसु नु लोव़ पचा कली नाक्‍दो जाक्‍शो निकोदेमसमी येसु आ बेक्‍शो रां
    गिल्‍चा, दे सहे का लित्रा मूरे नु एलोव़ माइश्‍शो के सेल्‍शो ब्रोव़शो रिना पाइब
    थोव़क चाक्‍शा जाक्‍त। लित्रा का ३२७ ग्राम बाक्‍ब। यूहन्‍ना ३:२
  car-NT: Mo'ko Nikodemus wyto'po imaro. Mo'ko 'wa ro uwapo Jesus koko tatawa kynakon.
    Oruwa kiro iwairy taro mere maro aloe y'kaima'po Nikodemus ekosa kynakon.
  amp-amp: Josefr nd Jisasrhu thatipt yakmohat Nikodemusr faknhomorr. Nd yima Nikodemusr,
    to rorn wom yiha yifung yimorn Jisasrpno mfnahmor. Nd yima Nikodemusr Josefr yaknhot
    yimohat ror dborioh mtha yarfonet paurakfot hanymor. Hushtet mtha yarfonet mifhu
    mtha yarfonet paurakfot hanymor. Ror hanymo paurakfothu krhopam 30kg kurhet paurakfot
    hanymor.
  bht-bht: नीकुदेमुस भी जड़ा पेहले यीशुऐ बाल राती गिया था कने लगबग तेती किलो गन्धरस
    कने एलवा लेई आया।
  eng-NOY: Nicodemus also, he who at the first went to him by night, came bringing
    a mixture of myrrh and aloes, about a hundred pounds weight.
  cub-NT: Joséde cad̶atecʉnʉrejamed̶a Nicodemo, ñai mamarʉmʉre ñami Jesús bácʉre borotecʉnʉñʉ
    mácʉ. Jesús bácʉi baju bácarõre mead̶acʉyʉ, Nicodemo me mumijʉripenaque jĩvaiyede
    nʉvarejamed̶a. Jocʉcʉ cuidó mirra ãmicʉricʉ yoca aru vecʉijichĩabo jẽicũcoro máre,
    treinta paikilos ĩni nʉvarejamed̶a.
  ita-1927: E Nicodemo, che da prima era venuto a Gesù di notte, venne anche egli,
    portando una mistura di mirra e d’aloe di circa cento libbre.
  lww-lww: Ana yar tap̃ena tai nap̃a amio Yosop e pogos nene, naga Nikotimas nap̃a
    nanua tapolou ga pimi puna ne Yesu kolemalo tai vena sun amio. Ana Nikotimas nene
    naga pimi e pogos nene, p̃ar m̃ena sur la na liluaren tasnena ne Yesu, amio pupia
    pias nen sirveve na ponotaninu tai, nap̃a kana kilo miyuve lualima yam telu [30].
  ckb-ckb: نیقۆدیمۆسیش هات، ئەوەی یەکەم جار بە شەو هاتە لای عیسا. لەگەڵ خۆی نزیکەی
    سی لیتر موڕی تێکەڵاو بە ئەلوای هێنا.
  nas-nas: Nikodemasi ninka nariꞌ beretuꞌ. Tee Nikodemasi tee eeꞌnara Jiisuuꞌ tutung
    beeroꞌuuꞌnung muunganang. Teie mmauꞌ duuni tampaꞌ nuuraaꞌ meea-koong eeꞌnoko alosi-koo
    kenotoarioꞌ kompui, daping mou-koong naraꞌpinaꞌ basi mankiꞌnooꞌ, naning daurarong
    dakoꞌkoo makosinooꞌ.
  uvl-uvl: Pe Nikotemus i non nenge lake naue Iesus nga miliko nga etuene lo, i pule
    la luluch nge Iosep. Ana non mene sini ana monri nge meena toto. Sini nemur teume
    hote ae nai eiria nge te heluluch tele pe inangaria ehech toto.
  eng-BBE: And Nicodemus came (he who had first come to Jesus by night) with a roll
    of myrrh and aloes mixed, about a hundred pounds.
  ixl-CNT: Antu opon u Nicodemo majte, vaꞌl opon xeꞌ u Jesuus tu aqꞌbꞌal. Iqꞌomich
    txꞌumqꞌixsabꞌal taqꞌo, mirra tuchꞌ aaloe. Kamal maꞌj kintaal.
  xsi-xsi: Aku tamâta toŋge kala iyoka kuku Yosepe ilâ, i ŋa tu Nikoteme. Inani tamâta
    ndaina muŋga ilâ pa Yesu lâ mbo ŋana iporo ŋgua kuku. Nikoteme ikai kelekele pinde
    itogo samimi mine, kuwae ara ndo, ŋinde kinzi muŋga sigema lâ ikeno. Kelekele
    kuwae ara ŋinde ne malia nde ipâŋga ikura malia tamâta taitu kanaŋo saŋao (30)
    mine.
  crx-NTPO: '''Et Nicodemus, ''en cha yulh whúsain''az. ''En ''uja ínle'' soo ''udechoo
    Sizi whe'' dit''en whe ''ilhe ''ulhdzis yughu ninya. Yoo sooltsun-i, myrrh ''ink''ez
    aloes bulh lhtadilyá-i whe 100 pounds at''en ''uldaz, ''i whusayán''ai.'
  kan-OKCV: ಇದಲ್ಲದೆ ಮೊದಲು ಒಂದು ಸಾರಿ ರಾತ್ರಿಯಲ್ಲಿ ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದಿದ್ದ ನಿಕೊದೇಮನು ಸಹ
    ರಕ್ತಬೋಳ, ಅಗರುಗಳನ್ನು, ಸುಗಂಧದ್ರವ್ಯ ಬೆರೆಸಿದ ಮಿಶ್ರಣವನ್ನು, ಮೂವತ್ತು ಕಿಲೋಗ್ರಾಮಿನಷ್ಟು
    ತೆಗೆದುಕೊಂಡು ಅಲ್ಲಿಗೆ ಬಂದನು.
  bbb-bbb: Ijadufuo Josofu fu vakoga Nikodimasi e ije fu ude muge be Jesu gake vaema
    ije fu fuosiki vae. Fu ire udi mukore urivo inokiro ire arokiro me bu e oeva aziriaga
    suri buone bu naebe buraevo ije kena vae. Ro ire ijiebuo irufui buone ije buka
    teti kiroguremi ijiege.
  blw-blw: an Nicodemo way i mangpah. Ah Nicodemowanchi, hiyan anchi émméy an Jesus
    hen henlafiyan. Hen hiyachi, ina-aran agé Nicodemo hen lemanporo way kilo way
    fangfangru way mira ya aros ta wachay etapecha hen anchi natéy way manginlufù.
  tam-2017: ஆரம்பத்திலே ஒரு இரவில் இயேசுவினிடத்தில் வந்திருந்த நிக்கொதேமு என்பவன்
    வெள்ளைப்போளமும், கரியபோளமும் கலந்து ஏறக்குறைய நூறு இராத்தல் (முப்பத்திமூன்று கிலோ
    கிராம்) கொண்டுவந்தான்.
  azz-NT: Huan queme Nicodemo no ompa ajsicca ya campa ne colotzin, yejua ne Nicodemo
    ten concalpanojca Jesús tech se tayohuac. Yejua ne huala cualcuic queme sempoal
    huan májtacti kilos de xiutzitzin ten cualtzin ajuiyac, ne xiutamanelol de ome
    taman, se xihuit monotzaya mirra, huan in ocsé áloes.
  spa-RV-1909: Y vino también Nicodemo, el que antes había venido á Jesús de noche,
    trayendo un compuesto de mirra y de áloes, como cien libras.
  csy-csy: Jesus kung ah zan lai in a pai ngei Nicodemus sia myrrh le aloe a kihel,
    pong zakhat keng in hongpai hi.
  mxq-NT: Nandʉꞌʉnʉ Nikodemʉ diꞌibʉ tʉʉyʉp oj tmʉgajxy ja Jesús koots, tmʉnejxy iꞌpx
    ma̱jk kilʉ ja pa̱ꞌa̱k xuꞌkpʉ diꞌibʉ yaꞌoꞌoyʉdʉp mʉdʉ mirrʉ kepy esʉ alwes a̱a̱y.
  tzj-NT: In xekaji ja Nicodemo chakaja', jari' mismo Nicodemo ja xuban jutij be ruq'uin
    ja Jesús chak'a' xerk'ijla'. Arja' c'o la jun quintal ak'om rc'amonto congana
    qui' rxula', ca'i' rwach ja rak'om, jule' mirra ne'xi, in jule' chic áloes ne'xi.
  tdt-tdt: Nicodemos, ida nebee uluk mai hasoru Jesus iha kalan, nia mos baa hamutuk
    ho José. Nia lori ai morin ho mina morin diak nian hamutuk maizoumenus kilu tolu-nulu.
  ron-BTF: Și a venit și Nicodim, care venise la Isus mai întâi noaptea și a adus
    un amestec de smirnă și aloe de aproape o sută de litre.
  eng-WEBP: Nicodemus, who at first came to Jesus by night, also came bringing a mixture
    of myrrh and aloes, about a hundred Roman pounds.
  eng-FBV: He was joined by Nicodemus, the man who had first visited Jesus at night.
    He brought with him a mixture of myrrh and aloes weighing about seventy-five pounds.
  nld-1939: Nikodemus, die vroeger Hem ‘s nachts had bezocht, kwam eveneens, en bracht
    een mengsel mee van mirre-hars en aloë-bladeren, ongeveer honderd pond.
