  eng-WEBU: Nicodemus, who at first came to Jesus by night, also came bringing a mixture
    of myrrh and aloes, about a hundred Roman pounds.
  gnw-NT: Nicodemo ou vi - jae co tenonde yave oo pɨ̃tu yave Jesús pe vae. Jae güeru
    mirra jare áloes uyeacue vae. Uepitɨ treinta kilo rupi.
  mux-mux: Yi te, ui walse sumbulsuli Yesos mulurumna purum, wasie ung nikulu muluringli
    yi te, yunga bili Nikodimas, yi kanili yu Josep-kene wasie uringli. Yu unji-tálenga
    unji-toma liiku akili-ni kopungu mura tuli te telemele akili pulele, yunga bunele
    teti paip killokram mele puliele, memba urum.
  maj-NT: Ko̱ ta̱ Nicodemo̱, nda̱ xi ngjisehe̱ Jesu nga jyuu̱n, j'aiko̱ nkú ra̱ ma
    katé kilu̱ ni xi sinjne̱ xi 'mi mirra̱ ko̱ aloe xi j'atjijinko̱ho̱ xinkjín.
  bkq-NT: Nicodemos kopae Jesus agâ agueze idâypy, José agâ idâwâm lâpylâmy. Toenzepa
    myakâwâm Nicodemos aloés, mirra warâ nhadyly, trinta e cinco kilos lelâ, mârâ
    edunu tyânrânguneim âguedy onwa tientoem, inepa eguepybyry niwânzepa itoem.
  kue-kue: Nikodimas okuna kana Yesus moglmara enduwer ta pi kangwa yaglmo ikra ye
    Josep bogl embrika. Ana Nikodimas kungo demine orkwa i endi kane suwo nuglomo
    sikuglmagl ende ana ye yungo embrika, kungo demine orkwa i yumbunmo 30 kilogram
    ongwa.
  cot-NT: Ariquea icoraquetaquequea aisa irira Nicoremo oashininquirica Jesoshi tsiteniriqui,
    yamaquequea casancari icantajitica mira oconoacaroquea otsipa icantajitica aaroe.
    Maasanoquea otenataquequea 30 quiro.
  bnp-bnp: E Nikodemus, ra bakovi i valai ne Isu na rodo, ia tara i turana. E Nikodemus
    i bole vilia a mangisipa ni vuli na totona kai a mir, a kai a aloe, a nimavana
    i 30 kilo.
  apn-NT: Nhũm Nĩkotẽja ma hkôt tẽ. Amnepê mã kot kamàt kãm Jejus wỳr htẽm nẽ wa axpẽn
    mã kapẽr o ỹr xwỳnhta. Jakamã ma Juje hkôt tẽ. Nẽ amnhĩ kôt mẽ hkuxwa xà hkwỳ
    ho mõ. Ãm ho mõr rax kumrẽx. Ho 34 kir nẽ kutu nẽ o mõ. Mẽ hkuxwa xàja na pre
    mẽ kot mẽmo kuxwa xà mã “mĩra” nẽ “aroe” anhỹr jarẽnhja nhũm kaxyw hkwỳ jakà nẽ
    ho ahkà nẽ ho mẽ hkuxwa xà nhĩpêx. Hãmri nẽ kutu nẽ ma Juje kot Jejus jaxàr nhũm
    kot ho hkuxwa kaxyw hkôt o mõ.
  ctp-NT: Loꞌo Nicodemo mdayaꞌ ꞌin yu, ti kwiꞌ Nicodemo nu yaa seꞌen ndiꞌin Jesús
    tla nu ngwa. Ndyaa loꞌo Nicodemo ska yuꞌwa styiꞌ yka nu xi tyiꞌi; mirra naan styiꞌ
    yka kanꞌ, mxiyaꞌ loꞌo xka nan nu naan áloes. Kalatyii kilo tiꞌin yuꞌwa kanꞌ.
  bre-BRG: Nikodem, an hini, er penn-kentañ, a oa aet en noz da gavout Jezuz, a zeuas
    ivez, o tegas war-dro kant lur eus ur veskadenn mir hag aloez.
  opm-opm: Apripatin rih kwitem dus Jisas ohe pat apdap han Nikodemas oh harheir gwe
    hatin gapgwesi han oh ruumsan mohoma Josep ihit apingopa.
  bvr-bvr: Rrapa Nikadímach (Nicodemus) an-gata mu-ngoyurra ay-bena nula Jesus ana-munya,
    nipa wugupa nula Jochap abirri-bona gurda. Minypa nipa Nikadímach muna-ganyja
    mun-molamola mun-gungolkuja Jesus an-burral mbirri-barnja barra nula. Minypa mun-nerranga
    mun-gata mun-nelangga mur (myrrh) rrapa mun-nerranga aloch (aloes) gipa a-birrirrijinga
    mun-gata wana mun-gun․gun minypa gilagrem (kilogram) 45.
  wal-wal: Qassi Niqoodimoosi hegaappe kase Yesuusakko qammi yiidaagee, karbbiyaaranne
    godare uuttaara walahettida oitamanne ichchashu kilo giraame gidiyaagaa keena
    shittuwaa oiqqi ekkidi, Yooseefaara yiis.
  zad-NT: Na' wyajlene' Nicodémona', beena' wyaj jawia Jesúza' waḻ-lə. Na' no'e ka
    do shichoa kil dii chḻa' zix̱ daa nongake' de mirra na' nc̱hix̱an daa le áloe.
  kmg-kmg: Ehame Nikodemo, ŋafeo Jesu iqickewec, eki wokemaŋ âsu biaŋ â kâŋâ bocjaha
    amecke rarâ Josefe bafickeme
  aso-aso: Idoꞌ gomuꞌ Izesuꞌ velesi ha neivo gamene ma holukaꞌ ezela vo hetelive Nikodemoꞌ
    nene za setalitisi novozo unuvo lamineꞌ ogaꞌ ineꞌ do gopo ineꞌ geniꞌve teoti fo
    (34) kilo (75 pauni) neꞌmine nene davo Zosehekisi vasineꞌ ve.
  uli-uli: Nicodemus we yesa hamoal loh ye sala tefael mo irel Jesus lubungul seral,
    ye dabey Joseph, le ye hasi be subguy pawun irel loy le resa delali fengali myrrh
    mo aloes.
  nin-NT: U Nikodemu, uwanggo nggo a ka nga ni Yesu ku ni ibittu yi nggo, à ga Isuhu.
    Aba gri àgà a inkinkurr yi nggo a yo yi di mârr, tuku unuma ku nggo a yo ku di
    alosi, du ba ta ni gbo ku iku i Yesu du yi si kaki ndanda hanhan hen. Àgà wa ka
    a rɨ ma atu ima ankpinkpi aha mu.
  tgk-tgk: Ниқодимус, ки пештар шабона ба дидани Исо омада буд, низ омад ва қариб
    сию чор кило ширеши хушбӯй бо гиёҳи дорувор омехтаро бо худ овард.
  acu-NT: Turamtai Nicodemosha yaanchuik Jesúsan chichastas kashi tarimia nu kungkutin
    mirra tutain chikich kungkutijai pachimramun treinta (30) kilon sumak tarimiayi.
  cak-WNT: Y chuka' ri jun achi ri Nicodemo rubi', ri achi ri xapon riq'ui ri Jesús
    pa jun chak'a', xapon c'a chupan ri hora ri', ruc'uan apo mirra xolon riq'ui nic'aj
    chic quiwech ak'om ri jubul ruxla'. Y ruc'uan c'a apo achi'el xa jun quintal ri
    ak'om ri'.
  ebk-ebk: Nakiuy us hi Nicodemo ay hiya nan inmuy kan Jesus as nan henlafi. Enmetakin
    hiya as nasorok as turon puru ay kilo ay fiangfiangru ay naamma as makali un mirra
    ya aloe.
  spa-PDDPT: También llegó Nicodemo, quien visitó a Jesús de noche, y llevó una mezcla
    de mirra y áloe como de 45 kilogramos.
  ruf-ruf: Yosefu tsakelongotsa na Nikodemu, imunu yula iyaghendile kwa Yesu chilochilo
    aho mwanduso. Nikodemu tsakaghala pishi tano tse upfumba iunung'ila iutifighwe
    ne ubani.
  gun-gun: Nicodemos pyávy Jesus reve ijayvu aguã oo va'ekue voi trinta quilo heakuã
    porã va'e ogueraa mirra ha'e aloé guigua.
  agu-BL: Ncha'tz Nicodemo, nin xomnin te Ẍep. Ya'stzun yi Nicodema'tz yi jilon tetz
    Jesús lak'bal. Cy'a'n mas oxc'al tu lajuj liwr tz'ac'bil ta'n. I'tz mirra yuju'n
    tib tu áloe.
  isn-isn: Nu ng'wenso uNikodemu naiza apo ung'wandyo ai umutyatile uYesu u utiku
    nu ng'wenso akapembya, uNg'wenso ai uletile u uhalinkanigwa nua udi, upikiie ulito
    nua latili igana ling'wi.
  eng-PEV: Nicodemus was with Joseph too. He was the man that visited Jesus one night
    a long time before. He got about 30 kilograms of special cream to put on Jesus’s
    body. It was made from plants called myrrh and aloes, and it smelled really good.
  ilo-ULB: Immay met ni Nicodemo, isuna nga idi immuna ket napan kenni Jesus iti maysa
    a rabii. Nangiyeg isuna iti naglaok a mira ken kadagiti aloe, nga agarup maysa
    a gasut a litro ti kadagsenna.
  pir-NT: Nicodemo gʉ̃hʉ José mehna wahahye. Tiquiro yucʉgʉ cjẽ ehme sitiyere, mirra
    wame tiye ehme sitiye yucʉgʉ cjẽ mehna dahra moredire ne cãhye. Jesu pagʉre tiquina
    cohãto pano tiquina quehnoati ijiahye ti ehme sitiye. Tiquiro ne cãhtari treinta
    kilo nʉcʉahye. Nicodemo sohõ ijiri pje Jesu mehna tiquiro coã yahuducuri pje ñamipʉ
    Jesu cahapʉ esariquiro ijiahye.
  anv-NT: Josɛf afɛ́ ɛbwɔ́ ne Nikodɛmus muú abɔ́ achwɔ́ gɛ́ Jisɔs ne utuú. Nekodɛmus
    achwɔ́ ntó ne gejamégé maka gebɛ. Akwyɛɛ́ mami ne unó bi akuú nnó merrh
    ne alose. Manɔɔ́ genógé bɔ kilo usaá upea meso ɛfya.
  sab-NT: Nicodemo jogeba chui gbaitege ngajrege geru trage bitaite Jesu ole, Nicodemo
    e amaña jo chke José kle ngwadi Jesu jaba ole, Nicodemo lle ñachke no ngle kilo
    treinta du tkale Jesu jaba giti, e kada mirra tugaba áloeske.
  tmd-tmd: Nikodimas nuŋ Josep pɨsaŋ dumä. Nikodimas nuŋ höd du Jisas nugwo pɨxmag
    yuö bö nugwöŋ nöbö aku. Nikodimas ap hölɨŋ wä höb mɨga akwör, kilo akuyöbö padokwo
    padök paŋyöbö i höuöiliö hö wölu möl sö (35) pön duöŋa. Ap hölɨŋ wä höb aku, bɨ
    mö bɨñugw aku aipam, bɨ alos bɨñugw aku aipam pön rɨmä.
  acr-NNT: Ekꞌu ri Nicodemo, ri jun achi xeꞌchꞌaꞌta rukꞌ ri Jesús chaqꞌabꞌ, xopon
    che utoꞌik ri José. Rukꞌaꞌam laj jun quintal kunabꞌal lik kiꞌ ruxlabꞌ, waꞌ mirra
