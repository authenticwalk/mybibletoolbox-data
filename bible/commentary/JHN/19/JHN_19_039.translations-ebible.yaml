  qvw-NT: Pilato awnïluptinmi Nicodemo apawshila. (Cay Nicodemom Jesusman tutallap
    śhamul tapüca cala.) Paymi quimsa ćhunca kïluctanuy mirrawan aloe nishan pulbucunacta
    apamuñä pampapäcunanpä.
  nfa-nfa: Nikodemus laꞌe sama-sama dènge Yusuf kahèi. Nikodemus neꞌe ka dhu uru èèna
    laꞌe paraga dènge Yesus re mèda. Na hèli rampe ae titu kèna, pe dꞌai tèlu nguru
    tèlu kilo sa, sèna ka tao mi ngiꞌu aae Yesus.
  tnp-tnp: Kəni Nikotiməs, u aupən in təmuvən meruh Iesu lapɨn, in təmuvən ilau Josɨp.
    In tatɨtol kətɨm kəti, təməriauəh e nati pien-pien mɨn u mɨr mɨne alos. Kətɨm
    u təfɨgəm təhmen e tate kilo.
  urd-urd: नीकुदेमुस भी साथ था, वह आदमी जो गुज़रे दिनों में रात के वक़्त ईसा से मिलने
    आया था। नीकुदेमुस अपने साथ मुर और ऊद की तक़रीबन 34 क़िलो ख़ुश्बू ले कर आया था।
  hot-hot: Nikodimus hi haviŋ Josep. Yani ma anyô sêbôk atu ba hi hayê Yisu hadêŋ
    bôlôvôŋ. Yani hawa kamuŋ ôv mavi ju ba hatak hathak doŋtom ba anêŋ malaiŋ hatôm
    30 kilo la.
  mqj-NT: Dengan tau nasolaan Yusuf disanga Nikodemus. Inde Nikodemus-e iamo to mangka
    untungka bongi Puang Yesus. Umbai dengan tallu pulo kilo mabanda'na lite bumanangnga'
    nabaa, iamo mur dipasirau gaharu.
  rus-SYN: Пришел также и Никодим, приходивший прежде к Иисусу ночью, - и принес состав
    из смирны и алоя, литр около ста.
  mbh-mbh: Na Nikodemus i es tomo nge i. Ini toko ako nomenga i es tel a Jisas nge
    pemlik. Na i el tomo ur una vronga ako imathenga i pavurvur nge kilo or mule pa
    me pothoi or penel. Na ur una vronga aken o oma i nge won or aini einga ako e
    iion ini Mir na e iion ini Alos.
  bdd-bdd: Loheya ꞌaigeda wete ꞌitauyama, Yosepaina ꞌilemeya ma Yesu wahina siꞌahaliya.
    Loheyaina sanina Nikodimo, tauna tuwa mwalona nihuwanega ꞌitauya Yesu ꞌoina ma
    mahetena sihegwaegwaeya. Loheyainaina holowa ꞌaigeda mahaina bwebweꞌana ma wete
    madouna ma mwauna ꞌiꞌahaliyama, ꞌana mwauina gide loheya ꞌana mwau. Holowinaina
    solana, mulo ma alowesi mahetena sihebweliya.
  cbt-NTPO: Nicotimonta' huë'nin. Inaso' iráca Quisosoquë paaton, tashi' nontërin.
    Inanta huëcaton, pimo yaqui' shinpanantë ayontopinan, quënin nonën pashitacaso
    marë'. Cara shonca quiro pochin quë'ninso' quënin.
  srn-NT: Nikodemus, a man di ben kon na Yesus wan neti, ben go nanga en. A ben tyari
    wan dritenti kilo semprefisi moksi nanga mirre kon nanga en.
  cta-NT: Loꞌo Nicodemo nguxtyucua jiꞌi̱ yu, la cuiꞌ Nicodemo nu ndyaa slo Jesús talya
    tya saꞌni xi biꞌ. Ndyaa loꞌo Nicodemo sca yuꞌba styiꞌ yaca nu tyixi xtyiꞌi; mirra
    naa sca lo styiꞌ yaca biꞌ, nguxaꞌ loꞌo chaca nu naa áloes. Calaa tyii kilo cuayáꞌ
    tiꞌi̱ yuꞌba biꞌ.
  bqc-SIM: Nikodɛũ pↄ́ gɛ̀ Yesu kĩ́i gwãasĩna gɛ̀ sↄ̃ ń lí'ↄo ń ɛsɛ gĩnanao
    yãalɛa, à kà kiloo baakwi taawa.
  tcz-CHONGTHU: Chule Arimathea Joseph toh hung khom pachu Nicodemus ahin, ama hi
    Yeshua toh kimuto dinga jan muthim'a hungpa chu ahi. Nicodemus chun Myrrh leh
    Aloes thao namtui kihal, sel som sagi le nga a gih ahin choiyin ahi.
  mar-mar: आणि, त्याच्याकडे पहिल्याने रात्रीचा आलेला निकदेमही गंधरस व अगरू यांचे सुमारे
    शंभर मापे मिश्रण घेऊन आला.
  snp-snp: Eti ito, Nikodemusi yaki komu Yesu nedo luwaila wimo we yakafo yá nowala
    ladanuwa imo neta lele ma kuliya mulu yaki ma kuliya alo yaki olu lawoko ito keinala
    teti (30) kilogilamu yaidana oto ya futuwai oluto uto Yosefe ana olu faka lito
  isl-isl: Nikódemus, maðurinn sem eitt sinn hafði komið til Jesú seint um kvöld,
    kom einnig og hafði með sér fimmtíu kíló af smyrslum sem gerð voru úr myrru og
    alóe.
  spy-NT: Kiwēēto keey Nikōtēēmō nyoo kichokukāsē Yēēsu kwēēmowuut ake. Kikinamaat
    ꞉Nikōtēēmō tukuuk chēē boong'u nyēē anyiny chēē kiyitē kiilōōnik sosom.
  xnn-xnn: Si Nikodemo san inmey nakitoya ken Jesus isdin esay labi. Issan inmayanda
    ken Jose et inkakawit Nikodemo nan limampoo ay kilo ay menbango ay agas ay ninlaok
    nan libon di kaiw ay mira ya alos.
  mwe-mwe: Na bhalabho a Nikodemo bhene bhaajendele a Yeshu shilo gwa ntai bhala,
    gubhapite na a Yoshepu bhali bhajigele mauta ga nunjila, gaengenywe na manemane
    na lubhani kilo makumi gatatu.
  tte-tte: Nikodimo ilau Yosepa mekanakava, iya Nikodimone baguna ilau Yeisu koina
    boniyai mena. Nikodimo ana laune koina olo labui bwalaili namwanamwali ikalaili
    bwaimwa yabo esana mula yo yabo esana aloe siebwelili na kali polowe besiele teti
    (30) kilogelam.
  tcs-tcs: Nikadimas i bin kam tu. Em da seim man uda de pas, i bin go po luk Zizas
    wea naittaim. Em i bin teke baut 33 kilo prapa strong sentoil ane krim prom plant
    oil.
  hlt-THB: Khawmthan awh Jesu a venna ak cet Nekodemu ing anih ce pyi hy. Nikodemu
    ing myrrh ing ak kqit bawktui, khqihkip pawngnga tluk ce haw law hy.
  soq-soq: Ita me sowa Nikodimas mida bauta tadino Iesu mampe gagalolepia awa wisena
    me sausan. Nikodimas ia asiwa esapa bonabonaua gadantoieno makolena saiwa debamaia
    awanene do wisen.
  qub-qub: Nicodemopis aywaran quimsa arröba alli asyaj mïrratawan aloeta apacurcur.
    (Ñaupallatanami Nicodemoga chacaypa aywasha caran Jesuswan parlananpaj.)
  att-att: Á nepulù kâ Kusè si Nikudemu. Si Nikudemu yù nallammang ngaw sù ánge na
    kâ Apu Kesu ta gabi. Á inipulù na yù bábbanguk nga mirrá ánna álo nga nekiruk,
    nga límápulu nga kílo yù kárammà na.
  bki-bki: Mia toro dolu tai naljuo Yoseve ka bogo na, nina be Nikotimas m̃a napano
    beamu, naio ba lukuluku ga ka riva rial Yesu ea bogiano tai ka ritukunu vijaio.
    Naruei Nikotimas naio binimei ka bogo nei, naio bar bunu saba tai binimei ka rujuvuluko
    batitig ka Yesu mokotenano, bija burum̃ara bam̃aatei tai, napano natemiiano nene
    juvulu kilo duelimo va rolu [30].
  bqp-bqp: Nikodɛmu kũ à gɛ̀ɛ Yesu kĩnaa gwãani gɛ̀ɛ se kũ lí'ↄo yãkatɛna kũ
    ɛzɛ kũ àdi tó gɛ̀ vãroo à kà kiloo baraakuri taka bà.
  mcp-mcp: Nikodɛ̂m muud nyə á fwo kə wə́ Yésus gúl búlú dɨ́ yɛ́ mú nə́mə́ zə, a mbíd
    bíl íkáá í labínda bwə́ á dʉ jɔ̂w nə́ aloɛ̂s yí fʉlá nə mîr. Fʉlá wɔɔŋg wɛ̂sh
    í á jee bə okílo məwûm mə́lɔ́ɔl.
  hat-hat: Nikodèm, nonm ki ta l' jwenn Jezi yon lè nan mitan lannwit lan, te vini
    tou. Li te pote senkant lit konsa yon odè yo rele lami melanje ak lalwa nan lwil.
  npl-NT: Noiwa Nicodemo non se yúali omotlapowito iwan Jesús, okalakito kan okatka
    ikuerpo Jesús iwa okiwikaya kemi sempóali iwa n májtlaktli (30) kilo ajwiajkayotl
    non okichijchijkeh ika mirra iwa áloe.
  bgg-bgg: Nekhodemus, hanyie yi igobi pha habiu Isu shii riig wuii, Joseph rog shii
    wuii ne, Myre nane aloes lao pha chun sa-uom yie, wuii thog.
  eng-TCENT: With him came Nicodemus (who had previously come to Jesus by night).
    He brought a mixture of myrrh and aloes that weighed about seventy-five pounds.
  eng-BSB: Nicodemus, who had previously come to Jesus at night, also brought a mixture
    of myrrh and aloes, about seventy-five pounds.
  cpu-NT: Ari ipokitapaakari eejatzi Nicodemo, itzimi jatashitakeriranki Jesús tsireni,
    jamakotapaake ikonovaataitziro kasankaari, osheki otenanka iroka.
  san-ASM: অপৰং যো নিকদীমো ৰাত্ৰৌ যীশোঃ সমীপম্ অগচ্ছৎ সোপি গন্ধৰসেন মিশ্ৰিতং প্ৰাযেণ
    পঞ্চাশৎসেটকমগুৰুং গৃহীৎৱাগচ্ছৎ|
  tac-NT: Abiena enálechigó alué Nikoremio anilime, alué napu 'yabé siné rukó simile
    Esusi 'yuga ra'ichamia. Alué rió Nikoremio baisá makué kilo niraga o'ká enale
    gajsalá yowí, oká na'lórigame, alué Esusi mukúgame ujchemia. Alué okaná chojkégame
    gajsalá «mira» anilime nile bilé 'lige «áloe» anilime nile uché bilé gajsalá.
  eng-WEBPB: Nicodemus, who at first came to Jesus by night, also came bringing a
    mixture of myrrh and aloes, about a hundred Roman pounds.
  gfk-H: Ma ne Nikodimas, nong ga luena hanuat taar baa ta Iesu ra bung, ga sakatei
    ia. Ma Nikodimas ga kap hahuat airua mangana waiwai ing di ga hurangai pakur ma
    ga tirih haruat ma aitul a sangahul na kilo.
  viv-viv: Kadu Nikodimo Yosefa buye hina, ada bana Nikodimo vanedimodimo lakahina
    ana vita foti-faifi (45) kilo amine giꞋaliyena, vane ana egana mulo be alo. Bana
    Nikodimo boi bogi saꞋeyana gina Yesu buye hilukahihi-ma kalivai-nadi.
  yao-yao: Che Yusufu ŵalongene ni che Nikodemu, che Nikodemu ju ni jwejula juŵajaulile
    Che Yesu chilo kundanda ko, ŵaiche ali ajigele mauta gakununjila yambone ga manemane
    kuwanganya ni ubani, mpela mbiisi saba ni ibaba iŵili.
  tgp-tgp: Pa Nicodemus sei mo lo mai isan Iesu na vutepongi, mo usuri Joseph. Mo
    lavi na tanga hasori r̃uhu matea la tovia myrrh peresi na aloes la hoihoira jara
    matea, puhonina mo jeu 25 kilo.
  auc-NT: Ayæ̈ Nïicodemö wëënëñedë Itota weca woyowotæ̈ ëñacæ në pöningä ïñömö Ootee
    mïñæ̈ pongantapa. Tömengä mïidamö näni änömö nanguï tï nämö tönö aadoemö näni
    änömö nanguï oguï wamö tönö adoyömö näni wempo cædïmö todëinta quido ganca ænte
    pongantapa.
  kbc-NT: Nicodemus ijo migo lixigaɡ̶awa José. Nicodemus, niɡ̶ijo ane igo yotaɡ̶aneɡ̶e
    Jesus niɡ̶ijo enoale naɡ̶a diiticogi me niiɡ̶axitediniwace oko. Nicodemus me lixigaɡ̶awa
    José yadeegi triinta ciilo ladokojegi anodita “aloés” awatege ica “mirra”.
  bmh-bmh: Nikodemus du gue go getal Yesus piabun umaum beteun, go han alaimai, Zosep
    al Yesus nugau noumeun enib wabun beteun. Go a ze tub sous naliu zuaneu oimai,
    beteun. A ze go gonugau uhu houhou ainarai 30 kilo sag.
  ctu-BL: Tsa' tili Nicodemo ja'el, tsa' bʌ tili ba'an Jesús ti ac'ʌlel. Tsi' ch'ʌmʌ
    tilel mirra xʌbʌl yic'ot áloes, che' bajche' juncujch.
  meq-meq: Nikodem ndo nakə a ye ka təv i Yesu ta həvaɗ aye, a ye naha dərmak. Neŋgeye
    a zla naha mal madzapa eye a ze huŋŋa. Wuye niye hay tebiye ma giye kilo kuro
    kuro mahkar.
  noa-H: Mag hat'aadëm hee hĩchab Nicodemojã bëejim. Hich hag Nicodemo hajim biek
    hãb hedaar hich Jesús dʌ̈i hiyʌ̈ʌ hat'urtarr. Nicodemoou jʌ̃gdee mirra hanʌm dʌ̈i
    áloe hanʌmta sĩi jʌser hãbam hee waaurëu sim waibëejim, hagua hi k'a p'uraag.
    Mag jʌ̃gdee peer quintal hãbpaím sĩejim.
  alp-NT: Kai Nikodemuse rebe kena akmenare iluake loko Yesuse kena kpeture, ikeu
    sakesa kai Yusupe lekwe. Nikodemuse ikeri leite boini nteleta mure kai tluhane,
    kasuke kiloa butu telu.
  san-VEL: apara.m yo nikadiimo raatrau yii"so.h samiipam agacchat sopi gandharasena
    mi"srita.m praaye.na pa ncaa"satse.takamaguru.m g.rhiitvaagacchat|
  kbq-kbq: Hagi Nikodimasi mago kenage, Jisasinte e'nea ne'mo, Josefe'ene tragoteno
    eno, mananentake masavena mirane, alone, magopi tagi havia hu'nea masvena kna'zanimo
    34 kilo'naza hu'nea erino vu'ne.
  kbh-kbh: Nicodemo, chë ibeta Jesúsbioye tbojanbuachá, chánaca tojánashjango y tojanëyamba
    unga bnë́tsana kilo mirra y áloe enájuabnana.
  ron-LSB: Nicodim, care la început venise la Isus noaptea, a venit și el aducând
    un amestec de smirnă și aloe, cam o sută de lire romane.
  pon-pon: Nikodemuj me poto don Iejuj ni pon, pil kodo, wado paun epuki en potik
    en mire o aloj.
  nhe-BL: Huan nojquiya hualajqui Nicodemo tlen achtohuiya yajqui quicamahuito Jesús
    ica tlayohua. Yajaya quihualicayaya nechca treinta kilos tlen se pajtli tlen ajhuiyac
    maneltic ihuaya seyoc tlaajhuiyacayotl tlen tlatixtic.
  sps-sps: Nikodimas, ito na mes te tagei faamuainy e Jisas tana voiny naa fiisen
    me Josep, Ya govets naa ton rafatsiny nan fuan nau kopis vavis ma kuav vaaren
    puan a patang sa onots fopis safunuun a kilo.
  wnc-wnc: Iat Nikodimas aminu tupa zikaane ita Jesue apbut tapaatda sandeke takepbumayak.
    Siwan Nikodimas waapata katau dakaaya umana mel gatu alo ngang yanikainggane inuknga
    kupiawan pekingu pake aiwa pimapa undanggan kwaidotdonguke Jesue gupnane pasiwat
    kapanga take siwikge pakapbut. Itane meyana 75 ngang buyambam.
  bus-bus: Nikodɛmu kɛ̀ gàa Yesu kiia gwãavĩ gàa se kↄ̃n lí'ↄↄo yãkↄ̃tɛna kↄ̃n ɛ̃zɛ̃
    kɛ̀ è tó gɛ̀ vãrooo à kà kiloo baaakuri taka.
  gub-BL: Nikunem a'e, a'e pyhaw Zezuz hexak arer a'e, oho Zuze hupi a'e no, kàpuhàg
    tetea'u heraha pà a'e no. Aroe kàpuhàg her romo a'e. Mir inugwer kàpuhàg her romo
    a'e.
  imo-imo: Iye te, oi walite ipu lelikondo Jisas molorumuna purumu peya ungu ningo
    moloringili iye te, yunge imbi Nikodemus, kano iyemu yu Josep kinye waye oringili.
    Yu unjo talonga unjo to liko akumuni kopongo mune toli te teremele akumu awini,
    yunge umbuni 30 kilo mele, mepa orumu.
  boj-boj: Nikodemus agi nami qolo Yesus aqaq gilej qaji a dego Josep ombla na Yesus
    aqa jejamu osib subq atqa gileb. Nikodemus a gilqa osiqa ŋam so aqa ya quleq ti
    utru aiyela turtosiq gereiyosiq osi gilej. Ŋam so aqa ya di aqa gulbe 30 kilogram.
  eng-DRA: And Nicodemus also came, (he who at the first came to Jesus by night,)
    bringing a mixture of myrrh and aloes, about an hundred pound weight.
  knf-knf: Nikodem kak awo na a. Ul abiiŋ aya du Yeŧu na uŧejan. Aţij bko blil pţëkën
    bi bajaaŋ bamoyna. Bko mënţ bañog ŋkil iñeen ŋwajanţ.
  san-KHM: អបរំ យោ និកទីមោ រាត្រៅ យីឝោះ សមីបម៑ អគច្ឆត៑ សោបិ គន្ធរសេន មិឝ្រិតំ ប្រាយេណ
    បញ្ចាឝត្សេដកមគុរុំ គ្ឫហីត្វាគច្ឆត៑។
  arn-NT: Nikodemo, tati amulu pun ñi nütramkameafiel ta Jesus, akulürkey kiñe küla
    mari kilu perfume, deyükalelu ta mira ka aloe engu tati tukulelngekeel ti dew
    lalu.
  zas-NT: Në Nicodemo wej, bén bigneenë Jesús tijb guxhin, bidxinnëman cost gajlbichii
    quil ni la mirra, noꞌchan aloe, rureen nejxh.
  ken-NT: Nikɔdɛ́mɔs mmu árɔ́ŋɔ́ nyaka bɛghɔ Yesu nɛ betí ɛwak ɛ́mɔt, abhak nkwɔ
    nɛ Josɛ́f. Yí, Nikɔdɛ́mɔs arɔk nɛ babhé amɛn bábyɔk amʉɛt ngu bɛ́ ákɛ́ chɔŋɔ.
    Babhé mɛ́rɛ́ abhak nchɔ́ptí myrrh nɛ álos. Ǎkway nyaka bɛbhak mbɔ kilo bɛsa
    bɛpay nsɛm byo ndǔ mɛnwɔp ɛbhi.
