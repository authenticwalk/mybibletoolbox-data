    metau kilogaram 50 bamona.
  big-big: Logo Nikotimas walaka Yisu ngoluk wikwekke wok nakka kusaga piyegi kambela
    mabok Yosepyegi saweliweki kuna. Logo pi kamba pekik andet paungki pangka marasing
    neyau kiling ngelaming kelemiyarik logo kukngizi keliriktau orowei wiriya.
  gux-G: Nikodema yua n den cua Jesu kani ku ñiagu mo den cua Josefi kani ki kubi
    mili tulale badiga ki li ŋmadi yeni Alowe ki li kpiagu baa yaa tie nani kobiga.
