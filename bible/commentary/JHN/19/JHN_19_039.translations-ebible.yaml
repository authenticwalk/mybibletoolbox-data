  tuf-tuf: Nicodemo cat José owár béjecro. Nicodemo eya cahmor chéycara cut Jesús
    jor chihtá tew̃ay bijáquinro. Eyin beyar inan ay bi treinta kilo acat béjecro.
    Inan ay bi ajca mirra cat béjecro. Istiy ajc áloe cat béjecro. Owár rihnojoquey
    béjecro.
  abx-abx: Amaya' si iya si Nicodemos, i manungbalay siray si Jesus ngan sangom. Agbaway
