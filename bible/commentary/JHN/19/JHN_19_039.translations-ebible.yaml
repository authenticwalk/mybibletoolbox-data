    naan.
  qup-NT: Chay fariseo Nikodemopas Joseta yanapak rirka. Paymi karka maykanmi shuk
    tutapi Jesuswa kwintananpa shamurka. Chay runaka paktashpan kimsa chunka kilo
    parti mishkinlla asnak yapa chaniyu wikita apamurka. Chay wikika mirra kaspipa
    áloe kaspipa wikinwa chapurishka karka.
  azb-azb: Vaxtı ilə gecə ikən İsanın yanına gələn Nikodim də gəlib yüz litraya qədər
    qarışıq mirra və əzvay gətirdi.
  eng-DBY: And Nicodemus also, who at first came to Jesus by night, came, bringing
    a mixture of myrrh and aloes, about a hundred pounds [weight].
  guo-NT: Nicodemo, japon majt fʉlaechpon madoi nospaeliajwa, Jesús sʉapich, japon
    xapat treinta kilos xabejasapan Jesús kematamatlasxot. Japasapan, tanialas mirrasapan,
    áloebelenbej, patʉpan joelaliajwapoxan.
  hla-hla: E Nikodimas, a katun te la mam u tere Iesu tara bong, nonei e la gono mei
    e Josep, ba nonei e la mena a potsingina u huol u mar roei ti ngöei u mer na u
    alos. Nonei i sohala hobotsen na nitiama i tanen e antunaia tara 45 kilo.
  mav-NT: Mi'i hawyi mekewat Niku­temu sa'a­wy­'iwuat toto wãtym wuat Iesui kapiat
    hat toto wy Iuse wywo. Put'ok­ta­'a­tu'e hawyi mohag hy ikap takat mira kawiat
    Niku­temu terut wẽtup hyt ikap. Mi'i hawyi ta'a­tupen towy Iuse wywo Iesui piit
    ete 40 Kiru rakat ta'a­tupen.
