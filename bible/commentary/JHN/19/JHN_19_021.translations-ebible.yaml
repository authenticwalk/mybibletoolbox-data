  eng-NOY: Therefore the chief priests of the Jews said to Pilate, Write not, The
    king of the Jews; but that he said, I am king of the Jews.
  cub-NT: 'Pilato ʉ̃i nópe toivaicõjeiyede ʉbeni, sacerdotevare jaboteipõeva coyʉrãnʉrejaimad̶a
    ʉ̃́re: —Nópe mi toivaicõjeino mácarõpe toivaicõjemejacʉ mʉ. Quénora “ ‘Judíovai
