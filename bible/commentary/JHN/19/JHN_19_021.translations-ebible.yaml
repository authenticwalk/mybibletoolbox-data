    ‘P̃arin Sup̃e kiena le Yu lala,’ ko opisa pe mesmes manene re poli. Sinemimin
    mesape avilopu sina, asiri ve sanini, avisave ‘Nanene, pisa sape naga pe P̃arin
    Sup̃e kiena le Yu lala.’”
  ckb-ckb: 'کاهینانی باڵای جولەکە بە پیلاتۆسیان گوت: «مەنووسە: پاشای جولەکە، بەڵام
