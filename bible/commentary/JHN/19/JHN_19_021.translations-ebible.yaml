  zai-NT: 'Ne na ca xaíque que rabi Pilatu: ―Cadi ucaa lu “Rey sti ca judíu” sínuque
    bicaa “Na be Rey sti ca judíu laabe.”'
  upv-upv: 'Ko batu jinibb ne sulsulen se m̃eri Isrel nir arwerai tevi Paelat, “Sete
    kupuli ‘Numal se m̃eri Isrel nir’ pijki, ko kupuli pirpel: ‘M̃erel owra Inu Numal
    se m̃eri Isrel nir’.”'
  wap-NT: 'Jewnao faadaannao zowaunaanao kian Pilate ati, “Aonaa pusaadaꞌanaꞌa, ‘uruu
    King, Jewnao ati’ kii; mazan pusaada kaikapaꞌa: ‘Diꞌoraꞌa pidan kian, Õgaru King,
    Jewnao ati’ kii paꞌan.”'
  mva-mva: Iuda tamoata nedi Nanaranga ditabatabai dimuamuadi pile ngaedi dita nge
    diebulo be Pailot bokai dirai, “Moaki Iuda Anuatanepoa nedi kana kugere. Bokai
    gogere, ‘Nena-la ipile ngai Iuda Anuatanepoa nedi.’”
  dwr-NT: Hewaa diraw, Ayihuda qeesatuwaa kaappatuu Philaaxoosa, “ ‘Ha bitani barena
    Ayihuda kaatiyaa yaageedda’ gaade xaafappe attin, ‘Ayihuda kaatiyaa’ gaade xaafoppa”
    yaageeddino.
  kfw-kfw: "Jihudi Thiampu kalian ngai'n Pilate diang, “ \x93‘Jihudi ngai Reng, tia\
    \ majia maro,’\x92 takkha \x93‘Hiwa mipa in kei Jihudi ngai Reng ka eii aleiti\
    \ tia namajiapiro inleiti.’\x92 ”\x94"
  bfz-bfz: तेबे यहूदिया रे बड़े पुरोईते पिलातुसो खे बोलेया, “यहूदिया रा राजा नि लिख,”
