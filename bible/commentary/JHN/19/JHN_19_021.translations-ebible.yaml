    nïtá, sinu''a caynüta ‘Israelcunap Mandänincämi cacuyá’ nïta” nin.'
  nfa-nfa: Te ngaa kètu agama Yahudi sèra roꞌo boe. Ka lasi peka dènge gubernur, aku
    rèngu na, “Ama! Baku suri ‘Dhèu Aae nèti dhèu Yahudi’! Beꞌa risi suri laa peka
    na, ‘Dhèu ne peka na, nèngu dhèu aae nèti dhèu Yahudi.’ ”
  tnp-tnp: Kəni pris asoli mɨn rəha nətəm Isrel, kəməhuvən motəni=pən kəm Pailət məmə,
    “Onəsəteiən məmə, ‘Kig rəha nətəm Isrel.’ Təuvɨr mə onəkətei məmə, ‘Suah u in
    tətəni məmə in kig rəha nətəm Isrel.’”
  urd-urd: यह देख कर यहूदियों के राहनुमा इमामों ने ऐतराज़ किया, “यहूदियों का बादशाह
    न लिखें बल्कि यह कि इस आदमी ने यहूदियों का बादशाह होने का दावा किया”।
  hot-hot: Islael iniŋ ŋê bêŋbêŋ êbôk da êyê ma enaŋ hadêŋ Pailat, “Oto aêntêk, ‘Ôpêntêk
    hanaŋ nena yanida intu Islael iniŋ kiŋ.’ Ma miŋ oto nena, ‘Islael iniŋ kiŋ’ ami.”
  mqj-NT: 'Nakuamo kapala imam lako Pilatus: “Dau uki''i kumua ‘Tomarayanna to Yahudi’,
    sapo la nakua: ‘Inde taue sinakua, Kaomo tomarayanna to Yahudi.’ ”'
  rus-SYN: 'Первосвященники же Иудейские сказали Пилату: не пиши: Царь Иудейский,
    но что Он говорил: Я Царь Иудейский.'
  mbh-mbh: Na Judare oa pris kimangare o ria Pailat ve, “Mothong tova ong wat i ve,
    ‘Ini Judare ole nepes’, aro ong wat i ve, ‘Toko ake isivenga i ri ve ini Judare
    ole nepes.’”
  bdd-bdd: Coinega topwaoliyao ꞌidi babadao sitauya Pailato sihegwaeya sigwae, “Cinapwana,
    toꞌaha weyahina ‘MeYudiya ꞌidi kini’ ꞌuleleya? Ma hesiyage ꞌuda lele ꞌugwae, ‘Loheya
    bewa ꞌigwaeya ꞌabehega tauna meYudiya ꞌidi kini.’”
  cbt-NTPO: Corto hua'ano'saso nipirinhuë', co noyahuë' ni'pi. —“Cotioro'sa' copirno,”
    ta'ton ninshitëranso', co noyahuë'. “Cotioro'sa' copirnoco toconinso',” ta'caso'
    ninshitaantaquë', itoonpi Pirato.
  srn-NT: 'Dan den prenspari domri taigi Pilatus taki: “Yu no ben mus skrifi: ‘A Kownu
    fu den Dyu,’ ma yu ben mus skrifi: ‘A man disi taki: Mi na Kownu fu den Dyu.’
    ”'
  cta-NT: 'Biꞌ chaꞌ ndyaa sti joꞌó nu laca loo jiꞌi̱ nguꞌ judío, ndyaa cachaꞌ nguꞌ
    jiꞌi̱ Pilato: ―Ná tsoꞌo chaꞌ nguscua nuꞌu̱ chaꞌ rey laca yu biꞌ, chaꞌ laca yu
    loo jiꞌi̱ cuare nguꞌ judío ―nacui̱ nguꞌ―. Tsoꞌo la si scua nuꞌu̱ chaꞌ ycuiꞌ yu
    nacui̱ yu chaꞌ laca yu rey jiꞌi̱ nguꞌ judío.'
  bqc-SIM: 'Ɔ̃ Yuda sa''onkiaↄ ò Pilatiɛ: Ńsu kɛ̃ Yudaↄ kíao, ãma kɛ̃ aàpi mɛ́
    ò Yudaↄ kían a ũ.'
  tcz-CHONGTHU: Hichun thempu pipuihon Pilate henga alungkim lounau aga lhut'un, Hiche
    kheldoh na dingin, “Judate lengpa” khel'a “Aman aseijin, ‘keima hi Judate lengpa
    kahi,’” tijoh a khel dingin aseitauve.
  mar-mar: तेव्हा यहुद्यांचे मुख्य याजक लोक पिलाताला म्हणाले, “यहूद्यांचा राजा असे
    लिहू नका तर याने म्हणले ‘मी यहूद्यांचा राजा आहे’ असे लिह.”
  snp-snp: Etiti katato, Yuda wenena yokila ki umamo we kiyabani we yate uti Pailati
    eti loti loumamo, Kamo Yuda wenena kiyabani we wekudi ne, loto lufuwa wiyanimo
    ya fulito. Aimolakafo namo Yuda wenena kiyabani we wekudi minowe, loto limo we
    ne, loto wiyo, lato,
  isl-isl: 'Æðstu prestarnir sögðu þá við Pílatus: „Breyttu þessu og láttu standa:
    „Hann sagði: Ég er konungur Gyðinga.“ “'
  spy-NT: Kimwoochi ꞉mbo kibkōrōs chēē wōōyēch Bilaato kule, “‑/Makeesir kule ‘Bāytooyiintēētaab
    Yuutayeek’ nteenee /keesir kule ‘Chiichi nkit ꞉nyēē kikuur keey kule inee bāytooyiintēētaab
    Yuutayeek’.”
  xnn-xnn: San deeyday Judio ay menkangangato ay papadi et enda inbaga ken Pilato
    en, “Sokatam kad nan insolatmo ay, ‘Alin di Judio’ ta isolatmo en, ‘Kankanan tona
    en siya nan alin di Judio.’”
  mwe-mwe: Bhai, bhakulungwanji bha bhaabhishila na Bhayaudi gubhaalugulilenje a Pilato,
    “Nnajandishe. ‘A mpalume bha Bhayaudi,’ ikabhe bhashinkubheleketa bhayene kuti,
    ‘Nne mpalume jwa Bhayaudi.’ ”
  tte-tte: Yudiya topwaoli lalakili silau Pailato koina siwaloba, “Inamwanamwaele
    tem tabu kulelele ‘Yudiya ali kin’ na kulele ‘Tomo bwaite iwawalo yau Yudiya ali
    kin’.”
  tcs-tcs: Dem edprist i bin spik po Pailat, ‘Yu no mata raitem “Em i King blo dem
    Zuwispipol”, bat mas raitem diskain, “Em spik em i King blo dem Zuwispipol”.’
  hlt-THB: Juda khawsoeih boeikhqi ing Pilat a venawh, ‘Juda sangpahrang’ tinawh koeh
    qee, ve ak thlang ing Juda sangpahrang na awm nyng, ti hy, tinawh qee,” tina uhy.
  soq-soq: Tane pirisi debamau giruma sa wisiantone ewane Pailat mampe antone momoduntone
    waienase, “No menanedia e Iuswa warereu wae girumaitena wadaaube nambesaa. Tane
    wawu gagalowa meba ampesae itue girumaite waase, ‘Ne ipa Iuswa warereu.’”
  qub-qub: 'Chaymi mandaj cüracunaga Pilatuta niran: « ‹Israelcunapa raynin› nerga
    ama isquirbirächunchu. Chaypa ruquenga: ‹Israelcunapa raynin-tucoj› nir isquirbirächun.»'
  att-att: Á yù ira kátannangán nga pári na Kudio, kinagi ra kâ Pilatto, “Arám mu
    nakuan itúrâ, ‘Yù Patul na Kudio.’ Kunniawe lâ nakuan itúrâ mu, ‘Yawe tolay, kinagi
    na ta aggina yù Patul na Kudio,’ ” kud da.
  bki-bki: Mia tomu na tortoru na kulo lu nalo na kulo Ju nalo maka asaaro ka iliano
    nei. Nalo aberilubarbar ban Pailat, aberinavo “Toro na toru, jau koberenio avivitauia
    tibe nei aver ‘Parinio Tubo na kulo Ju kialo,’ jau kober maka rimemedu laka. Kumemi
    numisidom ka avilig bereio, avivitauia tibe nei, aver ‘Naina, naio ber be kulo
    Ju nalo kialo Parinio Tubo.’ ”
  bqp-bqp: 'Akũ Yuda sa''orikinↄ pì Pilatinɛ: Ǹsun kɛ̃ ǹ pi Yudanↄ kínaro, ama ǹ
    kɛ̃ kũ àkũ mɛ́ à pì Yudanↄ kínamɛ a ũ.'
  mcp-mcp: 'Milúlúú myâ ofada ɔ́ Oyúdɛn mí mú cɨ nə Pilât nə́: «Kú bɛɛg cilə nə́:
    “Njwû Oyúdɛn”. Yidagʉ́ cilə nə́: “Muud ɛ́ga nyə á cɨ nə́ a jɨ Njwû Oyúdɛn”.»'
  hat-hat: 'Lè sa a, chèf prèt jwif yo di Pilat konsa: Pa ekri: Wa Jwif yo. Men, ekri
    pito: Nonm sa a di se wa jwif yo li ye.'
  npl-NT: 'Yika n tiopixkeh non tlayakantokeh okilijkeh n Pilato: —Amo xikijkuilo
    “Rey de judíojteh”; yej xikijkuilo “Akin motenewa Rey de judíojteh.”'
  bgg-bgg: Boh phabithek è Philath shii yao, “Jewthek pha Saja ro è azey rabo,” ji
    phachiang, “Hì pha bran è yao, gu ne Jewthek pha Saja ro yao pha ji zey bo.”
  eng-TCENT: Then the chief priests of the Jews said to Pilate, “Do not write, ‘The
    King of the Jews,’ but rather, ‘This man said, “I am the king of the Jews.” ’ ”
  eng-BSB: So the chief priests of the Jews said to Pilate, “Do not write, ‘The King
    of the Jews,’ but only that He said, ‘I am the King of the Jews.’”
  cpu-NT: 'Irootakera ikantantakariri Pilato irikaite ijevare omperatasorentsitaariite,
    ikantziri: “Eero posankinatziro: ‘Ivinkatharite judío-payeeni.’ Aña onkantatyeemi
    posankinatakaante: ‘Kempitakaantashivaitachari ivinkatharite judío-payeeni.’”'
  san-ASM: যিহূদীযানাং প্ৰধানযাজকাঃ পীলাতমিতি ন্যৱেদযন্ যিহূদীযানাং ৰাজেতি ৱাক্যং
    ন কিন্তু এষ স্ৱং যিহূদীযানাং ৰাজানম্ অৱদদ্ ইত্থং লিখতু|
  tac-NT: 'Alué e''wélala balé tabilé galele napurigá regá ujchawa alué osilí. ''Lige
    alekeri anele alué Pilato: ―‹‹Wa''lula rey ralámuli jurío nuleme», anime ju alué
    osilí, ''lige ramueka tase najkiae napurigá alanime ujchawa. Regá anime ujchawa
    ''lina: «Ye rió Wa''lula rey korí ralámuli jurío nuleme.»'
  eng-WEBPB: The chief priests of the Jews therefore said to Pilate, “Don’t write,
    ‘The King of the Jews,’ but, ‘he said, “I am King of the Jews.”’”
  gfk-H: Ira tamat na pris ma ira Iudeia diet ga tangai tane Pailat bia, “Waak u pakat
    ia bia, ‘No king gar na Iudeia.’ Senbia u na pakat bia iakan ra tunatuna ga kilam
    habal ia bia ia no king gar na Iudeia.”
  viv-viv: Tu abaveyao ana tofaisewa kikaiwabudiyao Failato againe higahe higayo,
    “Keke unaꞋetoladini, miYuda adi tokaiwabu. Tu unagayo, hida kaliva gigahe vaita
    Bana miYuda adi tokaiwabu. Au hidede amine unaꞋetoladi.”
  yao-yao: Nipele achakulu ŵambopesi ŵa Ŵayahudi ŵaasalile che Pilato kuti, “Nkalemba,
    ‘Mwenye jwa Ŵayahudi,’ nambo mundu ju ŵatite, ‘Uneji ndili Mwenye jwa Ŵayahudi.’
    ”
  tgp-tgp: Ale moli nona pr̃is la vano isan Pilate lara, “Mata sava ko ulia vara,
    enia Supe nona Jew? I pa mele r̃uhu vara o ulia vara, enia mo lo verea vara enia
    Supe nona Jew!”
  auc-NT: Oodeoidi beyæ̈ ante, Wængonguï quï, ante në godönäni ñæ̈næ̈näni ïñömö Pidato
    weca godinque tömengä ingante, —Bitö, “Oodeoidi Awënë Odeye ïnongampa,” ante yewæ̈mönämaï
    inguënë quëwëë. Wæætë tömengä nämä nänö angaïnö baï, “Botö oodeoidi Awënë Odeyebo
    ïnömoimpa, ante në änewëningä ingampa,” ante yewæ̈möe.
  kbc-NT: Odaa niɡ̶ijo anoiiɡ̶e sacerdotitedi modita Pilatos, “Jinaɡ̶a eliiteloco
    naɡ̶ada nidie ‘Ninionigi-eliodi judeutedi’. Pida idiiteloco ‘Mee me ninionigi-eliodi
    judeutedi’”.
  bmh-bmh: Guzenina, Uwait ula dacanemen dudu banban agen Pailot auremen, “Na einen
    du go gue Zuda duailel gumaraneu du banou king aimai sikut wai memen? Nugtal ‘Iz
    Zuda duailel gumaranem du banou, king’, eun. Na einen guzenai sikut wai mab utem.”
  ctu-BL: 'Jini ñuc bʌ motomajob cha''an judíojob tsi'' subeyob Pilato: Mach a ts''ijban
    jini t''an, “I Rey judíojob”. Ts''ijban, “Tsi'' subu i bʌ ti'' Rey judíojob”,
    che''ob.'
  meq-meq: 'Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye tə dzaŋga bazlam niye
    na, ti ye ka təv i Pilat, tə gwaɗay: «Ka watsa faya “Bəy i Yahuda hay” meriye.
    Watsa faya na: “Ndo nakay a gwaɗ: Neŋ na, bəy i Yahuda hay.”»'
  noa-H: Pari Pilatoou mag hamach dak'ĩir judionaan Rey ha p'ã sĩubarm hoobaawai chi
    judionaanau hirig, —Hʌ̃hʌ̃, hoob jãg “judionaan Rey” ha p'ãm. Mag k'ãai, “Hi hiek
    mag hiita judionaan Rey haajem” hata p'ã sĩubá hajierram.
  alp-NT: Eleki imama elakaru esi ombe, “Ntuane Pilatuse! Leki be, ‘Tamata Yahudiaru
    esi Kamale yake.’ Po leki be, ‘Tamata meije ruaI Iombe Ile tamata Yahudiaru esi
    kamale.’ ”
  san-VEL: yihuudiiyaanaa.m pradhaanayaajakaa.h piilaatamiti nyavedayan yihuudiiyaanaa.m
    raajeti vaakya.m na kintu e.sa sva.m yihuudiiyaanaa.m raajaanam avadad ittha.m
    likhatu|
  kbq-kbq: Anante Jiu vahe'mokizmi vugota pristi vahe'mo'za Paerotina asami'za, Jiu
    vahe'mokizmi Kinie hunka onkrenka, hagi Agra'a huno, Nagra Jiu vahe'mokizmi Kinie
    huno hu'ne hunka kro hu'za asmi'naze.
  kbh-kbh: 'Chca juabemama tojanmandáyeca, chë bachnangbe amë́ndayënga Pilato tmojaniyana:
    —Ndoñe matabiamnana “Judiëngbe Rey” sinó nts̈amo cachá tojayancá, “Judiëngbe Rey
    ats̈e sëndmëna ca”.'
  ron-LSB: 'De aceea, preoții cei mai de seamă ai iudeilor i-au spus lui Pilat: “Nu
    scrie: “Regele iudeilor”, ci: “El a spus: “Eu sunt Regele iudeilor”.””'
  pon-pon: 'Ari, jamero lapalap oko potoan on Pilatuj: Der intiniedi: Nanmarki en
    Juj akan, a me a indada: Nai Nanmarki en Juj akan!'
  nhe-BL: 'Huan nopa tlayacanca totajtzitzi quiilhuijque Pilato: ―Amo xiquijcuilo:
    ‘Inintlanahuatijca israelitame.’ Achi cuali xiquijcuilo: ‘Yajaya motocajti inintlanahuatijca
    israelitame.’'
  sps-sps: Fuainy tsunaun tan tsoiny faakor tana taa Jiu tsue to ten Pailat. “Kirkir
    vaare iny ‘A Aatouf tana taa Jiu’ sai nyi ma kirkir fi nei, ‘A mes to te tsue
    na ka, Anyo na Aatouf tana taa Jiu.’”
  wnc-wnc: Kendeke Anutue yot takwan gwene pasiya amindane takeakwakga kuke Pailat
    anzing iniking, “Gata wamu wa matake ‘Judia amindane buyambam tapa,’ ngang matayak
    kaknga dotdonguke wamu takngatu anzing matayo, ‘Aminu aapata na Judia amindane
    buyambam tapa ngang yakut tapa anin,’ ngang matayo,” ngang iniking.
  bus-bus: 'Ben Yuda sa''orikinↄ bè Pilatinɛ: Ǹton kɛ̃ ǹ be Yudanↄ kínaro, mↄde ǹ
    kɛ̃ kɛ̀ àmbe à bè Yudanↄ kínan a ũ.'
  gub-BL: Xaxeto wanuwihaw uze'eg oho Pirat pe a'e wà kury, ta'e a'e ze'eg na'ikatu
    kwaw wanupe a'e xe. — Zutew wanuwihawete romo hekon a'e, ere kwez ne, neze'eg
    imuapyk pà a'e pape rehe ne. Nuiko kwaw ureruwihawete romo a'e. A'e rupi aze eremuapyk
    amo ae ze'eg hehe nehe, ikatu wera'u urewe nehe. Emuapyk nezewe haw ne nehe. —
    Aiko Zutew wanuwihawete romo ihe, i'i mua'u ko awa a'e, ere nehe, imuapyk pà pape
    rehe nehe, i'i izupe wà.
  imo-imo: Juda imbomanga Gote popo tondoli iye awilimani kano imbima kanoko keri
    pilkolio Pailatendo pungolio ningeindo, “Nuni Judamanga iye nomi kingimu ningo
    akumu imbi taio ninio kanomu manda naa teremo. Yu linonga kingimu molo. Aku iyemuni
    na Judamanga kingimu moro yu yunu nimu. Akumu imbi taio niwi!” ningi.
  boj-boj: Onaqa Juda naŋgo atra tamo kokba naŋgi na Pailat minjeb, “‘Yesus a Juda
    naŋgo Mandor Koba’ anjam degsi neŋgreŋyaim. ‘A marej, “E Juda naŋgo Mandor Koba,”
    ’ anjam degsi neŋgreŋye.”
  eng-DRA: 'Then the chief priests of the Jews said to Pilate: Write not, The King
    of the Jews; but that he said, I am the King of the Jews.'
  knf-knf: 'Kë *baţeŋan baweek başë ya aji na *Pilat : « Kpiiŧ kaji naşih i bayuday,
    piiŧan iji ñiinţ i aji awooŋ naşih i bayuday. »'
  san-KHM: យិហូទីយានាំ ប្រធានយាជកាះ បីលាតមិតិ ន្យវេទយន៑ យិហូទីយានាំ រាជេតិ វាក្យំ
    ន កិន្តុ ឯឞ ស្វំ យិហូទីយានាំ រាជានម៑ អវទទ៑ ឥត្ថំ លិខតុ។
  arn-NT: 'Feymew ti pu longkolelu pu saserdote chillkatulelu ti letreru mew, feypifingün
    ta Pilato: —‘Tati pu judiu ñi longko ülmen’ pintukukilnge, welu may ‘Tati pu judiu
    ñi longko ülmenngen pikelu’ pintukuafimi.'
  zas-NT: 'Rëb ree bixhioz rniabee ree bixhioz loj Pilato: ―Ad rucaal: “Xrey ree bén
    Israel”, bacaa: “Bén rëb na̱j xrey ree bén Israel.”'
  ken-NT: Bǒbati bachiǎkap bárɔ́k ntá Páílet barɛm bɛ, “Ɔ́kɛ́ sɨ́ŋ bɛ, ‘Mfɔ
    bo Israɛl.’ Sɨ́ŋ chí bɛ, ‘Mmǔ-nɛ arɛm nyaka bɛ achí Mfɔ bo Israɛl.’”
