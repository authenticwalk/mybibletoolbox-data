    dap kinak ngi säm doqortäqyia, ‘Rhak täkt ama ruqa di qa qoar i qa di ama Judaqäna
    arha vitnaqa.’”
  ita-1885: 'Laonde i principali sacerdoti de'' Giudei dissero a Pilato: Non iscrivere:
    Il Re de'' Giudei; ma che costui ha detto: Io sono il Re de'' Giudei.'
  muy-muy: 'Gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni tàra tìcia ma gana
