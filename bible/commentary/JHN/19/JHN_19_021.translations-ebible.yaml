    ohas ia ke pomai koi, ‘Non nei hele ke teke i Iuta mur aria naungaala ana non.’”
  eng-BBE: Then the chief priests of the Jews said to Pilate, Do not put, The King
    of the Jews, but, He said, I am the King of the Jews.
  ixl-CNT: 'Ech motx tek tal qꞌu qꞌesal oksan yol vatz Tioxh xoꞌl qꞌu Israeel tu u
    Pilato ech tzaꞌ: —Yeꞌ koꞌxh atzꞌibꞌa aas: “Tijlenal Qꞌu Israeel,” chaꞌaxh. Pek
