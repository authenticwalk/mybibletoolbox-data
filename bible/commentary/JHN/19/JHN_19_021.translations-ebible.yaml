  myu-myu: Imẽneju paĩyũ kukukayũ o'jekawẽn Pilatos eju. — “Teku Judeuyũ kukukat osunuy”
    iaptup g̃u juy etupmubararak, “ ‘Õn Judeuyũ kukukat,’ i juk adi o'e teku” iaptup
