  ita-1927: 'Perciò i capi sacerdoti dei Giudei dicevano a Pilato: Non scrivere: Il
    Re dei Giudei; ma che egli ha detto: Io sono il Re de’ Giudei.'
  lww-lww: Ana yar keviu kiena yar wa kiena ne le Yu lala pe akekaran re visena nene
