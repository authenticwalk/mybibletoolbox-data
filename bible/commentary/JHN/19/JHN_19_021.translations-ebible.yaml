  fue-fue: 'Hooreeɓe Limaamiiɓe bati Pilaatu: «Taa winnu ‟Laamiiɗo Yahuduuɓe”, amma
    winnu: ‟Kanko wi''i o laamiiɗo Yahuduuɓe”.»'
  amk-amk: 'Ainanaya imami baba we Yahudi fosa emadu we Pilatusi eteyo, “Wiro woi
    boyo, ‘WeMananu we inontarai Yahudi’ fanai, mae woi boyo, ‘Medu deyo: Yau mani,
