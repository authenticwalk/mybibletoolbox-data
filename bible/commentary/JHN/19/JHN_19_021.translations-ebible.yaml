    vaso, ‘Gaia te bosaa, inau na vunaghi habadira na vure Jew.’”
  dgr-DOGNT: Yahtıı-gha-k'aodèe, k'àowo Pılate ts'ǫ̀ sǫagedı, “ ‘Israel got'ı̨į̀ gha
    K'àowocho’ dek'enìı̨tł'è-le, hanìkò ‘dıı dǫ, Israel got'ı̨į̀ gha K'àowocho aht'e,
    edèhdı,’ dek'enìı̨tł'è,” gıìhdı.
  pes-OPV: 'پس روسای کهنه یهود به پیلاطس گفتند: «منویس پادشاه یهود، بلکه که او گفت
    منم پادشاه یهود.»'
  ron-1924: 'Преоций чей май де сямэ ай иудеилор ау зис луй Пилат: „Ну скрие: ‘Ымпэратул
    иудеилор.’ Чи скрие кэ Ел а зис: ‘Еу сунт Ымпэратул иудеилор.’”'
  tpz-tpz: O teꞌ susunön ësës heꞌ to ep a tah vaꞌih, pare pah heve suntan ee, pare
    soe ke Paëlat pan, “Eën se nat nom kiun vamanih pan, ‘Sunön po Jiuꞌ’. Eën se kiun
    vamanih pa ö neꞌ to soe vavoh, ‘Eöꞌ a teꞌ Sunön po Jiuꞌ.’”
  agd-agd: Máan tiyákan Yutan kayoi monó ánon banta kéká ano máa sen Pairotin me yuvun
    iyáken temí, “Éi ída Yutan kayoi kin ne sire uvarano. Ma vanta ano sen téi Yutan
    kayoi kin muno siyaren ne sire uvarano.”
  rkb-NT: 'Iwaze taparaktsa Deus wahoro zubata eze ziknapamykysokonahatsa Piratus
    pe niaha: — “Sudeutsa pehatsa” tsiwatahakanaha batu mykparawy tsimaha. Tsipiwataha
    zeka. “Atakta botu nitsaso Sudeutsa pehatsa niy” iwa zeka yhỹ tsimaha — niaha.'
  san-THA: 'ยิหูทียานำ ปฺรธานยาชกา: ปีลาตมิติ นฺยเวทยนฺ ยิหูทียานำ ราเชติ วากฺยํ น
    กินฺตุ เอษ สฺวํ ยิหูทียานำ ราชานมฺ อวททฺ อิตฺถํ ลิขตุฯ'
  iws-iws: Mɨ mhoɨiya Isrel sɨmiir prismi bɨiyan inkam komiiyɨn ha namɨn, siya Pailat
    siir inɨ boɨnɨu, kɨra hɨnɨɨn kɨpi wɨnboɨnki Judami iikamɨm sɨmiir inkam komiigɨn,
    sɨmiir kɨgrɨraowikɨn. Nɨɨngaka. Kɨra hɨnɨɨna tɨ wɨnboɨnki, tɨ inkamɨn siya siyar
    boɨnan hɨnɨɨn kara Juda sɨmiir iikamɨm sɨmiir kɨgrɨraowan inkamkɨn.
  pol-SZ: 'Kapłani jednak domagali się od Piłata: —Nie pisz: „Król Żydów”, ale: „Twierdził,
