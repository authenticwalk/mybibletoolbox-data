    'uri, nau na kingi wane Jiu ki.’”
  suz-BL: मिनु यहूदी आन ठेयब चढ़ेबपुकीमी पिलातस कली “यहूदी आन पिप ममाइ, तन्‍न ‘गो
    यहूदी आन पिप नङ’ देंत, दे ब्रेक्‍तीन” दे माइक्‍तेक्‍म।
  car-NT: 'Mo''karon Tamusi pokonokon jopotorykon Simosu wyka''san Pilatus ''wa: “Mo''karon
    Simosu Jopotory me iwairy kysimeroi. Mo''karon Simosu Jopotory me iwokarity''po
    te imeroko.”'
  amp-amp: Prisroh bro yimam nd mrokfot htimohat Pailatr mkfo memomr, “Awandfawahn,
    ‘Judaroh Kingr.’ Wawandfa wame, ‘Nd yimar kfo memor, “Na Judaroh kinga.” ’”
  bht-bht: तालू यहूदियाँ दे बड्डे याजक पिलातुसे बोलया, “यहूदियां दा राजा मत लिख पर
