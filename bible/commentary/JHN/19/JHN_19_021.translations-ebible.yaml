    Tage kadiloka kulel: Taw towen anilivan, ilana, ‘Min-Yudiy siking yey.’”'
  sby-sby: Bamakulene ba beshimilumbo ba Bayuda balambila Pilato, “Kamutalembeti,
    Mwami wa Bayuda sobwe. Nsombi mwine ewalikulyambeti eMwami wa Bayuda.”
  sll-sll: Emia Yuda ari singaba hobi Pailat yu ditongwi, “Ni ha yu dire mining bol
    enga i paikimia, yal iwe, Yuda ari singaba king molkimia. Yal i na nan Yuda singaba
    king molia dimua dire bolo.”
  yaq-NT: 'Inia betchi''bo juriom betana jume'' te''opopo tekiakammeu yo''owe, inime''e
    Pilaatotau: ―Inika''a ka junuen: “Juriommeu che''a yo''o ya''ari”, ti a'' ji''ojtene.
    Ala empo: “Ini''i, ju''u juriommeu che''a yo''o ya''ari ti au teuwaame”, ti ji''ojtene
