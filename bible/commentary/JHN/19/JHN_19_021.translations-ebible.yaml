  mam-C: 'Tu''npetzi''n, i aj ajqelin kynejil pale aj Judiy q''malte te Pilat kyjalu''n:
    Mina tz''ok ttz''ib''i''n, qa ax twutzx nmaq kawil kye aj Judiy; qala'' qa ok
