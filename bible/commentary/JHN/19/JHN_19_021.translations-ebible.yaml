  kkc-kkc: Egeesi ma kulodu tei moso wiligi odoo tebisa oso sibileso Pailet mapoo
    egeesee takaso, “Nayo to hogugulone, yo Yu odoo dia wiligi odoo taba doloso na
    hogugi. Esino hageesee hogugi, ‘Odoo hagoso takolone, yo Yu odoo dia wiligi odoo
    taba, dee takomo siliso,’ dee,” dee takaso.
  lit-lit: 'Tad žydų aukštieji kunigai tarė Pilotui: „Nerašyk: „Žydų Karalius„“, bet,
    „Šitas sakė: „Aš esu žydų Karalius“.“'
  urd-GVR: Yih dekh kar Yahūdiyoṅ ke rāhnumā imāmoṅ ne etarāz kiyā, “‘Yahūdiyoṅ kā
    Bādshāh’ na likheṅ balki yih ki ‘Is ādmī ne Yahūdiyoṅ kā Bādshāh hone kā dāwā
    kiyā.’”
  far-far: Ma na fataabu baita ki, kera ka fata 'uri fua sa Paelat, “Nao 'oe si kedea
