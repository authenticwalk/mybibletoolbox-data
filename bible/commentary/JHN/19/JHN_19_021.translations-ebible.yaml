    kala kalebaw be bá, be aka alata ‘naka Yu kayak Kamokim’ kai kalanusa.” Kaliwe,
  ura-NT: 'Nii jaunte: “Coa, Jorioocuru Curuaanaa reyneein teein laenaratihara,” naaure
