  mil-NT: 'Te ní xáhaⁿ cuè dútú cúnùu xii té Pìlatú: —Vá táúchìuⁿ‑n tee‑güedé lètrá
    cáháⁿ‑xi “Tée yɨ̀ndaha ñaha xii ñáyiu isràél” ní cùu, váha‑gá tauchìuⁿ‑n tee‑güedé
