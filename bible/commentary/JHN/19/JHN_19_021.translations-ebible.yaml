    ajvalil yu''un israeletic”, xi laj avac'' ta ts''ibael ti jechuque ―xutic.'
  lex-lex: 'Noma imam re o''tani-matni re rakot la Pilatus riwra: “Yana mhuorta emkade.
    Mere mhuorat neka miwra: Riy di Niwra A'' di de Yahudi Rayni A''u.”'
  dov-dov: Eelyo bapayizi bapati babaJuda bakati kuli Pilato, “Utalembi kuti, “Mwami
