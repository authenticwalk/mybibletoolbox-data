verse: JHN.019.021
translations:
  kpx-kpx: Ige Diue dubu nalimale kosiveau Bailoti namihai avoe, “Ainaho hisaliai
    loui kosea, ‘Kou Diue atae kosive baluga.’ Keu no kosive baluga holioholinu. Isito
    hisaliai kosea, ‘Kou au ebika ebagemai loui avoe, Dau Diue atae kosive baluga.’”
  okv-H: Judea embo ta priests pepeni na Pilate ta degi pambuto ke einge ea, “Inena
    ‘Judea embo ta king’ kaehea avo toto ‘Amina na Judea embo ta king ra ainge ena’
    avo kajae ehea,” ainge eo,
  tbo-tbo: Mi Yudeya hai tu witalaguyaba babadahi hi nei Pilato uyahina, po hi baha
    nae hi pa, ‘Awai binei u gilumi u pa, mi Yudeya i Wasawasa? Tauna i bahena meya
    i pa, ‘Tau mi Yudeya omi Wasawasa.’
  mal-C: യെഹൂദരുടെ പുരോഹിതമുഖ്യന്മാർ പീലാത്തോസിനോട്, “ ‘യെഹൂദരുടെ രാജാവ്’ എന്നല്ല,
    ‘യെഹൂദരുടെ രാജാവ് ഞാനാണ് എന്ന് ഈ മനുഷ്യൻ അവകാശപ്പെട്ടു,’ എന്നാണ് എഴുതേണ്ടത്” എന്നു
    പറഞ്ഞു.
  grc-SR: Ἔλεγον οὖν τῷ Πιλάτῳ οἱ ἀρχιερεῖς τῶν Ἰουδαίων, Μὴ γράφε, Ὁ βασιλεὺς τῶν
    Ἰουδαίων· ἀλλ᾽ ὅτι Ἐκεῖνος εἶπεν, Βασιλεύς ⸉εἰμι τῶν Ἰουδαίων.⸊
  bgc-bgc: फेर यहूदियाँ के प्रधान याजकां नै पिलातुस तै कह्या, “‘यहूदियाँ का राजा’
    मतना लिखै पर यो के उसनै कह्या, ‘मै यहूदियाँ का राजा सूं।’”
  khz-khz: Ne Rupu Veaga velera kamura na Pilato gevaikiaato, negetiwato, “‘Iuda talimara
    geria vele’ ragai ono taloa, na evetaina ono taloa, ‘Ia ekilato, au Iuda talimara
    geria Vele.’”
  deu-TKW: 'Da sagten die Hohenpriester der Juden zu Pilatus: schreibe nicht: der
    König der Juden, sondern: daß er gesagt hat: ich bin der Juden König.'
  zsr-NT: 'Tëꞌ Pilato bxuz uná bëꞌ quequëꞌ bönniꞌ judío, taꞌnë́ꞌ: ―Cutu uzujuꞌ, Bönniꞌ
    Rna Béꞌinëꞌ Bönniꞌ Judío. Bzuj cni: “Lëꞌ gnëꞌ: Gna béꞌidaꞌ bönniꞌ judío.”'
  lin-lin: 'Bakonzi ya Banganga-Nzambe balobaki na Pilato : — Osengelaki te kokoma :
    « Mokonzi ya Bayuda ; » osengelaki nde kokoma : « Moto oyo alobaki : ‹ Nazali
    mokonzi ya Bayuda. › »'
  hns-NT: 'Djab barka agwan parhies tab oesab djaaike laat se bolies: „Na tjaahie
    liekhal rahe ke: ‘Oe Israel ke raadja hai,’ bakie kie oe aise bolies hai.”'
  noa-E: Pari Pilatoou mag amach dakhĩir judionaan Rey a phã sĩubarm oobaawai chi
    judionaanau irig, —Ʉ̈ʉ̈, oob jãg “judionaan Rey” a phãm. Mag khãai, “I iek mag
    iita judionaan Rey aajem” ata phã sĩubá ajierram.
  eng-EMTV: Therefore the chief priests of the Jews said to Pilate, “Do not write,
    ‘The King of the Jews,’ but, ‘He said, “I am the King of the Jews.” ’ ”
  mib-NT: 'Te tāca sútū cácujéhnu nuū ñáyuu hebreo, ni cacahān de jíín Pilato: Ma
    tée ní jéē cúu de Rey ñayuu hebreo, chi sa suhva tee ní jéē maá de ni cahān jeē
    cúu de Rey ñayuu hebreo.'
  lif-NT2: यहुदिहाॽरे़ खुनिॽ तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़ पिलातसे़न् अक्‍खे मे़मे़त्तुर
    मे़अत्तुरो, “खे़न् यहुदिहाॽरे़ खुनिॽ हाङ् लॽरिक् मे़साप्‍ते़न्‍ने़ॽओ, कर कन् मनाःल्‍ले़
    यहुदिहाॽरे़ खुनिॽ हाङ्‌आ लॽरिक् पाःत्तुरो लॽरिक् साप्‍ते़ॽओ॥”
  xnj-xnj: Hinu, Vakulu va kuteta vakamjovela Pilatu, “Kotoka kuyandika. ‘Nkosi wa
    Vayawudi,’ Nambu mundu uyu ajovili kuvya, ‘Nene ndi Nkosi wa Vayawudi.’”
  mmx-mmx: La lavamaasa silok diga lok ti ne Paelat, “Nemen uta malagan i do, ‘Loorong
    at limixin me Judaia.’ Ketla una malagan i do, ‘Na laradi ga lok do neni loorong
    at limixin me Judaia.’”
  cbr-NT: 'Usoquian cuënëocë ''ain ca judíos sacerdotenën cushicaman Piláto cacëxa:
    —“Judíos unicaman ''apu ca” quixun cuënëoxunma ca ''at. Usoquinma ca “axa, ''ëx
    cana judíos unicaman ''apu ''ai quicë, a ca ënëx ''icë” quixun ''at.'
  tee-NT: 'Ju xalack''ajin ixpalijni ju israelitanin tajunich ju gobernador Pilato:
    ―Jantu ats''okt''i ni yuchi ju ix''ucxtin''an ju israelitanin. Palai k''ox ni
    canaulh: “Ju ani ya ixnajun ni xa''ucxtin israelitanin ixjunita”.'
  eng-LSV: The chief priests of the Jews therefore said to Pilate, “Do not write,
    The King of the Jews, but that this One said, I am King of the Jews”;
  cak-NT: 'Romari'' ri nimalaj tak sacerdotes chiquicojol ri israelitas xbequich''ojij
    che ri Pilato: Man ta xatz''ibaj ri tzij nu''ij: Qui-Rey ri israelitas; roma xa
    man quiri'' ta. Xa ja raja'' ri x-in. Romari'' tajala'' y tatz''ibaj: Ja ren yi''in
    chi jin qui-Rey ri israelitas, xecha''.'
  pah-NT: '@see-verse:JHN.019.020'
  sja-NT: 'Ma p''ãda leedak''ãri, p''aareerã poroorãpa mãgajida Pilatomaa: —P''ãnáaji
    Judiorã Rey. Ma k''ãyaara nãga p''ãpáde ajida. Na eperãpa jaraji ichita Judiorã
    Rey.'
  xed-xed: '«Má vinda a ka kazlay: Mghama la Yahuda kəʼa wa. “Iʼi mghama la Yahuda”
    kaʼa, ka ka má vindafta,» ka la mali ta ghəŋa gwal dra skwi ŋa Lazglafta mataba
    la Yahuda nda Pilat.'
  glk-glk: 'پس سرأنه کاهنأنه یهود پیلاتُسَ بوگفتیدی: «نینیویس، ‹پادشاه یهود›، بلکی
    بینیویس اَ مرد بوگفته کی من پادشاه یهودم.»'
  mks-NT: 'Ta tá na̱xini na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán ña̱ yóho já na̱cachi na já
    xi̱hín Pilato: —A̱ cáhyí toho ndó ña̱ cúú da̱ ja̱n rey nu̱ú na̱ Israel. Va̱ha
    chága̱ ná ca̱hyí ndó ña̱ cáchí da̱ cúú dá rey nu̱ú na̱ Israel —na̱cachi na.'
  gfk-S: Ira tamat na pris ma ira Iudeia di ga tange tane Pailat be, “Waak u pakat
    ie be, ‘No king gar na Iudeia.’ Iesene nu pakat be ikin ra turadi ga kilam habaling
    ie be aie no king gar na Iudeia.”
  bmu-bmu: Mewö ohoiga Juda yeŋgö jike nup galöm yeŋön Pailöt kewö jiget mörök, “‘Juda
    yeŋgö kiŋ kembuŋina ki,’ mewö kude ohomanmö, kewö ohoman, ‘Nanŋaŋgöra Juda kiŋ
    kembunina akzal, jiyök.’”
  dgz-dgz: Diu pirisi namu yoyo mugawa ororom warupan amon Pailat inap noyam manega
    wane, “Nu tanda anuivin, ‘Diu nagire ayop mugawa’ ya sea go anega se, ‘Apan ma
    mek anega wan, Ne Diu nagirewa ayop mugawa’ ap anega se.”
  eng-GNV: Then saide the hie Priests of the Iewes to Pilate, Write not, The King
    of the Iewes, but that he sayd, I am King of the Iewes.
  zaa-NT: 'Ca sacerdote principal qui'' ca judíua nna ra tè cą Pilátua: Bittu gudua
    cuią''lu'': Rey qui'' ca enne'' judío, sino adila tsa'' gúdia lá lu'' qui''ni
    làganią nna reną: Rey qui'' ca judío ná''.'
  eng-WEBSTER: Then said the chief priests of the Jews to Pilate, Write not, The King
    of the Jews; but that he said, I am King of the Jews.
  guh-guh: 'Nexata sacerdotevi penamatacaitorobivi jumaitsi Pilatojavabelia: —Apo
    xanepanae raja neyaquinarutsiaexanaenexa mapejumaitsiitaneje, “Mara ponëje, judíovi
    pepo pevetsinëje,” pejaiitane. Biji rajane icatsia yaquinarutsiaexanare pejumaitsiitane
    mapacueniaje: “Mara ponë jumaitsije: ‘Xanë raja judíovi pepo taevetsinë,’ jai,”
    pejaiitane icatsia yaquinarutsiaexanare, jai sacerdotevi penamatacaitorobivi Pilatojavabelia.'
  bon-bon: Modamoda iiwäreja biname cina jejisi Pilato ne, “Maane ngeno me yoogärite
    egä, ‘Israela biname bime mope biname.’ Maane cire yoogärejite egä ‘Ai biname
    te teemämu lainuge Israela biname bime mope biname ca.’”
  nhw-BL: 'Huan nopa tlayacanca totajtzitzi quiilhuijque Pilato: ―Amo xiquijcuilo:
    ‘Inintlanahuatijca israelitame.’ Achi cuali xiquijcuilo: ‘Yaya motocaxti inintlanahuatijca
    israelitame.’'
  swh-ONEN: Viongozi wa makuhani wa Wayahudi wakapinga, wakamwambia Pilato, “Usiandike
    ‘Mfalme wa Wayahudi,’ bali andika kwamba mtu huyu alisema yeye ni mfalme wa Wayahudi.”
  wbi-wbi: Avavaha va vatekesi ava Vayahudi vakam'buula iPilato vakati, “Nungalembaghe,
    'Ntwa ghwa Vayahudi; ulembe kuuti,' Umuunhu uju alyatiile, UNE NENE NTWA GHWA
    VAYAHUDI.”
  bba-bba: Mɑ Yuubɑn yɑ̃ku kowo tɔnwerobu bɑ Pilɑti sɔ̃ɔwɑ bɑ nɛɛ, ɑ ku yore Yuubɑn
    sunɔ, ɑdɑmɑ ɑ yoruo, u nɛɛ wiyɑ Yuubɑn sunɔ.
  eng-KJVCPB: Then said the chief priests of the Jews to Pilate, Write not, The King
    of the Jews; but that he said, I am King of the Jews.
  kgk-NT: 'Upéa-gwi pa''i ruvixagwasu oje''ói Pilatos oiko ha-py: —“Judeu ruvixagwasu”
    ani erehai teĩ. “Xe judeu ruvixa voi ko, he''i mo''ã ójehe” ehai ae katu, he''i
    íxupe judeu ruvixa kwéry.'
  waj-waj: 'Ivo roo suaivaki Anutuuqaara kati puara hudeera kieetaiyaano Piratuusaa
    tunoo: Sa fafaara ree kianee: Aanna Yutayaiya kieetavaivee, kianee. Fafaara ree
    kianee: Aa vaidi aavo ariiyara tinoo: Na Yutayaiya kieetavaivee, tiivaivee, kianee.'
  cpy-cpy: 'Rootaki ipokantakari reewari Ompera-tajorentsitaarewo ikantakiri Pilato:
    “Eero pojankinatziro: ‘Iwinkatharite Judá-paeni.’ Tema okantatyeemi: ‘Oshiyakaan-tawaeta-chari
    iwinkatharite Judá-paeni.’”'
  ekk-PKP: 'Siis tulid ülempreestrid Pilaatuse juurde ja palusid teda: „Ära kirjuta
    „juutide kuningas“, vaid „see mees ütles, et on juutide kuningas“.“'
  mpx-mpx: 'Yudiya wali topowon bwabwatal hi nok hi na Pilato elana hi ba, “Binimala
    bahi nu leleli ola te, ‘Yudiya wali kin.’ Yaa nu leli te, ‘Tau ya i ba: Nau Yudiya
    wali kin.’”'
  wbp-wbp: 'Ngulalu Juwu-paturlu wiriwirirli maralypikingarduyu-paturlu nyangu yimi,
    yaninjarlalurla wangkaja Palitiki, “Pipa yalirla, nyiyakunpa yirrarnu Jijaji nganta
    Kingi Juwu-patukuju? Nyuntulurlunpa yimi jinta-kari yirrakarla pipangkaju: ‘Wati
    nyampurluju kanyanu kingi-pajirni Juwu-patuku.’”'
  luo-luo: To jodolo madongo mag jo-Yahudi nokwedo gima ne Pilato ondikono kagiwacho
    niya, “We ndiko ni ‘Ruodh jo-Yahudi,’ ndik ni, ngʼatni noketore ni en ruodh jo-Yahudi.”
  nhe-NT: 'Huan nopa tlayacanca totajtzitzi quiilhuijque Pilato: ―Amo xiquijcuilo:
    ‘Inintlanahuatijca israelitame.’ Achi cuali xiquijcuilo: ‘Yajaya motocajti inintlanahuatijca
    israelitame.’'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܠܦܝܼܠܵܛܘܿܣ: ”ܠܵܐ ܟܬܘܿܒ݂: ’ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ،‘
    ܐܸܠܵܐ: ’ܗ̇ܘ ܐܡܝܼܪܹܗ، ܕܐܵܢܵܐ ܝܘܸܢ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.‘“'
  esk-NT: Jew-ŋuplutiŋ qaukłiŋisa agaayuliqsit itnaġniġaat Pilate, “Aglaknagu ‘Umialgatnik
    Jew-ŋuruat,’ aglaan ‘Taamna iñuk uqaġniḷugu, uvaŋa umialigigaatŋa Jew-ŋuruat.’”
  msb-msb: Kaya an mga namumuno san kapadian na mga Judio nagreklamo kan Pilato, “Dili
    mo dapat sinurat na ‘Hadi san mga Judio’ kundi ‘Ini na tawo nagsabi, Ako an hadi
    san mga Judio!’,”
  cpa-NT: 'Jøng² ca¹juúh² juu¹³ jmi²dsa² quián¹² dsa² judío, ca¹tsáih¹dsa Pilato:
    ―Tsa¹mi³jmóh³hning hi² rø²hløah¹² si²: RAI¹³ QUIÁN¹² DSA² JUDÍO. Hiug¹² jín³ dsio¹
    jmóh³hning: DSA² JUÚH² LÁN¹²DSA RAI¹³ QUIÁN¹² DSA² JUDÍO ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲା ଜିଉଦିମନର୍‌ ମୁକିଅ ପୁଜାରିମନ୍‌ ପିଲାତ୍‌କେ କଇଲାଇ “ ଜିଉଦିମନର୍‌ ରାଜା ବଲି
    ନ ଲେକି, ସେ ନିଜେ ମୁଇ ଜିଉଦିମନର୍‌ ରାଜା ବଲି କଇଲା ପାରା ଲେକ୍‌ ।”
  meu-meu: Bena Iuda taudia edia hahelaḡa taudia badadia ese Pilato e hamaoroa, eto,
    Basio torea “Iuda taudia edia pavapava”; ini hari ba torea toma, “Ia eto, Lau
    na Iuda taudia edia pavapava”.
  yva-NT: 'Syeno akokoe upari, weti wo raura nanto Pilatus ai ware, “Vemo nyo ratoeya
    nyare, ‘Sopamo Akarijo Titi Yahudi,’ wemai nora! Nya ayao omane wato mamaisye
    ramu. Yara nyo ratoeya nyare, ‘Yesus po taune aura pare: Risyirati Akarijo Titi
    Yahudi.’ ”'
  dgc-dgc: Kinagi du mataas a padi ni Pilato, a “Diyan mo isulat a hari siya na Judeo;
    éngˈwan, i maigi a isulat mo, éy ‘Akala na éye éy hari na Judeo.’”
  zpm-NT: 'Nacne güey grë pxoz rnabey, güeylisqui zhow lo Pilat, rëb zho: ―¿Pe nacne
    pquiaa luu guic zhicruz mgui co, ne me nac zhirey zha Israel? Pe gacd nquiaa luu:
    “Rnee me, me nac zhirey zha Israel.”'
  hix-NT: Àro ke, onà wyaro nketxkon hatà, Xuknewyana yoh komo, Khoryenkom màn yonye
    ro yoh komo rma, Peratusu wya. Xuknewyana komo kayaryetà katxho menhohohra exko,
    ketxkon hatà. Onà wyaro katxho haxa àmenhohoko. Xuknewyana komo kayaryetà uro
    keknan haryhe, mosonà, katxho rma àmenhohoko, ketxkon hatà, nyamoro, àwya.
  sim-sim: Ushirik bikpris ondo Pailatik li raha limu sawera, �Mashi os mi kayewa
    oso jivik nawa ambu sir. Mberem ushiwak king Judamahi toria, karem mi kayew? Wa
    karem kayeka, ma roto orhinjik, �An king Judamahi anira,� karem mbandari ri. Karem
    kayeka.�
  npi-ULB: तब यहूदीहरूका मुख्य पुजारीहरूले पिलातसलाई भने, “यहूदीहरूका राजा नलेख्‍नुहोस्
    बरु यसले, ‘म यहूदीहरूका राजा हुँ’ भनेको थियो भनी लेख्‍नुहोस् ।”
  cgc-cgc: Mga manugdumala na mga pari gariklamo ki Pilato, “Ula no inta papasulat
    na Jesus an ari ta mga Judio. Ipasulat no na Jesus gaako na kanen ari ta mga Judio.”
  tim-tim: Oyaŋmâ âmâ Yuda yeŋgât Sumbe kat kat humomolupyeŋande Pilato hin magaŋi,
    “Yuda yeŋgât kembu hain bo kulemgo. Bo. Gâ hanâk den hin kulemgo. Luâk irekŋe
    hin dâmap, “Nâ Yuda yeŋgât kembu.” dâmap hain kulemgo.” dâm hâwâli.
  yor-yor: Nítorí náà àwọn olórí àlùfáà àwọn Júù wí fún Pilatu pé, “Má ṣe kọ, ‘Ọba
    àwọn Júù,’ ṣùgbọ́n pé ọkùnrin yìí wí pé, èmi ni ọba àwọn Júù.”
  wos-wos: Xétaka di Judana prisna néma du di Pailatré wa, “Angi hayikéméni, Judana
    néma du dé. Wungi hayikéméni. Angi hayitaméni, ‘Ané du angi dé wa, Wuni Judana
    néma du wuni.’ Wungi hayitaméni.”
  emp-NTPO: 'Judiorã sacerdote bororãba maʌ̃ bed̶ea unusid̶ad̶e Pilatoa jarasid̶aa:
    –B̸ʌrãdua “Judiorã Boro.” Ãtebʌrʌ b̶ʌdua: “Naʌ̃ ẽberãba jarasia idjira judiorã
    boroda.”–'
  eng-F35: So the chief priests of the Jews said to Pilate, “Don't write, ‘The king
    of the Jews’, but that the fellow said, ‘I am the king of the Jews.’ ”
  ind-ind: 'Lalu para imam kepala protes kepada Pilatus, “Suruhlah mereka mengganti
    tulisan itu! Jangan ‘Raja orang Yahudi.’ Tetapi harus seperti ini: ‘Orang yang
    mengaku, saya raja orang Yahudi.’”'
  pes-OPCB: 'پس، سران کاهنان به پیلاتُس گفتند: «این نوشته را عوض کنید و به جای ”پادشاه
    یهود“ بنویسید: ”او گفت که من پادشاه یهود هستم.“»'
  mpt-mpt: Yudai Gode amo kimanin nakai komokwali weng olo wateniba Failate baabaniba
    Kobo baaneba Yesuse Yudai komok sumobo ge baanebbu olo misiamobe. Kobo weng olo
    deiboneba baaneba Naka ele baanea Ne Yudai komok sumobo genebiobo ge baanebta
    dolanale gesiba
  ssx-ssx: Mo yeni peao haemeke Diu you haliwekima꞉ Pailedi pa꞉ta꞉ alota꞉ Diu wanda꞉halina꞉
    Kini halie wape na piki Do halima꞉ alota꞉ I̱ta꞉ Diu wanda꞉halina꞉ Kini halie leekeme
    laa wape pea꞉peke aleo lemekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu ɑ̀ sɔ̃ Pilɑti ɑ̀ ni, mɑɑ̀ ti i kɔ i ni,
    ilɑɑlui Zuifu ŋɑ, ɑmmɑ kɔ i ni, í ni nŋu í jɛ Ilɑɑlui Zuifu ŋɑ.
  gaq-gaq: ମ୍ନା ପୁଜାରିଇଂ ଜବର୍‌ଜସ୍ତି ଡିଙ୍ଗ୍‌ଚେ ପିଲାତକେ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ “ମେଁ ଇହୁଦୀଇଂନେ
    ଇଃସାଙ୍ଗ୍‌ ଡାଗ୍‌ଚେ ମାଗୁଆର୍‍ଚେ ମେଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ଗେ ନେଙ୍ଗ୍ ଇହୁଦୀଇଂନେ ଇଃସାଙ୍ଗ୍‌
    ଏନ୍ ସାମୁଆଁ ଗୁଆର୍‍ପା ।”
  gof-RNT: Hessa gisho, kahine halaqati Philaaxoosakko, “ ‘Ha addey bana Ayhude kawo
