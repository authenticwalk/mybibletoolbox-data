    “Maslaŋa hini àɗəm naŋ Bay ga ndam Zʉde” sawaŋ. »'
  kqc-kqc: Kamini Jew vene di Sei ma amiye utari naivo vene di varika vene Pilate
    rofu niyadi, “Bura ga re ‘Jew vene di kini’, idu, ‘Mina amiye yaku niyo, Na bi
    Jew vene di kini.’”
  tav-tav: 'Tie ucariquere tʉjʉrã sacerdote maja ʉparã Pilatore ocõo bairo caĩñuparã:
    —Judío maja Ʉpaʉ ãmi, caĩ ucaquetipe ã. Ocõo bairo maca caucape ã: “ ‘Judío maja
    Ʉpaʉ yʉ ã,’ caĩwĩ,” caĩ ucape ã, caĩwã Pilatore.'
  eng-ULB: Then the chief priests of the Jews said to Pilate, “Do not write, 'The
    King of the Jews,' but rather, 'This one said, “I am King of the Jews.”'”
  spa-VBL: 'Entonces los jefes de los sacerdotes se acercaron a Pilato y le dijeron
    “No escribas ‘el Rey de los Judíos,’ sino ‘Este hombre decía: Yo soy el Rey de
    los Judíos’”.'
  fra-_FOB: 'Et les principaux sacrificateurs des Juifs dirent à Pilate: N''écris
    pas: Le roi des Juifs; mais qu''il a dit: Je suis le roi des Juifs.'
  hau-ULB: Sai manyan firistocin yahudawa sukace wa Bilatus, kada ka rubuta sarkin
