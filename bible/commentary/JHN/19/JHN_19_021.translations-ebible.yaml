    lao pepa pyaa” leami.
  eng-ASVBT: The chief priests of the Jews therefore said to Pilate, Write not, The
    King of the Jews; but, that he said, I am King of the Jews.
  mna-mna: 'To zin bibip kizin patoronŋana kan tila ki Pilatus mi tiso pini: “Nu beede
    sua ta kembena paso? Bela beede ta kembei: ‘Tomtom ti iso ni king kizin Yuda.’”'
  myw-myw: 'Min-Yudiy babaw mo ivnivins lelel towen: “Min-Yudiy siking,” mapuna tasiyas
