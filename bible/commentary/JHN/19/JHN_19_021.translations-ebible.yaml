  nas-nas: 'Juꞌnupoong-koo piristiꞌkoo ovontunukai Pailatiꞌ aaꞌpauꞌ, “Eeꞌ daarieinaꞌ,
    ‘Juꞌnupoong Biikaang Daurarong,’ makosi deeaꞌ. Niiꞌnaꞌ daarieaing eeꞌpinaꞌ, ‘Aung
    baka aaꞌparamaung: Ning Daurarong Juꞌnupoong Biikaang.’”'
  uvl-uvl: Ol pe tunginga ana hana mur aria papalauna mur te hele lange ne Pilatus
