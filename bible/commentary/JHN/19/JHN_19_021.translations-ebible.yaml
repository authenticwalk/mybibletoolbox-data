    ningubungkawa ningaruma-dangwa WarningiJudiya-langwa warnumamalya,’” ne-yama wurrakina
    Balidu-wa.
  enq-2: Dokopa Juu dupanya prisa mupa dupame Pailata lamaiyoo, “Baa Juu dupanya kiŋina
