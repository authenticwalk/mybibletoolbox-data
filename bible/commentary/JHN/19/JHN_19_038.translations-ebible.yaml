  wol-2010: Gannaaw loolu Yuusufa mi dëkk Arimate ñaan Pilaat ngir yóbbu néewu Yeesu.
    Yuusufa taalibe Yeesu la woon ci lu kenn yégul, ndaxte dafa ragaloon Yawut ya.
    Pilaat may ko ko. Yuusufa daldi dem, yóbbu néewu Yeesu.
  kqw-kqw: Numur, o Josep a te Arimatia i saring o Pailat sur a minat ino Iesu. I
    kai ara nat na ususer ra i ser murmur eno kut o Iesu, uni i ngaran a kum te Juda.
    Ra o Pailat i mulaot tari sur in nan ma in palos pirso pas a minat ino Iesu.
  nss-nss: Pe iyamulan, Yosep para kol Arimateya isok Pailat para kiwiri nombuwe Yesu.
    Pe Yosep, ara ndramira Yesu hamou, hapeko iro kohon o, paratesah, inoh tahu pohon
    tahu Yutah. Pwen Pailat isomwi yiy, pe isa pe iwiri nombuwe Yesu iyau.
  snc-snc: Maiḡa murinai Iosefa, Arimatea tarimana, na Pilato enoḡiato, Iesu tauḡanina
    bene ḡabia ḡana. Pilato na maoro eviniato, benamo eiaḡoto, Iesu tauḡanina ea ḡabiato.
    Iosefa tu Iesu ḡena mero ta, senaḡi Iuda tarimari gariri eveito-ḡoi, be eraka-vekuretoḡato-ḡoi,
    ḡena veḡabidadama asi evaḡa-foforito-ḡoi.
  lgl-lgl: '''I burila ''are fo gi, Josef wale faasia ''i Arimetea, ''e la mae ka
    sugaa Paelat fala rabela Jesus, ''ali geraka sakea. Josef na wale ala wale li
    galona Jesus gi lou, wasua ma ''e agwa sulia ''e mau ''alia wale etaeta Jiu gi
    li. ''Urifo Paelat ka ala''alia, ma Joseph ka la ka sakea lo.'
  mmo-mmo: + o 19:38 Jon 7:13; 12:42*Lung laa tonde Yesu-te omaaho ti Yusep vu Alimatia,
    ond yoo wii-having Yesu kaatokin in nayêênin hil Yuda. Ond Yusep-anju la kataangg
    Pilata nambe nôôh Yesu naavi vêêl, tombe Pilata liinggis om Yusep la lôôh vêêl.
  ncu-NT: Amo̱‑ɔ pɛɛɛ kamɛɛ‑ɔ, ne̱ ɔnyare̱ ko̱ ne̱ ba te̱e̱ mò̱ ɛ Yo̱sɛf ne̱ ɔɔ le̱e̱
    Arimate̱ya maŋ‑nɔ‑ɔ a ya ko̱re̱ Gominaa Pilat fe̱yɛ ɔ taa Yeesuu kifuniŋ sa mò̱.
    Ane̱ŋ a Yo̱sɛf mɔ gya Yeesuu si ɔ kwe̱e̱rɔ ne̱e̱, a le̱e̱ fe̱yɛ ɔ se̱re̱ Yudaa
    awuye abre̱sɛ‑ɔ. Ne̱ gominaa‑o a sa mò̱ kpa fe̱yɛ ɔ ya taa Yeesuu kifuniŋ‑o nare̱.
    Amo̱se̱ se̱‑ɔ ne̱ Yo̱sɛf a ya taa kifuniŋ‑o o yii.
  cni-NT: 'Itimi anta Jose arimateasati. Iroamere Jesoshi inaveta, iro cantaincha
    imanaquero. Iro imanantacarori, itsaroacaacari ivincatsaritepee jorio. Ijatashitaqueri
    meeca Pirato, icantapairi: —Pishinetajenari Jesoshini, naanajerita. Icantiri:
    —Paanajeri. Irosati ijatantanaca, yaanajiri.'
  eng-WMB: After these things, Joseph of Arimathaea, being a disciple of Yeshua, but
    secretly for fear of the Judeans, asked of Pilate that he might take away Yeshua’s
    body. Pilate gave him permission. He came therefore and took away his body.
  zaw-NT: Che gulujx recosga, dxejcti huij José, te beṉ Arimatea, nacxhiga'tzni te
    xpejṉ Jesús, sa'csi rdxejbni rexpejṉ Israel, ni'c huijni loj Pila't, gunabni loj
    Pila't te laani guiliätni Jesús lo crujz. Cuäjbza Pila't, dxejc biääd José gulätni
    Jesús, sanätini togoolga.
  san-MAL: അരിമഥീയനഗരസ്യ യൂഷഫ്നാമാ ശിഷ്യ ഏക ആസീത് കിന്തു യിഹൂദീയേഭ്യോ ഭയാത് പ്രകാശിതോ
