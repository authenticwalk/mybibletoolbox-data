  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e caꞌiéngˉ Jesús ñisʉ̱ꞌˋ, jo̱baꞌ ie˜ jo̱ cangóˉ jaangˋ dseañʉꞌˋ
