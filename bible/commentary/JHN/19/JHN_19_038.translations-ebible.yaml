    anap-apon hen Judio. Yachi yag émméy ah Joseyanchi an Pilato way i mangimfaga
    ta arana hen achar Jesus. Angkay inyafun Pilato, émméycha
  tam-2017: இவைகளுக்குப் பின்பு அரிமத்தியா ஊரானும், யூதர்களுக்குப் பயந்ததினால் இயேசுவிற்கு
    அந்தரங்க சீடனுமாகிய யோசேப்பு இயேசுவின் சரீரத்தை எடுத்துக்கொண்டு போகும்படி பிலாத்துவினிடத்தில்
    உத்தரவு கேட்டான்; பிலாத்து உத்தரவு கொடுத்தான். ஆகவே, அவன் வந்து, இயேசுவின் சரீரத்தை
    எடுத்துக்கொண்டு போனான்.
  azz-NT: Huan in José pohuía tech se pueblo Arimatea huan yejua no catca imomachtijcau
    in Jesús masqui melau ichtacataneltocaya, porín quinmohuilíaya ne tayecanani judíos.
    Huan ijcón satepan cuac momiquilij ya Jesús, ijcuacón in José yajqui quitajtanilito
    ne hueyi tajtoani Pilato ma quicahuiliani de ne inacayo Jesús. Huan ijcón in Pilato
    quicahuilij. Ica ya nojón in José yajqui quitemohuito tech in colotzin inacayo
    Jesús huan cuiyac.
  spa-RV-1909: 'Después de estas cosas, José de Arimatea, el cual era discípulo de
    Jesús, mas secreto por miedo de los Judíos, rogó á Pilato que pudiera quitar el
    cuerpo de Jesús: y permitióselo Pilato. Entonces vino, y quitó el cuerpo de Jesús.'
  csy-csy: 'Hisia zawkciang in, Judah mite a lau uh hu in a thimtham in Jesus nung
    a zui, Arithmathaea khua mi Joseph in Pilate kung ah Jesus luanghawm la tu in
