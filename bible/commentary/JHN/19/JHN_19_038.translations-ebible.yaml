  deu-1951: Darnach bat Joseph von Arimathia (der ein Jünger Jesu war, doch heimlich,
    aus Furcht vor den Juden), den Pilatus, daß er den Leib Jesu abnehmen dürfe. Und
    Pilatus erlaubte es. Da kam er und nahm den Leib Jesu herab.
  alq-ALGNT: Kegapitc pejig nabe, Josep ka ijinikazodj, Pilatan ogi nda 8abaman. Animati
    (Arimathée) odenag odjiban aa Josep. Ogi teb8eta8abanin Jesosan. Ka8in dac odji
    8idamagesiban, okitci kosabanin mega Coda8innin ka niganizindjin kidji kikendamindjin.
    Ogi k8ag8edjiman dac Pilatan kidji gi madji8ido8adj Jesosan o8ia8ini. Pilat ogi
    pagidinan. Midac ki ija Josep kidji nadji8idodj Jesosan o8ia8ini.
  ixl-NNT: As tul maꞌtik ikam veꞌt u Jesús, as bꞌex ijaj veꞌt u Xhuꞌl u aa Arimatea
    bꞌaꞌnil te u Pilato tiꞌ teqꞌol vichiꞌol u Jesús, tan nimamalik u Jesús taꞌn u
    Xhuꞌleꞌ. As yeꞌ nikat tal tibꞌ naj, tan nikat ixoꞌv naj vatz unqꞌa imooleꞌ uvaꞌ
    iqꞌesal unqꞌa tenameꞌ. As tal veꞌt u Pilato te unqꞌa isoleꞌ uvaꞌ la uch taqꞌax
    vichiꞌol u Jesús te u Xhuꞌleꞌ. As bꞌex teqꞌo veꞌt kuꞌ tzan u Xhuꞌleꞌ vichiꞌol
    Aakeꞌ.
  boa-NT: Ááné boonéhjáa Arimatéá cóómi múnáajpi Jotséé ávyéjujté apííchoríi teevétaríyé
    Jetsóoke úráávyehíjcyaabe táúmeí Piráátoke dííbyeúvú ɨɨtémeho icyúúuki. Ahdújucóo
    dibye ájcune dibye icyúúuki.
  etr-etr: Amalahilä, hobeala Alimadia fii Yosebea Bailadima Yesuïe domalo amo nedulela
    nabi. Yosebe eda Yesuïe bëgëla aulo nelo gaso, Yu ilibalä bedähalea, ïe asigi
    afädë negei amo musügä negela nelo. Bailadia, ä nimalola säsebegi, ea awäla Yesuïe
    domalo amo nii.
  quh-NT: Chay imasmanta khepata Arimatea llajtayoj José Pilatoman rerka ayata mañaj.
    Chay Joseka Jesuspa khaticojnin carka. Payka pacayllamanta khaticorka israel curajcunata
    manchachicuskanraycu. Pilatomanta mañajtintaj Pilatoka, “Apacapullay”, nerka.
    Chayraycu payka jamuspa Jesusta apacaporka.
  kwi-kwi: Sun kitpane, Joséne, Arimatea pɨpuluras atmikane, Pilatora paikwara, Jesústa
    mu kihshat kit kamnapa. Joséne, Jesúspa kammumika azi. Judío awa ɨninturuzpa ishkumtu
    akwa, usne ussa puinta puintɨtkanain kanpara. Pilatone Joséra ɨninta, Jesústa
    mu kihshanapa. Joséne ɨt kit mamazkasa Jesústa muara.
  agm-agm: Aihɨ utaaho wo komɨ ambɨpatɨ Josepɨho aunahɨpatɨ taunɨhandɨ Arimatiyaahandaahapɨho
    Jisaasihomɨ ambɨpatɨ naitandɨ notɨ awasɨho Pairotɨhoai nunjenataise. Iyataatɨ
    Josepɨho so Jisaasihomɨ otɨpɨpatɨho Jisaasihoai Judaahiyaapɨ yayatɨ noaatatɨ nɨwipinjahore.
    Aihɨ Pairotɨho koai gaasɨ Jisaasihomɨ ambɨpatɨ nepe undihɨ amɨ Josepɨho Jisaasihomɨ
    ambɨpatɨ ipɨ tɨtɨhɨ atawɨhatetapɨ netaise.
  ubr-ubr: On gibunai, Joseph on Arimathea mafam gagamin emon, on Pilate ifefeyanai
    fofonin arimon Iesu usin itboai. (Joseph on Iesu an baigibubunuotin tani, baise
    on bubuniai nan ibobo yabin on Jew babadis auris ibeber on mes.) Pilate on Joseph
    iyawur usin itboai mes, on mes on inai ato usin ibo inai.
  tsw-NT: Ana ili i nda i kotoi, reve Isuhu, vuma lyuci va Arimatiya, pati Bilatu
    ko u ta lyawa yi u tara lipu va̱ Yesu. (Isuhu za vi itoni va̱ Yesu ɗa, amma usokowu,
    adama a na wu uwwusa ta̱ wovon wa azagbain a Israꞌila.) A̱vu Bilatu usu, reve
    Isuhu ꞌya̱wa̱ u tara lipuꞌu u ka̱ra̱ na̱ a̱yi.
  cax-NT: Anancati au manu tiemporrü maniqui ñoñünrrü nürirrti José, naqui auqui manu
    pueblurrü nürirri Arimatea. Arrti icocorotiti Jesús, pero anecanati ñacoconauncurrti
    ui nirrucurrti ñünana bama üriatu israelitarrü. Arrti naqui José yebotitü esati
    Pilato anquirioti pünanaquiti, arrtü puerurrü aiquiaübuti nicunturrti Jesús apüqui
    curusürrü. Nauquiche tütorrio ümoti uiti Pilato, auqui sürotitü aiquiaübuti nicunturrti
    apüqui curusürrü.
  aia-aia: Na'i muri 'ia Josep ni 'Arimatea 'a taha beia Paelat ma songa'inia 'onaa
    'a ga'i wateai abena Jisas 'anai rahia dio baaniai dadaahoro. ('Iiasia Josep 'e
    ta'i sae na suria Jisas, magu ai'a raba ha'ata'inia haaria, suria 'a mamaa'usiraaui
    saemaua adaa'i Jiu.) 'Ia Paelat 'a watea, mia Josep 'a 'ari ma rahia dioi abena
    Jisas ma waia.
  srp-1865: A potom Josif iz Arimateje, koji bješe uèenik Isusov ali kradom od straha
    Jevrejskoga, moli Pilata da uzme tijelo Isusovo, i dopusti Pilat. Onda doðe i
    uze tijelo Isusovo.
  agt-agt: A ta nekabalin na kumanen a umange i Hose taga Arimateya te Pilato, te
    inadang na ya bari ni Hesus, petta itanam na. Intu hapa ya takday ituldu ni Hesus,
    ammi nelemad na gafu ta talaw na ta pinakadakal na Hudyo kiden. A netuluk ni Pilato
    ya bari na en, a enna mantu inalap ni Hose.
  lug-lug: Ebyo bwe byaggwa, Yusufu ow’e Alimasaya, eyali omuyigirizwa wa Yesu mu
    kyama olw’okutya Abayudaaya, n’asaba Piraato olukusa okuwanulayo omulambo gwa
    Yesu, Piraato n’amukkiriza. Yusufu n’aguwanulayo n’agutwala.
  yby-yby: Sa-ikayoko, Alimatiya numutoti we Josepuya Juda wewenasida ujapa wenipomuya
    omodala wokaibo nenako, sunauka Jisesida oluhola nebo wemamo Jisesida onola maya
    leko wekoloe loko woko Paelatida maya liyoko, Paelatimamo oo lokaiyoko, woko yoho
    yaha yaloti maya leko nolimiyoko,
  heb-heb: ויהי אחרי כן בא יוסף הרמתי והוא תלמיד ישוע אך בסתר מפני היהודים וישאל מאת
    פילטוס אשר יתנהו לשאת את גופת ישוע וינח לו פילטוס ויבא וישא את גופת ישוע׃
  mpp-mpp: Yogo motome ngic monic wacine Yosefe, Arimateahocni, yedi Pailatla hikelu
    Yesule kponggbong malicpongkacni bamoctonogale uwacnowec. Uwacnome Pailatdi mimoctome,
    Yosefe ye hikelu Yesule kponggbong bamoctowec. Ye Yesule mic-tengteng gawec. Ailu
    ye Yuda ngic-ngigac micnefocngineng yengele hangockeme yegena mi fikelu gawec.
  apb-apb: Oto i purine walu ola ienini e haro mango, nge a Josep ni Arimatia ko si
    ha'atohu aana a Paelat uri ke toolea rae aana a Jisas. A Josep ingeie nga pwaarongoisuli
    mumuni a Jisas, aena aana e ma'ute'inie mo na'ohai mwane ni Jiu. A Paelat e toli'aasie
    hunie a Josep, oto e si lae mai, ko toolea rae aana a Jisas.
  san-TEL: అరిమథీయనగరస్య యూషఫ్నామా శిష్య ఏక ఆసీత్ కిన్తు యిహూదీయేభ్యో భయాత్ ప్రకాశితో
    న భవతి; స యీశో ర్దేహం నేతుం పీలాతస్యానుమతిం ప్రార్థయత, తతః పీలాతేనానుమతే సతి స
    గత్వా యీశో ర్దేహమ్ అనయత్|
  ben-IRV: এর পরে অরিমাথিয়ার যোষেফ, যিনি যীশুর একজন শিষ্য ছিলেন, কিন্তু ইহুদীদের
    ভয়ে লুকিয়ে ছিলেন, তিনি পীলাতকে জিজ্ঞাসা করলেন যে তিনি যীশুর দেহ নিয়ে যেতে পারেন।
    পীলাত তাঁকে অনুমতি দিলেন। সুতরাং যোষেফ এলেন এবং তাঁর মৃতদেহ নিয়ে গেলেন।
  ntu-ntu: Kzdq ncblo kx lxngitile Jiszs drtqde Josip kc Arimatia. A' traelwapx-ngrdeu
    nzlxngiti-krde Jiszs, murde mwxlrtile kxnzetu r lr Jiu. A' ncblo lc vzbz mz Paelzt,
    sc tqrlxtipebzle nzkao-krmle nrkrdrtq Jiszs mz kros mz nzyrtzmq-krdele. Zbz sc
    tqrlrpe-ngrbz Paelzt nzkao-krmlele.
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਰਿਮਥੇਆ ਦੇ ਯੂਸੁਫ਼ ਨੇ ਪਿਲਾਤੁਸ ਨੂੰ ਯਿਸੂ ਦੇ ਸਰੀਰ ਨੂੰ ਲੈ ਜਾਣ ਲਈ
    ਬੇਨਤੀ ਕੀਤੀ। ਕਿਉਂਕਿ ਯੂਸੁਫ਼ ਯਹੂਦੀਆਂ ਤੋਂ ਡਰਦਾ ਸੀ, ਉਹ ਯਿਸੂ ਦਾ ਗੁਪਤ ਚੇਲਾ ਸੀ। ਪਿਲਾਤੁਸ
    ਨੇ ਉਸ ਨੂੰ ਯਿਸੂ ਦੇ ਸਰੀਰ ਨੂੰ ਲੈ ਜਾਣ ਦੀ ਆਗਿਆ ਦੇ ਦਿੱਤੀ ਤਾਂ ਯੂਸੁਫ਼ ਆਇਆ ਅਤੇ ਯਿਸੂ ਦੀ
    ਲਾਸ਼ ਨੂੰ ਉੱਥੋਂ ਲੈ ਗਿਆ।
  tkr-tkr: Mançile qiyğa Arimateeğançena Yusuf Pilatısqa arı, I'sayn mayıt qeqqa.
    Yusuf I'sayna teleba ıxha. Mana Yahudeeşine ç'ak'ınbışile qəyq'ənva, man şavuk'lecad
    eyhe ıxha deş. Pilatee I'sayn mayıt alyaat'as Yusufusqa haysaran. Mang'veeyid
    I'sayn mayıt arı, alyaat'an.
  gvc-gvc: To yariari baharo José Arimatea macariro Jesu pjacʉ cjirore na bororo taro,
    Pilatore siniri jire. José sehe paina judio masare cuiro, Jesure wacũ tuariro
    to jiare yahu duaerari jire. To pjacʉ cjirore to siniri baharo Pilato sehe to
    pjacʉre naa dutiri jire. To ã na dutichʉ José crusa cahai sʉ, Jesu pjacʉ cjirore
    naa wahari jire.
  mwp-mwp: Wara mabayg nel Yoewsepa, nuy Aramathiyalayg, nuy Pilatholpa mulaydhin
    Yesun gamupa maypa. Yoewsepa lak kedha Yesun kalmel puziw mabayg, koey muya nuy,
    Yoewdhayalgaw kupay mabaygoengu akan, nungungu imayle. Pilatho nubepa Yoewsepalpa
    kudu madhin, gamupa maypa. Wa, nuydh madhin.
  sbk-sbk: Baadaye nongo ezi oYusufu we Arimathaya, afuatanaje ali mwanafunzi wa Yesu,
    ila shi siri abhogope Ayahudi, alabhile oPilato aje agweje obele gwa Yesu. Wope
    oPilato apiye oluhusa. O Yusufu ahenza agwefwe obele gwa Yesu.
  mya-JVB: ထိုနောက်မှ အရိမသဲ မြို့သားယောသပ် သည် ယုဒ လူတို့ကိုကြောက် ၍ မထင်မရှား တပည့်
    တော်ဖြစ် သည်နှင့်၊ ပိလတ် မင်းထံသို့ဝင်၍ ယေရှု ၏အလောင်း တော်ကို ယူသွား မည်အကြောင်း
    အခွင့်တောင်း ၏။ ပိလတ် မင်းအခွင့် ပေးလျှင်၊ ထိုသူသည်သွား ၍ ယေရှု ၏အလောင်း တော်ကို
    ယူ လေ၏။
  kgf-kgf: Yesuac tohotoho ic méŋ Yosefe Arimataia ama areŋ yanda igucnec imi Yuda
    ic ionac bawa yandiyu saŋgima ninʒéŋgéyec. Inéŋ Yesuac qamora memac niŋac Pilato
    qesiyu Pilatonéŋ oaec ʒémiyu kemma Yesuac qamora mema keŋec.
  awb-awb: Árímátéa suwahpeqte ání Sósépaga Sísansabé aiq pútare atena Asiu keyábé
    áhreú púana Sísa oga míotaqme we íre ábóraq kérowe. Sósépaga Páhírátinsabé, Sísane
    anonka mewena mómaisaranínkono úwana Páhírátiga wensabé kowe atowana máhpeq tueyokue
    Níkórímareqka tumeyóye.
  gdn-gdn: Tawana Arimateya mu apunu-maga mosi si ka Diyosepa. E Iyesu sumapiyawa
    ko e Diyu ragidai mu kawakawaimuguma mu kudumugu mete wainapiyawa ki pokere e
    Iyesu sisiyai matarau eba wagawa umawa. Karako ka e ubupu kaiwawo Pairasi bameya
    kayawena Iyesu kwakwarepui wadana ononopana ki manui wadubu manako ewa kayawena
    Iyesu kwakwarepui ripa korosi naureya rikapupu.
  nko-NT: Ɩ́nɩ fɛ́ɛ́ ɔma a, Arimateayin Yosef lɛ́ba bokokóli Pilato ɔbɛ́ɛ, ɔpʋ́ʋ
    Yesu fúli amʋ ha mʋ. (Yosef anfɩ buo Yesu ŋáintɔ, tsúfɛ́ ɔdɛ Yudafɔ ahandɛ
    amʋ ifú nya.) Pilato lɛ́ha mʋ ɔkpa. Mʋ́ sʋ Yosef lɛ́yɛlɛ Yesu fúli amʋ oyópulá.
  bsn-NT: To ĩna yiro bero, Arimatea vãme cʉti macagʉ José, Jesús rujʉrire ãmirʉ Pilatore
    sẽniñuju ĩ. Jesúre ĩre ajitirʉ̃nʉcacʉ ñacami José. To bajiboarine gãjerãre gotibatobeticami,
    jud'io masa ʉjarãre güigʉ. To bajiri, “Ãmiña” Pilato ĩ yijare, Jesús rujʉrire
    rujiogʉ vasuju José.
  pib-NT: Wanepnute Gosi Garimate gajeru, Geso yimaklerni seyni giyogimatnachriwa
    Goteyone pikle chinanu. Pilato ragjita wa Gesnimane koshpakinripa. Ruchichlu Pilato.
    Giyagni wane ya. Koshpakmanetlu Geso.
  wiv-wiv: Ba muri, a Iosep, kaka katiu bukuni Arimatea e mai ia hulenia a Pailat
    kara podani Iesus. A Iosep ia na disaipel katiu ke Iesus, palaka beta ni tani
    kakava na manumanu, na vuna zia e kuahinia na pararaha ke vuni Iuda. A Pailat
    ia tara vona ia mai pelea podani Iesus vano.
  reg-reg: Jegile jawa emisango jinu Yusufu wa Arimathaya, unu aliga mwigisibwa was
    Yesu, nawe Ali mumbise nobhaya abhayaudi, amusabhile Pilato ati agugege omubhili
    gwa Yesu. MbePilato nekilisha niwo Yusufu naja nagusoshao omubhili gwa Yesu.
  mlh-mlh: Ore ŋadiineo Arimatia taoŋ rauine tinaine Josef wareya. Iŋoji Yesure kiŋariŋ
    fukeru goyayoŋ, Juda minebobo yoŋore eru kokoi maneru mamanesiŋine kesoŋgaru goya.
    Iŋoji wareru gawana Pailotreo raru Yesure qoŋgbuŋ bomukuiŋgo weu teya. Weu teme
    maneru mitarime wareru bomukuya.
  gof-ENT: ሄሳፌ ጉዬ፥ ኣርማቲያሳ ካታማፔ ዪዳ ዮሴፊ ዬሱሳ ኣሃ ኤካናው ጲላፆሳ ዎሲስ። ዮሴፊ ኣይሁዴታስ ያዪዳ ጊሾ ቆሳን
    ዬሱሳ ካሌይሳ። ጲላፆሲ፥ «ኤካ» ያጊስ። ሄሳ ጊሾ፥ ዮሴፊ ቢዲ ዬሱሳ ኣሃ ኤኪስ።
  aau-aau: Enekwei sohiy so meyki hokwe sawk Josep, om Arimatea ko hiy lousne nok,
    Pailat se mesopok, hiy Jisas so owhi-sopok ke hye isay lway nakey e. (Josep hiykwe
    Jisas so ki-wayh prueyn ouon-aw ma lwak hiy non, payhokuaw, hiykwe Juda mo hakamay
    me hok.) Pailat hiy sa ipan sehe lon. Sa Josep hiykwe ley nok, Jisas so owhi-sopok
    ke kandieys way nok, lway nwakey.
  tvk-tvk: Dutou ni, moletin tei te hal Aramatea bemei, hisen Siosep. Xi mun tehe
    tei e xil xa tehusil xat Iesu, e tepol xuxus ni tang vengan xa ulin tekan ni vat
    xil na Siu xil. Xi ba pus Paelet e misisi tengan vamaen ni vapo tiei na Iesu.
    Paelet maen ni, ma Siosep ba po rat tiei nan.
  prf-NT: Káttapos ni iyád, ay ti Jose a taga-Arimatea ay ummangay kánni Pilato tánni
    mák-agid ti permisu a maalap en bangkay ni Jesus. (Ti Jose ay essa a disepulus
    ni Jesus, peru sekretu la ngani gapu ten ánteng na ten Judio hidi.) Sakay pinayagan
    siya ni Pilato; kaya inalap na en bangkay ni Jesus.
  auy-auy: Yósepi Árímátíyaa-naopakewi Ísun-aai isówi éna Yúndaa-oraaꞌ-waasi táároi
    inkaiséna wenáwíꞌa áwiyotuwena Ísumo puwúnkaꞌa Páíratimpaꞌa téna séna Ísun-áúma
    utánáifo simiyó súwana Páírati séna kanaámpó máínone súwana Yósepi Ísun-áúma komaúwana
  tbg-tbg: Mintuvaro vaiinti vovano vira autu Iohepiva viva Arimatiahainaava, viva
    tota Iutaa vaiintinavu naatu qeteharo kukeqa keharo Ihura avataqiro ni vau vaiintiva,
    viva oru viro Pairaatarara tiharo, Ihura vaata timiraqe quntama taare, tiro. Tuvaro
    Pairaatava tiharo, Ho vira oru varakera quntaane, tuvaro Iohepiva oru Ihura vaata
    viqukero varora.
  hub-NT: 'Nuna turawarmatai, José yaakat Arimateanmaya nisha Jesúsan nemaras weká
    jaku asa, judío apuri ainan ashamayat uumak Pilaton jeari chicharuk: Jesúsa iyashi
    jukin ikustajai, tusa tinaiti. Tusa tama Pilato chichaak: “Jukita”, tusa tinaiti.
    Tusa tama José we Jesúsa iyashin kueki jukinaiti.'
  hmo-hmo: Unai kara ia ore murinai, Iosepa, Arimatea tauna, ese Pilato ia noia, Iesu
    ena tauanina do ia abia siri. Iosepa be Iesu ena diba tahua tauna ta, to Iuda
    taudia dekenai ia gari dainai, iena abidadama ia hunia. Pilato ese maoro ia henia,
    vadaeni Iosepa ia lao, Iesu ena tauanina ia abia siri.
  big-big: Weik pilik miza wizigeya yombanu Yosep mei yereng Arimatiya meiragabek
    logo Yisuyegi kiriweiwiliyaga nak Pailetyegi kuna. Kapura pi Yuda ngai yemanewiliyegi
    kazi kopong pi nawiligu iwakagi purikki kiyebuk legi pi liwik kambela. Pi kanda
    Pailetyegi pugu Yisugi yasurik wawiyiweki Pailetgu pangka meiyagirikki nguk meiya
    logo Pailetgu pangka meiya. Logo pi nguk namizi kanda Yisugi yasurik wawiya.
  gux-G: lan bonla kuli n den pendi Josefi yua n den tie Alimate dogu nilo ki tie
    Jesu ŋoadika ŋa siili nni ama ki nan jie jufinba den gedi ki mia Pilata wan punba
    ban taa Jesu gbanandi Pilata den cabo Josefi den cua ki ta o gbanandi.
