  kan-OKCV: ತರುವಾಯ ಯೆಹೂದ್ಯರ ಭಯದ ನಿಮಿತ್ತದಿಂದ ಗುಪ್ತವಾಗಿ ಯೇಸುವಿನ ಶಿಷ್ಯನಾಗಿದ್ದ ಅರಿಮಥಾಯದ
