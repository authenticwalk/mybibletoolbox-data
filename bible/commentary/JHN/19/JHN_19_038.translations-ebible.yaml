verse: JHN.019.038
translations:
  kpx-kpx: Vaveve ke iae Alimatia malaha mole Dioseba keu isiviai Iesu vava mai abavui.
    Iale keu tiale keho Bailoti belahanu. Dioseba keu Iesu ehomamale ata mole. Isito
    keu Diue kosive vabugeveale kemo au evievi ke mahogovanu. Iale keu Bailoti belahage
    Bailotiu avuho loui avoe, “Talive vavave mai abavu.” Ige Diosebau tiale vavave
    manu.
  okv-H: Eto embo Joseph da Arimathea embo amo Iesu ta ambotani rate Judea embo joru
    ue ojikari na Iesu ambo ambo ena, embo amina pambuto Pilate ta degi Iesu ta hamo
    humbasi penunu enu Pilate na aravora ainge enu humbuto pambuna
  tbo-tbo: Geka dewahi hi kokoe ma u mulina Yosepa lawa Alimatiyagei, tauna tu witumagana
    gowagowada Yesu uyahina, babana mi Yudeya hai lugagayo i matuteya. Tauna i nae
    Pilato uyahina po i lubayada Yesu hinina hilahilagena binei i pa, ‘Emoemotana
    apo ani take uyahinei ata wihaleya po u kokowaga ata houni.’ Pilato Yosepa uyahina
    i palihaleya.
  mal-C: അതിനുശേഷം, യെഹൂദനേതാക്കന്മാരോടുള്ള ഭയംനിമിത്തം രഹസ്യശിഷ്യനായിക്കഴിഞ്ഞിരുന്ന
    അരിമഥ്യക്കാരൻ യോസേഫ്, പീലാത്തോസിനോട് യേശുവിന്റെ മൃതദേഹം വിട്ടുതരണമെന്നപേക്ഷിച്ചു.
    പീലാത്തോസിന്റെ അനുവാദത്തോടെ അയാൾ വന്നു മൃതശരീരം എടുത്തു.
  grc-SR: Μετὰ ⸆ ταῦτα ἠρώτησεν τὸν Πιλάτον ⸆2 Ἰωσὴφ ⸋ὁ⸌ ἀπὸ Ἀριμαθαίας, ὢν μαθητὴς
    τοῦ Ἰησοῦ, κεκρυμμένος δὲ διὰ τὸν φόβον τῶν Ἰουδαίων, ἵνα ἄρῃ τὸ σῶμα τοῦ Ἰησοῦ·
    καὶ ἐπέτρεψεν ὁ Πιλάτος. Ἦλθεν οὖν καὶ ἦρεν τὸ σῶμα ⸂τοῦ Ἰησοῦ.⸃
  bgc-bgc: इन बात्तां पाच्छै अरिमतिया गाम के यूसुफ नै जो यीशु का चेल्ला था, पर यहूदी
    अगुवां कै डर के मारे इस बात नै ल्कोए राक्खै था, पिलातुस तै बिनती करी, के वो यीशु
    की लाश ले जा सकै सै। पिलातुस नै उसकी बिनती सुणी, अर वो आकै उसकी लाश लेग्या।
  khz-khz: Eia mulinai Iosepa, Arimatea talimana, na Pilato enogiato, Iesu tauniparana
    pene gapia ulanana. Pilato na rorirori eveniato, ne eagoto, Iesu tauniparana eve
    gapiato. Iosepa Iesu gena melo taa, na Iuda talimara kalira na ekaliwai, gaurai
    elaka-veavugawai, gena kamonagi ati evega-matagaiawai.
  deu-TKW: Nach diesem bat den Pilatus Joseph von Arimathäa, der ein Jünger Jesus
    war aber heimlich, aus Furcht vor den Juden, daß er den Leib Jesus wegnehmen dürfe,
    und Pilatus gestattete es. Da kam er und brachte den Leichnam weg.
  zsr-NT: Gdöd guc yúguꞌtë lë ni, gyijëꞌ José, bönniꞌ yödz Arimatea, len dëꞌë Jesús,
    san bagachiꞌz le rádxinëꞌ yuguꞌ bönniꞌ judío uná bëꞌ, atiꞌ gnabëꞌ lahuëꞌ Pilato
    guꞌë lëꞌ latj uꞌë Jesús. Pilato bëꞌë lëꞌ latj. Niꞌr bdxinëꞌ José ga naꞌ dëꞌë Jesús
    lëꞌi yag cruz, atiꞌ buꞌë Lëꞌ.
  lin-lin: Sima na makambo wana, Jozefi, moto ya mboka Arimate, oyo azalaki moyekoli
    ya Yesu, kasi na nkuku mpo ete azalaki kobanga Bayuda, asengaki epai ya Pilato
    ndingisa ya kokitisa nzoto ya Yesu longwa na ekulusu. Pilato apesaki ye ndingisa
    yango, mpe Jozefi akendeki mpe akitisaki nzoto ya Yesu.
  hns-NT: 'Ekgo Josaf naam ke aadmie raha. Oe Aariematea sahar ke raha. Oe Jiesoe
    ke tjela raha, bakie oe koi se na bolies raha. Oe Israel ke barkwan ke deraat
    raha. Tab oe djaaike laat Pielaatas se poetjhies kie oe Jiesoe ke lahaas lei sake
    hai. Tab laat bolies: „Ha, ledja.” Josaf tjal gail.'
  noa-E: Amau i dʉ̈i mamag khaawai ĩchab sĩejim woun ãb José a thʉ̈r sĩerr. Chi José
    phöbördam Arimatea anʉm eem ajim. Ichdëujã ĩchab nawe Jesuu nem jaaujerr thãraucha
    ʉ̈khaajerrta, tagam judionaanag ich khaugpim ökhö aajeejim, ich dʉ̈i khaigbaju
    khĩirjuwia. Pari maagjerrta mag ya chi Jesús meebaadëm khaug athaawai Pilato aar
    mawia irig jëeuwimajim aajem, Jesús chi meemdam eeg pawia arraag. Magbaawai Pilatoou
    irig arrju aai sim abaawai eeg paa auwia athaadëjim.
  eng-EMTV: After these things, Joseph of Arimathea, being a disciple of Jesus, but
    secretly, for fear of the Jews, asked Pilate that he might take away the body
    of Jesus; and Pilate gave him permission. So he came and took away the body of
    Jesus.
  mib-NT: Te ni cuu tāca jéē yáha. Te íyó ɨɨn tēe ñuu Arimatea jeē naní José, te cúu
    de tēe cándíje Jesús. Te yuhu‑ni cándíje de, chi yúhú de jnáhan de hebreo. Te
    ni cahān ndahú de jíín Pilato jeē na cuáha jnūhun quihin de yɨquɨ cúñu Jesús.
    Te ni jēhe Pilato jnūhun. Yūcuán na te cuahān José, ni snúu de yɨquɨ cúñu Jesús.
  lif-NT2: खे़न् एगाङ् आरिमाथिया पाङ्‌जुम्‍बा युसुफे़न् पिलातसरो पेआङ् ये़सुरे़ कुधक्‍किन्
    नाःक्‍तु॥ खुने़ॽ यहुदिहाॽ किरुसिबाल्‍ले़ चोगुल्‍ले़ स्‍वाःत्ताङ् ये़सुरे़ कुहुॽसाम्‍बा
    पोःक्‍खे़आङ् वये़रो॥ पिलातसरे़ इङ्‌दत् पिरुआङ् खे़ल्‍ले़ ये़सुरे़ कुधक्‍किन् थाःसुआङ्
    तेॽरु॥
  xnj-xnj: Pagamaliki genago, Yosefu mkolonjinji wa Alimatei, akamuyupa Pilatu kuyihulusa
    higa ya Yesu kuhuma pamsalaba. Yosefu avi mulanda waki Yesu, nambu chamfiyu, muni
    ayogwipi vachilongosi wa Vayawudi. Ndi Pilatu akamyidakila, Yosefu ahambili kuyiwusa
    higa ya Yesu.
  mmx-mmx: Melemu at nai, Josep boro at lemenemen Arimatia, ga sing ne Paelat do ni
    na lok ka labantuxu at ne Iesu. Josep neni lun pinivu at ne Iesu. Ketla neni goxo
    mumu i at lasaxaven mila neni ga marat at luvuttadi amgomgo. Paelat ga tong i
    rin do i epovo do ni na lok ka labantuxu at ne Iesu. Kuren la ne Josep gamlong
    la ga lox asi labantuxu ren.
  cbr-NT: Arimatea ëmanu 'icë uni, José, an ca Jesusan bana cuacë 'ixunbi judíos unicamami
    racuë́quin uíbi —'ëx cana Jesusan bana cuacë 'ai —quixun cáma 'icën. Usa 'ixun
    ca bamacë Jesús buántisa tanquin Piláto —¿asábi cara 'iti 'ic? —quixun ñucácëxa.
    Ñucácëxun ca Pilátonën, —asábi ca, ca buántan —quixun cacëxa. Cacëxun ca bamacë
    bibianquin Jesús buáncëxa.
  tee-NT: Pus ju José amachaka' Arimatea ixtamamaka'un ixjunita ju Jesús. Para va
    jantu ixlacasq'uin ni cac'atsacalh ni va ix'atalhoni ju xalack'ajin ist'a'israelitanin.
    Para acsni tapasak'olhch ju ani taxtokni pus ju yuchi alh tapaininini' ju gobernador
    Pilato ni laich cap'uxlh ju ixlacatuna ju lijunto Jesús. Chai ju Pilato lacasq'uinilh.
    Chai ju José lana alh p'uxnu' ju ixlacatuna ju lijunto Jesús.
  eng-LSV: And after these things, Joseph of Arimathea—being a disciple of Jesus,
    but concealed, through the fear of the Jews—asked of Pilate, that he may take
    away the body of Jesus, and Pilate gave leave; he came, therefore, and took away
    the body of Jesus,
  cak-NT: C'ajari' c'o jun achi José rubi' ri aj-tenemit Arimatea. Raja' man ruk'alajin
    ta ri' chi runiman ri Jesús, coma ri ch'aka chic achi'a' ri can c'o-wi quik'ij
    chiquicojol ri israelitas. Y ja raja' xapon riq'uin ri Pilato ri gobernador, chi
    xberuc'utuj favor che chi tuya' ri ruch'acul ri Jesús che chi numuk. Y ri Pilato
    xuya' lugar che. Xpe ri José, xberukasaj-pe ri ruch'acul ri Jesús y xuc'uaj-e.
  pah-NT: Aerẽ José'ga hoi javo Pilatos'ga pe. Cidade de Arimatéia pe José'ga ruvi.
    Ojiko nhimi ga Jesus'ga rehe. A'ereki ga okyhyji judeus'g̃a nduvihava'g̃a hugwi.
    Igwete ga hoi javo Pilatos'ga pe. —Taroho ti Jesusva'ea ra'oa, ei José'ga ga pe.
    —Kwa, ei Pilatos'ga. Eroho ti a'ero, ei ga ga pe. A'ero ga hoi Jesus'ga ra'oa
    pyri Nicodemos'ga pavẽi – gaha ymya oho Jesus'ga pyri ga repiaga ypytunimo raikwehe.
    Nicodemos'g̃a gweroho perfume apopyra ojupi. Japopyra ko mirra mohag̃a'java'ea
    aloés pavẽi yvahugwiva'ea memei. He'yiva'ea g̃a gweroho trinta e cinco quilos.
    Ipohyi hete japopyra. A'ero g̃a hoi ipyhyga Jesus'ga ra'oa.
  sja-NT: Ma t'ẽepai Josepa Pilatomaa Jesús k'ap'ɨa iidinaji, ichimaa ɨapimerã. Ichi
    Arimatea p'uurudepema paji mãik'aapa Jesude ijãa bapachi. Mamĩda judiorã poro
    waibɨarã waidoopa, awaraarãmaa k'awapi-e paji. Pilatopa Josemaa jaraji Jesús k'ap'ɨa
    atanamerã.
  xed-xed: Tahula tsa, mamu sana mnda la Arimate ta hgə lu ka Yusufu, ta nzakway ka
    duhwala Yesu makɗekmakɗek kabga zləŋa la Yahuda. Ka sliʼaftá tsi ka laghwi ɗawaftá
    mbla Yesu da Pilatus. Ka zlanaŋtá Pilat ta tvi, ka lagha tsi klaghatá tsa mbla
    Yesu ya.
  glk-glk: اون وخت یوسف، اهله رامه، از پیلاتُس اجازه بخوأسته کی عیسی جسده فیگیره.
    یوسف از پیروأن عیسی بو، امّا مخفیأنه. چونکی از حاکمأنه یهود ترسه‌یی. پیلاتُس اونه
    اجازه بده. پس بَمو و عیسی جسده فیگیفته.
  mks-NT: Tá sa̱ na̱ya̱ha tócó ndihi ña̱ yóho já na̱xi̱nu̱ co̱o in da̱ naní José,
    da̱ ñuu Arimateo, nu̱ Pilato. Ta na̱xi̱ca̱ da̱ ña̱ma̱ni̱ nu̱ Pilato ña̱ ná ndiquehe
    da yiquí cu̱ñu Jesús cañehe da cu̱hu̱n da̱. Mé José yóho cúú dá cuéntá Jesús joo
    co̱ó na̱na̱ha̱ tu̱hun da sa̱há jáchi̱ yíhví da̱ na̱ Israel. Ta ndaja coo na̱sa̱ha̱n
    Pilato ña̱ma̱ni̱ nu̱ dá ña̱ ná ndiquehe da yiquí cu̱ñu Jesús. Chí na̱sa̱ha̱n da̱
    na̱ndiquehe da ña̱.
  gfk-S: Io, namur ta kakarek ra linge, Iosep me Arimatia ga hanawat. Ma iga tike
    bulu na harausur tane Jisas bileng. Iesene iga kis kumaan ter hobi kinong iga
    burte ira Iudeia. Iga hanawat igom saring Pailat utano palatamaine Jisas. Be Pailat
    ga haut, Iosep ga hana gom a kap leh no palatamaine Jisas.
  bmu-bmu: Miaŋgö andöŋe Arimatia taon toŋi qetŋi Josef kayök. Yaŋön Jisösgö gwarekŋi
    aka malökmö, Juda jitŋememe yeŋgöra keŋgötŋi möta mötnaripŋi köyatiba malök. Yaŋön
    kaba premiö Pailötköreŋ anda Jisösgö qamötŋi mekömamgö qesim waŋgiyök. Qesim waŋgiiga
    möta jim teköiga kaba meköyök.
  dgz-dgz: Evi amba, Diosep at Arimatia apane ae Pailat Iesu etua warapen menan singui
    tan. Diosep Iesu wadiat mega da, go karaua anu tumat taiwandini iwa Diu nagire
    tamu tan. Pailat umap wani me taue Iesu etua wat aen.
  eng-GNV: And after these things, Ioseph of Arimathea (who was a disciple of Iesus,
    but secretly for feare of the Iewes) besought Pilate that he might take downe
    the bodie of Iesus. And Pilate gaue him licence. He came then and tooke Iesus
    body.
  zaa-NT: Gutè díbá beni cą iyaba ca cosa nna, làniana José enne' yetsi Arimatea nna
    uccua hua bi ttu discípulo qui' Jesús, pero labí guréni bi dàcca'lo tè lani ca
    enne' huíalatsi'a porqui'ni gùtsi báni bi ca judíua. Làbi nna gunàbani bi Pilátua
    permiso qui'ni edi' bi cuerpo qui' Jesús. Pilátua nna bete bą́ permiso qui' bi.
    Làniana huía bi nna bedi' bi cuerpo qui' Jesús.
  eng-WEBSTER: 'And after this, Joseph of Arimathea (being a disciple of Jesus, but
    secretly for fear of the Jews) besought Pilate that he might take away the body
    of Jesus: and Pilate gave him leave. He came therefore and took the body of Jesus.'
  guh-guh: José, Arimatea tomarapijinë. Bajaraponë judíovi pevetsiviyajuvënënë. Nexata
    José jumecovënëtaponapona Jesús Cristocuene. Itsiata apo najamatabëcueneitajëtsi
    pejumecovënëtsijava Jesús Cristocuene. Tsipaji cujunava penajuaevetsivi judíovi.
    Nexata baja Jesús itsa tëpa, José itsiata najamatabëcueneitajëta. José vajëta
    Pilatojavabelia Jesús petëpaenë pepitsinexatsica cruzajavavetsica pemëthëtsinexa.
    Nexata baja tocopatatsi. Nexata José lia Jesús perucaejavabelia pecaponaenexa
    Jesús petëpaenë.
  bon-bon: Ai ingwe gaabe ca yepä biname ngii Yoosepa, Arimatea cewe biname, te ädige
    Pilato bau me. Tabe cuta peese nyene yepä Yeesu me abiberäja bägrä. Yepä tabe
    cabucabu lica jitrungige, ingle tabe wälu ge Israela modamoda biname bime tääpume.
    Tabe Pilato ne itinärige Yeesu me budrekaake ne ätrungentame. Pilato teebine ‘yoo’
    mene jejige, siige Yoosepa ädige Yeesu me budrekaake ne ätrungentame.
  nhw-BL: Teipa ajsico José catli ehua altepetl Arimatea. Yaya quitoquili Jesús ichtacatzi
    pampa quinimacasiyaya nopa tlayacanca israelitame. Pero quema nochi ni panoc,
    José yajqui huan quitlajtlani Pilato ma quicahuili quihuicas itlacayo Jesús, huan
    Pilato quicahuili. Huajca nimantzi José yajqui huan quitemohuito itlacayo ipan
    icuamapel.
  swh-ONEN: Baada ya mambo haya, Yosefu wa Arimathaya, aliyekuwa mfuasi wa Yesu, ingawa
    kwa siri kwa sababu ya kuwaogopa Wayahudi, alimwomba Pilato ruhusa ili kuuchukua
    mwili wa Yesu. Pilato alimruhusu, hivyo akaja, akauchukua.
  wbi-wbi: Isio ye sivombiike, akiisa uYesufu umhuma mu likaaja ilya Alimatia. Umuunhu
    uju alyale m'bingilili ghwa Yesu kisyefu, ulwakuva akoghopa avalongosi va Vayahudi.
    Akansuuma uPilato kuuti avusie um'bili ghwa Yesu pakikovekano. UPilato akamwitikisia,
    pe akaluta akaghuvusia.
  bba-bba: Yen biru Yosɛfu Arimɑteɡii u Pilɑti Yesun ɡoru kɑnɑ. Yosɛfu wi, u sɑ̃ɑwɑ
    Yesun bɔ̃ɔ, ɑdɑmɑ ɑsiri sɔɔwɑ yèn sɔ̃ u Yuubɑn bɛrum mɔ. Mɑ Pilɑti u wurɑ. Yen
    sɔ̃nɑ Yosɛfu u dɑ u Yesun ɡoru suɑ u kɑ doonɑ.
  eng-KJVCPB: 'And after this Joseph of Arimathea, being a disciple of Jesus, but
    secretly for fear of the Jews, besought Pilate that he might take away the body
    of Jesus: and Pilate gave him leave. He came therefore, and took the body of Jesus.'
  kgk-NT: 'Ha upe rire katu Arimatéia tetã mygwa José héry va''e ogwahẽ oho-vy Pilatos
    oiko ha-py. Upe-py oho ojerure hagwã Hesu retekwe-rehe: —Arahase amoĩ hagwã itakwa-py
    hetekwe, he''i Hesu-rehe oporandu-vy íxupe. —Eraha katu hetekwe, he''i íxupe Pilatos.
    Ha José katu Hesu nhe''ẽ renduha voi. Henduha jepe ikyhyje judeu ruvixa kwéry-gwi.
    Upéa-gwi teta-py nomoirũiry voi va''ekwe Hesu-pe. Ãy katu José oho-ma ogweraha-vy
    Hesu retekwe.'
  waj-waj: Nnaagiai yoosinnaivaa nnutuuvo Arimateyaa diaa vaidiivaa nnutuuvo Yoosiipo
    numa Yisuunna nnabaivaa varoo kuanaraivaara Piratuusaa yaparairavai. Yoosiipo
    Yisuunna nnaagiai nuaira vaidivai. Yutayaa vaidiiyara aatuunno haumaki ivo Yisuunna
    nnaagiai nuairavai. Ivo Piratuusaa yaparauduu rikioo ee-oo tuduu Yisuunna nnabaivaa
    oro varoo viravai.
  cpy-cpy: 'Ikanta José, Tonkoeroetoni-jatzi, ikowa-koteeri Pilato, ikantziri: “Pishinetenari
    naaneeri Jesús.” Irika José riijatzi kemijanta-kiriri Jesús, romanakashitawo ikemijantzi
    tema ithaawan-tatyaari Judá-paeni. Ari ishineta-kiniri Pilato. Jataki José, raaneeri.'
  ekk-PKP: Pärast seda küsis Arimaatia Joosep Pilaatuselt, kas ta võib Jeesuse surnukeha
    alla võtta, ning Pilaatus andis talle loa. Joosep oli Jeesuse jünger, kuid salajas,
    sest ta kartis juute. Niisiis tuli Joosep ja viis surnukeha ära.
  mpx-mpx: Bugul ya i mowasi, yaka Yosepa gagama Alimadiya i na Pilato elana Yeisu
    tuwana ni patalam. He Yosepa iya Yeisu wana tohago etegana, yaa i tohago sumi,
    kaiwena Yudiya wali tologugui i lovakunagil. Pilato i talam, yaka i nok i na Yeisu
    tuwana ni ahe.
  wbp-wbp: Parra jintangka-juku, wati jintalpa nyinaja yirdiji Jajupu Rdimajiya-wardingki.
    Kalarla wala nyinaja Jijajikiji, manu kala puraja. Kala laninji nyinaja Juwu-patu-kujaku
    wiriwiri-kijaku. Kuja-kujakuju kula-jana yapaku yimi-ngarrurnu yangka kuja kala
    Jijaji puraja. Kuja Jijaji palija, Jajupurlu kutu payurnunjunu yangka Paliti wiri
    yungu Jijaji palka nyurnulku kapanku pirnkingka yirrarninjini. Palitijirla ngurrju
    wangkaja, ngula Jajupuju yanu, ngula Jijaji manu warntawarnta-jangka.
  luo-luo: Bangʼe Josef ja-Arimathaya nokwayo Pilato mondo omiye ringre Yesu. Josef
    ne en japuonjre Yesu to nobedo kamano lingʼ-lingʼ nikech noluoro jo-Yahudi. Kane
    Pilato osemiye thuolo, nobiro mokawo ringre Yesu.
  nhe-NT: Teipa ajsico José tlen ehua altepetl Arimatea. Yajaya quitoquili Jesús ixtacatzi
    pampa quinimacasiyaya nopa tlayacanca israelitame. Pero quema nochi ni panoc,
    José yajqui huan quitlajtlani Pilato ma quicahuili quihuicas itlacayo Jesús. Huan
    Pilato quicahuili. Huajca nimantzi José yajqui huan quitemohuito itlacayo ipan
    icuamapel.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ ܐܬܹ‌ܐ ܠܹܗ ܝܵܘܣܸܦ ܡ̣ܢ ܪܵܡܬܵ‌ܐ، ܗ̇ܘ ܕܝܼܗܘܵܐ ܬܲܠܡܝܼܕܵܐ ܕܝܼܫܘܿܥ
    ܒܛܸܫܘܵܐ ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܘܛܠܝܼܒ ܠܹܗ ܡ̣ܢ ܦܝܼܠܵܛܘܿܣ ܕܫܵܩܹܠܔ ܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ.
