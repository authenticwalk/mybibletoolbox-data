  buk-buk: Ŋgac daŋ mbo, naŋ sêsam bu Josep, ma iŋ meŋ akêŋ malac A rimatiya. Iŋ kêŋ
    whiŋ Yisu, magoc sêc dau ahuc, bu iŋ töc lau bata Israel-ŋga. Têŋ telha dinaŋ
    iŋ têŋ Pailot gi ma ndac Yisu ndê ŋamlaŋ. Pailot gôlôc, dec Josep sa gi ma kôc
    Yisu ndê ŋamlaŋ su yêc a gicso dau.
  pri-NT: Pwa pwi jè âboro na nee Ioséfa, pwi âboro gée Arimathée. Wà pwiibà âna é
    wâgoo wà Iésu, êco na câé caa pâra wiâê pàpari, ba wâgotêe goo tèpa pitûâ kà tèpa
    Juif. Â é ilari jii wà Pilato i naii wà Iésu, â é naa tàrù têe wà Pilato. Â é
    pâra wà Ioséfa, ba na é popaé.
  zpq-NT: Beyož goc yogo' da' ca', José beṉe' nac beṉe' ciuda Arimatea jaṉabde' Pilaton'
    gwnežjue' ḻsens yeque'e cuerp c̱he Jesúsen'. Na' Pilaton' be'e ḻsens. Nach Josén'
    gwyeje' na' beque'e cuerp c̱he Jesúsen'. Josén' ba chejnilaže' Jesúsen' perw chejnilaže'ne'
    bagaše'ze da' chžebe' beṉe' gwnabia' c̱heto' ca'.
  por-TFT: Mais tarde, José (da cidadezinha de Arimateia) foi ter com Pilatos e lhe
    pediu licença para tirar o corpo de Jesus da cruz. José era discípulo de Jesus,
    mas não contava esse fato para ninguém porque tinha medo dos outros líderes [SYN]
    judaicos. Pilatos lhe concedeu licença, por isso ele foi, acompanhado de outros,
    e retirou o corpo de Jesus.
  gwi-NT: Jii ąįįtł'ęę Arimathea kwaiik'it gwachoo gwats'an dinjii Joseph oaazhii
    ąįį Jesus vichį' ooheendal ji' eenjit Pilate oahkat. (Joseph ąįį Jesus vitsyaa
    nilii gaa nagwąąh'įį, Jews khaihkwaii nąįį aanjat geh'an.) Pilate ąįį gwik'it
    t'ini'in yahnyąą ts'ą' t'ee yichi' oonjik ts'ą' oo'an neeyihiłchįį.
  gvn-gvn: Nyubun dingkar burri Joseph. Nyulu townku Arimatheamunku. Nyulu Jesusamu
    jawun, yamba nyulu kiraynjaku nyungunin kuku nyajin, yinyilmundu. Nyulu bamanda
    kanbalba kari balkan, yinyilmundu. Nyulu yinyilji maja-majanka Jew-warranka, jana
    Jesusanka wawu kari bajaku. Yala, Joseph Pilateanda kadan, babajin, “Yalada ngayu
    yarkin maninka, nandanka?” Pilateangka yalaman, “Yala.” Josephangka yarkin maninda.
  nhy-NT: Satepan de yon, José de pueblo de Arimatea, katlej oyeka imomachtijkaw in
    Jesús san ichtaka porke okinmiimakasia in judiojtin, okitlatlawtij in Pilato ma
    kikawili ma kitki itlalnakayo in Jesús. Pilato okikawilij ma kitki. Tonses in
    José oyáj iwan okitkik itlalnakayo in Jesús.
  asm-FB: ইয়াৰ পাছত অৰিমাথিয়া নগৰৰ যোচেফ নামেৰে যীচুৰ এজন শিষ্যই, যি জন ইহুদী সকলৰ
    ভয়ত গোপনে আছিল, সেই জনে যীচুৰ দেহ নিবৰ বাবে পীলাতৰ ওচৰত গৈ সুধিলে; তাতে পীলাতে
    অনুমতি দিয়াত, তেওঁ গৈ যীচুৰ দেহটো নমাই লৈ গ’ল।
  okv-okv: Eto embo Joseph da Arimathaea embo amo Iesu ta ambotani rate Judea embo
    oju ue ondikari na Iesu ambo ambo ena, embo amina pambuto Pilate ta degi Iesu
    ta hamo umbasi penunu enu Pilate na aravora ainge enu umbuto pambuna
  mxt-NT: Cha yaha̱ tuhun ihya, ra José ra ñuu Arimatea chica̱n ra chi ra Pilato nacuhva
    ra cha naquehen ra coño ñuhu ra Jesús. Ta ra José cuan cuví ra noo ra yɨhɨ́ cuenda
    ra Jesús vasɨ xehe ri cha cuenda cha yuhví ra chi ra cacuví nuu chi ñu Israel.
    Tyicuan ta chaha̱ ra Pilato permisu chi ra, ta ra José chaha̱n ra chinaquehe̱n
    ra coño ñuhu cuan.
  tzo-NT: Oy jun jchi'iltutic, José sbi. Liquem tal ti jteclum Arimatea sbi. Mucul
    no'ox xch'unojbe sc'op ti Jesuse yu'un chi' yu'un ti totiletique. Yu'un laj yil
    ti c'u che'el icham ti Jesuse, hech yu'un ba sc'opon ti Pilatoe, laj sc'ambe stacopal
    ti Jesuse. Ti Pilatoe laj yal mantal ti ac'o sloq'uesbe stacopal ti cruz ac'o
    ba smuc.
  ind-AGS: Sesudah itu, orang yang bernama Yusuf dari Arimatea yang adalah salah satu
    pengikut Yesus pergi menghadap Pilatus untuk meminta izin untuk memindahkan mayat
    Yesus. Pilatus memberikan izin, jadi Yusuf kembali dan membawa mayat-Nya untuk
    dikubur.
  omw-omw: Mwitaa huvaro vaisi mpovanto mwia nrutu Iosepiva mwiva Arimatianyaava mwiva
    tauraaqama Iutaa vaisinramwu nyaatu aatu hiqaro tuqeta kyeqaro Iesusira vataqiro
    nrohu vaisiva, mwiva uro ntero Pairaatirara tiqaro, Iesusira mwamwanta mpiraqena
    varaqina quntaankye, tiro. Tuvaro Pairaativa tiqaro, Qio uro vara kyera quntaante,
    tuvaro Iosepiva uro Iesusira mwamwanta itu kyero varora.
  yrb-yrb: Duburo Jousefa, Aramatia su amara, dawa i Ju uwaraba iyariba Yesu kiwuma
    nautebi, dawa Faeratibai Yesunu ofe mubie anina Faeratima ido wei. Ido weiro Jousefama
    Yesunu ofe korosiroma munite ani.
  maa-NT: K'e̱ nga jye komà kjoa̱ koi, José xi ya̱ na̱xa̱ndá Arimatea i̱'nde‑la̱,
    ti̱koa̱á jè xi̱ta̱ xi kota'yàt'aà‑la̱ Jesús ta̱nga tà tsajmeè'ma‑né nga jñà tsakjón‑la̱
    xi̱ta̱ judío. Tsibítsi'ba‑la̱ Pilato nga kàtatsjá'nde‑la̱ nga kji̱ko̱ yijo‑la̱
    Jesús. Pilato kitsjaà'nde‑né. José kiskónáje̱n‑t'aà krò yijo‑la̱ Jesús, i̱kjoàn
    kiìko̱.
  mcq-mcq: Ijihuni túnaꞌi Josapi kaꞌene Arimatia orijaho Jesuni tisaiporu pina kaivo
    Jua juhamareꞌe pasama hiramunaꞌomo hu roe Pairati Jesuni haha apeꞌirono apoma
    ꞌwaramana. ꞌEjume Pairatira nijina ꞌwavume hu roe Huni haha apena vaꞌana.
  sus-A: نَ قٍ بِرِن شَنبِ، يُسُقُ عَرِ مَتٍكَ نَشَ سَ عِسَ قُرٍ مَشَندِ ثِلَتِ مَ.
    عِسَ قْشِرَبِرّ ندٍ نَن نُ عَ رَ، كْنْ عَ مُ نُ عَ مَسٍنمَ كّنّ مَ، عَ تٌ نُ فَاشُشِ
    يُوِقِ كُنتِفِيٍ يَ رَ. ثِلَتِ تٌ تِن، يُسُقُ نَشَ سَ عِسَ قُرٍ تٌنفٌ.
  jpn-1965: そのあとで、イエスの弟子ではあったがユダヤ人を恐れてそのことを隠していたアリマタヤのヨセフが、イエスのからだを取りかたづけたいとピラトに願った。それで、ピラトは許可を与えた。そこで彼は来て、イエスのからだを取り降ろした。
  fra-SBL: Après cela, Joseph d'Arimathée, qui était disciple de Jésus, mais en secret
    par crainte des Juifs, demanda à Pilate de pouvoir emporter le corps de Jésus.
    Pilate lui donna la permission. Il vint donc et emporta le corps de Jésus.
  yka-yka: Manjari, niyaˈ dambuwaˈ aˈa amban lahat Arimati, ēnnen si Yusup. Si Yusup
    inin tindeg si Isa du isab saguwaˈ gaˈ iye magpatampal peggeˈ tinalew iye si meˈ
    nakuraˈ Yahudihin. Pī iye pu si Pilatus duk pākune ngeddoˈ bangkey si Isahin.
    Dinaˈak ne iye weˈ Pilatus, hangkan pī iye duk ilebbes weˈ ne bangkey si Isahin
    amban diyataˈ olom.
  mle-mle: Aw Jawsip, Aramataya tamiya kidi duwad, di Jisas dikidi kalivadidi duwad.
    Aw di akis wasapwiy yikwadidiy nuwukadiy duw takwak atawa tikwadalik, aw di adiy
    Juw duw taakw dayadiy yitaypika duwak yagakuw. Aw Jisas kiyaan napadik, Jawsip
    Paylatak yikuw, bas sidid di Jisas dikidi amwiy kwurik. Aw Paylat, “Min jaaw yin
    akwur,” wadik, di ata yikuw, kardadid adi maap tidi miyaam tidik.
  shp-NTPO: Jaskáakana pekáo, ja Arimatea jemankonia Josekan, Jesussen yora bonoxon,
    Pilato yokata iki. Ja Joséra iká iki, joni koshiboki rakékin jonéshoko Jesús chibanai;
    jatian Pilaton, boti yoia, kaxon ja yora Josekan boá iki.
  aom-aom: 'Ëhiꞌamu Joseph Arimathea amo rajohuro rovadeje. Joseph hu Iesuare ijore
    ijore juvaje ae jiadeje. Röhu Jew rajo a masijoho juhuonëmiromo bogo huruoho majëhiꞌi
    ma-saginiëri Iesu uehorovobe juvadeje. Ëahuro rueromo Pilate uavadeje: Uevego
    na vaꞌoromo Iesuare sinoho bavaꞌiröjo. Bavaꞌiröjamu Pilate-ro ejahamu Iesuare
    sinoho baeꞌi vaꞌadeje.'
  geb-geb: Mba raar ra verav vhɨzim, Arimatea guma Zosep vov Pairatan nzai, ana ana
    khɨrarim, ana Zisas khuma ndigɨ ŋgɨrga. Zosep ana Zisas khothɨgap ana zɨn vui
    guma mbe ma. Ana Zudain gumgir panin rivgiap, ana wo vhagiap ki. Ana Pairatan
    nzarigim, ana ana khɨrigim, ana Zisas khuma ndigi.
  eng-WYCLIFFE: But after these thingis Joseph of Armathi preyede Pilat, that he schulde
    take awei the bodi of Jhesu, for that he was a disciple of Jhesu, but priui for
    drede of the Jewis. And Pilat suffride. And so he cam, and took awei the bodi
    of Jhesu.
  bsj-bsj: bwiko dige borumbo, Yusufu nii Armatiya, con wi win mor nob tomange Yeesu,
    dila temi tai Yafudawa, yaken Bilatu a naco bwi Yeesu. Bilatu neco, Yusufu bõti
    bwiyo.
  cak-cak: Tok xbanataj ronojel re', c'o jun achi rubinan José aj pa tinamit Arimatea,
    ri riq'uin quemelal xuc'utuj ru-cuerpo ri Jesús che ri gobernador Pilato, y ri
    Pilato xu'ij chi utz. Ri José jun tzekle'ey richin ri Jesús, pero man ruk'alajrisan
    ta ri' coma ri achi'a' israelitas c'o quik'ij. Xpe c'a, xukasaj-pe ru-cuerpo ri
    Jesús y xuq'uen-e.
  chf-NT: Ji'pat aj José, u cab tä Arimatea, c'oti u c'atben aj Pilato si u ch'e'
    u pa'sen u cuerpo c'äsi' aj Jesús tu cruz tuba u muque'. Aj José u yajcänt'an
    aj Jesús, pero mach u yälä si ayan t'oc, uc'a u bäc'tan aj judíosob. Aj Pilato
    u yäc'bi chich u pa'sen. De ya'i c'oti u pa'sen u cuerpo c'äsi' aj Jesús.
  tlf-tlf: Asegim Josep beyo abiip Arimatea kayaak kale, beyo Yesus imi ilak dolin
    tinum kale, Juda kasel imi kamogimal imi atul finano-nalata, bantap bantap kem-nak-be
    kale, utamata e, dumeng age binimanu kalaa age-nalata, no Pailat iyo daga-nala
    e, “Yesus iyo dep no dubalan o ageta tili o,” agela e, Pailat iyo, “O, no imi
    at kulu uyo kwep unomap o,” agela kale, Josep iyo tam-nala e, Yesus imi at kulu
    uyo kwep una ko.
  piu-2006: Tjutjupanya Yaramatjiyanya ngurrara Yiitjuku walytja nyinangu. Paluru
    yurrunpa Yiitjuku walytjarringkula wiya yaṉangu kutjupangka paluru tjakultjunkupayi,
    “Ngayulu Yiitjuku walytja nyinanyi.” Paluru kuliṉu, “Yaṉangu kutjupangka wiyaṉa
    tjakultjunku, Tjuwuku mayutju tjuṯangku kuliraṉi panypurangkupayingka.” Paluru
    Payilatalakutu yankula tjapiṉu, Yiitjunya mantjira katirra ngarritjunkunytjaku.
    Payilatalu yuwa watjaṉu. Nikatimatjalu nyiṯi paṉṯi palya katirra Tjutjupalawana
    tjungu yanu. Nyiṯi palunya ngarringi tiṉalingku, pulawu maṉkurrpa nguwanpa. Nikatimatja
    paluru yurrunpa mungangka Yiitjulakutu yankula wangkangu. Paluru kutjarrangku
    Yiitjunya watiyangka mantjira tjaḻira katingu.
  poh-NT: Chiri̱j chic ricansjic i Jesus, jenaj ajabe̱s aj Arimate̱ya, Chep ribihnal,
    xponic ru̱cꞌ Po̱nsyo Pila̱to eh xipahkaj chi nariyeꞌeric kꞌab reh chi naricꞌamam
    je ritiꞌjolal i Jesus reh chi narimukꞌa̱b. Reꞌ Chep wili aj tahkanel woꞌ reh Jesus
    xa reꞌ laꞌ maꞌ rikꞌor ta lok chi jeꞌ reꞌ riban ruꞌum nyoꞌjic chi reꞌ take aj cꞌamol
    quibe̱h take rich ra̱ꞌ riꞌsil cho maꞌ Israhel enquirak chiri̱j chi jeꞌ reꞌ riban.
    Jeꞌ aj reꞌ naxyeꞌeric kꞌab reh ruꞌum i Po̱nsyo Pila̱to, xo̱j reꞌ xcansjic wi̱ꞌ
    i Jesus eh xicꞌam je take raj toꞌo̱l chi rimukꞌunjic.
  tue-tue: Too síro José Arimatea wãmecʉtiri macã macʉ̃ Pilatore Jesuyá õpʉ̃ʉ̃rẽ sãĩyígʉ.
    José Jesuré padeogʉ́ niiwĩ. Cʉ̃ʉ̃ judíoare dutiráre cuigʉ, yayióropʉ padeogʉ́
    niirigʉ niiwĩ. Pilato “jáʉ” jĩĩrĩ tʉogʉ́, José wáa, Jesuyá õpʉ̃ʉ̃rẽ néedioco,
    néewawi.
  bjp-bjp: Namih, Josep tina Arimatia ka sising Pailat isi pununfo Iesu. Josep i nenge
    kalalik na fafausum ke Iesu, isau le i mi kum la sau lo, wara le i soke foron
    famfamu ken fan Iudaia. Pailat ka somangat, ke Josep ka la ma ka kep ufu pununfo
    Iesu.
  xon-xon: Tɔ, Josef, u nan ye Arimatea aatiŋ aanii na, mu nan bi nima. U nan ye unii
    u dii Yesu na, ki mu san Juu yaab ijawaan, kaa cha binib nyi. Uja ngbaan nan buen
    ti mee Pailat ke u cha u nyan Yesu aawon ndɔpuinkoo pu. Le Pailat kii. Le u buen
    ti nyan u ndɔpuinkoo pu.
  tzo-ZNT: Oy jun jchiꞌilticotic ta jurioal, José sbi. Liquem tal ta jteclum Arimatea.
    Mucul xchꞌunoj ti jaꞌ tꞌujbil yuꞌun Riox chispasoticotic ta mantal ti Jesuse,
    yuꞌun jaꞌ xiꞌem o ti xchiꞌiltac ta meltsanejcꞌope. Cꞌalal iyil ti icham ti Jesuse,
    ba scꞌopon ti Pilatoe, jaꞌ ba sjacꞌbe mi xuꞌ syales ta cruz ti ánima Jesuse. Ti
    Pilatoe iyacꞌ permiso ti xuꞌ syalese, ti acꞌu ba smuque. Isyales ti Josee.
  mpm-NT: Yukan na ti José, chaa ñuu Arimatea, ni kandaꞌu da jiin Pilato ja na kuniꞌin
    da yɨkɨ kuñu Jesús. Chi vanuxia ni kuu da chaa ni kandixia Jesús niku. Ko tu ni
    ka jini yɨvɨ un ja mani da jiin ya, chi tu ni stuu da maa da, chi yuꞌu da sa kuni
    jnaꞌan da hebreo un. Ti ni jaꞌa Pilato jnuꞌun nuu da ja na kuniꞌin da yɨkɨ kuñu
    ya.
  ots-NT: Bbʉ ya xquí ncja‑yʉ, bú e̱h hnar hñøjø, mí ju cár tjuju múr José, múr mi̱ngu̱
    Arimatea. Guegue mí e̱me̱, xcuí hñe̱h ca Ocja̱ car Jesús, pe jí̱ mí ne di ncjua̱ni,
    como mí tzu̱ quí jefe cʉ judio. Car José ya, bi guati car gobernador Pilato, cja̱
    bi dyöjpi ʉr tsjɛjqui di ma du pɛhtzi cár cuerpo car Jesús. Cja̱ car Pilato bi
    ungui ʉr tsjɛjqui. Eso, bi ma car José gá ndu̱htzibi cár cuerpo car Jesús.
  hoy-hoy: ई मातगोळ बाद्दा अरिमतिया अन यूसुफ जो यीशु उन चेला ईरोन, लेकीन यहूदीगोळ
    अंज्क देल ई मात इक होचकु ईटतोगोन, पिलातुस से विनती माळदुन कि येन आव यीशु उन लाश
    ओय सकतान. पिलातुस आऊन विनती केळदुन, अदिक आव बंदकु आऊन लाश ओतुन.
  amo-amo: Kimal ni leli imone, Yusufun Armatiya, ame wang wa di gono katwan Yesu,
    ama nanya liyeshinbar fiu na Yahudawa, awa tirin Bilatus ku anan se ayira kidowon
    Yesu. Bilatus wa yinninghe mu. Yusufe da ada yira kidowo me.
  pjt-pjt: Ka wati kutjupa nyinangi ini Josephanya Aṟima-tjiyanya nguraṟa. (Wati nyara
    paluṟu Jesunya waṉalpai, palu paluṟu utingku waṉantja wiya, kumpiltu waṉaningi,
    Jewku mayatja tjuṯaku nguḻuringkula.) Munu paluṟu Pilate-alakutu anu Jesunya miri
    ngatjintjikitja. Ka Pilate-alu palunya palyanmanu katinytjaku. Ka wati kutjupa
    Josephala tjunguringu ini Nicodemusanya. (Wati nyanga paluṟu panya Jesulakutu
    ngaṉmanypa anu mungangka.) Munu pula ankula Jesunya puntu puṉunguṟu araltjaṟa
    ukalilyinu munu mantjiṟa katingu. Ka Nicodemusalu wiṟu paṉṯipai tjuṯa katingu
    Jesula miringka tjutintjikitjangku. Panya paluṟu yakutjangka puḻka mulapa katingu,
    nampa nyangatja 30 kilograms.
  cwe-cwe: Hamwande, Yosefu yoyalawile chilangulizi wa Wayahudi wa dibululu da Alimasaya
    kampula Pilato yamwine mtufi wa Yesu. Yosefu kakala mwanahina wa Yesu kwa chinyele
    kwaviya kakala kowadumba Wayahudi. Pilato kamtogolela, ivo Yosefu kausola, kahita
    nawo.
  daa-NT: Min gamin-aŋ birtu, gin gem rakki min geeger ka Arimate kaak ŋu kolaag Yuusup.
    Ŋaar sa maajirin̰cey ka Iisa. Kar ŋa bal kaawe ɗo geemir, asaan ŋa gina kolaw
    ɗo agindaw ku Yuudinnar. Ŋa ɓaawiiji ɗo Pilaat ho ŋa dakiig inda a ŋaaji rase
    botol, ŋa ɓaayiy paayin̰ zi ka Iisa. Hiyya, Pilaat ooytu Yuusup ɓaa paayin̰ji,
    ŋa ɓaayiy tiisin̰ji.
  mlp-mlp: Ari daq na bunmo tihiqiyan teq Josep uliq Arimatea-ibta na lehim Pailat
    bulonim bilam, Ya Yesus asan waqeq a le yay tonnan ham. Mat na in Yesus ago disaipel
    araqtamo. Teq in Juda gigo rabad in ahol ulilemyaqta. In Pailat nazaq bulonan
    Pailat bilam, Dimunmo ham. Haqan Josep le Yesus asan ayib tuwalam.
  ape-C: Douk enyudok nyanakuk, aria Josep douk nanaki wabur Arimatea iri nanak narig
    Pailat um nubrei Jisas kruse aria nunak nuruman. Josep anan douk shopunek anan
    nagipesh Jisas iri, aria nanogugur um eshesh Juda esheshim debeimi aria nabeshuk
    ananin bilip. Douk nanak narig Pailat nakripan iri um wosik aria nanaki nabreyan
    um enyudok kruse um nunak nuruman.
  bgs-bgs: Na, duwán sábbad manubù na ágngadanan ki Jose na taga Arimatea na igpamaké
    ki Jesus, asal gállássán dád tô kapamaké din su ágkamáddangan sikandin katô mga
    pangulu ka Judio. Igpédu-édu si Jose tun ki Pilato ébô kangén din tô lawa i Jesus,
    asta ignunugan i Pilato. Purisu igsadun si Jose, asta igkangé din tô lawa i Jesus.
  faa-faa: Arirakano Arimatía aporo yano motosa Yosefemo Yasu kukusiraka rea maiya
    amo, e Yasu patera asesapo. Yu aporomo aserapaka namoraka tau Yasu patera asesapo.
    Yosefe pukua Pairateaki someraka, “Yasu kusuane kunikia nōmo motoaere?” Airakano
    Pairatemo aosapo. Aorakano Yosefe pukua Yasu kusuane fatarimaka pusuapo.
  kik-kik: Thuutha ũcio, Jusufu wa Arimathea akĩhooya Pilato mwĩrĩ wa Jesũ. Na rĩrĩ,
    Jusufu aarĩ mũrutwo wa Jesũ, no amũrũmagĩrĩra na hitho tondũ wa gwĩtigĩra Ayahudi.
    Nake Pilato akĩmũhe rũtha, nake agĩthiĩ agĩkuua mwĩrĩ ũcio.
  cap-NT: Jalla nekztanaqui tsjii Arimatea wajtchiz z̈oñiqui, José cjita, Pilatuz̈quin
    mayi ojkchic̈ha. Josequi Jesusiz̈ curpu maychic̈ha tjatzjapa. Josequi chjojzaka
    Jesusiz̈ chiita tjaajintanaca catokchic̈ha, ana jecz̈quizimi mazcu. Parti judío
    jilirinacz̈quiztan eksic̈ha. Jalla nuz̈ maytan Pilatuqui permiso tjaachic̈ha.
    Jalla nekztanaqui Josequi ojkchic̈ha Jesusiz̈ curpu chjichi.
  ksr-ksr: Kawaa gematanoŋ Arimatia taoŋ toya qata Joosef karo. Iinoŋ Jiisaswaa gowokoya
    kolooŋ laligoroto, Juuda jotamemeya yoŋoojoŋ ama toroko moma momalaaria kolatiŋ
    laligoro. Iinoŋ kaŋ gawana Pailotwaanoŋ kema Jiisaswaa qamoya metogomambaajoŋ
    qisiŋ muro. Qisiŋ muro moma jeŋ tegoro kaŋ metogoro.
  eng-TNT: 'After that Ioseph of Aramathia (which was a disciple of Iesus: but secretly
    for feare of the Iewes) besought Pylate that he myght take doune the body of Iesus.
    And Pylate gave him licence.'
  sbs-sbs: Ha kumana izi zintu Josefa wa Arimatea, sina ha ba li mulutwana wa Jesu
    (kono cha kuliungula ka lyowa ku Majuda) cha kumbila Pilato heba u wola kuhinda
    mubili wa Jesu. Pilato cha muha chibaka. Linu Josefa ni cheza ni kuhinda mubili
    wakwe.
  sue-sue: Yosefe Arimatia natara nu Yesura mai zo wero noisonua, ata nu Yuda ema
    azu wero tuma diai nuso kaka kerenamu bezero puro noisonua. Nune ami Pilato nana
    baro Yesura woi ni pasinaira ena dusunamu sero atata wenua. Ago wenu Pilato meni
    nininu baro dusuninua awa.
  fra-NCL: Après cela, Joseph d’Arimathie, qui était disciple de Jésus, mais en secret
    par crainte des Juifs, demanda à Pilate d’enlever le corps de Jésus. Et Pilate
    le permit. Il vint donc, et prit le corps de Jésus.
  bhg-bhg: Iji einda amboda Joseph (Imo awa nasi Eremateia embo.), ami Pilate de Iesu
    da tamo kundo aimain awa tedogosisina. Joseph awa Iesu da ambodani, ata Jew embomai
    adu esisina, awatedo Iesu da daoda arapada embode tae. Edo Pilate mi awara esiri
    Joseph gundo Iesu da tamo kundo yai eve maunsisina.
  snn-NT: Ja'nrëbi, Jesusbi junni huesëguëna, yequë Jesusre conguë, José hue'eguë,
    Arimatea huë'e jobo bainguë, ja'anguë yua judío ëja bainni huaji yëguë, Jesusni
    yahue conguë se'ga baji'i. Ja'nca ba'iguëbi Pilatona sani, Jesús ga'nihuëte sani
    tañe senji'i. Senguëna, Pilatobi Jaë'ë cabi. Caguëna, Jesús ga'nihuëte inni sabi.
  atb-NT: Hau htâng, Yesuq é chángzo dut nyi é Aramahti myuq byû Yosep gi, haû Yudaq
    byu pé lé gyuq é yanmai, tsik za Pilat chyáng Yesuq é gungsôm lé, lé dûng ri.
    Pilat èq ahkáng byî kat jáng, yhang gi, gungsôm haû lé, lé yu ló bê nghut ri.
  cek-AK: 'To pacoengah Judahnawk zit pongah, tamquta hoi Jesu hnukbang kami, Arimathea
    avang ih Joseph mah, Pilat khaeah, Jesu ih qok lak hanah a hnik: Pilat mah lak
    han paek pongah, anih loe caeh moe, Jesu ih qok to lak.'
  bkd-bkd: Amin etaw ha tagngaranan ki Jose ha taga-Arimatea ha duminiyà ki Pilato
    daw panayua sa lawa hi Jesus. Saena in-ila hi Pilato kandin aman duminuun si Jose
    hu krus daw timua sa lawa hi Jesus. Si Jose sumusunud hi Jesus ba inheles din
    sa pagtuu din su anay ta agkahaldek hu mga punuan hu Judio.
  ctu-76: Che' ñac sajtyemix Jesús, jini José ch'oyol bʌ ti Arimatea ti majli ba'an
    Pilato cha'an i c'ajtiben loq'uel i bʌc'tyal Jesús cha'an i ch'ujñan. Pilato ti
    yʌc'ʌ i t'an. Che' jini José ti majli i ch'ʌm i bʌc'tyal Jesús. Jini José jiñʌch
    juntiquil tsa' bʌ i tsʌcle Jesús je'el pero ti mucul jach cha'an ti caj i bʌc'ñan
    i pi'ʌlob israelo' bʌ.
  lac-NT: Pachir José a cu tar ich u cajar Arimatea, raji' tu muc u acsaj tu yor ti'
    Jesús quire' cu sʌjtic u jach ts'urirob u winiquirob judío, mʌ' ju ya'araj ti'
    u rac'ob wa tu yacsaj tu yor. Caj yiraj quimij Jesús caj bin ich Pilato quir u
    c'atic wa tsoy u ch'ic u baquer Jesús quir u but'ic ich japnin tunich. Pilato
    caj u ya'araj ti' ca' yens u baquer ich cruz quir u ch'ic u but' u baquer ich
    japnin tunich. Caj bin u ch'ic.
  xla-xla: Epame alotle Alimatiya dla hallalo oplami Yoseptapo Yesu moto hame tlowedeme
    Paelet watle tame daliyo. Yosep eye hemele Yesu ya꞉ alotle dolumtlalo oplami halaiyo.
    Adipalati, ya꞉ Yu so dokopala so wota꞉mdiyo. Epapeleye Paelettapo ya꞉ watle itiyamale
    hamiyo, ya꞉tapo Yesu moto hamtelepo depame. Epalati Yoseptapo puame Yesu motoye
    dali yekelemhimili di tle hamtuluiyo.
  xav-NT: Tawamhã Zuzé hã ma tô Piratuhu u mo, Zezusihi hâiba na te te tãma rowairébé
    zô, te te âri da, ab're 're, te te sẽrẽ da. Arimateza na romnhisi hawimhã, Zuzé
    hã. Zezusihi zazei'wa, 're morĩ nherẽ, ĩsazei'wa na siwasu'u õ di, dama ĩpire
    norĩ mreme pipa te. Tawamhã Zezusihi hâiba na ma tô ãma saze, Piratu hã. Tawamhã
    te oto sô mo, Zuzé hã. Nicodemosihi me, ma tô âri zahuré, te te hâiba u'ré zahuré
    da. Marĩ zu wazari, ma tô Nicodemosi hã we sada ãwisi ĩsadaze hã ahâ na, 35 na
    ĩpire pibuzé hã. Wede nhinihãi hâ zum ne hã, 'rém nhana'ré ne hã, ĩwazarimhã.
    Nicodemosi hã ta hã Zezusihi u barana ĩmorĩ, ĩsimiroti te te wapari da.
  cuk-cuk: Bela-wegigusad-sorbali, José, Arimateaʼgined, Pilatoʼse nonikid. José Pilatoʼse
    Jesús-mui-sedega wilenaigusad. We-Joséʼde, Jesús-sapin-wargwenadmogad. Degi-inigwele,
    Judíoʼmar-dobedbali gwen-bakar-buud sogsasulid, ede Jesúsʼba naimoye. Geb Pilato
    Joséʼga igar-uksasunnad, Jesús-mui-sedegar. Geb degi, José, Jesús-nakrusgi-naidse
    nadsunnad, geb Jesús-e-mui-neg-uanse-dignaega sessunnad.
  tbf-tbf: I muir sien, e Iosep kovuni i Arimatea a nga nongie e Pilato va ta tor
    va ta nga poro mi piripirien e Iesu. (E Iosep buer a nga ko vemusurie e Iesu,
    eiekesen a nga ko mumuningei simi vunan a nga motovan bu muomuo sibu Iuda.) E
    Pilato a nga sunuir va e Iosep ta nga suvuon mi piripirien e Iesu. Io, e Iosep
    a nga rakot nge por tsana.
  uig-CYR: Бу ишлардин кейин, Ариматиялиқ Йүсүп Пилатустин Әйсаниң җәситини елип кетишни
    тәләп қилди (Йүсүп Әйсаниң мухлислиридин еди, лекин Йәһудийлардин қорққини үчүн
    буни мәхпий тутатти); Пилатус рухсәт бәрди, шуниң билән Йүсүп берип Әйсаниң җәситини
    елип кәтти.
  ikw-NT: Omekwo, Josefu nye Arimatiya, zne rịo Paịleti ma o vuru iznu Jizọsi. Josefu
    bụ nye sno apna Jizọsi nụ mgwụgwa, kwnornu nụ ọ nọotu ogwnu ele Ju. Paịleti kweru,
    ọ va vuru iznu a whọga.
  khs-khs: 'Aputa: Alamatia sena unuwa Yosepe Yesu seta: kulumake enewemiwa ikila
