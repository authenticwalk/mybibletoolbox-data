  cak-CNT: C'ari' c'o c'a jun achin rubini'an José ri nipe ri pa tinamit Arimatea,
    y stape' man jun bey xuk'alajirisaj-ri' chi jun tzekelbey richin ri Jesús, can
    queri' vi. Rija' man c'a ruk'alajirisan ta ri' chi jun nimanel, coma ri ch'aka'
    chic achi'a' ri can c'o-vi quik'ij chiquicojol ri israelitas. Y jac'a rija' ri
    xapon riq'uin ri Pilato ri k'atoy-tzij, richin chi xberuc'utuj utzil chire richin
    tuya' ri ruch'acul ri Jesús chire richin numuk. Y ri Pilato xuya' k'ij chire.
    Xpe c'a ri José, xberukasaj-pe ri ruch'acul ri Jesús y xuc'uaj-el.
  zia-zia: Yosepe Arimatia napora nung Yesura mani zo yero nasani nauna, arata nung
    Yuda emo awang yero tumo diyao nuna awiya pungyero puro nasani nauna. Nung amimene
    Pilatora-una baungno Yesura aingso i pasaora atu pumari sero atata yena. Ayero
    yenu Pilato mene niginu baungno batagairo puna ara.
  mal-2015: അനന്തരം, യെഹൂദന്മാരെ പേടിച്ചിട്ടു രഹസ്യത്തിൽ യേശുവിന്റെ ഒരു ശിഷ്യനായിരുന്ന
    അരിമത്യയിലെ യോസേഫ് യേശുവിന്റെ ശരീരം എടുത്തു കൊണ്ടുപോകുവാൻ പീലാത്തൊസിനോടു അനുവാദം
    ചോദിച്ചു. പീലാത്തൊസ് അനുവദിക്കയാൽ അവൻ വന്നു അവന്റെ ശരീരം എടുത്തു.
  tuo-NT: Jesú wẽ́rĩ́ca beꞌro José Arimatea wãmetiri macãcjʉ̃ Pilatore Jesú ya upʉre
