    kuu Yuudan yi korok korok yaa unendoon kowe. Kwane, ee andoon kowe, Yosefbed mene
    Yesu ye bob kuu kanwonoon.
  poi-NT: It́t́im je̱m tu̱m pɨ̱xiñ iñɨ̱yi José, Arimateapɨc pɨ̱xiñ. Icupɨcnet́im Jesús,
