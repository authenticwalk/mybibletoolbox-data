    Пилат й-а дат вое. Ел а венит деч ши а луат трупул луй Исус.
  tpz-tpz: Vasuksuk poꞌ in a mët pe Ieesuꞌ, ne Jeosëp va pa vöön va Arimatiaꞌ to nö
    manuh pe Paëlat, pareꞌ hi poan pan, eꞌ se iu non ko heꞌ poan a sionin e Ieesuꞌ.
    E Jeosëp me voh to vavatet aven voh e non pe Ieesuꞌ. Suk ataeah, eꞌ to nanaöp
    voh non o te susunön po Jiuꞌ, pareꞌ hikta vataare non o vaman peꞌ. Ke Paëlat soe
    vaonöt ken peꞌ pa teꞌ a sionin e Ieesuꞌ. Keꞌ nö ko teꞌ en pa sionineah.
  agd-agd: Mai oyampáké Arematiáke vanta Yosepi ano Pairotintá mo inaúdé Yisasin au
    varano van oren mino. Yosepi véi Yutan kayoi ánon banta ifo mai véi mana Yisasini
    eyo iyampon mi váken ena ánon banta kayo van péden bei mumunan aúpasí uren baré
    íkan Pairoti ano kana ifo varano síkan Yisasin au o varen mino.
  rkb-NT: 'Kyze Sose Arimeteja ezekta Piratus bo zumu. Sose Sesus humo tispirikporẽta
    zinymyrykyta. Batu tyso. — Utakta Sesus harere bo hyỹ ikykara ihumo kaspirikporẽta
    — Sudeutsa pokso batu tyso. Tsipybyrẽta. Atahi Sesus zispirikpoko. Atahi Piratus
    pe niy: — O Sesus nury ty uta kabokta! — niy. — Yhỹ. Inury tynazipikta — niy.
    Kyze inury inazipikze iytyk bo zibykyknaha.'
  san-THA: 'อริมถียนครสฺย ยูษผฺนามา ศิษฺย เอก อาสีตฺ กินฺตุ ยิหูทีเยโภฺย ภยาตฺ ปฺรกาศิโต
    น ภวติ; ส ยีโศ เรฺทหํ เนตุํ ปีลาตสฺยานุมตึ ปฺรารฺถยต, ตต: ปีลาเตนานุมเต สติ ส
    คตฺวา ยีโศ เรฺทหมฺ อนยตฺฯ'
  iws-iws: Mɨ tɨ dimɨnɨn tɨ kam ɨma tɨrɨm sɨmiir mhoɨiyan mɨ inkamɨn Josep nɨkɨuwiyɨn,
    om Arimatianɨn siya kɨmɨdiniya Pailat siir srɨi, Jisɨs siir pɨuɨs biyɨeya paeyɨn
    hɨiniya nɨrɨonɨnkɨnɨn siir hɨrankɨ hɨunɨs hainamɨm. Josep siya Jisɨs siir yai
    aiiram naɨngwo tɨbmiigɨn mɨ siya ta naɨngwo tɨbmiiya idowɨiya bɨ nwoka. Dimusi
    rani, siya Isrel sɨmiir inkam komii komiiyɨm sɨmiirsi nɨdidgɨn. Mɨ Pailat siya
    siirɨn wadɨeyar ywokiyɨn. Mɨ siya ha namɨn mɨ Jisɨs siir pɨuɨs biyɨeya ɨna inɨ
    hɨunɨshaiyɨuɨn.
  pol-SZ: Po tym wszystkim niejaki Józef z Arymatei poprosił Piłata o zgodę na zabranie
    ciała Jezusa. Józef był Jego uczniem, jednak ukrywał się przed przywódcami, ponieważ
    się ich bał.
  ztq-NT: Lëë tu xaa Arimatea nii lë José kunee lo Pilat parñee klis xaa xcuerp Jesús.
    Wi José kwyo xlad Jesús, per ni tu cho lo chëbty xaaw, porñee ptsyeb xaa meñ Israel
    nii xñabey. Lëë Pilat pteedy tiits, aan lëë José blis xcuerp Jesús.
  zai-NT: Guca si nga la? uyé José de Arimatea, yenaba permisu ra nuu Pilatu pa ziné
    cuerpu sti Jesús. Naca José discípulu sti Jesús peru naga'chi purti ridxibi ca
    judíu. Ne uná Pilatu bidii ni laabe, para yendete be ni.
  upv-upv: Vitunen renge nanu ngel, Josep, nga mivi m̃eri Armetia, ongoni tevi Paelat
    nga poro orongwos puwosi tweni nibe Iesu. (Josep evi jinibb se Iesu ko pa san,
    ko okvilvil ore, suri emtutue m̃erwomu se m̃eri Isrel nir nga martori derteren
    renge nir.) Ko Paelat elinglingi tevi ni. Ko evan owosi tweni nibe Iesu.
  wap-NT: Aizii naꞌapa kidaꞌo shaꞌapan daunaꞌan, Joseph, Arimathea san pishaan naa
    Pilate Jesus nanaa dauꞌati, turuu kizi unaꞌakanuzu naꞌiki udida-kiziꞌi naazu.
    (Wuruꞌu Joseph, uruu mishidaꞌo Jesus, mazan aonaa ukowaadan baꞌoran pidan ati,
    utarian idi Jewnao zowaunaanao ai.) “Turuu punaꞌakanuzu,” Pilate kian daunaꞌan
    uꞌati; uruꞌu naa umakon naꞌiki unaꞌakan naa Jesus nanaa.
  mva-mva: Alauri nge Arimatea tamoata ara Iosep ilako be Pailot itegi be Iesus mate
    nge ngabagai kana. (Iosep nge Iesus tagataga ne kata, ata komangaba-lo. Ngai Iuda
    imatatakuridi.) Pailot isumoala be Iosep ialale be Iesus mate nge ibagai.
  dwr-NT: Hewaappe guyyiyan, Armmaatiyaasa geetettiyaa katamaappe yeedda Yooseefo
    Yesuusa anhaa akkiide afanaw Philaaxoosa woosseedda; Yooseefo Ayihudatoo yayyeedda
    diraw, asay erennaan Yesuusa kaalliyaawaa. Yooseefo woossina Philaaxoosi, “Afa”
    yaageedda. Hewaa diraw, Yooseefo biide, Yesuusa anhaa afeedda.
  kfw-kfw: Hiwa thengnga Arimathea makheiya Joseph, Jihudi ngai achijarra ruuk-ah
    Jisu siamruoi ka-eii ama'n Pilate diang Jisu kaluong kha napero tia aleini, halli
    Pilate in azootpiya aleipeii. Khawa jarra ama'n aheiwali Jisu kaluong kha aleilei.
  bfz-bfz: इना गल्ला ते बाद अरिमतियाह गांव रा यूसुफे, जो यीशुए रा चेला था, पर यहूदी
    अगुओ रे डरो रे मारे से एसा गल्ला खे छिपाए रे राखो था, तिने पिलातुसो ते बिनती कित्ती
    कि आऊँ यीशुए री लोथ लयी जाऊँ; और पिलातुसे तेसरी बिनती सुणी और से आयी की तिना री
    लोथ लयी गा।
  cuk-09: Bela-wegi-gusad-sorbali, José, Arimateagined, Pilatose nonikid, egi wilenagusad,
    Jesús-burgwisad ega udagegar. We-Joséde Jesús-sapinmogad-wargwenad, ar edi na
    dukuar Jesús-sapinga gudiid, ar ade Judiomar-dobed. Pilato Joséga Jesús-uksasun.
    Geb degi José Jesús-nakrusgi-naidse nonigu, Jesús-e-mui sessun, neg-uanse dignaegar.
  ben-OBCV: পরে, আরিমাথিয়ার যোষেফ যীশুর দেহের জন্য পীলাতের কাছে নিবেদন জানালেন। যোষেফ
    ছিলেন যীশুর একজন শিষ্য, কিন্তু ইহুদি নেতাদের ভয়ে তাঁকে গোপনে অনুসরণ করতেন। পীলাতের
    অনুমতি নিয়ে, তিনি এসে যীশুর দেহ নিয়ে গেলেন।
  mil-NT: Te sátá dúcáⁿ nǐ cuu, te té Chèé tée ñuú Arimàteá tnàhá‑dé ní sándáá iní‑dé
    tnúhu Jèsús dico dayuhu, chi ní xóo yùhú‑dé cue tée cùnuu núú ñǎyiu isràél. Te
    tée‑áⁿ nǐ xáhaⁿ‑dě xii té Pìlatú nǔu vá dáñá‑dě canehe‑dé yɨquɨ cùñú Jèsús quɨ́hɨ́ⁿ
    chindúxi‑dé, te té Pìlatú ní xáhaⁿ‑dě xii‑dé sá cúú cànehe‑dé yɨquɨ cùñú Jèsús
    quɨ́hɨ́ⁿ, núu ní sáháⁿ‑dé ní nuu nehe‑dé yɨquɨ cùñú‑gá núú cùrúxí nchídó‑dě cuáháⁿ.
  myu-myu: José o'ju Pilatos kay Jesus'ũm jebit mukopap ojuy korosa ejuwi. Arimatéia
    ka bewiat osunuy ixe. Jesus kay itabut osunuy. Ibapug̃ g̃u bit Jesus kay wetabut
    i'e'e'uk osunuy warara'acayũ be―iba'arẽm mabuk. Ibapug̃ g̃u i'e'e'uk osunuy Judeuyũ
    kukukayũ buxim jeparara buye. — Jesus'ũm jebit mukop ojuy õn pit korosa ejuwi
    — io'e José Pilatos pe. — Ha'a — io'e Pilatos. — Esujebitmukop — io'e. José o'ju
    Jesus'ũm kay―korosa ejuat'ũm kay. Ijebit o'g̃ukop korosa ejuwi. O'tujowat witabikũy
    kay.
  fue-fue: Ɓaawo mum, Yusufu mo Arimatiya, eeli Pilaatu hokka ɗum ɓannu Yeesu. Yusufu
    on e laatino aahiijo Yeesu e cuuccukka gam oo hulannoo Yahuduuɓe. Pilaatu nootii,
    Yusufu wari etti ɓannu kol.
  amk-amk: Yesusi mirehara fo, mayeai Yusupi inontarai Arimatea foi da wa dutang Pilatusi
    we yoa wei we kia Yesusia sirai. (Yusupi nini mani Yesusi ne inontarai dariati
    manei dine, manamo mitai mano ewefoniai we Yahudi fosa ampafe wiro daria Yesusi
    para kaha.) Pilatusi yoa we fio dutani wea fo, ampafe da wa kia Yesusi ne taraifoi.
  fai-fai: Kanodiwade, Adamatiya abiw kinim, am win Yosew aka Bailet dákadálaw, “Yesus
    atukul uyo kudulono.” Kalesa. Kale Yosew aka Yesus weng kidimin kinim, kata Yu
    kayak itam fingán dá nadano kayo iwál leiw yak Bailet weng bon tem kuw dákadá
    nadane tad fom atukul kudusa.
  ura-NT: Nii janate Cana Coaunera Calaohi Jesoso jaberoco bajae Filato caje Arimatea
    cocoaicha Jose, rucuhecuruhane coina. (Nii Josete asinojoineein Cana Coaunera
    Calaohi Jesoso ere tonoraera ne, leeochaauru Jorioocuru coasiha.) Nii jaunte,
    Jesoso jaberoco jianiha Filatone jaun, Jesoso jaberoco raain amae.
  mcd-NT: Ascano José Arimatea anoashu cainni nan Pilato ano cani, —Jesús ihui coyan
    iquinanmaquinoa un fotomapai mai huashquin —ishon Pilato yocani. Ascaiton, —Ahuu,
    —Pilato huani. Nan José Jesús icoinra huatanafiashocai tsoashta yoinima. Nocon
    caifo niaifofoqui musuquin ato yoipainima. Nan Nicodemo futan Josén Jesús ihui
    coyan iquinanmaquinoa fotomani mai huashcaquin. Nan Nicodemo arifi Jesusqui yamu
    oni yocaicain. Afi ininti shara ichapa treinta kilo cuana funi Jesús ahuun caya
    raishashquin funa payocononma. Nan ininti rafu osinan huani tuipa yafi ofucoin.
    Nan ininti ahuun anu rafu mirra yafi aloes.
  urt-urt: Miꞌe pe, Josep tikin moi embere Arimatea nal ŋisilihme Pailat ŋaiye tatame
    ka ambaꞌe wahriꞌ Jisas. Josep kin jetalah ende tikin Jisas, kom kin hiꞌgarnge
    lenge miyeꞌ embep Juta pe, kin ŋinise ŋoihmbwaip mise kin, ŋaiye teŋeime Jisas.
  kiz-kiz: Baada jha mambo agha Yusufu ghwa Arimathaya, kwa vile ajhele mwanafunzi
    ghwa Yesu, lakini kwa siri kwa kubhatila Bhayahudi, an'sokili Pilato kujha autolayi
    mb'ele bhwa Yesu.
  tzo-TZE: Oy jun jchi'ilcutic ta israelal, José sbi. Tey liquem tal ta lum Arimatea.
    Ta mucul no'ox xch'unoj ti ja' Jcoltavanej cu'untic li Jesuse yu'un ta xi' yu'un
    li xchi'iltac ta jchapanvaneje. C'alal laj yil ti chamen xa li Jesuse, jech bat
    sc'opan li Pilatoe, la sc'anbe sbec'tal li Jesuse. Li Pilatoe laj yal mantal ti
    ac'o syalesbe ta cruz sbec'tal li Jesuse yu'un ac'o bat smuc. Jech bat syales.
  lex-lex: La'pa nhorwua noma Yusup mak kwatiawua Arimatea nma nwak la Pilatus pa
    nadera Yesus inonni la e tiamin matgenni. Yusup di de maklernohor reria Yesus
    ida de, mere edon nakot nohor e pesiayni pa riy ratlin nana yoma namta'at reria
    Yahudi o'tani-matni. Noma Pilatus nwayow nohora, pa Yusup nla nala Yesus inonni
    mak kmati olek de pa nadera la'a liena ralamni.
  dov-dov: Nikwakamana ezi zintu, Josefa waku Alimatiya mbuli kuti wakali sikwiiya
    ( pesi mukusisikizya akuyoowa baJuda) wakakukumbila kuli Pilato kuti atoole mubili
    waJesu, Pilato wakamuzumizya. Aboobo Josefa wakaboola akuutola mubili waJesu.
  toc-NT: Aca­li̠stá̠n acxni̠ chuná kan­tax­tu­ko̠lh, cha̠tum chixcú xalac Ari­matea
    xuanicán José, xlá na̠ xli̠­pa̠­huán Jesús pero caj laka­tze̠k porque luu xca̠­pe̠­cuaniy
    judíos; pero acxni̠ mak­ní̠­calh la̠li̠­huán lákalh Pilato, squí­nilh tala­cas­quín
    la̠qui̠ nalé̠n xti­yat­li̠hua Jesús. Pilato tla̠n tlá­hualh hua̠ntu̠ xuanima,
    y entonces José alh ma̠cti̠y xti­yat­li̠hua Jesús.
  ulk-1902: 'Abele iobaru, Iosefa Arimathea le, nerute Iesu ra kaimeg, E gumik abelelam
    E Iudaia giz geum, a Pilatoi damos ko Iesu ra gem tegaret: ege Pilato emarik.
    E tabakeam, a Iesu ra gem egaret.'
  som-som: Waxyaalahaas dabadeed, Yuusuf kii ahaa reer Arimataya, isagoo xer u ah
    Ciise laakiinse si qarsoon cabsidii uu ka cabsaday Yuhuudda aawadeed, wuxuu Bilaatos
    ka baryay inuu meydka Ciise qaado. Bilaatosna waa u fasaxay. Sidaa daraaddeed
    wuu yimid oo meydkiisii qaaday.
  mam-C: Tb'ajlinxi' ikyjo, attaq jun ichin, Jse aj Arimatey, xi tqanin amb'il te
    Pilat, tu'n t-xi ti'n t-xmilil Jesús. Atzin te' Jse lipchek toj tanmin ti'j t-xnaq'tzb'il
    Jesús; me tky'e'taq tu'n tel tqanil, noq tu'n t-xob'il kye Judiy. Ante Pilat xi
    tq'o'n amb'il te Jse, tu'n t-xi ti'n t-xmilil Jesús.
  ndj-ndj: Pambeli, Yosefu yafumili mumbwani ya Alimataya, kamuluva Pilatu kucha akuwesha
    kutola chikongu cha Yesu. Yosefu aveli ndundami wa Yesu, lakini amuluvili kwa
    lufisu kwanongwa avatilili Vayawudi. Pilatu kamuyangula ukuwesha kuutola, topi
    Yosefu kayenda katola chikongu.
  mbj-NT: Tii bä kä, Jesus kamag n'aa paa Joséh, panang Arimatsija häd näng do buuj
    hadoo doo, bets'ẽẽ kän Pirato hã. Jesus h'yyb hata ta ti Joséh. Dooh tametä bä
    ta h'yyb, ta hã tah'yy ka'eeh doo, tajeỹỹm do hyb n'aa Judah buuj sa wahë n'aa
    wób. Ti m' Pirato bahaëëj däk ta hã. Ti m' Joséh bana, tado hyy kän mä Jesus kamag
    n'aa paah.
  lat-VUC: Post hæc autem rogavit Pilatum Joseph ab Arimathæa (eo quod esset discipulus
    Jesu, occultus autem propter metum Judæorum), ut tolleret corpus Jesu. Et permisit
    Pilatus. Venit ergo, et tulit corpus Jesu.
  ngp-ngp: Yeze yajike, na handa na mnt'hu yumwenga etangagwa Yusufu, endile akekala
    ko mzi wa Alimatayo, niyo aita kwa Pilato na kumlombeza umwili wa Yesu, Mnt'hu
    uyu andaga mwanamp'hina Yesu kwa kinyele Kwaviya naakawogoha vilongozi we Kiyahudi.
    Pilato niyo amzumila uleke auguhe mwili wa Yesu, Yosefu aitaga niyo auguha umwili
    wa Yesu.
  aoi-aoi: Eneja nuwilyaba nenungkwarba nenimikirra Jawijiba. NeningiJudiya nakina
    engemba-langwa angalya Arumudiya-langwa. Biya ni-likenuma nakina Balidu-wa akwa
    neni-yengkilabenuma kenu-meni-yada nenumadangkwa Jesus. Nakina Jawijiba nenikaburrakiyuwa
    Jesus-langwa enejukwaba akena nara kenu-maka wurrukwala-manja, mena n-akbar.danguma
    nakina WarningiJudiya-langwa wurrububungkawa. Eneja kembirra Balida ni-lyangkuwama.
    Biya eneja ni-likena Jawijiba akwa nenu-manga nenumadangkwa Jesus.
  enq-2: Arimatia tange Josepe lenge doko baa Jisasanya disaipoloaka doko, Juu dupa
    paka kaeyapala, yalo pyoo Jisasa watao paeya. Akali dokome Jisasanya yonge doko
    dina lao Pailata tee leamopa Pailatame nyina lea. Dokopa Josepeme Jisasanya yonge
    doko kondao nyala pea.
  eng-ASVBT: 'After these things Joseph of Arimathea, being a disciple of Jesus, but
    secretly for fear of the Jews, asked of Pilate that he might take away the body
    of Jesus: and Pilate gave him leave. He came therefore, and took away the body
    of Jesus.'
  mna-mna: Mbulu boozomen tana ipet lup, to Yosep ki kar Arimatea ila ma iwi Pilatus
    pa Yesu be ikami ma ila itwi i. Yosep tina, ni naŋgaŋ ki Yesu tomini. Tamen imototo
    zin bibip kizin Yuda, tana iswe urlaŋana kini ma ipet mat som. Pilatus iyok pini,
    to ni ikam Yesu.
  myw-myw: Gum-Alimatiy teitan yagan Yosep, kweiboug isimounid Yeisuw waseg, tage
    nag ika̱mat, peinan anpwa̱yat min-Yudiy situwa̱veks wasigeis. Towen Yosep nag
    sivinan Yeisuw won tasiyas takannaviys bilaves mav, to initoug waseg Paylat, mo
    itam Yeisuw won, isek; Yosep ikow inow.
  sby-sby: Panyuma pakendi Yosefe wa ku Arimatea walasenga Pilato kwambeti amusuminishe
    kufunya citumbi ca Yesu. Yosefe walikuba weshikwiya wa Yesu, nsombi mwakusolama,
    pakwinga balikutina bamakulene ba Bayuda. Lino Pilato walamusuminisha, nendi walafunya
    citumbi ico.
  sll-sll: Ena yu ol te pisolungure, Arimatia hong yal Yosep Yisas yone irala di pire
    Pailat sirin bol pungwi. Yosep iwe, Yisas grang wine omba, Yuda ari hobi kulung
    pire aunabo nure wangwi. Ena Pailat, yone inana po ditongure Yosep ire ere ongwi.
  yaq-NT: Iniat chukula ju'u Josee' teame, wa'a ili jo'ara Arima tea'ati teaka'u jo'aakame,
    ini'i, Pilaatotau nookak, juka' Jesujta takaawata a' weiyaabaekai. Ini'i Josee,
    Jesujta mak eaka a' sualen, junuen aapo ka au ju'uneiyaa teboika juni'i, jume'
    juriom a' majjae' betchi'bo. Inika'a, Pilaato a' nok mabetak. Ju'u Josee intok
    aman siika juka' Jesujta takaata a' nu'u betchi'bo.
  uro-uro: Nasot iangärhäkt dä ma Josep nämät ama värhäm ma Arimatea qa nän ma Pailat
    tä ma Jisas aa släqyige. Ma Josep di ma Jisas aa mudäsaqongga na qa sokt di qä
    ngaip nas inguna qät len ama Judaqäna arhä narhoerta. Dä ma Pailat ka rhares pät
    aa rhäng bä äkt i qa män bä qa rha ma Jisas aa släqyige nae.
  ita-1885: DOPO queste cose, Giuseppe da Arimatea, il quale era discepolo di Gesù,
    ma occulto, per tema de' Giudei, chiese a Pilato di poter togliere il corpo di
    Gesù, e Pilato gliel permise. Egli adunque venne, e tolse il corpo di Gesù.
  muy-muy: Zal nahaŋ àbu slimi gani Zʉzef, naŋ ga kəsa Erimete. Naŋ ti bay maɗəbay
    Yezu, ay aɗəbay naŋ akal-akal aɗaba aŋgwaz awərfəŋa naŋ kà ndam *Zʉde a. Yezu
    àra àməta ti Zʉzef nakəŋ òru afa ge Pilet, èhindifiŋa divi ga mazay kisim ga Yezu
    na, mək Pilet àvi divi gani. Nahkay òru àzay kisim ga Yezu ni.
  kqc-kqc: Kamini mina usi, Arimathea amiye yokoi roka Joseph yaku Pilate rofu Iesu
    di roaita moigi usa niyo. (Ina bi Iesu di usi dina amiye yokoi, idu sui dudu,
    Jew vene ori reyo dada). Ma fereyo, mina dada baesi ini roaita moi diyo.
  tav-tav: Jesure na cajarericaro bero José Arimatea cawamecʉti maca macacʉ Pilatore
    Jesu rupaʉ ãnatore cajeniñupʉ. Jesure canʉcʉbʉgoʉ cãmi José. Jesure nʉcʉbʉgobacʉ
    quena aperãre caĩ buioquẽmi, judío maja ʉparãre uwibacʉ. To bairi Pilato, “Jaʉ,
    cʉ ne aácʉja,” cʉ caĩro apii Jesu rupaʉre cane ruiowĩ.
  eng-ULB: After these things, Joseph of Arimathea, since he was a disciple of Jesus
    (but secretly for fear of the Jews), asked Pilate if he could take away the body
    of Jesus. Pilate gave him permission. So Joseph came and took away his body.
  spa-VBL: Después de esto, José de Arimatea le preguntó a Pilato si podría bajar
    el cuerpo de Jesús, y Pilato le dio su permiso. José era un discípulo de Jesús,
    pero en secreto porque tenía miedo de los judíos. Así que José fue y se llevó
    el cuerpo.
  fra-_FOB: Après cela, Joseph d'Arimathée, qui était disciple de Jésus, mais en secret
    par crainte des Juifs, demanda à Pilate de pouvoir ôter le corps de Jésus, et
    Pilate le lui permit. Il vint donc et ôta le corps de Jésus.
  hau-ULB: Bayan wadannan abubuwa, Yusufu mutumin Arimatiya, wanda yake almajirin
    Yesu ne (amma a boye saboda tsoron Yahudawa) ya roki Bilatus izini domin ya dauke
    jikin Yesu. Bilatus kuwa ya bashi izini, sai Yusufu yazo ya dauki jikin.
  mal-mal: അനന്തരം, യെഹൂദന്മാരെ പേടിച്ചിട്ട് രഹസ്യത്തിൽ യേശുവിന്റെ ഒരു ശിഷ്യനായിരുന്ന
    അരിമത്ഥ്യയിലെ യോസഫ് യേശുവിന്റെ ശരീരം എടുത്തു കൊണ്ടുപോകുവാൻ പീലാത്തോസിനോട് അനുവാദം
    ചോദിച്ചു. പീലാത്തോസ് അനുവദിച്ചപ്പോൾ അവൻ വന്നു അവന്റെ ശരീരം എടുത്തു.
  kkc-kkc: Osoloso hamamee, odoo hee Alimatiya mi mapoo badeli, o hu Yosep, yayo Yesuwo
    kou talame Pailet mapoo dileso woosaso. Yosep hagee Yesu o hamamee dili odoo hee
    yoso. Esino yo Yu odoo dia wiligi odoo tebisa ee bolo obulone, mada Yesuye di
    hamamee diliso. Eseme Paileteeye yimapoo kitulugu teneeso, yayo Yesuwo kou talame.
    Eseme Yosepeeye dileso Yesuwo kou ee homo bulubo magoo ma dokodooga miyomoo tomeileso
    peegoo todiso.
  lit-lit: Ir po šitų įvykių Juozapas iš Arimatėjos, būdamas Jėzaus mokytinis, – tik
    slaptas dėl žydų baimės, – paprašė Pilotą, kad tas jam leistų pasiimti Jėzaus
    kūną, ir Pilotas leido. Tad jis atėjo ir pasiėmė Jėzaus kūną.
  urd-GVR: Bād meṅ Arimatiyāh ke rahne wāle Yūsuf ne Pīlātus se Īsā kī lāsh utārne
    kī ijāzat māṅgī. (Yūsuf Īsā kā ḳhufiyā shāgird thā, kyoṅki wuh Yahūdiyoṅ se ḍartā
    thā.) Is kī ijāzat milne par wuh āyā aur lāsh ko utār liyā.
  far-far: Ma burina ru nai ki, sa Josef na wane fasia 'i Arimetea, nia leka mai ka
    gania sa Paelat 'uria nonina sa Jesus, fua kera ka ngalia. Sa Josef, nia ta wane
    ana fafurongo sa Jesus ki laugo, boroi ma nia nao si doria wane ki ka saitamana,
    sulia nia mau ana fanaonao Jiu ki. 'Urinai sa Paelat ka alamatainia, ma nia leka
    mai ka ngalia.
  suz-BL: अरीमाथीया गाउं ङा योसेफ माइश्‍शो मुर का बाक्‍त। मेको यहूदी आन कली तशा हिंशा
    ख्रुइश्‍शा, येसु आ शेंसीब दुम्‍शो बाक्‍त। मेकोमी पिलातस कली “येसु आ बेक्‍शो रां
    लाइक्‍चा गेयीनी” दे पुना बाक्‍त। मिनु पिलातसमी लाइक्‍चा गेवा बाक्‍त। मिनु योसेफ
    येसु आ बेक्‍शो रां ब्रथ जाक्‍त। यूहन्‍ना ७:१३
  car-NT: Morombo mero Pilatus 'wa mo'ko Arimatea pono Josef woturupo'po mo'ko Jesus
    ekepy'po kato'me ty'wa moro wakapu wyino. Mo'ko Josef ro amy Jesus nemepary me
    kynakon, maname te irombo, mo'karon Simosu jopotorykon nendory ke ty'wa. Pilatus
    'wa iru'pa epory'po. Irombo Josef 'wa Jesus ekepy'po ka'po moro wakapu wyino.
  amp-amp: Arimatea taunthu yima Josefr yimorn Pailatr mttiwon memorr, “Na kanga Jisasrhu
    thatipt yakniruhant?” Pailatr kfo memorr, “Hifa, nhai mrokfom, wayaknitwant.”
    Be Josefr nd mrokfot wanyhato Jisasrhu thatipt mfakmort. Nd yima Josefr to Jisasrhu
    wom disaiperer. To Jisasr hikmoahat nhai Judaroh bro yimampno yak nriyafrmoar.
    Nhai. Be inji kafrohnano hikmourr.
  bht-bht: इना गल्लां दे बाद अरिमतिया शेहरे दे यूसुफे, जड़ा यीशुऐ दा चेला था, (पर
    यहूदी अगुवां दे डरे ने इसा गल्ला जो लुकाई रखदा था), उनी पिलातुसे ने बिनती किती,
    की मैं यीशुऐ दिया लाशा जो लेई जां, कने पिलातुसे उदी बिनती सुणी, कने सै आई करी
    उदी लाशा जो लेई गिया।
  eng-NOY: And after this, Joseph of Arimathaea, being a disciple of Jesus, but concealing
    it for fear of the Jews, besought Pilate that he might take away the body of Jesus;
    and Pilate gave him leave. They came therefore and took him away.
  cub-NT: Jesús ʉ̃i yainíburu yóboi, ʉ̃ mácʉi baju bácarõre mead̶aiyʉcʉ, Pilatore
    jẽniacʉnʉrejamed̶a José Arimateacacʉ. Jesús bácʉ ʉ̃i bueimʉ mácʉ barĩdurejame.
    Ʉbenita sacerdotevare pare jidʉrejamed̶a. Que baru “Jesúcacʉbu yʉ”, arĩ coyʉbedejamed̶a
    José. Pilato Joséde jʉ arejamed̶a. Que baru Jesús bácʉi baju bácarõre ĩni, nʉvarejaimad̶a
    Joséjã.
  ita-1927: Dopo queste cose, Giuseppe d’Arimatea, che era discepolo di Gesù, ma occulto
    per timore de’ Giudei, chiese a Pilato di poter togliere il corpo di Gesù; e Pilato
    glielo permise. Egli dunque venne e tolse il corpo di Gesù.
  lww-lww: P̃isi na pupia yerkawa kiena ne le Yu la tai, kiena ki Yosop, nae pulkumali
    nap̃a Arimateia, naga pe nalogena tai kiena ne Yesu nanua m̃a rui, ana kilawan
    ke kiena nalelagaena komin mamaraun ke li kawa tap̃ena lala. Ana pogos nap̃a kiena
    Sup̃e mare pae, marauena nene kovio, pa puna P̃aelat, piun tasnena ne Yesu. Ana
    P̃aelat tam̃ania, pa kuslua tasnena ne Yesu petan lak torovia.
  ckb-ckb: پاش ئەوە یوسفی خەڵکی ڕامە کە لە ترسی ڕابەرانی جولەکە بە نهێنی قوتابی عیسا
    بوو، داوای لە پیلاتۆس کرد تاکو تەرمی عیسا ببات، پیلاتۆسیش ڕێی دا. ئەویش هات و
    تەرمەکەی برد.
  nas-nas: Aung aaꞌ tee damaꞌke, Josepaꞌ Arimateaꞌnunge Pailatiꞌ niaꞌuuꞌ Jiisuuꞌ bakaang
    mono nka-koo tauraꞌpuuꞌnaang. Josepaꞌ tee Jiisuuꞌ bakaning-koong barevare-nupoong-koo
    narung deempari otokoꞌnung, teka makemparitaaꞌ Juꞌkoong ovontung-koo avoroma.
    Eeꞌnoko Pailatiꞌke tauraꞌ avuioꞌ bera Jiisuuꞌkoong mono sivura nkavuuꞌ.
  uvl-uvl: Iok, urelu lochloch ngana nemur te lohot ke ulo pe Iosep nenge nena nge
    Arimatea lake ontei tote Iesus koluna nge ne Pilatus ke teke alo hite. Pe ne Pilatus
    longala. Pomalam, Iosep lake mene sue Iesus koluna. Iosep i Iesus nena non ia
    pule pe talkome letena manmanna ngana pe heleia lange mele ero toto iange mataua
    Iuta mur aria papalauna mur hel pule.
  eng-BBE: 'After these things, Joseph of Arimathaea, who was a disciple of Jesus,
    but secretly for fear of the Jews, made a request to Pilate to let him take away
    the body of Jesus: and Pilate said he might do so. So he went and took away his
    body.'
  ixl-CNT: Uncheeꞌ xamtich tek tuul, ex ijaj bꞌaꞌnil u Xhep aa Arimatea tu u Pilato
    aas satiqꞌo bꞌen vichiꞌl u Jesuus. Ech aqꞌax tzii te tu u Pilato. Utz bꞌeni, ex
    teesa kuꞌl vichiꞌl u Jesuus vatz kurus. Aatz u Xhep tziꞌ tan, nimanich tetz u
    Jesuus. Pek yeꞌ koꞌn naꞌl nichiꞌaneꞌ. Tan aꞌ nichixoꞌvaꞌ qꞌu qꞌesal uqꞌaybꞌal.
  xsi-xsi: Vetâŋa ŋinde marumbu lâ, aku muli, ŋineŋga Yosepe, i Arimatea lawea warika,
