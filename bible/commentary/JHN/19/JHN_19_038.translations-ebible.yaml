  ena-ena: Jisasɨ hɨmɨci Josepɨ Alimatea haiabɨla hɨsɨŋ agaŋ Jisasɨ dɨ valɨ agadɨ
    vivi saŋ Pailatɨ dɨ abitɨhami. Josepɨ nɨbu Jisasɨ dɨ hulemɨlɨ hɨniadami. Nɨbu
    Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamadami agadɨ ala Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ
    hekɨlɨ limu hɨhɨle agɨlasaŋ lɨdalɨda haiabɨla iahaiaha ma abadami. Viaŋ Jisasɨ
    dɨ hulemɨlɨ aba ma abadami. Lɨci Pailatɨ agaŋ alia uci Jisasɨ dɨ valɨ kɨlɨ cɨkaŋ
    hɨlihua lamalama agadɨ hɨvɨ nudɨ lama henaŋ hɨvɨ ifavɨci uci mɨŋaiaha lalɨlamavɨci
    hɨnimi agadɨ mɨŋamɨga lamavɨla vimi.
  tgo-tgo: Iyake e ghereiye, Josep rara Arɨmathiya, i wa weya Pailat na ve naŋgo Jisas
    riwaekowe. Josep iye Jisas gharaghambu regha ko va i rothuwethuwele kaiwae va
    i mararuŋgiya Jiu lenji randeviva. Pailat i vatomwewe na i wo Jisas riwae.
  yap-yap: Tomuren e tiney me yan Josef ni be’ ko binaw nu Arimathea i fith ngak Pilate
    ko rayag ni nge fek downgin Jesus fa dabiyag. (I Josef e ir reb i gachalpen Jesus,
    machane be mithag, ni bochan e be tamdag ngak piyu Israel.) Me yog Pilate ngak
    nrayag ni nge fek downgin Jesus, ma aram me yan Josef i fek.
  mop-NT: Pues te'i. Le'ec aj Jose a tala'an ich caj Arimateaja, que'en u yool tu
    pach a Jesus chen ich mucul u men saac ti'ijoo' u chucaan aj Israele. U c'aataj
    ti'i aj Pilato ca' tz'abüc ti'i ca' u ch'aa' u büq'uel a Jesusu. Le'ec aj Pilatojo,
    u tz'aj ti'i.
  tet-tet: Noo ema ida, naran Yusuf. Nia nosi leo Arimatea. Nia tuir Yesus, mais nia
    tuir nodi nakfunin, tan nataꞌuk Yahudi ulun sia. Oras Yesus mate tiꞌan, nia baa
    nusu Gubernur Pilatus, nebee gubernur foo leet baa nia atu nola Yesus maten nodi
    baa nakoi. Rona nola nunia, gubernur moos noꞌuk. Hotu Yusuf baa natuun nola Yesus
    maten, nodi baa.
  hlt-MCSB: Te phoeiah Arimathea lamkah Joseph loh Jesuh kah rhok khuen ham te Pilat
    te a dawt. Jesuh hnukbang la om dae Judah rhoek a rhihnah dongah a phah. Pilat
    loh a paek dongah a paan tih a rhok te a khuen.
  xtd-NT: Te io ɨɨn seyɨɨ nani José. Se ñuu nani Arimatea kuu‑s. Jandixa‑s Jesús,
    ko yo naꞌi jandixa‑s‑ia, chi yuꞌu‑s nuu se Israel. N‑xijan‑s nuu Pilato, xa juejoon‑s
    xa kaneꞌe‑s yɨkɨ kuñu ndi Jesús, xa jɨn chinduxi‑s‑ia. N‑xejoon Pilato, te n‑xeꞌen
    José, te n‑nuneꞌe‑s yɨkɨ kuñu ndi Jesús nuu curuxi.
  mdy-ETH: ዓይሁዶ ዓሶኮ ዎይሣ ዓሶ ዒጊጪሢና ዬሱሴ ዓሲ ዒ ማዔሢ ዔርዙዋዖ ናንጋ፥ ዓርማቲያሴ ዓጮ ዓሢ፥ ዮሴፔ ዬሱሴኮ ሌዞ
    ዔካኒ ጲላፆሴ ኮራ ሺኢቃዛ፥ ጲላፆሴ ዒዛ ዔኮንጎ ጌዔኔ፤ ዬያሮ ዮሴፔ ዴንዲ ሌዞ ዔኬኔ።
  spl-spl: Yawu otmâ lok âlâ, kutŋe Yosep, yâhâmâ Arimata kapi amboŋe. Yâkŋe biwiŋe
    Yesuhâlen katmâ manmap. Yawu gârâmâ emelâk Yura nengât papatolipnenŋe yeŋgât kiŋgitŋahât
    otmâ topŋe kurihiakmâ manop. Yakât otmâ Yesu howanâmbâ membe sâm yok pilâm ari
    Pilato ekuop. Ekumu nâŋgâwaŋgimu ari bukulipŋe meyekmu ari Yesu mewi.
  usp-NT: Cuando xantaj li, xpe José aj Arimatea ri jun rechak yak ajtijol rib'ak
    chirij Kakaj Jesucristo, pero chi mukukilke jwi'l titzaak jch'ol chiwchak mak
    jb'ab'alak yak rijajl Israel. Re xtz'onaj re Pilato chi tiye'saj luwar re tijc'amb'i
    jcamnakl Kakaj Jesús. Pilato xya' luwar re y re xk'ax jc'ame'b'ic.
  zav-NT: Na' gwde na' Jwse beṉə' Arimatea gwṉabene' Pilatən' gwnežɉue' lsens yeque'e
    cuerp c̱he Jeso'osən'. Na' Pilatən' be'e lsens. Nach gwyeɉ Jwsen' na' beque'e
    cuerpən'. Jwsen' naque' disipl c̱he Jeso'osən' pero bgašə'əzə por ni c̱he bžebe'
    beṉə' blao c̱he ṉasyon Izrael c̱heton'.
  sgz-sgz: Má kesi kálámul iatung ngisán ái Iosep, má ái tili malar á Aramatia. Ái
    Iosep a lu mur i Iesu mul, mái sár kápate parai i mátán matananu tungu kabin a
    bulat suri tan tátáil da káp arangrangas on. Má ngo dikte mánán pasi ngo ákte
    mat mái Iesu, ngorer ái Iosep a han mák sung Pilato suri kápán páplun ái Iesu
    suri na tahni. Mái Pilato a sormángát palai kápán páplun ái Iesu, má ngorer ái
    Iosep ák han long pasi.
  kek-NT: Jun li cui̱nk aj José xc'aba' Arimatea xtenamit quicuulac riq'uin laj Pilato
    chixtz'a̱manquil chiru nak tixq'ue lix tz'ejcual li Jesús re, re tixmuk. Laj José,
    a'an jun reheb li neque'pa̱ban re li Jesús. Abanan inc'a' quixye xban nak quixucuac
    xbaneb li neque'taklan sa' xbe̱neb laj judío. Laj Pilato quixye re nak ta̱ru̱k
    tixmuk, ut laj José co̱ chixc'ambal li camenak.
  blz-NT: Noko daa iya'a, Yusuf samba Arimatea nama'ase' ni Pilatus mangala biibii
    ni Yesus. (Yusuf iya'a murit ni Yesus kasee wuni-wuni gause layaonkon moomoola'na
    Yahudi.) Pilatus nomoturang i ia, mbaka' ia nomae'mo nangala biibii ni Yesus.
  poe-NT: Ntá ó kjuixin kónhen kaín tíha ntá chꞌín José, mé ijnko chꞌín kjui̱xi̱n
    chjasin Arimatea, mé kjuanchehe chꞌán tí chꞌín Pilato kjuachaxin kíxin tsjinkaji̱nxi̱n
    chꞌán tí ntacruz tí cuerpo kuènte chꞌín Jesús sátsjiko chꞌán tsja̱vá chꞌán. Jehe
    chꞌán imó kuinkáchónki chꞌán tí chꞌín Jesús kíxin chrako̱nhe̱n chꞌán tí sín judío.
    Ntá chꞌín Pilato mé kjuanjon chꞌán kjuachaxin ntá sákjuíko chꞌín José tí cuerpo
    kuènte chꞌín Jesús.
  san-TAM: 'அரிமதீ²யநக³ரஸ்ய யூஷப்²நாமா ஸி²ஷ்ய ஏக ஆஸீத் கிந்து யிஹூதீ³யேப்⁴யோ ப⁴யாத்
