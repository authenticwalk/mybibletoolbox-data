  zar-NT: Gudödi guca yúguʼtë lë ni, guyijëʼ José, bönniʼ yödzö Arimatea, bönniʼ dëʼë
    Jesús, pero bagáchiʼsö tuʼ rádxinëʼ yuguʼ bönniʼ judío unná bëʼ, ateʼ gunábinëʼ
    Pilato guʼë lëʼ lataj uʼë Jesús. Pilato bëʼë lëʼ lataj. Níʼirö bidxinëʼ José ga
    naʼ dëʼë Jesús lëʼe yaga cruz, ateʼ buʼë Lëʼ.
  kde-kde: Anepo Yusufu mwenedi wa ku Alimataya, nkunnyuwa Pilato luhusa lwa kuusa
    mmili wanga Yesu. Na aneyo Yusufu ávele nkuhundwa wa sili wanga Yesu, ing'anya
    ávayopa vakulu va Vayahudi. Bahi Pilato nkunnuusu, na Yusufu nkuhwena unauusa
    mmili wanga Yesu.
  ata-ata: Ioxe Iosepu sie Alimatia, anu molomolou Iesu vile. Ia anu upalaꞌalixu noxiꞌa
    ta tatilasiꞌa ta Iutaia lexe anu molomolou uasi. Xo muꞌumeꞌa. Io, anu mulutu la
    mulai noxou Pilato sou mutaliꞌisouxu Iesu vasimolu. La Pilato muvikalanu laixe
    lexe anu ulai unoꞌu. La sou anu mulai muluꞌenu Iesu vasimolu mukalu la munoꞌu
    sou mulailixu.
  qvw-NT: Chaypïtam Jesuspa cuirpunta aśhuchinanpä Arimatea-lädu José Pilatocta mañacula.
    (Pay Jesuspa atïnin caśhanta Israelcunäta manchacuypïmi mana camalachiculachu.)
  nfa-nfa: Abhu dhèu èci ngara na Yusuf, nèti rae Arimatea. Nèngu ana madhutu Yesus
    kahèi. Te ngaa na madhutu pahuni-pahuni, lula madhaꞌu dènge ama-ama dhèu Yahudi.
    Yusuf laꞌe asa gubernur Pilatus, manèngi ijin sèna ka bisa nèti ngiꞌu aae Yesus.
    Gubernur dꞌèi kahèi. Ka Yusuf laꞌe papuru ngiꞌu aae Yesus, hèia dedꞌe nèti.
  tnp-tnp: Kəni uərisɨg e natimnati mɨn u, iətəm Aramatiə kəti, nərgɨn u, Josɨp. Josɨp
    u, in iətəmimi kəti rəha Iesu, mətəu tətəhluaig e nati u, mətəu-inu tətəgɨn e
    nətəmi asoli rəha nətəm Isrel. In təmuvən meruh Pailət, kəni tətapuəh ohni məmə
    otegəhan lan pəh tos rəkɨs nɨpətɨ Iesu. Kəni əmeiko, Pailət təmegəhan lan, kəni
    in təmuvən mos rəkɨs.
  urd-urd: बाद में अरिमतियाह के रहने वाले यूसुफ़ ने पिलातुस से ईसा की लाश उतारने की
    इजाज़त माँगी। (यूसुफ़ ईसा का ख़ुफ़िया शागिर्द था, क्यूँकि वह यहूदियों से डरता
    था)। इस की इजाज़त मिलने पर वह आया और लाश को उतार लिया।
  hot-hot: Josep anêŋ Alimatia bôk halaŋô Yisu anêŋ abô ba hasopa. Ma doŋtom hakô
    ek Islael iniŋ ŋê bêŋbêŋ ba intu havuŋ anêŋ hêvhaviŋ. Ik Yisu hathak alovalaŋaŋsiŋ
    yôv ma hi hanaŋ hik Pailat liŋ ek enja anêŋ liŋkupik. Ma Pailat halaŋô anêŋ abô
    ba halôk ma yani hi hawa.
  mqj-NT: Mangkai too, dengammi mesa tau disanga Yusuf to lu dio mai Arimatea lao
    umpelau batang rabukna Puang Yesus lako Pilatus la napaturun yao mai kayu pantokesan.
    (Inde Yusuf-e passikolana duka' Puang Yesus, sapo tae' napa'peissanan aka marea'
    lako perepi'na to Yahudi.) Naporanammi Pilatus pelaunna napolalan lao umpaturun
    batang rabukna Puang Yesus.
  rus-SYN: После сего Иосиф из Аримафеи - ученик Иисуса, но тайный, из страха от Иудеев,
    - просил Пилата, чтобы снять тело Иисуса; и Пилат позволил. Он пошел и снял тело
    Иисуса.
  mbh-mbh: Lamako Josep ako ile a Arimatea, i nin a Pailat ve i pavurvur ako aro i
    osu a Jisas ini peti. Na Josep ini a Jisas ile wainlanga e, aveto i parong kinealo
    i, eneke i ngange nge Judare ole mukalingare. Mako Pailat isa wompot i. Mako i
    osu a Jisas ini peti.
  bdd-bdd: Muliyetega loheya ꞌaigeda sanina Yosepa ꞌitauyama Pailato ꞌoina ma Yesu
    wahina ꞌihetalamuya. Loheyainaina tauna Alimatiya loheyaina, tauna tuwa ꞌaigeda
    wete Yesu ꞌana tomuliya dahwadahwaina, weyahina meYudiya ꞌimatautediya. Coinega
    Pailato Yosepa ꞌoina ꞌitagwala, ma Yesu wahina kelose ꞌoinega ꞌiꞌahala suluheya
    ma ꞌitauyeya.
  cbt-NTPO: Ina quëran Cosi Arimatiaquë ya'huërinso' pa'nin Pirato nontapon. Inanta'
    Quisoso imaponahuë', cotioro'sa' të'huataton, co a'ninquëchin sha'huirinhuë'.
    Inaso nipirinhuë', chiníquën cancantaton, pa'nin Pirato nontapon. —Quisoso nonën
    nohuantërahuë. Quëtoco cari quëpa'i, itërin. Itohuachina, “Noyahua'. Quëpaquë',”
    itërin. Napotohuachina, pa'nin nonën corosë quëran anohuaracaso marë'. Anohuararahuatona',
    quëpapi.
  srn-NT: Baka dati Yosef fu Arimatea aksi Pilatus efu a kan teki a dedeskin fu Yesus.
    A ben de wan man fu Yesus, ma a no ben meki tra sma sabi fu di a ben frede den
    fesiman fu den Dyu. Pilatus gi en pasi, dan a go teki a dedeskin tyari gwe.
  cta-NT: Nde ngusi̱i̱ la ndyaa tsaca yu nu naa José Arimatea slo nu Pilato biꞌ. La
    cuiꞌ ñati̱ nu ngua tsaꞌa̱ jiꞌi̱ Jesús laca biꞌ, masi cuaana ti ndyaca tsaꞌa̱ nu
    José biꞌ. Ntsi̱i̱ yu si ca cuayáꞌ tiꞌ nguꞌ judío tyaꞌa quichi̱ tyi yu chaꞌ ndyaca
    tsaꞌa̱ yu jiꞌi̱ Jesús. Ndyaa yu ngüijña yu chacuayáꞌ jiꞌi̱ Pilato chaꞌ tsaa loꞌo
    yu jiꞌi̱ jyoꞌo Jesús chaꞌ tyatsiꞌ, loꞌo liꞌ nda Pilato chacuayáꞌ tyaa loꞌo yu
    jiꞌi̱. Liꞌ ndyaa José ca su ndu̱ crusi, ndyaa ndyiquiꞌya jiꞌi̱ jyoꞌo Jesús, chaꞌ
    tsaa loꞌo yu jiꞌi̱ ca toꞌ cuaá.
  bqc-SIM: Bee gbɛa Yosɛfu Alimate gbɛ̃́ gɛ̀ wabikɛ̀ Pilatiwa aà a gba zɛ́ à Yesu
    gɛ bua. Yesu ìwaɛ asii guu, kɛ́ àlɛ vĩakɛ Yuda gbãadeↄnɛ yã́i. Pilati wèi,
    ↄ̃ à gɛ̀ aà gɛ bùa.
  tcz-CHONGTHU: Chuin hicheng jou chun Arimathea Joseph, Yeshua seijui khat, amavang
    Juda ho gin jeh a guh thima hia ahin, ama chun Yeshua long chu pohdoh dingin Pilate
    henga aga thum'in ahileh, Pilate'in jong ana phal'e. Hijeh chun ama ahungin Yeshua
    long chu apo mangtai.
  mar-mar: यानंतर, जो अरिमथाईकर योसेफ याने आपल्याला येशूचे शरीर नेता यावे अशी पिलाताला
    विनंती केली. तो येशूचा शिष्य असून पण यहूद्यांच्या भीतीमुळे गुप्त शिष्य होता, पिलाताने
    त्यास परवानगी दिल्यावरून त्याने जाऊन येशूचे शरीर नेले.
  snp-snp: Ena Alimatea numudoti we Yosefe ya Yesu ege melami we minaifa, Yuda wenena
    kolini kolito lo oloto piyámoto monala mele falukuto meleto moni minami yakafo
    Pailati nedo ya uto Yesu kono ukana ikilito oluto unagolowe, loto loumaito, Pailatikafo,
    O, lito uto ikilito oluto wiye.
  isl-isl: Jósef frá Arímaþeu, sem var lærisveinn Jesú á laun, af ótta við leiðtoga
    Gyðinga, bað Pílatus um leyfi til að taka líkama Jesú niður og leyfði Pílatus
    honum það.
  spy-NT: Kimii ꞉chiito ake nyēē /kikēēkuurēē ꞉Yōōsēēf nyēbo Arimataaya. Ānkoo ki
    rubiintēētaab Yēēsu ꞉chiichoo, kiiyēēlē keey kōōywēyē kāāntōōyikaab Yuutayeek.
    Kiwokusoom ꞉chiichoo Bilaato kuchāmchi kuyib muustaab Yēēsu. Kuchāmchi ꞉Bilaato
    wokōōnēm muustaab Yēēsu.
  xnn-xnn: Wada nan am-ama ay si Jose ay iyArimatea. Si Jose et mamati ken Jesus ngem
    egayna inpagpagtek tay omegyat isnan aap-apon di Judio. Ngem issan nateyan Jesus
    dat omey ken Pilato ay mangdawat isnan awak Jesus. Dat palobosan Pilato siya ay
    mang-ala ken Jesus isonga dadat omey ken Nikodemo et alaenda.
  mwe-mwe: Gakapiteje genego, a Yoshepu bha ku Alimataya, gubhaajujile a Pilato bhatole
    shiilu sha a Yeshu. A Yoshepu pubhaliji bhaajiganywa bha a Yeshu, ikabheje kwa
    nng'iyo, pabha bhatendaga kwaajogopanga ashikalongolele bha Shiyaudi. Bhai, a
    Pilato gubhajitishiye. Kwa nneyo a Yoshepu gubhapite shoya shiilu sha a Yeshu.
  tte-tte: Yo ginauli bwaite meuloina simwawasi, kabo tomo yabo esana Yosepa, iya
    Alimadiya tomona, ilaoma yo Pailato koina Yeisu yona ikawanoiyan. Na Yosepa bwaite
    iya Yeisu kana tomuliya yabo yo inuwabui wadam mena kaiwena imatausi Yudiya toloinao
    kolili. Pailato italam kabo ilau Yeisu yona ikalai.
  tcs-tcs: Apta nau, Zosep blo Aramatia i bin go po luk Pailat. Zosep i bin sikret
    klostuman blo Zizas. Em i no bin wande nobodi paindaut em i klostuman blo Zizas
    bikoz em i bin prait prom dem Zuwislida. Zosep i bin aske Pailat diskain ya, ip
    em i ken teke da bodi blo Zizas. Pailat i bin gri so Zosep i bin go ane teke da
    bodi blo Zizas.
  hlt-THB: A hu na, Arimathea khaw awhkaw Joseph ing Pilat a venawh Jesu a qawk ce
    thoeh hy. Joseph taw Jesu a hubat pynoet na awm lawt hy. Judakhqi ak kqih a dawngawh
    ang hyp na awm hy. Pilat ak caming, cet nawh Jesu a qawk ce lo hy.
  soq-soq: Iesu warorowa dea Iosep, me Arimatia apanawa, Iuswa eiau sauleidie dainadainaua
    me wawe leidia apanawa. Me Iesu bolena atenlene Pailat mampe alene iririsane wanase,
    “Rua ba dia, ne Iesu etepa wadape bo nagawa imaalawo itupe weregasapa?” Ita Pailat
    me iririwa etene oaleno me ene leulene Golgotawo alene Iesu etepa winedia wadenaubene
    awanene anton.
  qub-qub: Chaypita Arimatea marca runa José jutiyoj Pilatuta ruwacuran Jesuspa cuerpunta
    pampachicunanpaj. Josëpis Jesuspa disïpulunmi caran. Ichanga mandaj Israelcunata
    manchacushpanmi mana musyachicuranchu. Ruwacuptin Pilato auniran. Chaura Josëga
    Jesuspa cuerpunta apacuran pampananpaj.
  att-att: Á ajjan yù tádday nga makituddu kâ Apu Kesu, si Kusè nga taga Arimatia.
    Ngam inilímak ni Kusè yù ángnguruk na gapu ta assing na sù ira karakalán na Kudio.
    Á pakarámak ni Kusè ta natayin si Apu Kesu, minay kâ Pilatto, ta en na kiddawan
    yù baggi ni Apu Kesu, tapè itanam na. Á inanugù ni Pilatto, á en na inâ yù baggi
    ni Apu Kesu, nga inipáno na.
  bki-bki: Mia toro na toru tai na kulo Ju nalo kialo, siano Yoseve, na vio bulukomeli
    na Arimatea, naio be Yesu kiano naiagagoano tai kirisiou kija ruei, mia naio jom̃a
    milavan kiano moneano ka napano naio jom̃a mermerou ga ka tomu na tortoru dolu
    nalo. Mia bogo napano kiano Tubo naio m̃aro, karina merouano nei bakovio, naruei
    naio ban ea Pailat mirano, bika Yesu mokotenano. Ana Pailat mijamo kanio, ana
    naio ba midular Yesu mokotenano ea m̃akolkolo.
  bqp-bqp: Abire gbɛra Yusufu Arimatea gɛ̀ɛ à wɛ́ kɛ̀ Pilatia, de à a gba zɛ́ à Yesu
    gɛ̀ɛ kipa. Yesu ìbaamɛ asiri gũn, kũ àtɛn vĩna kɛ Yuda gbãnadenↄnɛ yãi. Pilati
    wènɛ, akũ à gɛ̀ɛ à a gɛ̀ɛ sɛ̀ à tào.
  mcp-mcp: Ŋgwɔ́l múúd nyə á dʉ bə Arimatê nə́ Yósɛb, nyə á dʉ bə *mpwíín mə Yésus
    shwoód a dʉ́gə́ fúndə *Oyúdɛn. Ja ózɨmbɨ bwə́ á shîn kə búgə buud ɔ íkwolós məkuú
    bwə́ juwo Yésus kwɔ̧ɔ̧́ ntʉ́g lʉ́ mwɔ̧́ dɨ́ yí, Yósɛb nyə á ka wə́ Pilât nə́ Pilât
    yə́g nyə wáda nə́ a kə́g yîl mbimbə mə Yésus kwolós dɨ̂. Pilât mú magʉlə. Yósɛb
    mú kə ŋwa mbimbə mə Yésus.
  hat-hat: Apre sa, Jozèf, moun lavil Arimate a, al mande Pilat pèmisyon pou li te
    pran kò Jezi. (Jozèf sa a te yon disip Jezi, men an kachèt, paske li te pè jwif
    yo.) Pilat ba l' pèmisyon an. Se konsa, Jozèf vini, li pran kò Jezi, li pote l'
    ale.
  npl-NT: Satepa, José de Arimatea okitlatlaujtito n Pilato makikawili makiwika ikuerpo
    Jesús. Nin José okatka imomachti n Jesús san ichtaka porke okinmawiliaya n tiopixkeh
    judíojteh. N Pilato okikawili n José makiwika n kuerpo.
  bgg-bgg: Ji-è rek ched pha iidoh shii, Arimathea thawun hà rai pha Joseph, è Philath
    shii Isu ro siu ji lia wuii. (Joseph de Isu ro samoy ro, jimagunde ai ne ug, nyieliieshii
    Jewish pha riichaithek shii rum.) Philath è Joseph shii yao, na ai siu iy ji nya
    yi bo, jiè Joseph Isu ro siu iy ji yi pha wuii.
  eng-TCENT: After these things, Joseph of Arimathea, who was a disciple of Jesus
    (but secretly for fear of the Jews), asked Pilate if he could take away Jesus'
    body. Pilate gave him permission, so he came and took away the body.
  eng-BSB: Afterward, Joseph of Arimathea, who was a disciple of Jesus (but secretly
    for fear of the Jews), asked Pilate to let him remove the body of Jesus. Pilate
    gave him permission, so he came and removed His body.
  cpu-NT: 'Ikanta okaratapaake iroka, José Arimatea-satzi, ikampitairi Pilato, ikantziri:
    “Pishinetenari naanairi Jesús.” Irika José irijatzi kempisantakeriri Jesús, iromananekiini
    ikempisantzi itharovakaarira judío-payeeni. Ikanta Pilato ishinetaakeneri. Jatake
    José, jaanairi.'
  san-ASM: অৰিমথীযনগৰস্য যূষফ্নামা শিষ্য এক আসীৎ কিন্তু যিহূদীযেভ্যো ভযাৎ প্ৰকাশিতো
    ন ভৱতি; স যীশো ৰ্দেহং নেতুং পীলাতস্যানুমতিং প্ৰাৰ্থযত, ততঃ পীলাতেনানুমতে সতি স
    গৎৱা যীশো ৰ্দেহম্ অনযৎ|
  tac-NT: '''Lige ''ma suwábaga alakisá, bilé rió José anilime Arimatea anilichi bejtégame,
    lisensia tánale Pilato alué Esusi o''tomeo. Joseka bilé Esusi oyérame nile, tasiné
    ruwile Esusi oyérame ko alué e''wélala jurío majaga. Pilátoka ''la lisensia ''yale,
    a''lígeko alué rió José anilime o''tole Esusi ''ma mukúgame.'
  eng-WEBPB: After these things, Joseph of Arimathaea, being a disciple of Jesus,
    but secretly for fear of the Jews, asked of Pilate that he might take away Jesus’
    body. Pilate gave him permission. He came therefore and took away his body.
  gfk-H: Io, namur ta kaiken ra linga, Iosep mana Arimatia ga hanuat. Ma ia tiga bulu
    na hausur ta Iesu mah. Senbia ga kis kumaan taar hua kanong ga burtei ira Iudeia.
    Ga hanuat ga me saring Pailat utano palatamai Iesu. Ing Pailat ga haut, Iosep
    ga haan gaam a kap lah no palatamai Iesu.
  viv-viv: Tu kaliva saꞋeyana gimiyami, Yosefa bana kwanaAlimadiya. Bana kadu Yesu
    ana tomuliya tu gimuliyekauyena, miYuda yama tonagona gimatausedi faꞋina. Au bana
    gina Yesu wowona faꞋina Failato againe giveꞋoꞋola. Gihawahegeni-yo Yosefa gina
    wowona gikakilina be ginauwena.
  yao-yao: Payamasile yeleyo che Yusufu jwa ku Alimataya, ŵaŵendile che Pilato kuti
    achitulusye chiilu chi Che Yesu pa nsalaba. Che Yusufu ŵaliji jwakulijiganya jwao
    Che Yesu, nambo nganalilosyaga, pakuŵa ŵajogopaga achakulu ŵa Ŵayahudi. Nipele
    che Pilato ŵajitichisye. Che Yusufu ŵajawile ni kuchijigala chiilu chi Che Yesu.
  tgp-tgp: Tamlohi usuri non Iesu matea, Joseph mara Arimathea, mo jarohi na nona
    rasua hin Iesu matan mo matahu vara tamlohi tatavera nona Jew la pa sile na talai
    isana, ale mo vano isan Pilate mo usia vara i tinar̃ihi na tarapen Iesu vara i
    tavunia. Pilate mo tinar̃ihia, ale Joseph mo sui nar̃ihia na talopeilopei.
  auc-NT: Ayæ̈ ate Adïmatea quëwengä Ootee ïñömö oodeoidi awënëidi ïnänite guïñente
    awædö, ante awëmö Itota ëmïñæ̈ningä ïnongäimpa. Tömengä ïñömö Pidato Awënë ingante,
    Itota wodi baö pönömi ænte wëmoe, angantapa. Pidato Ao angä ëñëninque Ootee do
    pöninque Itota wodi baö timpodïwäa ongöñongante o togænte pædæ wææ̈nonte ængantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi José anelatibige nigotaɡ̶a Arimatéia jiɡ̶igo yotaɡ̶aneɡ̶e
    Pilatos, dipokota me yadeegi lolaadi Jesus. José eledi diotibece Jesus, pida baɡ̶a
    dinaɡ̶aditi me diotibece, igaataɡ̶a doitiogi niɡ̶ijoa lacilodi judeutedi. Igaanaɡ̶a
    dipokotalo, odaa Pilatos ja ikatece. Odaa José jiɡ̶igo nikatedini Jesus madataɡ̶a
    nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Go guzenina, du tub gonugau wanib Zosep, go Arimatea uzanan, go Yesus nugau
    noumeun enib a gegeulanau ebuan oi unabun zoimai Pailot aureun. Zosep go han Yesus
    nugau tapaimaraneun du, bo, go Zuda agal gumaranemen dudu banban uminaraimai,
    go Yesus en ougab petak eun wageimai meun. Pailot nug ‘io’ aurina, go betei, Yesus
    nugau noumeun enib a gegeulanau ebuan oun.
  ctu-BL: Juntiquil xcʌnt'an i cha'an Jesús, i c'aba' José ch'oyol bʌ ti Arimatea,
    tsi' ñopo Jesús ti mucul jach, come tsi' bʌc'ña judíojob. Che' bʌ tsa' ujti ili
    tac, José tsi' c'ajtibe Pilato i bʌc'tal Jesús. Pilato tsi' yʌc'ʌ i t'an. Tsa'
    majli José. Tsi' ch'ʌmʌ majlel i bʌc'tal Jesús.
  meq-meq: Ndoweye andaya tə zalay Yusufa, neŋgeye ndo i gəma i Arimate. Neŋgeye gawla
    i Yesu, ane tuk na, ta məkal, hərwi a dzədzar ta bəy i Yahuda hay. A ye a tsətsah
    tsəveɗ məzle mədahaŋ i Yesu ka Pilat. A ye a tsətsah na, Pilat a gwaɗay faya ayaw.
    Yusufa a maw, a zla na mədahaŋ i Yesu.
  noa-H: Hamau hi dʌ̈i mamag k'aawai hĩchab sĩejim woun hãb José ha t'ʌ̃r sĩerr. Chi
    José p'öbördam Arimatea hanʌm heem hajim. Hichdëujã hĩchab nawe Jesuu nem jaaujerr
    t'ãraucha hʌ̈k'aajerrta, tagam judionaanag hich k'augpim hök'ö haajeejim, hich
    dʌ̈i k'aigbaju k'ĩirjuwia. Pari maagjerrta mag ya chi Jesús meebaadëm k'aug hat'aawai
    Pilato haar mawia hirig jëeuwimajim haajem, Jesús chi meemdam heeg pawia harraag.
    Magbaawai Pilatoou hirig harrju haai sim habaawai heeg paa hauwia hat'aadëjim.
  alp-NT: Eleki Yusupe, tamata Arimatea, ikotie bei Pilatuse leke iruluke Yesuse bei
    ai tutine. Yusupe mere ihlaleke loko Yesuse kai Yesuse Eni maka lulua lekwe po
    isibake mo le rilai le tamata Yahudiaru esi elakaru. Pilatuse isuka hoko Yusupe
    ikeu ruluke Yesuse bei ai tutini mere.
  san-VEL: arimathiiyanagarasya yuu.saphnaamaa "si.sya eka aasiit kintu yihuudiiyebhyo
    bhayaat prakaa"sito na bhavati; sa yii"so rdeha.m netu.m piilaatasyaanumati.m
    praarthayata, tata.h piilaatenaanumate sati sa gatvaa yii"so rdeham anayat|
  kbq-kbq: Hagi anazama vagaregeno Arimatia kumateti ne' Josefe'a Jisasi amage'nentea
    disaipoli ne'mo, Jiu kva vaheku koro nehuno oku'a Jisasi fri'kerfa erino vanigu
    Paerotina antahige'ne. Antahigegeno Paeroti'a hugnare huntegeno agra vuno Jisasi
    fri'kerfa ome erino vu'ne.
  kbh-kbh: Chë soyënga tojanopasá chents̈ana, José Arimateocá, Pilátbioye tbojanimpadá
    Jesusbe cuerpo jesocñama chabolesenciama. José inamna Jesusbe canÿe ustoná, masque
    nÿe iytëcana, chë judiëngbiama auatja causa. Pilato aíñe tbojanlesenciá; as José
    tojána y Jesusbe cuerpo yojtsámbañe.
  ron-LSB: După acestea, Iosif din Arimateea, care era ucenic al lui Isus, dar care,
    de frica iudeilor, a cerut lui Pilat să ia trupul lui Isus. Pilat i-a dat permisiunea.
    A venit, așadar, și a luat trupul Lui.
  pon-pon: Murin mepukat Iojep men Arimatia, tounpadak en Iejuj amen, ari me rir,
    pweki a majak Juj oko, ap poeki ren Pilatuj, en mueid on i kalep en Iejuj. Pilatuj
    ari mueid on i. I ari waiki jan kalep en Iejuj.
  nhe-BL: Teipa ajsico José tlen ehua altepetl Arimatea. Yajaya quitoquili Jesús ixtacatzi
    pampa quinimacasiyaya nopa tlayacanca israelitame. Pero quema nochi ni panoc,
    José yajqui huan quitlajtlani Pilato ma quicahuili quihuicas itlacayo Jesús. Huan
    Pilato quicahuili. Huajca nimantzi José yajqui huan quitemohuito itlacayo ipan
    icuamapel.
  sps-sps: Voun a ka to, Josep, ayei na mes to te poo fi me tana ngats fan iny Arimatia,
    rangats to Pailat ma nom ya na puan e Jisas. (Josep ayei na matisian ten Jisas
    ana isen kan nararin tsoiny mumua tana taa Jiu, ayei te ororaav ir mes panainy
    tsoiny mumua tana taa Jiu to sa fafamuiny a faaman tsuan,) ai Pailat fatangan
    iny to Josep ma nom ya na puan e Jisas, ai Josep naa to sa nom naa ya.
  wnc-wnc: Siwana aminu tapatu umana Josep ngang iniking. Ita Arimatia yot gapmane
    nanaapa. Siwan ita Pailatde kuke Jesutane gupnasan tapikge natake inikut. Josep
    waapa Jesutane wamna atnatapbikat nana tapatu ngana ita Judia amindane takeakwakge
    akgwauke Jesue banip singgak kaknga atakusopukut. Sike Pailatda katewan ita kuku
    Jesutane gupnasan sandeke takepbut.
  bus-bus: Beee gbɛra Yusufu Arimatea gàa à wɛ́ɛ kɛ̀ Pilatia, lɛ à a gba zɛ́ à Yesu
    gɛ̀ pita. Yesu ìbamɛ asii guu, kɛ̀ èe vĩa kɛɛ Yuda gbãadeenↄnɛ yãnzi. Pilati
    wènɛ, ben à gàa à à gɛ̀ sɛ̀ à tào.
  gub-BL: Na'e Zuze Arimatez taw pe har wenoz Zezuz hetekwer oho Pirat pe a'e kury.
    (Hemimu'e romo hekon a'e. Numume'u kwaw hemimu'e romo weko haw amo wanupe a'e,
    ta'e ukyze Zutew wanuwihaw wanuwi a'e xe.) — Eraha hetekwer nehe ty, i'i Pirat
    izupe. A'e rupi weraha a'e wi kury.
  imo-imo: Jisas kolopa pora tirimu wali pele kombu Arimatea iye Josep pumbe Pailatendo
    Jisasinga onomu tiwi nimu. Josep yu Jisasinga ungumu pilipe lipe molorumu iye
    te, nalo Juda iye awili lupema pipili kolopalie mona lombili naa andopa kiyengo
    nimbe Jisasinga unguma pilipe molorumu. Onomu tiwi nimu wali Pailateni manda,
    liwi nimbelie ee nimu. Josep yu omba onomu mainye ltimu.
  boj-boj: Onaqa tamo bei aqa ñam Josep a Yesus aqa jejamu osim subq atqa marsiqa
    Pailat a nenemyqa gilej. Josep a Arimatea qure qaji. A Yesus dauryoqnej qaji.
    A Juda tamo kokba naŋgi ulainjrsiq deqa uliosiq Yesus dauryoqnej. A boleq di dauryosaioqnej.
    Ariya a Pailat aqa areq gilsiqa nenemyej, “Ni e odbimqa e Yesus aqa jejamu osiy
    subq atqa kere e?” Onaqa Pailat na Josep odyonaqa a Yesus aqa jejamu osiq subq
    atqa gilej.
  eng-DRA: And after these things, Joseph of Arimathea (because he was a disciple
    of Jesus, but secretly for fear of the Jews) besought Pilate that he might take
    away the body of Jesus. And Pilate gave leave. He came therefore, and took the
    body of Jesus.
  knf-knf: Yoŧef i uŧaak wi Arimati awo naţaşar Yeŧu aşë wo aandiiman wa ţiki aţi
    baweek biki bayuday. Wi Yeŧu akeţuŋ, aya ahepar *Pilat me ahil kayeenk puum kaya
    kamoy. Kë Pilat adinanii. Yoŧef abi ajej puum ayaanaan.
  san-KHM: អរិមថីយនគរស្យ យូឞផ្នាមា ឝិឞ្យ ឯក អាសីត៑ កិន្តុ យិហូទីយេភ្យោ ភយាត៑ ប្រកាឝិតោ
    ន ភវតិ; ស យីឝោ រ្ទេហំ នេតុំ បីលាតស្យានុមតិំ ប្រាត៌្ហយត, តតះ បីលាតេនានុមតេ សតិ
    ស គត្វា យីឝោ រ្ទេហម៑ អនយត៑។
  arn-NT: Fey dew rupalu tüfachi dungu, Jose Arimatea tuwlu, dungumefi ta Pilato ñi
    elutuaetew ta Jesus ñi kuerpu. Jose ta ka femngechi Jesus ñi kiñe disipulu ürke
    tunte ellkankechi rume tañi llükafiel mew tati longkolechi pu judiu. Pilato elueyew
    ñi femael, fey Jose yemetufi Jesus ñi kuerpu.
  zas-NT: Chi gulox gojc zian, wej Xiëb, bén zëëd guiedx la Arimatea, bignabaman diidxbee
    loj Pilato din yaletaman xcuerp Jesús din chiquieꞌchaman laaman. Në bén la Xiëb
    bililadx Jesús, per ralanzi, guial bidxebaman bejn ree. Badëëd Pilato diidxbee,
    zeel wej Xiëb bigxiiman xcuerp Jesús.
  ken-NT: Ɛ́tárɛ́ nɔ́kɔ́, mmǔ amɔt átwɔ́. Áká nnyɛ́n bɛ Josɛ́f. Abhak mmǔ ɛtɔk
    Arimátia. Achí nyaka mmu anɛ ákòŋo Yesu. Ǎcháy nyaka bo Israɛl ndu yi achi
    nkoŋo Yesu. Afʉɛ́t arɔk ntá Páílet bhɛ́sɛ́ bhɛ́sɛ́, anɨkmʉɛt bɛ Páílet andɔ
    yi ámfɛ́rɛ́ mmʉɛt Yesu ndǔ ɛkotákátí. Páílet achyɛ yi bɛtaŋ bɛkʉ nɔ. Josɛ́f
    arɔk yɛ, afɛrɛ mmʉɛt Yesu ndǔ ɛkotákátí.
