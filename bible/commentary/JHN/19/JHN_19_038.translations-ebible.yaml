  txq-txq: Hambu hatahori esa, nade Yusuf, numa nggorok Arimatea mai. Ndia oo dadi
    neu Yesus ana nunin boe. Tehuu ana tungga Yesus no nefunik, nahuu ana namataꞌu
    hatahori Yahudi malanggan nara. Ana neni nggubenor Pilatus neu, de noke fo nggubenor
    fee lelak neu ndia, fo haꞌi neni Yesus ao-mbaa mamaten. Nggubenor simbok no malole.
    De Yusuf neu nakonda Yesus ao-mbaa mamaten, boe ma nenin laꞌo.
  aaz-aaz: Anmuiꞌ atoin es, kaan ee naiꞌ Yusuf, naꞌko kuan Arimatea. In njair Naiꞌ
    Yesus In atoup noniꞌ msaꞌ. Mes in natuin naꞌkor-koroꞌ neu Naiꞌ Yesus, natuin in
    namtaus atoin Yahudis sin aꞌnaet ein. In nnao neu gubernur Pilatus, onaim antoit
    gubernur ee he nfee ne mainuan he neik Naiꞌ Yesus In aon-taꞌun amates. Gubernur
    ee nroim. Rarit naiꞌ Yusuf annao nasanut Naiꞌ Yesus In aon-taꞌun amates naan,
    onaim neik Je nnao.
  qup-NT: Chaypi tiyarka shuk apunchi José shutiyu Arimatea llaktamanta. Payka Jesusta
    kirik runa karka. Chasna kashpanpas mana munarkachu nima pi yachananpa apu masinkunata
    manchashkanrayku. Chay runaka Pilatoma rirka tapunanpa Jesuspa aychanta allarishka
    urku uchkupi churashpa tapananpa. Pilatoka arí nishpan Jesuspa aychanta apak rirka
    churashpa tapak rinanpa.
  azb-azb: Bundan sonra Arimateyalı Yusif Pilatdan İsanın cəsədini götürməyi xahiş
    etdi. Yusif İsanın şagirdi idi, amma Yəhudi başçılarından qorxduğu üçün bunu gizli
    saxlayırdı. Pilat ona izin verdi və Yusif gəlib İsanın cəsədini götürdü.
  eng-DBY: 'And after these things Joseph of Arimathaea, who was a disciple of Jesus,
    but secretly through fear of the Jews, demanded of Pilate that he might take the
    body of Jesus: and Pilate allowed it. He came therefore and took away the body
    of Jesus.'
  guo-NT: Jesús tʉp wʉt, José, Arimatea paklowaxpijin, fʉlaechon Pilato poxade. Pat
    wʉton Pilatoxot, José kawʉajan Pilato, patʉpan Jesús xalaeliajwapon, osliajwabejpon
    mʉaxwʉajxot. Japon José maliach naexasit Jesús, pejlewla xoton judíospaklochowliajwa.
    Do jawʉt, Pilato najaw-aech José xalaeliajwa patʉpan Jesús. Samata, fʉlaechon
    patʉpan poxade.
  hla-hla: Poata te kapaia a man ka teka, be Josep a katun tara taun i Arimatia e
    rangatsena e Pailat te go lu menien u tuanrei tere Iesu. E Josep a toa katunun
    tsitsilo tere Iesu, kaba nonei e matoutir u Jiu me hamousena a nihamana i tanen.
    Be Pailat e hanigana, be Josep e lana me na lu ba nena a tuanreina e Iesu.
  mav-NT: Mi'i hawyi Iesui ewy Iuse toto Piratu kape Iesui piit hẽtup hamo toto. Mi'i
    Iuse ti Iesui potmu'e wen ma'ato ti token'ẽ Iuteuria pupi imohey hap enoi hamo.
    Mi'i ti tawa Arimateia kaipywiat toto Piratu kape hawyi to'e — Morekuat e atihep
    teran wyti Iesui piit aria'yp posak pyi mehĩ e. Mi'i pote toiwesat — Hẽ to e etihep
    to e. Mi'i hawyi Iuse toto hawyi toimo­'ãpyk ta'yn Iesui piit aria'yp posak pyi.
  kpf-kpf: Kwâkŋan Yosepe, Arimataia kamânân gokŋâ, zâkŋâ Pilatogâren âimŋâ Yesugât
    kâmbarâŋ mâkâbapkât sâip. Sâi Pilatoŋâ nâŋgâŋaŋgi âi kâmbarâŋ mem ârip. (Mârum
    Yosepe zâk Yesugât a ândeip. Ka zâk Yuda a sâtŋâ zeŋgât keŋgât op zo muyap mân
    sâm ândeip.)
  ppo-ppo: Atéró, ai ala kemetepa etéyalepó. Arimatea be whi̧kó Josep a̧kélé Yesuné
    yó matere whi̧tei, Juda topo whi̧rape kolóló wituraalu, ama tuȩ́ tiki tiró betere
