    tok be como arja' nxbej ri' chiquewach ja rach tak aj Israel. Ja c'a tok xekaji
    ruq'uin ja Pilato ya' lugar tre rmal chi nuc'amel ja cuerpo in queri' xuban xuc'amel.
  tdt-tdt: Depois José husi sidade Arimateia baa husu lisensa ba Pilatus atu hasai
