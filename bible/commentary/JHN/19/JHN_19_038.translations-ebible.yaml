  lif-NT: ᤂᤧᤴ ᤀᤣᤃᤠᤱ ᤀᤠᤖᤡᤔᤠᤌᤡᤕᤠ ᤐᤠᤱᤈᤢᤶᤒᤠ ᤕᤢᤛᤢᤑᤧᤴ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤐᤣᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤏᤠ᤺ᤰᤋᤢ॥
