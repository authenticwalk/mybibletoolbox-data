  adz-adz: Raiyi da garam mangan binganggan Yosef, mpada mingꞌa gamp Arimatia ifa
    gut i Pilatus i uda Yisu rini uriatsan fadan. Arangan garam mangan atsungꞌa Yisu,
    da bitsintaꞌ irat i garam Yuda garam gudzunggan da idzigin runggan angu. Pilatus
    ini nifun, da arangan ifayu Yisu rini uriatsan ifan.
  sri-sri: 'Jesús boadero pʉrʉ, José Arimatea wãĩkʉri makãmʉ Pilatore Jesúya dʉpʉre
    sẽrẽgʉ̃ waayupʉ. José judío masaka oparãrẽ güisĩã, Jesúre bʉremugʉ̃ ããrĩrĩ́rẽ
    gajirãrẽ werebiridi ããrĩmí. Pilato ĩgʉ̃rẽ: “Jáʉ, ĩgʉ̃ya dʉpʉre ãĩaka!” ãrĩmakʉ̃,
    José curusa pʉro waa, Jesúya dʉpʉre ãĩdijumi.'
  nal-nal: Lamuraana, Iosep ila bina laba Aarimaatiaa xa iaari zin Paailat kuna vaziaap
    lukang Iesu ina xa maat faanong. Iosep naan aza rapti varaviraai zin Iesu, singsaxai
    a inaxam paazaaiang sina xa vunfunaai wanaze xa marauring amun paamua zin amun
    Judaa. Paailat ka rudaxa wana Iosep kana vaziaap luk Iesu ma naan ka vaziaap luk
    Iesu ma xa waan.
  kyq-kyq: Kɛn nakgen se jaay deel se, Yusup kɔɗ Arimate se, naan̰ kic maakŋ jeege
    tun mɛtn Isa ki naɓo taa Yaudge se, naan̰ ɓeere ɔɔ tɔy tɔy ron̰a. Naan̰ ɓo ɓaa
    tɔnd mɛtn Pilat taa ɓaa kɔɔɗn ro Isa ro kaag ki. Gɔtn se Pilat tookin̰, ɔn̰ Yusup
    ɓaa ɔɔɗ ro Isa.
  kwd-kwd: Ma 'i burina ni 'ola lo'oori, la Josef nga wane fa'asia 'i Arimetea, ngaia
    'e leka mai maka soea la Paelat fana nonina la Jisas, fana 'agila ngaria. La Josef
    laka'u, ngaia nga wane na fufu'iwane ala Jisas la'u mola, tafe'ua ma ngaia 'e
    nagwa mola, tofuna ngaia 'e ma'unge'enia nga ta'a na'ona'o 'i Jiu lo'oo. Ma la
    Paelat 'e alamia, ma ngaia ka leka mai maka ngaria no'o.
  ded-ded: Imoc wisickeu ngic mong kpara Yosefe Arimatianac, yeng Piratoaru kemma
    Yesuac fareng mesiudeac kpesimiec. Kpesimiu Piratongo desiu Yosefengo kemma Yesuac
    farenga mesiec. Imoc yofiac, ye Yesuac medac anu ye yudangic yeneac kengec kpeu
    fingectegecma mi kefec.
  ewe-ewe: Le nu siawo megbe la, Yosef si tso Arimatia la bia Pilato be wòaɖe asi
    le Yesu ƒe ŋutilã kukua ŋu na ye. Yosef nye Yesu ƒe adzamenusrɔ̃la, elabena enɔ
    vɔvɔ̃m na Yudatɔwo. Pilato ɖe mɔ nɛ, eye wòva kɔ Yesu ƒe ŋutilã kukua dzoe.
  nuy-nuy: Anubanila-wala, nubagi na-Joseph ana-Arimathea-yinyung naagi-yung ni-marrbuy-maa-yinyung
    na-Jesus. Yagu niga wu-miḏaamimi ni-wij-baṉagaa-wugij, niga yamba ni-ḏirrngawini
    warra-Jew-wala waa-runggu-runggal. Aḏaba nga nu-yandhawiwandi na-Pilate-guy nguynju
    yadhu aniwu-waṉagaa na-Jesus-yinyung ana-ngun.gu. Nigaayung na-Pilate nu-magayn
    “Yii,” ni-yamayn.
  cop-BHC: ⲘⲈⲚⲈⲚⲤⲀ ⲚⲀⲒ ⲆⲈ ⲀϤⲒ ⲚϪⲈⲒⲰⲤⲎⲪ ⲠⲒⲢⲈⲘⲀⲢⲒⲘⲀⲐⲈⲀⲤ ⲀϤϮϨⲞ ⲈⲠⲒⲖⲀⲦⲞⲤ ⲈⲞⲨⲘⲀⲐⲎ ⲦⲎⲤ ϨⲰϤ
    ⲠⲈ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲚⲀϤⲬⲎⲠ ⲆⲈ ⲠⲈ ⲈⲐⲂⲈ ⲦϨⲞϮ ⲚⲚⲒⲒⲞⲨⲆⲀⲒ ϨⲒⲚⲀ ⲚⲦⲈϤⲰⲖⲒ ⲘⲠⲒⲤⲰⲘⲀ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲞⲨⲞϨ
