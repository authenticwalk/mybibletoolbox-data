  eko-eko: Paata ya toole Yuusufu wa sitati ya Arimateeya, khunvekela Pilaatu mwiili
    wa Yinsa. Yuusufu aari nakhiyoni wa Yinsa, ila wa sirini, maana aari owoova mayaahuuti.
