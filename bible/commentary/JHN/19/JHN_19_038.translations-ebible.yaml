  cnt-NT: Cang₂ guë́₄ jaun₂ në́₃, ca₂mɨ₃ jan₂ dsa₂ i₂chen₂ José, i₂chan₂ juɨg₂ Arimatea,
    i₂jme₁lɨ́n₄ jan₂ dsa₂ i₂quián₅ Jesús, la₁ia₁ jme₁'éin₂ con'₂ të₃co'₅₄ bá₄, ia₁
    a₂gain₃ dsa₂ judíos; ca₂mɨ₃ Së́₄ 'éi₂ ne₄ Dsi₄má'₂ Pilato a₂con₂ nɨ₁ŋɨ₁ 'lag₄
    Jesús. Ca₂cuë₃ bá₄ Pilato jmɨg₄, jaun₂ ŋe₄ Së́₄ ca₂i₁sioin₅ 'lag₄, jaun₂ ca₂tág₃.
  tif-tif: 'Uyo kanubi dinim kelule, awasekim Josep ayo abip Arimatea kayaak kemin,
    ali Yesus ami lak duusa. Yale, ali Juda imi kamok kamok imi itam-suun-daaya maaklo
    Yesus ami lak duusa. Kemin, ali utamaya, Kaali alik kanubi dinim kelu kala, kala-somdaya
    kulaali, ayo din kiyap Pailat ami dik-daala ko: Yesus ami as kuli kaali, yaap
    kulii-unomi yoko? kala tili no akaya, Pailat ayo bokola: Ayo, yaap kuno din kuluu
    kulii-unolap taa! akale, Josep ayo tam Yesus ami as kuli kaayo, kuluu kulii-una
    ko.'
  nlx-nlx: ज्यी वातीन पासाण अरीमतीया गावान युसूफ यीशुन एक चेलो ईतो, पुण यहुदि आदिकारीन
    बियीन वोजेसे ज्यी वातीह लिकाड़ीन मेलतालो। तो यीशुन देड़ाह ली जाणेन केरता पिलातुसा
    फाय विन्ता किऱ्यो, पिलातुस तान विन्ताह होमल्यो, एने तो आवीन यीशुन देड़ाह ली गीयो।
  apw-NT: 'Díí bikédí’go Joseph, Arimathéadí’ gólíni, Jesus yits’ą́’dí’ ígoł’aahíí
    nlíni, dánant’į’ego Jews daanlíni yénáldzidhíí bighą, áń Jesus bits’íhíí yíyókeed:
    áík’ehgo Pílate baa godin’ą́ą́. Akú ńyáágo Jesus bits’íhíí naidnné’.'
  gum-gum: Øyeeg chab puraiben, José Arimatea pueblosriibe Jesúswei asrwan srua inrrab
    cha, Pilaton miabig køn, tru Josébe judíosmeran kørig køb Jesúswan nui isuigutø
    uñibig kuagucha. Inchen Pilatobe ka srua ibashen, Josébe asrwan srua ibig køn.
  not-NT: Aique ira José ira paniacha poeboroquë jitacha Arimatea yamanopëri Pirato
    cara iráganëri igamaga Jesos. José iriro ira aguiatabitari Jesos comanoroni, itsoroquerininta
    jorío. Aro ira Pirato inintacaqueri ira José. Aro yáganeri igamaga Jesos.
  plu-plu: 'Ariwnteke ini pahapwi awayg giw José arimatéyene danuh atere. Ig pahapwi
    gaytakkis Kiyapwiye Jesus gikannuhnipwi henneme ig ka akkaw awaku ig apis gibohrikis
    nerras judeyenepwi giwewkistenkis. Ig hiyapni henne ku samah ayipa gimiremni,
    ig tipik danuh atere git amekene Pilatus. Ig awna ta git: ―Kiyapwiye, uyá amnihun
    isaksan adahan nah atere iwepye amekenemni Jesusmin gipit. Igme amekene Pilatus
    kaytwa giwn: ―Bariká. Iwepnika. Ig kiyapwiye José timapni henne, ig tipik wiwhpiye
    Kiyapwiye Jesus gipit aminatak giyakni.'
  iou-iou: Eruk ätu itkaŋ äma kubä Arimatea nanik wäpi Josep unitä päŋku Pailat Jesu
    täŋo komegup änekta iwet yabäŋkuk. (Josep uwä Jesuta nadäŋ imani äma kubä upäŋkaŋ
    Juda äma ekäni ekänita umuntaŋpäŋ nadäkiniki kwawak nämo yäŋahäk täŋkukonik.)
    Unitä päŋku iweränkaŋ Pailattä yäŋtäreŋ imiŋkuk. Yäŋtäreŋ imänkaŋ päŋku Jesu täŋo
    komegup päya kwakäp terak nanik ketäreŋkuk.
  ntp-NT: Amaasi ʌmo cʌʌli Osee tʌʌgiducami Arimateeʌrʌ oidacami ii dai taí oigaragai
    ʌPilaato sai dagitona isbʌʌquia ʌgai ʌSuusi tuucugadʌ. Daidʌ ʌOse ʌrvaavoitudadamicatadai,
    tomasi ʌsto vaavoitudai ʌgai. Ʌʌbʌidi ʌgai ʌjudidíu cascʌdʌ. Taidʌ ʌPilaato maa
    oigaragai isbʌʌquiagi ʌgai ʌSuusi tuucugadʌ. Taidʌ ʌOsee ii dai bʌcai tuucugadʌ
    ʌSuusi.
  rai-rai: Namur, Iosep a te Aarimaatia i aaring Pilaato kup a minaatin Iesu. Maa
    ia kaai raa naat na wawer baa i murmur ino ku Iesu, kabina i burutaana raa kum
    te Iudaia. Ma Pilaato i mulaaot taai kupi in waan ma in palaa pari paa a minaatin
    Iesu.
  haw-1868: Mahope iho, noi aku la o Iosepa, no Arimataia ia Pilato, e ae ia ia e
    lawe aku i ke kino o Iesu, he haumana hoi ia na Iesu, ua hunaia no nae i ka makau
    i na Iudaio; a ae mai la o Pilato ia ia. Hele aku la ia, a lawe aku la i ke kino
    o Iesu.
  ffm-ffm: Caggal mum, Yuusufu Arimatiyanke ndaardi Pilaatu yalla omo ɓamta tew Iisaa
    oo. Pilaatu jaɓani mo. O ɓamti oon. Tawi Yuusufu oo yo taalibbo Iisaa e cuucuukka,
    sabi omo hulannoo hooreeɓe Yahuudiyankooɓe.
  arb-NAV: بَعْدَ ذَلِكَ طَلَبَ يُوسُفُ الَّذِي مِنَ الرَّامَةِ إِلَى بِيلاطُسَ أَنْ
    يَأْذَنَ لَهُ بِأَخْذِ جُثْمَانِ يَسُوعَ، وَكَانَ يُوسُفُ هَذَا تِلْمِيذاً لِيَسُوعَ
    وَلَكِنْ فِي السِّرِّ، لأَنَّهُ كَانَ خَائِفاً مِنَ الْيَهُودِ، فَأَذِنَ لَهُ
    بِيلاطُسُ. فَجَاءَ يُوسُفُ وَأَخَذَ جُثْمَانَ يَسُوعَ.
