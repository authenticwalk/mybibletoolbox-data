  bss-NT: Ámbīd enɛ̂, Josɛbɛ awě ambíd á dyad á Arimatia, anláá Payledɛ aá,
    ábɛ mɔ́ kunze âted ndim ḿme Yesuɛ. Josɛbɛ abédɛ́ɛ mbapɛɛ awě Yesuɛ, boŋ énkêmbídédté
