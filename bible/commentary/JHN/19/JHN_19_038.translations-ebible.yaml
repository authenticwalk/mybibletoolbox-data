  cof-NT: Jesuca tsanlaquinunbi, Joseri Pilátochica jinue. Ya José Arimatea pueblobi
    nechi joto, Jesuchi tsachi pejominue. Juntonan israelita mantaminlaca jelechi,
    nosa Jesube penenamin jominue. Aman yari Pilátochica jito, Jesús puyacaca cuwasa
    rocainue. Pilátori manpatariniquede! tinan, Jesús puyacaca manpatarito tanjilainue.
  srm-NT: Nöö di juu dë, i bi abi wan womi de kai Josëfu u di köndë de kai Alimatea.
    Nöö a bi dë wan bakama u Masa Jesosi tu, ma a tjubitjubi fasi fu di a bi fëëë
    dee hedima u Dju. Nöö di Josëfu aki go a Gaama Pilati go hakisi ën pasi faa sa
    go tei di dëdë sinkii u Masa Jesosi tja go bei. Hën di Gaama dëën pasi.
  qvs-NT: Chaypi karkan Arimatea llaktamanta runa Jose. Joseka Jesusta kreyik runa
    karkan. Payka mana munarkanchu ni pi yachananpa Jesusta kreyik kananta judiyu
    awtoridarkunata manchashpa. Joseka rirkan Pilatota mañak Jesuspa kuerpunta apananpa
    pampak. Chaymanta Pilato almitiptinna kuerpunta aparkan pampak.
  zca-NT: Or milox ngok kure', orze' ngwa Che xa' nak tu men yezh Arimatea lo Pilat
    par mina'b xa' lo Pilat, wei' xa' kwerp che'n Jesús, mbaino nguziyël Pilat. No
    Che re' nak tu men che'n Jesús, per yent cho lo nzhabt xa'i por nizheb xa' lo
    rë xa' nak zhi'n lo rë men Israel.
  cbc-NT: Tie bero José cawãmecʉcʉ Arimatea macããcʉ̃ pʉame cʉ̃ jẽniñupĩ Jesús rupaʉri
    ãnajẽrẽ. Mai, José pʉame Jesure catʉ̃goʉsaʉ ãmi. Baipʉa, baujaro mee catʉ̃goʉsanucũʉ̃
    ãmi, judío majã quetiuparãrẽ cauwi ãnirĩ. Bairo cʉ̃ cajẽnirõ, Pilato pʉame cʉ̃
    yʉri, cʉ̃ rupaʉri ãnajẽrẽ cʉ̃ neárotiyupʉ Josére yua. Bairo cʉ̃ caátirotiro yua,
    José pʉame Jesús rupaʉri ãnajẽrẽ necoásúpi.
  qxo-NT: Tsaypitanam Arimatea marcapita Jose jutiyog runa Pilatuman aywar rugargan
    Jesuspa ayanta pampananpä. Autoridäcunata mantsacurninmi payga Jesuspa discïpulun
    canganta willacurgantsu. Pilato “Apaylla” niptinnam Jose cutiycur Jesuspa ayanta
    apacurgan pampaycunanpä.
  mox-mox: Ta Ieisu ena ʼaliga ʼabibodanaya Iosefa Alimatia ʼolotona mai Failato ʼinaya
    ta venoqiea Ieisu ʼwafina weaqina. Ta baʼe Iosefa nana tauna Ieisu ana toʼabiboda
    taha. Ta tauna lova ʼwaivega vetoʼabiboda Ieisu weaqina, mana me Diu mwaninivedi.
    Ta Failato Iosefa ena venoqi weaqina awafela, ʼinega tauya Goligota ʼinaya ta
    Ieisu ʼwafina ʼewa webuiea ʼetoluaiega.
  kew-kew: Gore Yesu aba rogaata loare adaare Arimatea su-para piri aa Josep nipumi
    Pailat lakeloa Yesu nipuna ro rita pono sa. Go Josep-re nipumi no Juda aanu madaa
    paalame omea-pulu nipumi kudiri pi kone sua Yesu madaa kone rulasa. Pailat-me
    e sa-pulu nipumi ria pisa.
  dww-dww: Inam kauidima muridie Jousep Arimatia tauḡominama, tauna Paelat yai baḡana
    Yesu tubuḡinama paḡonama aubainama. Jousep tauna Yesu na tauwai muriwatanama.
    Tauna Jius babadidima ya nairedina aubainama, tauna moisirie Yesu yawai sumaḡena.
    Be Paelat Jousep yai anine da tauna Yesu tubuḡinama ya kaipore be ya nawena.
  nif-nif: Josep Alimatia nanin endɨ Yesulok gwañgwa no kuñguk, gan Juda ama biesɨla
    mɨsɨñgukta tɨmbi gitañgitak pat-sembɨñguk. Yesu kɨmɨñgukta endɨ Pilatoloñ ñambi,
    ñɨndɨñ nɨ-nandɨñguk, “Nak Yesulok dalandan kɨndem tɨke ñawɨt ba?” Eumbi nandɨ-ñɨmumbi,
    ñam Yesu kloñbat plon nanin bɨndɨpi, tɨke ñañguk.
  twi-ASANTE: Yei akyi no, Yosef a ɔfiri Arimatea a ɛsiane Yudafoɔ ho hu enti, na
    ɔyɛ Yesu suani wɔ kɔkoam no kɔsrɛɛ Pilato sɛ ɔmma no ɛkwan na ɔnkɔyi Yesu amu
    no. Pilato penee nʼadesrɛ no so. Ɛno enti, ɔkɔyii Yesu amu no.
  aoj-aoj: Josep Arimateainai anen alipunai Jisasi, apaꞌ anen ombal mahana ma amom
    Juda. Eaꞌ nahapifana nomonas atis sape sandambahoꞌ. Aꞌi owaꞌ main, anen nafeꞌ
    nahaliꞌ Pailata alop Jisasi, Eaꞌ Pailat naꞌi ahoꞌ, aꞌ nafeꞌ nofaꞌap nafeꞌ.
  cbv-cbv: Jesús ã wʉnat tʉ́ttimah, José Arimatea tʉ́tchidih bóo, ã́ih bácahjidih
    ʉb deyaat tʉ́ʉt niijná, Pilatodih ʉʉ́bʉ́dih ãt bejep wʉt jĩ. Páant ã ʉʉ́bʉ́chah
    joinít, ã yohat pínah niijná, Pilato caandíh ãt ʉb deyaat tʉ́ʉtʉp wʉt jĩ. Páant
    ã ʉb deyaat tʉ́ʉtʉchah joinít, José cruzboó ñʉhnit pebhna jʉinít, Jesúíh bácahjidih
    ã ʉb deyanap jĩ. José jwĩ déewã maátadih ʉ́ʉmna, Jesúsdih ã jepahatjidih ãt naáwíhcap
    tajĩ.
  taw-taw: Pen bɨ man sɨkol Alimateya nɨb olap yek. Ne Jisas bɨne olap pen, Juda bɨawl
    okok kɨlop nɨŋɨd pɨlɨkɨl, mɨseŋ ma agolɨgup. Bɨ anɨb ak yɨb ne Josep. Jisas nop
    gɨlak ak gɨjuwɨlak, Josep ne Jisas nop dad amnin agɨl, am Paylat nop agnɨgek,
    yaw agek, am dɨnɨg amnak.
  jic-NT: Pjü niná tepyala na, yom pjaní Pilato nt'a tjemey, la tjemyona Jesús jüp'üy
    la toc. Pilato tjevele 'ücj la ta'es jupj jüp'üy, mpes tjac', palá nt'ya jüp'üy.
    Yom nin la tjijá José lotsja. Arimatea mpe 'eseptsja jupj. Jesús discípulo watsja.
    Lecj jéyatsja la p'in judiopan jis jepapan jis lal, mpes lyájasa wínetsja püna
    p'in; püna ma véletsja la p'a jis lal jupj cus tecyon̈ca Jesús.
  zap-NT: Chene wluzh wak neree, wa Xeb men-Arimatea wnab Xeb lo Pilato ne ydee Pilato
    si gweey Xeb Jesus. No Xeb nak te xpén Ne, per legue ngueedx nak Xeb xpén Ne,
    por ne rdxe Xeb xtis-Israel. Lex wdee Pilato si wa Xeb weey Xeb Ne.
  wer-wer: Yesu wel wiin Arimatia kakaan omën namp Yosep ngaan Yesuu ru sak wakaimaupök
    Yuta omën kaöaröen kas ëën ëlëëp wëaupök Pailatë naë së Yesuu sokur ent ëëpënëak
    ök mëëa. Pël ëën Pailat pi kuure mak maan së sokur ent ëa.
  ipi-ipi: Atimatiya tano okona tane Josepe oko bala Jisasa bilipi lo ateane tekeko,
    balato Jisasa bilipi leyo lo lapana ewando, Juta yame akali tupamane kenda-pene
    mindi bala gulaini lo yuku wato, tengamane too pua bilipi lo ateaipia. Wuane tekeko,
    matili Jisasa omea-angi, Josepeto Pailate tee loto, Jisasana umbaini oko mali
    pulu pokale, gulape leaipia. Wuane lea-kola, Pailateto balana pii okone yano peyoto,
    atu yalua-ko. Nimbato balana umbaini oko mia lea-kola, Josepe epoto, Jisasana
    umbaini oko meaipia.
  qul-NT: Chay pasayta, Arimatea llajtayoj José Pilatomanta mañarkan Jesuspaj cuerponta
    apacapunanpaj. Josetaj Jesuspi creejcunamanta ujnin carkan, judiocunata manchacuspa
    pacallapi carkan chaywanpas. Pilatotaj permisota korkan. Josetaj purispa, cuerponta
    apacaporkan.
  ter-NT: Ikénepoke neko koekútihiko, pihóne xoko Pilátu ne Yûse, enepone íhae pitivóko
    koéhati Arimáteya epemóponoati yusíkea veyópea muyo Jesus kuruhúke. Yoko koati
    íhikaumaka Jesus neko Yûse, itea he'ono'ú koêti itúkeova vo'oku píkea po'ínuhiko
    jûdeu. Poréxoa Pilátu itúkea kuteâti épemone. Yane pihóne ne Yûse veyóponea muyo
    Jesus kuruhúke.
  bmr-NT: 'Toonobuunatɨ Jose Arimatea cuumioobo Jesuma efeehicauruubo judiomɨ ñɨhicutɨ
    toovono ufuuboro Pilatoco dilluubo Jesu ifiico ihɨcɨqui. Jaaneguiiha Pilato: Jii,
    nuuhi. Jaaneguiiha ufuuboro Jesu ifiico ɨcɨjeubo.'
  fuf-fuf: Ɓawto ɗun goɗɗo no wi'ee Yuusufu jeyaaɗo Raamati, tawi on ko taalibaajo
    Iisaa nun, kono ko e nder gundoo sabu tawde himo hulunoo hooreeɓe Yahuudiyankeeɓe
    ɓen, o torii Pilaatu yo o newnan mo o ƴetta furee Iisaa on. Pilaatu newnani mo.
    Onsay o ari, o ƴetti furee on.
  bhl-bhl: 'Beli, Alimatea abiw kunum mak em wiin e Yosew ete kale. E Yesus elo “Fein!”,
    dangenale kunum kebise kate, e Suda kawtiw im kak yetebiliw kunum im awan finganeko,
    wokmo dim kuw Yesus elo gelewkabe kunum ete kale. Kaem ding dim bakate, e uneko,
    Failat elo bokolewomele: “Ne ki keko, Yesus em fom be kuloki ye?”, dangei, e “Kenka!”,
    dangse kasike, e Yesus em fom be kuluko, de unse kale.'
  ons-ons: Yewa wane ŋadino Yosep, Arimatea matko ŋine, oŋo Pilat wano ari Yesu wane
    pareŋine mayakane olatke. Yosep eŋe Yesu wane medep geke, ŋo eŋe didiwo mi geke,
    onoka wane eŋe Yuda ŋei ŋetne eŋane kaetkaki, siu siuko geke. Pilatŋo olale rake,
    Yesu wane pareŋine maine mayake, eso Yosep eŋe ari Yesu wane pareŋine makoke ma
    arike.
  con-NTPO: Tsa'caen tson'fasi José, Arimatea'su a'ija, Pilatoma iñajan Jesús ai'voma
    afesi angaye. Joséja Jesúsve in'jan'cho. Tsa'ma israendeccuma dyojopa a'tutsseyi
    injancho. Pilato mandasi Joséja Jesús ai'voma anga.
  ghs-ghs: Obetemi Dzosepe Arimatteoho nena (noi bosata qupibake Dzesuho torota biranateta)
    noi Dzesuho tumakhata naatetanihe Dzuta abi mimiho attike eeteqi noi te nokoho
    pengata paaqata qaarara. Oonihe noi Piratoho torota baaqi Dzesuho keba quba qasa
    hiiremi Piratohota isanatemi no aima tuumata. Oonita Nikotemo oho qesa ganobine
    ma eebeke uranoma qesa, oho bame 30 kiro oho isakike gama aima baata.
  peg-peg: ଇ ସବୁ ଗଟ୍‌ଣା ପାଚେ, ଇମ୍‌ଣି ହାରାମାତିୟାତି ଜସେପ୍‌ ଜିସୁତି ରକାନ୍‌ ଚେଲା ମାଚାନ୍‌,
    ମାତର୍‌ ଜିହୁଦି ନେତାର୍‌ ପାଣ୍ଡ୍ରୁତିଂ ଡ଼ୁଗ୍‌ଜି ମାଚାନ୍‌, ହେୱାନ୍‌ ଜିସୁତି ଗାଗାଡ଼୍‌ ଅଦେଂ
    କାଜିଂ ପିଲାତଂ ଗୱାରି କିତାନ୍‌ । ହେବେ ପିଲାତ ପିସ୍ତି ହିତାନ୍‌ । ଲାଗିଂ ହେୱାନ୍‌ ୱାଜ଼ି ହେୱାନ୍ତି
    ଗାଗାଡ଼୍‌ ଅତାର୍‌ ।
  txu-NT: 'Nhym kam Jôdje Armatê, kubê ne Jeju kôt ba djwỳnh''õ. Mebê idjaer rũnh
    pymaje kute memã amijarẽnh kêt ne. Kubê Jejukôt ba djwỳnh''ã kute memã amijarẽnh
    kêt ne. Ne kam arỳm Piratu''ỳr tẽn kum, —Ba Jeju kaban o rwỳn o tẽn adjà, ane.
    Nhym Piratu kum, “Ajrã”, ane. Nhym kam arỳm amũ tẽ. Amũ Nikodemu''ỳr tẽn ''ỳr
    bôx. Nikodemu ne amrẽbê akamàtkam Jeju''ỳr bôx nhym ar abenmã kabẽno nhỹ. Nikodemu
    ja''ỳr ne Jôdje bôx nhym ar ro''ã Jeju''ỳr tẽ. ''Ỳr tẽm kêtri ne Nikodemu arỳm
    Jeju kadjy kudjỳ djào atomkumrẽx. Utĩ''ã akrekam utĩ: kute 50 kiru pyràk. Miramẽ
    arômẽ ne abenkam o akà. Nãm kudjỳ djà tun arỳm Jôdjemẽ ro''ã Jeju''ỳr o tẽn ''ỳr
    o bôx.'
  eng-WEBU: After these things, Joseph of Arimathaea, being a disciple of Jesus, but
    secretly for fear of the Jews, asked of Pilate that he might take away Jesus’
    body. Pilate gave him permission. He came therefore and took away his body.
  gnw-NT: Cua jaɨcue rupi José Arimatea pegua uyerure Pilato pe güɨraa vaerã Jesús
    jetecue. Cua José co jae penti Jesús jemimboe, ẽrei uyecuaaca'ã. Echa'ã uquɨye
    judío reta güi. Jayave Pilato jei chupe ipuere güɨraa Jesús jetecue.
  mux-mux: Yesos kolupa pora sirim kene penga kolea Arimatia yi Josep pupaliinga Paillet-ndu
    “Yesos-nga ónale na si.” nirim. Josep yu Yesos-nga ungele piliipa liipa mulurum
    yi te, akiliinga-pe Juda ⸤yi-auli lupa⸥manga mundu-mong tenjipa kene mokeringa
    lumbili naa andupa kiyang nimba Yesos-nga ungma piliipa mulurum. “Ónale si.” nirim
    kene Paillet-ni “Kapula, lii.” nirim kene Josep yu omba ónale mania liirim.
  maj-NT: A̱skahan nk'ie nga ja b'a̱ kamoo̱, nku nda̱ xi nibáha nanki Arimatea̱ xi
    'mi Kuse tsankihi̱ kju̱a̱ Pilato̱ nga ngju̱a̱i̱ko̱ yjonintehe̱ Jesu. Kui Kuse
    xi ta̱ nda̱ ni'yakuyáha̱ Jesu tu̱nga tu̱ kitsjennkí 'mahá ra̱ a̱t'aha̱ tsankjún
    já judio̱ k'aku̱. A̱s'a̱i kitsjá kju̱a̱ Pilato̱ ko̱ ngjikj'á ndo̱ yjonintehe̱
    Jesu.
  bkq-NT: 'Aituo myakâwâm José Arimatéia donro Pilatosram idâly agueze: — Jesus nigueaki,
    Pymâ. Kruz wâgâpa kâyntâguyândyze olâ urâ, tuhu imâsedo tâtagueim odaji kâenkanâdoem.
    Tâwâlâ kâyntâguyândyly? — kely. — Tâwâlâ — Pilatos keduo, José idâly myakâwâm.
    Jesus einwânni lelâlâ myakâwâm José, ânguyram negatuba olâ-ro warâ, pymâdo tyntadylygue.
    Aituo myakâwâm José, Jesus eguepybyry kruz wâgâpa nhytâguyândyly, nhaleholy-ro
    warâ.'
  kue-kue: Enge i mokomugl, Josep, Arimatia kamun nem, ye Yesus nangiye i-atne endina
    pre krapogl Pailat tongo, ana Pailat prawe dungo, Josep pindre Yesus nangiye i-atne
    endungwa. (Ana ye Yesus disaipelmo ta moglkwa ba ye Juda yomba kundutno gogltre
    ana uglmange eremoglkwa.)
  cot-NT: 'Ariquea imaica yoanaque Jose Arimateaquitica icamantaquitiriquea Pirato
    inintaque iraanajeroquea itsino Jesoshi. Irira Jose iriguenti itsatacaane Jesoshi
    cotanquitsiquea teequea irininteji intsajiaqueriquea joriojia, itsaroacaajiacaritarite
    icatsimajitiritsi. Iriraquea Pirato icantanaquequea: —Iintsija. Ari yoanaque yaanajiriquea.'
  bnp-bnp: Muri e Iosep o Arimatea i vano i nanea e Pilato ge bolea a podane Isu.
    E Iosep a murimuri ne Isu, pali i uka ma i vakasiri kava­kava ia, a vuhuna i mangenge
    ne huriki a Iuda. E Pilato i longo vona ge bolea a podane Isu, lakea e Iosep i
    vano i bolea.
  apn-NT: 'Tã nhũm Juje pê Arimatej nhõ xwỳnhja Jejus ra htyk ã omu nẽ ma Pirat wỳr
    tẽ nẽ hã kãm kapẽr. Kot ma o mõr nẽ tokyx haxàr kaxyw. Na pre ra Jejus kôt amnhĩ
    xãm nom Ijaew krãhtũmjê pymaj mẽ kãm amnhĩ to amnhĩrĩt kêt nẽ. Jakamã nhũm ma
    Pirat wỳr tẽ nẽ hã kãm kapẽr nẽ kãm: —Pa e ot pa awỳr tẽ. Ixte mẽmoj tã amã ixkapẽr
    kaxyw. Kot kaj apu inhmã “ỳ” anhỹr japêr. Kwa xà kot pa ma Jejus o mõ nẽ haxà?
    Anẽ. Hãmri nhũm kuma nẽ kãm: “Nà mãmrĩ ho anẽ.” Anẽ hãmri nhũm ma hwỳr tẽ nẽ ho
    wrỳ nẽ kumỳ nẽ ma haxàr mã o mõ.'
  ctp-NT: Xa wa msiin la ndyaa ska yu nu naan Se Arimatea seꞌen ndiꞌin Pilato kanꞌ.
    Ti kwiꞌ nten nu yꞌni xaꞌan chaꞌ ꞌin Jesús lka yu kanꞌ, ni siya mnan ti yꞌni xaꞌan
    yu. Ntsen yu si ka biyaꞌ tiꞌ neꞌ judío taꞌa kichen tyi yu chaꞌ ngiꞌni xaꞌan yu
    chaꞌ ꞌin Jesús. Ndyaa yu mjñan yu chabiyaꞌ ꞌin Pilato chaꞌ tsaa loꞌo yu ꞌin ayman
    Jesús chaꞌ katsiꞌ. Mda Pilato chabiyaꞌ tsaa loꞌo yu ꞌin ayman kanꞌ. Bra kanꞌ ndyaa
    Se seꞌen nduun wsi, ndyaa yꞌya yu ꞌin ayman Jesús, chaꞌ tsaa loꞌo yu ꞌin tuꞌwa
    kwaa.
  bre-BRG: Goude-se, Jozef a Arimatea hag a oa diskibl da Jezuz, met e-kuzh gant aon
    rak ar Yuzevien, a c'houlennas digant Pilat lemel korf Jezuz, ha Pilat en lezas
    d'e gemer. Dont a reas eta hag e lamas korf Jezuz.
  opm-opm: Gahan Arimatia ihir Josep oh Jisas orhe danong hasuh orhor Juda ihirnong
    kas ham ama danong reman patesuh han Josep oh susa Pairat ohnong Noh gin Jisas
    ohe sein oh dara itiprohmur ama potip oh. Potporhan Pairat oh Mai. Go dar itina
    potporhan oh arpin sein datporim apingop.
  bvr-bvr: Gu-gata wenga Jochap (Joseph) an-gata Aramatíya (Arimathea) an-guyinda
    a-garlmuna, a-ngiwija nula Baylat minyja Jesus an-burral nipa Jochap a-ma, a-ga
    a-boy. Jochap an-gatiya gipa mu-ngoyurra marr a-balcha nula Jesus, wurpa lika
    yongun gu-negarra ngardawa nipa a-gurkuja burrwa Ju yerrcha bunggawa aburr-gata.
    Ganapiya, wurra gun-gata minypa Baylat gu-yagurrmurra nula, nipa Jochap ana-bona,
    a-menga Jesus an-burral.
  wal-wal: Hegaappe guyyiyan, Armmaatiyaasa giyo katamaappe yiida Yooseefi Yesuusa
    ahaa ekki efaanau PHilaaxoosa woossiis; Yooseefi Aihudatuyyo yayyido gishshau,
    asi erennan Yesuusa kaalliyaagaa. Yooseefi woossin PHilaaxoosi, “Ekkada efa” yaagiis.
    Hegaa gishshau, Yooseefi biidi, Yesuusa ahaa ekki efiis.
  zad-NT: Na' ka wde gok diiki, José beṉ' yell Arimatéana', wṉabile' Pilátona' wi'e
    latj yikee kwerp c̱he Jesúza'. Joséna' goke' txen Jesúza' do ngash'zə daa bllebe'
    beṉ'ka' chṉabia' beṉ' Israelka'. Na' Pilátona' bi'e latj, na'ch wyaj Joséna' bikee
    kwerp c̱he Jesúza'.
  kmg-kmg: Josefe Arimataia haeonec e Jesure motec juwec, erâ Judaŋic jaŋere hâwickeme
    fufua mi juwec, soŋsoŋ juwec. Eki hâcne Pilatorao rarâ Jesu qâŋɋâŋ-ticne bataraocte
    mufuacnewec. Eme Pilatozi manacneme ra batarawec.
  aso-aso: Neꞌmine ogavo nelotiꞌ nene Alimataia numudotiꞌ ve Zoseheꞌ nene Izesuꞌni
    eꞌmetaaꞌ ive minineꞌza Zuda vemuꞌ golise gelo sunoꞌ eꞌmetaaꞌ ive neꞌmo nene Izesuꞌ
    okoꞌno dalove lo Pilatoꞌni aꞌminemuꞌ nene longoꞌ o-davo gele emavo ogo aꞌmine
    Izesuꞌ okoꞌno nene do vineꞌ ve.
  uli-uli: Yela wol miril mele ngo Josephel Arimathea we yesa dangro Pilatus hare
    be yoh le yebe hasi molwe porgol Jesus. (Joseph ila wol iy semal mokwe redabeyel
    Jesus, ngo ye lebagili bo ye metagur tamol kowe yar Jews.) Pilatus ye kangalu
    bo be yoh le yebe hasi porog we, iwe Joseph sa loh sala hasi.
  nin-NT: Nggo a hi di Yesu a ttu ba u Isuhu nggo zhi nu Arrimatiya ko ku barr Bilatu
    di a bu nu uwa iku i Yesu kpa ku zzu. (Isuhu a su nu umi ku abiga na yi ba nggo
    di kru anu Yahuda ba). Nggo Bilatu kpanye ku, uwa ku ttu iku i Yesu yi glo.
  tgk-tgk: Баъд аз он Юсуфи аромотӣ, ки аз тарси роҳбарони яҳудӣ шогирди махфии Исо
    буд, аз Пилотус иҷозат хост, ки ҷасади Исоро гирад. Пилотус иҷозат дод ва ӯ омада,
    ҷасади Исоро гирифт.
  acu-NT: 'Suntar nuna mash umisaramtai, Arimateanmaya aints José naartin Pilatonam
    we: Jesúsa namangken jukin iwiarsatjai tusa seamiayi. Tu seam Pilato ayu tamati,
    José Jesúsa namangken jukimiayi. Nu Joséka Jesúsa nemarnutiat, judío ainaun shamak
    nekarawarai tusa, uumak Jesúsan nemarnuyayi.'
  cak-WNT: Y tek banatajnek chic ronojel ri', yac'ari' tek c'o jun achi aj pa tinamit
    Arimatea, ri José rubi', ri xapon riq'ui ri Pilato. Ri achi ri' astape' majun
    bey xuk'alajsaj ta ri' chi jun tzekelbey riche (rixin) ri Jesús, ruma nuxibij
    ri' chiquiwech ri israelitas ri c'o quik'ij, pero riya' xberuc'utuj utzil chare
    ri Pilato riche (rixin) chi tuya' ri ruch'acul ri Jesús chare riche (rixin) chi
    numuk. Y ri Pilato xuya' k'ij chare. Xpe c'a ri José, xberukasaj pe ri ruch'acul
    ri Jesús y xuc'uaj el riche (rixin) chi xumuk.
  ebk-ebk: As nan narpasan tona, inmuy hi Jose ay i-Arimatea kan Pilato, ya chinawatna
    nan achor Jesus. Hi Jose ay anna at usa'y disipulon Jesus, ngem kuna chaan enpakpakaammu
    nan pammatina as nan ongor ay tataku, tay umugyat as nan anap-apon chi Judio.
    As nan nangeparufusan Pilato, uy enek-ak Jose nan achor Jesus.
  spa-PDDPT: Después de estas cosas, José de Arimatea, discípulo oculto de Jesús por
    miedo a los judíos, pidió a Pilato el cuerpo de Jesús. Y Pilato le permitió. Fue
    y se llevó el cuerpo.
  ruf-ruf: Hambele, Yosefu imunu iyolawila ghumji ghwa Arimataya, kamlomba Pilato
    amwing'e lukuli lwa Yesu. Yosefu tsakakala imwanang'ina wa Yesu kwa chinyelenyele
    kwaapfila tsakawapfuka iwakulu wa Wayahudi. Pilato kamlongela Yosefu alusole lukuli
    lwa Yesu, apfo Yosefu kaghenda kalusola lukuli lwa Yesu.
  gun-gun: Ha'e va'e rire peteĩ ava Arimatéia pygua José hery va'e ma Pilatos-a py
    oo vy ojerure Jesus retekue omboguejy aguã. Ha'e ramo omboguejy uka rã José omboguejy
    Jesus retekue. Ha'e va'e ma judeu ruvixa kuery gui okyje vy nhemi rupi Jesus remimbo'e
    oiko va'e.
  agu-BL: At tzun jun yaj yi na bi'aj Ẍep, aj Arimatea i'. Ewun cu'n xomij wi' te
    Jesús tan paj yi na xob i' scyetz yi e' judiy yi e' contr te Jesús. Yi wi't baje'n
    yi e'chk takle'ne'j, nintzun bentz swutz Pilat tan jakle'n permis tan cwe'n tzaj
    yi wankil Jesús ta'n nin tan bene'n tan mukle'n. Nintzun tak' Pilat ama'l tetz.
    Bene'n tzun Ẍeptz tan ticy'le'n yi wankil Jesús.
  isn-isn: Ze yakilaa imakani aya uYusufu nua ku Arimathaya, ku nsoko ai watulaa mumanyisigwa
    wang'wa Yesu, kuiti ku kinkunku ku kuitumba iAyahudi, ai umulompile uPilato kina
    wauhole u muili nuang'wa Yesu. Nu ng'wenso uPilato akamulekela. Ku lulo uYusufu
    akapembya nu kuuheja u muili nuang'wa Yesu.
  eng-PEV: There was a man there that was called Joseph. He was from a place called
    Arimathia. He believed in Jesus, but he didn’t want the Jewish leaders to give
    him any trouble, so he didn’t tell anyone about it. When Jesus died, Joseph went
    to see Pilate and asked him, “Can I get Jesus’s body to take care of it our way?”
    Pilate said, “All right.” So Joseph went and got Jesus’s body.
  ilo-ULB: Kalpasan dagitoy a banbanag immay ni Jose a taga-Arimatea, agsipud ta adalan
    isuna ni Jesus, ngem nalimed gapu ti butengna kadagiti Judio, kiniddawna kenni
    Pilato nga iyadayona ti bagi ni Jesus. Pinalubosan ni Pilato isuna. Isu nga immay
    ni Jose ket innalana nga inyadayo ti bagina.
  pir-NT: Tiquiro yariari bato José Arimatea cjʉ̃no Jesu pagʉre ne dijioro taro, Pilatore
    siniahye. José pehe apequina judio masare cuero, Jesure wacũ tutuariquiro tiquiro
    ijiyere yahu duerahye. Sa yero tiquiro pagʉre sinidi bato Pilato pehe Jesu pagʉre
    nea dutiahye. Tiquiro nea dutigʉ̃ José curusa cahapʉ esa, Jesu pagʉre nea wahahye.
  anv-NT: Unó bina upyɛge, Josɛf muú melɔ Arimatya ajyɛ gií ne Palɛt nnó agɔ ji
    afere geŋkwɔ́gé Jisɔs né gekwa. Josɛf abɔ alú maá utɔɔ́ Jisɔs ama, yɛ́mbɔ
    akwɔlege ji bibií néndé afɔɔ́ ákpakpa bɔɔ́ Jus. Palɛt akamege, Josɛf ajyɛ
    fere geŋkwɔ́gé Jisɔs né gekwa afɛ́ ne geji.
  sab-NT: 'Jesu jaba jo boaba ene gire José una Arimateamu Jesu jaba kadu Pilatoge
    jwanlenga kruge ogadale keugage, José e Jesu gaba ulia mo tale skwlenre kwian
    israelita chugagwalla ulitage kwian israelita chugagwalla chrullale, Pilato gerudu
    José ole: —Ba ñage Jesu jaba jwen dbige kruge dbe nga ogangwage. José jo Jesu
    jaba jwen dbige kruge, José Jesu jaba du ogadale.'
  tmd-tmd: Nöbö Arimatia taun yöbö i, Jisas mönö maga nugw pöŋ aku, jɨ Juda nöbö dib
    ñɨgö ipöxön, Jisas nugw pɨlö, rön, wöxnö yadmɨdöl. Nöbö aku ib nuŋwa Josep. Nuŋ
    Jisas nugwo pön du hogw pinö, rön, du Pailot nugwo yad nugumɨn, yöwö rɨm, pɨrag
    duöŋa.
  acr-NNT: Kꞌisbꞌal re taq waꞌ, ri José aj Arimatea xuꞌtzꞌonoj che ri Pilato chaꞌ
    kayaꞌ che kukꞌam bꞌi rucuerpo ri Jesús. Yey ri José e jun chike rutijoꞌn ri Jesús
    tobꞌ xa xeꞌlaqꞌay, ma kuxiꞌij ribꞌ chikiwach ri rach e aj judiꞌabꞌ. Ekꞌu ri Pilato
    xuya bꞌi che, y ri José xukꞌam bꞌi rucuerpo ri Jesús.
  kpg-kpg: I muli nia mee aanei, Joseph, tangada mai di guongo o Arimathea, ga helekai
    gi Pilate, be ia e mee di kae tuaidina o Jesus. (Joseph la tangada hai hegau ni
    Jesus, malaa mee hagammuni ia, idimaa, mee e madagu i nia dagi o digau o Jew.)
    Pilate ga helekai gi mee, bolo mee e mee di kae tuaidina o Maa, malaa Joseph gaa hana
    gaa kae tuaidina o Maa.
  taj-taj: यहूदीगदेदेन छ्‌याम लोङ्सी स्‍य्‍हान्‍दोसे था आयाङ्ना येशूदा विश्‍वास लबा
    अरिमाथिया भिबा शहरला योसेफ भिबा चेला गिक मुबा। थेसे पिलातसदेन छ्‌याम येशूला लास
    ह्रीजी, जमाहेन्‍से पिलातससे थेदा “तला, भोर्गो” भिसी भिजी। जमाहेन्‍से थे निसी येशूला
    लास क्रुसग्‍याम मार तेःसी भोर्जी।
  avt-avt: Mɨt nɨrɨak menmen im epei au, mɨtɨk Josep ke wit Arimatia kitehi Pailat
    hɨrak kakɨnke Jisas herwe yɨnk kɨrak keit nu tentarakɨt. Josep hɨrak kises hɨm
    me Jisas, te hɨrak kepakɨnem kentar hɨrak kɨnaain mɨt iuwe ne Isrel. Pailat kewenhi,
    te hɨrak ken keit yɨnk kɨrak keiyɨk ken.
  cbk-cbk: Talla tamen si Jose de Arimatea, uno del maga siguidores di Jesus pero
    bien secreto lang el di suyo fe, cay tiene le miedo basi ay sabe el maga lider
    Judio. Despues del crucificcion, ya anda le con Pilato para pidi permiso hace
    abaja el cuerpo di Jesus na cruz. Ya permiti si Pilato con ele, poreso si Jose
    ya saca el cuerpo del muerto.
  uig-ARA: بۇ ئىشلاردىن كېيىن، ئارىماتىيالىق يۈسۈپ پىلاتۇستىن ئەيسانىڭ جەسىتىنى ئېلىپ
    كېتىشنى تەلەپ قىلدى (يۈسۈپ ئەيسانىڭ مۇخلىسلىرىدىن ئىدى، لېكىن يەھۇدىيلاردىن قورققىنى
    ئۈچۈن بۇنى مەخپىي تۇتاتتى)؛ پىلاتۇس رۇخسەت بەردى، شۇنىڭ بىلەن يۈسۈپ بېرىپ ئەيسانىڭ
    جەسىتىنى ئېلىپ كەتتى.
  tuf-tuf: Etat José pueblo Arimatea binan Pilato quin bijacro. Josean Jesús chíwaro.
    Jesús chiwa cuar, judíoin cahmar ay wini rehquít, uw quin ehcútiro. José Pilato
    quin bir, Jesús chein beyin chíjacro. Joseat Jesús chein chícayat, Pilátoat ajc
    waajacro. Ajc waacayat Joseat Jesús chein yehw̃ béjecro.
  abx-abx: Kata'ud-ta'uran, aniya' taga sunsari'i si bungto Arimatea nag'arunan Jose
    magsarit si Pilato pag'ala' si bangkay-na si Jesus. Inadalan-na iya si Jesus,
    pero ga'i iya agpahayag si kalabbatan tungod kay atalaw iya si mga igkasi-na puno'
    si mga Hebro. Sanglit panugut-na si Pilato, pada'iray dayon iya ngan ag'ala'-na
    i bangkay.
  mco-NT: Jɨm anajty José huɨdibɨ anajty cogájpɨp Arimatea. Yɨ' je' huɨdibɨ anajty
    mɨjpɨdacp Jesús, oy anajty ca' capxpɨdzɨmy, mɨɨd co anajty chɨgɨ̈y mɨɨd je judiojäy
    ajcxy huɨdibɨ anajty mɨdzip'ajtp Jesús. Co Jesús y'o'cy huin'it José oy pɨjctzoy
    may'ajt ma Pilato, co jëbɨ nɨcxy yajtzoonɨ Jesús ñaaxnïcx ma anajty tɨ yajcruudzpedyii.
    Co Pilato a'ɨxɨy, chi José ñɨcxy jɨm oy yajmɨnajcɨ je Jesús ñaaxnïcx, e chi yajnɨcxy.
  kqf-kqf: Mba mulinemo ba Alimatiya olotona isana Diyousep, Paelat i waibaḡa te Yesu
    tubuḡina ya vai nawe. Bi Diyousep ba Yesu ena tauwaikaiwatana ḡesauna bi tana
    kandavonemo i miyamiya, banina Diu lavedi edi babada i nainailedi. Paelat i waianine
    te tubuḡa i avali nawe.
  cpb-NT: 'Okanta okaatapaake jiroka, José Arimatea-satzi, ikowakotairi Pilato, ikantziri:
    “Pishinetenari naanairi Jesús.” Jirika José irijatzi kemisantakeriri Jesús, rimananekiini
    ikemisantzi ithaawantari Judá-ite. Ikanta Pilato rishinetakeniri. Jatake José,
    raanairi.'
  aon-aon: Douk enyudok nyanakuk, aria Josep douk nanaki wabur Arimatea iri nanak
    narig Pailat um nubrei Jisas kruse aria nunak nuruman. Josep anan douk shopunek
    anan nagipesh Jisas iri, aria nanogugur um eshesh Juda esheshim debeimi aria nabeshuk
    ananin bilip. Douk nanak narig Pailat nakripan iri um wosik aria nanaki nabreyan
    um enyudok kruse um nunak nuruman.
  hus-NT-2005: Tam ti watʼéch ejtal jechéꞌ, na José, xu kʼwajíl ban bitsow xin bij
    Arimatea, in pakabédhaꞌ na Pilato abal ka walkan kin júnaꞌ nin tʼuꞌúl na Jesús.
    Na José jaꞌich jun i inik xin belál na Jesús, maske chinatkʼi, kom in chʼejnál
    an judíotsik. Pidhan an ti awiltaláb kʼal na Pilato, kʼale tám na José ani in
    júnaꞌich tám nin tʼuꞌúl na Jesús.
  mig-NT: Yu̱án‑na, te íó ɨɨn cha̱a nání José ñuu̱ Arimatea, cha̱a‑ún skuá'a sa̱'í‑de
    jíín Jesús, chi̱ yú'ú‑de ña̱yɨvɨ judío. Te ni̱ ka'a̱n nda̱'ú‑de jíín Pilato nú
    kuu kuanchaa̱‑de yikɨ kúñu Jesús. Te Pilato ni̱ jatu̱'un. Yúan‑na te ni̱ jaa̱‑de.
    Te ni̱ xnúu‑de yikɨ kúñu Jesús.
  bps-bps: Na nun to mdà di banwe Arimatiya dnagit ku Dyosif. Kenen satu mlalò ku
    Dyisas, bay laan fgadè dun mdà di klikoan dad Dyu. Salu kenen di ku Filat du fnin
    laweh Dyisas. Na faloh Filat, taman salu kenen ditù na nwean laweh Dyisas mdà
    di krus.
  mbs-mbs: Nayan, doen sebad otaw si Jose tege Arimatiya timaking ki Jesus, meneng
    mig-eles-eles te pegtaking din kandin so nelemitan sikandin te menge obanen te
    Judiyo. Dimoton si Jose ki Pilato aw mig-insà aw mepakay aw ebaten din se lawa
    i Jesus lekat te kros amon ilebeng din. Mepakay iyan diyà ki Pilato, aw yan dimoton
    aw inabat din se lawa.
  tof-tof: Ene kakóm, Zosep, Arrimatia wirri basirr pam, Paelatón imtinürr Yesun büdül
    bübüm. (Zosep Yesun darrü umulbain pam yarilürr, da wa tóba koke pupo bainürr,
    zitülkus wa Zu wirri ngi pamab gum yarilürr.) Paelat abinürr, da Zosep we wamórr
    Yesun büb apadóm.
  cme-NT: Ku huoŋgu-na, Yosɛfu maŋ taa u hel Arimate‑i-na, wuɔ kã ka cãrã *Pilati‑i
    aa duɔ ka har Yesu‑i. Fuɔ bi waa Yesu huoŋgu-na, ŋga fuɔ taa u kãalã *Yuifu
    ba yuntaamba‑i, a ce dumaaŋo-na, u taa u fuo u kũŋgu‑i. Pilati wuɔ hã-yo hũmelle‑i
    u kã ka har Yesu‑i.
  sus-sus: Na fe birin xanbi, Yusufu Arimateka naxa sa Isa fure maxandi Pilati ma.
    Isa fɔxirabirɛ nde nan nu a ra, kɔnɔ a mu nu a masenma kɛnɛ ma, a to nu gaaxuxi
    Yuwifi kuntigie ya ra. Pilati to tin, Yusufu naxa sa Isa fure tongo.
  pon-2006: Sosep, mehn Arimadea, iei ih pil tohnpadahk en Sises men, ahpw ni rir,
    pwehki eh masak kaunen mehn Suhs ko. Eri, mwurin met, e pekihda rehn Pailet pwe
    en wahlahsang kahlepen Sises. Ni Pailet eh mweidohngehr, e ahpw kohla wahsang
    kahlepeo.
  dad-dad: Anĩ dum, Josef Arimatea tamal, Jesus bouwa buru yalouf nigin Pailat irokenen.
    Josef ĩ, Jesus nẽ dõ fiya tamo taka, anĩ ere, ĩ Juda tamo nigin kumĩ ye fen, iminẽyan
    Jesus dõ fen. Pailat yo ye di, ĩ isi, Jesus bouwa yalen.
  zab-NT: Chi gudeed guc ziy, Gusé ni zá rut lá Arimatea, guléeb didxbee lo Pilat
    par chanéb xcuerpɨ Jesús. Guséqui tuby xpɨny Jesús laab, per xgaats pur rdxibbɨ
    de ni rnabee Israel. Pilat guzigueldbɨ, chiyru zégac Gusé par zéneb xcuerpɨny.
  jae-jae: Biŋ tonaŋ su acgom, go Jesunê ŋacseŋom teŋ, taŋ gêjam nê ŋalêlôm auc kêtu
    kêtêc Judaŋa naŋ, Josep aŋga Arimatia, keteŋ Pilata gebe êkôc Jesunê ŋawelelaŋ
    su, tec Pilata gêlôc. Amboac tonaŋ Josep jakêkôc ŋawêlêlaŋ tau su.
  ksd-ksd: Ma ba i par go ra lavur magit, ma namur, Iosep a te Arimataia, a tutana
    na vartovo kai Iesu, i mur ive, tago i burutue ra Iudaia, go i lul Pilato, ba
    na tul tar ia upi na pala vairop pa ra minat i Iesu; ma Pilato i tul tar ia. Ma
    i vana, i pala vairop pa ra minatina.
  msm-NT: Na, meyduon otow no taga-Arimatea no iyan ngadan si Jose. Sakup sikandin
    ni Jesus, di wada din imaan su nahaedok to sikan inila no mgo Hibru. Mig-andiya
    ki Pilato aw hangyu no sikandin to ogyobong ki Jesus. Na, mig-ujun si Pilato,
    kaling pigpudut ni Jose sikan yawa ni Jesus.
  myk-myk: Lee kadugo na a Arimate shɛɛn Yusufu di shɛ Pilate ɲɛɛri na wu sɔɔ pee
    mu, pʼi shɛ Yesu nixhugo ki tirige laha tige ki na. A Pilate di sɔɔ pu mu. Yusufu
    bɛ bi bye Yesu wo kalaapire la, ga Yawutuu pu wo ɲìi fyaara ti bi wu pye wu na
    ŋmɔhɔni. A wu gari na shɛ Yesu nixhugo ki tirige.
  sbe-sbe: Teina saha se tubu ta mulidiwai, Yosepa, iya Alimatiya tamowaina, ye kaibwadalau
    Pilato unai bena Yesu sinalena ye hai. Yosepa meta iya Yesu tauhemuliwatanina
    wadawadamna hesau na nige ye hemasalahaꞌuyoi, matawuwuna ede Dius tauwoyaidi hekadiyo
    wa ye matausiyeidi. Pilato yona yali wa unai ede Yosepa ye lau Yesu sinalena ye
    hai,
  mcr-mcr: Qu iiŋi ae iqaŋguwäŋga, Josepä Arämatiyataŋä iqu, “Jisasi Iqueqä huiwi
    ämamqeqä” ätätä, Pailoti iquenyqä äukqe. Josepä iqu, Jisasi Iquenyqä quuvqä eqämiŋqä-qe,
    Israitqä Jerusälemä iu hiqäva imäkmiŋuwä iquautaŋä naqä iquauŋqä zä wiŋgaŋgi,
    iqueqä quuvqä heqiyqe, zä emiŋqe. Iqu iqueŋi i tquaŋga, Pailoti iqu “Ŋŋqä, si
    Jisasi Iqueqä huiwi yqä mayä” tquaŋga, Josepä iqu äwäqe, Iqueä huiwi ämakqe.
  cux-NT: Cho'ōo chuū. José yeⁿ'ē yáāⁿ Arimatea chi 'áámá discípulo yeⁿ'e Jesús n'de'ei
    n'de'éí nūuⁿ ti 'va'a sa 'iiⁿ'yāⁿ Israel s'eeⁿ, di'cuíítu sa Pilato miiⁿ chi cuuví
    candɛɛ sa cuerpo yeⁿ'ē Jesús. Ní 'cuūⁿ Pilato saⁿ'ā miiⁿ. Tuu'mi ní ndaā sa ní
    nadivíi sa cuerpo yeⁿ'ē Jesús miiⁿ ní candɛ́ɛ sa cuerpo miiⁿ.
  tur-YTC: Bu şeylerden sonra, Yeşua’nın öğrencisi olup Yahudiler'den korktuğu için
    kendini gizleyen Aramatyalı Yosef, Yeşua’nın cesedini kaldırmak için Pilatus’tan
    istekte bulundu. Pilatus izin verdi. Yosef gelip Yeşua’nın cesedini kaldırdı.
  san-ITR: arimathIyanagarasya yUShaphnAmA shiShya eka AsIt kintu yihUdIyebhyo bhayAt
    prakAshito na bhavati; sa yIsho rdehaM netuM pIlAtasyAnumatiM prArthayata, tataH
    pIlAtenAnumate sati sa gatvA yIsho rdeham anayat|
  bel-N: Пасьля гэтага Язэп з Арыматэі, які быў вучнем Ісуса, але патаемным дзеля
    страху перад Юдэямі, папрасіў Пілата, каб узяць цела Ісуса; і Пілат дазволіў.
    Тады ён прыйшоў і ўзяў цела Ісуса.
  sch-sch: Masuole chu, Arimathea khuoa mi Joseph han Pilat kôm Jisua ruok hah lâk
    rangin a ngêna. (Joseph hah Juda rachamneipungei chi sika inrûka Jisua nûkjûipu
    ani.) Pilat'n ruok hah chôi thei rangin a phal pea, masikin Joseph'n a chôia
    a se pui zoi ani.
  mic-MIQNT: Ta'n tujiw ula gaq tliaq, So'sep ta'n tleiawip na gutanji'j teluisig
    Alimatia, pipanimatl Pilotal, gisi ugsua'lan Se'susal. (So'sep getlams'tuatl Se'susal.
    Gatu mo al wije'wagupnn muta mo sangewite'lmagwi Lesui'paq iganpugultijig.) Na
    Pilot telimatl gisi ugsua'tuatew wa'qi aq So'sep eliet aq ejigla'tuaj.
  huu-NT: Naie facaise Pilato dɨne José raillamɨe jaide. Cruzmona Jesús abɨ oni ollena,
    Pilatomo jɨcanuaide. Josédɨ Arimatea naɨraɨ imɨe. Pilato faɨriote. Ie jira José
    Jesús abɨ ana uanona, iena oni uite. Judíuaɨ illaɨcomɨnɨna naimɨe jacɨruillanona,
    Jesúna bainino ɨɨnote.
  jiv-NT: Nuyá Arimatéanmaya̱ Jusé Jesusa aya̱shí̱n jukitiaj tusa Piratun seamiayi.
    Nu Jusé Jesusan enentáimtaitiat Israer-shuara úuntri̱n ashamak paant nemarsachmiayi.
    Niisha seamtai Piratu “Jukitia” tímiayi. Tutai Jusé Jesusa aya̱shí̱n jukimiayi.
  otm-NT: Nɛ nubʉya nu ra José ra mɛngu bʉ Arimatea, nu'a n'da rá 'yɛ̨c'yɛi ra Jesús,
    pɛ him mi ma gue mí ɛ̨c'yɛi nguetho mí su ma ngʉrpihe, pɛ nuya bi 'yäp ran t'ɛ̨di
    ra Pilato di tongba rá ngøc'yɛ̨i ra Jesús bʉ ja ra pont'i da 'yägui. Nɛ nu'bʉ
    min t'un ran t'ɛ̨di ra José, bi mba bʉya nɛ bi tongba rá ngøc'yɛi ra Jesús.
  dah-dah: Be, fuleŋa mar beleŋ gwaha tiyamiŋ kamereb Arimatea niŋ Yosep beleŋ Yesu
    uliŋ hakwam niŋ Pailat gusuŋaŋ iryiŋ. Yosepbe Yesuyen komat gega, Yuda marte doyaŋ
    mar niŋ kafura heŋbe balmiŋ po hinhin. Be, Pailat beleŋ igiŋ inkeb kuŋ Yesu hakwam
    go yeŋya kwamiŋ marya beleŋ taraŋ teŋbe teŋ kwamiŋ.
  tnk-tnk: Kɨno pam narimnari me nəha nənə iəmə Aramatia riti nəɡhɨn nə Josef revən
    məres Paelat mə trəseni in ruvehi raka nɨpwrai Iesu. Josef in iərmama riti səvəi
    Iesu, mətə ramərkwafə in tɨ nəri nə mə ramhekɨr nəmə asori me səvəi nəkur Isrel.
    Paelat rəseni, ro pen Josef revən muvehi raka nɨpwrai Iesu.
  kpr-kpr: Ainda amboda, Arimatia embo genembo javo Joseph, ira Pilate kena buvudo
    ategi usira, nu ‘avori’ sari ningido, Iesu da tamo bu ya furugari dae sedo. (Numo
    Iesu da dorevare eniri. Avata Jusi embo da babojegari aindae oju use, nu tofo
    kivo edo ghusira.) Benunu setiri, Pilate ‘avori’ setiri, nu ira Iesu da tamo budo
    isira.
  san-IAS: arimathīyanagarasya yūṣaphnāmā śiṣya eka āsīt kintu yihūdīyebhyo bhayāt
    prakāśito na bhavati; sa yīśo rdehaṁ netuṁ pīlātasyānumatiṁ prārthayata, tataḥ
    pīlātenānumate sati sa gatvā yīśo rdeham anayat|
  nho-nho: Teelaa se tama i te matakaaina Arimatia, tana inoa ko Joseph. A ia se tama
    maraa e tautari mmuni i Jesus, i aa ia e mataku maa ia ma ki ilotia naa hakamau
    naa Jew. A ia ni hano no kainnoo ki Pilate ki kauake te haitino Jesus ki toa a ia
    no tanumia hakaraaoi. Pilate ni vanaake maa e taukareka koi, teenaa ki hano Joseph
    no too te haitino Jesus.
  gym-NT: Jesu krütaba, yebti José Arimateabo käkwe ja köböi käräba Pilatoye Jesu
    ngwäkä ngwiankäre doboi mikadre. José ye abko nämane dikekä siba Jesube, akwa
    nitre israelita ji dokwäte jürä rababa btä, aisete näma nekete tiebe Jesukri.
    José ye mden käkwe ja köböi käräba Pilatoye, ye erere rükabtiba Pilatoye angwane,
    José rikaba Jesu ngwäkä ngwena doboi mikadre.
  azg-NT: Jndë na tui nanminꞌ, juu José, tsan tsjoon Arimatea, tëcan jon vi nayaꞌñeen
    nnon Pilato na ninncyaa tsanꞌñeen siꞌtsꞌo ꞌnaanꞌ Jesús ntꞌö jon. Juu Joséꞌñeen
    itsijonhin yo jñꞌoon na toninncyaa Jesús, majoꞌ veꞌ ntyꞌiu ngꞌe ncyaaꞌ jon nque
    ntyje jon nnꞌan judíos. Ndoꞌ vi na jndë tyincyaa Pilato jñꞌoon, joꞌ tja José,
    tëcyꞌoon jon siꞌtsꞌo ꞌnaanꞌ Jesús.
  bhd-bhd: एना गल्लां केरे पत्ती अक मैन्हु यूसुफ नंव्वेरो ज़ै अरिमतियाह ड्लोंव्वेरो
    रानेबालो थियो, पिलातुसे कां बिनती केरने लगो, कि यीशुएरी लाश दे, ए मैन्हु यहूदी
    लोकां केरे प्रधानां केरे डरे सेइं छ़ेपतां यीशुएरो चेलो थियूं, तै पिलातुसे तैस
    अज़ाज़त दित्ती, ते तैनी यीशुएरी लाश नेही।
  too-NT: Lā' a'xni'ca' ixpātle'kenī't huā'mā', José xala' nac Arimatea squi'ni'lh
    Pilato para que namakxteka nalē'n ixmacni' Jesús. Huā'mā' José nā ū'tza' a'ntī
    lakatzē'k ixkalhlaka'ī' Jesús porque xla' ixcājicua'ni' huan israelitas. Pilato
    makxtekni'lh José lā' xla' a'lh lā' lē'lh huan ixmacni' Jesús.
  ind-AYT: Sesudah semua itu, Yusuf dari Arimatea, yang juga murid Yesus, tetapi secara
    sembunyi-sembunyi karena takut kepada orang-orang Yahudi, meminta kepada Pilatus
    supaya dia diperbolehkan mengambil mayat Yesus, dan Pilatus mengabulkannya. Jadi,
    Yusuf dari Arimatea datang dan mengambil mayat Yesus.
  cjo-NT: 'Eeniro janta ijeekaki koroshiki Josee arimateeyajatzi. Riyotaanewo Jesoshi
    naawita, omaanta imanakiro. Ro imanantakawori ithaawantakari jewatatsiripaeni
    joriiyopaeni. Omaanta ishirampariwentanakiri riyaatashitakiri riraga Peraato ikantapaakiri:
    —Pishinetayenari Jesoshini, naaneeriita. Ikantawakiri: —Paaneeri. Roojatzi riyaatantanaka
    ragaateri.'
  nsn-nsn: Song ke dangata Josep ger peng Arimatea tang Pailat ge pare matoton e uahue
    tatanon e kale tar tukununa Iesu. Josep inggono ter tang siokor pono na tamatang
    uakuakeluk Iesu, bo e uaouo kompein, teeit inggon e sokoro tasir Ju. Pailat ke
    uahue tatanon, temaeit song ke me kale liu Josep tar tukununa Iesu.
  san-DEV: अरिमथीयनगरस्य यूषफ्नामा शिष्य एक आसीत् किन्तु यिहूदीयेभ्यो भयात् प्रकाशितो
    न भवति; स यीशो र्देहं नेतुं पीलातस्यानुमतिं प्रार्थयत, ततः पीलातेनानुमते सति स
    गत्वा यीशो र्देहम् अनयत्।
  tna-NT: Beju daja pupeana su, José Arimatea ejude jenetia Pilato peje su putiana
    Jesús sa equita ebajati puji. José da Jesús sa rubuajiji ebuqueji puina, judío
    ehuidusuji cuana iyubatana putsu. José ja Jesús sa equita dusutana, Pilato ja
    tueda d'eji tiatana putsu.
  lid-lid: Ano, ndramak ari nyaran Josep iy badu kon tinan Arimateya, iy ili ndremenya
    Pailat ta akohok Jises udu ta kei tondreh keme andri, ta adeu iy kili lek. Josep
    doh, lau ta Jises ari ale. (Arile iy inoh iri tinan tiri Juwis, iy eme basehek
    nyaran bame len bwe.) Pailat eme aso-ok, eme Josep ili andrei bada kei udu ta
    kei tondreh eme andri.
  wim-wim: Anpalaniy-a, pam namp Joseph aak Arimathea punchana Pilate.ant wamp nungant.
    Nil Joseph.angan-a, nathpalman monkan-wak-wak nunang Jesus.ana, nilan puth keꞌam
    waaꞌ thant, wiy al-alantan, puth nil winynyang moꞌ-moꞌ Jews al-alantaman. Aꞌ nil
    Pilate.ant thaw, “Ngay pam mulan keꞌ kaling nunang ey?” Aꞌ nil Pilate.an thawant,
    “Eeꞌ, kalān nunanga!” Aꞌ nil Joseph.an iiy, pam mulan kal nunang grave.akan.
  zga-M: Baada ya Yusufu wa Arimathaya, navope vasiule va Yesu lakini husili ya woduachi
    wa Vayahudi ahadova u Pilato ang'eche umbele ugwa Yesu. Nu Pilato ahapa uluhusa.
    Bali ahaluta ahahecha umbele gwa mwene.
  yom-yom: Momo bu mavioka, Zefu muisi Alimate, wuba nlonguki wu Yesu mu kinsueki
    bila wuba ntinanga Bayuda, wuyenda lomba minsua kuidi Pilatu muingi kabotula nitu
    yi Yesu va dikulusi. Pilatu wumvana minsua. Wuyenda bonga nitu Yesu.
  san-SIN: අරිමථීයනගරස්‍ය යූෂඵ්නාමා ශිෂ්‍ය ඒක ආසීත් කින්තු යිහූදීයේභ්‍යෝ භයාත් ප්‍රකාශිතෝ
    න භවති; ස යීශෝ ර්දේහං නේතුං පීලාතස්‍යානුමතිං ප්‍රාර්ථයත, තතඃ පීලාතේනානුමතේ සති
    ස ගත්වා යීශෝ ර්දේහම් අනයත්|
  yut-yut: Kɨlɨ don Josep Arimatea kokupmon nani da kɨŋ Yesu dakon bumjotni Pailat
    da nandaŋ ɨban aŋkɨsak do iyɨgɨt. (Josep uŋun Yesu dakon paŋdetni kɨnda. Mani
    Juda amɨn dakon kɨla amɨn do pasalek Yesu do nandaŋ gadatni si aŋkɨsɨbɨgɨt.) Pailat
    da nandaŋ ɨban Josep da kɨŋ Yesu dakon bumjotni aŋkɨgɨt.
  grc-BYZ: Μετὰ δὲ ταῦτα ἠρώτησε τὸν Πιλᾶτον Ἰωσὴφ ὁ ἀπὸ Ἀριμαθαίας, ὢν μαθητὴς τοῦ
    Ἰησοῦ, κεκρυμμένος δὲ διὰ τὸν φόβον τῶν Ἰουδαίων, ἵνα ἄρῃ τὸ σῶμα τοῦ Ἰησοῦ· καὶ
    ἐπέτρεψεν ὁ Πιλᾶτος. ἦλθεν οὖν καὶ ἦρε τὸ σῶμα τοῦ Ἰησοῦ.
  cpc-NT: 'Ikanta okaatapaaki jiroka, José Arimatea-jatzi, ikamitairi Pilato, ikantziri:
    “Pishinitinari naanairi Jesús”. Jirika José irijatzi kimisantziriri Jesús, tiimaita
    jiyoitziri tima ithaawantatyaari Judá-mirinkaiti. Ikanta Pilato ishinitakiniri.
    Jataki José, jaanairi.'
  nhg-NT: Sötiepa de ini nönca sösantle, Josie de Arimatea, öque oyeya tiemachtejque
    de Jesús, mös sa ichtecajtzi ipampa quenmabeliöya joriojte, yaja oquetlötlajte
    Pilöto para quejcuenis tiecuierpo Jesús. Hua Pilöto oquecö ma quejcuene. Yecuöquenu
    ohuöla hua oquejcuene tiecuierpo.
  nya-nya: Kenaka, Yosefe wa ku Arimateyu anakapempha mtembo wa Yesu kwa Pilato. Tsono
    Yosefe anali wophunzira wa Yesu koma mobisa chifukwa iye ankaopa Ayuda. Atalandira
    chilolezo kwa Pilato, anakatsitsa mtembo wa Yesu.
  ngu-NT: Más saquin ijcuac ijcon yonochiu, José, on yejhuan chantiya ne Arimatea,
    oquitlajtlanilij permiso Pilato para quitquis itlalnacayo Jesús. José san ichtaca
    inomachtijcau catca Jesús, pampa quinmacasiya on hebreos. Pilato ocahuilij, niman
    José oyaj niman oquitquic itlalnacayo Jesús.
  kup-kup: Pot tahan Zosep Arimatia zeitakanañap pi Iesuz pim loporih kilam homeo
    badae batoohap, oñ pi Zuda aban ahoriz ñaihet tat pimaz homeo badae batoohavoz
    ourah bar nak heh-pop pi sat Pailatin Iesu basat bizapanez mañahan gu hah.
  jid-jid: Ni kogon biyi, Yusufu igu u Arimatiya, wa ahi almajiri Yesu (A riri, nitu
    sissri Yahudawa) a bre Bilatus ndu wawu gon ndu wawu ban k'mo Yesu. Bilatus no
    gon, u Yusufu ye ban ik'mo'a.
  wmw-wmw: Bandi ya evi, Yusufu wa kaya ya Arimataya, kanlebela Pilatu alavye maiti
    a Insa. Yusufu ákinfulata Insa fala kisiiri-siiri, konta ákiwopa wakulungwa wa
    Mayahudi. Pilatu akimpa rihusa, ndimana Yusufu akija akilavya maiti a Insa are.
  gmv-GGM: Ayhudata dannata babidi qotan Yesussa kaalliza Armmatyasa getetizasoppe
    yida Yossefoy Yesussa aha ekkanas Philaxoossa wossin Philaxoossayka izas eeroo
    gides. Hessa gish Yossefoy bidi Yesussa aha ekkidees.
  ssg-ssg: Muhin ien Josep ti tehu taon Arimatea kamei Pailat na i waxi auni tupui
    Jises. Josep i tel kahikahi Jises tuahe i puluhini nake i mamata teka masiwi ti
    teka Ju. Ti Pailat sowini haniwa Josep, i waxi tupui Jises.
  zpo-NT: Ngulo mded re kwaane, Che xaa yezh Arimatea, ngunaab lo Pilat zee zaa xaa
    diizh wee xaa kwerp cheen Jesús. Che nak tub xaa mseed lo Jesús, nixa nak xaa
    tub xaa nseed xlaan nel nzheb xaa ne xaa re xaa non lazh nu. Pilat mzaa diizh
    lo xaa, nu lee xaa ngwa nu mbe xaa kwerp cheen Jesús.
  poy-poy: Pa aga, Yosefu, mwenikaya gwa Arimatayu, kamluwa Pilatu kayitoli nshimba
    ya Yesu. Yosefu kaweriti mfundwa gwa Yesu, kumbiti kwa kubada, toziya kawatiriti
    wakulu wa Wayawudi. Su, Pilatu kajimira. Hangu Yosefu kagenditi, kayitola nshimba
    ya Yesu.
  qwh-NT: Arimatea marcapeq Jose nishqan nunam israel autoridacunata mantsarnin, pacallapa
    Jesuspa qatiraqnin carqan. Tse nunam Pilatuman ewar, mañarqan Jesuspa ayanta pampecunanpaq.
    Pilatu “Apaquï” niptinnam, cuticur apacorqan.
  gaw-gaw: Keeke imu oh dimp̱a amu Josep, Arimatia ted, nug Juda oḵai dilag baḏa,
    loḵumakp̱aib Jesusnu ip̱uniṯak danab oiṯom ele amu nug uḵa, Jesus gaḏa aoḵunu
    Pilatus unuqiṯom. Unuqiṯe, Pilatus nug, “Ena,” awa a amu Josep uḵa, Jesus gaḏa
    awom.
  nca-nca: Tukú Josep, Arimatea yendé moŋgo uni kato Pailatko uyaro Yesu koro ukúŋo
    rewero quro kirayaró. Josep ŋuko Yesu koro iŋo-iŋo rewero uniyó ka, quko ene Juda
    koro uni pará-parámboro sorero iŋondutuyó tapuŋaró. Asa Pailatko, “Iyo,” yiní
    Josep uyaro Yesu koro ukúŋo re umburó.
  zpz-NTPP: Despuees ni de nu ndeꞌ, orzeꞌ See, tub yu nu bruu Arimatea, bdiiñ yu rishbeey
    lo Pilato nu cha nuy cuerp ni Jesuuz. Zeꞌ yu zeꞌ niꞌ nac yu tub yu nu rsyaꞌ lom.
    Tees dze ga rsyaꞌy lom nu nac nu rdzib yu lo de yu zub lo ni de mbecy Israeel.
    Orzeꞌ Pilato briic yu rishbeey. Orzeꞌ See gua nuy cuerp nim.
  mkj-mkj: Joseph, mihn Arimathea, emen sohnpadahk in Jesus, in rir, pwa ih mijik
    koaun in mihn Jew‑ok. Doari, mwerin mehpwiai, ih poakihda ipen Pilate pwa en wahlahjang
    palwoaroan Jesus. Nehn Pilate ah mweidoahng, ih ken inla wahjang palwarro.
  zac-NT: Despuësë de gualú grë́tëꞌ ndëꞌë, José më guëꞌdchi Arimatea, guagnáꞌbëll
    permisi lu Pilato parë guáꞌall cuerpë shtë Jesús të tsacáꞌchill lëꞌë më. José
    guc tubi shmënë më perë aunquë nilë nagaꞌchi purquë rdzë́bëiꞌ lu ra contrari shtë
    Jesús. Pilato bëdëꞌë permisi; iurní biaꞌa José cuerpë shtënë më.
  kyg-kyg: Ani kavaꞌmo hutageno Yosefeꞌa Alamatiya taonifi vekamoꞌa uno Pailatifeꞌmo,
    Yesu kefaꞌamo alininuꞌna kiꞌna ategesuve, huno afi geꞌnigenoꞌaeꞌmo, he, huno ha
    paiꞌniye. Yosefeꞌa Yesu geꞌamo neꞌafiya vekamo maiꞌniyaꞌmonanafa Yu vayaꞌaifeꞌmo
    koli huꞌniyaꞌmofeꞌmo aeno hakalo huno hapa opaiꞌniye.
  kmk-kmk: Maabus man di, ummoy Jose un iyArimatea inimus kan Pilato nu mabalin na
    un aḻan dit ladag Jesus. Satuwa Jose siya’d osa’t dat manuttuwa kan Jesus yoong
    adina nampatpatak ta kumimut sidat pappangat di Judio. Gaputa impalubus Pilato,
    kaysan ot umoy na inaḻa dit ladag asina indallay.
  cao-NT: Jaquirëquë quiha raquëhax tsi Arimatiá ca racanish ca José caniquë Pilato
    qui. Caxo tsi quiha Jesu yora ja bënaniquë maihuaxëna. Jatsi quiha, —Bihuë —i
    ja qui Pilato niquë. Jatsi quiha Jesu yora bichi ja caniquë. Jabi Jesu rabëti
    ja iqui ca ja yoayamaniquë jodioba chama bo qui raquëhi na.
  bbr-bbr: Kiro keserna, kar ro kon enip Josep, ko Arimatea menan, ko Jisas nukan
    enipsau am äpäs pakan oi manaun pe Pailot auruwon. Josep ko nais Jisas nukan tamuriäwon
    ro, utianik, ko Juda akan kamwareäi roat näunäu iminewareanik, ko Jisas mesin
    wou epar mowon ämäi mowon. Pailot nukas ‘io’ aurnuk, ko pote, Jisas nukan enipsau
    am äpäs pakan owon.
  inb-inb: Chi­ura­manda Arimatea pui­blu­manda José suti runaka, Pila­tosta mañag­rirka,
    Jesuspa kuir­puta apan­ga­pa. Chi José, judiu­kunata manchaspa, pakalla Jesus­wa
    rima­na­ku­diru­mi karka. Chasa mañag­ri­uraka, Pila­tos paita apan­ga­pa sakirka.
    Chi­ura Joseka, rispa, Jesusta krus­manda urai­ku­chig­rirka.
  hrv-hrv: Nakon toga Josip iz Arimateje, koji je - kriomice, u strahu od Židova -
    bio učenik Isusov, zamoli Pilata da smije skinuti tijelo Isusovo. I dopusti mu
    Pilat. Josip dakle ode i skine Isusovo tijelo.
  box-NT: Bìo á bṹn wó khĩína, ó o Zozɛɛfu na wee lé ho Arimatee lóhó yi
    á vaá fìora a *Pilaate le o na le níi mí yi le mí lá a Yeesu sãnía vaá
    nùu. Orɛ́n mún lé o Yeesu nì-kenínii ɓúi, ká a màhã́ lá yí wi à mu
    zũń lé bìo ó o wee zɔ̃́n ɓa *zúifùwa ɲúnása. Ó o Pilaate nɔn mu níi
    wo yi. Ó o Zozɛɛfu wã́a ɓueé lá a Yeesu nì-hínmu.
  ote-NT: Nepʉ ra Jose mrá me Arimatea bi ma bá ba̱ntebi ra Pilato pa da ꞌyapa nsɛqui
    da ca̱ꞌmba rá zi ndoꞌyo ra Jesu de ja ra ponza ne da dutsꞌiꞌa̱. Ra Jose xqui gamfri
    ra Jesu, masque mantꞌa̱guitho ngueꞌa̱ mi tsu yá mixodyoui. Ne ra Pilato bi umba
    nsɛqui, hangue bi ma bá ca̱ꞌmba rá ndoꞌyo ra Jesu de ja ra ponza ne bi dutsꞌi.
  wnu-wnu: Ende at wogub munon ger unum Yosep, wo Arimatea munon. Wo isub Pailat nob
    qemerine io qamara Yisas bisub tumunimb qamb isorei. Yosep wo Yisas wonou qob
    qamara igetet oabig igoar eng. End ne Yuda wurit yari wonomi me dibesierin qamb
    waber at qib igoai. Wo isub Pailat nob qamara io qamara isub Yisas mumun ba isib
    at igoai.
  zam-NT: Ngolo ngòc ryethe con'a loo Jesús, ngo thìb mbi' co' lèe Chè. Chèa ngòc
    mèn thìb yèez co' lèe yèez Arimate. Chèa, ne, mque tee no Jesús. Per xexte mque
    tee no Chè Jesús tac mzyeb Chè gunèe Chè mèn co' ñibe', no co' ndyoo ner, no co'
    ndyoo naa loo mèn nación Israel. Ngua nee Chè loo Pilat ta' Pilat lugar làa Chè
    thebol Jesús loo cruz. Pilat mdyalque' par làa Chè thebol Jesús loo cruz. Sya,
    nda Chè. Ngua làa Chè thebol Jesús loo cruz. Mbye' Chè thebol Jesús.
  zyp-NT: Ma khy taico Arimathea khuapaw Josef takhei Zisu rawh cawh Pilat khah a
    hae. Josef cawh Zisu a hningzuitu pakheh a cang hrah, canghrasala aparuh teitah
    a cang. Zecawtamaw tatah Juda cawngsaw sahlo khah a ci he. Pilat nawtlah khui
    ná khei Josef cawh a vaw ka, Zisu rawh cawh a va lah.
  sey-NT: Ja̱ jeteyoꞌje José, Arimatea aquëpi Pilatore sani Jesús ca̱pë ta̱siꞌi caquë
    se̱jiꞌi. José cato judío pa̱ini caꞌraquë Jesure yahuerepa tuiquë pajiꞌi. Ja̱je
    paꞌipi se̱jiꞌi, Pilatore Jesús ca̱pë sani ta̱siꞌi caquë. Caquëna, Pilatopi deꞌoji
    sajë̱ꞌë. Caëna, sani Jesús ca̱pë i̱ni sapi.
  nvm-nvm: Bu ijegre barme rad Josof e Arimatiako ijar Jesuon surif jafe arikafa va
    Fairet kuain. Regavo Josof fu e be Jesu ma vierafeno. Regavo fu e Jius e mamkanuk
    iji jume fu isuar sauim ren. Regavo Fairet fun Josof kua ni Jesuon surif jafene
    kuamga fu jafene abe vain.
  mps-mps: Te augwaligo Jisasgo tigide yali sę silama, tama gasa bidi me nogi Josep,
    Arimatea bulu bidi, agai te gavman tuni bidi Pailatbolo olama, “Jisas tigi eno
    saio,” te po wai. Te bidi Josep aga Jisas wali pabo bidi dao. Tialima aga te Juda
    tuni bidi dabe dali wi eyu, tama agai ‘Ena da Jisas wali pabo bidi da,’ po hania
    wabe. Tama Pailatgo “Usu dao, nago sa,” te po wai. Tama tilama Josep pelama, Jisas
    tigi sigi pai.
  pab-NT: 'Hatyo najikinita José nexarexe xane irae Pilatos kakoa, iyeheta maheta
    Jesus háre atyalihose xaimaholatyaka hiyeta hoka fetene maheta. José atyo Arimatéia
    nalitare, Jesus xema nawenatyasehare. Exema nawenatyasehare xakore hoka mema tyaonita,
    judeunai amairakijitene hoka. Xane axa Pilatos hoka: — Ahá, hiyane hiyehetene
    — nexa Pilatos ihiye hoka xane atyalihose xaimaholatyaka hiyeta iyeheta Jesus
    háre.'
  llg-llg: Hambu hataholi esa, nade Yusuf, neme nggolo Arimatea mai. Ndia boe oo dadik
    Yesus ana mana tunggan. Tehuu ana tungga nafufunik Yesus, huu ana bii hataholi
    Yahudi la malangga nala. Ana neni gubenol Pilatus neu, fo noke nakamboꞌik ndia,
    fo neu haꞌi nala Yesus mbombolan. Gubenol simbok no malole. De Yusuf neu nakonda
    Yesus mbombolan, boe ma ana koꞌo nenin.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlo wa laa *-Zɛzɛfʋ, Alimateyu -wa, ɔ mɩ -Zezuu 'bɩnɔnyɔ
    yabhlo nya zizewiemɩ. -We ka gbʋ -wa, ɔ mɩ Zuifʋʋ 'yugalɩnya sɔda. Ɔɔ nyɩmɛ nɩ
    mnɩa Pilatɩ 'yoo -zlalɩa ɔ 'ka -Zezuu 'kwie 'wʋbhu. 'Ɩn Pilatɩ yia we -yɔŋwnu.
    Tɔʋn, -Zɛzɛfʋ yia lʋ nɩ, 'ɩn ɔ yia -Zezuu 'kwie 'wʋbhu.
  tpi-tpi: Orait bihain Josep bilong Arimatea i go askim Pailat long larim em i kisim
    bodi bilong Jisas. Josep em i wanpela disaipel bilong Jisas, tasol em i pret long
    ol Juda na em i haitim bilip bilong en. Pailat i tok orait long em, olsem na Josep
    i go kisim bodi bilong Jisas.
  mih-NT: Ta sa yaha cuan, ta zɨquɨ i quisi ra José ra ñuu Arimatea. Sino iñi ra sii
    ra Jesús, zoco xehe ñi vatyi yuhu ra sii ra hebreo. Ta i sica ra tumañi iñi sii
    ra Pilato vatyi cuu quihin ra coño ñuhu ra Jesús. Ta i saha ra Pilato. Ta zɨquɨ
    i sahan ra, ta i quihin ra coño ñuhu ra Jesús.
  qvh-NT: 'Saypitami Arimatea marcapita José jutiyog runa Pilätuta manacorgan: “Jesuspa
    ayanta cachapaycalämay pampag apanäpä” nir. Israel autoridäcunata mansacushpanmi
    payga Jesusman yäracushganta wilacorgansu. Manacushganta Pilato auniptinmi Jesuspa
    ayanta apargan pampananpä.'
  kms-kms: Tende dobu Josep Arimatea kin ni Pailat pengu nindig ei Jisas neti nati
    neri no nowi yenu ningg. (Josep ni Jisas ningg wand nutungu di nganyene puq nand
    ye, pudi ni Juda mingg wute nyamb kin te wune nimbim, pugri bu ni suqo grine Jisas
    nei nimbig.) Pailat ni Josep Jisas neti nati neri no kin te ningg ngiq nindig,
    pugri bu ni no di Jisas neti nati, di neri no.
  agn-agn: Pagatapos ta si, napaning si Jose ang taga Arimatea don ong ni Pilato para
    maglisinsia mga poiding komiten na tang sinangoni ni Jesus ong kros. Si Jose ang
    na tata ka ong mga pamagto ong ni Jesus, piro talok lamang tenged geldan tanandia
    ong mga pangolokolong Judio. Pinagnan ni Pilato si Jose, animan dayon ang kinomit
    na tang sinangoni ni Jesus.
  nhi-NT: Satepan ihcuac opanoc nochi non, José tlen poui Arimatea octlahtlanilito
    in Pilato maccauili icuicas nitlalnacayo Jesús. In José yeh ocatca itlasalohcau
    Jesús, pero san ichtacatzin, nic oquinmouilaya in tiquiuahqueh judíos. Pilato
    occauilih, uan ohcon José oyah ocanato nitlalnacayo Jesús.
  ttc-NT: Ya ma ky'ik kyaqil ntzani, tzaj te jun xjal aj Arimatey, Chep tb'i, tetz
    jun txnaq'atz tuq te Jesus per k'onti'l kchab'en tuq kye xjal tzan tpaj tetz nxob'
    tuq kyi'j kye txq'anky txjalil aj tijajil Israel; ntons tetz oqet twitz twitz
    Pilat tzan tqetz tin tuq txlimal te Jesus. Ntons tzaj te Pilat oxik stzaq'b'e',
    yaji te Chep oqetz tin te txlimal b'ix oxik tin.
  dan-1931: Men Josef fra Arimathæa, som var en Jesu Discipel, dog lønligt, af Frygt
    for Jøderne, bad derefter Pilatus om, at han måtte tage Jesu Legeme, og Pilatus
    tillod det. Da kom han og tog Jesu Legeme.
  kwj-kwj: O sumbu hinga humbusiwani Arimatiya ko kipe Josep tani Jisas hima tape
    ri raꞌai kinani Pailat ni ya ri sawe, Josep rini Jisas himache fo, woro Juta hima
    kupu le keke ri akifuni ri sembe ha sumbu tini ya ri yani. Wowani Pailat Josep
    ni ohounawani ri ini Jisas hima tape ti ya ri numwa.
  vie-OVCB: Sau đó, Giô-sép, người A-ri-ma-thê, từng làm môn đệ Chúa cách kín đáo
    (vì ông sợ các lãnh đạo Do Thái), đến xin phép Phi-lát cho nhận thi hài Chúa Giê-xu.
    Được Phi-lát phép, Giô-sép gỡ thi hài Chúa xuống.
  kze-kze: Yósépima Árímátíyaa-naopakewaima Ísun-aai isówai póna Yútaa-anon-kwaasi
    táároi inkaiséna kwenáwí'a áúyotukomba póna Ísuma puwúnka'a Páírátinopa'a téna
    séna Ísun-auma utánáivo simiyó súwana Páíráti séna kanaámpó mayáníyone súwana
    Yósépi Ísun-auma komayówana
  mpj-mpj: Palunyajanu Juujapju Yaramajiyamartajilu yanura japirnu, Payilatpa, Jiijajpa
    wartajanu tipujunkura, ka katira pirnkingka junkura. Payilatpara yuujunu. Juujappa
    jii Jiijajmili walyja nyinapayi, mirta-jananya martu kujupakajangka wajalpayi.
    Ngurlurripayi-janampalura Juwukajaku maajakajaku. Juujappalu jii yanu kujungkarringu
    Nikatimajja. Nikatimajpa jiilu julyju yanu mungajarra Jiijajkarti wangkakuralu.
    Nikatimajju manu jinyji parnti kunyjunyuwinti, jinyji jii yapipala pulawu payiki
    yupalyuru.
  lbk-lbk: Awni pay ya inmey ken Pilato nan esa'y lalaki ay iyArimatea ay enngachan
    si Jose. Esang siya ay namati ken Jesus, ngem egayna inpadpadlaw tay omegyat isnan
    aap-apon si Judio. En na kinchaw ken Pilato mo mabfalin ay ikaana nan awak Jesus,
    et inpalofosna. Adi kad inmey ay nangikaan sidi.
  mto-NT: Ku veꞌe veꞌem tyoojnji kyo̱jtsji, vanꞌit tseꞌe je̱ José juuꞌ veꞌe arimatéait
    jayu, je̱ꞌe̱ tseꞌe du̱ꞌamo̱tu je̱ Pilato je̱tseꞌe yakjajtu̱xju̱t je̱tseꞌe du̱yaktso̱o̱ꞌnnit
    je̱ Jesús je̱ ñiꞌkx je̱ kyo̱pk. Je̱ José, je̱ Jesuusts je̱ꞌe̱ veꞌe pyanu̱jkxp
    yꞌijt. O̱yam tseꞌe vyeꞌema, kaꞌa tseꞌe ñaajknu̱ke̱ꞌxnata̱jkiji ku̱x cha̱ꞌkipeꞌe
    je̱ myuꞌisraeejlit jáyuda. Yakjajtu̱xju tseꞌe je̱ Pilato. Vanꞌit tseꞌe je̱ José
    yꞌa̱ts je̱tseꞌe du̱yaktso̱o̱ꞌnni je̱ Jesús je̱ ñiꞌkx je̱ kyo̱pk.
  bzh-bzh: Saga ggovek log Yesu yi hur maluh ti sën Yosep vu Arimatea, sën vonġ ving
    Yesu rëḳ mu neggöneng in alam Yuda hir ggev lom su nesepa loḳ Yesu ya ranġah
    rë lo. Yi saga sën ya ketaġ vu Pilatus bë juh Yesu nihel vër in ḳelepeḳo*,
    lom yoġekin beya meruh vër.
  guj-2017: આ બાબતો બન્યા પછી અરિમથાઈનો યૂસફ, જે યહૂદીઓની બીકને લીધે ગુપ્ત રીતે ઈસુનો
    શિષ્ય હતો, તેણે ઈસુનો પાર્થિવ દેહ લઈ જવાની પિલાત પાસે માગણી કરી; અને પિલાતે તેને
    પરવાનગી આપી. તેથી તે આવીને તેમનો દેહ ઉતારીને લઈ ગયો.
  jvn-NT: Sakwisé kuwi mau kabèh terus Yosèf, murid sing sangka kuta Arimatéa, nembung
    marang Pilatus, apa éntuk njikuk layoné Gusti Yésus. Yosèf iki muridé Gusti Yésus,
    nanging mauné ndelik-ndelik, awit wedi karo para penggedéné wong Ju. Pilatus ya
    nglilani penjaluké Yosèf, mulané layoné Gusti Yésus ya terus arep dijikuk karo
    Yosèf.
  byr-byr: Sa mena yesagaaꞌ Paailatɨmyawɨnna aꞌmwe naangei Jozepɨyai Aarɨmathɨya mwaalyai
    wɨna yaka yɨwaaraꞌna “Jizaazarɨ gɨlaayarɨ maarɨjɨwana?” Jozepɨyai sai Jizaazarei
    mwaalakelyɨ. Kɨrɨꞌ Juya naangera Jizaazareraavɨna sɨnna tɨka wɨdavakevɨna lɨka
    yaꞌ. Saꞌna Jizaazarei mwaalakeꞌ lɨka yulyarakei. Sagaaꞌ navɨka mwaalɨna yakei
    yɨwaaraꞌna “Gɨlaayarɨ maarɨjɨwana?” Sara yɨwaaraꞌna kyaꞌ Paailatɨ wɨdɨna “Yo,
    gɨlaayarɨ dulamaraawa!” Wɨdɨna kyaꞌ Jozepɨyai wɨlaawɨna yaka gɨlaayarɨ makabɨna.
  ian-ian: Tɨga lɨga Arimatia walɨnja ngepmamba la nyan Josep Pailat kat yandɨ. Ndɨ
    tamba Jisasna mbaapmamba la nyana. Judana njambwi nɨmba kat tɨga vaaka lɨga Jisasna
    mbaapmamba lɨnda vak kat pagwundɨ. Pailat kat yalaa Jisasna sɨm kwutaa kaliga
    vaanguvak kat wagalandɨ. Pailat ndɨ kat kali wandɨ maa ndɨna sɨm kwutaa kalindɨ.
  hun-hun: Ezek után az arimatiai József (aki Jézus tanítványa volt, de csak titokban,
    a zsidóktól való félelem miatt), megkérte Pilátust hogy levehesse Jézus testét.
    Pilátus megengedte. Elment tehát, és levette Jézus testét.
  mcf-NT: 'Adnubien shubu dadpen icquid Adimateya yacnocquid Ose chopondash. Esus
    tantiaquid aid niondash. Esus chieshënquido dacuëdënquin: —Esus tantiaquid nebi
    —quequin utsibo chienquio icboedëmbi Pidato chuitampac caondash. —Esus chococanun
    buanendambi —cac: —Ai —cac Esus buampondash.'
  kjs-kjs: Gore Yesu maa rogalalo adare Arimatea su-para piri ali Josep nipumi Pailat
    lakeloma Yesu nipuna ro ria pono lisa. Go Josep-re nipumi no Juda alinu madaa
    paalame komea-pulu nipumi pagaa wi kone suma Yesu madaa kone rulasa. Pailat-me
    e lisa-pulu nipumi ria pisa.
  mni-mni: Masigi matungda Arimathea-dagi lakpa Joseph-na Pilate-ki maphamda chattuna
    Jisugi hakchang pibinaba haijarammi. (Joseph asi Jihudisingbu kibagi maramna lonna
    Jisugi tung-inba amani.) Pilate-na ayaba adu pibadagi mahakna hakchang adu pure.
  yad-NT: Jadchiy ji̱ta rivasiy, su̱deda Arimatéyamu vichi̱bay simu Pyidátubay, jiryatiy
    Jusíy si̱tya. Ni̱ni̱ tuva̱chunu̱yada dutya̱damusiy simu Jesús, jiryatiy sasuvu̱ñu̱yada
    daryaju̱riy Judíyuvedabay. Sajachiñu̱yada ji̱ta sivara Jesús babyi variy. Su̱mutya̱jada
    Pyidátubay variy vaseni̱. Saya̱da ji̱ta variy Pyidátubay jtedamu rana̱cho̱ Jesús
    babyi, su̱tucheda ji̱ta varirya.
  mxb-NT: Ni̱ ndiꞌi, dá ni̱ saꞌa̱n José, ta̱ ñoo Arimatea, noo̱ Pilato. Ta kúú rá
    iin ta̱ kuendá Jesús, tído kándísa de̱ꞌé va ñaá rá, chi̱ yuꞌú ra̱ kée ta̱ néꞌe
    choon no̱ó na̱ Israel. Ta ni̱ seí ndaꞌí ra̱ noo̱ Pilato ña̱ ná konó rá koꞌo̱n
    ra̱ nakiꞌin ra yikí ko̱ño Jesús. Dá ni̱ sonó Pilato ña̱ kee ra dión. Dá ni̱ saꞌa̱n
    ra̱ ni̱ da̱nóo ra yikí ko̱ño na̱.
  pon-2006A: Sosep, mehn Arimadea, iei ih pil tohnpadahk en Sises men, ahpw ni rir,
    pwehki eh masak kaunen mehn Suhs ko. Eri, mwurin met, e pekihda rehn Pailet pwe
    en wahlahsang kahlepen Sises. Ni Pailet eh mweidohngehr, e ahpw kohla wahsang
    kahlepeo.
  maq-NT: Xi cavatju xcusun vëhë ne, José, ngu xuta Arimatea ne, cafehya me cahndë́
    cojo Pilatu xi cjuahaxin me nima Jesús. José jan ne, hacuaha xuta ladu rë Jesús
    má me, handasa catsingacuiin me xi xcun cojo xcun, tsëhë xi tsacjun me xutaxa
    rë yungun. Hane Pilatu ne, casua me cahndë́. Hya xi camá ne, quiji cafahaxin José
    nima.
  hto-hto: Afe meífodo José, Arimatea jofue ímɨe, Jesús abɨ uíllena Pilátomo jɨcade.
    Afe José Jesudo jáicadɨmacɨmona, mei íadɨ judíuaɨna jacɨ́ruillano báinino jaide.
    Iemo Pilato faɨríote; íemona José jaillano Jesús abɨ uite.
  por-BRBSL: Depois destas coisas, José de Arimatéia, sendo discípulo de Jesus, mas
    secretamente por medo dos judeus, pediu a Pilatos que ele pudesse tirar o corpo
    de Jesus. Pilatos deu-lhe permissão. Ele veio, portanto, e tirou seu corpo.
  ces-NKB: Potom tedy Josef z Arimatie (který byl Ježíšův učedník, ale tajný, kvůli
    strachu před Židy) poprosil Piláta, aby mohl sejmout Ježíšovo tělo. Pilát svolil,
    a tak přišel a sňal Ježíšovo tělo.
  cui-cui: 'Bapoxonaerʉ pebin, pon pewʉn José, pon Arimatea tomarapin, bapon Jesús
    irʉ jume cowʉntatsi. Ichitha José baxua jopa nayopichiyo ichamonaetha xua Jesús
    pejume cowʉntsiwatsi, tsipei judiomonae jume cunuwatsi. Bapon José copiya Pilato
    muxu tsipaebiya jeichichi, jeye: —Nejume barʉ jejande tha jontichi Jesús petʉpaein
    naeto wetsica, jei José. —Bara moya taema, jei Pilato. Daxota José bara beya pona.
    Bapoxonae José jonta naetotha Jesús petʉpaein.'
  boj-2014: Onaqa tamo bei aqa ñam Josep a Yesus aqa jejamu osim subq atqa marsiqa
    Pailat a nenemyqa gilej. Josep a Arimatea qure qaji. A Yesus dauryoqnej qaji.
    A Juda tamo kokba naŋgi ulainjrsiq deqa uliosiq Yesus dauryoqnej. A boleq di dauryosaioqnej.
    Ariya a Pailat aqa areq gilsiqa nenemyej, “Ni e odbimqa e Yesus aqa jejamu osiy
    subq atqa kere e?” Onaqa Pailat na Josep odyonaqa a Yesus aqa jejamu osiq subq
    atqa gilej.
  eng-OEBUS: After this, Joseph of Arimathea, a disciple of Jesus – but a secret one,
    owing to his fear of the religious authorities – begged Pilate’s permission to
    remove the body of Jesus. Pilate gave him leave; so Joseph went and removed the
    body.
  eri-eri: Ariya, iinga Josep Arimateaha, no Yesus gogala tei nomo bona Pailot isoki
    tuwai. Josep, no Yesus nomo disaipel ete, ariya, no nere Juda umuge nigidu bona,
    no nomo huwanya ngalengawou waha, huwarimuwai. Ariya Pailot no edo tuwainga, no
    manidu bona Yesus gogala tai.
  aly-aly: Artwa anyent Joseph Arimathea-areny anenh Jerusalem-itwek, ran Jesus-kenh-angkwarr
    apentenh. Ra anyelk aterirrenh Jew-rnem atyetyart-rnem-kety. Alakenh-they ra ingwer-rnemek
    ilelhey-angenh, rarl Jesus-kenh-angkwarr apentenh. Arlta ikwerel-antey Joseph
    ra alhek, Pilate ayernetyek, Jesus arrewaly inetyek, renh akngeynetyek, intey-warl
    akwernetyek. Pilate angkek, “Kel mwerr.” Joseph-el Jesus renh arrewaly arwerl
    iylpeyl-atherr-they atwarrelhilemel akngek.
  wiu-wiu: Nitaneyake Arimasia take meane ago Yosepe einago Pailase mekata pokome
    Yesuno tigini mou ta wa kowitipaneya. Eni Yosepepa Yesuno agale litikomeke ete
    Yu yene piti moa mekome tokome Yesu litiku wa to̱awea wameneya. Einago Yosepeyo
    Yesuno tigini mou ta wa kowitikale Pailaseyo nipa mopa wa yametekale pokome to̱a
    moa aua pekeneya.
  swe-swe: Efter detta frågade Josef från Arimatea Pilatus om lov att få ta ner Jesu
    kropp. Josef var en Jesu lärjunge, fast i hemlighet av rädsla för de judiska ledarna.
    Pilatus tillät det. Då gick han och tog ner Jesu kropp.
  cth-cth: Hahoi, Arimathea tami Joseph, Jisuh hnukkâbang van e Judahnaw a taki dawk
    a ru lah kaawm e ni Pailat bawi koe a cei teh Jisuh e ro la hanelah a hei. Pailat
    bawi ni kâ a poe teh ahni ni Jisuh e a ro teh a la.
  mti-mti: Me ivi, Arimataya apan Josep Iesu kwapiwa autan oya Pairat gumbe nun wane.
    Josep me Iesu aigowawa, megara guwave gumbe, kuiyawa Ju igiyawa gumbo a aivine.
    Pairat bainda wane, meve uwag kwapiwa aune.
  pad-NT: 'Hari. Oniaroa, Jesus abinina naothinia Pilatos kania okha''aha ada José.
    Arimatéia sidaji kaija''arini ada. Pilato-ra ni''aha: —Iva''ahamanija koda ida
    Jesus aba''ona-ra oanivini ava akasanakhamaki kania, oka''damahaja kaimoni? —
    niha ada José. Jesus kania abono-ra gahinai niha''bo''da''iki ada José. Vakadija''ari
    vanava''isohiva abono-ra va''ora finivini mani ida Jesus kaija''ari hina-ra nanamitharavini
    hija vahoariha vakadiania. Hari. Pilatoa bini''a''aha ada José: —Ba ianiha ida
    aba''ona. Joi''aha ada José ava akasanakhamaki kania, biani''ihi ida Jesus aba''ona.'
  twi-twi: Eyi akyi no, Yosef a ofi Arimatea a esiane Yudafo ho hu nti, na ɔyɛ Yesu
    suani wɔ kokoa mu no kɔsrɛɛ Pilato sɛ ɔmma no kwan na onkoyi Yesu amu no. Pilato
    penee nʼadesrɛ no so. Ɛno nti okoyii Yesu amu no.
  hlt-hlt: Te phoeiah Arimathae lamkah Joseph loh Jesuh kah rhok khuen ham te Pilat
    te a dawt. Jesuh hnukbang la om dae Judah rhoek a rhihnah dongah a phah. Pilat
    loh a paek dongah a paan tih a rhok te a khuen.
  tbz-SIM: Dɛ̀ dɔ̀ɔ̀ mɛmmɛ kɛ́deè, Sosɛfu Adimɑtee ɛì kou wèè do tú Yesu kou kɛ̀ dɛ̀
    sɔ̀ri, kɛ yɛ̃́ ò do démɛ̀ Sifubɛ, kòo kɔtɛ kɛ́mɔɔ Pidɑti dinùù kɛ bo túótɛ́ Yesu.
    Kɛ̀ Pidɑtii yie, nkòo kɔtɛ kóò tùótɛ́.
  san-GUJ: અરિમથીયનગરસ્ય યૂષફ્નામા શિષ્ય એક આસીત્ કિન્તુ યિહૂદીયેભ્યો ભયાત્ પ્રકાશિતો
    ન ભવતિ; સ યીશો ર્દેહં નેતું પીલાતસ્યાનુમતિં પ્રાર્થયત, તતઃ પીલાતેનાનુમતે સતિ સ
    ગત્વા યીશો ર્દેહમ્ અનયત્|
  amx-amx: Joseph mer Arimathea-areny rang Jesu-henh kwertengerl mapel-ayeng iterel
    nthwerl-apetjart. Rang tjerrtj Jew twernk mapeng ater-irrek-arleng, rang itja
    kwewaleny ilelhek arrpenh mapeh, “Yeng Jesu-henh nakenh-nakenh kwenh anem.” Jesu
    ilwekarl-penh, Joseph rang Pilate pawenhek Jesu-henh mpwerrkeh. Pilate-el renh
    kel ilek, rang Jesu-henh mpwerrk renh inemel angetjeh. Joseph rang Jesu-henh mpwerrk
    ntwerlkeng anarnpelh-ilemel angek.
  ake-NT: Emennʉ'pʉ iwa rɨ, Isose', Arama'tiya pon uya Sises ekepu ekama'po'pʉ Paire'
    pɨ'. Isose' esi'pʉ Sises poitorʉ pe, e'tane ama'ai, apʉne pʉra Esuwerʉ amʉ' pɨ'
    tenari'nʉmʉ pɨ'. Paire' uya ewai' tasa' pɨ' iyee'pʉ Sises ekepu kan.
  qvn-NT: Chaypitam Arimatea marcapita Josëga manacurun Pilatota Jesús wanushata jucläman
    ashuchinanpag. Josëga cara Jesuspa discïpulunmi, Israel castäcuna manchaypam payga
    mana reguechicurachu. Chaura Pilato “Äri” niruptinga aywarcamurmi apacura Jesusta.
  tku-NT: A'cxni' ixa'kspulanī't huā'mā', José xala' nac Arimatea squi'ni'lh Pilato
    namakxteka nalē'n ixmacni' Jesús. Huā'mā' José tī tatzē'kli ixa'ka'ī'ni' Jesús
    ixpālacata xla' ixcājicua'ni' israelitas. Pilato makxtekni'lh José ē xla' a'lh
    ē lē'lh ixmacni' Jesús.
  bjk-bjk: Io, melamu xina na, e Josep mee Arimatia ixo wanot, me ine bölök önga bak
    ne ausu re Jisas. Ma lamun ine ixobo xisixis suxume biringan, möxö ixobo buburin
    abo Judeia. Ine ixo seng e Pailat lamun a minet te Jisas, me Pailat ixo ömaraxen
    lo ine. Io, ine ixo wan ma ixo kip lo a minet te Jisas.
  msy-2020: Ezɨ gɨn Arimatean nguibamɨn gumazim Josep ghua Iesusɨn kuam iniasa Pailatɨn
    azangsɨsi. Josep a Iesusɨn suren gumazir mam, egha a Judabar atiatigha, uan nɨghnɨzir
    gavgavim modo. Ezɨ Pailat an amamangatɨzɨ, a ghua Iesusɨn kuam ini.
  bpr-bpr: Na nun satu lagi gal magin ku Dyisas, bay là fgadèan dun du mdà di klikòan
    di dad Dyu. Yé dagitan Dyosip mdà di Arimatiya. Salu kenen di ku Pilato, na fnin
    i laweh Dyisas. Kanto faloh Pilato Dyosip, ta gatù kenen, na nwèan i laweh Dyisas.
