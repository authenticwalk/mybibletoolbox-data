  met-met: Mena baing Yosep Erimateam xusunga Pailat mana Yesu sangganoa. Yosep Yesu
    lipuxindi dinaxu mana tela, ne hisa mana hatumingang haringina namua na maxuwa
    mana Yudadi yanamidingdi. Pailat nai, binabu ila xap Yesu sangganoa mala.
  kpj-NT: Jyje heka Arimatea hãwã luduõ rare. Idi tahe tii Pilato‑ò rexitòenyre Jesuisi
    umymy rituunykremy. Tii heka Jesuisi heluduõ rare. Judeu mahãdu lau ruberumyhỹ
    tai Pilato‑ò rare wasimy.
  zao-NT: Ngwalo mriid re koree, tsa lee Che zha yez Arimatea, mnaab lo Pilat, tsa
    taa Pilat diiz gwe Che kwerp Jesús. Noga Che ree nak thib zha kuu mteed lo Jesús,
    per xgaatsta nteed zha, tak nzeb zha ne zha re zha Israel. Tsa mndaa Pilat diiz
    lo Che, tsa ngwa Che ne mbe Che kwerp Jesús.
  byx-byx: De ngul sil sever iak i qa navet ma Aramatia. I luqa dai aa rlenki ma Josep.
    I luqa dai qerlka ma Iesus aa risuqa na qa, dav ai de quasiq ai qa tit sekgames,
    i qe trles i qeng ning ama Judaqena. Dap luqa dai qa mit sagel ma Pailat be qa
    ruqun na qa ma’, “Ngu narliip ngua at ma Iesus aa qetdingki.” Taqurla de ma Pailat
    ka rarlisdem, de ma Josep ka men be qa met ma Iesus aa qetdingki.
  ctu-CTI: Che' ñac sajtyemix Jesús, jini José ch'oyol bʌ ti Arimatea ti majli ba'an
    Pilato cha'an i c'ajtiben loq'uel i bʌc'tyal Jesús cha'an i ch'ujñan. Pilato ti
    yʌc'ʌ i t'an. Che' jini José ti majli i ch'ʌm i bʌc'tyal Jesús. Jini José jiñʌch
    juntiquil tsa' bʌ i tsʌcle Jesús je'el pero ti mucul jach cha'an ti caj i bʌc'ñan
    i pi'ʌlob israelo' bʌ.
  zos-NT: Jøsi'cam tujcu'cam jetse, ijtuna'ṉ tum pøn ñøyipø'is José, Arimatea cumgupyøn.
    Vya'ṉjambapø'sque't Jesús, pero ñu'mva'ṉjamba, porque ña'chajpana'ṉ Israel
    pøn. Je'is vya'c permiso Pilatocøsi va'cø ñømajṉay Jesusis cyoṉña. Pilato'is
    chi' permiso, y José maṉu y ñømajṉay cyoṉña.
  gvs-gvs: E amo dogoiyadi mlidi koroto tayamo yoina Iyosepa guma Arimateya ina Pailato
    goi. Iyosepayana Yeisu ina tovatotowanagau ina matoita Diyuu adi tovakumgoyao
    yaidi pasina. E tauyana ina Pailato yaina ikawanoi kana, ‘Manakae? Kutagona Yeisu
    wowona akabi avaliwoge gea geya?’ E tuwo Pailatoyana itagona. Tauna Iyosepayana
    ina Yeisu wowona ikaisobuye inave.
  kbm-kbm: Bwayage kob Josep Arimatia ane gile be giutani Pilata ve nivwat Yisu utle
    ulis nile be nispun. Be Josep nok ei amol ti ebe givang mul ve Yisu ane yaun ge
    ok, bemem ei ginei ate vusa ite ve gipelk ve eisir bambamo Juda ane. Beti Pilata
    ginei gitangi ei ve nile be nivwat. Josep gile be geb Yisu utle ulis nangge ei
    givsangin gisov meng gitak nalk.
  tew-tew: Wí sen Joseph gin nakhá̖wä̖́ oe Arimathea búuˀúˀaywi namuu, heḏi Jesus-víˀpiyeˀ
    iwhä̖yundeˀ, hewänbo in Huḏíyoví pꞌóˀḏéḏíˀin ovâykhuwôedaˀḏi näähayḏi wínadaˀpí
    tꞌowa dínhanginnáníˀin iwhä̖yundeˀin. Jesus nachuu ihayḏi Joseph-di Pilate óedaaˀan
    i pení óekhuˀwamä̂äníḏí, heḏiho Pilate-di óemä́giḏi óehoˀ.
  rmc-rmc: Paľis o Jozef andral e Arimatija, savo sas le Ježišoskro učeňikos, ale
    počoral, bo daralas le Židendar, phučľa le Pilatostar, či šaj lel tele le Ježišoskro
    ťelos, a o Pilat leske domukľa. Avke avľa a iľa tele le Ježišoskro ťelos.
  apr-apr: Ngan so tina ngan pombe a imot, motong la Yosep ke malala Arimatia in ila
    la itoro Pailot a bet imalum ngan la ikaua Yesu bobono. Ngan Yosep tani in Yesu
    galiunu atu lapau, bong itattadai di Yuda le ye taun ipaposi la mallangana tiap.
    Le nga la itoro Pailot, ngan Pailot imalum panga, motong la ila la ikaua Yesu
    tani in bobono a ila.
  tiy-tiy: Tidéw béno, wén i ségétéwe lagéy féndawét Jose tidéw Arimatea, ménangéy
    dob Pilatowe brab nongotén i bangkay Jesuse. I Josehe ni ségétéw so kuyug Jesuse
    éndob énda ménfayagén non mégilak bé de odoroy de Judio. Tidéw béno, ténungkas
    Pilatowey bangkay Jesuse, mélaw nangéy Josehe.
  nlg-nlg: Murina eni, a Joseph ni Arimathea, te nongia Pilate ge ke talana vania
    me ke hui horua na hulina Jesus. Joseph nina vaovarongo popolo Jesus, na pukuna
    te mataghunira rana huhuli ni Jew. Me talana vania tua Pilate, keri ge tona Joseph,
    me hui horua, ge lavikeha.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Arımathea got'ı̨į̀ Joseph Zezì wekw'ǫǫ̀ nıìchı ha k'àowo
    Pılate ts'ǫ̀ èhtła. Joseph ededı̨ sı Zezì wecheekeè hǫt'e, hanìkò Israel got'ı̨į̀
    gha k'aodèe ts'àejı̨ t'à dǫ gık'èezǫ-le. K'àowo Pılate, hęɂę, yèhdı t'à Zezì wekw'ǫǫ̀
    edexè nayeèhchì.
  pes-OPV: و بعد از این، یوسف که از اهل رامه وشاگرد عیسی بود، لیکن مخفی به‌سبب ترس
    یهود، از پیلاطس خواهش کرد که جسد عیسی رابردارد. پیلاطس اذن داد. پس آمده، بدن عیسی
    رابرداشت.
  ron-1924: Дупэ ачея, Иосиф дин Ариматея, каре ера ученик ал луй Исус, дар пе аскунс,
