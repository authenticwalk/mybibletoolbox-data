    uꞌmanto ulɨmento, Ngko Jisasɨye pijafoso womaꞌmonneꞌno yohono. Ose ulahonɨngki
    Pailot eno ulahonɨngki Jousep Jisasɨye pijafoso iyopo ntaꞌni maꞌmentisofoho.
  yon-yon: Kuye yoman kuu Arimateaman Yosefbed Yesu ye id kanwene mangki dowad Pailet
