  ory-ory: ଏହି ସମସ୍ତ ଘଟଣା ପରେ, ଯେଉଁ ହାରାମାଥୀୟାର ଯୋଷେଫ ଯୀଶୁଙ୍କର ଜଣେ ଶିଷ୍ୟ ଥିଲେ, କିନ୍ତୁ
