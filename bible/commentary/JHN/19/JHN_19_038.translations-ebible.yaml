    യീശോ ർദേഹമ് അനയത്|
  tam-TCV: பின்பு அரிமத்தியா பட்டணத்தைச் சேர்ந்த யோசேப்பு, இயேசுவின் உடலைத் தரும்படி
    பிலாத்துவிடம் கேட்டான். இந்த யோசேப்பு இயேசுவின் சீடனாயிருந்தான். ஆனால் அவன் யூதருக்குப்
    பயந்ததினால் இரகசியமாகவே அவருக்கு சீடனாயிருந்தான். அவன் பிலாத்துவின் அனுமதியுடன்
    வந்து இயேசுவின் உடலை எடுத்துச் சென்றான்.
  mit-NT: Daaní, nì nsihamà, dandu nì sàhàn iin tiàa nani José nùù Pilatu. Iin nècuàchì
    ñuu Arimatea nduú nècuàchìmà, te nduú stná‑nè iin nèhivì xí Jesús, doco chídèhé‑nè,
    vàchi yúhî‑nè tè‑dava ga raza‑nè Judea. Pues divi mii‑né nì sàhàn nì xìcàn permisu
    nùù Pilatu nanihi‑ne iquìcúñú‑yà. Te juùn nì cachi Pilatu. Ñàyùcàndùá, nì sàhàn‑nè
    nì nanihi‑ne iquìcúñú‑yà.
  ceb-ULB: Human niining mga panghitabo si Jose nga taga-Arimatea, sanglit usa siya
    ka disipulo ni Jesus (apan sa tago tungod sa kahadlok sa mga Judio) naghangyo
    kang Pilato nga kung mahimo iyang kuhaon ang lawas ni Jesus. Gitugotan siya ni
    Pilato. Busa miadto si Jose ug gikuha ang iyang lawas.
  ces-LB: Ježíšovo tělo si na Pilátovi vyžádal Josef z Arimatie. Byl to Ježíšův učedník,
    který se dosud bál veřejně se k němu přiznat. Pilát souhlasil a Josef Ježíšovo
    tělo sňal z kříže.
  mkn-mkn: Ada satu orang, nama Yusuf, dari kampong Arimatea. Dia ju jadi Yesus pung
    ana bua. Ma dia iko sang Yesus deng sambunyi-sambunyi, tagal dia taku sang orang
    Yahudi pung bos-bos. Dia pi gubernor Pilatus, ju minta ko gubernor kasi isin sang
    dia, ko bawa ame Yesus pung mayat. Gubernor tarima bae. Ais Yusuf pi kasi turun
    Yesus pung mayat, ju bawa pi.
  pol-UBG: A potem Józef z Arymatei, który z obawy przed Żydami był potajemnie uczniem
    Jezusa, prosił Piłata, aby mógł zdjąć ciało Jezusa. A Piłat zezwolił. Poszedł
    więc i zdjął ciało Jezusa.
  qxh-NT: 'Chaypita Arimatea marca José mandaj Pilatuta mañacuran: «Jesústa pampachicushaj»
    nir. Josépis Jesúspa purïshijnin caran. Ichanga mayur Israel-masincunata manchacushpan
    mana musyachicuranchu. Mañacuptin, mandaj Pilato auniran. Chaura Jesúspa ayanta
    pampananpaj José apacuran.'
  nwi-nwi: Kɨni ai, yemə Aramatia kɨrik, nhagɨn e Josef, in yermamə kɨrik kape Yesu.
    Mərɨg ramerkwaig kɨn mə tukpəh nɨrkunien mə in yermamə kafan, meinai ramgɨn kɨn
    nəmehuə kape nəmə Isrel. Kɨni in rɨmavən məm Paelat, maiyoh in mə tukreighaan
    kɨn nɨprai Yesu. Kɨni Paelat reighan kɨn, kɨni Josef rɨvən mɨrəhsi-əhu.
  kmo-kmo: 'Ii hamarek, Arimatia Josep rii ya Paiat riina wor: Jisas riiti maban yeechi
    ye i chiken. Josep rii Jisas riiti disaipel por tar. Echa tari, rii Juda yenya
    akiirek, eena riiti hiki siitiichichar boboyen rii veenyir. Paiat rii bar majin
    meejichi eecha wor: “Na yeechi ye i chi.” Worek, Josep rii maban yeechi ye ir.'
  agr-agr: 'Nuna dutikawagmatai, José yaakat Arimateanmaya, niishkam Jisusa jintintaiji
    asa, judío aidaun ishamau asa wakenmataik Pilatun jegají: Jisusa iyashin wi jukin
    ukustajai, tusa segauwai. Tama Pilatushkam: Jukita, tima José wejí Jisusa iyashin
    jukiuwai.'
  kyc-kyc: Enakana dokopa Josepe Arimatia range doko Yesunya disaepole doŋo Juu wambu
    dupwa kando pakapala wakale mende ingyuo dupwana kareya dokome Pailate piso soo,
    Yesunya yanenge kaoma nyuo minyuo kakondarowale leya. Dokopa Pailate, Kapa leya.
    Dopa leyamo dokopa baame epapala banya yanenge kaoma doko nyuo minyuo peya.
  urd-GVU: بعد میں ارمتیہ کے رہنے والے یوسف نے پیلاطس سے عیسیٰ کی لاش اُتارنے کی اجازت
    مانگی۔ (یوسف عیسیٰ کا خفیہ شاگرد تھا، کیونکہ وہ یہودیوں سے ڈرتا تھا۔) اِس کی اجازت
    ملنے پر وہ آیا اور لاش کو اُتار لیا۔
  yre-NT: Min -tʋ nɛn waa laabo Zozɛfʋ bɛ, e "sia Arimate, Zozi -sruzan nɛn. 'Pian
    'e "klanman Zuif 'nɔn 'tanɔn 'lɔ 'le "wɛan, e ya -a -sru 'e yɔɔdɩ. Zozɛfʋ -si
    trʋ 'ba Pilati -lɔ 'nan 'e Zozi pa -nɔn 'yrɛ -e 'e wʋ. Pilati -a -si -nɔn -yrɛ,
    ɛn e -kʋ Zozi 'kadɩ 'bɔ 'silɛa.
  fuh-BKF: Caggal ɗuum, Yuusufi Arimatiyanke nyaagii Pilaatu faa hooƴa ɓanndu Iisaa.
    Pilaatu jaɓani mo ɗum. O hooƴi ndu. Tawi Yuusufi oon wo taalibaajo Iisaa e cuncukka,
    sabo imo hula hooreeɓe Alhuudiyankooɓe.
  arl-NT: 'Na nuhuaji, Arimatea tiacajinijinio Joseeri Pilato sequesee: —Cua niquitiore
    Jesu quete raaco cua niasocoriquiano. Nio Joseeri jiyasohuaja Jesuucua tiuujia
    quiquiaari, na pueresacari narta Judiocuaca. Pilatoori na sequequiaari na panura
    Jesu quete. Naacuajitij, Joseeri quiaaree. Macu paquiaariiri.'
  ziw-ziw: Yeze yajike, nahana mntu yumwenga akwitangwa Yusufu, nakekala ko mzi wa
    Alimataya, niyo aita kwa Pilato na kumlombeza umwili wa Yesu. Mntu uyo endaga
    mwanampina ywa Yesu kwa chinyele kwaviya nakawogoha vilongozi wa Wayahudi. Pilato
    niyo amzumila chani auguhe umwili wa Yesu, Yusufu niyo aita na kuguha umwili wa
    Yesu.
  grc-TR: Μετὰ δὲ ταῦτα ἠρώτησε τὸν Πιλάτον ὁ Ἰωσὴφ ὁ ἀπὸ Ἀριμαθαίας, ὢν μαθητὴς τοῦ
    Ἰησοῦ, κεκρυμμένος δὲ διὰ τὸν φόβον τῶν Ἰουδαίων, ἵνα ἄρῃ τὸ σῶμα τοῦ Ἰησοῦ· καὶ
    ἐπέτρεψεν ὁ Πιλάτος. Ἦλθεν οὖν καὶ ἦρε τὸ σῶμα τοῦ Ἰησοῦ.
  nag-nag: Etu sob huwa pichete, Arimathia laga manu Joseph, jun Jisu laga chela asele,
    -kintu Yehudi khan ke bhoi pora lukai thakise-, Pilate logote ahi Jisu laga gaw
    ke loi jabole mangise. Pilate taike dibole hukum dise. Karone Joseph ahikena Jisu
    laga gaw loi jaise.
  eng-OEBCW: After this, Joseph of Arimathea, a disciple of Jesus – but a secret one,
    owing to his fear of the religious authorities – begged Pilate’s permission to
    remove the body of Jesus. Pilate gave him leave; so Joseph went and removed the
    body.
  knj-NT: Ey jun winaj chi yij José, a conob Arimatea. Ja' jun winaj tu', scuywom
    Jesús, asan tol scuywom yin ewantajil, yutol caw chi xiwi, ta chi yab eb yaawil
    ye bey Judea. Ja' jix jul k'anon eytej smimanil Jesús yin culus tet naj Pilato,
    yet watx' chi smuj octoj. Jix ak'le tet yu Pilato tu', yuxan jix bet yi' eytej,
    catu' jix yi'ontoj.
  deu-1912: Darnach bat den Pilatus Joseph von Arimathia, der ein Jünger Jesu war,
    doch heimlich aus Furcht vor den Juden, daß er möchte abnehmen den Leichnam Jesu.
    Und Pilatus erlaubte es. Da kam er und nahm den Leichnam Jesu herab.
  san-PUN: ਅਰਿਮਥੀਯਨਗਰਸ੍ਯ ਯੂਸ਼਼ਫ੍ਨਾਮਾ ਸ਼ਿਸ਼਼੍ਯ ਏਕ ਆਸੀਤ੍ ਕਿਨ੍ਤੁ ਯਿਹੂਦੀਯੇਭ੍ਯੋ ਭਯਾਤ੍ ਪ੍ਰਕਾਸ਼ਿਤੋ
    ਨ ਭਵਤਿ; ਸ ਯੀਸ਼ੋ ਰ੍ਦੇਹੰ ਨੇਤੁੰ ਪੀਲਾਤਸ੍ਯਾਨੁਮਤਿੰ ਪ੍ਰਾਰ੍ਥਯਤ, ਤਤਃ ਪੀਲਾਤੇਨਾਨੁਮਤੇ ਸਤਿ ਸ
    ਗਤ੍ਵਾ ਯੀਸ਼ੋ ਰ੍ਦੇਹਮ੍ ਅਨਯਤ੍|
  nob-LB: Josef fra Arimatea, en som av frykt for de religiøse lederne hadde vært
    en hemmelig disippel av Jesus, ba Pilatus om å få ta ned kroppen til Jesus. Pilatus
    lot ham få gjøre det, og Josef gikk da og tok kroppen ned.
  ntj-ntj: Nyangka Tjawutjanya nyarra yiwarla Yaramatjiyanyamartatjilu pitjangu Payilarrnga
    tjapirnu mapitjala mirri Tjiitjanya mantjira makatikitjalu. Tjiinya wati palunyalu
    Tjiitjanya kampangkartu wanalpayi puurrpa Tjiyu pirniku ngurlulu. Nyangka Payilarrtu-lu
    watjarnu, “Yuwa, mapitja mantjira makati.” Nyangka mularrpartu mapitjangu mirri
    mantjira makatingu.
  sxb-NT: Nikuemao Yoseefu awaemanga Arimathea kandi owawanga omulonzi owa Yesu owuiwisi,
    aeniki yatianga Awayaudi, yagia asawa Pilaato omuwiri ogwa Yesu agie aguawre kandi
    Pilaato yamuganyira. Kutio, yaaza atoola omuwiri ogwa Yesu agia nagwo.
  nhu-NT: Ɛjim jodvu ɛ Yosɛw wvu Alimatia nɛ gɛn yɛn Baylɛt e lɛkɛ lɛ wvú ebee ɛ́
    wen ecake gvune di Jisos e. Yosɛw wvun to nu wee ŋgoo Jisos geenɛn ɛ ɛ̀ nu kɛ
    ɛjim ɛjim njefo wvú to fane Bojuu. Ɛ Baylɛt bee, ɛ wvú mum gɛn keecake gvune didvu.
  row-row: Hambu atahori esa, naran Yusuf, mia kambo Arimatea. Eni dadꞌi Yesus ana
    mana tunggan boe. Te ana tungga Yesus no naꞌafuniꞌ, huu namatau atahori Yahudi
    ra malangga nara. Ana neu sia hofernor Pilatus, noꞌe isin mbali hofernor, fo haꞌi
    nala Yesus ao-sisi mamaten. Hofernor simbo no maloleꞌ boe. De Yusuf neu naꞌondaꞌ
    Yesus ao-sisi mamaten, boe ma nendi e.
  msy-msy: Ezɨ gɨn Arimatean nguibamɨn gumazim Josep ghua Iesusɨn kuam iniasa Pailatɨn
    azangsɨsi. Josep a Iesusɨn suren gumazir mam, egha a Judabar atiatigha, egha uan
    nɨghnɨzir gavgavim modo. Ezɨ Pailat an amamangatɨzɨ, a ghuava Iesusɨn kuam ini.
  agg-agg: Süŋgunambo Sosep Arimateahündɨ ai Pairatɨmbo Sisasɨndɨ yɨfɨnɨmoko ra semündümbo
    yahuhaya hoafɨmayundo. Sosep ai Sisasɨmbo süŋgurürɨ-randeimbɨyu, ŋga ai Sudambo
    yɨhɨmborapurühɨyu asu ahandɨ anɨhondümbofe hohoanɨmo ra moai weindahɨreandɨ. Pairat
    ai ahambo ndowarɨndɨfɨsɨ mehuamboyu, asu Sosep ai Sisasɨmbo serümündü mahu.
  ptp-ptp: Pyap mêd Josep wê ben Alimatia ge la kɨtaa Pailat ên nêb ob kô Yesu ninɨvi
    mɨ la yev. Josep ge vông i vin Yesu lêc o nêl kɨtong seac lêm, ên xona ên he Yuda.
    Mêd Pailat tyuc lec nêb Josep i kô Yesu ninɨvi om Josep la kwax Yesu ninɨvi vêl
    ên xax.
  nak-nak: Tio, goio mulimuli bakisi e Iosep la tau Arimatea, eia la tahalo la vimari
    te Iesus isasa, eia tilimuli kokovu e Iesus, la vuhula eia taga egiteu e Iudao,
    eia goio te Pailat, eia kaka la pilelehole Iesus oio te Pailatio. Goma e Pailat
    veia eia taritigi moli mai ele veia e Iosep ge abia, tio e Iosep loloa mai ele,
    eia goio bole taroa.
  lbb-lbb: Lamur, e Josep a te Arimatia i nunung e Pailat sur a minat e Iesu. I otleng,
    a kaklik asasaer ning i murmur kumnan e Iesu, anasa i matatan a Judala. Pa e Pailat
    i malmaling sur ir han pa ir pak purum pas a minat e Iesu.
  kan-2017: ಇದಾದ ಮೇಲೆ ಯೆಹೂದ್ಯರ ಭಯದಿಂದ ಗುಪ್ತವಾಗಿ ಯೇಸುವಿನ ಶಿಷ್ಯನಾಗಿದ್ದ ಅರಿಮಥಾಯದ ಯೋಸೇಫನು
