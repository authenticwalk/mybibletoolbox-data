  zos-NT: 'Pilato''is ''yaṉgui''myaju va''cø jyayaj letra tablacøsi ti cyoja y va''cø
    cyotyajø cruzis cyopajcomo. Lo que jyayajupø nømbana''ṉ: “Jesús Nazaret cumgupyøn,
    Israel pø''nis ''Yaṉgui''mbata''m”.'
  gvs-gvs: E Pailatoyana ilovina Yeisu ana píkwana aisika paaevaina tayamo goi sigini,
    kerose goi situpatuko. E ana pikwanayana kana, ‘Yeisu guma Nasareta, Diyuu adi
    Tokalibúbuna.’
  kbm-kbm: 'Be Pilata giro yaun ake ti bwalbwale dang eteik: Juda as Amol Bamo (King)
    ebe geb eisir dabin ok etenik. Ei Yisu Nasaret ane. Be es yaun etok gile Yisu
    ane ei-givsangin gideb dabe ane.'
  tew-tew: 'Pilate natsonpóe wên phépháˀ eeḏi nä́ˀi tu̖u̖ dâyta̖ˀnamí gin: “Nä́ˀi-á
    Jesus oe Nazareth-wi namuu, Huḏíyoví tsondi hayˀiˀ,” heḏi kin dâyta̖ˀnandi in
    phépháˀ-á ee phéˀwa̖ˀ kwꞌáye dâytꞌóhtä̖gekꞌûˀ.'
  rmc-rmc: 'O Pilat diňa te pisinel tabuľka a thoďa la pro kerestos. A sas ode pisimen:
    „O Ježiš Nazaretsko, o kraľis le Židengro.“'
  apr-apr: 'Motong la Pailot iwete le tiwodo betanga pattu ilo ye siri, inbe tirauu
    lo kai palasingi kutono ke Yesu. Ngan betanga tina ngan iwete nen: Yesu Ke Nasaret,
    Tool Kuto Mai Yo Matan Kala Di Yuda Le Imot I.'
  tiy-tiy: Atin wén i sénulat Pilatowe, féndiyo ro dob krus Jesuse mano, “I Jesuse
    tidéw Nasaret, datu i de Judio.”
  nlg-nlg: Ma Pilate te gerea na tughunitate mara talua tana ghaivavalana Jesus. Te
    ghaghua, “Jesus ni Nazareth, na vunaghi habadira na vure Jew.”
  dgr-DOGNT: K'àowo Pılate weyatıì k'e t'asìı dek'eèhtł'è agį̀į̀là gà Zezì wedechı̨et'aà
    k'e dawhetǫǫ̀ agį̀į̀là. Dıı hanì dek'eèhtł'è, “Nazareth got'ı̨į̀ Zezì, Israel
    got'ı̨į̀ gha K'àowocho,” dek'eèhtł'è.
  pes-OPV: 'وپیلاطس تقصیرنامه‌ای نوشته، بر صلیب گذارد؛ ونوشته این بود: «عیسی ناصری
    پادشاه یهود.»'
  ron-1924: 'Пилат а скрис о ынсемнаре пе каре а пус-о дясупра кручий ши ера скрис:
    „Исус дин Назарет, Ымпэратул иудеилор”.'
  tpz-tpz: E Paëlat me to taꞌ a napan, kee kiun o kiun, pare vahan manih pa pasun
    a kuruse. O kiun pamëh to soe va non manih pan, “IVAꞌIH E IEESUꞌ VA NASARËT A
    TEꞌ SUNÖN PO JIUꞌ.”
  agd-agd: Aruran maen Pairoti ano síkan betí ankan mana vaya máa sen uváden Yisasini
    yaa unkamádantá ankantaaren mino, “YUTAN KAYOI KIN NASARETÍKE VANTA YISASI INO.”
  rkb-NT: 'Kyze Piratus usta pe: — Tsiwatahakta! niy. SESUS NASARE EZEKTA SUDEUTSA
    PEHATSA — niy. Anahi Sudeutsa harere hi ziwatahaka. Kereko harere niwatihi ziwatahaka.
    Ratĩ harere kino niwatihi ziwatahaka. Ziwatahabaze iharapatawyhyta Sesus harapu
    bete zihyrizik. Ana parakbaha pinynaha. Iharapatawyhyta Serusarẽhe pauk baze parakbaha
    iwataha zinykynaha. Siharere ziwatahaka — Sesus Nasare ezekta Sudeutsa pehatsa
    — niy.'
  san-THA: อปรมฺ เอษ ยิหูทียานำ ราชา นาสรตียยีศุ:, อิติ วิชฺญาปนํ ลิขิตฺวา ปีลาตสฺตสฺย
    กฺรุโศปริ สมโยชยตฺฯ
  iws-iws: Mɨ dimɨnɨn Pailat siya wɨnboɨnkiyɨn mɨ siya kɨmɨdiniya siir kam ɨmiir boɨnki,
    sɨma saiirɨn paeyɨn siir nɨrɨonɨnkɨnɨn saɨka dɨpakɨugi. Mɨ yaiyɨm siya wɨnkiyɨm
    yɨm hɨnɨɨna wɨnboɨnkikɨm, tɨkɨnɨn yɨo Jisɨsɨn om Nasaretanɨn siya, Judami inkam
    komiiyɨn sɨmiir kɨgrɨraowiyɨn.
  pol-SZ: 'Piłat zaś przygotował i kazał umieścić na krzyżu tabliczkę z napisem: „Jezus
    z Nazaretu, Król Żydów”.'
  ztq-NT: 'Kwnabey Pilat nii kwë blalan tiits kik xicrusy Jesús. Sinrii xñee tiits
    ko: “Jesús Nazaret, xaa nii nak xrey meñ Israel.”'
  zai-NT: 'Ne bicaa Pilatu caadxi letra ro'' ique cruz que. Sicarí na cani: “Jesús
    de Nazaret, Rey sti ca judíu.”'
  upv-upv: Paelat oli nale sopor, ko elngi renge nai pelaot se Iesu. Areve erpel,
    ‘Iesu ne donasret Numal se m̃eri Isrel nir.’
  wap-NT: Pilate saada-kidanii Jesus dauaꞌo paranka daaraꞌa, naꞌiki utauka-kidanuzu
    cross paawaꞌa, doko atanapa Jesus zowau ai. “Jesus, Nazareth San, uruu King, Jewnao
    ati,” kiaꞌo wuruꞌu saada-kariwaiz.
  mva-mva: Pailot ipile be pile tekedi digere be kai ono Iesus dirokatagaki-o diuauri.
    Bokainatuka digere, “Iesus Nasaret Tamoata, Iuda Anuatanepoa Nedi.”
  dwr-NT: Philaaxoosi xifatiyaa xaafiide, masqqaliyaa bolla wotheedda. I xaafeeddawe,
    “Ayihudatu Kaatiyaa, Naazireetiyaa Yesuusa” yaagee.
  kfw-kfw: "Pilate in “Nazareth Jisu, Jihudi ngai Reng,”\x94 tia jetna inkhat aleimajia,\
    \ halli cross chungnga aleitar."
  bfz-bfz: तेबे पिलातुसे एक दोष पत्र लिखी की क्रूसो पाँदे लगाईता और तिदे लिखी राखेया
    था, “यीशु नासरी यहूदिया रा राजा।”
  cuk-09: Pilato Jesús-nakrus-birgi nasikega, nug narmaksad. Nug-narmakaled weyob
    sognaid. JESÚS-NAZARETGINED, JUDIOMAR-E-REY.
  ben-OBCV: 'একটি বিজ্ঞপ্তি লিখিয়ে পীলাত ক্রুশে ঝুলিয়ে দিলেন। তাতে লেখা ছিল: নাসরতের
    যীশু, ইহুদিদের রাজা।'
  mil-NT: 'Te ní táúchíúⁿ tě Pìlatú ní taxi ndecu‑güedé ɨɨⁿ sá ndèé lètrá núú cùrúxí
    tá càa‑gá, te duha càchí lètrá‑áⁿ: “Jèsús tée ñuú Nazàrét, tée yɨ̀ndaha ñaha xii
    ñáyiu isràél”, duha càchí‑xi.'
  myu-myu: Pilatos tak taperadup o'tupmubararakat. O'tupmõg̃at korosa eju. Tupararakatup
    o'tupcoco ip kapkamayũ “Jesus teku,” io'e taperadup pe. “Nazaré ka bewiat―Judeuyũ
    kukukat” io'e taperadup pe.
  fue-fue: 'Pilaatu waɗi alluwal winnaa hande ni: «YEESU MO NASARATU, LAAMIIƊO YAHUDUUƁE,»
    wi''i ŋal takkee e palaaŋal ŋal.'
  amk-amk: Pilatusi demisa etata kaiwofeai na aitabafoi nunggamieifo. Kaiwo nanai
    dotu tono, Yesusi Inontarai Nazareti, WeMananu We Inontarai Yahudi.
  fai-fai: Kale Bailet weng dauyama fut dok as kom dim godu dew yak as dawing dákamin
    dim bikisiw uyo kale dokásiw, YESUS NASADET KAYAK AKA YU KAYAK KAMOKIM Kale godusa
    ko.
  ura-NT: Nii janate, cuu Jesoso curuaa laenaerate Filato. “Nasarete cocoaicha Jesoso,
    Jorioocuru curuaanaa rey” nasiin laenerate coroso que, tabara que teein Filato.
  mcd-NT: Ascan mastacashon Pilaton yonocun Jesús ahuun mapo manaonrishta aqui cununifo.
    JESÚS NAZARET ANOA ISRAELIFOAN ATON NIAIFOCOINRAN ishon Pilato ato cunumani.
  urt-urt: Pailat nainge wusyep syeꞌ pe, tinge yonote yal yanah loutungwarmbe. Kin
    nainge taꞌe leꞌe, “Jisas tikin Nasaret, kiŋ titinge lenge Juta.”
  kiz-kiz: 'Kisha Pilato akajhandika alama ni kujhibheka panani pa n''salaba. Apu
    pajhandikibhu: YESU MNAZARETH, MFALME GHWA BHAYAHUDI.'
  tzo-TZE: Li Pilatoe laj yac' ta ts'ibael jun te'. Tey la sbajic ta sjol scruzal
    li Jesuse. “Li'i ja' Jesús tey liquem tal ta Nazaret. Ja' muc'ta ajvalil yu'un
    israeletic”, xi ts'ibabil.
  lex-lex: 'Pilatus nhopan pa rhorat targa la auganna ida, de riwra: “Hadi de Yesus,
    riy Nasaret, Yahudi Rayni inhatti”. Nhor diewade rpasna la Yesus auwlakarni.'
  dov-dov: 'Pilato wakalemba chitondezyo wachibika achiingano. Chakalembedwe obu:
    JESU, MWAMI WABA JUDA.'
  toc-NT: 'Pilato ma̠pek­sí̠­nalh catzókca pi̠tzu̠ pák­lha̠t y cax­to­ko­hua­cá­calh
    nac xacpú̠n xcruz Jesús y antá chiné xta­tzokni̠t: “Huá eé Jesús xalac Naza­ret,
    xreycán judíos.”'
  ulk-1902: Pilato atamelam jauali detali, a tumem satauro dikmerik. Abele detali
    kega, IESU NAZARETA LE, IUDAIA LE GIZ RA OPOLE.
  som-som: Bilaatosna wax buu qoray oo ku dhejiyey iskutallaabta dusheeda, waxaana
    ku qorraa, CIISIHII REER NAASARED, BOQORKA YUHUUDDA.
  mam-C: 'Ante Pilat xi tq''ma''n tu''n kypejk''it jun tz''lan tib''aj twi'', tuk''a
    jun yol tz''ib''ink ti''j, a ntq''ma''n: Jesús aj Nazaret, a Nmaq Kawil kye aj
    Judiy.'
  ndj-ndj: Mweni Pilatu kayandika pachibawu kachivangilila pa lupingika, kayandika,
    “Yesu wa Nasaleti Mutwa wa Vayawudi.”
  mbj-NT: 'Pirato kyy gó raberii bong ta heen n''aa, ti m'' p''op, Jesus nu gad''oo
    pong jé, rabepëëm däk. Hahỹỹ da m'' takerih ta hã: “Jesus, Nasaréh buuj, Judah
    buuj wahë n''aa hahỹỹh.”'
  lat-VUC: 'Scripsit autem et titulum Pilatus, et posuit super crucem. Erat autem
    scriptum: Jesus Nazarenus, Rex Judæorum.'
  ngp-ngp: Pilato nakawandika mwe kabao niyo kaikigwa halanga he msalaba, “YESU MNAZALETI
    ZUMBE WA WAYAHUDI.”
  aoi-aoi: Biya kembirra narr-akumarna akarrikarra karrawara akina-manja eka nen-ar.dirrangumurra-manja
    Jesus. Akina akarrikarra Balida n-arrikarranguma. Ne-yama akina, “Naka nenungkwarba
    Jesus NeningiNejirida Nubungkawa naruma-dangwa WarningiJudiya-langwa warnumamalya.”
  enq-2: “Jisasa Nasarete Tange, Juu Dupanya Kiŋi Dokona” lao, Pailatame pepa pyatae
    doko Jisasanya poko ita ketae dokonya yukuiyami.
  eng-ASVBT: And Pilate wrote a title also, and put it on the cross. And there was
    written, JESUS OF NAZARETH, THE KING OF THE JEWS.
  mna-mna: 'Mi Pilatus iso ma tibeede sua sotaaraŋana ise ke pakaana ta, mi tiur sala
    ke pambaaraŋana. Sua sotaaraŋana tana iso ta kembei: “Yesu ki Nasaret, king kizin
    Yuda.”'
  myw-myw: Paylat ilel liva̱nen, isen wakunuwatan klos, mamagina, “Gum-Nasalet Yeisuw,
    min-Yudiy siking.” Nileles gog ag-Ibliw waseg, aga-Lom waseg, o aga-Gilis waseg;
    min-Yudiy singay babaw ivinis, peinan ven towen kadilakus Yelusalem.
  sby-sby: Pilato walalemba cishibisho pelu palusanda. Walalembeti, “Yesu wa kuNasaleti,
    Mwami wa Bayuda.”
  sll-sll: Ena Pailat, “Yisas Nasaret hong yal mole, Yuda singaba king momua” dire,
    mining bole er pera gumiling bani engwi.
  yaq-NT: 'Ju''u Pilaato, ji''ojteita kuuset bepa jikat a'' popon tebok: “Jesus, Nasaret
    tea''po joome, juriommeu che''a yo''o ya''ari”, ti jiamta.'
  uro-uro: Näkt sa ma Pailat ka säm ama enge bä rha däktgyäm ngät mäni ama sämänanamuqa.
    Iangärhäkt ama enge di ngät tamän doqortäqyia, “Ma Jisas nae ma Nasaret, ama Judaqäna
    arha vitnaqa.”
  ita-1885: 'Or Pilato scrisse ancora un titolo, e lo pose sopra la croce; e v''era
    scritto: GESÙ IL NAZAREO, IL RE DE'' GIUDEI.'
  muy-muy: 'Pilet àɗəm tə̂bəki ma ka pələŋgaf, tâdarfəŋiyu kà təndal ga Yezu ni ti
    mis tîjeŋgey, tə̂sər. Ma gani ya ti tə̀bəki ni nahkay hi : « Yezu, zal Nazaret,
    Bay ga ndam *Zʉde. »'
  kqc-kqc: 'Ma Pilate yaku ka bura reyo ma satauro yabo odorori aeyadi, bi yomakai
    bura reyo: “Iesu Nazareth amiye, Jew vene di kini.”'
  tav-tav: 'Pilato Jesu rʉpoa bui yucʉ tẽorica pãipʉ cʉ caucariquere catu rotiwĩ polisíare.
    Ocõo bairo caucayupi: “Jesu, Nasaré macacʉ judío maja Ʉpaʉ ãmi.”'
  eng-ULB: 'Pilate also wrote a sign and put it on the cross. There it was written:
    JESUS OF NAZARETH, THE KING OF THE JEWS.'
  spa-VBL: 'Pilato mandó a poner un letrero en la cruz que decía: “Jesús de Nazaret,
    el Rey de los Judíos”.'
  fra-_FOB: 'Pilate fit aussi un écriteau et le plaça sur la croix; et on y avait
    écrit: JÉSUS DE NAZARETH, ROI DES JUIFS.'
  hau-ULB: Bilatus kuwa ya rubuta wata alama a kan gicciyen, “YESU BANAZARE, SARKIN
    YAHUDAWA”.
  mal-mal: 'പീലാത്തോസ് ഒരു മേലെഴുത്തും എഴുതി ക്രൂശിന്മേൽ പതിപ്പിച്ചു; അതിൽ: “നസറായനായ
    യേശു യെഹൂദന്മാരുടെ രാജാവ്” എന്നു എഴുതിയിരുന്നു.'
  kkc-kkc: Osoloso Paileteeye o odoo mapoo takolone, to hogugiye dee takeme, diayo
