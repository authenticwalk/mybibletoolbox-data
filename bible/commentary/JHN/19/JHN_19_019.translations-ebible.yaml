  ita-1927: 'E Pilato fece pure un’iscrizione, e la pose sulla croce. E v’era scritto:
    GESU’ IL NAZARENO, IL RE DE’ GIUDEI.'
  lww-lww: Ana visena kiena P̃aelat tai, naga sape yoko asiria visena tai, asuar e
    lak torovia metavan p̃ar Yesu, nap̃a sape “Yesu nae Nasaret, P̃arin Sup̃e kiena
    ne le Yu lala.”
  ckb-ckb: 'پیلاتۆسیش لەسەر تەختەیەک نووسی: «عیسای ناسیرەیی، پاشای جولەکە.» لەسەر
    خاچەکە دایکوتا.'
  nas-nas: 'Pailatiꞌke taaꞌniꞌanta daarivura aaꞌbarataꞌkoo niiri-antavuuꞌ eeꞌ minkunaare:
