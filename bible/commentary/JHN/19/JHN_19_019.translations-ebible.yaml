    väljer dock att ta med olika delar av de inledande orden. Detta är ingen motsägelse,
    i stället ger de tillsammans den fulla bilden. Troligtvis hade skylten följande
    text: ”Detta är Jesus från Nasaret judarnas konung”, vilket är summan av , och
    . Skylten nämner alltså Jesu namn och även hans brott – judarnas konung.]'
  cth-cth: Pailat bawi ni noutnae min a thut teh thingpalam dawk a bet, NAZARETH TAMI
