  mgc-mgc: Pilato ï'dï kö'du zi kö'du kyënyë ko'dɔ 'ba Yësu zi yöru da wa ehe kï'dï
    rïyë da taka. Ako'jo henye, “Yësu 'ba Nazereta, Yere 'ba Yude.”
  ame-NT: 'Pilatoñapaʼ quellcatan ñoñets ñeñt̃paʼ atet̃ ot: “Añmapaʼ Jesús ñeñt̃ nazaretoʼmarneshaʼ
    ñeñt̃ Paʼm̃chaʼtaret̃er pen judioneshaʼ.” Ñeñt̃ña ñoñetspaʼ eʼñe corsocho neʼ.'
  mgh-2016: Napilato nkayaalhepa nlhove vakibaoni ni ukhomelhelha vachulhu nsalaaba.
    Nlhove naalhepiye nno neera, “Yesu o Unazareti, Mwene a Ayahudi.”
  kvn-NT: 'Tegin Pilato chulubmalga chogzha: —Pemal nakrus-tukugin karta nazhimalo:
    WEDIN JESÚS-NAZARETKINED, JUDIOMAL-E-ERREY.'
  gvf-gvf: Pailete ka minin ganin bile eri pera bolimina si paalere ka iru dire bilungwa,
    “Nasarete ai nen Yesu, Yuda ibal yal bil wen milemua.”
  san-ISO: aparam ēṣa yihūdīyānāṁ rājā nāsaratīyayīśuḥ, iti vijñāpanaṁ likhitvā pīlātastasya
    kruśōpari samayōjayat|
  deu-ELBBK: 'Pilatus schrieb aber auch eine Überschrift und setzte sie auf das Kreuz.
    Es war aber geschrieben: Jesus, der Nazaräer, der König der Juden.'
  mcb-NT: 'Impo yogari Pirato itsirinkake inchakotaku okanti: “Jeso Nasarekunirira,
    Igoveenkariegite jorioegi”, impo yogakagantakero igoroshiteku.'
  yle-yle: Paléti ngê u dpodo pyu ngmê ka kwo, Yesu u nt꞉u kópu d꞉êê ngi, apii, Yesu
    Nasalet pi, Nju tpémi yi king. Yi pini ngê yi kópu dyuu pyolo d꞉êê ngê, Nju dnye
    ngê d꞉êê ngê, Kîdiki dnye ngê d꞉êê ngê, Lóma dnye ngê mye d꞉êê ngê. Yi kópu dyuu
    Yesu u pwo kîdosi ńedê t꞉ee ngópu. Nju tpémi yilî knî y꞉oo yi kópu dyuu a kp꞉aa
    ngópu, mu kópu u dîy꞉o Njedusalem u nkîgh꞉ê Yesu kîdosi ńedê mî t꞉ee ngópu, daa
    kuughê.
  swh-1850: 'Pilato aliandika ilani akaiweka juu ya msalaba. Nayo ilikuwa imeandikwa
    hivi: “Yesu wa Nazareti, Mfalme wa Wayahudi.”'
  ese-NT: 'Pinatohua acuijo esohui tehue mee canaje Jesosajo. Etehueꞌyo acui ecueataꞌapeejo
    Jesosa baꞌe sapa biacua caca mee canaje. Etehueꞌyo jama baꞌa: OYA JESOSA NASANENAJO
    BAꞌE JODIOJA EMESHI MESE NEI'
  jac-NT: 'Istzꞌibn̈en naj Pilato hayeb tzꞌib, ischejni naj yalaxoco yiban̈ iswiꞌ
    Comam yin̈ culus, chalni hacaꞌ tiꞌ: Naj Jesús ah Nazaret, Yahawil anma Israel,
    ẍi hayeb tzꞌib tuꞌ.'
  cak-CNT: 'Y ri Pilato ri k''atoy-tzij, can c''o c''a jun tzij ri xutz''ibaj-el chuvech
    jun tz''alen y jac''ari'' ri xc''oje'' pa ruvi'' ri ru-cruz ri Jesús. Ri tzij
    c''a ri c''o-el chuvech ri tz''alen nubij c''a: Jesús aj-Nazaret, qui-Rey ri israelitas,
    nicha''.'
  zia-zia: Pilato mene senu ge eyero gaero Yesura i pasaora atu pugaiwa, “Yesu Nasarete
    napora. Nung Yuda emora emo tuwa.”
  mal-2015: 'പീലാത്തൊസ് ഒരു മേലെഴുത്തും എഴുതി ക്രൂശിന്മേൽ പതിപ്പിച്ചു; അതിൽ: നസറായനായ
    യേശു യെഹൂദന്മാരുടെ രാജാവു എന്നു എഴുതിയിരുന്നു.'
  tuo-NT: 'Pilato Jesú dʉpoa buꞌi curusapʉ cʉ̃ ojaꞌquere õꞌodutiwĩ. Aꞌtiro ojanoꞌwʉ̃:
    “Jesú Nazarecjʉ̃ judío masã wiogʉ nimi.”'
  mbl-NT: 'Ha Pinat te'' kax''ãmi'', tu'' xat, pu nõm xix Yeyox yõg mĩpkupnix xox
    putox tu''. ''Ũkax''ãmi, hu: “Kõmẽn Nãyane yõg Yeyox. Tute Yoneo xop xat”. Kaxĩy.'
  zpc-NT: 'Bë Pilato mandado bdyiayaquëꞌ letra guicho cruzo rnën cani: “Jesús, benꞌ
    yedyi Nazaret, benꞌ naca rey quie yaca benꞌ Israel.”'
  gul-NT: Pilate write pon a paper an mek a sign wa say, “Jedus, wa come fom Nazareth,
    de King ob de Jew People.” An Pilate mek um pit dat sign dey pon Jedus cross.
  mau-NT: 'Cˀoa⁴-ti⁴ qui³squi³ Pilato jnco³ en¹ xi³ tsa³cˀe¹tˀa³ ya⁴ cro². Je² xi³
    tji¹tˀa³ cˀoi⁴tso²: Jesús xi³ tsˀe⁴ Nazaret, cho⁴ta⁴ti¹tjon²-le⁴ cho⁴ta⁴ judíos.'
  gup-gup: Pilate ngeybimnameng wanjh birribarnnameng kore kundulk. Kaluk kunmekbe
