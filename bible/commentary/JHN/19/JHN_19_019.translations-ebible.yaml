  bht-bht: कने राज्यपाल पिलातुसे इक्की फटिया पर लिखी करी सूलिया पर लगाई दिती कने उसा
    पर ऐ लिखया था, “नासरत दा यीशु मसीह यहूदियाँ दा राजा।”
  eng-NOY: And Pilate wrote an inscription also, and put it on the cross. And the
