  kxv-kxv: ଅ଼ଡ଼େ ପିଲାତ ର଼ ଆ଼କୁତା ରା଼ଚାନା ପା଼ସିମୁଣ୍ତା ଲାକ ଆଟିକିତେସି, ଏମ୍ବାଆଁ ରା଼ସ୍‌କି
