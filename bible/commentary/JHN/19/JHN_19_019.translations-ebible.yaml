    Judeu sira nia Liurai.”'
  ron-BTF: 'Iar Pilat a scris un titlu și l-a pus pe cruce. Și era scris: ISUS DIN
    NAZARET ÎMPĂRATUL IUDEILOR.'
  eng-WEBP: Pilate wrote a title also, and put it on the cross. There was written,
    “JESUS OF NAZARETH, THE KING OF THE JEWS.”
  eng-FBV: Pilate had a notice made and placed on the cross which said, “Jesus of
    Nazareth, the King of the Jews.”
  nld-1939: 'Pilatus had ook een opschrift doen schrijven, en het aan het kruis laten
