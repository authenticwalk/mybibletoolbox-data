    kapitã keruhũ ruwajan kohĩ, aja mujekwa.) Ame''ẽ paper pinim rehe amõ koty koty
    je''ẽha ihĩ. Ko jundéu awa je''ẽha ke. Amõ ratĩ je''ẽha ke tĩ. Amõ ngere awa je''ẽha
    ke tĩ. Ame''ẽ paper pinim ke myra ngã mupia apyr rehe asa inom. Itapywa ra''yr
    pe asa inom. Jesu ãkã koty asa inom.'
  fra-LSG: 'Pilate fit une inscription, qu’il plaça sur la croix, et qui était ainsi
    conçue: Jésus de Nazareth, roi des Juifs.'
  san-HK: aparam eSa yihUdIyAnAM rAjA nAsaratIyayIzuH, iti vijJApanaM likhitvA pIlAtastasya
    kruzopari samayojayat|
  cak-SNT: 'Y ri Pilato cꞌo jun letrero xutzꞌibꞌaj-el, y xyoꞌx paroꞌ ri ru-cruz ri
    Jesús. Choch ri letrero reꞌ nuꞌej: RI JESUS RI AJ-NAZARET, QUI-REY RI ISRAELITAS.'
  uvh-uvh: Ning tanga Pailat wari aming fam u ininga firi dibing ganang midi pumpurum
    kabi' nua'ni ka ning yoking, aming ka ya Jisas Nasaretni ka Juda ning king. Ning
    yora Jisas ning ki ganang using u ugaringa kabiging.
  ino-ino: Asaimale'nakeno Pailati'a mako avo kano Yisasina nili hemale'naya yofo
    yosale asaimale'ne. Ani avo'mo'a inake he “Yisasi'a Nasaleti ve'kae. Yuta vaya'ai
    ala yahauve ve'ka ma mai'ne.” huno kamale'ne.
  gnn-gnn: Bala ŋayi Baylatthunydja yäku-nherrara dharpalilinydja ḻiyalili; dhuwalana
    dhäruk gam' ŋayi nherraranydja ŋunhimalayi, ‘Djesu, Natjurippuy yolŋu, Ŋurruŋu
    Buŋgawa Djuwsku.’
  yal-yal: Pilati yi yamarin fi, e sɛbɛnla ti, e sa a singan a faxa wudin na, a naxa,
    “Yesu Nasarɛti kaana, Yahudiyane Mangana.”
  cnt-NT: 'Jaun₂ ca₂tióng₃ Pilato letras dsi₄ cróg₄ co₂''nió''₄ a₂juá''₂: “JESÚS CHAN₂
    NAZARET, RAG₅₄ QUIÁN₅ DSA₂ JUDÍOS.”'
  tif-tif: 'Pailat ayo weng ma boko-lomda: Yesus Nasaret kayaak kaali, Juda kayaak
    imi kamokim king o, kala kanum bokolaya, alami ok fukulin tunum iyo dolnip kabak-ali
    Juda kayaak imi weng so, Grik imi weng so, Rom kasel imi weng so, ke weng asuumalo
    kal kanola dola-lomdip sukon uyo dola kuyak tam Yesus kaami as diim kumobip kaami
    dabom diim kabaku kuyak tam diilipla kemin, amdu katip kaalile, abip dukum win
    so umi mepso kawu kemin, tunum yaapkan iyo tal tiyak tam-daa tik-tii-bam atafiimiple,'
  nlx-nlx: पिलातुस एक गुनान चिट्ठी लेखीन खुरूसखाम पोर लागाड़ दिनो। ता पोर इहकेरीन
    लिखेल एतो, “यीशु नासरी, यहुदिन राजा हे।”
  apw-NT: Pílate k’e’eshchįį, JESUS NÁZARETHDÍ’ GÓLÍNI JEWS ÍZISGO BINANT’A’ NLÍNI,
    golzeego dahgoz’áni tsį’iłna’áhi yiká’ yíyiskał.
  gum-gum: 'Incha Pilatobe kurusyu kan pørig mesrønrrai karubig køn: JESUS NAZARETSRIIG,
    JUDIOSMERAI TRU REY KØN chibig.'
  not-NT: 'Pirato igáantëneri sanguenari iroquineri jonoica iguitoquë Jesos. Ocanti
    oca sanguenarica: “Jesos Nasaresati Iriro Itingomi jorío”.'
  plu-plu: 'Ayteke ig amekene Pilatus tamakse pahak kagta adahan arekhetni ku pariye
    gikehnitnene ta gitkis hiyeg. Ig daddahkiswin ta aminat Kiyapwiye Jesus giyakni.
    Amadgatak ini kagta awna: “Ig Jesus Nazaréyene Ig Judeyenepwi Gikiparakis”.'
  iou-iou: Täŋpäkaŋ Pailattä yäwänkaŋ Jesu gwäki punin käda man kudän kubä ŋode täŋkuŋ;
    Ŋowä Jesu Nasaret Komeken Nanik, Juda Ämawebe Täŋo Intäjukun Äma. Man kudän uwä
    man kotäk yaräkubä, Juda, Rom ba Grik man terak kudän täŋkuŋ. Täŋpäŋ kome Jesu
    utkuŋo uwä yotpärare dubini-ken itkuko unita ämawebe mäyaptä uken kuŋ äbäŋ täŋkaŋ
    kudän u daniŋkuŋ.
  ntp-NT: 'Dai curusiaba moo daama daí ʌmo oojai ismaacʌdʌ gatʌjai ʌPilaato daidʌ
    icaiti: “Idiavʌr ʌSuusi Nasareetʌrʌ oidacami raígadʌ ʌjudidíu”, caiti ʌoojai.'
  rai-rai: 'Ma Pilaato i timu a timtimu kupi din ungi nate u ra bolo. A timtimu maa
    i lenbi: IESU A TE NAASARET, A KING ANU RA TAARA IUDAIA.'
  haw-1868: Kakau iho o Pilato i palapala, a kau aku la ma ke kea. Peneia ka palapala
    ana, O IESU NO NAZARETA KE ALII O NA IUDAIO.
  ffm-ffm: 'Pilaatu winndi e alluwal: IISAA NASARAATUNKE OO, KAANANKE YAHUUDIYANKOOƁE.
    O yamiri ngal takkee e leggal bardugal ngal.'
  arb-NAV: 'وَعَلَّقَ بِيلاطُسُ لافِتَةً عَلَى الصَّلِيبِ مَكْتُوباً عَلَيْهَا: «يَسُوعُ
    النَّاصِرِيُّ مَلِكُ الْيَهُودِ».'
  cop-CNT: ⲁϥ⳿ⲥϧⲉ ⲕⲉⲧⲓⲧⲗⲟⲥ ⲇⲉ ⳿ⲛϫⲉ ⲡⲓⲗⲁⲧⲟⲥ ⲟⲩⲟϩ ⲁϥⲭⲁϥ ϩⲓϫⲉⲛ ⲡⲓ⳿ⲥⲧⲁⲩⲣⲟⲥ ⲛⲁϥ⳿ⲥϧⲏ ⲟⲩⲧ
    ⲇⲉ ⲡⲉ ϫⲉ Ⲓⲏ̅ⲥ̅ ⲡⲓⲛⲁⲍⲱⲣⲉⲟⲥ ⳿ⲡⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲛⲓⲓⲟⲩⲇⲁⲓ.
  adz-adz: Pilatus ini da garam ikakar nan mangan ibiani, YISU, GARAM NASARET, GARAM
    YUDA KING GAN, da yis iyab Yisu gai mpara i ruan gan.
  sri-sri: 'Pilato taboa majĩrẽ ĩgʉ̃ gojadea majĩrẽ curusague Jesús dipuru weka pábiatúdoreyupʉ.
    Ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Ĩĩ Jesús Nazaretmʉ, judío masaka Opʉ ããrĩ́mi”.'
  nal-nal: Paailat ka vazei naandi ma di varaar aza waan dorang ma di varokin pana
    robuxul. A dorang kanaan ka malasing kari, “Iesu in Naazaret, a Xalxaal zin amun
    Judaa.”
  kyq-kyq: 'Tɛr Pilat raaŋ ro kaag ki ɔl kꞋɓaa kꞋtupin̰ raan kaam do kaag kɛn kꞋtupm
    Isa ro ki. Ɔɔ taar naan̰ raaŋ se taaɗ ɔɔ: «Isan kɔɗ Nazarɛt se, naan̰ Gaar Yaudge».'
  kwd-kwd: Ma la Paelat ka giria nga alafuunga, ma gila ka arua 'i gouna 'ai folo
    ala Jisas. Nga alafuunga no'ona ngaia 'e giria 'e 'ilo'oo, “La Jisas fa'asia 'i
    Nasaret, nga kiingi 'i Jiu.”
  ded-ded: Anu Piratongo yoacbuma mong yofi ohoma mariponnu faiu nanec, “Yesu Nadzaretenac,
    yudangic yeneac ngictau.”
  ewe-ewe: Pilato ŋlɔ klã ɖe Yesu ƒe atitsoga la tame be, Yesu Nazaretitɔ, Yudatɔwo
    ƒe Fia.
  nuy-nuy: Nigaayung na-Pilate naagi-yung niwu-maṉdhangi ni-warrarrangi, anaani ana-lhaawu
    wu-yamaa, “Jesus a-Nazareth-jinyung, na-Runggal-yung warra-Jew-yinyung,” wu-yamaa
    anaani ana-lhaawu wirri-burrangi waarrarrini a-rangag-duj.
  cop-BHC: ⲀϤⲤϦⲈ ⲔⲈⲦⲒⲦⲖⲞⲤ ⲆⲈ ⲚϪⲈⲠⲒⲖⲀⲦⲞⲤ ⲞⲨⲞϨ ⲀϤⲬⲀϤ ϨⲒϪⲈⲚ ⲠⲒⲤⲦⲀⲨⲢⲞⲤ ⲚⲀϤⲤϦⲎ ⲞⲨⲦ ⲆⲈ ⲠⲈ
    ϪⲈ ⲒⲎⲤⲞⲨⲤ ⲠⲒⲚⲀⲌⲰⲢⲈⲞⲤ ⲠⲞⲨⲢⲞ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ.
  buk-buk: Pailot sôm bu sêto yom pi bapia daŋ ma sêndic pi a gicso dau ŋahô-ŋga.
    Bapia dau sôm, “Yisu Nasaret-ŋga. Lau Israel-ŋga si Kiŋ.”
  pri-NT: 'É nama rà wii ê jè aupwa tii wà Pilato, â rà tòpò naa goro i satauro kà
    Iésu. Â wàéni ê pwina wii naa gò: iésu, pwi âboro gée nazareth, pwi ukai kà tèpa
    juif.'
  zpq-NT: 'Na'' gobernador Pilaton'' bene'' mandadw byoj diža'' da'' gwda'' yic̱hj
    yag cruz c̱he Jesúsen''. Na'' bosozojen'' žan: “Jesús beṉe'' Nazaret, Rey c̱he
    beṉe'' Israel”.'
  por-TFT: 'Pilatos mandou também que escrevessem em uma tábua o aviso do motivo do
    suplício dele, pregando-a também na cruz. Foi escrito {Eles escreveram} o seguinte:
    “Jesus de Nazaré, o Rei dos Judeus”.'
  gwi-NT: Pilate dęhtły'aa kat gwadąąntł'oo ts'ą' ya-cross kat giłtsak “Jesus Nazareth
    gwats'an ahaa, Jews nąįį datthak eenjit King Nilii,” vakat gwinyąą.
  gvn-gvn: Pilateangka kabanba balkan. Nyulu kabanba balkan, “Yanyu Jesus townku Nazarethmunku,
    maja yalbay bamanga Jew-warramu, king.” Pilateangka kaban kukuji daman crossmunbu,
    bamangka wubuliynjaku yinya kuku nyajinka.
  nhy-NT: 'Pilato okijkuiloj se letrero, iwan okitlalij ik ikuapak ikrus in Jesús.
    Ijkín okijtoaya in letrero: “Jesús de Nazaret, Rey de yen judiojtin.”'
  asm-FB: পীলাতে এখন জাননী লিখি ক্ৰুচত ওপৰত লগাই দিলে। তাত এই কথা লিখা আছিল, “নাচৰতীয়া
    যীচু, ইহুদী সকলৰ ৰজা৷”
  okv-okv: Eto Pilate na ke einge kaeto cross ta tena amo, “Judea embo ta king emo
    da Nazareth embo Iesu ra.”
  mxt-NT: 'Ta ra Pilato tachi̱ ra tyiño na cunyaa letra xiñi cruzi cuan. Ta catyí
    chi tyehe caa: “Ra Jesús ra ñuu Nazaret, Rey cuenda ñu ñuu Israel.”'
  tzo-NT: Ti Pilatoe laj yac' ti ts'ibael te'. Laj yac'be yu'un ac'o spaq'uic ti jol
    cruz. “JA' JESÚS LI'TO JA' TI LIQUEM TAL TI NAZARETE. JA' TI TOTIL AJVALIL YU'UN
    TI JUDIOETIQUE”, xchi sbi ts'ibabil.
  ind-AGS: Pilatus sudah menyuruh untuk memasang sebuah papan dengan tulisan, “Yesus
    dari Nazaret, Raja orang Yahudi.”
  omw-omw: 'Iesusira kyatariqaa hiritovaro Pairaativa qua qara ntumwa tora uro Iesusira
    qiatani kyatariqaa rutora. Mwataama kyero qara ntumwa tero: IESUSIVA NASARETINYAAVA
    IUTAA VUNYAA VAISIVE, tura.'
  yrb-yrb: Faeratima sina yanaite i korosi deiro odi. I sinana eno owawa ue odi, Yesu
    Nasareta Amara, Ju uwaranu Dera Yawoeta Amara.
  maa-NT: 'Pilato kiskiì ''én xi tsohót''aà sko̱ krò xi tsò: “Jesús xi Nazaret i̱''nde‑la̱,
    Xi̱ta̱xá Ítjòn‑la̱ xi̱ta̱ judío.”'
  mcq-mcq: ꞌEꞌeme Pairati asura ira ikaꞌina vene korosia huri ꞌananamana Jesu Nasareti
    Ora Jua Puni Kinia ꞌwame venana.
  sus-A: ثِلَتِ نَشَ يَامَرِ قِ عَ يِ سّبّلِ شَ فبَكُ عِسَ شُن مَ وُرِ مَفَلَنبُشِ
    مَ، «عِسَ نَسَرّتِكَ، يُوِقِيٍ شَ مَنفّ».
  jpn-1965: ピラトは罪状書きも書いて、十字架の上に掲げた。それには「ユダヤ人の王ナザレ人イエス。」と書いてあった。
  fra-SBL: 'Pilate écrivit aussi un titre, et le mit sur la croix. Il y était écrit :
    « JÉSUS DE NAZARETH, LE ROI DES JUIFS ».'
  yka-yka: 'Niyaˈ sinulat weˈ Pilatus dinaˈak weˈ ne pinapī diyataˈ olom si Isahin.
    Iye inin sinulatnen: “Si Isa, aˈa Nasaret, Sultan meˈ Yahudihin.”'
  mle-mle: 'Aw Paylat duw nak tasakwudid ki maaj lapa nyigaam sukwukuw, Jisas dikidi
    katadaak tididi maap tidi miyaam vatakadik tal. Kitawa: JISAS NASARIT TIPA KIDI
    DUW, JUW DUW TAAKW DAYADI YITAYPIKA DUW. Atawa sukwudil.'
  shp-NTPO: 'Jatian Pilaton jato tablanin wishamaxon já manaon jato tasamaa iká iki
    neskata: “Nazarethainoa Jesús, judíobaon Apo”, iki iká.'
  aom-aom: 'Ëhiꞌoꞌi röhu urimo Pilate-ro Iesuare jöho jajivoromo ae bojëmijadeje bavaꞌoromo
    Iesuare simano namore korosire ano taemego aëro garuomoröhego. Jöho jajivoromo
    ëhi uvëꞌe jiadeje: Iesu Nazareth raje Jew rajo jabesi a börömoho höjo.'
  geb-geb: Pairat vhɨra mbe nzuaim, mbe kama mueŋ khergiap, Zisasan khanarareŋ ga
    ntorgi. Mba kameŋ khaŋ nzuai, “Zisas Nasaret guma, Zudain ŋgui vhɨrve gari guman
    pan.”
  eng-WYCLIFFE: And Pilat wroot a title, and sette on the cros; and it was writun,
    Jhesu of Nazareth, king of Jewis.
  bsj-bsj: Bilatu mulangti yurombo dor bentilen bwetiye YEESU BANAZARE, LIYA YAFUDAWA.
  cak-cak: 'Ri gobernador Pilato quire'' xutz''ibaj chuvech jun pedazo tabla ri xuya-e
    chutza''n ri cruz: JESUS AJ-NAZARET, QUI-REY RI ISRAELITAS.'
  chf-NT: 'Aj Pilato u tz''ibi ump''e c''aba'' täcä, u yäq''ui tu pam u cruz aj Jesús.
    Tz''ibi ca''da: “Aj Jesús aj nazareno, Ajnoja taj judíosob”.'
  tlf-tlf: Kale Pailat iyo weng maak bogo-nala e, “Nasaret kayaak Yesus beyo Juda
    kasel imi kamok king o,” agelata, imi ogok kemin tinum iyo at kom maak ku bomi
    diim kwegal dola kola kale, kwek uyo Juda kasel imi weng so Grik kasel imi weng
    so Rom kasel imi weng so asuno kano dola kola e, at kom uyo kwep iit Yesus imi
    at dup-diibip umi dubom diim kal kup-diilip kale, amdu katip boyo abiip miton
    mep so kugol kale, tinum kwiin tagang iyo tal tiki-bom utamamip kale,
  piu-2006: '@see-verse:JHN.019.018'
  poh-NT: 'Chiwach woꞌ i curu̱s wilic wi̱ꞌ i Jesus, reꞌ Po̱nsyo Pila̱to xitakꞌa̱ꞌ
    ricojoric jenaj rehtalil ehtꞌalbal reh hab wach i winak wilic wach curu̱s eh chaj
    bih aj chiri̱j naxjapꞌaric chiwach. Reꞌ rehtalil reꞌreꞌ jeꞌ wili rikꞌor chiwach:
    “Reꞌ Jesus wili, reꞌ i ribihnej chi aj Nasaret eh quikꞌatal kꞌoric woꞌ take ra̱ꞌ
    riꞌsil cho maꞌ Israhel, nqui rikꞌor.'
  tue-tue: 'Pilato cʉ̃ʉ̃ jóadutiariguere curusapʉ tuudutirigʉ niiwĩ. Biiro jóanoriro
    niiwʉ̃: “JESÚS NAZARET MACɄ̃ JUDÍOA ÕPɄ̃ NIIĨ”.'
  bjp-bjp: 'Pailat i siit ta nenge sun orek ma ri ka kabet u na olon aupaket. Orek
    ae i aragii: IESU TINA NASARET, KING KEN FAN IUDAIA.'
  xon-xon: Pailat nan ŋmee ŋŋmeen ke, “Yesu u ye Nasaref aatiŋ aanii, ki ye Juu yaab
    Aabɔr na,” le ki di ŋŋmeen ngbaan tam waadɔpuinkoo pu.
  tzo-ZNT: Ti Pilatoe iyacꞌ ta tsꞌibael jpech tabla, isbajbeic ta sjol scruzal ti
    Jesuse. “Liꞌi jaꞌ Jesus Nazaret. Jaꞌ yajpasvanejic ta mantal li jurioetique”,
    xi tsꞌibabil.
  mpm-NT: 'Suni ni kachi Pilato ja na koso letra xini cruz ya nuu kachi: “Jesús, kuu
    chaa ñuu Nazaret, chaa taꞌu jniñu nuu yɨvɨ hebreo.”'
  ots-NT: 'Cja̱ car Pilato bi mandado di ttøhtibi hnar seña pa di ncuajti pʉ jár ña̱
    car ponti pʉ jabʉ mí ddøti car Jesús. Car seña mí ma̱ ncjahua: “Gue na̱r Jesús‑na̱,
    ʉr mi̱ngu̱ Nazaret, ʉ́r rey yʉ judio.”'
  hoy-hoy: पिलातुस ऊंद दोष चिट्ठी लिख्सकु क्रूस मा हच बुटुन, अदिक अदुर दा ईद लिख्सकु
    ईरोद, “यीशु नासरी, यहूदीगोळ राजा.”
  amo-amo: 'Bilatus yertine nkon kulap ndursu a bana kitene kuce. Iwa su iyerte nenge:
    YESU NNAZARET, UGO NA YAHUDAWA.'
  pjt-pjt: Ka Pilate-alu ngaṉmanytju kutjupangka wangkangu puṉu tjilpirta ini walkatjuṟa
    Jesula katu puṉungka tjunguṟa wakantjaku nyanga alatji, Jesunya Nazarethanya Nguraṟa
    Jew Tjuṯaku Mayatja Puḻka
  cwe-cwe: Pilato kandika chilaguso, kachika uchanyha ya msalaba. Kandika vino‚ “Yesu
    wa Nazaleti, Mfalume wa Wayahudi.”
  daa-NT: 'Pilaat ɗiyiico ɗo geen̰ji a ŋuu siire maanna, ŋuu ɗooɗin̰ ka etoy ka Iisa.
    Maanna-ak, ŋu siirji aman : « Iisa kaak min Nazareet, sultan ka Yuudinnar. »'
  mlp-mlp: Dom tuwolan teq Pailat mataw gibilenan in Yesus ayib dom woliyta na ananin
    mar tonim afaqinib tuqotheniy. Gamuk na in kazaq mar toniy. JUDA GIGO KING YESUS
    ULIQ NASARET-IBTA
  ape-C: Aria Pailat douk nowemori enen baraen aria amam heshopen nyape kruse douk
    Jisas neir um. Baraen douk nyakri namudok. Nyakri, JISAS DOUK NANAKI WABUR NASARET
    IRI, ESHESH JUDA ESHESHIN KING.
  bgs-bgs: Duwán igsulat i Pilato na igpatagù din tun ta krus na ágkabasa, “SI JESUS
    NA TAGA NAZARET, TÔ HARÌ KA MGA JUDIO.”
  faa-faa: Maporaka marekea Pairatemo makata popasapo. Popasane oyapo. “Yasuane Nasare
    aporopo. Yu aporomo unihaeane épo.” Aíyaka Pairatemo popasane ipi ame aporomo
    maka, Yasu unia kima yapura paremaresapo.
  kik-kik: Nake Pilato akĩandĩkithia kĩbaũ na gĩkĩhũũrĩrwo mũtharaba-inĩ. Nakĩo kĩandĩkĩtwo
    atĩrĩ, JESŨ WA NAZARETHI, MŨTHAMAKI WA AYAHUDI.
  cap-NT: 'Niz̈aza Pilatuqui tsjii letrero paakatchic̈ha, tuz̈ cjican: “Jesusa Nazaret
    wajtchiz z̈oñi. Judionacz̈ tsjan chawjc jiliri”. Jalla nii paaz̈cu Jesusiz̈ ach
    juntuñ cruzquiz ch''awcz̈inchic̈ha.'
  ksr-ksr: Kaeŋ qegi Pailotnoŋ tere ooŋ jero maripoonoŋ Jiisaswaa waŋanoŋ eu ama qegi.
    Tere ii kokaeŋ ooro nano, “Jiisas Nazaret toya, Juuda yoŋoo kiŋ poŋgiaga koi.”
  eng-TNT: And Pylate wrote his tytle and put it on the crosse. The writynge was Iesus
    of Nazareth kynge of the Iewes. This tytle reed many of the Iewes.
  sbs-sbs: 'Pilato hape na ñola chisupo mi na chibika ha chifapano. Haho ha bañoletwe:
    JESU WA NAZARETA, SIMWINE WA MAJUDA.'
  sue-sue: Pilato meni senu Yesura ni pasinaira owe ego ine potiwa awa, “Yesu Nasarete
    natara. Nu Yuda emara ema tua.”
  fra-NCL: 'Pilate fit aussi une inscription, et la fit mettre au haut de la croix ;
