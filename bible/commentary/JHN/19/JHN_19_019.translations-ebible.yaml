    Jiu ki.”
  suz-BL: मिनु पिलातसमी “नासरथ ङा येसु, यहूदी आन पिप” दे ब्रेक्‍स ब्रेक्‍शा, येसु
    आ शीमी केप्‍शा वोइक्‍तु।
  car-NT: 'Paranga''membo pokapo''po enapa Pilatus ''wa mo''ko Jesus epo. Moro tu''po
