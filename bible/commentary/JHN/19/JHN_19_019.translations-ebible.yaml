  uvl-uvl: Pe ne Pilatus hele ke tehas ia helenga toto e pe tetal heke nga manga toto.
    Helenga toto neu hele ke pomai, “IESUS NENGE NASARET, IUTA MUR ARIA NAUNGAALA
    ANA NON.”
  eng-BBE: 'And Pilate put on the cross a statement in writing. The writing was: JESUS
    THE NAZARENE, THE KING OF THE JEWS.'
  ixl-CNT: 'Ech tal itzꞌibꞌal maꞌl u yol u Pilato vatz vikurus u Jesuus. Nichtal ech
    tzaꞌ: “JESUUS AA NAZAREET TIJENAL QꞌU ISRAEEL.” Chia.'
  xsi-xsi: Pilata muŋga iŋgere ŋgua pinde lâ palaŋa toŋge tini, aku kinzi sipu palaŋa
    ŋinde kâki lâ kâi popole tini. Ŋgua ŋinde ikeno mine; “Yesu, i Nasarete Tamwata;
    Juda nenzi Koipu Ŋalae.”
  crx-NTPO: '''Et Pilate yuk''úne''uzguz-i, ''i butl''ayán''ai tulalhgus huyundunólht''a
    ha. ''I k''ut ''utni, Sizi Nazareth Whut''en, Lizwifne bulerwe ''unt''oh.'
  kan-OKCV: 'ಪಿಲಾತನು ಒಂದು ಫಲಕದ ಮೇಲೆ ಶಿರೋನಾಮವನ್ನು ಬರೆಸಿ, ಅದನ್ನು ಶಿಲುಬೆಯ ಮೇಲಿಟ್ಟಿದ್ದನು.
    ಅದೇನಂದರೆ: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ನಜರೇತಿನ ಯೇಸು.'
  bbb-bbb: Bu ijiege kaniakoga Faereti fu vua be ijiege isoena dabe Jesudo kurosi
    ubine ijia kanae, E Jesu fu are Nasaretiko fu e Jiusibuo Kini ijeno kuae.
  blw-blw: Yachi yag wacha agé hen anchi empasorat Pilato way empòatcha hen anchi
