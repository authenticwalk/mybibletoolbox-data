  ikw-NT: Paịleti gbasịri nhne be jọogwnu tụkwasi a n'olu ọgba a, “Jizọsi, nye Nazarẹti,
    Eze ele Ju.”
  khs-khs: 'Kepela: apola: Pailateyewi nano momateyakeye. Momateyawa wekeye. “Yesuwa
    Nasalete senakeye. Yu senayewi piseikiwa ekeye.” Aluse Pailateyewi momateyawa
