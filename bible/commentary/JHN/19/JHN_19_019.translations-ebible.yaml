    ko Jesús, Nazaret so. E judío pjl̈uyo.»
  kaq-NT: 'Quirica huishamaxon ta Jesusen coros qui Pilatonen jaa quirica hueonmanishqui:
    Nazaret janinha Jesus, judiobaan quiquin hapo hihqui jaa quirica.'
  sgb-sgb: Nanulat hi Gobernador Pilato. Ya wanan hulat, “Hi Jesus, ya taga-Nazaret,
