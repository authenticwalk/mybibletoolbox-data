  ory-ory: ଆଉ, ପୀଲାତ ଗୋଟିଏ ଅଭିଯୋଗପତ୍ର ମଧ୍ୟ ଲେଖି କ୍ରୁଶ ଉପରେ ଲଗାଇଦେଲେ। ସେଥିରେ ଲେଖା ଥିଲା,
