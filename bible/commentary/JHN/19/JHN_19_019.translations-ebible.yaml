  heb-heb: ופילטוס כתב על לוח וישם על הצלב וזה מכתבו ישוע הנצרי מלך היהודים׃
  mpp-mpp: Aime Pailat ye sowacneine yanguc kwelengkelu malicpongka lome domawec,
