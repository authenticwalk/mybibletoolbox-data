  lug-lug: 'Piraato n’akola ekiwandiiko n’akiteeka ku musaalaba, nga kisoma nti: “Yesu
    Omunnazaaleesi, Kabaka w’Abayudaaya.”'
  yby-yby: 'Sa-ikayoko, Paelatimamo sa-ilo liyoko yalo maya luhuwa mako sa-liki jiki
