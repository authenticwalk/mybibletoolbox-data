  san-BEN: অপরম্ এষ যিহূদীযানাং রাজা নাসরতীযযীশুঃ, ইতি ৱিজ্ঞাপনং লিখিৎৱা পীলাতস্তস্য
    ক্রুশোপরি সমযোজযৎ|
  tdx-tdx: 'Nanokitse loham-bolañe t’i Pilato le pinè’e amy hataey vaho nabakabaka’e
