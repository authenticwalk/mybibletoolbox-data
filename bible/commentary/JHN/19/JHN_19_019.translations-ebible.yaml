  awb-awb: Páhírátiga, Kanehraq sehiranue táhparáh áwánkátáq táhparáhro aritowara
    táhparówe. Kanehraté séhíránká mahraréna, Néhsara suwahpeqte ání Sísawe Asiu kené
    Wahnahne úwe.
  gdn-gdn: Ko apunu Pairasi oka mo yona Iburu were ade yona Roumi were ade yona Guriki
    pokaiya okapupu ki mu Iyesu debaiya ripa korosi naureya minimupu. Oka tapu ki
    inako wagubu; ‘Yau ka tawana Nasareta apunai Iyesu. Diyu ragidai mu Kaiwawomaga
    ka eyo.’ Iyesu ripa korosi naureya ikokomupu watai ka eba rowarowa kawaya ko natere
    Diyerusa-remu bameya ki pokere Diyu ragidai ropani kawaya ika yawatau kebomawa
    oka ki iyabamupu.
  nko-NT: Pilato lɔ́wanlɩ́n asʋ́n mántá oyikpalíhɛ amʋ awunso. Asʋ́n ámʋ gyí,
    “Yesu Nasaretyin, Yudafɔ Owíe.”
  bsn-NT: 'Jesús ĩ tuyaritẽrojʉre ĩ rʉjoa vecare ĩ vãmere ucaturotiyumi Pilato. Ado
    bajise yituyacajʉ: “Jesús Nazaret macagʉ, jud''io masa ʉjʉ” yiucature ñacajʉ ti.'
  pib-NT: 'Yonatkoxlu Pilato jigyegitikolupirana. Koroshishkitaptostsi rutaklu. Wane
    chinyongata: Geso, Nasare Gajeru, Goteyone Pogire.'
  wiv-wiv: 'A Pailat ia vapolungania polea katiu ia geridia, dia ta taruhia na kruse.
    Na polea kua e tani barae: IESUS BUKUNI NASARET, KING KE VUNI IUDA.'
  reg-reg: 'Mbe Pilato nandika echimenyegesho nachitula ingulu ya kumusabha. Ao andikilwe
    ati: YESU MUNAZARETI, OMUKAMA WA BHAYAUDI.'
  mlh-mlh: Oŋu qabi Pailotji quraŋ quraŋgaru miko maripoŋgo Yesure qorugo paibe ruaru
    qabuŋ. Quraŋ oi iŋi quraŋgako dimaya, “Yesu Nazaret rauine, Juda yoŋore kiŋ koito
    yo.”
  gof-ENT: ጲላፆሲ፥ «ኣይሁዴታ ካዉዋ፥ ናዚሬቴ ዬሱሳ» ያጊያ ፁፌ ፃፊዲ ማስቃሊያ ቦላ ዎስ።
  aau-aau: Sawk Pailat hiykwe ok kamon ke mey nok, Jisas so now mawk-eir mon nak-okin
    pror kawk iarok ha. Ok sokukwe, senkin mey, “Ohokwe Jisas Nasaret ko, Juda mo
    King hiy non.”
  tvk-tvk: Di, laling tisen tei de nesao e eivave na Iesu xa Paelet tetis en tehit,
    “Iesu te hal Nasaret, suv toto na Siu xil.”
  prf-NT: 'Nagsulat ti Pilato ti kona háddi sakay impedátton na ten kudus: “Ti Jesus
    a taga-Nazaret, en Hari nen Judio hidi.”'
  auy-auy: Páírati wení kísau-waasisafena séna Ísu Násaretifakewi Yúndaa-waasiti kawáágón-iye
    séꞌa agaimái aꞌnónká-táíyáꞌá máráaro súwasa
  tbg-tbg: 'Ihura katariqaa hiritovaro Pairaatava uva vo qara ntuva kero vuru Ihura
    aruto katarira qiataini arutora. Maantimake uva qara ntuva tora: Ihuva Nasaretihainaava
    Iutaa Avuhainaa Vaiintive, tura.'
  hub-NT: 'Turawarmatai Pilato tablanam: juka Jesús Nazaretnumia, judío ainan apuriyaiti,
    tusa tu aar Jesúsa chaikin anujkauwaiti.'
  hmo-hmo: 'Vadaeni Pilato ese revareva ia torea, satauro ena ataiai ia atoa. Ia torea
    hereva be inai: “Iesu, Nasareta tauna, Iuda taudia edia King.”'
  big-big: Logo Pailetgu ngago lang nayeng pelang korokwekke pilik lende miza logo
    pugu yengeleileige Yisugi kebi wilekta yolulege ngalege uliweki yeiya. Logo ngago
    lende miza pura pelikta, Pek Yisu yereng Nasarete mei puragabek Yudawiligi King
    Ngaibek, miza.
  gux-G: Pilata mo den diani idiani ki tabini li dapoanpoanli po ki yedi one n tie
    Nasaledi, jsu Jufinba bado.
  cnl-NT: 'Ca²³jmée³ Pilato ''uø''² ''e³ ca²³té̱e̱²te''²³ cruz: “Jesús dsa³ Nazaret,
    Rey quien³² dsa³ Israel”. La''³ jua''³ ''uø''² ''e³ ca²³té̱e̱²te''²³ cruz.'
  zar-NT: 'Gusö́l-lëʼë Pilato tu bönniʼ nuʼë le buzúajëʼ lu guichi le buzóëʼ lëʼe
    yaga cruz icjlëʼ Jesús, le rnna caní: “Jesús, Bönniʼ Nazaret, Bönniʼ Rinná Béʼenëʼ
    Bönniʼ Judío.”'
  kde-kde: Pilato nkulaija lalembwe malove koka lavikwe munsalaba. Anelo malove lálembwije
    uvila, “YESU WA NASALETI, NFALUME WA VAYAHUDI.”
  ata-ata: Pilato mupalusou vile noxiꞌa sou mukaukavunu vaikala aloxo ꞌo, “Iesu sie
    Nasaleti, anu tatananu tuala noxiꞌa ta Iutaia.” La mulai mulilinu teitexi no ovu
    valautu.
  qvw-NT: Pilatoñatacmi curuśhcäpa umanman ćhulächila “Cay Nazaret-lädu Jesusmi Israelcunäpa
    Mandäninca” niyäta.
  nfa-nfa: Ka gubernur paredha sordadꞌu na sèra, suri ètu papa èci, ho paku re dedha
    kètu Yesus. Ètu papa ne ra suri, peka na, “Yesus, dhèu Nasaret. Nèngu ne, Dhèu
    Aae dhèu Yahudi”
  tnp-tnp: Kəni Pailət təməni kətei rəkɨs nəghatiən kəti, kələs kan kəhti=pən e rəhn-kapə
    nɨgi kəməluau. Nəghatiən u tətəni məmə, Iesu iətəm Nasərɨt kig rəha nətəm Isrel
  urd-urd: पिलातुस ने एक तख़्ती बनवा कर उसे ईसा की सलीब पर लगवा दिया। तख़्ती पर लिखा
    था, 'ईसा नासरी, यहूदियों का बादशाह।
  hot-hot: Pailat hanaŋ ba eto abô te hathak aseleŋ te ba ik loŋ hathak alovalaŋaŋsiŋ
    aêntêk, YISU ANÊŊ NASALET, AVÔMALÔ ISLAEL INIŊ KIŊ
  mqj-NT: 'Ussuami tau Pilatus umpalekke'' pangnguki'' yao kayu pantokesanna Puang
    Yesus, nakua: Yesus To Nazaret, Tomarayanna To Yahudi.'
  rus-SYN: 'Пилат же написал и надпись и поставил на кресте. Написано было: Иисус
    Назорей, Царь Иудейский.'
  mbh-mbh: Na Pailat i ria or mo o wat riong epee ako ve, Ake ini a Jisas ako ile
    a Nasaret ini Judare ole nepes Ma o pamona i a ia won ngoronga nge.
  bdd-bdd: Yesuina ꞌana kelose debana Pailato gwae ꞌileleya ma ꞌiꞌahu hepaꞌineya ꞌigwae,
    “Yesu gwama Nasaleta tauna meYudiya ꞌidi kini.”
  cbt-NTPO: Ina quëran Pirato ninshitërin onporinso marësona tëparapiso nitotacaiso
    marë'. Nani ninshitohuachina, corosëquë chachin motën pëtëcha achinpitopi. isoso'
    quisoso nasaritoquë ya'huërinso'. cotioro'sa' copirno tënin, ninshitaton.
  srn-NT: 'Pilatus meki den skrifi wan sani poti na a kroisi. Den skrifi: Yesus fu
    Nasaret, a Kownu fu den Dyu.'
  cta-NT: 'Liꞌ ngulo Pilato cña chaꞌ ndiꞌya̱ scua sca chaꞌ hique crusi biꞌ: “Nu nde
    laca Jesús Nazaret, rey jiꞌi̱ nguꞌ judío”. Juaꞌa̱ chaꞌ nguscua biꞌ.'
  bqc-SIM: 'Pilati lakɛ̃̀ a nà Yesu lipãakↄ̃apiwa. Yã́ pↄ́ a kɛ̃̀pin kɛ: Yesu Nazalɛti,
    Yudaↄ kía.'
  tcz-CHONGTHU: Chuin Pilate in thingpel chunga simdoh ding atah in hichu, “Nazareth
    Yeshua, Judate lengpa,” tin atah doh in ahi.
  mar-mar: आणि पिलाताने एक फलक लिहून तो वधस्तंभावर लावला; ‘यहूद्यांचा राजा नासोरी
    येशू’ असे लिहिले होते.
  snp-snp: Ena Pailatikafo lito ya yá yofolo Yesu atela mulalo ya eti loti lufuwa
    wiyamo, Nasalete we Yesu ya Yuda wenena kiyabani we wekudi ne, loti wiyamo,
  isl-isl: 'Pílatus lét setja skilti á krossinn uppi yfir Jesú, þar sem stóð: „Jesús
    frá Nasaret, konungur Gyðinga.“'
  spy-NT: 'Kimwooy ꞉Bilaato kule /kēēsirchi ng''aleek baawuut /ānkēēkwērtoochi baawuunaa
    murtooywoontēētaab Yēēsu yoo bo barak. Kimwooyē kule: YĒĒSU ꞉NYĒBO NĀĀSĀRĒĒT BĀYTOOYIINTĒĒTAAB
    YUUTAYEEK.'
  xnn-xnn: Dat ipasolat Pilato nan naay, “Si Jesus ay iNazaret ay alin di Judio” danat
    ipapaey isnan kros.
  mwe-mwe: Na bhalabho a Pilato gubhajandishe mmbila panani nshalabha, jijandikwe
    nnei, “A YESHU BHANASHALETI, A MPALUME BHA BHAYAUDI.”
  tte-tte: Pailato kilakilala yabo ilele na iloinayagili kelosene kewana mena situtu-yapatu,
    bwaine lelelelene iba, “Bwaite Yeisu game Nasaleta, Yudiya ali kin.”
  tcs-tcs: 'Pailat i bin raite wan notis wea bod ane pasem wea da kros. I bin spik
    diskain: Zizas em i Nazaretman Em i da King blo dem Zuwispipol'
  hlt-THB: Pilat ing, ‘Nazareth Jesu Judahkhqi sangpahrang,’ tinawh ami qee coengawh
    thinglam awh taih pe uhy.
  soq-soq: Tane Pailat Iesu wawuwa gagalowa girumaleno sorodiawa wadane koros osowe
    Iesu seudiawo onape tutuntoiena. Pailat wawu gagalowa sa Iuswa aiau Ibru mampe,
    ita Romwa aiau Latin, ita do Girikiwa aiau mampe girumalene itun. Pailat Iesu
    wawuwa gagalowa ema epe girumalene wanase, “Nasaret Iesuwa, me Iuswa warereu.”
    Tane bola Golgota naepe Iesu koros osowe seuiena Ierusalem tampeido. Sa baiwa
    Iuswa uara wimoie Iesu wawuwa gagalowa sa me onape winedia wisiantoie eie antoie.
  qub-qub: 'Chaypita Pilatoga cruspa puntanman juc letrëruta churachiran. Chay letrërucho
    cayno niycaran: «Israelcunapa Raynin Nazaret runa Jesús» nir.'
  att-att: Á inipetúrâ ni Pilatto yù panákkilalán nga pine ra ta utun na kurù, nga
    kunniaw yù kinagi na, “Yawe si Kesu nga taga Nasaret, yù Patul na Kudio,” kun
    nayù inipetúrâ na.
  bki-bki: A Pailat kiano iliano tai, naio berii kalo ka avivitauia bisi na atukukario
    to mave ka Yesu parinio, jibe napano naio ber “Yesu re Nasarete, kulo Ju nalo
    kialo Parinio Tubo.”
  bqp-bqp: 'Pilati takada kɛ̃̀ à nà Yesu lí pìia. Yã kũ à kɛ̃̀ɛ pìin dí: Yesu Nazɛra,
    Yudanↄ kína.'
  mcp-mcp: 'Pilât nyə á ka cilə bʉ́bɔ́ɔ́mbúd bwə́ kə bwambʉlə Yésus dɨ́ lúú kwolós
    dɨ̂ nə́: «Yésus á Nazarɛ̂t, Njwû *Oyúdɛn.»'
  hat-hat: 'Pilat te bay lòd pou yo te fè yon pankat pou mete sou tèt kwa a. Yo te
    ekri sou li: Jezi, moun Nazarèt la, wa jwif yo.'
  npl-NT: 'Pilato okichijchi se tlajkuíloli iwa otlanawati makitlalilikah ik ikuatsontla.
    N tlajkuíloli okijtoaya: “Jesús de Nazaret, Rey de judíos.”'
  bgg-bgg: “Philath è zey srane ai zun pha bai shii miak phi.” Jewthek pha Saja, Nazareth
    pha “Isu,”
  eng-TCENT: Pilate also wrote a notice and put it on the cross. It read, “Jesus of
    Nazareth, the King of the Jews.”
  eng-BSB: 'Pilate also had a notice posted on the cross. It read: JESUS OF NAZARETH,
    THE KING OF THE JEWS.'
  cpu-NT: 'Ikanta Pilato jontarekakotakaantake ipaikakoyeetakeri Jesús aparoni osankinarentsi,
    kantatsiri: “JESÚS NAZARET-SATZI, IVINKATHARITE JUDÍO-PAYEENI.”'
  san-ASM: অপৰম্ এষ যিহূদীযানাং ৰাজা নাসৰতীযযীশুঃ, ইতি ৱিজ্ঞাপনং লিখিৎৱা পীলাতস্তস্য
    ক্ৰুশোপৰি সমযোজযৎ|
  tac-NT: 'Pilátoka nulele alué sontalo romano napurigá ujchawa bilé rabileta osirúgime
    alé gulusichi, mo''ochí amóbage napu chujkule Esusi. Regá anime osilí: «Esusi
    Nasareta anilichi bejtégame, alué wa''lula rey ralámuli jurío nuleme.»'
  eng-WEBPB: Pilate wrote a title also, and put it on the cross. There was written,
    “JESUS OF NAZARETH, THE KING OF THE JEWS.”
  gfk-H: 'Ta ra hartulai tane Pailat diet gata tagurei tar tiga sibana nianga i tangai
    hoken: “Iesu nong ma Nasaret, no king gar na Iudeia.” Ma diet ga bul iakanong
    tano nuna kabai.'
  viv-viv: Kadu valeyana Failato giꞋetoladina, givehimeya be kelose tabone hisena.
    GiꞋetoladi gigayo, BANA HIDEVAMA HIGA YESU kwanaNASALEDI, BANA miYUDA ADI TOKAIWABU.
    Etoladi-moꞋena au hidede amine.
  yao-yao: Che Pilato ŵalembile chimanyisyo ni ŵachiŵisile pachanya nsalaba. Ni chimanyisyo
    cho chalembekwe yelei, “Che Yesu jwa ku Nasaleti, Mwenye jwa Ŵayahudi.”
  tgp-tgp: Pilate sohena mo uli na reti matea mo vosaea aulu hin talopeilopei atu
    mo verea mara, Iesu mara Nazareth Supe nona Jew
  auc-NT: Pidato angä yewæ̈möinta, Näni ëñenguinta, ante yewæ̈monte æ̈ninque ñænquedïmæ̈
    ïwäa wo cædänitapa. “Itota Näatadeta quëwëningä oodeoidi Awënë Odeye ïnongä ingampa,”
    ante yewæ̈monte wo cæte ongongatimpa.
  kbc-NT: Odaa Pilatos jeɡ̶eote lidiko iditeloco taaboa-liwai. Odaa ja diiɡ̶enataka
    moyototeloco licenaɡ̶anaɡ̶ate Jesus ditibigimedawaanigi lacilo. Iditini, “JESUS
    ANE ELATEDIBIGE NAZARÉ, NINIONIGI-ELIODI JUDEUTEDI.” Oiditedi niɡ̶ijoa lidiko
    me nioladi judeutedi, nioladi greegotedi, ijaa nioladi romaanotedi. Eliodi judeutedi
    oyalomeɡ̶eteloco naɡ̶ajo nidie, leeɡ̶odi niɡ̶ijo anoyelite Jesus moyototedeloco
    nicenaɡ̶anaɡ̶ate ipegitege nigotaɡ̶a.
  bmh-bmh: Pailot nug sikut tub guzenai wai meun, ‘Nasaret uzanan Yesus. Zuda duailel
    agal gumaraneu du banou, king.’ Guzenai sikut waimai, a gegeulanau ebu asai memen
    gonugau tabauguab wai meun.
  ctu-BL: 'Pilato tsi'' cha''le ts''ijb. Tsi'' yʌc''ʌ ti'' jol cruz. Jiñʌch jini ts''ijbubil
    bʌ: JESUS CH''OYOL BɅ TI NAZARET, I REY JUDIOJOB.'
  meq-meq: 'Pilat a watsa bazlam ŋgay nakə tə kəɗ na faya ka palalam. A law zal ka
    gər i Yesu. A watsa na, a gwaɗ: «Yesu ndo i Nazaret, bəy i Yahuda hay.»'
  noa-H: Mag jiirjop sĩubaawai hich Pilatooupai hẽsapdau p'ãk'anaa hi pör hʌ̃r meerp'ë
    sĩupijim. Chi hẽsapdau “Jesús Nazaretpierr, judionaan Rey” ha p'ã sĩejim.
  alp-NT: 'Kai Pilatuse iulake esi paku lepate matai ndete baba bei Yesuse uluIje.
    Lepate matai mere be: Yesuse bei Nasarete, tamata Yahudiaru esi Kamale.'
  san-VEL: aparam e.sa yihuudiiyaanaa.m raajaa naasaratiiyayii"su.h, iti vij naapana.m
    likhitvaa piilaatastasya kru"sopari samayojayat|
  kbq-kbq: Paeroti'a mago avona kreno, ana keka zafare hanti'ne. Anage huno kre'ne,
    JISASI'A NAZARETI NERE, JIU VAHE'MOKIZMI KINIE.
  kbh-kbh: 'Pilato tojanmandá canÿe uabemana soye chë cruciñe chamuanjuama. Chiñe
    yojetsábemana: JESÚS NAZARETOCÁ, JUDIËNGBE REY ca.'
  ron-LSB: 'Pilat a scris și un titlu și l-a pus pe cruce. Acolo era scris: “IISUS
    DIN NAZARETH, REGELE EVREILOR”.'
  pon-pon: 'Pilatuj ap pil wiadar intin eu, kakonei on pon lopu o. A iet intin: Iejuj
    en Najaret, Nanmarki en Juj akan.'
  nhe-BL: 'Huan Pilato quichijqui se tlajcuiloli huan quitlatzquiltijque ipan cuamapeli
    itzonpac Jesús. Huan nopa tlajcuiloli quiijto: NI JESÚS TLEN EHUA NAZARET, YAJAYA
    ININTLANAHUATIJCA ISRAELITAME.'
  sps-sps: Pailat kirkir ton vegiau sa tapaar iny ya tana pagafuan. “Jisas iny Nasaret,
    a Aatouf tana taa Jiu,” ayein vegiau nan.
  wnc-wnc: Siwan Pailatda wamu takngatu anzing matakut, “Jesu Nasaret nanaapa. Judia
    amindane buyambam tapa,” ngang matakut. Matake Hibru wam tangan gatu Rom nanatane
    wam tangan gatu Grik wam tangan matakut. Wamu wa matakut san take amin saamdakane
    tanguwan gatapbut. Sike keu wa Jesu tanguking komu you Jerusalem gapma wesim.
    Unzingge Judia aminu buyambamda wamu waaknga kendeking.
  bus-bus: 'Pilati takada kɛ̃̀ à nà Yesu líkpangbãroo pìa. Yã kɛ̀ à kɛ̃̀ pìn yɛ̀:
    Yesu Nazarɛti, Yudanↄ kína.'
  gub-BL: Umuapyk Pirat uze'eg pape rehe a'e, imomog kar pà ywyra kanetar rehe Zezuz
    i'aromo a'e. — Ai'aw Zezuz Nazare pe har a'e, Zutew wanuwihaw romo hekon a'e,
    i'i a'e ze'eg imuapyk pyrer a'e.
  imo-imo: 'Pailateni Jisasinga unjona ola imbi toko mondaio nimu mele toko mondoringila.
    Akumu i tepa: ULKE KOMBU NASARET IYE JISAS, JUDAMANGA IYE NOMI KING ningo toko
    mondoringi.'
  boj-boj: Onaqa Pailat a anjam bei neŋgreŋyosiq ŋamburbas mutu gogeq di atej. A endegsi
    neŋgreŋyej, “Yesus Nasaret qaji a Juda naŋgo Mandor Koba.”
  eng-DRA: 'And Pilate wrote a title also, and he put it upon the cross. And the writing
    was: JESUS OF NAZARETH, THE KING OF THE JEWS.'
  knf-knf: '*Pilat ado kë baboman kampiñu kaloŋ apaŋ ţi kruŧ duuţ. Bapiiŧ ţi ka aji
    : « Yeŧu i Naŧaret naşih i bayuday. »'
  san-KHM: អបរម៑ ឯឞ យិហូទីយានាំ រាជា នាសរតីយយីឝុះ, ឥតិ វិជ្ញាបនំ លិខិត្វា បីលាតស្តស្យ
    ក្រុឝោបរិ សមយោជយត៑។
  arn-NT: 'Pilato werküy ñi elkünulngeael kiñe letreru Jesus ñi longko püle ti kürus
    mew, feypilelu chem mew ñi langümngen: JESUS NASARET TUWLU, TATI PU JUDIU ÑI LONGKO
    ÜLMEN.'
  zas-NT: 'Gunabee Pilato cwa lejtr guijc crüjz guin, rëban: “Jesús bén Nazaret, xrey
    ree bén Israel.”'
  ken-NT: Páílet nkwɔ arɛm básɨ́ŋ ɛnyɨŋ ndǔ ɛbhɔ́kɔ́nɔk bábhát ndǔ ɛkotákátí,
    amfay ntí Yesu. Básɨ́ŋ amɔ ábhák bɛ, “Yesu mmu Násárɛt, Mfɔ bo Israɛl.”
