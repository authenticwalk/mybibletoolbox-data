  dwr-ENT: ጲላፆሲ ፂፋቲያ ፃፊዴ፥ ማስቃሊያ ቦላ ዎዳ። ኢ ፃፌዳዌ፥ «ኣዪሁዳቱ ካቲያ፥ ናዚሬቲያ ዬሱሳ» ያጌ።
  pma-pma: Evus, aling tisien tai nesa en aiveave onen koa Paelet mutisi vit, “Koanik
