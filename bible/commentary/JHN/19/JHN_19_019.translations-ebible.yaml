verse: JHN.019.019
translations:
  kpx-kpx: Ige Bailotiu idie vakimo hoto mole hisaliage abu ke mai kinave tatamo hamale
    keu koseanu. Avoe, “Nasaleta ata Iesu keike ko. Kou Diue atae kosive baluga.”
  okv-H: eto Pilate na ke einge kaeto cross ta tena amo, “Judea embo ta king emo da
    Nazareth embo Iesu ra.”
  tbo-tbo: Pilato i’mgiluma po Yesu anani take u tepana i tutulawiteya i pa, ‘Yesu
    Nawaleta lawana mi Yudeya hai Wasawasa’.
  mal-C: പീലാത്തോസ് ഒരു കുറ്റപത്രം എഴുതി ക്രൂശിൽ പതിപ്പിച്ചു. നസറായനായ യേശു, യെഹൂദരുടെ
    രാജാവ്, എന്നായിരുന്നു അത്.
  grc-SR: Ἔγραψεν δὲ καὶ τίτλον ὁ Πιλάτος, καὶ ἔθηκεν ἐπὶ τοῦ σταυροῦ· ἦν δὲ γεγραμμένον,
    Ἰησοῦς ὁ Ναζωραῖος ὁ βασιλεὺς τῶν Ἰουδαίων.
  bgc-bgc: पिलातुस नै एक दोषपत्र लिखकै क्रूस पै लगवा दिया, अर उसपै लिख्या होया था,
    “यीशु नासरी, यहूदियाँ का राजा।”
  khz-khz: Pilato na kila reketa mara revareva kwatunai etalorato, ne satauro kukunai
    genaero-kauato. Etalorato kilara ea, “IESU, NASARETA TALIMANA, IUDA TALIMARA GERIA
    VELE.”
  deu-TKW: 'Pilatus aber schrieb auch eine Inschrift und heftete sie an das Kreuz,
    darauf stand: Jesus der Nazoräer, der König der Juden.'
  zsr-NT: 'Bsölëꞌë Pilato bönniꞌ buzujëꞌ lu guich tu didzaꞌ le buzóëꞌ lëꞌi yag cruz
    icjlëꞌ Jesús, le rna cni: “Jesús, Bönniꞌ Nazaret, Bönniꞌ Rna Béꞌinëꞌ Bönniꞌ Judío.”'
  lin-lin: 'Pilato akomaki na libaya, makomi oyo atiaki na ekulusu ; akomaki : Yesu,
    moto ya Nazareti, Mokonzi ya Bayuda.'
  hns-NT: 'Laat Jiesoe ke kroes par liekhwaais raha: NAASAARET KE JIESOE, OE ISRAEL
    KE RAADJA HAI.'
  noa-E: Mag jiirjop sĩubaawai ich Pilatooupai ẽsapdau phãkhanaa i pör ʉ̈r meerphë
    sĩupijim. Chi ẽsapdau “Jesús Nazaretpierr, judionaan Rey” a phã sĩejim.
  eng-EMTV: 'Now Pilate wrote a title and he put it on the cross. And it was written:
    JESUS THE NAZARENE, THE KING OF THE JEWS.'
  mib-NT: 'Te suni ni ndacu Pilato jniñu jeē na cóndee jnūhun xinī cruz yā, jeē cahán:
    Tēe yáha cúu Jesús ñuu Nazaret, Rey ñayuu hebreo, achí.'
  lif-NT2: पिलातसरे़ नासरतबा ये़सु यहुदि हाङ् लॽरिक् के़बप्‍पा आप्‍तिक् सक्‍किन् साप्‍तुआङ्
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फम्‍मा पाङ्‌घुसिरो॥
  xnj-xnj: Pilatu akayandika likokoso pachibau akakivika panani ya msalaba, akayandika,
    “Yesu Mnazaleti Nkosi wa Vayawudi.”
  mmx-mmx: La ne Paelat ga malagan langas linga la diga lok li i ro vana at laxaba.
    Mo levelinga ga lok keretna, Iesu boro Nasaret, loorong at limixin me Judaia.
  cbr-NT: 'Usocamainun ca Pilátonën cuënëomitancëxun i curúsocënu ësai quicë bana
    matásmiacëxa: “Jesús, Nazaretnu ''icë, judíos unicaman ''apu”.'
  tee-NT: 'Ju gobernador Pilato ts''oklh lakatam chivinti. Lhinaulh ixmuc''anica la''is''aktsulh
    ju iscurus ju Jesús. Ju anu'' ats''oknut ixnajun: “Yuchi ju Jesús amachaka'' Nazaret.
    Yuchi ju k''ai ix''ucxtin''an ju israelitanin”.'
  eng-LSV: 'And Pilate also wrote a title, and put [it] on the cross, and it was written:
    “JESUS THE NAZARENE, THE KING OF THE JEWS”;'
  cak-NT: 'Y ri Pilato ri gobernador, c''o jun letrero xutz''ibaj-e, y xyo''x chutza''n
    ri ru-cruz ri Jesús. Ri letrero ri'' nu''ij: Jesús aj-Nazaret, qui-Rey ri israelitas,
    nicha''.'
  pah-NT: '@see-verse:JHN.019.018'
  sja-NT: 'Pilatopa letrero p''ãji Jesús kurusode bɨdamerã. Nãga p''ãji: Jesús Nazaretdepema,
    Judiorã Rey.'
  xed-xed: Vindafwa vinda ta skwi ka fagata kuni ta ghəŋa tsa udzu ya, ka Pilat. «Yesu
    mnda la Nazaret mghama la Yahuda,» ka lu vindafta.
  glk-glk: 'به دستوره پیلاتُس ایتأ نیویشته اونه صلیبه جور نصب بوکودیدی، کی اونه رو
    بینیویشته بوبوسته بو: «عیسایه ناصری، پادشایه یهود.»'
  mks-NT: 'Ta na̱sahnda Pilato chuun ña̱ ná cu̱hu̱n java na chítivi ndaa na in tabla
    ndi̱ca crúxu̱ yati ji̱ni̱ Jesús cán. Ta nu̱ tabla cán na̱ca̱hyí na̱: “Da̱ yóho
    cúú Jesús, da̱ ñuu Nazaret, da̱ cúú rey nu̱ú na̱ Israel.”'
  gfk-S: 'Tano hartule tane Pailat di gate tagure ter tike katano nianga i tange horek:
    “Jisas nong me Nasaret, no king gar na Iudeia.” Ma di ga bul ikinong tano nuno
    kabai.'
  bmu-bmu: Mewö qegetka Pailötnöŋ kulem ohoba jiiga maripomnöŋ Jisösgö nöröpŋe göröken
    eu ala qeget. Kulem mi kewö ohoi kinök, “Jisös Nazaret toŋi, Juda yeŋgö kiŋ kembuŋina
    ki.”
  dgz-dgz: Apan Pailat ok tata kakayat ta munen korosi gagap tobatamen. Ok anega seni,
    ‘Ma Iesu at Nasaret apanewa. Diu nagirewa ayop mugawa,’ ok ap anega sen.
  eng-GNV: And Pilate wrote also a title, and put it on the crosse, and it was written,
    JESUS OF NAZARETH THE KING OF THE JEWES.
  zaa-NT: 'Bedia huá Pilátua ttu letrero betaá''ą na iqquia curutsi qui'' Jesús: Letrérua
    nna rą: JESÚS ENNE'' NAZARET, REY QUI'' CA ENNE'' JUDÍO.'
  eng-WEBSTER: And Pilate wrote a title, and put it on the cross. And the writing
    was, JESUS OF NAZARETH THE KING OF THE JEWS.
  guh-guh: 'Pilato pijajivi itoroba petoyaquinaenexatsi tablapayojumata. Nexata Pilato
    pijajivi itoroba bajarapatablapayo petomatabiabarutsinexatsi Jesús perucaecruzaupita.
    Jumai tsarucae bajarapaitane mapacueniaje: “Mara ponëje Jesús, Nazaret tomarapijinëje,
    judíovi pepo pevetsinë,” jai tsarucae bajarapaitane.'
  bon-bon: Pilato jejemige oogärame egä, YEESU NASARETA CEWEYAME, ISRAELA BINAME BIME
    MOPE BINAME, siige pui mene äbyecrame baarge uli cabu Yeesu me mope gome.
  nhw-BL: 'Huan Pilato quichijqui se tlajcuiloli huan quilavosminque ipan cuamapeli
    itzonatipa Jesús. Huan nopa tlajcuiloli quiijto: NI JESÚS CATLI EHUA NAZARET,
    YAYA CATLI ININTLANAHUATIJCA ISRAELITAME.'
  swh-ONEN: 'Pilato akaamuru tangazo liandikwe na liwekwe juu kwenye msalaba wa Yesu,
    likasema: “Yesu wa Nazareti, Mfalme wa Wayahudi.”'
  wbi-wbi: Pepano uPilato akalemba amasio na kuviika pakyanya pa kikovekano kya Yesu.
    Amasio aghuo ghalyalembilue, 'UYESU UMUNASALETI, UNTWA GHWA VAYAHUDI.
  bba-bba: Mɑ Pilɑti u yoruɑ u mɑni dɑ̃ɑ bunɑnɑ ten wɔllɔ. Yorɑ ye, yɑ nɛɛ, Yesu Nɑsɑrɛtiɡii,
    Yuubɑn sunɔ.
  eng-KJVCPB: And Pilate wrote a title, and put it on the cross. And the writing was,
    JESUS OF NAZARETH THE KING OF THE JEWS.
  kgk-NT: 'Ha Pilatos katu ohai imombe''u hagwã: —Emoĩ katu kurusu-rehe Hesu akã ári,
    he''i omanda-vy. —“Ko va''e Hesu Nazaré pygwa judeu kwéry ruvixagwasu voi” he''i
    hagwã hese, he''i omanda-vy Pilatos.'
  waj-waj: 'Duoo vauduu yanaivaa Piratuuso fafaara roovaa iya varada Yisuunna yatari
    saga mmutuuvau haara kieeravai. Ii yanaa ivo tunoo: Aanna Nasareetaa vaidi Yisuuvavee.
    Ivo Yutayaiya kieetavaivee.'
  cpy-cpy: 'Ari ipatakakaantaki Pilato ikentakoe-takirira Jesús apaani jankina-rentsi,
    kantatsiri: “JESÚS KASHIYAKAA-WENI-JATZI, IWINKATHARITE JUDÁ-PAENI.”'
  ekk-PKP: 'Pilaatus oli teinud sildi ja pani selle risti külge. Sellele oli kirjutatud:
    „Naatsareti Jeesus, juutide kuningas.“'
  mpx-mpx: Pilato leleli etega i ginol ge i ba hi tagahikan Yeisu ana kolos elana.
    Leleli i ba, “Yeisu gagama Nasaleta, Yudiya wali kin.”
  wbp-wbp: 'Palitirli-jana yurrkunyu-wati ngarrurnu yungulu pipa yirrarni kankarlu
    warntawarntarla. Yirrarnulu yimi marnkurrparlu Yipururlu, Latinirli manu Kirikirli:
    NYAMPUJU JIJAJI NAJARIJI-WARDINGKI YANGKA KINGI JUWU-PATUKU. Kujanyalu yirrarnu
    pipa Jijajirla kankarlu watiya warntawarntarlaju. Yali kujalpa Jijaji warntawarntarla
    waraly-karrija, ngulaju kutu kirrikiji Jurujulumukuju. Kujalpalu yapa panu yirdiyi-karrija
    warntawarnta-wana, nyangulpalu yimiji pipangkaju.'
  luo-luo: 'Pilato ne nigi milome moro ma nondiko bangʼe oguro ewi msalaba gimalo.
    Nondike niya: Ma en Yesu Ja-Nazareth, Ruodh Jo-Yahudi.'
  nhe-NT: 'Huan Pilato quichijqui se tlajcuiloli huan quitlatzquiltijque ipan cuamapeli
    itzonpac Jesús. Huan nopa tlajcuiloli quiijto: NI JESÚS TLEN EHUA NAZARET, YAJAYA
    ININTLANAHUATIJCA ISRAELITAME.'
  aii-aii: 'ܘܟܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܦܝܼܠܵܛܘܿܣ ܠܘܼܚܵܐ ܘܡܘܼܬܒ݂ܘܼܗ̇ ܥܲܠܔ ܙܩܝܼܦܵܐ. ܘܟܬܝܼܒ݂ܬܵ‌ܐ
    ܗܵܕܟ݂ܵܐ ܝܗܘܵܐ: ”ܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Pilate-ŋum aglaŋniġaa iḷisimmatiksraq aglak aasrii taapkua aŋuyyiuqtit iḷipḷugu
    sanniġutam qulaanun, itna aglalik, “Jesus Nazareth-miu, umialgat Jew-ŋuruat.”
  msb-msb: May ginsurat si Pilato kag ginbutang sa krus na an nakasurat sugad sini,
    “AMO INI SI JESUS NA TAGA-NASARET. SIYA AN HADI SAN MGA JUDIO.”
  cpa-NT: 'Jøng² ca¹jmo¹ Pilato héh¹ hi² ca¹tiun¹dsa dsi³ crǿg¹³ cøng² si² rø²hløah¹²
    jǿg³ la²: JESÚS, DSA² CHIAN² NAZARET, RAI¹³ QUIÁN¹² DSA² JUDÍO.'
  dso-dso: ଆରି ପିଲାତ୍‌ ନିଜେ ଗଟେକ୍‌ ବରଡ୍‌ ଲେକି କୁର୍‌ସେ ଅଲାଇବାକେ ଆଦେସ୍‌ ଦେଲା । ସେ ବରଡ୍‌ତେଇ
    ନାଜରିତିୟ ଜିସୁ, ଜିଉଦିମନର୍‌ ରାଜା ବଲି ଲେକିରଇଲା ।
  meu-meu: 'Bena Pilato ese revareva e torea, satauro dorina ai e kapaia kau. E torea
    revarevana binai: IESU, TAU NASARET; IUDA TAUDIA EDIA PAVAPAVA.'
  yva-NT: 'Yesus apa inyo kapito sawa raije mamo Pilatus po vatane inta atutir po
    ayaowe so ratoe rauseo rapaku ama vone rai mare: SOPAMO YESUS, VATANO NASARET
    AKARIJO TITI YAHUDI'
  dgc-dgc: Nagpasulat ti Pilato ta kagi to pastel, a niekpét na to kudos. I kagia
    to pastel éy “TI HESUS A TAGA NASARET, A HARI NA JUDEO.”
  zpm-NT: 'Bnabey Pilat pquia bla lan diidz guic zhicruz me, rneew: “LËË JESUS MEṈ
    NAZARET NU, MEṈ NE NAC ZHIREY ZHA ISRAEL.” Pquiaw xtiidz zha Israel, xtiidz zha
    Roma ni xtiidz zha Gres. Nzian zha Israel goṉ sca quia guic zhicruz me, sac gaxpaa
    ro guiedz nac zaatne pquiaa zho me lo cruz ga.'
  hix-NT: Noro yotahtxoho menhohoy hatà, Peratusu. Yahkotohen hona netxownà hatà.
    Txesusu mosonà, Nasarye honotho, Xuknewyana komo kayaryet heno mosonà, katxho
    me rma nehxakon hatà, àmenhosaho,
  sim-sim: Urik Pailat jekamba las or kayehe ma lar or mbashirik or ihi Jisashi masik
    nuku yok jekamba oson ormu ewera. Mashi oso karem or kayeri sir. �Jisas yanga
    Nasaretik fehe king Judamahi toria.�
  npi-ULB: पिलातसले एउटा चिन्ह पनि लेखे र क्रुसमाथि राखे । त्यहाँ यस्तो लेखिएको थियोः
    नासरतका येशू, यहूदीहरूका राजा ।
  cgc-cgc: Pilato an may papasulat na karatula daw papabetang din naan ta krus Jesus.
    Iling ti nasulat ya, “JESUS NA TAGA-NAZARET, ARI TA MGA JUDIO.”
  tim-tim: Yetkumbiâ Pilatoŋe den siâ hin kulemgoep, “Yesu Nasarete gâtŋe amâ Yuda
    yeŋgât luâk kembu.” hain kulemgom lâwinân kondo talep.
  yor-yor: Pilatu sì kọ ìwé kan pẹ̀lú, ó sì fi lé e lórí àgbélébùú náà. Ohun tí a
    sì kọ ni, Jesu ti Nasareti Ọba àwọn Júù.
  wos-wos: 'Pailat hundi nak haaye dé Jisasré hatekandan mimbu xiyataka. Angi dé hayi:
    Nasaretna du Jisas. Judana néma du dé.'
  emp-NTPO: 'Maʌ̃ awara Pilatoba bed̶ea b̶ʌd̶ada Jesu boro nocoare jira b̶ʌbisia.
    Nãwã b̶ʌsia: “Jesu Nazared̶ebema, judiorã Boro.”'
  eng-F35: 'Now Pilate had also written a notice, and put it on the cross; and the
    inscription was: JESUS THE NATSOREAN THE KING OF THE JEWS.'
  ind-ind: Pilatus sudah menyuruh untuk memasang pada salib Yesus suatu papan yang
    bertuliskan “Yesus orang Nazaret, raja orang Yahudi”— sebagai keterangan alasan
    Dia dihukum mati.
  pes-OPCB: 'پیلاتُس دستور داد در بالای صلیب او نوشته‌ای نصب کنند که روی آن نوشته
    شده بود: «عیسای ناصری، پادشاه یهود.»'
  mpt-mpt: Failate weng mako enangge baa dolanea YESUS NASALET BIB SAKE YUDAI KOMOK
    SUMOBO ge baa dolanea deskinea atosino Hiblu weng dolanea eka atosino Lom teni
    ili weng dolanea eka atosino Glik weng dola nanea omeb utnea Yesuse ase dabasaniba
    silo bikibaibbua ele gabam obeb ut dabie ut omginebua bibilim olo bib asak meb
    kesoa Yuda nakaia unangai homoni weng olo wateme bianiba kimonsiobe.
  ssx-ssx: Pailedima꞉ pi siki wape pea mo a꞉ka꞉tei wapepiki tina꞉ talaena꞉ leekeme.
    Koto wape pieke ekita꞉ dupae. Na꞉sa꞉tete Hali Yesuta꞉ Diu wanda꞉halina꞉ Kini halie
    laa wape piekeme.
  mkl-mkl: Ŋɔi Pilɑti í jɔ̀ ɑ̀ kɔ ide ɡɔ si jĩi ɡɔ ɑ̀ mɑsi ɑntɑi jĩi ku ɡɑɑuu. Kukɔu
    í ni, Jesu inɛi Nɑzɑrɛti, ilɑɑlui Zuifu ŋɑ.
  gaq-gaq: ପିଲାତ ମୁଇଙ୍ଗ୍ ଦାବି ଉଲିଆ ଗୁଆର୍‍ଚେ ଜିସୁନେ କୁରୁସ୍‍ ଆଡ଼ାତ୍ରା ଆୱେଜଙ୍ଗ୍‍ ବିକେ
    । ଆତ୍‌ଡାଗ୍ରା ଗୁଆର୍‍ ବଗେ “ନାଜରିତିୟ ଜିସୁ ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌ ।”
  gof-RNT: Philaaxoosi, “Ayhudeta Kawuwa, Naazirete Yesuusa” yaagiya xuufe xaafidi
    masqaliya bolla wothis.
  unx-unx: ଆଡଃ ପିଲାତୁସ୍ ମିଆଁଦ୍‌ ଅନଲ୍‌ଚିଠା ଅଲ୍‌କେଦ୍‌ତେ କ୍ରୁଶ୍‌ରେ ଲାଟ୍‌କାଅକେଦାଃଏ, ଆଡଃ
    ଏନାରେ “ନାଜ୍‌ରେତ୍‌ରେନ୍‌ ୟୀଶୁ ଯିହୁଦୀକଆଃ ରାଜା” ମେନ୍ତେ ଅଲାକାନ୍‌ ତାଇକେନା ।
  gah-gah: 'Lá ikago, Pilató lokago nene, Izesuni gotolaló zaló luhuva láa liki gizikago
    minamó: Nasalete numutotí Zuta vetini agulizaki venini Izesú ave.'
  lcm-lcm: Na Pilato kala asok si adokot ani vuk mengen i amalangasai kuli ngakputuk
    asukang ke, “Iesu le Nasaret tulava si ri Iudaia.”
  aer-aer: Pilate-le anteme ileke arrpenhele arne arntarlkweke-arleke akapertenge
    akertnele intelhe-iletyeke renhe ilpernemele, “NHENHE Jesus Nazareth-arenye, Jew
    AREYEKE ALARTETYE.” Alakenhe ikwerenge-arle itne renhe nail-ele arne arntarlkweke-arleke
    irlpare arrerneke.
  qvc-NT: 'Kanan Pilatuqam suq litriruta rurashpa, kach''arqan kruspa puntambi ruranambaq.
    Chay litrirupiqam kayshina nirqan: “Jisus Nasaritmanda kaqmi isrraylinukunapa
    Gubyirnun”, nishpa.'
  tgl-ULB: 'Sumulat rin si Pilato ng karatula at inilagay ito sa krus. Ito ang nakasulat
    doon: SI JESUS Na TAGA NAZARET, ANG HARI NG MGA JUDIO.'
  cbs-NT: '@see-verse:JHN.019.018'
  xtm-NTPP: 'Pilato ma, ni tatnuni de ja jin tenee i xini krusi nuu ndakaa Jesús ma
    in ja kondee tnu''u ká''an: “Jesús tee ñuu Nazaret ma, rey ñayii judío a”.'
  nnq-nnq: Pilato ngaandika litangacho ngabeka panani ja nchalaba. Echibaandika, “Yesu
    ju Kunazaleti, Nngwana jwa Akayahudi.”
  bao-NT: 'Ñucã Pilato pea: JESÚS NAZARET MACɄ̃ NIIMI, JUDÍOS WIOGɄ —ĩi owa tuurique
    ca tujari pĩire cʉ̃ jotoare paa pua tuu doti cojoupi.'
  san-ORI: ଅପରମ୍ ଏଷ ଯିହୂଦୀଯାନାଂ ରାଜା ନାସରତୀଯଯୀଶୁଃ, ଇତି ୱିଜ୍ଞାପନଂ ଲିଖିତ୍ୱା ପୀଲାତସ୍ତସ୍ୟ
    କ୍ରୁଶୋପରି ସମଯୋଜଯତ୍|
  huv-NT: 'Condom a Pilato tarang acas poch mayacüch wüx omal a cruz. Aaga poch quiaj
    apiüng: “Jesús naw Nazaret, minatang nenajiüt ocueaj judíos.”'
  otn-NT: 'Bi̱ ma̱nda ra̱ Pilato ngue bi̱ ma ma̱cuati p''ʉ ja rá̱ ya̱ ra̱ pont''i̱
    n''na ra̱ letrero, i ɛ̱na̱: “Guehna̱ ra̱ Jesús, ra̱ mmɛ̱ngu̱ Nazaret ngue rá̱
    da̱st''abi yø judío na̱ya”.'
  nop-nop: Unduŋ tigiŋ kaŋ Pailatdi kudi niŋ indiŋ youlune tiŋa wooŋ Jesu koloŋdabekŋiŋ
