  tam-2017: பிலாத்து ஒரு மேல்விலாசத்தை எழுதி, சிலுவையின்மேல் பொறுத்தச்செய்தான். அதில்
    நசரேயனாகிய இயேசு யூதர்களுடைய ராஜா என்று எழுதியிருந்தது.
  azz-NT: 'Huan cuac quicuoupampilojque ya Jesús, ijcuacón ne hueyi tajtoani Pilato
    tanahuati que ma quichijchihuacan se cuoutzin ica tajcuilol tajtoltzin huan ma
    quicuatalilican ne colotzin de Jesús ten quijtoa ijcuín: “Jesús de Nazaret, yejua
