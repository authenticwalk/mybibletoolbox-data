  quc-TNT: 'Ri tat Pilato xtakan chucojic jun tz''ibtalic puwi'' ri cruz ri cubij:
    JESÚS AJ NAZARET RI NIM TAKANEL PA QUI WI'' RI WINAK AJ ISRAEL.'
  tfr-NTPO: Pilato kjibokwo tono kjwara, ga iara l̈ok Jesús l̈ök pjangshko l̈i kopshko,
