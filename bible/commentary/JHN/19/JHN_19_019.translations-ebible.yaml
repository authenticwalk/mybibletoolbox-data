  bod-N: ཡང་པི་ལ་ཏུས་ཤིང་བྱང་ཞིག་གི་ངོས་སུ་ཡ་ཧུ་དཱ་པའི་རྒྱལ་པོ་ནཱ་ཙ་རེལ་པ་ཡེ་ཤུའོ་ཞེས་འབྲི་དགོས་པའི་བཀའ་བསྒོས་པ་དང་ཤིང་བྱང་དེའང་ཤིང་རྒྱ་གྲམ་གྱི་གོང་དུ་བརྡབས་སོ།།
