  pan-pan: ਪਿਲਾਤੁਸ ਨੇ ਇੱਕ ਦੋਸ਼ ਪੱਤ੍ਰੀ ਲਿਖਵਾ ਕੇ ਸਲੀਬ ਉੱਪਰ ਲਾਈ ਜਿਸ ਉੱਤੇ ਇਹ ਲਿਖਿਆ ਹੋਇਆ
