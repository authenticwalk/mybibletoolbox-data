  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤏᤠᤛᤖᤋᤒᤠ ᤕᤧᤛᤢ ᤕᤜᤢᤍᤡ ᤜᤠᤱ ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤵᤐᤠ ᤀᤠᤵᤋᤡᤰ ᤛᤰᤁᤡᤴ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ
