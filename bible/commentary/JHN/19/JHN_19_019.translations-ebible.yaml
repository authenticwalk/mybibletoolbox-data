  met-met: 'Pailat tabinadi ba dibung haruanga tela bu digoxi xai balingamia. Haruanga
    ba harua ba: Yesu Nasaretiam, Xaitamoxi Yuda Dingia.'
  kpj-NT: 'Pilato riritinyre ritidỹỹna‑ò Jesuisi tyre‑ò ritidire. Kawesemy ritidỹỹna
    roire: —JESUISI, NAZARE HÃWÃ LUDU, JUDEU MAHÃDU IÒLÒ.'
  zao-NT: 'Tsa mnabee Pilat mkee zha thib letr yek kruz, kuu nzhab: “JESÚS ZHA NAZARET,
    REY CHAAN RE ZHA ISRAEL”.'
  byx-byx: 'De qerlka ma Pailat ka iil iang ama lengi de qa mu nget men ama lalemka.
    I lungera ama lengi dai nget taqurliani: “MA IESUS I QA NAVET MA NASARET I AMA
    JUDAQENA ARAA KING”'
  ctu-CTI: 'Pilato ti'' xiq''ui ti ts''ijbuntyel t''an ti'' chañelel i jol Jesús ya''
