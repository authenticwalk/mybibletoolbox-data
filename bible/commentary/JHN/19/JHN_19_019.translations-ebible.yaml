  csy-csy: Pilate in lai at a, thinglamte tung ah tak hi, Tua a lai at sia, nazareth
    khuami jesus, judah te kumpi, ci hi.
  mxq-NT: 'Pilatʉ tniꞌanaꞌamʉ tuꞌugʉ ja̱a̱ybyajtʉn yajkʉxja̱ꞌa̱yʉt Jesús kyʉbajky
