  xtd-NT: 'N‑taꞌu tniu Pilato xa kadavaꞌa ɨɨn seyɨɨ letreru xa tenee‑s dɨkɨ curuxi.
    Jaꞌan letreru jan: “Jesús, se ñuu Nazaret, se kunxaꞌnu ka nuu ñayiu Israel.”'
  mdy-ETH: ጲላፆሴ ዒማና፦ «ዓይሁዶ ካኣታሢ፥ ናዚሬቶ ዓጮ ዓሢ፥ ዬሱሴ» ጋዓያ ፃኣፒ ፑርቲሴ ዓሶ ሱፆ ሚፆ ዑፃ ጌሤኔ።
  spl-spl: '@see-verse:JHN.019.018'
  usp-NT: 'Pilato xtak jcojic jun kelen wich curs tz''ib''al jwich ri tijb''ij: RI''
    RI JESÚS AJ NAZARET RI JREYAK YAK RIJAJL ISRAEL, tiche''.'
  zav-NT: 'Na'' Pilatən'' bene'' mendad byoɉ to c̱hopə ḻetr de''e gwda'' yic̱hɉ yag
    coroz c̱he Jeso''osən'', boso''ozoɉe''en nan: “Jeso''os beṉə'' Nasaret, Rei c̱he
    beṉə'' Izrael.”'
  sgz-sgz: Ái Pilato ákte parai suri dik le i worwor talas mák artari suri dik bás
    páptai iatung i kubau kus i iátin i lul ái Iesu. Má worwor talas a parai ngoromin
    ngo, “Ái Iesu til Nasaret, ái á kabisit káián tan Iudáiá”.
  kek-NT: 'Laj Pilato quixtz''i̱ba jun li retalil ut que''xq''ue sa'' xjolom li cruz
    li quiq''uehe'' cui'' li Jesús. Li retalil a''an quixye: Li Jesús aj Nazaret,
    a''an lix reyeb laj judío.'
  blz-NT: 'Na saliip ni Yesus i Pilatus nomosuu'' mamakana'' tulisan men koi kani''imari:
    Yesus samba Nazaret, Tomundo''na lipu'' Yahudi.'
  poe-NT: 'Ntá kꞌue̱to̱an chꞌín Pilato kíxin tsokjin sín ijnko ntachiso tsja̱kꞌe̱nka̱ni
    sín ikja tí ntacruz ntáchro kíxin: “Chꞌín Jesús kjui̱xi̱n chꞌán chjasin Nazaret,
    mé tí chꞌín Rey kuènte tí sín judío”, tsixro.'
  san-TAM: அபரம் ஏஷ யிஹூதீ³யாநாம்ʼ ராஜா நாஸரதீயயீஸு²​:, இதி விஜ்ஞாபநம்ʼ லிகி²த்வா
    பீலாதஸ்தஸ்ய க்ருஸோ²பரி ஸமயோஜயத்|
  cof-NT: Junni Pilato pila quito, Jesuchi misu jamole chutesa carie. IN JESUS NASARENO
    JOE; ISRAELITALACHI MIYA JOE que pila chuteca jominhe.
  srm-NT: 'Ma nöö di gaama bi mbei de sikifi wan soni peka a di lakpa pau u Masa Jesosi,
    nöö de sikifi ën a dii pei töngö: a dë a di Alamaiki töngö di u dee Dju sëmbë
    ta fan, a dë a Latein, a dë a Giiki, a taa: JESOSI FU NAZALËTI, DI KÖNU U DEE
    DJU SËMBË, HËN DISI. Nöö di kamian ka de peka Masa Jesosi a di lakpa pau naandë,
    a dë zuntu ku Jelusalen, nöö sömëni u dee Dju sëmbë ta waka ta pasa dë, nöö de
    ta lesi di sikifi di dë a di lakpa pau.'
  qvs-NT: 'Chaypina suk tablapi Pilatoka killkakurkan: “Kay Nasaret llaktamanta Jesusmi
    judiyu runakunapa sinchi kamachikukninkuna.” Chay killkaduta Jesuspa uman kuskapi
    timbichichirkan.'
  zca-NT: 'No yek krus che''n Jesús, mile'' Pilat mandad nkë widi''zh kwa''n nzhab
    se'': “Jesús xa'' nzë yezh Nazaret, rey che''n rë men Israel.”'
  cbc-NT: 'Bairo cʉ̃ na capapuaturo bero, Pilato pʉame yucʉpãĩpʉ atore bairo ĩ woaturiquere
    Jesús rʉpoa buipʉ papuatu rotijoyupi: ÃNI, JESÚS NAZARET MACÃÃCɄ̃ JUDÍO MAJÃ QUETIUPAɄ
    REY MAJŨ NIÑAMI.'
  qxo-NT: 'Tsaypitanam Pilato juc letrëruta rurarcatsir apatsirgan cruzpa puntanman
    clavayänanpä. Tsay letrëruchömi caynö gellgarargan: “JESUS NAZARET MARCAPITA,
    ISRAEL RUNACUNAPA REYNIN” nir.'
  mox-mox: 'Failato taha ʼwayavi niʼa ʼivaʼavaʼaia ta miea, ta ʼetoluai nana ʼinaya
    itutuveʼewea. Ta ʼwayavi nana ana noqola baʼe: Ieisu Nasaleta ʼolotona, me Diu
    edi Kini'
  kew-kew: 'Go rabu Pailat-me pepa meda tua so repena polopea rugini mudiasa. Go pepa
    madaa agaa gupa tua mudiasa: Nasaret su-para piri Yesuri Juda aanuna Aa Mudu yaade.'
  dww-dww: 'Be Paelat kai ḡaubonama bogane ya giruma be Yesu debane, korosi bogane
    ya tutuna. Tauna inam kainama bogane umanama ya girumina: Nasaret Yesunama, Jius
    adi guyauma'
  nif-nif: Tɨmbi Pilatolɨ eu taleumbi, Yesulok kumbam mɨndiñ plon kundit ñɨndɨñ youp
    kɨmɨkɨlɨñ, “Yesu Nasalet nanin, Juda amalok ama wapmañjɨ.”
  twi-ASANTE: 'Pilato twerɛɛ sɛ: Yesu Nasareni, Yudafoɔ Ɔhene maa wɔde taree nʼasɛnnua
    no atifi.'
  aoj-aoj: Gavman Dembinai Pailat nandaꞌ anif basef nofaꞌef nandaꞌef fail lawag agamba
    ilif. Basef fagaꞌias naꞌamba faꞌi, “Jisas Nasaretinai, anen Dembinai King esis
    Judai.”
  cbv-cbv: 'Pánih péoh jwej péanit, Pilato ã daacát tʉ́ʉtni naadíh Jesúíh waó chahmant
    ĩ nah péoh bʉ́ʉdhdʉp jĩ. Nin pah ãt niíj daacát tʉ́ʉtʉp tajĩ: “Nin Jesús Nazaret
    tʉ́tchidih bóo judíowã ĩ maáh caá”, ãt niíj daacát tʉ́ʉtʉp tajĩ.'
  taw-taw: Pen Paylat abe agek, Jisas nop chɨpɨl pak tɨbɨk lɨlak mab bak alaŋ, yɨb
    tɨk lɨl agɨlak, Jisas bɨ Nasalet nɨb ak, Juda bɨnonɨm kɨli ak agɨl ñu kɨl tɨkɨlak.
  jic-NT: 'Pilato tjijyü''ta tabla mpaquecj, Jesús jay pjucj nt''a lo valas cruz po''ó.
    Tabla niná mo''o tepyaca tsjan mpes cus tül Jesús. Ninana tepyacá niná: NINANA
    JESÚS, NAZARET MPE ''ESEPJ. JEPA PÜNÉ JUPJ JUDIOPAN JIS LAL.'
  zap-NT: 'Wkaa Pilato leter, lex wkyeen Pilato soldad wazoobo xtoo xekruz Ne, re
    leter guin: “Laa Jesus men-Nazaret nee, xerrey men-Israel.”'
  wer-wer: Pël ëën Pailatök ngön nent epël retëng ëak këra yetaprak wi yaulmë. “Yesu,
    Nasaret kakaanëp, Yuta omnaröa omën omp aköp.”
  ipi-ipi: Wamba Pailateto Jisasana kote ale wato, bala yapa lo tale peane-angi, balato
    pii mindi pepa peyoto, Nasatesa tane Jisasa oko bala Juta yamena kiŋi oko ateya
    lea. Balato pii okone Iputu pii lo peyalu, Lomo tane tupana pii lo peyalu, Gitiki
    pii lo peyalu, pii tepo utupane pepa pelea. Ami yanda yene tupamane Jisasa ita
    malamanda okona peyo yuka yai-angi, utupane-mane pepa okone Jisasana ita malamanda
    okona ate leai. Jisasa bala ita malamanda okona peyo yuka atane ateane yuu okone
    Jutusaleme mandaka gulo ya-kola, Juta yame wandakali kambua-mane epoto, pepa okone
    dii lo andeai.
  qul-NT: 'Pilato Jesuspaj cruznin patapi uj escribiskata churacherkan. Escribiskataj
    nerkan: “Nazaret llajtayoj Jesús, Judiocunapaj Reynin.”'
  ter-NT: 'Yoko ápe yútoe Pilátu ixupáxovoti tutíkuke ne kurúhuna Jesus. Hara kôe
    ne yutoétiya: “Jesus íhae Nazâre, natina jûdeuhiko” kôe.'
  bmr-NT: 'Jaabo Pilato imomoco acaatɨnɨuboro Jesu guijeve ɨmohobujevɨ ficusuuhi:
    JESU NAZAREOOBO JUDIOMƗ AIVOJƗƗBO onoonoco.'
  fuf-fuf: 'Pilaatu windi, waɗi ka dow leggal altindiraangal: «Iisaa oo jeyaaɗo Naasirata,
    Lanɗo Yahuudiyanke''en.»'
  bhl-bhl: 'Koyemsomi, i Failat em weng geleweko, ais kok mak Yesus kak ful dim be
    kulfililewsiliw kale. Ais kok beem dim e fut tem kel bolomeliw: “Nasalet abiw
    mutuk kunum Yesus be Suda kasel im emisik kamok kunum bete te!”, angeko, bosiliw
    kale.'
  ons-ons: Pilatŋo don mane iwa yale dapore desikei wane qeki paki, kibeŋ qabego rasuki
    okorake, “Yesu Nazaret matko ŋine, Yuda eŋane ŋei waom.”
  con-NTPO: 'Pilatoja tevaen''jema tevaemba ancaeñe manda qquen su''chove: Jesús Nasareno''su
    –Israendeccu na''su.'
  ghs-ghs: Qate Pirattoi hiiremi hapahapaho suheta qetaqeta erai peiteta, DZESU NADZARETTEHO
    NENARAI DZUTA ABIHO ABI QIBANI.
  peg-peg: ଆରେ, ପିଲାତ ର ଦାବା କାଗଜ୍‌ ପା ଲେକିକିଜ଼ି କ୍ରୁସ୍‌ ଜପି ଡାଚ୍‌ଚାନ୍‌ । “ହେବେ ଲେକା
    ମାଚାତ୍‌, ନାଜରିତିୟ ଜିସୁ, ଜିହୁଦିର୍‌ ରାଜା ।
  txu-NT: Nhym Piratu mỳj Jeju axweja'ã pi'ôk no'ôk ne. Nãm pi'ôkkam memã kum, —Mebê
    idjaer nhõ bẽnjadjwỳr rax ne ja. Krĩraxbê Nadjarekam Jeju. Nãm ã pi'ôkkam no'ôko
    ane. Nhym me kunĩ kute omũnh kadjy me Jeju nhimõkri kunhô.
  eng-WEBU: Pilate wrote a title also, and put it on the cross. There was written,
    “JESUS OF NAZARETH, THE KING OF THE JEWS.”
  gnw-NT: 'Jare Pilato uicuatía curusu re oñonoca vaerã. Cuarãi uyecuatía oĩ: “Jesús
    Nazaret pegua, judío reta juvicha guasu.”'
  mux-mux: 'Paillet-ni “Yesos-nga unji-perana ola bi te toku monjai.” nirim mele toku
    munjuringko. Akili i-sipa mele: KOLEA NASARET TAON YI YESOS, JUDA-YAMBUMANGA YI
    NUIM KINGELE niku bi toku munjuring.'
  maj-NT: 'Kitsjá kju̱a̱ Pilato̱ nga s''e̱t''a nku yáte a̱ntsjáku̱ kruu̱. B''i̱ ts''ín
    kis''et''a: “Jesu, nda̱ xi nibáha Nazaret, nda̱ rei̱hi̱ xu̱ta̱ judio̱.”'
  bkq-NT: 'Tábua wâgâ iweniehonwânmy Pilatos: Jesus Nazaré donro merâ, judeu domodo
    iwymâry kuru kely akâwâm mârâ wâgâ iweniby azagâ tokalâ warâ itanwe: hebraiku-em,
    latín-em, gregüem warâ. Kruz wâgâ Jesus nhangawaym sodadu domodoram nhakâjien-honly.'
  kue-kue: Pailat ka muno ta bogl endi-prak mina panduglko pangwa. I yegl boglkwa,
    “Yesus ye Nasaret nem, ye Juda yomba kingno.”
  cot-NT: 'Iriraquea Pirato itioncaquequea ovataquiqui ocanti: “Jesoshi Nasarequitica,
    Imajirote jorio”, ariquea yoguipatacacaantaqueroquea igoroshitequi.'
  bnp-bnp: Muri e Pilato i herea a nita vaka­lohoka, i habia na bakovi tara, i topia
    na kai tavalavala. A nita ni here i maea, “E Isu o Nasaret, a Hariki ne Huriki
    a Iuda.”
  apn-NT: 'Hãmri nhũm Piratja õ pôristi mã anẽ nhũm mẽ tap õ py nẽ hã tanhmã kagà
    hto nẽ kagà ho: IJAEW NHÕ PAHI JEJUS NA JA KÊP NAJARE NHÕ XWỲNH'
  ctp-NT: 'Bra kanꞌ ngulo Pilato tñan chaꞌ kwaꞌan neꞌ chaꞌ re ke wsi kanꞌ: “Yu re
    lka Jesús Nazaret, ree ꞌin neꞌ judío.” Ngwañaꞌan ngwaꞌan neꞌ chaꞌ bra kanꞌ.'
  bre-BRG: 'Pilat a reas ivez ur skrid, hag en lakaas war ar groaz; ennañ e oa skrivet:
    JEZUZ A NAZARED, ROUE AR YUZEVIEN.'
  opm-opm: Imtiperhan Pairat oh irat barak tan tit dara Moh Jisas Nasaret ihirmur.
    Juda ire duuptei kamoheim ohmur rim Hibru ire mengteio Rom ire mengteio Grik ire
    mengteio oh ama barak tan tei brak deingop. Brak mara ama irat brak dei tan oh
    dara Jisas orhe irat bok sur gardeiya kakwit andeh brak mat saringop. Itporhan
    ap mutuh oh kakduup ohoh ihan ama Juda ruumsan han ihir apris brak oh sangopa.
  bvr-bvr: Rrapa jurra Baylat a-wukurrjinga birripa Jesus ana-bama mbi-wenyagarra
    gu-jong, gun-nigipa mari gu-ngurrjinga, minypa mu-yinanga, “AN-GUNA JESUS NEJARACH
    (NAZARETH) AN-GUYINDA, BUNGGAWA JU YERRCHA AN-BURRIYA.”
  wal-wal: PHilaaxoosi xifatiyaa xaafidi, masqqaliyaa bolli wottiis. I xaafidoogee,
    “Aihudatu Kawuwaa, Naazireeta Yesuusa” yaagees.
  zad-NT: 'Na'' Pilátona'' bzeje'' to dii bda''gake'' yic̱hj yag cruz c̱he Jesúza'',
    na'' nan ki: “Jesús, beṉ'' Nazaret, beṉ'' wṉabia'' c̱he beṉ'' Israelka''.”'
  kmg-kmg: 'Eme Pilatozi mume Jesure qizec botâŋko maripoŋko qâreŋ kecšiŋuc râembiŋ:
    “Jesu Nazarete haeonec Judaŋic jaŋere ŋicwofuŋ.”'
  aso-aso: 'Idoꞌ Pilatoꞌ neꞌmo nene gamazisi ma luhuvo gizavo Izesuꞌ lohotoꞌ zaꞌveloꞌ
    nene badikaniꞌ ve. Aꞌmine luhuvo nene tiꞌ lo minineꞌ ve: Ve meve nene Nasalete
    ve Izesuꞌ ve. Zuda veti guveꞌinesi ve.'
  uli-uli: Pilatus ye teftafdah wol sedep pap iwe yesa fang bo rebe chifilidah woal
    molwe krudul Jesus. Ye tafa mele le ye sor bo, “Jesusel Nazareth, King we yar
    Jews.”
  nin-NT: 'U Bilatu du ba charr ikpala ima yi ko ku klo ku ni itu i unkunkurr umaku
    du: YESU ANU NAZARETI, UTTU A ANU YAHUDA WA.'
  tgk-tgk: 'Пилотус лавҳачаеро нависонда, ба салиб мехкӯб кунонд, ки дар он чунин
    навишта шуда буд: «Исои Носирӣ, Шоҳи Яҳудиён».'
  acu-NT: 'Nuna eemkar: Pilato turataram tusa akupkamu asar, Jesúsa muuken yakinini
    tatang aarmaun numi winangmanum nujtukarmiayi. Tura nu tatangnum aarmauka nuwaitai:
    “Juka Nazaretnumia Jesúsaitai, judío apurintai.”'
  cak-WNT: 'Y ri Pilato ri aj k''atbel tzij, c''o c''a jun tzij ri xutz''ibaj el chuwech
    jun tz''alan ri xc''oje'' pa ruwi'' ri cruz. Ri tzij c''a ri c''o el chuwech ri
    tz''alan nubij c''a: JESUS AJ NAZARET, QUI-REY RI ISRAELITAS, nicha''.'
  ebk-ebk: Wacha us nan enpaisurat Pilato ay enpaipuuyna as nan koros Jesus ay kanana,
    “Hi Jesus ay i-Nazaret, nan Aren chi Judio.”
  spa-PDDPT: 'Pilato también escribió y colocó sobre la cruz un letrero: Jesús nazareno,
    Rey de los judíos.'
  ruf-ruf: Pilato kandika chitango kachika mna msalaba. Kandika, “Yesu wa Natsareti,
    Imndewa wa Wayahudi.”
  gun-gun: 'Pilatos ombopara uka avi peteĩ ayvu, ha''e kuruxu re omoĩ uka. Po rami
    ipara oiny: “Nazaré pygua Jesus judeu kuery pegua huvixave.”'
  agu-BL: 'Inti Pilat, nin cawunintz tan je''n tak''le''n jun u''j swi''e''n Jesús
    tan ẍchajle''n yi mbi''tz yi til. Nin yi yol yi je'' tz''iba''n na tal: “Jesús
    aj Nazaret, chireyil yi e'' judiy.”'
  isn-isn: Uugwa uPilato akakilisa logo nu kuluika migulya a ikota nila mpaga. Pang'wanso
    ai ikilisigwe; YESU MUNAZARETI, MUTEMI NUA AYAHUDI;
  eng-PEV: Pilate told one of his men to write some words on a flat bit of wood, to
    say why they were killing Jesus, and to nail it to the cross. He told that man
    to write, “Jesus, from Nazareth, the big boss over the Jews.”
  ilo-ULB: Nangisurat pay ni Pilato iti pagilasinan ket inkabilna daytoy iti krus.
    Idiay a naisurat daytoy “JESUS ITI NAZARET, TI ARI DAGITI JUDIO.”
  pir-NT: 'Tiquina quẽ biha tuhasagʉ̃ Pilato taboa pjĩne ojoa duti, Jesure tiquina
    quẽ biha ohõri curusapʉ quẽ biha ohõ dutiri jiri ti pjĩne. Ohõ saha ni ojoa dutiri
    jiri tiquiro: “AHRIQUIRO JESU NAZARE CJɄ̃NO, JUDIO MASA PɄHTORO IJIRE”, ni ojoa
    dutiri jiri Pilato ti pjĩne.'
  anv-NT: Palɛt asá ntó genó gefɔ́ aba né mekpo gekwa ɛyigé áwɔmé Jisɔs. Ásá
    wyɛɛ́ nnó, “Jisɔs muú Nasarɛt Mfwa bɔɔ́ Jus.”
  sab-NT: 'Pilato chada degu chada gbangu kruge ngaña Jesu chuga giti, chada e gerule:
    “Ai Jesu una Nazaremu, ama kwian israelita ulita chugagwalla kweri rey.”'
  tmd-tmd: 'Pailot yadmɨn, nöbö nuŋ bla bäpö i pön kai kɨtön, Jisas nugwo pɨl pal
    nɨgim bɨ katlö watlö waba höñ sö yöcmac yöra pikwo audiö nɨgmä. Kai kɨtim mönö
    aku: JISAS NASARET YÖBÖ JUDA ADA KIŊ ÑƗŊA MƗK.'
  acr-NNT: 'Ri Pilato utaqom chik katzꞌibꞌax waꞌ y kayaꞌ kꞌu lo chwi ri cruz: «JESÚS
    RI AJ NAZARET, RI REY KE RAJ JUDIꞌABꞌ.»'
  kpg-kpg: Pilate ne hihi dana haga iloo, gaa dogi gi hongo di loobuu, “Jesus o Nazareth,
    di King o digau o Jew.”
  taj-taj: पिलातससे “नासरतला येशू, यहूदीगदेला ग्‍ले” भिसी भ्रिबा ताम येशूला थोबो भन्‍दा
    फिरी क्रुसरी ठोक्‍पुङ्जी।
  avt-avt: 'Pailat kewis hɨm mau menmen katɨp mɨt nɨrak hɨr newisɨk kentar nu tentarakɨt.
    Hɨm mɨrak matɨp mar im: “IK JISAS KE NASARET, MƗTƗK IUWE KE ISREL.”'
  cbk-cbk: Si Pilato ya manda ya escribi na caratula, “Si Jesus de Nazaret, el Rey
    del maga Judio.” Despues ya manda le clava ese caratula na cruz.
  uig-ARA: 'پىلاتۇس تاختىغا ئېلان يېزىپ كرېستكە بېكىتىپ قويدى. ئۇنىڭغا: ــ «ناسارەتلىك
    ئەيسا ــ يەھۇدىيلارنىڭ پادىشاھى» دەپ يېزىلغانىدى.'
  tuf-tuf: 'Pilátoat chihtá cuihsujaquey Jesús arara caruc ojcor quejequey uchta cuihsujacro:
    “Jesús Nazaret bin judíoin rey cáracuano,” cuihsujacro, uwat wahitín acu.'
  abx-abx: 'Aniya'' tigsurat-na si Pilato papadukuton ari si kudos nga da''ito sito:
    JESUS TAGA NASARET I HADI''-NA SI MGA HEBRO'
  mco-NT: 'Chi Pilato ane''my huen cɨjxjay ayuc ma je cruudz, e jadu''n je ayuc ajcxy
    jay: “Jesús, Nazaret jäy, je judíojäy ajcxy yrey.”'
  kqf-kqf: Paelat giugiu watiḡena i gilumina gado, “Nasalet Yesuna, Diu lavedi edi
    Ḡalibona.” Te kolosi modonemo a tutu waipatu.
  cpb-NT: 'Ikanta Pilato rontarekakotakaantake osankenarentsi opoñaantari ikentakoitziri
    Jesús, kantatsiri: “JESÚS NAZARETSATZI, IWINKATHARITE JUDÁITE.”'
  aon-aon: Aria Pailat douk nowemori enen baraen aria amam heshopen nyape kruse douk
    Jisas neir um. Baraen douk nyakri namudok. Nyakri, JISAS DOUK NANAKI WABUR NASARET
    IRI, ESHESH JUDA ESHESHIN KING.
  hus-NT-2005: 'Na Pilato in abnaꞌ ka kʼwajbá bin ókʼ an peltsidh teꞌ, jun i dhuslab
    xon ti kʼwajat dhutsadh enchéꞌ: “Na Jesús xi Nasaret, nin Pulek Takʼíxal an judíotsik.”'
  mig-NT: 'Te suni ni̱ chaa Pilato ɨɨn tutu̱. Te ni̱ chitɨ̱ɨn‑de xini̱ cruz. Te súan
    ni̱ ka''a̱n: Jesús ñuu̱ Nazaret, Rey ña̱yɨvɨ judío, áchí.'
  bps-bps: Na nun sulat Filat na fadkatla di krus Dyisas. Na ani manan, “Ani Dyisas
    mdà di Nasarét, Harì dad Dyu.”
  mbs-mbs: Doen insolat i Pilato aw impesawol din iyan doton diatas te olo i Jesus,
    kagi niyan, “Seini si Jesus tege Nasarit, Selotan te menge Judiyo.”
  tof-tof: Paelat bóktan opor wibalómórr nugup pósekdó, krrosdó azitüm. Wa inzan wialómórr
    wagó, “Yesu Nazarret olom, Zu pamkolpamab King”.
  cme-NT: 'Pilati wuɔ nyɛgɛ̃ŋ haa Yesu yudɔrɔ‑i-na wuɔ: «Nasarɛtitaaŋ Yesu, *Yuifu
    ba nellentieŋo.»'
  sus-sus: Pilati naxa yaamari fi a yi sɛbɛli xa gbaku Isa xun ma wuri magalanbuxi
    ma, «Isa Nasarɛtika, Yuwifie xa mangɛ».
  pon-2006: 'Pailet ahpw pil ntingihedi oaralap ehu, oh kakonehiong pohn lohpwuwo.
    Iet me ntingdiero: “Sises mehn Nasaret, Nanmwarkien mehn Suhs akan.”'
  dad-dad: 'Pailat irõ di, eig de ditot fen, aa tetek bun degẽ difen: JESUS NASARET
    TAMAL, JUDA NEID KING.'
  zab-NT: 'Pilat gunabeeb bcuaadeb quia xcruzyny: JESÚS DE NAZARET, REY XTE DE BNIETY
    ISRAEL.'
  jae-jae: Ma Pilata keto ŋalô teŋ ma gêjac tamiŋ kakesotau. Ŋalô tau gebe “Judanêŋ
    Kiŋ Jesu Nasaretŋa.”
  ksd-ksd: 'Ma Pilato i tumu ra tutumu bula upi da vatur ia arama ra ul a bolo. Di
    tumu ia dari: Iesu a te Nasaret, a King kai ra Iudaia.'
  msm-NT: Meyduon impasuyat ni Gubernadur Pilato no impataud din duon to krus ni Jesus
    no pig-iling, “Si Jesus no taga-Nazaret, Hari to mgo Hibru.”
  myk-myk: 'A Pilate di pu pye pʼa kama pa ka kɔɔrɔ la na, na lee kori korikoritige
    ki na wu ɲuɲɔ na. Pee kama pu pe na: NAZARƐTI SHƐƐN YESU, YAWUTUU WO SAAN WE.'
  sbe-sbe: Pilato hededehemasalaha kubwakubwana ye kuli na se tutuhepatu sataulo wa
    kewanawai. Ye kuli ye wane, “YESU NASALETA TAMOWAINA, DIUS YODI WASAWASA.”
  mcr-mcr: Itaŋga Pailoti iqu tqaŋgi, qu kukŋuä hŋqu äqiyäpu, Jisasi Iqu unätaŋgqä
    ique äqiyämasekuwi. Kukŋuä iiŋä iqu, tii ätäpinji. ‘Jisasi Nasäretqätaŋä, Israitqä
    iquauqä Ämiqä Iqueyqä.’
  cux-NT: Ní 'neeⁿ Pilato miiⁿ 'áámá letra chi n'duu sá nanááⁿ cruz ní canéé nguūⁿ
    miiⁿ, Jesús yeⁿ'ē yaāⁿ Nazaret, Rey yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e ndaata yeⁿ'e Israel.
  tur-YTC: Pilatus bir yafta da yazıp çarmı üzerine koydu. “NASIRALI YEŞUA - YAHUDİLER’İN
    KRALI” yazıyordu.
  san-ITR: aparam eSha yihUdIyAnAM rAjA nAsaratIyayIshuH, iti vij nApanaM likhitvA
    pIlAtastasya krushopari samayojayat|
  bel-N: 'А Пілат напісаў надпіс і паставіў на крыжы. Было ж напісана: «Ісус з Назарэту,
    Валадар Юдэйскі».'
  sch-sch: Pilat'n minrietna a mizieka, “Nazareth Jisua, Judangei Rêngpa,” tiin khros
    lêra a târa.
  mic-MIQNT: Pilot ewi'gmu't'p gnugwaqan aq nasa'tut'p gujjieweigtug, “Se'sus Nasaletgewa'j,
    na Lesui'paq ugtelege'witemual.” Etna na ula ta'n ewi'gmu't'p.
  huu-NT: 'Cruzmo jonellena, Pilato rabɨcɨmo cuetatate: “Nazaret ie Jesús. Judíuaɨ
    Illaɨma”.'
  jiv-NT: Piratusha Jesusa krúsri̱n uunt áarman anujkamiayi. NASARETNUMIA̱ JESUS,
    ISRAERA UUNT AKUPNIURI̱ Tu áarmauyayi.
  otm-NT: 'Nu ra Pilato, bi ''yo''t''a n''da ram hma bi ''yɛ̨na: “Nuna ra Jesús ra
    mɛngu bʉ Nazaret, rá hmuts''ʉt''abi yʉ judío na,” bi ''yo''t''i. Nɛ nu''a ra t''ohni
    bi mba n''dø''mi bʉ ja ra pont''i.'
  dah-dah: 'Be, Pailat beleŋ mere kura kaŋbe kuruse hende Yesu tonaŋ beleŋ kernaŋ
    yinke keramiŋ. Merebe gahade: NASARET NIŊ AL YESU. YUDA MARTE DOYAŊ AL KURUŊ.'
  tnk-tnk: 'Paelat rɨrai nəɡkiariien riti, mɨni nəkwan mə tuhərui pen ia nei kamarkuaui
    səvəi Iesu. Nəɡkiariien nəha rɨni iamɨnhi irə mə: IESU, IƏMƏ NASARET, KIG SƏVƏI
    NƏKUR ISREL.'
  kpr-kpr: 'Amingusera ainda amboda, Pilate geka eminge gembudo setiri, budo era Iesu
    da korosida doruseri: “Emo Nasareth embo genembo Iesu, Jusi embo da kiniri,” aminge
    gefusira.'
  san-IAS: aparam eṣa yihūdīyānāṁ rājā nāsaratīyayīśuḥ, iti vijñāpanaṁ likhitvā pīlātastasya
    kruśopari samayojayat|
  nho-nho: Pilate ni sissii tana taratara no hakammau i aruna te kros, “Jesus te tama
    i Nazareth, te Tuku naa Jew.”
  gym-NT: 'Angwane drebtä Jesu kitaba ngite, ye Pilatokwe tikamna krörö kri kukwänbtä:
    “JESU NAZAREBO NERE ABKO JREI NITRE ISRAELITAKWE” abko tikamna Pilatokwe, bti
    mikamna krusobtä käin kwe.'
  azg-NT: 'Ndoꞌ juu Pilato tꞌua jon tsꞌian na jndui jñꞌoon na tꞌionhan xquen juu tsonjnꞌaanꞌñeen.
    Itso jñꞌoonꞌñeen: “Ndö Jesús tsan na jnan Nazaret. Juu jon tsꞌan na taquintyja
    tꞌman conduihin na icoꞌxen jon nnꞌan judíos.”'
  bhd-bhd: पिलातुसे एक्की पेखड़ी पुड़ तैसेरो दोष लिखतां क्रूसे पुड़ लाई तैस पुड़ लिखोरू
    थियूं, “यीशु नासरी यहूदी केरो राज़ो।”
  too-NT: 'Lā'' Pilato māhui''līnīni''lh lakatin letrero huan nac cruz a''ntū ixuan
    chuntza'': Jesús xala'' nac Nazaret, ixReyca''n israelitas.'
  ind-AYT: Pilatus juga menulis sebuah tulisan dan menempatkannya di atas kayu salib.
    Tulisan itu berbunyi, “Yesus Orang Nazaret, Raja Orang Yahudi.”
  cjo-NT: 'Peraato rojankinatakaantaki kantatsiri: “Jesoshi najareetejatzi, rirotaki
    jewawentziriri joriiyopaeni”. Ipatakakotakaantakiro koroshiki.'
  nsn-nsn: Doh Pailat ke bolo tar puhung uahire, kara uamokoin i rana tar korose.
    Ka boloin pare, “Iesu ger peng Nasaret nas toiar Ju.”
  san-DEV: अपरम् एष यिहूदीयानां राजा नासरतीययीशुः, इति विज्ञापनं लिखित्वा पीलातस्तस्य
    क्रुशोपरि समयोजयत्।
  tna-NT: 'Pilato ja soldado cuana cuatsasiatana curusu su Jesús sa echua bia su padereta
    puji. Da su uja deretana huecuana: “Ye da Jesús Nazaret ejude jenetia. Tueda da
    judío cuana sa Echua Puji.”'
  lid-lid: Pailat eme torowenei sahou rayah, ano iy tiye oro lau ta bahun tatahiy
    udu bwisi no-o kei tondreh ta Jises. Tarou nane tiye i buku doh, “Jises Badu Nasaret,
    Kabin tiri Juwis.”
  wim-wim: Aꞌ nil Pilate.angan-a, notice ump, aꞌ thaw thant notice.an yuk wuuyanangan
    wunpayn. Nil wik inangan ump, “In Jesus, aak Nazareth punchana king Jews.antam.”
  zga-M: 'U Pilato ahasimba ealama nuhuyeveha hukianya mheda miling''ana apo pasimbiwe:
    YESU MNAZARETH, MFALME WA WAYAHUDI.'
  yom-yom: 'Pilatu wuvanga tini ki dibaya, wutula kiawu vana dikulusi ; munamusonama :
    “Yesu muisi Nazaleti, ntinu wu Bayuda.”'
  san-SIN: අපරම් ඒෂ යිහූදීයානාං රාජා නාසරතීයයීශුඃ, ඉති විඥාපනං ලිඛිත්වා පීලාතස්තස්‍ය
    ක්‍රුශෝපරි සමයෝජයත්|
  yut-yut: Pailat da yaŋban but pɨso gen kɨnda mandaŋ tɨlak kɨndapmon yɨpgwit. Gen
    uŋun yaŋ, YESU NASARET AMƗN, JUDA AMƗN DAKON KƗLA AMƗN MADEPNI
  grc-BYZ: ἔγραψε δὲ καὶ τίτλον ὁ Πιλᾶτος καὶ ἔθηκεν ἐπὶ τοῦ σταυροῦ· ἦν δὲ γεγραμμένον·
    Ἰησοῦς ὁ Ναζωραῖος ὁ βασιλεὺς τῶν Ἰουδαίων.
  cpc-NT: 'Ikanta Pilato jontarikakaantaki ipaikakoitakiri Jesús osankinarintsi, kantatsiri:
    “JESÚS NAZARET-JATZI, IWINKATHARITI JUDÁ-MIRINKAITI”.'
  nhg-NT: 'Hua oquejcuelo nuyejque Pilöto sente tucöyutl hua oquetlöle icpac corujtzi.
    Hua tlajcuelule ejqueyi oyeya: JESÚS DE PUIEBLO DE NAZARET, REY DE JORIOJTE.'
  nya-nya: Pilato analemba chikwangwani chomwe anachikhoma pa mtandapo. Panalembedwa
    mawu akuti, yesu wa ku nazareti, mfumu ya ayuda.
  ngu-NT: 'Pilato oquijcuiloj se tlajcuilojli niman otlanahuatij ma quitlalitij ne
    ipan on cojnepanojli. On tlajcuilojli quijtohuaya: “In Jesús yejhuan chanej Nazaret
    yejhua inRey on hebreos.”'
  kup-kup: Met Pailat garos zi nasik ñetiv epat menat manahan tokorah pim gagavoz
    revah terimarah urahan heh, Iesu Nasaret zeitakanañap, paru Zudaholoz aban ahop
    ev.
  jid-jid: 'Bilatus mba nha yo gban nitu giciye. Niki ba nha ndi: “YESU U NAZARET,
    ICHU YAHUDAWA.'
  wmw-wmw: 'Pilatu akitumiza kutengeziwa kibawo cakwandikiwa cikigomezeriwa pansalaba
    pare julu, kibawo‑co candikiwa javi: “INSA NNAZARETI, NFALUME WA MAYAHUDI.”'
  gmv-GGM: Philaxxossay “Nazzirete Yesussay Ayhudata kawoo” giza qaala xaafidi iza
    masqqale bolla izas hu7esora qaphides.
  ssg-ssg: Ti hahitake axe Pailat teka seilon ti hile tahi hakea teik kakain onote
    pati Jises. I ukek, “Jises ti Nasaret, tel Masiwi Tapein ti teka Ju.”
  zpo-NT: 'Pilat mnabeyy zee kee xaa tub kwaan yek krus, kwaan nzhé: “JESÚS XAA NAZARET,
    REY CHEEN RE XAA ISRAEL”.'
  poy-poy: Pilatu kalembiti malembu kagatula pampindi pa lupingika. Iweriti ilembwa
    hangu, “Yesu gwa Nazareti, Mfalumi gwa Wayawudi.”
  qwh-NT: 'Juc letrerutam cruspa puntanman Pilatu queno escribishqata churatserqan:
    “Quemi Nazaretpita Jesus, israel nunacunapa reynin” nishpa.'
  gaw-gaw: Pilatus nug nai iḵi laa ya, ad emaitak igip̱a atulom. Nai am inam. Jesus
    Nasaret ted, Juda dilag king.
  nca-nca: 'Asa ko Pailatko yiní mande piŋa nakayáŋoro tipiriri sombémo raŋgurí. Mande
    ŋuko ŋandiro: Yesu, Nasaret yendé moŋgo qu, Juda Uniparetoro Wiri Yerete Uni ŋu.'
  zpz-NTPP: 'Orzeꞌ Pilato bicy yu mandaar nu zaa dey tub nac letr. Orzeꞌ pcaa dey
    ñi too cruuz nim. Orzeꞌ letr zeꞌ rniiñ: “Jesuuz, yu nu bruu Nazaret, rey ni de
    mbecy Israeel”, rniiñ.'
  mkj-mkj: 'Pilate insingehdi lal pwi kapsaioang in lohpwuhwo: “Jesus mihn Nazareth,
    Nahmwarkihn mihn Jew.”'
  zac-NT: 'Pilato bëquëꞌë tubi letrërë narniꞌi: “Jesús de Nazaret, rëy shtë naciuni
    Israel”. Quë letrërë guëc cruz.'
  kyg-kyg: Pailatiꞌa mago gemo avo kaeteno mago vekamo amiꞌnigeno agenopalegamo malipu
    yosaleꞌmo nili ai maleꞌniye. Ani gemoꞌa hunoꞌaeꞌmo, Yesuꞌa Nasalasa vekamo Yu
    vayaꞌaiteꞌmo alaꞌapimo yagaino neꞌapateya kini vekamae, huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Inggaw pay patigammu un ingkanglit Pilato un paimpakot na utdit kulus un
    kanana’n, “Siyatu si Jesus un iNazaret un Alin dat Judio.”
  cao-NT: Jatsi quiha papi ó tsi Pilató quënëniquë cruzó tsi janahacati chani. “Nazarét
    ca Jesu. Jodioba chama-chamaria” i ja quënëni ca niquë.
  bbr-bbr: Pailot nukas kar jer keser we mowon, ‘Nasaret menan Jisas. Ko Juda roasiret
    akan kamwareäu ro näwäu, king.’ Keser jer wemoi, am äpäs opok äsäi moin kon tapakup
    we mowon.
  inb-inb: 'Pilatos kasa iskribiska chu­ran­ga­pa kacharka: “Naza­ret­manda Jesús,
    judiu­kunapa atun mandag”. Chasa willa­raiaskataka krus uma awa ladu churar­ka­kuna.'
  hrv-hrv: 'A napisa Pilat i natpis te ga postavi na križ. Bilo je napisano: “Isus
    Nazarećanin, kralj židovski.”'
  box-NT: 'O Pilaate nɔn le ɲii le ɓa túa bìo kà yòo ɓúɛɛ o Yeesu ɲúhṹ yi
    ho kùrùwá wán: «Yeesu, Nazarɛɛte nìi, Zúifùwa bɛ́ɛ.»'
  ote-NT: 'Y ja ra ponza habʉ bri pontꞌa ra Jesu xqui thøta ꞌnara xithɛ ne mi huxni
    ꞌraya noya núꞌa̱ bi manda ra Pilato da tꞌofo. Mi ena njabʉ: “Ra Jesu ra me Nasare,
    rá Nda̱ ya xodyo.”'
  wnu-wnu: 'Ne Pailat qob ger nam ii ba ete qamb gumater Yisas tarit itoi end big
    waramorei: NASARET MUNON YISAS ENG E, WO YUDA WURINOU MUNON OROAR IGAMAU, ende
    qamb gumaterei.'
  zam-NT: 'Látha, mbli Pilat mandad mque'' mèn plá di''s loo yéc cruz co'' ndxab:
    Jesús, mèn yèez Nazaret, rey che''n mèn nación Israel.'
  zyp-NT: Pilat takhei ca ciasah he ka, khraws lekhei a ta. Ma ca cawh, “NAZARET ZISU,
    JUDA CAWNGSAW AA SIANGPAHRANG A CANG,” tah heh a cang.
  sey-NT: 'Pilatopi cua̱ñepi cruzu ë̱mëjeꞌena: JESÚS NAZARET AQUË JUDÍO PA̲I ËJAËPI
    toyasicore deojë̱ꞌë caquë.'
  nvm-nvm: Regavo Fairet fun vuak be isoime abe Jesuon kuros buin ijia kanain. Regavo
    vuak iji bu ijeg isoi, E igi Jesu ai Nasaretko fu e Jiusbuon Kin ijino kuain.
  mps-mps: Tama gavman tuni bidi Pailat agai po me deli asęnama, tama augwaligo te
    Jisas elali ni pedaide muai. Te asęani pode te po wai, ‘Jisas Nasaret bidi te
    Juda we bidigo tuni bidi dao,’ te po te ni pedaide asęna muai.
  pab-NT: 'Pilatos xairatya taba taose hiye hoka hatyo taba taose berekotyaha Jesus
    seri hao. Exakerexe xairatyoare, hebraico, grego, latim xoaha xako: JESUS NAZARÉ
    YERE JUDEUNAI XEKOHASE'
  llg-llg: De gubenol nadenu ndia soldadu nala sulak neu papak esa, boe ma mbakun
    neu Yesus langga lain. Nai papak ndia ala sulak lae, “Ia ia, Yesus hataholi Nasaret.
    Ndia ndia hataholi Yahudi la Manen.”
  kyf-kyf: 'Pilatɩ nʋa su falʋ lɛ, ''ɩn wa yia we -Zezuu su -gʋ lakʋlʋ. Wee su falʋ
    -gʋ ɔ cɛlɩa: NAZALƐTƖYU -ZEZU ZUIFƲƲ ''WLULAPƖLƖNYƆ'
  tpi-tpi: Na tu, Pailat i tok na ol i raitim wanpela tok na putim long diwai kros.
    Dispela tok i olsem, “Jisas bilong Nasaret, king bilong ol Juda.”
  mih-NT: 'Ta i tyaa ra Pilato minoo zɨvɨ, ta i catyi ra vatyi cundyaa si xiñi cruz
    cuan ta catyi si: “Ra Jesús ñuu Nazaret, rey cuenda ñiyɨvɨ hebreo cuu ra.”'
  qvh-NT: 'Saypitanami Pilato clävasergan cruzpa puntanman juc letrëruta. Say letrëruchömi
    cayno guelgarargan: “Nazaretpita cag Jesús, Israel runacunapa mandagnin reymi.”'
  kms-kms: Pailat nari wand ninge ur mand pre kruse pe mi riwo pu yeru. Ni wand ur
    mand kin taq pugri, “Jisas Nasaret kin, ni Juda mingg king.”
  agn-agn: 'Nagpaboat si Pilato ta karatola ig pinakabit na ong kros ni Jesus. Maning
    ta na tang nasolat don: “Si Jesus ang taga Nazaret, ang Adi tang mga Judio.”'
  nhi-NT: 'Pilato otlatiquitih maquihcuilocan se tlahcuilol uan mactlalican tlacuac
    itich in cruz. Octouaya: “Jesús de Nazaret, inUeyitiquiuahcau in judíos.”'
  ttc-NT: 'Te Pilat oqet stz''ib''a'' [jun tpakb''alil aj owok si''] tajsik te krus
    junjun yol ikxjani: Te Jesus Aj Nasaret Aj Twitzale'' K''ulul Mandad Kye Xjal
    Aj Tijajil Israel.'
  dan-1931: 'Men Pilatus havde også skrevet en Overskrift og sat den på Korset. Men
    der var skrevet: “Jesus af Nazareth, Jødernes Konge.”'
  kwj-kwj: 'Wosiwani Pailat to mwanji tipa foti ri kaisiro ti wu ratani me yapweke
    ki ya wu yesi. Ka ri kairo himiki mwe ti ete sawero: Nasaret kipe Jisas, Juta
    hima kupu lei King Apukolaka.'
  vie-OVCB: 'Phi-lát cho treo tấm bảng trên cây thập tự, ghi dòng chữ: “Giê-xu người
    Na-xa-rét, Vua người Do Thái.”'
  kze-kze: Páíráti kwená mayáí-kwáásíyávéna séna Ísu Násáretivakewaima Yútaa-kwaasiti
    kawááná'án-iye sé'a agaimái taaira'á aráápamankaaro súwasa
  mpj-mpj: Payilatju julyju wajarnulu palumili warrkamupurlukangka, jilanya wakalkuraku
    Yaramayik wangka. Yini ngaalpa wakarnu, “Jiijajpa ngaanga Najarijmartaji, maaja
    maju-janampa Juwukajaku.” Palujanu kaninyjarrawana wangka palu wakarnu Laatin
    wangka, palujanu kaninyjarrawana wangka palu wakarnu Kiriki wangka. Ka yungu-jananya
    wangkawinti katiraluya Jiijajwarti wartangka pungkula murrujunkura. Martu yarnngaluya
    wangka palunyanga riitamunu, jumaji jiinya wiltingarangu ngamu Jarujalumwarti.
  lbk-lbk: Wad-ay akhes nan inpaisolat Pilato ay naippey is kakolos Jesus. Kananan,
    “Jesus ay iNazaret ay Alin si Judio”.
  mto-NT: 'Yakjapya̱a̱jmju tseꞌe je̱ Pilato je̱m cruz ko̱jm toꞌk je̱ jatyán juuꞌ veꞌe
    du̱ꞌavaꞌnip pa̱n ti veꞌe kyuvejtp. Jidu̱ꞌu̱m tseꞌe vyaꞌañ: “Ya̱ꞌa̱ xa veꞌe je̱
    Jesús, je̱ nazarétit jayu, je̱ Israeejlit Jayu Yakkutojkpa.”'
  bzh-bzh: 'Log Pilatus nër medekevu yi ġaġek raḳ neggëp ḳelepeḳo* yu nebë: YESU
    NASARET, ALAM YUDA HIR MEHÖ-LOS-BENGÖ.'
  guj-2017: પિલાતે એવું લખાણ લખીને વધસ્તંભ પર લટકાવ્યું કે; ‘નાસરેથનો ઈસુ, યહૂદીઓનો
    રાજા.’”
  jvn-NT: 'Nang kayuné pentèngan terus dikongkon ngekèki tulisan ngéné karo Pilatus:
    “Yésus sangka Nasarèt, ratuné wong Ju!”'
