    —¡Nái‑dé‑a! —càchí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: Imẽnpuye ixe Jesus o'jẽm uk'a bewi. Xerwun. O'ju Pilatos xe. Oajẽm adeayũ
    wap. Yabeat kug̃ mabuk osunuy―widaohobune kug̃. Iekabek kug̃ mabuk osunuy―iremrumg̃ug̃ũnat
