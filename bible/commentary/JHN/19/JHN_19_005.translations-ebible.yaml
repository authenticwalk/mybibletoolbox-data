  gvs-gvs: E Yeisu mana dabayogigi taliboibo be mana kwama kayakayaina isowóduwo,
    Pailato Diyuu ilatuwokoidi idigo kana, ‘Korotoyana bego komi komaatoite goame
    go!’
  kbm-kbm: Be Pilata geb Yisu gitangi eisir gile tis gululung ebe ipasang ve wal du-duli
    ok be tis kup muele ebe ino gireu ei utle ulis ok ge. Be ginei gitangi eisir be
    ginei; “Taundi Amol e.”
  tew-tew: Heḏiho Jesus oe yáˀwépiyeˀ óepiye. In wä̖́ä̖khän ônˀophíḏéˀannin napꞌó̖htoˀon,
