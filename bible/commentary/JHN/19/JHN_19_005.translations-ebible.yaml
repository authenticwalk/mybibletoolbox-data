  dan-1931: 'Da gik Jesus ud med Tornekronen og Purpurkappen på. Og han siger til
    dem: “Se, hvilket Menneske!”'
  kwj-kwj: Wowani Jisas hoko tokwe ya ri sira. O lame chele kupu ki wu balisiro mwalinjangwei
    ti mwa rihi ki ete dawani nikaꞌari narongwehe oti okwe rini wu injisiro hinga
    ya ete da. Wosiwani Pailat ya wunu sawe, “Ma hei, ori hima dohaꞌa!”
  vie-OVCB: 'Chúa Giê-xu bước ra, đầu đội mão gai, mình khoác áo dài tía. Phi-lát
    nói: “Người ấy kia kìa!”'
  kze-kze: Ísu kunákáruwena a'nómpímbá áwí-andagwara naaeyayán-únánkwátóigwara'a kunákárúwowana
    Páíráti simátimena séna minkwáásígómbá awánaaro súwasa
  mpj-mpj: Kaya Jiijajpa katingu yikijunu, kaya martukajalu nyangu jangkurru jilkarnwintikamu
    kuurtu marumaruwinti yikipayi. Payilatju-janampa wajarnu, “Nyawaraya martu ngaaku!”
  lbk-lbk: Sa et finmala si Jesus, ay nakokoronaan isnan sibsifit ya nenfafacho is
    an-ancho ay enkilat. Kinwanin et Pilato, “Naay siya, ilaenyo!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús pyítsum ma̱a̱t je̱ tsoꞌojmk vit, je̱meꞌe kyuvajkm
    je̱ ápit taꞌaky je̱ corona joꞌn pu̱m du̱ma̱a̱da juuꞌ veꞌe tyukxa̱kje̱e̱jnu̱ktu.
    Vanꞌit tseꞌe je̱ Pilato ña̱ꞌmu̱xjidi: ―¡U̱xyaja xa veꞌe ya̱ yaaꞌtya̱jk!'
  bzh-bzh: Lob mëm Pilatus ḳo Yesu los madub niggin ggin, betob mala saġap sën beto
    meya vu sir genër bë, “Ham lë! Mehö lo sënë!”
  guj-2017: ત્યારે ઈસુ કાંટાનો મુગટ તથા જાંબુડા રંગનો ઝભ્ભો પહેરેલા જ બહાર નીકળ્યા.
    પછી પિલાતે તેઓને કહ્યું કે, ‘આ માણસને જુઓ!’
  jvn-NT: 'Gusti Yésus terus digawa metu, ijik nganggo makuta eri lan salin abang
    mau. Pilatus terus ngomong menèh marang wong-wong: “Ya iki wongé!”'
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai mwaaihɨꞌnya lannakeꞌ yɨlakɨnɨkeꞌ kwaabɨyɨvɨta wayaakeꞌ
    yewaaꞌbwaꞌnɨkei mwasawɨnna walyuna. Mwasawɨnna walyuna kyaꞌ Paailatɨ kumɨnyɨ wɨdɨna
    “Yɨthaanyɨla! Aꞌmwe dalaakana!”
  ian-ian: Nɨmbio la yamboy ndɨna nambumba lɨndɨ, yelogwen mbangɨ waavwi kwusoga alaguat
