  cco-NT: 'Jo̱ lajeeˇ jo̱b cagüɨꞌɨ́ɨˊ Jesús e nɨꞌiʉ˜ e lɨ́ꞌˆ corona e lɨ́ɨˊ có̱o̱ꞌ˜
