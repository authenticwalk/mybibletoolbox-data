    tuaꞌ inteꞌ rey. Entonces ojron e Pilato y che: —Iranic, jaxto era e winic, che
    e Pilato.'
  pls-NT: 'Co vac̈hje Jesús conixin tti corona de nchaha ngataha já co jingá jehe
    tti lontto morado. Cottimeja Pilato ndac̈ho ngain na: ―Nttihi jí xa.'
