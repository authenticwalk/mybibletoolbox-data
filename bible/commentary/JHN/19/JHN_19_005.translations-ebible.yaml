  ame-NT: 'Allempoña c̈haʼnom ñam̃a Jesús achoyoʼm̃tataret̃ agrec̈h ñeñt̃ apelltaʼtaret̃,
    achorrataret̃a ñam̃a shetamuets ñeñt̃ quelluemamueno tsamamtena. Pilatoñapaʼ atet̃
    oterraneterr: —Secueʼ añcaʼyeña ñeñt̃ yacmar.'
  mgh-2016: Paahi, Yesu nkaakhumihiya vathe nawanre mphumburu wo miiwa ni mwiinjiro
    we imwene. Napilato nkayeerelha, “Mmweheke! Ntu mwanene uyo phi ulha.”
  kvn-NT: 'Tegin Jesús Pilato-neg-yabal-akar nononigu, Jesús pato nonogin iko-kurkin-chii
    nononi. Tenal Jesús mol-erreygadyob-yowi nononibal. Tegin Pilato Judiomalga chogal:
    —Imi pe takto, we tule igi-takle.'
  gvf-gvf: Dungure ena Yesu kan galan yongwa galin ware gibilin mina kaurere, galsuna
    nobe mayan gi kulungwa sigi dire ungwa. Ungure Pailete ka iru di ibalin kobe tongwa,
    “Kan diga yal iray milemua.”
  san-ISO: tataḥ paraṁ yīśuḥ kaṇṭakamukuṭavān vārttākīvarṇavasanavāṁśca bahirāgacchat|
