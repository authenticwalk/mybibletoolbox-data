  yle-yle: Wod꞉oo Yesu kuwa a pw꞉ii ngê, yi kóó diidii dmi mbêmê modoo ya, kpîdî mb꞉aa
    u mbwo myedoo ya. Paléti ngê Nju tpémi ye yepê, Yi pini ala.
  swh-1850: Basi, Yesu akatoka nje amevaa taji ya miiba na joho la rangi ya zambarau.
    Pilato akawaambia, “Tazameni! Mtu mwenyewe ni huyo.”
  ese-NT: Ojjañaa oya ba canaje sapahuahuo nisho acuisha eꞌiñapeꞌejea, daqui huoꞌo
    quea ao ehuosho baꞌe peaꞌai. —Jiquio aje ca Jesosa baꞌa. ¿Apiojji onijje quea
    quene nee nee poani? —Pinato poanaje.
  jac-NT: 'Lahwi tuꞌ xin, yelilo Comam istiꞌ capil, ayahto huneꞌ corona txꞌix tuꞌ
    yin̈ iswiꞌ Comam, hucanpaxico huneꞌ kꞌap yin̈ Comam cajmutzꞌmun̈e. Yalni naj Pilato
    tuꞌ tet ebnaj: —Ilwecꞌanabi, ay naj lah, ẍi naj.'
  cak-CNT: 'Y tok ri Jesús xbe''el c''a pe, can c''a rucusan na c''a ri achi''el corona
