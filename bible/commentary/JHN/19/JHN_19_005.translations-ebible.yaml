    “Binmúˀḏí, nä́we i sen nawin.”
  rmc-rmc: 'Avke avľa o Ježiš avri. Pro šero les sas e koruna le trňendar a sas urdo
    andro purpurovo plašťos. O Pilat lenge phenďa: „Dikhen, o manuš!“'
  apr-apr: Le nga ye kene yo Yesu bet ipas ye in nga, ngan ooroo yo dongana iso a
    titali i, inbe sousoungu kooroonoo ngan iken tinini, inbe ipa ye a idu pang tana.
    Motong la Pailot iwete pang di nen, “Kakamata, tool tani bi!”
  tiy-tiy: Atin ménsut i Jesuse séménayaf do lénuku suwar brab kéménégal furo. Tidéw
