  heb-heb: וישוע יצא החוץ ועליו עטרת הקצים ולבוש הארגמן ויאמר אליהם פילטוס הנה האדם׃
  mpp-mpp: Inguc mime Yesu ye ngakpiine mondo-sasac ailu duuine somangineholec yogo
