  boj-2014: Degsi minjrnaqa Yesus a oqedej. Gate tatal sil luwit na gereiyosib aqa
    gateq di ateteb qaji de ti gara lent a jigeteb qaji de ti qorbi oqedej. Onaqa
    Pailat na minjrej, “Niŋgi tamo endi uniy.”
  eng-OEBUS: Then Jesus came outside, wearing the crown of thorns and the purple robe;
