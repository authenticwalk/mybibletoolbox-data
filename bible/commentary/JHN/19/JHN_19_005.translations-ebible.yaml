verse: JHN.019.005
translations:
  kpx-kpx: Kateai namigeveito louge Iesuu heie lohonu. Abu hote beikate mai viliai
    kinave hanubei ogo nehe tahote mai avuemo hatuale keta heie lohonu. Ige Bailotiu
    Diue ata namigevei avoe, “Elehave. Malaha nehe keike ko.”
  okv-H: Iesu na bo pangari te siro kope pepete asukena amite tapa araha ta puvuto
    hetenu Pilate na ke einge ena, “Embore erevira, kivu,” ainge ijinu
  tbo-tbo: Yesu i hopu hoi uputa po unuhau gologolowa waidonadonana i nabaya ma luilui
    kayakayana i luiya. Ma Pilato i baha nae uyahihi i pa, ‘Hei, lawana ona galeya.’
  mal-C: യേശു മുൾക്കിരീടവും ഊതനിറമുള്ള പുറങ്കുപ്പായവും ധരിച്ചു പുറത്തുവന്നപ്പോൾ പീലാത്തോസ്
    അവരോട്, “ഇതാ ആ മനുഷ്യൻ!” എന്നു പറഞ്ഞു.
  grc-SR: Ἐξῆλθεν οὖν ὁ Ἰησοῦς ἔξω, φορῶν τὸν ἀκάνθινον στέφανον καὶ τὸ πορφυροῦν
    ἱμάτιον. Καὶ λέγει αὐτοῖς, ⸂Ἴδε,⸃ ὁ ἄνθρωπος.
  bgc-bgc: फेर यीशु ताहीं काण्डयाँ का मुकुट अर बैंजनी लत्ते पहरे होड़ बाहरणै लेग्या,
    अर पिलातुस नै उन ताहीं कह्या, “देक्खों, इस माणस नै!”
  khz-khz: Ne Iesu ema laka-piatito, repanai kraon koukau, walokoko makalana gevatuato
    gauna, e rapuga kalovakalovana maki roe waerogagi-tagoawai. Ne Pilato na Iuda
    talimara evaikilarato, netiwato, “Iogitaa, talimana ea.”
  deu-TKW: 'Da kam Jesus heraus mit dem Dornenkranze und dem Purpurkleid; und er sagt
    zu ihnen: Hier ist der Mensch.'
  zsr-NT: 'Niꞌr brujëꞌ Jesús, dxia icjëꞌ breguiꞌ zxuzaꞌ nëꞌi yötsiꞌ naꞌ len nacuëꞌ
    lariꞌ tunn xna naꞌ. Pilato rëꞌ lequëꞌ: ―Ni zoëꞌ bönniꞌ ni.'
  lin-lin: 'Boye, Yesu abimaki alata ekoti ya nzube mpe nzambala ya motane. Pilato
    alobaki na bango : — Moto yango, ye oyo !'
  hns-NT: 'Jiesoe bahare aail laal koerta pahienke, aur okar moerie par goethal waala
    kaata raha. Tab laat bolies: „Dekh to oke.”'
  noa-E: Mag chadcha Jesús dawag öbërcheewai miu dën wërjũchkha simta pörsirkha jũanaa
    khajũajã khĩir phurii phʉphʉisimjö wajappha simta jũa öbërchëjim. Mag dawag waibëenaa
    amag, —Cha sim pãar õor ig narr ajim chi Pilatoou.
  eng-EMTV: Then Jesus came out, wearing the crown of thorns and the purple robe.
    And Pilate said to them, “Behold, the Man!”
  mib-NT: 'Te ni quenda Jesús, ñúhun ya corona iñu jíín sahma cuehé ndíhí un. Te ni
    cahān Pilato jiín i: Yāhá condēhe ró de jíjnáhan ró.'
  lif-NT2: हे़क्‍क्‍याङ् तिङ्‌ग्रेःक् तिचःन् मे़घुःक्‍तुबा नु परान्‍ला हाङ्‌तेःत्तिन्
    मे़जाक्‍तुबा ये़सुःन् लाःक्‍कात् मे़लःत्तुरो॥ हे़क्‍क्‍याङ् पिलातसरे़ मे़त्तुसि,
    “खा, कन् मनाःन् ओमे़त्ते़म्‍मे़ॽ!”
  xnj-xnj: Hinu, Yesu, akahuma kuvala kuni awalili njingwa ya minga na nyula ya chinkosi.
    Pilatu akavajovela, “Mlola! Mundu mwene ndi uyu.”
  mmx-mmx: La ne Iesu ga vas su ukamang mi lavatkiam diga vele i mi laban gagas la
    labantamon memele. La ne Paelat ga lok tidi, “Mina ven i. Neni nga na laradi.”
  cbr-NT: 'Ësoquian cacëbë ca Jesúsribishi muxa mañutiocë mañuanan chupa minanën pucucësa
    pañucë ''aish chiquíacëxa. Chiquícëbëtan ca Pilátonën judíos unicama cacëxa: —A
    cënë ''icën, a uni.'
  tee-NT: 'Pus ju Jesús lana taxtulh ju makspa''. Ixlacpatanunch ju ixcorona ju si
    alhtucunu''. Chai ixlakch''itach ju smumu pumpu''. Chai ju gobernador Pilato ajunich:
    ―Alakts''int''itch ju ani ya lapanac.'
  eng-LSV: Jesus, therefore, came forth outside, bearing the thorny garland and the
    purple garment; and he says to them, “Behold, the Man!”
  cak-NT: 'Y cuando ri Jesús xbe''el-pe, rucusan ri anche''l corona ri banon che ri
    k''ayis ri q''uiy ruq''uixal, y ri tziak morado. Y ja'' cuando ri Pilato xu''ij:
    Jare'' ri achi, xcha'' chique.'
  pah-NT: 'A''ero Jesus''ga heruri tapy''ynhapig̃wag̃ahiva''ea rerekovo. Hatiuhũva''ea
    ga gwereko oakag̃a rehe ipovanipyra. Igwete Pilatos''ga ei: —Kiro ki ga u! Pehepia
    ga! ei ga g̃a pe.'
  sja-NT: 'Jesús uchiak''ãri, ma poro jɨ̃ra jɨ̃ baji mãik''aapa p''aru teesoo. Mãpai
    Pilatopa mãgaji: —¡Nama bɨ chi eperã!'
  xed-xed: Ka sabə Yesu nda zewzewa teki ma ghəŋ, nda suɗatá lguta má mgham mgham
    ta vgha. «Wana tsa mndu ya,» ka Pilat nda həŋ.
  glk-glk: 'پس عیسی، تاجه خار و لیباسه ارغوانی اَمره، بیرون بَمو. پیلاتُس اوشأنه بوگفته:
    «اَنه، او شخص!»'
  mks-NT: 'Tá na̱ndihi já na̱tavá ñéhe Pilato Jesús ta sa̱ já cánúu ti̱yi̱vi̱ íñu̱
    ji̱ni̱ á. Ta sa̱ já tácaa jahmá cuáhá túu̱n ja̱tá na̱queta. A̱nda̱ já na̱casáhá
    cáchí Pilato já: —Cande̱hé ndo̱. Yóho íin da —na̱cachi da.'
  gfk-S: Io, Jisas ga hanasur tikai ma no balaparik na tigatige di ga hakukuho ter
    no uluno ma ie ma no dardarana mol di ga hasigam ie ma ie. Ne Pailat ga tange
    ta di be, “Io, i rek um no turadi.”
  bmu-bmu: 'Mewö jii mötketka Jisösnöŋ eta söndakŋe kini kewö eket: Tosatŋan kösö
    wahibuknöŋ ila köpeiba nöröpŋe köla maluku pisikŋi gugakgugakpuk köl waŋgigetka
    kiniga Pailötnöŋ jii kewö mötket, “Azi ölŋi ki eket!”'
  dgz-dgz: Wam ame ita nagirewa Iesu ipuni wagam warane iap tonasen amba wanup buinip
    pan wanan amba waran Pailat inap tauan, Pailat anega wadiamon, “Apanewa mame!”
  eng-GNV: Then came Iesus foorth wearing a crowne of thornes, and a purple garment.
    And Pilate said vnto them, Beholde the man.
  zaa-NT: 'Biria tè Jesús yù''u íqquie corona yèttsi''a nna nàccu''e lári'' moráduá
    nna. Làniana ra Pilátua cą: Nì bá rúdú ya'' ą ru''a lo le.'
  eng-WEBSTER: Then Jesus came forth, wearing the crown of thorns, and the purple
    robe. And Pilate saith to them, Behold the man!
  guh-guh: 'Nexata peejuvitoyoroto Jesús namataxatatsiaya pitsaparena. Naxatata peraënaeyatsautsaucaejava.
    Nexata Pilato jumaitsi judíovijavabelia: —¡Baja rajane nuca maponëje! jai Pilato.'
  bon-bon: Puma cita ca Yeesu tasatige. Pägepäge seeasea puga ge teeme mope cabu piiyepu
    pui ciriyäciriyä cäbletääpe cama ge tabe. Pilato jejemige egä, “Jepäneye, age
    sena biname!”
  nhw-BL: 'Huan quisqui calteno Jesús iniixpa quiicpohuijti nopa huitztzonyahuali
    huan iyoyo catli morado. Huajca Pilato quiijto: ―Xijtlachilica ni tlacatl.'
  swh-ONEN: Kwa hiyo Yesu akatoka nje akiwa amevaa ile taji ya miiba na lile vazi
    la zambarau. Pilato akawaambia, “Tazameni, huyu hapa huyo mtu!”
  wbi-wbi: Pe uYesu akahuma kunji afwalile ingeela ija mifua ni sopeka indangali.
    UPilato akajova akati, 'Lolagha, umunu ujuo ghwe uju.”
  bba-bba: Yesu u yɑrimɑ u sɑ̃kin furɔ, kɑ mɑɑ ɡurumusu swɑ̃ɑbu ɡe doke. Pilɑti u
    bu sɔ̃ɔwɑ u nɛɛ, durɔ wi wee.
  eng-KJVCPB: Then came Jesus forth, wearing the crown of thorns, and the purple robe.
    And Pilate saith unto them, Behold the man.
  kgk-NT: 'He''i rire-ma osẽ jevy-ma ou-vy koty-gwi Hesu. Inhakã-rehe oĩ nhuatĩ-gwi
    ijegwaka ra''anga. Ao puku pytã va''e-py onhemonde-ma ou-vy. Osẽ-ma ramo: —Pehexa
    katu íxupe. Ou-ma katu. Pema''ẽ katu hese, he''i Hesu-rehe Pilatos.'
  waj-waj: 'Ivo itaa kua kiaa taika kiooduu Yisuuva mmaanai tuuduu yeena ooviivaa
    hovekama kiada inna kieetaivau yapa kioovo vauduu yaapa kookee kuauvaa innayaa
    apu kioovo vairavai. Vauduu too Piratuuso iya tunoo: Taatee. Aa ii vaidiivovee,'
  cpy-cpy: 'Ari ishitowa-kaapaakiri Jesús ramantheeta-kaetakari kitoche, ikithaatee-takiri
    kityonka-mawota-tsiri kithaarentsi. Ikantzi Pilato: “¡Irika atziri!”'
  ekk-PKP: Siis Jeesus tuli välja, okaskroon peas ja purpurrüü üll. „Vaadake, siin
    on see inimene,“ ütles Pilaatus.
  mpx-mpx: Inoke Yeisu i notagil, ana hanahana pepesala iyoho kokowanaa, ge kaliko
    yayapona matana pepol i galoi iyoho tuwanaa. Yaka Pilato i ba, “Ku kite! Tauina
    iya hiwe!”
  wbp-wbp: Ngula Jijaji yarda wilypi-pardija yuwarli-ngirliji. Mukartilpa mardarnu
    jurrungka manu yangka jinajina-piya kirrirdi yalyuyalyu palkangka-juku. Ngula-jana
    Paliti wangkaja Juwu-patuku, “Nyangkalu nyampu! Ngula nyanunguju wati!”
  luo-luo: Kane Yesu owuok oko korwako osimbo mar kudho gi kandho makwar, Pilato nowachonegi
    niya, “Eri ngʼatno!”
  nhe-NT: 'Huan Jesús quisqui calteno iniixpa quiicpohuijti nopa huitzcorona huan
    iyoyo tlen moradojtic. Huajca Pilato quiijto: ―Xijtlachilica ni tlacatl.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܹܗ ܝܼܫܘܿܥ ܠܒܲܕܲܪ، ܟܠܝܼܠܵܐ ܕܟܸܬܘܹ̈ܐ ܒܪܹܝܫܹܗ ܘܓ̰ܘܼܒܵܐ ܕܐܲܪܓܘܵܢܵܐ
    ܥܲܠܘܼܗ‌ܝ، ܐܡܝܼܪܹܗ ܦܝܼܠܵܛܘܿܣ ܠܝܗܘܼܕܵܝܹ̈ܐ: ”ܗܵܐ ܓܲܒ݂ܪܵܐ.“'
  esk-NT: Jesus aniñiqsuq niaquutilik kakitḷaġnanik suli umialiktamik atnuġaalik.
    Pilate nipliutiniġai iñuich, “Uvva, qiñiqsiuŋ iñuk!”
  msb-msb: Kaya ginpaluwas si Jesus na nakukoronahan sin tunok kag nakasul-ot san
    lila na kapa. Sinabihan sinda ni Pilato, “Kitaa, adi an tawo!”
  cpa-NT: 'Jøng² ca¹u¹hái¹ Jesús. Ma²hiu³ tsøi² tang¹² dsi³dsa. Ma²quieih¹²dsa hmøah¹²
    guiéng². Jøng² ca¹juúh² Pilato: ―¡He³ dsa² lang²! ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲା ଜିସୁ କାଟାର୍‌ ମୁକୁଟ୍‌ ଆରି ଜାମ୍‌କଲି ରଙ୍ଗର୍‌ ପଚିଆ ପିନ୍ଦି ଡାଣ୍ଡେ ଆଇଲା
    । ପିଲାତ୍‌ ସେମନ୍‌କେ କଇଲା, “ଏଦେ ଦେକା ! ଏଦେ ସେ ଲକ୍‌ !”
  meu-meu: Bena Iesu na e raka lasi; havava ḡauna ḡiniḡini a e hatua be kwarana ai,
    dabua kakakakana danu tauna ai. Bena Pilato eto, Tau na a itaia.
  yva-NT: Arono naije Yesus puje, anansinao mpapako akari rai muno Po ansuno nsintair
    manawadi rave. Pilatus po raura mansai pare, “Waperade! Napi so!”
  dgc-dgc: Ey nadid, niluwas de ti Jesus ta harapan dia, a te kurona a set, sakay
    te badu a medingat. Ey kinagi ni Pilato, a “Entan moy, saye i lélakia!”
  zpm-NT: Zeeṉe laa Jesús brieequia, nzobguicse me coron yag guiets co, ni nacw me
    lar nizhnie co. ―Goḻwi na gaṉle ―rëb Pilat―, lëë me nu.
  hix-NT: Àro ke nahatakay hatà, Txesusu. Ewekhàrà ke tokoronke rma nehxakon hatà.
    Tàswayem ke thononke rma nehxakon hatà. Xenytxoko, norotho, kekon hatà, Peratusu,
    àwyanye.
  sim-sim: Karem or mbarik Jisas hikrik ormu talara. Kuvu lame ngashi os li faleri
    nga kowe oso er si narik hikrik or talarik Pailat mu mbara, �Ji heye, ma oto toria.�
  npi-ULB: त्यसैले, येशू बाहिर आउनुभयो । उहाँले काँडाको मुकुट र बैजनी रङको वस्‍त्र
    लगाउनुभएको थियो । तब पिलातसले तिनीहरूलाई भने, “यी मानिसलाई हेर !”
  cgc-cgc: Pag-ambal Pilato, gagwa Jesus i daw naan pa ta iya na ulo kuruna an na
    telleken daw suot din pa bayulit na bayo. Ambal Pilato, “Tan-awen nyo ittaw na
    i.”
  tim-tim: Hain dâmbo Yesu tembe lokoŋe irimut dâtâ dâtâ akto sâŋgum gilâm luguaŋi
    akto kautŋân kauŋaŋi are olop ge kindo Pilatoŋe hin makyeŋgiep, “Luâk ire ekŋet.”
    dâmbo
  yor-yor: Nítorí náà Jesu jáde wá, ti òun ti adé ẹ̀gún àti aṣọ elése àlùkò. Pilatu
    sì wí fún wọn pé, “Ẹ wò ọkùnrin náà!”
  wos-wos: Wungi wandéka dé Jisas gwande. Gootundan rami yoo dé déka anéngambambu
    té. Sandatakandan waka nukwa wur akwi déka séfimbu dé té. Téndéka dé Pailat diré
    wa, “Ané duré mé xé.”
  emp-NTPO: 'Jesu dajadaa enebʌdad̶e ʌrʌ cad̶a borob̶arida idjab̶a cacuad̶e jʌ̃bada
    pursupursua b̶ʌda jʌ̃ b̶asia. Maʌ̃ne Pilatoba jarasia: –Za b̶ʌa dji ẽberãra.–'
  eng-F35: Then Jesus came out wearing the crown of thorns and the purple robe; and
    Pilate says to them, “Look at the man!”
  ind-ind: Lalu Yesus keluar dengan masih memakai mahkota duri dan baju ungu tadi.
    Pilatus berkata kepada mereka, “Inilah dia!”
  pes-OPCB: 'آنگاه عیسی با تاج خار و لباس بلند ارغوانی بیرون آمد. پیلاتُس به مردم
    گفت: «ببینید، این همان شخص است.»'
  mpt-mpt: Yesuse tam tenea bib ele tesea atemiba e gabam obtabbumine obtabbebaniba
    eka youm ileme teke dubusaba naibbua tam tle kesoa atemnabiba Failate Yesuse dobhalilanea
    baabenea Etemine! I naka ele ande dofaibbua misiam biebo gesea
  ssx-ssx: Koto ekina꞉ Yesuta꞉ mo tekeke hake pu manuma꞉ wepieke you aka꞉ pambao mo
    wepiki dau dopua hama꞉ nane peekeme. Pailedima꞉ iki pa꞉ta꞉ alota꞉ Hande hali doma꞉
    handa꞉pe leekeme.
  mkl-mkl: Ŋɔi í fitɑò Jesu wɑ do fulɑi ɑɡũu do kumboo nkpɑɛ. Ŋɔi Pilɑti í sɔ̃ ŋɑ
    í ni, mɔkɔu wee.
  gaq-gaq: ଆତ୍‌ବା କଃଡ଼େଆଁ ବାନାନେ ସକା ଆରି ଗ୍ରେଃନେ ସାଜ ସଃଚେ ଜିସୁ ବାଜାର୍‍ ତାର୍‍କେ ଆରି
    ପିଲାତ ରିସିଙ୍ଗ୍‍ ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ “କେଲା ଆକେନ୍ ଆତେନ୍‌ ରେମୁଆଁ ।”
  gof-RNT: Hessafe guye, Yesuusi aguntha kallachcha ba huu7en wothidi, zo7o ma7o ma77idi,
    kare keyis. Philaaxoosi Ayhudetakko, “Uraa hayssa be7ite” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଜାନୁମ୍‌ ମୁକୁଟ୍‌ ଆଡଃ ବାଇଗିନିଆ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କେଦ୍‍ତେ ଅଡଙ୍ଗ୍‌ୟାନା
    । ପିଲାତୁସ୍‌ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ନେଲିପେ ! ନିଃ ନେ ହଡ଼ ।”
  gah-gah: Loko lokago, Izesú nene uhenagi akiliki okohu gó luhoake keza niatoka lemeko
    noigo, Pilató nene nokelepizike imane ve ánenémináa ánigalo.
  lcm-lcm: Asukang a Iesu kamela soung ta maus melek minaungan kuvul ve kuku i angus
    sisilo e patuna. Au na kala antok iria ta, “Igenen ke vang kana.”
  aer-aer: Jesus anteme akethe-werne itneke-werne apetyeke arne arrirlpe-akerte akaperte
    ikwerenheke-arleke mantere urrperle-urrperle-arle irrpeke-akerte. Pilate anteme
    itneke angkeke, “Arerrirraye! Artwe re kwenhe nhenhe!”
  qvc-NT: 'Chaymi Jisusqa sawaman lluqshirqan, chay kasha likidu kurunayuq, chay granati
    kapayuqna. Chaymandaqam Pilatuqa paykunata nirqan: —¡Mayá, kaypinam kay runaqa!
    nishpa.'
  tgl-ULB: Kaya lumabas si Jesus; suot- suot niya ang koronang mga tinik at kulay
    lilang na kasuotan. Pagkatapos sinabi ni Pilato sa kanila, “Tingnan ninyo, narito
    ang lalaki.”
  cbs-NT: 'muxa maiti inun tadi pauti tashipa meshu duakabi sawemabu jawen besu jimin
    iduma Jesús kainkidanaya Pilaton tenankatsi ikama ana jatu yuikin: —Na juni man
    iwexudan, uinkanwen— jatu wa'
  xtm-NTPP: 'Ni kee Jesús ma. Yoxtnee in corona iñu xini ya, te ndii ya in sa''ma
    kua''a tnuu. Pilato ma, jiña''a de nuu ñayii ma: ―‍¡Ya''a iyo tee ya''a! ―‍kúu
    de jiña''a de.'
  nnq-nnq: Bai Yesu ngapita panja, akwindite ulembalemba gwa miba nilijou libakwindanga
    akangwana. Pilato ngabalengela, “Nnolange! Mundu jwene nga ojo.”
  bao-NT: 'Jesús pea pota beto cʉ̃ dʉpʉgare cʉ̃ja ca peoricʉ, ñucã jutiro ca jũarito
    cʉ̃ja ca jãaricʉ witi eawi. To biro cʉ̃ ca biiro, Pilato pea: —Ani niimi —cʉ̃jare
    ĩiwi.'
  san-ORI: ତତଃ ପରଂ ଯୀଶୁଃ କଣ୍ଟକମୁକୁଟୱାନ୍ ୱାର୍ତ୍ତାକୀୱର୍ଣୱସନୱାଂଶ୍ଚ ବହିରାଗଚ୍ଛତ୍| ତତଃ ପୀଲାତ
    ଉକ୍ତୱାନ୍ ଏନଂ ମନୁଷ୍ୟଂ ପଶ୍ୟତ|
  huv-NT: 'Quiaj taw Teat Jesús, alwüx omal nej aaga nepeat sats, at almasooig morada
    napixeran. Quiaj tasaj nejiw a Pilato: ―¡Jogüy aaga naxey! ―aj nejiw.'
  otn-NT: 'Ma̱mbá̱ pønna̱ Jesús, bá̱ oxrá̱ ya̱ n''na ra̱ corona ngue yø ''ui̱ni̱.
    ''Nɛ̱ he ra̱ ''bojʉpoi xi̱ ma ma̱hete. Ra̱ Pilato p''ʉya, bi ''yɛ̱mbyø ja̱''i̱:
    ―''Bʉcua na̱ ra̱ n''yohʉ ya.'
  nop-nop: Unduŋ yoŋa Jesu ki foloŋ mundendemdi mokomiŋgiŋ eŋ haule giminiŋdi tinahukulimiŋgiŋ
    u bumbut nagi fakaŋ fooŋ buune Pailatdi yeniŋguk, “I kaiŋ, me yukuyoŋ.”
  obo-NT: De‑en id poleggua ran si Disas no id kurunan to duhiyon no baahon woy id
    umpakan dan sikandin tod momoollutun umpak. Kahin Pilato kandan to, “Na, ontongngi
    row inin minuvu!”
  cak-ENT: 'Y tok ri Jesús xbe''el c''a pe, c''a rucusan na c''a ri cachi''el corona
    ri banun riq''uin ri jun k''ayis juis ruq''uixal, y ri tziük ri morado ntzu''un.
    Y jari'' tok ri Pilato xbij c''a: Jare'' ri achi, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤡᤱᤃᤪᤣ᤺ᤰ ᤋᤡᤆ᤺ᤴ ᤔᤧᤄᤢ᤺ᤰᤋᤢᤒᤠ ᤏᤢ ᤐᤖᤠᤴᤗᤠ ᤜᤠᤱᤋᤣ᤺ᤳᤋᤡᤴ ᤔᤧᤈᤠᤰᤋᤢᤒᤠ ᤕᤧᤛᤢ᤺ᤴ
    ᤗᤠ᤺ᤰᤁᤠᤳ ᤔᤧᤗ᤺ᤳᤋᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤠ. ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹᥄”
  mie-NT: 'De nī nquee Jesús, ñúhún yā corona iñu jíín sahma cuahá ndíhí ñúcuán. De
    nī ncāhān Pilato jíín ji: Yáhá cūndēhé ndá nú nūū dē.'
  san-TIB: ཏཏཿ པརཾ ཡཱིཤུཿ ཀཎྚཀམུཀུཊཝཱན྄ ཝཱརྟྟཱཀཱིཝརྞཝསནཝཱཾཤྩ བཧིརཱགཙྪཏ྄། ཏཏཿ པཱིལཱཏ ཨུཀྟཝཱན྄
    ཨེནཾ མནུཥྱཾ པཤྱཏ།
  qve-NT: 'Hinaqtinmi Jesustaqa kishkamanta ruwasqa coronawan churayusqata, hinallataq
    reypa churakunan nina sansa color capawan churasqata ima orqomuranku. Hinaspan
    Poncio Pilatoqa runakunata niran: —¡Kayqayá kay runaqa! nispa.'
  pao-NT: Soo Te Pabe'e ka tzebooekese, tzeabe-wi tzowupagana, ka numu-kooba katudu
    kwasu-wa'nekwisoo namadabue. Soo Pilate mee mu netamma, “Yaa esoo nana. Muusoo
    how a yugwe.”
  cbu-NT: 'Táyaru, sundarsha Isusoo machirangana. Isus watunir ktsachimash k''tuntaru,
    misha kap tutayaru, kuras xatach ashirangiya. Pilaturinsha: Napangcha; Watacha
    tputsi, tárangiya.'
  usa-usa: 'Îtuma áwáábiq-annagaraq tokô-kaqtogaraq umátokainakaraq kumá kéyaubaitanama
    Pááírati timá yímikaiye: “aónaaro! maan-náqá wemíye.” téna timá yímikaiye.'
  soy-soy: 'Yeesu uu pɛɛ léepɔ un tiyɔ́ɔpikɔŋ kɑpí nɛ inípɛ n yóõ kipilɛ̃ un
    kɔ kukpɛ́lɛnku wɛɛ́ nyɑii tɑnɑɑlɛ̃. Pilɑti uu pɛɛ pi mɑɑ rɛ: Usoi uyɛɛ nkó!'
  hui-hui: Ani lowa Yasu pu anihe mandabi labolabo luni tagalitaya ale biagobi karulo
    heaore haru tagira ibuwa Pailatehanda tihondo lalu, Agali biago ogogo handadaba,
    lene.
  amf-amf: Yesusaar ukumbhanka qurayse ashkadhonam yisa metendar wodayse apala zoo
    qaadhayse mayanka ki utade. Bhilathoosaar “Marrato, yesa ea kash!” kena ki hamade.
  quc-NNT: 'Xel k''u loq ri Jesús, kojom k''u ri corona re kemom k''ix chujolom, kojom
    xuquje'' ri atz''iaq morada chrij. Te k''u ri'' xub''ij ri tat Pilato chke: ¡Waral
    k''o wi ri achi! —xcha chke.'
  dob-dob: ꞌEnega Yesu ma ꞌana peyaula ta wate ma ꞌana ꞌoama esaesa ꞌiapwesama. Ta
    wate Pailato boda ꞌediya ꞌiona, ꞌigwae, “Tai nina gete waꞌita.”
  wrs-wrs: Wo Yesusva pho, nomba tivombo weilvholothumninamba, nonahonam phona. Wo
    doa Pailat unna, nunglu men hona indhanariniva.
  mca-mca: 'Ma'' qa ha'' Jesús qa nekfik''i wenuihinji''ju'' ƚejiƚa'' ke'' tii weniftii
    qa weni''ntaafinij ka'' witpalinek''ij penyilo. Qa ha'' Pilato qa yit''ijji''ju'':
    —¡Hane''en hakha'' jukhew!—'
  tzo-TZC: 'Jech ti Jesuse slapoj loqꞌuel ti xotbil chꞌix ta sjole schiꞌuc ti cꞌuꞌil
    ti icꞌicꞌ losantic sba stsajale. Ti Pilatoe jech laj yal: ―Liꞌ oy ti vinique ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​လည်း​ဆူး​ဦး​ရစ်​သ​ရ​ဖူ​ကို ဆောင်း​လျက်​နီ​မောင်း​သော​ဝတ်​လုံ​ကို​ဝတ်​ဆင်
    ကာ အ​ပြင်​သို့​ထွက်​ကြွ​တော်​မူ​၏။ ပိ​လတ်​မင်း က ``ကြည့်​ကြ​လော့၊ ဤ​သူ​ပင်​ဖြစ်​သည်''
    ဟု ဆို​၏။
  gng-NT: 'Nɛn saan nɛ *Yesu ñɛn'' ní saali ki kpiɛ ikonkon ya yukpɛkpiɛ, ki guo
    kuliɛrmɔ́nmɔ́nku nnɔ. Nɛ Pilat tɔke'' bɛ ki ye: «Ujɛ bugbɛn sɔ.»'
  cbi-NTPO: 'Tsenñu Jesús pu tuti tene juu mishmunderu pukaa, palanu viyanu ungalalaa
    jali panaaya mafaami. Tsenñu Pilato entsa mandimi: ¡Enu jee juntsa ruku! timi.'
  ikk-NT: 'Ya Jizọsị nọ pụha: o kpuhụ okpu ogun; o yihụ ẹwuru pọpụ hụ wẹ yimẹ ẹ. Paịleti
    nọ sị wẹ, “Lee ni okẹnnyẹ hụ ebeni!”'
  leu-leu: Layaan na Yesus a savat xe siri pana maana mausan ina piran king aava ligilot
    ina yeis tuturuk e marapi raf, na Pailat a xuus nari, “Kaalum! A mataa naang naboxo!”
  maz-NT: 'Nuc''ua o mbedye c''ua a tji e Jesús. Mi juns''ü c''e corona c''ü mi dyavo
    bidyi. Nde mi je c''e bitu c''ü ma cjipobü. E Pilato o xipji c''ua c''o nte a
    Israel: ―Jñandaji dya. Ya bübü va ne bëzo.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ཚེར་མའི་ཅོད་པན་དང་ཁ་དོག་རྒྱ་སྨུག་ཡིན་པའི་ན་བཟའ་གསོལ་ནས་ཕྱི་རོལ་ཏུ་ཕེབས་པ༌དང༌།
    པི་ལ་ཏུས་མི་རྣམས་ལ་མི་འདིར་ལྟོས་ཤིག་ཅེས་སྨྲས་སོ།།
  tca-NT: 'Rü düxétüwa naxũ ga Ngechuchu. Rü namaã nangèxcueru ga yema boxü̃ ga chuchuxü̃wa
    naxügüxü̃. Rü nagu nicu̱x ga yema máxü̃ ga naxchiru ga dauxcharaxü̃. Rü yex-guma
    ga Piratu rü Yudíugüxü̃ ñanagürü: —Daa nixĩ ya yima yatü —ñanagürü.'
  zpl-NT: 'Nu uchiuꞌu Jesuse nzucu elluꞌñiꞌ eche equienu nu nutunu laquie morado nú
    ungutubeei liꞌinu. Che uni Pilato lubee bene zeꞌe: ―¡Nzuquieꞌlla!'
  mbc-NT: 'Mîrîrî ye''nen Jesus epa''ka''pî mî''nî ye'' tarakko pe tîîse moropai suuyu
    sonpan tîpon ya''. Mîrîrîya Pilatosya ta''pî to'' pî'': —‍A''kî, mîserî warayo''
    man. Era''matî! —‍ta''pîiya.'
  ndg-ndg: Kwa eyo Yesu kaboka panja; abile atiwala litaji lya miimwa ni ngobo ya
    zambarau. Pilato kammakiya, Mulinge mundu uyu pano!
  wsk-wsk: Se tom Jesus tai watingi aratam, guang purple mu kumik te se mayang kore
    ago kitigat ko nungurman mu supuling te, mu Pilate mam, “Ario, kari nung mu iwo,”
    mam.
  toj-NT: 'Ti el jan ja Jesusi, jaxa ba s''olomi ti lapan yuj ja corona q''uiixi,
    jaxa sc''ui, ja'' ni ja morado jastal huas slapa ja reyi. Ti yala ja Pilato: ―¡It
    bay jul ja huinic it yen! xchi.'
  tbc-tbc: Jesus gumuran fo kam dudurun anda gubak mi ditilade yan disisi idug, yamel
    daran ak tinin fufo yen dugo, kuai te ilasa ya. Agog Pailat ibol, “Ale, tamol
    en nek ebo ya!”
  sna-sna: Jesu akati abuda kunze akapfeka korona yeminzwa uye nenguo yepepuru, Pirato
    akati kwavari, “Hoyo munhu!”
  smk-NT: Ket linmiwa' ya anaod si Jesus, a main nin kuruna na nin didiwi tan nakasulot
    yan kapa nin kulor ubi. Wana ni Pilato, “Sya ey tawo!”
  grc-TCGNT: Ἐξῆλθεν οὖν ὁ Ἰησοῦς ἔξω, φορῶν τὸν ἀκάνθινον στέφανον καὶ τὸ πορφυροῦν
    ἱμάτιον. Καὶ λέγει αὐτοῖς, Ἴδε, ὁ ἄνθρωπος.
  gof-WFTW: Hessafe guye, Yesuusi aguntha kallachcha ba huu7en wothidi, zo7o ma7o
    ma7idi, kare keyis. Philaaxoosi Ayhudetakko, “Uraa hayssa be7ite” yaagis.
  spa-BLM: 'Salió, pues, Jesús con la corona de espinas y el manto de púrpura. Pilato
    les dijo: “He aquí el hombre”.'
  kyz-NT: 'A''e pype ''gã Jejui ''ga rerua enuẽma ''gã nupe nũ. ''Wyriararete raitya
    ''gã imunepa ''ga wi juakagyrũa reewe. ''Ga ẽmauwe Piratu ''ga ''jau ''gã nupe:
    —Pemã''ẽ ''ga ree— ''jau Piratu ''ga ''gã nupe.'
  dao-dao: Jesuh cun nghling lukhüm ngbüng lü jih sennu pi ngvaih lü kpunga lut lawki.
    Pilat naw, “Teng u, hina khyang” a ti.
  cya-cya: 'Xacan'' mdo''o lo''o yu ''in Jesús, nducua sca sni'' quiche'' que ñi,
    lo'' lco'' ñi sca te'' cuaa. Lo'' juin yu Pilato: Nde ndon yu re.'
  wrk-wrk: Walajbayi Jisus. Walajba nyuli, yuwajiwa nyuli bakiriyudi marda nganmarranjudi
    danyayudi. Baki yanybayi Bilad yalungi, “Ningkijbakiyi nayinda Jisus. Nayiba nyulu.
    Ningkijbakiyi.”
  nii-nii: Pe Jiisas tor om. Opu kin, eim kan jimbiltang gał mułum ei sik, eim peng
    kon mił enjing, ei eim peng ełe mułang kin om. Nga alap kundii king mił talk kin,
    kindangin om. Opu kin, Pailos wumb kin ek yi nim, “Wu ei, enim kinei!”
  ign-NT: 'Tacahe, nacuchucapa ema Jesús, mámapaipa eta itapepi te machuti, majarapihi
    náepiyaruhi éna, étapa eta namuriaruhi mularume. Tásiha, máichavacapa ema Pilato:
    —Mácaripa ema maca achane. Ticaeme­cha­rá­hiripa, ticaesta­ri­pavare. Maratapa
    ­ —macahepa.'
  dik-NT: Këya, go Jethu bɛ̈n aɣeer ke ceŋ ŋakŋak cï looi kuɔɔth ku alanh mathiäŋ
    yekɔ̈u. Ku lueel Pilato tënë ke, “Yen kïn, yen raan!”
  cac-cac: 'Ichato chi'' ix elta Jesús d''a sti''. An̈eja'' ayq''ue jun q''uiix chi''
    d''a sjolom, an̈eja'' aypaxoch jun q''uic'' mutz''inac c''apac chi'' yuuj. Ix
    yalanxielta vin̈aj Pilato chi'' d''a eb'': —Ina vin̈ tic, xchi vin̈.'
  tzj-E: C'jara' xel ta Jesús, mrad tziak recsan y jun q'uixlaj corona y-on pe rwá'.
    —Tetz'ta' mpa' jala' acha, xbij Pilato.
  san-BUR: တတး ပရံ ယီၑုး ကဏ္ဋကမုကုဋဝါန် ဝါရ္တ္တာကီဝရ္ဏဝသနဝါံၑ္စ ဗဟိရာဂစ္ဆတ်၊ တတး ပီလာတ
    ဥက္တဝါန် ဧနံ မနုၐျံ ပၑျတ၊
  yaa-NT: '@see-verse:JHN.019.004'
  cab-NT: Ába láfuridun Jesúsu láu rídi láuti jíyu lábulugu, táu lanáangun colóru
    gúchu. Ábati laríñagun Piláto joun. —¡Niján wügǘri ligía!
  clu-clu: Gani naggoa si Jesus nga may koro-korona nga poros siit kag kapa nga granati.
    Makon dayon ni Pilato kananda, “Sulunga nindo tana!”
  swh-ULB: Kwa hiyo Yesu akatoka nje; alikuwa amevaa taji ya miiba na vazi la zambarau.
    Ndipo Pilato akawaambia, “Tazameni mtu huyu hapa!”
  tpt-NT: 'Chuncha taxtulcha ni Jesús, ixꞌaqtanuy ixkorona yu jamakanti kun jaltukun,
    vachu ixꞌulata ni anchanu laqchꞌiti yu qoteꞌe. Ex naul ni Pilato: —Kꞌalaqtsꞌintꞌik
    ni aniy lapanaki.'
  aai-aai: Jesu ana kowas kokor ukwarin hiyow naatu ana waifuw wair hi’osenawein imaibo
    hibai hititit. Pilate sabuw isah eo, “Orotoban iti.”
  sny-sny: Pailat peri tepa'asiye su, le Jisas ma'e ei aniye. Sosu Jisas fai. Serai
    Jisas lo mato sahe wafei tohu ni'ari se iroteye. Le ipari tahe lo'u a'i ani asinamiteye.
    Jisas fai su, meni owane Pailat lu taune werese ma'e eiye, “Siyere! Meni eite
    lai ne.”
  myy-myy: 'Ito ĩ yija, jota bedo jesarʉ, sũaro sãñarʉ budiyijʉ Jesús. Ito yija ado
    bajiro yiyijʉ Pilato masare: —Tiya, ãni ñami ʉ̃mʉgʉ̃, yiyijʉ Pilato.'
  trc-NT: 'Ga̱a ne̱ curiha̱nj Jesucristó xeꞌ, ne̱ ꞌni̱j raa̱ soꞌ cachriin tanj, ne̱
    nu̱u̱ soꞌ yatzíj tintá sa̱ꞌ yoꞌ a. Ne̱ cataj Pilato rihaan nij yuvii̱ a: ―Ni̱ꞌyaj
    soj man snóꞌo nihánj vij ―taj Pilato rihaan nij yuvii̱ a.'
  cut-NT: 'Quenda̱h Dihvo vo, quenun tin ye corona ya̱n me ma̱n, quenun ye tino mora̱do
    me ma̱n. Tuhme ra̱hn Pila̱to ri se sa̱hn chahn: ―¡Nga̱ ye! ¡Condihchero nchuhn
    ihyan!'
  bel-bel: 'Тады выйшаў Ісус у цярновым вянку і ў пурпуры. І сказаў ім Пілат: вось,
    Чалавек!'
  zlm-KSZI: Isa pun keluar dengan memakai mahkota duri dan jubah ungu itu. Pilatus
    berkata kepada mereka, ‘Lihatlah orang ini!’
  gdr-gdr: Sɨ ket Yesu bau wa opendonj dɨngdɨng kai ke ogauki dɨra b'ikiti dɨde kuskus
    kobɨrgɨm b'ikiti. Seg Pilato ten amninonj da, “Yɨr de, ɨtemb jɨ Rɨga!”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen Jesús ꞌetju ngandetsian nga tjiꞌsunre corona xi naꞌya ꞌba
    yaja najñu nduju kuon. ꞌBa Pilato kitsu: —¡Ngaꞌe sejña xutabiu!'
  cmn-FEB: 于是耶稣出来，戴着荆棘的冠冕，披着紫色的外袍。彼拉多对他们说：“看，就是这个人。”
  gmv-RNT: Hessa gish Yesusi aguntha zawude hu7en woththi ekkidinne zo7o kaaba may7idi
    kare kezides. Philaxoosika istas “Hekko addezi hayssich!” gides.
  ncl-NT: 'Hualac pa quiahuac Jesús quipixtataya pani itzontecon in layahuali lachihuali
    ca huizlimes huan cataya lalaquentili ca in nahuas morado. Cuaquín Pilato quinmilic:
    —¡Xiquitacan in lacal!'
  sua-sua: To e Yesus tre ottek orom o kalveik kuon malpgem va ka yet to ta svel,
    endo ngat vaik pum orom kuo porom, to e Pailet thera reng ngar te, “Mu vokom,
    her a mhel ta arhe.”
  are-are: Jesuanhantama kathurna rrataka, kaarntakaarnta ilakwakarta, mantarra thathaka
    tjenya nhangakarta turta. Pilate-alantama etnanha ilaka, “Artwa erinha arai.”
  gai-gai: Ainda moca Iesusa laruatke. Na an paŋanna tɨkrena reaca mina kunna ŋgatɨk
    mbuŋa morinanna, mana paŋanna eacrinan. Na an tik ŋgapaoc laupa anna manap eacri.
    Na Pailatta minmo gaindopatna, “Ne wat, gan ramootta gade.”
  qvm-NT: 'Tsaynog nirmi Jesusta jorgamorgan cashapita rurashga corönan jatishgata
    y puca-chicnu cäpan jatishgata. Tsauraga Pilato nergan: “¡Ricapäcuy cay runata!”'
  chz-NTPS: 'Ja̱ˉgaˊ yaꜙhë̱ë̱ꜗ Jesús, naˉhäˊ lleyˊ coron heˉ naˉlaꜚ kya̱a̱hˊ wɨ̱ɨ̱ˉ
    to̱o̱ꜘ, hiꜙ naˉkye̱yhˊ ko̱o̱ˉ hmɨɨhˉ gyʉ̱ʉ̱ꜘ lähˉ. Mahꜗ gaꜙjähꜘ Pilato sɨɨyhꜙ
    läꜙjë̱ë̱ꜙ dsaˉ heꜘ: —Hi̱i̱ꜚ laˉ dsaˉñʉʉhˉ naˉ.'
  kmu-kmu: Higeno YisasiꞋa kumategama hati-lavino eana avetaꞋnafa nofitetiꞋma talo
    hu-malaya tumano kula anute vai-teteꞋya haesa kena fai-tetageno hati-lavino elavigeno
    PailatiꞋa mage huno hie “Ageho mani kanoa ma maine.” huno hama-pai-maine.
  ood-NT: Md am hahawa i wuhshad k ab wabsh kia wahkch g hoꞌi gihko ch hegai kownal
    kahba. D hab kaij g Pilate ab ha wui, “Ab g wo i neid mo d wabsh si shoꞌig oꞌodham.”
  lbm-lbm: तब यीशु काटा को मुकुट अऊर जामुनी कपड़ा पहिन्यो हुयो बाहेर निकल्यो; अऊर
    पिलातुस न उन्को सी कह्यो, “देखो, यो आदमी!”
  ncj-NT: 'Huan oquixohuac in Jesús, ihuan in corona den huetztli ipan tetzonteco
    huan in tetlaquen chichilticatliltic. Oncan in Pilato oquiniluic in judeahtecos:
    ―¡Nicanca in tlacatl!'
  yuj-yuj: Jisas ek mank námp te, maomp me korok yirɨmp, nap wiráp paok te oukoumwan
    taki yak, tá waempyam noumouri yirɨmp napao kor taki yak. Aenánko maok, Pailato
    am arop fákáreran sérrá, “Má arop man nkenke!”
  kto-kto: Tie, muo Iesu lavie ga uriro begat la okosarmeng o iagur ula sisiru la
    iot ka na bugam a. Ga iriro sasa ila laklage la taktogi la ut ka ira a. Are ratmat
