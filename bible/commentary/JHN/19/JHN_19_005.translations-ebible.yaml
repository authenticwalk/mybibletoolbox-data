    Pailatr kfo memorm, “Wahtiko. Asor nd yimar.”
  bht-bht: तालू यीशुऐ जो कंडयां दा मुकट कने बैंगणी कपड़े पेनाइ करी बाहर लांदा कने
    पिलातुसे उना ने बोलया, “इस माणुऐ जो दिखा।”
  eng-NOY: Jesus therefore came forth, wearing the crown of thorns, and the purple
    robe. And [[Pilate]] saith to them, Behold the man!
  cub-NT: Pilato ʉ̃i que arĩburuta, etarĩ darejame Jesús. Jabocʉi doicajepe paicaje
