  ntj-ntj: Nyangka Tjiitjanya waalkarrara pitjangu, kata tjilka-tjilkatjarra puru
    warntu tjitirn-tjitirntjarra. Nyangka Payilarrtu mirrangu watjarnu, “Nyawa-ya.
    Ngaanya wati palunyanya.”
  sxb-NT: Olwa Yesu yafuma enze na aingiizie engata eya amawua ne enguwo endiire eya
    igondo ebuluu erimo owuakanyu-kanyu eria, Pilaato yawalaga otino, “Omwene nguno,
    mumuwone!”
  nhu-NT: Ɛ Jisos mum buy no too bô kefo ke bíay e ɛfa noo ndvu bvunfon ye le. Ɛ Baylɛt
    mum gay ɛ̂ bó lɛ, “Ben etaa eyɛn wee wvudvu wvun!”
  row-row: Leleꞌ Yesus dea neu, Ana pake solo manggouꞌ a, ma badu naruꞌ dula mbilas
    maranggeoꞌ a. De hofernor nafadꞌe neu atahori naa ra nae, “Mita dei! Ia Eni, Atahori
    naa ena.”
  msy-msy: Ezɨ Iesus azenan zui. Ezɨ dapanir asuar me benir dɨkoniba itimɨn ingarizim,
    an an dapanimɨn ikiavɨra iti. Ezɨ korotiar aghevir kam, a uaghan an ikiavɨra iti.
    Ezɨ Pailat me mɨgei, “Ia gan, gumazir kam a kara.”
  agg-agg: Ranɨyu asu Sisas ai weindanɨ tükümefiyu. Asu ahandɨ mbɨroambe at tɨhoarɨ
    tɨhoarümbɨ wofɨnambo nafɨmarundɨ, asu hamburɨ hoearɨ ra güdaroane ranɨ kameihɨ
    tükümefiyu. Ranɨyu Pairat ai hoafɨyuhɨ yahuya, “Nindou ranani nda,” mehu.
  ptp-ptp: Mêd Yesu lop mɨ lam vɨxun, lêc kɨpomac yin wê he buu ge dô lec bazub dɨ
    i vɨnyum ngakwi hi wê king vông ge lec. Om Pailat nêl vô xomxo tigee ên nêbê,
    “Xam wê xomxo tinê.”
  nak-nak: Goma e Iesus gali sogala, la kisivarule dahe oata te la gamala, la kairobola
    ale magesegese oio te la pokela. Goio e Pailat vei mago “Male, amuto ge hilo la
    tahalo aleie!”
  lbb-lbb: Ning e Iesu i purum, di ka suah tar a suksuk a inau ana pukulna, pa di
    ka apipis tari ana kubar a kaen. E Pailat i atai la mange, “Mulo oroi a barsan
    ne!”
  kan-2017: ಯೇಸು ಮುಳ್ಳಿನ ಕಿರೀಟವನ್ನು ಮತ್ತು ಕೆನ್ನೇರಳೆ ಬಣ್ಣದ ನಿಲುವಂಗಿಯನ್ನು ಧರಿಸಿದವನಾಗಿ
    ಹೊರಗೆ ಬಂದನು. ಆಗ ಪಿಲಾತನು ಅವರಿಗೆ, “ಇಗೋ, ಈ ಮನುಷ್ಯನು” ಎಂದನು.
  cso-NT: 'Jmɨ́¹jáun² cua³han³ Jesús hi³ má²hun¹ chí² lɨh³² hi³ lɨ́³ cuoh² hmá² ton²
    chí¹, hi³ quih³² siáh³ hmɨh³² zɨ́n¹³ jáun². Hi³ jáun² ca³juáh³ Pilato la³ lá²:
    ―¡Lá² zenh² tsú²!'
  ena-ena: La abɨci Jisasɨ dɨ vavehavɨmi. Lɨmɨn henaŋ henaŋ daŋ agadɨ hɨvɨ mɨlaŋ lɨpɨlɨpɨ
    me vihavɨmi agadɨ nudɨ hali hɨvɨ lamavɨci hɨnimi. Hadi hɨlahɨla hutesɨ mɨdɨ cɨbɨŋ
    agadɨ avi nudɨ hɨvɨ lamavɨci hɨnimi. Hɨnidaci Pailatɨ hulaŋ iamɨgali agɨladɨ abami.
    Hulaŋ nagadɨ igɨhalaŋ uami.
  tgo-tgo: Amba Jisas i raŋgi, weiye umbaliyema ghagumogumo na ghakwamama methɨ vanjimbomawe,
    na Pailat i dage weŋgi iŋa, “Wo hu thuwe! Loloma maiya!”
  yap-yap: Ma aram me yan Jesus nga wuru’ e naun ni kan te’eliyawnag ko te’eliyaw
    ni bay e rachangal riy ma ka nin’ fare mad nga daken nib ra’en purple. Me ga’ar
    Pilate ngorad, “Mu sapgad! Ba’aray fare mo’on!”
  mop-NT: Pues te'i. Joq'ui a Jesus pach naj. Que'en a corona q'ui'ix tu pol. Que'en
    a noc' a jabix u color ix yames tu pach. —Ile'ex a winiqui,— cu t'an aj Pilato
    ti'ijoo'o.
  tet-tet: Baa oras Yesus sai, Nia sei tau sabeo tarak nia, no faru klobor nia. Hotu,
    gubernur katak baa ema waꞌin nia naꞌak, “Mana mai! Nia mak neꞌe.”
  hlt-MCSB: Jesuh tah pawh ha thoeng vaengah hling rhuisam neh daidi himbai te a bai.
    Pilat long khaw amih taengah, “Hlang aih he,” a ti nah.
  xtd-NT: 'N‑kee Jesús. Ñuꞌu corona tnuyɨkɨ dɨkɨ‑ia, te niꞌno‑ia daꞌma tndee. N‑jaꞌan
    Pilato nuu se Israel: —¡Kundeꞌa koio‑sɨ! Naa‑s yaꞌa.'
  mdy-ETH: ዒማና ዬሱሴ ዬኖ ዓንጊፆ ማሮናዞ ቶኦካ ዓጊ፥ ዞቄ ማኣዓሢያ ማይንቲ ዙሎ ኬስኬኔ፤ ጲላፆሴ ዓሶም፦ «ዓካሪ ዓሢ ሃይሾ!»
    ጌዔኔ።
  spl-spl: Yawu sâmu Yesu tâk sâtŋe metŋe ya kunŋan kepeiwaŋgiwi otmu sâŋgum kuriŋ
    latbaŋgiwi ya yawuâk tatmu mem geŋetâ yuwu sâm ekyongop. “Yeŋgât lok kutdâ yu
    holaŋmune giâkgât naŋgan.” Yawu sâm ekyongop.
  usp-NT: 'Xelch Kakaj Jesús, cojolchakch jun coron laj jb''a ri pach''ul la'' q''uix
    y cojolch man morad itz''ik jwi''l. Ajruc''re'' xpe Pilato, xij chic rechak: Co''
    winak ri, xche'' rechak.'
  zav-NT: 'Na'' bchoɉ Jeso''osən'' chyo''onə'', zo coron de yešə''ənə'' yic̱hɉe''enə'',
    na'' nyaze'' lachə'' moradən''. Na'' gož Pilatən'' ḻega''aque'': ―Ḻe''e ggüia,
    nga zecha be''enə''.'
  sgz-sgz: Má ngorer ái Iesu a so mai balaparip er a sursuru má lusán a kás. Mái Pilato
    a parai singin matananu ngoromin, “Gam mákái kálámul min!”
  kek-NT: 'Ut li Jesús qui-el chirix cab. Cuan sa'' xjolom li corona li yi̱banbil
    riq''uin q''uix ut cuan li caki t''icr chirix. Laj Pilato quixye reheb: —Cue''
    li cui̱nk. Ilomak, chan.'
  blz-NT: Mbaka' i Yesus no'umuarmo, niposapeo'i ruri' ka' nojuba kakamumu'. Kasi
    i Pilatus norobu na ko'ona i raaya'a taena, “Piile' a mian kanono'.”
  poe-NT: 'Ntá kꞌuaxrjexín chꞌín Jesús ntiha tjenkáya kja chꞌán tí corona tsíkꞌóna
    ntachꞌi̱ la ko tjenkáya chꞌán tí ka kjátse tié. Ntá ntáchro chꞌín Pilato kíxin:
    ―Tsjehérá, ntihi tjen chꞌán ―ichro chꞌán.'
  san-TAM: 'தத​: பரம்ʼ யீஸு²​: கண்டகமுகுடவாந் வார்த்தாகீவர்ணவஸநவாம்ʼஸ்²ச ப³ஹிராக³ச்ச²த்|
    தத​: பீலாத உக்தவாந் ஏநம்ʼ மநுஷ்யம்ʼ பஸ்²யத|'
  cof-NT: Tsantinunsi Jesús lae. Po silica torinca quito misubi poca jun, miya ponun
    camisaca pocarica jun, lae. Junni Pilato yaca quiralaquede! Ina joe tie.
  srm-NT: 'Nöö fa a fan dë, nöö hën a mbei de tja Masa Jesosi ko a döö da de. A dë
    ku di langa djakiti nëën sinkii, ku di maka kaapusa nëën hedi. Hën di gaama taki
    da de taa: “Un luku di womi. Hën wë disi e.”'
  qvs-NT: 'Chaypina Jesuska kashamanta ruradu koronayuk kamachikuk runapa sani llachapa
    churakudu llukshimurkan. Chashna llukshiptin Pilatoka chay runakunataka willarkansapa:
    —¡Kawaychina kay runataka!'
  zca-NT: 'Orze'' nguro'' Jesús lo rë men ze'', nzob koron yich ze'' yek Me, mbaino
    nzho''b kap yind ze'' tich Me, orze'' nzhab Pilat: ―¡Biwi''u! ¡Lë'' miyi'' re''
    re''!'
  cbc-NT: 'Bairo Pilato cʉ̃ caĩrõ, Jesús pʉame witiamí, pota juarica beto mena cʉ̃
    rʉpoare na capeoatacʉ. Bairi apero jutiro cajũãrõ na cajãátacʉ witietawĩ. Bairo
    cʉ̃ cawitietaro, atore bairo na ĩwĩ Pilato: —¡Roro mʉjãã caátigaʉ majũ, ãnia niñami!'
  qxo-NT: 'Tsaynö nirmi wagtaman Jesusta jipiramurgan cashapita coronashgata y granäti
    mantun agshucushgata. Tsaynam Pilato nirgan: “Ricayay cay apayämungayqui runata”
    nir.'
  mox-mox: ʼInega Ieisu ʼifoqe mai ma ana biatuli viaviaqina talitaliega, ta wese
    ma ana kwakwalufai qimwaqimwalina ʼifoqe mai, ʼinega Failato me Diu vonedia, “Baʼe
    ʼoloto nana ona ʼitea!”
  kew-kew: 'Gore Yesu nipu amaa puare nipuna ope ititu raguna maadipae-para kane mamina-para
    page maraasa. Go rabu Pailat-me onaanu lakesa: Go aa adalepa sa.'
  dww-dww: Naumeki da Yesu vadae be ya dobina. Tauna gara gatugatunama waikotenama
    be debane gedara boruborunama. Be Paelat ya riuna, “Inam baneginama umanema.”
  nif-nif: Tɨmbi Yesu en toa pɨsɨkñat bondɨnen gɨt sauloñ gɨmɨnnat wakɨt pɨ ilɨmbi,
    Pilatolɨ daut sembi enguk, “Ama ñɨn kawɨt!”
  twi-ASANTE: Ɛberɛ a Yesu firii adi baeɛ no, na ɔhyɛ ahenkyɛ a wɔde nkasɛɛ anwono
    ne atadeɛ kɔkɔɔ. Pilato ka kyerɛɛ dɔm no sɛ, “Onipa no ni!”
  aoj-aoj: Eaꞌ Jisas aꞌ nawis andoꞌ. Hat atamba mandaꞌ mandof higatagufi magalaꞌwatefaf
    siꞌi hati fapomana balaga ananigai eaꞌ lowaf akwahifi fapomana. Eaꞌ Pailat naꞌipas
    naꞌi, “Ipaꞌ piti aman anaꞌe.”
  cbv-cbv: 'Páant ã niíj péanachahjeh, Jesús óot jʉ́dʉ dʉoní, maátaíh yégueh pah jígohni
    ĩ yacniji mʉʉ́ diítmant ã bac jʉ̃ʉ́wʉ́p jĩ. Páant ã bac jʉ̃ʉ́wʉ́chah, Pilato queétdih
    nin pah ã niijíp jĩ: —Ñi eneé. Nin caá, ã niijíp jĩ.'
  taw-taw: Anɨb agek, Jisas kɨmɨg nop nag ñuñu sek ak gɨñɨl, chech nɨkɨm palsek ak
    lɨñel, seŋ owaknɨŋ Paylat kɨlop agak, Nɨgɨm, bɨ anɨb ak nɨm ak agak.
  jic-NT: 'Mpes pje''á tjac'' Jesús. Yo pjwel jam jay já''asatsja custjay jupj. Jas
    quip je militarpan jas tücüipap newa sa capyatsja jupj. Jesús tjac'' na, Pilato
    judiopan jis lal tjevele: —Jus ''unuca niná yomen.'
  zap-NT: 'Chene wruu Ne, le korongyëts zob xtoo Ne, le lërnloren guin nak Ne. Lex
    re Pilato: ―¡Le men nee!'
  wer-wer: Pël mëak Yesu pi këmampön ulre ulpëën pötring mësak tomök orö ulmëak epël
    yema. “Omën epopön iteneë.”
  ipi-ipi: Wuane lea-kola, ani atene eyaka-mane tangi waa peaini okola, tona tundupa-pene
    okola, okonelapo piyu, Jisasa kamaka epea-angi, Pailateto wandakali utupane lamawuato,
    akali oko andalapa leaipia.
  qul-NT: 'Jesús llojsimorkan, umanpi qhichca coronayoj, morado katanayojtaj. Pilatotaj
    nerkan: —¡Cayka chay runaka!'
  ter-NT: 'Yane ipúhikopinoamaka Jesus. Yoko ápe ne uhékeuti káva''o ka''áveti tikóti
    tutíkuke, kôroana, koáne ne harará''iti ípovo. Ina kixovókoxoa Pilátu neko jûdeuhiko:
    —Harâ''apo ra hóyeno —kíxovokoxoane.'
  bmr-NT: 'Jaanaa Jesu iinovauhi ijanuutuno minɨhaima, igaachehu tɨfaihɨba iicachehuma
    icano. Jaanegui Pilato nuuhi: ¡Jaanɨ diibo! nooboro.'
  fuf-fuf: 'Onsay Iisaa yalti, tawi katanwol bulle ngol no ka hoore makko, himo ɓornii
    kadi dolokke boɗeejo. Pilaatu wi''i ɓe: «E hino aaden on!»'
  bhl-bhl: 'Yangei, Yesus akati kut elo talse kale. Telei, ka biliw kawtiw i atemiwete:
    ‘I elo kamok fian em kak balam mak kak dim falal falal kolewsomi, ilim olol nam
    mak minggilewbiliw kai!’, angeko, atemsiliw kale. Im atemsiliw ding dim bakate,
    Failat e ilo bokoyemomele: “Kunum akal bakalaka!”, yangse kale.'
  ons-ons: Eso Yesu eŋe mat koto ŋine inat ketke, marokine sitman wakelerop so takotine
    weŋemka yewaŋo biraso, Pilatŋo edane rake, “Kau! Ŋeimde iwa!”
  con-NTPO: 'Tsonsi Jesúsja nojan otifaccuma otifaemba cu''a sarupama oppoen''fa''cho
    sombo. Sombosi Pilatoja su: —¡Que can''faja va a''ima!'
  ghs-ghs: Hiiremi Dzesui ttoba topa dzuunoma ma guupaho paparama gama biranatemi
    Piratoi nokoke hee, Dzasa. Abirake moorare.
  peg-peg: ହେବେଣ୍ଡାଂ ଜିସୁ ହେ ୱାଡ଼ି ମୁକୁଟ୍‌ ଆରି କାହ୍‌ରାତି କାଲାର୍‌ ବାନାନି ଆଙ୍ଗି ଉସ୍ପିସ୍‌
    ବାର୍ତ ୱାତାନ୍ । ପିଲାତ ହେୱାରିଂ ଇଚାନ୍‌, ହୁଡ଼ାଟ୍‌, ଇୱାନ୍‌ “ହେ ମାନାୟ୍‌ !”
  txu-NT: Nhym Jeju arỳm kato. Mrỳnhĩo krãdjêmẽ inôkà ryti kamrêk rã'ã ne 'ã kato.
    Nhym Piratu memã kum, —Ota, tãm ne ja, ane.
  eng-WEBU: Jesus therefore came out, wearing the crown of thorns and the purple garment.
    Pilate said to them, “Behold, the man!”
  gnw-NT: 'Jayave Jesús oẽ. Güɨnoi jocua yurãti catuii vae iñãca re jare omonde temimonde
    pɨ̃ta vae. Jayave Pilato jei chupe reta: —Mase, co oĩ cua cuimbae.'
  mux-mux: 'Kanu-kene Yesos ka ko-ko mululi te-ni tiring wanie-kraon melale kene wale-pakuli
    kunduliele pakupa wendu urum kene Paillet-ni eninindu nimba mele: “Yili i okum
    kanai!” nirim.'
  maj-NT: 'A̱s''a̱i tsitju Jesu na̱tsiu̱n nga tjí''a ts''íhi̱n ra̱ corona̱ na''yóo̱
    ko̱ nga yja ts''íhin najyun ndju kuo̱n. B''a̱ kitsú Pilato̱: —¡Á ndo̱ e̱i̱!'
  bkq-NT: 'Aituo sodadu domodo Jesus nhenetondylymo, âtâ BOH waunlo tapabileingue
    etydâdybyem, koroa tyguyreim xygatyby nhangahu wâgâ warâ. Pilatos aguely: — Etaungâ
    awâkâ uguondo! — kely.'
  kue-kue: Ana Yesus kewan kangigle orkwa king bre gagl ya te gagl suna gogl olto
    ende teingwa i paimoglko ende menda ungwa. Ana Pailat di Juda yomba tongwa, “Kaniyo!
    Yagle moglkwa ya.”
  cot-NT: 'Irooquea isotoanajigueti Jesoshi yamatsaecaroquea samerento, aisa iquitsaataca
    quitsaarentsi camachoncamagori. Ariqueate icanti Pirato: —Jeri iricatica shirampari.'
  bnp-bnp: Na tahuna e Isu i pagitala i kubea a tama ni rata na barakau, i rodoa a
    varakia kuakua, lakea e Pilato i taki ria, “Mu masia a bakovi iea!”
  apn-NT: 'Hãmri nhũm Jejus kato nẽ arĩ pahi hã àhkà tu nẽ ê kamrêk jaxà nẽ o xa nhũm
    Pirat mẽ kãm: —E kwa mẽ omu nẽ kamã axukaprĩ hkêt wehe. Anẽ.'
  ctp-NT: Kanꞌ mdoꞌo Jesús loꞌo sneꞌ kicheꞌ ndukwa ke yu, loꞌo ñaꞌan ti ndukuꞌ yu
    teꞌ kwaa kanꞌ. ―¡Ñaꞌan kwiꞌya wan ꞌin yu kwa ni! ―ndukwin Pilato bra kanꞌ.
  bre-BRG: 'Jezuz a yeas eta er-maez, o tougen ar gurunenn spern hag ar vantell vouk;
    ha Pilat a lavaras dezho: Setu an den.'
  opm-opm: Potporhan ihir wandeiyaoh watiap nang kimin daken hatin mar ohe kak tei
    ma asariya ohsi; heimsi watah ma ariya ohsi marangop. Maraporhan Pairat oh Gin
    mama han ohnong gur wamtin pongop.
  bvr-bvr: Lika Jesus ay-bena, bornangguna ana-bama jibu-barnjinga rrapa mirikal maningan
    mu-maya abu-barrbuna a-barrngumuna a-ji. Rrapa nipa Baylat a-yinagata burrwa,
    “Nipa an-gunaga!”
  wal-wal: Hegaappe guyyiyan, Yesuusi agunttaa akiliiliyaa ba huuphiyan wottidi, zo7o
    maayuwaa maayidi, kare kiyiis; PHilaaxoosi Aihudata, “Bitaniyaa hagaa be7ite”
    yaagiis.
  zad-NT: 'Na'' bchej Jesúza'' mbinte bxooṉ de xis yeshaa yic̱hje''na'' na'' nakwtie''
    lech'' morada''. Na''ch che'' Pilátona'' ḻegake'': ―Ni ze beeni chaole xya c̱heyin.'
  kmg-kmg: 'Eme Jesu e muchendiŋ â ŋaqi bâbâroŋ, wiac iŋucnehec waha domame Pilatozi
    jowaturâ muwec: “Ŋic mac ši honeniŋ.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ nene uhoni di ganganiꞌ nene godololoꞌ geho idoꞌ guleheꞌ
    lavolavo nene ngoloko heta lemo aniꞌ ve. Nolimivo Pilatoꞌ tiꞌ lo lineꞌ: Aꞌmine
    ve ma nene me neize. Ningilo.'
  uli-uli: Iwe Jesus yesa buyoy le ye mermar irel ral ire we yor chil ngo ye mengag
    irel mengag we ye lelay ngo ye checcha molwe ddolal. Pilatus yesa kangalur bo,
    “Ha kaladoh! Mal we iye le!”
  nin-NT: I Yesu huzzu na surr intto yi ni itu ikpo ankru sisarr yi. I Bilatu ddu
    ba di, “Kye! Ugo wanggo nggo!”
  tgk-tgk: 'Исо берун баромад ва дар сар тоҷи хордору дар тан ҷомаи бунафшранг дошт.
    Пилотус ба онҳо гуфт: «Ана ин одам!»'
  acu-NT: 'Tamati Jesús jangkin tsengkruk, tura wejmak kapantakun entsar jiinkimiayi.
    Tura jiinkiamtai Pilato aints ainaun chicharak: —Ju aintska jiistaram, —timiayi.'
  cak-WNT: 'Y tek ri Jesús xbe''el c''a pe, rucusan c''a ri jun achi''el corona ri
    banon riq''ui ri jun k''ayis ri c''o ruq''uixal, y rucusan chuka'' ri tziek ri
    morado nitzu''un. Y yac''ari'' tek ri Pilato xubij chique ri winek: Yac''are''
    ri achi, xcha''.'
  ebk-ebk: Isunga pinmitiw hi Jesus ay nakokoronaan as sufet ya nangafiachu as kaman
    fiachon chi ari. Kenalen Pilato kan chicha, “Ilaunyu, nauy nan taku.”
  spa-PDDPT: 'Cuando Jesús salió, llevaba la corona de espinas y el manto de púrpura.
    Y Pilato les dijo: ¡Aquí está el Hombre!'
  ruf-ruf: Apfo Yesu kalawa kunze kapfala fiya ya tsimiwa na lighwanda lye chindewa.
    Pilato kawalongela, “Mlole! Hayuno ano!”
  gun-gun: 'Ha''e gui Jesus oguenoẽa heruvy ngora juu gui ojapo pyre ha''e ao púrpura
    guigua py onhemonde reve. Ha''e ramo Pilatos aipoe''i: — Apy ma ava hi''aĩ.'
  agu-BL: 'Tele''n tzaj tzun Jesústz ẍchiwutz. Nsken je'' jun coron tx''i''x twi''.
    Ej nin atit nin yi be''ch tetz te''j, chi be''ch tetz jun rey, yi txib yubil.
    Bene''n tzun tlol Pilat scyetz wunak: —¡Chixmay tzaju'' yi yaje''j!'
  isn-isn: Kululo uYesu akapuma kunzi; ai watulaa utugae ngala a mija nu ng'wenda
    nua zambarau. Uugwa uPilato aka atambuila, “Gozeeli u muntu uyu apa!”
  eng-PEV: Then the soldiers brought Jesus out. He was wearing the prickly headband
    and the long purple coat. And Pilate said, “Look, here he is.”
  ilo-ULB: Ngarud rimmuar ni Jesus; nakasuot kenkuana iti sisiit a korona ken ti pagan-anay
    a maris ube. Ket kinuna ni Pilato kadakuada, “Kitaenyo, adtoyen ti lalaki!”
  pir-NT: 'Tiquiro sa ni tuhasagʉ̃ Jesu pota behto pesariquiro, pʉhtoa ye suhti borore
    sañariquiro wʉhʉpʉ ijiriquiro wijia tari. Tiquiro sa wijia tagʉ̃ Pilato tiquinare
    ohõ saha nidi: —‍Ihñaña. Ahriquiro ijire tiquiro, nidi Pilato.'
  anv-NT: Jisɔs atane né dafyɛ ne ɛla ɛwé ɛlú meshií meshií né mekpo ne nkúu
    megɛ́lé né mmyɛ. Ne Palɛt ajɔɔ́ ne bɔɔ́ bimbɔ aké, “Gɛgé mende yimbɔ na.”
  sab-NT: 'Gire Jesu dbachiu gbale kwian ulita gwa giti, Jesu chiu goga giska kobaske
    bliaba bataba ama chugaske, ama jo ngama tkaba ñometra chada dabereske, ama chku
    goga kwian israelita ulita gwa giti gire Pilato ama kaitu kwian ulitage, Pilato
    gerudu kwian ulita ole: —¡Gwagede onbre aidi, ama kle aini ba ulita gwa giti!'
  tmd-tmd: Makwam Jisas nugwo usaŋ kaigap alɨg mɨd aku röb rɨ nölön, wölɨj paskwolö
    mi mɨlkap adö röb nölmä aku alɨg höm nugugɨrön, Pailot ñɨgö yadöŋa, “Nugwo nugune!”
    röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ xel lo ri Jesús, kꞌo ri corona re kꞌiix che rujolom y ripom
    ri manta morato chirij. Xubꞌiꞌij kꞌu ri Pilato chike: —¡Riꞌ rachi kꞌo chiwach
    alaq! —xchaꞌ.'
  kpg-kpg: Gei Jesus ga ulu mai gi malaelae e ulu di hau duduia mo di gahu mmee uli,
    Pilate ga helekai gi digaula, “Mmada! Deenei Taane!”
  taj-taj: येशू पुजुला फेटादेन वाला वाला पिङगै छोनना क्‍वान क्‍वान्‍सीन मङग्‍यार फेप्‍खजी।
    जमाहेन्‍से पिलातससे थेनीगदेदा “लु, च्‍यागो, चु म्‍हिदा!” भिसी भिजी।
  avt-avt: Hɨrak katɨp epei au, Jisas ketpaan kan witeik keriuwe waai nekepen kau
    paan kɨrak laplap mɨre yɨwir mau yɨnk kɨrak. Jisas kan witeik, Pailat katɨp, “Yi
    eiyɨrek. Hɨrak mɨtɨk ik e.”
  cbk-cbk: Despues si Jesus ya anda tamen afuera, y vestido pa le de ropa purpura
    y tiene pa tamen el corona de tunuk na su cabeza. Y ya habla si Pilato con el
    maga gente, “Na, mira ustedes! Taqui ya el Hombre!”
  uig-ARA: 'بۇنىڭ بىلەن ئەيسا بېشىغا تىكەنلىك تاج ۋە ئۇچىسىغا سۆسۈن تون كىيگۈزۈلگەن
    ھالدا تاشقىرىغا ئېلىپ چىقىلدى. پىلاتۇس ئۇلارغا: ــ قاراڭلار، ئۇ ئادەمگە! ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, Jesús cat watar waajacro. Cachá churot tas cuar, oya buw
    bi tas cuar watar waajacro. Jesús watar waacayat, Pilátoat uw quin wajacro: —Wahítuwi,
    -wajacro-. Ser uyan ba cac cahm usatro, wajacro.'
  abx-abx: Si paguwa'-na si Jesus nga nagsul'utan si matunok kuruna pati' si hadi'anon
    pammakurumbot nga kulor igot, agpinugad-na mga iya si Pilato, “Atiya' na i a'a!”
  mco-NT: 'Co Jesús ypɨdzɨmy tɨba''y mɨɨd je apy corona ma ycohuajc etz je rey yhuit
    ucypɨ ycolor. Huin''it Pilato ymɨnañ: ―Ijxcɨx, cha je yëydɨjc.'
  kqf-kqf: Ḡome te Yesu kunuteiya waidonadonana bi gala molemolewina a waikotena i
    potiyovo, bi Paelat i giuwedina gado, “Lavana niga.”
  cpb-NT: 'Rishitowakaapaakeri Jesús ramanthaitakagaitakeri kitocheetapo iitoki, ikithaataitakeri
    anashirikimawotatsiri kithaarentsi. Ikantzi Pilato: “¡Jirika atziri!”'
  aon-aon: Aria Jisas nakitak natograri. Natograri aria ahudok owishiborihi rupah
    douk hohurumanari. Pruwehwihw maduhw shopunek hwotemori ananig barag aria natograri.
    Douk natograri aria Pailat nakrip eshesh Juda nakri, “Ipak tiki! Arman douk anudok.”
  hus-NT-2005: 'Kale tám na Jesús in kojám an kwetsotsól dhipadh kʼídh ani xeketlidh
    kʼal an chak kʼudhkʼum. Utsantsik tám enchéꞌ kʼal na Pilato: ―¡Jéꞌ kʼwajat an
    inik!'
  mig-NT: 'Te ni̱ kenda Jesús yata̱ vé''e, ñú''un‑ya̱ corona iñu jíín sá''ma kuá''á
    tíndí''í. Te ni̱ ka''a̱n Pilato jíín‑i: Yá''a nde̱''é‑ró cháa yá''a, áchí‑de.'
  bps-bps: Na lêman lamwà Dyisas, na magsukub fa i ulun dad sual, na kamlaweh fa i
    fulè klaweh. Na man Filat di dad Dyu, “Neyeyu to ani.”
  mbs-mbs: Penga niyan, limowà si Jesus te balay. Sinengkoban pa sikandin te belagen
    doen tigis, aw impesaol pa te melalag saol te selotan. Minikagi si Pilato, “Na,
    tengtengi niyo sikandin.”
  tof-tof: Yesu ugón tubrranórr, tórez-tórez singül müóngdur akó ilulu óe-óe mórrkenyórr
    aterrón. Paelat ibübóka wagó, “Sazilam! Ene pam yóni!”
  cme-NT: 'Aa naa bi ce ba hel baa Yesu‑i baa huɔniŋ-nyantuoluo‑i u yuŋgu-na a naara
    joŋgorbuɔ‑i u nuoŋgu-na. Baŋ juɔ baa-yo, Pilati wuɔ cira: «U yaa daayo!»'
  sus-sus: Na kui, sɔɔrie naxa Isa ramini tande, na tunbe mangɛ katanyi saxi a xun
    ma, burumusi gbeeli ragoroxi a ma. Pilati naxa a fala e bɛ, «A tan nan yi ki!»
  pon-2006: Sises eri ketieila, kapwatkidahr elen tek oh ket nan likou puhp pohntahnmwel.
    Pailet eri mahsanihong irail, “Kumwail kilang! Iet ohlo!”
  dad-dad: Sain Jesus malũ duri kurũ difiyen, gabar kadaũ difounnen ado, serẽ isi
    di, Pailat idi irokenẽdin, “Tamo are yeir!”
  zab-NT: 'Chiyru bdiia Jesús cun curon guɨ́chqui quiany ne cun lady murad ni bguacudebny.
    Ax gunii Pilat: —¡Ab rén!'
  jae-jae: Go Jesu tosunsuŋ okêm ma toŋakwê asôsamuc kêsa awê gêdêŋ êsêac gêja. Ma
    Pilata kêsôm gêdêŋ êsêac gebe “Alic ŋamalac tau tonec.”
  ksd-ksd: 'Iesu i irop, i vipuar ma ra kait, ma i mal ma ra mal meme. Ma Pilato i
    biti ta diat: Avat a gire ra tutana!'
  msm-NT: Dajun payuwasa si Jesus no nakurunahan pad to diya dugihon no gawod aw nakasul-ub
    pad to diya mayogdog no kapa. Kagi ni Pilato, “Na, yongyongi now seini otow.”
  myk-myk: 'A pʼi foro ni Yesu ni, xhuyo ɲudɔnɔ li na ɲɛ wu na, saannaa fadegbɔhɔ
    niɲiga ki bɛ di ɲɛ wu na. A Pilate di sipyiire ti pye: «Ayiwa, ná wu we!»'
  sbe-sbe: Na Yesu kabo ye pesama, na maimaina gwaligwalina se heihepoꞌopoꞌo wa kuluna
    ne unai yo tauna ne unai meta kwama pulupululuna. Ede Pilato ye hededelau udiyedi
    ye wane, “Tamowai wa iya ede teina!”
  mcr-mcr: Iŋi ätquaŋga, Jisasi Iqu yŋŋa guä yäŋä-täŋä äkoqukuwitä, ä gquä ipisqetäŋi
    yqänä ämuasmäuqä-qu yäpaqäŋgisa pqaŋgqäŋga, ämiqä iqu, “He hiŋuä qumbŋqe, täsuänä”
    ätukqe.
  cux-NT: 'Ní can''daā Jesús chuva''āī. Can''dɛ́ɛ yā corona yeⁿ''e yááⁿ ndúúcū catecai
    morado yā. Ní ngaⁿ''a Pilato miiⁿ: Cun''dííchí nī saⁿ''ā.'
  tur-YTC: Böylece Yeşua, başında dikenli taç ve üstündeki mor giysiyle dışarı çıktı.
    Pilatus onlara, “İşte, o adam!” dedi.
  san-ITR: tataH paraM yIshuH kaNTakamukuTavAn vArttAkIvarNavasanavAMshcha bahirAgachChat|
    tataH pIlAta uktavAn enaM manuShyaM pashyata|
  bel-N: 'Тады выйшаў навонкі Ісус у цярновым вянку і пурпуровай шаце. І кажа ім [Пілат]:
    «Вось Чалавек!»'
  sch-sch: Masikin riling lukhum inkhumin, kâncholiinchuol senduk hakin Jisua a hong
    jôka. Pilat'n an kôm, “En roi! Hi miriem hi!” a tia.
  mic-MIQNT: Na tujiw Se'sus tewiet, nasg'g goqominaqsiei piptugwaqig aq megwi ewne'litl
    pitu'gunn pitoqsilitl. Pilot telimaji, “Angamug, ula na ji'nm!”
  huu-NT: 'Ie facaise Jesús jino bite. Eecuaɨmona fɨnoca nuicɨraina jɨtaca. Jiduirede
    ɨniroina jɨtaca. Pilato naimacɨmo llote: —Jadi, naimɨe.'
  jiv-NT: Tímiatai Jesussha jaṉkin etseṉkruku tura pushin yamakairman entsaru jíinkimiayi.
    Tura Piratu nui̱ káunkarun tiarmiayi “Pai ju̱iti, íistarum.”
  otm-NT: Bi ts'ix bʉ thi ra Jesús bʉya, ya i hu'ts' ra corona ngue nt'øt'e yʉ 'yʉ'uįni,
    nɛ he ra 'bø't'e xʉn jʉpoi. ―I 'bäcua na ran 'yohʉ ya, bi 'yɛ̨n'a ra Pilato.
  dah-dah: Irdeb Yesu go doyaŋ al kuruŋ umŋa irtiŋ yara irhet yeŋbe amil umŋam bukkeŋya
    digulakya suluk yirke bukkeŋ yara hitiŋ kura hor irde uneŋ, kaŋ hirwaŋeŋ yaŋ tukuli
    teŋ tonaŋde kirtiŋde po siŋare kateŋ hike keneŋbe, “Al gobe gago,” yinyiŋ.
  tnk-tnk: Ro iamɨnhi irə Iesu rier irapw pehe iruə, məfəfau ia rəhi nəha kuvnhi kəfəfau
    səvəi kiɡ irə, markahu karkahu nəha rəpwəmwɨs kala səvənhi rəmwhen ia tihinatis.
    Nənə Paelat rɨni pen tɨ nirəha i mə, “Hətə ro! Iəmə i in i!”
  kpr-kpr: Aindae Iesu sekago ira buvurutusira. Kekesa, asi titifaghaeimi kefu usera
    a, embo unju tamo ava asugedo, ainghae fira nemokena buviri, Pilate sisira, “Givu!
    Genembo evirere!”
  san-IAS: tataḥ paraṁ yīśuḥ kaṇṭakamukuṭavān vārttākīvarṇavasanavāṁśca bahirāgacchat|
    tataḥ pīlāta uktavān enaṁ manuṣyaṁ paśyata|
  nho-nho: Teenaa ki hakasura iho Jesus ma tana hau tuitui, aa e kkahu ki te kkahu
    naa tuku. Pilate ki mee ake, “Kootou mmata. Teenei kootou tama!”
  gym-NT: 'Erere bkänä, Jesu jäjataba ju bäre angwane, kri tukwä sribebare koronare
    näma dokwäbti amne dän bä tain drüne kitani btä abko te järikaba ju bäre angwane,
    Pilatokwe nieba: Ni ne ti bike miketa mun kisete abko tä nete ne, nieba kwe ietre.'
  azg-NT: 'Xjenꞌñeen jnduiꞌ Jesús tondëëhan na ñjon juu tseineonꞌñeen xquen jon, ndoꞌ
    cüe jon ndiaatco colo venton. Tso Pilato ndëëhan: —Quijntyꞌiahoꞌ, ndö juu.'
  bhd-bhd: ज़ैखन यीशु कंटां केरू ताज दोग्गे पुड़ रेखतां ते बैंजनी लिगड़ां लेइतां बेइर
    आनो त पिलातुसे तैन सेइं ज़ोवं, “हेरा ई मैन्हु।”
  too-NT: 'Lā'' taxtulh Jesús. Lā'' ixmūhuī'' lakatin corona de lhtucū''n. Lā'' ixlhakā''nī''t
    huan lu''xu'' xasmumonko''. Lā'' tuncan Pilato cāhuanilh: ―¡A'' yā huā'' chi''xcu''!'
  ind-AYT: Lalu, Yesus keluar dengan memakai mahkota duri dan jubah ungu. Pilatus
    berkata kepada mereka, “Lihatlah Orang ini!”
  cjo-NT: 'Riyowanee Jesoshi rirori. Ramantheetakawo okimiwitakawo tsikontochee, ikithaatakawo
    kityonkamawori. Ikanteeyirini Peraato: —Rirotaki irika. Ñaakiri, nopajatakaantakiri.'
  nsn-nsn: Maeit Iesu ke tauet a niauih ro luna toro uoho ueluelhung, kare loho teil
    toro mahar gomono tabeliah, song ke kula Pailat tasisina pare, “Ter tamata teene!”
  san-DEV: ततः परं यीशुः कण्टकमुकुटवान् वार्त्ताकीवर्णवसनवांश्च बहिरागच्छत्। ततः पीलात
    उक्तवान् एनं मनुष्यं पश्यत।
  tna-NT: 'Pilato emimiani cama, Jesús jemicuinatana huecuana. Corona aquid''aji bauda
    jenetia ajiji tusa echua su anina. Ebiad''amaji idhiria neje jud''ujiji. Da su
    Pilato ja atana huecuana: —¡U hue da ye deja! ¡Mechamaque!'
  lid-lid: Udu, Jises eme manan. Bada malou bobodon nane iri tabuwiy i buku barak
    udu batun ma awin saraman udu bwele-en ale. Pailat eme tiye ili tiri, “Aha kanyolom
    iy ndramak nane asah idah!”
  wim-wim: Nil yuk waakaman crownan-a, aꞌ ngook purple-one.an thamp kal-kal yippak.
    Nil Pilate.an thaw thant, “In thathān a! Pam nilan inwey a!”
  zga-M: U Yesu ahumile hunji afwalile amavuva gamatoni nemienda egwa sambalawe. Ndipo
    u Pilato ahavavula, “Lola umnu uyu apa!”
  yom-yom: 'Yesu wutotuka ku nganda, wuvuata budu ki zitsende ayi yungakimbuaki. Pilatu
    wuba kamba : —Tala, mutu beni !'
  san-SIN: තතඃ පරං යීශුඃ කණ්ටකමුකුටවාන් වාර්ත්තාකීවර්ණවසනවාංශ්ච බහිරාගච්ඡත්| තතඃ පීලාත
    උක්තවාන් ඒනං මනුෂ්‍යං පශ්‍යත|
  yut-yut: Yesu nap kelɨ toŋ baŋ pelɨtni wamaŋ ɨmgwit gat ae ɨmal dubak gami kɨsi
    kwenikon sigɨn taŋakwa waŋga pɨgɨt. Pɨŋakwan Pailat da amɨn yaŋ yoyɨgɨt, “Kabɨt,
    uŋun amɨn oni.”
  grc-BYZ: ἐξῆλθεν οὖν ὁ Ἰησοῦς ἔξω φορῶν τὸν ἀκάνθινον στέφανον καὶ τὸ πορφυροῦν
    ἱμάτιον,
  cpc-NT: 'Ishitowapaaki Jesús jamathaitakawo kitochiitapo, ikithaatakawo iijatzi
    pitzirishimawotatsiri kithaarintsi. Ikantzi Pilato: “¡Jirika atziri!”'
  nhg-NT: 'Entunses oquixoac Jesús ca queyöhuac. Quebicaloöya inu coruna de betztle
    hua tietlaquie mororojtec. Hua oquemelfe Pilöto: ―Xequejtacö, nönca tlöcatl.'
  nya-nya: Pamenepo Yesu anatuluka atavala nkhata yaminga ndi mkanjo wapepo ndipo
    Pilato anawawuza kuti, “Nayu munthu uja!”
  ngu-NT: 'Niman Jesús ohuajquis cuajmantiaya ihuitzcorona niman huajtlaquemejtitiaya
    ican on tlaquentli morado. Quemaj Pilato oquimijlij: ―¡Xquitacan, nican nemi in
    tlacatl!'
  kup-kup: Pot mañahan Iesu ñai abanarihö bi teñoñinañarep gagavok memevizahan heh-poreper
    dim mavap amun memeehan hehatam hehan berevat emahan Pailat parun epat mañah,
    “Etei, aban epopuz añohop ev.”
  jid-jid: U Yesu a rju hi ni ra ni nchon tu chu'a ni tuma. Bilatus a tre, “Toyi,
    ngye ndji'a yi.”
  wmw-wmw: 'Kwa javyo, Insa wakija naye panja pare, avaziwe lemba ra miwa na kapa
    ra rangi ya njambalãu rire. Pilatu akiwambira: “Mwananlume‑yo ndiyu!”'
  gmv-GGM: Hessa gish Yesussay aguunththa zawuude hu7en woththi ekkidine zo77o kaba
    maydi kare keziides. Philaxxossayka isttas “Hekoo addezi haysichchi!” gides.
  ssg-ssg: Laha hasohotu Jises hani melal. Ngaxe au alinginian he patun ma teik soson
    maia kakai ati polun. Ape Pailat kak ukek, “Paxaiwa tel seilon ti amuto susului.”
  zpo-NT: 'Zee mroo Jesús nzob koron yich yek xaa nu nak xaa ler naxne. Lee Pilat
    nzhé: —¡Wii gu, lee xaa nzo nee!'
  poy-poy: Su, Yesu kalawa kunja pakavala lijenjeri lya misontu na lihabiti lya shifalumi.
    Pilatu kawagambira, “Mlori! Muntu mweni ndo ayu.”
  qwh-NT: 'Tsenam ruripita Jesus yarqaramorqan casha coronan yacashqa y granati capan
    aqshucushqa. Tsenam Pilatu nerqan: —Quemi que apayämonqequi nuna —nir.'
  gaw-gaw: Anam a, Jesus muḏi qaun ele igip̱a meeg dayeye, King dilag lamen enanag
    amu ele beḏup̱a dayeye, Nug dimiṯim doum. Do amu Pilatus nug aum. “Ag danab imu
    anṯeg!” awa aum.
  nca-nca: Ŋunde yero oro Yesu riní yendémo umburó. Ko takapu utó kamí moré qu kembémo
    ŋuno yora. Ko kowe punu-punuyó mandumi ŋu ŋuya punuwaró. Asa ko Pailatko ŋande
    yimiraró, “Qeni. Ŋako uni ŋuno qu,” yaró.
  zpz-NTPP: 'Orzeꞌ bruꞌña nu dey Jesuuz lo de mbecy zigy. Gabee ri coron gyech zeꞌ
    toom nunu gabee zum negy bizat zeꞌ. Orzeꞌ na gaꞌ Pilato: ―¡Güii der, ii zu mbecy
    ii! ―nay.'
  mkj-mkj: Jesus ken dildo, mwaroahdi mwarmwar dokdok pas apel kol robe mwoahroan
    pwijehnmwoal. Pilate pwehnglahng arai, “Kamwai kapang! Me ioar Woalwa!”
  zac-NT: 'Iurní bëruꞌu Jesús con corunë guitsë zubë guëc më nu nacu më tubi lari
    color guindë. Iurní Pilato repi: ―Lëꞌë nguiu ndëꞌë.'
  kyg-kyg: Yesuꞌa aufe nofi kakolitamo agenopaleꞌmo maleꞌa ateteꞌa haesa lavolavo
    alonokuꞌmo maleꞌa ateꞌnaya yaꞌmo alinino kumatega emineꞌnigeno Pailatiꞌa, ani
    vekamo maiꞌnigi ageyo, huno hapa paiꞌniye.
  kmk-kmk: Utdi, lummaksun pay si Jesus un nababaḻḻangatan si sait kan nakakaggoyan
    si andu’n naduḻaw. Kanan Pilato kan dida un, “Antu tun tagu!”
  cao-NT: Jatsi xobo cacha Jesu caniquë. Moxa chaha, raiti shini, tihi cabo sahuë
    ja ini quiha. Jatsi, —Nëá xo mato joni ra —i jato qui Pilato niquë.
  bbr-bbr: Keseria, Jisas mur katuau king nukan at orip pak omjo osou orip kasik nonuk,
    Pailot nukas awarowon, “Aka äiein ro okoro aparwe.”
  inb-inb: 'Chi­ura Jesús, ispina­kunalla llaugtu chura­chii tukuska, pichi katanga
    kata­rispa, kanchama llug­sirka. Chi­ura, Pila­toska nir­ka­kunata: —Kawamui­chi
    kai runata.'
  hrv-hrv: 'Iziđe tada Isus s trnovim vijencem, u grimiznom plaštu. A Pilat im kaže:
    “Evo čovjeka!”'
  box-NT: 'O Yeesu ɓa wã́a ɓuan lóráa ho khũuhũ, ká hã kíkara kìrí wi o
    ɲúhṹ yi, á mún zã́ ho kánɓun muhṹ. Ó o Pilaate bía nɔn ɓa zúifùwa
    yi: «Lé o nìi mu na wã́a.»'
  ote-NT: 'Ha ra Jesu bi bønga møte mi huꞌtsa núꞌa̱ ra corona dega ꞌbini ne mi he
    núꞌa̱ ra thɛnga dutu. Nepʉ ra Pilato bi ꞌñemba ya xodyo: ―¡Xi ꞌbacua nuna ꞌñøhø!'
  wnu-wnu: 'Ende qamb mor ito isub mot dererei. Uyor qerenob ba qungausi bugamsitemir
    eng ne mingoan mian nob qumamimetetemir eng ten ag dererei. Darab Pailat wurinob
