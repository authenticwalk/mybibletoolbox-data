    Douk natogloli ali Pailat naklipu echech Juda nakli, “Ipak tiki! Alman douk anudak.”
  grc-F35: Ἐξῆλθεν οὖν ὁ Ἰησοῦς ἔξω, φορῶν τὸν ἀκάνθινον στέφανον καὶ τὸ πορφυροῦν
    ἱμάτιον· καὶ λέγει αὐτοῖς, «Ἴδε, ὁ ἄνθρωπος.»
  cav-NT: Tumetu Pilatora Jesús etare juque cuinanashacuare ecuita cuanaja yacuaju
