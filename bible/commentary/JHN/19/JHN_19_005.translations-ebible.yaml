  ron-1924: Исус а ешит деч афарэ, пуртынд кунуна де спинь ши хайна де пурпурэ. „Ятэ
    Омул!”, ле-а зис Пилат.
  tpz-tpz: Ke Ieesuꞌ tavus taneꞌ hah en maꞌ manuh pa iuun pe Paëlat. Ee to uvan maꞌ
    poë po uvan nee to nok po uris toꞌtoꞌ, pareꞌ ohop non o ohop rë ereraꞌ. Ke Paëlat
    soe va maꞌ manih pan, “Ep öm, ivaꞌih a teꞌ pamëh.”
  agd-agd: Máa sírákan Yisasi mai ayankun anan kamamó ma ánontá uantein má nararé
    au anamun ma uantein má para ukhan ekhuven barufá eravíkan Pairoti ano vanasi
    siamemí, “Ma mai vanta ifo onano.”
  rkb-NT: 'Iwaze Sesus puke niy. Zoize inisaha ty zitsorikiknaha Isuk tsazirita tsizezerẽta
    niy. Iwa kytsa sizubarẽtsa bo zioktyhyryk. Piratus ispe niy: — Iktsa tahaktsa
    kytsa! Tahi ihumo batu ahamypokzitsiuk — niy.'
  san-THA: 'ตต: ปรํ ยีศุ: กณฺฏกมุกุฏวานฺ วารฺตฺตากีวรฺณวสนวำศฺจ พหิราคจฺฉตฺฯ ตต: ปีลาต
    อุกฺตวานฺ เอนํ มนุษฺยํ ปศฺยตฯ'
  iws-iws: Mɨ mhoɨiya Jisɨs siya idowɨiya ha napnaniyamɨn, tɨ urid amrɨdamrɨdgakɨn,
    siir mwo ɨiir kaigrɨsɨugiyɨn mɨ yɨuɨs paridnana sɨma mɨ ii haigɨnɨugiya aka, yo
    ɨni hɨriinanar ywonaniyamo. Mɨ Pailat siya ɨna boɨnkiyɨn, siir kɨgi, tɨ siya inkamɨn.
  pol-SZ: Wtedy Jezus wyszedł na zewnątrz—w purpurowym płaszczu i koronie cierniowej
    na głowie. —Oto człowiek!—rzekł Piłat.
  ztq-NT: 'Sob coron yakitsy kik Jesús ni nakw xaa ladx nixñë yë go pchoo xaa ley.
    Lëë Pilat chëb: —¡Lëë xaa nii kwnaasy to so nu!'
  zai-NT: 'Oraque biree be, nuu la''pa de guichi ique be ne nacu be lari moradu que.
    Para na Pilatu: ―Laguuya'', rarí nuu hombre que.'
  upv-upv: Ko Iesu eivare vini vare e, ori nuvan nen nga marjali renge dil moku mirpe
