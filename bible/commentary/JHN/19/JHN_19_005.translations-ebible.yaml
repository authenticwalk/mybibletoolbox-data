  ndj-ndj: Yesu kafuma pangi, kafwala lila likokoma lya misomi na yingwa ya chiwutwa.
    Pilatu kavawombela, “Mumloli mundu ayu.”
  mbj-NT: 'Ti m'' ta nu gaheen n''aa hetëk do mooh, ta hatsë hahiin doo gó tabanyyh
