  amk-amk: Yesusi kiawariai ariei, na nunggamieifoi sata sapewi weababo foi tuti sensung
    ansung borieio kehe rawanderi tuti ne harga dedai fo. Mayeai Pilatusi medu wesa
    aha deyo, “Mewatia inontaraifoi.”
  fai-fai: Kale Yesus matambano kalomo ilim makol namodin so baing falalin manil so
    mikidawiw matam tadane, Bailet ayo bakoyam, “kinim ade bela ka!” Yak badane,
  ura-NT: 'Nii jaunte, inae ojoa que jerichanejeein comaiquiin, lanaajiojoai que cajionequiin
    mituha uhe Jesoso. Mituha uha Jesosone janate: “Caa cacha coaracuchera,” nae Filato.'
  mcd-NT: '@see-verse:JHN.019.004'
  urt-urt: Taꞌe luku pe, Jisas nate tas taŋar mwah senge luku, ŋaiye taꞌe galaꞌ kiŋ,
