    —cac'
  kjs-kjs: 'Gore Yesu nipu kamaa pumare nipuna kope keto-keto raguna ma-adipae-para
    kale mamina-para page maraasa. Go rabu Pailat-me enaalinu lakalisa: Go ali adalepa
    lisa.'
  mni-mni: "Jisuna tingkhanggi luhuptu uplaga amadi manggra machugi phi adu induna\
    \ thorakle aduga pilate-na makhoida hairak-i, “Yeng-u, mi adu asida leire!”\x94"
  yad-NT: 'Sasipyateda ji̱ta Jesús variy bimuju̱, jiryatiy cariituju̱u̱musiy jchasara
    nuvii su̱no̱mu, vadacudijay sujacya̱ jarye siva. Pyidátubay jteda variy ruuva:
    “¡Jiñutiñi̱ nijya̱mi̱! ¡Jirya̱numa jnu̱y sana̱cho̱!”'
  mxb-NT: 'Dá ni̱ keta Jesús, ta kánóo iin corona ni̱ ka̱va̱ꞌa xíꞌín ío̱n dini̱ ná,
