    íin ra viti.'
  pon-2006A: Sises eri ketieila, kapwatkidahr elen tek oh ket nan likou puhp pohntahnmwel.
    Pailet eri mahsanihong irail, “Kumwail kilang! Iet ohlo!”
  maq-NT: 'Ngajan xi Jesús ne, cavetju me candatsen, quisun rcu me corona nahyá hacuaha
