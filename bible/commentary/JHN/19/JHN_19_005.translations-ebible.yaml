  att-att: Á yáyù nga nallawán si Apu Kesu nga neyarubáng nira, nga nakuronán paga
    ta sî ánna nabbarawási ta ujjojjin nga kun na patul. Á kinagi ni Pilatto nira,
    “Ye! Innan nawè yawe tolay!” kun na.
  bki-bki: Naio ber jibe na, ana Yesu naio miyotuba tavio, jikili ju kamu ea miralo,
    bija batubatu na tilikibi ea parinio bija kulukoti napano amiya eaio. Naruei Pailat
    berial ka kulo Ju nalo, berinavo “Nainei naruei be kenemiu toro na toru!”
  bqp-bqp: 'Yesu bò bàai, à lɛ̀ fùraa pì kuna à arukĩmba wɛ́de pì dana. Akũ Pilati
    pìńnɛ: Gↄ̃gbɛ̃ pìin dí!'
  mcp-mcp: 'Bwə́ mú zə nə Yésus tɔ́ɔ́n a njúl nə tûm gúmə́ á məgwaagʉlə́ nə káándə́
    ícî atɨ́tɨɨ̂. Pilât nə bwo nə́: «Dʉgá, muud wə́ ɛ́ga.»'
  hat-hat: 'Se konsa, Jezi soti: li te gen kouwòn pikan an nan tèt li ak gwo rad wouj
    fonse a sou li. Pilat di yo: Men nonm lan!'
  npl-NT: 'Ijkuak Jesús okiski, okiwikaya ipan itsonteko n korona non okichijchijkeh
    ika witstli, noiwa okiwikaya n kapa chichiliktik. Ijkuakó Pilato okinmili: —¡Xiktakah,
    nika kajki n tlakatl!'
  bgg-bgg: Ji-è Isu ro khrug shii mikhimthek pha rago khak srane, iphi yung de guii
    phi srane fuang hà wuii thog. Chiih-è Philath è ithek shii yao, “Riig bo! Hì pha
    bran ne ichiih shii um ro.”
  eng-TCENT: Jesus then came out wearing the crown of thorns and the purple garment,
    and Pilate said to them, “Behold, the man!”
  eng-BSB: When Jesus came out wearing the crown of thorns and the purple robe, Pilate
    said to them, “Here is the man!”
  cpu-NT: 'Ari ishitovakaapaakero Jesús jamathaitayeetantakari kitocheetapo iitoki,
    ikithaayeetantakari eejatzi jonkeromaitatsiri kithaarentsi. Ikantzi Pilato: “¡Jirika
    shiramparika!”'
  san-ASM: ততঃ পৰং যীশুঃ কণ্টকমুকুটৱান্ ৱাৰ্ত্তাকীৱৰ্ণৱসনৱাংশ্চ বহিৰাগচ্ছৎ| ততঃ পীলাত
    উক্তৱান্ এনং মনুষ্যং পশ্যত|
  tac-NT: '''Lige pachaka ma''chínale Esusi wejchá gorónaga, ''lige chónaga sejtákame
    chiní gemagá. A''lige Pilato regá anile: ―¡''La e''nesi, jena ilíkuru ye rió!'
  eng-WEBPB: Jesus therefore came out, wearing the crown of thorns and the purple
    garment. Pilate said to them, “Behold, the man!”
  gfk-H: Io, Iesu ga hansur tikai ma no vuvu na talak di ga hakukuhai tar no walina
    ma ia ma no dardarana maal di ga hasigam ia ma ia. Ma Pailat ga tangai ta diet
    bia, “Io, ia ken um no tunatuna.”
  viv-viv: Au Yesu badau hakahakaluluna vaigau likelikena hiveꞋosena-ma gihobu kabuꞋavane.
    Bana Failato gigahedi gigayo, “WaꞋita, hideꞋi kaliva-moꞋena.”
  yao-yao: Nipele Che Yesu ŵakopweche paasa ali awasile chindu mpela singwa ja miiŵa
    mu ntwe mwao ni mwinjilo wa chimwenye. Che Pilato ŵasalile Ŵayahudi, “Nnole mundu
    nsyene ni aju.”
  tgp-tgp: Ale Iesu mo malue peresi na r̃ongor̃ongo la vaia na asihai ngar̃ngar̃iha
    na patuna peresi na ruru peravu, majhina mo perpel. Ale Pilate mo verea isara
    mara, “Ka hitea, tamlohi atu nahai!”
  auc-NT: Itota daa mongæ̈menca poganta encadinque opatawæ̈ ëmoncoo mongænte tayongä
    Pidato tömënäni ïnänite, —Ïingä onguïñængä ongongä aedäni.
  kbc-NT: Odaa Jesus ja noditedice we ajaaɡ̶ajo lale lalepiɡ̶igo anonixotinece lacilo,
    ajaaɡ̶ajo caapa ane nolidigo-lawoɡ̶o eledi anonixomeɡ̶etinigilo. Odaa Pilatos
    jeɡ̶eetiogi, “Naɡ̶anatitiwaji! Etidoa niɡ̶idoa ɡ̶oneleegiwa!”
  bmh-bmh: Guzenaimai, Yesus us kulam king nugau hat sul mui, tibur galau gulin mui
    arugaimai, uzaneim nuna, Pailot nug awareun, “Ag anemen du e uligan.”
  ctu-BL: 'Tsa'' loq''ui tilel Jesús ñet''el ti'' jol jini xotol bʌ ch''ix. Lʌpʌl
    i cha''an chʌccojan bʌ pʌl bʌ bujcʌl. Pilato tsi'' subeyob: Q''uelela jini winic,
    che''en.'
  meq-meq: 'Tə gəsa ahaya Yesu abəra tuk. Dzagwa i dak mə gər ada petekeɗ ka bo ndozza.
    Pilat a gwaɗatay: «Ndo nakay na, anaŋ!»'
  noa-H: Mag chadcha Jesús dawag höbërcheewai miu dën wërjũchk'a simta pörsirk'a jũanaa
    k'ajũajã k'ĩir p'urii p'ʌp'ʌisimjö wajapp'a simta jũa höbërchëjim. Mag dawag waibëenaa
    hamag, —Cha sim pãar hõor hig narr hajim chi Pilatoou.
  alp-NT: Eleki esi sirie Yesuse lokosi. Ialike liute bei ai nluline sanai kena uluIje
    kai lapu nanuke mahmelane. Eleki Pilatuse ibeteke lokosi be, “Imi selu tamata
    mere!”
  san-VEL: tata.h para.m yii"su.h ka.n.takamuku.tavaan vaarttaakiivar.navasanavaa.m"sca
    bahiraagacchat| tata.h piilaata uktavaan ena.m manu.sya.m pa"syata|
  kbq-kbq: Anante Jisasina ave'ave nofite fetori'ene, koranke kukena antani antetageno,
    atiramino e'ne. Paeroti'a anage hu'ne, Keho, ama Nera!
  kbh-kbh: 'As Jesús tojánbocna chë uchmas̈ë́fjangaca coronë́sha uabests̈ajoná y chë
    shbuenda uafjatsenga ents̈ayá mo reycá uichëtjoná. Y Pilato tojanë́yana: —¡Muents̈e
    chë boyabása entsemna ca!'
  ron-LSB: 'Isus a ieșit afară, purtând cununa de spini și haina de purpură. Pilat
    le-a zis: “Iată-l pe Omul acesta!”.'
  pon-pon: 'Iejuj ap kotieila, kapwataki el en tek o likau pup waitata. A indai on
    irail: Kilan, jon en aramaj o!'
  nhe-BL: 'Huan Jesús quisqui calteno iniixpa quiicpohuijti nopa huitzcorona huan
    iyoyo tlen moradojtic. Huajca Pilato quiijto: ―Xijtlachilica ni tlacatl.'
  sps-sps: Ai Jisas tafuts mito jiarasan kookof me na sapou uupe kakarits an vaun
    mamaato. Pailat tsue pis to na ka tsuri, “Tagaa yam, to aya na mes nan!”
  wnc-wnc: Jesuta kepman epuke bobingga gwasike tasingamukingu wa gwapakngane yuwawan
    tauu gamana wa sakaya unzing yuwawan epbut. Epana Pailatda yake, “Aminu aapae
    kanong,” ngang yanikut.
  bus-bus: 'Yesu bↄ̀ bàazi, à lɛ̀ fùra pì kuna à gumusu wɛ́ɛdee pì dana. Ben Pilati
    bèńnɛ: Gↄ̃gbɛ̃ pìn yɛ̀!'
  gub-BL: A'e rupi oho Zezuz katu pe Zutew wanuwa rupi a'e kury, xu wàkàg iàpixi haw
    imunehew pà a'e kury, kamir ipiràg pihun wewer ma'e imunehew pà a'e no. Uze'eg
    Pirat teko wanupe. — Pexak ty wà. Aikwez a'e awa a'e ty wà, i'i wanupe.
  imo-imo: Kano wali Jisas ka koko mololini teli kingimunga wainye none telimu kinye
    wale pakoli kondolimu pakopa wendo orumu wali Pailateni enondo nimbeindo, “Iyemu
    oromona kanaio!” nimu.
  boj-boj: Degsi minjrnaqa Yesus a oqedej. Gate tatal sil luwit na gereiyosib aqa
    gateq di ateteb qaji de ti gara lent a jigeteb qaji de ti qorbi oqedej. Onaqa
    Pailat na minjrej, “Niŋgi tamo endi uniy.”
  eng-DRA: '(Jesus therefore came forth, bearing the crown of thorns and the purple
    garment.) And he saith to them: Behold the Man.'
  knf-knf: 'Wi Yeŧu apënuŋ awo na iyiw ţi bkow na kamişa kajeenkal, kë aşë ji na baka
    : « Ñaaŋ mënţ awi. »'
  san-KHM: តតះ បរំ យីឝុះ កណ្ដកមុកុដវាន៑ វាត៌្តាកីវណ៌វសនវាំឝ្ច ពហិរាគច្ឆត៑។ តតះ បីលាត
    ឧក្តវាន៑ ឯនំ មនុឞ្យំ បឝ្យត។
  arn-NT: 'Fey nentungepatuy Jesus fey ti wayngechi pülliñ korona tukuniey kisu ñi
    longko mew ka tukutuwküley tüyechi kurü kelü takuwün mew. Pilato feypi: —¡Tüfey
    tañi mülen tamün wültukupaelchi wentru!'
  zas-NT: 'Dxel brii Jesús, yuꞌ coron guiëjch guin guijcaman, najcw tëëman lajd xnia
    guin. Abiꞌ rëb Pilato: ―Laax guie.'
  ken-NT: Yesu afú yɛ, arɔk nɛ ntá kɛfɔ nsěnse yɔ antí, nɛ nkú chú yɔ amʉɛt.
    Páílet arɛm ntá yap bɛ, “Yɨ́ŋɨ́ mmǔ ywɛka nɔ!”
