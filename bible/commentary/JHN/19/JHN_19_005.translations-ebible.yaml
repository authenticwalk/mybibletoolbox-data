  dov-dov: Awo Jesu wakabbuda aanze, kazweete musini wamamvwa asiila lyachikobela
    chamusyobo wantumbula. Pilato wakati kulimbabo, “Mubone ngooyu mwalumi!”
  toc-NT: 'Jesús tax­tuchi, xlá xacuí xalh­tucú̠n corona y na̠chuná clha­ka̠ni̠t a̠má
    xapu̠s­ta­pu̠hua clháka̠t, y Pilato chiné ca̠huá­nilh: —Pus huí chú eé chixcú
    aquit cca̠­ma­ca­ma̠x­qui̠yá̠n.'
  ulk-1902: Iesu teosmeda, zegerzeger aper dameare, a mam mam am uali dameare. Pilato
    uiabi detager, kega, Le das!
  som-som: Ciise haddaba ayaa dibadda u soo baxay isagoo sita taajkii qodxanta ahaa
    iyo dharkii guduudnaa, oo Bilaatos ayaa ku yidhi iyaga, Bal eega ninka.
  mam-C: 'Atzaj te'' tetz Jesús tuk''a'' toj twi'', exsin t-xb''alin otaq tz''ok q''o''n,
