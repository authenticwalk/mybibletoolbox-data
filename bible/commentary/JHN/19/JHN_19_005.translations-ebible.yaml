  mps-mps: Tama Jisas buluba asai, augwaligo te sesani yai bonogo nigali madi aga
    tobolude munaluai. Tama te mama yai nami ugwa me agai tigide me elaluai. Tama
    Pailatgo augwali dali te po wai, “Te olo bidi dagego suao,” te po wai.
  pab-NT: Nexa hoka aihikoatya Jesus enomanaha. Katohere seriyeta, imiti xotere nasakoreta
    hikoa enomanaha. — Xiyaiyehenenira! nexa Pilatos ihiyeha.
  llg-llg: Ledoeik Yesus kalua, Ana pake solangga dilak ndia, ma badu naluk mbila
    balanggeok ndia. Boe ma gubenol nafada hataholi noꞌu kala sila nae, “Mita dei!
    Hataholi ia, ndindia so.”
  kyf-kyf: 'Tɔʋn, ''ɩn -Zezu yia ''tla, ɔ ka wee -bana zalʋ ''wʋ, ''ɩn ''wia -kloo
    mɩa ɔ ''wluo. ''Ɩn Pilatɩ nɛɛ wa -ylaɛ: «Ɔɔ nyɩmɛ nɩ!»'
  tpi-tpi: Orait Jisas i kam ausait. Dispela hat ol i wokim long rop i gat nil, em
    i stap yet long het bilong en. Na dispela retpela klos em tu i stap long en. Na
    Pailat i tokim ol, “Lukim. Em hia dispela man.”
  mih-NT: 'Ta i quita ra Jesús. Ñoho corona iñu xiñi ra ta ñoho ra zahma tyacu tixinda
    cuan. Ta i catyi ra Pilato sihin ñu: Ica ra ya.'
  qvh-NT: 'Sayno nirmi Jesusta jorgamorgan cashapita rurash corönan jatishta y puca-chiclu
    cäpan jatishta. Saymi Pilato nergan: “¡Ricayay cay runata!”'
  kms-kms: Pugri bu Jisas ni sare quat kin ngawu pe rise kin te di chongo ambo kin
    mirang wughe kin te risene neyi ni. Muq Pailat wute buagi te ningg nari, “Te wuqond.
    Wuti taq nen.”
  agn-agn: Animan pinaloa si Jesus ang pagkorona ra ta tenek ig pagtok ta sing kapang
    granati. Ganing si Pilato ong mga Judio, “Telekan mi! Nani ra tang taw!”
  nhi-NT: 'Uan oualquis in Jesús cuacoscatitoc ica uitztli uan ocualquentaya in tlaquemitl
