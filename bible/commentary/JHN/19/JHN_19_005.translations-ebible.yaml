  tdt-tdt: Nunee Jesus sai mai ho koroa ai tarak iha Nia ulun i hatais hena mean.
    Pilatus hatete ba sira dehan, “Haree took, Nia mak nee!”
  ron-BTF: 'Isus a ieșit atunci afară, purtând coroana de spini și haina purpurie.
    Și Pilat le-a spus: Iată, omul!'
  eng-WEBP: Jesus therefore came out, wearing the crown of thorns and the purple garment.
