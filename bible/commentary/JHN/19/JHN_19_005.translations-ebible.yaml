  eng-YLT: Jesus, therefore, came forth without, bearing the thorny crown and the
    purple garment; and he saith to them, 'Lo, the man!'
  jni-jni: Yeso ma suri, in ni'ere nikana nan tirunga titi gomo. Bilatus ma gu “Unu
