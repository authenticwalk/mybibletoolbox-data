  eng-ASVBT: Jesus therefore came out, wearing the crown of thorns and the purple
    garment. And Pilate saith unto them, Behold, the man!
  mna-mna: 'Tana tikam Yesu ma ipet mat raama wooro matanmatanŋana ta imbot sala uteene
    mi mburu totoŋana ta imbot sala ŋwaana na. Mi Pilatus iso pizin ma iso: “Kere.
    Tomtom tis!”'
  myw-myw: Yeisuw mo isap, anapay kulikoul, anakweim bwabwel, Paylat mo idibakes,
    ilana, “Kukines gimgilitoun towen.”
  sby-sby: Popelapo Yesu walapula nkali afwala mushini wa myunga kumutwi ne cakufwala
    cifubeluka cisa, Pilato walambeti, “Uyu muntusa.”
  sll-sll: Ena Yisas breng bani han si tongwo i gal mori wa tongwo i kina ya dungure
    ere maini ongwi. Ongure Pailat arihobi yu ditongwi, “Yal tima hanega.”
  yaq-NT: 'Jesus intok aman yeu siika, juka'' juyata wichakamta nat ko''elaisi ya''arita,
    kobat jipuekai intok jume'' kutko sikiim supe simekai. Junak ju''u Pilaato: ―Ini''i
    juna''a, ju''u o''ou ―ti ameu jiiak.'
  uro-uro: Bä nga rhoqoräkt i vuk sä ma Jisas navuk sa ama guaqi na ama gärgär da
    aa uväs näkt ama boiqi qäraktni i sa rha monmät pät a qa na qi dä sa ma Pailat
    ka qoar na rha rhoqortäqyia, “Ngäni lu qärak ka ruqa.”
  ita-1885: 'Gesù adunque uscì, portando la corona di spine, e l''ammanto di porpora.
    E Pilato disse loro: Ecco l''uomo.'
  muy-muy: 'Mək Yezu nakəŋ àhəraya e mite va àna adak ya ka ahàr na akaba àna mugudi
