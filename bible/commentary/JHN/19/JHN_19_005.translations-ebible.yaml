  cek-AK: Jesu loe soekhring lumuek to angmuek moe, kahni kamling angkhuk pacoengah,
    tasa bangah angzoh. Pilat mah nihcae khaeah, Kami hae khen oh! tiah a naa.
  bkd-bkd: Su gumuwà si Jesus ha nasuupan en sa ulu din hu dugi daw pininaksuyan en
    daan hu maligà ha manggad minikagi si Pilato diyà ta kandan hu “Taini dà su etaw.”
  ctu-76: 'Che'' jini ti loq''ui tyʌlel Jesús. Xojol i cha''an corona ti'' jol jalʌl
