  lat-VUC: '(Exivit ergo Jesus portans coronam spineam, et purpureum vestimentum.)
    Et dicit eis: Ecce homo.'
  ngp-ngp: Niyo Yesu afosa kuse availe taji ye miwa mwo mtwi naho kavaligwa suke ya
    zambalau. Pilato niyo awagamba, “Kauleni mnt'hu uyu.”
  aoi-aoi: Kembirra Jesus enejukwaba ni-jadinga errekbu-wa, nu-wilyakama ngawa ebina
    amakirnda akwurrirra aringka-manja akwa dibina dumbala n-awiyebenuma. Eneja ni-yama
    Balida wurrumurndakibinu-wa warnumamalya wurruwurrakwulyumida-wa, “Kwuja! Wuni-rringka!
    Naka-bina arakba-da!” ni-yama nakina-da.
  enq-2: Dopa lateamopa, Jisasanya aiyombanya kende nenge-nenge katapae mende makipu
