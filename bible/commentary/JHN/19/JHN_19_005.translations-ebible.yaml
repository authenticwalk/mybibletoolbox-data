  ssd-ssd: 'Taŋakina le Yesus nu gabat mbolŋge muli nzapo ŋak tawi gurgur ŋak maŋ
    mayok kina le Pilatus nu ndek saniŋgina: Ai te. Taŋgo te kaŋgerap ŋgina.'
  acr-TNT: 'Ecꞌuchiriꞌ xel lo ri Jesús, cꞌo ri corona re qꞌuix che rujolom y ripom
