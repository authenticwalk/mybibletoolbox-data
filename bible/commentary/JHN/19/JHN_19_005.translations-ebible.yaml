  amr-NT: Ken, eʼpidonbij huakuok oʼkuotdepo okayag oʼotdepo, Jesúsa o̱ʼo̱ro̱kʼuy.
    —‍¡In huabokerek o̱ʼe̱! Yanʼtiahuayʼ. —‍Pilatoa oʼmanaʼuy.
  pwg-pwg: Irutinakiibuwei na patana da urava iyiyona ma gara yebayebarina ikotekotei.
    Ma Pailat ivonesi bo, “Kokitai, tomowina na weni.”
  cjv-cjv: ena Yesu u mena ume. Yaromi kan garom boingua keraikom beinga biromdi tei
