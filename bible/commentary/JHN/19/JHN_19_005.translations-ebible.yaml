    m̃ernen le ngel.”
  wap-NT: Uruꞌu naa Jesus kodita-kida-kao, umorokodapa wuruꞌu kowamaiz kaiwada-karu
    idiꞌoraz utoma-kao, naꞌiki wuzaꞌoraz kamicha. Uruꞌu naa Pilate kian ĩꞌati, “Aizii,
    diꞌi naa wuruꞌu pidanaz!”
  mva-mva: Bong Iesus ipusika nge kauta oarige ragaragadi oti ememaki be kusi-sili
    daradara inangananga be ipusika. Ipusika-mai nge Pailot bokai ipile, “Kamate!
