  bfz-bfz: तेबे यीशु कांडेया रा मुकट और बैंगणी टाले पणयाई की बारे निकयाल़े और पिलातुसे
    बोलेया, “देखो, ये मांणू।”
  cuk-09: 'Degi Jesús noarsun, iko-gurgin-sobaled sii, degi, mor-suir-akwagiid yoi.
    Geb degi Pilato emarga sogdesun: —Emigi we-dule be dakmar.'
  ben-OBCV: কাঁটার মুকুট এবং বেগুনি পোশাক পরে যীশু বেরিয়ে এলে পীলাত তাদের বললেন,
    “এই দেখো, সেই ব্যক্তি!”
  mil-NT: 'Te ní ndeñuhu ñaha té Pìlatú xii Jèsús xɨtɨ́ vechìuⁿ‑dé te ñùhu ɨɨⁿ coroná
