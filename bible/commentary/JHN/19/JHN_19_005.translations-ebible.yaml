  ory-ory: ସେଥିରେ ଯୀଶୁ ସେହି କଣ୍ଟାର ମୁକୁଟ ଓ କୃଷ୍ଣଲୋହିତ ବର୍ଣ୍ଣ ବସ୍ତ୍ରରେ ପରିହିତ ହୋଇ ବାହାରକୁ
