  dwr-ENT: ሄዋፔ ጉዪያን፥ ዬሱሲ ኣጉን ኣኪሊሊያ ባሬ ሁጲያን ዎዴ፥ ዞዖ ማዩዋ ማዪዴ፥ ካሬ ኬሴዳ፤ ጲላፆሲ ኣዪሁዳቱዋ፥
