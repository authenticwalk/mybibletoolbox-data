    mola kale, Pailat iyo tinum bilip imi bogobe-nala e, “Tinum ketamin,” agela e
    bole,
  piu-2006: Yiitjunyaya katirra ngaratjunu, walyi tjilkalatjanu katangka palyaṉutjatjarra.
    Kuuta paapulwanatjarra paluru ngarangi. Mayutju Payilatalu tjananya watjaṉu, “Ngaatja
    ngaranyi, nyawaya! Paluru nyaarriku?”
  poh-NT: 'Ar ajic naxelic cho Jesus chi cojo̱j chic jenaj cotomaj ku̱l qꞌui̱x wach
    na̱ eh jeꞌ woꞌ chi cojo̱j chic jenaj cak moyic laj tzꞌih chiri̱j jeꞌ ricab ncojoric
    reh jenoꞌ kꞌatal kꞌoric, reꞌ Po̱nsyo Pila̱to jeꞌ wili xikꞌor queh: «Chi wi̱n hin,
    xa coric laj cꞌacharel woꞌ i winak wili, nqui queh.'
  tue-tue: 'Too síro Jesús witiatiwi. Cʉ̃ʉ̃ pota betore pesawi. Õpʉ̃yaro tiiróbiro
    sõã ñiisãñúrõ cʉ̃́ã sã́ããrirore sãñawitiatiwi. Pilato basocáre jĩĩwĩ: —¡Ĩñaña!
    Ãni niiĩ, jĩĩwĩ.'
  bjp-bjp: Aunbiing Iesu ka suu ini bangbang ae ri tel u ini finau imel e si turan
    kaen melmelek, Pailat ka tara sing ri aragii, “Par u, igii mang e kaltu ae.”
  xon-xon: Le Yesu nyan ni lipaal, ki beenin chik ikokon aayikpupuk ki pee libɔkumaln
    ngbaan. Le Pailat bui bi, “Lik man, uja ngbaan sɔ.”
  tzo-ZNT: Cꞌalal ilocꞌ tal ti Jesuse, slapoj xaꞌox ti xotbil chꞌixe, scꞌuꞌunoj xaꞌox
    ti morado cꞌuꞌule. ―¡Qꞌuelavilic lachiꞌilique! ―xꞌutatic yuꞌun ti Pilatoe.
  mpm-NT: 'Yukan ti ni kenda Jesús. Ñuꞌun ya corona iñu ti ñuꞌun ya ɨɨn saꞌma kuaꞌa
    tɨjnuu ndiꞌi. Ti ni kachi tuku Pilato nuu yɨvɨ un: ―Ndeꞌe vaꞌa nuu da naa ra,
    chi jaꞌa kandichi da ―ni kachi Pilato.'
  ots-NT: 'Nubbʉ, bi bøn car Jesús, mbá ju̱xti cár corona gá hmini, guejtjo mí pötitjo
    car da̱jtu̱ már ncjʉjpöy. Nubbʉ, car Pilato bi xih cʉ cja̱hni: ―Tji nʉr cja̱hni‑nʉ.―'
  hoy-hoy: आग यीशु मुळ्लगोळ मुकुट अदिक जांभळा कलर इन कपळा हाक्‍कु व्हार्या होट्टुन;
    अदिक पिलातुस आंदुर से अंदुन, “नोळी, ईव मंळसा!”
  amo-amo: Yesu tunna a nuzu; awadi nin tilapa nimart litime a imon iduwe kidowo me.
    Bilatus woro nani, “ Yeneng unite ule!”
  pjt-pjt: Ka Jesunya tjanalakutu ma-pakaṉu manguṟi tjilkatjara katangka tjunkunytja
    munu mantara panya mayatjangku kanyilpainyatjara. Ka Pilate-alu tjanala wangkangu,
    “Nyawaya! Nyangatja wati panya paluṟu, ngaḻṯutjara.”
  cwe-cwe: Yesu kalawa kunze, kavala kombelo da miwa na walo da chifalume. Pilato
    kawalongela, “Loleni! Munhu mwenyewo aino hano!”
  daa-NT: 'Hiyya, Iisa amiltu kara iŋ jakumne ta jamiidi ɗo kaay ho iŋ batik ta dindik-at
    ɗo ziy. Pilaat ɗiyiico aman : « Aŋ gemko ! »'
  mlp-mlp: Haqanmo Yesus afaqinib am asasuqin inaqta na teq tubusan kakaqta na aholib
    ussa in asanib mataw biyahta na gimeb bo tugwahtim. Gwahtiqan Pailat gibilan,
    Mat ka ahol waqiy ham.
  ape-C: Aria Jisas nakitak natograri. Natograri aria ahudok owishiborihi rupah douk
    hohurumanari. Pruwehwihw maduhw shopunek hwotemori ananig barag aria natograri.
    Douk natograri aria Pailat nakrip eshesh Juda nakri, “Ipak tiki! Arman douk anudok.”
  bgs-bgs: Purisu igluwà si Jesus tikud tun ta balé. Igkoronaan sikandin katô dugin
    balagán, asta igumpakan sikandin katô mallutù kapa. Igkagi si Pilato, na mà din,
    “Na, ni dán ni manubù!”
  faa-faa: Aihoane Yasu sako keta risiamo wamoa karotapikia marekea, unihaemo pasu
    susa osoraka marekea, ayiáka Pairatemo apeane metakarikia yao takua perakano,
    Pairatemo someraka, “E aperane asesie. Kára ayiáka mayiakako asiare?”
  kik-kik: Rĩrĩa Jesũ oimire nja ekĩrĩte thũmbĩ ĩyo ya mĩigua na ehumbĩte kanjũ ĩyo
    ya rangi wa ndathi-rĩ, Pilato akĩmeera atĩrĩ, “Mũndũ nĩ ũyũ!”
  cap-NT: 'Jalla nekztan Jesusaqui ulanzkatz̈quichic̈ha. Ch''apquiztan paataqui achquiz
    tewz̈inta, niz̈aza jilirz̈ murat zquiti tjutz̈ta. Nekztanaqui Pilatuqui ninacz̈quiz
    cjichic̈ha: —Tiic̈ha anc̈hucaz̈ intirjita z̈oñiqui.'
  ksr-ksr: 'Kaeŋ iŋijoro Jiisasnoŋ kamaaŋ atapaŋanoŋ nano kokaeŋ iigi: Tosianoŋ kasa
    waawonoŋ ila pipiiŋ waŋanoŋ koma maleku osoga nezoŋgbalayawo koma mugi nano Pailotnoŋ
    kokaeŋ iŋijoro, “Mono eja hoŋa koi iibu!”'
  eng-TNT: 'Then came Iesus forthe wearynge a croune of thorne and a robe of purple.
    And Pylate sayd vnto them: beholde the man.'
  sbs-sbs: Chobulyo Jesu ni chazwila hanze, a ba zwete ihusi ya miya ni chizwato chamubala
    wa busimwine. Linu Pilato ni chawamba ku bali, “Mubone muntu!”
  sue-sue: Ago senu Yesu nu asi dirinare bubuna wai amire tama woi izasewaire dai
    osero dopenu Pilato meni gipero ego senua awa, “Ema ewa giu.”
  fra-NCL: 'Jésus sortit donc, portant la couronne d’épines et le manteau d’écarlate ;
    et Pilate leur dit : « Voici l’homme. »'
  bhg-bhg: Edo Iesu gobe bebede edo ombari ribori tokona awa tamoda piari idegesisina.
    Edo Pilate mi awamanede sisina, “Giwo! Embo awa eire!”
  snn-NT: 'Caguëna, Jesús yua miu ma ga''hua, bajacu can, ja''anre sayasi''quëbi etani
    nëcabi. Etani nëcaguëna, Pilatobi bacuani quëabi: —Yureca ëñajë''ën. Bainguëbi
    nëcaji, quëabi.'
  atb-NT: Yesuq gi, haû zumuq tsûng tô é eq bu nè hîng wut to mù htoq lé jáng, Pilat
