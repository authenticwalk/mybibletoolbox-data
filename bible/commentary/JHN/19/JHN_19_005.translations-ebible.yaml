  ita-1927: 'Gesù dunque uscì, portando la corona di spine e il manto di porpora.
    E Pilato disse loro: Ecco l’uomo!'
  lww-lww: Naga pisa pa sanene, p̃isi na Yesu pimi vanua, sum̃alu se marala, p̃arar
    karo na nonos nen kilsirili e p̃arina, amio kulkota nap̃a amiyen ea. Ana P̃aelat
    pisa pan le Yu la, sape “!Nagane, kiamiu yerkawa ne nanene!”
  ckb-ckb: 'عیسا بە تاجی دڕکاوی و جلی ئەرخەوانییەوە هاتە دەرەوە، پیلاتۆس پێی گوتن:
    «ئەوە پیاوەکەیە!»'
  nas-nas: Teeꞌ minkuvuko Jiisuuꞌ damaꞌdu siaruꞌ boreꞌ kunikunisie baakopoari, eeꞌnoko
    mononopaꞌ isikung karompumaung kurumparitaaꞌ. Enang tee, Pailatiꞌke aaꞌpuruꞌ,
    “Ooveriaing, tee aung eeꞌnara.”
  uvl-uvl: Iok, Iesus i hot la luluch nga rur matantana ngana nenge tetal heke nga
    palpalna pe hengeron kunkun ngana neu. Pe ne Pilatus hele lange iri, “Anau at
    ana non koi!”
  eng-BBE: Then Jesus came out with the crown of thorns and the purple robe. And Pilate
    said to them, Here is the man!
  ixl-CNT: 'Ech eluꞌl u Jesuus. Atich jeꞌ u chꞌiꞌx koroona tiviꞌ. Utz atoꞌk u qꞌej
    kaj oksaꞌm taqꞌo. Utz tal u Pilato ech tzaꞌ: —Aatz cheel, nivaqꞌka u vinaj teqꞌabꞌ
    tzaꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yesu iyâti imâ. Aku loki-loki ŋinde kinzi muŋga simwali lâ wâka-wâka
    nde ikeno mine nâ lâ Yesu kulu, aŋga pasawaŋa ŋiŋi ŋinde ikeno i tini tona. Ŋineŋga
    Pilata ipainzi tu, “Miki kamora ŋga, tamâtani kala ŋai.”
  crx-NTPO: '''Et Sizi whus cho ootsi nedin''ai ''ink''ez luglok dulk''un-i naits''uz
    whe tenánja Pilate yunilh''en ''et ''ubúlhni, “Nulh''en, ndun dune!”'
  kan-OKCV: ಯೇಸು ಮುಳ್ಳಿನ ಕಿರೀಟವನ್ನು ಮತ್ತು ಕೆನ್ನೇರಳೆ ಬಣ್ಣದ ನಿಲುವಂಗಿಯನ್ನು ಧರಿಸಿಕೊಂಡವರಾಗಿ
    ಹೊರಗೆ ಬಂದರು. ಪಿಲಾತನು ಅವರಿಗೆ, “ಇಗೋ, ಆ ಮನುಷ್ಯನು ಇವನೇ!” ಎಂದನು.
  bbb-bbb: Areme Jesu fune ukiese ije bu ateve abiesaeva ijiakiro ugone kavuane bu
    uruaejaeva ijiakuma keke ruae. Fu keke romoga Faereti fu urina kiae, E ije igifurekino
    ni gano kiae.
  blw-blw: Yachi yag anchaat epaghad ah Jesus way étég hen pagat ah uruna ya narurumfongan
    agé ah chittakan. Yag anat ekat Pilatowén, “Ilanyuto no cha-an-ayu mapnek.”
  tam-2017: 'இயேசு, முள்கிரீடமும் சிவப்பு அங்கியும் அணிந்தவராக, வெளியே வந்தார். அப்பொழுது
    பிலாத்து அவர்களைப் பார்த்து: இதோ, இந்த மனிதன் என்றான்.'
  azz-NT: 'Huan ijcón in Jesús hual calanquisac cuaactihuitz ne corona den huitzti
    huan no taquentihuitz ica ne tilma den xocopaltic. Ica ya nojón in Pilato quinilij
    tagayot ijcuín: ―Nican yetoc ya nijín tagat Jesús.'
  spa-RV-1909: 'Y salió Jesús fuera, llevando la corona de espinas y la ropa de grana.
    Y díceles Pilato: He aquí el hombre.'
  csy-csy: Tua zawkciang in, Jesus ling lukhu khu a, puan sannum sil in hong pusuak
    hi. Taciang Pilate in amate tung ah, Ama en vun! ci hi.
  mxq-NT: 'Ta Jesús pyʉdseemy mʉt ja ꞌyapyñgyoronʉ ma̱ ja kyʉba̱jk es mʉt ja tsyuꞌunk
    wit. Net ja Pilatʉ tꞌanma̱a̱ydyʉ ja israelítʉty: —¡Tya̱a̱ net ja tya̱dʉ yedyʉjk!'
  tzj-NT: C'ac'ari' xelto ja Jesús, rcojon ja corona ja q'uix ocnak in chakaja' rcojon
