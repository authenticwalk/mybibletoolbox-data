  klv-klv: Imaienan, esǝhar aYesu vivile. Ikad nǝkraun hǝn nǝhau tokad nasunite len
    nǝkadun mai nahurabat toboŋboŋ len niben. Pilate ikel mai galit ke, “Mǝteris,
    ategaii bogai!”
  bco-bco: Ya꞉suwo꞉ a꞉na handalowabiki ba꞉ba꞉ amio꞉, e me olo꞉ hegesa꞉ga꞉lo꞉ sa꞉ga꞉le
    alifa꞉ a꞉no꞉lia꞉, so꞉g ho꞉mo꞉solo꞉ sambo kalifa꞉ a꞉no꞉lia꞉ handalowabikiyo꞉, Failat
    eyo꞉ imo꞉ sa꞉laki, “Bo꞉ba! Kalu nilo꞉ gimo꞉lo꞉ so꞉lo꞉lo꞉ we” a꞉la꞉sio꞉.
  kdl-NT: Aku Yesu wuta̱i, uꞌuki n funi u awana n kunya ku mini ma galura. Bilatu
    tonuko le, “Vuma ɗa ɗa̱ na!”
  apu-NT: 'Ininiã Xesosi apoka mapara. Saporiẽta kotipiaro kamakori ikiiã, auĩtetxi
    mãka pakini aua iuamoni. Ininiã Pirato txari: —Hãtamatari iua.'
  roo-roo: Oire uva Jisas kosiro viropa. Uva va vao kukuvaipa oa puraiva iroiro iava
    rokarokapa iro oa rera kukuearo-ia toupaiva. Ro tapo revasito kuvupato ira rera-ia
    toupareva. Uva Pailat voeare oiso puraroepa, “Rera kekepatavoi ro-ia.”
  miz-NT: 'Kidáa ne, ntīi Jesuu é ntēku leꞌe íñu san dɨkɨ ñá ne, nuu ña doo tîntá
    san. Kakaꞌan Pílatú san ni ñāꞌa san: —¡Un kaa ñatīi saꞌa! —kaꞌan ña.'
  qvz-NT: Chasna nicpi Jesus llucshira shuc amuhua puca capata churachitucushca, paihua
    umaibi casha gura ahuashcatas. Chasna acpi paigunata Pilato nira, Caibimi charinguichi
    cai runata.
  deu-ELO: 'Jesus nun ging hinaus, die Dornenkrone und das Purpurkleid tragend. Und
    er spricht zu ihnen: Siehe, der Mensch!'
  mjc-NT: 'Tan quita̱ ra Jesús yɨhɨ́ corona iñu jiñi ra, tan nditsí ra jahma tunduuhva
    can. Tacan tan catyí ra Pilato tsihin ra naha: ―¡Ma ra nyaá ihya! ―catyí ra tsihin
    ra naha.'
  caa-caa: 'Entonces locꞌoy e Jesús patir taca inteꞌ corona tama ujor xeꞌ jarbꞌir
