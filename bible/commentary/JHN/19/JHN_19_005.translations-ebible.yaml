    ri ecuita! —jadya tuna Pilatora acuare.
  kgp-NT: 'Kỹ Jesus tóg kãkutẽ mũ, hã ra tóg sónh tỹ ã krĩ tógfĩn kỹ kãkutẽ mũ, kur
