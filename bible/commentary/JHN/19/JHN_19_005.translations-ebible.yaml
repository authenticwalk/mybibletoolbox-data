  nlg-nlg: Keri ge ra lavi horua mai Jesus, te hungia na pitiulu ni karukaili mana
    pupulu daro ni vunaghi haba. Ma Pilate te bosa vanira me ghaghua, “Kau righia!
    Gaia eni na mane!”
  dgr-DOGNT: Zezì ı̨chį̀ghoò kwìt'ıì wekwì k'e wheɂǫ xè ɂeh dek'o-dezǫǫ yìı wheda
