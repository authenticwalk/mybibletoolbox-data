  ttc-NT: 'Ntons te Jesus owetz b''ix atjax tuq te koron ky''i''x tuj twi'' b''ix
    atok tuq tq''anaq kyaq q''eqmuqin. Te Pilat oxik tq''uma'' kyetz ikxjani: «Ntzani
