  ukr-1871: 'Вийшов тодї Ісус у терновім вінцї і в червоній одежі. І каже їм Пилат:
    Ось, чоловік!'
  apz-apz: Ose ulahonɨngki Jisas kako mempono swapmmentisofoho. Oso mnokino manjiꞌmofo
    yongoꞌnjo mtɨꞌmokumentohofoso Jisasɨye mnokinopo monjimofahumentohofofoho. Oso
    manjiꞌmofo miyoꞌnohinoso hiꞌnjo hweho. Jisas osopo nohumentanɨngki Pailot aꞌamu
    somo ulɨmento, Ihwoni, olo hwe lohumo uhwonɨmno.
  yon-yon: Kowe, Yesu kuu nong yikyik bedmiwen ye korok ari derene ebkad doboob minodminodiib
    derenoon kumbed mene angkadoroon kuu Pailetbed yi yaa yedmendoon, “Karub kuu kekei!”
    andoon.
  poi-NT: 'Jesɨc naputta̱ Jesús jém palacio. Accámayñeta̱ jém a̱pit́ corona ico̱bacyucmɨ.
    Accámayñeta̱t́im jém yagats yoot́i moradopɨc. Jesɨc jém Pilato iñɨ́máy jeeyaj:
    —Yɨɨm it́ jém pɨ̱xiñ.'
  wuv-wuv: I asi'ataonamii fei tao na hogia ma fei baua purple hawaa ugu Jesus, Pilate
    na warenaa a'a ro'ou, “Simeni, meni rama'a.”
  quf-NT: 'Chaymantaqami Jesusqa yarqamuran, kashamanta rurakasha kurunata umakusha,
    chupika murada raĉhpata yakakusha ima. Chaymi Pilatuqa niran: —¡Kaypimi kay runaqa!
    nir.'
  yuw-yuw: Ihoroc yuna Yesu yu yi dirongobarac orin tec tohomunmöcno gomono tohomu
    möng imocimocyi worocbarac taitdec ohogoc. Woroc tuna Pailatho owi amna inogoc,
