  tuo-NT: 'Beꞌro Jesú wijaatiwĩ. Cʉ̃ pota beꞌtore pesawĩ. Wiogʉ suꞌtiro surara oꞌoꞌcarore
    sãñawijaatiwĩ. Cʉ̃ wijaatáca beꞌro Pilato masãrẽ aꞌtiro niwĩ: —Ĩꞌaña. Ãꞌrĩ nimi.'
  mbl-NT: 'Ha ta'' mõg Yeyox hãptopah, hap-tox yĩmũ'' yũm ''ũkuxxax, yã mĩmyãm tox
