  tha-KJV: พระเยซู​จึงเสด็จออกมาทรงมงกุฎทำด้วยหนามและทรงเสื้อสี​ม่วง และปีลาตกล่าวแก่เขาทั้งหลายว่า
    “​ดู​คนนี้​ซิ​”
  por-BR-2018: 'Jesus foi pois trazido para fora, levando a coroa de espinhos, e a
