    naŋ hi. »'
  kqc-kqc: Ma Iesu bi imiye maena kini kana ada bou ma varuka purple akuyo nufa deyo
    ma Pilate ina vene rofu niyo, “Amiye bi mini!”
  tav-tav: 'To bairi Jesure cʉ cane buti ejawã. Jesu maca buti ejaʉ pota beto cʉ̃re
    na peorica betore capejawĩ cʉ rʉpoapʉ. Ʉpaʉ ya jutiiro polisía maja na cajãricaro
    quenare cajaña buti ejawĩ. Cʉ̃re na cane buti ejaro Pilato ocõo bairo na caĩwĩ
    camajare: —¡Tʉjʉya! Anina ãmi.'
  eng-ULB: So Jesus came out, wearing the crown of thorns and the purple garment.
    Pilate said to them, “Look, here is the man!”
  spa-VBL: Entonces Jesús salió usando la corona de espinas y la túnica de color púrpura.
    “Miren, aquí está el hombre”, dijo Pilato.
  fra-_FOB: 'Jésus sortit donc, portant la couronne d''épines, et le manteau de pourpre.
    Et il leur dit: Voici l''homme.'
  hau-ULB: Yesu kuwa ya fito, da rawanin kaya da kaya irin na sarauta. Sai Bilatus
    yace “Ga mutumin nan”.
  mal-mal: 'അങ്ങനെ യേശു മുൾക്കിരീടവും ധൂമ്രവസ്ത്രവും ധരിച്ചു പുറത്തു വന്നു. പീലാത്തോസ്
    അവരോട്: ആ മനുഷ്യൻ ഇതാ എന്നു പറഞ്ഞു.'
  kkc-kkc: Yayo egeesee takeme, Yesu we ti sidoo o wiligi mapoo mediloso dugo bige
    sage ka sabolo peegoo gasimiso. Eseme Paileteeye dimapoo egeesee takaso, “Niso
    ege, odoo hagoso,” diso.
  lit-lit: 'Tada Jėzus išėjo laukan nešinas erškėčių vainiku ir purpurine skraiste.
    O Pilotas jiems *tarė: „Štai žmogus!“'
  urd-GVR: Phir Īsā kāṅṭedār tāj aur arġhawānī rang kā libās pahne bāhar āyā. Pīlātus
    ne un se kahā, “Lo yih hai wuh ādmī.”
  far-far: Sui, sa Jesus ka ru mai 'i maa, ma ka sengia na 'eregwau ana 'oko ngangara,
    ma na maku meo. Ma sa Paelat ka fata 'uri fuada “Ada to'ona basi na wane ne!”
  suz-BL: मिनु येसु चू के सिरपेच गुप्‍शा, पिप आ फेक्‍तीक वा फेक्‍शा ग्रूत। पिलातसमी
    “लो, एको मुर कली कोव़ङीन” देंत।
  car-NT: 'Jesus wepa''ka''po ro, moro sipatamu waton kapy''po u''mari ta, moro tykujuren
    wo''mynano ta enapa. Irombo Pilatus wyka''po i''waine: “Mo''se mo''ko wokyry.”'
  amp-amp: Be Jisasr yarim fnahnamor. Nd mfhat wathu hamsismo huhra mtitofti nd hmbremo
