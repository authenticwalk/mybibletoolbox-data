  nou-nou: Edo Iesu beo bebe mi gobe isera awa asugedo edo ombari kokoiribori awa
    ombudo ponda bugusira. Edo umo ponda bugiri Pilate mi ungoda yei sisira, “Giu
    embo re eire.”
  mqb-NT: 'Tə ngaman ahay à Yesu uho, winen tə jugo sə adak awan à nga inde, tə
