  gmv-NT: ሄሳ ጊሽ ዬሱሲ ኣጉንꬃ ዛዉዴ ሁዔን ዎꬂ ኤኪዲኔ ዞዖ ካባ ማይዒዲ ካሬ ኬዚዴስ። ጲላፆሲካ ኢስታስ “ሄኮ ኣዴዚ ሃይሲች!”
    ጊዴስ።
  por-BLT: 'Então, Jesus veio para fora com a coroa de espinhos e o manto púrpura.
    Pilatos disse: “Vejam! Aqui está o homem!”'
  stp-NT: 'Puiꞌ xi chɨꞌɨɨk gio mu jaꞌk jup ji baa gu Pilaato nat baidham gu Jesuus.
