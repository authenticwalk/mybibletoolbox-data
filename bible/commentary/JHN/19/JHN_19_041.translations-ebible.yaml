  gup-gup: Kaluk kumekbe kore Jesus birribom, wanjh manme dudjindi. Kumekbe wanjh
    djalbolkkerrngehni kore kunmidj birriwardderurrkmarnbom. Minj nangale mak korroko
    kukyuwirrinj, dja mandjalwarderurrkkerrngeni bu birrimarnbom.
  bss-NT: Bɔɔb-pɔɔ́, nzag embɛ́ wɛ́ɛ bénwūūʼɛ́ Yesuɛ. Soŋ e ekɔ́ɔ́lé ebédé á
    nzag-tê wɛ̂, echě bénkêmpaá ndim ké nhɔ́g abane áte.
  met-met: Baing haxek mana longga dung Yesu mati xai balingamia ba, umanga tela wa.
    Maluxuʼm umanga ba guha haun tela wa, dikimang matia tela mana teguyu.
  kpj-NT: Itxeòalamana‑ribi bederaty oworu iòhòmy roire. Ityi‑ki tahe wabede tamyra
    roire. Mana hãloo rỹire tai heka moo rawabedenyõhyyre.
  zao-NT: Ne leeka ta mkee zha Jesús lo kruz, ndob thib wert, ne leen werta ndob thib
    baa kuu kub, kuu neeka thib zha ter yo.
  byx-byx: Be vet luqa ama luqupka i ra veleng ma Iesus men ama lalemka, dai aa gelna
    ne ma Josep aa aiverini. Be men iini, dai qurl ama demka. I luqa ama demka, dai
    as ai de quasiq ai ra mu a qeq ama ngipka met ka.
  ctu-CTI: Ya' ba' ti' tsʌnsʌyob Jesús ti cruz ya'an jumpejt pʌc'ʌbʌl. Ya' ti pʌc'ʌbʌl
    ya'an jump'ej tsiji' bʌ i muconibʌl piquil bʌ ti mal colem tyun. Max tyo ba'an
    majch ti ch'ujñʌnti ya'i.
  zos-NT: Tome ma'møtyøjumø Jesús cruzcøsi ijtuna'ṉ nipi, y nipi'omo ijtuna'ṉ jomepø
    cønijpu'aṉ ja 'yoyapø'omdøc cyotyaj ni iyø.
  gvs-gvs: Ego dadavayana Yeisu situpatuko goi alova tanuina tayamo ikaaiyaka. Tanuwoyana
    goi valiwoga tukubu vau tayamo ikaaiyaka. Sinaena geya tayaamo tuta goi tokámasa
    siyato.
  kbm-kbm: Be nalk avo gimat ane ti giengk gibloblo taku ete es Yisu gireu ei nangge
    ok. Be nalk avo nok giengk aikawe molge gikwai nam ite, be ispun gimat ti gisov
    nalk avo nok ite nangge.
  tew-tew: Jesus phéˀwan deeḏi óetꞌóhtä̖gekꞌûˀ iwáy tsoˀwa wáy wí navaˀay nataysaaˀi
    nakꞌóe, heḏi iwe wí khä̖hkugîˀ tꞌovápho tsꞌa̖a̖bi nachá̖, iwe toˀwí wänbo waˀḏi
    wíˀóekhä̖ˀkꞌûˀpí.
  rmc-rmc: Pre oda than, kaj les ukrižinde, sas zahrada a andre zahrada nevo hrobos,
    andre savo mek šoha ňiko na sas thodo.
  apr-apr: Ngan ye ni tani yo tipatoto Yesu lo kai palasingi kaini ye i, in kumu atu
    iken potai pang ye lapau. Inbe kumu tani in tikarata agoro ke di matenge paunu
    atu ye, bong titar toko tool matene sa bobono ye tiao.
  tiy-tiy: Gédét dob gono Jesuse ménléhu, wén i do nohok kayéw diyo. Atin dob ni gonon
    wén i mantuwe rénigo lébéng takub énda séna ménlébéngo no.
  nlg-nlg: Na leghai lilighina na bona tara matea igaa Jesus, mi lokana te ghaha na
    vatuluma ni beku vaolu, tara mua tavughia mua igaa siki tinoni.
  dgr-DOGNT: Edı̨į̀ Zezì dechı̨et'aa k'e wedıìtsòo gà jìecho dehshee k'è gòɂǫ. Ekǫ
    kwe yìı dǫkw'ǫǫ̀ whetǫǫ k'è gòɂǫǫ sìı weyìı dǫkw'ǫǫ̀ ı̨ı̨tǫ̀-le t'à wegòò hǫt'e.
  pes-OPV: و در موضعی که مصلوب شد باغی بود و درباغ، قبر تازه‌ای که هرگز هیچ‌کس در
    آن دفن نشده بود.
  ron-1924: Ын локул унде фусесе рэстигнит Исус, ера о грэдинэ; ши ын грэдинэ ера
    ун мормынт ноу, ын каре ну май фусесе пус нимень.
  tpz-tpz: Eꞌ to teꞌ voh non a rak, pareꞌ teꞌ non a ö vavahoꞌ teꞌ mët no a hikta pah
    teꞌ to pet avoeꞌ non nën, to teꞌ vatët non pa ö vëh no a nap vëvënsun to ni voh
    e Ieesuꞌ pa kuruse.
  agd-agd: Mai ma Yisasin daa unkamádantá arukharé ein ádé mana yunan ana vákan maifin
    auyen masí uádan bákan ída mana vanta kaúan araí ukhan mino.
  rkb-NT: Sesus iharapatawyhyta humo zihyrizikiknaha eze hwitsa sisaziksapyrẽtsa my.
    Anaeze iytyk ezytyk niy. Batu aty tohi humo iwihihukbara.
  san-THA: อปรญฺจ ยตฺร สฺถาเน ตํ กฺรุเศ'วิธนฺ ตสฺย นิกฏโสฺถทฺยาเน ยตฺร กิมปิ มฺฤตเทหํ
    กทาปิ นาสฺถาปฺยต ตาทฺฤศมฺ เอกํ นูตนํ ศฺมศานมฺ อาสีตฺฯ
  iws-iws: Mɨ maeyaua kam ɨma nɨnkɨn ɨrɨnugiya paeyɨn hɨiniya nɨrɨonɨnkɨnɨnsi Jisɨs
    siir, ya numɨra ɨni hɨr nwowa mɨ ta numɨra saiir hɨrɨn, siyano whɨrɨn bɨiya inkam
    haɨngikai karam nikɨ owɨn yɨo ɨni hɨr nwowɨn.
  pol-SZ: Niedaleko miejsca ukrzyżowania, w ogrodzie, znajdował się nowy, nieużywany
    dotąd grobowiec.
  ztq-NT: Kex tu lo kwaa kwë Jesús lo crusy, aan lo kwaa go ndeeñ tu paa kub. Ni tu
    cho karty jkyeetsy leeñgo.
  zai-NT: Nuu ti le' de yaga guie' ra ucuá Jesús lu cruz que, ne ndaani le' que nuu
    ti ba' cubi iruti huaya'ta ndaani'.
  upv-upv: Mori iok lat nga marruloni Iesu rengen, orsel ne lolnai ne olip san oto
    mori bbonge. Ko renge lolnai ne olip ngok nevöt b̃ereng san nga Josep m̃itai nolon
    mutoe oto rengen, nga sete arlingi rrongvi wor jinibb nga mimij san rengen.
  wap-NT: Aizii, Jesus zowii-kizinao ii kainaꞌaꞌo daꞌi paoribai baawu. Naꞌiki kainaꞌaꞌo
    naꞌa paꞌinaꞌo kichada-kariwai baaranai, aonaꞌo zii ukaiwauzo-kao.
  mva-mva: Kaba ono Iesus rokatagaka ipura saringadi nge uma teke ieno. Uma ngae ilona-lo
    nge patu-boazinga ono tamoata kumraka teke ieno. Boazinga ngae isi oauoau-tina
    be tamoata tago teke isi ono kumraka ipura.
  dwr-NT: Yesuusi masqqaliyaa bolla misimaariyan dhishettiide suletteedda sa7an daro
    atikilttiyaa sa7ay de7ee; he atikilttiyaa sa7aa giddon shuchchaa wooci kesseedda
    biro ooninne moogettibeenna ooratha duufuu de7ee.
  kfw-kfw: Jisu cross-ah inthatna munkhan rahuon inkhat aleiom, halli rahuon suungkhan
    tuteii-um inlareiinamak thaan katharkhat aleiom.
  bfz-bfz: तेसा जगा रे जेती यीशु क्रूसो पाँदे चढ़ाए थे, एक बगीचा था और तेस बागीचे
    रे एक नयी कब्र थी, जेती कदी कोई नि राखेया था।
  cuk-09: Ar Jesús nakrusgi bioklesad-walik nainu-naid. Agi neg-uan-bini siid, dule-wargwensaar
    agi amba yo digleged.
  ben-OBCV: যীশু যেখানে ক্রুশবিদ্ধ হয়েছিলেন, সেখানে একটি বাগান ছিল। সেই বাগানে ছিল
    একটি নতুন সমাধি, কাউকে কখনও তার মধ্যে কবর দেওয়া হয়নি।
  mil-NT: Te yatni núú nǐ sata caa‑güedé Jèsús cáá ɨ̀ɨⁿ lahuertá. Te xɨtɨ́ lahuèrtá‑áⁿ
    nchìí ɨɨⁿ yaú cava duha cuáháⁿ ndáá‑xi, te vátá yǒo ɨɨⁿ‑gá nguɨ́ndǔxi xíáⁿ.
  myu-myu: Kadaidip o'tiptop Jesus pamupayaap pe. Ig̃odip pe witabikũy o'sukũynuy―wuyjuyũ'ũm'ũm
    muõmuõmapkũy. Ikũyisuatkũy o'sukũynuy. Ikũyisuatkũy be ce'ũat o'jomõg̃ g̃u buk
    ip.
  fue-fue: To Yeesu tiggano, gesa e wonunoo ɗon. Der gesa ŋan e woodunoo saabeere
    heyre ne baa goɗɗo uwaakano e muuɗum.
  amk-amk: Kefang we katai epahu Yesusi na aitabafoi nani mani, romi bei tuti na romi
    nani fafo waworuo wiro arai manei nai kaharai bei na nanai.
  fai-fai: Kale Yesus sil biki dausiw bakan mewso be bináliw mak, kale bináliw be
    tum tem alokso kinim mak daudongin danim.
  ura-NT: Nii Cana Coaunera Calaohi Jesoso teeuruha Jorioocuruna jaaunte ne enuha
    inaa neeonjoai. Nii enuha inaa neeojoain janate ne atanebana. Ecute ne achasineneein
    ajeri jachu- jaiti lesajeeinejein onaa teeurenihana jaan.
  mcd-NT: Nii funuamamishti mapoa anoshon afi ano chaimashtashon Jesús mastanifo.
    Nannori mahua quini funa tsoacai a muran maiyomisima.
  urt-urt: Sehei me luh ŋaiye tinge yuluwei Jisas yal loutungwarmbe pe, wah ende ki
    sai. O nato wah uku pe, ŋeser map ende ki sai. Map uku yukur tinge yohor miyeꞌ
    yule ende yal yoto.
  kiz-kiz: Mahali ambapo Yesu asulubisibhu kwajhele ni bustani; mugati mu jhela bustani
    kwajhele ni likaburi lipya ambalyo ajhelepi munu ambajhe abhwajhili kusyelibhwa
    omu.
  tzo-TZE: yo' bu ijoc'anat ta cruz li Jesuse tey nopol ts'unbil ep oliva te'etic.
    Ja' tey oy jun ach' ch'en. Ja' vombil ton li ch'ene yu'un ja' sventa tey chmucat
    jun ánima. Ach' to li ch'ene, mu'yuc to boch'o tey mucbil.
  lex-lex: Edon olieta la'a gen miaka ha rkenia Yesus auwlakarni de, de nhyi' id geni
    hade. La lutur-le' die ralamni, de lien mak edonna rken mia'ta mati-molu etla
    hande.
  dov-dov: Lino mubusena mwakabambwidwe kwakali chilili, omu muchilili mwakali kabanda
    kakatalina kulazikwa muntu naba umwi pe.
  toc-NT: Antaní pekex­to­ko­hua­cá­calh Jesús, lacatzú xuí aktum pú̠cuxtu antá luu
    lhu̠hua xchan­cani̠t quihui y na̠ antá xla­ca­huax­cani̠t nac sipi aktum lhucu
    antaní nama̠c­nu̠cán ni̠n, pero ni̠ti̠ a̠ xma̠c­nu̠cán antá ni̠n.
  ulk-1902: Abele gedub ge, uteb uiaba Iesu satauroem, nagri kerkar ao, nole eud le
    akedir kak.
  som-som: Meeshii isaga iskutallaabta lagu qodbay waxaa ku tiil beer, beerta dhexdeedana
    waxaa ku tiil xabaal cusub oo aan ninna weli la dhigin.
  mam-C: Tojjo tx'otx', a ja' jawe q'o'n Jesús twutz cruz, attaq juntl ch'laj te awb'il
    tqan lob'j. Ex tojtaqjo ch'laj, attaq jun tjul kyimnin otaq b'ant, a ja' nti'taq
    jun kyimnin otaq ku'x toj.
  ndj-ndj: Bahala pala pavamvangililili mulupingika mbaka kasova paveli na chiwunga
    na musembi ya ligangachuma yivasonguliwili kala, yingajila kusikiwa mundu.
  mbj-NT: Jesus rabepëëm däk doo bä ti anäng joom. Ti mahang tagadäk papuuj kamag
    hood, pä gó ragagots däk doo.
  lat-VUC: 'Erat autem in loco, ubi crucifixus est, hortus: et in horto monumentum
    novum, in quo nondum quisquam positus erat.'
  ngp-ngp: Na handa na nk'honde haguhi na hadya Yesu awambigwe, naho na handa na kikuta
    chandile kikei kumosa msanga mnt'hu yeyose
  aoi-aoi: Ebina-manja angalya nenu-wardangumurra-manja Jesus, nuw-alkayanguma ngalaja
    eninganinga eka. Akwa medirra ngarningka makina num-ambilyuma yakwujina akwudangwa
    Kalikada-manja. Menikaduwe-ka makina medirra, murn.debirra ngawa num-ambambilyuma.
    Warnik-akumi-yada warnumadangkwa makina-manja akena nara ambaka. Biya nuw-akwudangwudina
