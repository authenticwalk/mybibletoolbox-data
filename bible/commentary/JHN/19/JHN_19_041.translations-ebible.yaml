    Y chiri' c'o c'a jun jul c'oton riche (rixin) chi niya'ox (nya') caminek chupan
    y ri jul ri c'ac'ac'. Can c'a ma jane jun caminek ri ya'on ta chupan.
  ebk-ebk: As nan sag-un nan naekorosan Jesus, wacha nan lukiar ay natatanman as ongor
    ay kaiw ay kawad-an nan fiarú ay lufok ay maid nailublufok.
  spa-PDDPT: En el lugar donde fue crucificado había un jardín y un sepulcro nuevo
    en el cual nadie había sido puesto.
  ruf-ruf: Hanu hayawambighwe Yesu tsakukala na mghunda we mibiki, mumghunda amwo
    tsakukala na mango lya kutsikila lya sambi, kuduhu imunu iyatsikighwe mmango amwo.
  gun-gun: Jesus kuruxu re oupi imoinyague katy'i ma peteĩ yvotyty oĩ. Ha'e py ma
    oĩ peteĩ tuparã oguereko katu ramo'i va'ekue. Ha'e va'e py avave rei nonhono porãai
    teri.
  agu-BL: Naka'jil yi ama'l kale je't Jesús swutz pasyon, at tzun jun tal ne'ẍ lawor.
    Nin tul yi jun tal lawora'tz at tzun jun julil alma' yi kopij quentz. Ac'aj cunin
    kopxe'n. Ntaxk xconsij.
  isn-isn: Kianza naiza uYesu ai wagigwe ai ikoli nzega; mukati a nzega nanso ai kikoli
    kibiila kigeni naiza kutili anga muntu nuakaiye kuikwe mung'wanso.
  eng-PEV: There was a garden near the place where Jesus died, and in that garden
    there was a special cave to put dead bodies. It was a big hole, like a little
    room that somebody cut in the rock. It was a new cave, so there were no bodies
    in it yet.
  ilo-ULB: Ita iti ayan ti nakailansaanna ket adda idiay ti maysa a hardin; ken idiay
    a hardin ket adda iti tanem nga awan pay iti tao a naipunpon.
  pir-NT: Curusapʉ Jesure tiquina wejẽdiro cahapʉ wese ijiri. Ti wesepʉ masa cope
    ʉtãpʉ wahma tiquina seheri cope ijiri. Ti copere ne ihcãquiro yariariquirore cohãedarĩdi.
  anv-NT: Né mbaá yi awɔme Jisɔs né gekwa, maá mekɔɔ́ alú wyɛ. Né mmu maá mekɔɔ́
    yimbɔ ntó, menome mekɛ ɛwé álá alú danií muú fɔ ɛbɔ ɛlú wyɛ.
  sab-NT: Jesu gbere kruge ngwadi, kodi nga ege gli gbachie no gutadale ngamalla gbaba,
    eni keuga jaba ogangwa kle, keuga ege ni kwian jaba ogaba gdaite.
  tmd-tmd: Jisas bɨ katlö watlö um sö pɨl pal nɨgim il yöra möriwö i mɨdöŋa. Möriwö
    aku mibɨl yöra rɨg möl yöudöŋdöŋ ör yöluön, nöbäpö hogw pɨlölim i mɨdöŋa.
  acr-NNT: Xa naqaj che ri luwar pa xkikamisaj wi ri Jesús chwa ri cruz, kꞌo jun luwar
    kꞌo chomilaj cheꞌ chwach. Y chiriꞌ kꞌo jun muqubꞌal kꞌakꞌ ꞌanom, y na jinta junoq
    muqum chupa.
  kpg-kpg: Di hadagee i golo i di gowaa ne daudau ai Jesus gi di loobuu, gei taalunga
    i lodo tadagee deelaa digi dugu loo tangada no lodo.
  taj-taj: येशूदा क्रुसरी टाँगब लबा ग्‍लाला ङामरी बगैँचा गिक मुबा। थे बगैँचारी खालैलान
    लास आथान्‍बा छार धुर्सा गिक मुबा।
  avt-avt: Wit kerek mɨt newenkek Jisas kau nu tentarakɨt, ni mepu menep han kewen
    kɨnɨk kepu kerek herwe ap mei mɨwaai mekrerek ap nɨpaa ein au.
  cbk-cbk: Cerca na lugar donde ya crucifica con ele, tiene un jardin, y alli na ese
    jardin tiene tumba nuevo donde nuay pa gayot enterra ni un gente.
  uig-ARA: ئەيسا كرېستلەنگەن يەردە بىر باغ بولۇپ، باغنىڭ ئىچىدە تېخى ھېچكىم يەرلەنمىگەن
    يېڭى بىر بوش يەرلىك بار ئىدى.
  tuf-tuf: Jesús caruc ojcor yauwin quejequey awat intac cut caruc rijaquey quesro.
    Ey caruc rijaquey ques cut chein ruhcuín acu ac ucar ésatro. Ac ucar ey sar chein
    anto rúhctiro.
  abx-abx: Aniya' ari gardin nga matapit si nagpapaku'an si Jesus, ngan aniya' ari
    kwiba panlalabbungan. Gana' pa gayod makalabbungan ari,
  mco-NT: Huingon ma je it ma ajcxy yajcruudzpejty Jesús, jɨm anajty tüg aguemy, e
    jɨm ma je aguemy jɨm anajty tüg o'cpɨ jut jemybɨ ma anajty ca'nɨ pɨn ñaaxtɨgɨ̈y.
  kqf-kqf: Yesu bamo a tupatupalatuna diyanemo ba vokai wadiwadidi. Bi ḡome ba tauyewa
    valivaliuna bi mba tauyewanemo mote bamo taubeu ḡesauna a sako.
  cpb-NT: Janta tsika ikentakoitakeri Jesús, tzimatsi pankirentsimashi, ari isaikiri
    owakerari omoona tsika ikitaitziri kaminkari, tekera ikitatantaitawoota.
  aon-aon: Aria hurukatin um agundok amam soldia henek nyilim Jisas kruse um, anab
    amnab douk bape. Aria agundok, onohw namuhwi wonugwehw douk hwape. Eshesh douk
    watak shurom enen arpen uwe, uwok.
  hus-NT-2005: Xon ti chemdhá na Jesús pajkʼidh ban peltsidh teꞌ, taꞌ ti kʼwajat jun
    i chakam aleláb; tajaꞌ, taꞌ ti cholkʼadh i chʼén xon ti neꞌech ka jolyat i chemélom,
    bél tʼajat ít ani yab jaykʼi jolidh bél ni jun xitaꞌ.
  mig-NT: Te nuu̱ ní ji'i̱‑ya̱ jiká cruz, yúan ni̱ i̱o ɨɨn jardín. Te nuu̱ jardín
    íó ɨɨn ve'e añú jáá núu̱ té yu̱ji‑ga̱ ni ɨɨn añú.
  bps-bps: Na nun dad kayu fule mdadong di gumlansangla ku Dyisas, na nun satu falami
    gulambang déén landè fa to lmen lbang déén.
  mbs-mbs: Doen kekeyowan medapag te bontod linensangan ki Jesus. Doen lebeng kidoen
    kaling inewangan diyà te pangpang, aw wedad pa palos inlebeng.
  tof-tof: Yesun ne emkólóp, didiburr asi yarilürr. Ene didiburrdü küsil gapók asi
    yarilürr, we klamdó darrü olom ngaen koke ne ingrinóp.
  cme-NT: Ba naŋ gbuu Yesu‑i kusuɔŋ-nu, tibinniŋ-suoŋgu naŋgu waa ku caaŋgu-na. Tibinniŋ-suoŋ
    daaku huɔŋga-na, cĩncorfɛlɛnde waa, baa sa hi fuure moloŋo diɛ yogo.
  sus-sus: Bɔxi nde nu makɔrɛ Isa faxade ra, gaburi nɛɛnɛ nu bara yailan dɛnnaxɛ.
    Fure yo mu nu ragataxi a kui sinden.
  pon-2006: Mwetuwel ehu mie wasao me irail kalohpwuwehla ie Sises, oh sousou kapw
    ehu mie nan mwetuwelo, me saikinte emen seridi ie.
  dad-dad: Jesus aa tetek bun dun nẽ modoũ an, kabĩ taka ado, kabier an, ku mata taka
    ado, taka an to goro difen.
  zab-NT: Gax rut bcuaadeb Jesús lo cruzy ná tuby huert, ne láani huertqui ná tuby
    baa cuby rut gady tu igaatsti.
  jae-jae: Kôm teŋ gêc gamêŋ, taŋ sêkêŋ Jesu kêpi kakesotau naŋ ŋagala, ma sêô wakuc
    teŋ gec kôm tonaŋ ŋalelôm, taŋ tetoc ŋacmatê teŋ gêc gêmuŋ su atomanô.
  ksd-ksd: Tika na uma ta nam ra gunan ba di ga ot ia ta ra bolo tana; ma tika na
    kalamana babang na minat ta nam ra uma, ma pa di ga vadiop boko ta tikai tana.
  msm-NT: Na, duon to dani to sikan pigyansangan ki Jesus meyduon pasak no pigtanoman
    to yain-yain no mgo tanom. Duon to sikan, meyduon yobonganan no bag-u pad kahinang
    no wada pad disti kayobongi.
  myk-myk: Tiire tɛgɛ ka bye wà kee bi lii Yesu takorogo ki na wɛ. Faŋa ka nidugiyahaŋa
    di bye kee tɛgɛ ki wo faaya yi ni, sipya bi sanha le ɲa kee ni wɛ.
  sbe-sbe: Yesu yodi kabahesataulona wa dedekanawai meta koya hesau, na unai bwayabwaya
    hauhauna sola nige tamowai hesau unai se tole.
  mcr-mcr: Jisasi Ique zä-huätati äuekuwä-täŋä qäqiqiŋi, wäuŋuä hŋqu änyimiŋqe. Wäuŋuä
    iqueŋi, hikä hovqä änyä-häŋä, ämaqä pizqä pŋqä maeqä imiŋuwä hŋqu omiŋqe.
  cux-NT: Ní lugar miiⁿ naachi chi'neeⁿnga'a yā, miiⁿ canéé 'áámá chéēⁿ naāndā. 'Íícú
    chɛɛti chéēⁿ miiⁿ canéé 'áámá yáinyāⁿ ngai. Mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ in'nuúⁿ
    yā chɛɛti.
  tur-YTC: Yeşua’nın çarmıha gerildiği yerde bir bahçe vardı. Bu bahçede henüz hiç
    kimsenin gömülmediği yeni bir mezar vardı.
  san-ITR: apara ncha yatra sthAne taM krushe.avidhan tasya nikaTasthodyAne yatra
    kimapi mR^itadehaM kadApi nAsthApyata tAdR^isham ekaM nUtanaM shmashAnam AsIt|
  bel-N: На тым месцы, дзе Ён быў укрыжаваны, быў сад, і ў тым садзе — новая магіла,
    у якой яшчэ ніхто ня быў паложаны.
  sch-sch: Jisua an thatna muna han ruhuon inkhat aoma, ma ruhuon sûng han tute an
    lân phûmna ngâiloi thân thar inkhat aoma.
  mic-MIQNT: Eteg na'te'l, ta'n Se'sus etl ne'po't iga'taqan. Na na'te'l eteg pilei
    utqutaqan ta'n menaq wen el sma'lam'g. Gun'tew sapalqe'g i' tli utqutala'tiji.
  huu-NT: Amenaɨaɨ iaɨre illanomo Jesúdɨ coraɨca. Nainomo nofɨcɨ ie raɨafodɨ ite.
    Nia buna naifomo raɨñenafo.
  jiv-NT: Jesus krúsnum maamua nui̱ aja tíjiu̱ch ámiayi. Nu ajanmasha wa̱a̱ náinnium
    paka taurma ámiayi. Nusha yama taurma asamtai jaka nui̱ ikiuschamuyayi.
  otm-NT: Nɛ i ja bʉ n'da ra mba'ye jombʉ ja ra pont'i xí 'døm'ma ra Jesús, nɛ nubʉ
    häi oqui bʉ n'da ra hyądo ngue ran 'yägui, mahoqui pɛ njon ní 'yo bʉ n'da ra du.
    Nɛ jabʉ n'da ra nuąndät'o bʉ rá goxthi a ra hyądo gue ran 'yägui.
  dah-dah: Be, Yesu kuruse hende mayamiŋ gasuŋ go binderebe he dugu kura hinhin. He
    dugu bana goŋbe al hakwa yukuŋ yerd yerd horabok bemba kura hinhin. Bemba gobe
    gergeŋ, al hakwa kura ma yerde hitiŋ.
  tnk-tnk: Nənə nəmhien riti ipaka tɨ kwopun nəha kɨnərui tərini pen Iesu ia nei kamarkuaui
    ikɨn. Ia reri nəmhien nəha nɨpəɡi kəruəterei riti sə vi kɨpkərkwafə raka mhə nɨpwrai
    iərmama remhə irə.
  kpr-kpr: Iesu arafa dorusera aminda, vare irei. Vare jokáda, ofofo seka beku da
    kaugo ava, anakora fana ifuda basetero irei. Aminda ambari embo eni, giti jo fitaeri.
  san-IAS: aparañca yatra sthāne taṁ kruśe'vidhan tasya nikaṭasthodyāne yatra kimapi
    mṛtadehaṁ kadāpi nāsthāpyata tādṛśam ekaṁ nūtanaṁ śmaśānam āsīt|
  nho-nho: Teelaa se verena e tuu taupiri ki te kina Jesus ni tuukia ki te kros. I loto
    te verena naa e takoto tana taaruma hatu hoou. Te taaruma naa seki hai tama e mmate
    ni moe iloto.
  gym-NT: Yebti Jesu müre ketaba krusobtä, ye ken abko nura nämane nökani kabre angwane,
    kä ye känti abko kä muani btin jäkwatate ni doboi mikakrä näma kwati abko te ni
    doboi mika ngämi abko näma yete,
  azg-NT: Naijon yuu na tꞌion nnꞌan Jesús tsonjnꞌaan, vaa ncüii ntjon. Quityquiiꞌhanꞌ
    vaa ncüii tsiꞌtsꞌua xco na tatsꞌan covantyꞌiu.
  bhd-bhd: ज़ैड़ी यीशु क्रूसे पुड़ च़ाढ़ोरो थियो तैड़ी बागी मां अक नंव्वी कब्र थी,
    ज़ैस मां पेइली कोई लाश न थी।
  too-NT: Lā' a'nlhā xtokohua'ca'ca Jesús, pajtzu ixuī' lakatin pū'olivo lā' a'ntza'
    ixuī' lakatin lhu'cu' a'ntū ixtlahuacanī't para namā'cnūcan catīhuā, lā' a'ntza'
    tintī'na'j ixmā'cnūcanī't, nīn kalhatin.
  ind-AYT: Di dekat tempat Yesus disalibkan, terdapat sebuah taman, dan di dalam taman
    itu, ada sebuah kuburan baru yang tidak satu mayat pun pernah diletakkan di sana.
  cjo-NT: Ojeekinta pankirentsi okaakini ikentakoeyakirininta koroshiki. Janta pankirentsiki
    ojeekinta rowanteetyaariri, owakirarika imokaetzirika.
  nsn-nsn: Doha iom e moko uahuhut tar butur ke mata to Iesu. Dohi kobor tar iomon
    o moko ro lebangang mat o timuh tun, halana me tang siokor mat ka la uamokoin
    tar buturuon.
  san-DEV: अपरञ्च यत्र स्थाने तं क्रुशेऽविधन् तस्य निकटस्थोद्याने यत्र किमपि मृतदेहं
    कदापि नास्थाप्यत तादृशम् एकं नूतनं श्मशानम् आसीत्।
  tna-NT: Dapia Jesús curusu su tatatana huecuana naja su beju eti jude ania chidi
    anina. Dapia rara aida, eichacua anina tumu epa su aidhe biame tsuhu huananubiaji
    mahue puina. Tueda rara aida sepulcro puji puina.
  lid-lid: Mirihik ta kon tinan nane iri adi Jises, bilin ari udu mirihik ta aliy.
    Ya udu bolo bilin doh, munu bek ari ma ha-un le, iri badeu ari ndramak imek bala
    aliy bwe le.
  wim-wim: Aak angan-a, Jesus.an yuk wuuyanangan waanchin nunang-a, yuk yot than-thanin,
    keꞌ garden yimanangan. Aak anganiy-a, kunttow awar nyiingkanaman wun, than pam
    mul keenk keꞌaman thenchin.
  zga-M: Na pala apasulubiswe pale ne bustani; na igati mbustani mwale nelipomba ilipya
    abalo savasilile umnu yuyoni igati umwa.
  yom-yom: Va buangu kioki babandila Yesu va dikulusi vaba ndima yi minti. Muna ndima
    beni muba ziami kimona disokolo mu ditadi, muzikulu mutu ko.
  san-SIN: අපරඤ්ච යත්‍ර ස්ථානේ තං ක්‍රුශේ(අ)විධන් තස්‍ය නිකටස්ථෝද්‍යානේ යත්‍ර කිමපි
    මෘතදේහං කදාපි නාස්ථාප්‍යත තාදෘශම් ඒකං නූතනං ශ්මශානම් ආසීත්|
  yut-yut: Yesu tɨlak kɨndapmon aŋakgwit da kapmatjok pi kɨnda tagɨt. Uŋun pigagagwan
    kɨmakbi tamo kalugɨ kɨnda tagɨt. Uŋun tamokon bumjot kɨnda dɨma yɨpbi.
  grc-BYZ: ἦν δὲ ἐν τῷ τόπῳ ὅπου ἐσταυρώθη κῆπος, καὶ ἐν τῷ κήπῳ μνημεῖον καινόν,
    ἐν ᾧ οὐδέπω οὐδεὶς ἐτέθη·
  cpc-NT: Janta ipaikakoitakiri Jesús, ari otzimiri pankirintsimashi, ari otzimi owakiraari
    omoo tikira ikitaitantawoota.
  nhg-NT: Hua ca ompa cöne tiecoruspelojque oyeya sente locör cuajcamac hua ijtec
    cuajcamac oyeya sente mejcöustutl yancuec cöne ayemo öque motuca.
  nya-nya: Pamalo pamene anapachikidwa Yesu panali munda ndipo mʼmundamo munali manda
    atsopano mʼmene munali simunayikidwemo aliyense.
  ngu-NT: Ne campa oquimajmasohualtiquej Jesús ipan cojnepanojli oncatca se cojtlaquilyoj.
    Niman ipan on cojtlaquilyoj oncatca se yencuic tlalcontli ijtic se teostotl campa
    xe yacaj contocayaj.
  kup-kup: Met paru Iesu zirah urahan hehaek nakoe ziñir zibuñ ñedehan tin heh-ham
    porah hel pui magei naorö menahan heh, met hel pui pooroh paru garos ñomah-mod
    nap poek basat naviz.
  jid-jid: Ni bubu wa ba giciye niwu la bu ri he niki, ni mi labu'a ibe ri a he ni
    ki wa bana rju ndrjori to na.
  wmw-wmw: Sambi, mahala paagomezeriwe Insa pare íkiwepo karibu bushtani. Mbushtani‑mo
    ríkiwapo kaburi ripya, ríkiwa saanazikiwa munu.
  gmv-GGM: Yesussay kaqqetidason issi akakilitesoy dees. He akakilitezason oonnika
    moggetonttay oraththa dufooy dess.
  ssg-ssg: Tetesol laha tahi hahakea Jises xohixohin kapi tesol kin. Leili tesol kin
    ien tehu amal haun, tenen laha tanomi he pot patul ti hepekeun. Laha tai hahana
    tupui seilon maten ien.
  zpo-NT: Lee pa mkee xaa Jesús lo krus nzob tub yilo, nu leen yilo ne nzob tub baa
    kwaan nik tub xaa zer yo leen.
  poy-poy: Pahala panu pawampingikiti Yesu paweriti na shiwunga na pakati pashiwunga
    ashi paweriti na lipumba lyampanga lyaliweriti lyasyayi, wamsira ndiri muntu yoseri
    mnumba mwakuwi.
  qwh-NT: Jesusta crusificayanqan sitiuchomi carqan juc werta. Tsechomi juc mushoq
    sepultura carqan. Tsemanqa manaran pitapis pampayarqanraqtsu.
  gaw-gaw: Amu dad laa, ag Jesus Nug ad emaitakp̱a atulp̱ig ele, aben amu guguiṯak
    ap̱a dayom. Dad amup̱a men moḏ bau, anuḵa danab amup̱a laa ii mep̱ig ele amu ap̱a
    dayom.
  nca-nca: Yesu tipiririko uraŋgurí quno ŋunoko kho ka kutaqemo yora. Ko khono ŋunoko
    uni tapu ka yora, ŋuko uni ukú ka re ŋuno kama reyaŋgo qu.
  zpz-NTPP: Gaab ga zeꞌ nu pcaa dey mi lo cruuz, zeꞌ ri tub nac yag mni. Nunu lat
    yag mni zeꞌ ca tub gyerbaa cub nu nigul cui la añ.
  mkj-mkj: Mwoaswel oau mine wijahu ma irai kalohpwuhla Jesus, apel joaujoau kapw
    oau mine nehn mwoaswello ma kahjikkoar emen joajjoardi loaloa.
  zac-NT: Lugar ni catë bëquëꞌë rall lëꞌë më lu cruz, ngaꞌli naquë́ tubi lahuertë.
    Mizmë laꞌni lahuertë ni naquë́ tubi baꞌa catë ni tubi laꞌdi chu bëgáꞌchidiꞌi.
  kyg-kyg: Malipu yosaleꞌmo nili aiteꞌa aliꞌa he tiꞌa ateꞌnaya haopaleꞌmo mago yosa
    hoyamo haneꞌnigeno mago saufa yafa kaꞌmo haneꞌnigeꞌa mago vekamo kiꞌa oꞌateꞌnaya
    yafa kaꞌmo haneꞌniye.
  kmk-kmk: Sat adani’n didiya nailansaan Jesus inggaw mumuḻ-an ot utdit lagum na,
    ininggaw bagu’n lobon un naid payyan nailbon si ladag.
  cao-NT: Jabi cruzó tsi Jesu tooxahacani ca basima huerto ini quiha. Toá tsi maiquini
    paxa ca ini quiha, naa maihuahama cato.
  bbr-bbr: Jisas am äpäs opok äsäi moin siakup, kar plaua woi rawon. Kiro plaua woia
    kar aireu awau tuein. Kiro uru meter kar ro mau wa.
  inb-inb: Jesús kruspi klaba­raiaska­manda mana karu­lla­pi tiarka sug wirta. Wirta­pika
    tiarka rumi piñapi atun utku­chiska, wañuskata pam­ban­ga­pa. Chi ukupi ñi pita
    manara pambaska karka.
  hrv-hrv: A na mjestu gdje je Isus bio raspet bijaše vrt i u vrtu nov grob u koji
