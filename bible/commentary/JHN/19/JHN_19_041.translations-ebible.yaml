  kmu-kmu: Ani kaiyaga Yisasina yafaga yosale nilima heꞋya asai-malenaya kaiyaga nago
    hoya hane. Ani hoyafina nagola vayaꞋma he-vai-ma-tesaya yafa kana, yaufa kafi-malenayane.
    Anifina nago vayala he-vai-oꞋama-tenaya yafa kapi aliꞋya mo he-vai-tenae.
  ood-NT: '@see-verse:JHN.019.040'
  lbm-lbm: ऊ जागा पर जित यीशु क्रूस पर चढ़ायो गयो होतो, एक बगीचा होतो, अऊर उत एक नयी
    कब्र होती जेको म कभी कोयी नहीं रख्यो होतो।
  ncj-NT: In canin otemictihque in Jesús ipan in cruz ocatca se tlamiloli inahuac,
    huan ipan inon tlamiloli ocatca se tlaltecochtli icxitlan in tepetl canin niyan
    aquin ayamo oquitocatoyahque.
  yuj-yuj: Am Jisasén yaopwae porokopramp fek pukupap fek te yopwar ankárank am fek
    yak. Aenánko, am yopwar mek te péri me wourékam yoroia napao, oukoumwan arop yákáre
    pap moinap yak.
  kto-kto: Na irie nap la asapmeng Iesu iro maiogun, non ubi la iot na irie nap. Pa
    na uriro ubi ame non una ila nei la tale ka memua migana ba ana.
  gmv-NT: ዬሱሲ ካቄቲዳሶን ኢሲ ኣታኪልቴሶይ ዴስ። ሄ ኣታኪልቴዛሶን ኦኒካ ሞጌቶንታ ኦራꬃ ዱፎይ ዴስ።
  por-BLT: Havia um jardim próximo ao local onde Jesus fora crucificado. Nesse jardim
    havia um túmulo novo que ainda não tinha sido usado.
  stp-NT: Baꞌ amuub miꞌ na mɨt paiꞌ sissapa kuruus taꞌm gu Jesuus, maaꞌn kap xikoolh
    tu kuup kaꞌ na bɨxchuꞌ miꞌ tɨ ɨꞌxchix. Miꞌ ɨrban dɨr baꞌ moo maaꞌn kap jup dɨꞌlhix
    gux moik aiꞌ nam jax chuutuꞌm kɨr ja baapas gu koiꞌñgaꞌn, dai nat chakui maaꞌn
    mɨjɨm jaꞌbsu gu tuukuꞌ, miꞌ pɨx puiꞌ tuiꞌkaꞌ, nat guꞌ janoꞌ pɨk chakui maaꞌn jup
    muu.
  mgc-mgc: Mï bi mati atötö Yësu da taka, ani yaka ëdï wogo aba mati gba ombe vïdï
    maako dë mï mo.
  ame-NT: Eʼñe allameʼtets all corsoʼtam̃p̃set allñapaʼ alloʼtsen narmetsmaʼ. Allña
    narmetsmopaʼ alloʼtsen mapuetpon allña pampaʼneretña Jesús allempo rroma. Ñeñt̃
    mapuetponpaʼ eʼñe etserra eñaret̃, t̃arraña allpaʼ ama pampueñetaʼ amaʼt pat̃rra
    arromñat̃.
  mgh-2016: Vavawo vakittu vakhomelhelhiye awe Yesu vawo vaari ni imata, ni mommo
    mmatani mmo mwaari ni nihiye no naanano nihinavithiya ntu riyoothe nhina mwaya.
  kvn-NT: Imi teun Jesús nakrusgin purkwijad-abir, nagnu nai. Tenal we nagnugin uan-ya-pin
    chii. Tenal we uan-yagin ampa tule kwen tigledijulid.
  gvf-gvf: Yesu si gulungwa ai eri kulungwa gul suna ali si gulungwa. Yene yobilaan
    kobile giran ta goma ibal ta yekungwa, eri kulungwa gul suna ali dungwa.
  san-ISO: aparañca yatra sthānē taṁ kruśē'vidhan tasya nikaṭasthōdyānē yatra kimapi
    mr̥tadēhaṁ kadāpi nāsthāpyata tādr̥śam ēkaṁ nūtanaṁ śmaśānam āsīt|
  deu-ELBBK: Es war aber an dem Ort, wo er gekreuzigt wurde, ein Garten und in dem
    Garten eine neue Gruft, in die noch nie jemand gelegt worden war.
  mcb-NT: Karari kara ikentakotunkanira Jeso aityo pankirintsishi. Ario onake kara
    imperitanaki okyaenkarira okigantunkani tekyaenka ogantumatenkani igamaga.
  yle-yle: Yesu kîdosi ńedê kwéli pwene u nkîgh꞉ê myângo ngmêdoo ya. Yi myângo vy꞉o
    kpomo kamî ngmêdoo ya, wunê pi ntóó y꞉i daangmê kmênê ngópu.
  swh-1850: Mahali hapo aliposulubiwa Yesu palikuwa na bustani, na katika bustani
    hiyo kulikuwa na kaburi jipya ambalo hakutiwa bado mtu yeyote ndani yake.
  ese-NT: Jamajjeya Jesosa eyiyo Sapa Jjii bajjanijo acui ecueataꞌapeejo ebaꞌehuanasohua
    baꞌe jjequioqueaꞌyo majje shiyeshiyeya shicui canaje. Shicui majje dojo canaje
    que quea chipi nee yasijje, mei jjani jjeya nei teo huasijje.
  jac-NT: Iscawilal bay alaxcan̈ Comam yin̈ culus tuꞌ, ay huneꞌ peyab yet tzꞌunub,
    haꞌ tuꞌ xin ay huneꞌ chꞌen chꞌen holbil yul bay chialaxicto camom. Caw xin acꞌto
    chꞌen, caw maẍto hunu camom chialaxicto yul chꞌen.
  cak-CNT: Pa ruvi' c'a ri juyu' ri xbajix-vi ri Jesús chuva ri cruz, ri chunakaj
    apo, c'o c'a jun ulef ticon ruvech. Y ri chiri' c'o c'a jun jul c'oton richin
    caminek y man ucusan ta. Can c'a man jun c'a caminek ri yo'on ta chupan ri jul
    ri'.
  zia-zia: Yesu dewa tawing auna agewara i buro zo mitauna auna atu daba uma zo biriti
    asero seka wamuwa mitina. Gitau emo zora aingso atu oko pugao.
  mal-2015: അവനെ ക്രൂശിച്ച സ്ഥലത്തുതന്നേ ഒരു തോട്ടവും ആ തോട്ടത്തിൽ മുമ്പെ ആരെയും വെച്ചിട്ടില്ലാത്ത
    പുതിയോരു കല്ലറയും ഉണ്ടായിരുന്നു.
  tuo-NT: Jesure paabiꞌpeꞌcaro pʉꞌto otese oteꞌcaro niwʉ̃. Te oteꞌcaro deco niꞌcã
    masãpe na ʉ̃tãgãpʉ seꞌéca tuti niwʉ̃. Ti pe ne niꞌcãti wẽrĩꞌcãrãrẽ sĩosõrõcũunoꞌña
    marĩwʉ̃.
  mbl-NT: Ha ta' yũm xukpot max hãm tu Yeyox putex yĩkãgnãg, ha xukpot tu' yũm mĩkaxxap
    kox, yã mĩkaxxap kox tũmnãg.
  zpc-NT: Biz̃i gaꞌalaꞌ ganꞌ bdaꞌyaquëꞌ Jesús lëꞌë yaga cruzo, lëganꞌ naꞌ de tu lao
    lato ga dyia yaca yaga. Biz̃i lao lato naꞌ, zu tu yo beló cubi ga nitu yaca benꞌ
    huati binecachiꞌyaquëꞌ ganꞌ.
  gul-NT: A gyaaden been dey een de place weh dey nail Jedus ta de cross. Eenside
    dat gyaaden dey been a nyew tomb weh dey ain neba bury nobody.
