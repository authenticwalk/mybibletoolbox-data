verse: JHN.019.041
translations:
  kpx-kpx: Abu Iesu mai hamale ke vavae bulu moleu uale keve abata moleu ua. Abu subuta
    lovoi kemo atabe mai abavuholilu.
  okv-H: eto Iesu cross ta teo pehena amita degi engihi amo ji vuji jajavotoho irari
    degi amita jo ta panga ho eha kovea amo embo kovae kihi ta Iesu ikeo herekena
  tbo-tbo: Yesu anani hilage u liyaliyana, tano i memae ma tanona uyahina kokowaga
    wouna hi wogoya, ma kokowagana uyahina ega kikina lawa gehouna hita wienoya.
  mal-C: യേശുവിനെ ക്രൂശിച്ച സ്ഥലത്ത് ഒരു തോട്ടവും ആ തോട്ടത്തിൽ, ആരെയും ഒരിക്കലും അടക്കിയിട്ടില്ലാത്ത
    ഒരു കല്ലറയും ഉണ്ടായിരുന്നു.
  grc-SR: Ἦν δὲ ἐν τῷ τόπῳ ὅπου ἐσταυρώθη κῆπος, καὶ ἐν τῷ κήπῳ μνημεῖον καινόν, ἐν
    ᾧ οὐδέπω οὐδεὶς ⸂ἐτέθη.⸃
  bgc-bgc: उस जगहां पै जड़ै यीशु क्रूस पै चढ़ाया गया था, एक फूल्लां का बगीचा था, अर
    उस फूल्लां की क्यारी म्ह एक नई कब्र थी जिसम्ह कदे कोए कोनी राख्या ग्या था।
  khz-khz: Iesu gesatauroato kapuna maaragana. Voaraga aonai kala kovogana ta vatu
    na gekoloato, vokala kovogana rogoti gere vetao-agia.
  deu-TKW: Es war aber ein Garten an dem Orte, wo er gekreuzigt ward, und in dem Garten
    ein neues Grab, in das noch nie jemand gelegt war.
  zsr-NT: Gal‑laꞌ ga naꞌ guludë́ꞌë Jesús lëꞌi yag cruz dë tu laꞌ yël, atiꞌ gatsj lahuiꞌl
    laꞌ yël naꞌ zoa tu yeru ba cub nadj lëꞌi guiꞌa guiöj, yeru ba naꞌ nutu nu taꞌgüiꞌnëꞌ.
  lin-lin: Pene ya esika oyo babakaki Yesu na ekulusu, ezalaki na elanga moko oyo,
    kati na yango, ezalaki na kunda moko ya sika epai wapi batikalaki nanu kokunda
    ata moto moko te.
  hns-NT: Djaaha Jiesoe kroes par tjaharaawal raha, hoewa dher per ke djagaha raha.
    Aur hoewa ekgo naawa kabar pahaar me banaawal raha djaise ekgo tjhota kothrie.
    Oman abbe ekko moerda na dharaan raha.
  noa-E: Mag amau i pakuls gaai meerphë wai narr dakha nemjĩirdö sĩejim. Maagwai mag
    nemjĩirdö eeta durrbʉ̈ khõpag ee jẽbdi iiur sĩejim, ya chi khörm. Mag jẽbdi ee
    agtha õor ãbjã aukhërba sĩejim.
  eng-EMTV: Now in the place where He was crucified there was a garden, and in the
    garden a new tomb in which no one had yet been buried.
  mib-NT: Te yajni nuū ni jíhī Jesús íyó ɨɨn huerto. Te nuū huerto un ndéé ɨɨn yaū
    jeē ní caan jeé jicā ɨɨn cava, nuū ná tu quindūji ndɨ̄yɨ.
  lif-NT2: आल्‍ल ये़सुःन् सिलाम्‍साक्‍मा सिङ्‌ङो मे़भोःन्‍दुबा ते़न्‍नो फुङ्‌इक् थिक्
    ने़स्‍से़॥ खे़न् फुङ्‌इक्‍को आल्‍लो थारिक् मना मे़न्‍ने़ए के़वाॽबा इप्‍पुङ्‌धिक्
    ने़स्‍से़रो॥
  xnj-xnj: Pandu pala pevamvambili Yesu pamsalaba, pavi na lidimba palidimba lenilo
    pavi na litinda la mupya lelavi lakona kumvika mundu yoyoha mugati yaki.
  mmx-mmx: Lara laraamang mo ga nemen saparap mo loxot diga vaxarem li ne Iesu ren,
    la keneng teren lara lamaaut maxat mo gak lok, la limixin di goxovisi na li rongan
    go.
  cbr-NT: Usoquian Jesús mëníocë 'ain ca i curúsocë 'urama anu i 'apácë naëratsu matánu
    'iacëxa. Anu ca me naëcë achúshi anu uni bamaia mëníoti 'acë 'aínbia anu uni mëníocëma
    pan 'iacëxa.
  tee-NT: Junta ixmaquilhtacantach ju Jesús ix'alin lakatam pu'olivos. Chai ju anch
    lacapu'olivos ix'alin junta va lhucucu ixjunita lactalhpa. Ju anch jantuca' tavanan
    ixmamacanta ixlacatuna xamati'.
  eng-LSV: and there was a garden in the place where He was crucified, and a new tomb
    in the garden, in which no one was yet laid;
  cak-NT: Chupa ri lugar anchi' xbajix-wi ri Jesús chech ri cruz c'o jun ulef ticon
    rech. Y chiri' c'o jun jul ri man ucusan ta. Can man jun caminak ri yo'n chupa
    ri jul ri'.
  pah-NT: Ira'agwe tuvi itymipyra Jesus'ga jukahava hugwi. Gwereko pevo itaruvihavuhua
    kwaruhua ahetỹhavamo. Ndogwerekoangavi ve ahera'oa ipype.
  sja-NT: Jesús peedap'edaamãi ne-uu eujã k'ait'a baji. Mama baji mãu te uria ewaa
    k'orodap'edaa piuda ɨadait'ee. Mamĩda waide apida ɨada-e p'anajida.
  xed-xed: Tsaw ma tsa vli kəl lu ka zləŋafta ya, mamu sana gam. Ma tsa gam ya, mamu
    kulu ta ka lfiɗ ta kul walaŋta lu ta paɗamtá mndu mida.
  glk-glk: نزدیکه او جایی کی عیسی مصلوبه بوسته، باغی بو کی او باغه میأن مقبره‌یی تازه
    وجود دأشتی کی هنوز مُرده‌یی در اون ننَه بید.
  mks-NT: Ta yati nu̱ú na̱cata caa na Jesús cán na̱sahi̱in nu̱ cáa cua̱ha̱ yitó cui̱hi.
    Ta tañu yíto̱ cán na̱sahi̱in in yávi̱ ndi̱ca cáva̱ nu̱ú cuu chica̱a̱n na̱ ndi̱i.
    Mé cáva̱ cán na̱sa̱cuu a ña̱ sa̱á jáchi̱ ni in ndi̱i a̱ ñáha chica̱a̱n na̱ ini
    ña̱ cán.
  gfk-S: Ma tano katano di ga tut ter Jisas tano ula kabai kaia iga mon tike matana
    dahe. Ma naramon tano matana dahe iga mon tike sigar midi ma pa di gale hatur
    baak tikenong tana.
  bmu-bmu: Jisös maripomnöŋ qegeri, gölme miaŋgö likepŋe arö kun ahöyök. Arö miaŋgöreŋ
    qaksirigö köt köteŋ löm dölökŋi kun urorohoget kinök. Miaŋgöreŋ qamöt kun qahö
    algetka gwamönŋi ahöyök.
  dgz-dgz: At ap mepe Iesu to endawane ap mainep egak da wande en, dagup ewakewa da
    egaga ap mepe, dagup ameme gapan namu daiton da boeni ya baraene.
  eng-GNV: And in that place where Iesus was crucified, was a garden, and in the garden
    a newe sepulchre, wherein was neuer man yet laid.
  zaa-NT: Làti betàa' cą Jesús lo curútsia nna re' ttu jardín. Le' jardíą nna dua
    ttu bà nu puro taá íyyaá làti lanú nuỹa chi bigàtsi'.
  eng-WEBSTER: Now in the place where he was crucified, there was a garden; and in
    the garden a new sepulcher, in which was never man yet laid.
  guh-guh: Itsajota Jesús cruzajavabelia cobematabiabarutatsi, bajarajota imoxoyo
    peubinaenë ayaibacaboxaneto eca. Bajarapabacabojavata Jesús petëpaevajënaeya,
    José cajena exanaeyaexanabuata iboitapajanitojavata pinijiibovaju. José pijamonaejivi
    itsa totëpatsi, pebuatsinexa bajarapaibovajulia. José ata itsa tëpa, pebuatsinexatsi
    bajarapaibovajualia. Nexata bajarapaibovajualia abaxë itsajiviyo ata petëpaejiviyo
    apo buatsitsi.
  bon-bon: Pui puupu gome Yeesu ne luma baarge uli cabu ecitisi, calwacupi puga ge.
    Pui calwacupi cabu kula bora uureji ätruna cäco gape puga ge.
  nhw-BL: Huan nechca campa quimictijque Jesús ipan icuamapel eltoya se cuamili. Huan
    ipan nopa cuamili eltoya se tecacahuatl yancuic para ipan quintlalise mijcatzitzi,
    huan niyon se mijcatzi ayamo quema quitlalijtoyaj nopona.
  swh-ONEN: Basi palikuwa na bustani karibu na mahali pale aliposulubiwa, na pale
    ndani ya ile bustani palikuwa na kaburi jipya, ambalo halikuwa limezikiwa mtu
    bado.
  wbi-wbi: Pano valyankomeliile uYesu pweghulyale umughunda. Mu mughunda ghula mwejilyale
    imbiipa imia jino navaghelile kuviika nambe muunhu.
  bba-bba: N deemɑ bɑtumɑ ɡɑɑ yɑ wɑ̃ɑ mi bɑ Yesu kpɑren bɔkuɔ. Siki wɔru kperuɡuu
    ɡɑɡɑ wɑ̃ɑ mi, bɑtumɑ ye sɔɔ, ɡè sɔɔ bɑ ǹ ɡoo sikure.
  eng-KJVCPB: Now in the place where he was crucified there was a garden; and in the
    garden a new sepulchre, wherein was never man yet laid.
  kgk-NT: Hesu rupi hagwe-py oĩ yvotytygwasu. Upe-py oĩ itagwasu ikwa pyahu va'e.
    Ha'e-py nomoĩry vyteri hetekwe.
  waj-waj: Yisuuva putuu mmataivau kati yatari hau utira mmatavai vairavai. Vauvaki
    karaasa mmata nnauvaa sikauvaki hatata kioovaki hama vaidi nnaba voovai ivaki
    yapoovo ivaki vairavai.
  cpy-cpy: Tema janta ikentakoe-takirira Jesús, ari otzimiri pankirentsi-mashi, ari
    otzimiri owakirari omo jempe ikiteeteri kaminkari, tekira ikitatan-tyaawo kamatsiri.
  ekk-PKP: ja aias oli uus, kasutamata hauakoobas.
  mpx-mpx: Labena toto Yeisu hi lokolosana, eyowa etega i minaa to. Eyowa o gamwanaa
    salai etega hi ken tukan, salai o i vavaluna ge nigeya ga gamagal etega i kekenuwa.
  wbp-wbp: Kutu-juku yangka kuja Jijaji palija warntawarntarla, kaatinilpa karrija
    watiya panu-kurlu. Kaatini yalirla karrijalpa pirnki, kujalu wati-paturlu pirnkiji
    pangurnu pirlingka kamparru-wiyi. Lawalpa yapa nyurnu yirrarninja-wangu karrija.
  luo-luo: To kama negigure Yesuno ne nitie puodho moro, kendo ei puodhono ne nitie
    bur manyien mapok oike ngʼato.
  nhe-NT: Huan nechca campa quimictijque Jesús ipan icuamapel eltoya se cuamili. Huan
    ipan nopa cuamili eltoya se yancuic tlacacahuaya para ipan quintlalise mijcatzitzi.
    Huan niyon se mijcatzi aya quema quitlalijtoyaj nopona.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܓܲܢܬܵ‌ܐ ܒܗ̇ܝ ܕܘܼܟܵܐ ܕܝܼܫܘܿܥ ܦܝܼܫܵܐ ܝܗܘܵܐ ܙܩܝܼܦܵܐ. ܘܓܵܘ ܗ̇ܝ ܓܲܢܬܵ‌ܐ
    ܐܝܼܬ ܗܘܵܐ ܩܲܒ݂ܪܵܐ ܚܵܕܬܵ‌ܐ ܕܗܸܫ ܐܢܵܫܵܐ ܠܹܐ ܝܗܘܵܐ ܡܘܼܬܒ݂ܵܐ ܓܵܘܹܗ.
  esk-NT: Taavrumaniguuq nautchiiviŋmi Jesus-ŋum tuqqutauviani inniqsuq nutaaq iḷuviksraq
    atuqsimaiḷaaq.
  msb-msb: Niyan, igwa sin hardin didto sa lugar na ginpakuan kan Jesus. Sani na hardin
    igwa sin bag-o na lubungan na kweba na wara pa malubngi.
  cpa-NT: Jøng² mi³lǿa¹³ cøng² jøa³lí³ cøg¹² ja³ca¹tiog¹dsa Jesús crǿg¹³. Jøa³lí³
    jøng² ho¹² cøng² tøg²hløg² hmë́², ja³ha¹chian² dsa² ma²ca¹húg²dsa jin³ jan².
  dso-dso: ତାକେ ଜନ୍‌ ଜାଗାଇ କୁର୍‌ସେ ଚଗାଇ ରଇଲାଇ, ସେ ଜାଗାଇ ଗଟେକ୍‌ ବାଡ୍‌ ରଇଲା । ଆରି ସେ
    ବାଡେ ମଲା ଲକ୍‌ମନ୍‌କେ ସଙ୍ଗଇବାକେ ଗଟେକ୍‌ ନୁଆ ପାଆର୍‌ ରଇଲା । ସେ ପାଆରେ କେବେ ମିସା କାକେ
    ନ ସଙ୍ଗଇ ରଇଲାଇ ।
  meu-meu: Iesu e hasatauroa gabuna ai be imea ta, bona una imea lalonai na gara matamatana
    ta, lalonai mase tauna ta do asie atoa.
  yva-NT: Nai mino Yesus auseo sawa inyo kapite rai di so, nawaisye inta mararai no
    naije, muno mino namije ama uga rai aipapo inta ntuna rai, ta nggwanyina nene
    muno vatane inta antuna rai rainy.
  dgc-dgc: Nadid, to adene no pinéngipakoan de ni Jesus, éy te halamanan. Ey te peglébngan
    sa a bigu a kuweba a éwan pabi ginamit.
  zpm-NT: Gax zaatne pquia Jesús lo cruz ga, niaa tib corral no niapse yag nex. Leṉ
    corral co, ga ndieeṉ tib baa tib cho quie, ni tib ngutoo gard ygueets leṉ baa
    co;
  hix-NT: Txesusu yamoyathotho màhto nehxakon hatà, natà. Àro wawo nehxakon hatà,
    toh yowtarà, onamno ytxoho ro. Toto heno komo yonamtoho mehra hak nehxakon hatà.
  sim-sim: Os Jisasin miandok li eweri mishi pasir nowe flaua mi ama nom sindari mishi
    sir. Orok mawa akri las nandari sir. Mawa oso mbeek ma lar li ewendari ambu sir.
  npi-ULB: अब उहाँलाई क्रुसमा झुण्ड्याइएको ठाउँमा एउटा बगैँचा थियो, र त्यो बगैँचामा
    एउटा नयाँ चिहान थियो जसमा अहिलेसम्म कुनै व्यक्‍तिलाई गाडिएको थिएन ।
  cgc-cgc: Naan ta lugar ya na nalansang Jesus naan ta krus, may taneman ta mga kaoy
    daw naan ta taneman may bag-o pa nang buat na lebbengan na bato na palungagan
    paryo ta kwiba daw ula pa may nalebbeng dya.
  tim-tim: Yesu lâwinân koyi aregât ginŋân amâ kalam siâ tatâp. Akto kalam are amâ
    kât dâpŋe irakŋe ain hâŋgeiŋe luâk siâ bo hangoyi.
  yor-yor: Àgbàlá kan sì wà níbi tí a gbé kàn án mọ́ àgbélébùú; ibojì tuntun kan sì
    wà nínú àgbàlá náà, nínú èyí tí a kò tí ì tẹ́ ẹnìkan sí rí.
  wos-wos: Jisasré xiyae mimbu hatekandan hafwambu dé mi sendan yawi nak dé té. Wun
    hafwambu du hiyandét takatendaka huli wekwa nak dé té. Wun wekwambu hiyandé du
    nakré hanja takahambandi.
  emp-NTPO: Jesu crud̶e cachiped̶ad̶a caita néuda b̶asia. Maʌ̃ néud̶e beud̶a tʌb̶aribada
    uriada b̶asia mõjẽ corod̶a djiwid̶ida. Mama beud̶ara wad̶ibid̶a b̶ʌd̶aca basía.
  eng-F35: Now at the place where He was crucified there was a garden, and in the
    garden a new tomb in which no one had yet been buried.
  ind-ind: Di dekat tempat Yesus disalib ada sebuah taman. Di taman itu sudah dibuat
    sebuah lubang di sisi bukit batu yang disiapkan menjadi kuburan dan belum pernah
    dipakai.
  pes-OPCB: در نزدیکی محل اعدام، باغ کوچکی بود و مقبره‌ای نو در آن قرار داشت که تا
    آن زمان، جسدی در آن گذاشته نشده بود.
  mpt-mpt: Asiam damib mako Yesuse atdimo dabasa anaibbuo kikib ye biotabe. Tome make
    damib ye bia i misiketoufaibbuo otane i sino haami e temo mo dolbueim blimobe.
  ssx-ssx: Mo Yesu a꞉ka꞉tei wapepiki tina꞉ limiki alena꞉ koto pa꞉ta꞉ e pokemekeme.
    Koto e tukiki pa꞉ta꞉ta꞉ hali hoiya꞉peke ale panake wepia wiekeeki wiekeme. Amba꞉ta꞉
    hali toko ma꞉nda꞉ koto pa꞉ta꞉ na wimikime.
  mkl-mkl: Lɑmbo ɡɔ í wɑ tenɡi bii ɑ̀ kpɑkpɑ Jesu si jĩi nɔu. Si inɔ lɑmbou ɑ̀ ɡbe
    isɑi kutɑ ɡɔ bɛ kù kpɛ titɑ̃, nɔ ɑ kù si inɛ ɡɔ si bɛ.
  gaq-gaq: ଜିସୁ ଆଣ୍ଡିନେ ଜାଗାନ୍ନିଆ ଗୁଏଲେଃଗେ ଆତ୍‍ ଅରିଆ ମୁଇଙ୍ଗ୍ ଡୁଗ୍‌ଡି ଲେଃଗେ ଆତ୍‍ ବିତ୍ରେ
    ମୁଇଙ୍ଗ୍ ତ୍ମିକ୍ନେ ରାଃଚ୍ୟା ଲେଃଗେ । ଆତ୍‌ଅରିଆ ଅଃସେବାନ୍ ଆଜାକେ ଡିଗ୍‍ ଆତି ଆବ ଆର୍‌ଗେ ଣ୍ଡୁ
    ।
  gof-RNT: Yesuusi masqaliya bolla kaqettida bessan daro atakilttey de7ees. He atakilttiya
    giddon shuchchafe woocettidi oosettida buroo oonikka moogettibonna ooratha duufoy
    de7ees.
  unx-unx: ଆଡଃ ୟୀଶୁ କ୍ରୁଶ୍‌ରେ କିଲାୟାନ୍‌ ଠାୟାଦ୍‌ତାଃରେ ମିଆଁଦ୍‌ ବାଗାନ୍‌ ତାଇକେନା, ଆଡଃ
    ବାଗାନ୍‌ରେ ମିଆଁଦ୍‌ ନାୱା ତପା ଠାୟାଦ୍ ତାଇକେନା, ଏନାରେ ଜେତାଏ ଚିଉଲାହ କାକ ତପାକାଦ୍‍କ ତାଇକେନା
    ।
  gah-gah: Itó Izesuni apele mikasi agilikaloka zazuha makó minamó. Nenegú geha mulí
    makó goló vatikago, nego, vegená nenegú gale zikitamago hanuva gosohá minamó.
  lcm-lcm: E si oring ang kita atakuk a Iesu singina, katapo atogon a matang, na si
    matang ang kapo atogon a mata tanginang, parik lak kitapa amatung matmat neina.
  aer-aer: Apmere nhenge itwele itne Jesus arne arntarlkweke-arleke irlpare arrerneke
    arne apurte anekenge, arne nhenge areye itere ampinyele tneke inteye yanhenge
    aneke tyerrtyele-arle iperte lyete ware tnyeke. Arrpenhele kwenhe tyerrtye uyerreke-arle
    artetyakenhe aneke inteye yanhe ikwerenge arrekwele.
  qvc-NT: Jisusta chay wanchishqan lugarpa ladumbillam suq wirta karqan. Chay wirtapiqam
    suq mushuq mach'ayshina sipultura karqan. Chaypiqam manaraq pitapis pambashqallapachu
    karqan.
  tgl-ULB: Ngayon, sa lugar kung saan siya napako ay may isang hardin; at sa hardin
    na iyon ay may isang bagong libingan na kung saan ay wala pang tao na naililibing.
  cbs-NT: badi jiki ma juindukunti kemaya jin jin ikin janu Jesús mastakanxu dapi
    miban xukua naman janu yuda mawa datanti mishki tanpe kini bena waimabu janu yuda
    mawa datandiabuma anu jawaida ja medan janakin mistutan mishki ewapa beputiwen
    beputan inun bunibukiaki.
  xtm-NTPP: Te nuu ni ndakaa Jesús ma iyo in huerta, te yukan iyo in yavi jaa nuu
    ñatuu na in kinee‑ka.
  nnq-nnq: Paali penia pabammamba Yesu pakiba kijongo, ni kijongo chenie likiba likabuli
    liyono tango lyanga nchika mundu.
