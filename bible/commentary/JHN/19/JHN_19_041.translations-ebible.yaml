    jun ámna chupan.
  chf-NT: Nätz'ä bajca äc'qui tä cruz ajni ump'e bojte' ta päc'äbi. Tama jini bojte'
    ajni ump'e u ch'ena ajchäme tzijib que uti tuyac'o ji'tun tu näc' tz'ic, mach
    to u yä'ca niuntu tama.
  tlf-tlf: Yesus ilami angkobip baan diim mep so boyo at san ilang ko age fingkamin
    bong dam diim maak kugol albu kale, bong dam diim kugol tuum tem maak kamaa kalo
    kolip suu kuta, tinum iyo maak kaana dep no dubalin-tem kale,
  piu-2006: '@see-verse:JHN.019.040'
  poh-NT: Chipam i yeꞌa̱b reꞌ xquimic wi̱ꞌ i Jesus naxquiyew wach curu̱s, wilic jenaj
    yeꞌa̱b tic pa̱m eh chipam i yeꞌa̱b reꞌreꞌ wilic jenaj mukꞌunbal maꞌ jaꞌ cojo̱j
    ta, reꞌ tikꞌimaj ar pan jenaj maꞌ laj abaj.
  tue-tue: Jesuré curusapʉ páabiaturiro pʉto oteré oteriro niiwʉ̃. Tee oteriro deco
    mama tuti, ʉ̃tãgãpʉ coari tuti niiwʉ̃. Tiitutipʉ sĩcãrĩ diaarirare cṹũña maniríro
    niiwʉ̃ ména.
  bjp-bjp: Na falifu ae ri fakulkulik ta Iesu lo, imel e nenge mok ma awii na mok
    ae, imel e nenge matanfat fuuh una luun minet ae biil biitom ri luun ta ti minet
    lo.
  xon-xon: Baah kpaa Yesu nin chee na, ŋisubil aasui aasaak kibaa nan bi nima. Bi
    nan gbii kitakpaluŋ kibaa nima chee. Baa nan kee sub unii ubaa ki ponn ni.
  tzo-ZNT: Ti bu isjipanic ta cruz ti Jesuse, oy tey nopol tsꞌunbil olivotic. Oy tey
    chꞌojbil ton ta yut olivotic scuenta ánima. Achꞌ chꞌen to, mu to muchꞌu tey ticꞌbil.
  mpm-NT: Yajni nuu ni jiꞌi Jesús un ni iyo ɨɨn huerta, ti nuu huerta yukan, kande
    ɨɨn yau ja ni ka jacha yɨvɨ ɨɨn jika xaꞌva. Ni kuu ɨɨn yau jaa, nuu ti kunde ga
    ni ɨɨn ndɨyɨ.
  ots-NT: Mí bbʉh hnar huerto cerca pʉ jar lugar pʉ jabʉ bi ddøti car Jesús jar ponti,
    cja̱ pʉ jar huerto‑ca̱ mí bbʉh hnar cueva gá nttögui. Ya xquí tjojqui car cueva,
    pe jí̱ bbe mí cjöti pʉ tema ánima.
  hoy-hoy: आ जागा मा यल यीशु क्रूस मा येर्सकु आगीदुन, ऊंद बेली ईरोद, अदिक आ बेली दा
    ऊंद व्हाशोद कब्र ईरोद यल यागलु यारदु लाश ईटकु ईला आगीत.
  amo-amo: Kitene na iwa kottunghe kuce kunen wa duku; nanya kunene kissek waduku
    kipesse kanga na iwa di isa kassa unit ku ba.
  pjt-pjt: Ka ngura nyara palula itingka kaana puḻka ngaṟangi, panya Jesunya puṉu
    kaṯakutjarangka utitjunkunytjitjangka tjaṟu. Ka nyara palula kuḻpi ngaṟangi kuwari
    kutju tjawaṟa wantinytja. Ka tjiṉṯu panya pakuwiyaringkupai ilaringkunyangka pula
    kuḻpi nyanga ilatjangka Jesunya miri mapalku tjarpatjuṟa wantingu, panya pula
    mungawinkiku riti palyantjikitja mukuringangi tjiṉṯu tjarpanytja kuwaripangka.
  cwe-cwe: Hanhu haja hoyawambigwe Yesu hakala na mgunda, na muna umgunda uwo kukala
    na tuka da sambi, habule munhu yawandigwe muna dituka ijo.
  daa-NT: Ɗo wer kaak ŋu ɗooɗiig Iisa-ak gay gin jineene rakki. Kar atta ɗo jineendi-ak
    gay gin magin taat ŋu baltit un̰je misa gemo.
  mlp-mlp: In kabiy na eman tihiqiyan ari saw Yesus ayib dom woliyta nab uzaq araq
    dimunta usta. Teq hodhod araq muturta aduganib mat araq momta asan eman a hi usta
    in uzaq nab usmo.
  ape-C: Aria hurukatin um agundok amam soldia henek nyilim Jisas kruse um, anab amnab
    douk bape. Aria agundok, onohw namuhwi wonugwehw douk hwape. Eshesh douk watak
    shurom enen arpen uwe, uwok.
  bgs-bgs: Duwán kayun madani tun ta lugar na igpansalan ki Jesus, asta duwán lábbángngan
    na mantu igkaliyan tun ta pangpang asta ándà pa kalábbángngi.
  faa-faa: Arirakano ira matopesa maposane makeraka orofe hemo reapo. Hemo á kunikia
    reapo. Kunikia á fana aporo kusua motosafapo.
  kik-kik: Hau Jesũ aambĩirwo nĩ haarĩ na mũgũnda, na thĩinĩ wa mũgũnda ũcio nĩ kwarĩ
    na mbĩrĩra njerũ, ĩrĩa ĩtakoretwo ĩigĩtwo mwĩrĩ wa mũndũ o na ũmwe.
  cap-NT: Jesusiz̈ cruzquiz ch'awcta yokquin muntinaca z̈elatc̈ha. Nii muntinac yokquiz
    tsjii ew sepulturu z̈elatc̈ha, ana jec ticzimi tjatz̈tatac̈ha nii ew sepulturquiz.
  ksr-ksr: Jiisas maripoonoŋ qegiti, gomaŋ iikawaa leegeŋanoŋ urukisi moŋ ero. Urukisi
    iikanoŋ qasiriwaa jamo kobaa dologa moŋ uroroogi nano. Iikanoŋ qamo moŋ mende
    aŋgi gbameŋa ero.
  eng-TNT: And in the place where Iesus was crucified was a garden and in the garden
    a newe sepulchre wherin was never man layd.
  sbs-sbs: Linu muchibaka umo mwa ba kankamizwe, kubena luwa lwa zibyalantu; mi mwelyo
    iwa lya zi byalantu ku bena ikumbu ihya umo musena mu beni ku ungwa muntu kale.
  sue-sue: Yesu dewa zebu amira agewara ni bua zo itinua, amira omata so zo bi ditira
    asero seka wamai itinua. Gita ema zora woi ago kaka potamu.
  fra-NCL: Or, au lieu où Jésus avait été crucifié, il y avait un jardin, et dans
    le jardin un sépulcre neuf, où personne n’avait encore été mis.
  bhg-bhg: Edo yai demonda Iesu oregada doritera ainda buro isinesina. Edo buro dá
    ainda goiari banga to teka siya ari ainda gisi embo da ji goiae isinesina.
  snn-NT: Ja'nrëbi, jo'ya re'ohuë yua baguë crusu reosiru cueñe baji'i. Ja'anruna
    ëñato, bain tan goje yurera gata të'ntëbana te'ntose'e baji'i. Yuta bain tanma'i
    goje baji'i.
  atb-NT: Haû Yesuq lé tapzîng má jén sat pyâm é jowò nàm má, hkyâm ralhum joq ri;
    ó yuq lé le a lheq wú shî é, lup sik ralhum hkyâm hkaû má joq tô ri.
  cek-AK: Anih thinglam nuiah takhinghaih ahmuen ah takha maeto oh; to takha thungah
    loe, mi doeh aphum vai ai ih, taprong kangtha maeto oh.
  bkd-bkd: Duun hu ubay ku piglansangan ki Jesus amin mga pamulahen ha kayu daw amin
    daan duun bangbang ha hurà pa gayed kalebengi.
  ctu-76: Ya' ba' ti' tsʌnsʌyob Jesús ti cruz ya'an jumpejt pʌc'ʌbʌl. Ya' ti pʌc'ʌbʌl
    ya'an jump'ej tsiji' bʌ i muconibʌl piquil bʌ ti mal colem tyun. Max tyo ba'an
    majch ti ch'ujñʌnti ya'i.
  lac-NT: Tu' tu sinob Jesús ich cruz uch bʌytʌc ti' u chan corir u pʌc'ar u che'er
    Olivos. Tu' yʌn u che'er Olivos ti' yʌn u mucnaj japnin tunich a beta'b ten mac.
    Mʌna' mac u but'mʌn u baquer quire' ric'ben.
  xla-xla: Epapeleye Yesuta dali yekelemhimili di dla gogodepo elale mo mateka꞉pi
    edla osalo hale me-halaiyo. Osalo dulu hema wabasi amko, oplami powale moto hale
    ala pohamatilalo wekele wabasiye me-halaiyo.
  xav-NT: Zezusihi za'ozéb ãma te wede hã 're simasa, rob'rere wede hã. Tame sa'a
    zahâpâ, te ab're hã 're sa'wari, ab're siro hã, ĩ'ubuni hã, ni'wa ĩwa da te ĩsẽrẽ
    õ hã.
  cuk-cuk: Jesús-nakrusgi-bioklesad-walik nainu naid. Agi neg-uan bini siid, dule-wargwensaar
    amba yoo agi digleged.
  tbf-tbf: Ian simi korot gi ta nga vetekiuo en e Iesu simi koitskoits, mi tau a nga
    mon en, ma ian en buer mi monmon vour ivie gi kap ngas nga vuturungie ka tonuo
    en.
  uig-CYR: Әйса крестләнгән йәрдә бир бағ болуп, бағниң ичидә техи һеч ким йәрләнмигән
    йеңи бир бош йәрлик бар еди.
  ikw-NT: Otu ẹkwu zị ndụndu hne be kpọgburu Jizọsi, otu ilili be gwuru ikne zị nụ
    rime ẹkwu wam, ọ zá nye be liru nụ rime a nụ mbọm.
  khs-khs: 'Aputa: i kelipapoya kelawa mapatose alekena enekeye. Alekena emiwa apana
    hili enekeye. Apana amowa puwano sena kuluwa eta: tuwapomakeye.'
  dwr-ENT: ዬሱሲ ማስቃሊያ ቦላ ሚሲማሪያን ሼቲዴ ሱሌቴዳ ሳዓን ዳሮ ኣቲኪልቲያ ሳዓይ ዴዔ፤ ሄ ኣቲኪልቲያ ሳዓ ጊዶን ሹቻ
    ዎጪ ኬሴዳ ቢሮ ኦኒኔ ሞጌቲቤና ኦራ ዱፉ ዴዔ።
  pma-pma: Vesesal en out koa amuti kat Iesu ien, neiai tai mul koa valengeihat tatetahinien
    tai mul ien koa arei meseini tuai vi heite hau, arlingtei veah teiai etai vaha
    ien.
  atd-NT: Marani to sikan no pighimatayan dan ki Hisus duon ka songo pinamula no duon
    to sikan no pinamula ka pilang no sabalanan to namatoy di iam pad mohimu; waro
    pad sabali to namatoy.
  tel-2017: ఆయనను సిలువ వేసిన ప్రాంగణంలో ఉన్న తోటలో, అంత వరకూ ఎవరినీ పాతిపెట్టని ఒక
    కొత్త సమాధి ఉంది.
  hat-BSA: Nan plas kote Li te krisifye a, te gen yon jaden, e nan jaden an yon tonm
    nèf kote pèsòn poko te poze.
  top-NT: Ana ní makni̱ca Jesús ixuí lacatzú aktum ixpu̱chancán quihui y na̱ ixlacahuaxcani̱t
    nac sipi aktum ixpu̱mujucan ni̱n y ni̱ naj tí ixma̱nu̱cani̱t.
  msk-msk: Asang said nang pyagapatayan kang Jesus aon pyananuman sang manga kaoy
    na olibo, kayan aon disaan gikub na wa pa ubutangi nang patay, na yiimo nilan
    asang kilid nang pangpang na bato.
  gyr-NT: Namombrɨi Jesús atɨcasa sui oime mbɨa remitɨ rẽta. Aheve ité oime tuvɨpa
    ita hoprɨ, ipɨasu vahe iporupɨrẽhɨ.
  kmh-kmh: Jiysis nup ñaŋgrimbik ayak maŋ kun siŋak woŋgday bap mindek. Pen woŋgday
    namb kun ak, chip kaw kisen nep bap kiluk ay chip ma komyak ak mey, Jiysis nup
    dam miŋgan kun ak komyak.
  ukr-ONPU: На тому місці, де був розіп’ятий Ісус, був сад, а в саду була нова гробниця,
    у якій нікого ще не було поховано.
  emi-emi: Voto ateva laghe avukala saela Iesu etana tale aikotoo, utana atingiu ta
    ngetana, me liengani niaikkaia ngateae ouna ia etana, karika laghe alokoi teva
    taumattu ta ngetana.
  nay-nay: Tapangk naitye crossow Jesusald ellin itye gardenowe; ornangk gardenungai
    eliin itye mokari tombowe. Tarno korn yuppir ityan gringkari tombungai ungunai.
  zpv-NT: Ya nez hasta bacaꞌtsi raꞌ ba laꞌh Jesuhs nuu tuhbi huerta, ya laꞌn huerta
    chi guhca tuhbi baꞌ dxiah nacuubi, nin nagahdxi chyu bwiinn guigaꞌtsitiiꞌ.
  gux-gux: Ban den joani Jesu naankani yeni den kuu leni sadinga ke li kakupanli ye
    lieni yaali ke baa piini kuli toa lieni.
  kos-kos: Oasr sie ima ke acn se ma Jesus el anwuki we, ac in acn sac oasr kulyuk
    na sasu se su soenna oasr mwet pukpuki loac.
  ibo-ibo: Ebe ahụ a kpọgidere ya nʼobe dị nʼotu ubi a gbara ogige. Nʼime ogige a,
    otu ili ọhụrụ dị na ya nke e jibeghị lie onye ọbụla.
  yml-yml: Fai saiꞌafoga me Diu yadi ꞌAiata Veawai i na velamu, bega tamu taumata
    kebu ꞌaniꞌiega vivideye bei Iesu i silukuveni. Taumatanina basenadi i ala-vagaseni
    matumatu ꞌwaineye bei kebu tamu aitoi i da veꞌufai, weꞌe lilivaneye welavi fuedi
    i tovotovoi.
  ory-ory: ସେ ଯେଉଁ ସ୍ଥାନରେ କ୍ରୁଶରେ ଚଢ଼ାଯାଇଥିଲେ, ସେ ସ୍ଥାନରେ ଗୋଟିଏ ଉଦ୍ୟାନ ଥିଲା, ଆଉ ସେହି
    ଉଦ୍ୟାନରେ ଗୋଟିଏ ନୂତନ ସମାଧି ଥିଲା, ସେଥିରେ କେହି କେବେ ରଖାଯାଇ ନ ଥିଲା।
  bzj-bzj: Wahn gyaadn mi deh kloas tu wichpaa Jeezas mi geh kroosifai, ahn rait een
    dehsoh, wahn toom weh dehn neva put no ded badi eena yet mi deh.
  chk-chk: A wor eu tanipi lon ewe leni ia Jesus a iräpenges ie. Ikenan a wor eu minefön
    peias, esap mwo wor eman a peias lon.
  ssd-ssd: Yesus ail kazrai mbolŋge balenaig ma ta tugumŋge kumzaŋ ail tuku piro ande
    sinamŋge mindesiŋ palmbim tuku ndame burok kitek ande minna. Ndame burok ta buk
    mindesiŋ ande taŋge pile ndakinaig tuku.
  acr-TNT: Xa nakaj che ri luwar pa xquicamisaj wi ri Jesús chwa ri cruz, cꞌo jun
    luwar cꞌo chomilaj cheꞌ chwach. Y chiriꞌ cꞌo jun mukubal cꞌacꞌ ꞌanom, y na jinta
    junok mukum chupa.
  rop-rop: Wal deibin abum gadin deya gulijap langa det pleis weya Jisas bin dai,
    en langa det gadin deibin abum nyuwan keib weya nobodi bin yusum blanga berrim
    enibodi.
  mee-mee: Na nga inaeala a ri ke katupite Iesus nga maiskovu ngia, ka ura ore nga
    begame ke momo. Ba baveng ore nga talunge agau e mate ngia ke momo ngallo nga
    ura laeala. Ka i a baveng ore sane ke pullue agau e mate ngia tale.
  dif-dif: Nunkangu pirini karakara, woderi tanali nina kunarkuni katibana wonti,
    garden nganana wonti, ja gardenani narikutu marra, nunkangu wata kulno todinala.
  gam-gam: Jisas dumo nil to pagi al ge mau ta yei. Yei al ge kumur kindja ta yei,
    una goi ge ta ipo gull natoi.
  nou-nou: Edo Jew embobo mi Iesu dorisera yei ainda demo da awa ri guru ra. Edo ri
    guru da awa embo gowari meko seka ra. Edo embo gowari meko einda embo da ave gowae
    atinatina.
  mqb-NT: Jəvay a inde nà, ɗowan kula kə̀ ɗəfak uda məsinde fan bay. Jəvay ata nà,
    à guvo inde à man ata awan, dəren ta man sə daray a Yesu ata bay.
  ape-B: Ali halakatimu agnabuk amam soldia henek nyilimumu Jisas kruse umu, anagun
    yawihas douk gnape. Ali agnabuk, onohw nupoleihw hulupihw iwagu douk gape. Echech
    douk watak chunugamu enen elpen e, wak.
  grc-F35: Ἦν δὲ ἐν τῷ τόπῳ ὅπου ἐσταυρώθη κῆπος, καὶ ἐν τῷ κήπῳ μνημεῖον καινὸν ἐν
    ᾧ οὐδέπω οὐδεὶς ἐτέθη.
  cav-NT: Jesús curusuju tatatanahuaque japadamatu jucuare olivo acui quini. Tuhuatu
    cani jucuare emaju cuanaque isha ishuque, butseeju epuruque. Ishamatu jucuare
    ni ejeque emajuque buchique.
  kgp-NT: Ka kré ũ vỹ Gólgota tá kakó nĩ, kỹ tóg tá vẽnh kej tãg nĩ, pãró nor ti,
    ka kré ẽn tá. Kuprã ti nỹ.
  bvd-bvd: Si kula bae kera da foto faafia sa Disas ai bae 'e nii ninimana tii ola
    'ai. Ma tii likwafau falu ni alu wane lae ne kera nao dasi alu 'uabaa gu mai ta
    waa ai ka nii gwana lao ola 'ai nai.
  ukr-1871: Був же на місцї, де розпято Його, сад, а в саду новий гріб, в котрому
    нїколи нїкого не положено.
  apz-apz: Jisasɨmo iyopo fonjintoꞌofahumentohofo mofone sopo iyo uyo syoho woꞌnnyoponoho.
    Oso hopo sopo aꞌamu hofɨko sokimo songo aꞌamufe pijafo hoꞌnasiyoꞌneꞌentɨfi mtɨꞌmokumentohofofoho.
    Hofɨko oso sokimo homo somo nomꞌne aꞌmopijafoso mohoꞌnasiyoponoho.
  yon-yon: Yesu at ming arimbed dare kan maniwen ye yumbon kuyaa kuu mongkoboniib.
    Mongkobon kuyaom kuu bobkonombon yewewiib, kuyaom kuu bob ma mangkindo.
  poi-NT: Je̱m ju̱t́ cunúnta̱ cunusyucmɨ jém Jesús it́ tu̱m huerto. Jém huertojo̱m
    it́ tu̱m tsaajos yaguiñ watneta̱, ju̱t́ cu̱mta̱p tsúts. Pero d́a i̱ queman icot
    ni tu̱m tsúts jém tsaajosjo̱m.
  wuv-wuv: Fawelei ro'aa fatawaiaa Jesus na pa'i hepalo pe'ihape ma lalona na pa'i
    hepalo manufau huapu waduaa ro'ou na'ana'a, hepalo rotawe fahainopaa hemea ma'ea
    lalona.
  quf-NT: Chay lugar kruspi klabashanllapapiqa kayaq uk wirta. Chaypiqami kayaqna
    qaqapi uk uĉhku wanuqkuna pampakananpaq. Piru chaypiqami manaraq mayqanpis pampakashachu
    kayaq.
  yuw-yuw: Ep goröc ambehecgon wömai ön au idoc. Tuna woce wömai ‘amna tohong sicsichon’
    sop ganango au idoc. Sop ganango wocin wömai amna au abe matong sicsicyi kunkun
    idoc.
  hus-NT-1971: Ani taja’ utat jun ti tsemtha a Jesús ti al an cruz hua’ats i t’ayablab
    te’lom jun ti hua’ats i it jolimtalab tsajath jol paxal t’ujub jun ti yab jayq’ui’
    joliyame jita’.
  med-med: Jisas rorung kona ila, nondpa kongun kona ti titim. Kona ila wamp ʉngʉndi
    nangʉndʉtmin kona ila, ku manga ti titim.
  bch-bch: Be boloma ngan tibur toa tipatoto Iesus ngan, dadanga ede ienono. Be dadanga
    toa oa aea denga pau ede. Tidol eaba eta ipat ngan maitne.
  cco-NT: Jo̱ e fɨˊ lɨ˜ cateáaiñˉ Jesús fɨˊ dseꞌˋ crúuˆ, fɨˊ jo̱b nilɨ́ɨˊ co̱o̱ˋ dsíiˊ
    iáˋ, jo̱ e fɨˊ jo̱ niseaˋ co̱o̱ˋ tooˋ é̱e̱ˋ e ꞌmɨ́ɨˉ lɨ˜ jí̱i̱ꞌ˜ jaangˋ jaˋ i̱i̱ˋ
    mɨˊ caꞌángˉ.
  deu-1951: Es war aber an dem Ort, wo Jesus gekreuzigt worden war, ein Garten und
    in dem Garten eine neue Gruft, in welche noch niemand gelegt worden war.
  alq-ALGNT: Tag8anoban kitigan aki iima kagi iji nisagani8idj Jesos. Tag8anoban dac
    iima kitigan akikag ocki 8ibabikinigan, ega 8ikad maci egi abadanigobanen.
  ixl-NNT: As atik chiko kꞌatz u atinbꞌaleꞌ uveꞌ aqꞌpikkat jeꞌ u Jesús vatz u kuruseꞌ.
