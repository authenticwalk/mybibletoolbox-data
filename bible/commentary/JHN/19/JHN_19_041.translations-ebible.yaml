  mdy-ETH: ዬሱሴ ሱፂንቴ ቤዞይዳ ፔቴ ሚሢ ቱኮና ቤሲ ዓኣኔ፤ ዬኖ ቤዜሎይዳ ዖኦኒያ ዱኡቲባኣ ዓኪ ዱኡፒ ዔቴ ዓኣኔ።
  spl-spl: Yâhâ Yesu howanân kuwi yaken ya kalam âlâ talop. Kalam yan kât giopŋe âlâ
