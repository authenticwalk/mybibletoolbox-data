    baa tikai tana.
  viv-viv: Tu abaga Yesu hikivekelosena-ma liline faha gidauda, kadu faha againe tomohuyahuya
    ivaguna gidauda, ada medede againe boi keke tamo toꞋalika hidahuyani.
  yao-yao: Nambo peuto paŵaŵambikwe Che Yesu pala wapali ngunda wa mwana, ni mu ngunda
    mo mwaliji mwana lilembe lya sambano mwakanaŵichikwa mundu jwalijose.
  tgp-tgp: Mariviti hin jara atu sei la vosae Iesu na talopeilopei ea, lovuhai matea
    la lavo na vipahai mata lakolako mo r̃alihia mo lo toho atu. Ale papa vatu matea
    la sopo lo tau te tarape tamlohi hinia mo lo toho ea.
  auc-NT: Itota ingante näni timpodïñömö eyequeï gönea ïnimpa. Adodea ïñömö mïintatodë
    näni æ̈æ̈ wodïñömö önontatoque ïnimpa.
  kbc-NT: Niɡ̶ijo anoyelite Jesus moyototedeloco nicenaɡ̶anaɡ̶ate ipegitege ijoa nawodigijedi
    niale lawoɡ̶o aneitice niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a gela moigodi, analeediɡ̶icata
    émeɡ̶egi anoixotiwece.
  bmh-bmh: Yesus a gegeulanau ebu asai memen waugab, ekakai ougem tub dareun. Ougem
    go aizau ob awau tub elemen. Go oug getal du tub i memen.
  ctu-BL: Ya' ba' tsa' ch'ijle ti cruz Jesús an pʌc'ʌbʌl. Ya' ti pʌc'ʌbʌl an tsiji'
    bʌ i yotlel ch'ujlelʌl ba' maxto ac'bilic winic.
  meq-meq: Ma təv niye ta dar na Yesu ka mayako mazləlmbaɗa eye na, guvah andaya.
    Ma guvah niye na, tsəvay weɗeye mala eye mə ɗəma. Ta pa a ɗəma mədahaŋ ɗaɗa zuk
    bay.
  noa-H: Mag hamau hi pakuls gaai meerp'ë wai narr dak'a nemjĩirdö sĩejim. Maagwai
    mag nemjĩirdö heeta durrbʌ̈ k'õpag hee jẽbdi hiiur sĩejim, ya chi k'örm. Mag jẽbdi
    hee hagt'a hõor hãbjã hauk'ërba sĩejim.
  alp-NT: Eleki me tehaike otoi rebe esi paku Yesuse ahlake ai bataije tamane sae
    ete mere. Ete me tamane tone mere liane benai beluke sae me, tolae matale kena
    mosa.
  san-VEL: apara nca yatra sthaane ta.m kru"se.avidhan tasya nika.tasthodyaane yatra
    kimapi m.rtadeha.m kadaapi naasthaapyata taad.r"sam eka.m nuutana.m "sma"saanam
    aasiit|
  kbq-kbq: Anama ahe'za Agri'ma hanti'naza kaziga hoza me'negeno, anante kasefa havegana,
    vahera ase ozmante'naza havega ana hozafina me'ne.
  kbh-kbh: Jesús tmojancrucificá luarents̈e canÿe base jajañe inamna, y chiñe canÿe
    tsëm cuevëshe, ents̈angbe pormánëshe, obanëngbiama; chëshiñe cabá ndocna obaná
    mondëjajo.
  ron-LSB: În locul unde a fost răstignit era o grădină. În grădină era un mormânt
    nou, în care nu mai fusese așezat niciun om până atunci.
  pon-pon: A waja me a kotin lopuela ia, matuel eu mia ia, a nan matuel joujou kap
    eu mia, me jaikenta amen jaredi ia.
  nhe-BL: Huan nechca campa quimictijque Jesús ipan icuamapel eltoya se cuamili. Huan
    ipan nopa cuamili eltoya se yancuic tlacacahuaya para ipan quintlalise mijcatzitzi.
    Huan niyon se mijcatzi aya quema quitlalijtoyaj nopona.
  sps-sps: Te kaa me na isen a tanun na aya to na pan te fagageits ari Jisas ana puts
    a foun te kats ari tan fats a sikia ta mes ma soon vaarik na aya.
  wnc-wnc: Sike keu Jesu amin saamdakane tanguking komune zonga zonga tapuya take
    siknga kwaike kayuaing komu wesim yuak. Siwan keu wakomune tupa supgapbau dakatu
    akupsa aminu undang teningge kwaiking. Siwan ngana supgapbau wandakane aminu tapatu
    undangu dua teking.
  bus-bus: Kara kú guu kɛ̀ wà Yesu pà lía pìn. Gbɛ̀wɛɛ kɛ̀ wà sↄ̀ mira ũ dufu kú
    kara pì guu, wèe gbɛ̃ke dan zikiro.
  gub-BL: Amo ma'eputyr rupaw Zezuz imàno awer huwake tuz. Tywypaw a'e pe hin a'e
    no. Ipyahu a'e. Ni amo nomono pixik kwaw amo ae teko hetekwer a'e pe wà.
  imo-imo: Jisas unjona ola toringi kombuna unjo poinye te lepa, akuna imbo ono kou
    anga te lerimu. Akuna imbo te oi naa ono teringi.
  boj-boj: Sawa Yesus ŋamburbasq di qameb qaji qalaq di nañu agu bei soqnej. Nañu
    agu dia sub bunuj bei soqnej. Sub dia nami tamo bei atosaisoqneb.
  eng-DRA: Now there was in the place where he was crucified, a garden; and in the
    garden a new sepulchre, wherein no man yet had been laid.
  knf-knf: Du dko di bapaŋuŋ Yeŧu uwoorta uloŋ uwo da, kë bhër bloŋ bhalu banwoyi
    baambi moynaara ñaaŋ kë bawo da.
  san-KHM: អបរញ្ច យត្រ ស្ថានេ តំ ក្រុឝេៜវិធន៑ តស្យ និកដស្ថោទ្យានេ យត្រ កិមបិ ម្ឫតទេហំ
    កទាបិ នាស្ថាប្យត តាទ្ឫឝម៑ ឯកំ នូតនំ ឝ្មឝានម៑ អាសីត៑។
  arn-NT: Feytichi lelfün mew chew ñi langümngemum ta Jesus kürus mew mülefuy kiñe
    eltun, fey ti eltun mew mülerkey kiñe we rüngan lolo chew iney rume petu rüngalngelay.
  zas-NT: Lod cwa Jesús loj crüjz nagaꞌ tijb guidxliuj lod yuꞌ ree yag. Yagaj na̱j
    tijb baa cüb lod achutczi waguieꞌch.
  ken-NT: Mɔ́nkɨ áchi nyaka ndǔ nɛbhʉɛt anɛ bágó Yesu ndǔ ɛkotákátí. Nnɛm
    nɛkɔ nɛ́bhák arɛ ɛnɛn bábhɨ́kɨ́ re bhɛmɛ yɛ̌ ngú amɔt amɛm.
