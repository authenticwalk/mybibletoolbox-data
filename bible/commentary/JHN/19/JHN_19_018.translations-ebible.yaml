verse: JHN.019.018
translations:
  kpx-kpx: Abu keve velehovoi Iesu mai idie domo hamalu. Isi malaha abuitata malevei
    avuluvuta igaetolahai havelu. Moleu adave agiteatae. Isege moleu adave inuteatae.
  okv-H: Iesu orohuta teto embo nei ingeni anga ta teto embo nei ingeni be ta aingeto
    cross oenga oenga ta tea
  tbo-tbo: po noka hosi hi witakeya, ma lawa luwaga mitehi, gehouna u kehana ma gehouna
    u awala hinebawana, ma Yesu u tipolina.
  mal-C: അവിടെ അവർ, യേശുവിനെ മധ്യത്തിലും വേറെ രണ്ടുപേരെ ഇരുവശത്തുമായി ക്രൂശിച്ചു.
  grc-SR: ὅπου αὐτὸν ἐσταύρωσαν, καὶ μετ᾽ αὐτοῦ ἄλλους δύο, ἐντεῦθεν καὶ ἐντεῦθεν,
    μέσον δὲ τὸν Ἰησοῦν.
  bgc-bgc: उड़ै उननै उस ताहीं अर उसकै गेल्या और दो माणसां ताहीं क्रूस पै चढ़ाया, एक
    इस ओड़ अर एक दुसरी ओड़, अर बिचाळै यीशु ताहीं।
  khz-khz: Vokapu ai ira na Iesu gesatauroato talima ruala ria; ta kavatai, ta kavatai,
    Iesu nuganugai.
  deu-TKW: Woselbst sie ihn kreuzigten, und mit ihm zwei Andere hüben und drüben,
    Jesus aber in der Mitte.
  zsr-NT: Niꞌ guludë́ꞌë Jesús lëꞌi yag cruz, atiꞌ guludáꞌlenëꞌ Lëꞌ tsazxö́n lë́ꞌigac
    yag cruz yechopëꞌ bönniꞌ. Tslaꞌa hueaj taꞌdë́ꞌë, atiꞌ Jesús dëꞌë gatsj lahuiꞌl
    chopëꞌ bönniꞌ naꞌ.
  lin-lin: 'Ezalaki na esika yango nde babakaki Yesu na ekulusu, elongo na bato mosusu
    mibale : moko, na ngambo ya loboko ya mobali ya Yesu ; mosusu, na ngambo ya loboko
    na Ye ya mwasi.'
  hns-NT: Hoewa par oelog oke kroes par thokke taang deis. Oesab doeigo doesar aadmie
    ke okar agal-bagal ek ek kroes par bhie tjaharaai deis.
  noa-E: 'Mag durrsĩdam gaaita soldaaunau pakuls gaai i meerphënaa chi pakuls jẽb
    ee dʉnʉʉupi sĩujim. I mag meerphë sĩubarm dʉ̈i ĩchab i bigaau õor numí meerphëgkha
    sĩujierram: ãb i juachaar gar, ãb i juawë gar.'
  eng-EMTV: where they crucified Him, and two others with Him, one on each side, and
    Jesus in the middle.
  mib-NT: Te yūcuan ní cacata caa de ya jicā cruz. Te suni ni cacata caa de uū tēe
    nuū uū gā cruz, ɨɨn ɨɨn de ɨɨn lado yā, te máá Jesús mēhñú.
  lif-NT2: खे़प्‍मो ये़सुःन् सिलाम्‍साक्‍मा सिङ्‌ङो मे़भोःन्‍दु॥ खुने़ॽ कुजुप्‍साङ्
    नु कुभे़न्‍छाङ्‌बा सिलाम्‍साक्‍मा सिङ्‌हाॽ सम्‍दाङ् ने़प्‍फु मनाहाॽआङ् मे़भोःन्‍दुसिरो॥
  xnj-xnj: Penapo ndi pavamvambili pamsalaba, na pamonga nayu vavavambili pamisalaba
    yavi vandu vangi vavili mmonga upandi wa kulyela na yungi upandi wa kumangeya,
    Yesu ndi pagati yavi.
  mmx-mmx: Mo go diga vaxarem ne Iesu ro at laxaba. La diga vaxarem bok legepu radi
    at luxaba, lara saparap lekngen tino ne Iesu la lara saparap lekngen kia. La ne
    Iesu ga merem kantubu atdu.
  cbr-NT: Buanx bëbacë ca suntárucaman Jesús i curúsocënu matástancëxun nitsíancëxa.
    Usoquin ca rabë́ uniribi, bëtsi amo 'anan bëtsiribi amo i curúsocënu matástancëxun
    nitsíancëxa, Jesús a nëbë́tsi 'inun.
  tee-NT: Anchach ju tamaquilhtachalhch ju Jesús chai ju ali'inch ixt'iyun'an. Ju
    pumatam la'ixlhicana ju maquilhtacalh la'iscurus chai ju apumatam la'ixlhimacx
    ju maquilhtacalh ju la'iscurus. Chai ju Jesús tamaquilhta la'ixlacaitati.
  eng-LSV: where they crucified Him, and with Him two others, on this side and on
    that side, but Jesus in the middle.
  cak-NT: Cuando xe'apon-e chiri' parui' ri juyu', xquibajij ri Jesús chech ri cruz.
    Y quiri' chuka' x-an chique je ca'i' chic achi'a'. Y pa quinic'ajal ri je ca'i'
    achi'a' ri' xc'ue-wi ri cruz ri anchi' xbajix-wi ri Jesús.
  pah-NT: 'Pevo g̃a Jesus''ga rerovahemi hekyita gapira ga hugwi. Igwete g̃a ga kutugi
    a''ero yva rehe ga mbovya ga mo''ama ga jukavo. Ojikwe Pilatos''ga okwatijarukaripe
    yva raygwera rehe. Igwete ga imondoukari ikutugauka Jesus''ga arimo. Nahã i''ei
    ikwatijara: “Agwa''ga ko Jesus''ga Nazarépeve''ga. Ga ko judeus''g̃a nduvihavuhuhete''ga,”
    e''i ikwatijara yva raygwera rehe. Pilatos''ga okwatijaruka a''ea judeus''g̃a
    nhi''ig̃imo. Okwatijaruka ga romanos''g̃a nhi''ig̃imo no. Okwatijaruka ga gregos''g̃a
    nhi''ig̃imo no. Igwete Pilatos''ga imondoukari yva raygwera ikutugauka yva rehe
    Jesus''ga arimo. A''ero he''yjuhuve''g̃a nhi''ig̃i jupe judeus''g̃a. A''ereki
    ira''agwe Jesus''ga kutuhava cidade hugwi. A''ero ikwava''ẽhara''g̃a nduvihava''g̃a
    ei Pilatos''ga pe novĩa: —Terekwatijarukari: “Ga ko judeus''g̃a nduvihavuhuhete''ga,”
    ei g̃a ga pe. Nahã ekwatijaruka: “Agwa''ga e''i ojive: ‘Ji ko judeus''g̃a nduvihavuhuhetero’.”
    A''ea ekwatijaruka inog̃a hehe, ei g̃a Pilatos''ga pe novĩa. Emo Pilatos''ga e''i
    g̃a pe: —Na tu ve te nhirembikwatijarukaragwera, ei ga. Igwete soldados''g̃a Jesus''ga
    kutugi yva rehe ga mbovya ga mo''ama ga jukavo. Igwete g̃a mokonhava''ea mbojogwovai
    Jesus''ga rehe ahe mo''ama ojipea rehe yva rehe. Jesus''ga ahepyteri pe o''ã.
    Aerẽ soldados''g̃a ipyhygi gapira ima''eamo ojohupeupe. Quatrove''g̃a onhinanhinani
    ipyhygi ojipeji gapira ojive. Aerẽ g̃a ojipea ipyhygi nimbojahaviva''ea kirojateva''ea.'
  sja-NT: Mama merap'edap'eda, ma kurusode baijira bɨjida piumerã. Iru ik'aawa bɨjida
    awaraarã omé, aba juaraare, aba juabi eere.
  xed-xed: Ma tsa vli ya zləŋafta həŋ ta Yesu ta udzu. Ka zlaŋanavatá həŋ ta sanlaha
    ma mnduha his guli tavata Yesu, ma takataka ka həŋ zləŋamtá Yesu.
  glk-glk: اویه اونه به صلیب بکشه‌ییدی. اونه اَمره دو نفر دیگرم، اونه دو طرف مصلوبه
    کودیدی و عیسی اوشأنه میأن قرار دأشتی.
  mks-NT: Ta cán na̱cata caa na a̱ ndi̱ca crúxu̱ ta na̱cata caa ri na inga i̱vi̱ da̱
    xi̱hi̱n á, in in da̱ in in xoo jíi̱n á. Ta tácaa Jesús ma̱hñú ndíví da̱ cán.
  gfk-S: Ma di ga me tut ter Jisas tano ula kabai kaia, tikai ma ira iruo mes na turadi
    bileng. Dur kike ta ira iruo palpal tana, ma ne Jisas nalamin.
  bmu-bmu: Miaŋgöreŋ anda maripomnöŋ qeget aka yambuk azi yahöt likeplikep mohotŋe
    etkuba Jisös sutŋire algetka kinget.
  dgz-dgz: Ap mepe mu korosi gapan tobatamen endawan, apan dere den guramon yamu yamu
    dawamon amba Iesu yaumakamup.
  eng-GNV: Where they crucified him, and two other with him, on either side one, and
    Iesus in the middes.
  zaa-NT: Nía nna gùda cą ne lo curútsiá. Betàa' huá cą lo curutsi chuppa ca nubeyu';
    ttuą ttu ttu lado, Jesús nna lahui'.
  eng-WEBSTER: Where they crucified him, and two others with him, on each side one,
    and Jesus in the midst.
  guh-guh: Bajarapatsutojumata Jesús cruzajavabelia cobematabiabarutatsi. Anijanëbeje
    yajavacobematabiabarutatsi. Caenë canacujitsia pijacruzata rubatsi. Itsanë Jesús
    pecujuanenia ruca. Itsanë Jesús petsavenonenia ruca.
  bon-bon: Teepi puga teebine toto ca jibyecrisi baarge uli cabu. Neeneni biname bine
    cuta puga jääbyecrisi teeme gome, yepä lui nuuja poto ca cuta yepä lui nuuja poto
    ca, siige Yeesu teeme cole je.
  nhw-BL: Nepa quicuamapeloltijque Jesús huan nojquiya quincuamapeloltijque seyoc
    ome tlacame, se ipan inejmac huan seyoc ipan iopoch huan Jesús tlajco mocajqui.
  swh-ONEN: Hapo ndipo walipomsulubisha. Pamoja naye walisulubisha watu wengine wawili,
    mmoja kila upande wake, naye Yesu katikati.
  wbi-wbi: Apuo vakankomelela uYesu palikimo na vange vavili, jumo ulubale ulwa kundio
    ujunge ulwa kung'highi umwene akava pakate.
  bba-bba: Miyɑ bɑ nùn kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ. Bɑ mɑɑ tɔn durɔbu yiru ɡɑbu kpɑre
    turo nɔm dwɑrɔ, turo nɔm ɡeuɔ, mɑ Yesu wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: where they crucified him, and two other with him, on either side one,
    and Jesus in the midst.
  kgk-NT: Ha upéi katu ogwahẽ rire oho-vy upe-py, omboja íxupe imoĩ-vy kurusugwasu-rehe.
    Mokõi hembiapo vai va'e katu ave ohupi yvate. Hesu yke-rehe joja omoĩ íxupe kurusugwasu-rehe.
    Imbyte-py oĩ Hesu.
  waj-waj: Yisuuva ivaki vuduu vaidi rapiraiya inna vitada yatari sagaivau haara kieeravai.
    Haara kiada vaidi taaravaitanaatama yatari sagaivaitanau haara kiada vuaivaa vitada
    inna yaaku yaadudainningiaa haara kiada vuaivaa vitada inna yaaku geedainningiaa
    haara kiooduu Yisuuva ivaitana tammaivaki diravai.
  cpy-cpy: Ari ikentakoe-takiri Jesús janta, itsipatee-takiri apite itsipa atziri,
    apaani rowatzika-koetaki rakoperoki, itsipa rowatzika-koetakiri rampateki.
  ekk-PKP: Nad lõid ta seal risti, ja veel kaks meest koos temaga, ühe kummalegi poole,
    nii et Jeesus jäi nende vahele.
  mpx-mpx: Inoke hi lokolosana to. Gamagalau labui alonau hi lokolosil, etegana ana
    kolos hi pamilila labena awonaa, ge etegana labena gegebanaa, yaa Yeisu i minaa
    luwaluwala.
  wbp-wbp: Ngula-jangkaju, yalumpurlajukulu yurrkunyurlu yirrarnu Jijaji watiya warntawarntarla
    yungulu pinyi tarnnga-kurra. Jirrama-kari wati-jarra, yirrarnulu-palangu yalumpurla
    watiya-kari-jarrarla warntawarntarla-yijala, jinta jungarni-purdanji, jinta jampu-purdanji.
  luo-luo: Negigure kanyo, kaachiel gi ji ariyo mamoko. Yesu ne ogur e diere, ka ngʼato
    achiel ni e bathe konchiel to moro e bathe komachielo.
  nhe-NT: Nepa quicuamapeloltijque Jesús huan nojquiya quincuamapeloltijque sequinoc
    ome tlacame, se ipan inejmatl huan seyoc ipan iarraves huan Jesús tlatlajco mocajqui.
  aii-aii: ܬܵܡܵܐ ܙܩܝܼܦ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܥܲܡܹܗ ܬܪܹܝ ܐܚܹܪ̈ܢܹܐ، ܚܲܕ ܡ̣ܢ ܐܵܗܵܐ ܓܹܒܹܗ ܘܚܲܕ
    ܡ̣ܢ ܗ̇ܘ ܓܹܒܹܗ ܐܚܹܪܢܵܐ، ܘܝܼܫܘܿܥ ܒܹܝܦܲܠܓܵܐ.
  esk-NT: Taapkua aŋuyyiuqtit kikiaktuutiniġaat Jesus sanniġutamun, piqasriqł̣ugu
    malġuŋnik atlaŋnik iññuŋnik kikiaktuutiplugik sanniġutaŋnun avataanun, Jesus qitiqłiḷiutiplugu.
  msb-msb: Didto ninda ginpako siya sa krus kadungan san duha ka tawo sa magluyo niya.
    Tapos ginpatindog ini tanan.
  cpa-NT: Ja³jøng² ca¹tiog¹dsa Jesús crǿg¹³. Jø¹² bíh³ ca¹tiog¹dsa og¹ dsa² siáh²
    crǿg¹³ cog² Jesús, jag¹³ ca²ton² ca²ton², hi² hiúg³ Jesús dsi²jo².
  dso-dso: ତେଇ ସେମନ୍‌ ଜିସୁକେ କୁର୍‌ସେ ଚଗାଇଲାଇ । ତାର୍‌ ସଙ୍ଗ୍‍ ଦୁଇ ଲକ୍‌କେ ମିସା କୁର୍‌ସେ
    ଚଗାଇଲାଇ । ଦୁଇ ଲକ୍‌କେ ଦୁଇବାଟେ ଚଗାଇ ଜିସୁକେ ମଜାଇ କଲାଇ ।
  meu-meu: Unuseni ai idia ese e hasatauroa; bona tatau rarua danu, ta kahana ai ma
    ta kahana ai, Iesu na ihuadia ai.
  yva-NT: Pukamo namije naite wo Yesus apaku auseo sawa inyo kapite rai. Vatane jiruma
    nanairati yauseo syawa atavon, inta sawa no anem ngkakai muno inta sawa no anem
    ngkov muno Yesus sawa no yasyin.
  dgc-dgc: Ey du sundalu, éy nipako de sa siya to kudos. Sakay nipako de be sa i éduwa
    a lélake a nitolnék de ta magtembanga a tagirilan ni Jesus.
  zpm-NT: ga pquiaa zho me lo cruz. Ni pquiaa zho schop zha ntseeb, tibga zhicruz
    zho bzo cue zhicruz me.
  hix-NT: Àto rma namoyathotxownà hatà, yahkotohen hona. Àhanawo rma anarotho komo
    yamoyathotxownà xarha tà, asak hatà. Anaro howehehra nehxakon hatà. Anaro xarha,
    howehe nehxakon hatà. Amrakatawonye nehxakon hatà, Txesusu.
  sim-sim: Telemba orok li lalawuhu Jisasin miandok limu tirira. Ma frijip er nga
    li tirishirik wari vria, lar tapmama yok lar tava ashi yok.
  npi-ULB: त्यहाँ तिनीहरूले येशूलाई क्रुसमा टाँगे, उहाँसँगै अरू दुई जना मानिसलाई पनि
    येशूलाई बिचमा पारेर दुवैपट्टि एक-एक जनालाई क्रुसमा टाँगे ।
  cgc-cgc: Naan ta bungyod ya palansang danen Jesus i naan ta krus. Palansang man
    danen darwa na kriminal naan ta mga krus. Patindeg danen krus Jesus daw mga krus
    ta darwa na kriminal. Krus an Jesus naan ta tengnga daw iya ta mga kriminal naan
    dapit ta timbang kilid krus Jesus.
  tim-tim: Hân aregen Yesu akto luâk lâuwâ olop lâwinân yeŋguyi. Akto luâk lâuwâ are
    biken biken yetkuyi.
  yor-yor: Níbi tí wọ́n gbé kàn án mọ́ àgbélébùú, àti àwọn méjì mìíràn pẹ̀lú rẹ̀,
    níhà ìhín àti níhà kejì, Jesu sì wà láàrín.
  wos-wos: Wun hafwambu di Romna xi warekwa du Jisasré xiyae mimbu hateka. Du yétékré
    akwi di mi yétékmbu xiyae hateka. Nakré di aki tamba sakumbu xiyae hateka. Nakré
    di yika tamba sakumbu xiyae hateka. Xiyae hatekandaka dé Jisas nyéndékmbu téndé
    mimbu té.
  emp-NTPO: Mama ãdjirãba Jesura crud̶e cachisid̶aa. Idjab̶a idji caita ẽberãda umé
    crud̶e cachisid̶aa, ab̶a Jesu jʌwa araare, ab̶a jʌwa acʌare.
  eng-F35: there they crucified Him, and two others with Him, one on either side,
    with Jesus in the middle.
  ind-ind: Di situlah mereka menyalibkan Dia. Bersama Yesus, disalibkan juga dua orang
    penjahat di sebelah kanan dan kiri-Nya. Jadi salib Yesus berada di tengah-tengah.
  pes-OPCB: در آنجا او را با دو نفر دیگر، در دو طرف او مصلوب کردند، و عیسی در وسط
    آن دو قرار گرفت.
  mpt-mpt: I inaniba Yesuse youmo gemetlabaniba atdimo dabasa silo bikibaniba eka
    naka asu isa inabeniba atdimo dlasa silo bikiniba make obo milim biki biki naniba
    eka Yesus ele isak daak biki nasiobe.
  ssx-ssx: Koto alena꞉ mo a꞉ka꞉tei wapepiki tina꞉ Yesu tamendiao lia a꞉meiyao nokepemekeme.
    Hali yaapo make nepoko nane yaapona꞉ ma꞉nda꞉ mandane endiao ma꞉nda꞉ mandane endiao
    Yesu tukiki pa꞉ta꞉ endiaota꞉ limikime.
  mkl-mkl: Bɛi ɑ̀ kpɑkpɑɛ si jĩi ku ɡɑɑuu. Nɔ ɑ̀ kpɑkpɑ inɛmɔkɔ minji ɡɔ ŋɑ bɛ mɑ́,
    inɛ ɑkɑ̃ do ɑwɔ cɑnɡɑɛ, inɛ ɑkɑ̃ mɔ do ɑwɔ njɛɛ nɔ Jesu í wɑ ɑnini nŋɑ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ମେଇଂ ଜିସୁକେ କୁରୁସ୍‍ନ୍ନିଆ ବାଗୁଏଃଆର୍‌କେ । ଆମେକେ ମଜେ ଆଡିଙ୍ଗ୍‌ଚେ
    ବାରି ମେଁନେ ମ୍ୱାର୍‍ପାକା ବିନ୍ ମ୍ୱାୟା ରେମୁଆଁ କୁରୁସ୍‍ନ୍ନିଆ ଆଡେଃଆର୍‌କେ ।
  gof-RNT: Entti he bessan masqaliya bolla Yesuusa kaqqidosona. Qassi iyara hara nam77u
    asata, issuwa ya baggara hankkuwa ha baggara masqaliya bolla kaqqidosona.
  unx-unx: ଏନ୍ତାଃରେ ଇନ୍‌କୁ ଇନିଃକେ ଆଡଃ ଇନିଃଲଃ ବାର୍‍ହଡ଼୍‌କିନ୍‍କେ କ୍ରୁଶ୍‌ରେ କିଲାକେଦ୍‍କିନାକ,
    ମିଆଁଦ୍‌ନିଃକେ ଆୟାଃ ଜମ୍‍ ସାଃରେ ଆଡଃ ମିଆଁଦ୍‌ନିଃକେ ଲେଙ୍ଗା ସାଃରେ ଆଡଃ ୟୀଶୁକେ ଥାଲାରେ କିଲାକିୟାକ
    ।
  gah-gah: Alímiki vake zohota zaló apiliki apatemó. Lá iake, ve golesa lositá luga
    luga kipiliki apatemó. Izesuni nene holukú hizi otitamó.
  lcm-lcm: E iang kianla atakuk a Iesu kuvul ve mang ngono igenen, e ngono ngising
    ina, na Iesu e liuan.
  aer-aer: Apmere ikwere irretye-alhemele thultye itne mantere ikwerenhe ilyweke Jesus
    renhe nail-ele arntarlkweke-arleke arlpare arrerneke renhe ilwetyeke. Itne artwe
    arrpenhe atherre-arlke nail-ele arne arntarlkweke-arleke arrpenhe atherre-arle
    akertneke irlpare arrerneke ikwere itweke, anyente itepeke-ante-atherre.
  qvc-NT: Chay lugarpinam Jisustaqa kruspi klabarqanllapa. Kanan ishkay runakunatapismi
    pullan klabarqanllapa, suqta ichuq ladumbi, suqta allin ladumbi.
  tgl-ULB: Doon nila ipinako si Jesus, kasama niya ang dalawa pang lalaki, isa sa
