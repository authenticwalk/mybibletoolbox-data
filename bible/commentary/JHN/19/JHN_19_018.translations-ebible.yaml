  tel-2017: అక్కడ వారు యేసును, ఇరువైపులా ఇద్దరు మనుషుల మధ్య సిలువ వేశారు.
  hat-BSA: La yo te krisifye Li, ansanm avèk de lòt mesye yo, youn nan chak kote avèk
