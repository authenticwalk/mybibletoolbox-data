  dwr-ENT: ኡንቱንቱ ሄ ሳዓን ማስቃሊያ ቦላ ሚሲማሪያን ሺዴ፥ ዬሱሳ ካቄዲኖ፤ ቃሲ ኣናና ሃራ ላዑ ኣሳቱ፥ ኢቱዋ ያ ባጋና
