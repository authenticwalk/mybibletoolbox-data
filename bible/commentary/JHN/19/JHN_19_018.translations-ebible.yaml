  ory-ory: ସେଠାରେ ସେମାନେ ତାହାଙ୍କୁ କ୍ରୁଶରେ ଚଢ଼ାଇଲେ ଓ ତାହାଙ୍କ ସହିତ ଆଉ ଦୁଇ ଜଣଙ୍କୁ ଅନ୍ୟ
