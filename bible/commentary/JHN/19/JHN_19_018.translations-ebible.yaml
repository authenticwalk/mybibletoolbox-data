    bídaabi’deskał, Jesus iłṉí’gee dahdaistįįdá’ nṉeehíí dá’ił’an dahshteezh.
  gum-gum: Incha truyu kurusyu mesrøbelø køn, katø pailan pinrrømenda kan kan, Jesúswane
    tru tøbøtakke.
  not-NT: Cara ipëicotaiguëri corosiquë, itsibatacari pite sërari ira ipëicoque aisati
    cara corosiquë basini. Poro inënguitsi ibacosonoriquë Jesos, basini inë imatepacoquë,
    carari Ira Jesos Iriro inënguitsi aganguisati.
  plu-plu: Igkis danuh atere, ayge igkis deddehpig ta aminat giyakni. Igkis tabirasepri
    ay giyegbikis piyana gikebyikis awaykemni. Igkisme amin giyaknikis ayge gihumwa,
    igme pakwa giyegbikis.
  iou-iou: Päŋku kome uken ahäŋpäŋ päya kwakäp terak utkuŋ. Täŋpäkaŋ äma waki täŋpani
    yarä, bok däpmäŋpäŋ kubä kukŋi kubä kukŋi, Jesu ini uwä bämop teŋkuŋ.
  ntp-NT: Dai ami siisa ʌsandaaru ʌSuusi curusiaba. Dai abaana ʌSuusi siisisa ʌpʌ
    gooca. Ʌmoco sʌʌlisa padʌrʌ ʌmai curusiaba dai ʌgʌmai ogisa padʌrʌ ʌmai curusiaba
    dai ʌSuusi ʌraana.
  rai-rai: Io, matira, diat aak waati u ra bolo. Diat aak waat taa kaai raa ru muaana
    ungaai mai, u ra ru papaarina, ma Iesu i kete naliwan taan diaar.
  haw-1868: Malaila lakou i kau ai ia ia ma ka kea, a me na kanaka elua me in, ma
    kela aoao keia aoao, a o Iesu mawaena.
  ffm-ffm: 'Ɗon ɓe tontidi mo e ɗiɗon woɓɓe: oo nano, oo ɲaamo, Iisaa ana lommbii.'
  arb-NAV: وَهُنَاكَ صَلَبُوهُ وَصَلَبُوا مَعَهُ رَجُلَيْنِ، وَاحِداً مِنْ كُلِّ جَانِبٍ،
    وَيَسُوعُ فِي الْوَسْطِ.
  cop-CNT: ⲡⲓⲙⲁ ⲉⲧⲁⲩⲁϣϥ ⳿ⲙⲙⲟϥ ⲟⲩⲟϩ ⲁⲩ⳿ⲓϣⲓ ⳿ⲛⲕⲉⲥⲟⲛⲓ ⲃ̅ ⲛⲉⲙⲁϥ ⲥⲁ⳿ⲙⲛⲁⲓ ⲛⲉⲙ ⲥⲁ⳿ⲙⲛⲁⲓ ⳿ⲙⲙⲟϥ
    Ⲓⲏ̅ⲥ̅ ⲇⲉ ϧⲉⲛ ⳿ⲑⲙⲏϯ.
  adz-adz: Mingꞌa nigi da idintip Yisu iyab gai mpara i ruan impruꞌ da garam iruꞌrun.
    Mangan imingꞌ Arangan bangin bini da mangan imingꞌ Arangan bangi yas, da Yisu
    imingꞌ wasaꞌ.
  sri-sri: Irogue eja, Jesúre curusague pábiatúma. Gajirã pẽrãrẽ pábiatúma. Sugʉre
    ĩgʉ̃ diaye gapʉ, gajigʉre ĩgʉ̃ kúgapʉ curusague pábiatú ãĩwãgũnúma. Jesúre ĩgʉ̃sã
    deko ãĩwãgũnúma.
  nal-nal: Inaan di tuk fating naan pana robuxul. Di tukfating saait uru rapti wana
    uru robuxul, di ratokaai iaa la uritna ma Iesu xa rokaai la birua.
  kyq-kyq: Ɔɔ gɔtn ese ɓo naaɗe tupin̰ ro kaag ki ɔɔ naaɗe tup jeege dio ro kaagge
    tu kici; deb kalaŋ jꞋuun kꞋɗaarin̰ cɛɛsin̰ kɛn kalaŋ ɔɔ deb kuuy se jꞋuun kꞋɗaarin̰
    cɛɛsin̰ kɛn kuuy ɔɔ naaɗe ɔl Isa ɗaar daan ki.
  kwd-kwd: Sui ma gila ka mudu'ia no'o la Jisas na 'ai folo. Ma nga rua wane ngaa'i
    la'u mola na gila mudu'ia 'agaa'a no'ona, te'e wane ngaa'i gula moori ma te'e
    wane ngaa'i gula le'a, ma gila ka mudu'ia la Jisas na 'ai folo ne'e ula 'i laloagaa'a.
  ded-ded: Imohai kemma Yesu mariponnu kpegec. Nga yegoc ngic yohockang noboc nga
    noboc Yesu botucngirau, ifi yunugec.
  ewe-ewe: Afi siae woklã Yesu ɖe ati ŋu le, eye woklã adzodala eve hã ɖe eƒe axawo
    kple eve dzi, eye Yesu nɔ woƒe titina.
  nuy-nuy: Bagu na-Jesus wunu-marang-barra-raani a-rangag-duj, marri wini-wulawaa,
    yaajijila marri wagagala waḻya-waa, wuguṉi-yunggaj warra-marang-barra-raani a-rangag-guy.
  cop-BHC: ⲠⲒⲘⲀ ⲈⲦⲀⲨⲀϢϤ ⲘⲘⲞϤ ⲞⲨⲞϨ ⲀⲨⲒϢⲒ ⲚⲔⲈⲤⲞⲚⲒ ⲂⲚⲈⲘⲀϤ ⲤⲀⲘⲚⲀⲒ ⲚⲈⲘ ⲤⲀⲘⲚⲀⲒ ⲘⲘⲞϤ ⲒⲎⲤⲞⲨⲤ
    ⲆⲈ ϦⲈⲚⲐⲘⲎϮ.
  buk-buk: Ma yêc dinaŋ, ŋac sic iŋ pi a gicso dau gi. Ma ŋac sic ŋgac lu sêpi a sêwhiŋ,
    daŋ kêgalêŋ andô-ŋga ma daŋ kêgalêŋ gasê-ŋga.
  pri-NT: Â rà ténamiriê naa goro satauro naawê. Â rà ténamiri mwara ê tupédu ârailu
    âboro, naa goro du jènereê.
  zpq-NT: Na' soldadw c̱he gobernadoren' bosode'ene' ḻe'e yag cruzen', na' ḻecze bosode'e
    yec̱hope beṉe' ḻe'e yec̱hope yag cruz cuiten' na' Jesúsen' gwyo'e gachoḻ beṉe'
    ca' c̱hope'.
  por-TFT: Chegados lá, após tirarem as roupas dele, os soldados o pregaram na cruz.
    Crucificaram também outros dois criminosos. Havia um deles de cada lado dele,
    ficando Jesus no meio.
  gwi-NT: Izhit t'ee cross kat gigiiyiłtsak veeghaih nihts'įį chan dinjii neekwaii
    gigiłtsak.
  gvn-gvn: Jana Jesus nailda daman, mara, jina; jukungu walngkan-daman. Dingkar jambul
    yinyaymba, bula wurrmay-baka. Jana bulanin yalarrku jukungu walngkan-daman, Jesus
    dindarra jajirrin bulanda.
  nhy-NT: Ompa okimajmasoltijkej itech krus, iwan noijki ompa okinmajmasoltijkej ok
    omen tlakaj ik inajnakastlan.
  asm-FB: সেই ঠাইতে তেওঁলোকে যীচুক ক্রুচত দিলে৷ তেওঁৰ লগত আন দুজনক মানুহক দুইকাষে
    ৰাখি যীচুক মাজত ক্রুচত দিলে।
  okv-okv: Iesu orohuta teto embo nei ingeni anga ta teto embo nei ingeni be ta aingeto
    cross eonga eonga ta tea
  mxt-NT: Ta yucuan catyaa̱ ra chi ra nu cruzi chihin clavu. Ta ɨɨn ri chihin ra catyaa̱
    ra uvi ca ra. Noo ra tacaá ra noo nu cruzi ɨnchiyo xiin ra ta inga ra inga chiyo
    xiin ra. Ta ra Jesús tacaá ra mahñu.
  tzo-NT: Hech lic sjipanic ti cruz ti Jesuse xchi'uc yan cha'vo'. Jun ti jujujech
    xocon scruz ti Jesuse. Te cacal ti o'lol scruz ti Jesuse.
  ind-AGS: Di sana mereka salibkan Yesus. Ada dua orang lain yang juga disalibkan.
    Satu di sebelah kanan Yesus, dan yang satunya lagi di sebelah kiri. Yesus disalibkan
    di antara mereka.
  omw-omw: Uro nteta Iesusira kyuqu kyauqu kyatariqaa ninriqotaita rukyeta vara mwaamwi
    mwataqi ratora. Mwia rateta vaisi mpotanavata kyatariqaa ru kyeta hini hini ratovaro
    Iesusiva mwitanahua utaqaa varura.
  yrb-yrb: I orofaro fatate Yesu korosiro oita. Mui amara enabira afu mui korosiro
    ure oitate mui amara enabira afu mui korosiro oitate Yesu abana mui korosiro oita.
  maa-NT: K'e̱ nga ijchòko̱ i̱'nde jè, tsohót'aà krò, ko̱ nguì jò xi̱ta̱ xi kj'ei̱í,
    íjngó íjngó kisinchaàt'aà‑la̱ nga ngobà ngobà. Jè Jesús kìsasíjna jngoò osen‑la̱.
  mcq-mcq: Pu ijí Hu icha ꞌahi ꞌanaara. ꞌEne ea noꞌoheꞌi pina ronuꞌi ꞌanae pina ꞌuꞌo
    ronuꞌi ꞌanaara kaivo Jesuho riri ꞌanaara.
  sus-A: عٍ عِسَ بَنبَن وُرِ مَفَلَنبُشِ مَ مّننِ نّ. عٍ نَشَ مِشِ قِرِن فبّتّ قَن
    بَنبَن، عٍ كٍرٍن تِ يِرٍقَنيِ مَ، عٍ بٌورٍ تِ كْولَ مَ، عٍ عِسَ تِ عٍ تَفِ.
  jpn-1965: 彼らはそこでイエスを十字架につけた。イエスといっしょに、ほかのふたりの者をそれぞれ両側に、イエスを真中にしてであった。
  fra-SBL: où ils le crucifièrent, ainsi que deux autres personnes, de chaque côté,
    et Jésus au milieu.
  yka-yka: Pagtekka laˈi, ilansang si Isa weˈ meˈ sundaluhin diyataˈ olomin duk pinatengge
    weˈ de olomin diyataˈ bulak. Niyaˈ isab duwangan aˈa ilansang diyataˈ olomde,
    dangan si kanawanan si Isa duk dangan si bibanganne.
  mle-mle: A tamiyaam ata adi maap tidi miyaam katadaad Jisasaam. Katakuw, kupwaam
    tikiykuw, vatakasuw-daak, tad. A nyab nikibir duw vitiy-abir katadabir maap tibir
    miyaam. Katakuw, Jisas diki agika agikim tikiydaak, tibir. Aw Jisas birkibir nyidim
    tad.
  shp-NTPO: Jain nokóxon, korosen akana iki. Jatian rabé yometsoribi ja betanbi okenbekonbi
    korosen akana iki, jatian Jesús iká iki naponbekon.
  aom-aom: Suorovonugoromo ë diröꞌore korosire ano taemareje. Röhu ae niöꞌi jabuꞌo
    ano taemëvareje uꞌemu ujuoho nigemoꞌamoromo Iesu ririre amoꞌi a göho ruëhi amoꞌi
    göho viëhi amoꞌiröhëro.
  geb-geb: Mbe mba ŋanen ana ndim khanarareŋ ga ntorgi. Mbe ana ndi ntorgap, mbe vhɨra
    harigi guma phuni, mbe vhɨra mani ndi ntorgi. Mbe mbe ndi ana gaar mueŋ ga ntorgap,
    mbe mbe ndi mueŋ ga ntorgi. Zisas, ana manin rɨganera ntorgi.
  eng-WYCLIFFE: where thei crucifieden him, and othere tweyne with him, oon on this
    side and oon on that side, and Jhesus in the myddil.
  bsj-bsj: cin kulken Yeesu fiye co nobo kangum nyob, kulken ci Yeesu la tiber cinyer.
  cak-cak: Chiri' xquibajij-vi ri Jesús chuvech cruz, y xequibajij chic eca'i' chic
    chuvech qui-cruz junan riq'uin. Chi tak rutzalanen xequiya-vi, y pa quinic'ajal
    xc'uje-vi ri Jesús.
  chf-NT: Ya'i u yäq'uijob tä cruz. U yäq'uijob tu cruzob täcä otros cha'tu bajca
    an une, untu tu noj, untu tu tz'ej, aj Jesús tänxin.
  tlf-tlf: waasi dinan-kalin iyo kugol tinum alop maak Yesus iso at diim kal im-diilip
    kale minte, Yesus ita tinum alop bilip imi iibak tem kal dup-dii no kelip ko.
  piu-2006: Payilatalu watjaṉu pukutju yinitjarra palunya watiya palula yatura nganytjatjunkunytjaku.
    Pukutju palula wangka yalatji ngarangi, “Ngaatjanya Yiitjunya Natjaritjanya ngurrara,
    Tjuwu tjuṯaku tjanampa mayutju tiṉa.” Pukutju palula yara panyapa tjirripalangara
    tjana tjunangi. Yaramayiki wangka ngarangu. Palulanguru Latina wangka piyuku ngarangu.
    Palulanguru Kiriki wangka piyuku tjana tjunu. Ngurra palulaya Yiitjunya tjana
    watiyangka nyiiḻamilaṉu. Watiyangkaya yini palunya pukutjutjarra yatura nganytjatjunu,
    Yiitjula katangka ngaranytjaku. Watiya palunya Yiitjunyatjarralpiya ngaratjunu
    paluru waralyngarala mirrirrinytjaku. Watiya kutjarra kutjupangka tjana wati kutjarra
    nyiiḻamilara ngaratjunkula waralytjunu pulanyaya. Yiitjunya ngururrpa pulampa
    waralyngarangi. Tawunu Tjarutjalumala yaatjayiṯi tjana waralyngarangi. Tjarutjalumalanguru
    Tjuwu yuwankarrangku yankula tjananya nyakupayi, waralyngaranytjala. Tjana nyakula
    wangka palunya tjuṯa riitarripayi, Yiitjula katu pukutju palunya ngaranytjala.
  poh-NT: Chipam i yeꞌa̱b reꞌreꞌ xcojoric wach curu̱s i Jesus, pan yejalamaj cuꞌum
    i quib chic chi cꞌacharel xicojoric woꞌ wach curu̱s. Jenaj xcanabjic je pa risecꞌa̱j
    eh jenaj chic pa ritzꞌe̱t.
  tue-tue: Toopʉ́ cʉ̃ʉ̃rẽ curusapʉ páabiatuwa. Ãpẽrã́ pʉarã́cãrẽ teerora tiiwá. Jesuré
    cʉ̃́ã deco nʉcõwã́, sĩcʉ̃rẽ diamacʉ̃́pe, ãpĩrẽ́ acuniñape.
  bjp-bjp: Aiwa ri ka fakulkulik Iesu turan iwu e kaltu na iun baba ma Iesu na fatpoto.
  xon-xon: Le butɔb aajab ngbaan kpaa u ndɔpuinkoo pu nima chee, le ki kpaa bijab
    bilee mu idɔpuinkee pu. Bi kpaa ubaa uŋangan wɔb, ki kpaa uken uŋangii wɔb. Le
    Yesu nan bi bikaasisik ni.
  tzo-ZNT: Tey isjipanic ta cruz ti Jesuse. Isjipanic ta cruz chaꞌvoꞌ viniquetic uc.
    Ti scruzal Jesuse jaꞌ ta oꞌlol.
  mpm-NT: Yukan ni ka jatakaa da ya nuu ndaꞌa cruz. Ti suni ni ka jatakaa da uu ga
    chaa nuu uu ga cruz, ɨɨn ɨɨn da xiin ya, ti maa ya ni kendo maꞌñu.
  ots-NT: Bbʉ ya xquí zønijʉ jar lugar‑ca̱, cʉ sundado bi døtijʉ car Jesús pʉ jar
    ponti. Guejtjo pé bi døtijʉ yo hñøjø ja ponti hne̱je̱, hna‑hná hnanguadi car Jesús.
  hoy-hoy: अल आंदुर आऊक अदिक आऊन सांगुळ अदिक येढ्ढ मंळसागोळी क्रूस मा येर्सदुर, ऊंद
    इक इत्‍त अदिक ऊंद इक आत्‍त, अदिक न्याड्या दा यीशु उक.
  amo-amo: I kottuno Yesu ku kuca kikane, ligowe ninghe among naba, kolome likt me
    unit urum, a Yesu kitik mine.
  pjt-pjt: Munuya palulanguṟu wati kutjupa kutjara palu puṟunypaṯu wakaṟa utitjunu
    kutjupa maṟa wakungka, kutjupa maṟa tjampungka. Ka Jesunya nguṟurpa utingaringi.
  cwe-cwe: Baho wamuwamba Yesu mumsalaba. Iviya wawawamba wanhu wamwenga waidi, imwe
    ubanzi wake wa kulume na imwenga ubanzi wake wa kumoso, na Yesu hagati yawo.
  daa-NT: Min ŋu ottu ɗo wer-ak, askirna-ak ɗooɗiig Iisa ka etor. Ŋu ɗooɗtu pey gee
    seer ka atiydi, rakki ɗo meeday, rakki gay ɗo n̰ugilay.
  mlp-mlp: In garah nab tugwalehim saw nab teq in Yesus ayib dom tuwoliy. Wolad in
    mataw gigermo Yesus inaq ayib dom giwoliymo. Araq Yesus aqabun ban tursa araq
    anasaran ban turyaq. Sa Yesus in gilikmanib liqabmo turyaq.
  ape-C: Douk hanak hakih aria amam soldia henek nyilim Jisas neir rowog kruse. Shopunek
    henek nyilim biom armam heir wobuwobur aria Jisas neir orokohun.
  bgs-bgs: Dutun igpansalan dan si Jesus tun ta krus. Duwán duwa manubù na igpansalan
    tun ta krus dadan tun ta kilidan din, asta si Jesus tô tun ta tángngaan dan.
  faa-faa: Hauaka á Yasu ira matopesa paremarekea maposapo. Maporaka aporomano rura
    aporo tetáne soko ira paremarekea, meta Yasu hokono tumuru takua maposapo. Meta
    Yasu hokono kasakai takua maposapo. Maporaka Yasuane tipia maposapo.
  kik-kik: Hau nĩho maamwambire, na hamwe nake makĩamba andũ angĩ eerĩ, ũmwe mwena
    ũmwe na ũcio ũngĩ mwena ũcio ũngĩ; nake Jesũ arĩ gatagatĩ.
  cap-NT: Jalla nicju cruzquiz ch'awctatac̈ha, niz̈aza niiz̈tan chica tsjii pucultan
    z̈oñinaca yekja cruzanacquiz ch'awctazakaztac̈ha, Jesusiz̈ porap kjuttan, Jesusazti
    ninacz̈ taypiquiz.
  ksr-ksr: Iikanoŋ kema maripoonoŋ qegi ano iwo eja woi teetee motooŋ uruŋ Jiisas
    batugaranoŋ aŋgi naŋgi.
  eng-TNT: Where they crucified him and two other with him on ether syde one and Iesus
    in the myddes.
  sbs-sbs: Ba ba kokoteli Jesu u mo. Mi ne na ni bantu bamwi bo bele, yenke kwi neku
    ni neku lyakwe, ni Jesu ne na hakati.
  sue-sue: Puro baro ni pasinaira dewa awa. Dero pasina mai eto ni pasinai etora dero
    zo enibara zo enibara Yesu soe ago urewa dopewa awa.
  fra-NCL: c’est là qu’ils le crucifièrent, et deux autres avec lui, un de chaque
    côté, et Jésus au milieu.
  bhg-bhg: Edo yai ainda Iesu awa benomami oregada doritera. Edo embo tote (2) ainde
    daedo oregada doritera. Embo nei demo neida, edo embo nei demo neida, edo Iesu
    toropuda.
  snn-NT: Sani ti'anni, baguëte crusu sa'cahuëna reohuë. Yequëcuare'ga, samucuare
    baguë naconi te'e reohuë. Te'eguëte baguë jëja ca'ncona reohuë. Te'eguëte baguë
    ari ca'ncona reohuë. Baguëte yua bacua joborana reohuë.
  atb-NT: Yhangmoq gi, haú má, Yesuq lé tapzîng htoq má jén tap pyám akô; Yhang eq
    rahá, gotû í yuq lé le, rahkyam shut rayuq kut jén to kô é nghut luî, Yesuq gi,
    gyoro má nghut ri.
  cek-AK: To ahmuen ah nihcae mah anih to thinglam pongah takhing o, banqoi bangah
    maeto bantang bangah maeto, kami hnetto anih hoi nawnto takhing o moe, Jesu loe
    a um ah takhing o.
  bkd-bkd: Duun taena inlansang dan si Jesus duun hu krus daw amin pa daan daruwa
    ha inlansang dan duma kandin, sa sabuwa diyà ta gibang din daw sa sabuwa diyà
    ta kawanan din.
  ctu-76: Ya' ti' joc'chocoyob ti cruz Jesús yic'ot yambʌ cha'tiquil winic, juntiquil
    ti jujunwejl. Jesús an ti xinil.
  lac-NT: Ti' tu bʌjob ich cruz, yet bajac ca'tur mac, u tiri' bʌja'an xan tu ts'ic,
    u tiri' bʌja'an xan tu no'oj Jesús. Chumuc yʌn Jesús.
  xla-xla: Epame yia꞉ edla tame Yesuye dali yekelemhimili di dla gogodepo himiyo.
    Epalati opa dapiyamte mape Yesuta duka dla ellati haleta seme tle gogode epo haleta
    seme tle gogode depo hatitimaiyo.
  xav-NT: '@see-verse:JHN.019.017'
  cuk-cuk: Agi Roma-suar-ibmala nakrusgi Jesús-bioksamalad. Eba dule-walabo, e-dikarba
    bioksamarmogad. Jesúsʼdi amar-negabargi bioklegar gwisgusad.
  tbf-tbf: Ian en, gi nga vetekiuo e Iesu simi koitskoits, ma gi nga vetekiuo buer
    ba ka luo mene. Mi mei kes si ken bieng suv ma mi mei mene si ken bieng kieir
    ma e Iesu i kotubuguor.
  uig-CYR: Улар уни шу йәрдә йәнә икки киши билән тәң кресткә тартти; бу тәрипидә
