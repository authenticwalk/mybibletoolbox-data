  gof-ENT: ኤንቲ ሄ ቤሳን ማስቃሊያ ቦላ ዬሱሳ ካቂዶሶና። ቃሲ ኢያራ ሃራ ናምዑ ኣሳታ፥ ኢሱዋ ያ ባጋራ ሃንኩዋ ሃ ባጋራ ማስቃሊያ
    ቦላ ካቂዶሶና።
  aau-aau: Yier serey kokwe uwr prueysyar se kokwe seyr serey nak-okin pror kawk sawan.
    Prueyn se kokwe sayar mon, prueyn se kokwe irayh mon. Jisas se kokwe ompok mon
    nak-okin pror kawk sawan.
  tvk-tvk: E rute ak vari, ladi xat Iesu en. Ladi xati de hilaep na moletin lu mun
    xa lateti xat xalu lutete eivave nalu e rin xalu.
  prf-NT: Káddemát haud, ay impaku di siya ten kudus a kaguman nen duwwa pa. Essa
    ten kawiri na sakay essa ten kawanan na, nágditángngaan di ti Jesus.
  auy-auy: aaraa-táíyáꞌá aíyayaankaꞌa tufúsúmaresa kaeꞌ-wáásíyáí Ísuni séfasefaꞌ-arausampaꞌa
    aaraa-táíyáꞌá tufúsúmaresa Ísumba afufumpimbá tufúsúmarowana
  tbg-tbg: Mini orunte Ihura aiqu kauqu niriqohai katariqaa arute katari vira vataqi
    vaavi aratora. Vira vaavi arate vaiinti votantavata katariqaa arute vitantavata
    hini hini aratovaro Ihuva vitanta avutana vaura.
  hub-NT: Nui jeanmatai jimar kasan achirar, Jesúsan ajapeen achirar nenasaruiti.
  hmo-hmo: Unuseni Iesu idia hasatauroa, bona tau rua danu, ta be kahana, ma ta be
    kahana dekenai, Iesu be idia edia huanai.
  big-big: Logo Kologata pulogo Yisu puwiligu yengeleileige nili ula wazamiya logo
    yengeleilei luwe lewamiya. Keya yombanu neyaurau yengelei neyauge mabilik nili
    ula wazaya logo Yisu tepekke keya yombanuyau nak nazuwaga miza.
  gux-G: bi den kpaa ki tabino lidapoanpoanli po, yeni nibilie yendo o jienu o tiano
    mo o ganu po.
  cnl-NT: Núu²³ ca²³te̱e̱n³te'²³ cruz Jesús quia̱'² cɨ² áan²³ dsa³ 'i³ ca²³te̱e̱n³te'²³
    cruz joo³¹ i²³la³ i²³nɨ³. Dxoo'³¹ ca²³te̱e̱n³te'²³ Jesús.
  zar-NT: Buluʼdë́ʼë Jesús lëʼe yaga cruz niʼ, ateʼ buluʼdáʼlenëʼ Lëʼ tsözxö́n lë́ʼegaca
    yaga cruz iaʼchopëʼ bönniʼ. Tsöláʼa huéaj taʼdë́ʼë, ateʼ Jesús dëʼë gatsaj láhuiʼlö
    chopëʼ bönniʼ naʼ.
  kde-kde: Matiyala nkummamba Yesu munsalaba. Nkuvambwa na vanu vanji vavili, yumo
    m'bali wake wa kunkono na yunji m'bali wa kunchinda, na Yesu paching'ati.
  ata-ata: Aneꞌi milai mixali la mililixu Iesu iloꞌa ta mitema tamei no anu ovu valautu.
    Mililixu vile xalee levi xe vile xalee levi, ia Iesu mulili no nixi.
  qvw-NT: Chayćhümi paytawan cuscacta wicninman cayninman ishcay nunactapis chacatälälila
    Jesusñatac ćhawpićhu.
  nfa-nfa: Dꞌai era èèna, ra paku Yesus ètu ajꞌu palolo-palèbha èci. Dhèu se paku
    kahèi dhèu leo dhèu dua. Èci re sebhe gꞌana, aa ca dhèu hari re sebhe kariu Yesus.
    Ka Yesus ètu talora rèngu dua ra.
  tnp-tnp: Kəni ikɨn əha, kəmotətu-pəri Iesu e nɨgi kəməluau. Kəni kəmotatɨg motəhti=pən
    mɨn iətəmimi mil keiu e nɨgi kəməluau keiu mɨn, kəti e nɨkalɨn maru, kəti e nɨkalɨn
    məuɨl, kəni Iesu in tətəhkul e nəlugɨn e lau.
  urd-urd: वहाँ उन्हों ने उसे सलीब पर चढ़ा दिया। साथ साथ उन्हों ने ईसा के बाएँ और
    दाएँ हाथ दो डाकू को मस्लूब किया।
  hot-hot: Loŋ êŋ ma thêlô êthôkwêŋ Yisu lôk anyô lokwaŋju hathak alovalaŋaŋsiŋ. Anyô
    yaŋ hamiŋ vi ma yaŋ hamiŋ vi ma Yisu hamiŋ malêvôŋ.
  mqj-NT: Iamo dingei umpasokki yao kayu pantokesan sola dua tau senga', mesa dio
    tandai kairinna anna mesa dio tandai kananna. Puang Yesusmo illaan alla'na.
  rus-SYN: там распяли Его и с Ним двух других, по ту и по другую сторону, а посреди
    Иисуса.
  mbh-mbh: Na o pamona i nge pen re aken. Na o pamon tomoa i nge toko or aini. Na
    e i mon a epee, na e a epee, na Jisas i mon a sapat.
  bdd-bdd: Casainaina ꞌoina Yesu situtu hepaꞌineya ꞌana kelose ꞌoina. Ma ꞌana keloseina
    deina loheloheya siteluwa wete situtu hepaꞌinediya ꞌadi kelose ꞌoidiya, loheya
    ꞌaigeda ꞌina ꞌebeulega ma ꞌaigeda ꞌina ꞌadigeyegeyega, ma Yesu gamwagamwana.
  cbt-NTPO: Inaquë corosëquë patanantopi. Cato' apiro'santa' tëparapi anta' ni'ton,
    nisha patanantopi. A'na' ahuënan quëran, a'nanta' inchinan quëran patanantopi.
    Quisoso ahuancanapipi.
  srn-NT: Drape den spikri En na a kroisi. Makandra nanga Yesus den spikri tu tra
    man tu, wan na ala tu sei fu En nanga Yesus na den mindri.
  cta-NT: Ca biꞌ ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ Jesús lo crusi, loꞌo tya tyucuaa tyaꞌa
    ñati̱ tyaꞌa ndyujuii nguꞌ jiꞌi̱ loꞌo Jesús; laꞌa tsuꞌ cui̱ nguxtyu̱ nguꞌ crusi
    jiꞌi̱ tsaca yu, laꞌa tsuꞌ coca nguxtyu̱ nguꞌ crusi jiꞌi̱ chaca yu liꞌ. Crusi jiꞌi̱
    Jesús nguxtyu̱ nguꞌ claꞌbe la.
  bqc-SIM: We wà Yesu pàu líwa ń gbɛ̃ↄn pla pãleↄ, gbɛ̃do ↄplaai, gbɛ̃do ↄzɛɛi,
    ↄ̃ Yesu kú ń zãnguo.
  tcz-CHONGTHU: Chuleh hiche mun'a chun Pakai Yeshua chu thingpel chung'ah akhenbeh
    tauvin ahi, chuleh midang pasal ni jong asih langto gel'a amatoh akhetbeh thau
    vin, Yeshua chu amani lai tah a akikhenbeh in ahi.
  mar-mar: तेथे त्यांनी त्यास व त्याच्याबरोबर दुसर्‍या दोघांना, एकाला एका बाजूस व
    दुसऱ्याला दुसऱ्या बाजूस आणि येशूला मध्ये असे वधस्तंभांवर खिळले.
  snp-snp: yá yofolo ofamo, ya we lele ma lakoina ginamo ya ma ya ofo filigaleka iti,
    ma ya ofo filigaleka iti, ido Yesu ya ofo muliti ya itae.
  isl-isl: Þar krossfestu þeir hann og tvo aðra með honum, Jesú í miðið, en hina sinn
    til hvorrar handar.
  spy-NT: /Kibokēēkwērtoochi Yēēsu murtooywoontēēt. /Kikēēkwērtoochi nkicheek sāsiik
    alak āyēēng' murtooywōōsyēkwaa ānkiiyyoong'tēē ake āwutaab taay nyēbo Yēēsu nto
    nyiin ake kiiyyoong'tēē nyēbo kaataam.
  xnn-xnn: Isdi nan nangilansaanda ken siya isnan kros. Wada gedan nan doway lalalaki
    ay nailansa isnan krosda ay nanggagawa ken Jesus.
  mwe-mwe: Penepo nipubhaabhambilenje munshalabha a Yeshu na bhandu bhananji bhabhili,
    jumo nkono gwabho gwa nnilo, na juna nkono nshinda gwabho na a Yeshu pakati pakati.
  tte-tte: Yo bwaine koina siyakelose. Na tomo labui mekanakavao siyakeloseli, yabo
    ulaulana mena na yabo gegebana mena.
  tcs-tcs: De wea dat ples, dempla i bin neile Zizas wea kros po ded. Dempla i bin
    neile nada tu man de tu, wan aing wansaid ane nadawan lo nadasaid. Zizas em bin
    aing midel.
  hlt-THB: Ce hun awh anih ce thlang pakkhih mi thinglam awh tai haih uhy – tang ben
    cawng benawh cekqawi ce tai unawh cekqawi anglak lung awh Jesu ce tai uhy.
  soq-soq: Sape mo Iesu koros osowe seuiena. Ita me tampe apana nata seumoiena, dea
    witapa on deneuwe ita sowa da witapa sen deneuwe.
  qub-qub: Chayman chayaycachir Jesusta crusificaran. Paytawan iwalta ishcay runacunatapis
    crusificaran jucninta jucaj-lädunman jucnintana jucaj-lädunman.
  att-att: Á pakáddè da ta gián na Golgota, inipátà nayù ira suddálu si Apu Kesu ta
    kurù. Á inipátà da gapay yù duá nga tolay ta kurù, nga pinatáddak da. Á pine ra
    si Apu Kesu ta tangngá ra.
  bki-bki: Ea vio nene naruei, ajukukakar Yesu ea m̃akolkolo, a bija tom juo dolu
    bunu, tinene jo tivelinio ka naio, a tinene jo tivelinio a naio jo iviso kalo.
  bqp-bqp: Gwen ò a pà lía kũ gbɛ̃nↄn pla pãndenↄ, gbɛ̃ do a ↄplai gbɛ̃ do a ↄzɛi,
    akũ Yesu kú ń dagura.
  mcp-mcp: Bwə́ mú kə bwambʉlə nyə kwolós dɨ́ wu, bə́nɔ̂ŋ bɔ́ɔ́l búúd obá, nyíga jé
    kwolós dɨ́ ká, nyíga jé dɨ́ kâ, Yésus jéd tʉ́tám.
  hat-hat: Rive la, sòlda yo kloure l' sou kwa a. Anmenmtan yo kloure de lòt moun
    sou kwa tou, yonn chak bò, Jezi menm nan mitan yo.
  npl-NT: Ompa okikrusifikarojkeh n Jesús iwa n ok ome tlakah ik inajnakastla.
  bgg-bgg: Thiisa ithek è aishii bai hà zun muii; chiih-è thiichiih shii ithek è gai
    bran nyi shii de ai moe shii bai hà zun muii, jia shii ai phawig pha bai hà zun
    chiih-è jia shii airo phazoi pha bai hà zun muii.
  eng-TCENT: There they crucified him, and with him two others, one on each side,
    with Jesus in the middle.
  eng-BSB: There they crucified Him, and with Him two others, one on each side, with
    Jesus in the middle.
  cpu-NT: Ari ipaikakoyeetakeriri, itsipataitakeri apite atziri, aparoni jovatzikakoitake
    irakoperoriki, jovatzikakoitakeri pashine irampateki.
  san-ASM: ততস্তে মধ্যস্থানে তং তস্যোভযপাৰ্শ্ৱে দ্ৱাৱপৰৌ ক্ৰুশেঽৱিধন্|
  tac-NT: Alé wijchí rekagá klabo jáwale sekachí 'lige ronólachi, 'lige o'weti elale
    alué gulusí. Abiena uché jaré oká rió ujchálechigó uché jaré gulusichi alé a'bé
    napu ujcháliru Esusi, 'lige Esusi alé nasipa ujcháliru alué oká rió uchúkichi.
  eng-WEBPB: where they crucified him, and with him two others, on either side one,
    and Jesus in the middle.
  gfk-H: Ma diet ga me tut tar Iesu tano ula kabai kaia, tikai ma irua mes na tunatuna
    mah. Dir kaikek ta ira airua palpal tana, ma Iesu nalamin.
  viv-viv: Yuwadede againe hinauwena kelose againe hitutuvefosena, kadu kaliva-kawowo
    adiꞋiselu buye hitutuvefosedi, saꞋeyana fafaline kadu saꞋeyana fafaline tu Yesu
    hinafadiya.
  yao-yao: Pelepo ni paŵaŵambile Che Yesu, ni ŵandu ŵane ŵaŵili pamo nawo, jwine kunchiji
    ni jwine kundyo kwao ni Che Yesu pambindikati.
  tgp-tgp: Hin jara atu natu la vosaea na talopeilopei peresi na tamlohi tinapua mo
    rua na tavaluna, Iesu na livuhara.
  auc-NT: Mänïñömö pöñongante tömënäni awæ̈ ñænquedïmæ̈ cædinque tömengä ingante töö
    godonte timpodinque wææ̈ tïwadinque ængæ̈ gantidënäni ongongantapa. Ayæ̈ wada
    ïnate tömengä weca æ̈matæ̈ ïnö æ̈matæ̈ ïnö mämö adobaï cæte ængæ̈ gantidënäni
    wægöñöna Itota tæcæguedë wægongä ingantapa.
  kbc-NT: Joaniɡ̶idiaa oyelite noɡ̶oyototedeloco nicenaɡ̶anaɡ̶ate ijaaɡ̶ijoa itoataale
    ɡ̶oneleegiwadi. Odaa odoyate Jesus liwigotigi niɡ̶ijoa itoa.
  bmh-bmh: Guzenaimai, uzan go ebu, a gegeulanau ebu asai memen. Dudu aliag go han
    Yesus al ereg a gegeulanau beu beu tubaim tubaim asarai memen. Yesus gue dudu
    go ula asai memen.
  ctu-BL: Ya'i tsi' ch'ijiyob ti cruz yic'ot cha'tiquil, jujuntiquil ti jujunwejl.
    Xinlʌpʌl Jesús.
  meq-meq: Mə ɗəma na, sidzew hay ta dar na Yesu ka mayako mazləlmbaɗa eye. Ta dar
    naha ndo hay sulo ka mayako mazləlmbaɗa eye ka tsakay i Yesu, nəte tə həlay i
    mənday, neŋgeɗ tə həlay i gula, Yesu ma wuzlah.
  noa-H: 'Mag durrsĩdam gaaita soldaaunau pakuls gaai hi meerp''ënaa chi pakuls jẽb
    hee dʌnʌʌupi sĩujim. Hi mag meerp''ë sĩubarm dʌ̈i hĩchab hi bigaau hõor numí meerp''ëgk''a
    sĩujierram: hãb hi juachaar gar, hãb hi juawë gar.'
  alp-NT: Esi luake ndete Golguta eleki esi pakuI ahlake ai batai ete mere. Kai esi
    paku sie luaya sakesa kaiNi lekwe. Yesuse Impe tla yo sae isapleuke mapale kai
    sae isapleuke makwanale.
  san-VEL: tataste madhyasthaane ta.m tasyobhayapaar"sve dvaavaparau kru"se.avidhan|
  kbq-kbq: E'i anante Jisasina nehe'za, tare netrena ruga raga asopare znahe'za rugeka
    zafare nehanti'za, Agrira amu'nompi hanti'naze.
  kbh-kbh: Chents̈e cha tmojancrucificá y inÿe útatnaca cátatoica tmojanacrucificá;
    Jesusna tsëntsaca.
  ron-LSB: unde L-au răstignit și, împreună cu El, pe alți doi, de o parte și de alta,
    unul de fiecare parte, și pe Isus în mijloc.
  pon-pon: Waja re kalopuela i ianaki riamen, amen ni pali maun, a amen ni pali main,
    a Iejuj nan pun ara.
  nhe-BL: Nepa quicuamapeloltijque Jesús huan nojquiya quincuamapeloltijque sequinoc
    ome tlacame, se ipan inejmatl huan seyoc ipan iarraves huan Jesús tlatlajco mocajqui.
  sps-sps: Ri fagageits Ya tana pagafuan na aya, ana ri fagageits kainy to na ina
    fuan a mes tan pagafuan isen tan panaan ana mesmes tan mes panaan fiisen me Jisas
    fapoopoan narari.
  wnc-wnc: Sike keu waomune i amin saamdakane tanguking. Siwan wawi tapaaya kuut iat
    gatake kaukaut zipbing. Siwan Jesu banakan tanguking.
  bus-bus: Gwen wà à pà lía kↄ̃n gↄ̃ↄn plaa pãndenↄ, gbɛ̃ doo à ↄplaazi gbɛ̃ doo
    à ↄzɛɛzi, ben Yesu kú ń dagura.
  gub-BL: Zauxiapekwer umupu'àm kar Zezuz ywyra kanetar huwake a'e wà kury. A'e mehe
    uzywàzywà ipo ipy ywyra rehe wà. Uzywàzywà amo mokoz awa amo ywyra kanetar rehe
    a'e pe a'e wà no. Amo upyta Zezuz iawyze har rehe a'e, ywyra kanetar rehe a'e.
    Inugwer upyta iahur rehe a'e no. Zezuz wamytepe i'àz.
  imo-imo: Aku kombuna Jisas unjona ola noiko kimbo kima pirimu tokolio iye talo wekondo
    yakondo toko peya unjo talonga uku toko panjikolio, Jisas imunana liko ola anjiringi.
  boj-boj: Di brantosib Yesus osib ŋamburbasq di qameb. Tamo aiyel dego ŋamburbasq
    di qameleŋeb. Yesus a ambleq di tigeltosib tamo bei aqa baŋ qonaŋq di tigelteb.
    Bei aqa baŋ woq di tigelteb.
  eng-DRA: Where they crucified him, and with him two others, one on each side, and
    Jesus in the midst.
  knf-knf: Bapaŋa da na biinţ batëb baloŋ, aloŋ ţi kañen kamayu, aloŋ ţi kadeenu.
  san-KHM: តតស្តេ មធ្យស្ថានេ តំ តស្យោភយបាឝ៌្វេ ទ្វាវបរៅ ក្រុឝេៜវិធន៑។
  arn-NT: Tüye mew langümngepuy wente kürus ka epu weñefe engün, kiñe Jesus ñi man
    püle, kangelu kisu ñi wele püle elngey.
  zas-NT: Ni bacaa reex laaman loj crüjz con zatioꞌp ree bejn, tijb gaj reeman ca
    cwëꞌman.
  ken-NT: Arɛ́, bágó Yesu ndǔ ɛkotákátí. Bágó bo báchák nkwɔ bati apay,
    yɛ̌ntɨkɨ mmu wap ndǔ ɛyi ɛkotákátí, amɔt ɛbhe awɔ́nɛm Yesu, achák ɛbhe awɔghɔ.
