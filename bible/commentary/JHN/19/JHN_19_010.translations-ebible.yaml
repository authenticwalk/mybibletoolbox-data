verse: JHN.019.010
translations:
  kpx-kpx: Kateige Bailotiu avuho loui avoe, “A daho hoto louliho isiviholinu, ani.
    A hilokage dau gamani baluga. Iale dana isivianiege a iomage tenela. O dana isivianiege
    a mai idie domo hamai.”
  okv-H: Pilate na ke ehako einge ena, “Umo nau degi ta ke mine mane aote? Eto ari
    nau amo eingera, umo ano cross ta tasora eto ano arahata pambasoa amo na inonora
    te umo kiaerate?” ainge enu,
  tbo-tbo: Ega yaka Pilatona i baha nae Yesu uyahina i pa, ‘U baha ega nugonugom wimeihana,
    ma u taniwaga emoemotau po a lupena halem, bo a wihilagenim.’
  mal-C: 'പീലാത്തോസ് വീണ്ടും ചോദിച്ചു: “നീ എന്നോടൊന്നും സംസാരിക്കാത്തതെന്ത്? നിന്നെ
    മോചിപ്പിക്കാനും ക്രൂശിൽ തറപ്പിക്കാനും എനിക്കധികാരമുണ്ടെന്ന് നീ അറിയുന്നില്ലേ?”'
  grc-SR: Λέγει οὖν αὐτῷ ὁ Πιλάτος, Ἐμοὶ οὐ λαλεῖς; Οὐκ οἶδας ὅτι ἐξουσίαν ἔχω ⸉σταυρῶσαί
    σε, καὶ ἐξουσίαν ἔχω ἀπολῦσαί⸊ σε;
  bgc-bgc: इसपै पिलातुस नै उसतै कह्या, “मेरतै क्यातै न्ही बोल्दा? के तन्नै कोनी बेरा
    के तेरे ताहीं छोड़ देण का हक मेरै ताहीं सै, अर तेरे ताहीं क्रूस पै चढ़ाण का भी
    मेरै ताहीं हक सै।”
  khz-khz: Ne Pilato na evaikilaato, netiwato, “Goi ati oririwana au pono vega-geleku
    ei? Goi ati ripamu au mageku tiavu goi pana satauromu e mageku tiavu goi pana
    luga-vagimu?”
  deu-TKW: 'Sagt Pilatus zu ihm: du redest nicht mit mir? Weißt du nicht, daß ich
    Macht habe, dich loszulassen, und Macht habe dich zu kreuzigen?'
  zsr-NT: 'Niꞌr Pilato rëꞌ Lëꞌ: ―¿Naruꞌ cu ubiꞌitsuꞌ didzaꞌ, quíxjöiꞌnuꞌ nedaꞌ? ¿Naruꞌ
    cu nöznuꞌ dë lu naꞌa udáꞌa Liꞌ lëꞌi yag cruz, len dë lu naꞌa usanaꞌ Liꞌ?'
  lin-lin: 'Pilato alobaki na Ye : — Boni, oboyi kozongisela ngai eyano ? Oyebi te
    ete ngai nazali na makoki ya kobaka yo na ekulusu mpe ya kotika yo ?'
  hns-NT: 'Tab laat bolies: „Toe hamse koetjh na maange hai bole? Toe na djaane hai
    kie hamke saktie hai toke tjhore ke aur bhie toke kroes par latkaawe ke?”'
  noa-E: Mag ich iek ʉ̈khaba abaawai chi Pilatoou irig, —Pʉrʉg khabá mʉ iekha chirʉmgui
    ajim anʉm. ¿Wa pua khaugba sĩwa ajim anʉm, mʉʉta iek theeg chirʉm? Muata pʉ sĩi
    khajapha pʉapʉ̈ipi jaauju aai chirʉm; wa magbam khai mʉchdëuta pa gaaijã warag
    pʉ meerphëpiju akhiinjã jaauju aai chirʉmgui ajim anʉm, mʉchta mag nem jawaagjã
    iek theeg chiraawai.
  eng-EMTV: Then Pilate said to Him, “Are You not speaking to me? Do You not know
    that I have authority to crucify You, and I have authority to release You?”
  mib-NT: 'Yūcuán na te ni cahān de jíín yá: ¿Naun tu cáhán rō jeē cahán rī? ¿A tu
    jíní rō jeē ndíso jníñu ri jeē cáhni rī rohó jícā cruz, te suni ndíso jníñu ri
    jeē siaá rī rohó quíhīn rō?'
  lif-NT2: पिलातसरे़ ये़सुःन् मे़त्तु, “इङ्‌गाॽनु थेआङ् के़म्‍बाःत्‍ने़म्‍बा? खे़ने़ॽ
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःम्‍मा नु ले़प्‍मादेःमा युक् कत्तुङ्‌बान् कुसिङ्
    के़न्‍निःत्तुन्‍बि?”
  xnj-xnj: Pilatu akamjovela, “Wu, wibela kulongela na nene? Wu, umanyi lepi kuvya
    nene nihotola kukudindulila na nihotola kulagiza uvambiwa pamsalaba?”
  mmx-mmx: La ne Paelat ga lok tin, “U xopara una vaase ria? Una xasep do a ruuna
    lolos kusu ti soxomus asu u, la ri vaxarem box u at laxaba.”
  cbr-NT: 'Cacëxunma ca Pilátonën cacëxa: —¿''Ën mi ñucácëxunbi caramina ''ëribi caiman?
    ''Ëx cuëënquin cana mi chiquínti ''ain; ''ëx cuëënquin cana unían mi i curúsocënu
    matásnun ''amiti ''ain. ¿A caramina ''unaniman?'
  tee-NT: 'Ju acsnich ju gobernador Pilato junich: ―Ja jantu tu''u'' aq''uinlhik''alht''aya''.
    Ja jantu c''ats''ai ni alin ju quintachaput ni lai aclhinaulh ju mimaquilhtaca
    ju lacacurus. Chai alin ju quintachaput ni laich acmak''alhtaxtun.'
  eng-LSV: Pilate, therefore, says to Him, “Do You not speak to me? Have You not known
    that I have authority to crucify You, and I have authority to release You?”
  cak-NT: 'Romari'' ri Pilato xu''ij che ri Jesús: ¿Anchique roma man jun anchique
    na''ij-pe chue? Ren, c''o ri xinc''utuj chawe. ¿Man aweta''n ta chi ren yitiquier
    jatin-en juzgar chi jacamises chech cruz y chi jatincol chuka''? xcha''.'
  pah-NT: 'Igwete Pilatos''ga ei ga pe: —Nerenhi''ig̃ihũ nde ji ve? ei ga. Nderekwahavi
    tuhẽ nde jipopoakara naerũ? G̃anduvihavamo ji erame g̃a pe po ti g̃a nde mohemi
    nehẽ, ei ga. Ji erame g̃a pe po ti g̃a nde kutugi yva rehe nde jukavo nehẽ, ei
    ga Jesus''ga pe.'
  sja-NT: 'Mãpai Pilatopa mãgaji: —¿Mɨ pedee p''anau-ek''ã? aji. ¿K''awa-e bɨk''ã
    aji, mɨa pɨ kurusode peepi k''inia bait''eera peepit''aai, maa-e pɨrã peepi k''inia-e
    bait''eera k''ena pëi?'
  xed-xed: '«Zlgha a ka ta wa ɗa wu? sana a ka kazlay: Laviŋlava yu ta zlighista,
    laviŋlava yu ta zləŋaftá kagha kəʼa wu ra?» ka Pilat nda tsi.'
  glk-glk: 'پس پیلاتُس اونه بوگفته: «مره هیچی نیگی؟ آیا نأنی کی قدرت دأرم تره آزاده
    کونم و قدرت دأرم کی تره مصلوبه کونم؟»'
  mks-NT: 'Já na̱cachi tucu Pilato já: —Ndá cuéntá quéa̱ co̱ cúnu̱n nducú ñehún tu̱hun
    nu̱ú i̱. Á co̱ xíni̱ tohún ña̱ cuu cahnda i̱ chuun ña̱ ná cata caa na yo̱hó ndi̱ca
    crúxu̱. Ta cuu janí ri̱ yo̱hó ña̱ ná queún cu̱hu̱n tá cúni̱ —na̱cachi da.'
  gfk-S: Io kaie, Pailat gom tange, “U malok be nu haianga iou, nah? Paule nunure
    be iou hatur kawase ter ra dades ura halangalanga ise ugo ma ura tutut ter bileng
    ugo ra ula kabai?”
  bmu-bmu: Keu bök kiniga kewö jii mörök, “Gi nöŋgöra keu kitipŋi kun meleŋman me
    qahö? Nöŋön jim teköbiga pösat gihime me maripomnöŋ guhugetka kömuman. Miaŋgö
    kukösumŋi mi nöŋgöreŋ ahöza. Miaŋgö könaŋi mötzan me qahö?”
  dgz-dgz: “Ge nop inanap wawa tanda taingi?” Pailat anega wan. “Ge anu avingi ne
    wat vetagepen go to endawagepen aroewa inanap wandia?”
  eng-GNV: Then saide Pilate vnto him, Speakest thou not vnto me? Knowest thou not
    that I haue power to crucifie thee, and haue power to loose thee?
  zaa-NT: 'Acca Pilátua nna rą attu: Tsí bihua ecàbini lu'' inte''. Tsí bíhuá yù lu''
    qui''ni té bá poder quia'' para gunia'' mandado qui''ni gatti lu'' lo curutsi
    nna té huá poder quia'' annana para gudilá''a'' lu'' nna.'
  eng-WEBSTER: Then saith Pilate to him, Speakest thou not to me? knowest thou not,
    that I have power to crucify thee, and have power to release thee?
  guh-guh: 'Nexata Pilato jumaitsi: —¿Detsa xuajitsia apo nejumepitsimë? ¿Apo yapëtaemë
    tsipaji mapanacua taevetsinëcueneje? Nejamatabëcuenecaëjëpa raja taitorobinexa
    tajajivi cruzajavabelia pecacobematabiabarutsinexa. Nejamatabëcaëjëpanua taitorobinexa
    pecacopatsinexa ata, jai Pilato.'
  bon-bon: Pilato jejige egä, “Nää, maane singi lica gäte cäme mene awecnistame? Cije
    maane umle lica gäte, egä cäme conocäco pisi nyene meebine asatame coo baarge
    uli cabu acitame?”
  nhw-BL: 'Huan Pilato quiilhui: ―¿Quenque amo technanquilía? ¿Amo tijmati nijpiya
    tequiticayotl para nimitzcuamapeloltis o para nimitzmajcahualtis para tiyas mochaj?'
  swh-ONEN: Pilato akamwambia, “Wewe unakataa kuongea na mimi? Hujui ya kuwa nina
    mamlaka ya kukuachia huru au kukusulubisha?”
  wbi-wbi: Pe uPilato akati, “Kiki naghukunyamula? Asi, nukagwile kuuti une nili nu
    vutavulilua uvwa kukudindulila, nu vwa kukukomelela pa kikovekano?
  bba-bba: Mɑ Pilɑti u nùn bikiɑ u nɛɛ, nɛnɑ ɑ ǹ kɑ sere ɡɑri mɔ̀? A ǹ yɛ̃ mɑ nɑ dɑm
    mɔ n kɑ nun kɑrɑ, nɑ mɑɑ dɑm mɔ n kɑ nun kpɑre dɑ̃ɑ bunɑnɑru sɔɔ?
  eng-KJVCPB: Then saith Pilate unto him, Speakest thou not unto me? knowest thou
    not that I have power to crucify thee, and have power to release thee?
  kgk-NT: 'Upéa-rehe oporandu jevy íxupe: —Ma''erã po neremombe''úi ra''e xe-vy? he''i.
    —Ejeapysaka katu xe nhe''ẽ-rehe, he''i. —Xe ko amanda va''e nde-rehe, he''i. —Apoi-ta
    para''e ndéhegwi. Orojuka uka-ta para''e kurusu-rehe, he''i íxupe Pilatos.'
  waj-waj: 'Hama inna kua sai tuduu rikioo Piratuuso inna tunoo: Aaniira hama a ni
    kua sai kiannannee? Na vaidi nnoonnavai. Neenoo tinai fai a mmaanai kuanaravai.
    Neenoo tinai fai vaidiiya yatari sagaivau i haara kiaaravai. Hama a ivaa tuqinnama
    rikiaannannee?'
  cpy-cpy: 'Ikantzi Pilato: “¿Eeroma pakana? ¿Tema piyotzi naaka pinkathari-perori,
    aritaki omatakya nokenta-kota-kaantemi, ari omatakya eejatzi nomishitowa-kaanteemi?”'
  ekk-PKP: „Kas sa keeldud minuga rääkimast?“ küsis Pilaatus talt. „Kas sa ei saa
    aru, et mul on võim sind vabaks lasta või risti lüüa?“
  mpx-mpx: Yaka Pilato i ba, “Nige nuwam nu baem elau? Tab u atena no gasisi i gan
    bosowaiu na sokaliwa o ebo na ba nihi lokolosagiwa?”
  wbp-wbp: Palitirliji yarda payurnu, “Wangkaya-ngarraju! Ngajuju-ngarra nyuntu-nyangu
    paaju-jala. Kajikarnangku yilyami-jala wurulypa, marda kajikarnangku yilya warntawarnta-kurra
    palinjaku.”
  luo-luo: Pilato nowachone niya, “Idagi wuoyo koda nangʼo? Bende ingʼeyo ni an gi
    teko ma anyalo gonyigo kata gurigo?”
  nhe-NT: 'Huan Pilato quiilhui: ―¿Para tlen ax tinechnanquilía? ¿Ax tijmati nijpiya
    tequihuejcayotl para nimitzcuamapeloltis o para nimitzmajcahuas para tiyas mochaj?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܩܵܡܘܿܕܝܼ ܠܹܐ ܝܘܸܬ ܗܲܡܙܘܼܡܹܐ ܥܲܡܝܼ؟ ܠܹܐ ܝܘܸܬ
    ܒܝܼܕܵܥܵܐ ܕܐܝܼܬ ܠܝܼ ܫܘܼܠܛܵܢܵܐ ܕܫܵܪܹܢܘܼܟ݂ ܘܐܝܼܬ ܠܝܼ ܫܘܼܠܛܵܢܵܐ ܕܡܵܚܹܢܘܼܟ݂ ܠܙܩܝܼܦܵܐ؟“'
  esk-NT: Pilate-ŋum nipliutilgiññiġaa, “Ilvich uqautisrunġitpiña? Itqaġiuŋ uvaŋa
    aŋalatchirrutiqałiġa patchisaił̣hiñauplutin suli kikiaktuutipkałhiñauplutin sanniġutamun.”
  msb-msb: Kaya ginhunga gihapon siya ni Pilato, “Nano, habo ka makisurmaton sa akon?
    Dili mo kaya aram na may gahom ako na buhian ka o ipapako sa krus?”
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―¿He² løa¹ tsa¹ŋaih³hning jǿg³ hi² juøh¹²jni? ¿Tsa³ŋih³hning
    hi² chi² bí² quieg¹jni hi² jmo³jni héh¹ ta¹tonh³hning crǿg¹³, ho¹ ju³ hi² log³jni
    hning²? ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲାଇ ପିଲାତ୍‌ ତାକେ କଇଲା, “ତୁଇ କାଇ ମର୍‌ ସଙ୍ଗ୍‌ କାତା ନ ଅଉସ୍‌ କି ? ତକେ ମୁକ୍‌ଲାଇବାର୍‌
    ମର୍‌ ଅଦିକାର୍‌ ଆଚେ ଆରି କୁର୍‌ସେ ଚଗାଇବାର୍‌ ମିସା ମର୍‌ ଅଦିକାର୍‌ ଆଚେ । ଏଟା ତୁଇ ନାଜାନୁସ୍‌
    କି ?”
  meu-meu: Bena Pilato eto, So hereva henigumu a? Asi dibamu lau na mai siahugu baina
    ruhamu nege bona mai siahugu baina hasatauromu a?
  yva-NT: Weti Pilatus po raura akato pare, “Nyonae nyayao nande inaija rako? Nyo
    raen risyamo sya vambunine ma indamu syo napaya, muno sya vambunine ma indamu
    syo nauseo nsawa inyo kapite rai!”
  dgc-dgc: Ey “Bakit,” kagi ni Pilato, “éwan ka sumésengbet diyakén? Ewan mo beman
    tukoy a sakén i te kapangyariana a mangpaluwas diko, o dikaya ipako ta ka ta kudos?”
  zpm-NT: 'Dzigo rëb Pilat: ―¿Pe nacne rquiabd luu? ¿Goṉ gaṉle naa rnabey, zrieelo
    csilaa naa luu, o gnabeygaa naa yquiaa luu lo cruz?'
  hix-NT: Àsok tawro royukhura manaye, kekon hatà, Peratusu. Ehonomnà ryhe uro. Oyonampatakanàr
    xe ryehtoko, konampatakehe, ehonomnà kaxe, kekon hatà. Ayamoyathohonàr xe ryehtoko,
    kamoyathohehe, yahkotohen hona, ehonomnà kaxe. Àro wyarohra kat wehxano, owya,
    kekon hatà.
  sim-sim: Urik Pailat ormu mbara, �Mberem ushiwak a siliwan mayam mi sindu? An malakama
    kwambu nga na nanda nira. Os a mba, mir miandok a tirikwa mir, karem a mbawa erem
    a undahi mir. Os a mba, a halashinak ikwa mir, karem a mbawa erem a undahi mir.�
  npi-ULB: तब पिलातसले उहाँलाई भने, “के तिमी मसँग बोल्दैनौ ? मसित तिमीलाई छोडिदिने
    र क्रुसमा टाँग्‍ने शक्‍ति छ भन्‍ने के तिमीलाई थाहा छैन ?”
  cgc-cgc: Insa Pilato, “Man-o tak ula ka gasabat? Ino, ula no nlami na may uturidad
    a ta paglibri ki kaon daw may uturidad a man ta pagpalansang ki kaon naan ta krus?”
  tim-tim: Bo magaŋdo Pilatoŋe hin magaŋep, “Gain gain? Gâ nâŋgâlân den bo maktât.
    Nâŋe maktere âlepŋe hepun gekbai akto maktere guguwai aregât kârikŋe tatniŋdâp.
    Dâ iregât keiŋe bo nâŋgât me gain?” dâep.
  yor-yor: Nítorí náà, Pilatu wí fún un pé, “Èmi ni ìwọ kò fọhùn sí? Ìwọ kò mọ̀ pé,
    èmi ní agbára láti dá ọ sílẹ̀, èmi sì ní agbára láti kàn ọ́ mọ́ àgbélébùú?”
  wos-wos: Buléhafi yandéka dé Pailat wa, “Métaka méni wuni wali buléhafi ye? Wuni
    mawuli ye wawut jémba yitaméni. Wuni mawuli ye wawut, di méniré xiyae mimbu hatekatandi.
    Wuni ambu wuni néma du re. Wun jooka méni xékélaki, o yingafwe?”
  emp-NTPO: 'Mãwã b̶ʌd̶e Pilatoba jarasia: –¿Bʌa panuẽ́ca? ¿Adua b̶ʌca mʌ̃a bʌra poya
    crud̶e cachi beabida idjab̶a poya ẽdrʌ b̶ʌida b̶ʌda?–'
  eng-F35: 'So Pilate says to Him: “Are you not speaking to me? Don''t you know that
    I have authority to crucify you and authority to release you?”'
  ind-ind: Lalu Pilatus berkata, “Kenapa kamu diam?! Apakah kamu tidak tahu bahwa
    saya mempunyai kuasa untuk membebaskanmu dan juga untuk menyalibkan kamu?”
  pes-OPCB: 'پیلاتُس گفت: «چرا جواب نمی‌دهی؟ مگر متوجه نیستی که قدرت آن را دارم که
    آزادت سازم یا مصلوبت کنم؟»'
  mpt-mpt: Failate baabanea Kobo nimin kenebta ne wengo yang ketnenamino deitnenebe?
    Ne komok kesoa titilsabe. Ne baania Tileisaine genimio tileikenomabiobe. Eka ne
    baania Debeb moniba atdimo dabasaniba silo biki anaiba kaaneko genimio i inaniba
    kemeb moniba atdimo kamasa silo biki kanaiba kaanamabeb kesoa kobo olo mo tekein
    kebebbayo? gesea
  ssx-ssx: Koto ekina꞉ Pailedima꞉ ipiki pa꞉ta꞉ alota꞉ I̱ pa꞉ta꞉ pi ma꞉nda꞉ na lelipiki
    laa neke da paa tapaowa꞉ka꞉na꞉ make a꞉ka꞉tei wapepiki tina꞉ neke tamendiao lina꞉
    loa꞉ka꞉na꞉ make I̱ma꞉ ana꞉na꞉ pea꞉peke ya꞉la꞉pate nakana꞉ma꞉ koto ekita꞉ hone
    na witele leekeme.
  mkl-mkl: Ŋɔi Pilɑti í beeɛ í ni, bɑɑ ɑmu tɑkɑm i kɑɑ bɑm ide ku fɔ? I kù mɑ̀ iyi
    ǹ nɛ kpɑ̃ɑ n jɔ̀ɛ, nɔ ǹ nɛ kpɑ̃ɑ mɑ́ n kpɑkpɑɛ si jĩi ku ɡɑɑui?
  gaq-gaq: ପିଲାତ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଏତେ ଆବାଲିର୍‌ ଆବାତାକେ ଣ୍ଡୁ ? ମନେ ତ୍ଲାଗ୍‌ ବ ଜେ,
    ଆନାକେ କୁଲାସ୍‍ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ବାରି କୁରୁସ୍‍ନ୍ନିଆ ଆଡେନ୍‍ସା ନେଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ଲେଃକେ
    ।” ଆକେନ୍ ମେଁନେ ନା ନାମ୍ୟାକେ ।
  gof-RNT: Hessa gisho, Philaaxoosi, “Taw odikkii? Nena billanaw woykko masqaliya
    bolla kaqqanaw taw maati de7eyssa erikkii?” yaagis.
