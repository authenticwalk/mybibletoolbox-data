    cʌq''uet ti colel, che''en.'
  meq-meq: 'Andza niye Pilat a gwaɗay: «A saka mətsikeŋ me a neŋ bəɗaw? Neŋ na, gədaŋ
    ga andaya məgər kar ha ada gədaŋ ga andaya madere kar ka mayako mazləlmbaɗa eye
    na, ka sər təbəɗew?»'
  noa-H: Mag hich hiek hʌ̈k'aba habaawai chi Pilatoou hirig, —Pʌrʌg k'abá mʌ hiek'a
    chirʌmgui hajim hanʌm. ¿Wa pua k'augba sĩwa hajim hanʌm, mʌʌta hiek t'eeg chirʌm?
    Muata pʌ sĩi k'ajap'a pʌapʌ̈ipi jaauju haai chirʌm; wa magbam k'ai mʌchdëuta pa
    gaaijã warag pʌ meerp'ëpiju hak'iinjã jaauju haai chirʌmgui hajim hanʌm, mʌchta
    mag nem jawaagjã hiek t'eeg chiraawai.
  alp-NT: Hoko Pilatuse ilepa suike be, “Asuka lepa kai au moyo? Meije au beteke leke
    Arekwa be au kbasa kena sirieMu kai au kbasa kena pakuMu ahlake ai batai leke
    Amata.”
  san-VEL: 1# tata.h piilaat kathitavaana tva.m ki.m mayaa saarddha.m na sa.mlapi.syasi
    ? tvaa.m kru"se vedhitu.m vaa mocayitu.m "sakti rmamaaste iti ki.m tva.m na jaanaasi
    ? tadaa yii"su.h pratyavadad ii"svare.naadaŸा.m mamopari tava kimapyadhipatitva.m
    na vidyate, tathaapi yo jano maa.m tava haste samaarpayat tasya mahaapaataka.m
    jaatam|
  kbq-kbq: Ke osigeno, Paeroti'a anage huno asmi'ne, Kema hunami'zankura nahigeno
    kave nosie? Kagra ontahi'nano, Kagri'ma katufe katre hanavene, rugeka zafare kahena
    hanti hanavema nagrama eri'noana?
  kbh-kbh: 'Chora Pilato tbojaniyana: —¿Ndoñe s̈cochanjojuá ca? ¿Ndoñe condë́tats̈ëmbo,
    aca jacrucifícama o jëtsboshjonama ats̈e tsobenama ca?'
  ron-LSB: 'Atunci Pilat i-a zis: “Nu vorbești cu mine? Nu știi că am puterea să te
    eliberez și am puterea să te răstignesc?”'
  pon-pon: 'Pilatuj ap indai on i: Komui jota japen ia? Komui jota aja, me i manaman
    on kapiti uk ala o pil manaman on kalopue uk ala?'
  nhe-BL: 'Huan Pilato quiilhui: ―¿Para tlen ax tinechnanquilía? ¿Ax tijmati nijpiya
    tequihuejcayotl para nimitzcuamapeloltis o para nimitzmajcahuas para tiyas mochaj?'
  sps-sps: Pailat tsue ets'ets Ya, “Nyi gima vegiau tsonyo? Fakats faarof, nyo kaa
    mirou a parits tan puruur Manyi, ai to kan tan fagageits Manyi tana pagafuan.”
  wnc-wnc: Dua iniwan kake ita anzing inikut, “Dasingge? Gata nae wamu dua naniya?
    Na kekekngana kayaapa. Ge ga akgapmaba kuwiyakge bitakengu amin saamdakane akgutnanga.
    Asikaya gata ie dua natake wamu takngatu yake dua naninggayak,” ngang inikut.
  bus-bus: 'ben Pilati bènɛ: Nɛ́ yã o maoroo? Ń dↄ̃ kɛ̀ má n gbarɛna iko vĩ, bensↄ̃
    má n pana lía iko vĩroo?'
  gub-BL: — Aipo nereze'eg kwaw ihewe nehe, i'i Pirat izupe. — Aiko tuwihaw xe har
    romo ihe. Aze hepurumuhem kar wer nerehe zemunehew paw wi nehe, apuner putar nehe.
    Aze hepuruzywàzywà kar wer nerehe ywyra kanetar rehe nehe, apuner putar nehe,
    i'i izupe.
  imo-imo: Ungu te naa nimu wali Pailateni yundo nimbeindo, “Nando ungu te naa nimbo
    konopu ltenoya? Nanga enge peremomuni nu we pani manda nimbola, nu kolani unjona
    ola uku tangei manda nimbola. Aku nio ungumu naa piltinoya?” nimu.
  boj-boj: Deqa Pailat na olo minjej, “Ni anjam bei merbqasai e? Ni que. E tamo kobaquja.
    Deqa e ni uratmit ni gilqam. E ni uratmqasai di ni ŋamburbasq di gaiŋosim moiqam.
    Ni degsi poimosai e?”
  eng-DRA: 'Pilate therefore saith to him: Speakest thou not to me? knowest thou not
    that I have power to crucify thee, and I have power to release thee?'
  knf-knf: 'Pilat aji na a wal mënţ: « Iinŋal pŧeemën? Iimme kë dka mnhina mi pwutanu
    na mi ppaŋu i? »'
  san-KHM: ១× តតះ បីលាត៑ កថិតវាន ត្វំ កិំ មយា សាទ៌្ធំ ន សំលបិឞ្យសិ ? ត្វាំ ក្រុឝេ
    វេធិតុំ វា មោចយិតុំ ឝក្តិ រ្មមាស្តេ ឥតិ កិំ ត្វំ ន ជានាសិ ? តទា យីឝុះ ប្រត្យវទទ៑
    ឦឝ្វរេណាទŸाំ មមោបរិ តវ កិមប្យធិបតិត្វំ ន វិទ្យតេ, តថាបិ យោ ជនោ មាំ តវ ហស្តេ សមាប៌យត៑
    តស្យ មហាបាតកំ ជាតម៑។
  arn-NT: 'Fey Pilato feypifi ta Jesus: —¿Chumngelu am llowdungulaen? ¿Kimlaymi anta
    iñche ñi nien ta awtoridad tami langümafiel ta kürus mew ka femngechi tami lifrekünutuafiel?'
  zas-NT: 'Zeel rëb Pilato: ―¿Nid zadxiꞌl ni rnin ya? ¿Nid ragbeel ya caꞌn guialrniabee
    din gucan lüj loj crüjz o guslaan lüj ya?'
  ken-NT: Páílet arɛm yɛ ntá yi bɛ, “Ɔpú kɛmɛ mɛ yɛ̌ ɛyɔŋ? Ɔbhɨ́kɨ́ rɨŋɨ bɛ mbɔ̌ŋ
    bɛtaŋ bɛrɛm bɛ mándɔ́ wɔ mándɔ, nɛ mbák ndɛ́m bɛ mángó wɔ́ ndǔ ɛkotákátí,
    bágò?”
