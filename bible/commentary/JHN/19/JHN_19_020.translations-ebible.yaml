  qvw-NT: 'Chay chacatäśhanca malcap läduscallanćhu captinmi achca Israelcuna lïgipäcula.
    Chay curuśhcäpa umanćhu''a quimsa limayćhümi isquirbisha cala: Israelcunäpaćhu,
    Romacunäpaćhu, Griegocunäpaćhüpis.'
  nfa-nfa: 'Rèngu suri ètu papa ne pake tèlu lii, nuka: lii Aram, lii Yunani, dènge
    lii Latin. Dhèu Yahudi ae ka dhu baca sasuri ne, lula era mamadhe Yesus ne, padètu
    dènge kota Yerusalem.'
  tnp-tnp: Kəni nətəm Isrel tepət, ilah kotafin nəghatiən u, mətəu-inu ikɨn əha kəmotəhti=pən
