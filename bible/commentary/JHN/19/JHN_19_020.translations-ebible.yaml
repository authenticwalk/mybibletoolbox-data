    uvara taaramo uvaqihai Iutaa uvaqihaive, Romeni uvaqihaive, Giriki uvaqihaive,
    qara ruva tora.
  hub-NT: Jesús yaaktanam tiiju achirmau asamtai, nuna tura aar anujkamtai, nukap
    judío aina nagkamainak aujaina. Nuka hebreo chichamnum, griego chichamnum, tura
    latín chichamnumsha aarmau ajakuiti.
  hmo-hmo: Iuda taudia momo ese unai revareva idia duahia, badina be Iesu idia hasatauroa
    gabuna bona hanua badana ena padana be ia daudau lasi, bona unai revareva be Heberu
    gado dekenai bona Roma gado dekenai bona Helene gado dekenai ia torea.
  big-big: Logo Yuda kolokngagono kanda ngago lang yaka miza wazamiya pura mei kaiyageya
    koya, purik Yisu yengeleileige nili ula wazamiya pulumeng Yirusalem yerendaga
    koweige ono. Ngago lang miza wazamiya purik ngago yeik neyauganaraga miza kapura
    solorik menalik. Logo ngago yeik piyeng ngago Iburura keya Latinda keya Kirikta.
  gux-G: yaa Jufinba n den pendi ki cogi idiani yeni bi den yabi kelima ban den kpaa
