verse: JHN.019.020
translations:
  kpx-kpx: Iale Diue ata moagaeau hisali ke elehai dodavema. Kosealemo abu Iesu mai
    hamale matama keu haeava holioholinu. Isito keu Dielusalema vavamo ua. Ige Bailotiu
    Diue hotomo Loma hotomo isi Giliki hotomo hoto ke igae hisalianu.
  okv-H: eto Pilate na ke kajena amo Judea ke na eto Rome ta ke na eto Greek ke na
    kajena amo da hoita mane avoeto Judea embomeni isapamane na eheketo kito
  tbo-tbo: Mi Yudeya magomagouhi giluma geka hi hiyawa tuhagaya, babana dobuna uyahina
    hi itakeya naka hai dobu baneina u liyaliyana. Yaka gilumana hi hanapugeya babana
    pona tonuga uyahinei hi gilumi, mi Yudeya, mi Loma, po mi Giliki.
  mal-C: യേശുവിനെ ക്രൂശിച്ച സ്ഥലം നഗരത്തിനു സമീപമായിരുന്നതുകൊണ്ടും ആ മേലെഴുത്ത് എബ്രായ,
    ലത്തീൻ, ഗ്രീക്ക് എന്നീ ഭാഷകളിൽ എഴുതിയിരുന്നതുകൊണ്ടും യെഹൂദരിൽ പലരും അതു വായിച്ചു.
  grc-SR: Τοῦτον οὖν τὸν τίτλον πολλοὶ ἀνέγνωσαν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν ⸉ὁ τόπος
    τῆς πόλεως⸊ ὅπου ἐσταυρώθη ὁ Ἰησοῦς· καὶ ἦν γεγραμμένον ⸉2Ἑβραϊστί, Ἑλληνιστί,
    Ῥωμαϊστί.⸊
  bgc-bgc: यो दोषपत्र घणखरे यहूदियाँ नै पढ़्या, क्यूँके यरुशलेम नगर जड़ै यीशु क्रूस
    पै चढ़ाया गया था नगर कै धोरै थी, अर दोषपत्र इब्रानी अर लतीनी अर यूनानी म्ह लिख्या
    होया था।
  khz-khz: Vokila Heberu karonai, e Roma karonai, e Grik karonai etalorato. Iesu gesatauroato
    kapuna vanuga kamuna laganai, gaurai Iuda talimara gutuma na vokila geagiato.
  deu-TKW: Diese Inschrift nun lasen viele von den Juden, weil der Platz nahe bei
    der Stadt war, wo Jesus gekreuzigt wurde, und es war geschrieben auf Hebräisch,
    Römisch, Griechisch.
  zsr-NT: Gululabëꞌ didzaꞌ ni zian bönniꞌ judío, le zoa gal‑laꞌz raꞌ yödz ga naꞌ guludë́ꞌë
    Jesús lëꞌi yag cruz, atiꞌ didzaꞌ naꞌ nuzujëꞌ lu didzaꞌ hebreo, len lu didzaꞌ griego,
    len lu didzaꞌ latín.
  lin-lin: Lokola esika oyo babakaki Yesu na ekulusu ezalaki pene ya engumba, Bayuda
    ebele batangaki makomi yango, pamba te bakomaki yango na lokota ya Ebre, lokota
    ya latino mpe lokota ya Greki.
  hns-NT: Jiesoe sahar ke nagietj tjaharaawal raha, ohie se dher manai log ie baat
    parhat raha. Ie baat Israel ke bhaasa me aur bhie Latijn aur Griek ke bhaasa me
    liekhal raha.
  noa-E: Mag Jesús pakuls gaai meerphëtarr phöbör dakha arr aawai mag phiesta athee
    õor pöm bëetarr khʉʉnaujã chi ẽsapdau oo naajim. Chi ẽsapdau ebreonaan meúa phãnaa,
    latín meúajã phãnaa, griegonaan meúajã phã sĩejim.
  eng-EMTV: Then many of the Jews read this title, because the place where Jesus was
    crucified was near the city; and it was written in Hebrew, in Greek, and in Latin.
  mib-NT: Te cuehē ñayuu hebreo ni cacahu i jnūhun yáha, chi máá yajni yuñúū cúu nuū
    ní cacata caa de ya. Te jnūhun un yósó jíín yuhu hebreo jiín griego jiín latín.
  lif-NT2: खे़न् यरिक् यहुदिहाॽरे़ मे़निःरुरो, थेआङ्‌भे़ल्‍ले़ खे़न् ते़न्‍निन् ये़क्‌यक्‍किल्‍ले़
    कुबेसाङ्‌ङे ने़स्‍से़ हे़क्‍क्‍याङ् खे़ङ्‌ग हिब्रु, ल्‍यातिन नु ग्रिक पाःन्‍दाङ्‌ङो
    साप्‍ते़आङ् पत्‍छे़॥
  xnj-xnj: Hinu, Vayawudi vamahele vasomili likokoso ilo, muni pandu peavambiwi Yesu
    pamsalaba pavi papipi na muji. Kangi likokoso lenilo layandikwi kwa Chiebulania
    na Chilatini na Chigiliki.
  mmx-mmx: La buaang atnedi limixin me Judaia diga us i na, mila mo loxot diga vaxarem
    ne Iesu ren, kopmen goxo vaxalom boro at lemenemen silok, Jerusalem. Na langas
    linga diga malagan i at lempapaase Ibru, Latin la Grik.
  cbr-NT: Usa 'ain ca Gólgota matá anuxuan Jesús i curúsocënu matáscancë, axa Jerusalén
    'urama 'ain, raírinëxa umainun raírinëxribi cuanquin judíos unicaman a bana cuënëocë
    isacëxa. A banax ca hebreo banan 'anan, latín banan 'anan, griego banánribi cuënëocë
    'iacëxa.
  tee-NT: Na lhu israelitanin ju ixtalakts'in junima chivinti ni vanin ixvi ju lak'achak'an
    junta ixquilhtai ju Jesús. Ju anu' chivinti ists'okcanta lacalhihebreo chai lacalhigriego
    chai lacalhilatin.
  eng-LSV: therefore many of the Jews read this title, because the place was near
    to the city where Jesus was crucified, and it was having been written in Hebrew,
    in Greek, in Latin.
  cak-NT: 'Ri tzij ri'', can je q''uiy winak yetz''eto can, roma ri lugar ri anchi''
    xbajix-wi ri Jesús chech ri cruz, xa can chunakaj ri tenemit Jerusalem c''o-wi.
    Y ri tzij ri'', can pa oxi'' ch''abel tz''iban-wi: Pa hebreo, pa griego y pa latín.'
  pah-NT: '@see-verse:JHN.019.019'
  sja-NT: Judiorã chok'araarãpa leejida ma p'ãda, Jesús peedap'edaamãi p'uuru k'ait'a
    bada perã. Ma p'ãda p'ã baji hebreo pedeede, latín pedeede mãik'aapa griego pedeede.
  xed-xed: Nda ndəgha la Yahuda ta dzaŋaftá tsa skwi vindaf lu ya, kabga ndusa nda
    luwa tsa vli zləŋaf lu ta Yesu ya. Nda gwaɗa Hebru, nda gwaɗa Lateŋ, nda gwaɗa
    Grek vivindafta lu ta tsa skwi ya.
  glk-glk: خیلی از یهودیأن او نیویشته‌یه بخوأندیدی، چون جایی کی عیسایه به صلیب بکشه‌ییدی،
    نزدیک به شهر بو و او نیویشته به زبانه عبرانیأن و لاتینی و یونانی بو.
  mks-NT: Ta cua̱há na̱ Israel na̱cahvi na ña̱ na̱ca̱hyi̱ cán jáchi̱ yati yuhú ñuu
    Jerusalén na̱cata caa na Jesús. Ta ña̱ ndáa̱ nu̱ tabla cán na̱ca̱hyí na̱ ña̱ tu̱hun
    hebrero ña̱ cáha̱n na̱ Israel xi̱hín tu̱hun latín ña̱ cáha̱n na̱ ñuu Roma xi̱hín
    tu̱hun griego ña̱ cáha̱n na̱ nación Grecia.
  gfk-S: Di ga pakat ikin ra katano nianga tano nianga gar na Iudeia, tano nianga
    gar na Rom, ma tano nianga gar na Grik bileng. Ma a haleng ira Iudeia di ga was
    ie kinong di ga tut ter Jisas tano ula kabai tike katano hutate Ierusalem.
  bmu-bmu: Jisös maripomnöŋ qegeri, gölme mi siti kösutŋe ahöyök aka kulem mi keu
    karöbut, Hibru, Latin aka Grik keu miaŋön ohoget kinök. Miaŋgöra Juda ambazip
    gwötpukŋan oŋgita anda kaba eu uba kulem mi oyoŋget.
  dgz-dgz: Ian Diu nagirewa aruga ok ma batnagene, iwa Iesu tone arewa pa Ierusalem
    konintu, amba den nop paupe yampo, Iburu nop mugawa, Latin nop mugawa amba Gurik
    nop mugawa gapan ok seane.
  eng-GNV: 'This title then read many of the Iewes: for the place where Iesus was
    crucified, was neere to the citie: and it was written in Hebrewe, Greeke and Latine.'
  zaa-NT: 'Nuỹetse'' ca judíua bìl·la cą letréruá, porqui''ni làti betàa'' cą Jesús
    lo curútsia nna ga''ną exa taá ciudáad; ą''hua letréruá nna gunnią tsùnna clase
    de titsa'': titsa'' hebreo nna, titsa'' griego nna, titsa'' latín nna.'
  eng-WEBSTER: 'Many of the Jews then read this title: for the place where Jesus was
    crucified was nigh to the city: and it was written in Hebrew, Greek, and Latin.'
  guh-guh: Pajumatsutota Jesús cobematabiabarutatsi cruzajavabelia, bajarapajumatsuto
    eca tomaravecua imoxoyo. Bajaraxuata judíovi ayaibitsaëtoxaneto tomarapijivi leba
    bajarapaitane. Bajarapaitane yaquinaruta acueyabi paviriavibeje pijajumeta. Yaquinaruta
    hebreojumeta, griegojumetanua, latínjumetanua.
  bon-bon: Bucurage Israela biname cina ecnemisi pui mene bine, ingle lui puupu cabu
    jibyecrisi, cudecewe lica ge babo cewe gome ca. Pui mene lui oogäräneji ge Heberu
    mene ca, Latin mene ca, Griik mene ca.
  nhw-BL: Huan miyaqui israelitame quipojque nopa tlajcuiloli pampa quicuamapeloltijque
    Jesús nechca altepetl Jerusalén. Huan quiijcuilojtoyaj nopa tlajcuiloli ica eyi
    camanali; hebreo, griego huan latín.
  swh-ONEN: Kwa kuwa mahali hapo Yesu aliposulubiwa palikuwa karibu na mjini, Wayahudi
    wengi walisoma maandishi haya yaliyokuwa yameandikwa kwa lugha za Kiebrania, Kiyunani
    na Kilatini.
  wbi-wbi: Amasio aghuo ghalyalembilue mu njovele ija Kiebulania, ija Kilooma nija
    Kiyunaani. Avaanhu vinga vakava vikwimba amalemba aghuo, ulwakuva pano alyakomelilue
    palyale piipi ni likaaja.
  bba-bba: Yuubɑ dɑbirɑ bɑ yorɑ ye ɡɑrɑ domi mi bɑ Yesu kpɑre n ǹ kɑ wuu tomɑ. Mɑ
    bɑ ye yoruɑ kɑ Heberum, kɑ Gɛrɛkim, kɑ mɑɑ Lɑtɛm.
  eng-KJVCPB: 'This title then read many of the Jews: for the place where Jesus was
    crucified was nigh to the city: and it was written in Hebrew, and Greek, and Latin.'
  kgk-NT: Peteĩ nhe'ẽ ambue mbue-py ohai imoĩ-vy. Ohai hebreu nhe'ẽ-py, ohai latim
    nhe'ẽ-py. Grego nhe'ẽ-py ohai ave. Ha upéi katu heta judeu ou omonhe'ẽ ohai va'ekwe.
    Hi'agwĩ oĩ pe tetã-gwi Hesu rupi hagwe-py.
  waj-waj: Fafaaraivo itaa kua tuduu Yisuunna yatari sagaivau haara kioo yoosinnaivo
    Yerusareema vainima vauvaara kaayau gioonna kiaapu Yutayaiya vida nnidaida varida
    ii yanaa ivaa yaariravai. Piratuuso taaravooma kuaivakidiri yanaivau reeravai.
    Eporai kuaivakidiriaatama Roomaiya kuaivakidiriaata Ereengaiya kuaivakidiriaatama
    reeravai.
  cpy-cpy: Osheki Judá-paeni ñaanata-kirori iroka jankina-rentsi, tema tee inteena-perotzi
    nampitsi jempe ikentakoe-takiri Jesús. Tema rojankinee-takiro iroka iñaaniki Heber-paeni,
    iñaaniki grieho, eejatzi iñaaniki wirakocha.
  ekk-PKP: Paljud lugesid seda silt, sest koht, kus Jeesus risti löödi, asus linna
    lähedal, ning silt oli kirjutatud heebrea, ladina ja kreeka keeles.
  mpx-mpx: Yudiya hi gewi leleli o hi vasili, kaiwena labi toto Yeisu hi lokolosana
    nige ana bwaga i yayapu panuwa bwabwatana elana, ge leleli o hi leli pana Hibilu,
    pana Loma ge pana Gilik elana.
  wbp-wbp: '@see-verse:JHN.019.019'
  luo-luo: Jo-Yahudi mangʼeny nosomo ndikono, nimar kama nogure Yesu ne ni machiegni
    gi dala maduongʼ, kendo milomeno nondiki e dho jo-Hibrania, gi Latin kod dho jo-Yunani.
  nhe-NT: Huan miyac israelitame quipojque nopa tlajcuiloli pampa quicuamapeloltijque
    Jesús nechca altepetl Jerusalén. Huan quiijcuilojtoyaj nopa tlajcuiloli ica eyi
    tlajtoli; hebreo, griego huan latín.
  aii-aii: ܪܵܒܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܩܪܹܐ ܠܗܘܿܢ ܠܐܵܗܵܐ ܠܘܼܚܵܐ، ܣܵܒܵܒ ܕܘܼܟܵܐ ܕܥܲܠܘܼܗ̇ ܦܝܼܫܵܐ
    ܝܗܘܵܐ ܙܩܝܼܦܵܐ ܝܼܫܘܿܥ ܩܘܼܪܒܵܐ ܝܗܘܵܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ. ܘܠܘܼܚܵܐ ܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܟܬܝܼܒ݂ܬܵ‌ܐ
    ܒܠܸܫܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ ܘܪܗܘܿܡܵܝܵܐ ܘܝܵܘܢܵܝܵܐ.
  esk-NT: Iñugiaktuat Jew-ŋuruat agliqiniġaat, taamna Jesus kikiaktuutikkauvia uŋasriñġitḷuni
    nunaaqqimiñ. Iḷisimmatiksraq aglak aglaksimapluni piñasruiŋutlugu uqautchisigun
    Hebrew-tigullu Latin-tigullu suli Greek-tigun.
  msb-msb: Damoʼn mga Judio an nakabasa sadto tungod kay halapit lang sa syudad idtoʼn
    lugar na ginpakuan kan Jesus kag an pakasurat sa Hebreo, Latin kag Griego.
  cpa-NT: Ca¹høa¹ jue¹² dsa² judío jǿg³ jøng². Di³ cøg¹² juøi² báh³ ca¹ŋi¹tiog¹dsa
    Jesús crǿg¹³. Ma²lǿa¹² jǿg³ jøng² quianh¹³ jǿg³ hebreo, quianh¹³ jǿg³ griego,
    quianh¹³ jǿg³ latín.
  dso-dso: ଜିସୁକେ ଜନ୍‌ ଜାଗାଇ କୁର୍‌ସେ ଚଗାଇ ରଇଲାଇ, ସେଟା ଗଡେ ଅନି ବେସି ଦୁର୍‌ ନ ରଇଲା ।
    ସେ ବର୍‌ଡେ ଏବ୍‌ରି ବାସାଇ, ଲାଟିନ୍‌ ବାସାଇ ଆରି ଗିରିକ୍‌ ବାସାଇ ଲେକାଅଇରଇଲା । ବେସି ଲକ୍‌ମନ୍‌
    ତେଇ ଲେକ୍‍ଲାଟା ପଡ୍‌ଲାଇ ।
  meu-meu: Iuda taudia hutuma ex una revareva e duahia, badina be Iesu e hasatauroa
    gabuna bona hanua badana padadia na dia daudau; bona una revareva na Heberu gadodia
    ai bona Roma gadodia ai bona Helene gadodia ai e torea.
  yva-NT: Vatano Yahudi wanui wo ayao ratoe umaso raen, weye muni namije mararaijo
    pukame umaso rai. Ayao omane umaso ratoe ayao Yahudi rai, ayao Roma rai muno ayao
    Yunani rai tavon.
  dgc-dgc: Meadu du Judeo a nakabasa to pastel, da adene ta banuwan i pinéngitolnékan
    dia to kudos ni Jesus. Ey nisulat ya ta kagi na Judeo, sakay kagi na Latin, sakay
    kagi na Griego.
  zpm-NT: '@see-verse:JHN.019.019'
  hix-NT: Xuknewyana komo rwon yaw hatà, Homayana komo rwon yaw xarha hatà, Kryekyana
    komo rwon yaw xarha hatà. Nenyatxkon hatà, toto komo, Xuknewyana komo rma, thenyenohnà
    komo rma, moxehra owto ymo yesnàr ke.
  sim-sim: Mashi os or kayeri oson Judamahi mashik or kayeri sir, Romik fehenda lihi
    mashik or kayeri sir, yanga Grikik fehenda lihi mashik er nga or kayeri sir. Yanga
    os Jisasin miandok li tiriri mishi oso yanga sumbu nombo takmak si nari osik ma
    mushak li terei tereraha mashi os or kayerin limu heyera.
  npi-ULB: यहूदीहरूमध्ये धेरैले यो चिन्ह पढे, किनभने येशूलाई टाँगिएको ठाउँ सहरको नजिकै
    थियो । यो चिन्ह हिब्रू, ल्याटिन र ग्रिकमा लेखिएको थियो ।
  cgc-cgc: Tama na mga ittaw kabasa ta karatula ya ta iran na paglambay tak dani ta
    syudad Jerusalem lugar an na naan dya Jesus pasilutan ta kamatayen daw nasulat
    ya naan ta karatula naan ta mga linggwai na Hebreo, Latin daw Griego.
  tim-tim: Akto kulem are amâ Yuda yeŋgât denân akto Roma yeŋgât denân akto Girik
    yeŋgât denân hain kulemgoep are akto Yesu lâwinân koyi amâ kepia humo Yerusalem
    ginŋân aregât Yuda luâk âmbâle dondâŋe den are oyaŋmini.
  yor-yor: Nítorí náà, ọ̀pọ̀ àwọn Júù ni ó ka ìwé àkọlé yìí, nítorí ibi tí a gbé kan
    Jesu mọ́ àgbélébùú súnmọ́ etí ìlú, a sì kọ ọ́ ní èdè Heberu àti Latin, àti ti
    Giriki.
  wos-wos: Pailat wun hundi Hibruna hundimbu akwi, Romna hundimbu akwi, Grikna hundimbu
    akwi wungi dé hayi. Jisasré xiyae mimbu hatekandan hafwa Judana néma getéfa walémbambu
    dé té. Téndéka di séfélak Juda wun hundi di xé.
  emp-NTPO: Maʌ̃ bed̶eara b̶ʌsia hebreo bed̶ead̶e, latiʌ̃ bed̶ead̶e, idjab̶a griegod̶e
    bid̶a. Zocãrã judiorãba maʌ̃ bed̶eara unusid̶aa, Jesu crud̶e cachiped̶ad̶ara puru
    caita b̶ʌ bẽrã.
  eng-F35: So many of the Jews read this notice, because the place where Jesus was
    crucified was near the city; further, it was written in Hebrew, Greek and Latin!
  ind-ind: Banyak orang Yahudi membaca tulisan itu karena tempat Yesus disalibkan
    tidak jauh dari kota. Keterangan itu ditulis dalam tiga bahasa, yaitu Ibrani,
    Yunani, dan Latin.
  pes-OPCB: بسیاری از یهودیان آن نوشته را خواندند، زیرا مکانی که عیسی در آن مصلوب
    شده بود، نزدیک شهر بود، و این نوشته هم به زبانهای آرامی، لاتینی (یعنی رومی باستان)
    و یونانی بود.
  mpt-mpt: '@see-verse:JHN.019.019'
  ssx-ssx: Mo a꞉ka꞉tei wapepiki tina꞉ Yesu tamendiaemeke alena꞉ daoni teke pa꞉ta꞉
    yolo hata꞉ Diu wanda꞉hali wopuma꞉ mo wape pieke ekita꞉ handemekeme. Mo wape pieke
    pita꞉ Hibulu pi make Loma꞉ pi make Kitiki pi make wape piekeme.
  mkl-mkl: Zuifu nkpɔ í kɑ kukɔu domi inyɑu kù jĩò inɔ ilu. Nɔ ɑ̀ kɔɔ do feei Ebɛɛ
    do Lɑtɛ̃ɛ do Gɛrɛki.
  gaq-gaq: ଗୁଲେ ରେମୁଆଁ ଆତେନ୍‌ ଉଲିଆଃକେ ପଡ଼େ ଆର୍‌କେ ଡାଗ୍ଲା ଜିସୁକେ ଆଣ୍ଡି ଅରିଆ କୁରୁସ୍‍
    ଡାଗ୍ରା ବାଗୁଏଃ ବଆର୍‌ଗେ ଆତେନ୍‌ ଇନି ଡାଗ୍ରା ଲେଃଗେ ବାରି ଦାବି ଉଲିଆ ଏବ୍ରୀ ଲାଟିନ୍‍ ବାରି
    ଗ୍ରୀକ୍ ବ୍ନାସାରେ ଗୁଆର୍‍ ବଆର୍‌ଗେ ।
  gof-RNT: Yesuusi masqaliya bolla kaqettida bessay katamaas matan de7iya gisho daro
    Ayhudeti he xuufiya nabbabidosona. Xuufey xaafettiday Ibraysxe doonan, Laatine
    doonaninne Girike doonana.
  unx-unx: ୟୀଶୁ କ୍ରୁଶ୍‌ରେ କିଲାୟାନ୍‌ ଠାୟାଦ୍‍ ହାତୁ ନାଡ଼େଃରେ ତାଇକେନ୍‌ ନାଗେନ୍ତେ ଏନ୍‍ ଅନଲ୍‌ଚିଠାକେ
    ପୁରାଃ ଯିହୁଦୀକ ପାଢ଼ାଅକେଦାଃ ଆଡଃ ଏନା ଏବ୍ରୀ, ଲାଟିନ୍‌, ଆଡଃ ଗ୍ରୀକ୍‌ ଜାଗାର୍‌ରେ ଅଲାକାନ୍‌
    ତାଇକେନା ।
  gah-gah: Nene mikasi Zelusale numuni símekaló minanazo, Zuta vegená mukí vigá igá
    niake ámina luhuva gatamó. Nene luhuva nene Hipulu gakokutí itó Loma gakokutí
    itó Kiliki gakokutí luhuva gizikago minamó.
  lcm-lcm: Amiang i ri Iudaia kimepo taot ia using a oring ang kita atakuk a Iesu
    singina parik kapa vunga i rina lava, na kapa, using a vuk mengen ke kita salik
    ia si mengen i Eberaio, Rome, na Elas.
  aer-aer: Jew atningkele anteme intelhe-ilentye renhe areke, apmere nhenhe-arle nthenhele
    itne Jesus arlpere arrerneke arne arntarlkweke-arleke kwenhe aneke apmere Jerusalem
    itweke itne-arle angkentye urrpetyele, Aramaic-ele, Latin-ele, Greek-elarlke intelhe-ilerlenge.
  qvc-NT: Chay Kalabira lugarqam Jirusalin llaqtapa ladumbilla kidan. Chaymi achka
    isrraylinukuna chay litrirutaqa liyirqanllapa. Chaqa chay litrirutaqam rurashqallapa
    karqan ibriyu rimaypi, grigu rimaypi, latin rimaypipis.
  tgl-ULB: Maraming mga Judio ang nakabasa ng karatulang ito dahil ang lugar kung
    saan ipinako si Jesus ay malapit sa lungsod. Ang karatula ay naisulat sa Hebreo,
    sa Latin at sa Griyego.
  cbs-NT: '@see-verse:JHN.019.019'
  xtm-NTPP: Te kua'a ñayii judío ma, ni ka ka'vi i tnu'u ndenee xini krusi ma, vaa
    nuu ni ka skuita kaa i Jesús ma nuu krusi ma chi iyo yatni ñuu ma, te tnu'u ndenee
    xini krusi ma ndee sa'an hebreo, ji'in sa'an latín, ji'in sa'an griego.
  nnq-nnq: Akayahudi ajingi ngabachoma litangacho lyene, mana paali penia pabambigwa
    Yesu pakiba papipi na Panyini. Kabe litangacho lyene likaandikigwa kwa kabila
    ja Kiebulania, Kilatini, na Kigiliki.
  bao-NT: To biro ĩi owa tuurique ca tujari pĩire paʉ judíos buewa, Jesús're cʉ̃ja
    ca paa pua tuu nʉcõrica buuro macã pʉtoacã ca niiro macã. Tii pĩire owarique pea
    hebreo wederique mena, griego wederique mena, romano wederique mena, owarique
    niiwʉ.
  san-ORI: ସା ଲିପିଃ ଇବ୍ରୀଯଯୂନାନୀଯରୋମୀଯଭାଷାଭି ର୍ଲିଖିତା; ଯୀଶୋଃ କ୍ରୁଶୱେଧନସ୍ଥାନଂ ନଗରସ୍ୟ
    ସମୀପଂ, ତସ୍ମାଦ୍ ବହୱୋ ଯିହୂଦୀଯାସ୍ତାଂ ପଠିତୁମ୍ ଆରଭନ୍ତ|
  huv-NT: Xeyay nipilan judío tateowüw aaga poch quiaj, cos niüng tayacüch wüx cruz
    Teat Jesús ngome miünquiaj, aton cos aaga poch tarangüch wüx ombeayaran hebreo,
    griego, at wüx latín.
  otn-NT: Xa̱ngu̱ yø judío bi̱ nu̱ na̱ ra̱ letrero, porque nu̱p'ʉ bi̱ ma ma̱cuati
    ra̱ pont'i̱ ra̱ Jesús, guerp'ʉtho ra̱ da̱ni̱hni̱. Nu̱na̱ ra̱ letrero, nt'ot'i
    conna̱ hya̱ ngue ra̱ ebreo, conna̱ hya̱ ngue ra̱ griego, 'nɛ̱ nt'ot'i conna̱ hya̱
    ngue ra̱ latín.
  nop-nop: Kwet u Jelusalem yamaŋgoŋ doktiŋa Judame feedi uŋambuŋat tiŋa kudi u kunakiŋ.
    Tiŋa kudi u Judahi’walaŋ mede eŋ Gilikhi’walaŋ mede eŋ Lomahi’walaŋ mede gineŋ
    youkiŋ.
  obo-NT: Mo‑uraa kos Judio no nokovasa tadda, su morani ra man diyot Jerusalem iddos
    lugaa no id pokpakan dan ki Disas, woy nosulat idda riyot kinohiyan no Hebreo,
    Latin woy Griego.
  cak-ENT: Ri tzij ri', conojel c'a ri vinük nyetz'eton can, roma ri lugar ri xbajix-vi
    ri Jesús chuvüch ri cruz, xa nakaj c'a c'o-vi chin ri tinamit Jerusalén. Y ri
    tzij ri', pan oxi' c'a ch'abül ri tz'iban-vi-e. Tz'iban c'a pa kach'abül roj israelitas,
    pa quich'abül ri aj-Grecia y pa quich'abül chuka' ri vinük aj-Roma.
  lif-NT: ᤂᤧᤴ ᤕᤖᤡᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤖᤢᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤋᤧᤴᤏᤡᤴ ᤕᤧᤰᤕᤰᤁᤡᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱᤅᤣ
    ᤏᤧᤛ᤻ᤛᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤃ ᤜᤡᤒᤪᤢ. ᤗᤩᤠᤋᤡᤏ ᤏᤢ ᤃᤪᤡᤁ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳᤇᤧ॥
  mie-NT: De cuāhā nchivī hebreo nī ncahvi ji tūhun yáhá, chi maá ñatin yuhú ñúū cúu
    nūū ní jata caa dē yā. De tūhun yáhá yósō jíín yuhú hebreo jíín griego jíín latín.
  san-TIB: སཱ ལིཔིཿ ཨིབྲཱིཡཡཱུནཱནཱིཡརོམཱིཡབྷཱཥཱབྷི རླིཁིཏཱ; ཡཱིཤོཿ ཀྲུཤཝེདྷནསྠཱནཾ ནགརསྱ སམཱིཔཾ,
    ཏསྨཱད྄ བཧཝོ ཡིཧཱུདཱིཡཱསྟཱཾ པཋིཏུམ྄ ཨཱརབྷནྟ།
  qve-NT: 'Chay chakatasqanku moqoqa, Jerusalén llaqtapa cercallanpin karan. Chaymi
    Israel nacionniyoq ashka runakunaqa cruzpi churasqanku letrerota leeranku. Chay
    letreroqa kinsa clase rimaypin escribisqa karan: hebreo rimaypi, griego rimaypi,
    hinallataq latín rimaypiwan ima.'
  pao-NT: 'Ewa''yoo Jew numu ka meeoo nabodu ne''a, soo pukwi mu natzakwenena ka Jerusalem
    tzage''e. Pahe-batu numu apeka-ma nabo''o: mu Jew numu; mu Roman numu; mu Greek
    numu apeka-kwikoo.'
  cbu-NT: Utaáshuchiritam kuk anoo yandaku, misha Romshuchiritam kuk yandaku, misha
    Kiríkshuchiritam kuk yandaku ashirangiya. Tputs ichinguru yasapana átu ashirangiya.
    Ashirucha, yasinamun tstsayarusin, Irusarinanung watsiri pashuchurangu, Utaáshuch
    zapan parangusin, yasarangana.
  usa-usa: min-áúkápáq Îtumma kaapaq-yátáq ikámma aráápa-makaraae. waaqókáq anó-marukapoata
    taígani-kayukama min-áúbámá yoráútaae. Pááírati Ítíráaeo-wayukati yáabikaraq”
    Arómani-aipikaraq Karíki-aipikaraqa agatáiye.
  soy-soy: Pisuifi mɛyɑ̃ ɑpi iwɔ́i iyɛ̃ kɛɛni, kɑí nɛ kei kuyu n kɔ́lɛ̃ nnyɑ. Mɛ́-epiree
    nɛ Mɛ́lɑtɛɛ nɛ Mɛ́kirɛki kɑpí nɛ wɔi.
  hui-hui: Bi ogoni Hiburu bi lalubi Ladini bi lalubi Girigi bi lalubi gilibu wiai
    hene. Anigo Yasu ira bangani ba para hayagoria Yarusaleme kaware winigo Yu wali
    agali dewalime bi gilibu wiago hondowa daga lene.
  amf-amf: Yesusamaar ziitadhoono ranqo katamankal theedi konin dohonna, Ayiwd eensa
    thoothina eena thaapadhon ogoam ke nabbabade; thaapadhoonoar Ibrabee, Roomebee,
    Girikbe aponkane.
  quc-NNT: E k'ia chke ri winaq aj Israel xkisik'ij u wäch ri tz'ib'talik ri' rumal
    chi ri juyub' ri xrip wi ri Jesús naqaj k'o wi che ri tinimit Jerusalén. Ri tz'ib'talik,
    tz'ib'tal wa' pa ri hebreo, griego, xuquje' pa ri latín.
  dob-dob: Ta sena nina ꞌena Yesu sigiekelosenaya nigeya ꞌedasola Yelusalema ꞌenega,
    ꞌenega me Yudia yaudi ꞌetoladi nina sisawena, manuna ꞌenana ꞌetoi ꞌediyega siꞌetoladina,
    ꞌena Yudia be ꞌena Loma, ta wate ꞌena Gilisi.
  wrs-wrs: Wo nomba moamba os novol velohvna Hiprumona, Romnindmona, Grikmona. Indkumbiva
    Yutanindva beswonam nonglakhov vrevna, manara noinda di nolhrata, ten helvakomandhinata,
    murapeta kotara.
  mca-mca: Ma' qa olots he' judiol yiyinenik'i ka' we'nika'ajji', qe hakha' we'neni'
    in we'nenji'pha'm ke' cruz meti'm ha' witset. Qa ka' ƚe'nikahat qa we'nika'ajji'
    kekhewe' wi'tlijei hebreo, ke' latín qa ke' griego iye.
  tzo-TZC: Ep ta jmec ti jꞌisraeletique ta sqꞌuelic ti cꞌusi ta xal ti letrae. Yuꞌun
    ti bu laj sjipanic ta cruz ti Jesuse nopol noꞌox ti jteclume. Jech xtoc ti letrae
    tsꞌibabil ta hebreo, ta griego, schiꞌuc ta latín cꞌop.
  mya-mya: သ​ခင်​ယေ​ရှု​ကို​လက်​ဝါး​ကပ်​တိုင်​တွင်​တင် ၍​သတ်​သည့်​အ​ရပ်​မှာ​မြို့​နှင့်​နီး​ကပ်​သ​ဖြင့်
    လူ​အ​များ​ပင်​ထို​ကမ္ပည်း​လိပ်​စာ​ကို​ဖတ် ကြည့်​ကြ​၏။ ကမ္ပည်း​လိပ်စာ​ကို​ယု​ဒ​ဘာ​သာ၊
    လက်​တင်​ဘာ​သာ​နှင့်​ဂ​ရိ​ဘာ​သာ​တို့​ဖြင့် ရေး​သား​ထား​သည်။-
  gng-NT: Nì kɛle' *Sufmbɛ ya lenm ni nin Erom yaab ya lenm ni nin Grɛkmbɛ ya lenm
    ni nɛ. Bi kpɛ' *Yesu udɔpɔnpɔn bo nà saan nnɔ ŋa fɔke nin udu ni, nɛn nɛ cère'
    *Sufmbɛ bà yɛbe kaan' mikɛlm nnɔ.
  cbi-NTPO: Tsenñu juntsa ta'panu judío chachilla pure' lenguikila, Jesúsnu tsangue'
    kuusanu tu'punu tena, pebulu keesha kalen juuñu' mitya. Tsenmin juntsa ta'panu
    hebreo palaachi bain, latín palaachi bain, griego palaachi bain, tsa pillami.
  ikk-NT: Ndị bu ọda gụn a, makẹni ebahụn wẹ nọ kpọgbu Jesu nọkunmẹ imẹ obodo hụ lẹzi
    makẹni wẹ gi asụsụ ndị Ju wụ Hibru lẹ asụsụ ndị Rom wụ Latịnị lẹ asụsụ Griki hụn
    alị ichẹn-ichẹn a sụ ogẹn hụ de ihiẹn hụ.
  leu-leu: 'A maana Juda xaves ri xalum a lagasai aanabeꞌ senaso a bina aava ri niil
    fataxutan na Yesus lana a waan faasilak la xasing ina bina lava aave e a lagasai
    a xaleian lana pok bina talatul: a pok Hibru, a pok Laatin, e a pok Griik.'
  maz-NT: Na puncjü c'o nte a Israel c'o o xörü nu mi cuat'ü cja o̱ ngronsi e Jesús,
    na ngueje nu ja vi dät'ä e Jesús mi bëxtjo cja c'e jñiñi. C'o jña'a c'o, mi t'opjü
    cja jña hebreo 'ñe cja griego 'ñe cja latín.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་པའི་གནས་དེ་ནི་གྲོང་ཁྱེར་དང་བར་ཐག་ཉེ༌ཞིང༌།
    ཤིང་བྱང་གི་ངོས་སུ་ཨིབ་རིའི་མི་རིགས་ཀྱི་ཡི་གེ་དང་ལཱ་ཏིན་གྱི་ཡི༌གེ གྷི་རིག་པའི་ཡི་གེ་བཅས་ཡིག་རིགས་གསུམ་གྱིས་བྲིས་ཡོད༌པས།
    ཡ་ཧུ་དཱ་པ་མང་པོས་ཀྱང་ཡི་གེ་དེ་བཀླགས་པ་རེད།
  tca-NT: Rü muxü̃ma ga yema Yudíugü nüxü̃ nadaumatü ga yema namatü ga mürapewaxacügu
    üxü̃. Yerü yema nachica ga Ngechuchuxü̃ curuchawa íyanapotagüxü̃wa, rü ĩãneãrü
    ngaicamana nixĩ. Rü tomaẽ̱xpü̱x ga nagawa naxümatü ga yema nae̱ga ga yema mürapewawa.
    Rü togawa rü Griégugügawa rü Dumacü̱̃ã̱xgügawa naxümatü.
  zpl-NT: Huaxi bee bene Israel ungula bee bedichiaꞌ zeꞌe xne luhuare elu uquieꞌe
    bee bene liꞌinu lu cruse axue Jerusalén, nu bee bedichiaꞌ zeꞌe nequiene cuna bedichiaꞌ
    hebreo, cuna bedichiaꞌ griego nu bedichiaꞌ latín.
  mbc-NT: Mararonkon pepîn Judeuyamî'ya mîrîrî erenka'pî maasa pra Jesus wî'pî to'ya
    aminke pra cidade pia. Moropai mîrîrî e'menukasa' wanî'pî eseurîwî'nankon maimukon
    ta. Judeuyamî' maimu ta, romanoyamî' maimu ta, moropai gregoyamî' maimu ta awe'menukasa'
    wanî'pî.
  ndg-ndg: Baingi ba Ayahudi baisomite alama yee mana mahali palyo paasubilishwe Yesu
    pabile papipi ni mji. Alama yee iandikilwe kwa Kiebrania, kwa Kirumi ni kwa Kiyunani.
  wsk-wsk: Se Juda kariimet suen biya nama tai se den mu kaukasan, mu awuk, kuwim
    nuna Jesus te tagiman mu wonong biya mu duap te. Se batoga umu Aramaic den te,
    Latin den te se Greek den te batagorman.
  toj-NT: Jitzan lec ja judio sq'uela ja letrero jahui porque ja lugar jau ba aaji
    locan ba cruz ja Jesusi, mojan yioj sbaj soc ja chonabi, jaxa jas tz'ijbanubal
    ja ba letrero jahui, oxe c'umal ni tz'ijbanubala, ja' ni ja hebrero soc ja griego,
    soc ja latini.
  tbc-tbc: Iŋ Hibru, Latin, Grik ru lo igire ya. Aben a Jesus ate dubali an man Jerusalem
    giraŋen na ya, an niŋen o Juda wei mi girek an dusuti se ya.
  sna-sna: VaJudha vazhinji vakaverenga zvakanga zvakanyorwa pachikwangwani ichi,
    nokuti nzvimbo yakarovererwa Jesu yakanga iri pedyo neguta, uye chikwangwani ichi
    chaiva chakanyorwa nechiHebheru, chiRatini uye nechiGiriki.
  smk-NT: Ket abaw saray Judio nin nakabasa konan siti bana' ta naisurat yayti sa
    sarita' nin Hebreo, Latin tan Griego, tan si lugar nin nangipasakan ra sa kudos
    kona ni Jesus ket adani ya tamo' sa syudad nin Jerusalem.
  grc-TCGNT: Τοῦτον οὖν τὸν τίτλον πολλοὶ ἀνέγνωσαν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν ὁ τόπος
    τῆς πόλεως ὅπου ἐσταυρώθη ὁ Ἰησοῦς· καὶ ἦν γεγραμμένον Ἑβραϊστί, Ἑλληνιστί, Ῥωμαϊστί.
  gof-WFTW: Yesuusi masqaliya bolla kaqettida bessay katamaas matan de7iya gisho,
    daro Ayhudeti he xuufiya nabbabidosona. Xuufey xaafettiday Ibraysxe doonan, Laatine
    doonaninne Girike doonana.
  spa-BLM: Por lo tanto, muchos de los judíos leyeron este título, porque el lugar
    donde Jesús fue crucificado estaba cerca de la ciudad; y estaba escrito en hebreo,
    en latín y en griego.
  kyz-NT: Ae apisawa namukui 'upa Jerusareg awi. A'eramũ 'gã kwaiwete okwapa ipyu.
    A'eramũ 'gã Piratu 'ga remikwasiarera mogytau.
  dao-dao: Jesuh kutlamktung üng ami taihnaka hnün cun Jerusalem mlüha peia kyaki.
    Acuna kca cun Hebru, Latin ja Krik läke üng ami yuka kyase Judah khyang khawhah
    naw khekie.
  cya-cya: Qui'an 'a ne' judio ycui' ne' cha' re, si'yana se'en nu ngua'an Jesús loo
    cusi can', cui' ti tu'hua quichen lca na. Ngua'an na lo'o cha' hebreo, cha' griego,
    lo'o cha' latín.
  wrk-wrk: '@see-verse:JHN.019.019'
  nii-nii: Konu orung ełe, Jiisas ond peri ełe nil tunjung ei, konu owundu ełe mandi
    mił sim. Pe Jura wumb pei Pailos ek pułum ei gerik piik enjing. Erik ek ei, Eipru
    wumb ek ni, Griik wumb ek ni, Rom wumb ek ni, ei mił poł pendim.
  ign-NT: Camuriana ena achaneana téchaji­cu­hanahi eta ajureca, taicha eta macaeta­taiyahi
    ema Jesús tacacha­ca­yaichuhi eta avasare. Eta ajureca, te hebreo, te griego,
    téhepa latín. Mapana eta táechaji­ri­ru­vanahi.
  dik-NT: Ku kɔc juëc aake cï kënë kueen, rin tɛ̈n cï Jethu piäät tim cï rïïu kɔ̈u
    thïn, acïï mec ke gɛu. Ku wɛ̈t ëcï gɔ̈t thoŋ kɔc Itharel ku thoŋ kɔc Roma ku thoŋ
    Gïrïk.
  cac-cac: A jun lugar b'aj ix culusajq'ue Jesús chi', a d'a ti' chon̈ab' ay. Yuj
    chi' tzijtum eb' israel ix ilan juntzan̈ lolonel chi'. A d'a hebreo, d'a griego
    yed' pax d'a latín, aton sti' eb' aj Roma, ata' ix tz'ib'chajochi.
  tzj-E: E q'uiy je' aj Israel xecsiq'uij jawra letr com abar xri'p wa' Jesús xchenkaj
    tnamet. Jawra letr oxi' rwech tzojbal xtz'ibax wa', jun pnhebreo, jun pe griego
    y jun platín.
  san-BUR: သာ လိပိး ဣဗြီယယူနာနီယရောမီယဘာၐာဘိ ရ္လိခိတာ; ယီၑေား ကြုၑဝေဓနသ္ထာနံ နဂရသျ
    သမီပံ, တသ္မာဒ် ဗဟဝေါ ယိဟူဒီယာသ္တာံ ပဌိတုမ် အာရဘန္တ၊
  yaa-NT: Jerusalén ano yora fetsafo osiafo ichapakõifo inifo. Nãnoxõ Jesús Jerusalén
    chaimashtaxõ mastafo ini. Nãnoxõ Pilato meka fetsa fetsatapafo ato kenemani Jesús
    judeofãfe ãto xanĩfokẽ tãpinõfo. Judeofãfe ãto meka keneta, griegofãfe ãto meka
    keneta, romanõfãfe ãto mekari kenenifo.
  cab-NT: Sarágu jáña jádaangiñe juríu alíijati abǘrüjoúni ligía ladǘga fulásu le
    ñí lubei jádaraguei Jesúsu luágu gurúwa, madíseti ubúrugugiñe, áni abǘrüjoúati
    abǘrüjoúni ligía lídan buri dimúrei hebréo, güriégu, lúma latín.
  clu-clu: Ginsolat dato sa mga ambal nga Hebreo, Latin, kag Griego, kag dorong mga
    Judio ang nakabasa, ay ang logar nga ginlansangan kay Jesus marapit lang sa siodad.
  swh-ULB: Wengi wa Wayahudi waliisoma alama hiyo kwani mahali pale aliposulibishwa
    Yesu palikuwa karibu na mji. Alama hiyo iliadikwa kwa Kiebrania, kwa Kirumi na
    kwa Kiyunani.
  tpt-NT: Ayaj qaynlhuu israelitas taputeꞌel ni letrero, taꞌan tamakxtukmukꞌal ni
    Jesús jantu ixlhimaqati ixjunita yu ay putaulan. Yu letrero istsꞌoqkanta laka
    putꞌutu lhichivin. Istsꞌoqkanta laka lhihebreo ali laka lhilatin ali laka lhigriego.
  aai-aai: Sabuw moumurih maiyow iti kikirum hi’itin hiyab, anayabin efan iti Jesu
    hio’onaf i men yokomih bar merar gagamin sisibin. Iti tur i Hebrew, Latin naatu
    Greekamaim kirum.
  sny-sny: Serai Pailat peri ape leseye su, Juda lo lu taune tomu ne'ese peri ape
    siye te'eteye. Omo ape Jisas me tape'i sahe aine tera'eye ape, omo Jerusalem atahe
    a'i ne. Serai lu taune tomu ne'ese omo ape sewiyeyei ne fi. Peri ape, Pailat leseye
    ape, peri Hibru, Rom lo peri, Grik lo peri sahe leseye.
  myy-myy: Judio masa jãjarã ticã iti ucarere. Jesure yucʉtẽojʉ ĩna jajucati cʉto
    tʉti ñacʉ. Ĩ ya rijoga weca wame wãñarise griego oca, hebreo oca, latín oca cʉni
    ñacʉ iti.
  trc-NT: Dan me se nayaa queꞌe̱e̱ nij síí israelitá nana̱ yoꞌ a. ꞌO̱ se nichru̱nꞌ
    naj rej cachrón nii man Jesucristó rihaan rcutze̱ ga̱ maꞌa̱n chumanꞌ Jerusalén
    yoꞌ a. Ne̱ cachrón nii nana̱ yoꞌ xnaꞌánj hebreo do̱ꞌ, xnaꞌánj latín do̱ꞌ, xnaꞌánj
    griego do̱ꞌ a.
  cut-NT: A̱ma ya̱hn sa̱hn nación yahn Israel ndihchenan se che tihca̱ ndirun, te
    na̱n che chaconahn ya̱h se Dihvo vo ne, nino viya̱n me. Letrero me ne, ndirun
    deva̱co hebreo ma̱n, griego ma̱n, latín ma̱n.
  bel-bel: Гэты надпіс чыталі многія Юдэі, бо месца, дзе быў укрыжаваны Ісус, было
    недалёка ад горада, і напісана было па-Габрэйску, па-Грэцку, па-Рымску.
  zlm-KSZI: Ramai orang Yahudi membaca tulisan itu, kerana tempat Isa disalib itu
    dekat dengan kota, dan tulisan itu dalam bahasa Ibrani, Yunani dan Latin.
  gdr-gdr: Sɨ Ju rɨga wɨngɨrɨnd jogjog rɨgap onggɨtyam ongandam mop ɨrɨki ogenka yiyeno,
    nokɨp ɨtemb pɨpmet rɨkɨnd re Yesund wul b'agbagɨnd yɨdrɨko re Yerusalem taun wus
    nat yɨbnonj. Ɨ onggɨtyam mop yɨtkak ɨrɨki yɨbnonj re Ibru yɨt ɨ Latin yɨt dɨde
    Grik yɨt kena.
  vmy-NT: ꞌBa nkjin xuta judío ꞌexkiya kibiu, ngatꞌa tiñare naxinando ngaꞌnde ña kisetꞌa
    kru Jesús ꞌba ngatꞌa yatebiu kuaꞌindutꞌa en hebreo ko en latín ꞌba ko en griego.
  cmn-FEB: 很多人都看到了这个牌子，因为耶稣钉十字架的地方离城不远，而且那牌子是用希伯来文、拉丁文和希腊文写成。
  gmv-RNT: Yesusi kaqqettidasoy katamas mata gidida gish daro Ayhuda asay Philaxoosi
    xaafidayssa nabebides. Xaafetidaysikka Ayhudata qaalara, Laatine geetettiza qaalaranne
    Girike qaalara.
  ncl-NT: Yoje, momaxtije in amal míac judíos, pampa amo cataya huejca pa quiahuac
    Jerusalén capa quipiluje Jesús pani in cuahuil. Huan in amal quijcuiluc ca lajtol
    hebreo huan ca lajtol latín huan ca lajtol griego.
  sua-sua: Va o Yuda kavurgem ngata him a re ta, ekam ko a mhe to ngat krong e Yesus
    orom o ot kvat engnang a ho, tlo vu vle malhagenmok mang a rengmat laut to e Yerusalem
    e. Va a re to endo, ngat ittiegom lYuda, va lLatin va lGrik kat.
  are-are: '@see-verse:JHN.019.019'
  gai-gai: Na ma minmo an kammo Iburunanapa Romnanapa Girikna kamb puŋga tirca mboprinan.
    Na an taupca mina Iesusmo ik naaŋgɨ keracrinanna, ma auŋ aniacmo rambuŋmbai, aintik
    Iudanaŋgepta wɨt aniaca kɨpca watatna, na mina an tirrina kammo watrinan.
  qvm-NT: Jerusalenpa cercalancho crucificashga captinmi Israel runacuna atsca liyipäcorgan
    tsay letrërucho escribiraycagta. Tsay letrëroga escribirargan hebreo, latín y
    griego idiömacunachömi.
  chz-NTPS: Jwë̱ë̱ꜘ dsaˉ judiu gaꜙhëyꜘ hwëhꜘ ja̱ˉ, jëëhꜘ maˊ jä̱hꜙ kihꜗ jeeˊ jwɨɨˉ
    ja̱ˉ jeeˊ gaꜙtä̱ä̱ˉ dsaˉ Jesús dsohꜘ hmaˉcruꜚ, hiꜙ hwëhꜘ heˉ maˊ naˉsɨɨˉ ja̱ˉ
    maˊ laˈ kya̱a̱hˊ juuˈ hebreo, kya̱a̱hˊ juuˈ griego hiꜙ kya̱a̱hˊ latín kaˉlähꜘ.
  kmu-kmu: Kae-malenegeꞋya YisasiꞋma yafaga yosale asai-malenaya kaiyaga ala kumaꞋmo
    aupaꞋale haeꞋya asai-malayanagiꞋya mukiꞋa Yuta veaꞋmoꞋya ani avona hapaliꞋya havimainae.
    PailatiꞋa tagufa (3) kefiti kae-malene. Yuta vayaꞋmogami kefitiꞋene Lomu vayaꞋmogami
    kefitiꞋene Kaliki vayaꞋmogami kefitiꞋene kae-malenegeꞋya hapaliꞋya havimainae.
  ood-NT: K eda pi mehk ab kihhim t amjed amai mam am ha kokda. D heg hekaj muꞌijj
    g t‑wehm oꞌodham ab neꞌokchul hegai mo haschu an oꞌohanas. K an oꞌohanas g t‑neꞌokikaj
    ch g Rome neꞌokikaj ch g Greek neꞌokikaj.
  lbm-lbm: यो दोष–पत्र बहुत सो यहूदियों न पढ़्यो, कहालीकि ऊ जागा जित यीशु क्रूस पर
    चढ़ायो गयो होतो जो नगर को जवर होतो; अऊर पत्र इब्रानी अऊर लतीनी अऊर यूनानी भाषा
    म लिख्यो हुयो होतो।
  ncj-NT: Miyacten in judeahtecos oquipouque inon tlahcuiloli, tleca in canin otemictihque
    in Jesús ahmo huehca den altepetl. Huan in tlahcuiloli tlachihchiutli ica hebreo,
    itlahtol in judeahtecos, huan ica latín, itlahtol in romanohtecos, huan ica griego.
  yuj-yuj: Am kar te Hibru kar, tá Rom kar, tá Grik kar makia am fek kumwiapono. Am
    Jisasén pukupap apár te taun wonae fik yak námpara, kápae kare Juda koropea am
    kar nkerá farákáp konapono.
  kto-kto: 'Pilato la omirong uriro ties ma naien ma tiesiap: Ties onim Ebaraio, ga
    ties onim Grik, ga ties onim Rom. Pianam la asapmeng Iesu iro maiogun, la iot
    kagarat u taun Ierusalem. Are ratmat ga papot ma teip ga magaulap onim Iudaia
    la mime mumaio ogimameng ga ovasmeng uriro ties.'
  gmv-NT: ዬሱሲ ካቄቲዳሶይ ካታማስ ማታ ጊዲዳ ጊሽ ዳሮ ኣይሁዳ ኣሳይ ጲላፆሲ ፃፊዳይሳ ናቤቢዴስ። ፃፌቲዳይሲካ ኣይሁዳታ ቃላራ፥
    ላቲኔ ጌቴቲዛ ቃላራኔ ጊሪኬ ቃላራ።
  por-BLT: Muitas pessoas leram o letreiro, pois o local em que Jesus tinha sido crucificado
    ficava perto da cidade. Esse letreiro foi escrito em hebraico, latim e grego.
  stp-NT: 'Muiꞌ gu Israel kam jaꞌtkam tɨɨ mɨt gu dhiꞌ puiꞌ na jax bha tu uaꞌñix moꞌbon
    gu Jesuus, na guꞌ amuub juꞌñdharan gu gɇꞌ kiicham na mɨt sissapa kuruus taꞌm.
    Baik ñiiñioꞌk kɨꞌn bha tu uaꞌñix: Griago ñiꞌook kɨꞌn, gio baꞌ ebreo ñiꞌook kɨꞌn
    ɨp, gio baꞌ gu latiin kɨꞌn.'
  mgc-mgc: Me'do ne ayöru mï ha 'ba Hïbïru, ha 'ba Lateni ehe ha 'ba Gïrïgï. Bi mati
    oba Yësu zi mo ne, anza na kɔwɔ ta ra gawo kyedre, ehe Yuda kayowe ako'jonnï kö'du
    yöru rɔ mo ne.
  ame-NT: Shonteʼ judioneshaʼ ñeñt̃ lleyaʼyeseʼ ñeñt̃ quellec t̃arroʼmar all corsoʼtam̃p̃setpaʼ
    eʼñe allameʼttsa anetso. Ñeñt̃ña quellecpaʼ eʼñe mapoʼmar ñoñets aquellcaret̃ta
    —hebreyac̈h, griegac̈h ñam̃a latinac̈h, eʼñe att̃ecma oten.
  mgh-2016: Ayahudi enchi yahoshoma nenno nlhove nno, ukhalhawaya vaakhomelhelhiye
    awe Yesu vawo, vaari vakiviru ni vawani. Ni nlhove nno naari ninalhepiye wo moolhumo
    e Iebraniya, Ilatini, ni Iyunani.
  kvn-NT: Imi teun Jesús neg-kwebur-tikalbal nakrusgin-nai-choggu, al Judiomal-irmamamimalad-ichejul
    Jesús-nakrusgin-nermakal-naid apchosmal. Tenal we nermakal-naid kaka-chogapágin
    nermakal nai; Hebreo-kakagin, Romano-kakagin tegin Griego-kakaginmo.
  gvf-gvf: Yesu eri pera mina si gulungwa ai, ogu ai bil maala dungwa, ena Yuda ibal
    binanbile ka minin ganin bile paalungwa iray kere pirungwa. Ka minin ganin Kibiru
    ka, te Orom ka, te Giriki ka para bilungwa.
  san-ISO: sā lipiḥ ibrīyayūnānīyarōmīyabhāṣābhi rlikhitā; yīśōḥ kruśavēdhanasthānaṁ
    nagarasya samīpaṁ, tasmād bahavō yihūdīyāstāṁ paṭhitum ārabhanta|
  deu-ELBBK: Diese Überschrift nun lasen viele von den Juden, denn die Stätte, wo
    Jesus gekreuzigt wurde, war nahe bei der Stadt; und es war geschrieben auf Hebräisch,
    Griechisch und Lateinisch.
  mcb-NT: Onti otsirinkantunkani iriniane evereo ontiri iriniane guriego ontiri aikiro
    iriniane iromano. Ineaigakero tovaini jorioegi, ariotari ikentakotunkaniri Jeso
    kara ochoenitakara apatotakara pankotsi.
  yle-yle: '@see-verse:JHN.019.019'
  swh-1850: Wayahudi wengi waliisoma ilani hiyo, maana mahali hapo aliposulubiwa Yesu
    palikuwa karibu na mji. Tena ilani hiyo ilikuwa imeandikwa kwa Kiebrania, Kilatini,
    na Kigiriki.
  ese-NT: Jonijota ma Sapa Jjii eyiyo bajjani Jenosanena pejjejo nequi. Hueshaꞌama.
    Jamajjeya Jodio cuaa quea huisohua Pinatoja etehueꞌyo ba canaje. Ma etehueꞌyo
    Jodioja esohuijo tehue mee canaje, Shomano dejjaja esohuijo peaꞌai, Jienoja esohuijo
    peaꞌai tehue mee canaje, Pinatohua.
  jac-NT: Caw hantan̈e ebnaj Israel ilni huntekꞌan tzꞌib tuꞌ, yuto caw istxam con̈ob
    Jerusalén alaxcan̈ Comam yin̈ culus. Haꞌ huntekꞌan tzꞌib tuꞌ xin, ayico yin̈ abxubal
    hebreo yeb xin yin̈ abxubal griego, yeb xin yin̈ huneꞌxa abxubal chiyij latín.
  cak-CNT: Ri tzij ri', can conojel c'a ri vinek yetz'eton can, roma ri lugar ri xbajix-vi
    ri Jesús chuva ri cruz, xa can nakaj c'a c'o-vi chire ri tinamit Jerusalem. Y
    ri tzij ri', can pan oxi' c'a ch'abel ri tz'iban-vi-el. Can tz'iban c'a ri pa
    kach'abel roj israelitas, pa quich'abel ri aj-Grecia y pa quich'abel chuka' ri
    vinek aj-Roma.
  zia-zia: Yesu dewa tawing awiya napo mitina auna nugu. Arare Yuda emo daigairo mene
    puma sauma nasani ge Yuda gera, Roma gera, Grik gera gaewa awiya zazagaiwa.
  mal-2015: യേശുവിനെ ക്രൂശിച്ച സ്ഥലം നഗരത്തിന്നു സമീപം ആകയാൽ അനേകം യെഹൂദന്മാർ ഈ മേലെഴുത്തു
    വായിച്ചു. അതു എബ്രായ റോമ യവന ഭാഷകളിൽ എഴുതിയിരുന്നു.
  tuo-NT: Te ojaꞌque hebreo ye, griego ye, latín ye meꞌrã niwʉ̃. Jesure paabiꞌpeꞌcaro
    macã pʉꞌto niwʉ̃. Tojo weerã pãjãrã judío masã tere buꞌewã.
  mbl-NT: Ha Yoneo punethok te nõ mõkupix. Hãmhũmnãg yũm kõmẽn, tu yõg tikmũ'ũn te'
    yĩy'ax tikoyuk hã hãm'ãktux, yĩy ta Pinat te nõm kax'ãmi 'ũyĩy'ax tikoyuk hã',
    yã Yoneo xop yõg yĩy'ax hã xix Hõm xop yõg yĩy'ax hã xix Genex xop yõg yĩy'ax
    hã.
  zpc-NT: Naꞌra yaca benꞌ zë, yaca benꞌ Israel blabayaquëꞌ letra, danꞌ nacan gaꞌalaꞌ
    ga reꞌ ciudad Jerusalén. Lao tzona cueꞌ diꞌidzaꞌ bdyiayaquëꞌ letra. Bdyiayaquëꞌ
    letra hebreo, len letra griego, len letra latín.
  gul-NT: A heapa Jew people read dat sign, cause de place weh dey been nail Jedus
    ta de cross been dey close ta de city. An dey been write dat een shree language,
    een Hebrew, Latin an Greek.
  mau-NT: Ncjin² cho⁴ta⁴ judíos xi³ tsa³cˀe¹xquia⁴ je² en¹-vi⁴, nca⁴ je² ˀnte³ jña³
