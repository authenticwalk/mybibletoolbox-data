    te likhi rakhise,
  eng-OEBCW: These words were read by many people, because the place where Jesus was
    crucified was near the city; and they were written in Hebrew, Latin and Greek.
  knj-NT: Sti' conob ey jun lugar bey jix bet a t'unan tu'. Yu jun tu', yuxan ec'al
    eb Israel jix ilon tzet ẍi jayeb k'ane ey oc sjolomtaj sculusal tu'. Tz'ibebil
    oc yin sti' eb, c'al yin sti' eb Griego, c'al yin latin, sti' eb a Roma.
  deu-1912: Diese Überschrift lasen viele Juden; denn die Stätte war nahe bei der
    Stadt, da Jesus gekreuzigt ward. Und es war geschrieben in hebräischer, griechischer
    und lateinischer Sprache.
  san-PUN: ਸਾ ਲਿਪਿਃ ਇਬ੍ਰੀਯਯੂਨਾਨੀਯਰੋਮੀਯਭਾਸ਼਼ਾਭਿ ਰ੍ਲਿਖਿਤਾ; ਯੀਸ਼ੋਃ ਕ੍ਰੁਸ਼ਵੇਧਨਸ੍ਥਾਨੰ ਨਗਰਸ੍ਯ
    ਸਮੀਪੰ, ਤਸ੍ਮਾਦ੍ ਬਹਵੋ ਯਿਹੂਦੀਯਾਸ੍ਤਾਂ ਪਠਿਤੁਮ੍ ਆਰਭਨ੍ਤ|
  nob-LB: Teksten var skrevet både på arameisk, latin og gresk. Etter som stedet der
    Jesus ble henrettet, lå nær byen, var det mange som leste plakaten.
  ntj-ntj: Nyangka-ya Tjiyu pirnilu palunyawana pitjalanytjalu nyakulanytja. Tjiinyamarntu
    warta palunyanya yiwarlangka yitingka ngaralanytja. Walka palunyanya-ya walkatjunu
    wantingu wangka marnkurrpa, Yiipuru pirniku, Latinpa wangkapayi pirniku puru Kuriki
    pirniku.
  sxb-NT: Awayaudi awangi waarisoma aeniki aa Yesu yawambrwa yawanga a-ampi no omugizi
    kandi amangʼana gano gaajojwa mu Oluibrania, Olulatiini no Olugiriiki.
  nhu-NT: Bojuu nteen to nu ɛ taŋ fiɛɛ fì wvú to saŋɛɛ fidvu, njefo fò bó to taɛ Jisos
    yî kentam e to nu nceencee mbew kelaante le, ɛ wvú to saŋ fiɛɛ fin ɛ̂ díɛw Ibulu
    bô yi Latin noo yi Glek e.
  row-row: 'Ara suraꞌ papaꞌ naa, rendiꞌ dedꞌeat telu. Naeni: dedꞌea Aram, dedꞌea Yunani,
    ma dedꞌea Latin. Atahori Yahudi hetar baca sia papaꞌ fo nenesuraꞌ naa, huu Yesus
    mamana mamaten naa, deka no kota Yerusalem.'
  msy-msy: Me ziar kam, Hibrun akam ko Romɨn akam ko Grighɨn akamɨn, men akabar an
    osiri. Danganir me Iesus ter ighuvimɨn anegurazim, a nguibar ekiam boroghɨra iti,
    kamaghɨn amizɨ Judan avɨrim izava osizirir kamɨn gara egha a dɨbori.
  agg-agg: Sisasɨmbo tɨkoründümo pamarüwurɨ ra ŋgoafɨ adükarɨ ranɨ fikɨmɨ safɨyo.
    Ranɨmboyo hoafɨ Pairat ai hoafɨmayua pamarundɨ ra nindou afɨndɨ ranai hei hoeimarɨhindɨ.
    Pairat ai hoafɨ sürü papɨra pamareandɨ ra, Hiburu-yafe hoafɨ, Romɨ-yafe hoafɨ,
    asu Grikɨ-yafe hoafɨ ranɨnamboyu sürü papɨmarandɨ.
  ptp-ptp: Vɨgwe wê he hi Yesu lec xax ge yêp kwabo vô Jelusalem om xomxo tɨbeac kɨtong
    kɨyang tige, ên Pailat kɨvuu vac Yuda vya dɨ Lom vya dɨ Glik vya.
  nak-nak: Eala moli la baa ale egite katu tola e Iesus te la tauvalautuo, eia hagagavi
    moli te la mautu. Tiele egiteu e Iuda usu goio gigigi la vikararala alele. La
    vuhula e Pailat kekesi la vikararala alele te la merera tegiteu e Hibru, tegiteu
    e Rom tai, me la vikarakarala tai e Grik.
  lbb-lbb: A galis a tarai Juda la was a warwara ne, anasa a pukna ning di sai ahat
    e Iesu ono, i milau ka e Jerusalem, pa di tumus a warwara ne ana natola ngas a
    warwara, a warwara Hibru, Latin pa Grik.
  kan-2017: ಅವರು ಯೇಸುವನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಿದ ಸ್ಥಳವು ಪಟ್ಟಣಕ್ಕೆ ಹತ್ತಿರವಾಗಿದ್ದುದರಿಂದ ಯೆಹೂದ್ಯರಲ್ಲಿ
    ಅನೇಕರು ಆ ಫಲಕವನ್ನು ಓದಿದರು. ಅದು ಇಬ್ರಿಯ, ಲ್ಯಾಟಿನ್ ಮತ್ತು ಗ್ರೀಕ್ ಭಾಷೆಗಳಲ್ಲಿ ಬರೆದಿತ್ತು.
  cso-NT: Juóun³² bíh¹ tsá² judíos ca³hɨ́³ huéh³ jáun², quí¹ ñí¹ má²janh² can³² juú²
    bíh¹ ca³ton³ tsú² Jesús crei²¹, hi³ huéh³ jáun² né³ jmɨ́¹ lɨ́³ cun³quionh³ jú¹jma²
    hebreo, jú¹ *latín jɨ³ jú¹ *griego nɨ́² siáh³.
  ena-ena: Pailatɨ agaŋ ciaŋ sɨbaŋ ahica pam hɨvɨ lɨbalɨba saŋ abami. Mu Ibɨlu ciaŋ
    hɨvɨ lɨbalɨba saŋ abami. Mu Lom haiabɨla hɨsɨŋ agɨladɨ ciaŋ hɨvɨ lɨbalɨba saŋ
    abami. Mu Gɨlikɨ ciaŋ hɨvɨ lɨbalɨba saŋ abami. Haiabɨla hekɨlɨ agadɨ mikɨ heŋ
    kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ Jisasɨ dɨ lama henaŋ hɨvɨ ifavɨci uci mɨŋaiaha
    lalɨlamavɨmi. Lɨhavɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ uu veve igaiahua iga iga ciaŋ agadɨ
    igavɨmi.
  tgo-tgo: Gharɨgharɨ lemoyo va thɨ vaona, kaiwae ghembako iyava thɨ rokrosɨkowe ma
    i bwagabwagawe Jerusalem, na va thɨ roriŋgi e ghalɨghalɨŋa thegheto, Hibru, Laten
    na Grik.
  yap-yap: Ma bo’or yu Israel e ra be’eged e pi thin nem, ya re gin’en ni ba’aram
    nrichibiy Jesus riy ko kuruth e de mal’af nga orel ko binaw nu Jerusalem. Ma re
    gin’em nni yoloy ni ngan poy e ni yoloy ni thin ni Hebrew, nge thin ni Latin,
    nge thin ni Greek.
  mop-NT: Yanoo' aj Israel u xocajoo' a tz'iib abe'e, u men ma' naach chi' caj tuba
    tz'abi a Jesus tuwich u cruzili. Ox paay u wich a t'an a tz'iiba'ana, hebreo etel
    latin etel griego.
  tet-tet: 'Sia nakerek ai kabelak nia, nodi lia oik tolu: lia Aram, lia Yunani, no
    lia Latin mak ukunrai Roma lian. Ema Yahudi waꞌin leno ai kabelak nia, tan fatin
    nia, kreꞌis Yerusalem.'
  hlt-MCSB: Jesuh thinglam ah a tai nah hmuen te kho neh rhep a om dongah tekah mingnoek
    te Judah rhoek loh muep a tae uh. Te te Hebrew, Latin, Greek la a daek.
  xtd-NT: Xijan kuu xa n‑ka kaꞌu kueꞌe ñayiu Israel letra jan, chi yatni yuñuu Jerusalén
    kuu nuu n‑ka xatakaa‑s Jesús. Tnuꞌu hebreu, xiꞌin tnuꞌu latín, xiꞌin tnuꞌu griegu,
    n‑kidavaꞌa‑s letreru jan.
  mdy-ETH: ዬሱሴ ሱፂንቴ ቤዛ ካታሞኮ ዑኬ ማዔሢሮ ሚርጌ ዓይሁዶ ዓሳ ዬኖ ፃኣፒ ጌሦናዞ ናባቤኔ፤ ዬና ፃኣፒንቴሢ ዔብሬ ዓሶ
    ሙኡጮና ላኣቲኔ ሙኡቺና ሃሣ ጊንሣ ጊሪኬ ሙኡቺናኬ።
  spl-spl: Yâhâ Yesu yamâ Yerusalem kapi pato yakât nombotgen kuwi. Yakât otmâ Yura
    lohimbi dondâ bam gawiŋe ekmâ sâlikuwi.
  usp-NT: Sub'laj q'ui yak rijajl Israel ri wi'tak Judea xriltak nen tijb'ij ri tz'ib'al
    wich man kelen, jwi'l man luwar lamas xe' camsajwi' Kakaj Jesús wich curs nakajke
    re man tilmit y man kelen ri cojol wich curs tz'ib'ali' jwich li uxib' jwich tzijb'al,
    li hebreo, li griego y li latino.
  zav-NT: Boso'ozoɉe'en dižə' ebreo, dižə' griego na' dižə' latin. Na' zan beṉə' Izrael
    gwlaž c̱heton' boso'olabe' de'enə' byoɉən', c̱hedə' gan' gwda' Jeso'osən' ḻe'e
    yag corozən' naquən gaḻə'əzə syodan'.
  sgz-sgz: Worwor talas er di le on mai wor til Ebaraio má mai wor til Rom má mai
    wor til Girik. Má pokon er di bás pápta Iesu ái, kápate tepák alari bimán rum
    á Ierusalem, má ngorer marán Iudáiá di saliu iatung má dik wásái worwor er.
  kek-NT: Nabaleb laj judío que'ril li retalil li quitz'i̱ba̱c, xban nak li na'ajej
    li quiq'uehe' cui' chiru cruz li Jesús nach' cuan riq'uin li tenamit. Li retalil
    tz'i̱banbil sa' eb li a̱tinoba̱l hebreo, griego ut latín.
  blz-NT: Biai' a samba Yahudi mambasa tulisan iya'a, gause tampat men nansaliipkonan
    i Yesus sian oloa na kota. Tulisan iya'a na wurung Ibrani, wurung Latin ka' wurung
    Yunani.
  poe-NT: A̱ ntá itsjé tí sín judío mé kjuínchekuáxin sín tí letra tsíkꞌóna kíxin
    chjino tí chjasin Jerusalén tsíkja̱kꞌe̱nka̱ni sín chꞌín Jesús ntacruz la ko iní
    nkìva tsíkjin sín, na mé ijnko nkìva la hebreo, la ijnko nkìva la griego, la ijnko
    nkìva la latín.
  san-TAM: 'ஸா லிபி​: இப்³ரீயயூநாநீயரோமீயபா⁴ஷாபி⁴ ர்லிகி²தா; யீஸோ²​: க்ருஸ²வேத⁴நஸ்தா²நம்ʼ
    நக³ரஸ்ய ஸமீபம்ʼ, தஸ்மாத்³ ப³ஹவோ யிஹூதீ³யாஸ்தாம்ʼ படி²தும் ஆரப⁴ந்த|'
  cof-NT: Jun pila israelítalachi fiquichi, románolachi fiquichi, griégolachi fiquichi
    chuteca jominue. Junni totenun posto pueblo quelole jonan, layan israelítala ya
    pilaca quiralaquee.
  srm-NT: '@see-verse:JHN.019.019'
  qvs-NT: Chay lomaka Jerusalen llaktamanta mana karupichu karkan. Chayrayku aypa
    judiyu runakuna Jesusta kawak rishpankuna chay killkaduta leyirkansapa. Chayka
    kimsa laya rimanapi killkadu karkan. Suk killkadu karkan judiyukunapa rimanaynikunapi.
    Suk karkan griego runakunapa rimananpi. Kimsaynin karkan romanokunapa rimananpi.
  zca-NT: Nayax men Israel mbi'l widi'zh re', porke plo mikë' bixa' Jesús lo krus,
    gax ña'ne par yezh Jerusalén, no rë widi'zh ze' nzobni'y kun widi'zh hebreo, no
    kun widi'zh latín, mbaino kun widi'zh grieg.
  cbc-NT: 'Bairo na cawoatuatajere capããrãpʉa judío majã ĩñawã yucʉpãĩpʉ woaturique
    caĩbʉsʉtusarijere. Mai, Jesure yucʉpãĩpʉ na capapuaturicapaʉ pʉame macãtʉaca jãñurĩ
    ãmʉ. Bairi capããrã camasã ĩñarã etawã. Tunu bairo Jesús rʉpoa bui na caĩwoatuataje
    cʉ̃ã ato cãnacã bʉsʉrica risero mena na cawoaturique ãmʉ: Hebreo yaye bʉsʉrique
    mena, latín yaye bʉsʉrique mena, griego yaye bʉsʉrique mena cʉ̃ãrẽ woaturique
    ãmʉ.'
  qxo-NT: Hebreu, latin, y griegu parlaycunachömi tsaynö gellgarargan. Jesus clavaraycangan
    sitiu Jerusalen marcapita cercalla captin Israel runacunaga atscagmi liyiyargan
    tsay letrëruta.
  mox-mox: Me Diu koyadi baʼe ʼwayavi nana iavoya, mana Ieisu itutuveʼewea ʼabaga
    qiduana gwavunaya, ta ʼwayavi nana bona toi ʼidiega ʼidewani bona Ibeliu be, bona
    Latini ta wese bona Guliki ʼinega.
  kew-kew: Gore Yesu nipu tisimi-parare adaare adaape meda re-para aasa-pulu Juda
    adaapumi mo pepa dipisimi. Go pepare Pailat-me Juda agaa-para Rom agaa-para Grik
    agaa-para tisa.
  dww-dww: Inam giunama tauna Hibru bonane, Letin bonane, be Gurik bonane ya girumidina.
    Taudi Yesu Jerusalem meagainama diane a tuparatuna, vutuna aubainama Jius banegidima
    toitoi inam girumidima a siesievidina.
  nif-nif: Kundit wɨn Juda wakɨt Roma ba Grik endok mandanjɨ plon youp kɨmɨkɨlɨñ,
    tɨmbi Yesu wɨkɨlɨñ wɨn it kwet ñasɨñgan pakukta tɨmbi Juda ama asupgandɨ manda
    wɨn kañbi pinakɨlɨñ.
  twi-ASANTE: Esiane sɛ faako a wɔbɔɔ Yesu asɛnnua mu ne kuro no mu ɛkwan nware, na
    bio wɔatwerɛ nsɛm no wɔ Hebri, Roma ne Hela kasa mu no enti, nnipa bebree hunu
    kenkaneeɛ.
  aoj-aoj: Esis Juda hiasi sati basef ifimba satalifif. Deiꞌ main, anamba amom magandola
    Jisasa nape felefeleꞌ Jerusalem. Eaꞌ basef faꞌi diga wanifiga. Diga Hibrui, Latini,
    a diga Griki.
  cbv-cbv: Caán naadíh páant ã niíj daacát tʉ́ʉtna, jwĩ́ih wéheatjĩh, Roma tʉ́tchidih
    moóníh wéheatjĩh, Grecia baácdih moóníh wéheatjĩhbʉt páant ãt niíj daacát tʉ́ʉtʉp
    tajĩ. Pánih nah péoh péanit, queét biíc peihcannitdih ĩ yoób pʉd dodhdop jĩ, bʉca.
    Queétdih cruzboó ĩ péoh dodh mawapboó tʉ́tchi jwẽ́ejdih ã jʉmʉp jĩ. Dawá jwĩ déewã
    queétdih ĩ mawachah enat tʉ́ʉt niijná, jwĩjeéh ĩ pée bejep jĩ. Pánihna, caanná
    jʉibínit, Pilato ã daacát tʉ́ʉtatjidih dawá jwĩ enep jĩ.
  taw-taw: Takaw adek nokom anɨb anep, Hiblu takaw kɨl tɨkɨl, Lom takaw kɨl tɨkɨl,
    Glik takaw kɨl tɨkɨl gelak nɨm, man awl ak wulep anɨb sɨŋak yek tek, Juda binɨb
    kuŋay yɨbɨl nɨgɨlak.
  jic-NT: Jesús cruz po'o tjovalapj nt'a ne'aj way p'in Jerusalén nepem. Nin mpes
    judiopan pülücj mo'o tjowelepj niná mo'o tepyacá. Jis tin cont'e mpes tepyaca,
    judiopan jis tin pjaní wa, pjaní wa romanopan jis tin, pjaní wa griegopan jis
    tin.
  zap-NT: Ndal men-Israel wool leter guin por ne ka we kon diz-hebreo, kon diz-griego,
    no le kon diz-latín no por ne guexendxee Jerusalén wkaa Ne lo kruz.
  wer-wer: Yesu yetaprak möa yang lup pöt Yerusalem kak naë yak Yuta omnarö kamtaöök
    kaal wak yeem sangk kel yeëa. Retëng pöt Pailatök Yuta ngöntakre Rom ngöntakre
    Krik ngöntak poutë wi ulmëaut.
  ipi-ipi: '@see-verse:JHN.019.019'
  qul-NT: 'Achqha judiocuna chay escribiskata leerkancu, llajta kayllapi Jesusta chacataskancuraycu.
    Chay escribiskataj carkan quimsa idiomapi: hebreopi, latinpi, griegopi ima.'
  ter-NT: Êno jûdeu yuhoíkoati neko yutoéti, vo'oku ákoyea ahika pitivóko neko kurúhuxokonoku
    Jesus. Yuhóke jûdeuhiko yutóxeovo, koáne ya yuhóke rómanu, yoko ya yuhókemaka
    ngerêku.
  bmr-NT: Jaanoco guiraamo saatoho judiomɨ toonoco meecɨuhi. Jesuco etetecuumaño tuucuumitɨ
    ifiitɨumaño. Jaano toono imomo caatɨnɨcɨnɨuhi hebreo iijɨri, griego iijɨri, latin
    onoojɨri icano.
  fuf-fuf: Buy e Yahuudiyankeeɓe ɓen jangi kon ko windii, ko fii nden nokkuure nde
    Iisaa fempaa e mun no ɓattinoo saare nden, tawi ɗin bindi ko e haala Yahuudiyanke
    e haala Roomiyanke e haala Gereekiyanke windii.
  bhl-bhl: Bosiliw weng bakate, Failat e yemamas kel weng sin dim bose kale. Mak e,
    Kibulu im weng sin e, mak e Ulom abiw mutuk fian em weng sin e, mak e Gilik im
    weng sin ete kale. Kate, Ais dim sil bikisiliw em dulum elote Selusalem abiw mutuk
    fian em mewso kese kasike, kawtiw banban i Failat em bose weng be teing bakabisiliw
    kale.
  ons-ons: Yuda ŋei loutneŋo don yewa dapore det okangoi, onoka wane Yesu kibeŋ qabego
    qekoi, kepe yewa yemo mat suainane osino pakane, eŋe yale okangoi. Don qeke yewa
    yemo Hebru dongo, Latin so Grik dongo.
  con-NTPO: Nane Jesúsma oti'ttija canqque'su tsaiqui pporotssisi tsain'bio israendeccu
    tevaemba ancaen'choma camba afa'je'fa. Tres aya'fangae fae'ngae tsu tevaen'cho
    –hevreo, griego, latín aya'fangae.
  ghs-ghs: Qate nokoi Dzesu hapahapanaiteta tekai nagapa mina oho kosoramuta oomi
    noo qiba oke Heboro noo ma Romaho noo ma Girisiho noota gama qeete oomi Dzuta
    abi noo maina painanoma girodzomaqi noo oke isaitota.
  peg-peg: ଜିହୁଦିର୍‌ ବିତ୍ରେ ହେନି ଇ ଦାବା କାଗଜ୍‌ ପଡ଼ି କିତାର୍‌, ଇନାକିଦେଂକି ଇମ୍‌ଣି ବାହାତ
    ଜିସୁଙ୍ଗ୍‌ କ୍ରୁସ୍‌ତ ଦୁପ୍‌ଚି ମାଚାର୍‌, ହେଦାଂ ଗାଡ଼୍‌ନି ଲାଗେ ମାଚାତ୍‌; ଆରେ, ହେ କାଗଜ୍‌
    ଏବ୍ରି, ଲାଟିନ୍, ଆରି ଗ୍ରିକ୍‌ ବାସାତ ଲେକା ଆଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: Nhym kam mebê idjaer krãptĩ pi'ôk pumũn arẽ. Krĩrax kuri ne me kute pĩte'y'ã
    Jeju nhôr djà. Nhym kam me krãptĩ 'ỳr ban bôx ne pi'ôk jarẽ. Apỹnh me kabẽnkam
    ne no'ôk. Mebê idjaer kabẽnkam no'ôk ne mebê kregu kabẽnkam no'ôk ne me kabẽnbê
    Raxinakam no'ôk.
  eng-WEBU: Therefore many of the Jews read this title, for the place where Jesus
    was crucified was near the city; and it was written in Hebrew, in Latin, and in
    Greek.
  gnw-NT: Jare jeta judío reta umɨngueta cua uyecuatía oĩ vae. Echa'ã Jesús uyecutuca
    vae coiño oĩ tenta guasu güi. Jare uyecuatía oĩ hebreo iñee pe jare griego iñee
    pe jare latín pe.
  mux-mux: Yesos unji-perana ola ⸤toku⸥ ku toku panjiring koleale Jerusallem nondupa
    lirim, unji-perana ola bi turingima Juda-yambumanga ungna kene ⸤Rom-yambumanga⸥
    LLatin-ungna kene Grik-ungna kene, ung lupa-lupa yupuku akumanga niku bi toku
    munjuring mulurumeliinga bi akuma Juda-yambu pulele-ni kanuring.
  maj-NT: Nkjin xu̱ta̱ judio̱ kits'ínya ntuu̱, a̱t'aha̱ tiña maha̱ na̱xi̱nantóo̱ a̱nte
    má nga kis'et'a kruu̱ Jesu ko̱ a̱t'aha̱ kis'et'a yátee̱ én hebreo̱ ko̱ én latin
    ko̱ én griego̱.
  bkq-NT: Agui judeu domodo mârâ tábua wâgâ iweniby tytainzemo myakâwâm. Xidadâ iwaguepalâ
    mârâ âji Jesus nhakâjihomobyry awylygue, toenzepa sakadaynlymo-ro warâ.
  kue-kue: Juda yomba merkinde ka boglkwa i kandre ye kerikwa. Sraglpre, Yesus endi-prak
    mina simara dumo i Jerusalem siti mangigl yongwa. Ka i Aram ya Latin te Grik mina
    muno boglkwa.
  cot-NT: Iroguentiquea itioncancaro iguenquetsatsarepaequi evereo, guiriego, Iromaquitica.
    Yapatsajajiaqueroquea oshequini joriojia, aritarite yompajacojiquerigueti Jesoshi
    oquempejicaro ochoocaguetigueti tsovironaquipae.
  bnp-bnp: E huriki a Iuda ri ala kupo ri gia a nita vaka­lohoka iea, a vuhuna a tanga
    ni paditata e Isu vona i tabukoi o Ieru­salem. A nita vakalohoka ni here na nita
    Aram, na nita Latin, na nita Grik.
  apn-NT: Nom mẽ ixpê Ijaew kapẽr pix kãm hã kagà hkêt nẽ. Mããnẽn Gresjê kapẽr kãm
    nẽ Raxĩjê kapẽr kãm nhũm mẽ mããnẽn hã kagà nẽ Jejus mỳri kunhô. Hãmri nhũm Ijaew
    kwỳjaja Jerujarẽ rũm hwỳr mra nẽ mẽ kot ã hã kagà nhĩpêx anhỹrta pumu nẽ kamã
    harẽ. Jerujarẽja hixêt prêêta wỳr jawỳ jakamã nhũm mẽ kurũm ohtô nẽ hwỳr mra nẽ
    omunh o kuhê.
  ctp-NT: 'Kaꞌan ꞌa neꞌ judío naꞌan neꞌ chaꞌ nu ndukwa ke wsi kanꞌ, chaꞌ ja tijyuꞌ
    yjwi neꞌ ꞌin Jesús lo wsi, tuꞌwa kichen ti ngwa seꞌen kanꞌ. Snan lo chaꞌ nu nchkwiꞌ
    nten ngwaꞌan neꞌ ke wsi kanꞌ: chaꞌ hebreo nu nchkwiꞌ neꞌ judío ndukwa kanꞌ, loꞌo
    chaꞌ latín, loꞌo chaꞌ griego.'
  bre-BRG: Kalz eus ar Yuzevien a lennas ar skrid-se, abalamour al lec'h ma oa Jezuz
    kroazstaget a oa tost da gêr; skrivet e oa en hebraeg, e gresianeg hag e latin.
  opm-opm: '@see-verse:JHN.019.019'
  bvr-bvr: Rrapa aburr-jaranga Ju aburr-bapurr mbi-nana mun-gata jurra ngardawa gun-gata
    rrawa balay ngika abi-rrana, rrapa ngardawa Ju yerrcha gun-birripa wengga a-wukurrjinga
    Yibru (Hebrew), minypa gu-werranga rrapa a-wukurrjinga Letan (Latin) rrapa Grik
    (Greek).
  wal-wal: Yesuusi masqqaliyaa bolli misimaariyan xishettidi kaqettidosai katamaa
    matan de7iyo gishshau, daro Aihudati he xifatiyaa nabbabidosona. Xifatee Ibraisxxe
    qaalan, Roomaisxxe qaalaaninne Giriike qaalan xaafettiis.
  zad-NT: Na' bzeje'n dill' hebreo, dill' latín na' dill' griego. Na' zan beṉ' Israelka'
    blabgake' daa da' yic̱hj yag cruza', ḻa' gana' bda'gake' Jesúza' ḻee yag cruza'
    chgaaṉan gaozə yell Jerusalénna'.
  kmg-kmg: Jesu qambiŋ mâreŋ i hae bembeŋko fowecte Judaŋic bocjahazi ira rac warec
    ehuc qâreŋ i wosembiŋ. Eme qâreŋ i Judadâŋko â Romadâŋko â Grikdâŋko râekicne.
  aso-aso: Izesuꞌni bilaniꞌ ebeꞌ nene numuno ebeꞌ nabaliꞌmi avitoꞌ neꞌmine minineꞌ
    nenako Zuda ve mukiꞌ aꞌmine luhuvo nene gataniꞌ ve. Aꞌmine luhuvo nene Zuda veti
    gamaziutikisi Loma veti gamaziutikisi idoꞌ nGiliki veti gamaziutikisi minineꞌ
    ve.
  uli-uli: Ye cholop le ye yawli molwe bo loboswe re krudu Jesus iyang ila ye te ddaw
    tang hasohsoh. Ye teftaf irel yalol Hebrew, mo Latin, mo Greek.
  nin-NT: A charr ni irrirri i Ibraniya, tuku irrirri i Latini tuku Girrki. Unto ku
    nggo a kpa Yesu u si hinga nu umi ìgbù, u anu Yahuda ba shishemi a bre icharr
    yi hi.
  tgk-tgk: Одамони зиёд ин навиштаро хонданд, чунки ҷое, ки Исо мехкӯб шуд, аз шаҳр
    дур набуд ва он суханон ба забонҳои ибронӣ, румӣ ва юнонӣ навишта шуда буданд.
  acu-NT: Nu aarmauka judío chichamejai, tura griego chichamejai, tura romano chichamejaisha
    aarmauyayi. Tura yakta aarin Jesús numinam nenaamu asamtai, judío untsuri nuni
    wekajinak nu aarmaunaka aujiarmiayi.
  cak-WNT: Ri tzij ri', q'uiy c'a chique ri israelitas yetz'eto ca, ruma ri acuchi
    (achique) ri xbajix wi ri Jesús chuwech ri cruz, xa can nakaj chare ri tinamit
    Jerusalem. Y ri tzij ri', can pan oxi' c'a ch'abel ri tz'iban wi el. Can tz'iban
    c'a pa quich'abel ri israelitas, pa quich'abel ri aj Grecia y pa quich'abel chuka'
    ri winek aj Roma.
  ebk-ebk: Ongor as nan chiyuycha Judio nan nangfiasa as na, tay nan lukiar ay naekorosan
    Jesus at naesasag-un henan siyudad. Usa pay at naisurat sa as kalen chi Hebreo,
    Latin ya Griego.
  spa-PDDPT: Muchos de los judíos leyeron este letrero escrito en hebreo, latín y
    griego, porque el lugar donde Jesús fue crucificado estaba cerca de la ciudad.
  ruf-ruf: Wayahudi wengi wachisoma chitango chino, kwaapfila hanu hayawambighwe Yesu
    kukala habehi na ghumji, na chitango chandikighwa kwa Chihebulaniya, Chilatini
    na Chigiriki.
  gun-gun: Ha'e va'e ipara heta judeu kuery ogueroayvu, mba'eta Jesus kuruxu re oupi
    imoinya ma tetã katy'i. Hebraico, latim ha'e grego ayvu py ipara oiny.
  agu-BL: Wi'nin judiy e' octz tan si'le'n yi jun u'ja'tz yi je tak'le'n swi'e'n Jesús,
    na naka'jil cu'n yi tnum atite't yi luwara'tz. Nin yi yol yi je tz'iba'n, bnix
    le hebreo yi chiyol yi e' judiy, nin bnix le chiyol yi e' griego, nin bnix le
    chiyol yi e' aj Roma, yi na bi'aj latín.
  isn-isn: Idu a Ayahudi ai asomile ulogo nulanso kuiti kianza ni kanso nai wagigwe
    uYesu ai yatulaa pakupi ni kisali, Logo nulanso ai lukilisigwe ku Kiebrania, ku
    Kirumi nu ku Kiyunani
  eng-PEV: Pilate wanted everyone there to understand it, so he told that man to write
    it in the languages of the Jewish people, the Roman people, and the Greek people.
    And those crosses were near the Jewish city called Jerusalem, so a lot of Jewish
    people read that sign.
  ilo-ULB: Adu kadagiti Judio ti nakabasa daytoy a naisurat gapu ta ti nakailansaan
    ni Jesus ket asideg iti siudad. Naisurat ti pagilasinan iti Hebreo, Latin, ken
    Griego.
  pir-NT: Ti pjĩne ojoaro judio masa ye mehna, Roma cjẽna ye mehna, griego masa ye
    mehna ojoari jiri apequiro. Sa yero Jesure curusapʉ tiquina quẽ biha ohõriro maca
    cahagã ijiri. To cahagã ijiyequina peyequina judio masa Pilato ojoa dutirire ihña,
    buheri.
  anv-NT: Ne gejamégé bɔɔ́ Jus ájɔ́gé genó ɛyigé ásamé ábalé né mfaá mekpo
    gekwa néndé mbaá ayi awɔme Jisɔs né gekwa alú kwɔ́kwɔ́lé ne Jɛrosalɛ. Ása
    mansa ŋwɛ amimbɔ né mekómejɔɔ́ Hibru, Latin ne Grek.
  sab-NT: Chada kle degaba gbaba kruge ngaña Jesu chuga giti, kwian israelita ngle
    chada e batunga, chada e kle degaba kwian israelita kwirale, kwian nga Romamu
    kwirale, kaire kwian griego kwirale. Jesu jo gbaba kruge ngwadi, nga e chege ngmadi
    una Jerusalénge, malen kwian ngle joge llani ñadu chada e batenga mo kwirale.
  tmd-tmd: Mönö paŋyöbö adakwör, Arameik mönö kai kɨtön, Latin mönö kai kɨtön, Grik
    mönö kai kɨtön rɨmä aku, Jerusalem il yöraku mɨdöŋ aku, Juda nöbö mö mɨga akwör
    mämäga nɨg nugumä.
  acr-NNT: Yey waꞌ tzꞌibꞌital pa ri chꞌaꞌtem hebreo, pa ri chꞌaꞌtem griego y pa ri
    chꞌaꞌtem latín. E kꞌi kꞌu chike raj judiꞌabꞌ xkajilaj waꞌ, ma ri luwar pa xyaꞌ
    wi ri Jesús chwa ri cruz xa naqaj kꞌo wi che ri tinamit.
  kpg-kpg: Digau o Jew dogologowaahee guu dau di hagailoo, idimaa, di gowaa dela e daudau ai
    Jesus, la hagalee mogowaa i di waahale. Di haga iloo le e hihi i nia helekai Hebrew,
    Latin mo Greek.
  taj-taj: चु ताम ल्‍हानान यहूदीगदेसे पढब लजी। तिग्‍दा भिसम येशूदा क्रुसरी टाँगब लसी
    साइबा ग्‍ला शहरला ङामरीन मुबा। चु ताम हिब्रू, ल्‍याटिनदेन ग्रीक ग्‍योइरी भ्रिबा
    मुबा।
  avt-avt: Mɨt yapɨrwe ne Isrel nekine menmen im nentar wit kerek Jisas mɨt newenkekik
    kau nu tentarakɨt hɨrak menep wit iuwe Jerusalem. Hɨm hɨr newisɨm mekre hɨm me
    mɨt ne Isrel, hɨm me mɨt Grik metike hɨm me mɨt ne Rom.
  cbk-cbk: Mucho del maga Judio ya lee el cosa ya escribi na caratula, cay el lugar
    del crucificcion cerca lang na ciudad. Si Pilato ya manda escribi na tres lenguaje,
    Aramaic, Romano, y Griego.
  uig-ARA: ئەيسا كرېستلىنىدىغان يەر شەھەرگە يېقىن بولغاچقا، نۇرغۇن يەھۇدىيلار تاختىدىكى
    سۆزلەرنى ئوقۇدى. تاختىدىكى سۆزلەر ئىبرانىيچە، لاتىنچە ۋە گرېكچە يېزىقتا يېزىلغانىدى.
  tuf-tuf: Hebreo cuw cutar cat, latín cuw cutar cat, griego cuw cutar cat eyta cuihsujacro.
    Jesusan caruc ojcor pueblo intac quejecro. Pueblo intac quejéc chihtara judíoin
    to binat Pilátoat eyta cuihsujaquey itchacro. Istír tajacro.
  abx-abx: Matapit hamok si syudad i lugar nga nagpapaku'an si Jesus, sanglit malabbat
    si mga Hebro i magpakabasa sinan mga allingon. Nagsurat nan si Hebruhanon, si
    Latin pati' si Grikuhanon.
  mco-NT: 'May ajcxy ooy je judíojäy capxy je ayuc huɨdibɨ anajty cɨjxjay ma je cruudz.
    Com je it ma anajty ajcxy Jesús tɨ yajcruudzpejtcɨxy mɨhuingon anajty Jerusalén.
    Hue'' anajty yjayɨty: hebreo''amy, latin''amy etz griego''amy.'
  kqf-kqf: Lava wapewapedi niga gilumina a iyevi, banina Yesu anitupalatuna gabuna
    ba mote manekemo bi malagai dididiga diyanemo. Gilumina ba Alemik, Latin bi Gulik
    kalinedimo.
  cpb-NT: Osheki Judá-ite ñaanatakerori jiroka osankenarentsi, te intainaperote nampitsi
    ikentakoitakerinta Jesús. Rosankenaitakero jiroka osankenarentsi Heber-thatoki,
    Grecia-thatoki, eejatzi Latín-thatoki.
  aon-aon: Aria sabaishi Juda shanaki shape shatarih enyudok baraen. Um maresh? Agundok
    amam soldia henek nyilim Jisas neir kruse um douk nape iri hurukatin meyoh um
    abrudok debeiburi wabur. Aria enyudok baraen, Pailat douk nenyem binyatin baraen.
    Nenyem eshesh Juda esheshin, Rom esheshin nyani eshesh Grik esheshin.
  hus-NT-2005: Yán i judíotsik in ajay jachanꞌ an dhuslab kom an chabál xon ti pajkʼiyat
    na Jesús ban peltsidh teꞌ, kʼunat ti kʼwajat ban bitsow. An dhuslab kʼwajat dhutsadh
    ebreo, griego ani latín.
  mig-NT: Te kua'a̱ ñáyɨvɨ judío, ni̱ ka̱ka'u‑i tu̱'un yá'a. Chi̱ nuu̱ ní ndi̱ta kaa
    Jesús, máá yáni yuñúu̱ kúu. Te yóso tú'un‑ún jíín yú'u hebreo, jíín yú'u griego,
    jíín yú'u latín.
  bps-bps: Dee dad to Dyu masa sulat ani du mdadong gumlansangla ku Dyisas di syudad
    Dyérusalém, na du gsulat ani di dad talù Hibru, Latin, na Grik.
  mbs-mbs: Medita se Judiyo migbasa kenyan, so medapag kidoen se lonsod te Jerusalem.
    Insolat iyan te telo kemolò te kagi, Hebreo, aw Latin, aw Griego.
  tof-tof: 'Abün kolpama atang kwarilürr, zitülkus Yesun ne pokodó emngyelóp, wirri
    kan koke yarilürr wirri basirrdügab. Paelat aüd bóktane wialómórr: Ibrru, Letin,
    akó Grrik.'
  cme-NT: Ba naŋ gbuu-yo terieŋgu maŋ nuɔ‑i, kuɔ sa maa baa nelleŋ-huɔŋga‑i, aa ba
    naŋ nyɛgãaŋ nelma maŋ haa u yudɔrɔ‑i-na, baa nyɛgãaŋ-ma ebiremma-na, baa latɛ̃mma-na,
    baa girɛkimma-na; a ce dumaaŋo-na, Yuifubaa bɔi baa kalaŋ-ma.
  sus-sus: Yuwifi gbegbe naxa na sɛbɛli xaran, barima Isa nu banbanxi dɛnnaxɛ, na
    makɔrɛ taa ra. Na sɛbɛli fan nu sɛbɛxi Eburu xui, Latɛni xui, a nun Girɛki xui.
  pon-2006: Eri, mehn Suhs tohto me wadek oaralap wet, pwehki wasa me re kalohpwuwehla
    ie Sises eh karanih kahnimwo; oh oaralap wet ntingdier ni mahsen en Ipru, oh ni
    mahsen en Latin, oh pil ni mahsen en Krihs.
  dad-dad: Juda tamo kayau musei itotoya enei diwesen, ere nigin, Jesus aa tetek bun
    dun modoũ are taun non. Itotoya are Hibru od nem, Rom od nem, Grik od nem.
  zab-NT: Zieny bniety Israel biildy letrerqui, te pur gax Jerusalén bcuaadeb Jesús
    lo cruzy. Ne cun letrerqui bcuaadebni cun diidx hebreo, cun diidx griego ne cun
    diidx latín.
  jae-jae: Gamêŋ taŋ sêjac Jesu kêpi kakesotau naŋ, gêc malacgala, tec Juda taêsam
    sêsam ŋalô tau. Ma teto ŋalô tau ŋa Ebolai ma Rom to Helen aweŋ.
  ksd-ksd: Mangoro na Iudaia dia luk nam ra tutumu, tago ra pakana gunan di ot Iesu
    tana ta ra bolo, i maravai ra pia na pal, ma di ga tumu ia ta ra tinata Ebraio,
    ma Rom, ma Elenas bula.
  msm-NT: 'Insuyat sikan to tatoyu no ka inikagihan: Hibru, Latin dow Grigu. Mahan-in
    to mgo Hibru no nakabasa to sikan su madani man to siyudad sikan pigyansangan
    ki Jesus.'
  myk-myk: Yawutuu niɲɛhɛmɛɛ pu bi pee kama pu kalaa, bani pʼa bi Yesu kori xuu wemu
    ni ge, wee xuu wu bi lii kanha ki na wɛ. Pee kama pu bɛ di bi ka Yawutuu jomɔ
    pu ni, na pu ka Oromɛ shɛɛn jomɔ pu ni, na pu ka Girɛkii jomɔ pu bɛ ni.
  sbe-sbe: Dius tamowaidi gwaudi kulikuli wa gonowana se hasili, matawuwuna ede yodi
    kabahesataulona ne meta magailaki wa dedekanawai. Na hededehemasalaha wa meta
    kalina Alamaiki, Latini yo Giliki udiyedi ye kuli.
  mcr-mcr: Kukŋuä iqueŋi, Israitqä kuapänäŋä iqua a ätäuqäsmiŋuwi. Ii tiiŋä etaŋgiyi.
    Iqueŋi zä-huätatiŋi, quwqä aŋä-himqä ique qäqiqi äuekuwi. Itaŋga kukŋuä iiŋi,
    Israitqä iquauqä aŋä-kukŋuä itä, Romä iquauqä itä, itaŋga Grikä iquauqä itäŋi,
    hŋquaqu-hŋque äqäkuwi. Qakuä iquaquisaŋi, Israitqä kuapänäŋä iqua a ätäuqäsmiŋuwi.
  cux-NT: Ní neené 'yaaⁿ 'iiⁿ'yāⁿ Israel s'eeⁿ ch'eéⁿ yā letra 'cūū ti nááchí cu'nééⁿnga'a
    yā Jesús miiⁿ niiⁿnuúⁿ na yáāⁿ Jerusalén miiⁿ. Canéé nguūⁿ miiⁿ na nduudu hebreo
    ndúúcū nduudu griego ndúúcū nduudu latín.
  tur-YTC: İbranice, Latince ve Grekçe yazılan bu yazıyı Yahudiler’in birçoğu okudu.
    Çünkü Yeşua’nın çarmıha gerildiği yer kente yakındı.
  san-ITR: sA lipiH ibrIyayUnAnIyaromIyabhAShAbhi rlikhitA; yIshoH krushavedhanasthAnaM
    nagarasya samIpaM, tasmAd bahavo yihUdIyAstAM paThitum Arabhanta|
  bel-N: Гэты надпіс чыталі многія Юдэі, бо месца, дзе быў укрыжаваны Ісус, было недалёка
    ад гораду, і напісана было па-гебрайску, па-грэцку і па-рымску.
  sch-sch: Jisua an jêmdelna mun hah khopuilien renga ala loi sikin mi tamtakin an
    porea. Minrietna hah Hebrew chong, Latin chong le Greek chongin miziek ani.
  mic-MIQNT: Pugwelgig Lesui'paq egitmi'tip ula muta na'te'l ta'n Se'sus etl gujjiewto't
    mo gnegtnugup 'gjigang. Gnugwaqan ewi'gas'g'p Lesui'pewigtug, Latinewigtug ta'n
    Lo'mewaq teli'sulti'tij aq Gli'gewigtug.
  huu-NT: Judíuaɨ uaido cuega. Romanos comɨnɨ uaido jɨaɨ cuega. Griego uaido jɨaɨ
    cuega. Jesús coraɨano Jerusalén ianori illa jira, ailluena comɨnɨ iena cɨodɨmacɨ.
  jiv-NT: Israer chichamja̱i̱sha Kriaku chichamja̱i̱sha Rúmanmaya̱ chichamja̱i̱sha
    áarmauyayi. Menaintiu chichamnum aarma asamtai tura Jesusaréṉ pepru tíjiu̱ch
    asamtai Israer-shuar ti untsurí̱ áujiarmiayi.
  otm-NT: Xʉn ngu ma mijudíohe dyʉ israelhe bi nu bʉya 'bɛ'a nt'o't'i bʉ, nguetho
    mbɛ ndehnini tho bʉ. Nɛ nt'o't'i nangue ma ndesɛhe ra hebreo, nɛ yʉ́ nde yʉ mɛngu
    bʉ Grecia gue ra griego, nɛ yʉ́ nde yʉ mɛngu bʉ Roma gue ra latín.
  dah-dah: Be, Yesu kuruse hende mayamiŋ gasuŋ gobe Yerusalem bindere hinhin. Niŋgeb
    Yuda mar budam mere go kenamiŋ. Mere gobe Hiburu mere, Latin mereyabe Grik mereya
    mat kayamiŋ.
  tnk-tnk: Nəkur Isrel me həpɨk həvsini nəɡkiariien nəha tɨ nəri nə mə kwopun nəha
    hərui tərini pen Iesu ia nei kamarkuaui ikɨn ipaka tɨ taon. Kɨmərai pen nəɡkiariien
    nəha ia nəɡkiariien mirəhar i Hipru mɨne Latin mɨne Krik.
  kpr-kpr: 'Ainda geka ava, Jusi embo digari aimi ne tegutuseri. Ainda beká mo: vasa
    aminda ghe ya Jerusalem buvari jo soka iraeri. Geka amo, Jusi embo da gekaimi,
    Rome embo da gekaimi a, Greek embo da gekaimi gefuseri.'
  san-IAS: sā lipiḥ ibrīyayūnānīyaromīyabhāṣābhi rlikhitā; yīśoḥ kruśavedhanasthānaṁ
    nagarasya samīpaṁ, tasmād bahavo yihūdīyāstāṁ paṭhitum ārabhanta|
  nho-nho: Turaa tama iloo ni kkite i te taratara e sissii nei, i te kina Jesus ni tuukia raa
    see mmao i Jerusalem. Te taratara naa e sissii ki te taratara haka Jew, te taratara
    haka Rome, aa te taratara haka Greece.
  gym-NT: Ye erere mikaba krusobtä käin angwane, nitre israelita kwati rababa ñäke
    tärä okwä yebtä, ñobtä ñan angwane känime juta Jerusalén köräbtä Jesu müre ketaba
    krusobtä. Erere arato, tärä okwä mikaba krusobtä käin, ye abko näma tikani hebreore,
    latinore amne griegore, ni kwati rabadre ñäke btä abkokäre.
  azg-NT: Ndoꞌ jndye nnꞌan judíos jnanꞌjnꞌaanhan juu jñꞌoonꞌñeen ee yuu naijon tꞌion
    sondaroꞌñeen Jesús tsonjnꞌaan, ndyo ꞌndyo tsjoonhanꞌ. Juu jñꞌoonꞌñeen jnduihanꞌ
    yo jñꞌoon hebreo na conanꞌnein nnꞌan judíos, mantyi yo jñꞌoon latyen na conanꞌnein
    nnꞌan romanos ndoꞌ yo ninꞌjñꞌoon griego na conanꞌnein nnꞌan griegos.
  bhd-bhd: काई यहूदेईं तैन पढ़ू, किजोकि ज़ैस जगाई यीशु क्रूसे पुड़ च़ढ़ोरो थियो ते
    जगा यरूशलेम नगरेरे नेड़े थी, ते पेखड़ी पुड़ इब्रानी, लातीनी ते यूनानी भाषाई मां
    लिखोरू थियूं।
  too-NT: 'Lā'' como huan lhā xtokohua''ca''ca Jesús pajtzu ixuanī''t de nac cā''lacchicni''
    lā'' lej lhūhua'' israelitas talaktzī''lh huan letrero. Lā'' huan letrero tāpātu''tun
    tachihuīn ixtzo''kcanī''t: hebreo lā'' griego lā'' latín.'
  ind-AYT: Banyak orang Yahudi membaca tulisan itu karena tempat Yesus disalibkan
    itu berada di dekat kota, dan tulisan itu ditulis dalam bahasa Ibrani, Latin,
    dan Yunani.
  cjo-NT: Okaakintawo nampitsi aritaki ikentakotakiri Jesoshi. Osheki jewatatsiri
    joriiyopaeni ñaanatakirori rojankinatziri. Ojankinatawitaka ipaante joriiyo, eejatzi
    oroomajatzi eejatzi ipaanteki kireeshiyajatzi.
  nsn-nsn: Doha puhung uahireono ka boloin toro uelhireng Ju, Latin, dohi Grik. O
    bureher Ju ka banga tar puhung uahireonene, teeit a buturuonene ka uakusain Iesu
    tar korose e uahuhut tar uan uleik.
  san-DEV: सा लिपिः इब्रीययूनानीयरोमीयभाषाभि र्लिखिता; यीशोः क्रुशवेधनस्थानं नगरस्य
    समीपं, तस्माद् बहवो यिहूदीयास्तां पठितुम् आरभन्त।
  tna-NT: Jucuada judío cuana ja tueda mimi cuana mimiametana, tueda eti jude Jerusalén
    ejude naja su anina putsu. Tueda mimi cuana quimisha yana su deretana huecuana.
    Hebreo, griego, latín yana cuana su deretana huecuana.
  lid-lid: Sahou nane doh iri torowenei ili boho kon tiri Hiburu, boho kon tiri Latin
    (Rom), ma boho kon tiri Grik. Iri Juwis badeh, solo-an ame anyolom sahou nane
    iri torowenei udu ta kei tondreh ta Jises. Tasah kon nane iri tatahi Jises udu
    aliy bado len ta kon tinan nane doh bwe.
  wim-wim: Nil wik koꞌalamang ump, Hebrew.ang-a, Latin.ang-a, aꞌ puth Greek.ang. Aak
    thanan nailangan pungin nunang yuk wuuyanangan-a, aakan kech keꞌanam wun town
    anpalana, nanpalan than pam wanch Jews yotam al-alangan wikan readimpungin.
  zga-M: Vingi Avayahudi vale huemba eyo amahali apo pasulubisie u Yesu pale kalibu
    nu mji. Ealama eya ya simbiwe hujovele ya Kiebrania, huhe lumi ne Heyunani.
  yom-yom: Bayuda bawombo batanga tini ki dibaya beni bila buangu kioki babandila
    Yesu va dikulusi kiba kifikama ayi divula. Tini ki dibayabeni kisonimina mu Kiebelewo,
    mu Kingeleki, mu Kilatini.
  san-SIN: සා ලිපිඃ ඉබ්‍රීයයූනානීයරෝමීයභාෂාභි ර්ලිඛිතා; යීශෝඃ ක්‍රුශවේධනස්ථානං නගරස්‍ය
    සමීපං, තස්මාද් බහවෝ යිහූදීයාස්තාං පඨිතුම් ආරභන්ත|
  yut-yut: Uŋun kosirɨ kapbɨ mandawit. Ibru gen, ae Rom gen, ae Grik genon da kɨsi
    mandawit. Yesu aŋakgwit mɨktɨm tɨm uŋun kokup pap da kapmatjok tagɨt, do Juda
    amɨn morapmɨ da gen uŋun manjɨwit.
  grc-BYZ: τοῦτον οὖν τὸν τίτλον πολλοὶ ἀνέγνωσαν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν τῆς πόλεως
    ὁ τόπος ὅπου ἐσταυρώθη ὁ Ἰησοῦς· καὶ ἦν γεγραμμένον Ἑβραϊστί, Ἑλληνιστί, Ῥωμαϊστί.
  cpc-NT: Ojyiki Judá-mirinkaiti ñaanatakirori osankinarintsi, tima tii intainapirotzi
    osaiki nampitsi, tsika ipaikakoitakiri Jesús. Tima josankinaitakiro jiroka osankinarintsi
    iñaaniki Heber-paantiri, iñaaniki Grecia-paantiri, iñaaniki Roma-jatzi.
  nhg-NT: Hua meyactie joriojte oquetlajtultejque ini nönca tucöyutl. Pues cöne tiecoruspelojque
    Jesús amo bejca oyeya de inu ciudad. Hua tlajcuelulpa oyeya ca hebreo, hua ca
    latín, hua ca griego.
  nya-nya: Ayuda ambiri anawerenga chikwangwanichi, pakuti pamalo pamene Yesu anapachikidwapo
    panali pafupi ndi mzinda ndipo chikwangwanicho chinalembedwa mu Chiaramaiki, Chilatini
    ndi Chigriki.
  ngu-NT: Miyequej hebreos oquinomachtijquej on tlajcuilojli pampa on campa oquimajmasohualtiquej
    Jesús ipan cojnepanojli xhuejca oncatca itech on hueyican. Niman on tlajcuilojli
    tlajcuilolnesticatca ican tlajtojli hebreo, griego niman latín.
  kup-kup: Met Pailat ñetï pov Ibru ñe povonañ, ma Roma ñe povonañ, ma Grik ñe povonañ
    menahaek urahan heh. Met Iesu urahan heh-poek Zerusalem zei ahö potaz totoi, povoz
    paru Zudahol ahoam emat menahan heh-ñetï povon etet rekö haoh.
  jid-jid: Yahudawa gbugbuwu ba krawu igban nitu bubu wa giciye Yesu i whewhre ni
    mi gbu. Yo gban a he ni l'be Yahudawa, ni Romawa, ni Helenawa.
  wmw-wmw: Mayahudi wengi wawenye wafyoma kibawo caandikiwe‑co, kamana paagomezeriwe
    Insa pákiwa karibu ya kaya. Noco kibawo‑co caandikiwa luga za kiaramaiku, kiroma,
    pamoja na kigeregu.
  gmv-GGM: Yesussay kaqqetidasooy katamas mata gidida gish daroo Ayhuda asay Philaxxossay
    xaafidaysa nababidees. Xaafeetidaysika Ayhudata qaalara, Latiine geetettiza qaalarane
    Girikee qaalarako.
  ssg-ssg: Kilan wanen seilon paxaiwen kakain ien nake tetesol ti Jises akeak xohixohin
    tehu taon lalap a kakain ien laha tai ti kakai Arameik, Latin ma Grik.
  zpo-NT: Zyen doo xaa lazh na mlab kwaane, nel lee pa nkee Jesús lo krus nak gax
    Jerusalén, nu lee kwaane nkee kwaan wdizh hebreo, latín, nu gryeg.
  poy-poy: Wayawudi wavuwa wagasomiti malembu aga, mana pahala panu pawampingikiti
    Yesu paweriti pakwegera na lushi. Kayi malembu aga gaweriti galembwa kwa Shiebraniya
    na Shilatini na Shigiriki.
  qwh-NT: Hebreu, latin y griegu idiomacunachomi tseno escribirarqan. Jesus clabarëcanqan
    sitiu amanulla captinmi, atscaq israel nunacuna ricarnin, tse letreruta leyiyarqan.
  gaw-gaw: Nug nai amu Hibru naip̱a, Laten naip̱a, Grik naip̱a ele yom. Aria aben
    ag Jesus ad emaitakp̱a atulp̱ig ele amuam ab oḵai guguiṯak amunu Juda danab kuḏum
    ag nai amu eb qep̱ig.
  nca-nca: Pailatko yiní Aram mandewore, Rom mandewore, Grik mandewore mande ŋu nakayáŋaŋgurí.
    Mira ŋuno qu Yerusalem kutaqemo yora. Ŋunde ŋuro Juda uni qambu mahe mande ŋu
    weyoro qeneŋgurí.
  zpz-NTPP: Orzeꞌ zigy mbecy Israeel psyaꞌ dey de riidz nu rnii de letr zeꞌ gun lugaar
    zeꞌ nu pcaa dey mi lo cruuz zeꞌ garee ga ruꞌ gyedz. Zeꞌ letr zeꞌ bzaa dey ñi nu
    riidz hebreo, nu riidz lati̱i̱, gal nu riidz griego.
  mkj-mkj: Dir in mihn Jew wadek insing pwiai, pwa wijahu ma irai kalohpwuhla Jesus
    koaroannoang kahnihmmwo; a insing pwiai insingdi in lal in Hebrew, lal in Latin,
    apel lal in Greek.
  zac-NT: Cantidá mënë narëtaꞌ ndë, biꞌldi rall letrërë ni purquë lugar catë cuë më
    lu cruz naquë́ guëlladchi ruaꞌ ciudá Jerusalén. Lëꞌë letrërë ni naescritë con
    dizë́ hebreo, nu dizë́ griego, nu dizë́ latín.
  kyg-kyg: Yesuꞌa malipu yosaleꞌmo nili aiteꞌa aliꞌa he tiꞌa ateꞌnaya aupilagamo taoni
    haopaleꞌmo haneꞌniyaꞌmofeꞌmo muki Yu vayaꞌmogimo ani kae maleꞌniya avopiꞌmo lekana
    paiꞌa ageꞌnae. Ani gemo Himulu gefatiꞌmo kaege Galiki gefatiꞌmo kaege Lomu gefatiꞌmo
    kaege huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Ot adu dadit Judio un nakabasa utdit naikanglit ta adani’t dit boboḻoy
    dit nailansaan Jesus. Naikanglit dit patigammu si bagbaga un Hebreo, Latin kan
    Griego.
  cao-NT: Jabi Jerusalén basima tsi Jesu tooxahacani quiha. Ja quëshpi tsi huëstima
    ca jodiobá Pilató quënëni ca jisniquë. Tres ca joi bá tsi jahuë chani quënëhacani
    quiha, naa jodioba joi, griego joi, romanoba joi.
  bbr-bbr: Ak näu mena siakup, Jisas äsäi moin. Keserna, roasiret sosop kiro jer Jisas
    nukan tapakup we mowon ninareäin. Kiro jer Ibru ämän, Rom ämän pak Grik ämänis
    pak wewon.
  inb-inb: Jesusta kruspi churaska­manda, Jeru­salén pui­bluma mana karu­lla­mi karka.
    Chi willa­raiaska, hebreo, latín i griego rimai­pi­mi iskribi­raiarka. Chitaka,
    achka judiu­kuna kawar­ka­kuna.
  hrv-hrv: Taj su natpis čitali mnogi Židovi jer mjesto gdje je Isus bio raspet bijaše
    blizu grada, a bilo je napisano hebrejski, latinski i grčki.
  box-NT: Ɓa *zúifùwa cɛ̀rɛ̀ɛ kàránna bìo túara a Yeesu ɲúhṹ yi, lé bìo
    ho lahó na ɓa ɓúaa wo yi yí nàyi lè ho lóhó, á mu mún túara lè mu heberemu
    lè mu latɛnmu, lè mu kɛrɛɛkimu.
  ote-NT: Ne ndunthi ya xodyo bi hñeꞌta núꞌʉ ya noya, ngueꞌa̱ habʉ bri pontꞌa ra Jesu
    mi guetbʉ ra hnini Jerusale, y núꞌʉ ya noyaꞌʉ xqui tꞌofo dega ebreo, ne dega griego,
    ne dega lati.
  wnu-wnu: Pailat qob eng qamb gumater eng qob ombur gari endet qamb gumaterei, Yuda
    wurinou qob, Hibru, Laten ne Grik ende. Yisas big waramir eng munai ginam aib
    eng qani igoar end Yuda munon irou qob eng wanunger qibi wogub outet ne
  zam-NT: Huax mèn nación Israel mblab di'sa tac co'te' mque' mèn Jesús loo cruz nzi
    gax ro ciuda Jerusalén. Di'sa nac son loo di'stèe co' nac xti's mèn hebre, no
    di's co' nac xti's mèn grieg, no di's co' nac xti's mèn italia.
  zyp-NT: Juda cawngsaw mehlupui tah ma ca cawh aa rei, zecawtamaw tatah Zisu aa khaipainah
    hminghmaw cawh khuapui khatah a ne ka, ca cawh Aramaik, Latin le Grik rei tah
    aa cianah cawtah khei.
  sey-NT: Ja̱je toyasicore jai pa̱i judío pa̱i ñahuë, Jesure que̱ sitopi pa̱i daripë
    jaꞌyere paꞌi doꞌire. Toyasico cato pajiꞌi, hebreo coca, griego coca, cuiꞌne latín
    coca.
  nvm-nvm: Bu vuak isama nokbek (3) e Ibrukobuon ga Reten ga Grik ijiebuon isama ijia
    isoin. Regavo uruor iji bu Jesu abe kuros kanainva iji fu Jerusarem mai samaij
    ijia. Ijefuon e Jius uruvana bu ijia oijo iji bu vuak iji bu daoijo.
  mps-mps: Augwaligo te Jisas ni pedaide elama daganani, te Jerusalem hanu pąde tamao.
    Tama tibaso, Juda bidi hauwa augwaligo te asęani po nedai te Hibru pogo. Tama
    Pailatgo te po Hibru pogo asęyu, te Rom pogo asęyu, te Grik pogo asęyu yai,
    te Jisasgo ni pedaide tama po asęai.
  pab-NT: Wenakalati haliyita berekotyahene hoka kahare judeunai jiyehenaha hatyo
    nali hoka waiyehenaha hatyo xairatise hoka kaixaretyahitene.
  llg-llg: 'Ala sulak nai papak ndia pake dedeꞌak telu. Fo ndia: dedeꞌa Aram, dedeꞌa
    Yunani, ma dedeꞌa Latin. Hataholi Yahudi noꞌu kala lees papak ndia, huu Yesus
    mamana mamaten ndia, dekak no kota Yerusalem.'
  kyf-kyf: 'Nɩɩ, Zuifʋ duun zɛlɩa -we mɩa wee su falʋ -gʋ cɛlɩda. -We ka gbʋ -wa,
    da wa zʋa -Zezu su -gʋ, -bha cɩpa ''gbe ''kadʋ -yɔ, ''ɩn wa cɛlɩ we -zakpa ta:
    tɩa zuifʋwɛlɩ ''wʋ, we ''bɩgʋ wlɔmʋwɛlɩ ''wʋ, ''bhie glɛkɩwɛlɩ ''wʋ.'
  tpi-tpi: Pailat i tokim ol long raitim dispela tok long tok Hibru na long tok Rom
    na long tok Grik. Ples ol i hangamapim Jisas long diwai kros, em i stap klostu
    long taun, olsem na planti Juda i kam lukim na ol i ritim dispela tok.
  mih-NT: Cuaha xaan ra hebreo i cahvi tuhun sa ndyaa xiñi cruz cuan. Vatyi nu sihi
    ra Jesús, yatyi ndyaa si yuhu ñuu. Ta tuhun sa ndyaa xiñi cruz cuan, ndyaa si
    sihin zahan hebreo, zahan griego ta zahan latín.
  qvh-NT: Jerusalenpa cercalancho crucificash captinmi Israel runacuna ascag liyiyargan
    say letrërucho guelgaraycagta. Say letrëroga guelgarargan hebreo, latín y griego
    idiömacunachömi.
  kms-kms: Jisas qungu mi nati kin sunyi pe pu tiqe yumbui pe te tumone. Di wand ur
    mand kin te Hibru wand, Latin wand, di Grik wand pe ur mand, pugri bu Juda nganye
    buagi ni wand ur mand kin te ruqond.
  agn-agn: Sinolat narin ong mga bitalang Hebreo, Latin, may Grigo, ig dorong mga
    Judio tang nangabasa tenged ang logar ang pinaglansangan ong ni Jesus alenget
    lamang ong siodad.
  nhi-NT: Miqueh judíos oquitaqueh non tlahcuilol, pues campa ocsohsaqueh Jesús amo
    uehca ocatca den altipetl, uan in tlahcuilol oihcuiliutoya ica hebreohtlahtol,
    griego uan latín.
  ttc-NT: Te aj yol ntzani ky'ila'j kye xjal aj tijajil Israel ojaw e'en tetz tzan
    tpaj nya'tx tuq laq'chik ti'j te amaq' aj ja' owok klabi'. B'ix tz'ib'anqet tuq
    tuj yol ebrey b'ix yol latin b'ix yol gryeg.
  dan-1931: Denne Overskrift læste da mange af Jøderne; thi det Sted, hvor Jesus blev
    korsfæstet, var nær ved Staden; og den var skreven på Hebraisk, Latin og Græsk.
  kwj-kwj: Jisas ni me yapweke tiki rini wu yero michi ti, ko laka takai ki dau. Wosiwani
    Juta hima kupu le miyafo o himiki kaisiro tini ya wu hambwanda. Pailat o mwanji
    kau kairo ti Hipuru mwanji tiki, Latin mwanji tiki, e, Girik mwanji tiki, ele
    mwanji namili ki kau ri kaisiro.
  vie-OVCB: Nhiều người xem thấy dòng chữ đó, vì nơi Chúa Giê-xu bị đóng đinh rất
    gần thành phố, và tấm bảng viết bằng tiếng Hê-bơ-rơ, La-tinh, và Hy Lạp.
  kze-kze: kaumbo-kwáásí tááivinkemba Yútaa-kwaasi tááivinkenkwara Árómáani-kwaasi
    tááivinkenkwara Kíríki-kwaasi tááivinkenkwara'a agaimái aráápamankarowasa sáwíva-kwaasi
    awánomba tuvúwún-ayampa'a anón-daopa'a egwaa'á kwáyontavai sáwíva-kwaasi mináúváímá
    awánésa táámpamai ísówasa
  mpj-mpj: '@see-verse:JHN.019.019'
  lbk-lbk: 'Naisolat chi isnan tolo ay ilan si kali: kalin si Judio, iRoma ya Griego.
    Angsan cha nan Judio ay namasa ischi tay ensag-en isnan ili nan nailansaan Jesus.'
  mto-NT: 'Nu̱may tseꞌe je̱ israeejlit jayu du̱ꞌixti je̱ jatyán, ku̱x je̱ it joma
    veꞌe du̱yakcruuzpe̱jtti je̱ Jesús, myutá̱mipts je̱ꞌe̱ veꞌe je̱ kajpu̱n je̱ts toojk
    je̱ ayookts je̱ꞌe̱ veꞌe jaꞌa: je̱ hebreo, je̱ griego, je̱ts je̱ latín.'
  bzh-bzh: Lom nyëġ sën desis Yesu raḳ ya ḳelepeḳo* lo, neggëp dus vu nyëġ böp
    Yerusalem nenga, lom Yuda nġahiseḳë detevin ġaġek saga in dekevu loḳ ayej
    löö pin. Dekevu loḳ alam Yuda ayej, geloḳ alam Rom ayej, geloḳ alam Grik ayej.
  guj-2017: જ્યાં ઈસુને વધસ્તંભે જડવામાં આવ્યા હતા, તે જગ્યા શહેરની પાસે હતી અને તે
    લખાણ હિબ્રૂ, લેટિન તથા ગ્રીક ભાષામાં લખેલું હતું, માટે ઘણાં યહૂદીઓએ તે વાંચ્યું.
  jvn-NT: Panggonan sing dienggo mentèng kuwi ora adoh karo kutané kono, mulané wong
    Ju okèh pada weruh lan matya tulisan kuwi. Karomenèh kuwi ketulis ing tembung
    Ibrani, Latin lan Grik.
  byr-byr: Sara yɨdaꞌnɨkeꞌ yɨsavɨri Jizaazarɨ nilɨya tamesaba Anga Jeruzaalemɨ aya
    kɨba waraꞌ. Jeruzaalemɨ maalɨkeba waꞌnɨkeꞌna Juya kwalaalyara pɨkarya saꞌ tɨnna
    wanganna. Pɨkarya saꞌ Yɨvɨruyagaalyasɨ Romɨyaraavɨre yagaalyasɨ Gɨrikɨyaraavɨre
    yagaalyasɨ yɨdaꞌnɨkesɨ.
  ian-ian: Jisas kat kaalanja kava ngepma ngwaya. Sɨvla ana ndɨ. Ngi kat tɨga wan
    ngepmana Juda nɨma sakwat yalaa pɨlɨwutnda nyaangɨt kat vɨndi. Pailat kwundi kuvuk
    pɨlɨwutndɨ. Judana kwundi pɨlɨwutaa Grikna kwundi pɨlɨwutaa Romna kwundi pɨlɨwutndɨ.
  hun-hun: Sokan olvasták ezt a feliratot a zsidók közül, mivel közel volt a városhoz
    az a hely, ahol Jézust megfeszítették, héberül, görögül és latinul volt írva.
  mcf-NT: '@see-verse:JHN.019.019'
  kjs-kjs: Gore Yesu nipu lisimi-parare adare adaalepe meda re-para aasa-pulu Juda
    adaapumi mo pepa yarepealisimi. Go pepare Pailat-me Juda agale-para Rom agale-para
    Grik agale-para lisa.
  mni-mni: Jisubu pang tingliba maphamdu sahar manak oibanina Jihudi mayam amana thetlaga
    khanghalliba a-iba adu parammi. Thetlaga khanghalliba adu Hebrew, Latin amadi
    Greek londa ibani.
  yad-NT: Rajuuvay Judíyuvedabay jnu̱dyeda variy ramu ranu̱chara, jiryatimyu̱ ne ripya
    ravicha̱da ja̱mu vicha̱dajisiy daryaju̱, jiryatiy ru̱veda crusitya̱sa jasiñi̱
    Jesús. Ranu̱chara ji̱ta vicha̱da mumuri̱ niquejadamu niquejada, jiryatiy Ebrévu
    niquejada, Cryécu niquejada jarye, Róma ja̱nvay niquejada jarye risa̱ju̱ ti̱ta̱ju̱.
  mxb-NT: Ta kúú kua̱ꞌá nda̱ꞌo na̱ ñoo Israel ni̱ kaꞌi to̱ꞌon yóꞌo, dá chi̱ yati yúꞌu̱
    ñoo vá ni̱ chi̱rkaa ra Jesús. Ta tándaa letra káꞌa̱n yúꞌu̱ hebreo, xíꞌín yúꞌu̱
    griego, xíꞌín yúꞌu̱ latín.
  pon-2006A: Eri, mehn Suhs tohto me wadek oaralap wet, pwehki wasa me re kalohpwuwehla
    ie Sises eh karanih kahnimwo; oh oaralap wet ntingdier ni mahsen en Ipru, oh ni
    mahsen en Latin, oh pil ni mahsen en Krihs.
  maq-NT: Cjua vëhë ne, jemu cjín xuta cavutaya me, tsëhë xi cahndë́ hiscan casetaha
    Jesús xcun cru ne, tiña tacun nandya. Camahindu cjua vëhë cojo hne hebreo cojo
    latín cojo griego.
  hto-hto: Aillo judíuaɨ afe cuegábɨcɨ facádotiaɨoɨ, Jesús coráɨnano jofue áɨnori
    illa jira. Afébɨcɨ daámani comɨnɨ uáillaɨdo cuega, hebreo, griego, latín dɨga.
  por-BRBSL: Portanto, muitos dos judeus leram este título, pois o lugar onde Jesus
    foi crucificado era perto da cidade; e foi escrito em hebraico, em latim, e em
    grego.
  ces-NKB: A ten nápis četli mnozí z Židů, neboť to místo, kde byl Ježíš ukřižován,
    bylo blízko města. A bylo [to] napsáno hebrejsky, řecky a latinsky.
  cui-cui: Pinmonae judiomonae yoroba barapo petinadutsiwa tsipei ichaxota Jesús cobe
    matatabarutatsi imoxoyo itama tayeca tomara, po tomara pewʉn Jerusalén. Barapo
    petinae napaeuyotha, hebreo jumetha tina, griego jumetha tinano, irʉ latín jumetha
    tinano.
  boj-2014: Sawa agu Yesus ŋamburbasq di gainteb qaji di Jerusalem jojom. Deqa Juda
    tamo uŋgasari gargekoba naŋgi gile beoqnsib anjam Pailat na neŋgreŋyej qaji di
    sisiyoqneb. Anjam di Hibru anjam na ti Rom naŋgo anjam na ti Grik naŋgo anjam
    na ti turtosiq neŋgreŋyej.
  eng-OEBUS: These words were read by many people, because the place where Jesus was
    crucified was near the city; and they were written in Hebrew, Latin and Greek.
  eri-eri: Pailat no beele waha, Hibru beele langa, Rom beele langa, Grik beele langa
    yeregei nomo lenigai. Haumu nere Yesus nauge abalakawou langa tofiye tuwane wa,
    no taon jugunaga la. Onou bona, nere Juda baingaro, mai uredu bode beele waha
    lelegane.
  aly-aly: '@see-verse:JHN.019.019'
  wiu-wiu: Nipa Iberu agaleke Latine agaleke Geriki agalekeka eina odenemo-kama wia
    mekaneya. Yesu wia dekanetapa Yerusaleme ta liti piane ta tokome ali atoa peyame
    einagale enema ponokala tokoi.
  swe-swe: Många av de judiska invånarna i Jerusalem läste skylten, för platsen där
    Jesus korsfästes var nära staden, och den var skriven på hebreiska [judarnas och
    landets officiella språk], latin [Romarrikets officiella språk] och grekiska [det
    gemensamma språket inom hela romerska riket].
  cth-cth: Jisuh thingpalam dawk pathoutnae hmuen teh khothung hoi a hnai dawkvah,
    Hebru, Latin, Rom lawk lahoi a thut e ca hah Judahnaw moikapap ni a touk awh.
  mti-mti: Ju igiyawa obiren pui yutanwa mame basiyaya, kuiyawa at ampa Iesu korosi
    gumbe totanwa me at kokawa megiyave, sira gigirum me teyawa me gae Ibru, gae Raten
    ge gae Griik gumbe teya.
  pad-NT: Hari. Ija'ari vaipohikia vada vani'a'ihi ida jirihi. Jerusalém sidaji baninini
    maakarini ida ibavi Jesu-ra avaka'itapoamisahanavini hi'iki ibavini, oniani ida
    ija'ari vaipohiki jirihi-ra vanokivini hija.
  twi-twi: Esiane sɛ faako a wɔbɔɔ Yesu asennua mu ne kurow no mu kwan nware, na bio
    wɔakyerɛw nsɛm no wɔ Hebri, Roma ne Hela kasa mu no nti, nnipa bebree hu kenkanee.
  hlt-hlt: Jesuh thinglam ah a tai nah hmuen te kho neh rhep a om dongah tekah mingnoek
    te Judah rhoek loh muep a tae uh. Te te Hebrew, Latin, Greek la a daek.
  tbz-SIM: Bɛ̀ do bɑɑkɛ́ dɛ̀ Yesu do í dɛ́tirìnɛ̀ dihɛì. Bɛ̀ do wɑ̃̀ri ebedee nɛ̀
    dɑtɛ̃ɛ̃ nɛ̀ kɛrɛki nwe kɛ̀ bɛnìtìbɛ̀ pɛ́u mpɛ̃nkù kɛ tì kɑ̀ɑ̀.
  san-GUJ: સા લિપિઃ ઇબ્રીયયૂનાનીયરોમીયભાષાભિ ર્લિખિતા; યીશોઃ ક્રુશવેધનસ્થાનં નગરસ્ય
    સમીપં, તસ્માદ્ બહવો યિહૂદીયાસ્તાં પઠિતુમ્ આરભન્ત|
  amx-amx: '@see-verse:JHN.019.019'
  ake-NT: Tu'kan kon Esuwerʉ amʉ' uya serɨ tawon ene'pʉ, apʉne pʉra a'ko pe pata piyau
    Sises pokapɨ'sa' to' uya esi'pʉ, kurusu' pona ento' ipɨ' e'menukasa' esi'pʉ Arami'
    pe, Ra'ten pe, mɨrɨ awonsi'kɨ Kiri' pe.
  qvn-NT: Chay cruzchru isquirbishata achcam Israel casta runacuna leyipäcura marca
    lädulan captin. Nätan isquirbisha cara quima rimaychrümi, hebreochru, griegochru,
    latinchru.
  tku-NT: 'A''ntza'' jā xtokohua''ca''ca Jesús ixlacatzuna''j nac cā''lacchicni''
    ē lhūhua'' israelitas talaktzī''lh letrero. Tzamā'' letrero kempātu''tun tachihuīn
    ixtzo''kcanī''t: hebreo ē griego ē latín.'
  bjk-bjk: Ma oleleng ne Judeia toxo kos ina tinenge na, möxö ina xönö niang toxo
    tut e Jisas könan ixo lörörö sik kö lagunon taxin Jerusalem. Ma ina xönö tinenge
    toxo geet köbo tinenge me Ibru, Rom me Grik.
  msy-2020: Me ziar kam, Hibrun akam ko Romɨn akam ko Grighɨn akamɨn, men akabar an
    osiri. Danganir me Iesus ter ighuvimɨn anegurazim, a nguibar ekiam boroghɨra iti,
    kamaghɨn amizɨ, Judan avɨrim izava osizirir kamɨn gara egha a dɨbori.
  bpr-bpr: Sulatla ayé di Hibru, Latin, na Grik. Taman, dee dad Dyu gambasa dun du
    mdadong di Dyérusalém i gufmatakla ku Dyisas di krus.
  cle-NT: Na³xɨɨ² fáh² hebreo, fáh² griego, baáy⁴ latín. Hi³ja̱³ hi²xiáh³ fɨɨ́y⁴ diáh⁴
    israelitas cá⁴dah²hé³ vóh² ja̱³, chiaah¹ yeey⁴ yaa¹ fɨɨ³ ja̱³ cá⁴dah²tie̱e̱y³
    cruz Jesús ja̱³.
  txq-txq: 'Ara surak papak naa, pake dedeꞌak telu. Sira: dedeꞌa Aram, dedeꞌa Yunani
    ma dedeꞌa Latin. Hatahori Yahudi noꞌuk ka lees papak naa, nahuu Yesus mamana mamaten
    naa, deka no kota Yerusalem.'
  aaz-aaz: 'Sin ntui hau pisaꞌ naan anpaek uab humaꞌ teun. Esan reꞌ: uab Aram, uab
    Yunani, ma uab Latin. Too mfaun ein naꞌkon atoin Yahudis sin anrees hau pisaꞌ
    naan, natuin Naiꞌ Yesus In bare ꞌmaten naan, anpaumaak kota Yerusalem.'
  qup-NT: Jesusta Jerusalén llakta mayanpi kruspi klabashpa wañuchihurkakuna. Chay
    atun llakta kuchupi kashpan achka israel runa masinchikuna chay kruspi churashkankuna
    killkarishkata leyirkakuna. Kimsa shimikunapi killkarishka karka, hebreo, latino,
    griego shimipi.
  azb-azb: Yəhudilərin bir çoxu bu lövhəni oxudu, çünki İsanın çarmıxa çəkildiyi yer
    şəhərə yaxın idi və lövhədə ibranicə, latınca və yunanca yazılmışdı.
  eng-DBY: This title therefore many of the Jews read, for the place of the city where
    Jesus was crucified was near; and it was written in Hebrew, Greek, Latin.
  guo-NT: Jesús kematamatlasxot mox Jerusalén paklowax. Samata, xabich judíos xaljow
    pale, tawlaftat chaduchpox. Japatawlaftat lels tresjamechantat. Kaejame lels hebreojametat.
    Segundojame lels latínjametat. Tercerojame lels griegojametat.
  hla-hla: 'U Jiu u para ti rit u ranga teka, taraha a makum ti tapala nia e Iesu
    tara koruse e ma lehana bani a taun. A bun ranga teka i koloto nia turu topisa
    u mar ranga: Ha-Hibru na Ha-Latin na Ha-Grik.'
  mav-NT: Mekewat Iesui auka hap ti yt pya hin i tawa Ieru­sarẽi kai. Mi'i pote ipoity
    akasa Piratu miwan kapiat haria. Ta'a­tukuap kahato Piratu miwan katu­pono mye'ym
    pusu puo toiwan Iuteu ywania pusu puat hawyi Iratĩ ywania pusu puat hawyi Kereku
    ywania pusu puat Piratu tiwan to'e hap Iesui etiat aria'yp posak totiat.
  kpf-kpf: Den zo Yuda denân, Roma denân sot Grik denân kulemguwe. Yesu kuwe, hân
    zo kamân gootŋan zeipkât a ambân doŋbepŋâ âim gam den zo sâlâpkuwe.
  ppo-ppo: Yesu dóló olerale tikita, ai be hulua felekemó ereteiné Juda fake so whi̧né
    ai asȩyóló oleró betere fo dosa̧atu beterepó. Ai asȩyale fota, Juda so whi̧
    feané dosa̧ayó̧póló, Hibru whi̧rapené du betere fonékélé, Rom fonékélé, Krik fonékélé,
    erepó.
  hin-2017: यह दोष-पत्र बहुत यहूदियों ने पढ़ा क्योंकि वह स्थान जहाँ यीशु क्रूस पर
    चढ़ाया गया था नगर के पास था और पत्र इब्रानी और लतीनी और यूनानी में लिखा हुआ था।
  bef-bef: Meleꞌahago yaꞌma Yesuhi malipu yafalo nili heꞌahanaga Yelusale hepato lebatoꞌi
    niꞌigo Yuta bonaꞌi babu lite ete ana fayahi koyoꞌehinanamo bu gelete leka seꞌahana.
    Ana fayapo kaꞌa loegi monegi ma niꞌina, Hibulu ka, Lomu ka, Giliki ka koyoꞌehina
    yabe.
  amm-amm: Yuto noko molopoiyo ti liyai manoki, ku na you kokokino. A mokimai ukou
    ukou nikomokai mo aluwamai muwoi, nokonu siyoli mo aumoifaso. No monoi no noko
    molopoiyo ti liyai manoki, kuso you kokokino. Nonani ku mo taumai kulukaiki, Hipolu
    imosai, no mo Yuto nokoni imo, Lomo nokoni imowoi Koliko nokoni imosaiwoi.
  zaj-zaj: Wayahudi bwando wakisoma, kwavija hanhu hayawambigwe Yesu hakala si kutali
    kulawa hakiwambo. Kija ikibao kikala chandikigwe Mkieblania, Mkilatini, na Mkigiliki.
  chq-NT: Joon fúu¹mo tsá² Israel gauntsáa¹a 'e júu³ do tsʉ 'e júu³ do lɨ 'nɨ¹ 'ii'¹³
    jmíi¹, jmíi¹ hebreo, jmíi¹ griego joongɨ jmíi¹ latín. Joon lɨ tyan' ciudad do
    lɨ gateen¹in tsá² Jesús tsaa' crúu¹³.
  swp-swp: 'Iudea tataodi gamagaridi uriuri wa se hasihasiri: paana ede Iesu edi aba
    hesataurona eanua i hanahanaui. Heberu, eo Heleni, eo Roma arinadi wau uriuri
    wa arinai se uri.'
  bjr-bjr: Yisuna aru maqa maaqafa Yeerusaree aaqa adeedi marufaqa faiqí anaasee moomoo
    mina akara qafaida asaana rimariqau. Mi akarafa Yuda maqannaasa ufa moo auqu Eeburu
    ufakiqari faqa Roomma maqannaasa ufa moo auqu Ratinna ufakiqari faqa Kirisa maqannaasa
    ufakiqari faqa akara rinoo marufaqa asaana rimariqau.
  aby-aby: Faeradima i owaowa i Du orounu wakeroma yanaike nono i Romani orounu Radani
    wakeroma owaowa yanaike nono i Guriki wakeroma owaowa yanaike eno uke odi. I wake
    buubaroma owaowa yanake odike Yesunu korosi duboro odi. I orofae Derusaremu goiroma
    yafa meba ibake i Du orou keuwere i owaowa yanake odibai fare kakureibisa.
  eng-YLT: this title, therefore, read many of the Jews, because the place was nigh
    to the city where Jesus was crucified, and it was having been written in Hebrew,
    in Greek, in Roman.
  jni-jni: A yahudawa gbardang wa aki wahiri i uhori me barki ahirame sa a gankirka
    men ara upuru uni pin. Ihori me awuza inti Yahudawa, ti Romawa nan ti helenanci.
  kne-kne: Ad-ado di Judio ay namasas di, tan naisolat si Hebreo, Latin, ya Griego,
    ya naisag-en abe din nailansaan Jesus sin siyodad.
  tgj-tgj: Nyi mvnwngngv um purinyato, ogulvgavbolo Jisunyi daapo lo takkiku hv pamtv
    lokv adu mato. Minpanam gaam lvkpvnam hv Hebru, Letin, Grik gaam bv lvktoku.
  gui-NT: Jare jeta judío reta omongueta cuae oyecuatía oi vae. Echa Jesús oyecutucaa
    coiño oi tenta güi. Jare oyecuatía oi hebreo iñee pe jare griego iñee pe jare
    latín pe.
  quc-TT: E kꞌi chike ri winaq aꞌj Israel xkisikꞌij uwach ri tzꞌibꞌatalik jeriꞌ rumal
    ri leꞌaj ri xrip wi ri Jesús chuxukut ri nima tinimit kꞌo wi. Ri tzꞌibꞌatalik
    xtzꞌibꞌax pa ri tzijobꞌal arameo, latin xuqujeꞌ pa ri tzijobꞌal kech ri aꞌj Grecia
  heg-NTPO: 'Oen dul kai bleha na nini dasi tilu. Nas: dais Aram, dais Yunani, nol
    dais Latin. Atuil Yahudi las hut mamo les kai bleha na, undeng Yesus maan in mate
    ka, dadani nol kota Yerusalem.'
  ptu-ptu: 'Buda to Yahudi umbatai indo pantuli'' ia too, aka indo ongeam naongei
    Puang Yesus dipatei yabo kaju sitambem tä'' sikambela kota. Indo pantuli'' dituli''
    illaam tallu basa: basa Ibrani, basa Latin, anna basa Yunani.'
  bzd-NTPO: 'Wé̱ ie'' wötéwa̱rakitö krus mik, e'' a̱te̱ Jerusalén tsi̱net, e'' kue̱ki̱
    tai̱ë judiowak tö ikitule e'' sué̱. Ikitule ttè mañatökicha wa: hebreoie, latinie
    ena griegoie.'
  kwf-kwf: Kula neꞋe kira alua na Ꞌai rara folo neꞋe kira fotoꞋia sa Jesus ana, noaꞋa
    kasi teo tau goꞋo faꞋasia Ꞌi Jerusalem. Ma na ngwae Ꞌoro ana Jiu ki kira toꞋomani
    alaꞋanga neꞋe. Ma na alaꞋanga neꞋe kira ka keresia logo Ꞌani uulu alaꞋanga matamata
    ki. AlaꞋanga ngwae Jiu ki, alaꞋanga ngwae Rom ki, ma na alaꞋanga ngwae Grik ki
    logo.
  eng-WYC-2017: Therefore many of the Jews read this title, for the place where Jesus
    was crucified, was nigh the city, and it was written in Hebrew, Greek, and Latin.
  eng-WMBB: Therefore many of the Judeans read this title, for the place where Yeshua
    was crucified was near the city; and it was written in Hebrew, in Latin, and in
    Greek.
  zat-NTPS: Zane' benne' judío ca' bululabe̱' da na' lawe' da zua lataj na' naga buludé̱'e̱
    Jesús xaga béguaj gáguze naga dxe' xe̱zre na', na' da na' naxúaj na nen dizra'
    hebreo, ne nen dizra' griego, ne nen dizra' latín.
  spp-spp: Yahutuu niɲyahara à tire sémɛre kâla, ɲaha kurugo yɛ Yesu takworoge ná
    kànhe laage mpyi a tɔɔn mɛ. Mà bâra lire na, tire sémɛre mpyi a sémɛ Eburubii
    ná Ɔrɔmu shiinbii ná Girɛkiibii shɛɛnre e.
  zty-NTPS: Benne' zan, benne' judío ka', beḻgake' dižan', dan' naken gawze žoa'a
    yež gan bdá'gake' Jesusen' ḻe'e yag krozen', na' dižan' nyejwn ḻen diža' hebreo,
    na' ḻen diža' griego, na' ḻen diža' latín.
  mek-mek: Iudea papiauꞌi maꞌo egaꞌina malelega keakae keisa kekuapinia, gome Iesu
    kolotiai keauꞌuꞌua afuga auga Ierusaleme taonina eegai mo. Egaꞌina malelega auga
    Hibru, Latin, ke Grik malaꞌiai kepapua.
  aey-aey: Cudun age Jisas na babalecna tuitu qoin eu Jerusalem cemenug nijen. Odocob
    age je eu Hibruca, Latinca, Grikca agena jena jaqein. Eunu Juda dana cajaca mati
    age je eu sanijein.
  urd-GVH: बहुत-से यहूदियों ने यह पढ़ लिया, क्योंकि मसलूबियत का मक़ाम शहर के क़रीब
    था और यह जुमला अरामी, लातीनी और यूनानी ज़बानों में लिखा था।
  ycn-ycn: Pajimila ahua'á nacúhua'ata Jesús i'imacá. Ñaquele cajrú judíona rehuá
    ja'apácaño amaño méqueca lana'aquéjami quemacá. Rilana'á ri'imacá, hebreo pura'acó
    chu, griego pura'acó chu, latín pura'acó chu. Hueji quele pura'acó chu rilana'á
    ri'imacá.
  djr-djr: Ga dharrwaynha gan ŋunhi yolŋuynydja walal nhäŋalnydja ŋunhiyiny dhäruktja,
    ŋunhi walal marrtjin djuḻkmaraŋal ŋunhiyiny wäŋa, bili ŋunhiyiny wäŋa ŋunhi walal
    ŋanya ŋal'maraŋalnydja dharpalilyaŋalnydja galkin yänan Djurutjalamnha* wäŋaŋur,
    bäyŋun barrku. Ga ŋunhiliyi gan dhäruktja dhärran ḻurrkun'nha mathany, waŋganydja
    Yeburukurr ga wiripuny Latingurr ga Gurikkurr.
  kvg-kvg: Manqat ndøgo, Iblu manqat-té neka Latin manqat-té neka Glik manqat-té
    qanø-peaupám. Zu ezoqa kopoáv, nqanek manqat gigeve꞉mam. Zapa ndǿgo, Yesu ma
    ge꞉tøkewam, qambaqapé mbá, taon-te.
  rug-rug: Meke soku tie Ziu tiroa si asa, sina lopu seu koasa vasileana nomana sa
    vasina pu poka nia rini pa korosi se Zisu. Sa kinubekubere si ta kubere pa zinama
    Hiburu, Latini meke Quriki.
  hop-NT: Noqw Jesus haqam nahoylehtsit aw muiwhq pam kīṅaqw qa yāpo; noqw ōviy k̇aysiwhqam
    Jew‐sinom it atsva yan pey’taqat aṅ tuṅwáya. Noqw pam Hebrew‐sinmuy amuhkwa pey’ta,
    pu Greek‐sinmuyu, pu Latin‐sinmuyu.
  san-URD: سا لِپِح اِبْرِییَیُونانِییَرومِییَبھاشابھِ رْلِکھِتا؛ یِیشوح کْرُشَویدھَنَسْتھانَں
    نَگَرَسْیَ سَمِیپَں، تَسْمادْ بَہَوو یِہُودِییاسْتاں پَٹھِتُمْ آرَبھَنْتَ۔
  heb-LB: יהודים רבים קראו את הכתוב על השלט, כי ישוע נצלב קרוב לעיר, והשלט נכתב בעברית,
    ביוונית וברומית.
  caf-NT: Tube keyah wheghah 'uhiyinla hoh lhdulalhgus k'ehúyilhti 'et huwa, tube
    lhanah Lizwif ndi Pilate yuk'úne'úzguz 'i hik'eyailhtuk. 'Ink'ez ndi khunek tawh
    dédowh buk'una'a 'uk'une'úsduguz. Hebrew k'una'a, Greek k'una'a, 'ink'ez Latin
    k'una'a chah.
  mio-NT: Tacan cuu, ta tuvi ñivi judío ndehe tuhun can, vati yatin ñuun Jerusalén
    cuu nu ni taa ñi chi ra Jesuu nu cruu. Uni tuhun ndiso vitu can, ta ndiso chi
    tuhun cahan ñivi judío can. Ndiso tahan chi tuhun cahan ñivi ñuun Roma, ta ndiso
    tahan chi tuhun cahan ñivi griego.
  srq-NT: Judíos tubɨrɨã ngue chɨ mae embesa ji rese ra. Sucha tubɨrɨã jiite quiatu
    ngue Jesús mbucha nguiã ira rese. Embesa ji que chɨ̃ mbia cheẽ mbuae jaaja ra.
    Judío cheẽ. Griego cheẽ. Latín ñee.
  kje-NT: Ri Yahudi nammori lese honorokana onne ono hir wair Yesus lolo onno ma kan
    ko'u nano kote, la hir horok rodi wanakunu Ibrani, Latin noro Yunani.
  gaz-gaz: Iddoon Yesuus itti fannifame waan magaalaatti dhiʼoo tureef Yihuudoonni
    hedduun katabbii sana dubbisaniiru; katabbiin sunis afaan Ibraayisxiitiin, Laatiinii
    fi Giriikiin barreeffame.
  kud-kud: Na tupwanane ainai Yeisu hi'oiye patune nigele amwaha daodao Yelusalem
    ainaena, eeta laulelene Yeisu vahunai himwamwauwiwa Yudeyaone maudoidi hivavahiline,
    wuwuna alina tonuga ainaena, hilelelene, alina Yudeya alina Loma na alina Gilisi.
  urb-NT: Ame'ẽ ke rehe heta jundéu awa ta usak. Myra ngã mupia ame'ẽ ke rehe Jesu
    ke sonda ta mujar mu'am. Ame'ẽ renda paite ym. Ok ta ngi paite ym. (A'erehe jukwaha
    ke heta ngã usak oho.) A'erehe heta usak ehe, paper pinim rehe.
  fra-LSG: 'Beaucoup de Juifs lurent cette inscription, parce que le lieu où Jésus
    fut crucifié était près de la ville: elle était en hébreu, en grec et en latin.'
  san-HK: sA lipiH ibrIyayUnAnIyaromIyabhASAbhi rlikhitA; yIzoH kruzavedhanasthAnaM
    nagarasya samIpaM, tasmAd bahavo yihUdIyAstAM paThitum Arabhanta|
  cak-SNT: Ri letrero reꞌ, can iqꞌuiy chiquivach ri israelitas ncaꞌbꞌano leer, ruma
    ri lugar ri pacheꞌ xbꞌajix-ve ri Jesús choch ri cruz, xa cierca ri tanamet Jerusalén
    cꞌo-ve. Y ri letrero reꞌ, oxeꞌ chꞌabꞌal tzꞌibꞌan-ve. Can tzꞌibꞌan cꞌa pa chꞌabꞌal
    hebreo, griego, y latín.
  uvh-uvh: Ka midi ka u yoking wa Hibru midiganang yora a Rom midi a Grik midiganang
    yora ning tiging. Ka Jisas u ugariging wa Jerusalem yong girii bibik ganang unggung
    ugariging wara' Juda aming kabi'mo' adi midi dibing ka u yoking u kuma'sa' kasasu'neging.
  ino-ino: Kamale'nike'a Yisasi'a yofo yosale asaimale'naya aupalika ala kuma'mo haute
    asaimale'nake'a mi'ko Yuta vaya'moki ani ke hapali'a ake'nae. Pailati'a aole'ae
    mako'ae alu kefati kamale'nea ke Yuta vaya'ai kefati'ae Lomu vaya'ai kefati'ae
    Kali'ki vaya'ai ke'ae kamale'nike'a hapali'a ake'nae.
  gnn-gnn: Ga guḻku'yuna nhäŋalanydja yolŋuyunydja walalay ŋunhiyi dhäruktja makarrnydja,
    ŋunhi walala marrtjina djuḻkmaraŋala ŋunhiyi wäŋanha, liŋgu ŋunhiyinydja wäŋa
    ŋunhi ŋanya walala ŋal'maraŋala dharpaliliyaŋala galkina yana Djurutjalamnha wäŋaŋura,
    yakana barrku. Ga ŋunhili dhäruktja yukurrana dhärrana ḻurrkun'kurru dhärukkurrunydja,
    Yipurukurru ga Latingurru ga Gurikkurru.
  yal-yal: Yahudiya wuyaxi yi na xaran amasɔtɔ Yesu yi gbangbanxi wudin ma dɛnaxan
    yi, mɛn yi taan dɛxɔn ma nɛn, na yi sɛbɛxi Heburu xuiin nun Latin xuiin nun Girɛki
    xuiin nin.
  cnt-NT: Jaun₂ juɨn₅ dsa₂ judíos ca₂'ɨ́₂ letras jaun₂, ia₁ ma₂quián₅ chei'₅₄ juɨg₂
    ciudad bá₄ ja₁ca₂tion₃ dsa₂ cróg₄ Jesús jaun₂. Jme₁chi₁ton₅ letras jaun₂ quian'₅₄
    jág₁ jmei₅ hebreo, griego, quian'₅₄ jág₁ jmei₅ latín në́₃.
  tif-tif: '@see-verse:JHN.019.019'
  nlx-nlx: जुलूम यहुदि माणहे तो वाशा, काहाकाय यीशुह खुरूसखाम पोर चेड़ायेल तो जागो
    हेयरान आहनेच ईतो। एने गुनान चिट्ठी इब्रानी, लेटीन, एने युनानी बाषाम लिखेल एतो।
  apw-NT: 'Jews daanliiníí łą́ą́go k’e’eshchiiníí daayozhi’; Jesus tsį’iłna’áhi bíheskałíí
    kįh gozṉilíí da’ałhánégo goz’ąą: áík’e’eshchiiníí Hebrew, Greek, ła’íí Latin k’ehgo
    k’e’eshchįį lę́k’e.'
  gum-gum: Inchen tru pøra mesraigwane judíosmera mugøben truba yamelø lebelø køn,
    kaguende tru Jesúswan kurusyu mesraibe ciuda pulu køben. Inchagucha tru pørig
    megabiibe hebreomay køben, latínmay køben, griegomay køben pørig købig køn.
  not-NT: 'Ipëicoqueri Jesos aronisatiquë Jerosarén: iroro ora ipocasitaigaguëtapëri
    arosonori joríojegui iraniaiguëri. Inibataiguëro jorío ora sanguenari osanguenaca
    maba nibarintsiquë cara irinibarequë ebereo, aisati guiriego, aisati irinibarequë
    Iromasati.'
  plu-plu: Ini waxri imuhgipitnene ku kiney Kiyapwiye Jesus deddehpika in kennesa
    arimkat paytwempu Jerusalém. Ayge nikwe kaayhsima hiyeg danuh atere, ignes ipegboha
    ini kagta. In tamakka giwnaprikkis mpana gikebyikis hiyegpiyenepwi judeyenepwi
    giwnaprikkis, romayenepwi giwnaprikkis, grésiyenepwi giwnaprikkis.
  iou-iou: '@see-verse:JHN.019.019'
  ntp-NT: Dai ooja ʌñiooqui evreo ñiooquicʌdʌ dai giliego ñiooquicʌdʌ dai latiñi ñiooquicʌdʌ.
    Dai mʌʌca siaaco siisa ʌgai ʌSuusi miaaga ʌbaabaqui cascʌdʌ muidutai ʌjudidíu
    nʌidi gooojai.
  rai-rai: Mongoro na taara Iudaia diat luk a timtimu mi, maa a wanua baa di aak waat
    Iesu u ra bolo iaai, i marawaai ku Ierusalem, ma di timu a timtimu mi u ra tula
    mangaana pirpir, a pirpir Ebraaio, Laatin ma Grik.
  haw-1868: 'Nui no ka poe Iudaio i helukelu i ua palapala la; no ka mea, ua kokoke
    ma ke kulanakauhale ka wahi i kaulia''i o Iesu ma ke kea: a ua kakauia ia mea
    ma ka Hebera olelo, a me ka Helena, a me ka Roma.'
  ffm-ffm: Yahuudiyankooɓe heewɓe njanngii binndi ɗii sabi ɗo Iisaa tontaa ɗoo woɗɗaa
    ngalluure ndee. Alluwal ngal winndaama e ibaraninkoore e yunaninkoore e romankoore.
  arb-NAV: فَقَرَأَ اللّافِتَةَ كَثِيرُونَ مِنَ الْيَهُودِ، لأَنَّ الْمَكَانَ الَّذِي
    صُلِبَ يَسُوعُ فِيهِ كَانَ قَرِيباً مِنَ الْمَدِينَةِ. وَكَانَتِ اللّافِتَةُ مَكْتُوبَةً
    بِالْعِبْرِيَّةِ وَاللّاتِينِيَّةِ وَالْيُونَانِيَّةِ.
  cop-CNT: ⲟⲩⲙⲏϣ ⲇⲉ ⳿ⲛⲧⲉ ⲛⲓⲓⲟⲩⲇⲁⲓ ⲁⲩⲱϣ ⳿ⲙⲡⲓⲧⲓⲧⲗⲟⲥ ϫⲉ ⲛⲁϥϧⲉⲛⲧ ⲡⲉ ⳿ⲉϯⲃⲁⲕⲓ ⳿ⲛϫⲉ ⲡⲓⲙⲁ
    ⲉⲧⲁⲩⲉϣ Ⲓⲏ̅ⲥ̅ ⳿ⲙⲙⲟϥ ⲟⲩⲟϩ ⲛⲁϥ⳿ⲥϧⲏ ⲟⲩⲧ ⲡⲉ ⳿ⲙⲙⲉⲧϩⲉⲃⲣⲉⲟⲥ ⳿ⲙⲙⲉⲧⲣⲱⲙⲉⲟⲥ ⳿ⲙⲙⲉⲧⲟⲩⲉⲓⲛⲓⲛ.
  adz-adz: Da garam Yuda ampi bingan ifaringꞌ nan kakaran igi, i wain, mumai Yisu
    tupriꞌa gin igi imingꞌ uts da gamp tsiraꞌ, da ikakar nan igi i nifu nan Hibru
    da Latin da Grik.
  sri-sri: Hebreo ya merã, latín ya merã, griego ya merã gojadea ããrĩbʉ́. Jesúre curusague
    ĩgʉ̃sã pábiatú ãĩwãgũnúdero, makã pʉrogã ããrĩbʉ́. Irasirirã wárã judío masaka
    irogue aari, iri gojadeare ĩã buema.
  nal-nal: Amala aubina di vakot a dorang kanaan, panaze a non Iesu xa rokaai wana
    xa iziar lapaara bina laba, ma a dorang kanaan di varaar wana a linga bina in
    Ibru ma Laatin ma Grik.
  kyq-kyq: Gaŋ dɛn Yaudge se dooyga taar se, taa gɔtn kꞋtupm Isa ro kaag ki se, naan̰
    gɔɔr te Jeruzalɛm. Ɔɔ taar naan̰ raaŋin̰ se lɛ raaŋin̰ te taar Ɛbre, taar Laatin
    ɔɔ ute taar Grɛk kici.
  kwd-kwd: Lefu lo'oo gila arua nga 'ai folo lo'oo gila mudu'ia la Jisas ai, ngaia
    'ame to'oru lalau mola fa'asia 'i Jerusalem. Ma nga ta'a 'e aula lo'oo gila idumia
    alafuunga lo'oo. Ma nga alafuunga lo'oo gila ka giria la'u mola 'ania oru alafuunga
    kwaitatari. Alafuunga ngaa'i na ta'a 'i Jiu, alafuunga ngaa'i na ta'a 'i Rom ma
    nga alafuunga ngaa'i na ta'a na Grik.
  ded-ded: Anu Yesu mariponnu kpegec, bangecbisic imoc amatoa wegenacfu feecac amma
    yudangicngac homacngo kibi imoc osogec. Kibi imoc hebiraio yoacfu nga latingyoacfu
    amma grikyoacfu oho ohoya nanec.
  ewe-ewe: Afi si woklã Yesu ɖo la medidi tso Yerusalem dua gbɔ o, ale Yudatɔ geɖewo
    xlẽ nuŋɔŋlɔ la. Woŋlɔ nya siawo ɖe Hebrigbe, Romagbe kple Helagbe me be ame sia
    ame nate ŋu axlẽe.
  nuy-nuy: Anubani-yung wunu-wini bagu naagi-yung na-Jesus, warubaj anubani-yung anaanga-wala,
    marri anubani waarrarrini-yinyung ana-lhaawu anubani-yung Aramaic-mirri lhaagi,
    marri Greek-mirri lhaagi, marri anaaynbaj ana-lhaagi Latin. Dani-yung wulaynbaj-gala
    anaani ana-lhaagi. Warruburru-yung arraarrawindi wurru-wurruj wirri-nani anubani
    anu-mari.
  cop-BHC: ⲞⲨⲘⲎϢ ⲆⲈ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ ⲀⲨⲰϢ ⲘⲠⲒⲦⲒⲦⲖⲞⲤ ϪⲈ ⲚⲀϤϦⲈⲚⲦ ⲠⲈ ⲈϮⲂⲀⲔⲒ ⲚϪⲈⲠⲒⲘⲀ ⲈⲦⲀⲨⲈϢ
    ⲒⲎⲤⲞⲨⲤ ⲘⲘⲞϤ ⲞⲨⲞϨ ⲚⲀϤⲤϦⲎ ⲞⲨⲦ ⲠⲈ ⲘⲘⲈⲦϨⲈⲂⲢⲈⲞⲤ ⲘⲘⲈⲦⲢⲰⲘⲈⲞⲤ ⲘⲘⲈⲦⲞⲨⲈⲒⲚⲒⲚ.
  buk-buk: Sêto yom dau ŋa lau Israel, ti lau Rom-ŋga ma lau Grik-ŋga si awha. Gameŋ
    dinaŋ yêc suŋ sa têŋ malac Jerusalem, dec lau Israel-ŋga daêsam sêlic bapia dau.
  pri-NT: Âna wii goro pwa hébéru, ma roma, ma grec. Wâru tèpa âboro na rà pûra, ba
    ê ére na rà ténamiri Iésu naawê, âna é tàmwünyabweri ê ville.
  zpq-NT: Bosozojen' diža' hebreo, diža' griego na' diža' latín. Na' zan beṉe' Israel
    gualaž c̱heto' bosolaben', ḻe gan' gwda' Jesúsen' ḻe'e yag cruzen' naquen gaḻa'ze
    ciuda Jerusalénṉa'.
  por-TFT: 'Muitos judeus conseguiram ler esse aviso, pois o lugar onde Jesus estava
    sendo crucificado {onde o estavam crucificando} ficava bem perto da cidade de
    Jerusalém, onde estavam congregadas muitas pessoas para comemorarem a festa, e
    estava escrito {eles o tinham escrito} em três línguas: hebraico, latim e grego.'
  gwi-NT: Jews lęįį nąįį giikat aakin gwaa'įį, ąįį nijin Jesus giltsak ąįį kwaiik'it
    gwachoo gwats'ą' nahgǫǫ geh'an. Lęįį nąįį vakat deegwinyąą gaageheendaii eenjit
    Hebrew, Latin, chan ts'ą' Greek ginjik zhit danohootł'oo.
  gvn-gvn: Nyulu kuku kulur walu-yindu walu-yindu balkan, kuku Hebrew, kuku Roman,
    kuku Greek. Yinya bubu yubaku townbu. Yinyaynka Jew-warrangka wubuldu yinya kaban
    kukuji nyajin. Jana bubumun yindu-yindumun.
  nhy-NT: Miekej judiojtin okilerojkej yon letrero, porke kan okimajmasoltijkej in
    Jesús itech krus oyeka serka de yen weyikan de Jerusalén, iwan letrero oijkuilitoka
    ika tlajtole hebreo, ika tlajtole griego iwan ika tlajtole latín.
  asm-FB: এই জাননী ইব্ৰী, ৰোমীয়া আৰু গ্ৰীক ভাষাৰে লিখা আছিল; আৰু যীচুক ক্রুচত দিয়া
    ঠাই নগৰৰ ওচৰ হোৱাত, ইহুদী সকলৰ বহুলোকে সেই জাননী খন পঢ়িলে।
  okv-okv: Eto Pilate na ke kajena amo Judea ke na eto Rome ta ke na eto Greek ke
    na kajena amo da hoita mane avoeto Judea embomeni isapamane na eteketo kito
  mxt-NT: Ta cuaha ñu Israel sacuaha̱ ñu tuhun cuan, vatyi yatyin ri ñuu ñu cuví nu
    chinanyaa̱ ra cruzi ra Jesús. Ta letra cuan nyaá chihin sahan hebreo, ta sahan
    griego, ta sahan latín.
  tzo-NT: Ep ti jchi'iltaque laj sq'uelic ti c'u che'el ts'ibabile yu'un te no'ox
    ti ti' jteclum Jerusalén ti bu ijipanat ti cruz ti Jesuse. Ts'ibabil sbi ti hebreo
    c'op xchi'uc ti griego c'op xchi'uc ti latin c'op.
  ind-AGS: Banyak orang membaca pemberitahuan itu karena tempat di mana Yesus disalibkan
    berada di dekat kota, dan itu ditulis dalam bahasa Ibrani, Latin, dan Yunani.
  omw-omw: Iesusira kyatariqaa hiritova Ierusaremi nraaqani vahuvatara tita, mwi mwatanaahua
    airivanto nrumu Iesusira taqeta mwi quara kyaara ntumwa kyeta taqora. Mwi quara
    taara mpo quaqitairo qara ntumwa tora. Iutaa quaqitaivata, Romeni quaqitaivata,
    Kiriki quaqitaivata, qara ntumwa tora.
  yrb-yrb: Faeratima i sina Ju uwaranu sinaroma odite Romani uwaranu Ratani sinaroma
    odite Guriki sinaroma odi. I sina rarogonuroma odite Yesunu korosi deiro odi.
    I kabesi Jerusaremu su baworoba Ju uwara faiyawerema i sina yawitebita.
  maa-NT: Jñà 'én koi, kjìn xi̱ta̱ judío tsibíxke̱jiìn; nga̱ ya̱ i̱'nde ñánda kisit'aà
    krò Jesús, ya̱á chrañàt'aà‑la̱ na̱xa̱ndá. 'Én hebreo tjít'aà ko̱ 'én griego, ko̱
    'én latín.
  mcq-mcq: Asura kaꞌene hura venajaho Hipuru Ratini ꞌee Kuriki puni iri venana. ꞌEnavo
    kwaa kaꞌene Jesu ꞌanaajaho ara natohwa rorinaꞌomo Jua mapoka vaiꞌi asura kajaho
    kama tahiꞌi vaꞌura.
  sus-A: يُوِقِ فبٍفبٍ نَشَ نَ سّبّلِ شَرَن، بَرِ مَ عِسَ نُ بَنبَنشِ دّننَشّ، نَ
    مَكْرّ تَا رَ. نَ سّبّلِ قَن نُ سّبّشِ عٍبُرُ شُي، لَتّنِ شُي، عَ نُن فِرّكِ شُي.
  jpn-1965: それで、大ぜいのユダヤ人がこの罪状書きを読んだ。イエスが十字架につけられた場所は都に近かったからである。またそれはヘブル語、ラテン語、ギリシヤ語で書いてあった。
  fra-SBL: Beaucoup de Juifs lisaient ce titre, car le lieu où Jésus avait été crucifié
    était proche de la ville ; et il était écrit en hébreu, en latin et en grec.
  yka-yka: Ekka aˈa makabatsa sulat inin peggeˈ lugal pangalansangan si Isahin tapit
    si Awrusalam duk sinulat inin si bissā Yahudi, si bissā meˈ aˈa Roma, duk si bissā
    Girik.
  mle-mle: 'Aw aal Jisasaam maap tidi miyaam katadaal tamiy sik maa. Juw dayaki tip
    Jiruwsalimawa walibab ral. Alik samasama Juw duw taakw vidaal aal Paylat dikidi
    duw lapa nyigaam sukwukuw, Jisas dikidi maap tidi miyaam kaytakadil maaj. Kidiy
    tipa majir sukwudil: Yipiruw, Latinawa Grik.'
  shp-NTPO: Jatianra icha judíobaon ja wishá yoyo akana iki, ja Jesús korosen akana,
    jema ochoma iketian oinni boxon, ja wishá iká iki, judíobaon join, romanobaon
    join, itan griego join akana.
  aom-aom: Ëjöho Jew raje ae ahoꞌobëhe adahoruomadeje Iesuhu korosire iromadoho amo
    börömo bëhiro jiëꞌëro. Ëjöho Hebrew jöëro Rome jöëro Greece jöëro jajivoꞌamëꞌe
    jiadeje.
  geb-geb: Pairat mbe nzuaim, mbe Hibruin kaman mba kameŋ kherav, Romiŋ kaman ne kherav,
    vhɨra Grikiŋ kaman ne khergi. Mbe Zisas ndi khanarareŋ ga ntorgi ŋaneŋ, ne ŋgu
    bakɨme hara ki. Maaŋ muuŋgiap, mbe Zudaiŋ vhɨrve, mbe vov zav mba kameŋ gari.
  eng-WYCLIFFE: Therfor manye of the Jewis redden this title, for the place where
    Jhesus was crucified, was niy the citee, and it was writun in Ebreu, Greek, and
    Latyn.
  bsj-bsj: Yafuda duco cin kiye yurom bowo wori fiye ci nyom Yeesu wiyeu bi dom kange
    cinalou.
  cak-cak: Eq'uiy c'a israelitas ri yebano can leer ri tz'iban chuvech ri tabla, roma
    ri lugar ri xbajix-vi ri Jesús chuvech ri cruz, xa nakaj c'o-vi che ri tinamit
    Jerusalem. Pan oxi' ch'abel tz'iban-vi; pan hebreo, pa griego y pa latín.
  chf-NT: Q'uen aj judíosob u tziquijob jini c'aba', uc'a nätz'ä t'oc caj bajca äc'qui
    tä cruz aj Jesús. Tz'ibi tä hebreo, tä griego, y tä latín.
  tlf-tlf: '@see-verse:JHN.019.019'
  piu-2006: '@see-verse:JHN.019.019'
  poh-NT: Qꞌuih aj ruꞌ take ra̱ꞌ riꞌsil cho maꞌ Israhel quicꞌacharic pan tinamit Jerusalen,
    xiꞌilbic wach chaj bih rikꞌor i rehtalil reꞌreꞌ ruꞌum nok reꞌ yeꞌa̱b xcojoric
    wi̱ꞌ i Jesus wach curu̱s, xa maꞌ naht ta ru̱cꞌ Jerusalen wilic. Reꞌ aj reꞌ rehtalil
    reꞌreꞌ tzꞌihmbimaj pan kꞌoric hewre̱yo reꞌ jenaj queh kakꞌorbal i hoj ra̱ꞌ riꞌsil
    cho maꞌ Israhel, tzꞌihmbimaj woꞌ pan quikꞌorbal take aj criye̱co eh tzꞌihmbimaj
    woꞌ pan quikꞌorbal take aj Ro̱ma.
  tue-tue: Tee jóariguere hebreoaye, griegoaye, latínmena jóadutirigʉ niiwĩ. Cʉ̃́ã
    Jesuré páabiaturiro Jerusalén pʉtogã niiwʉ̃. Teero tiirá, paʉ judíoa tee jóaturiguere
    bueĩñawã.
  bjp-bjp: Ifuun e fan Iudaia ri wes sisiit ae, wara le falifu ae ri fakulkulik Iesu
