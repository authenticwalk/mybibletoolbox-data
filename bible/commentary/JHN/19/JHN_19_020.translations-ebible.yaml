    nətəm Isrel, mɨne nəghatiən rəha nətəm Rom, mɨne nəghatiən rəha nətəm Kris.
  urd-urd: बहुत से यहूदियों ने यह पढ़ लिया, क्यूँकि ईसा को सलीब पर चढ़ाए जाने की जगह
    शहर के क़रीब थी और यह जुमला अरामी, लातिनी और यूनानी ज़बानों में लिखा था।
  hot-hot: Eto abô êŋ hathak abô Hiblu lôk abô Lom, ma abô Glik ba intu avômalô bêŋ
    anôŋ êyê ba esam abô êŋ. Loŋ atu ba êthôkwêŋ Yisu ma habobo malak lôŋ. Ma loŋôndê
    êŋ ma avômalô bêŋ anôŋ ethak elom ba intu esam.
  mqj-NT: Buda to Yahudi umbaca inde pangnguki'e annu inde angngenan dingei untoke'
    Puang Yesus-e sikadappi' kota, anna diuki' illaan basa Ibrani, basa Latin anna
    basa Yunani.
  rus-SYN: Эту надпись читали многие из Иудеев, потому что место, где был распят Иисус,
    было недалеко от города и написано было по-еврейски, по-гречески, по-римски.
  mbh-mbh: Na wating aken o wat i nge Hibrure na Grikre na Romre okei. Mako Juda pulua
    o tital i, eneke pen ako o pamona Jisas nge kene i mela nge rem pomnga avele.
  bdd-bdd: Casainaina ꞌoina Yesu siꞌabi hekeloseyeya geya bwaga Yelusalema ꞌoinega.
    Coinega meYudiya baibaiwadi gwaeina sihasiliya, weyahina gwaeina sileleya ꞌena
    ꞌetoi ꞌoidiyega. MeYudiya ꞌenadiyega ma meLoma ꞌenadiyega ma wete meGilisi ꞌenadiyega.
  cbt-NTPO: Ninano ya'cariya ni'ton, na'a cotioro'sa' ina nontopi. Cotio nananquë,
    Noma nananquë, Crico nananquë, cara nananquë chachin aninshitërin.
  srn-NT: Furu Dyusma leisi a sani disi, bika a presi pe den spikri Yesus na a kroisi
    ben de krosbei fu a foto. A sani ben skrifi ini Dyutongo, Romeinitongo nanga Grikitongo.
  cta-NT: 'Quiñaꞌa̱ tsa nguꞌ judío naꞌa̱ jiꞌi̱ chaꞌ nu nscua hique crusi biꞌ, chaꞌ
    ná tyijyuꞌ, toꞌ quichi̱ ti ngua su ndyujuii nguꞌ jiꞌi̱ Jesús lo crusi. Sna lo
    chaꞌcña jiꞌi̱ nguꞌ nscua chaꞌ biꞌ hique crusi: chaꞌcña jiꞌi̱ nguꞌ judío nscua
    biꞌ, chaꞌcña jiꞌi̱ nguꞌ latín nscua biꞌ, loꞌo chaꞌcña jiꞌi̱ nguꞌ griego nscua
    biꞌ.'
  bqc-SIM: Yuda lápi kyokɛ̀ dasi, asa gu pↄ́ wà Yesu pàu líwapi zã̀ ń wɛ̃́lɛoo.
    Wa kɛ̃̀ lápiwa ń Ɛbɛlu yã́o ń Lomadeↄ yã́o ń Gɛlɛki yã́oɛ.
  tcz-CHONGTHU: Chuleh Yeshua akhetbeh na mun chu khopi nai ahijeh chun, hiche min
    chu Juda ho tamtah-in asimun; hichu Hebrew pao, Latin pao, chuleh Greek paova
    kisun ahi.
  mar-mar: येशूला वधस्तंभावर खिळले होते ते ठिकाण नगराच्या जवळ होते. म्हणून पुष्कळ
    यहूद्यांनी तो फलक वाचला. तो इब्री, रोमी व ग्रीक भाषांत लिहिला होता.
  snp-snp: ya Yuda ka ido Lomu ka ido Giliki ka tili (3) yalekati wiyato, Yesu ofamo
    eba ya adu numudo nenako, Yuda wenena so loti ayalo uti oti amo yate lufuwawa
    ya katae.
  isl-isl: Staðurinn þar sem Jesús var krossfestur, var nálægt borginni og því lásu
    margir það sem á skiltinu stóð. Áritunin var á hebresku, latínu og grísku.
  spy-NT: /Kikeesiree ng'aleechaa kuutuweek sōmōk. Kuutiit nyēbo Yuutayeek, nyēbo
    biikaab Rooma āk nyēbo Kirikiik. Kisuman ꞉biiko chēē chaang' ng'aleechaa kuuyu
    kilēēkitēē Yēērusālēēm ꞉yooto /kikēēkwērtoochinē Yēēsu.
  xnn-xnn: Adoado nan Judio ay mangbasbasa isna tay san nailansaan Jesus et naisasag-en
    id Jerusalem dapay naisolat isnan kalin di Judio, kalin di iRoma ya isnan kalin
    di iGrecia.
  mwe-mwe: Bhai Bhayaudi bhabhagwinji gubhashomilenje jene mmbilajo, pabha pubhaabhambilenje
    munshalabha a Yeshu, pupaaliji tome na shilambo. Na jene mmbilajo pujajandikwe
    kwa Shiebhulania na Shilatini na Shigiliki.
  tte-tte: Yudiya sibaibaiwa lelelele bwainene sowasowali siyasili kaiwena dedeinane
    Yeisu koina siyakelose nige mamalawena ali taonne Yelusalema koina. Mwa silele
    kaina yaiyona kolili kaina Ibeliu, kaina Latin yo tabe kaina Giliki koina.
  tcs-tcs: Da ples wea i bin neile Zizas wea kros po ded i bin klostu po da siti.
    Ane da sain i bin raitem wea Zuwislangus, Latinlangus ane Griklangus solong plenti
    pipol i ken ridem.
  hlt-THB: Thinglam awh Jesu ami tainaak hun ce khawk bau awhkawng zoe hy, cawhkaw
    caa ce Aqamaic, Latin ingkaw Greek awina a qee a dawngawh, Juda thlang khawzah
    ing qeel uhy.
  soq-soq: '@see-verse:JHN.019.019'
  qub-qub: Jerusalenpa sercallancho crusificasha captinmi Israelcunaga achcaj liguiran
    chay isquirbiraycaj letrëruta. Chay isquirbiraycäga caycaran hebreo, latín, griego
    rimaycunachömi.
  att-att: Yáyù inipetúrâ na ta tallu nga makkakerumá nga ággubobuk, yù ággubobuk
    na Kudio, ánna yù Latin nga ággubobuk na taga Roma, ánna yù ággubobuk na Gareko
    gapay. Á aru yù ira Kudio nga nabbibbik sù netúrâ, ta aranni ta ili yù nangipátakád
    da kuna.
  bki-bki: Iliano nene, abivitauia jel ea iliano tolu, Ipru na kulo Ju kialo, Latin
    na kulo Romo kialo, a Krik na kulo Kris kialo, naruei amidu jo mave ea Yesu kiano
    m̃akolkolo. Vio na m̃akolkolo nei naio vaataro ga ka bulukomeli, mia tomu nalo
    nam̃a ajum̃a amiel abinimei m̃a abarvar laka ea vio nei amial iliano nei ana ajum̃a
    abulukuio.
  bqp-bqp: Yudanↄ takada kũ à kɛ̃̀ɛ pì kyó kɛ̀ dasi, zaakũ gu kũ ò Yesu pà lían
    pìi zã̀ kũ wɛ̃tɛoro. Ò takada pìi kɛ̃̀ kũ Eberu yão kũ Romudenↄ yão kũ
    Giriki yãomɛ.
  mcp-mcp: Ncúlyá Oyúdɛn bwə́ á lɔ̧́ bʉ́bɔ́ɔ́mbú jɔɔŋg, nəcé kʉ́l bwə́ á bwambʉlə
    Yésus kwolós dɨ́ yí í á bə kúnə́-kúnə nə ŋgwə́la, cilyá í á bə ntâg hebʉrə̂ dɨ́,
    nə latɛ̧́ dɨ́, nə gʉrɛ̂k dɨ̂.
  hat-hat: 'Anpil jwif te li sa ki te ekri sou pankat la. Kote yo te kloure Jezi sou
    kwa a te toupre lavil la. Pankat la menm te ekri nan twa lang: ebre, laten ak
    grèk.'
  npl-NT: Miakeh judíojteh okiamapoah, porke kan okikrusifikarojkeh n Jesús amo wejka
    de Jerusalén, iwa oijkuilitoka itech tlájtoli hebreo, latín iwa griego.
  bgg-bgg: Bajo bran è tham, nyieliieshii Isu bai hà zun pha ithua ji yi rajan è muna
    ruang asi ro; chiih-è ji thiichiih shii nyie zey pha ji ne Hebriu, lathin chiih-è
    Grekh ro.
  eng-TCENT: Many of the Jews read this notice, because the place where Jesus was
    crucified was near the city, and it was written in Hebrew, Greek, and Latin.
  eng-BSB: Many of the Jews read this sign, because the place where Jesus was crucified
    was near the city, and it was written in Hebrew, Latin, and Greek.
  cpu-NT: Osheki judío-payeeni ñaanatakerori iroka osankinarentsi, tema te intainaperote
    osaiki nampitsi, tsika ipaikakoyeetakeri Jesús. Tema josankinayeetakero iroka
    osankinarentsi iñaaneki hebreo, iñaaneki griego, iñaaneki Roma-satzi.
  san-ASM: সা লিপিঃ ইব্ৰীযযূনানীযৰোমীযভাষাভি ৰ্লিখিতা; যীশোঃ ক্ৰুশৱেধনস্থানং নগৰস্য
    সমীপং, তস্মাদ্ বহৱো যিহূদীযাস্তাং পঠিতুম্ আৰভন্ত|
  tac-NT: We'ká ralámuli jurío e'nénale 'lige leérale alué osilí, a'bé níligame Rusaleni
    anilichi napu ujcháliru Esusi alué uché oká rió 'yúriga. Alué osilí bakiá se'wináriga
    ra'íchiga osirúgime nile, napurigá ra'íchame nile ralámuli jurío, 'lige romano,
    'lige griégochigó.
  eng-WEBPB: Therefore many of the Jews read this title, for the place where Jesus
    was crucified was near the city; and it was written in Hebrew, in Latin, and in
    Greek.
  gfk-H: Di ga pakat iakan ra sibana nianga tano nianga gar na Iudeia, tano nianga
    gar na Rom, ma tano nianga gar na Grik mah. Ma ra haleng ira Iudeia diet ga was
    ia kanong di ga tut tar Iesu tano ula kabai tiga sibaan huteta tano pisa na hala
    Ierusalem.
  viv-viv: Abagai-nadi Yesu hikivekelosena-ma au melala liline, faꞋina miYuda moyaꞋaidi
    valeyana hihawana. Ada valeyana hiꞋetoladina bona tohiye againe, bona Hibeliu
    medema miYuda bonadi, bona Loma kadu bona Gilika.
  yao-yao: Nipele Ŵayahudi ŵajinji ŵachisyomile chimanyisyo cho pakuŵa paŵaŵambile
    Che Yesu pala paliji chiŵandi ni musi. Sooni chimanyisyo cho chalembekwe Mchiebulania
    ni Chilatini ni Chigiliki.
  tgp-tgp: Jew matuvana la evia matan jara atu la vosae Iesu hinia, mo lo toho na
    pahisan taon tavera atu, ale mo ulia na leo tavtavuin Israel peresi na leo mara
    Rome peresi na leo mara Greek.
  auc-NT: Itota ingante näni timpodïñömö eyequeï ï ïninque oodeoidi nanguï ïnäni tömënäni
    näni quëwëñömö ta pöninque Pidatoidi näni yewæ̈möninta adänitapa. Mäninta ïñömö
    ebedeo tededö datïï tededö guidiego tededö ante yewæ̈monte ingatimpa.
  kbc-NT: '@see-verse:JHN.019.019'
  bmh-bmh: Go ban uzan waugab, Yesus asai memen. Guzenina, duailel asiu agau go sikut
    weun Yesus nugau tabaugwab wai meun nanalemen. Sikut go Hibru ze, Rom ze mui,
    Grik ze eiman mui, weun.
  ctu-BL: Cabʌl judíojob tsi' q'ueleyob jini ts'ijbubil bʌ, come jini bujtʌl ba' tsa'
    ch'ijle ti cruz Jesús lʌc'ʌl jach an ti tejclum. Ts'ijbubil ti' t'an hebreo, yic'ot
    ti t'an griego, yic'ot ti' t'an latín.
  meq-meq: 'Yahuda hay haladzay tə dzaŋgawa bazlam niye mawatsa eye, hərwi təv nakə
    ta dar faya Yesu aye na, bəse ta wuzlah gay. Ada wu niye tə watsa aye na, tə bazlam
    i gəma hay wal wal mahkar: Tə bazlam i Yahuda hay, i Roma hay ada ta Gərek hay.'
  noa-H: Mag Jesús pakuls gaai meerp'ëtarr p'öbör dak'a harr haawai mag p'iesta hat'ee
    hõor pöm bëetarr k'ʌʌnaujã chi hẽsapdau hoo naajim. Chi hẽsapdau hebreonaan meúa
    p'ãnaa, latín meúajã p'ãnaa, griegonaan meúajã p'ã sĩejim.
  alp-NT: Tamata Yahudi bokala esi baise lepate mere le otoi rebe esi paku Yesuse
    ahlake ai bataije lau bei kotare mo kai lepate mere esi lekie kena sou Ibrani,
    sou Latine kai sou Yunani.
  san-VEL: saa lipi.h ibriiyayuunaaniiyaromiiyabhaa.saabhi rlikhitaa; yii"so.h kru"savedhanasthaana.m
    nagarasya samiipa.m, tasmaad bahavo yihuudiiyaastaa.m pa.thitum aarabhanta|
  kbq-kbq: Huno krente'nege'za hakare Jiu vahe'mo'za hampri'za ke'naze. Na'ankure
    Jisasima ahe'za hanti'naza mopa, rankuma tva'onte me'ne, ana kema krente'neana
    Hibru kefine, Latini kefine, Griki kefima huno ana avona krentene.
  kbh-kbh: Y ba judiënga chë uabemana soye tmojanalía, er chë Jesús tmojancrucificá
    luare Jerusalenó béconana inamna, hebreo, latín y griego biyañe yojetsábemana.
  ron-LSB: De aceea, mulți dintre iudei citeau acest titlu, căci locul unde a fost
    răstignit Isus era aproape de cetate; și era scris în ebraică, în latină și în
    greacă.
  pon-pon: Juj akan me toto, me wado kedi intin wet, pwe waja Iejuj kotin lopuela
    ia, me jalon kanim o. A intin o wiauier ni lokaia en Ipru o Krik o Latain.
  nhe-BL: Huan miyac israelitame quipojque nopa tlajcuiloli pampa quicuamapeloltijque
    Jesús nechca altepetl Jerusalén. Huan quiijcuilojtoyaj nopa tlajcuiloli ica eyi
    tlajtoli; hebreo, griego huan latín.
  sps-sps: Taa Jiun kinai naa me ser gogosias vegiau to, tana saa a pan to aya te
    gageits e Jisas sikia ma veevian osing a ngats fan. U vegiau te kirkir tan faa
    Hiburu, ai tan faa Latin ai tan faa Grik.
  wnc-wnc: '@see-verse:JHN.019.019'
  bus-bus: Yudanↄ takada kɛ̀ à kɛ̃̀ pì kyó kɛ̀ pari, zaakɛ guu kɛ̀ wà Yesu pà lían
    pì zã̀ kↄ̃n wɛ́tɛoro. Wà lá pì kɛ̃̀ kↄ̃n Eberu yão kↄ̃n Romudeenↄ yão kↄ̃n
    Giriki yãomɛ.
  gub-BL: Zutew tetea'u umugeta ize'eg a'e wà. Ta'e Zezuz ywyra kanetar rehe izywà
    awer namuite kwaw tawhu wi a'e xe. Pirat umuapyk a'e her zutew waze'eg rupi, umuapyk
    her Hom tawhu pe har waze'eg rupi no, umuapyk her Kere ywy rehe har waze'eg rupi
    no.
  imo-imo: Jisas unjona ola toko uku toko panjiringi kombumu Jerusalem nondopa lepa,
    imbi unjona ola toringima Juda imbomanga ungu kinye Rom imbomanga Latin ungu kinye
    Grik ungu kinye, ungu lupe yupoko akumanga ningo toko mondoringi molorumu wali
    aku imbima Juda imbo awinini kanoringi.
  boj-boj: Sawa agu Yesus ŋamburbasq di gainteb qaji di Jerusalem jojom. Deqa Juda
    tamo uŋgasari gargekoba naŋgi gile beoqnsib anjam Pailat na neŋgreŋyej qaji di
    sisiyoqneb. Anjam di Hibru anjam na ti Rom naŋgo anjam na ti Grik naŋgo anjam
    na ti turtosiq neŋgreŋyej.
  eng-DRA: 'This title therefore many of the Jews did read: because the place where
    Jesus was crucified was nigh to the city: and it was written in Hebrew, in Greek,
    and in Latin.'
  knf-knf: Uko mënţ bayuday baŧum baleyiir wa ţiki dko di bapaŋnuluŋ dañog ubeeka
    kë uko mënţ ubot apiiŧana ţi uţup uhebërë, uromeŋ na ugrek.
  san-KHM: សា លិបិះ ឥព្រីយយូនានីយរោមីយភាឞាភិ រ្លិខិតា; យីឝោះ ក្រុឝវេធនស្ថានំ នគរស្យ
    សមីបំ, តស្មាទ៑ ពហវោ យិហូទីយាស្តាំ បឋិតុម៑ អារភន្ត។
  arn-NT: 'Rume fentren pu judiu pefi engün tüyechi letreru ñi wirin dungu, fey ti
    lelfün chew ñi langümngemum ta Jesus püllelerkey ti waria mew, fey tüyechi dungu
    wiriley ta külarume dungun mew: aramew, latin ka griegu.'
  zas-NT: Dád zien ree bén Israel biil lejtr guin, guial na̱j luar zii gajxh loj ciuda,
    guiáad lejtr guin can con diidx hebreo, diidx latin në diidx grieg.
  ken-NT: Básɨ́ŋ amɔ achí nyaka ndǔ bɛyɔŋ ɛtɔk bɛrat, ndǔ ɛyɔŋ bo Israɛl, nɛ ndǔ
    ɛyɔŋɔ Latin, nɛ ndǔ ɛyɔŋɔ́ Grik. Nɛ nɛbhʉɛt anɛ bágó Yesu ndǔ ɛkotákátí
    abhak kɛ́kwɔ́t nɛ ɛtɔk ɛgho. Ɛ́kʉ́, bɛyǎ bo Israɛl bápáy basɨ̌ŋɨ́ mɔ.
