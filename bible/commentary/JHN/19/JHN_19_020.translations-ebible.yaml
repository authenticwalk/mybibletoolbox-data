    cao⁴ en¹ griego cao⁴ en¹ latín.
  gup-gup: Kuninjkunu yimerranj bimbuyindanj kunwok danjbik bedberre nawu Jews, dja
    mak nawu birrikang Rome, dja mak nawu Greek birriwokdi. Wanjh kumekbe kunred kore
    Jesus birribom wanjh darnkihni kore kubolkkimuk rurrkmirnderri kore bininj birrini.
    Kumekbe wanjh birriwern bininj birringeynani kunwok bedberre kore bimbuyindanginj.
  bss-NT: Wɛ́ɛ bêmbomɛ́ɛ́ Yesuɛ á awɔg démbɛ̄ bɛnbɛn ne Jerusalɛm. Né-ɔɔ́, bad
    híin bénlāŋ chǒm éche bêntenlé. Chǒm éche ântenlé, antel chɔ́ á ehɔ́b
    é Hibru, átēl é ehɔ́b é Latin, ne é ehɔ́b é Grikia.
  met-met: Yuda xumana dititi haruanga ba, namua na longga dung mati xai balingamia
    ba wa haxek mana long sabangga ba, saing dibung haruanga ba mana Aram xuana, Latin
    xuana xaung Grik xuana.
  kpj-NT: Hãwã‑ribi ireheriòremy roire. Tai tahe sõwemy judeu mahãdu tuu robire iritidỹỹnamy.
    Inataõ rybemy witxira riti heka inataõmy roire. Judeu rybe ijõre, latim rybe ijõre,
    grego rybe ijõre.
  zao-NT: Kwathoz re zha Israel mlab kuu mkee zha yek kruz, tak gax yez Jerusalén
    nak ta mkee zha Jesús lo kruz, ne lee letr mkee zhay kon diiz Hebreo, kon diiz
    Latín ne kon diiz gryeg.
  byx-byx: I lungera ama lengi dai qa iil ne ama lengi ama depguas. I ama Judaqena
    araa lengi de ngen ama Grikkena de ngen ama Romkena. Taqurla be buup ne ama qaqet
    ta tis per a nget. I raquarli ra uadem se ma Iesus dai gelna ne ma Jarusalem.
  ctu-CTI: Cabʌl israelob ti' q'ueleyob chʌ bʌ ts'ijbubil como lʌc'ʌl Jerusalén ba'
    ti' joc'chocoyob ti cruz yic'ot ts'ijbubil t'an ti uxchajp t'an tyac, ti' t'an
    hebreojob yic'ot ti griego yic'ot ti latín.
  zos-NT: Y sone Israel pø'nis tyu'ñaju letrero, porque ma'møtyøjumø Jesús cruzcøsi
    tome ispa cumguy, y jatyøjuna'ṉ tu'cay co'mapø ote'omo; tum ñøyipø'is hebreo
    ote, tum nøyipø'sque't griego ote, eyapø'is ñøyique't latín ote.
  gvs-gvs: E ame pikwanayana Diyuu badabadaidi sikatuyaivi unana dadavayana goi Yeisu
    situpatuko moe asa Yerusalema tupwana kikina, tauna itoboinedi sima sigite. Ana
    gínina moe Diyuu niyama, da Roma niyadi be da Giriki niyadi goi sigini, tauna
    boda badabadaidi itoboinedi sikatuyaivi.
  kbm-kbm: Be taku ete es Yisu gireu ei-givsangin nangge ok giengk gibloblo nam luvwe
    ge, be amolmol Juda ane ebe ilauk ilek be inme ok, ili be isam yaun nok. Be Pilata
    giro yaun nok ve Hibru be tis Rom be Grik as yaun givin weik etok ge.
  tew-tew: Jesus phéˀwan deeḏi óetꞌóhtä̖gekꞌûˀ iwe oe Jerusalem búuˀú tsoˀwa naná,
    heḏiho báyékí Huḏíyo iwe diyiˀ, heḏi in phépháˀ ee háa nata̖ˀmuuˀin dâytu̖u̖ˀan.
    Hebrew tu̖u̖ḏá, Latin tu̖u̖ḏá, heḏá Greek tu̖u̖ḏá nata̖ˀmuu.
  rmc-rmc: A genenas la but Židi, bo oda than, kaj sas o Ježiš ukrižimen, sas pašes
    paš o foros. Sas oda pisimen hebrejski, grecki the laťinski.
  apr-apr: Ngan Pailot iwete le betanga tina ngan tiwodo le tiportak ye di Ibru le
    di Latin le di Girik koodi. Ngan ye ni tani yo tipatoto Yesu lo kai palasingi
    kaini ye i, in potai pang ye malala mai lapau. Le di tooltool ke Yuda alunu la
    man tikamata betanga tina ngan a tikinkati nga.
  tiy-tiy: Médooy de Judio énggébasa bé no non i ni gonon kénlaboy Jesuse dob kruse
    énda mérayuén dob Jerusalem. Atin sénulatén dob téléwe timan késébéréh, Hebreo,
    Latin, brab Griego.
  nlg-nlg: Mana gegere eni tara gerea tana leu ni Jew, mi tana leu ni Rome mana leu
    ni Greek. E subo na vure tara idumia, na pukuna na bona tara patokia iga Jesus
    te mua sagauvia na komu sule Jerusalem.
  dgr-DOGNT: Edı̨į̀ Zezì dechı̨et'aa k'e wedıìtsòo sìı Jerusalem ts'ǫ̀ nıwà-le agǫ̀ht'e
    t'à hanì dek'eèhtł'èe sìı dǫ łǫ gık'eyaı̨htı. Aramaıc got'ı̨į̀, Rome got'ı̨į̀
    eyıts'ǫ Greece got'ı̨į̀ gıyatıì sı k'ę̀ę̀ dek'eèhtł'è.
  pes-OPV: واین تقصیر نامه را بسیاری از یهود خواندند، زیراآن مکانی که عیسی را صلیب
    کردند، نزدیک شهربود و آن را به زبان عبرانی و یونانی و لاتینی نوشته بودند.
  ron-1924: Мулць дин иудей ау читит ачастэ ынсемнаре, пентру кэ локул унде фусесе
    рэстигнит Исус ера апроапе де четате; ера скрисэ ын еврееште, латинеште ши гречеште.
  tpz-tpz: A nap peo po Jiuꞌ to ëh o soe vanat pamëh, suk ataeah, a ö vëh ne Ieesuꞌ
    to han non to hikta teꞌ varo këh non a vöön va Jerusalëm, o soe vanat pamëh nee
    to kiun voh po kukön to, o Hibru, me o Latin, me o Grik.
  agd-agd: Pairoti ano síkan mai vaya Yutan baya finté uvaren Romú baya finté uvaren
    Kiriki vaya finté uvaren ukharen mino. Yisasin ma yaa unkamádantá arukhein mai
    Yerusaremí baru ádéi vákan Yutan kayo ano oriven mai vaya yankafiyaren mino.
  rkb-NT: '@see-verse:JHN.019.019'
  san-THA: 'สา ลิปิ: อิพฺรียยูนานียโรมียภาษาภิ รฺลิขิตา; ยีโศ: กฺรุศเวธนสฺถานํ นครสฺย
    สมีปํ, ตสฺมาทฺ พหโว ยิหูทียาสฺตำ ปฐิตุมฺ อารภนฺตฯ'
  iws-iws: Mɨ Juda sɨmiir iikamɨm tɨ yaiyɨm sɨmiirɨn ɨna mwaɨnɨm. Dimusi rani, maeyaua
    kam ɨma nɨnkɨn ɨrɨnu inankɨigiya Jisɨs siir, paeyɨn hɨiniya nɨrɨonɨnkɨnɨn siir,
    ya ɨni om komii Jerusalem siir kingiin hɨr nwowa. Pailat siya ta yaiya Hibru sɨmiir
    yaigɨn aiir wɨn boɨnkikɨn, Rom, Grik sɨmiir yaigɨno sowiir warar.
  pol-SZ: Wielu Żydów mogło więc przeczytać ten opis Jego winy (sporządzony po hebrajsku,
    łacinie i grecku), bowiem miejsce, gdzie ukrzyżowano Jezusa, znajdowało się w
    pobliżu miasta.
  ztq-NT: Ndaly meñ Israel blab tiits ko, por kexka leñ kyedzy pkëë xaa Jesús lo crusy.
    Con tiitsë hebreo ni latiñ ni griego kwë tiits ko.
  zai-NT: Stale de ca judíu biinda ni cá ique cruz que purti uriá guidxi ucuá be lu
    cruz, ne ucuá ca diidxa que hebreu, latín ne griegu.
  upv-upv: Ko m̃eri Isrel elep areve nale nen, suri lat nga marruloni Iesu ren oto
    mori Jerusalem bbong. Aruli nale ngok renge nale se m̃eri Isrel nir, ko nale se
    m̃eri Rom nir, ko nale se m̃eri Gris nir.
  wap-NT: Iriba pidannao aitaan wuruꞌu saada-kariwaiz, umaonapan idi donoi ati. Wuruꞌu
    usaada-kaoaz idikinaudaꞌuꞌo parada-karu idaꞌanaꞌo, Hebrew idaꞌan, Latin idaꞌan,
    naꞌiki Greek idaꞌan.
  mva-mva: 'Ierusalem-lo be golako kaba ono Iesus rokatagaka ipura kanana-lo nge tago
    kasau. Bokaibe Iuda kokoko-tina dipura be gere ngaedi dileze. Pile ngaedi nge
    pile bibia toli-lo digere: Ibru pile, Rom pile be Grik pile.'
  dwr-NT: Yesuusi masqqaliyaa bolla misimaariyan dhishettiide suletteedda sa7ay katamaa
    matan de7iya diraw, daro Ayihudatuu he xifatiyaa nabbabeeddino. Xifatii Ibraayisxxe
    qaalaan, Roomaysxxe qaalaaninne Giriike qaalaan xaafetteedda.
  kfw-kfw: Jihudi katamtak in hiwahi inleiteel, ajarchu Jisu cross-ah inmakaili inthatna
    munkha khuopui koolla alei eii; halli jetna kha Hebrew, Latin khat-um Greek chongnga
    lei-injia.
  bfz-bfz: ये दोष पत्र बऊत यहूदिये पढ़ेया, कऊँकि से जगा, जेती यीशु क्रूसो पाँदे चढ़ाए
    थे से जगा यरूशलेम नगरो ते नेड़े ई थी और पत्र, इब्रानी, लतीनी और यूनानिया रे लिखेया
    रा था।
  cuk-09: Weyob-narmakar-naid bukidar Judiomar absosmalad, ar ade Jesús nakrusgi-bioklesad
    neggwebur-walikagwad, degine, narmakar-naid Hebreo-gayaba, Griego-gayaba, degine,
    Latín-gayaba.
  ben-OBCV: যীশুকে যেখানে ক্রুশবিদ্ধ করা হয়েছিল, সেই স্থানটি ছিল নগরের কাছেই। অনেক
    ইহুদি এই বিজ্ঞপ্তিটি পড়ল। এটি লেখা হয়েছিল অরামীয়, লাতিন ও গ্রিক ভাষায়।
  mil-NT: Te vài ñáyiu isràél ní xiní‑yu nàcuáa càháⁿ lètrá‑áⁿ, chi yatni‑ni yuhu
    ñùú ní sata caa ñaha‑güedě xii‑gá núú cùrúxí. Te lètrá‑áⁿ càháⁿ‑xi tnúhu hèbreú,
    te càháⁿ‑xi tnúhu grìégú, te càháⁿ‑xi tnúhu làtín.
  myu-myu: Iboaptup o'tupmubararak ip Judeuyũ a'õm, Romanoyũ a'õm tak, Gregoyũ a'õm
    tak. Jesus o'subamupayaiat ka Jerusalém ka tẽg̃ ma o'sukadop. Imẽneju iboaptup
    o'tupcoco Jerusalém ka be powatwatyũ.
  fue-fue: Ɗuuggal e Yahuduuɓe janŋii binni nin gam to Yeesu tiggaa woɗɗidaa e siire.
    Alluwal ŋal winniraama e Iburaninkeere e Romankoore e Yunaninkeere.
  amk-amk: Inontarai Yahudi bitoya etato kaiwofo, weo katai epahu Yesusi nai foi kefang
    we bendarifoi tuti kaiwofo esoi na kaiwo Iberani, kaiwo Latini, tuti na kaiwo
    Yunani fefe.
  fai-fai: Kale Yu kayak seng seng ika fut be kímsiw, be watawo kaleyo bá, Yesus ami
    anak as dim sil bikisiw uyo abiw dukum mewso kale fut dokásiw uyo Adameik kayak
    im weng so Latin kayak im weng so Gadík kayak im weng so uta godusiw ko.
  ura-NT: Nii jana arajiin Jorioocurute nii Jesoso curuaa Filatohacha laenaeratei
    ereretaaure, nii Jesoso teeuruha coroso quene jaan caje icharaeniha Jerosaleenne
    jaun. Ebereeo ere, Curieco ere, Romano ere, naaonjoain que nichata lauriin erenaa
    cuhane teeinte laenaaure, nii que erenaa inaurera ereretaauruhane coina.
  mcd-NT: Jerusalén anoashu mani futsafo ya osiafo ichapacoin inifo. Jesús nanno chaimashtashon
    mastanifo. Ascanofin Pilatonun aton tsain futsa futsatapafo ato cunumani isca
    huaquin, —Jesús Israelifoan aton niaiforan —ishon tapinonfo. Nocon tsain cunufain
    Griegofoan aton tsainri cunufain Romanonfoan aton tsainri cununi.
  urt-urt: Tinge yainge wusyep uku yal yoto wusyep ŋimeser Hibru, topoꞌe wusyep ŋimeser
    Rom, topoꞌe wusyep ŋimeser lenge Grik. Luh ŋaiye tinge yuluwei Jisas yal loutungwarmbe
    luku pe, ki sai sehei me moi embere. Taꞌe luku pe, lenge mitiŋ wula Juta yate
    jonose wusyep uku.
  kiz-kiz: Bhayahudi bhingi bhaisomili alama jhela kwani mahali pala pa asululibibhu
    Yesu pajhele karibu ni mji. Alama ejhu jhalembibhu Kiebrania, kwa Kirumi ni kwa
    Kiyunani.
  tzo-TZE: Oy ep jchi'iltaccutic laj yilic ti c'u x'elan ts'ibabile yu'un tey no'ox
    ta ti' lum Jerusalén ijoc'anat ta cruz li Jesuse. Ts'ibabil ta jc'opcutic xchi'uc
    ta griego c'op xchi'uc ta latin c'op.
  lex-lex: Riy Yahudi harahu rpaikia maka ha rhorat tar die. Yoma gen miaka ha rkenia
    Yesus auwlakarni de edonna olieta la letlawna onni. Ne mak ha rhorta re de rnairia
    yawala Ibrani, yawala Latin me yawala Yunani.
  dov-dov: BaJuda biingi bakalikuchibala chitondezyo eechi nkambo busena Jesu nkwakabambwidwe
    bwakali afwifwi adolopo. Chitondezyo chakalembedwe mumilaka eyi, chi Hibbulu,
    Latini, antomwe amuchi Giliki.
  toc-NT: Cumu a̠má ke̠stí̠n anta­nícu pekex­to­ko­hua­cá­calh Jesús lacatzú xuani̠t
    nac xaca̠­chi­quí̠n Jeru­salén lhu̠hua judíos xta­li̠­tax­tu­má̠­nalh antá, y
    hua̠k tla̠n tali̠­kalh­ta­huá­kalh a̠má tama̠­ca­tzi̠ní̠n porque tzók­calh nac
    xata­chu­huí̠n hebreo, latín y griego, la̠qui̠ xli̠­hua̠k hua̠nti̠ nata­li̠­kalh­ta­huakay
    nataaka­ta̠ksa.
  ulk-1902: 'Dordor Iudaia giz abele jauali detagerare: abelelam maike au uteb abele
    uteb uiaba Iesu satauroem: emetu detali Heberu, a Helene, a Roma ra kodo mer.'
  som-som: Haddaba Yuhuudda badideed ayaa qorniinkaas akhriday, waayo, meeshii Ciise
    iskutallaabta lagaga qodbay waa u dhowayd magaalada, oo qorniinkii wuxuu ku qorraa
    af Cibraaniga iyo af Roomaaniga iyo af Gariigga.
  mam-C: 'Nimx Judiy b''aj ok u''jin te'' a yol, tz''ib''ink twutz tz''lan, qu''n
    atzi''n tal tx''otx'', a ja'' jawe q''o''ne Jesús twutz cruz, nqayintaq ta'' tk''atz
    tnam, ex atzin yol tz''ib''ink twutz tz''lan toj oxe yol: Ebrey, Latín ex Griego.'
  ndj-ndj: Vayawudi vatangalili vasoma, nongwa pala Yesu pavamuvangilili mulupingika
    pavelili pabehi na mbwani kandi vayandika kwa Chibulaniya, Chilatini pamu na Chigiliki.
  mbj-NT: 'Edah tii, Jerusarẽnh bä naa. Ti hyb n''aa hajõk ner''ood bong kerih doo.
    Tamawoob hẽ kyyh takamerih doo: Eberew kyy me, Ratĩn kyy me, Gereg kyy me.'
  lat-VUC: 'Hunc ergo titulum multi Judæorum legerunt: quia prope civitatem erat locus,
    ubi crucifixus est Jesus, et erat scriptum hebraice, græce, et latine.'
  ngp-ngp: Wayahudi wengi nawasoma Kwaviya hant'hu hadya Yesu awambilwe na handa hiyo
    hale na ho mzi. Naho nayaandikwa kwa Kiibulania, kilumi hamwenga na Kigiliki.
  aoi-aoi: Aburraja wurrababurna WarningiJudiya warnumamalya narri-ridimindanguma
    amurndakakina ayakwa, akwudangwa ngawa-baba nuw-alkayanguma ababurna alikira.
    Akine-ka akarrikarra nuw-arrikarrijajungwunuma eminiminingka-murra ayakwa Yiburuwa-murra
    iya Ledina-murra iya Kirika-murra.
  enq-2: Pepa doko Ibru piipi, Giriki piipi, Latene piipi lao pepa pyanya katea. Jisasa
    pyao yukutae katea panda doko Jerusalema tengesa dokonyana, Juu longome pepa pyatae
    katea doko itaki pyao kandeami.
  eng-ASVBT: This title therefore read many of the Jews, for the place where Jesus
    was crucified was nigh to the city; and it was written in Hebrew, and in Greek,
    and in Latin.
  mna-mna: Sua tana, tibeede la Iburu kalŋan, mi Latin kalŋan, mi Grik kalŋan tomini.
    Lele ta tipun Yesu pa na, imbot kolouŋana pa kar biibi Yerusalem. Tana wal boozo
    tiwwa ma tirre sala pa bude tana.
  myw-myw: '@see-verse:JHN.019.019'
  sby-sby: Mpwalapopela Yesu palikuba pepi neku Yelusalemu. Neco Bayuda bangi balikababelengapo.
    Cishibisho ici calikuba calembwa mumishobo itatu, Cihebeli ne Cilatini kayi ne
    Cigiliki.
  sll-sll: Engure Yisas er pera si engwiwe, oo malgi mala dimia, Yuda ari miki weni
    ware, kere hangwi. Ha iwe, ha howa sui tai dire Hibru ha ire, Latin ha ire, Griki
    ha ire dire, mining bol engwi.
  yaq-NT: Jume' juriom betana juebenaka inika'a ama ji'ojteita nookak. Bwe'ituk jum
    Jesujta kuuset a' poponwaka'po, bwe'u jo'arau ka mekkaekan. Ini'i ji'ojtei intok,
    ebreeo nokpo intok rieeko nokpo intok latin nokpo ji'ojteitukan.
  uro-uro: Ama rhäqäp na rha ama Judaqäna di rha mes iangärhäkt ama enge inguna ama
    ivärhäs iosäkt kärqos i sa rha edämsäs pät ma Jisas e di glaqot na ama värhäm
    ama mor äm. Näkt ama enge qärangätni i sa rha säm a ngät di na ama Judaqäna arha
    enge näkt sävät ama enge i ama Romgäna rhi na ama Grikkäna.
  ita-1885: Molti adunque de' Giudei lessero questo titolo, perciocchè il luogo ove
    Gesù fu crocifisso era vicin della città; e quello era scritto in Ebreo, in Greco,
    e in Latino.
  muy-muy: Ma gani nani ti tə̀bəki àna ma Hebri, àna ma Rom akaba àna ma Gres. Ndam
    Zʉde kay tìjeŋga ma gana, aɗaba məlaŋ ya ti tàdarfəŋ Yezu kà təndal ni cifa akaba
    kəsa.
  kqc-kqc: Jew vene tau yaku mina bura veyadi, adina mina sanari satauro ikoko reyadi
    bi taoni atafuri; Hebrew, Latin ma Greek agori bura reyadi.
  tav-tav: Tie ucarique hebreo ye, griego ye mena, latín ye mena ucarique cãmʉ. Jesure
    na capapuarica paʉ Jerusalén maca tʉna cãmʉ. To bairi capãarã judío maja tiere
    catʉjʉwã.
  eng-ULB: Many of the Jews read this sign because the place where Jesus was crucified
    was near the city. The sign was written in Hebrew, in Latin, and in Greek.
  spa-VBL: Muchas personas leyeron el letrero porque el lugar donde Jesús fue crucificado
    estaba cerca de la ciudad, y estaba escrito en hebreo, latín y griego.
  fra-_FOB: Plusieurs donc des Juifs lurent cet écriteau, parce que le lieu où Jésus
    était crucifié, était près de la ville; et qu'il était écrit en hébreu, en grec
    et en latin.
  hau-ULB: Yahudawa da yawa kuwa suka karanta wannan alama domin wurin da aka gicciye
    Yesu yana kusa da Birnin. Alamar kuwa an rubuta ta da Yahudanci, da Romanci, da
    Helenanci.
  mal-mal: യേശുവിനെ ക്രൂശിച്ച സ്ഥലം നഗരത്തിന് സമീപം ആകയാൽ അനേകം യെഹൂദന്മാർ ഈ മേലെഴുത്ത്
    വായിച്ചു. അത് എബ്രായ, റോമ, യവന ഭാഷകളിൽ എഴുതിയിരുന്നു.
  kkc-kkc: Esiga to hogugu hagee Yu odoo dia to sabolo, osoloso Loum odoo dia to sabolo,
    osoloso Guliki odoo dia to oso hogugu. Esiga odoo susuga to hogugu egee ogoloso
    hesigaso. Bei, Yesu homo bulubo magoo ma dokodoo yoguso eniga mi ee Yelusalem
    maga haga hoogoonee.
  lit-lit: Tad šį užrašą skaitė daugybė žydų, nes vieta, kur Jėzus buvo nukryžiuotas,
    buvo arti miesto, o parašyta buvo hebrajiškai, graikiškai ir lotyniškai.
  urd-GVR: Bahut-se Yahūdiyoṅ ne yih paṛh liyā, kyoṅki maslūbiyat kā maqām shahr ke
    qarīb thā aur yih jumlā Arāmī, Lātīnī aur Yūnānī zabānoṅ meṅ likhā thā.
  far-far: 'Kula ne kera alua na ''airarafolo ne kera foto''ia sa Jesus ana, nao si
    tau go fasia ''i Jerusalem. Ma wane ''oro ana Jiu ki kera idumia fatae ne. Ma
    na fatae ne kera kedea laugo ana olu fatae ''e''ete ki: Fatae wane Jiu ki, fatae
    wane Rom ki, ma na fatae wane Grik ki laugo.'
  suz-BL: येसु कली साइक्‍तीक ठाउं यरूसलेम सहर आ नेक्‍था बाक्‍त। मिनु शुश यहूदीपुकीमी
    मेको ब्रेक्‍शो ब्रेक्‍स पढेम्‍तेक्‍म। मेको ब्रेक्‍स चहिं हिब्रू, रोमी नु ग्रीक
    लोव़मी ब्रेक्‍शो बाक्‍त।
  car-NT: Moro imero'po erupa'po pyime Simosu 'wa. Tyse waty irombo Jerusalem wyino
    moro Jesus pokatopo kynakon. Moro oty tymero kynakon mo'karon Simosu auran ta,
    mo'karon Rome ponokon auran ta, mo'karon Griek auran ta enapa.
  amp-amp: Pailatr memorm, “Nd mrokfom Hibrukfotn, Romkfotn, yo Grikkfotn inji wawandfa
    hanyswakomm mimkutn.” Jisasr hegirmo tkitt brbo tauntpno hegiretrn bok Judam rim
    fnahni mfnahnimoamn nd rom wandfamo mrokfom rim htini mhtinimoumm.
  bht-bht: ऐ फट्टी मते यहूदियाँ पढ़ी क्योंकि जिथू यीशुऐ जो सूली पर चढ़ाया था सै जगा
    यरूशलेम शेहरे दे बखे थी कने इब्रानी भाषा च कने लतीनी भाषा कने यूनानी भाषा च लिखियो
    थी।
  eng-NOY: This inscription therefore was read by many of the Jews; for the place
    where Jesus was crucified was near the city; and it was written in Hebrew, Latin,
    and Greek.
  cub-NT: Jerusalén ãmicʉriĩmaro joabejĩnoi Jesúre jocʉcʉjaravena jẽorejaima. Que
    baru obedivʉ põeva nore jã́radaivʉ no toivaino mácarõre jã́ri borotedejaima. Yóbecʉricamua
    yávaicamuaque toivaicõjenejaquemavʉ Pilato. Ñʉje yávaicamuaque, Romacavʉ ne yávaicamuaque,
    aru griegova ne yávaicamuaque máre toivaicõjenejaquemavʉ Pilato. Que baru caivʉ
    divede jã́ri majidejacarã ñʉja.
  ita-1927: Molti dunque dei Giudei lessero questa iscrizione, perché il luogo dove
    Gesù fu crocifisso era vicino alla città; e l’iscrizione era in ebraico, in latino
    e in greco.
  lww-lww: Visena nene asiri e visena la telu, Epru nap̃a kiena le Yu lala, Latin
    kiena le Rom lala, a Krik kiena le Kris lala, am̃ear mon metava e lak torovia
    kiena Yesu. Yo nap̃a lak torovia nene sike ea, lavisin ga pulkumali, ana yeririna
    la nap̃a amial ke ap̃aro e yo nene apisu visena nene apuloia.
  ckb-ckb: جولەکەیەکی زۆر نووسراوەکەیان خوێندەوە کە بە عیبری و لاتینی و یۆنانی نووسرابوو،
    چونکە ئەو شوێنەی عیسای تێدا لە خاچ درابوو لە شارەوە نزیک بوو.
  nas-nas: 'Teꞌ Jiisuuꞌ taakavauꞌnooꞌ osi-koo dueꞌ deemparako mmauꞌ Juꞌnupoonge tee
    taaꞌniꞌanta siraꞌparioꞌ deeruaakoꞌ, aing aaꞌning kara-koo daariari otoko: Juꞌnaꞌ,
    Roomaꞌnaꞌ, eeꞌnoko Kirikiꞌnaꞌ.'
  uvl-uvl: Helenga toto neu tehas ia nga helenga Hipru pe helenga Latin pe helenga
    Krik. Pe hulua halang te sisia helenga neu iange kileng nenge te heon heke Iesus
    ia, tu rochroi mana nga tuele tana palaungana neu.
  eng-BBE: The writing was seen by a number of the Jews, for the place where Jesus
    was put to death on the cross was near the town; and the writing was in Hebrew
    and Latin and Greek.
  ixl-CNT: 'Utz sibꞌal qꞌu Israeel siꞌklen qꞌu yol tziꞌ tan, axhibꞌi najaꞌch koꞌn
    u tenam aqꞌlik jeꞌ u Jesuus vatz kurus. Utz oxvaꞌl yolbꞌal tzꞌibꞌalik u yol majte
