  yon-yon: Weng kee Hibru wengbed Romdan yi weng Latinbed Gurik wengbed wongkanaboon.
    Kwane, weng kee Yuudan yemoon kimingkiwen, amborom kuu Yesu aye at ming arimbed
    kiniwen yaambed siti aom kuu ambabban kowe.
  poi-NT: Jáyaŋ jém judíos imayyajpa jém letrero porque ju̱t́ cunúnneta̱ cunusyucmɨ
    jém Jesús, d́a juumɨ de jém attebet Jerusalén. Watneta̱wom jém letrero tres aŋmat́i̱mɨ,
    jém hebreo, jém latín y griego.
  wuv-wuv: Wataudaa ei Jew na igoaa fei ne'ia, uaa fawelei i fatawa Jesus na rafi'inaa
    fei baua gufu ma fei ne'ia, warea Aramea, Latin ma Greek.
  quf-NT: Chaymi chay litrirutaqa Israelmanta achka runakuna liyiranllapa. Chaqa Jerusalén
    pwiblupaqa shipchanlapi karan. Chay litriruqami iskribikasha karan hebreo rimaypi,
    latin rimaypi, griego rimaypi ima.
  yuw-yuw: Mata wo wömai Hibru mata orin Röm mata orin Grik mata ihorocho irim toctocyi
    idoc. Sa Yesu ep goröcdec wagango sigungma woi Yerusalem taun tan ambehecgon idoc.
    Worocha tongga Yuda nano koböcmaho ongi epi tongga mata wo embato ango ididung.
  hus-NT-1971: Antsana’ ti thuchath ti hebreo cau, ani ti griego cau, ani ti latin
    cau. Cum c’uajat utatits am bichou jun ti q’uet’ath a Jesús al an cruz, taja’
    u huat’el yan i inicchic quin ajiy nixe’ xi thuchlab jolbixtalab.
  med-med: Ni kʉn, Jura wamp minal ndi, mon kʉⱡ kʉmp rorung. Ei nambuⱡ emel, Jisas
    rorung kona ei, kona peng ila nondpa, wote, mon kʉⱡ Grik, Latin, Ipru ik ila rurum.
  bch-bch: Ta gid Iuda busa tigera ga tiuato posanga toa oa, ngansa tibur toa tipatoto
    ei ngan oa, eine boloma tuangai ga Pailat ikeo ga tibode ngan posanga Ibru ga
    Rom ga Grik.
  cco-NT: Jo̱ e jo̱ cató̱ˉ có̱o̱ꞌ˜ ꞌnɨˊ íingꞌ˜ jmíiˊ, jmíiˊ latín có̱o̱ꞌ˜ jmíiˊ hebreo
    jo̱guɨ jmíiˊ griego. Jo̱ fɨ́ɨmˊ dseaˋ Israel caꞌɨ́rˋ e júuˆ jo̱ ie˜ jo̱, co̱ꞌ
    e fɨˊ lɨ˜ catángˉ Jesús do jaˋ huí̱i̱ˉ eáangˊ laco̱ꞌ la néeˊ fɨɨˋ Jerusalén.
  deu-1951: Diese Überschrift lasen viele Juden; denn der Ort, wo Jesus gekreuzigt
    wurde, war nahe bei der Stadt, und es war in hebräischer, lateinischer und griechischer
    Sprache geschrieben.
  alq-ALGNT: Taji Jesos kagi iji nisagani8igobanen peconag8aniban odenakag. Kitci
    mane dac Coda8innig ogi nabo8adana8a ii ka mazinadenig. Nisin ijigij8e8inan mega
    ki abadanon e ojibiigadeg ii, Coda8innig odijigij8e8ini8a, Rom ka odji8adj odijigij8e8ini8a,
    acitc Kanes (Grèce) aki ka odji8adj odijigij8e8ini8a.
  ixl-NNT: 'As yeꞌ saach unqꞌa tiaal Israel sikꞌlen u tzꞌibꞌeꞌ, tan najlik kuxh ixoꞌl
    u Jerusalén tukꞌ u atinbꞌaleꞌ uveꞌ jeꞌkat u Jesús vatz u kuruseꞌ. Tu oxvaꞌl yolbꞌal
    tzꞌibꞌalkat: tu hebreo, tu latín, as tukꞌ tu griego.'
  boa-NT: Aanée mítyame éévehíjcyá pɨ́hɨ́ré tétsii Jerotsaréetu íjcyánélliíhye. Caatúvánée
    heeberéómuu, gríéégomuu, romáánómuu, éhdúmé ihjyúri.
  etr-etr: Yesu e gaamu ga madela baala negei ameada, Hibulu adoeage, Olomo adoeage,
    Giligi adoeage säla dëdëla negei dibe amo, Yu udia dolö yafiea nidesamu nelo.
  quh-NT: Jesús chacataska chay lugarka llajta kayllapi carka. Ajinapi israelcunamanta
    ashqhas chay kelkaskata leerkancu. Chaytaj hebreo, latín, griego parlaycunapi
    kelkaska carka.
  kwi-kwi: Uspane pɨpulu kashara Jesústa tɨra patpiantara. Katmizna akkwan Judío awane
    sun pit parɨt aizpa izara. Uspane sun pitta Judío awa pitparakas, Roma awa pitparakas,
    Griego awa pitparakas parɨt.
  agm-agm: Iyauhɨ Judaahiya taahiyɨhiya sa pɨwa awɨtawaayopo amɨ Jisaasihoai tipɨ
    tipɨmandaahohɨpɨpɨhɨ aunahɨpa awaipatamɨ detɨtihiso. Iyataatɨ amɨ sa pɨwa pɨwɨha
    Ipɨruhaaraahunɨ amɨ Romɨhiyaamɨ pɨwɨha Ratinɨhaaraahunɨ amɨ Gɨrikɨhaaraahunɨ jɨpatɨpiyauhiso.
  ubr-ubr: Sabu sigaraba on atonio dura siyab yabin efan menan Iesu nabai sikukubarai
    on mafam gagamin bisinai bag. Atonio baiyoboen dura on Hebrew, Latin a Greek yangan
    fonasi sigayam.
  tsw-NT: 'Reve a ɗana irociꞌi toto utaꞌatsu: Za vu ufaru na̱ Tsuyahuda,† waru na̱
    Tsuroma, waru na̱ Tsuheleni.† Ama na̱ a̱bunda̱ e ɗe yi ta̱ nu una̱, adama a na
    uba̱ta̱ u na a varai Yesu a akpata u ri alanga na̱ lyuci shi.'
  cax-NT: Sürümanama bama israelitarrü leheboma manu nicororrü, itopiqui arrümanu
    cauta crabuti Jesús uimia apü curusürrü ane saimiantai ümo pueblurrü. Ananca corobo
    auqui trerrü manitacaca, auqui hebreo, auqui griego y auqui latín.
  aia-aia: Mana usu-usu naasi 'a usua 'iniai ha'atee ni Jiu, Rom, mana Grik. Ma ragoi
    Jiu narau 'oha'iniai usu-ususi, 'inia ni dorasi 'a gaarangia moi 'omaa rahai Jerusalem.
  srp-1865: I onaj natpis èitaše mnogi od Jevreja; jer mjesto bješe blizu grada gdje
    razapeše Isusa; i bješe napisano Jevrejski, Grèki, Latinski.
  agt-agt: A addu hapa ya nagbasa ta suraten, te abikan hala ya nagappan na en ta
    ili na Herusalem, te yaga nesurat ta aguhohug na Hudyo ikid na Latin ikid na Giregu.
  lug-lug: Ekifo kye baakomereramu Yesu kyali kumpi n’ekibuga, era Abayudaaya bangi
    abaasoma ekiwandiiko ekyo kubanga kyali mu Lwebbulaniya, ne mu Lulatini ne Luyonaani.
  yby-yby: Yaya numuda esewatoka minokaiyoko, Juda wewenahena muki wiki nisiki niadanaki
    aya luhuwa maya lepe. Aya luhuwa maya Hibulu gauti ito Lomu gauti ito Guliki gautiya
    luhuwa jiki moli-minabo ne.
  heb-heb: ויהודים רבים קראו את המכתב הזה כי המקום אשר נצלב שם ישוע היה קרוב אל העיר
    והמכתב היה בלשון עבר יון ורומי׃
  mpp-mpp: Aime Yesu malicpongka weibong, himong-hakic yogo taon emeina fawecte ailu,
    Yuda ngic-ngigac bocyacti kweleng yogo wafeibong. Kweleng yogo Hibru yowawa nga
    Latin yowawa, ailu Grik yowawa kwelengkeicne domawec.
  apb-apb: Mwala hunge aana mo Jiu kire saaie mo wala ngeena, aena aana leu nge kire
    ne'ie po'u-po'u a Jisas aana, e ka'a ha'ataulie ike lo'u huilume, na kire uusue
    aana e oolu erenga—erenga mo Jiu, na erenga mo Rom, na erenga mo Krik.
  san-TEL: సా లిపిః ఇబ్రీయయూనానీయరోమీయభాషాభి ర్లిఖితా; యీశోః క్రుశవేధనస్థానం నగరస్య
    సమీపం, తస్మాద్ బహవో యిహూదీయాస్తాం పఠితుమ్ ఆరభన్త|
  ben-IRV: ইহুদীরা অনেকে সেই দোষপত্র পড়লেন, কারণ যেখানে যীশুকে ক্রুশে দেওয়া হয়েছিল
    সেই জায়গাটা নগরের কাছে। দোষপত্রটি ইব্রীয়, রোমীয় ও গ্রীক ভাষায় লেখা ছিল।
  ntu-ntu: Nzryrngr lc nzrlwx lr Jiu kxnzkqlung, murde mrkc tqdoo-ngrm Jiszs mz kros,
    trycpwzu rlru Jerusalem. Nzryrngr lcde nzyr mz natq lr Jiu, mz natq lr Rom kcng
    tzaclveng, x mz natq lr Grik kc tzrkrlzlr leplz kxnzkqlung.
  pan-pan: ਇਹ ਚਿੰਨ੍ਹ ਪੱਟੀ ਇਬਰਾਨੀ, ਲਾਤੀਨੀ ਅਤੇ ਯੂਨਾਨੀ ਭਾਸ਼ਾ ਵਿੱਚ ਲਿਖੀ ਹੋਈ ਸੀ। ਬਹੁਤ ਸਾਰੇ
    ਯਹੂਦੀਆਂ ਨੇ ਇਸ ਪੱਟੀ ਨੂੰ ਪੜਿਆ, ਕਿਉਂਕਿ ਜਿਸ ਜਗ੍ਹਾ ਉਸ ਨੂੰ ਸਲੀਬ ਦਿੱਤੀ ਗਈ ਸ਼ਹਿਰ ਦੇ ਨੇੜੇ
    ਹੀ ਸੀ।
  tkr-tkr: I'sa çarmıxılqa ts'ıts'ıiyn ciga şaharıs k'ane ıxhayke, Yahudeeşine geebınbışe
    man otk'uniynbı qətq'ı'ynbı. Q'uval ooyud cühüt'yaaşine, latınne, yunanne mizyaaşil
    otk'un ıxha.
  gvc-gvc: Tí pjĩne joaro judio masa ya dʉsero mehne, Roma macaina ya dʉsero mehne,
    griego masa ya dʉsero mehne joare tiro. Ã yoa Jesure crusapʉ ti cjã puha daporiro
    maca cahacãi jire. Tó cahacãi jiina payʉ judio masa Pilato joarire ñʉ, buhere.
  mwp-mwp: Yesun sathawro amadhan koey mudhaw lagoepa, nuy sathawronu puzir. Koey
    garsar mabaygal geth tiday nuyn senawbi minar badhanu. Na Minar Poelayzinga, Yoewdhayalgaw
    yangukudu, Romaniw yangukudu, a Goerikaw yangukudu.
  sbk-sbk: Abhinji bha Yahudi bhabhazya eshimanyilo esho pantu pala pabhayenvezye
    oYesu pali pepe ne khaaya. Eshi manyilo esho shahandihwe hushi Ebrania, hushi
    Rumi na hushi Yunani.
  mya-JVB: ယေရှု ကိုလက်ဝါးကပ်တိုင် မှာ ရိုက်ထားသောအရပ် သည် မြို့ နှင့်နီး သည်ဖြစ်၍
    ၊ ထိုလိပ်စာကို ဟေဗြဲ ဘာသာ၊ ဟေလသ ဘာသာ၊ ရောမ ဘာသာအားဖြင့်ရေး ထားသောကြောင့် ယုဒ လူများ
    တို့သည် ဖတ် ကြ၏။
  kgf-kgf: Baec Yesu qegic naŋec imi ama areŋa yanda hosuraiguc heyec imuac niŋ Yuda
    ic sasalanéŋ kiwi imi oloŋgic. Waŋu kiwi imi Hebiraio ac ʒéma Latin ac ʒéma Girik
    aciguc ogic heyec.
  awb-awb: Mi kanéhráq sehirania apahtáró kéhínáné ehwehtaq sehiranéna Íbaru ehwéh
    Asiu kené ehwehnkakáq Aroma kené ehwehnkakáq Káríki kené ehwehnkakáq sehiranúwe.
    Sísa táhparótaq Sarúsarama suwahpeq wahtotaq puara áhnte Asiu kegá tagéra mi sehirá
    sáhnsáhúwe.
  gdn-gdn: '@see-verse:JHN.019.019'
  nko-NT: Yudafɔ tsɔtsɔɔtsɔ bɛkla asʋn wanlɩ́nhɛ́ anfɩ. Tsúfɛ́ ɔtɩ́nɛ́ ámʋ́ʋ́ bɛda
    Yesu mántá oyikpalíhɛsʋ ámʋ ɩbʋ mantáa Yerusalem. Ɔlɛha bɔwanlɩ́n asʋ́n ámʋ
    Hebri ɔblɩ́ɩ, Roma ɔblɩ́ɩ pʋ́ Griiki ɔblɩ́tɔ.
  bsn-NT: Jãjarã jud'io masa tire ĩacama ĩna. Maca tʉacane ñacajʉ ti, Jesúre ĩna jajutucato.
    Ĩ rʉjoa veca vãme tuyase griego oca, hebreo oca, lat'in oca quẽne ñacajʉ ti.
  pib-NT: Giyagni gixo Goteyone getyongatlu tye jigyegitikolu, gi rixanu koroshishkita
    rutakikwaka Geso, gi gowuklu tsru pokchi. Gewreyone tokanu yonatika, ga wa Ratinane
    tokanu, ga wa Kriykone tokanu.
  wiv-wiv: Na palaka kua e kozoho na taon kapou, kubarae a vuni Iuda luba dia ta mai
    dia ka hazenia polea kua, na vuna e vapolunganga na pole matotoa, a Hibru, polea
    Latin, ia mai polea Grik.
  reg-reg: Abhayaudi bhafu nibhasoma echimenyegesho echo chandikilwe mu chiebrania
    na muchilumi na muchiyunani.
  mlh-mlh: Yesu maripoŋgo qabuŋ, moreŋ oi siti bembeŋgo peko eru quraŋ oi buŋo yokaomo,
    Hibru, Latin eru Grik buŋoo quraŋgame dimaya. Ore eru Juda ŋiŋigo kokoineji odureru
    roware eru paibe piku quraŋ oi osebuŋ.
  gof-ENT: ዬሱሲ ማስቃሊያ ቦላ ካቄቲዳ ቤሳይ ካታማስ ማታን ዴዒያ ጊሾ ዳሮ ኣይሁዴቲ ሄ ፁፊያ ናባቢዶሶና። ፁፌይ ፃፌቲዳይ
    ኢብራይስፄ ዶናን፥ ላቲኔ ዶናኒኔ ጊሪኬ ዶናና።
  aau-aau: Uwrsa kraiar homkwe ok sokwe lanio ira mesor, payhokuaw, yier Jisas se
    ma nak-okin pror kawk sawan hokwe, taun ohriar mon lwak. Ok sokukwe om krompri
    non mo ok non meyamey, Hibru-ok o, Rom-ok o, Grik-ok o.
  tvk-tvk: 'Tetis sepinien ak texo sepinien tol: Hibru, Latin, e Krik. Moletin holu
    latele usil sepinien ak, vengan xa rute xa lateti xat Iesu en tenave sotin ti
    ra taon.'
  prf-NT: Nesulat iyád ti upos ni Hebreo, Latin, sakay Griego sakay makpal ten Judio
    hidi en nakabasa haud, gapu adeni ten banuwan en lugar a nángpakuwan di kánni
    Jesus.
  auy-auy: kaumbo-wáásí tááifinkemba Yúndaa-waasi-taaifinkene Rómu-waasi-taaifinkene
    Kíríki-waasi-taaifinkene agaimárówasa sáwífaꞌ-waasi awánomba tufúwún-aempaꞌa óraaꞌ-naopaꞌa
    ewaaꞌá wérowasa sáwífaꞌ-waasi mináúfáímá awánésa toráumai ísówasa
  tbg-tbg: Ihura katariqaa hirito vatukava Ieruharemi vira tataaqa vaumantara ti,
