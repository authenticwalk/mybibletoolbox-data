  ncl-NT: Canaje Jesús, huan yihual quisac quimantiahuiaya icuahuil, uyaje pa se ixlahuito
    itocac Itzontecomal in Mijquil, in moijtúa ca hebreo Golgotá.
  sua-sua: en kam mrua tolpum ka ho to kmoreker kuon kngorom ngok mnam a mhe to ngma
