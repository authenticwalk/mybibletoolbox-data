  wrk-wrk: Baki kuyu yali Jisus juju danbiyurri langandaji wabangkarra. Juju danbiyurri
    yali kuyu bayangarriji. Niji nanankanyi yajinyi bayungu, Ju yanyi Kulkuda, barrinani
    Kulaji Nguli. Ngala Jisuswanyi nyuli kuyu nanda kurnda nangangi wabangkarra. Bayngkani
    ngulurrina wayka kuyuyi wabardala. Kuyu nyuli wabangkarra bayangarriji.
  nii-nii: Yi mił peng kin, wumb ombu Jiisas sipnjing. Sipangin kin, Jiisas eim ond
    peri ei ko wupu sipi kin, tor pum. Pum konu ei embe, ‘Wumb peng embił konu,’ niłmin.
    Konu ei embe endi Eipru ek nik, ‘Golkasa’ niłmin.
  ign-NT: Tacahe, náijaracapa ema Jesús eta macuru­suraya. Tiúchucapa éma, mámapaipahi
    te majihu. Námapa eta te Calvario (te hebreo ticaijare Gólgota).
  dik-NT: Ku ler aɣeer ke ket timden cï rïïu, ke jiël geeu bï la tɛ̈ cɔl Golgotha.
    (Ku wɛ̈tde yic, gɔn la gueŋ-ŋeŋ cït apen nhom raan.)
  cac-cac: 'Axo Jesús ix cuchan sculusal, ix ic''jib''at d''a jun lugar scuchan Gólgota
    d''a hebreo. Syalelc''ochi: B''aj Ay Sb''aquil Jolom.'
  tzj-E: Cara' xuban Jesús, xtelej ela jun cruz y xba pjun lwar rubi' Rwá' Comnak.
    Chpam tzojbal hebreo nbixa tzra Gólgota.
  san-BUR: တတး ပရံ ယီၑုး ကြုၑံ ဝဟန် ၑိရးကပါလမ် အရ္ထာဒ် ယဒ် ဣဗြီယဘာၐယာ ဂုလ္ဂလ္တာံ ဝဒန္တိ
    တသ္မိန် သ္ထာန ဥပသ္ထိတး၊
  yaa-NT: 'Nãskano sorarofãfe Jesús iyonifo. Iyoaifono ãakõi ifi cruz ika Jesús iyaxõ
    foni. A mastaifo ano nokoni. A mastaifo nãno ãfe ane ini: “Mapo Xao,” fanifo anekakĩ.
    Judeofãfe mekapa Gólgotara fapaonifo.'
  cab-NT: Ábati láfuridun Jesúsu barǘinaleí lugúruwan lun lídin lídoun fulásu le
