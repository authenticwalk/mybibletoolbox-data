  eko-eko: Yinsa khusaruwa attikhiwe nsalapa awe, khusala alawaniwa puuro yaari wiitthiwaaye
    Kalavaariyu, khwa luuka ya meepereewu yaari wiitthiwa Kolokoota,
  qxn-NT: Señor Jesucristotanam cruzta matancarcatsir apayargan, “Calavera” niyanganman.
    (Tsay Calavera niyangan jircapam shutin cargan, hebreo parlaychöga “Golgota.”)
  wol-2010: Yeesu ci boppam gàddu bant ba, génn ngir dem ca fa ñuy wax bérabu Kaaŋu
    bopp; ñu koy wooye Golgota ci làkku yawut.
  kqw-kqw: O Iesu i pirso gusun a tamon Jerusalem, i los pas anun in nanai kutus ra
    i wan sur a nubual di watungi nama “Nubual na Lor na Minat,” ma una wasiso Ibru
    di watungi lena o Golgota.
  nss-nss: Pwen Yesu ikuni kei tondrih tan mbukenan pe iya ngawan pe iya kol para
    Ndroho Ndruwi Paya Ndramat, (mepo iya nongna kolo hu para Aram, hupohowei Kolkota).
  snc-snc: Ma Iesu na ḡena satauro efaḡa-vaisiato, eraka-rosito, eiaḡoto gabu arana
    “Deba Ḡavana Gabuna” ḡana. Heberu garonai mo gabu arana tu “Golgota”.
  lgl-lgl: Ma ka la ka awailia 'ai rara folo lia 'i talala fala lifi la gera soia
    'alia 'i Golgota ala saena Hebru. (Fadanala ratala lifi fo “Tali Gwae Ioli.”)
  mmo-mmo: Om lako Yesu tombe yoo kava yite haah pako be lala taaku ti haale nambe
    Taaku Lukook, de danêêl hôôk Yuda lavand Hiblu nambe Golagaata.
  ncu-NT: Amo̱se̱ se̱‑ɔ ne̱ baa taa Yeesuu nare̱, ne̱ ɔɔ ya so̱rɔ mò̱ kiyii kpare̱-abɛɛ‑rɔ
    baa mfe̱ŋ ne̱ Heebrii se̱ŋsa‑rɔ ba te̱e̱ ɛ Gologotaa‑o (kaase̱ e̱ kaapo̱ fe̱yɛ
    Ko̱lɔŋko̱rɔŋgyi swe̱e̱re̱).
  cni-NT: 'Irio soraro aajeitanaqueriri. Irisati aanajiro Jesoshi coroshi. Yojocanajiro
    nampitsi, yareetapaaca toncaariqui pajitachari Iitontsini. Evereo ipajitiro: “Coricota”.'
  eng-WMB: He went out, bearing his cross, to the place called “The Place of a Skull”,
    which is called in Hebrew, “Golgotha”,
  zaw-NT: Dxejcti cua'reni Jesús, biriini ro'c guideb nuuni xcrujzni, cheni bidzujṉlireni
    te lajt ni laa lajt xten Calabeer, con didx hebreo laani Gólgota.
  san-MAL: തതഃ പരം യീശുഃ ക്രുശം വഹൻ ശിരഃകപാലമ് അർഥാദ് യദ് ഇബ്രീയഭാഷയാ ഗുൽഗൽതാം വദന്തി
    തസ്മിൻ സ്ഥാന ഉപസ്ഥിതഃ|
  tam-TCV: இயேசு தம்முடைய சிலுவையைத் தாமே சுமந்துகொண்டு, மண்டையோடு என்ற இடத்திற்குச்
    சென்றார். அந்த இடம் எபிரெய மொழியில், கொல்கொதா என அழைக்கப்பட்டது.
  mit-NT: Daaní, nì sàcùnsida‑ya cruz xi‑ya cuàhàn‑yà, te nì sàà‑yà nùù iin xaan nani
    lunsi Calvariu. Te Gólgota nani stná lugar yucán nùù dàhàn hebreu.
  ceb-ULB: Unya gikuha nila si Jesus, ug migawas siya, nga nagpas-an sa krus alang
    sa iyang kaugalingon, ngadto sa dapit nga gitawag “Ang Dapit sa Kalabira,” nga
    sa Hebreo gitawag nga “Golgota.”
  ces-LB: Tak naložili Ježíši na záda jeho vlastní kříž a vedli ho za město na pahorek
    zvaný „Lebka“, hebrejsky Golgota.
  mkn-mkn: Ju Dia pikol ame Dia pung kayu palang kaluar dari kota. Dong pi satu tampa
    yang dong subu bilang, “Tampa Tulang Kapala”. (Dalam dong pung bahasa Aram, itu
    tampa pung nama, Golgota.)
  pol-UBG: A on, niosąc swój krzyż, wyszedł na miejsce zwane Miejscem Czaszki, a po
    hebrajsku Golgotą;
  qxh-NT: 'Chaura rusnin matancashta «Calabïra» nishan pataman Jesústa aparan. «Calabïra»
    ninanta hebreo rimayćhu: «Gólgota» nin.'
  nwi-nwi: In atuk rɨnamrəh nai kamarkwao kɨn, mhatərhav mhavən ikɨn kɨrik, kamni
    kɨmə Kerhə irə jir. (Ye nəgkiarien kape nəmə Isrel, kamni kɨmə Golgota).
  kmo-kmo: Worek, eena ye Jisas riina yeechi riina ji siitiichi men harek, rii kiyaniga
    akaman heechi eem pochik ye ir. Eeta eem siiti hi, Masekii Hapa.
  agr-agr: Dutikam Jisus ni achinjatnunak numi yapajiamun yanakí jiinkiu, nain “buuk
    sakajua nuninai” tutainum jegatatus. (Duka hebreo chichamnumag Gólgota tawai.)
  kyc-kyc: Dokopa Yesu nyiyaminyipa baa range banya isa mamando doko soo netarena
    pao yuu kingi Kyawa Kuli lenge (Ipuru pii lao Golokota lenge) dokona peya.
  urd-GVU: وہ اپنی صلیب اُٹھائے شہر سے نکلا اور اُس جگہ پہنچا جس کا نام کھوپڑی (اَرامی
    زبان میں گلگتا) تھا۔
  yre-NT: Zozi 'bɔ 'bɛ 'yee yiba "plan 'sia, ɛn o -kʋ -a fɛnan nɛn waa laabo min -wulo
    klo bɛ -a -nan. Waa ve Ebre wei -ji «Gɔlgota».
  fuh-BKF: Iisaa yalti ina ronndii leggal muuɗum palaangal faa yottii nokku bi'eteeɗo
    Laalagal Hoore (e ibraninkoore na wi'ee Golgata).
  arl-NT: Jesuuri tama na teejaranojuaaja canujutaaree pueya puecoosaquiria. Puecoosaqui
    sesa quiquiaari “Pueyano nacaco tuhuananu”. Judiocuaca rupaajinia saniniuujia,
    “Gólgota”.
  ziw-ziw: Niyo alawa kuno kenula Msalaba wakwe kwita hantu hakwitangwa Gobela dya
    Mtwi. Mwe Chiebulaniya ni Goligota.
  grc-TR: καὶ βαστάζων τὸν σταυρὸν αὐτοῦ ἐξῆλθεν εἰς τὸν λεγόμενον Κρανίου Τόπον,
    ὃς λέγεται Ἑβραϊστὶ Γολγοθᾶ·
  nag-nag: Aru Jisu nijor Cross loi kene ekta jagah te jaise juntu ke “Matha laga
    Hardi jaga” koi, jun to Ibrani kotha te “Golgotha” koi.
  eng-OEBCW: and he went out, carrying his cross himself, to the place which is named
    from a skull, or, in Hebrew, Golgotha.
  knj-NT: 'Ja'' Jesús xin, jix sjolomxic''netoj sculusal. Catu'' jix i''letoj bey
    jun lugar chi yij Gólgota yin hebreo, tol chi yal yel oc apnoj: “Sbajil Jolome”.'
  deu-1912: Und er trug sein Kreuz und ging hinaus zur Stätte, die da heißt Schädelstätte,
    welche heißt auf hebräisch Golgatha.
  san-PUN: ਤਤਃ ਪਰੰ ਯੀਸ਼ੁਃ ਕ੍ਰੁਸ਼ੰ ਵਹਨ੍ ਸ਼ਿਰਃਕਪਾਲਮ੍ ਅਰ੍ਥਾਦ੍ ਯਦ੍ ਇਬ੍ਰੀਯਭਾਸ਼਼ਯਾ ਗੁਲ੍ਗਲ੍ਤਾਂ
    ਵਦਨ੍ਤਿ ਤਸ੍ਮਿਨ੍ ਸ੍ਥਾਨ ਉਪਸ੍ਥਿਤਃ|
  nob-LB: Jesus ble tvunget til selv å bære korset sitt til det stedet som ble kalt
    Hodeskallen, som på arameisk heter ”Golgata”.
  ntj-ntj: Nyangka warta tjarlirnu mapitjalayirnu parrapitjangu yapukutu, yapu yini
    Kata Tarrkatjarralakutu. Tjiinya wangka Yiipurulu-ya Kuulkatjanya watjalpayi.
  sxb-NT: Kutio, waafuma wagia ni Yesu na agingre omusalaaba ogwa yagianga okuwambrwako
    omwene nawuno watuuka asi aetwa mbwe asi aa Ekiyanga ekia Omutwe, ni mu Oluibrania
    mbwe Goligootha.
  nhu-NT: Ɛ bó mum jo Jisos, buy bô wvú. Ɛ wvú tuu kentam kew no gɛne fô bó teŋe lɛ
    Ŋgbwow Ɛkolɛ, teŋe ɛ̂ díɛw Ibulu le lɛ Golgota.
  row-row: Boe ma Ana lemba nala hau ngganggen de dea nema mia kota. Ara risiꞌ mamanaꞌ
    esa, naran “Mamana Langga Ruiꞌ”. (Sia sira dedꞌea Aram, mamanaꞌ naa naran, Golgota.)
  msy-msy: Ezɨ a uabɨ uan ter ighuvim gupugha, egha nguibar ekiam ategha egha danganir
    mamɨn zui, an ziam “Dapanir Agharir Danganim.” (Ezɨ Hibrun akam me ghaze “Golgota.”)
  agg-agg: Ranɨyu asu Sisas ai ahandɨhoarɨ nɨmɨ keimbɨ karɨhendeimbɨ ra semündü haya
    ŋgoafɨ ra hɨnɨŋgɨrɨhi hehimbo, wafu mamɨ mbɨrɨhapɨrɨ nahurai wafu sei-arɨhündɨ
    ranɨnambo mahei. (Hiburu-yafe hoafana ‘Gorgota-ane’.)
  ptp-ptp: Mêgem he kô Yesu mɨ la, mêd Yesu kɨlê xax pola wê he ob hi i lec ge dɨ
    sea vɨgwe Jelusalem dɨ mɨla vɨgwe ti wê he nêl lê vac Yuda vya nêbê Golgota, kehe
    bêga nêbê bazub len.
  nak-nak: Eia gali sogala la mautu e Ierusalem, eia bole la tauvalautu tetala loio
    la mautu ele, soio te la popoiti isasa egite toila veia La Gama La Tahalo, la
    isala te la merera e Hibru egite toila “e Golgota.”
  lbb-lbb: E Iesu i pamar pas anuna rakai kutus pa i han sur a pukna di atongi mang,
    “Lasa na Pukulna,” ning ana warwara Hibru di atongi mang Golgota.
  kan-2017: ಆತನು ತನ್ನ ಶಿಲುಬೆಯನ್ನು ತಾನೇ ಹೊತ್ತುಕೊಂಡು “ಕಪಾಲಸ್ಥಳ” ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಹೋದನು.
    ಇದನ್ನು ಇಬ್ರಿಯ ಭಾಷೆಯಲ್ಲಿ “ಗೊಲ್ಗೊಥಾ” ಎಂದು ಕರೆಯುತ್ತಾರೆ.
