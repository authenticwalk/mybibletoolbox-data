  tzo-TZC: Ti Jesuse ilocꞌ batel, xcuchoj batel ta snequeb ti scruzale, yoꞌ jech ta
    xbat ti bu Baquil Jolil sbiinoje. Gólgota ti sbi ta hebreo cꞌope.
  mya-mya: ကိုယ်​တော်​သည်​ဦး​ခေါင်း​ခွံ​ဟု​နာ​မည်​တွင်​သော အ​ရပ်​သို့​မိ​မိ​၏​လက်​ဝါး​ကပ်​တိုင်​ကို​ထမ်း
    လျက်​ကြွ​တော်​မူ​၏။ (ထို​အ​ရပ်​ကို​ဟေ​ဗြဲ ဘာ​သာ​အား​ဖြင့် ``ဂေါ​လ​ဂေါ​သ'' ဟု​ခေါ်
    သ​တည်း။)-
  gng-NT: '*Yesu bugbɛn tuke uʼdɔpɔnpɔn ki ñɛn'' udu ni, ki joh niba saan, bi yih
    nɛ̀ «Kuyukpɔbku ya Bùol.» *Sufmbɛ ya lenm ni, bi yih niʼsaan «Golgota» nɛ.'
  cbi-NTPO: Tsejtu ya' tu'vinu kuusa nanaaya Jesús lu' jitu Ujkun Mishu tinu tenasha
    jimi, hebreo palaachiya Gólgota mumu tenasha.
  ikk-NT: Ọ nọ buru obe gha imẹ obodo ahụn pụ, si ebe w'a kpọ “Ebe-Okpokom'isi.” (“Gọgọta
    kẹ w'a kpọ a ọnụ Hibru hụn wụ asụsụ ndị-Ju”)
  leu-leu: e ri timin a bolo sina xuluna xena yaasaana xe la bina ri xalie pana Bina
    ina Veng; lana pok Hibru ri kuus ‘Golgaata’.
  maz-NT: Nuc'ua o nduns'ütsjë c'ua c'ü nu ngronsi. O mbedye, o ma nu ja je mi chjũ'ũ
    ñinte. Cja jña hebreo mi chjũ'ũ Gólgota.
  bod-N: དེ་ནས་དམག་མི་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་ཁྲིད་པ༌དང༌། ཁོང་གིས་ཀྱང་རང་ཉིད་ཀྱི་ཤིང་རྒྱ་གྲམ་ཁུར་ནས་ཕྱི་རོལ་ཏུ་ཕེབས༌ཤིང༌།
