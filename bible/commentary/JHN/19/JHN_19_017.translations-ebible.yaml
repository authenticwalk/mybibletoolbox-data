  chz-NTPS: 'Yaꜙhë̱ë̱ꜗ Jesús jeeˊ ja̱ˉ maˊ kye̱yˉ hmaˉcruꜚ, ngooyꜗ jeeˊ che̱e̱ˉ Mooˈ
    Lleˊ Hlɨɨꜘ. Kya̱a̱hˊ juuˈ hebreo jähꜘ: Gólgota.'
  kmu-kmu: Yisasina avaleꞋya vageno haeꞋya asaisaya yafaga yosa agaiꞋa ko-fino anu
    ayamufae huꞋya nehaya agoꞋyalega umaine. Ani agoꞋyamo agia Yuta vayaꞋmogami kefina
    Kologotae huꞋya nehae.
  ood-NT: D g Jesus am kushwiot g hejel e‑kots. Kuchd am dada amai mo am e kokda.
    Bach aꞌaga amai Golgotha mo hab d ahga Koshwak.
  lbm-lbm: तब हि यीशु ख ले गयो, अऊर ऊ अपनो क्रूस उठायो हुयो ऊ जागा तक बाहेर गयो, जो
