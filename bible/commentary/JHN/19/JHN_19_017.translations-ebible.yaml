  bel-bel: І, нясучы крыж Свой, Ён выйшаў на месца, называнае Лобным, па-Габрэйску
    Галгофа;
  zlm-KSZI: Lalu mereka mengambil-Nya dan membawa-Nya pergi. Isa pun mengangkat salib-Nya
