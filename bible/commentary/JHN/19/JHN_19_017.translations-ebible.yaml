  ena-ena: La Jisasɨ dɨ viavɨla haiabɨla hekɨlɨ agadɨ valavɨla fipɨ mu heŋ uben aba
    lɨhavɨmi. Fipɨ agadɨ ibi Hali henaŋ fipɨ. Kɨlɨ cɨkaŋ hɨlihua lama ifɨci uu hɨsɨŋ
    agadɨ nusaŋ nukeŋ iguavɨci havami. Havɨci ahuata hameŋ Hali henaŋ fipɨ heŋ uavɨmi.
    Hali henaŋ fipɨ agasaŋ Ibɨlu ciaŋ hɨvɨ Golɨgota uavɨhadami.
  tgo-tgo: Thɨ raŋgi weinji na tembe ghamberegha i wo ghakros na thɨ mena e valɨvaŋga
    idae “Boutouto Ghambae” (Vaŋa Hibru thɨŋa “Golgota”).
  yap-yap: Me yan Jesus nga wuru’ e binaw nike ying nga tan e kuruth rok, me yib i
    taw ko fa gin’en nike lunguy “Tagil’ e Lo’.” (Ma “Yu Golgotha” ko thin ni Hebrew.)
  mop-NT: Pues te'i. U bensajoo'. Tan u c'oochtic u cruzil ti joq'ui pach naj a Jesusu.
    U pol quimen u c'aba' tuba tan u bensabül. Golgota u c'aba' a te'i ichil a t'an
    hebreojo.
  tet-tet: Sia naruka Nia natiu ai karuus, laꞌo sai nosi kota laran, nodi baa fatin
    ida mak sia temi nodi lia Aram naꞌak, Golgota. Neꞌe naꞌak, “Fatin Ulun Ruin.”
  hlt-MCSB: Thinglam te khaw amah loh a koh tih lurhuh a ti nah hmuen la cet. Tekah
    te Hebrew la Golgotha a ti.
  xtd-NT: Ndido mee‑ia curuxi‑ia, juaꞌan‑ia nuu nani Yɨkɨ Dɨkɨ Ndɨyɨ. Ñayiu ka jaꞌan
    tnuꞌu hebreu danani ijan Gólgota.
  mdy-ETH: ዬካፓ ዬሱሴ ዒ ሱፂንታንዳ፥ ፑርቲሴ ዓሶ ሱፆ ሚፆ ኬዲ «ቶኦኪ ሜጌሢ ማላ ቤሲ» ጌይንታ ቤዞ ኬስኬኔ፤ ዬና ቤዜላ
    ዔብሬ ዓሶ ሙኡጮና «ጎልጎታ» ጌይንታኔ።
  spl-spl: Yesu ikŋahâk howanŋe ya lâuakmu ariwi. Otmu kapi pato ya pilâm gem hân
    âlâ, kutŋe yamâ Yura nengât denân Golihata sâm, yan gewi. Yâhâ kut yakât topŋeâmâ
    yuwu tap. “Lok Kunŋe Hahitŋe,” yawu.
  usp-NT: Kakaj Jesús b'atelb'alb'i jcurs jwi'l, xc'amtakb'i la' man luwar ri jb'ij
    Jb'akel Jb'a Cristian ri tib'ijsaj Gólgota re li tzijb'al hebreo.
  zav-NT: Nach gosə'əc̱he'e Jeso'osən' fuerlə syodan' gan' boso'oda' soḻdad ca' ḻe'
    ḻe'e yag corozən'. Latɉən' nzi'in Golgota dižə' ebreo, zeɉen dižə' latɉə c̱he
    yic̱hɉ beṉə' guat. Na' gwze'e zde' noa' coroz c̱he'enə'.
  sgz-sgz: Má tan tám arup di lam aso Iesu tili narsán ái Pilato, mái Iesu a pusak
    pasi kán kubau kus mák han hut mai i pokon da bás páptai ái. Má pokon erei di
    utngi ngo Koroson Lul, má on á worwor Ebaraio di utngi ngo Golgata.
  kek-NT: Li Jesús yo̱ chixpakonquil lix cruz nak co̱ sa' li na'ajej Xbakel Xjolom
    Camenak xc'aba'. Sa' li a̱tinoba̱l hebreo Gólgota xc'aba'.
  blz-NT: Yesus no'umuarmo pasa-pasa'an saliip-Na mae' na tampat men ngaanon Lamasna
    Takala'. (Na wurung Ibrani ngaanna Golgota.)
  poe-NT: Ntá sákjuíko sín tí chꞌín Jesús kuámá chꞌán tí ntacruz tsjakꞌenkáni chꞌán.
    Ntá kjuíjiko sín chꞌán ijnko tjo ti̱ki̱texín sín Hueso Kja Chojni. A̱ ntá nkìva
    hebreo mé ti̱ki̱texín sín Gólgota.
  san-TAM: 'தத​: பரம்ʼ யீஸு²​: க்ருஸ²ம்ʼ வஹந் ஸி²ர​:கபாலம் அர்தா²த்³ யத்³ இப்³ரீயபா⁴ஷயா
    கு³ல்க³ல்தாம்ʼ வத³ந்தி தஸ்மிந் ஸ்தா²ந உபஸ்தி²த​:|'
  cof-NT: Yanan yachi corosica nanato jie. Junni Misu Chide tinun postoca tanjilaie.
    (Aman israelítalachi fiquichi misu chideca “cólcota” timin jominlayoe.)
  srm-NT: Nöö fa de nango dë, hënseei ta tja di lakpa pau fëën ku taanga nango ka
    de o pekëën kii. Nöö hën de nango te de go dou a di kamian de kai Hedibonu. A
    Dju töngö de kai ën Golugata.
  qvs-NT: Chaymanta soldadukuna Jesusta krusninta aparichishpa suk lomaman pusharkansapa.
    Chay lomaka iden uma poto rikurirkan. Chayrayku shutinka karkan Uma Poto. Judiyukunapa
    rimanaynikunapi chay lomapa shutin karkan Golgota.
  zca-NT: No mile' bixa' mis Jesús mbi'y krus che'n Me yën Me, par nzhanu bixa' Jesús
    plo lë Kalaber (kun widi'zh hebreo lëi Gólgota),
  cbc-NT: Bairo cʉ̃ neáná yua, Jesure yucʉpãĩrẽ cʉ̃ pʉsarotiri, cʉ̃ neámá Calavera
    cawãmecʉtopʉ. (Calavera ĩrõ, Gólgota, o “rʉpoa coro” ĩgaro ĩña yʉ yaye hebreo
    mena.)
  qxo-NT: Tsaypitanam Jesusta apacuyargan cruzta umrurcatsir “Calavëra” ningan jircaman.
    (Tsay Calavëra ningan sitiupaga jutin “Golgota” hebreu parlaychöga.)
  mox-mox: Ta Ieisu taunega ana ʼetoluai ʼavalea ta ʼifoqe tauya taha diʼwe ana wawa
    ʼUnuʼunu ʼinaya. Ta me Ibeliu bonadiega igabea Goligota.
  kew-kew: Goa pua nimumi Yesu mea pisimi. Mea pisimi rabu Yesu repena polopea mariaawa
    lamua pisimi. Goa puare nipu su rado-para mea pisimi. Go pisimi suna biri Aa Aalu
    Rogaae Su teme. Go suri Hibru agaamere Golgo ta bi maasimi.
  dww-dww: Yesu tauname na korosima ya kiroḡi be a naḡona gabu Hibru bonane tawai
    isana ‘Golgota’. Riu ‘Golgota’ inam baninama ‘debagarere’.
  nif-nif: Wɨndɨñda mik amalɨ Yesu walinin nañgɨp ñambi, enlok kloñbat mɨum bembɨmbi,
    kwet no koi Kumba Kwandat, Judalok mandanjɨnan Golgata, wandɨñ nañgɨp ñambi,
  twi-ASANTE: Enti, wɔde Yesu a nʼasɛnnua da ne kɔn ho no kɔɔ kuro no mfikyire baabi
    a wɔfrɛ hɔ “Nitire So” hɔ, a Hebri kasa mu ɛyɛ “Golgota.”
  aoj-aoj: Eaꞌ amom soldia mowaꞌ Jisas mofaꞌana mafeꞌ. Jisas atotona nofaꞌ lawag ananigai
    aꞌ nafeꞌ nakwaha wambel luꞌwambili nawis andoꞌ nafeꞌ nataga anagon agiligima Pipitagol
    Balagaigil. Diga Hibrui saꞌi Golgota.
  cbv-cbv: Pánih ʉb bac jʉ̃óhnit, Jesúsjeh ã́ih cruzdih ã bewechah, Waó Iidíp wʉ̃t
    jʉmni jeejína caandíh ĩ ʉb bejep jĩ. Jwĩ́ih wéheatjĩh caán jeé Gólgota ã wʉ̃t
    jʉmʉp jĩ.
  taw-taw: Pen Jisas ne ke mab nop chɨpɨl pak tɨbɨk lɨlak ak dɨl, man awl ak kelɨgɨl,
    dad amɨl man Chɨp Kɨmɨg Cheg Won apal ak amnak. Pen Hiblu takaw ak, Golgota apal.
  jic-NT: Niná tjijyü'ta mpes militarpan tjil Jesús lal. Jesús p'iyá cruz tjyama jámatsja.
    Jay Pjucj Cjüele lotsja ne'aj, jupj tjemey nt'a. “Gólgota” tjowelepj judiopan
    jis tin.
  zap-NT: Wruno men Jesus nga, zaneey Ne xekruz Ne, zano men Ne ledne la Berxtoo Mengut,
    kon diz-hebreo la we Gólgota.
  wer-wer: Ngaarö pit Yesu pimtë këra yetapër menak waalën kakaan mësak yang lup nenta
    yapinte Kepön Kos, Yuta ngöntak Kolkota, pörekë yes.
  ipi-ipi: '@see-verse:JHN.019.016'
  qul-NT: Jesús cruzninta khewiricuspa llojsiporkan “Calavera” niska lugarman. (Hebreopitaj
    “Gólgota” niska carkan.)
  ter-NT: Úkeane omohíko Jesus, koinó kixoti kurúhuna yonoti xokóyoke ne iháxoneti
    “Opepú'iti”. Kene ya yuho jûdeu, Ngoûgota koéha.
  bmr-NT: Jaadɨ Jesu fuucuuhi icubujeque agafaiyɨɨcɨhinɨɨboro nigaɨpaajebaɨ onoomañovɨ.
    Jaanotɨ hebreomɨ iijɨri Golgota onoobaɨvɨ.
  fuf-fuf: Iisaa yalti e nden saare, himo rondanii hoore makko *leggal altindiraangal
    ngal. O sutanii nokkuure wi'eteende Golgotaa e haala Yahuudiyanke, ko woni firo
    ɗun ko ‹Nokkuure Laalagal Hoore›.
  bhl-bhl: Beli, Yesus akalem ete sil biki kolewokoliw ais mongom beelo kingtiko,
    Selusalem abiw mutuk fian koleweko, Golgota aneng kalo unse kale. (“Golgota” wiin
    be Kibulu weng sin mongom so bete te. Beem mongom ete “Kuanse Kunum em Kak Kun”.)
  ons-ons: Eso eŋe Yesu mau paki, warekau erinat waket more, eŋine kibeŋ qabe tewekke,
    paki ari kepe mane, eŋetne “Lewe Setne”, yewa lotkekoi, Hebru eŋane dongo “Golgota.”
  con-NTPO: Mandasi Jesúsja tise avuja'ccoma opipa Gólgota ccotta'cconga ja. Tsa'caen
    inisecho'cho hevreo aya'fangae, “tsove tsu'tta” qquen su'cho.
  ghs-ghs: Tuumaqi nokoi hapa peite Qiba Gottaho tongota biranateta. Oonihe Qiba Gootta
    oke Heboro noota hee Gorigottaniqi hiirorai.
  peg-peg: ଆରେ, ଜିସୁ ନିଜେ କ୍ରୁସ୍‌ ପିଣ୍‌ଜି ନିନ୍ଦାଣ୍‌ ତର୍‌ନି ବାହାତ ହାଚାନ୍‌, “ଇମ୍‌ଣାକା
    ଏବ୍ରି ବାସାତାଂ ଗଲ୍‌ଗତା ଇଞ୍ଜି ଇନାର୍‌, ହେବେ ହସି ହାଚାର୍‌ ।”
  txu-NT: Ne kam me kum ikrei'ã pĩte'y dji nhym arỳm ta amikadjy kumỳn o mõ, krãnhre'ỳr
    o mõ. Krãnhrebê me krã'i'ỳr ne o mõ. Mebê idjaer kabẽnkam ne me me krã'imã Gogota
    jarẽ.
  eng-WEBU: He went out, bearing his cross, to the place called “The Place of a Skull”,
    which is called in Hebrew, “Golgotha”,
  gnw-NT: Jayave Jesús oẽ jare ovoɨ güɨraa icurusu. Jayave sundaro reta güɨraa Jesús
    Ãcacuerenda jee vae pe. (Cua co jee Gólgota hebreo iñee pe.)
  mux-mux: yu unji-pera te siring, akili yu-yunu memba Jerusallem ulsu purum. Yesos
    unji-pera siringele memba pupili enini Jerusallem munduku kelku ‘Kolea Pengí-Ombele’
    nílina meku puring. (‘Kolea Pengí-Ombele’ kanilindu Juda-yambumanga ungna ‘Golkota’
    niring.)
  maj-NT: A̱s'a̱i tsitju Jesu nga y'anji kruu̱hu̱ nga ngji a̱nte xi 'mi Nintaku̱ A̱ni̱ma̱,
    én xi tsuhu̱ ra̱ Golgo̱ta̱ nga én hebreo̱.
  bkq-NT: Kruz takâjiho tanâse Jesus idâly âji Calvário kehoram. (“Gólgota” keze aguely
    hebraiku-em.)
  kue-kue: Ye ende menda undre, yene endimo-prak kake indre ana ende wu angai ta kangiye
    Bitno Yombuglo we dimara ongwa. (Ana Aram kanno mina kangiye “Golgata” we dingwa.)
  cot-NT: Ariquea inatanaquero Jesoshi igoroshite, isotoanaque iroanaque ontaniqui
    icantajitirogueti Shocoitontsi. Oraquea evereotsaqui opajita Gorogota.
  bnp-bnp: E Isu i kalohoa a kai tavalavala vona, i lakea mai a Tanga na Tuhana Gigi,
    na nita Aram ni gale e Golgota.
  apn-NT: 'Hãmri nhũm pôristija Jejus mã õ pĩ kahpa gõ nhũm kutu nẽ ma mẽ hkôt hkjênh
    o mõ. Nhũm mẽ krĩ rũm ho kato nẽ ma hixêt prêk wỳr o tẽ. Hixêt prêkja mẽ kot harẽnh
    o: “Korkot” anẽ. No mẽ ixpê Ijaewjê kapẽr kãm na pa pre htem harẽnh o “Mẽ hkrã
    hi xà” anhỹr xwỳnhta wỳr nhũm mẽ ma o tẽ nẽ hã ho api.'
  ctp-NT: 'Loꞌo msñi sndaru ꞌin Jesús bra kanꞌ, ndyaa loꞌo neꞌ ꞌin yu seꞌen kujwi
    neꞌ ꞌin yu. Ngwiꞌya Jesús wsi ꞌin yu, ti ykwiꞌ ti yu, ndyaa yu bra kanꞌ. Ndyaa
    loꞌo neꞌ ꞌin yu seꞌen naan Gólgota chaꞌ hebreo, nu nchka tiꞌ chkwiꞌ chaꞌtñan:
    Seꞌen ndukwa tijyan ke ayman.'
  bre-BRG: Ha Jezuz, o tougen e groaz, a zeuas el lec'h anvet ar C'hlopenn, hag a
    zo en hebraeg Golgota.
  opm-opm: Pairat oh ire bes teinong matporhan ihir ama ambur pihipa oh. Ambur pisaptin
    Jisas orhor ohe sutin irat bok oh marim ap mutuh oh mandama Hanip kak monga ma
    poripti mongnong ama pihipa oh. Hanip kak monga ma poripti mong oh Hibru ire mengtei
    Gorgota ma poripti mongnong pisongopa.
  bvr-bvr: nipa Jesus gun-jong a-bamiyana nula aburr-bamuna, gata aburr-bena rrawa
    gun-nelangga An-mama Bama A-jirra A-yurrapa, minypa Ju yerrcha aburr-yinaga aburr-workiya
    Golgócha (Golgotha).
  wal-wal: Yesuusi ba masqqaliyaa tookkidi, Guuggiyaa Sohuwaa giyoosaa biis. “Guuggiyaa
    Sohuwaa” giyoogee Ibraisxxe qaalan “Golggottaa” giyoogaa.
  zad-NT: Na'ch bwa'gake' Jesúza' yag cruz c̱he'na', na' bc̱he'gake'ne' gana' le Gólgota
    de dill' hebreo, na' zejin Latj c̱he llit yic̱hj beṉ' wet.
  kmg-kmg: Eme momori jaŋe Jesu rorâ maripoŋ râcnepie hâpome mâreŋ moc šâŋene Utusiec,
    Judadâŋko Goligata, ira barambiŋ.
  aso-aso: Di vada nene Izesuꞌ asiꞌve eiꞌ lohotoꞌ zaꞌve geho numuno ebekutiꞌ leme
    heta ogo vo ebeꞌ ma gulive Godolo Amuzo Ebeꞌ adoꞌ Zuda veti gamaziutiꞌ nene Goligota
    ve laaꞌ adoꞌ nene hetelavo
  uli-uli: Jesus yesa hayyefra krud we yal yesa buyoy mo yulgul hasohsoh yee, yela
    hola doh loboswe rema sor bo “Liliyel Pol Fusug.” (Hebrew rema sor bo “Golgotha.”)
  nin-NT: Uwa gri unkunkurr ku garr gi garr umaku na kpa ma ssuzzu nu umi igbu ku
    na kuma nu “Unto ku Ukpahe Itu ku,” (nggo a yo ku ni irrirri i Ibraniya du, “Goligota.”)
  tgk-tgk: Онҳо Исоро бурданд ва Ӯ то «Ҷои косахонаи сар», ки ба забони ибронӣ «Ҷолҷото»
    ном дошт, салиби худро бардошта, рафт.
  acu-NT: Juwinam Jesús numi winangmaun ningki nanaki suntar ainaujai mura muuk ukunch
    tutainum wearmiayi. Nuka judío chichamejaingkia Gólgota taku tawai.
  cak-WNT: Y ri Jesús ruc'uan c'a el ri cruz. Riya' ruchapon c'a el bey, riche (rixin)
    chi napon pa ruwi' jun juyu'. Ri juyu' ri' achi'el rubakil rujolon (ruwi') caminek
    nibix chare. Y pa quich'abel ri israelitas Gólgota rubi'.
  ebk-ebk: Nan sosorchachu at enpasakfiatcha kan Jesus nan korosna, ya inyuycha hiya
    henan lukiar ay makali un Lukiar nan Tong-or chi Uru. Nan ngachana as nan kalen
    chi Hebreo at Golgota.
  spa-PDDPT: Él mismo cargó la cruz y salió hacia el Lugar llamado Calavera, que en
    hebreo es Gólgota.
  ruf-ruf: Naye kalawa aku kaughala msalaba wake, kughenda hanu hakemighwe Bombwe
    lya Litwi. Kwa Chihebulaniya hokemighwa Goligota.
  gun-gun: Ha'e ramo ha'e kuery ogueraa Jesus. Ha'e ae kuruxu ogueraa reve oo peteĩ
    henda Calvário 'epy va'e katy. Ha'e rã hebraico ayvu py ma ha'e va'e henda Gólgota
    hery va'e.
  agu-BL: Itzun yi tele'n tzaj Jesús cya'n, palij yi pasyon ta'n kalel je't pajij.
    Cho'n at topombil le ama'l yi na bi'aj Wi Bakil Wi'baj. Gólgota bi' yi jun ama'la'tz
    le yol hebreo.
  isn-isn: Nienso akamuhola uYesu, nu ng'wenso akapuma, aze u ukenkile ikota nila
    mpaga nilakwe mukola kupikiila mu kianza ni litangwaa ing'ang'a litwe, ku ki Ebrania
    litangwaa Golgota.
  eng-PEV: Then the soldiers got a big wooden cross, and they forced Jesus to carry
    it out of the city to a place called Skull Place. In the Jewish language, the
    name of that place is Golgotha.
  ilo-ULB: Kalpasanna, innalada ni Jesus, ket rimuar isuna, a bakbaklayenna ti bukodna
    a krus, nga agturong iti lugar a maawagan Ti Lugar iti Banga-banga, nga iti Hebreo
    ket maawagan a Golgota.
  pir-NT: Tiquina ne wijiagʉ̃ Jesu pehe tiquiro ya curusare tiquiro basi wʉa ne, dapu
    pehtoro wame tiropʉ esari. Ʉsã judio masa ye mehna Gólgota wame tiri.
  anv-NT: Jisɔs jimbɔɔ́ ne akpane gekwa jií afɛ́ né melú ɛwé ákuú nnó, “Melú
    Uŋkɔ́kɔ́ makpo.” (Bɔɔ́ Hibru akuú ntó melu ɛwémbɔ nnó “Golgota.”)
  sab-NT: Kwian israelita ulita Jesu du nga kada Calaverage, kwian israelita kwirale
    nga e kada Gólgota, nga e ngnagu Jesu jo mo krulla dbe,
  tmd-tmd: Jisas nugwo pɨl pal nɨgɨŋö rim bɨ katlö watlö wab aku, Jisas nuŋ keir nölmɨn,
    nuŋ pɨrag pɨd nɨg rag “Nöbäpö Yöcmac Yöj Lei” me röi pɨda duöŋa. Pɨd aku, Arameik
    mönö nɨgön “Golgota” me röia.
  acr-NNT: Ri Jesús utelem bꞌi rucruz echiriꞌ xkꞌam bꞌi pa ri luwar kabꞌiꞌx che “Luwar
    re Ubꞌaqil Ujolom Animaꞌ”, yey pa ri chꞌaꞌtem hebreo, “Gólgota”.
  kpg-kpg: Mee gaa hana, e aamo dono loobuu, gaa dau adu gi di gowaa dela e haga ingoo
    bolo “Di Gowaa Hangaibu Libogo” (e haga ingoo i telekai Hebrew bolo “Golgotha”).
  taj-taj: येशूसे ह्राङला क्रुस ह्राङसेन पुइसी, “खप्‍परला ग्‍ला” भिबा ग्‍लारी फेप्‍जी,
    चु ग्‍लादा हिब्रू ग्‍योइरी गलगथा भिमुबा।
  avt-avt: Mɨt ne ami nɨrak hɨr netɨwekhis, hɨrak kekerɨr nu kɨrak hɨrak keiyɨk ken
    wit niuk mɨrak “Wit Herwe Paan” kerek mɨt ne Isrel nenewek “Wit Golgota.”
  cbk-cbk: Entonces el maga soldao ya lleva con Jesus, y ya anda le afuera del ciudad
    cargando el di suyo mismo cruz, hasta ya llega sila na gulut ta llama lugar del
    Calavera, y na lenguaje Aramaic ta llama Golgota.
  uig-ARA: '@see-verse:JHN.019.016'
  tuf-tuf: Jesús eyin owár bijacro. Caruc cuitoc cuit béjecro, ima ey cutar quejcayta
    acu. Caruc eya teb eyta chájacro. Teb ey cutar cuacrár erar ricar cat istiy chájacro.
    Eyta béyeyan cajc ajcan Cuisa Cárara cut cujacro. Ey cajc ajc Hebreo cuw cut “Gólgota”
    aw̃uro.
  abx-abx: Nagpapalangkit iya si kalugaringun-na kudos pada'iray si tagudtod nag'arunan
    Takuluk-na si Minatay. Golgota sito i pag'aron si Hebruhanon.
  mco-NT: Chi ajcxy je cruudz Jesús cɨ'm yajquejcycabɨɨy. Mɨɨd nɨcx ajcxy ma je it
    xɨɨjɨty o'cpɨ cohuajc, hebreo'amy xɨɨjɨty Gólgota.
  kqf-kqf: Tana taunaḡa ena kolosi i avali bi i potiyovo te i nawa Kunukoukou gabunemo.
    Mba modomodona Alemik kalinedimo ba sa waiisana Golgota.
  cpb-NT: Ikanta Jesús inatanakero inkentakoitantyaariri, jatanake janta iitaitziri
    “Atziriitoni”, irojatzi iitaitziri Heber-thatoki “Gólgota.”
  aon-aon: Hanak aria Jisas anan kanak nasah ananin rowog kruse nanak um anag mihig.
    Agudok mihig douk gape kabi enen nyagok iri enyenyig barag um. Hibruin baraen
    douk shahwarag Golgota.
  hus-NT-2005: Káldhájich tám na Jesús in okbám an peltsidh teꞌ abal ka kʼale ban
    chabál xu bijyáb “In beklék in ókʼ i chemélom inik”, (ti káwintaláb ebreo, in
    léꞌ kin ulu Gólgota).
  mig-NT: Te máá‑yá, ndíso‑ya̱ cruz‑ya̱. Te ni̱ kenda‑ya̱ yúan, kua'a̱n‑ya̱ ɨ́ɨn nuu̱
    nání yíkɨ xiní. Te nuu̱ yú'u hebreo nání Gólgota.
  bps-bps: na lamwà kenen tmiang i krusan salu di satu tukay bulul dnagit Banwe Tulan
    Ulu. Na dagit ani di talù Hibru, dunan Golgota.
  mbs-mbs: Nayan, inibing si Jesus te menge sondalo, aw impetiang dan kandin se kros
    lensangan kandin. Nesayo dan lekat te Jerusalem aw dimoton dan te bontod iningedanan
    Golgota te otaw eg-ikagi te Hebreo, meneng se kelebadan niyan, “Tòlan te Olo.”
  tof-tof: Wa tóba krros bügasilürr, we burruanórr Zerrusalem wirri basirrdügab. Tamórr
    kókó darrü bwób poko, ngi módóga, “Singül Kak” (Ibrru bóktane igó ngiliandako
    wagó, “Golgota”.)
  cme-NT: '*Pilatiŋ hãa-ba hũmelle‑i, baa hel baa Yesu‑i nelleŋ-huɔŋga-na kã baa-yo
    baŋ bĩŋ terieŋgu maŋ ebiremma-na «Gɔlgota‑i», ku yuŋgu yaa wuɔ yukoluoŋgu. Baŋ
    ka gbuŋ-yoŋ *daaŋgu maŋ nuɔ‑i, baa haa-ku hã fuɔ fɛrɛ yaa tũu-ku.'
  sus-sus: e naxa a ramini taa kui sigafe ra «xun konkota yire,» naxan xili falama
    Eburu xui «Gologota.» Isa naxa siga naa, a wuri magalanbuxi ratexi a ma.
  pon-2006: Ih eri ketieila, oh pein ih ketiki sapwellime lohpwu, ahpw ketilahng wasa
    me adaneki “Wasahn Tihn Moang.” (Wasao adaneki ni mahsen en Ipru, “Kolkoda.”)
  dad-dad: Ĩ yogon aa tetek faali fe, modoũ Mudur Tuwan (Hibru od nem Golgota dedig)
    iselen.
  zab-NT: Ax bdianédeb Jesús, nuaany cruzy, par zénedebny rut lá Calver ne cun diidx
    hebreo ax lá ruy Gólgota.
  jae-jae: Eŋ tau gêôc nê kakesotau ma sêsa gamêŋ, taŋ sêsam gebe “Gamêŋ môkêlacŋa”
    naŋ sêja, sêsam ŋa Ebolai aweŋ gebe “Golgata.”
  ksd-ksd: 'Dia ben pa Iesu; ma i irop, i kapkap kana bolo ta ra gunan di vatang ia
    ba: A Pia na Lor, a iangina ta ra tinata Ebraio ba Golgota;'
  msm-NT: Dajun ipatiang to mgo sundayu ki Jesus to krus no ogyansangan kandin aw
    daeha duon to banwa no og-ilingon to Golgota to Hibru no inikagihan, no ko ita
    pa, banwa to Boboungon.
  myk-myk: 'na wuyɛ pyaa wo korikoritige ki taha wu ɲuŋɔ ni. A pʼi ganha na gaaŋi
    xuu wà ni, wee mɛgɛ ɲɛ na: «Ɲugɔrɔgɔ xuu» pʼi wu yiri Yawutuu jomɔ pu ni na «Goligota.»'
  sbe-sbe: Na Yesu kana sataulo ye bom ye bahei na ye lau tupwa hesauna unai hesana
    ede Mwayalu Magaina. Kalina Alamaiki unai se wane, Golagota.
  mcr-mcr: Quwqä hipaeu vqaŋga, qu Jisasi Iqueŋi ätuma äukuwi. E ätuma äwäpiyäŋgaŋi,
    Iqueqä zä-huätati hunäniŋqe, Iqueqä-kiuä quamä iwäwa, aŋä-himqä iqi äväma, qua
    kiqä yoqe, ‘Ämaqä nyuäŋä-yäŋiqä’ änyuätmiŋuwä iuŋqä äukuwi. (Israitqä iquauqä
    aŋä-kukŋuä iuŋi, ‘Golketayqä’ änyuätmiŋuwi.)
  cux-NT: Ní Jesús candɛ́ɛ yā cruz yēⁿ'e yā. Ní can'dáa yā na lugar chi 'áámá lado
    yeⁿ'e yáāⁿ Jerusalén chi nguuvi Calavera chi lugar 'Iini Nga'ai Tiīiⁿ, 'iicu nduudu
    hebreo neⁿ'e caaⁿ'maⁿ Gólgota.
  tur-YTC: Yeşua çarmıhını kendisi taşıyarak Kafatası -İbranice’de Golgota- denilen
    yere çıktı.
  san-ITR: tataH paraM yIshuH krushaM vahan shiraHkapAlam arthAd yad ibrIyabhAShayA
    gulgaltAM vadanti tasmin sthAna upasthitaH|
  bel-N: І, несучы крыж Свой, Ён выйшаў на месца, называнае Чараповае, якое па-гебрайску
    завецца Гальгота.
  sch-sch: Jisua a khros ruputin “Luru Mun” (Hebrew chongin “Golgotha”) an ti dênin
    a sea.
  mic-MIQNT: Glapis gisapsgna'titl. Na tujiw sma'gnisg nuje'wa'titl Se'susal. Tewa'la'titl
    'gjigang pema'tulij uggujiewe'm. El'ta'jig glapis peita'jig na'te'l ta'n pempnigeg
    maqamigew teluisig, “Teliangamgug st'ge' waqan'tewatpat.” (Teluisig, “Golgota”
    Lesui'pewigtug.)
  huu-NT: Jesúdɨ ie cruzna rocaoicaida sonode. Ɨfocoraɨna eruaɨlla mamecɨrede illanomo
    jaidɨmacɨ. Judíuaɨ uaido naie illano Gólgotana mamecɨrede.
  jiv-NT: Jesussha ni krusri̱ yanaki Kúrkuta náinnium wémiayi. Kúrkuta naari̱sha Israer-shuara
    chichame̱n “muuka ukunch” tawai.
  otm-NT: Nɛ bi zix yʉ dofʉi a ra Jesús bʉya, nɛ i tuzɛhɛ rá pont'i bʉ ní mba, da
    zøm bʉ ja n'da ra nyuni t'ɛ̨mbi Gólgota, nde da ma ra Nyuni nyąxmu.
  dah-dah: Be, Yesu go kuruse go teŋbe naŋa deŋe kura Al Tonaŋ Kiŋkiniŋde gor kuriŋ.
    Deŋe gobe Hiburu mere matbe Golgota.
  tnk-tnk: Nənə irəha həuvehi Iesu, mhəier ia taon, raməvrani nei kamarkuaui səvənhi,
    mamevən meste kwopun nəha kani mə Kerhə ia Iərmama. Ia nəɡkiariien Hipru rani
    mə Kolkota.
  kpr-kpr: Etiri, ne setero Iesu nunda korosi tofo fumbiri, budo iseri. Era, vasa
    eninda buvurutuseri. Vasa amo Jusi embo da gekaimi javo ‘Golgota’ seraera. O namondeda
    geka mo, ‘Ambari Embo da Jiro Aghati’ seraera.
  san-IAS: tataḥ paraṁ yīśuḥ kruśaṁ vahan śiraḥkapālam arthād yad ibrīyabhāṣayā gulgaltāṁ
    vadanti tasmin sthāna upasthitaḥ|
  nho-nho: A Ia ni amo tana kros naa no tae ki te kina e ttapa ma ko “Te kina te Ivi
    te Pisouru.” (Naa Jew raa e ttapa te kina naa ma ko Golgota.)
  gym-NT: Jesu järikaba angwane, rikaba kruso ngwena jakrä au käkä “Ni Dokwä Kroko
    Käi” nie nämane abko känti. Kä ye arabe abko kädianta Gólgota hebreore.
  azg-NT: Ndoꞌ juu tsonjnꞌaan na jñon sondaro Jesús, tayꞌoon jonhanꞌ ncüii tyoꞌ na
    jndyu Tsiꞌ Xquentsꞌoo. Majoꞌ yo jñꞌoon na conanꞌnein nnꞌan judíos jndyuhanꞌ Gólgota.
  bhd-bhd: यीशु अपनू क्रूस छ़ुइतां खोपड़ी जो च़लो ज़ैस जो इब्रानी मां गुलगुता ज़ोतन।
  too-NT: Jesús taxtulh lā' ixcu'ca'lē'mā' ixcruz. Lā' chā'lh a'nlhā huanican Ixa'kxāk
    Nīn lā' nā hebreo ixtacuīni' Gólgota.
  ind-AYT: Yesus keluar dengan memanggul salib-Nya sendiri menuju ke tempat yang bernama
    “Tempat Tengkorak”, yang dalam bahasa Ibrani disebut “Golgota”.
  cjo-NT: 'Roojatzi raashitantanaka Jesoshi koroshi. Rookanakiro pankotsipaeni riyowakotantanaki
    owitheenkapaataga inkokironta antawopaeni mapi, rareetantapaakawo tonkaariki oetachari
    Iitonakintsiki. Iitziro rowaga tonkaari joriiyopaeni: “Koorikota”.'
  nsn-nsn: Iesu ka uahuata katongoin tena korose, kare hiliu tar uan uleik, kare me
    pokoso tar butur ra kilain, “Na buturur Lakok.” Doh toro uelhireng Ju ra kilainir
    buturuon i Golgota.
  san-DEV: ततः परं यीशुः क्रुशं वहन् शिरःकपालम् अर्थाद् यद् इब्रीयभाषया गुल्गल्तां
    वदन्ति तस्मिन् स्थान उपस्थितः।
  tna-NT: Da su beju cuinanatana huecuana curusu eti jude Calavera banime murucu su.
  lid-lid: Iri tiye iy ta bwese kei tondreh tan. Iy bwese-ei ili isos kon ari iri
    aloh “Kon ta bwisi bar ta ndramak,” ili boho kon tiri Hiburu iri aloh Golgata.
  wim-wim: Than yoon pentathin nunang, aꞌ yuk wuuyan nungantan nilam Jesus.ang wich-wich,
    aak namp Golgotha aakanakana, puth kech keꞌanam. Than wik Hebrew.angan Golgatha.an
    waaꞌantan; ngamp wik ngamparamangan-a, “Kuchek Kaanch” waaꞌanamp.
  zga-M: Navene vahatola u Yesu numwene ahahuma hali ahagega ehe da miling'na hiamwine
    ipaha huli eneo ilihelangiwa fuvu lia intwe huheebrania Golgotha.
  yom-yom: 'Wutotuka ayi wunata dikulusi diandi, wuyenda ku buangu kibabantedilanga :
    “Mvesi wu ntu” bu dinsundula mu ki Ebelewo : “Ngolongota”.'
  san-SIN: තතඃ පරං යීශුඃ ක්‍රුශං වහන් ශිරඃකපාලම් අර්ථාද් යද් ඉබ්‍රීයභාෂයා ගුල්ගල්තාං
    වදන්ති තස්මින් ස්ථාන උපස්ථිතඃ|
  yut-yut: Yesu iyɨ tɨlak kɨndapni guramɨgek kokup pap yɨpmaŋek mɨktɨm tɨm kɨndakon
    kɨwit, mani Busuŋ Kɨdat. Ibru genon da Golgata yaŋ yoŋ.
  grc-BYZ: Παρέλαβον δὲ τὸν Ἰησοῦν καὶ ἤγαγον· καὶ βαστάζων τὸν σταυρὸν αὐτοῦ ἐξῆλθεν
    εἰς τὸν λεγόμενον κρανίου τόπον, ὃς λέγεται Ἑβραϊστὶ Γολγοθᾶ,
  cpc-NT: Iriitaki natanakirori Jesús inchakota impaikakoitantyaariri, jataki jiitaitziro
    “Atziriitoni”, irojatzi jiitaitziri iñaaniki Heber-paantiri “Gólgota”.
  nhg-NT: Hua yejuatzi oquixoac, oquebicaloöya tiecorujtzi. Biloac hasta inu locör
    tli mocuitea Calaviera noso Locör de Mejcötzontecomatl, hua mocuitea ca hebreo
    Gólgota.
  nya-nya: Atanyamula mtanda wake, anapita kumalo otchedwa “Malo a Bade” (mʼChiaramaiki
    amatchedwa Gologota).
  ngu-NT: Jesús, tej, oquis oquimamajtiaj icojnepanol para oyaj ne campa quitocayatiaj
    Micatzontecomatl, yejhuan ican on tlajtojli hebreo itoca Gólgota.
  kup-kup: Met sooh-porah Iesu pimau pim zir manahan ñelet zei pot betet ham naraz
    abatao Gag Hatai pot mañooh-porahaz basah. Met Ibru ñevonañ ham poraz abatao Golgota
    mañooh.
  jid-jid: U ba nji Yesu na hi, na ban giciye'a kima, ni hi ni bubu wa ba yo, “Bubu
    kwukwu ni Yahudawa mba (Golgota).”
  wmw-wmw: Iye asukure mwanyewe nsalaba wake, akilawa akuka mahala pakwitiwa “Kongolo
    ra kiswa” (kwa luga ya kiebraniya pakwitiwa “Gologota”.)
  gmv-GGM: Hessafe guye Yesussay ba kaqqistana masqqaleza tookidii “Asa hu7ee guuge”
    geetettizaso kezides. He sooy Ayhudata qaalara “Golggoota” geetetes.
  ssg-ssg: Ape laha nahih hahaniwa tesol axan Golgota. Teik kakain ien ti kakai Arameik.
    I ukek, “Tetesol tanoman masin kui pati seilon.” Puki Jises kakau teik kros pata.
  zpo-NT: Mbe re xaa Jesús nya xaa naz tub pa le Zhit Yek Xaa (kwaan wdizh hebreo
    nak Gólgota). Nu mbe Jesús xkrus Jesús.
  poy-poy: Nayomberi kalawa kiwiti kalitola lupingika lwakuwi kugenda pahala pawashemapu
    “Shipalakasa sha Mtuwi.” Kwa Shiebraniya Goligota.
  qwh-NT: Tsepitanam Jesusta crusnin catarcatsir, jeqaratsiyarqan calabera niyashqan
    sitiuman. Tse sitiutam “Golgota” niyaq hebreu parlacho.
  gaw-gaw: Pilatus Jesus ag ep̱elagp̱a me, ban danab ag aoeg, Jesus nuḵa ad emaitak
    mawewe, aben laa onig Iḵilag Ebehi, ap̱a gop̱ig. Hibru naip̱a ag aben amunu Golgata
    aon aṯeb.
  nca-nca: Asa Yesu eneŋombo tipiriri re koroworo yendé rotoro mira ka owí Kembémboro
    Wimbí ŋuro mira yeyaŋgurí quno ŋuno toŋeró. (Mira ŋu Aram mandewore owí ŋuko “Golgota”
    yeyaŋgurí.)
  zpz-NTPP: 'Orzeꞌ bruu Jesuuz lugaar zeꞌ za num cruuz nu cam lo. Orzeꞌ bruꞌñam tub
    lugaar nu la Gólgota benu nu riidz hebreo. Riidz zeꞌ yaruuñ: Lugaar ni cyug too
    añ.'
  mkj-mkj: Ih aluhla, pein Ih wahda Ah lohpwuhwo, inlahng wijahu ma adanki “Wijahn
    Sihn Moang.” (A in lal in Hebrew, “Golgotha.”)
  zac-NT: Nuaꞌa më cruz. Ziaꞌanú rall lëꞌë më lugar nalë Calavera, diꞌdzë hebreo lëhin
    Gólgota.
  kyg-kyg: Avaleli uꞌnagenoꞌaeꞌmo malipu yosaꞌamo agaiꞌamo alino kofilino uno taonimo
    alino ataleno malaga mago aupilaga agiꞌamo Anuꞌayamufagayagamo uno avaꞌyi huꞌniye.
    Himulu gefatiꞌmo agiꞌamo Gogatagayagae.
  kmk-kmk: Utdi, indallay da si Jesus sit lasin didit boboḻoy un bubukkudona dit kulus
    na inggana’t dummatong da utdit Igaw Di Battukag un ngadanon da’t Golgota utdin
    bagbagan di Hebreo.
  cao-NT: Jatsi jodiobá Jesu biniquë. Yaca cacha ja mëpihacani quiha jahuë cruz iahaina.
    Mapo Xao Ya icanai ca maca qui tsi quiha ja bocaniquë, naa jodioba joí tsi “Gólgata”
    quënahacanish cato.
  bbr-bbr: Ak Jisas imäi potona, ko nukasar nukan am äpäs ämäumara, näu mena utomoi,
    kar om enip ‘Op Tapau Sekerem’ omtorou opok tonowon. Ibru ämänis kiro mena Golgota
    äiäi.
  inb-inb: Jesuska, krusta markaspa, Uma Tullu suti pambama rii kalla­rirka. (Chi
    pamba, hebreo rimai­wa suti karkami Gólgota.)
  hrv-hrv: I noseći svoj križ, iziđe on na mjesto zvano Lubanjsko, hebrejski Golgota.
  box-NT: Ɓa nɔn o *kùrùwá wo yi, ó orɛ́n mí bɛɛre pã̀ á lóráa ho lóhó
    mɔ́n, ho lahó na ɓa le «Ɲún-ɓòkuee» yi. Mu heberemu á ɓa wee ve ho lahó mu
    làa «Kolokota.»
  ote-NT: Ne ra Jesu bi bøni mi ndude rá ponza. Ne bi tsꞌitsꞌi pa ja ra tꞌøhø rá thuhu
    Ña̱xmadu, dega ebreo rá thuhu Golgota.
  wnu-wnu: Imurima isa wurinou ba mori wogub nam manasi big waramir end wonou big
    waramunor eng togormatari ba ginam aib eng wogub ai ger, ‘Tari qer’ qamb igour
    end isumirei. (Yuda wurinou qobt ‘Golgota’ qamb igour.)
  zam-NT: Sya, ngro' no mèna Jesús. No ale mnibe' mèna loo Jesús par leque Jesús mxo'f
    yen cruz Jesús par mbe' Jesús cruz Jesús axta loo den co' mbez mèn lèe Den Calaver
    tiempa. Le' di'stèe mèn nación Israel na, mbez mèn loo dena Golgot tiempa.
  zyp-NT: A khraws khah pulai ka, Luru hming (ma cawh Aramaik rei tah, “Galgotha,”
    tatah aa tah) lang khah a sei.
  sey-NT: Jesús ja̱ropi etani i̱te que̱jaꞌa sarahua co̱ani sajiꞌi, pa̱i si̱opë tara
    hueꞌe hue̱ꞌñana hebreo pa̱i coca cato Gólgota hueꞌyo hue̱ꞌñana.
  nvm-nvm: Areme Jesu fun kekome kuros fuon abe dabeme uruor iji fu E Nigen An Igekino
    kuavo ijia vain. (Regavo uruor iji bu vainva iji e Ibrukobuon isama iji bu Gorogotano
    kuavo).
  mps-mps: '@see-verse:JHN.019.016'
  pab-NT: Hatyaoseta xaneha Jesus kakoa Calvário, Seriti nahe aokahitere nali. Hebraico
    xako atyo, “Gólgota”, nexahita exaokaka. Xanehenaha ekakoa hoka Jesus kolatya
    atyalihose xaimaholatyaka haberekotyaka niyahare.
  llg-llg: Boe ma Ana luꞌa nala Ndia ai ngganggen neni kota deak neu. Ala leni mamanak
    esa leu lae, “Mamana Langga Duik.” (Nai sila dedeꞌa Aram, mamanak ndia nade, Golgota.)
  kyf-kyf: Wa 'kaa 'gbe 'tla nɩ, su -we -gʋ wa 'kaa ɔ la kʋlʋ, ɔ 'dɛ ka we -blɩgba.
    Wa mɩ mnɩda, 'ɩn wa yia da -we wa laa 'Wluu 'Kʋaa da nyni. (-Bha wa laa «Gɔlʋgota»
    zuifʋwɛlɩ 'wʋ.)
  tpi-tpi: Orait na ol i kisim Jisas i go. Na em yet i karim diwai kros bilong en,
    na em i lusim taun na i go long wanpela hap graun ol i kolim Bun Bilong Het. Long
    tok Hibru ol i kolim Golgota.
  mih-NT: Ta ndyizo ra Jesús cruz ra cuahan ra sihin ra ndya nu nañi si Yɨquɨ Xiñi
    Ndɨyɨ. Ta sihin zahan hebreo nañi si Gólgota.
  qvh-NT: Saymi Jesusta apayargan cruzta umrurcasir “Calavëra” nishgan jircaman. (Hebreo
    idiömachöga Gólgota niyanmi say jircata.)
  kms-kms: Ni nikin kruse te niraq tiqe yumbui pe pu neyi ni, di mong puch ire “Ngawu
    ngape tiqe” puq mand kin tende no. (Mong te Hibru wand pe Golgota puq mand.)
  agn-agn: ig limindoa tanira ong siodad. Pinatakan nira ong nandia tang kros na paning
    don ong logar ang aggoyan ta “Logar tang Doli ta Kolo.” (Mga ong bitalang Hebreo,
    “Golgota.”)
  nhi-NT: Jesús ocquichpanohtah nicruz uan oyah campa itoocaayan Miquetzonticontlah,
    ica hebreohtlahtol Gólgota.
  ttc-NT: Ntons te Jesus oxik tiqa' te tkurusx b'ix oxik eq'i' tuj jun luwar tb'i
    “Aj Tb'aqil Twi' Xjal” b'ix tuj yol ebrey aj kyyol kyetz tb'i “Gólgota.”
  dan-1931: og han bar selv sit Kors og gik ud til det såkaldte “Hovedskalsted”, som
    hedder på Hebraisk Golgatha,
  kwj-kwj: Wowani Jisas ni ya wu toro. Wosiwani Jisas rinjenga me yapweke ti ri kichani
    ko laka oti ri hanjaꞌaisini ri ini michi foki ya wu raru. O michi hi ti ete wu
    uchandau, Hima Mwa Hapa. Hipuru mwanji ki ete wu sawendau, Golikota.
  vie-OVCB: Chúa vác cây thập tự lên ngọn đồi Sọ, (tiếng Hê-bơ-rơ gọi là Gô-gô-tha).
  kze-kze: Páíráti timúwasa i-kwáásí Ísumba áí'maesa taaimá tuvuwónááon-taima kwenká'á
    ámúwana áúgwaata'maena tuvuwónááon-ayampa'a kúmba mináyámpáré sésa áwí'a a'nómayaampare
    Yútaa-kwaasi tááivinkemba Kórígótaavare mináyámpá'á kúwasa
  mpj-mpj: Katingu manu yunguraya warta majuwarta, Jiijajpaya wiltijunkuraku, kayila
    Jiijajju katipayi yapukarti. Martukajaluya yininga jii yapunga wajalpayi, “Kata
    tarrka”, Yaramayik wangkawintiluya wajalpayi, “Kulkuja.”
  lbk-lbk: ya inpasakfatcha ken siya ay nangiyey isnan kolosna ta iyeyna isnan filig
    ay makwanin Ingit si Olo. (Siya nan kanan si Judio en Golgota.)
  mto-NT: Vanꞌit tseꞌe pyítsum je̱ Jesús, je̱meꞌe je̱ cryuuz du̱paku̱ꞌu̱, je̱tseꞌe
