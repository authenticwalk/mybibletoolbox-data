  smk-NT: nipabalatay raya kona ni Jesus a kudos na tan nika' rayadtaw sa lugar a
    mantawagen nin Lugar nin But'ol Ulo. Say tawag kona sa sarita' ran Judio ket Golgota.
  grc-TCGNT: καὶ βαστάζων τὸν σταυρὸν αὐτοῦ ἐξῆλθεν εἰς τόπον λεγόμενον Κρανίου Τόπον,
    ὃς λέγεται Ἑβραϊστὶ Γολγοθᾶ·
  gof-WFTW: Yesuusi ba masqaliya tookkidi, “Huu7e guugge” giya bessaa bis. “Huu7e
    guugge” guussay Ibraysxe qaalan “Golggotta” guussu.
  spa-BLM: Salió, llevando su cruz, al lugar llamado “Lugar de la Calavera”, que en
    hebreo se llama “Gólgota”,
  kyz-NT: Jejui 'ga futat 'ypeywaruu rerawau erekou. Erawau 'gã erowaẽma ae apisawa
    upe, aeakagera 'jawewara 'jawa upe. Judeu 'gã je'eg imũ era Gogata.
  dao-dao: Jesuh naw amäta phäha kutlamktung kawt lü ‘Luyuh Hnün’ ami ti, Hebru läk
