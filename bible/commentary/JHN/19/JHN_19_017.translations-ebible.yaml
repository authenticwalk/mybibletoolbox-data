    “Golgota”.)
  swh-ULB: Nao wakamchukua Yesu, naye akatoka, hali ameubeba msalaba wake mwenyewe
    mpaka kwenye eneo liitwalo fuvu la kichwa, kwa Kihebrania huitwa Golgotha.
  tpt-NT: Ni Jesús taxtulcha, aqxaulhaꞌalcha ixkurus taꞌan ixlhimapaqaꞌukan Xajalukuti
    Aqtsul yu laka lhihebreo junkan Gólgota.
  aai-aai: Jesu tit ana onaf abar remor in ukwarih rarik ana efanamaim tit. (Hebrew
    fanahimaim Golgotha).
  sny-sny: Serai lowe Jisas hene aniye su, lowe omo Jerusalem nowe ma'e heneti. Lowe
    me tape'i Jisas lo iyo'o sahe fuwe. Serai Jisas me tape'i lo omo nowe ma'e suteti.
    Le me tape'i lo omo ta hire ma'e, iyape, Mato Pa'are lo Omo, suteti. Hibru lo
    peri apou a'i te'esiya, Golgota.
  myy-myy: Ĩre ĩna ãmi waja, sʉya wacʉ gʉa cʉni. Ĩre ãmi wacõri, yucʉtẽo ĩre gaja
    roticã ĩna. Hebreo ocana Gólgota wame cʉtiri burojʉ ĩre ãmi wacã ĩna. “Rijoga
    gõari ñaro”, yireoni ñacʉ itijʉ.
  trc-NT: ne̱ maꞌa̱n soꞌ cata̱ rcutze̱, ne̱ cavii soꞌ caꞌanj soꞌ rej cuꞌna̱j tacaan
    cúú yave̱, ne̱ rej yoꞌ roꞌ, cuꞌna̱j Gólgota xnaꞌánj hebreo a.
  cut-NT: Quenda se Dihvo vo, ne quenda ye cruz na̱n che va che conan ya̱h ye, cuahn
