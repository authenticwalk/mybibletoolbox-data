  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାରି ଜୀସୁଇଁ ଅ଼ତେରି; ଅ଼ଡ଼େ ଜୀସୁ ଜାହାରା ପା଼ସିମୁଣ୍ତା ଡେ଼କାନା “ତା଼ର୍ୟୁଁଗିର୍ପା”
