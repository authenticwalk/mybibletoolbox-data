    bʋtɛtɩ́ ɩnʋ “Nwun Okokobi Otsiákpá.” (Bʋtɛtɩ́ ɩnʋ “Golgota” Hebri ɔblɩ́tɔ.)
  bsn-NT: Ĩre ĩna ãmiato, yʉa quẽne sʉyacajʉ yʉa. Ĩre ãmivacõari, yucʉ́tẽrore ĩre
    gajaroticama ĩna. Hebreo ocama Gólgota vãme cʉti burojʉ ĩre ãmivacama ĩna. “Rʉjoco
    Buro” yire ũni ñacajʉ ti.
  pib-NT: Rutjitakoroshiteshkitatatka. Ralimta. Jiwchiswaga yegi chinikowaka ya. Gewreyone
    tokanu wane chinka Kolkota.
  wiv-wiv: A Iesus ia luga kana kruse, dia ta gotala vano kara palaka katiu kua e
    kohanga na togana bakana kaka. (Na pole matotoa a Hibru, dia ta kohania ni Golgota.)
  reg-reg: Niwo nibhamugega Yesu, naulika agegele omusalabha gwae omwene nakinga anu
    atogwaga Muchianga, muchiebrania natogwa Goligota.
  mlh-mlh: Siŋaŋ gabi iŋoyoŋunde maripoŋ iŋoyoŋe koboru siti petigaru sakibe rakaru
    moreŋ mo tinaine Qorusia miegobi, oo rabuŋ. Qorusia tina oi Hibru buŋoo Golgota
    miegobi.
  gof-ENT: ዬሱሲ ባ ማስቃሊያ ቶኪዲ፥ «ሁዔ ጉጌ» ጊያ ቤሳ ቢስ። «ሁዔ ጉጌ» ጉሳይ ኢብራይስፄ ቃላን «ጎልጎታ» ጉሱ።
  aau-aau: Sawk now hye nian nak-okin pror kawk sawan ey hokwe, Jisas hiykiaw-aw lway
    nakey. Hiykwe yier kamon makwey-oiow-ok ma mowie mon lway nakey. (Yier sohokwe
    Hibru mo ok kokwe senkin me, “Golgota.”)
  tvk-tvk: e langgeih xati tengan vapo tasen ni eivave nan. Xil laba labe ‘Von Valvat
    Moletin’ xa lakesi ni ‘Kolkota’ e sepinien Hibru.
  prf-NT: Kaya lummuwas siya a babáklay na en kudus na, tamu ten lugar a ngángngaranan
    a, “Lugar ni Bungu” (Golgota ten upos ni Hebreo).
  auy-auy: Páírati timúwasa i-wáásí Ísumba áíꞌmaesa tufuwíyan-aaraa-taima wembá ámúwana
    áúwaataꞌmaena tufuwíyan-aempaꞌo kúmba mináémpáꞌ-áwíꞌa aꞌnónayaantapa Yúndaa-waasi-taaifinkemba
    Kórígótaafa mináémpáꞌá kuwasá
  tbg-tbg: Ihuva nai hirite katarira aqu varero vumanta vika Ihura vita vare maa uvaraqihai
    Qiata Vuhaariqaave tunaini vi. Iutaa vatanaa uvaqihai Gorogotave tunaini oru ntora.
  hub-NT: Tura juam Jesús ni achintratin númi yapajia achirmaun juki yanaki jinkinaiti.
    Tuma nugka ukunch nain tutai, hebreo chichamjaigka Gólgota tutainam wuwaiti.
  hmo-hmo: Unai dainai Iesu idia abia, idia hakaua lao. Ia ese iena satauro ia huaia
    lao, gabu ta dekenai idia lao, ena ladana be Kwara Koukouna Gabuna, Heberu gado
    dekenai ena ladana be Gologota.
  big-big: Pulaga amiwiligu Yisu yengelei ngezebek nili ula wazamiyagi nalei wagelibene
    mana logo pi pulei wageliwei kuna. Puwili weik ngabelak wale Kebi Kozarik meirikke
    kanda logo Yudawiligi ngago yeiktagarik, Kologata, mei.
  gux-G: lane ki bi taa Jesu ki ñano cancanli ki bugino li dapoanpoanli ki teli ban
    yi naani (crame) Ebilu maama nni ki yi goligota.
  cnl-NT: '''Ñée² Jesús quie̱³ cruz ''e³ la²³ ŋóo² je² xi̱i̱n³ cuo̱o̱''³ mee²³ cua''²
    mɨ²dxi² dsa³. Gólgota xi̱i̱n³ je² núu²³ júu² hebreo.'
  zar-NT: Birúajëʼ Jesús niʼ, nuʼë yaga cruz queëʼ, saʼyéajëʼ lataj naʼ nazíʼi le
    Lataj Que Bögaʼ Ícjaruʼ, en ca naca didzaʼ hebreo nazíʼi le Gólgota.
  kde-kde: Yesu nkuuka paimanga akuno anyakwìlè nsalaba wake mpaka pachinu pachêmwa,
    “Pachinu pa Libadang'a,” kwa Chieblaniya pàchemwa, “Goligota.”
  ata-ata: La sou ta mitema sou ꞌotoꞌoto minoꞌu Iesu mulai. Aneꞌi milai la milosou
    ovusou sou ililixu no anu, la molu mutavulenu. Anu mutavulenu mulai no xaleenu
    ane ilemolu lexe lia sou xavananeꞌi ta mitema. No anu vaikala Alamu, la ilemolu
    lexe Xoluxata.
  qvw-NT: Jinaptinmi Jesusta curuśhnin umrucuśhacta cachacucunaca Uma Tullu nishanman
    puśhapäcula. (Cayta Israel limayćhüñatacmi Golgota nipäcula.)
  nfa-nfa: Ka Yesus pasae ajꞌu palolo-palèbha Na laꞌe asa liꞌu kota. Lasi asa era
    èci dhu ngara na, “Era Rui Kètu”. (Madhutu lii Aram, era ne ngara na, Golgota.)
  tnp-tnp: In tatələs nɨgi kəməluau rəhan, miet matuvən ikɨn kəti mɨn, nərgɨn u, Kolkotə
    e nəghatiən rəha nətəm Isrel. Nɨpətɨn u, “Louipɨl-uipɨl.”
  urd-urd: वह अपनी सलीब उठाए शहर से निकला और उस जगह पहुँचा जिस का नाम खोपड़ी (अरामी
    ज़बान में गुल्गुता) था।
  hot-hot: Yisu da hawa anêŋ alovalaŋaŋsiŋ ba hi malak viyaiŋ ba hayô loŋ te atu ba
    elam nena Leŋkadôk Lokwaŋ. Ma avômalô Hiblu elam nena Golgota.
  mqj-NT: Umpassammi kayu pantokesanna Puang Yesus anna le'ba suun kota lu lako mesa
    angngenan disanga Angngenan Karorak Ulu (illaan basa Ibrani disanga Golgota).
  rus-SYN: И, неся крест Свой, Он вышел на место, называемое Лобное, по-еврейски Голгофа;
  mbh-mbh: Ma i potun ol ia won ngoronga ma i es lelpot nge a Jerusalem ma i es a
    pen ako o apet i ve ini “Toko Po a Kikil”. Na nge Hibrure okei o apet i ve ini
    a “Golgota.”
  bdd-bdd: Sitauyeya ma Yesu ꞌiboinamo ꞌana kelose ꞌiꞌahaliya, ma toloꞌalehaedi mahetenao
    sitauya ꞌasa ꞌaigeda sanina Bulubulu ꞌoina, ma hesiyage sanina meYudiya ꞌenadiyega
    sigwae Goligota.
  cbt-NTPO: Corosë apitëntohuachinara, inaora quëparin. Pa'sahuatona', “Nansë Moto',”
    panën itopiquë canconpi. Cotio nananquëso', Corocota itopi.
  srn-NT: 'Den sma teki Yesus, dan den meki A tyari En eigi kroisi go na a presi san
    den e kari: Dede-ede Presi. Ini Dyutongo den e kari a presi: Golgota.'
  cta-NT: 'Liꞌ ndayaꞌ sendaru jiꞌi̱ Jesús, ndyaa loꞌo nguꞌ jiꞌi̱ Jesús ca su cajaa
    yu. Ngüiꞌya Jesús jiꞌi̱ crusi nu jiꞌi̱ ycuiꞌ ca yu, ndyaa yu liꞌ. Ndyaa loꞌo nguꞌ
    jiꞌi̱ yu nde su naa Gólgota chaꞌcña jiꞌi̱ nguꞌ judío, nu juaꞌa̱ ntiꞌ tyuꞌu chaꞌcña
    biꞌ: Su nscua tyijya̱ hique jyoꞌo.'
  bqc-SIM: Yesu bↄ̀ wɛ̃́lɛ guu a azĩa lipãakↄ̃a sɛa, à gɛ̀ gu pↄ́ wì mɛ Mitↄↄnagu.
    (Ń Ɛbɛlu yã́o wì mɛ Gↄgↄta.)
  tcz-CHONGTHU: Hichun amahon Yeshua chu akai'un, chuin a thingpel akiput'in Lugu
    mun (Hebrew paova Golgotha) atiu mun chu jonin achetan ahi.
  mar-mar: तेव्हा त्यांनी येशूला आपल्या ताब्यात घेतले आणि तो आपला वधस्तंभ स्वतः वाहत
    ‘कवटीचे’ स्थान म्हटलेल्या जागी गेला. या जागेला इब्री भाषेत गुलगुथा म्हणतात.
  snp-snp: Ena kimiwe yate Yesu oluti yá yofo olu umato moufaito, mika ma kuliya Ateni
    Aumale, loti melamo, ya Yuda kalekati kuliya Gologotale, loti melamo, yalo ya
    ilimiti uti
  isl-isl: Loksins höfðu Gyðingar Jesú á sínu valdi. Þeir fóru með hann út úr borginni
    og hann bar kross sinn til staðar sem kallast Hauskúpa eða Golgata á hebresku.
  spy-NT: Yooto nanyuun, /kēēriiboot Yēēsu. /Kikēēkērchi koong' Yēēsu kukalab murtooywoontēēt,
    /ankeebeeta ākoy yēēt ake yēē /kikēēkuurēē ‘Rōkyēētaab mēt’. (Ām kuutiitaab Yuutayeek
    /kikēēkuurē kule ‘Kolkoota’.)
  xnn-xnn: Isonga dat alaen san sosoldado si Jesus et ipaboligda nan krosna dadat
    iyey isnan bilig ay makwani en ingit di toktok ay kanan di Judio en Golgota.
  mwe-mwe: Na bhalabho gubhakopweshe palanga akuno bhajigele nshalabha gwabho, kuloya
    mmbali pashemwaga “Shibhanga sha Ntwe” kwa Shiebhulania Goligota.
  tte-tte: Tokaleyayaone siloinayan ibomayoi kana kelose ikewai yo iyawatagili ilau
    Yelusalema kana gana dagelana mena dedeine esana kulukulu tuwatuwana yanuwana,
    kaina Ibeliu siwaloba Goligota.
  tcs-tcs: Zizas i bin kare kros blo em emselp go po wan ples i kolem ‘Skal Il’, wea
    Zuwislangus i kolem ‘Golgota’.
  hlt-THB: Amah a thinglam ce kawt nawh luqawk hun (Aqamaic awi na Golgotha ti uhy)
    na ce cet hy.
  soq-soq: Pailat sorodiawa diamona ruawa Iesu meba korosiwa waneieno awaneno banlene
    antoie bola ebowa waia Uwa nepa mampe wimoiena. Bola sa Ibru aiawa mampe waia
    Golgota.
  qub-qub: Chaypita Jesustaga crusta matancaparcur aparan «Calabëra puytush löma»
    nishanman. (Calabëra nishanta hebreo rimaychöga Gólgota ninmi.)
  att-att: Á yáyù nga inâ nayù ira suddálu si Apu Kesu, á inipakáttu ra kuna yù kurù
    nga pangipátakád da sangaw kuna. Á iniyánge ra ta puddul nga mangngágan ta Golgota
    sù ággubobuk nga Kebru, á yù kebalinán na yù Gián na Balakábâ.
  bki-bki: Pailat midu Yesu joa jum̃alo, naruei nalo aburular naio bano. Mia bogo
    napano aju abano, amila napano Yesu midu ga bereio kiano m̃akolkolo, naruei ajukamu
    kanio aba abokar suku sesa napano sano veru nene nalo ajavukia bordada na kulorinio
    tai, napano abio jelea iliano na Ipru aber Kolkota.
  bqp-bqp: Yesu bò wɛ̃tɛ gũn à a zĩda lígbãndurukpana sɛna, à gɛ̀ɛ gu kũ òdi pi
    Mìtokokia, kũ Eberu yão sↄ̃ Gↄgↄta.
  mcp-mcp: Nyəmɛ́fwó mú ŋgə ŋkɛ̂ny kwolós jé, ŋgə wú ŋgwə́la, ŋgə kə kʉ́l bwə́ jɔ́w
    nə́ «Kʉ́l á bwundú lúu» yí, hebʉrə̂ dɨ́ nə́ «Golgota.»
  hat-hat: 'Jezi soti deyò lavil la, li t''ap pote kwa li jouk yon kote yo rele: Zo
    bwa Tèt la (An lang ebre, yo rele l'': Gòlgota).'
  npl-NT: Ijkuak Jesús okiski de Jerusalén, okimamajtiaya ikrus imilajkayo n lojar
    non itoka Miketsontekomatl, non itech tlájtoli hebreo omonotsaya Gólgota.
  bgg-bgg: Ai awairo bai han srane fuang wuii dun, chiih-è Gadongzaing rone beng muii
    pha ithua shii thog (Hebrew è ji pha ithua shii Golgatha, ro è yao)
  eng-TCENT: Carrying his own cross, he went out to a location called the Place of
    the Skull (which in Hebrew is called Golgotha).
  eng-BSB: Carrying His own cross, He went out to The Place of the Skull, which in
    Hebrew is called Golgotha.
  cpu-NT: Ikanta Jesús irijatzi anatanakero inchakota impaikakotantyaari, iriyaate
    ipaiyeetziro “Atziriitoni,” irojatzi ipaiyeetziri iñaaneki hebreo “Gólgota.”
  san-ASM: ততঃ পৰং যীশুঃ ক্ৰুশং ৱহন্ শিৰঃকপালম্ অৰ্থাদ্ যদ্ ইব্ৰীযভাষযা গুল্গল্তাং
    ৱদন্তি তস্মিন্ স্থান উপস্থিতঃ|
  tac-NT: Esusi bo'né o'tole alué gulusí majtoga, 'lige sébale bilena rabó Anayáwali
    Mo'ola anilichi. Alué ralámuli jurío Gólgota aneme nile.
  eng-WEBPB: He went out, bearing his cross, to the place called “The Place of a Skull”,
    which is called in Hebrew, “Golgotha”,
  gfk-H: Iesu ga pusak lah no nuna kabai gaam haan laah tikai ma ia uram tano sibaan
    hoira ula turangan (di kilam ia bia Golgota tano nianga gar na Iudeia).
  viv-viv: Au tolugaviya Yesu hinauwena be kelose hiveꞋavalana, hina abaga ana egana
    Utouto againe. Tu miYuda bonameya abaga ana egana Goligota.
  yao-yao: Che Yesu ŵakopweche ali ajigele nsalaba wakwe kwaula kwiuto kwakukuŵilanjikwa,
    “Chikalakasa cha Ntwe”, Mchiebulania pakuŵilanjikwa Goligota.
  tgp-tgp: ale la lavi Iesu mo vano, ale enia mo hasena lavi na talopeilopei, mo malue
    la vano hin jara atu la tovia vara, ‘Jara Patusui Tamlohi’ na leon tavtavuin Israel
    la tovia Golgotha.
  auc-NT: Itota incæ tömengä timpoquïwæ̈ æ̈ninque mongænte taodinque “Ocataïnö” mönö
    äñömö pongantapa. Mänïñömö ante ebedeo tededö, Godogota, näni äñömö impa.
  kbc-NT: Odaa ja noditedice Jesus, epaa yoyaɡ̶aditedijo ajo licenaɡ̶anaɡ̶ate. Odaa
    jiɡ̶igotibeci minitaɡ̶a lojotaɡ̶adi ane liboonaɡ̶adi “Lojotaɡ̶adi ɡ̶odacilo-libitagi”.
    (Nioladi judeutedi niɡ̶ini liboonaɡ̶adi “Gólgota”).
  bmh-bmh: Go Yesus imai betena, nugtal gonugau a gegeulanau gamai aimai, ban uzan
    uteimai, em tub wanib ‘Eb Gagalig Gulam’ em manam ebu sieun. Hibru ze eiman uzan
    go Golgota anem.
  ctu-BL: Tsi' q'ueche majlel i cruz. Tsa' c'oti ti bujtʌl i c'aba' Calavera. Ti'
    t'an hebreojob jiñʌch Gólgota.
  meq-meq: Yesu a zla mayako mazləlmbaɗa eye niye ta ta dariye na faya aye, a ye ahaya
    abəra ma wuzlah gay. A ye ha a təv nakə tə zalay Təv i Mətasl i Gər aye. Tə zalay
    tə bazlam i Yahuda hay na, Golgwata.
  noa-H: Mag hi hat'aadëwi soldaaunau hirig hag gaai hich meerp'ë jiirjopju pakulspai
    warrpibaawai hag dʌ̈i höp'ëeu gaai maa hajim, Pörpá Durrsĩ hanʌmʌg. Hich mag durrsĩpai
    maach hebreonaan meúa Gólgota haajem.
  alp-NT: Yesuse Isiri, Ikeri Eni ai batai rebe tatike pine esi pakuI kenare lolete
    Otoi Ulu Alati (kena sou Ibranire Golguta).
  san-VEL: tata.h para.m yii"su.h kru"sa.m vahan "sira.hkapaalam arthaad yad ibriiyabhaa.sayaa
    gulgaltaa.m vadanti tasmin sthaana upasthita.h|
  kbq-kbq: Anante Jisasi'a keka zafa'a erino, vahe anu zaferine nehazare, Hibru kefina
    Golgote nehazare erino vu'ne.
  kbh-kbh: Jesús tojánbocna chabe cruz tants̈ajónana y tmojanánatse canÿe luaroye,
    “Obanabe Bests̈ashe ca” uabáinoye (hebreo biyañe Gólgota ca inauabaina).
  ron-LSB: El a ieșit, purtându-și crucea, la locul numit “Locul craniului”, care
    în ebraică se numește “Golgota”,
  pon-pon: 'A pein i kotin wa a lopu, kotilan waja me adaneki wajan pondal, a ni lokaia
    en Ipru: Kolkata,'
  nhe-BL: Huan quichijque Jesús ma quihuica icuamapel huan ma quisa para se lugar
    campa itoca “Mijcatzontecomitl” (ipan tlajtoli hebreo itoca Gólgota).
  sps-sps: Ya naa to, sa govets a pagafuan Tsuan, ana Ya ruak to tana pan te koo ri
    “Pan tan Tonaar.” (Tan faa Hiburu te koo ri “Golgota.”)
  wnc-wnc: Unzingge amak aminda Jesu tapa ita inane amin saamdaka gwaamukut. Gwaamutakuke
    yot gapma teke keu komdu umana gwapak gwikgwit ngang inikaing komune kukut. Sike
    Hibru wam tanganu Golgota ngang inikaing.
  bus-bus: Yesu bↄ̀ wɛ́tɛ guu à a zĩnda líkpangbãroo sɛna, à gàa guu kɛ̀ wè be Mìwatorokiia,
    kↄ̃n Eberu yão sↄ̃ Gↄgↄta.
  gub-BL: Weraha kar ywyra kanetar izupe pe rupi wà. Te uhem oho amo ae katu haw pe
    wà. Àkàgàpe kwer a'e pe her romo a'e. (Kokota, i'i a'e her Zutew waze'eg rupi.)
  imo-imo: yu unjo polopeya te tiringi, akumu yu yunu gomo lepa meli Jerusalem wendo
    purumu. Jisas unjo polopeya tiringimu mepa pupili eno Jerusalem tiye kolko Kombu
    Kaungala nilina meko puringi. Kombu Kaungala kanomundo Juda imbomanga unguna Golgota
    ningi.
  boj-boj: Pailat a Juda tamo kokba naŋgi degsi minjrnaqa qaja tamo naŋgi Yesus osib
    aqa qawarq di aqa segi ŋamburbas atetosib a baŋ ojsib Jerusalem uratosib osi gilsib
    sawa agu kiñala bei aqa ñam Tamo Gate Tanu di branteb. Ñam di Hibru anjam na “Golgota”
    mareqnub.
  eng-DRA: And bearing his own cross, he went forth to that place which is called
    Calvary, but in Hebrew Golgotha.
  knf-knf: Bado Yeŧu kë apën akuŋa kruŧ ul ţi uleeful aya du dko di bajaaŋ bado Golgota
    na uţup uhebërë uwooŋ kaheem ki bkow.
  san-KHM: តតះ បរំ យីឝុះ ក្រុឝំ វហន៑ ឝិរះកបាលម៑ អត៌្ហាទ៑ យទ៑ ឥព្រីយភាឞយា គុល្គល្តាំ
    វទន្តិ តស្មិន៑ ស្ថាន ឧបស្ថិតះ។
  arn-NT: Jesus nentungelu, yeniey ñi kürus tañi amuael tati Kalafera pingechi lelfün
    mew (fey aramewdungun mew Golgota pingey).
  zas-NT: Briinë reex Jesús, nüüman crüjz, binë reex laaman lod la Calaver, diidx
    hebreo lan Gólgota.
  ken-NT: Básɔ́t ɛkotákátí ɛnɛ́ bábhɔ́ŋɔ́ bɛgo Yesu arɛ báchyɛ́ yímbɔŋ ámpɔ́kɔ́.
    Apɔkɔ kpát bárɔ́k bágháká ndǔ ɛbhak ɛnɛ́ bábhɨ̀ŋɨ bɛ́ Golgóta, nɔ́ chi
    “Nɛbhʉɛt Ɛnkɔ́nti.”
