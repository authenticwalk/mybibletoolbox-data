  gnn-gnn: gäŋalana marrtjina nhanŋuway ŋayi dharpana ŋunhiyi mälakmaranharana. Marrtjinanydja
    walala yukurrana bala-a-a, yana liŋgu ga mulkana ŋunhiyi wäŋa yäku ‘Muḻkurr ŋaraka’,
    ga Yipurukurrunydja ŋayi yäku ŋunhiyi wäŋa ‘Golkutha’.
  yal-yal: A yɛtɛɛn yi a faxa wudin tongo, e siga yirena nde yi dɛnaxan xili “Xun
    Xɔri Yirena” dɛnaxan xili Heburu xuini, “Gologota.”
  cnt-NT: O₂'ɨ́n₃ Jesús jaun₂, quian₅ cróg₄ quió'₅, a₂ŋó₃ juɨ₅ ja₁të́'₂ dsa₂ Dsɨ₂con'₂
    Nɨ₁mu₅ Mɨ₂dsi₄ 'Lag₄. Quian'₅₄ jág₁ jmei₅ arameo guë'₂, chei₂ Gólgota.
  tif-tif: 'Yesus alta almi as tiim uyo kuu nakal tii kuliila din bokon win ma boko-lomdip:
    Dabal Kun Mukun o, ken-umbip tiila kemin, Hibru imi weng kaatale, mukun kaptam-ami
    win kaali, boko-lomdip: Golgota yo, ken-umbip.'
  nlx-nlx: तेवी ता यीशुह ली गीया, एने तो तान खुरूसखाम उखलीन “खोपड़ी केवातालो ती जागे
    आवो,” इब्रानी बाषाम ता जागाह “गुलगुता” केताला।
  apw-NT: 'Jesus dabíí bitsį’iłna’áhi yogheełgo, itsits’in si’áni, golzeego ágolzéhi
    goz’ąązhį’ bił náńzą́ą́, áí Hebrew k’ehgo Gólgotha golzee:'
  gum-gum: Jesúsbe nui kuruswan muta, tru Calavera cha wamiisrømay webibig køn, hebreomaybe
    Gólgota taig.
  not-NT: Yamai Jesos isotocanë yanatanëro igorosite. Iáque cara oguitojaquë ora ojita
    Iguito Camatsirini. Aisati irinibarequë ebereo ojita Górogota.
  plu-plu: Ayteke ig Kiyapwiye Jesus hiyuhwe akak giyakni, ig tipikepka apititak ini
    paytwempu ta apitit pahá waxri imuhgipitnene kewye “Waxri Hiyeg Gaptiwpitwiye”.
    Inakni giwnaprikkis judeyenepwi kewye “Gówgota”.
  iou-iou: Täŋpäkaŋ komi ämatä Jesu iŋitpäŋ päya kwakäp imä buramiwänkaŋ kome kubä
    wäpi Gwäki Kokäp (u Juda man terak Golgota) uken kuŋkuŋ.
  ntp-NT: Tai vuusai ʌSuusi dai bʌcati gʌcurusiga. Dai imʌi mʌʌ oodami moodʌamu ismaacʌdʌ
    tʌʌgidu Gólgotʌrʌ evreo ñiooquidʌcʌdʌ.
  rai-rai: Io, Iesu i pari, i puak paa anuna bolo ma i waan kup a taamaan di waatungi
    ma “Pia na Lor,” ma u ra pirpir Ebraaio di waatungi naa Golgotaa.
  haw-1868: A help aku la la e hali ana i koua ken ma kahi i kapaia o Kaiwipoo, a
    o Golegota ma ka olelo Hebera.
  ffm-ffm: Iisaa yalti ana roondii leggal mum bardugal faa yottii nokku biyeteeɗo
    Laalagal Hoore (e ibaraninkoore omo wiyee Golgata).
  arb-NAV: 'فَخَرَجَ وَهُوَ حَامِلٌ صَلِيبَهُ إِلَى الْمَكَانِ الْمَعْرُوفِ بِمَكَانِ
    الْجُمْجُمَةِ، وَبِالْعِبْرِيَّةِ: «جُلْجُثَةِ»،'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲑⲟϥ ⲉϥϥⲁⲓ ⳿ⲙⲡⲉϥ⳿ⲥⲧⲁⲩⲣⲟⲥ ⲁϥ⳿ⲓ ⳿ⲉⲡⲓⲙⲁ ⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲡⲓ⳿ⲕⲣⲁⲛⲓⲟⲛ
    ⳿ⲙⲙⲉⲧϩⲉⲃⲣⲉⲟⲥ ⲇⲉ ϫⲉ ⲅⲟⲗⲅⲟⲑⲁ.
  adz-adz: Da Arangan runggan ibuaringꞌ gai mpara i ruan gan da itangin gamp tsiraꞌ
    igi rai da ifa mumai faringꞌa nida Gudzu Urun. Da mingꞌa nifu nan Hibru da ifaringꞌ
    ini Golgota.
  sri-sri: Irasirigʉ Jesús curusare kõã, “Masakʉ dipuru boaweadea pero” wãĩkʉrogue
    waami. Hebreo ya merã Gólgota wãĩkʉbʉ.
  nal-nal: Ka vazaak a robuxul zina nanga ma xa waan la non di vakilaan, “A Non Iwana
    Barang.” (Wana a linga Ibru di vakilaan Golgaata.)
  kyq-kyq: Kɛn Isa teec teec maakŋ Jeruzalɛm ki se, naaɗe ɔn̰in̰ naan̰ mala uun kaagŋ
    jꞋansin̰ tupm ro ki se, daamin̰ ki. Ɔɔ naaɗe ɓaansin̰ gɔt kɛn kꞋdaŋin̰ kaaɗn do
    deba. Gɔtn se te taar *Ɛbre se, ron̰ Golgota.
  kwd-kwd: Ma ngaia ka ngaria nga 'ai folo aana 'i talana fana nga lefu na gila fa'alataa
    'ania 'i ‘Golgota’ na alafuunga na ta'a 'i Jiu. (Nga fa'awatagalana lata lo'oori
    na ‘Nga gouna ta'a.’)
  ded-ded: Faiu Yesu yengenaoc mariponga tofohou bangec buma mong kpara Hatasic degec
    nga hebiraio yoacfu Gorigata, imohai mekenggec.
  ewe-ewe: Wotsɔ eƒe atitsoga la da ɖe abɔta nɛ be wòakɔ, eye wokplɔe do go le dua
    me ɖo ta “Ametakoloeƒe” (si woyɔna be “Golgata” le Hebrigbe me).
  nuy-nuy: Nga ni-yanggi na-Jesus, niwu-warrgaay ana-rangag wubani-wuy a-lhal nga
    ni-waliyn, anubani anu-muwaj ana-lhal A-ngagara-yii Ana-yinag, wu-yamaa. Anaani
    Aramaic-mirri ana-lhaagi wirri-mayaa Golgotha.
  cop-BHC: ⲞⲨⲞϨ ⲚⲐⲞϤ ⲈϤϤⲀⲒ ⲘⲠⲈϤⲤⲦⲀⲨⲢⲞⲤ ⲀϤⲒ ⲈⲠⲒⲘⲀ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲠⲒⲔⲢⲀⲚⲒⲞⲚ ⲘⲘⲈⲦϨⲈⲂⲢⲈⲞⲤ
    ⲆⲈ ϪⲈ ⲄⲞⲖⲄⲞⲐⲀ
  buk-buk: Sêkêŋ Yisu hôc dau ndê a gicso dau, ma sêwê iŋ sêsa gameŋ naŋ sêsam bu
    Gameŋ Ŋakêcyha-ŋga si. Yêc Yom Hibru sêsam gameŋ dau bu Golgota.
  pri-NT: Wà Iésu, âna é nye kâa i satauro kêe, â é còobé jii i ville. Â é pâra dàra
    ê pwi ti kâra jaa, na ina goo wê pâ Golgota naa na hébéru, âna pai ina wèe pâ
    ‘Goro pwiripûru âboro’.
  zpq-NT: Na' Jesúsen' zeje' no'e yag cruz c̱hen' na' besežine' to latje nzi' Latje
    c̱he Žit Yic̱hj Beṉe' Guat, na' diža' hebreo nzin' Gólgota.
  por-TFT: Ao saírem, Ele mesmo carregava a cruz na qual iriam pregá-lo. Eles se dirigiram
    a um lugar chamado o lugar de uma caveira. Na língua aramaica é chamado {as pessoas
    o chamam} Gólgota.
  gwi-NT: Da-cross ichyaa giiyiłtsąįį ts'ą' oodee taih “Dinjii kiitth'an k'itiltsį',”
    googwahnyąą gwats'ą' ahaa. (Hebrew ginjik zhit Golgotha goozhii)
  gvn-gvn: Jana Jesus townmun wundin bubungu burri Dukul Bajibay. Kukungu Hebrewngu
    Golgotha. Jesus jananji dungan, juku cross jarra-kulbal-kulban.
  nhy-NT: Jesús okiske kikechpanojtiw ikrus asta kan kitokayotiaj Mikkatzontekomatl,
    katlej ika tlajtole hebreo itoka Gólgota.
  asm-FB: তাৰ পাছত তেওঁলোকে যীচুক বাহিৰলৈ লৈ আহিল আৰু নিজৰ কাৰণে ক্ৰুচৰ ভাৰ বৈ, ইব্ৰী
    ভাষাৰে যাক গলগথা বোলে, এনে মূৰৰ লাউখোলা নামেৰে ঠাইলৈ লৈ গ’ল।
  okv-okv: Eto isoro embopo na Iesu umbuto cross ikeo umbuto da ta eto pambuto degi
    javo, ‘Siro Popo’ amo Judea embo ta ke na ‘Golgotha’ ke eora ai pambuto
  mxt-NT: 'Ta nyisó ra Jesús cruzi ra, cuahan ra noo nu nañí: “Yɨquɨ Xiñi Ndɨyɨ”.
    Ta chihin sahan hebreo nañí chi Gólgota.'
  tzo-NT: Hech yu'un ti soldadoetique laj yac'be sq'uech scruz ti Jesuse. Hech ibatic
    ti bu Baquel Jolal sbi. Gólgota sbi ti hebreo c'op.
  ind-AGS: Mereka membawa Yesus pergi. Yesus sendiri keluar dengan memikul salib-Nya
    sendiri ke tempat yang disebut “Tempat Tengkorak” (“Golgota” dalam bahasa Ibrani).
  omw-omw: Iesusiva nai hirite kyatarira vara qu varero vuvata mwihua Iesusira vita
    vareta mwaa quaraqitai Qiata Mwukyaari satave tunani vita. Iutaa mwatanaahua quaqitai
    Korokotaave tunani uro ntora.
  yrb-yrb: I uwarama Yesu mutaro Yesuma Danu korosi Danu torowa woure ani. Anebe anebe
    mui orofaro ane fari. (I orofana Kofiri Tai Torowa Orofa webaita). Ju uwaranu
    sinaroma Gorogata webaita.
  maa-NT: Jesús itjo, 'yajen krò‑la̱; ya̱á kiìko̱ ya̱ i̱'nde ñánda 'mì I̱'nde Sko̱
    Mik'en, xi 'én hebreo Gólgota 'mì.
  mcq-mcq: ꞌEjume pu Hu ahema va usevume Jesu ichaka Hu ꞌanahunijaho tapana vaꞌe kwaa
    iha Korukata ꞌwavuji vaꞌana. Ijaho Hipuru puni iri Húmata Ata ꞌwavura.
  sus-A: عٍ نَشَ عَ رَ مِنِ تَا كُي سِفَقٍ رَ «شُن كٌنكٌتَ يِرٍ،» نَشَن شِلِ قَلَمَ
    عٍبُرُ شُي «فٌلٌفٌتَ.» عِسَ نَشَ سِفَ نَا، عَ وُرِ مَفَلَنبُشِ رَتٍشِ عَ مَ.
  jpn-1965: 彼らはイエスを受け取った。そして、イエスはご自分で十字架を負って、「どくろの地」という場所（ヘブル語でゴルゴタと言われる）に出て行かれた。
  fra-SBL: Il sortit, portant sa croix, pour se rendre au lieu appelé « lieu du crâne »,
    qui se nomme en hébreu « Golgotha »,
  yka-yka: Manjari ineddoˈ ne weˈ de si Isa duk binoˈo weˈ de paluwas amban puweblo.
    Pinapanangkit weˈ de pu si Isa olom sōng pangalansangan iyehin, tudju pī si lugal
    inēnan “Lahat Bungkug,” bang si bissā Yahudi, “Golgota.”
  mle-mle: Dikim kwurkuw, karaydaak, aw Jisas di diki yatadid adi dikim katakidanadi
    maap tidi miy. Aw day ata yin aal duw diki abw wakwadana tamiyaar wakwudiy. Aw
    Juw duw taakw day dayaki kapa tipa majir sikiy-kwadana “Galkata” waan.
  shp-NTPO: Jaskáakin bokin, jabi koros iamaxon, Jesús bomakana iki, “Mapo xao manan”,
    akanainko (Ja iki judíobaon join aká Gólgota).
  aom-aom: Iesu baeruomamu huro korosioho banigojiomoromo dejore bamoromo baeromo
    vaꞌadoho ajio ëꞌo ihe Simano Gijo Vaꞌëne Ëꞌoho Hebrew huëhu huotovëꞌoho Golgotha
    ë ajio suorovareje.
  geb-geb: Mba gɨɨtɨvi mbara Zisas ndiga vui. Ana nduara won khanarareŋ phufhura vui.
    Mbe ana ndiga vov, mba Zerusarem ŋgu bakɨme thav vov, mbe kha zɨn rɨgi ŋanen hɨgi,
    “Panan Tuam.” Mbe Hibruiŋ kaman kha zɨn mba ŋanen kaai, “Gorgota.”
  eng-WYCLIFFE: And he bar to hym silf a cros, and wente out in to that place, that
    is seid of Caluarie, in Ebreu Golgatha;
  bsj-bsj: la cin yeken ki Yeesu cero ki beteren bwiti yakenti cuika fiwo Yafudawa
    coti ki golgota”
  cak-cak: Ri Jesús ruc'amon-e ru-cruz xel-e pa tinamit richin ni'e chupan ri lugar
    ri ni'ix lugar richin rubakil (rujolon, ruvi') ámna che. Pa quich'abel ri israelitas,
    Gólgota rubi' ri lugar ri'.
  chf-NT: Aj Jesús pasi t'oc u cruz u bisi bajca u yälbinte tä bäc pam tiquinba, tä
    hebreojt'anba Gólgota.
  tlf-tlf: Yesus yagal ilami at uyo ku nagaal to kwep-nala e, no Dabaal Kun Tigiin
    daala kale, amdu katip bomi win uyo ki Hibru kasel iyo ilimi weng uyo, Golgota
    Tigiin o agan-nuubip kale,
  piu-2006: Tjana Yiitjunya watjaṉu, “Watiya ngaangka nganaṉatju nyuntunya nyiiḻamilara
    waralytjunku. Ngaatjanya tjaḻira katiyanama!” Yilta Yiitjulu watiya tiṉa palunya
    tjaḻira katiyanangi ngurra yini Katatarrkalakutu. Yini kutjupa Yaramayiki wangkatjarra
    tjuṯangku watjalpayi, “Kulkutjanya.”
  poh-NT: Naxesmejic je Jesus chiwach i Po̱nsyo Pila̱to, reꞌreꞌ ritehlam chic je ro̱k
    ricuru̱s naxelic je ar reh chi narojic cansjok china̱ i yu̱kꞌ “Ribakil Na̱ Camnak”
    ribihnal eh pan kꞌoric hewre̱yo reꞌ jenaj queh kakꞌorbal i hoj ra̱ꞌ riꞌsil cho
    maꞌ Israhel, “Co̱lcota” nkabihnej.
  tue-tue: Jesús curusare apawagʉ, “Dupucoro” wãmecʉtiropʉ wáawi. Hebreoayemena wãmecʉtia
    Gólgota.
  bjp-bjp: Iesu ka kusep aupaket kia tom ma ka la tinaiwa una falifu ae ri foteng
    u ini salan Tuan Paklun Kaltu. Na orek Ibru ri foteng u ini Golgota.
  xon-xon: ki cha u yoor waadɔpuinkoo, le bi di u nyan kitiŋ ponn ni, ki buen nibaa
    chee, bi yin nima chee ke “Kiyikpaŋ aapepel.” Juu yaab aaliin ponn ni, bi yin
    nima chee ke “Golgota.”
  tzo-ZNT: Ti Jesuse scuchoj echꞌel scruzal tey ibat yoꞌ bu Baquel Jol Anima sbi li
    balamile. Gólgota sbi ta ebreo cꞌope.
  mpm-NT: Ni kenda Jesús, ndiso ya cruz ya. Kuankoyo da jiin ya ɨɨn ñuꞌun nani “Yɨkɨ
    Xini”, ja yuꞌu chaa hebreo un nani Gólgota.
  ots-NT: Nubbʉ, car Jesús bi bøm pʉ jar ciudad Jerusalén, bi ncjajpi bi ndu̱xtja
    cár ponti. Bi bønijʉ gá möjmʉ ca hnar lugar ca mí ju̱ cár tjuju múr Xímo, cja̱
    guejtjo mí tsjifi Golgota, digue car jña̱ hebreo.
  hoy-hoy: आग आंदुर यीशु उक ओतुर, अदिक आव तान क्रूस नेगुकु आ जागा ताका व्हार्या होदुन,
    जो “खोपळी इन जागा” अनकु आगतद अदिक इब्रानी भाषा दा “गुलगुता.”
  amo-amo: I yira Yesue ku, a nuzu udas, a yauna kuca ndi kottunu me usanme, ucindu
    kite na idin yiccu kin ku kankan liti. kanga na idin yiccu nin ti Yahudawa Golgota.
  pjt-pjt: Ka paluṟu puṉu kaṯakutjara walytjangku tjaḻiṟa ma-katingu ngura ini Kata
    Tarkatjaralakutu. (Panya Iipuṟu tjuṯangku ngura nyanga palunya ini wangkapai,
    Kaulkatjanya.) Kaya ngura nyara palula tjaultji panya tjuṯangku palunya puṉu kaṯakutjarangka
    wakaṟa utitjunu.
  cwe-cwe: Yesu kalawa kunze kuno kaupapa msalaba wake, kahita hanhu hohatangigwe
    “Bombwe” Kwa Chiyebulaniya “Goligota”.
  daa-NT: Wiktin taat Iisa amiliy min ɗo geegirdi-ak, meen̰ji di icig etoy kaak ŋu
    ɓaayiy ɗooɗin̰ji. Ŋa aaniytu wer kaak ŋu ɓaayiy ɗooɗin̰ji-aka. Wer-ak, ŋu kolaag
    a « Ɗawik ta kaar » ho iŋ kaaw ta *Yuudinnar gay, ŋu kolaag a « Golgota ».
  mlp-mlp: Lehsa Yesus inmo ago ay na sorim ad tilehyaq. Lehad in uliq ayahta na hulosim
    garah akululqan araq anan Gifaqin Agolgolan haqayta nabmo in tugwalehiy. Hibru
    nanib garah akululqan na anan Golgota haqayta.
  ape-C: Hanak aria Jisas anan kanak nasah ananin rowog kruse nanak um anag mihig.
    Agudok mihig douk gape kabi enen nyagok iri enyenyig barag um. Hibruin baraen
    douk shahwarag Golgota.
  bgs-bgs: Na, igpid katô mga sundalo si Jesus, asta igpatiang dan kandin tô krus
    na pansalan kandin. Igsadun dan tun ta lugar ágngadanan Bóngó-bóngó na ágngadanan
    Golgota tun ta kinagiyan ka Hebreo.
  faa-faa: Yasu karikia puraka ira matopesane Yasumo ipi maka pusuapo. Pukua uni kiki
    hauaka á pauraka risiapo. Hauaka ane Hipuru meaka yano motosa Kokóta hauakapo.
  kik-kik: Na ekuuĩire mũtharaba wake agĩthiĩ nginya harĩa heetagwo “Ha Ihĩndĩ rĩa
    Mũtwe” (na no ho hetagwo na Kĩhibirania, Gologotha.)
  cap-NT: Jalla nekztanaqui Jesusaqui chjichtatac̈ha. Persuna cruza kuzi ojkkatchic̈ha
    Ach Tsjij cjita tjuuchiz yokquin. Nii yokaqui hebreo tawkquiz Gólgota cjitatac̈ha.
  ksr-ksr: Galeŋ koŋgi iyaŋaa maripooŋa aŋo aŋgoŋ siti kotoŋ seleeŋgeŋ kemeŋ gomaŋ
    moŋ qata Waŋsii qamakejuti, kanoŋ keŋgi. Waŋsii qa ii Hibruu qaanoŋ Golgota qamakeju.
  eng-TNT: And he bare his crosse and went forthe into a place called the place of
    deed mens sculles which is named in Hebrue Golgatha.
  sbs-sbs: Cwale ni bahinda Jesu, mi ni cha ya hanze, kulihindila chifapano i ye mwine,
    ku chibaka chi sumpwa “Chibaka cha Katendele,” I cho mu chi Heberu chi sumpwa,
    “Kologota.”
  sue-sue: Are soldia meni Yesu puro ni pasinai potiwa dimunu zebu zo zazo nuso Giti
    Kopira Wetu, ota Yuda gera Goligata, amira puro bamuwa awa.
  fra-NCL: Jésus, portant sa croix, arriva hors de la ville au lieu nommé Calvaire,
    en Hébreu Golgotha ;
  bhg-bhg: Edo Iesu ainda orega awa budo idegedo maundo Yai Kopuru Akou ainda esisina.
    Yai einda dao nei Hiburu gemi awa Gologata.
  snn-NT: Ja'nca sajën, crusu sa'cahuëna reoru, sinjo gu'an casiru, hebreo cocabi
    Gólgota casiru, ja'anruna Jesusre sahuë. Baguë crusu sa'cahuëte baguëni cuan güesehuë.
  atb-NT: Yesuq gi, yhumsing é tapzîng lé waq mù, Hebre myíng dông Golgahta gâ é,
    Ugyap joq é Jowò gâ é jang má htoq jé e ri.
  cek-AK: Anih loe angmah ih thinglam to aput moe, luhuh (Hebru lok hoiah Golgotha,)
    tiah thuih ih ahmuen ah caeh.
  bkd-bkd: Tinimù hu mga sundalu si Jesus daw ipaguwà diyà ta banuwa ha tagtiang hu
    krus ha aglansangan kandin duun hu lugar ha tagngaranan hu Tul-an hu Ulu hu Etaw
    ha duun hu Hebreo ha inikagiyan saena Golgota.
  ctu-76: Ti loq'ui majlel Jesús q'uechel majlel i cruzil ti bujtyʌl La Calavera bʌ
    i c'aba'. Ti i t'an hebreojob mi yʌl Gólgota. An i sujmlel i c'aba' mi yʌle' ti
    lac t'an che' yilal bajche' bʌquel jolʌl. Q'uechel i cha'an i cruzil ti majli.
  lac-NT: Rajen u soldado caj u ts'ʌraj u pach Jesús, rajen tu c'ochaj u cruz. Caj
    bin tu cuchir a cu ya'aric u baquer u jo'r mac. Ich u t'ʌn hebreo pʌcha'an u c'aba'
    Gólgota.
  xla-xla: Opahale sotapo Yesuye hamame tamama Yesu meyelo ya꞉ dali yekelemhimiliye
    maka꞉himme mo hale hi dokopala elo demdiye edla taiyo. Mo eye Hibulu yu mate semama
