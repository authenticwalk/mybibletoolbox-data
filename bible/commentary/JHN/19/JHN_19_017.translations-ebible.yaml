  cmn-FEB: 他们让耶稣自己背着十字架，把他带到了一个名叫“髑髅之地”的地方（希伯来语为“各各他”）。
  gmv-RNT: Hessafe guye Yesusi ba kaqqettana masqaleza tookkidi “Asa hu7e guuge” geetettizaso
