    ga nae̱ga ga togawa.
  zpl-NT: Nu uchiuꞌunu beei Jesuse nu nuyaꞌnu cruse, nzenubeei liꞌinu “tucu luguare
    elu lee calavera”, nu bedichiaꞌ hebreo lee Gólgota.
  mbc-NT: Mîrîrî ye'nen surarayamî'ya yarî'pî. Jesus epa'ka'pî cidade poi. Pakî'nan
    yarî'pîiya tîwîto' yaponse' ton. Eerepamî'pî pata ese' pemonkon pu'pai'pî warainon.
    (Judeuyamî' maimu ta Gólgota.)
  ndg-ndg: Ni bembe kabantoloa Yesu, ni ywembe kaboka, abile autweti msalaba wake
    mwene mpaka ku'lieneo lyakemelwa Fuvu lya ntwe, kwa kiebrania ukemwa Golgotha.
  wsk-wsk: Ko tam kangono tuman se giam, se ilak sor ko nup Supuling Sokel masan mu
    te ilak arataman namakasan, sor mu Hebrew den te Golgotha masan.
  toj-NT: Ti aaji sq'uech ja scruzi. Ti huaj ja ba lugar Gólgota sbiil yujile ja ba
    sc'umale hebreoi, porque ja palabra jahui huax yala que splanta sbaquel ja s'olom
    ja chamhuiniqui.
  tbc-tbc: Agog Pailat san yu gurman adi Jesus diŋaneg, iŋsinanen aigim isinig, dida
    Jerusalem dibiseig diaug, aen ate tan biŋaboŋ ta, yaŋan “kabuŋan kapen san aben”
    dubol dan ate dilasa. Hibru ru lo yaŋan Golgota dubol da.
  sna-sna: Akatakura muchinjikwa wake, akabuda akaenda kunzvimbo yeDehenya (zvichireva
