  juy-juy: ଜିସୁନ୍‌ ଆନିନ୍‌ଡମ୍‌ ଆଅକ୍କାଡଙନ୍‌ ବୋୟ୍‌ଲେ “ଆଇଡାଡ଼ା” ଗାମ୍‌ଲେ ଅବୟ୍‌ ଜାଗାଲୋଙନ୍‌
    ପାଙେନ୍‌, ତିଆତେ ଏବ୍ରି ଲଙ୍‌ଲଙ୍‌ଲୋଙନ୍‌ “ଗଲ୍‌ଗତା” ଗାମ୍‌ତଜି ।
  for-for: Pigoya, irebu kina'miba igeba maripo maema Isu amuguna aesaga'urogini,
    maba ka agewapa A'no nkayampu, Iburu kamanapipa Korikota, pita'i ababute wantawe.
  epo-epo: Kaj ili prenis Jesuon; kaj li eliris, portante sian krucon, al la loko
    nomata Loko de Kranio, kiu estas en la Hebrea lingvo Golgota;
  gfk-gfk: Jisas ga pusak leh no uno kabai gaam haan laah tika mei uram tano subaan
    hora ula turangan (di kilam ie bia Golgota tano nianga gar na Iudeia).
  bjz-bjz: Aghá urota, Iesu unda ifatara undufa fumbua arie. Aria, kambesi eini Amburari
    Enemboda Beforo Siruru avo buburiturie. O námane Jiusi enemboda gaami aná kambesidu
    Golgota regegeta rosore.
  atg-NT: IJesu ọ fiẹ lasele, lọlighuo ọ tsua ọọra apfida oyọli, ọ je ashini a lu
    “Ukhomhi olimhi ni o ku igua-a.” (IGọgọta a ri ẹlẹmhi Iburu ẹ lu akaghọ.)
  bjv-NT: E wa otɨ kagɨ-dəsɨ ləne, tḛḛ-n gɨdɨ ɓe bo tɨ kɨ taga, kadɨ aw-n lo tɨ
    kɨ ɓari-e «Ka dɔ dəw», kɨ ta ebɨrə nə «Golgota».
  tos-NT: Xlacán tamacaxtuko̱lh tuncán Jesús, chu̱ xma̱cuqui̱ko̱ni̱t kantum tzinca
    cruz, chu̱ antá̱ le̱nca̱ c-aktum ka̱stí̱n huanicán C-xaclucut Ni̱n. (Yuma̱ ke̱stí̱n
    cxatachuihui̱n hebreo xli̱ma̱pa̱cuhui̱cán Gólgota.)
  rro-rro: Kipona ena matiu ibiri ropo ebuana teao 'eka ha atana ‘'Ara 'ou'ouna’,
    Heberu maeakiai hanona ‘Golgota’.
  mxp-NT: Xjats ja nwɨndsønꞌa̱jtɨm Jesús tyiktsoꞌondøø, jøts ja ttuka̱ptɨ ja kyɨrus,
    jøts ja jam ñijkxy ma̱ ja et yiktijy Ooꞌkpɨ Kyuba̱jk Pa̱jk, midi yiktejp hebreɨt
    ayuujk Gólgota.
  aak-aak: Jisasomɨ aŋɨ́ apimɨ dánɨ nɨméra nuróná xewanɨŋo íkɨ́á yoxáɨ́pá xwaŋwɨ́
    níkwónɨmɨ nurɨ wí e xwɨ́á yoɨ́ bɨ Mɨŋɨ́ Gɨxweáɨ rɨnɨŋe —Xibɨruyɨ́ pɨ́né Gorɨgotaɨ
    rɨnɨŋerɨnɨ. E nɨrémoro
  chd-NT: Jesús itai'ma lencruz. I'hua'ma lane ticuaita Ƚamats' Quecoye. Liƚtaiqui'
    lan xanuc' judío cuftine Gólgota.
  kdc-kdc: Kalawa kunze kuno kapapa msalaba wake, kachola hanhu hakemigwe Fumvu da
    Pala. Kwa Kiebulania hokemigwa Goligota.
  nhr-nhr: Me Gam dis xgàu sa dcẽé a tcg'oa, a ‘Tcúú c'õá’ ta ko ma tciiès qgáìs koe
    síí (ncẽè ko Hebera dis kg'uis ka ko ‘Gologota’ ta ma tciiè sa).
  uig-PIN: '@see-verse:JHN.019.016'
  beo-beo: 'Amaiba:le, ilia da Yesu lale oule asi. E da bulufalegei gisawane asili
    sogebi ea dio amo “Dialuma Gasa Sogebi,” amoga doaga:i. (Hibulu sia: amo sogebi
    ea dio da Gologoudia).'
  acf-NT: Jézi pòté kwaʼy sòti an vil-la pou wivé an plas-la yo ka kwiyé Mòn Kalòt
    Tèt-la. Yo ka kwiyé plas sala Gòlgòfa an langaj sé Jwif-la.
  tpi-OTNT: Orait na ol i kisim Jisas i go. Na em yet i karim diwai kros bilong en,
    na em i lusim taun na i go long wanpela hap graun ol i kolim Bun Bilong Het. Long
    tok Hibru ol i kolim Golgota.
  mbt-NT: wey miglihawang sikandan te siyudad. Ne impatiang dan sikandin te krus,
    wey in-uyan dan sikandin diye te inged ne egngaranan te “Angkal.” (Egngaranan
    seini te me Hibruwanen te “Gulguta.”)
  hau-SA: Ɗauke da gicciyensa, ya kuwa fita zuwa wurin Ƙoƙon Kai (wanda a harshen
    Arameya ana ce da shi Golgota).
  mam-NT: Bixsen ex cyii'n soldado ja Jesús ti'jxe tnom. Jaxse Jesús e xi' kitente
    tcruz. E xi'kexin tuj jlugar Tbakel Wi'ybaj tbi, bix ka Gólgota tbi tuj cyyol
    judío.
  udu-udu: 'Wakan uni bu’thkina Yesus mo dhali a’di yaki’d ka pije/ mo mmoḵal cwany’ciṯẖan
    dhul pitiŋ gana/ mo e mo jin yuḵkunu gway ki mo ma simaŋ ’kup̱ mo, a’di jin yuḵkunu
    gway ki ’twaŋ ’Kwani Ibraniyiin mo ka: Gulguṯẖa mo be.'
  tvt-tvt: Jisu ih bangphak ah pi ano <<Mikhoraang hah<< adi kata. (Jehudi loong ih
    <<Golgotha<< ngeh menha.)
  bgt-bgt: A Jisas ke hulungia ghehegna nigna na ghaibabala mena ghieghilei jufu kori
    vido kena kiloagna, “Suasupu Ulu.” (Kori haghoredia mara Jiu na ahagna na vido
    iangeni, “Golgota.”)
  mvn-mvn: Akaka Iesu iopu, ine, e tauna anꞌ ai nahanahana avanei. Ka tauna omo papani‑nana
    ivi‑wahani “Ununu Kabwa.” (Ka me Ebereu movia ana wava Goligota.)
  djk-NT: Da Masaa Jesesi seefi be e tyai a koloisi di den o sipikii en kii. Ne den
    e go te, den go doo na a peesi di den e kai, Bongo Pita Peesi. Ma den Dyu be e
    kai a peesi ya, Golgata.
  uig-LAT: '@see-verse:JHN.019.016'
  nde-nde: Wathwala isiphambano, wasuka waya endaweni yoKhakhayi (okuthiwa ngesiHebheru
    yiGoligotha).
  ton-ton: Pea fua ʻe ia hono ʻakau, ʻo ʻalu atu ki he potu ʻoku ui “ko e potu ʻoe
    ʻulupoko,” ʻaia ʻoku ui ʻi he lea fakaHepelū ko “Kolokota:”
  mir-NT: Mänitä Jesús jim̱ yajnøcxä maa jaduhṉ xiøhatiän “Maa jaꞌa Hoꞌogyjiäyaꞌaguiopcän.”
    Gólgota jim̱ xiøhaty hebreohayuuc‑haamby. Yhamdsoo cruz jeꞌe yajquejyquiaphajtä.
  cak-YNT: Y re Jesús ruc'uan-a re ru-cruz binak, chin ne'bajex cho cruz pa jun lugar
