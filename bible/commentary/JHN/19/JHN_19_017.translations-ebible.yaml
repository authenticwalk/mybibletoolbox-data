    uriro pianam Golgata.
  gmv-NT: ሄሳፌ ጉዬ ዬሱሲ ባ ካቄታና ማስቃሌዛ ቶኪዲ “ኣሳ ሁዔ ጉጌ” ጌቴቲዛሶ ኬዚዴስ። ሄሶይ ኣይሁዳታ ቃላራ “ጎልጎታ”
    ጌቴቴስ።
  por-BLT: Eles levaram Jesus dali. Ele carregava sua própria cruz e foi levado para
    um lugar chamado Calvário (Gólgota, em hebraico).
