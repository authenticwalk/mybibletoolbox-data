verse: JHN.019.017
translations:
  kpx-kpx: Mai tiale keau idie do mai omige au ke ebamoge abu tiale keau matama mole
    ivi Gologota keve velehovolu. Diue hotomo hoto ke ihuu koseanu. Lolokue matama.
  okv-H: Eto isoro embopo na Iesu umbuto Cross ikeo humbuto da ta eto pambuto degi
    javo, ‘Uha Vehu’ amo Judea embo ta ke na ‘Golgotha’ ke eagora ai pambuto
  tbo-tbo: Tu wigawiya Yesu hi numa panipani po anani take tunawana i awali, po i
    nae meyagai hi igowaya hi pa, Ununu Dobuna uyahina, mi Yudeya ponahiyei hi pa,
    Gologota
  mal-C: യേശു തന്റെ ക്രൂശു സ്വയം ചുമന്നുകൊണ്ട്, അരാമ്യഭാഷയിൽ തലയോട്ടിയുടെ സ്ഥലം എന്നർഥം
    വരുന്ന ഗൊൽഗോഥാ എന്ന സ്ഥലത്തേക്കുപോയി.
  grc-SR: καὶ βαστάζων ⸂τὸν σταυρὸν αὐτοῦ⸃ ἐξῆλθεν εἰς ⸂2τόπον λεγόμενον Κρανίου Τόπον,⸃
    ⸂3ὃς⸃ λέγεται Ἑβραϊστὶ Γολγοθᾶ·
  bgc-bgc: फेर सिपाही यीशु नै ले गए, अर यीशु अपणा क्रूस ठाए होए उस जगहां तक बाहर गया,
    जो “खोपड़ी” यानी इब्रानी भाषा म्ह “गुलगुता” कुह्वावै सै।
  khz-khz: Iesu gena satauro evua-itiato, elaka-piatito, eagoto kapu arana “Repa Gavana
    Kapunai” Heberu karonai vokapu arana “Gologota”
  deu-TKW: Da nahmen sie Jesus hin, und sich selbst das Kreuz tragend gieng er hinaus
    an den Platz, Schädelstätte genannt, auf Hebräisch Golgotha.
  zsr-NT: Brujëꞌ niꞌ Jesús, nuꞌë yag cruz queëꞌ, zijëꞌ latj nazíꞌ lei Latj Qui Bögaꞌ
    Icjruꞌ, len ca nac didzaꞌ hebreo nazíꞌ lei Gólgota.
  lin-lin: Yesu amemaki, Ye moko, ekulusu na Ye ; abimaki na engumba mpe akendeki
    na esika oyo babengaka, na lokota ya Arami, « Gologota. »
  hns-NT: Tab soerdjaatie log Jiesoe ke legail. Oe apane kroes ke khambha kandha par
    ledjaat raha. Oesab „‘Khoprie”’ naam ke djagaha par gail. Israel ke bhaasa me
    „‘Golgota”’ bolaawal dja hai.
  noa-E: Mag i athaadëwi soldaaunau irig ag gaai ich meerphë jiirjopju pakulspai warrpibaawai
    ag dʉ̈i öphëeu gaai maa ajim, Pörpá Durrsĩ anʉmʉg. Ich mag durrsĩpai maach ebreonaan
    meúa Gólgota aajem.
  eng-EMTV: And bearing His cross, He went out to a place called the Place of a Skull,
    which is called in Hebrew, Golgotha,
  mib-NT: Te ni quenda Jesús, ndíso ya cruz yā, cuangoo de jíín yá ɨɨn lugar nuū naní
    Yɨquɨ Xíní, te nuū yúhu hebreo naní Gólgota.
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुःन् कुसिलाम्‍साक्‍मा सिङ्‌ङिन् मे़गुःत्तुआङ् मिक्‍खोःक्‍पा
    कोःक्‍माओ मे़देॽरुरो॥ (खे़न् कोःक्‍मान् हिब्रु पाःन्‍नो गलगथा मे़मे़त्तुरो॥)
  xnj-xnj: Yesu akahuma kuni agegili msalaba waki, mbaka pandu pepikemelewa “Libangu
    la Mutu.” Kwa Chiebulania pikemelewa Goligota.
  mmx-mmx: La ne Iesu ga vas su la ga sosolok laxaba ren la gat pas uto at loxot,
    laasen teren, “Lavatlak Tongan.” At lavapaase Ibru, laasen teren do Golgata.
  cbr-NT: Buáncëxun ca Jesusan abi anua matáscanti i curúsocë 'iábianquin Calvario
    cacë matá, hebreo banan Gólgota cacë, anu buáncëxa.
  tee-NT: Chai tamakxk'ok'alh ju iscurus ju Jesús. Talhi'alhch junta ixjuncan Aktsulh.
    Ju lacalhihebreo ixjuncan Gólgota.
  eng-LSV: and carrying His cross, He went forth to the [place] called “Place of [the]
    Skull,” which is called in Hebrew, Golgotha—
  cak-NT: Y ri Jesús can rutelen-e ru-cruz, rutz'amon-e bey chi ne'camises chupa ri
    jun lugar rubinan Calavera. Pa ch'abel hebreo, Gólgota ni'ix che ri lugar ri'.
  pah-NT: Igwete soldados'g̃a Jesus'ga rerohoi a'ero cidade hugwi. Gajati'yva rehe
    g̃a herohoukari ga pe yva gajukahava rupiara. Aerẽ g̃a Jesus'ga rerovahemi yvytyra
    rehe. Yvytyra rera ko Aheapindava. Judeus'g̃a e'i jupe Gólgota.
  sja-NT: Jesumaa kuruso ateepidap'eda, uchiajida p'uurudeepa taawaa wãdait'ee “Tachi
    Poro Bɨɨrɨ” apatap'edaamaa. (Hebreo pedeede Gólgota apachida.)
  xed-xed: Ka klə Yesu ta udzu ŋa zləŋa ghəŋani, ka sabi ma huɗa luwa ŋa dzaʼa da
    sana vli ta hgə lu ka «vla ghudzifa ghəŋ.» «Gwalgwata» ta hga lu ta tsa vli ya
    nda gwaɗa Hebru.
  glk-glk: عیسی صلیب به دوش بیرون بوشو، به سمته محلی به نامِ جمجمه کی به زبانه عبرانیأن
    جُلجُتا خوأنده به.
  mks-NT: Na̱chinúu na in crúxu̱ jo̱co̱ Jesús já ndójo a do̱ cua̱ha̱n chí xi̱qui̱
    naní a̱ nu̱ ndúu lásá yiquí jíní ndi̱i. Ta cáchí na̱ Gólgota xi̱hi̱n á tu̱hun
    hebreo.
  gfk-S: Jisas ga pusak leh no nuno kabai gom hana leh tikai ma ie utuma tano katano
    hono ula turungan (di kilam ie be Golgota tano nianga gar na Iudeia).
  bmu-bmu: Galöm kölgetka nanŋi maripomŋi nanŋak aŋguba siti kutuba yaigep geba gölme
    kun qetŋi Nöröpsihit qerakzema, miaŋgöreŋ anget. Nöröpsihit qet mi Hibru keunöŋ
    Golgota qerakze.
  dgz-dgz: Mu Iesu nanamasene oma korosi wat aen. Boge Iesu nau amon at yaua Apan
    I Kaime Arewa tauan (Iburu nop muga gapan Golugata diane).
  eng-GNV: 'And he bare his owne crosse, and came into a place named of dead mens
    Skulles, which is called in Hebrewe, Golgotha:'
  zaa-NT: Behuà'ni tè cą Jesús curutsi qui'áa nna, birie para lugar láą Iqquia Bega'
    Yatti, titsa' hebreo nna láą Gólgota.
  eng-WEBSTER: 'And he bearing his cross went forth into a place called the place
    of a skull, which is called in the Hebrew, Golgotha:'
  guh-guh: Jesús nexata vajabitsaë itsa caponaliatsi, caponaeyaexanatsi cruza, pacruzajavabelia
    Jesús cobematabiabarutsijitsiatsi. Caponaliatsi Jivimatasipavënë tsutojavabelia.
    Hebreojumeta bajarapatsuto pevënë Gólgota.
  bon-bon: Tabe teeme baarge uli ne teemämu ecanige. Teepi atyarige cewe me lui ne
    einenisi ‘Mopekaake Cewe’ ca, Heberu mene ca lui ‘Gologota’.
  nhw-BL: Huan quichijque Jesús ma quihuica icuamapel huan ma quisa para se lugar
    campa itoca “Mijcatzontecomitl” (ipan camanali hebreo itoca Gólgota).
  swh-ONEN: Yesu, akiwa ameubeba msalaba wake, akatoka kuelekea mahali palipoitwa
    Fuvu la Kichwa (kwa Kiebrania ni Golgotha).
  wbi-wbi: Pe vakantoola uYesu, akahuma mulikaaja apindile ikikovekano kyake kuhanga
    kufika pano pakatambulwagha mu Kiebulania Golgota, kwekuti ling'hala lya mutu.
  bba-bba: Mɑ Yesu u win tiin dɑ̃ɑ bunɑnɑru suɑ u kɑ dɑ sere ɑye ten mi, te tɑ kɑ
    wii koko weenɛ, ɑdɑmɑ kɑ Heberum bɑ rɑ yɑm mi sokuwɑ Gɔɔɡɔtɑ.
  eng-KJVCPB: 'And he bearing his cross went forth into a place called the place of
    a skull, which is called in the Hebrew Golgotha:'
  kgk-NT: Ha upéi katu Hesu osẽ oho-vy. Onhemboja hagwã kurusu-rehe oĩ-vy hagwã-py
    oho. Kurusugwasu ogweraha ho'yrã ojave oho-vy. Akã rendaty-py oje'e ha-py ogweraha
    íxupe. Ha hebreu nhe'ẽ-py katu ohenói Gólgota-py.
  waj-waj: Vuduu Yisuuva ariinoo ari yatari sagaivaa apu varoo ivaki pikioo yoosinna
    voovai nnutuuvo Kieeta Mmuyai ivaki vau yoosinnaivakira viravai. Ii nnutu ivaa
    Eporai kuaivakidiri kiaa nnutuuvo Korokataa.
  cpy-cpy: Riitaki natana-kirori Jesús incha-kota ikenta-kotan-tyaari, jataki iiteetziro
    “Atzirii-toni,” roojatzi iiteetziri iñaaniki Heber-paeni “Gólhota.”
  ekk-PKP: Nad viisid ära Jeesuse, kes kandis ise oma risti, ja läksid välja paika,
    mida nimetatakse Pealuuks (heebrea keeles Kolgata).
  mpx-mpx: Totona ana kolos hi pakalivai ge i tagil panuwa tolinaa i na labi toto
    hi ba “Pana Babaloma.” (He pana Hibilu hi ba “Goligota.”)
  wbp-wbp: Yirrarnulurla watiya warntawarnta Jijaji-kirlangu jimantarla, ngula kanja-yanu.
    Kujarlunyalurla nguru-yirrarnu Jijajikiji pirli-kirra yirdi-kirraju Jurru Yungkurnu-kurra.
    Kalalu Juwu-paturluju yirdi-manu ‘Kulkaja’.
  luo-luo: Yesu nowuok kanyo kotingʼo msalape owuon nyaka kar Hanga Wich (miluongo
    gi dho jo-Hibrania ni Golgotha).
  nhe-NT: Huan quichijque Jesús ma quihuica icuamapel huan ma quisa para se lugar
    campa itoca “Mijcatzontecomitl” (ipan tlajtoli hebreo itoca Gólgota).
  aii-aii: ܦܠܝܼܛ ܠܹܗ ܝܼܫܘܿܥ ܛܥܝܼܢܵܐ ܙܩܝܼܦܹܗ ܠܕܘܼܟܵܐ ܕܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܩܲܪܩܲܦܬܵ‌ܐ، ܘܒܠܸܫܵܢܵܐ
    ܐܵܪܵܡܵܝܵܐ ܟܹܐ ܦܵܝܫܵܐ ܗܘܵܐ ܩܪܝܼܬܵ‌ܐ ܓܵܓ݂ܘܿܠܬܵ‌ܐ.
  esk-NT: Tamatkua iñuich aŋalatkaqsiñiġaat Jesus. Aniñiqsuq akiyaqhuni kikiaktuutriviksraġmiñik,
    tikiutiplugu nunamun taiyuutiqaqtuamun “Niaqum Saunġanik,” Hebrew-tigunaasrii
    taiyuutiqaqhuni “Golgotha-mik.”
  msb-msb: Kaya kinuha si Jesus san mga suldados kag ginpaluwas siya na pas-an an
    iya krus pakadto sa ginatawag na Lugar San Bungo na ginatawag man sa Hebreo, Golgota.
  cpa-NT: 'Jøng² ca¹lén² hlég² Jesús, hi² quin¹² Jesús crǿg¹³ quiah¹²dsa. Jøng² ca¹ŋi¹jiag¹²dsa
    cøng² ja³tsen² Gólgota quianh¹³ jǿg³ hebreo (hi² hniu¹dsa juúh²dsa: Máh² Mu² Dsi³
    Dsa²).'
  dso-dso: ଜିସୁ ତାର୍‌ ନିଜର୍‌ କୁର୍‌ସ ବଇକରି ନଅରର୍‌ ବାଇରେ ରଇବା କାପାଲ୍‌ ନାଉଁର୍‌ ଜାଗାଇ
    ଗାଲା । ଏବ୍‌ରି ବାସାଇ ସେ ଜାଗାକେ ଗଲ୍‌ଗାତା ବଲି କଇବାଇ ।
  meu-meu: Iesu ese ena satauro e huaia lao, ḡabu ta ela, ladana na “Kwara koukouna
    gabuna”; Heberu gadodia ai ladana na “Kwara koukouna gabuna”, Heberu gadodia ai
    ladana na “Golgota”.
  yva-NT: Yesus puje po taune apa inyo kapite ranawan to no pukame ama tame mirati
    Akari Pae. (Mine so raura ayao Yahudi raijamo Golgota.)
  dgc-dgc: Ey pinaluwas de ti Jesus ta banuwan a békle na tu kudos na. Niange de siya
    ta lugar a ngéngahinan de a “Bungu” (ta kagi na Judeo éy Golgota).
  zpm-NT: Zeeṉe laa Jesús briee ga, rna tib cruz nroob ney me; laa zho zienie me.
    Bdziṉnie zho me ro guiedz, zaatne rnee zho “Gui Beerguic Ngutoo”;
  hix-NT: Àro ke Txesusu yatxownà hatà. Yahkotoheno yarhotxownà hatà, àwya. Àhona
    tamoyathotho rma yaryakon hatà. Owto ymo hoye toy hatà. Amoyathono ytxoho ro na
    toy hatà. Okno yhutho yotxhotho onà katxho na rma toy hatà. Korkota katxho rma
    àro hatà, Xuknewyana komo rwonà.
  sim-sim: Urik Jisasin miandok li tirikmbaha limu laha ira. Jisas orhinjik miando
    oson or kishaha yanga telemba masikhava hom nanda mishik limu ira. Yanga oso Judamahi
    mashik Golgota karem li ushandari sira.
  npi-ULB: तब तिनीहरूले येशूलाई लगे, अनि उहाँ आफ्‍नो क्रुस आफैँ बोकी, “खप्परे ठाउँ”
    भन्‍ने ठाउँतिर जानुभयो, जसलाई हिब्रूमा “गलगथा” भनिन्छ ।
  cgc-cgc: Papas-an danen ki kanen krus an na naan don kanen an ilansang. Padala danen
    kanen i pagwa alin ta Jerusalem na miling naan ta Bungyod Balbagol na naan ta
    linggwai na Hebreo paumaw man na Golgota.
  tim-tim: Haingât Yesu ikiŋe membiâ ikiŋak lâwinŋe lokoagep. Akto kepia humo hepunmâ
    hân siâ hin konmai, “Hân hagitŋaet kautŋe.” Amâ Yuda denân Goligata ain mem ariyi.
  yor-yor: Nítorí náà, wọ́n mú Jesu, ó sì jáde lọ, ó ru àgbélébùú fúnra rẹ̀ sí ibi
    tí à ń pè ní ibi agbárí, ní èdè Heberu tí à ń pè ní Gọlgọta.
  wos-wos: Jisasré hura yindaka dé Jisas hafu dé déré xiyae hatekatendaka mi dé yata.
    Yatandéka Judana néma getéfa Jerusalem yatakataka di Anéngambana Afana hafwaré
    yi. Hibruna hundimbu angi di wa, Golgota.
  emp-NTPO: Jesuba idji cruda atauped̶a sordaorãba idjira edesid̶aa ẽjũã Boro B̸ʌwʌrʌ
    abadamaa. Hebreo bed̶ead̶e Golgota abadaa.
  eng-F35: And carrying His cross He went out to the place called ‘Skull’, which in
    Hebrew is called ‘Golgotha’;
  ind-ind: ke tempat yang bernama Tempat Tengkorak, dan dalam bahasa Ibrani disebut
    Golgota. Ke sana Yesus berjalan sambil memikul salib-Nya sendiri.
  pes-OPCB: و صلیب را بر دوشش گذاشته، او را از شهر بیرون بردند تا به محلی به نام جمجمه
    رسیدند که به زبان عبرانیان جُلجُتا خوانده می‌شود.
  mpt-mpt: ase e dabasa ananomabib ase obaliba obnakatoulebnea Yelusalem bibo deiboniba
    moniba bibilime niniino Golgota ye onsiobe. Golgota olo Hiblu wengobe. Eka nib
    weng ole Naka Gabamon dikinobe.
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ a꞉ka꞉tei wapepiki ti mea tia pua mo daoni hama꞉ nane
    hayeke alena꞉ opolo peekeme. Mo kenke bikita꞉ Hali you holikima꞉ handeke alena꞉
    lo haemekeme. Hibulu pi laata꞉ Kolokoda lemekeme.
  mkl-mkl: Nɔ ɑ̀ kɑ̃ɑ Jesu jĩi ku ɡɑɑuu í so í fitɑò hɑi inɔ ilu í bɔò hee inyɑ iyi
    ɑ̀ yɑ kpe inyɑi kokoi iri. Do feei Ebɛɛ, Gɔɔɡɔtɑi ɑ̀ yɑ kpe inyɑu.
  gaq-gaq: ଜିସୁ ନିଜେନେ କୁରୁସ୍‍ ଡୁଙ୍ଗ୍‍ଚେ ବା “କାପାଲେ ମ୍ନିକ୍ନେ ଜାଗା ଆଜାକେ ଏବ୍ରୀ ବ୍ନାସାରେ
    ଗଲ୍‍ଗଥା” ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ମ୍ୟାକେ ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ଡୁଂୱେଆର୍‌କେ ।
  gof-RNT: Yesuusi ba masqaliya tookkidi, “Huu7e guugge” giya bessaa bis. “Huu7e guugge”
    guussay Ibraysxe qaalan “Golggotta” guussu.
  unx-unx: ୟୀଶୁ ଆୟାଃ କ୍ରୁଶ୍‍କେ ଗଅଃକେଦ୍‌ତେ “ବହଃଜାଙ୍ଗ୍‌ ନୁତୁମ୍‌ ଠାୟାଦ୍‌” ଅକ୍‌ନାଃଚି ଏବ୍ରୀ
    ଜାଗାର୍‌ତେ “ଗାଲ୍‌ଗାଥା” ମେନ୍ତେ କାଜିୟଃତାନା, ଏନ୍ତାଃତେ ହିଜୁଃୟାନାଏ ।
  gah-gah: Lá okago ami vemate Izesuni alímiake, zohota za amikago, gihigo, apá makó
    agulizá nene gotóini gonosi helisa apale loko, itó Hipulu gakokutí Goligota loko
    neneloka alímiki vamó.
  lcm-lcm: na kalapo pasal velai ani asasalakan i kana ngakputuk taun a ring ang kipo
    kin ia ta vangang kumut. Si mengen i Eberaio kipo kin ia ta Golgota.
  aer-aer: Jesus-ele arne arntarlkwe akngerneke artepenge apwerte Akaperte Ngkwerne-werne.
    Jew areyele apwerte nhenhe ileme “Golgotha.”
  qvc-NT: Jisusqam krusta umbrukushpa, Jirusalinmanda rirqan Kalabira shutiq lugarman.
    Chay lugarqam ibriyu rimaypiqa shutirqan Gulguta.
  tgl-ULB: Kaya dinala nila si Hesus, at siya ay lumabas, pasan-pasan niya ang krus,
    tungo sa lugar na kung tawagin ay Ang Lugar ng Bungo, na sa Hebreo ay tinatawag
    na Golgota.
  cbs-NT: januxun jaki mastakatsi cruz Jesús iamatan xadamabainkin Jerusalén uke medanua
    kainmabainkin ja mati jawen kena Buxka Xau Mati anu mapematan, hebreo janchawenan,
    Gólgota anudan,
  xtm-NTPP: Ni kee Jesús ma ndiso ya in krusi, te kua'an ya ichi nuu nani Gólgota
    sa'an hebreo ma, ja kúni ka'an “Tinduu Yiki Xini Ndiyi”.
  nnq-nnq: Na jwenio ngapita panja kongo apotwi nchalaba gwakwe kujenda paali papakemigwa
    “Kitongo cha Mutwe” Kwa kilonge cha Akaebulania ikonda Goligota.
  bao-NT: Jesús pea cʉ̃re cʉ̃ja ca paa pua tuupa teni yucʉ tenire pʉjaricʉ witi waawi,
    “Dʉpʉga Õaro” (hebreo wederique menara “Gólgota”) ca wãme cʉtiri tabepʉ waagʉ.
  san-ORI: ତତଃ ପରଂ ଯୀଶୁଃ କ୍ରୁଶଂ ୱହନ୍ ଶିରଃକପାଲମ୍ ଅର୍ଥାଦ୍ ଯଦ୍ ଇବ୍ରୀଯଭାଷଯା ଗୁଲ୍ଗଲ୍ତାଂ
    ୱଦନ୍ତି ତସ୍ମିନ୍ ସ୍ଥାନ ଉପସ୍ଥିତଃ|
  huv-NT: Teat Jesús tamb, tüjchiw mambitic a cruz. Taquiüjpüw mamb andüy tiül niüng
    nasoic omal mondeow. Tiül ombeayiw nejiw apiüngüw Gólgota.
  otn-NT: Bi̱ ma ra̱ Jesús ni̱ hya̱ rá̱ pont'i̱. I̱ map'ʉ ja ra̱ xɛqui ni̱ hu̱ ngue
    ra̱ Njʉya̱xhmu̱. Nu̱na̱ ra̱ hya̱ ngue ra̱ ebreo, ni̱ hu̱ ngue ra̱ Gólgota.
  nop-nop: koloŋdabekŋiŋ ne bemŋa wooŋ kwet wou niŋ, “Me Mebi Kitili” yoyagiŋneŋ wosuwaguk.
    (Judahi’walaŋ mede foloŋ Golgata yoiŋ.)
  obo-NT: Na, id potiyang dan si Disas to krus po‑undiyon to lugaa nod ngoranan no
    Bongovongo. Otik diyot Hebreo no kinohiyan, Golgota.
  cak-ENT: Y ri Jesús ruc'uan c'a e ri ru-cruz. Rija' rutz'amon c'a e bey, roma jari'
    uc'uan-e richin nyecamsüs chuvüch cruz, pari' ri jun juyu' rubini'an Calavera.
    Ri vinük israelitas Gólgota nquibij chin ri juyu' ri'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤡᤴ ᤔᤧᤃᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤡᤰᤂᤥ᤺ᤰᤐᤠ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤔᤧᤍᤣ᤹ᤖᤢᤖᤥ॥
    (ᤂᤧᤴ ᤁᤥ᤺ᤰᤔᤠᤴ ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤏᤥ ᤃᤗᤃᤌᤠ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥)
  mie-NT: De nī nquee Jesús, ndíso yā cruz yā, cuāhān ndá dē jíín yā iin lugar nūū
    nání Yiqui Xínī, de yuhú hebreo nání Gólgota.
  san-TIB: ཏཏཿ པརཾ ཡཱིཤུཿ ཀྲུཤཾ ཝཧན྄ ཤིརཿཀཔཱལམ྄ ཨརྠཱད྄ ཡད྄ ཨིབྲཱིཡབྷཱཥཡཱ གུལྒལྟཱཾ ཝདནྟི
    ཏསྨིན྄ སྠཱན ཨུཔསྠིཏཿ།
  qve-NT: 'Jesusqa chakatanankupaq cruzta wikriyukuspanmi, Calavera nisqa moqo pataman
    riran. Chay Calavera moqotan hebreo rimaypiqa “Gólgota” nispa suticharanku. [Nota:
    Chay sutikunaqa “uma tullu lugar”, ninantan nin].'
  pao-NT: Soo Te Pabe'e yise ka sunngabe namadabuenna pumatoo tu natzakwenekwuna,
    puma tu nataposakwuna, tzanona me'a ka pumme tu wumahukase. Oona ka Numu Tzonoho
    mee naneadu-wi petuga.
  cbu-NT: Isus waamat tstsamaam yasinaa kúrangiya. Irusarinush shitungarangiya. Yaktash
    tandapunuzee shitungeeru, machip kararangiya. An machi sura Muchuzcha; iyashuch
    Utaáshuchini k'kini Gólgota atiniya.
  usa-usa: wenamáárîq kaapaq-yámá aqména uráiye. ááqibo móra-anugon-awiqa “áqnón-ayaatane”
    ten-ánúráq kóuraiye. Ítíráaeo-wayukati yáabimma Kórákótá-anue.
  soy-soy: Yeesu uu uricuruu kunɑpɛ́ɛ́kɔɔ́ kpɛ̃ kɛcɑ́ɑ́ kɑpi u n kɑriinɛ cɔni uú
    nɛ kuyu-i léepɔ, uú nɛ kɛlõ kɛ̃ kɑpi yɛ n sée rɛ Kúyu Koŋoo sĩ. Pi yɛ kei
    nɛ Mɛ́-epiree sée rɛ Kɔlikɔtɑ.
  hui-hui: Yasu ibuni ira banga yalu haru pialu dindi mini Haguane Kuni laga winigoria
    haru pene. Dindi ogoni Hiburu bi lalu, Gologoda, laga hene.
  amf-amf: Kidiar yinin ziitadhen masqalinam kedayse “Eedisa Metedettsi Maataa Raq”
    way Ibra aponka Golgotta hambhea raqadar ki utade.
  quc-NNT: Xel k'u b'i ri Jesús, xuk'am b'i ru cruz, xe' pa ri juyub' ri käb'ix U
    B'aqil Jolomaj che. (Pa ri ch'ab'al hebreo are käb'ix Gólgota che.)
  dob-dob: ꞌEnega tolosaiyao nidi Yesu sigiyaina ga sitauyena. Yesu tauna ꞌana kelose
    ꞌiꞌaalina ga maꞌenao sitauya ꞌebweu sena ꞌena, ꞌana esana ‘Bulubulu’, ꞌena Yudia
    nate Goligota.
  wrs-wrs: Yesusva pungavna hevna kruseva hev dom nolhram, ten os ningthivnam, Mindna
    Kukel. Hiprumonamba os ningthivna, Golkota.
  mca-mca: Ma' qa wetka'x ha' Jesús. Ha' Jesús qa ikijfik'i in yeka'x ke' ƚeqe cruz,
