  tgo-tgo: thɨ mena evasiwae thɨ dagewe thɨŋa, “O Jiu lenji Kiŋ, len mbaro ne i meghabana!”
    Na thɨ wa na vethɨ lavalavaŋa.
  yap-yap: miyad yib ngak me lungurad, “Nge n’uw nap’an ni par e pilung rok piyu Israel!”
    Miyad yan ngak ngar batniged.
  mop-NT: Binoo' tu taan a Jesus a soldadojo. —Inchech u reyoo' aj Israel. Ca' qui'ac
    a wool,— cu t'anoo' ti'i. Le'ecoo' a soldadojo, u loxajoo' a Jesusu.
  tet-tet: '@see-verse:JHN.019.002'
  hlt-MCSB: Te phoeiah amah te a paan uh tih, “Judah rhoek kah manghai te uem uh lah,”
    a ti uh phoeiah kutcaihnah la a khueh uh.
  xtd-NT: 'N‑ka kuyatni‑s nuu‑ia te n‑ka jaꞌan‑s: —¡Viva!, se kunxaꞌnu ka nuu ñayiu
    Israel. Te n‑ka jani‑s nuu‑ia.'
  mdy-ETH: ዬያይዴስካፓ ዔያታ ዒዛ ባንሢ ሙኪ ሙኪ ዒዛ ቦሂሢና፦ «ዓይሁዴ ካኣቲዮ! ኮሹሞ ኔኤም ማዖንጎ!» ጌይ ጌይ ሃሣ ዒዛ
    ባዒያ ባዔኔ።
  spl-spl: Yawu otmâ senŋan gem yuwu sâm ekuwi. “Bâe. Yura yeŋgât lok kutdâ pato.
    Gâŋe torokatmâ kinmâ yâhâwuatgât naŋgain.” Yawu sâm ândâpŋe huhuwi.
  usp-NT: 'Xjutuntak chijc''ulel y xoctak chi jb''ij re: ¡Nim ak''ij, at jreyak yak
    rijajl Israel! xche''tak re. Y xoctak chi jseq''uic chi k''ab''.'
  zav-NT: 'Na'' gwo''onene'' borl gosə''əne'': ―Biba Rei c̱he beṉə'' Izrael. Na''
    gosə''əgape''e x̱ague''enə''.'
  sgz-sgz: Má tan tám arup er di lu ararkeles i han uri narsán ái Iesu má dik lu posri,
    má dik lu tartar retret mai ngo, “Huihui iá! Erei má kabisit kándi tan Iudáiá!”
  kek-NT: 'Ut que''xye re: —¡Sahak taxak sa'' a̱ch''o̱l, at xreyeb laj judío! chanqueb
    re. Ut que''xsac'' riq''uin ruk''eb.'
  blz-NT: Kasi i raaya'a nuntuu'i i Ia ka' norobu taena, “Tabea', oo tomundo' na lipu'
    Yahudi!” Kasi ia papagi i raaya'a a ro'up-Na.
  poe-NT: 'Ntá kóchjinehe sín tí tjen chꞌán ntáchro sín kíxin: ―Isé tsjakꞌe tsétue̱nhén
    tí sín judío ―ichro sín. Kjánchó chaxínhya tíha kjuanoá sín chꞌán. La ntá tuénxín
    itja sín kjuatexín sín nkayakon chꞌán.'
  san-TAM: ஹே யிஹூதீ³யாநாம்ʼ ராஜந் நமஸ்கார இத்யுக்த்வா தம்ʼ சபேடேநாஹந்தும் ஆரப⁴த|
  cof-NT: miyaca cuwenta Biba tilatinue. Israelítalachi miyaca biba quilaquisa! tilatinue.
    Junni biba quinatonan, tedechi quilaquinue.
  srm-NT: 'Nöö hën de nango nëën ta mbei ën fa taa: “Odi o, könu u dee Dju, odi o!”
    Hën de ta naki ën nëën bandjajesi ku ën fesi tuu.'
  qvs-NT: 'Chaymanta ladunchashpankuna uyanpi sukaman sakmashpa asichishpa willarkansapa:
    —¡Judiyu runakunapa kamachikuknin kaptiki sukaman munaykisapa!'
  zca-NT: 'orze'' nguzubi bixa'' lo Jesús par nzhab bixa'': ―¡Rey che''n rë men Israel,
    par dubta'' banal! Mbaino mikë'' bixa''i ro'' Me.'
  cbc-NT: 'Bairo Jesure cʉ̃ átiri, cʉ̃tʉaca etanʉcãrĩ, atore bairije qũĩ boyetiepewã:
    —¡Cʉ̃ ãnicõã ninucũáto ãni judío majã Quetiupaʉ Rey tocãnacã rʉ̃mʉa! Bairo Jesure
    qũĩrĩ, cʉ̃ panucũwã cʉ̃ riapére.'
  qxo-NT: 'Ñöpanman witi-witiycurmi cäranchö lagyar burlacurnin niyargan: “¡Ricayay
    Israel runacunapa reyninta!” nir.'
  mox-mox: ʼinega itautauya ʼeviʼevivi ʼinaya ta ivonevoneaya, “Ei, me Diu edi Kini
    eu toa navekue!” Ta wese iʼauʼiawea.
  kew-kew: 'Goa pua nimumi nipu-para lalo: Juda aanuna aa muduri abia epe-rupa pirape
    simi. Goa loare mo Yesu nipu ki paarame pua tisimi.'
  dww-dww: yodibe taudi ḡarone a saḡa da ai varavara be a riuriuna, “Ebom, Jius adi
    guyauma.” Be taudi nimedie noḡonama a riḡana.
  nif-nif: Wɨndɨñ tɨñɨpi, ama noñgan noñgan endoñ bɨñgɨlɨñ tuop endɨ walan noñgangot
    tɨmbi, “Judalok ama wapmañjɨ, we!” wɨndɨñ nɨmbi, timan dai plon kɨt pɨndɨm wɨkɨlɨñ.
  twi-ASANTE: Wɔdii ne ho fɛw, bobɔɔ no asotorɔ, kaa sɛ, “Yudafoɔ ɔhene, wo nkwa so!”
  aoj-aoj: '@see-verse:JHN.019.002'
  cbv-cbv: —Ma tʉ́i jʉmʉʉ́, judíowã ĩ maáh, niíj deoh naóhnit, Jesúsdih ĩ dawát yoobó
    pʉ̃ina ĩt chãjap wʉt jĩ.
  taw-taw: nop yek sɨŋak am ap gɨlɨg agɨlak, Juda bɨnonɨm kɨli ak, pelnep yenɨmɨn
    agɨlak. Anɨb agɨlɨg, mɨkem nop pakɨlɨg pakɨlɨg gɨlak.
  jic-NT: 'La pülücj jupj wolap''a''a jiquil watsja, javeleptsja: —Qjuisas ''ücj jyas
    mpü''üm. Jipj jepa püné judiopan jis lal. Nin tjowelepj na, wola po''o jatültsja
    jupj.'
  zap-NT: 'Lex rbig men lo Ne yra men, re men: ―¡Kesentyent non xerrey men-Israel!
    No rgap men gyedkwes Ne.'
  wer-wer: Pël elmëak naë së epël mëëa. “Yowe, Yuta omnaröa omën omp aköp,” pël mëak
    mor kaë momöa.
  ipi-ipi: Wuane piyu, utupane-mane mindiki-mindiki lo Jisasa ateanga mandaka poto,
    Juta yamena kiŋi nimba wayu epeleya lalu, bala kii-mane peyaka peainipia.
  qul-NT: 'Payman chimpaycuspa, nerkancu: —¡Causachun, judiocunapaj Reynin! —nispa.
    Uyapitaj makarkancu.'
  ter-NT: 'koane ahí''okeovahiko koémoke''eyea. Hara koéhiko: —Iháyu''ikakana ra natina
    jûdeu! —koéhiko, koánemaka ipúsononeyeahiko.'
  bmr-NT: 'Jaamoro diiboco sahaguehicaumo: ¡Judiomɨ Aivojɨɨbo Diica! noomoro, diiboco
    ihɨmefaño ganɨɨcɨhicaumo.'
  fuf-fuf: 'Ɓe ɓadii mo kadi kanko Iisaa, ɓe wi''i: «Salminaango e maa, yaa an lanɗo
    Yahuudiyankeeɓe!» Ɓe helloo mo bante kadi.'
  bhl-bhl: 'em mit mewso teleko, weng mileweko, bokolewomeliw: “Suda kawtiw im emisik
    kamok fian kutaka! Ku sunsun kuw finik so belew tako!”, dangeko, em kiinguen dim
    teing so an feiwsiliw kale.'
  ons-ons: Paki eŋe Yesu wano sari rakoi, “Yuda ŋei eŋane Ŋei Waom naso kororoine
    ge arinom!” Eso eŋe wau paki metetabeŋo qekoi.
  con-NTPO: 'Tsomba tisenga catsepa su''fa: —¡Ti''tsse canseja israe na''su! Tsa''caen
    afajangi tise tsovejuma tssai''fa tivei''ccu.'
  ghs-ghs: Dzuta abiho abi qiba nii! Oiqi hiireqi noko boto sepeite noke teetota.
    Oke eetemi Piratoi paha biranate Dzuta abi pobi hiireta, Nookare.
  peg-peg: ହେୱାର୍‌ ତା ତାକେ ୱାଜ଼ି ଇଚାର୍‌, “ଏ ଜିହୁଦିର୍‌ ରାଜା, ଜୁଗ୍‌ ଜୁଗ୍‌ ମାନା” ଆରେ,
    ହେୱାର୍‌ ହେୱାନିଂ ଚାପ୍‌ଡ଼ା ଇଡ଼୍‌ଦେଂ ଲାଗାତାର୍‌ ।
  txu-NT: Ne kam arĩk kum kabẽno kute me me rũnhmã kabẽn pyràk ne kum, —Be, ga we
    abê mebê idjaer nhõ bẽnjadjwỳr rax. Goja kribêm atĩn 'iry, ane. Ne ikrao titik
    ne. Nãm me ã 'ã bẽno bikẽnho ane.
  eng-WEBU: They kept saying, “Hail, King of the Jews!” and they kept slapping him.
  gnw-NT: 'Jayave jei reta chupe: —¡Viva, judío reta juvicha guasu! Jayave ocua reta
    jese ipo pe.'
  mux-mux: yu angiliirimna puku “Juda-yambumanga kingele, nu akuna angiliikunuye?”
    ni-pui-upui teku, yu kumbi-kerina lkarauwa-ni turing.
  maj-NT: 'J''aik''úhu̱n ko̱ kik''onjin nga b''a̱ kitsúhu̱: —¡Antahi, nda̱ rei̱hi̱
    xu̱ta̱ judio̱!'
  bkq-NT: Iopaji saindylymo. — Tynrenseim âmâ, judeu domodo iwymâry kuru! — kelymo,
    âwankuem nhedylymo. Tywapagainzemo myakâwâm.
  kue-kue: ana ye moglmara undre yegl dingwa, “Mangra, Juda yomba kingno!” Ana ye
    ende magl pindre gumadra mina atndang singwa.
  cot-NT: 'Mana icantamampeajiaquitari intati: —¡Aviroquea Imajirote jorio! Yapatompatojiaqueriquea.'
  bnp-bnp: Muri ri padikedea, ri ta maea, “Haro hariki ne huriki a Iuda!” Muri ri
    rabalea a dumematana.
  apn-NT: 'Hãmri nẽ xatã hwỳr mra nẽ hinep htak nẽ hã hpẽr o pikẽnh o xa nẽ kãm: —E
    apê Ijaew nhõ pahi punuti na ka. Anẽ.'
  ctp-NT: Bra kanꞌ taꞌa ti, taꞌa ti ndyaa neꞌ kwiꞌ seꞌen ndiꞌin yu chaꞌ chkwiꞌ neꞌ
    loꞌo yu; chaꞌ kwiñi ti chaꞌ ngiꞌni tnun neꞌ ꞌin yu. ―¡Suꞌwe ti tyiꞌiin, yu kula,
    chaꞌ nuꞌwin lkaa ree nu nka ndloo la ꞌin neꞌ judío! ―ndukwin neꞌ ꞌin Jesús bra
    kanꞌ. Loꞌo ykwanꞌ neꞌ tloo Jesús bra kanꞌ.
  bre-BRG: 'Hag e lavarent dezhañ: Roue ar Yuzevien, ni a salud ac''hanout; hag e
    roent jodadoù dezhañ.'
  opm-opm: Aripti ohe duupnong susa Nohan Juda ire duuptei kamoheima por rumkin dusnong
    moh tingtung por sut ama pihipa oh.
  bvr-bvr: Lika ngardapa ngardapa aburr-bona gurda nula aburr-ji, aburr-yinanga, “A-lay,
    ny-junardiya bunggawa Ju yerrcha ny-burriya, ya?” Lika aburr-murna abu-bunapa
    japurra a-jirra.
  wal-wal: Akko shiiqidi, “Aihuda kawuwau, shemppo gam77a!” yaagidi a qinxxalliyaa
    baqqidosona.
  zad-NT: 'Na''ch wbig''gake'' lawe''na'' chtitjgakile''ne'', chongake'' ka beṉ''
    chgoo ḻe'' balaaṉ, che''gake'': ―¡Toshiizi sechgayi c̱he beeni chṉabia'' beṉ''
    Israelka''! Na'' wdapgake'' x̱agueena''.'
  kmg-kmg: 'Iŋuc erâ maŋfuŋnao birickerâ domahuc fânâŋkecnehuc mumbiŋ: “Ohec, Judaŋic
    jaŋere ŋicwofuŋ.” Muhuc mainao qambiŋ.'
  aso-aso: Neꞌmine igi mini ezela ikaꞌ ikaꞌ igi Zuda veti guveꞌinesi ve naba ma nene
    gopoꞌni nolo-gidune likaꞌ likaꞌ igi aꞌine gatapaꞌ gavoso bilikaꞌ bilikaꞌ igi minaniꞌ.
  uli-uli: Resa budoh irel ngo resa sor bo, “Yebe sulay King le yar Jews!” Resa dar
    ngali ngo resa ppigri.
  nin-NT: na so nga na ku ni so me̱ ma di, “Inta chi ùwà Uttu anu Yahuda wa.” Na hlo
    ma na ashishi.
  tgk-tgk: Онҳо ба пеши Ӯ омада, «Зинда бод Шоҳи Яҳудиён!» мегуфтанду Ӯро торсакӣ
    мезаданд.
  acu-NT: 'Nunia kichik kichik Jesús wajamunam weriar chicharinak: —Judío Apuria,
    pengker pujusta, —tusar yapiin awatiarmiayi.'
  cak-WNT: 'Y ri soldados can niquiben c''a chi achi''el niquiya'' rutzil ruwech ri
    Jesús y niquibila'' c''a chare: ¡Caquicot c''a riyit ri qui-Rey ri israelitas!
    yecha'' c''a chare. Y can niquipak''ila'' c''a rupalej chi k''a''.'
  ebk-ebk: Angkiay ya chacha masensennokat ay manamtampak ay mangarkali kan hiya,
    “Matakutakuka ay Aren chi Judio!”
  spa-PDDPT: 'Se acercaban a Él y le decían: ¡Honores, Rey de los judíos! Y le daban
    bofetadas.'
  ruf-ruf: Wamghendela wamlongela, “Mbukwa, imndewa wa Wayahudi!” Wamtowa makofi.
  gun-gun: Jesus re onhemboja vy — Iporã ete judeu kuery pegua huvixave — he'i reve
    oipete-pete.
  agu-BL: Nin e' baj quentz tan k'ajla'n swutz Jesús, chi na chiban swutz jun rey.
    Poro xcy'aklil tu' na chiban. —Ilu' kareyil, chumbalaj nin ilu', —che'ch na ban
    cyentz tetz. Nin el cobox k'abtz xlajak stzi' cya'n.
  isn-isn: Akamuziila nu kuligitya, “Uewe mutemi nua Ayahudi ni uugwa kumukua ku ikono
    ao.
  eng-PEV: and they walked around him and made fun of him. They kept on saying, “Hey,
    you reckon that you are great. And you reckon that you are the big boss over the
    Jewish people. But you are not.” And they kept on hitting him.
  ilo-ULB: Immayda kenkuana sada kinuna, “Agbiag, ti Ari dagiti Judio!” ken kinabilda
    isuna babaen kadagiti imada.
  pir-NT: —‍Quehnoano ahtaya. Judio masa pʉhto, quehnoano ahtaya, ni bʉjʉpe, Jesu
    wʉhdoare quẽ mʉjahye.
  anv-NT: Ájwyage ji aké, “Geŋwá gétyɛɛ́ getyɛɛ́ gebɛ ne wɔ Mfwa bɔɔ́ Jus” ne
    ádo ji ukpɛ kpɛ né ushu.
  sab-NT: 'Gire guardia donga Pilatonu ulita chiu Jesudi, ama ngautu kweri Jesu gbe
    gidagda, ama gerudu Jesu ole kidere: —¡Nege ba kwian israelita ulita chugagwalla
    kweri, ba chege no kwian chugagwalla kweri kwian ulita gwa giti! Guardia donga
    ulita gerudu ene Jesu ole ta me no ole, kaire ama Jesu batu gwage kodi.'
  tmd-tmd: nugwo iswob duön iswob duön yadmä, “Naŋ Juda ada kiŋ ñɨŋa, nagö öim öim
    mɨdane!” rɨmä. Aliö yad gɨrön, nugwo haŋaj mämäg yuö adö palmä.
  acr-NNT: 'Tekꞌuchiriꞌ xeqibꞌ rukꞌ y kakibꞌiꞌij: —¡Nim uqꞌij ri rey ke raj judiꞌabꞌ!
    —kechaꞌ. Yey kakipachꞌ qꞌabꞌ chupalaj.'
  kpg-kpg: ga mmaanege mai ga helekai gi Mee, “Di King o digau o Jew, Goe gi mouli
    gaa hana hua beelaa!” Digaula ga paapaa a Mee.
  taj-taj: ओच्‍छे येशूला ङामरी खसी, “लास्‍सो यहूदीगदेला ग्‍ले, फ्‍याफुल्‍ला” भिसी
    येशूदा खिसी लबान ग्रम्‍बारी तोबारी छ्‌याइजी।
  avt-avt: “Haiu hanhan mɨtɨk iuwe king kinɨn naanmɨpre mɨt ne Isrel kaku tipmain
    tipmain enum eik.” Epei au, hɨr nɨwaai his nakɨp.
  cbk-cbk: Despues ta sigui sila ganguia con ele y ta atraca saluda, hablando, “Saludos
    con uste, Rey del maga Judio!” Y ta palmadia tamen sila con ele.
  uig-ARA: 'ئۇنىڭ ئالدىغا كېلىپ: ــ ياشىغايلا، ئى يەھۇدىيلارنىڭ «پادىشاھى»! ــ دەپ
    مەسخىرە قىلىشىپ، ئۇنىڭ يۈزىگە قايتا-قايتا كاچات سالدى.'
  tuf-tuf: 'Eyta cháquiran soldádoin Jesús cac cahmar bucoy bucoy rojocro. Roquír
    wajacro: —¡Judíoin caru! ¡Judíoin caru! buror sisín acu eyta wajacro. Eyta waquír,
    at cut Jesús ac tar bujacro.'
  abx-abx: Mangno agtikangan-na dayon mga iya pagtahod kuno' si pagburubwilta pagturakaw,
    “Anlanga pa kunta' i kinabuhi'-na si hadi'-na si mga Hebro!” Ngan sigi-na pa liwat
    mga iya tampalo.
  mco-NT: 'Chi soldados ajcxy huingohuägɨɨy jadüg''oc capxpoocxcɨxy yajxïgy''amy,
    nɨmaaygɨxy: ―¡Viva miich judíojäy rey! Chi ajcxy ooy huingojxy jɨjpcojxy.'
  kqf-kqf: Bi lisinemo ai velaumunaḡa bi a giugiuna gado, “Ebom, Diu edi ḡalibona.”
    Kamaina bi a launevakau.
  cpb-NT: 'Ipiyowentapaari, ishirontawentawaitari ikantaiyirini: “¡Jirikaga Iwinkatharite
    Judá-ite!” Ripasawootzimaitari.'
  aon-aon: Douk henekuman eshudok iyoh aria hanak hurukatin hakri, “Ruwahep, nyak
    eshesh Juda esheshin king” Hakripan namudok aria habowan popaeshohos.
  hus-NT-2005: 'U uteltsik tám ba na Jesús ani in utsáltsik enchéꞌ: ―¡Ki kʼwajay kʼijidh,
    Pulek Takʼíxal an judíotsik! Ani in chaꞌwaltsik bin wal.'
  mig-NT: 'Te ni̱ ka̱kandita‑de nuu̱‑yá. Te ni̱ kaka''a̱n‑de jíín‑yá: Rey judío, ta̱á
    ndii, áchí‑de. Te kája̱''a‑de ji̱kí núu̱‑yá.'
  bps-bps: Na fdadong ale di kenen du nadoyla, manla, “Mlawil ge, Harì dad Dyu,” na
    snamfakla kenen.
  mbs-mbs: Penga niyan, migpelingo-lingo dan dimuyun kandin iling te pegduyun dan
    te selotan, aw minikagi dan, “Iduyun sikona Selotan te menge Judiyo.” Nenampak
    dan heman kandin.
  tof-tof: Akó togobórr oyaka, oya we yagürnóp, amkoman moboküpi-koke, a i oya ⌊tiz
    yangónónóp⌋ wagó, “Ma wirri kokrrap ki ngyaben namüla, Zu pamkolpamab king!” Da
    oya tang o-e we emkalnóp.
  cme-NT: 'Baŋ ciɛ mafamma‑i, baa ta ba piɛ ba jaal-o. Umaŋ duɔ piɛ, wuɔ: «*Yuifu
    ba nellentie, mi jaalaa-ni.» Aa caa u tũŋgu‑i.'
  sus-sus: E nu e masoma a ra, e nu a fala, «I kɛna, Yuwifie xa mangɛ,» e nu fa a
    madin.
  pon-2006: Re ahpw keiong mpe oh ndinda, “Ihong! Nanmwarkien mehn Suhs akan!” Re
    ahpw kin pohr.
  dad-dad: idi baba baban ĩ wagen dile fen, diron, “O Juda neid king gai gai ibodõf!”
    Age de fen, wala fã difen.
  zab-NT: 'Chiy gubigaxdeb nez lony rniigadeb: —¡Su ibány Rey xte Israel! Ax régadeb
    lony.'
  jae-jae: go jasêkô eŋ laŋônêmŋa ma sêsêm gebe “Judanêŋ kiŋ, ômoa ŋajamôŋ.” Ma têtap
    eŋ kêsêp alianô.
  ksd-ksd: ma dia tadav ia, dia biti. Tatabai u, u ra King kai ra Iudaia; ma dia par
    ia ma ra lima i diat.
  msm-NT: Dajun dan sujan-sujana. Pigpinauli dan to pag-iling, “Mabuhi ka, hari to
    mgo Hibru!” Aw sinampaluha dan isab.
  myk-myk: 'A pʼi ganha na fuloo wu na na yu: «Ɲaabye Yawutuu saan!» Na ganha na kadawahaa
    leni wu ni.'
  sbe-sbe: Na se sae kalinawai na se talatalawasiyei se wane, “O Dius yodi wasawasa,
    ka hedebasaego.” Yo nimadiwai se laupapali.
  mcr-mcr: Iŋi ipiyi, qu Iqu-täŋä qäqiqi äquvepäpu, “Israitqä iquauqä Ämiqä Iquki,
    hiunjiyqä!” ätuäpu, hipa äqäyäpäkkuwi.
  cux-NT: 'Ní caⁿ''a sa: Nééné ''nááⁿ cānee di íⁿ''yeēⁿdi, dii, Rey yeⁿ''e ''iiⁿ''yāⁿ
    yeⁿ''e Israel. Ní n''geⁿ''é sa ''iiⁿ''yāⁿ.'
  tur-YTC: “Selam, ey Yahudiler’in Kralı!” diyorlar, yüzüne tokat atıyorlardı.
  san-ITR: he yihUdIyAnAM rAjan namaskAra ityuktvA taM chapeTenAhantum Arabhata|
  bel-N: 'і казалі: «Радуйся, Валадару Юдэйскі!», і білі Яго па шчоках.'
  sch-sch: male a kôm an honga, “Judangei Rêngpa ring sôt roh!” an tia, male an
    sea an bên zoi.
  mic-MIQNT: Asuita'jig. Elmatgwetua'titl aq teluejig, “'Pgitawsi Lesui'paq ugtelege'witemuaq!”
    El'ta'jig aq paqtne'ita'titl.
  huu-NT: —Judíuaɨ illaɨmadɨo. —Iemei ie uiecona bucoɨdɨmacɨ.
  jiv-NT: Nuyá “Israera Uuntri̱a, kakaram ajasta” tiar yapiniam awatiarmiayi.
  otm-NT: 'Nɛ bi den bʉya nɛ bi ''yɛnspa yʉ́ biba, bi ''yɛ̨mbi: ―Biba, grá hmuts''ʉt''abi
    yʉ judío, bi ''yɛ̨mbi. Nɛ bi mbɛ''mi bʉya ngue yʉ́ ''yɛ.'
  dah-dah: Irdeb Yesu hitte kuŋ, “Gebe Yuda marte doyaŋ al kuruŋ. Hugiŋeŋ hayiŋ!”
    ineŋ tebaŋ irde giwgiw irde hinhan. Irdeb kimiŋde wolsereŋ uramiŋ.
  tnk-tnk: mhəuvehe ipaka tukwe, mamhəni mə, “Ik kiɡ səvəi nəkur Isrel kɨmaha iahəsiai
    ik!” Irəha həni ianhi, nənə mhəpwi in.
  kpr-kpr: Asugedo, ne totorugedo numoá dere jise eminge sedo ghuseri, “Orokaiva!
    Jusi embo da kini buviro! Orokaiva!” aminge sedo ghuseri. Aminge sise, nunda sovoda
    megha edo ghuseri.
  san-IAS: he yihūdīyānāṁ rājan namaskāra ityuktvā taṁ capeṭenāhantum ārabhata|
  nho-nho: Teenaa ki taussua atu laatou peelaa, “A koe, te Tuku naa Jew, koe ki taka
    rooroa.” Laatou ni ffuri hoki no paakia laatou naa maaisu Jesus.
  gym-NT: 'Bti namani niken känime Jesu ken, kä namani niere: Jrei israelitakwe, ma
    raba nüne raire näre, namanintre niere Jesu mikakäre yakrä jae. Bti namanintre
    Jesu mete tokobee ngwärebtä.'
  azg-NT: 'Ndë joꞌ jnanꞌndyooꞌhan nnon jon. Veꞌ toncohan, jnduehan: —ꞌUꞌ na coꞌxenꞌ
    joo nnꞌan judíos, vaa tꞌman condui ꞌuꞌ. Ndoꞌ totueinꞌhan ndaꞌ ꞌndyo jon.'
  bhd-bhd: ते तैन केरे सामने तैन कां एइतां ज़ोने लगो, “हे यहूदी केरे राज़ा, नमस्कार!”
    ते तैस थप्पड़ बाहे।
  too-NT: 'Lā'' ixtalaktapajtzū lā'' ixtahuanī: ―¡Lej tzehuanī''t ixReyca''n israelitas!
    Lā'' ixtalacala''syāhua.'
  ind-AYT: Mereka maju mendekati Yesus dan berkata, “Salam, hai Raja orang Yahudi!”
    Lalu, mereka menampar muka-Nya.
  cjo-NT: 'Ipokashitapiintakiri maawaeni riraga joraaro iñaathawaetashitari ipinkathatziri,
    ikantajeempiyaashitapaakari: —Eeroka jewawentziriri joriiyo nopinkathatemi. Injii,
    injii, injii. Roojatzi ipajawootantapaakari rakoki.'
  nsn-nsn: Kara la menmene ueltapokisie kompe pare, “A marein uaia tun nas toiar Ju.”
    Kara nun tar pararanon.
  san-DEV: हे यिहूदीयानां राजन् नमस्कार इत्युक्त्वा तं चपेटेनाहन्तुम् आरभत।
  tna-NT: 'Mimi neje Jesús bid''ida a putsu, madhabapirutana huecuana uja: —¡Viva
    judío cuana sa echua puji! Daja epuani je, buahuapatsitana huecuana.'
  lid-lid: Ano iri marakon adek ame hawen ma iri bobose iy i buku doh, “Ou kabin tiri
    Juwis ou areu le buku doh len mari!” Ano iri a-um iy na bolo mine iri i bolo kapan.
  wim-wim: aꞌ than thon-thonam wampin nungant, man-aath-aathin nunang, aꞌ thaw-thawin
    nungant, “Ayyang! Nint inan moom piꞌan ey! Jews al-alantaman ey? Nint yaam man-yetham
    anman wun-wunān ey?” Aꞌ than wal-mant maꞌang piik-piikin nunang.
  zga-M: Vahamwichela nuhuchova, “Uve veve imbaha vavayahudi! navahatova humavoho
    gavene.
  yom-yom: 'Mayiza ku kaba ayi mankamba : —Mbotiꞌaku ntinu wu Bayuda ! Banzuba zimbata.'
  san-SIN: හේ යිහූදීයානාං රාජන් නමස්කාර ඉත්‍යුක්ත්වා තං චපේටේනාහන්තුම් ආරභත|
  yut-yut: Aŋek kapmatjok da kɨŋ yaŋ iyɨwit, “Gɨldat tagɨ, Juda amɨn dakon kɨla amɨn
    madep!” Yaŋ iyɨŋek mogɨm kulbak aŋakgwit.
  grc-BYZ: καὶ ἔλεγον· χαῖρε ὁ βασιλεὺς τῶν Ἰουδαίων· καὶ ἐδίδουν αὐτῷ ῥαπίσματα.
  cpc-NT: 'Ari ipiyowintapaakari, ishirontaminthawaitari ikantaiyirini: “¡Jirikatá
    Iwinkathariti Judá-mirinkaiti!” Ipajapootzimaitari.'
  nhg-NT: 'Hua ohuölöya ca yejuatzi hua oquejtoöya: ―¡Ma neme Rey de joriojte! Hua
    tiecamatetlajtlatzcuepuniöya.'
  nya-nya: ndipo ankapita kwa Iye mobwerezabwereza ndi kumanena kuti, “Moni mfumu
    ya Ayuda?” Ndipo amamumenya makofi.
  ngu-NT: 'Quemaj oquinisihuijquej, niman oquijlijquej: ―¡Cuajli xnemi, tiinRey on
    hebreos! Niman oquixayacahuijhuitequej.'
  kup-kup: Pot metahan hehan paru honep honep pim nakoe emat epat haoh, “Erom ae,
    ni Zudaholoz ahopu?” Pot mañat parum marañinañ pi urooh.
  jid-jid: Ba wlu ye niwu, nda tre, “Ndu Irji ziwu gbron nkon, Ichu Yahudawa!” nda
    wru'u.
  wmw-wmw: 'Wakinjira wakunshupa javi: “Mashikamu, nfalume wa Mayahudi!” Wakikola
    kumwefya malatuma.'
  gmv-GGM: Izako shiqqi shiqqdi “Ayhuda kawoo saaro saaro!” gi gidi iza shagalan baqqida.
  ssg-ssg: Lato kak soxeni i ukek, “Tel masiwi tapein ti teka Ju tap tahi mateam!”
    Ape lato tapahi tuhituhi i.
  zpo-NT: 'Zee mbii re xaa lo xaa nu nzhé xaa: —¡Xwa doo Rey cheen re xaa Israel!
    Nu mgazya re xaa ta garlo xaa.'
  poy-poy: Wamwizira na kutakula, “Mwika, Mtuwa gwa Wayawudi!” Wamgendera na kumwakula
    makofi.
  qwh-NT: 'Y nopanman witicurninnam, burlacurnin niyarqan: —¡Biba, israel nunacunapa
    reynin! —nir. Tseno nishpam qaqllancho laqyar ushayarqan.'
  gaw-gaw: Ag anam hena, Jesus gumidna uḏin ap̱ig. “Na am Juda dilag king! Na binan
    ele,” aon ap̱ig. Ag anam anana, ag ep̱elag oohap tena, hip̱eg mataḏp̱ig.
  nca-nca: Punuworo taŋgímo maheyoro ŋande yeyaŋgurí, “Juda koro wiri yerete uni,
    ke mahete ŋu!” yero kakí tamaŋgurí.
  zpz-NTPP: 'Orzeꞌ byagaab dey lom. Orzeꞌ na dey: ―¡Shnu ru, rey ni de mbecy Israeel!
    ―na dey. Nunu brugyiꞌ rshet dey yalom.'
  mkj-mkj: Irai ken sohla Ipoa pwahpwahpwa, “Maing! Nahmwarkihn mihn Jew kan!” Irai
    kin pel poki Ih.
  zac-NT: 'Lueguë guabiꞌguë rall lu më; bëꞌnë rall burnë. Guniꞌi rall: ―Guëbani Rëy
    shtë ra më israelitë. Gulubë́ rall lëꞌë më.'
  kyg-kyg: Yu vayaꞌaiteꞌmo yagaika neꞌapatana kini vekamo maiꞌnananagi alagepa huka
    maiyo, huꞌa huteꞌa apayaꞌmo aliꞌa ataleli eꞌa amagite amagite huꞌa amagiꞌnae.
  kmk-kmk: Masukasukat da un umadani kan Jesus un kanan dan, “Matattagu tun alin di
    Judio,” asida tipakon.
  cao-NT: Sahuëmahax ja qui soldado bo bocaniquë joihuaxëna. —¡Viva! ¡Viva, jodioba
    chama-chamariá! —i jaca niquë pë. Joihuaxo tsi quiha ja bëpaishacaniquë pë.
  bbr-bbr: Ko siakup pemana, ätäi ätäi jeje ämän aurin, “Na Juda roasiret kamwaraun
    ro näwäu king orip orip rawam!” Keser aurmoi, sipou purin.
  inb-inb: 'Nis­paka, paita kamispa, kai­lla­iaspa, nii kalla­rir­ka­kuna: —Puangi,
    kam judiu­kunapa atun mandag. ¿Alli­llachu ka­puan­gi?—. Chasa nis­paka, paita
    puñiti­wa piaspa richir­ka­kuna.'
  hrv-hrv: 'I prilazili su mu i govorili: “Zdravo kralju židovski!” I pljuskali su
    ga.'
  box-NT: 'Ɓa wee ɓuee dĩ̀n o yahó ká ɓa bío: «*Zúifùwa bɛ́ɛ, Foó!» Ká ɓa
    à dé o sáarà yi.'
  ote-NT: 'Nepʉ bi ꞌñembabiꞌa̱: ―¡ꞌBʉi pa nza̱ntho nuꞌi ri tꞌequꞌei rá Nda̱ꞌi ya xodyo!
    Nepʉ nuꞌʉ́ mi umba ya mpɛꞌtiꞌa̱.'
  wnu-wnu: 'Ende at ne wot yar gag qob nob qamamir: “Io, ne Yuda wurinou oroar igamau
    munon,” ende qamb mataisi waramirei.'
  zam-NT: 'Ngoloa, mbez solndad loo Jesús: ―San, Rey che''n mèn nación Israel. No
    be'' taa nguis solndad rloo Jesús.'
  zyp-NT: ato le ato tah a vawhno he ka, “Juda cawngsaw aa siangpahrang cawh a hringkhua
    sy ky seh,” tatah aa tah. Taico a hme letah aa cabai.
  sey-NT: 'Ja̱ jeteyoꞌje i̱ quëꞌrona tsioja̱ijë cahuë: “¡Judío pa̱i ëjaëre paꞌë, mëꞌë!”
    Ja̱je cajë tsiana tëꞌcahuë.'
  nvm-nvm: Bu usem varaimeknum biesuame kua, No vierafe e igi fu e Jiusbuon e bomana
    fu tavan bog ijia fivako kuaime uikinik ijia kanain.
  mps-mps: Tama augwaligo Jisas dali tibo posobo po weyu, “Siade dao, Juda we bidigo
    tuni bidi da” olama, tama augwaligo nogo sawaligo aga nabo gede elali. Augwaligo
    aga dolobo sę yainogo, te tiwai te ami bidi hauwago aga elidu geai.
  pab-NT: — Hawaiyeta womana, judeunai xekohase — nexa koexahaxatyaha ekakoa, itihokoa
    hare mokotyahene hakahe kakoa.
  llg-llg: '@see-verse:JHN.019.002'
  kyf-kyf: 'Wa -ka ɔ -yɔ lanyni -bhlo, -zugba wa nyanɩa ɔ. Wa nɛɛ ɔ -ylaɛ: «Zuifʋʋ
    ''wlulapɩlɩnyɔ, -na fʋʋ.» ''Ɩn wa sʋbhaa ɔ ''kpa yukwli ''wʋ.'
  tpi-tpi: Na ol i kam klostu long em na ol i tok, “Gude, king bilong ol Juda!” Na
    ol i solapim em.
  mih-NT: 'Ta i catyi zandaru: ¡Nacumi suun yoho rey, ra ndyaca ñaha cahnu sii ñiyɨvɨ
    hebreo! Ta i cati ra sii ra Jesús sihin ndaha ra. Ta i sacu ndyaa ra sii ra.'
  qvh-NT: 'Nircurnami Jesusta lagyayashpan niyargan: “¡Alabash casun Israel runacunapa
    mandagnin rey!”'
  kms-kms: di ire ire ninde mandi di mari, “Juda mingg king nu kuas nganye chiraq
    ye!” Ni puq mand di Jisas kowisambe pe mi.
  agn-agn: oman kada tata agpalenget ong nandia ang ganing “Biba ong adi tang mga
    Judio!” Ig agtampalingen pa nira.
  nhi-NT: 'Omopachouayah inauac uan oquiluayah: —¡Itmitzmotlahpaluiliah, inUeyitiquiuahcau
    in judíos! Uan oquixtlatzinayah.'
  ttc-NT: 'B''ix nkye''ok tuq laq''chet ti''j b''ix nxik tuq kyq''uma'' ikxjani: «Tz''okxwit
    jun galan awi''j yatz aj twitzale'' k''ulul mandad kyi''j kye aj tijajil Israel.»
    Per yaji n''ok tuq kyloqi'' tq''o''tx.'
  dan-1931: “Hil være dig, du Jødernes Konge!” og de sloge ham i Ansigtet.
  kwj-kwj: Wosini wu ini ri mu ki wu etisini ya wu sawe, “Juta hima kupu lei king
    apukolaka, seꞌe!” Wosini ya rini wu yetape.
  vie-OVCB: 'Họ xúm lại chế giễu: “Kính mừng vua người Do Thái!” Họ lại tát vào mặt
    Chúa.'
  kze-kze: kanaáráá'a ankésa moórá-mora-umai kwenópa'a tésa sésa Yútaa-kwaasiti kawááná'á
    óne sésa tiyáándei tuvúto'na uráawe.
  mpj-mpj: Kujungkarringuluya ngarangu tinkijunu, karaya nyurnilu wajarnu, “Rawan-janampa
    nyuntu nyinaku, Juwukajaku maaja maju.” Palunyajanuya ngumpawana pungkupayi.
  lbk-lbk: ya en cha sinag-esag-en ay mangmangwanin, “Machad-ayaw ay Alin si Judio,
    matakhotakho ka!” Sa cha't tappaken siya.
  mto-NT: 'je̱tseꞌe du̱nu̱xiikti du̱tukxiikti. Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmidi: ―¡Yakmá̱jats
    mitseꞌe mꞌítu̱t, Israeejlit Jayu Yakkutojkpa! ―je̱tseꞌe du̱ꞌakupa̱ꞌkxidi.'
  bzh-bzh: log ya denare mala gedevonġ kewësën vu bë, “Alam Yuda hir mehö-yurëmeḳ!
    He haḳo honġ raḳ!” Log depetap yi.
  guj-2017: તેઓએ તેમની પાસે આવીને કહ્યું કે, ‘ઓ યહૂદીઓના રાજા, સલામ!’ અને તેઓએ તેમને
    મુક્કીઓ મારી.
  jvn-NT: 'Soldat-soldat mau terus étok-étoké mbagèkké ngomong: “Slameta ratuné bangsa
    Ju!” Sakwisé ngono Gusti Yésus terus dikeplaki.'
  byr-byr: gamɨnyawɨnna bɨna yeva kwaasɨ yagaala wɨdɨna “Naangeigɨ! Yuyagaaꞌ Juyaraavɨre
    Kingɨyaigɨ dɨmwaala!” Sara wɨdɨna yeva kunnya araraalyajɨ gamɨre sɨnnyavɨ jɨrɨꞌbwararanna
    yeꞌ.
  ian-ian: Kwusolaa ndɨ kat njɨka waga viyalɨndi. Njambwi nyan mɨn. Mɨn Judana king
    mɨn njɨka waga ndɨ kat taambamba viyalɨndi.
  hun-hun: 'és ezt mondták: „Üdvözlégy, zsidók királya!“ És arcul csapdosták őt.'
  mcf-NT: '—Adec dasiuidquid chuiquid dapambo nec —quequin sondadon Esus mamënshumpac
    caondash. Aden mamënshunquimbi: —Isadaidbo matses chuiquid dapambo Esus neque.
    Is —quetanquin mëdanten bëcuesbanepac caondash. Adotanquin Pidato yacnobidi buanoapac
    caondash.'
  kjs-kjs: 'Go puma nimumi nipu-para talo: Juda alinuna ali muduri abi epe-rupa pirape
    lisimi. Go lomare mo Yesu nipu ki paarame puma lisimi.'
  mni-mni: "Makhoina Ibungogi manakta changsillaga hairak-i, “Khurumjari, he Jihudisinggi\
    \ Ningthou!”\x94 Adudagi makhoina Ibungogi mamaida khubakna tharammi."
  yad-NT: '@see-verse:JHN.019.002'
  mxb-NT: 'dá ni̱ kaa ra̱ xíꞌín ná: ―Na̱ káꞌano kúú mií ní, na̱ kúú rey no̱ó na̱ Israel.
    Ta ni̱ koon ra daꞌa̱nda̱ noo̱ ná.'
  pon-2006A: Re ahpw keiong mpe oh ndinda, “Ihong! Nanmwarkien mehn Suhs akan!” Re
    ahpw kin pohr.
  maq-NT: Hya xi camá ne, quijivaha cha jima ngu cha xcun me, sehe cavetsihin cavincha
    cha viva rë me xi tsixcuehyu cha me sacuaha xi me vëhë matitjun me tsëhë xuta
    tjë rë Israel. Hacuaha cavajaya cha xcun me.
  hto-hto: 'Daɨí ñiano íemo áɨnozillano, báiñuano daɨdíaɨoɨ: —¡Judíuaɨ illaɨma, are
    ii! —daɨdíaɨoɨ. Iemona ie uiéco fácoɨdiaɨoɨ.'
  por-BRBSL: 'Eles continuavam a dizer: “Salve, Rei dos Judeus!” e continuavam a esbofeteá-lo.'
  ces-NKB: 'a říkali: “Buď zdráv, židovský králi!” A tloukli ho holemi.'
  cui-cui: 'Bapoxonae barapo soldadomonae Jesús imoxoyo cacuita umenarʉcʉpatsi. Yawa
    Jesús cui caponaeya jeichichi: —¡Jaina, maisa wʉnaem pon judiomonae itorobiya
    pia pepa Neewatsin! jei barapo soldadomonae xua Jesús cui capoinchi. Bapoxonae
    Jesús itabara cuaintatsi.'
  boj-2014: Osib naŋgi Yesus aqa areq bosib a misiliŋyoqnsib gisaŋ na biŋiyoqnsib
    minjoqneb, “O Juda naŋgo Mandor Koba, kaiye.” Naŋgi degsib Yesus misiliŋyoqnsib
    baŋ lubtosib aqa ulatamuq di qaloqneb.
  eng-OEBUS: They kept coming up to him and saying, “Long live the king of the Jews!”
    and they gave him blow after blow with their hands.
  eri-eri: Onodu bode, nere mai jugumu tudu bode letuwane, “Kaiye, Juda nebere king!”
    Nere onou letudu bode, ulagu bare wane.
  aly-aly: Rernem ikwer-warl arrer-anem irrek, renh atwetyek. Rernem ikwer angkenh
    kwanthemel, “Nganem Jew-rnem-kenh atyetyartarl ilelhek!” Rernem renh arreyl atwek.
  wiu-wiu: Nitoapa one kakata nekete ekete Yu yenane ako tobou ago nepa kawa kamene-ye
    wa one kabunu kugutukoa wikala tokoi.
  swe-swe: 'Sedan gick de fram till honom och sade: ”Länge leve (frid, var hälsad),
    judarnas konung!” och slog honom gång på gång [i ansiktet] med handflatorna.'
  cth-cth: Judah siangpahrang na hringyung vang na seh ati awh teh a tambei awh.
  mti-mti: Sira Iesu oya dog am ge am ag waya, “Kaiwa kaiwa, Ju igiyawa kin muma!”
    Sira mu nanuwo ginangave toya.
  pad-NT: 'Hari. Jesu-ra vanamaakaribakhiaha, vakapatabakhiavini vani''aha: —Ivani
    judeus kaija''ari vakadika''da''di i. Jahaki ida va''ora ivaka''da''divini — Jesu-ra
    avigarahavini vani''abakhiaha.'
  twi-twi: Wodii ne ho fɛw, bobɔɔ nʼani so kae se, “Yudafo hene, wo nkwa so!”
  hlt-hlt: Te phoeiah amah te a paan uh tih, “Judah rhoek kah manghai te uem uh lah,”
    a ti uh phoeiah kutcaihnah la a khueh uh.
  tbz-SIM: 'Kɛ níí tɔ́ɔ́nní kóò dɔu nkɛ dɔ̀: A kpeńnɑ̀ɑ̀ Sifubɛ kóò kpɑ̀ɑ̀tì? Ḿbo
    sɑ̃́ɑ̃̀! Kóò bèntɛ.'
  san-GUJ: હે યિહૂદીયાનાં રાજન્ નમસ્કાર ઇત્યુક્ત્વા તં ચપેટેનાહન્તુમ્ આરભત|
  amx-amx: Kwereng inang kwer-warn itwek-irrek, inang renh arrkentj-ilek, “Nthakenhay?
