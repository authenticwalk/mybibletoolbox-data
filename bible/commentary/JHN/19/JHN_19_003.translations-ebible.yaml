  heb-heb: ויאמרו שלום לך מלך היהודים ויכהו על הלחי׃
  mpp-mpp: Inguc ngagelu emeina welelu midelec aicnolu yanguc milu gaibong, “Ohec,
    Yuda ngic-ngigac yengele ngictau.” Inguc milu wepatangkelu gaibong.
  apb-apb: Oto kire ko si ha'a-ha'amwasi aana uuri, “!Lahea inemauri mo Jiu!” Na kire
    ko hide-hidelie papaline.
  san-TEL: హే యిహూదీయానాం రాజన్ నమస్కార ఇత్యుక్త్వా తం చపేటేనాహన్తుమ్ ఆరభత|
  ben-IRV: তারা তাঁর কাছে এল এবং বলল, “ওহে ইহুদীদের রাজা!” এবং তারা তাঁকে তাদের হাত
    দিয়ে আঘাত করতে লাগল।
  ntu-ntu: X sc tzxtrngalvztitrpelr nide, nzyrngzobzng bade x nzrpibzlr kx, “Nim la,
    King r lr Jiu! Rlxtikr kx nzmnc-krm naboi!” X sc tztzpebzlr narde.
  pan-pan: ਉਹ ਸੈਨਿਕ ਉਸ ਨੂੰ ਮਜ਼ਾਕ ਕਰਨ ਲੱਗੇ, “ਹੇ ਯਹੂਦੀਆਂ ਦੇ ਰਾਜਾ, ਨਮਸਕਾਰ।” ਇਸ ਦੇ ਨਾਲ
    ਹੀ ਉਸ ਦੇ ਮੂੰਹ ਤੇ ਚਪੇੜਾਂ ਵੀ ਮਾਰਦੇ ਰਹੇ।
  tkr-tkr: Manbı I'saysqana qabı «Yahudeeşina Paççah, geer qa'ana!» uvhu Mang'une
    aq'vays ı'xiyxə ıxha.
  gvc-gvc: —Noano tagã. Judio masa pʉhtoro noano tagã —ni bʉjʉpe, Jesu wʉhdʉahi cjã
    mʉjari jire.
  mwp-mwp: Kalanu thana ngapa nubepa egi paray ya mulemin, ‘Ngi Yoewdhaw Mopakuyk
    a? Matha ngoedhagidh, kedha nginu igililnga koey kuykuthalnga.’ Lak thana nubepa
    ngapa gethan poelngin nuyn.
  sbk-sbk: Bhamwenzela na aje, “Awe mwene wa Yahudi! na hukhome hu makhono gabho.
  mya-JVB: ယုဒ ရှင်ဘုရင် ၊ ကိုယ်တော်သည် မင်္ဂလာ ရှိစေသတည်းဟုဆို ၍ ရိုက်ပုတ် ကြ၏။
  kgf-kgf: Héimigic tecgéyu wésiaiguc hama ʒégic; Ohec wahec, Yuda ic onac ic kewu.
    Imuhuc ʒéma méra tawéginanéŋ otogic.
  awb-awb: Mó anínká mó anínkáue Sísaba séra wensabé, Are Asiu kené wahnahpo éra awiréh
    atera siyahpóra subúwe.
  gdn-gdn: manako waegeyageyamapamawa siyamawa, tagamawa ke; “Kaiwa kaiwa Diyu ragidai
    mu Kaiwawomaga.” Mu inako tagamawa manako kaimpu Iyesu kwanabeya minimupu.
  nko-NT: Ɩnʋ bɛnatɩ́ bwɛ́ mʋ ahinlá bɛɛ, “Yudafɔ Owíe, fʋ́ nkpasʋ ɔnlɩnsʋ!” Fówun
    badá mʋ ɩsʋtɔ kpa.
  bsn-NT: 'To bajiro ĩre yigajanocõa, ĩ tʉbʉsa ejarʉ̃gʉ̃cõari, ado bajiro ĩre yiyujarã
    ĩna: —Jud''io masa ʉjʉre mʉre quẽnarotiaja yʉa yuja —yiajatud''iyujarã ĩna, Jesúre.
    To yicõari ĩ riogare ĩre jayujarã ĩna.'
  pib-NT: Wane chinna, “¡Galu, Goteyone Pogire!” Ruylakluna.
  wiv-wiv: dia ta ma zazahe ni Iesus, dia ka tatani barae, “King ke vuni Iuda, hita
    ta vazahenia hiza!” Dia ka zazapalania.
  reg-reg: Nibhamujako nibhaika ati, Awe uli mukama wa Bhayaudi! mbe mbamubhuma kwa
    mabhoko gabho.
  mlh-mlh: Oŋu eru bembeŋgo burugaru dimaku mibuŋ, “Ohowe ohowe! Juda yoŋore Kiŋ Koito,
    ohowe!” Oŋu miku mauineo kokoine qabuŋ.
  gof-ENT: ኢያኮ ሺቂዲ፥ «ኣይሁዴ ካዉዋው፥ ሜሪናው ካዎታ» ያጊዲ ኢያ ባቂዶሶና።
  aau-aau: Seyr homkwe Jisas so ohriar mon le nok, hye senkin nak-me-kweyr, “Eypok
    yaprue-ar, Juda mo King ara.” Homkwe senkin me nok, hye lomniy mamniy.
  tvk-tvk: Di, lapol pepamen ni labit, “!O suv toto na Siu xil, xamem mamerere ni
    xouk!” E melele xa labiteni mak, langgulehi lamei visali e lalevesi de valnaon.
  prf-NT: Balang essa ay umadeni dikona sakay inusek di a binati, “Mabuhay en Hari
    nen Judio hidi!” Sakay dináddapang di siya.
  auy-auy: karaánááꞌa ankésa moórá-mora wempáꞌá tésa sésa Yúndaa-waasiti kawáágó óne
    sésa tiyáántamba tufútoꞌnaamai uráawe.
  tbg-tbg: vika viva vaunaini orure vira vireraiqamake tiva amiteha tiha, Iutaa Avuhainaa
    Vaiintio, vaiharave? tivakema nai kauquqohai vira viri ruqemake vaura.
  hub-NT: 'Nuna turawar jeariar chichainak: Judío ainan Apuriya juke emematiarmi tuina,
    tuinak uwejejai yapinam awataina.'
  hmo-hmo: Vadaeni idia raka kahirakahira ia dekenai, idia gwau, “Iuda taudia edia
    King e, do oi mauri!” Vadaeni edia imana dekena amo idia botaia.
  big-big: Pulaga puwili piyegi kanda purik pelik mei mizi, Aiya, ni wik yokolong
    yoluweki. Ni Yudawiligi King Ngaibek, meiya logo purik wiregawerege melegozok
    uli.
  gux-G: bi den cuoni o kani ki tua ti fuonda fini jufinba Bado, bi go den pabino.
  cnl-NT: 'Ca²³guín²³te''²³ caan²³ Jesús. Ca²³jua''³te''²³: ―¡Que viva rey quien³²
    dsa³ Israel! ''E³ quie''²³ jo̱³ ca²³jnóo²te''²³ ñi².'
  zar-NT: 'Níʼirö gulaʼbiguëʼë lahuëʼ Jesús, en tëʼ Lëʼ: —¡Bicaʼ boʼ Liʼ, Bönniʼ Rinná
    Béʼenëʼ Bönachi Judío! Níʼirö gulaʼgápëʼë lahuëʼ.'
  kde-kde: Nkuva uvahwena muyo mwake uvachidoni, “Utumbyangwe, Nfalume wa Vayahudi,”
    akuno uvampanya makofi.
  ata-ata: Aneꞌi mitelonu mimii no vasimolu mukalu la milai lalalaxu noxou la mivikalanu
    aloxo ꞌo, “Nexi taꞌosasine. Xo nini tatananu tuala ne Iutaia!” Xe miavuti la misavasavalou.
  qvw-NT: Jinayculmi jucnin jucnin aśhuycälil “¡Wiñaypä cawsachun Israelcunap mandacünin!”
    nil cäraćhü-cama tacapäcula.
  nfa-nfa: '@see-verse:JHN.019.002'
  tnp-tnp: Kəni ilah məhuva ohni, məutəuvsan lan, kəni məutəni məmə, “Ik u inu, kig
    rəha nətəm Isrel. Itɨmah iəkotəfən nɨsiaiən kəm ik.” Kəni ilah mautem=pən əmə
    nɨkapɨn.
  urd-urd: फिर उस के सामने आ कर वह कहते, “ऐ यहूदियों के बादशाह, आदाब!” और उसे थप्पड़
    मारते थे।
  hot-hot: Ma i hadêŋ yani ma enaŋ mathalaleŋ, “Waklêvôŋ mavi, avômalô Islael iniŋ
    kiŋ!” ma epetav yani.
  mqj-NT: 'Sibala''-bala''mi lako tingngayona anna ma''kada nakua: “Tabe'' tomarayanna
    to Yahudi.” Anna mane tampilingngi.'
  rus-SYN: 'и говорили: радуйся, Царь Иудейский! и били Его по ланитам.'
  mbh-mbh: Ma o es a i nge ma o ri sililal i ve, “Them papomnga ong ini Judare ole
    nepes.” Na o pesrou avele nge isivlaknga.
  bdd-bdd: Coinega sinaowa deina ma sigwae lotuyaneya, sigwae, “MeYudiya ꞌidi kini
    yo, yauwedo.” Ma wete nimadiyega sisapiya.
  cbt-NTPO: —¡Nanpimiataton israiro'sa hua'anëntëquë'! itopi. Napotahuatona', panpirayarápi.
  srn-NT: 'Den waka miti En, dan den taki: “Odi, Kownu fu den Dyu!” Dan den naki En
    ini En fesi.'
  cta-NT: Liꞌ luꞌba ti, luꞌba ti ndyaa nguꞌ slo yu chaꞌ chcuichaꞌ nguꞌ jiꞌi̱ yu; na
    cuiñi ti nguꞌ chaꞌ ndyuꞌni chi̱ nguꞌ loo yu. ―Tsoꞌo ti tyiꞌi̱ nuꞌu̱, cusuꞌ, chaꞌ
    nuꞌu̱ laca rey nu laca loo jiꞌi̱ nguꞌ judío ―nduꞌni nguꞌ jiꞌi̱ Jesús liꞌ. Loꞌo
    liꞌ ngujuiꞌi̱ yaꞌ nguꞌ loo Jesús.
  bqc-SIM: 'Aalɛ sↄ̃aàzi dodo aalɛ mɛ: Fↄ Yudaↄ kía! Ɔ̃ aalɛ aà sãnkɛkɛ.'
  tcz-CHONGTHU: Chuin akoma ahungun, “Judate lengpa chibai,” atiuvin, totnopnan aneiyun
    chuleh abengphe abeh peh'un ahi.
  mar-mar: आणि ते त्याच्यापुढे येऊन म्हणाले, “हे यहूद्यांच्या राजा, तुझा जयजयकार असो!”
    मग त्यांनी त्यास चापटा मारल्या.
  snp-snp: Etiti ya amo nedo oti, Aiyo, siyane, Yuda wenena kiyabani we wekudi, siyane,
    loti anikafo aumawai ofae.
  isl-isl: „Lengi lifi konungur Gyðinga!“ hrópuðu þeir í hæðnistóni og börðu hann.
  spy-NT: Yu kāākuyityo, kōōliichi keey ꞉bichoo bo lukēēt Yēēsu sukumwoochinē kule,
    “Kimkim, bāytooyiintēētaab Yuutayeek!” Kimwoochinē kuu nyooto ānkōōrāboochē.
  xnn-xnn: Dadat sag-enen siya ay mangmangwani en, “Madayaw kano nan alin di Judio,”
    dadapay tipatipaken siya.
  mwe-mwe: Gubhaajendelenje, bhalinkutinji “Tunakunkomaya a mpalume bha Bhayaudi!”
    Gubhaakomilenje mapapa mmatukwa.
  tte-tte: yo silau koina na siwaloba, “Kagutoki, Yudiya ali kin kowa.” Kabo sikoi
    papalina mena.
  tcs-tcs: Ane dempla i bin moke em spik, ‘Mipla grite yu, bigbos yu, king blo dem
    Zuwispipol.’ Ane dempla i bin lego an ane ite em wea pes plentitaim.
  hlt-THB: cekcoengawh, a venna pan unawh, “Juda sangpahrang na zoseen seh!” tina
    uhy. A haiawh beei uhy.
  soq-soq: wasi mampe auwadewadewasaie waiase, “Iuswa warereu, e auwadewadewaeite
    ionoeitana!” Mo epe waie ita sainapa epaaubasaie.
  qub-qub: 'Nircurna Jesusta lagyar asipar niran: «¡Israelcunapa Rayninta ricäcuy!»
    nir.'
  att-att: Á jimikkì ira kuna, á inuyoyungád da. Kinagi ra kuna, “Maráyaw ka, sikaw
    nga patul na Kudio!” kud da. Á lippilippák da.
  bki-bki: Ana aju lilie abinimei vaataro kanio, abeve terakurano amiyotel eaio, aberinavo
    “!Parinio tubo na kulo Ju nalo kialo, aiou! !Kumemi nubatove kaso!” Aber iliano
    nei kanio, ajum̃a amijubajuba kulbibinio.
  bqp-bqp: 'Òtɛn nai dodo òtɛn pi: Fↄↄ, Yudanↄ kína! Akũ òtɛni a sãn kɛkɛ.'
  mcp-mcp: 'Bwə́ mú dʉ shísh nyə́dɨ́ dʉ zə cɨ nə́: «Yé Njwû Oyúdɛn, sə́ ŋgə báág nə
    wo»; bwə́ mú ŋgə nyífə nyə məmpɔ́ɔ́nz.'
  hat-hat: 'Yo pwoche bò kote l'', yo di li: Bonjou, wa jwif yo. Epi yo souflete li.'
  npl-NT: 'Iwa omijkuaniayah inawak Jesús iwa okiliayah: —¡Timitsweyiliah, Rey de
    judíojteh! Iwa okixtlatsiniayah.'
  bgg-bgg: Chiih-è aishii wuii srane yao, “Jewthek pha Saja phiang sieng ne rai bo!”
    Chiih-è ithek è wuii srane aishii phey.
  eng-TCENT: They kept saying, “Hail, King of the Jews!” and striking him in the face.
  eng-BSB: And they went up to Him again and again, saying, “Hail, King of the Jews!”
    and slapping Him in the face.
  cpu-NT: 'Ipoña ipiyotzimentapaakari, ishirontzimentavaitari ikantaiyirini: “¡Jirikataa
    Ivinkatharite judío-payeeni!” Ipasavorotzimaitari.'
  san-ASM: হে যিহূদীযানাং ৰাজন্ নমস্কাৰ ইত্যুক্ত্ৱা তং চপেটেনাহন্তুম্ আৰভত|
  tac-NT: 'A''liko alué sontalo alé a''bé jábale Esusi ilígichi ''lige regá anele,
    chibi anigá gawéliga: ―¡Mué rió jurío Wa''lula Rey, we''ká bamí bejtélasa ''la
    ju! ''Lige banachí wejpigá nokigá anile alué ralámuli sontalo.'
  eng-WEBPB: They kept saying, “Hail, King of the Jews!” and they kept slapping him.
  gfk-H: Io, diet ga hanan tultul ia, diet gaam tangtangai bia, “Mehet urur taam,
    king gar na Iudeia!” Ma diet ga paspasar batbat ia.
  viv-viv: Ada Bana againe hiꞋelaꞋela hihawahawavelaiga higayo, “Siule, siule miYuda
    adi tokaiwabu.” Ada au wamagigine hiluluꞋatugena.
  yao-yao: Ŵaliji nkwaichilila ni kuti, “Tukunkomasya, Mwenye jwa Ŵayahudi!” Nipele
    ŵamputile majanda.
  tgp-tgp: La mai isana la kerehia lara, “Engko Supe nona Jew, avei?” Ale la tutuhi
    na nahona.
  auc-NT: Daga wëñadinque tömënäni wæætë wæætë tömengä weca ponte äninque, —Badogaa,
    bitö oodeo awënë odeyebi ïmipæ̈æ̈. Ante badete todinque tömengä ingante tæi tamönänitapa.
  kbc-NT: Odaa moditibigalo me napaawaɡ̶ateloco, “Niɡ̶idoa ninionigi-eliodi judeutedi!”
    Odaa ja diiticogi moyametibigo, onabaketedice.
  bmh-bmh: Go waugab alaimai, koli koli ze biabial kuai auremen, “Na Zuda duailel
    gumarabun du banou king umkoskos damam!” Guzenai auraimai, sibeg pouai hemen.
  ctu-BL: 'Tsi'' subeyob: Cotañet, i Reyet judíojob, che''ob. Tsi'' poch''iyob.'
  meq-meq: 'Tsa na, ta həndzəɗ naha ka təv ŋgay, tə gwaɗay: «Zay ɗaw, bəy i Yahuda
    hay!» Tə fay ka maholom.'
  noa-H: Magnaa hi haigcha bëenaa, “¿Jãgpai chirʌ́ judionaan Rey?” haajeejim. Magnaa
    jũrram k'ʌʌnau hi k'ĩidadchajã juajãau deemaajeejim.
  alp-NT: Eleki esi lomei susuike me oaIje kai esi ombe, “Hlamate, Kamale Yahudi!”
    Eleki esi papake asuleiNu.
  san-VEL: he yihuudiiyaanaa.m raajan namaskaara ityuktvaa ta.m cape.tenaahantum aarabhata|
  kbq-kbq: Zamagra Agrite ete'vute nehu'za, Husga hunte'za ankaza nente'za, Keho,
    ama Jiu vahe'mokizmi kinia! Nehu'za avugosafi mago'ene ruhapa hapa hu'za ahe'naze.
  kbh-kbh: 'Chorna chënga imojtsóbobecocnaye y jtsafchayama imojtsatsëtsnaye: “¡Bayté
    judiëngbe Rey cochtsemna ca!” Y imojtsejuebants̈etaye.'
  ron-LSB: 'Ei tot ziceau: “Slavă ție, rege al iudeilor!” și îl tot pălmuiau.'
  pon-pon: 'Re ap kai don i indada: Ion Nanmarki en Juj akan! O re pikir jilan i.'
  nhe-BL: 'Huan pejque quitlaijilhuíaj queja quitlepanitasquíaj, pero axtle. Huan
    quiilhuiyayaj: ―¡Ma itzto miyac tonali ni inintlanahuatijca israelitame! Huan
    quiixtejtejtzonque.'
  sps-sps: ana ri naa mito Tsunia ser tsue taring iny Ya ana ri tsue to na ka, “Kaakaa
    ovei, O Aatouf tana taa Jiu!” Ana ri naa to ri sapainy Towa.
  wnc-wnc: Tasingamuke ie apu kem tanziyuk gaak wam inike, “Judia amindane buyambam
    tapanin,” ngang iniyuk amna wesiking.
  bus-bus: 'Aↄ̃ↄe sↄ̃ↄzi doodo aↄ̃ↄe bee: Fↄↄ, Yudanↄ kína! Ben aↄ̃ↄe à swãn kɛkɛɛ.'
  gub-BL: Uze'eg wà izupe wà. — Tuwe Zutew wanuwihawete wikuwe kwehe a'e nehe, i'i
    izupe wà, uze'eg uryw ahyahy pà wà. Ukwar oho hehe wà.
  imo-imo: yu angilerimuna pungo Judamanga kingimu, nu akuna angilinioya nipula teko,
    yu pungo kumbekerena larauwe toringi.
  boj-boj: Osib naŋgi Yesus aqa areq bosib a misiliŋyoqnsib gisaŋ na biŋiyoqnsib minjoqneb,
    “O Juda naŋgo Mandor Koba, kaiye.” Naŋgi degsib Yesus misiliŋyoqnsib baŋ lubtosib
    aqa ulatamuq di qaloqneb.
  eng-DRA: 'And they came to him, and said: Hail, king of the Jews; and they gave
    him blows.'
  knf-knf: 'Baji babi kañoga kaşë ji na a : « Ŋwulu mboş, iwi naşih i bayuday! » Wi
    bajakuŋ haŋ, başë koba ţi kaara.'
  san-KHM: ហេ យិហូទីយានាំ រាជន៑ នមស្ការ ឥត្យុក្ត្វា តំ ចបេដេនាហន្តុម៑ អារភត។
  arn-NT: 'Ka pürüm fülkontufingün, feypilen mew: —¡Mongelepe ti pu judiu ñi longko
    ülmen! Fey wülelmafi ñi ange engün.'
  zas-NT: 'Dxel gubig reeman lojman, rëbgaj reeman: ―¡Guibanri xrey ree bén Israel!
    Dxel rëëzgaj reeman lojman.'
  ken-NT: Bábhó bɛrɔŋ ntá yi máŋɔkɔ nɔkɔ yi bɛ, “Acha mfɔ bo Israɛl, kɛnókó
    kɛ́chí ɛkɛ ɛta!” Ndu bárɛ̀m nɔ, manchyɛ nɔkɔ yi nsáp bɛsí.
