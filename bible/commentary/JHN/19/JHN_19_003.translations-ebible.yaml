verse: JHN.019.003
translations:
  kpx-kpx: Isi lohoaleau vudivemo lavisi hehavoi avuho loui avoe, “Diue kosive baluga,
    ana duave.” Katelahai hehavoi golema beisi aiohavolu.
  okv-H: puvuto amita degi ke einge ijie urumbea, “Oro, Judea embo ta king,” ainge
    ijie tombu ta tea.
  tbo-tbo: Ma hi nae u liyaliyana po hi lauguyoguyougeya hi pa, ‘Tinani tam, mi Yudeya
    hai Wasawasa.’ Ma nimahiyei hi launawatatani.
  mal-C: “യെഹൂദരുടെ രാജാവ്, നീണാൾ വാഴട്ടെ!” എന്നു (പരിഹസിച്ചു) പറഞ്ഞുകൊണ്ട് യേശുവിന്റെ
    കരണത്തടിച്ചു.
  grc-SR: ⸆ καὶ ἔλεγον, Χαῖρε, ὁ βασιλεὺς τῶν Ἰουδαίων· καὶ ἐδίδουν αὐτῷ ῥαπίσματα.
  bgc-bgc: अर उसकै धोरै आ-आकै कहण लाग्गे, “हे यहूदियाँ के राजा, प्रणाम!” अर उसकै थप्पड़
    भी मारे।
  khz-khz: Ne wailanai gelaka-kavito, ne gevaikilaato, negetiwato, “Iuda talimara
    geria King, toma namana!” Ne wailana gevaleato.
  deu-TKW: 'und traten vor ihn hin und sagten: sei gegrüßt, König der Juden, und versetzten
    ihm Schläge.'
  zsr-NT: 'Niꞌr gulabiguëꞌë lahuëꞌ Jesús, len tëꞌ Lëꞌ: ―Bicaꞌ bauꞌ Liꞌ, Bönniꞌ Rna
    Béꞌinëꞌ Bunách Judío. Niꞌr gulagapëꞌë lau ruꞌë.'
  lin-lin: 'Bazalaki koya koloba na Ye : « Mbote, mokonzi ya Bayuda ! » Mpe babandaki
    kobeta Ye bambata.'
  hns-NT: 'Tab oesab tiebolie maarke bolies: „Israel ke raadja ke parnaam.” Tab bolke
    okar moeh par maaries.'
  noa-E: Magnaa i aigcha bëenaa, “¿Jãgpai chirʉ́ judionaan Rey?” aajeejim. Magnaa
    jũrram khʉʉnau i khĩidadchajã juajãau deemaajeejim.
  eng-EMTV: And they kept saying, “Hail, King of the Jews!” And they were striking
    Him with their hands.
  mib-NT: 'Te ni jecondichi de nuū yā, te ni cacahān catá de: Nacā jeē váha rey cúu
    Rey ñayuu hebreo. Te ni cacani de nuū yā.'
  lif-NT2: कुदगि मे़बेआङ् ए़त्‍ले़ङ् यहुदि हाङ्‌ङे, तियाहा! लॽरिक् मे़मे़त्तुर कुने़दे़ङ्‌बान्
    मे़ले़क्‍खु मे़बिरुरो॥
  xnj-xnj: Vakavya kumbwelela palongolo yaki na kujova, “Tikuwoni, Nkosi wa Vayawudi!”
    Kuni vakumpamanda.
  mmx-mmx: La digat pas li ren la diga saba xangka i, diga lok keretna, “Ma emi asu
    minu, loorong me Judaia.” La melemu diga pasa lemeren.
  cbr-NT: Usotancëxun ca aín bëmánanu niracëquin 'usánquin —judíos unicaman 'apu ca
    chuámashi 'it —caquin tantáshcacëxa.
  tee-NT: 'Lacats''i''it ixtajunich ju Jesús: ―Ats''uc''uk''alhit''i ji xa''ucxtin
    israelitanin. Chai slivasalh ixtalacasamai.'
  eng-LSV: and said, “Hail! The King of the Jews”; and they were giving Him slaps.
  cak-NT: 'C''ajari'' ri soldados xqui''ij-apo che ri Jesús: ¡Can caquicot, ret qui-Rey
    ri israelitas! yecha'' che. Y can xquipak''ala'' rupalaj.'
  pah-NT: Nahã g̃a Jesus'ga rerekomemui u'ua ga pyri. —Ejory ti judeus'g̃a nduvihavuhuhetero,
    e'iuhu g̃a onhi'ig̃a mondovo ga pe. Igwete g̃a garova petepetegi ga rerekovo.
  sja-NT: 'Maap''eda irumaa chejida mãik''aapa mãgajida: —¡Ak''ɨ́tɨ Judiorã Rey! mãik''aapa
    k''ĩramaa sĩpachida.'
  xed-xed: «Zgutsa ŋa gha mghama la Yahuda,» ka həŋ gavadaghata tavatani, ka dadgharay.
  glk-glk: 'و اونه ورجه اَموییدی و گفتیدی: «سلام بر تو، ای پادشایه یهود.» و اونه سیلی
    زه‌ییدی.'
  mks-NT: 'Tá na̱ndihi já na̱cativi da nu̱ á sácu̱ ndaa i̱chi̱ ñahá da̱ já na̱cachi
    da já xi̱hi̱n á: —Cáhnu nahá ná cacuu yóhó, da̱ cúú rey nu̱ú na̱ Israel —na̱cachi
    da. A̱nda̱ já cáni da nu̱u̱ á.'
  gfk-S: Io, di ga hanana tultul ie, di gom tangtange be, “Mem urur tam no king gar
    ta ira Iudeia!” Ma di ga paspaser batbat ie.
  bmu-bmu: Mewö aka kösutŋe areŋgöba kinda jiget, “Owe owe! Juda eŋgö Kiŋ Kembuŋini,
    owe!” Mewö jiba nuŋgulumŋe gwötpuk qekötahöget.
  dgz-dgz: Mu Iesu inap dot amo ge amo tan, anega waiwanumun, “Kaewa kaewa Diu nagire
    ayop aritawa mugawa!” amba mu gine namup toiwanumun.
  eng-GNV: And saide, Haile, King of the Iewes. And they smote him with their roddes.
  zaa-NT: 'Làniana gutìni ná'' quį lúe nna beni tè cą ne burla nna ra cą: Viva, Rey
    qui'' ca judío.'
  eng-WEBSTER: And said, Hail, King of the Jews! and they smote him with their hands.
  guh-guh: 'Nexata vajabitsaë imoxoyoliatsi Jesús. Vajabitsaë capocaponaeya jumaitsi
    tsabuataponae Jesúsjavabelia: —¡Bajaco, judíovi pepo pevetsinë! jai tsabuataponae.
    Vajabitsaë pecobeta Jesús itabarapacababeyabuataponatsi.'
  bon-bon: Piba teepi seclige teeme bau me, jewablisi egä, “Sebore Israela biname
    bime mope biname,” siige ime ca yoororisi.
  nhw-BL: 'Huan pejque quihuihuiitaj quen elisquíaj quitlepanitayayaj, pero amo neli.
    Huan quiilhuiyayaj: ―¡Ma itzto miyac tonali ni catli inintlanahuatijca israelitame!
    Huan quiixtejtejtzonque.'
  swh-ONEN: Wakawa wanapanda pale alipo tena na tena, wakisema, “Salamu! Mfalme wa
    Wayahudi!” Huku wakimpiga makofi usoni.
  wbi-wbi: Pe vakava viveela kwa mwene na kukunnenela viiti, “Uve, ghwe ntwa ghwa
    Vayahudi! Vakava vikuntova na mapi.
  bba-bba: Kiri kiri kpɑ bu nùn susi bu nɛɛ, Yuubɑn sunɔ, fɔɔ bɑɑsirɑ. Mɑ bɑ nùn bɑɑri
    soomɔ.
  eng-KJVCPB: 'and said, Hail, King of the Jews: and they smote him with their hands.'
  kgk-NT: Upéi peteĩ teĩ ogwahẽ ou-vy hovagwy-py. Imboete ra'anga anga-vy ou hovagwy-py.
    —Toiko are katu, toiko are katu, judeu ruvixagwasu, he'i onhembohory-vy Hesu-rehe.
    Ohovapete pete íxupe.
  waj-waj: 'Innayaa apu kiada innasi vida rakuana nnida rakuanaida varida inna tunoo:
    Gioonna kiaapu Yutayaiya kieetakuavee. Tupatupaa varianee. Iya itaa kua kiaa kiada
    inna kueennaivaa rudauravai.'
  cpy-cpy: 'Ipiyowenta-paakari, ishironta-wenta-waetari ikantee-yirini: “¡Irika Iwinkatharite
    Judá-paeni!” Ipajawoo-tanakiri.'
  ekk-PKP: 'Ikka ja jälle läksid nad tema juurde ja ütlesid: „Ole tervitatud, juutide
    kuningas!“ ja lõid talle vastu nägu.'
  mpx-mpx: yaka hi nonok elana ge hi babaa, “Atema owa, Yudiya wali kin!” Inoke gegenana
    hi tataganepal.
  wbp-wbp: Yanurnulpalu yinngirriki pakarninjaku, wangkajalpalurla, “Yuwa! Kuja kanpa-nyanu
    Kingi-pajirni Juwu-patuku nganta!” Yurrkunyu-paturlujulpalu manyu-pungu-mipa.
  luo-luo: kendo negisiko ka gidhi ire sa ka sa kagiwachone niya, “Ruodh jo-Yahudi,
    mondo omi duongʼ!” Negisiko ka githalo lembe.
  nhe-NT: 'Huan pejque quitlaijilhuíaj queja quitlepanitasquíaj, pero axtle. Huan
    quiilhuiyayaj: ―¡Ma itzto miyac tonali ni inintlanahuatijca israelitame! Huan
    quiixtejtejtzonque.'
  aii-aii: 'ܐܵܬ‌ܝܼ ܗܘܵܘ ܠܟܸܣܠܹܗ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܫܠܵܡܵܐ ܠܘܼܟ݂، ܝܵܐ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“
    ܘܡܵܚܝܼ ܗܘܵܘ ܠܹܗ ܥܲܠܔ ܦܵܬܹܗ.'
  esk-NT: '@see-verse:JHN.019.002'
  msb-msb: Nag-arapiki sinda sa iya na nagasarabi, “Mabuhay an Hadi san mga Judio!”
    kag ginaparasarampadong siya ninda.
  cpa-NT: 'Jøng² ca¹ŋi¹lé²dsa ta¹lah¹cog² Jesús. Ca¹juúh²dsa: ―Hiug¹² juanh¹²hning,
    Rai¹³ quián¹² dsa² Judío ―ta³dsǿa¹² juúh²dsa. Jøng² ca¹qui² ca¹jnáng¹dsa ni³ Jesús.'
  dso-dso: ସେମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସିକରି କଇଲାଇ “ଏ ଜିଉଦିମନର୍‌ ରାଜା ଜୁଆର୍‌ ! ତୁଇ ବେସି ବରସ୍‌
    ବଁଚ୍‌ !” ବଲି ତାକେ ଚାପଡ୍‌ ଚାପଡ୍‌ ମାର୍‌ଲାଇ ।
  meu-meu: Bena e raka henia kahi, eto, Iuda taudia edia pavapava e, ba mauri! Bena
    imadia amo e pataia.
  yva-NT: Umba naite umaso uta ude wo raura wanaikebe Yesus ai ware, “Winyirati Akarijo
    Titi Yahudi pi Winy!” Muno wo apoamo rani rani.
  dgc-dgc: Sakay nalelewas side a inumadene diya, a kinagi de a “Mabuhay! Siko a hari
    na Judeo!” a tulos de a sésapukén.
  zpm-NT: 'Dzigo psilo zho ruṉnguzee zho me, nguiedz roptsie zho rnee zho: ―¡Bley
    na gaṉle, laa luu nacle zhirey zha Israel! Ni rgap zho lo me.'
  hix-NT: Àhyaka haxa totxownà hatà. Ha y, Xuknewyana komo kayaryetà y, ketxkonà rma
    haryhe tà, ewnohrà me rma rha hatà. Netahatxownà xarha tà, tamor komo ke.
  sim-sim: Uhu orin li okolehe limu mbara, �Awasayi, mir malakama Judahi mira.� Karem
    li mbaha orin limu jimblalanara.
  npi-ULB: तिनीहरू उहाँकहाँ आए, र भने, “यहूदीहरूका राजाको जय होस् !” अनि तिनीहरूले
    उहाँलाई मुक्‍का हाने ।
  cgc-cgc: Gaeles-elesay na gaprani danen an ki Jesus daw gambal, “Mabuay ari ta mga
    Judio!” Sigi danen tampaling Jesus an.
  tim-tim: Akto enemŋân togom kâŋgom hiaŋgim hin dâyi, “Woe, Yuda yeŋgât kembu.” dâm
    enem dewunŋân bâtyeŋande hogoyi.
  yor-yor: Wọ́n sì wí pé, “Kábíyèsí, ọba àwọn Júù!” Wọ́n sì fi ọwọ́ wọn gbá a ní ojú.
  wos-wos: Sandatakataka di déré haraki hundi wata di wangi. Wangita di wa, “Judana
    néma du, jémba retaméni!” Wungi wata di deka tambambu déka saawiré di xiya.
  emp-NTPO: 'Maʌ̃be Jesu caita zed̶aped̶a ipid̶a jarasid̶aa: –¡Bio bia b̶ʌa, judiorã
    boro!– Mãwã jarad̶aped̶a jʌwajãba idji quĩrãdarrad̶e ubadjid̶aa.'
  eng-F35: and started saying, “Hail, O King of the Jews!” And they slapped Him repeatedly.
  ind-ind: lalu berkata kepada-Nya berulang kali, “Hormat bagimu, raja orang Yahudi!”
    Dan mereka bergantian menampar muka-Nya.
  pes-OPCB: 'و او را مسخره کرده، می‌گفتند: «زنده باد پادشاه یهود!» و به او سیلی می‌زدند.'
  mpt-mpt: tlaha bianiba baabaniba Yudai komok sum kobo klayam biebo ge oha bianiba
    kweifam dum aniba biangowa anana inabiba
  ssx-ssx: ota꞉ ipiki pa꞉ta꞉ pua꞉tiki pea alota꞉ Handa꞉e. Diu wanda꞉halina꞉ kini halie
    laata꞉ kadapoma꞉ lia꞉tiki pimikime.
  mkl-mkl: Ŋɔi ɑ̀ yɑ sɛkɛɛ siɛ wɑ ɑ̀ nɑɑ ɑ mɑɑ coo fɔɔ ɑ mɑɑ ni, fɔɔ ilɑɑlui Zuifu
    ŋɑ. Nɔ ɑ mɑɑ sɑmbɑlɑɛ.
  gaq-gaq: ଆରି “ଏ ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌, ନମସ୍କାର୍‌” ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଚେ ଆମେକେ ଚାପ୍‌ଡ଼ା
    ବଗ୍ଆର୍‌କେ ।
  gof-RNT: Iyaakko shiiqidi, “Ayhude kawuwaw, merinaw kawota” yaagidi iya baqqidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ୟୀଶୁଆଃ ନାଡ଼େଃତେ ସେନ୍‌କେଦ୍‌ତେ କାଜିକିୟାକ, “ଏ ଯିହୁଦୀକଆଃ ରାଜା ଜହାର୍‍
    !” ଆଡଃ ଇନ୍‌କୁ ଇନିଃକେ ଥାପ୍‌ଡ଼ିକିୟାକ ।
  gah-gah: Lá iake, amatoka hizi letiki niake, ganimakilisi i ameke Oga, mokáne, Zuta
    vetini kugulizaki véinimave. Nilake, kigizanitunú Izesuni agokaló zemó.
  lcm-lcm: na kipo pa angpok taun ia velai ani mengen asukang ke, “Kala ro luai, numai
    a tulava si ri Iudaia!” Kipo pasal asung na kianpo tava ia e nona.
  aer-aer: Itne ikwerenge arrekwelele kwene-irremele, anhelhewarretyeke, ikwere anyurre-irremele
    renhe tnaketyame-arteke, angkemele, “Unte kwenhe mwerre anthurre akngerrepate
    Jew areyeke.” Itne renhe inngerre atweke iltye itnekenhele.
  qvc-NT: 'Chaymandaqam ñawpanman qemikashpa, yanqa burlashpa, niqllapa: —¡Biba, isrraylinukunapa
    gubyirnun! nishpa. Chayshina nishpaqam, qaqllambi maqaqllapa.'
  tgl-ULB: Lumapit sila sa kaniya at sinabi, “Bigyang parangal, ang Hari ng mga Judio!”
    At hinampas nila siya ng kanilang mga kamay.
  cbs-NT: 'bestibu Jesúsun besuudi nixun kaxe wakin yuikin: —Judio xanen ibu kayabidan,
    min miaki— iwanan, jawen besuki bepaistantanaibun'
  xtm-NTPP: 'Sani te ni ka jan tu''va de ya, te ka jiña''a de: ―‍¡Ja va''a kúu rey
    tátnuni nuu ñayii judío ma! ―‍ka kuu de ka jiña''a de. Te ka wa''a de tikatu yikinuu
    ya ma.'
  nnq-nnq: Kunhwikalila nnongi jakwe nukulenga, “Shikamoo, Angwana ba Akayahudi!”
    Ngabamputa makopi.
  bao-NT: 'To biro tiicãri cʉ̃ díámacʉ̃re paarãra: —¡Judíos Wiogʉ to birora cʉ̃ caticõa
    niijato! —cʉ̃re ĩi bui epeupa.'
  san-ORI: ହେ ଯିହୂଦୀଯାନାଂ ରାଜନ୍ ନମସ୍କାର ଇତ୍ୟୁକ୍ତ୍ୱା ତଂ ଚପେଟେନାହନ୍ତୁମ୍ ଆରଭତ|
  huv-NT: 'Quiaj tapots mitsojow, tasajüw: ―¡Nganüy mbich ique minatang nenajiüt ocueaj
    nipilan judío! ―ajüw. Quiaj tapots maleambüw nej.'
  otn-NT: 'Bi guarbʉ ''bähra̱ Jesús, bi ''yɛ̱mbi̱: ―Guí ta̱te ague rá̱ da̱st''abi''i
    yø judío ―bi ''yɛ̱mbi̱. Mɛ̱nte pɛmba̱ rá̱ hmi̱ p''ʉya.'
  nop-nop: Tiŋa hebeŋ gineŋ wooŋ yali indiŋ niŋgiŋ, “O! Judame heki’walaŋ mapme! Ganintiloyam!”
    Unduŋ yoŋa fawi foloŋ utawatukukiŋ.
  obo-NT: Na id porani ran kandin, kahi ran to, “Muopa nod mowwet kos umuu ru, sikkow
    no hari to mgo Judio!” Nopongnga idda, id tabpi ran sikandin.
  cak-ENT: 'Y c''ateri'' ri soldados ri'' nquibila'' c''a apu chuvüch ri Jesús: ¡Caquicot
    c''a juis, rat ri qui-Rey ri israelitas! nquibij. Y nquiyala'' c''a chuka'' paj
    k''a'' chin.'
  lif-NT: ᤁᤢᤍᤃᤡ ᤔᤧᤒᤣᤀᤠᤱ ᤀᤧᤳᤗᤧᤱ ᤕᤜᤢᤍᤡ ᤜᤠᤱᤅᤣ. ᤋᤡᤕᤠᤜᤠ᥄ ᤗ᤹ᤖᤡᤰ ᤔᤧᤔᤧᤳᤋᤢᤖ ᤁᤢᤏᤧᤍᤧᤱᤒᤠᤴ ᤔᤧᤗᤧᤰᤂᤢ
    ᤔᤧᤒᤡᤖᤢᤖᤥ॥
  mie-NT: 'De nī jēcuīñī dē nūū yā, de nī ncāhān sācá ndá dē: Nācā vāha rey cúu Rey
    nchivī hebreo. De nī ncani ndá dē nūū yā.'
  san-TIB: ཧེ ཡིཧཱུདཱིཡཱནཱཾ རཱཛན྄ ནམསྐཱར ཨིཏྱུཀྟྭཱ ཏཾ ཙཔེཊེནཱཧནྟུམ྄ ཨཱརབྷཏ།
  qve-NT: 'Hinaspan ashuyuspa, khaynata niranku: —¡Kawsachun Israel nacionniyoq runakunapa
    reynin! nispanku. Saynata nispankun paykunaqa uyankunapi saqmaranku.'
  pao-NT: Umu ka Te Pabe'e-matoo kemmase, meeoo oo nanetza'mekute, “Yaa u mu Jew numu-kooba
    katudu.” Umu yise oo kobikoo oo totopagetahoo.
  cbu-NT: Michiteeni atusin, Isusoo tasaseersin, ungirtakpaz ashirusin, Napangi, ¿Utaáshuch
    urkar tamara? táta táta ashirangana. Sheersin, tashee tuzimta tuzimta ashirangana.
  usa-usa: 'yemá ókaraq-okaraq umá iréta tirááe: “‘Ítíráaeo-wayukati anómma yabíkái-nakoqtaba’
    máqtemma miráono-maraaono téra tíyaqtaao.” téta timátuweta wemmá óyauqa yurákááe.'
  soy-soy: 'Api pɛɛ ukɛkúrí nyɔsɔ́pɔ ɑpi yɛ pɛɛ rɛ: Tɔ pɔ́ yɑ́ɑsi, Pisuifi uyɔɔpi!
    Apí nɛ sipɛsɛ u tɔlu.'
  hui-hui: Karulo hearia ti ibugu bialu lalu, Yu wali agalinaga Handame Haga Kini
    haabo habelo, lalu baga bialu hene.
  amf-amf: Kikal theedayse, “Ayiwd eensa bitaa, payyamo hana ko dee” hamada kiam ke
    bagade; pir kiam cavite ke dahade.
  quc-NNT: 'Te k''u ri'' xeqeb'' ruk'', xkib''ij k''ut: Lal ri'' ri kätaqan la pa
    ki wi'' ri winaq aj Israel, ¡chnimarisax q''ij la! —xecha che. Xkich''ay k''u
    chupalaj.'
  dob-dob: ga muliyega simai selabenaya ga ꞌena sigwae, “Kamatoki, ꞌoyo me Yudia ꞌidi
    kini, aga?” Ta wate nimadiyega sisapina.
  wrs-wrs: Wo himba esvemava prowovna domba Yesusindamba, wo hev dasalm umnina, ei
    king kuwul Yutanindna. Pulvovna, di novlomossis vitavhue.
