    kwusuwdidi nimadi wapwiy ab kaypwutiy-daad. Aw adi wapwiy maa takasakiy. Di kipa
    nimaad tad.
  shp-NTPO: Moa Jesús korosen axon, ja chosko sontárobaon westíoraxonbo jawen chopabo
    bipakekana iki. Jainxon, ja tari sawetiribi bikana iki, ja iká iki kexéoma, bochikixonbi
    namaankiriakin timáa chopa.
  aom-aom: Ëhiꞌamu muorovo ariböviohuro Iesu korosire ano taemonugoromo hesi niögoho
