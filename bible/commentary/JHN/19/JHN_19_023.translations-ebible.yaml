  cop-BHC: ⲚⲒⲘⲀⲦⲞⲒ ⲞⲨⲚ ⲈⲦⲀⲨⲈϢ ⲒⲎⲤⲞⲨⲤ ⲀⲨϬⲒ ⲚⲚⲈϤϨⲂⲰⲤ ⲀⲨⲀⲒⲦⲞⲨ ⲚⲆ ⲚⲦⲞⲒ ⲚⲈⲘ ϮⲔⲈϢⲐⲎ ⲚϮϢⲐⲎⲚ
