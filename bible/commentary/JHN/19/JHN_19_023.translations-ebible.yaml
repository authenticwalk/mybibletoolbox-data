    ñá. Ta ni̱ tiin taꞌani ra kotó ni̱ sa̱ ndixi na ñoó, tído iin daꞌón káni̱ níí
    vá kíán, ko̱ ta̱ꞌón tu̱kua̱n.
  pon-2006A: Ni sounpei ko ar kalohpwuwelahr Sises, re ahpw ale sapwellime likou ko
    oh wiahkihda pwais pahieu, ehuehu pwais ong emenemen sounpei ko. Re pil ale sapwellime
    likou reirei me sohte deideipene.
  maq-NT: Ngajan xi sindadu jan ne, xi cavatju cavetaha cha Jesús xcun cru ne, sehe
    cafaha cha tsjian xcun rë me cojo yëjë sa xi tsë́ xi xtí xi sahmixa cojo me, cavatëcja
    cha ngajñi catsiñuju cha. Hacuaha cafaha cha tsjian ngahma rë me. Quihndë ne,
    tsjian vëhë ne, hacuiin casehencoo ta tsjian tu të ni.
  hto-hto: Fuiríraɨnɨ Jesús coraɨa mei, ie ɨnícuiro llɨ́ɨnuano cuatro fɨdɨ tɨzáruano
    fecádiaɨoɨ. Afe izói ie caifóferoi llɨ́ɨnuano “Ɨere ñúeraroi,” daɨdíaɨoɨ. Ua aferoi
    dájena tɨfoca, zotáinanona iñede. Caifona aná fuizájide.
  por-BRBSL: Então os soldados, quando crucificaram Jesus, levaram suas vestes e fizeram
    quatro partes, para cada soldado uma parte; e também a túnica. Agora a túnica
    estava sem costura, tecida de cima para baixo.
  ces-NKB: Když potom vojáci Ježíše ukřižovali, vzali jeho šaty a udělali [z nich]
