    xua cuatro poyobe nexa xua soldadomonae. Mataʉta dorouto Jesús juma wejontatsi,
    po dorouto ompareca, xua jopa epa xʉxʉcaeyo.
  boj-2014: Ariya qaja tamo naŋgi na Yesus ŋamburbasq di qamsibqa aqa gara eleŋqa
    marsib gilteleŋeb. Gilteleŋosib tumbol qolqe ateb. Aqa gara jugo olekoba di gara
    baŋga qujai na gereiyeb. Gara baŋga bei na totoryosai. Gara di tulaŋ boledamu.
  eng-OEBUS: When the soldiers had crucified Jesus, they took his clothes and divided
    them into four shares – a share for each soldier – and they took the coat also.
    The coat had no seam, being woven in one piece from top to bottom.
  eri-eri: Ariya, oota fai nere Yesus nauge abalakawou langa, tutui la wari borodu,
    iinga nere nomo kolos elegedu bode, matau aise langa korai wane. Onodu bode, oota
    fai nere matau etenga-etenga elegane. Onodu, nere nomo siot fere tedu bode urane
    wa, nere ogola majigau baingaro la, siot waha atei nomo bode erere wegu uwa. Nere
    ogola etenga langa atane. Siot waha no ererewou uwau.
  aly-aly: Irlkenty 4-pelel arnkwa ikwerenh lhelek. Rernem arnkwernem 4-pel-angkwarr
    arlwarey-arlwarey arrernek. Arnkwa arlpenty mwerr-angker rernem ikwer-they lhelek
    arrpemarl.
  wiu-wiu: E poyo ali-kitame Yesu yomo lekaneyake wia dekatekoa kakete one kakeneya-kiti
    moa kini-mene kakoi toa tuyonome tatite toa kakoi. Nipa one mamina pade petene
    mati ete pimotoa tokoi. Eni mamina petenepa lipukile toameneya pa odene petene
    mati.
  swe-swe: När soldaterna hade korsfäst Jesus, tog de hans kläder [ytter- och innerplagg]
    och delade dem i fyra delar, en del för varje soldat. De tog också hans tunika
    (långt skjortliknande underklädesplagg). Den hade inga sömmar utan var vävd i
    ett stycke uppifrån och ner. [Här används två olika grekiska ord för kläder. Det
    första ordet är ”himation” och är det vanliga generella ordet för kläder. Det
    andra är ”chiton” och beskriver tunikan som var ett underplagg. Pluralformen av
    ”himation” innefattar både tunikan och manteln som var ytterplagget och i detta
    fall även sandaler, bälte och kanske en sjal för huvudet. Tunikan fångade soldaternas
    uppmärksamhet eftersom den var vävd i ett stycke. I normala fall var den sydd,
    men detta var den mer exklusiva sorten som var vävd i ett stycke.]
  cth-cth: Ransanaw ni Jisuh teh thingpalam dawk a pathout awh teh a khohna hah pali
