  asm-FB: পাছত সৈন্য সকলে যীচুক ক্রুচত দিলে, তেওঁৰ পিন্ধা কাপোৰ চাৰি ভাগ কৰি, গাইপতি
    এভাগ এভাগ ল’লে; আৰু তেওঁৰ চোলাও ল’লে। সেই চোলা সিয়নি নোহোৱাকৈ ওপৰৰে পৰা গোটেইটো
    বোৱা আছিল।
  okv-okv: Eto Iesu cross ta teo irae enu isoro embo tapa 4 amina Iesu ta bo asukari
    avo kateketo vahai vahai umbua eto bo nei vahai jo ta asukari tunga ta eto beto
    utu ta ari amo ihirae rate jorereto kajari avo ungo eonga ke mine ara eto einge
    ea.
  mxt-NT: Cha yaha̱ cha catyaa̱ sɨndaro cuan chi ra Jesús nu cruzi, canaquehe̱n ra
    sahma ra ta cha cumi tahan ra quehe̱n ra noo noo sahma ra. Ta ndoo̱ nonga sahma
    ra cha ña quicu̱ ñu. Noo ri savaha̱ ñu nyacua nya sɨquɨ ta nya yuvi.
  tzo-NT: C'alal ijipanat ti cruz ti Jesuse yu'un ti soldadoetique, laj xch'acbe sbaic
    ti sc'u' spoc' ti Jesuse. Jujulic laj yich'ic ti chanvo'ique. Jlic laj spas sobril,
    ja' ti sc'u'e, ja' ti túnica sbie, ti mu'yuc sts'isbenale. Jlic no'ox jalbil ti
    poq'ue.
  ind-AGS: Waktu pasukan salibkan Yesus ke kayu salib, mereka mengambil pakaian-Nya
    dan membagi baju-Nya menjadi empat bagian. Setiap mereka mendapat satu bagian.
    Lalu mereka mengambil baju luar-Nya. Baju-Nya itu tidak dijahit tetapi terbuat
    dari satu potong kain tenun jadi tidak ada sambungan.
  omw-omw: Ntaqu vaisinramwuhua Iesusira kyatariqaa hiriteta mwiaqaataita mwia tuavaaqa
    vara kyeta erahiamuaantema ntainra kyeta ntaqu vaisihua nkyiari erahiamuaantema
    variqara tita, mpovanto mpoqaatairo varovaro mpovanto mpoqaatairo varero mwitama
    kyeta vareta mwia siotivata vara kyeta taqovaro mpuahaanta virisairo mpiani tumitarova
    vahuvata ntaqu vaisinramwuhua tiqata, Hia mwaa nrahituare.
  yrb-yrb: I ami uwarama Yesu korosiro oitate Yesunu wadia mune nata nata utate kabesi
    fo (4) ode ode uta. Ami uwara foma (4) Yesu korosiro oitaba iba eno uta. Danu
    dei baruetaini mutaro nono i dei baruetana kobere wadia, abanaro fifinu ueta me.
    I wadia deiroma wowonaro rorowarau ubu uiba i ami uwarama we mataneda weita, ewa
    wadia da ma babafete kasi waribo ufero anama mubisu weita. Godinu bukaroma wasu
    sina enanari ufisuba iba eno uta. Godinu bukaroma wasu, Nanu wadia mune nata nata
    ufitate Nanu dei baruetaba kasi waribo ufitaita, eno wasuba iba i ami uwarama
    enanari uta.
  maa-NT: Jñà soldado k'e̱ nga jye tsohót'aà krò Jesús, tsibíxkó nikje‑la̱; ñijòn
    ya kis'iìn. Íjngó íjngó ya kitsjaà‑la̱ xíkjín. Ti̱koa̱ kiskoé jè nikje ndojò‑la̱
    xi x'ió kji, mìkiì kitjahaña, tà kijna ndojò‑né.
  mcq-mcq: Sorutia mapoka Jesu icha ꞌahi ꞌanaume paꞌarejume sorutia Huni ateha jahene
    ahaame nia noꞌona noꞌo irechavara. Areri sorutia kwinu kwino ea noꞌona noꞌo ijá
    ꞌekahunaꞌe irechame ꞌee Huni ateha mamaa kaꞌene huri apúsamonujaho pasuhara kaivo
