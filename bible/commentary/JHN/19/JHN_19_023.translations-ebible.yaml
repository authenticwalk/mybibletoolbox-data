verse: JHN.019.023
translations:
  kpx-kpx: Ige ke iae tuvalie ata abuita abuitaeau Iesu mai hamale keau ogove mai
    dikohai mole ovelu. Isi tota Iesu dabae ogo mai elehage keu ogo egete igae.
  okv-H: Eto Iesu cross ta teo irae enu isoro embo tapa 4 amina Iesu ta bo asukari
    avo kaheketo vahai vahai umbua eto bo nei vahai jo ta asukari tunga ta eto veto
    utu ta ari amo ihirae rate jorereto kajari avo ungo oenga ke mine ara eto einge
    ea.
  tbo-tbo: Tu wigawiya magouhi wohepali Yesu hi witakeya, ma a kaleko hi gutaya po
    yamoha i wiwaya. Ma a luilui gasi hi waya, ma luiluina hi diidini ega popona.
  mal-C: യേശുവിനെ ക്രൂശിച്ചതിനുശേഷം പടയാളികൾ അദ്ദേഹത്തിന്റെ വസ്ത്രങ്ങൾ, ഓരോരുത്തനും
    ലഭിക്കത്തക്കവിധം നാലായി ഭാഗിച്ചു; പുറങ്കുപ്പായം അവർ ഭാഗിച്ചില്ല; അതു തുന്നൽ ഇല്ലാതെ
    മേൽതൊട്ട് അടിവരെ മുഴുവനും നെയ്തെടുത്തതായിരുന്നു.
  grc-SR: Οἱ οὖν στρατιῶται, ὅτε ἐσταύρωσαν τὸν Ἰησοῦν, ἔλαβον τὰ ἱμάτια αὐτοῦ, καὶ
    ἐποίησαν τέσσαρα μέρη, ἑκάστῳ στρατιώτῃ μέρος, καὶ τὸν χιτῶνα. Ἦν δὲ ὁ χιτὼν ἄραφος,
    ἐκ τῶν ἄνωθεν ὑφαντὸς δι᾽ ὅλου.
  bgc-bgc: जिब सिपाहियाँ नै यीशु ताहीं क्रूस पै चढ़ा दिया, तो उसके लत्ते लेकै चार
    हिस्यां म्ह बांड लिए, हरेक सिपाही खात्तर एक हिस्सा, अर कुड़ता भी लिया, पर कुड़ता
    बिन सिलाई उप्पर तै तळै ताहीं सिम्या होया था।
  khz-khz: Vetali talimara na Iesu gesatauroato mulinai, gena rapuga gegapirato, kava
    vativati gekalarato, ne vetali talimara na geria kwapurakwapura gegapito, vega-kapule
    rapugana geraokwaniato. Kwalana vega-kapule rapugana ia rapuga kwapuna namo getuliato.
    A ia ati rapuga kinikinira getuli-koukourato vou gekalaato rapugana.
  deu-TKW: Die Soldaten nun, als sie Jesus gekreuzigt hatten, nahmen sie seine Kleider,
    und machten vier Teile, für jeden Soldaten einen Teil, dazu den Rock, der Rock
    aber war ungenäht, von oben ganz durch gewoben.
  zsr-NT: Catiꞌ budx guludë́ꞌë Jesús lëꞌi yag cruz bönniꞌ naꞌ rjaquëꞌ gdil‑l, gulaguel‑lëꞌë
    lariꞌ nacuëꞌ Jesús. Gulabijëꞌ tapl, tu cuia hueaj gutaꞌ qui queëquëꞌ. Gulaguel‑lëꞌë
    caꞌ lariꞌ gxoa yenëꞌ Jesús, atiꞌ lariꞌ naꞌ cutu nadía, san nadúb tuz ca nadúb.
  lin-lin: 'Sima na basoda kobaka Yesu na ekulusu, bakamataki bilamba na Ye mpe bakabolaki
    yango na biteni minei : soda moko na moko azwaki eteni moko. Bakamataki mpe nzambala
    na Ye, oyo ezalaki ya kotongama te, kasi ezalaki kaka elamba moko, kobanda na
    likolo kino na se.'
  hns-NT: Tab djab soerdjaatie log Jiesoe ke thokke taang tjoekal raha, tab okar kapra
    leike tjaar hiessa me baat leis. Ek kapra biena sian ke raha.
  noa-E: Chi soldaaunau mag pakuls gaai meerphënaa, ʉ̈gthaa jiirjop sĩuwi, jũrr i
    khajũa ãbamʉg phënaa amachpierr ããbdö jig aujierram. Pari chi soldaaun jayappai
    narr aawai chi khajũa dau ãb ʉ̈r sob sĩsijim, eegarcha jũajem chi túnica anʉm.
    Pari ma sĩi meupitarrjã chukhu kha sĩerr aawai,
  eng-EMTV: Then the soldiers, when they crucified Jesus, took His garments and made
    four parts, to each soldier a part, and also the tunic. Now the tunic was seamless,
    woven from the top in one piece.
  mib-NT: Te soldado un, nuū ní cuu ni cacata caa de Jesús jicā cruz, te ni caquihin
    de sahma ya, te ni cajehnde de ni nduu cuūn parte, te ɨɨn ɨɨn parte ni cuu ɨɨn
    ɨɨn soldado un. Te suni ni caquihin de camisa yā. Te camisa un tu ní quícu, chi
    ni cunu nɨ́ɨ́.
  lif-NT2: थक्‍सुबाहाॽरे़ ये़सुःन् मे़भोःन्‍दु मे़सुरुआङ् खुने़ॽ कुदेःत्‍हाॽ लिसि
    लक्‍को मे़हाःत्‍छिङ्‌लो॥ कर कुलगेःत्तिन् कुदुम्‍बे मे़ःन्‍नेबा सर्धक् फःमनाबा
    चोगे़,
  xnj-xnj: Manjolinjoli pevamali kumvamba Yesu pamsalaba, vakazitola nyula zaki, vakavika
    malundu mcheche, kila mmonga na lilundu laki. Mewawa vakatola na lijoho laki la
    unkosi, lijoho ilo labotiwi kwa chipandi chimonga ndu, changali kutotewa.
  mmx-mmx: Melemu at luvuttadi esep diga vaxarem ne Iesu ro at laxaba, diga lok ka
    levempanga singsiga ren la diga epes i ri lavanuet beleben, i epovo ri lavanuet
    luvuttadi esep. Ketla diga ke be lavanga singsiga ren boro maxeneng, mo lavanga
    singsiga di goxo sok gatga li toxot teren. Limixin diga lox i ngan legesa bantamon,
    ga ruka i ro vana la ukopok epopolo.
  cbr-NT: Usaquian 'an ca rabë́ 'imainun rabë́ suntárunën Jesús i curúsocënu matástancëxun
    mëtícananquin aín chupa biacëxa. Aín chupa bitancëx ca chupa itsi cëxëquinma tëpë́xuinshi
    pañucë,
  tee-NT: Ju taropajni acsni tamaquilhta ju la'iscurus ju Jesús tasacnilh ju ixlacpumpu'
    ju Jesús junta ixmamanicanta. Chai ni lakat'at'i ixjunita ju ixpumpu' pus lakatamin
    talhi'alh ju pumatamin taropajni. Chai vachu' ix'alin lakatam ju ixpumpu' ju Jesús
    ju jantu isputs'apancanta. Lana va chunch ixlhinavicanta. Tachi ju va ixmak'anch'ich.
  eng-LSV: The soldiers, therefore, when they crucified Jesus, took His garments,
    and made four parts, to each soldier a part, also the coat, and the coat was seamless,
    from the top woven throughout;
  cak-NT: Cuando ri soldados xquibajij yan ri Jesús chech ri cruz, xbequic'ama-pe
    ri rutziak ri Jesús y xquijach chiquiwech reje'. Quieji' xqui'en che, roma je
    quieji' reje'. Xe ri jun tziak ri ni'ix túnica che manak t'iso'n; xa quiemon y
    xe jun rech banon che.
  pah-NT: '@see-verse:JHN.019.022'
  sja-NT: Soldaorãpa Jesús kurusode baijira bɨdap'eda mãik'aapa iru p'aru atadap'eda,
    ãchi k'ĩmariirãmaa jedet'aajida. Mamĩda chi edupema p'aru teesoo baji, k'aat'ɨ-ee;
    jĩp'a k'a baji.
  xed-xed: Tahula zləŋafta la sludzi ta Yesu ta udzu, ka hlaftá həŋ ta lguthani, ka
    daganapta fwaɗ ta həŋ ta həŋ. Ka klaftá həŋ ta dzampani ya gaf lu mantsa daga
    ta ghəŋ dikw ta haɗik kul haɗ iri tida ya guli.
  glk-glk: وختی سربازأن عیسایه به صلیب بکشه‌ییدی، اونه لیباسأنه اوسَدیدی و به چهارتأ
    قسمت تقسیم بوکودیدی. هر کدام ایتأ تیکه اوسَدیدی. اونه لیباسه زیرَ هم فیگیفتید.
    امّا او لیباس درز نأشتی، بلکی یکسره از بوجور به بیزیر ببافته بوبوسته بو.
  mks-NT: Tá na̱ndihi na̱cata caa mé soldado Jesús ndi̱ca crúxu̱, já na̱tiin da jahmá
    a̱ ta na̱ndicahnda nu̱ táhan ndíco̱mi̱ dá ña̱. Ta cotó ndéé a̱ cúú á ña̱ na̱cava̱ha
    níí na̱ ña̱ ji̱ni̱ á ta ja̱nda̱ sa̱há ta co̱ó na̱cucu na ña̱. Ta na̱tiin da ña̱
  gfk-S: Be ira umri me Rom di gate tut ter Jisas tano ula kabai di ga kap leh ira
    kinasine, di gom bul harbasiane ter ra ihet na tinibe. Ma tike tinibe ura gar
    tikenong ta di. Ma di ga kap leh bileng no kinasine nong me naramon nong di ga
    gil ie ma tike katano mol mon ma pata ta dudungut tana.
  bmu-bmu: 'Yarö azi yeŋön Jisös maripomnöŋ qebagun opo silepöke öröyuaiŋi memba azi
    4 sutŋine mendeŋda 4 aiga totoŋine meget. Mewö megetka malukuŋi ahöi megetmö,
    mi kewögöra ölöp qahö mendeŋget: Mi körekŋanök opo jöhanŋi mohotŋan memeŋa. Opo
    kitipŋi kitipŋi qahö mindiriba euyök liliklilik uhum megetka emu gegeŋi ahöyök.
    Miaŋgöra mi bölibapuköra mendeŋbingö osiget.'
  dgz-dgz: Wam ame ita nagirewa Iesu oma korosi gapan tobatamen, mu wanup mega tambun,
    yan i degede seane, apan animpo om muga gapan, Iesu wanup mega gauarape megenat
    wanden. Wanup mame taginamene intume no usewa da uon, amba wanup nononga daiton
    aipa aupa.
  eng-GNV: 'Then the souldiers, when they had crucified Iesus, tooke his garments
    (and made foure partes, to euery souldier a part) and his coat: and the coat was
    without seame wouen from the toppe throughout.'
  zaa-NT: Beyacca bá betàa' ca soldádua Jesús lo curútsia nna, guỹi' tè cą ca ỹuéa
    nna beni cą cą tappa l·là'a, ttu pedazo qui' ttu ttu ca soldádua. Guỹi' huá cą
    camisa qui'áa, pero nuá nna ną́ puro tejido taá dèsdeba íqquiará' hàstaba ỹarèe'.
  eng-WEBSTER: 'Then the soldiers, when they had crucified Jesus, took his garments,
    and made four parts, to every soldier a part; and also his coat: now the coat
    was without seam, woven from the top throughout.'
  guh-guh: Vajabitsaë Jesús pecobematabiabarutsicujinaetsi cruzajavabelia, Jesús penaxatatsijavami,
    xua jumaponapona, vajabitsaë nota. Cuatro xuabeje tsanaeya jeba. Caenë canacujitsia
    natsicobetsanaejitsia. Saicaya tsatabuata itsajava, xua Jesús naxatatabiaba piapiajavareca.
    Bajaraxua apo xainae pecaucutsiajoronaejava. Pecuejava saya caepanacujinae.
  bon-bon: Cubu biname cina liba Yeesu ne baarge uli cabu toto ca jibyecrisi, peei
    ingwe gaabe ca teepi teeme cäbletääpe bine jewadimisi, jebelanemisi, fooa tomi
    bine jewenimisi, ingle teepi fooa biname ge. Puga ge nuuja cäbletääpe, lui mucmucu
    ge, äswäräneji deedi lica ge, Yeesu lui asigräneji yaacananuge ngalebora ca.
  nhw-BL: Huan nopa nahui soldados catli quicuamapeloltijque Jesús quicuilijque iyoyo
    huan quixejxelojque ica nahui partes huan sesen soldado quihuicac se para iaxca.
    Nojquiya quicuilijque iyoyo huehueyac catli amo tlajtzontli. Quisencajtoyaj nopa
    yoyomitl nejmaxtic yahualtic tlen iquechtla hasta iicxico.
  swh-ONEN: Askari walipokwisha kumsulubisha Yesu, walichukua nguo zake wakazigawa
    mafungu manne, kila askari fungu lake. Ila walikubaliana wasilichane lile vazi
    lake kwa maana lilikuwa halina mshono bali limefumwa tangu juu hadi chini.
  wbi-wbi: Avasikali ye vankomeliile uYesu vakatoola amenda ghaake, vakaghava fighavo
    fine, pe nujunge akatoola ikighavo kyake. Kange vakatoola isopeka jaake. Isopeka
    ijio najilyahonilue, ulwene jilyatavulue kuhuma ku mutu kuhanga kufika ku maghulu.
  bba-bba: Sɑnɑm mɛ tɑbu kowobu bɑ Yesu kpɑre bɑ kpɑ, bɑ win yɑ̃nu bɔnu kuɑ subɑ nnɛ,
    tɑbu kowo ben bɑɑwure sube teeru, bɑ mɑɑ win yɑbe bɑkɑru suɑ. Yɑbe te, tɑ ǹ yinɑ
    mɔ, bɑ tu wesɑwɑ yɑberu.
  eng-KJVCPB: 'Then the soldiers, when they had crucified Jesus, took his garments,
    and made four parts, to every soldier a part; and also his coat: now the coat
    was without seam, woven from the top throughout.'
  kgk-NT: Ha irundy soldado katu omboja rire Hesu-pe imoĩ-vy kurusu-rehe, oipyhy ijaokwe
    omboja'o ja'o peteĩ teĩ ojóupe. Ha ikamisa pukukwe katu oipyhy ave. Onhembovyvy
    e'ỹ va'e.
  waj-waj: Piratuuso itaa kua tuduu rapira vaidiiya vaa Yisuunna yatari sagaivau haara
    kiaiya inna uyira rairaiyauvaa varada ivaadiri taarama taarama mmuruooda yapa
    kiada iya mmuaavai mmuaavai duuyama vareeravai. Vara kiada inna yaapa varaayaa
    diaivo hama raubaatama funniraivootauvaa mmuaavai vauvaara tida varada
  cpy-cpy: Ikanta imatakiro rowayirite-paeni wirakocha ikenta-kotakiri Jesús, rayitanakiri
    ipewiryaakoho, itzijaakiro okaatzi 4 ojapeki, ipawakae-yitakawo apaani-paeni.
    Opoñaashita rayitakiri iithaari, tee owawi-kotatyaa roori, apaani okanta rontyee-tziro
    roojatzi opatzi-kaakiki.
  ekk-PKP: Kui sõdurid olid Jeesuse risti löönud, võtsid nad tema riided ja jagasid
    neljaks, et iga sõdur saaks oma osa. Seal oli ka tema kuub, mis oli ühest tükist
    kootud, ilma õmblusteta.
  mpx-mpx: Sauga tolohaveyan Yeisu hi lokolosan haba, yaka ana kaliko hi ahe ge hi
    wali, he teli wali ana gewi esopali, tolohaveyan maisena ge maisena tomaha ona
    ali kaliko. Ana holahola awaa al hi ahe, ge hi kite kaliko maisena ya te elana
    hi ginoliya, ge nige ana hel tubwi i gagan.
  wbp-wbp: Yuwayi, kujalu yurrkunyu-paturlu Jijaji yirrarnu warntawarntarla, nyampukungarntiji
    jurnarrpalurla yalyi-manu, ngulalu yirrarnu yurturlu-paturla murntu-palarla. Ngula-jangkalurla
    yalyi-manu jinajina-piya kirrirdi. Nyanungu-nyangu jinajina-piya ngulaju pijiji
    jinta-jangka pantirninja-wangu yangka kuja karlipa jalangurlu pantirninjarla jinta-mani
    jurnarrpaju pijiji-patu-jangka jirrirdi-kirlirli manu nitirli-kirlirli, lawa.
  luo-luo: Kane jolweny oseguro Yesu, negikawo lepe mi gipogogi nyadingʼwen, bangʼe
    gipogore moro ka moro, kargi ji angʼwen. Lawe mar kandho kende ema ne giweyo.
    En ne oonge gi wangʼ usi, to notwangʼe machalre, chakre malo nyaka piny.
  nhe-NT: Huan nopa nahui soldados tlen quicuamapeloltijque Jesús quicuilijque iyoyo
    huan quichijque nahui tlamontomitl huan sesen soldado quihuicac se para iaxca.
    Nojquiya quicuilijque iyoyo huehueyac tlen ax tlatectli. Quisencajtoyaj nopa yoyomitl
    coxtaltic, ax tlajtzontli tlen iquechtla hasta iicxico.
  aii-aii: ܕܲܚܫܹ̈ܐ ܕܙܩܝܼܦ ܠܗܘܿܢ ܠܝܼܫܘܿܥ ܫܩܝܼܠܔ ܠܗܘܿܢ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ ܘܥܒ݂ܝܼܕܵܝ ܠܗܘܿܢ ܐܲܪܒܥܵܐ
    ܣܵܗܡܹ̈ܐ، ܚܲܕ ܣܵܗܡܵܐ ܩܵܐ ܟܠܔ ܕܲܚܫܵܐ. ܨܘܼܕܪܹܗ ܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ. ܠܹܐ ܝܗܘܵܐ ܚܝܼܛܬܵ‌ܐ،
    ܙܩܝܼܪܬܵ‌ܐ ܝܗܘܵܐ ܚܲܕ ܩܸܛܥܵܐ ܡ̣ܢ ܥܸܠܸܠܔ ܠܬܸܚܬ.
  esk-NT: Aŋuyyiuqtit kikiaktuutianikmatruŋ Jesus sanniġutamun, tiguniġaich atnuġaaŋi
    autaagaqsipḷugich sisamaiŋutlugich, atausriuttaaġutiŋ piqatlasripḷutiŋ, aasriiñ
    atnuġaaŋa kiluiḷaaq ukił̣haaq aulaiḷaq qaliġurriaŋumaniqsuq.
  msb-msb: Pakapako kan Jesus sa krus san mga suldados, kinuha ninda an sul-ot sani
    na mga yamit na inda na hinuba kag ginbahin ninda sin kaupat na parte, tig-urusad
    sinda. Amo man kinuha ninda an iya pangsuon. Pero ini waraʼn tinahian kay bilog
    na ginhimo tuna sa liog hasta sa sidsid.
  cpa-NT: Mi³ma²na²tiog¹ hlég² Jesús crǿg¹³, jøng² ca¹cang¹dsa tsǿnh³ Jesús, ma¹cǿng¹
    hmøah¹² lah¹jan²dsa, cónh¹ quión² hlég². Ca¹cang¹dsa calah hmøah¹² dsǿ² coh¹³,
    hmøah¹² ma²lǿa¹² ca¹tá¹dsa. A¹jáng¹ ju³ hmøah¹² ca¹hmi¹dsa.
  dso-dso: ଜିସୁକେ କୁର୍‌ସେ ଚଗାଇଲା ପଚେ, ଚାର୍‌ଟା ସନିଅମନ୍‌ ତାର୍‌ ପଚିଆ ନେଇ ଚାରି ବାଗ୍‌ କଲାଇ
    । ସବୁ ସନିଅମନ୍‌କେ ଗଟେକ୍‌ ଗଟେକ୍‌ ବାଗ୍‌ ମିଲ୍‌ଲା । ସେମନ୍‌ ଜିସୁ ଉପ୍‌ରେ ପିନ୍ଦ୍‌ବା ବସ୍‍ତର୍‍
    ମିସା ବେଟ୍‌ଲାଇ । ସେ ବସ୍‍ତର୍‍ ସିଲାଇ ନ ଅଇ ଉପ୍‌ରେଅନି ତଲେ ଜାକ ଗଟେକ୍‌ସେ ରଇଲା ।
  meu-meu: Bena tuari taudia, hari Iesu e hasatauroa taudia, ese ena dabua e abi,
    e dare siri hani, bena hahaniosi ta ta ese ahudia e abi. A ena hahedoki na se
    turia ḡauna, idoinai vada e hatua.
  yva-NT: Naite wo Yesus auseo sawa inyo kapite raija jewen, umba wo Apa ansune raijar
    wo ratodija mambisy, weti naite inta apaura inta rai, inta apaura inta rai. Weramu
    Apa ansuno akoe namirati ama pame mewen dai yara ranari anawadive wemamo ngko
    dave ti wo raotadi ramu.
  dgc-dgc: Nadid du sundalu, to péngitolnék de dén ni Jesus, éy hinati-hati de tu
    badu na ta épat a bahagi. Esa bahagi bawat esa a sundalu. Sakay inalap de be tu
    badu na a atakdug. Pero i éya, éy éwan tu nadigetan, da ginamet a buu a damit.
  zpm-NT: Laa grë meṉguiib ne pquiaa Jesús lo cruz ga, zeeṉe blozh pquiaa zho me lo
    cruz, bzheṉ zho xab me beeṉ zhow tap lë, tib lëgaw biaaṉnie zho tib tib zho. Laa
    lar ne rbix me, tiblagaque naca, ndiibda;
  hix-NT: Àro wyaro Txesusu yamoyathotxownà hatà, arymano ynye ro komo, yahkotohen
    hona. Tàwyanye amoyathotxhe rma, àwomunuthuru yokamtxownà hatà, tàwyanye rma.
    4 me nehxatxkon hatà, nyamoro. Àro ke, Txesus womunutho hoye nenytxownà hatà,
    thokonye rma. Àro wyaro àwyanye ekametxhe rma, ekampen me rma nehxakon hatà, anaro,
    horyethotho ymo haxa. Àro rma, enyempera enyhoryexah me nehxakon hatà.
  sim-sim: Urik awun undari ma ondo Jisasin miandok li tirishihi kowe orhin li lai
