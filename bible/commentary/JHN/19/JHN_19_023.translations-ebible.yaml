  bfz-bfz: जेबे सिपाई यीशुए खे क्रूसो रे चढ़ाई चुके, तेबे तिना रे टाले लयी की चार
    इस्से कित्ते, हर सिपाईए खे एक इस्सा, तेबे तिने कुरता बी लया पर कुरता बिना सलाईया
    ते ऊबो ते लयी की ऊँदो तक बुणेया रा था।
  cuk-09: Ar suar-ibmala Jesús-nakrusgi-bioksamargu, e-mor susmalad, geb dule-warbake-wilub
    danar-danar urbismalad, adi sordamar-warbakegwad na egad-egad sumalagar. Degine,
    e-mor-aski-yolegeddi, ar unnila irgwen matar-dummadsoggu,
  ben-OBCV: সৈন্যরা যীশুকে ক্রুশবিদ্ধ করার পর তাঁর পোশাক চার ভাগে ভাগ করে প্রত্যেকে
    একটি করে অংশ নিল। রইল শুধু অন্তর্বাসটি। সেই পোশাকে কোনো সেলাই ছিল না, উপর থেকে
    নিচ পর্যন্ত বোনা একটি অখণ্ড কাপড়ে সেটি তৈরি করা হয়েছিল।
  mil-NT: Te sátá nǐ sata caa ñaha cuè sandadú xii Jèsús núú cùrúxí, te cúmí xichi
    ní quide‑güedé dóó‑gǎ, te ɨɨⁿ ɨɨⁿ xichi dóó‑gǎ ní cáhñu cue sandàdú‑áⁿ. Te ndècu
    ɨɨⁿ dóó‑gǎ dóó cání ñà túú ní tɨ̌cu.
  myu-myu: Korosa eju Jesus pa mupaya buje sorarayũ cesay mu'ẽ'ẽ ojuy ip jewewebe.
    Cesay osodop ebadipdip. Sorarayũ dak ebadipdip osodop. Ibinũnpeat pit pũg̃ ma
    imug̃ẽg̃ẽ osunuy pag̃õm. Iinũmnũm g̃u ikug̃ osunuy. Soat iinũmnũm'ũmat kay o'e
    ip sorarayũ.
  fue-fue: No soogeeji ɗin tiggidinno Yeesu, ɓe kocci gineeji makko ɓe ceenni ukke
    naay. Moy fu etti to mum. Horii gulunfaare ne lefol gootol, cannyaane diga dow
    faa ley, ne walaa nyoogol.
  amk-amk: Afai mamuna fosa epahu Yesusia kai na aitabafoia fo, mayeai eha ne ansungfoa
    etatorai webea maisa, mansiari-mansiari sobu beyari tuti eha ne ansung boriei
    foi kontai. Ansung nani wiro etawari kaha, mae esairi na nungfo paria sobu awerengfo.
  fai-fai: Kale un tabudin kinim ika Yesus sil biki nadiwe ika am lim uyo falu taktaku
    gu alalew kei kuti nadiwe gelei kinim makuw makuw fakuda fakuda keimsiw. Kata
    kidinam ilim makuw bu kudásiw, be ilim kidel, katam so kadáko so makuw keidawsiw,
    ilim but kukum dok doku bakimin bá,
  ura-NT: 'Nitohaneein coroso que Cana Coaunera Calaohi Jesoso curaboaain teeuruhane
    baihate, Cana Coaunera Calaohi Jesoso cajione raaure jenai soondarooru. Rai nobirine
    maajeein raaure. Rai nobiri, coaracuruhane jana nirijieein ijiabereeonu farueraelanaala
    tocoonojoi inelanaala niha nii rai nobirine jaun:'
  mcd-NT: Ranushumuafoan Jesús mastaifono ahuun sahuuti fianpacunifo. Pashcananpacushon
    mani rafu non rafuri machinifo. Ascano ahuun sahuuti chainipa ashcapari chichia
    tushu huayonifo.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ wondoh si yuluwei Jisas yal loutungwarmbe miꞌe pe,
    tinge yambaꞌe hihyilih kin pe, tinge yiyarꞌe yal dom hoye hoye pe, lenge kokorohtup
    hoye hoye luku yambaꞌe ilyeh ilyeh. Tinge plihe yambaꞌe temhroŋ ŋoinde ŋaiye kin
    gah nato meleꞌe pe, temhroŋ uku somohon tuwei ende wenge wende ŋaiyuwat ŋilyeh.
    Ti yukur wenge ŋaiyuwat wula wula ŋaiye gwerenge temhroŋ uku.
  kiz-kiz: Baada jha askari kun'sulubisya Yesu, bhakatola mavazi gha muene ni kughagabha
    katika mafungu mancheche, khila askari lifungu limonga, fefuefu ni kanzu, Henu
    kanzu jhela jhashonibhu lepi bali jhafumibhu jhioha kuhomela kunani.
  tzo-TZE: C'alal laj xa'ox sjoc'anic ta cruz Jesús li soldadoetique, la svoc'be sbaic
    li c'usitic slapoj to'oxe. Jujuchop laj yich'ic li chanibique. Ja' xa no'ox icom
    li sc'u'e yu'un mu'yuc sts'isbenal. Yu'un jis no'ox jalbil.
  lex-lex: La'pa makodi keki-rautu re rkenia Yesus la' auwlakra, dewade ra'ala Yesus
    naniayarni pa rhakra la nhiakra wogata totpena rima-rima gahani. Ira ra' wal lia
    koka plalahwani, mak emeka nhiekru yoma edonna rhor nana.
  dov-dov: Basilumamba nibakabambula Jesu, bakatola zisamo zyakwe, bazyabana akati
    kabo muzibeela zyoone, kuti baabane umwi awumwi, achilacho chibaki. Lino chibaki
    chakali abusumyo buumwi kuzwida ajulu.
  toc-NT: Aca­li̠stá̠n a̠ma̠ko̠lh tropa acxni̠ tape­kex­to­ko­hua­ca­ko̠lh Jesús tasác­nilh
    clháka̠t pu̠ma­ka­ta̠ti tat­la­huá­nilh y la̠ma̠­paj­pi­tzí­nilh cha̠­tunu cha̠­tunu.
    Pero xmac­ta­huaca ni̠tu̠ xta­tza­pani̠t xamac­tu­mi̠­nica xuani̠t.
  ulk-1902: 'Gaire ares le emetu Iesu satauroem, uiaba abara am uali ekadarare, a
    foa derapeir, abkoreb uiaba ares le; am uali kot ko: abele am uali kot nole adket
    kak, kemer kemer euer.'
  som-som: Haddaba askartii markay Ciise iskutallaabta ku qodbeen, dharkiisay qaateen
    oo ay afar meelood ka dhigeen, askari waliba meel buu qaatay, khamiiskiina way
    qaateen. Khamiiskii meella kama tollayn dusha iyo hoosta.
  mam-C: Tb'ajlinxi' kypejk'in xo'l q'aq' Jesús twutz cruz, b'aj jaw kychmo'n t-xb'alin,
    ex b'aj kub' kysipin kyxol te kyaje elnin, junjun te junjun xo'l q'aq'. Me atx
    juntl kamiẍj kyij, a nti' slepinte; qala' junx chinb'inte tkyaqil.
  ndj-ndj: Vala vamachonda pavamalilili kumuvangilila mulupingika Yesu, vatola yingwa
    shaki, vavaghana filepa mchechi, kila machonda chilepa chimu na lihabiti lingajila
    kusonewa vatolili.
  mbj-NT: Ti m' Jesus warahén rabepëëm däk do jawén paa bä m', rabasog hõm ta saroor.
    Retyn hõm ji meheet pé hadoo do sa hã. Sét hẽ, ta hatsë, mad'aak kanasuuh doo.
  lat-VUC: Milites ergo cum crucifixissent eum, acceperunt vestimenta ejus (et fecerunt
    quatuor partes, unicuique militi partem) et tunicam. Erat autem tunica inconsutilis,
    desuper contexta per totum.
  ngp-ngp: Wank'hondo weze wajike kumuwamba Yesu, niyo waguha isuke yakwe nakuipanga
    mafungu mane, kila yumwenga na fungu dyakwe. Naho niyo waguha nk'hazu yakwe naho
    nk'hanzu idya ne inda haisumigwe mna ita kufumigwa kukongela kulanga.
  aoi-aoi: Aburraja nen-ar.dirranguma-langwa Jesus wurrakina wurrawinyamba wurrabiyarbuwa,
    nenumini-rndirrka kembirra dumbala ena-langwa akwa na-murnduweyina duwilyuwilyaba-wiya.
    Akwa ngarningka nenumini-rndirrka dingka dadingikarrawara dumbala dingbulirra.
  enq-2: Amii dupame Jisasa pyao yukutala, baanya yonge pee dupa malu kitomende pyatala,
    amii dupa malu mendai-mendai lao nyiami. Baanya yonge pee isa pingi doko, piyoko
    lapae tambuala naenge mende.
  eng-ASVBT: 'The soldiers therefore, when they had crucified Jesus, took his garments
    and made four parts, to every soldier a part; and also the coat: now the coat
    was without seam, woven from the top throughout.'
  mna-mna: Zin malmal kan tipun Yesu sala ke pambaaraŋana makiŋ to, tikam mburu kini,
    mi tiur ma iwe pakaana paŋ, mi tiparrai pizin. Mi tikam mburu kini biibi ta munŋaana
    na,
  myw-myw: Tasiyas takannaviy ikatikavates Yeisuw ikous, mo ikawes anakweim, ilagus
    kalguvas; katanok katanok mo ikawes asikweim. Anakweim mwaynavakaein mo iyousis,
    ilansa, “Awoum bitabwabwes maynawen kweim, peinan aniwniwoun katanok-wan; ta-ivag
    ankatuvas. Bitalaves youd kweitan, makav bikalouw bein wapwepway, takines kal
    nakabivatus biton, towen mo bikow anakweim. Sona bikow. Awoum bitabob.” E, iva̱ges
    ma̱wan va̱gan bikamat lelel towen Bukitab nilivnek mamagina. “Ilagus agukweim,
    ikokews asikweim; makava mo ilaves kweitan youd, idokes kal bikow agukweim tonen.”
    Mapuna takannaviys iva̱ges ma̱wan.
  sby-sby: Bashilikali basa mpwobalapopa Yesu, balamanta bayakufwala byakendi nekutwamunamo
    tumpansha tuna, mushilikali uliyense walamanta kampansha kakendi. Balamanta kayi
    nemwinjila wakendi uyo walikuba watungwa necikwisa cimo kayi nkawalikuba ne lupeto.
  sll-sll: Ena soldia hobi Yisas er pera bani si e pisolere, galsina tau ire tabin
    sui sui dire ering si ere soldia hobi i holo holo ongwi. Pirere gal arikri ta
    para i ongwi. I omba gal iwe, banta sibirikima.
  yaq-NT: Chukula jume' sontaaom, Jesujta kuuset a' poponsuka, a' tajo'oriwata nu'uka
    intok naikisi nat a' na'ikimtek, inika'a bempo'im we'epulaim betchi'bo. Bempo
    ket, jume' tebe tajo'orim bepa a' jineka'um, am nu'uka. Inime'e intoko, ka jak
    nau am ji'ikrituka' betchi'bo, jikat ko'om tajti wepu'ulaikai,
  uro-uro: Näkt nga rhoqoräkt i ama ulaqimärharhärhäkt ta edämsäs pät ma Jisas dä
    sa rha rha aa boi bä rha matmät na ngät sävät ama levaet nä imek ama ningimek
    i asägäk asägäk nävät a rha sa aa nengäs. Dä nani a rha iva rha rhualat toqoräkt
    sa aa boiqi ama uiu qi sokt di iaqyäkt di ama sägäkt na qi navuk bä samäk.
  ita-1885: Or i soldati, quando ebber crocifisso Gesù, presero i suoi panni, e ne
    fecero quattro parti, una parte per ciascun soldato, e la tonica.
  muy-muy: Ndam slewja ni tàra tàdarfəŋa Yezu kà təndal na ti, tə̀həl azana gayaŋ
    ni, tèdekaba məlaŋ faɗ, ku way way do e kiɗiŋ gatay bu àŋgəta bəlaŋ. Tàza endʉwi
    gayaŋ a daya ; endʉwi gani nani ti məɗəməkani àfəŋ bi, tə̀ləmaya zəbalana.
  kqc-kqc: Iya rededi vene yaku satauro ikoko regasa ini varuka iniye yokoi yokoi
    moisi ina 4 ri aeyadi; ini ideri varuka ka moiyadi. Mina ideri varuka bi odorori
    egona rofu dabua yokoi maka dudu turiya reyadi,
  tav-tav: Cabero bapari cãnacãʉ polisía maja Jesure capapuaricarã cʉ ye jutiire cajee
    neowã. Jee neo, na cãno cõo cajee batewã. Cʉ jutiiro cabui macato cae turoya mamʉ.
  eng-ULB: When the soldiers crucified Jesus, they took his clothes, divided them
    into four shares, one for each of them; and also the tunic. Now the tunic was
    seamless, woven in one piece from the top.
  spa-VBL: Cuando los soldados hubieron crucificado a Jesús, tomaron sus ropas y las
    dividieron en cuatro partes a fin de que cada soldado tuviera una. También estaba
    allí su túnica hecha sin costuras, tejida en una sola pieza.
  fra-_FOB: Après que les soldats eurent crucifié Jésus, ils prirent ses habits, et
    ils en firent quatre parts, une part pour chaque soldat; ils prirent aussi la
    robe; mais la robe était sans couture, d'un seul tissu, depuis le haut.
  hau-ULB: Bayan da sojojin suka gicciye Yesu, sai suka yayyaga rigarsa kashi hudu,
    kowane soja da nasa, kashin, sai kuma alkyabbar. Alkyabbar kuwa bata da dinki
    an saka tane daga sama har kasa.
  mal-mal: പടയാളികൾ യേശുവിനെ ക്രൂശിച്ചശേഷം അവന്റെ വസ്ത്രം എടുത്തു ഓരോ പടയാളിക്ക് ഓരോ
    പങ്കായിട്ട് നാല് പങ്കാക്കി; അങ്കിയും എടുത്തു; അങ്കിയോ തുന്നൽ ഇല്ലാതെ മേൽതൊട്ട്
    മുഴുവനും നെയ്തതായിരുന്നു.
  kkc-kkc: Ha teli odoo bakadio bakadio di oso Yesu homo bulubo magoo ma dokodoo yoguso
    enigaloso, o dugo diesono domo puloso tooso. Osoloso o sedi sage edebeeyo dusele
    poogoo sabolo diayo tooso.
  lit-lit: O kareiviai, kai buvo nukryžiavę Jėzų, paėmė jo drabužius ir padalijo juos
    į keturias dalis – kiekvienam kareiviui po dalį; pasiėmė ir tuniką. O tunika buvo
    be siūlės, nuo viršaus ištisai austa.
  urd-GVR: Īsā ko salīb par chaṛhāne ke bād faujiyoṅ ne us ke kapṛe le kar chār hissoṅ
    meṅ bāṅṭ lie, har faujī ke lie ek hissā. Lekin choġhā bejoṛ thā. Wuh ūpar se le
    kar nīche tak bunā huā ek hī ṭukṛe kā thā.
  far-far: Ma 'i burina ne wane ni omee ki kera foto'ia sa Jesus ana 'airarafolo ka
    sui, kera ka ngalia na maku nia ki, ma kera ka tolingia ana na fai bali ru ki
    fuana fai wane nai ki. Ma na maku fafo baita nia, ne nao ta tai ladolana, kera
    saungainia ga 'ada ana te maku baita ne gwala.
  suz-BL: सिपाहीपुकीमी येसु कली कांटी थोक्‍शो शी ख्रुक्‍ने थुम्‍शा, येसु आ वासी ४
    जना सिपाहीपुकीमी उइक्‍थ उइक्‍थ पा योक्‍साक्‍म। येसु आ तारी फेक्‍तीक वा उइ रे इर
    सम्‍म प्रोव़शो मफेरशो थम रिम्‍शो वा का बाक्‍त।
  car-NT: Jesus poka'po mero ty'waine, mo'karon warinu pokonokon 'wa morokon itu'ponokon
    iwo'mykonymbo a'saka'san okupa'en undy, tywe'i'san wara ro. Moro upi'nono iwo'mymbo
    te o'win kynakon. Atoky'pa moro kamisa kynakon.
  amp-amp: Soldiam Jisasr yuht bgre miyetr tou yopnihato nd ror hatohmo hmbre wuskar
    husfihus yimam nhombrahato fak nhta nhombramomm. Nd yiro rim ruhakmoa yuke hmbresharpar
    fak trohmomr. Nd hmbreshar nhai be nmbuha nmbuha rmontham yakhato nahurmomr. Nhai.
    Be yuht thar hmbremourr.
  bht-bht: जालू सिपाई यीशुऐ जो सूली पर चड़ाई बैठे, तां उदे कपड़े लेईकरी उना चार हिसयां
    च किते, चारो सिपाईयां तांई इक-इक हिसा कने कुरता भी लेई लिया, पर कुरते जो सितया
    नी था पर सै उपरे लेईकरी थले दीकर इक ही कपड़े ने बुणया था।
  eng-NOY: Then the soldiers, when they had crucified Jesus, took his garments and
    made four parts, to every soldier a part, and also his coat. Now the coat was
    without seam, woven from the top throughout.
  cub-NT: Jesúre jocʉcʉjaravena pẽvari jẽori bubarĩburu yóboi, ʉ̃i doiye báquede coapa
    ĩnejaima ʉ̃́re pẽvaivʉ bácavʉ. Yóvaicʉvaivʉ barejáima na. Que baru náre coapa
    ĩnejaima. Ʉbenita dicaje pʉenocacaje nareimea cʉbecajede coapavaiyʉbedejaima na.
  ita-1927: I soldati dunque, quando ebbero crocifisso Gesù, presero le sue vesti,
    e ne fecero quattro parti, una parte per ciascun soldato, e la tunica. Or la tunica
    era senza cuciture, tessuta per intero dall’alto in basso.
  lww-lww: Li na mara la am̃ear Yesu amio la lua nene e kiela laki torovia lala, p̃isi
    na apa ruru la. Yar na mara la nene la vari, ana ap̃arar kulmrae m̃ana ne Yesu,
    apisayuia, asape aliureure e la p̃egas ve vari, tai kiena yar tai, tai kiena yar
    tai, sanene. Amliureure m̃a sanene pano-o, tol pupia kulkota m̃ana ne Yesu, ana
    amon vitol wowaena e lepas ve vari, vanon kulkota nene pe kana lele na yakolen
    re poli, amiyum̃aen ga e pupia kinas nen kulmrae taaga.
  ckb-ckb: کاتێک سەربازەکان عیسایان لە خاچ دا، جلەکانیان برد و کردیان بە چوار بەشەوە،
    هەر سەربازێک بەشێکی بەرکەوت. کراسەکەشیان برد، کراسەکە بێ دروومان بوو، لەسەرڕا
    یەک پارچە چنرابوو.
  nas-nas: Teketa piatooronukai Jiisuuꞌ aaꞌbarataꞌkoo taakavaaraiꞌnange bakaang mononopaꞌ
    nkavaama tankeeꞌeuꞌ karemarantu-koo, namaranaꞌ piatooro narunaꞌ. Eeꞌnoko tee mononopaꞌ
    isikung nkavauꞌ tenaaꞌ ootukunaaꞌ navaro-koo bavuꞌniiꞌnaaꞌ, tuaꞌnooꞌ dapaꞌdoma
    dopa.
  uvl-uvl: Iok, palinga hel ana hana mur te hero hite Iesus nga manga toto ke het
    pe te mene nena hengeron mur nenge hot ana pe te heronge nge iri. Pe te mene nena
    hengeron nenge teu ana pule nenge ana simanga nga ilina ero.
  eng-BBE: 'And when Jesus was nailed to the cross, the men of the army took his clothing,
    and made a division of it into four parts, to every man a part, and they took
    his coat: now the coat was without a join, made out of one bit of cloth.'
  ixl-CNT: Uncheeꞌ taꞌxh tek veet ijeꞌ u Jesuus vatz kurus tu qꞌu sol, motx tiqꞌo
    kꞌasuꞌl qꞌu toksaꞌm. Kaavaꞌl taqꞌ kuꞌ tuul. Jununil tetz junun sol iꞌana. Antu
    motx tiqꞌo kꞌasuꞌl u toksaꞌm vaꞌl chemich chelkin bꞌuꞌj, yitꞌ tzꞌisel koj.
  xsi-xsi: Kinzi zugu tamâta sisona Yesu itâra lâ kâi popole tini lâ, ŋineŋga sikai
    i ne pasawaŋa rârâni aku siwae ikura mbwali ŋapa. Ŋineŋga kinzi taitu-taitu sikai
    i ne pasawaŋa pinde. Aku sikai Yesu ne pasawaŋa luandondo tona, andeta simora
    tu pasawaŋa ŋinde nde itogo lalava taitu ndo; ŋinde ŋandai itogo pasawaŋa pinde
    kinzi siseŋge lalava pinde rârâ ŋineŋga sisuta ŋga.
  crx-NTPO: '''Et ndunne lhuganne Sizi tulalhgus ''uhídunilht''o hukw''elh''az, hinaih
    huyílhchoot ''ink''ez dunghi huyulhtsi whe ''ilhone hinli whe lhtahúyulya. ''Et
