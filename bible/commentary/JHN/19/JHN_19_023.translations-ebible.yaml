  por-TFT: Depois de os soldados pregarem Jesus na cruz, eles pegaram as roupas dele
    e as dividiram em quatro partes, uma para cada soldado. Mas puseram à parte a
    capa dele. Alguém tinha tecido essa capa, de cima para baixo, de uma só peça.
  gwi-NT: Niveet'ah'in nąįį Jesus cross kat gigiłtsak ąįįtł'ęę giigwach'aa niveet'ah'in
