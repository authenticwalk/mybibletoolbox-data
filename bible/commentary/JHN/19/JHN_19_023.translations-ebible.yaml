    niögu ëgobövioho ëhuꞌo baejareje. Baeromo gavareje bogo niögu göho göho gemuoroho
    bimuvoromo sigohijëꞌe jioꞌi ma-böröme gemu jiamu gagorovo
  geb-geb: Mben gɨɨtɨvi, Zisas ndi khanarareŋ ga ntorgap, ana shagi, mbe nta ndigap,
    nta shɨgap fethɨgi phogi ga suegi. Mba gɨɨtɨvi, mbe zam bueŋbueŋra ndigi. Mbe
