  bsj-bsj: la nob bi gwanem cin kulken Yeesu ci worangum billeceu kifiti nyo nar,
    nob bigwanebo ki ciye, yilank ciyegu woranm tau dii yanken cu co bitine.
  cak-cak: Tok ri soldados quibajin chic ri Jesús chuvech ri cruz, xequic'ama-pe ri
    rutziak ri quich'ilon can chirij richin xquijach chiquivech. (Caji', quiji') tanto
