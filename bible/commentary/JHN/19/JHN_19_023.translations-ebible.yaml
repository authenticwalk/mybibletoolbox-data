  buk-buk: Têŋ ndoc lau siŋ-ŋga sic Yisu pi a gicso dau, naŋ sêkôc iŋ ndê ŋakwê su.
    Ŋac lau hale, ma sêwhê ŋakwê awê-ŋga kôc gi toŋ hale, ma sêkôc sa tôm gi. Magoc
