  kan-OKCV: ಸೈನಿಕರು ಯೇಸುವನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಿದ ಮೇಲೆ ಅವರ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ಪ್ರತಿಯೊಬ್ಬ
