  tlf-tlf: Kale waasi dinan-kalin tinum iyo Yesus iyo dep yak at diim kal dup-diilip
    kota, imi ilim dulu kulubelip uyo fegela ko tinum kalbinim ita togolip kale, imi
    ilim timitim uyo tol kup telela kosip kale,
  piu-2006: Tjuulytji puupalangkuya Yiitjunya waralytjunkula wangkangu palumpa mantarra
