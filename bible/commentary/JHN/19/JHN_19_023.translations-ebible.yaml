    pꞌojbal reh maj xa junpaꞌlic riquemjic bano̱j. Naxquesaj aj lok i tzꞌih reꞌreꞌ,
  tue-tue: Too síro bapari surara Jesuré páabiatuarira cʉ̃ʉ̃ye sutire seenéõwã. Seenéõ,
    cʉ̃́ãcõrõ batowa. Cʉ̃ʉ̃ya sutiró docasãñariwʉcã sua cãmeyioriro niiwʉ̃.
  bjp-bjp: Aunbiing foron tom fapaket ri ka fakulkulik ta Iesu, ri ka kep foron kilkiliis
    kia ke ri ka tem u una ifet. Neng usuf temtem tikii lo ri. Ke ri ka kep kolos
    sabin ae i luun u la tina palga. Kolos ae biil ti tungtugus lo, i dolo sikit sau.
  xon-xon: Le butɔb aajab bi kpaa u ndɔpuinkoo pu na yakr waawanpeenkaan nfum munaa,
    bima binib binaa; le ki yoor waakpalk mu. Kikpalk ngbaan nan ye litamuln, kaa
    kpa baah ŋal nin chee na.
  tzo-ZNT: Cꞌalal laj xaꞌox sjipanic ta cruz Jesús ti chanvoꞌ solteroetique, ispasic
    ta chanchꞌac ti scꞌuꞌtac ti Jesuse. Juchꞌac iyichꞌic. Icom to jlic yuꞌun chꞌabal
    stsꞌis. Jlic noꞌox jalbil.
  mpm-NT: Nu ni ndɨꞌɨ ni ka jatakaa soldado un Jesús nuu ndaꞌa cruz, ni ka kiꞌin da
    saꞌma ya, ti ni ka saꞌa da kuun pedazu. Ti ɨɨn ɨɨn pedazu ni ka tejnaꞌan nuu jnaꞌan
    da. Suni ni ka kiꞌin da saꞌma kuita ya. Ko vanuxia saꞌma un tu ni kuiku, chi so
    ni kee nɨ.
  ots-NT: Nu cʉ sundado, bbʉ ya xquí døtijʉ car Jesús pʉ jar ponti, bi jmuntzibijʉ
    quí da̱jtu̱, cja̱ bi jejque gá go parte. Cada hnar sundado bi tocabi hnaa quí
    da̱jtu̱ car Jesús. Guejtjo bi ga̱jʉ cár pajni. Nuca̱ már ma, cja̱ como jin te
    mí bbʉ ʉ́r ttɛdi‑ca̱, bi mbe̱nijʉ jin di xɛjquijʉ. Car da̱jtu̱‑ca̱ xquí bbe hnaatjo
    ʉ́r pedazo, desde ca hnár nttza̱ni hasta ca pé hnaa.
  hoy-hoy: याग सैनिक यीशु उक क्रूस मा येर्स बुटुर, रा आऊन कपळा हुळकु नाक भाग माळदुर,
    हर सैनिक उन साटी ऊंद भाग, अदिक कुळता. भी ताकोंडुर, लेकीन कुळता. बिना होल्दकु म्याकुच
    टु ल्यालमा ताका बन्सकु ईरोद.
  amo-amo: Na a soja nkottuno Yesue ku, i yauna ugudun me i kosso uni niti ninas,
    ko kome kusoja nin kusari kitime; nanere wang kultukke. Kulutukke wadi nin tutun
    ku ba, iwa ke kunin sundulunghari.
  pjt-pjt: Kaya tjaultji kutjara kutjarangku Jesunya wakaṟa utitjuṟa mantara palumpa
    mantjiṟa kutjungku kutjungku katingu. Munuya kutju panya tiṟitja puṟunypa paluṟu
    unngu tjarpara kanyilpai mauṉṯalpa tjunu. Mantara pala paluṟu panya alatji-alatjiṯu
    palyantja wakaṟa tjunguntja wiya.
  cwe-cwe: Wakalizi viwamuwambile Yesu, wasola viwalo vake, wavigola vilundi vine,
    chila mkalizi lundi jake. Iviya wasola ng'hanzu yake, ng'hanzu iyo ikala ilukigwe
    kwa chihande chimwe cha walo muhala chilibule muluko.
  daa-NT: Askirin gay, min ŋu ɗooɗiig Iisa ka etor, ŋu ɗeeɗiit kesuuney werin pooɗ,
    ay gem di ictu wer rakki. Kar ŋa gin pey batik yaarko taat bal orpe, ŋu azit werti
    rakki di min kuwa yoo baata. Taar sa ŋu iciita.
  mlp-mlp: Ari mataw bab emayta na in Yesus ayib dom tuwolim teq in ago tubusan giwaqim
    huseran humab aweweq nazaqmo iy. Iyan in amulik-mulikmo giholyon humab amulikmo
    waq yaqay. Ad in Yesus ago aholsihen araq waqiymo. Tubusan na in laplap urotim
    a hi initiyta. Na in ahol amulikmoqmo atutan haiqta.
  ape-C: Amam soldia henek nyiliman-aguk um kruse ba iyoh, aria hanak hohur ananih
    rupeh hasiyaeh hehubuk um nubatigunum. Hasiyaeh aria amam atun atun honohur sisiguk
    atin. Aria amam honohur ananit routi siot shopunek. Atudok siot douk madae shutapeyat
    aria shukwrop anabus apubus supe uwe, uwok. Atat douk shenekat iruhw aria tabuh
    tape namudok tabuh tatao amnab.
  bgs-bgs: Tô igpansal tô mga sundalo ki Jesus tun ta krus, igkangé dan tô mga umpak
    din, asta igtalad-talad dan ka áppat ébô duwán para katô tagsábbad-sábbad kandan.
    Igkangé dan pagsik tô umpak din na inabál asta ándà tinábbiran.
  faa-faa: Yasu ira matopesa paremaresa yia rekeno, ame aporomo Yasumo pasuane mokoa
    parakuraka i kitafasuaki kasapo. Yasumo pasu horopokarane yaiya weroraka rakisia
    irihoanafonosa pasuane makosakipoko
  kik-kik: Rĩrĩa thigari ciarĩkirie kwamba Jesũ, ikĩoya nguo ciake, igĩcigayania maita
    mana, o mũndũ yake, no kanjũ yatigarire. Nguo ĩyo ndĩarĩ na rũtumo, yatumĩtwo
    kuuma igũrũ nginya thĩ ĩrĩ o taama ũmwe.
  cap-NT: Zultatunacaqui Jesusa cruzquiz ch'awcz̈cu niiz̈ zquiti ricujchic̈ha. Niz̈aza
    pajkpic partiquiz tojzic̈ha, nii pajkpaltan zultatunacaqui. Tsjii pajk tol zquitiqui
    ana ch'ucuchiz watztatac̈ha, tsewcchuc kozzuc pakjipacha.
  ksr-ksr: 'Manjaqeqe eja yoŋonoŋ Jiisas maripoonoŋ qeŋgo opo selekopaa ilawoilaya
    meŋ eja 4 batugianoŋ mendeema 4 kolooro totogianoŋ megi. Kaeŋ megi malekuya ero
    megito, ii kokaembaajoŋa saanoŋ mende mendeeŋgi: Ii kuuyagadeeŋ opo jakaŋa motooŋgonoŋ
    memetaga. Opo kitia kitia mende mindiriŋ eukaya lililili uuŋ megi emu kemekemeta
    ero. Kawaajoŋ ii boliwabotiwaajoŋ mendeembombaajoŋ amamaagi.'
  eng-TNT: Then the soudiers when they had crucified Iesus toke his garmentes and
    made foure partes to every soudier a parte and also his coote. The coote was with
    out seme wrought vpon thorowe out.
  sbs-sbs: Ha bamana masole ku kokotela Jesu, ni chi bahinda zi zwato zakwe ni ku
    li abela che inkalulo zone; inkabelo ku isole ni isole, ni chizwato cha hewulu.
    Kono chizwato che hewulu ke na chibena mapeka, chi ba ku lukililwe hamwina ku
    zwililila kwiwulu.
  sue-sue: Soldia nukare Yesu dero tama woi nuso tame awa zoeto-zoeto, are kanowero
    pumuwa awa. Ata tama woi tura awa be dara tairo gayai tepo. Ike ena gaero osero
    bayai awa.
  fra-NCL: 'Les soldats, après avoir crucifié Jésus, prirent ses vêtements, et ils
    en firent quatre parts, une pour chacun d’eux. Ils prirent aussi sa tunique :
    c’était une tunique sans couture, d’un seul tissu depuis le haut jusqu’en bas.'
  bhg-bhg: Edo itoro embobo Iesu oregada doritera. Edo ainda amboda, awamanemi ainda
    ombarijiari budo jisi ipa ao pasido (4) edo embo tegeri da da pipisitera. Edo
    daedo ainda ombari ribori buritera. Ombari awawa ainda ikane gaiedo wotedo tuda
    itae ari, ata ainda tatari itae.
  snn-NT: Ja'nrëbi, soldado hua'nabi baguëte quenni reojën, baguë cañare inni bahuë.
    Gajese'gacua sëani, ga soldado hua'guëbi te'e canre babi. Jesús ju'i can se'gabi
    jëhuabi. Ta'nësiruan beoguë, ëmëje'en ca'ncobi yijacua ca'nco tëca, si'a can yua
    te'e jai can ganosi can baji'i.
  atb-NT: Haû gyezô pé gi, Yesuq lé tapzîng má jén tap pyâm é htâng má, Yhâng é mebu
    pé lé yù mù, myî hkyam gàm luî, rayuq rahkyam yu akô; haû ahte bu lé le, gàm râ
    dâ akô; nghut kôlhang, haû gi, hkyupshi a bo e za, awang mai ahpyo hpyot kut woq
    tô é nghut ri.
  cek-AK: 'Misatuh kaminawk mah, Jesu thinglam pong takhing o pacoengah, anih ih kahni
    to lak o moe, palito ah tapraek o, misatoep kaminawk mah maeto kangbae ah lak
    o boih; anih ih kahni doeh lak pae o: to kahni loe lu hoi khok khoek to kasawkah
