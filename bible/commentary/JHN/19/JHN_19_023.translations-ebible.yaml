  tbz-SIM: Kɛ̀ tihɑ̃ɑ̃pɔ̀ntìi bɑɑkɛ́ Yesu kɛ́deè kɛ́totɛ́ o yɑ̀ɑ̀tì yɛcúò yɛ̀nɑ̀ɑ̀,
