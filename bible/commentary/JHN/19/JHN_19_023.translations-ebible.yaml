  sus-A: سْورِيٍ تٌ فّ عِسَ بَنبَندٍ، عٍ نَشَ عَ شَ دُفِيٍ تٌنفٌ، عٍ عٍ عِتَشُن نَ
    سْورِ نَانِ مَ. عٍ نَشَ عَ شَ دٌنمَ قَرِ عِفٌرٌي قَن تٌنفٌ. نَ دٌنمَ تٌ مُ نُ
    دّفّشِ،
  jpn-1965: さて、兵士たちは、イエスを十字架につけると、イエスの着物を取り、ひとりの兵士に一つずつあたるよう四分した。また下着をも取ったが、それは上から全部一つに織った、縫い目なしのものであった。
  fra-SBL: Les soldats, après avoir crucifié Jésus, prirent ses vêtements et en firent
