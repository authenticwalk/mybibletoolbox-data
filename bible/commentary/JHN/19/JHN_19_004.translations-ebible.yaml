  tnk-tnk: Paelat rɨrərɨɡ revən mwi iruə, mɨni pen tɨ nirəha i mə, “Hətə ro. Iakauvehi
    in mauvehe təkwtəkwuni mə tihətoni in mhəukurən mə iapkətə mhə nari riti ro rərəha.”
  kpr-kpr: Amingero, Pilate sekago jovereghedo ira, natofokena buvudo sisira, “Givu!
    Nunda dara eni jo tambae eteni. Ava kasama aovo dae sedo, saono sekago foa buvarira.”
  san-IAS: tadā pīlātaḥ punarapi bahirgatvā lokān avadat, asya kamapyaparādhaṁ na
