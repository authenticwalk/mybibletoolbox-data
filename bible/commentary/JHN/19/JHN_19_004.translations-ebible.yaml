  quc-TNT: 'Ri tat Pilato xel lok jumul chic, xubij c''u chque ri winak: Chiwilampe'',
    quinwesaj lok we achi ri'' chiwäch rech quiwetamaj chi man c''o tä jubik'' mac
    quinrik in chrij, —xcha chque.'
  tfr-NTPO: Eshko ga Pilato opshino tek kjoko iröng obi, ga tjl̈ẽ l̈öng l̈i kong ga
    «Domer tek sör shäng ëre ĩzĩa. Woydër ga miydëmi ga bor kong ga l̇l̇ëye owa shäryara
    ber shdungko wl̈o drete» l̈e.
  kaq-NT: 'Jaatian judiobo qui Jesus hahquirihbi picoxon Pilatonen jato yohiquin:
    —Jisnahue. Man jisnon tah hen mato jismahi. Hean jisi ta jahuen hohcha yamahihqui.
    Man honannon hihxon tah hen mato yohihi.'
  sgb-sgb: Immawah oman hi Gobernador Pilato, ta hinabi na kanla, iarap ko ya kamoyu
    ta êmên yo mamwangan ya ayn akon nahêlêk ya kasalanan na.
  vie-1934: 'Phi-lát lại ra một lần nữa, mà nói với chúng rằng: Đây nầy, ta dẫn người
    ra ngoài, để các ngươi biết rằng ta không tìm thấy người có tội lỗi chi.'
  kxv-kxv: ପିଲାତ ୱେଣ୍ତେ ପାଙ୍ଗାତା ହାଜାନା ଏଲେଇଚେସି, “ନା଼ନୁ ଏ଼ୱାଣି ତା଼ଣା ଏ଼ନି ଦ଼ହ ବେଟାଆ଼ହି
    ହିଲଅଁ, ଈଦାଆଁ ଏ଼ନିକିଁ ମୀରୁ ପୁଞ୍ଜେରି, ଈଦାଆଁତାକି ନା଼ନୁ ଏ଼ୱାଣାଇଁ ମୀ ତା଼ଣା ତା଼ଚିମାଇଁ
    ।”
  cha-cha: 'Entonses si Pilato jumuyong talo, ya ilegña nu sija: Estagüe na jachule
    guiya jamyo juyong, para intingo na ni un isao jusoda guiya güiya.'
  amu-NT: 'Jnda̱ joꞌ jluiꞌnndaꞌ Pilato jo nda̱a̱na. Matsoom: —Cantyꞌiaꞌyoꞌ, macwjiiꞌa
    jom jo nda̱a̱ꞌyoꞌ cha queⁿꞌyoꞌ cwenta meiⁿcwii jnaⁿ ticatseixmaaⁿ.'
  hin-CV: पिलातॉस ने दोबारा आकर भीड़ से कहा, “देखो, मैं उसे तुम्हारे लिए बाहर ला रहा
    हूं कि तुम जान लो कि मुझे उसमें कोई दोष नहीं मिला.”
  eng-OURB: Then Pilate [Armed with javelin] went out again, and said to them, “Behold,
    I bring him out to you, that you may know that I find no basis for a charge against
    him.”
  spa-BES: 'Y salió Pilato de nuevo, y les dijo: Mira, dejo que venga a ustedes para
    aclararles que no veo mal en él.'
  san-BEN: তদা পীলাতঃ পুনরপি বহির্গৎৱা লোকান্ অৱদৎ, অস্য কমপ্যপরাধং ন লভেঽহং, পশ্যত
    তদ্ যুষ্মান্ জ্ঞাপযিতুং যুষ্মাকং সন্নিধৌ বহিরেনম্ আনযামি|
  tdx-tdx: 'Niakatse indraike t’i Pilato le hoe ty asa’e am’iereo: Ingo, ampañatrefeko
    ama’ areo hahafohina’ areo t’ie tsy nahatreavako tahiñe.'
  naf-naf: Âpme Pailet egaŋ Zuda am ekŋenmagen ewe toweti zeye, “Neŋ an kaŋgwa yomaŋ
    penaŋ timapma bemeyepmti watotindesât totdiindoyap. Keyepmti in ilin nâmti talip
    keyet kataŋ msaseip.”
  grc-MT: εξηλθεν ουν παλιν εξω ο πιλατοσ και λεγει αυτοισ ιδε αγω υμιν αυτον εξω
    ινα γνωτε οτι εν αυτω ουδεμιαν αιτιαν ευρισκω
  vid-vid: Pilato kalawa kunze kahi, nakawalonjela, “Mlole, ndangumigala heye kunze
    kwa hemwe, leka mvizele kota heni sinachona chinhu choneche cha kumtagusa.”
  pio-NT: 'Néese Pilato imusúacawa àniwa itàanícaténá judíonái irí. Yá íimaca nalí:
    —‍Piicácué yái, nudéca nutécuéca pìataléni, yéewacaténácué píalíacawa càmita nuicá
    ìwali ibáyawaná, canásíwa —‍íimaca.'
  tsn-tsn: Pilatwe tswela kwa ntle gape mme a raya Bajuta a re, “Ke ya go mo ntshetsa
    kwa ntle kwa go lona jaanong, mme legale tlhaloganyang sentle gore nna ga ke mmone
    molato.”
  amr-NT: Onteʼti Pilato oʼmahua̱o̱ro̱konpo, —‍E̱ya̱ʼ, opudte Jesústaj ijto̱ro̱kdey.
    Dakhueaʼ sigpiʼ kahueʼ o̱ʼi̱kaʼ, yanʼnopo̱e̱ʼ. —‍Judío aratbuttaj oʼmanaʼuy.
  pwg-pwg: Ma Pailat ikiibume da koroto kurisi ivona bo, “Ana rui ma Yesu ana rutinakiibuwei
    da kona kitai. Ma aiakovimi da ke sago ina berona ata panani da wavu ata verei.”
  cjv-cjv: Ena Pairoti tokoi u mena furo Yura ari moingi tei furo “Kaniyo! ‘Na yaromi
    tai ta bei gere tongua i mari dekeika ne yokamai kanaime,’ diro yaromi akire mena
    moingi tei unaro beye,” di erongoro
  tha-KJV: ปี​ลาตจึงออกไปอีกและกล่าวแก่คนทั้งหลายว่า “​ดู​เถิด เราพาคนนี้ออกมาให้ท่านทั้งหลายเพื่อให้ท่านรู้​ว่า
    เราไม่​เห​็​นว​่าเขามีความผิดสิ่งใดเลย”
  por-BR-2018: 'Saiu pois Pilatos outra vez fora, e disse-lhes: Eis que eu o trago
