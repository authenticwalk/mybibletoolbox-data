    ଏଙ୍ଗାଲ୍‌ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜି ଏଜନାତେ, ତିଆସନ୍‌ ଞେନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଅମ୍‌ଡୁଙ୍‌ଲେ ଅମଙ୍‌ବେନ୍‌
    ଓରୋଙ୍‌ତାୟ୍‌ ।”
  for-for: 'Piya puguna Pairatiba Yuta kina''miti to kake irosa''ma maya untiye: Naeba
    otaogana tigeti tumemipa, naeba kaintanawakaba aguyosagauwa, tigeri agowapa agaiyo,
    untiye.'
  epo-epo: 'Pilato do denove eliris, kaj diris al ili: Jen mi elkondukas lin al vi,
    por ke vi sciu, ke mi trovas en li nenian kulpon.'
  gfk-gfk: 'Io, tiga pakaan balin Pailat ga hansur gaam tange ta ira Iudeia hoken:
    “Muat hadoda! Iau ni lamus hasur tar um ie ta muat wara hamines bia iau pai silihe
    tupas leh ta burena bia nigi gil harkurai tana.”'
  bjz-bjz: Aghá egegutueta, Pailat rekago kaverea isaghava bubua, eghá ririe, “Gigige!
    Undava dara eini amó jo tambambi re. Aghá-gea, amó rata, umó furá isaghava bubaita
    rouvie.”
  atg-NT: IPaleti ọ ke gbo fiẹ je olase deba ẹgbọ iJu, ọọ, “A ghe ọli e, mhi rue ọli
    lasele na ẹ ni a rọ lẹsẹ khi mhi aa mẹ umha-guẹli shi ọli obọ ni o rẹ mhẹ ya liẹ
    a ka gbe ọli a.”
  bjv-NT: 'NJa kare ɓəy, Pɨlatɨ tḛḛ rɔ kosɨ je tɨ əl-de ə nə: «Majɨ, m-a m-re sie
    taga rɔsi tɨ ne, kadɨ ɨgəri təkɨ m-ɨngə ta madɨ kare kɨ kadɨ m-gangɨ-n ta dɔe
    tɨ al.»'
  tos-NT: 'Cha̱nchu̱ Pilato laktaxtupi̱ judíos, chu̱ chuná̱ huaniko̱lh: —Quit nactamacaxtupalaya̱chi̱
    yuma̱ chixcú̱ laqui̱mpi̱ nacatzi̱yá̱tit pi̱ ni̱ cta̱ksnima̱ xtala̱kalhí̱n hua̱ntu̱
    nacli̱ya̱huay.'
  rro-rro: Pilato haeamona ekarahi, Iuda haukia apa'uakia ehina benakia etibaha, “Tomobahu,
    au kahore wairamiai kabakarahina weianai kato'iobina herenai beho ha a'i atabu
    ahi 'apuana.”
  mxp-NT: 'Wɨnets ja Pilato ojts jadɨgojk pyɨdsimy, jøts ja ojts ñɨɨꞌmxyɨdɨ: ―Ejxtɨ
    nɨja̱wɨdɨ, nyikpɨdsimpy øts yø ya̱ jøts xnɨja̱wɨdɨt jøts ku øts yø nɨti ngadapøkyꞌixy.'
  aak-aak: Pairato ámɨ nɨpeyearɨ re urɨŋɨnigɨnɨ, “Arɨ́á nípoyɨ. ‘Xwɨyɨ́á meárɨnɨpaxɨ́
    bɨ mɨrarɨŋagɨ arɨ́á nɨwirɨ nɨmeámɨ rɨ́wiaparɨnɨ?’ oniaiwípoyɨnɨrɨ nɨmeámɨ ɨ́wiaparɨŋɨnɨ.”
    nurɨrɨ
  chd-NT: 'Pilato ipaconanni ƚuna. Timila'' lan judío: ―Toƚsinƚe. Quipa''a''ma ƚuna
    iƚca''a Jesús. Ti''iƚa'' coƚsina'' joupa aiximpa ailopa''a quijunac''.'
  kdc-kdc: Pilato kalawa kunze kabili, kalulongela lunhu lwa wanhu, “Loleni, nomgala
    kumwenu mujuwe kamba sichonile kilamuso cha kumtagusila.”
  nhr-nhr: 'Me kò Pilato ba gaicara tcg''oa a Juta xu bìrí a máá: “Bóò, tcg''òó ra
    ko a gaxao koe óá Me, nxãasega xao gha q''ãa, tíí ra cúí chìbi ga hòò cgae Me
    tama sa ka,” témé.'
  uig-PIN: 'Pilatus bolsa yǝnǝ ordisidin qiⱪip, halayiⱪⱪa: — Mana! Uningdin ⱨeqⱪandaⱪ
    jinayǝt tapalmiƣanliⱪimni bilixinglar üqün, uni silǝrning aldinglarƣa elip qiⱪtim,
    — dedi.'
  beo-beo: 'Bailade da bu gadili asili, dunu huluane ilima amane sia:i, “Dilia! Amo
    dunu dili huluane ba:ma:ne, na da guiguda: oule misunu. E bogoma:ne wadela:i hou
    hamoi amo na da hamedafa ba:i, amo dilia ba:mu.”'
  acf-NT: Pilat viwé sòti ankò épi i di sé Jwif-la, “Kouté, mwen kay fè yo mennenʼy
    viwé dèwò bay zòt pou zòt wè mwen pa jwenn pyès wézon pou mwen kondannéʼy.”
  tpi-OTNT: Na Pailat i go ausait gen na i tokim ol manmeri olsem, “Lukim, mi bai
    bringim em i kam ausait long yupela, na bai yupela i ken save, mi no painim wanpela
    rong long em.”
  mbt-NT: Ne miglihawang e man-e si Pilatu wey migkahi diye te me etew, “Kuntee, eg-uyanen
    kud sikandin kayi te kaniyu eyew egpakanengneng kew te ware nakita ku ne sale
    din.”
  hau-SA: Bilatus kuwa ya sāke fitowa ya ce wa Yahudawa, “Ga shi, zan fito muku da
    shi don ku san cewa ban same shi da wani abin zargi ba.”
  mam-NT: 'Tbajlenxetzen Jesús tuj tz''u''n, etz Pilato juntl maj, bix e xi'' tkba''nxin
    cye judío: —Q''ueletz wii''na ja xjal lu. Nim castiwa k''o''n texin, tisen cyaja.
    Pero waja tz''el cyni''ya ti''j mintii'' tilxin ma cnet wu''na—tz̈i Pilato.'
  udu-udu: 'Bilaaṯus a’di yaki’d ka pije/ doḵ/e mo dhali o uni gwo mo ki: Hili mo
    mo ma. Aha/ suskina um a’di ka pije/ mo ki um mini mish ki aha/ dinaki gam toŋ
    kamu/ e a’di jin miga/ yer a’di is ki gway mo be.'
  tvt-tvt: Pilat ah jaasiit we ngaak dokkhoom kah ano miloong asuh baat rumta, “sok
