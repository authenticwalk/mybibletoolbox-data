  bco-bco: Failat e wa꞉ka handalota꞉ga꞉ Yu kaluka꞉isalemo꞉ sa꞉laki, “Niyo꞉ kalu wema꞉lo꞉
    hala dimido꞉ mo꞉walilima꞉no꞉ nowo꞉ mada mo꞉ba꞉ba꞉lo꞉b a꞉la꞉bo꞉ giliyo꞉ asuluma꞉ki,
