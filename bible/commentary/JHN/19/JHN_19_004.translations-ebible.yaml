  kdl-NT: Bilatu doki u banai a uwotsu vi u tonukoi ama yi, “Panai, ma tuko yi ta̱
    pini naha tsa̱ra̱ n wenike an bawu n tsa̱ra̱i unyushi u ɗa u rawai n wuna yi.”
  apu-NT: Iuaĩkana Pirato sari mapara iuaĩkana Xoteoakori imisãkiretini ĩkapani. —Hĩtakaõtxikari.
    Hĩtemoni niminari iua, kotxi ninirekari himarotiniri, !napokari maerekati ikamakiti.
  roo-roo: Oa isivaaro iava Pailat voea iare kosiro viropa vorerivira ita voeare oiso
