    taraita oiso, Ragai viapau vuria vai kekeavoi rera-ia.”
  miz-NT: 'Kīi xtuku Pilatú san ne, kakaꞌan ñá ni ñāꞌa san: —Un kaa ña sāꞌa é nantii
    ú ña nuu nto vata koo é na kūtuni nto tsí ña ni naníꞌi ko nté uun kuétsi ñā —kaꞌan
    ña.'
  qvz-NT: Pilato cutillata Jesusta llucshisha israelgunata nira, Ricuichi, cai runa
    ima mana alita rashcatas ñuca mana tuparanichu. Chita canguna yachachun nisha
    paita cuti cangunahuagma llucshichimuni nira.
  deu-ELO: 'Und Pilatus ging wieder hinaus und spricht zu ihnen: Siehe, ich führe
    ihn zu euch heraus, auf daß ihr wisset, daß ich keinerlei Schuld an ihm finde.'
  mjc-NT: 'Tacan tan quita̱ nyico ra Pilato inga tsaha tan catyí ra tsihin ra naha:
    ―Nye̱he ndo tyin cua tava yu tsi ra ityi nuu ndo tyin nyehe ndo tyin ndi iin cuatyi
    ra ña nañihí yu ―catyí ra Pilato tsihin ra naha.'
  caa-caa: 'Entonces e Pilato locꞌoy patir otronyajr y cay ojron y che: —Ubꞌinic tunorox,
