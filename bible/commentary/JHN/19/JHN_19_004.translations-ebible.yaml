  huu-NT: 'Pilato dane jino billano, raite: —Naimɨe omoɨ dɨne jino ja biite. Naimɨemo
    nɨcɨnodɨ iñede —raite.'
  jiv-NT: Nuyá Piratu atak jiinki tímiayi “Átum wáinkiarum nekaatarum tusan Jesusan
    jí̱i̱ktiatjai. Wikia tunaari̱nkia peṉké wáittsujai.”
  otm-NT: 'Bi mba bʉ thi mahøn''a a ra Pilato, bin yąhʉ ma ngʉrpihe: ―Nuya ga dä ahʉ
    na ran ''yohʉ, dami pąhmbʉ nte dá tįnba n''da ran ts''o gue xʉ ''yøt'' na, bi
