  nsn-nsn: Doh Pailat ke tauete uelhir poluk tasir Ju, kare kula pare, “Bang inggo
    gine ru turung keip tauete manasame tang Iesu tamiuoum marung ateoum pare, inggo
    ahik pah ku tupara me inete ke guata uasaion.”
  san-DEV: तदा पीलातः पुनरपि बहिर्गत्वा लोकान् अवदत्, अस्य कमप्यपराधं न लभेऽहं, पश्यत
    तद् युष्मान् ज्ञापयितुं युष्माकं सन्निधौ बहिरेनम् आनयामि।
  tna-NT: 'Da su Pilato neicha cuinanana judío ehuidusuji cuana peje su. Uja atana
    huecuana: —Mechamaque. Yama tueda ejemicuinainia micuaneda bahue epu puji tueda
    jucha mahue yama ebainia.'
  lid-lid: Pailat edek eme manan ja, iy asehek sahou ili tiri san rasan ja, “Aha kanuhun,
    jo kameh andrei iy eme manan hawe aha ta aha kanyolom, ma aha katanan, jo badeh,
    basilahei ari ndra-in udu tan bwe-en.”
  wim-wim: Anpalan-a, nil Pilate.aniy-a, putham yoon pent, aꞌ thaw thant, pam wanch
    Jews al-alantan, “Niiyalang, in ngeeyāna! Ngay Jesus.an kan palam pentathangan
