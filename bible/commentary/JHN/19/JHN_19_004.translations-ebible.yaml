  nvm-nvm: Bu dab ijegreko Fairet fu una madu keko ro e makaf gufi karinva iji kia,
    Ni gaf na e gumefuon ise be naba gain ijefuon na afem roga ja koikjo gak.
  mps-mps: Te Pailat te Juda bage bidibo digi buluba ma aselama, te po wai, “Dagego
    suao, eno Jisas aga buluba odasa asobao, tama dagego konemainogo, eno agade magi
    dwai sę yali sęgę me subeo,” Pailatgo te po wai.
  pab-NT: 'Hatyaoseta Pilatos hikoahitiya hoka iraihitiya judeunai kakoa: — Naihikoatenite
    xomana hoka xiyaiya! Hoka xasemehena: Natyo nomani atyo maisa xoare hare iniyalahare
    tyomare — nexa Pilatos ihiyeha.'
  llg-llg: Basa ndia, boe ma gubenol kalua laꞌi esa bali, de nafada hataholi noꞌu
