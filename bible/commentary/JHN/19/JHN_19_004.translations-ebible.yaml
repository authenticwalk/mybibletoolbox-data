  zab-NT: 'Pilat gubíi bdiiab, ax raipbɨ de bniety Israelqui: —Gulguiaa, acuiiab te
    par gacbeet dec quɨt xi xfaltib rdxiala.'
  jae-jae: Pilata kêsa gêja kêtiam ma kêsôm gêdêŋ êsêac gebe “Alic acgom, aê jawê
    eŋ êsa awê êndêŋ amac, go taôm ajala gebe katap biŋ teŋ sa kêpi eŋ atom.”
  ksd-ksd: 'Ma Pilato i irop mulai, ma i tatike ta diat: Go iau ben vairop ia tadav
    avat, upi avat a nunure ba iau mama tir tadav ta nirara tana.'
  msm-NT: Migyuwas on isab si Pilato to bayoy din aw ikagihi sikan nahimun no mgo
    otow, “Oho, ogpaatubangon kud sikandin iyu agun no mamaan kow no wada yagboy nakitaan
    ku no sae din.”
  myk-myk: 'A Pilate di guri foro sanha kpɛɛngɛ ki na na shɛ sipyiire ti pye: «Nʼa
    da pu pye pʼi foro naha ni wu ni kpɛɛngɛ ki na, kɔnhɔ yʼi li cɛ na jo nɛ ta kaa
    la shishiin ɲa we ná we na lemu lʼa wu kagbuu xɔ wɛ.»'
  sbe-sbe: Pilato ye pesaꞌuyo na ye hededelau Dius tauwoyaidi wa udiyedi ye wane,
    “Kwa lapui, kabo ya woyaiyama na bena kabina kwa kata meta iya kalinawai nige
    kabahegiluna hesau ya lobai.”
  mcr-mcr: Itaŋi Pailoti iqu ätimäwa äpäwäqe, Israitqä iquauŋi tii ätukqe. “Nyi Iqueŋi
    suqä hui imäkqe, mämäqumueqä iqä-qae, he iiŋqä näqŋqä hepŋqeŋqe, ätuma pmqänä.”
  cux-NT: 'Tuu''mí can''dáa ntuūⁿ Pilato chuva''āī. Ní caⁿ''ā sa chii sa ''iiⁿ''yāⁿ
    s''eeⁿ: Cuin''diichí nī, tun''daá ''iiⁿ''yāⁿ chuva''āī niicu tuumicadiinúúⁿ nī
