  pon-2006: Pailet ahpw pil pedoi oh mahsanihong pokono, “Eri, I pahn kahredohng kumwail
    ohlo, pwe kumwail en ese me I sohte diar dihp reh.”
  dad-dad: Pailat baban serẽ kel isi fen, Juda tamo irokenẽdin, “Ulegef, aya ĩ bun
