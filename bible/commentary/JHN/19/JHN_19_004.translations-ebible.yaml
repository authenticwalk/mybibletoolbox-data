    xa.'
  eng-WYC-2018: Again Pilate went out, and said to them, Lo! I bring him out to you,
    that ye know, that I find no cause (or crime worthy of death) in him. (And Pilate
    went out again, and said to them, Behold! I bring him back out to you now, so
    that ye know, that I find no case against him.)
  bdv-bdv: ପିଲାତ ଆରେକ୍‌ ଗଟ୍‌ତର୍‌ ହଃଦାୟ୍‌ ବାରାୟ୍‌ ଲକ୍‌ମଃନ୍‌କେ କୟ୍‌ଲା, “ଦଃକା, ମୁୟ୍‌
