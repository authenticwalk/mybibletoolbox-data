  bhd-bhd: तैखन पिलातुसे फिरी बेइर गेइतां लोकन सेइं ज़ोवं, हेरा, “अवं तैस तुसन कां
    फिरी बेइर आनताईं, तुसन पतो लगे कि मीं एसमां कोई जुरम न लेइहोव।”
  too-NT: 'Lā'' Pilato chu cālaktaxtupā huan tachi''xcuhuī''t lā'' cāhuanilh: ―Calaktzī''ntit.
    Quit iccāmāxtuni''yāni'' para que hui''xina''n chuntza'' naca''tzīyā''tit que
