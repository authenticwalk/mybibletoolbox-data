    palisak Ndia so, tehuu au taa hambu Ndia salan fa boe.”
  kyf-kyf: 'Pilatɩ ''tlaa lʋ, ''ɩn ɔ nɛɛ wa -ylaɛ: «A pʋ yukwli -nya, nɩɩ, lʋ na laa
    ɔ aɩn ''pipee, ''ɩn a ''ka we ''wʋlanʋ nɩɩ, -we ka ''gbʋ ɩn ''kaa nyɩmɛ nɩ gbʋ
    dɩlɩ, ɩ''ɩn ''yɩ we -yɔ.»'
  tpi-tpi: Na Pailat i go ausait gen na i tokim ol manmeri olsem, “Lukim, mi bai bringim
    em i kam ausait long yupela, na bai yupela i ken save, mi no painim wanpela rong
    long em.”
  mih-NT: 'Tacuan ta zɨquɨ i quita tucu ra Pilato inga saha ityi sata, ta i catyi
    ra sihin ñiyɨvɨ hebreo: Ndyehe ndo, vasi ndyaque sii ra sii ndo vatyi coto ndo
    vatyi ñahñi maa cuatyi ra iyo sa cuenda mi.'
