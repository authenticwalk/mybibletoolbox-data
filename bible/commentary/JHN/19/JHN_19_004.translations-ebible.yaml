  bel-N: 'Тады Пілат ізноў выйшаў навонкі і кажа ім: «Вось, я выводжу Яго навонкі
    да вас, каб вы даведаліся, што я не знаходжу ў Ім аніякае віны».'
  sch-sch: Pilat han pêntieng vêlkhat ava jôk nôka, mipuingei kôm, “En ta u,
    theiloi mintumna rangin ite a sietna abi man mu-ung, ti nangni min riet rangin
    nin kôm ka la hong tuong rang ani,” a tia.
  mic-MIQNT: Mjit newgt Pilot apat tu'et aq telimaji Lesui'paq, “Angamug. Apat tuatultoqs'p
    ugjit gilew gisi gji'tunew mo ni'n gisi we'jituaq goqwei amsalteg ugjit ilsuman
