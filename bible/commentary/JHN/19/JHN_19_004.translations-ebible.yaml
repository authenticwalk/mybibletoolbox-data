verse: JHN.019.004
translations:
  kpx-kpx: Katelahasege Bailotiu tota dobai tiale Diue ata namigevei avoe, “Elehave.
    Dana mai lohoge lana ke elehai hilokage di vaveveve avuemo kaovaito vavevebe toela
    avuemo elehaholinu.”
  okv-H: Eto Pilate na arahata puvuto Judea embomeni ta degi ke einge ena, “Kivu,
    na embo erevi pehumba ehena te amita sapura do hambae avoeto ungo na kiagova humbuto
    hambuto puvena,” ainge enu
  tbo-tbo: Pilato i hopu meme hoi uputa, po bolu uyahihi i baha nae i pa, ‘Lawana
    ona galeya, a neiyena meiyai uyahimi, ipa ona hanapugeya ega kikina a powa ata
    tu hagaya.’
  mal-C: പീലാത്തോസ് പിന്നെയും പുറത്തുവന്നു, “ഞാൻ അയാളിൽ ഒരു കുറ്റവും കാണുന്നില്ല!”
    എന്നും, തുടർന്ന് “അത് നിങ്ങൾ അറിയേണ്ടതിന് ഇതാ ഞാൻ അയാളെ നിങ്ങളുടെ അടുക്കൽ പുറത്തുകൊണ്ടുവരുന്നു.”
    എന്നും യെഹൂദനേതാക്കന്മാരോടു പറഞ്ഞു.
  grc-SR: ⸂Ἐξῆλθεν οὖν⸃ πάλιν ἔξω ὁ Πιλάτος, καὶ λέγει αὐτοῖς, Ἴδε, ἄγω ὑμῖν αὐτὸν
    ἔξω, ἵνα γνῶτε ὅτι ⸉ἐν αὐτῷ οὐδεμίαν αἰτίαν εὑρίσκω.⸊
  bgc-bgc: फेर पिलातुस नै दुबारै बाहरणै लिकड़कै माणसां ताहीं कह्या, “लखाओ, मै उसनै
    थारे धोरै फेर ल्याया सूं, ताके थमनै बेरा लाग्गै के मै उस म्ह कुछ भी खोट कोनी पान्दा।”
  khz-khz: Pilato maelaka-piatito Iuda talimara geriai, ne evaikilarato, netiwato,
    “Iogitaa, au na ia gomi wailami ai ama vaiatiana ganina ana vega-ripami, au na
    ia genai kepi ta ati parawalia.”
  deu-TKW: 'Wieder gieng Pilatus hinaus und sagt zu ihnen: wartet, ich bringe ihn
    euch heraus, damit ihr einsehet, daß ich keine Schuld an ihm finden kann.'
  zsr-NT: 'Niꞌr burujëꞌ leyúbl Pilato, len rëꞌ yuguꞌ bönniꞌ judío uná bëꞌ, rnëꞌ: ―Gul‑yú,
    ubijaꞌ‑nëꞌ lauliꞌ ni quië gnö́ziliꞌ nitú le nac döꞌ cutu rudzöldaꞌ nuꞌë bönniꞌ
    ni.'
  lin-lin: 'Pilato abimaki lisusu mpe alobaki na bango : — Botala ! Nayei na Ye na
    libanda epai na bino mpo boyeba ete ngai nazwi Ye na mabe moko te.'
  hns-NT: 'Tab laat phien bahare aaike dharam ke barkwan se bolies: „Ham oke toelogke
    aage laaila dekhaawe ke kie oe hamare dekhe me be-kasoer hai.”'
  noa-E: 'Chi soldaaunau mamagkham ee, chi Pilatoou deeu dawag öbërchënaa chi judionaan
    pöm pos thʉnʉmʉg, —Pãadë oobat: Cha mua i dawag waipierrum, mua oowai mʉg woun
    bʉ̈ʉrjã kulp chukhu simgui ajim.'
  eng-EMTV: Pilate then went out again, and said to them, “Behold, I am bringing Him
    out to you, so that you may know that I find no fault in Him.”
  mib-NT: 'Yūcuán na te ni quenda Pilato ɨnga jínu, te ni cahān de jíín ñáyuu: Yāhá
    condēhe ró tava rī de, návāha na cúni rō jeē tú na cuēchi níhín rī sɨquɨ̄ de.'
  lif-NT2: पिलातसे़न् याम्‍मो लाःक्‍कात् लःन्‍दे़आङ् यहुदिहाॽ मे़त्तुसि, “कन् मनाओ
    इङ्‌गाॽ थेआङ् आप्‍तिक् मे़ङ्‌घोःबान्‍बा पाःन्‍निन् खिनिॽ कुसिङ् के़निःत्तुम्‍ल
    फाॽआङ् इङ्‌गाॽ लाःक्‍कात् लःत्तुङ्‌ल पत्तारो॥”
  xnj-xnj: Pilatu akahuma kuvala kavili, akaujovela msambi wula, “Lola, nikumgotola
    mundu uyu kwinu, muhotola kumanya kuvya nene nichiwene lepi chindu chochoha cheabudili
    cha kumuhamula.”
  mmx-mmx: Paelat ga vas su amu manga uto xamang la ga lok ti limixin, “Mina ronga
    i na. Ana lok ka i ude xamang tinimi, xusu miba xasep do axo ka tavasuun kusu
    ti lok li lumumuat teren.”
  cbr-NT: 'Usocëbë chiquíquin ca Pilátonën judíos unicama cacëxa: —''Ën iscëx ca ënë
    uni ''uchacëma ''icën. Usa ''icëmi mitsun ''unánun cana a bëtëcënin.'
  tee-NT: 'Ju acsnich ju gobernador Pilato taxtuchokopa ju makspa''. Ajunich ju lapanacni:
    ―Anich iclalhiminitau ni laich ap''uc''ats''aya''it''it ni jantu tu''u'' talak''alhin
    xaclhitajuni ju ani ya lapanac.'
  eng-LSV: Pilate, therefore, again went forth outside and says to them, “Behold,
    I bring Him to you outside, that you may know that I find no fault in Him”;
  cak-NT: 'Ri Pilato xel chic pe jun mej (bey) pa ru-palacio chi xoch''o''n chiquiwech
    ri winak, y raja'' xu''ij chique: Titzu'', ja'' achi re'' ninlesaj-pe chiwech,
    chi tina''ej chi raja'' man jun ruch''a''oj ninwil, xcha''.'
  pah-NT: Aerẽ Pilatos'ga hoa'javi mytu'ẽ me judeus'g̃a pyri. —Pehepia ga, ei ga.
    Kiro ji ga mbuhurukara'javi pe pyri tapekwaha ti ji'ee'yma ga pe. A'ereki ga ndokote'varuhui'i'i
    reki, ei Pilatos'ga g̃a pe.
  sja-NT: 'Pilato waya tedeepa uchiak''ãri, mãgaji: —Ak''ɨ́tɨ. Mɨa iru nama aneeru
    parã taide. K''awapi k''inia bɨ parãmaa mɨa maarepida ne-inaa k''achia unu-e na
    eperãde.'
  xed-xed: '«Ndana tama wana yu dzaʼa kləgaghunapta dzibil, kada grafta kuni kazlay:
    Slanagha a yu ta sana skwi prək ka dzatá na mndu na wu kəʼa,» ka Pilat səglap
    dzibil slanaghatá la Yahuda.'
  glk-glk: 'بعد از اون، پیلاتُس ایبارِ دیگر بیرون بَمو و یهودیأنه بوگفته: «من اونه
    شیمی ورجه بیرون اَورم تا بدأنید کی هیچ دلیلی اونه محکوم کودنه‌ره پیدا نوکودم.»'
  mks-NT: 'Tá na̱ndihi já na̱queta tucu Pilato chí ja̱ta̱ já na̱cachi da já xi̱hi̱n
    tócó ndihi na̱ ndúu cán: —Cande̱hé ndo̱. Tavá ñéhe e̱ Jesús nu̱ ndo̱ já ná canda̱a̱
    ini ndó ña̱ co̱ó toho cua̱chi da ndítahan i̱ —na̱cachi da.'
  gfk-S: 'Io, tike pana baling Pailat ga hanasur igom tange ta ira Iudeia horek: “Mu
    hadado! Iou ni lamus hasur ter um ie ta mu ura hamanis be iou paile silihe tupas
    leh ta burwana be nige gil harkurai tana.”'
  bmu-bmu: Mewö mepaqepaik ak waŋgigetka Pailötnöŋ kunbuk yaigepŋe geba kewö jii mötket,
    “Mötket! Nöŋön azi mi kewöta pinjitŋi kun qahö miwikŋaizal. Miaŋgöra i kunbuk
    waŋgitpiga eŋgö jeŋine eriga könaŋi mewö möt kutuba ekŋe.”
  dgz-dgz: Koni daiton sia Pailat tau one amba Diu nagire inamup anega wan, “Yawan,
    ne me naun inayap ongivin iwa ne yop tana koewa da me inap ya tanan.”
  eng-GNV: Then Pilate went foorth againe, and said vnto them, Behold, I bring him
    forth to you, that ye may knowe, that I finde no fault in him at all.
  zaa-NT: 'Làniana biria Pilátua attu nna rą ca judíua: Nì che'' ya'' ą ru''a lo le
    para ennia le cuenta qui''ni nìdi ttu falta làa retsèla te'' contrį.'
  eng-WEBSTER: Pilate therefore went forth again, and saith to them, Behold, I bring
    him forth to you, that ye may know that I find no fault in him.
  guh-guh: 'Pilato nexata icatsia pitsapalia. Jumaitsi judíovijavabelia: —Pacatocanaviarenatsi
    icatsia maberenaje paneyapëtaenexa. Apo caxitajarabinë itsacujiruneconi ata pexanaejava,
    paneconi yabara naneconitsijitsia maponëje, jai Pilato Jesús yabara.'
  bon-bon: Puma cita ca Pilato cuta cääri asatige teeme mete cabu ca, biname bine
    puutucu je jejemige egä, “Weene ire! Cane teebine sisatenine weene päpäname, egä
    cane nuuja ingle ne lica jepänenine teebine atraname budre tääpume.”
  nhw-BL: 'Huan teipa Pilato yajqui calixpa iniixpa nochi israelitame huan quinilhui:
    ―Xijtlachilica ni tlacatl quesqui tlaijiyohuijtoc. Nijnequi xijmatica na amo nijpantili
    niyon se itlajtlacol.'
  swh-ONEN: Pilato akatoka tena nje akawaambia wale waliokusanyika, “Tazameni, namkabidhi
    Yesu kwenu kuwajulisha kwamba mimi sikumwona ana hatia.”
  wbi-wbi: akahuma kange kunji, akavavuula akati, “Pulikisia, umuunhu nikumuleta kulyumue
    kunji kuno mukagule kuuti une nanikuvwagha uvuhosi vumonga kwa mwene.”
  bba-bba: Mɑ Pilɑti u kpɑm mɑɑ yɑrimɑ u tɔn wɔru ɡe sɔ̃ɔwɑ u nɛɛ, i swɑɑ dɑkio. Wee,
    kon bɛɛ durɔ wi yɑrɑmɑ kpɑ i kɑ ɡiɑ mɑ nɑ ǹ torɑru ɡɑru wɑ wi sɔɔ.
  eng-KJVCPB: Pilate therefore went forth again, and saith unto them, Behold, I bring
    him forth to you, that ye may know that I find no fault in him.
  kgk-NT: 'Upe-ma ramo Pilatos osẽ jevy koty-gwi oho-vy he''i judeu kwéry-pe: —Pejeapysaka
    katu xe nhe''ẽ-rehe. Anohẽ jevy-ta íxupe xe ha''e va''e hese peikwaa porã hagwã.
    Hesu rembiapo vaikwe ndajohúiry voi, he''i judeu kwéry-pe Hesu-rehe.'
  waj-waj: 'Rudauma kiooduu Piratuuso kava mmaanai vioo gioonna kiaapu kaayau nuunauya
    tunoo: Rikiaatee. Aa vaidi aavo na tauko hama vaidi aannoo vaidivai varinoo. Na
    itaama tee rikiauvaara ngieetama teeda rikiaateera na inna vitee aapi ngiiisi
    ngiaunoo.'
  cpy-cpy: 'Ari rapiitakiro ishitowapae Pilato, ikantapaeri Judá-paeni: “Paminiri,
    irika nomishitowakiri, tee noñeero rantani irika.”'
  ekk-PKP: 'Pilaatus läks veel kord välja ja ütles neile: „Ma toon ta siia välja teie
    juurde, et te teaks, et ma ei mõista teda süüdi üheski kuriteos.“'
  mpx-mpx: Pilato i na i tagil al boda elal ge i ba, “Ku laegan! Na en tagilan nuku
    kite, inoke nuku atena te nige ana woliwoli puna etega ya pwapwawa ge tage ana
    lahi na baunan.”
  wbp-wbp: Ngula-jangka, Palitiji pina-wilypi-pardija yuwarli-ngirliji, yanu-jana
    Juwu-patuku kujalpalu karrija, manu-jana wangkaja, “Purda-nyangkajulu! Kapurna-nyarra
    Jijaji kanyirni yungunkulu yarda nyanyi. Payurnurna nyiyarningkijarra. Nyiyakulkulparna
    pungkarla? Wangkayajulu nyarrpa-jarrija-wiyi!”
  luo-luo: Pilato nochako owuok oko kendo mowacho ni jo-Yahudi niya, “Neuru, eri akele
    e nyimu mondo ungʼe ni ok ayudo ketho kata achiel kuome minyalo ngʼadnego bura.”
  nhe-NT: 'Huan teipa Pilato yajqui calixpa iniixpa nochi israelitame huan quinilhui:
    ―Xijtlachilica ni tlacatl quesqui tlaijiyohuijtoc. Nijnequi xijmatica na ax nijpantili
    niyon se itlajtlacol.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܦܠܝܼܛ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܠܒܲܕܲܪ ܘܐܡܝܼܪܹܗ ܠܝܗܘܼܕܵܝܹ̈ܐ: ”ܡܘܼܝܬܹ‌ܐ ܠܝܼ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܕܝܵܕܥܝܼܬܘܿܢ ܠܹܐ ܝܘܸܢ ܡܲܫ݇ܟ̰ܘܼܚܹܐ ܓܢܵܗܵܐ ܒܝܼܹܗ.“'
  esk-NT: Pilate-ŋum anitqikhuni nipliutiniġai iñuich, “Pakma ilaa annisigisigiga
    ilipsitñun, iḷitchuġitqulugu uvaŋa sumik paqitchiñġił̣hagun atanniusriaksraŋanik
    pigiiḷiḷugu.”
  msb-msb: Nagluwas gihapon si Pilato kag sinabihan an mga Judio, “Kitaa, ginapakita
    ko siya sa iyo agod maaraman niyo na wara akoʼn makita na sala sa iya.”
  cpa-NT: 'Jøng² ca¹ŋó¹ Pilato calah ja³dsi¹². Ca¹juúh²dsa, ca¹tsáih¹dsa dsa² canh¹³
    héi²: ―Jai³lah, lén¹³jni dsa² ná¹² ja³la². Di³ jøng² ma²ŋih³ hniah¹² hi² tsa¹dsoh³jni
    jin³ cøng² dsag³ quiah¹²dsa ―ca¹juúh² Pilato.'
  dso-dso: ପିଲାତ୍‌ ଆରି ତରେକ୍‌ ଡାଣ୍ଡେ ବାରଇକରି ରୁଣ୍ଡିରଇଲା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଦେକା, ଏବେ
    ମୁଇ ତାକେ ଦସି କର୍‌ବାକେ କାଇ ବୁଲ୍‌କଲାଟା ମିଲେନାଇ । ଏଟାର୍‌ପାଇ ତମର୍‌ ଲଗେ ଆନ୍‌ବି । ଜେନ୍ତିକି
    ତମେ ଜାନ୍‌ବାର୍‌ ଆଚେ ।”
  meu-meu: Bena Pilato ma e raka lasi, eto, A itaia, vairamui ai name hakaua lasi;
    ba diba, ena kerere ta asiname davaria.
  yva-NT: Umba Pilatus pakauje akato muno po raura akaje vatano wanui mansai pare,
    “Waperade! Syare syo augave syuje wasai, indamu wapo raen risyamo inanto ayao
    kakai inta raijo Ai ramu.”
  dgc-dgc: Nadid, linumwas man dén ti Pilato du meaadu a tolay, a kinagi na dide,
    a “Entan moy, iharap ko siya dikam, monda tukoy moy a éwanék tu meeta a kasalanan
    na a pamarusaan ko diya.”
  zpm-NT: 'Wbiire Pilat brieequia Pilat zaatne ndxie grë miech co, rëb Pilat lo zho:
    ―Goḻwi gaṉle laa naa cuee me, glu naa me lo to, per gacnaṉ to gaṉle rieguiaḻd
    guet me; laa naa pquieple me rlu ni tib guieḻntseeb beeṉd me.'
  hix-NT: Bàn yaye nahatakay xarha tà, Peratusu. Noro wekyaha, ohyakanye, kekon hatà,
    toto komo wya. Ehxera we naha ha, anhànà, rowya, kaxe noro wekyaha, ohyakanye.
    Noro rma xenytxoko, kekon hatà.
  sim-sim: Urik Pailat indik hikrik or layihi ormu mbara, �Ji misi, ma roto mbele
    kava las or uwak a heyewa ambu sir. Uwosik ter orin a laharlanak jihinjik ji heyekwa
    ri. Or mbeek musa las nga nawa ambu ri.�
  npi-ULB: तब पिलातस फेरि बाहिर गए, र तिनीहरूलाई भने, “हेर, मैले यिनलाई तिमीहरूकहाँ
    बाहिर ल्याउँदै छु, ताकि मैले यिनमा कुनै दोष पाउँदिनँ भन्‍ने तिमीहरूले जान्‍न सक
    ।”
  cgc-cgc: Pilato an gagwa isab daw gatubang ta mga ittaw na gatipon dya daw gambal,
    “Mamati kaw. Jesus an pagwaen ko isab daw ipatubang ki kyo aged mlaman nyo na
    ula a gid may nakita na sala para akusaran nyo kanen an.”
  tim-tim: Akto Pilatoŋe hâkŋângen gem Yuda luâk humomolupyeŋe hin dâm makyeŋgiep,
    “Woe, luâk ire kewugum geân. Amâ yâkgâlân bâleŋe siâ bo ektân aregât hepundere
    ariâkgât nâŋgân.” dâep.
  yor-yor: Pilatu sì tún jáde, ó sì wí fún wọn pé, “Wò ó, mo mú u jáde tọ̀ yín wá,
    kí ẹ̀yin kí ó lè mọ̀ pé, èmi kò rí ẹ̀ṣẹ̀ kan lọ́wọ́ rẹ̀.”
  wos-wos: Xiyandaka Pailat gwande dé Judana duré wa, “Mé xé. Déré wuni gunika hura
    gwande. Guni xe xékélakitanguni. Dé haraki saraki sémbut huruhambandé.”
  emp-NTPO: 'Maʌ̃be Pilatora wayacusa dajada judiorãmaa wãped̶a jarasia: –Ũrĩnadua.
    Mʌ̃a ẽberãra dajadaa eneya bãrã quĩrãpita. Mʌ̃maarã idjia cadjiruada oẽ́ basía.–'
  eng-F35: Pilate then went out again and says to them, “Look, I am bringing him out
    to you so that you may know that I find no crime in him at all.”
  ind-ind: Kemudian Pilatus keluar dari istananya lagi dan berkata kepada para pemimpin
    Yahudi dan orang banyak yang sudah terkumpul di situ, “Lihat, saya membawa orang
    ini ke luar kepada kalian. Saya mau supaya kalian tahu bahwa saya sama sekali
    tidak menemukan kesalahan apa pun pada orang ini.”
  pes-OPCB: 'پیلاتُس باز بیرون رفت و به یهودیان گفت: «اینک او را نزد شما می‌آورم؛
    ولی بدانید که او بی‌تقصیر است.»'
  mpt-mpt: Failate imin monea nakaia unangai baabenea Wentine! Ne debeb tam tenia
    ibsu tlamabi yole niminbabe, ne e inamin namin misiamo mo nanebua atemim blim
    kesota debeb tam tlamabibo gesea
  ssx-ssx: Kutu pieketa꞉ Pailedima꞉ hama꞉ nane paa la꞉ka꞉la pua mo wanda꞉hali pa꞉ta꞉
    alota꞉ Handa꞉pe. I̱ma꞉ ipiki pa꞉ta꞉ ketete ma꞉nda꞉ pa꞉la꞉ ekita꞉ na handa꞉ ua꞉eki
    ikana꞉ma꞉ handoemena꞉ do iki pa꞉ta꞉ hatuku ipulueke leekeme.
  mkl-mkl: Ŋɔi Pilɑti í fitɑ wɑ mɑ í sɔ̃ zɑmɑɑu í ni, wee ɑn fitɑò nŋɛ mɔkɔu wɑ ku
    bɑ i mɑ̀ ŋɑ iyi n kù yɛ siɛ kurɑrɑ ɡɔ.
  gaq-gaq: ପିଲାତ ଆରି ବାଜାର୍‍ ତାର୍‌ଚେ ଗ୍ଲୁଏରୁଆ ତୁଆଁ ଲେଃଗ୍ନେ ନ୍ତୁଗ୍ ବାସଙ୍ଗ୍‌ “କେଲା ଆମେକେ
    ପେନେ ସାମ୍‌ନା ଡୁଂପାଂନେଡିଂକେ । ଆମେକେ ଦସ୍‍ ସାଃନ୍‌ସା ନେଙ୍ଗ୍ ମେଃଡିଗ୍ ବୁଲ୍‍ ବା ନେଡିଙ୍ଗ୍‌କେ
    ଣ୍ଡୁ । ଆକେନ୍ ପେ ନିଜେ ବୁଜେପା ।”
  gof-RNT: Philaaxoosi qassika kare keyidi, Ayhudetakko, “Hekko, taani iyappe ay iitakka
    demmaboonnayssa hintte erana mela iya hintteko kare kessana” yaagis.
  unx-unx: ପିଲାତୁସ୍‌ ଆଡଃମିସା ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ହଡ଼କକେ କାଜିୟାଦ୍‌କଆଏ, “ନେଲେପେ, ଇନିଃକେ ସାଜାଇ
