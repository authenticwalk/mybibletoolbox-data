    kíxin tso̱nohará kíxin kꞌuítjáhya janhan ninkehó jie̱ chónta chꞌán ―ichro chꞌín
    Pilato.'
  san-TAM: 'ததா³ பீலாத​: புநரபி ப³ஹிர்க³த்வா லோகாந் அவத³த், அஸ்ய கமப்யபராத⁴ம்ʼ ந லபே⁴(அ)ஹம்ʼ,
    பஸ்²யத தத்³ யுஷ்மாந் ஜ்ஞாபயிதும்ʼ யுஷ்மாகம்ʼ ஸந்நிதௌ⁴ ப³ஹிரேநம் ஆநயாமி|'
  cof-NT: 'Junni Pilato manlato, israelítalabe itsantie: —Quiralaquede! Lachi tencari
    Jesús natiya culpa itoe tie. Junca miilaisa, yaca nulachica manlarichinayoe tie.'
  srm-NT: 'Nöö hën di gaama toona go a döö a dee hedima u Dju, hën a taa: “Wë un haika,
    mi o toona tja di sëmbë ko da unu e. Biga mi, ma feni na wan föutu nëën möönsö
    fu mi sa dëën sitaafu.”'
  qvs-NT: 'Chaymanta Pilato kashkan washaman llukshishpa chay runakunataka willarkansapa:
    —Mash allita uyariwaychi. Kunanka kay runataka pushamuni yachanaykichipa mana
    nima uchallikushkanta tarishkaynita.'
  zca-NT: 'Xtu wëlt nguro'' Pilat al tich, lo rë men Israel xa'' nzhin ze'', par nzhab
    xa'': ―Biwi'' go, lë''da zo xa'' lo go par ne goi, na ngurël, yent kwan nak miyi''
    re''.'
  cbc-NT: 'Pilato pʉame bairo na caáto, witiatíri, atore bairo na ĩnemowĩ tunu: —Caroaro
    tʉ̃goñapeoñijate. Yʉ pʉamerã ãni di wãme ũno rorije cʉ̃ caátibuicʉtaje manimajũcõãña.
    Bairi cʉ̃ yʉ piiwiyojopa mʉjãã caĩñarõ.'
  qxo-NT: 'Tsaypitanam despächunpita yapay yargurir Pilato nirgan: “Nogaga manam tarïtsu
    cay runachö ima jutsatapis. Tsaymi payta cayman jipimushä imanö cangantapis ricayänayquipä”.'
  mox-mox: ʼInega wese Failato ʼifoqe mai me Diu ʼidia ta vonedia, “Oʼitei, ʼoloto nana
    wese yaʼifoqe miea ʼimia sabi vematamagilafuyemi yaʼa ge taha ena luveifana eda
    lobei ʼinaya be ʼinega luvine ena neia.”
  kew-kew: 'Pailat-re nipu ada gimoa wala amaa pua sana lalo: Adalepa. Nipu madaa
    wae yaenu meda na-ade-pulu nipu amaa-nane lamua epalua-daa adamina sa.'
  dww-dww: Dabudine Paelat ya dobi munaḡa be Jius banegidima ya riuedina, “Taugu uma
    baneginama yà yovoyovoḡa munaḡena ḡaromie, be yà riuriuemina da taugu nam aiyaba
    gewagewanama ḡarone e banavina.”
  nif-nif: 'Tɨmbi Pilatolɨ bɨndambo pɨmbi, kɨmɨn gɨtɨktoñ ñambi enguk, “Nandɨwɨt:
    nak en sɨndoñ nañgɨp bɨwambi, sɨndɨ ñɨndɨñ ka-nandɨwɨt: nakta endok yomɨnlok bien
    lonjɨ nɨm kañ bilet.”'
  twi-ASANTE: Pilato firii adi kɔka kyerɛɛ ɛdɔm no bio sɛ, “Mɛsane de no abrɛ mo ama
    moahunu sɛ menni asɛm biara a mɛgyina so abu no fɔ.”
  aoj-aoj: Eaꞌ Pailat nawis andoꞌ wapani naꞌipa esis Juda naꞌi, “Ipaꞌ pemeꞌ! Aeꞌ aoꞌwana
    nafiꞌmai ipaꞌ ma pegegawa aeꞌ ina ati anis maefah awasi, owaꞌ. Ina ati anef waf
    awafi ma anen endaꞌmana anif basef, owaꞌ.”
  cbv-cbv: 'Páant ĩ pʉñat tʉ́ttimah, Pilato jwʉ́ʉb bac jʉ̃óhnit, caanjĩ́h pã́i ñʉhnit
    jwĩ déewãdih nin pah ã jwʉ́ʉb niíj naáwáp jĩ: —Ñi joyoó. Nindih dedé peéh mawat
    wihcan caá. Páant ã wihcatdih ñi jéihyat pínah niijná, wã jwʉ́ʉb ʉb bac jʉ̃óhna
    caá, ã niijíp jĩ.'
  taw-taw: Pen Paylat tepayaŋ seŋ amɨl, Juda binɨb okok kɨlop agak, Nɨgɨm. Nop dɨl,
    dad seŋ awl nɨbop apen nɨgɨnɨmɨb, ne tap tɨmel olap gup ak ma pɨyow nepin agak.
  jic-NT: 'Niswa pje''á tjac'' Pilatá, judiopan tjatja nt''a. Tjevele yupj jis lal:
    —Quina ca mvelé Jesús ncuwim, nun jus nucú. Mpes jus nlayé napj ma tjinyuc malala
    la tjijam.'
  zap-NT: 'Lex wruu Pilato ste, re Pilato lo yra mén guin: ―Gukwii, koo noo men fwer
    chen gyenen de ne bet ne mal wlaadet men, por neguin rzëldeto lo noo.'
  wer-wer: Pël yaëën Pailat pi kakaatiaan orö Yuta omnaröen epël yema. “Iteneë. Ne
    piikaan nga elmëëma utpet nent nokoirën. Pötaan arimëntta ëwat sënëak wes yanimë.”
  ipi-ipi: Wuane peai-kola, Pailateto dee lapone kamaka poto, wandakali tupa lamawuato,
    nambato balanga koo tene mindikipi mindi anda napeyo oko yakamato andalapale nembo
    toto, bala atu aiyu yakama ateyainga epeyo oko andalapa leaipia.
  qul-NT: 'Pilato ujtawan llojsispa, paycunaman nerkan: —Khawariychis, jawaman orkhomuni
    yachanayquichispaj ni ima juchatapas paypi tariskayta.'
  ter-NT: 'Yane ipúhikopinoamaka Pilátu neko jûdeuhiko meúkeke, ina kixovókoxoa: —Ngopúhikinopeati
    ra hóyeno maka yéxanenoe ákoyea ápahuina íninjone váhere ítuke —kíxovokoxoane.'
  bmr-NT: 'Jaanegui Pilato siino asaauboro diitoco nuuhi: Memeecɨ, eneecau diiboco
    isivɨ sɨvaqui, jaamo magaajahi diibovɨ iimitɨnobaco uujoho aatyɨmetɨnoco, nooboro.'
  fuf-fuf: 'Pilaatu yaltiti fahin, wi''i hooreeɓe Yahuudiyankeeɓe ɓen: «Awa miɗo yaltinande
    on mo fii no andiron wonde mi yi''aali hujja woo fawuɗo oo donkineede.»'
  bhl-bhl: 'An feiwemiwi, Failat e iti kut elo uneko, ka biliw kawtiw ilo bokoyemomele:
    “Kame, ne Yesus yom kiin dim kel mo kolewii, yu elo iti diw atemeko, kal keliwete:
    Ne kunum beelo diw atemeko, ‘Sen gel so banim kunum ete te!’, dangi te.”, yangse
    kale.'
  ons-ons: Pilat eŋe koso manerop zinge qeinat ŋei ŋerep magu eŋano waketki paki edane
    rake, “Kau, na eŋe baŋ iwa ŋinano ma saketpe ŋine kaikei, na dongo birakaikei
    wane kine mane mi maratkamaile.”
  con-NTPO: 'Pilatoja ccase sombopa aindeccunga su: —Can''faja. Ña vani tisema somboensi
    qui in''jan''faya tiseja shacapa''bi qquen gi in''jan.'
  ghs-ghs: Ana abi oke toronaite noho obera saridzaama naateqi noke nikeho pengata
    moote.
  peg-peg: ପିଲାତ ଆରେ ରଗ ବାର୍ତ ହାଲ୍‌ଜି ହେୱାରିଂ ଇଚାନ୍‌, ହୁଡ଼ାଟ୍‌, “ଆପେଂ ଜେ ତା ତାକେ ଇନାକାପା
    ଦସ୍‌ ପାୟା ଆଉପା,” ଇଦାଂ ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ପୁନାଦେର୍‌, “ଇଦାଂ କାଜିଂ ଆପେଂ ତାଙ୍ଗେଙ୍ଗ୍‌
    ମି ତାକେ ହପ୍‍ଚି ତାତ୍‌ପ୍‌ନା ।”
  txu-NT: Nhym kam Piratu ajte me'ỳr katon memã kum, —Be, ije kam axwe'õ mar kêt.
    Axwe kêt. Kam ba ije ajte me amã o ikatormã. Dja ba o ikato ga me kam arỳm ama.
    Axwe kêtja ma, ane.
  eng-WEBU: Then Pilate went out again, and said to them, “Behold, I bring him out
    to you, that you may know that I find no basis for a charge against him.”
  gnw-NT: 'Jayave Pilato oẽ ye, jare jei judío reta pe: —Mase, aruta peve picuaa vaerã
    avãe''ã co teco jese.'
  mux-mux: 'Paillet-ni alsupa pena omba kene Juda-yimandu nimba mele: “Kanai! ‘Yu
    mong te naa líímeliinga piliipu kene yu kapula tombu mele mólu.’ nimbu kene ‘Piliangi.’
    nimbu eni molemelena yu membu okur.” nirim.'
  maj-NT: 'A̱s''a̱i ta̱ tsitjuhú ngáha Pilato̱ na̱tsiu̱n ko̱ b''a̱ kitsúhu̱ jóo̱:
    —Ts''ink''onsje̱nu̱u ndo̱ na̱tsiu̱n tu̱ xi cha̱hanu nga najmi chumi jéhe xi tísakújinna
    ndo̱.'
  bkq-NT: 'Pilatos egaseondyly. Kurâdoram aguely: — Idataungâ auguely! Jesus enenehondonze
    urâ xarâ, xyâhoem urâem âdygue ewentâdo lâpeba mâkâ awyly mâuntuhomoem — kely.'
  kue-kue: Ana Pailat aglke ende menda pindre Juda yomba merkinde meglmara ditongwa,
    “Kaniyo na ye imenda ene meglmara endimbo kanaglkwa. Ye aglau ta eran panan na
    doko i-pene ende ana kot ere tenaglka manga.”
  cot-NT: 'Ariquea isotoanaji aisa Pirato icantajiapojajiri joriojia: —Pamenajigue,
    namajeri pintsatimentajiaquenijite naatimpaquea namenaqueri teequea onchoocateji
    iranteca.'
  bnp-bnp: E Pilato i pagitala tabu, i taki e huriki a Iuda, “Mu mata valai, a habia
    mua a bakovi iea! Ngane ga vakalongo mua, i uka tara maki hale ge ratea.”
  apn-NT: 'Hãmri nhũm Piratja akupỹm Ijaew wỳr kato nẽ mẽ kãm: —E koja inhõ pôristi
    akupỹm mẽ awỳr ho kato ka mẽ omu. Na pa tee ri kot tanhmã amnhĩ tomnuj to hã hkukja.
    Pẽr tanhmã kot amnhĩ tomnuj to hkêt kênã. Anẽ.'
  ctp-NT: Xiyaꞌ mdoꞌo Pilato niꞌ ñaꞌan ndyaa seꞌen nduun neꞌ judío kanꞌ. ―Nde kwa
    ndijyan yu ―ndukwin Pilato―. Wa mdiyaǎn loꞌoǔn ꞌin yu kwa seꞌen ndiꞌin wan xiyaꞌ,
    chaꞌ ka biyaꞌ tiꞌ wan chaꞌ ja ndukwi yu kiꞌya kwenta ꞌñaǎn.
  bre-BRG: 'Pilat o vezañ aet a-nevez er-maez a lavaras dezho: Setu, e tegasan anezhañ
    deoc''h er-maez, evit ma ouiot penaos ne gavan torfed ebet ennañ.'
  opm-opm: Sutperhan Pairat oh it kot marasa Ama han oh ohe boknong matin meng oh
    timbasmur. Gin gur Arpin ohe boknong matin meng oh timbas ma hapat ha dahatingwe
    rim noh gure patinong pamramur. Gin gur ohnong wamtinmur pongop.
  bvr-bvr: Lika Baylat a-garlmuna, mola yarlanga ay-bena ay-jarl, a-wena burrwa Ju
    yerrcha, “Bubi-na, an-guna ngiy-ganyja ngiy-bena, barra marn․gi nyiburr-ni nula
    gipa ngu-wengganana ngu-ni, gala gun-nga gun-nerra gu-rrima rraka mari ng-garra
    nula.”
  wal-wal: PHilaaxoosi qassikka kare kiyidi Aihudata, “Be7ite, taani aani ai balanne
    demmabeennaagaa intte erana mala, a inttekko kare kessana” yaagiis.
  zad-NT: 'Na''ch bizchej Pilátona'', chi''e beṉ'' Israelka'': ―Ḻi wwia, ni kwejee
    kwenc̱he iṉezile ni to dii mal bi chillelid'' bene''.'
  kmg-kmg: Eme Pilatozi Judaŋic jaŋerao mocwâc hurâ muwec, “Honeniŋ, no ŋoŋerao jowa
    wahakopac, no kiŋticne basakopacte ŋaŋac fuŋne-ticne honeniŋ.”
  aso-aso: 'Idoꞌ Pilatoꞌ nene gohi heta lemo ogo Zuda ve tiꞌ lo lo-ngimineꞌ ve: Ningilo.
    Naza goniꞌ o-deloniꞌ monovoꞌve nene viseꞌ ogo mo ningamuvongumuꞌ nene ningilizave
    losa lengiꞌ vetida eleꞌmizo nolimuve.'
  uli-uli: Pilatus yesa wol tefaelwey irel buwa we ngo sa kangalur bo, “Ha kaladoh,
    ibele hasiwey yeramtawe iremi bo habe gola le tor derel le ngang iy wiri.”
  nin-NT: I Bilatu gru kanga ni ddu ankpinkpye ani Yahuda ba di, “Imba kye, ingga
    ta gri ma ssuzzu ki imba ziza nggo, ni ima mi imba bu hi krizhizhi mi di ingga
    si vu ma ni ikpala hen.”
  tgk-tgk: 'Пилотус боз берун баромада, ба онҳо гуфт: «Акнун ман ин одамро пеши шумо
    меорам. Бидонед, ки ман дар Ӯ ҳеҷ айбе наёфтам».'
  acu-NT: 'Turinamtai Pilato ataksha jiinki aints ainaun chicharak: —Jiistaram. Wikia
    au aintsu tunaarinka kichkisha nekarachjai. Nu nekaataram tusan, ataksha jiiktajai,
    —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Pilato xel chic pe jun bey ri pa rupalacio riche (rixin)
    chi xoch''o chique ri winek, y riya'' xubij c''a chique: Titzu'', re achi re''
    nwelesaj pe chiwech, riche (rixin) chi tiwetamaj chi Riya'' xa majun achique ta
    mac nwil ta chrij, xcha''.'
  ebk-ebk: Pinmitiw kasin hi Pilato, ya kanana as nan tataku, “Ad wani, epaipitiwku
    hiya hena ta maammuwanyu ay maid maanapak as fiasorna.”
  spa-PDDPT: 'Pilato salió otra vez y les dijo: Aquí se lo traigo. Sepan que no hallo
    delito en Él.'
  ruf-ruf: Pilato kalawa keli kunze kawalongela Wayahudi, “Mlole, nomlapfa kunze na
    mmanye sipatile ghomba lya kumhigha.”
  gun-gun: 'Teĩgue ju Pilatos oẽ vy aipoe''i judeu kuery pe: — Peva''e ava ambou ju
    ta apy peẽ ae peikuaa pota aguã ojapo vaiague re, mba''eta xee ma ndaikuaai —
    he''i.'
  agu-BL: 'Tele''n tzaj tzun junt tir Pilat ẍchiwutz wunak tan talche''n scyetz: —Ma
    jalu'' tz''elu''l junt tir wa''n tan ẍchajle''n scyeru''. Na yi wetz, cya''l na
    jale''t til wa''n.'
  isn-isn: Uugwa uPilato ai upumile kunzi nu kuatambuila i antu, “Goza namuletelaa
    u muntu uyu kitalanyu iti mulinge kina unene shanga aza mine igazo lihi mukati
    akwe.”
  eng-PEV: After that, Pilate went out of his house and said to the Jewish leaders,
    “Look, I’m bringing Jesus out to you now, and I say he is not guilty. He has done
    nothing wrong.”
  ilo-ULB: Kalpasanna, rimmuar manen ni Pilato ket kinunana kadagiti tattao, “Kitaenyo,
    iruarko ti lalaki kadakayo tapno maammoanyo nga awan ti nasarakak a basol kenkuana.”
  pir-NT: 'Sa yero Pilato pari turi judio masa cahapʉ waha, tiquinare yahuri: —‍Tʉhoya
    mʉsa. Ahriquiro ne buhiri mariediquiro ijire. Sa yegʉ tire mʉsa masiatire mʉsa
    cahapʉ tiquirore ne cãhtaʉ, nidi Pilato.'
  anv-NT: Palɛt ama akere achwɔ́ ajɔɔ́ ne bɔɔ́ bimbɔ aké, “Nana me nchwɔ ne ji né
    mbɛ ushu nyu yɛ́mbɔ kaáge nnó me ngɛ fɔ́ gabo ayi ji apyɛɛ́ wɔ́.”
  sab-NT: 'Kle boi ene ulita gwa Jesu ole Pilato jo goga kwaite gerule kwian israelita
    ulita ole Jesu giti, Pilato gerudu kwian nglea ulita ole: —Cha be ama gbe aini
    goga ba ulita gwa giti, ene cha takalin suge bage, chage ama me skwen jiske dale.'
  tmd-tmd: Makwam Pailot iswob rɨŋö bö duön, Juda nöbö mö ñɨgö yadöŋa, “Nugwi! Nɨ
    Jisas nugwo pön rɨŋö kɨ hömön ñɨŋ nugwöña, nɨ nuŋ ap gwogwo rɨ il i hölu nugwöiö,”
    röŋa.
  acr-NNT: 'Ri Pilato xel tanchi uloq y xubꞌiꞌij chike raj judiꞌabꞌ: —Chilape alaq,
    kanwesaj lo waꞌchi chiwach alaq. Chetaꞌmaj kꞌu alaq, riꞌin na jinta juna umak
    kanriqo —xchaꞌ.'
  kpg-kpg: Pilate ga ulu labelaa gi malaelae, ga helekai gi digau dogologo, “Mmada,
    au ga laha mai a Mee gi kinei gi gidee goodou bolo au e deemee di gida dagu mee
    belee haga huaidu iei Mee.”
  taj-taj: पिलातस दोःसी मङग्‍यार खसी थेरी मुबा म्‍हिगदेदा “च्‍यागो, ङाइ चु म्‍हिदा
    सजाय पिन्‍बा तिगै दोष आस्‍याप्‍नी। चु ताम एनीगदेदा था तगै भिसी ङाइ थेदा मङग्‍यार
    भबा मुला” भिसी भिजी।
  avt-avt: 'Epei au, hɨrak Pailat pɨke ken witeik katɨp mɨt en kar ik: “Yi eiyɨmtau.
    Hi etɨwekhis eiyɨk enen witeik te yi yertei hi epɨtari menmen miutɨp hɨrak kɨrɨakem
    te hɨrak kaki kakɨnterim.”'
  cbk-cbk: Otra vez si Pilato ya anda afuera con el maga gente y ya habla, “Mira ustedes,
    ay lleva yo con ele aqui afuera para sabe ustedes que nuay yo encontra culpa para
    sentencia con ele.”
  uig-ARA: 'پىلاتۇس بولسا يەنە ئوردىسىدىن چىقىپ، خالايىققا: ــ مانا! ئۇنىڭدىن ھېچقانداق
    جىنايەت تاپالمىغانلىقىمنى بىلىشىڭلار ئۈچۈن، ئۇنى سىلەرنىڭ ئالدىڭلارغا ئېلىپ چىقتىم،
    ــ دېدى.'
  tuf-tuf: 'Etat Pilato sicor watar waajacro. Watar waar uw ricán to bin quin wajacro:
    —Aját ítitan, Jesusat ay bár bitarach yájtiro. Eyta ehcún acu ba cac cahm rocaro,
    wajacro.'
  abx-abx: Kahuman sinan, paguwa' gihapon si Pilato ngan agpinugad-na i mga punu'-na
    si mga Hebro, “Amati'a kam! Pa'intriga-ko iya si ka'am basi' sakatu'anan-bi nga
    gana' sa'anda'an-ko sala' si iya nga angay paratukan.”
  mco-NT: 'Chi Pilato jadüg''oc ypɨdzɨmy tɨba''y. Chi nɨmay je mayjäy: ―Cham ajcxy
    nyajpɨdzɨmy tɨba''y jada Jesús, jɨgɨx ajcxy mnejhuɨ̈huɨp co ca'' ni ti pocy tɨ
    nbaadyɨch ma yɨ''.'
  kqf-kqf: Paelat i potiyovo munaḡa bi Diu a waiḡemotidina i giuwedina gado, “Yà kapotiyovo
    lisimimo te ko kita. Tagu yà giugiuwemi te konai wavuna ba lisinemo mote bai e
    banavi.”
  cpb-NT: 'Eejatzi rishitowapai Pilato, ikantapairi Judá-ite: “Pamine, jirika nomishitowakeri
    te noñi oita inkenakaashityaari.”'
  aon-aon: Douk amam hanum jurug aria Pailat watak shopunek nakitak natograri anah
    shopunek aria nakripesh nakri, “Ipak tiki, eik douk ta iran nutograri aduk. Nutograri
    aria ipak kanak ta pudukemesh um eik douk madae iparug enesh yoweishi inahos anan
    nenekesh iri uwe, uwok.”
  hus-NT-2005: 'Kale tám juní na Pilato ani in utsaꞌ enchéꞌ an atiklábtsik: ―Ka telaꞌtsik,
    u káldhál abal ka chuꞌutsik ke yab u eltsal ni jun i walastaláb.'
  mig-NT: 'Yúan‑na te ni̱ kenda Pilato ɨnga̱ jínu. Te ni̱ ka''a̱n‑de jíín ñáyɨvɨ:
    Yá''a nde̱''é‑ró va̱i‑ri̱ jíín‑de yata̱ vé''e, náva̱''a ná kuní‑ro̱ já tú ni ɨɨn
