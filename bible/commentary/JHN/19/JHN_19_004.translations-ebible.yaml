  bod-N: དེ་ནས་ཡང་པི་ལ་ཏུ་ཕྱི་རོལ་ཏུ་ཕྱིན་ཏེ་མི་རྣམས་ལ་ན༌རེ། ལྟོས༌དང༌། བདག་གིས་ཁོ་རང་ལ་ཉེས་པ་ཅི་ཡོད་པ་བཙལ་ཀྱང་མི་རྙེད༌པས།
