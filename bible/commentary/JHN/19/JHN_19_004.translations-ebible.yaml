  juy-juy: ପିଲାତନ୍‌ ଆରି ଡୁଆରାନ୍‌ ଜିର୍ରେ ଆନିଞ୍ଜିଆଡଙ୍‌ ଇୟ୍‌ଲେ ବରେଜି, “ଗିୟ୍‌ବା, ରନବୁ
