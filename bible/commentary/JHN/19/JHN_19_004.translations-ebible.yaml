  cjo-NT: 'Rapiitziro riyowashitaneeri Peraato jewatatsiripaeni joriiyopaeni. Ikantziri:
    —Rirotaki irika, napiitzimiri namaemiri. Nojampitawitakimi, omaanta tekatsi pikanteeyinani
    niyotantyaari iitaka pikijantakariri. Namakaanantariri pamineri eerokapaeni nopajatakaantakiri.
