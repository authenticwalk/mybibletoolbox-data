  bps-bps: Kafnge én, lêman lamwà Filat, na manan di dad Dyu stifun déén, “Nebegu
    kenen dini di gamu du fye gadèyu landè teengu salaan.”
  mbs-mbs: Todà limowà si Pilato te balay, aw minikagi diyà te menge otaw netipon,
