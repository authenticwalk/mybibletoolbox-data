  lif-NT: ᤐᤡᤗᤠᤋᤛᤧᤴ ᤕᤠᤶᤔᤥ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤏᤠᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤌᤣᤀᤠᤱ
