  san-TIB: ཏདཱ པཱིལཱཏཿ པུནརཔི བཧིརྒཏྭཱ ལོཀཱན྄ ཨཝདཏ྄, ཨསྱ ཀམཔྱཔརཱདྷཾ ན ལབྷེ྅ཧཾ, པཤྱཏ ཏད྄
