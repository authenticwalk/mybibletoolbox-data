    vet, aro tho paespot i me mo aro tho pathengal thomu ve ako tho thopol ia tepun
    e avele ako aro tho teltun ia nge.”
  bdd-bdd: Ma Pailato ꞌilatu hila ma bodaedi ꞌihegwaediya, ꞌigwae, “Loheya bewa yatoeyama
    ꞌoimiya, ma waboi matamiyega waꞌita ma wasanasanapu ꞌabehega geya ꞌeta wete pui
    ꞌoinega yaloba toho.”
  cbt-NTPO: Ina quëran Pirato pipiantarahuaton, piyapi'sa' nontantarin. —Iso quëmapi
    a'notantaranquëma', ni'co'. Co manta' onporinhuë', tënahuë, itërin.
  srn-NT: 'Pilatus go ete wan leisi na dorosei, dan a taigi den Dyusma taki: “Luku,
    mi o tyari En kon na dorosei gi unu, meki un si tak'' Mi no feni no wan fowtu
    na En.”'
  cta-NT: Chaca quiyaꞌ ngutuꞌu Pilato niꞌi̱ ndyaa su ndiꞌi̱ nguꞌ judío. ―Cua lijya̱
    yu jua ―nacui̱ Pilato―, lijya̱ loꞌo naꞌ jiꞌi̱ yu jua slo ma̱ chaca quiyaꞌ, chaꞌ
    caca cuayáꞌ tiꞌ ma̱ chaꞌ ná ntsuꞌu quiꞌya jiꞌi̱ yu cuentya jnaꞌ.
  bqc-SIM: 'Pilati ɛ̀a bↄ̀ lↄ, ↄ̃ a ò bílaɛ: À gwa, málɛ bↄɛ́aànↄ bàasi la,
    kɛ́ à e dↄ̃ mi yãe ewào.'
  tcz-CHONGTHU: Chuin Pilate agapot kit'in, ajah uva, “Veuvin akhan gitlouna ima kamu
    lou nahetna dinguva ama naheng uva kahin puidoh ahi,” ati.
  mar-mar: म्हणून पिलाताने पुन्हा बाहेर येऊन, म्हटले, “पाहा, मला त्याच्यात काही अपराध
    दिसत नाही, हे तुम्हास समजावे म्हणून मी त्यास तुमच्याकडे बाहेर आणतो.”
  snp-snp: Ena Pailatikafo Yuda wenena minado ya kofa lumuto eti loto logimami, Eyalo.
    Namo linatedoka ilimito lomomo ya lifimala moni wilofa, olu oloto piyámowe, loto
    logimomo ya kolalo, liye.
  isl-isl: 'Pílatus fór nú aftur út og sagði við Gyðingana: „Ég ætla að leiða hann
    fram fyrir ykkur, en gerið ykkur ljóst að ég finn enga sök hjá honum.“'
  spy-NT: Kiwo ꞉Bilaato saang' subak wōloo kimii ꞉Yuutayeechaa ānkumwoochi kule, “+Māākwēryoonu
    chiichi kuchō saang', sōōnkēt kule māmii ꞉kiy nyēē miyaat nyēē ākāsē kule koyey.”
  xnn-xnn: Dat bomala kasin si Pilato et kanana issan kaipoipogaw, “Ilaenyo, ipailak
    siya ken dakayo tasiyay getkenyo ay maid met masokalak is gapo na ay apedak mangdosaan
    ken siya.”
  mwe-mwe: Kungai a Pilato gubhakopweshe kabhili palanga, gubhaalugulilenje, “Nnolanje,
    ngunakwiya nabho kabhili kwenu mmanganya mmumanyanje kuti nne, nangashibhona shoshowe
    shibhalebhile.”
  tte-tte: Pailato iyawatagiliyoi yo iwalolau Yudiya bodane kolili iba, “Kwabenabenali,
    kani yayawatagilanama wagitai na wakatai yakato nige yabo ana pwanoli yalolobai
    kana yakewa kaiwena na mesabana yaloinayan ana yatala.”
  tcs-tcs: Pailat i bin go ausaid gen ane spik po dem Zuwispipol diskain, ‘Ai tekem
    kam ausaid po yupla bat yupla mas sabe kliawan diskain ya, ai kan paine nating
    rongting wea em bin mekem po spik dat ai mas panis em.’
  hlt-THB: Pilat ing Judakhqi venna cet nawh, “Toek lah uh, a thawlhnaak am hu nyng,
    tice nami simnaak aham nangmih a venawh law pyi tlaih nyng,” tinak khqi hy.
  soq-soq: Mo Iesu epane ituaisisaieno dialeno Pailat osowe Iuswa peloo eneia au nosene
    alene diamone wanase, “Ne Iesu banlepe noneape manlawosapo danalawo enompo ewane
    ateitana ne me kotusadine mai me kadiwa da donsapona matangelawa wadepi.”
  qub-qub: 'Despächunpita yapay llojshircur Pilato niran: «Nogaga manami tarëchu apamushayqui
    runapa ima juchantapis. Chaymi payta jorgamushaj imata rurachishätapis ricanayquipaj.»'
  att-att: Á minay laguk si Pilatto ta lawán sù ira Kudio, ta en na má kinagi nira,
    “Iyarubáng ku nikayu, tapè kánnámmuán naw ta awán ta ammù nga liwâ na,” kun na.
  bki-bki: Bisi na iorou kanio, ana Pailat naio ba tavio bereio kean tomu na tortoru
    na kulo Ju nalo kialo napano aju tavio kiano, naio berial kalo, berinavo “Mo,
    vonganei kiniou nojidom kamiu monoka kuvitilubar ka kiniou maka bunu neleal ka
    kema nei, vovaiano joa naio leleio, naina naruei mia kiniou novuru rimei rivan
    kamiu bereio.”
  bqp-bqp: 'Pilati ɛ̀ra à bò dↄ, akũ à pì gbɛ̃nↄnɛ: À gwa, matɛn booárɛ bàai la de
    à le à dↄ̃ kũ mádi yãke learo.'
  mcp-mcp: 'Pilât mú nyiŋgə wú luŋ, cúwo tɔ́ɔ́n kə cɨ nə Oyúdɛn nə́: «Mə zə́ sá nə́
    bwə́ zə́g yə bɨ́ nyə; njɨ mpugá nə́ mə adʉ́gɛ́ ŋkúmba sâ á mə́ sá yí.»'
  hat-hat: 'Pilat soti ankò, li pale ak foul moun yo, li di: Koute. Mwen pral mennen
    l'' isit la deyò pou nou ka konprann mwen pa jwenn okenn rezon pou m'' kondannen
    nonm sa a.'
  npl-NT: 'Pilato oksepa owálkiski iwa okinmili: —Techkakikah, nika onikkixti para
    xikmatikah amo nikkajsi itech Ye itla amo kuali.'
  bgg-bgg: Jishii dinne Philath fuang hà wuii sra ne ithek shii yao, “Riig bo, gu
    è aishii nathek hà noh ne riig yi gune aishii iy pha nin sapho nyie de atho phi
    ro.”
  eng-TCENT: Once again Pilate came out and said to the Jews, “Behold, I am bringing
    him out to you so that you may know that I find no fault in him.”
  eng-BSB: Once again Pilate came out and said to the Jews, “Look, I am bringing Him
    out to you to let you know that I find no basis for a charge against Him.”
  cpu-NT: 'Eejatzi ishitovapai Pilato, ikantapairi judío-payeeni: “Pameneri, jirika
    nomishitovakeri onkantya piyotantyaari te noñe ompaitya inkenakaashityaari irika.”'
  san-ASM: তদা পীলাতঃ পুনৰপি বহিৰ্গৎৱা লোকান্ অৱদৎ, অস্য কমপ্যপৰাধং ন লভেঽহং, পশ্যত
    তদ্ যুষ্মান্ জ্ঞাপযিতুং যুষ্মাকং সন্নিধৌ বহিৰেনম্ আনযামি|
  tac-NT: 'A''lige Pilato uchéchigo ma''chínale ''lige ra''íchale alué ralámuli jurío
    ''yuga, ''lige regá anele: ―''La e''nesi, ma''chí pámala ne ye rió napugiti tabilé
    machiame ne chonigá me''liboli ko ye rió.'
  eng-WEBPB: Then Pilate went out again, and said to them, “Behold, I bring him out
    to you, that you may know that I find no basis for a charge against him.”
  gfk-H: 'Io, tiga pakaan balin Pailat ga hansur gaam tangai ta ira Iudeia hoken:
    “Muat hadoda! Iau na lam hasur tar um ia ta muat wara hamhaminis bia pa iau silhei
    tupas lah ta burena bia enaga gil warkurai tana.”'
  viv-viv: Kadu Failato gihobu-havagi yoꞋo gigahedi gigayo, “WaꞋita, Bana gavedewayaugina
    tu weꞋa galele-wayoge, au hidedei ganavegaꞋaulena omi matamiya be wanahalamanena
    keke tamo Bana againe gavadi koyona gadanuhagani.”
  yao-yao: Che Pilato ŵakopweche sooni paasa ni kwasalila Ŵayahudi, “Nnole, ngunyikanawo
    paasa, mmanyilile kuti uneji nganinansimana ni magambo gagaligose ga kunlamula
    mundu ju.”
  tgp-tgp: Pilate mo mele malue, mo verea isana tamlohi tatavera nona Jew mara, “Ka
    hitea, na lavia mo mai isamim, matan ha pa levosahia vara enau na sopo er̃i vilei
    te hinau i ori hinia vara i lavi na talai matana.”
  auc-NT: Pidato tömënäni weca oncö boyæ̈ adopoque ayæ̈ tadinque oodeoidi ïnänite
    apæ̈nedinque, —Ïingä ïñömö æbänö cæcantawo, ante ëñencæte ante cæbo ate tömengä
    wënæ wënæ nänö cædö ante dicæ abogaa. Mïnitö mänömaïnö ante ëñencæmïnimpa, ante
    botö tömengä ingante mïnitö weca ænte mantabo tacä aedäni, angantapa.
  kbc-NT: Odaa ja noditacicogi Pilatos we. Odaa jeɡ̶eetiogi, “Digawinitiwaji. Inadeegitedicogi
    digoina wetice, amaleeɡ̶aɡ̶a anatitiwaji me diɡ̶icata ane jakadi me leeɡ̶odi daɡ̶a
    jiiɡ̶enatakatalo moyeloadi”.
  bmh-bmh: Pailot nug koli uzaneim noimai, duailel awareun, “Ag uligan. Iz go uzaneim
    ag ameagab ebu imai alem, go ag abe mamamen iz du e nugau igul eg tub meun piab
    tam.”
  ctu-BL: 'Pilato tsa'' cha'' loq''ui i pejcañob. Tsi'' subeyob: La'' wilan wolic
    pʌybeñetla tilel jini winic cha''an mi la'' ña''tan ma''anic i mul che''en.'
  meq-meq: 'Pilat a yaw abəra mə gay sa, a gwaɗatay a ndo hay: «Tsənum təday! Na gəsakuma
    ahaya Yesu abəra. Sərum ha neŋ na, na huta faya abəra mənese bay.»'
  noa-H: 'Chi soldaaunau mamagk''am hee, chi Pilatoou deeu dawag höbërchënaa chi judionaan
    pöm pos t''ʌnʌmʌg, —Pãadë hoobat: Cha mua hi dawag waipierrum, mua hoowai mʌg
    woun bʌ̃ʌrjã kulp chuk''u simgui hajim.'
  alp-NT: Eleki Pilatuse isiri suike kai ibeteke loko tamata bokala meru be, “Imi
    lene, au sirie Yesuse lome loko imi leke imi rekwa be au supu Eni nsalale sae
    mo.”
  san-VEL: tadaa piilaata.h punarapi bahirgatvaa lokaan avadat, asya kamapyaparaadha.m
    na labhe.aha.m, pa"syata tad yu.smaan j naapayitu.m yu.smaaka.m sannidhau bahirenam
    aanayaami|
  kbq-kbq: Mago'ene Paeroti'a ete atiramino, Jiu kva vaheku amanage huno zamasmi'ne,
    Keho, ama ne'ma nagrama avare'na tmagrite'ma neoana, antahisazana mago keaga Agri'ma
    hunte'zana omne'ne.
  kbh-kbh: 'Pilato cachiñe tojánbocna y ents̈anga tojanë́yana: —S̈mochjouena; cha
    chanjuábocna, chë boyabása castiganá chaotsemna ca jayanama ats̈e ni mo canÿe
    soye ndoñe sënjínÿenama chas̈motsetats̈ëmbuama ca.'
  ron-LSB: 'Atunci Pilat a ieșit iarăși și le-a zis: “Iată, vi-l scot afară, ca să
    știți că nu găsesc nici un temei de acuzare împotriva lui.”'
  pon-pon: 'Pilatuj ap pil pedoi indai on irail: Kilan, i wa don komail i, pwe komail
    en aja, me i jota diaradar dip a.'
  nhe-BL: 'Huan teipa Pilato yajqui calixpa iniixpa nochi israelitame huan quinilhui:
    ―Xijtlachilica ni tlacatl quesqui tlaijiyohuijtoc. Nijnequi xijmatica na ax nijpantili
    niyon se itlajtlacol.'
  sps-sps: Pailat tafuts fatabin pis naa to sa tsue tana gum iny vainy, “Tagaa yam,
    Nyo nai fatafuts mirou Ya nei tsumi ma tagaa mi tsonyo te gima sab ta iring ma
    sak Anyo Ya.”
  wnc-wnc: Unzing tasiwawa Pailatda gatuna epu kepman kuke anzing yanikut, “Nata natapa
    ita wai takngatu dua tasikut ngang nataat takngae ginda natdetningge nata kepman
    takepa kanong,” ngang yaniwana
  bus-bus: 'Pilati ɛ̀ara à bↄ̀ dↄ, ben à bè gbɛ̃nↄnɛ: À gwa, mɛ́ɛ bↄↄoare bàazi kɛ̀,
    lɛ à e à dↄ̃ kɛ̀ mɛ́ɛ yãke earo.'
  gub-BL: Uhem wi Pirat oho teko wanupe uze'eg pà no. — Arur putar Zezuz xe peme ihe
    nehe kury. Azeharomoete nahepuruzuka kar wer kwaw hehe ihe, ta'e nuiko kwaw ikatu
    'ym ma'e iapo har romo a'e xe, i'i wanupe.
  imo-imo: Pailat altopa penando ombalie Judamando nimbeindo, “Kanaio! Yu mongo te
    limomunga pilipolio yu manda tombo mele molo ningo pilengei nimbo eno moromelena
    yu mepo oro,” nimu.
  boj-boj: Onaqa Pailat a olo aqa talq dena oqedosiqa Juda tamo kokba naŋgi minjrej,
    “Niŋgi uniy. E Yesus aqa jejamuq di une bei yala unosai bole sai. Niŋgi di qalieqajqa
    deqa e Yesus olo nuŋgoq osi bonum.”
  eng-DRA: 'Pilate therefore went forth again, and saith to them: Behold, I bring
    him forth unto you, that you may know that I find no cause in him.'
  knf-knf: 'Pilat akak apën aji na bayuday : « Natenan, dţija ţi an ţi, kaţupan kë
    mënwin nin uko uloŋ unkkaaŋ nji aduknaanaa. »'
  san-KHM: តទា បីលាតះ បុនរបិ ពហិគ៌ត្វា លោកាន៑ អវទត៑, អស្យ កមប្យបរាធំ ន លភេៜហំ, បឝ្យត
    តទ៑ យុឞ្មាន៑ ជ្ញាបយិតុំ យុឞ្មាកំ សន្និធៅ ពហិរេនម៑ អានយាមិ។
  arn-NT: 'Pilato wiñome tripapay, fey feypi: —Adkintumün, nentupatufiñ tamün ngüneduamael
    ñi peñmanoafiel ta Jesus chem yafkan no rume.'
  zas-NT: 'Brii Pilato stijb, abiꞌ rëbaman loj ree bén Israel guin: ―Gol baguiaa,
    gabën laax din gagbeedi, achet xguialquiax radxejlan.'
  ken-NT: Páílet apɛt arɔ áchá ywi afú nɛfí ntá bo Israɛl arɛm bɛ, “Ghok ka,
    nchí ntwɔ́ nɛfí nɛ yi ntá yɛka bɛ mǎndɨŋɨ bɛ́ mbɨ́kɨ́ ghɔ ɛbɛ́ptí ɛnyɨŋ ɛnɛ
    yi ákʉ́ ɛnɛ́ ɛ́yàŋ bɛ mángwáy yi.”
