    piakhuipaw a cang hi,” tatah a tah he.
  sey-NT: 'Ti̱jupë Pilato eta co̱ni capi: “Asajë̱ꞌë. Iquë coꞌaye yoꞌoseꞌe ti̱ꞌamaꞌë
