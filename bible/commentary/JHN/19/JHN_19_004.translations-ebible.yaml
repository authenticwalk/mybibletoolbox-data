    delitë parë lë́ꞌëll.'
  kyg-kyg: Pailatiꞌa halate kumatega lamino, afiyo, amagisuva kavaꞌmo aepaꞌamo oꞌageꞌnovaꞌmofeꞌmo
    lapakaemo, amagisiya kavaꞌmo aepaꞌamo oꞌageꞌniye, hutapa lapakaemo agesayafeꞌmo
    lapakaetegamo avaleliꞌna emiꞌnegauve, huno hapa paiꞌniye.
  kmk-kmk: Lummaksun uman si Pilato ot kanana’t dat kaaduwan un, “Antu, ilaksun ku
    kan dikayu daḻapnu manigammuwan yu un naid maodasak si nakabasuḻana.”
  cao-NT: Jaquirëquë cacha Pilato catëquëniquë jodiobo qui. —Cacha mato qui Jesu boquia.
    Yama tsi xo toa anoma ca ja acana iquia. Ja bësoxëti xo ra —i jato qui ja niquë.
  bbr-bbr: Pailot nukas ätäi kasik nomara, roasiret awarowon, “Ak aparwe. Is ko kasik
    ak amiakap imäi koim, kiro ak äpu maiei is okoro ron kar onok aru mowon aparau
    wa.”
  inb-inb: 'Chi­ura­manda Pilatoska, ikuti kan­chama llugsispa, judiu­kunata nirka:
    —Kawamui­chi. Kai kancha­ma­mi pusamu­kuni, kam­kuna kawan­ga­pa: paita mana tari­nichu,
    ñi ima panda­riska kagta.'
  hrv-hrv: 'A Pilat ponovno iziđe i reče im: “Evo vam ga izvodim da znate: ne nalazim
