  san-ORI: ତଦା ପୀଲାତଃ ପୁନରପି ବହିର୍ଗତ୍ୱା ଲୋକାନ୍ ଅୱଦତ୍, ଅସ୍ୟ କମପ୍ୟପରାଧଂ ନ ଲଭେଽହଂ, ପଶ୍ୟତ
