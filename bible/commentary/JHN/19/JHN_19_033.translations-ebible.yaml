verse: JHN.019.033
translations:
  kpx-kpx: Ige abu halevai lohoale isiviai Iesu velota hamai bokoai. Isito abu elehage
    keu subuta hatinu. Iale kemo abu velove hamai bokoholilu.
  okv-H: Iesu kia amo mahu pehenu kito utu poekae rate
  tbo-tbo: Hi nae po Yesu hi gagaleya, naka amaka i hilage yaka ega aena hita luwotowi.
  mal-C: അവർ യേശുവിന്റെ അടുക്കൽ വന്നപ്പോൾ അദ്ദേഹം മരിച്ചു കഴിഞ്ഞു എന്നു മനസ്സിലാക്കിയിട്ടു
    കാലുകൾ ഒടിച്ചില്ല.
  grc-SR: ἐπὶ δὲ τὸν Ἰησοῦν ἐλθόντες, ὡς εἶδον ⸉αὐτὸν ἤδη⸊ τεθνηκότα, οὐ κατέαξαν
    αὐτοῦ τὰ σκέλη·
  bgc-bgc: पर जिब यीशु कै धोरै आकै देख्या के वो मर लिया सै, तो उसकी टाँग कोनी तोड़ी।
  khz-khz: Na Iesu genai gevogomaito aonai, Iesu gegitaato warau ekwaregato, gaurai
    gagena ati gekwari-koruato.
  deu-TKW: Als sie aber an Jesus kamen und sahen, daß er schon tot war, zerschlugen
    sie ihm die Beine nicht,
  zsr-NT: Catiꞌ guladxinëꞌ ga naꞌ dëꞌë Jesús len gulaléꞌinëꞌ chnatiëꞌ, cutu gulaguitsjëꞌ
    zxgatsjëꞌ.
  lin-lin: Wana ekomaki ngala ya makolo ya Yesu, bamonaki ete Yesu amikufelaki ; mpe
    babukaki lisusu te makolo na Ye.
  hns-NT: Bakie djab Jiesoe ke lage aail tab oesab dekhies kie oe mar gail hai, aur
    oesab okar gor na toeries.
  noa-E: Pari Jesús dënjã agjö bʉbrëwaag awi oowai, ya chi meemta jiir jöchkhërajim.
    Mag oobaimaawai i bʉ̈ bʉbrëubajierram.
  eng-EMTV: But having come to Jesus, when they saw that He was already dead, they
    did not break His legs.
  mib-NT: Te nuū ní quecoo de nuū Jesús, te ni cajito de jeē jé ni jihī yā. Jeē yúcuan
    tu ní cájehnū de sɨ̄hɨn ya.
  lif-NT2: कर खे़ङ्‌हाॽ ये़सुरो मे़भे़रे़ल्‍ले़ ये़सुःङ्‌ग तगिए स्‍ये़बा मे़निःसुआङ्
    खुने़ॽ कुलाङ्‌हाॽ मे़न्‍ए़क्‍खुन्‍लो॥
  xnj-xnj: Nambu pavamhikili Yesu vamkoli amali kufwa, ndi vamdenyili lepi magendelu.
  mmx-mmx: Ketla se diga vot go saparap ne Iesu, diga ven i do neni ga met pam. Kuren
    la di goxo sep pit luxangkedek teren.
  cbr-NT: Usobëtsini Jesúsribi 'ai uxunbi ca asérabi bamacë isquin 'ama 'icën.
  tee-NT: Para acsni talak'alh ju Jesús junta ixquilhtai talakts'ilh ni ixnitach ju
    yuchi. Pus jantu tach'antek'elh ju yuchi.
  eng-LSV: and having come to Jesus, when they saw Him already having been dead, they
    did not break His legs;
  cak-NT: Pero cuando xe'apon riq'uin ri Jesús, man xquik'aj ta ri rakan, roma xquitzu'
    chi can caminak chic.
  pah-NT: 'Urame Jesus''ga pyri g̃a ei reki: —Omano jipe po ahe ra''e, ei g̃a. Nurã
    g̃a nomopeni Jesus''ga retymakag̃a.'
  sja-NT: Mamĩda Jesús k'ait'a panadak'ãri, piu bɨ unujida. Maperã iru jĩru k'õrada-e
    paji.
  xed-xed: Ta lagha həŋ ta Yesu, kəʼa ka həŋ ná, nda ghada mtatani. Ka zlaŋtá həŋ
    ta ɓalanaptá səlahani.
  glk-glk: امّا وختی به عیسی فَرسه‌ییدی، بیده‌ییدی کی بمَرده، اونه ساقأنه نشکنه‌ییدی.
  mks-NT: Joo tá na̱cayati da nu̱ Jesús ña̱ ca̱hnu̱ da̱ lásá sa̱há, na̱xini da ña̱
    sa̱ na̱xi̱hi̱ va mé á sa̱há ña̱ cán quéa̱ co̱ó na̱sa̱hnu̱ da̱ lásá sa̱há.
  gfk-S: Be di ga hanawat ter tane Jisas di ga nes be igate mat, io kaie, pa di gomle
    waret ira kakine.
  bmu-bmu: Mewö aketmö, Jisösgöreŋ kaŋgota eketka lök kömuyök. Mewö eka sihitŋi qahö
    kusuget.
  dgz-dgz: Go mu Iesu ine tauan yawane gaset boen menan, mu pusi kaimewa ya paitane.
  eng-GNV: But when they came to Iesus, and saw that he was dead alreadie, they brake
    not his legges.
  zaa-NT: Pero gubiga' bá cą làti tá' Jesús lo curútsia nna, bila'ni cą qui'ni chi
    gùttie nna, labí gutíttsá cą látheé.
  eng-WEBSTER: 'But when they came to Jesus, and saw that he was dead already, they
    broke not his legs:'
  guh-guh: Nexata Jesús vajabitsaë itsa cujibaliatsi, taerutatsi baja Jesús petëpaenë.
    Bajaraxuata Jesús apo thaëepatsicabiabitsi.
  bon-bon: Teepi liba seclige Yeesu bau me, teepi teebine jepänisi budre, peei name
    pi teeme pupuwace kaake bine lica ääcnäputisi.
  nhw-BL: Pero quema ajsitoj campa icuamapel Jesús, quiitaque ya mictoya, huajca amo
    quitlapanilijque imetzomiyo.
  swh-ONEN: Lakini walipomkaribia Yesu, wakaona ya kuwa amekwisha kufa, hivyo hawakuvunja
    miguu yake.
  wbi-wbi: Neke ye vafikile pa Yesu, vakavona afwile. Mu uluo navakadeenya amaghulu
    ghaake.
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ turɑ Yesun mi, bɑ deemɑ u ɡu kɔ, bɑ ǹ mɑɑ win kɔ̃ri bɔɔkɑ.
  eng-KJVCPB: 'But when they came to Jesus, and saw that he was dead already, they
    brake not his legs:'
  kgk-NT: 'Ha ogwahẽ ramo katu oho-vy Hesu oĩ ha-py: —Omano-ma oĩ-vy, he''i hese soldado.
    Upéa-gwi nomopẽiry hetyma.'
  waj-waj: Ruaimi kiada nnida Yisuunna tooduu vaa putuduu hama inna yukuuvaitana ruaimirama
    kiada
  cpy-cpy: Ari ikoyi imaterimi Jesús, Iñaatziiri kamaki. Rootaki kaari ikahaa-poritan-teetari
    rirori.
  ekk-PKP: aga kui nad tulid Jeesuse juurde, nägid nad, et ta oli juba surnud, seega
    ei murdnud nad tema jalgu.
  mpx-mpx: Yaa sauga hi nok Yeisu elana, hi kite yawalina iyaka i mowasi, inoke aena
    nige hi tatagagabom.
  wbp-wbp: Ngulalu yurrkunyu-patu yanurnu Jijaji-kirra, nyangulu kuja nyurru palija.
    Ngulaju kulalu mirriji rdilyki-pakarnu.
  luo-luo: Kane gibiro ir Yesu mi giyudo nine osetho, ne ok gituro tiendene.
  nhe-NT: Pero quema ajsitoj campa icuamapel Jesús, quiitaque ya mictoya, huajca ax
    quitlapanilijque imetzomiyo.
  aii-aii: ܐܝܼܢܵܐ ܟܲܕ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܝܼܫܘܿܥ، ܚܙܹܐ ܠܗܘܿܢ ܕܡܝܼܬܵ‌ܐ ܝܗܘܵܐ ܡ̣ܢ ܩܲܕܡ
    ܥܕܵܢܵܐ، ܠܵܐ ܬܒ݂ܝܼܪܵܝ ܠܗܘܿܢ ܫܵܩܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Aglaan tikitmatruŋ Jesus iḷitchuġiniġaat tuquaniksimałha. Taatnaqługu iliŋisa
    niugaaqtanġiññiġaat.
  msb-msb: Pero pag-abot ninda kan Jesus nakita ninda na patay na, kaya wara na ninda
    pagbalia an iya mga batiis.
  cpa-NT: Mi³ca¹dsi¹lé²dsa ja³rø²ton¹² Jesús, ca¹jái¹dsa hi² ma²rø²jon¹³ Jesús. Jøng²
    ha¹chi² ca¹hnie¹dsa quiu³ Jesús.
  dso-dso: ମାତର୍‌ ଜେଡେବେଲା ସେମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି ଦେକ୍‌ଲାଇଜେ, ସେ ମରିଜାଇରଇଲା । ସେଟାର୍‌ପାଇ
    ସେମନ୍‌ ତାର୍‌ ଗଡ୍‌ ବାଙ୍ଗାଅତ୍‌ ନାଇ ।
  meu-meu: Bena Iesu ma e lao henia, to e itaia vada e mase vaitani, taunabunai ia
    aena asie hakwaidu.
  yva-NT: Weramu arono ude mangkepano Yesus ai, wo aen kakai to weti wo ajoe radaute
    ramu.
  dgc-dgc: Pero kéadene de ni Jesus, éy neta de a pate dén. Kanya éwan de pinuseng
    i tikéd naa.
  zpm-NT: Zeeṉe bdziṉ zho zaatne zo zhicruz Jesús, goṉ zho laa me gutle; nacne bdiitsd
    zho ni me.
  hix-NT: Txesusu hyaka haxa totxownà hatà. Wayehno rma hamà, norotho, ketxkon hatà.
    Àro ke, àhyosàkryakahra nehxatxkon hatà.
  sim-sim: Hako Jisasin li heyeri angop hari ri. Ushirik kumba hava orhin mbeek li
    jintleri ambu ri.
  npi-ULB: जब तिनीहरू येशूकहाँ आए, तिनीहरूले उहाँको मृत्यु अगि नै भइसकेको देखे । त्यसैले,
    तिनीहरूले उहाँका खुट्टा भाँचेनन् ।
  cgc-cgc: Piro, pag-abot danen ki Jesus, ula danen pabalia iya na tiked tak nakita
    danen na patay en kanen an.
  tim-tim: Akto Yesu âmâ ekbiâ emelâk moep aregât keiŋe bo kom ligiyi.
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n dé ọ̀dọ̀ Jesu, tí wọ́n sì rí i pé ó ti kú, wọn kò
    ṣẹ́ egungun itan rẹ̀,
  wos-wos: Yatukwetaka Jisaska ye di xé, dé wundé hiyandé. Xétaka déka man yatukwehambandi.
  emp-NTPO: Baribʌrʌ Jesuma jũẽsid̶ad̶e unusid̶aa idjira beud̶oasida. Maʌ̃ bẽrã idji
    jĩrũra b̶ʌapetad̶aẽ́ basía.
  eng-F35: But upon coming to Jesus, they did not break His legs, since they saw that
    He had already died.
  ind-ind: Ketika hendak mematahkan kaki Yesus, mereka melihat Dia sudah mati. Karena
    itu mereka tidak mematahkan kaki-Nya.
  pes-OPCB: ولی وقتی به عیسی رسیدند، دیدند که مرده است. پس ساقهای او را نشکستند.
  mpt-mpt: otane i Yesuse atemiba e dam ye kaanebio kesoa i e kumuno ono haubanamino
    deibaniba
  ssx-ssx: Kutupa Yesu pa꞉ta꞉ pemekepate ipikita꞉ amba꞉ homa toko wiekeeki handaata꞉
    ipika꞉ anke yaapo na tonda꞉pa꞉ limikime.
  mkl-mkl: Ammɑ wɑɑti iyi ɑ̀ to bi Jesu, ɑ̀ bɑ í ku tɑ̃, nɔ ɑ kù cɛ kutɛɛ mɑ́.
  gaq-gaq: ବାରି ମେଇଂ ଜିସୁନେ ଡାଗ୍ରା ୱେଚେ କେଆର୍‌କେ ମେଁ ଗୁଏଃ ୱେ ଲେଃଗେ । ଆତେନ୍‌‌ସା ମେଇଂ
    ମେଁନେ ଞ୍ଚକେ ଆପାଗ୍‌ଚି ଆର୍‌କେ ।
  gof-RNT: Shin Yesuusakko yida wode I hayqqidayssa be7idi, iya tohuwa menthibookkona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ୟୀଶୁତାଃ ହିଜୁଃୟାନ୍ତେ, ଇନିଃକେ ଗଜାକାନ୍‌କ ନେଲ୍‌କିୟାଃ, ଏନାତେ ଇନ୍‌କୁ
    ଇନିୟାଃ କାଟାକେ କାକ ଠଏଜ୍‌କେଦାଃ ।
  gah-gah: viki Izesuni ánigamó nene mota helekago, ánigiake, agisa helisa nene zi
    letamamó.
  lcm-lcm: Sikei, kila pasal taun a Iesu, kianla arai ta lenginang katala mat, asukang
    a parik kilapa putuk a ngono kakina.
  aer-aer: Nhenge itne Jesus-werne apetyeke itne renhe areke rarle kele-arle ilweke-arle
    aneke. Itne anteme ngkwerne ultaketyakenhe aneke.
  qvc-NT: Chaymandaqam Jisuspa kwirpunman rishpa, wañushqatana rikashpa, ch'angandaqa
    manana pakirqanllapachu.
  tgl-ULB: Nang pumunta sila kay Jesus, nakita nila na siya ay patay na kaya hindi
    na nila binali ang kaniyang mga binti.
  cbs-NT: janua Jesúski kemaxun ma mawa uintan jawen kishi tekeabuma
  xtm-NTPP: Kovaa nuu ni ka jan tu'va de Jesús ma, te ni ka jini de ja jâ ni ji'i
    ya. Chukan kúu ja ñatuu ni ka ja'nu de yiki ja'a ya ma.
  nnq-nnq: Nambu pabanhwikalila Yesu, ngabalola awile, ku yene bantunwije makongono.
  bao-NT: Jesús pʉto earã pea, ca bii yaicoaricʉpʉre cʉ̃re ĩawa. To biri cʉ̃ ñicãrire
    paa peetiwa.
  san-ORI: କିନ୍ତୁ ଯୀଶୋଃ ସନ୍ନିଧିଂ ଗତ୍ୱା ସ ମୃତ ଇତି ଦୃଷ୍ଟ୍ୱା ତସ୍ୟ ପାଦୌ ନାଭଞ୍ଜନ୍|
  huv-NT: Pero wüx tapeayiw niüng ajlüy Teat Jesús, quiaj tajawüw landeow, taton ngo
    majmbajüw oleaj nej.
  otn-NT: Mi̱ map'ʉ cuatra̱ Jesús, bi̱ nu̱ p'ʉya ngue ya xi du̱. Ja̱na̱ngue ya hi̱mbi̱
    dɛ̱nnba̱ yø gua na̱ p'ʉya.
  nop-nop: Tiŋa Jesu kagiŋ e agaŋ kumuŋguk doktiŋa kayoŋ mu ugologiŋ.
  obo-NT: Piru to id porani ran ki Disas, nokita ran no id patoy ron sikandin, de‑en
    waa ran ponoppuwa iddos pa‑a rin.
  cak-ENT: Ja tok xe'apon riq'uin ri Jesús, xa man xquik'üj tüj chic ri rakün, roma
    xquitz'et que xa camnük chic.
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤕᤧᤛᤢᤖᤥ ᤔᤧᤓᤧᤖᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤱᤃ ᤋᤃᤡᤀᤣ ᤛᤩᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤱᤜᤠ᤹
    ᤔᤧᤴᤀᤧᤰᤂᤢᤴᤗᤥ॥
  mie-NT: De tá nī nquenda ndá dē nūū Jesús, de nī jinī dē ja nī jīhī yā. Jā ñúcuán
    cúu jāá nduú ní jáhnū ndá dē sīhin yā.
  san-TIB: ཀིནྟུ ཡཱིཤོཿ སནྣིདྷིཾ གཏྭཱ ས མྲྀཏ ཨིཏི དྲྀཥྚྭཱ ཏསྱ པཱདཽ ནཱབྷཉྫན྄།
  qve-NT: Saynallataqmi Jesuspa piernantapas p'akinankupaq ashuyuranku. Hinaspan cuentata
    qokuranku, Jesusqa ña wañusqaña kasqanta. Chayraykun Jesuspa piernantaqa manaña
    p'akirankuñachu.
  pao-NT: Pana soo Te Pabe'e mooasoo ya'epu, umu yise gi oogow kowpa wugote.
  cbu-NT: Itaru, Isusootssha napku, tsipam parangiya. Ashiriya, watsta, tárangiya;
    Isusoo wanumb nda chparangiya.
  usa-usa: ááqibo Îtukaq iréta aónaamma wemá pukuráitataboata wenaítauqa íma akátaae.
  soy-soy: Api Yeesu-i tuipɔ. Kɑpi n yɛ̃́ tɛ u pikpɔ mɑsilɛ nnyɑ, ɑ́pi pɛɛ ɑpɑ́í
    u sei.
  hui-hui: Ani buwa ti Yasu wiaria ibalu hearia ibu abale homayiyago hondowa ibunaga
    ge kuni napode wahene.
  amf-amf: Yesuskal kenin nivenka kidi birayse kinin diyonam shedayse kisa gubeezinam
    aysadehe.
  quc-NNT: Aretaq k'ut xeqeb' ruk' ri Jesús, xkilo chi käminaq chik, xa je ri' man
    xkiq'ajisaj tä ri raqan ri Are'.
  dob-dob: Ta wate simai Yesu ꞌena ga siꞌitena tauna niꞌatu ꞌimwawasa, ꞌenega nigeya
    ꞌaena silasalasadi.
  wrs-wrs: Wo heva os valgonindva Yesusindava ona pulvona, wo hev nunglina, doa doara
    dahai. Wo noinda himba kelva henamba tetai vewol vininamoa.
  mca-mca: Qa in yamtaxets ha' Jesús, qa yi'wen in hats wa'm, ma' qa nite' nilanju'
    he' ƚekumkenetits.
  tzo-TZC: Pero, cꞌalal nopajic batel ta stsꞌel ti Jesuse, laj yilic ti chamem xae.
    Jech o xal muꞌyuc xa laj scꞌasbeic sbaquil ti yoꞌe.
  mya-mya: ကိုယ်​တော်​ထံ​သို့​ရောက်​ကြ​သော​အ​ခါ​အ​သက် ချုပ်​တော်​မူ​ပြီး​ကြောင်း​ကို​တွေ့​ရှိ​သ​ဖြင့်
    ခြေ တော်​တို့​ကို​မ​ချိုး​ကြ​တော့​ချေ။-
  gng-NT: Ama bi tì baa' *Yesu saan ma nnɔ, ki laa' u kpo'-a, nɛn bo nɛ ba kuɔ' uʼyɛ.
  cbi-NTPO: Tsejtu Jesúsnu bain tsanguenu kalen dejitun, yumaa peyañu kataadekiji'
    mitya, yanuya neepa dyaivilindyula.
  ikk-NT: Kanị ogẹn wẹ gi ru ebe Jesu rị, a hụn wẹ n'ọ nwụnhụngụọlẹ, 'ya wẹ nọlẹni
    kpagi ẹ ụkụ.
  leu-leu: Layaan ri savat la tana bolo si Yesus, ri xalume o nane fo maat xo e voxo
    ri pife vuak a ro kana.
  maz-NT: Nuc'ua 'ma o zät'äji cja e Jesús, o nu'uji c'ua, ya vi ndũ'ũ. Nuc'ua dya
    cja o 'huapcüji o̱ ngua'a.
  bod-N: འོན༌ཀྱང༌། དམག་མི་རྣམས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་གདུང་གི་དྲུང་དུ་སླེབས་ནས་ཁོང་ཉིད་སྐུ་གཤེགས་ཟིན་པ་མཐོང་བས་རྐང་པ་མ་བཅག་གོ།
  tca-NT: Rü Ngechuchucèx naxĩ ga churaragü, natürü nüxü̃ nadaugü ga marü na nayuxü̃.
    Rü yemacèx tama nayapoyeparagü.
  zpl-NT: Pero chenu uyabica beei lu Jesuse ulañiꞌbeei nú ungutilanu. Enzeꞌe ne iꞌchiaꞌbeei
    cuchiuꞌnu.
