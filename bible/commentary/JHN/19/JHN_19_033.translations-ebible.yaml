    mʋ ayabi.
  bsn-NT: Jesús tʉjʉre ejarʉ̃gʉ̃cõari, “Jẽre ʉsʉtadicoasumi ãnima”, ĩre yiĩacama ĩna.
    To bajiri ĩ ñicʉgʉ̃ri gõare jatʉ̃rebeticama ĩna.
  pib-NT: Seyni wa Gesni yegi rapokinna gi rixanu retluna gipnachritka, gi wa jiknagatpalitatkaluna.
  wiv-wiv: Dia ta mai ni Iesus dia ta hada habuka ti mate kava, kubarae beta dia na
    hutu putuhia kabena karua.
  reg-reg: Bhejile bhamukingila Yesu, mbamusanga afue, kulwejo bhatamufunile amagulu
    gaye.
  mlh-mlh: Oŋu ebuŋyoŋ, Yesureo waperu ŋonebi komeya. Oŋu ŋoneru siaine so qajibuŋ.
  gof-ENT: ሺን ዬሱሳኮ ዪዳ ዎዴ ኢ ሃይቂዳይሳ ቤዒዲ፥ ኢያ ቶሁዋ ሜንቦኮና።
  aau-aau: Sawk hom Jisas so oiow me ma-lokimaun e le ira liok menkin, homkwe sa senkin
    lira, Jisas hiykwe sa papo saw-okrue sawan. Wo, hom sa hyo oiow me pase lokimaun
    e.
  tvk-tvk: E melele xa lamei visal Iesu, lapusi xa xi mat ngamu. Ma, lataxuvul len
    xalu ti.
  prf-NT: Peru káadeni di kánni Jesus sakay netan di a patay dán siya, ay awan di
    dán pinilay en pengkel na.
  auy-auy: Ísumba taawánomba éꞌa pukóntafesa wenaísamai ímba ankáísúwana
  tbg-tbg: oru Ihura aiqutantavata kinta karare ti, tavovaro viva vaaka qutu vumanta
    vika qaqirake kia vira aiqutanta kintakora.
  hub-NT: Nuna turawar Jesúsan jeantar iikma jaka netakai nunaka kupirtsuk inaisaruiti.
  hmo-hmo: Vadaeni Iesu dekenai ma idia lao, to idia itaia ia be ia mase vadaeni,
    unai dainai iena aena be idia makohia lasi.
  big-big: Kapura puwili kanda Yisuyegi pura pi weik ibeng mamiza wizigeya inge puguyaurau
    liya mowiya ono.
  gux-G: ban den pundi jesu kani bi den sua ke o kpe ki li waagi baa den koani o yaa
    taana.
  cnl-NT: '''E³ quie''²³ jo̱³ i²guín¹te''²³ je² ta̱a̱n²³ Jesús. Ŋó²³te''²³ ''e³ mɨ³jú̱n²³.
    ''E³ jo̱³ ''a²³jia''³ ca²³''níi²te''²³ mee²³ tɨɨ².'
  zar-NT: Cateʼ bilaʼdxinëʼ ga naʼ dëʼë Jesús, en bilaʼléʼenëʼ chinátiëʼ, bitiʼ gulaʼguítsjëʼ
    xiguichjëʼ.
  kde-kde: Henga pavakamwele kwanga Yesu nkunkoja ahidìlè, bahi nanga pavanannumwile
    madodo.
  ata-ata: Aneꞌi mixoxolasou tavaꞌa ilou mukalu, ia mineꞌe sou lexe ixoxolasou Iesu
    tavaꞌu la ua. Xo aneꞌi mimaisou lexe Anu musoli.
  qvw-NT: Jesusman aśhuycälilñatacmi pasäśha cayäta licälälil manaña caćhpanta paquipäculañachu.
  nfa-nfa: Te ngaa ropa ra dꞌai Yesus, rèdhi, na, Yesus dhu madhe le. Nèti èèna ka,
    rèngu hake papadhe boe haga Na.
  tnp-tnp: Mətəu nian kəməhuva o Iesu moteruh məmə in tɨnɨmɨs rəkɨs. Kəni əmeiko,
    ilah kəsotahtɨhliən nəhlkɨn.
  urd-urd: जब वह ईसा के पास आए तो उन्हों ने देखा कि उसकी मौत हो चुकी है, इस लिए उन्हों
    ने उस की टाँगें न तोड़ीं।
  hot-hot: Ma êyô ek Yisu ma êyê nena lêk hama yôv ba intu anyô vovak te habi bayavi
    hathak kôm ma ketheŋ oyaŋ ma thalaleŋ lôk ŋaŋ haŋgasô. Ma miŋ ik valokwaŋ lu ami.
  mqj-NT: Sapo inde anna ullambi'mo Puang Yesus-e naitai bonno'mia napolalan ta'mo
    napoloan lentekna.
  rus-SYN: Но, придя к Иисусу, как увидели Его уже умершим, не перебили у Него голеней,
  mbh-mbh: Na o es a Jisas nge, ave o thopol ako i rin lale, mako o tokor ol ieve
    avele.
  bdd-bdd: Muliyetega Yesu ꞌoina sitauyama, ma siꞌiteya yawasina ꞌigumwala pwaiya,
    ꞌoinega ꞌahena geya silasadi.
  cbt-NTPO: Ina quëran Quisoso huëcapaipirinahuë', nani chiminin quënanquipi. Napoaton
    co nipantonatopihuë'.
  srn-NT: Ma di den doro na Yesus, den si tak' A dede kba. Dat' meki den no broko
    En futu.
  cta-NT: Pana loꞌo ndyaa nguꞌ ca su ndu̱ crusi jiꞌi̱ Jesús, liꞌ naꞌa̱ nguꞌ chaꞌ cua
    laca ngujuii yu, biꞌ chaꞌ ngaꞌaa ngulaꞌa nguꞌ quiyaꞌ Jesús.
  bqc-SIM: Kɛ́ aa kà Yesu kĩ́i, aa è à gà kↄ̀, ↄ̃ aai aà gbá ɛ́'ɛo.
  tcz-CHONGTHU: Amavang Pakai Yeshua kom ahin phah uchun, ama chu ana thitan ahi,
    hiphat chun Yeshua keng vang chu aheh bong tapouve.
  mar-mar: परंतु ते येशूजवळ आल्यावर, तो मरून गेला आहे असे पाहून, त्यांनी त्याचे पाय
    तोडले नाहीत.
  snp-snp: Leketi uti Yesu ofado ya uti moda fulutami ya eyeti kiyana auma lekámae.
  isl-isl: En þegar að honum kom, sáu þeir að hann var þegar dáinn og brutu því ekki
    bein hans.
  spy-NT: Nteenee yu kāyityi ꞉bichoo Yēēsu ankukas kule kaakume, mānāā-iri kērēēnkōōk.
  xnn-xnn: Omdanda pay ken Jesus dadat ilaen ay epdas natey isonga egayda et gopongen
    nan sikina.
  mwe-mwe: Ikabheje bhakaishilanjeje a Yeshu, gubhaaimenje bhali bhawile, kwa nneyo
    bhangaatemanga makongono.
  tte-tte: Na saugana silau Yeisu koina sigitai Yeisu iboitako mwa nige kaena sikokogoluli.
  tcs-tcs: Bat wen dempla i bin kam po Zizas, dempla bin luk em i bin pinis ded, so
    dempla no bin broke leg blo em.
  hlt-THB: Cehlai Jesu a ven a mi pha awh anih cetaw a qaawk na hu uhy, cedawngawh
    a khaw ce am hqem pe voel uhy.
  soq-soq: Ema aupe mo Iesu mampeido antone wawa epateiantopua baiwantone tane me
    boidalena ewane eiena, mai wawa epateiantopona, dia.
  qub-qub: Jesuspa ñaupanman witircushancho Jesustaga ricaran wañushatana. Chaynöpami
    paypa chancancunataga mana paquirannachu.
  att-att: Ngam pakáddè da kâ Apu Kesu, nasingad da ta natayin, á arád da kittu yù
    takki na.
  bki-bki: Mo nalo abano ka ala ka Yesu bunu, mia amial ka napano m̃arodobi ruei,
    mila na maka bunu ala kanio.
  bqp-bqp: Kũ ò kà Yesu kĩnaa, ò è à gĩnakɛ à gà kↄ̀, akũ odi a gbá ɛ́'ɛro.
  mcp-mcp: Ja bwə́ á kə wɔ́ɔ́s wə́ Yésus yí, bwə́ mú kwey nə́ a mə́ bwey yə, bwə́
    nda ntâg búgə nyə məkuú.
  hat-hat: Men, lè yo rive sou Jezi, yo wè li te gen tan mouri. Se sak fè yo pa t'
    kraze janm li yo.
  npl-NT: Pero ijkuak omijkuanijkeh inawak Jesús, kemi okitakeh yomikki, ayakmó okimetspostekeh.
  bgg-bgg: Jishii ithek Isu ro lai de thab pha wuii shii, ithek è adoh ba pha ibi
    shii iyjong dun pha doh, jiè ithek è airo laishii ne athab.
  eng-TCENT: But when they came to Jesus, they did not break his legs since they saw
    that he was already dead.
  eng-BSB: But when they came to Jesus and saw that He was already dead, they did
    not break His legs.
  cpu-NT: Ari ipithokashivetanakari Jesús, jiñaatzi aritake kamake. Irootake kaari
    ikaraaporitantaitari irirori.
  san-ASM: কিন্তু যীশোঃ সন্নিধিং গৎৱা স মৃত ইতি দৃষ্ট্ৱা তস্য পাদৌ নাভঞ্জন্|
  tac-NT: Alué sontalo machile 'ma mukugá chujkúligo alué Esusi, alekeri tabilé gajponáliru
    Esusi gajsila.
  eng-WEBPB: but when they came to Jesus and saw that he was already dead, they didn’t
    break his legs.
  gfk-H: Ing diet ga hanuat taar ta Iesu diet ga nas bia gata maat, io hua, pa diet
    gaam patum ira kakina.
  viv-viv: Tu Yesu againe hiꞋela hidaꞋitana ma ahe giꞋalika, faꞋina Bana agena keke
    hidadoboni.
  yao-yao: Nambo paŵaichilile Che Yesu, ŵaiweni kuti awile, kwapele nganagapokosola
    makongolo gao.
  tgp-tgp: Pani lara la mai isan Iesu, la hitea vara enia mo pete mate moiso, ale
    la pa sopo kame na palona.
  auc-NT: Taa mæ̈ninque Itota weca pöninque tömengä do wængäï adinque tömengä önömënë
    taa mæ̈nämaï ïnönänimpa.
  kbc-NT: Pida niɡ̶idiaaɡ̶idi naɡ̶aɡ̶a ototalo Jesus, odaa joɡ̶onadi mewi naɡ̶a yeleo.
    Joaniɡ̶idaa leeɡ̶odi me daɡ̶adiaaɡ̶oninoketedini litili.
  bmh-bmh: Bo, Yesus go noumina, uligaimai, gonugau arab kukalab tam.
  ctu-BL: Che' bʌ tsa' tiliyob ba'an Jesús, tsi' q'ueleyob chʌmenix. Jini cha'an ma'anic
    tsi' c'ʌsbeyob i ya'.
  meq-meq: Tə ndisl ka təv i Yesu na, ta zəba faya na, kə mət tsɨy. Neŋgeye na, ta
    həɓay ha sik ŋgay hay təbey.
  noa-H: Pari Jesús dënjã hagjö bʌbrëwaag hawi hoowai, ya chi meemta jiir jöchk'ërajim.
    Mag hoobaimaawai hi bʌ̈ bʌbrëubajierram.
  alp-NT: Eleki kena esi roma Yesuse, esi selu Yesuse Imata peneka. Hoko esi letu
    Eni lelale moneka.
  san-VEL: kintu yii"so.h sannidhi.m gatvaa sa m.rta iti d.r.s.tvaa tasya paadau naabha njan|
  kbq-kbq: Hianagi Jisasinte'ma e'za eme kazana, ko fri'nege'za tarega agia ruha'ontagi'naze.
  kbh-kbh: Pero Jesúsbioye tmojanobeconá ora, ya obaná tmojáninÿe; chíyeca chabe shecuats̈ënga
    ndoñe tmonjanatcacá.
  ron-LSB: dar, când au ajuns la Isus și au văzut că era deja mort, nu i-au rupt picioarele.
  pon-pon: A re lao kai on Iejuj o diaradar, me a matalar, rap jota katip pajan aluwilu
    a kan.
  nhe-BL: Pero quema ajsitoj campa icuamapel Jesús, quiitaque ya mictoya, huajca ax
    quitlapanilijque imetzomiyo.
  sps-sps: Sai te naa mi ri ten Jisas ri tagei Towa te maten ri gim to ma ngats a
    moun Ya.
  wnc-wnc: Zipbukenga Jesue kuke ngana gwa kumbutna kake Jesutane kepi dua zipmapuking.
  bus-bus: Kɛ̀ aↄ̃ kà Yesu kiia, aↄ̃ↄ è à gĩakɛ à gà kↄ̀, ben aↄ̃ↄe à gbá ɛ́'ɛro.
  gub-BL: Uhem Zezuz pe wà kury. Nuikuwe kwaw a'e. — Umàno tuwe kwez a'e, i'i uzeupeupe
    wà. A'e rupi nuhaw kwaw hetymà wà.
  imo-imo: Nalo Jisas perimuna ongo yu kanoringi wali yu oi kolopa ltimuna kanokolio
    tiye koloringi. Yunge kimbo talo elke naa tondoringi
  boj-boj: Osib Yesus aqa areq gilsib uneb a nami moiyej. Deqa naŋgi aqa siŋga gentosai.
  eng-DRA: But after they were come to Jesus, when they saw that he was already dead,
    they did not break his legs.
  knf-knf: Wi babanuŋ ţi Yeŧu aşë ţënk kë ado bi keţ, kë hënk di di bawooŋ baankita
    ihoţ.
  san-KHM: កិន្តុ យីឝោះ សន្និធិំ គត្វា ស ម្ឫត ឥតិ ទ្ឫឞ្ដ្វា តស្យ បាទៅ នាភញ្ជន៑។
  arn-NT: Welu fülpulu Jesus mew engün, pefingün ñi dew lan. Feymew trafoñmangelay
    ñi chang.
  zas-NT: Chi gubig reex lod ca Jesús, baguiaa reex ma güjtaman, zeel ad gudiꞌcht
    reex xdxijtaman.
  ken-NT: Kɛ bágháká nɔ́kɔ́ amʉɛt Yesu, bághɔ́ bɛ́ anáŋ agu, bɔ́ kɛsyɛpti bɛkak
    ɛbhi.
