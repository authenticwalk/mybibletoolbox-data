  cjo-NT: Rowaga riniro Jesoshi okatziyapaaka okaakini ikentakotakaga. Otsipatawo
    irentopero, roojatzi owaero Mariiya. Rootaki iina Kerejowashi. Eeniro jaga eejatzi
    Mariiya makaraarajato. Eejatzi naaka nokatziya okaakini.
  nsn-nsn: Doh gisine ra tur uahuhut tena korose Iesu, Maria tinana Iesu, tahina kuaha
