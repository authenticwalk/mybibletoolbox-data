  poy-poy: Pakwegera na lupingika lwa Yesu, paweriti wagoloka mawu gwakuwi na mlongu
    gwa mawu gwakuwi, Mariya Mdala gwa Kileopa na Mariya Magidalena.
  qwh-NT: Jesus clabarëcanqan cruspa ladunchomi mamänin, mamäninpa nanam, Cleofaspa
    warmin Maria y Maria Magdalena quecayarqan.
  gaw-gaw: Aria ag anam heeg amu Jesus anig amu nug maḵeg amu Kliopas wau Maria amu
