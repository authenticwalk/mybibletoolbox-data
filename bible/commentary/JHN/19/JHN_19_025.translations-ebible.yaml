  bod-N: དམག་མི་རྣམས་ཀྱིས་ཀྱང་དེ་བཞིན་དུ་བྱས་སོ།། དེ་ཡང་སྐྱབས་མགོན་ཡེ་ཤུའི་ཤིང་རྒྱ་གྲམ་གྱི་ཉེ་འགྲམ་དུ་ཁོང་གི་ཡུམ་དང་ཨ༌ནེ།
