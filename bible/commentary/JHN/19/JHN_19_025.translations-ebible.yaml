    kateami.
  eng-ASVBT: But there were standing by the cross of Jesus his mother, and his mother’s
    sister, Mary the wife of Clopas, and Mary Magdalene.
  mna-mna: 'Yesu naana ziru naana musaana, mi Maria ta Kleopas kusiini, mi Maria ki
    Magdala, mi naŋgaŋ ta Yesu leleene pini ilip na, timendernder su ke pambaaraŋana
    uunu. Beso Yesu mataana isu na, ire naana ziru naŋgaŋ tana timendernder ma timbotmbot.
    Tana iso pa naana ma iso: “Anaŋ, re lutum tina.”'
  myw-myw: Yeisuw anklos walasin itowas inan Meliy, son inan kweitan, sisiy Kilopas
