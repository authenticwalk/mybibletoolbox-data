  srn-NT: Di Yesus ben e anga na a kroisi, En m'ma nanga a sisa fu En m'ma ben tnapu
    drape. Maria, a frow fu Klopas, nanga Maria fu a foto Magdala, ben drape tu.
  cta-NT: Laja liꞌ ndu̱ xtyaꞌa̱ Jesús cacua ti su ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ yu lo
    crusi biꞌ. Ndu̱ loꞌo sca nu cunaꞌa̱ tyaꞌa ngula, loꞌo María clyoꞌo Cleofas, loꞌo
    María Magdalena.
  bqc-SIM: Yesu da ń aà da dãunao ń Kolopa na Maliamao ń Maliama Madelɛnio ku
    lí pↄ́ wà Yesu pàwà saɛ.
  tcz-CHONGTHU: Hiche jeh chun sepai hon hiti chun hicheng chu aboltauve, Ahin Yeshua
    thingpel koma chun anutoh, anu sopinu Mary (Clopas Inneipi) toh, Mary Magdalene
    ading jingun ahi.
  mar-mar: पण येशूच्या वधस्तंभाजवळ त्याची आई, त्याची मावशी व क्लोपाची पत्नी मरीया
    आणि मग्दालीया नगराची मरीया या उभ्या होत्या.
  snp-snp: Ena Yesu olafole kunalafole, Kolopasi olonafo Maliale, lilafo Madala numudoti
    wena Maliale Yesu yá yofola monau ya nedi minae.
  isl-isl: Það var einmitt þetta sem þeir gerðu. Nálægt krossi Jesú stóð María móðir
    hans, María móðursystir hans, kona Kleófasar og María Magdalena.
  spy-NT: kimii ꞉kaametiitaab Yēēsu kēēyyoonyēē yēē kilēēkitēē murtooywoontēēt ānkiboonto
    keey cheebkaamet. Kimii ꞉nkinee Maaryaa cheebyoosyeetaab Kilooba ākoo Maaryaa
    nyēbo *kiriinkēētaab Maktaala.
  xnn-xnn: Issan sag-en nan kros Jesus et tinmatakdeg da inana ya san besat inana,
    si Maria ay asawan Cleofas ya si Maria Magdalena.
  mwe-mwe: Tome na nshalabha gwa a Yeshu bhashinkujimangana anyinabhabho, na a Malia
    akulu bhabho anyinabhabho akongobhabho a Kileopashi, na a Malia Magidalena.
  tte-tte: Kelosene salina mena sinesineo esopali sitotolo, Meli iya Yeisu sinana
    yo Meli kanakava kikiuna yo Meli yabo iya Kaliopasi wainena yo Meli yaboyoi ilaomaya
    yanuwa Magidala koina.
  tcs-tcs: Stanap de klostu wea da kros wea Zizas i aing, i bin gad mama blo Zizas,
    sisi blo mama blo Zizas, Meri oman blo Klopas ane Meri Magdala.
  hlt-THB: Jesu a thinglam a kingawh a nu, a nu a naa, Klopa a zu Meri ingkaw Meri
    Magdalene mi ce awm uhy.
  soq-soq: Tane Iesu seuienawo korosiwa tampeido me inawa enedie. Ita do me inawa
    wamba, ita Meri Kilopas manainapa, ita do Meri Magdalin sape eneie.
  qub-qub: Crusificaraycashan cajchömi caycaran Jesuspa maman, mamanpa ñañan, Cleofaspa
    warmin María y María Magdalenapis.
  att-att: Á ajjan tán di yená ni Apu Kesu nga nanáddak ta aranni ta kurù, aggira
    ánna yù wagi na yená ni Apu Kesu nga babay, á si Maria nga atáwa ni Kalopas, ánna
    si Maria Maddala.
  bki-bki: Nalo ajelan Yesu mave ea kiano m̃akolkolo jibe na, a ea nalo napano m̃a
    ajikili aju vaataro ajum̃a abitio, be tira veri. Nalo nei be Yesu kenieno, a kenieno
    dolu na teliki, a Mere napano koano Klopas, a Mere na vio Maktala.
  bqp-bqp: Yesu da kũ a da dakũnao kũ Kolopa nanↄ Mariamao kũ Mariama Magadalɛnio
    kú lí kũ ò Yesu pàaa sarɛ.
  mcp-mcp: Í á bə, nyɔɔŋgʉ́ yé bá mínyɔŋʉ̂ bwə́ tə́l nyə kúnə́-kúnə nə kwolós, nə
    Maríya mudá mə́ Klópas, nə Maríya á Magʉdála.
  hat-hat: Bò kwa Jezi a te gen manman l' ak sè manman l', Mari, madanm Kleopas la,
    ansanm avèk Mari, moun lavil Magdala a.
  npl-NT: Iwa inakastla ikrus n Jesús, okatka imamá, iwa iwelti imamá, María isiwa
    n Cleofas, iwa n María de Magdala.
  bgg-bgg: Airo amuii, ro ikhuii, Khlophas ro yiy Mery Magdalene yi Isu shii zun pha
    bai moe shii riu.
  eng-TCENT: Standing by the cross of Jesus were his mother, his mother's sister,
    Mary the wife of Clopas, and Mary Magdalene.
  eng-BSB: Near the cross of Jesus stood His mother and her sister, as well as Mary
    the wife of Clopas and Mary Magdalene.
  cpu-NT: Okanta janta ipaikakoyeetakerira Jesús ari osaikitakari iriniro otsipatakaro
    irirento, María iinara Cleofas, ipoña María Magdalena.
  san-ASM: তদানীং যীশো ৰ্মাতা মাতু ৰ্ভগিনী চ যা ক্লিযপা ভাৰ্য্যা মৰিযম্ মগ্দলীনী মৰিযম্
    চ এতাস্তস্য ক্ৰুশস্য সন্নিধৌ সমতিষ্ঠন্|
  tac-NT: Esusi eyela, 'lige Esusi i'chilala, 'lige María napu Kleopasi 'yula nile,
    'lige Maríachigó napu Magalena anilichi bejtégame nile, suwábaga alué ralámuli
    alé jale, alé a'bé napu Esusi chujkule gulusichi.
  eng-WEBPB: But standing by Jesus’ cross were his mother, his mother’s sister, Mary
    the wife of Clopas, and Mary Magdalene.
  gfk-H: 'Ma huteta tano kabai ta Iesu kaiken ra hahina diet ga tur taar kaia: no
    nuna makai, no sahina no nuna makai, Maria no hahina tane Kalopas, ma ne Maria
    nong ma Magadalen.'
  viv-viv: Tu Yesu ana kelose liline vevine tufoidi himidimidi, hinana kadu hinana
    tobohiyadi, ada Meli Kelofasi vavinena kadu Meli vineMagidala, badi adivefowa
    himidimidi.
  yao-yao: Pachiŵandi ni nsalaba u Che Yesu ŵajimi achikulugwe Che Yesu ni apwao achikulugwe
    ni che Maliamu ŵankwawo che Kileopa ni che Maliamu jwa musi wa ku Magidala.
  tgp-tgp: Tinan Iesu mo lo turu na tavalu nona talopeilopei peresi vetavain tinana,
    peresi Mary atu naroun Clopas, ale Mary Magdalene.
  auc-NT: Itota ingä näni ængæ̈ gantidëñömö tömengä wäänä tönö wäänä tönïñacä näna
    caya ayæ̈ Codeopato nänöogængä Mäadiya tönö wacä Mäadiya Mäagadadënä mänïñömö
    pöninque eyequeï a ongönänitapa.
  kbc-NT: Ada mipegitege naɡ̶ajo licenaɡ̶anaɡ̶ate Jesus naɡ̶ajo eliodo, ajo nioxoa,
    ajaaɡ̶ajo Maria lodawa Clopas, ajaa Maria Madalena eledi ada miditaɡ̶a.
  bmh-bmh: Yesus nugau a gegeulanau waugab gonugau anag mui, gonugau anagiag Klopas
    nugau wau wanib Maria mui, Magdala uzanan Maria ereg, go go ebu tapai daremen.
  ctu-BL: Ya' wa'alob ti' t'ejl cruz i ña' Jesús yic'ot i yijts'in i ña', yic'ot i
    yijñam Cleofas, i c'aba' María, yic'ot María ch'oyol bʌ ti Magdala.
  meq-meq: Bəse ta təv i mayako niye mazləlmbaɗa eye ta dar faya Yesu aye na, may
    i Yesu ta malamar i may ŋgay, Mari ŋgwas i Kəlopas ada ta Mari nakə a yaw ma gəma
    i Magədala aye, nəteye malətsa eye ka təv eye niye.
  noa-H: 'Mag chi Jesús sim pakuls hag bʌ̈k''ʌrr dak''a hich Jesús hãdjã sĩejim. Mag
    tag hʌʌin naajim: hich Jesús hãd hag heeum, jöoi Cleofas hũan María, maimua hagjö
    hãbak''ai María Magdalena hanʌm. Maig mʌjã ham dʌ̈i chirajim, hi hãd bigaau.'
  alp-NT: Me tehaike ai tutini rebe esi pakuI kenare, Yesuse inaI, inaI kwalini, Maria
    Klopase eni bina kai Maria bei Makdalena esi kele ete mere.
  san-VEL: tadaanii.m yii"so rmaataa maatu rbhaginii ca yaa kliyapaa bhaaryyaa mariyam
    magdaliinii mariyam ca etaastasya kru"sasya sannidhau samati.s.than|
  kbq-kbq: Hianagi Jisasi ahe'za hanti'naza keka zafamofo agafafina, Agri nereraki,
    nererana nenunknaki, Klopasi nenaro Mariaki, Magdala kumateti Mariaki hu'za oti'naze.
  kbh-kbh: Jesusbe cruz juachaca imojtsemna chabe mamá; chë mamabe quenata María,
    Cleofasbe shema; y María Magdalena.
  ron-LSB: Iar lângă crucea lui Isus stăteau mama Lui, sora mamei Lui, Maria, nevasta
    lui Clopaș, și Maria Magdalena.
  pon-pon: A in en Iejuj u ni tapin lopu en Iejuj, o ri en in a Maria, en Kleopaj
    a paud, o Maria men Makdala.
  nhe-BL: Huan iicxitla icuamapel Jesús moquetzayayaj inana, huan iicni inana, huan
    María isihua Cleofas huan María Magdalena.
  sps-sps: Tsinan Jisas me famuinyasiny ten tsinan Ya, ai Meri to natsun Kolopas,
    ai Meri a muiny Magdala tsutsun panan a pagafuan.
  wnc-wnc: Siwan Jesu tangukingu amin saamdaka wesimu Jesutane mingata une yukut.
    Iat maya tapaat tapatuatda unekan gatake yuking. Wa yukingu Mariatane uyapna gatu
    paanatane tange tapatu umana Maria ngang iniking. Ita wawi tapatu umana Klopas
    ngang inikinggane maatna. Siwan maya tapatu Magdala yot gapmane nanaapa umana
    Maria ngang iniking kapaaya kuut unekan gatake yuking. Maya waakwau Jesutane amin
    saamdakane wesim yuking.
  bus-bus: Yesu da kↄ̃n à da dãaroo kↄ̃n Kolopa naↄ̃ Mariamao kↄ̃n Mariama Magadalɛnio
    kú lí kɛ̀ wà Yesu pàa saɛ.
  gub-BL: Zezuz ihy a'e, ikypy'yr a'e no, Mari Koro hemireko a'e no, Mari Matar pe
    har a'e no, a'e paw rupi u'àm oho Zezuz huwake a'e wà, ywyra kanetar huwake a'e
    wà.
  imo-imo: Jisas unjo polopeyana ola perimu akuna nondopa yunge anumu kinye, anumu
    papamu kinye, Klopas omenu Maria kinye, Makdala kombu Maria kinye, aku ambo kite
    angileringi.
  boj-boj: Yesus aqa ai wo aqa ai yala wo ŋamburbas utruq di tigelesoqneb. Maria Makdala
    qure qaji wo Klopas aqa ŋauŋ Maria wo naŋgi aiyel dego bosib koba na tigelesoqneb.
  eng-DRA: Now there stood by the cross of Jesus, his mother, and his mother’s sister,
    Mary of Cleophas, and Mary Magdalen.
  knf-knf: Anin Yeŧu na aţa anin, na Mariya ahar Klopaŧ na Mariya i uŧaak wi Magdala
    banaţ añog kruŧ.
  san-KHM: តទានីំ យីឝោ រ្មាតា មាតុ រ្ភគិនី ច យា ក្លិយបា ភាយ៌្យា មរិយម៑ មគ្ទលីនី មរិយម៑
    ច ឯតាស្តស្យ ក្រុឝស្យ សន្និធៅ សមតិឞ្ឋន៑។
  arn-NT: Jesus ñi inafül mew mülerkey kisu ñi ñuke, ka kisu ñi ñuke ñi lamngen, Maria,
    Kleofa tañi kure, ka Maria Magdalena.
  zas-NT: Gajxh cwëꞌ crüjz ca Jesús zaꞌ xniaaman con xbël xniaaman con Li xbéngunaa
    Cleofas con Li bén gunee reeman Magdalena.
  ken-NT: Batɛmɛ́ nɛnu bákʉ nɔ. Nnɔ Yesu abhak téé kɛ́kwɔ́t nɛ ɛkotákátí, nɛ
    manɔ́ máyi, María, ngɔrɛ́ Klopas, nɛ María mmɔ̌ ɛtɔk Mágdala.
