  por-BRBSL: Mas ao lado da cruz de Jesus estavam sua mãe, a irmã de sua mãe, Maria,
    esposa de Clopas, e Maria Madalena.
  ces-NKB: U Ježíšova kříže však stály jeho matka a sestra jeho matky, Marie Kleofášova
    a Marie Magdaléna.
  cui-cui: Jesús pena tatsi imoxoyo uncua ichaxota Jesús ducua. Barichi Jesús pena
    tatsi irʉ pamcho tatsi baxota umena. Barichi icha María, powa Cleofas piowa tatsi
    baxota uncua. Barichi icha María, powa María Magdalena, powa Magdala tomarapiwayo,
    baxota uncua.
  boj-2014: Yesus aqa ai wo aqa ai yala wo ŋamburbas utruq di tigelesoqneb. Maria
    Makdala qure qaji wo Klopas aqa ŋauŋ Maria wo naŋgi aiyel dego bosib koba na tigelesoqneb.
  eng-OEBUS: Meanwhile near the cross of Jesus were standing his mother and his mother’s
    sister, as well as Mary the wife of Clopas and Mary of Magdala.
  eri-eri: Ono ganenga, Yesus nomo anya, nomo bemu, Klopas oya Maria, Maria Makdala
    toanha, nere aita waha nere Yesus nomo nauge abalakawou hinemu langa otawane.
  aly-aly: Irlkenty-rnem arrkenirrenh Jesus-kenh arnkwek. Arelh 4-pel rtnenh arwerl
    iylpeyl-atherr-itwek, Mary Jesus-kenh amikw, arnkwerey Mary-kenh, arelh ingweran
    Mary arrpemarl, Clopas-itwek itengerrekarl, ingwer Mary Magdala-areny-anem.
  wiu-wiu: Yesu wia dekaneya kaka yomo liti one nine eida kaka. One ninane wamenatoa
    Kelopasine natono Maria ni Magadala Mariataka eida kakoi.
  swe-swe: 'Vid Jesu kors stod [följande kvinnor]: hans mor [Maria], hans mors syster
    [troligtvis Salome, Sebedeus fru, Jakob och Johannes mor], Maria, Klopas fru,
    och Maria från Magdala.'
