  nca-nca: Asa Yesu koro nimímboya Kilopasi parí, owí muko Maria, koya Maria Maktala
    yendé moŋgo, soso ŋu Yesu koro tipiririyó roroworo kaŋaŋgurí.
  zpz-NTPP: Na garee zeꞌ nu zu cruuz nu ca Jesuuz, zeꞌ zu ñaam, gal nu bily ñaam,
    nu Li mñaa Cleofas, gal nu Li biñ nu bruu Magadán.
  mkj-mkj: Inen Jesus‑o, apel rien inahu, Mary pahien Clopas, apel Mary mihn Magdala,
    irai uhda ipen en Jesus lohpwuhwo.
  zac-NT: Zndë bëꞌnë ra suldadë rumanë. Guëaꞌ cruz shtë Jesús quëbezë shniꞌa më nu
