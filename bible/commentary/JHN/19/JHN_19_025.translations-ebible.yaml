  suz-BL: मिनु सिपाहीपुकीमी मो पामेनु, येसु आ ममा येसु आ शी आ नेक्‍था बाक्‍त। क्‍लोपास
    आ मीश मरीयम नु माग्‍दाला ङा मरीयम यो मेकेर बाक्‍ताक्‍स। मिनु येसु आ नेल्‍ल क्‍येङा
    दाक्‍शो शेंसीब यो मेकेर बाक्‍त।
  car-NT: Moro Jesus pokatopombo wakapu ekosa kynatokon mo'ko isano, mo'ko isano pity,
