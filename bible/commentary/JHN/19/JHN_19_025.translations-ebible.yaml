    yacnuësh choquid. Aidtedi chido icpondash.
  kjs-kjs: Lisimi rabu go alinu nimu Yesuna repena polopea re-para puma rekaasimi.
    Yesuna agi-para nipuna papa-para nipuna agina yago Maria laapo page go raayo pirisimi.
    Go yago laapo medare komea Klopas-na were pirina medare nipuna bi Maria Makdala
    bi ma-aasimide ena pirisa.
  mni-mni: Ibungogi cross adugi manakta Ibungogi mama, mamagi manaonupi, Clopas-ki
