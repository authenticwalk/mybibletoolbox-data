  wmw-wmw: Karibu ya nsalaba paagomezeriwe Insa pare, ákiwapo mamaye Insa, nduye mamaye,
    Mariyamu muka wa Keleopa, pamoja na Mariyamu wa Magadala.
  gmv-GGM: Yesussa masqqalle achchan iza aayiyane aayeeyi michchiya Qeliyyopha machcha
    Maramane Megidele geetettizasope yida Marama heen eqqida.
  ssg-ssg: Tutu xohixohin kapi teik kros se tel tini Jises, tel tuai tel tinan, Mary
    tel axoi Klopas ma Mary Magdalen.
  zpo-NT: Nu gax lo krus nzo xnaa Jesús, nu bal xnaa xaa, nu Mari sa Cleofas nu Mari
