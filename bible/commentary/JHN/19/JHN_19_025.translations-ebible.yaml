  cpc-NT: Okanta janta ipaikakoitakiri Jesús ari osaikitakari inaanati otsipatakawo
    irinto, María iina Cleofas, iijatzi María Magdala-jato.
  nhg-NT: Hua itlac tiecorujtzi de Jesús ijijcataya tienönajtzi hua icni sohuatl de
    tienönajtzi, ca tiehua María, isohua Cleofas, hua nuyejque María de puieblo de
    Magdala.
  nya-nya: Pafupi ndi mtanda wa Yesu panayima amayi ake, mngʼono wa amayi ake, Mariya
