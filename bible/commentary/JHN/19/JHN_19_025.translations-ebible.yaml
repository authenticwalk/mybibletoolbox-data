  eng-ULB: Now standing beside Jesus' cross were his mother, his mother's sister,
    Mary the wife of Clopas, and Mary Magdalene.
  spa-VBL: Y así lo hicieron. Junto a la cruz estaba la madre de Jesús, la hermana
