    gicciyen Yesu.
  mal-mal: യേശുവിന്റെ ക്രൂശിനരികെ അവന്റെ അമ്മയും അമ്മയുടെ സഹോദരിയും ക്ലെയോപ്പാവിന്റെ
    ഭാര്യ മറിയയും മഗ്ദലക്കാരത്തി മറിയയും നിന്നിരുന്നു.
  kkc-kkc: Egeesee somolome, Yesuwo owee sabolo, osoloso oweeyo omolo sabolo, osoloso
