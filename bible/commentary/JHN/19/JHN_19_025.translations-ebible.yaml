  lit-lit: Tuo tarpu prie Jėzaus kryžiaus stovėjo jo motina bei jo motinos sesuo,
    Kleopo žmona Marija, ir Marija Magdalietė.
  urd-GVR: 'Kuchh ḳhawātīn bhī Īsā kī salīb ke qarīb khaṛī thīṅ: us kī māṅ, us kī
