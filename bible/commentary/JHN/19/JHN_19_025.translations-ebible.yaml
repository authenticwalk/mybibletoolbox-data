  gmv-NT: ዬሱሳ ማስቃሌ ኣቻን ኢዛ ኣዬያኔ ኣዬዪ ሚቼያ ቃሊዮጳ ማቻ ማራማኔ ሜግ ዳሌ ጌቴቲዛሶፔ ዪዳ ማራማ ሄን ኤቂዳ።
  por-BLT: Perto da cruz estavam Maria, mãe de Jesus, e a irmã dela, e Maria, esposa
