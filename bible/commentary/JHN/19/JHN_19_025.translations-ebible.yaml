  bhd-bhd: यीशुएरे क्रूसे कां तैसेरी अम्मा ते तैसेरी अम्मारी बेइन मरियम ज़ै क्लोपासेरी
    कुआन्श थी, मरियम मगदलीनी खड़खड़ी थी।
  too-NT: Lā' ixpajtzu huan cruz a'nlhā ixmā'ca'canī't Jesús, ixtayāna' ixtzī't Jesús
