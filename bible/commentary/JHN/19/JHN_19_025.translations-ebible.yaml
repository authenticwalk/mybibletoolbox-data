  sby-sby: Nomba pepi ne lusanda palemana banyina, ne mukwabo banyina, kayi palikuba
    Maliya mukashendi klopa ne Mariya wa ku magadalena.
  sll-sll: Ena Yisas aang Maria ire, ebering ire, Maria diing Klopas eumbi ire, Maria
