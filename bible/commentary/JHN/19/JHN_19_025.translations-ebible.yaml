    thu hegirmo mispit tohmom.
  bht-bht: पर यीशुऐ दे सूली बाल उदी माता कने उदिया माता दी बेहण, क्लोपास दी घरे बाली
    मरियम कने मगदल ग्रां दी मरियम खड़ोतियो थी।
