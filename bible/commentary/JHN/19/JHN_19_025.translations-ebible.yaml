    mala i mongwi.
  yaq-NT: Junama'a kuuseu, Jesujta aet poponiu, Jesujta ae intok a' aewata akkoowa,
    intok Maria, Kleeopaj teamta jubiawa, intok Maria Maareena' teame ama aanen.
  uro-uro: Dap toqoräkt di ma Jisas aa nanäk ki na arha matki näkt sävät ma Maria
    qäraktni i ma Klopas aa egutki näkt sävät ma Maria nae näva ama värhäm ama gaini
    na äm ma Makdala di rhat mair e glaqot nä ma Jisas aa sämänanamuqa.
  ita-1885: Or presso della croce di Gesù stava sua madre, e la sorella di sua madre,
    Maria di Cleopa, e Maria Maddalena.
  muy-muy: 'Kà gəvay ga təndal ya ti tàdarfəŋ Yezu ni ti wál ndahaŋ tə̀bu micikeni.
    Wál nday nani ti nday hi : məŋ ga Yezu, wur ga məŋ ga məŋani, Mari wal ga Kəlopas
    akaba Mari ga kəsa Magədala.'
  kqc-kqc: Ma Iesu di nono ma ini rasini Mary, kaere bi Clopas di rema, ma Mary Magdalene
    bi satauro atafuri are regamadi.
  tav-tav: Yucʉ tẽorica pãi Jesure na capapuarica pãi tʉpʉre bapari cãnacão cãromia
