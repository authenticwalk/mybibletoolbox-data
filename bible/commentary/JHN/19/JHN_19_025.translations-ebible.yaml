verse: JHN.019.025
translations:
  kpx-kpx: Keau katelahasege Iesu neinau abu tatati Iesu valamo lavisi ua. Ige Kolobasi
    mahina Meli isi keate mole Meli Magidaleni keau abuhi lavisi ua.
  okv-H: Eto Iesu cross ta teo cross engihi ta amita e te amita e ta jao javo Mary
    amo embo Clopas ta ae amite da magdala evohu Mary te aingeto heteto mihio
  tbo-tbo: Yesu anani take u liyaliyana, hinana ma walehina Maliya Kilopa agona, ma
    gasi Maliya Magadalagei hi towotowolo ani take u labena.
  mal-C: ക്രൂശിനരികെ യേശുവിന്റെ അമ്മയും അമ്മയുടെ സഹോദരിയും ക്ലെയോപ്പാവിന്റെ ഭാര്യ
    മറിയയും മഗ്ദലക്കാരി മറിയയും നിന്നിരുന്നു.
  grc-SR: Εἱστήκεισαν δὲ παρὰ τῷ σταυρῷ τοῦ Ἰησοῦ ἡ μήτηρ αὐτοῦ, καὶ ἡ ἀδελφὴ τῆς
    μητρὸς αὐτοῦ, Μαρία ἡ τοῦ Κλωπᾶ, καὶ Μαρία ἡ Μαγδαληνή.
  bgc-bgc: आखर म्ह सिपाहियाँ नै इसाए करया। यीशु कै क्रूस कै धोरै यीशु की माँ, अर उसकी
    मौस्सी, क्लोपास की घरआळी मरियम, अर मगदल गाम की मरियम खड़ी थी।
  khz-khz: 'Iesu gena satauro kwalanai gare vativati geruga-tagowai: Iesu tinana,
    e Iesu tinana vavine kavana, e Maria, Klopa garawana, e Maria, Magadala garena.'
  deu-TKW: So thaten die Soldaten. Es standen aber bei dem Kreuze Jesus seine Mutter
    und die Schwester seiner Mutter, die Maria des Klopas, und die Maria von Magdala.
  zsr-NT: Gulacuaꞌnu gal‑laꞌ ga naꞌ dëꞌë Jesús lëꞌi yag cruz xnëꞌë, len ngul zxilnu
    xnëꞌë, len María, ngul queëꞌ Cleofas, len María Magdalena.
  lin-lin: 'Tala bato oyo batelemaki pene ya ekulusu ya Yesu : Mama na Ye, ndeko mwasi
    ya mama na Ye, Mari oyo azalaki mwasi ya Klopasi, mpe Mari ya mboka Magidala.'
  hns-NT: Jiesoe ke kroes lage okar maai, mausie, Klopaas ke aurat Maria, aur bhie
    Magdaala ke Maria thara raha.
  noa-E: 'Mag chi Jesús sim pakuls ag bʉ̈khʉrr dakha ich Jesús ãdjã sĩejim. Mag tag
    ʉʉin naajim: ich Jesús ãd ag eeum, jöoi Cleofas ũan María, maimua agjö ãbakhai
    María Magdalena anʉm. Maig mʉjã am dʉ̈i chirajim, i ãd bigaau.'
  eng-EMTV: Now there stood by the cross of Jesus His mother, and His mother's sister,
    Mary the wife of Clopas, and Mary Magdalene.
  mib-NT: Te yajni cruz nuū ndíta caa Jesús íne náná yā, jiín cúhū ña María ñasɨhɨ́
    Cleofas, jiín María ñuu Magdala.
  lif-NT2: ये़सुःन् सिलाम्‍साक्‍मा सिङ्‌ङो मे़भोःन्‍दुबाल्‍ले़ कुबेसाङ् कुम्‍मा, कुन्‍छुमाॽ,
    क्‍लोपासरे़ कुमेःत् मरियम, हे़क्‍क्‍याङ् मरियम मग्‍दलिनिसि मे़ये़बे़रो॥
  xnj-xnj: Papipi na msalaba wa Yesu vayimili nyina waki Yesu, na mlumbu wa nyina
    waki na Maliya mdala wa Kileopa, na Maliya Magidala.
  mmx-mmx: Leventaba lavakin diga tu auret saparap laxaba at ne Iesu. Nenen, la neton
    ne Maria, la ne Maria ni latkin at ne Klopas, la ne Maria Magdalene.
  cbr-NT: Jesús usocamainun ca aín tita 'imainun aín titan xucën 'imainun Cleofásnën
    xanu María 'imainun María Magdalena, acamax anua Jesús mastáscë i curúsocë a 'urama
    'iacëxa.
  tee-NT: Ju ixnatich ju Jesús chai ju ixlak'auch ju ixnati ju ixtalakasilak'oxi'ulai
    ju ixvaiti'an ni pa'astacni cajuna' ni Cleofas chai ju Malia amachaka' Magdala
    vanin ixtayanalh junta ixmuc'acanta la'iscurus ju Jesús.
  eng-LSV: And there stood by the cross of Jesus His mother, and His mother’s sister,
    Mary of Cleopas, and Mary the Magdalene;
  cak-NT: Chiri' chuxe' ri cruz ri anchi' bajin-wi ri Jesús, c'o-apo ri María ri rute'
    y jun chic ixok rach'alal ri rute'. Ri María raxayil ri achi rubinan Cleofas y
    ri María Magdalena jec'o-apo chuka'.
  pah-NT: Kiro Jesus'ga o'yembora repiagi. Pevo ahe ami Jesus'ga kutuhava pyri. Jesus'ga
    yembora irũhẽa pevo o'ã ahe pyri no Mariahẽa no – kiroki hẽa Clopas'ga rembirekohẽa.
    Maria Madalenahẽa pevo o'ã g̃a pyri no.
  sja-NT: Soldaorãpa mãga oo p'anɨ misa, kuruso k'ait'a bainɨ̃ p'anajida Jesús nawe
    chi nawe ɨ̃pewẽra ome, awaraa María, mãgɨ́ Cleofás wẽra pada, mãik'aapa María
    Magdalena.
  xed-xed: Ndusa nda tsa vli zləŋaf lu ta Yesu ya, ka sladaktá i mani, nda mukumani
    ma mani, nda Mari markwa Klupas, nda Mari makwata luwa Magdala.
  glk-glk: عیسی صلیبه نزدیکی اونه مار و اونه خألأ و مریم کْلوپاسِ زن و مریمِ مَجْدَلیّه
    ایسه بید.
  mks-NT: Ta jíi̱n mé crúxu̱ nu̱ú na̱cata caa na Jesús cán na̱sa̱ndichi náná a̱ xi̱hín
    qui̱hvi̱ ñá cán xi̱hín María, ñá cúú ñájíhí Cleofas xi̱hín María, ñá ñuu Magdala.
  gfk-S: 'Ma hutate tano kabai tane Jisas karek ra haine di ga tur ter kaia: no etnana,
    no sahine no etnana, Maria no haine tane Kalopas, ma ne Maria nong me Magadalen.'
  bmu-bmu: 'Jisös maripomnöŋ qeget kiniga ambi kewöŋan könaŋe kinget: Jisösgö nam
    nasöŋi aka Klopas anömŋi qetŋi Maria aka Magdalagö ambi qetŋi Maria.'
  dgz-dgz: Iesu korosi mega mainep yoniwanumune me mek inewa, me inewa gwaniwa, Meri,
    apan Kolopas waenewa, amba Meri Makdalin.
  eng-GNV: Then stoode by the crosse of Iesus his mother, and his mothers sister,
    Marie the wife of Cleopas, and Marie Magdalene.
  zaa-NT: Nàna qui' Jesús lani ỹìla bía, ą'hua María niula qui' Cleofas, ą'hua María
    enne' Magdála nna dàa cabi exa taá làti du curutsi qui' Jesús.
  eng-WEBSTER: Now there stood by the cross of Jesus, his mother, and his mother's
    sister, Mary the wife of Cleophas, and Mary Magdalene.
  guh-guh: Pacujinae abaxë Jesús athëbëyo ruca cruzata, cruza bëxëpanata nubena acueyabi
    povamaxëto ëMaríavënëvanë. Itsava Jesús pena. Itsava Jesús penava, Cleofas pijava.
    Itsava María, Magdala tomarapijiva.
  bon-bon: Yeesu me baarge uli gome jeclajutemige teeme mage, piiyepu teeme mage me
    maade, cuta Kloopa me coga Mariya piiyepu Mariya Magadala ceweyame magebi.
  nhw-BL: Huan iicxitla icuamapel Jesús moquetzayayaj inana, huan iicni inana, huan
    María isihua Cleofas huan María Magdalena.
  swh-ONEN: Wakati huo huo karibu na msalaba wa Yesu walikuwa wamesimama mama yake,
    na dada wa mamaye, na Maria mke wa Klopa, na Maria Magdalene.
  wbi-wbi: Enendiiki fye valyavombile avasikali. Un'ghina ghwa Yesu, unnuuna ghwa
    ng'ina ghwa Yesu, UMaliamu umhuma mu kikaja ikya Magidala, vakimile piipi ni kikovekano
    kya Yesu.
  bba-bba: N wee, Yesun mɛro, kɑ win mɛron wɔnɔ, kɑ Mɑɑri Kopɑn kurɔ, kɑ sere Mɑɑri
    Mɑdɑlɑɡii, bɑ yɔ̃ Yesun dɑ̃ɑ bunɑnɑrun bɔkuɔ.
  eng-KJVCPB: Now there stood by the cross of Jesus his mother, and his mother’s sister,
    Mary the wife of Cleophas, and Mary Magdalene.
  kgk-NT: Ha upéi katu oĩ irundy kunha kurusu rovagwy-py. Oĩ Hesu sy. Upéi ikypy'ýry
    ave. Upéi Maria Madalena ave, Clopas rembireko Maria ndive.
  waj-waj: Yisuunna yatari sagaivaa vainiivau gioonnaiya dida vaida Yisuunna kaanootama
    Yisuunna kaanaa nnunnaivo Koropaanna nnaataivo Mariaavaatama Makataraa gioonnaivo
    Mariaavaatama dida vairavai.
  cpy-cpy: Tema ari ojeekitakari riniro Jesús jempe ikentakoe-takiri otsipatakawo
    irento, María iina Cleofas, eejatzi María Pankothanthaari-jato.
  ekk-PKP: Seda need sõdurid tegidki. Risti lähedal olid Jeesuse ema ja tema ema õde,
    Kloopase naine Maarja ja Maarja Magdaleena.
  mpx-mpx: Yeisu hinana alona talina, avaliyau Meli toto Kolopas lagona ge Meli Magidala
    yovana, hi talmilil ana kolos gegelinaa.
  wbp-wbp: Yinyarlaju, murntu-pala karntalpalu karrija warntawarnta-wana Jijajiki
    ngati-nyanu, nyanungukupurdangka, manu karnta jinta-kari yirdiji Miiri kuja yupukarra-jarrija
    Kulupuju-kurlu, manu Miiri Makardala-wardingki.
  luo-luo: Min Yesu gi nyamin min-gi, gi Maria ma chi Kiliopa kod Maria ma aa Magdala
    nochungʼ but msalaba.
  nhe-NT: Huan iicxitla icuamapel Jesús moquetzayayaj inana, huan iicni inana, huan
    María isihua Cleofas huan María Magdalena.
  aii-aii: ܟܸܠܝܹܐ ܝܗܘܵܘ ܠܟܸܣ ܙܩܝܼܦܵܐ ܕܝܼܫܘܿܥ ܝܸܡܹܗ، ܘܚܵܬܵ‌ܐ ܕܝܸܡܹܗ، ܡܲܪܝܲܡ ܒܲܟ݂ܬܵ‌ܐ
    ܕܩܲܠܝܘܿܦܵܐ، ܘܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ.
  esk-NT: Taatnaqtitlugich qichaġniqsut killiŋani kikiaktuutrivium Jesus aakaŋalu,
    suli aakaŋan aniqataa, Mary-lu iḷaqataa Clopas, suli Mary Magdalene.
  msb-msb: Niyan, sa may krus na ginpakuan kan Jesus nakatindog an iya iloy kag san
    kamanghod sani, tapos si Maria na asawa ni Clopas kag si Maria Magdalena.
  cpa-NT: Lah¹jøng² báh³ ca¹jmo¹ hlég². Cøg¹² crǿg¹³ ja³rø²ton¹² Jesús mi³tsenh¹³
    mi³chiég³dsa, quianh¹³ hio¹³ roh¹³ mi³chiég³dsa, quianh¹³ dsa² tsen² María calah,
    hio¹³ quián¹² dsa² tsen² Cleofas, quianh¹³ María dsa² chian² Magdala.
  dso-dso: ଜିସୁର୍‌ କୁର୍‌ସ ଲଗେ ତାର୍‌ ଆୟା ମରିୟମ୍‌, ତାର୍‌ ଆୟାର୍‌ ବଇନି, କଲ୍‌ପାର୍‌ ମାଇଜି
    ମରିୟମ୍‌ ଆରି ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଟିଆଅଇ ରଇଲାଇ ।
  meu-meu: Satauro badibadinai Iesu sinana bona sinana lahaina bona Maria, Klopa adavana,
    bona Maria, hane Magdala, gigini.
  yva-NT: Mararai no Yesus apa inyo kapite rai, Apa akoyam, muno Apa akoyo rijata,
    muno Klopas apa anamu ama tame mi Maria, muno Maria Magdalena.
  dgc-dgc: 'Nadid, éy te taknég ta adene to kudos i épat a bébe: tu ina ni Jesus,
    sakay tu top nena na, sakay ti Maria a asawa ni Kleopas, sakay ti Maria Magdalena.'
  zpm-NT: Gax zaatne zo zhicruz Jesús ga, zo blalaa meṉ wnaa. Ga zo xniaa Jesús, zo
    tib beḻ xniaa me, zo Marí tsieel Cleof, ni Marí Magdal.
  hix-NT: Àro wyaro nehxatxkon hatà, arymano ynye ro komo, Txesus womunutho hoko.
    Àto nehxatxkon xarha tà, woràskomo komo, Txesus yonà rma hatà, noro yowtà xarha
    hatà, Maryeya xarha hatà, Kàropas hetxe rma noro hatà, Maryeya xarha hatà, Maknara
    honotho rma noro hatà. Txesusu yamoyathotho màhto nehxatxkon hatà, thatawo rma
    hatà.
  sim-sim: Urik Jisas nijava orhi nga sanje sihi nga Maria Klopashi nokove nga Maria
    Makdalak fehenda nga pasir miando Jisas wari mishi orok limu sira.
  npi-ULB: सिपाहीहरूले यी कुराहरू गरे । येशूकी आमा, उहाँकी आमाकी बहिनी, क्लोपासकी
    पत्‍नी मरियम र मरियम मग्दलिनी येशूको क्रुसको छेउमा उभिरहेका थिए ।
  cgc-cgc: Naan dani ta krus na palansangan ki Jesus, gatindeg iya na inay, bai na
    utod ta inay din, Maria na sawa Cleofas daw Maria Magdalena.
  tim-tim: Akto Yesugât lâwin ginŋân amâ Yesu memeŋe akto Yesu memeŋaet gariŋe are
    akto Maria siâ Kelopa âmbenŋe akto Maria Madala gâtŋe are hârok kili.
  yor-yor: Ìyá Jesu àti arábìnrin ìyá rẹ̀ Maria aya Kilopa, àti Maria Magdalene sì
    dúró níbi àgbélébùú,
  wos-wos: Jisas téndénmbu di Jisasna ayiwa Maria akwi, léka bandi akwi, Klopasna
    takwa Maria akwi, Makdalambu yalé takwa Maria akwi wungi di té. Wunde takwa Jisasré
    xiyae hatekandan mi walémbambu di té.
  emp-NTPO: Jesu crud̶e jira b̶ʌ caita Jesu papada, dji papa djabawẽrãda, Cleopa quima
    Mariada, Maria Magdalena sid̶a panasid̶aa.
  eng-F35: Now Jesus' mother and her sister, Mary of Clopas, and Mary Magdalene were
    standing by His cross.
  ind-ind: Ibu Yesus berdiri di dekat salib-Nya. Di situ juga berdiri saudara perempuan
    ibu-Nya bersama dua Maria yang lain, yaitu istri Klopas dan Maria yang dari kampung
    Magdala.
  pes-OPCB: در پای صلیب، مریم مادر عیسی، خالهٔ عیسی، مریم زن کلوپا و مریم مجدلیه ایستاده
    بودند.
  mpt-mpt: Unang maki Yesuse ase dabasaniba silo bikibaibbue kikib ye mablibi Yesuse
    biem osa eka o neng osa eka mako niniino Maliao Klofase alel osa eka mako niniino
    Maliao Magdala bib ulak osa itabe.
  ssx-ssx: Mo Yesu ipika꞉ a꞉ka꞉tei wapepiki ti teke pa꞉ta꞉ta꞉ ipika꞉ inkiki make inkikina꞉
    hakepiki make Keliopasina꞉ wanda꞉ Meti kutupa mo Ma꞉kadala wanda꞉ Meti make paeyao
    koto pambo haemekeme.
  mkl-mkl: Wee iyei Jesu do ifɔi iyeɛ, do Mɑɑri ɑboi Kopɑ, do Mɑɑri inɛi Mɑdɑlɑ, ɑ̀
    wɑɑ leekĩ bi jĩi ku ɡɑɑui Jesu.
  gaq-gaq: ଜିସୁନେ କୁରୁସ୍‍ ଡାଗ୍ରା ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେନେ ତନାଡ଼େ ଆରି କ୍ଲିଅପାନେ
    ସେଲାମ୍ବୁଏ ମରିୟମ୍ ଆରି ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ତୁଆଁ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Shin Yesuusa masqaliya matan iya aayyaa, iya aaye michchiya, Qeliyophe
    machchiya Mayraamanne Magdela Mayraama eqqidosona.
  unx-unx: ୟୀଶୁଆଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌ ଆଡଃ ଏଙ୍ଗାତେୟାଃ ମିଶିତେ, କ୍ଲୋପାରାଃ କୁଡ଼ିତେ ମାରିୟାମ୍‌
    ଆଡଃ ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌ ୟୀଶୁଆଃ କ୍ରୁଶ୍‍ ଜାପାଃରେକ ତିଙ୍ଗୁଆକାନ୍‌ ତାଇକେନା ।
  gah-gah: 'Ami ve keza nene lá niago, Izesuni zohota za mogonagú nene vegená lá iki
    minamó: Izolahiki atolahiki itó Kolopani venala Maliaki itó Magatala numutotí
    Maliá makoki.'
  lcm-lcm: Ria kitapo angtung ngere kana ngakputuk a Iesu, rinana ve tasiria, na kisngana
    i Kolopas ta Maria, au na Maria Magdalene.
  aer-aer: Arntarlkwe iterele tnetyame areye, nthenhele-arle thultye areyele Jesus
    akertne irlpare arrernekenge kwenhe, arelhe areye aneke. Yanhenge meye ikwerenhe
    aneke, atyeyikwe ikwerenhe, arelhe arrpenhe Mary arritnye nhenge anewe-arle Clopas-kenhe-arlke,
    Mary Magdala-arenye-arlke.
  qvc-NT: Chay kruspa ladumbim Jisuspa mamitanqa karqan. Chay mamitamba masambismi
    chaypi karqan. Kliyufaspa warmin Maryapis, chay suq Marya Magdalamanda kaqpismi
    chaypi karqan.
  tgl-ULB: Ginawa ng mga sundalo ang mga bagay na ito. Ang ina ni Jesus, ang kapatid
    ng ina ni Jesus, si Maria na asawa ni Cleopas, at Maria Magdalena— ang mga babaeng
    ito ay nakatayo malapit sa krus ni Jesus.
  cbs-NT: Jaska waibun Jesús mastabu dapi jawen ewa inun, jawen ewa betsa Cleofásin
    ain María inun, María Magdalena inun, ea nun nia
  xtm-NTPP: Yatni nuu iyo krusi nuu ndakaa Jesús ma iyo si'i ya ma, ji'in ku'u ña
    ma, ji'in María ñasi'i Cleofas ma, ji'in María Magdalena ma.
  nnq-nnq: Papipi na nchalaba gwa Yesu bakiba bajemangite Amamundu, na alombo ba amamundu,
    Maliamu aanaba Kilopa, na Maliamu Magidalena.
  bao-NT: Jesús're cʉ̃ja ca paa pua tuu nʉcõricaro pʉtore, cʉ̃ paco, cʉ̃ paco yee
    wedego Cleofas nʉmo María, to biri apeo María Magdalena, niiwa.
  san-ORI: ତଦାନୀଂ ଯୀଶୋ ର୍ମାତା ମାତୁ ର୍ଭଗିନୀ ଚ ଯା କ୍ଲିଯପା ଭାର୍ୟ୍ୟା ମରିଯମ୍ ମଗ୍ଦଲୀନୀ ମରିଯମ୍
    ଚ ଏତାସ୍ତସ୍ୟ କ୍ରୁଶସ୍ୟ ସନ୍ନିଧୌ ସମତିଷ୍ଠନ୍|
  huv-NT: Aliw quiaj niüng ajlüy a cruz mimüm nej Teat Jesús, at michiig mimüm nej;
    at müm María mintaj teat Cleofas, at müm María Magdalena.
  otn-NT: Nu̱p'ʉ bi̱ ma ma̱cuati ra̱ pont'i̱ ra̱ Jesús, ja 'bärp'ʉtho rá̱ mamá co
    'nɛ̱'a̱ rá̱ ju̱huɛ'a̱ rá̱ mamá, conna̱ Ma̱ya rá̱ xisu ra̱ Cleofas, co 'nɛ̱hra̱
    Ma̱ya Magdalena 'bäp'ʉ.
  nop-nop: Mikme hekidi unduŋ tulune Jesu miŋ eŋ miŋ diniŋ deleŋ eŋ Kelopa tamŋiŋ
    Maliya eŋ Maliya Madalaniŋ adi Jesu’walaŋ koloŋdabek mebineŋ yakiŋ.
  obo-NT: Na riyot morani to krus ni Disas, id loohinat iddos inoy rin, dos suwod
    to inoy rin, si Maria no sawa ni Cleopas woy si Maria no toho Magdala.
