  ibo-ibo: Ma ndị Juu achọghị ka ahụ ndị ahụ a kpọgidere nʼobe nọgide nʼebe ahụ ka
    chi bọọ, nʼihi na ọ bụ Ụbọchị Nkwadebe. Echi ya bụ ga-abụ ụbọchị izuike pụrụ iche.
    Ha rịọọrọ Pailet ka a gbajisie ha ụkwụ ma bupụkwa ahụ ha.
  yml-yml: Iesu i wafa ꞌaiata ꞌidewadewa ꞌwaineye. Me Diu toꞌedakumetavo kebu nuanuadi
    tomotoganidi tomogodi i na ꞌenoꞌeno ꞌai lagalagadi ꞌwaidie ꞌAiata Veawai ꞌwaineye,
    wata fai ꞌawaꞌawai baniꞌodi ꞌAiata Veawai bwaikina Uviꞌagalatagona faifaina. Begaidi
    toꞌedakumetanidi i nagoi Failato ꞌwaineye i veluꞌui nuanuadi i na tauyedi bega
    tomotoganidi ꞌai lagalagana ꞌwaidie ꞌagedi i na tutubaidi bega i na wafa matayoꞌo,
    mulieta i na taꞌidi.
  ory-ory: ସେହି ଦିନ ଆୟୋଜନ ଦିନ ଥିବାରୁ, ଶରୀରଗୁଡ଼ିକ ଯେପରି ବିଶ୍ରାମବାର ଦିନରେ କ୍ରୁଶ ଉପରେ
    ନ ରହେ (କାରଣ ସେହି ବିଶ୍ରାମବାର ମହାଦିନ ଥିଲା), ସେଥିପାଇଁ ସେମାନଙ୍କ ଗୋଡ଼ ଭଙ୍ଗାଯାଉ ଓ ସେମାନେ
    ଅନ୍ୟ ସ୍ଥାନକୁ ନିଆଯାଆନ୍ତୁ ବୋଲି ଯିହୁଦୀମାନେ ପୀଲାତଙ୍କୁ ଅନୁରୋଧ କଲେ।
  bzj-bzj: Laik how da mi di day fi geh redi fi di Paasoava selibrayshan, ahn di neks
    day da-mi wahn ekschra hoali Sabat, di Jooish leeda dehn neva waahn lef di badi
    dehn pahn di kraas dehn. Soh dehn aks Pailat fi mek dehn brok dehn fut ahn tek
    dong di badi dehn.
  chk-chk: Mürin ekewe nöüwisen chon Juta ra tüngorei Pilatus pwe epwe mwütätä, pwe
    repwe kupi pechen ekewe mwän mi iräpenges, repwe pwal angeatiu inisiir seni won
    ekewe iräpenges. Ra tüngor won ei, pun ei rän eu ränin amol, nge ir resap mochen
    pwe inisin ekewe aramas repwe nom won ekewe iräpenges lon ewe ränin sapat, pun
    ei ränin sapat eu rän mi fokun pin.
  ssd-ssd: 'Mara ta kusem kuanenu tuku ait. Kusem ta mbolŋge kusem ait suŋgokanu.
    Ta tuku mindesiŋ ail kazrai mbolŋge mine ndakuwaig ŋga Zu mbal nane ka Pilatus
    sanaig: Kame mbal tuku pasa palpe le taŋgo keŋ ta kupe kat ŋgurŋgurwaig le kumwaig
    le paskuwaig ŋginaig.'
  acr-TNT: Ecꞌu kꞌij riꞌ cayijbax pan janipa ri cajawax pa ri nimakꞌij Pascua. Ruma
    cꞌu laꞌ, raj judiꞌab na cacaj taj cacꞌojiꞌ juna caminak chwa cruz pa ri kꞌij re
    uxlanibal, ma laꞌ la jun kꞌij lic nimalaj nimakꞌij. E uwariꞌche xquitzꞌonoj che
    ri Pilato cutak ukꞌepic ri cakan ri e cꞌo chwa cruz chaꞌ jelaꞌ quecam tan y quekasax
    cꞌu ulok.
  rop-rop: Wal detlot haibala serramonimen bin go langa Pailat, en deibin askim im
    blanga larram detlot solja breigim ola leig blanga detlot thribala men langa detlot
    kros blanga meigim olabat dai kwikbala. En deibin askim im blanga larram olabat
    deigimat detlot bodi brom detlot kros du. Deibin askim Pailat lagijat, dumaji
    imbin Fraidei, en det neks dei bin det brabli seikridwan Sebathdei blanga det
    Pasoba Serramoni, en dei nomo bin wandim detlot bodi blanga detlot thribala men
    heinginap langa detlot kros langa det Sebathdei.
  mee-mee: Na kae laeala e Iesus mate ka i a kae e nga kalingtupu nga Paska. Ba kae
    e ngarume nga kae laeala ka la i a Sabat te e bollau raumana. Minmina na reke
    taoamugmuga kae Iurame keke ballage Pilatus ta i roleng ka ra balingkana ta sapingkole
    reke momo nga maiskovume kaereame, ba ta ri ravungpisiginge lavusakereame lagape
    ta baina sane ngeke momo nga maiskovume ka kae a Sabat.
  mwf-2018: Bere da-ka Friday da ngatha, i da-ka Saturday-ka da manta warda-wa pirridha.
    I da Saturday nhini kathu wurrinidha-ka da ngala-wa nhini-yu kardu Jews pigunu-nu-yu.
    Bere kardu pule ngala ngala ngarra kardu Jews pigunu-ka mere marda pumerttha puyi
    ku nginipunh ngarra peneme Jesus i kardu penintha perrkenku nhini ngarra thay
    da ngatha pumenangkaledhaneme pirrine da ngarra Saturday nhini-yu. I bere kardu-ka
    ngarra nukunu Pilate warda purninadha i murrinh parrantharrpu, “Ya. Berengunh
    nhini-yu ku soldier pubankutharrmuwathnemenu tharrmu ngarra peneme pangu ngarra
    thay kanthimkangkadhukneme-yu, i nhini peneme-ka mere pirdith pewuwupnemenu i
    pumankudhardardaynemenu warda ku nginipunh ngarra peneme-yu?”
  dif-dif: Ngangau ngankingani ditji nganana wonti, ja palku wora wata kunarkuni parananto
    Sabbat ditjini, ngangau naupini Sabbat ditji pirna nganana wonti, Juda kana Pilatungu
    ngatjina wonti, tanali tanangu moku wokaribananto ja tanana ngarilkananto.
  gam-gam: Jisas goi poke ge kumaike Sabat ege kerman yenda paika, una kwamokna amblokun
    yei. Juda una embe dje kani, iwa sokara iko pera al pamoye ge kune nayenda dje
    kane, Pailat moi al po embe dji, ga kakene to buko djineke, goyeke, una i kal
    wornembe dji.
  nou-nou: Edo iji awa Friday edo ungo tamo awa orega da atiroro ungoda tumondebain
    ari iji eurase ujo ae isera edo daedo ainda be awa Jarusegari Bondo da iji de
    da awasedo. Awasedo Jew embobo mi Pilate da yei sisera, “Embomei oiawa burigi
    betorase awa inemi awara saso isoro embobo mi mambudo ungoda tei dedo jorore.
    Edo ungo awodo oro embobo oiawa burigi betoro ungoda tamo awa orega da awa dodo
    itoro wosore.”
  mqb-NT: Pac ata nà, luvon sa man uda i i sla sidew awan. Anga nan, a nan anà bahay
    sə Yahuda ahay nə məsinde â njahay mə daray a bay, bina luvon sa man uda ata
    nà, luvon məduwen a sə ɗəfan apan àga tinen Yahuda ahay. Anga nan kutok, tə
    cəce pə Pilatu wa, aday â jan anà suje ahay tə̂ kaɗan anan saray ana ɗo mə daray
    aya pə dədom ataya awan, aday ɗukwen, tə̂ dazay atan ahay pə dədom ataya wa.
  ape-B: Ali ahabuk nyumnah habo Jisas nanu amudak anam biam almam umu, echech Juda
    douk chape chatimu kakwich umu wehluwih chunek agundak nebeguni woligun umu ahudak
    anah sik nebehi nyumnah Sabat. Ali echech Juda douk chakli wak umu amam hil krusehas
    ahudak nebehi nyumnah, wak. Namudak ali chanak chasolik Pailat umu chunak chichubul
    amamigas ayas. Chakli chichublagas umu hugak wisnabul ali chubleyom chunak chunugamomuk.
  grc-F35: Οἱ οὖν Ἰουδαῖοι, ἵνα μὴ μείνῃ ἐπὶ τοῦ σταυροῦ τὰ σώματα ἐν τῷ σαββάτῳ,
    ἐπεὶ Παρασκευὴ ἦν (ἦν γὰρ μεγάλη ἡ ἡμέρα ἐκείνου τοῦ σαββάτου), ἠρώτησαν τὸν Πιλᾶτον
    ἵνα κατεαγῶσιν αὐτῶν τὰ σκέλη, καὶ ἀρθῶσιν.
  cav-NT: Israelita cuanaja huaraji cuanaratu curusuju eshura cuanaque tumeque meta
    ni huecacape jadya badeshacarama acuare, canajara huecaca chinequeja ijeti nubiyaju
    catibutiya tibu. Jadya juatsu tuna Pilato enaruqui tsehue quisaratira cuacuare.
    —Cuatsashacue micue sudaru cuana. Masadama maju ishu tuna etsaca cuanaju paraquebareti
    ijeti dyaque cuita chinemajudya. Tuna pana maju juhua baatsu tuna pabutyabare
    curusuque emaju cuanaque, —jadya tunajatu aticuare. Amena ijeti nubidiruyaju Pascua
    catibutiya tibu tunajatu bacaticuare.
  kgp-NT: Kỹ Judeu ag tóg Pilatos mỹ to vĩ mũ, soldado ag tỹ ũ tỹ ka to sa kỹ nỹtĩ
    ag fa mrynhmranh jé, ag tỹ kãnhmar kãgter jé. Tỹ vaj kỹ ag mỹ festa mág vẽ, kỹ
    ag tóg ũri festa ẽn to nén kar kãnkãn tĩ gé. Hã ra tóg ag mỹ kórég nĩ, ũ tỹ ag
    festa kurã ki cruz to sa kỹ ter mũ ti. Hã kỹ ag tóg Pilatos mỹ ag kãgtén ke to
    vĩ mũ, ag tỹ ka to ag kãrem jé.
  bvd-bvd: Fa dani nai fa dani ni ade akau lae naa, sui tio dani guu fa dani 'ana
    sabat naa. Fa sabat nai boroi, nia fa sabat 'initoa kera lau guu. Kera toaa Diu
    nai lea daka gania naa sa Baelat uri kera lea daka 'oia 'aena sa Disas fai roo
    waa baki uri daka mae 'ali'ali, ma daka tangasu kera naa fasi 'airarafolo baki,
    suli kera ote kera 'ana waa mae ki daka tio gwada 'ana 'airarafolo nai ki 'ana
    sabat.
  ukr-1871: Жиди ж, щоб не зоставались на хрестах тїла в суботу (був бо великий день
    тієї суботи), благали Пилата, щоб поперебивали їм гомілки, та й поздіймали.
  apz-apz: Oso hohosohonta aꞌamu Jutaso hofɨkoe Sɨkuno Engo iyoho humayo soꞌne yoꞌmayo
    ntoꞌno esyohumayoꞌne sɨkunomnoho. Oseso aꞌamu Juta sohwa ole syafɨhuꞌmentohofi,
    Nakwoe Sɨkuno Engo iyoho humayo somo iyo hwojiyafɨkuꞌnnyo sopo aꞌamufe pijafo
    neꞌno weso nakwolaho lontɨfi hofɨko Pailotɨmo aꞌamu huhwo sohwa poyo komoꞌno peꞌnyoꞌne
    hungkuno ole ulɨmentohofi, Kɨko jɨje aꞌamu itokusoꞌnjo sohwamo ulahonɨngkohoji
    hofɨko aꞌamu iyoponjo sohwafe sɨfe kutɨkujo lohofɨkuji hwahopo womehoꞌnahufe.
  yon-yon: Kuye aron kuu Sabat aron nekwanabi aron, angkon aron awari kuu Sabat aroniib
    Yuudan yi Burudandoon ye orokbon aroniib kowe, kuye aron ari karub at ming arimbed
    kinambiri kuu Yuudan yi korok korok yi dowakenban. Kwanikob, yi kuu karub at ming
    arimbed kinambiriwen yi yon kuu ana nangmidanbed domangkibko duknibko yi bob kuu
    ben kubudirime andi dowad wene Pailet yaa kaamoniiwe ee andoon.
  poi-NT: Jesɨc yɨ́p jém ja̱ma antes que núcpa jém jejcuyja̱ma. Jeet́im jejcuy ja̱ma
    cuyajpa jém pascuasɨŋ, jeeyucmɨ jém judíos d́a iwɨ̱aŋja̱myaj iga tsɨ́yyajpa jém
    tsúts cunusyucmɨ jém jejcuyja̱ma. Jesɨc iwágayyajpa jém Pilato iga ichiiñ orde
    iga nácsnácsquid́ayt́a̱iñ jém iwɨ̱t́puy jém cunúnneta̱wɨɨp cunusyucmɨ iga ixt́a̱iñ
    iga caaneum. Jesɨc wɨa̱p icquetyaj.
  wuv-wuv: Fei arewaa fei, arewaa pagipagia, uaa ale'ei narani, hepalo baua u'ugai
    Sabbath. Si'ei ba ei Jew, lomi na nunuminia ba ei unuu rama'a nei fatawa ua pafoo
    ei hawafolo wagii fei Sabbath, rona i'iginaa Pilate ba nei mero'aa gui pinee ro'ou
    ma fa'upuaa ro'ou.
  quf-NT: Samana diyapi Pascua fyista qallarinanpaq katinqami, chay Israelmanta karguyjunkunaqa
    mana munaranllapachu, chay kruspi klabaraqkunapa kwirpun krusllapi kanantaqa.
    Chaqa Pascua fyistaqami kusala shumaq fyista karan. Chayrayku Pilatuta rugaranllapa
    kaĉhakutin rir chay kruspi klabaraqkunapa ĉhankanta pakitinllapa dasna wanutin,
    kwirpunta ashuchinanllapapaq nir.
  yuw-yuw: Oro sep youp toctoc bongono worocho wömai Pasowa nacnohon manomano tong
    arangarang toctochon bongono idoc. Tuna kembotno wömai Sabat sep bongono gendicno
    moröma sinom idoc. Worocha tongga Yuda nano yu kombigung, bongono morödec amnahon
    ep fambangnoho ep goröcdec itninga. Ihoroc kombingga yu Pailatot ongga inogung,
    “Tawa amnaho amna ep goröcdec idangma yuhon orungo ubuya karupgon omong fauya
    ep fambangno fohongga oring fiarut” ihoroc inuya
  hus-NT-1971: Ca chutheyits an Israelchic ne’ets quin t’aja’ an ajib tin cuenta abal
    ti calthame ti Egipto im biyal juntalchic. Ca chuthey ja’its an sábado, ani yab
    in le’chic abal ca jilc’on a Jesús ani xi tsab i inicchic al an cruz cum pel i
    sábado lej c’athpich pulic. Jaxtam an Israelchic in tauna’ a Pilato max ca pejchin
    im pelet acan abal ca más thubat tsemets ani ca tixc’achic in anam t’u’ul ti al
    an cruz.
  med-med: Jura wamp nimbʉ ndi, Pailot kundʉk nʉk mel, “Nde petal ila rorung wu kʉⱡ
    nga kʉmp mbʉ, rop puk rok, nde peta ila mana teing ni!” nʉtʉng. I etʉng ei, kongun
    pʉmp kʉn, nambuⱡ emel, ui ei, Jura wamp mbʉ nga mowi kor ou ei kʉn, wu kʉⱡ nga
    kʉng kʉⱡ, nde peta ila pi napʉmba. Ei nga, mowi kor onum ei, Kor Wingti ei.
  bch-bch: Be ado toaiua eine gid Iuda led Ado Koromotnga aea toa imuga ngan Ado Earainga
    aea. Be Ado Earainga aea toa oa eine ado kapei, ngansa eine Ado Pasova aea pade.
    Toa bedaoa ta gid Iuda tinid ngan panua patid ienono ngan abei tabala ngan ado
    toa oa mao. Tota tikeo pan Pailat ngan kornga panua aed ituatua ta irangrang ngan
    timate manmanae, ta tibada patid ga ila.
  cco-NT: Jo̱ ꞌñiaꞌˊ ie˜ jmɨɨ˜ e cajúngˉ Jesús do, lɨ́ɨˊ e guatɨꞌlóˉ jmɨɨ˜ Pascua
    quiáꞌˉ dseaˋ Israel, jo̱ co̱ꞌ jaˋ quɨ́ꞌˉ tɨ́ɨngˋ i̱ dseaˋ íˋ faꞌ e seáangˉ ꞌlɨɨ˜
    quiáꞌrˉ fɨˊ dseꞌˋ crúuˆ lajeeˇ e jmɨɨ˜ jo̱, co̱ꞌ dseángꞌˉ jmɨɨ˜ e laniimˉ quiáꞌrˉ
    ie˜ jo̱, jo̱baꞌ camɨꞌˊ dseaˋ Israel fɨˊ i̱ dseata˜ Pilato do e nicuǿiñꞌˉ do fɨˊ
    e nijérˉ tɨɨˉ i̱ dseaˋ taang˜ dseꞌˋ crúuˆ do e laco̱ꞌ nijúuiñꞌˉ do jmɨnáˉguɨ,
    jo̱ lajo̱baꞌ cuǿøngˋ e nijgiáaiñꞌˋ do e fɨˊ lɨ˜ taaiñꞌ˜ do.
  deu-1951: Die Juden nun, damit die Leichname nicht während des Sabbats am Kreuze
    blieben (es war nämlich Rüsttag, und jener Sabbattag war groß), baten Pilatus,
    daß ihnen die Beine zerschlagen und sie herabgenommen würden.
  alq-ALGNT: Tcibaiatigogijiganogoban ii apitc, apitc ako meg8adj e medoni mikidamo8agobanen
    kidji Coda8inni aiamie kijiganig. Ii8e dac apitc ka Coda8inni aiamie kijiganig
    ogi kitci apitendana8agoban Coda8innig. Ka8in dac onada8enimasi8a8abanin ini8e
    kagi nisagani8indjin kidji tanagodjinindjin meg8adj e aiamie kijiganig. Midac
    ka niganizi8adj Coda8innig ogi k8ag8edjima8an Pilatan kidji anokindjin kidji pokogadenagani8indjin
    Jesosan acitc kodagian kagi acidak8a8agani8indjin tcibaiatigokag, 8ibadj kidji
    gi nibondjin, kidji gi nisakonagani8indjin ab8amaci kidji aiamie kijiganig.
  ixl-NNT: As ijaj veꞌt unqꞌa iqꞌesal unqꞌa tenameꞌ bꞌaꞌnil te u Pilato uvaꞌ la bꞌen
    vuchꞌpoj unqꞌa ikux unqꞌa najeꞌ uvaꞌ atik jeꞌ vatz unqꞌa kuruseꞌ, aqꞌal uvaꞌ oora
    kuxh la kami, tan ech veꞌt qꞌejal u xeem qꞌiieꞌ tu u nimla qꞌiieꞌ uvaꞌ pascua.
    As la eesal kuꞌ tzan unqꞌa kamnajeꞌ vatz u kuruseꞌ uvaꞌ nik taleꞌ, tan yeꞌ la
    uch ikaa vatz u kuruseꞌ tu u xeem qꞌiieꞌ. As nimla yolik chit u xeem qꞌiieꞌ te
    chajnaj tu u nimla qꞌiieꞌ.
  boa-NT: Ááné tsiíjyúu pajtyété wañéhjɨ́ llééváíñéllii tsá ditye ímílletú ɨ́témehóóné
    téwachékéjɨtúré íjcyane. Áánélliihyée nééme Piráátoke dibye ityáúhba ítsodáhómuke
    ditye ítyájkiííñé iwáíhyáñu ɨ́ɨ́cúi ditye ɨdsɨ́jɨ́ve ditye tétsihdyu iñíítyétsómeke
    tsiéllevúréjuco ipícyoóki.
  etr-etr: Sabada segeyo edefade amoïe molö daialo segeyo gabugi, ilia Sabada segeyo
    amogi domalo i fügäidaia ami made diamiäiala helësëla, Yu ilia Bailadima sähalea,
    Ilile emo giwi dagabolahilä, domalo neala gaula mosäia, dia emo giwi dagabomalola
    sämäia helësëi dialeamelëla säi.
  quh-NT: Chayka samacuna p'unchaypaj waquichicunapi carka. Israel curajcunaka munarkancu
    ayas chacatanasmanta uraycuchiskas canancuta manaraj samacuna p'unchayta. Chay
    samacuna p'unchay may jatun caskanraycu ajinata munarkancu. Ajinapi Pilatoman
    nerkancu, cruzpi cajcunaj chaquisnincuta soldados p'aquiranancuta aswan uskhayta
    wañunancupaj.
  kwi-kwi: Maza payu we, Pascua pishta izna. Pascua pishtane Judío awawa katsa pishta
    azi. Katmizna Judío awaruzne kurishta irɨttuza kihshninshiara, kwaizkulmu payura
    kurishta tuamanpa. Katmizna uspane Pilatora paikuara, mazara ɨninna usparuzpa
    ñampɨra tɨkasa kalpianapa, an ãĩn ianapa, tas tain kihshanapa.
  agm-agm: Aihɨ sura asisɨha Judaahiyaamɨ ikɨndaatɨwɨhaapɨ nepɨ tɨmanɨndaatɨwɨhuraare.
    Iyataatɨ sandɨ Sapaatɨhandɨ kiya mmondaatɨwɨ taatɨ napindɨndɨ apɨpaahɨ awaindɨhande.
    Iyatɨ sura asisɨha Pɨraindehuraare. Aihɨ Isɨhiya ipɨ tɨtɨhɨ atawɨhatetɨ tipɨmandaahohiyɨhiya
    nimandɨtaatɨwɨhandapɨ poundihɨ Judaahiyaamɨ awaisawɨhiya Pairotɨhoai pɨwɨha Jisaasihoaisunɨ
    utaahurɨ koaisawɨ maasɨ tipɨmandaahohururisunɨ kingwaasɨ ketɨ napwisaihɨ nepɨ
    yamwaitaatɨwɨ kingwaasamɨ auhɨrɨ ipahɨwɨtaatɨwɨ kaundawaatopo.
  ubr-ubr: Namon Jew babadis on Pilate sifefeyanai on itibasit ato sabu nabai sikukubares
    on ass sitastoben gariwat sitarab ato usis on nab emon sityeires sitsur. Osi atonio
    bobo aurin on sifefeyan yabin friday on botitiwag an ra on mes ato osi men sigogoi
    usis on Sabat ra nan nana nabai sitroror yabin ra itatom on Sabat Kakafotin an
    ra gagamin.
  tsw-NT: Urana u nda Urana wi Ifoɓi i ɗa, agba nu usana u tawa Ashibi a ɗa za na
    wo oꞌwoi a̱ba̱jini o urana waru Urana u Mapasa u ɗa. Ana wo oꞌwoi aza a Israꞌila
    a ciga a lyawa lipu le zuva va akpataꞌa† shi hali urana wa Ashibi, a̱vu a pati
    Bilatu u lyawa a̱soja a kukuɗa ana a aza a na a̱ da̱na̱i ɗe a akpata adama a̱
