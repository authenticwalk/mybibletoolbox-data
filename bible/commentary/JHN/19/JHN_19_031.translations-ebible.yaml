  plu-plu: 'Ayge nikwe kennesa adawnhan samdi. Nerras judeyenepwi giwewkistenkis hiyapni
    henne, igkis atak ta git amekene Pilatus. Igkis danuh atere, igkis awna git: ―Dunihkispinaba
    gibagwankis nerras awaykemni aminene giyaknikis adahan iwawha gimiremnikis kahadbe
    igkis wiwhpika aminatak giyaknikis apit samdi danuh. Igkis awna inakni henne awaku
    igkis ka muwaka gipitkis msakwa ay amin giyaknikis abet samdi. Mmanawa ini samdi
    apitmin madikte hawkri adahan gipetrakis. Igme amekene Pilatus ihe giwnkis.'
  iou-iou: Täŋpäkaŋ kepma Jesu kumbuko uwä Pasova täŋtuŋum täktäk kadäni. Täŋpäŋ kwep
