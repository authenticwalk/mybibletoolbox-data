    du̱tunnu̱ma̱ja je̱ po̱o̱ꞌkxtku̱n xa̱a̱j vanꞌit. Je̱ꞌe̱ ka̱jx tseꞌe je̱ Pilato
    du̱nu̱u̱jmidi je̱tseꞌe du̱tukpavaꞌanu̱t je̱ tyojpata̱jk je̱tseꞌe du̱ta̱jtat je̱
    pyoojyta je̱tseꞌe jatyji yꞌo̱o̱ꞌktat pa̱n pa̱n jatyeꞌe cruuzpe̱jttu, veꞌem tseꞌe
    yꞌó̱yat je̱tseꞌe du̱yakke̱e̱ktinit je̱ ñiꞌkxta je̱ kyo̱pkta.
  bzh-bzh: Loḳ buk saga alam Yuda denesemu sir in bë monbuk lob dega nos Buk-ggöksën-yi*,
    lom deketaġ vu Pilatus bë gevonġ alam-beġö-yi na dekeyëh lööho vahaj in denadiiḳ
    pevis, log dejuh navij geto. In bë mehönon navij su bare jaḳ ḳelepeḳo* doḳ
    Buk-sewahsën-yi*, in Buk-sewahsën-yi* saga böpata rot kesuu.
  guj-2017: તે પાસ્ખાની તૈયારીનો દિવસ હતો, અને તે વિશ્રામવાર મહત્ત્વનો દિવસ હતો, એ
    માટે વિશ્રામવારે તેઓના મૃતદેહ વધસ્તંભ પર રહે નહિ માટે યહૂદીઓએ પિલાતને વિનંતી કરી
    કે, ‘તેઓના પગ ભાંગીને તેઓને નીચે ઉતારવામાં આવે.’”
  jvn-NT: Lah kuwi tiba dina jemuah, dina wayahé wong Ju pada tyetyawisan kanggo dina
    sabat. Wong-wong ora gelem nèk ing dina sabat kuwi layoné Gusti Yésus ijik nang
    kayu pentèngan, awit iki dina sabat sing gedé. Mulané para penggedéné wong Ju
    pada nembung marang Pilatus, supaya wong-wong sing dipentèng pada diremuki sikilé
    lan diedunké sangka kayu pentèngan kono.
  byr-byr: Sagaaꞌ Juyara kunnya Kwazaakegaaꞌna yovɨrawakɨna yadɨvɨsagaakɨ. Nabaai,
    Kwazaakegaaꞌ sagaaꞌ Pariꞌmaꞌmunnegaaꞌ Kwazaaka naangegaakɨ. Kwazaaka naangegaaꞌna
    Juyara “Nemɨre tewaanyagaaꞌ yɨsangɨ gɨlaayara warɨna nyɨpɨdɨka!” dɨneva Paailatɨmɨ
    yɨwaaraꞌna “ ‘Aꞌmwera baibɨka!’ nedɨwaanyaraavɨ sɨvɨla kayaaka karɨngɨrawaajɨ
    yarai kabalapɨri yɨsangɨdaasɨ makwalɨna yaadeina daaka?”
  ian-ian: Wan nandinya pasova walɨnja pesto kat kwanda kwanda kwunatɨnja nandinya.
    kinya nandinya njɨvwa lapman tɨnjeya nandinya. Nɨma njambiya lɨga nandinya. Juda
    wan diwai krosmba la kuvut nɨmba kinya njɨvwa lapman nandinya tɨvak kat kai wandi.
    Kwiyatapman vaangugiyangwuk walaa Pailat kat wandi. Wamɨn maa ndina man ava pangwutndi
    maa kiyandi vaangumbandi. Kwo mbaa tɨlandi. Vaangumbandi wandi.
  hun-hun: A zsidók pedig, hogy a testek szombaton át ne maradjanak a keresztfán,
    mivel péntek volt (mert annak a szombatnak napja nagy nap volt), kérték Pilátust,
    hogy törjék el azoknak lábszárait, és vegyék le őket.
  mcf-NT: 'Adnubien Esus chieshënquido: —Badiadash Nuquin Papan matamiampid inchësh
    tantiate ushë iquec. Chonoadenquio icte ushë nec. Aidën cuesten dectanquin unës
    uaid chococac icsambo ictsiashe. Nëbimbobi chococamenu —queshun Pidato chuitampac
    caondash. —Baded nidte podquënquin unës uame. Inchësheque —cac'
  kjs-kjs: 'Go raburi Juda alinumi Pailat agale gu-rupa misimi: Naame mo repena polopea
    madaa li alinuna ali kuli rodope lumare mo ali ro mapomono lisimi. Gore ekera-nanere
    nimu Pomo mu Pirape Yapi kone wisimi-pulu apo ali ronu repena polopea-para pa
    saabaliare koeyaalia kone wisimi.'
  mni-mni: Numit adu maru oiba Potthaba numitki nongma watlingei semsaba numit oirammi.
    Maram aduna Potthaba numitta hakchangsing adu cross-ta yanduna leiba adu pamdabadagi
    Jihudisingna Pilate-ki maphamda laktuna cross-ta yalliba hakchangsing adu makhong
    thudeklaga cross-tagi puthanaba haijarammi.
  yad-NT: Jiryatiy Pásco rundamuju̱ jdutya̱da vicha̱da variy, ne rivya̱ta̱da Judíyuvedabay
    rirya̱ma̱cho̱ jvachi̱ babyimiy crusitya̱sa, jiituyada rundasa̱ra̱ju̱, jiryatiy
    jaryi jiituyada runda ravichanu̱yada daryaju̱ Pásco vichtya rijyu̱. Riyasanta̱da
    ji̱ta Judíyuvedabay variñi̱ Pyidátubay, sa̱tidye vu̱tatanirya ridyuuseduu crusitya̱sa
    vichavay, sa̱tidye pu̱chityaniy variy jadchiryi.
  mxb-NT: Dá ni̱ saꞌa̱n ta̱ néꞌe choon no̱ó na̱ Israel noo̱ Pilato, dá chi̱ sa̱ kenduu
    na̱ Israel ña̱ꞌa kadíni na̱ kuendá pascua, ta ko̱ kóni̱ ra̱ ña̱ karkuei ta̱a ñoó
    ndi̱ka cruz kuu̱ nániꞌi̱ ndée̱ ná, dá chi̱ mií kuu̱ dáá ñóó kankao víko̱ pascua.
    Sa̱ꞌá ño̱ó ni̱ seí ndaꞌí ra̱ noo̱ Pilato ña̱ ná konó rá taꞌa̱no̱ di̱ꞌin ta̱a ñoó,
    dá ná kuu dánóo ñaá rá ndi̱ka cruz.
  pon-2006A: Eri, rahno Nialem ehu; ihme kahrehda kaunen mehn Suhs ko peki rehn Pailet
    pwe nehn me kahlopwuwalahro ko en katipwitimwpeseng oh re en wisiksang nin lohpwu
    ko, pwe kahleparail en dehr langalang ni rahnen Sapad, pwe rahnen Sapado, iei
    rahn sarawi lapalap ehu.
  maq-NT: Hya xi camá ne, xutaxa rë yungun ne, cafehya me favor cojo Pilatu xi cuitexa
    me ne, xtotoho ntsacu me xi caviyujutaha xcun cru rë jan, sehe chjaháxin rë nima.
    Cuatjin cafehya me ta, tsëhë xi nixtin hya ne, vispra tsëhë suhi, hane mijí rë
    me xi cuiyujutaha nima xcun cru rë hisca cuma nchujun, tsëhë xi, xi cuma nchujun
    jan ne, nixtin chjahájenda rë hacuaha jemu nixtin jyë.
  hto-hto: Ja pascua uícodɨrui. Judíuaɨ ocózinaillaruimo coráɨcano íaɨoɨ abɨ coráɨnabɨcɨmo
    fɨébillana jítaiñediaɨoɨ. Bie ocózinaillarui ɨere áillue. Ie jira Pilátomo jɨcádiaɨoɨ
    coráɨcano ɨdaɨ dɨtátallena. Iemona íaɨoɨ abɨ dɨnómona oni óllena jɨcádiaɨoɨ.
  por-BRBSL: Portanto, os judeus, porque era o Dia da Preparação, para que os corpos
    não ficassem na cruz no sábado (pois aquele sábado era especial), pediram a Pilatos
    que suas pernas pudessem estar quebradas e que fossem levadas embora.
  ces-NKB: A protože byl [den] připravování, požádali Židé Piláta, aby [odsouzeným]
    byly zlámány nohy a byli sňati, aby těla nezůstala na kříži do soboty (tu sobotu
    byl totiž velký den).
  cui-cui: 'Cataunxuae barapo matacabi po matacabitha poxonae judiomonae pewʉnaeya
    nacui wʉnaeta pia pentaquei seicae matacabi tatsi nexa. Barapomonae jopa ichipaeyo
    xua came naetotha dubenaena po pebiwi naetotha werapa poxonae jopaena barapo pentaquei
    seicae matacabi, po matacabi peainya cui matacabixae. Barapo pentaquei seicae
    matacabi, po matacabi tamropata pitaba xua Pascua wʉn matacabin. Judiomonae jopa
    ichipaeyo xua pejontsiwa pepon naetotha barapo pentaquei seicae matacabitha. Daxota
    barapo judiomonae Pilato jume itorobatsi, jeye: “Soldadomonae itorobare xua petopa
    janacaenexa tsainchi pomonae naetotha dubena xua nainya barapo pebiwi tʉpa peexanaenexatsi.
    Mataʉta itorobare xua barapo pebiwi naeton wetsica penotsinexatsi icha xaniwaicha
    daxita barapo pebiwi bayatha werapa”, jei barapo judiomonae.'
  boj-2014: Juda naŋgo yori bati koba brantqa laqnej deqa yori bati aqa iŋgi iŋgi
    kalil gereiyosib atnab soqnej. Nebe yori bati. Deqa Juda naŋgi mareb, “Iga yori
    bati qa tamo naŋgi ŋamburbasq di uratnjrim sqasai.” Osib naŋgi Pailat aqa areq
    bosib minjeb, “Ni ino qaja tamo naŋgi minjrimqa gilsib tamo ŋamburbasq di gaiŋejunub
    qaji naŋgo siŋga gentetnjribqa urur moreŋabqa osib subq atqab.”
  eng-OEBUS: It was the Preparation day, and so, to prevent the bodies from remaining
    on the crosses during the Sabbath (for that Sabbath was a great day), the Jews
    asked Pilate to have the legs broken and the bodies removed.
  eri-eri: Ariya fati waha, no bori nomo dada haiyawei nomo fati. Bori nomo fati waha
    no fati anyakaro tigini. Onou waha bode, Juda nere fai waha genege gala fati waha
    langa, gai nauge abalakawou langa inyei nomo bode nere awane. Onodu bode nere
    goi, Pailot nere fai nauge abalakawou langa inyide waha, afenege kokoru nagonga,
    fasadu umei nomo bode letuwane. Ono wonga, nere genege gala fasadu elegei nomo
    bona.
  aly-aly: Jesus ra ilwek arlta Friday-el. Jew-rnem tyenkerr Anperarl Alhek “Passover”
    ikwer mpwelhenh-antey, amern kwenty arlkwey-angenh-antey. Jesus-then artwa ingwer-atherr-then
    arwerl iylpeyl-atherr-itwek aylpar-anenh-antey. Jew-rnem-kenh atyetyart-rnem angkerrenh,
    rernem ingkeny aylpenhekerr-awaty atwarrelhiletyek arwerl iylpeyl-atherr-they
    ingwemernt irrekerr-awaty. Rernem alhek Pilate renh ayernetyek. Rernem ikwer angkey-alhek,
    “Artwa ahelengkw-rnem ilantha, ‘Ngkwern arlaw atherr aketyek, aynterarrirretyek
    rernem anamerl ilwem-anem. Artwa irlkentyel renh-rnem atwarrelhiley-areny ingkeny
    aylpenhekerr-awaty.’” Pilate-el renh-rnem ilanthek, arwerl ilkwel ngkwern arlaw
    atherr atweynetyek akalthemel.
  wiu-wiu: Einapetepa edelo ago patukane wa ibini akene toge kiadete nodokoa meane-pete
    Yu yename Pailase mekata pekete ekete eni wia dekane ali-menane kawa pedoa tukoa
    yomo lekaneyake kitapea momotono ta wa akeneya. Nipa podolikama ko mea pupu toamatekoi-pete
    ibini akene ta pataka-pete tokome einago-mene yomo lekaneyake pa dekaneya kakoli
    enekaya kekatekoa ni akeneya.
  swe-swe: Eftersom det var förberedelsedag, och för att förhindra att kropparna skulle
    hänga på korsen på sabbaten, för det var en stor sabbatsdag (högsabbat) [vilket
    den första dagen i det osyrade brödets högtid är, se ], beordrade de judiska ledarna
    Pilatus att benen skulle krossas [för att påskynda deras död] så att de kunde
    ta bort kropparna.
  cth-cth: Judahnaw ni hote hnin teh kârakuengnae hnin lah ao. A tangtho teh sabbath
    hnin lah ao dawkvah thingpalam dawk ro ao hoeh nahan, Pailat bawi koe a cei awh
    teh a khok khoe vaiteh ronaw la hanelah a hei awh.
  mti-mti: Kum me apa, tamibarip eme kumiwa, sira wantepewa me Sabat Kumiwa. (Sabat
    Kumiwa mame me oiyat kokavitwa.) Ju igiyawa mu imuwo iragi kwapiwa Sabat Kumiwa
    korosi gumbe den wakepe, meoya mu Pairat gumbe dikape, airanuwa sikape iragi kwapuwa
    tam ampe.
  pad-NT: 'Hari. Oniaroa, Pilatos kania avikha''aha adani judeus kaija''ari vanava''isohiva
    abono, vani''aha ada Pilatos: —Va''ora anofiki adani makhira avaka''itapoamisahanaki
    ava akasanakhamaki kania vaaniana akadi''akoiri kamahini viahania. Va''ora honaria
    bana adani sorara, hi''adani ava akasanakhamaki kania vahojaki vaavana-ra vi''danira
    kaimoni, vaabinijorakira kaimoni. Vaabinina naothinia vaba''ona aniani ivahonariahi
    bana — Pilato-ra vakanikhariaha adani ija''ari vanava''isohiva abono. Hari. Vakadi''akoiri
    kamahini kama''dani amaakarini mani ida Pilato-ra vakanikhariavini hija vaba''ona
    aniani. Páscoa kaihinikani kamahini amonahani mani ida vakadi''akoiri kamahini
    nakarahoni hija.'
  twi-twi: Na da no yɛ ahosiesie da, na Yudafo mpanyimfo no mpɛ sɛ wɔma amu no sensɛn
    asennua no so kosi nʼadekyee a wobedi Twam Afahyɛ no. Enti wɔkɔka kyerɛɛ Pilato
    se wɔpɛ sɛ wobubu nnipa no anan sɛnea ɛbɛyɛ a wobetumi ayiyi wɔn amu no afi asennua
