    kuu da, ti na kuniꞌin da chaa nuu ndaꞌa cruz un. Siaꞌan ni ka ndoꞌo ini yɨvɨ hebreo
    un, chi ja ka satuꞌva da ja kuu viko pascua, chi ɨnga kɨvɨ ni ga kuu ɨɨn kɨvɨ
    ii, ɨɨn kɨvɨ ii xaan ga. Ja yukan kuu ja tu ka kuni da ja kendo ndɨyɨ un kundakoyo
    i nuu ndaꞌa cruz yukan kuu kɨvɨ ndetatu.
  ots-NT: Bbʉ mí du̱ car Jesús, múr vispera ca hnar ndo mbaxcjua, cja̱ ya xquí nde.
