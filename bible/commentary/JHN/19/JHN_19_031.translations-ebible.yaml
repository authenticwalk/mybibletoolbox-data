    huan no ma quintemohuican tech ne colotzin.
  spa-RV-1909: Entonces los Judíos, por cuanto era la víspera de la Pascua, para que
    los cuerpos no quedasen en la cruz en el sábado, pues era el gran día del sábado,
    rogaron á Pilato que se les quebrasen las piernas, y fuesen quitados.
  csy-csy: Tua ni sia kingin ni hi a, zingciang sabbath ni zong ni thupi ahikom in,
    thiluang te sia thinglamte tung ah om ngawl tu in, a peang te thiaktan tu a, thiluang
    te la siat in, Judah mite in Pilate kung ah ngen uh hi.
  mxq-NT: Pyátnʉbʉ naty ja paskʉ xʉʉ, es ja israelítʉty kyaj ttsoktʉ es ja ñiniꞌxʉty
    wyʉꞌʉmʉt kruuzkʉjxy ma̱ ja poꞌxʉnxʉʉ, jaꞌa ko nʉgoo ꞌyokmʉjxʉꞌa̱jnʉ. Pa̱a̱ty mʉdʉ
    tya̱a̱dʉ tꞌanma̱a̱ydyʉ ja Pilatʉ es tniꞌanaꞌamʉt es nʉjx yajtekytyʉjtʉ diꞌibʉ
    jam kruuzkʉjxy es pojʉn ꞌyooktʉt es dyajjʉnákʉt ja ñiniꞌx kruuzkʉjxy.
  tzj-NT: Como jari' k'ij pispra rxin ja nmak'ij pascua in pispra rxin ja xula'nbal
