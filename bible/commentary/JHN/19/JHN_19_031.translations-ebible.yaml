  sri-sri: 'Jesús boarinʉ gʉa pascua bosenʉma baaburire ãmurĩnʉ ããrĩbʉ́. Gajinʉ gapʉ
    gʉa judío masaka siñajãrĩnʉ, irasũ ããrĩmakʉ̃ pascua bosenʉ gʉa iririnʉ, ubu ããrĩrĩ́nʉ
    meta ããrĩbʉ́. Irinʉrẽ boanerã curusarigue ããrĩmakʉ̃ judío masaka oparã gããmebirima.
    Irasirirã Pilato pʉrogue ĩgʉ̃rẽ sẽrẽrã waañurã: “Mʉyarã surarare curusarigue pábiatúsũnerãrẽ
    mata boaburo, ãrĩrã, ĩgʉ̃sãya ñigã gõãrĩ́rẽ pánuadoreka! Pʉrʉ ĩgʉ̃sãya dʉpʉrire
    ãĩdiju, gajirogue pídoreka!” ãrĩñurã.'
  nal-nal: A raan angkanaan, a raan a nimnimanang panaze a raan lamuraana, a Saabat.
    Ma a Saabat angkanaan saait kana balas adi raan laba mase. Amun paamua zin amun
    Judaa di iaari zin Paailat kuna buaakang a xaaka aubina di rokaai wana robuxul
    xuna dina maat fazaaus ma dina waapizin naandi, wanaze xawit di saxot dina luaa
    aubina di maat dina rokaai wana amun robuxul la raan a Saabat.
  kyq-kyq: 'Aan gɔɔ ɓiin se Yaudge ɗaap ɗaap roɗe gɛn tɛɗn *laa Paak se, naaɗe je
