  ake-NT: Mɨrɨ si esi'pʉ mɨrɨ ekonekan weyu pe, mɨrɨ ema'sa' yawon Sapa' esi pɨ' eke
    pe kuru To' Epoi Itɨ'pʉ Weyu Rʉ'pʉ pe. Apʉne pʉra Sapa' a'tai eke' amʉ' i'se pʉra
