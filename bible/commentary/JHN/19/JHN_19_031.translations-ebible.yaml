    i'kwɨ'pɨ'to' pe iku'to' pe iya, mɨrɨpan kon ekepu nu'tɨpɨ'to' pe kurusu' poi.
  qvn-NT: Chay junag cara Pascua fiesta ganyannintinmi. Chaura Israel castäcunaga
    manam munapäcurachu jamana junagchru chay runacunapa cuerpuncuna cruzlachru cananta.
    Chay jamana junagga cara alisca välig junagmi. Chaymi Pilatota “Cruzchru cayag
    runacunapatanar chrancancunata paquipäcamuchun. Chaypita ashuchipäcuchun” nirärinag.
  tku-NT: Xmāntza' ā'a'ktin quilhtamacuj ī'sputa natzucutza' cā'tani' tū huanican
    pascua. Israelitas jā ixtalacasqui'n ixmacni'ca'n nīnī'n natatahua'ca' nac cruz
    quilhtamacuj tū pūjaxcan, ixpālacata tzamā' quilhtamacuj xla' ū'tza' ixlakachi'xcuhuī'can.
    Ū'tza' līsqui'ni'ca Pilato nacāmāchēkētu'cxnīni'n tī ixcāxtokohua'ca'canī't ē
    nacāmāyujūnīni'n ixmacni'ca'n nīnī'n.
  bjk-bjk: A Bung Pitnö, a bung möxö tagur rua bung Sabat. Ma ina bung Sabat ine a
