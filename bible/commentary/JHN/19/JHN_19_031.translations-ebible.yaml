    mau orang pung mayat tagantong tarús di kayu palang pas di hari sambayang. Te
    itu hari sambayang tu, hari bae. Jadi orang Yahudi pung bos-bos minta gubernor
    ko dia suru orang puku bekin pata orang di kayu palang dong pung tulang kaki.
    Deng bagitu, dong bisa mati capát, ko biar orang bisa kasi turun dong pung mayat
    sedu-sedu.
  pol-UBG: Wtedy Żydzi, aby ciała nie zostały na krzyżu na szabat, ponieważ był dzień
