  jpn-1965: その日は備え日であったため、ユダヤ人たちは安息日に（その安息日は大いなる日であったので）、死体を十字架の上に残しておかないように、すねを折ってそれを取りのける処置をピラトに願った。
  fra-SBL: Les Juifs, comme c'était le jour de la préparation, afin que les corps
