    duna amiqimandee sabata maraanaura.
  aby-aby: I odoe i Du orounu Sabadi odobake uke bou ukeka odo. I Sabadi odoe iifawere
    odo ibake Godima i Isaraera orounu Idifiroma waure anisa banau uruna iseka odoe
    i odoro ibake i Du orou emua arara me i eme una buuba korosiro ibeka ibake Faeradibairo
    eno weisa, i eme una buuba emenu umu ure furufuru yayakaweke waure ane odiakawe
    eno weisa.
  eng-YLT: The Jews, therefore, that the bodies might not remain on the cross on the
    sabbath, since it was the preparation, (for that sabbath day was a great one,)
    asked of Pilate that their legs may be broken, and they taken away.
  jni-jni: Abini me a Yahudawa, barki uwui ubi bara-bara bini, kati aceki mukizi muwe
    me ugankirka uwui wa sabar u'ē ba (barki asabar ueui uni uhuma), wa tirri Bilatus
    tari agi mapussi tibuna tuwe me ma tuzo we.
  kne-kne: Din kabigatan din agew ay doy et say agew ay pan-ibbayan, ya napateg abe
    ay agew di, tan naitompong sin fiesta. Isonga din papangolon di Judio et en da
    inbaga en Pilato ay gopngen koma din sosoldado din sikin di nailansalansa sin
    krus ta matey da ay dagos ta asi maibaba din awak da. Tan din Judio et paniyewen
    da mo domateng din agew ay pan-ibbayan yan deda din bangkay sin krus.
  tgj-tgj: Vbvrikunamv Jius nyi kainv vdwv daapo lo takkinam nyi vdwa lvpa nga svtar
    svbar momu labv vla Pilotnyi kooto, okv svma vdwa daapo loka naalu dukubv vla.
    Bunu vbv kooto, ogulvgavbolo ho aluv Jius vdwgv doonu alua loochoyanv gubv rito,
    okv bunu svma vdwa jius Doonualu lobv doolin modubv mvngmato, ogulvgavbolo aarinv
    Jius Doonualuv achialvbv darwk nvgo.
  gui-NT: Jare jocuae ara judío reta oyeapocatu ñogüɨnoi pascua peguara. Jae rambue
    oyerure reta Pilato pe omopeuca vaera curusu re ñogüɨnoi vae reta itɨmaca jare
    güɨrajauca vaera joco güi. Echa mbaeti oipota jetegüe reta opɨta vaera curusu
    reta re jocuae mbutuu iara pe. Echa jocuae mbutuu iara omboete yae reta.
  quc-TT: Are qꞌij kabꞌan patanijik rech ri nimaqꞌij Pascua. Ri winaq aꞌj Israel man
    kakaj taj kekanaj kan ri kaminaqibꞌ choch ri cheꞌ ripbꞌal, jeriꞌ rumal are qꞌij
    rech uxlanem. Xaq jeriꞌ xkita che ri Pilato chi kataqan chuqꞌipixik ri bꞌaq che
    taq ri kaqan ri e xekel cho ri cheꞌ ripbꞌal rech keꞌqasax loq xuqujeꞌ keꞌsax bꞌik
    chilaꞌ.
  heg-NTPO: Leol na tom nol leol lima. Muid atorang agama la lam, atuil Yahudi las
    musti mana-mana meman se leol na, le ola ka sodo-sium oen leol in kohe-kanas sa.
    Tiata atuli li nitun na holtiu napiut se kai sangsuli lua, tom nol leol in kohe-kanas
    sa lam, oen kom lo. Undeng leol in kohe-kanas sa nam leol tene. Kon nam atuil
    Yahudi las tene-tenen nas nodan gubernur ra, le lok atuli laok diuk tehen atuil
    in se kai sangsuli lua ngas iin nas. Nini ela lam, oen mates nol hlapat, le halin
    atuli las niung oen nitun nas nol lalaba.
  ptu-ptu: Allo eta too allo pa'patokaam la mentama allo Katohhoam. Situhu' kabiasaanna
    to Yahudi pemali la tontä liu tipäso' bakkena to dipatei yabo kaju sitambem illaam
    allo Katohhoam. La'bi-la'binna allo eta too sipatu allo Kalappasam. Iam too anna
    le'ba'um sanaka-naka to kasallena to Yahudi lako Pilatus napelau la diheppo' asam
    bitti'na ingganna indo to dipäso' yabo kaju sitambem anna mala bale' mate, mane
    dipatuhunni yabo mai indo kaju sitambem.
  bzd-NTPO: Ka̱wö e' wa, judiowak e̱' katablöke Ie'pa Yë́pa Yërulune Egipto e' ké̱wö
    tkö'we̱kerakitö bule es, e' yöki̱. Bule es e' dör e̱no diwö. Erë e̱no diwö e'
    batseitseke tai̱ë shu̱te̱ ie'pa tö, e' kue̱ki̱ ie'pa wökirpa kë̀ ki̱ ikiane tö
    pë' wötëulewa̱ krus mik, esepa nu mèa̱t dö̀ bule es. E' kue̱ki̱ ie'pa tö ikié
    Pilato a̱ tö itu' pu̱klor patkö́ a̱s iduölur bet ta̱ inú öwarakitö i̱ski̱ wötèwa̱.
  kwf-kwf: Ma Ꞌi buri Ꞌana ru neꞋe ki sui, ngwae faꞋinaꞋonaꞋo Jiu ki kira leka maꞋi,
    ma kira ka saefiloa sa Paelat Ꞌiri ke alaꞋania fuana ngwae ni ofoꞋa ki kike leka,
    ma kike Ꞌoia naꞋa Ꞌaena na uulu ngwae neꞋe kira fotoꞋida ana Ꞌai rara folo ki,
    fasi Ꞌiri kike mae ꞋaliꞋali. Sulia kira oga kike lafua naꞋa nonida faꞋasia na
    Ꞌai rara folo ki ana faꞋi asoa neꞋeri. Sulia faꞋi asoa neꞋe na faꞋi asoa fuana
    sasi akaꞋu Ꞌanga Jiu ki masia asoa ana Sabat. Ma noaꞋa kira kasi oga neꞋe ngwae
    mae ki kira ka daukulukulu ana Ꞌai rara folo ana Sabat asoa ana mamaloꞋanga. Sulia
    neꞋe Sabat neꞋeri nia na asoa ꞋinotoꞋa Jiu ki.
  eng-WYC-2017: Therefore for it was the pask eve, that the bodies should not abide
    [or dwell] on the cross in the sabbath, for that was a great sabbath day, the
    Jews prayed Pilate, that the hips of them should be broken, and they [should be]
    taken away.
  eng-WMBB: Therefore the Judeans, because it was the Preparation Day, so that the
    bodies wouldn’t remain on the cross on the Sabbath (for that Sabbath was a special
    one), asked of Pilate that their legs might be broken and that they might be taken
    away.
  zat-NTPS: Naca na zra za zrin Laní Pascua, na' judío ca' quebe gulaca lazre̱' xelexegá'ana
    benne' ca' le̱'e̱ xaga béguaj ca' lu zra dxulupá'ane̱' lawe' da naca zra na' tu
    zra blau. Chee̱ le̱ na' gulenabe̱' lau Pilato dxixruj bé'ene̱' xelíchaje̱' ni'a
    benne' ca' zaj de̱'e̱ xaga béguaj ca', ne xelexequé̱'e̱ le̱' le̱'e̱ xaga béguaj
    ca'.
  spp-spp: Ɲyɛ kuru canŋke nùmpanŋa mpyi Yahutuubiicanŋɔŋɔ, kuru mpyi a pêe canŋɔɲyi
    sanɲyi na. Lire kurugo Yahutuubii ɲùŋufeebii la ɲyɛ a mpyi pi kwôro ciyi na canŋɔŋke
    e mɛ. Ka pi i ŋkàre Pilati á maa sà u ɲáare na u pire yaha pi sà pi tooyi bwɔ̀n
    a kyɛɛgɛ, pi i wyɛ̀r'a kwû, pi i pi buwuubii tîrige ciyi na.
  zty-NTPS: Naž, dan' nak ža za' žin Lni Pasko', na' dan' bi žaḻa' ga'ngak benne'
    gat ka' ḻe'e yag kroze ka' kate' nak ža la'y chégake', na' naken to ža la'y ẕente,
    che ḻen benne' judío ka' góta'yoegekle' Pilaton' yi'e benne' ka' žjake' ḻo wdiḻe,
    chejtíchjwgake' x̱kachjgak benne' ka' dá'gake' ḻe'e yag kroze ka', na' wetíngake'
    ḻégake' ḻe'e yag kroze ka'.
  mek-mek: Ke Iesu kolotiai keauꞌuꞌua kina auga, Iudea papiauꞌi pinauga maꞌoai kepafuaꞌi
    auga kina. Ke agegani auga Iudea papiauꞌi Deo keau afagaina kina kai, egaꞌina
    kina auga Pasover miamia kina puogai, kina akaikiꞌa ipauma agaꞌo. Ke Iudea papiauꞌi
    au auꞌi oiso kolotiai keꞌafa auꞌi imaauꞌi Deo keau afagaina kinagai egae kolotiai
    fekeꞌafa auga anina akeani. Ega puo Pilato kepainia ifeꞌi kegaauponiꞌi kegamae
    kai imaauꞌi fekeafiopuꞌi keoma.
  aey-aey: Deel eu Juda cuha deel saciadocnu deel. Cuha deel eu gun bahic. Eunu Juda
    dana age deel euna dewenega ganac eu na babalecna caculi tawoqagannu qee gale
    adel. Odocob Juda dana age Pailat uqa culadeceb han dana age dana age na babalecna
    aqein eu jaimaga qahecebil mahuc cal mecebil age dewenega ganac na babalecnadec
    cedi mahana tonimeig ehadi nuecnu cesusdoin.
  urd-GVH: फ़सह की तैयारी का दिन था और अगले दिन ईद का आग़ाज़ और एक ख़ास सबत था। इसलिए
    यहूदी नहीं चाहते थे कि मसलूब हुई लाशें अगले दिन तक सलीबों पर लटकी रहें। चुनाँचे
    उन्होंने पीलातुस से गुज़ारिश की कि वह उनकी टाँगें तुड़वाकर उन्हें सलीबों से उतारने
    दे।
  ycn-ycn: E caja judíona naquiyana i'ijnaño Pilato amaje. Nemá rijló, rihuacára'acaloje
    surárana yupa'ataca a'ahuaná apiyácacanami naquiyá acúhua'acaño tajné penaje,
    nataca'acáloje quiñaja raú penaje. Quéchami najña'acáloje natami reyá penaje.
    Uncá nahuátala natami acúhua'aco re muní que ejená. Muní que i'imari huatána'acaje
    huacajé. Rihuacajé aú fiesta queño'oró. Ñaquele apú huacajé chaje nephaca ra'apí.
  djr-djr: Ga Djesuny gan ŋunhi rumbalnydja gorruŋal yan ŋunhili banydji muka dharpaŋur
    mälakmaranhawuyŋur, ga yan bili, bala ŋayi ŋunhi Nhinanhamirrnydja walu galkithinan.
    Yurr walalnydja ŋunhi ŋurruḏawalaŋuny yolŋu mala Djuw malany yakan ganha djälthinya
    walal balaŋ ganha ŋunhi rumbalnydja mala yan gorrunha ŋunhiliyiny banydjiny dharpaŋurnydja
    ŋuriŋiyiny waluy Nhinanhamirriynydja. Bala yan walal ŋunhi dhunupan marrtjinany
    Bäylitkala, ga waŋanany walal ŋanya dhä-ŋäkulnydja bitjarra gam', “Way, ŋunhawurrunhany
    ŋanapurr dhu buman ŋani? … yaŋaran bak-bakmaram walalany, märr walal dhu bondin
    dhiŋgam. Bala napurr dhu yan yupmaraman walalany, bala gämany molulila, bili galkin
    dhu dhuwal dharrpalnydja walu ŋurruyirr'yuna.” Bala ŋayi Bäylittja walalaŋ yoraŋala
    bitjarr, “Yo manymak, gatjuynha. Marrtjin walal,” bitjarr.
  kvg-kvg: Ta khøuwa-te ndøgo, Sabat gigiap khakheinam khøuwá. Yaq Zu megetapak poeveáv,
    ndigu ezoqam, tae mutui-te gitøkebupam, sekemba titøkebupat. Geté nakhamas-té
