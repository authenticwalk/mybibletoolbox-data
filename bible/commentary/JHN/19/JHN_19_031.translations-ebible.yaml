    mina ya takki na pinagappa na suddalu kiden, petta alistu mina ya pasi da, pettam
    kumanen a medagut kid na mina ta nagappan da en.
  lug-lug: Olunaku nga bwe lwali olw’okweteekerateekera Ssabbiiti eyo enkulu ennyo,
