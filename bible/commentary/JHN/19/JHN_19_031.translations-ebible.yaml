    اُنہوں نے پیلاطس سے گزارش کی کہ وہ اُن کی ٹانگیں تڑوا کر اُنہیں صلیبوں سے اُتارنے
    دے۔
  yre-NT: '''Yaa yi da nɛn, ɛn Zuif ''nɔn ''tanɔn ''kʋ Pilati trʋ ''balɛ ''nan minnun
    nɛn o o -pɛin yiba "plan da bɛ, o o cɛin "yee -e ''o o ''si ''nan. Waa drɛ zɩɛ,
    kɔɔ -te tʋ cɛɛn bɛ, -wee ''flinla "yi nɛn, ɛn o ''ka "vale min -kadɩ ''e ''fʋ
    ''e ''padɩ yiba "plan da dɩ.'
  fuh-BKF: Ndeen wo nyannde segilanteende iidi. Hooreeɓe Alhuudiyankooɓe nyaagii Pilaatu
    faa koyɗe tontaaɓe ɓeen kelee, de ɓe adee, taa terɗe ɗeen keddoo e leɗɗe ɗeen
    nyalaande fowteteende. Sabo nyannde ndeen wo teddunde.
  arl-NT: Cuno juucaari canaa Judiocuaca jeenucuasacari quiriquiaa Pascuaacuara juucajinia.
    Cuno marijiara, Pascua juucaari Sábado juucajinia quiriquiaajuhuaj, samaatenu
    juuca. Naaratej, canaa Judiocuaca camarucuaari maja na paniniu quiquiaari samaatenu
    juuca macunucua jaasuconura na niyacutesanojinia. Naaratej, nojoriiri Pilato sequeree
    cuno teetejosano pueya cashacucua na shuniitianiniuria, ritia nojori cusonuunura,
    na roshinijiosaanura cuno juucaja.
  ziw-ziw: Yendaga zuwa dya kwemalanya, chani mili isekwikala mo msalaba mwe zuwa
    dyo kuhumula, kwaviya Zuwa idyo dya Kuhumula dyendaga zuwa kulu, Wayahudi wamlombeza
    Pilato viga vya wadya watundikwe mo msalaba vivunwe, mili yawo yuswe mo msalaba.
  grc-TR: Οἱ οὖν Ἰουδαῖοι, ἵνα μὴ μείνῃ ἐπὶ τοῦ σταυροῦ τὰ σώματα ἐν τῷ σαββάτῳ, ἐπεὶ
    Παρασκευὴ ἦν — ἦν γὰρ μεγάλη ἡ ἡμέρα ἐκείνου τοῦ σαββάτου — ἠρώτησαν τὸν Πιλάτον
    ἵνα κατεαγῶσιν αὐτῶν τὰ σκέλη, καὶ ἀρθῶσιν.
  nag-nag: Titia Yehudi khan, kelemane etu taiyar kora din asele, karone gaw to Bisram
    dinte Cross te narakhi bole - kelemane etu Bisram din to khas din asele,- Pilate
    logote hudise theng bhangai dibole aru taikhan ke namai dibole.
  eng-OEBCW: It was the Preparation day, and so, to prevent the bodies from remaining
    on the crosses during the Sabbath (for that Sabbath was a great day), the Jews
    asked Pilate to have the legs broken and the bodies removed.
  knj-NT: Yecal oj xa c'al k'in pascua yet jun c'u tu', sc'ual xa xewilal pax oj.
    Ja' eb yaawil ye bey Judea, c'am chi yoche eb chi can smimanil eb yin culus tu'.
    Yutol ja' jun xa c'u lalan xa sjul tu', caw miman yel oc apnoj yul sat eb Israel.
    Yu jun tu', yuxan jix to eb sk'an favor tet Pilato, ta chi yak' mak'le po' sbajil
    spenec eb, yet watx' eyman chi eytej smimanil eb yin culus tu'.
  deu-1912: Die Juden aber, dieweil es der Rüsttag war, daß nicht die Leichname am
    Kreuze blieben den Sabbat über (denn desselben Sabbats Tag war groß), baten sie
    Pilatus, daß ihre Beine gebrochen und sie abgenommen würden.
  san-PUN: ਤਦ੍ਵਿਨਮ੍ ਆਸਾਦਨਦਿਨੰ ਤਸ੍ਮਾਤ੍ ਪਰੇ(ਅ)ਹਨਿ ਵਿਸ਼੍ਰਾਮਵਾਰੇ ਦੇਹਾ ਯਥਾ ਕ੍ਰੁਸ਼ੋਪਰਿ ਨ ਤਿਸ਼਼੍ਠਨ੍ਤਿ,
    ਯਤਃ ਸ ਵਿਸ਼੍ਰਾਮਵਾਰੋ ਮਹਾਦਿਨਮਾਸੀਤ੍, ਤਸ੍ਮਾਦ੍ ਯਿਹੂਦੀਯਾਃ ਪੀਲਾਤਨਿਕਟੰ ਗਤ੍ਵਾ ਤੇਸ਼਼ਾਂ ਪਾਦਭਞ੍ਜਨਸ੍ਯ
    ਸ੍ਥਾਨਾਨ੍ਤਰਨਯਨਸ੍ਯ ਚਾਨੁਮਤਿੰ ਪ੍ਰਾਰ੍ਥਯਨ੍ਤ|
  nob-LB: Jødene ville ikke at de døde kroppene skulle henge på korset til neste dag
    som var hviledagen. Dessuten var det en spesiell merkedag siden det var påske.
    Derfor ba de Pilatus om å gi befaling til at de skulle knuse skjelettene på dem
    som var spikret fast på korsene. Da kunne kroppene bli tatt ned.
  ntj-ntj: Nyangka-ya puurrpa Tjiyu pirnilu pitjangu Payilarrnga tjapirnu, “Palya-munta-ya
    mapitjaku wati nyarra wartangka-ya yurtingaralanytjanya tjarlpa kartarntanku waarrpungkula-ya
    mirrirritjaku? Tjiinya mirrirrinyangka-yayi mirri palunyanya mantjira makati.”
    Tjiinya mirri wartangka tirtu yurtingaralatjakutarra-ya tjapirnu. Tjiinyamarntu
    Purati ngaralanyangka tjirntungka-tjanampa miirl-miirlpa purlkanya ngarakitjangka.
  sxb-NT: Wuawanga owuire owua okuikagra Sabato kandi enkio walwo wuagianga okuwa
    owuire owua Sabato owutiirwe ino. Awayaudi ngawakaagalanga mbwe emiwiri egia awafu
    girekwe enze nyanga olwa Sabato. Kutio waagia ku Pilaato okumusawa mbwe amagulu
    gaawu gavunwe, wafwe wuangu, kugere emiwiri giawu giisiziwue ansi gieme ku emisalaaba.
  nhu-NT: No ɛbvubwɛ to nu wase Diuu di Nseyse le keeley diuu di mbam e, ɛ Bojuu no
    gomte keege lɛ fo ɛgvun yodvu ke emɛy enu yî bintam e diuu di mbam e kɛ, (tete
    ɛ mbam wvudvu to nu wvu baay). Ɛ bó mum gɛn yɛn Baylɛt e lɛkɛ lɛ wvú egay ɛ́ bó
    eŋgocɛ bikaa bi bonyii bò to nu yî bintam e bodvu wvu lɛ bó eyaŋsɛn ekpwekɛn ɛ́
    bó eshike, ecake.
  row-row: Faiꞌ naa nandaa no fai kaliman. Tungga agama hohoro-lalanen, atahori Yahudi
    ra musi sadꞌia sia faiꞌ naa, fo mbilaꞌ neu na soru sira fai hule-oꞌen. Naeni de
    ara nda nau atahori ao sisi mamaten doko-doko nakandoo sia hau ngganggeꞌ nandaa
    no fai hule-oꞌeꞌ sa. Huu fai hule-oꞌeꞌ naa, fai malole. Dadꞌi atahori Yahudi ra
    malangga nara roꞌe hofernor fo denu atahori reu poko ratiku atahori mana sia hau
    ngganggeꞌ ra ei rui nara. No taꞌo naa, ara mate lai-lai, fo atahori lai-lai reu
    raꞌondaꞌ ao-sisi mamaten feꞌe fai.
  msy-msy: Kar dughiar me Sabat bagha bizibar akɨrim. Sabatɨn dughiar kam, a dughiar
    bar ekiam. Kamaghɨn amizɨma Judaba me gumazir kuaba dughiar kam temer ighuvibar
    ikian me aghua. Egha me Pailat kamaghɨn an azangsɨgha ghaze, a men amamangatɨghtɨ
    me temer ighuvibar itir gumazibar suer agharibav sogh da apɨrightɨ, me zuamɨram
    aremeghtɨ me men kuaba adegh izighram.
  agg-agg: Ranɨ si ra Suda-yafe moanɨ ŋgoafɨmbo nɨmarɨ si ranahambo muŋgu moatükunɨ
    dɨboadɨfembo siyo. Si ra moanɨ adükarɨ hamɨndɨyo ranɨyo asu Suda ai ranɨ sihɨ
    nindou nɨmɨ keimbɨ karɨhendeimbɨfihɨ paiarɨmbo ra yowanɨ mehomo. Ranɨmboemo Pairatɨmbo
    nindou ranahamumbo tɨŋarɨ kehefepura nɨmai yɨfɨndɨmonda foepumɨndɨ raguanambo-fepurɨmbo
    hoafɨmemondo.
  ptp-ptp: Buc tige, buc wê he Yuda ob viac he ên Pasova tɨtige, ên Pasova ge da levac
    wê ngɨnoo vêl ge, om he nêb xomxo ninɨvi i o yux lec xax pola vô buc levac lêm.
    Om he la nêl vô Pailat nêb tɨbii i loc hi he vɨxa i pec ên he i yib lutibed ên
    he ob kwax vêl.
  nak-nak: Tiele, ale la haro la iraragila te La Ilali La Poloselela. Ale la haro
    lima, mai galigeli eia la haro tabu ale uru sesele tegiteu e Iuda, eala egiteu
    e Iuda kama masaga veia la vovo giteu taho tolu ele ge titili lou oata la tauvalautu
    ele. Tio egite goio veiale Pailat veia eia ge baha la merera soio tegiteu e soldia
    veia egite ge putu loto la vaha giteuo, veia egite ge peho hari mai ele, veia
    ge visivo taro egiteu loata la tauvalautu ele.
  lbb-lbb: A tarai Juda la nunung e Pailat sur ir malmaling sur dir kuben a handitol,
    sur ditol ar mat kapit, pa dir los purum a palaonditol kusun natola rakai kutus,
    anasa a pukakiar ning, a pukakiar nigo tana tnan Pukakiar Sabat, pa bel la mang
    sur a palaonditol ir kulam saot na rakai kutus ana Pukakiar Sabat.
  kan-2017: ಅದು ಸಿದ್ಧತೆಯ ದಿನವಾದುದರಿಂದ ಯೆಹೂದ್ಯರು, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಮೃತದೇಹಗಳು ಶಿಲುಬೆಯ
