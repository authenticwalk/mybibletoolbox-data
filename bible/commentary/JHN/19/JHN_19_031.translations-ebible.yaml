    yoh me rma haxa esnàr ke hatà. Àro rma ho toto heno komo yonampàra nehxatxkon
    hatà. Àro yosnaka ryhe, amoyathoxemo wayehrà xe nehxatxkon hatà, enamrà kom horà.
    Yahkotohen ho rma esnàr kom xehra mak nehxatxkon hatà, hokano ytxoho yawasàn ho.
    Àro ke, onà wyaro nketxkon hatà, eh komo, Peratusu wya. Àhyosàkryakahotxoko, àwayehtoho
    menye, towtoho menye, ketxkon hatà, àwya.
  sim-sim: Jisasin miandok li tiriri wolo Judama am hiyawun li ukurin li hundujekuri
    wolok simu nara. Urik Judama lida lihi Pailatin li i heyehe limu mbara, �Ushok
    Sabatik si nanak hiyawu wasilaka oson ni tolokwa sir. Hako ma ol miandok wawa
    ondo os orok er li wa nahi, kava indigok nakwa sir. Karem uwosik ma lal mbashinak
