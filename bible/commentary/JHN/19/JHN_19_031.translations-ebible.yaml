    etume anzam tati gakime sekŋin timti met indabembeyet nâmindeye.
  grc-MT: οι ουν ιουδαιοι ινα μη μεινη επι του σταυρου τα σωματα εν τω σαββατω επει
    παρασκευη ην ην γαρ μεγαλη η ημερα εκεινου του σαββατου ηρωτησαν τον πιλατον ινα
    κατεαγωσιν αυτων τα σκελη και αρθωσιν
  vid-vid: Yali zuwa lya Kiwika goya na Pasaka, na mitondo yake nayali Zuwa lya Kwesela.
    Wayahudi nahawaviganile ng'huli zikale mmisalaba kuli Zuwa lya Kwesela kwavila
    zuwa alyo lyali likulu. Ahyo nawamlanda Pilato magulu ga wanhu hewo wawambigwe
    gabenigwe na ng'huli zawo zusigwe.
  pio-NT: Yáté èerica viernes ipíchawáiseté judíonái iyamáidacawa Pascua yàasuná culto
    yaalí. Iná judíonái càmitaté nawàwa yéetéeyéimiwa ichéecami ichanàacawa cruz ìwali
    nàasu sábado irìcu nayamáidacatáicawa. Yáté èerica nayamáidacatáicawa máiníirica
    iwàwacutácawa nalí namànicaténá nàasu cultowa íipidenéeri Pascua. Iná nasutáca
    Pilato íicha wawàsi ichùulìanápiná úwinái inúaca imalàawa nacàwa yáapi, níái ichanèeyéicawa
    cruz ìwali néetácaténáwa ráunamáita, yéewacaténá áibanái nalicùadaca nachéecami
    cruz íicha.
  tsn-tsn: Baeteledipele ba Sejuta ba ne ba sa rate gore batho ba ba bapotsweng ba
    nne foo go fitlhelela letsatsi le le latelang, le e neng e le Sabata (le gone
    e le Sabata yo mogolo thata, gonne e ne e le Tlolaganyo) mme ba kopa Pilatwe go
    laola gore maoto a banna bao a rojwe go re ba swe ka bonako, le gore mebele ya
    bone e tle e folosiwe.
  amr-NT: Emeʼte okmapi̱e̱ʼahuaddik o̱ʼe̱a̱po kenpaʼti judío huakkurueri isiʼpo mabueyhueʼ
    o̱ʼnuy okkahuehueʼ fiesta o̱ʼe̱a̱po, Diostaj ʼurumeʼnoe o̱ʼe̱a̱ponok kenaʼpo hue̱ypa
    cruzte hua̱so̱ʼ e̱a̱hueʼdik o̱ʼnepo “Hue̱ypa cruzte huabeterien huabopi yanʼmabopiokketekpo
    yanʼbahuarakaʼ kenpaʼti yanʼbatohuaʼ.” Judío huairia Pilatotaj oʼnonaʼuy.
  pwg-pwg: Jiu babadisi inae Pailat kurina ma ivi nowi da iti vaghinei da seri wawayisi
    nani tomotomowisi ivi aroba korosiyai kaesi iti kiigiiyana da yaghiyaghinai ita rabobo.
    I kayowana da tupuwisi korosiyai ita turaoruwana, iyamna viyakam kana mara itupo
    da iti karei. Ma tuna na mara ghamana ma vovokaravina, ke viyakam marasi viya
    nakanani.
  cjv-cjv: Ena kakom tei kopuna ori kenom benainga kakom te ongo koimoi iron ori kakom
