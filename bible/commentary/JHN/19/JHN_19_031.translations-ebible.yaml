    waa-runggu-runggal warra-Jew waari ambirri-ngaynbandangi anubani ana-wulaynbaj
    ana-ngun.gu anubagu anggu-walhamalhi ana-rangag-duj ngarraagi ngarraaḻirr-maṉngulg-duj.
