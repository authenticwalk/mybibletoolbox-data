    wata di Pailatré wa, “Méni wamét guna du xiyae mimbu hatekandan duna man yatukwetandi.
    Yatukwendat hiyandat di deka fusa hura ye rémétandi.”
  emp-NTPO: Judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewarira nurẽma bẽrã ne
