  hlt-hlt: Te vaengah Judah rhoek tah rhingphongnah om coeng . Sabbath te khohnin
    tanglue la a om dongah Sabbath vaengah tah thinglam dongah rhok a naeh sak moenih.
    Te dongah Pilat taengah, “Amih rhoek kah kho te khaem vetih khuen ham a bih uh.
  tbz-SIM: Dɛ̀ do tú diyiè sɔnni ndi kɛ̀ dɛ̀ nɛ́ bo wentɛ́ tɛom̀pùtɛ̀, kɛ̀ Sifubɛ
    nyĩɛ̃̀kù tɛom̀pùtɛ̀ bo nsɔ̃́mmɛ̀ bɛ̀ kpɑɑ́ idɑpɑ̃ɑ̃tí ĩ́nkɛ̀. Dɛ kó tɛom̀pùtɛ̀
    do mɑ́ɑ́nɛ̀ diyentɛ́bɑnni ndi, kɛ̀ Sifubɛɛ mɔɔ Pidɑti dinùù kɛ bo píɛ́ bɛ̀ bɑɑkɛ́
    bɛ̀ tɑ̀ɑ̀kɛ, kɛ́ bɛ̀ cṹũnní.
  san-GUJ: તદ્વિનમ્ આસાદનદિનં તસ્માત્ પરેઽહનિ વિશ્રામવારે દેહા યથા ક્રુશોપરિ ન તિષ્ઠન્તિ,
    યતઃ સ વિશ્રામવારો મહાદિનમાસીત્, તસ્માદ્ યિહૂદીયાઃ પીલાતનિકટં ગત્વા તેષાં પાદભઞ્જનસ્ય
    સ્થાનાન્તરનયનસ્ય ચાનુમતિં પ્રાર્થયન્ત|
  amx-amx: Nhenh kel arltang rang tjerrtj Jew mapeh anek, tjenkerr renh inang mpwaretjart
    arrwekel-arrwekel arlkwetjeh-anngernt. Tjerrtj inang angkerrek, “Ngwenth kwenh
    Saturday arltang rang anetjenh, arltang tjeperr anthwerr. Nhenh itja arratj anem,
    artwang inehenh mpwerrk ntwerlkel arlpar-irnetjeh. Arrwekel-arrwekel artwang inehenh
    mpwerrk anarnpelh-iletjeh!” Lakenh kwereng tjerrtj inang Pilate pawenhek, “Artwang
    nhak map ngkwern lyweper rltwakang, inang parrp ilwetjeh. Mpwerrk inehenh ntwerlkeng
