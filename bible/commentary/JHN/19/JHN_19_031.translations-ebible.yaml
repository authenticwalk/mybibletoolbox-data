    (Sabata naso imocngo hombang kuneng yombong.) Imocac amma wasaingic yeneng mariponnu
    ngic haningina kpetackema mesiyunugecdeac Pirato kpesimigec.
  ewe-ewe: Azɔ enye Dzadzraɖoŋkeke, eye ŋkeke si kplɔ esia ɖo la anye Dzudzɔgbe ŋkeke
