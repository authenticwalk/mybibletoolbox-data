    ndigu Pailøt āv gimbøe-einím nqǽgo, “Nginik ezoqam, tae mutui-te ngitøkebap,
    nakhag ezoqam bov bezømøkuí. Yaq ndigu nakhamas-té giabenø-pakhaéz, tae mutui-te
    é-bē-upøgim.”
  rug-rug: Ura na rane va namanama bisa sa rane asa, meke koivugona si kote na rane
    Sabati arilaena pa korapana sa vuiki Pasova. Sina lopu hiva ni ri na tie Ziu pude
    sigoto hola pa korosi sari na tini pa rane hopena asa, ke la tepa koe Paelati
    sari kasa pude mokui nenedi sari tie pa korosi, pude tuturei mate meke va gorei
    sari tinidia.
  hop-NT: 'Noqw ép nasuṅwintalöṅnit pas k̇aptsitiwhqat ep totok̇ay’yuṅwa. Noqw pumuy
    tokoam nāt nasuṅwintalöṅnit ep nahoylehtsit aṅ hāyiwyuṅwniqat ima Jew‐sinom qa
    nānawakna. Noqw ōviy puma Pilate awyaqe aw paṅqaqwa: Um as solāwamuy ayataqw,
