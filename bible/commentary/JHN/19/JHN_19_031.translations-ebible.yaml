  gaq-gaq: କୁରୁସ୍‍ନ୍ନିଆ ଆଡେବକ୍ନେ ରେମୁଆଁଇଂନେ ଞ୍ଚ ପାକ୍‍ଚିଚେ ମେଁଇଙ୍ଗ୍‌ନେ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େକେ
