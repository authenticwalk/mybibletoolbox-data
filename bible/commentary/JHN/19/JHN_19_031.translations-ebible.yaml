  por-TFT: Foi o dia em que preparavam tudo para o sábado. O dia seguinte seria um
    sábado especial, pois era o sábado do festival da Páscoa. Os líderes [SYN] judaicos
    não quiseram que os cadáveres dos três homens permanecessem na cruz durante o
    sábado, pois seria contrário às suas leis judaicas deixar corpos mortos expostos
    até o dia seguinte. Portanto, foram ter com Pilatos e pediram que ele mandasse
    quebrar as pernas dos três homens crucificados {que os soldados quebrassem as
    pernas dos três homens nas cruzes}, para eles morrerem mais rapidamente. Então
    poderiam ser tirados e enterrados os cadáveres {alguém poderia tirar e enterrar
    os cadáveres deles}.
  gwi-NT: Ąįįtł'ęę Jews kįh dilk'ii nąįį ąįį dinjii juu gagooriłtsak nąįį gootth'an
