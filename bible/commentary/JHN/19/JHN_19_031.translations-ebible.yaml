verse: JHN.019.031
translations:
  kpx-kpx: Iniale gutuige Diue ataeau tiliale Bailoti namihai isivialeike au louge
    tuvalie ataeau talive idie domo haveale kebia velo havei bokoevege abu haluvisi.
    Keau isiviholialeike ata keau bulamo idie domo uliho. Kosealemo vani keu vanie
    tumu seleve.
  okv-H: Eto evito amo Judea embomeni ta jarukari pondo indesora iji amo jangu indari
    iji dombo avoeto embo 3 amita hamo cross ta toaro iresora avo aravora ae eto Judea
    embomeni na Pilate ta degi, “Embo utu teto popojeketo humbuto pambarote,” ainge
    eo,
  tbo-tbo: Mi Yudeya hai dalabu iyetana i tulabeni. Yaka mi Yudeya hi nae po Pilato
    hi lubayadeya ipa lawa hi takehi aehi hina lauwotowihi ma ani take uyahinei hina
    wihalehi, babana ega ita dewadewa ipa hoi ani take hina memae, ma dalabu iyetana
    ina geleta. Matababana mi Yudeya iyeta dalabu naka tauhi hi wiyateyatena dumaya.
  mal-C: അന്ന് പെസഹാപ്പെരുന്നാളിന്റെ തലേദിവസമായ ഒരുക്കത്തിന്റെ ദിവസവും പിറ്റേന്ന്
    വളരെ സവിശേഷതകളുള്ള ഒരു ശബ്ബത്തും ആയിരുന്നു. ശബ്ബത്തുനാളിൽ ശവശരീരങ്ങൾ ക്രൂശിൽ കിടക്കുന്നത്
    ഒഴിവാക്കുന്നതിന് അവരുടെ കാലുകൾ ഒടിപ്പിച്ചു താഴെയിറക്കണമെന്ന് യെഹൂദനേതാക്കന്മാർ
    പീലാത്തോസിനോട് അപേക്ഷിച്ചു.
  grc-SR: Οἱ οὖν Ἰουδαῖοι, ⸉ἵνα μὴ μείνῃ ἐπὶ τοῦ σταυροῦ τὰ σώματα ἐν τῷ σαββάτῳ ἐπεὶ
    Παρασκευὴ ἦν—⸊ ἦν γὰρ μεγάλη ἡ ἡμέρα ἐκείνου τοῦ σαββάτου—ἠρώτησαν τὸν Πιλάτον
    ἵνα κατεαγῶσιν αὐτῶν τὰ σκέλη, καὶ ἀρθῶσιν.
  bgc-bgc: इब यो त्यारी का दिन था, अर आगला दिन आराम का दिन अर फसह का दिन था, यो यहूदी
    माणसां खात्तर एक खास दिन था, अर वे न्ही चाहवै थे, के इस दिन देह क्रूस पै टंगी
    रहवै, इस करकै यहूदियाँ नै पिलातुस तै बिनती करी के उन माणसां की टाँग तोड़ दी जावै,
    जो क्रूस पै चढ़ाये गये थे।
  khz-khz: Votoma kala-maavu tomana, kwalana pene lagania voo Tapati veagana kamuna
    ta Pasova velekwana tomara aorai. Gaura pakurai Iuda talimara ati geririwato,
    voTapati veagana kamunai kwarega talimara tauniparara satauro kukunai pia mia-tago.
    Vovetaina gaurai Pilato genogiato, Iesu e votalima ruala gagera pia kwari korura,
    ne satauro kukura na pia gapi-rigora.
  deu-TKW: Die Juden nun, da es Rüsttag war, damit die Leichname nicht am Sabbat am
    Kreuze blieben, denn der Tag dieses Sabbats war groß, baten den Pilatus, daß ihnen
    die Beine zerschlagen und sie weggenommen würden.
  zsr-NT: Niꞌr, le nac dza ziꞌa gdxin Lni Pascua naꞌ, len le cural‑laꞌ lugáꞌn nup
    natgac lë́ꞌigac yag cruz catiꞌ nac dza laꞌy quequëꞌ, le nac tu dza laꞌy zxöntë,
    qui lë ni naꞌ glátaꞌyuëꞌ lahuëꞌ Pilato bönniꞌ judío guiëꞌ bönniꞌ rjaquëꞌ gdil‑l
    tsajtitsjquëꞌ zxgatsjquëꞌ bönniꞌ daꞌquëꞌ lë́ꞌigac yag cruz, len luzötjëꞌ lequëꞌ
    lë́ꞌigac yag cruz naꞌ.
  lin-lin: Lokola ezalaki mokolo ya komilengela mpo na Saba, mpe lokola Saba yango
    ezalaki na tina makasi, Bayuda balingaki te ete bibembe etikala na ba-ekulusu
    na tango ya Saba. Boye, bakendeki kosenga epai ya Pilato ete apesa mitindo ya
    kobuka makolo ya bibembe oyo ezalaki na likolo ya ba-ekulusu mpe ya kolongola
    banzoto na bango.
  hns-NT: Oe raat me sabat howat aur sab Israel logan tajaarie karat raha Paasan ke
    tiewhaar manaawe ke. Dharam ke barkwan na maangat raha kie oe tieno sabat ke dien
    par taangal rahe. Oe sabat ek barka dien raha. Ohie se oesab laat se poetjhies
    oesabke gor toere ke djeme oesab auro haalie se mar djaai. Tab oelog sabat howe
    se pahiele lahaas ke kroes par se oetaar sakat.
  noa-E: Mag ed nemkhöju noram anaa jua ʉ̈ʉijem noram arr aawai judionaanau pakuls
    gaai õor sĩumapha naajim. Amagan mag ed phiesta pömaam ajim, sĩi tagam jua ʉ̈i
    nʉm edam khãaijã. Mag gaaimua maar jöoin judionaan chi thethemnaanau Pilatoog
    jaaujierram aajem, mag pakuls gaai narr khʉʉn bʉ̈ bʉbrëutkhapi jaaumkhĩir; mag
    bʉ̈ bʉbrëutkhabapäaiwai, jöpkharraa khëchbaadee eeg paakha auwia phë arramkhĩir.
  eng-EMTV: Therefore the Jews, since it was the Preparation Day, that the bodies
    should not remain on the cross on the Sabbath (for that Sabbath was a high day),
    asked Pilate that their legs might be broken, and they might be taken away.
  mib-NT: Te ɨnga quɨvɨ̄ ún coo vico pascua. Te tēe hebreo tu cácuni de jeē cóndita
    caa ndɨ̄yɨ ún jícā cruz quɨvɨ̄ ndétātú un. Chi quɨvɨ̄ ndétātú jeē cúu vico pascua,
    iī ndasɨ́ gá vēsú tāca gá quɨvɨ̄ ndétātú. Te ni cacahān de jíín Pilato jeē na
    ndácu de jniñu jeē jnahnú sɨ̄hɨn tēe cándita caa, te na cújiyo de jicā cruz.
  lif-NT2: कङ्‌ग तङ्‌बेबा के़रे़क्‍नुःल्‍ले़ सेसेबा हे़क्‍क्‍याङ् यम्‍बा नाःम्‍सिङ्‌ये़न्‍निन्‍नुःल्‍ले़
    थिक् ये़न् तगि वये़रो॥ यहुदिहाॽरे़ नाःम्‍सिङ्‌ये़न्‍नो सिलाम्‍साक्‍मा सिङ्‌सम्‍दाङ्
    चेहाॽ मे़बप्‍पा खुनिॽ सिराॽ मे़धाङ्‌ङिन्‍बाल्‍ले़ चोगुल्‍ले़ हारा मे़सिःर फाॽआङ्
    खुनिॽ लाङ्‌हाॽ मे़ए़क्‍खुआङ् मे़धाःसुसिर फाॽआङ् पिलातसे़न् पेलि मे़भाक्‍तुरो॥
  xnj-xnj: Yavi ijumaa, ligono la kutendelekeha. Ndava muni, higa yikoto kutama pamsalaba
    Ligono la Kupumulila, muni ligono ilo lavi likulu kwa Vayawudi. Hinu vachilongosi
    va Vayawudi vakamuyupa Pilatu, magendelu ga vala vevavambiwi pamsalaba gadenyewayi
    na higa zavi ziwusiwayi.
  mmx-mmx: Mo laaleng ni laaleng gagas, la laaleng melemu ren ni laaleng kaala, la
    luvuttadi amgomgo di goxopara i do labarongan nak lok at larakaba at laaleng kaala,
    mila ti mo laaleng kaala, ni laaleng silok tinotno. Kuren la diga sue ne Paelat
    do luvuttadi esep dina sep pit lengkangkedek at luvuttadi diga vaxarem di at larakaba
    xusu dinaba remet soso la dina lox asi nedi basinge larakaba.
  cbr-NT: Pascua nëtëa imë́ishi 'iti 'ain ca a nëtë́xa bëtsi nëtësamaira anun ñu mëëtima
    'ain, i curúsocënu matáscë unicama anubi 'iti judíos unicaman cuëëanma 'icën.
    Usa 'ixun ca Pilatonëan aín suntárucama i curúsocënu 'icë unicama aín xo tëcë́nmianan
    i curúsocënua biminun cacëxa.
  tee-NT: Ju acsnich ixlakasi'ulacan ju ixtaxtokni'an ju israelitanin ixlacata ju
    avilhchan pa'astacni. Pus ju yu'unch jantu talacasq'uilh ni va catamakatunculh
    ju lacacurus ju ixpumat'utu'an ni pa'astacni cajuna' ni catuncuna'. Chai ju anu'
    avilhchan pa'astacni k'ai c'atan cajuna'. Pus talhitapaininilh ju gobernador Pilato
    ni calaktek'enicalh ju ixch'aja'an ju anu' ixpumat'utu'an lapanacni ju ixtaquilhtananch
    ju lacacurus. Ju chunch lai palai vats'alhti k'ox cataniya' chai ni lai ca'ap'uxcalh.
  eng-LSV: The Jews, therefore, that the bodies might not remain on the cross on the
    Sabbath, since it was the Preparation (for that Sabbath day was a great one),
    asked of Pilate that their legs may be broken, and they [are] taken away.
  cak-NT: Ri k'ij ri', conojel winak israelitas niquinaba' yan ronojel ri nic'atzin
    chique, roma nitiquier yan ka ri jun nimalaj k'ij. Y romari' ri achi'a' ri can
    c'o quik'ij xebe riq'uin ri Pilato y xbequic'utuj favor che chi tu'ij chi tik'aj
    cakan ri jec'o chech ri cruz, chi quiri' ye'leses-e chiri'. Roma man utz ta chi
    ri achi'a' ri' yec'ue' chiri' chech ri qui-cruz chupa ri nimalaj k'ij, roma can
    pascua-wi y k'ij chi uxlanen.
  pah-NT: 'Aerẽ judeus''g̃a nduvihava''g̃a hoi javo Pilatos''ga pe: —Emopenuka ti
    yvareheve''g̃a netymakag̃a tomanog̃atu ti g̃a, ei g̃a ga pe. A''ero po ti g̃a
    ahera''oa mbojyvi herogwovo nehẽ, ei g̃a ga pe. E''i g̃a a''ea Pilatos''ga pe.
    A''ereki a''ea ko sexta-feira mbatera mboavujikwehava g̃a pe. Ndopotari g̃a ahera''oa
    mo''amipyra yva rehe sábado rupi oporavykye''yma rupi. A''ereki a''ea ko huvihahetea
    g̃a pe sábado Páscoa rekoro g̃waramo. Nurã g̃a hoi javo Pilatos''ga pe tomopenuka
    ti ga g̃anetymakag̃a g̃a jukavouka javo.'
  sja-NT: Ma ewate Pascua fiesta ɨ̃ipata ewate norema paji. Judiorãpa mãgɨ́ ewate
    ɨapata perã, k'iniada-e p'anajida piuda k'ap'ɨa kurusode p'aneedamerã. Maperã
    iidijida Pilatomaa kurusode p'anadap'edaarã jĩru k'õrapik'oomerã, mãgá isapai
    piudamerã. Mãgá chi piuda k'ap'ɨa kurusodeepa ɨrabai atapidai.
  xed-xed: Baɗu luma madagala ŋa gi lamə da Sabat magakwa tsa skwi ya. Va a la mali
    mataba la Yahuda ta slanaghata Sabat ta tsa mnduha ya ta udzu wa. Tsa Sabat ya
    ná, sana mghama fitik ya. Ka sliʼaftá həŋ ka laghwi da ɗaway da Pilat ŋa ɓalanaptá
    səlaha taŋ ŋa hligiŋtá həŋ ta udzu.
  glk-glk: او روز، روزِ «تهیه» بو، و روزِ بعد، شَبّاتِ بزرگ. از اویه کی حاکمأنه یهود
    نخوأستیدی کی جسدأن، تا روزِ بعد صلیبه رو بمأنه، از پیلاتُس بخوأستیدی کی او سه
    نفره ساقِ پایه بشکنید و اوشأنه جسدأنه از صلیب بیزیر بأورید.
  mks-NT: Ta ndaja coo na̱sa̱ha̱n na̱ Israel cán na̱xi̱ca̱ na̱ ña̱ma̱ni̱ nu̱ Pilato
    ña̱ ná cahnda da chuun ña̱ ná ca̱hnu̱ da̱ lásá sa̱há da̱ tácaa ndi̱ca crúxu̱ cán
    já ná quivi ya̱chi̱ da̱. Jáchi̱ co̱ó na̱xeen na̱ Israel cán ña̱ ná tacaa ndi̱i
    ndi̱ca crúxu̱ inga qui̱vi̱ ita̱a̱n. Jáchi̱ cacuu a qui̱vi̱ ndiquehe ndée̱ ná ta
    cacuu a in qui̱ví yi̱i̱ ndiva̱ha nu̱ ná.
  gfk-S: Ra Bung Liman kike no bung na tinaguro utano bung menamur no Bung na Sinangeh.
    Ma ikino Bung na Sinangeh gor tike tamat na bung ie. Ira Iudeia pa di gale sip
    be ira palatamai duhat no kaba minat be duhat na tabataba ter tuma ta ira ula
    kabai tano Bung na Sinangeh, kaie di gom saring Pailat be da waret ira kaki duhat
    ma dage kap hasur leise ira palatamai duhat.
  bmu-bmu: Jisösnöŋ nöŋ qeiga Juda ambazipnöŋ silim miaŋgöreŋ ak-kömukömu kendon tatpingöra
    jöjöröget. Ak-kömukömu Sabat kendon mi kendon nalö ketaŋi ahök. Miaŋgöra Juda
    jitŋememe yeŋön waimanjat möta kewö jiget, “Qamöt mieŋön Sabat kendon nalöŋe maripomnöŋ
    kingetka qahö dop kölja.” Mewö jiba premiö Pailötköreŋ anda kewö qesim waŋgiget,
    “Gi ölöp jinöŋga anda maripomnöŋ eŋgugeri, yeŋgö töwat sihitŋini kusugetka qamötŋini
    meköin etme?”
  dgz-dgz: Endiwa wam bongam bongam wamewa amba wam aigapewa Diu nagirewa pura bawarewa
    amba Paina Yamaseni Baripewa wamewa menan Diu nagire anune kakae uon iwa bonigawa
    etumu korosi muga muga gapan ya wanumopen. Ap menan, mu amo Pailat singui tayave
    pusimu kaimamu topapaisep menawaet borit wap amba etumu tambu vitapen.
  eng-GNV: 'The Iewes then (because it was the Preparation, that the bodies should
    not remaine vpon the crosse on the Sabbath day: for that Sabbath was an hie day)
    besought Pilate that their legges might be broken, and that they might be taken
    downe.'
  zaa-NT: Tsá lània nna ná qui'ni guni ca judíua preparar para pascua qui' quį. Para
    qui'ni làa eyà'na ca cuerpo qui' canu tá' lo ca curutsi nía canchu chi gal·la'
    tsá edi' latsi' caniá, yà'ni qui'ni tsá fiesta nna ną́ ttu tsá ỹeni gani; acca
    ca judíua nna gunàbani cą Pilátua permiso para quíttsá telá cą ca latha canu tá'
    lo ca curútsia para qui'ni gatti xìa cą nna ítua cą nía.
  eng-WEBSTER: The Jews therefore, because it was the preparation, that the bodies
    should not remain upon the cross on the sabbath, (for that sabbath was a great
    day,) besought Pilate that their legs might be broken, and that they might be
    taken away.
  guh-guh: Pascuavënë fiesta junua. Nexata abaxë caematacabi sajina pejonenexa judíovi
    penacueraevetsimatacabinexa. Bajaraxuata judíovi apo jitsipae Jesúsbana baja matavëjëa
    perubenaejava cruzata. Tsipaji pascuavënë fiestamatacabi itsa junua judíovi penacueraevetsimatacabinexa,
    judíovi bitso banajamatabëcuenereviaba daxita penacueraevetsimatacabianë matatoxenetsia.
    Bajaraxuata judíovi vajëta Pilatojavabelia Pilato vajabitsaë pitorobinexa pethaëepatsicababenexatsi
    Jesúsbana, cruzata perubenaevi, bepijia bajarapamonae petëpaenexa. Itsa baja bajarapamonae
    tëparubena, penotsinexatsitsica cruzavecua pecaponaenexatsi itsajavabelia.
  bon-bon: Pui lui Israela biname bime Sabade amacetnäja bimu ge, peei name pi teepi
    eclige Pilato ne jajime, egä lipu gyene baarge uli cabu lui nesae biname bime
    pupuwace kaake bine acnapecame piiyepu budrekaake bine ätrungame. Teepi singi
    lica Sabade bimu te puma wawename budrekaake bine atacwäneji baarge uli cabu,
    ingle pui Sabade lui baborage bimu ge teeme tääpume.
  nhw-BL: Huan Jesús mijqui ipan nopa tonal quema tiisraelitame timomajtoque titlacualtlalíaj
    nochi catli monequi para nopa Pascua Ilhuitl catli hualmostla pampa elisquía se
    tonal para timosiyajquetzase. Huajca amo aqui quinequiyaya ma mocahuase nopa eyi
    mijcatzitzi ipan inincuamapelhua hasta tonilis, pampa elis nopa hueyi tonal tlen
    toilhui huan monequi timosiyajquetzase ica miyac tlatlepanitacayotl. Huajca yajque
    nopa tlayacanani tlen israelitame huan quitlajtlanitoj Pilato ma tlanahuati para
    quintlapanilise ininmetzomiyo catli itztoyaj ipan cuamapeli para más nimantzi
    ma miquica para huelis quinhuicase.
  swh-ONEN: Kwa kuwa ilikuwa siku ya Maandalio ya Pasaka, Wayahudi hawakutaka miili
    ibaki msalabani siku ya Sabato, hasa kwa kuwa hiyo Sabato ingekuwa Sikukuu. Wakamwomba
    Pilato aamuru miguu ya wale waliosulubiwa ivunjwe ili wafe haraka miili iondolewe
    kwenye misalaba.
  wbi-wbi: Ikighono ikio kyale kighono kya kuling'hania iSabati. Avayahudi navakalondagha
    amavili gha vafue ghajighe pa kikovekano pa kighono ikya Sabati, ulwakuva ikighono
    ikio kilyale kivaha! Pe vakansuuma uPilato avitikisie kuuti amaghulu agha vanhu
    avuo, ghadenyue, neke vavavusie pa kiko vekano.
  bba-bba: Dɔmɑ teyɑ Yuubɑ bɑ Pilɑti bikiɑ u de bu durɔ ben kɔ̃ri bɔɔku be bɑ ɡo mi,
    kpɑ bu ɡoo ni sɑrɑsiɑ dɑ̃ɑ bunɑnɑrun di. Bɑ yeni bikiɑ yèn sɔ̃ n tie sɔ̃ɔ teeru
    bu kɑ ben tɔ̃ɔ wɛ̃rɑruɡiru di, bɑ ǹ mɑɑ kĩ ɡoo ni, nu n wɑ̃ɑ dɑ̃ɑ bunɑnɑru wɔllɔ
    tɔ̃ɔ wɛ̃rɑruɡii te sɔɔ, domi tɔ̃ɔ bɑkɑrun tii tiiwɑ.
  eng-KJVCPB: The Jews therefore, because it was the preparation, that the bodies
    should not remain upon the cross on the sabbath day, (for that sabbath day was
    a high day,) besought Pilate that their legs might be broken, and that they might
    be taken away.
  kgk-NT: 'Vierne omano Hesu. Iko''ẽ-my, sábado, oiko-ta aretegwasu. Omboete eterei
    upe va''e arete judeu kwéry. Upéa-gwi oipota omano pya''e: —Naiporãi oĩ arete-py
    omano hagwã-rami joty, he''i ojóupe judeu ruvixa kwéry. Upéa-gwi oho oje''ói-vy
    mburuvixa Pilatos oiko ha-py: —Ere katu omopẽ hagwã kurusu-rehe oĩ va''e retyma
    omano pya''e hagwã, he''i. —Ha upe rire katu eipe''a uka mani kurusu-gwi, he''i
    íxupe judeu ruvixa kwéry.'
  waj-waj: 'Putuduu Yutayaa vaidiiya kati varira suaivo vainima vauvaara ngiari mminnamminnaiyauvaa
    teerairavai. Turau ngiari kati varira suai yoketaa ari vookaraivo vainaraivaara
    iya yaata utida ngiari mminnamminnaiyauvaa teerairavai. Ngiari kati varira suaivaki
    vaidi putuaiya mmammaiyauvo yatari sagaiyauvunu sa vakiaiveera iya yaata utida
    numa Roomaa kieetaivaa Piratuusaa yaparaida tunoo: A ee-oo tinai i ngiaammuauya
    vaidi yatari sagaiyauvunu haara kiaiya yukuuyauvaa ruaimi kiada yatari sagaiyauvunudiri
    hituaaravainnee?'
  cpy-cpy: Tema rootaki kitejeri rowetsika-shiteetantawori kitejeri imakoryaan-teetari.
    Tee ikowaeyini reewari Judá-paeni ikatziya-kote ikentakoe-tziri kitejeri imakoryaan-teetari,
    tema iroka kitejeri rootaki ipinkatha-perotziri riroripaeni. Rootaki ikantan-takariri
    Pilato ikahaa-porita-kaanteri kenta-kotaarewo ikamantyaari intsipaete, rowatzikaryaa-kotee-riita.
  ekk-PKP: Oli valmistuspäev, ja juudi juhid ei tahtnud ristilööduid jätta hingamispäevaks
    (õigupoolest oli see eriline hingamispäev) ristile, seepärast palusid nad Pilaatusel
    murda neil jalad, et nad saaks alla võtta.
  mpx-mpx: Lan o Sabwata ana lan lovivina, ge lan ni gan Sabwata bwabwatana alana
    gaganina etega. Yudiya nige nuwaliya Yeisu ge alonau tuwaliya ni kukukiya kolos
    elana ge Sabwata ni pwawa, inoke hi na hi awanun Pilato elana ge ni ba tolohaveyan
    Yeisu ge alonau aeliya nihi tagagabom, ge tuwaliya nihi bugul lowan.
  wbp-wbp: Jijajiji palija Purayitirla. Juwu-paturlujulpalu wurdujarra-manu-juku nyiyarningkijarra
