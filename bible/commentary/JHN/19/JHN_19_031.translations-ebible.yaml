  som-som: Sidaa daraaddeed Yuhuuddii, inaan meydadku sabtida iskutallaabaha sii saarnaan,
    waxay Bilaatos ka baryeen in lugaha laga jebiyo oo meydadka la qaado, waayo, waxay
    ahayd Maalintii Diyaargarayska, oo maalinta sabtidaas waxay ahayd maalin weyn.
  mam-C: Atzin q'ij anetzi'n, atxtaq jun q'ij tu'n tjapin kaninjo q'ij te ajlab'l,
    ja' iltaq ti'j tu'n tkub' kyb'inchin tkyaqil, tu'n kyiky'sin Judiy Xjan Q'ij.
    Kyky'e'taq tu'n tkyij ten kyxmililjo xjal twutz cruz toj q'ij te ajlab'l, qu'n
    atzin q'ij te ajlab'l lo, nimxix toklin te kye. Tu'npetzi'n, b'e'x i xi' q'malte
    te Pilat, tu'n tok waq'it kykuxjo xjal ite'kxtaq twutz cruz, tu'n kykyim liwey,
    ex tu'n teljo kyxmilil antza.
  ndj-ndj: Pambeli vakomi va Vayawudi vamuluva Pilatu avajumishi kugojola mawulu va
    vala vavangiliwili mulupingika na kusunusha fikongu fyawu pasi kufuma mulupingika.
    Vagolili naha kwanongwa yaveli lijuva lya Ijuma lyaveli lijuva lya kutandila Lijuva
    lya kupumulila na vadayilili ng'odu mivili ya vandu vala yikali kumbindi ya lupingika
    lijuva lila, kwanongwa Lijuva lila lyaveli Lijuva lya kupumulila.
  mbj-NT: Saab pooj jé m' ti ta tii. Saab pooj jé né hẽ m' ta ti Judah buuj rabahenyyw
    hõm Saab hã rakamehehãk hyb n'aa. Tak'ëp ratayy ti noo gó, Pas-kowa noo gó tabadoo
    do hyb n'aa. Dooh Judah buuj rakarẽn bä Saab hã rapadäg nä bä kepëëm padëëk doo.
    Ti hyb n'aa rabetsẽẽ Pirato hã tamejũũ hyb n'aa warahén ragetëh bong hyb n'aa
    sa tsyym k'yy, nayyw hẽ radejëp hyb n'aa. Rabetsẽẽ rasog hyk hyb n'aa sa kamag
    Saab du doo do pooj jé.
  lat-VUC: Judæi ergo (quoniam parasceve erat) ut non remanerent in cruce corpora
    sabbato (erat enim magnus dies ille sabbati), rogaverunt Pilatum ut frangerentur
    eorum crura, et tollerentur.
  ngp-ngp: Niyo wadya wakulu wa wayahudi waita na kumlombeza Pilato vileke awenk'he
    kuwavuna iviga wadya want'hu wawambigwe, hamwenga no kuiseleza imili yawe. Nawamuuza
    ivi Kwaviya neinda ijumaa, naho hawaungile imili iyo ikale mwe misalaba viwambilo
    mwe dizuwa dyo kuhumula.
  aoi-aoi: Aburraja kembirra wurrukwala warnungkwarba WarningiJudiya na-likena nubungkawu-wa
    Balida. Biya neni-yengkilabena wurrakina warniki-ngkarrngi-yada alakba wurribina-langwa
    warnungkwarba narra-wardanguma-langwa, akwa warniki-larriji-yada warnumadangkwa
    ebina-langwa eka, mena Buradi akina. Na-waranguma warnumadangkwa warnik-ambilyinga
    akina-manja eka maminakina-manja marringa mibina Jebuda, mena-baba makina mukwurdukwurda-baba
    mamawura makina MeningAkwurungkuwarrukwa.
  enq-2: Yuu gii mende doko Sambata gii andake mende ipupenge dokonya, Sambata doko
    depa lapenge gii palea. Sambata gii dokopa akali dutupanya yonge dupa poko itanya
    yukutae nakatena, moko pyao lakapala kondao isa nyemana lao Juumanya isingi akali
    dupame Pailata tee leami.
  eng-ASVBT: The Jews therefore, that the bodies should not remain on the cross upon
    the sabbath, because it was the Preparation (for the day of that sabbath was a
    high day), asked of Pilate that their legs might be broken, and that they might
    be taken away.
  mna-mna: Aigule tana, inabe tiparaŋraŋ koroŋ ta boozomen pa aigule potomŋana tabe
    ipet. Tana zin bibip kizin Yuda tila ki Pilatus, mi tiwi i be iso pizin malmal
    kan ma tila tipetekatkat zin uri kumbun. Naso timetmeete karau, mi tikam zin ma
    tila titwi zin. Kokena timbotmbot sala ke pambaaraŋana kizin ma aigule potomŋana
    tana ipet. Pa ina suŋŋana biibi.
  myw-myw: Yam towen iyouluks, ikatunags peinan nubweig Sa̱dad towen mamagina Sa̱bat,
    sagal Kaltuwon waseg; singay ikayuses mamagina siSa̱bat avakaein; mapuna min-Yudiy
    initougs waseg Paylat va̱gan takannaviys bikatupwes kikeis tasiyas ikayagwegs
    wasiklos, mo beimats, bikawes bilavewas. Awoum takanigs bikayagwegs ven walasin
    nubweig to Sa̱bat waseg.
  sby-sby: Bwalikuba busuba bwakulibambila sha Pasika. Bamakulene ba Bayuda nkabali
    kwandeti bitumbi ibyo bibe pa lusanda pa busuba bwa Sabata, pakwinga busuba bwa
    Sabata ubo bwalikuba bunene. Weco balamusenga Pilato kwambeti batyokole myendo
    ya bantu basa balikuba bapopwa nekubafunya.
  sll-sll: Gongwo gin iwe, Prainde molere ongi Sabat habang erin bir u tibi namia,
    talhan akun olalua di pungwo habang gongwi. Gomba, Yuda ari hobi yone er pera
    bani ya di panangwo nigi denamua di pungwi. Pire Pailat mongwo pire, kebering
    di keru sire yone man wu enama dire sirin bol pungwi.
  yaq-NT: Inimi'i wepul taewai jiba be'een, bwala jisuawaka pajkota weene' betchi'bo,
    jume' juriom intok, jume' takaam ka kuusimmet aet yum jo'e taewait am tawaa i'an.
    Bwe'ituk juna'a aet yum jo'e taewai, tua beja yo'oriwaka eiyaawan. Inia betchi'bo
    bempo, Pilaatotau nookak, jume' kuuset cha'akame, aapo'ik am wok kotta tebone'
    betchi'bo, intok junuen inime'e lauti kokoka, inime'e, bem takaam junama bem ko'om
    jo'ana' betchi'bo.
  uro-uro: Näkt toqoräkt di ama qunäga na ama rhäkmu iva duququ vät akni ama qunäga
    diva ama moräs na qa ama qunäga bä ba ama Judaqäna. Bä äkt i ama Judaqäna rha
    nän ma Pailat iva rhin betäk pät ama gamoe qärarhani i sa rha edämsäs pät a rha
    arha qar näkt pa rhin but sa arhä släqyigleng samäk inguna qaku nani a rha iva
    qale arhä släqyigleng mäni ama sämänanamu rhoqoräkt pät ama Sabat.
  ita-1885: Or i Giudei pregarono Pilato che si fiaccasser loro le gambe, e che si
    togliesser via; acciocchè i corpi non restassero in su la croce nel sabato, perciocchè
    era la preparazione; e quel giorno del sabato era un gran giorno.
  muy-muy: Vaɗ gani nani ti hajəŋ gani vaɗ məpəsabana, nahkay mis tə̀bu təslamalavu.
    Vaɗ məpəsabana gani nani ti àtama vaɗ məpəsabana ndahaŋ na, nahkay ndam *Zʉde
    tawayay ti kisim ge mis ya ti *tàdarfəŋ tay kà təndal ni tànjəhaɗfəŋiyu kà təndal
    ni a vaɗ məpəsabana ba ba. Nahkay tòru afa ge Pilet, tə̀hi ahàr àɗəm têheɓi asak
    ana tay ti tə̂mət weceweci, tə̂həlfəŋa tay kà təndal na.
  kqc-kqc: Jew vene Pilate usa niyadi, bi satauro ikoko reyadi vene ini yuka uroki
    resi ini roaita moi soka regedi, bi dogo rena di medari dada, ye roaita bi Sabati
    medari satauro odoro ga fereyainedi; mina bi Sabati meda tora dada.
  tav-tav: Jesu cʉ cabai yajiri paʉre jĩca rʉmʉ carʉjawʉ mai pascua boje rʉmʉ cãniparo
    jʉgoye. Ti boje rʉmʉ sábado judío maja na cayerijãri rʉmʉ cãni majuuri rʉmʉ cãmʉ.
    Ti rʉmʉ cãno cabai yajiricarã yucʉ tẽorica pãipʉ na catujaro cabooquẽjuparã judío
    maja ʉparã. To bairi Pilato tʉpʉ aá, cʉ yarã polisía majare na ñicaarire capa
    pe rotiyuparã, yoaro mee na bai yajiato ĩrã. “Cabero cabai yajiricarãpʉre ne ruio,
    aperopʉ na mʉja jeecoapa,” caĩñuparã.
  eng-ULB: Then the Jews, because it was the day of preparation, and so that the bodies
    would not remain on the cross during the Sabbath (for that Sabbath was especially
    important), asked Pilate to break their legs and to remove them.
  spa-VBL: Era el día de la preparación, y los líderes judíos no querían dejar los
    cuerpos en la cruz durante el día sábado (de hecho, este era un sábado especial),
    así que le pidieron a Pilato que mandara a partirles las piernas para poder quitar
    los cuerpos.
  fra-_FOB: Or, les Juifs, de peur que les corps ne demeurassent sur la croix le jour
    du sabbat (car c'était la préparation, et ce sabbat était un grand jour), demandèrent
    à Pilate qu'on rompît les jambes aux crucifiés, et qu'on les enlevât.
  hau-ULB: Sai Yahudawan, domin ranar shirye shirye ne, domin kada a bar jikunansu
    akan gicciye har ranar asabacin (domin asabacin rana ce mai muhimmanci), suka
    roki Bilatus ya kakkarye kafafunsu kuma ya saukar da su.
  mal-mal: അന്ന് ഒരുക്കനാളും ആ ശബ്ബത്ത് നാൾ വലിയതും ആകകൊണ്ട് ശരീരങ്ങൾ ശബ്ബത്തിൽ ക്രൂശിന്മേൽ
    ഇരിക്കരുത് എന്നുവച്ച് അവരുടെ കാലുകൾ ഒടിച്ച് ശരീരങ്ങൾ താഴെയിറക്കേണം എന്നു യെഹൂദന്മാർ
    പീലാത്തോസിനോട് അപേക്ഷിച്ചു.
  kkc-kkc: Esiga biame egee Yu odooso hasali biame ee mopoodoo deli biame oso. Esino
    dia hasali biame egee goo diya toowa. Bei, Godeeye Gababia goo ee Yu odooso gooleebigili
    sadee ee ma kulodu hasali biame egee meleeso. Goo egeesi maga Yu odoo dia wiligi
    odoo tebisa oso dia hasali biame mapoo odoo ta eyo kou ee homo bulubo magoo ma
    dokodoo osee malai, diba goomegele. Esiga diayo Pailet mapoo egeesee takaso, “Odoo
    homo bulubo magoo ma dokodoo egee molo saga wedilame, dibada homo gebisa poogoloso,
    dia kou miyomoo tomeileso peegoo todi,” dee takaso.
  lit-lit: Taigi, dėl to, kad buvo Pasirengimo diena, žydai, kad kūnai neliktų ant
    kryžiaus per šabą, – nes ta šabo diena buvo didi, – prašė Pilotą, kad būtų sulaužytos
    jų kojos ir kūnai būtų nuimti.
  urd-GVR: Fasah kī taiyārī kā din thā aur agle din īd kā āġhāz aur ek ḳhās Sabat
    thā. Is lie Yahūdī nahīṅ chāhte the ki maslūb huī lāsheṅ agle din tak salīboṅ
    par laṭkī raheṅ. Chunāṅche unhoṅ ne Pīlātus se guzārish kī ki wuh un kī ṭāṅgeṅ
    tuṛwā kar unheṅ salīboṅ se utārne de.
  far-far: Ma 'i burina ru ne ki sui, fanaonao Jiu ki kera leka mai, kera ka ledia
    sa Paelat fua ka alamatainia fua wane ni omee ki kera leka, ka 'oia 'aena olu
    wane ne kera foto'ida ana 'airarafolo ki, fua ne kera ka mae 'ali'ali. Sulia kera
    doria ka lafua na nonida fasia 'airarafolo ki ana fa dangi nai. Sulia fa dangi
    ne nia na fa dangi fua sasi akaulae Jiu ki makwalia maedangi ana Sabat. Ma kera
    nao si doria ne wane mae ki ka daukukulu ana 'airarafolo ana Sabat. Sulia Sabat
    nai, nia na maedangi 'initoa 'asiana.
  suz-BL: मेको पास्‍सा चाड मानेचा कली सा‍तीक नाक्‍त बाक्‍त। मोपतीके बेक्‍शो रां शीमी
    मबाक्‍मल, दे यहूदीपुकीमी पिलातस कली “मेको आन खोइल जिक्‍शा साइश्‍शा, शी रे शोल्‍शा
    लदमेक्‍ल” देंतेक्‍म। मारदे हना मेको पास्‍सा आ ङोंइती ङा ठेयब नाक्‍त बाक्‍त। ब्‍‍यवस्‍था
    २१:२३
  car-NT: Moro jako opy'pa noro moro otare'matopo kurita kynakon. Moro otare'matopo
    kurita te morokon wakapu poko mo'karon ipoka'san ekepy'san wairy 'se'pa mo'karon
    Simosu kynatokon. Poto me irombo moro otare'matopo kurita wairy kynakon. Iro ke
    ro Pilatus 'wa iwoturupo'san mo'karon ipoka'san y'sairykon ambopoto'me, morokon
    wakapu wyino ikato'ko'me.
  amp-amp: Nd yimam kihegirmohat Fraide yihar kihegirmomm. To nd Fraide yihar tor
    Judaroh Pasofa Sabat yiha rhuyuk yeshriroh yak mska yihar. Nd Sabat yiha Judaroh
    tu bro yihayer, rom nd yihar nhai rom wom tamoh nefm nakfot o hingrnefm hingrnakfot.
    Turoh nkifra yirmoht mdukakhato duka memom nhai ndar hirwa yimam tfit Sabat yiha
    hirkfot. Ndnetmn Judaroh bro yimam Pailatrpno yihato kfo ptha memomr, “Nd kihegiret
    yimam wuram frwokruhatmm nohrahm. Nohruhatm yak thurahmm. Nhai tfit nmoh bro Sabat
    yihar nd yimam tfit yura bgre mimn hirruhatm.”
  bht-bht: हुण ऐ तैयारिया दा दिन था, कने अगले दिन सब्त कने फसह दोनों ही थे। ऐ यहूदी
    लोकां तांई इक खास दिन था, सै नी चांदे थे इस दिने लाशा सूली उपर रेन। इस तांई उना
    पिलातुसे ने बोलया की उना माणुआं दियां जंगा तोड़ी दिया ताकि उना दी मौत झट होई जा
    ताकि लाशां जो थले उतारया जाई सके।
  eng-NOY: The Jews therefore, because it was the preparation, that the bodies might
    not remain upon the cross on the sabbath, for that sabbath was a great day, besought
    Pilate that their legs might be broken, and that they might be taken away.
  cub-NT: Dijãravʉ torojʉve teijãravʉ baquinóre mead̶aijãravʉ barejávʉ̃. Sábado, Pascua
    ãmicʉrijãravʉ, judíovai pʉeno meajãravʉ, pued̶aijãravʉ baquinó jipocacajãravʉ
    barejávʉ̃. Que baru dijãravʉ baquinóre ne pẽvaimara mácavʉ jocʉcʉjaravearã ne
    mautebenajiyepe aivʉ, Pilatore coyʉrãnʉrejaimad̶a ñʉja judíova ñʉje jabovacavʉ.
    Ʉ̃́re jẽniarejaimad̶a, ʉ̃i boarĩ́ pʉyoicõjequiyepe aivʉ ina jocʉcʉjaravearã jẽivʉ
    ne ãrad̶oare, ne yainájiyepe aivʉ maumena, jõd̶avari ĩnajivʉ ne bajuá báquede
    torojʉve teijãravʉ baquinó jipocai.
  ita-1927: Allora i Giudei, perché i corpi non rimanessero sulla croce durante il
    sabato (poiché era la Preparazione, e quel giorno del sabato era un gran giorno),
    chiesero a Pilato che fossero loro fiaccate le gambe, e fossero tolti via.
  lww-lww: Pogos nap̃a Yesu mare, naga kolpae e legiena na kilaruruen sur punu ga
    na P̃ap̃agena na Sitom̃alen na Tamaliaena. Sanene, legiena na peni, naga pe pupia
    legiena na p̃ap̃agena nene, ana e legiena nene, tap̃atete atol tas nen yar mare.
    Nanene kila sane yar keviu kiena le Yu lala sinelan asape monar akus plan tas
    nen la telu nene sumon nap̃a mrae vato tano. Ana amaraun m̃ena asape sa p̃isi
    la telu nene pe amare ruru re poli wa, p̃isi na amligan visena pa puna ne P̃aelat,
    apiunia asape aweroro lala lala vena amare vilaga.
  ckb-ckb: پاشان ڕابەرانی جولەکە داوایان لە پیلاتۆس کرد قاچی لەخاچدراوان بشکێنرێن
    و تەرمەکانیان هەڵبگیردرێن، چونکە ڕۆژی ئامادەکاری بوو، ئەو شەممەیە ڕۆژێکی گەورە
    بوو، تاکو تەرمەکان لە شەممەدا لەسەر خاچ نەمێنن.
  nas-nas: Teꞌmung teꞌmung doonaꞌmung miring Maamu-antanaꞌmung, doong uaanaꞌmung aaꞌnaꞌ
    meekaꞌmung-koo boonaꞌmung deemparioꞌ. Eeꞌnoko teinge Juꞌkoong pankenge eeꞌ noruꞌauꞌ,
    “Teing aaꞌbarataꞌkoo taakavarining teeꞌ nariꞌ otoroko Doong Uaanaꞌmung orariaraꞌneeng.”
    Teeꞌpaara Pailatiꞌkoo eentavariruꞌ botoarako piatooronukai teing-koong taakavaaruꞌning-koong
    kauꞌ nenkoꞌaavaꞌnaang, bera namuꞌke booroioꞌ sing-antavaariiꞌnaang aaꞌbarataꞌketa.
  uvl-uvl: Iok, ngaunga matana nenga Ingatoto ana etue mam pe lohot. Pe etue neu i
    etue nenge te tatalo elele ure mur. Pe Iuta mur aria papalauna mur lemeria ero
    hana nge te heon nga manga toto nga etue palaungana neu. Pomalam te onteia ne
    Pilatus ke te teke, “O longele imem ke mo pal hoa hana nemur aperia kina pe mo
    mene sue koluria mur nga manga toto.”
  eng-BBE: Now it was the day of getting ready for the Passover, and so that the bodies
    might not be on the cross on the Sabbath (because the day of that Sabbath was
    a great day), the Jews made a request to Pilate that their legs might be broken,
    and that they might be taken away.
  ixl-CNT: Uncheeꞌ bꞌen qꞌu qꞌesal uqꞌaybꞌal xeꞌ u Pilato. Ex ijajabꞌe aas sapaxil
    vatz tajan qꞌuꞌl atich jeꞌ vatz kurus. Oora sakamsali, ech saeesal vatz kurus.
    Tan aꞌ isaꞌ yeꞌk sakaa vatz kurus tu u ilanbꞌal qꞌii vaꞌl siꞌchtexhxeꞌti. Tan
    nichtekiꞌankeꞌl tuch tibꞌ qꞌu aanima tan, sibꞌ tatin u ilanbꞌal qꞌii siatz vaꞌl
    nichipaal tiꞌ u Elchil Vatz Kamchil Tu Egipto.
  xsi-xsi: Zo ŋinde nde wurâta lima, aku ŋinde nde Juda nenzi zo ŋana siveta kelekele
    sondo ŋana pwareâŋa ne zo sapâŋa ma ipâŋga lâ wurita. Aku pwareâŋa ne zo sapâŋa
    ŋinde nde nenzi kumbwa ŋalae toŋge tona. Mine kala kinzi Juda tamâta ŋalaŋala
    tininzi pwâka tu mateŋa tamâta karaenzi ma itâra lâ kâi popole tini lâ kumbwa
    ŋinde. Ŋana duvi ŋinde kâ, kinzi silâ pa Pilata ku sipai tu, “Maka kano pano tu
    kusupwanzi ne zugu tamâta silâ simbware tamâta kala sitâra lâ kâi popole tini
    ŋinde kenzi, ŋana ma simâte walele kâ. Aku kupainzi tu ma sikai tamâta ŋinde karaenzi
    piti tona.”
  crx-NTPO: '''Et dzin ''et la nahulyís-un dzin huba lhahúdutneh, ''ink''ez nyo nats''ulyís-un
    dzin whudízti'' whe ''uhoont''oh. Lizwifne ''et dzin nezi ''aw tulalhgus k''ut
    oola'' hukwa lhe''hunízun, ''inka Pilate huyoodulhkut bukechun k''unuhúyooyuz
    ''ink''ez buzi nanáhuyoolelh ''et hukwa.'
  kan-OKCV: ಅದು ಪಸ್ಕಹಬ್ಬದ ಸಿದ್ಧತೆಯ ದಿನವಾಗಿತ್ತು. ಮರುದಿನ ವಿಶೇಷ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ದೇಹಗಳು
    ಶಿಲುಬೆಯ ಮೇಲೆ ಇರಬಾರದೆಂದು ಅವರ ಕಾಲುಗಳನ್ನು ಮುರಿದು ಅವರನ್ನು ತೆಗೆದುಬಿಡಬೇಕೆಂದು ಯೆಹೂದ್ಯ
    ನಾಯಕರು ಪಿಲಾತನನ್ನು ಕೇಳಿಕೊಂಡರು.
  bbb-bbb: Areme e Jiusi ije bu vierafe bu Faereti kuaga fu kiaga bu va e ije kurosi
    kaniaeva ijiebuo masiane ije kaniatuase bu migegire oega bu nafena arikuae bu
    ije vierafe. Ijadufuo maeje mazani ije fu Faraede bu iro fasova ijadufuo kanafuidufuo.
    Ro kuke isuome ije fuka maza ireobo bu mauike karina Godi baname isoevo. Ijadufuo
    e ije bu kaniaeva ije bu uria kurosi ijia kiriakuva fu naebe mareke.
  blw-blw: Angkay hiyachi yag hen anchichay anap-apon hen Judio, émméycha an Pilato
    way mangimfaga ta maptén koma hen he-en hen anchichay nekokollos ta ag-aggah yag
    natéycha ta mapahcha hen koros. Te hen kafigatana, yachi hen anchi lagsak way
    Manmanma-an way térénay ngilin, wat achi koma mafalin way é-éttég hen anchichay
    nekokollos.
  tam-2017: அந்த நாள் பெரிய ஓய்வுநாளுக்கு ஆயத்தநாளாக இருந்தபடியினால், உடல்கள் அந்த
    ஓய்வுநாளிலே சிலுவைகளில் இல்லாதபடி, யூதர்கள் பிலாத்துவினிடத்தில்போய், அவர்களுடைய
    கால் எலும்புகளை முறிக்கும்படிக்கும், உடல்களை எடுத்துப்போடும்படிக்கும் உத்தரவு
    கேட்டுக்கொண்டார்கள்.
  azz-NT: Huan nochi nijín mochihuac se tonal san achtopa ya que taluipehuasquía ca
    ne tajyohuilisiluit. Huan ijcón in tayecanani judíos amo quinequíaj ma mocahuani
    ninacayo in Jesús huan ne ome tachtequini campa ne colotzin tech ne tonal de nesehuilis,
    porín ne sehuilistonal catca semi mohuistic. Ica ya nojón yejuan quitajtanilijque
