    Li hashinak maninimba lihin li tarmba lafakaka.�
  npi-ULB: यो तयारीको दिन भएको, र शबाथको अवधिमा शरीर क्रुसमा नरहोस् भन्‍ने हेतुले
    (किनकि शबाथ महत्त्‍वपूर्ण दिन थियो), यहूदीहरूले पिलातसलाई तिनीहरूका खुट्टा भाँचेर
