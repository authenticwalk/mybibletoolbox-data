    să le zdrobească picioarele și să fie luați.
  eng-WEBP: Therefore the Jews, because it was the Preparation Day, so that the bodies
    wouldn’t remain on the cross on the Sabbath (for that Sabbath was a special one),
    asked of Pilate that their legs might be broken and that they might be taken away.
  eng-FBV: It was preparation day, and the Jewish leaders didn't want to leave the
    bodies on the crosses during the Sabbath day (in fact this was a special Sabbath),
    so they asked Pilate to break the legs, so that the bodies could be removed.
  nld-1939: Daar het daags voor het paasfeest was, en er op de sabbat geen lijken
