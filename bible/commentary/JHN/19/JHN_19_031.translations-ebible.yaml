    ko ra tula bolo. A bung maa, a bung namuga taan raa ngaala na Bung Saabaat, ma
    pa diat nemi naa a paninditul in kete u ra bolo u ra Bung Saabaat.
  haw-1868: Nolaila hoi, o na Iudaio, i ole e waiho na kino ma ke kea i ka Sabati,
