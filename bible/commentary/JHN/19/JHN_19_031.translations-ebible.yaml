    abo xexene idiet ma bara tabo kip ösu abo aine idiet, möxösa, abo Judeia kaim
    a mamaa bara abo töngön tabo taba sik lömö xöbo sölöxöröp kö bung Sabat.
  msy-2020: Kar dughiar me Sabat bagha bizibar kɨrim. Sabatɨn dughiar kam, a dughiar
