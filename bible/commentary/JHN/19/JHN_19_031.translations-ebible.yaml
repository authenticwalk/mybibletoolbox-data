  kxv-kxv: ପା଼ସି ଏପ୍‌କି ଆ଼ହାମାନାରି କଡାୟାଁ ଡିକ୍‌ହାନା ଏ଼ୱାରି ହା଼ତି ମାଡ଼୍‌ହାତି ପା଼ସି
