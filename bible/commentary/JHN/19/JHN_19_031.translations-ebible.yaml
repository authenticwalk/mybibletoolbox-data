  nko-NT: Ɛkɛ ámʋ igyi Fieda. Mʋ́ ɔyɩ kɛhɛ igyi ɔkpʋ́nʋ́ ɔdakɛ́ kpɔnkpɔntɩ há Yudafɔ.
