    o, eya ta wobia tso Pilato si be wòana woaŋe woƒe afɔwo be woaku kaba ne woate
    ŋu aɖe woƒe kukuawo le atiawo ŋu.
  nuy-nuy: Anubani-yung aḏaba Friday, ngarraaynbaj ngarraaḻirr-maṉngulg marri yaga
