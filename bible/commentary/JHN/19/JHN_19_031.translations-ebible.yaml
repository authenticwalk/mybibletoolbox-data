  swp-swp: Abinonoha asubenana eai arinai Iudea tataodi si ene, tabu sinare si ota
    satauro eai asubena Sabati eai, (paana nei asubena Sabati ne asubena saesae aririna),
    arinai se oimuri Pilato arinai, aedi siadadi bena si eatugodudi, bena abo se lae
