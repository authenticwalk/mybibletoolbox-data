  uvh-uvh: Ka Juda aming adi kamindapning wa sande girii Pasova u kaga waraga' tugunung
    kuma' tiging. Ka adi waraga' tanga aming famineng u ugariapking wari urap guk
    mo' kumara sande girii tapni wara'ganang ko ningsa' ma fideni' ning tonga kasi'
    kati u utapiabinga urapsa' kumakinga manggara unafarafiap waraga' sura kiap Pailat
