  cnt-NT: Jme₁lë́₄ jmɨg₄ a₂jmo₅ dsa₂ co₂jŋia₅₄ Jmɨg₄ Të₂'ɨn₅₄, jaun₂ tsá₃ 'nio₃ dsa₂
