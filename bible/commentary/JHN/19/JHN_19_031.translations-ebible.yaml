  ino-ino: Sapati kanae ali'a avatati hisaya kanakeno eka ala Sapati afina va'yi hukefe
    hike'a Yuta vaya'moki ani yofo yosale hapamale'naya vaya'ai apa'kufa Sapati afina
    yofo yosale hanesea yafe ohapaike'a Pailatife inake hu'a afine'kae “Kakaeya apaiya'a
    ali'ka kofa hisanake'a makale falitesaketa hipo'ya huta alita ukune.” hu'a nehae.
  gnn-gnn: Yo, Djesuwu rumbalnydja dhaŋgaŋala muka yukurrana ŋunhala bäyma dharpaŋura,
    yana liŋgu-u-u, ga milmitjpana, galkina waluyu Ganaŋ'maranharayuna. Yurru walala
    ŋurru'-ŋurruŋunydja yolŋu'-yulŋu yakana djäl ŋurikinydja yolŋuwu walalaŋgu, walala
    yurru gorruma yukurra ŋunhili dharpaŋura ŋuriŋiyinydja waluyu dharrpalyunydja.
    Bala walala ŋunhi ŋurru'-ŋurruŋunydja yolŋu walala marrtjina djunamana Rawumbuyŋuwalana
    Ŋurruŋuwala yäkuwala Baylatkalana, ga waŋana ŋanya dhä-ŋäkulana, bitjarrana gam',
    “Way, ŋunhanydja walalanha ŋanapurru yurru bumana ŋi'?... yaṯana walalanha djuḏul'yun,
    märr walala yurru waḏutjana raku'-rakunydhirri, bala yana yupmaramana yurru walalanha,
    yarrkmaramana, yurruna yurru dharrpalnydja ŋunhi walu ŋurru-yirr'yun.” Bala ŋayi
    Baylattja waŋana yoraŋalana, “Yo manymak, gatjala. Marrtjiyana walala,” bitjarra.
  yal-yal: Yuman nan yi a ra, na xɔtɔn bode yi findima lɔxɔ binyen nan na Matabu Lɔxɔne
