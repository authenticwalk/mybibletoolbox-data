    di fikeinga yokamai Pairoti moingui tei fure “Ari suraiye kaunom yoporanom si
    dou dire yono i mangi dere ire naime,” di fire Pairoti mina wakore di teingoro
  tiw-tiw: Karri ngawa-yuwuni Jesus pajuwani yimi api awungarri waniyati (Friday)
    api pangarri Sabbath Day (Saturday). Api awuta alawuruwi kapi awuta Jews karluwu
    purru-wutimarti ngini pimata-mwari ngawa-yuwuni amintiya awuta yuwurrara mitayuwi
    ngini-wutawa purnikapa kapi arikitirropurtayi (cross) karri awinyirra Sabbath
    Day pili awungarri nanuwanga (still) awarra Passover Ceremony. Api kiyi awuta
    alawuruwi pirimi kangi awarra Pilate, “Ngawa ngawutimarti awuta soldiers ngini
    pimata-wurrini (break) pwaja kangi ngini-wutawa yirrikarla awarra Jesus amintiya
    awuta wawurruwi kapi mitayuwi pili-ngini wuta wiyi yartipili pajuwani pimatami.
    Api kiyi awuta soldiers wiyi pimatanga wuta purnikapa kapi awarra arikitirropurtayi
    api wuni-papirray-amuwi (take down) wuta purnikapa,” pirimi awuta alawuruwi kapi
    Pilate. Api awarra Pilate “Manya” yimi.
  tha-KJV: เพราะวันนั้นเป็​นว​ันเตรี​ยม พวกยิวจึงขอให้​ปี​ลาตทุบขาของผู้​ที่​ถู​กตรึงให้​หัก
    และให้เอาศพไปเสีย เพื่อไม่​ให้​ศพค้างอยู่​ที่​กางเขนในวันสะบาโต (เพราะวันสะบาโตนั้นเป็​นว​ันใหญ่)
  por-BR-2018: Os Judeus pois, para que os corpos não ficassem no sábado na cruz,
