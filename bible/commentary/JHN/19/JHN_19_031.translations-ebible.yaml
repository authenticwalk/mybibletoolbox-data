    tergantung pada salib pada hari Sabat. Jadi mereka meminta kepada Pilatus izin
    untuk mematahkan kaki dari orang-orang yang disalibkan dan jenazah mereka diangkat
    dari tempat itu.
  omw-omw: Mwiva qutu vuvaro mwia qanranraa mwaanra enta vekyahu nyato kyarara nro
