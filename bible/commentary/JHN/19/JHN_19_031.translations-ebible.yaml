    iha loron Sabadu. Entaun sira baa husu Pilatus atu haruka ema baa baku tohar tiha
    ema nebee tara iha krus nee nia ain para sira bele mate lalais.
  ron-BTF: De aceea iudeii, ca nu cumva să rămână trupurile pe cruce în sabat, fiindcă
