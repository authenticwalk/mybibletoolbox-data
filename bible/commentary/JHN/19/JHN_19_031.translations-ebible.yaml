    que as pernas deles fossem quebradas, e fossem tirados.
  mhl-mhl: Yesuji niniŋgame Juda ŋiŋigoji una oo ŋonemaiŋ kombaŋ ŋeiŋ ore jauebuŋ.
    Ŋonemaiŋ Sabat kombaŋ oi kombaŋ damaŋ yasogo fukeya. Ore eru Juda minebobo yoŋo
