  aaz-aaz: Neno naan nateef nok neon nimaꞌ. Natuin atoran rais pirsait, atoin Yahudis
    ro he nabaarb ein neno naan, he nokaꞌ on naan ate sin nseun ma ntoup neon onen.
    Es naan ate, sin ka nromin fa he atoniꞌ in aon-taꞌun amates nakfirin piut anbin
    hau nehe nateef nok neon onen. Fin neon onen naan, neon reko. Onaim atoin Yahudis
    sin aꞌnaet ma kaes kouꞌn ein anbaisenun neun gubernur ee, he in naprenat tuaf
    he nbeos naꞌiup abitan hau nehe sin haek ein. Nok ranan naan, sin bisa nmaten
    rabah, maut he tuaf bisa nasanut sin aok-taꞌuk amates nen-nenoꞌ.
  qup-NT: Jesuska kruspi wañushpan Paskua punchakunarayku alicharinankuna puncha karka.
    Chay Paskua punchakuna kallarinan punchaka tukuy samana punchakunamanta ashwan
    atun samana puncha kapayan. Chay atun samana puncha kallaripayan ña intika yaykuhushkanpi.
    Mana munarkakunachu chay puncharayku kruspi wañushka runakunapa aychankunaka chayllapi
    kiparinankunapa. Chayrayku apunchikunaka Pilatota tapurkakuna kruspi klabarishkakunapa
    chakinkunata pakichinanpa utkalla wañunankunapa. Chaymantapas tapurkakuna chasna
    utkalla wañushpankuna aychankunata chay chishillapi krusmanta uraykuchinankunapa.
  azb-azb: Hazırlıq günü olduğuna görə Yəhudi başçıları Pilatdan çarmıxa çəkilənlərin
    baldırlarının qırılmasını və cəsədlərin götürülməsini xahiş etdilər. Onlar cəsədlərin
    Şənbə günü çarmıxda qalmasını istəmirdilər, çünki o Şənbə günü böyük bir bayram
    idi.
  eng-DBY: The Jews therefore, that the bodies might not remain on the cross on the
    sabbath, for it was [the] preparation, (for the day of that sabbath was a great
    [day],) demanded of Pilate that their legs might be broken and they taken away.
  guo-NT: Kaematkoi we'p wʉt Pascuafiestaliajwa, napatamatkoiyaxael xotbej, judíospaklochowliajwa
    wepachaema-esal Jesús kaes chanukaliajwa cruztat, asewbej. Japamatkoi, napatamatkoi,
    judíos kaes pejme sitaen, Pascuafiestamatkoiyaxael xot. Samata, jawʉt, chawʉajnachaemsmatkoi
    wʉt, judíospaklochow Pilato poxade wʉljoeliajwa, japon keto'aliajwa soldaw bejalbalaliajwas
    cruztat kematamatlaspi, kamta japi tʉpaliajwalejen, jawʉx kuiliajwas cruzxotsik,
    mʉthaliajwasbejpi.
  hla-hla: Bu Jiu e rangatser e Pailat te go haniga merien te gi peko merien a man
    mour u katun ti kuteia turu koruse na te gi lu puta meri a peisaren turu koruse.
    I kato mei a ka teka taraha nonei u lan te gi hamatskö meien a man ka turu Paska
    turu Jiu, na nori i raman te gi ka u a tuanreiren turu koruse turu Lan u Goagono
    turu Jiu i mahö, taraha u lan teka e goagono koru.
  mav-NT: Mi'i rokirẽ wãtym'i kape ta'a­tuhep teran na'yn meremo aria'yp posak ko'i
    pyi i'atupiit ko'i katu­pono ta'a­tusyp teran meremo katu­pono mũki­'ite ra'yn
    wemohy hap e'at ta'a­tu'e haype. — Yt naku i ti watu­we­potpap i'atusyp hap ete
    at min'e hawyi katu­pono wãtym'i turan put'ok'e Tupana mõtypot e'at i'atu'e. Mi'i
    pote Piratu pe te'e­ro'e — Etipo­'oro ro esura­ra'in mehĩ aria'yp posak piaria
    yt iku'uro i te rakaria kag'yp pik hamo katu­pono mi'i watunug pote meremo topap
    sese i'atusyp hamo i'atu'e Iuteuria akag ko'i.
  kpf-kpf: Yuda zeŋgât kendon patâgât kubikkubik narâk oi itâ nâŋgâwe, “A zen kendonân
    poru nagân kinetâ mân dâp upap.” (Kendon zo Yuda zeŋgât kendon patâ.) Yatâ nâŋgâm
    Pilatogâren âi dukuwe, Kâwali a zen a poru nagân kirâwe, zeŋgât sooziŋ siŋit kom
    namuŋne mumbigât sot kâmbarâŋziŋâ mâkâm hanzâŋgobigât Yuda a nâŋgâziŋgip.
  ppo-ppo: Atéró kale filipaa ni tómó olerale whi̧rape ha̧le olepatei, o̧la deyaai
    da̧le muló betere be dȩ sókó wao̧sóró, i ala yalepó. Dótóró o̧la deyaaire be
    dȩ sókó waaipa, o̧la o̧la taleyóló mulatere be dȩmó, kale oleró betere whi̧rape
    hó diri kolokóló teketapóló, Juda topo whi̧rapené Pailat-paae wosene felepó.
  hin-2017: 'और इसलिए कि वह तैयारी का दिन था, यहूदियों ने पिलातुस से विनती की, कि
    उनकी टाँगें तोड़ दी जाएँ और वे उतारे जाएँ ताकि सब्त के दिन वे क्रूसों पर न रहें,
    क्योंकि वह सब्त का दिन बड़ा दिन था। (मर. 15: 42, व्यव. 21:22,23)'
  bef-bef: 'To Yuta bonaꞌmagi Pailatihi loka hoꞌehina: Malipu yafalo heꞌahanamofihi
    gigusaꞌani li gofa hu epalaluneꞌmu yafaloti li heꞌmilune. Ya litemo henaꞌmube?
    Gigusaꞌani li gofa hilenogo meleꞌisi fililabe. To Yuta bonaꞌmagihi filiꞌehina
    bonaꞌmofihi fuli yupapogu malipu yafalo meminalinaꞌmu yabe nelana yaꞌmu gufaꞌani
    li heꞌmi epalalune lite Pailatihi anana loka heꞌahana. Yaꞌma heꞌahana yupahi falate
    yagi to ana fuli yupahi monoꞌi leba talinaꞌmu yabe.'
  amm-amm: Isiso kalomai mo koloni foukai ulo. Mi fou fouko ulo siyoli mo amuwoisai,
