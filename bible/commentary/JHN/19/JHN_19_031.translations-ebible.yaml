    ri. Anẽ.'
  ctp-NT: Taꞌa siin pascua nka kanꞌ, kanꞌ chaꞌ ja nchka ꞌa tiꞌ neꞌ judío chaꞌ kanun
    ayman lo wsi xka tsan. Nduwe ꞌa tiꞌ neꞌ chaꞌ kti ꞌa tsan taꞌa kanꞌ; kanꞌ chaꞌ
    ndyaa neꞌ tloo Pilato, mjñan neꞌ chaꞌ ꞌin yu kula chaꞌ kwicha lya sndaru tijyan
    kiyaꞌ neꞌ nu ndukwi lo wsi, chaꞌ ndla la kaja neꞌ bra kanꞌ. Ka tiꞌya neꞌ ꞌin ayman
    kanꞌ lyuu bra kanꞌ.
  bre-BRG: Met, ar Yuzevien, gant aon na chomfe ar c'horfoù war ar groaz deiz ar sabad
    (rak kempennadur ar Pask e oa, hag ar sabad-se a oa un deiz bras), a c'houlennjont
    digant Pilat ma vije torret o divhar d'ar re groazstaget, ha ma vijent tennet
    ac'hane.
  opm-opm: Jisas oh haputporhan ama Juda ihir Kimsi Pasopa dik ohsi; tuperipti dik
    ohsi tap hat patepri ohe mamen tahatin dik oh gin hah ma hapat. Ihan hanip sein
    oh irat bok sur gartahat patin ermur. Kimsi tuperipti dik pateprisi ohoh rim Pairat
    ohnong Gorhe han ihirnong potinmur. Kimsi Juda maihir tupetin dik patepri ohoh
    ihan gin orhor hanip sein oh da napnep patihanoh mun tam ahendeiyarit hapuriyarit
    sein itinmur potinmur ama potpa oh.
  bvr-bvr: Rrapa birripa Ju yerrcha nawanawa aburr-ni ngulam barra aburr-ngeka, minypa
    Jarradi gu-nirra gu-workiya aburr-ngeknga, wurpa lika minypa ngulam barra burr-guya
    gun-japurra gu-ni barra minypa gipa janara gu-ji burrwa. Gu-gurda nula birripa
    gala jal aburr-ni an-burral an-guyinda a-balcha a-yu, mu-ngoyurra a-juwuna. Lika
    aburr-garlmuna, aburr-ngiwija nula Baylat an-nigipa an-dakal barra aburr-gata
    aburr-balcharra aburr-yurra banda aburr-jirra bun-duma, yanma yibirrich aburr-juwupa
    gu-jong wenga burrbu-ga barra aburr-bupiya.
  wal-wal: He gallassai giigettiyo gallassa gidiyo gishshaunne qassi he Sambbatai
    daro bonchcho gidiyo gishshau, Sambbatan asatu ahai masqqaliyaa bolli pe7enna
    mala, kaqettida asatu suiliyaa menttidi, masqqaliyaappe wottana mala, Aihudati
    PHilaaxoosa woossidosona.
  zad-NT: Na' beṉ'ka' chṉabia' beṉ' Israelka' bi goongakile' yigaaṉ kwerp c̱he beṉ'ka'
    ḻee yag cruzka' llana' chombaaṉgake'. Daan gollgake' Pilátona' gone' mandad lljtishjgake'
    ṉi'a beṉ'ka' da' ḻee yag cruza' kwenc̱he yob guetgake' na' yiḻetjgake' kwerp c̱he'ka'
    ḻee yag cruzka'.
  kmg-kmg: 'Eme Judaŋic jaŋe teuŋko rašimbiŋte šiŋuc mumbiŋ: “Tomâcko sabata hombaŋ
    sâkoo ŋic jopakicne jaŋere qâŋɋâŋ maripoŋko mi domazejec.” Iŋuc murâ Pilato âzâcnepie
    momori jaŋe ŋic siec-jeŋic qazurâ qâŋɋâŋ-jeŋic bataraniŋte Judaŋic mana-jarewec.'
  aso-aso: Aꞌmine gameneloꞌ sigisi kilokulotiꞌ holiseꞌ minilizangumuꞌ di vaꞌvaꞌ igaꞌ
    aniꞌ gamene neivo idoꞌ aꞌmine holiseꞌ nene holiseꞌ naba goloso neineꞌ nenako Zuda
    ve nete aꞌmine holisekuꞌ nene aꞌmine ngibilave lohotoꞌ zaloꞌ ha minikelizave li
    Pilatoꞌ lavo gizeꞌine amuzo di ledisa lohotoꞌ zalotiꞌ apasi di mili-ngidilizave
    li ezela laniꞌ ve.
  uli-uli: Iwe ngo tamol kowe yar Jews resa dangro Pilatus bo rebe hoppiy pecher rechokwe
    resa krudur, iwe ngo resa hachuyardiy mo woal krud. Re dongor molwe bo rallawe
    ila Halimralel yengang, ngo rete dipli le bela Sabbath ngo ye chil mel holong
    kowe woal krud. Bo Sabbath ila sew bong le ye palleng.
  nin-NT: Nggo anu Yahuda ba si kpanye da aku wa bi klo meme ni inkinkurr yi ma na
    Azhibarr a Isu wa hen, anu Yahuda ba ku barr Bilatu di a bu du ba ku mɨ ba aza
    ka, na ddu aku wa glo. Uwa si na azhibarr wa nggo a ko ssu atutu ka Iga i Ivu
    Sarr yi, unu uha wa ta su ku anu Yahuda ba Azhibarr a Isu ambarr ankpi wa.
  tgk-tgk: Он рӯзи тайёрӣ ба рӯзи истироҳат буд ва сардорони яҳудӣ намехостанд, ки
    ҷасади мехкӯбшудагон дар рӯзи истироҳат дар салиб бимонад, чунки он рӯзи истироҳат
    ба рӯзи иди бузург рост омада буд. Бинобар ин онҳо аз Пилотус дархост карданд,
    ки пойҳои мехкӯбшудагонро шикананду ҷасади онҳоро аз салиб ба поён фароранд.
  acu-NT: 'Nu kinta Pascua fiesta tsawaatsaing turuawaru asamtai, kashin tsawaar nekas
    ayamtai kinta atin asamtai, judío juuntri ainau chicharinak: —Nu kintaka aints
    numi winangmanum ajintamu ainau nunisarka nemascharti, —tusar, Pilaton weriar
    chicharinak: —Numi winangmanum ajintamu ainau wári jakarat tusar, suntar ainau
    weriar kangkajin kupikiarti. Nunia jakaramtai, numinmaya jukiarat tusam, chicham
    akupkata, —tiarmiayi.'
  cak-WNT: Ri k'ij ri', quinojel ri winek israelitas niquibanala' chic ruchojmil ronojel
    ri nic'atzin chique chupan ri nimak'ij pascua. Y rumari' tek ri achi'a' israelitas
    ri c'o quik'ij xebe riq'ui ri Pilato y xbequic'utuj chare riche (rixin) chi tik'ip
    (tik'apux) caken ri yec'o chuwech cruz, riche (rixin) chi queri' ye'elesex c'a
    el chuwech ri cruz. Ruma ma ruc'amon ta c'a chi ri achi'a' ri' yec'oje' ca chuwech
    tak cruz chupan ri nimalaj nimak'ij pascua y can uxlanibel k'ij chuka'.
  ebk-ebk: Nan hana ay urkiw ay natuyan Jesus at Urkiw ay Munsakianaan. As nan kafikiatana
    at hiyasa nan kapatekian ay Urkiw ay Mun-iblayan, tay maikisan as nan Fiastan
    chi Munlausan. Kiapú ta law-uncha mu mayaschi nan chiyuycha achor as nan koros
    as nan Urkiw ay Mun-iblayan, inmuy nan anap-apon chi Judio kan Pilato, ya chinawatcha
    kan hiya ay epaepongna nan suken nan chiyuycha naelaransa as nan koros ta munkakatuycha,
    at epakaana chicha as nan koroscha.
  spa-PDDPT: Entonces los judíos rogaron a Pilato que se les quebraran las piernas
    y fueran quitados, por cuanto era el día de la Preparación, para que los cuerpos
    no permanecieran en la cruz en sábado, pues aquel sábado era grande.
  ruf-ruf: Tsalikala Litsuwa lya Kwiyandaa, na litsuwa liwinzile likala Litsuwa lya
    Sabato. Iwakulu we Wayahudi ng'awabamile bae ng'uli tsisighale mna misalaba mne
    Litsuwa lya Sabato. Kwaapfila Litsuwa lya Sabato tsalikala litsuwa kulu. Wayahudi
    wamlomba Pilato ghamaghulu ghe iwanu iwawambighwe ghabenighwe, kuya mitufi yawo
    ihulumsighwe.
  gun-gun: Ha'e va'e ára ma judeu kuery mba'emo oguereko katua ára, mba'eta ha'e va'e
    sábado ma ára omboetevepy. Ha'e rami vy sábado peve kuruxu re hetekue oĩ e'ỹ aguã
    Pilatos pe judeu ruvixa kuery ojerure hetyma omopẽ uka vy omboguejy uka aguã.
  agu-BL: Itzun le junt eklok ya'stzun yi jun k'ej ujle'n. Cha'stzun te nk'era'tz
    cyajbil yi e' judiy yi nink tz'a'tij chiwankil yi ox alma'a'tz swutz pasyon tc'u'l
    yi jun k'ej ujle'na'tz, na ẍchiwutz cyetz chin xan nin yi jun k'eja'tz. Cha'stzun
    te, nin e' octz tan jakle'n tetz Pilat tan cawune'n i' tan wak'e'n quikan yi e'a'tz
    yi ate' wutz pasyon, nin tan chicwe'n tzaj.
  isn-isn: Ku nianso ai yatulaa matungo a unoneelya, ni kunsoko i miili shanga ai
    itakiwe kusiga migulya a makota a mpaga matungo a luhiku nula kusupya (ku nsoko
    u luhiku nula kusupya ai latulaa la kusanigwa), ayahudi ai amulompile uPilato
    kina migulu ao awo nai atulaa agigwe ibunangwe, ni kina i miili ao isimigwe.
  eng-PEV: All this happened on the day before the Jewish people’s rest day. And it
    was going to be a really special rest day, because it was the time of the Passover
    ceremony. The Jewish leaders didn’t want the bodies to be on those crosses on
    their rest day, and in their culture a new day started when the sun went down.
    It was already afternoon, so they asked Pilate to get the soldiers to break the
    legs of the men on the crosses, so those men can die more quickly, and then they
    can take their bodies down before the sun went down.
  ilo-ULB: Panagsagana idi, ken tapno saan nga agtalinaed dagiti bagi idiay krus kabayatan
    ti Aldaw ti Panaginana (ta ti Aldaw ti Panaginana ket napateg nga aldaw), kiniddaw
    dagiti Judio kenni Pilato a tukkolendan dagiti tulang dagiti saka dagiti napapatay
    a lallaki tapno maiyulog dagiti bagida.
  pir-NT: Ti deco pascua bose deco pano ijiri. Bose deco cjẽne ʉsã ihyatire quehnori
    deco ijiri. Sa ye ape deco saurú ijigʉ̃ tiquina bose deco ijigʉ̃ curusaripʉ yariariquinare
    cũ duerari. Ti deco Cohãcjʉ̃re tiquina ño peori bose deco ijiri. Sa ye ti decopʉ
    tiquina quẽ biha ohõriquinare curusaripʉ tiquina wahñagʉ̃ cahmedari tiquina. Sa
    ye tiquina quẽ biha ohõriquinare tiquina ñecʉ cohãrine quẽ nuha dutiye tehe, judio
    masa siniahye Pilatore, “Tiquina yaria madoqueoahro”, niñe. Tiquina sa yeri bato
    tiquina pagʉrire ne dijio madoqueoye tee nidi.
  anv-NT: Bií bimbɔ, ɛle bií ɛbi bɔɔ́ Jus ákpomege mmyɛ manyɛ́ uwyaá bwɔ́. Ɛbwɔ́
    akɛlege fɔ́ nnó bií bimbɔ ubane uŋkwɔ bɔɔ́ abi awɔme né ukwa. Ajyɛ jɔɔ́ ne
    Palɛt nnó achyɛɛ́ ɛbwɔ́ uto ájyɛ ákɔre uka bɔɔ́ bimbɔ né mfaá ukwa, áfere
    uŋkwɔ ɛbwɔ́.
  sab-NT: 'Jesu jokeda chuia, chui e chege chuietre alin kwian israelita undege chuia,
    me undege chuia alin allabi, kaire Pascua chuia. Kwian israelita me takalin kwian
    jaba chege gbaba ngaña kruge undege chuiage alin, malen kwian israelita chugagwalla
    ulita jo gerule Pilato ole: —Cha takalin ba guardia donga kage kwian gdamai kle
    kruge seragda skutenga, ene ama jogeda blike gire ama jaba jwanle siere kruge
    ogale ngeru cha kwian israelita undege chuiage.'
  tmd-tmd: Makwam Juda nöbö dib bla, iŋösu wop aku pɨgö pɨgö mɨdöŋ mag aku mödö hömɨdmɨn
    nugwön yadmä, “Löuaŋ God höjöpalɨb wop an aku, nöbäpö bla bɨ katlö watlö höñ sö
    mɨdölɨŋ,” me rön, du Pailot nugwo yadmä, “Nöbö bɨ katlö watlö höñ sö pɨl pal nɨgöi
    piaku, ami nöbö bla yödpɨlö ñɨŋ bla pal gɨlɨxɨŋ, rɨmgör wöröxɨŋ, pɨ il bö nɨgɨŋ,”
    me rɨmä.
  acr-NNT: Ekꞌu qꞌij riꞌ kayijbꞌax pan janipa ri kajawax pa ri nimaqꞌij Pascua. Ruma
    kꞌu laꞌ, raj judiꞌabꞌ na kakaj taj kakꞌojiꞌ juna kaminaq chwa cruz pa ri qꞌij
    re uxlanibꞌal, ma laꞌ la jun qꞌij lik nimalaj nimaqꞌij. E uwariꞌche xkitzꞌonoj
    che ri Pilato kutaq uqꞌepik ri kaqan ri e kꞌo chwa cruz chaꞌ jelaꞌ kekam tan y
    keqasax kꞌu uloq.
  kpg-kpg: Nia dagi o digau o Jew gaa dangi gi Pilate, bolo gi dumaalia ang gi ginaadou
    gi hadihadia nia wae o digau ala ne daudau gi nua, gi dugu ia labelaa nia huaidina
    digaula gi daha mo nia loobuu. Digaula ne tangi gi mee, idimaa, di laangi deenei
    la di lima laangi, gei digaula e de hiihai bolo nia huaidina digaula e daudau
    hua igolo i lodo di Laangi Sabad, idimaa, di Laangi Sabad deelaa la di laangi
    koia e dabu.
  taj-taj: थे धिन चा मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड धङ्‍बारी
    तयार लबा धिन मुबा। चु धिन चा यहूदीगदेसे ब्‍लप्‍बा न्‍हबा धिनना ङाच्‍छाकुनु मुबा।
    न्‍हङगरदङ मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड धङ्बा धिन परब
    तबासे लमा जमाकुनुला ब्‍लप्‍बा न्‍हबा धिन चा थेनीगदेला लागिरी मुल धिन मुबा। थेतबासेलमा
    थे मुल धिनकुनु क्रुसरी खालैलान लास आतगै भिसी यहूदीगदेसे ह्राङ ह्राङ न्‍हङ‍री सल्‍लाह
    लजी। ओच्‍छे थेनीगदे पिलातस मुबा ग्‍लारी निसी, “सिबाला सजाय पिन्‍बा म्‍हिगदे योनान
    सिगै भिसी थेनीगदेला काङ क्‍युइसी क्रुसग्‍याम मार तेःपुङ्‍गो” भिसी बिन्‍ती लजी।
  avt-avt: Mɨt iuwe ne Isrel nen nitehi Pailet hɨrak kaksiuwe mɨt nɨrak nanwen hɨt
    nɨan ne mɨt nau nu tentarakɨt hɨr nani waswas nentar ik ek wɨ kerek mɨt nemani
    menmen me wɨ Sabat. Hɨr nɨnapen mɨt en wen nanu nanɨt nanɨntar nu tentarakɨt ne
    wɨ Sabat nentar Sabat im hɨram wɨ Pasova mekrit, hɨram wɨ yaaim holi iuwe.
  cbk-cbk: Aquel dia de Viernes amo el dia del preparacion para el dia de Sabado,
    y el maga lider Judio ya anda pidi favor con Pilato. Quiere sila que si Pilato
    ay manda con el maga soldao quebra ya lang el maga hueso del maga pies de aquellos
    na maga cruz para hace canila muri pronto. Ya habla sila con ele que necesita
    quita el maga cadaver na maga cruz antes de cerrar el noche, cay ese el principio
    del dia de Sabado, el dia bien sagrao gayot.
  uig-ARA: ئۇ كۈنى ئۆتۈپ كېتىش ھېيتىنىڭ تەييارلىق كۈنى بولغاچقا، كرېستلەنگەنلەرنىڭ
    جەسەتلىرىنى شابات كۈنىدە كرېستتە قالدۇرۇرماسلىق ئۈچۈن (شابات كۈنى «ئۇلۇغ كۈن»
    ھېسابلانغاچقا) يەھۇدىيلار پىلاتۇستىن كرېستلەنگەنلەرنىڭ پۇتلىرىنى چېقىپ ئاندىن
    جەسەتلىرىنى كرېستتىن تېزرەك چۈشۈرۈۋېتىشنى تەلەپ قىلدى.
  tuf-tuf: Jesús caruc ojcor quejéc tan jaquin acu oroc rícatro. Ey cuanmí cut tan
    jaquin rícara cutar, Pascua fiesta cat cuanátaro. Etar ayan cuitro. Etar judíoinat
    uwa sácajaqueyin caruc ojcor tijcati im eyta bah cun batro. Eyta rehquít Pilato
    quin caruc ojcor quejéqueyin in sacan acu renar cárara quehwín chíjacro. Carar
    quehwír chein tijcán acu chíjacro.
  abx-abx: Siray allaw, iya i Bispira kay si kasanguman iya i pagtikang-na si adda
    si bali ka'impurtanti Allaw Pandidiskanso. Tungod kay ga'i aruyag i mga punu'-na
    si mga Hebro nga nag'ambanan hamok si mga kudos i mga nagpapako' hasta nga anakka
    si Allaw Pandidiskanso, agsarit mga iya ari si Pilato kon pwidi tigpamatti'an-na
    si mga kalalaki basi' tulos agkamaratay ngan ahaw'as si kudos.
  mco-NT: Com jabom anajty je pascua mɨjxɨɨ (amayxɨɨ ooy), e nañ sábado xɨɨ anajty.
    Paady copɨcy anajty co ajcxy yajmɨnájcɨpy ajcxy je jäy ninïcx je tɨɨbɨ anajty
    yajcruudzpejtcɨxy. Mɨɨd je' ycɨxpɨ je judíojäy ajcxy ñɨcxy ma Pilato pɨjctzoy
    may'ajt co huen ane'my yɨ soldados ajcxy, co huen nɨcxy yajtɨjy je jäy ytecy ajcxy
    huɨdibɨ tɨ yajcruudzpety.
  kqf-kqf: Bi mba laḡanna ba vononoḡa laḡanna bi bokinamai ba Diu lavedi edi Waiyawasi
    Laḡanna laukaina. Banina, Diu lavedi mote sima ḡoyeḡoye te edi Waiyawasi Laḡannemo
    tubuḡa kolosi modonemo sima dawe. Taunana aubaina, Paelat ai baḡa te kaḡedi sa
    doukotodi bi sa sivu yovoḡedi.
  cpb-NT: Ari imonkaatapaaka riwetsikawentapiintantaitawori kiteesheri rimakoryaantaitari.
    Iro kaari ikowanta Judá-ite inkatziyakote ikentakoitakeri kiteesheriki rimakoryaantaitari,
    tema jiroka kiteesheri iro ipinkathaperoitziri. Iro ikantantakariri Pilato intzinkaaporitakaanteri
    kentakotaarewo inkamantyaari intsipaite, rowatzikaryaakotairiita eejatzi.
  aon-aon: Aria ahudok nyumnah habo Jisas nani amudok anam biom armam um, eshesh Juda
    douk shape shaurim worigun um ruwahepih shunek agundok debeiguni worigun um ahudok
    anah debeihi nyumnah Sabat. Aria eshesh Juda douk shakri uwok um amam hir kruse
    ahudok debeihi nyumnah uwe, uwok. Namudok aria shanak sharig Pailat um shunak
    shushubur amamigas aiyas. Shakri shushuburagas um hugok arigas aria shubreami
    shunak shurumam.
  hus-NT-2005: Júnich a kʼítsá u kʼibel abal kin bajaw an paskwa ani an judíotsik
    yab in léꞌ kin chuꞌu ka jilkʼon nin tʼuꞌúl an chemélomtsik ban peltsidh teꞌ tin
    kʼítsájil an koyóxnich, pos jachanꞌ a kʼítsá jaꞌich xi uluts tʼajat. Jaxtám ti
    pakabédhá na Pilato abal kin abnaꞌ ka pejtsin tin chʼejettsik xi taꞌ ti kʼwajattsik
    pajkʼidh ban peltsidh teꞌ ani ka wékʼoyatichtsik tám ban peltsidh teꞌ junax kʼal
    na Jesús.
  mig-NT: Te kɨvɨ̱ sátu̱'a kúu, te cha̱a judío, tú kákuni̱‑de ja̱ kuíta koyo ndɨ̱yi‑ún
    jika̱ cruz kɨvɨ̱ ndéta̱tú. Chi̱ va̱i kɨvɨ̱ ndéta̱tú, te ɨɨn kɨvɨ̱ kánúú xáa̱n
    kúu. Te ni̱ kajika̱n‑de nuu̱ Pilato ja̱ ná tá'nu̱ sɨ̱'ɨn‑i, te ná kúxio‑i jika̱
    cruz.
  bps-bps: Na ani nan i duh kafatlagad dad Dyu i Duh Kaftud, na là ale mayè ku gtagak
    dad nlansang di krus di duh én, labi nan du Duh Kaftud fan kel too mdatah, du
    fista Duh Kaglius sa, taman salu dad ulu dad Dyu di ku Filat du fnila fye ku tanfò
    dad blì dad nlansang di krus, fye mlal ale mati, na fakayla nwè i lawehla mdà
    di krus.
  mbs-mbs: Nayan, neinang iyan te meapon te aldaw te pegtegilan dan te Pista te Peglaklak.
    Ibeg te menge obanen te Judiyo, meabat lekat te kros se lawa te otaw nematay te
    eked pa sallep se aldaw, so se keeldawan niyan, yan se Sebado ontò melangkaw aldaw
    diyà te menge Judiyo. Yan se doun te nemoyò dan ki Pilato te pentigen te sondalo
    se benis te menge otaw inlansang diyà te kros amon ayas dan matay.
  tof-tof: Zu wirri ngi pama Paelatón we imtinóp, ibü dümdüm bóktan aliónüm krros
    kwitüdü ne pam kwarilürr, ibü wapór kus amgünüm, akó krrosdógab alókóm ibü büb
