    di kayu salib pada hari Sabat istimewa itu. Maka mereka memohon kepada Pilatus
    supaya kaki ketiga orang yang disalib itu dipatahkan agar mereka segera mati,
    dan mayat mereka bisa segera diturunkan sebelum malam tiba.
  pes-OPCB: سران قوم یهود نمی‌خواستند جسدها فردای آن روز که شَبّات و روز اول عید بود،
