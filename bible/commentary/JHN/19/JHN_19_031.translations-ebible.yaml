  cgc-cgc: Adlaw na palansang Jesus an naan ta krus, adlaw ta pagpriparar para ta
    Adlaw Ta Pagpuay. Dili gusto ta mga manugdumala ta Judio na lawa ta mga ittaw
    na nalansang naan ta krus mabilin naan ta mga krus asta ta Adlaw Ta Pagpuay. Yi
    na Adlaw Ta Pagpuay ispisyal gid ki danen tenged timpo en ta Pista. Gapangabay
    mga manugdumala ta Judio ki Pilato daw pwidi na balien tiked ta mga ittaw na nalansang
    naan ta krus aged dali iran na kamatayen daw kamangen dayon danen an naan ta iran
    na mga krus.
  tim-tim: Akto sop ain âmâ hombaŋ agatmâŋân miawakbiap aregât siâ siâ heŋgemgoyi.
    Akto Yuda gâtŋe are nâŋgâm hombaŋ bâliwop dâm aregât hâkyeŋe lâwinân sop kâlep
    tatbâi dâm Pilato hin magaŋi, “Luâk bâleŋe are yeŋgât keiyeŋe ligimbiâ dowâk mombiâ
    hâkyeŋe pandenŋe agatmâ hombaŋ are âlepŋe akbiap. Hombaŋ bâliwopgât makmenâ tembe
    lokolupgande keiyeŋe kom ligiŋet.” dâyi.
  yor-yor: Nítorí ó jẹ́ ọjọ́ ìpalẹ̀mọ́, kí òkú wọn má ba à wà lórí àgbélébùú ní ọjọ́
