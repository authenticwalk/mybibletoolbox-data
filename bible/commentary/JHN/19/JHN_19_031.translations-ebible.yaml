    mo, mi fou fouko ulomai mo. Pailatoso imanokino, “Koi mo tiyamonoki, a moki nokoni
    foto tofu uwoko monoi, somaiso kolikali monoi. Yau yau na iyo konowumo.”
  zaj-zaj: Avija vidikalile zua da msasalo wa Pasaka, na zua da ikabili dikala Zua
    kulu da Mhumulo, wakulu wa Wayahudi hawalondile waja iwanhu walekigwe mmisalaba
