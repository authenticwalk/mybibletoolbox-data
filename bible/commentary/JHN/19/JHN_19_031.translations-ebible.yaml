  tgo-tgo: Amba Jiu lenji randeviva thɨ naŋgo weya Pailat thɨŋa, “U vatomwe weŋgi
    na thɨ bebeya amaamalako thɨ kwatekwate e krosɨko gheghenji na thɨ biginjaniya
    riwanjiko.” Iyako Pɨraide, mbaŋa ghamba vivatha Jiu ghanjimbaŋa laghɨye Sabat
    kaiwae, na ma nuwanjiya riwaŋgiko thɨ yaku e krosɨko e ghanjimbaŋa kururuko. Iyako
    ghanjimbaŋa laghɨye regha.
  yap-yap: Me wenig piyu Israel ngak Pilate ni nge pagrad ngar t’ared e yil u ay fa
    dalip i pumo’on ni kan tayrad ni ngarm’ad, nge mu’ miyad lufrad nga but’ ko fa
    dalip i kuruth. Ri yodoro’gad ya rofen nem e lal fen e maruwel, ma daburad nra
    par downgin fa picha’ u daken e kuruth ko chirofen ni Sabbath, ya re Sabbath nem
    ni nge yib e rib thothup.
  mop-NT: Pues te'i. Samalac yan a fiestaja. Ma' u c'atoo' ca' culacoo' a winic tuwich
    u cruzil ti u q'uinil a jedel abe'e, u men nojq'uin tu jajil. Le'ecoo' aj Israele,
    u c'aatajoo' ti'i aj Pilato ca' cüchbücoo' u yoc a winic yoc'ol ca' quimicoo'
    ti jomol ti'i ca' paatacoo' u yemsic.
  tet-tet: Loron Yesus mate nia, kona baa loron lima. Tuir ema Yahudi siakaan ukun-badu
    lalaꞌok, musti nadiꞌa aan baa loron lima, tan awan sia simu loron hamulak. Loron
    hamulak nia, sia nalo baa loron lulik. Tan baa nia, sia la noꞌuk ema maten sei
    hisa iha ai karuus baa loron hamulak. Baa oras Yesus mate, Yahudi ulun sia nusu
    baa gubernur, nebee naruka ema baa taꞌe tohar ain ruin nosi ema mak sei hisa iha
    ai karuus. Hodi nunia, ema nia sia bele mate lai-lais. Hotu ema bele natuun maten
    sia oras loron lulik sei la toꞌo dauk.
  hlt-MCSB: Te vaengah Judah rhoek tah rhuengphongnah om coeng. Sabbath te khohnin
    tanglue la a om dongah Sabbath vaengah tah thinglam dongah rhok a naeh sak moenih.
    Te dongah Pilat taengah, “Amih rhoek kah kho te khaem vetih khuen ham a bih uh.
  xtd-NT: Kɨu ijan kuu kɨu ka kida tuꞌa ñayiu Israel, xa kax koio‑i ndeyu viko Paxcua.
    Kɨu kaxi‑i ndeyu jan, kuu kɨu ndetatu ñayiu Israel. Yo kaꞌnu kɨu kuu. Se Israel,
    ñayo‑s n‑ka juini xa kuitakaa ka ndɨyɨ nuu curuxi kɨu ijan. Xijan kuu xa n‑ka
    xijan‑s nuu Pilato, xa kaꞌnu koio soldado yɨkɨ dichi Jesús, xiꞌin yɨkɨ dichi uu
    ka se n‑ka xatakaa‑s, xa nuneꞌe koio‑s ndɨyɨ, te kaneꞌe‑s‑yɨ jɨꞌɨn.
  mdy-ETH: ዬያ ባኮኮ ጊንፃፓ ዓይሁዶኮ ዎይሣ ዓሳ ሱፂንቴ ዓሶኮ ዞኦሎ ሜንሢ፥ ሱፆና ሚፆይዳፓኣ ዔያቶ ኬይሳንዳጉዲ ጲላፆሴ
    ኮራ ሺኢቄኔ፤ ዬያ ዔያታ ሂዴሢ ዓይሁዶ ዓሶኮ ሃውሾ ኬሎም ጊኢጊንቲ ኬሊ ማዔሢሮ ሃሣ ዬና ኬሌላ ዼኤፒ ቦንቾ ኬሊ ማዔሢሮ ዔያቶኮ
    ሃውሾ ኬሎና ሌዛ ሱፆና ሚፆይዳ ዴዑዋጉዲኬ።
  spl-spl: Yâhâ emetsâpŋan bâlemu omoŋ otmu yan Tihit tihit hombaŋ pato ya tetewuawân
    howanân yawuâk kinmaihât hotom uminiwi yeŋgât kunlipyeŋaŋe ari Pilato yuwu sâm
    ekuwi. “Yura nengât Tihit tihit hombaŋ tetemu yan lok bâleŋe ya howanân kinŋetâ
    yekmunŋe bâlewuap. Yawu gârâmâ gâŋe tembe lâulipge ekyongorâ ari in yawu kâiyeŋe
    kum lotohoyekŋetâ munomai. Muŋetâ yanâmâ howanâmbâ mem kâpekyeknomai.” Yawu sâwi.
  usp-NT: Tawem tran or pire ticholmaj k'ij re uxlan. Mak jb'ab'alak yak rijajl Israel
    ta' rajak tican ye'sajtak wich curs yak winak li la' man k'ij re uxlan, jwi'l
    man k'ij li nimi' jk'ij jwi'l nimak'iji' re Pascua. Jwi'li'li xtz'onajtak re Pilato
    chi tijtak jk'ajic ra'ak yak ri tz'ocoltak wich curs pire ticamtak laj or y jilonli
    tijna' tijkesajtak.
  zav-NT: Nach beṉə' blao c̱he ṉasyon Izrael c̱heton' gosə'əṉabene' Pilatən' gone'
    mendad yesə'əyišɉw soḻdad ca' ṉi'a beṉə' ca' zɉəda' ḻe'e yag corozən' nic̱h yob
    sa'ate' par nic̱h ca' yesyə'əque'e ḻega'aque'. Bito gwse'enene' yesyə'əga'aṉ cuerp
    ca' ḻe'e yag corozən' xte yeteyo, c̱hedə' yeteyon' naquən ža dezcanz na' ža lṉi
    xen.
  sgz-sgz: Má bung erei bungán eran suri bungán aunges, má bungán aunges erei ái á
    bungán longsit án sorliu palai mul, má ngorer bung a lala tam. Má tan tátáil káián
    tan Iudáiá di matai ngo kápán páplun i atul á kálámul er na iatung sang i atul
    á kubau kus má nák arasa uri bungán aunges er. Má ngorer di han uri narsán ái
    Pilato má dik sungi suri na artari má dák bauri kik ditul ditulák mat melek, má
    ngorer dák asih pala ditul.
  kek-NT: Eb li neque'taklan sa' xya̱nkeb laj judío que'xtz'a̱ma chiru laj Pilato
    re nak tixtakla xtokbal xbakel li ra'eb li que'q'uehe' chiru cruz re nak te'ca̱mk
    chi junpa̱t. Que'raj nak te'isi̱k chiru cruz xban nak cuulac re li hiloba̱l cutan.
    Yo̱queb chixcauresinquil ribeb re li nink'e Pascua xban nak a'an li k'axal lok'
    chiruheb.
  blz-NT: Ilio iya'a batoropotan ilio Sabat men ramean balaki'. Gause moomoola'na
    Yahudi bude' biibii iya'a poto ndoeng na saliip na ilio Sabat, mbaka' notakamo
    i raaya'a ni Pilatus ka' mama'ase' na ko'ona kada' saratna i raaya'a pato'on ka'
    biibiina taro'konon.
  poe-NT: A̱ ntá xi̱kaha ya̱on ntóye mé tí ya̱on kia pascua ntá tí sín judío tjinkakonhya
    sín kíxin tí cuerpo kuènte tí sín tsíkꞌen na̱xa̱ tsꞌejóyáni tí ntacruz tí ya̱on
    tꞌo̱kꞌéhe sín kíxin tí ya̱on pascua mé ijnko ya̱on imá jié, ichro sín. Mé xi̱kaha
    kjuanchehe sín tí chꞌín Pilato kíxin tsꞌe̱to̱an chꞌán kíxin tsochjenjin to̱té
    tí sín tjejóyáni tí ntacruz la ko tsꞌinkajin tí cuerpo kuènte tí sín tsíkꞌen.
