  txq-txq: Faik naa laꞌe-ndaa fai kaliman. Tungga anggama hohoro-lalanen, hatahori
    Yahudir muste rafafaꞌu nai faik naa, fo neu beꞌe-main simbok sira fai hule-haradoin.
