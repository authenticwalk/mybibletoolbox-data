  gdn-gdn: Mara karako ka bagibagi siyarai, ki pokere Diyu ragidai poraga bani yo
    gwedegwede kuduba tepiyamu tawiya-tagamu okukunatagamu da marawani ki ka mu maramaga
    kawai da mu pa aiyata idiwana marai. Diyu ragidai dai karako kayatagubu apunu
    Pairasi bameya bautagubu manako simupu, tagubu ke; “Kau badidi wainapiyei? Marawani
