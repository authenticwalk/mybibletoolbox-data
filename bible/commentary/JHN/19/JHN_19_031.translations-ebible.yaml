  gah-gah: 'Lá okago, Zuta vetini monó gizapa ve keza gó lokiko avóikini asenini zeketakumú
    gili miniaká a holisigú minanigi netá ali vatí niake, ámina holisi nene napa napa
    nenazo, itó Mosé ve makolímini gonosiva nene límugusigú zaló minatimó etamitive
    loko lo mola gakó gili minake, Pilatoni láa liki li amemó: Ami ve makó kimiselekako,
    viki ámina vetini kigisa helisáini zi letiiki gonosíini nene zalotí aliliki limiki
    gale zikitatave loko noune.'
  lcm-lcm: Ri Iudaia, using katapo taun i usausa ani taun i atailai, kila aikut a
    Pilato si ainak aniria na ki putuk a keve kakiria, asi luk suai aniria pelek a
    keve ngakputuk, using kitapo misag ani pukun iria ka takuk si taun i atailai,
    using taun ilesvauk ka taun laba luai.
  aer-aer: Arlte yanhe re kwenhe aneke nhenge itne arne ingkirreke akwete-ante mpwaretyeke
    arlte tyeperreke ltyerretyeke. Arlte arrpenhele aneke arlte tyeperre ltyerretyeke
    arlte nhenge re aneke arrawe-irrentye Passover-arle. Jew akngerrepate areye ahentye
    anetyakenhe aneke atyalangkwe urrpetye itnenhe impetyeke nhenge arlpare anerlte-anetyeke
    arne arntarlkwenge-arlenge arlte tyeperre yanhe ikwerele-ureke alakenhe-arle atywerrenge
    itnekenhe ultakerlenge. Itne anteme Pilate apayuthneke nhenge thultye ikwerenhe
    areye iletyeke nhenge alhetyeke ante artwe urrpetye ngkwerne ultaketyeke arne
    arntarlkwele-arlenge arlpere anekeke, itne iparrpe ilwetyenhenge. Nhenge arrpenhele
    anteme atyalangkwe itnenhe atnarnpelhe-iletyeke itnenhe iperteke artetyeke.
  qvc-NT: Chay diyaqam karqan allichakananllapa Paskwa fyistapaqna. Chaymi isrraylinukunaqa
    mana munarqanchu samana diyapi kruskunapi wañushqakuna kidanambaqqa. Chaqa chay
    Paskwa fyistapi kaq samana diyaqam ancha santu diya karqan. Chaymi paykunaqa Pilatuta
