  zar-NT: Níʼirö, tuʼ naca dza siʼ idxín Laní Pascua naʼ, en tuʼ cabí ral-laʼ uluʼgáʼana
    nupa nátigaca lë́ʼegaca yaga cruz cateʼ naca dza láʼayi quégaquiëʼ, le naca tu
