  kde-kde: Liduva alila lívele lya kulipanganiha kwajili ya Liduva lya Kuyewelela,
    na liduva anelyo lya Kuyewelela lívele likulu kwa kuva lívele liduva lya Sikukuu
    ya Vayahudi ya Pasaka. Ing'anya ya anelyo, Vayahudi vakanalembedile miili ya avala
    vavambwîje mmisalaba iisalile chihi umula muha. Bahi nkunnyuwa Pilato avaluhùsù
    kuvalumula madodo vanu avala vanavambwîje mmisalaba uchinga vapiyanye kuhwa na
    miili yavo iuswe.
  ata-ata: No voxo ane ne, la anu voxo sou ilalaxi laꞌilali sou voxo tila noxiꞌa.
    Ia loxo neꞌiela la anu voxo tavuna iouvilemo ne uxali. La sou ta tatilasiꞌa ta
    Iutaia milai mivikalanu Pilato lexe ilai ixoxolasou tavaꞌa mo inoꞌu vasimeꞌa iluꞌe
    mo iꞌasixaꞌa lumamo. Xo imasaxa lexe vasimeꞌa ulili no ovu valautu no voxo tavuna
    uasi.
  qvw-NT: Ñatac chay fistapä juc muyunllaña cacuyaptinmi allichacuyćhu Israelcunaca
    capäcula. Jinaman chay warda muyunćhüpis sumä manchacuywan caycuna captinmi mana
    munalachu curuśhcäćhu chacatäśha capäcunanta. Chaymi caćhpancunacta paquilcachil
    wañulpüluptin julüśha capäcunanpä Pilatocta mañapäcula.
  nfa-nfa: Lodꞌo èèna lèke hari Jumat. Madhutu atora agama, dhèu Yahudi hudꞌi sadia
    mema dꞌara lodꞌo èèna, sèna ka bèli èèna rèngu soru lodꞌo sabajꞌa ra. Nèti èèna
    ka, roꞌo boe tèke eele ngiꞌu aae dhèu madhe, kadhoe tèke ètu ajꞌu palolo-palèbha
    lèke dènge lodꞌo sabajꞌa. Te lodꞌo sabajꞌa èèna, lodꞌo beꞌa. De ama-ama dhèu Yahudi
    manèngi gubernur, sèna ka pua dhèu lasi hake papadhe haga dhèu ètu ajꞌu palolo-palèbha.
    Dènge jꞌara sèmi neꞌe, rèngu madhe malai, ho dhèu bisa papuru ngiꞌu aae ra nèti
    ajꞌu palolo-palèbha ako lodꞌo aae era.
  tnp-tnp: Nian əha rəha nol əpenə-penəiən, mətəu-inu okəni lauɨg lan, nian rəha Sapət.
    (Kəni Sapət u, in Sapət keikei kəti.) Kəni nətəmi asoli rəha nətəm Isrel kəsotolkeikeiən
    məmə nɨpətɨ suah milahal əha okəhləhkul e nɨgi kəməluau mətəuarus=pən nian əha.
    Kəni o nati əha inəha, ilah kəməhuvən motətapuəh o Pailət məmə otahli=pən rəhan
    mɨn nətəmimi, kəhuvən, motahtɨhli nəhlkɨlahal, pəh ilahal okɨhlɨmɨs uəhai əmə.
    Konu ilah okotələs rəkɨs nɨpətɨlahal.
  urd-urd: फ़सह की तैयारी का दिन था और अगले दिन ईद का आग़ाज़ और एक ख़ास सबत था। इस
    लिए यहूदी नहीं चाहते थे कि मस्लूब हुई लाशें अगले दिन तक सलीबों पर लटकी रहें। चुनाँचे
    उन्हों ने पिलातुस से गुज़ारिश की कि वह उन की टाँगें तोड़वा कर उन्हें सलीबों से
    उतारने दे।
  hot-hot: Wak êŋ ma wak nêpôpêk nômkama ek nêgê Sabat. Ma Sabat êŋ ma waklavôŋ bêŋ
    te ba Islael iniŋ ŋê bêŋbêŋ êdô ek ŋê takatu iniŋ kupik imiŋ alovalaŋaŋsiŋ. Ba
    intu enaŋ hik Pailat liŋ nena nijik veŋiŋlokwaŋ lu ek nema ketheŋ ek nênêm iniŋ
    kupik vê.
  mqj-NT: Attu iatoo iamo allo pa'patokaan la tama allo katorroan. Situru' kabeasaanna
    to Yahudi pemali ke tontong liui titoke' batang rabukna to dipatei yao kayu pantokesan
    illaan allo katorroan. La'bi-la'binna allo iatoo sipatu allo Paskah. Iamo too
    anna le'ba'mo pira-pira perepi'na to Yahudi lako Pilatus anna pelaui la dipoloan
    asan lentekna inde to ditoke'e anna malara ma'sirra' bonno', anna dipaturun yao
    mai kayu pantokesan.
  rus-SYN: Но так как тогда была пятница, то Иудеи, дабы не оставить тел на кресте
    в субботу, - ибо та суббота была день великий, - просили Пилата, чтобы перебить
    у них голени и снять их.
  mbh-mbh: Na ini aning elnga a nang ako o monsi nge nang rialonga tomo nge Punseleainga
    a Aning, ma nang rialonga aken kene i aolonga, na pris kimangare oni plong ve
    aro tokokoere o mon a won ngoronga nge, nge nang aken, mako o nin a Pailat ve
    aro o tokoror oeve mo o rin viri viri mo o osu ir.
  bdd-bdd: Ma meYudiyaedi ꞌidi tohanugetao Pailato ꞌoina siꞌahwanoiya, ma ꞌeguma sawasawahina
    ꞌitagwala ꞌoidiya ma loheloheyaedi kelose ꞌoidiya sisanasanana ꞌahedi silasadi,
    ma ꞌoinega siꞌamasa mwayamwayau, eeta ꞌadi kelose ꞌoidiyega siꞌahala suluhedi.
    Weyahina sisanapuya ꞌidi sabwelo madouna ꞌihohoya, ꞌoinega geya nuwadi ma ꞌabehega
    loheloheyaedi ꞌadi kelose ꞌoidiya sisanasanana ꞌidi Sabatinaina ꞌoina.
  cbt-NTPO: Ina tashiraya chinoto tahuëri ni'ton, cotioro'sa' co nohuantopihuë' inaquëranchin
    patanantopisopita patacaiso'. Pascoa tahuëri chachin inaso' ni'ton, noya noya
    ni'pi. Napoaton Pirato paahuantapi. “Sontaro'sa' sha'huitëquë' tonaina' nipanchina'
    a'naroáchin chiminacaiso marë'. Chiminpachina', quëparahuatona', pa'pichina',”
    itopi hua'ano'sari.
  srn-NT: A dei dati den Dyu ben meki densrefi klari fu nyan wan spesrutu sabadei
    èn den no ben wani tak' den dedeskin tan anga na kroisi a dei dati. Dat' meki
    den aksi Pilatus fu broko den sma futu, dan den puru den na kroisi.
  cta-NT: Taꞌa si̱i̱ pascua ngua, loꞌo juaꞌa̱ ná ntiꞌ nu nguꞌ judío biꞌ, chaꞌ tyanu
    jyoꞌo lo crusi chaca tsa̱. Ndube tsa tiꞌ nguꞌ chaꞌ tacati tsa tsa̱ taꞌa biꞌ; biꞌ
    chaꞌ ndyaa nguꞌ slo Pilato, ngüijña nguꞌ chaꞌ jiꞌi̱ nu cusuꞌ chaꞌ culaꞌa sendaru
    tyijya̱ quiyaꞌ nguꞌ nu ndacui lo crusi, chaꞌ cajaa clya nguꞌ liꞌ. Hasta liꞌ caja
    ñiꞌya̱ nu caca taꞌya nguꞌ jiꞌi̱ jyoꞌo biꞌ lo yuu.
  bqc-SIM: A gudↄa mɛ́ kã́mabogↄↄ ũ. Yuda gbãadeↄ ye gɛↄ gↄ̃ líwa e kã́mabogↄↄzĩo,
    asa kã́mabogↄↄzĩpiá gↄↄ zↄ̃ↄɛ. Ɔ̃ aa gɛ̀ wabikɛ̀ Pilatiwa wà ń gbá ɛ́'ɛ,
    wi ń bua.
  tcz-CHONGTHU: Chuin kigin ni ahijeh chun cholngah ni a thilong ho chu thingpel'a
    aumden louna dingin (cholngah ni Chula ni loupi ni ahin), Judah hon Pilate henga
    akenggu heboh dingleh along galah mangna dingin athumun ahi.
  mar-mar: तो तयारीचा दिवस होता आणि शब्बाथ दिवशी वधस्तंभावर शरीरे राहू नयेत, कारण
    तो शब्बाथ मोठा दिवस होता म्हणून यहूद्यांनी पिलाताला विनंती केली की, त्यांचे पाय
    तोडून त्यांना काढून घेऊन जावे.
  snp-snp: Ido aya kamenalo Yuda wenena Goti Elita O Gedami foliwa neta-mata olufe
    lenawamo kamena neto, ido leda ya Sabati foliwa naba nenako, wenena yá yofolo
    ginamo ya kono ukani ya yá yofolo fa minenami eleka lofaiye, loti Pailati eti
    loti loumamo, Kimiwe yate kiyani auma leketi kono ukani ya ikiliti oluti unawae,
    loti loumato,
  isl-isl: Menn vildu ekki láta fangana hanga þarna næsta dag, sem var helgidagur
    (mesti helgidagur ársins – páskarnir). Þeir báðu því Pílatus að skipa svo fyrir
    að fótleggir mannanna skyldu brotnir, og þannig flýtt fyrir dauða þeirra, svo
    að hægt yrði að taka líkin niður.
  spy-NT: Ki bēsyēēt nyooto nyēē /kikēēyēytēē keey kubo bēsyēēt nyēē wōō bo *Sabaato.
    Kunyoo, kimāmāchē ꞉kāāntōōyikaab Yuutayeek kule kōōkārtootākiis ꞉bichoo ām murtooywōōsyēchoo
    ākoy bēsyēētaab Sabaato. Yooto kusoom ꞉kāāntōōyichoo Bilaato kumwaayta /kyiiri
    kērēēnkōōkaab bichoo sukubēk areet akeenke /ānkiirēēk ām murtooywōōsyēchoo.
  xnn-xnn: Issan agew ay deey et Biyalnis et kanan nan Judio ay lawa no taynanda nan
    nailansa isnan kros isnan agew di obaya tay nan kawakgatana et ngitingit di obaya
    isonga dat dawaten san aap-apon di Judio ken Pilato en palobosana nan sosoldado
    ta gopongenda nan siksikin san deeyday nailansa tasiyay epdasda matey ta kakaananda
    isnan krosda.
  mwe-mwe: Bhai pabha pulyaaliji lyubha lya kolokoya kwa Lyubha lya Pumulila. Kwa
    nneyo ikapinjikwaga iilu ilepeshe munshalabha Lyubha lya Pumulila, pabha lyene
    lyubhalyo pulyaaliji likulungwa, Bhayaudi gubhaajujilenje a Pilato bhakaatemanje
    makongono bhakomelenjwe munshalabha bhala nkupinga bhawanganje shangu, na iilu
    yabhonji ishoywe mmishalabha.
  tte-tte: Bwaine kaliyatenane Yudiya ali kaliyate katububu kaiwena kikiunamo ali
    Sabati iyatubu yo kaliyatenane koina kani mwalelikwa soina siginauli. Mwa Yudiya
    toloinao genuwali Yeisu yo toboitane labuine kwapiliyao sitaketake kelose mena
    Sabati kana sauga koina. Mwa koina silau yo Pailato koina sikawanoi na tem iwalolau
    tokaleya kolili na Yeisu yo yoli labuine kaekaeliyao sikogoluli na siboita mwayamwayau,
    na kwapiliyao sikele-kaisulu-wagili.
  tcs-tcs: Diswan i bin apen da dei bipo da Zuwis Sabatdei. Dem Zuwislida i no bin
    wande dem bodi po aing antap wea dem kros wea da Zuwis Sabatdei. Nau dis Sabatdei
    i bin wan nadakain big pisting bikoz i bin da Pasoba tu. So dem Zuwislida i bin
    aske Pailat diskain ya, ip i ken broke leg blo dem man wea da kros, po meke dempla
    ded kuikwan solong ol i ken teke bodi blo dem man kamdaun prom dem kros.
  hlt-THB: Ce nyn taw coekqoek nyn na awm nawh, a khawngawi taw Sabbath nyn na awm
    hy. Sabbath nyn awh thinglam awh thlang a qawk a bat ce Judakhqi ing a mami ngaih
    a dawngawh, Pilat a venna cet unawh thinglam awhkaw ami tai thlangkhqi khaw ce
    hqem pe nawh thinglam awhkawng qawk ce lawh aham thoeh uhy.
  soq-soq: Iesu boleno aupe Iuswa eiau Pailat mampe antone wimone diane waienase,
    “Mo mida koros osowe seumoana bo baiwantoi. E sorodiaa waaubamowo antopue mo wau
    epateiantopuo tauwadea bontopuo ita etepu wadaaubamopu.” Mo Pasowa odawa teadewasaa
    walamawe Pailat epe iririsaie, ipawa imonemba Sabat walamawa debama Pasowa odawa
    uwaalepi. Ita Iuswa mai menamoipona mo mida koros osowe bontone wineia Sabat walamawe
    seukasantopu.
  qub-qub: Pascua fistapa wispiranna caran. Chaynöpami mandaj Israelcunaga mana munaranchu
    säbadu jamay junajpis jinan crusllachu chay wañusha runacuna warcuraycänanta.
    (Chay jamay junäga fiyupa rispitädumi caran.) Chaymi Pilatuta ruwacuran crusificaraycajcuna
    apurä wañunanpaj chancancunata paquichinanpaj; chaynöpana cuerpuncunata cruspita
    jorgachinanpaj.
  att-att: Á gapu ta ággo nayù papparád da ta piestá, minay yù ira Kudio, á kinagi
    ra kâ Pilatto ta ipakattu na yù tuláng na takki nayù ira nepátà, tapè mabì ira
    matay ánna mári ira sù kurù, ta ari mepángngà nu naggián yù pate ra ta kurù ta
    pappiestá ra, gapu ta mangilin nga ággaw na Sabadu.
  bki-bki: Bogo napano Yesu m̃aro, nina ea legiano viovare ea legiano na lavatitigiano
    na vite nonovio na Jokoluolu na Sidomkariano na Ioru-riano. Jibe na mia beni nene,
    naio be legiano lu na toru na jokoluolu nene, mia ea bogoti na, be lu laka ka
    atokol mokotenano kulorinio na m̃aro. Mila na tomu na tortoru na kulo Ju nalo
    ajidom ka monoka avar bulag mokotenalo tomu tolu nei beamu, karina m̃erenio rijoru.
    Mia amerou ka tibe m̃a nalo tolu nei tai maka rim̃aro vo, naruei amiila toru ba
    ban Pailat, abika ka ver amijikia asavokokorov jaalo ka am̃arm̃aro sop̃eli.
  bqp-bqp: Kámmabogↄrↄ sorukɛzĩmɛ. Yuda gbãnadenↄn ye gɛ̀nↄ gↄ̃ lía ari kámmabogↄrↄ
    zĩro, zaakũ kámmabogↄrↄ zĩ pì bi gↄrↄ zↄ̃kↄ̃ↄmɛ. Akũ ò gɛ̀ɛ ò wɛ́ kɛ̀ Pilatia
    ò ń gbá ɛ́'ɛ ò ń kipa.
  mcp-mcp: Na nyə á bə, í njúl jwɔ́w bwə́ dʉ́ kwəmʉsa Sábaad yí. *Oyúdɛn bwə́ áshígɛ́
    ka cɛɛl nə́ mimbimbə mí jíg íkwolós dɨ́ kə wɔ́ɔ́s jwɔ́w lʉ́ Sábaad. Í á ŋgə ntâg
    bə nə́ nyâŋ Sábaad nyə é cɔ̧́ bɔ́ɔ́lʉ́gá bɛ̂sh. Nə́ ndɛɛ́, bwə́ á ka kə jî Pilât
    nə́ a yə́g bwo ŋkul nə́ bwə́ búgə́g buud ɔ́nɨ məkuú, ka yîl bwo íkwolós dɨ̂.
  hat-hat: Se te lavèy jou repo a. Jwif yo pa t' vle pou kadav yo te rete sou kwa
    yo pandan jou repo a, paske jou repo a te yon gwo jou fèt. Yo mande Pilat pou
    fè kraze janm moun ki te kloure sou kwa yo, lèfini pou l' te fè wete kadav yo.
  npl-NT: Se tonati achto de n ilwitl de Paskua, n judíojteh amo okinekiah mamokawakah
    n kuerpojteh itech krus itech sábado, porke okatka weyi tonati. Yika okitlatlautijkeh
    n Pilato makinmetspostekikah akimeh okinkrusifikarojkah, iwa makinmachiwakah.
  bgg-bgg: Chiihphado shii Jewish pha riichaithek è zun muii pha bran ro lai jo pha
    Philath shii lia. Chiih-è siu ji bai è thazam yi pha lia. Ithek è ji khung pha
    ji ne nyieliieshii sugrubari ro, chiih-è ji pha thimiang shii ne Jewthek Thung
    pha Inai pha inai ro chiih-è Jewthek Thung pha Inai pha ji ne bajo so ro.
  eng-TCENT: Since it was the day of Preparation (for that Sabbath was a high day),
    the Jews asked Pilate to have the men's legs broken and their bodies taken away,
    so that the bodies would not remain on the cross on the Sabbath.
  eng-BSB: It was the day of Preparation, and the next day was a High Sabbath. In
    order that the bodies would not remain on the cross during the Sabbath, the Jews
    asked Pilate to have the legs broken and the bodies removed.
  cpu-NT: Ari monkarapaitetapaaka jovetsikaventapiintaitaro kitaite jimakoryaantaitari.
    Irootake kaari ikovantaiyani judío-payeeni inkatziyakote ipaikakoyeetakeri kitaiteriki
    jimakoryaantaitari, tema iroka kitaite iro jiñaapinkathaperoyeetziri. Irootake
    ikovakotantakariri Pilato inkaraaporitakaanteri paikakotaari inkamantanakyaari
    thaankiini, irovatzikaryaakoyetairiita eejatzi.
  san-ASM: তদ্ৱিনম্ আসাদনদিনং তস্মাৎ পৰেঽহনি ৱিশ্ৰামৱাৰে দেহা যথা ক্ৰুশোপৰি ন তিষ্ঠন্তি,
    যতঃ স ৱিশ্ৰামৱাৰো মহাদিনমাসীৎ, তস্মাদ্ যিহূদীযাঃ পীলাতনিকটং গৎৱা তেষাং পাদভঞ্জনস্য
    স্থানান্তৰনযনস্য চানুমতিং প্ৰাৰ্থযন্ত|
  tac-NT: 'Bilé rawé rapakónala nile napu newame nile wa''lú piesta Páskua anilime
    ''lige sawalachi nímili nile resíbulichi rawé, ''lige alué ralámuli jurío tabilé
    najkile napurigá bakiánika rió gulusichi ejtebímala resíbulichi rawé. Alekeri
    alué ralámuli anele Pilato: ―''Ma gajponawa alué bakiá rió gulusichi uchúkame
    gajsila napurigá abé a''lá yati suwirálikó. Abiena najkílechigó alué ralámuli
    napurigá ''ma re''kabuwa alué ralámuli alé gulusichi uchúkame.'
  eng-WEBPB: Therefore the Jews, because it was the Preparation Day, so that the bodies
    wouldn’t remain on the cross on the Sabbath (for that Sabbath was a special one),
    asked of Pilate that their legs might be broken and that they might be taken away.
  gfk-H: Ra Bung Liman no bung na tinagura utano bung manamur no Bung na Sinangeh.
    Ma iakano Bung na Sinangeh gaar tiga tamat na bung ia. Ira Iudeia pa diet ga sip
    bia ira palatamai dal no kaba minaat bia dal na tabataba taar aram ta ira ula
    kabai tano Bung na Sinangeh, hua diet gaam saring Pailat bia da patum ira kaki
    dal ma daga kap hasur sei ira palatamai dal.
  viv-viv: Ada Yesu giꞋalika tu medema aiyeta againe sabati faꞋina hikidewadewa, faꞋina
    keke nuwanuwadi sabati againe toꞋalika wowodi kelose againe ginadauda. Kadu sabati-nadi
    aituha lakahina, Abamaduviviya ana sabati faꞋina. Hidema faꞋina miYuda Failato
    hiveꞋoꞋolena be tolugaviya ginavehimeyedi ada kaliva kelose againe agedi hinadobona
    be hinamaduꞋalika faꞋina, ada wowodi hinakakilina be hinanauwena.
  yao-yao: Lyaliji lyuŵa lya kuŵichila chile kwa kupumulila likanaŵe Lyuŵa lya Pasaka.
    Nipele achakulu ŵa Ŵayahudi nganasaka iilu itaame pa nsalaba pa Lyuŵa lya Kupumulila
    ligongo Lyuŵa lya Kupumulila lyaliji lyuŵa lyajikape. Kwapele ŵaŵendile che Pilato
    apokosole makongolo ga ŵele ŵaŵaŵambikwe pa nsalaba ni kuitulusya iilu yao.
  tgp-tgp: Ale matan vara i mele rani sahe i pa Sabbath matea peresi na Passover,
    enia rani aulu matea nona Jew. Jew la sopo opoia vara la tarape atu la lo sevu
    na talopeilopei hin rani atu, ale la vano la usia isan Pilate vara la kame na
    palora vara la mate vila, ale la pa er̃i suira.
  auc-NT: Ïïmö ate, Mönö guëmanguïönæ ïñömö Patowa inguïönæ beyæ̈ godömenque waa ëönæpa,
    ante oodeoidi, Ñöwoönæque cæcæ̈impa, ante näni cæönæ ïnimpa. Oodeoidi awënëidi,
    Awäa në ongönäni baö mänïwäa guëmanguïönæ ongönämaï incædänimpa, ante Pidato weca
    godinque tömengä ingante, Ïïnäni näni timpodïwäa në ongönäni quingæ̈ wæncædänimpa,
    ante cædinque bitö tömënäni önömënë bamë ämi wadäni taa mæ̈näni do wæncædänimpa.
    Ayæ̈ tömënäni baö o togænte pædæ wææ̈nonte ämi æ̈nänie, änänitapa.
  kbc-NT: Niɡ̶ijo noko judeutedi joɡ̶odinoetege nalokegi, odaa niɡ̶ijoa lacilodi judeutedi
    aɡ̶oyemaa diɡ̶idiaaɡ̶ite niɡ̶ijoa ɡ̶oneleegiwadi midoataɡ̶a licenaɡ̶anaɡ̶atedi
    deɡ̶epaa eledi noko, leeɡ̶odi me saabado, noko daɡ̶axa me ɡ̶oneɡ̶egi. Joaniɡ̶idaa
    leeɡ̶odi modipokota Pilatos me diiɡ̶enatakatiogi moninoketedini litili niɡ̶ijoa
    ɡ̶oneleegiwadi anoyototelogo nicenaɡ̶anaɡ̶atedi (owotibige me age me nigo), odaa
    joɡ̶onikatiniwace nicenaɡ̶anaɡ̶atedi.
  bmh-bmh: Guzenina, Zuda agal gumaranem dudu banban agen a gegeulanau ebu asarai
    memenin dudu aramag kikikukarebi, pigai noumebi, imarai unabun Pailot auremen.
    Ziwas go ece suban macanemen ziwas, gonun, go guzenai kanabemen. Goagal Imabun
    Ziwas Zobu tuaba, gonun, dudu goagal enimag utarebi, ziwas go ebu a gegeulanau
    ebu dabun iboin tam dabilemen, gonun, guzenemen.
  ctu-BL: I q'uiñilelix chajpaya che' woli' melob Pascua. Jini cha'an mach yomobic
    judíojob mi' cʌytʌl i bʌc'tal jini chʌmeño' bʌ ti cruz che' ti' q'uiñilel c'aj
    o, come jiñʌch ñuc bʌ q'uin. Jini cha'an tsi' c'ajtibeyob Pilato cha'an mi' yʌc'
    ti c'ʌsbentelob i ya' cha'an mi' ch'ʌjmelob majlel.
  meq-meq: Tə kəɗ na Yesu na, pat i məhəne mə gay i mazəzukw bo. Pat i mazəzukw bo
    eye niye na, a ze ha siye hay, hərwi magurlom andaya pat eye niye. Hərwi niye
    a satay a bəy i Yahuda hay mədahaŋ mâ ndza ka mayako mazləlmbaɗa eye pat i mazəzukw
    bo bay. Ti ye ta tsətsah ka Pilat mâ vəlatay tsəveɗ ka məhəɓe sik i ndo niye hay
    ada məzla ahaya abəra ka mayako.
  noa-H: Mag hed nemk'öju noram hanaa jua hʌ̃ʌijem noram harr haawai judionaanau pakuls
    gaai hõor sĩumap'a naajim. Hamagan mag hed p'iesta pömaam hajim, sĩi tagam jua
    hʌ̃i nʌm hedam k'ãaijã. Mag gaaimua maar jöoin judionaan chi t'et'emnaanau Pilatoog
    jaaujierram haajem, mag pakuls gaai narr k'ʌʌn bʌ̈ bʌbrëutk'api jaaumk'ĩir; mag
    bʌ̈ bʌbrëutk'abapäaiwai, jöpk'arraa k'ëchbaadee heeg paak'a hauwia p'ë harramk'ĩir.
  alp-NT: Petu rebe esi paku Yesuse ahlake ai bataije esi ele bobanure petu plei panuhuke
    tamata Yahudi esi pesta nete suike loko Alla Isirie esi ntuana menaru bei Mesire
    rebe esi namakele. Hoko tamata Yahudiaru esi suka mo be kena esi petu pleije matala
    rebe pakusi ahlake ai bataije erisi me aia tutinaru sa, le petu plei mere ekena
    pesta nete suike loko Alla Isirie esi ntuana menaru bei Mesire. Hoko tamata Yahudiaru
    esi elekaru esi keu loko Pilatuse kai esi kotie beini leke letu tamata rebe esi
    ndete aia tutinu esi lelalaru leke esi mata nunu kai rulukesi bei aia tutinaru.
  san-VEL: tadvinam aasaadanadina.m tasmaat pare.ahani vi"sraamavaare dehaa yathaa
    kru"sopari na ti.s.thanti, yata.h sa vi"sraamavaaro mahaadinamaasiit, tasmaad
    yihuudiiyaa.h piilaatanika.ta.m gatvaa te.saa.m paadabha njanasya sthaanaantaranayanasya
    caanumati.m praarthayanta|
  kbq-kbq: Anante retrotra huknazmi me'negu hu'za, mani fruhu kna (sabat) efregahianki
    rugeka zafare (avufga'a) kerfa omanesie hu'naze. (Na'ankure kinafinti zamavare'nea
    knagu antahimiza ne'za nenaza knane, mani fruhu (sabat) knanena magoka ra kna'zami
    me'negu hu'za,) Jiu kva vahe'mo'za huza, zamagia ru hantagi tenketa, anante fri
    kerfa eri mopafi atreta, erita vamneno hu'za Paeroti antahige'naze.
  kbh-kbh: Bashco fiestama canÿe te yojtsájamna, y chë judiënga ndoñe imontsebos̈e
    chë crucificánënga cachents̈e chë ochnayté chamotsemnama, chë te puerte uámana
    te bétsemnayeca. As Pilato tmojanimpadá chë crucificánënga shecuats̈ënga jetsatcacayama
    y chë cuerpënga chents̈ana jtsejuánama chaomandama.
  ron-LSB: De aceea iudeii, pentru că era ziua pregătirii, ca să nu rămână trupurile
    pe cruce în Sabat, căci Sabatul acela era un Sabat special, au cerut lui Pilat
    să li se rupă picioarele și să fie luați.
  pon-pon: Juj oko up poeki ren Pilatuj, me na irail ni katipitip pajan o ren wijiki
    jan, pwe war arail ender lanelan nin lopu ran en japat. Pwe iei ran o ran en Imiiiup,
    pwe iei ran en japat o me lapalap.
  nhe-BL: Huan Jesús mijqui ipan nopa tonal quema tiisraelitame timomatque titlacualtlalíaj
    nochi tlen monequi para nopa Pascua Ilhuitl pampa hualmostla elisquía se tonal
    para timosiyajcahuase. Huajca axaca quinequiyaya ma mocahuaca nopa eyi mijcatzitzi
    ipan inincuamapel hasta tonilis pampa elisquía nopa hueyi tonal tlen toilhui huan
    monequi timosiyajcahuase ica miyac tlatlepanitacayotl. Huajca yajque nopa tlayacanani
    tlen israelitame huan quitlajtlanitoj Pilato ma tlanahuati para ma quintlapanilise
    ininmetzomiyo tlen itztoyaj ipan cuamapeli para nimantzi ma miquica para huelis
    quinhuicase.
  sps-sps: An fuainy tsoiny mumua tana taa Jiu rangats to Pailat ma famanat rari ma
    ngats ir fo mour vainy ma mat, ri te fauf ramiri tana fo pagafuan. Ri kat a ka
    to tana saa a Faangim roman ana ri baainy ton puainy mes ma gageits patsukanen
    ya tana fo pagafuan tan Nainy Fafaatouf tana taa Jiu. U Nainy Fafaatouf tana taa
    Jiu to aya te karap fafis pis iny non a fo Nainy Fafaatouf, tana saa ito tsun
    tan nainy Guainy iny Fakats Fatabin.
  wnc-wnc: Sike tapduu wagwenu Pasova yuwatakak tapduk takwan gwende sangaapa tandakngaking.
    Siwan yuwatakau wagwenu buyambam siknga gwen ngang natake Judia amindane takeakwakga
    akupsatane gupna yuwatakak tapduu wagwene amin saamdakane yutningge apbitaking.
    Apbitake Pailat inike kepi zipmapuke gupna sandetningge iniking.
  bus-bus: Kámmabogurↄ sorukɛgurↄↄ zĩmɛ. Yuda gbãadeenↄↄ yezi gɛ̀nↄ gↄ̃ lía ai kámmabogurↄↄ
    zĩro, zaakɛ kámmabogurↄↄ zĩ pì nɛ́ gurↄ ìsimɛ. Ben aↄ̃ gàa wà wɛ́ɛ kɛ̀ Pilatia
    wà ń gbá ɛ́'ɛ wà ń pita.
  gub-BL: Na'e zutew wenoz ma'e oho Pirat pe a'e wà. — Ezuhaw kar wanetymà nehe ty.
    A'e rupi umàno putar na'arewahy a'e wà nehe, i'i izupe wà. — Emuezyw kar ywyra
    kanetar wi ne wà nehe no. Ta'e pyhewe uruzekwaku putar tuwe ure nehe xe. Na'ikatu
    kwaw wapyta haw ywyra kanetar rehe zekwaku haw 'ar mehe nehe xe, i'i izupe wà.
  imo-imo: Yu kolorumu aku walimu Juda imbomanga koro molonge walimunga langi liko
    norambo teringi walimu. Otili enonga koro mololi wali Sabat olandopa te wendo
    ombai terimu. Otili Sabat wali iyema unjona ola we penge manda naa tembalo ningolio
    enoni Pailatendo pungo konge tekolio ningeindo, “Ono poko, kinye mainye liemili
    kani eno mindili awili nongolio kinye kau walitikale kolangei ningo enonga kimboma
    toko elke tondaio niwi!” ningi.
  boj-boj: Juda naŋgo yori bati koba brantqa laqnej deqa yori bati aqa iŋgi iŋgi kalil
    gereiyosib atnab soqnej. Nebe yori bati. Deqa Juda naŋgi mareb, “Iga yori bati
    qa tamo naŋgi ŋamburbasq di uratnjrim sqasai.” Osib naŋgi Pailat aqa areq bosib
    minjeb, “Ni ino qaja tamo naŋgi minjrimqa gilsib tamo ŋamburbasq di gaiŋejunub
    qaji naŋgo siŋga gentetnjribqa urur moreŋabqa osib subq atqab.”
  eng-DRA: Then the Jews, (because it was the parasceve,) that the bodies might not
    remain on the cross on the sabbath day, (for that was a great sabbath day,) besought
    Pilate that their legs might be broken, and that they might be taken away.
  knf-knf: 'Uwo ţi unuur wi bakbomandëruŋ pa *unuur wi pnoorfën wi bayuday ; unuur
    wi pnoorfën mënţ uwo unuur unyimani maakan, kë baweek biki bayuday başë wo baaŋal
    muum manwo ţi ikruŧ unuur mënţ. Bañehan Pilat aji : « Dolan bakit baka ihoţ baŧarna
    bakeţ başë bawalan muum! »'
  san-KHM: តទ្វិនម៑ អាសាទនទិនំ តស្មាត៑ បរេៜហនិ វិឝ្រាមវារេ ទេហា យថា ក្រុឝោបរិ ន តិឞ្ឋន្តិ,
    យតះ ស វិឝ្រាមវារោ មហាទិនមាសីត៑, តស្មាទ៑ យិហូទីយាះ បីលាតនិកដំ គត្វា តេឞាំ បាទភញ្ជនស្យ
    ស្ថានាន្តរនយនស្យ ចានុមតិំ ប្រាត៌្ហយន្ត។
  arn-NT: Fey umañngewelu ñi akuael tati Paskua kawiñ, fey ti pu judiu ayürkelay engün
    ti kuerpu ñi müleweael ti kürus mew tati ürkütun antü mew, fey tüyechi ürkütun
    antü am doy küme dullin antü ürke. Feymew feypifingün ta Pilato ñi werküael tañi
    trafoñmamengeael ñi chang tati langümel kürus mew ka ñi nentungetuael ti pu kuerpu
    tati kürus mew.
  zas-NT: Ma cayüjn ree bén Israel porvinid din guixiez gal lanij pascw. Zeel ad guyënt
    reeman nayaꞌn ree cuerp guin loj crüjz dxej raziiladx reeman, din dád rajp reeman
    dxej guin respejt. Zeel biguiedx reeman loj Pilato din nabeeman quiꞌch ree suldad
    guin xdxijt ree bén ca loj crüjz din guiët reeman yalet tëë reex laa reeman.
  ken-NT: Nywɔp ntóŋtí bo Israɛl nɛ́kwáy. Bɛkʉ yɛ bɛ́ ɛrɛnɛ ngú ɛ́kɛ́ rɔp amfay
    ɛkotákátí ndǔ nywɔbhɛ́ nɛywěmʉɛt bo Israɛl, bárɔ́k babhɛp Páílet bɛ ánchyɛ́
    bɛtaŋ mánsíɛ́ptí bɛkak ɛbhap, mámfɛ́rɛ́ bhɔ ndǔ bɛkotakati. Nywɔp nɛywɛ̌mʉɛt
    ɛnɔ nɛ́bhak nywɔp nɛgho.
