    hǝn lǝb̃imat, ale sah sur nab̃irimat gail.
  bco-bco: O꞉g a꞉namio꞉ Ha꞉fo꞉lo꞉ Dowan ho꞉len a꞉namilo꞉ dimidaefa꞉no꞉ ho꞉leno꞉ dowo꞉.
