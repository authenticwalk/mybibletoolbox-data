    Tjuulytji tjuṯangku kuwarri yankula tjananya tjunta tarrka tjuṯa kilytjuntankunytjaku.
    Kilytjuntankunytjala tjana punkara puṯu ngaalymanku, parrpaṯuya wiyarrinytjaku.”
    Yalatji kulira tjana yankula mayutju Payilatanya tjapiṉu, “Nyuntu tjananya watjalku?,
    tjunta tarrka tjuṯa kilytjuntankunytjaku? Tjana mirrirrinytjala nganaṉatju tjananya
    mantjira katirra ngarritjunku, tjana Tjarritiyingka kutu waralyngarapayingka.”
    Yuwa wangkangu tjanala.
  poh-NT: Chipam i kꞌi̱j reꞌreꞌ nok reꞌ take ra̱ꞌ riꞌsil cho maꞌ Israhel nquitikꞌa̱ꞌ
