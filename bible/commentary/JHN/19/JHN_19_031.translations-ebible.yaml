    tokärä bäräŋeŋ kumbäkaŋ komegup yäpmäŋ kewewut yäŋ iwetkuŋ.
  ntp-NT: Aidʌ ʌrʌmo tasai ʌbʌidʌrʌ ʌsiaa duudagai istuigaco ʌjudidíu tʌtʌgitoiña
