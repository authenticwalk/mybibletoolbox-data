    cʉ̃́ãrẽ máata diaaro jĩĩrã, cʉ̃́ãye ñicãrĩrẽ páapedutiyira. Too síro cʉ̃́ãye õpʉ̃ʉ̃rĩrẽ
    néedioco, aperopʉ́ néewadutiyira.
  bjp-bjp: Foron famfamu ken fan Iudaia ri ka fas Pailat isi rin bayi keke tuul ier
    ae ri fakulkulik ta rituul, isi rituulek met sape ma rik fapu ufu pununfo rituul
    tina aupaket. Ri ier isi arae, wara le, i e Biingen Geges ma biing namih, i tara
    na Biingen Mangeh, pesu biil ri ier isi pununfo rituul in kulkulik na aupaket
    una Biingen Mangeh.
  xon-xon: Ni nan ye kitaak ki ga woln Juu yaab aafuur daal na la. Likpaakool daal
    ngbaan nan ye nwiin sakpiin daal la. Nima le Juu yaab aa ban ke ŋinikpol li beenin
    bi idɔpuinkee pu likpaakool daal. Nima le bi bui Pailat ke u cha waajab ti gbaa
    kool bitaa, aan bi kpo mala, aan bi chuu nyan bi idɔpuinkee pu.
  tzo-ZNT: Voꞌoticotic li juriooticotique jaꞌo xa scꞌacꞌalil ta jcuxticotic ta yocꞌomal.
    Ti cajmeltsanejcꞌopticotique mu scꞌanic ti tey jipajtic ta cruz chvay ti oxvoꞌe.
    Ti jchiꞌiltaque persa ta xchabiic li sávaro ta slajel sqꞌuinal ti cꞌalal iloqꞌuic
    ta mozoil ti baꞌyi jtot jmeꞌticotique, yechꞌo un ba yalbeic ti Pilatoe ti acꞌu
    scꞌasbel yoquic yoꞌ xchamic o ta orae. Mi ichamique, xuꞌ xa syalesic ta cruz.
  mpm-NT: Chaa hebreo un ni ka kaꞌan da jiin Pilato ja na taꞌu da jniñu, ja na kaꞌnu
