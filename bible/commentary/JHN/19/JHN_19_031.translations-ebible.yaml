  san-URD: تَدْوِنَمْ آسادَنَدِنَں تَسْماتْ پَرےہَنِ وِشْرامَوارے دیہا یَتھا کْرُشوپَرِ
    نَ تِشْٹھَنْتِ، یَتَح سَ وِشْرامَوارو مَہادِنَماسِیتْ، تَسْمادْ یِہُودِییاح پِیلاتَنِکَٹَں
    گَتْوا تیشاں پادَبھَنْجَنَسْیَ سْتھانانْتَرَنَیَنَسْیَ چانُمَتِں پْرارْتھَیَنْتَ۔
  heb-LB: הואיל והיה ערב שבת, לפני שבת של פסח, לא רצו מנהיגי היהודים להשאיר את הגופות
    על הצלבים למשך השבת. על כן ביקשו מפיליטוס לשבור את עצמות רגליהם של הנצלבים, כדי
    להחיש את מותם וכדי שאפשר יהיה להוריד את הגופות.
  caf-NT: '''Et nahulyis dzin huba lhahúdutneh, ''ink''ez nats''ulyis dzin whudézti
    hoh ''uhoont''ah. Lizwif ''et dzin dune buyust''e ''aw lhdulalhgus k''ut hoolhte
    hukwa cha''hunízun, ''et huwa Pilate hiyoodulhkut bukechun k''unuhíyooyuz ''ink''ez
    buyust''e nanáhiyoolhtelh ''et hukwa.'
  mio-NT: Chica ra judío tu manini chi ra Pilato ti cua cahnu ra iquin chaha ra ndaa
    nu cruu can. Tacan cua cahni ra chi ra ta ra, tu ña ta cuvi cuii ra, ta cua sanuun
    ndico ra ta ra chi ra nu cruu. Tacan ni cuni ra judío can, vati ni tiso vaha ra
    ta ra tiñu, vati inga quivi cuu quivi ii quivi cahnu. Chacan cuu cha ña cuni ra
    cha cua ndoo iquin cuñu ra ta ra nu cruu quivi sábadu can.
  srq-NT: Judíos que ñee nyue ra. —Ae embucha ji chɨ ira rese nae, sã ũquɨ̃ chɨã ira
    rese pascua mose huee, ɨ que mbia ra. Pascua nonde que embucha ira rese ra. Mbia
    ɨcoquiatu mose pascua nonde. Mbia chumunuasa tuchɨ quiarei pascua. Sábado mose
    rei pascua. Nyebe mbia ñee nguiã Pilato je. —Sã soldados ira resenda timasiquio
    ja jẽ. Eɨ̃ nda mano jeɨ. Eɨ̃ nda soldados ecuruchi sábado nonde, ɨ que judíos
    Pilato je ra.
  kje-NT: Lere onne ri Yahudi ra'akekene hanana'an ono oreki Alam Renren Warwarna,
    la Alam Renren Warwarna onne ma na'ono wake'e ono Lere Alam Paska. Ri Yahudi rir
    agame nahenia kan wa'an ri man maki lolo au kekiyowok nawinainair Alam Renren
    Warwarna, de Yahudi rir man panulu rapanak Pilatus leke hi'i yakiyedi ri ma nawinair
    onnenihe ein. Hir hi'i heheni leke pelek maki la rala kopuredi nano au kekiyowok
    mene rakan Lere Alam Paska onne.
  gaz-gaz: Guyyaan sun guyyaa Qophii ture; guyyaan itti aanus Sanbataa addaa ture.
    Kanaafuu akka reeffi isaanii Sanbataan fannoo irra hin oolle gochuuf jedhanii
    akka miilli isaanii cabsamee fannoo irraa gad buufamuuf Yihuudoonni Phiilaaxoosin
    kadhatan.
  kud-kud: Yeisu yo towatowahowowa hitau bwau hitutuye patudi na Yudeyaone adi taumugaiwone
    hilau ta Pailato ainai hi'awanoi ebe howahowana italam ta aedine higodudi na ebe
    himwalowoi mwayamwayau ta ebe hi'avala aituluwuwedi adi aiwa lagalaganane aidiyena,
    wuwuna bada ahubena mwala'ina ilau tebitebiniya'o, eeta hiya nigele nuwadi ebeha
    towatowahowone besiwa hi'aba'abahi ahubena tapwalolo ainai.
  urb-NT: 'Ame''ẽ wera rahã, upa ma''e ke jundéu awa ta matyr matyr. Ku''ẽ rahã, putu''uha
    ''ar ke, a''erehe ma''e ke matyr ym ta. (Paraky te''e, ame''ẽja saka, a''erehe
    ma''e ke ma''e ym ta.) Ame''ẽ putu''uha ''ar rahã, hury katu te ngã. A''erehe
    myra ngã mupia ame''ẽ ke rehe awa rete pyta ame''ẽ ke jundéu awa ta putar ym.
    A''erehe pahar jukwa tar katu. A''erehe Pirat pe jundéu awa tama''e kapitã ta
    pandu oho: —Mahapyr sawa''e ta myra ngã mupia ame''ẽ ke rehe sonda ta mujar mu''am.
    Jajukwa ta. Ame''ẽ ta tymã ke jamupen tar katu. Aja rahã, pahar manõ ta. Upa manõ
    rahã, hete ke jamujy ta jarur — aja Pirat pe.'
  fra-LSG: Dans la crainte que les corps ne restassent sur la croix pendant le sabbat,
