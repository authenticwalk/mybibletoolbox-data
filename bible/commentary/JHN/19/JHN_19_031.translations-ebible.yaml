    se, ɓii laa magala. Gɔtn se naaɗe ɓaa tɔnd mɛtn Pilat ɔɔ: «Jee kɛn kꞋtupɗe ro
    kaagge tun se, kꞋɓaa kꞋtɔnd kꞋtɛrɛcɗen jɛɗege taa ooyga num jꞋaɗeno tɔɔɗn bɔɔy
    ro kaagge tun kꞋtupɗeno ro ki se.»'
  kwd-kwd: Ma 'i burina 'ola lo'oo 'e sui, ta'a na'ona'o 'i Jiu gila leka mai, ma
    gila ka orisia la Paelat fana 'ani alamia fana ta'a ni fununga 'agila leka, ma
    gila 'oia nga 'a'aena nga oru wane na gila mudu'iga na 'ai folo, fana 'agila mae
    'aferu. Tofuna gila siria 'agila lafua no'o noniga fa'asia nga 'ai folo na fe'e
    gani lo'oori. Suria ma'e gani lo'oo ngaia gani fana sasaringa na Jiu maamania
    Sabat. Ma gila 'ame siria nga wane mae 'agila nana'i na 'ai folo na Sabat. Tofuna
    Sabat lo'oori ngaia nga gani ba'ita 'i Jiu suria ngaia Fafangalaa na Tala Riunga.
  ded-ded: Uameme imoc makekenggac efac kpefacac naso anec. Nga yudangic yeneng ngic
