  agt-agt: A ta kuman na lintig na Hudyo kiden a awena mina mesirak na bari na nasi
    ta kayu addet ta Sabadu, te araw na agimmang da. A gafu ta Byernis ya araw na
    nepangpaappa da te Hesus, anna ye-yen na Sabadu ya mayor na araw na simana da,
