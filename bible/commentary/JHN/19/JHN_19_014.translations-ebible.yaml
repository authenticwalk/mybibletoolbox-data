  pan-pan: ਇਹ ਤਕਰੀਬਨ ਦੁਪਹਿਰ ਦਾ ਵੇਲਾ ਸੀ ਅਤੇ ਇਹ ਪਸਾਹ ਦੇ ਤਿਉਹਾਰ ਦੀ ਤਿਆਰੀ ਦਾ ਦਿਨ ਸੀ। ਪਿਲਾਤੁਸ
    ਨੇ ਯਹੂਦੀਆਂ ਨੂੰ ਕਿਹਾ, “ਇਹ ਵੇਖੋ, ਤੁਹਾਡਾ ਰਾਜਾ ਹੈ।”
  tkr-tkr: Peesaxayle ögiylin man yiğ ülycümən yiğ ıxha. Yı'q'ı'hiyna gah vuxha. Pilatee
    Yahudeeşik'le «Vuşda Paççah haaneva!» eyhe.
  gvc-gvc: 'Tí dacho pascua dacho bose nʉmʉ sã chʉhti cjihtire sã cahnori dacho jire.
    Tí pjare cohari pja waro jire. Nuju sʉ tuhsʉ Pilato masare õ sehe ni yahure: —Ahriro
    tjira mʉsa pʉhtoro —nire tiro.'
  mwp-mwp: Thonar amadhan dhadha goeygipa thamiz. Wara goeyginu kay Kaludhay Ay. Pilatho
    kedha muliz Yoewdhayalgoepa, ‘Nag! Ngithamun mopakuyk ina.’
  sbk-sbk: Isiku lye maandalizi ge pasaka nalyafishile, omuda gwe saa tanda. O Pilato
