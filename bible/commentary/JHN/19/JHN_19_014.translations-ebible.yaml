    før påskehøytiden. Pilatus sa til jødene: ”Her har dere kongen deres.”'
  ntj-ntj: Nyangkalta tjirntu karlarlarringu ngaralanytja. Nyangka-ya kuliranytja
    ngarrirra tjirnturringkula mirrka ngalkula Wayirntankutjanya kulilkitjalu. Nyangka-tjananya
    Payilarrtu watjarnu, “Yuwa, nyuntuku-tjanampanku puurrpa-ya nyawa.”
  sxb-NT: Wuawanga owuire owua okuikagra *Sabato eyawanga ku omudiira ogwa omugomo
    ogwa *Pasaaka, mu enyinga ezigia ikumi ni iwiri kunkio. Pilaato yalaga Awayaudi
    otino, “Omwami iinyu nguno!”
  nhu-NT: Ɛ̀ to nu wase Diuu di Nseyse wvu Ŋkaw Daŋɛfey e, ɛ kefew to nu wase diɛwɛ
    didiuu yuufe ncow difɛɛ le. Ɛ Baylɛt jeme ɛ̂ Bojuu lɛ, “Ben etaa eyɛn Nfon wene
    wvun!”
  row-row: Faiꞌ naa, Fai Sadꞌia fefeta Paska. Mbei ma reorendun, ma hofernor nafadꞌe
    atahori Yahudi ra nae, “Mete leo! Eni, hei manem!”
  msy-msy: Ezɨ dughiar kam a dughiar me God Israelbagh Itazir Dughiamɨn isam bagha
    daghebar amuva bizibar kɨram. Kar aruer arɨzim. Ezɨ Pailat Judabav gei, “Ia ganigh!
    Ian Atrivim kara.”
  agg-agg: Ranɨ si ranana Suda-yafe adükarɨ si Pasofa ranɨmbo sesɨ napo fikɨmɨ-fikɨmɨfembo
    si-ane. Asu ndeara hüfɨnɨmboyowane, Pairat ai Sudambo hoafɨyundürühɨ yahuya, “Sɨhei
    adükarɨ bogorɨ ranahambo hoeirɨhorɨ,” mehuamboyei.
  ptp-ptp: Vô buc tige he Yuda viac he ên vɨzid Pasova wê he ob ya tɨtige mêd hɨyôv
    tyip kɨtôn dɨ Pailat nêl vô he Yuda ên nêbê, “Xam wê king wê xam vông ge lê.”
  nak-nak: Tiele la haro aleiele la haro la iraragi la ilali te La Ilali La Poloselela,
    tio la haro hugutolatia, goma e Pailat goio veia giteu e Iudale mago “Male, ale
    la uru tamutou.”
  lbb-lbb: Ning a mais a kamis tostos, e Pailat i atai a tarai Juda mange, “Mulo oroi,
    anumulo a king ma ne.” A utna ne i hanot nigo ana pukakiar na lotu na Han Lakai.
  kan-2017: ಅದು ಪಸ್ಕ ಹಬ್ಬಕ್ಕೆ ಸಿದ್ಧಮಾಡುವ ದಿನದಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ಬೆಳಿಗ್ಗೆ ಆರು ಘಂಟೆಯಾಗಿತ್ತು.
    ಅವನು ಯೆಹೂದ್ಯರಿಗೆ, “ಇಗೋ, ನಿಮ್ಮ ಅರಸನು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Cua³hlau³ *Jmɨ́¹hɨ́en¹ bíh¹ jmɨ́¹jáun², hi³ jáun² ná¹jmu² tsú² hua³jan²¹
    la³ cun³ hi³ lɨ³ hniáuh³²; míh¹ tiá² cun³ la³ nio¹ jñéi³ tɨ³ hú²niéi² jmɨ́¹ ca³juáh³
    Pilato ñí¹con² tsá² judíos hí³ la³ lá²: ―¡Lá² zenh² re²¹ juóuh³² náh²!'
  ena-ena: Uaiaŋ Jisasɨ dɨ akuaba akuaba lɨhavɨmi agadɨ hɨvɨ ala sɨmɨŋ akuaba akuaba
    sɨhuvavɨhadami. Asɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ valɨci huaci hɨniavɨmi agadɨ
    mɨhiŋ hekɨlɨ agasaŋ igahɨlahɨla nana saŋ sɨmɨŋ sɨhuvavɨhadami. La uaiaŋ huva hɨvɨ
    Pailatɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ abami. Isɨlaelɨ hɨdɨlɨ naludɨ manɨgali agadɨ
    igɨhalaŋ uami.
  tgo-tgo: Mbala vama i wo ghararaghɨye mboro, mbaŋaniye vivatha ghambaŋa Thaga Valaŋani
    kaiwae. Pailat i dage weŋgiya gharɨgharɨko iŋa, “Wo hu thuwe! Lemi kiŋɨke!”
  yap-yap: Re ngiyal’ i n’em e ke chugur ni nge misiw’ ko chirofen ni bay u m’on ko
    rofen ni madnom ko Paluk’af. Me ga’ar Pilate ngak piyu Israel, “Ba’aray e pilung
    romed!”
  mop-NT: C'ochi a chuunq'uini. Samalac yan a fiesta le'ec ti tan u c'ajsabül biq'uin
    ti mani u yaj xa'num Dios ti ca'an yoc'oloo' uchiji. Pues te'i. —Jeda'e'ex a rey,
    le'ec a Jesusu,— cu t'an aj Pilato ti'ijoo' aj Israele.
  tet-tet: Loron nia, Loron Hadiꞌa Aan baa Dahur Paska. Takseer loro natetu, gubernur
    katak baa ema Yahudi sia naꞌak, “Mana ona! Nia neꞌe, emikaan naꞌin!”
  hlt-MCSB: Te vaengah yoom kah rhuengphongnah om. Khonoek parhuk tluk a lo vaengah
    Judah rhoek te, “Nangmih kah manghai he,” a ti nah.
  xtd-NT: 'Te kɨu ijan kuu kɨu xndaxio tuꞌa ñayiu, xa kax koio‑i ndeyu viko Paxcua.
    Kaa x‑uu kuu. N‑jaꞌan Pilato nuu se Israel: —¡Kundeꞌa koio! Naa se kunxaꞌnu ka
    nuu‑n yaꞌa.'
  mdy-ETH: ዬና ኬሌላ ዑሣ ዓኣዺፆ ቦንቾኮ ጊኢጊንቶ ኬሊ ማዓዛ፥ ዬማና ዓባ ሳዛ ጫርጋያኬ፤ ዒማና ጲላፆሴ ዓይሁዶ ዓሶ ኮራ፦
    «ሃይሾ፥ ዒንሢኮ ካኣቲ!» ጌዔኔ።
  spl-spl: Yâhâ emetsenŋe purik sâwe sâm otmu yan Pilatoŋe kawe yan ge talop. Yâhâ
    emet omoŋ otmu yan Tihit tihit hombaŋ ya tetemu âi ki menomaihât sâwi. Yakât otmâ
    Pilatoŋe yuwu sâm ekyongop. “Ekŋet. Lok yuâmâ yeŋgât lok kutdâ.”
  usp-NT: 'Y ri''chak chwek'' nimak''ij Pascua, raj cab''lajuj (12) or, xpe Pilato
    cow xch''a''wc, xij rechak yak rijajl Israel: ¡Co'' areyak ri! xche'' rechak.'
  zav-NT: '@see-verse:JHN.019.013'
  sgz-sgz: Má i pákánbung er ákte páput má suri sángul mai aru á pákánbung i bungun
    eran sang suri longsit án sorliu palai. Mái Pilato a parai mul singin matananu
    ngo, “Minái má kamu kabisit!”
  kek-NT: 'Cua''leb na re cutan nak quic''ulman a''in. Li tenamit yo̱queb chixcauresinquil
    li nink''e Pascua, li ta̱ticla̱k sa'' li cutan jun chic. Laj Pilato quixye reheb:
    —Cue'' le̱ rey, chan.'
  blz-NT: Tempo iya'a toro jaam duablaas tanga'iloa', ka' koi liilana ilio ramean
    Paska. Pilatus norobumo na samba Yahudi taena, “Ni'imo a tomundo'muu!”
  poe-NT: 'Na mé ó chjina chonkíxin ntá tí tso̱njín la mé ó tsjasin sín tí kia pascua.
    Ntá chꞌín Pilato ntáche chꞌán tí sín judío kíxin: ―Ntihi itjen tí chꞌín rey kuèntárá
    ―ichro chꞌán.'
  san-TAM: அநந்தரம்ʼ பீலாதோ யிஹூதீ³யாந் அவத³த், யுஷ்மாகம்ʼ ராஜாநம்ʼ பஸ்²யத|
  cof-NT: 'Junni casá ma quisinchi jominhe yotu tsansite. Junni Pilato junbi chudito,
    israelítalabe pato itsantie: —Nen, ina nulachi miya joe tie.'
  srm-NT: 'Nöö di ten di soni aki ta pasa, nöö a bi dë kuma nëigi juu mamate sö. Nöö
    de ta seeka seei u de njan di Pasika daka di o kai dë. Nöö hën di gaama taki da
    dee hedima u Dju taa: “Wë un luku di könu fuunu aki e!”'
  qvs-NT: 'Paskua fiesta suk diyallana illarkan. Chay diya yakallapa chawpi diyata
    Pilatoka chay runakunataka willarkansapa: —Mash kawaychi kamachishuknikichita.'
  zca-NT: 'Lë'' zhë ze'' nak zhë kwa''n nizuxkwa'' men kwa''n par lani Pask, no pas
    mer garol zhë orze'', lë''chi ngwayab Pilat lo rë men Israel ze'': ―¡Biwi'' go,
    lë'' rey che''n go re''!'
  cbc-NT: 'Merẽ ti rʉ̃mʉrẽ pasaribota nicoapʉ. Merẽ ti rʉ̃mʉ bose rʉ̃mʉ Pascua jʉ̃goye
    macãã rʉ̃mʉ ãno baiwʉ yua. Pilato judío majãrẽ bairo na ĩwĩ tunu: —¡Ãnia niñami
    mʉjãã Quetiupaʉ Rey majũ!'
  qxo-NT: 'Tsayman jamaycurnam Israel runacunata Pilato nirgan: “Gamcunapa mandacogniquicunata
    ricayay”. (Tsayga cargan Pascua fiesta säbadu jamapay junagpä pullan junagllana
    faltaycaptinmi.)'
  mox-mox: Ta baʼe yani nana ʼifoqe babaʼauya ʼAuvivia Sagalina ana ʼaubena ʼebeʼivaʼavaʼata
    ʼinaya. ʼInega Failato me Diu vonedi vonaya, “Emi Kini baʼe!”
  kew-kew: 'Goa pisimi rabu naare rikiraana aina ekeraa adaa eta Pasova nape yapi
    di epalia. Go rabu Pailat-me Juda aanu-para lalo: Nimina aa mudu adalepa sa.'
  dww-dww: Uma kauidima matabudi suaratopu a tubuḡana, Naḡopore soinama na vokaukauama
    raḡanine. Be Paelat banaga ya riuedina, “Ami guyauma umanema.”
  nif-nif: Sandap wolondañgan Juda amalɨ Kamaikamai gwɨlattok nepek gɨtɨk tɨ-jumɨt
    tɨñɨlɨmbi, kwet boñgɨp taumbi, Pilatolɨ pitit plon pipapi, Juda amatamda e-sasale
    manda enbi eñguk, “Ale, sɨndok ama wapmañjɨ ñɨn kawɨt!”
  twi-ASANTE: Adeɛ rebɛkye ama Twam Afahyɛ no aduru so no, ɛbɛyɛ owigyinaeɛ no. Pilato
    ka kyerɛɛ Yudafoɔ no sɛ, “Mo ɔhene no ni!”
  aoj-aoj: Nemaf afamba esis Juda sape sandondomba gwaꞌaisi ma naman sondaꞌ gwaꞌaisi
    luꞌwasi Pasova. Eaꞌ awin aꞌ nandasapaꞌ nape 12 klok. Owaꞌ Pailat naꞌipa esis Juda
    naꞌi, “Piti dembinai king ipeꞌinai nalutu naꞌaꞌe.”
  cbv-cbv: Caán yeó jáapdih Pascua jeémát yeó jáap jã́tih jwĩ míic ámohat yeó jáap,
    yeó téih pʉ́ʉh laáb jʉiní ã jʉmʉp jĩ. Pánih jʉí chʉ́ʉdnit, —Nin caá ñi maáh, Pilato
    caanjĩ́h pã́init jwĩ déewãdih ã niijíp jĩ.
  taw-taw: Pen ñɨn anɨb ak, Juda binɨb Pasopa tap kɨli nan gep ñɨn ak. Subnab won
    ak, Paylat Juda kay kɨlop agak, Nɨgɨm, bɨnonɨm nɨbi ak agak.
  jic-NT: 'Judiopan newa fiesta lajaytsja, fiesta “Dios Qjuis Capa Nipj Tjemey” ló.
    Yacjaj pjü ''ücj lajaytsja ya mpes, ya ma polel tsji'' la mijicj fiesta mpes.
    Lots''ac'' culupwen nt''a já''asa nas. Pilato judiopan jis lal tjevele quinam:
    —Jus tjunuca nujepa püné.'
  zap-NT: 'Dxe bisper pask zeg rwen ngbiz, re Pilato lo men-Israel: ―Le xerrey de
    nee.'
  wer-wer: Akun pöt Anutuu mait elmëa akun ngëëngktakëën omnant wa kön yaaö këttak
    yak këtëp luptak wëën Pailatök Yuta omnaröen epël yema. “Arim omën omp aköpön
    iteneë.”
  ipi-ipi: Oto okone angi, Juta yame wandakali tupamane Pasopa tomo oko anate-lene
    noyale makande pimakale nemboto ateainipia. Otonga tualo kilokopi mindi lea-kola,
    Pailateto Juta yame wandakali tupa lamawuato, yakamana kiŋi oko andalapa leaipia.
  qul-NT: 'Pascua fiestapaj uj p''unchayllaña cachcajtin, chaupi p''unchay jina, Pilato
    judiocunaman nerkan: —¡Cayka reyniyquichis!'
  ter-NT: 'Yoko poéhaiko káxe âvoti tumúneke Páskoa, enepone áyui jûdeu ya hó''eke.
    Ye''éxovotinemaka itumúkoti káxe yanekôyoke. Ina kixôa Pilátu neko jûdeuhiko:
    —Harâ''a ra netínanoe —koéne.'
  bmr-NT: 'Jaasumi Pascua jɨɨbaimo iicaujino fiitɨcuuhi gadɨcɨɨbarucuu iicauno. Jaaboro
    Pilato judiomɨco nuuhi: ¡Jaanɨ amɨɨhai Aivojɨɨbo! nooboro.'
  fuf-fuf: 'Tawi ko ɲande hebulanagol *Juldeere Yawtaneede nden, wa ka tumbere ɲalorma,
    o wi''i Yahuudiyankeeɓe ɓen: «E hino Lanɗo mon on!»'
  bhl-bhl: 'Ka kel teinse ding dim bakate, Abanggayemse Ding ibolow fukunkabiliw ding
    em memen kesiliw ding kelei, ataan mutuk doung ange ding kese kale. Kaem ding
    dim bakate, Failat e ka biliw kawtiw ilo bokoyemomele: “Yom emisik kamok fian
    akal bakate!”, yangse kale.'
  ons-ons: Kepe deine mo oŋabango okaniakane okange qaekimo Yuda ŋei eŋe Loloŋon Loloŋon
    Peada mesikei. Pilatŋo Yuda ŋei edane rake, “Iwa ŋinane Ŋei Waom!”
  con-NTPO: 'Chiga tansinjinni tsu, Chiga panshaen''cho injienge''cho fiestama ñoñaña''cho
    a''ta. Tsa''cansi Pilatoja israendeccunga su: —¡Va''tti qui an''bian''fa que''i
    na''suma!'
  ghs-ghs: Obete Dzuta abiho Ingona dzumaho roiroi bodza oomi ete bisa naatemi Piratoi
    Dzuta abi oke pobi hiireta, Nike abi qiba nikeme Dzesuke moorare.
  peg-peg: ହେ ଦିନ୍‌ ନିସ୍ତାର୍‌ ପାର୍ବୁନି ଜାଲ୍‌ଦି କିନି ଦିନ୍‌, ଆରେ ହେୱାଡ଼ାଂ ବେସିଆଉତିସ୍
    ୱେଡ଼ାଲିଂ ସମୁ ଆଜ଼ି ମାଚାତ୍‌ । ଆରେ, ପିଲାତ ଜିହୁଦିରିଂ ଇଚାନ୍‌, “ହୁଡ଼ାଟ୍‌, ମି ରାଜା !”
  txu-NT: Arỳm me irôbê mrãnh nhõ akati nêje akatikam ne me Jejuo kato. Me kute amim
    mỳjja kupênho kumex djà nhõ akatikam. Kỳjrũm myt nhỹrkam. Nãm me axwe pãnh jarẽnh
    djàkam nhỹn kam mebê idjaermã kum, —Be, ota me anhõ bẽnjadjwỳr rax, ane.
  eng-WEBU: Now it was the Preparation Day of the Passover, at about the sixth hour.
    He said to the Jews, “Behold, your King!”
  gnw-NT: 'Jare jocua ara judío reta uyeyapɨcatu ñugüɨnoi pascua peguarã, jare ara
    mbɨte seri ma. Jayave Pilato jei judío reta pe: —Co oĩ peruvicha guasu.'
  mux-mux: 'Kot akili tinjiring enale yu ekupu mele. Opali ipulam-ui Pulu Yili-ni
    Juda-yambumanga anda-kolepalima Naa Topa Ola We Omba Purum mele piliiku kung sipsip-walále
    nungí enale wendu ombá. ⸤Kóru mulungí ena akili⸥ wendu ombále piliikuliinga ekupu
    mele Juda-yambuma-ni langi nungíma liiku undu-undu siring enale, ena kaniliinga
    enale omba ai-tangili mele, Paillet-kene Yesos kot tinjiring. Paillet kot piliimba
    poluna omba mania molupa kene, Juda-yimandu nimba mele: “Eninga yi nuim kingele
    kanai!” nirim.'
  maj-NT: 'Ni̱stjin xu''bi̱ ja tíi̱ncha b''énda xu̱ta̱ ni xi ts''e̱ S''í Pascu̱a̱,
    a̱t''aha̱ ja tíbichú tiña s''íu̱. Nkú ra̱ ma nga chu̱ba̱ te jo niu̱. A̱s''a̱i
    b''a̱ kitsúhu̱ Pilato̱ xu̱ta̱ judio̱: —¡Á nda̱ rei̱nu̱u e̱i̱!'
  bkq-NT: 'Kuotataji iseaji Páscoa etyguedo iray akâwâm awârâ aidyly, âtyem todohondyly
    ume. Tonlo modoram Pilatos aguely: — Etaungâ! Anra tarâ âwymârymo kuru! — kely.'
  kue-kue: Ana ande kuiya 12 orko Juda yomba Pasova pre taragl akekun erikwa engemo
    yongwa. Pailat ka di Juda yomba tongwa, “Kaniyo! Ene kingno moglkwa ya.”
  cot-NT: 'Pajiniquea intampaticate catsirincaiteri irootapojitari aapojempa Paashicoa.
    Iriraquea Pirato icantajiguiriquea joriojia: —Jeri irica pimajirote.'
  bnp-bnp: Ra parava iea a parava ni kisi puru a maki ni kani na Habu na Nipagepolo.
    Ngane a kuru haro. Lakea e Pilato i taki e huriki a Iuda, i ta maea, “Mu masia
    a hariki ne mua.”
  apn-NT: 'Hãmri nhũm ra arĩgro pê sêsta. Mẽ ixpê Ijaewjaja mẽ ixte Pas ã amnhĩ tomnuj
    mỳrapê mry hkwỳ hpar nẽ Tĩrtũm kôt pix mã amnhĩ nhĩpêx ã amnhĩ jarẽnh xà hã arĩgroja
    kato. Jakamã nhũm kaxkwa nhĩpôk ri myt nhỹ nhũm Piratja mẽ kot Jejus kator ã harẽnh
    prãm xàj arĩ mẽ kãm ho mẽ õ pahi hã harẽ nẽ mẽ kãm: —E ota mẽ anhõ Pahihtita.
    Anẽ.'
  ctp-NT: 'Ndiꞌya kwan ngwa bra kanꞌ, tsan taꞌa siin ꞌin taꞌa pascua. Ykwiꞌ Pilato
    loꞌo neꞌ judío xiyaꞌ bra kanꞌ: ―¡Yu re lka yu ree nu lka ndloo ꞌwan sikwa!'
  bre-BRG: '(met kempennadur ar Pask e oa, ha war-dro ar c''hwec''hvet eur); hag e
    lavaras d''ar Yuzevien: Setu ho roue.'
  opm-opm: Pasopa dik oh kimsi hatipri ma hapat daham erer mamen deipti dik oh mongsut
    orhor tongnongop. Tongnoma ama Juda ihirnong oh Gure duuptei kamoheim oh mama
    pat ohmur. Wamtin pongop.
  bvr-bvr: Lika gun-gatiya gugu marnnga waykin jiny-ji gun-gata minypa Braydi (Friday)
    gu-ni birripa Ju yerrcha nawanawa aburr-ni Jarradi (Saturday) aburr-ngeka barra,
    minypa gun-birripa gun-guwarr aburr-yinagatiya aburr-workiya. Wurpa lika gun-gata
    Jarradi guna-gepa barra nipa burr-guya gun-japurra gu-ni barra, ngardawa janara
    gipa gu-ji burrwa Ju yerrcha Bachoba (Passover) gun-gata, rrapa minypa Jarradi
    gu-ni barra, gubu-mungba barra. Gu-gurda ngacha. Lika gatiya minypa Baylat a-ninya,
    nipa a-wena burrwa aburr-gata Ju yerrcha, “A-lay, an-goyburrpa bunggawa an-gunaga.”
  wal-wal: He gallassai Paasikaa bonchchiyo gallassau giigissiyo gallassa; sa7ai usuppun
    saate heera gidana. PHilaaxoosi Aihudata, “Intte kawuwaa hagaa be7ite!” yaagiis.
  zad-NT: 'Na'' gok dga llana'' chsini''agake'' c̱he lṉi Paskwa''. Na'' ka do gobill
    goll Pilátona'' beṉ'' Israelka'': ―Ni ze beṉ'' wṉabia'' c̱heleni.'
  kmg-kmg: 'Eme Judaŋic jaŋe hae fureme aakic hombaŋ ŋeniŋte teuŋko rašimbiŋ. Ehame
    qâqâtâc bembeŋkeha Pilato e ŋeŋe-ticnao ŋehuc Judaŋic šiŋuc jazawec: “Honeniŋ,
    ŋicwofuŋ-ŋeŋic ši.”'
  aso-aso: 'Neꞌmino lemo mitoꞌ minineꞌ nene avoꞌninge Aigita misubouꞌ minaniꞌ gameneuꞌ
    Oꞌmosoꞌmo iseꞌine izingumuꞌ nene Zuda ve nete gili nosoꞌ niteꞌ nalizangumuꞌ di
    vaꞌvaꞌ ilizaniꞌ gamene holiseꞌ belotoꞌ mitoꞌ minineꞌ ve. Neꞌmino mitoꞌ minosa
    Zuda ve tiꞌ lo lo-ngimineꞌ ve: Ningilo. Guvetinesi ve ma nene me neive.'
  uli-uli: Yesa harep wwelel yaal ralale mo imol chog molwe Bungul Paska. Pilatus
    yesa kangalur yarmat bo, “King we yami iye!”
  nin-NT: A si na azhi na atsutsu na azhibarr wa nggo a ta zzu na ambre ka na na Iga
    i Ivu Sarr. U Bilatu à ddu anu Yahuda ba di, “Kye uttu amba wa nggo!”
  tgk-tgk: 'Арафаи иди Балогардон, қариби нисфирӯзӣ шуда буд. Пилотус ба мардум гуфт:
    «Ана Шоҳи шумо!»'
  acu-NT: 'Pascua fiesta tsawaatsaing, tsaa yakí waakai, Pilato judío ainaun chicharak:
    —Pai, atumi apuri jiistaram, —timiayi.'
  cak-WNT: 'Ri k''ij ri'', yac''ari'' tek nichapatej c''a ri jun chique ri quinimak''ij
    ri israelitas, ri pascua rubi'', y tek quinojel winek niquibanala'' chic ruchojmil
    ronojel ri xtic''atzin chique. Y achi''el xa pa nic''aj k''ij chare ri k''ij ri''
    tek ri Pilato xubij chique ri israelitas: Yac''a i-Rey re'', xcha'' chique.'
  ebk-ebk: As nan hiyachi at kiayud munkiawa as nan Urkiw ay Munsakianaan nan Judio
    as nan Fiastan chi Munlausan. Kenalen Pilato as nan chiyuycha Judio, “Nauy nan
    ariyu!”
  spa-PDDPT: 'Eran como las 12 del día de la Preparación de la Pascua. Y Pilato dijo
    a los judíos: ¡Aquí está su Rey!'
  ruf-ruf: Ikala saa sita nemisi, litsuwa lya kuiyandaa Ipasaka. Pilato kawalongela
    Wayahudi, “Ayuno ano imndewa wenu!”
  gun-gun: 'Kuaray mbyte rai''i ma, ha''e sexta-feira Páscoa ára ovaẽ rai''i ma guive.
    Ha''e gui Pilatos aipoe''i ha''e kuery pe: — Apy ma peẽ kuery ruvixave hi''aĩ.'
  agu-BL: 'Ej nin i''tz junte''n k''ej tan xe''te''n Pasc, nin i''tz lo'' kak ch''ich''
    jalchan yi baje''n yi e''chk takle''ne''j. Bene''n tzun tlol Pilat scyetz e''
    judiy: —Je bin yi yaje''j, yi chireyilu'', —stzun Pilat scyetz.'
  isn-isn: Luhiku nula kuzipiilya i pasaka nai lapika, anga itungo nila saa mutandatu.
    uPilato aka atambuila iAyahudi, Gozeeli u mutemi nuanyu suyu papa!”
  eng-PEV: It was the time of the Passover ceremony, and it was the day when Jewish
    people got ready for their rest day, and it was about the middle of the day. Then
    Pilate said to the Jewish leaders, “Look, here is your big boss.”
  ilo-ULB: Ita ket aldaw ti panangisagana para iti Ilalabas, agarup maikainnem iti
    oras. Kinuna ni Pilato kadagiti Judio, “Kitaenyo, adtoyen ti ariyo!”
  pir-NT: 'Ti deco pascua bose deco ʉsã ihyatire ʉsã quehnori deco ijiri. Ti pjere
    coheri pje waro ijiri. Nuju sa tuhasa Pilato masare ohõ saha ni yahuri: —‍Ahriquiro
    tjire mʉsa pʉhtoro, nidi tiquiro.'
  anv-NT: Bií bimbɔ úlú ɛlé bií bi bɔɔ́ Jus akpomege mmyɛ manyɛ́ ɛpaá koó upu.
    Ne metɔɔ́ ŋwɔmese, Palɛt ajɔɔ́ ne ɛbwɔ́ aké, “Gɛ́ge Mfwa nyú na.”
  sab-NT: '@see-verse:JHN.019.013'
  tmd-tmd: Makwam wop aku, Juda nöbö mö Pasopa ap aŋalön pɨdɨlub wop ñɨŋ. Naiö mibɨl
    yör kɨpisö mag aku, Pailot ñɨgö yadöŋa, “Kiŋ ñɨŋ aku mɨk!” me röŋa.
  acr-NNT: 'E qꞌij riꞌ kayijbꞌax pan janipa ri kajawax pa ri nimaqꞌij Pascua. Ekꞌuchiriꞌ
    xuꞌan tikꞌil qꞌij, ri Pilato xubꞌiꞌij chike raj judiꞌabꞌ: —Riꞌ ri rey e alaq —xchaꞌ.'
  kpg-kpg: Di laangi deelaa la di laangi i mua di Pasoobaa, i mua di oodee. Pilate
    ga helekai gi digau o Jew, “Deenei di godou King!”
  taj-taj: थे धुइरी ओस्‍पन धिनना बाह्र बजब तसी जिन्‍बा मुबा। थे धिन चा मिश्र य्‍हुल्‍साग्‍याम
    फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड धङ्‍बारी तयार लबा धिन मुबा। पिलातससे यहूदीगदेदा
    “च्‍यागो, एनीगदेला ग्‍ले” भिसी भिजी।
  avt-avt: 'Wɨ im hɨram wɨ mɨt ne Isrel nemani menmen me wɨ Pasova kerek hɨr hantewenɨn
    nɨpaa God kenep mɨt ne Isip te hɨr mɨt ne Isrel au. Wepni kau nɨmɨn iuwe, te Pailat
    ketpor kar ik: “Yi eiyɨr mɨtɨk iuwe king ki ik e.”'
  cbk-cbk: Aquel dia amo el dia ta prepara sila para el Celebracion del Passover,
    y ese hora tiene como maga medio dia ya. Despues si Pilato ya habla con el maga
    lider Judio, “Taqui ya el rey di ustedes.”
  uig-ARA: '(ئۇ ۋاقىت ئۆتۈپ كېتىش ھېيتىنىڭ تەييارلىق كۈنىنىڭ ئالتىنچى سائىتى ئەتراپىدا
    ئىدى). پىلاتۇس يەھۇدىيلارغا: مانا بۇ سىلەرنىڭ پادىشاھىڭلاردۇر! ــ دېدى.'
  tuf-tuf: 'Ey cuanmí cut Pascua fiesta yajquín cuanátaro. Rahsan urá chac racayat,
    Pilato juez banco ojcor chihrjacro. Chihrír judíoin quin wajacro: —Wahítuwi. Bah
    rey cara usatro, wajacro.'
  abx-abx: Tika'amudto na siray si Bispira si Pyista si Paglabay. Amahalling si Pilato
    pada'iray si mga punu'-na si mga Hebro, “Atiya' na i hadi'-bi.”
  mco-NT: 'Hue'' tɨm cujcxɨɨ anajty, e chi com jabom anajty je pascuaxɨɨ ycodɨɨcxnɨ,
    co Pilato jadu''n nɨmay judíojäy ajcxy: ―Cha ajcxy jada mrey.'
  kqf-kqf: Suwalamodo balana muliḡa kaka Vawaitauli Soina ya tubuḡa. Bi Paelat Diu
    lavedi i giuwedina gado, “Emi ḡalibona naniga.”
  cpb-NT: 'Ari riwetsikawentaiyakawoni Anonkoryagaantsi roimoshirenkantaityaawori,
    tampatzikatapaake ooryaa. Ikantziri Pilato jirikapaini Judá-ite: “¡Jirika Piwinkatharite!”'
  aon-aon: Aria ahudok nyumnah, eshesh Juda douk shape shenek redi um worigun um ruwahepih
    shunek agundok debeiguni worigun Pasova. Aria douk nyumnah hatogur oruhw, aun
    netem orokohun aria Pailat nakrip eshesh Juda nakri, “Ipak tiki ipakin king!”
  hus-NT-2005: 'Tam ti jachanꞌ, júnich a kʼítsá u kʼibel abal kin bajaw an ajib xu
    bijyáb paskwa ani chʼejel kʼítsájich xónaꞌ. Na Pilato in utsaꞌ tám enchéꞌ an judíotsik:
    ―¡Jéꞌ kʼwajat na Pulek Takʼíxaltsik!'
  mig-NT: 'Te máá kɨvɨ́ sátu̱''a ja̱ kóo viko Pascua kúu, nátu̱''un ka̱''iñu̱. Te
    ni̱ ka''a̱n‑de jíín ñáyɨvɨ judío: Yá''a nde̱''é‑ró núu̱ rey máá‑ró jíná''an‑ró,
    áchí‑de.'
  bps-bps: Na tafan ltu i duh di duh kafatlagad dad Dyu kakaan di fista Duh Kaglius,
    na manan di dad Dyu, “Neyeyu harìyu!”
  mbs-mbs: Aldaw sìyan, yan se aldaw te pegtegilan dan te Pista te Pegpelowà. Sagwa
    agpet den alas dosi, minikagi si Pilato, “Na, seini se selotan niyo.”
  tof-tof: Ugón abüs singül küp ngarkwat yarilürr, Zu pamkolpama ne ngürr, ⌊Büdül
    Kórzyón Tórem⌋ elklaza tómbapónónóp. Paelat we bóktanórr kolpamdó wagó, “Sazilam,
    yabü king yóni!”
  cme-NT: 'Bãaŋgu naa hi yuhuɔŋga‑i tĩ, aa *kɔrsĩnni tĩmmaŋ-ponsaaŋgu waa ŋaa
    bisĩŋ ku temma. Pilati wuɔ gbɛ̃ Yuifubaa-ba‑i wuɔ: «Na nellentieŋo yaa daayo!»'
  sus-sus: Na lɔxɔɛ Yuwifie nu na fee yailanfe Sayamalekɛ Dangi Sali xa fe ra. Yanyi
    tagi Pilati naxa a fala Yuwifie bɛ, «Wo xa mangɛ nan ya!»
  pon-2006: Eri, rahno iei rahnen kaunop ong Sarawien Pahsohpa; oh mepwukat wiawiher
    kereniong nin souwas. Pailet eri mahsanihong mehn Suhs ko, “Iet ih amwail nanmwarki!”
  dad-dad: Naa are Pasa Sifa nigin dodok fiya naa, gaa atun age fiya, naa anĩ ilele
    di, Pasa naa wõ youf. Pailat Juda tamo idi irokenẽdin, “Ãgenei king yeir.”
  zab-NT: 'Ne dxiqui ná visprɨ laní pascu, ax anste laidxi raipy Pilat de bniety Israelqui:
    —¡A Rey xtentɨ rén!'
  jae-jae: Biŋ tonaŋ sêgôm gêdêŋ bêc, taŋ sêmasaŋ tauŋ kêtu Pasaŋa naŋ. Ŋaoc kêkô
    ŋaluŋgeŋ ma Pilata kêsôm gêdêŋ Juda gebe “Alic nêm kiŋ tauma acgom.”
  ksd-ksd: 'Nam ra bung a bung na vaninara ure ra lukara na bolo lake, ma i ga keke
    tur. Ma i biti tai ra Iudaia: Avat a gire go kavava King!'
  msm-NT: Aedow to diya to pagpangandam to Pista to Pagyaboy, aw madani on ogkaugtu.
    Pag-ingkud ni Pilato duon, pig-ikagihan din to mgo otow, “Na, yongyongi now seini
    hari now.”
  myk-myk: 'Kee caŋa ki ɲimuguro ti bi da bye Yawutuu wo Ɲuwuuro ti wo Kalenɛ le.
    Na caŋa ki ta kʼa nɔ ɲiŋɛ niŋɛ ni, a Pilate di Yawutuu ɲuŋɔfɛɛ pu pye: «Yi saan
    wu we.»'
  sbe-sbe: Teina saha se tubu ta meta Taukiuli kaina kabinonohana mayadaina mayamayadailakina
    unai. Kabo Pilato ye hededelau Dius tauwoyaidi wa udiyedi ye wane, “Yomi wasawasa
    wa iya ede teina.”
  mcr-mcr: Hiunji iqueŋi, Pasopa iutaŋä Sämbatqäŋqä näwinyä imäkqäŋganji. Ga hiunji
    quemisqäŋgaŋi, Pailoti iqu Israitqä iquauŋi tii ätukqe. “Heqä Ämeyqä Iqu täsuwänä.”
  cux-NT: 'Ní nguuvi chi diíⁿ yā ntiiⁿnyuⁿ yeⁿ''ē ''viicu yeⁿ''ē pascua, tan''dúúcā
    ndiichúúví na nguuvi. Tuu''mí ngaⁿ''a Pilato ''iiⁿ''yāⁿ Israel s''eeⁿ: Cuin''diichí
    nī Rey yeⁿ''é nī.'
  tur-YTC: Pesah'ın Hazırlık Günü’ydü. Altıncı vakit sularıydı. Yahudiler’e, “İşte,
    Kralınız!” dedi.
  san-ITR: anantaraM pIlAto yihUdIyAn avadat, yuShmAkaM rAjAnaM pashyata|
  bel-N: 'А быў дзень прыгатаваньня Пасхі, гадзіна каля шостай. І кажа ён Юдэям: «Вось,
    Валадар ваш!»'
  sch-sch: Hima nikhuo hah Kalkân kût ranga incherêlni ania, sûnchimrip dôr ani.
    Pilat'n mingei kôm han, “Mahin nin rêngpa aom!” a tia.
  mic-MIQNT: Nige' ugtejgewei na'gweg gesg mnaq Siawa'timgewei atlasmutigisgug iga'nug.
    Mawi espe'g ula atlasmutigisgug. Na suel mewlia'gweg. Pilot telimaji Lesui'paq,
    “Ula na 'gtelege'witemuoq!”
  huu-NT: 'Pascua rafue guilla fɨnoraruimo jitoma naidai illanona, Pilato dɨnena llote:
    —Jadi, omoɨ illaɨma.'
  jiv-NT: Paskua jisat jeatsa̱i̱ṉ nantu tutupin ajatsa̱i̱ṉ Piratu Israer-shuaran
    tímiayi “Uunt akupniuram íistarum.”
  otm-NT: 'Nu''a ra pa a, i pa ma hoqui yʉn ts''ihmɛ da ts''i ''bʉ bi hyats''i, nangue
    ran dąbaxjua. Nɛ di ''bɛh mits''ʉ da zøn i huxhyadi. Nɛ nu ra Pilato bi ''yɛ̨mp''ʉ
    ma ngʉrpihe: ―Nuya ''bäcua na ni hmuts''ʉt''abihʉ, bi ''yɛ̨mp''ʉ.'
  dah-dah: Be, nalu gobe Pasoba biŋge gitik teŋ teŋ nalu, irde naŋabe baŋkahal gwahade
    heweŋ tiyyiŋ. Munaŋ fay urkeb Sabat nalu heke Pasoba biŋge netek hiyyeŋ. Be, Pailat
    beleŋ Yuda mar goyen, “Doyaŋ al kuruŋtiŋbe gago,” yinyiŋ.
  tnk-tnk: Ro kurkwai nəpɨn ia ran ia nəpɨn nəha kaməpnəpenə narimnari me irə səvəi
    nəveɡɨnien asori nəha Pasova. Paelat rɨni pen tɨ nəmə asori me səvəi nəkur Isrel
    mə, “Hətə ro in i kiɡ səkɨmiaha.”
  kpr-kpr: Isonga iri, Pilate ira aminda anumbusira. Sifo amo, Jusi embo nenda kirumo
    javo Jarige Yari da Kirumo+, aindae simbugeraera. Pilate anumbedo, Jusi embo da
    babojegarikena sisira, “Nenda kini (king) evirere.”
  san-IAS: anantaraṁ pīlāto yihūdīyān avadat, yuṣmākaṁ rājānaṁ paśyata|
  nho-nho: Saaita naa raa ku tae ki telaaraatea. Teenaa ko te aso imua te Pasova.
    Pilate ki mee ake ki laatou, “Teenei te tuku kootou!”
  gym-NT: 'Kä ye ngwane abko, köbö ja mikakrä biare köbö jadükakrä ngäbti bieta Pascua
    angwane, ye näire bäsi ñänä ruäre angwane Pilatokwe nieba krörö nitre israelita
    ji dokwäte yeye: Jrei munkwe tä nete noko, nieba kwe.'
  azg-NT: 'Juu xuee na tui nanꞌvaꞌ, majuu xuee na jaa nnꞌan judíos conanꞌjntꞌa na
    ntquë quitsman chjo. ꞌNanꞌ vaa tuihanꞌ chaꞌ na yajminꞌ. Yajoꞌ tso Pilato ndëë
    nnꞌan judíosꞌñeen: —Quijntyꞌiahoꞌ, ndö juu tsꞌan na taquintyja tꞌman conduihin
    na coꞌxen juuhoꞌ.'
  bhd-bhd: तै फ़सह तिहारेरी तियैरारी दिहाड़ी थी ते दुपाहरां केरे करीब थियो, तैखन पिलातुसे
    यहूदी लोकन जो ज़ोवं, “हेरा, ई तुश्शो राज़ो!”
  too-NT: 'Lā'' ī''sputa xmān lakatin chi''chini'' para natzucu huan cā''tani'' a''ntū
    huanican pascua. Lā'' hua''chi cā''tāstu''nūta huan Pilato cāhuanilh huan israelitas:
    ―¡A'' yā miReyca''n!'
  ind-AYT: Hari itu merupakan hari persiapan untuk Paskah, saat itu sekitar jam keenam.
    Pilatus berkata kepada orang-orang Yahudi, “Lihatlah Rajamu!”
  cjo-NT: 'Okitejitanaki Kitejitatsiri Rawijantariri Ronampiri Tajorentsi janta Ejiipitoki.
    Roojatzi ikanteeyantakarini Peraato: —Rirotaki irika jewatatsiri pashi eerori.'
  nsn-nsn: Doh inggono ke uahuhut sikoro manasalainir marein uelik tar kaleuatoro
    toro niein ueliking Leke Liu ro Mat. Doh Pailat ke kula tasir tamata pare, “Bang!
    Tenami Toia!”
  san-DEV: अनन्तरं पीलातो यिहूदीयान् अवदत्, युष्माकं राजानं पश्यत।
  tna-NT: 'Beju piada tsine pascua tsine yani hue su. Buepatia puina. Da su Pilato
    ja judío cuana sa ehuidusuji cuana uja atana: —¡Hue upia micuana sa echua puji!'
  lid-lid: Mada an eme ndrado le alih, mirihik ta len ndrabun iri aloh Pasoba anya
    kasahan. Pailat eme tiye i tiri Juwis, “Ya, aha kanyolom, idah kabin taha.”
  wim-wim: Aak ananiy-a, Friday, kinch keny wun, ngaaꞌ thonan puth may piꞌan ngulan
    mungkayn Passover.an. Aꞌ nil Pilate.an thaw ngul thant pam wanchantan, “In thathiy
    a! Nil king niiyantamwey a!”
  zga-M: ya maandalizi ga pasaha yavile yefihe pasehe uga saa sita. Pilato ahavavula
    Avayahudi, “Lola umbaha venyu uyu apa!”
  yom-yom: 'Mambu momo mavangama mu lumbu kituamina nyengo wu Pasika, nduka-nduka
    va thangu midi. Buna Pilatu wukamba bayuda : —Tala ntinuꞌeno niandi niawu !'
  san-SIN: අනන්තරං පීලාතෝ යිහූදීයාන් අවදත්, යුෂ්මාකං රාජානං පශ්‍යත|
  yut-yut: Aŋwa Yapyap Bɨlak do nandaŋek jap paŋkosit ak bɨsap, gɨldat binap 12 kilok
    agɨt. Pailat da Juda amɨn yaŋ yoyɨgɨt, “Kabɨt, kɨla amɨn madepji oni.”
  grc-BYZ: ἦν δὲ παρασκευὴ τοῦ πάσχα, ὥρα δὲ ὡσεὶ ἕκτη· καὶ λέγει τοῖς Ἰουδαίοις·
    ἴδε ὁ βασιλεὺς ὑμῶν.
  cpc-NT: 'Ikanta jiwitsikawintaitawo Anankoryaantsi joimoshirinkaitiro, ari tampatzikatapaaki
    ooryaatsiri. Ikantziri Pilato jirikaiti Judá-mirinka: “¡Jirika Piwinkathariti!”'
  nhg-NT: 'Hua ye oyeya viernes de inu semöna de pöscua hua quieme pan tlajca. Hua
    oquemelfe joriojte: ―Xequejtacö nemorey.'
  nya-nya: Linali tsiku lokonzekera Sabata la Paska ndipo nthawi inali ora lachisanu
    ndi chimodzi masana. Pilato anati kwa Ayuda, “Nayi mfumu yanu.”
  ngu-NT: 'Ijcuacon canaj tlacualispan catca ipan on tonajli ijcuac xe ajsi on ilhuitl
    pascua. Quemaj Pilato oquimijlij on hebreos: ―¡Nican nemi nemoRey!'
  kup-kup: Met pot tah-porah paru Zudaholoz biñ ravat gipiz nohopanez aliz poñiz garosikas
    zeirevai al tezapan, pot homet aliz irih posik anumair gipiz nohopanez-potü niania
    tat bizapanen oraepanez alizas ok. Met gitap revah heloohan Pailat toutat hehaekanañ
    Zuda aban ahö porin epat mañah, “Arim aban ahopun etei.”
  jid-jid: U ni vi kima ba mla ki ti ni gben idin u za gran, ni nton krifi tanne mba
    ni gbengbe rji. Bilatus hla ni Yahudawa “yayi, ingye Ichu mbi!”
  wmw-wmw: 'Ikituwirira kiyasi ca aduhuri, suku wanu yawakiritengeza subuu yake wapitise
    Pashukwa. Pilatu akiwambira Mayahudi: “Mmoneni nfalume wenu‑yu!”'
  gmv-GGM: He wode gadeey asii paziga ba77eles gigettiza gaalasa. Wodeyka gaalasafe
    usuupun saate mala gidides. He wode Philaxxosay Ayhudata “Hekoo inte kawoy hayssichii!”
    gides.
  ssg-ssg: Waliko ien i sohot ti tehu ngain ti apesenialaha ti Pasova. Ti sai lape
    ngain, Pailat kakane teka seilon, “Tel masiwi tapein ti amuto ie!”
  zpo-NT: 'Kwaane ngok rolta mbizh, mbizh gorna nzelo xaa ndexkwaa xaa cheen yalni
    le Paskwa. Pilat nzhé lo re xaa: —¡Lee xrey gu baa!'
  poy-poy: Iweriti ipata saa sita paliwala, lishaka lya kutandira Pasaka. Pilatu kawagambira
    Wayawudi, “Mlori, mfalumi gwenu!”
  qwh-NT: 'Tse junaqqa Pascua fiestapaq alistapäquinam carqan. Y pullan junaqnonam
    carqan. Tsenam israel nunacunata Pilatu nerqan: —Quemi que reyniquicuna.'
  gaw-gaw: Deḏ amuam Pasowanu meṯid hobul babaiṯaknu deḏ amu aam ameg 12 bia dayom.
    Anam dayeye, Pilatus Juda amelagp̱a aum. “King ahilag iiḵu,” awa aum.
  nca-nca: Ŋu naru ŋuko Taka yereró quro o ne-ne ŋuro Roŋgaruwowero kosa naru qu,
    kosa keweroko ŋundiro. Asa Pailatko kunditero Juda koro uni pará-pará ŋande yimiraró,
    “Yeŋo wiri yerete uniye qeni.”
  zpz-NTPP: 'Ndeꞌ tub or widoo tub dzi anzir ni saꞌ ni Pas. Orzeꞌ na Pilato rab yu
    de mbecy Israeel: ―¡Ii zu rey ni der na! ―nay.'
  mkj-mkj: Rehnno ioar rehnin koaunop oang Joarwihn Passover; a mehpwiai ne wiawi
    koaroanlahng injauwaj. Pilate ken pwehnglahng mihn Jew‑ok, “Ioar amwai Nahmwarkiwa
    me!”
  zac-NT: 'Guc visperë shtë Pascu, iurë bëꞌnë mënë preparar laní. Mizmë dzë ziquë
    guëruldë dzë, iurní Pilato guniꞌi lu ra contrari shtë Jesús: ―Ndëꞌë na rëy shtënë
    të.'
  kyg-kyg: Ani afinaꞌmo Pasova neꞌyaꞌmo alo nehaya afinaꞌmo haneꞌniye. Yegemo haineno
    makasa haeyategamo Pailatiꞌa, ageyo, yagaino nelapateya kini vekatapimo maiꞌniye,
    huno hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: Sadiya aḻ-aḻgaw dit mansaganaan dat Judio utdit Piyestan di Nalausan ot
    dandaniyon mamatuk. Mantupak man si Pilato, “Antu, aḻan yu tun ali yu,” kanana’t
    dat Judio.
  cao-NT: —Nëá xo mato chama-chamaria Jesu ra —i jodiobo qui ja niquë. Jabi pascua
    fiesta chiho ca bari ja ini quiha. Matoroco bari quiha.
  bbr-bbr: Pasowa tup aparaun omre ariwa päi, okon, ak rusapai senek akan osap jekur
    miäi. San näu kamuk opok, Pailot nukas roasiret awarowon, “Akan kamwaraun ro näwäu
    aparwe.”
  inb-inb: 'Pas­kua atun punchapa alli­chi­diru puncha, chara tutata­mi karka. Tia­rig­ris­paka,
    Jesusta kawa­chispa, judiu­kunata nirka: —Kawamui­chi kam­kunapa atun mandagta.'
  hrv-hrv: 'a bijaše upravo priprava za Pashu, oko šeste ure - i kaže Židovima: “Evo
    kralja vašega!”'
  box-NT: 'Mu wó le wizonle na lée hĩ́ní ì wé ɓa ho *Sabaa zoǹ, ho *Paaki sã́nú
    díró pã̀ahṹ, ká le wii yòó fárá. Ó o Pilaate wã́a bía nɔn ɓa zúifùwa
    yi: «Lé mi bɛ́ɛ na.»'
  ote-NT: 'Y núꞌa̱ ra paꞌa̱ mrá pa dega nthoqui de ra ngo dega pascua, ne ngu mi nzʉnga
    ꞌrato xudi. Nepʉ ra Pilato bi ꞌñembabi ya xodyo: ―¡Ndi, ꞌbacua ri Nda̱hʉ!'
  wnu-wnu: 'Qen end worom ginam tog yarerei. Yuda wurinou mi aib at nub qamb mi arsi
    igour qen eng gab Pailat Yisas ba nagasi Yuda wuri sirbig qamar: “Aninou munon
    anoar igo eng e.”'
  zam-NT: 'Huiza ngòc huiz vispr che''n huiz lni pasc. No co''se'' ndxab Pilat loo
    mèn nación Israel: ―Hui'' gu'' nexa, Rey gu'' ndxè'', hora casque'' ngòc rol huiz.'
  zyp-NT: Ma heh Khungsai Panawnah za, pachiapaningnah ning, ningching hrawng lekhei
    a cang. Pilat tah Juda cawngsaw sahlo hai letah, “Ma heh naa siangpahrang a cang
    hi,” a tah he.
  sey-NT: 'Ja̱ yëꞌtaꞌa Egíptopi Israel pa̱i etajë paꞌiseꞌere cuasajë yoꞌo muꞌse ti̱ꞌañe
    pa̱ maca muꞌse joporepa paꞌina, yoꞌohuë, teꞌe muꞌse caraquëna. Ja̱ maca judío
    pa̱ire Pilatopi capi: “¡Iquë mësaru ëjaërepa pajë̱ꞌë!”'
  nvm-nvm: Tavan iji iro ikrejo iji fu niar igeg ga ivia tavan fun uokaf abekreno
    ijia Fairet fu uri e Jius iji kia, E igi manino iji fu e Kin jon no kiain.
  mps-mps: Te tebo sogo te bo disąwai nai tuabo si nogi Pasova te nai dodolobo side
    dao. Tama belo nai tubo te giliga tomo ebode tamao. Tama Pailatgo Juda bagebolo
    te po wai, “Duga tuni bidi suiyąo,” wai.
  pab-NT: 'Exowaka okoi totahikoahena. Kamaetali hoka Páscoa ferakene tyaohena. Pilatos
    tyokeheta hoka nexa judeunai hiye: — Xiyaiyehena, owene xiyekohase kalorexe —
    nexa ihiyeha.'
  llg-llg: Faik ndia, Fai Sadia Feta Paska. Meda ledo namatetu, boe ma gubenol nafada
    hataholi Yahudi la nae, “Mita leo! Ndia ia, ei manem!”
  kyf-kyf: 'Nɩɩ, ''ylɩ -we nya wa mnazɩa wa ''dɛ la ''Wʋzɩtɩylɩɩ ''fɛtɩɩ ''gbʋ, wee
    ylɩ -wa. ''Ylʋ nynia -glɔnyɩdɩ, ''ɩn Pilatɩ nɛɛ Zuifʋ -yla: «Amɩaa ''wlulapɩlɩnyɔ
    nɩ.»'
  tpi-tpi: Dispela de em i de bilong redim ol kaikai samting bilong Bikpela De Bilong
    Tingim De God I Larim Ol Israel I Stap Gut. Na em i olsem 12 klok belo. Na Pailat
    i tokim ol Juda, “Lukim king bilong yupela.”
  mih-NT: 'Ta quɨvɨ sa zanduvaha ñiyɨvɨ cuenda vico zuhun i cuu si tañi maa ora, ta
    i catyi ra Pilato sihin ñiyɨvɨ hebreo: Ica rey ndo ya.'
  qvh-NT: 'Saypitami Israel runacunapa autoridänincunata nergan: “¡Mandagniqui reyta
    ricayay!” (Saycuna päsayargan viernes pulan junagmi. Say tardi sábado jamay junag
    galaycorgan.)'
  kms-kms: Muq Juda ni Sabat kin nginy te ningg sir rip ye ngeri di ngeri te muq bogisumb.
    Di te kin te God ni asi Israel mingg wo rar nuqond mas kin ngeri te nei mimbiny
    kin wik te ninggne. Pailat wute buagi te ningg nari, “Nungoqi king taq nen.”
  agn-agn: Ang kaldaw ang asi bispiras da tang pista ig ko-to ra. Mandian ganing si
    Pilato ong mga Judio, “Telekan mi! Nani ra tang adi mi!”
  nhi-NT: 'Itich non tonal tlayectlaliah icchiah in pascuahiluitl. Quemeh tlahco tonal,
    Pilato oquimiluih in judíos: —¡Nicancah namoueyitiquiuahcau!'
  ttc-NT: 'Atx tuq junky q''ij tzan taq''ik te q''ij Paskw, b''ix qanq mer chijq''ij
    aj txik tq''uma'' te Pilat kye xjal aj tijajil Israel ikxjani: «Intxik eten, atqet
    te twitzale'' k''ulul mandad exol.»'
  dan-1931: 'men det var Beredelsens dag i Påsken, ved den sjette Time. Og han siger
    til Jøderne: “Se, eders Konge!”'
  kwj-kwj: O gisi Pasofa gisi laka keke mwaꞌambwe ti otokunandau gisi. Wondawani nika
    sukwani gondi hinga ya i. Pailat Juta hima kupu leni ya sawe, “Ma ku hei, do kui
    king apukolaka!”
  vie-OVCB: 'Hôm ấy nhằm ngày chuẩn bị lễ Vượt Qua. Phi-lát nói với người Do Thái:
    “Đây, vua của các anh!”'
  kze-kze: '@see-verse:JHN.019.013'
  mpj-mpj: '@see-verse:JHN.019.013'
  lbk-lbk: Away nget alas chosi chi isnan chey ay akhew ay cha cha ensagkhanaan isnan
    Piyasta ay Paskua. Kinwanin Pilato isnan cheycha'y Judio en, “Nay, ilaenyo nan
    Aliyo!”
  mto-NT: 'Jadoꞌk xa̱a̱j tseꞌe kyaꞌit je̱tseꞌe je̱ pascua xa̱a̱j du̱ꞌamaaꞌyadat, kujk
    xa̱a̱j joꞌneꞌe vyeꞌna, vanꞌit tseꞌe je̱ Pilato du̱nu̱u̱jmidi je̱ israeejlit jáyuda:
    ―¡U̱xyaja xa veꞌe ya̱ myakkutojkpada!'
  bzh-bzh: Lob loḳ buk saga alam Yuda denesemu sir in bë dega nos Buk-ggöksën-yi*,
    gemëm siks krök monbuk lob Pilatus nër vu alam Yuda bë, “Ham gwelë ham mehö-los-bengö
    sënë!”
  guj-2017: હવે પાસ્ખાની તૈયારીનો દિવસ હતો અને લગભગ બપોરનો એક વાગ્યો હતો. પિલાતે યહૂદીઓને
    કહ્યું કે, ‘જુઓ, તમારો રાજા!’
  jvn-NT: 'Iki tiba dinané wong Ju pada tyetyawisan kanggo dina sabat minggu Paskah
    kuwi, kira-kira jam rolas awan. Pilatus terus ngomong marang wong-wong: “Lah iki
    ratumu!”'
  byr-byr: Sagaaꞌ Pariꞌmaꞌmunne wona sagaakɨ. Sagaaꞌ kumɨre yuya yovɨrawakyagaaꞌ.
    Sɨrɨgwajahaaꞌ aya kɨgaaꞌ yɨmaꞌnakegaakɨ. Paailatɨ walamwaaina yaka Juyaraavɨ wɨdɨna
    “Yɨthaanyɨla! Dai sarɨnnya Kingɨyalyɨ.”
  ian-ian: Tamba nɨma nandinya. Juda pasova walɨnja pesto kat kwanda kwanda nda kwunatɨndi.
    Pailat Jisas kat alaguat kalilaa Juda kat wandɨ. Kan nyan ngwutna kinga. Ndɨ kat
    avɨ ngwula waa wandɨ maa Juda nɨma kwundimba walega wandi.
  hun-hun: 'Akkor a húsvét péntekje volt, és mintegy hat óra. És mondta a zsidóknak:
    „Íme, a ti királyotok!“'
  mcf-NT: 'Nuquin Papan matamiampid inchësh tantiate ushë badiadash icnuc niondash.
    Aid tsadten tsadtoshon Pidaton: —Në mibi chuiquid dapa iquec —capondash iccuededquido
    chuiquin.'
  kjs-kjs: 'Go pirisimi rabu naare rikirana aaina ekera adaa eda Pasova nape yapi
    di epalia. Go rabu Pailat-me Juda alinu-para talo: Nimina ali mudu adalepa lisa.'
  mni-mni: "Madu Lanthokpibagi Chakkhangbagi nongma watlingei aduga numit yungba aduwaidani.\
    \ Pilate-na Jihudisingda hairak-i, “Nakhoigi ningthou mapham asida leire.”\x94"
  yad-NT: 'Ravichanu̱yada vasetuunu vichi̱ta jdutya̱da rundamu, jiryatiy pásco vichtya
    rundajisirya. Su̱teda ji̱ta Pyidátubay ruuva Judíyuvedabay variy: “Jiñutiñi̱ jirye
    ja̱mu nutyityu̱.”'
  mxb-NT: 'Táto̱ꞌon ka̱xuu̱ káa kuu̱ kénduu na̱ Israel ña̱ kadíni na̱ kuendá víko̱
    pascua, dá ni̱ kaa Pilato: ―¡Yóꞌo íin na̱ kúú rey noo̱ mií ndó!'
  pon-2006A: Eri, rahno iei rahnen kaunop ong Sarawien Pahsohpa; oh mepwukat wiawiher
    kereniong nin souwas. Pailet eri mahsanihong mehn Suhs ko, “Iet ih amwail nanmwarki!”
  maq-NT: 'Hora vëhë ne, sacuaha nchisen tsëhë nixtin vispra rë suhi tsëhë Pascua.
    Ngajan xi Pilatu ne, cuitjin cachja me cojo xuta: ―‍¡Chutsujun ni, cuajyihi me
    xi matitjun tsujun nguehe! ―‍Cuatjin cachja me.'
  hto-hto: 'Jae pascua uícodɨrui jaɨ́cɨri ítemo. Jira Pilato judíuaɨna daɨde: —¡Benomo
    o illaɨma ite! —daɨde.'
  por-BRBSL: 'Agora era o Dia da Preparação da Páscoa, por volta da sexta hora. Ele
    disse aos judeus: “Eis o vosso Rei!”.'
  ces-NKB: '(a byl [den] připravování [před] Velikou nocí, okolo šesté hodiny) a řekl
    Židům: “Hle, váš král.”'
  cui-cui: 'Bapoxonaerʉ barapo matacabi tsuxubirʉ, po matacabi copiya tsiwanaya ducua
    Pascua wʉn matacabi. Barapo mataqueitha judiomonae pexaewa xaxaintajeba xua Pascua
    wʉn matacabi nexa xua baya tsane. Poxonae mateinyaxae tsuxubi, bapoxonae Pilato
    barai judiomonaetha, jeye: —¡Incane pataema pon itorobiya pepa painya Nepacacaewatsin!
    jei.'
  boj-2014: Juda naŋgo yori bati koba brantqa laqnej deqa yori bati aqa iŋgi iŋgi
    kalil gereiyosib atnab soqnej. Seŋ bati 12 onaq qanam jigeej. Deqa Pailat na Yesus
    osiqa Juda tamo kokba naŋgi minjrej, “Niŋgi nuŋgo mandor koba uniy.”
  eng-OEBUS: It was the Passover Preparation day, and about noon. Then he said to
    the crowd, “Here is your king!”
  eri-eri: Fati waha no Itou Israel Awa Nigainga Hilobainga Yafane Waha, Nomo Fati
    Anyakaro waha Isei Nomo bona, da dada haiyawei nomo fati. Wa, hoonga ago 12-kilok
    onou, Pailot no nere Juda lenigai, “Tere tebere king uragu!”
  aly-aly: Arlta anyent ayntenh Anperarl Alhek “Passover” tyenkerr arlkwey-alenty.
    Arlta ampepel-antey Jew-rnem akarrirrenh. Pilate angkek ikwer-rnem, “Nhenh arenherr-arey,
    atyetyart ilkwa arrekantherrenh.”
  wiu-wiu: Einapetepa edelo ago patukane wa ibini akene toge podolikama kiadete nodokoa
    meane-pete. Nitane-pete lou matai pene teteponademe tokaka Pailaseyo e Yu yene-pala
    okome kiwi Yu yenane ako tobou ago ino enoe wa okale
  swe-swe: 'Nu var det förberedelse inför påskhögtiden [då påskalammet, den ettåriga
    baggen, undersöktes så det var felfritt och sedan slaktades, se ], omkring sjätte
    timmen. Han sade till de judiska ledarna: ”Se, här är er konung!” [De övriga evangelierna
    anger fler tider och skriver hur Jesus korsfästs den tredje timmen judisk tid,
    klockan nio på morgonen. Tre timmar senare infaller ett mörker som varar tre timmar
    fram till klockan tre på eftermiddagen. Jesus hänger alltså totalt sex timmar
    på korset och dör vid den nionde timmen, se . Att Johannes anger att Pilatus dom
    ges ungefär vid sjätte timmen, omkring mitt på dagen enligt judisk tideräkning,
    för med sig en kronologisk problematik. Rättegången måste ju ha hållits innan
    Jesus hänger på korset. En förklaring är att Johannes anger romersk tid, som började
    vid midnatt. I så fall skedde rättegången omkring klockan sex på morgonen. Dock
    verkar övriga tids­angivelser vara judisk tid, se . Tidsangivelsen skulle också
    kunna syfta på ”efter sex timmars förhör” i de olika judiska och romerska instanserna
    som påbörjades under natten, och då är det omkring åttatiden på morgonen. Det
    finns dock en enklare förklaring. Detta är det enda klockslaget Johannes ger i
    kapitel 5-22. Syftet är inte att mäta tid eftersom han skriver omkring sjätte
    timmen, i jämförelse med helandet i Joh 4:52 som sker exakt vid sjunde timmen.
    Utifrån sammanhanget verkar anledningen till tidsangivelsen ”sjätte timmen” snarare
    ha att göra med kopplingen till att det var då påskalammen började slaktas i templet.
    Mitt på dagen, den sjätte timmen, avslutades allt arbete och hela Jerusalem började
    förbereda påskmåltiden då man skulle äta påskalammet. Johannes fokuserar hela
    sitt evangelium på tecken och kopplingen mellan ”Se, här er konung” och ”Se, Guds
    lamm” i är slående.]'
  cth-cth: Hat hnin teh ceitakhai pawi apâthum hnin kanîthun suimilam hlaikahni touh
    han navah, Pailat bawi ni, nangmae siangpahrang hah khenhaw telah Judahnaw koe
    atipouh.
  mti-mti: Me Uwag Gaveya Buyunaeba oya tamibarip eme kumiwa, sira mumbe kum koniwa
    6 mina. Pairat Ju igiyawa gumbo wane, “Yauya, mame ye kin yeuma.”
  pad-NT: 'Páscoa kaihinikani amonahani kama''dani viahania safini sohirarina amaakarina,
    Pilatos va''ora ni''aha adani judeus kaija''ari: —Vada vani''a o hi''o avakadika''da''di!'
  twi-twi: Ade rebɛkye ama Twam Afahyɛ no adu so no, ɛbɛyɛ owigyinae no. Pilato ka
    kyerɛɛ Yudafo no se, “Mo hene no ni!”
  hlt-hlt: Te vaengah yoom kah rhuengphongnah om. Khonoek parhuk tluk a lo vaengah
    Judah rhoek te, “Nangmih kah manghai he,” a ti nah.
  tbz-SIM: 'Dɛ̀ do tú diyiè sɔnni yiè ndi kɛ̀ diyiè còḿmú yɛyɔ kɛ̀ dɛ̀ nɛ́ bo wentɛ́
    diyentɛ́bɑnni. Kɛ̀ Pidɑtii nɑ́kɛ́ Sifubɛ kɛ dɔ̀: Ntɛnɛ̀ di kóo kpɑ̀ɑ̀tì.'
  san-GUJ: અનન્તરં પીલાતો યિહૂદીયાન્ અવદત્, યુષ્માકં રાજાનં પશ્યત|
  amx-amx: Nhenh kwenh arltang rang anek, kwerelarl tjerrtj Jew mapel tjenkerr mpwaretjart,
    arlkwetjeh-anngerntel. Inang arltang arrpenhel arlkwetjeh-anngerntel. Tjenkerr
    renh inang anewem Anper Alhekarl. Kel twern irntarel anek. Pilate-el tjerrtj twernk
    map ilek, “King arrehantherr-henh arerrerrang!”
  ake-NT: Itepoi Itɨ'pʉ Weyu Rʉ'pʉ e'ma ta' ekonekan nɨto' pe iyesi'pʉ, pʉre'po'si
    e'to' a'tai rɨ, “Pʉse rɨ si kin, ɨiwano' kon,” ta'pʉ Paire' uya Esuwerʉ amʉ' pɨ'.
  qvn-NT: 'Chauraga cara Pascua fiesta ganyannintinmi nä chraupi junagnuy. Jinarcurmi
    Pilatoga chay castäcunata nin: “Caymi cayan reyniquicunaga”.'
  tku-NT: 'Xmān a''ktin quilhtamacuj ī''sputni'' natzucu cā''tani'' tū huanican pascua.
    Hua''chi i''tāt quilhtamacuj Pilato cāhuanilh israelitas: ―¡Huā''yālh mimPuxcu''ca''n!'
  bjk-bjk: Ma ixoro lörörö im kö luono xaken möxö tagur rua Luxa ne Nuan Lexe. Io,
    Pailat ixo tengen köbo Judeia, “Ne na im a king ke mum.”
  msy-2020: Ezɨ dughiar kam a dughiar me God Israelia Gitazir Dughiamɨn isam bagh
    daghebar amu bizibar kɨramim. Kar aruer arɨzim. Ezɨ Pailat Judabav gei, “Ia ganigh!
    Ian Atrivim kara.”
  bpr-bpr: Na ta fan ltu du nan di du i kafatlagad i kakaan di Fista Du Kaglius. Na
    man Pilato di dale, “Neyeyu. Ani harìyu.”
  cle-NT: 'Jmɨɨ́¹ liáh³ laáh² chiáh² jmɨ́¹feh⁴ hi³ ga³cuh³²ah¹ mɨ¹ja̱á̱² dsɨɨ³jaa³
    ja̱³ mɨ²ja̱³, ca̱³liáh³ dxaá⁴ñíh² xɨ³ jmiih⁴, mɨ²ja̱³ liáh³la³ gá⁴féh³ Pilato
    ja̱³ gá⁴sɨɨ́h⁴ diáh⁴ israelitas ja̱³: ―¡Hi³ley³² rey chia̱á̱²ah³ nɨ³!'
  txq-txq: Neu faik naa, Fai Sadia Feta Paska. Nai rarain, ledo namatetu, boe ma nggubenor
    nafada hatahori Yahudir nae, “Mete leo! Ndia ia, ei manem!”
  aaz-aaz: Neno naan, Neno Barab Fesat Paska. Oras maans ee naꞌpuup, gubernur ee natoon
    neu atoin Yahudis sin im nak, “Miit kiim! In reꞌ ia, hi usif!”
  qup-NT: 'Shuk puncha pishihushpanra Paskua punchakunarayku chawpi puncha parti Jesusta
    Pilatopa puntanpi churarkakuna. Pilatoka yacharka chay apukunaka mana shutipa
    yuyarishkankunata Jesús israel runakunata kishpichik atun apunkuna kananta. Shutipa
    apunkuna kananta yuyarinahuma karka, manami payta kunahumachu karka. Chayta yachashpan
    apunchikunata pukllachishpa rimarka: Kaykaya rikuychi Atun Apuykichita.'
  azb-azb: Pasxaya hazırlıq günü idi. Altıncı saat radələri idi. Pilat Yəhudilərə
    «Padşahınız budur!» dedi.
  eng-DBY: (now it was [the] preparation of the passover; it was about the sixth hour;)
    and he says to the Jews, Behold your king!
  guo-NT: 'Kaematkoi we''pfʉk Pascuafiestaliajwa. Matnoch juimt ek wʉt, Pilato jʉm-aech
    judíosliajwa: —¡Amponlap nejrey! —aech Pilato Jesúsliajwa.'
  hla-hla: Nonei a pal soasa teka turu lan te gi hamatsköe ien a man ka turu Paska
    turu Jiu. Be Pailat e poiena turu Jiu, “Nonei a king i tamilimiu teka!”
  mav-NT: Atpo­sake ra'yn turan ienuk koro hap e'at owakai te morekuat Piratu to'e
    haty wo — Meiũ ra'yn Eipo­rekuat koro wuat e Piratu Iesui ywania akag ko'i pe.
  kpf-kpf: Oi Yuda zeŋgât kendon patâ kutŋâ Pasowa, zo mâte oi kut ŋâi ŋâi kubikkubik
    narâk oi mirâ bâkŋan oi Pilatoŋâ tapŋâ Yuda a itâ sâm dâzâŋgoip, “Iknek. Zi a
    kutâziŋâ, zo ka.”
  ppo-ppo: Ai alarape yaleteita, kale boseneyóló fele be dȩ o̧la detere fula-mó,
    o̧la dótóró deyaairaalu, o̧la o̧la taleyóló mulatere be dȩmó 12 kilok sukakelemó
    yalepó. Atéró, kale Pailat-né Juda so whi̧paae duraalu, “Dia̧ tȩteróló kaae tare
    topo whi̧ i daalapa, kelae!” yalepó.
  hin-2017: 'यह फसह की तैयारी का दिन था और छठे घंटे के लगभग था: तब उसने यहूदियों से
    कहा, “देखो, यही है, तुम्हारा राजा!”'
  bef-bef: 'To Pasa noseꞌna nalata kana mone yege meoꞌehigo fuligahi nohigo Pailatiu
    Yuta bonaꞌi lu epiꞌehina: Bu galo. Ma bo lenali gihiti botini nohibe.'
  amm-amm: Pasowa sipo koloni foukai ulo, ulo yakomai mo Pailato mo imo kwai yousanoki.
    Yuto noko sisiyoliso na ikoki, “Moi samukukomo nokota siyoli na pokiwo.”
  zaj-zaj: Dikala zua da msasalo wa wiki ya Pasaka, kamba saa sita imisi. Pilato kawalongela
    Wayahudi, “Mndewa wenu ino hano!”
  chq-NT: 'Ningóo¹o itɨ́² tyíia² ñi''¹ cwoun''ló¹ jmɨɨ²¹² pascua. Joon gajin''² Pilato
