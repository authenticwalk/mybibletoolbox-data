    Bala ŋayi Bäylittja waŋanan yolŋuwnydja walalaŋ bitjarra, “Dhuwalin nhumalaŋ ŋunhi
    buŋgawany, ya dhuwalin.”
  kvg-kvg: Ta khøuwa-te ndøgo, Pasova gigiap khakheinam khøuwá. Yaq ndakin, ande
