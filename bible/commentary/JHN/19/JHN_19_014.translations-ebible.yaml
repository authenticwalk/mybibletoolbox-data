  nlx-nlx: ज्यो फसह तिवारान पेल्ला दिह्यान वातु हे, एने तुलबूखे बारा वाजणेन आव रियेल
    एता। तेवी पिलातुस यहुदि माणहाह केयो, “दिखो! ज्योस तुमरो राजा हे!”
  apw-NT: 'Bitis‐hagowáh n’íí bee bíná’godiṉíhíí bá iłch’į’golṉéhíí bijįį, gostáń
