  gof-ENT: ሄ ጋላሳይ ፓሲካ ባሌ ቦንቻናው ጊጌቴ ጋላስ። ሄ ዎዴ ሳዒ ኡሱፑን ሳቴ ሄራ። ጲላፆሲ ኣይሁዴታኮ፥ «ሂንቴ ካዉዋ
    ሃይሳ ቤዒቴ» ያጊስ።
  aau-aau: Eypok sohokwe, Pasova-ayay me lonhan onhan koruay ey, enekwei sohokwe pau
    12 klok senkin lwak. Pailat hiy sa Juda me senkin sehe mekow, “Hmo king hokwe
    ehe ow.”
  tvk-tvk: Melele xa pol ni mak, sangas be piniae e melengien xa di lasak xat holesok
    xil ve Sabat te wik te Anien te Tavien en. E Paelet biteni mi Siu xil bit, “!Suv
