  cop-CNT: ⲛⲉ ⳿ⲧⲡⲁⲣⲁⲥⲕⲉⲩⲏ ⲇⲉ ⲧⲉ ⳿ⲛⲧⲉ ⲡⲓⲡⲁⲥⲭ ⲁ ⲛⲉ ⳿ⲫⲛⲁⲩ ⲇⲉ ⳿ⲛⲁϫⲡ ⲡⲉ ⲟⲩⲟϩ ⲛⲁϥϫⲱ ⳿ⲙⲙⲟⲥ
