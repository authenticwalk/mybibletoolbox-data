  san-URD: اَنَنْتَرَں پِیلاتو یِہُودِییانْ اَوَدَتْ، یُشْماکَں راجانَں پَشْیَتَ۔
  heb-LB: כל זה התרחש בערב פסח, בשעה שתים־עשרה בצהריים. ”הנה מלככם!“ קרא פילטוס לעבר
    היהודים. ”קח אותו מכאן! צלוב אותו!“ הם צעקו.
  caf-NT: Ndet dzin da Hubutus Lhuséya, 'et dzin wheni lhahúdutneh, 6:00 bat'en 'uhúnet'oh,
