  san-HK: anantaraM pIlAto yihUdIyAn avadat, yuSmAkaM rAjAnaM pazyata|
  cak-SNT: 'Ri kꞌij reꞌ, ja nitiquir-ka ri jun namakꞌej Pascua, y rumareꞌ quinojiel
