  kwf-kwf: Ma kaidaꞋi neꞋeri, na asoa ana sasi akaꞋu Ꞌanga na faꞋi asoa naꞋona FangaꞋa
    ana DaofaꞋi LiuꞋa, ma nia karangi tofongaꞋi asoa naꞋa. Ma sa Paelat ka fata Ꞌuri
    fuana na ngwae ki, “Lisia basi na ngwae tatalafaꞋa kamu.”
  eng-WYC-2017: And it was pask eve [or the making ready, or even, of pask], as it
    were the sixth hour, [or midday]. And he saith to the Jews, Lo! your king.
  eng-WMBB: Now it was the Preparation Day of the Passover, at about the sixth hour.
