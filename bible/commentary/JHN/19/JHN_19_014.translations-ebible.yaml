  bjr-bjr: Duna Anutuna qangiroo ainnaaqarara qoomaqa suqarafa mariannoo. Maqee suani
    qambaana marufanoo Piratoofa ufa irira qaindasaa ooqumarifi Yuda maqannaa qimanniminau.
    Doo maafa inni karaambaiqa maaqoo maridanoo.
  aby-aby: Godima i Isaraera orounu Idifiroma waure aneka banau uruna iseka uke bou
    ui odo idua fariro eweka amuke aare okoro fariro Faeradima i Du oroubake eno wei,
    yanu dai yawokeka mi Dawa ewadoya weibaie emuama eno weisa, Dawa ma feaa, Dawa
    ma feaa, korosiro ure odia eno daiwere weisa. Eno areare weibisabaie Faeradima
    eno wei, ya Du orou yanu dai yawokeka mi korosiro ure odimane weaisa eno wei?
    Eno weiro i dai ofereni ode sibore sianeka orouma moko ma owekake eno weisa, iyanu
    dai yawokeka miye Sisa manea eno weisa. Iyabairo moi yawokeka dai mi ibe meya
    weisa.
  eng-YLT: and it was the preparation of the passover, and as it were the sixth hour,
    and he saith to the Jews, 'Lo, your king!'
  jni-jni: Aroni ginome azin inabanga u idin keterewa, in na zumo utasi ani, inna
    tii uwui, Bilatus ma gun ma Yahudawa me “Kabani ugomo ushi me”.
  kne-kne: Sin tinmokdoanas di, dandani ay alas dosi sin agew ay doy ay pansaganaan
    di Judio si para sin fiesta. Kanan Pilato sin Judio, “Naey san ari yo.”
  tgj-tgj: Vbvrikunamv ho alu hv Vngbokunam pumja nga loochoyanv alu lopo bv ritoku.
    Pilot nyi vdwa mintoku, “Siinv nonugv dvbv ngv!”
  gui-NT: 'Jare jocuae ara judío reta oyeapocatu ñogüɨnoi pascua peguara, jare neimbove
    asɨ vɨteri. Jayave Pilato jei judío reta pe: —Co oi peruvicha guasu.'
  quc-TT: 'Are qꞌij rech patanijem rech ri nimaqꞌij Pascua, qas pa nikꞌaj qꞌij, ri
    Pilato xubꞌij chike ri winaq: Riꞌ le itaqanel.'
  heg-NTPO: Leol na, Leol in Mana taung Fesat Paska. Nataka le lelo ditu, kon gubernur
    ra tek atuil Yahudi las noan, “Ngat tia! Un niam mo mi Lahin!”
  ptu-ptu: 'Wattu eta too umbai'' la tette'' sapulo dua kalem sipatu duka'' pa''patokaam
