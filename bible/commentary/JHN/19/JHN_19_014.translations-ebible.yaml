  tzo-NT: 'C''alal te ba nacluc ti Pilatoe, ista xa van o''lol c''ac''al. Ja'' mero
    sc''ac''alil ti q''uin Pascuae. C''alal inaqui xa ti Pilatoe hech lic yalbe ti
    jchi''iltaque: ―¡Q''uelo avil ti ajvalil avu''unique! ―xchi. Ja'' sc''opilal ti
    Jesuse.'
  ind-AGS: Hari sudah siang, hari sebelum perayaan Paskah. Pilatus berkata kepada
    orang-orang Yahudi, “Lihatlah, inilah Raja kalian!”
  omw-omw: Vekyahu nyato kyarara nro entava mwia qanranraa vahuvaro huari vu nrinro
    virini qiataqa vahuvaro Pairaativa uro mwi taintaraqa mwatakyaa viro Iutaa ntuvaantuama
    vita varuhua timwa nyinro tiqaro, Qio nkye nkyeta qiata vaisi mwaa taqaate, tiro.
  yrb-yrb: Godima Isaraero uwara Ijifiroma woure aneta ogaro ue bou ueta kowa ido
    fariro kowa mare otoro inari. Faeratima i Ju uwaraba wei, yanu dera yawoeta amara
    Dawa ewado weina Dawa ma uia, Dawa ma uia, korosiro odia derawere weita. Enoma
    enoma webitaro wei, ya Ju uwaranu dera yawoeta amara korosiro odimane waita wei?
    Weiro i dera fuyo ode sina weta uwarama moko weita, yanu dera yawoeta amarana
    Sisa. Yabai mui dera yawoeta amara me weita.
  maa-NT: 'Ta̱ jngoò na̱chrjein chija‑la̱ ts''e̱ s''eí Paxko̱; jyeé kjo̱meè bijchó
    nchisen. Pilato, kitsò‑la̱ jñà xi̱ta̱ judío: ―¡I̱ síjna xi̱ta̱xá ítjòn‑nò!'
  mcq-mcq: Vea kaꞌene Pasova amairiaravari vea kaji veiriꞌi hu Jua ijá ꞌiama Joni
    Kinia kaha! ꞌiamana.
  sus-A: نَ لْشْي يُوِقِيٍ نُ نَ قٍيٍ يَءِلَنقٍ سَيَمَلٍكّ دَنفِ سَلِ شَ قٍ رَ. يَنيِ
    تَفِ ثِلَتِ نَشَ عَ قَلَ يُوِقِيٍ بّ، «وٌ شَ مَنفّ نَن يَ!»
  jpn-1965: その日は過越の備え日で、時は六時ごろであった。ピラトはユダヤ人たちに言った。「さあ、あなたがたの王です。」
  fra-SBL: 'Or, c''était le jour de la préparation de la Pâque, vers la sixième heure.
    Il dit aux Juifs : « Voici votre Roi ! »'
  yka-yka: Ellew miyaˈan ellew pagpanyap si Kādjaˈan Pangessebanin duk sōng lettu
    ne. Manjari pagtingkoloˈ Pilatus, paˈinne si meˈ aˈahin, “Payamanun bi, tiyaˈ
    ne sultanbin.”
  mle-mle: Ganbab tilik, adi God Juw duw takwaam Nyigildidiy bayaki kikipata Nyaam
    ata Paylat adiy vagaluwdiy miyawa Juw duw takwak wadidiy, “Kidaanada, gwuradi
    yitaypika duw!”
  shp-NTPO: 'Jatian iká iki *Pascua fiesta ikámapari, moa bariapanaitian. Jatian Pilaton
    judío koshibo yoia iki: —¡Nato riki maton apo! —akin.'
  aom-aom: 'Röhu God-hu Vörö Tugohade Sörö iröhe majaho nërëhi jioꞌi röhu evaroho
    majae ririre jioꞌiro ëꞌadeje. Evare majare Pilate-ro arëto börömore hiromo Jew
    rajoho uëvadeje: Jemesi a börömoho gahëjo.'
  geb-geb: Mba raan mbe Pasova tuga bakɨme ndɨkndɨgap mba bevahi tuk ma. Mba raan
    ra vov phɨɨŋ ndi. Pairat mbaram khaŋ mba Zudaiŋ ga nzuai, “Nde wari wo ŋgui vhɨrve
    gari guman pana ganɨ.”
  eng-WYCLIFFE: And it was pask eue, as it were the sixte our. And he seith to the
    Jewis, Lo! youre king.
  bsj-bsj: ki kakukowo ci yelank, lank dulubme yamkati, ki kwama kene nukune. la ki
    kakun, Bilatu yi Yafudawa “liya kume wo”
  cak-cak: 'Ri k''ij ri'', jari'' nitiquer-ka ri nimak''ij pascua, y ri israelitas
    niquibanala'' chic rubanic ri xtic''atzin chique. Y pa nic''aj k''ij cami chiri''
    ri Pilato xu''ij chique: ¡Jare'' ri i-Rey! xcha''.'
  chf-NT: 'Jimba q''uindaba, tusbäji ta noj paxcu'', u chen tä c''ote tänxin q''uin.
    U yälbi aj judíosob: ―¡Ya''anda ni a wajnojala!'
  tlf-tlf: Am ko daanba beyo, Juda kasel iyo amsap Pasova ifin am umi iman tigi-bon-temip
    umi mufekmufek uta telela-bilip kale, atanim dubim e tuluta, Pailat iyo Juda kasel
    imi bogobe-nala e, “Ipmi kamok king ketamin o,” agela e,
  piu-2006: Tuḻku Patjuwupanya kuwarripa ngaranyingka yaṉangu tjuṯangku kuliṉingi,
    “Nganaṉa aaḻi tjungurriku tuḻku Patjuwupangka nyinakitja.” Tjiṉṯu kaḻaḻangka mayutju
    Payilatalu tjiiyi palula nyinarra yaṉangu tjuṯangka tjanala watjaṉu, “Nyawaya!
    Ngaatja nyurrangarrimpa mayutju tiṉakunyu.”
  poh-NT: 'Ar ajic reꞌ Po̱nsyo Pila̱to jeꞌ wili xikꞌor queh take aj nahsil chi quina̱
    take ra̱ꞌ riꞌsil cho maꞌ Israhel quicꞌacharic pa riyukꞌul Jure̱ya: «Ayuꞌ chawach
    tak yuꞌna wilic akꞌatal kꞌoric tak, nqui queh. Reꞌ take kꞌoric reꞌreꞌ xkꞌormojic
    nok jeꞌ nak chic cablaj o̱ra reh kꞌi̱j reꞌ nquitikꞌa̱ꞌ wi̱ꞌ qui̱b chi ricꞌsjic
    i ninkꞌi̱j Pa̱scuwa.'
  tue-tue: 'Judíoa Pascua bosebʉreco maquẽ quẽnorí bʉreco niiwʉ̃. Coeritó sʉguerogã
    niiwʉ̃. Pilato judíoare dutiráre jĩĩwĩ: —Mʉ́ã õpʉ̃rẽ ĩñaña, jĩĩmiwĩ.'
  bjp-bjp: Biing ae, i e Biingen Geges una Ngasa na Liuliu Kulef. Ma na sangful ini
    u e aunbiing, Pailat ka tara sing fan Iudaia aragii, “Igii mang e king kimi.”
  xon-xon: Ni nan ye Lakr‑jer aajim yoonn la. Liyaadaal ngbaan nan ye kitaak ki ga
    ji ki woln Juu yaab aakpaakool daal na la. Ni nan ye kichakpiik ni, ki naahn tikur
    tiloob yoonn. Le Pailat bui Juu yaab, “Lik man, nimi aabɔr sɔ.”
  tzo-ZNT: Jaꞌo xa scꞌacꞌalil ta smilic chꞌiom chij ta stiꞌic ta sqꞌuinal ti cꞌalal
    iloqꞌuic ta mozoil ti baꞌyi jtot jmeꞌticotique. Poꞌot xaꞌox ol cꞌacꞌal ti cꞌalal
    tey ba chotluc ti Pilatoe. ―¡Qꞌuelavilic li muchꞌu chaspasic ta mantale! ―xꞌutatic
    yuꞌun ti Pilatoe.
  mpm-NT: 'Kɨvɨ un ka satuꞌva yɨvɨ naa i ja kuu viko pascua, ti ja kuan kuyajni koxiuu
    kuu hora un. Ni kaꞌan Pilato ti ni kachi da jiin yɨvɨ hebreo un: ―¡Ndeꞌe naa ra!
    Jaꞌa kuu maa chaa taꞌu jniñu nuu ra naa ra ―ni kachi da.'
  ots-NT: 'Bbʉ mí mi̱h pʉ jar tjujni car Pilato pa di juzga car Jesús, ya xi mí ju̱
    xadi, múr vispera car mbaxcjua. Nubbʉ, car Pilato bi xih cʉ judio: ―¡Tji nir reyjʉ,
    ra bböjcua!―'
  hoy-hoy: ईद फसह अन तयारी इन दिन ईरोद, अदिक सहावा घंटा अन लगभग ईरोद. आग आव यहूदीगोळ
    से अंदुन, “नोळी नीम राजा!”
  amo-amo: Liri nshirin Npaskari wadi, kusari nikoro kutocin. Biltus woro a Yahudawe,
    “Yeneng ugo mine ule!”
  pjt-pjt: Ka tjiṉṯu nyara palula panya Jew tjuṯangku ritiringkula kutjupa kutjupa
    tjuṯa palyaningi ngaṉmanytju inma Katuwanu Ankunytjanya mungawinki palyantjikitjangku.
    Ka nyara palula aṟa kaḻaḻarinyangka Pilate-alu wangkangu tjanala, “Nyawaya! Nyangatja
    nyurampa panya mayatja puḻka.”
  cwe-cwe: Ikala saa sita imisi, Isiku ya Kuyisasala kwa Pasaka. Pilato kawalongela
    Wayahudi, “Aino hano mfalume wenu!”
  daa-NT: 'Sando, ka kawtinti gay iidin ta *Paakdi. Pat ot ƴiriyo. Ɗo wer-ak, Pilaat
    kaawiico aman : « Taloŋ, aŋ sultinko ! »'
  mlp-mlp: Teq kam na in Pasova ayon nagah wastitayayta akaman. Ari kam nab zeq ayahtab
    12 kilok nazaq Pailat ago ban nab tuqos woqim osad in Juda mataw na gibilan, Ahol
    waqiy ham. Ne gigo king kawa turaq ham.
  ape-C: Aria ahudok nyumnah, eshesh Juda douk shape shenek redi um worigun um ruwahepih
    shunek agundok debeiguni worigun Pasova. Aria douk nyumnah hatogur oruhw, aun
    netem orokohun aria Pailat nakrip eshesh Juda nakri, “Ipak tiki ipakin king!”
  bgs-bgs: Na, tô álló tô, álló ka kataganà dan katô Kalimudan Ka Kalabé. Tô masig
    dán malássád tô álló, igkagi si Pilato katô mga manubù na ilimud, na mà din, “Na,
    ni gó tô harì yu!”
  faa-faa: Arirakano Ape Farimaresa Hemakapuko Hokono Keakosane rau ayiakakosasamo
    pipu aporo hinamo suamo makata su maroponapo. Asiamo maropoana maiya amo maiya
    tuaro (12) koroko paurakano Pairatemo Yu aporoaki someraka, “Repo unihaeane épo.”
  kik-kik: Kwarĩ mũthenya wa Ihaarĩria rĩa Kiumia gĩa Gĩathĩ kĩa Bathaka; na kwarĩ
    ta thaa thita. Nake Pilato akĩĩra Ayahudi atĩrĩ, “Ũyũ mũthamaki wanyu.”
  cap-NT: 'Jalla nii tjuñiqui tjacz tjuñitac̈ha jaka pascua pjijztaz̈ cjen. Niz̈aza
    taypurutac̈ha. Nekztanaqui Pilatuqui nii judío z̈oñinacz̈quiz cjichic̈ha: —Tiic̈ha
    anc̈huca chawjc jiliriqui.'
  ksr-ksr: Kamaaŋ raroti, Juuda ejembanoŋ weeŋ iikanoŋ kiaŋkomu kendoŋ rabombaajoŋ
    jojorigi. Weeŋ ii kolooro weeŋ biiwia dodowiro Pailotnoŋ duŋ rarayanoŋ rama Juuda
    yoŋoojoŋ kokaeŋ iŋijoro, “Iigi, oŋoo kiŋ poŋgia koi!”
  eng-TNT: 'It was the Saboth even which falleth in the ester fest and aboute the
    sixte houre. And he sayde vnto the Iewes: beholde youre kynge.'
  sbs-sbs: Linu chi bali izuba lye ntukiso ye Impaseka, chi i bakusaka ku ba inako
    i kwana i yanza ni konke. Pilato ni chati ku Majuda, “Mubone, u zu simwine wenu!”
  sue-sue: Are Yuda ema pura itamu sero nena sia inoiwa waiko soe dopenu Pilato meni
    masi nusora itise Yuda emare ego senua awa, “Giu. Ema tua nisokare ewa.”
  fra-NCL: '— C’était la Préparation de la Pâque, et environ la sixième heure. — Pilate
    dit aux Juifs : « Voici votre roi. »'
  bhg-bhg: Edo Darutegari Bondo ainda siya ari deguta de ora 6 ango eiri, Pilate mi
    Jew embomaide sisina, “Giwo! Itomane Daotari awa eire!”
  snn-NT: 'Ja''an umuguse yua judío bain pascua aon ain umuguse ja''anrë ba''i umuguse
    ba''iguëna, ja''an aonre re''huaye bahuë. Mëñera së''irën ba''iguëna, Pilatobi
    judío bainni cabi: —¡Yureca, mësacua ta''yejeiye ëjaguëte ëñajë''ën! cabi.'
  atb-NT: Haú u gi, Lhoqlhai Poî é matú, Hên Lajâng é Buinyì nyí-káng raxe í hkyíng
    nghut ri. Pilat gi, haû Yudaq byu pé lé, "Nungmoq é hkohkâm lé wú keq." ga taî
    ri.
  cek-AK: 'To na ni loe misong loihhaih poih niah oh moe, atue tarukto oh duih boeh:
    Pilat mah Judahnawk khaeah, Nangmacae ih Siangpahrang hae khen oh! tiah a naa.'
  bkd-bkd: Duun taena agkaugtu en sa aldaw. Tagpangandam en sidan ta ku maisab ha
    aldaw human en agsaulugen sa Aldaw hu Paglabay. Minikagi si Pilato hu “Taini en
    sa Harì nuy.”
  ctu-76: Xinq'uinilix. An tyo jump'ej q'uin mi quejel i q'uinilel pascua. Che' jini
    Pilato ti' sube israelob. Lax an ñuc bʌ Yumʌl la' cha'an, che'en.
  lac-NT: 'Caj c''uchij c''ac''chunq''uin caj oc Pilato quir u cutar ich u cutan gobernador.
    Raji'' u jach q''uinin pascua. Caj curʌj Pilato caj ya''araj ti'' u winiquirob
    judío: ―Iriquex a je'' reyexa''.'
  xla-xla: Epapedeme koko iye yia꞉ta Namilatale daya dele wiki dulu edla yia꞉ta inoma
    sumalalo alila koko dla dinapele alila dla apiyo. Oloma edla sali inoma mape mo-duka
    dla umula hetama halaiyo. Epalati Paelettapo Yu so watle epo atlaiyo, “Natiya.
    Wua꞉ dokopala oplamiye ipo,” diyo.
  xav-NT: '@see-verse:JHN.019.013'
  cuk-cuk: 'Deunni, a-ibagi Oburgwilegoenad-Iba-idu guagwar ibmar imaklenaid, yorukugubinned.
    Geb degi, Pilato Judíoʼmarga sogdesun: —Emigi, we-dule bemar-e-Rey be dakmarsun.'
  tbf-tbf: Ma a te nga sisiat potaram simi ra i muan mi Nginu Pasova. E Pilato a nga
    pevien sibu Iuda, “Ine arie manga kovakova ka leong!”
  uig-CYR: '(у вақит өтүп кетиш һейтиниң тәйярлиқ күниниң алтинчи саити әтрапида еди).
    Пилатус Йәһудийларға: Мана бу силәрниң падишасиңлардур! — деди.'
  ikw-NT: Nhne ka mernu n'iwhnehnie, n'ọtnu-ige ke nri nụ ẹbo n'ọbochi ojiknernu Ọgawhe.
    Paịleti kanụ be “Anụ le eze anụ.”
  khs-khs: 'Aputa: Koane Helepa:pe Matanema:na:pela: Tikina Kekenema:na:wa eliwemi
    auma:na:nase napu sena kesale sopoke nano ketea sopoke hekelesekeye. Aputa: hekelesene
    ikila emiwa opo kukuwemi (12) hetetiyapita: Pailateyewi Yu senama selese, “Pota:pa:,
    kili piseikiwa ekeye.”'
  dwr-ENT: ሄ ጋላሳይ ፓሲጋ ቦንቺያ ጋላሳው ጊጊሲያ ጋላሳ፤ ሳዓይ ኡሱፑን ሳቲያ ሄራ ጊዳናዋ። ጲላፆሲ ኣዪሁዳቱዋ፥ «ሂንቴንቱ
    ካቲያ ሃዋ ቤዒቴ!» ያጌዳ።
  pma-pma: Avong koanek vesesal vahi taviai en avong koa amul asak mesein tounah ten
    Anien ten Mul Laui ien. Ka Paelet viteni min Siu keil vit, “!Keiek, asuv houlu
    onami!”
  atd-NT: Sikan ka allow to igtagad dan to sunud no allow no Pagkoonan to Paligad
    no kono ogpakatalabau ka mgo Hudiu. Marani on ogkougtu ian ko niglibuwas si Pilatu.
    Kagi rin kuwo to mgo Hudiu, “Wow mgo Hudiu, soini on ka kaniu no Labow no Igbuyag.”
  tel-2017: అది పస్కా సిద్ధపాటు రోజు. ఉదయం ఇంచుమించు ఆరు గంటల సమయం. అప్పుడు పిలాతు
    యూదులతో, “ఇదిగో మీ రాజు!” అన్నాడు.
  hat-BSA: 'Se te Jou Preparasyon pou Pak Jwif la. Li te anviwon sizyèm lè. Li te
    di a Jwif yo: “Men Wa nou!”'
  top-NT: 'Istzanká aktum chichiní nalakchá̱n xatacuhui̱ní pa̱xcua y ma̱x tastúnut
    ixuani̱t acxni Pilato ca̱huánilh amá lacchixcuhuí̱n: ―¡Nachu yá, cca̱macama̱xqui̱yán
    mireycán!'
  msk-msk: Agput da magalasdosi nang allaw na pagpangandam nang manga Judio sang pista
    na Paglabay, kayan yaglaong si Pilato sang manga Judio, “Yani kay yang ari mayo.”
  gyr-NT: 'Mbɨter arɨ Pascua pieta ãgua Pilato aipo ehi judío eta upe: —¡Ndo co pe
    rerecuar cute! —ehi.'
  kmh-kmh: Pen ñin kun ak, Jiwda biynimb Pasopa tap kiyk nan-gep ñin ak. Pumbnamb
    yomb biyoŋ won ak, Paylat kuyip aŋgak, “Kiyŋ nimbik ak aŋgak!”
  ukr-ONPU: 'Це був день Приготування Пасхи, було близько шостої години. Пилат сказав
    юдеям: ―Ось ваш Цар!'
  emi-emi: Ia o nau eteva laghe aimonomonosiaa Pasova ngateva, me sinaka ateva ange
    tokatoka polaki, me Paelat ghe uela ta aJiu etoa va, “Kapuimim kingi eteva toko!”
  nay-nay: Yaral gauwel yarnin ile anangk Jewsar, Nak our yan nomauwe governorowe.
  zpv-NT: 'Dxyih chi naa dxyih bispra lañih paascu, ya zigachiꞌh laaꞌyidxyih biꞌ Pilahtu
    loh raꞌ bwiinn Israel raꞌ chi, rahbi ba: ―¡Gulguiaꞌha, laꞌh xrrehyi tu niꞌca!'
  gux-gux: Laa daali den tie paki bogidili daali, pilata den yedi jufinba diidi mani
    yi bado nna.
  kos-kos: In pacl sac apkuran in sun infulwen len ke len se meet liki Kufwen Alukela.
    Pilate el fahk nu sin mwet uh, “Pa inge tokosra lowos an!”
  ibo-ibo: Ọ bụ nʼihe dịka nʼoge ehihie nke ụbọchị nkwadebe maka oriri Ngabiga. Ọ
    sịrị ndị Juu, “Leenụ eze unu!”
  yml-yml: ꞌAkonadi ꞌaiata-ꞌwanaꞌwana, weꞌe ꞌawaꞌawai me Diu i na sakali Uviꞌagalatagona
    faifaina. Failato me Diu i vonedi i vo, Side, yami kini.”
  ory-ory: ସେ ଦିନ ନିସ୍ତାର ପର୍ବର ଆୟୋଜନ ଦିନ, ଆଉ ସେତେବେଳେ ଅପରାହ୍ନ ପ୍ରାୟ ବାର ଘଣ୍ଟା ହୋଇଥିଲା।
    ପୁଣି, ସେ ଯିହୁଦୀମାନଙ୍କୁ କହିଲେ, ଦେଖ, ତୁମ୍ଭମାନଙ୍କ ରାଜା!
  bzj-bzj: Da mi bowt mid-day pahn di day bifoa di Paasoava selibrayshan. Pailat tel
    di peepl dehn, “Hahn, si unu king ya!”
  chk-chk: Ei otun ina epwe le arapakan leoloasen ewe rän mwen ewe chulapen Pasofer.
    Pilatus a üreni ekewe aramas, “Nengeni, iei i nöümi we king!”
  ssd-ssd: 'Mara ta Pasowa tuku kusem kuanenu tuku ait. Ki buk mbilam bafuna le Pilatus
    nu pasa pileŋganu mbili mbolŋge minyoka Zu mbal saniŋgina: Ai te. Taŋgine Gabat
    Suŋgo te ŋgina.'
  acr-TNT: 'E kꞌij riꞌ cayijbax pan janipa ri cajawax pa ri nimakꞌij Pascua. Ecꞌuchiriꞌ
    xuꞌan tiqꞌuil kꞌij, ri Pilato xubiꞌij chique raj judiꞌab: —Riꞌ ri rey e alak —xchaꞌ.'
  rop-rop: Wal imbin gulijap dinataim wen Pailat bin jidan langa det speshalwan tjeya,
    en imbin dalim ola pipul, “Iya na det king blanga yumob.”
  mee-mee: Na kae laeala ka i a kae e nga kalingtupu nga Paska, ba kae ke pa basema
    kae matana lima ba kena ka sinro. Nae Pilatus ke role kae Iurame roma, “Ngaka
    kele, kelangpatali ae miau ikia!”
  dif-dif: 'Passa ngankingani ditji nganana wonti, ja ditji dunkani kuperi; ja nau
    Juda kanani jatana wonti: „Najianau jurani Kapara!“'
  gam-gam: Kune ge Pasopa ege yeika, Juda una kwa amblokun yemolmaka, 12 oklok armina
    mal embe pika, Pailat Juda una moi al embe dji, ye kanme! Ye kingne manda moriwa!
    dji.
  nou-nou: Edo Jarusegari Bondo adi ewadera ainda iji soropu da. Edo Pilate mi Jew
    embobo da yei sisira, “Ingoda gitijigari nembodiba re eire.”
  mqb-NT: 'Alay a ata nà, man ipec pə luvon sə lavan zek anà azar uko sə Pasəka.
    Anga sidew a nà, Pasəka kutok. Pilatu a jan anà Yahuda ahay, a wa: «Bahay a
    kwanay həna!»'
  ape-B: Ali ahabuk nyumnah, echech Juda douk chape chenek redimu kakwich umu wehluwih
    chunek agundak nebeguni woligun Pasova. Ali douk nyumnah toul, aun netemu olokohun
    ali Pailat naklipu echech Juda nakli, “Ipak tiki ipakinu king!”
  grc-F35: (ἦν δὲ Παρασκευὴ τοῦ Πάσχα· ὥρα ἦν ὡσεὶ ἕκτη), καὶ λέγει τοῖς Ἰουδαίοις,
    «Ἴδε, ὁ Βασιλεὺς ὑμῶν.»
  cav-NT: Barepatya tu jucuare, Pascua chine huecacape juyaju. Israelita cuanatu chine
    juishu cabajejeticuare. —Jeedya micuanaja ecuari, —jadya tuna Pilatora acuare
    israelilta cuanaja huaraji cuana.
  kgp-NT: 'Meio dia ki ke vẽ. Tỹ vaj kỹ ag tóg festa tỹ Páscoa ẽn han sór mũ, hã kỹ
    ag tóg ũri vẽjẽn tỹ hẽn ri ke kãn mũ. Ẽn kã meio dia ki Pilatos tóg ã nĩgja kri
    nĩ nĩ, ag mỹ ag tỹ vẽnh jykre han ke mũ ẽn tó jé. Kỹ tóg Judeu ag mỹ: “ãjag pã''i
    mág hã vẽ ha,” he mũ.'
  bvd-bvd: Ma fa dani nai, nia fa dani 'ana ade akau lae maasia fa wiiki bae Fangatasae
    kai liu ai. Nia ka dao karangia naa tofungana sato 'ana si kada nai. Sa Baelat
    ka bae na 'urii fua toaa Diu nai, “Na waa 'inito kamolu bae ne!”
  ukr-1871: 'Була ж пятниця перед пасхою, коло години ж шестої. І каже Жидам: Ось,
    Цар ваш!'
  apz-apz: Oso hohosohonta aꞌamu Jutafe Anɨtu Aꞌamu Isɨlael somo Uyakoloꞌmentiso somneꞌne
    Syafɨsiyo Sɨkuno Engo iyoho moꞌnɨngkanta humayoꞌne yoꞌmayo itoꞌno esyohumayoꞌne
    sɨkunomnoho. Oso homo somo mofehiꞌnyo ajwo kuntoliyopo posahonɨngki Pailot aꞌamu
    Juta somo ulɨmento, Olo hwe lohwo sekumo semokosyohumayoꞌne hwe engo hweho. Sekwo
    uhwonɨmno.
  yon-yon: Kuye aron kuu Yuudan yi Burudandoon ye orok nekwenabi ye aron. Kukuu aronkob
    yaa kereen. Kwane, Pailetbed Yuudan yaa yedmendoon, “Yiib king kuu kei.” andoon.
  poi-NT: 'Iwatyajpa je̱mpɨc como las seis de la mañana. Yɨ́p jém ja̱ma antes que
    núcpa jém jejcuyja̱ma, jeet́im semana cuando watta̱p jém pascuasɨŋ. Jesɨc jém
    Pilato iñɨ́máy jém judíos: —Yɨɨm it́ jém iñRey.'
  wuv-wuv: Fei au fei, arewaa Pagipagiaa fei Hefapagipagiaa fei Talai Falogia ma ale'ei
    haloaina. Pilate na warenaa a'a ei Jew, “Simeni, meni haparaa hamu'ou.”
  quf-NT: 'Chaypimi uk diyalana Pascua fyistapaq faltayatin, alas dusi yupayna karan.
    Chaymi Pilatuqa niran: —¡Kaypimi mantakuqnikillapaqa! nir.'
  yuw-yuw: Oro sep youp toctoc bongono wocin wömai Israel nanoho Pasowa nacnohon manomano
    tong arangarang tongidung. Tongo sep bongono 12 kilok ihoroc idina Pailatho Yuda
    nano inogoc, “King soni ngo aarut.”
  hus-NT-1971: 'Pelits i ts’ejel hora q’uicha. Pel a q’uicha tam ti t’ojojol an Israelchic
    tin cuenta an ajib, tam ca chutheyits quin t’aja’ an ajib tin cuenta abal ti calthame
    ti Egipto im biyal juntalchic. Tam a Pilato in ucha’ an Israelchic: ―Ca tsu’uchic
    te c’uajat a Ts’alejil.'
  med-med: Kona ni, ou rʉnggilmʉ elinga, Jura wamp nga Pasopa rʉng nuing ui ei, utʉma
    orunga mel pitim. Ni kʉn, Pailot ndi, Jura wamp nimbʉ, kundpa nimba mel, “Enim
    nga wu nuim mumuk ei ya kʉnʉiya!” nitim.
  bch-bch: Be ado toaiua eine gid Iuda led Ado Koromotnga aea toa imuga ngan Ado Pasova
    aea. Eiua ado imata boloma ngan arobad, be Pailat ikeo pagid Iuda, “Ega, ami maron
    kapei tota eko.”
  cco-NT: 'Jo̱ ie˜ jo̱ dseángꞌˉ guatɨꞌlóˉ jmɨɨ˜ Pascua quiáꞌˉ dseaˋ Israel, jo̱ nʉ́ꞌˉ
    guieñíbꞌˉ nɨngóoˊ mɨ˜ cajíngꞌˉ dseata˜ Pilato e casɨ́ꞌrˉ i̱ dseaˋ Israel do: —¡Lab
    singꞌˊ i̱ dseata˜ dseaˋ féngꞌˊ i̱ quie̱ˊ nifɨˊ quíiˉnaꞌ!'
  deu-1951: 'Es war aber Rüsttag für das Passah, um die sechste Stunde. Und er sprach
    zu den Juden: Seht, das ist euer König.'
  alq-ALGNT: 'Ii apitc kegat abitakijiganogoban, 8abag kidji Coda8inni Kitci Magocani8agiban.
    Pilat dac ogi inan Coda8innin: “Mi 8aa kidogimami8a.”'
  ixl-NNT: 'As ech kuxh veꞌt qꞌejal u xeem qꞌiieꞌ tu u nimla qꞌiieꞌ uvaꞌ pascua. As
    tul maꞌtik ichaqꞌaan veꞌt qꞌii, as ech tal veꞌt u Pilato ileꞌ te unqꞌa iqꞌesal
    unqꞌa tiaal Israel: —¡Il vetijlenaal ilaꞌ!— tiꞌk naj.'
  boa-NT: 'Téijyúu cójɨ́jpɨɨne péjcore teene pajtyété wañéhjɨ́ llééváíñáaáca. Áijyúu
    Piráátó néé diityéke: —¡Aabye ámúhá avyéjuúbe!'
  etr-etr: Baagila Asi Segeyo amoïe helësëla molö daialo segeyo amo gala eso mogosebegi,
    Bailadia Yu udia dolö ilima sähalea, Dilile beaha aligilo gini amoda gowemelë.
    Bimola säi.
  quh-NT: 'Chay p''unchaytaj carka pascua waquichicuna, pakarin. Pilatori israel curajcunaman
    nerka: —¡Cayka camachejniyquichejka! —nispa.'
  kwi-kwi: 'Paizka payu azi. Mamaz payura Pascua pishta taiztu. Pilatone Judío awaruza
    kaiznara: —U mikwara iztain. Ussa sappamtuchikas, an kuntɨtmikane u mikwa i.'
  agm-agm: Iyataatɨ sura aimɨ ipɨho otɨhapɨndaise. Amɨ sura kura Judaahiya jɨhura
    Isipɨhanda Autaahaatɨho Isɨraherɨhiyai nehɨ iwinjasɨhɨ baiwɨ bimohɨtɨhandapɨ gwɨnyaitaatɨwɨhɨrɨ
    Saararehɨrɨ noaipaitandɨ detɨndaise. Iyataatɨ sandɨ asisɨha awaisɨha kimbapɨho
    Paasopaahandapɨ Judaahiya nepɨ tɨmaŋɨnɨwɨ amɨ kahapaamapɨpa nepɨ tɨmaŋɨtaatɨwɨhuraare.
    Aihɨ Pairotɨho Judaahiyai saundataase. “Samɨ Awaisɨho kɨmosɨ sahɨ iwinjasawise!”
    undataase.
  ubr-ubr: On ra itatom on Baisobon an ra ato wera kafakakai mom aiyet itboai. Pilate
    sabu auris iyau, “Omi ami Aiwab ato!”
  tsw-NT: Gogo urana u ta̱ e meremee ma aci o Urana wi Ifoɓi ya̱ A̱buki a Mapasa.
    Reve u damma aza a Israꞌilaꞌa, “Apa ɗu mogono ma̱ ɗu!”
  cax-NT: 'Chauqui toce au manu nanenese virrpera parrcua. Auqui nanti Pilato ümo
    bama israelitarrü: —Carüti naqui yüriaburrü aume auna.'
  aia-aia: Ma 'ariwou'a 'anai atoaa na'i dangi 'anai ha'aagau 'anai rongo ni Roho
    Aharau. Mia Paelat 'a o'ani 'iniraaui Jiu, “Naani mwaeraha amoou!”
  srp-1865: 'A bješe petak uoèi pashe oko šestoga sahata; i Pilat reèe Jevrejima:
    evo car vaš.'
  agt-agt: Alas seis ta lalakwat ya nepagtuttud na ta araw na Byernis ta simana na
    Hudyo kiden. A ya nebar na tekid a “Yeh, itan muy, itta in ya ari muy,” kunna
    tekid.
  lug-lug: Lwali lunaku lwa kutegeka Mbaga ejjuukirirwako Okuyitako. Essaawa zaali
    nga mukaaga ez’omu ttuntu. Piraato n’agamba Abayudaaya nti, “Kabaka wammwe wuuno!”
  yby-yby: Juda wewenasida esenipo vobetaibo holi onawa maya minatune liki saina-painahena
    maya li lolowa niayoko, holiga nekewa maya Paelatimamo Juda wewenasida maya uliki
    wetipoma muda-elalo loko lo biye.
  heb-heb: ואז היתה הכנת הפסח והשעה כשעה הששית ויאמר אל היהודים הנה מלככם והם צעקו
    טול טול צלב אתו׃
  mpp-mpp: Aime Ewalicebaicnele hombang damengte efec-tafec ailu nosing kpakpaducte
    dameng aiwec. Aime 12 kilok bangkaleme, Pailatdi Yuda ngic-ngigac yanguc edocebawec,
    “Ngenge ngictaungineng nganining.”
  apb-apb: Maholona na ko kara'inie oto maholo sato e ngara e oono i maahu'o-hu'o
