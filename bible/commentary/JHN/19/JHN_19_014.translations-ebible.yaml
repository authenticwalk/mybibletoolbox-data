  urd-urd: अब दोपहर के तक़रीबन बारह बज गए थे। उस दिन ईद के लिए तैयारियाँ की जाती थीं,
    क्यूँकि अगले दिन ईद का आग़ाज़ था। पिलातुस बोल “उठा, लो, तुम्हारा बादशाह!”
  hot-hot: Habobo waklêvôŋ biŋ hadêŋ wak atu ba avômalô ethak epesaŋ i ek nêgê waklavôŋ
    Hale ba Hi. Ma Pailat hawa Yisu hale yaiŋ ma hanaŋ hadêŋ avômalô Islael, “Ôŋgô,
    môlônim kiŋ êntêk.”
  mqj-NT: 'Attu iatoo umbai la tettek sapulo duamo, sipatu allo pa''patokaan la umpakaroa''
