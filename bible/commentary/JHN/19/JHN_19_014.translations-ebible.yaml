  awb-awb: Ahbiah tahnsá ite Asiu kené sótaikú iahreraq ko tánáhráre. Ibora tahnsa
    wéhékáhnabubu wahtotarútaq Páhírátiga Asiu keyábé, Itene Wahnah tagahro úwe.
  gdn-gdn: Karako ka madega paunau wadana kwaewagawa ko marawani ka ‘Mama-nuga God
