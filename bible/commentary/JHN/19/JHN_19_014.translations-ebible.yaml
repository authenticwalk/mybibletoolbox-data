  aey-aey: Deel eu Pasowa ja qocnu saciadoc deel, cam wele ohis ten. Uqa Juda dana
    maaden, “Agena king ihen!” aden.
  urd-GVH: अब दोपहर के तक़रीबन बारह बज गए थे। उस दिन ईद के लिए तैयारियाँ की जाती थीं,
    क्योंकि अगले दिन ईद का आग़ाज़ था। पीलातुस बोल उठा, “लो, तुम्हारा बादशाह!”
  ycn-ycn: 'Pajluhua cala yuriro natucumá nale''ejé fiesta Pascua queño''ocóloje penaje.
