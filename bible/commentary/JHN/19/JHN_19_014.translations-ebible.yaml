    hunie mo Jiu, “!Inemauri i'omu oto ie!”
  san-TEL: అనన్తరం పీలాతో యిహూదీయాన్ అవదత్, యుష్మాకం రాజానం పశ్యత|
  ben-IRV: এই দিন টি ছিল নিস্তারপর্ব্বের আয়োজনের দিন, বেলা প্রায় বারোটা। পীলাত ইহুদীদের
    বললেন, “দেখ, এখানে তোমাদের রাজা!”
  ntu-ntu: Krlc nourla ngr zbq kc tzoliqtingr Sabat. X Paelzt sc tqxtrngapebz mz lr
