  reg-reg: Olusiku lwo kwilabha ipasaka lwejile lwakinga, omwanya gwa saa sita ja
    mumwisi. Pilato namubwila ati Abhayaudi, mulole omukama wemwe nguyu anu!”
  mlh-mlh: Wakiru ŋeya, Juda ŋiŋigoji una oo ŋonemaiŋ kombaŋ ŋeiŋ ore jauebuŋ. Una
