  plu-plu: 'Ayteke nikwe ig awna ta gitkis nerras muwpeg kiyatyepwi. Giwn: ―Ipegnay
    gimkat ner yikipara. Ig awna inakni kabá puwip kamuw abet ini hawkri ku kabet
    hiyeg judeyenepwi umah muttuhyan adahan igkis ahegbetewnes adahan gipetrakis adahan
    kiyene ku samah minikwak Uhokri umahkis muttuhyan gidukwenaprikkis amekenegben
    kahadbe ig giwiwhkiswitnikis giwakutakis hiyeg ejituyenepwi.'
  iou-iou: Kepma uwä Pasova täŋtuŋum täktäk kadäni-ken. Täŋpäkaŋ kepma bämopi täŋirän
    Pailattä Juda äma yäwetkuk; Kawut! In-täŋo intäjukun ämajin ŋo yäk.
  ntp-NT: 'Aidʌ ʌrʌmo tasai ʌbʌidʌrʌ ʌsiaa duudagai istuigaco ʌjudidíu tʌtʌgitoiña
