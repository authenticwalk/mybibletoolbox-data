  rus-SYN: 'Тогда была пятница перед Пасхою, и час шестой. И сказал Пилат Иудеям:
    се, Царь ваш!'
  mbh-mbh: Na i toth ako aro penang lopat nge aning elnga a nang ako aro o monsi Punseleainga
    a Aning nge. Mako Pailat i ria tokokoere ve, “Lomu nepes ke.”
  bdd-bdd: Tuta nage ꞌoina ꞌasu diladila gamwana ꞌoina. Cabwa ꞌiꞌadale hali sabwelo
    ꞌoina Hataona Guyaina siꞌai. Tutaina ꞌoina Pailato meYudiya ꞌihegwaediya ꞌigwae,
    “Waꞌita, loheya bewa tauna ꞌimi kini.”
  cbt-NTPO: 'A''na tahuëríchin pahuanarin Pascoa nanicaso''. Yacamotahuaso'', cotioro''sa''
    itërin: —Copirnonëma'' ni''co'', itërin.'
  srn-NT: 'A ben de twarfu yuru ten so fu a dei pe den Dyusma e meki densrefi klari
    fu nyan Paska. Dan Pilatus taigi den taki: “Luku, a Kownu fu unu dya!”'
  cta-NT: 'Nde hora ngua biꞌ, tsa̱ taꞌa si̱i̱ jiꞌi̱ taꞌa pascua. Loꞌo liꞌ nacui̱ Pilato
    jiꞌi̱ nguꞌ judío: ―Yu re laca rey nu laca loo jiꞌi̱ ma̱.'
  bqc-SIM: 'A gudↄa mɛ́ Gɛ̃amusu dikpɛ ũ. Kɛ́ ĩatɛ̃ ká minanguo, ↄ̃ Pilati ò Yuda
    gbãadepiↄnɛ: Á kía kɛ.'
  tcz-CHONGTHU: Hichu kalchuh kut dinga kigot ni, nidan gup dontah ahi; chuin Juda
    ho jah'a, “Veuvin na lengpau hi!” ati.
  mar-mar: तो वल्हांडणाच्या तयारीचा दिवस होता, तेव्हा सुमारे दुपारचे बारा वाजले होते
    आणि तो यहूद्यांना म्हणाला, “पाहा, तुमचा राजा!”
  snp-snp: Ena Yuda wenena Gotikafo Elita O Gedami foliwa neta-mata olufe lenawamo
    kamena ya neto, ya belo alitito ya Pailati folomolo ya minoto Yuda wenena eti
    loto logimami, Linate wekuditinama ama ya eyalo, lito,
  isl-isl: 'Þetta var um sexleytið að morgni, daginn fyrir páskahátíðina. Pílatus
    sagði nú við Gyðingana: „Hér er konungur ykkar!“'
  spy-NT: Kimii ꞉taman āk āyēēng' nyēbo kōrrōōn. Ki bēsyēētaab chōbātēētaab Sabaato
    ꞉nyooto kutāsē taay *꞉Saakweetaab Keeytaayeet. Yooto kumwoochi ꞉Bilaato bichoo
    kule, “Ong'nyoo bāytooyiintēēng'woong'.”
  xnn-xnn: Issan tinmokdowana ay mangbanag ken Jesus et kag-aw esapay menlogi nan
    fiesta. Dat kanan Pilato issan deeyday Judio, “Naay nan aliyo.”
  mwe-mwe: Puyaliji mui malanga ga shaa shita nnei, lyubha lya kolokoya Pashaka. A
    Pilato gubhaalugulilenje Bhayaudi, “Mwaalolanje! A mpalume bhenunji!”
  tte-tte: Bwaine sauganane koina ilaoko ipwasinasina na sauga katububu mwalelikwa
    soina kanna kaiwena. Kabo Pailato iwalolau Yudiya kolili iba, “Ami kinwa iyaelete.”
  tcs-tcs: I bin midel blo da dei blo meke redi po da Pasoba. Pailat i bin spik demkain
    po dem Zuwispipol, ‘Diswan king blo yupla ya!’
  hlt-THB: Cenyn taw loentaak khawnghi coekqoek nyn na awm hy, khawnoek kquk tluk
    pha hawh hy. Pilat ing Judakhqi venawh, “Nami sangpahrang ve toek lah uh!” tinak
    khqi hy.
  soq-soq: Me sape wandie inta banusadia Iesu epono di nosepe alepona baiwa. Ita Iesu
    Iuswa danauwo enedio ewene mo diamone wanase, “Warerela sa enedia ibuwa ewana!”
  qub-qub: 'Chayga caran Pascua fistapa wispiran junaj las-dösinöna. Pilatunami Israelcunata
    niran: «¡Ricay rayniquita!»'
  att-att: Á pagitubang ni Pilatto nga mamestigá kâ Apu Kesu, mággè tangngá na ággawin,
    nga ággaw nayù papparán nayù ira Kudio ta piestá ra. Á kinagi ni Pilatto nira,
    “Innan nawè yawe patul naw!” kun na.
  bki-bki: Ana ka bogo na, binimei bokar niogoravo naruei, nina ea legiano na imoniano
    na vite nonovio na beni nene napano be burum̃ara legiano na Jokoluolu na Sidomkariano
    na Ioruriano. Mia Pailat naio jotano mave ruei, naio jiloglog Yesu ban tomu na
    tortoru na kulo Ju nalo napano ajikili aju yetano aju, naio berinavo “!Nina naruei,
    be kenemiu Parinio Tubo nei!”
  bqp-bqp: 'Vĩnla dikpɛ sorukɛzĩmɛ, ifãntɛ̃ kà mìdangura. Akũ Pilati pì Yuda gbãnade
    pìnↄnɛ: Á kínan dí.'
  mcp-mcp: 'Na í á bə í njúl jwɔ́w bwə́ dʉ́ kwəmʉsa *Páska yí, jwɔ́w í mú ŋgɛɛ tɔ́lɔ́g
    dɨ̂. Pilât mú cɨ nə Oyúdɛn nə́: «Dʉgá Njwú-buud wʉ́n.»'
  hat-hat: 'Se te lavèy fèt Delivrans jwif yo, vè midi konsa. Pilat di jwif yo: Men
    wa nou an.'
  npl-NT: 'Non tonati yomotlatlalijtokah para n ilwitl de Paskua, ijkuakó yokatka
    kemi tlajko tonati, Pilato okinmili n judíojteh: —¡Nikan kajki nomorey!'
  bgg-bgg: Hì ne Hiìadun pha inai ibi pha inai duchoi shii ro, Philath è bran shii
    yao, “Nathek ro saja ne ichiih shii um ro!”
  eng-TCENT: It was about the sixth hour on the day of Preparation for the Passover,
    and he said to the Jews, “Behold, your king!”
  eng-BSB: It was the day of Preparation for the Passover, about the sixth hour. And
    Pilate said to the Jews, “Here is your King!”
  cpu-NT: 'Ikanta jovetsikaventapaitetarora Anankoryaantsi iroimoshirenkayeetantyaarori,
    ari tampatzikatapaake ooryaatsiri. Ikantziri Pilato irikapayeeni judío: “¡Jirika
    Pivinkatharite!”'
  san-ASM: অনন্তৰং পীলাতো যিহূদীযান্ অৱদৎ, যুষ্মাকং ৰাজানং পশ্যত|
  tac-NT: 'Bilé rawé bajchabé nile napu newame nile wa''lú piesta Páskua anilime.
    Amulí rawilí nile. A''lígeko Pilato regá anele alué ralámuli jurío: ―¡Jena ilí
    wa''lula rey ''emi nuleme!'
  eng-WEBPB: Now it was the Preparation Day of the Passover, at about the sixth hour.
    He said to the Jews, “Behold, your King!”
  gfk-H: 'Ma ga huteta ra tingana kasakes ta iakano bung, no bung na tinagura utano
    Nian na Hinahaan Sakit. Io, Pailat ga tangai ta ira Iudeia hoken: “Ia ken um no
    numuat king.”'
  viv-viv: Tu medema aiyeta againe tafalolo lakahina faꞋina hikidewadewa, tafalolo
    ana egana Abamaduviviya. Mala ginalauna tova-moꞋena ginayemu. Tu kidewadewa ana
    tova kauwana getadeya Failato miYuda agaidiya gigahe gigayo, “WaꞋita, hideꞋi ami
    tokaiwabu.”
  yao-yao: Lyuŵa lyaliji pamtwe, lyuŵa lyakuŵichila chile Pasaka. Che Pilato ŵaasalile
    Ŵayahudi, “Mwenye jwenu aju!”
  tgp-tgp: Nake mo livuha rani moiso na rani mo tiroma na rani Passover. Pilate mo
    verea isana vao Jew atu mara, “Ka hitea! Nomim Supe nahai!”
  auc-NT: Patowa näni æ̈æ̈mæ̈ cæyedë ïinque bayö oodeoidi, Ïïmö ate guëmanguïönæ inguimpa,
    ante mönö ñöwoönæque cæcæ̈impa, ante näni cæönæ ïnönimpa. Ïïönæ wodo tæcæ bæcä
    bayonte Pidato oodeoidi ïnänite, —Ïingä ïñömö mïnitö Odeye ïnongä ingampa.
  kbc-NT: Aniaditibige onidateci noko daɡ̶a nakatio nalokegi Páscoa, noɡ̶odinoetege
    me nalooɡ̶o. Ja doletibige me seis lakata, neɡ̶eetiogi Pilatos niɡ̶ijoa judeutedi,
    “Digawini! Etidoa ɡ̶aninionigi-elioditetiwaji!”
  bmh-bmh: Pasowa zobu piabun gil tuaba zumau, gonun, go ulis sul goagal ece suban
    macanemen. Am ban ula ebu, Pailot nug duailel awareun, “Agal gumarabun du banou
    uligan.”
  ctu-BL: 'I q''uiñilelix chajpaya che'' mi caj i melob Pascua. Che'' bajche'' ti
    xinq''uiñil. Pilato tsi'' sube judíojob: Q''uele la'' Rey, che''en.'
  meq-meq: 'Pat niye na, pat i luma i dezele, mazlambar magərhəpat. Ada həlay i magurlom
    i Pak. Pilat a gwaɗatay a Yahuda hay: «Bəy kurom anaŋ.»'
  noa-H: Hamau hi dʌ̈i mamagk'am hed ya nemk'öju noram hajim, hedausĩe. Hich mag hora
    Pilatoou sĩi chi Jesús pʌapʌ̈im k'õsim hiek'au chi judionaanag, —Har sim pãar
    Rey hajim.
  alp-NT: Kena mere lau mo olase butu esa lesini lua hkwatare reneka. Ele bobanure
    petu plei rebe panuhuke pesta tamata Yahudiaru esi nete suike loko Alla Isirie
    esi ntuana menaru bei Mesire. Eleki Pilatuse ibeteke loko tamata Yahudiaru be,
    “Imi Kamale Imeije!”
  san-VEL: anantara.m piilaato yihuudiiyaan avadat, yu.smaaka.m raajaana.m pa"syata|
  kbq-kbq: Hagi Jiu vahe'mo'za kinafinti zamare'nea knagu antahimiza nenaza (Pasova)
    ne'za retro tra hunaku nehazageno, zagemo'a feru asegeno Paeroti'a Jiu vaheku
    huno, Keho, ama tamagri Kinia!
  kbh-kbh: 'Bashco fiestama canÿe te yojtsájamna, y mo nÿetsto ora yojtsemna. Chora
    Pilato chë judiënga tojanë́yana: —¡Muents̈e ts̈ëngaftangbe rey entsemna ca!'
  ron-LSB: 'Era ziua pregătirii Paștelui, cam pe la ora șase. El le-a spus iudeilor:
    “Iată Regele vostru!”.'
  pon-pon: 'A i ran en onop on paja impan auer kawonu. I ari majani on Juj oko: Kilan,
    omail Nanmarki!'
  nhe-BL: 'Huan eliyaya ijnaloc ipan nopa tonal para quicualtlalise nochi tlen monequi
    para nopa Pascua tlacualistli. Huan Pilato quinilhui nopa miyac israelitame: ―Xiquitaca
    nica itztoc imotlanahuatijca.'
  sps-sps: Te siruiny gagoiny nuaf osto tan nainy kakoun a foka of Nainy Fafaatouf
    tana taa Jiu, ai tamanainy u Nainy Fafaatouf tsian tan Guainy iny Fakats Fatabin.
    Pailat tsue to tana taa Jiu, “A Aatouf tsumi tovei!”
  wnc-wnc: Tapduk wa gwenu Pasova tapduk takwan gwendane sanga tandakngaking. Sike
    kepmaomu atdapakawan Pailatda Jesu takepuke pukwikut. Judia aminu anzing yanikut,
    “Gindane buyambam tapasa kanong,” ngang yaniwan ngana
  bus-bus: 'Banla zĩbaa sorukɛgurↄↄ zĩmɛ, ↄfãntɛ̃ kà mìdangura. Ben Pilati bè Yuda
    gbãadee pìnↄnɛ: A kínan yɛ̀.'
  gub-BL: (Uhem etea'i mai'u haw 'ar Zanera'yr Wazuka 'ym Awer her ma'e kury. — Pyhewe
    xiapo mai'u haw zane nehe, i'i teko uzeupeupe wà.) Kwarahy wapytepe hin etea'i
    mehe uze'eg Pirat Zutew wanupe a'e kury. — Aikwez penuwihawete, i'i wanupe.
  imo-imo: Aku kot tenderingi walimu Pasova Walimanga wali te, otili Pasova walima
    pora nimbelo walimu wendo ombalo. Aku koro molonge walimu wendo ombaindo, kinye
    mele Juda imbomani langi nongeima liko norambo teringi walimu kano walimunga awi
    tangoli mele, Pailat kinye kot tenderingi. Pailat kot pilimbei moromo polona omba
    mainye molopalie nimumuni, Juda imbomando nimbeindo, “Enonga iye nomi kingimu
    kanaio!” nimu.
  boj-boj: Juda naŋgo yori bati koba brantqa laqnej deqa yori bati aqa iŋgi iŋgi kalil
    gereiyosib atnab soqnej. Seŋ bati 12 onaq qanam jigeej. Deqa Pailat na Yesus osiqa
    Juda tamo kokba naŋgi minjrej, “Niŋgi nuŋgo mandor koba uniy.”
  eng-DRA: 'And it was the parasceve of the pasch, about the sixth hour, and he saith
    to the Jews: Behold your king.'
  knf-knf: 'Unuur wi bakbomandëruŋ pa *Ufeŧtu wi Mbuur wa, ţi mndiiŋ unuur, kë Pilat
    aşë ji na bayuday : « Naşih i nan awi. »'
  san-KHM: អនន្តរំ បីលាតោ យិហូទីយាន៑ អវទត៑, យុឞ្មាកំ រាជានំ បឝ្យត។
  arn-NT: 'Petu kiñelewechi antü ñi akuael ta Paskua, epe rangiantülu, fey Pilato
    feypifi ti pu judiu: —¡Tüfa ta eymün tamün nieelchi longko ülmen!'
  zas-NT: 'Chi guixiez gal lanij pascw, cost garol dxej rëb Pilato loj ree bén Israel:
    ―¡Laa xreydi guie!'
  ken-NT: Ɛ́gháká nɔ́kɔ́ nkárɛ́nká byo nɛ ɛpay ndǔ nywɔp ɛnɛn bátòŋti mmʉɛt
    mɛnyiɛ Ɛpǎ Nɛkɨŋɨ, Páílet arɛm ntá bo Israɛl bɛ, “Yɨŋɨ́ ka Mfɔ ywɛka nɛ!”
