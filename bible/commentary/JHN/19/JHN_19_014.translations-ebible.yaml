  sri-sri: 'Irasũ waarínʉ, gʉa pascua bosenʉma baaburi ãmurĩnʉ ããrĩbʉ́. Goeripoe dupiyuro
    ããrĩbʉ́. Pilato ĩgʉ̃ doarogue eja doa, judío masakare ãsũ ãrĩ weremi: —Ĩĩta ããrĩ́mi
    mʉsã Opʉ.'
  nal-nal: A raan angkanaan a raan iwana nimnimanang kuna A Raan Laba Iwana Zangas
    Fasaalang. A marana iaas ka malasing ka zangaaflu ma urua lawaanaas. Paailat ka
    piaat sin amun Judaa naako, “A xalxaal zinim kari.”
  kyq-kyq: 'Aan gɔɔr te katar se, Pilat taaɗ Yaudge tu ɔɔ: «Aakki, kɛse ɓo gaarse!»
    Naan̰ kɛn se, naaɗe ɗaap ɗaap roɗe gɛn tɛɗn *laa Paak gɛn Yaudge tɛgɛr.'
  kwd-kwd: Ma alata no'ona, nga gani fana sasaringa fana Fafangalaa na Tala Riunga,
