    ʌPilaato itʌtʌdai ʌjudidíu: ―Tan cʌʌca gʌnraíga ―tʌtʌdai.'
  rai-rai: Baa in mage i aaklakua, Pilaato i piri taa ra taara Iudaia naa, “Muaat
