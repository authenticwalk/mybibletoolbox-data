  nko-NT: Ɛkɛ ámʋ igyi ogyá ɔdʋdákɛ́ há Israelfɔsʋ Katsʋn Nkɛ. Ɩbɔ́bwɛ fɛ́ ɔpa
    dódúanyɔtɔ á, Pilato lɛ́bláa Yudafɔ ámʋ ɔbɛ́ɛ, “Mlɩ Owíe amʋ nɩ!”
  bsn-NT: 'Pascua boserʉ̃mʉ bare basʉoriarʉ̃mʉ rĩjoroagarʉ̃mʉ, ñacajʉ ti. Ʉ̃mʉrecaji
