verse: JHN.019.014
translations:
  kpx-kpx: Iale bulae esemo abu Basova lovi ke iho vage vani ke lilimo Bailotiu Iesu
    melamei kotae matamae lohonu. Isi Diue ata namigevei avoe, “La kosive baluga keike
    ko.”
  okv-H: eto jarukari pondo evito asora avoeto nununga ari iji 12 o'clock unu ari
    ainge amo ea. Eto Pilate na Judea embomeni ta degi, “Ungota king re erevira,”
    ainge enu,
  tbo-tbo: Iyeta amaka hi luliyaliyani po ipa apo hina geleta Welulagona amna iyetana
    uyahina. Iyeta u bolina ma Pilato mi Yudeya i paliwelehi i pa, ‘Ona galeya geka
    omi Wasawasa.’
  mal-C: ഇതു സംഭവിച്ചത് പെസഹാപ്പെരുന്നാളിന്റെ തലേദിവസമായ ഒരുക്കനാളിന്റെ മധ്യാഹ്നസമയത്ത്
    ആയിരുന്നു. പീലാത്തോസ് യെഹൂദനേതാക്കന്മാരോട്, “ഇതാ നിങ്ങളുടെ രാജാവ്” എന്നു പറഞ്ഞു.
  grc-SR: ἦν δὲ Παρασκευὴ τοῦ Πάσχα, ὥρα ⸋δὲ⸌ ⸆ ⸂ὡσεὶ⸃ ἕκτη· καὶ λέγει τοῖς Ἰουδαίοις,
    Ἴδε, ὁ βασιλεὺς ὑμῶν.
  bgc-bgc: यो फसह की त्यारी का दिन था, अर दोफाहरा का बखत था। फेर उसनै यहूदी माणसां
    ताहीं कह्या, “यो रह्या थारा राजा!”
  khz-khz: Votoma Pasova velekwana ulanana kalamaavu tomana, ora gauna 12 koloko warau
    egapiato. Ne Pilato na Iuda talimara evaikilarato, netiwato, “Iogitaa, gemi vele
    ea!”
  deu-TKW: 'Es war aber Rüsttag auf das Passa, um die sechste Stunde. Und er sagt
    zu den Juden: Hier ist euer König.'
  zsr-NT: 'Laꞌ dza naꞌz nac dza ziꞌa gdxin Lni Pascua, len nac gdu huagbídz. Niꞌr
    gudxëꞌ yuguꞌ bönniꞌ judío uná bëꞌ naꞌ Pilato, rnëꞌ: ―Ni zoëꞌ bönniꞌ rna béꞌinëꞌ
    lbiꞌiliꞌ.'
  lin-lin: 'Ezalaki mokolo ya suka mpo na kokoma na mokolo ya Pasika, na ngonga ya
    midi. Pilato alobaki na Bayuda : — Botala mokonzi na bino !'
  hns-NT: 'Oe dien sab Israel logan tajaar karies raat me Paasan ke tiewhaar manaawe
    ke. Oe tem par lagbhag baara badjal raha. Tab laat dharam ke barkwan se bolies
    kie: „Aapan raadja ke dekh.”'
  noa-E: Amau i dʉ̈i mamagkham ed ya nemkhöju noram ajim, edausĩe. Ich mag ora Pilatoou
    sĩi chi Jesús pʉapʉ̈im khõsim iekhau chi judionaanag, —Ar sim pãar Rey ajim.
  eng-EMTV: Now it was the Preparation Day of the Passover, and about the sixth hour.
    And he said to the Jews, “Behold your King!”
  mib-NT: 'Te cuacuu cahuxī uū, te jehíni quɨvɨ̄ ún quejéé vico pascua. Te ni cahān
    Pilato jiín ñáyuu hebreo: Yāha índichi maá rey rō.'
  lif-NT2: हे़क्‍क्‍याङ् कङ्‌ग यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिल्‍ले़ थिक् ये़न् तगि
    ले़न्‍दिक् पोःक्‍खे़र पत्‍छे़॥ पिलातसरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ हाङ्‌ङिन्
    कप्‍मो वाॽरो॥”
  xnj-xnj: Yavi lukumbi lwa muhi, ligono la kutendelekela Pasaka. Pilatu akavajovela
    Vayawudi, “nkosi winu ndi uyu!”
  mmx-mmx: Na levempanga ga ravasu at lasangaun mi legepu xonaleng at laaleng gagas
    ti mo laaleng at leluxa at Lovovolo Pe. La ne Paelat ga lok ti mo limixin, “Loorong
    atnimi na.”
  cbr-NT: 'Pascua nëtë imë́ishi ''inun a nëtën piti anun mëníoti nëtëan bari xamárumainun
    ca anu tsóxun Pilátonën judíos unicama cacëxa: —A cënë ''icën, mitsun ''apu.'
  tee-NT: 'Pus ju ixlhicutanch ixtapasata ju ixlacc''atanit''an ju israelitanin acsni
    ta''ulh ju ixborrego''an. Chai acsni tuncunchokolh acsnich ju mak''osaspitlh ju
    Jesús ju Pilato. Chai ju israelitanin vachu'' acsnich ju ixtalakasilak''oxi''ulai
    ju ixvaiti''an ni pa''astacni cajuna'' ni catuncunchokoya''. Pus vats''isin tsucucalh
    mak''osaspitca ju Jesús. Chai ju Pilato chani ajuni ju israelitanin: ―Alakts''int''itch
    ju xak''ai mi''ucxtin''an.'
  eng-LSV: and it was the Preparation of the Passover, and as it were the sixth hour,
    and he says to the Jews, “Behold, your King!”
  cak-NT: 'Ri k''ij ri'', ja'' nitiquier-ka ri jun quinimak''ej ri israelitas, ri
    ni''ix pascua che, y romari'' conojel winak niquinaba'' yan ri xtic''atzin chique.
    Y pa nic''aj-k''ij la''k che ri k''ij ri'' cuando ri Pilato xu''ij chique ri winak
    ri je-aponinak chiri'': Ja'' i-Rey re'', xcha'' chique.'
  pah-NT: Kiro ko sexta-feira. A'ea rupi judeus'g̃a omboavujikwe mbatera toryva rupiara
    Páscoa rupiara. Ahaji katu Pilatos'ga apygi a'ero, ta'e ti kiro gareaporog̃ita
    pe javo judeus'g̃a pe. —Pehepia te pejuvihavuhuhete'ga! ei ga Jesus'ga repiuka
    g̃a pe.
  sja-NT: 'Mãgɨ́ ewate Pascua fiesta norema paji. Imat''ɨpa Pilatopa mãgaji ma judiorã
    poro waibɨarãmaa: —¡Ak''ɨ́tɨ! ¡Nama bɨda aji, pãchi rey!'
  xed-xed: 'Mahtsim skala Pak ka lu, ta ghwanə a fitik ma ghəŋ wu, ka Pilat nda la
    Yahuda mantsa: «Wyawa mghama ghuni,» kaʼa.'
  glk-glk: 'او روز، روزِ «تهیه» عیده پِسَخ بو و ظهر نزدیک بو. پیلاتُس یهودیأنه بوگفته:
    «اَنه شیمی پادشاه!»'
  mks-NT: 'Na̱ya̱ha tócó ndihi ña̱ yóho tá cáma̱ní in qui̱vi̱ coo víco̱ pascua. Ta
    cúú á tátu̱hun caxi̱vi̱ ta na̱nda̱ca̱ ndichi Pilato já na̱cachi da já xi̱hín na̱
    Israel cán: —Ja̱n íin da̱ cúú rey nu̱ ndo̱ —na̱cachi da.'
  gfk-S: 'Ma iga hutate ra tingana kasasa kike ta ikino bung, no bung na tinaguro
    utano Nian na Sinakit. Io, Pailat um ga tange ta ira Iudeia horek: “I irek um
    no numu king.”'
  bmu-bmu: Eta taröhi, Juda ambazipnöŋ wehön miaŋgöreŋ ak-kömukömu kendon tatpingöra
    jöjöröget. Wehön mi aiga silim bibiŋi dopdowiiga Pailötnöŋ dum tatatŋe tata Juda
    yeŋgöra kewö jii mötket, “Eket, eŋgö kiŋ kembuŋini ki!”
  dgz-dgz: Wam imanawa Paina Yamaseni Baripewa menan endi Diu nagirewa taba bongam
    bongam ta napen taiwanumune wamewa. Wam ame ianupe wareni gapan, Pailat Diu nagire
    anega diamon, “Ayop aritawa ega mam.”
  eng-GNV: 'And it was the Preparation of the Passeouer, and about the sixt houre:
    and hee sayde vnto the Iewes, Beholde your King.'
  zaa-NT: 'Tsá lània nna ná tsá víspera qui'' pascua, ttu tsì''nu hora tì''ga nuá
    nna ra Pilátua ca judíua: Nì bá du enne'' ná rey qui'' líį.'
  eng-WEBSTER: 'And it was the preparation of the passover, and about the sixth hour:
    and he saith to the Jews, Behold your King!'
  guh-guh: 'Pascuavënëfiesta pejonematacabinexa pevajënaeya pamatacabi, matoneje,
    bajarapacuenia Jesús exanatsi. Nexata Pilato jumai tsecae judíovijavabelia: —¡Mara
    jota nucaje papecaevetsinëje! jai Pilato Jesús yabara.'
  bon-bon: Ai mule te äpletnutige bimu duusa poto cidi me, äsuplengta trii bimu me
    niinäce gaabe ca lui bimu ge. Pilato Israela biname bine jejemige egä, “Peese
    nyene weeme mope biname.”
  nhw-BL: 'Huan eliyaya ijnaloc ipan nopa tonal para quicualtlalise nochi catli monequi
    para nopa Pascua tlacualistli. Huan Pilato quinilhui nopa miyaqui israelitame:
    ―Xiquitaca nica itztoc amotlanahuatijca.'
  swh-ONEN: Basi ilikuwa siku ya Maandalio ya Pasaka, yapata kama saa sita hivi. Pilato
    akawaambia Wayahudi, “Huyu hapa mfalme wenu!”
  wbi-wbi: Ikighono ikio kilyale kighono kya kuling'hania ikyimike ikya Pasaka, kaale
    kavalilo ka ntanda ndiiki. UPilato akavavuula aVayahudi akati, “Lolagha, uju ghwe
    ntwa ghwinu!”
  bba-bba: N tie sɔ̃ɔ teeru bu sere Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru ko, nɡe sɔ̃ɔ wii wɔllun
    sɑkɑ. Mɑ Pilɑti u Yuubɑ sɔ̃ɔwɑ u nɛɛ, bɛɛn sunɔ wee.
  eng-KJVCPB: 'And it was the preparation of the passover, and about the sixth hour:
    and he saith unto the Jews, Behold your King.'
  kgk-NT: 'Ha upéi katu haimete-ma larose. Oiko-tama páscoa aretegwasu. Upe-ma ramo
    he''i judeu kwéry-pe Pilatos: —Pende ruvixagwasu ko ou-ma, he''i Hesu-rehe.'
  waj-waj: 'Ii suai ivaki iya buusa Varaigiataivaa turau nnaaraivaara teeraida varuduu
    ikianna tammauduu Piratuuso vaidi Yutayaiya tunoo: Aanna ngii kieetavaivee,'
  cpy-cpy: 'Rootaki kitejeri rowetsika-wentee-tantawori Anonkoryaantsi roemoshirenkaetero,
    tema tampatzikataki ooryaa. Ikantziri Pilato irikaete Judá-paeni: “¡Irika Piwinkatharite!”'
  ekk-PKP: Oli umbes paasapühale eelneva valmistuspäeva keskpäev. „Vaadake, siin on
    teie kuningas,“ ütles ta juutidele.
  mpx-mpx: Lan o Nopalegi Hagalena ana lan lovivina, ge sauga o iyaka kelaubwa alalati
    bwagatau. Yaka Pilato i baek Yudiya elal i ba, “Wami kin iya hiwe.”
  wbp-wbp: Mirntangalilkilpa karrija Purayitirla, ngulalpalu Juwu-paturlu wurdujurra-manu
    nyiyarningkijarra Purlapa Pajapakungarnti. Paliti-jana wangkaja yapa-patuku kujalpalu
    nyanungu-nyangurla yuwarlirla karrija yarlungka, “Nyampunya nyurrurla-nyangu Kingiji!
    Nyangkalu!”
  luo-luo: Ne en chiengʼ ikruok mar jumb Pasaka, kar sa auchiel. Pilato nowachone
    jo-Yahudi niya, “Ma e Ruodhu!”
  nhe-NT: 'Huan eliyaya ijnaloc ipan nopa tonal para quicualtlalise nochi tlen monequi
    para nopa Pascua tlacualistli. Huan Pilato quinilhui nopa miyac israelitame: ―Xiquitaca
    nica itztoc imotlanahuatijca.'
  aii-aii: 'ܝܵܘܡܵܐ ܕܗܲܕܲܪܬܵ‌ܐ ܝܗܘܵܐ، ܘܝܗܘܼܕܵܝܹ̈ܐ ܗܲܕܘܼܪܹܐ ܝܗܘܵܘ ܩܵܐ ܦܸܨܚܵܐ، ܘܣܵܥܲܬ
    ܕܬܪܸܥܣܲܪ ܝܼܗܘܵܐ. ܐܡܝܼܪܹܗ ܦܝܼܠܵܛܘܿܣ ܠܝܗܘܼܕܵܝܹ̈ܐ: ”ܗܵܐ ܡܲܠܟܵܘܟ݂ܘܿܢ.“'
  esk-NT: Uvluqpaguqtuami uvluani paqnałhum niġiqpagvikaamun taggisiqaqtuam Apqusraaqtitaułiġmik,
    Pilate nipliutiniġai Jew-ŋuruat, “Kiikaami, uvva umialiksi!”
  msb-msb: Sadto maalas dose na san adlaw san Pagpreparar antes san adlaw san Paskwa.
    Nagsabi siya sa mga Judio, “Kitaa, adi an hadi niyo.”
  cpa-NT: 'Hei¹² hi³méh¹ tøa¹ dsi¹hiég¹ hloh¹² jmai³ ta²høa³. Jøng² ca¹juúh² Pilato,
    ca¹tsáih¹dsa dsa² canh¹³ quián¹² dsa² judío: ―¡He³ rai¹³ quiánh² hniah¹² lang¹²!
    ―ca¹juúh²dsa.'
  dso-dso: ସେଦିନେ ନିସ୍‌ତାର୍‌ ପରବର୍‌ ପାଇ ତିଆର୍‌ ଅଇବା ଦିନ୍‌ ରଇଲା । ସେଟା ସେଦିନର୍‌ ଆଡ୍‌ବେଲାଇ
    ଅଇ ଆଇତେ ରଇଲା । ଆରି ପିଲାତ୍‌ ଜିଉଦିନେତାମନ୍‌କେ କଇଲା, “ଏଦେ ଦେକା ! ତମର୍‌ ରାଜା !”
  meu-meu: Una na Lagau-hanai Ariana e abia heḡaeḡae dinana; negana be dina tubua.
    Pilato ese Iuda taudia e hereva henidia, eto, A itaia, emui pavapava binai.
  yva-NT: Arono naijeamo masyote yasyin, masyoto namije mamo vatano Yahudi awa masyoto
    wanakangkanive irati Ono Paska rai mije. Pilatus po raura nanto vatano wanui mansai
    pare, “Wapa akarijo titi pi so!”
  dgc-dgc: Nadid éy disperas dén na Piyesta na Ala-ala, to tamo a tanghali. Ey kinagi
    ni Pilato du Judeo, a “Saye i hari moya!”
  zpm-NT: 'Lëë dze vispr lni Pascw co ga nagoṉ, zig groḻle dzew noyac grë miṉ co.
    Dzigo rëb Pilat lo zho: ―Laa zhirey to nu goṉ. ¡Goḻsënie me!'
  hix-NT: Hokano ytxoho yawasàn yosnaka rma ehtoko, neryewtay hatà, Peratusu, àro
    ymo hona, Xuknewyana komo yosonyhoryetxho yawasàn ho rma hatà. Àro rma ho tasahxemtosom
    me xarha nehxatxkon hatà, thoryen heno komo yohokoko àtothàrànhàrà hutwatxho hoko
    rma hatà. Enmahrà ro neryewtay hatà, 6 oras me ehtok hatà. Onà wyaro nkekon hatà,
    Xuknewyana yoh komo wya. Akayaryet kom tà moson ha, kekon hatà, àwyanye.
  sim-sim: Oso wolo am takondik si narik Judama hiyawu Pasovan li ukurin li hundujekuri
    wolok simu nara. Urik Pailat Judama ondon ormu sawera, �Ji heyeka, king jihi toria.�
  npi-ULB: निस्तारको तयारीको दिनको करिब छैठौँ पहर भएको थियो । पिलातसले यहूदीहरूलाई
    भने, “हेर, तिमीहरूका राजा यहाँ हुनुहुन्छ !”
  cgc-cgc: Na gapungko Pilato naan ta pungkuan ta uwis, ugto-adlaw ta adlaw ta pagpriparar
    para ta Pista Ta Paglibri Alin Ta Egipto. Gambal Pilato naan ta mga Judio na gatipon
    dya, “Yi inyo na ari.”
  tim-tim: Sop ain amâ Pasowagât heŋgemgo heŋgemgo hilâmŋe. Akto Pilato ain tato hilâm
    tânâmŋe akto Yuda luâk hin makyeŋgiep, “Ekŋet. Luâk ire âmâ yeŋgât kembuyeŋe.”
    dâmbo konmâ hin dâyi,
  yor-yor: 'Ó jẹ́ ìpalẹ̀mọ́ àjọ ìrékọjá, ó sì jẹ́ ìwọ̀n wákàtí ẹ̀kẹfà: Ó sì wí fún
    àwọn Júù pé, “Ẹ wo ọba yín!”'
  wos-wos: Wun nukwa Judana du takwa Pasovana hénoo sanjoka di humbwi. Nukwa dawimbu
    ténjoka hurundéka dé Pailat néma duna jambémbu reta dé Judaka wa, “Guna néma duré
    mé xé.”
  emp-NTPO: 'Judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewarira nurẽma bẽrã ãdjirãra
    ne o panasid̶aa. Umatipa babod̶od̶e Pilatoba judiorãa jarasia: –Acʌd̶adua. Bãrã
    Borora nama b̶ʌa.–'
  eng-F35: (now it was the day of preparation for the Passover; the hour was about
    six a.m.), and he says to the Jews, “Look at your king!”
  ind-ind: Waktu itu kira-kira tengah hari, dan ternyata hari itu adalah hari persiapan
    sebelum hari terpenting dalam perayaan Paskah. Di sana Pilatus mengejek para pemimpin
    Yahudi dengan berkata, “Lihatlah raja kalian ini!”
  pes-OPCB: 'آن روز، روز «آمادگی» برای عید پِسَح بود، و ظهر هم نزدیک می‌شد. پیلاتُس
    به یهودیان گفت: «این هم پادشاهتان!»'
  mpt-mpt: E inaseo kelanoa Yudai Fasoba imeno klanomabibo amo tlotabe. Failate inanea
    toumbianea Yudai baabenea Ib komok sume ele biebo, atemine gesea
  ssx-ssx: Kutu pimiki ekita꞉ hande Lombei Pupa Yapeeke ekina꞉ ne pambuluekema꞉ nate
    you tikekena꞉ haena꞉ pimikime. Pailedima꞉ mo Diu wanda꞉hali pa꞉ta꞉ alota꞉ Ika꞉
    kini hali kotoma꞉ handa꞉pe leekeme.
  mkl-mkl: Wee ɑ̀ wɑ si ɑjɔ iyi bii iju í mɑ́ ɑ́ jɛ ɑjɔi kusĩmi. Ajɔi kusĩmiu ɑlɛi
    ɑ́ sinti, nɔ inɛ ŋɑ ɑ̀ wɑsi ku ce sɔɔlui jinɡɑui Iku ku kuɑu. Nɔ wɑɑti bɛɛbɛ zɑkɑi
    dɑsɑ̃i. Ŋɔi Pilɑti í sɔ̃ Zuifu ŋɑu í ni, ilɑɑlu nŋɛ wee.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ସ୍ମି ମୁଣ୍ଡେବେଲା ଡିଙ୍ଗ୍‌ଲେଗେ । ଆତେନ୍‌ ଦିନା ଉଦାର୍ ପାଣ୍ଡୁଏନେ ଆର୍ମେନେ
    ଦିନା ଲେଃଗେ ପିଲାତ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଗିତେ କେଲାପା ପେନେ ଇଃସାଙ୍ଗ୍‌ ।”
  gof-RNT: He gallasay Paasika Baale bonchchanaw giigetetha gallas. He wode sa7i usuppun
    saate heera. Philaaxoosi Ayhudetakko, “Hintte kawuwa hayssa be7ite” yaagis.
  unx-unx: ପାସ୍‌କା ପାରାବ୍‌ ସାପ୍‍ଡ଼ାଅନ୍‍ ହୁଲାଙ୍ଗ୍‌ରେୟାଃ ତିକିନ୍‌ସିଙ୍ଗି ସିଦାରେ ଇନିଃ ଯିହୁଦୀକକେ
    କାଜିୟାଦ୍‌କଆଏ, “ନେଲିପେ ନିଃ ଆପେୟାଃ ରାଜା !”
  gah-gah: Itó avotegini asenini zeketakumú azo holisi minatune liake, netá matá ali
    vatí niago, holisaká gamena noigo, Pilató nene holomavaló noike, Zuta vetini gizapa
    ve nene agulizaki velini imane ánigalo.
  lcm-lcm: Na kalapo sin tung na kapo taun ipo usausa ani Liuluai ilesvauk. Au kala
    antok ri Iudaia, “Kana kami tulava.”
  aer-aer: Arlte mpwepe-anteme-irreke, arlte ikwerenge akenhe Jew areyele arne areye
    mpwareme arrawe-irrentye Passover ikwere. Pilate anteme Jew akngerrepate areyeke
    angkeke, “Alartetye arrekantherrenhe arerrirraye!”
  qvc-NT: 'Yaqqana qallariptin chay Paskwa fyista diya, larrdusinach''i karqan. Chay
    urasmi Pilatuqa chay isrraylinukunata (piñachinambaq) nirqan: —¡Rikayllapa, kaypim
    gubyirnuykiqa! nishpa.'
  tgl-ULB: Ngayon, ito ay ang araw ng paghahanda para sa Paskwa, nang mag-iika-anim
    na oras. Sinabi ni Pilato sa mga Judio, “Tingnan ninyo, narito ang inyong hari!”
  cbs-NT: '@see-verse:JHN.019.013'
  xtm-NTPP: 'Te kivi yukan chi in kivi xi''na‑ka sana ko kuu Viko Pascua ma kúu, te
    visi sava nduu ma kúu, te jiña''a Pilato ma nuu ñayii judío ma: ―‍¡Ya''a iyo rey
    ni a! ―‍kúu de jiña''a de.'
  nnq-nnq: Ikiba kingobu cha nalumu, lichoba lya kupangania Pasaka. Pilato ngabalenge
    Akayahudi, “Jwenio Nngwana jwinu!”
  bao-NT: 'Tii rʉmʉ pea Pascua boje rʉmʉ jʉguero macã rʉmʉre jotoa decomacã cõro niiwʉ.
    Pilato pea o biro cʉ̃jare ĩiwi judíos''re: —Ani niimi mʉja wiogʉ —cʉ̃jare ĩiwi.'
  san-ORI: ଅନନ୍ତରଂ ପୀଲାତୋ ଯିହୂଦୀଯାନ୍ ଅୱଦତ୍, ଯୁଷ୍ମାକଂ ରାଜାନଂ ପଶ୍ୟତ|
  huv-NT: 'Wüx laliüc lembem nüt aaga nüt quiaj, oxep quiaj pascua, quiaj a Pilato
    tasaj ajcüwa nipilan judío: ―¡Jogüy minatang nenajiüt! ―aj nejiw.'
  otn-NT: 'Tobe jadyø ngo ngue ra̱ pascua''a̱ ra̱ ora''a̱, ya mmɛ ''dato xu̱di̱. Gue''a̱
    ra̱ pa di̱ nsä yø ja̱''i̱ hante ra̱ pa ngue ra̱ ts''äya. Nu̱na̱ ra̱ Pilato, bi
    ''yɛ̱mbyø judío: ―''Bʉcua ni̱ da̱st''abihʉ ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Mele nai u Aŋelodi Yabukiyondaaŋ Yalakapmegukdok tiulidoko kwanai tulune
    mele lekiŋgoŋ tuguk. Uŋaniŋgoŋ Pailatdi Judahi metam mede indiŋ yeniŋguk, “Hidi’walaŋ
    mapmehik i kaneŋ.”
  obo-NT: Iddon timpu, moko‑untud don kos allow woy idda en kos kodpanoy atag to pista
    to Kodlihad to Ponolihan. Na id ikohiyan din iddos mgo Judio to, “Ontongngi row,
    ini ron kos hari row!”
  cak-ENT: 'Ri k''ij ri'', jari'' tok ntiquer c''a ri jun kanimak''ij roj israelitas,
    jun nimak''ij rubini''an pascua, y romari'' tok conojel vinük nquibanala'' chic
    ruc''ojlen ronojel ri nc''atzin cheque. Y pa nic''aj-k''ij la''ük chin ri k''ij
    ri'' tok ri Pilato xbij cheque ri vinük ri ye apon chiri'': Ja i-Rey re'', xbij
    cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤱᤃ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤡᤸᤗᤧ ᤌᤡᤰ ᤕᤧᤴ ᤋᤃᤡ ᤗᤧᤴᤍᤡᤰ ᤐᤥ᤺ᤰᤂᤧᤖ ᤐᤳᤇᤧ॥
    ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤜᤠᤱᤅᤡᤴ ᤁᤵᤔᤥ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De cuacuu cahūxī ūū, de jañíni quīvī ñúcuán quijéhé vico pascua. De nī
    ncāhān Pilato jíín ndá nchivī hebreo: Yáhá íñí maá rey nū.'
  san-TIB: ཨནནྟརཾ པཱིལཱཏོ ཡིཧཱུདཱིཡཱན྄ ཨཝདཏ྄, ཡུཥྨཱཀཾ རཱཛཱནཾ པཤྱཏ།
  qve-NT: 'Huk p''unchawllañan Pascua fiesta ruwanankupaq faltasharan. Chaymi chawpi
    p''unchaw horas hinaña kashaqtin, Poncio Pilatoqa Israel nacionniyoq runakunaman
    khaynata niran: —¡Qankunapa reyniykichisqa kayqayá! nispa.'
  pao-NT: Soo Pilate yise ka mu Jew numu moohedu meeoo netamma, “Yaa'a soo mu Pabe'e.”
    Umu ewa unnekooha, “A tzakakase, a tzakwenne.” Soo Pilate yise mu tubengu, “Nu
    haa'a sakwa eka mu-kooba katudu tzakwenne?” Soo numu nanesootuhi moohedu meehoo,
    “Numme Rome-kooba katudu suu'mu nakabetsea. Numme gi kumma'asoo moohedu nakabetse'a.”
    Soo Pilate yise ka mu Roman tutukwutumadu ka Te Pabe'e tzakwenne tuungu.
  cbu-NT: Ashirucha, Pilaturini zar puturi, viernesash, iy Utaáshuch Páskuwarini anush,
    kuxineeru, tsiyatarangiya; Napangtsa; Isus watacha siy Utaáshuchis kurakaris,
    tárangiya.
  usa-usa: 'taákaq máráaro. mi táoqa kótámaki-kanaaraq máqte-qtataaqa mamá óqtaa í-yúpáámíye.
    miráuma abaúgómá aúkáa-makaaq itana (12:00) Pááírati timá yímikaiye: “aónaaro!
    keráwáqtí anómma yabíkái-naqa maannámiye.” téna Pááírati tiráiye.'
  soy-soy: 'Likɛ́ nɛ n weesi pikɛ́ nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ n li, ituŋɛ kɛcírɛ kumúŋɛ́
    kɑí pɛɛ lɛ̃ we. Pilɑti uu Pisuifi mɑɑ rɛ: Nɔ́unɛ́yɔ́ɔpi yɛ nkó!'
  hui-hui: Bolangua Halu Penegonaga Horo yawi holebira lowa horo hanuni kaware hayagola
    Pailatehanda Yu wali agalihondo lalu, Tínaga handame haga kini o kagoni, lene.
  amf-amf: Paasikan rooroana ashkimbhadhayno rooro ko dahade; wodanoar savaat laxaddhane.
    Bhilathoosaar Ayiwd eenna “Marrato, yesa bitaa kash!” kena ki hamade.
  quc-NNT: 'Xa k''u chuweq chik ri nimaq''ij Pascua. Kraj are ri nik''iaj q''ij. Ri
    tat Pilato k''ut xub''ij chke ri winaq aj Israel: ¡Waral k''o wi ri tata'' ri
    k''o u taqanik pi wi''! —xcha chke.'
  dob-dob: Ta niꞌatu ꞌasuoleole, be muliyega mali ꞌasiyataya Ataona masulina siꞌaꞌani.
    ꞌEnega Pailato me Yudia ꞌieonedi, ꞌigwae, “Waꞌita ꞌimi kini gete.”
  wrs-wrs: Okombava hovrahovra lohvnamba, Pasovatihram innesowa noi kokolma vildavna.
    Pailatva unna Yutanindmba, men yenamba king kuwulva.
  mca-mca: 'Hik kakha'' ka'' neƚuji'' watji''letji'' ne''ej wekwek qu'' net''ejuyets
    kakha'' ƚe''wis neƚu Pascua, qa hats natsathenju'' junu''. Ha'' Pilato qa yit''ijji''ju''
    hekhewe'' judiol: —Hane''en hakha'' atata''aƚ.—'
  tzo-TZC: 'Nopol xa batel oꞌlol cꞌacꞌal ti scꞌacꞌalil ti mu to ta xlic ti qꞌuin Colele
    cꞌalal jech laj yal ti Pilato ta stojol ti jꞌisraeletique: ―Liꞌ oy ti ajvalil
    avuꞌunique ―xi.'
  mya-mya: ထို​အ​ချိန်​ကား​ပ​သ​ခါ​ပွဲ​အ​ကြို​နေ့၊ မွန်း​တည့် ခါ​နီး​ဖြစ်​သ​တည်း။ ပိ​လတ်​မင်း​က
    ``ကြည့် ကြ​လော့၊ ဤ​မှာ​သင်​တို့​၏​ရှင်​ဘု​ရင်​တည်း'' ဟု​ယု​ဒ​အ​မျိုး​သား​တို့​အား​ဆို​၏။
  gng-NT: 'Nì là yé lidaali là *Sufmbɛ bondeh biʼPak ya nacenku nnɔ nɛ, ki tuo
    liwenyul ya yo, nɛ Pilat tɔke'' bɛ ki ye: «Niʼbɛr sɔ.»'
  cbi-NTPO: 'Entsa tsaa puintsumiya Dapulla'' livee kiñu fandangu chanu ma malu faatana
    pajta katyu uratalaa tsaintsumi. Tsejtu Pilato judíolanu entsandimi: ¡Enu entsanave
    ñulla'' rei! timi.'
  ikk-NT: Ụhụọhịn hụ wụ ụhụọhịn wẹ gi a kwademẹ Mmẹmmẹ-Nghafe. O rumẹ ogẹn anwụn gi
    a rị isi, Paịleti nọ sị ndị Ju, “Lee ni eze ụnụ!”
  leu-leu: A yaan aanabeꞌ a Yaan ina Faigotan a Fanganan Xena Fenamo ina Paaliuan
    e a faasilak a fapisaxayaana awa. E na Pailat a xuus a mu Juda, “A piran king
    simi nabeꞌ!”
  maz-NT: 'C''e pa''a c''ü, mi ngue ''ma mi preparaoji ngue c''ua c''ü na jyas''ü
    ro tsjaji c''e ndambaxua c''ü ni chjũ Pascua. Ya vi zünü ''ñanto c''ü xõrü. Nuc''ua
    e Pilato o xipji c''o nte a Israel: ―Jñandaji. Bübü va, nu in jmugueji, nu mandats''üji.'
  bod-N: ཉིན་དེ་ནི་པེ་སག་གི་དུས་ཆེན་གྱི་སྟ་གོན་ཉིན་མོའི་ཉིན་གུང་ཙམ་ཡིན། པི་ལ་ཏུས་ཡ་ཧུ་དཱ་པ་རྣམས༌ལ།
    ལྟོས༌དང༌། མི་འདི་ནི་ཁྱོད་རྣམས་ཀྱི་རྒྱལ་པོ་ཡིན་ཞེས་སྨྲས་པ༌ན།
  tca-NT: 'Rü wüxi ga ngunexü̃ nataxu ga Üpetüchigaarü petawa na nanguxü̃ ga yexguma,
    rü marü tocuchiwa nangu. Rü Piratu rü Yudíugüxü̃ ñanagürü: —¡Daa nixĩ ya yima
    perü ãẽ̱xgacü! ñanagürü.'
  zpl-NT: 'Nu bichia zeꞌe neca bichia xee eliñi baxcu, nu tucu rebibichia, uni Pilato
    lubee bene Israel cuaꞌ: ―¡Nzuquieꞌ arreꞌhua!'
  mbc-NT: 'Awanî''pî sexta-feira Páscoa konekato'' weiyu pe. Moropai wei enu''sa''
    wanî''pî. Mîrîrî yai Pilatosya ta''pî Judeuyamî'' esanon pî'': —‍A''kî, ayesa''kon
    mîîkîrî, rei mîîkîrî —‍ta''pîiya.'
  ndg-ndg: Lisoba lya maandalizi lya mashaka yaiikite, pabile muda wa saa ya sita.
    Pilato aabakiya Ayahudi, “Mulinge mpwalume winu ayoo pano!”
  wsk-wsk: Tom mu Passover ko week nongoma ko wore ko kirimi karame ko tom. Worem
    tai dirmam. Se Pilate Juda alo nunga maonam, “Ninga king iwo,” mam.
  toj-NT: 'Mojan culan lec ja c''ac''u, jaxa c''ac''u jahui, quechan xta ni ja c''ac''u
    jamana, jaxa ni jastal jecheli ja'' ni ja syalq''uinala. Ja Pilato ti yal yab
    ja judio jumasa: ―¡Oj xa caa ba hua c''abex ja hua reyexi! ¡Ch''abananic xa!'
  tbc-tbc: Gamu man tumanek tubun san anaŋ kubunek nal idu wo da. Ad titiŋaem mi dugo
    Pailat Juda adi igo ibol irupidai, “Ale, aŋanem kiŋ nek ebo ya!”
  sna-sna: Rakanga riri zuva rokugadzirira vhiki yePasika, awa inenge yechitanhatu.
    Pirato akati kuvaJudha, “Hoyu mambo wenyu.”
  smk-NT: Awro yayti nin Pananadya' sa Pista nin Nipanglabas. Sin sain, dandani alas
    dose ana nin ugtiawro. Ket wana ni Pilato konra nin Judio, “Sya e a Adi' moyo!”
  grc-TCGNT: ἦν δὲ Παρασκευὴ τοῦ Πάσχα, ὥρα δὲ ὡσεὶ ἕκτη· καὶ λέγει τοῖς Ἰουδαίοις,
    Ἴδε, ὁ βασιλεὺς ὑμῶν.
  gof-WFTW: He gallasay Faasika Baale bonchchanaw giigetetha gallas. Sa7ay usuppun
    saate heera. Philaaxoosi Ayhudetakko, “Hintte kawuwa hayssa be7ite” yaagis.
  spa-BLM: 'Era el día de la preparación de la Pascua, hacia la hora sexta. Dijo a
    los judíos: “¡He aquí vuestro Rey!”'
  kyz-NT: 'Sexta feira rupi aje kwara kwawamũ Piratu ''ga wapyka oje''ega ''gã nupe.
    Sabadoa maraka apoawa judeu ''gã nupe. A''eramũ Piratu ''ga ''jau: —Koromũ pẽ''wyriararetea
    ''awamũ!— ''jau ''ga ''gã nupe.'
  dao-dao: Acuna mhnüp cun Lätnak Pawi am a pha ham mhnüp mat a hlüa mhnüpa; mhnüp
    ngsunga kyase, Pilat naw Judahea veia, “Teng u, nami sangpuxang” a ti.
  cya-cya: 'Tsa ntsu''hui ndyi''ya cuaan, cui'' tsaan nu cu siin ne'' judio si''ya
    ta''a pascua can'', lo'' juin yu Pilato ''in ne'': Nde ndon yu nu lca Ree ''in
    um.'
  wrk-wrk: Nanamanji jali yalu kuyu Jisus nangandurri Biladyurri, nanamanji munganawa
    wangarr yalungi niji Kangandijbayi Barrawuna Yajinyi. Baki mukunjana barri yanybayi
    Bilad yalungi Jumukuyngka, “Narri, nayinda nganinyi nyulu mambuka narringi walkurramirra.”
  nii-nii: Pe kunum ei, kuni owundu ‘Pasopa,’ kor kunum nik, kuni er kun erik ełmin.
    Nga ‘Pasopa’ kunum ba konu eni beli pim. Peng kin, Pailos ek yi nim, “Jura wumb
    en enim king ei kinei!” pa nim.
  ign-NT: '@see-verse:JHN.019.013'
  dik-NT: Ku aköl kënë yen aköl guiir kɔc röt rin Yan Ayum cïn yic luɔu. Nawën tɛ̈cït
    akɔ̈l ciɛl yic, ke lëk Pilato kɔc Itharel, “Bɛ̈nydun ŋaknhom akïn!”
  cac-cac: 'Ayic ix em c''ojan vin̈ chi'', vanxo yoch chimc''ualil. Q''uic''anocxo
    sq''uin̈ eb'' israel yic snaancot eb'' tas aj yelnaccot eb'' smam yicham eb''
    d''a Egipto. Axo ix yalanpaxelta vin̈ d''a scal eb'' aj Judea chi'': —Ina vin̈
    e reyal tic, xchielta vin̈ d''a eb''.'
  tzj-E: 'Pjun bispr rxin nimk''ij pascua xbantaj wa'', pe nc''ajk''ij lara'' xbantaja.
    Pilato xtzijon chic jmul cuq''uin aj Israel y cawra xbij chca: —Tetz''ta'' mpa'',
    wawe'' c''ol wa'' erey.'
  san-BUR: အနန္တရံ ပီလာတော ယိဟူဒီယာန် အဝဒတ်, ယုၐ္မာကံ ရာဇာနံ ပၑျတ၊
  yaa-NT: Mã Pascua fista ikaino xini keya Pilato tsaoxõ ato yoini mã Jesús kãimaxõ,
    “Nakĩa õikapo mãto xanĩfo,” ato fani.
  cab-NT: Queí buri amídirugujaali, le ában wéyu lubá páscua. Ábati laríñagun Piláto
    joun juríu. —¡Niján jurúeite!
  clu-clu: Mga alas dosi gid dato ang ogto kag dispiras ang pista. Makon ni Pilato
    sa mga Judio, “Dagi run indong ari.”
  swh-ULB: Siku ya maandalizi ya pasaka ilipofika, panapo muda wa saa ya sita. Pilato
    akawaambia Wayahudi, “Tazameni mfalme wenu huyu hapa!”
  tpt-NT: 'Ni anchanu julchan va paqtauncha istsꞌanqay para xakꞌatan Paxku yu ay ixkꞌatankꞌan
    ni israelitas. Tejkan atunkujcha ixjunita ex jalakjunil ni israelitas ni Pilato:
    —Aniy lhitꞌaunatꞌikcha la mintamakakꞌan ni mijalhachimoꞌonukꞌan.'
  aai-aai: Veya na bi’ouyit nati i Tar Nowaten ana hiyuw ana veya nanamaim Pilate
    sabuw isah eo. “Kwa a aiwob orot i iti”.
  sny-sny: Poweiye ape se lu taune werese ta'uwe hereiyei lo etiri au ta'uwerai. Nowe
    poweiye ponei a'i. Sosu Pailat Juda lo lu werese ma'e eiye, “Siyere! Meni owane
    tutawe fene lo ne!”
  myy-myy: 'Pascua basa riojʉa ʉ̃mʉa gʉdareco ñayijʉ iti rʉmʉ. Ito yija Pilato ado
    bajiro yiyijʉ judio masare: —Ãni ñami mʉa ʉjʉ, yiyijʉ Pilato.'
  trc-NT: 'Dan me se güii ꞌyaj chuvi̱i nii cheꞌé chaꞌanj pascuá me yoꞌ, ne̱ rej caxu̱j
    me yoꞌ a. Ne̱ cataj Pilato rihaan nij síí uun chij rihaan nij yuvii̱ israelitá
    a: ―Ni̱ꞌyaj soj ei. Nihánj me síí nica̱j suun rey uun chij rihaan soj chugua̱nj
    ―taj soꞌ rihaan nij yuvii̱ a.'
  cut-NT: 'Ura min ne, ri tenduh na̱n ma̱hn ya̱hn, ne a ta̱ma ro me che ro yudo. Tuhme
    ra̱hn Pila̱to ri se sa̱hn ndina̱n chahn: ―¡Nga̱ Rey yahn nchuhn!'
  bel-bel: 'Тады была пятніца перад Пасхаю, і гадзіна шостая. І сказаў Пілат Юдэям:
    вось, Цар ваш!'
  zlm-KSZI: Pada waktu itu persediaan sedang dibuat untuk perayaan Paska, kira-kira
    jam keenam. Pilatus berkata kepada orang Yahudi, ‘Lihatlah Raja kamu!’
  gdr-gdr: Sɨ onggɨtyam mɨle re Ju rɨga waina Uj Ɨgwanti Nony Iyena Diyamdiyam Wɨn
    b'angonjenam bibɨr nat aukonj, ɨ ket lomtɨk gatab awonj. Seg Pilato ket Ju rɨga
    amninonj da, “Yɨr yonga, ɨtemb waina king!”
  vmy-NT: 'ꞌBa nixtjinbiu je inyaꞌbenda xuta mé= xi machjen sꞌi pascua, ngatꞌa je
    tifechu tiña sꞌiu. Jeru mején nyusen yaꞌa. ꞌBa Pilato kitsure xuta judío: —¡Ngaꞌe
    sejña reynu!'
  cmn-FEB: 当时逾越节前一天正午的时候，彼拉多对犹太人说：“看，你们的王！”
  gmv-RNT: He wode gadey asi Paaziga ba7aales giigettiza gallassa. Wodeykka gallassafe
    usuppun saate mala gidides. He wode Philaxoosi Ayhudata “Hekko inte kawoy hayssich!”
    gides.
  ncl-NT: 'In tonali itocaya In Tonali Capa Mochijchihualo, cataya se itonali hué
    in fiesta (ilhuil) pascua. Cataya quinami lacualispan huan quinmilic Pilato in
    judíos: —¡Xiquitacan anmohué!'
  sua-sua: Vanang a kolkha to endo ta vle te, a kolkha to o Yuda ngam kaelel mo kim
    o tgoluk kam paneng a Sabat kam vuut. Va ketasuo en kam vuut her mi kut lsir kun
    pgegom o Yuda nga pnes to ngma mon te, A Engyel Tvarpaam O Yuda Ngaro Molpou.
    Vanang a kolkha ta sir vop, nang E Pailet tkorsang ko tok he kreng o Yuda te,
    “Yu! La taven to mkor muk lYuda ta he.”
  are-are: Nhanha kunha arlta era naka, ekuralala relha Jew ntjarra Passover tjinkarraka
    urrkaputjata. Kala ngkinyantama naka. Pilate-alantama relha Jew ntjarranha ilaka,
    “King rrakangkarranha arai.”
  gai-gai: Na an ra, anna amta reik ŋgobacrena ra, na ma Pasowana Ramo rambuŋairi,
    aintik mina amna reacmo kocrorenan. Na rana ŋgaŋganŋgɨca ramo rɨk ŋgoinna tɨkri.
    Pailatta Iudanaŋgepnanmo gaindoprina, “Nena gagrirta ramoot paŋanmo wat.”
  qvm-NT: 'Tsaypitami Israel runacunapa autoridänincunata caynog nergan: “¡Mandagniqui
    reyta ricapäcuy!” (Tsaycuna pasargan viernes pulan junagmi. Tsay tardi sábado
    jamay junag galaycorgan.)'
  chz-NTPS: 'Maˊja̱ˉ, hloohˉ jmɨɨˊ heˉ ku̱hˉ dsaˉ borrego mähꜗ, maˉtëꜘ lla̱ꜗhyooꜙ.
    Mahꜗ gaꜙjähꜘ Pilato sɨɨhꜙ dsaˉ judiu heꜘ: —Hi̱i̱ꜚ laˉ rey kya̱a̱hꜗ hnähꜘ.'
  kmu-kmu: Ani kanafina Anumaya KotiꞋa amakinagomogami amaugafama ali-gati-mainea
    yafe Yuta veaꞋmoꞋya amakesa hao hinageꞋya havisaya yafe imu ki kanaꞋamimoꞋa aupa
    higeꞋya talo tala hisaya yafe yagemoꞋa euno amanutule evigeno PailatiꞋa Yuta veaꞋmogamina
    mage huno hama-paiye “Ala sauve kanotamimona ageho.” huno hie.
  ood-NT: D eda e aihim g dahm juhk. Kud wo e kokda g kahwal mahmad imhab i juhk mat
    wo e wuhshad g t‑shohshon ha‑doꞌibiadag. D hab kaij g Pilate ab ha wui g hahaꞌichu,
    “Ia g hu wo neid g e‑kownalig.”
  lbm-lbm: यो फसह को त्यौहार की तैयारी को दिन होतो, अऊर छे घंटा को लगभग होतो। तब ओन
    यहूदियों सी कह्यो, “देखो तुम्हरो राजा!”
  ncj-NT: 'Ocatca in tonali achto den pascuahiluitl, cana chicuasin hora sancuel.
    Oncan in Pilato oquiniluic in judeahtecos: ―¡Nicanca in hueyixtoc den namehhuan!'
  yuj-yuj: Am Yae Tokwae te Pasova fár mwanap fɨr nánap i konap yae fek maok, yámar
    kukánko Pailato Juda fákáreran sérrá, “Yiráp king má nkenke.”
  kto-kto: Uriro la la urie la o uranga ma pagap o parak me la ula babau o la ula
    aipieng. Ga urie la are 12 o muabari. Ga maulo Pilato miriro Iudaiap, “Agimaming
    orong ming.”
  gmv-NT: ሄ ዎዴ ጋዴይ ኣሲ ፓዚጋ ባዓሌስ ጊጌቲዛ ጋላሳ። ዎዴይካ ጋላሳፌ ኡሱፑን ሳቴ ማላ ጊዲዴስ። ሄ ዎዴ ጲላፆሲ ኣይሁዳታ
    “ሄኮ ኢንቴ ካዎይ ሃይሲች!” ጊዴስ።
  por-BLT: 'Era quase meio-dia no dia da preparação, um dia antes da Páscoa. Pilatos
    disse aos judeus: “Vejam! Aqui está o seu rei!”'
  stp-NT: 'Baꞌ takaab dɨr na baꞌ buimgidhak bam aayaꞌ gu piasta bhaan Paaskua taꞌm,
    jup ja tɨtda gu Pilaato gu Israel kam jaꞌtkam: ―Yaꞌ baꞌ dhi jam gɇꞌkam tuk.'
  mgc-mgc: Ëdï kaa kadra kutë mï ko'do, gba kazi karama 'ba laga 'ba koli, ehe Pilato
    iya zi vïdï kayo nee henye, “Ongɔ bi da yere 'be!”
  ame-NT: 'Allempopaʼ añe yet̃ro allempo aññoʼtena judioneshaʼ ñeñt̃ att̃ecma penet
    pascuapo. Oʼña c̈hap poctopaʼ, Pilatoñapaʼ atet̃ oterranerr judioneshaʼ: —Secueʼñacaʼyeña
    añ ñeñt̃ saʼm̃chaʼtaret̃er sepen.'
  mgh-2016: Waari uthana, nihuku no wiicheesha rata wo nihuku no Pasaka. Napilato
    nkayeerelha Ayahudi, “Mummweheke, Mwene inyu!”
  kvn-NT: 'Imi teun takalgu, Pab-Najad-Itogedga-immal-nudaked-ibe pato naigunoni.
    Imi teun tad yorokupen. Tegin Pilato Judiomalga chogalzhun: —¡Pe tak, pemal-errey
    igi-takle!'
  gvf-gvf: Kamin kaun i omale kaun milimba, kamin gire taanangwa ena komina bil iray
    ki nenangwa kaun dinangwa. Pailete ka iru di Yuda ibal kobe tongwa, “I ibal kobe
    yal bil milemia kano.”
  san-ISO: anantaraṁ pīlātō yihūdīyān avadat, yuṣmākaṁ rājānaṁ paśyata|
  deu-ELBBK: 'Es war aber Rüsttag des Passah; es war um die sechste Stunde. Und er
    spricht zu den Juden: Siehe, euer König!'
  mcb-NT: 'Panikyara inkatinkatanake poreatsiri tekyara agempa Pasekoa yogari Pirato
    ikantaigiri jorioegi: —Neri yoka pigoveenkariegite.'
  yle-yle: Wéni n꞉ii ngê Tp꞉ee Kaa W꞉êêw꞉êê u Naa u l꞉êê dîy꞉o tpile yilî dnye wiyewiye,
    yi wéni ngê yi kópu yilî u ngwo pyodo. Kââdî mââ kêlî dini ghi ghêlî daa yó, Paléti
    ngê Yesu kuwa ye a pw꞉ii ngê, Nju tpémi ye yepê, Ala nmyi king.
  swh-1850: Ilikuwa yapata saa sita mchana, siku ya maandalio ya Pasaka. Pilato akawaambia
    Wayahudi, “Tazameni, Mfalme wenu!”
  ese-NT: 'Jomajo ojjaña Jodio cuana cojja nei anioque majje Jodio etii cuaa huohui
    canaje: —¡Bacue oe Jesosa, miquianajaya Emeshi Mese! —Pinato poanaje. Ojjaña jiquio
    Jodio etii cuana taaa neineinaje.'
  jac-NT: 'Chumanil xin yet hecalxan̈e chiichico kꞌin̈ Pascua, yalni naj tet ebnaj
    Israel tuꞌ: —Ay heyahawil tiꞌ lah, ẍi naj.'
  cak-CNT: 'Ri k''ij ri'', jari'' tok nitiquir c''a ri jun kanimak''ij roj israelitas,
    jun nimak''ij rubini''an pascua, y romari'' tok conojel vinek niquibanala'' chic
    rutzil ronojel ri xtic''atzin chique. Y pa nic''aj-k''ij la''ek chire ri k''ij
    ri'' tok ri Pilato xubij chique ri vinek ri e apovinek chiri'': Jac''a i-Rey re'',
    xcha'' chique.'
  zia-zia: Arare Yuda emo bauno oregao be baina auna atu mitari sero nona kora nasani
    newa wari towang dopenu Pilato mene masi nuna-una atu mitasani Yuda emo eno eyero
    sena, “Gipu. Emo tuwa ninae era.”
  mal-2015: 'അപ്പോൾ പെസഹയുടെ ഒരുക്കനാൾ ഏകദേശം ആറാം മണിനേരം ആയിരുന്നു. അവൻ യെഹൂദന്മാരോടു:
    ഇതാ, നിങ്ങളുടെ രാജാവു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Titare niꞌcã nʉmʉ dʉꞌsawʉ Pascua bosenʉmʉ waꞌatji dʉporo. Dajaritero waꞌtero
    niwʉ̃. Pilato topʉ dujigʉ, judío masã wiorãrẽ niwĩ: —Mʉsã wiogʉre ĩꞌaña.'
  mbl-NT: 'Mãyõn te yãykote'' yũm''ax. Hãpxip ''ĩhã ''ãmuk xexka mĩy''ax, yã ''ãmuk
    xexka ''ãxet''ax Nõã''yẽn. Ha Pinat te Yoneo xop pu hãm''ãktux, hu: —''Ũxip nũnte
    ''ohnũ xexka''. Kaxĩy.'
  zpc-NT: 'Mero laꞌodza, dza iteyu gaꞌalaꞌ lani pascua, una Pilato rëbinëꞌ yaca benꞌ
    Israel: ―¡Ni bazë rey quiele!'
  gul-NT: Now by den, e been bout midday ob de Preparation Day. Dat de day fo de Passoba
    staat. Pilate tell de Jew people say, “Oona look! Yah oona King!”
  mau-NT: 'Cˀia⁴ víspera-le⁴ sˀoi¹ pa²xco⁴, ja⁴me³-la⁴ nchi³sen³. Cˀia⁴ Pilato cˀoi⁴qui³tso²-le⁴
    cho⁴ta⁴ judíos: Coe⁴-ni³ cho⁴ta⁴ti¹tjon²-no³ xi³ tsaon⁴³.'
  gup-gup: '@see-verse:JHN.019.013'
  bss-NT: Bɔɔb-pɔɔ́, nɛ́n ábédé á epun é mboŋsɛ́n é Ngande e Nnyíme-ámīn,
    dyam kəd. Payledɛ anláá ábê bad bé Israɛl aá, “Echɛn kə̂ŋ chɔ̂ nɛ́n!”
  met-met: Xaidapka ba Xaidap Xauxaungama mana Taunga Dalingam. Xaidap maxanoa bila
    xaidap lia. Baing Pailat harua na Yudadi yanamidingdi ba, “Bagu xaitamoxima naga
    li!”
  kpj-NT: 'Pascoa worana bedehesitxu sexta feira rỹire. Txutye iòhòmy tahe bede rỹire.
    Tahe Pilato rarybere judeu mahãdu‑ò: —Betehebenyke aiòlòreny‑ò.'
  zao-NT: 'Teeka ndrol wiz ngok koree, wiz kuu ndelo zha ndexkwaa zha re kuu par ani
    Paskw. Tsa nzhab Pilat lo re zha Israel: ―¡Lee rey goo baa!'
  byx-byx: Be vet luqa ama nirlaqa i ai de re peleng ama sipsip iirang, ip saver ama
    Asmeski ama Slurlki. I ra tis ki ma’, “Ama-Angeluqa-Ka-Ngim-Manep-Sagel-Ama-Qerekka.”
    Be qasa ver ama 9 kilok de ma Pailat ka ruqun ama Judaqena ma’, “Ngene lu a ngen
    a King aa.”
  ctu-CTI: Xinq'uinilix. An tyo jump'ej q'uin mi quejel i q'uinilel pascua. Che' jini
    Pilato ti' sube israelob. Lax an ñuc bʌ Yumʌl la' cha'an, che'en.
  zos-NT: 'Paṉguc jamasye''ṉomna''ṉete, y jyo''pit maṉba it pascua søṉ. Entonces
    Pilato''is ñøjayaj Israel pønda''m: ―¡A''mdam mi angui''mba!'
  gvs-gvs: E Basitáwana Aikanina ana katubayásina ana maliyalina bogina isowóduwo.
    Dine nakae Pailato Diyuu adi tolovinayao ilatuwokoidi kana, ‘Gwa! Bego ame imi
    Tokalibúbuna!’
  kbm-kbm: Be as mate dongke etok ge giengk ebe ve inamdil ti vukuri be Juda undi
    as Sonda Pasova ane ok. Be givin etok ande as matano gile givarkei luvwe ge, be
    Pilata ginei gitangi eisir bambamo Juda ane be ginei; “Taundi aim amol bamo (king)
    ebe geb aim dabin ok e.”
  tew-tew: Waˀḏi Passover shánkîˀḏi yâaḏi naná. Ihay thaa-á dâyhä̖ä̖wíkhâyˀo wíyá
    tháwä́ngîˀ, kaykhanwówá thaa nanáníˀiˀ. Nää taage iwáypiyeˀ naná. Pilate-di in
    Huḏíyo ovâytu̖ˀan, “Binmúˀḏí, nä́we unbí tsondi hayˀi únwin.”
  rmc-rmc: 'A sas o džives, sar pes pripravinenas pre Patraďi; sas vaj dešuduj ori.
    O Pilat phenďa le Židenge: „Dikhen! Tumaro kraľis!“'
  apr-apr: Ngan ye kene tani in lal kidi Yuda bet tipare kaningi pang lal maiyoko
    kidi yo bet lodi tut ye Paskimoolooningi Ke Maro ye i. Ngan ke ise a isolo kati
    kataunu kat ye so ben ke matana sangaul be ru oo. Motong la Pailot iwete pang
    di Yuda tina nen, “Kakamata, tool kuto mai tani yo matan kalang le imot i, in
    bi.”
  tiy-tiy: Gédétén géutuh bé no térésang atin i gétunduge fuweh, kémanduli i de Judio
    féndawét “Témara”. Tidéw béno, ménbéréh i Pilatowe dob de Judio mano, “Ay ni datu
    gome.”
  nlg-nlg: Te dutu ni danikama tua tana bongi ni gonidilaana inaghona na Gougonu ni
    Lovovule. Ma Pilate te bosa vanira na vure, “Aeni a nimiu na vunaghi haba.”
  dgr-DOGNT: Dzędeè Passover wexèhoìwı gha Israel got'ı̨į̀ sınìgedè ekò dzętanı ekìıyeè
    k'àowo Pılate Israel got'ı̨į̀ ts'ǫ̀ hadı, “Jǫ naxıts'ǫ k'àowocho nàwo,” gòhdı.
  pes-OPV: 'ووقت تهیه فصح و قریب به ساعت ششم بود. پس به یهودیان گفت: «اینک پادشاه
    شما.»'
  ron-1924: 'Ера зиуа прегэтирий Паштелор, кам пе ла часул ал шаселя. Пилат а зис
    иудеилор: „Ятэ Ымпэратул востру!”'
  tpz-tpz: A tah to matan va non manih pa topnin potan va po Vatönim. O Vatönim eꞌ
    o poen va pa vamatop a ma tah va po nënkikiu va po Pasovaꞌ, ko poen pamëh, eꞌ
    o Poen Apaapo. Ke Paëlat soe ke ro Jiuꞌ pan, “Ep öm, eꞌ ivaꞌih a teꞌ sunön peöm.”
  agd-agd: Tiyarafenu ano ma Isareri nanin banta Avo Uantein nan ma ovaren me inin
    omá kákena yunan útain damú bákan bayan aúbaní iyaimpin Pairoti ano Yutan kayo
    siamemí, “Tiretí ankani kin masi ifo onano.”
  rkb-NT: 'Tokbaha niyzikze sesta-peira eze niy. Sudeutsa myikaha nakymysohoze niy.
    Iwaze Piratus tihi: — Atakta ahapehatsa — niy. Iwa Piratus Sudeutsa pe niy.'
  san-THA: อนนฺตรํ ปีลาโต ยิหูทียานฺ อวทตฺ, ยุษฺมากํ ราชานํ ปศฺยตฯ
  iws-iws: Ya ta ɨiya, ya Isrel sɨmiir iikamɨm nae sɨma dirɨraeraran ɨi aeya, wou
    nikwo aeni ɨi komiiya Pasova nɨkɨuwiya saiiram ya saeya ya nabɨebopwoka ta Pailat
    siya boɨnkiya hɨriinan sɨmiir, tɨsi kɨmiir inkam komiiyɨn, kɨma siir kɨgi.
  pol-SZ: 'Było około południa, następnego dnia rozpoczynała się Pascha. Wtedy rzekł
    do zebranych: —Oto wasz król!'
  ztq-NT: 'Mer xwe ngbidz tse nii kxe kak paskw, lëë Pilat chëb lo meñ Israel: —¡Lëë
    xrey do nrii!'
  zai-NT: 'Bia''si pe viernes ndaani saa pascua cayaca irá ndi''. Bia'' galaa dxi
    na Pilatu, rabi ca judíu: ―Rarí nuu rey stitu.'
  upv-upv: Evi levial vajin renge nabong nga pareseser tera nanen ne asien e, mete
    nial esngavöl drromon eru; ko Paelat owrai tevi m̃eri Isrel nir owra “Ni le, Numal
    se kami!”
  wap-NT: Aizii uruu dono maonapaꞌa naa sakitapa kamoo, naꞌiki uruu dono minziiwatin-karu
    kamoo wuruꞌu Passover dauꞌati. Uruꞌu naa Pilate kian Jewnao ati, “Diꞌi naa unaobanaa
    king!”
  mva-mva: Ambe saringatuka amari malala ngaeno kana. Ngazama nge ‘Pasoba’ bong kana.
    Be nge amari ngaena-lo ka Iuda ngado nedi ono ‘Pasoba’ rakeaka dimoatautaungaki.
    Bokaibe Pailot itaguraki be Iuda bokai iradi, “Naka! Anuatanepoa neming maka!”
  dwr-NT: He gallassay Paasigaa bonchchiyaa gallassaw giigissiyaa gallassaa; sa7ay
    usuppun saatiyaa heera gidanawa. Philaaxoosi Ayihudatuwaa, “Hinttenttu kaatiyaa
    hawaa be7ite!” yaageedda.
  kfw-kfw: "Rakaanna kahoi sik-ah minsuukna nikhuo; kani inding phakhan, Pilate in\
    \ Jihudi ngaidiang aleiti, “Enru nangni rengpa!”\x94"
  bfz-bfz: ये फसह रे त्योआरो री त्यारिया रा दिन था और दोपईरो रे तकरीबन था, तेबे तिने
    यहूदिये खे बोलेया, “देखो, येईए तुसा रा राजा।”
  cuk-09: 'Deunni yorukugusad, Judiomar-iba, Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onosad-Iba
    bane-nagudoedgi. Geb degi Pilato Judiomarga sogdesun: —Emi be dakmar, bemar-e-Rey.'
  ben-OBCV: সেদিন ছিল নিস্তারপর্বের প্রস্তুতির দিন। তখন প্রায় দুপুর। “এই দেখো, তোমাদের
    রাজা,” পীলাত ইহুদিদের বললেন।
  mil-NT: 'Te cùu‑xi datná cuádava nduu, nduu vìspré vico pàscuá. Te ní xáhaⁿ tě Pìlatú
    xii ñáyiu isràél: —¡Nái tée yɨ̀ndaha ñaha xii‑ndo‑a! —cachí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: Sexta-feira kaxicug̃ osunuy. Sábado emap kabia Judeuyũ jekaxipanpan ip
    o'e peta muy'an―Páscoa epeta muy'an. — Ak'i juy epe'e — io'e. — Teku eykukukat
    — io'e Pilatos Judeuyũ kukukayũ be.
  fue-fue: 'Nyalaane ciryaaɗe Paska nun, caka nyaalooma. Pilaatu wi''i Yahuduuɓe:
    «Nani laamiiɗo mooɗon!»'
  amk-amk: Rahida bonani mani, rahida mainenang we kameaia mani rahida Paska foi,
    kontai tete araha ureng suraya boru rahida rabuang. Pilatusi medu we inontarai
    Yahudi fosa deyo, “Mewati mene mananunei!”
  fai-fai: Kale atan tad mew gubidim bikida mewso Akayam Unemin ban imin wanin tum
    as fákamumo, kale mewso keidane, Bailet ayo Yu kayak bakoyam, “kala kim kamokim
    ade bela ka.” Yakeisa.
  ura-NT: 'enoto chujutaain Fasocoa catainajeein. Nii jaunte nitohaneein raerateein:
    “Nocoa inara curuaanaa rey,” naa Filato Jorioocuru raine jana:'
  mcd-NT: '@see-verse:JHN.019.013'
  urt-urt: Ki sehei ŋaiye ŋau anar moikin bumbumbe pe, ŋup uku tinge yende miꞌmiꞌ
    ŋai embere tikin Pasova. Pe Pailat ŋana lenge miyeꞌ tuweinge na, “Yetekeꞌe kiŋ
    yip ihi!”
  kiz-kiz: Ligono lya maandalizi gha pasaka bho bhifikili, muda ghwa saa sita. Pilato
    akabhajobhela Bhayahudi, “Mulangayi mfalme ghwa jhomu ojho apa!”
  tzo-TZE: 'Ja'' xa sc''ac''alil tsmilic li ch''ium chij sventa q''uin coltaele. Po''ot
    xa van o''lol c''ac''al ti c''alal tey bat chotluc li Pilatoe. Jech laj yalbe
    li jchi''iltaccutique: ―¡Q''uelavilic li ajvalil avu''unique! ―xi.'
  lex-lex: 'La'' ler de nhi'' pa lera nwawuau ro''onni, la'' ler maka ha rwahi''a-rwayod
    tiarga pa rwei repar de, de la''a Sabat lerni maka ktuin tiaru lia lerlalawna
    Paska. Nhor nioka Pilatus nakota la''a riy mak kden la hande niwra: “Miy raymi
    inhatti!”'
  dov-dov: Lino lyakali izuba lyakubambililwa kwapasika, chiindi chamahola aali musanu
    alimwi. Pilato wakati kuba Juda, “Mulange ngoyu mwami wenu!”
  toc-NT: 'Ma̠x cumu ni̠ maka̠s natas­tunún a̠má quilh­ta­macú xta­ma̠­ko̠­taní̠n
    xapa̠xcua taak­spun­tza̠lí̠n, acxni̠ Pilato chiné ca̠huá­nilh a̠ma̠ko̠lh lac­chix­cu­huí̠n:
    —¡Caucxílhtit chú mireycán!'
  ulk-1902: 'Kerker ge Paseka derser: mokakalam eipu gerger. E Iudaia giz detager,
    kega, Dasmer, uaba Opole!'
  som-som: Haddaba waxay ahayd Maalintii Diyaargarayskii Kormaridda, abbaaraha saacaddii
    lixaad. Oo wuxuu Yuhuudda ku yidhi, Bal eega boqorkiinna.
  mam-C: 'Ajo q''ij, a na''mtaq ch''intl tu''n tjapin kanin nintz q''ij te Xjan Q''ij,
    ex b''alaqa tzmataq kab''laj or. Xi tq''ma''n Pilat kye Judiy: Lu kynmaq kawila
    lo.'
  ndj-ndj: Yaveli pabehi na lijuva lya pasaka na mkengi waveli palundosi, lijuva lya
    kutanda Lihungu. Kavawombela Vayawudi, “Ayu mutwa wa yumwi”
  mbj-NT: 'Pas-kowa rataheb''ëës do pooj jé noo gó m'' tii. Wasyk mäh. Ti m'' Pirato
    ky hadoo Judah buuj sa hã: —Gëët hahỹ bë wahë n''aa —näng mäh.'
  lat-VUC: 'Erat autem parasceve Paschæ, hora quasi sexta, et dicit Judæis: Ecce rex
    vester.'
  ngp-ngp: Naho neinda nomsi want'hu wakakeika lumwe kwa pasaka. Pilato niyo awagamba
    Wayahudi, “Zumbe wenyu uyu eaha.”
  aoi-aoi: Ngalaja arngkidarrba arakba memerrkuwilyarra. Kembirra mingka-manja mamawura
    Akwurungkuwarrukwa akina warniki-yakuwerribiki-yada WarningiJudiya warnumamalya
    aburra-langwa-langwa wurrarumuruma. Eneja kembirra ni-yama Balida wurruwurrakwulyumida-wa
    warnumamalya, “Kwurruwa...yi! Nenaka nubungkawa nungkwurra-langwa naruma-dangwa-da!”
    ni-yama nakina.
  enq-2: (Gii doko Pasopa nee depa lenge gii dokonya 12 kilokopi mendenya.) Dokopa
    Pailatame Juu dupa lamaiyoo, “Dake nyakamanya kiŋi dokona kanjepa” lea.
  eng-ASVBT: Now it was the Preparation of the passover, and about the sixth hour.
    And he saith unto the Jews, Behold, your King!
  mna-mna: 'Indeeŋe tana, zoŋ mataana igarau aigule palakuutu. Mi aigule tana, inabe
    tiurpe kini ma koroŋ ta boozomen pa Pasoba ka aigule potomŋana tabe ipet i. To
    Pilatus imaŋga ma iso pizin Yuda. Iso: “Kere. King tiom ta itunu ti.”'
  myw-myw: Bo iya̱nay yam towen bikatunags silma̱nin Kaltuwon sigeilin nubweig. Paylat
    mo idibakes min-Yudiy, ilana, “Kukines miking.”
  sby-sby: Nomba bwalikuba busuba bwakulibambila sha Pasika, kayi cindi calikuba muma
    12 koloko munshi. Pilato walambila Bayuda, “Uyu Mwami wenu.”
  sll-sll: Mongwo gin iwe, God Yuda ari han uning sungwo erin u mala ongure homena
    han akun ongwo habang mongwi. Mongwiwe, omare weni twel klok molere Pailat Yuda
    ari hobi yu ditongwi, “Ni yalhobi singaba king irai momia hanega.”
  yaq-NT: 'Inimi''i jaibu senu taewai be''een, Liojta yo''ori betchi''bo bwala jissu''uawaka,
    pajkota weeneeo. Jaibu jumak luula yejteo. Junak ju''u Pilaato, jume'' juriommeu:
    ―Inim aane ju''u, emou che''a yo''o ya''ari ―ti ameu jiiak.'
  uro-uro: Näkt toqoräkt di sa mäniqunäng bät iaqäkt ama qunäga na ama rhäkmu irhä
    ma Pasova angät tadenas. Dä ma Pailat ka qoar na ama Judaqäna rhoqortäqyia, “Angäna
    vitnaqa rhak i.”
  ita-1885: '(or era la preparazione della pasqua, ed era intorno all''ora sesta);
    e disse a'' Giudei: Ecco il vostro Re.'
  muy-muy: 'Vaɗ gani nani ti vaɗ ga maslamalakabu zlam ga wuməri ga *Pak ; fat agray
    wis wuɗak. Pilet nakəŋ àhi ana ndam Zʉde ni ahkado : « Bay gekʉli nihi. »'
  kqc-kqc: Kamini bi Ferei ebu rena irakuna di dogo dogo rena meda, meda tobo niyori
    kana. Ma Jew vene rofu niyo, “Yi kini bi mini!”
  tav-tav: 'Jĩca rʉmʉ carʉjawʉ pascua boje rʉmʉ cáaáparo jʉgoye. Paaribota majuu cãmʉ.
    To bairi Pilato topʉ rui, ocõo bairo caĩwĩ judío maja ʉparãre: —Mʉja Ʉpaʉre cʉ
    tʉjʉya.'
  eng-ULB: Now it was the day of preparation for the Passover, at about the sixth
    hour. Pilate said to the Jews, “See, here is your king!”
  spa-VBL: Era casi la tarde del día de preparación para la Pascua. “Miren, aquí tienen
    a su rey”, le dijo a los judíos.
  fra-_FOB: '(Or, c''était la préparation de Pâque, et environ la sixième heure);
    et il dit aux Juifs: Voilà votre roi.'
  hau-ULB: To a ran nan ana shirye shiryen idin ketarewa, da misalin sa'a ta shidda
    kenan, wato tsakar rana, Bilatus yace wa Yahudawan “Ga sarkin ku!”
  mal-mal: 'അപ്പോൾ പെസഹയുടെ ഒരുക്കനാൾ ഏകദേശം ആറാം മണിനേരം ആയിരുന്നു. അവൻ യെഹൂദന്മാരോട്:
    “ഇതാ, നിങ്ങളുടെ രാജാവ്” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esiga goo hagee diayo Gababia wo nali sadee ee ma kulodu dia hasali biame
    ee mopoodoo dalai biame mapoo ka peledaba. Epedee omapoo osoko howo olo oo domo
    talai koola tabaso. Eseme Paileteeye Yu odoo mapoo egeesee takaso, “Niso ege.
    Nibada wiligi odoo hagoso,” dee takaso.
  lit-lit: 'O tai buvo Aplenkimo šventės Pasirengimo diena ir apie šeštą valandą.
    Ir jis *tarė žydams: „Štai jūsų karalius!“'
  urd-GVR: Ab dopahar ke taqrīban bārah baj gae the. Us din īd ke lie taiyāriyāṅ kī
    jātī thīṅ, kyoṅki agle din īd kā āġhāz thā. Pīlātus bol uṭhā, “Lo, tumhārā Bādshāh!”
  far-far: Ana kada nai, nia tofungana asoa na ana maedangi fua sasi akaulae ana ru
    ki fuana Fafanga ana Daofa Liue. Ma sa Paelat ka fata 'uri fuana wane Jiu ki,
    “Ada to'ona basi na kingi kamulu.”
  suz-BL: मेना नां सोक्‍चा चिक्‍शो बाक्‍त। मेको नाक्‍ती चहिं पास्‍सा चाड ङा भोज सातीक
    नाक्‍ती बाक्‍त। मिनु पिलातसमी यहूदी आन कली “इन पिप कली कोव़ङीन” देंत।
  car-NT: 'Kurita''ne''ne iwairy taro kynakon moro otare''matopo kurita uwaporo. Irombo
    Pilatus wyka''po mo''karon Simosu ''wa: “Mo''se mo''ko Ajopotorykon.”'
  amp-amp: Nd yihar Judaroh Pasofa burwa yeyuk yeshriroh yak hta mska yibon yihar
    rhumom. Mar bi dany marrn Pailatr kfo memorm, “Judako wahtikomr nikmoh kingr.”
  bht-bht: 'ऐ फसह दे त्योहारे दे हफ्ते सबते दिया तयारियां दा रोज था कने दोपहर दे बकते:
    तालू उनी यहूदी लोकां जो बोलया, “ऐ ही है, तुहाड़ा राजा।”'
  eng-NOY: Now it was the preparation of the passover. It was about the sixth hour.
    And he saith to the Jews, Behold your king!
  cub-NT: 'Pascua ãmicʉrijãravʉ baquinó jipocacajãravʉ barejávʉ̃, jãravʉ corica baji.
    Ina obedivʉ judíovare, Jesúre ʉbevʉre, yávarĩ darorejame Pilato: —Jede, jã́jara
    caride mʉje jabocʉre, arejame.'
  ita-1927: 'Era la preparazione della Pasqua, ed era circa l’ora sesta. Ed egli disse
    ai Giudei: Ecco il vostro Re!'
  lww-lww: Ana e pogos nene, pimi tol kolpae rui, nanene e legiena na kilaruruen sur
    punu ga na legiena na peni nap̃a pe pupia legiena na P̃ap̃agena na Sitom̃alen
    na Tamaliaena. Ana P̃aelat totano ke pa metava rui, kiiar Yesu e marana ne yerkawa
    kiena ne le Yu lala nap̃a asum̃al asike tano ne, sape “!Naga ke narui, pe pupia
    kiamiu p̃arin sup̃e!”
  ckb-ckb: 'ڕۆژی ئامادەکاری جەژنی پەسخە بوو، نزیکەی کاتژمێر دوازدە بوو، بە جولەکەکانی
    گوت: «ئەوەتا پاشاکەتان.»'
  nas-nas: Tenang eeꞌnang duaaꞌ tavoꞌkuko teꞌmung-koo boonaꞌmung Baariꞌkoong˜ Paroro-koo.
    Pailatiꞌke Juꞌkoong ovontung aaꞌpuruꞌ, “Diikaang aung daurarong.”
  uvl-uvl: Iok, ngaunga matana nenge Ingatoto ana etue mam pe lohot. Pe etue neu i
    etue nenge te tatalo elele ure mur pe lala ke sinanga luana lo. Pe ne Pilatus
    hele lange Iuta mur, “Anau at amo naungaala ana non koi.”
  eng-BBE: (It was the day when they made ready for the Passover; and it was about
    the sixth hour.) And he said to the Jews, There is your King!
  ixl-CNT: 'Aꞌ chit ibꞌanax u kam tziꞌ, aas siꞌchtexhxeꞌt u nimla qꞌii. Aꞌ chit nichtekiꞌankeꞌl
    tuch tibꞌ qꞌu aanima. Utz chaqꞌaal qꞌiich tekuꞌen. Tal u Pilato tu qꞌu qꞌesal
    uqꞌaybꞌal ech tzaꞌ: —Aatz cheel, atil vetijlenal tzuta.— Texh te.'
  xsi-xsi: Ŋinde nde Juda nenzi zo ŋana siveta kelekele sondo ŋana nenzi kumbwa ŋalae
    Pasova ma ipâŋga lâ wurita, aku kari nde ikâki lâ. Ŋineŋga Pilata ipainzi Juda
    tamâta tu, “Kamora, miki nemi koipu ŋalae kala ŋine!”
  crx-NTPO: Ndet dzin da' Butus Lhuséya-un, 'et dzin wheni lhahúdutneh-un, 6:00 at'en
    'uhúnit'oh, 'et Pilate Lizwifne ubúlhni, “Ndun nohlerwe nulh'en!”
  kan-OKCV: ಅದು ಪಸ್ಕಹಬ್ಬಕ್ಕೆ ಸಿದ್ಧಮಾಡುವ ದಿನದ ಸುಮಾರು ಮಧ್ಯಾಹ್ನ ಹನ್ನೆರಡು ಗಂಟೆಯಾಗಿತ್ತು.
    ಪಿಲಾತನು ಯೆಹೂದ್ಯರಿಗೆ, “ಇಗೋ, ನಿಮ್ಮ ಅರಸನು,” ಎಂದನು.
  bbb-bbb: Ro mazani ije fu iro Fasova bu idufuo ije kanafuidufuo. Ro mazani ije fune
    uvuoka abema ijia Faereti fu urina e Jiusi ije kiae, E ige manino ije Kini jone
    ijeno kiae.
  blw-blw: Hen hiyachiy uras, tég-angay manggawa way hen mafigat, milugi hen anchi
    lagsak way Manmanma-an. Yachi yag imfagan Pilato hen anchichay tatagu way mangaliyén,
    “Aya, egad-ayu hen antoy Areyu te areyu chillu.”
  tam-2017: 'அந்த நாள் பஸ்காவிற்கு ஆயத்த நாளும் ஏறக்குறைய நண்பகல் வேளையாக இருந்தது;
    அப்பொழுது அவன் யூதர்களைப் பார்த்து: இதோ, உங்களுடைய ராஜா என்றான்.'
  azz-NT: 'Huan tech ne tonal catca nepanta, in tonal achtopa que pehuasquía in tajyohuilisiluit
    ne tonal cuac in pueblojuani moyolchipahuasque de tajtacol. Ijcuacón in Pilato
    quinilij in tayecanani judíos ijcuín: ―Nican namechcahuiliqui namotayecancaurey.'
  spa-RV-1909: 'Y era la víspera de la Pascua, y como la hora de sexta. Entonces dijo
    á los Judíos: He aquí vuestro Rey.'
  csy-csy: 'Tua hun sia paisanpoai atu in kingin ni hi a, nai sawm le nai ni kiim
    a hihi: taciang ama in Judah mite tung ah, en vun, na Kumpipa uh! ci hi.'
  mxq-NT: 'Es éxtʉm kijkyxyʉʉ ma̱ ja paskʉ xʉʉ, net ja Pilatʉ tꞌanma̱a̱ydyʉ ja israelítʉty:
    —¡Tya̱a̱ net ja mrey!'
  tzj-NT: 'Pa jun pispra rxin nmak''ij pascua bantaj wi'' ja wari'', pa nc''ajk''ij
    lari'' ja tok bantaji. Tzijon chic jutij ja Pilato cuq''uin ja raj Israel, quewa''
    xbij chique ri'': —Tetz''ata'' mpe'' ri'', wawe'' c''o wi'' ja rey ewxin, ne''
    chique.'
  tdt-tdt: Momentu nee besik meudia ona, iha loron preparasaun ba festa Paskua nian.
    Pilatus hatete ba ema sira nee dehan, “Imi nia Liurai mak nee!”
  ron-BTF: 'Și era pregătirea paștelui și cam pe la ora șase. Și le-a spus iudeilor:
    Iată, Împăratul vostru.'
  eng-WEBP: Now it was the Preparation Day of the Passover, at about the sixth hour.
    He said to the Jews, “Behold, your King!”
  eng-FBV: It was around noon on the preparation day before the Passover. “Look, here
    is your king,” he said to the Jews.
  nld-1939: 'Het was nu daags voor het paasfeest, ongeveer het zesde uur. En hij sprak
    tot de Joden: Ziet uw koning.'
  bwo-bwo: Fazigi baaliyosh k'an dek'i aawa b́tesh, manoronwere shirt sa'atok'oyi,
    manoor P'ilat'os ayhudiwotssh «Hambe it nugúsoni!» bíet.
  nch-BL: 'Huan eliyaya ijnaloc ipan nopa tonali para quicualtalise nochi cati monequi
    para nopa Pascua tacualisti. Huan Pilato quinilhui nopa miyaqui israelitame: ―Xiquitaca
    nica itztoc amotanahuatijca.'
  quc-TNT: 'Xa c''u chuwek chic ri nimak''ij Pascua. Craj are ri niq''uiaj k''ij.
    Ri tat Pilato c''ut xubij chque ri winak aj Israel: ¡Waral c''o wi ri tata'' ri
    c''o u takanic pi wi''! —xcha chque.'
  tfr-NTPO: Eshko ga öötong dl̈o dl̈uw, ga Israel tjëyoga döktong tek Egipto kjokyo
    dwayo dbaryo shrëkkl̈o l̈i bong. Eshko dbaryo ga judíoga poshäryë, ba dbar l̈i
    shrëya l̈ok wl̈o. Ga Pilato tjl̈ẽ judío tjl̈apgaga kong ga «Bomi pjl̈uyo shäng
    kjwe ĩzĩa» l̈e.
  kaq-NT: 'Pascua fiesta piyanoxon jaton pitijati neten barin manan tsacahiya cahen
    jano tsahoxon judiobo sca Pilatonen yohiquin: —Nea ta maton quiquin hapo qui —hahquin.'
  sgb-sgb: Allo hên habayto hên pamaglêan ha Pistan Pangaligtas. Maranin ugto hên
    hinabi ni Gobernador Pilato kanlan Israelita, ya wana, “Hatsi yay na ya ari yo.”
  vie-1934: 'Vả, bấy giờ là ngày sắm sửa về lễ Vượt Qua, độ chừng giờ thứ sáu. Phi-lát
    nói cùng dân Giu-đa rằng: Vua các ngươi kia kìa!'
  kxv-kxv: ଏ଼ ଦିନା ପିସ୍‌ପିଆ଼ନି ପାର୍ବୁତି ତଲିତି ଦିନା ମାଚେ, ଏଚିବେ଼ଲା ଲା଼ଇ ସ଼ ଗଂଟା ଆ଼ହାମାଚେ
    । ଇଞ୍ଜାଁ ଏ଼ୱାସି ଜୀହୁଦି ଲ଼କୁଣି ଏଲେଇଚେସି, “ଈୱାସି ମେହ୍‌ଦୁ ମୀ ରାଜା ।”
  cha-cha: 'Ayo nae y tiempo para ufamauleg y pascua: jijot y ora gui las saes. Entonses
    ilegña ni y Judio sija: Estagüe y Raymiyo!'
  amu-NT: 'Ndoꞌ juu xueeꞌñeeⁿ, xuee na cwilajndaaꞌndyo̱ jaa nnꞌaⁿ judíos na nntquia̱a̱ya
    catsmaⁿ chjoo. Tuii na luaaꞌ chaꞌna quiajmeiⁿꞌ. Quia joꞌ matso Pilato nda̱a̱ nnꞌaⁿ
    judíosꞌñeeⁿ: —Cantyꞌiaꞌyoꞌ, luaañe rey na tseixmaⁿ na nntsa̱ꞌntjom ꞌo.'
  hin-CV: यह फ़सह की तैयारी के दिन का छठा घंटा था. पिलातॉस ने यहूदी अगुओं से कहा.
    “यह लो, तुम्हारा राजा.”
  eng-OURB: Now it was the Preparation Day for Pesac ·Passover· (Nissan 14), at about
    three o'clock in the afternoon. He said to the Jews [Praisers], “Behold, your
    King!”
  spa-BES: 'Fue el día en que se prepararon para la Pascua, y era como la hora sexta.
    Y dijo a los judíos: ¡Allí está su Rey!'
  san-BEN: অনন্তরং পীলাতো যিহূদীযান্ অৱদৎ, যুষ্মাকং রাজানং পশ্যত|
  tdx-tdx: 'Ty ora faha-telo amy Fañalankañañe i Fihelañeiy, le hoe re amo Tehodao:
    Ingo t’i Mpanjaka’ Areo!'
  naf-naf: Kan ke ilak Aŋgalalaŋ Kendo saŋen ŋokŋan tatagalen beye keyepmti zet mulup
    ke tapmimetnepeme tinsutnan penaŋ beme Pailelaŋ Zuda am pigok diindoye, “In Amobotnaŋin
    wa piyet egit!”
  grc-MT: ην δε παρασκευη του πασχα ωρα δε ωσει εκτη και λεγει τοισ ιουδαιοισ ιδε
    ο βασιλευσ υμων
  vid-vid: Yali zuwa lya kiwika goya na Pasaka, mhela wa saa sita nemisi. Pilato nakawalonjela
    Wayahudi, “Ayuno hano mndewa wa hemwe!”
  pio-NT: 'Yáté èerica Pascua yàasuná culto ipíchawáiséeri, yáté judíonái nachùnìaca
    yàacàsi nayáacaténá nayáacaléwa Pascua yaalí, càmicáiná yéewaná náibaidaca Pascua
    yàasuná culto yaalí. Néese mawiénicaalíté machacànica èeri, yá Pilato íimaca judíonái
    irí: —‍¡Piicácué yái picuèrináca! —‍íimaca.'
  tsn-tsn: E ne jaanong e ka nna motshegare wa sethoboloko pele ga letsatsi la Tlolaganyo.
    Mme Pilatwe a raya Bajuta a re, “Kgosi ya lona ke e!”
  amr-NT: Aʼti tokhuada̱ʼ oʼhuadapo kenpaʼti emeʼte judíoen okmapi̱e̱ʼahuaddik huameʼnoe
    o̱ʼe̱a̱ponok, —‍In o̱ʼnen huairi moʼta̱e̱ne. —‍Pilatoa judío huairitaj oʼmanaʼuy.
  pwg-pwg: Ma Pailat koroto ivonesi bo, “Ami kiivavo weni.” Tuna madegha punai ma
    wawaya peyarisi namada ivi karei da Pasova kubiine ivovovunagha.
  cjv-cjv: Ena kakom tei koimoi firainga kopuna ori si gai nowainga kenom benainga
    kakom dungua iran kakom oromene aro u binom kopu ungua kakom fungoro ena Pairoti
    bei moiro Yura ari “Kaniyo! Ne yokamai kiapanom bei erongua yai orinom moimie,”
    di eromba
  tha-KJV: วันนั้นเป็​นว​ันเตรียมปัสกา เวลาประมาณเที่ยง ท่านพู​ดก​ับพวกยิ​วว​่า “​ดู​เถิด
    นี่​คือกษั​ตริ​ย์ของท่านทั้งหลาย”
  por-BR-2018: 'E era a preparação da páscoa, e quase à hora sexta, e disse aos Judeus:
    Eis aqui vosso Rei!'
  mhl-mhl: Wakiru ŋeya, Juda ŋiŋigoji una oo ŋonemaiŋ kombaŋ ŋeiŋ ore jauebuŋ. Una
    oi fukeko una botuine bombeŋgako Pailotji ŋeŋeineo ŋeku Juda yoŋore iŋi yajiya,
    “Ŋoneniŋ, ŋoŋore kiŋ koito yo!”
  klv-klv: Len namityal enan evi tub̃lial len nǝmariboŋ hǝn nautautan hǝn nǝPasova.
    Ale aPilate ikel mai naJu gail ke, “Mǝteris, akiŋ samit bogai!”
  bco-bco: O꞉g a꞉namio꞉ Tinio꞉ Asulo꞉ Ma꞉no꞉ ho꞉len a꞉namilo꞉ dimidaefa꞉no꞉ ho꞉leno꞉
    fa꞉la꞉dowo꞉ ko꞉lo꞉ disi doma꞉nigabiki, Failat eyo꞉ Yu kaluka꞉isale imo꞉ sa꞉laki,
    “Bo꞉ba! Gili misa꞉ kalu alano꞉ weka꞉” a꞉la꞉sio꞉.
  kdl-NT: N kaara a kaci ka Kain ka Afoɓi ka Abiki a Upasamgbana ka. Aku Bilatu tonukoi
    aza a Yahuda yi, “Magono ma ɗe ma na!”
  apu-NT: 'Iuasaaki apaniãxiti takote. Iua õti Páskoa kiiniriti potorikini õti apisa.
    Iuasaaki Pirato txari Xoteoakorimoni: —Hãtamata, hĩauĩte.'
  roo-roo: Oire uva vo vokia-a vao orekerovu ravaapa voki aue iare Pasova Vurei. Uva
    ravireo vuuta rutu-a vao oa-ia tuguraaepa. Oa iava Pailat Jiu-re oiso puraroepa,
    “Rera kekepatavoi, eera Jiu reraaro king.”
  miz-NT: 'Dā káꞌñu ntuvi sispre víkó san ne, kakaꞌan Pílatú san nī ña Israeé san:
    —¡Un kaa rei nto! —kaꞌan ña.'
  qvz-NT: Ñáa chaupi punzha ara, cayandi pascua jistata alichina mara. Chasna acpi
    chi punzhallata Pilato israelgunata nira, caibimi charinguichi canguna amuta.
  deu-ELO: 'Es war aber Rüsttag des Passah; es war um die sechste Stunde. Und er spricht
    zu den Juden: Siehe, euer König!'
  mjc-NT: 'Tan cuví tsi iin quɨvɨ tsa ndi cumañi ca coo vico pascua, cuhva tsa cua
    tahan hora. Tacan tan catyí ra Pilato tsihin ra Israel can naha ra: ―¡Ihya nyaá
    rey ndo!'
  caa-caa: 'Pues e día era jax conda e gente tuaꞌ e Israel uyustes ubꞌobꞌ tuaꞌ uyubꞌi
    oꞌchoyobꞌ tama e nojqꞌuin pascua. Y e hora era jaxix tama uyuxin e día. Entonces
