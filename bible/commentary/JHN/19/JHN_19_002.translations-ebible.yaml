    diuk-papas noebabain Una.
  ptu-ptu: Puhai ia too umpapiam songko' indo sohodadu susi songko' tomahaja sapo'
    keduhi, anna napasongko'ianni Puang Yesus. Puhai, iya umpabajuim Puang Yesus juba
    mellolo pao susi juba si napake tomahaja,
  bzd-NTPO: Roma ñippökwakpa tö dika'kicha yué wöshkiie ta̱ itkéka̱rakitö Jesús wökir
