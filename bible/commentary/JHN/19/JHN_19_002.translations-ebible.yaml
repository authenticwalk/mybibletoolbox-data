  mal-mal: പടയാളികൾ മുള്ളുകൊണ്ട് ഒരു കിരീടം മെടഞ്ഞു അവന്റെ തലയിൽ വെച്ച് ധൂമ്രവസ്ത്രം
    ധരിപ്പിച്ചു.
  kkc-kkc: Eseme diayo yo wooloso we ti sidoloso, o wiligi mapoo mediso, osoloso wiligi
