  hun-hun: A vitézek tövisből koronát fontak, a fejére tették, bíbor köntöst adtak
    reá,
  mcf-NT: 'Cueshcatanquin pinchuc-pinchucpambo icquid mauete nacnenaid Esus mauemepac
    caondash. Adotanquimbic chuiquid dapan dashcutebimboecquid umucquid dasiuintanquin:'
  kjs-kjs: Go rabu soldia alinumi kope keto-keto raguna meda waruma Yesuna kalu madaa
    ma-adipasimi. Go pumare nimumi mamina kale-ai muma Yesu madaa maraasimi.
  mni-mni: Lanmising aduna tingkhanggi luhup ama semlaga Ibungogi makokta upsinbire
    aduga makhoina manggra machugi phi ama insinbire.
  yad-NT: 'Richa̱danumatiy su̱tarumiberya nuvii cariituju̱u̱musiy, ribeyada ji̱ta
    variy su̱no̱mura, rijechoda variy sivara sujacya̱ vadacudijay, jadchiy ji̱ta rityuudiya̱nu̱yadani̱,
    ru̱tañiya̱jada siva: “¡Sa̱jnu̱jeya̱sara Judíyuveda ja̱mu nutyityu̱!” Ru̱vañiya̱jada
    ji̱ta sama̱yata̱sa jijyomutupa̱tyantiy.'
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ kani ñaá rá, dá ni̱ ka̱va̱ꞌa ra iin corona ío̱n, ta
    ni̱ chi̱nóo raa̱n dini̱ ná. Dá ni̱ da̱kuíꞌino ñaá rá iin dáꞌo̱n kuaꞌá to̱ón,
  pon-2006A: Sounpei ko eri pidahda mware elen tek oh kidahng pohn kadokenmai, oh
    kapwatahkihda likou pohntahnmwel.
  maq-NT: Hane cha sindadu xi cuacun jan ne, xi camá catsihya cha ngu corona nahyá
    ne, sehe cavesun cha rcu Jesús, hacuaha catsicaja cha me ngu tsjian moradu.
  hto-hto: Iemo fuiríraɨnɨ ɨfo icuifoɨ eegɨ níinacuifoɨ Jesumo jɨtádiaɨoɨ. Afe llezica
    ráifide illaɨma ɨníroina íemo jɨtádiaɨoɨ.
  por-BRBSL: Os soldados torceram espinhos em uma coroa e a colocaram em sua cabeça,
    e o vestiram com uma roupa púrpura.
  ces-NKB: Vojáci upletli korunu z trní a nasadili mu [ji] na hlavu. Potom mu oblékli
    purpurový plášť
  cui-cui: Barapo soldadomonae Jesús mata xatatatsi pee tepa. Mataʉtano bapoxonae
    Jesús pia paparuwa juma xuenatsi. Icha paparuwa juma xatatatsi po paparuwa tsobia.
  boj-2014: Kumbaiŋyosib koboonaqa naŋgi na sil luwit osib lulumosib dena mandor kokba
    naŋgo gate tatal bul gereiyosib aqa gateq di atetosib siŋgila na teqiyeb. Osib
    gara jugo olekoba lent mandor kokba naŋgi gaigai jigeqnub deqaji bei osib Yesus
    jigeteb. A segi qa Mandor Koba maroqnej deqa naŋgi na kumbra degyeb.
  eng-OEBUS: The soldiers made a crown with some thorns and put it on his head and
    threw a purple robe around him.
  eri-eri: Onodu bode, nere oota fai maalu kudina bagu elegedu, king nomo teteri dorofe
    atidu bode, mora langa tamimu fuwane. Onodu bode, nere kolos giriwou ete tanimu
    tuwane.
  aly-aly: Rernem arwerl alekw-penh ampwal akapwertek-arelh mpwarek. Rernem alekw-penh
    arrernek Jesus ikwer-warl akapwert-warl. Arnkwa rnter-rnter arlpenty-warl-anem
    rernem Jesus renh akwernek atyetyart ilkwekenh-arrpantey.
  wiu-wiu: Metekale one poyo yename kagani kakene po ludu moa makatikoa one wago lobutukakoa
    ni kikome kiane mamina petene moa kakoa tokoi.
  swe-swe: Soldaterna vred (flätade) ihop en krans (krona) av törne och satte den
    på hans huvud, och klädde honom i en purpurröd [konungslig] mantel.
  cth-cth: Ransanaw ni pâkhinglukhung a sak awh teh a lû dawk a kâmuk sak awh teh
    hni paling a khu awh.
  mti-mti: Mut igiyawa murap ipuni ganaganapam aug ikoki ag kuiyave tonasiya. Mu wape
    yobutaren me enwaniya. Wape gamateba me pundirit ge diyapam yapavewa.
  pad-NT: Sorara avavikha'aha ada Jesus. Vakanamonaha'ihi ida kajamari ahoi jarokia,
    ka'da'dia vakanaibavi'ihi. Jesu-ra avanaragarahivini hi'ihi ida makari nadaraki.
