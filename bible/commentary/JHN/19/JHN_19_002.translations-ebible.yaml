  san-THA: 'ปศฺจาตฺ เสนาคณ: กณฺฏกนิรฺมฺมิตํ มุกุฏํ ตสฺย มสฺตเก สมรฺปฺย วารฺตฺตากีวรฺณํ
    ราชปริจฺฉทํ ปริธาปฺย,'
  iws-iws: Mɨ sɨma siirɨn ɨdgɨuni ha nɨpɨmparɨm mɨ sɨma uridɨn amrɨdamrɨdkakɨn ha
