    Näkt kosaqi rha monmät pät a qa na ama pärpel qi ama boiqi
  ita-1885: 'Ed i soldati, contesta una corona di spine, gliela posero in sul capo,
    e gli misero attorno un ammanto di porpora, e dicevano:'
  muy-muy: Tàra tə̀zləɓa naŋ a ti ndam slewja ni tàslapaya adak a hindigil-hindigil
