  mya-mya: စစ်​သား​များ​သည်​ဆူး​ခက်​ဖြင့်​ရက်​သော​ဦး​ရစ် သ​ရ​ဖူ​ကို​ပြု​လုပ်​၍ ဦး​ခေါင်း​တော်​ကို​ဆောင်း
