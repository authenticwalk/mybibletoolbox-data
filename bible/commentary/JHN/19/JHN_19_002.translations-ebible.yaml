  lit-lit: Ir kareiviai, nupynę vainiką iš erškėčių, uždėjo jam ant galvos ir apsiautė
    jį purpurine skraiste
  urd-GVR: Faujiyoṅ ne kāṅṭedār ṭahniyoṅ kā ek tāj banā kar us ke sar par rakh diyā.
