  san-IAS: paścāt senāgaṇaḥ kaṇṭakanirmmitaṁ mukuṭaṁ tasya mastake samarpya vārttākīvarṇaṁ
    rājaparicchadaṁ paridhāpya,
  nho-nho: Naa soldia raa ni penapena te hau naa tuku ki naa laakau tuitui raa no hakaoria
    laatou i te pisouru Jesus. Ki oti raa, hakkahuria iloo laatou ki te kkahu e pura
    ma ko naa kkahu naa tuku te maarama nei.
  gym-NT: Angwane Jesu bä rabadre jrei kwrere, abkokäre nitre rükä käkwe kri tukwä
