  car-NT: Mo'karon warinu pokonokon 'wa amy sipatamu waton momy'po u'mariry me. Upu'po
    tu'ponaka yry'po i'waine. Amy tapenen tykujuren wo'mynano ke iwo'myndo'po i'waine.
  amp-amp: Tfit huhra mtitoft yakmomtn kingroh mfham hatohwa kraunkfot kanjo yakke
    yakmomtn yuht huhra rmonett mfhatn wathu hamsismomr. Yo kku kkorpa kanjo fnhuyet
    yuke hmbreshar yakmomn hmbremomr.
  bht-bht: कने सिपाईयां कंडयां दा मुकट बणाया कने उदे सिरे पर रखया, कने उसयो बैंगणी
