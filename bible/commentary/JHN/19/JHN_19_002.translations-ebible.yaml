  kew-kew: Go rabu soldia aanumi ope ititumi raguna meda waria Yesuna aalu madaa maadipasimi.
    Goa puare nimumi mamina kane mua Yesu madaa maraasimi.
  dww-dww: Be taudi gedara a pinou da Yesu debane ai mieni be a virididina. Taudi
    gara gatugatunama Yesu ai kote,
  nif-nif: Tɨmbi ama wapmañ walan esɨlɨmɨñɨpi, toa no pɨsɨkñat walɨ bondɨnembi, kumbannan
    kɨmɨlɨ pɨumbi, sauloñ gɨmɨn dasi-mɨñgɨlɨñ.
  twi-ASANTE: Asraafoɔ no de nkasɛɛ nwonoo ahenkyɛ de hyɛɛ Yesu; afei, wɔde atadeɛ
    kɔkɔɔ nso hyɛɛ no.
  aoj-aoj: Mapagahona ma eaꞌ, malaꞌwatefa anof mandof higatagufi siꞌi anota hat mowaloꞌmanota
    balaga ananigai, malamana anef lowaf akwahifi. Eaꞌ timbi tambel mafeꞌma anen maꞌipana
    maꞌi, “Nemaf buꞌwafi, inaꞌ dembinai king Judai.” Amom mandaꞌ salomala anen mandaꞌana
    findiwana naꞌamba, mahana amaga ananigai.
  cbv-cbv: 'Páant ĩ pʉñat tʉ́ttimah, queét óot tõpdih péeb waoni jʉ́dʉ chãjnit, Jesúíh
    wao dáhdih ĩt yacap tajĩ. Pánih yac péanit, maátaíh yégueh pah jígohni caandíh
    yacnit, nin pah ĩt niíj deoh naáwáp wʉt jĩ:'
  taw-taw: Anɨgɨl pakɨl, nag ñuñu sek ogɨnap dɨlɨg dɨ kos bol gɨl kɨmɨg nop alaŋ tol
    gɨñɨlak. Bɨnonɨm nag lelɨgɨpal tek, Jisas nop abe gɨñɨlak. Gɨñɨl, chech nɨkɨm
    palsek olap lɨñɨl,
  jic-NT: Militarpan la tjüpjüts'ün wa Jesús. Yo pjwel jam jus tjulujupj Jesús jay
    la 'onsos. Jesús jay tjo'onsopj, corona jay tjá'asatsja jinwá. Je jas tücüipap
    wa. Jepa püné jas quip jin justa la tjajay.
  zap-NT: No wzhexkwaa soldad te korongyëts wzoob meno xtoo Ne, no wnegak men Ne te
    lërnloren.
  wer-wer: Pël ëak ngaaröak ökre was mëak wii këmampön ulte ket ëak kepönöök mowaëak
    ngaaröa ulpëën köp möa namp wa momëa.
  ipi-ipi: Peyalu, utupane-mane eyaka ani atene minditupa mo umange pua, kiŋina tangi
    gulene mindi waa puato, Jisasana kawanenga aiya maiyaini-pia. Aiya maiyu, kiŋi
    tupamane tona tundupa-pene piyaini okonepene mindi balanga piya mayainipia.
  qul-NT: Soldadocuna qhichcacunamanta uj coronata ruwaspa, Jesuspaj umanman churaycorkancu.
    Uj morado katanawantaj churaycorkancu reyta jina.
  ter-NT: ínamaka uhekéxinoa húndaruhiko ka'áveti káva'o tikóti itukínoati kôroana
    ne Jesus, ina ipíhea tutíkuke. Itúkinoamaka harará'iti ípovo hamá koeti, kuteâti
    ípovo nâti,
  bmr-NT: Jaadɨ amocasimɨnaa januutuno coohaiñooco minɨhaitɨ eheetavuumoro iinigaɨvɨ
    diiboco javucaruumo. Jaamoro bu diiboco jɨɨhacuumo aivojɨɨbo gaachehubadɨ gachicohai
    deecano tɨfaibadɨ itɨfai iicachehuco.
  fuf-fuf: Suufaaɓe ɓen kadi sacci katanwol bulle, ɓe waɗi ngol ka hoore Iisaa, ɓe
    ɓorni mo kadi dolokke boɗeejo.
  bhl-bhl: An feiwsomi, beng ningning sok atew mak kuluko, emisik kamok im kak balam
    emdiw kak dim falal falal kolewsomi, kamokim atew keleweko, ilim olol nam mak
    minggileweko,
  ons-ons: Kawali ŋei eŋe sitman qogine wakelerop, yewaŋo ŋei waom marok oŋaine mane
    mau pakiso lewino birakau ketke, eso takot suaine kiroine weŋemka mane ma birakau
    ketke.
  con-NTPO: Sundarondeccuja nojan otifaccuve otatapa Jesús tsovenga otifaen'fa. Cu'a
    sarupama opipa'chonga oppoen'fa na'siaca'en.
  ghs-ghs: '@see-verse:JHN.019.001'
  peg-peg: ଆରେ, ମେଲ୍ୟାର୍‌ ୱାଡ଼ି ମୁକୁଟ୍‌ ରଚ୍‌ଚି ତା କାପ୍‌ଡ଼ାତ ତୁଜ଼ି କିତାର୍ ଆରି ହେୱାନିଂ
    କାହ୍‌ରାତି କାଲାର୍‌ ବାନି ଆଙ୍ଗି ଉସ୍ପି କିତାର୍‌;
  txu-NT: Ne kam mrỳnhĩo kajkep ne ikãnh ne o kute bẽnjadjwỳr rax krãdjê pyràk ne
    kum kutu. Ne kam inôkà ryti kamrêk kute me bẽnjadjwỳr rax kà pyràk kum adjà.
  eng-WEBU: The soldiers twisted thorns into a crown and put it on his head, and dressed
    him in a purple garment.
  gnw-NT: Jare sundaro reta oñope yurãti catuii vae jare umbapúa oñono Jesús iñãca
    re. Jare omondeca reta Jesús pe temimonde pɨ̃ta vae.
  mux-mux: Aku teku kene enini yu ung-taka tonjuku ⸤‘Yu “Yi nuim kingele moliu.” nímeliinga
    yu yi nuim king mele mulupili.’ niku⸥ mulumbale kunduli kaí te yunga pakunjuku,
    unji-ka ko-ko mululi te liiku mulkapiye teku ‘Yi nuim kingeliinga wanie-kraonele.’
    niku pengína mere mundunjuku,
  maj-NT: Já juu̱n kits'ínnda nku corona̱ na'yá ko̱ y'é'aha̱ nintaku̱. Kits'ínngja
    nku najyun ndju kuan xi nkúhu xi bja já rei̱ nga i̱ncha kik'aya.
  bkq-NT: Agueduo, sodadu domodo Jesus nhapiogulymo. Ilâpyryem Jesus âwankuem nhedylymo.
    Tyguyreim koroaem xygatyby myakâwâm Jesus nhangahu onwa nhekylymo, pymâ domodo
    nhangahu wogonro ara. Âtâ BOH waunlo tapabileingue nhetydâdylymo, pymâdo âzetydâdo
    ara, âwankuem tientomoem.
  kue-kue: Te kimbirnem kewan kangigle orkwa indre king bre gagl mereyegl bekendre
    ana bre mina pandigl teingwa. Te gagl suna olto gogl ta ende tendre,
  cot-NT: Irirajia coaretapae itenempoashiqueri samerento yamatsaetantajiacariquea,
    aisa iquitsaatantajiacariquea quitsaarentsi camachoncamagori.
  bnp-bnp: Ri lagu loboa, muri ri kou a barakau i manga a tama, ri vakakubea vona.
    Ri vakarodoa vona a varakia kuakua, ge mata manga a hariki.
  apn-NT: Hãmri nẽ kêp pahi hã hpẽr o pikẽnh kaxyw kãm pahi hã mẽ ahkà nhĩpêx nẽ hkrãm
    haxà. Nom axtem mẽmo mrônhĩ te kot ronh kanêre pyràk xwỳnhja nhũm mẽ hikãx nẽ
    hkrãm haxà. Nẽ kêp pahi hã mẽ ê kamrêk py nẽ kãm haxà.
  ctp-NT: Ngwiñan sndaru ska sneꞌ kicheꞌ chaꞌ xtya neꞌ ke Jesús, loꞌo mda neꞌ ska
    teꞌ kolo kwaa chaꞌ kuꞌ yu bra kanꞌ, ñaꞌan tiꞌ si lka yu ska ree.
  bre-BRG: Ar soudarded, o vezañ gweet ur gurunenn spern, a lakaas anezhi war e benn,
    hag a wiskas anezhañ gant ur vantell vouk.
  opm-opm: Kawsi suma dupsi ami bap ihir watiap nang hatin gah dapsi han oh dara kimin
    daken hatin mara hanipyah kamoheim hat pati han ire kakung aripti ohe tan mara
    ohe kak tei ama anpa oh. Aripti kamoheim ire aripti hatin heimsi watah oh dara
    Jisas ohnong dasei mar ama anpa oh.
  bvr-bvr: Rrapa lika birripa bornangguna jibi-jarlapuna nula bama a-jirra minypa
    gun-maywapa bunggawa an-mumurna an-guyinda gun-nika ana-bama gu-garraja a-workiya,
    wurpa jin-darrartka; lika jibu-barnjinga nula. Rrapa mirikal abu-barrbuna maningan
    mu-maya mun-gata minypa an-mumurna an-guyinda bunggawa a-barrngumiya a-workiya.
  wal-wal: Wotaaddarati agunttaappe akiliiliyaa loittidi, a huuphiyan wottidosona;
    qassi zo7o maayuwaakka a maizzidosona.
  zad-NT: Na' soldadka' bengake' to bxooṉ de xis yesh' na' bllingake'n yic̱hje'na'
    ka corona na' bwakwgake'ne' to lech' de morad.
  kmg-kmg: Qarâ muc šârâneheczi hendiŋ ba akic erâ qizecnao hecnepie huwec â ŋaqi
    bâbâroŋ mâmâc hecnepie huwec.
  aso-aso: Neꞌmine igi amilite uhoni nalaꞌ nene di gangi guveꞌinesi ve nabalite gihaaꞌ
    aniꞌ initeꞌ neꞌmine apa niteꞌ igi liliꞌ igi godololoꞌ gihi-di guleheꞌ lavolavo
    guveꞌinesi vete ngilaaꞌ aniꞌ neꞌmine nene di ngili-daniꞌ ve.
  uli-uli: Saldaw kowe resa foru sew ral ire kowe yor chil bo marel resa yetedah wol
    molwe chemal, iwe resa hamengagu ngal sew mengag le ye lelay ngo ye checcha mala
    ddolal.
  nin-NT: Abi ta iku ba a nyarr intto yarr na ka yo ku ni itu, na ku gri ikpo ankru
    asisarr ni surr ku,
  tgk-tgk: Сарбозон аз хор тоҷе бофта, бар сари Ӯ гузоштанд ва ба Ӯ ҷомаи бунафшранг
    пӯшонданд.
  acu-NT: Turamtai suntar ainau tsengkrutin jangkin najatawar tsengkrumtikiarmiayi.
    Nunia apu wejmakrin kapantakun antsrarmiayi.
  cak-WNT: Y ri soldados xquipach'uj chuka' jun k'ayis ri c'o sibilaj ruq'uixal. Xquiben
    jun corona chare, y c'ac'ari' xquiya' pa rujolon (ruwi') ri Jesús. C'ac'ari' xquiya'
    chuka' jun tziek morado chrij ri Jesús, can achi'el wi ri yequicusala' ri reyes.
  ebk-ebk: Kun pay nan sosorchachu, nunpolekawcha as sufet, ya inpuuycha as uruna.
    Finachuwancha hiya as kummayad ay kakiay ay kaman fiachon chi ari.
  spa-PDDPT: Los soldados trenzaron una corona de espinas, se la pusieron sobre su
    cabeza y lo cubrieron con un manto de color púrpura.
  ruf-ruf: Asikali wabota fiya ya tsimiwa walika mwitwi mwake. Kuya wampfatsa lighwanda
    lye chindewa.
  gun-gun: Xondaro kuery ojapo peteĩ ngora juu gui, ha'e omoĩ inhakã re. Omonhemonde
    peteĩ ao puku púrpura guigua py.
  agu-BL: Nintzun e' oc yi e' sanlar tan banle'n jun coron yi tx'i'x; nin je' cyak'ol
    twi' Jesús. Nin oc cyak'ol jun be'ch tetz chi tane'n yubil be'ch tetz jun rey
    yi txib yubil.
  isn-isn: Awo i a asikali akahoeela i mija nu kunonia i ngala. akamiika migulya itwe
    nilang'wa Yesu nu kumutugalya u ng'wenda nua ung'ole wa zambarau.
  eng-PEV: The soldiers also made some prickly branches into a headband that looked
    like a crown, like a big boss wears. And they put it on his head. They also put
    a long purple coat on him, the sort of coat that a big boss wears,
  ilo-ULB: Nangtiritir dagiti soldado kadagiti sisiit tapno agaramid iti korona. Inkabilda
    daytoy iti ulo ni Jesus ken binadoanda isuna ti maris-ube a pagan-anay.
  pir-NT: 'Tana tuhasa tiquina pota behto ye tuhasa, Jesu dapu buipʉ duhu peoahye.
    Duhu peo tuhasa, pʉhtoa ye suhti borore tiquirore sãa tuhasa, tiquiro cahapʉ esa
    dʉca, ohõ saha ni bʉjʉpeahye tiquina:'
  anv-NT: Ne bɔɔ́ bee átɔ ɛla ɛwé ɛlú meshií áfaá Jisɔs né mekpo, áfyɛ ji
    nkúu megɛ́lé né mmyɛ ɛke mfwa.
  sab-NT: Guardia donga Pilatonu ulita Jesu kwabatu gire ama giska kobaske bliu Jesu
    chuga batreti gire batu Jesu chugaske, kwian e Jesu ngama tku kwian chugagwalla
    kweri nga dba aimu kle mo ngama tke kare ñometra chada dabere, ñometra e kareske
    Jesu jo ngama tkaba.
  tmd-tmd: Aliö palön, ap kaigap alɨg bli pön, kiŋ nɨgöi usaŋ akuyöbö mei rön, Jisas
    nugwo röb nölön, wölɨj paskwolö mi mɨlkap i röb nölön,
  acr-NNT: Yey ri soldados xkikoj che rujolom ri Jesús jun corona kipachꞌum rukꞌ kꞌiix.
    Y xkirip jun manta morato chirij.
  kpg-kpg: Nia gau dauwa gaa hai di nadau hau king gi di manga laagau duduia, gaa dugu
    gi hongo di libogo o Maa, ga haga ulu a Mee gi di gahu mmee uli,
  taj-taj: कोर्रासे तोमाहेन्‍से सिपाहीगदेसे पुजुला फेटा स्‍होसी येशूदा थोइसी पिन्‍जी,
    ओच्‍छे ग्‍लेसे क्‍वान्‍बा ह्रङ्‌बान वाला वाला पिङगै छोनना क्‍वानएनोन क्‍वान्‍सी
    पिन्‍जी।
  avt-avt: Hɨr nakɨp epei au, hɨr neit waai nekepen nimaak kɨre teperiye nekiun kau
    paan kɨrak. Epei au, hɨr neit laplap mɨre yɨwir neriuwetɨwekem nar ke mɨt iuwe
    ne gavman neriuwetem, te hɨr nan nitɨtɨweknaan natɨp,
  cbk-cbk: Y ya hace tamen sila corona de tunuk y ya pone na su cabeza, despues ya
    dale sila visti con Jesus ropa color de purpura, como ropa de rey.
  uig-ARA: لەشكەرلەر تىكەنلىك شاخلارنى ئۆرۈپ، بىر تاج ياساپ، ئۇنىڭ بېشىغا كىيدۈرۈشتى
    ۋە ئۇنىڭغا شاھانە سۆسۈن رەڭلىك بىر تون كىيدۈرۈپ،
  tuf-tuf: Buquír soldádoat cachá churot cuijacro. Cuiir cachá churot Jesús cuis otar
    chájacro. Cárinat ow̃quin wiricasá buw bi cat Jesús ojcúm chájacro.
  abx-abx: Agpanhimo i mga sundalo likaw tikang si tangulon ngan nagpakuruna si Jesus.
    Nagbistihan liwat iya si hadi'anon pammakurumbot nga kulor igot.
  mco-NT: Chi jada' je soldados ajcxy yaj'oyɨɨy tüg corona mɨj'apy pa'apy, chi ajcxy
    yajcojenɨy Jesús. Chi ajcxy yajnïjenɨɨy tüg rey yhuit ucypɨ ycolor.
  kqf-kqf: Tauwaiḡaviya donadona a pipini bi Yesu kununemo a sako bi gala molemolewina
    ai kote.
  cpb-NT: Ikanta owayeripaini rimpitatake kitocheetapo roshiyakaakero amanthairentsi,
    ramanthaitakaakeri Jesús. Ikithaatakaakari anashirikimawotatsiri kithaarentsi.
  aon-aon: Haprukan maduhw um jurug, aria hadaresh anah pruwehwihw maduhw hadareshohw
    henekohw kabi anan king ananit hat um aria hahwemuman barag. Aria shopunek hanuguman
    anah owishiborihi rupah.
  hus-NT-2005: An soldadotsik in tʼajaꞌ jun i kwetsotsól dhipadh kʼídh, in kʼwajbantsi
    bin ókʼ na Jesús ani in xeketliy kʼal jun i kʼudhkʼum xi tʼunuyich tʼajat kʼal
    in chákníꞌ.
  mig-NT: Te soldado, ni̱ ka̱tɨɨn‑de ɨɨn corona iñu. Te ni̱ kachu'un‑de xini̱‑yá.
    Te ni̱ ka̱chu'un‑de‑ya̱ ɨ́ɨn sa'ma kuá'á tíndí'í.
  bps-bps: Na dad sundalu, mwè ale walad nun sual, na nlikinla du nimòla kyangen,
    na sukubla di ulun. Na falsakla kenen i klaweh fulè du fagbetla kenen harì.
  mbs-mbs: Penga te pegbadas te menge sondalo kandin, linekò dan se belagen doen tigis,
    aw yan se insangkob diyà te olo din iling te korona te selotan. Impesaol dan heman
    sikandin te melalag saol te selotan.
  tof-tof: Da gazirr pama müóngdur we elóp tórez-tórez nugup tizi, da oya singüldü
    we emngyelóp. I akó ilulu óe-óe mórrkenyórr tupo ngarkwat we atenóp.
  cme-NT: Sorosibaa baa ce huɔni a sũ nyantuoluo dii u yuŋgu-na. Aa naa bi dii joŋgorbuɔ
    hã-yo ce-yo ŋaa nellentieŋo. Joŋgorbuɔ faŋo waa dãa-wuoŋo.
  sus-sus: Sɔɔrie naxa mangɛ katanyi maniyɛ yailan tunbee ra, e a sa a xun ma, e fa
    mangɛ donma gbeeli ragoro a ma.
  pon-2006: Sounpei ko eri pidahda mware elen tek oh kidahng pohn kadokenmai, oh kapwatahkihda
    likou pohntahnmwel.
  dad-dad: Kusĩ tamo malũ duri ado dale, teter tanak kori de fen, ĩ mudur bun kurũ
    difiyen. Idi gabar kadaũ dale difounne ken,
  zab-NT: Ax banchuuza de suldadqui tuby curon guɨ́ch guluudeb quiany. Ne bguacudebny
    tuby lady murad
  jae-jae: Ma sêkôc okêm mêŋsêmôê kêtu sunsuŋ, go sêkêŋ eŋ kêkuc ma sêu ŋakwê asôsamuc
    gêsac eŋ,
  ksd-ksd: Ma ra tarai na vinarubu dia viri ra vipuar ma ra kait, ma dia vatoke ta
    ra uluna, ma dia ule tar ra mal meme tana;
  msm-NT: Tapus to sikan, mighinang to mgo sundayu to kuruna to dugihon no gawod aw
    ikuruna ki Jesus. Pigsul-uban dan isab to mayogdog no kapa.
  myk-myk: A sɔrɔsii pʼi xhuyo shin na pye saanra ɲudɔnɔ, na lee tɔ wu ɲuŋɔ ni. Na
    saannaa fadegbɔhɔ niɲiga ka le wu na.
  sbe-sbe: Na kabo kaiwa gwaligwalina laganao se heidi doha kolona na se tole Yesu
    kuluna unai, yo kwama pulupululuna se hai se heluwui.
  mcr-mcr: Itaŋga qu ämiqä iquauqä yŋŋa nyuäŋiu ämuasmäuqä eŋqä-pa guä yäŋä-täŋi äkoqupiyi,
    Jisasi Iqueä nyuäŋiu ämuasmekuwi. Ga gquä ipisqä quäuqä hŋqu-pqe inä äwiputkuwi.
  cux-NT: Ní soldados ní din'dáa sa 'áámá corona yeⁿ'ē yááⁿ ní chi n'duu sá na tiíⁿ
    yā. Ní chi'nuúⁿ sa 'áámá catecai morado 'iiⁿ'yāⁿ.
  tur-YTC: Askerler dikenlerden bir taç örüp başına koydular. O’na mor bir giysi giydirdiler.
  san-ITR: pashchAt senAgaNaH kaNTakanirmmitaM mukuTaM tasya mastake samarpya vArttAkIvarNaM
    rAjaparichChadaM paridhApya,
  bel-N: І жаўнеры, сплёўшы вянок з церняў, усклалі Яму на галаву, і апранулі Яму
    пурпуровую шату,
  sch-sch: Râlmingeiin riling amachangngei hah lukhum an phana, male a lua an min
    khuma; hanchu kâncholiinchuol senduk an min haka,
  mic-MIQNT: Na sma'gnisg goqominaqsiei piptugwaqig elisgnuatmi'tij aq nasa'tua'titl
    un'jig. Megwi ewne'litl pitu'gunn pitoqsilitl nasa'tua'titl.
  huu-NT: 'Jɨfanodosɨllena, soldaduaɨ eecuaɨmona fɨnoca nuicɨraina naimɨe ɨfogɨmo
    jɨtadɨmacɨ. Jiduirede ɨniroina jɨtatajano raitɨmacɨ:'
  jiv-NT: Suntarsha Jesusan wishikrar tawasap jaṉki najanamun etseṉkrumtikiarmiayi.
    Yamakai pushincha uunt akupniua áintsaṉ áentsrarmiayi.
  otm-NT: Nu yʉ dofʉi bʉya bi 'yørpa n'da ra corona gue yʉ 'yʉ'uįni, nɛ nts'ɛdi bi
    huspa rá yą ra Jesús. Nɛ bim pärba n'da ra 'bø't'e xʉn jʉpoi tengu dim pät' yʉ
    hmuts'ʉt'abi.
  dah-dah: Irdeb doyaŋ al kuruŋyen tonaŋ umŋa irhet yeŋ kaŋ hirwaŋeŋ yaŋ kura goyen
    teŋ tukuli teŋbe tonaŋde keramiŋ. Irdeb doyaŋ al kuruŋyen amil umŋam bukkeŋya
    digulakya suluk irke bukkeŋ yara hitiŋ goyen tawaŋ hor irde unamiŋ.
  tnk-tnk: Ro pen irəha həuvehi in mhərisi, nənə mhəuvehi rəhi mhəuvnhi kəfəfau səvəi
    kiɡ irə, mhəfəfau pen ia kənkapwə, nənə mhəuvehi mwi karkahu riti rəruerəv məpwəmwɨs
    məmwhen ia karkahu səvəi kiɡ, mharkahu pen min,
  kpr-kpr: Etero dadabetiri, isoro kakato asi titifaghae ava bu kefu edo, kini (king)
