  mbh-mbh: Na punongare o mola we wopuponga na o paunu i a ipounga, na o panaklesu
    i nge seltun vuvavnga.
  bdd-bdd: Muliyetega toloꞌalehaedi talitali siꞌeweya, Yesu ꞌana talatala sipaihoweya,
    ma Yesu debana silaguya. Cabwa wete ꞌaigeda ꞌaleꞌo wasawasa bwehabwehalina siꞌeweya
    ma siheꞌoteya.
  cbt-NTPO: Nahuan quëran yancotë' nicatona', ayancotopi. Nahuan ni'ton, ohuanin.
    Naporahuaton, quëhuanën miáchin hua'an a'morinso pochin a'motopi tëhuacaiso marë'.
  srn-NT: Den srudati brei wan banti fu makataki, poti tapu Yesus ede. Dan den weri
    wan lila krosi gi En.
  cta-NT: Ngüiñá nguꞌ sendaru sca sneꞌ quicheꞌ chaꞌ sta nguꞌ hique Jesús, liꞌ nda
    nguꞌ sca lateꞌ cuaa ñaꞌa̱ chaꞌ cacuꞌ yu, ñiꞌya̱ ñaꞌa̱ si laca yu rey.
  bqc-SIM: Ɔ̃ sosaↄ lɛ̀ fùa tã̀ aa kpàɛ̀ aa gomusu tɛ̃a dàɛ̀.
  tcz-CHONGTHU: Chuin sepai hon ling lukhuh apheh'un, Pakai chu akhuh peh tauvin ahi.
    Chuleh amahon ponsandup asilpeh un ahi.
  mar-mar: तेव्हा शिपायांनी एक काट्यांचा मुकुट गुंफून त्याच्या डोक्यात घातला आणि त्यास
    एक जांभळा झगा घातला.
  snp-snp: kefani kailakafo kokamu olufe loti manenalo ya aumawai kolouto wi edeti,
    ukanalo owo fana kisi limo yaki wi edae.
  isl-isl: Og að því loknu bjuggu hermennirnir til kórónu úr þyrnum, settu hana á
    höfuð hans og færðu hann síðan í purpurarauða skikkju.
  spy-NT: Kitaay ꞉biikaab lukēēt nkwaatyeetaab kātook kookerkeeyee nyoo bo bāytooyiisyēēt
    ānkōōlookyi mētitaab Yēēsu. Kōōlookyi subak sireet nyēē arraa kookerkeeyee nyoo
    bo bāytooyiisyēēt.
  xnn-xnn: Dat komawikaw nan sosoldado is sibit et ipabedbedda ken Jesus ay kaneg
    kalagong di ali dadapay badowan is men-gadangdang ay kaneg badon di ali.
  mwe-mwe: Na bhalabhonji ashimanjola nkwaalembula, gubhaeleyenje ulemba gwa mibha,
    gubhaawashiyenje a Yeshu muntwe mbuti ulemba gwa shipalume, gubhaawashiyenje na
    nngubho ja langi ja shambalau.
  tte-tte: Kabo samasamali sakosakonana sikalaili yo sipaisowai na sipwaom kulukuluna
    mena. Yo kaleko malamalawena sikalai besiele kin kana kaleko yo siyalikwa,
  tcs-tcs: Dem Romamiman i bin meke brans blo neilbus ane meke em werem wase kraun
    blo king antap wea ed blo em, ane ol bin were wan papal klos wase king wea em.
  hlt-THB: Qalkapkhqi ing hling ce lumyk na sai unawh a lu awh myk sak unawh hik thim
    ce bai sak uhy;
  soq-soq: Me diamona rua mo Iesu epaepabobosane ita ituaisisapua baiwa tai gedaragedaraua
    panane uwawe aneiena. Tane do garawa dubawa ewaewawa warere tauia rua wadane ampe
    aine mo danauwosaieno eneno
  qub-qub: Suldärucunana cashapita corönata awarcur Jesuspa umanman jatiparan. Chaynöpis
    mandaj jacurashantano puca püru jacuta jacuparan.
  att-att: Á yù ira suddálu, nilubik da yù sî nga pidde ra ta kun na kuroná, nga pine
    ra sù ulu na. Á binarawasiád da ta ujjojjin nga kun na barawási na patul.
  bki-bki: Mia na mira nalo aburu naio bano, abar nionoti tilikibi abili vatitigio
    bo, ana amidu joa pariparinio jibe ka toro na toru tai kiano batubatu. Mia abar
    kulukoti na bo tai napano be si, jibe parinio tubo m̃ano, amiya ea naio.
  bqp-bqp: Akũ sozanↄ lɛ̀ fùraa tã̀ ò kùnɛ ò arukĩmba tɛ̃ra dànɛ.
  mcp-mcp: Ozɨmbɨ bwə́ mú ŋwa ísâ yâ məgwaagʉlə́, bwə́ lwɔ̧́ *tûm gúmə́ nə́ ndɛɛ́
    jil Yésus lúúd; bwə́ mú nə́mə́ bwééd nyə káándə́ ícî atɨ́tɨɨ̂.
  hat-hat: Sòlda yo trese yon kouwòn avèk branch pikan, yo mete l' nan tèt Jezi. Yo
    mete yon gwo rad wouj fonse sou li.
  npl-NT: N soldadojteh okichijchiwilijkeh se korona ika witstli iwa okitlalilijkeh
    itech itsonteko, iwa okikentilijkeh se kapa chichiliktik.
  bgg-bgg: Chiih-è sandrithek è migem idiphak è rab pha rago ai khrug shii khakphi,
    chiihphado iphi yung de guiiphi
  eng-TCENT: The soldiers twisted together a crown of thorns, put it on his head,
    and then clothed him with a purple garment.
  eng-BSB: The soldiers twisted together a crown of thorns, set it on His head, and
    dressed Him in a purple robe.
  cpu-NT: Ikanta ovayiriite jampitatapotake kitochee ikempitakaantakero amathairentsi,
    jamathaitakaakari Jesús. Ipoña ikithaatantakari jonkeromaitatsiri kithaarentsi.
  san-ASM: পশ্চাৎ সেনাগণঃ কণ্টকনিৰ্ম্মিতং মুকুটং তস্য মস্তকে সমৰ্প্য ৱাৰ্ত্তাকীৱৰ্ণং
    ৰাজপৰিচ্ছদং পৰিধাপ্য,
  tac-NT: '''Lige alué sontalo newale bilé gorona wejchate ''lige Esusi mo''ólachi
    ajchele. A''lígeko bilé chónaga sejtákame chinite gemele napurigá bilé wa''lula
    neraga.'
  eng-WEBPB: The soldiers twisted thorns into a crown and put it on his head, and
    dressed him in a purple garment.
  gfk-H: Ira umri diet ga hihisanei tikanei ira talak hoing tiga vuvu, diet gaam hakukuhai
    no walina ma ia. Ma diet ga hasigam ia ma tiga dardarana maal.
  viv-viv: Kadu badau bulava hakahakaluluna againe hiꞋetowalini-yo uꞋune hisena, kaleko
    likelikena hiveꞋosena, medema tokaiwabu ana vaigau.
  yao-yao: Ŵangondo nombe ŵakolosisye chindu mpela singwa ja miiŵa, ŵambwasisye Che
    Yesu mu ntwe wao ni kuntakusya mwinjilo wa chimwenye.
  tgp-tgp: Tamlohi vuro la peri na rongorongo na asihai ngar̃ngar̃iha la taua na patuna,
    ale la liho na ruru peravu majhina mo perpel nona tamlohi aulu na pilina.
  auc-NT: Tontadoidi daa mongæ̈menca æ̈ninque que que cædinque, Awënë poganta, ante
    pönö da wencadänitapa. Awënë weocoo wëñacæbiimpa, ante badete tote baï cædinque
    Itota ingante opatawæ̈ ëmoncoo pönö daga wëñadänitapa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi joɡ̶oyoetema lale, macataɡ̶a naɡ̶ana lale inionigi-eliodi,
    pida boɡ̶odatika lalepiɡ̶igo moyoe. Odaa joɡ̶onixotinece lacilo Jesus, codaa onixomeɡ̶etedinigi
    ajo caapa ocaɡ̶ataɡ̶a nolidigo-lawoɡ̶o liciagi naɡ̶ana nicaapa inionigi-eliodi.
  bmh-bmh: Malai dudu agen us kulam mui oimai, kukotoimai, gonugau gagalig ebu kulai
    moromen. Guzenaimai, tibur galau naliu king nugau sul oimai, arugai moromen.
  ctu-BL: Jini soldadojob tsi' xot jalʌyob ch'ix. Tsi' joy ñet'beyob ti' jol Jesús.
    Tsi' lʌpbeyob chʌccojan bʌ pʌl bʌ bujcʌl.
  meq-meq: Sidzew hay tə ɗəsaw dak tə slapa na ka bo, ta pay a gər a Yesu andza dzagwa
    i bəy. Tə kalay ka bo petekeɗ ndozza eye.
  noa-H: Magbaawai soldaaunau chadcha wʌnaa miu dënta pörsir k'ap'öbaadëjim. Mag k'anaa,
    hi pör gaai jũapinaa, hĩchab k'ajũa p'urii k'ĩir p'ʌp'ʌisi simjã jũapipʌ̈ijierram.
  alp-NT: Eleki solaluaru esi liu liute bei ai nluline sanai, eleki esi alikele kena
    Yesuse ulu buaIje. Eleki esi alike lapu nanuke mahmelane kenaI leke seluI saka
    kamale.
  san-VEL: pa"scaat senaaga.na.h ka.n.takanirmmita.m muku.ta.m tasya mastake samarpya
    vaarttaakiivar.na.m raajaparicchada.m paridhaapya,
  kbq-kbq: Anante sondia vahe'mo'za ave'ave nofite kini vahe'mokizmi fetorikna huza
    tro hute'za, Jisasi anunte antani nente'za, koranke kukena hunte'naze.
  kbh-kbh: Y canÿe coronë́sha uchmas̈ë́fjangaca chë soldadënga tmojanapormá y Jesús
    tmojanabests̈ajó; y canÿe shbuenda uafjatsenga ents̈ayá mo reycá tmojanichëtjo.
  ron-LSB: Soldații au răsucit spini pentru a face o coroană, i-au pus-o pe cap și
    l-au îmbrăcat într-o haină de purpură.
  pon-pon: A jaunpei ko irada el en tek eu, rap kidan pon kadokenmai o kapwataki i
    likau waitata.
  nhe-BL: Huan nopa soldados quisencajque se huitzcorona huan quiicpohuiltijque Jesús.
    Huan quipantzajque ica se yoyomitl tlen moradojtic queja motlalilíaj tlanahuatiani.
  sps-sps: An vainy puaan kat to na sapou uupe kakarits, ri fa'uupe towa patsun Ya,
    ri favau Towan vaun mamaato tana fo aatouf,
  wnc-wnc: Tanguke nau bobingga gwasike gwapakngane tupan tapatane kupna binga gwapungamuking.
    Gwapungamuke tauu gamana sandu buyambam tapatane binga tasingamuking.
  bus-bus: Ben sozanↄ lɛ̀ fùra tã̀ aↄ̃ kùnɛ aↄ̃ gumusu tɛ̃aa dànɛ.
  gub-BL: Uzapo xu iàkàg rehe har romo wà no, iàkàg rehe imunehew kar pà wà. Umunehew
    kar kamir puku ipiràg pihun wewer ma'e izupe wà no, (ta'e tuwihawete ikàg ma'e
    a'e wà xe, ukamir puku piràg pihun wewer ma'e umunehew a'e wà xe).
  imo-imo: Aku tekolio enoni yu ungu taka tondoko yu iye nomi kingimu moro nimumunga
    yu king mele au tiemili ningolio, kingimanga wainye none teli te tengeindo ka
    koko mololi te liko munguluwe teko pinyewena pakondoko, kingimani wale pakoli
    kondoli pakoringi mele wale kondoli te liko pakondokolio
  boj-boj: Kumbaiŋyosib koboonaqa naŋgi na sil luwit osib lulumosib dena mandor kokba
    naŋgo gate tatal bul gereiyosib aqa gateq di atetosib siŋgila na teqiyeb. Osib
    gara jugo olekoba lent mandor kokba naŋgi gaigai jigeqnub deqaji bei osib Yesus
    jigeteb. A segi qa Mandor Koba maroqnej deqa naŋgi na kumbra degyeb.
  eng-DRA: And the soldiers platting a crown of thorns, put it upon his head; and
    they put on him a purple garment.
  knf-knf: Bangoli başiir iyiw ado ukël afuuţana, akak ajej kamişa kajeenkal awoharana.
  san-KHM: បឝ្ចាត៑ សេនាគណះ កណ្ដកនិម៌្មិតំ មុកុដំ តស្យ មស្តកេ សមប៌្យ វាត៌្តាកីវណ៌ំ
    រាជបរិច្ឆទំ បរិធាប្យ,
  arn-NT: Fey ti pu soltaw dewmay engün kiñe wayngechi pülliñ korona, fey tukulelfi
    engün ta Jesus ñi longko mew, fey ka tukulelfingün kiñe kurü kelü takuwün.
  zas-NT: Abiꞌ beenchaaw reeman coron guiëjch, badxeꞌ reeman laan guijcaman, bascajcw
    reeman laaman tijb lajd xniayaꞌs.
  ken-NT: Batɛmɛ́ nɛnu básɔ́t bɔ̌batábhɛ́nɔk abhɛn báchí nsěnse, mánɨ́ ntá
    bábáy yi anti, barɛm bɛ chi nta kɛfɔ. Básɔ́t nkú chu bafyɛ́ yi amʉɛt, bárɛm
    bɛ chí ayi nkú kɛfɔ.
