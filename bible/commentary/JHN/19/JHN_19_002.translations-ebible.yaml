  san-DEV: पश्चात् सेनागणः कण्टकनिर्म्मितं मुकुटं तस्य मस्तके समर्प्य वार्त्ताकीवर्णं
    राजपरिच्छदं परिधाप्य,
  tna-NT: Da su junu aquid'aji bauda jenetia corona a putsu, Jesús sa echua su ichatana
    huecuana tu neje eshishati puji. Daja a putsu beju, Jesús jud'utana huecuana ebiad'amaji
    idhiria neje.
  lid-lid: Iri lau ta bahun tabuwi bada malou bobodon i se buku none barak ma atehei
    ili batun. Ano iri atehei kolau ra-ei saraman lawe-en ili la-un.
  wim-wim: Aꞌ than soldiers al-alangan yaan yumpin nunang keꞌ king yimanangan, than
    yipam thaaꞌ-thengk-thengkathayn nunang. Than yuk waakamam yumpin nungant keꞌ crown
    yimanangan, aꞌ kuchekang wunpin nungantang. Aꞌ than ngook ongk purple-one ngoonchathin
    nunang,
  zga-M: Vala avasihali vahasohota amatoni nuhutengenesia elitaji. Vahaveha hukianya
    hutwa ugwa Yesu nu hufualecha umwenda ugasamalawe.
  yom-yom: Masodi matunga budu ki zitsende ; matula kiawu va ntu Yesu ayi mamvuika
    yunga kimbuaki.
  san-SIN: පශ්චාත් සේනාගණඃ කණ්ටකනිර්ම්මිතං මුකුටං තස්‍ය මස්තකේ සමර්ප්‍ය වාර්ත්තාකීවර්ණං
    රාජපරිච්ඡදං පරිධාප්‍ය,
  yut-yut: Aŋakwa emat amɨn da nap kelɨ toŋ kɨndanaŋ kɨla amɨn madep dakon pelɨt yombem
    kɨnda wasaŋek Yesu da busuŋon yɨpgwit. Yaŋ aŋek ɨmal dubak gami kɨnda naŋ paŋ
    ɨmgwit.
  grc-BYZ: καὶ οἱ στρατιῶται πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν αὐτοῦ τῇ κεφαλῇ,
    καὶ ἱμάτιον πορφυροῦν περιέβαλον αὐτὸν
  cpc-NT: Ikanta owayiriiti jimpitatapotaki kitochii ikimitakaantakiro amathairintsi,
    jamathaitakiri Jesús. Ipoña ikithaatantakari pitzirishimawotatsiri kithaarintsi.
  nhg-NT: Hua soltörojte queyejyectienque sente coruna de betztle, hua tietlölelejque
    ipa tietzonteco hua tietlaquentejque ca tatapajtle mororojtec quiename möquea
    reyes.
  nya-nya: Asilikali analuka nkhata yaminga ndi kumuveka pamutu pake. Kenaka anamuveka
    mkanjo wapepo
  ngu-NT: Yejhuamej on soldados oquichijchijquej se huitzcorona niman oquimaniltijquej
    Jesús. Niman no oquitlaquentijquej ican se tlaquentli morado.
  kup-kup: Tahapuh paru pi bat pimaz, “Zudaholoz aban ahop ev,” pot hat zu metat bi
