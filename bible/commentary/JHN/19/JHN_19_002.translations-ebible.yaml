  kms-kms: Ni sare quat kin muet mamb pre ngawu pe mirang righe, di king kin pugri
    chongo ambo kin ire mirang wughe pre,
  agn-agn: Namagboat tang mga sondalo ta korona-koronang poros tenek oman pinakorona
