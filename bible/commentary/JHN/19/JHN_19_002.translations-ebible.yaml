  ind-AYT: Para prajurit menganyam sebuah mahkota dari ranting-ranting berduri dan
    memakaikannya pada kepala-Nya, dan memakaikan jubah ungu kepada-Nya.
  cjo-NT: Riraga joraaro itapotayitakinirini ramantheeri kitochee okimiwitakawo tsikontochee.
