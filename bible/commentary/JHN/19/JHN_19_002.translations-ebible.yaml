  dan-1931: 'Og Stridsmændene flettede en Krone af Torne og satte den på hans Hoved
    og kastede en Purpurkappe om ham, og de gik hen til ham og sagde:'
  kwj-kwj: Wosiwani au anaye hima le kupu lame ki mwalinjangwei hinga wu balisini
    mwa rihi ki kau ya wu letisi. Wosini nikaꞌari narongwehe foti ya rini wu injisi.
  vie-OVCB: Bọn lính đan một vương miện bằng gai đội lên đầu Chúa, và họ khoác lên
    người Chúa chiếc áo dài màu tía.
  kze-kze: anón-kwaasiti kánumo'an-iye sésa áwí-andama owepamái Ísu a'nómpímbá kuvérankesa
    naaeyayán-únánkwátói anón-kwaasiti unáánkwátóiman-iye sésa umánkesa
  mpj-mpj: Warta jilkarnwintiya jangkurruyuru ngapirnukaluya katangka junu. Kuurtuwiyajuya
    wikilypunguka kuurtuluya jarrpajunu, kuurtu palunga kunyjunyuminyirri.
  lbk-lbk: Sa cha't inmapid is sibsifit ay inpakoronacha ken siya. Sa cha't inpafacho
