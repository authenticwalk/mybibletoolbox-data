    aban ahö ravamahariz dim mav tin meamahariz nap bat pi memeeh.
  jid-jid: Soja ba chan inchon tie na u bi ta chu. Ba ban son ni Yesu nitu nda sru
    nklon u bi chu niwu.
  wmw-wmw: Masurudadu wakitwala mpombwe, wakitenda kamba lemba, wakinvaza nkiswa.
    Wakinvaza novyo kapa ra rangi ra njambalãu.
  gmv-GGM: Wotadaratikka aguunththa zawuude xaxiidi Yesussa hu7en woththida, zo77o
    kabakka mayzzida.
  ssg-ssg: Lato alingini ngaxe au ape nihini hana hani he patun. Lato sosoi i teik
    maia tenen kakai ati polun.
  zpo-NT: Lee re soldad mdexkwaa tub koron kwaan yag yich nu mzob xaaya yek Jesús,
    nu msegak xaa xaa tub ler naxne, kwenta kwaan nzhak rey.
  poy-poy: Wanjagira wapota lijenjeri lya misontu na wamtula mumutuwi, wamvarisiya
    na lihabiti lya shifalumi.
  qwh-NT: Soldaducunanam cashapita coronata awarir, Jesuspa peqanman yacarcur, granati
    capata aqshuratsiyarqan.
  gaw-gaw: Mataḏna amu daup ag King igip̱anu bala bia muḏi qaun aeg elep̱a hewona,
    Jesus igip̱a aḏaeg no, king dilag lamen ele aḏuiṯeg noum.
  nca-nca: Kuma unindo utó kamí moré qu ka wakaro wiri yerete unindoro takapu qembe
    toworo kembémo raŋgurí. Ko tuwi mandumi huririyó re kowí punuwaŋgurí.
  zpz-NTPP: Orzeꞌ de soldad ptel dey yaa ya gyech. Orzeꞌ bzaa dey tub coron nu briy
    toom. Orzeꞌ bzuu dey mi tub negy bizat.
  mkj-mkj: Jounpeihok ken pidda mwarmwar dokdok pas kihdihoang pohn moange apel kapwasahkihda
    Ih robe mwoahroan pwijehnmwoal.
  zac-NT: Ra suldadë bëntsaꞌu rall tubi corunë guitsë nu gulú rallin guëc Jesús nu
    bëgacu rall lëꞌë më tubi lari color guindë.
  kyg-kyg: Ati vayaꞌmogimo uꞌa aufe nofiꞌmo aliꞌa kalagiꞌa kakolitamo alo huteꞌa agenopaleꞌmo
    maleꞌa ateꞌneꞌa haesa lavolavo alonokuꞌmo aliꞌa maleꞌa ateteꞌapaeꞌmo,
  kmk-kmk: Ot sadat suldadu namalikawog da ut nasaisaitana wakaḻ si imbaḻangat da
    utdit uḻun Jesus asida kinagoyan si andu’n kagoya naduḻaw.
  cao-NT: Jaquirëquë moxa chaha soldado bá quëconiquë. Quëcoxo tsi quiha ja machëquërëxacaniquë
    pë. Jatsi quiha raiti shini ja sahuëmacaniquë; naa chama-chamaria sahuëti.
  bbr-bbr: Marai roat akas rumäkät katuau orip oumana, tatmaianik, kon tapau opok
    kuror murin. Keseria, omjo osou king nukan senek oianik, orke murin.
  inb-inb: Chi­ura­manda sul­da­du­kunaka, ispina­kunalla llaugtu sim­baspa, paita
    umapi chura­chir­ka­kuna. Sutipa mandag­sina kawa­rin­ga­pa, pichi katanga­pas
    kata­chir­ka­kuna.
  hrv-hrv: A vojnici spletoše vijenac od trnja i staviše mu ga na glavu; i zaogrnuše
    ga grimiznim plaštem.
  box-NT: Ɓa dásíwá mu tã́ ho kìrí lè hã kíkara á dó a ɲúhṹ yi, à ɓa
    zĩ́inía wo lè ho kánɓun muhṹ.
  ote-NT: Nepʉ nuya soldado mi ꞌbʉhni bi metꞌa ꞌnara corona dega ꞌbini, ne bi hñuꞌtsuabi
    ja rá ña̱xu ra Jesu ne bi hyete ꞌnara thɛnga dutu.
  wnu-wnu: Waramb wogub yogorau munon wurinou uyor qerenob qungausi ne Yisas tarit
    bugamsitet ne mingoan mian nob ger ba qumanimetetemirei.
  zam-NT: Látha, mdub solndad thìb coron yis co' nayà' yéc Jesús. No mtegoc solndad
