  myu-myu: Jesus waywayway pin ip osodop. Jesus ijodiat kukat iap waywayway pin osodop
    ip. Imẽnpuye widaohobune o'subunemuwakẽn ip yabeam. O'jomõg̃ ip ya be ijodiat
