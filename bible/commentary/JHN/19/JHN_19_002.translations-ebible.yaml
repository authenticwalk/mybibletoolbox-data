  mih-NT: Ta i quihin zandaru iñu, ta zavaha ra minoo corona, ta i tyihi ra sii si
    xiñi ra Jesús. Ta i tyihi ra minoo zahma cañi tyacu zahma tixinda sii ra.
  qvh-NT: Soldäducunami cashapita corönata rurarcur Jesuspa umanman jatipäyargan.
