  bod-N: དམག་མི་རྣམས་ཀྱིས་ཚེར་མའི་ཅོད་པན་བསླེས་ཏེ་ཁོང་གི་དབུ་ལ་བསྐོན་ཞིང་ལུས་ལ་ཁ་དོག་རྒྱ་སྨུག་ཡིན་པའི་ན་བཟའ་ཞིག་ཀྱང་བསྐོན་ཏོ།།
  tca-NT: Rü yema churaragü rü chuchuxü̃wa nanaxügü ga wüxi ga boxü̃, rü ñu̱xũchi
