  azg-NT: Ndoꞌ nque sondaroꞌñeen jeꞌ, jnanꞌyahan tseineon, jndë joꞌ tyionhinhanꞌ xquen
    Jesús, ndoꞌ jnanꞌcüehan ncüii ndiaatcohin colo venton, chaꞌ vaa ndiaa cocüe nnꞌan
    na tëquintyja na cotoꞌxen.
  bhd-bhd: ते सिपाहीयेइं कंटां केरू ताज बनेइतां यीशुएरे दोग्गे पुड़ रख्खू, ते तैस
    बैंजनी रंगेरां लिगड़ां लुवां।
  too-NT: Lā' huan soldados tatlahualh lakatin corona de lhtucū'n lā' tamūhui'līlh
