  pes-OPV: و لشکریان تاجی از خار بافته برسرش گذاردند و جامه ارغوانی بدو پوشانیدند
  ron-1924: Осташий ау ымплетит о кунунэ де спинь, Й-ау пус-о пе кап ши Л-ау ымбрэкат
