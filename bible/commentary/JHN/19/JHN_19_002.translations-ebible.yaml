  mto-NT: Tá̱vani tseꞌe yakva̱p vyeꞌna, vanꞌit tseꞌe je̱ tojpata̱jk toꞌk je̱ ápit
    taꞌaky du̱pa̱a̱mdi je̱ corona joꞌn, je̱tseꞌe du̱tukxa̱kje̱e̱jnu̱kti je̱m je̱ Jesús
