  lif-NT: ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤋᤡᤱᤃᤪᤣ᤺ᤰᤗᤧᤴ ᤋᤡᤆ᤺ ᤔᤧᤓᤕᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤄᤢ᤺ᤰᤋᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
