verse: JHN.019.002
translations:
  kpx-kpx: Isi kinaveho hote mole beikabeikate mai viliai kinave hanubelu. Isi ogo
    tahote vatae kosiveau hatumale ke nahate mai avuemo hatulu.
  okv-H: Rome ta isoro embopo na esi pepe te avo humbuto horoveto siro ta asuketo
    bo pangari ikeo uhu ta evinu
  tbo-tbo: Tu wigawiya unuhau gologolowa waidonadonana hi metami po Yesu hi winabaya.
    Ma luilui kayakayana hi wiluiya.
  mal-C: സൈനികർ ഒരു മുൾക്കിരീടം മെടഞ്ഞുണ്ടാക്കി അദ്ദേഹത്തിന്റെ ശിരസ്സിൽ വെച്ചു. പിന്നീട്
    ഊതനിറമുള്ള ഒരു പുറങ്കുപ്പായം ധരിപ്പിച്ചു.
  grc-SR: Καὶ οἱ στρατιῶται πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν αὐτοῦ τῇ κεφαλῇ,
    καὶ ἱμάτιον πορφυροῦν περιέβαλον αὐτόν,
  bgc-bgc: सिपाहियाँ नै काण्डयाँ का मुकुट गूँथकै उसकै सिर पै धरया, अर उस ताहीं बैंजनी
    लत्ते पिहराये,
  khz-khz: E soldia na walokoko makalana gauna gevatu-rokurokuato, kraon vetaina,
    ne Iesu repanai gekou-kauato. E rapuga mogana kalovakalovana na gevega-rapugaato.
  deu-TKW: Und die Soldaten flochten einen Kranz aus Dornen und setzten ihm denselben
    auf den Kopf, auch legten sie ihm ein Purpurkleid an,
  zsr-NT: Glunëꞌ tu breguiꞌ zxuzaꞌ nëꞌi yötsiꞌ bönniꞌ rjaquëꞌ gdil‑l, atiꞌ guludxíëꞌ
    lei icjëꞌ Jesús, len gulugacuëꞌ Lëꞌ tu lariꞌ tunn xna ca nac le tacuëꞌ bönniꞌ
    taꞌná bëꞌë.
  lin-lin: Basoda basalaki ekoti na banzube mpe balatisaki Ye yango na moto ; balatisaki
    Ye lisusu nzambala ya motane.
  hns-NT: Tab soerdjaatie log kaata waala lattie goethke okare moerie par raadja ke
    moekoet ghat rakh deis aur oke ekgo laal koerta raadja ghat pahienaai deis.
  noa-E: Magbaawai soldaaunau chadcha wʉnaa miu dënta pörsir khaphöbaadëjim. Mag khanaa,
    i pör gaai jũapinaa, ĩchab khajũa phurii khĩir phʉphʉisi simjã jũapipʉ̈ijierram.
  eng-EMTV: And the soldiers twisted a crown out of thorns and put it on His head,
    and they put a purple robe around Him.
  mib-NT: Te ni casáha de ɨɨn corona iñu, ni cachuhun de xinī yā. Te ni cachuhun de
    ya ɨɨn sahma cuehé ndíhí jéē cúu sahma rey.
  lif-NT2: थक्‍सुबाहाॽरे़ तिङ्‌ग्रेःक्‍ले़न् तिचः मे़भयुआङ् ये़सुःन् मे़घुःक्‍तु॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ परान्‍ला हाङ्‌तेःत्तिन् मे़जाक्‍तुर
  xnj-xnj: Vala manjolinjoli vakabota njingwa ya minga, vakamuwalika kumutu, vakamuwalika
    nyula ya chinkosi langi ya zambalau.
  mmx-mmx: La luvuttadi esep diga vele lavatkiam tin mi livin gagas la diga lok li
    i ro at lavatlak teren. Diga lok ka labantamon memele at loorong la di ga lok
    li box i at ne Iesu.
  cbr-NT: Cacëxun rishquitancëxun ca 'apu isa quiax ami cuaiquin suntárunën muxa mañuti
    otancëxun mañumianan upí chupa minanën pucucësa aribi pañumiacëxa.
  tee-NT: Ju ixtaropajni ju gobernador tanavinilh ixcorona ju Jesús si alhtucunu'.
    Chai tamalacpatanulhch. Chai tamalakch'inilhch smumu pumpu' tachi ixtalakch'i
    ju xalack'ajin ucxtinin.
  eng-LSV: and the soldiers having plaited a garland of thorns, placed [it] on His
    head, and they cast a purple garment around Him,
  cak-NT: Y ri soldados xquipach'uj jun k'ayis ri yalan ruq'uixal. Anche'l jun corona
    xqui'en che, y xquiya' pa rujolon ri Jesús. Y xquiya' chuka' jun tziak morado
    chirij ri Jesús, anche'l ri yequicusaj ri reyes.
  pah-NT: Igwete soldados'g̃a Jesus'ga rerekomemuapotari. Nurã g̃a ipovãpovani yhypoa
    hatiuhũva'ea onhatimag̃atuva'ea apovo. Igwete g̃a inog̃i Jesus'ga akag̃a rehe
    nahã huvihava'g̃a akanitara javo tehe. Igwete g̃a imongiukari ga pe tapy'ynhapig̃wag̃ahiva'ea
    nanongara huvihava'g̃a omongi javo ga pe.
  sja-NT: Soldaorãpa poro jɨ̃ra pak'uru jua ne-ɨɨrɨ-idaa bɨdee oodap'eda, Jesús porode
    jɨ̃ bɨjida mãik'aapa p'aru p'oree teesoo, k'ĩra p'ãimap'ãimaa bɨ, jɨ̃ bɨjida.
  xed-xed: Lagha la sludzi ka ɗaftá teki, ka fanamta ma ghəŋ manda zewzewa, ka suɗanavatá
    həŋ ta lguta má mgham mgham ka dva guli.
  glk-glk: و سربازأن، تاجی از خار ببافتیدی و اونه سر بنَه‌ییدی و لیباسی ارغوانی رنگ
    اونه دوکودیدی.
  mks-NT: Ta da̱ cúú soldado cán na̱je̱hén da̱ in ti̱yi̱vi̱ xi̱hi̱n íñu̱ já na̱chinúu
    da a̱ ji̱ni̱ á ta na̱chinúu da in jáhma̱ cuáhá túu̱n ja̱tá.
  gfk-S: Dong ra umri di ga hirisane tikane ra tigatige hoke tike balaparik, di gom
    hakukuho no uluno ma ie. Ma di ga hasigam ie ma tike dardarana mol i haruat hoke
    ira gar na watong.
  bmu-bmu: 'Yarö azi yeŋön tauköba mepaqepaik kewö ak waŋgiget: Yeŋön Jisös qeba kösö
    wahiŋambuk memba köpeiba ila möhamgöba nöröpŋe kölget geiga maluku pisikŋi gugakgugakŋambuk
    mi köl waŋgigetka geyök.'
  dgz-dgz: Amba ita nagirewa ipuni wagam waran Iesu iap tonat wanane. Amba wanup buinip
    pan wanane iwa mu piup ayop muga ap me guegue tane.
  eng-GNV: And the souldiers platted a crowne of thornes, and put it on his head,
    and they put on him a purple garment,
  zaa-NT: Ca soldádua nna beni cą ttu corona yèttse' nna gulù'u cą na íqquie. Begàccu'
    tè cą ne ttu lári' morado.
  eng-WEBSTER: And the soldiers platted a crown of thorns, and put it on his head,
    and they put on him a purple robe,
  guh-guh: Nexata pejumatitibabecujinaetsi vajabitsaë Jesús becoronacuenia tsimataexanatsi
    peejuvitoyoroto. Mataxatatatsi bajarapaejuvitoyoroto. Bajaraxuacujinae quenetsiataeya
    benacuaevetsinëcuenia xatatatsi peraënaeyatsautsaucaejava.
  bon-bon: Cubu biname cina pägepäge seeasea ne jemlemaltisi, teeme mope cabu ecitisi
    krauni tääpume piiyepu ciriyäciriyä cäbletääpe ca esigreräjisi. Teepi ai ne ätutena
    pana jewenisi, egä tabe babo mope biname gyene.
  nhw-BL: Huan nopa soldados quixinepalojque se huitztzonyahuali huan quiicpohuiltijque
    Jesús. Huan quipantzajque ica se yoyomitl catli morado quen motlalilíaj tlanahuatiani.
  swh-ONEN: Askari wakasokota taji ya miiba, wakamvika Yesu kichwani. Wakamvalisha
    joho la zambarau.
  wbi-wbi: Avasikali vala vakatenda ingeela ija mifua, vakamfwasia ku mutu, kange
    vakamfwasia isopeka indangali.
  bba-bba: Mɑ tɑbu kowobu bɑ sɑ̃ki tundu bɔkɑnɑ bɑ kɑ nùn sinɑ furɔ kuɑ bɑ doke win
    wirɔ. Bɑ mɑɑ nùn ɡurumusu swɑ̃ɑbu sebusiɑ.
  eng-KJVCPB: And the soldiers platted a crown of thorns, and put it on his head,
    and they put on him a purple robe,
  kgk-NT: Upe ramo soldado kwéry oipyhy ombopi íxupe. Upéi nhuatĩ-gwi ojapo íxupe
    inhakã rehegwarã. Ijegwaka ra'anga ojapo omoĩ hagwã inhakã-rehe hikwái. Omonde
    hese ao pytã va'e, mburuvixa omonde va'e.
  waj-waj: Ripuuduu rapira vaidi vooyaano yeena ooviiyauvaa varada hovekama kiada
    inna kieetaivau ruvuyu kiada yaapa kookeevaa varada innayaa apu kieeravai.
  cpy-cpy: Riima rowayirite-paeni wirakocha rimpitataki kitochee roshiya-kaantakiro
    amanthee-rentsi, rootaki ramantheetan-takariri Jesús. Opoñaashita ikithaatan-takari
    kityonka-mawota-tsiri kithaarentsi.
  ekk-PKP: Sõdurid tegid okaspõõsast krooni ja panid selle talle pähe ning asetasid
    talle õlgadele purpurrüü.
  mpx-mpx: Yaka pepesala hi ahe hi ginol ana hanahana ge hi teli kokowanaa. Kaliko
    yayapona matana pepol i ola kin ali kaliko, hi ahe ge hi pagaloi,
  wbp-wbp: Junga-juku, yurrkunyurlulu manu watiya ngalyipi-piya jilkarlajilkarla,
    ngulajulu warurnu mukarti-piya-kurra. Ngulalurla jurrungka yirrarnu kilji-nyayirnirli
    Jijajirla jurruku pajirninjaku. Ngula-jangkalurla jinajina-piya kirrirdi yalyuyalyu
    parnta-yirrarnu manyu-pinjaku yungulurla ngula-kurlunya manyu ngarlarri Jijajikiji.
  luo-luo: Jolweny nokado osimbo mar kudho, mi gisidhone kendo negiketo e wiye. Ne
    girwakone kandho makwar,
  nhe-NT: Huan nopa soldados quisencajque se huitzcorona huan quiicpohuiltijque Jesús.
    Huan quipantzajque ica se yoyomitl tlen moradojtic queja motlalilíaj tlanahuatiani.
  aii-aii: ܘܓܕܝܼܠܔ ܠܗܘܿܢ ܕܲܚܫܹ̈ܐ ܟܠܝܼܠܵܐ ܡ̣ܢ ܟܸܬܘܹ̈ܐ ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܒܪܹܝܫܹܗ، ܘܡܘܼܠܒܸܫ
    ܠܗܘܿܢ ܐܸܠܹܗ ܓ̰ܘܼܒܵܐ ܕܐܲܪܓܘܵܢܵܐ،
  esk-NT: Aŋuyyiuqtit niaquusriġñiġaat kakitḷaġnanik suli atnuġaaqługu umialiktamik
    ukił̣haaġiksaamik aasrii nipliatiaqsipḷugu, “Iñuuqpakkumuutin umialgat Jew-ŋuruat.”
    Suli tikiññiġaat patiktiqataaqsipḷuguasrii.
  msb-msb: Pakatapos sani naghimo an mga suldados sin korona hali sa mga balagon na
    tunukon kag ginkorona sa ulo ni Jesus. Tapos sinul-utan siya sin lila na kapa.
  cpa-NT: Jøng² ca¹jmo¹ hlég² cøng² tsøi² tang¹². Ca¹tí²dsa dsi³ Jesús. Jøng² ca¹quieh¹dsa
    Jesús cøng² hmøah¹² guiéng², ju³lah hmøah¹² caih¹² rai¹³.
  dso-dso: ସନିଅମନ୍‌ କାଟାର୍‌ ମୁକୁଟ୍‌ ତିଆର୍‌ କରି ଜିସୁର୍‌ ମୁଣ୍ଡେ ପିନ୍ଦାଇଲାଇ ଆରି ଜାମ୍‌କଲି
    ରଙ୍ଗର୍‌ ପଚିଆ ଗାଗ୍‌ଡେ ପିନ୍ଦାଇଦେଲାଇ ।
  meu-meu: Bena idia ese havava ḡauna ḡiniḡini a e hatua, ia kwarana ai e atoa kau;
    bona dabua kakakakana e hakaralaia.
  yva-NT: Naite wo anansinao maisyare wanyavi ramaisy rauseo rakariwaibe akari rai
    ti ama anansinao mpatota no akari rai. Muno wo ansuno nsintair manawadi inta raugasyo
    Ai ti po rave, maisyare akarijo titi po rave ramaisy.
  dgc-dgc: Sakay du sundalu, éy kinawekaw de tu lanot a te set, sakay nisoklop de
    ta ulo naa a kurona na kan. Sakay pinabaduan de ta medingat, da saya i kolor na
    damit na hari.
  zpm-NT: Bzieecw zho bla lë yag guiets bzoob zho guic me, ni bgacw zho me tib lë
    lar nizhnie nlaan.
  hix-NT: Ewekhàrà hryekahtxownà hatà. Ehonomnà komo yorokonà wyarono rma àro hatà.
    Suu, noro yhutho hona netxownà hatà, ewnohrà me hatà. Honomtotxownà xarha tà,
    tàswayem ke, ehonomnà komo hononà wyaron ke, ewnohrà me rma rha hatà.
  sim-sim: Uhu kuvu lame ngashi las li yantlehe hat malakama falendari hom si narik
    masiji orhik limu falera. Uhu kounalo las orhik limu faleshira.
  npi-ULB: सिपाहीहरूले काँडाको मुकुट बनाए । तिनीहरूले यसलाई येशूको शिरमा लगाइदिए,
    अनि उहाँलाई बैजनी रङको वस्‍त्र पहिर्‍याइदिए ।
  cgc-cgc: Pagtapos ta paglatigo ki Jesus, mga sundalo an gakamang ta telleken na
    tanem daw palubid na pabuat na kuruna daw pabetang danen naan ta ulo Jesus. Pabayuan
    danen Jesus i ta bayulit na pang-apaw.
  tim-tim: benŋe tâk dâtâ dâtâŋe irimut ketugum kauŋaŋi. Hain akmâ sâŋgum luguak luguak
    gilâm are luguaŋi.
  yor-yor: Àwọn ọmọ-ogun sì hun adé ẹ̀gún, wọ́n sì fi dé e ní orí, wọ́n sì fi aṣọ
    ìgúnwà elése àlùkò wọ̀ ọ́.
  wos-wos: Xiyataka di rami yoo hérae di anéngambambu sanda joo gootutaka di déka
    anéngambambu sandataka, néma du sandaka maki. Sandatakataka di néma duna waka
    nukwa wur déré sandataka.
  emp-NTPO: Mãwã b̶ʌd̶e romano sordaorãba borob̶ari ʌrʌ cad̶ada Jesu borod̶e jʌ̃ b̶ʌsid̶aa,
    idjab̶a cacua ʌ̃rʌ̃ jʌ̃bada pursupursua b̶ʌda jʌ̃bisid̶aa.
  eng-F35: And the soldiers twisted a crown out of [poisonous] thorns and put it on
    His head; they also threw a purple robe around Him
  ind-ind: Sesudah mencambuki Dia, mereka mulai mengejek-Nya, karena ada yang menyebut
    Yesus sebagai raja Yahudi. Mereka memahkotai Dia dengan mahkota berduri yang mereka
    buat dari ranting-ranting tumbuhan merambat yang berduri. Mereka juga memakaikan
    baju berwarna ungu kepada Yesus,
  pes-OPCB: سپس سربازان از خار تاجی ساختند و بر سر او گذاشتند و ردایی ارغوانی به او
    پوشاندند،
  mpt-mpt: eka isabuninge waloniba Hasobo geniba goholo geniba gabamone obtabbebaniba
    eka e youmo gamketoufabaniba youm ileme komok sumi youme ulabe tekebe doboniba
    dobtibilubaniba
  ssx-ssx: Mo ami haliwekima꞉ta꞉ tekeke hake pumanu mea panka pea you aka꞉ wepia ipika꞉
    youna꞉ pambaemekeme. Kutupata꞉ wepiki dau mea dopuao
  mkl-mkl: Ŋɔi sooɡe ŋɑ ɑ̀ bɑ fulɑi ɑɡũ ɑ̀ dɑɑ Jesu si iriɛ, nɔ ɑ̀ dɑɑ si kumboo
    nkpɑ ɡɔ mɑ́ ɑ̀ wɑɑ yɑɑkoɛò.
  gaq-gaq: ସନ୍ୟଇଂ ଗ୍ରେଃ ପାଡ଼ୁନେ ସାଜ ଆରେଚେ ଜିସୁକେ ବାଆଃନ୍ନିଆ ଆତାଙ୍ଗ୍‍ ବିଆର୍‌କେ ଆମେକେ
    ମୁଇଙ୍ଗ୍ କଡ଼େଆଁ ବାନାନେ ସକା ଆସା ଆର୍‌କେ ।
  gof-RNT: Wotaaddareti aguntha kallachcha medhdhidi iya huu7en wothidosona. Qassi
    zo7o ma7o iya mayzidosona.
  unx-unx: ଆଡଃ ପାଲ୍‍ଟାନ୍‍କ ଜାନୁମ୍‌ କତରାଃ ଟୁପୁରି ଗାଲାଙ୍ଗ୍‌କେଦ୍‍ତେ ବହଃରେ ଟୁପୁରିକିୟାକ
    ଆଡଃ ଇନିଃକେ ବାଇଗିନିଆ ରାଙ୍ଗ୍‌ରାଃ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କିୟାକ ।
  gah-gah: agulizaki vema nenae liki anosa netá lilí itiake ami vete uhenagi nagatunú
    akilí lilí iki gotolaló hitimiake, ginegane hána luhuvagi okohu gó luhitamó.
  lcm-lcm: Na keve katakai i visvis kila abis a kuku ta angus sisilo na kila agon
    ia e patuna. Na kila maus ia ta maus melek minaungan,
  aer-aer: Itne irrkarlpe walye lyeke-lyeke-akerte-ngentyele mpwareke akaperte ikwerenheke-arleke
    arrerneke. Itne Jesus-nge mantere ilyweke-arle-iperre, itne mantere urrperle-urrperle
    ikwere-karleke arrerneke, mantere nhenge tyerrtye alartetye irrpentye akngerre-arteke.
  qvc-NT: Kanan chay rrumanu suldadukunaqam suq kuruna kasha likiduta rurashpa, Jisusta
    umachachirqanllapa. Kanan kapachirqanllapam suq granati kapata.
  tgl-ULB: Ang mga sundalo ay pumilipit ng mga tinik upang gumawa ng korona. Inilagay
    nila ito sa ulo ni Jesus at dinamitan siya ng kulay lilang na kasuotan.
  cbs-NT: kaxe wakin romano soldadobun nishi muxaya maiti waxun Jesús maimaxun xanen
    ibun bemakia tadi tashijaida sawematan
  xtm-NTPP: Te tee ka kuu soldado ma, ni ka sa'a de in corona iñu, te ni ka sonee
    de xini Jesús ma, te ni ka skondii de ya in sa'ma kua'a tnuu.
  nnq-nnq: Manjolinjoli ngagaloka ulembalemba gwa miba, ngabankwindiya umutwe, ngagankwindiya
    ngobo ndandamau jibakwindanga akangwana.
  bao-NT: Uwamarã pea cʉ̃re bape yapano, pota mena upa beto cʉ̃ja ca quenorica betore
    Jesús dʉpʉgare peo, jutiro bʉaro ca jũarito, wiogʉ cʉ̃ ca jãñarito ʉno cʉ̃re jãa,
    tiiupa.
  san-ORI: ପଶ୍ଚାତ୍ ସେନାଗଣଃ କଣ୍ଟକନିର୍ମ୍ମିତଂ ମୁକୁଟଂ ତସ୍ୟ ମସ୍ତକେ ସମର୍ପ୍ୟ ୱାର୍ତ୍ତାକୀୱର୍ଣଂ
    ରାଜପରିଚ୍ଛଦଂ ପରିଧାପ୍ୟ,
  huv-NT: Ajcüwa soldados tapeatiw sats masoijquiw wüx omal Teat Jesús. At tasoijquiw
    nej tiül noic napixeran morada.
  otn-NT: Nu̱'ʉ yø soldado, ya xi̱ me n'na ra̱ corona ngue yø 'ui̱ni̱, bi gäspa̱ rá̱
    ya̱ ra̱ Jesús. 'Nɛ̱ bi heta̱ n'na ra̱ he ngue ra̱ 'bojʉpoi.
  nop-nop: Utubukadakaaŋ mundendem gwaikelemadiŋa mapme kuluŋ welewele tiŋa mebi foloŋ
    mokomiŋa mapme diniŋ tinahukut giminiŋdi tinahukulimiŋgiŋ.
  obo-NT: Nopongnga, id podlambed to mgo sundau iddos duhiyon no baahon woy id bovallan
    dan idda no kuruna no id takos diyot uu ni Disas. Id umpakan dan sikandin tod
    momoollutun umpak iling to umpak to hari.
  cak-ENT: Ja ri soldados xquipach'uj jun k'ayis ri juis ruq'uixal. Cachi'el jun corona
