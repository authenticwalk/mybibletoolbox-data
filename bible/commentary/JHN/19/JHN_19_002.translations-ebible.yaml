  mam-C: Ayetzi'n xo'l q'aq' kub' kyxpatx'i'n tx'i'x, ex jax kyq'o'n toj twi' Jesús
    tze'nku jun toj twi' nmaq kawil. Ex ok kyktxu'n tuk'a jun xb'alin kyaq ka'yin,
