  zyp-NT: Raekeh sahlo takhei ahling lukhu khah phia he ka, a lu letah a khusah he.
    Pai saidungpaw khah a buhsah he ka,
  sey-NT: Soldado pa̱i Jesure miupi maro tëosicopi si̱opëna pu̱ahuë. Cuiꞌne nea majaꞌi
    juꞌi ca̱re Jesure su̱ñacaëꞌë.
  nvm-nvm: Bun fijame e bijaivo ijieb kiej kanaufu atevme abe Jesuon nigen ijia abesdain.
    Areme bun madu uri ugon kavuan ka mukor abe iruafdain.
  mps-mps: Tama augwaligo aga dali gisugu omainogo, augwaligo sesani yai bono selama,
    tobolu madi nigilama, tama Jisasgo tobolude muai. Tama augwaligo te mama yai nami
    ugwa selama, aga tigide muai.
  pab-NT: Hatyaoseta sorarenai tyomaha xolatyaolisoakalati katohere kakoare hoka mokahene
    eseri hiye, exahe imitinase xotere ako aisoakisahene.
  llg-llg: Soldadu la sila boe leu haꞌi ai dilak ndanan de nanen dadik solangga. Basa
    de, ala neꞌe solangga dilak ndia neu Yesus langgan, fo tao lakamimina kana, sama
    leo sangga soꞌu mane beuk, pake solangga manek. Boe ma ala papake Yesus badu nalu
    mbila balanggeok esa sama leo mane kala lateme paken. Boe ma ala haumemee lakamiminak
    Ndia lae, “Sodak, neu hataholi Yahudi la manen!” Sila boe oo famba lakamiminak
    Ndia.
  kyf-kyf: '''Slʋja maa ''wia -kloo, ''ɩn wa yia we -Zezu ''wluo -pla. ''Ɩn wa yi
    ''yaa ɔ -bana zalʋ ''wʋpla, nyɩmaa ''wlulapɩlɩnyɔ ''bhisa.'
  tpi-tpi: Na ol soldia i kisim ol rop i gat nil na wokim samting olsem hat bilong
