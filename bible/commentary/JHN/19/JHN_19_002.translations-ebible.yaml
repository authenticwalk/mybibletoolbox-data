  sri-sri: Jesúre tãrã odo, pora bero iri, ĩgʉ̃ya dipurure peoñurã. Peo odo, opʉya
    suríro irirosũ deyoriñe diiañiweyariñerẽ ĩgʉ̃rẽ sãñurã.
  nal-nal: Di kos a iaarus koxot malasing a lawilot ma di rasin la waatna. Di vamamaus
    naan pana a marapi xa raubung
  kyq-kyq: Ɔɔ asgarge se, uj ɗaapo jɛkɛ gɛn kɔrɔndɔ ɓaaɗo ɔndin̰ don̰ ki, tɛr naaɗe
    uun uusin̰ kal gaarin̰ge aac boŋ.
  kwd-kwd: Ma gila ka 'elea nga 'elegou 'ania nga kwalo ngangala'a, ma gila ka arua
    'i gouna la Jisas. Sui ma gila ka fa'aruufia 'ania nga ruu mekumeku, 'ilaka'u
    nga kiingi.
  ded-ded: Kpema somang batihema ngickunenggac ira isoc mengerema oruhau gborockegec.
    Nga yeni ngakpi mong herea giweng giweng heimigec kemeec.
  ewe-ewe: Asrafowo wɔ ŋukuku ɖɔ nɛ. Wodo awu dzĩ nɛ,
  nuy-nuy: Nga wugurraayung wurru-wiynji-wiynjini-yinyung wirri-miyn rawurrumugurrumu,
    marri wirri-dhawawarumaa, marri anubani-yung wunaambaḻ-yadiyn na-Jesus-duj. Nga
    wugurru wunu-yabijgaa mamanunggu yaaḻi. Nguynju warruburru-yii wa-runggu-runggal-yii
    wunu-yabijgaa niga.
  cop-BHC: ⲞⲨⲞϨ ⲚⲒⲘⲀⲦⲞⲒ ⲀⲨϢⲰⲚⲦ ⲚⲞⲨⲬⲖⲞⲘ ⲈⲂⲞⲖ ϦⲈⲚϨⲀⲚⲤⲞⲨⲢⲒ ⲀⲨⲦⲎⲒϤ ⲈϪⲈⲚ ⲦⲈϤⲀⲪⲈ ⲞⲨⲞϨ ⲀⲨϪⲞⲖϨϤ
    ⲚⲞⲨϨⲂⲞⲤ ⲚϬⲎϪⲒ
  buk-buk: Ma sêŋsau bu sêtoc iŋ sa. Sêwhê wac kêm ma sêkêŋ iŋ uŋ gitôm suŋsuŋ, ma
    sêkêŋ iŋ sôc ŋakwê kokoc gitôm kiŋ si ŋakwê.
  pri-NT: Â wà tèpa coda, âna [rà piècaarié]. Rà pàti ê bwe goro ê îri upwâra na dau
    pwa daaé. Â rà tòpò naa gòro pûru Iésu, wàra pé bwe korona [kà pwi jè ukai]. Â
    rà pwa ma é coona ê pé ârabwée na dau mii.
  zpq-NT: Na' soldadw ca' gosone' to corona de xis yeše' na' bosozoen' yic̱hj Jesúsen'
    na' bosoguacue'ne' to lache' moradw ca da' chosoc̱hin no rey.
  por-TFT: Os soldados também trançaram, em forma de coroa, alguns ramos cheios de
    espinhos. Então puseram a coroa na cabeça dele. Colocaram nele uma capa de púrpora.
    Fizeram estas coisas para zombar dele, fazendo de conta que Ele era rei.
  gwi-NT: Niveet'ah'in nąįį khoh haa giiyeenjit ts'eh iłtsąįį ąįį giiniin'ąįį, ik
    Purple ąįį chan giinaahtsųų,
  gvn-gvn: Jana dakil bukulji manin. Bukul kalbali, jalngkun bajaku. Jana dakil bukulji
    mulun-bungan yala jilngarr, yijarrin Jesusanda dukulbu. Jana kambi ngala-ngala
    manin, kambi yala shirt kalbali. Jana Jesusanda kambikuda didan. Jana soldier-soldierangka
    Jesus kuya-bungan, nyungundu kambi didan yala kambi majamu kingamu.
  nhy-NT: In soldadojtin okichijkej se korona de witztle iwan okikuaonakiltijkej itech
    itzontekon, iwan okonakiltijkej se kapa chichiltikatlilmiktik.
  asm-FB: তাৰ পাছত সৈন্য সকলে কাঁইটেৰে কিৰীটি সাজি যীচুৰ মূৰত দি, বেঙেনা কাপোৰ পিন্ধালে;
  okv-okv: Rome ta isoro embopo na esi pepe te avo umbuto horoveto siro ta asuketo
    bo pangari ikeo uhu ta evunu
  mxt-NT: Ta sɨndaro savaha̱ ra noo corona chihin iñu ta catyihi̱ ra xiñi ra Jesús.
    Ta sacuihno̱ ra chi ra chihin noo sahma tyacu nyaa tari cha tuhvá rey cañihnó.
  tzo-NT: Patil laj spech'ic ch'ix. Laj yac'beic ti sjol. Laj slapbeic nat sc'u'.
    Yoxyoxtic x'elan ti c'u'ile hech chaj c'u che'el tslapic totil ajvaliletic.
  ind-AGS: Pasukannya membuat lingkaran dari duri-duri seperti mahkota dan meletakkannya
    di kepala Yesus, dan mengenakan jubah ungu padanya.
  omw-omw: Mwitaama kye vateta Pairaatira ntaqu vaisihua uro tauvera vara kyeta qiata
    vaisi tovaqa voti hura ququrama kyeta mwia qiataqaa qu mwateta nraanre tavuna
    vara utu mwateta,
  yrb-yrb: '@see-verse:JHN.019.001'
  maa-NT: Jñà soldado tsibíndaà jngoò corona na'yá, tsibí'a sko̱ Jesús, i̱kjoàn kisìkákjá
    jngoò nikje sko.
  mcq-mcq: ꞌEꞌeme sorutiapo ꞌwiji ehimapi Huni húmata ꞌahi apúsamahara. ꞌEne pu kini
    epuni ateha mavarasaꞌina aviꞌini apúsamahara.
  sus-A: سْورِيٍ نَشَ مَنفّ كَتَنيِ مَنِيّ يَءِلَن تُنبٍيٍ رَ، عٍ عَ سَ عَ شُن مَ،
    عٍ قَ مَنفّ دٌنمَ فبٍيلِ رَفٌرٌ عَ مَ.
  jpn-1965: また、兵士たちは、いばらで冠を編んで、イエスの頭にかぶらせ、紫色の着物を着せた。
  fra-SBL: Les soldats tordirent des épines pour en faire une couronne qu'ils mirent
    sur sa tête, et ils le revêtirent d'un vêtement de pourpre.
  yka-yka: Ubus miyaˈan ngalakal meˈ sundaluhin bāhan luhihan, hininang kuweˈ korona
    sultan, duk pinapī weˈ de si kōk si Isa. Pinasemmekan isab iye weˈ de juba taluk
    kuweˈ juba sultan.
  mle-mle: Dikim viyaan napakuw, ata dikik yitaypika duw dayadiy abwaam takakwadanadiy
    wapwiy pik balawiy kaytika ramiy til bajigayaar viyatikwurkuw, diki abwaam katatakadaad.
    Katatakakuw, ata nyikiy nyikiy yitaypika duw kwusuw-kwadanadiy wapwiy kwurkuw,
    dikim kwusuw-takadaad.
  shp-NTPO: Jatianra ja sontárobaon moxabires maiti axon, Jesús maimakana iki. Jaskáaxon
    jan perakooti joshin yame chopa sawemakana iki.
  aom-aom: Hisuebiromo a masijehu bosö didiꞌarue ëhi jiëꞌe bosöho Iesuare simanore
    didiꞌahareje. Röhu bogo inömo maho baeromo bosöho avohahoꞌi bibëꞌe ijo hisuoho
    ujuoho huoromo simanore baꞌamahareje. Baꞌamahoromo a masijehu kavuëꞌe niögu ëgo
    ioꞌamarue ëhi jiëꞌe niögoho baꞌamahoromo
  geb-geb: Mbe ana kharav, mben gɨɨtɨvi tari ki karɨga ndigap, ana ŋgui vhɨrve gari
    guman pan fi khorsɨga fara muuŋgi khorsɨga muuŋgiap, ana anan panan fagi. Mbe
    mba khorar ana fav, shaa hɨva mpeeŋ ndigap, ana sharigi.
  eng-WYCLIFFE: And kniytis writhen a coroun of thornes, and setten on his heed, and
    diden aboute hym a cloth of purpur,
  bsj-bsj: nob gwam nebo ku yilang duwe la cin yo Yeesu neti dor cin mer ciyene beller
    liyar.
  cak-cak: Jac'a ri soldados xquibach'uj rakan tak xic'a'y c'o quiq'uixal; achel jun
    corona xqui'en che, y xquiya-ka pa (rujolon, ruvi') ri Jesús. Xquiya' jun tziek
    morado chirij,
  chf-NT: Soldadojob u jit'bi u corona de ch'ix, u yäc'bijob tan u pam, u xojbijob
    ump'e u ic'puq'uen buc tuyac'o.
  tlf-tlf: sok ningiling so uta ugaa ku-nilip e, king imi dufalum ulutap kebe ilu
    ko kwep tam imi dubom diim uyo kwaak kalibe-nilip e, ilim isagulut uyo kwaak kalibe
    no kebe-nilip e,
  piu-2006: Walyi nguwanpa tjilkalatjanu tjana palyara katangka Yiitjula tjunu. Kuuta
    waṯawaraya yarrara waṉingu. Kuuta waṯawara kutjupangkaya Yiitjunya tjarrpatjunu,
    kuuta paapulwanangka.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ take sol chaꞌjem reh Jesus naxquitzꞌuhumej jeꞌ ricab
    takꞌamaj rikꞌormojic queh ruꞌum i Po̱nsyo Pila̱to, xquipachꞌej eh xquicotej wach
    jenaj ku̱l qꞌui̱x reh chi naquicojom wach na̱ i Jesus. Chiri̱j chic reꞌ xquicoj
    chiri̱j i Jesus jenaj cak moyic tzꞌih jeꞌ ricab ncojoric reh jenaj kꞌatal kꞌoric
    eh jeꞌ reꞌ xcaꞌn chi xa seꞌlbal reh.
  tue-tue: Tãnaã́ri siro, surara potamena cʉ̃́ã tiiári betore cʉ̃ʉ̃ya dupupʉre péorira
    niiwã. Sicaró õpʉ̃ya sutiro tiiróbiro sõã ñiisãñúrõca sã́ãrira niiwã.
  bjp-bjp: Foron tom fapaket ri ka tel nenge bangbang ini finau ae imel e si ma ri
    ka luun u na paklu. Ri ka fakilkiliis u ini nenge dolon kaen melmelek
  xon-xon: Le bi luu ikokon aayikpupuk ki di chiŋ u, ki di libɔkumaln peen u,
  tzo-ZNT: Ti solteroetique ixotic chꞌix, ixojbeic ta sjol ti Jesuse. Jaꞌ la scorona
    ti ta alele. Islambeic natil cꞌuꞌul, morado.
  mpm-NT: Ti soldado un ni ka saꞌa da ɨɨn corona iñu, ti ni ka chuxndee da xini ya.
    Ti ni ka naskuiꞌna da ya ɨɨn saꞌma kuaꞌa tɨjnuu, nanu ja kuu ya ɨɨn rey.
  ots-NT: Cʉ sundado ya, bi mejʉ hnar corona gá hmini, cja̱ bi jñu̱htzijʉ car Jesús.
    Diguebbʉ ya bi jejtijʉ hnar da̱jtu̱ már ncjʉjpöy.
  hoy-hoy: सिपाहीगोळ मुळ्लगोळ मुकुट माळकु आऊन ताल्ला मा ईटदुर, अदिक जांभळा कलर इन
    कपळा हाकसुसदुर.
  amo-amo: A soja pio imart i kyeghe litappa mun. I shono linin litin Yesu inin shonghe
    inin diuu.
  pjt-pjt: Munuya tjilka iṟi puḻkatjara manguṟi puṟunypa karpi-karpiṟa tjunu palula
    katangka. Munuya palunya mantara purple mayatja puḻkangku kanyilpaingka tjarpatjunu.
  cwe-cwe: Wakalizi waluka kombelo da miwa, wamvaza Yesu muna iditwi. Maabaho wamuyawaza
    walo da chifalume.
  daa-NT: Askirna-ak siyiiji jakumne ta sultinniidi ta jamiidi. Iŋ ajimiye kaak ŋu
    ajimiyiiga-ak, ŋu isiijit ɗo kaay. Kar pey ŋu isiiji batik ta sultinniidi taat
    dindiko.
  mlp-mlp: Woltitayim teq in am asasuqin inaqta waqim tal tonim king ago balaw nogta
    afaqinib tiqemiy. Emim teq in tubusan araq kakaqta waqim aholib emiy.
  ape-C: Haprukan maduhw um jurug, aria hadaresh anah pruwehwihw maduhw hadareshohw
    henekohw kabi anan king ananit hat um aria hahwemuman barag. Aria shopunek hanuguman
    anah owishiborihi rupah.
  bgs-bgs: Igpákkù katô mga sundalo tô dugin balagán, asta tô gó tô igkorona dan tun
    ta ulu din. Igumpakan dan sikandin ka mallutù kapa.
  faa-faa: Arirakano unihae káramo hati kotesa karotapirapo. Asiamo Rome ame aporomo
    Yasuane mainamareraka sako keta risia weroweroraka hahaeraka unihae káramo hati
    murikimaka rakisiane Yasu wamoa karotapikia maresapo. Arirakano unihaemo pasu
    susa kotesane Yasu osoraka marekea
  kik-kik: Nacio thigari igĩtuma thũmbĩ ya mĩigua, ikĩmwĩkĩra mũtwe, na ikĩmũhumba
    kanjũ ya rangi wa ndathi,
  cap-NT: Nekztan zultatunacaqui ch'apquiztan tsjii pilluz̈takaz paachic̈ha. Jalla
    nii paatiz̈tan Jesusiz̈ achquiz tewz̈inchic̈ha. Niz̈aza jilirz̈ murat zquiti tjutzic̈ha.
  ksr-ksr: 'Manjaqeqe eja yoŋonoŋ taluŋgoŋ mepaqepae kokaeŋ ama mugi: yoŋonoŋ Jiisas
    qeŋ kasa waayawo meŋ pipiiŋ ila meagoŋ waŋanoŋ koŋgi kemero maleku osoga nezoŋgbalawo
    ii koma mugi kemero.'
  eng-TNT: And the soudiers wounde a croune of thornes and put it on his heed. And
    they dyd on him a purple garment
  sbs-sbs: Masole ni ba luka ihusi ya miya. Ni ba izwatika Jesu ku mutwi ni ku muzwatika
    muchizabalo cha mubala wabusimwine.
  sue-sue: Ago wero nu isimamu sero asi dirinare puro bubuna wero giti nusora wosuniwa
    awa. Ago wero tama woi izasewai zo dai wosuniwa awa.
  fra-NCL: Et les soldats ayant tressé une couronne d’épines, la mirent sur sa tête,
    et le revêtirent d’un manteau de pourpre ;
  bhg-bhg: Edo itoro embobomi dongo bebede awa kundo daotarida gobe ango engoegedo
    ainda kopuruda pipisitera. Edo awamanemi ombari ribori tokona awa ainda tamoda
    pipisitera.
  snn-NT: Ja'nrëbi, soldado hua'nabi miu ma ga'huare baguëte tëonni, baguë sinjobëna
    tëohuë. Ja'nrëbi, bajacu can ëjaguë canre inni, baguëna sayani,
  atb-NT: Haû gyezô pé gi, zujanmaú saî yù kôluî, Yesuq é ulhum má tsung byi kômù,
    Yhang lé, buhîng nè hut byî akô nghut ri.
  cek-AK: Misatuh kaminawk mah soekhring lumuek sak pae o moe, a lu ah angmuek o sak,
    nihcae mah kahni kamling to angkhuk o sak,
  bkd-bkd: daw tuminimù sa mga sundalu hu gawed ha dugiyen dayun binangkulà haena
    daw isuup diyà ta ulu din. Pininaksuyan dan daan si Jesus hu maligà ha manggad
  ctu-76: Soldadojob ti yʌq'ueyob corona ti' jol jalʌl bʌ ti ch'ix. Ti' xojbeyob ic'puc'an
    bʌ i pislel.
  lac-NT: A soldadojo' caj u jit'ajob q'ui'ix caj u tʌcʌjob caj u p'o'quintaj Jesús.
    Caj u tʌcob u buquintej Jesús u c'ʌrʌb noc'. Raji' u noc' chʌc irej cu buquintic
    a reyo'.
  xla-xla: Epalati opahale sotapo ya꞉ye hopolepame ma tuwale dea tipo ya꞉ dokopala
    dla asiyomelepame tluka omteka꞉peleta asiyomeliyo.
  xav-NT: Te te siwi 're pré'é mono pari, ma tô 'wabzéré na siwi ãma sõpre za'ra.
    Tisi'ubuzém na ma duré siwi ãma hâiba ubu, ĩhâ pré na.
  cuk-cuk: Geb degi, suar-ibmala iko-gurgin sobsamalad. Geb Jesúsʼgi-dododmargu, Jesús-nonogi
    a-gurgin rey-gurginyob sismalad. Degi, reymor-yoeyobi, ega mor-suir-akwagiid yosmarbalid.
  tbf-tbf: Ma mi kulou ni minakiur gi nga ruonie man kovage ngan mi suo tsotso nge
    vavatsekie ngan mi kovan. Ma gi nga vavatsekie ngan mi lavlav dav.
  uig-CYR: Ләшкәрләр тикәнлик шахларни өрүп, бир таҗ ясап, униң бешиға кийдүрүшти
    вә униңға шаһанә сөсүн рәңлик бир тон кийдүрүп,
  ikw-NT: Ele ọgwnu kpa okpu igwnu kpusi a nụ risi, be wosi a iwo odno odno.
  khs-khs: 'Alake Lome ami senayewi Yesuwa itipilise mei ona sita:ne kopotiye hekelese
    Piseiki sosolo ha:ti ta:pele tiyapola: timiyawa Yesu piseiwemi kataopola: apoyakeye.
    Aputa: piseikiyewi sao napolo i okane fo ipi mutusene epapula amoke popona amo
    Yesu kapela: apola:'
  dwr-ENT: ዎታዳራቱ ኣጉንፔ ኣኪሊሊያ ጊጊሲዴ፥ ኣ ሁጲያን ዎዲኖ፤ ቃሲ ዞዖ ማዩዋካ ኣ ማዪዜዲኖ።
  pma-pma: Sakini, meatin tavaeen keil onen akur Iesu uva. Avil vatluvoluv en viau
    koa sin tetaveah mul ien ka alingi en vatin. Akav koe en kaliko tai koa vilhili
    suval omon asuv houlu tai.
  atd-NT: Woy niglubid to mgo sundalu ka mgo dugi no nighimu ran ka igkogos. Impakogos
    dan to ulu ni Hisus. Songo pigsalauban dan sikandin to moitom-itom no manggad
    noindanan to mgo Igbuyag di liagan do duon.
  tel-2017: సైనికులు ముళ్ళతో కిరీటం అల్లి, ఆయన తలమీద పెట్టి ఊదారంగు వస్త్రం ఆయనకు
    తొడిగించి ఆయన దగ్గరికి వచ్చి, “యూదుల రాజా, జయహో,” అని చెప్పి ఆయనను అర చేతులతో
    కొట్టారు.
  hat-BSA: Sòlda yo te trese yon kouwòn pikan e te mete li sou tèt Li. Yo te abiye
    Li ak yon gwo vètman mov.
  top-NT: Pero xlacán ma̱s tali̱kamá̱nalh, tahuilí̱nilh aktum corona xla lhtucú̱n,
    tamaklháke̱lh lhma̱n tzutzoko lháka̱t la̱ xla cha̱tum rey y tzúculh tatatzokostaní
    xlacata natali̱kalhkama̱nán.
  msk-msk: Yanaglokong yang manga sondaro sang soksokon na baragun aw butangan nilan
    sang oro ni Jesus, maynang pudung. Pyapandagom nilan yaan sang mapora na dagom
    na maynang dagom nang ari.
  gyr-NT: Sundao eta omonde ñaca rese yu pɨaprɨ iyavei omboyemonde turucuar pĩraumbɨ
    vahe pɨpe yuvɨreco.
  kmh-kmh: Kun giy pikiy, tap ñiwñiw sek gunap diy, kiyŋ aypay rek ar band bap giy,
    jun ar nup biyoŋ ayñiy, chech muk parsek bap ayñiyiŋg aŋgyak,
  ukr-ONPU: Воїни сплели вінок із тернини та поклали Йому на голову й одягли Його
    в багряницю,
  emi-emi: Me soldia ngatoa laghe navitaala uasa rorroana tani ghelei unna kou nguru
    eteva, me laghe atokaie saela ta uruna, me laghe amolumoluela tale aiaasae ateva
    ghuaghuanna ia.
  nay-nay: Wunyar soldierar ngempin yan kurlinyeri palyungar, wunyar ityan yuppun
    kinanyirungai kurlangk. Kar yuppundelin kinangk kurungulun maiyinggar.
  zpv-NT: ya laꞌh raꞌ suldahdu raꞌ chi bwiꞌhnnchaꞌyi raꞌ ba tuhbi curohn guihchii,
    guluuꞌ raꞌ ban yihca Jesuhs cun bagahcu za raꞌ ba laꞌh Ñiꞌh tuhbi cahpa naxñaa
    nagaasa nin rahcu tuhbi rrehyi,
  gux-gux: Aminteela den taa ikonkoni ki piani nani ki fogiliga yeni ki cibini Jesu
    yuli po, ki go taa bu kpalimoanbu ki golini o,
  kos-kos: Mwet mweun uh pwelah tefuro se ke lah ma oasr otoh kac ac oakiya fin sifal,
    na elos nokmulang ke nuknuk sroninmutuk loeloes se
  ibo-ibo: Ndị agha kpara okpueze nke e ji ogwu mee, kpukwasị ya nʼisi, yinyekwa ya
    uwe mwụda na-acha odo odo.
  yml-yml: Tolugavianidi fisili ma yana ꞌibadi i ꞌetofifini Iesu ꞌunuꞌununeye i biuleni,
