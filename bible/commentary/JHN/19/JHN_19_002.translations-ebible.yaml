  guj-2017: સિપાઈઓએ કાંટાનો મુગટ ગૂંથીને તેમના માથા પર મૂક્યો અને તેમને જાંબુડા રંગનો
    ઝભ્ભો પહેરાવ્યો;
  jvn-NT: Soldat-soldat sing nang kono terus pada ngubet-ubetké pangé eri digawé kaya
    makuta terus dipasang nang sirahé Gusti Yésus, terus dienggoni salin abang mbarang,
    supaya kétok kaya ratu.
  byr-byr: Mena tamɨna yeva taanya lannaka kave gɨhɨpaina yeva yamɨngaina yeva mwaaihɨꞌnya
    lannakeꞌ gamɨre mɨnyagɨnyavɨ yɨlakɨna. Gamɨre mɨnyagɨnyavɨ yɨlakɨna yeva kwaabɨyɨvɨta
    wayaakeꞌ egwewaarɨ yewaaꞌbwaꞌna yeva
  ian-ian: Soldia nɨmbio lɨga yamboy klalaa ndɨna nambumba king kwusoa hat vla kavle
    hat kwutaa kaalandi. King kwusoa vla yelogwen mbangɨ waavwi klalaa ndɨna mbangɨmba
