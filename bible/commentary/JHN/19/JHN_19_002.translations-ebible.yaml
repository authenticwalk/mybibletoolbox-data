  eng-NOY: And the soldiers platted a crown of thorns, and put it on his head, and
    put on him a purple robe, and approached him
  cub-NT: Aru ʉ̃́re pʉenocacaje, jabocʉ doicajepe paicaje ñemijuaricajede doarejaimad̶a
