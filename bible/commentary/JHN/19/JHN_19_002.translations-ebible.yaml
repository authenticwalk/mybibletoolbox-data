  fue-fue: Soogeeji ɗin sanyi gi'e, ɓe kuunini mo, go ɓe ɓornini mo toggowa boɗeya.
  amk-amk: Afai mamuna fosa etanung sapewi weababo bei na ai arirawang weababo foi,
