  san-TIB: པཤྩཱཏ྄ སེནཱགཎཿ ཀཎྚཀནིརྨྨིཏཾ མུཀུཊཾ ཏསྱ མསྟཀེ སམརྤྱ ཝཱརྟྟཱཀཱིཝརྞཾ རཱཛཔརིཙྪདཾ
