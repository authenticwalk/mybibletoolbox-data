  san-BUR: ပၑ္စာတ် သေနာဂဏး ကဏ္ဋကနိရ္မ္မိတံ မုကုဋံ တသျ မသ္တကေ သမရ္ပျ ဝါရ္တ္တာကီဝရ္ဏံ
