  qvh-NT: '“Saytaga ama rachishunsu, sinöga suertitarä jitashun maygansipis apacunansipä.”
    Saynöpami cumplergan Tayta Diospa palabrancho Jesuspä cayno guelgarashgan: “Suertitami
