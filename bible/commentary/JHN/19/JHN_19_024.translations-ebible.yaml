  taj-taj: थेतबासेलमा थेनीगदेसे “चु चा आढेगे, तर खाल्‍दा परब तबा चीम चिट्ठा युसी च्‍यागे”
    भिसी ह्राङ ह्राङ न्‍हङ‍री ताम लजी। बचनरी भ्रिबा ताम पूरा तबाला लागिरीन चुह्रङ्
