    sa ni ojoariro sahata sa yeye nidi tiquina.'
  anv-NT: Bɔɔ́ bee bimbɔ ajɔɔ́ ne atɛ aké, “Dekarege fɔ́ nku yina, déŋmeé lé megyaá
