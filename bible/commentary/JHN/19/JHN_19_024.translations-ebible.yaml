  yrb-yrb: '@see-verse:JHN.019.023'
  maa-NT: 'Kitsò‑la̱ xíkjín: ―Mìkiì si̱xajndá; tà si̱skáko̱‑ná yá ts''e̱ ko̱ma. Jè
