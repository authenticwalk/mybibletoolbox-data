    Yēēsu,
  xnn-xnn: Isonga dadat kanan, “Gawis no adi tako singsingaten na ta menbonot tako
    no sinoy mang-ala.” Et siya nan natongpalan din kalin Apo Dios ay naisolat id
    kasin ay naay, “Pinigpigasda nan badbadok. Ninsosogalda gapo isnan an-ando ay
    badok.” Et siya di nan inkan san sosoldado.
  mwe-mwe: Bhai, gubhalugulilenenje, “Tunajipapule, ikabhe tutende shikoma jibhe jika
    gani.” Genego gashinkutendeka nkupinga gatimilile Majandiko ga Ukonjelo ga taya,
    “Bhashinkugabhananga nngubho yangu, Na nngubho jangu gubhaagulenje kwa shikoma.”
    Bhai nneyo, ni shibhatendilenje ashimanjola bhala.
  tte-tte: mwa siwaloba, “Tabu taiigali na venu mena taloyai tem yaiya ibaguna kwamane
    ikalai kana kwama.” Siginauli besiele na Buki Tabu ana walo ilaoma iyamala yawasosi
    iwaloba, “Kau kaleko sisoiyagili yo venu mena siloyai yaiya kau kwamane kani ikalai.”
  tcs-tcs: So dem amiman i bin spik po wananada, ‘Ei weit de. Yumpla nogo tere dis
    klos. Yumpla go plei geim po luk uda go wine dem klos.’ Diswan i bin apen solong
    da mesiz wea Baibol i go kam tru, wea i spik, ‘Dempla i bin sere klos blo mi midel
    demplaselp ane dat insaid ebridei klos blo Zizas, dempla bin plei geim po luk
    uda go gedem.’ Wa, demting, dem amiman i bin mata mekem.
  hlt-THB: Ceamyihna awm saw amingmih ing, “Vawhkaw hi vetaw koeh teek u sih. U ing
    nu a huh kaw, taicung na zyk u sih,” ti uhy. “Ka hi ve teei unawh ka angki ce
    taicung zyk sih kawm uh,” tinawh qee hyt na ak awm ce a soepnaak aham vemyihkhqi
    ve ak awm ni. Ceamyihna qalkapkhqi ing sai uhy.
  soq-soq: '@see-verse:JHN.019.023'
  qub-qub: '«Caytaga ama rachishunchu. Chaypa ruquenga surtita jitashun mayganchïpäpis
    cananpaj» nir. Chaynöpami cumliran Tayta Dios palabrancho niycashan: «Röpäta raquipänacusha.
    Röpäta apacunanpaj surtita jitasha.» Chay nishannöllami suldärucuna ruraran.'
  att-att: 'Á yáyù nga nakkaká-ubobuk ira, á kinagi ra, “Arát tam pisilan yawe, ngam
    mabbibinnúnù ittam bì, tapè ammu tam yù makálâ kuna,” kud da. Yáyù nesimmu tapè
    mapatuppál yù dán nga netúrâ sù libru nga ubobuk ni Namarò, nga kunniaw: “Nabbaballáyád
    da yù gagámì ku, á nabbibinnunutád da yù barawásì.” Á yáyù kingnguá nayù ira suddálu.'
  bki-bki: Mila na aberver kalo, aberinavo “Maka rivu ka rejede lelan kulukoti na,
    mia bo ka kito reiere m̃abujo ga riviorio.” Mia maka ajikia, mia nalo ajum̃a amila
    memedu ga ka iliano tai ea iouano tai ea Niosi Lu na Iouano re nua ruei. Iliano
    nene naio ber jibe nei, naio berinavo Ajanka m̃aku kulum̃arauo jan ealo, mia amiere
    m̃abujo ka m̃aku kulukoti. Iliano nei naio ber jibe nei, memedu ga ka venia napano
    tomu na mira nalo amilaio.
  bqp-bqp: 'akũ ò pìkↄ̃nɛ: Òsun uta pì kɛ̃kɛ̃kↄ̃rɛro. Ò kàpa kpá de ògↄ̃ dↄ̃ gbɛ̃
    kũ ani gↄ̃nɛ. Ò kɛ̀ lɛ, de yã kũ ò kɛ̃̀ Luda yãn le à papamɛ, kũ ò pì: Ò
    ma pↄ́kasanↄ kpàatɛkↄ̃nɛ, ò kàpaa kpà ma uta yãi. Abire yãin sozanↄ kɛ̀ lɛ.'
  mcp-mcp: 'Ozɨmbɨ bwə́ mú ka cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: «Shé kúgá nyaa, shé yídágá
    jwɔ̧ bya, dʉ́g múúd nyə é ŋwa yɛ́». Í mú sɨ̂y nda gúl kʉ́kʉ́l mícilyá mí Kálaad
    Zɛmbî í ŋgə́ cɨ nə́, nə́: «Bwə́ á kawʉla mikáándə́ myâm njɨ, bwə́ á jwɔ̧ bya shú
    mbwéédí wâm». Ntʉ́nɨ wə́ ózɨmbɨ bwə́ á sá yɛ́.'
  hat-hat: 'Sòlda yo yonn di lòt: Nou p''ap chire rad sa a non. Ann tire osò pou konnen
    pou ki moun l''ap ye. Se konsa, pawòl ki te ekri nan Liv la rive vre: Yo separe
    rad mwen ant yo: Yo tire osò pou rad mwen an. Se sa menm sòlda yo te fè.'
  npl-NT: 'n soldadojteh okimolijkeh: —Amo matiktsomonikah, yej matikawiltikah, san
    akin kitlanis. Ijkó omochi tlan oijkuilitoka itech itlajkuilol Dios: “Okinmoxexelilijkeh
    notlakenwah, iwa okimotlatlanilijkeh nomanto.” Iwa ijkó okichijkeh n soldadojteh.'
  bgg-bgg: Jishii sandrithek è yao rai, “Cho hì pha yung yi aji pha; hanyie shii mua
    lei ne siog shii zey srane fen ne chiing rai haro. Hì è rey pha ji ne jigigam
    shii nyie zey ne um pha ji izai rey yi pha ji rek ro” “Ithek è gu yung shii siog
    fen ne riig, chiih-è gu yung shii liug.” Chiih-è sandri è de ji è rek.
  eng-TCENT: so they said to one another, “Let us not tear it apart, but cast lots
    for it to decide whose it will be.” This happened to fulfill the Scripture that
    says, “They divided my garments among themselves, and for my clothing they cast
    lots.” This is what the soldiers did.
  eng-BSB: 'So they said to one another, “Let us not tear it. Instead, let us cast
    lots to see who will get it.” This was to fulfill the Scripture: “They divided
    My garments among them, and cast lots for My clothing.” So that is what the soldiers
    did.'
  cpu-NT: 'Ari ikantavakaiyani ovayiriite: “Eero athatyaavaitziro iroka, intaani añaareventyaaro,
    ari añeero intzime ayerone.” Arira omonkaratari Osankinajanorentsi, kantatsiri:
    Ipavakaayeetakaro nomanthaki. Iñaareventayeetakaro noithaare. Irootakera jimataiyakerini
    ovayiriite.'
  san-ASM: তস্মাত্তে ৱ্যাহৰন্ এতৎ কঃ প্ৰাপ্স্যতি? তন্ন খণ্ডযিৎৱা তত্ৰ গুটিকাপাতং কৰৱাম|
