    যদ্ৱাক্যং ধর্ম্মপুস্তকে লিখিতমাস্তে তৎ সেনাগণেনেত্থং ৱ্যৱহরণাৎ সিদ্ধমভৱৎ|
  tdx-tdx: 'le nilahare’ iereo ty hoe: Antao tsy handrovitse aze, fa hanoeñe tsato-piso
