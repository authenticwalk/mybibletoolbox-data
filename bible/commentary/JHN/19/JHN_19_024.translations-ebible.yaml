  crn-NT: 'Aꞌɨ́j mú jɨ́n miyen tiuꞌutaúꞌixaa tɨjɨ́n: ―Tichéꞌe caí yeehui rasiújtzaꞌana
    sino tichéꞌe tiyen tiꞌihuátamuaꞌitɨn tetej jɨmeꞌe tej ti tiyen ráamuaꞌaree jaꞌatɨ́
