  hun-hun: 'Ekkor azt mondták egymásnak: „Ezt ne hasítsuk el, hanem vessünk sorsot
    rá, kié legyen.“ Hogy beteljesedjen az Írás, amely ezt mondja: „Megosztoztak ruháimon,
    és a köntösömre sorsot vetettek.“ A vitézek tehát ezeket tették.'
  mcf-NT: 'Adquid icsho isun: —Canchenquio icquin ¿tsundanquio bedeque? Isnuna —queshun
    abi cuëmëdquidtedi dada uabanshun tëchun sandoshon cadotanequin dada uaidëmpi
    abia puduemiaid isun aid dashcute bedondash. Aidon nate Nuquin Papan tantiamiac
    con tsusedpan naden dada uapampic. “ ‘Abentse-abentsen con dashcute bedosh. Con
    dashcute utsi bednu, quequin dada uaidëmpi abia puduemiaid isnuen naosh,’ quependac,”
    quequin dada uapampic.'
  kjs-kjs: 'Go pea-le soldia alinumi talo: Go mamina-re adaalupe yaa-pulu nariripiamina.
    Go mamina satu luma ali komeame mina lisimi. Go pisimi-daa Gote-na agale wi buk
    madaa agale gu-rupa wisa: Nimumi nina mamina ele maa rumaaoma go madaa satu luma
    misimi. Pepa madaa gu-rupa lisa-pulu soldia alinumi go-rupa pisimi.'
  mni-mni: "Lanmising aduna makhoi masel hainarammi, “Phi asidi eikhoi segaigumsi.\
