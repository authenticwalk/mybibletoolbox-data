  jpn-1965: そこで彼らは互いに言った。「それは裂かないで、だれの物になるか、くじを引こう。」それは、「彼らはわたしの着物を分け合い、わたしの下着のためにくじを引いた。」という聖書が成就するためであった。
  fra-SBL: 'Ils se dirent alors les uns aux autres : « Ne la déchirons pas, mais tirons
