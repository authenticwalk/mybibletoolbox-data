  tac-NT: '''Lige alué sontalo anile a''bópika: ―Tabilé chi''wanawa alué we''lí o''pacha,
    bilé re''gí re''épua napurigá ''la machiboa chieri neyúrira. Alarigá ''la sébali
    ikile napurigá anile Onorúgame ra''ichálila ''yabé bajchabé rawé, regá anime ra''íchili:
    «''Ma nachútale ne o''páchala, ''lige bilé re''gí re''ele ne o''páchala méniliga.»
    Alarigá nokale alué sontalo.'
  eng-WEBPB: Then they said to one another, “Let’s not tear it, but cast lots for
    it to decide whose it will be,” that the Scripture might be fulfilled, which says,
    “They parted my garments amongst them. They cast lots for my clothing.” Therefore
    the soldiers did these things.
  gfk-H: 'Io, diet ga tangai harbasianei ta diet hoken: “Waak dahat dirdiris ia. Senbia
    dahat gi mamagu ma ra satu bia siga na kap lah ia.” Ga ngan hokaiken wara hatutun
    ira nianga ta Kalou di ga pakat hoken: “Diet ga harpalau ma ira nugu maal ma diet
    ga mamagu ma ra satu utano nugu maal.” Io, hoken ing ira umri diet ga gil hua.'
  viv-viv: Hidema faꞋina tolugaviya hiveꞋagahegahe higayo, “Keke abafolaka faꞋina
    kanahaini tu kabala kanahegelakahina iyaꞋiyaya kanagaheyena be kanahalamanena
    hakwadi aikevai-nadi ginavaini.” Au hidedemi hihuluva be Yaubada bonana etoꞋetoladina
    velemoꞋena ginalakayemu faꞋina gigayo, Aku kaleko taudiyao agaidiya hifolakena,
    aku aikeva faꞋina kabala hihegelakahina iyaꞋiyaya higaheyena be hakwadi hakwadi
    hinavaina ma hinahalamanena. Au tolugaviya hidede amine hihuluva.
  yao-yao: Nipele ŵangondo wo ŵasalilene, “Tunapapulanye nambo tutende gudugudu kuti
    uwe wacheni.” Yeleyo yatendekwe kuti gamalile Malembelo ga Akunnungu gagakuti,
    “Ŵagaŵene iwalo yangu, ni mwinjilo wangu ŵatendele gudugudu.” Yeleyo ni yatite
    pakupanganya ŵangondo wo.
  tgp-tgp: ale matana, la tamlohi vuro atu la vereverea isara lara, “R̃a sopo r̃arir̃aria.
    R̃a pa roro matana, vara r̃a pa hitea vara hare i pa lavia nona!” Haratu mo masese
    matan vara sava Retitapu mo verea i pa masese mara, ‘La aseasehi na noku ruru,
    la roro mata noku ruru’.Ale tamlohi vuro la vai na sava la hatihia moiso.
  auc-NT: Adocooque wänä ñæ̈nämaï ingæ̈impa, ante adodäni godongämæ̈ tededinque, —Æcänö
    quinca nö ta adinque tömengä mänincoo æncæcäimpa, ante wææntodönänitapa. Edæ Wængonguï
    angä ëñente dodäni ïïmaï ante näni yewæ̈mongaïnö baï ñöwo ïinque baquinque tontadoidi
    mänömaï cædänitapa. “Edæ botö weocoo ïnï ö æ̈ninque tömënäni näni caboque wacä
    ingä wacä ingä nënempodänitapa. Ayæ̈, Æcänö quinca nö ta adinque tömengä mänincoo
    æncæcäimpa, ante wææntodöninque æ̈nänitapa,” ante näni yewæ̈mongaïnö baï tontadoidi
    ñöwo cædänitapa.
  kbc-NT: Odaa ja dinotaɡ̶aneɡ̶e, midiokiditiwage, modi, “Aɡ̶ele daɡ̶a jaaɡ̶ataɡ̶a
    naɡ̶ada toonicogo. Pida jiwinaɡ̶a niɡ̶ica anepaɡ̶a dinetetece. Odaa ane dinete
    ja nebi naɡ̶ada toonicogo.” Niɡ̶ida niciagi eo micotece niɡ̶ijo aneeta Aneotedoɡ̶oji
    lotaɡ̶a, niɡ̶ijo mee, “Odinilaagaɡ̶aditigi yowoodi, codaa oiwi anepaɡ̶a dinetetece,
    odaa ja nebi initoonicogo.” Odaa niɡ̶ijoa iodaɡ̶awadi jiɡ̶idaaɡ̶odigotalo niɡ̶ijoa
    lowoodi Jesus.
  bmh-bmh: Malai dudu agen agzozou enemen, “Tibur galau go i bigagan. Ig onanem aiwag
    oimai, onaimai, piabun in nug umau.” Guzenaimai, ze go getal sikut wemen petak
    usaleun. ‘Agen izal tibur galau agzozou doumai omen. Izal tibur galau huia en
    onanem aiwag onaimai, omen.’
  ctu-BL: 'Tsi'' subeyob i bʌ: Mach yomic mi lac tsil. La'' lac cha''len yajcaya ti
    alas cha''an mi lac ña''tan majqui mi caj i ch''ʌm, che''ob. Che''ʌch tsi'' yʌlʌyob
    cha''an mi'' ts''ʌctiyel i Ts''ijbujel Dios mu'' bʌ i yʌl: “Tsi'' pucbeyob i bʌ
    c pislel. Tsi'' cha''leyob yajcaya ti alas cha''an c bujc”. Che''i tsi'' meleyob
    soldadojob.'
  meq-meq: 'Tə tsik mə walaŋ tay, tə gwaɗ: «Petekeɗ nakay na, kâ ŋguraɗakwa ha bay.
    Ane tuk na, gakwa faya tsakwal hərwi məsəre ha mata zle na, way.» Andza niye,
    wu nakay a ge bo aye na, andza nakə mawatsa eye mə Ɗerewel i Mbəlom aye, tə gwaɗ:
    «Ta ŋgəna ha petekeɗ ga mə walaŋ tay ada tə ge faya tsakwal ka məkelkabo ga.»
    Wu nakə sidzew hay tə ge aye na, anaŋ.'
  noa-H: hãrmaaugau hawia, “Jãgan par t'ʌrrëuju k'ãai k'aíuta gan hat'aju k'ai” hawia,
    mokdaudam bar jemk'a nʌmua hãbmua hag dʌ̈i sĩsijim, chi gan hautarrau. Pari hamau
    magtarran, magju nawe Hẽwandam hiek p'ã sim gaai, “Hamachpierr mʌ k'ajũa jig hauwia
    mʌ túnica sĩi jemk'a mok bar nʌmua gan hauju” ha p'ã simjö, hich hagjöo höbërju
    harr haawai hajim. Magua chadcha hich hagjöota hajierram chi soldaaunau hi dʌ̈i.
    Mamʌ mag nʌm chan hamachdëu magju Hẽwandam hiek gaai p'ã simjã k'augba naajim.
  alp-NT: Eleki solalua meru esi beteke loko lomai be, “Ite kahi larake lapu nanuke
    meije yake. Po ite poie undi leke rekwa be sire pine isupure.” Mere eono leke
    lulu Alla Eni lepate rebe lekire be, “Esi larake Auku pakiane, kai esi poie undi
    loko Auku lapu nanuke.” Kai tinai, solaluaru esi ono ele mere.
  san-VEL: tasmaatte vyaaharan etat ka.h praapsyati? tanna kha.n.dayitvaa tatra gu.tikaapaata.m
    karavaama| vibhajante.adhariiya.m me vasana.m te paraspara.m| mamottariiyavastraartha.m
    gu.tikaa.m paatayanti ca| iti yadvaakya.m dharmmapustake likhitamaaste tat senaaga.nenettha.m
    vyavahara.naat siddhamabhavat|
  kbq-kbq: Hige'za sondia vahe'mo'za ke hugantu hugma hu'za, erisagnera osinkero,
    hagi satu zokago reta kesune, aza erisifi, e'i ana kemo Anumzamofo avon tafe'mo
    hu'nea ke eriama hu'ne, Zamagra amega kena'ni'a amu'no zamifi fagago hu'za eri'naze,
    zamagra nagri kenarera, taisi zokago re'naze. (Sam-Zga 22:18) Anama kre'naza kante
    anteza sondi'a vahe'mo'za ana kemofo eri knare hu'naze.
  kbh-kbh: 'As chë soldadënga tmojáneniyana: “Ndoñe matjuátanëca; más ts̈abana tsbanánoye
    mochjúts̈ena, ndabiama yochjuáquedama chaotsotats̈ëmbuama ca.” Chca tojanopasá
    ana nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá cachcá chaotsemnama,
    chë “Ats̈be ents̈ayangá tmojatenájataye; ats̈be cmes̈ë́juamna tsbanánoye tmonjanë́ts̈ena,
    ndabiama juaquédama jtsotats̈ëmbuama ca.” Y lempe chca chë soldadënga tmojanma.'
  ron-LSB: 'Și au zis unul către altul: “Să nu o rupem, ci să tragem la sorți pentru
    ea, ca să hotărâm a cui va fi”, ca să se împlinească Scriptura care zice “Au împărțit
    hainele mele între ei. Au tras la sorți pentru hainele mele.” De aceea soldații
    au făcut aceste lucruri.'
  pon-pon: 'Irail ap kajoi nan pun arail: Kitail ender ter pajan i, a kadoropwaki,
    me pan aneki, pwe kijin likau en punala, me indinda: Irail nek pajan ai likau
    kan nan pun ar o kadoropwa ai jakit. lei me jaunpei ko wiakida mepukat.'
  nhe-BL: 'Huajca nopa soldados moilhuijque: ―Ma ax tijtzayanaca. Más cuali ma tijrifarose
    para tiquitase ajqueya quitlanis huan quihuicas. Huan ica tlen inijuanti quichijque
    quitlamiltiyayaj tlen huejcajquiya quiijcuilo nopa tiocamanalojquetl para quichihuasquíaj.
    Quiijcuilo: “Momajmacaque sequin noyoyo huan noyoyo tlen huehueyac, quirifarojque.”
    Huajca queja nopa quichijque nopa soldados.'
  sps-sps: Rin vainy puaan tsue to fapoopoan narari, “Ara ma kakaar vaaren vau beberus
    iny jiarasan to ra ma tats fabiririir iny a saatu ma tagei ara sei na mes te nom
    non ya ee.” A ka to te ruak an vegiau tan Vegiau Ten Gov ruak iny man ovei nato.
    “Ri kibei fo vau Tsonyo fapoopoan narari ana ri tats fabiririir iny a saatu of
    vau beberus iny jiarasan Tsonyo.” An vainy puaan kat ton kat to aya.
  wnc-wnc: Apbitake anzing yaking, “Ninda anggomu dua wesinim. Aho. Ninda kat binga
    tasike nikat nana tapatutakan tapikge tasinim,” ngang yake unzing tasiking siwan
    Anututane wamu takngatu yakapsa aminu tapatuta tupa siknga ie anzing matakut,
    “Wa aminda natane tauknga usanzike pake kat binga tasike aminu tapatuta natane
    siotna takut,” ngang matakut taknga unin tasiwa buya aakut.
  bus-bus: 'ben aↄ̃ bèkↄ̃nɛ: Wàton uta pì kɛ̃kɛ̃kↄ̃rɛro. Wà kàbankpɛ kɛ lɛ wàgↄ̃ dↄ̃
    gbɛ̃ kɛ̀ eé gↄ̃nɛ. Aↄ̃ↄ kɛ̀ lɛ, lɛ yã kɛ̀ wà kɛ̃̀ Luda yãn e à papamɛ, kɛ̀ wà
    bè: Aↄ̃ ma pↄ́kãsãanↄ kpàatɛtɛkↄ̃nɛ, aↄ̃ kàbankpɛ kɛ̀ ma uta yãnzi. Bee yãnzin
    sozanↄↄ kɛ̀ lɛzi.'
  gub-BL: — Ximu'i zo nehe, i'i uzeupeupe wà. — Ximomor ita'i izar ràm hexaexak pà
    zane nehe ty wà, i'i uzeupeupe wà. Nezewe uzapo a'e wà, ta'e ze'eg kwehe arer
    imuapyk pyrer umume'u nezewe haw a'e xe. Nezewe i'i a'e ze'eg a'e. — Umuza'aza'ak
    hema'e kwez a'e wà, uzeupe ipyhypyhyk pà a'e wà. Omomor ita'i hekamir puku izar
    ràm hexaexak pà wà no, i'i a'e ze'eg. A'e rupi nezewe uzapo zauxiapekwer a'e wà
    kury.
  imo-imo: ami iyemani ningeindo, “Imu ora naa tamili kani iye tendekureni kau lipili
    kani oi kat mele teamili!” ningi. Aku teringi ulu Gotenga Bukuna ungu te moromomuni
    altoko aku teko tenge oi nimu mele wendo orumu. Kano ungu bukuna moromomuni nimbeindo,
    Nanga wale pakolima moke teko liko, nanga mainye pakoro walemu iye tendeku kau
    lipili ningo kat mele tenge, nimu aku mele teringi.
  boj-boj: Deqa qaja tamo naŋgi segi segi qairosib mareb, “Iga gara di bumbraŋyqasai.
    Iga meniŋ silali alaŋonam tamo yai aqa meniŋ na buŋnjrqas a na gara di oqas.”
    Degsib marsib meniŋ silali alaŋeb. Naŋgi kumbra di yeb deqa Qotei aqa anjam bei
    neŋgreŋq di unu qaji di aqa damu brantej. Anjam agiende, “Naŋgi ijo gara eleŋqa
    marsib gilteleŋqab. Gilteleŋosib meniŋ silali alaŋqab.”
  eng-DRA: 'They said then one to another: Let us not cut it, but let us cast lots
    for it, whose it shall be; that the scripture might be fulfilled, saying: They
    have parted my garments among them, and upon my vesture they have cast lot. And
    the soldiers indeed did these things.'
  knf-knf: 'balaţar aji : « Ŋwut katow ka. Nabiin ŋdo kanuŋ na mnlaak ŋten ankyeenkuŋ
    ka. » Hënk, kë uko umpiiŧuŋ ţi Ulibra wi Naşibaţi udolanaa, upiiŧana aji : « Bafaaşiir
    imişa yi naan akuţ ado kanuŋ na mnlaak katen ankjejuŋ kamişa naan. » Uko waŋ wi
    wi bangoli badoluŋ.'
  san-KHM: តស្មាត្តេ វ្យាហរន៑ ឯតត៑ កះ ប្រាប្ស្យតិ? តន្ន ខណ្ឌយិត្វា តត្រ គុដិកាបាតំ
    ករវាម។ វិភជន្តេៜធរីយំ មេ វសនំ តេ បរស្បរំ។ មមោត្តរីយវស្ត្រាត៌្ហំ គុដិកាំ បាតយន្តិ
    ច។ ឥតិ យទ្វាក្យំ ធម៌្មបុស្តកេ លិខិតមាស្តេ តត៑ សេនាគណេនេត្ថំ វ្យវហរណាត៑ សិទ្ធមភវត៑។
  arn-NT: 'Feymew ti pu soltaw welukonkechi feypiwingün: —Wikürlayafiyiñ. Suertiayafiyiñ
    iñchiñ taiñ kimael ñi ineyngeael ti takuwün. Famngechi mupiy tati Wirin Chillka
    feypilelu: “Kisukengealu engün wüdamkañmaenew ñi takuwün, ka suertiañmaenew iñche
    ñi takuwün.” Fey tüfa ürke tañi femün tati pu soltaw.'
  zas-NT: 'Zeel rëb loj lasaꞌ reex: ―Ad zarooxt reen, yadxiꞌt ree suert din guidoon
    chu yayal laan. Zian gojc cumplid ni ca loj xtiidx Dios, rëban: “Balaꞌ reeman
    da xaban, gudxijt tëë reeman suert guijcan.” Zeel been ree xinsuldad guin zian.'
  ken-NT: Ɛkʉ báré rɛm nɛ batɨ bɛ, “Sɛ́kɛ́ dakati nkú anɛ. Sɛ́ngʉɛ́p chí ɛbháŋá,
    sɛ́ngɔ́ mmu anɛ ábhɔ́ŋɔ́ bɛsɔt yɔ.” Ɛ́fákárí ɛnyunɛ bɛ ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm
    ɛ́rɛ́mɛ́ ɛ́mfú tɛtɛp. Nɔ́ chí, basɨ̌ŋ amɛn árɛ̀m bɛ, “Básɔ́t ndɛn aya bákɔ́rɛ́.
    Bágʉɛ́p ɛbháŋá bɛ́rɨ́ŋɨ mmu anɛ ábhɔ́ŋɔ́ bɛ́sɔt nkú aya.”
