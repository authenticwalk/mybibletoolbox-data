    rirya̱tidye jto̱tanirya Ju̱denu niquejada nu̱chara: “Riñantaja̱jadara rachujay
    nu̱ñi riy yiva, richipyata̱dara mityamusiy datya̱da rachujay jarijejyu̱.” Darya
    ni̱day ruuvaayada su̱tarumibe jasiy.'
  mxb-NT: 'Dá ni̱ nda̱tóꞌón táꞌan soldado ñoó: ―Ná dáꞌa ni ndatá yóa̱n, va̱ꞌa ka̱a̱n
    ná kadikí yo̱ suerte, dá ná kande̱ꞌá ndi ndáa yoo kando̱o xíꞌán ―kaá ra̱. Dión,
    dá ni̱ xi̱nko̱o noo̱ káꞌa̱n tuti ii̱ Ndios, chi̱ diꞌa kaáa̱n: “Ni̱ na̱kaꞌanda
    ra̱ dáꞌo̱n ni̱ sa̱ ndixii, ta ni̱ sa̱dikí rá suerte xíꞌín dáꞌo̱ín.” Ta ki̱ꞌo dión
    ni̱ kee soldado ñoó xíꞌín dáꞌo̱n ná.'
  pon-2006A: 'Irail eri ndapene nanpwungarail, “Kitail dehr tehrpeseng likou wet,
    a kitail usuhski ihs me pahn ahneki.” Met wiawiher pwe mahsen en Pwuhk Sarawi
    en pweida: “Irail nehkpeseng ei likou ko nanpwungarail, re pil usuhski ei likou
    puhp.” oh sounpei ko me wiahda met.'
  maq-NT: 'Ngajan xi cha sindadu jan ne, cachja cha cojo xicjin cha cuitjin: ―‍Tsjian
    vëhë ne, hacuiin cuichan ta naxeen suerte tsëhë ne, jarë ngayaan xi satë naja.
    ―‍Cuatjin cachja cha. Cuatjin camá cojo sa xi cuetjucaa cjua xi camahindu xcun
    xujun rë Nina xi chja cuitjin: Cavatëcja cha tsjian naha ngajñi rë cha, hacuaha
    cavaxë cha suerte ngatsë rë tsjian naha. Cuatjin casahmi cha sindadu jan.'
  hto-hto: 'Jira fuiríraɨnɨ conímana daɨdíaɨoɨ: —Dama ite, cúatañeitɨcaɨ. Baɨ ñue
    onótarajɨ caɨ dotalle bumo jíiteza, —daɨdíaɨoɨ. Daɨí Cuegáuai daɨna fuitátatiaɨoɨ.
    Aféuai daɨde: “Cue ɨnícuiro danɨ fecádiaɨoɨ. Afemo onótarajɨ dotádiaɨoɨ.” Jira
    mei fuiríraɨnɨ daɨí fɨnódiaɨoɨ.'
  por-BRBSL: 'Então disseram um ao outro: “Não a rasguemos, mas lancemos sortes para
    que ela decida de quem será”, para que a Escritura se cumprisse, o que diz, “Eles
    separaram minhas peças de vestuário entre eles. Eles jogam à sorte pela minha
    roupa”. Portanto, os soldados fizeram estas coisas.'
  ces-NKB: 'Řekli si tedy mezi sebou: “Netrhejme ji, ale losujme o ni, čí bude,” aby
    se naplnilo Písmo, které říká: “Rozdělili si mé šaty mezi sebou a o mé roucho
    házeli los.” A tak to ti vojáci udělali.'
  cui-cui: 'Barapo cuatro poyobe xua soldadomonae caemonae natsipaeba, najei: —Jopa
    tsana nata epa tsitsicae tsainchi. Jame metha xanepana xua ibotixi bebeya tsainchi.
    Bapoxonae yaputaeinchi xua pon ibotiyo beta xoya, moya copiya pichina, jei. Baxua
    barapomonae exana peyabara cui wʉnae tsiwanaya jeixae pon Nacom peitorobi jume
    pepaebin. Bapon jeye Cristo yabara, Nacom Pejume Diwesitha: “Tapaparuwan nata
    tsabina yawa ibotixi bebeya tsane penacueranta notsinexa tsane tapaparuwan”, jei
    pon Nacom peitorobi jume pepaebin. Bara baxua exana barapo soldadomonae.'
  boj-2014: Deqa qaja tamo naŋgi segi segi qairosib mareb, “Iga gara di bumbraŋyqasai.
    Iga meniŋ silali alaŋonam tamo yai aqa meniŋ na buŋnjrqas a na gara di oqas.”
    Degsib marsib meniŋ silali alaŋeb. Naŋgi kumbra di yeb deqa Qotei aqa anjam bei
    neŋgreŋq di unu qaji di aqa damu brantej. Anjam agiende, “Naŋgi ijo gara eleŋqa
    marsib gilteleŋqab. Gilteleŋosib meniŋ silali alaŋqab.”
  eng-OEBUS: So they said to one another, “Do not let us tear it, but let us cast
    lots for it, to see who will have it.” This was in fulfillment of the words of
    scripture – ‘They shared my clothes among them, and over my clothing they cast
