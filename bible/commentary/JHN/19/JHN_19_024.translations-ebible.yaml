    “Nɨmɨre bukuyaꞌ dɨnɨkeꞌ nebulyaꞌna yɨmaꞌnana!” kadaꞌ sara yeꞌ. Gotɨyare bukuyaꞌ
    dara dɨnɨꞌ “Nɨmɨre kwaabɨhannya yɨvɨta saza yanga munneꞌ. “Nɨmɨre baazɨꞌmaꞌnyaꞌna
    saatuyaꞌ yeva wavɨlavakei maaraꞌ.” Sarevɨdaaꞌnyɨ aawɨlasara sara yeꞌ.
  ian-ian: Ngi kat tɨga awat sowat ngambuga lɨgavak kat kai wandi. Satumba kasaga
    kɨta nyanat klaigandɨ waa ngambulaa satumba kasendi. Tamba la nyan God waa nyaangɨt
    pɨlɨwutndɨ. Wuna waavwi tangaka klalɨndi. Wuna nat waavwi klavat satumba kaselɨndi
