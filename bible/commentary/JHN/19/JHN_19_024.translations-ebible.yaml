    satu ma ami nigikilaꞌi nefaꞌata.” Amom maꞌias naꞌamba maila anif basef fowaꞌifi
    fagape Buk Baibeli afataga fandawalap endilisi. Basef ifimba fagaꞌi naꞌamba faꞌi,
    “Amom matambeꞌ luwaguf aeꞌafi fafeꞌma amom atona atin eaꞌ mandaꞌ satu ma ami nigikilaꞌi
    nefaꞌef.” Eaꞌ amom soldia mandaꞌas naꞌamba atin.
  cbv-cbv: 'Caán chóo, pánihni ã jʉmʉchah, nin pah queét míicjeh ĩ niijíp jĩ: —Nin
    yégueh chóodih jwĩ yeo wáica boj jĩíh. Ded nin chóodih ʉbni pínahdih jéihyat tʉ́ʉt
    niijná, jwĩ yoh tíoh jwʉh jĩíh, ĩ míic niijíp jĩ. Páant niijnít, ĩ́ih tíhwat naajĩ́h
    ĩ yoh tíhwip jĩ. Pánih tíohna, Dios naáwátdih naóh yapani ã daacátji pahjeh ã
    yapat pínah niijná, queét páant ĩ chãjap jĩ. “Wĩ́ih yégueh chóodih queét ĩ jʉmat
    yoobó ĩ ʉbbipna caá. Pánihna, wĩ́ih yéguehdih ʉbni pínahdih jéihíhna, tíhwat naajĩ́h
    ĩ yoh tíohbipna caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Pen ma ñag dɨlak ak nɨŋɨd, kɨli ke agɨlak, Ma tɨg talɨkɨnɨgun agɨlak. Yokɨp
    sadu tek gɨl, bɨ an kɨles gɨl dɨnɨmuŋ ak ne dɨnɨmuŋ agɨlak. Anɨb agɨl, sadu tek
    gɨl bɨ olap ne dak. Gɨlak anɨb ak, buk Baybol tɨkak adek ak nep gɨlak. Takaw anɨb
    ak kɨl tɨkɨl agak, Chech yad ak bɨlok keke dɨl, chech palsek yad ak dun agɨl,
    sadu tek gɨl bɨ olap ne dɨnɨmuŋ agɨl tɨkak.
  jic-NT: 'Mpes militarpan yuwá tjowelepj: —Po ma la tequemam niná. Mpjelaquecj nucucj
    pjacj nta''es niná. Ne nin la tjajay yupj. Dios Popel tjevele ca nin la mijicj
    yupj, ne t''üc'' way nin la tjajay, jupj Popel tjevele jinwá. Dios Popel tjevele:
    “Nin quip la tequeman̈, jis tja''ayapj yuwá. Tjepjelan̈ tjunuc pjacj nta''es nin
    quip.” Ne nin la tjajay militarpan.'
  zap-NT: 'lex wulsaa men diiz, re men: ―Ytxëzdet bo, sinke yoo tsa be pwest gan txuzh
    yganeno. Zenga wak kumplir diiz ne zëëd lo xgyiich Dëdyuzh ledne re: “Wgyizlsaa
    men xab noo no wa men pwest gan txuzh yganeno.” No zenga wlaa soldad.'
  wer-wer: Pël ëak pit neneren epël ök mëëa. “Tiar epop kelinganëp. Om ngasamtak wiak
    talëpök öpën pöten itaampa.” Pit pël ëën ngönëntak epël ëa pöt kë oröa. “Pit nem
    ulpëënre poë koröpöt kom ëak wak ngasamtak wiak talëpök nem ulpëën waliip öpën
    pöten itena.” Pël wia pötak ngaarö pit pël ëa.
  ipi-ipi: '@see-verse:JHN.019.023'
  qul-NT: 'Chayraycu soldadocuna ninacorkancu: —Ama lliq''isunchu, manachayri suerteta
    khawasun pimanchá tupanka chayta. Ajinapi Escritura niskanka junt''acorkan: “P''achayta
    partinacuncu, túnica p''achaypitaj suerteta khawancu.” Chayta soldadocuna ruwarkancu.'
  ter-NT: 'Yane hara kixókoko ne húndaruhiko: —Yusikóne ákoyea kávarerea ûti râ''a,
    itea kuríkavo ûti komomâti ûti itukoâtimo —kixókokone. Kó''inokeneye, koati tokopóvoti
    neko kúxoti yutoéti ya emó''uke Itukó''oviti, enepone koêti: “Haxákokoa ne ímbovo,
    ina kurikóhiko, komomâti itukoâtimo ne po''i ímbovo” koêti. Yoko koati énomone
    kixínoaneye húndaruhiko.'
  bmr-NT: 'noocasiumo: Jichehuco masɨɨ ɨfocasitɨmoro tochehuhallɨvɨ suerteque meheetavequi:
    ¿Naa cajaanɨ tochehuco ɨcɨji, noomoro. Jillɨ moonɨumo Caatɨnɨhaamefaño onoono
    imiyaavequi: Tagaachehuco ɨfocasiumo. Jaamoro tacamoojahallɨvɨ suerteque eetavuumo,
    onoono. Jaabadɨ jillɨ ihamocasimɨ moonɨuhi.'
  fuf-fuf: 'Onsay ɓe wi''indiri: «Wota en seeku mo. Waɗen urɓa, ɗun hollay ko hombo
    o wonanta.» Tawi ɗun ko fii ko bindi ɗin *hiitinoo kon no laatora, ɗun ko: «Ɓe
    senditii conci an ɗin, ɓe waɗii fokiya an on urɓa.» Ko ɗun suufaaɓe ɓen waɗi.'
  bhl-bhl: 'bokolew bokolew kelomeliw: “Nu kanelom ilim be finggelokoluw te! Kate,
    nu bonge bonge keko, tum takak so kikinin mak kikinoluwka! Nimin kunum ete kele
    tewe, ilim be kuloke te!”, yangsiliw kale. Kanesiliw beem mongom ete Sunbin-Got
    em fut tem em angse weng be ki kelewsiliw kale. Em angse weng be kanekote: “I
    nem ilim beem dulum elo bonge bonge keko, tum takak so kikinin mak kikinsomeliwi,
    ete kese kunum be nem ilim be kuluse te!”'
  ons-ons: Pakiso kawali ŋei eŋe auye rakoi, “Ŋene takotine suaine iwa misuk kito
    barakkene, ŋene wezu qezem paki kaŋem, eŋe kaŋem maŋo mayake.” Masi iwa yemo Anutu
    wane papiao don mane iwa yale pamaike, ea wele okaniakane yale wakonge, “Eŋe naŋane
    sola qekatne damo qe ama nagukoi so naŋane takotne suaine yewa wane wezu qekoi.”
    Eso kawali ŋei eŋe iwa yale okangoi.
  con-NTPO: 'Chittaye in''jambipa sundarondeccuja tisupapora su''fa: —Bove ñotsse
    jinge chittambe''yi co''fepa atesuye majan tsu gana''me''se. Tsa''caen tsu tson''fa
    Chiga Tevaen''jen qquen suqquia''caen: “Tisupapora co''fe ganamba ña ondiccu''je''cho
    sarupama attufaencco''fa.” Sundarondeccu tsa''caen tson''jen''ni'
  ghs-ghs: '@see-verse:JHN.019.023'
  peg-peg: ଲାଗିଂ ମେଲ୍ୟାର୍‌ ରକାନ୍ ଆରେ ରକାନିଂ ଇଚାର୍‌, “ଇଦାଂ ହେନ୍ଦ୍ରା କେଚୁସ୍, ମାତର୍‌
    ଇଦାଂ ଇନେର୍‌ତି ଆନାତ୍‌, ହେଦାଂ କାଜିଂ ଦରମ୍‌ଗୁଲି କିନାସ୍‌,” ଇନେସ୍‌କି ଦରମ୍‌ ସାସ୍ତର୍‌ତାକେ
    ଇ ବଚନ୍‌ ପୁରା ଆନାତ୍‌, ହେୱାର୍‌ ଜାର୍‌ ଜାର୍‌ ବିତ୍ରେ ନା ଆଙ୍ଗି ବାଟା କିତାର୍‌, “ଆରେ ନା
    ଆଙ୍ଗି କାଜିଂ ଦରମ୍‌ଗୁଲି କିତାର୍‌ । ଲାଗିଂ ମେଲ୍ୟାର୍‌ ଇ ସବୁ କିତାର୍‌ ।”
  txu-NT: 'Nhym ar abenmã kum, —Kwãrĩk wãnh gwaj abenmã kokjêr kêt. Gwaj pykakam kẽn
    kryre rẽn kôt kuman bajõ amim inôkàti by, ane. Amrẽbê: ne me bakukãmãre ja jarẽ.
    Me Metĩndjwỳnh Kra kabẽn jarẽn memã kum, “Dja me abenmã ikà ngràn ikà ja''ã kẽn
    kryre rẽn kôt ''õ amim kuby.” Nãm me bakukãmãre ã memã anen arỳm ''ã pi''ôk no''ôk
    ne. Nhym me aben djô''ã arẽnho mõ:. Arẽnho mõr tãmtã arỳm ''ỳr o bôx. Tũ:mràm
    me bakamingrãnyrekam ne arỳm ''ỳr o bôx nhym me arỳm ã Jeju nhõ kubẽkào anhỹrkumrẽx.'
  eng-WEBU: Then they said to one another, “Let’s not tear it, but cast lots for it
    to decide whose it will be,” that the Scripture might be fulfilled, which says,
    “They parted my garments among them. They cast lots for my clothing.” Therefore
    the soldiers did these things.
  gnw-NT: 'Jayave sundaro reta jei uyupe: —Agüɨye yamondoro. Yayuguari jese, yaicuaa
    vaerã quía güɨraata vae —jei reta. Cuarãi uyeyapo Tumpa iñee pe uyecuatía oĩ vae.
    Echa''ã uyecuatía oĩ cuarãi: “Uyuguari reta cheremimonde re, uicuaa vaerã mbae
    nunga penti penti güɨraa iyupe vaerã.” Jucuarãi uyecuatía oĩ, jare jucuarãi uyapo
    sundaro reta.'
  mux-mux: 'ami-yima-ni niku mele: “Ili olá naa tamili akiliinga yi tiluele mendepulu
    liipili akiliinga ui ku-kas teamili.” niring. Aku tiring mele Pulu Yili-nga bukna
    ung te molemále-ni penga aku-siku tingí ui nirim mele wendu urum. Ung bukna molemú
    kanili-ni nimba mele: “Nanga mulumbalema moke teku liiku, nanga mania pakoliu
    walale “Yi tiluele mendepolu liipili.” niku ku-kas tiring.” nirim, aku-mele tiring.'
  maj-NT: '—Najmi tu̱ chjunti̱yaá xu''bi̱. Tu̱ sahá ti̱nútonyáhaná yá xi ka̱ma ts''e̱.
    B''a̱ kama tu̱ xi tsitjusuhun éhe̱n Nti̱a̱ná xi b''a̱ ts''ín tjít''a: “Kits''ínxi̱hi̱
    xinkjín najyunna̱ ko̱ kitsutonyáha najyun ndjuna̱.” Kui nga b''a̱ kits''íhin já
    juu̱n.'
  bkq-NT: 'Aituo âjigue aguelymo: — Ety BOH waunlo kiaunguepa kine. Dadu kydyânre,
    mâkâ tyzortygueim ise âtâ BOH waunlo sodo — kelymo. Aituo arâ aidylymo. Saguhoenlâ
    myakâwândy Deus itaumbyry awo wâgâ iwenibyem awyly: “Mâkâem, mâkâem warâ iety
    ywogonropyry nepajiwâdâmo. Ânguy ietybyry BOH waunlo sodoem ini awyly tiuntuhomoem
    dadu namemo” warâ iwenibyem awyly. Arâ aituomo iwenihobyry ara kehoem aidyly.'
  kue-kue: Ana kimbirnem yene di imboriya endingwa, “Nono gagl i ta ake argla dikramga,
    ba nono satu sumun kade yomba suwarata inambuka.” Taragl yegl erikwa i okuna kamambuno
    pepa mina okuna muno beglkwa pamere mere mongomo paiyungwa. “Na gatna suna olto
    ye yene mina yumbusi indre ana gatna olto ipre ira inambedi satu singwa.” Ana
    kimbirnem wagle yegl erikwa.
  cot-NT: 'Ariquea icantajianaquequea: —Aatoquea aperejajiguiro, manaquea ampegavijijiaquempa
    antsatantajiaquempaca quericaca aaqueroneca. Oraquea oquejetantacaca imaica mananiji
    onetsanatantanacaca intati Itioncacaantaqueca Aapani Irioshi ocantigueti: “Yashintajijaaro
    noquitsaaguevecaca yaajiajiroquea apaniropae, aisa ipegavijijiaca intsatantajiaquempaca
    quericaca aaqueroneca noitsaare.” Aritari iquejejiaca imaica coaretapae.'
  bnp-bnp: lakea ri ta maea, “Nahea si gi rapea. Si varangi vona na rihiva na satu.
    A viri ge maragisi, bara i bolea.” Na tahuna ri ta maea, a ngava ni here puru
    hosi na Hinere i bele muholi. A ngava iea i maea, “Ri vaveru vona a varakia nau.
    Ri varangi vona a padirodo nau na rihiva na satu.” Lakea e huriki a nugumaheto
    ri rata mavonga kunana.
  apn-NT: 'Jakamã nhũm mẽ omu nẽ kãm hkĩnh nẽ. Hãmri nhũm hõ kot amnhĩm hpyr nẽ ho
    arĩk kaxyw nhũm mẽ hã kẽnre ho jôka. Na pre ra Tĩrtũm kapẽr ã kagà htũm kot mẽ
    hkukamã ja hã mẽ harẽnh nẽ mẽ harẽnh kot: Na prem axpẽn mã ixê o anhgrà nẽ hã
    kẽnre ho jôka ho hkrĩ. Anhỹr o kot mẽ hkukamã mẽ harẽnh. Tã nhũm mẽ ra hkôt ã
    amnhĩ nhĩpêx anhỹr o hkrĩ.'
  ctp-NT: 'Kanꞌ chaꞌ ykwiꞌ yu loꞌo taꞌa yu: ―Ja kusaanꞌ teꞌ re. Tyiꞌin jyaan loꞌo
    taꞌaan chaꞌ tyija lyo chaꞌ ꞌñaan ti ka nu kanun teꞌ re ꞌin. Ngwañaꞌan nchka biyaꞌ
    tianꞌ chaꞌ chañi chaꞌ nu ngwaꞌan neꞌ lo kityi kula nu ngwa sꞌni, seꞌen nchkwiꞌ:
    “Wa msuꞌwe neꞌ steěnꞌ loꞌo taꞌa neꞌ, wa mdiꞌin jya neꞌ loꞌo taꞌa neꞌ chaꞌ tyija
    lyo chaꞌ ꞌin neꞌ ti ka nu kanun teꞌ kanꞌ ꞌin.” Ngwañaꞌan ndukwa chaꞌ lo kityi
    kanꞌ, loꞌo ti kwiꞌ ngwañaꞌan yꞌni neꞌ sndaru kanꞌ bra kanꞌ.'
  bre-BRG: 'Lavaret a rejont eta etrezo: Na lodennomp ket anezhi, met taolomp ar sord
    da biv e vo. Evel-se e voe, evit ma vije peurc''hraet ar gomz-mañ eus ar Skritur:
    Lodennet o deus va dilhad, ha taolet o deus va sae d''ar sord. Evel-se e reas
    ar soudarded.'
  opm-opm: '@see-verse:JHN.019.023'
  bvr-bvr: Lika aburr-yinanga, “A-lay, mun-guna mun-molamola gala nguburr-yinmiya
    ngubu-gornda. Wurra jarra nguburr-dawurrja ana-nga barra mu-ma.” Aburr-yinagata
    mbi-menga, ngardawa janguny gu-yurra gun-burral. Minypa gu-yinaga gu-weya, “Mun-ngaypa
    mirikal mbi-ngorrkorndanga aburr-bona, ngardapa ngardapa mbi-menga, rrapa aburr-dawurrjinga
    aburr-ni ana-nga barra mu-ma.”
  wal-wal: Wotaaddarati issoi issuwaa, “Oona gakkanaakko, saamaa yegganaappe attin,
    maayuwaa peerokko” yaagidosona. Hegee hanidoogee Xoossaa maxaafai, “Ta maayuwaa
    shaakki ekkidosona; ta adussa maayuwan saamaa yeggidosona” giyoogee polettanaassa.
    Hegaa gishshau, wotaaddarati hegaa oottidosona.
  zad-NT: 'Na'' che'' ljwellgake'': ―Bi wxoxjchon, san goncho to wyitj kwenc̱he ila''shki
    nocho ikaan. Na'' ka'' ben soldadka''. Na'' daa bengake'' ka'', billinin ka na
    Cho''a Xtill'' Chioza'' gana'' na: “Biḻaagake'' xa''na'', na'' bengake'' to wyitj
    kwenc̱he got''bia'' nogake'' wkaan.”'
  kmg-kmg: 'šiŋuc mumbiŋ: “I bâtâcnepene sâqoreocmu, irec ɋâsâi qapene rune âke fuaoc.”
    Iŋuc epie miti papiao dâŋ moc kecšiŋuc qâreŋkekicne i sanaŋkewec: “Jaŋe ŋaqi-nane
    faine bâtâc bambiŋ, â maŋnere ine ɋâsâi qambiŋ.”'
  aso-aso: 'Neꞌmine ikeniꞌ neivo ami nete angiseꞌine tiꞌ li li voleloꞌ meloꞌ aniꞌ
    ve: Laza aꞌmine mene hikelo damolone. Asi aꞌmine initeꞌ mene zahida minelihe do
    sotoꞌ oloningumuꞌ nene geheni ngomo ngomo hulaaꞌ zohiꞌ ogo livileꞌ ilive nene
    emelone. Idoꞌ neꞌmine aniꞌ nene monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ gamazi ma nene
    gihile izelive lisa neꞌmine aniꞌ ve: Neniꞌ geneganaꞌne nene angiseꞌine izeꞌ mili
    dave. Idoꞌ okoꞌneloꞌ initeꞌ nene zaho dalihe li geheni zohiꞌ ave. Ee, ami nene
    gilamisa neꞌmine aniꞌ ve.'
  uli-uli: 'Saldaw kowe resa kapta fengali le re sor bo, “Si towe hatawsi mengag le
    bo si bele sulbweli hare itey semal gich le yebe hasi.” Iye sengal mele bo yebe
    llah le ye katos molwe babior we ye santus ye sor: “Resa hamhela mokwe mengaguy
    uwor ngo resa sulbweli le yebe hasi molwe mengaguy we ye lelay.” Iye sengal mele
    saldaw kowe re foru.'
  nin-NT: Abi ta iku ba ddu ikpa di, “Inta bu si nga ankru angga ka hre hen. Di inta
    turr ni kye undurr wa nggo ta kpa ka.” Ure kuma u si meme nâ ta si nggo a charr
    nu ungbamvu di, “A ba ankru mungga ka ga ki ikpa na ba ankru mungga a turr.” U
    abi ta iku ba a na ma nâ ta si nggo a charr na angbamvu ka Abachi.
  tgk-tgk: 'Онҳо ба якдигар гуфтанд: «Биёед, инро пора намекунему қуръа партофта мебинем,
    ки соҳиби он кӣ мешавад». Дар навиштаҷот омадааст: «Либоси Маро дар байни худ
    тақсим карданд ва бар куртаи Ман қуръа партофтанд». Барои иҷро шудани ин навиштаҷот
    ҳамаи ин ба амал омад.'
  acu-NT: 'suntar ainau chichainak: —Juka jaakchami. Antsu suerte nakurusar ¿yáki
    juna jukit? tusar nekaami, —tunaiyarmiayi. Turinau asar yaanchuik Yuse chichame
    aarmawa nunisarang umikiarmiayi. Nu aarmauka nuwaitai: “Suerte nakurusmi tusar,
    wína entsatirun jurutkiarmiayi.” Tu aarmau asamtai, suntar ainau nunisarang turuwarmiayi.'
  cak-WNT: 'Rumari'' tek riye'' xquibila'' c''a chiquiwech: Ma tikaretz (tikatzer)
    ta re jun tziek re''. Xa kojsaquin chrij riche (rixin) chi queri'' xa jun ri nuc''uan
    el, xecha''. Ri xbanatej c''a riq''ui ri rutziak ri Jesús, can tz''ibatal wi ca
    chupan ri ruch''abel ri Dios tek nubij: Xequijachala'' ri nutziak chiquiwech y
    chuka'' xesaquin chrij. Y can queri'' wi xquiben ri soldados.'
  ebk-ebk: Isunga kenalen nan sosorchachu as nan tunggal usa, “Achi takú laksetun.
    Un-unuyna mu kun takú at munfifinnunot ta ilaun takú mu ngachana nan manguwa.”
    Hiyana nan enommat ta matongpar nan naisurat as nan Kalen Apo Dios ay kanana,
    “Kinudkudwacha nan chiyuycha fiachok, ya nunfifinnonotancha nan an-anchu ay sandok.”
  spa-PDDPT: 'Entonces se dijeron unos a otros: No la rasguemos, sino echemos suertes
    sobre ella a fin de saber de quién será, para que se cumpliera la Escritura: Se
    repartieron mis ropas entre ellos, Y sobre mi manto echaron suerte. Así pues,
    los soldados hicieron estas cosas.'
  ruf-ruf: Asikali welongetsa, “Tuleke kulidegha, leka tutowe simbi tulole yuhi yatsolipata.”
    Ilawila pfino ili ghatimile Ghamaandiko Maenzeluka igholonga, “Wegholela ghamaghwanda
    ghangu lighwanda lyangu walitowela simbi.” Apfi pfipfo pfawatendile asikali awo.
  gun-gun: 'Ha''e ramo joupe-upe aipoe''i: — Nhamondoro eme teve kamixa puku. Ha''eve
    jaexa nhandexortea, mava''e ete''i pe pa kova''e opytaa jaikuaa aguã — he''i okuapy.
    Ha''e rami oiko kuaxia para re oĩ va''e ojeupity aguã: “Omboja''o-ja''o xeao,
    ha''e rã xekamixa re ma oexa okuapy oxortea” he''iague. Xondaro kuery ha''ekue
    rami ae ikuai.'
  agu-BL: 'Cyoque''n tzun e'' sanlartz tan yol te''j: —Ba''n tcu''n quil kakatz cu''n,
    ma na ok tx''ilu''n ka''n te''j, na'' tzun lcamban tetz. Tan tu'' yi xtxolbile''j
    yi cu'' chinuc''ul, el cu''n te yi yol yi tz''iba''nt cyen yi na tal: “Ja cu''
    chijatxol yi be''ch wetz ẍchiwutz, nin ja cho''c tan tx''ilu''n tibaj.” Ej nin
    ya''tz cunin bajij te be''ch tetz Jesús.'
  isn-isn: Uugwa akitambulya enso ku enso, “Kuleke kutamulanya, ila kukuile kula iti
    kihenge ukutula wang'wa nyenyu. “Ili ai lipumie iti u ukilisigwa uwu ukaminkiliigwe,
    uwo nai ukilisilye ai agalanile i ang'wenda ane. nu mujulungu nuane akaukuila
    kula.”
  eng-PEV: and they said, “If we cut this up into bits, then it will be no good any
    more.” So they didn’t cut it up, but they gambled for it. A long time ago, one
