    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤈᤠᤱᤜᤠ᤹ ᤔᤧᤜᤠ᤺ᤳᤇᤡᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤍᤣ᤺ᤳᤋᤡᤴ ᤋ᤹ᤕᤠᤏ᤺ᤴᤛᤥ᤺ᤴ
    ᤔᤧᤃᤧᤛᤢ᤹ᤖᤥ ᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤒᤵᤐᤧᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ
    ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān ndá dē: Mā quéhndē ō, chi vāha cā ná sáhá ó suerte sīquī,
    de cúndēhé ó ní iin ó nīhīn, ncachī dē. De súcuán nī nquee ndaā tūhun yósō nūū
    tutū īī jondē janahán jā cāhān Jesús: Nī nquehen dē sahma nī cuu ndá máá dē. De
    nī nsāhá dē suerte sīquī camisa ni. Cáchī tutū. Súcuán cúu jā ní nsāhá ndá soldado
    ñúcuán.'
  san-TIB: ཏསྨཱཏྟེ ཝྱཱཧརན྄ ཨེཏཏ྄ ཀཿ པྲཱཔྶྱཏི? ཏནྣ ཁཎྜཡིཏྭཱ ཏཏྲ གུཊིཀཱཔཱཏཾ ཀརཝཱམ། ཝིབྷཛནྟེ྅དྷརཱིཡཾ
    མེ ཝསནཾ ཏེ པརསྤརཾ། མམོཏྟརཱིཡཝསྟྲཱརྠཾ གུཊིཀཱཾ པཱཏཡནྟི ཙ། ཨིཏི ཡདྭཱཀྱཾ དྷརྨྨཔུསྟཀེ
    ལིཁིཏམཱསྟེ ཏཏ྄ སེནཱགཎེནེཏྠཾ ཝྱཝཧརཎཱཏ྄ སིདྡྷམབྷཝཏ྄།
  qve-NT: 'soldadokunaqa ninakuranku khaynata: —Kay tunicataqa ama partisunchu. Aswanqa
    kay tunicapa hawanpi sorteasunchis mayqenninchismanpas tupawananchispaq, nispanku.
    Saynapin Bibliapi khayna escribisqa cumplikuran: “P''achaykunatan partispa paykunapura
    rakinakuranku. Hinallataqmi túnica p''achaytapas sorteanakuranku”, nispa nisqan
    [Salmos 22.18]. Saynatan soldadokunaqa ruwaranku.'
  pao-NT: '@see-verse:JHN.019.023'
  cbu-NT: 'Ashiriya, anoo izichtapa atusin, waanpatatin: ¿Chakaja yach? Ashiri wichipat
    michiteeni ipusamaama, táyarusin, michitarangana. Apanll yandamarini anootstam
    wasina kamanirangiya. Apanll kuk ateeja; Nuwaatssha ktuniri, ¿Chakaja yach? atusin,
    waanpata michitaranganaya. Sheersin, waanpatachtisin ashpatam ashpatam sheersin
    yaranganiya, átcha Apanlli kuku. Ashirucha, yuwari Apanll kuk sirú, tárangu anuritam
    sundarsha tatsamoomaam ashirangana.'
  usa-usa: 'wení aneke-káqtóyátábámá ááiq-i-wayukama ye íyáá téite urááe: “maaminnâ
    íma yakaráíyaqtaao! minnáraq aábêma kéyaananatanaa móra uyátainna-nakoma mayániye.”
    téta aábê yarááe. naayóbáq Áánûqtuni agamatá-kánnáábí tiráine. minnâ “ketí unáákáqtôma
    mamá yátáá umáyeta ketí unáákáqtôraq aábê yamá móra uyátainna-nako mayániye.”
    téna tiráiniq ááiq-i-wayukama mirá-uraae.'
  soy-soy: 'Api pɛɛ pimɛcɔpɛcirɛ n tee rɛ: Ári kɑpɛ ku ricɛɛ́ri. Amɑ́ tɔkɛ́ pɑŋɑi
    ɑrí nɛ yɛnu uyɛɛ yɛ́ ku n kpísi. Li lɛ̃ wɑlɛ likɛ́ nɛ lɛlɛɛ Nléécɑɑsimɛ́ ritɛlɛ́
    kɛ́mɛɛ n wɔ́lɑɑlɛ̃ kɛcɑ́ɑ́ rintíki nnyɑ. Li wɔlɑɑlɛ̃ tɛ: Pi inɛ́lũ hɔɔnɛ ɑpi
    pɑŋɑi ɑpí nɛ uyɛɛ yɛ́ kunɛ́kpɛ́lɛnku wɛɛ́ nyɑii n kpísi yɛnu. Lɛ̃ kɛ pisɔ́ɔ́cɑ
    ɑpi n wɑ yɛ lɛ̃.'
  hui-hui: ami agali biarume lalu, Gime lere nalami̱ya. Mbirali ai ibu mirabe handami̱ya
    tadu bima, lene. Anduane Homogonaga mbugani lo ngago ogo. I̱naga labolabo maru
    tini tale bu ta howa i̱naga aga lu biagonaga tadu bini, lalu gilibu nga. Ani binigome
    bi ogoni lola hene.
  amf-amf: Ogonante kinka kikal “Hayna konin yeskenam dhesana daran itha wo dhabe;
    koam hattsattone” ke hamade. “Isa apalanam kinka ke kashimade; isa apalandar itha
    ke dhabade” hamayno Mathaap Gazante thaapadhoono upsino konin thoothoadettsi poolisanaar
    yin ke hayade.
  quc-NNT: 'Ri soldados xkib''ij chb''il taq kib'': Man käqaraq''atij taj. Chqesaj
    suerte chrij rech käqilo jachin käch''akowik, —xecha''. Je ri'' xb''antajik jas
    ri tz''ib''tal pa ru Loq'' Pixab'' ri Dios ri kub''ij: “Xkijach ri watz''iaq chkiwäch,
    xkesaj suerte chrij,” —kächa''. Are wa'' ri xka''n ri soldados.'
  dob-dob: '@see-verse:JHN.019.023'
  wrs-wrs: Wo nomba valgonindva hevm eishovna, manam pimba popowol vivav eskandva
    eskandva, owai, pioa kat velohra, verava, ora henoi win vev, wo osva henoi hevmba
    moanvravav. Honinda temurava hona moana plalva wohvelokusethiv tombaimorava, Himba
    kana pikianmba hevm among vena. Wo himba kat vivna, kana pikianmba moanvralmba.
    Hona wevsana valgonindva vina Yesusna pikiandava.
  mca-mca: 'Qa hik ta''ƚijupi'' hekhewe'' oq''opheƚinetsilets in yit''ijju'': —Hasu''uj
    jitawjaf''itju'' hane''en qu'' jinawatk''esa''xijju'' iye, ju''ukij wetju''ƚ yijat''ij
