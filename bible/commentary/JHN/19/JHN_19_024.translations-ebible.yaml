    jane apmayar xecamix”, aw. Atquiaj tarangüw soldados.'
  otn-NT: 'Di̱ n''yɛ̱mbyø soldado p''ʉya: ―Hi̱nga̱ xɛ̱mhmʉ na̱ya. Ma̱n''na xa̱nho
