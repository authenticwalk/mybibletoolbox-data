  kde-kde: Avala matiyala nkuhaulanila kuchidoni, “Tunaipapule kansu aino, henga tuyele
    indingi uchinga tumale kuva ìmbekuva yanga nnani.” Anelo lánitendeka uchinga latimile
    Malemba Lanaswe lahaûla kuva, “Vániyavana dinguwo dyangu, na inguwo yangu nkuiyelela
    indingi.” Bahi anelo njo lavanatendile anevo matiyala.
  ata-ata: Aneꞌi miavuti la mivikalaneꞌi ngatoꞌo aloxo ꞌo, “Nengeꞌa takakanu uasi.
    Taꞌoxonu vilaꞌi vile sou talavusou lexe ꞌenaꞌei noxinge unoꞌu.” Aneꞌi miꞌoxonu
    aloxo ne sou umomomo sou vaikala vile muai no nano no Lavuku Tavuna teinu uxali
    manina. Muvikala aloxo ꞌo, “Aneꞌi mivelunu tokolomoxenisiꞌa mo miꞌoxonu vilaꞌi
    vile sou siovexeni.”
  qvw-NT: 'Chaymi “Caytá ama laćhyaśhunchu. Aśhwanpa chüsanacüśhun, mayanninchicpäshi,
    má can''a” ninaculcäla. Cay lulapäcuśhanwanmi isquirbishancunaćhu: “Quiquin-pulam
    waquinnin müdanäta aypunacülun, jucninpañatacmi chüsanacälälin” nishanca lulacacüla.
    Caynümi cachacucunaca lulälälila.'
  nfa-nfa: Ka ra papeka, aku rèngu na, “Èdhi baku ciu eele kodho Na. Beꞌa risi ère
    lot, sèna ka teꞌa, na, cee ka dhu abhu.” Èèna jꞌajꞌi madhutu sèmi dhu suri tèke
    ètu dꞌara Sasuri Ama Lamatua, dhu peka na, “Rèngu pabagi mèdha-papake jaꞌa, ka
    ra ère lot ho abhu kodho jaꞌa.” Hèia sordadꞌu se tao madhutu sèmi èèna ka.
  tnp-tnp: Kəni soldiə mɨn u kɨnotəni-əni kəm lah mɨn məmə, “Ei, təsəuvɨriən məmə
    okotearɨs nati u. Təuvɨr məmə okotatu əmə e tais ohni. Kəni iətəmi tol win lan,
    in tos rəhan u kot.” Nati u təmiet məmə otol nəghatiən rəha Nauəuə Rəha Uhgɨn
    tuva mol nɨpəhriəniən, u təməni məmə, “Ilah kəmotəmki rəkɨs rəhak napən. Ilah
    kəmotəuəri e lah mɨn. Kəni ilah kəmotatu e tais məmə otəgətun məmə pəh otos napən
    mɨn əha.” Kəni tol lanəha, soldiə mɨn kəmotol pəhriən lanəha.
  urd-urd: इस लिए फ़ौजियों ने कहा, “आओ, इसे फाड़ कर तक़्सीम न करें बल्कि इस पर पर्ची
    डालें।” यूँ कलाम — ए — मुक़द्दस की यह पेशीनगोई पूरी हुई, “उन्हों ने आपस में मेरे
    कपड़े बाँट लिए और मेरे लिबास पर पर्ची डाला।” फ़ौजियों ने यही कुछ किया।
  hot-hot: Ma ŋê vovak enaŋ, “Alalô nato athêŋ esak valu ba natak êndôk tase ma nayôkwiŋ
    ek nagê nena opalê enja kwêv êntêk. Ma miŋ nakakaviŋ ami.” Thêlô idum aêŋ ek abô
    atu ba hêk Wapômbêŋ anêŋ kapya hik anôŋ nena, “Thêlô ibi yenaŋ kwêv sam ba ewa,
    ma ibi valu ek neja yenaŋ kwêv daim.” Aêŋ ba intu ŋê vovak idum aêŋ.
  mqj-NT: 'Sipantula''-tula''mi tantara nakua: “Daua'' anta serek-serek inde bayu
    rui''e. Anta undimia'' battu bennanta ummalai.” Kara-kara iatee dadi anna malara
    lemba'' battakada illaan Buku Masero nakua: “Untawa-tawa pakeangku anna ummundi
    bayu rui''ku.” Napasusi tongan tantara.'
  rus-SYN: 'Итак сказали друг другу: не станем раздирать его, а бросим о нем жребий,
    чей будет, - да сбудется реченное в Писании: разделили ризы Мои между собою и
    об одежде Моей бросали жребий. Так поступили воины.'
  mbh-mbh: Na punongare o ria pel ve, “Aro te inrapot i avele. Aro te asisal nge satu
    mo aro lemir mire nge toko kathnga ako aro i el i.” Na ur areken i velpol ako
    aro i panunganga riong ako i voth a God ile erere nge ma i ri ve, O thomreu pel
    nge lek teunongre. Na o asisal nge satu mo aro ve oa kathnga i mukal aro i ela
    lek tekruk.” Mako punongare o oma i venen aken.
  bdd-bdd: Nuwatuhu bewa gidemusa sipaihowa ꞌeseya, ma ꞌoinega Yehoba ꞌina Buki Heꞌasisi
    ꞌoina gwaeina ꞌana moisa ꞌilatu bwaibwaina, tutaina ꞌigwae, “Cagu ꞌaleꞌo siheguyaiyediya,
    ma hesi ꞌagu hewanu siꞌeꞌopiꞌopiyediya.” Ma ꞌina gwaeina bewa gidemusa moisa tuwa
    toloꞌalehaedi sipaihowa ꞌeseya.
  cbt-NTPO: '—Ama oshahuasohuë''. Huëco'' ya''nipitëhua'' nicanahua'', ta''tona''
    ya''nipirapi. Inaporahuatona'', a''nari manin. Iráca Yosë quiricanënquë ninoton,
    tapon: “A''morahuëso'' nipatomatapi. Acopotërahuëso macacaiso marënta'' nicanarapi,”
    tënin ninshitaton. Naporinso chachin mapi.'
  srn-NT: 'Dan den taigi makandra taki: “Kon un no priti en. Meki un hari a lot fu
    luku suma o kisi en.” Na so a sani kon tru san skrifi ini a Santa Buku taki: Den
    prati mi krosi gi densrefi, fu mi krosi den hari wan lot. Fu dat''ede den srudati
    ben du den sani disi.'
  cta-NT: 'Biꞌ chaꞌ nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ: ―Ná cusaaꞌ na lateꞌ re. Quijya na
    loꞌo tyaꞌa na chaꞌ quije chaꞌ jiꞌna tilaca nu ca jiꞌi̱ lateꞌ re. Loꞌo juaꞌa̱ ngua
    cuayáꞌ tiꞌ na chaꞌ chañi chaꞌ nu nscua lo quityi cusu cuaꞌ saꞌni, nu nchcuiꞌ ndiꞌya̱:
    “Cua ngusaꞌbe nguꞌ steꞌ naꞌ loꞌo tyaꞌa nguꞌ, cua ngüijya nguꞌ loꞌo tyaꞌa nguꞌ
    chaꞌ quije chaꞌ jiꞌi̱ nguꞌ tilaca nu ca jiꞌi̱ lateꞌ biꞌ”. Juaꞌa̱ nacui̱ lo quityi
    biꞌ, loꞌo la cuiꞌ juaꞌa̱ nguaꞌni nguꞌ sendaru biꞌ liꞌ.'
  bqc-SIM: 'ↄ̃ aa òkↄ̃ɛ: Wásu ulapi paapaao. Wà tɛ́lɛpa gbɛ̃́ pↄ́ a gↄ̃ɛ̀. Aa bee
    kɛ̀ kɛ́ yã́ pↄ́ kɛ̃a láuɛ bee paɛ, wà mɛ̀: Aa aà pↄkasaↄ kpaalɛ̀kↄ̃ɛ, aa tɛ́lɛpà
    aà ula yã́ musu. Bee yã́i sosaↄ kɛ̀i màa.'
  tcz-CHONGTHU: Hichun amahon aseiyun, “Atel tel'a bokeh sangin leh sangu hitin, vang
    vetaote, koi chang ding ham” atiuve; Hiche hi Pathen thua kijih guilhun na dinga
    kisei chu ahi. Hichun amahon von chu alehsang un vangvet nan aneiyun, hitichun
    anabol'un ahi.
  mar-mar: म्हणून ते एकमेकांना म्हणाले, “आपण हा फाडू नये; पण तो कोणाला मिळेल हे ठरवण्याकरता
    चिठ्ठ्या टाकून पाहावे.” हे यासाठी झाले की, ‘त्यांनी माझे कपडे आपसात वाटून घेतले
    आणि माझ्या झग्यावर त्यांनी चिठ्ठ्या टाकिल्या,’ असा हा शास्त्रलेख पूर्ण व्हावा;
    म्हणून शिपायांनी या गोष्टी केल्या.
  snp-snp: yamu ya eti loti lokoli-fakoli amo, Ya fekailámoto mele muliti ito noka
