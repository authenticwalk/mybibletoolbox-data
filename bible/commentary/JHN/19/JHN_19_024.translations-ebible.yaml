    ka'' hats we''nika''ajji'' qu'' ƚunyejeye''kii in yit''ij: —Wetjeyumtshenij qa
    watk''esaxijju'' ke'' yeqhinatai qa ikij wetju''ƚ iye kakha'' yeqhinawat.— Aka''an
    hik aka'' yaqsiijkii hekhewe'' oq''opheƚinetsilets.'
  tzo-TZC: 'Jech o xal ti soldadoetique jech laj yalbe sbaic ta jujun tal: ―Altic
    ta jattic. Jaꞌ lec laꞌ jqꞌueltic suerte yoꞌ jech ta xvinaj buchꞌu junucal ta xichꞌ
    cuꞌuntic ―xiic. Ti jech taje, jaꞌ icꞌot ta pasel jech chac cꞌu chaꞌal ta xal ti
    scꞌop Diose: “Laj xchꞌacbe sbaic ti jcꞌuꞌe. Laj sqꞌuelic suerte yuꞌun ti jcꞌuꞌe”,
    ti xie. Jech onoꞌox laj spasic ti soldadoetique.'
  mya-mya: စစ်​သား​များ​က ``ဤ​အင်္ကျီ​ကို​မ​ဆုတ်​ကြ နှင့်။ မဲ​ချ​၍​ယူ​ကြ​ကုန်​အံ့''
    ဟု​အ​ချင်း အ​ချင်း​ပြော​ဆို​ကြ​၏။ ဤ​စစ်​သား​များ ပြု​မူ​ကြ​ခြင်း​မှာ​ကျမ်း​စာ​တော်​တွင်
    ``ထို​သူ​တို့​သည်​ငါ​၏​အ​ဝတ်​များ​ကို​ခွဲ​ဝေ ယူ​ကြ​၏။ ငါ​၏​အင်္ကျီ​ကို​မဲ​ချ​ယူ​ကြ​၏''
    ဟု​ပါ​ရှိ​သည့်​အ​တိုင်း​ဖြစ်​ပျက်​စေ​ရန်​ပင်​တည်း။-
  gng-NT: 'Nɛn saan nɛ bi tɔke'' tɔb ki ye: «Ti la kɛre kù mɛn, cère mɛn tí fùɔre
    imúɔn, kí liike wà li ji kù.» Nɛn kɛ tien'' ŋɔ nà kɛle'' *Uwien ya gbɔnku
    ni nnɔ nɛ̀ ń tien nɛ. Nì kɛle'' ki ye: «Bi gbiire'' nʼwɛngolkaar, nɛ ki fùɔre''
    imúɔn, bɛ ń liike wà li ji nʼliɛrku.» Tɔ, sojambɛ nnɔ tien'' nɛn nɛ.'
  cbi-NTPO: 'yaitala entsandila: Kiyuuchi''tyudaa, munaa tyulla lunu juñuba ke'' keetaa
    mijadaa, tila. Tsa dekiñaa Diosa'' Kiikanu entsa pillashu juntsa tsaa puimi: In
    jali develedekive yaitala, tsenmin juwali juuñuu jalinuya munaa tyulla lunu juñuba
    ke'' keetaa demijave, ti'' pillashu juntsa. Naaju pillañuba uwain ma juntsanguila
    suutadula.'
  ikk-NT: ndị-agha ndị hụ a sị ibe wẹ, “Ẹnyi etikakọ n'a; nị ẹnyi tụ nkpọ gi marịn
    onyẹ sikọ d'e weri n'ẹ.” Ọnwan mẹ kẹni ihiẹn Ẹhụhụọ-nsọ ku hụn ụzọ mẹzu, Ẹkụkwọ-nsọ
    sị, “E keri wẹ ẹwuru m, tụ mkpọ gi weri ẹwuru m yiye elu ẹ.” 'Ya kẹ ndị-aghanị
    mẹ.
  leu-leu: 'E voxo ri ferawai sena, “Taara taa pife ririxe taasaxa taara taa fetafangai
    pana faat talo taara taa texaas o naseꞌ taa siaxe.” Ri vil malaane e voxo ri fasavat
    tuunei a xakalayan aava kuus malaan: “Ri fepatoxan a mu marapi siak la palou iri
    e ri fetafangai pana faat xena texaas o naseꞌ i taa siak a ‘siot’ siak.”'
  maz-NT: 'O pötva mamatsjë anguesji: ―Nu nu mi tëjë, dya rá xü''t''üji nu. Nu c''ü
    rá cjaji, rá eñeji cjó ra ndõjõ ra tsjapü o̱ cjaja. A cjanu o zädä c''ü je t''opjü
    c''ü mama a cjava: “Ra nganngöji ín bitugö, ra jyadüji nde ''naja rgá nganaji.
    Y nu c''ü rí tëjëgö, ra eñeji cjó ra ndõjõ ra ngana c''ü”, eñe. Nuyo, o tsja a
    cjanu c''o xondaro.'
  bod-N: དེ་རྣམས་ཀྱིས་ཕན་ཚུན༌ལ། ནང་གོས་འདི་དུམ་བུར་མི་གཤག་པར་རྒྱན་འཕངས་ནས་སུ་ལ་འཐོབ་པར་བལྟའོ་ཞེས་སྨྲས་སོ།།
    དེ་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ང་ཡི་ཕྱི་གོས་ཁོ་ཚོས་བགོས་ཏེ༌ཁྱེར།། ང་ཡི་གྱོན་གོས་ཕྱིར་དུ་རྒྱན་འཕངས༌སོ།།
    ཞེས་གསུངས་པ་བཞིན་འགྲུབ་པའི་ཕྱིར་དེ་ལྟར་བྱུང་བ་ཡིན༌ལ།
  tca-NT: 'Rü yemacèx ga yema churaragü rü nügümaã ñanagürügü: —¡Tãũtáma nagu tagaugüe!
    Rü narümemaẽ nixĩ i naxcèx tá naxĩnücèxwẽ́xegü rü ngĩxü̃ tañanagügü i wüxi i dĩẽru
    na ngẽmawa nüxü̃ icuèxgüxü̃cèx na texéarü tá na yiĩxü̃ —ñanagürügü. Rü yemaãcü
    ningu ga Tupanaãrü ore ga ümatüxü̃ ga ñaxü̃: “Nügümaã nayatoye i chauxchiru, rü
    naxcèx ngĩxü̃ tanañanagügü i wüxi i dĩẽru”, ñaxü̃. Rü aixcüma yemaãcü nixĩ ga
    naxügüãxü̃ ga churaragü.'
  zpl-NT: 'enzeꞌe uni bee sundado lusaꞌbeei: ―La tsaꞌahuane, mejora te itaꞌahua tucu
    rifa para nú biꞌyaꞌahua taꞌahua riꞌi anae. Scua uyalu tucu nú niquie lu ichiꞌ
    Stichiaꞌ Diose elu rni: “Uditsiꞌbeei xucua lusaꞌbeei, nu urita beei rifa equie
