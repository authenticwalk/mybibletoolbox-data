  juy-juy: ତିଆସନ୍‌ ସିପ୍ପାୟଞ୍ଜି ତର୍ଡମ୍‌ କଡାଡ଼ିଲଞ୍ଜି, “ଇଜ୍ଜା, କେନ୍‌ଆତେ ଅଃପ୍ପେବୋ, ବନ୍‌ଡ
