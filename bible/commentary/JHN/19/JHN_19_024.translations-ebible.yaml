    τον ιματισμον μου εβαλον κληρον οι μεν ουν στρατιωται ταυτα εποιησαν
  vid-vid: Lelo welonjelela waliyeka wata, “Tuleche kuidega ayi, tulitowele simbi
    tulole yalikohi yohola.” Mbuli ayi naikoleka galawile Maandiko Matakatifu galingulonga,
    “Wegawila nguwo za heni, na zila zomvalile wazitowela simbi.” Ahyo ndo vyowaditile
    awala wamizi.
  pio-NT: 'Iná úwinái náimaca nalíwáaca: —‍Picácué wacacanáidani, waseríanápiná wàwaliwáacani.
    Cayába wáucaca wáichawa suerte ìwalinápiná wáalíacaténáwa càinácaalí wéená yeedéeripiná
    wáichani —‍náimaca. Càita namànica càide iyúwaté profeta itànàanáté tàacáisi Jesús
    inùmalìcuíse bàaluité. Càité íimaca “Naseríaca nàwaliwáaca nubàlemi, yá náucaca
    náichawa suerte nunáawanimi ìwalinápiná nacái, càinácaalí néená yeedéeripiná iríwani”,
    cài profeta itànàacaté tàacáisi Jesús inùmalìcuíse. Càité namànica níái úwináica.'
  tsn-tsn: '@see-verse:JHN.019.023'
  amr-NT: —‍Huishueʼ moʼne. Beʼa eʼdik aʼnopo̱e̱yaʼpo huid okmo moʼnenʼe̱. —‍Onpapayoʼ
    sorotataj oʼdadpo, ken konig Apagbaʼte oaʼuyate, “Doʼhued yudtaj nogti nogti yanʼdeʼeapet.
    Doʼhued huaoktaj beʼa yaʼeyapet aʼnopo̱e̱yaʼpo huid okmo yaʼnenʼe̱a̱pet.” Kenda
    Apagbaʼ oaʼuyatenig kenda o̱gkaʼuy.
  pwg-pwg: Tuna kubiine seri wawayisi ti mani kamosiyai ivona bo, “Weni garana ke
    tagosiri. Virekwa sago taberai ma takitai da iyi kudubina ina viiya.” Weni berana
    iberai na giruma katamana kamonai ikikava ivona da ita tupuwa na nakanani itupuwa.
    Igiruma bo, “Kamosiyai kaku gara peyarina ivorereghi ma kaku gara gurina kubiine
    na virekwa iberai.” Ma vaghina, seri wawayisi nakanani iberai.
  cjv-cjv: 'Ena kiminem ari yokamai nenen ka di ipo ka dero “Nonon gai i bai dikenapunba
    sandu sire nenta win suwangua yaromi inamie,” dime. Ena yokamai epe beingoro ka
    mapunom boingua mukom faimie. Ka mapunom boingua i epe dume: Ari yokamai na gainam
    ipu sire iro fimie. Te yokamai na gainam suna “Era gunom boiro iname?” diro sandu
    sime. Ka mapunom boingua i epe dungoro ena kiminem yokamai epe beimie.'
  tha-KJV: เหตุ​ฉะนั้นเขาจึงพู​ดก​ั​นว​่า “เราอย่าฉีกแบ่​งก​ันเลย แต่​ให้​เราจับสลากกันจะได้​รู้​ว่าใครจะได้”
    ทั้งนี้​เพื่อพระคัมภีร์จะสำเร็จที่​ว่า ‘เสื้อผ้าของข้าพระองค์ เขาแบ่งปั​นก​ัน
    ส่วนเสื้อของข้าพระองค์​นั้น เขาก็จับสลากกัน’ พวกทหารจึงได้กระทำดังนี้
  por-BR-2018: 'Disseram pois uns aos outros: Não a partamos, mas lancemos sortes
    sobre ela, de quem será; para que se cumprisse a Escritura, que diz: Entre si
    partiram minhas roupas, e sobre minha veste lançaram sortes. Os soldados, pois,
    fizeram isto.'
  mhl-mhl: Embimbiŋgaru mimane eku iŋi mibuŋ, “Oi ketigabeneŋ so sagaiŋ. Ore eru soine
    ore qouŋ qabeneŋ rauine fukeiŋ.” Oŋu miku qouŋ qabi Biŋe buŋo mo foriineke fukeya.
    Buŋo oi iŋi quraŋgame pega, “Yoŋoji kambaŋ sakikomoŋne roru botuyaŋuŋgo boroiŋgaru
    soyaŋuŋgo roru marikunere qouŋ masiri ebi moji gbiŋ eiŋ.”
  klv-klv: Nasoltia gail lukel mai galit gabag ke, “Sadatitari. Datibar hǝn nǝvat
    hǝn datb̃isab̃i ke as tikade.” Natenan evisi hǝn natosian siGot b̃isarpoh toke,
    “Lopǝpehun nahurabat sagw len galito, lubar hǝn nǝvat hǝn lǝb̃isab̃i ke ase tikad
    nahurabat sagw.” Ŋa natgalenan, nasoltia gail beti lugole.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ iliyo꞉ egele nenelakiyo꞉ a꞉la꞉sio꞉, “Niliyo꞉ so꞉g we mo꞉bidima꞉no꞉
    ko꞉lo꞉, ibuwo꞉ gula꞉sa꞉ga꞉ kalu tiniab a꞉ma꞉ dima꞉ki henema꞉niki” a꞉la꞉sio꞉. Dimido꞉
    fa꞉la꞉dowab wema꞉yo꞉ Godeya꞉ to sa꞉sa꞉lo꞉ delen a꞉no꞉ ilili alifoma꞉ki fa꞉la꞉dowo꞉.
    To saefa꞉ a꞉no꞉ we, “Iliyo꞉ helebeso꞉g nilo꞉wo꞉ aloba꞉da꞉sa꞉ga꞉, so꞉g ha꞉g amilo꞉
    sa꞉ga꞉la꞉sen a꞉no꞉ kalu abe dia꞉nigaba꞉le a꞉la꞉likiyo꞉ ibuwa꞉ heyo꞉.” A꞉la꞉fo꞉ko꞉lo꞉
    o꞉g a꞉namio꞉lo꞉ ame kalu iliyo꞉ a꞉la꞉ka dimido꞉.
  kdl-NT: 'Aku asoje yi a dansai utyoku u le, “Tsa kara ka wa. A̱sa̱ka̱ tsu varanki
    ka uruta tsa̱ra̱ tsu wene uza ɗa wa tsa̱ra̱ ka.” Nala gita̱ ta̱ tsa̱ra̱ udani
    u Tagara̱da u Kashila̱ u na u woko mayun: “A pecei aminya a va̱, aku a varanki
    matogo ma va̱ uruta.” Nala tani asoje yi a yain.'
  apu-NT: 'Sotatoakori itxakakana: —Kona amatsorakitari ia. Sarauatxi atoko makama,
    imãka anikakari aimarotini ĩkapani. Ininiã iuasaaki Teoso sãkire iõkatsopatakori
    kitxakapirĩka iaõka apoka. Iua txari: Ninoa xanakari nimãka. Isarauatana nimãka
    anikakari imarotinina ĩkapani. Teoso sãkire iaõka sotatoakori kama.'
  roo-roo: Osa-a eisi osa iava viurupa irara ora reopaaepa oiso purapaoro, “Viapau
    oiso uvuipaviei ra ro karikaripe. Ira-ia uvuipaviei ra rera-ia satupavio, oisore
    ra oiso piepaoro irai reesipe ro ira rera oureve.” Oire uva oisi-a eisi osa rera-ia
    piepaiva. Oa iava Tugoropa Vuku vo reoaro oisi iavirava oiraoepa rutu. Vao oiso-ia,
    ‘Ragai varaaro-ia varoara rooai vara ouoro. Ora satupaai ragai reraaro-ia kuvupato.’
    Eisi osa pieiva viurupa irara vara-ia.
  miz-NT: 'Dukuān ne, sntadún san ne, ntákaꞌan ñá ni tāꞌan ña: —Ñá nakatsin o sāꞌa;
    dií ka váꞌā ó te nadɨ̄kɨ ó xoo e níꞌi i —kaꞌan ña. Kuan ō dé ña vata koo é kuntaa
    vatā ó uve naꞌa kakaꞌan túꞌun Xuva kō: “Kātsin dava ña doó ko. Nadɨkɨ ña xoo é
    nīꞌi i dúꞌnú ko”, kaꞌan. Kuān o dé sntadún san.'
  qvz-NT: 'Chasna ricusha chi sundaluguna paigunapura rimanacunaura, ama liquishunchi
    astahuan surtiyashun pita apanga nisha. Chasnami Diospa shimibi casna quillcashcaga
    pactarira: Ñáuca llachapata paigunapura chaupi chaupi chaupinacunaushca, ñuca
    capataga surtinaushca. Casnami sundalugunaga ranaura Diospa shimi ñaupata rimashcashina.'
  deu-ELO: 'Da sprachen sie zueinander: Laßt uns ihn nicht zerreißen, sondern um ihn
    losen, wessen er sein soll; auf daß die Schrift erfüllt würde, welche spricht:
    “Sie haben meine Kleider unter sich verteilt, und über mein Gewand haben sie das
    Los geworfen”. Die Kriegsknechte nun haben dies getan.'
  mjc-NT: 'Tan andaru can natuhún tahan ra naha: ―Ña cua cahnya yo itsi. Jasɨquɨ suuhva
    jihna yo na nyehe yo yóo cua jaha canaa jahma can ―catyí ra naha. Tacan cuvi̱
    tumaa caahán nu tutu Nyoo nu catyí tsi tyehen: “Tsatsa̱ tahan ra naha luxu luxu
    jahma yu tan jasɨquɨ̱ suuhva ra naha tsihin tsi, nyehe̱ ra naha yóo ra jaha canaa
    itsi.” Tan yacan cuvi tsa javaha̱ ra andaru can naha ra.'
  caa-caa: 'Entonces ojronobꞌ e soldadobꞌ era jaxobꞌ taca y chenobꞌ: —Ma erer cawejru
    e bꞌujc era. ¿Ma ca nic más bueno tuaꞌ catzꞌijbꞌa inteꞌ inteꞌ cacꞌabꞌa tama inteꞌ
    inteꞌ tun tuaꞌ cawira chi tuaꞌ uchꞌami e bꞌujc era? che e soldadobꞌ. Y bꞌan uchiobꞌ
    tuaꞌ acꞌapa achempa bꞌan cocha chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios tiaꞌ che
    que: “Uxere ubꞌobꞌ tama nibꞌujc, y utzꞌijbꞌobꞌ ucꞌabꞌobꞌ tama cora tun tuaꞌ uwirobꞌ
    chi tacar tuaꞌ aquetpa.”'
  pls-NT: 'Mexinxin xisoldado ndache chó xa: ―Tsinchjeha na camisa, icha jian dantsje
    na suerte de ixin jehe camisa para socon na quensen sittoehe camisa. Jañá joiconhe
    tti jitaxin ngain Palabré Dios que ndac̈ho: “Chjeyehe na lonttona, co joantsje
    na suerte de ixin jehe lontto.” Jehe jihi tti joinchehe xisoldado.'
  eng-WYC-2018: Therefore they said together, Cut we not it, but cast we lot(s), whose
    it is; that the scripture be fulfilled, saying, They parted my clothes to them,
    and on my cloth they cast lot(s). And the knights did these things. (And so they
    said to each other, We shall not cut it, but rather we shall throw dice, to see
    whose it is; so that the Scripture be fulfilled, saying, They divided my clothes
    among themselves, and for my cloak or my robe they threw dice. And the soldiers
    did these things.)
  bdv-bdv: ତଃବେ ସଃଇନ୍‌ମଃନ୍ ତାକାର୍‌ ତାକାର୍‌ ବିତ୍ରେ କଃଉଆକଇ ଅୟ୍‌ଲାୟ୍‌, “ଇତାକ୍‌ ଚିରୁ ନଃଚୁଆଁ,
