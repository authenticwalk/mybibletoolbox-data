  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤁᤱᤃ ᤀᤠᤏᤡ᤹ ᤌᤧ᤺ᤰᤂᤢᤶ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤋ᤹ᤕᤠ᤺ᤴᤛᤥ᤺ᤴ
