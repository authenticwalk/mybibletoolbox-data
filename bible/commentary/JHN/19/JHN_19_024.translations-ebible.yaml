  eng-WMBB: Then they said to one another, “Let’s not tear it, but cast lots for it
    to decide whose it will be,” that the Scripture might be fulfilled, which says,
    “They parted my garments amongst them. They cast lots for my clothing.” Therefore
    the soldiers did these things.
  zat-NTPS: 'Chee̱ le̱ na'' benne'' dxjaque̱'' wedil-la gulé̱ ljwezre̱'': ―Quebe chézadxu
    na. Cwéajdxu da gunna bea na chee̱ la'' nu xala le̱ na. Ca''an guca, guca li da
    naxúaj na lu xiche chee̱ Dios, da dxenná na: Belexelé̱''e̱ zra lana'', ne guléaje̱''
    da gunna bea na chee̱ le̱ na. Caní belún benne'' dxjaque̱'' wedil-la.'
  spp-spp: 'Maa jwo piy''á na pi àha kuru vàanntinŋke táa mɛ, na pi ŋkyaanlwooni pyi,
    ŋge u sí ku ta ke, urufoo sí n‑cè. Jwumpe p''à sémɛ Kile Jwumpe Semɛŋi i ke, lir''à
    pyi bà puru si mpyi si fûnŋɔ mɛ. L''à sémɛ: «Pi à mii vàanɲyi táa piye na, maa
    ŋkyaanlwooni pyi mii vàanntinmbwɔhe kurugo.» Lire nde sòrolashiibil''à pyi.'
  zty-NTPS: 'Naž benne'' ka'' žjake'' ḻo wdiḻe, belyi''e ljéžgake'' toe'' yetóe'',
    na'' wnnágake'': —Bi chogžon, san gakže chawe'' kwejžo da'' gak bian'', nich nnezlžo
    nolžo gaken chežo. Ka'' goken, bžin dan'' nyejw ḻe''e yiche la''y, da'' ẕnnan:
    Wdísgake'' laže'' nakwa'' che chégake'', na'' che laže'' chia'' wléjgake'' da''
    nak bian''. Ki bengak benne'' ka'' žjake'' ḻo wdiḻe.'
  mek-mek: Ke ifani auꞌi egaꞌina tiapuga keisa aisama, ifoꞌi mo epoꞌiai keifa keinaka,
    “Iꞌina tiapuga falaꞌiꞌina kai, egeai amaꞌopo kaisau ageafia auga amaisa,” keoma.
    Egaꞌina emia ega koa Deo ega iifa pukagai, Deo ega iifa iina kepapua oma auga
    koꞌa mo emia. “Lau afeu tiapuga isa epoꞌiai keꞌeaisa kai egeai keꞌopoisa kaisau
    ageafia auga kegaisa,” keoma. Ega puo ifani auꞌi iina kekapa oma Iesu afe tiapuga
    keafiia.
  aey-aey: 'Eunu age togodudu madein, “Gec, ege cain baladoqaun. Ege satu qelimeb
    in uqa ugian eu fecnu,” ein. Anutna jaqec je oso ihoc ligiannu age odi odoin.
    Anutna jaqec je eu odi maden: “Age ijana lotoc agedodoc gemona qatani siwiadein.
    Odimeig ijana lotoc ocnu satu qelein,” en. Eunu han dana age odi odoin.'
  urd-GVH: इसलिए फ़ौजियों ने कहा, “आओ, इसे फाड़कर तक़सीम न करें बल्कि इस पर क़ुरा
    डालें।” यों कलामे-मुक़द्दस की यह पेशगोई पूरी हुई, “उन्होंने आपस में मेरे कपड़े
    बाँट लिए और मेरे लिबास पर क़ुरा डाला।” फ़ौजियों ने यही कुछ किया।
  ycn-ycn: 'E surárana quemaño pajlocaca: —Uncá huajiyo''otálaje ricá, huatamá''atacaloje
    huachó ricá penaje. Palani huacátajico nacaje nacú, chá''atajeri huecá ña''ajeri
    rijluhua ricá —que napura''acó ra''arumacami nacú. Marí que nala''acá aú nala''á
    Tupana puráca''alo lana''aquéjami quemacá nanacu i''imacá que. Marí que rimacá:
    “Natamáca''atajica no''orumacami najluhua. Nacaje nacú cátacano aú nahue''epeje
    ritamáca''atacana najluhua.” Rimacá júpimi rinacu i''imacá queja surárana la''acá
    ri''imacá.'
  djr-djr: Bala walal ŋunhi miriŋuny mala waŋanhaminan bitjanminan, “Yakan limurr
    dhu dhuwandja giwitj-märram. Yänan limurr dhu wakalnha buḻ'yun, ga yolthun dhu
    ŋunhi djuḻkmaram, bala ŋayin dhu ŋuriŋiyin yolŋuy dhuwandja märram.” Yo, dhuwali
    gan ŋunhi djorrayny'tja lakaraŋal ŋäthilnydja bitjarrnydja gam', “Walal boŋguŋ
    ŋunhi girriny' ŋarraku barrkuwatjkuŋun, ga ŋurikiny ŋunhi warraŋulpuywuny ŋarrakalaŋaw
    girriw' walal boŋguŋ buḻ'yurr guṉḏan.” Ga yuwalknha yan walal ŋunhi miriŋuynydja
    walal bitjarryiny djäma.
  kvg-kvg: Yaq nakhag ezoqam yaqyaq-a gibond, “Nqanek ndabua sekeqape, bizi-keqagìme᷄m.
    Geté zí꞉-otám. Nandi-qasis zínqagevemát. Yaq zíqeivím, ande gekha ezoqam
    me ndǿndāp, nqanek ndabua.” Nqanek matev tønefakhán ndǿgo, manqat ndøgo, Mbumbukiam-qa
    Manqat-te ndøpeawap, tàbete-unimanqatín, av qæ-ein nqægo, “Noqa ndabua nøme
    gè-etøomém neka ndabua sekeqape vø̄e-otømem.” Yaq nginik nakhag ezoqam, āv
    tinigoném.
  rug-rug: 'Meke vari zamai sari solodia, “Mada lopu rikatia ba mada variva mudumudukeda
    nia, mada dogoria sapu esei kote vagia sia,” gua si arini. Ta evaṉa si hie pude
    ni tava gorevura sapu gua ta kubere koasa Kinubekubere Hope sapu guahe: “Vari
    hia ni rini sari na Qua poko meke vari mudumudukeda nia rini sa Qua poko doduru.”
    Ke gua asa sapu tavetia rina solodia.'
  hop-NT: 'Noqw ōviy puma nānami paṅqaqwa: Itam qa tsīk̇ayat, put ōviy nanavö’yani,
    mātaqpi hak putni, kitota. Yan puma tutuvenit antsanhtota, ura pan pey’ta: Puma
    iyuwsiy nāhuyvayaqe inapnay ōviy nanavö’ya. Noqw ōviy solāwam panhtoti.'
  san-URD: تَسْماتّے وْیاہَرَنْ ایتَتْ کَح پْراپْسْیَتِ؟ تَنَّ کھَنْڈَیِتْوا تَتْرَ
    گُٹِکاپاتَں کَرَوامَ۔ وِبھَجَنْتےدھَرِییَں مے وَسَنَں تے پَرَسْپَرَں۔ مَموتَّرِییَوَسْتْرارْتھَں
    گُٹِکاں پاتَیَنْتِ چَ۔ اِتِ یَدْواکْیَں دھَرْمَّپُسْتَکے لِکھِتَماسْتے تَتْ سیناگَنینیتّھَں
    وْیَوَہَرَناتْ سِدّھَمَبھَوَتْ۔
  heb-LB: '@see-verse:JHN.019.023'
  caf-NT: '''I bugha dich''oh ''ulhódutni, “Ndi ''i ''aw yachazdoolhch''oolh. ''Ants''ih
    buka ''áts''oolih, ndan simba buts''ítooneh.” ''Et nduhútni hoh Yak''usda bughunek
    soo buk''ah teh né''hoot''en ''et ''uhutni. Ndi khunek ''i ndutni inle, “Sunaih,
    ''i ts''iyawh lhtahuyulya. ''Et ''ude k''ut be sída, ''i hika ''aínlih.” ''Et
    soo ndunnah nehughan ne''húst''en.'
  mio-NT: 'Chacan cuu cha cati ra sandaru can chi tahan ra ti: ―Ña cua cahnda yo chehe,
    soco cua siqui yo yuu cuati, ta cua ndehe yo yoo cua quihin chi chi ―cati ra.
    Tacan ni savaha ra, ta saqueta ra cuhva cati tutu Ndioo nu cati chi ti natahvi
    ra ta ra sahma ra, ta quihin iin iin ra chi chi, soco siqui ra chi yuu cuati ti
    cua ndehe ra yoo cua quihin sahma ndichin ra, cati tutu Ndioo cuenda ra Jesuu.
    Chacan ni savaha ra sandaru can.'
  srq-NT: Soldados que ñee nyue ra. —Aque ra nandechisia eã. Sɨta ñetẽ nandesurubaba
    baba rã nandechue. Aba ra ja. Aba ra eɨrao querao ja, ɨ que nyue ra. Sɨta ñetẽ
    ngue esurubaba baba uchue cote ra. Embesa ji cheẽ ɨquechɨ̃ cote. Jesús ɨrao soldados
    mbuchao chao mose. “Seɨrao que embuchao chao nyue ra. Sɨta ñetẽ ngue esurubaba
    baba uchue ra”, ɨ que embesa ji huɨ̃ nyii ra. Embesa ji ɨquechɨ̃ cote.
  kje-NT: Kame'ede ke'urauk onne ida ma ne'el ida, “Yono ik sirriki rain nanaru eni.
    Mai ik hi'i undi leke kauroin inhoi man lernale.” Onne na'akeme namwali leke na'akuku
    na'anokor horhorok man aile Horok Lap raram ma na'ahenia, “Na'amoli hir ha'ar
    Ainu'u nainair la hir hi'i undi leke rauroin inhoi lernala Ainu'u rain.” Ende
    ke'urauk onnenihe rodi Yesus Nin rain nanaru onne hi'i undi me'e.
  gaz-gaz: Kanaafuu isaan, “Kottaa hin tarsaasnuu; garuu ixaa buufannee akka inni
    kan eenyuu taʼu ilaallaa” waliin jedhan. Kunis akka Katabbiin Qulqulluun, “Isaan
    wayyaa koo hiratan; uffata koottis ixaa buufatan” jedhu sun raawwatamuuf taʼe.
    Wanni loltoonni godhanis kanuma.
  kud-kud: '@see-verse:JHN.019.023'
  urb-NT: 'Sonda ta pandu jupe: “Mã peja ixo. Jamowok ym ta. Ita pinim ra''yr jambor
    ta. Aja ame''ẽ mundeha japyhykiha ke jakwa ta” aja. Aja rahã, Tupã je''ẽha rehe
    amõ mupinim. Ame''ẽ rehe uhyk. Kuja: “Ihẽma''e mundeha ke a''eta pyhyk pyhyk.
    Pukeka aja me''ẽ rehe ita pinim ra''yr ke a''eta omombor” aja pinĩha ihĩ. Ame''ẽja
    sonda ta ma''ema''e apo ''y.'
  fra-LSG: 'Ne la déchirons pas, mais tirons au sort à qui elle sera. Cela arriva
    afin que s’accomplît cette parole de l’Écriture: Ils se sont partagé mes vêtements,
    Et ils ont tiré au sort ma tunique. Voilà ce que firent les soldats.'
  san-HK: tasmAtte vyAharan etat kaH prApsyati? tanna khaNDayitvA tatra guTikApAtaM
    karavAma| vibhajante'dharIyaM me vasanaM te parasparaM| mamottarIyavastrArthaM
    guTikAM pAtayanti ca| iti yadvAkyaM dharmmapustake likhitamAste tat senAgaNenetthaM
    vyavaharaNAt siddhamabhavat|
  cak-SNT: 'mareꞌ ijejeꞌ xquiꞌej chiquivach: Man takarakꞌachꞌij ri jun tziak reꞌ.
    Xa kalasaj suerte chirij, chi quireꞌ joꞌc jun ri nucꞌuan, xaꞌchaꞌ ijejeꞌ. Quireꞌ
    cꞌa xquiꞌan, chi nuꞌon cumplir ri tzꞌibꞌan can chupan ri ruchꞌabꞌal ri Dios ri
    nuꞌej: Xaꞌquijachalaꞌ ri nutziak chiquivach y xcalasaj jeꞌ suerte chirij. Y quireꞌ
    xquiꞌan ri soldados.'
  uvh-uvh: Ning tanga ning toging, ningwara' kat tanam. Tanga aming kubanik warasa'
    bemnota'. Ning tonga kat tanga aming nua'ni wari irafira wara'ganang bemnagu'.
    Ka kat u tiging waraga' wa timinggi' Devit wari midi nua'ni ka ning kuma' yoku',
    “naning kwi' mambong u anasita' sabaranga manggaknanga ning tanga naning kangkama
    paramu' u tanga bemna waraga' kat ting.” Ning yoku' wara'ganang didimengsa' tinga
    midi wari beng guk kadofigu'.
  ino-ino: Ofa'kani kenake'a ani ati vaya'moki kake hute'a inake hae “Hatata ohuta
    afa'a alita kasi yo'kalokana akufa yo'kalo nelisunakeno lakasesea'mo'a alise.”
    hu'a apa'kai'api nehae. Ani kava haya kava humaletakeno Anumaya Koti ke a'ke'ainaka
    kamale'naya kemo'a ako fole aino ne'ya'a alitekeno lamake nehe. Ani a'ke'ainaka
    kamale'naya kemo'a inake hu'ne “Kena'ni fa'ko fa'ka hu'a ne'ali'a mako kena'ni
    yo'kalo le'a apa'kasesea'mo'a alike.” hu'a kamale'nayane. Kamale'nake'a ani kemo'a
    lamake hisea yafenake'a ati vaya'moki ani kava nehae.
  gnn-gnn: Bala walala waŋanhamina walalawuy walala, ŋunhi miriŋu walala bitjanmina,
    “Yakana ŋilimurru yarrar'maramanydja ŋi'?... Yana ŋilimurru ḏopulu'na ŋaḻwa'yun,
    yolthu yurru ŋunhi djuḻkmarama, ŋayi yurru ŋuriŋiyina girriny'tja märrama.” Yo,
    dhuwalayinydja yukurrana djorra'yu ḻakaraŋala ŋäthilinydja wal'ŋu, bitjarra gam',
    “Walala yurru barrkuwatjkumana girriny'tja ŋarraku, ga warraŋulwuywunydja girri'wu
    ŋarrakalaŋuwu walala yurru ḏopulu'na ŋaḻwa'yun.” Ga yuwalkthina walala ŋunhi bitjarrayinydja
    miriŋuyunydja.
  yal-yal: Sofane yi a fala e bode xa, e naxa, “En nama a yibɔ, en masɛnsɛnna ti,
    a na naxan suxu, na yi a sɔtɔ.” Ito ligaxi nɛn alogo Kitabuna falan xa kamali,
    a naxa, “E bata masɛnsɛnna ti n ma dugine fe ra, e xa e yitaxun e bode tagi.”
    Nayi, sofane yi na liga.
  cnt-NT: 'Jaun₂ ca₂juá''₂ ''lióg₂ ca₂tsɨ́''₃ rɨin''₅₄: ―Co₂ŋei''₅₄ tió''₅ tsá₃ guéi₃.
    Në₃ i₁cáu₂ co₂ŋei''₅₄ dsí₂ suerte, o₁ne₄ ''ein₂ tɨn₅₄. Jaun₂ le₂në₅ ca₂rë₃ti₃
    jág₁ a₂rë₂ton₅ ne₄ Si₂ a₂juá''₂: Qui₂ca₂dsión''₂ dsa₂ tsɨ́n''₅ jniá₂ quiain''₅₄
    rɨin''₅₄, ca₂co₃ ca₂dsi₂ suerte o₁ne₄ ''ein₂ tɨn₅₄. Le₂në₅ bá₄ ca₂jmo₃ ''lióg₂
    ''éi₂ tioin''₅₄.'
  tif-tif: 'nikil iyo boko-una-tala-ke-bam bokolip ko: Nikil kaa balat-nokomup disa
    kemin, tuumon ma kulaalup tam aba daak aba ke-bam kawanta ata ata kela kala kala-lom
    ata kuluulak o, kalip kaali, atin ti tifan tiltam tuluk o kala, sawaayak kawu
    God ami Sukon Tem kabak uyo boko-lomdu: Iyo nimi ilim ayo dalela kabaanu-lomdiple,
    nimi siyot batbat ayo kuluu tuumon ta kulaalip tam aba daak aba ke-bam kawanta
    ata ata kela kalale, ata kuluulak o, kalsu uyo, fan tiltam tulu ko.'
  nlx-nlx: 'केरीन ता एकमेकाह केया, “आपु ज्याह नाह फाड़ते; पुण चिट्ठी टाकीन देखता काय
    ज्यो कुणीह जुड़ी।” ज्यो ज्यानकेरता एनो काय पुस्तेक माय जो कियेल एतो तो पुरो एय:
    “ता मार फाड़का आपसाम वाट लेदा एने मारा फाड़का पोर चिट्ठी टाक्या।” एने ज्यीच वातुह
    सिपाय पुरी केऱ्या।'
  apw-NT: 'Áík’ehgo gádaałiłdi’ṉii, Díí doo k’ad ndaahiidzǫǫs da, daazhógo bighą da’doljołgo,
    hadíń gonesnaahíí bíyéé doleeł: díínko Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí
    begolṉé’go ánágot’įįł, Shidiyágéhíí iłta’is’ṉii, shi’ííhíí bighą da’diłjoł. Áík’ehgo
    silááda díí ye’ánádáát’įįd.'
  gum-gum: 'Suldaumerabe kangurrin kangurri trenchibelø køn: —Kølsrømugun cha. Trembe
    tru kewagúigwan muin kørrømisrtashchab suerte kucha ashkun— cha. Øyeeg maren,
    Tiuswei wamwan pørigu øyah chibig truig nebuig køn: “Nai kewagúilan nømdø pirisha,
    tru nai pala itøgueigwane muin kørrømisrtashchab suerte kucha asan” taig. Suldaumerabe
    øyeeg marig købig køn.'
  not-NT: 'Ira soraro icantobaganaca: —Quero atisaraaiguiro. Intsome omaguimpibintiro
    arota ogóigue pairiraca áganërone. Yamai aroque imoncaraquero soraro Sanguenari
    cara ocanti: Ipabacaguetaigacaro nomanchaqui, aisati imaguimpibintëro nagamisate.'
  plu-plu: 'Igkis hiyapni henne, igkis kinetihwa pawtak. Igkis awna: ―Uyay ka sigkebdihni.
    Uyay arehwa akak tip adahan wixwiy hiyá ku pariye kabunuganen iggi adarihpitni.
    Ayge nikwe igkis arehwa akak tip. Igkis kehne henne, metakwa in kahayak ku samah
    Uhokri gannasan minikweknene awna. In awna: “Igkis ibekhe nukawihni pawtak. Igkis
    arehwa akak tip adahan hiyá ku pariye kabunuganen iggi darihpiye nsimsa.” Hennewatbaki
    ig Uhokri gannasan awna.'
  iou-iou: '@see-verse:JHN.019.023'
  ntp-NT: 'Daidʌ ʌsandaaru aipacoga gʌaagidi dai pocaiti: ―Maisaranamu aatʌmʌ govaasaragai.
    Baiyoma nʌʌnʌituda aatʌmʌ volao dai poduucai nʌida agai isioorʌ ajiagi govaasaragai
    ―caiti ʌsandaaru. Aidʌsi ʌpʌdui imaasi aidʌ ʌpʌdui istumaasi aagai Diuusi ñiñiooquituldiadamigadʌ
    daidʌ poduu ooja: “Gʌntaacogi ʌgai giñyuucusi ʌʌgi ʌgai gʌnvʌʌtarʌ nʌʌnʌitudacai
    volao giñyuucusi vʌʌtarʌ”, asduu oojisi. Poduucai idui ʌsandaaru.'
  rai-rai: A kum tena wineium diat pirpir wetwetalaai karom diat naa, “Koku daat rabaanai,
    daat a pilaai laaki kup woi na paan daat in lo paai.” Diat paami lenmaa kupi din
    paam ot paa a pirpir u ra Buk Taabu. I piri lenbi, “Diat weraana anung kum maalu
    un diat, ma diat pilaai laaki kupi.” Bi ia a kum utnaa baa a kum tena wineium
    diat paami.
  haw-1868: Nolaila i ae la lakou i kekahi i kekahi, Mai haehae kakou i keia, aka,
    e hailona kakou i akaka ai ka mea nona keia mea; i ko ai ka palapala hemolele,
    ka mea i olelo mai, Ua puunaue lakou i ko'u mau kapa, a ua hailona lakou no kuu
    kapakomo. Hana no hoi na koa ia mau mea.
  ffm-ffm: 'Sordaasi''en ɓee kaaldi: —Pati ceeken saaya kaa. Ngaɗen ka urwa, ƴeewen
    keɓoowo ka. Ɗum waɗii, yalla ko sappaa e Binndi ɗii koo ana tabita: «Ɓe peccii
    kaddule am hakkunde maɓɓe, ɓe ngaɗii saaya am urwa.» Ɗum sordaasi''en ɓee ngaɗi.'
  arb-NAV: 'فَقَالَ الْجُنُودُ بَعْضُهُمْ لِبَعْضٍ: «لا دَاعِيَ لِتَمْزِيقِهِ، بَلْ
    لِنَقْتَرِعْ عَلَيْهِ فَنَرَى مَنْ يَكْسِبُهُ!» وَقَدْ حَدَثَ ذلِكَ لِيَتِمَّ
    مَا جَاءَ فِي الْكِتَابِ: «اقْتَسَمُوا ثِيَابِي بَيْنَهُمْ، وَعَلَى قَمِيصِي اقْتَرَعُوا».
    وَهَذَا هُوَ مَا فَعَلَهُ الْجُنُودُ.'
  cop-CNT: ⲡⲉϫⲱⲟⲩ ⲟⲩⲛ ⳿ⲛⲛⲟⲩⲉⲣⲏⲟⲩ ϫⲉ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲉⲛⲫⲁϧⲥ ⲁⲗⲗⲁ ⲙⲁⲣⲉⲛϩⲓⲱⲡ ⳿ⲉⲣⲟⲥ ϫⲉ ⲁⲥⲛⲁⲉⲣ
