    hi. Niŋgeb yitiŋ gwahade po fuleŋa mar beleŋ mata gogo tiyamiŋ.'
  tnk-tnk: Ro iamɨnhi irə naruaɡən me həni pen tɨ nirəha me i mə, “Pwəh səpwəh neitehiien,
    mətə pwəh səuini pen kəpwier me pwəh rahatən mə sin truvehi səvənhi.” Noien nəha
    rier pehe mə nəɡkiariien ia Nəkukuə Ikinan truvehe mukuə, nəɡkiariien sə rɨni
    iamɨnhi irə mɨnuə, “Irəha həuai tɨnari me səiou ia nirəha me, nənə mhəuini pen
    kəpwier me tɨ karkahu səiou.” In i narimnari me nəha naruaɡən me nəha həno.
  kpr-kpr: 'Ágido, isoro kakato ne tofo tofo se nininguseri, “Namonde jo jighi torerae
    arera. Namonde mave kikindoro gae barira amo, tamo asugari evia nune barira,”
    Amingusera da beká mo: God da geka rea aindae sisira ava, beká are dae sedo aminguseri.
    God da Geka sisira, amo eviri: “Nanda embo boka, tofo tofo soro edo ruruseri.
    A nanda tamo asugari ghousa ava bari dae sedo, kikindoro garuseri,” God da Geka
    anakora aminge sisira, aindae isoro kakato ne aminguseri.'
  san-IAS: tasmātte vyāharan etat kaḥ prāpsyati? tanna khaṇḍayitvā tatra guṭikāpātaṁ
    karavāma| vibhajante'dharīyaṁ me vasanaṁ te parasparaṁ| mamottarīyavastrārthaṁ
    guṭikāṁ pātayanti ca| iti yadvākyaṁ dharmmapustake likhitamāste tat senāgaṇenetthaṁ
    vyavaharaṇāt siddhamabhavat|
  nho-nho: 'Teenaa ki taratara laatou peelaa, “Taatou ki see saaea taatou te kkahu nei.
    Taatou ki mee se taffao ma taatou ki naa tamaa hatu ki mmata ma ko ai te tama
    i taatou ma ki toa a ia te kkahu nei.” Naa vana nei e ssura ki hanotonu ma naa taratara
    te Laupepa Tapu e mee maa: “Laatou ni vaevae aku hekau ka mee naa taffao laatou
    ki mmata laatou ma ko ai te tama i laatou ma ki too taku kkahu.” Teenei ko te tiputipu
    e hakasuratia naa soldia.'
  gym-NT: 'nitre rükä romanobo käkwe nieba jae kwärikwäri: Dän ne abko nikwe ñan ngiandrekä
    kiakia, aisete ari ja gaen btä. Nirekwe ganandi abko kwe rabadi, nieba kwetre.
    Ye kwrere bkänä nuenbare kwetre. Ye kwrere abko, Ngöbö Kukwei nämane tikani kira
    krörö Jesubtä abko rababa bare: Dän tikwe dräibare jökrä jabti kwetre amne, dän
    nga tikwe abko btä ja gani kwetre, nieta Ngöbö Kukweibtä abko erere nuenbare nitre
    rükä romanobokwe.'
  azg-NT: 'Ndoꞌ jnduehan ndëë ntyjehan: —Tyiꞌnanꞌtiuutöhanꞌ, cüa, ncꞌö xꞌiaaꞌ chaꞌ
    njntyꞌia nin ncüii jaa na ndijnoonꞌhanꞌ. Nndaꞌ vaa jntꞌahan chaꞌ quitsiquindëhanꞌ
    juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio nnon tson Salmos na itsohanꞌ: “Tꞌonhan ncüii
    cüii ndiaa ndëë ntyjehan, ndoꞌ tyꞌehan xꞌiaaꞌ na tantjonhan juu ndiaatco njan.”
    Ndoꞌ jntꞌa sondaroꞌñeen chaꞌxjen itsiquindyi jñꞌoonvaꞌ.'
  bhd-bhd: तैना एप्पू मांमेइं ज़ोने लगे, “एसेरे टोटे केरनेरे बजाए शर्त रखम ज़ेसेरे
    नंव्वे पुड़ परची निसेली लिगड़ां तैस भोलां।” एन एल्हेरेलेइ भोवं कि ज़ैन पवित्रशास्त्रे
    मां लिखोरू थियूं तैन पूरू भोए कि, “तैनेईं मेरां लिगड़ां बंटा ते मेरे कोटेरे लेइ
    शर्त रख्खू ते सिपैहीयेइं एन कियूं।”
  too-NT: 'Lā'' huan soldados talāhuanilh: ―Tū'' calacxtitui. Xatzey capūmāxtūj suerte
    para que chuntza'' natasu''yu a''ntī natachokoni''. Lā'' chuntza'' tlōkentaxtūlh
    ixtachihuīn Dios a''nlhā tatzo''kni'': Tamālacpitzilh quilu''xu'' lā'' tapūmāxtulh
    suerte para que natasu''yu a''ntī natachokoni''. Lā'' chuntza'' tatlahualh huan
    soldados.'
  ind-AYT: 'Karena itu, mereka berkata seorang kepada yang lain, “Janganlah kita merobeknya,
    melainkan membuang undi atasnya untuk memutuskan siapa yang akan mendapatkannya.”
    Hal ini terjadi supaya genaplah yang telah tertulis dalam Kitab Suci: “Mereka
    membagi-bagi pakaian-Ku di antara mereka dan untuk jubah-Ku, mereka membuang undi.”
    Demikianlah para prajurit melakukan semua hal itu.'
  cjo-NT: 'Rootaki ikanantawakagaeyakarini: —Eero atzijagaero. Thame añaathawaetawentyaawo
    ninkarika ayiterini. Aritaki ikantari joraaro. Imonkaatakiro kantatsiri Iwaperiteki
    Tajorentsi, ikantzi: “Ipawakaayitawoni noethaarini. Ipankinatzitenawo nopewiryaakotari”.'
  nsn-nsn: Temaeit gisisir tamatang uiliatung ka uelkule katongonguais pare, “Inggeig
    ahik pahi kihkih tang roono me mahmahar, inggeig i ueluelpeikie mari bangeig tang
    mai re kale tang roon.” Doha puhonene ke pokoso puk mare la hung tuninir puh geka
    boloin pare, “Gisina ka uelbule katongois tenag hihikuo, kara ueluelpeikie tonogo
    gomono.” Teka guata siramper tamatang uiliatung paar.
  san-DEV: तस्मात्ते व्याहरन् एतत् कः प्राप्स्यति? तन्न खण्डयित्वा तत्र गुटिकापातं
    करवाम। विभजन्तेऽधरीयं मे वसनं ते परस्परं। ममोत्तरीयवस्त्रार्थं गुटिकां पातयन्ति
    च। इति यद्वाक्यं धर्म्मपुस्तके लिखितमास्ते तत् सेनागणेनेत्थं व्यवहरणात् सिद्धमभवत्।
  tna-NT: 'Da su soldado cuana uja jaquisatitana: —Be pad''iutija pushi eped''u su
    ye ejud''uji. Ebia su saida suerte paatija quebata sa puji epu. Beju uja derejiji
    yani Diusu sa quirica su: “Quema ejud''uji jasajasajatiatitana huecuana. Tueda
    ejud''uji puji suerte atana huecuana.” Beju daja soldado cuana ja atana, cuaja
    Diusu sa quirica su biahua tiempo deretaidha batame.'
  lid-lid: Iri asehek ili tiri ari, ari, “To satarani awin tan mwasin dah, to kamekes
    laki ta aliy. To kanyolom are handru kameh andrei.” Lakou nane dah bwidiy amwenen
    ta sahou udu bolo buk ndrabun asahan handru, “Iri andromwei iri awin tek ili le
    winiya iri. Iri amekes nyorei laki ta awin tek.” Iri kandriyen marakon nane doh,
    iri lau ta bahun amekes.
  wim-wim: Than soldiers anangan thawin thanttakam, “Ngamp keꞌ ikathāmp a! puth ngamp
    dice keeꞌāmp a! kulich nungantam yipam weeꞌang nathan uwow.” Thana pam soldiers
    anangan dice ngul keeꞌ-keeꞌin kulich Jesus.antamak, aꞌ wik inan puth kan-kanam
    ngul wamp than keenkan lat ngench thayanangan umpin, “Than ngook ngatharam thakan
    thon-thonam aath-aathwin thanttakam, aꞌ than gamble keeꞌ-keeꞌin kulich ngatharamak
    yipmam weeꞌang nathan uwowa.”
  zga-M: Kisha vahachovana vavo hwa vavo, “Tusite, uhugeda katikati bali tuyetovele
    ikula yiva ya veni.” Elio lia humile ili uvusimbe votimesiwe, lelio liachoviwe
    vagivine emwenda giango, neligandaliango vahale tovela ekula.”
  yom-yom: 'Diawu masodi makambasana mawu na mawu : —Tubikeno kukikanzuna vayi tukitela
    wadi muingi tutala nani wumbuilu wadi beni. Mambu momo mavangama mu diambu di
    dedikisa masonuku mantuba ti : Bakabasana minledi miama ayi batela yunga kiama
    wadi. Masodi mavanga mambu momo.'
  san-SIN: තස්මාත්තේ ව්‍යාහරන් ඒතත් කඃ ප්‍රාප්ස්‍යති? තන්න ඛණ්ඩයිත්වා තත්‍ර ගුටිකාපාතං
    කරවාම| විභජන්තේ(අ)ධරීයං මේ වසනං තේ පරස්පරං| මමෝත්තරීයවස්ත්‍රාර්ථං ගුටිකාං පාතයන්ති
    ච| ඉති යද්වාක්‍යං ධර්ම්මපුස්තකේ ලිඛිතමාස්තේ තත් සේනාගණේනේත්ථං ව්‍යවහරණාත් සිද්ධමභවත්|
  yut-yut: 'Yaŋ kaŋek notni yoyɨŋ yoyɨŋ aŋek yaŋ yawit, “Dɨma pudoneŋ. Namɨn da abɨdosak
    yaŋ do satu wasok aneŋ.” Yaŋ yaŋek yaŋ gɨn aba Piŋkop da papiakon gen kɨnda tosok
    uŋun bamɨ toŋ agɨt. Gen uŋun yaŋ: “Ɨmalno kokwinɨgek tɨmɨkgwit, ae namɨn da paba
    pɨgɨkno abɨdosak yaŋ do satu wasok awit.” Do emat amɨn da yaŋ awit.'
  grc-BYZ: εἶπον οὖν πρὸς ἀλλήλους· μὴ σχίσωμεν αὐτόν, ἀλλὰ λάχωμεν περὶ αὐτοῦ τίνος
    ἔσται· ἵνα ἡ γραφὴ πληρωθῇ ἡ λέγουσα· διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς, καὶ
    ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον.
  cpc-NT: 'Ari ikantawakaiyani owayiriiti: “Iiro asagaawaitziro jiroka, apa añaariwintyaawo,
    ari añiiro iita ayironi”. Ari imonkaatari Osankinarintsipirori, kantatsiri: Ipawakaayiitakawo
    nomanthaki. Iñaariwintaitakawo noithaari. Irootaki jantakiri owayiriiti.'
  nhg-NT: 'Entunses omolfejque sente ca ocsente: ―Majcamo tectzomunicö, tlöcamo ma
    tecriförucö, abier öquenu quetlöne. Ejqueu oquechijque para ma mochihua tli tlajcuelulpanca
    cöne quejtoa: Quexiexelojque intzölö yejua notzotzomajua, hua queriförojque notlaquie.
    Hua soltörojte ejqueu oquechijque.'
  nya-nya: Iwo anati kwa wina ndi mnzake, “Tiyeni tisachingʼambe koma tichite maere
    kuti tione amene achitenge.” Izi zinachitika kuti malemba akwaniritsidwe amene
    anati, “Iwo anagawana zovala zanga pakati pawo ndi kuchita maere pa zovala zangazo.”
    Choncho izi ndi zimene asilikali anachita.
  ngu-NT: 'On soldados oquinojlijquej: ―Ma ca ma tictzajtzayanacan. Más cuajli ma
    titotlatlanican para tiquitasquej aquinon tetlanis yejhua quicuis. Ijcon, tej,
    otenquis on Yectlajcuilojli yejhuan quijtohua: “Oquinoxexelohuilijquej notlaquen
    niman ica on nomanto onotlatlanquej para ones aquinon iyaxca yes.” Ijcon, tej,
    oquichijquej on soldados.'
  kup-kup: Tat paru ñai abanari etet pot nae nap mañah, “Dari dim epop ba nakelotü,
    oñ heleñinañ ekerë nao tohot tairap ritou tapanez popuhö pim dimip bapan.” Pot
    hat toutat parum hahat tah. Met Baiñetinavoz Tepatak batam pot tapanez epat menahan
    hez, Paru nem dimihol gamö rezat bapan. Tat paru nem dim tovep bapanez ekerë nao
    tapan. Pot menahan hezaek paru ñai abanarihö pot tahan menahan hez-epovoz rotapuv
    ou ravah.
  jid-jid: U ba hla ni kpamba, kina y'ba nklon na, ye ki ta chacha ni tuma ni to indji
    wa ani ban wu. Ba tie naki ni ndu lan tre Irji ndu shu wa a tre ndi, “Ba ga nklon
    Mu ni kpamba, na ta chacha nitu nklon Mu.” Wayi a kpe wa Sojoji ba tie.
  wmw-wmw: 'ewo wakambirana watupu: “Tisipapure. Tukeni titende kura, tiwone waisaka
    kungwirira.” Evi vikuna ipate atimu Mandiko asema javi: “Nguwo yangu wawanyirana
    watuputupu, anzu yangu watendera kura.” Javyo, masurudadu ware ndi vyawakunishe.'
  gmv-GGM: Hessa gish wotadarati ba garssan “Gishan oonna gakkanakoone errana mala
    iza bolla exxa yeggana attin dakooko” gida. Hessika hanidday kase “Ta mayoo istti
    gishshetii ekkida, ta bollara mayza mayoza bolla exxa yegiida” getetida geesha
    maxaafa qaalay poleistana malasa. Wotararatikka heesa oothida.
  ssg-ssg: Aile ape lato ukek, “Kako kum lexi sei. Kako halokeni satu upiai tel waxian.”
    Waliko ien i sohot haponowiai teik kakain leili pepai Haeu. I ukek, “Lato sei
    tesol sosok maia wasolalato ma halokeni satu waxiai tehu atuhiai puxuauk.” Ape
    salan, tesol seilon ti hile aile ukek ien.
  zpo-NT: 'zee nzhé re soldad lo wechxinn xaa: —Nachazt beya, mas wen kee be swert
    zee nen cho yizoya. Nu snee mbarlo kwaan nzhé Xkyech Dios: “Mdiiz xaa re xab na
    nu mkee xaa swert nen cho yizo xab na”. [Sal. 22:18] Nu sbaa mle re soldad.'
  poy-poy: Wanjagira awa waligambiziyana, “Hapeni kuyikashula, ira wazigalambuziya
    simbi ziweri zya gaa?” Shitwatila ashi shitendikiti su gatimiyi Malembu Mananagala
    yagatakula, “Wagawaniti nguwu womberi kwa womberi, Na nguwu zaneni wazigalambuziya
    simbi.” Su, ntambu yawatenditi wanjagila walii.
  qwh-NT: 'Tsenam soldaducuna parlariyarqan: —¡Ama quetaqa rachishuntsu! ¡Sortiyarishun!
    Mä, ¿meqantsictash tocamäshun? —nishpa. Tseta rurariyaptinmi, pactarerqan Diospa
    palabrancho queno escribirëcanqan: “Ratashnïtam raquinacuyarqan. Y tunicätam sortiyayarqan”
    nenqan. Tsenomi rurayarqan tse soldaducuna.'
  gaw-gaw: amge lamen amuam koitak ele iiṯa, kunum anam hep̱ig amunu daup danab ag
    ap̱ig. “Ig lamen amu ii paṯiḏmata. Ig dais qiḏ heta, ig oonigp̱anu aun ig laa
    oh eḏiḵa amu nug aoḵu,” aon ap̱ig. Ag anam heeg amu Kayak naip̱a, nai laa daaṯe
    amu elele meṯom. Nai amuam inam. “Ag lamen dahilad otialadna diip̱ig. Ag dais
    qiḏ hena, danab laa otieg, lamen elab dahil awom.” Daup danab ag anam hep̱ig.
  nca-nca: 'Ŋunde ŋuroko kuma unindo ŋande epe mito-mito taŋgurí, “Nore kumba newondí
    ŋu re kama romboŋewato. Kini, kundo ka tero uni dando reweya ye qeneto.” Ŋunde
    tiqo, komo suki mande sokomeko ŋuno nakayáŋaró qu ka mepémo taŋgurí. Mande ŋuko
    ŋandiro: “Neneŋo kowe punu-punune rondaŋe siyaŋgurí. Ko siyowero quro kundo ka
    taŋgurí.”'
  zpz-NTPP: 'Orzeꞌ na de soldad rab yu losaꞌy: ―Nap zir cueꞌ shaan ñi sinu loon suert
    ni losaꞌn ben ca na den dugyin ñi ―na dey. Ni guuc ñi par nu byuꞌ niñ gal nu rniiñ
    lat de riidz ni Ñgyoozh: “Bleez dey shaba̱ lat losaꞌy. Bloo dey suert ni losaꞌy
    ben ca nay dugyiy negy duñ nu pcaa yeña̱”, rniiñ lat riidz ni Ñgyoozh. De ndeꞌ
    coz nu bicy de soldad.'
  mkj-mkj: 'Irai ken sikoahpene nehn pwungarai, “Kisai joah soahrpijoang robe oauwe
    a kisai wijwijki inje ma pirin anki.” Me wiawi pwa da ma insingehdi nehn Puk Joarwi
    en pwoaida: “Irai nehkpijoang Oai likkoauwok nehn pwungarai, irai pel wijwijki
    Oai robe.” A ioar ma jounpeihok ne wiahda.'
  zac-NT: 'Ra suldadë guniꞌi rall lu saꞌ rall: ―Adë chu guëchéꞌzëdiꞌin; más mejurë
    guëdchítaꞌa guëꞌë dado të parë niaꞌa chu gunë gan lari rëꞌ. Zni guc cumplir Sagradas
    Escrituras narniꞌi: “Gudiꞌdzë rall shaba, perë stubi ldëhin gudchitë rall guëꞌë
    dado”.'
  kyg-kyg: alita apake oꞌaigetao yokalo letetaekeꞌmo aeno lagasesiya vekamoꞌa ani
    siotimo aligiye, huꞌa huꞌnae. Goti mukufiꞌmo hu maleꞌniya gemo afole aisiyafeꞌmo
    ani kavaꞌmo huꞌnae. Ani gemoꞌa hunoꞌaeꞌmo, Kukenaꞌnimo aliꞌa fako huꞌa magoke
    magoke huꞌa aliꞌnae. Yokalo leteꞌa mago aeno apakaseꞌniya vekamoꞌa yatala kukenaꞌnimo
    aliꞌniye, huno huꞌniye.
  kmk-kmk: Utdi nambabagbagaan da un, “Adi taku pissayon ta mambubunutan taku nu singngadan
    na nat makagasat un mangaḻa.” Siya’d tungpal dit naikanglita ugud Apudyus un kanana’n,
    “Nambibingayan da dit kagoy ku ot nambubunutan da dit mangindaḻom un badut ku.”
    Kama’t di dit kingwan dat suldadu.
  cao-NT: 'Bichi tsi soldado bo nëcaniquë: —Jahuë camisaria no jaxcayamano ra. Suerte
    bo no niaparino. Toca tsi jahuë camisaria biti ca cahëxëqui noa ra —i jaca niquë.
    Toca tsi ja acanai cató tsi Quënëhacanish cabo jatihuahacani quiha. Jabi Quënëhacanish
    cabá yoani ca tsi xo naa: “Jato xërëquë xo tsi noho sahuëti bo ja oquëxhuacaniquë.
    Noho camisaria quëshpi tsi suerte bo ja niacaquë” iquiina. Jabi toca tsi soldado
    bá aniquë ra.'
  bbr-bbr: Marai roat akas aka aka äiein, “Kiro omjo wa kiräiäu. Ik aiauk oianik,
    satu sipiräieanik, aparau inokos owai.” Keserna, kiro ämän meter jer wein epar
    pewon. ‘Akas isan omjo aka aka inäi oin. Isan omjo rumuk mesin aiauk sipiräieanik,
    oin.’ Kiro onok marai roat akas keserin.
  inb-inb: 'Chi­manda suldadu­kunaka, pai­pura rima­rir­ka­kuna: —Kaitaka mana lliki­chi­sun­chi.
    Suirtipi puglla­sun­chi. Chasaka kawa­sun­chimi: pita­mi chaiá—. Ñugpa­manda librupi,
    kasa­mi willa­raiarka: “Nuka­pa katan­ga­kunata pai­pura­mi rasiuna­rir­ka­kuna.
    Nuka chura­raiaska kusma­sinataka suirti­pi­mi pugllar­ka­kuna”. Chasa­mi suldadu­kuna
    rurar­ka­kuna.'
  hrv-hrv: 'Rekoše zato među sobom: “Ne derimo je, nego bacimo za nju kocku pa komu
    dopane” - da se ispuni Pismo koje veli: Razdijeliše među se haljine moje, za odjeću
    moju baciše kocku. I vojnici učiniše tako.'
  box-NT: 'Á ɓa dásíwá wee bío mín yi: «Mi yí le wa lɛ̀ɛka ho à sankaráa
    ho. Mi wa wé le ɲún-sĩni bìo à zũńnáa yìa ho ò sĩ̀ yi.» Mu wó kà
    síi à le Dónbeenì bíonì vũahṹ bìo na túara à wé à ɲii sí: «Ɓa sankaa
