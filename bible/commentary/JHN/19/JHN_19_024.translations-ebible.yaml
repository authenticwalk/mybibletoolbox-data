  san-ORI: ତସ୍ମାତ୍ତେ ୱ୍ୟାହରନ୍ ଏତତ୍ କଃ ପ୍ରାପ୍ସ୍ୟତି? ତନ୍ନ ଖଣ୍ଡଯିତ୍ୱା ତତ୍ର ଗୁଟିକାପାତଂ
