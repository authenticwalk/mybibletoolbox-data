  cak-ENT: 'Romari'' tok rije'' xquibila'' c''a chiquivüch: Man tikarütz ri jun tziük
    re''. Xa tikaya'' pan atz''anin, richin quiri'' xa jun ri nuc''uan-e, xquibij
