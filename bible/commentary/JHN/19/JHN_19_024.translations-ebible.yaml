    مېنىڭ كۆڭلىكىمگە ئېرىشىش ئۈچۈن چەك تاشلاشتى». دەرۋەقە، لەشكەرلەر شۇنداق قىلىشتى.'
  tuf-tuf: 'Ey yehw̃ír soldádoinat rahra rahra wajacro: —Eyra rachti jaw̃i. Biyat
