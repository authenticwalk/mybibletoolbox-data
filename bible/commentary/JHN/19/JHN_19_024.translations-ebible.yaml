    mara sonia na dice ta nigua na pupulu.” Ma eni tara nei na lei malaghai.
  dgr-DOGNT: Eyıt'à eghǫǫ-dǫǫ̀ ełets'ǫ̀ hagedı, “Tàts'ııhdlà-le, amìı weghaelı̨ ha
    sìı eyı gha ekw'ǫą ts'ııhdè,” gedı. Dànì Nǫ̀htsı̨ Nı̨htł'è k'e dek'eèhtł'èe sìı
    k'ę̀ę̀ agode ha t'à hagòjà. Dıı hanì dek'eèhtł'è, “Segoht'ǫǫ̀ łats'ıgı̨ı̨wa eyıts'ǫ
    seɂeè gha ekw'ǫą k'egeehdè,” dek'eèhtł'è. Eyıt'à eghǫǫ-dǫǫ̀ gıxè hagòjà.
  pes-OPV: 'پس به یکدیگر گفتند: «این را پاره نکنیم، بلکه قرعه بر آن بیندازیم تا از
    آن که شود.» تا تمام گردد کتاب که می‌گوید: «در میان خود جامه های مرا تقسیم کردند
    و بر لباس من قرعه افکندند.» پس لشکریان چنین کردند.'
  ron-1924: 'Ши ау зис ынтре ей: „Сэ н-о сфышием, чи сэ траӂем ла сорць а куй сэ фие.”
    Ачаста с-а ынтымплат ка сэ се ымплиняскэ Скриптура, каре зиче: „Шь-ау ымпэрцит
    хайнеле Меле ынтре ей, ши пентру кэмаша Мя ау трас ла сорць.” Ятэ че ау фэкут
    осташий.'
  tpz-tpz: Ee koman to vavasoe e ne, pare soe pan, “Ea se vi a saatuꞌ, para ep këh
    eteh se kon po ohop pamëh.” Ka tah pamëh to tanok to vapuh en pa soe to kiun non
    po Puk pe Sosoenën to soe non pan, “Ee to ki vakëkëh ee pa ma ohop peöꞌ, pare
    vi a saatuꞌ to ep këh eteh vëh se kon po ohop peöꞌ.” Keꞌ a taateꞌ akuk ko pamëh
    no teꞌ vëvënsun to vatet, pare taum ee pa teꞌ se kon ohop pamëh.
  agd-agd: Máan tukheimpin aruvin banta kéká ano semí, “Ma au anamun ída kafasé tifanté
    umpo kati (satu) siré tifékun esesí ma inain manon baranten mino.” Mai avúavá
    ma vetí ankan barein manon Tiyarafenui vompon dókifin ma máa sikhá ein mi kanaíen
    mino. “Betí ankan tenti suí daná daíden baranten mino. Mamaren betí ankan tenti
    su anamuntá kati sirákan mi esesí ma ein banta anon baren mino.” Máan ma sikhá
    ein mai avúavá máan aruvin banta kéká ano varen mino.
  rkb-NT: 'Iwatsahi asa zuba nipamykysokonaha: — Na ty ka syk syk byitaha! Haraharezipyryktsa
    tahapaparanahaktsa kytsa, aty ja isuk piakse tsahi mybo piwatawy — iwa asa zuba
    nipamykysokonaha. Asahi yhỹ nikaranaha. Iwaze haraharezipyryktsa nisipaparakanahaze
    estuba zuba isuk tisapyrẽta ziakse. Tubabatu Deus harere papeu humo botu ziwataha:
    — Kasuk ty metutu nikaranaha. Estuba kasuk ty haraharezipyryktsa mysipaparanaha
    — niy. Iwa tubabatu ziwatahaka, aba atsatu sodadutsa niaha.'
  san-THA: 'ตสฺมาตฺเต วฺยาหรนฺ เอตตฺ ก: ปฺราปฺสฺยติ? ตนฺน ขณฺฑยิตฺวา ตตฺร คุฏิกาปาตํ
    กรวามฯ วิภชนฺเต''ธรียํ เม วสนํ เต ปรสฺปรํฯ มโมตฺตรียวสฺตฺรารฺถํ คุฏิกำ ปาตยนฺติ
    จฯ อิติ ยทฺวากฺยํ ธรฺมฺมปุสฺตเก ลิขิตมาเสฺต ตตฺ เสนาคเณเนตฺถํ วฺยวหรณาตฺ สิทฺธมภวตฺฯ'
  iws-iws: Mɨ kamɨm yaii nɨniiyɨm sɨma boɨn, ta yɨuɨsa ya hɨriinanar dwo, krɨma saiirɨn
    pɨ kɨpi nɨinɨkiwomwɨt. Krɨma saiiramɨn pɨ gwo kwɨra satu nɨkɨuwiya pɨ saiir gwowi.
    Mɨ krɨma pa nwokɨ kɨgɨm saiirɨn pɨ nhɨnga haii, kɨra, iyɨe kara? Mɨ sɨma saiirɨn
    hɨriinanar mɨ tɨr. Mɨ tɨ yaiyɨm bɨiya profet kamɨm sɨma wɨnkiyɨm Yokwo Komii aiir
    ɨni hɨriinanar mɨ ɨmbiyamɨm. Mɨ tɨ yaiyɨm yɨm hɨnɨɨna boɨnkikɨm, kamɨm wɨ kariir
    yɨuɨs ɨmiir nonkwokwo hɨdhainami mɨ sɨmiirɨn wɨ nwɨrni nwɨrni hauugii. Mɨ sɨma
    gwo kwɨra satu nɨkɨuwiya wɨ kariir yɨuɨs bribriya wɨ saiiram mɨ gwowi. Mɨ tɨ kamɨm
    yaii nɨniiyɨm yɨm tɨ dimɨn ɨmiirɨn hɨriinanar mɨ tɨr.
  pol-SZ: '—Nie rozdzierajmy jej—mówili między sobą—ale rzućmy o nią losy. Zobaczymy,
    kto ją wygra. W ten sposób spełniło się proroctwo: „Rozdzielają między siebie
    moje ubrania i rzucają losy o moją tunikę”. Tak właśnie uczynili żołnierze.'
  ztq-NT: 'Lëë xaa chëb lo xcombañer xaa: —Kchosty now. Masy kol tsoo ko now rif dyon
    cho kchalo. Singo mod lëë soldad beeñ cumplir xtiits Dios nii xñee: “Kwtiisy xaa
    xabaa ni kwloo xaaw rif.” Kchë ngo beeñtsyey soldad ko.'
  zai-NT: 'Para uní'' stiidxa ca cadi icheza ca ni, sínuque cu'' ca ni rifa, gu''ya
    ca tu cuee ni. Bi''ni cabe zaqué ti aca ni casi cá lu Xqui''chi Dios: “Gudiizi
    cabe xhaba'', ne guluu cabe lari stinne lu rifa.” Ne nga pe nga bi''ni ca soldadu
    que.'
  upv-upv: Ko jinibb nuval arwerwera lululweni tevi nir, “Sete rraprrerrsi te, pijki.
    Kerr putuw daes suri.” Ngel puloli nale nga Naul On muwrai piplari, ‘Ko nir arlai
    tweni jorok ko artututwenir e, ko artuw daes nga parlesi si p̃ilai sunsun suk’.
    Ngok jinibb nuval nir arloli surie erpok.
  wap-NT: 'Aizii ĩkian paꞌatiaaka, “Diꞌoraꞌa shooto, aonaa washushuudaꞌanaꞌa. Wamakinaotin
    aka, watukapa kizi kanomaꞌo nii zaamata paꞌanazu.” Ĩshaꞌapatanuz aimaakan naꞌapa,
    saada-kariwaiz Tominkaru Paradan mishiin-kinaa niꞌo wuruꞌu: “Ĩbuutan õkamichan
    kida pakawanaꞌati naꞌiki ĩmakinaotinaꞌakan õshooton dikin ii.” Naꞌapa soldyaanao
    shaꞌapatan aimaakan.'
  mva-mva: 'Bokai ka Rom koai-bagi tamoata nge bokai dipile, “Kusi-sili ngae moaki
    tasereki. Guzui teke taemaki, be ono takaua masa naita ngadoki.” Tamoata ngaedi
    bokai dimuzi be pile tekedi Nanaranga ‘Buku’ nena-lo dieno nge dikalingo. Pile
    ngaedi nge bokai dieno: “Kusi negu unangananga dinege be nedi didoki. Be kusi-sili
    negu nge guzui teke diemaki be diuasai be didoki.” (Sam 22:18) Bokaibe koai-bagi
    tamoata ngaedi nge pile-la ngaedi ka ditagadi be bokai dimuzi.'
  dwr-NT: Wottaaddaratuu ittu ittuwaa, “Oona gakkanentto, saamaa woy exaa yegganaappe
    attin, mayuwaa peedhokko” yaageeddino. Hewe haneeddawe Xoossaa Maxaafay, “Ta mayuwaa
    shaakki akkeeddino; ta adussa mayuwaan saamaa yeggeeddino” giyaawe polettanaassa.
    Hewaa diraw, wottaaddaratuu hewaa ootheeddino.
  kfw-kfw: "Khawa jarra inmani'n inkhatli khatdiang inlei inti, “Eini'n kathermui,\
    \ takkha tu changsikme tikha eini'n rawaan enrui.”\x94 Hiwahi Pathian chong huui\
    \ tungnasik kha eii. “Kei puondiar kha inmani'n in-insem halli kei kasongkool\
    \ sik-ah inmani'n rawaan in-en.”\x94 Hiwahi raalmi ngai'n inleitho."
  bfz-bfz: तेबे तिने आपू बीचे बोलेया, “आसे एसखे फाड़ना रणी देऊँए, पर एते पाँदे पर्ची
    पाऊँए कि ये केसरा ऊणा। ये तेबे ऊआ कि पवित्र शास्त्रो री गल्ल पूरी ओ कि “तिने आपू
    बीचे मेरे टाले बांडी ते और मेरे टालेया पाँदे पर्ची पायी,”
  cuk-09: 'na ga sokarmalad: —Mer we-mor esirmakmalo, anmar wilubdakmaloed, ar mor
    doagadga guo-dibe. Weyob gusdo, ar adi Bab-Dummad-Gardagi-narmakar-naidba guegar.
    Ar Bab-Dummad-Gardagi weyob sognaid: An-mor na mimmismalad, degi, an-morgi wilubdaksamalad,
    adi doagadga guo-dibeye. Sal. 22:18 Ar weyob suar-ibmala imaksamardo.'
  ben-OBCV: 'তারা পরস্পরকে বলল, “এটা আমরা ছিঁড়ব না, এসো, এটা কার ভাগে পড়ে, তা নির্ধারণ
    করার জন্য গুটিকাপাত করি।” শাস্ত্রের এই বাণী যেন পূর্ণ হয় তাঁর জন্য এ ঘটনা ঘটল:
    “আমার পোশাক তারা তাদের মধ্যে ভাগ করে নিল, আর আমার আচ্ছাদনের জন্য গুটিকাপাতের দান
    ফেলল।” সুতরাং, সৈন্যরা তাই করল।'
  mil-NT: 'Te cuèndá dóó‑ǎⁿ nǐ xítnàha cue sandadú‑áⁿ: —Vá ndátá‑ó dǒó‑a, váha‑gá
    nǔu na còto ndéé‑ó cuèndá quiní‑ó ndědacàa‑o cuu cuendá‑ó —càchí‑güedé xǐtnàha‑güedé.
    Te ducaⁿ nǐ quide‑güedé chi ní quee ndáá‑xi nàcuáa càháⁿ‑xi núú tùtú Yǎ Ndiǒxí
    núú càchí‑xi: “Tɨtnɨ́ xichi ní cáhñu‑güedé dóò‑í. Te ní xito ndéé‑güedé cuèndá
    cutnùní iní‑güedé ndědacàa‑güedé níhí‑güedě dóò‑í”, duha càchí‑xi núú tùtú‑gá.
    Te sá dúcáⁿ càháⁿ‑xi núú tùtú Yǎ Ndiǒxí nǔu xíǎⁿ ducaⁿ nǐ quide cue sandàdú‑áⁿ.'
  myu-myu: '— Ibinũnpeat ag̃uwek g̃u juy — io''e ip jewewebe. — G̃a''a karatũg̃''a
    jo''iat''a ayaxik ipi ju. Ya''at puje pũg̃ ma je''jat. Ya''at puje wuyetaybit
    ace''e abu je''jat iam — io''e ip jewewebe. O''yaxik ip ipi ju. Deus ekawẽntup
    e''em―kuyjeatup: Wesay o''g̃u''ẽ''ẽ ip jewewebe, i. Karatũg̃''a jo''iat''a o''yaxik
    ip obinũnpeat pu am, i. Imẽn e''em Deus ekawẽntup. Sorarayũ be yaxik puje Jesus
    ekabek pu am, iboaptup ekawẽn tag̃ ip o''e.'
  fue-fue: 'Soogeeji ɗin baddi: «To en cerkitee ne, en piɗanee ne tete, daaren keɓanɗo
    ne,» gam ko bataa e dewte goonɗa: «Ɓe ceennii gineeji am hakkune maɓɓe, ɓe piɗani
    gulunfaare am tete.» Nun bo soogeeji ɗin waɗi.'
  amk-amk: Nanai wedaya emadu wawerasa eteyo, “Wiro tasabu ansungnei fanai, mae tahabi
    onde wei we mandoni dino sobui ne.” Enari tonanafo ambori mai kariri fianai aino
    dotu na Kaiwo Mararebana fo deyo, “Etato nehu ansungfo maisa, tuti ehabi onde
    we nehu ansung boriei foi.” Finanai, afai mamuna fosa ansaino enari ne.
  fai-fai: kayo ika bakodawa bakodawa bom bako, “ilim bela fengelin bá, kata nuka
    sung gine naduwo kan ata win keida namti, ata kudulak kala. Kale kanamsiw. Kale
    kanosiw be Got godin weng uyo matam dam keisu uyo bako, “ika nam ilim gele dau
    ilimi kei nadiwade nalam ilim mak ika sung gine, kan ata win keida namti, ata
    kudusa.” Kalesu kayo un tabudin kinim iyo kanamsiw ko.
  ura-NT: “Coa soaihachete naajeein amaacache, nenacaaentejian caohachare naajeen
    amaacachene. Aihute que necoatijianaa neeine, chariji rai neeincha nedareein,”
    naaure soondarooru. “Ita raite cacaijione leruhin raaurureein que necoatijiain,”
    naa Cana Coaunera Quiricha Inoaesi cuhanene jaunte, nii Cana Coaunera Quiricha
    cuhane aitohane nainaane coina nitohaneein teeure soondarooru.
  mcd-NT: —Fashnuyamacahuun. Nanscara muma shara non finon. Non aya cashutihuun aqui
    numero nuupacua potashon futsa shuhuianton ahuun sahuuti ashcapari chichia fitiroran,
    —icashu yoinannifo. Nannori Diosin tsain Jesushuunoa inonpacoai cuscan aqui cunuyoni
    isca huani, “Uhuun sahuutifo aya cashutihuun aqui numero nuupacua potashon futsa
    shuhuianton uhuun sahuuti finonran,” ishon inon pacoai cununi. Ascano ranushumuafoan
    nanscacoin huaquin.
  urt-urt: Lenge kokorohtup yanange wusyep yale yat titinge na, “Yukur ya moworꞌe
    temhroŋ iki, na pakai. Ya gute tup hun no, ya metekeꞌe, lahmende ka yohe ŋaiye
    ka ambaꞌe.” O tinge yende ŋai uku yanah yikilꞌe wusyep ende ŋaiye sai nato Tup
    tikin Got ŋanange na, Tinge yiyarꞌe hihyilih ŋam jah bumbe me tinge, topoꞌe tinge
    jate tup hun me temhroŋ ŋam nato meleꞌe. Taꞌe luku pe, luku ŋaimune ŋaiye lenge
    kokorohtup yende.
  kiz-kiz: Kisha bhakajobhesana bhene kwa bhene, “Tusijhikachuli, bali tupigayi kura
    ili tulolayi jhibetakujha jha niani?” Ele lyahomili ili lela liandiku litimizwajhi,
    lela lya lijobha bhagabhenye nghobho syangu, ni liguanda lya nene bhalipigili
    kura.”
  tzo-TZE: 'Li soldadoetique jech laj yalbe sbaic: ―Mu jch''i''ilantic li jlic li''i.
    Ja'' lec jpastic canal tajimol jq''ueltiquic boch''o junucal ta xich'' cu''untic
    ―xiic. Ti jech la spasic li soldadoetique, yu''un ja'' ic''ot o li c''usi ts''ibabil
    ono''ox comel ta sc''op Diose. Jech ts''ibabil: “Ta svoc''be sbaic li jc''u''e.
    Ta spasic canal tajimol yu''un ta sq''uelic bu jlicucal chc''ot ta stojol jujunic”,
    xi ono''ox ts''ibabil.'
  lex-lex: 'Noma makodi keki-rautu re idma nakot la ida riwra: “Yana iteti-tlaiya
    raini plalahwa di. Mai pia tsedu patui niohora totpena he'' ed maka klernana.”
    La'' hade de totpa hota ntu''tu la Puka lirni niwra: “Hota ir er maka khakre''era
    A naniai''ru, ne rhed patui la A rainu.” Pede makodi keki-rautu re rhi'' emkade.'
  dov-dov: Mpawo bakati kuli umwi awumwi, “Tatuchideluli pe, pesi aatusonde kuchitila
    kuti chilyaambe kuti chilaaba chani. Eechi chakachitika kuchitila kuti malembe
    azuzikizigwe awamba kuti, “Bakaabana zikobela zyangu akati kaabo akusonda zisamo
    zyangu. Eezi nzibakachita basilumamba.”
  toc-NT: 'Xlacán chiné tzú­culh tala̠­huaniy: —Niaj calac­xti̠tui, huata mejor caj
    cali̠­ma­cá̠hu suerte aver xatícu luu nalak­chá̠n. Chuná li̠kan­táx­tulh hua̠ntu̠
    xta­tzokni̠t nac li̠kalh­ta­huaka antaní chiné huan: “Pu̠lh tama̠­paj­pí­tzilh
    qui­lháka̠t, y tali̠­má­ca̠lh suerte qui­mac­ta­huaca la̠qui̠ para xatícu luu
    nalak­chá̠n.” Pus xli̠­ca̠na pi̠ chuná tat­lá­hualh tropa.'
  ulk-1902: 'Uiaba mer atagere, kega, Meriba nole aspas kak, a debele lugulug deraimer
    niti ra lu: ueakai jauali bakedida, kega, Uiaba kara am uali derapeiare, a kara
    am uali kot lugulug ikeli. Abele gaire lu ares le giz ikeli.'
  som-som: Sidaa daraaddeed waxay isku yidhaahdeen, Yeynan kala jeexin, laakiin aan
    u saami ridanno kii heli doona, inuu noqdo Qorniinka oo leh, Iyagu waxay qaybsadeen
    dharkaygii. Khamiiskaygiina way u saami riteen. Haddaba waxyaalahaas askartii
    baa samaysay.
  mam-C: 'Ayetzi''n xo''l q''aq'', i jaw yolin kyxolx: Yajtzintla'' mi kub'' qlaqin.
    Wenitla tu''n qsaqchan ti''j, ankye kkanb''ilte. Ikytzin japin b''ajjo a tz''ib''in
    toj Tu''jil Tyol Dios kyjalu''n: B''aj kub'' kysipin nxb''ali''n kyxol, ex i b''aj
    saqchan ti''jch. Ikyxixsin b''antjo kyu''n xo''l q''aq''.'
  ndj-ndj: Vayiwombela veni, “Tukotoo kuyidemula, tuyigoleli do ili ghani atoli.”
    Chilongu achi chagolikili ili mayandiku vang'alili vavi, “Vavaghana yingwa shangu
    veni kwa veni. Vavaghana yingwa shangu kwa kugola do” Nahawu ndi wuvagolili vamachonda.
  mbj-NT: 'Ti m'' raky hadoo: —Dooh ër as''ẽẽd bä hahỹỹh. Hamäh, masuuj ër moo bong
    ër bahapäh hyb n''aa jaa wë tabaym —näk mä sa kyyh. Ti tawén hadoo, P''op Hagä
    Do kyy kerih do kametëëh hyb n''aa. Hahỹỹ da takerih ta ti ky n''aa: “Rabetyn
    hõm sa hã hẽ saror ỹỹ. Masuuj ramoo bong saror ỹ hyb n''aa.” Tii da né hẽ warahén
    ramoo boo kän.'
  lat-VUC: 'Dixerunt ergo ad invicem: Non scindamus eam, sed sortiamur de illa cujus
    sit. Ut Scriptura impleretur, dicens: Partiti sunt vestimenta mea sibi: et in
    vestem meam miserunt sortem. Et milites quidem hæc fecerunt.'
  ngp-ngp: Wadya wank'hondo niyo wagambana, “Kisekuitatula mna kitowe kula kikaule
    ni ani akuunga aink'higwe.” Uleke ukelavilize Mawandiko Akukile udya Mawandiko
    Akukilegwe, “Naawakepangila zisuke zangu, no kuitoela kula nk'hanzu yangu.” Iivi
    nivo wadamanye wadya wank'hondo.
  aoi-aoi: Biya na-lyelyimbukweyina wurrakina wurrawinyamba akwa ne-yama, “Nara daka
    dumbala ngu-kuwarruma, umba ngarru-malyangkeyina ngarr-akwuleyina ngarr-embirrkuwurrena
    akina biya aki-rringkina ngarrumiyambena aku-wurdiya ak-aburijaja,” ne-yama. Arakburakba-kiya-wiya
    Neningikarrawara-langwa ayakwa ngalaja nuw-arrikarrijajungwunuma akwa ne-yamama,
    “Na-murnduweyinumurra dumbala nganyangwa akwa na-malyangkeyinumurra nuw-akwuleyinuma
    narr-embirrkuwurranguma akina biya narri-rringka wurrumiyambena na-wurdingama
    nuw-aburijajuma warniki-rndirrka-langwa dadingikarrawara dumbala nganyangwa,”
    ne-yamama akina ayakwa. Kembirra na-malyangkeyinu-manja wurrakina wurrawinyamba,
    akina ayakwa na-lyangmandukwunadinuma amandangwa arakba-da.
  enq-2: Dopa petae dokonyana, amii dupame nyakama-lapo lao pituu, “Naimame yonge
    pee dake kanguala naenya, apimi nyilyape lao kandamana laki pyama” leami. Dopa
    piami dokome, Gotenya pii pepa pyapae singi dokonya, “Nambanya yonge pee dupa
    dokaita mokosoo nyiami. Nambanya yonge pee dupa dokaita mokosoo nyalanya laki
    piamina” lapae singi doko angi jia.
  eng-ASVBT: 'They said therefore one to another, Let us not rend it, but cast lots
    for it, whose it shall be: that the scripture might be fulfilled, which saith,
    They parted my garments among them, And upon my vesture did they cast lots. These
    things therefore the soldiers did.'
  mna-mna: 'mi tiparso pizin ma tiso: “Mburu biibi taiŋgi, irao be taraaza pepe. Kenako
    imbot ta kembei, mi takam mbulu sa be tere asiŋ tabe ikam.” Tabe sua ki Anutu
    ta muŋgu tibeede na, iur ŋonoono. Sua ta kembei: Mburu tio, tiparrai pizin. Mi
    mburu tio biibi na, tiru zaala pa be tire asiŋ tabe ikam. Tana mbulu ta zin malmal
    kan tikam na, indeeŋe kat sua tana.'
  myw-myw: '@see-verse:JHN.019.023'
  sby-sby: Lino bashilikali abo balambilaneti, “Katutautwamuna sobwe, nsombi twinse
    nsolo kwambeti twinshibe na nibani eshi aumante.” Byalenshika mushoboyo kwambeti
    bikwanishiwe balambwa mumabala, “Balayabana byakufwala byakame, kayi mwinjila
    wakame balawinshila nsolo.” Weco ncobalensa bashilikali basa.
  sll-sll: Ena soldia hobi, “Gal i a bali sikio. Nan santu simingere yal ta win sinangwo
    yal i inamua,” dungwi. Dire yu ole i holo holo omia. Ongwiwe, ha maing buku homa
    awa ha di emiraya omaga kara nima ongwi. Awa ha iwe, yu pamia, “Yalhobi na gal
    kul i ebir sire i holo holo namio, te gal arikri para santu sire inamua” di emiraya,
    omaga soldia hobi Yisas yu ol tongwi.
  yaq-NT: 'jume'' sontaaom: ―Katte am siutane ―ti nau jiiak―. Ala te amet nau ja''atek
    tu''inee junuen jabeta amemak a'' tawaanee''ut ju''unee betchi''bo ―ti nau jiiak.
    Inien chupuk wa''a bat naataka jum Liojta betana ji''osia ji''ojteimpo: “Inime''e,
    juka'' in tajo''ori nat na''ikimtek, aet nau ja''atekai”, ti a'' jiaka''po. Inien,
    inika''a junen yaak jume'' sontaaom.'
  uro-uro: Bä äkt i rha qoar na ne rhoqortäqyia, “Qale ut nangyiret mät ki. Dap kinak
    pa u rhualat na anga serhäm ivakt iva urhi lu iva auge qä rha qi.” Rhangät täkt
    di ngä märanas ivakt iva rhäkmamär varhäm ma Ngämuqa aa enge qärangätni i ngät
    tamän doqortäqyia, “Rha matmät nä gu boi bä ba ne dä serhäm da nani gu boiqi.”
    Bä qoki rhäkmamär i ama ulaqimärharhärhäkt ta mualat toqoräkt.
  ita-1885: 'Or la tonica era senza cucitura, tessuta tutta al di lungo fin da capo;
    laonde dissero gli uni agli altri: Non la stracciamo, ma tiriamone le sorti, a
    cui ella ha da essere, acciocchè si adempiesse la scrittura, che dice: Hanno spartiti
    fra loro i miei panni, ed hanno tratta la sorte sopra la mia vesta. I soldati
    adunque fecero queste cose.'
  muy-muy: 'Nahkay ndam slewja ni tə̀zlapay e kiɗiŋ gatay bu, tə̀ɗəm : « Mègʉzleh
    endʉwi hini ba ; ŋgulum məgrumki ca-ca ti mə̂sər way azum way. » Ndam slewja ni
    tàgray nahkay ti, zlam ya àbu məbəkiani a Wakita ge Melefit ni bu ni àgravu. Pakama
    gani nani ti nihi : « Tèdekaba azana goro na e kiɗiŋ gatay ba, mək tàgrakia ca-ca
    ke endʉwi goro a. » Ndam slewja ni tàgray akaɗa nani gani eɗeɗiŋ.'
  kqc-kqc: 'ye iniye iniye rofu niyadi, “Uvesi ga renadi, idu laki isira renadi kaere
    yaku moigo.” Mina yaku Sei di ago moi rama aeyainedi; mina niyo: “Ini fogori nai
    varuka moi rau resi nai varuka rofu laki isira reyadi.” Ye iya rededi vene yaku
    makai reyadi.'
  tav-tav: 'To bairi polisía maja ocõo bairo caame ĩwã: —Atore mani wooqueticõarã.
    Mani ĩ bʉga eperã. ¿Ñamʉ maca cʉ ĩ bʉgaʉati ati yejere? caĩwã. To bairo na cáto
    Dio ye queti ucarica pũuripʉ ucarique cariape cabaiwʉ. Ocõo bairo ucarique cãmʉ:
    “Yʉ jutiire caricawowã. Tiere boorã caĩ bʉga epewã.” Tie to caĩrore bairona cámá
    polisía maja cʉ̃re.'
  eng-ULB: Then they said to each other, “Let us not tear it, but instead let us cast
    lots for it to decide whose it will be.” This happened so that the scripture would
    be fulfilled which said, “They divided my garments among themselves and cast lots
    for my clothing.” This is what the soldiers did.
  spa-VBL: 'Entonces ellos se dijeron unos a otros: “No la botemos, sino decidamos
    quién se quedará con ella lanzando un dado”. Esto cumplía la Escritura que dice:
    “Dividieron mis vestidos entre ellos y lanzaron un dado por mis vestiduras”.'
  fra-_FOB: 'Ils dirent donc entre eux: Ne la partageons pas, mais tirons au sort
    à qui l''aura; afin que fût accomplie cette parole de l''Écriture: Ils se sont
    partagés mes vêtements, et ils ont tiré au sort ma robe. Ainsi firent les soldats.'
  hau-ULB: Sai sukace wa junansu, “Kada mu yaga alkyabbar, amma kuzo mu jefa kuri'a
    a kan ta mu gani ko wanene zai dauke ta, anyi haka ne domin a cika nassi cewa
    “Sun raba rigata a tsakaninsu, sun kuwa jefa kuri'a domin alkyabbata.
  mal-mal: ഇതു കീറരുത്; ആർക്ക് വരും എന്നു ചീട്ടിടുക എന്നു അവർ തമ്മിൽ പറഞ്ഞു. “എന്റെ
    വസ്ത്രം അവർ പകുത്തെടുത്തു എന്റെ അങ്കിക്കായി ചീട്ടിട്ടു” എന്നുള്ള തിരുവെഴുത്തിന്
    ഇതിനാൽ നിവൃത്തിവന്നു. പടയാളികൾ ഇങ്ങനെ ഒക്കെയും ചെയ്തു.
  kkc-kkc: Osoloso ha teli odoo dieso nei takoo nei takoo dolone egeesee takaso, “Iba
    dugo hagee wulo domo na didamo. Esino dugo hagee odoo agayo toowa beleso yoso
    dasigeli hee dasigalo ogomo,” diso. Osoloso goo hagoso olo peledabaso, Godeeyo
    to booka mapoo hogugu sabolo tebilame. Bei, Godeeyo to oso egeesee takooso, “Diayo
    mo dugo diesono puloso tooso. Osoloso mo dugo sage ee talame yoso dasigeli hee
    dasigaso,” diso. Esiga ha teli odoo oso goo egee moodooso.
  lit-lit: 'Todėl jie vieni kitiems tarė: „Neplėšykime jοs, bet meskime dėl jos burtą,
    kam teks“, – kad išsipildytų šventraštis, kuris sako: „Jie pasidalijo tarpusavyje
    mano drabužius ir dėl mano apdaro metė burtą.“ Būtent dėl to kareiviai padarė
    šituos dalykus.'
  urd-GVR: Is lie faujiyoṅ ne kahā, “Āo, ise phāṛ kar taqsīm na kareṅ balki is par
    qurā ḍāleṅ.” Yoṅ kalām-e-muqaddas kī yih peshgoī pūrī huī, “Unhoṅ ne āpas meṅ
    mere kapṛe bāṅṭ lie aur mere libās par qurā ḍālā.” Faujiyoṅ ne yihī kuchh kiyā.
  far-far: Ma na wane ni omee ki kera ka fata 'uri fuada kwailiu, “Nao kulu si musia
    falia lau na maku ne. Kulu daisi 'uria, dia sa ti ne daisi ka dao na ana, nia
    ne kai ngalia.” Nia 'urinai fuana ka famamana Kekedee Abu be nia 'uri, “Kera tolingia
    na maku nau ki fuada, ma kera ka daisi 'uria maku fafo baita nau.” Na ru ne ki
    na wane ni omee ki ne kera sasia.
  suz-BL: मोपतीके मेकोपुकीमी “एको चहिं मखाक्‍य। तन्‍न बाजी ग्‍यारय। मिनु सुम ग्राबा,
    मेकोमी ताइब” देंमुम्‍तेक्‍म। मो पामेनु “आं वासी योक्‍सीनीम। आं तारी फेक्‍तीक वा
    कली ‘सुम ताइबा?’ दे बाजी ग्‍यारनीम” दे ब्रेक्‍शो लोव़ थमा दुम्‍त। भजन संग्रह २२:१८
  car-NT: 'Irombo ase''wa ika''san: “Aniseka''pa kytaisen. Tymeramon tapusikiri kysemasen
    one ''wa apyiry man uku''to''me.” Iwara ero imero''po wo''kapy''po: Morokon ywo''mykonymbo
    ekamy''san i''waine aseka ro. Ywo''my poko tapusikiri emapoty''san i''waine. Moro
    wara mo''karon warinu pokonokon we''i''san.'
  amp-amp: Be inji htitihato soldiam kfo memom, “Be inji yuhtr arhukahtr pirai saturahnomr.
    Frohr winr rorn yakrahrr.” Rom namo neft nkifra rfa borngt kfomo mrokfo yuhatn
    fak hikmot. Nd nkifra rfa borngt rhumo mrokfot kfo memot, “Na hatohmo hmbresham
    yak nhtahato fak nhombrani-momm. Yiro rim ruhakyuk yuke hmbresharne pirai satuhato
    yimam fakmomr.” Soldiam to nd nkifra rfa borngt rhuyuk mrokfo yuhatn fak hik mifmom.
  bht-bht: इस तांई उना अपु चे बोलया, “असां ऐ नी फाड़ना, पर इदे पर पर्चियां पांदे न
    की ऐ कुसदा होणा।” ऐ इस तांई होया, ताकि पबित्र शास्त्रे च लिखया गिया सच्च हो, “उना
    मेरे कपड़े अपु चे बंडी ले कने मेरे कपड़यां पर पर्चियां पाईयां, कने सिपाईयां इयां
    ही किता।”
  eng-NOY: 'They said therefore among themselves, Let us not rend it, but cast lots
    for it, whose it shall be. That the scripture might be fulfilled: “They parted
    my garments among them, and for my vesture they cast lots.” These things the soldiers
    did.'
  cub-NT: 'Cũinácʉ nácacʉ arejame: —Dicaje nareimea cʉbecajede jad̶evarĩ, coapa ĩnu,
    meamejebu. Yópe d̶arãjarevʉ. Dʉvarĩ yajuivʉpe tenajarevʉ maja. Ácʉ majacacʉ majare
    yajurĩ vainí tʉyʉ, dicajede ĩcʉyʉme ʉ̃, arejame. Na “jede” arĩ, nópe yajurejaima
    na. Ne nópe coapavaiye vaidéjavʉ̃ yópe Jʉ̃menijicʉi toivaicõjeiye báquepedeca
    ʉ̃i yávaiyede: “Ji doiye báquede ĩni, coapavarãjarama na. Aru dʉvarĩ yajurĩ vainí
    tʉyʉ apecajede, ji pʉenocacajede ĩcʉyʉme nácacʉ”, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.
    Quédeca tedejaima ina Jesúre jocʉcʉjaravena pẽvaivʉ bácavʉ.'
  ita-1927: 'Dissero dunque tra loro: Non la stracciamo, ma tiriamo a sorte a chi
    tocchi; affinché si adempisse la Scrittura che dice: Hanno spartito fra loro le
    mie vesti, e han tirato la sorte sulla mia tunica. Questo dunque fecero i soldati.'
  lww-lww: Vanon sanene, apisasa si pan la, asape “Piowa nap̃a tevitol kare kulkota
    nene, yoko telili ga m̃apilania.” Ana la amninue ga, akila ke ga mesmesun visena
    na yauena tai e Tus na Yauena Wa Lala na susumo rui. Visena nene pisa sanini,
    sape “Amliureure m̃au kulmrae lala e la, amlil m̃apila vanon m̃au kulkota.” Visena
    nene pisa sanene, mesmesun ga ya nap̃a li na mara la akila.
  ckb-ckb: 'لەبەر ئەوە بە یەکتریان گوت: «پێویست ناکات بیدڕێنین. با تیروپشکی لەسەر
    بکەین بزانین بۆ کێ دەبێت.» ئەمەش ڕوویدا تاکو نووسراوە پیرۆزەکە بێتە دی کە فەرموویەتی:
    [جلوبەرگەکەی منیان لەنێو خۆیان بەشکرد و تیروپشکیان لەسەر کراسەکەم کرد.] جا سەربازەکان
    ئەمەیان کرد.'
  nas-nas: Teing piatooronuka aaꞌpeekoꞌ, “Dereꞌampiaukaꞌnung, deikooꞌmeerima ooampiaing
    baie nkavupeuꞌ.” Teeꞌ eeꞌnaꞌ nkoarako Daari Meekung masikaꞌparuꞌ aaꞌpumaung-koo,
    “Teing tankeeꞌeuꞌ nkaang baarong biiꞌka, eeꞌnoko deikooꞌeuꞌ nkaang mononopaꞌkoo.”
    Eeꞌnoko teeꞌ eeꞌnaꞌ piatooronukai nkoauꞌ.
  uvl-uvl: Pe te hele tele hel nge iri ke te teke, “Nena hengeron nei lape ta chachia
    ero. Ta poia hesalanginga e ke henonou hote non tei nenge lape mene ke nena ia.”
    Poinga nei lohot ke pete tote NeHalang nena helenga nenge masio nga alalaha ke
    ulolo nenge hele ke teke, “Te mene lek hengeron mur nenge hot ana pe te heronge
    nge iri. Pe te poia hesalanginga e nga lek hengeron nenge teu ana ke henonou hote
    non tei nenge lape mene ke nena ia.” Ke palinga hel ana hana mur te poia poinga
    nei.
  eng-BBE: So they said among themselves, Let this not be cut up, but let us put it
    to the decision of chance and see who gets it. (They did this so that the Writings
    might come true, which say, They made a distribution of my clothing among them,
    and my coat they put to the decision of chance.) This was what the men of the
    army did.
  ixl-CNT: 'Ech motx tek tal sivatzaj ech tzaꞌ: —Yeꞌk sakuqꞌix tuul. Pek kubꞌantaj
    saach tiꞌ. Ech saqileꞌ abꞌil bꞌoj etz liꞌana.— Texhtuꞌ. Loqꞌ itzojpu chit u yol
    vaꞌl tzꞌibꞌamalka ech tzaꞌ: —Motx ijatx qꞌu voksaꞌm siatzaj. Iꞌan bꞌul tiꞌ.— Chia.
    Utz anchituꞌ. Ech motx iꞌan qꞌu sol.'
  xsi-xsi: Mine kala kinzi zugu tamâta siporo imâ warakanzi nâ ŋgininzi tu, “Kinda
    ma tasaraka pasawaŋa ŋine tia. Kinda ma tapagui mira ŋana tapatea tamâta ea ma
    ikai kâ.” Kinzi nenzi vetâŋa ŋinde nde iyoke Maro Kindeni kawa ŋgua toŋge ikeno
    lâ pepa tini, kala iveta ŋgua ŋinde ipâŋga kanaŋo. Ŋgua ŋinde nde mine; “Kinzi
    sipagui paguiŋa toŋge ŋana sipatea tu tamâta ea ma ikai naneŋgu pasawaŋa. Mine
    kala siwae naneŋgu pasawaŋa, aku sikai nenzi nenzi.” Mine kala kinzi zugu tamâta
    siveta vetâŋani ndaina.
  crx-NTPO: '''I ghun didutch''oh ''ulhodutni, “Ndi ''i ''aw yanúlhts''udoolhch''ul.
    ''Ants''i ooghu ''áts''ool''ih, mbe suba oots''ítooneh.” ''Et nduhútni whe Yak''usda
    ooghuni soo ook''oh te né''hoot''en ''inka ''uhutni. Ndi khuni ''i ndutni inle'',
    “Snaih-i, ''i ts''iyawh lhtahuyulya. ''Et ''ude k''ut be susda-i, ''i higha ''aínlih.”
    ''Et soo ''oh te lhuganne né''hust''en.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು, “ನಾವು ಅದನ್ನು ಹರಿಯುವುದು ಬೇಡ. ಆದರೆ ಅದು ಯಾರಿಗಾಗುವುದೋ ಎಂದು
    ನೋಡುವುದಕ್ಕಾಗಿ ಚೀಟು ಹಾಕಿಕೊಳ್ಳೋಣ,” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡರು. ಹೀಗೆ, “ನನ್ನ
    ಬಟ್ಟೆಯನ್ನು ಅವರು ತಮ್ಮೊಳಗೆ ಪಾಲುಮಾಡಿಕೊಂಡರು. ನನ್ನ ಒಳ ಅಂಗಿಗಾಗಿ ಚೀಟುಹಾಕಿದರು,” ಎಂಬ ಪವಿತ್ರ
    ವೇದದ ವಾಕ್ಯವು ನೆರವೇರುವಂತೆ, ಸೈನಿಕರು ಚೀಟುಹಾಕಿ ಪಾಲುಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Areme bune uri bue kuae, No vierafe ugone ige nobe abe faraekiro no kasi
    abe akoega erare abega no gakono kuae. Ro ijiege bu reva ije bu Godido vua bu
    isuibe buki akae ijia isoena kuaeva ijiakuma riarekiro bu ijiege rei. Ro vua ije
    bu ijiege isoe, Bu ugone none ije kame bukiki ivajuonami areme uri ugone none
    mukore ije abekuae kasi dabe akoevano kuae.
  blw-blw: yag nantatagépfarcha way mangaliyén, “Achitaaw gissayénto way man-apatén
    ta antaaw an manfub-unnotan ta ilantaaw no heno hen mangen-awa.” Hen yachiy na-ammaan,
    na-ammaan ah tomot-owaan hen anchi nesosorat way alen Apudyus way ekatnéén, “Inyà
    changcha hen lumfong-o ya anchaat mamfub-unnotan hen akrang-o.” Wat yachi tot-owa
    hen enammaan hen anchichay sorchachu.
  tam-2017: 'அவர்கள்: இதை நாம் கிழியாமல், யாருக்கு வருமோ என்று இதைக்குறித்துச் சீட்டுப்போடுவோம்
    என்று ஒருவரோடொருவர் பேசிக்கொண்டார்கள். என் ஆடைகளைத் தங்களுக்குள்ளே பங்கிட்டு,
    என் ஆடையின்மேல் சீட்டுப்போட்டார்கள் என்கிற வேதவாக்கியம் நிறைவேறத்தக்கதாகப் படைவீரர்கள்
    இப்படிச்செய்தார்கள்.'
  azz-NT: 'Huan ijcón in soldados moliayaj se huan ocsé ijcuín: ―Cachi cuali ma amo
    tictzajtzayanacan nijín taquemit. Ta, cachi cuali ma ticchihuacan ne tatanilis
    para ijcón tiquitasque aconi imaco mocahuas ne taquemit tajquitil. Huan ijcón
    motamichihuac ijcón queme quijtoa in Tajcuilolamatzin de Dios ijcuín: “Moxejxelohuilijque
    notilmajtzin yejuan san, huan quichiuque ne tatanilis para quitasque aconi imaco
    mocahuas”. Huan nochi nijín ijcón quichiuque ne soldados.'
  spa-RV-1909: 'Y dijeron entre ellos: No la partamos, sino echemos suertes sobre
    ella, de quién será; para que se cumpliese la Escritura, que dice: Partieron para
    sí mis vestidos, y sobre mi vestidura echaron suertes. Y los soldados hicieron
    esto.'
  csy-csy: 'Tua ahikom amate sung ah, hisia eau tham bua tawng, ahihang kua in i nga
    ziam, aisan tawng, ci uh hi: hi thu sia, amate in ka puan te hawm uh a, ka laktong
    atu in aisan uh hi, ci laithiangtho sung ah a ki atkholsa a tangtun natu a hihi.
    Tua ahikom hi thu te ngalkap te in seam uh hi.'
  mxq-NT: 'Ja solda̱a̱dʉty ñayjyʉnánʉdʉ: —Kyaj ngʉꞌtswa̱ꞌxʉm yʉ tya̱dʉ wit. Nik net
    nꞌoktuꞌunʉm tuꞌugʉ rifʉ es pʉ́n myʉda̱jtypy ja swertʉ, yʉꞌʉ yajnʉjxʉp. Tya̱a̱dʉ
    dʉꞌʉn tyuun jya̱jtʉ es yajkuydyúnʉt ja Diosʉ jyaaybyajtʉn ma̱ jyʉnaꞌañ: “Dyajwa̱ꞌxtʉts
    ja nwit ma̱ jaꞌajʉty, es trifʉtundʉ mʉt ja ngápʉts.” Es dʉꞌʉn ttuundʉ ja solda̱a̱dʉty.'
  tzj-NT: 'Rmalc''ari'' ja soldado quewa'' quibij chibil tak qui'' ri'': —Mejor matikarak
    ja wari'', kabana'' suerte trij nak xtikajben chake, xeche''e. Queri'' queban
    in tri'' bantaj wi'' cumplir ja tz''ibtal can ojer chipan ja rtzobal Dios, quewa''
    nbij ri'': —Quejach ja ntziak chiquewach in c''o jun ja ntziak queban suerte trij,
    queri'' ja tz''ibtal can in ni queri'' queban ja soldado.'
  tdt-tdt: Depois tropas sira hatete ba malu, “Ita lalika lees hena naruk nee. Mai
    ita dada rifa deit, atu hatene see mak bele hetan.” Buat nee akontese hodi halo
    tuir saida mak hakerek iha Livru Sagradu dehan, “Sira fahe Hau nia hena ba malu;
    sira dada rifa para hatene, Hau nia hena naruk monu ba see.” Nunee tropas sira
    halo tuir duni liafuan nee.
  ron-BTF: 'De aceea au spus între ei: Să nu o sfâșiem, ci să aruncăm sorți pentru
    ea, a cui să fie: ca să se împlinească scriptura, care spune: Și-au împărțit hainele
    mele între ei și pe cămașa mea au aruncat sorți. Soldații așadar, au făcut acestea.'
  eng-WEBP: Then they said to one another, “Let’s not tear it, but cast lots for it
    to decide whose it will be,” that the Scripture might be fulfilled, which says,
    “They parted my garments among them. They cast lots for my clothing.” Therefore
    the soldiers did these things.
  eng-FBV: So they said to each other, “Let's not tear it, but let's decide who will
    have it by rolling dice.” This fulfilled the Scripture that says, “They divided
    my garments among them and rolled dice for my clothing.”
  nld-1939: 'Ze zeiden dus tot elkander: Laten we het niet in stukken scheuren, maar
    er om loten, wie het krijgt. Zo zou de Schrift worden vervuld: “Ze hebben mijn
    klederen onder elkander verdeeld, En over mijn gewaad het lot geworpen.” En zo
    deden het dus de soldaten.'
  bwo-bwo: Mansh kes'fwots, «It'o no sha'e bísh b́bodtso noyitse b́dek'o k'anefe bako
    gaat'k'ayone» bo eti. Man b́ wotwere, «T tahonee kaybodek'i, T kitatsowere it'o
    boshp'i» Etirwo S'ayin mas'afitstso b́ s'eenetwok'owa, kes' kes'fwotswere mank'o
    bok'al.
  nch-BL: 'Huajca nopa soldados moilhuijque: ―Ma amo tijtzayanaca. Más cuali ma tijrifaroca
    para tiquitase ajquiya quitanis huan quihuicas. Huan ica ya ni mochijqui cati
    huejcajquiya quiijcuilo nopa tajtolpanextijquet para nopa tacame quichihuasquíaj.
    Quiijcuilo: “Momajmacaque sequij noyoyo, huan noyoyo cati huehueyac, quirifarojque.”
    Huajca quej nopa quichijque nopa soldados.'
  quc-TNT: 'Ri soldados xquibij chbil tak quib: Man cäkarak''atij taj. Chkesaj suerte
    chrij rech cäkilo jachin cäch''acowic, —xecha''. Je ri'' xbantajic jas ri tz''ibtal
    pa ru Lok'' Pixab ri Dios ri cubij: “Xquijach ri watz''iak chquiwäch, xquesaj
    suerte chrij,” —cächa''. Are wa'' ri xca''n ri soldados.'
  tfr-NTPO: 'E kjĩshko ga tjl̈ẽ l̈ok ëng kong ga «Dwl̈ëy l̇l̇ëme. Shwong kjwe ber
    ë kong ĩy wl̈o ga jyã shiy dey» l̈e, ga shäryara l̈ok eni. Shäryono eni, Sbö tjl̈õkwo
    tak pjang l̈i ber jl̈õkoyo wl̈o. Tjl̈ẽno beno eni: «Bor shwong shdöra l̈ok ëng
    kong, ga jyã shira l̈ok, shwong l̈i ber ë kong ĩya wl̈o.»'
  kaq-NT: —Jahuen tari huaxayamanahue. Tsoana banetihiquin hihxon macan bero pishca
    borasa qui nanexon chicoti ta jaiqui —hihcani. Jascaxon huishani joi janí quescabijacanquin.
    Heen chopabo ta bihpaquecanihqui. Heen sahueti bihnoxon ta macan bero potacaniqui.
    hihqui jaa joi. Jaa joi jai quescabijaquin cahen sontarobaan hahquin.
  sgb-sgb: Pinihahabian lan hundaloh, ya wanla, “Paan tamon pigi-gihian ya hatsi,
    ta mahayang tamo. Mahampat, ay magpalabonutan kitamo no hinoy makapiuli.” Nalyari
    ya habayto, ta êmên matupad ya nakahulat ha Kahulatan ni Apo Namalyari, ya wana,
    “Pini-aatagan la ya takop ko, bayo hatoy pangkêbêl ko ay pinagpalabonutan la.”
    Ta êmbayro ya dinyag lan hundaloh.
  vie-1934: 'Vậy, họ nói với nhau rằng: Đừng xé áo nầy ra, song chúng ta hãy bắt thăm,
    ai trúng nấy được. Aáy để cho được ứng nghiệm lời Kinh Thánh nầy: Chúng đã chia
    nhau áo xống của ta, Lại bắt thăm lấy áo dài ta. Đó là việc quân lính làm.'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ଏଲେଇଚେରି, “ଈଦାଆଁ ଗେହ୍‌ଆପ, ସାମା ଈଦି ଆମ୍ବାଆରାୱାୟି ଆ଼ନେ,
    ଏ଼ଦାଆଁତାକି ପାଦି କିନ ।” ଏ଼ନିକିଁ ଦାର୍ମୁ ପତିତି କାତା ପୂରା ଆ଼ନେ, “ଏ଼ୱାରି ତାମି ବିତ୍ରା
    ନା଼ ହିମ୍ବରିକା ବା଼ଗା କିତେରି, ଅ଼ଡ଼େ ନା଼ ଲାମ୍ବା ସକାତାକି ପାଦି କିତେରି ।” ରିଜାରି କ଼ସ୍‌କା
    ସମାନା ଏଲେକିହିଁଏ କିତେରି ।
  cha-cha: 'Pot enao ilegñija entre sija: Mungajit umipe, lao tapolo suette gui jiloña,
    jaye gaeyo güe: para umacumple y tinigue na ilegña: Mapatte entre sija y magagujo,
    ya y tunico na magagojo mafatinas y suette. Estesija y sendalo fumatinas.'
  amu-NT: 'Jluena nda̱a̱ ncꞌiaana: —Ticajndiiꞌndyo̱ juunaꞌ, xꞌiaa nncjaaya na nntyꞌiaaya
    ꞌñeeⁿ cwii jaa nncwantjom juunaꞌ. Luaaꞌ lꞌana cha catseicanda̱a̱ꞌñenaꞌ ñꞌoomꞌ
    Tyꞌo̱o̱tsꞌom na teiyo teiljeii nacjooꞌ libro Salmos. Matsonaꞌ: “Tquiana cwii cwii
    liaya nda̱a̱ ncꞌiaana, ndoꞌ tyꞌena xꞌiaa na taꞌntjomna liaya.” Ncꞌe na luaaꞌ matso
    ljeiiꞌñee, joꞌ chii lꞌa sondaro na ljoꞌ.'
  hin-CV: 'इसलिये सैनिकों ने विचार किया, “इसे फाड़ें नहीं परंतु इस पर पासा फेंककर
    निर्णय कर लें कि यह किसको मिलेगा.” सैनिकों ने जो किया उससे पवित्र शास्त्र का इस
    लेख पूरा हो गया: “उन्होंने मेरा बाहरी कपड़ा आपस में बांट लिया, और मेरे अंदर के
    वस्त्र के लिए पासा फेंका.”'
  eng-OURB: Then they said to one another, “Let’s not tear it, but cast lots for it
    to decide whose it will be,” that the Scripture might be fulfilled, which says,
    “They divided my garments among them. For my cloak they cast lots.” Therefore
    the soldiers did these things.
  spa-BES: 'Entonces dijeron entre sí: No se corte esto, pero echemos a suerte y veamos
    quién la recibe. (Hicieron esto para que las Escrituras se hicieran realidad,
    que dicen: hicieron una distribución de mis ropas entre ellos, y mi túnica la
    echaron a suerte.) Esto fue lo que hicieron los hombres del ejército.'
  san-BEN: তস্মাত্তে ৱ্যাহরন্ এতৎ কঃ প্রাপ্স্যতি? তন্ন খণ্ডযিৎৱা তত্র গুটিকাপাতং করৱাম|
