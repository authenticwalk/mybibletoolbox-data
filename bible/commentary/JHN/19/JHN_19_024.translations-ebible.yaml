    ɨ́ yuꞌuxari jetze tɨ ayén tɨjɨ́n: “Aꞌɨ́ɨ mú yeehui seexuꞌijméꞌen huaréꞌupijte
    ɨ́ tíꞌinecɨɨxu. Majta mú meꞌɨ́n tiꞌihuaújmuaꞌitɨ́ tetej jɨmeꞌe mej mi yeehui ráamuaꞌaree
