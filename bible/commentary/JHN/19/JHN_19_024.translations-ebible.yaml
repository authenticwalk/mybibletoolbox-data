  top-NT: 'Xlacán tzúculh tara̱huaní: ―Para lacxti̱tá̱u jaé pá̱xcat ama tlahuayá̱u.
    Mejor cali̱maca̱huí suerte a ver ticu nata̱tamakxtaka. Amá soldados tama̱kantáxti̱lh
    tú ixma̱tzokonani̱t Dios ixlacata Jesús nac Escrituras, aná ixuán: “Pu̱la tama̱kpítzilh
    quilháka̱t, y xalhma̱n túnica talimáca̱lh suerte.”'
  msk-msk: Kayan yanagkabaraw yang manga sondaro, laong, “Dili ta yani atabasun, managripa
    kita daw sini yang makapagpanmo saan.” Yamapagguna yaan antak matoman yang syosolat
    nang propeta na yagalaong, “Pyanagbainbain nilan yang kanak damit, aw panagripa
    silan sang kanak dagom.” Wakaw yiimo yaan nang manga sondaro.
  gyr-NT: 'Sundao eta aipo ehi oyeupe yuvɨreco: —Yamondoro eme; avɨye catu yandeguayɨño
    sese, ¿ava ité pĩha oipɨsɨra? —ehi yuvɨreco. Ẽgüe ehi icuachiapɨrer imboavɨye
    yuvɨreco aipo ehi vahe: “Omboyaho-yaho ava che turucuar iyavei iguayɨ yuvɨreco
    sese” ehi vahe. Supi tuprɨ ité ẽgüe ehi sundao yuvɨreco.'
  kmh-kmh: “Ma tuŋgralikjun! Yikop sandiw rek giy, bi an wiyn giniŋgamb ak, nuk dinimuŋ
    aŋgiy,” sandiw rek giy diyak.” Giyak kun ak, Gor giniŋgambay rek niŋiy gos ñek,
    Baybol buk tikyak ar ak nep giyak. Minim kun ak tikiy aŋgyak, “Chech yip ak bilok
    keykey diy, chech parsek yip ak dun aŋgiy, sandiw rek giy dinjun aŋgniŋgambay
    aŋgyak.”
  ukr-ONPU: 'Тоді вони сказали між собою: «Не будемо її розривати, а киньмо жереб
    на неї – кому вона дістанеться». Це сталося, щоб збулося сказане в Писанні: «Вони
    розділили між собою мої шати й за одяг мій кидають жереб». Тож воїни так і зробили.'
  emi-emi: Liuna avalua o me soldia ngatoa laghe uela va, “Ita rau mene rasia, ta
    ita anamisi tani kila va see aue eghaaia.” Isaa o voto ghe lutula tani asokoi
    inangari Uru ngai Manga ateva ghe aulia ngamuemua alokoila va, “Aue la ghaikoita
    uneghi aiaasae ngelome ateva etaira, me aue la anamisi tani kila va see eghaa
    uneghi koloso ateva.” Soldia ngatoa laghe ghelei evaluela o.
  zpv-NT: 'Ya chiꞌchi rahbi loh lasaaꞌ raꞌ suldahdu raꞌ chi: ―Ayi chyu chiꞌllu lahdxi
    ca, mas chaꞌyi guidzihta nuꞌh pur lahdxi ca guidiaꞌha raꞌ nuꞌh chyu naan xsweerta
    ñiꞌh. Pwihsi ziꞌchi guzohba dxyiꞌdxyi nin caa loh Xchihtsi Dxiohs hasta rahbi:
    Bigaꞌzi xaabahn gucaꞌha raꞌ ba, ya basaaꞌ raꞌ ba sweerta cun xtunicahn. Deeꞌ bwiꞌhnn
    raꞌ suldahdu.'
  gux-gux: 'tin da padili, ama tin puali caaca, ki le yua n baa diedili, li den tieni
    yeni ke idiani n yedi yaala n tieni: Bi boagidi n tiayiekaadi bi siiga, ki pua
    n liadicianli caaca, lani n tie aminteela n den tieni yaala.'
  kos-kos: 'Mwet mweun elos fahk nu sin sie sin sie, “Wona kut in tia seseya, a kut
    susfa kac in konauk lah su ac la uh.” Ma inge sikyak in akpwayei Ma Simusla su
    fahk: “Elos kitalik nuknuk luk inmasrlolos Ac susfa ke nuknuk loeloes luk.” Na
    pa inge ma mwet mweun elos oru.'
  ibo-ibo: Ha gwarịtara onwe ha, “Ka anyị hapụnụ ịdọka ya, kama ka anyị fee nza lee
    onye ọ ga-adanyere i were ya.” Nke a bụ iji mezuo ihe e dere nʼakwụkwọ nsọ, “Ha
    kere uwe m nʼetiti onwe ha, feekwa nza banyere uwe mwụda m.” Nke a bụ ihe ndị
    agha ahụ mere.
  yml-yml: '@see-verse:JHN.019.023'
  ory-ory: ତେଣୁ ସେମାନେ ପରସ୍ପର କହିଲେ, ଏହାକୁ ଚିରିବା ନାହିଁ, କିନ୍ତୁ ଏହା କାହାର ହେବ, ସେଥିପାଇଁ
    ଗୁଲିବାଣ୍ଟ କରିବା, ଯେପରି ଧର୍ମଶାସ୍ତ୍ରର ଏହି ବାକ୍ୟ ସଫଳ ହୁଏ, “ସେମାନେ ଆପଣା ଆପଣା ମଧ୍ୟରେ
    ମୋହର ବସ୍ତ୍ର ଭାଗ କଲେ, ପୁଣି, ମୋହର ଅଙ୍ଗରଖା ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ କଲେ।” ତେଣୁ ସୈନ୍ୟମାନେ
    ଏହାସବୁ କଲେ।
  bzj-bzj: Soh di soalja dehn seh, “Mek wi noh tayr dis pees a kloaz ya, bot wi wahn
    gyambl fi si hoo get it.” Dis mek di Skripcha kohn chroo weh seh, “Dehn shayr
    op mi kloaz monks dehn ahn gyambl fi mi roab.” Soh dat da weh dehn du.
  chk-chk: 'Iwe, ra kapasfengen lefiler, “Ousisap kamwei ei üf, nge ousipwe üttüt
    won, pwe epwe fat iö epwe angei.” Ei a fis pwe epwe pwönüetä mine a mak lon ekewe
    Toropwe mi Pin: “Ra ineti üfei kewe lefiler o üttüt won üfei we mi tam.” Iei usun
    mine ekewe sounfiu ra föri.'
  ssd-ssd: 'Ta tuku kame mbal naŋgine naŋgine sakinaig: Sine tawi mayenu te fetfetmba
    kile ndakube. Sine usre ande kumba ande tawi tam tuku madibe ŋginaig. Nane taŋakinaig
    ta kuyar pasa ande kumunaig ta teŋenmba. Nane ye tuku tawi walmba kilnaig. Ye
    tuku tawi tam tuku usre ande kinaig ŋgate. Kame mbal nane wam ta kinaig.'
  acr-TNT: 'Ruma cꞌu waꞌ, ri soldados jewaꞌ xquibiꞌij chiquiwach: —Makarichꞌij upa
    rucoton; kaꞌana jun sorteo chaꞌ jelaꞌ cakilo chinok chike cacꞌamaw bi re —xechaꞌ.
    Ecꞌu xuꞌana pachaꞌ ri tzꞌibital can chupa Ruchꞌaꞌtem ri Dios: Xquijach quib puwi
    ri nukꞌuꞌ, ma xquiꞌan sorteo rucꞌ cachaꞌ. Yey jecꞌuriꞌlaꞌ xquiꞌan ri soldados.'
  rop-rop: en detlot solja nomo bin wandi breigim det shet blanga kadimat miselp.
    Detlot solja bin lafta gembul blanga det shet blanga Jisas, dumaji God bin tok
    im garra hepin lagijat. Longtaim sambodi bin tok langa oltestaman blanga dijan
    ting. Imbin tok, “Olabat bin kadimat miselp main klos, en deibin gembul blanga
    main shet.”
  mee-mee: Minmina na ra balingkana nginngina keke palirole kerea roma, “Ita sana
    ngaka pallamoe. Ke sa. Ita ngaka kintoto ta kelange tai ke la ravunge lungapaga
    laekolong.” Ba ollaeala ke lele ta baina pangamologa a ri ke paꞌe pala nga Lau
    Ae Nutu Kanna nge lele mannangana ine role roma, “Keke tavoa ka lungapaga ae iau
    re ngapotu ngaliua nge ri, ba keke kintoto ta kelange tai ke la ravunge lungapaga
    ae iau.” Ka baina na ra balingkana keke kuma minmina.
  dif-dif: 'Tana ngankamalina wonti: „Ninaia ngaiana wata wokaribananto, a‐ai, nunkangundru
    ngaiana wontjani malka worananto wani nauja nganananto;“ ngangau jaura morlalu
    pantjinanto nauja jatai: „Tanali kati ngakani tanali puntibana wonti, ja ngakani
    kati pirnandru tanali wontjani malka worana wonti.“ Tananapini mitaia kaparaia
    milieli ngankana wonti.'
  gam-gam: Yei pille, ga embe dji, to ball nadjimbon, tukiye gakle worbonka una ta
    yembe yenda ge inda we dje tukye gakle wori. Ga embe yei ge, kandja Baibel al
    bolo wori pai ge megiye toi. Kandja embe dje bolo wori pai, Na konna konomna una
    omuk to i pagle, na konna momo ge tukye gakle worneke, iwa ta yembe yenda ge,
    inda we dje Baibel al embe boi
  nou-nou: Awasedo isoro embo mi ungo ungosuka mina sara isera, “Ingode eiawa keradi
    aera te ingode pipi gaedo embo amemi beiri awa gore.” Edo ungo awodo isera awa
    ro jiwari mi sisira awa be isira. Edo jiwari mi sira, “Ungo mi naso ombari awa
    keredo da da edo burisera edo pipi edo naso sini awa amemi beiri awa gadi isera.”
  mqb-NT: 'Suje ahay ta ja à wulen a tinen: «Ɗa saa ngəraw anan zana a anan bay,
    əna suwan guko apan caca, aday sa san saa njaɗ anan nə wayaw. Cuko apan!» Matanan,
    way mbala Deftere a Mbərom sa ja apan ata aday a təra. Ma ja a nà: «Tə gəzla
    anan zana uno ahay à wulen a tinen, ta ga caca pə rəkot uno.» Suje ahay ta ga
    nà, matanan kutok.'
  ape-B: Namudak ali amam soldia heneyagwleh hakli, “Apak kobi mukawechatu, wak. Mubilak
    meyoh kobi chabilak satu umu ali anabuk nunotukata-luli douk eke anabuk nunohwotu.”
    Amam douk henek namudak umu enyudak balan nyetemu God ananik buk uli nyutoglu
    adulin atin. Balan Enyudak. “Echech cheneyais yekih luseh chanohweh ali chabilak
    kobi chabilak satu umu chunotuk yekitu siot.” Ali amam soldia douk hanubu henek
    kobi enyudak balan nyaklimu.
  grc-F35: Εἶπον οὖν πρὸς ἀλλήλους, «Μὴ σχίσωμεν αὐτὸν ἀλλὰ λάχωμεν περὶ αὐτοῦ, τίνος
    ἔσται,» ἵνα ἡ Γραφὴ πληρωθῇ ἡ λέγουσα· «Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς, καὶ
    ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον.» Οἱ μὲν οὖν στρατιῶται ταῦτα ἐποίησαν.
  cav-NT: —Nechajara ama. Dadu jutidya ijahue neara. Dado cuana eje bucha cuinanaya
    eque ecuana bahue juya aija tura educuju jutuyaque juyaque, —jadya tuna jucuare.
    Jadya juatsu tuna ejeja masa ecuanaja juya jadya jucuare. Jadyatu jucuare, Yusuja
    quisarati ehuene equedya. “Cajaqueticuare ecana era jutuyaque. Dadu ijahue ecana
    jucuare era educuju jutuyaque metsene ishu”. Tumetu béru huenetanacuare bae cuitadya
    jucuare.
  kgp-NT: 'Kỹ ag tóg ti capa há ve kỹ jagnẽ mỹ: “ẽg hỹn tag kym ke tũ nĩ,” he mũ.
    “Ti capa to jogar he jé ẽg tóg ke mũ. Ũ tỹ mãg mũ ẽn hã vỹ tóg tunh mũ,” he ag
    tóg mũ. Kỹ ag tóg to jogar he mũ sir. Hã ra ag tỹ ti kur to jogar he mũ ẽn tóg
    rán kỹ nĩ gé, Topẽ vĩ rá ki, ha mẽ. “Inh kur tỹ vẽnh kãpãm ag tóg, hã ra ag tóg
    inh kur tỹ vẽnh kri fẽg ja to jogar he mũ,” he ja tóg nĩ, Topẽ vĩ rá ki, hã kỹ
    ag tóg ke mũ.'
  bvd-bvd: Na waa ni omee nai ki daka bae 'urii matangada kwailiu, “Nao kolu si kari
    saketoa lau maku nee. Kolu ilia fasi tasi saso laa mala dais uria. Lelea waa siitasa,
    waa nai ka ngali 'ana.” Si doo nai 'e fuli uri si baea lao kekeda laa abu ka mamana
    bae nia 'urii, “Kera tolingia naa maku nau ki fuada, ma kera daka saso mala dais
    uri maku baita nau 'i fafo.” Si doo toa ni omee nai da ilia nai.
  ukr-1871: 'Сказали тодї між собою: Не дерімо його, а киньмо жереб на него, чий буде.
    Щоб справдилось писаннє, що глаголе: Подїлили одежу мою собі, і на моє платтє
    кидали жереб. То воїни се й зробили.'
  apz-apz: ole hnnɨmentohofi, Oloso nosɨsɨmpehwaloho. Oꞌo nakwo syohiꞌnyo ihwasi aꞌamu
    neyakolofoso sohwo kako olo hiloso hiꞌnji womaꞌmonte hweho. Ose imentohofoso Anɨtuye
    hungkuno aꞌamu mtɨꞌmokumentohofoso ne imoꞌnɨmentisofoho. Hungkuno hiso olenoho.
    Aꞌamu nje hwapɨfe yoꞌmayoso yano ilofontɨfi huꞌmemaꞌmentohofofoho. Nje manjiꞌmofo
    soꞌno hofɨko syohiꞌnyo yontɨfi uyakoloꞌmentiso sohwo maꞌmentisofoho. Oso aꞌamu
    itokusoꞌnjo sohwa oso hiso imentohofofoho.
  yon-yon: Kwane, yika neman yedmoon yedmoon kamiwen, “Nub kuu ebkad kee birindaub.
    Bot ari nuwaningko wongke kirarem, kane yaningko wedmanuub kuu yeka ebkad kandaneen.”
    andiwen. Kwaniwen kuu God Ye Weng Karadmo ke wongkoon kei, “Yika nebkad kuu bene
    andokbe wenore yi mimim benib, bot aningkoyiib kirarekorib aningko wedmiwenman
    nebkad maa kandoon.” ande wongkoon kuu anam id keroon. Kwanikob, ana nangmidan
    kuu kwamunemo kamiwen.
  poi-NT: 'Jesɨc nanɨ́mayyajta̱p jém soldado: —D́a tanjactámpa yɨ́p yoot́i, pero tammétstámpa
    por sorteo i̱ icoñwɨ́ypa. Jeam imɨɨcha̱p yɨ́p yoot́i. Iwatyajpa je̱mpɨc iga cupacpa
    jém aŋma̱t́i juuts jayñeta̱ jém Dios iŋma̱t́i. Nɨmpa iga: “Jém pɨxiñt́am awégayyajpa
    ɨch ampuctu̱cu. Imétsyajpa por sorteo i̱ icoñwɨ́ypa jém anyoot́i.” Je̱mpam iwatyaj
    jém soldado.'
  wuv-wuv: Rona fiwarei ba, “Onei'aa foranini'ia. O bigi'aa hepalo uni'uni fifigaia
    ba hemea ua i muaitonia.” Fei, na nomai ba i fafa'uainaa fei ne'ia ba, “Rona fi'alaginaa
    ei susuu dupuaa ro'ou ma bigi'aa hepalo fifigaia ba hemea i muaitonaa fei susuu.”
    Si'ei, ro'aa bigi'ia ale'ei ei fo'aa.
  quf-NT: 'Chaynu katinmi suldadukunaqa, kaynu niranllapa: —Ama llikirchu surtyakushunllapa,
    mabir mayqanninchikllapashi aypashunllapa nir. Chaynu ruratinllapami Dyus nitin
    iskribikashanqa kumplikaran. Chaqa niqmi: “Raĉhpaytami paykunalla ayparanllapa.
    Nataq qatakuna raĉhpayta-shuypaqa surtyakur ayparanllapa” nir. Chaymi chaynulla
    suldadukunaqa ruraranllapa.'
  yuw-yuw: 'Tawa amnaho wo angga inohogon yogung, “Nonu tec tohomunmöcno ngomai mawiranin.
    Muno, tim kumec tongmanaina koing sontacmaho wömai sogiantac.” Tawa amnaho kiap
    woroc togungmaha tongga yong tuctuc mata au Kopotorochon bapiyadec irim toctocyi
    itacma worocho boinno öngkuboc. Ingoroc itac: “Yu nochon boru tecna fogitmuya
    inoha silip togung. O tec tohomunmöcnaha wömai tim kumec togung.” Oro tawa amna
    yu worochon torocgon togung.'
  hus-NT-1971: 'An soldadochic in ulu jun c’al xi jun: ―Yab qui cathu axe’. Qui caltha’
    i q’uij abal qui tsu’u jita’ ne’ets quin c’alnanchi. Tam antsana’ in t’aja’chic
    an soldado, tam ti putnal an T’ocat Thuchlab ax in ulu antse’: In caltha’chic
    i q’uij jant’ini’ tiquin c’alnanchi u toltomil. Jita’ quin c’alnanchi u coton.'
  med-med: El wu nimbʉ, en enim nʉk mel, “Wal pʉki ruⱡ ei, ambuⱡpʉn undi nʉndʉmin!
    El mong poⱡpʉn kʉnamina, ambʉⱡʉm wu ti tangga!” nʉtʉng. Ni kʉn, Buk Wingti ila
    ik ti petʉm ei, omba kupa itim, “Na nga mel mbʉ, kʉmp tʉk, elpa elpa tʉk, wal
    pʉki ruⱡi kʉⱡ el mong puⱡing,” nitim. El wu nimbʉ ndi, uⱡ ei kupa etʉng.
  bch-bch: Ta gid panua paraunga ad tiposa pol ngan gid ta tikeo, “Tataka pononga
    toa ne mao. Kemi ngan takado salisalinga ngan sionga eaba sai ga ibada.” Be kadonga
    toa oa iparangrang posanga ede ienono ngan Deo ele laulau. Posanga ga bedane,
    “Gid tipota leg danga sisid ta iman led, be titado danga salisalinga aea ngan
    sionga eaba sai ga ibada leg pononga.” Be gid panua paraunga ad tikado tota bedaoa.
  cco-NT: 'Jo̱ lajeeˇ jo̱ i̱ ꞌléeˉ do canaaiñˋ sɨ́ɨiñˋ laꞌóꞌˋ yaaiñ˜ lala: —Jaˋ guiing˜
    nisiingˉnaaꞌ e ꞌmɨꞌˊ na, jo̱ macóˆooꞌ ne˜duuꞌ i̱˜ nilíꞌˋ nicó̱o̱ˋ. Jo̱ có̱o̱ꞌ˜
    e nab calɨti˜ jí̱i̱ꞌ˜ laco̱ꞌ la féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ e cajmeꞌˊ dseaˋ
    malɨɨ˜guɨ eáangˊ lɨ˜ féꞌˋ lala: “Cajméebˋ dseaˋ guiéeˆ jaléꞌˋ sɨ̱́ꞌˋɨ̱, jo̱guɨ
    cacóorˋ quiáꞌˉ i̱˜ nilɨ́ꞌˆ e sɨ̱́ꞌˋɨ̱ e contøøngˉ do.” Jo̱ lajo̱b dseángꞌˉ cajméeˋ
    i̱ ꞌléeˉ do có̱o̱ꞌ˜ sɨ̱ꞌˆ Jesús.'
  deu-1951: 'Da sprachen sie zueinander: Laßt uns den nicht zertrennen, sondern darum
    losen, wem er gehören soll; auf daß die Schrift erfüllt würde, die da spricht:
    Sie haben meine Kleider unter sich geteilt und über mein Gewand das Los geworfen.
    Solches taten die Kriegsknechte.'
  alq-ALGNT: 'Ki ikido8ag dac igi cimaganicag: “Ka8in kiga pigobidosinanan oo okonas.
    K8ag8e mikosedan a8enen ke tibendag.” Midac kidji gi iji8ebag Kije Manido Omazinaiganikag
    ka ikidomaganig: “Ki madinamadi8ag nidaiman, acitc ki k8ag8e mikose8ag nikonasini.”
    Mi ka todamo8adj cimaganicag.'
  ixl-NNT: 'tan ech tal veꞌt chajnaj ileꞌ svatzaj: —Yeꞌ la ibꞌaneꞌ uvaꞌ la kujatx
    sukuvatz. Pet tuk kubꞌan umaꞌl u txꞌakiibꞌ. As abꞌiste oꞌ uvaꞌ la txꞌakon, as
    oꞌ la eqꞌon,— tiꞌk unqꞌa soleꞌ. As aꞌ chiteꞌ bꞌex ibꞌana uvaꞌ tzꞌibꞌamal kan uvaꞌ
    ech ni tal ileꞌ: Kat ijatx chajnaj u voksaꞌmeꞌ svatzaj. As kat itxꞌak tibꞌ stiꞌ,
    tiꞌk u yoleꞌ. As aꞌ chiteꞌ kat ibꞌan unqꞌa soleꞌ.'
  boa-NT: 'Áánélliihyée néjcatsímye: —Íjyáhcoba tsá medóváájcóityúne. Metsu menéhco
    muucá tene dómajcómé teeja itsájtyeki. Ehdúu pajtyéné tsúúcajátújucóhjáa Píívyéébé
    waajácúháámɨtu íllu tene néhdújuco: “Táwajyámúúné wátújcatsímye. Áánetu ícyaaméjácóbá
    hallúvú nehcómé muhnéjá teja íjcyaíñe.” Ahdújucóo ɨ́mɨááné tsodáhómú méénune.'
  etr-etr: ami dolö amolia hilidomu sähalea, Fagulo go made gadelala, nowëa neasebelela
    melëdelä sadu hamodila säi. Ado säla negei amea sähalea, Ilia nïe fagulo mogelahilä,
    nïe daia salugalo gii amoïe sadu hamoimelëla säla dëdëla negei dibe amo gausiala
    digamäiaïe, amala hamoi.
  quh-NT: 'Chayraycu soldadoska ninacusharkancu: —Ama lliq''inachu caytaka, manachayka
    suertepi yachacuchun pipajchus cananta, —nispa. Chay ruwaskancuwan Diospa palabranpi
    cay kelkaska junt''acorka: “Suertesta chokaspa p''achasniyta partinacorkancu”.
    Ajinatataj chay soldadoska ruwarkancu.'
  kwi-kwi: 'Suldaruruzne usparuzpain kaizara: —Sun puttɨt pĩn pihshpiztuchimakpas.
    Salna ɨzhain, mazain sun pĩn kana kinpa. Sun kitpane, Dios pitta parɨt aizpa ka
    kirɨt: “Ap pĩn usparuzpain naiyara. Salara ap puttɨt pĩn kana kinpa.” Suldaruruzne
    sunkana kiara.'
  agm-agm: Namepɨ namapɨ kiya sanawaayopo. “Nyahɨ kɨmɨrɨ apotɨmɨrɨ wɨndɨ namwaapwɨrɨtɨhaawo.
    Namaapwɨra diyaamaho kɨrɨ nese taatɨ ipɨpa wapa isɨtɨhaawo,” nɨwɨ isawaayopo.
    Kiya saiwɨ kiyohɨtɨmandaahɨ Autaahaatɨhomɨ pɨwɨha wa utɨpɨhoaatɨhɨ ahotisɨha noaipatɨ
    akaahaimatataise. Iyataatɨ pɨwɨha sa satatɨ, “Kiya nisɨ apotɨhɨrɨ tipɨtapaapɨ
    kɨhonjɨ kɨhonjɨ newaayopo. Aiwɨ amɨ kiya ipɨpa nisɨ apotɨhɨrɨ osamandirɨhɨrapɨ
    isawaayopo wo kɨrɨ naitando,” tatɨ jɨpatɨpindise. Aihɨ sɨrɨ kɨretɨ tunnɨwɨ yahwɨnohiyɨhiya
    kiyawaayopo.
  ubr-ubr: 'Wou yangan on tous wat siyau bonen, “Ot beber men tansafef mes; ot barom
    tanyoai nan tansagob iyafan on inboai.” Atonio bobo imatar onai God an dura buk
    amonai sigagayam on inat itidura bag: Dura ato nanaba sigayam siyau, “Osi tous
    sanasi nan Yau au beber on sikuseseb a au beber amonai abitakwakwariu on sibo
    asi kwarer siyamai onai barom siyo.” Ato wou yangan min on bobo nanaba sifour.'
  tsw-NT: 'Reve a dammulai va̱ni le, “She tsu karai a̱yi nda ba̱ta̱ ba̱ta̱ wan. Tsu
    yuwain ancaꞌwa adama tsu reve za na aa tara yi.” Ili i nda i fara ta̱ adama e
    ili i na Adanshi a̱ A̱sula̱ a dammai wo oꞌwo amayun: “E neꞌeshen ta̱ itana i va̱
    va̱ni le, a̱vu a yuwan ancaꞌwa adama o utugu u va̱.” A̱yi nda gba, a̱yi ɗa ili
    i na a̱sojaꞌa a yuwain.'
  cax-NT: 'Namatü bama masortaboca: —Ensoratai arrtü uiquiompünata. Mejor suerteabo
    osoi, na atusi quiti naqui uiche aürotü. Sane caüma cocono uimia arrüna urapoicaü
    icu Nicororrü: “Rrepartibo uimia arrüba nisaibi. Suerteaboma iyo nirrüburri”.
    Tone arrüna isamutema bama masortaboca.'
  aia-aia: Marau o'ani, “Gai abui karia. Ma'ata gai gaasi ha'ara 'ana, magai 'omesia
    tei nai to'oraa.” Naasi ma to'o ha'a-momori'a i taha na Usu-usu Maea na 'unu 'oniaa,
    “Ra hatora'ini'i bwana agu'i, mana to'oni tewa agua ra gaasi ha'ara 'ana.” Naasi
    taha na 'iraaui noni hehei'oi rau haua.
  srp-1865: 'Onda rekoše meðu sobom: da je ne deremo, nego da bacimo kocke za nju
    kome æe dopasti. Da se zbude pismo koje govori: razdijeliše haljine moje meðu
    sobom, i za dolamu moju baciše kocke. Vojnici dakle tako uèiniše.'
  agt-agt: “Awetam pispissilan, te pagbabinunutan tam la talo am inya sangaw tekitam
    ya makākwa,” kunda. A uray na Namaratu ta kunna ten petta magdulot hapa ya takday
    uhohug ta Bibliya na Hudyo kiden, te “Nagbabingayan da ya ga-gamit ku kiden, a
    nagbabinunutan da ya barawasi ken,” kun na suraten. A yen mantu ya iningwa na
    suddalu kiden te Hesus.
  lug-lug: 'abaserikale ne bagambagana nti, “Tuleme kugiyuzaamu naye tugikubire kalulu,
    tulabe anaagitwala.” Kino kyabaawo okutuukiriza ekyawandiikibwa ekigamba nti:
    “Baagabana ebyambalo byange, n’ekkanzu yange ne bagikubira akalulu.” Ekyo kyennyini
    abaserikale kye baakolera ddala.'
  yby-yby: 'Sa-okainako, hukoko le nosamibo okatiye, likiki kati onokidana ono makoya
    molae, asitibo welimo litiye likiki. Sa-iki saboya, monoka bukuguya ga mako sa-liki
    luhuwa ji-minabo maya ne: Nemo olo jeminobo nesaneya ona moliki likiki muki nupalo
    nesaneya li onou molatabo ne, liki luhuwa ji-minabo ga maya ayaloya niseko ulolotiye.'
  heb-heb: ויאמרו איש אל אחיו אל נא נקרעה לקרעים אך נפיל עליה גורל למי תהיה למלאת
    דבר הכתוב יחלקו בגדי להם ועל לבושי יפילו גורל ויעשו כן אנשי הצבא׃
  mpp-mpp: yenge yogo nganilu mingagec ailu yanguc miibong, “Nongileng yago mi basulackenang.
    Ngakpi yago madi badaicte, yogolec loling monic ainang.” Wapongte hibiwa yowa
    yanguc kwelengkeicne fagac, “Yenge ngakpi-kpoluc botoc balu ngakpi dalene banogale
    loling monic aiibong.” Yogo sasawa noine fikenale hudu-baba ngic yenge inguc aiibong.
  apb-apb: Oto kire ko si te'uri hunire maraada, “Kolu ke su'uri hakasie lo'u, ta'e
    kolu ke inie daes mola hunie, huni leesie uri a tei kei to'o aana.” Leune e rau
    urine uri huni ha'a-oaie Uusu-uusu Maa'i nge e unue uuri, Kire oa aana mo to'oni
    ineu, na kire inie daes hunie ngaeta mo to'oni ineu. Nga taa mo ramo kire asuie
    aana mo to'oni a Jisas otona.
  san-TEL: తస్మాత్తే వ్యాహరన్ ఏతత్ కః ప్రాప్స్యతి? తన్న ఖణ్డయిత్వా తత్ర గుటికాపాతం
    కరవామ| విభజన్తేఽధరీయం మే వసనం తే పరస్పరం| మమోత్తరీయవస్త్రార్థం గుటికాం పాతయన్తి
    చ| ఇతి యద్వాక్యం ధర్మ్మపుస్తకే లిఖితమాస్తే తత్ సేనాగణేనేత్థం వ్యవహరణాత్ సిద్ధమభవత్|
  ben-IRV: তারপর তারা একে অন্যকে বলল, “এটা আমরা পৃথকভাবে ছিঁড়ব না, পরিবর্তে এস আমরা
    ভাগ্য পরীক্ষা করে দেখি, এটা কার হবে।” এই ঘটেছিল যেন শাস্ত্রের বাক্য পূর্ণ হয়
    বলে, “তারা নিজেদের মধ্যে আমার কাপড় ভাগ করেছিল এবং আমার কাপড়ের জন্য তারা ভাগ্য
    পরীক্ষা করেছিল।”
  ntu-ntu: X sc tzrpipelr kx, “Bzkq pesalitiku nzkq lc, a' na-ayrletiku daes mz nzkrlz-krgu
    neke mz nigu kx narngisc.” Mz nzmu-krde lc, atutrle Nzryrngrkxtr kc tqrpile kx,
    “Nztwzlr lrpz scnge x nzakiti-lzbq-ngrdr, x nztwz-kzlr nzkq kxboi scnge nzayrletilr
    daes mz nzkrlz-krdr doa kx narngisc.”
  pan-pan: ਸਿਪਾਹੀਆਂ ਨੇ ਆਪਸ ਵਿੱਚ ਕਿਹਾ, “ਸਾਨੂੰ ਇਸ ਕੁੜਤੇ ਨੂੰ ਹਿੱਸਿਆਂ ਵਿੱਚ ਨਹੀਂ ਪਾੜਨਾ
    ਚਾਹੀਦਾ, ਸਗੋਂ ਅਸੀਂ ਪਰਚੀਆਂ ਪਾ ਕੇ ਵੇਖ ਲੈਂਦੇ ਹਾਂ ਇਹ ਕਿਸ ਦੇ ਹਿੱਸੇ ਆਉਂਦਾ ਹੈ।” ਇਹ ਇਸ
    ਲਈ ਹੋਇਆ ਤਾਂ ਜੋ ਪਵਿੱਤਰ ਗ੍ਰੰਥ ਦਾ ਬਚਨ ਪੂਰਾ ਹੋ ਸਕੇ। “ਉਨ੍ਹਾਂ ਮੇਰੇ ਕੱਪੜੇ ਵੀ ਆਪਸ ਵਿੱਚ
    ਵੰਡ ਲਏ ਅਤੇ ਮੇਰੇ ਲਿਬਾਸ ਉੱਤੇ ਪਰਚੀਆਂ ਸੁੱਟਦੇ ਹਨ।” ਤਦ ਸਿਪਾਹੀ ਨੇ ਇਹ ਕੀਤਾ।
  tkr-tkr: 'Manbışe sana-sang''uk''le eyhen: – İn qit''dyaxxas, çöp k''eççes, şavus
    gitxhuy gexha. Məxüd Muq''addasne Otk''unee otk''uniyn eyxhe: «Yizın tanalinbı
    cos bit''al ha''as, yizde tanalinçinemee çöp k''eççes».'
  gvc-gvc: 'Tí suhtiro to ã jichʉ õ sehe nire tina ti basi: —Ahri suhtirore tʉhrẽna
    tjijihna. Ahri suhtirore nahtiro cjihtore masi duana, docapejihna mari —nire tina
    ti basi. Ã docapea, Cohamacʉ yare ti joari tjui ti ni joariro seheta yoaa nire
    tina. “Yʉ suhtire tina ti basi witire. Ã jia yʉ suhtire nahtiro cjihtore masi
    duaa, docapere tina”, ni joaa tiha Cohamacʉ yare ti joari tjui. To ã ni joariro
    seheta ã yoaa nire tina.'
  mwp-mwp: Thana koewbu mabaygal kidhakidhan mulemin, ‘Ngalpalpa pakadamoeypa lawnga,
    Ngalpa kay daysaw sagul ayimpa, imaypa kedha nan kay modhabiya ngadh gasampa.’
    Na kay nabi za ngapa Maygi Thusiw kulba yadu balbayg oesipa, ‘Thana ngaw gamu
    rugal dhadhiya mamayin thanamulpa, a thana daysaw sagul aman, imaypa kedha ngaw
    kuykuthal dhoemawak ngadh kay gasampa.’ Wa, thana koewbu mabaygan kedha ayman.
  sbk-sbk: Bhakwepelana bhebho hu bhebho, “Tinganje alipasule ila tikhome yekola aje
    libhe lyananu.” Eli lyafumiye aje lila izu likamilishe, lila lyalyajile bhagabhenye
    amenda gane, no ninkanza lyane bhakhomeye ekola.”
  mya-JVB: ထိုသူတို့က၊ အင်္ကျီ ကိုမ ဆုတ် ကြနှင့်။ အဘယ်သူ ယူ ရမည်ကို စာရေးတံ ချကြကုန်အံ့ဟု
    အချင်းချင်း ဆို ကြ၏။ ကျမ်းစာ လာသည်ကား ၊ သူတို့သည် အကျွန်ုပ် အဝတ် ကို အချင်းချင်း
    ဝေဖန် ၍ အကျွန်ုပ် အင်္ကျီ ကိုစာရေးတံ ချကြပါ၏ဟူသော အချက်စကား ကိုပြည့်စုံ စေ၍၊ စစ်သူရဲ
    တို့သည် ထိုသို့ ပြု ကြ၏။
  kgf-kgf: Imuac niŋ ieneŋ eŋaoc yomuhuc eminiŋgic; Yomi ménda muʒuracgéni taru mérac
    wammac imi sumbic néma hénni. Haka youmi kiwi téréyaiguc ac yomuhuc ogic hezac
    imi héla wammacac niŋ hicŋiyec; Ieneŋ malekuna sucginaiguc méndémma késagic. Waŋu
    nuac malekuna késawiŋ ʒéma sumbic négic. Yaré ic ieneŋ waŋgic imi, imi mia.
  awb-awb: Peh táránkaq konsabe subansúéhneho íwíáhéra, Insega meyanabomo éra káhsiuwana
    peh morá ánínká meyowe. Miraunsabé Manikáne ehwehme aiq pútaragúwe. Mi ehwéhnká
    mahraréna, Sega néne korósi saraqmera káhq ambántá káhsiue meagehe ire.
  gdn-gdn: tagubu ke; “Dabuwa bagi kawaya yau ki nu eba purupamu ko nu yanuwa munta
    mo kwaigamu manako nima si yanuwa ki rabineya yabiri baiyagisi ki e yadini. Mu
    inako tagubu ki ka Mamanuga God e okai mosi badidi wagubu ki makeya makeya wenawena.
    Oka ki inako wagubu ke; ‘Mu nau gwedegwedeni purumupu mu mubo denemugu dene-mugu
    temupu manako yanuwa mo kwaetagubu ki pokaiya mu nau midini tatamai wadumupu.’
    Piyara ragidai yona ki makeya makeya kwaetagubu.
  nko-NT: Ɩnʋ bɛbláa aba bɛɛ, “Mlɩmáha abalɩ atadɩɛ ánfɩ mʋ́tɔ́. Mlɩha atswɩ abi
    kɩ bɛɛ, ma obénya mʋ́.” Asʋ́n ánfɩ lɛ́ba, mɛ́nɩ Bulu asʋ́n ámʋ́ʋ́ bɔwanlɩ́n
    tswɩ bɛɛ, “Beye mɩ́ atadɩɛtɔ, bɔtswɩ abi mɩ́ ligásʋ́” amʋ ɩbɛ́ba mʋ́tɔ́. Ɩsá
    akɔpʋ́ ámʋ bɔbwɛ dɩ́nká mʋ́sʋ́.
  bsn-NT: 'To bajiri ado bajiro gãmerã yicama surara: —Tiasere vobeticõato mani. “Ñimʉjʉa
    tiasere ĩ ãmiʉjaro ĩarãsa mani” yirã, gʉ̃tariacane reacũĩacama ĩna. To bajiro
    ĩna yijama, Dios ocare masa ĩna ucamasire ti gotiriarore bajirone bajicajʉ ti
    yuja, ado bajiro ti yimasire ñajare: “Yʉ ye sudire gãmerã batorʉarãma ĩna. ‘Ñimʉjʉa
    tiasere ĩ ãmiʉjaro ĩaĩarãsa mani’ yirʉarãma ĩna. To yirãne gʉ̃tariacane reacũĩarʉarãma
    ĩna”, yigotiaja Dios ocare masa ĩna ucamasire. To bajiri, to bajirone yicama surara.'
  pib-NT: 'Giyagni wannakakluko wane chinkaka, “Gi wa wsuskakanru, seyni wupenokatanru
    galikaka katunpaktani wa mkachri.” Wane rixa poyagkakikolupa wa yonchi wane chinachri:
    Kotspalatluna nomkalu wannanupa rixinripa. Nomkalu chrata rupenokotna. Giyagni
    wane rixna solalone.'
  wiv-wiv: Kubarae dia ka tania, taua tolu na terehia, tolu kata pilae satu tolu na
    hadavia, azei matoto kete pelea kana. Dia ta kubaraenia kini pori matoto polea
    kana Paraha kua e tani barae, “Dia ta varidangeai na kagu loholohoa kamahi, dia
    ka pilae satu kara kagu kolos kamahi.”
  reg-reg: Mbe nibhaikana ati abhene kwa bhene, “Chisige okuitemula, tali chibhume
    ikula koleleki chilole eibha yaga.” Linu lisokele koleleki elyandiko likumile
    elyo lyalomelwe ati bhagabhene emyenda jani no mwenda gwani mbagubhumila ikula.”
  mlh-mlh: Embimbiŋgaru mimane eku iŋi mibuŋ, “Oi ketigabeneŋ so sagaiŋ. Ore eru soine
    ore qouŋ qabeneŋ rauine fukeiŋ.” Oŋu miku qouŋ qabi Biŋe buŋo mo foriineke fukeya.
    Buŋo oi iŋi quraŋgame pega, “Yoŋoji kambaŋ sakikomoŋne roru botuyaŋuŋgo boroiŋgaru
    soyaŋuŋgo roru marikunere qouŋ masiri ebi moji gbiŋ eiŋ.”
  gof-ENT: ዎታዳሬቲ፥ «ኦና ጋካኔኮ፥ ሳማ ዬጋናፔ ኣቲን ማዑዋ ፔኮ» ያጊዶሶና። ሄሲ ሃኒዳይ ጌሻ ማፃፋን፥ «ታ ማዑዋ ሻኪ
    ኤኪዶሶና፤ ታ ኣዱሳ ማዑዋ ቦላካ ሳማ ዬጊዶሶና» ጌቴቲዳይሲ ፖሌታና ሜላሳ። ሄሳ ጊሾ፥ ዎታዳሬቲ ሄሳ ኦዶሶና።
  aau-aau: Sa aw-uwr homkwe homkiaw-ayay senkin me, “Ama, hromkwe peie kama-sopre
    o. Hromkwe heyow kamon satu-ok ma me ke-aw mon onkuw-seyn ey. Uwr-ar siot meiamei
    sokwe lway ey hokwe, satu ko sor-mey hok ka mesair kow.” Yor sokukwe liy-liy-aw-ar
    seme mon ousne, God so ok, mamey porih mon ma mey ke nuw-mon ousne hrahra ha.
    Ok sokukwe senkin me, “Homkwe hano owh mon ma lie mokwe, kekie anon anon opri,
    homkiaw-ayay-aw. Seyr homkwe hano siot meiamei kokwe, heyow satu non mon onkuw-seyn
    lway.” Weyn sokukwe aw-uwr homkwe senkin seme lon.
  tvk-tvk: Ma, moletin te vaeen xil ak labiteni mi xil mun tang labit, “Rinatal papasi
    ti. Riso daes e rikameti xa visi e xir ihuri.” Ngan ak testal tengan vasak ni
    naha xa Vanuvei Eo tehiteni mei vahe reitin xa tehit, “Lateseti eising navan xil
    mi xil mun tang, e lateso daes ve eising tepiei navan.” E ngan ak vari be naha
    xa moletin te vaeen xil latepol ni.
  prf-NT: Namágguron en sundalu hidi, “Dyan tam pisadán iyád; magbunutan kitam dálla
    para matukuyán tam ni kándeya iyád a meangay.” Nangyari iyád tánni matupad en
    nesulat ten Kasulatan a, “Naghati-hati di en badu ku; sakay nagbunutan hidi ni
    deya magkaowid ten badu ku a malayon.” Kona ngani haud en ginamet nen sundalu
    hidi.
  auy-auy: ínta tafeónaumpo sésa ááfésa tíyáananasa nááwa íyáákenawa máíníyo sumbá
    Maníkón-aai aúfáífimba agaimaréna séna kesí unáánkwátói tuwímbai maimaésa moórá
    kesí ampantarátáfésa ááféma tiyaráawe siyónkaꞌa pósa i-wáásí miyá uráawe.
  tbg-tbg: 'Kaiqe virara satu ruhamaqi vuariraro tinavuqihairo vonkuvano virauta varaarire,
    ti. Minti turara tiro, vo uvavano haaru qumina vaka qara ntuva tova vate vivauma
    vairo. Mintima tiro: Ti utavaaqa rairake varevarave. Ti sioti vukainta varareka
    satu ruhamakehama varevarave, tiro. Minti turama. Ho iqoka vaiintinavu mintima
    keha Ihura utavaaqa rairake varora.'
  hub-NT: 'Suntar aina nitak chichainak: “Nekas juka jaakcharmi, antsu yáki nepetmakat
    nu jukiti”, tusa tuina. Yaunchuk aarmau ajakua nuka tu uminkauwaiti. “Wina jaanchrun
    jukiar chiki chikichik tinamnaikarmayi, tura patatek nugkutairun yáki jukit tusar
    chikichik nakurutain nakuriarmayi”, timauwa nuna suntar aina metek umikaruiti.'
  hmo-hmo: Unai dainai, ta ta idia hereva henia, idia gwau, “Ita darea lasi, to laki
    gadara ita karaia, vadaeni do ita diba daika ese do ia abia.” Unai dekena amo
    Buka Helaga dekenai ia torea herevana ia momokani vadaeni, ia gwau, “Idia ese
    lauegu dabua idia haria karaia. Egu dabua be laki gadara dekena amo idia abia.”
    Inai tuari taudia be unai bamona idia karaia.
  big-big: Logo puwili nakko nakyegi pelik meiya, Tonuwa perik wale mangoriktau ono
    keremiziweki koliyagelega wiyagi ono. Segeya tonuwa purikki wiyeke yengelei lek
    uliweki logo wini pilikpokko weibene. Puwiligu pilik kisa purik Anotogi Kapiya
    Walektikke pobilik lende miza pura ngizi miziweki. Puwili kagorik nogoyeng ngezewiligi
