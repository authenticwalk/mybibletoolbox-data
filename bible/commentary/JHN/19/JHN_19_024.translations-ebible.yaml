verse: JHN.019.024
translations:
  kpx-kpx: Iale kemo abu moleho loui avoe, “Nahi ko dikoha halevai. Isito nahi ogo
    ko mai kasilahage oleu kasi kemo negoaniege bae ogo ko mai.” Abu vaveve kateale
    vale keu Bukae Hoto mai selevetinu. Hoto keu loui avoe, “Keau di ogo dikohai mole
    ovelu. Isi di dabae ogo keho kasilahalu.” Iale tuvalie ataeau Bukae Hotou louale
    ke nahate valu.
  okv-H: “Ungote mane osesekasora te ituha koso te tuho te jigoro embo amuna ituha
    koso avo humbasuja amo embo amina bo avo humbasuja,” ke ainge amo mahu kajari
    mihia amo einge ra, “Embo amuna bo nau amo kaheketo ituha koso te tuho te jigito
    goruketo humbasuja embo amina humbasuja,” ainge mahu kajari mihia, avoeto inono
    ta isoro embo na ea.
  tbo-tbo: Tunawahi ma hi iwogatala hi pa, ‘Ega ta looloya, ma ta wikibu po iyai ina
    waya yaka tauna galinei.’ Ma Yaubada a baha hoi Buka ina wialona imahiyeya, ‘U
    kaleko hi gutaya, ma u luilui binei hi wikibu.’ Yaka tu wigawiya dewa geka hi
    dewaya.
  mal-C: “ഇത് നാം കീറരുത്, ആർക്കു കിട്ടുമെന്ന് നറുക്കിട്ടു തീരുമാനിക്കാം,” എന്ന് അവർ
    പരസ്പരം പറഞ്ഞു. “എന്റെ വസ്ത്രങ്ങൾ അവർ പകുത്തെടുത്തു. എന്റെ പുറങ്കുപ്പായത്തിനായവർ
    നറുക്കിട്ടു,” എന്നുള്ള തിരുവെഴുത്തു നിറവേറുന്നതിനാണ് സൈനികർ ഇങ്ങനെയെല്ലാം ചെയ്തത്.
  grc-SR: Εἶπον οὖν πρὸς ἀλλήλους, Μὴ σχίσωμεν αὐτόν, ἀλλὰ λάχωμεν περὶ αὐτοῦ, τίνος
    ἔσται· ἵνα ἡ γραφὴ πληρωθῇ ⸋ἡ λέγουσα,⸌ Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς, καὶ
    ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον. Οἱ μὲν οὖν στρατιῶται ταῦτα ἐποίησαν.
  bgc-bgc: इस करकै सिपाहियाँ नै आप्पस म्ह कह्या, “हम इस ताहीं पाड़ा कोनी, पर इसपै
    पर्ची गेर कै, के यो किसका होवैगा।” न्यू इस करकै होया के पवित्र ग्रन्थ म्ह जो लिख्या
    होया वो पूरा हो, “उननै मेरे लत्ते आप्पस म्ह बांड लिए अर मेरे लत्ते पै पर्ची गेरी।”
  khz-khz: Vovetaina gaurai matotauria nuganugarai gekila-koukouto, negetiwato, “Ragai
    ita ralea, na iru ulana ta ita kalaa, pene iru talimana na vorapuga pene gapia.”
    Ekala gekalaato ganina taunatauna, Puka Veaga aonai getaloato kilara pia taunatauna
    ularana, evetaina ekilana, “Au geku rapuga ira vekarawarai gewarerato, e au geku
    rapuga ularana iru ulana ta gekalaato.” Vovetaina gaurai vetali talimara na vokala
    gekalarato.
  deu-TKW: 'Da sagten sie zu einander: wir wollen ihn nicht zerreißen, sondern darüber
    losen, wem er gehören soll. Damit die Schrift erfüllet würde: Sie haben meine
    Kleider unter sich verteilt, und über mein Gewand haben sie das Los geworfen.'
  zsr-NT: 'Niꞌr bönniꞌ naꞌ rjaquëꞌ gdil‑l glë lzaꞌquëꞌ tuëꞌ yetúëꞌ, taꞌnë́ꞌ: ―Cutu
    gchúguruꞌ lei, san dxiꞌar gac uyuruꞌ le gac bëꞌ quië gnö́ziruꞌ nuzxa gaqui qui.
    Cni guc, butság ca nayúj lu guich laꞌy, rna: Gulaguisiëꞌ qui queëquëꞌ lariꞌ nacuaꞌ,
    Len qui lariꞌ quiaꞌ guluyúëꞌ le nac bëꞌ. Cni glunëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l.'
  lin-lin: 'Basoda balobanaki bango na bango : — Topasola yango te, kasi tobeta zeke
    mpo na koyeba soki nani akozwa yango. Esalemaki bongo mpo ete Makomi oyo ekokisama :
    « Bakabolaki bilamba na ngai kati na bango mpe babetaki zeke mpo na nzambala na
    ngai. » Ezali makambo wana nde basoda basalaki.'
  hns-NT: 'Tab oelog apane me bolies: „Oke na phaar, aisahie tjhor de. Laaw hamlog
    djoewa khel lei dja.” Aur aisahie oesab karies. Ie rakam se Parmeswar ke liekhal
    baat poera bhail. Okar poestak me liekhal hai kie: „Oesab hamaar kapra apane me
    baat leis, aur hamaar kapra khaatien djoewa khelies.”'
  noa-E: ãrmaaugau awia, “Jãgan par thʉrrëuju khãai khaíuta gan athaju khai” awia,
    mokdaudam bar jemkha nʉmua ãbmua ag dʉ̈i sĩsijim, chi gan autarrau. Pari amau
    magtarran, magju nawe Ẽwandam iek phã sim gaai, “Amachpierr mʉ khajũa jig auwia
    mʉ túnica sĩi jemkha mok bar nʉmua gan auju” a phã simjö, ich agjöo öbërju arr
    aawai ajim. Magua chadcha ich agjöota ajierram chi soldaaunau i dʉ̈i. Mamʉ mag
    nʉm chan amachdëu magju Ẽwandam iek gaai phã simjã khaugba naajim.
  eng-EMTV: 'Therefore they said to one another, “Let us not tear it, but let us cast
    lots for it, whose it will be,” so that the Scripture might be fulfilled which
    says: “They divided My garments among them, and for My clothing they cast lots.”
    Therefore the soldiers did these things.'
  mib-NT: 'Te ni cacahān maá de: Ma cáhnde yō, chi vāha ga na sáha yó sorteo, te na
    cóndēhe yó ndé ɨɨn yó níhīn, achí de. Te súcuan ni squícu jnūhun yósó núū tútu
    iī nde jenahán jéē cahān Jesús: Ni caquihin de sahma ri cuu máá de. Te ni casáha
    de sorteo sɨquɨ̄ camisa rī. Achí. Súcuan ni casáha soldado un.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽ अक्‍खे मे़मे़त्‍छिङ्, “कङ्‌ग आनिॽ थे़ःक्‍खुम्
    मे़ःन्‍लो, कर तॽयाःन्‍सोःन्‌के़ःसुम्‍लो॥ आत्तिल्‍ले़ कुलक्‍को थाः, हाराॽ खे़ल्‍ले़ए
    खे़न् तेॽरुनिरो॥” कन् पाःन्‍निङ्‌ग साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् खे़ङ्‌हाॽरे़ इङ्‌गाॽ
    आजाङ्‌हाॽ मे़हाःत्‍छिङ्‌लो, हे़क्‍क्‍याङ् आदेःत्तिन् तॽयानःन्सोःन् मे़गे़सुॽरो
    लॽरिक् साप्‍ते़आङ् के़बप्‍पे़न्‌के़रे़बारो॥ हे़क्‍केलॽरिक् थक्‍सुबाहाॽरे़आङ् बा
    हे़क्‍केए मे़जोगुरो॥
  xnj-xnj: Manjolinjoli vala, vakajovesana. “Tikotoka kuyipapula, muni titova kula
    yati livya la yani.” Lijambu lenili lahengiki muni Mayandiku Gamsopi gegijova,
    “Vagavini nyula zangu, Na nyula yangu vakayitovela kula.” Ndi, chevahengili vala
    manjolinjoli.
  mmx-mmx: La luvuttadi esep diga lok tinedi getgesara, “Nemen gat dik guta ba koxorov
    i, ata lu buru mi lengkonuat kusu ti lok kisip ka nege ba lok ka i.” Anai ga vot
    kusu ti lox asoorun levelinga xeneng at Lovoang Kaala. I lok keretna, “Diga epes
    levempanga singsiga rak kantubu atdi, la diga lu buru mi lengkonuat kusu ti lok
    kisip ka nege ba lok ka labantamon tarak.” La luvuttadi esep diga lox i xerepmo.
  cbr-NT: 'a bitsi canancëxa: —Tucatima ca. Uin cara a tari biti ''icë quixun isti
    cananuna ñuratsu pain niquin tanti ''ain. Nucën Papa Diosan bana cuënëo, axa ësai
    quiásabi oquin ca suntarucaman ''acëxa: “Ñuratsu pain niquin tantancëx ca ''ën
    chupacama mëtícananxa”.'
  tee-NT: 'Chai talaclajunich ju sia yu''unch ju anuch taropajni: ―Jantu catipuk''exvi
    ju ani pumpu''. Alai va calhilaslajvi. Catasuyach tichi chavaich ix''anuch cajuna''.
    Ni chunch ju tanaulh pus uctaxtulh ju ats''oknut junta chani najun: “Pumatamin
    lhi''alh ju quimpumpu''. Chai ju lakatam quimpumpu'' talhilaslajlh”. Pus chunchach
    talalh ju taropajni.'
  eng-LSV: they said, therefore, to one another, “We may not tear it, but cast a lot
    for it, whose it will be”; that the Writing might be fulfilled, that is saying,
    “They divided My garments to themselves, and they cast a lot for My clothing”;
    the soldiers, therefore, indeed, did these things.
  cak-NT: 'Romari'' reje'' xqui''ij chiquiwech: Man takaretz ri jun tziak re''. Xa
    kalesaj suerte chirij, chi quiri'' xe jun ri nuc''uan-e, xecha'' reje''. Ri xbanataj
    riq''uin ri rutziak ri Jesús, can tz''iban-wi can chupa rutzij ri Dios. Roma chupa
    ri rutzij ri Dios, nu''ij: Xequijachala'' ri nutziak chiquiwech y chuka'' xquilesaj
    suerte chirij. Y can quiri-wi xqui''en ri soldados. Can xbanataj-wi anche''l ri
    tz''iban can.'
  pah-NT: 'Igwete g̃a ei ojohupe: —Kia ti timbotararagyme, ei g̃a ojohupe. Manamo
    po ti nhande herekoi gapira nehẽ? ei g̃a. Timombo''ri ti ita''java''ea herekohavamo,
    ei g̃a ojohupe. Nurã g̃a imombo''ri gapira rehe. Nahã soldados''g̃a ndekoi tapy''ynhapira
    rehe a''ero. Oma''ema''ẽ g̃a Jesus''ga pira ga nhi''ĩpo''ruavo a''ero. A''ereki
    Tupana''ga rembikwatijarukara omombe''u nhog̃wenonde Cristo''ga nhi''ig̃ag̃wama
    hako. Nahã Cristo''ga ei: “Oma''ẽ g̃a jipira ojohupe,” ei ga. “Ojipea rehe g̃a
    imombori ita''java''ea,” ei ga. Ikwatijara omombe''u ganhi''ig̃ag̃wama hako. Na
    tuhẽ reki soldados''g̃a ndekoi gapira rehe a''ero ipojykavo ojive ikwehe.'
  sja-NT: 'Mapa mãgajida: —Jẽnaadáma. Ma k''ãyaara suerte jemenedáma k''awaadait''ee
    k''aipata atait''ee. Mãga oojida uchiamerã Tachi Ak''õre Ũraa p''ãdade jara bɨk''a:
    ‘Mɨchi p''aru jedejida mãik''aapa suerte jemenedap''eda, mɨchi p''aru jitajida’.'
  xed-xed: '«Ma kwahanap mu ta na dzampa na, vzamavza ta vindima ŋa ngha mndu dzaʼa
    zuta,» ka la sludzi mataba hahəŋ hahəŋ. Tsa skwi maga la sludzi ya ná, magamaga
    həŋ manda skwi nda vinda ma defteri kazlay: Ka daganaptá həŋ ta lgutha ɗa, ka
    vzə həŋ ta vindima ta ghəŋa dzampa ɗa kəʼa ya, tsaya skwi maga la sludzi.'
  glk-glk: 'پس همدیگره بوگفتیدی: «اَنه تیکه تیکه نوکونیم، بلکی قرعه تَوَدیم و بیدینیم
    کی‌شین به.» اَطویی پیشگویی‌یه کیتابه مقدّس ثابته به کی: «می لیباسأنه خوشأنه میأن
    تقسیم کونیدی و می لیباسأنه‌ره قرعه تَوَدیدی.» پس سربازأن هوطو بوکودیدی.'
  mks-NT: 'ta já na̱cachi xi̱hi̱n táhan da̱ já: —Ná a̱ jácuachí toho í jáhma̱ ja̱n
    já ná coo níí yi̱i̱ va. Ña̱ cuu caja í quéa̱ cajíquí yo̱ sa̱há ta ndá da̱ ná quee
    va̱ha, da̱ cán ndiquehe jáhma̱ ja̱n —na̱cachi xi̱hi̱n táhan da̱ cán. Na̱caja da
    ña̱ yóho já ná xi̱nu̱ co̱o nu̱ú tu̱hun Ndióxi̱ na̱ca̱hyi̱ sa̱nahá tá na̱cachi
    a já: “Na̱ndicahnda nu̱ táhan mé ná jahmá i̱ ta já na̱sajíquí na̱ sa̱há cotó ndéé
    e̱ ta da̱ na̱quee va̱ha cán na̱ndiquehe da ña̱.” Quia̱hva já na̱ca̱hyi̱ tu̱hun
    Ndióxi̱ sa̱nahá. Ta quia̱hva já na̱caja soldado cán xi̱hi̱n jáhma̱ á.'
  gfk-S: 'Io, di ga tange harbasiane ta di horek: “Waak dait dirdiris ie. Iesene dait
    ge papaus ma ra satu be nesi na kap leh ie.” Iga ngan hokakarek ura hatutuno ira
    nianga tane God di ga pakat horek: “Di ga harpalau ma ira kinasigu ma di ga papaus
    ma ra satu utano nugu mol.” Io, hokakarek kaie ira umri di ga gil hobi.'
  bmu-bmu: Osiba eraum möta kewö jiget, “Mi mitiinga qahö dop kölma. Miaŋgöra ölöp
    miaŋgö unji qeinga toŋi ahuma.” Mewö jiba unji qegetka Buŋa keu kun ölŋambuk ahök.
    Keu mi kewö ohoget ahöza, “Yeŋön opo silepökeni memba sutŋine mendeŋda totoŋine
    memba malukunaŋgö unji mönahot algetka kunöŋ luhut alma.” Yarö azi yeŋön keu miaŋgö
    dop aket.
  dgz-dgz: Ap menan mu anega gare gare wane, “Nu wanup ma ya benagepen. Nu kae otu
    da tayawat amba da wareta.” Mame tane ame God nop mega ok namua seane tavewa tauapen
    menan anega wani, Mu wanup nega yan sean ase ma tambun, amba wanup nega warapen
    menan kae tan. Amba ap me ita nagire tanewa.
  eng-GNV: Therefore they sayde one to another, Let vs not deuide it, but cast lots
    for it, whose it shall be. This was that the Scripture might be fulfilled, which
    sayth, They parted my garments among them, and on my coate did cast lots. So the
    souldiers did these things in deede.
  zaa-NT: 'Làniana ra luetsi quį: Bittu ichèda'' ri''u ą sino gudàl·la ri''u rifa
    nuỹa la ri''u gal·la'' ri''u ą. Anía modo nna uccua cumplir nu ga''na lo Escritura
    làti rą: Gùl·la''ání cą ca ỹó ya''a nna, Bedàl·la cą rifa lo quį. Anía tegani
    beni ca soldádua.'
  eng-WEBSTER: 'They said therefore among themselves, Let us not rend it, but cast
    lots for it whose it shall be: that the scripture might be fulfilled, which saith,
    They parted my raiment among them, and for my vesture they cast lots. These things
    therefore the soldiers did.'
  guh-guh: 'Nexata vajabitsaë najumaitsi: —Apo titicae tsanetsi bajaraxua. Canamuxusitsianatsi
    beibotoxi vajayapëtaenexa ponë pitsijitsia bajaraxua, najai vajabitsaë. Bajarapacuenia
    vajabitsaë itsa exana, Jesús jane baja tocopiapatatsi pacuenia baja cajena Dioso
    pejumelivaisibaxutota, tajëvelia jumaitsi Jesús penaxatatsijava yabara. Dioso
    baja cajena pejumelivaisibaxutota, tajëvelia jumaitsi Jesús penaxatatsijava yabara
    mapacueniaje: “Natsicobetsanaena tanaxatatsijava. Canamuxusitsiana beibotoxi peyapëtaenexa
    ponë pitsijitsia,” jai baja cajena tajëvelia Dioso pejumelivaisibaxutota Jesús
    penaxatatsijava yabara. Nexata vajabitsaë canamuxusita beibotoxi peyapëtaenexa
    ponë pitsijitsia piapiajavareca, Jesús penaxatatsijavami.'
  bon-bon: Teepi jiicisi egä, “Mine ai ne gone yäädericusi, yepä mine ngii cama kula
    bine yiisabäjenenemisi päpäname, egä laati te ecatenige.” Apu ibibi äbitige Oogäräneji
    mene te egä, “Teepi cäme cäbletääpe bine jebelanemisi, piiyepu bääclena äbäclaninisi
    cäme yepä cäbletääpe tääpume.” Yoo, cubu biname cina pepu jewenisi.
  nhw-BL: 'Huajca nopa soldados moilhuijque: ―Ma amo tijtzayanaca. Más cuali ma tijrifarose
    para tiquitase ajqueya quitlanis huan quihuicas. Huan ica catli inijuanti quichijque
    quitlamiltiyayaj catli huejcajya quiijcuilo nopa tlajtol pannextijquetl para quichihuasquíaj.
    Quiijcuilo: “Momajmacaque sequin noyoyo huan noyoyo catli huehueyac, quirifarojque.”
    Huajca quej nopa quichijque nopa soldados.'
  swh-ONEN: Wakaambiana, “Tusilichane ila tulipigie kura ili kuamua ni nani atalichukua.”
    Hili lilitukia ili Maandiko yapate kutimizwa yale yaliyosema, “Wanagawana nguo
    zangu, na vazi langu wanalipigia kura.” Hayo ndiyo waliyoyafanya wale askari.
  wbi-wbi: Avasikali avuo vakavulana vakati, “Isopeka iji tuleke pidemula, ulwene
    tusodolele kuuti jiive jaani. “Isio silyavombiike kukwilanisia aMalembe aMimike
    ghano ghiiti, “Valyaghavinie amenda ghango na kuviika ulusodolelo isopeka jaango.”
  bba-bba: Mɑ tɑbu kowo be, bɑ ɡerunɑ bɑ nɛɛ, bu ku rɑɑ te ɡĩɑ, ɑdɑmɑ bu de bu tu
    tɛtɛ toosi kpɑ bu wɑ wiɡiru tɑ koo ko. Nɡe mɛyɑ Gusunɔn ɡɑri yi koorɑ yi yi nɛɛ,
    “Bɑ nɛn yɑ̃nu bɔnu kuɑ ben tii tiinɛ sɔɔ. Mɑ bɑ nɛn yɑberu tɛtɛ toosi.” Nɡe mɛyɑ
    tɑbu kowo be, bɑ kuɑ.
  eng-KJVCPB: 'They said therefore among themselves, Let us not rent it, but cast
    lots for it, whose it shall be: that the scripture might be fulfilled, which saith,
    They parted my raiment among them, and for my vesture they did cast lots. These
    things therefore the soldiers did.'
  kgk-NT: 'Upéixa ramo he''i soldado: —Ani eremondoro teĩ kamisa puku. Jahuga katu
    hese. Aipo ramo, ogana va''e togweraha katu, he''i ojóupe Hesu aokwe-rehe onhemogana-vy.
    Yma va''ekwe he''i Nhandejáry kwatia nhe''ẽ: “Xe aokwe omboja''o peteĩ teĩ ojóupe.
    Ohuga xe kamisa-rehe hikwái” he''i Hesu rehegwarã omombe''u-vy. Upéa-gwi hembihaikwe-rami
    voi ãy ojapo Hesu aokwe-rehe.'
  waj-waj: 'ngiari kiaa mmi ngiari kiaa mmiida tunoo: Kii fai ta hama aavaa rapasiaaravaivee.
    Ivau kii ta peperoovaa roosiivaa kagaari kagaariida teekio voovoono yaataraivoono
    ivaa varaivee, tiravai. Nnaaruaa vaidiivo Anutuuqaa yanaivau kua fafaara roovo
    tuuvaugiataa iya itaama uuvaara kaanaivo vairavai. Ii kua ivo tunoo: Iya ni uyira
    rairaiyauvaa mmuaavai mmuaavai duuyama varada ni yaapa varaayaa diaivaara peperoovaa
    kagaari kagaariida taavo voovoono yaataraivoono ivaa varaivaivee. Fafaaraivo itaa
    kua tuuvaa kaanaivaa rapira vaidiiya itaama iiravai.'
  cpy-cpy: 'Ikanta-wakahaeyani owayiri-paeni: “Eero atzijaa-waetziro iithaari, apatziro
    añaaryaawentyaawo, ari añeero iita ayironi.” Ari omonkaatari Jankina-rentsi-perori,
    kantatsiri: Ipawakae-takawo nomaatha. Iñaaryaawentee-takawo noethaari. Rootaki
    ranteeya-kirini owayiri-paeni.'
  ekk-PKP: 'Seepärast ütlesid nad üksteisele: „Ärme rebi seda katki, vaid otsustame
    täringut heites, kes selle endale saab.“ Nii täitus see, mis on Pühakirjas öeldud:
    „Nad jaotavad mu rõivad omavahel ja veeretavad täringut mu kehakatte pärast.“'
  mpx-mpx: 'Inoke hi ba, “Bahi ta kukuleleli-an. He pat ta ahe ta galavenu-an, inoke
    henala ebo pat toto ana etotohi gaganina ni ahe, he ta pek elana.” Hi ginol ola
    o, inoke Buki Bwabwalena ana baaba hi patunahot, toto i ba: “O kaliko hi wali
    hi guyauan elal, ge pat hi galavenu-an yaka nihi kite henala o kama ni ahe.” He
    tolohaveyan wali ginol i ola to.'
  wbp-wbp: 'Yurrkunyulu-nyanu wangkaja, “Yampimirlipa jinajina-piya larra-pinja-wangurlu.
