    Komii siir yɨnisɨmkɨn. Mɨ tɨ dimɨn taemɨnɨm kara wɨnboɨnkiyɨm, yɨm kaimwowaɨrgɨm
    mɨ kɨma sɨmiiramɨn ha tɨ aɨngwo tɨbmiikɨɨn.]'
  pol-SZ: Wiemy, że tak było, ponieważ potwierdził to naoczny świadek, a jego opis
