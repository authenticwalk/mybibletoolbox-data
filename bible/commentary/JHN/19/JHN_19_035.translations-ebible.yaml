  pes-OPV: و آن کسی‌که دید شهادت داد و شهادت او راست است و اومی داند که راست می‌گوید
    تا شما نیز ایمان آورید.
  ron-1924: Фаптул ачеста есте адеверит де чел че л-а вэзут; мэртурия луй есте адевэратэ
