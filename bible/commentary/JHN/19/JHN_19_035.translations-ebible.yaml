  rkb-NT: '@see-verse:JHN.019.034'
  san-THA: โย ชโน'สฺย สากฺษฺยํ ททาติ ส สฺวยํ ทฺฤษฺฏวานฺ ตเสฺยทํ สากฺษฺยํ สตฺยํ ตสฺย
