  cof-NT: La Juanni junca lachi cacachinan jera quirato, junca pila chutenayoe. Tsarasica
    pánayoe. Lari mirayoe tsarasica jonunca. Junto nulabenan cuenta manpolarinayoe
    yape nulanan in pilaca quirato quereilaisa.
  srm-NT: Nöö di sëmbë i si ta taki dee soni aki, hën seepi si de ku wojo e. Nöö fa
    a ta fan aki, na soni a ta mindi e. Tuutuu soni seei a ta taki, fu te i jei nöö
    i musu bia ko biibi a Masa Jesosi tu.
  qvs-NT: Jesus wañuptin ñuka Juan kikini kawarkani. Chayrayku mana llullakushpa tukuy
    chayta willaykaykichi kankunapish yachanaykichipa Jesus wañushkanta.
  zca-NT: No xa' midi'zh kure', lë' xa' une loi, no walika kwa'n une xa' no kwa'n
    nidi'zh xa', nes par nu go, yilai.
  cbc-NT: Mai, atie yʉ caquetibʉjʉrijere yʉ majũpʉa ñiñawʉ̃. Bairi yʉ caĩñarĩqũẽrẽ
    cariapea mʉjãã quetibʉjʉ yʉ átiya, mʉjãã tiere tʉ̃gori Jesucristore caroaro mʉjãã
    catʉ̃goʉsaparore bairo ĩ yua.
  qxo-NT: Noga Jesuspa apostolnin Juanmi tsaycunata ricargä. Tsaymi imanö cangantapis
    gellgaycä Tayta Dios cachamungan salvacog pay canganta gamcunapis criyiyänayquipä.
  mox-mox: Baʼe yani diavona taha ʼoloto matanega ʼitedi, ʼinega simana ʼifoqe yani
    diavona weaqidi. Ta ena simana vonahaqiaqi, be yaqisa omiʼa wese simana nana ami
    fata ona vetumaqanea.
  kew-kew: Ni Jon-re neme waru adesu-pulu lagialo. Gore niaame nipu laketema agaa
    ora agaa kone sua niminaamina. Goa pua nipumi page kone mada rulalimi.
  dww-dww: Tauna aitau uma kauidima ya kitedi be ya giuedina, inam matabudi riukaua.
    Inam baneginama ya kataiena da aba e giugiuedina, matabudi inam riukaua, vutuna
    aubainama tauna ḡaromie ewai matematena da taumi mate koi sumaḡana.
  nif-nif: Wɨn sɨndɨ bo nandɨ-kɨlɨktɨ tɨnelɨñdok nepek wɨn dailɨñgan indaum kañguktɨ
    wolok gembɨn ipi elak. Endok e-dakle mandan walɨ biañgan tɨlak, tɨmbi endɨ manda
    biañgan elak wɨn ikan nandɨ-talelak.
  twi-ASANTE: Onipa a ɔhunuu deɛ ɛsiiɛ no na wadi ho adanseɛ. Nʼadanseɛ no yɛ nokorɛ,
    sɛdeɛ ɛbɛyɛ a mo nso mobɛgye adi.
  aoj-aoj: Aeꞌ ati amamba naep aeꞌapi aꞌipipa basef ifimba. Eaꞌ basef ifimba aeꞌafi
    endilisifi atif. Aeꞌ egawa basef ifimba agaꞌipipafi endilisifi aꞌipipa ma ipaꞌ
    wapani pigahapifif.
  cbv-cbv: Páant ã chíi jʉ̃ʉ́wʉ́chah, weemjéh wã enep jĩ. “Weém nin tólihdih páant
    wã niíj daácna, yoobópdih naóhna caá wã chãjap”, wã niíj jéihna caá. Pánihna,
    yeebdíhbʉt wã naóh yapana caá, yeebbʉ́t Jesúsdih ñi tʉ́i jenah joyát pínah niijná.
  taw-taw: Pen bɨ Jisas nop gɨlak anɨb ak wɨdɨn ne ke nɨŋɨd, binɨb okok kɨlop agñub.
    Takaw agñub anɨb ak, takaw nɨŋɨd yɨbɨl ak. Pen ne nɨgup, takaw ne nɨŋɨd agup anɨb
    ak, nop gos lɨnɨgɨnɨmɨb.
  jic-NT: Napj p'iyá tjinyuc nin tepyalá, mpes velé napj tjinyuc. Velé t'üc' velé.
    Nin velé ca 'ücj mponé wa nun.
  zap-NT: Men ne wii neree rzëëto, no nli ne rzëët men, no nan men ne nli ne rzëët
    men chen no de yra de ylaleedxo.
  wer-wer: Omën pöt yaëën itenaup nook arta kön wi kosang wasënëak ngön yaap ök yeniak.
    Ne ëwat wë ngön yaap yeniak. Pötaanök ar kön wi kosang wasën.
  ipi-ipi: Gotena pii pepa pelene eya mindimane loto, utupane-mane balana kulini mindikipi
    mindi peyo kundu nalolo-peyai layene eya. Dee, Gotena pii pepa pelene eya waka
    mindimane loto, akali mindimane bala yandate-mane peyo lutuku pula-kola, wandakali-mane
    bala andatawa atolopeyai layene eya. Goteto balana pii layene okonelapo enene
    guleakale nembo toto, akali utupane-mane mangene okonelapo peakale lo piya ya.
    Nambato mangene okonelapo lee-mane andewane. Yakamato Jisasa lo bilipi lapiai
    lakae lo nembo toto, nambato pii enene oko yakama langeyo.
  qul-NT: Chayta willajka uj ricoj, willaskantaj verdad; pay yachan verdadta niskanta,
    kancunapas creenayquichispaj.
  ter-NT: Enepone noixoâti ra koekúti, énomonemaka koyuhópa yarâ'a. Yoko koati kaná'uti
    ne yûho. Éxoa yutoxínoati râ'a itúkeovo koati kaná'uti yûho, kutí'inoke motovâtimaka
    kitípinoe.
  bmr-NT: Jaanoco aatyɨmeubo miyaanocoro jɨɨbeguehi. Jaabo gaajahi toono miyaano iicanoco.
    Jaamo amɨɨhai tollɨro bu mimiyaaveguehi.
  fuf-fuf: Yi'uɗo mo on seeditike, awa seedee makko on ko goonga. Kanko non himo andi
    ko goonga o wowli, fii onon kadi no gomɗiniron.
  bhl-bhl: Kanese eisneng be mak kunum mak kilele kiinwalasomi, kalan teleko, yulo
    bakayembe kasike, alik alik yu kilele kiliko, kal keko, kalan weng beelo “Fein!”,
    dangoliwka!
  ons-ons: Ŋei mane masi iwa kaki wakonge, oŋo don iwa detluke ra wakonmaikane, ŋine
    yale waka detluke maine malip kaikei, eŋe don rake yemo welekatne, so eŋe detmaike,
    eŋe don wele ra okanmaike.
  con-NTPO: Ña gi attepa vama conda. Ñoa'me attepa gi in'jamba conda que'i'qque pañamba
    in'jan'faye. Ñoa'me su'cho tsu.
  ghs-ghs: '@see-verse:JHN.019.034'
  peg-peg: ଇନେର୍‌ ହୁଡ଼୍‌ତାର୍‌ନା, ହେୱାନ୍‌ ସାକି ହିନାନା, ଇନେସ୍‌କି ଏପେଙ୍ଗ୍‌ ପା ପାର୍ତି
    କିୟାଟ୍‌; ଆରେ, ହେୱାନ୍ତି ସାକି ହାତ୍‌ପା, ଆରେ ହେୱାନ୍‌ ଜେ ହାତ୍‌ପା ଇନାନ୍ନା, ଇଦାଂ ହେୱାନ୍‌
    ପୁନାନ୍‌ ।
  txu-NT: Ba ne ba omũn me amã kôt 'ã ajarẽ. Mrãmri katàt me amã 'ã idjujarẽnhkumrẽx.
    Mrãmri ije omũnhkumrẽx ne kôt me amã 'ã ajarẽ. Me aje tu amim markumrẽxmã ne ba
    me amã arẽ.
  eng-WEBU: He who has seen has testified, and his testimony is true. He knows that
    he tells the truth, that you may believe.
  gnw-NT: Jare uecha vae umɨmbeu cua, pe reta vi perovia vaerã. Jare cua umɨmbeu vae
    añete co. Echa'ã jae uicuaa cavi umɨmbeu vae añete co.
  mux-mux: Aku tiring mele yi mongale-ni kanurum yili-ni tiring mele temanele topa
    sirim. Yi akiliinga ungele sika. Yu ‘Sika niker.’ nimba piliipa kene ‘Eni temani
    ili piliingí yambuma-ni piliiku kene ‘Yesos yu sika’ niku tondulu munduku piliangi.’
    nimba temani ili topa silimú.
  maj-NT: Nda̱ xi kikie ni xi kamoo̱, kui xi kitsúya ni xi kama ko̱ kju̱axi̱ ni xi
