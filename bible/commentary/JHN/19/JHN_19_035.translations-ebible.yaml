  tuo-NT: Yʉꞌʉ aꞌtere ĩꞌawʉ̃. Diacjʉ̃ta niꞌi. Mʉsã quẽꞌrã aꞌtere ẽjõpeoato nígʉ̃ mʉsãrẽ
