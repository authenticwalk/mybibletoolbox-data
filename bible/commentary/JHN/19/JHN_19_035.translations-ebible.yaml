  mop-NT: Le'ec a mac u yilaj abe'e, testigo yoc'ol abe'e. Jaj u t'an. U yeel ti jaj
    a tan u yadic ti'i ca' a tz'ocse'exe.
  tet-tet: (Oras Yesus mate nia, ema waꞌin naree. Haꞌu, Yohanis, moos karee. Dadi,
