  msk-msk: Yang otaw na yikita sining yamapagguna kang Jesus yaan yang yagagogod bain
    sini. Yang pyagalaong naan tinuud, kay tinuud na yatigam yaan sang pyagalaong
    naan, pyagalaong naan yani antak kamo arag tomoo.
  gyr-NT: Che asepia vahe ité; supi eté aipo ahe. Evocoiyase amombehu pẽu pe seroya
    ãgua.
  kmh-kmh: Pen gak kun ak, Baybol buk ak aŋgiy tikyak rek nep gak. Tikiy aŋgyak, “Tiŋiy
    nup ak, bap ma pikpaŋgniŋgambay aŋgyak.” Pen minim bap aŋgyak, “Bi piŋiyak anup
    niŋniŋgambay aŋgyak.” Kun ak nup gosimb niŋbiyn rek, nimb kunep niŋnimimb aŋgiy,
    Jiysis nup gak kun ak windin yand key niŋiy, nimbip minim niŋind yimb ak aspiyn.
  ukr-ONPU: Той, хто бачив це, свідчить, і його свідчення правдиве. Він знає, що говорить
    правду, щоб ви повірили.
  emi-emi: Lo ateva taumattu ghe tarala eaauliaa voto ghe tarala, me inangarina koronna.
    Ekilakila va voto eaauliaa koronna, me aue am aikaaiaa.
  nay-nay: Kitye nakkir haranekar, wunyitye an rnungaiulur, nglemin itye yar itye
    tingowun katyil, hil amb ai ngune our wurruwarrin.
  zpv-NT: Bwiinn nin ruuꞌyidxyiꞌdxyi cweenta riiꞌ bwaꞌhaloh ba garaa raꞌ cohsa raꞌ
    riiꞌ, nee rñiꞌ ba dxyiꞌdxyi nin guchii. Laꞌhba naann ba guchii naa xchiꞌdxyi ba,
    tin ziꞌchi za laꞌhtu chechiistoꞌ tu,
  gux-gux: Yua n den laa wani ntieni lipo siedi, osiedi tie moamoani, obani ke li
    tie moamoani, otieni siedi yeni ke yi moko n tuo ki hoadi Jesu ki dugi op.
  kos-kos: Mwet se ma liye ke ma inge sikyak el orek loh kac, tuh kowos in ku pac
    in wi lulalfongi. Ma el fahk kac ma pwaye, ac el etu lah el kaskas pwaye.)
  ibo-ibo: Onye hụrụ ihe ndị a gbara ama ka unu kwere, ama ya bụ eziokwu, ọ matakwara
    na ihe ọ na-ekwu bụ eziokwu.
  yml-yml: Tamu tomogo mataotogineye i ꞌiseni dayaga wata ufa i kausewa bega i luꞌivoneyeni,
    yana luꞌivonanina vona mogitana. I vona mogitana wata i ꞌasetai kebu i da vekali
    bega ꞌomi wata ꞌwa na vetumagana Iesu ꞌwaineye.
  ory-ory: ଯେ ଦେଖିଅଛି, ସେ ସାକ୍ଷ୍ୟ ଦେଇଅଛି, ଯେପରି ତୁମ୍ଭେମାନେ ମଧ୍ୟ ବିଶ୍ୱାସ କର; ପୁଣି,
    ତାହାର ସାକ୍ଷ୍ୟ ସତ୍ୟ, ଆଉ ସେ ଯେ ସତ୍ୟ କହୁଅଛି, ଏହା ସେ ଜାଣନ୍ତି।
  bzj-bzj: (Di persn weh mi si aal weh mi hapm di tel evribadi bowt it soh dat dehn
    ku bileev tu. Weh hihn seh da chroo ahn hihn noa dat hihn di tel di chroot.)
  chk-chk: Ewe eman mi küna fisitän ei mettoch a pwärätä usun, pwe ämi oupwe pwal
    lükü. An kapasen pwärätä a let, a silei pwe mine a apasa a let.
  ssd-ssd: Ye Yohanus taŋge minmba yiŋe ammbi wam ta kaŋgeren tukunu ye son saket.
    Tane mata son ŋgam tuku ye kuyaret.
  acr-TNT: Ri catzijon re ronoje waꞌ e xilow re; lic katzij cꞌu ri cubiꞌij ma lic
    retaꞌam saꞌ ri xrilo. Yey cutzijoj cꞌu riꞌ chaꞌ cacubiꞌ cꞌuꞌx alak rucꞌ ri Cristo.
  rop-rop: Wal det wekinmen blanga Jisas hubin luk dijan ting hepin bin dalimbat ebribodi
    blanga dijan ting wulijim dei garra bilib langa Jisas. Trubalawei imbin dalimbat
    olabat, en im sabi imbin dalimbat olabat trubala. En dijan stori im iya langa
    dijan buk wulijim enibodi hu irrim dijan stori garra bilib langa Jisas du.
  mee-mee: Ba agau e meisi be kele ollaeala ke turulomatana ta oru ra i kela rea,
    ba turunglomatanangana ka kaomannmannangana kia. I ka lonamatana roma i ke rorole
    ka kaomannmannangana, ba ke turulomatantana nga baina miau nga lomiaupatokona
    bole.
  mwf-2018: Bere, kardu nugarn kanhi ngarra nangkanga da terert kanhi bengkardudha
    kardi-ka murrinh warda wurdamnarrayith ngarra nanki-yu, nhini nanki-ka murrinh
    thathpirr warda numanabathnu nuru ngarra Jesus-yu. Murrinh thathpi nhini ngarra
    wurdamnarrayith-ka murrinh thathpirr-wa nhini-yu, i nukunu kanhi-ka the-wa thathpirr
    mebaththa wurrini nukunu Jesus murrinh thathpirr wurriningerrentha-yu.
  dif-dif: Ja nulia jenia najina wonti, nulia jenia tinkari ngankana wonti, ja tinkari
    ngankani nunkani morlalu nganai, ja nauja milkila nauja morlalu jatai, ngangau
    jura morlalu ngundrananto.
  gam-gam: Wal embe yei kani iwa ge une kandja dje pene woro aundo. Une djindo ge
    kandja kaima djindo. Ye pillgi djine dje pille djindo.
  nou-nou: Edo embo eiawa etiri gosisira embo amimi awa sisira ingo mi gebe awase.
    Edo umo ro sisira awa gebe. Edo umo ro sira awa gebe gosira.
  mqb-NT: Ɗowan a sə canan ata nà, kə̀ sidek tə ɗiɗem awan, aday a san zle side anahan
    nà, ɗiɗem awan. A side nà, anga aday kwanay ɗukwen kə̂ ɗəfen apan nga re.
  ape-B: Ali anudak alman natik enyudak uli douk naklipu ipak. Anan douk nanubu nadukemech
    umu balan anan naklipepu enyi douk nyanubu adulin atin. Wo lohin e. Anan douk
    naklipepamu punek bilip umu Jisas.
  grc-F35: Καὶ ὁ ἑωρακὼς μεμαρτύρηκεν, καὶ ἀληθινὴ ἐστιν ἡ μαρτυρία αὐτοῦ, (κἀκεῖνος
    οἶδεν ὅτι ἀληθῆ λέγει), ἵνα ὑμεῖς πιστεύσητε.
  cav-NT: '@see-verse:JHN.019.034'
  kgp-NT: Tag ve inh, mỹr, ha mẽ, hã kỹ sóg ãjag mỹ tó mũ. Sỹ ki hã tó vẽ. Sỹ ãjag
    mỹ tag kãmén vẽ, ãjag tỹ inh vĩ tag kri fi jé, ãjag tỹ ti ki ge sór jé.
  bvd-bvd: Nau waa ne ku tala suai na doo nai ki ne ku unu sulia nee. Nau ku unu sulia
    siamolu uri kamolu sui guu molu ka manata mamana lau guu. Doo nai nau ku saea
    nai nia mamana, ma nau ku saitomana ne nau ku bae mamana.
  ukr-1871: І той, що бачив се, засьвідкував, і правдиве сьвідченнє його; і знає він,
    що говорить правду, щоб ви вірували.
  apz-apz: Ngko Joun sohwoꞌni yoꞌmayo imoꞌnɨmentiso somo uhwonɨmentohefoho. Hwasyo
    hungkuno moselalokuyohono. Yoꞌmayo uhwonɨmentoheso yoꞌmayo upaꞌnɨmentoheso olo
    iyoswo lomo ifalifaliyo mtɨꞌmokalokweno. Sekwo hungkuno homo somo sɨmeho hiꞌntnnono
    uyɨfitnneꞌenji mtɨꞌmokalokweno.
  yon-yon: Kee kwanoona wedmoon ye karubbed yedme korokboon. Yembed komo yedme korokboon
    kuu anammo. Ye yekaad anammo dakmeen. Yembed yedme korokbendoon kuu yiib kwangkon
    anam andime dowad.
  poi-NT: Ɨch, jém ánixñewɨɨp t́i iñasca jém Jesús, atsɨ́y juuts testigo jém nu̱mapɨc
    iga iŋcupɨctámiñ. D́a mammɨgóyáypa. Ɨch aŋwɨ̱jo̱doŋ t́i sɨ́p manaŋmadáy.
  wuv-wuv: Hemea na fanunuaa fei na u'udigia ma pa'aa fa'ua fei u'ugana. Ina aida
    ba ei u'ugana pa'aa fa'ua ma na u'ufanaa hamu'ou ba ana hamonei narafawe'i wagina.
  quf-NT: Kaytaqami uk rikasha chay parlakun. Chaymi chiqapta riman. Chaynulla yaĉhanpis
    chiqapta rimayan nir. Chaynu rimatinmi, qamkunapis kriyinaykillapapaq.
  yuw-yuw: Oro manomano ngomai imanang fatmata muno. Amna fat ngo irim togocma yu
    inoin daroho manomano wo ambarac yangbödegoc. Tongo ‘son ambaracho Yesuha kombing
    tobing imarut’ yongo mano-mano ngo irim togoc.
  hus-NT-1971: Nana’ putat u tsu’u jahua’ t’ajchin a Jesús, ani lej chubax an cau
    jahua’ nan tu olchalchic abal ca bela’chic an chubaxtalab.
  med-med: Uⱡ itim kʉⱡ, wu ti kʉndrʉm. Ei nga, enim mondʉk pileing nimba kʉn, uⱡ pitim
    ei mel, mendpʉⱡ kundpa ninim.
  bch-bch: Be eaba igera danga toa iuot ne, labone ipaola posanga ga ibode ngan saoa
    danga igera. Be ele posanga eine tautaunga. Ta ei pade iuatai mambe posanga toa
    ikado ne tautaunga. Toa bedaoa ta gimi pade arangrang ngan lolomi matua ngan.
  cco-NT: Jo̱ i̱ dseaˋ i̱ féꞌˋ e júuˆ la, dseángꞌˉ e jáꞌˉbaꞌ e cangárˉ laco̱ꞌ calɨ́ˉ,
    jo̱baꞌ dseángꞌˉ jábꞌˉ júuˆ e féꞌrˋ do e laco̱ꞌ jaléngꞌˋ ꞌnʉ́ꞌˋ jábꞌˉ nilíingˋnaꞌ
    dseángꞌˉ laco̱ꞌ calɨ́ˉ.
  deu-1951: Und der das gesehen hat, der hat es bezeugt, und sein Zeugnis ist wahr,
    und er weiß, daß er die Wahrheit sagt, auf daß auch ihr glaubet.
  alq-ALGNT: Aa dac kagi 8abadag tibadjimo, kekina8a kidji gi teb8etameg. Otibadjimo8in
    dac teb8emagani, acitc okikendan e teb8edj.
  ixl-NNT: As ineꞌ ilon kam uveꞌ kat ibꞌan u Jesús. As ni val veꞌt isuuchil sete,
    tan an chiteꞌ uveꞌ ni val sete. As ootzimal svaꞌn uvaꞌ jik chit ni valeꞌ, aqꞌal
    uvaꞌ la ekꞌujbꞌaꞌ ekꞌuꞌl tiꞌ u Jesús,
  boa-NT: Ehdúu ɨ́mɨááné tene pájtyene o ájtyumɨ́né íñe ó úúballéhi. Aane ihdyu óvíi
    ámuha mécáhcujtsóhi.
  etr-etr: Amo hamose melëlo dolö amea, nelebo ea melï amo säla ulufai. Ea säla ulufai
    amoda dofämelë. Amase, säla ulufasebe amoda dofäla hï dawadigi. Ameada, diliage
    asigi afädë negemäiaïe, ea säla ulufasebemelë.
  quh-NT: Noka chayta ricuspa willarkayquichejña. Willaskaytaj chekamin. Niskay cheka
    caskantataj Dios yachan. Chaytataj willarkayquichej Jesuspipuni jap'icunayquichejpaj.
  kwi-kwi: Nane, kainammmikane, wan izta aizpa parɨt ish. Na kaizta aizpa watcha i,
    ukas nɨjkulanapa.
  agm-agm: Aihɨ utaaho sandɨ mmosɨho kandapɨ pɨwɨha saindɨ mmoho tatɨ ausaatɨ kandaase.
    Iyataatɨ sa pɨwɨha ko katisa akɨtɨhaare. Amɨ noaipasɨhɨ tɨtɨhɨ mmosɨpɨpaapɨ ko
    kandaaso. Isɨ amɨ sa pɨwa ko katisaapɨ akɨte tɨwɨ sahɨ gwɨnyaapɨ gɨwunyaapɨse.
  ubr-ubr: (Orot iyafan atonio bobo imamatar matanai i’tai on aurin ikakafun, onai
    omi mat wonitutum. On dura aifan i’yau on dura bag ato on isagob on dura maiauin
    wat ebikakafun.)
  tsw-NT: Tsu reve ta̱ ili i nda amayun a ɗa, adama a na za na enei ne esu ɗa dammai.
    U damma ta̱ ne adama a̱ɗu fo i usu.
  cax-NT: Arrüñü Juan yarrtai nurria nanaiña arrüna pasabo sane. Tusio te iñemo, que
    ta ñemanauntu arrüna surapoi. Sane nauquiche arraño ito puerurrü apicoco.
  aia-aia: Ni mareho na to'osi 'a ha'a-momori, 'inia 'ia mo'o na 'ome'ome haraaria
    'iniai maana na taroha'inia hura'a do neina moi hinihini.
  srp-1865: I onaj što vidje posvjedoèi, i svjedoèanstvo je njegovo istinito; i on
    zna da istinu govori da vi vjerujete.
  agt-agt: A uray na Namaratu hapa ye-yen, petta magdulot ya nesurat ta Bibliya en
    ta “Awan sangaw ta mapakka ta tulang na kiden,” kunna. Kumanen hapa ta takday
    para nesurat, te ya uhohug na a, “Tangadan da sangaw ya kinaddug da en,” kunna.
    A ya pake nakaita ya nangisurat hapa ta isin, petta kurugan muy. A kakurugan hapa
    ya ipasikkal ku tekamuy, te amuk ta pake nakkwa ya bidan ku tekamuy.
  lug-lug: Oyo eyakirabira ddala nga kibaawo ye yakyogera, era kye yayogera kya mazima,
    era oyo amanyi ng’ayogera mazima mulyoke mukkirize.
  yby-yby: Sakiya sabo nesaya nemo nomuda ihilawaloti mudakoko maya lo noliboe, suwa
    minamiye. Sakiya sayoko mudaminobo nenako, olotiya edimokiya elikiki elewole iki
    data kitae loko lo noliboe.
  heb-heb: והראה זאת העיד ועדותו נאמנה והוא יודע כי האמת יגיד למען גם אתם תאמינו׃
  mpp-mpp: Ngenge inguchac aibaba fikewec, yogo ngagesingkeningte ailu na dongenedi
    nganiiba ailu yogo milu kwelengkebe yegengkegac. Ailu na wiyac mibe yegengkegac,
    yogodi noine aigac, yogo ngagegabac.
  apb-apb: Na ineu nge no ko uusu-uusu ienini, ineu maraaku nou leesie leune e rau
    oto to'ohuu, na no ko unu ha'a-oaie uri e to'ohuu oto. No ko ere aana walaimolinge
    hunie uri i'omu no'one omu ke hiiwalaimoli.
  san-TEL: యో జనోఽస్య సాక్ష్యం దదాతి స స్వయం దృష్టవాన్ తస్యేదం సాక్ష్యం సత్యం తస్య
    కథా యుష్మాకం విశ్వాసం జనయితుం యోగ్యా తత్ స జానాతి|
  ben-IRV: একজন যে দেখেছিল সে প্রত্যক্ষ সাক্ষ্য দিয়েছে এবং তার সাক্ষ্য সত্য; তিনি
    জানতেন যে তিনি যা বলছেন সত্য যেন তোমরাও বিশ্বাস করতে পার।
  ntu-ntu: Da lcng tqyapwxtibo ngi da angidr, murde mctx-angidrx. Delc tqpi-ngrbole
    bamu murde nalxngiti-kzamu Jiszs Kxnzmcpx.
  pan-pan: (ਜਿਸ ਨੇ ਇਹ ਸਭ ਵੇਖਿਆ ਗਵਾਹੀ ਦਿੱਤੀ ਅਤੇ ਉਸ ਦੀ ਗਵਾਹੀ ਸੱਚੀ ਹੈ, ਉਹ ਜਾਣਦਾ ਹੈ ਜੋ
