verse: JHN.019.035
translations:
  kpx-kpx: Kateisege di ke elehanu. Iale kemo di ko hisaliai isivialeike lata ko evisi
    la uvu mai avuemo mavove. Di louale kou loboe hoto holioholinu. Isito di hilokage
    di louale hoto kou hoto seleve.
  okv-H: Eto na tihi nau na kia embo amina erena avoeto ke nau amo ke be perera eto
    ungo tapa na kito ke be ava erena
  tbo-tbo: Tau a gelena tuhagaya a baha, yaka u bahana anona ipa ona witumageneya,
    babana tau u galena a limoinena dumaya, baha moina po baha dumahi a palipaliwelemi.
  mal-C: ഇതു കണ്ടയാൾതന്നെയാണ് ഈ സാക്ഷ്യം പറഞ്ഞിരിക്കുന്നത്; അവന്റെ സാക്ഷ്യം സത്യംതന്നെ;
    താൻ പറയുന്നതു സത്യം എന്ന് അയാൾ അറിയുന്നു; നിങ്ങളും വിശ്വസിക്കേണ്ടതിനാണ് അയാൾ ഇതു
    സാക്ഷ്യപ്പെടുത്തുന്നത്.
  grc-SR: Καὶ ὁ ἑωρακὼς μεμαρτύρηκεν, καὶ ἀληθινή ⸉ἐστιν αὐτοῦ ἡ μαρτυρία,⸊ κἀκεῖνος
    οἶδεν ὅτι ἀληθῆ λέγει, ἵνα ⸆ ὑμεῖς ⸂πιστεύσητε.⸃
  bgc-bgc: जिस माणस नै यो देख्या, उसनै गवाही दी सै, अर उसकी गवाही साच्ची सै, अर उननै
    बेरा सै के वो साच्ची कह सै के थम भी बिश्वास करो।
  khz-khz: Eia egitaato talimana na evaravaragiato, e ia gena varavara taunatauna.
    Ia ripana, ia ekila-taunataunana, e ia na ekilagi-matagaiana ganina, gomi na maki
    pio vega-taunataunaa ulanana.
  deu-TKW: Und der es gesehen hat, hat es bezeugt, und sein Zeugnis ist wahrhaftig,
    und derselbe weiß, daß er sagt, was wahr ist, auf daß auch ihr glaubet.
  zsr-NT: Nedaꞌ, Juan, bléꞌidaꞌ lë ni, len runaꞌ lnaꞌ lau qui, atiꞌ le runaꞌ lnaꞌ
    lau nac gdutë li. Nözczdaꞌ ruꞌa didzaꞌ gdutë li, quië tséjlëꞌliꞌ caꞌ lbiꞌiliꞌ
    ca nac queëꞌ Jesús.
  lin-lin: Moto oyo azali kopesa litatoli na tina na makambo oyo amonaki yango kosalema
    na miso na ye, mpe litatoli na ye ezali ya solo ; ayebi penza ete azali koloba
    solo mpo ete bino mpe bondima.
  hns-NT: Ham Johaanas baatie aur ham ie sab tjiedj dekhlie. Hamaar gawaahie ekdam
    satj hai aur ham djaaniela kie ham djhoeth na boliela. Ham to maangiela kie toelog
    bhie Jiesoe me bieswaas kar.
  noa-E: Mʉch chi mag jaau chirʉmuan mʉch daúacha ootarr aawaita chadcha mag jaau
    chirʉm. Mua khaphʉ chirʉm, mʉchdëu chadchata nem jaau chirʉm. Mag chadcha arr
    nemta jaau chiraawai pãrag ʉ̈khamkhĩirta mʉg phã chirʉm.
  eng-EMTV: And he who has seen has testified, and his testimony is true; and he knows
    that he tells the truth, so that you may believe.
  mib-NT: Te máá rí jeē tée tutu yáha, ni jito ri jeē súcuan ni cuu, te nácani ndaā
    rī jnūhun ndese ni cuu. Te jíní rī jeē iyó ndáā jnūhun cáhán rī, návāha suni candíje
    máá ró jijnáhan ró.
  lif-NT2: खिनिॽआङ् नसाःन् के़जोगुम्‍ल फाॽआङ् खे़न् पोःक्‍खे़बा पाःन् के़निःबाल्‍ले़
    कन् पाःन्‍हाॽ पाःत्तुबारो॥ हे़क्‍क्‍याङ् खुने़ॽ पाःत्तुबा पाःन्‍हाॽग से़क्‍खाएरो॥
  xnj-xnj: Mwene yula mwealoli lijambu lenilo, alijovili muni na nyenye musadika.
    Na aga geajovili ndi uchakaka, kavili mwene imanya kuvya ijova chakaka.
  mmx-mmx: Lara laradi ga ven na levempanga, neni i paase asu i ri limixin la levelinga
    ren i ruturun. La iklen i do levelinga ren i ruturun la i tong asu i xusu nemi
    bok mina nunu at ne Iesu.
  cbr-NT: Asérabi ënë ñucama isá 'ixun cana ënë bana cuënëoin. 'Ën cuënëocë bana ënëx
    ca asérabi cëmëcëma 'icën. Usa ca quixun 'unánquin cana ënë banacama mitsu cuënëoxunin,
    mitsúnribimi asérabi ca usai 'iacëxa quixun 'unánun.
  tee-NT: Pus ju quit'in iclakts'ilhch chai quit'in icnajun tuchi tapasalhch. Chai
    ju tuchi icnajun stavasalanti. Chai ju quit'in k'oxich icc'atsai. Chai iclajunau
    ju stavasalanti ni lai ap'ulac'a'iya'it'it vachu' ju uxijnan.
  eng-LSV: and he who has seen has testified, and his testimony is true, and that
    one has known that he speaks true things, that you also may believe.
  cak-NT: Y ri xtz'eto chi quiri' xbanataj, can nuk'alajij, y ri nuk'alajij raja'
    can ketzij-wi. Ri can rutz'eton y reta'n, can ketzij-wi ri nutzijoj chupa ri libro
    re', chi quiri' can chi'iwonojel ta rix ninimaj chuka'.
  pah-NT: '@see-verse:JHN.019.034'
  sja-NT: Mɨ, chi mãga unudapa nepɨrɨmaa bɨ mɨa unuda. Mɨa k'awa bɨ wãarata jara bɨ,
    mɨa mãga unuda perã. Mɨa nãga jara bɨ parãpa pida ichiaba ijãadamerã.
  xed-xed: 'Tsəna mndu ta vinda na skwiha ta maguta na ná, nda ngha tsatsi nda irani.
    Kahwathwata gwaɗani guli. Nda sna tsatsi kazlay: Kahwathwata ta mnə tsatsi kəʼa.
    Mnay ta mnə tsi ná, kada zlghafta kaghuni guli.'
  glk-glk: اونی کی اَنه بیده شهادت دهه، تا شومأنم ایمأن بأورید. اونه شهادت راسته و
    اون دأنه کی حقیقته گفتن دره.
  mks-NT: Ta ye̱he̱ cúú u̱ da̱ ndícani ña̱ yóho nu̱ ndo̱ ta na̱xini i̱ ña̱ xi̱hín
    nu̱ú i̱. Ta cúú á ña̱ nda̱a̱. Ta cánda̱a̱ cáxí ini i̱ ña̱ cáha̱n i̱ ña̱ nda̱a̱
    já ná candúsa ndó ña̱ ndícani i̱ nu̱ ndo̱.
  gfk-S: (Io, iou no tunana nong iou ga nes kike, iou te hinawas ine ma no nugu hininaawas
    i tutuno. Iou nunure be iou tangtange no tutuno ma iou hininaawas utana waing
    mu bileng, mu na nurnur.)
  bmu-bmu: Mewö aketka kunöŋ yuai mi jeŋan ehöhi, yaŋön mi naŋgöba jiba ki ohoi ahöi
    dölki oyoŋje. Keu naŋgöba jiba ohoi ahözawi, mi mönö keu ölŋa akza. Iŋini mewöyök
    mi möt narimegöra möta keu ölŋa jizawaŋgö dop mötza.
  dgz-dgz: Apan da ame yaveni guturewa wan, me anuni gutut ameme tavewa di. Amba yamap
    yaveni apanewa nop mega ame tavewa di ap menan e den anu tumat tan.
  eng-GNV: 'And he that sawe it, bare recorde, and his record is true: and he knoweth
    that he saith true, that ye might beleeue it.'
  zaa-NT: Enne' bila'ni ca cosa nna ná bi testigo acerca de nu uccua, acca nu riquixá'a
    bi nna ną́ lígani. Làbi nna yù bi qui'ni riquixá'a bi nu ná lí, para qui'ni ą'hua
    lebi'i nna tsíalatsi' le.
  eng-WEBSTER: 'And he that saw it , testified, and his testimony is true: and he
    knoweth that he speaketh truth, that ye may believe.'
  guh-guh: Xanë raja, Juannë, pacatoyaquinatsi mapalivaisije. Tataenë bajarapacuene.
    Nexata xanë yapëtaniji bajarapacuene pexaniajaicuene. Nexata bajarapalivaisi pacatoyaquinatsi
    panejumecovënëtsinexa paxamë ata.
  bon-bon: Yoo lui te ai ne jepänuji, tabe jeitnäjenige naace tääpume weene cuta piba
    ätrungame. Tabe ngena jeitnäjenige, toraca gyene. Tabe umle gyene, egä tabe toraca
    mene jiicenige.
  nhw-BL: Huan na niJuan nochi niquitac, huan nimechilhuía catli nelía panoc pampa
    nijmati para melahuac catli nimechilhuía huan huelis antechneltocase nocamanal.
  swh-ONEN: Mtu aliyeona mambo hayo ndiye alitoa ushuhuda, nao ushuhuda wake ni kweli.
    Anajua kuwa anasema kweli, naye anashuhudia ili pia nanyi mpate kuamini.
  wbi-wbi: Imhola isi silembilue nu muunhu juno alyasivwene ye sivombeka. Sino ijova
    sa kyang'haani, kange ghwope akagwile kuuti sino ijova sa kyang'haani, ikwoleka
    neke na jumue mwitike.
  bba-bba: Wi u ye wɑ, u yen seedɑ di, win seedɑ ye, ɡemɑ. U yɛ̃ kɑm kɑm mɑ ɡeeyɑ
    u ɡerumɔ, kpɑ bɛɛ i mɑɑ kɑ nɑɑnɛ doke.
  eng-KJVCPB: 'And he that saw it bare record, and his record is true: and he knoweth
    that he saith true, that ye might believe.'
  kgk-NT: Xe ko hexahare voi. Amombe'u-ma ojehu va'ekwe perovia hagwã peẽ ave. Anhetegwa
    tee va'e amombe'uha peikwaa voi. Anhetegwa teeha xe aikwaa ave.
  waj-waj: Tuuduu neenoo ivaa taivoono ivaara vaa na tiravai. Vaa na rikiaunoo. Na
    kiaa kuaivo kutaa kuavai. Ngieetama Yisuunnara kutaavaivee kiateeraivaara na kiaa
    kuaivaa neneeta rikiauko kutaa kuavai vainoo.
  cpy-cpy: Irika kenkithatzirori iroka, riitaki ñaaperota-kirori. Omaperotatya ikamantzimiri
    rootaki pikemijantan-tyaari eerokapaeni.
  ekk-PKP: Sellest tunnistas see, kes seda nägi, ning tema tunnistus on tõsi. Ta on
    kindel, et see, mida ta nägi, on tõsi, nii et ka teie võiksite seda uskuda.
  mpx-mpx: Tau toto bugul ya i kite i gan, iya i wasaan, ge wana wasa i tunahot. I
    atena wana baaba i tunahot, ge iya i wasa inoke komiu nuku abulilek.
  wbp-wbp: Ngajurlangurlurna nyangu yurrkunyuju pantirninja-kurraju. Junga karna-nyarra
    wangka yungunkulurla nyurrurlarlangu ngungkurr-nyina Jijajikiji.
  luo-luo: Ngʼama noneno ka gigo timore ema ochiwo nenoni kendo nende en adier. Ongʼeyo
    ni owacho adiera, kendo ohulo wechegi mondo un bende uyie.
  nhe-NT: Huan na niJuan nochi niquitac, huan nimechilhuía tlen nelía panoc pampa
    nijmati para melahuac tlen nimechilhuía huan huelis inquineltocase notlajtol.
  aii-aii: ܗ̇ܘ ܕܚܙܹܐ ܠܹܗ ܐܲܢܹܐ ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܕܐܲܚܬܘܿܢ ܗܲܡܸܢܝܼܬܘܿܢ، ܘܣܵܗܕܘܼܬܹܗ
    ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇. ܗ̇ܘ ܒܝܼܕܵܥܵܐ ܝܠܹܗ ܕܫܪܵܪܵܐ ܗܲܡܙܘܼܡܹܐ ܝܠܹܗ.
  esk-NT: Iñuk taamna qiñiqtuaq taavrumiŋa iḷisimarriġñiġaa ilipsipsuuq ukpiqsritquplusri.
    Ilaan uqauttutaa iḷumutuuruq, suli iḷisimagaa uqauttutmi iḷumutuułha.
  msb-msb: Nagsumat an nakakita sani na pangyari agod magtuod man kamo. Matuod an
    iya pagkatestigo kay aram niya na matuod an iya ginasabi.
  cpa-NT: Lah¹dsóh² ca¹jái¹jni hi² jøng², jní² dsa² ca¹jmo¹ si² la². Jǿg³ dsøg¹² lah¹dsóh²
    báh³ juúh² dsa² héi². Ju³héh³ hniah¹² calah.
  dso-dso: ଏଟା ଜେ ଦେକି ରଇଲା, ସେ ଏ ସାକି ଦେଲାଆଚେ । (ସେଟାର୍‌ ପାଇ ତମେ ମିସା ବିସ୍‌ବାସ୍‌
    କରା । ତାର୍‌ ସାକିଦେଲାଟା ସତ୍‌ସେ । ଆରି ସେ ସତ୍‌କାତା କଇଲା ଆଚେ ବଲିକରି ନିଜେ ବିସ୍‍ବାସ୍‍
    କର୍‍ସୁ ।)
  meu-meu: E itaia tauna ese vada eme gwauraia hedinarai, bona ena hereva na momokani.
    Ia na dibana ena hereva na momokani; una dainai vada bavabia dae.
  yva-NT: Risyi Yohanes syo ayaowe so ratoe, syo ana nande Yesus ai umaso raeno taune
    inamije rai to, weti syo ratoe so indamu vatano wanui wapanave. Sya ayao syo raura
    kakavimbe so ana tugae; syo raen omamo tugae ma.
  dgc-dgc: Sakén a nanulat ta éye, éy mineta ko ngani i nanyaria ta éya. Kanya tukoy
    moy a katutuhanan i sistigu ko a éye dikam. Mégpatunayék dikam, monda maniwala
    kam.
  zpm-NT: Naazhal goṉ znu beeṉ zho me. Laaw rne naa lo to zigne gocsew. Goḻliladza,
    sac ne nligaa diidzliw.
  hix-NT: Xenyenhàrà ryhe nekarymehe. Yaworo xaxa nekarymen hatà. Yaworo xaxa wekarymehe,
    kany me naha. Àro ke nekarymen hatà, owyanye àro wyaro hamà katxho me.
  sim-sim: Mashi kaso ome sira. Ma or mbele mbele Jisasik li urin heyeri oto angop
    os or heyendarin kormbak or saweri sir. Unda osik jir er nga erem ji hishika,
    mashi kaso ome sira.
  npi-ULB: जसले यो देखे तिनले यो गवाही दिएका छन्, र तिनको गवाही सत्य छ । तिनले भनेको
    सत्य हो भनी तिनी जान्‍दछन् छन्, र तिमीहरूले विश्‍वास गर ।
  cgc-cgc: Yon na mga natabo ki Jesus nakita ko gid daw pasulat ko man naan ta yi
    na libro aged magpati kaw. Nlaman ko na ake na ambal matuod.
  tim-tim: Siâ me siâ are dewunŋe bunŋande egep yâkŋe makmâ miawakto bundâk miawaktâp.
    Akto ye den ire oyaŋbai âmâ den amâ bunŋe dâm biwiyeŋe Yesugâlân katbaigât magep.
  yor-yor: Ẹni tí ó rí sì jẹ́rìí, òtítọ́ sì ni ẹ̀rí rẹ̀, ó sì mọ̀ pé òtítọ́ ni òun
    sọ, kí ẹ̀yin ba à lè gbàgbọ́.
  wos-wos: Gayandéka wuni ané nyinga hayindé du wuni xé. Xéwun jooka wuni gunika hundi
    hayi, guni akwi Jisaska jémba sarékéngute. Wawun hundi wu mwi hundi dé. Wungi
    wuni xékélaki.
  emp-NTPO: Naʌ̃ carta b̶ʌd̶aba wãrãda maʌ̃ra unusia. Idjia jara b̶ʌra wãrãa. Idjia
    cawa b̶ʌa wãrã bed̶eada jara b̶ʌda bãrã bid̶a sod̶eba ĩjãnamãrẽã.
  eng-F35: And the one who saw has testified, and his testimony is true (yes, he knows
    he is telling the truth), so that you may believe.
  ind-ind: (Saya yang menulis buku ini melihat hal itu dengan mata kepala saya sendiri,
    dan saya tahu bahwa hal itu benar-benar terjadi. Saya menuliskan kesaksian saya
    ini supaya kalian semua juga percaya.)
  pes-OPCB: کسی که این وقایع را دید، بر آنها شهادت داده است، و شهادت او راست است.
    او می‌داند که حقیقت را می‌گوید، و به این منظور شهادت می‌دهد تا شما نیز ایمان بیاورید.
  mpt-mpt: Weng olo bainobe. Olo ne nemaye nene kino watemi biota weng olo dolanamabi
    kesoa ibsa amitie bainobo geine!
  ssx-ssx: Kutu pia꞉eki handea꞉ halima꞉ta꞉ ikana꞉ma꞉ pi opua miniki hamina꞉yeke kone
    koto amba꞉ lea꞉me. Kutupa ipikana꞉ma꞉ lea꞉ pita꞉ ota꞉eki alome laa ipika꞉ kone
    hone wita꞉la꞉me.
  mkl-mkl: Amu Zɑ̃ɑ ǹ yɛ iyi bɛ fei, nɔ ǹ wɑ n jɛɑ inɛ ŋɑ sɛɛdɑɛ, sɛɛdɑm nɔu ntɔi.
    Ǹ mɑ̀ kɑm kɑm iyi ntɔi ǹ wɑ n fɔ, nɔ ǹ wɑ n fɔi ku bɑ iŋɛ mɔ i dɑsi nɑɑnɛ ŋɑ.
  gaq-gaq: ଜା କେଲେକେ ମେଁ ସାକି ବିବକେ ଡିରକମ୍ କି ପେଇଂ ଡିଗ୍‍ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌ଏ; ବାରି
    ମେଁନେ ସାକି ସତ୍ ଆରି ମେଁ ଜେ ସତ୍ ବାସଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଆକେନ୍ ମେଁ ମ୍ୟାଏ ।
  gof-RNT: Hintte ammanana mela hessa be7idayssi markkattis. Iya markkatethayka tuma.
    Qassi I odeyssi tuma gideyssa erees.
  unx-unx: ଆଡଃ ନେଆଁଁ ନେଲ୍‍କାଦ୍‍ନିଃ ଗାୱା ଏମାକାଦାଏ, ଜେ'ଲେକାଚି ଆପେୟଗି ବିଶ୍ୱାସେୟାପେ ।
    ଆଡଃ ଇନିୟାଃ ଗାୱା ସାର୍‌ତିଗିୟା, ଆଡଃ ଇନିଃ ସାର୍‌ତି କାଜିତାନାଏ ଏନା ଆଇଃକ୍‌ଗି ସାରିୟାଏ ।
  gah-gah: Nene suni nene nogómula gihilatunú ánigokuke lo utó noumó nene soza nomive.
    Gakó gihila neve loko gelekuke lekeza ámina gakó gili seketigí itave loko gizo
    nolukumuve.
  lcm-lcm: Igenen vo arai ani bil ke, kana kapo mengen amalangas, na kana mengen kapo
    tutuman. Na kapo nas ta kapo mengen ta tutuman na kapo mengen asi kami kun lomlomon.
  aer-aer: Artwe anyentele aremele ileke nhenhe ikwere-akerte arrantherre ingkirrekele
    awetyenhenge arratye anteme itelaretyenhenge.
  qvc-NT: 'Chayshinam pasarqan, kumplinambaq Dyuspa Santu Librumbi kayshina nishqan:
    “Paypa tullundaqam mana rinllapachu pakiq”, nishpa. Chay Santu Librupim suq partipipis
    nin: “Chay tukshishqandam rinllapa rikaq”, nishpa. Jisusta chayshina ruraptinllapam,
    noqa kikiy rikarqay. Chaymi tistigu kashpa, allita yach''ashpa, allip kaqtalla
    iskibrini, qamkunapis Jisukristupi kriyinaykillapa.'
  tgl-ULB: Ang nakakita nito ay naging saksi at at ang kaniyang patotoo ay totoo.
    Alam niya na anuman ang kaniyang sinabi ay totoo upang kayo din ay maniwala.
  cbs-NT: 'jakia bebunkidi Diosun jancha keneni anu yuikin: “Jawen xau tekeama ixankanikiki”,
    anibu inun, kene betsa anuxun yuikin: “Tsuada chachiabu jawenabun uinxankanikiki”,
