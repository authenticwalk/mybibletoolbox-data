  qxh-NT: Chaymi ñawïwan ricashäta willacü. Ricashäta rasunpa rimä Tayta Diosninchiman
    llapanchi sumaj yupachicunanchipaj.
  nwi-nwi: (Kɨni kwən kɨrik rɨnamərer ipakə tukun, məm narɨmnar mɨnə e kɨn nɨmrɨn.
    Kɨni mamni-ərhav nəgkiarien yamə mɨne raməfrakɨs. Mamrai-pən ye nəkwəkwə e mə
    kɨmiə mɨn takhani nəfrakɨsien iran).
  kmo-kmo: Ma por ii eena heri, rii geenyik kwodii wor. Eeta kwodii wor maji sii eeta
    maji siiken. Eena kwota na hiki siitiichicha.
  agr-agr: Wika nunak dekas wainkau asan etsegjai, wainkachbaugnak etsegtsujai. Wi
    wainai dutikawaju asagmatai, atumshakam shiig dekaatajum, nunikjum dekaskeap nunikuita
    timinjum tusan ujajime.
  kyc-kyc: Dopa pyuo piyaminyi kandeya akali dokome nakama opetae kinyi leelyamo lao
    suu pyalapape lao rolo leya. Banya rolo lenge pii doko kinyi keta karelyamopa
    kinyi letono lao soo gisingi.
  urd-GVU: (جس نے یہ دیکھا ہے اُس نے گواہی دی ہے اور اُس کی گواہی سچی ہے۔ وہ جانتا
    ہے کہ وہ حقیقت بیان کر رہا ہے اور اُس کی گواہی کا مقصد یہ ہے کہ آپ بھی ایمان لائیں۔)
  yre-NT: Min 'bɔ nɛn e 'wɩ 'gʋɛ -a -nan 'yɩ bɛ, -a san 'bɛ 'vɩ. Yaa 'vɩ 'nan -e 'ka
    'bɔ "nyian 'ka yi -tɛra "da. 'Wɩ nɛn yaa 'vɩ 'gʋɛ, 'wɩ 'kpa nɛn, ɛn -a 'bɔ "e
    -tɔa 'nan e ya 'wɩ 'kpa -a.
  fuh-BKF: Neɗɗo ceediiɗo ɗum oon yi'i ɗum. Seedaaku makko du wo goonga. Kaalɗo oon
    ina anndi haalii goonga, faa onon du, ngoonɗinon.
  arl-NT: Cuno pueyano, na naajiojinia naa nia pohuataani, cunocuajaari janiya. Janiyajanaari
    na niquiquiaarini. Naarate janiyari seetanujuanaa nia pohuataani. Tama janiyajaarijia
    niishiyani cua sequesanoori seetanujuanaa, nocua nia tiuuniuria.
  ziw-ziw: Yudya awone imbuli iyo, kawona chani naywi mzumile yadya alongile ni chindedi,
    naho uyo kamanya kugamba alonga chindedi.
  grc-TR: Καὶ ὁ ἑωρακὼς μεμαρτύρηκε, καὶ ἀληθινὴ αὐτοῦ ἐστιν ἡ μαρτυρία, κἀκεῖνος
    οἶδεν ὅτι ἀληθῆ λέγει, ἵνα ὑμεῖς πιστεύσητε.
  nag-nag: Aru jun dikhise tai gawahi dise, aru tai laga gawahi to hosa ase. Tai jane
    tai hosa koise, karone tumikhan bhi biswas koribi.
  eng-OEBCW: This is the statement of one who actually saw it – and his statement
    may be relied on, and he knows that he is speaking the truth – and it is given
    in order that you also may be convinced.
  knj-NT: Jain Juan jin ti', caw jix wil wan ti'. Yu jun tu', yuxan chi wak' jin ba
    testigoal yin, yet watx' che yaoc yin je c'ul jaexti'. Ja' wan tzet chin tz'ibe
    can ti', caw yel. Jainti', wotaj, tol caw yel chi wal an.
  deu-1912: Und der das gesehen hat, der hat es bezeugt, und sein Zeugnis ist wahr;
    und dieser weiß, daß er die Wahrheit sagt, auf daß auch ihr glaubet.
  san-PUN: ਯੋ ਜਨੋ(ਅ)ਸ੍ਯ ਸਾਕ੍ਸ਼਼੍ਯੰ ਦਦਾਤਿ ਸ ਸ੍ਵਯੰ ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍ ਤਸ੍ਯੇਦੰ ਸਾਕ੍ਸ਼਼੍ਯੰ ਸਤ੍ਯੰ
    ਤਸ੍ਯ ਕਥਾ ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਸ਼੍ਵਾਸੰ ਜਨਯਿਤੁੰ ਯੋਗ੍ਯਾ ਤਤ੍ ਸ ਜਾਨਾਤਿ|
  nob-LB: Det finnes en som kan stå fram som vitne om dette, etter som han så det
    med egne øyne. Han vet at det han sier er sant, og han har fortalt dette for at
    dere skal tro.
  ntj-ntj: Tjiinya wati kutjulu nyakunytjatjanulu tjakultjunu nyuntulutarra-yan mularrkuliltjaku.
    Wati palunyalu tjurrkurltu watjarnu nintilutjaru.
  sxb-NT: Owawona ewintu wino ni wiikola omwene nio ogamba-gambre ku amangʼana gano
    kandi ewia awoorre wiri kuwuene. Agafumiizie kugera iwue ogawurra oona oganye
    ku Yesu.
  nhu-NT: Wee wvù to yɛnɛɛ mwɛɛm mvun e nu ɛ wvú ɛ ben jim nsaw wvudvu, ɛ njeme we
    nu kecɛɛy, ɛ wvú kee lo lɛ wen jemyi ɛ ɛ̀ nu kecɛɛy wvu lɛ ben nulo ebee.
  row-row: (Atahori esa mana nita mataꞌ naa, naeni au. Au ita basaꞌ e, ma au suraꞌ
    matetuꞌ sia ia. Huu au bubꞌuluꞌ saa fo au duiꞌ a, naa tebꞌe, naa fo ama bisa mimihere
    au oꞌola ngga.)
  msy-msy: (Kɨ, Jon, kɨ gumazir bizir kamɨn ganizim, kɨ kamaghɨn ifonge, ia bizir
    kam gɨfoghɨva nɨghnɨzir gavgavim an ikiam. Kamaghɨn kɨ an gun ia mɨgei. Akar kɨ
    gun mɨgeir kam, a guizbangɨra. Kɨ uabɨ fo, kɨ guizbangɨra mɨgei.)
  agg-agg: Nindou hoeimareandɨ ranai ranahambo hoafɨyuweimb-ane. Asu ai hoafɨmayu
    ra anɨhondü hoaf-ane, asu ahandɨhoarɨ amboanɨ hoafɨ hond-ane yahu fɨfɨreandɨ.
    Ranɨmbo-hündamboane asu se-amboanɨ ranahambo anɨhondümbo-ndɨhindɨ.
  ptp-ptp: A Jon, a xê tige lec magnôn om a nêl kɨtong ên a nêb xam êno vông i vin.
