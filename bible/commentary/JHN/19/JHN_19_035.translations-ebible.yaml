  tkr-tkr: Man g'acuyng'vee vucee şahaadat haa'a, şunad mançilqa inyam he'ecenva.
    Mang'una şahaadat hək'ena vob, mang'uk'le cuk'led vucee hək'en eyheva ats'an.
  gvc-gvc: To ã wahachʉ ñʉi yʉhʉ. Yʉhʉ ahri tjure joariro mʉsare potocã yahuja. Potocã
    yʉ yahua jichʉ masija yʉhʉ. Mʉsare yahuja mʉsa cʉ̃hʉ Jesure mʉsa wacũ tuahto sehe.
  mwp-mwp: Urapun mabaygan ngadh na imadhin purkan, nuy umay nuydh midh na imadhin,
    lak ngitha karngemin a mina yoepathaman nuy mina yadu umepa. Wa, nuy nungu geth
    ngulayg, nuy ngaru mina yadu umepa.
  sbk-sbk: Wope walolile eli afumwizye olweteho no lweteho lwakwe lwe lyoli. Omwene
    amenye hayanjile he lyoli aje namwe mweteshele.
  mya-JVB: ထိုအကြောင်းအရာကိုမြင် သောသူ သည် သက်သေခံ ၏။ သူ ၏သက်သေခံ ချက်သည်လည်း မှန်
    ပေ၏။ သင် တို့သည်ယုံကြည် မည်အကြောင်း ၊ သူပြော သောစကားမှန် သည် ကို သူ သိ ၏။
  kgf-kgf: Méŋ kiwanéŋ imi héŋec inéŋ héipucya wamma ʒézac. Waŋu iwac ac imi hélacnec.
    Waŋu ac héla ʒézac imi eŋeyaoc ninʒac. Imi mia ini momacnec ninʒéŋgému niŋac héipucya
    wanʒac.
  awb-awb: Nénéne niuranka tagahwae. Íné aiq pútariahnsanuge. Itega aiq pútare atageheéna
    teiúge.
  gdn-gdn: (Nau yau kuduba nau naubo yabunere matarau badidi empuwani ki nau karako
    oka pokaiya tarakani da wi ki mete wainapamana sumapamana ki nana. Nau kataineya
    da nau karako suwagubuwani ki kuduba mibai.)
  nko-NT: (Ɔhá ámʋ́ʋ́ olowun mʋ́ ámʋ légyi mʋ́ ɩwɩ adánsɩɛ, fówun mlɩ ɛ́ mlóhogyi.
    Megyí afunu igyi. Oyin ánɩ́ ɔnɔkwalɩ asʋ́n mʋdɛblɩ́.)
  bsn-NT: Yʉ, tire gotigʉ, tire ĩacacʉ masune ñacõaja yʉ. “Riojo gotiaja tire”, yimasiaja
    yʉ. Mʉare quẽne, quẽnabʉsaro “ ‘Jesús ñaami Dios macʉ mani ʉjʉ, ĩ masise rãca
    manire ejarẽmogʉ̃’ yimasiato ĩna” yigʉ, riojo tire gotiaja yʉ.
  pib-NT: Wa getachri gipgujtatlu, ga wa rupgujtale galikaka potu. Wale gimata wa
    galikaka potu china, wa gixa koxa galixinripa.
  wiv-wiv: Na kaka kua e hada goloa kua e bele, ia ia za kua e ti tani kakava na goloaloa
    kua. Kana polea ia e matoto. Na vuna zia ia e lala habuka polea kua ia e tatania
    ia e matoto, ia ki tatani kakava habuka miu ve miu kata bilip.
  reg-reg: Unu alolele linu nasosha obhubhambasi, no bhubhambasi bwaye ni bwe chimali.
    Omwene kamenya echo kaika niche chimali koleleki emwe ona mwikilishe.
  mlh-mlh: Oŋu ekabi moji ya oi jiŋoineji ŋoneya, iŋoji oi kitiŋgaku miku yo quraŋgame
    peko muŋambe yo osegobi. Buŋo kitiŋgaku miku quraŋgame pega, oi buŋo foriine fukega.
    Ŋoŋo oŋuakoŋ oi manesiŋ ganiminde maneru buŋo foriine manega ore so miga.
  gof-ENT: ሂንቴ ኣማናና ሜላ ሄሳ ቤዒዳይሲ ማርካቲስ። ኢያ ማርካቴይካ ቱማ። ቃሲ ኢ ኦዴይሲ ቱማ ጊዴይሳ ኤሬስ።
  aau-aau: (Uwr, Jisas so lokrue enekwei se ma lorok ira hiykwe, yor hiy ma lira somokwe,
    hme po mesor kumay kow. Hiykwe nonkway, ok hiy hme ma mesor kumay somokwe, ok-arar.
    Hiykwe ok somokwe seme mesor kumay kow, hom God se-aw nanpanan kiykiy-ay e.)
  tvk-tvk: (Moletin taxa pus holesok xil ak mistal di bit rati tengan mukila muke
    reitin en, e sepinien nan be reitin.)
  prf-NT: En naketa háddi en magpatunay sakay en patunay na ay tatarudan. Tukoy na
    a magkagi siya ti tatarudan tánni maniwala kam.
  auy-auy: Mindámo awánáúndawi simátímakaumne. Awánéꞌa éraiꞌ-aai súnda póꞌa iséꞌa
    séꞌa éraiꞌe sénááwe.
  tbg-tbg: Ho te maa qarara ruva taurauka vi entara vaiha te quqaama vi haikara vi
    haikara tavaavaunarave. Ne vi uvarara quqaave tiate ti, te vi haikara quqaama
    tavaavaunara nivata tiva nimuro.
  hub-NT: Nunaka wika nekas wainkau asan etserjai, wainkachuitkunka etsermaitsujai.
    Wii wainai turawaru asarmatai, atumsha shir nekaarum nekaspapita titarma tusan
    ujajrume.
  hmo-hmo: Inai kara ia itaia tauna ese ia gwauraia hedinarai, bona iena hereva be
    momokani. Ia be ia diba iena hereva be momokani, unai dainai umui danu do umui
    abidadama henia diba.
  big-big: Ne Yowan kapiya perik lende mizabokko piyeng keriya. Logo nogo kozak kai
    pura wameikta purik nogo iwaka. Tegi nogo kozak kai logo inirau ngizi kumuliweki.
  gux-G: yua n den la yeni n wangi sieda o sieda yeni tie moamoani ki ban fidi ki
    mo daano.
  cnl-NT: Ca²³maan²³ 'e³ jmii'³¹ ca²³lǿ²³. 'E³ jo̱³ rɨ³løn³¹na¹ dsa³ ñi³. Maan²³ 'e³
    lʉn²³ ju²dsoo³¹. Qui² 'náan²³ 'e³ rɨ²³sɨ²³táan³na'³ 'nee'²³ co̱'³.
  zar-NT: Nedaʼ, Juan, biléʼedaʼ lë ni, en runaʼ ba nalí que, ateʼ le runaʼ ba nalí
    naca idútë li. Nöz quézidaʼ ruáʼa didzaʼ idútë li, para tséajlëʼëliʼ caʼ libíʼiliʼ
    ca naca queëʼ Jesús.
  kde-kde: Munu alawêne mambo anelo nni ahûmya ushahidi, na ushahidi wake nni wauhiu.
    Na animâla kuva àtangola uhiu, uchinga na mwenu mupate kukulupila.
  ata-ata: Itema ane mumaisou mimii e miꞌoxonu noxou Iesu, la anu muvikala lamana
    no anu. Anu vaikala noxou ne manina. Anu mulavusou lexe anu uvikala manina no
    anu mii maꞌia ane anu mumaisou, mo sou ngingi ngamulaxu tangengi noxou.
  qvw-NT: Lluy caycunacta ya'ami ñawïwan licälá. Cay lluy willaśhäcunaca rasuncällam.
    Chaymi willaycälic amcuna masïsu chalapaculcänayquipä.
  nfa-nfa: (Jaꞌa neꞌe ka dhu ladhe kèdhi dènge musi madha ku. Jaꞌa kèdhi aaꞌi, aa
    dhu jaꞌa suri ne lèke tareꞌa-reꞌa. Te jaꞌa keꞌa mèu ngaa dhu jaꞌa lolo ne lèke
    mola-mola, sèna ka miu bisa parcaya lii padhai jaꞌa.)
  tnp-tnp: (Kəni suah kəti əha ikɨn tətəhtul, in təmeh natimnati mɨn u e nəhmtɨn.
    Kəni nəghatiən mɨn rəha suah u, in təhruahru, kəni in təhrun məmə in tətəni pəhriən.
    Kəni in tətəni pətɨgəm məmə itəmah mɨn onəkotəhrun motəhatətə lan.)
  urd-urd: (जिस ने यह देखा है उस ने गवाही दी है और उस की गवाही सच्ची है। वह जानता
    है कि वह हक़ीक़त बयान कर रहा है और उस की गवाही का मक़्सद यह है कि आप भी ईमान लाएँ)।
  hot-hot: Ôpatu ba hayê nôm êŋ hanaŋ abô avanôŋ ba hayala nena anêŋ abô ma avanôŋ
    ba intu hanaŋ bêŋ ek môlô nônêmimbiŋ.
  mqj-NT: Iamo te to melolo ummita inde kadadianne, untetteranni ammu mangngoreanna'
    duka'. Annu inde kasa'bian napalanda'e tonganna, anna naissanan duka' kumua tonganna.
  rus-SYN: И видевший засвидетельствовал, и истинно свидетельство его; он знает, что
    говорит истину, дабы вы поверили.
  mbh-mbh: Ma tho a Jon sivengek, tho thopol ur aken i velpol, na tho ripot riong
    nunganga mo ako aro thomu mun, aro lomumuo nge. Na lemik mire nge ur nekenga ako
    tho ri nge, kene i nunganga.
  bdd-bdd: Taugu tuwa mataguwega yaꞌiteya, ꞌoinega weyahidi ꞌoimiya yahehewasa, ma
    ꞌoinega gwaeyedi bewa moisadi wahesagohedi ma wahemisaedi.
  cbt-NTPO: Cari chachin ni'nahuë. No'tëquën sha'huitaranquëma' canpitanta' nitotatoma'
    natëcamaso marë'.
  srn-NT: A sma di si a sani nanga en eigi ai, e ferteri fu en fu unu kan bribi tu.
    Un kan bribi san a e taki, bika a sabi tak' san a e ferteri tru.
  cta-NT: Loꞌo naꞌ nu nscua̱ quityi re, Juan laca naꞌ, naꞌa̱ naꞌ chaꞌ juaꞌa̱ ñaꞌa̱
    ngua chaꞌ biꞌ. Chañi chaꞌ jlo tiꞌ naꞌ, biꞌ chaꞌ nchcuiꞌ naꞌ chaꞌ liñi loꞌo cuꞌma̱,
    chaꞌ loꞌo ma̱ taca jlya tiꞌ ma̱ chaꞌ biꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ yã́pi è ń wɛ́o mɛ́ yã́pi ò. Aà seeladekɛ sĩana vĩ, mɛ́
    a dↄ̃̀ sĩana álɛ o, kɛ́ ápiↄ sↄ̃ à e Yesu náaikɛ.
  tcz-CHONGTHU: Chule amupa tah chun ahettohsah ahi; chule ama thu hettohsah chu tahbeh
    ahi; chuleh aman atahbeh asei ahi chu ahei; nanghon jong natahsan thei na dingu
    ahi.
  mar-mar: आणि ज्याने हे पाहिले त्याने साक्ष दिली आहे त्याची साक्ष खरी आहे व आपण खरे
    बोलतो हे त्यास ठाऊक आहे यासाठी की, तुम्हीही विश्वास ठेवावा.
  snp-snp: Eti o edamo yamu eti limo, Aumala ya lekámenagilae, loto ka mono lufuwau
    (Sng 34:20) ya nemo ne. Ido ka ma eti limo, Amo yate magala ofamo we ya eye minenagilae,
    loto ka mono lufuwau (Sek 12:10) nemo ka ya kulawa fedenaiye, loto netawa ya oloto
    piyaiye. Ena netawa lufuwa wiyami wewa netawa ya aimola omuna kulakafo eyami nenako,
    lo oloto melomo ya ona lowe, loto koli minaiye. Kawa ya ona kula ne. Yamu ya linate
    yaki koli kikitenawae, loto lo oloto melaiye.
  isl-isl: Ég sá þetta allt sjálfur og skýri hér satt frá, svo að þið getið einnig
    trúað.
  spy-NT: Chiito nyēē rāru ng'aleechu, ku ꞉nyēē kikāsē kuyēyāktōōs ānkōōnkētē kule
    bo man. Rāru ng'aleechu sukung'eet ochamte ꞉nkakweek.
  xnn-xnn: San nang-ila issan am-in ay inom-ommat et siya nan nangibagbaga isnan tet-ewa
    tasiyay patiyenyo abes. Tet-ewa nan ibagbagana tay getkena nan inom-ommat.
  mwe-mwe: Kwa nneyo, jwene agabhweni genego ni akong'ondela, nkupinga na mmanganyanji
    nkulupalilanje. Na gene gabheleketego ni ga kweli, numbe amumanyi kuti anabheleketa
    ga kweli.
  tte-tte: Na tomo yabo ibomayoi ginauliline igitaili manna mena mwa iwaloba walo
    yawasosi yo ikatai ana walo dudulaina iwalowalo na mesabana komiu tabe kwameli.
  tcs-tcs: Diswan mi ya nau Zon. Ai bin prapa witnis lo ai blo mi wanem i bin apen.
    Ai prapa spik trutok ya ane dem trutok i prapa nadakain trutok. Da tok wea ai
    bin spik i diskain solong yupla mait go bilib.
  hlt-THB: Ak hukung ing ni sim sak hawh hy, (a ni sim sak awi ce thym hy; ak kqawn
    thym hy ti sim qu hy,) nangmih ingawm namik cangnaak lawt hamna.
  soq-soq: Me mida dewa ema sorodia sa Iesu mampe dewasaieno ewena benemawaleidia
    e do ateitana baiwa. Apana dewa ema ewena me sumanaiwalaida, dima me benemawalena,
    sa ipa ulaipaida. Me ema epe benemalena e do sumanaitana baiwa.
  qub-qub: Chaytaga willacun quiquin ñawinwan ricajmi. Payga rasunpa ricasha carmi
    nin. Payga rasun cajtami willacun gamcunapis sumaj yäracunayquipaj.
  att-att: Á yù tolay nga nakasingan sù kesimmu na ngámin karanniaw, aggina yù nangitúrâ
    sawe, á kuruk ngámin yù inistoriá na, ta ammu na gemma yù nesimmu. Á kuruk ngámin
    yù kinagi na, tapè manguruk kayu gapay.
  bki-bki: Naruei vite nei naio be riano laka, bior ka napano kiniou namial ka miraku.
    Nomijikia ka be riano, ana neberial ka kamiu, naruei kamiu bunu kumijikia kumonea
    ka vite nei naio be riano ga.
  bqp-bqp: Gbɛ̃ kũ à yã pìi è kũ wɛ́o mɛ́ a ò. A sèedakɛna yãpura vĩ, à dↄ̃ kũ
    yãpuran átɛn o, de ákↄ̃nↄ sↄ̃ à le à Yesu náani kɛ.
  mcp-mcp: Muud ŋgə́ bwiiŋg isâ ínɨ yɛ́ nyə a dʉ́g byo nə mísh mɛ́. Bwiiŋgʉ́lə á ŋgə́
    bwiiŋg yí wúsə nda óbʉ́bə́lɛ́ bwə́ ŋgə́ magʉlə nə́; a mpú nə́ a ŋgə bwiiŋg sâ
    jísə́ bʉ́bə́lɛ́ yí. A ŋgə bwiiŋg gwo shú nə́ bɨ búgʉ́lág nə́mə́.
  hat-hat: Moun k'ap rapòte bagay sa yo te wè yo ak je li. Sa l'ap di a se vre. Li
    konnen li menm l'ap di laverite, pou nou menm tou nou ka kwè.
  npl-NT: Ne nonewia onikitak nochi ni, iwa tlan nomechmatiltia milák. Nikmatok tlan
    nikijtoa milák, para nomejwah noiwa xitlaneltokakah.
  bgg-bgg: Bran jia è ji è rek pha ji riig srane yao, ithek de aishii migi rek bo.
    Ai è nyie yao pha ji ne izai yao chak ro; chiih-è ai è thieg yi ai izai yao chak.)
  eng-TCENT: He who saw this has testified, and his testimony is true, and he knows
    that he speaks what is true, so that you may believe.
  eng-BSB: The one who saw it has testified to this, and his testimony is true. He
    knows that he is telling the truth, so that you also may believe.
  cpu-NT: Itzimi kinkithatzirori iroka, iriitakera ñaajaantakerori. Omaperotaajatatyaara
    ikamantzimiri ari onkantya pinkempisantantayetyaari eejatzi eerokaite.
  san-ASM: যো জনোঽস্য সাক্ষ্যং দদাতি স স্ৱযং দৃষ্টৱান্ তস্যেদং সাক্ষ্যং সত্যং তস্য
    কথা যুষ্মাকং ৱিশ্ৱাসং জনযিতুং যোগ্যা তৎ স জানাতি|
  tac-NT: Alué rió Esusi oyérame suwábaga ye etele, 'lige a'kinana ruwí napurigá 'la
    machimela 'emi alakíligo. Alué ra'íchali napu ruwile ye rió 'la bijchiá ju. Alué
    bo'né 'la machí 'la bijchiga ra'íchiligo napurigá 'emi 'la bijchígimala.
  eng-WEBPB: He who has seen has testified, and his testimony is true. He knows that
    he tells the truth, that you may believe.
  gfk-H: (Io, iau no tunatuna nong iau ga nas kaiken, iau ta hasahesa tanai ma no
    nugu hasahesa i tutun. Iau nunurei bia iau tangtangai no tutun ma iau hasahesa
    utanei waing muat mah, muat na nurnur.)
  viv-viv: Iya tauku gaꞋitana ada gaitoma gilakayemu-ma iya tauku galukahihiyena.
    Tauku gaꞋitana faꞋina yaku kahihi au velemoꞋena, keke gadaveꞋalololo. Ada au iya
    galukahihiyena be higa omi wanavetumagana faꞋina.
  yao-yao: Nombe juŵaiweni yeleyo ilinkutendekwa aŵalasile umboni melepe ni ŵanyamwe
    nkombole kukulupilila. Ni umboni wasasile uli usyene, sooni jwelejo akumanyilila
    kuti akusala usyene.
  tgp-tgp: Kama levosahia vara hinau atu mo varar̃uhu matan haratu mo lo hitea mo
    vereulia vara mo varar̃uhu, ale nake kamim sohena, ha pa er̃i rasua.
  auc-NT: Botö mänïnö bayonte në adïmo inte, Æbänö näwangä batimpa, ante nö apæ̈nebopa.
    Ayæ̈, Botö änö ante näwangä impa, ante do ëñëmopa. Mïnitö adobaï ëñente pönencæmïnimpa,
    ante apæ̈nebopa.
  kbc-NT: Niɡ̶ijo ane nadi yalaɡ̶ata niɡ̶ida niciagi eotibige makaami eleditetiwaji
    iwaɡ̶atakani. Yatemati anewi, codaa ijaaɡ̶ijo yowooɡ̶odi mewi niɡ̶inoa latematiko.
  bmh-bmh: (Du nugtal igul go guzenemen peimai, eneun, “Igul go petak usaleun.” Go
    nugtal abiu go petak ze sag macaneu. Gonun, ag han agal oiagab petak an.)
  ctu-BL: Jini tsa' bʌ i q'uele woli' cha' sub. Isujmʌch i t'an. Yujil isujm chuqui
    mi' yʌl cha'an mi la' ñop jatetla ja'el.
  meq-meq: Neŋ nakə na watsa na bazlam neheye na, na ŋgatay tə ɗəre ga ada wu nakə
    na watsa aye na, deɗek eye. Na ŋgatay tə ɗəre ga, na sər ha na tsik na, deɗek.
    Na watsa na, hərwi ada nəkurom dərmak kâ dzalum ha faya.
  noa-H: Mʌch chi mag jaau chirʌmuan mʌch daúacha hootarr haawaita chadcha mag jaau
    chirʌm. Mua k'ap'ʌ chirʌm, mʌchdëu chadchata nem jaau chirʌm. Mag chadcha harr
    nemta jaau chiraawai pãrag hʌ̈k'amk'ĩirta mʌg p'ã chirʌm.
  alp-NT: Tamata rebe ruai eri selu pusue meru, ruai lekwe pine ialenakelu kai yelu
    rebe ialenakeule tinai. Irekwa be mere tinai hoko ialenakele ete tamata bokala
    leke esi persaye.
  san-VEL: yo jano.asya saak.sya.m dadaati sa svaya.m d.r.s.tavaan tasyeda.m saak.sya.m
    satya.m tasya kathaa yu.smaaka.m vi"svaasa.m janayitu.m yogyaa tat sa jaanaati|
  kbq-kbq: E'i ana zama ke'nea ne'mo ama naneke huama huno kre'ne, agrama hu'nea nanekea
    tamage hu'ne, agra antahi'neno tamage huno nehie. Ana hanigenka kagranena anazanke
    hunka kamentinti hugahane.
  kbh-kbh: Chë mënts̈á cuentayá chents̈e enjamna y tonjáninÿe, y ndegombre entsichamo;
    cha endë́tats̈ëmbo ndegombre yojtsichámuama, chca, ts̈ëngaftángnaca chiñe chas̈motsos̈buáchema.
  ron-LSB: Cel care a văzut a depus mărturie, și mărturia lui este adevărată. El știe
    că spune adevărul, ca să credeți.
  pon-pon: A me udial mepukat, kin kadede o a kadede me melel, o e aja, me a kin kadede,
    iei me melel, pwe komail en pil pojon.
  nhe-BL: Huan na niJuan nochi niquitac, huan nimechilhuía tlen nelía panoc pampa
    nijmati para melahuac tlen nimechilhuía huan huelis inquineltocase notlajtol.
  sps-sps: (A mes te tagei a ka to te ruak te pokei iny ya, ma faaman kan ami. A ka
    te tsue iny yan man, ana ayei te natiny tsue iny non a man.)
  wnc-wnc: Siwan na wamu aaknga matanggat tapata unin kainata kakum taknga matawa
    siakan singgak. Siwan siakan wamu waaknga kendeke ginda Jesue natake Anututa tapan
    akgatanimuyaapa dakngake yuak ngang natapa kekeknga siwikge matanggat.
  bus-bus: Gbɛ̃ kɛ̀ yã pì è wɛ́ɛo bé à ò. À sèedakɛna yãpuraa vĩ, à dↄ̃ kɛ̀ yãpuraan
    ée oo, lɛ apinↄ sↄ̃ à e à Yesu náanɛ kɛ.
  gub-BL: '@see-verse:JHN.019.034'
  imo-imo: Aku ulu terimuna kanorumu iyemuni teringi mele temanemu topa tirimu. Aku
    iyemunga ungumu paimbo. Yu paimbo nio nimbe pilipelie eno i temanemu pilinge imbomani
    pilkolio Jisas yu paimbo Gotenga Malo, Yu paimbo Goteni lino tepa lipili nimbe
    lipe mundurumu iye Kraist ningo Jisas yu ipuki tiengei nimbe temanemu topa tirimu.
  boj-boj: Naŋgi kumbra di yonabqa e ijo segi ŋamdamu na unem. E kumbra deqa saoqnsim
    laqnum. E segi qalieonum, ijo anjam bole. Deqa niŋgi qusib nuŋgo areqaloq di siŋgilatiy.
  eng-DRA: And he that saw it, hath given testimony, and his testimony is true. And
    he knoweth that he saith true; that you also may believe.
  knf-knf: Ñaaŋ ankţupanaŋ uko wi awo namaar, kë uko wi akţupuŋ ubot awo manjoonan.
    Ame kë uko wi akţupuŋ ujoonani, aţup iko yaŋ an kak nahilna nafiyaar.
  san-KHM: យោ ជនោៜស្យ សាក្ឞ្យំ ទទាតិ ស ស្វយំ ទ្ឫឞ្ដវាន៑ តស្យេទំ សាក្ឞ្យំ សត្យំ តស្យ
    កថា យុឞ្មាកំ វិឝ្វាសំ ជនយិតុំ យោគ្យា តត៑ ស ជានាតិ។
  arn-NT: Fey ti wirilu tüfachi chillka pefi ñi famngechi femngen ta Jesus, feymew
    kisu nütramyefi tüfachi dungu, fey feypi ti rüfngechi dungu. Kisu kimniey ñi feypin
    ti rüfngechi dungu, femngechi eymün tamün feyentuael tatey.
  zas-NT: Bén rü diidx guie baguiaaman, zeel ragbeeman najn diidxli, rüman laan din
    në lëjt chililadx.
  ken-NT: Mmǔ anɛ ághɔ́ nyaka ndu ɛ́fákárí kɛ̌ ágháti bhɛsɛ nɛ ɛnyɨŋ ɛnɛ yi
    ǎrɛ̀m ɛchí tɛtɛp. Arɨ́ŋɨ́ bɛ árɛm chi tɛtɛp bɛ be nkwɔ́ mǎnsɨ́kɨ́ntɨ nɛ Yesu.
