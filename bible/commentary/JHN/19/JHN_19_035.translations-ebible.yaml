  hlt-MCSB: Te vaengkah aka hmuh loh, ‘A olphong tah oltak la om tih nangmih long
    khaw na tangnah uh ham a thui te amah tah thuem tila ming,’ tila a phong.
  xtd-NT: Se n‑xini xaꞌa, jaꞌan ndaa‑s xa duꞌa n‑kuu. Xandaa jaꞌan‑s, te naꞌa‑s xa
    jaꞌan‑s xandaa. Jaꞌan‑s xa jandixa koio mee‑n tuku.
  mdy-ETH: ዬያ ዛጌሢ ዒንሢ ጉሙርቃንዳጉዲ ማርካዼኔ፤ ማርካታኣ ዬይ ጎኔኬ፤ ዒ ኬኤዜ ባካ ጎኔ ማዔሢ ዒዚ ዔራኔ።
  spl-spl: Yâhâ nâmâ gotyeŋanâk kinmâ yekban. Yakât otmâ den kulemguan yu sâlikum
    nâŋgâŋetâ bulâŋe otmu Yesuhâlen biwiyeŋaŋe kepeim manŋetgât yu tâŋ tâŋâk kulemguan.
  usp-NT: Y ri tiyolow li, ri' jun ri xiliw re y tz'etel tz'eti' ri tijb'ij. Re retami'
    chi tz'etel tz'eti' ri tijb'ij pire tacojtak.
  zav-NT: Nada' ble'ida' can' goquən' na' ṉezda' de que dižə' de'en cho'a naquən de'e
    ḻi. Na' cho'a dižə'ənə' par nic̱h lenczə le'e šeɉḻe'ele.
  sgz-sgz: Mái koner sang a mákái tan táit minái, ái ákte apapos ur on má kán apapos
    a támin. Ái sang a mánán ngo a parai támin, má a apapos ngorer suri gama longrai
    má gamák ruruna.
  kek-NT: La̱in quin-iloc re chi tz'akal li c'a'ru quic'ulman ut li c'a'ru yo̱quin
    xyebal e̱re tz'akal ya̱l. Yo̱quin chixyebal e̱re a'in re nak te̱pa̱b nak tz'akal
    ya̱l nak quic'ulman chi jo'can.
  blz-NT: Mian men nimiile' upa men nosida iya'a, iamo a men nuntundunkon kani'i kada'
    i kuu uga' mamarasaya. Upa men ia tundunkon iya'a tuutuu' ka' inti'ionna se' upa
    men bantilkonna iya'a kana'.
  poe-NT: A̱ ntá janhan mé tjékjian tí xroon i mé kjuakꞌé ntiha kꞌuíkua̱n kíxin xi̱kaha
    kónhen ntá ntoá tjéxrja̱nka kíxin jahará kja̱xinrá chrókuítekáonrá.
  san-TAM: யோ ஜநோ(அ)ஸ்ய ஸாக்ஷ்யம்ʼ த³தா³தி ஸ ஸ்வயம்ʼ த்³ருʼஷ்டவாந் தஸ்யேத³ம்ʼ ஸாக்ஷ்யம்ʼ
