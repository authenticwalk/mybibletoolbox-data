  chz-NTPS: Hi̱ˉ gaꜙjëëꜗ haˉ läꜙ gaꜙlaꜗ, hi̱ˉ heꜘ jmeeꜙ juˈdsooꜘ. Hiꜙ juuˈ kiyhꜗ laꜗ
