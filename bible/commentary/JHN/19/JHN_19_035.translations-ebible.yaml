  ena-ena: Mɨjia mɨgɨdaci hulaŋ mu igami agaŋ manasɨŋ hekɨlɨ nagadɨ hɨvɨ lɨbami. Akuaba
    akuaba igamin agɨlasaŋ haiabɨla iaha nalusaŋ lɨbin uami. Ciaŋ nɨbu amɨŋ sɨbaŋ
