    i momol.
  kan-2017: ಅದನ್ನು ಕಂಡವನೇ ಸಾಕ್ಷಿ ಹೇಳಿದ್ದಾನೆ. ಅವನ ಸಾಕ್ಷಿಯು ಸತ್ಯವೇ; ತಾನು ಹೇಳುವುದು ಸತ್ಯವೆಂದು
