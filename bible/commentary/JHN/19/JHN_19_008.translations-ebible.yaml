verse: JHN.019.008
translations:
  kpx-kpx: Abu hoto kateale louge Bailotiu ke evisi vabu baluganu.
  okv-H: Pilate na ingito joru peni vahai be ue,
  tbo-tbo: Geka bahana Pilato i noonoli po i matouta duma.
  mal-C: ഈ പ്രസ്താവം കേട്ടപ്പോൾ പീലാത്തോസ് വളരെയധികം ഭയപ്പെട്ടു.
  grc-SR: Ὅτε οὖν ἤκουσεν ὁ Πιλάτος τοῦτον τὸν λόγον, μᾶλλον ἐφοβήθη,
  bgc-bgc: जिब पिलातुस नै या बात सुणी तो और भी घणा डरग्या,
  khz-khz: Pilato na vokila ekamonagiato aonai, ekali-rakavato.
  deu-TKW: Als Pilatus dieses Wort hörte, fürchtete er sich noch mehr,
  zsr-NT: Catiꞌ byönnëꞌ didzaꞌ ni Pilato, gudxrnëꞌ.
  lin-lin: Tango Pilato ayokaki maloba wana, abangaki lisusu makasi.
  hns-NT: Tab ie baat par laat auro deraai lagal.
  noa-E: Pari chi judionaanau mag iekhabarm ũrwia warag Pilato jãphierrbaadëjim.
  eng-EMTV: Therefore, when Pilate heard this saying, he was even more afraid,
  mib-NT: Te jeē ní jini sōho Pilato jnūhun yáha, te víhyá gā ni yūhú de.
  lif-NT2: पिलातसरे़ खे़न् पाःन्‍निन् खे़प्‍सुआङ् आल्‍लसाङ् साॽरिक् किःसे़रो॥
  xnj-xnj: Pilatu peagayuwini malovi ago, akayogopa neju.
  mmx-mmx: Se ne Paelat ga ronga mo levelinga, neni ga marat aleng.
  cbr-NT: Usa 'ain ca 'ëx cana Nucën Papa Diosan Bëchicë 'ai quiax quia quixun judíos
    unicaman ñuia cuati Pilato aín bëmánan pëqui 'aisamaira racuë́acëxa.
  tee-NT: Pus ju Pilato acsni k'asmatlh ju ani chivinti palai na talhanalh.
  eng-LSV: When, therefore, Pilate heard this word, he was more afraid,
  cak-NT: Ri Pilato can ruxi'n yan ri', y cuando xuc'oxaj ri xqui'ij ri winak chi
    ri Jesús nu'ij chi Ralc'ual ri Dios, xuxi'j-ka más ri'.
  pah-NT: A'ea renduvame Pilatos'ga kyhyjihetei mara'ngu po ga Tupana'ga ra'yra'ga
    tuhẽ javo.
  sja-NT: Mãga ũrik'ãri, Pilato waapɨara p'eradachi.
  xed-xed: Snaŋta Pilat ta tsa gwaɗa ya, ka ksəglaftá zləŋ katakata,
  glk-glk: وختی پیلاتُس اَنه بیشنَوسته، بیشتر بترسه.
  mks-NT: Tá na̱xini jo̱ho Pilato cán ña̱ yóho já na̱yi̱hví chága̱ ví da̱.
  gfk-S: 'Be Pailat ga hadade hobi iga manga burut um, kaie igom lala tano but na
    ngasiana ma iga tiri Jisas horek: “Augo meha?” Ma ne Jisas pai gale babalu.'
  bmu-bmu: Mewö kapaŋ köla jigetka Pailötnöŋ möta bönŋi wahöriga jönömŋi undui keŋgötŋi
    mörök.
  dgz-dgz: Wam ame Pailat nop mame anuni, boge me tap aritavet anun,
  eng-GNV: When Pilate then heard that woorde, he was the more afraide,
  zaa-NT: Biyeni báni Pilátua ra cą anía nna, adí telá gùtsinią.
  eng-WEBSTER: When Pilate therefore heard that saying, he was the more afraid;
  guh-guh: 'Pilato itsa jumetane bajarapamonae pejumaitsijava: “Mara ponë Dioso apo
    pejitsipaecuenia jumaitsije: ‘Xanë raja Dioso pexënatonë,’ jai,” pejaijava Jesús
    yabara, nexata bitso Pilato junava.'
  bon-bon: Pilato liba itecijige ai mene, tabe baborage wälu äbitige,
  nhw-BL: Huan quema quicajqui Pilato para Jesús teilhuijtoya para itztoya Icone Toteco,
    achi más momajmati.
  swh-ONEN: Pilato aliposikia haya, akaogopa zaidi.
  wbi-wbi: UPilato ye apulike amasio aguo, akoghopa kyongo,
  bba-bba: Ye Pilɑti u ɡɑri yi nuɑ, win bɛrum sosi.
  eng-KJVCPB: When Pilate therefore heard that saying, he was the more afraid;
  kgk-NT: “Hesu Nhandejáry ra'y” he'i-ma ramo, omongyhyjeve íxupe judeu kwéry nhe'ẽ.
  waj-waj: Tuduu Piratuuso ii kua ivaa rikioo kaayauma aatuunno
  cpy-cpy: Ikemawaki, Pilato okaatzi ikanteyakirini, antawo ithaawanaki.
  ekk-PKP: Kui Pilaatus seda kuulis, kartis ta veel rohkem kui enne
  mpx-mpx: Sauga Pilato baaba o i hago, yaka i lovakun nabi hot.
  wbp-wbp: Ngula-jana Palitirli kuja-kurra purda-nyangu, lani-jarrija-nyayirni. Kapu
    Jijajiji yilyayarla pinja-wangurlu.
  luo-luo: Kane Pilato owinjo mano, luoro nomedo make moloyo,
  nhe-NT: Huan quema quicajqui Pilato para Jesús teilhuijtoya para itztoya Icone Toteco,
    achi más momajmati.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܐܵܗܵܐ ܒܘܼܫ ܙܕܝܼܥ ܠܹܗ.
  esk-NT: Pilate-ŋum tusraa'amigich taatna nipliaruat, ilaa naviasruliḷḷapiaqhuni
    itqutipkaġniġaa Jesus.
  msb-msb: Pakabati ni Pilato pagsabi ninda sani, nagdugang an iya kahadlok.
  cpa-NT: Jøng² hiug¹² jín³ ca¹lø¹goh¹² Pilato, mi³ca¹nǿng²dsa jǿg³ jøng².
  dso-dso: ତେଇ ପିଲାତ୍‌ ଏ କାତା ସୁନିକରି ଅଦିକ୍‌ ଡରିଗାଲା ।
  meu-meu: Pilato na una hereva e kamonai negana ai na e gari dikadika;
  yva-NT: Arono Pilatus po maraniva jewen, jani dave kobe.
  dgc-dgc: Nadid, pékabati ni Pilato ta éya, éy lalo siya a umanteng.
  zpm-NT: Zeeṉe bin Pilat sca rëb zho, mazdraa bdzieb me.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, noseryehokekonà rma haxa mak hatà, Peratusu.
  sim-sim: Urik Pailat mashi oson or misihi ormu aje mendera.
  npi-ULB: जब पिलातसले यो भनाइ सुने, तिनी झन् डराए,
  cgc-cgc: Pagmati Pilato ta ambal ta mga manugdumala na Jesus gaako na kanen Bata
    Ta Dyos, gadugang pa gid kaadlek Pilato.
  tim-tim: Dâmbiâ Pilatoŋe den are nâŋgâm hamep dondâ agep.
  yor-yor: Nítorí náà nígbà tí Pilatu gbọ́ ọ̀rọ̀ yìí, ẹ̀rù túbọ̀ bà á.
  wos-wos: Pailat wun hundi xékétaka dé déka mawulimbu wa, “Wun du Godna nyan wana?”
    Wungi sarékéta dé némafwimbu roo.
  emp-NTPO: Maʌ̃ bed̶ea ũrĩsid̶e Pilatora bio ne wayasia.
  eng-F35: Hey, when Pilate heard this statement he was more afraid than ever!
  ind-ind: Mendengar perkataan mereka itu, Pilatus semakin takut.
  pes-OPCB: وقتی پیلاتُس این را شنید بیشتر وحشت کرد.
  mpt-mpt: Failate weng olo wentenea funanea E bain Gode miin bleka? ge funanea tosiananea
  ssx-ssx: Pailedima꞉ koto lemeke pi opuaata꞉ paala꞉ma꞉ wotu homaata꞉
  mkl-mkl: Iyi Pilɑti í ɡbɔ ideu, njo í muu mɑ́ hee í cɑɑ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ପିଲାତ ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ବୁଟ ୱେକେ ।
  gof-RNT: Philaaxoosi hessa si7ida wode kaseyssafe daro yayyis.
  unx-unx: ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ, ପିଲାତୁସ୍‌ ପୁରାଃଗି ବରକେଦାଏ ।
  gah-gah: Liki likago, Pilató nene Ómasímini gipala noive liki lakumú alegesá goha
    ligimó.
  lcm-lcm: Taun a Pilato kala longong kari mengen, kalapo urui alava,
  aer-aer: Nhenge Pilate-le itne angkerlenge aweke, re atere anthurre awelheke.
  qvc-NT: Chayshina “Dyuspa Churinmi kani”, nishqanda uyashpaqam, Pilatuqa mastana
    mancharqan.
  tgl-ULB: Nang marinig ni Pilato ang pahayag na ito, mas lalo pa siyang natakot,
  cbs-NT: jaska yuiaibu ninkatan Pilato ana datekin
  xtm-NTPP: Ja ni jiniso'o Pilato ma sukan, ni yu'u xeen‑ka de.
  nnq-nnq: Pilato apajoa malobe genia ngajogopa muno.
  bao-NT: To biro cʉ̃ja ca ĩirijere tʉori, Pilato pea bʉaro jañuro uwi tʉgoeñaupi.
  san-ORI: ପୀଲାତ ଇମାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ମହାତ୍ରାସଯୁକ୍ତଃ
  huv-NT: Wüx a Pilato tanguiay aag ayaj, mbayat xeyay.
  otn-NT: Nu̱na̱ ra̱ Pilato 'mø mi̱ 'yøhna̱ ra̱ hya̱ na̱ p'ʉya, ma̱n'natho bi̱ nsu̱.
  nop-nop: Unduŋ yobune Pailatdi nadiŋa munta kisaŋ tiŋa
  obo-NT: To norinog idda ni Pilato, oraroy pe‑en sikandin no novaakkan.
  cak-ENT: Ri Pilato c'o-vi chic xbiri' riq'uin, y tok xrac'axaj ri xquibij ri vinük,
    que ri Jesús nbij que Ruc'ajol ri Dios, xpu'u c'a más xbiri' chin.
  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤁᤡ᤺ᤛᤧᤖᤥ॥
  mie-NT: De tá nī jini Pilato tūhun yáhá, de víhí cā nī nchūhú dē.
  san-TIB: པཱིལཱཏ ཨིམཱཾ ཀཐཱཾ ཤྲུཏྭཱ མཧཱཏྲཱསཡུཀྟཿ
  qve-NT: Hinaqtinmi Poncio Pilatoqa chay nisqankuta uyarispa, astawan mancharikuran.
  pao-NT: Soo Pilate ka mu nakase, unu sua'e.
  cbu-NT: Kurak táyaru, ¡maya! Pilaturinsha kizpur punirangiya. Kizpur punirustayaru,
    Isuspat tsiyatpi átu yusur pangusush wantsush pshturangiya. Sheeru, Isusoo mashirangiya;
    ¿Tamaamsha tputsee shiya? ¿Yapichsha shiya? átu, Isussha nda tsiyatarangiya; zamarangiya.
    Nda yámarangiya.
  usa-usa: ááqibo Pááírati min-áímmá ítáimma wemmá ókaqma-aaqa kamáguraiye.
  soy-soy: Kɛ Pilɑti uu ɑnɔ́ɔ nyɛ̃ n kṍ, iwɑmɛ ii mɛyɑ̃́ pilonɛ u kpɑ́.
  hui-hui: Bi ogoni layago hale howa Pailate ibu gi timbuniore hene.
  amf-amf: Ogonante Bhilathoos upsin ogoam yinin qansenka ini hamora sagi ki kurtumbhade.
  quc-NNT: Ri tat Pilato, aretaq xuta wa' ri xkib'ij, sib'alaj xuxej na rib'.
  dob-dob: Ta ona gete Pailato ꞌinonona ga ꞌimatauta sinabwana.
  wrs-wrs: Nomba moamba snamba Pailatva hellevnamba, himba pemba os vevna i.
  mca-mca: Ma' qa ha' Pilato in yepi'ye' ek'i aka'an, ma' qa les qi'ija in nijiwei.
  tzo-TZC: Cꞌalal jech laj yaꞌi ti Pilato taje, más to och xiꞌel ta yoꞌnton.
  mya-mya: ထို​သူ​တို့​၏​စ​ကား​ကို​ကြား​လျှင်​ပိ​လတ် မင်း​သည်​ပို​၍​ပင်​ကြောက်​လန့်​လာ​၏။-
  gng-NT: Pilat cii' bi ye *Yesu taa' uʼba ki tien' Uwien ya Bijɛ ma nnɔ, nɛ bujɛwaanbu
    tùɔre' ki cuo' wɔ cɛɛn.
  cbi-NTPO: Tsandi depañu Pilato kayu jeetyami.
  ikk-NT: Ogẹn Paịleti gi nụ hụnnị, egun nọ tụkarịd'a k'ọ tụhan a mbụ.
  leu-leu: Layaan na Pailat a langai a ferawaian aanabeꞌ nane xo mataut paaliu.
  maz-NT: Nuc'ua 'ma o dyärä yo jña'a yo, xenda o zũ'ũ c'ua e Pilato.
  bod-N: པི་ལ་ཏུས་གཏམ་དེ་ཐོས་ནས་ལྷག་པར་འཇིགས་པ༌དང༌།
  tca-NT: Rü yexguma yemaxü̃ naxĩnügu ga Piratu, rü yexeraãcü namuü̃.
  zpl-NT: Chenu ubeneꞌ Pilato nucuaꞌ chiquiꞌ ulliquilla.
  mbc-NT: Mîrîrî eta tîuya pe, Pilatos esi'nîpî'pî inî' panpî'.
  ndg-ndg: Pilato paayowine maneno aga ayogopile muno,
  wsk-wsk: Se tom Pilate den mu ikiam mu nu eng am ninguru nguangakaso,
  toj-NT: Ja Pilato cuando ch'ac yab ja jas yalahuei, ti och mas ja xihueli.
  tbc-tbc: Pailat ru ago iloŋ go, ilon tubun mi irer se ya.
  sna-sna: Pirato akati anzwa izvi akanyanyisa kutya,
  smk-NT: Sin narnge' nayti ni Pilato, mas lalo yayna nin mali'mo,
  grc-TCGNT: Ὅτε οὖν ἤκουσεν ὁ Πιλάτος τοῦτον τὸν λόγον, μᾶλλον ἐφοβήθη,
  gof-WFTW: Philaaxoosi hessa si7ida wode kaseyssafe daro yayyis.
  spa-BLM: Cuando Pilato oyó estas palabras, tuvo más miedo.
  kyz-NT: Aipo renupawe Piratu 'ga okyjau kwaiwete u'ama.
  dao-dao: Pilat naw acun a ngjak ja kyühei law dämdäm lü,
  cya-cya: Xa ngune 'in yu Pilato cha' can' lyee la ytsen yu.
  wrk-wrk: Baki marralayi Bilad. Marrala nyuli kudanyu jali nyulu manku nanda jangkurr
    Jisuskanyi, nyulu jandanyi Kudkanyi. Marrala nyuli kudanyu.
  nii-nii: Pe Pailos ek ei piipi kin, mund mong nga erim.
  ign-NT: Eta masamirahi ema Pilato eta machichai­ra­hipuca ema Viya ema Jesús, ichape­rinehi
    eta mapisirahi.
  dik-NT: Nawën piŋ Pilato wɛ̈t kënë, ke riɔ̈c apɛi.
  cac-cac: Axo ix yab'an jun chi' vin̈aj Pilato chi', ix te xivb'at vin̈.
  tzj-E: Ja' Pilato tak xc'axaj chcara' rbin Jesús más congan xxibej ri'.
  san-BUR: ပီလာတ ဣမာံ ကထာံ ၑြုတွာ မဟာတြာသယုက္တး
  yaa-NT: Askafaifãfe nikai Pilato ratekõini.
  cab-NT: Dan lagáambunbalin Piláto le, ábatima lanúfudedun.
  clu-clu: Pagkabati dato ni Pilato, nagdogang run gid anang kaadluk.
  swh-ULB: Pilato aliposikia maneno haya alizidi kuogopa,
  tpt-NT: Tejkan chuncha qasmaklhi ni Pilato ex ayaj talhanal.
  aai-aai: Pilate iti nonowar i ana bir ra’at,
  sny-sny: Sosu meni owane Pailat peri ape wanuwe su, le marepi erasi a'i tote atoweiyeye.
  myy-myy: Ito bajiro ĩna yija tʉocõri, bʉto bʉsa güiyijʉ Pilato.
  trc-NT: Dan me se ga̱a cuno síí cuꞌna̱j Pilato nana̱ vaa da̱nj, ga̱a ne̱ doj a̱
    cuchuꞌviꞌ soꞌ,
  cut-NT: Cuahn chihnevan Pila̱to che tihca̱ ra̱hn sa̱hn chahn ne, nde tahque dihya
    se chi.
  bel-bel: Пілат, пачуўшы гэтае слова, яшчэ больш напалохаўся,
  zlm-KSZI: Apabila mendengar kata-kata itu, Pilatus semakin takut.
  gdr-gdr: Ɨ re Pilato onggɨtyam yɨt utkundonj, ton kwa ket ma sobijog na moga awonj.
  vmy-NT: Kionga Pilato kjintꞌe kibiu, ngisa ꞌñu kitsakjun.
  cmn-FEB: 彼拉多听见这话，感到更害怕了，
  gmv-RNT: Philaxoosi hessa isti gizayssa siydi daro babbides.
  ncl-NT: Quicaquic inon, Pilato momajtic míac.
  sua-sua: E Pailet tre ngnek tok, to tho mia gor klik kir kim tesgun
  are-are: Nhanha wumala Pilate-anha kngarralkura trerraka.
  gai-gai: Na Pailatta an kamb mbaraca ma kocnaia nanambiacarica.
  qvm-NT: “Diospa tsurinmi cä” nishganta wilapäcuptinmi Pilato fiyupa mantsarergan.
  chz-NTPS: Maˊ gaꜙnuuꜘ Pilato läꜙja̱ˉ, chaˉgaˊmiihˉ gaꜙläꜙgoyhꜙ.
  kmu-kmu: Hageno PailatiꞋa ani kea haviteno tusiya huno amaꞋyoa neꞋaiye.
  ood-NT: Neh, d am i ha kah g Pilate mad hab kaij idam k baꞌich i e ebkiod
  lbm-lbm: जब पिलातुस न या बात सुनी त अऊर भी डर गयो।
  ncj-NT: Ic oquicac inin, in Pilato ocachi omomouti.
  yuj-yuj: Pailato am kar wawia apápa wae.
  kto-kto: Pilato la upto uriro ties ga mitara urau.
  gmv-NT: ጲላፆሲ ሄሳ ኢስቲ ጊዛይሳ ሲይዲ ዳሮ ባቢዴስ።
  por-BLT: Quando Pilatos ouviu isso, ficou ainda com mais receio
  stp-NT: Baꞌ giilhim jix ioꞌm bhaiꞌ ji chooꞌn gu Pilaato nat puiꞌ jɨꞌ ja kai nam
    kaiꞌch gu jaꞌtkam nam mu jiiñak.
  mgc-mgc: Mati Pilato owo nenye, mo ndra na tere.
  ame-NT: Allempoña Pilato eʼman atet̃ ñoñetspaʼ c̈ha yoruen.
  mgh-2016: Napilato yeeweke yayo malhove ayo, nkayaathepa woova.
  kvn-NT: Tegin Pilato Judiomal-chogzhad itosgu, pul-pule kwakial.
  gvf-gvf: Ka dungwa i, Pailete pirere kuril taw ama pire kole yere
  san-ISO: pīlāta imāṁ kathāṁ śrutvā mahātrāsayuktaḥ
  deu-ELBBK: Als nun Pilatus dieses Wort hörte, fürchtete er sich noch mehr;
  mcb-NT: Iroro ikemavakera Pirato ikantaigakera maika ariompatyo itsarogasanotanakeri.
  yle-yle: Dini ghi n꞉ii ngê Paléti ngê yi kópu nyongo, nkîngê ngê y꞉ay꞉a pwiyé wo,
  swh-1850: Pilato aliposikia maneno hayo akazidi kuogopa.
  ese-NT: Jamajjeya “Jesosa Eyacuiñajjija Bacua Ejja” Jodio etii cuaa acajo, shajjaꞌajja
    majje Pinato quea mete nee nee poanaje.
  jac-NT: Yet yaben naj Pilato huneꞌ tiꞌ xin, ecꞌna caw xiwcan̈ naj.
  cak-CNT: Ri Pilato can c'o-vi chic xibinri'il riq'uin, y tok xrac'axaj ri xquibij
    ri vinek, chi ri Jesús nubij chi Ruc'ajol ri Dios, xpe c'a más xibinri'il chire.
  zia-zia: Ayero sewa Pilato ge awiya nigiro awang bainakama yena ara.
  mal-2015: ഈ വാക്കു കേട്ടിട്ടു പീലാത്തൊസ് ഏറ്റവും ഭയപ്പെട്ടു,
  tuo-NT: Pilato cʉ̃ “Õꞌacʉ̃ macʉ̃ niꞌi” nisere tʉꞌogʉ, nemorõ uiwĩ.
  mbl-NT: Ha Pinat te' xupak, tu' kuxa nõg nõy nã' mõg.
  zpc-NT: Ca be Pilato canꞌ unayaquëꞌ, caora naꞌ bdzebinëꞌ mazara.
