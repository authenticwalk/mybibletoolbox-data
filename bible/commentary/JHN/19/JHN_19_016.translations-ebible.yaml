  tgp-tgp: Ale Pilate mo tau Iesu na limara vara la pa vosaea na talopeilopei. La
    tauri Iesu la tiroma hinia,
  auc-NT: Ancaa änewëñönäni Pidato, Awäa ämo timpote wæ̈nömïni wængäedäni, ante Itota
    ingante tontadoidi ïnänite pædæ godongä ængadänimpa. Ayæ̈ tömënäni Itota ingante
    ænte gogadänimpa.
  kbc-NT: Odaa Pilatos ja yajigo Jesus moyototedeloco nicenaɡ̶anaɡ̶ate, odaa joɡ̶oyadeegi
    niɡ̶ijoa iodaɡ̶awadi.
  bmh-bmh: Go guzenina, Pailot nug Yesus a gegeulanau ebu webi, noumabun malai dudu
    ebeagab mareun.
  ctu-BL: Jini cha'an Pilato tsi' yʌc'ʌ Jesús cha'an mi' ch'ijtʌl ti cruz. Tsi' chucuyob
    majlel Jesús.
  meq-meq: Andza niye, Pilat a vəlatay ha Yesu a həlay a sidzew hay hərwi ada tâ ye
    tâ dar na ka mayako mazləlmbaɗa eye. Sidzew hay ti ye ha Yesu mata kəɗe na.
  noa-H: Magta chadcha warag Pilatoou ham hipierr Jesús pa gaai meerp'ë t'õomk'ĩir
    jaaujim. Mag jaaubaawai hamach dʌ̈i hat'aadëjierram.
  alp-NT: Eleki Pilatuse iriluke Yesuse etesi leke esi pakuI ahlake ai bataije leke
    Imata. Eleki esi rana Yesuse bei Pilatuse eleki esi keriNi.
  san-VEL: tata.h piilaato yii"su.m kru"se vedhitu.m te.saa.m haste.su samaarpayat,
    tataste ta.m dh.rtvaa niitavanta.h|
  kbq-kbq: Anagema hazageno Paeroti'a Jisasina ahe'zama keka zafare hantihogu zamige'za
    Jisasina azeri'naze.
  kbh-kbh: Chents̈ana Pilato, chëngbe cucuats̈iñe Jesús tbojánboshjona chamocrucificama
    y chë judiënga cha tmojanánatse.
  ron-LSB: Și L-a dat să fie răstignit. Și au luat pe Isus și L-au dus.
  pon-pon: I ari panalan irail i, pwen lopuela. Rap koledi Iejuj kaluala.
  nhe-BL: Huajca Pilato quinmactili Jesús para ma quicuamapeloltica huan quihuicaque.
  sps-sps: Ai Pailat faan ratuari Jisas ma nai gageits Ya tana pagafuan. An vainy
    puaan mei naa to Jisas.
  wnc-wnc: Pailatda Jesu amin saamdakane tangutningge yawan kekekakut.
  bus-bus: Ben Pilati Yesu kpàḿma aↄ̃ à pá lía. Ben aↄ̃ à sɛ̀ wà tào.
  gub-BL: Na'e Pirat omono Zezuz zauxiapekwer wanupe kury, izywàzywà kar pà ywyra
    kanetar rehe kury. Na'e zauxiapekwer upyhyk Zezuz heruata pà a'e wà kury.
  imo-imo: Kano wali Pailateni kamukumu nimbeindo, “Manda, yu topo kondamili. Unjona
    ola uku toko panjengei!” nimu. Pailateni Jisas kolopili unjona ola uku toko panjenge
    nimu wali Rom ami iyemani yu ambolko liko meko pungolio
  boj-boj: Onaqa Pailat a naŋgo areqalo dauryosiqa Yesus osiq naŋgo baŋq di atsiqa
    minjrej, “Niŋgi na Yesus osib ŋamburbasq di qamiy.”
  eng-DRA: Then therefore he delivered him to them to be crucified. And they took
    Jesus, and led him forth.
  knf-knf: Wal mënţ kë Pilat aşë awutar baka Yeŧu baya bapaŋ. Kë bangoli bajeja ayaanaan.
  san-KHM: តតះ បីលាតោ យីឝុំ ក្រុឝេ វេធិតុំ តេឞាំ ហស្តេឞុ សមាប៌យត៑, តតស្តេ តំ ធ្ឫត្វា
    នីតវន្តះ។
  arn-NT: Feymew Pilato wültukufi ta Jesus ñi langümngeael ta kürus mew, fey ti pu
    judiu yetufi engün ta Jesus.
  zas-NT: Dxel bayü Pilato Jesús loj ree suldad din gucaa reex laaman loj crüjz, dxel
    zinë reex laaman.
  ken-NT: Páílet ásɔ́t yɛ Yesu achyɛ ntá yap bɛ mándɔk mángó yi ndǔ ɛkotákátí.
