verse: JHN.019.016
translations:
  kpx-kpx: Kateai louge Bailotiu hotoeabe evisi Iesu mai hamaliho tuvali ata ovenu.
    Ige abu Iesu mai tilu.
  okv-H: Pilate na cross ta tara enana ta ingeni ta iketo tona.
  tbo-tbo: Ega yaka Pilato Yesu i palihaleya mi Yudeya uyahihi ma mi Loma hai tu wigawiya
    apo hina witakeya.
  mal-C: ഒടുവിൽ പീലാത്തോസ് യേശുവിനെ ക്രൂശിക്കാനായി അവർക്കു വിട്ടുകൊടുത്തു. പടയാളികൾ
    യേശുവിനെ ഏറ്റുവാങ്ങി.
  grc-SR: Τότε οὖν παρέδωκεν αὐτὸν αὐτοῖς, ἵνα σταυρωθῇ. Παρέλαβον ⸂δὲ⸃ τὸν Ἰησοῦν
    ⸂2καὶ ἤγαγον·⸃
  bgc-bgc: फेर पिलातुस नै यीशु ताहीं क्रूस पै चढ़ाण खात्तर उनकै हवालै कर दिया।
  khz-khz: Gaura pakurai Pilato na Iesu ira gimarai etao-kauato pia satauroa ulanana.
    Ne vetali talimara na Iesu gegapiato, gevaiagoato.
  deu-TKW: Darauf lieferte er ihn ihnen aus zur Kreuzigung.
  zsr-NT: Qui lë ni naꞌ budödëꞌ Jesús lu naꞌquëꞌ Pilato, quië tsajdaꞌquëꞌ Lëꞌ lëꞌi
    yag cruz. Niꞌr gulaguel‑lëꞌë Jesús, len gulachë́ꞌë Lëꞌ niꞌl.
  lin-lin: Pilato akabaki Yesu na maboko na bango mpo ete babaka Ye na ekulusu. Boye,
    bakamataki Yesu mpe bakendeki na Ye.
  hns-NT: Tab laat Jiesoe ke oesabke hawaale kar deis.
  noa-E: Magta chadcha warag Pilatoou am ipierr Jesús pa gaai meerphë thõomkhĩir jaaujim.
    Mag jaaubaawai amach dʉ̈i athaadëjierram.
  eng-EMTV: Then he delivered Him to them to be crucified. So they took Jesus and
    led Him away.
  mib-NT: Yūcuán na te Pilato ni nacuāha de ya nuū i jeē na cúū yā jicā cruz. Te ni
    cajnɨɨ i ya cuangoo i jíín yá.
  lif-NT2: हे़क्‍केःल्‍ले़ पिलातसरे़ ये़सुःन् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुर
    फाॽआङ् हुक्‍सुप्‍तुसिरो॥ खे़ल्‍ले़ चोगुल्‍ले़ थक्‍सुबाहाॽरे़ ये़सुःन् खे़प्‍मोलाम्
    मे़देॽरुरो॥
  xnj-xnj: Hinu, Pilatu akamgotola Yesu mumawoko gavi muni vamvambayi pamsalaba. Manjolinjoli,
    vakamtola Yesu.
  mmx-mmx: La ne Paelat ga song araba ne Iesu ridi xusu dina vaxarem i ro at laxaba.
    La luvuttadi esep diga lok ka ne Iesu.
  cbr-NT: Usaquian cacancëxun ca Pilátonën atúnbia i curúsocënu matásnun quixun cacëxa.
    Usoquian Pilátonën cacëxun ca judíos unicama cuëëncësabi oquin suntárucaman Jesús
    buáncëxa.
  tee-NT: Pus ju Pilato acsnich ju mak'axtaklh ju Jesús la'ixmaca'an ju lapanacni
    ni catamaknilh ju Jesús. Ta'amaklhtayanalh ju Jesús. Talhi'alhch.
  eng-LSV: Then, therefore, he delivered Him up to them, that He may be crucified,
    and they took Jesus and led [Him] away,
  cak-NT: Romari' ri Pilato can xu'on ri xquic'utuj ri winak che. Xujach-e ri Jesús
    pa quik'a' ri xquiecamisan richi chech cruz, y reje' xquic'uaj-e.
  pah-NT: A'ero Pilatos'ga Jesus'ga mondoukari g̃apo pe soldados'g̃a ti tokutu ga
    yva rehe ga mbovya javo.
  sja-NT: Mãpai Pilatopa Jesús teeji ichi soldaorãmaa kurusode peet'aanadamerã.
  xed-xed: Lagha Pilat ka vlaŋtá həŋ ta Yesu ŋa zləŋafta ta udzu. Ka tsuʼuwaghutá
    həŋ ka klaghata.
  glk-glk: سر آخر پیلاتُس عیسایه به اوشأن بیسپرده تا اونه مصلوبه کونید. اون وخت عیسایه
    بیگیفتیدی و ببردیدی.
  mks-NT: A̱nda̱ já na̱ndiquia̱hva Pilato Jesús nu̱ ná ña̱ ná cañehe na a̱ cu̱hu̱n
    na̱ cata caa na a̱ ndi̱ca crúxu̱.
  gfk-S: Io, Pailat um ga ter ise ter Jisas ta di waing dage tut ter ie ra ula kabai.
    Io kaie, ira umri di ga kure leh Jisas.
  bmu-bmu: Mewö meleŋda jigetka Pailötnöŋ Jisösgö keuŋi jim teköba maripomnöŋ qeget
    kömumapköra böröŋine alök. Böröŋine aliga yarö azi yeŋön Jisös memba galöm kölget.
  dgz-dgz: Pailat uiwa gapan Iesu ware munen amo to endawapen menan. Ap menan ita
    nagirewa Iesu waran amat tane.
  eng-GNV: Then deliuered he him vnto them, to be crucified. And they tooke Iesus,
    and led him away.
  zaa-NT: Làniana bete Pilátua ne cuenta làtsi' ná' quį para gutà' cą ne lo curútsiá.
    Acca bedàxu' tè cą Jesús nna guche' cą ne para gattie.
  eng-WEBSTER: Then therefore he delivered him to them to be crucified. And they took
    Jesus, and led him away.
  guh-guh: Nexata baja Pilato rajuta judíovi pecobeyabelia Jesús pecobematabiabarutsinexatsi
    cruzajavabelia. Itsiata Pilato pijajivi itoroba Jesús pecaponaenexatsilia petsutojumabelia.
  bon-bon: Puma cita ca Pilato Yeesu ne ecitige teeme ime cabu teepi teebine baarge
    uli cabu acitame. Puma cita ca teepi Yeesu ne ecanisi.
  nhw-BL: Huajca Pilato quinmactili Jesús para ma quicuamapeloltica, huan quihuicaque.
  swh-ONEN: Ndipo Pilato akamkabidhi Yesu kwao ili wamsulubishe. Kwa hiyo askari wakamchukua
    Yesu.
  wbi-wbi: Pe pano uPilato akam'biika uYesu mumavoko ghaake kuuti vankomelele
  bba-bba: Sɑnɑm mɛyɑ Pilɑti u bu Yesu nɔmu sɔndiɑ bu kɑ nùn kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ.
    Mɑ bɑ Yesu mwɑ bɑ kɑ doonɑ.
  eng-KJVCPB: Then delivered he him therefore unto them to be crucified. And they
    took Jesus, and led him away.
  kgk-NT: Upe-ma ramo Pilatos ojapo ha'e kwéry hemimbota. He'i omboja hagwã Hesu-pe
    imoĩ-vy kurusugwasu-rehe. Upéi ogweraha-ma íxupe omboja hagwã-py hikwái.
  waj-waj: tuduu rikioo inna aikioo Piratuuso Yisuunna iya mmiravai. Iya inna vitada
    yatari sagaivau haara kiaaraivaara iya mmiravai. Iya tuduu rapira vaidiiya Yisuunna
    vitada viravai.
  cpy-cpy: Ikanta Pilato, roepiyeeri Jesús raaneeri Judá-paeni ikenta-koteri. Ari
    raaneeri.
  ekk-PKP: Nii andis ta Jeesuse nende kätte, et ta risti lüüa.
  mpx-mpx: Yaka Pilato Yeisu i talamwan elal ge nihi lokolosan. Inoke tolohaveyan
    Yeisu hi ahe.
  wbp-wbp: Ngula-jangka, Palitirli-jana yurrkunyu-patukulku Jijajiji yungu yungulu
    pinyi warntawarntarla. Ngula-jangka, yurrkunyu-paturlulurla nguru-yirrarnu Jijajiki
    Paliti-kirlangu yuwarli-ngirli.
  luo-luo: Eka Pilato nokete e lwetgi mondo gigure, kendo jolweny nokawo Yesu modhigo.
  nhe-NT: Huajca Pilato quinmactili Jesús para ma quicuamapeloltica huan quihuicaque.
  aii-aii: ܗ̇ܝܓܵܗ ܦܝܼܠܵܛܘܿܣ ܣܘܼܦܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܕܦܵܐܹܫ ܙܩܝܼܦܵܐ، ܘܦܘܼܠܸܛ ܠܗܘܿܢ ܠܝܼܫܘܿܥ
    ܘܠܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ.
  esk-NT: Tarra Pilate-ŋum qaiññiġaa Jesus iliŋitñun aŋuyyiuqtinun kikiaktuutitquplugu
    sanniġutamun.
  msb-msb: Sa katapus-tapusi, inintrigar ni Pilato si Jesus sa inda agod ipapako sa
    krus.
  cpa-NT: Jøng² ca¹cuø¹ Pilato jǿg³ hi² tiog¹dsa Jesús crǿg¹³.
  dso-dso: ସାରାସାରି ପିଲାତ୍‌ ଜିସୁକେ ସେମନର୍‌ ମନ୍‍ କଲା ଇସାବେ କୁର୍‌ସେ ଚଗାଇ ମରାଇବାକେ ସର୍‌ପିଦେଲା
    । ତାର୍‌ପଚେ ସନିଅମନ୍‌ ଜିସୁକେ ଦାରିଗାଲାଇ ।
  meu-meu: Bena Iesu vada e henidia, bae hasatauroa. Bena idia ese e abia, e hakaua
    lao.
  yva-NT: Pilatus po Yesus aunanto no vatano wanui umaso maneme rai indamu wo auseo
    sawa inyo kapite rai. Umba wo augav ti uta kobe.
  dgc-dgc: Kanya niatéd ni Pilato ti Jesus dide, a ipako de ta kudos.
  zpm-NT: Dzigotaa mazd laa Pilat bloo Jesús nia zha ne tsiequiaa me lo cruz.
  hix-NT: Àro wyaro àwyanye katxhe rma, noro yamoyathohoy hatà, Peratusu, nyamoro
    yano me hatà.
  sim-sim: Karem li mbarik Pailat Jisasin tava lihik or halashirik miandok orin li
    tirikmbaha limu laha ira.
  npi-ULB: तब पिलातसले क्रुसमा टाँग्‍नको लागि येशूलाई तिनीहरूकहाँ सुम्पे ।
  cgc-cgc: Pagmati Pilato ta iran na ambal, pasunod din nang en iran na gusto. Jesus
    i paintriga Pilato naan ta mga sundalo aged ilansang naan ta krus.
  tim-tim: Hain dâmbiâ Pilatoŋe Yesu lâwinân koŋet dâm wato yâk yeŋgâlân giep.
  yor-yor: Nítorí náà ni Pilatu fà á lé wọn lọ́wọ́ láti kàn án mọ́ àgbélébùú. Àwọn
    ológun gba Jesu lọ́wọ́ Pilatu.
  wos-wos: Wungi wandaka dé Pailat Judana néma duna hundi xékétaka wandéka di Romna
    xi warekwa du Jisasré hura yi, xiyae mimbu hatekanjoka.
  emp-NTPO: Maʌ̃be Pilatoba Jesura romano sordaorãa diasia crud̶e cachi bead̶amãrẽã.
    Ara maʌ̃da idjira edesid̶aa.
  eng-F35: So then he handed Him over to them to be crucified. So they took Jesus
    and lead Him away.
  ind-ind: Akhirnya Pilatus mengikuti kemauan mereka dan menyerahkan Yesus kepada
    tentara-tentaranya untuk disalibkan. Lalu mereka menggiring Dia
  pes-OPCB: پس پیلاتُس عیسی را در اختیار ایشان گذاشت تا بُرده، مصلوبش کنند. سربازان
    عیسی را تحویل گرفتند
  mpt-mpt: Failate i wengo wentenea baanea Yesuse atdimo dabasaniba silo biki anaiba
    kaaneko ge baabesebe. Failate inang gene kesoa awa genalin nakai Yesuse debeb
    moniba
  ssx-ssx: Koto lemeke handaa Pailedima꞉ a꞉ka꞉tei wape piki tina꞉ Yesu tamendiao lina꞉yeke
    mo haliweki pa꞉ta꞉ Yesu haleekeme. Koto ekina꞉ Yesu minimikime.
  mkl-mkl: Ŋɔi Pilɑti í dɑ nŋɑ Jesu si ɑwɔ ku bɑ ɑ kpɑkpɑɛ si jĩi ku ɡɑɑu. Nɔ ɑ̀
    mu Jesu ɑ̀ nɛò.
  gaq-gaq: ସାରାସାରି କେଲା ପିଲାତ ଜିସୁକେ କୁରୁସ୍‍ନ୍ନିଆ ବାଗୁଏଃ ନ୍‍ସା ମେଁଇଙ୍ଗ୍‌ନେ ନ୍ତିନ୍ନିଆ
    ଆନ୍‌ତାର୍‌ ବିକେ । ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁକେ ମେଇଂ ଡୁଂୱେ ଆର୍‌କେ ।
  gof-RNT: Hessafe guye, entti Yesuusa masqaliya bolla kaqqana mela Philaaxoosi enttaw
    aathi immis. Entti Yesuusa oykkidi efidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ କ୍ରୁଶ୍‌ରେ କିଲାଅଃକାଏ ମେନ୍ତେ ପିଲାତୁସ୍ ଇନିଃକେ ଇନ୍‌କୁଆଃ ସାନାଙ୍ଗ୍‌
    ଲେକାତେ ଏମାଦ୍‍କଆଏ । ଏନ୍ତେ ଇନ୍‌କୁ ୟୀଶୁକେ ସାବ୍‌କେଦ୍‌ତେ ଇଦିକିୟାକ ।
  gah-gah: Liki likago, Pilató nene ake, Izesú nene zohota zaló nilitunú ziki apili
    hilitave loko kigizakú molamó.
  lcm-lcm: Asukang a kala lis ia e kungaria asi kari an atakuk ania. Na kila aiveven
    aliu a Iesu,
  aer-aer: Yanhe-ngentyele, Pilate-le Jesus iltye antheke thultye ikwerenhe areye.
    Re anteme thultye ikwerenhe areye ileke Jesus akngetyeke renhe nail-ele arne arntarlkweke-arleke
    irlpare arrernemele.
  qvc-NT: Chaymi Pilatuqa paykunatana intrigarqan, kruspi klabananllapa. Chayraykum
    paykunaqa aparqanllapana Jisustaqa.
  tgl-ULB: Pagkatapos, ibinigay ni Pilato si Jesus sa kanila upang maipako.
  cbs-NT: jatun janchawen taexun Jesús jatu mastamakin romano xanen ibu Pilaton jawen
    soldadobu yunua iyuaibun
  xtm-NTPP: Sani te Pilato ma, ni xndoo de Jesús ma nuu nda'a maa ñayii judío ma,
    sukan‑va'a jin kata kaa maa i ya nuu krusi ma, te kuan koo maa i ji'in ya.
  nnq-nnq: Penia, Pilato ngankamuya Yesu mumaboko ga Akayahudi kupala bammambe munchalaba.
    Bai ngabantola Yesu.
  bao-NT: To biro cʉ̃ja ca ĩiro, Pilato pea Jesús're cʉ̃ja paa pua tuu cõarã waajato
    ĩigʉ cʉ̃jare tiicojocãwi. To biri cʉ̃ja pea Jesús're amicoawa yua.
  san-ORI: ତତଃ ପୀଲାତୋ ଯୀଶୁଂ କ୍ରୁଶେ ୱେଧିତୁଂ ତେଷାଂ ହସ୍ତେଷୁ ସମାର୍ପଯତ୍, ତତସ୍ତେ ତଂ ଧୃତ୍ୱା
    ନୀତୱନ୍ତଃ|
  huv-NT: Quiaj a Pilato tayac teowixaw nejiw Teat Jesús mayacüw wüx cruz, taquiüjpüw
    mamb.
  otn-NT: Mi̱ ma̱nyø ja̱'i̱ na̱ ra̱ hya̱ na̱ p'ʉya, ra̱ Pilato bi däpyø ja̱'i̱ ra̱
    Jesús ngue da̱ ma di cuatra̱ pont'i̱. Bi zixyø judío na̱ ra̱ Jesús.
  nop-nop: Unduŋ yogiŋ kaŋ Pailatdi Jesu koloŋdabek foloŋ kumundok yodapmaaŋ mikme
    heki kohohik foloŋ kameguk. Kaŋ mikme hekidi Jesu kadokoune
  obo-NT: Purisu id boggoy ni Pilato si Disas diyot bollad dan amoy id pakpak diyon
    to krus.
  cak-ENT: Y jari' tok ri Pilato xbün c'a ri nquic'utuj ri vinük chin. Xujüch c'a
    e ri Jesús pa quik'a' ri nyecamsan richin chuvüch cruz, y rije' xquic'uaj-e.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤜᤢᤰᤛᤢᤵᤋᤢᤛᤡᤖᤥ॥
    ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤔᤧᤍᤣ᤹ᤖᤢᤖᤥ॥
  mie-NT: Ñúcuán de Pilato nī nacuāha dē yā nūū ndá ji jā ná cúū yā yīcā cruz. De
    nī ntiin ji Jesús cuāhān ji jíín yā.
  san-TIB: ཏཏཿ པཱིལཱཏོ ཡཱིཤུཾ ཀྲུཤེ ཝེདྷིཏུཾ ཏེཥཱཾ ཧསྟེཥུ སམཱརྤཡཏ྄, ཏཏསྟེ ཏཾ དྷྲྀཏྭཱ ནཱིཏཝནྟཿ།
  qve-NT: Hinaqtinmi Poncio Pilatoqa, Jesusta cruzpi chakatanankupaq paykunaman entregaran.
    Chaymi soldadokunaqa Jesusta aparanku.
  pao-NT: '@see-verse:JHN.019.015'
  cbu-NT: 'Táyarusin, Pilaturinsha: Neewa; yasinamun tstsayarus ksashintsints; tárangiya.
    Tárangu, Isusoo kasarangiya. Ashiri yuwaa Isusoo putarangana anoo kamaneena. Ashirucha,
    sundarsha Isusoo machtarangana.'
  usa-usa: ááqibo miráitana Pááírati Îtumma yeqtiyáápi maréna kaapaq-yátáq ikámma
    aráápa-maraigaae téna yímikaiye. miráitata Îtumma awíqme yewana
  soy-soy: Uu pɛɛ Yeesu kpísi uu piɑnipɛ-i wɑi rɛ pikɛ́ hɑ u kɑrii. Api pɛɛ Yeesu
    kpísi ɑpí nɛ tɔ́mpɔ.
  hui-hui: Ani layagola Pailatehanda lalu, Tínime ira bangani ba para hole haru pudaba,
    lene. Ani layagola tigua Yasu haru pene.
  amf-amf: Ogo wodanka masqalindar konngayse kiam kenin ziitoadettsi kena saskate
    ki imade. Ogosa budonte Yesusam yedayse ke yivade.
  quc-NNT: Ri tat Pilato xuwi xuta wa', xujach b'i ri Jesús pa ki q'ab' rech käkirip
    cho ri cruz. Xkik'am k'u b'ik.
  dob-dob: ꞌEnega Pailato ꞌediya ꞌitagwala be ꞌaene Yesu sida tutu epaꞌiye kelose
    ꞌenaya.
  wrs-wrs: Wo doa Pailatva os wohtna, holvorehunilmba Yesusmba valgonindmba, lepethalmba
    kruseramba. Doa valgonindva waiangavna Yesusmba, lepethalmba.
  mca-mca: Ma' qa hik ta'ƚijupi' ha' Pilato in tisij hekhewe'en, hats'inha qu' ne'nenji'pha'm
    pe'qu' cruze'.
  tzo-TZC: Cꞌalal jech laj yaꞌi ti Pilato taje, laj yacꞌ batel ta cꞌabal ti Jesuse
    yoꞌ jech ta xichꞌ jipanel ta cruz. Jech ti stuquique laj yiqꞌuic batel.
  mya-mya: ထို​အ​ခါ​ပိ​လတ်​မင်း​သည်​ကိုယ်​တော်​ကို လက်​ဝါး​ကပ်​တိုင်​တွင်​တင်​၍​သတ်​ရန်
