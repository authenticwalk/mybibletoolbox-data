  eng-PEV: They shouted, “Kill him. Kill him. Take him away and nail him to a cross.”
    Pilate asked, “Do you really want me to kill your big boss?” The bosses of the
    Jewish ceremonies shouted back, “He is not our big boss. Caesar is our only big
    boss.”
  ilo-ULB: Nagpukkawda, “Umadayoka kenkuana, umadayoka kenkuana; ilansa isuna iti
    krus!” Kinuna ni Pilato kadakuada, “Masapul kadi a Siak ti mangilansa iti krus
    ti Ariyo? Simmungbat dagiti panguloen a papadi, “Awan ti arimi no saan a ni Cesar.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye judio masa sañuducuri: —‍Yariahro tiquiro. Yariahro
    tiquiro. Curusapʉ quẽ biha wejẽña tiquirore, ni sañuducuri tiquina. —‍¿Mʉsa pʉhtoro
    tiquiro ijiepegʉ̃ta tiquirore curusapʉ quẽ biha wejẽ dutiajari mʉsa? nidi Pilato.
    Tiquiro sa nigʉ̃ ohõ saha ni yʉhtiri pahia pʉhtoa: —‍Mari ijipihtina pʉhtoro Roma
    cjʉ̃nota tiquiro ʉsã pʉhtoro ijire. Apequiro pʉhtoro ʉsãre mariedare, ni yʉhtiri
    pahia pʉhtoa.'
  anv-NT: Yɛ́mbɔ ɛbwɔ́ ákálé aké cho ne ji ɛwú, cho ne ji ɛwú, awɔ ji né gekwa.
