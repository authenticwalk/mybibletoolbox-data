    རཝིཏུམ྄ ཨཱརབྷནྟ; ཏདཱ པཱིལཱཏཿ ཀཐིཏཝཱན྄ ཡུཥྨཱཀཾ རཱཛཱནཾ ཀིཾ ཀྲུཤེ ཝེདྷིཥྱཱམི? པྲདྷཱནཡཱཛཀཱ
    ཨུཏྟརམ྄ ཨཝདན྄ ཀཻསརཾ ཝིནཱ ཀོཔི རཱཛཱསྨཱཀཾ ནཱསྟི།
  qve-NT: 'Hinaqtinmi chaypi runakunaqa altota qaparispa niranku: —¡Cruzpi chakatasqa
    wañuchun! ¡Cruzpi chakatasqa wañuchun! nispanku. Chaymi Poncio Pilatoqa niran:
    —¿Cheqaqtapunichu reyniykichista cruzpi chakatachinayta munashankichís? nispa.
    Sacerdotekunapa jefenkunañataqmi khaynata niranku: —Noqaykupaqqa manan kanmanchu
    huk reyqa. Roma llaqtamanta rey Cesarllan noqaykupa reyniykuqa, nispanku.'
  pao-NT: '@see-verse:JHN.019.014'
  cbu-NT: 'Iysha kurakarini kizpur tsiyantayarusin, Taringsi; pchangi; yasinamun tstsayarush
    ksangi; tárangana. Pilaturinsha: ¿Saanaa kurakareetsis yasinamun pachamaam zandkis?
    átu, apanllpansha urkari; Iy kurakarini minamari taariya Romshuch presidente;
    minu wanindaja, tárangiya.'
  usa-usa: 'min-áímmá ítátuweta waayúkama ááyaqtaa umá tirááe: “nékaq akaao! nékaq
    akaao! wemmá kaapaq-yátáq ikámma aráápa maraao!” téta tewana Pááírati akáyáámá
    timá wíráabe umákena timá yímikaiye: “nóinabiyo! keráwáqtí anómma yabíkái-naqa
    kemá kaapaq-yátáq ikámma aráápa-makanuno?” téna titata uyátáraa-monoq-wayukama
    yauwéqma tirááe: “Títaama wenamáa ketáái anómma yabíkáimiye.” téta tirááe.'
  soy-soy: 'Amɑ́ ɑpi pɛɛ sicɑ́ɑ́ilɑ loni rɛ: A kpu! A kpu! A kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́
    u kɑrii! Pilɑti uu pi pisɛ rɛ: Kɛ́ nɔ́unɛ́yɔ́ɔpi kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ kɑrii?
    Pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ ɑpi u pɛsɛ rɛ: Rɔm uyɔɔpi mɛmɑ́ɑ́,
    ɑ́ri uyɔ́ɔpi úkɑ ucɔ mɑ́.'
  hui-hui: Ani layagola tigua dalimu olalu, Homelo ba. Homelo ba. Ira bangani ba para
    ha, lene. Ani layagola Pailatehanda tihondo lalu, Tínaga handame haga kini i̱na
    ira bangani ba para holiya hamelo kamibe, lene. Ani layagola loma binigo mo miaga
    haguane biarume ladai bialu lalu, Inanaga handame haga kini mende nahe Lomonaga
    handame haga Kini ibuni hangu ka, lene.
  amf-amf: Kediar “Ea kaam kaysima! Kaysima! Kiam ziitaa!” hante ilataate ke waajade.
    Bhilathoosaar “Yesa bitaam i ziito?” kena ki hamade. Gudullasa hayonaar “Roome
    peen bitaara ab bit wosa qolehe” hamayse kina ke maasade.
  quc-NNT: 'Ri e are'' k''ut ko xech''awik, xkib''ij: ¡Chkämisaxoq! ¡Chkämisaxoq!
    ¡Chripoq! —xecha''. Ri tat Pilato xub''ij chke: ¿A kinrip ta k''u cho ri cruz
    ri tata'' ri k''o u taqanik pi wi? —xcha chke. Are k''u ri ki nimaqil ri sacerdotes
    xech''awik, xkib''ij che: Ri uj man k''o tä chi jun achi chik ri kätaqan pa qa
    wi'', xane xaq xuwi ri nimalaj taqanel, —xecha''.'
  dob-dob: Ta taudi sibwau, “Watauye be watutu epaꞌiye kelose ꞌena.” ꞌEnega Pailato
    wate ꞌediya ꞌienaida, “Mwaꞌadega ꞌimi kini tauna, ta ꞌaene ꞌada loemwawasi?” Ta
    totaliya sinabwadi ꞌina ona sieꞌisena, sigwae, “ꞌIma kini tuga Sisa namo.
  wrs-wrs: Wo doa di Yutanind opelpanganam, wolaihingu, wolaihingu ehallam, lepetheiu
    krusera. Wo henga Pailat osihinnam, yimba kam ningminivma, helvakomandhalm yenam
    king kuwulmba kruserava? Sembayang andranindna kuwul opulvona, pinamba king kuwulva
    mongasal luhunv Sisaangas.
  mca-mca: 'Ma'' qa taya''yijipji'' iye hekhewe''en, qa yit''ijju'': —¡Ilaani''ƚha!
    ¡Ilaani''ƚha! ¡Eni''ƚji''pha''m cruze''!— Ha'' Pilato qa yit''ijji''ju'': —¿Me
    ƚisu''uni''ƚ qu'' henji''pha''m pe''qu'' cruze'' ha''ne qi atata''aƚ?— Qa he''
    tenek''enhe''yij he'' pa''il qa yeku''ƚ: —Yekheweli''ƚ ham pakhape'' iye qu''
    wittatayi''iƚ yipji'', ewi''ƚƚe pa'' qi Roma ƚatata.—'
  tzo-TZC: 'Pero ti stuquique jech lic avanicuc: ―¡Acꞌo chamuc! ¡Acꞌo chamuc! ¡Jipano
    ta cruz! ―xutic. Ti Pilatoe jech laj yal: ―¿Mi yuꞌun vuꞌun ta jipan ta cruz ti
    ajvalil avuꞌunique? ―xi. Pero ti banquilal paleetique jech laj staqꞌuic: ―Jaꞌ
    noꞌox ajvalil cuꞌuncutic ti Césare. Muꞌyuc yan ajvalil ―xutic.'
  mya-mya: ထို​သူ​တို့​က ``သူ့​ကို​သတ်​ပါ၊ သူ့​ကို​သတ်​ပါ။ လက်​ဝါး​ကပ်​တိုင်​တွင်​တင်​၍​သတ်​ပါ''
    ဟု ပြန်​၍​ဟစ်​အော်​ကြ​၏။ ပိ​လတ်​မင်း​က ``သင်​တို့​၏​ရှင်​ဘု​ရင်​ကို လက်​ဝါး​ကပ်​တိုင်​တွင်​တင်​၍​သတ်​စေ​လို
    သ​လော'' ဟု​မေး​၏။ ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ​က ``အ​ကျွန်ုပ်​တို့ မှာ​ဧ​က​ရာဇ်​မင်း​မှ​တစ်​ပါး​အ​ခြား​ရှင်
    ဘု​ရင်​မ​ရှိ​ပါ'' ဟု​ပြန်​ပြော​ကြ​၏။
  gng-NT: 'Nɛ bi wuure'' ki ye: «U kpɛ mikuum nɛ! U kpɛ mikuum nɛ! Kpɛ wɔ udɔpɔnpɔn
    bo!» Nɛ Pilat niire'' bɛ ki ye: «N kpɛ niʼbɛr udɔpɔnpɔn bo-oo?» Nɛ bitɔtuɔrciɛnb
    jiin'' wɔ ki ye: «Ta ŋmɔbe bɛrtɔ ki kɛnde'' ubɛrciɛn Sesa bo.»'
  cbi-NTPO: 'Tsenmalan yala entsandi daran pala: ¡Kuusanu tu''pu'' tu''de! ti'' papatila.
    Tsandindetsuñu Pilato entsandi pake''meemi: ¿Ñulla'' reinun iya kuusanu tu''pu''
    tu''kaanuu? timi. Tsandinmalan chachilla'' mitya Diosnu kalen jimula'' bale rukula
    entsandi pakala: Lalaya vee rei tajdetuyu, romanola'' kayu aa uñiren lala'' rei
    juuve, tila.'
  ikk-NT: Wẹ nọ yi oro, sị, “Gbu ẹ! Gbu ẹ! Kpọgbu ẹ!” Paịleti nọ jụ wẹ, sị, “Ụnụ chọ
    nị m kpọgbu eze ụnụ?” Ndị-isi nchụ-ẹjan nọ shịarị a, sị, “Siza, eze Rom, 'ya sụọ
    wụ eze ẹnyi nwọn!”
  leu-leu: Taasaxa ri xukulai, “Gei tapine! Gei tapine! Niil fataxutane!” Na Pailat
    a fin nari, “Ne taa kuus pana niil fataxutan a piran king simi?” Nari mu memai
    priis, ri kuus, “Maam piau ta xasa ‘king’ fulaa, na Sisaa sang mon!”
  maz-NT: 'Anguesji o mapjüji: ―Sidyi ne bëzo nu, ma chät''ä cja ngronsi. E Pilato
    o xipjiji c''ua: ―Nu nin jmugueji, ¿cjo i̱ṉ neji rá tät''ä cja ngronsi? O ndünrü
    c''ua c''o ndamböcjimi, o mamaji: ―Nu c''ü ín jmujme nguetjo e César.'
  bod-N: དེ་རྣམས་ན༌རེ། ཁོ་རང་སོད༌ཅིག སོད་ཅིག ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་རྡོབས་ཤིག་ཅེས་སྐད་ཅོར་བརྒྱབ་བོ།།
    དེ་ནས་པི་ལ་ཏུ་ན༌རེ། བདག་གིས་ཁྱོད་རྣམས་ཀྱི་རྒྱལ་པོ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབ་ཆོག་གམ་ཞེས་དྲིས་པ༌ན།
    མཆོད་དཔོན་ཆེན་པོ་རྣམས་ན༌རེ། ངེད་རྣམས་ལ་སེ་བཟིར་ལས་གཞན་རྒྱལ་པོ་གཅིག་ཀྱང་མེད་ཅེས་སྨྲས་སོ།།
  tca-NT: 'Natürü ga nümagü rü aita naxüe, rü ñanagürügü: —Tanaxwèxe na nayuxü̃. Rü
    ¡curuchawa yapota! —ñanagürügü. Rü Piratu nüxna naca rü ñanagürü nüxü̃: —¿Ñuxãcü
    i choma rü ichanamu na curuchawa yapotagüãxü̃cèx ya perü ãẽ̱xgacü? —ñanagürü.
    Natürü ga paigüarü ãẽ̱xgacügü rü Piratuxü̃ nangãxü̃gü, rü ñanagürügü: —Yima ãẽ̱xgacü
    ya tacü ya Chécharu ya Dumawa ngẽxmacü rü yima nixĩ ya torü ãẽ̱xgacü, rü nataxuma
    i to —ñanagürügü.'
  zpl-NT: 'Pero ubixialíbeei nú unibeei: ―¡Utilla! ¡Utilla! ¡Quieꞌella lu cruse! Che
    uni Pilato lubeei: ―¿Xieꞌ quieꞌa arreꞌhua lu cruse la? Nu ucuaqui bee uleꞌya enu
    rnibiyaꞌ: ―Lecati stucu neca arreꞌru, tucutsia arre César neca arreꞌru.'
  mbc-NT: Moropai to' entaimepîtî'pî. —‍Iwî me'pokî, iwî me'pokî pakî'nan pona —‍taapîtî'pî
    to'ya. —‍Ayesa'kon wîî me'pouya yu'se naatî? —‍ta'pî Pilatosya. —‍Itesa' pînon
    anna —‍ta'pî to'ya. —‍César neken anna esa' —‍ta'pî teepîremasanon esanonya.
  ndg-ndg: Kabakombwa ndoti, “Mboywe, mboywe, mmulage!” Pilato kaabakiya, “Je, nimmulage
    mpwalume winu?” N i ywembe kuhani nkolo kayangwa, “Twenga twabile kwaa ni mpwalume
    ila Kaisari.”
  wsk-wsk: Bare nuna aikasan ale balukasan, “Tal ilak tagi talko! Tal ilak tagi talko!
    Tam kangono te tagiralko!” makasan. Se Pilate nunga isuam, “Awuk ninga king tam
    kangono te tagirekko e?” mam. Se priest bibiya koma balukasan ale makasan, “Ana
    nangimik king bo mena, bare Caesar kota suanta,” makasan.
  toj-NT: 'Pero ja yenlei ti cho q''ue ahuanuquea: ―¡A chamuc! ¡A chamuc! ¡A q''ue
    locan ba cruz! xchiye xta. Ti yala ja Pilato: ―Pe ¿huan ama xa c''anahuex oj ca
    q''ue locan ba cruz ja hua reyex ba? Ti yala jan ja sepeil ja pagre jumasa: ―Ja
    quenticoni, mey otro jreyticon. Quechan ni jreyticon ja ma'' tey ba Roma, ja''
    ni ja Cesari, xchiye.'
  tbc-tbc: Gug Juda adi igo dubol duwagiŋ, “Ganep ideg yau! Ganep ideg yau! Aigim
    fo bali!” Ago tag Pailat isumianai, “Aŋ ŋai aŋanem kiŋ aigim fo ŋibali wo abol
    di?” Agog pris gurman adi ru naon igo dubol, “Maŋ kiŋ taida man tia geig a. Kaisa
    sen kisaek o lian mi a!”
  sna-sna: Asi vakadanidzira vachiti, “Endai naye! Endai naye! Murovererei!” Pirato
    akati, “Ndoroverera mambo wenyu here?” Vaprista vakuru vakapindura vachiti, “Hatina
    mambo isu, asi Kesari.”
  smk-NT: Bale' niburya-buryaw ra, “Patyen ma! Patyen ma! Ipasak ma sa kudos!” Ket
    wana ni Pilato, “Rabay moyo nin ipasak koya sa kudos a Adi' moyo?” Konan siin,
    ni'bat ran saray pupangulo ran pupadi', “Si Impirador tamo' a adi' mi! Kasayna
    nin raruma!”
  grc-TCGNT: Οἱ δὲ ἐκραύγασαν, Ἆρον, ἆρον, σταύρωσον αὐτόν. Λέγει αὐτοῖς ὁ Πιλάτος,
    Τὸν βασιλέα ὑμῶν σταυρώσω; Ἀπεκρίθησαν οἱ ἀρχιερεῖς, Οὐκ ἔχομεν βασιλέα εἰ μὴ
    Καίσαρα.
  gof-WFTW: Ayhudeti bantta qaala dhoqqu oothidi, “Digga! Digga! Masqaliya bolla kaqqa”
    yaagidosona. Philaaxoosi zaaridi, “Hintte kawuwa taani masqaliya bolla kaqqanayssa
    koyeetii?” yaagidi oychchis. Kahine halaqati, “Qeesareppe hara kawoy nuus baawa”
    yaagidosona.
  spa-BLM: 'Gritaron: “¡Fuera de aquí! ¡Fuera de aquí! Crucifíquenlo”. Pilato les
    dijo: “¿Debo crucificar a vuestro Rey?” Los jefes de los sacerdotes respondieron:
    “No tenemos más rey que el César”.'
  kyz-NT: '—Naani. Ere ki ''ga mu''amukaa futat ''gã nupe ''ypeywar are, ''ga jywa
    pypirarukaa ''ga manũawamũ— ''jau ''gã wafukaita ''ga upe. —Pẽfuewet futat nipo
    ajee peje''wyriararetea je ijukaukar are?— ''jau ''ga ''gã nupe. A''eramũ mainana
    ''wyriara ''gã ''jau ''ga upe: —Sesa ''ga tee futat jane''wyriararetea— ''jau
    ''gã ''ga upe.'
  dao-dao: Amimi naw ngpyang u lü, “Hnima, hnima, mkhyüha, kutlamktung üng taiha”
    ami ti. Pilat naw, “Nami sangpuxang, kutlamktung üng ka taih vai nami hlüeiki
    aw?” a ti. Ktaiyü ngvaie naw, “Emperoa thea sangpuxang akce am ta u nawng” ti
    lü, ami msang.
  cya-cya: 'Nde lyee la ycui'' cueen ne'': Lyoo um ''in yu nde lyiya'', lyoo um ''in
    yu nde lyiya'', jyi''in ca''an um ''in yu loo cusi. Lo'' juin yu Pilato can'':
    ¿Ta nchca ti'' um jyi''in ca''an ''in Ree ''in um loo cusi? Xacan'' nchgaa yu
    nu ndlo tñan ni'' lyaa mxcuen yu: A ntsu''hui ''a xca ree ''in hua, cui'' ca nu
    scati yu César.'
  wrk-wrk: Ngala yali kaya kudanyu, “Kurdanbakiyi. Langandabakiyi nayinda Jisus kingkarri
    kurndana. Kurdanbakiyi. Kurdanba.” Ngajakayi yalunya Biladwanyi, “Jangayu kuna
    langandaba nayinda mambuka narringi walkurramirra. Jangayu kuna langandaba.” Jananganja
    yali Bilad mambukamukunyi jurjkanyi, “Miku nayinda nurrungi mambuka. Miku nyulimi
    jungku walkurramirra mambuka nurrungi. Nanda Sisa, nyuluma nurrungi walkurramirra
    mambuka. Nyuluman Sisa. Miku nayinda nganinyi.”
  nii-nii: Pe kułmał kałiłmin wu owundu ek orung kindik yi ninjing. “Sin nge king
    endi eipi mulałim, ba wu Siisa sin nge king endeim mołum.
  ign-NT: 'Énasera tipiara­ca­na­varepa: —¡Pémeta­ta­re­cavane! ¡Máepena­vanepa! ¡Váhiquene
    vivaraha ema maca! —nacahepa. Tásiha, ema Pilato máichavarepa: —¡Vahi németa­ta­re­caimahi
    ema eyehe Rey! —macahepa. Énasera ena tuparai­rucana najica­pa­varepa: —¡Nájina
    apanaina viyehena Rey! ¡Macarichu ema Emperador! —nacahepa.'
  dik-NT: Gokë kiu tënë ye, “Näk! Näk! Piäät tim cï rïïu kɔ̈u!” Go Pilato ke thiëëc,
    “Wiɛ̈ckë ba Bɛ̈nydun ŋaknhom piäät tim cï rïïu kɔ̈u?” Go kɔc käk Nhialic bɛ̈ɛ̈r,
    “Bänyda ë tök, ee bɛ̈nyŋaknhom Roma!”
  cac-cac: 'Palta ix laj avaj chaan̈ eb'' junelxo: —Chamocab'' vin̈. Chamocab'' vin̈.
    Culusejq''ue vin̈, xchi eb''. —¿Tom svac'' culusejq''ue vin̈ e reyal tic? xchi
    vin̈ d''a eb''. Axo eb'' vin̈ sat sacerdote ix tac''vi: —A on̈ tic, an̈ej vin̈
    yajal d''a Roma co reyal. Malaj junocxo, xchi eb'' vin̈.'
  tzj-E: '—Tcamsaj, tcamsaj chwech cruz, cara'' xecbij j-e'' wnak. Pilato cawra xbij:
    —¿C''ola egan quenrip erey chwech cruz? Je'' cjefe sacerdote cawra xecbij: —Majo''n
    chic jun rey c''ol ta ruk''a'' chka, xruyon César.'
  san-BUR: ကိန္တု ဧနံ ဒူရီကုရု, ဧနံ ဒူရီကုရု, ဧနံ ကြုၑေ ဝိဓ, ဣတိ ကထာံ ကထယိတွာ တေ ရဝိတုမ်
    အာရဘန္တ; တဒါ ပီလာတး ကထိတဝါန် ယုၐ္မာကံ ရာဇာနံ ကိံ ကြုၑေ ဝေဓိၐျာမိ? ပြဓာနယာဇကာ ဥတ္တရမ်
    အဝဒန် ကဲသရံ ဝိနာ ကောပိ ရာဇာသ္မာကံ နာသ္တိ၊
  yaa-NT: 'Ato askafaino fãsikõi mekainĩfofãkata yoinifo: “¡Iyoxõ mastatãfe ifi cruz
    ikikakĩnoax nanõ!” faifono, “¿Mã õipaimẽ ẽ mãto xanĩfo mastanõ?” ato Pilato faino,
    “César fisti nõko xanĩfokõi. Anã ano nõko xanĩfo fetsama,” judeofãfe ãto xanĩfofofãfe
    Pilato fanifo.'
  cab-NT: Ába jagúaragun. —¡Jilála! ¡Jilála! ¡Dáguabeí luágu gurúwa! Laríñaga Piláto
    joun. —¿Buséntün nádaraguni jurúeite luágu gurúwa? Jaríñaga jábutigu fádirigu
    lun. —Marúeitetiwa ámu lueí urúei Rómana.
  clu-clu: Nagsiringgit sanda dayon nga nagakoon, “Patayun tana! Ilansang tana sa
    kros!” Gani nagpamangkot kananda si Pilato, makon na, “Gosto nindo bala nga ilansang
    ko sa kros indong ari?” Makon ang mga manogdomara nga mga pari, “Ara kami ibang
    ari kondi ang Impirador!”
  swh-ULB: Wakapiga kelele, “Mwondoshe, mwondoshe, msulubishe!” Pilato akawaambia,
