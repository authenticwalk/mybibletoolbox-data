  cco-NT: 'Jo̱ dsʉꞌ jaléngꞌˋ i̱ dseaˋ do canaaiñˋ taꞌˊtu̱r mɨ́ɨꞌ˜ jo̱ féꞌrˋ: —¡Güɨjúungˉ
