  dad-dad: Anĩ ere, idi diweig diron, “Uru uraile! Uru uraile! Aa tetek bun ũ!” Pailat
    to fen, “Aya ãgenei king aa tetek bun aũf de?” Pris odudug solo de diron, “Amã
