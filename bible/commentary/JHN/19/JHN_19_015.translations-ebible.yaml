  tbz-SIM: 'Kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ mɛdiɛ̀ nkɛ dɔ̀: Bɑɑkɛ́ we! Bɑɑkɛ́ we kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀!
