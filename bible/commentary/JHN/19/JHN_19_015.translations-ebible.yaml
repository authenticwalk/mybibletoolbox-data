    moyototedeloco nicenaɡ̶anaɡ̶ate idoa ɡ̶aninionigi-eliodi?” Pida niɡ̶ijo anoiiɡ̶e
    sacerdotitedi modita, “Iniokini César me ɡ̶oninionigi-eliodi. Aɡ̶ica eledi ɡ̶oninionigi”.
  bmh-bmh: Goagen koli ulwemen, “Webi, noumamau! Webi, noumamau! A gegeulanau ebu
    webi, noumamau!” Pailot nug awareun, “Ag dabilan izan agal gumaraneu du banou
    a gegeulanau ebu wemin, noumamau ta?” Uwait ula dacanemen dudu banban agen enemen,
    “Ig gumiganeu du tub i dareu. Sisar tutak go igual gumiganeu du banou.”
  ctu-BL: 'Wen c''am tsi'' cha''leyob t''an: ¡La'' chʌmic, la'' chʌmic, ch''iji ti
    cruz! che''ob. Pilato tsi'' c''ajtibeyob: ¿Yom ba mic ch''ij ti cruz la'' Rey?
    che''en. Jini ñuc bʌ motomajob tsi'' jac''ʌyob: Ma''anic lojon c rey, jini jach
    César, che''ob.'
  meq-meq: 'Ane tuk na, tə tsəne bazlam i Pilat niye na, tə pa bo ka mawude, tə gwaɗay:
    «Kəɗ! Kəɗ! Dar na ka mayako mazləlmbaɗa eye!» Pilat a gwaɗatay: «Nâ dar na bəy
    kurom ka mayako mazləlmbaɗa eye ɗaw?» Bagwar hay i ndo neheye tə vəlaway wu a
    Mbəlom aye ta mbəɗay faya: «Bəy may na, bəy i Roma nəte ŋgweŋ.»'
  noa-H: Mag hamachig, “Har sim pãar Rey” habaawai chará, warag sereu p'öbaadëmua
    pa gaaita meerp'ënaa t'õopita jajaau haajeejim. Magbaawai hich Pilatoou hamag,
    —¿Magan mua pãar Reita pa gaai meerp'ëbaadëjupá? hajim. Magbaawai hamachdëu jũrr,
    —Maar tag rey chuk'u nʌm. Maar rein, hãba emperador happaita maar reiugui hajierram.
  alp-NT: Eleki esi biuwe be, “BunuI! BunuI! PakuI ahlake ai batai leke Imata!” Pilatuse
    iombe, “Hoko au paku imi Kamale ahlake ai batai leke Imata, o?” Imama elakaru
    esi ombe, “Amiki kamale makete sae mo, batuke Kaisare.”
  san-VEL: kintu ena.m duuriikuru, ena.m duuriikuru, ena.m kru"se vidha, iti kathaa.m
    kathayitvaa te ravitum aarabhanta; tadaa piilaata.h kathitavaan yu.smaaka.m raajaana.m
    ki.m kru"se vedhi.syaami? pradhaanayaajakaa uttaram avadan kaisara.m vinaa kopi
    raajaasmaaka.m naasti|
  kbq-kbq: Anagema hige'za kezanke hu'za, Avretma viho, avretma viho, Agrira ahetma
    hantiho! Nehazageno Paeroti'a zamantahige'ne, Nagra, tamagri Kinia ahena hantisuo?
    Hige'za pristi vahe'mo'za ke nona'a hu'za, tagri kinia magora omani'neanki, Sisa
    agrake mani'ne.
  kbh-kbh: 'Pero chënga tmojanáyebuachena: —¡Chaóbana! ¡Chaóbana! ¡Motsecrucificá
    ca! As Pilato tojanatjá: —¿Ts̈ëngaftangbe rey ats̈e chjacrucifíca ca? Y chë bachnangbe
    amë́ndayënga tmojanjuá: —Bëngbe rey nÿe César endmëna, ndocná más ca.'
  ron-LSB: 'Și au strigat: “Departe de El! Departe de el! Răstigniți-l!” Pilat i-a
    întrebat: “Să-l răstignesc pe regele vostru?” Preoții cei mai de seamă au răspuns:
    “Noi nu avem alt rege decât pe Cezar!”'
  pon-pon: 'A re weriwereda: Jikenewei! Jikenewei! Kalopuela i! Pilatuj majani on
    irail: Da, i en kamela omail Nanmarki? Jamero lapalap akan japen: Jota at nanmarki,
    Jija eta.'
  nhe-BL: 'Huan nopa israelitame chicahuac quiijtojque: ―¡Xijquixti, xijquixti, xijcuamapeloltiti!
    Huan Pilato quinilhui: ―¿Inquinequij ma nijmicti imotlanahuatijca? Huan nopa tlayacanca
    totajtzitzi quiilhuijque: ―Axaca seyoc totlanahuatijca, san César.'
  sps-sps: Ri kuu fatsian fatabin to, “Atsuiny yam! Atsuiny yam! Fagageits yam tana
    pagafuan!” Pailat rangats rari, “Ami koman varonyo ma fagageits a aatouf tsumi
    tana pagafuan?” An fuainy tsunaun tan tsoiny faakor biny towa ser tsue, “A isen
    tsun a aatouf te kaa miromam to e Aatouf Sisa!”
  wnc-wnc: yake anzing yanggamataking, “Atanguyo! Atanguyo! Amin saamdakane tanguyo,”
    ngang yaking. Yawawa yake anzing yanikut, “Gindane buyambam tapasa ngana ginu
    nata amin saamdakane tanguwitde nataaing?” Ngang yaniwan Anutue yot takwan gwene
    pasikaing aminde takeakwakga anzing yaking, “Ninu buyambaminu tapatu wena! Sisa
    awia waapakan,” ngang yawa
  bus-bus: 'Ben aↄ̃ↄe wii lɛɛ wèe bee: Ǹ à dɛ. Ǹ à dɛ. Ǹ à pá lía. Pilati bèńnɛ: Mɛ́
    a kína pá líaↄ́? Sa''orikinↄ bè: Siza baasiro, wá kína ke vĩro.'
  gub-BL: Uhapukaz wi izupe wà. — Ezuka kar ty, ezuka kar ty, ezywà kar ywyra kanetar
    rehe ty, i'i ahyahy izupe wà. — Màràzàwe tuwe pepuruzuka wer tuwihawete rehe,
    i'i wanupe. Xaxeto wanuwihaw uze'eg izupe wà kury. — Pitài zo ureruwihaw a'e.
    Hom tawhu pe har wanuwihawete a'e, neruwihaw a'e, a'e ae ureruwihaw romo hekon
    a'e no, naheta kwaw amo, i'i mua'u izupe wà.
  imo-imo: Nalo enoni ru ningolio ningeindo, “Towia! Towia! Unjona ola toko uku toko
    panjiwi!” ningi. Pailateni waltindipelie nimbeindo, “Enonga iye nomi kingimu kolopili
    nimbo unjona ola uku topo panjembo konopu lekolio nimeleya?” nimu. Popo tondoli
    iye awilimani topondoko ningeindo, “Linonga iye nomi king te lupe naa moromo.
    Rom gavman iye nomi awili Sisar kau,” ningi.
  boj-boj: Onaqa naŋgi tulaŋ leleŋoqnsib minjoqneb, “Ni a taqal waiy! Osim ŋamburbasq
    di qame!” Onaqa Pailat na nenemnjrej, “E nuŋgo mandor koba osiy ŋamburbasq di
    qamqai e?” Onaqa atra tamo kokba naŋgi na kamba minjeb, “Gago mandor bei saiqoji.
    Gago mandor qujai agi Sisar.”
  eng-DRA: 'But they cried out: Away with him; away with him; crucify him. Pilate
    saith to them: Shall I crucify your king? The chief priests answered: We have
    no king but Caesar.'
  knf-knf: 'Kë bukal başë huuran aji : « Fiŋana! Fiŋana! Paŋana ţi kruŧ. » Kë Pilat
    aji na baka : « Kë nwo i kapaŋ naşih i nan? » Kë baţeŋan baweek baŧeema aji :
    « Ŋkaha naşih aloolan, Ŧeŧar a. »'
  san-KHM: កិន្តុ ឯនំ ទូរីកុរុ, ឯនំ ទូរីកុរុ, ឯនំ ក្រុឝេ វិធ, ឥតិ កថាំ កថយិត្វា តេ
    រវិតុម៑ អារភន្ត; តទា បីលាតះ កថិតវាន៑ យុឞ្មាកំ រាជានំ កិំ ក្រុឝេ វេធិឞ្យាមិ? ប្រធានយាជកា
    ឧត្តរម៑ អវទន៑ កៃសរំ វិនា កោបិ រាជាស្មាកំ នាស្តិ។
  arn-NT: 'Welu kisu engün wirari: —¡Langümngepe! ¡Langümngepe! ¡Langümngepe ta kürus
    mew! Fey Pilato ramtuy: —¿Iñche anta langümafun tamün longko ülmen? Fey ti pu
    longkolelu tati pu saserdote mew llowdungueyew: —¡Iñchiñ ta nielaiñ kangelu longko
    ülmen, tati emperador müten!'
  zas-NT: 'Per rbidxaꞌ reeman rëb reeman: ―¡Guiëtix! ¡Guiëtix! ¡Bacaax loj crüjz!
    Gunabdiidx Pilato loj reeman, rëbaman: ―¿Wen gucan xreydi loj crüjz ya? Badxiꞌ
    ree bixhioz rniabee laan, rëb reeman: ―Achut dux reyan yuꞌ, tijbzi César.'
  ken-NT: Bábhó bɛbɨk mándɛmɛ nɔkɔ bɛ, “Dɔ̌ mángwáy yi! Dɔ̌ mǎngwáy! Dɛm mángó
    yi ndǔ ɛkotákátí!” Páílet arɛm bɛ, “Ngó Mfɔ ywɛka ndǔ ɛkotákátí?” Bǒbati
    bachiǎkap bákɛ́mɛ bɛ, “Mfɔ amɔt kɛ sɛ́bhɔ́ŋɔ́, nɛ chí Sísa.”
