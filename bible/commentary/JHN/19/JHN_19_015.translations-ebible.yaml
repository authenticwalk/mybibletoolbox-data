    kesega ede Sisa! Kai nige yoma wasawasa hesau!”
  mcr-mcr: Qu iŋgaŋi maŋä tnäŋä tii ätumiŋuwi. “Iqueŋi ätuma äwätnä, zä-huätatä oeyä.”
