  wal-wal: Yaagin Aihudati bantta qaalaa xoqqu oottidi, “Digga! Digga! Masqqaliyaa
    bolli misimaariyan xishada kaqqa!” yaagidosona. PHilaaxoosi zaaridi, “Intte kawuwaa
    taani masqqaliyaa bolli misimaariyan xishada kaqqiyoogaa koyeetii?” yaagidi oichchiis.
    Oichchin qeese halaqati, “Qeesaarappe hara kawoi nuuyyo baawa!” yaagidosona.
  zad-NT: 'Na''ch ḻegake'' chosyaagake''. Zeyidgake'', che''gake'': ―¡Wdoyo beena''!
    ¡Bdee ḻee yag cruza''! Na''ch che'' Pilátona'' ḻegake'': ―¿Acheenile wi''a lsens
    wda''gake'' beṉ'' wṉabia'' c̱heleni ḻee yag cruza''? Na'' bx̱ozka'' chṉabia''
    che''gake''ne'': ―Toz Césaran'' chṉabi''e neto''. Koch no beṉ'' yoblə zoa.'
  kmg-kmg: 'Mume jaŋe owa ruruckerâ mumbiŋ: “E arictac eoc, e arictac eoc, maripoŋko
    feoc.” Eme Pilatozi muwec: “Hâc, eme ŋicwofuŋ-ŋeŋic mupe maripoŋko hâmoocte muŋgopieŋ
    me?” Mume taha bapa micne jaŋe dâŋ šiŋuc bâtikiecnembiŋ: “Nâŋe ŋicwofuŋ-nâŋec
    moc aricne, Sisa mocjahazi junarekac.”'
  aso-aso: 'Neꞌmine lineꞌza ingine gekeꞌ li tiꞌ li laniꞌ ve: Osuꞌ lo-dezo. Lohotoꞌ
    zaloꞌ belezo. Likevo Pilatoꞌ aꞌmidoꞌ tiꞌ lo lo-ngimineꞌ ve: Guvetinesi ve meve
    nene lohotoꞌ zaloꞌ mo belezo nili-nidahe. Neꞌmine lavo evenetoꞌ medeli mini Oꞌmoso
    initeꞌ lehizi-daaꞌ aveliti ve nabaꞌine nete aꞌmidoꞌ tiꞌ li li-imaniꞌ ve: Leliꞌ
    guvetesi ve nene gohi ma nomineꞌ. Asi Kaesaleꞌ eiꞌ hamokovoꞌ nene neive.'
  uli-uli: Iwe ngo ir resa tawulagili le re sor bo, “Ha limeseloh! Ha limeseloh! Hala
    krudu!” Pilatus yesa kasiyar bo, “Ha dipli le ibe krudu king le yami?” Tamol temarong
    kowe resa hatefaeli ngo resa sor bo, “Mala Llulupal Roma mele yamem king!”
  nin-NT: Aba kà na hantu di, “Ngu ma! Ngu ma! Kpa ma!” U Bilatu à zhi ba di, “Imba
    zha di ingga bi kpa uttu amba wa?” U ankpinkpye abikye ba a da ku di, “Uttu munta
    wa nggo i su u Kayisa na nkpama!”
  tgk-tgk: 'Онҳо фарёд зада гуфтанд: «Нест кун! Нест кун! Ӯро мехкӯб кун!» «Шумо мехоҳед,
    ки ман Шоҳи шуморо мехкӯб кунам?» — гуфт Пилотус. Сардорони рӯҳонӣ ҷавоб доданд:
    «Мо ғайр аз император подшоҳи дигаре надорем!»'
  acu-NT: 'Tamaitiat untsuminak: —Jakati, jakati, numinam ajintruam maata, —tiarmiayi.
    Tu chicharinam Pilato chicharak: —Atumi apuri wainiatnakeash ¿numinam ajinkan
    maataj? —timiayi. Tu iniam sacerdote apuri ainau aiminak: —Ii apuringkia kichkitai,
    nuka Césarkitai, —tiarmiayi.'
  cak-WNT: 'Pero ri winek ri quimolon apo qui'', riq''ui c''a quichuk''a'' xquirek
    apo quichi'' y xquibij: ¡Ticamisex! ¡Ticamisex! ¡Ticamisex chuwech cruz! xecha''
    apo. Y ri Pilato xubij c''a chique: ¿Ya ri i-Rey ri niwajo'' chi ntek rucamisaxic
    chuwech cruz? Pero ri achi''a'' principali'' tak sacerdotes xa xquibij c''a apo:
    Majun chic jun ka-rey riyoj. Xaxu (xaxe) wi ri César, xecha''.'
  ebk-ebk: Ngem infugfukiawcha, “Epapatuymu! Epapatuymu! Epalansam as nan koros!”
    Kenalen us Pilato kan chicha, “Ay laychunyu ay epalansak nan ariyu as nan koros?”
    “Maid tukún as arimi mu achi yangkiay hi Emperador,” ensongfiat nan anap-apon
    chi papachi.
  spa-PDDPT: 'Por tanto ellos gritaron: ¡Fuera, fuera, crucifícalo! Pilato les preguntó:
    ¿Que crucifique a su Rey? Los sumos sacerdotes respondieron: ¡No tenemos rey sino
    a César!'
  ruf-ruf: Lekeni Wayahudi wakemelela, “Mkome! Mkome! Mumuwambe mna msalaba!” Pilato
    kawaghutsa, “Mwombama nimuwambe imndewa wenu?” Iwatambika wakulu wamwidika, “Twetwe
    twahela imndewa yungi ila imndewa wa Roma yaliheka!”
  gun-gun: 'Ha''e rã ha''e kuery ma ojapukaive: — Eraa, eraa, eupi kuruxu re — he''i
    okuapy. Ha''e ramo Pilatos aipoe''i: — Peipota va''e ty''y peẽ kuery ruvixave
    kuruxu re aupi uka? Sacerdote yvatekueve va''e ombovai: — Ore kuery ma oreruvixave
    ndoroguerekoi, César e''ỹ vy — he''i okuapy.'
  agu-BL: 'Chibaj ẍch''ine''n tzun cyakil wunak: —¡Elk cu''n swutz! ¡Elk cu''n swutz!
    ¡Jeken swutz pasyon! —che''ch bantz. —¿Mbi xac lje'' wa''n swutz pasyon? na chireyil
    binu'', —stzun Pilat scyetz. Bene''n tzun chitza''wel yi e'' wi''tz pale'': —Cya''l
