  taj-taj: तर थेनीगदेसे “चुदा क्रुसरी टाँगब लसी साइबारी भोर्नोन तोःला” भिसी क्रिङ्बाला
    क्रिङ्बान लजी। जमाहेन्‍से पिलातससे थेनीगदेदा “थेह्रङ् भिसम ङाइ एनीगदेला ग्‍लेदा
    क्रुसरी टाँगब लसी साइगो?” भिसी भिमा, परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेसे
