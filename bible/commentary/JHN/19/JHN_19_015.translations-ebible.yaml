    yt hã moo heb''ooh do sa wahë n''aa raky hadoo: —Jããm né hẽ sét hẽ ãã wahë n''aa,
    Sesa! —näk mäh.'
  lat-VUC: 'Illi autem clamabant: Tolle, tolle, crucifige eum. Dicit eis Pilatus:
    Regem vestrum crucifigam? Responderunt pontifices: Non habemus regem, nisi Cæsarem.'
  ngp-ngp: Niyo wagutila, Mkome, mkome, muwambe! Pilato niyo awauza, “Nyuwe mwaunga
    miye nimkome Zumbe wenyu?” Wakulu wa walava nt'hambiko niyo wamhitula, “Suwe hakina
    Zumbe yeyose mna Seuta ywa Kilumi uuyo du.”
  aoi-aoi: Akena aburraja ne-yangkarjiyajungwunuma Balidu-wa akwa ne-yama, “Wunu-wardena
    nakina...wu! Yikin-ar.dirrena ka-mambalinamurra-manja eka arakba...wu!” namurndaki-yama
    wurrakina. Eneja Balida ni-yama, “Yirri-ngayindena amandangwa ngayuwa kamin-ar.dirrenama
    nubungkawa nungkwurra-langwa naruma-dangwa eka-manja-na?” ni-yama nakina wurrumurndakakinu-wa
    warnumamalya. Aburraja wurrarumuruma WurruMinida warnungkwarba ne-yangkarjiyajungwunuma
    Balidu-wa akwa ne-yama, “Nuwilyaba-ma ngawa ngakwurra-langwa nubungkawa naruma-dangwa
    Kajara nakina, umba nara wurribina wurrukwala!” ne-yama wurrakina.
  enq-2: Dopa leamopa dokaitame puu lao, lao pituu, “Baa kamalya nyoo pyakalyalapa!
    Nyoo pyakalyetala pyao yukulapa!” leami. Dokopa Pailatame dokaita lamaiyoo, “Nambame
    nyakamanya kiŋi doko pyao yukuwape?” lea. Dopa leamopa prisa mupa dupame yanu
    pyao, “Naimanya kiŋi waka mende nakatenge. Sisa doko iki naimanya kiŋi katengena”
    leami.
  eng-ASVBT: But they cried out, Away with him, away with him, crucify him! Pilate
    saith unto them, Shall I crucify your King? The chief priests answered, We have
    no king but Caesar.
  mna-mna: 'Mi zin tipekel kalŋaana ma tiso: “E-e, tomtom tana, puni ma ila ne! Ila
    ne! Puni sala ke pambaaraŋana!” Tabe Pilatus iwi la pizin mini ma iso: “Parei,
    niom leleyom be aŋpun king tiom ti sala ke pambaaraŋana?” Mi zin bibip kizin patoronŋana
    kan tipekel kwoono ma tiso: “Niam leyam king toro sa som. Kaisa itutamen ta king
    tiam.”'
  myw-myw: Tasiyas gog iwkuwaks, ilansa, “Kunawes taw towen, kwatimates waklos.” Iw
    to Paylat, ilana, “Tabta ba̱weiy miking, ne?” Iweis tanuwgwes lun, ilansa, “Making
    anmwa̱net Sisal.”
  sby-sby: Nomba nabo balolobesha nekwambeti, “Mushineni! Mushineni! Kapopwani!” Pilato
    walabepusheti, “Sena mpope Mwami wenu?” Bamakulene beshimilumbo balakumbuleti,
    “Tuliyawa Mwami naumbi sobwe, nsombi Mwami wa ku Loma enka.”
  sll-sll: Dungure yalhobi yu ditongwi, “So. So. Er pera bani si golo.” Dungure Pailat
    yu sirin bol pungwi, “Ni singaba king irai na er pera bani sinama di pino?” Dungure
    ha maing kene ongwo hobi yu ditongwi, “Singaba king Sisa tani moma di pir tominia.
    Yal ta moma di pirikiminue.”
  yaq-NT: 'Taa bempo: ―Me''etune, me''etune, kuuset a'' popon tebone ―ti chaaen. Ju''u
    Pilaato inimmeu: ―Jaisa inepo inika''a emou yo''o ya''arita kuuset a'' popon tebonee
    ja''ani ―ti ameu nattemaek. Taa jume'' te''opopo tekiakammeu yo''owe: ―Itepo kaabeta
    intok ta''abwik che''a itou yo''o ya''arita te a'' jipue, waka''a jum bwe''u jo''ara
    Roma'' tea''po yo''otaka katekamta jiba ―ti a'' yoopnak.'
  uro-uro: Sokt di rhit näs toqortäqyia, “Ngia rhet sä qa na äkt bä va ngi rhäksot
    na qa! Ngi edämsäs pät a qa mäni ama sämänanamuqa!” Dä ma Pailat ka snanbät sä
    rha rhoqortäqyia, “Nak nga mamär iva ngu edämsäs pät angäna vitnaqa?” Dä ama priskäna
    ama moräs na rha rha muvät toqortäqyia, “Qaku aurha anga vitnaqa aung dap sokt
    ma Sisar.”
  ita-1885: 'Ma essi gridarono: Togli, togli, crocifiggilo. Pilato disse loro: Crocifiggerò
    io il vostro Re? I principali sacerdoti risposero: Noi non abbiamo altro re che
    Cesare.'
  muy-muy: 'Nday nakəŋ tàra tìcia nahkay ti tə̀zlah, tə̀ɗəm : « Kaɗa, kaɗa, darfəŋ
    naŋ kà təndal ! » Eslini Pilet àhi ana tay ahkado : « Nâdarfəŋ bay gekʉli ni kà
    təndal aw ? » Gəɗákani ga ndam maŋgalabakabu mis akaba Melefit ni tə̀həŋgrifəŋ,
    tə̀hi : « Bay geli nahaŋ àbi, si Sezar kwa. »'
  kqc-kqc: Idu imuna niyadi, “Afei bosi satauro ikoko re!” Ye nikaiteyo, “Na bi yi
    kini satauro ikoko regida ba?” Ye Sei ma amiye utari naivo vene di varika vene
    nikabai reyadi, “Uni kini bi Caesar maka!”
  tav-tav: 'To bairo cʉ caĩro apirã caawajanemowã: —¡Cʉ̃re na jĩacõato! ¡Yucʉ tẽorica
    pãipʉ cʉ na papua jĩa rocacõato! caĩwã. To bairo na caĩ awajanemoro apii: —¿Mʉja
    Ʉpaʉrena yucʉ tẽorica pãipʉre na yʉ papua jĩa roticʉti? na caĩwĩ Pilato. To bairo
    cʉ caĩro sacerdote maja ʉparã ocõo bairo cʉ caĩwã: —Jã ʉpaʉ jĩcaʉna ãmi, romano
    maja ʉpaʉ majuu.'
  eng-ULB: They cried out, “Away with him, away with him; crucify him!” Pilate said
    to them, “Should I crucify your King?” The chief priests answered, “We have no
    king but Caesar.”
  spa-VBL: “¡Mátalo! ¡Mátalo! ¡Crucifícalo!” gritaban ellos. “¿Quieren que crucifique
    a su rey?” preguntó Pilato. “El único rey que tenemos es el César”, respondieron
    los jefes de los sacerdotes.
  fra-_FOB: 'Mais ils s''écrièrent: Ote-le, ôte-le, crucifie-le! Pilate leur dit:
    Crucifierai-je votre roi? Les principaux sacrificateurs répondirent: Nous n''avons
    point d''autre roi que César.'
  hau-ULB: Su kuwa suka yi ihu, a tafi da shi, a tafi da shi, a gicciye shi, Bilatus
    yace masu “In gicciye sarkin ku? Sai manyan firistocin sukace “Ba mu da wani sarki
    sai Kaisar”.
  mal-mal: 'അവരോ: അവനെ കൊണ്ടുപോക, അവനെ കൊണ്ടുപോക; അവനെ ക്രൂശിയ്ക്ക! എന്നു നിലവിളിച്ചു.
    നിങ്ങളുടെ രാജാവിനെ ഞാൻ ക്രൂശിക്കേണമോ എന്നു പീലാത്തോസ് അവരോട് ചോദിച്ചു; അതിന് മുഖ്യപുരോഹിതന്മാർ:
    ഞങ്ങൾക്കു കൈസരല്ലാതെ മറ്റൊരു രാജാവില്ല എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme diayo toso neligidi egeesee takaso, “Yo wooloome. Yo wooloome. Yo
    homo bulubo magoo ma dokodoo yoguso enige,” dee takemeleeso. Eseme Paileteeye
    dimapoo egeesee takaso, “Niba goomogosomo, ayo nibada wiligi odoo ee homo bulubo
    magoo ma dokodoo yoguso enigilei?” dee takaso. Eseme tei moso wiligi odoo tebisa
    oso nei yimapoo egeesee takaso, “Ibada wiligi odoo hedebe Sisaso, odoo hee me,”
    diso.
  lit-lit: 'Bet jie šaukė: „Šalin, šalin! Nukryžiuok jį!“ Pilotas jiems *tarė: „Ar
    man nukryžiuoti jūsų karalių?“ Aukštieji kunigai atsakė: „Neturime karaliaus,
    tiktai ciesorių!“'
  urd-GVR: Lekin wuh chillāte rahe, “Le jāeṅ ise, le jāeṅ! Ise maslūb kareṅ!” Pīlātus
    ne sawāl kiyā, “Kyā maiṅ tumhāre Bādshāh ko salīb par chaṛhāūṅ?” Rāhnumā imāmoṅ
    ne jawāb diyā, “Siwāe shahanshāh ke hamārā koī bādshāh nahīṅ hai.”
  far-far: Ma na wane ki kera akwa, kera ka fata 'uri, “Saungia! Saungia! Foto'ia
    ana 'airarafolo!” Sa Paelat ka ledida lau ka 'uri, “'Uri ma kamulu doria nau foto'ia
    na kingi kamulu ana 'airarafolo?” Ana kada nai, na fataabu baita ki olisia kera
    ka 'uri, “Nia nao lau na kingi kalu. Te kingi ne 'i Rom go ne na gwaungai kalu!”
  suz-BL: मिनु यहूदीपुकीमी “सतीन, सतीन, एको कली शीमी क्‍येप्‍शा कांटी थोक्‍तीन” दे
    ग्रीतेक्‍म। पिलातसमी “गो इन पिप कली शीमी क्‍येप्‍शा कांटी थोक्‍नुङा ङा?” दे माइक्‍तीमी।
    मिनु ठेयब चढ़ेबपुकीमी “गो आंइ के सिजर का ला पिप बाक्‍ब” देंतेक्‍म। यूहन्‍ना १८:३७
  car-NT: 'Mo''karon ko''tapoty''san ro: “Iwory man! Iwory man! Wakapu poko ipokary
    man!” Pilatus wyka''po i''waine: “Mo''ko Ajopotorykon iro ke sipokapotan wakapu
    poko?” Mo''karon Tamusi pokonokon jopotorykon wyka''san eju''to''me: “Mo''ko Rome
    pono jopoto rato amy na''na jopotory waty man.”'
  amp-amp: Judam wayur sinyahato kfo memom, “Wuri air! Wuri air! Yura bgre misn wakihegirkomr!”
    Pailatr ttiwon memorm, “To kangko nikmoh kingr yura bgre misn akihegirre?” Prisroh
    bro yimam kfo memom, “Nom nhai wom kingm. Sisarpar nom tawisafwonom. Nom rorrparhu
    yinhitn korhnom.”
  bht-bht: पर सै चिलाणा लग्गे, इसयो मारी दे, इसयो मारी दे! कने इसयो सूली पर चढ़ा।
    पिलातुसे उना जो बोलया, क्या मैं तुहाड़े राजे जो सूली पर चढ़ा? बड्डे याजकां जबाब
    दिता, “महाराजा जो छडी करी साड़ा होर कोई राजा नी है।”
  eng-NOY: Upon this they cried out, Away with him! Away with him! Crucify him! Pilate
    saith to them, Shall I crucify your king? The chief priests answered, We have
    no king but Caesar.
  cub-NT: 'Ina judíovacapũravʉ ʉrarõ cod̶oboborejaima: —¡Yaijácʉrĩ! ¡Yaijácʉrĩ! ¡Jocʉcʉjaravena
    pẽvari boarĩ́ jarʉvaicõjejacʉ ʉ̃́re! arejaima na. Pilato arejame: —¿Mʉje jabocʉre
    boarĩ́ jarʉvaji yʉ, mʉje dápiaru? arejame. Ina sacerdotevare jaboteipõeva arejaima:
    —Cũinácʉrabe ñʉje jabocʉ, ñai jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉ, César maje
    aimʉ, arejaima.'
  ita-1927: 'Allora essi gridarono: Toglilo, toglilo di mezzo, crocifiggilo! Pilato
    disse loro: Crocifiggerò io il vostro Re? I capi sacerdoti risposero: Noi non
    abbiamo altro re che Cesare.'
  lww-lww: Ana la amon ga, am̃am̃agawoia keviu, asape “!Aurelua vano! !Asuar metava
    e lak torovia, awem̃aria!” P̃isi na P̃aelat pisatam̃e pan la, sape “!Ke! ?Sanape,
    amiu sinemiun asape nekila awem̃ar kiamiu p̃arin sup̃e nene?” P̃isi na li kawa
    kiena yar wa lala apisatam̃ea, asape “?Ane pisa sape naga pe kiamimi p̃arin sup̃e?
    Yar keviu Sisa naga taaga pe kiamimi p̃arin sup̃e.”
  ckb-ckb: 'ئەوانیش هاواریان کرد: «بیبە! بیبە! لە خاچی بدە!» پیلاتۆس لێی پرسین: «پاشاکەتان
    لە خاچ بدەم؟» کاهینانی باڵا وەڵامیان دایەوە: «جگە لە قەیسەر پاشامان نییە.»'
  nas-nas: Teinge kara makuꞌaama bokiaama aaꞌpauꞌ, “Taveaing! Taveaing! Taakaveaing
    aaꞌbarataꞌkoo!” Pailatiꞌke eeꞌ niaꞌuruꞌ, “Diiꞌ ee piarorimang tee eeꞌnara diikaang
    daurarong taakavamaꞌnaang aaꞌbarataꞌkoo?” Piristiꞌkoong ovontunankai makuꞌaama
    aaꞌpauꞌ, “Niiꞌ daurarong otoꞌmemuriaꞌ, dauraronuka biikaang pankaing, Siisaꞌ narung
    otoꞌmemuring.”
  uvl-uvl: Pe iri alngaria ke te teke, “A mene hote i kela aheon heke nga manga toto.”
    Pe ne Pilatus onteia iri, “A teke e heon heke amo naungaala ana non nga manga
    toto?” Pe tunginga ana hana mur aria papalauna mur te tuacholia ke te teke, “Imem
    emem naungaala ana none ero ol, ne Kaesa i toro mana.”
  eng-BBE: Then they gave a loud cry, Away with him! away with him! to the cross!
    Pilate said to them, Am I to put your King to death on the cross? The chief priests
    said in answer, We have no king but Caesar.
  ixl-CNT: 'Pek motx koꞌn xeꞌt iqꞌeqꞌun ech tzaꞌ: —¡Paaloj el! ¡Paaloj el! ¡Jeꞌoj
    vatz kurus!— Texhtuꞌ. Tal tek u Pilato te ech tzaꞌ: —¿Savaqꞌ jeꞌ vetijlenal vatz
    kurus?— Texhtuꞌ. Tzaqꞌbꞌu qꞌu qꞌesal oksan yol vatz Tioxh ech tza: —Yeꞌk vaꞌt
    qijlenal tiꞌ u Cesar.— Texhtuꞌ.'
  xsi-xsi: Andeta kinzi sisarâwa kawanzi ŋalae mine tu, “Kakai ilâ! Kakai ilâ! Kapu
    lâ kâi popole tini imâte!” Aŋga Pilata nde ipainzi tu, “Ayo, miki ilomi tu naŋa
    ma apu nemi koipu ŋalae lâ kâi popole tini imâte, a?” Andeta kinzi patarawâŋa
    tamâta ŋalaŋala siporo taulo tu, “Maka nema koipu ŋalae toŋge tia; Kaisara simbo
    nâ imo nema koipu ŋalae.”
  crx-NTPO: '''Et hoonts''i sulya hulhduk ''ink''ez ''uhutni, “N''awh bulh ''udini!
    Tulalhgus undunilht''ah!” ''Et Pilate ''ubúlhni, “Nohlerwe ''en eh tulalhgus k''eítastelh?”
    ''Et lubret bumoodihne ''uhutni, “Lerwe Caesar ''aw ''en za nelerwe, ''aw ''uyoon
    nelerwe hooloh!”'
  kan-OKCV: ಆದರೆ ಅವರು, “ಆತನನ್ನು ಕೊಲ್ಲಿಸು ಕೊಲ್ಲಿಸು! ಆತನನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕು!” ಎಂದು ಕೂಗಿದರು.
    ಅದಕ್ಕೆ ಪಿಲಾತನು ಅವರಿಗೆ, “ನಿಮ್ಮ ಅರಸನನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಬೇಕೆ?” ಎಂದು ಕೇಳಿದನು. ಆಗ ಮುಖ್ಯಯಾಜಕರು,
    “ಕೈಸರನೇ ಹೊರತು ನಮಗೆ ಬೇರೆ ಅರಸನಿಲ್ಲ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  bbb-bbb: Fu ijiege kuariamoga e boeje buka urukeigia una kukuma kumei, E ije ka
    dabe kurosi kanaga fuka baroneno kumei. Ijadufuo Faereti fu una kiae, Ja vierafe
    fube maredo na e Kini jone ije dabe kurosi kanakono kiae? Rove e mamekanu Godido
    zinone ifaejevo ije buka una kumei, No Kini ije fu no samuaguomo ije fune e Sisa
    fuosukuano kumei.
  blw-blw: Yag anchaat ammag heo-ongaw way mangaliyén, “Ekorosyuwat hiya ta matéy.”
    Yag anat ekat Pilatowén, “Ay ammoh pédtê lawa hen Areyu.” Yag ekat hen anchichay
    anap-apon hen papachiyén, “Maid ay kasen Areni no faén yanggay ah Cesar ad Roma.”
  tam-2017: 'அவர்கள்: இவனை அகற்றும், அகற்றும், சிலுவையில் அறையும் என்று சத்தமிட்டார்கள்.
    அதற்குப் பிலாத்து: உங்களுடைய ராஜாவை நான் சிலுவையில் அறையலாமா என்றான். பிரதான ஆசாரியர்கள்
    மறுமொழியாக: இராயனே அல்லாமல் எங்களுக்கு வேறு ராஜா இல்லை என்றார்கள்.'
  azz-NT: 'Ijcuacón yejuan cachi oc tzajtziayaj ijcuín: ―Xicalanquixtican huan xicuiyacan
    calan huan xicuoupampilotij. Huan in Pilato ocsepa quinilij ijcuín: ―¿Xe namejuan
    nanquiyolnemilíaj que nejua nicuoupampilos ne namorey? Pero ne tayecanani tiopixcame
    quinanquilijque ijcuín: ―Yec melau tejuan amo ticpíaj ocsé rey. Ta, sayó ne hueyi
    rey romano den monotza César.'
  spa-RV-1909: 'Mas ellos dieron voces: Quita, quita, crucifícale. Díceles Pilato:
    ¿A vuestro Rey he de crucificar? Respondieron los pontífices: No tenemos rey sino
    á César.'
  csy-csy: Ahihang amate in, ama khai in, ama khai in, thinglamte tung ah that in,
    ci in au lialua uh hi. Pilate in amate tung ah, na Kumpipa uh thinglamte tung
    ah khai tu khi ziam? ci hi. Thiampi lian te in, kote in Caesar simngawl kumpi
    dang nei ngawl khu hi, ci in zo uh hi.
  mxq-NT: 'Per jaꞌajʉty ꞌyadsoodʉ mʉk: —¡Waꞌan tꞌeeky! ¡Waꞌan tꞌeeky! ¡Yajkruuzpát!
    Ta Pilatʉ jyʉnáñ: —¿Tii ʉjts nyajkruuzpátʉp ja mrey? Per ja teedywyindsʉ́nʉty
    ꞌyadsoodʉ mʉk: —Ʉʉdsʉty kyajts nmʉdattʉ wiinkpʉ rey, yʉꞌʉyʉ dʉꞌʉnʉ yajkutujkpʉ
    kopk.'
  tzj-NT: '—Tacamsaj, tacamsaj, chwach cruz tacamsaj wi''. Queri'' quibij. Ja c''a
    Pilato xbij chic chique: —¿La c''ol egana chi nrip chwa cruz ja rey ewxin? ne''
    chique. Ja c''a jefe quixin sacerdote eje''e'' quibij tre: —Mchita jun rey ja
    c''o chi ta ruk''a'' chake, xa ni ruyon wi'' ja César, xeche'' tre.'
  tdt-tdt: Sira hakilar dehan, “Halakon tiha Nia! Halakon tiha Nia! Prega tiha Nia
    ba krus!” Pilatus husu fali, “Imi hakarak hau prega imi nia Liurai ba krus ka?”
    Maibee nai lulik nia ulun sira hataan, “Ami nia liurai mak César deit. La iha
    tan seluk.”
  ron-BTF: 'Dar ei au strigat: Ia-l, ia-l, crucifică-l! Pilat le-a spus: Să crucific
    pe Împăratul vostru? Preoții de seamă au răspuns: Nu avem împărat decât pe Cezar.'
  eng-WEBP: They cried out, “Away with him! Away with him! Crucify him!” Pilate said
    to them, “Shall I crucify your King?” The chief priests answered, “We have no
    king but Caesar!”
  eng-FBV: “Kill him! Kill him! Crucify him!” they screamed out. “Do you want me to
    crucify your king?” Pilate asked. “The only king we have is Caesar,” the chief
    priests replied.
  nld-1939: 'Maar ze schreeuwden: Weg, weg met Hem! Kruisig Hem! Pilatus zei hun:
