    me.” Ma lau dabuŋsêga sêjô eŋ awa gebe “Aêacma kiŋ masi, kaisara taugeŋ.”
  ksd-ksd: 'Ma dia oraoro ko dari: Da okole vue, da okole vue, da ot ia ta ra bolo!
    Pilato i biti ta diat: Ina ot vang kavava King ta ra bolo? A umana tena tinabar
    dia tatike: Vakir kavevet ta king, ia kaka ra Kaisar.'
  msm-NT: Di migkinuliya gihapun sikandan, “Gawangad sikandin! Himatajid! Iyansang
