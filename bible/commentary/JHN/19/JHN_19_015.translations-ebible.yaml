  uig-ARA: 'لېكىن ئۇلار ۋارقىرىشىپ: ــ يوقىتىڭ، يوقىتىڭ، ئۇنى كرېستلەڭ! ــ دېدى. پىلاتۇس
    ئۇلارغا: ــ مېنى پادىشاھىڭلارنى كرېستلىگىن، دەمسىلەر؟ ــ دېدى. باش كاھىنلار جاۋابەن:
    ــ قەيسەردىن باشقا ھېچقانداق پادىشاھىمىز يوقتۇر! ــ دەپ توۋلاشتى. بۇنىڭ بىلەن
