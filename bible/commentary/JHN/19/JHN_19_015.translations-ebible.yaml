    ampyɛ upɛ Ɛsɔwɔ, aké, “Ɛsé depɔ sé ne mfwa yicha ɛkosé Sɛsa wɔ́”.
  sab-NT: 'Gire kwian ulita ngautu kweri: —¡Ama dbange blikare gwaleda! ¡Ama gwangeda
    kruge! Pilato geru kadu kwian ulitage: —¿Ba kle tañachuge cha be ba chugagwalla
    kweri gwangeda kruge? Pilato gerudu ene kwian ulita ole gire kwian gerunga Chube
    ole daba alin chugagwalla ulita gerudu Pilatoge: —Cha ulita chugagwalla na me,
    chugagwalla kweri gdaitre alin, ama kada César, cha chugagwalla na me cha alin
    César kare.'
  tmd-tmd: Aliö rɨmɨn, ajmöl aj halön yadmä, “Nugwo pɨl pal nɨgö! Nugwo bɨ katlö watlö
    um sö pɨl pal nɨgö!” rɨmä. Aliö rɨmɨn, Pailot yadöŋa, “Kiŋ ñɨŋ kɨ bɨ katlö watlö
    um sö pɨl pal nɨgɨnö ä?” röŋa. Aliö rɨmɨn, God ap höjöpal ur nölɨb nöbö dib bla
    yadmä, “Kiŋ an i mɨdöl; Rom nöbö dib Sisa akwör mɨdö,” rɨmä.
  acr-NNT: 'Noꞌj raj judiꞌabꞌ ko kesikꞌin che ubꞌiꞌxik: —¡Kamisax chwa cruz! ¡Kamisax
    chwa cruz! —kechaꞌ. Ri Pilato xubꞌiꞌij chike: —¿Kankamisaj kami riꞌ chwa cruz
