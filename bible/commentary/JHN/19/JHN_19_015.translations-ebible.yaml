    hmanjqä. Sisa iqu kiqä-kiuänänjqä!”
  cux-NT: 'Naati ''iiⁿ''yāⁿ s''eeⁿ ''caí yā diitú yā: Divíi nī ''iiⁿ''yāⁿ, divíi nī
