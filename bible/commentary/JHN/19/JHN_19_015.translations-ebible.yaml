    —Riꞌoj na jinta juna chik qarey, xew e qarey ri nimalaj taqanel re Roma —xechaꞌ.'
  kpg-kpg: Digaula gaa wwolo gi mee, “Daaligidia a Mee gii made! Daaligidia a Mee
