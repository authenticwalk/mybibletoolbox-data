    Sisar atun!”
  hus-NT-2005: 'Por jajáꞌtsik in ulu kawidh enchéꞌ: ―¡Ka chemdhaꞌ! ¡Ka chemdhaꞌ! ¡Ka
    chemdhaꞌ pajkʼidh ban peltsidh teꞌ! Konyattsik enchéꞌ kʼal na Pilato: ―¿Ku chemdhaꞌ
