verse: JHN.019.015
translations:
  kpx-kpx: Ige abu hovedevei baita loui avoe, “Hamage au hatai. Mai idie domo hamave.”
    Ige Bailotiu belagevei avoe, “Kou la kosive baluga. Iale lana isiviage dana mai
    idie domo hamai.” Ige dubu nalimale kosiveau namihai avoe, “Ata keu no kosive
    holioholinu. Isito Loma kosive baluga ke igaeike no kosive baluga.”
  okv-H: mine einge ea, “Umbuto pambu! Umbuto pambu! Cross ta te pehai!” ainge eo
    Pilate na, “Na ungota king avo cross ta tana erevete?” ainge enu priests pepeni
    na einge ea, “Dago ta king nei irae Caesar vahaira,” ainge ijie ngahia uo
  tbo-tbo: Ma hi otu labatana hi pa, ‘Ona uni, ona uni, ona tutulawiteya hoi ani take.’
    Pilato i baha uyahihi i pa, ‘Tau ipa omi Wasawasa a wibaleya hoi ani take?’ Tu
    witalaguyaba babadahi hi baha i pa, ‘Ega kikina i Wasawasa gehouna; Sisa tunawana
    i wasawasa.’
  mal-C: എന്നാൽ അവർ, “അവനെ കൊന്നുകളക, കൊന്നുകളക, അവനെ ക്രൂശിക്ക” എന്നിങ്ങനെ ഉറക്കെ
    വിളിച്ചുപറഞ്ഞു. “നിങ്ങളുടെ രാജാവിനെ ഞാൻ ക്രൂശിലേറ്റണമോ?” പീലാത്തോസ് ചോദിച്ചു.
    “ഞങ്ങൾക്കു കൈസറല്ലാതെ മറ്റൊരു രാജാവില്ല,” പുരോഹിതമുഖ്യന്മാർ ഉത്തരം പറഞ്ഞു.
  grc-SR: ⸂Οἱ δὲ ἐκραύγασαν,⸃ Ἆρον, ἆρον, σταύρωσον αὐτόν. Λέγει αὐτοῖς ὁ Πιλάτος,
    Τὸν βασιλέα ὑμῶν σταυρώσω; Ἀπεκρίθησαν οἱ ἀρχιερεῖς, Οὐκ ἔχομεν βασιλέα εἰ μὴ
    Καίσαρα.
  bgc-bgc: पर उननै और ऊँच्ची आवाज म्ह कह्या, “उस ताहीं मार द्यो! उस ताहीं मार द्यो!
    उस ताहीं क्रूस पै चढ़ा!” पिलातुस नै उनतै कह्या, “के मै थारे राजा नै क्रूस पै चढ़ाऊँ?”
    प्रधान याजकां नै जवाब दिया, “कैसर नै छोड़ म्हारा और कोए राजा कोनी।”
  khz-khz: Na ira geinalato, negetiwato, “Iokaliagia! Iogapi-pakaa! Iove satauroa!”
    Pilato na maerenagirato, netiwato, “Gemi vele ana satauroa, ei?” Rupu Veaga velera
    kamura gevega-geleto, negetiwato, “Kaisara gereganamo ai gema vele, mavele poluna
    ta aikina.”
  deu-TKW: 'Da schrien sie: fort, fort mit ihm, kreuzige ihn. Sagt Pilatus zu ihnen:
    euren König soll ich kreuzigen? Die Hohenpriester antworteten: wir haben keinen
    König als den Kaiser.'
  zsr-NT: 'Gluꞌë zidzj didzaꞌ, taꞌnë́ꞌ: ―Bëtiëꞌ, bëtiëꞌ. Bdëꞌë lëꞌi yag cruz. Pilato
    rëꞌ lequëꞌ: ―¿Rnábitsaliꞌ nedaꞌ udáꞌa‑nëꞌ lëꞌi yag cruz bönniꞌ rna béꞌinëꞌ lbiꞌiliꞌ?
    Gulubiꞌë didzaꞌ bxuz uná bëꞌ, taꞌnë́ꞌ: ―Nutur nu zoa rna beꞌi netuꞌ. Tuzëꞌ César
    rna béꞌinëꞌ netuꞌ.'
  lin-lin: 'Kasi babandaki koganga : — Boma ye ! Boma ye ! Baka ye na ekulusu ! Pilato
    alobaki na bango lisusu : — Nasengeli penza kobaka mokonzi na bino na ekulusu ?
    Bakonzi ya Banganga-Nzambe bazongisaki : — Tozali kaka na Sezare lokola mokonzi,
    mokonzi mosusu azali te !'
  hns-NT: 'Tab oesab tjiellaaike bolies: „Maar dhaar! Maar dhaar! Oke kroes par tjaharaai
    de!” Tab oe poetjhies: „Ka, toelog maange hai kie ham toelogke raadja ke kroes
    par marwaai dei?” Tab barka agwan bolies: „Hamlogke raadja na hai, khaalie Roma
    ke maahaaraadja!”'
  noa-E: Mag amachig, “Ar sim pãar Rey” abaawai chará, warag sereu phöbaadëmua pa
    gaaita meerphënaa thõopita jajaau aajeejim. Magbaawai ich Pilatoou amag, —¿Magan
    mua pãar Reita pa gaai meerphëbaadëjupá? ajim. Magbaawai amachdëu jũrr, —Maar
    tag rey chukhu nʉm. Maar rein, ãba emperador appaita maar reiugui ajierram.
  eng-EMTV: But they cried out, “Away with Him, away with Him! Crucify Him!” Pilate
    said to them, “Shall I crucify your King?” The chief priests answered, “We have
    no king but Caesar!”
  mib-NT: 'Te ni cacana jee i: Na cúū de. Cata caa ní de jicā cruz, achí i. Te ni
    cahān Pilato jiín i: ¿A jéē cata caa rī rey rō jicā cruz naún? Te sutū cácujéhnu
    un ní cacahān de: Tuá na ɨnga rey cánevāha ná jíjnáhan ná, chi máá‑ni rey Roma
    jeē cujéhnu ndácu jniñu nuū ná.'
  lif-NT2: हे़क्‍केःल्‍ले़ यहुदिहाॽ साॽरिक् मे़अःक्‍ते़र मे़मे़त्तु, “खे़न् तेॽरे़ॽआङ्
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दे़ॽ!” हे़क्‍केःल्‍ले़ पिलातसरे़ सेःन्‍दोसुसि,
    “खिनिॽ हाङ्‌ङिन् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दुङ्‌बाबि?” तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़
    नोगप् मे़बिरु, “आनिगे़ हाङ्‌ङिङ्‌ग सिजरे़न्‍लक्‍लो॥”
  xnj-xnj: Vene vakaywanga, “Mkomayi! Mkomayi! Mvambayi pamsalaba?” Pilatu akavakota,
    “Wu, nimvamba pamsalaba nkosi winu?” Vakulu va kuteta vakayangula, “Tete tivii
    lepi na nkosi yungi nambu nga nkosi wa ku Loma!”
  mmx-mmx: Diga xup silok keretna, “Sev amer i. Sev amer i. Paxarem i ro at laxaba.”
    Paelat ga sue di xeretna, “Kereva, mi vara i do ana vaxarem loorong atnimi ro
    at laxaba?” La lavamaasa silok diga vorang i rin keretna, “Loorong mun atnema
    ma ruuna i, neni ne Kaisar.”
  cbr-NT: 'Cacëxun ca cuëníshoquin cacëxa: —Ca bamati ''icën, ca bamati ''icën. I
    curúsocënu ca matas. Cacëxun ca Pilátonën cacëxa: —¿''Ën carana mitsun ''apu i
    curúsocënu matásmiti ''ain? Quia ca sacerdotenën cushicaman cacëxa: —Nun ''apu
    itsi ca ''aíma ''icën. Césarnëxëshi ca nun ''apu ''icën.'
  tee-NT: 'Para ju yu''unch p''as tanaulh: ―Amak''osut''ich. Amaq''uilht''at''ich
    ju lacacurus. Chai ju Pilato ajunich ju lapanacni: ―Ja acmaquilhtaya'' ju mi''ucxtin''an
    ju lacacurus. Ta''ak''alhtayanalh ju xalack''ajin palijni: ―Mati'' apumatam qui''ucxtin
    quinc''an. Va yuchi ju César.'
  eng-LSV: And they cried out, “Take away! Take away! Crucify Him!” Pilate says to
    them, “Will I crucify your King?” The chief priests answered, “We have no king
    except Caesar.”
  cak-NT: 'Pero ri winak ri quimolon-qui'', riq''uin quichuk''a'' xech''o''n-apo y
    xqui''ij: ¡Ticamises! ¡Ticamises chech cruz! xecha-apo. Y ri Pilato xu''ij chique:
    ¿Ja ri i-Rey ri nijo'' chi nintak rucamisaxic chech cruz? Pero ri nimalaj tak
    sacerdotes xa xqui''ij-apo: Xe ri César ri ka-rey roj, xecha''.'
  pah-NT: 'Emo g̃a hapukajahyahivuhui javo ga pe: —Embovyruka ga! ei g̃a. Embovyruka
    ga! Ejukauka ga yva rehe! ei g̃a ga pe. —A''iti re po ti ji ga mbovyrukari ga
    jukavouka penduvihavuhuhete''ga nehẽ? ei Pilatos''ga g̃a pe javo. —César''ga jate
    ko oreruvihavuhu''ga! ei g̃a ga pe. Ndorogwerekoi ore ojipe''ga oreruvihavuhuro,
    ei ikwava''ẽhara''g̃a nduvihava''g̃a ga pe javo.'
  sja-NT: 'Mamĩda ãchia biapachida: —¡Ãyaa ateepíji! ¡Ãyaa ateepíji! ¡Kurusode peepit''áaji!
    Pilatopa iidiji: —¿K''inia p''anɨk''ã aji, mɨa pãchi rey peepimerã? P''aareerã
    poroorãpa p''anaujida: —¡Taipa rey awaraa wẽe p''anɨda ajida, César k''ãyaara!'
  xed-xed: «Ŋa dzatá! Ŋa dzatá! Zləŋafta ta udzu» ka həŋ hlaftá wi. «Ka zləŋaghunafta
    yu ta mghama ghuni ta udzu?» ka Pilat nda həŋ. «Haɗ sana mghama ŋni ta ghəŋa Sezar
    wu, ka la mali ta ghəŋa gwal dra skwi ŋa Lazglafta.»
  glk-glk: 'اوشأن فریاد بزه‌ییدی: «اونه از میأن اوسَن! اونه از میأن اوسَن. اونه مصلوبه
    کون!» پیلاتُس بوگفته: «آیا شیمی پادشایه مصلوبه کونم؟» سرأنه کاهنأن جواب بدَییدی:
    «اَمأن پادشاهی جز قیصر نأریم.»'
  mks-NT: 'Joo na̱ cán na̱casáhá tucu na cáyuhú cóhó na̱ nu̱ dá já cáchí na̱ já: —Cahní
    ndó da̱. Ná quivi da. Cata caa ndó da̱ ndi̱ca crúxu̱ —cáchí na̱. Já na̱cachi Pilato
    já xi̱hi̱n ná: —Ama ná cata caa ri da̱ cúú rey nu̱ ndó ndi̱ca crúxu̱ —na̱cachi
    Pilato. A̱nda̱ já na̱cachi na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán já: —Da̱ cómí cuéntá
    sa̱há ñuu Roma, in túhún da̱ cán cuití va cúú rey nu̱ú nde̱ —na̱cachi na̱ cán.'
  gfk-S: 'Iesene di ga kakongane be, “Lamus ise ie! Lamus ise ie! Tange be da tut
    ter ie ra ula kabai!” Io, Pailat ga tiri, “Mu sip be ni tut ter no numu king ra
    ula kabai?” Ma ira tamat na pris di ga babalu horek: “No numem king sene at mon
    ikino numu kapawena tamat na king sakit rua Rom!”'
  bmu-bmu: Mewö jii möta qet gigilahöget, “Yapmakek! Yapmakek! Maripomnöŋ qeget kömuma!”
    Qet gigilahögetka kewö jiyök, “Eŋgö kiŋ kembuŋinaŋgö keuŋi jim teköbiga maripomnöŋ
    öŋgömapköra jize me?” Mewö jiiga jike nup galöm yeŋön meleŋda jiget, “Sisa kiŋnöŋ
    mohok kiŋ kembunina akza. Neŋgöreŋ kiŋ kembu murutŋi kun qahö ahöza!”
  dgz-dgz: Go mu ve uma wane, “Wat asira aisen! wat aisen! To endawane boep!” Pailat
    singui wan, “Ne ayop aritawa ega to endawain?” Pirisi namu yoyo muga nagirewa
    gare wane, “Nu ayop aritawa nuga da uon go Sisa megenat.”
  eng-GNV: But they cried, Away with him, away with him, crucifie him. Pilate sayde
    vnto them, Shall I crucifie your King? The high Priestes answered, We haue no
    King but Cesar.
  zaa-NT: 'Pero làcą nna guretsiyà''a cą nna ra cą: Gatti bą, betaá'' ą lo yà curutsi.
    Pilátua nna ra tìą cą: Tsí ína ri''u calatsi'' le qui''ni gutá''a'' enne'' ná
    rey qui'' líį lo curutsi cá. Becàbi ca sacerdote principal nna ra cą: Lanuru attu
    rey té qui'' tu'' sino làteruba César.'
  eng-WEBSTER: But they cried out, Away with him , away with him , crucify him. Pilate
    saith to them, Shall I crucify your King? The chief priests answered, We have
    no king but Cesar.
  guh-guh: 'Itsiata saya bajarapamonae vavajai. —¡Beyaxuabiaexanare! ¡Jema tëpae!
    ¡Cruzajavabelia cobematabiabarutsiaexanare! jai judíovi. Pilato nexata jumaitsi:
    —¿Pajitsipame tsaja cruzajavabelia tacobematabiabarutsiaexanaejava papecaevetsinëmi?
    jai Pilato. Nexata sacerdotevi penamatacaitorobivi jumaitsi Pilatojavabelia: —Caenë
    raja Romanonacua pevetsinë paxainajë pepo patanevetsinë. Paxanë raja apo paxainaenë
    itsanë pematatsënëa pepo patanevetsinë, jai sacerdotevi penamatacaitorobivi.'
  bon-bon: Teepi ala abayaninisi Pilato bau me egä, “Budre me egli, budre me egli!
    Baarge uli cabu jibyecreye!” Pilato teebibine itemlimige egä, “Cije weene singi
    gemi cane weeme mope biname ne baarge uli cabu me äbyecrame?” Modamoda iiwäreja
    biname cina jejisi egä, “Cime nuuja mope biname lica gyene, yepä Siisa sine!”
  nhw-BL: 'Huan nopa israelitame chicahuac quiijtojque: ―¡Xijquixti, xijquixti, xijcuamapeloltiti!
    Huan Pilato quinilhui: ―¿Anquinequij ma nijmicti amotlanahuatijca? Huan nopa tlayacanca
    totajtzitzi quiilhuijque: ―Amo aqui seyoc totlanahuatijca, san César.'
  swh-ONEN: Wao wakapiga kelele, “Mwondoe! Mwondoe! Msulubishe!” Pilato akawauliza,
    “Je, nimsulubishe mfalme wenu?” Wale viongozi wa makuhani wakamjibu, “Sisi hatuna
    mfalme mwingine ila Kaisari.”
  wbi-wbi: Aveene vakoova vakati “M'busie, m'busie, unkomelele pa kikovekano.” UPilato
    akavaposia akati, “Asi, ninkomelele pa kikovekano untwa ghwinu?” Avavaha va vatekesi
    vakati, “Usue natuli nu ntwa ujunge, looli ju Kaisali!”
  bba-bba: Mɑ Yuubɑ bɑ ɡbɑ̃sukɑ wɔllɔ, i kɑ nùn doo, i kɑ nùn doo, i nùn kpɑreo dɑ̃ɑ
    bunɑnɑru wɔllɔ. Mɑ Pilɑti u bu bikiɑ u nɛɛ, ɑmɔ ro! I kĩ n bɛɛn sunɔ kpɑre dɑ̃ɑ
    bunɑnɑru wɔllɔ? Mɑ yɑ̃ku kowo tɔnwerobɑ nùn wisɑ bɑ nɛɛ, bɛsɛ sɑ ǹ sunɔ ɡoo mɔ
    mɑ n kun mɔ tem yɛ̃ro.
  eng-KJVCPB: But they cried out, Away with him, away with him, crucify him. Pilate
    saith unto them, Shall I crucify your King? The chief priests answered, We have
    no king but Cesar.
  kgk-NT: 'Ha ha''e kwéry katu: —Emboja katu, emboja katu imoĩ-vy kurusu-rehe omano
    hagwã, he''i joa onhe''ẽ hatã-vy hese. —Pende ruvixagwasu ko peipota tipo xe ajuka
    íxupe, he''i oporandu-vy judeu kwéry-pe. Upe ramo he''i pa''i ruvixa kwéry: —Mburuvixagwasu
    César anho voi ko ore ruvixa va''e, he''i mo''ã Pilatos-pe hikwái.'
  waj-waj: 'tuduu rikiada iya puaisakama aayanna reeda tunoo: Inna vitee ruputino
    putuaivee. A tinai iya yatari sagaivau inna haara kiaatee, tuduu rikioo Piratuuso
    iya yaparainno tunoo: Ngii kieetavaivee. Fai na tinai iya yatari sagaivau inna
    haara kiaarannee? tuduu rikiada Anutuuqaara kati puara hudeera vaidi kieetaiyaano
    inna sai tunoo: Hama ti kieeta voovootaivaivee. Ti kieeta mmuaavai yoosinna Rooma
    hara kioo varinoo,'
  cpy-cpy: 'Roo kanteencha kaemaeya-nakini Judá-paeni, ikantzi: “¡Powamayiri! ¡Powamayiri!
    ¡Pikenta-kota-kaanteri!” Ari ikantzi Pilato: “¿katachama nokenta-kota-kaanteri
    piwinkatharite?” Ikantzi reewari Ompera-tajorentsitaarewo: “¡Apatziro César nowinkathari-tetari,
    tekatsi itsipa!”'
  ekk-PKP: „Hukka ära! Hukka ära! Löö ta risti!“ karjusid nad. „Kas tahate, et löön
    teie kuninga risti?“ küsis Pilaatus. „Meie ainus kuningas on keiser,“ vastasid
    ülempreestrid.
  mpx-mpx: Yudiya hi yoga hi ba, “U ahe u egonan! U ahe u egonan! U na u lokolosan!”
    Pilato i nelil i ba, “Nuwamiu wami kin na lokolosan?” Topowon bwabwatal anana
    hi lahe hi ba, “Nige wama kin etega al i gagan, iyai ya te Sisa maisena.”
  wbp-wbp: Yapajulurla pina-purlaja, “Pungka, pungka! Waraly-yirraka warntawarntarla!”
    Palitirli-jana yarda payurnu, “Pinyi kutu mayirna nyurrurla-nyangu Kingiji warntawarntarla?”
    Juwu-paturlu wiriwirirli maralypikingarduyu-paturlulu yalu-manu, “Ruumu-wardingki
    Kingi-mipa nganimpa-nyangu kingiji!”
  luo-luo: To ne gikok niya, “Gole e wangʼwa! Gole e wangʼwa! Gure!” Pilato nopenjogi
    niya, “Udwaro ni agur ruodhu?” Jodolo madongo nodwoke niya, “Wan waonge gi ruoth
    machielo makmana Kaisar kende.”
  nhe-NT: 'Huan nopa israelitame chicahuac quiijtojque: ―¡Xijquixti, xijquixti, xijcuamapeloltiti!
    Huan Pilato quinilhui: ―¿Inquinequij ma nijmicti imotlanahuatijca? Huan nopa tlayacanca
    totajtzitzi quiilhuijque: ―Axaca seyoc totlanahuatijca, san César.'
  aii-aii: 'ܘܐܵܢܝܼ ܡܘܼܩܘܸܚ ܠܗܘܿܢ: ”ܫܩܘܿܠܔ ܠܹܗ ܘܡܚܝܼ ܠܹܗ ܠܙܩܝܼܦܵܐ.“ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ
    ܦܝܼܠܵܛܘܿܣ: ”ܡܵܚܹܝܢ ܠܙܩܝܼܦܵܐ ܡܲܠܟܵܘܟ݂ܘܿܢ؟“ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܠܲܝܬ ܠܲܢ ܡܲܠܟܵܐ ܫܒ݂ܘܿܩ
    ܡ̣ܢ ܩܹܣܲܪ.“'
  esk-NT: Tamatkua iñuich iġialaplutiŋ kiuniġaat, “Tuqulli! Tuqulli! Kikiaktuutili
    sanniġutamun.” Pilate-ŋum apiqsruġniġai, “Uvaŋnun kikiaktuutipkaqtitquvisiuŋ umialigikkaqsi
    sanniġutamun?” Qaukłiŋich agaayuliqsit kiuniġaat, “Uvagut qaukłiġmik umialiqaqtugut
    Rome-mi. Avataagun atlamik umialiqanġitchugut.”
  msb-msb: Pero nagsiriyak sinda, “Halia siya, halia siya! Ipako siya!” Naghunga naman
    si Pilato, “Nano, gusto niyo na ipapako ko an iyo hadi?” Nagsabat an mga namumuno
    san kapadian, “Wara kami sin iba na hadi kundi si Cesar.”
  cpa-NT: 'Jøng² ca¹qui² ca¹hløah¹ dsa² canh¹³ tí²: ―¡Ju³jón³dsa! ¡Ju³jón³dsa! ¡Crǿg¹³
    báh³ ta¹ton¹³dsa! ―ca¹juúh²dsa. Jøng² ca¹juúh² Pilato: ―¿Lé³ ta¹ton¹³jni rai¹³
    quiánh² hniah¹² crǿg¹³? ―ca¹juúh²dsa. Jøng² ca¹juúh² juu¹³ jmi²dsa²: ―Ha¹chian²
    rai¹³ siáh² chian² quián² jnieh³, jan² rai¹³ juanh¹² guǿ¹² Roma báh³ chian² ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲାଇ ଜିଉଦି ଲକ୍‌ମନ୍‌ ଆଉଲିଅଇ କଇଲାଇ “ତାକେ ମରାଆ ! “ତାକେ ମରାଆ ! କୁର୍‌ସେ ଚଗାଆ
