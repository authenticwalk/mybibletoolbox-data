    rib chi are nim takanel, u c''ulel ri'' ri nimalaj takanel! —xecha che.'
  tfr-NTPO: Eshko jek l̈ëkong ga Pilato beno shäng l̇l̇ëbo shäryë ara, Jesús döya
    wl̈o l̈e. Gueniyo ga judío tjl̈apgaga öö l̈e l̈ok jek tjë jĩkong, tjl̈ẽ ga «Ë
    pogo opyë sök pjl̈u ga e pjl̈u kësbangyo sök Roma kjokyo l̈i wl̈oyo. Eni ga domer
    kjwe rayëp jek to wl̈eni ga pja ba wl̈oyo bakoe» l̈e.
  kaq-NT: 'Jascahah Pilatonen picocatsihqui bi judiobo coshin yohuani: —Min jaa picohi
