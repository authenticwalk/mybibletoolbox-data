  soy-soy: 'Kɑí nɛ kumúŋɛ́ kpɛ-i n kpísi, Pilɑti uu pɛɛ́ n wɛ́ɛ́si ukɛ́ Yeesu riyɑ́pɔ.
    Amɑ́ Pisuifi ɑpi sicɑ́ɑ́ilɑ loni rɛ: Pɔn u rin-yɑ́pɔ, ɑ́ɑ pɛɛ Rɔm uyɔɔpi usɑnɛ!
    Usoi nkó yɛɛ umɛcirɛ n nyɑ́ni rɛ uyɔ́ɔpi yɛ Rɔm uyɔɔpi ulɑɑrɔ lɛ.'
  hui-hui: Ani layago hale howa Pailate ibugua Yasu golope hole henge hai bini. Henge
    hai bialu hearia Yu wali agali tigua dalimu olalu, Agali ogoni golope hariyagua
    í̠ Lomonaga handame haga Kininaga damene ndo ke. Agali mbira handame haga kini
    hole ibuni mo yaraga hayagua ibu Lomonaga handame haga Kinila waitigi ho ka, lene.
  amf-amf: 'Ogosa budonte Bhilathoos Yesusdar pirdima yittsana ki zagade. Ko dahaannaar
    Ayiwd eeno kina yi giyna: “Ya ea kaam pirdima ha garina, ya Roome peen bitaasa
