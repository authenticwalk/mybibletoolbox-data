  tgo-tgo: Mbaŋa Pailat i loŋwe iyako, i mando na i tamweya kamwathɨ na i rakayathu
    Jisas, ko Jiu lenji randeviva thɨ kula vurɨgheghewe thɨŋa, “Thoŋgo u rakayathu,
    ma Sisa gheu ghen! Thela iŋa iye kiŋ i ndeghereiyewana Sisa.”
  yap-yap: Ma fa’ani rung’ag Pilate e re bugithin ney ma aram me ri finey ni nge pag
    Jesus nge yan. Machane me tolul piyu Israel ngak ni be lungurad, “Fa’an ga ra
    pag Jesus nge yan ma aram e gathi ka gur e fager rok fare Emperor nu Roma! En
    nra yog ni ir reb e pilung e ir e to’ogor rok e Emperor nu Roma!”
  mop-NT: Le'ec ca' u yubaj abe' aj Pilatojo, caji u cüxte biqui ca' u chaa' a Jesus
    ca' xi'ic. —Wa ca' chaa' u beel a Jesusu, ma' u yet'oquech a rey cuenta Romaji,—
    cu t'anoo' aj Israel ti chichi. —Ala'aji, tan u tz'eec u bajil jabix rey. Le'ec
    boon a walac u tz'eec u bajil ti reyili, le'ec u yettz'iiquil a rey cuenta Romaja,—
    cu t'anoo' aj Israel ti chichi.
  tet-tet: Nahuu baa oras nia, gubernur buka dalan atu nabusik Yesus. Mais ema Yahudi
    sia nahii bele-bele naꞌak, “Ema neꞌe foti aan hanesan naꞌin. Neꞌe naꞌak, Nia sakar
    Naꞌi Keser. Kalo ama nabusik Ema neꞌe, malorek tiꞌan ama lahoos Naꞌi Keser belun.”
  hlt-MCSB: Te vaeng lamkah Pilat loh Jesuh te hlah ham a dawn. Tedae Judah rhoek
    te pang uh tih, “Anih he na hlah atah Kaisar kah paya la na om moenih. Amah te
    manghai la aka saii uh boeih loh Kaisar te a tloelh,” a ti uh.
  xtd-NT: 'Nde hora ijan n‑juini Pilato xa dayaa‑s Jesús, ko n‑ka kana xee se Israel:
    —Nux dayaa‑n se yaꞌa, duꞌa ñatu jandixa‑n César, se kuu emperador ñayiu romano.
    Jaꞌan se yaꞌa xa se kunxaꞌnu ka kuu‑s, te duꞌa xini uꞌu tnaꞌa‑s xiꞌin César.'
  mdy-ETH: ዬያ ዬሱሴ ጌስቴ ባኮ ጲላፆሴ ዋይዛዖ ቡሊ ዒዛ ሃሻኒ ኮዓዛ፥ ዓይሁዶ ዓሳ ጋዓንቴ፦ «ሃያ ዓሢ ኔ ቡሌቶ ኔኤኒ ሮሜ
    ዓጮ ካኣቲኮ ላጌቱዋሴ፤ ዓይጎሮ ጌዔቴ ፔና ካኣቲ ማሃሢ ቢያ ሮሜ ካኣቲኮ ሞርኬ ማዓያኬ» ጌይ ጌይ ዒላቴኔ።
  spl-spl: Yawu sâmu Pilatoŋe holaŋmune ariâk sâm nâŋgâm ketet olop. Nâŋgâm ketet
    otmu hotom uminiwi yeŋgât kunlipyeŋaŋe tâtâemâk yuwu sâm ekuwi. Lok âlâ me âlâŋe
    “Nâ lok kutdâ pato mansan,” sâmapŋe gâhât patohe, kutŋe Sisa sâm, ya mem ge katbe
    sâm oap. Yesuŋe yawu oap ya eksain. Yakât otmâ gâŋe Yesu yu holaŋdâ ariwuap yanâmâ
    Sisa ki buku otbaŋgiwuat. Yakât otmâ umatŋe teteap yukât Sisa ekumunŋe sâm hârehihiwuap.”
    Yawu sâwi.
  usp-NT: 'Jilonli cuando Pilato xoc chi jtoquic nen roj xane'' chi jtakicb''i Kakaj
    Jesús, pero yak rijajl Israel sub''laj cow xch''ejejtak chic, xijtak: ¡Wi tatakb''i
    man winak li, ma'' at ta'' richc''ulchi'' César! ¡Nen tijcoj rib'' pi rey chapca''
    xan man winak li, tijcontriji'' César! xche''tak re Pilato.'
  zav-NT: 'Nach gwdilɉlažə'' Pilatən'' naclə gone'' əgwsane''ene''. Pero beṉə'' blao
    c̱he ṉasyon Izrael c̱heton'' gwso''osye''e gosə''əne'': ―Šə əgwsano'' benga, contr
    Rei Sesar nan'' gono'' šə ca''. Notə''ətezə beṉə'' ne'' de que naque'' rei, contr
    Rei Sesarən'' chone''.'
  sgz-sgz: Má ngo ái Pilato a longrai ngorer, a lala ngoi i bál ngo na ser sál suri
    pálás pala Iesu. Ái Pilato kán tu holhol be, má namur a longrai matananu di lu
    wakwakwak. Di matai ngo ái Pilato na pálás Iesu, má ngorer dik bin ngoromin ngo,
    “Kálámul er a kaiang pasi ngo a kabisit, má ngorer a abulbul i Kaisar kángit kálámul
    pakta! Má ngo una pálási kálámul erei á iáu, ki á iáu mul kápute turán ái Kaisar!”
  kek-NT: 'Ut chalen a''an laj Pilato yo̱ chixsic''bal chanru nak ta̱rach''ab li Jesús.
    Abanan eb laj judío que''xjap reheb ut que''xye: —Cui nacacuach''ab li cui̱nk
