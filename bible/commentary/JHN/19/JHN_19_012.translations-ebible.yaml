  dob-dob: Ta Pailato ona nina ꞌinonona ga nuwanuwana sinabwana be Yesu ꞌida liꞌami,
    ta me Yudia nidi geya nuwadi, ꞌenega sibwau toitoila, sigwae, “ꞌEguma tai nina
    ꞌuliꞌami, ꞌoyo nigeya Sisa ꞌana tolema, manuna tai nina ꞌiona ꞌaene tauna kini,
