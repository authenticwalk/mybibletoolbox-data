  ikw-NT: Nga Paịleti nụrnu ka, ọ gbalị ọ sịgbasi Jizọsi. Kọvu ele risi ele Ju si
    ọlo, “Ọ bụru nụ ị sịgbasi a, ị bụ́o enyi Siza. Nye ọbula ke neeme ẹhni a eze neemegidne
