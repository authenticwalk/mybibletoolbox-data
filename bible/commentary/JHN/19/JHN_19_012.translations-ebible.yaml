    alwa kan kaluguran nan Emperador, ya poon mo ha Roma. Ta no hinoman ya ampaghabin
    hiya ay mihay ari, ay kapatsi nan Emperador.”
  vie-1934: 'Từ lúc đó, Phi-lát kiếm cách để tha Ngài; nhưng dân Giu-đa kêu lên rằng:
    Ví bằng quan tha người nầy, thì quan không phải là trung thần của Sê-sa; vì hễ
