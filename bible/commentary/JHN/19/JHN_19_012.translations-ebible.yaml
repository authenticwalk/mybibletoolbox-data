  bod-N: དུས་དེ་ནས་བཟུང་པི་ལ་ཏུས་སྐྱབས་མགོན་ཡེ་ཤུ་བཙོན་ལས་གཏོང་འདོད་ཀྱང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སྐད་ཆེན༌པོས།
