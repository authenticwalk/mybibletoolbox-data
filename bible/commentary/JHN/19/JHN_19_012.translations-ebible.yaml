  spp-spp: 'Yesu à puru jwo ke, ka Pilati si wá na kaɲuŋɔ caa si Yesu ta ɲjaha. Ŋka
    Yahutuubii saha mpyi ŋko fànha na: «Mu aha ŋge nàŋi yaha, mu saha sì n‑pyi Ɔrɔmu
