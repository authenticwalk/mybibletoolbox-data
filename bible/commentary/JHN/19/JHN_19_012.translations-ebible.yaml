  san-TIB: ཏདཱརབྷྱ པཱིལཱཏསྟཾ མོཙཡིཏུཾ ཙེཥྚིཏཝཱན྄ ཀིནྟུ ཡིཧཱུདཱིཡཱ རུཝནྟོ ཝྱཱཧརན྄ ཡདཱིམཾ
    མཱནཝཾ ཏྱཛསི ཏརྷི ཏྭཾ ཀཻསརསྱ མིཏྲཾ ན བྷཝསི, ཡོ ཛནཿ སྭཾ རཱཛཱནཾ ཝཀྟི སཨེཝ ཀཻམརསྱ ཝིརུདྡྷཱཾ
    ཀཐཱཾ ཀཐཡཏི།
  qve-NT: 'Chaymi chay ratomantapacha Poncio Pilatoqa Jesusta kacharipuytapuni munaran.
