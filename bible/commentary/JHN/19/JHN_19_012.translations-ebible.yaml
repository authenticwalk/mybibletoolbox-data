  usa-usa: 'min-áímmá ítátuwena Pááírati Îtumma ayuwáínana kóinin-aiqtaba abáá kéitata
    Ítíráaeo anó-monoq-wayukama anókaq ááyaqtaa umá tirááe: “emá ayúwénana kóínaama
