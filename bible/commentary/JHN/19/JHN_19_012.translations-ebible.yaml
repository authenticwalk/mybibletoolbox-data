  mbl-NT: 'Ha Pinat te'' xupak, hup-tup, nũy Yeyox xat pu mõg. Pa Yoneo xop te hãm''ãktux
    ka''ok, hu: —Paxpu Yeyox xat, pu mõg, hu ta Hõm xop xape ''ohnãg ''ãmũn. Hõm xop
