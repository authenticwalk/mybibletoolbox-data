    iyúwa nacuèriná, yùuwideca imànica píiwacali emperador! —‍náimaca.'
  tsn-tsn: Mme Pilatwe a leka go mo golola, mme baeteledipele ba Sejuta ba mo raya
    ba re, “Fa o golola monna yo, ga o tsala ya ga Kaesara. Le fa e le mang yo o ipitsang
    gore ke Kgosi o tlhabana le Kaesara.”
  amr-NT: Kenda Pilato oʼpe̱e̱depo eʼo̱ro̱kaʼtaʼ oʼpakpo, monig o̱ro̱kaʼdik i̱jje̱y
    oʼnopo̱e̱po oʼukʼuynigʼa, judíoa oʼdokoypo, —‍Kentaj o̱ro̱kahueʼ ya̱e̱ʼ, kentaj
    eʼo̱ro̱kanayo Roma gobierno huantopa huairia ontaj onteʼti pakhueʼ o̱ʼe̱po oʼenapo.
    César o̱ʼnen huantopa o̱ʼe̱nok. Beʼapiʼ “Do huairi i̱jje̱y,” huataʼda eʼhuaaʼnayo
    Césaren takaʼ o̱ʼe̱nok arakdik o̱ʼe̱. —‍Judío huairia ʼuttaʼda oʼdokoyʼuy.
  pwg-pwg: Ma Pailat ivi paparana kirakai da ikikava keta ita panani da Yesu ita votawei
    ita nae. Ma koroto irapotei bo, “Weni tomowina kuna votawei ina nae na tam ke
    Kiivavo Sisa kwinana. Meni wawayina evonavona da tuna kiivavo na Sisa ikawapatei
    ma ighaviyei.”
  cjv-cjv: ena Pairoti ka i fingua ena Yesu awi mena dowangua konom wandou fumba Yura
    ari au diro “Yai ta ‘Na yai ori ari kiapanom yaromi moiye,’ dungua yaromi Roma
    yai ori Sisa kiam moimie. Ena Yesu ‘Na yai ori ari kiapanom yaromi moiye,’ dungua
    iran ne yaromi awi mena dowanga ne yai ori Sisa kiam ama moranie,” di teimie.
  tha-KJV: ตั้งแต่​นั้นไปปีลาตก็หาโอกาสที่จะปล่อยพระองค์ แต่​พวกยิวร้องอึงว่า “ถ้าท่านปล่อยชายคนนี้
    ท่านก็​ไม่ใช่​มิ​ตรของซี​ซาร์ ผู้​ใดที่ตั้งตัวเป็นกษั​ตริ​ย์​ก็​พู​ดต่อสู้​ซี​ซาร์​”
  por-BR-2018: 'Desde então Pilatos procurava soltá-lo; mas os Judeus clamavam, dizendo:
    Se soltas a este, não és amigo de César; qualquer que se faz Rei, contradiz a
