  blz-NT: Sarataa i Pilatus nongorongor iya'a, ia nomoosarakmo bo munguarkon i Yesus.
    Kasee samba Yahudi mangkakaro' taena, “Kalu i Tuan munguarkon i Ia, Tuan taasi'po
    bela' ni Kaisar! Mian men mangaan se' wakana tomundo', ia mian men sian pooka'amat
    tii Kaisar!”
  poe-NT: 'Ntá kuínhin chꞌín Pilato tíhi ntá kjuankíxin chꞌán kjueyá chꞌán nkexrí
    chrókꞌue̱to̱an chꞌán kíxin sáchrókjui chꞌín Jesús kohya nkehe chrókónhen chꞌán.
    Kjánchó tí sín judío kꞌóyako sín ntáchro sín kíxin: ―Kja̱ tí tsi̱to̱hé sátsji
    chꞌán kohya nkehe tso̱nhen chꞌán ntá jaha jnkoko̱áhya tjenka̱yáxinkoa tí chꞌín
    tꞌe̱tue̱nhen tí nación kuènténi. Tí nkexro chꞌéna a̱sén chꞌán éxí ijnko rey mé
    nínkakonhen chꞌán tí chꞌín tꞌe̱tue̱nhenni ―ichro sín.'
  san-TAM: 'ததா³ரப்⁴ய பீலாதஸ்தம்ʼ மோசயிதும்ʼ சேஷ்டிதவாந் கிந்து யிஹூதீ³யா ருவந்தோ
    வ்யாஹரந் யதீ³மம்ʼ மாநவம்ʼ த்யஜஸி தர்ஹி த்வம்ʼ கைஸரஸ்ய மித்ரம்ʼ ந ப⁴வஸி, யோ ஜந​:
