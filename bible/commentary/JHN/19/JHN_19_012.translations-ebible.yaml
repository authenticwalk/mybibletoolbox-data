  dwr-ENT: ጲላፆሲ ሄዋ ሲሴዳ ዎዴ፥ ዬሱሳ ቢላናው ኦጊያ ኮዬዳ፤ ሺን ኣዪሁዳቱ ባሬንቱ ኮሻ ቁ ኡዲዴ፥ «ኔኒ ኣ ቢሊያዋ ጊዶፔ፥
