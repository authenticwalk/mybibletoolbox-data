verse: JHN.019.012
translations:
  kpx-kpx: Kateige Bailotiu Iesu hoto ke evisi humaha kaovai isivialeike iomage au
    tai. Kateaito halei tiale hoto ke loui Diue ata namigevege abu avuho loui avoe,
    “Ana ke iomage keu tige a keu Loma kosive baluga Sisa ke haoka holioholinu. Kosealemo
    ata keu loui avoe, ‘Dau kosive baluga.’ Iale ata oleu isiviai kosive baluga holiale
    keu Loma kosive baluga ke aiohavonu.”
  okv-H: Eto Pilate na Iesu ta ke avo ingito au hambuto pambaja uje ena te Judea embomeni
    na hori gagaha ijie ke einge ea, “Embo emina king ke ijie Caesar ere urumbihia
    avoeto inena embo erevi ao hambuto pambasuja amo umo Caesar ta toho manera,” ainge
    eo,
  tbo-tbo: Yesu a baha Pilato i noonoli po ipa ina lupena haleya. Ma mi Yudeya hi
    otu labatana hi pa, ‘Apo lawa geka una lupena haleya, yaka ega tam Sisa tulana.
    Babana Yesu tunawana i wiwasewasena meya, yaka ata wasawasa Sisa i widibogi.’
  mal-C: അപ്പോൾമുതൽ യേശുവിനെ വിട്ടയയ്ക്കാൻ പീലാത്തോസ് പരിശ്രമിച്ചു. എന്നാൽ യെഹൂദനേതാക്കന്മാർ,
    “ഈ മനുഷ്യനെ വിട്ടയച്ചാൽ, അങ്ങ് കൈസറുടെ സ്നേഹിതനല്ല. സ്വയം രാജാവെന്ന് അവകാശപ്പെടുന്നവൻ
    കൈസറോടു മത്സരിക്കുന്നു” എന്ന് ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞുകൊണ്ടിരുന്നു.
  grc-SR: Ἐκ τούτου ⸉ἐζήτει ὁ Πιλάτος⸊ ἀπολῦσαι αὐτόν. Οἱ δὲ Ἰουδαῖοι ⸂ἔκραζον⸃ λέγοντες,
    Ἐὰν τοῦτον ἀπολύσῃς, οὐκ εἶ φίλος τοῦ Καίσαρος· πᾶς ὁ βασιλέα ⸂2ἑαυτὸν⸃ ποιῶν,
    ἀντιλέγει τῷ Καίσαρι.
  bgc-bgc: इस बात नै सुणकै पिलातुस नै उस ताहीं छोड़ देणा चाह्या, पर यहूदी माणसां की
    भीड़ नै रुक्के मार-मारकै कह्या, “जै तू इसनै छोड़ देवैगा, तो तू कैसर का बिरोध्दी
    बण जावैगा। जो कोए खुद नै राजा होण का दावा करै सै, वो कैसर का बिरोध्द करै सै।”
  khz-khz: Pilato na vokila ekamonagiato, ne raupara etavuwai, gena ririwa Iesu pene
    luga-vagia. Na Iuda talimara roe wagelailaiwai, negetiiwai, “Pene goi na etalima
    pono luga-vagia genai, goi ati Kaisara gatana. Rai talima matotauna evekilagina
    vele netina, ia na Kaisara, Roma geria vele, ekilagi-piatogaana.”
  deu-TKW: 'Von da an suchte Pilatus ihn loszulassen. Die Juden aber schrien und sagten:
    wenn du diesen loslässest, bist du kein Freund des Kaisers. Denn wer sich zum
    König macht, der lehnt sich wider den Kaiser auf.'
  zsr-NT: 'Laꞌ niꞌz rzu rböꞌë Pilato usanëꞌ Jesús, san gluꞌë zidzj didzaꞌ bönniꞌ judío
    uná bëꞌ, taꞌnë́ꞌ: ―Chquiꞌ usanuꞌ‑nëꞌ bönniꞌ ni, cutu rdzaguꞌ‑nëꞌ dxiꞌa César,
    bönniꞌ rna béꞌinëꞌ gdutë yödzlyú. Nu bönniꞌ run cuinëꞌ bönniꞌ rna bëꞌë, rdáꞌbaguëꞌë
    César naꞌ.'
  lin-lin: 'Kobanda kaka na ngonga wana, Pilato akomaki koluka nzela ya kotika Yesu ;
    kasi Bayuda babandaki lisusu koganga : — Soki otiki ye, wana ozali na yo moninga
    ya Sezare te ! Pamba te moto nyonso oyo amikomisi mokonzi azali monguna ya Sezare.'
  hns-NT: 'Oe same se laat auro kausies kare lagal oke tjhore ke. Bakie dharam ke
    barkwan tjiellaaike bolies: „Ie aadmie apane ke raadja banaaike maahaaraadja ke
    to djabarai kare hai. Aur djab toe oke tjhor deihe tab dekhaai djaai kie toe maahaaraadja
    ke saathie na baate.”'
  noa-E: Jesuu ichig magbaawai chará Pilatoou Jesús chig aba sĩi mapiju ẽkhaajeejim.
    Pari mag nʉm ee warag chi judionaanaujã khapanaam khʉʉnauta irig, —Puata jãg woun
    sĩi khajapha pʉ̈imʉn, pʉ chan magan tag emperador khapeer khabamgui ajierram.
    Ar ichdëupai iita reiu a simʉn, magan jũrr emperador dʉ̈i iekkhõr aum khõchgauta
    mag simgui a serereu aajeejim irig.
  eng-EMTV: From this point Pilate was seeking to release Him, but the Jews kept crying
    out, saying, “If you release this Man, you are no friend of Caesar's. Whoever
    makes himself a king speaks against Caesar.”
  mib-NT: 'Yūcuán na te nde hora un ndúcú ndéyɨ́ Pilato ndese siáá de ya. Te ñayuu
    hebreo chi cácana jee i: Núu siáá ni tée jiñā, te tu cúu ní amigo rey Roma jeē
    cujéhnu ndácu jniñu núu súcuan. Chi tāca tée jeē sáha de rey maá de, núu súcuan
    te cúu de enemigo sɨquɨ̄ rey un. Achí i.'
  lif-NT2: हे़क्‍केःल्‍ले़ग पिलातसरे़ ये़सुःन् ले़प्‍मादेःमा निङ्‌वाॽ चोगु, कर यहुदिहाॽरे़
    चक्‍मे़ल्‍लॽए अक्‍खे मे़बाःत्तुर मे़अःक्‍ते़रो, “कन् मनाःन् के़ले़रु के़देःसुने़
    फाॽग्र खे़ने़ॽग सिजरले़ कुन्‍देःङ्‌बा के़म्‍बोःङ्‌ने़न्‍लो॥ आत्तिल्‍ले़ आबाङे
    हाङ् पोःङ्‌मा निङ्‌वाॽ चोगुॽ खे़न् सिजरले़ कुदक्‍ले़ङ्‌वाओ पोःक्‍लो॥”
  xnj-xnj: Kutumbula penapo, Pilatu alonda njila ya kumlekekesa Yesu, nambu Vayawudi
    vakaywanga. “Ngati umlekekisi mundu uyu, veve nkozi lepi wa nkosi wa ku Loma,
    mundu yoyoha mweajikita kuvya nkosi akumpinga nkosi mkulu wa Loma!”
  mmx-mmx: Se ne Paelat ga ronga i na, neni ga lok tong pen i do na vuse ka tangas
    kusu ti soxomus asu ne Iesu. Ketla luvuttadi amgomgo diga xup silok keretna, “Mo
    do una soxomus asu i, i ven ngan ta do nenu xopmen lentangas at ne Kaisar. Nom
    laradi ga lox asilox i ngan loorong, kuren la neni laradi munepen mi ne Kaisar.”
  cbr-NT: 'Usoquian Jesusan cacëxuan Pilátonën Jesús chiquínti sinaniabi ca judíos
    unicaman munuma cuëníshoquin cacëxa: —Min ënë uni chiquíanx camina Romanu ''icë
    ''apu Césarbë upí ''itima ''ain. Uinu ''icë unix cara —''ëx cana ''apu ''ai —quia,
    ax ca Césarbë nishanancësa ''iti ''icën.'
  tee-NT: 'Pus ju acsnich ixnajunch ju gobernador Pilato ni lai ca''ixmak''alhtaxtulh
    ju Jesús. Para ju israelitanin p''as ixtajuni ju Pilato: ―Ni amak''alht''axt''uya''
    ju ani ya lapanac pus jantu ix''amigo''at ju César ju xak''ai tucan lamilhi''uxijnan
    ju romanonin unt''at''it. Ju va k''aya k''ostayai chai cajumputulh k''ai ucxtin
    chux ju lacat''un pus ixt''alaxcaich junita ju César.'
  eng-LSV: From this [time] Pilate was seeking to release Him, and the Jews were crying
    out, saying, “If you may release this One, you are not a friend of Caesar; everyone
    making himself a king speaks against Caesar.”
  cak-NT: 'Romari'' ri Pilato, ri gobernador xutaj ruk''ij chi nucol ri Jesús. Pero
    ri winak israelitas xech''o''n riq''uin ronojel quichuk''a'', y xqui''ij: Xa xtacol-e,
    jat ru-enemigo ri César. Roma xabachique (xama''anchique) ri ni''in chi raja''
    jun rey, can itzel nutzu'' ri César, xecha''.'
  pah-NT: 'A''ero Pilatos''ga ei oyvyteri pe: “Tamohemuka tuhẽ ti Jesus''ga.” Judeus''g̃a
    okwaha a''ea. Nurã Pilatos''ga horame g̃a pyri g̃a hapukajahyahivi ga pe: —Ga
    mohemukarame po ti nde nderekokatua''javi nhanderuvihavuhu''ga pe César''ga pe.
    A''ereki Jesus''ga e''i tehe: “Jihi ko g̃anduvihavuhuhetero,” ei g̃a. Nanongara''g̃a
    ko omovahĩ César''ga. Jesus''ga mohemukara renduvame po ti César''ga nhimboahihetei
    nde ve a''ero nehẽ, ei g̃a Pilatos''ga pe.'
  sja-NT: 'Maadak''ãriipa Pilatopa k''ĩsiapachi sãga Jesús k''ena pëii. Mamĩda judiorãpa
    biapachida: —¡Jãgɨ́ eperã peepi-e pɨrã, pɨ César k''õp''ãyo-eda! apachida. ¡Eperãpa
    ichi reyda a bɨ pɨrã, mãgɨpa César k''ĩra unuamaa iru bɨda! ajida.'
  xed-xed: Hada tama, ka zbə Pilat ta tvi ŋa zliŋta. «Ka zliŋzla ka ta tsəna mndu
    na ná, gra Sezar a ka wa. Ka mgham a iʼi ra, ka mndu guli ná, ghuma mgham Sezar
    tsa mndu ya,» ka la Yahuda.
  glk-glk: 'بعد از اون، پیلاتُس سعی بوکوده کی اونه آزاده کونه، امّا یهودیأن فریاد
    زه‌ییدی و گفتیدی: «اگر اَ مردَ آزاده کونی، قیصرِ دوست نی‌یی! هر کی ادعایه پادشاهی
    کونه، به ضده قیصر حرف زنه.»'
  mks-NT: 'A̱nda̱ já na̱nducú Pilato ndá quia̱hva caja da janí da̱ Jesús ña̱ ná quee
    a cu̱hu̱n a̱. Joo co̱ó na̱xeen na̱ Israel ta na̱casáhá na̱ cáyuhú cóhó na̱ nu̱
    dá já cáchí na̱ já: —Tá ná janí ndó Jesús ja̱n já quéa̱ náha̱ ña̱ co̱ cúú ndó
    da̱ ñéhe táhan va̱ha xi̱hín da̱ cómí cuéntá sa̱há ña̱yivi ñuu Roma. Jáchi̱ Jesús
    ja̱n cáchí da̱ ña̱ cúú dá da̱ cómí cuéntá sa̱há ña̱yivi ta xi̱hín ña̱ yóho jándihi̱hvi̱
    da̱ emperador, da̱ cómí cuéntá sa̱há ña̱yivi ñuu Roma —na̱cachi na.'
  gfk-S: 'Tur leh um mekaia katika Pailat ga walwalar be na halangalanga ise Jisas.
    Iesene ira Iudeia di ga kakongane horek: “Be ing nu halangalanga ise ikin ra turadi
    paule tike harwis tano numu tamat na king sakit ta mu ira Rom. Nesi tikenong i
    kilam habaling at ie be aie tike king, io, aie no ebar tano numu kapawena tamat
    na king sakit ta mu ira Rom.”'
  bmu-bmu: Mewö meleŋ waŋgiyöhaŋgöra aka Pailötnöŋ Jisös pösari etmapkö kapaŋ kölök.
    Mewö kapaŋ kölökmö, Juda yeŋön qet gigilahöba kewö jiget, “Pösatnöŋga etma ewö,
    mönö sisa kiŋgö alaŋi qahö toroqeba aka malman. Kunöŋ nanŋaŋgö möri öŋgöiga ‘Kiŋ
    kembuya akzal’ jizawi, yaŋön mönö sisa kiŋ tuarenjoŋ ak waŋgiza.”
  dgz-dgz: Amba, Pailat Iesu vesep tau aepen tan, go Diu nagire ve uma waiwanumun,
    “Apan ma wat veta tau aepiwa ge Rom nagirewa bawarewa iragenawa muga Sisa evenewa
    uon. Iwa Iesu ayop mek tan wainiwa Sisa uewa warapen taiwan. Da ayop mek ta wapi
    ame ayop bawarewa Sisa anavi megawa.”
  eng-GNV: 'From thence foorth Pilate sought to loose him, but the Iewes cried, saying,
    If thou deliuer him, thou art not Cesars friende: for whosoeuer maketh himselfe
    a King, speaketh against Cesar.'
  zaa-NT: 'Dèsdeba làniana yala uccua latsi'' Pilátua gudilą̀ Jesús; pero ca judíua
    nna adila idìtsa beni cą seguir gunne cą nna ra cą: Canchu gudilà cuią''lu'' nubéyu''į
    nna entonces labíru ná lu'' amigo qui'' César enne'' romano ná rey, porqui''ni
    nuỹa diba rudàliani la''a labą́ reną qui''ni ną́ rey, pues ą́'' modo nua runią
    contra César.'
  eng-WEBSTER: 'And from thenceforth Pilate sought to release him: but the Jews cried
    out, saying, If thou let this man go, thou art not Cesar''s friend. Whoever maketh
    himself a king, speaketh against Cesar.'
  guh-guh: 'Itsa bajarapacuenia Jesús jumaitsi, nexata picani Pilato jamatabëcopatatsi
    Jesús. Itsiata baitsi jane judíovi vavajai Jesús pecopatsiyanivatsi. Jumaitsi:
    —¡Itsamonae raja paxanëyajuvënëvi jitsipa maponëje pevetsinënexatsi! ¡Nexata itsa
    copatsianame maponëje, naneconitsianame nijatuxanenëjavabelia, Romanonacua pepo
    pevetsinëjavabelia, pepo vajanacayanacuaevetsinëjavabelia jane baja! ¡Nexata maponëbejeje
    nijatuxanenëbeje naitoyabeje tsane! jai judíovi Pilatojavabelia.'
  bon-bon: Pilato liba ai mene itecijige, tabe naabe liga äbitanige Yeesu ne asatame,
    yepä Israela biname cina ala abayaninisi egä, “Maane liba teebine sisatenite,
    maane Rooma gawe babo mope biname Siisa me biname lica gäte. Lui biname te lainuge
    mope biname ca, tabe Siisa ne yääcisärmutuge.”
  nhw-BL: 'Quema Pilato quicajqui ni, pejqui monejnehuilía quenicatza huelisquía quimajcahualtis
    Jesús, pero nopa israelitame chicahuac tlahuejchihuayayaj huan quiijtohuayayaj:
    ―Sintla tijmajcahualtis ni tlacatl ma yohui, ayacmo tiihuampox nopa hueyi tlanahuatijquetl
    César ipan altepetl Roma, pampa se catli mochihua tlanahuatijquetl quen mochihua
    ni Jesús, yaya icualancaitaca César.'
  swh-ONEN: Tangu wakati huo, Pilato akajitahidi kutafuta njia ya kumfungua Yesu,
    lakini Wayahudi wakazidi kupiga kelele wakisema, “Ukimwachia huyu mtu, wewe si
    rafiki wa Kaisari. Mtu yeyote anayedai kuwa mfalme anampinga Kaisari.”
  wbi-wbi: Kuhuma unsiki ughuo, uPilato akava ilonda isila ija kun'dindulila uYesu.
    Neke aVayahudi vakoova vakati, “Ungan'dindulile umuunhu uju, naghuuva mmanyaani
    ghwa ntwa um'baha uKaisali. Umuunhu juno ikuviika kuuva ntwa, ikaana uvutwa vwa
    ntwa umbaha uKaisali.”
  bba-bba: Ye Pilɑti u yeni nuɑ yerɑ u hɑniɑ sosi u kɑ Yesu kɑrɑ. Adɑmɑ Yuubɑ bɑ ɡbɑ̃sukunu
    bɔbiɑ bɑ nɛɛ, ɑ̀ n durɔ wi kɑrɑ, ɑ ǹ mɑɑ tem yɛ̃ro kĩ. Domi bɑɑwure wi u win tii
    kuɑ sunɔ u sɑ̃ɑwɑ tem yɛ̃ron yibɛrɛ.
  eng-KJVCPB: 'And from thenceforth Pilate sought to release him: but the Jews cried
    out, saying, If thou let this man go, thou art not Cesar’s friend: whosoever maketh
    himself a king speaketh against Cesar.'
  kgk-NT: 'Upéa ohendu ramo opoise ise mo''ã íxugwi. Ha judeu kwéry onhe''ẽ hatã jevy-ma
    íxupe: —Mburuvixagwasu César katu ndojohu porãi onhemomburuvixa va''e-pe gwive.
    Upéa-gwi erepoi ramo íxugwi, ndojohu porãi va''erã erejapose va''e Hesu-rehe,
    he''i Pilatos-pe hikwái.'
  waj-waj: 'tuduu rikioo Piratuuso dee aataruvai Yisuunna mmino ivo kati mmaanai kuanaraivaara
    yaata utuoo iinno varuduu vaidi Yutayaiya puaisakama aayanna reeda tunoo: Fai
    a tino aa vaidi aavo mmaanai tiinai a hama ti kieeta yoosinna Rooma variivaa seena
    tuanaakuavee. Vaidi voovoono ariiyara tinara: Na kieetavaivee, kiaa variivoono
    ti kieeta Rooma variivaa nnammutuaavaivee,'
  cpy-cpy: 'Aripaete ikowa-kowataa-witanaka Pilato romishitowa-kaanteerimi Jesús,
    roo kanteencha eekiro ikaemae-yatziini Judá-paeni ikanteeyini: “¡Aririka pipakahaeri
    irika, teera paapatziyari pinkathari-perori César! ¡Tema ikaatzi kimitakaan-tawaeta-chari
    pinkathari, ikijaneenta-tziiri César!”'
  ekk-PKP: 'Kui Pilaatus seda kuulis, üritas ta Jeesust vabaks lasta, kuid juudi juhid
    karjusid: „Kui sa selle mehe vabaks lased, ei ole sa keisri sõber. Kes laseb vabaks
    end kuningaks tõstva inimese, see mässab keisri vastu.“'
  mpx-mpx: Sauga o elana Pilato kamwasa i loya ge Yeisu ni sokal. Yaa Yudiya hi ganyogayoga
    hi ba, “Ebo tau ei nu sokal, he nige Sisa wana heliyam i oola owa. Henala ebo
    totona i ba iya kin, iya i pihigelgel Sisa elana.”
  wbp-wbp: Paliti ngampurrpa-jarrija-juku Jijajiki yilyanjaku pinja-wangu. Ngula pina-wilypi-pardija
    yuwarli-ngirliji, ngula-jana payurnu Juwu-patu ngurrju-japa Jijajikiji yilyanjakuju
    pinja-wangu. Kala purlajalurla kilji-nyayirni, “Ruumu-wardingki jinta-mipa kingiji
    nganimpakuju yapa panuku. Nganangku-puka kuja kanyanu wiri-pajirni, kula-ka Ruumu-wardingki
    Kingi-kirlangu puntu nyina, manu Ruumu-wardingki Kingiji kapurla kulu-jarrimi-nyayirni.
    Kujarlaju, kajinpa wati nyampu yilyami pinja-wangurlu, Ruumu-wardingki Kingiji
    kapungku nyuntukulku jangkardurnu yani!”
  luo-luo: Kochakore e sechego, Pilato notemo gonyo Yesu, kata kamano jo-Yahudi nomedo
    kok matek kagiwacho niya, “Kiweyo ngʼatni thuolo modhi, to ok in osiep Kaisar.
    Ngʼato ka ngʼato ma ketore ni en ruoth, kedo gi Kaisar.”
  nhe-NT: 'Quema Pilato quicajqui ya ni, pejqui moyolilhuía quejatza huelisquía quimajcahuas
    Jesús para ma yas ichaj, pero nopa israelitame chicahuac tlahuejchihuayayaj huan
    quiijtohuayayaj: ―Intla tijmajcahuas ni tlacatl ma yohui, ayoc tiihuampo nopa
    hueyi tlanahuatijquetl César ipan altepetl Roma. Pampa se tlen mochihua tlanahuatijquetl
    queja mochihua ni Jesús, yajaya icualancaitaca César.'
  aii-aii: 'ܡ̣ܢ ܗ̇ܝ ܥܕܵܢܵܐ ܦܝܼܠܵܛܘܿܣ ܟܹܐ ܒܵܥܹܐ ܗܘܵܐ ܕܫܵܪܹܐ ܗܘܵܐ ܠܝܼܫܘܿܥ، ܐܝܼܢܵܐ ܝܗܘܼܕܵܝܹ̈ܐ
    ܒܘܼܫ ܙܵܘܕܵܐ ܡܲܩܘܸܚܝܼ ܗܘܵܘ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܐܸܢ ܫܵܪܹܝܬ ܠܹܗ، ܠܹܐ ܝܘܸܬ ܠܓܹܒܵܐ ܕܩܹܣܲܪ.
    ܟܠܔ ܡ̇ܢ ܕܥܵܒܹܕ ܓܵܢܹܗ ܡܲܠܟܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܩܹܣܲܪ ܝܼܠܹܗ.“'
  esk-NT: Pilate-ŋum tusraa'amiuŋ taamna ilaan annautisruliḷḷapiatlukkaluaġniġaa patchisaiġḷugu.
    Aglaan Jew-ŋuruat iġialaplutiŋ kiumaniġaat, “Annaktitchupku una iñuk, Caesar-m
    Rome-miittuam iḷauraaġiyumiñaitchaatin. Kiñapayaaq iŋmiñik ataniġuqtaqtuaq Caesar-m
    akiḷḷiġigaa umialguruam Rome-mi.”
  msb-msb: Pakabati sani ni Pilato nagtalinguha siya na buhian si Jesus pero nagsiriyak
    gayod an mga Judio, “Kun buhian mo siya dili ka na kaamigo ni Cesar. Kay, aram
    mo, kontra kan Cesar an tanan na nagaangkon na siya hadi.”
