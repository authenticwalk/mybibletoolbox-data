  lbm-lbm: येको पर पिलातुस न ओख छोड़ देनो चाह्यो, पर यहूदियों न चिल्लाय-चिल्लाय क
    कह्यो, “यदि तय येख छोड़ देजो, त तोरी भक्ति कैसर को तरफ नहीं। जो कोयी अपनो आप ख
