    gaɗuɗo hoore mum laamiiɗo, laati nun ganyo laamiiɗo Roma mawɗo.»'
  amk-amk: Pilatusi tarao Yesusi we medu tonanafo, yurai paria we sawing Yesusi. Manamo
    inontarai Yahudi fosa ebibe mambiriu eteyo, “Masino tawing inontarai nani weru
    aiboi marareha mani, wiro wemaniwowiri we Kaisari kaha. Mandoni dino deyo i mani
    mananu dine mani, wenani weaiteta we Kaisari.”
  fai-fai: Bailet aka weng bela kidi aket tet dau Yesus adut bodawono kala, kata Yu
    kayak iyo ngadák ngadákin kuw kei bom nadiwe bakodaw, “kata kaba kinim belami
    adut bodawaw unokaba, kaba Udom kamokim gebom Sisa am wok ken fakudulaw banim.
    Kan kinim ata bako, ‘naso kamokim,’ kala namti, Sisa ami wasi keidawa.” Kalsiw
    kala.
  ura-NT: 'Jesoso jianena jere Filato niqui. Nete: “Jiaohine jianeeine. Aca, curuaanaa
    rey neein nenaa jerihane jaun, caohacharihei jianeeine. Jianeeinete, satiin inara
    curuaanaacuru curuaanaa enferadoro aina nejeratenaa neriquiin,” naauruha nujuae
    soaisoain Jorioocurune jaun,'
  mcd-NT: Ascaiton nicaquin Pilatonun Jesús caimapairiani. Ascafiaino nocon caifo
    Israelifoan tsain isininpaton yoinifo, —Tsoa, “Unfin niaifoquin,” icafin Romanonfoan
    niaifocoin Cesari chaca huaiquin. Ascan min na nocofunu Jesús caimanacai nocon
    niaifocoin Cesari min ahuun yorahuancoinma, —icashon oi ashcafinin yoirianifo.
  urt-urt: Ŋupe ŋaiye Pailat ŋasande wusyep uku pe, kin ŋahaiꞌe yaŋah ŋaiye ka ember
