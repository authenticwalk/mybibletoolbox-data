  gaq-gaq: ଆକେନ୍ ଅଁଚେ ପିଲାତ ଜିସୁକେ ଆନ୍‌ତାର୍‌ ବିଃନ୍‍ସା ଉପାୟ୍‍ ଚିନ୍ତା ଡିଙ୍ଗ୍‌ଆର୍କେ ।
