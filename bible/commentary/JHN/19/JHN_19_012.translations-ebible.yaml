  ncu-NT: Gominaa‑o a nu amo̱‑ɔ, ne̱ ɔɔ le̱ŋ e̱ye̱e̱ ɔ kpa kpa ne̱ ɔ ye̱re̱ se̱ a
    ɔ bo̱ yɔwe̱ Yeesuu‑o. Amaa lamaŋ‑ɔ a fɛɛ‑rɔ bo̱ kyo̱ŋwe̱ mò̱ fe̱yɛ, “Fo̱ ya yɔwe̱
