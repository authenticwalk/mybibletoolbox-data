    ni̱ xli̱ca̱na̱ luhua ta̱la̱li̱pina̱ quintlanca̱puxcucan Cesar, sa̱mpi̱ caxati̱cahuá̱
    ti̱ nahuán pi̱ na̱ Rey li̱taxtuputún, pus xlá̱ caj xta̱la̱tlahuana gobierno!'
  rro-rro: Rani weianai Pilato taeara etatu Iesu kerubuna. Ia Iuda haukia apa'uakia
    teio to'ona tetibaha, “Hau naiana korubuna raninai oi hanona obia 'arana Kaisa
    ena maearima aha'i. Hau ha ia kipona obia 'aranai nibaona hauna hanona Kaisa ni'oatana.”
  mxp-NT: 'Wɨnets ja Pilato nay jatyɨ tjaꞌɨxa̱a̱y ja ta̱a̱y, jøts ja tꞌɨxma̱tst jadiꞌiñɨ
