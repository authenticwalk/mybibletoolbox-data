    man Kaisa iuae mao. Ngansa eaba sai ikeo ga ei maron kapei, ei iman Kaisa aea
    isat.”
  cco-NT: 'Jo̱ jo̱b mɨ˜ canaangˋ dseata˜ Pilato e ꞌnóꞌrˊ jial nileáiñˉ Jesús, jo̱
    dsʉꞌ mɨ˜ calɨlíꞌˆ i̱ dseaˋ Israel do e jo̱, jo̱baꞌ canaaiñˋ taꞌˊguɨr mɨ́ɨꞌ˜ jo̱
    sɨ́ꞌrˋ dseaˋ do lala: —Song nilaanꞌˉ i̱ dseaˋ na, jo̱baꞌ lɨ́ɨˊ lafaꞌ ꞌníꞌˋ máamˊbaꞌ
    jóng i̱ dseata˜ dseaˋ féngꞌˊ i̱ guiing˜ fɨˊ Roma, co̱ꞌ lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ
    i̱ jíngꞌˉ e lɨ́ɨiñˊ jaangˋ dseata˜ dseaˋ féngꞌˊ, jo̱baꞌ lɨ́ɨˊ lafaꞌ e ꞌníꞌˋ níimˉbre
    i̱ dseata˜ i̱ guiing˜ fɨˊ Roma do.'
  deu-1951: 'Von da an suchte Pilatus ihn freizugeben. Aber die Juden schrieen und
    sprachen: Lässest du diesen frei, so bist du nicht des Kaisers Freund; denn wer
    sich selbst zum König macht, der ist wider den Kaiser!'
  alq-ALGNT: 'Midac ka nodag ii, Pilat onanada 8abadanaban kidji gi pagidinadjin.
    Coda8innig dac ki kitci pabibagi8ag: “Kicpin pagidinadj aa a8iag, ka8in kimin8enimasi
    aa kitci ogima Sesar (César). A8enenigotc ka 8i ogima8iidizodj, odana8eniman ini
    kitci ogiman Sesar.”'
  ixl-NNT: 'As tul tabꞌi veꞌt u Pilato viyol u Jesús, as xeꞌt ichuk veꞌt naj txumbꞌal
    tiꞌ ichajpul Aak. As aal chit taqꞌ veꞌt jeꞌ unqꞌa iqꞌesal unqꞌa tenameꞌ tuul iviꞌ
    tiꞌ isikꞌineꞌ. As ech tal veꞌt chajnaj ileꞌ: —¡Asoj tuk achajpu el u najeꞌ, as
    jit kꞌulel tibꞌ ayol tukꞌ u qijlenaaleꞌ tu u Roma, tan abꞌil umaj uvaꞌ la toksa
    tibꞌ ijlenaalil vatz u qijlenaaleꞌ as ni teesa naj iqꞌii u qijlenaaleꞌ!— tiꞌk
    chajnaj.'
  boa-NT: 'Ehdúu Jetsóó néénéllii Piráátó imíllerá dííbyeke iácádsɨ́jcaáyóne. Árónáacáa
    nééme kéévánécoba dííbyeke: —Muurá áádikye u ácádsɨ́jcaáyóhajchíí tsá páñétúejpi
    avyéjuube Tséétsáma ímí u íjcyáityúne. Muurá iiye ávyéjúúbedi díllómeímyé íllure
    ehdɨ́ɨ́vallé dííbyeke.'
  etr-etr: Bailadia amala säi amo nabalahilä, Yesu fisigämolöïe idi hogoi. Gasoda,
    Yu ilia uuala didigala sähalea, Dia dolö go fisigäla fisiga gaseda, dida Sisaïe
    damelë mademelë. Dolö afädëa hï e ginila säsebe amoda Sisabalä ado niimelëla säla
    didigai.
  quh-NT: 'Chayta niskanraycutaj Pilatoka masc''asharka imaynapipis payta cacharipuyta.
    Israel curajcunarí khaparishallarkancupuni: —Sichus cay runata cacharipunqui chayka,
    mana Roma camachej Cesarpa amigonchu canqui. Pillapis pay quiquin camachejpaj
    ruwacojka Cesarpa contranpi churacun, —nispa.'
  kwi-kwi: 'Sun urain Pilato Jesústa chɨhtshimtukas, Judío awa ɨninturuzne ka kwiannamɨzta:
    —An ampura chɨhttane, nune, Roma pɨpulura katsa mikwawa izmumika chi i. An Jesús
    muntɨtmika mikwa namshimtune, nune Roma pɨpulura katsa ɨninmikawa izmumika chi
    i.'
  agm-agm: Saundihɨ awaisɨho Pairotɨho pɨwa sa atisatosatɨ suraapɨ daihɨraapɨ daataise
    Jisaasihoai wɨndɨ tipɨse mundatɨ nehɨ iwinjaitando tato. Ko saihɨhandɨ kandɨ Judaahiya
    wɨndɨ namaamɨhaapɨ kiyaanɨhɨ satɨwɨ kaahaatawaatopo. “Kɨnyɨ kɨmoai nehɨ iwinjapɨ
    namɨhaapusoaasapaapaahɨ amɨ Sisaaho awaisɨhomɨ naisohoŋɨmaahe. Amɨ utaaho wo nɨnɨ
    awaisɨhonɨne tatɨ katisɨho so noaipatɨ Sisaahomɨ tiworɨhoemataiso,” undawaatopo.
  ubr-ubr: Pilate atonio dura itatam on, ifourtobon eta inuen Iesu itrufanai mes.
    Baise sabu kuayo siyoku men siyau, “Om On unrurufanai on, om on men Caesar turan
    on! Iyai iyafan toun eyoyorai Aiwab on, Caesar aurin ebiragit!”
  tsw-NT: Ana wu uwwai ili i nda, u shi ta̱ u ciga u lyawa yi u ka̱ra̱ pere. A̱vu
    azagbain a Israꞌila a lyuwa elime na̱ yisaali, “Na̱ vu lyawa vuma nda pere, a̱vu
    iꞌutsa̱ i Mogono Kaisa ɗa shi! Vuma na suru tarai aciya̱yi mogono ma ɗa, vuma
    ndolo maꞌyuwatan mo mogono ma ɗa!”
  cax-NT: 'Ui arrüna sane nurarrti Jesús, arrti Pilato bapacheroti tatito niquiubuti,
    causane nauqui emecati Jesús. Pero arrübama israelitarrü tosibicoma, namatü: —¡Arrtü
    aiñemecacati, champürrtü amigorrücü ümoti yarusürürrü yüriaburrü César, itopiqui
    arrti naqui isamunutiyü yüriaburrü chauqui enemigorrti ümoti yarusürürrü yüriaburrü
    César!'
  aia-aia: Na'i 'oha na 'ia Paelat 'a rongoa o'asi, 'a bonasia do'ai sibania ta here
    nai ruhasia 'inia Jisas mai hura'a dadara'a. Miraaui saemaua adaa'i Jiu raugu
    totoro raha ro'u o'ani, “'Onaa na'oi ruhasia mo'osi mai hura'a dadara'a, ma ha'ata'inia
    do i'oe 'o ai'a aba beiai mwaeraha anai Rom. 'Inia 'iatei na 'unua hura'a haaria
    do'iia 'e mwaeraha, 'a ha'imae beiai mwaeraha anai Rom.”
  srp-1865: 'Od tada gledaše Pilat da ga pusti. Ali Jevreji vikahu govoreæi: ako ovoga
    pustiš nijesi prijatelj æesaru. Svaki koji sebe carem gradi protivi se æesaru.'
  agt-agt: A gafu ta uhohug ni Hesus a ikayat na ibbatan ni Pilato, ammi giaggayan
    ha ya Hudyo kiden. “Am ibbatam mina ye-yana na tolay a awem na mantu kofun na
    Ari men Sisar, te igitta na haman ya bari na ta ari, a igakkad na mantu ya makigubat
    te Ari en Sisar,” kunna ha na aggay da.
  lug-lug: Okuva mu kiseera ekyo Piraato n’asala amagezi okuta Yesu. Naye Abayudaaya
    ne baleekaana nga bagamba nti, “Bw’ota omuntu oyo nga tokyali mukwano gwa Kayisaali.
    Buli eyeefuula kabaka aba awakanya Kayisaali.”
  yby-yby: Loko liyoko, Paelatimamo Jisesida gala maya elekoko esewa voetatuwe loko
    liyoko, Juda wewenasida ujapa wesiya ai ai moliki emo maya wemidana esewa voetatadawoya
    Lomu ujapa wemidana iwela minatape, ito suwitatae. Ito we makolimo eimoladamu
    we napama minoe loko letiboya, Lomu ebatoka uliki we napa Sisada maya asetokoko
    lowa hamekolaiye.
  heb-heb: אז יבקש פילטוס לשלחו והיהודים צעקו ויאמרו אם תשלח את זה אינך אהב לקיסר
    כי כל המתנשא להיות מלך מרד הוא בקיסר׃
  mpp-mpp: Inguc mime Pailat ye iwahac Yesu wenuc lome hikenale ngagesime Yuda ngic
    yengi wackeibong, “Ga ngic yogo hegileng hikedaictewa, Sisale ago mi gadamecte.
    Monic ye yeicne wac bafelu yanguc midaicte, ‘Na ngictau,’ ye Sisale ngaba.”
  apb-apb: Maholo a Paelat e rongo urine, ko si eri'apasie uri ke toli'aasie a Jisas.
    Ta'e mo Jiu ko si tea paine lo'u mola uuri, “Mala uri o kei luhesie a mwane ngeena,
    i'oe nga malahune a inemauri peine i Rom ha'ike. Aana ta'ena nga iini ko unue
    maraana uri ingeie inemauri, nge ko heukama honosie a inemauri peine i Rom ni
    ngeena.”
  san-TEL: తదారభ్య పీలాతస్తం మోచయితుం చేష్టితవాన్ కిన్తు యిహూదీయా రువన్తో వ్యాహరన్
    యదీమం మానవం త్యజసి తర్హి త్వం కైసరస్య మిత్రం న భవసి, యో జనః స్వం రాజానం వక్తి
    సఏవ కైమరస్య విరుద్ధాం కథాం కథయతి|
  ben-IRV: 'এই উত্তরে, পীলাত তাঁকে ছেড়ে দিতে চেষ্টা করলেন, কিন্তু ইহুদীরা চিত্কার
    করে বলল, “আপনি যদি এই মানুষটিকে ছেড়ে দেন, তবে আপনি কৈসরের বন্ধু নন: প্রত্যেকে
    যারা নিজেকে রাজা মনে করে, সে কৈসরের বিপক্ষে কথা বলে।”'
  ntu-ntu: Kx xlrbz Paelzt natq Jiszs lcng, sc tqrtangrpe lrpzki kx na-arlapx-ngrde
