  cab-NT: Lúmagiñe óra ligía, ába lálugun Piláto ída lúba lan lígiragüdüni Jesúsu.
    Ába jagúaragun juríu lun. —¡Ánjein bígiragüda, máma amǘrü lumáda urúei Rómana!
    ¡Furúmieguarügü le aríñaguti luoúgua luágu urúei lan, lágani urúei Rómana!
  clu-clu: Pagkabati dato ni Pilato nagpangita tana pa gid paagi nga mabolyawan si
    Jesus. Garing nagsiringgit ang mga Judio, makon nanda, “Kon bolyawan mo tana,
    nagakontra kaw sa Impirador ang Roma. Ay ang bisan sino nga nagapakaari anang
    kaaway ang Impirador.”
  swh-ULB: 'Kutokana na jibu hili, Pilato akataka kumwacha huru, lakini Wayahudi wakapiga
    kelele wakisema, “Kama utamwacha huru basi wewe si rafiki wa Kaisari: Kila ajifanyaye
    kuwa mfalme hunena kinyume cah kaisari.”'
  tpt-NT: 'Tejkan chuncha naul ni Jesús ex ni Pilato ayaj ixlakxkauniy tas kamakalcha
    para kamakaul oxamaktaun, pero yu israelitas pꞌays tamatꞌasal, tajunil: —Incha
    kꞌamakꞌauneꞌe oxamaktaun ex jantu kaꞌuntꞌi ixꞌamigo ni ay jalhachimoꞌonuꞌ César.
    Aniy lapanaki makakan tacha ay jalhachimoꞌonuꞌ kaval, xlhiyucha va ixtꞌalaxkayaꞌ
    ni César.'
  aai-aai: Ana maramaim Pilate iti tur nonowar ef nuwet mi’itube Jesu tabotait isan.
    Baise rou’ay hitarakouw i matabir maiye run, “o nati orot inabobotait ana itinin
    o i men Caesar ana ofamih. O yait ta aiwob inararouw, o i Ceaser ana wosai orot”.
  sny-sny: Sosu meni owane Pailat Jisas lo peri wanuwe su, le Jisas marepi erasi a'i
    se arosawiyei ne toteye. Ahowa, Juda lo lu werese peri erasi hare uteye, “Ne meni
    ape arosawiyei su, meni owane Sisar ne ma'e ai marepi toteyei. Aiwawe a'i ne meni
    Sisar lo marepi umasiyei ta'ama. Meni ta meni owane tutawe heneraiyei ne totesiya
    su, le owane Sisar ma'e ai atuwei.” [Lu 23:2; Ap 17:7]
  myy-myy: 'Ito ĩ yija tʉocõri, “¿No bajiro yicõri Jesure bucõarʉjati yʉ?” yi tʉoĩayijʉ
    Pilato. Ito bajiro ĩ tʉoĩabojarocati judio masa ado bajiro awasãyijarã: —Ĩre mʉ
    bucõaja mʉa romano masa ʉjʉ ñasagʉ baba meje ñagʉ̃ yigʉja mʉ. No, “Ʉjʉ ñagʉ̃ yigʉja
    yʉ”, yigʉ, ĩ ñami masa ʉjʉ wajacʉ, yiyijarã ĩna Pilatore.'
  trc-NT: 'Quisíj cuno Pilato nana̱ dan, ga̱a ne̱ nanoꞌ soꞌ da̱j quiꞌya̱j soꞌ, ga̱a
    ne̱ caꞌve̱e ti̱nanii soꞌ man Jesucristó a. Tza̱j ne̱ doj a̱ caguáj nij síí uun
    chij rihaan nij yuvii̱ israelitá, cataj nij soꞌ: ―Sese caꞌa̱nj u̱u̱n síí nihánj,
    qui̱ꞌyáá so̱ꞌ, ne̱ nuveé tuvi̱ꞌ síí nica̱j suun cuꞌna̱j César mé so̱ꞌ maꞌ. ꞌO̱
    se síí nihánj me se si̱j me rá gu̱un síí nica̱j suun rey me soꞌ, ne̱ dan me se
    caꞌne̱e̱ soꞌ suun man síí cuꞌna̱j César, rá soꞌ, ne̱ si̱j ta̱j riꞌyunj man síí
    cuꞌna̱j César me soꞌ ado̱nj ―taj nij soꞌ, caguáj nij soꞌ a.'
  cut-NT: 'A nde ura min rinuhn ino Pila̱to ta̱ca̱ co nda̱hco se libre Dihvo vo, ate
    sa̱hn ndina̱n chahn ne, cah se yahn se: ―Ndete che nda̱hco ne libre sa̱hn tih
    ne, ¡hua amigo yahn ne emperador ndih!, te adecoduhno ihyan che nahn co ye rey
    ne, redin va̱hche ye yahn ye.'
  bel-bel: 'З гэтага часу Пілат намагаўся адпусьціць Яго. А Юдэі крычалі: калі адпусьціш
    Яго, ты ня прыяцель кесару; кожны, хто робіць сябе царом, супрацівіцца кесару.'
  zlm-KSZI: Selepas itu Pilatus cuba membebaskan-Nya, tetapi orang Yahudi berseru,
    ‘Jika kamu membebaskan orang ini, kamu bukanlah penyokong Kaisar; kerana sesiapa
    yang mengaku dirinya raja bercakap menentang Kaisar.’
  gdr-gdr: Sɨ onggɨt yɨt map Pilato ket nya oraka yiyenonj Tin ɨtrɨngendam. Ajɨ Ju
    rɨgap unena kɨma ognento da, “Ra man onggɨt Rɨgand ɨtrɨngenjɨt, man ma Roma mopyam
    king Kaisamna rɨga et. Yet ra tilenggyam b'atgenai kingɨm, ton re Roma mopyam
    king Kaisamna geja rɨga e.”
  vmy-NT: 'Tsakaꞌanire chubabiu Pilato ꞌetutsꞌinre nga tsangisjai ndiya jótsaꞌen ku̱an
    sikꞌejñandai Jesús. Tunga xuta judío kiskiꞌndaya: —¡Tsa sikꞌejñandai xutabiu,
    bi nda teñeꞌen ngixkun xuta titjun César! ¡Xi rey tsaꞌen tajngu yojore, kui= xi
    stike xuta titjun César!'
  cmn-FEB: 听到这番话，彼拉多尝试想要释放耶稣。可是犹太人首领却喊叫说：“如果你释放这个人，就不是凯撒的朋友了。凡是自命为王的，就是与凯撒为敌。”
  gmv-RNT: Philaxoosi hessa Yesusa haasaya siyidappe guye iza birshi yeddana koyides
    shin Ayhudatas babbida gish isti “Ne hayssa addeza birshikko Oroome Kawo Qeesare
    bagga gidakka; gaasoykka bana barka kawothizadey wuri Qeesares morke” gishe wurikka
    waassida.
  ncl-NT: 'Pampa inon Pilato quitemuc quinami huil quimacahuac Jesús. Ma yoje, tzajtzije
    in judíos quilijtataloaya: —¡Sinda ticmacahuas in se, cuaquín tehual amo tiyes
    inahuac César in hué romano! ¡Mochi lacal hual mochía se hué quinequi quiquixtilía
    ilahueliltilisli César in hué niman hué!'
  sua-sua: To kmelha her gi ko e Pailet ta ngnek tok, tkaelha kam ring a ngaelaut
    tang kam hong e Yesus, en kam ngae. Vanangko o Yuda ngalmialaol ngat kut kaenker
    kam vui kam re te, “Enangthe ngia korim nak ngae, va nong ila to e Sisa e, endo
    lRom tgus Nga Taven. Ko ani mhel to nam mrua vatvat en mruo te, en a taven, enang
    e Yesus ko teharom tok, va a mhel to endo ta vle te, ta sir malngaeng endo tkol
    a ngaekam to mkor e Sisa lsir enang tok arhe.”
  are-are: Nhanha wumala, Pilate-anha antja inthorra naka Jesuanha kala althakalthilitjika.
    Relha Jew ntjarra pula kuta ilkarlanaka, “Unta paka artwa nhanhanha althakalthilamanga,
    unta itja Caesar-aka tjina nama. Artwa erala ilalhama era kula king namanga, era
    kala Caesar-aka leltja nama.”
  gai-gai: Ainda moca Pailatta an kamb mbaraca ma Iesusmo wattacarica taŋna taupembta
