  mio-NT: 'Chini ra Pilato cha cati ra Jesuu, ta quechaha nducu ra cuhva cha cua saña
    ndico ra chi ra, soco cana chaa ndico tucu ra judío can ti: ―Tu cua sañon chi
    ra, ñavi amigu cun chi ra César ra cumi tiñu cahnu iyo ñuun Roma. Xaan cuni ra
    Jesuu ya chi ra César, vati cuni ra Jesuu cundaca ñahan maan ra ―cati ra judío
    can.'
  srq-NT: Aque mose beɨ que Pilato ndua ndua Jesús rese ra. —Jesús tambuɨ mondo, ɨ
    raque ndua ndua. Judíos quiatu que ñee ee ra. —Nya. ¡Erembuɨchɨ̃ nda jẽ! Nde embuɨ
    mose, César quiato eã nda nde cote. “Ererecua rei se”, ɨ quia ñɨ Jesús re. Nyebe
    eɨcuãte riqui nguiã César je, ɨ que judíos tasẽ tasẽ Pilato je ra.
  kje-NT: Pilatus derne Yesus na'aheni heheni ne, idewe ai nanoin kalla leke huri
    Yesus, maa Yahudi enihe wakaukau mamani, “Makrom'e, makrom'e, lo'o om huri Ri
    onneni, makrom'u ka noro Kaisar lawuku me'e. Ri man mehen kikan kemen namwali
    rai, ai onne penia Kaisar nin arwali!”
  gaz-gaz: Phiilaaxoosis yeroo sanaa jalqabee Yesuusin gad dhiisuu barbaada ture;
    Yihuudoonni garuu, “Ati yoo namicha kana gad dhiifte michuu Qeesaar miti. Namni
    mootii of godhu kam iyyuu Qeesaariin morma” jedhanii iyyan.
  kud-kud: Pailato walone tenem ibenalei ta nuwanuwana mwala'ina ebeha Yeisu ilivahi.
    Na Yudeyaone hiwuiwui mwala'ina hiwalo, ‘Ebe neta towahone ulivahi, owa nigele
    Sisa ana gelu. Wuwuna neta towahone iwalo ebeha iya tauwasawasa, ainaena tahanapuiya'o
    ebeha iya Sisa ana aleha.’
  urb-NT: 'Ame''ẽ panduha ke Pirat hendu rahã, Jesu ke a''e poir tar katu te hũ. Anĩ.
    Jundéu awa tama''e kapitã ta hãtã pandu pandu: —Peme''ẽ ke nde erepoir rahã, homa
    awa tama''e kapitã keruhũ namõ katu ym nde. “Ihẽ riki kapitã keruhũ” aja Jesu
    pandu. A''erehe a''e riki homa awa tama''e kapitã keruhũ ruwajan — aja Pirat pe
    ngã pandu.'
  fra-LSG: 'Dès ce moment, Pilate cherchait à le relâcher. Mais les Juifs criaient:
    Si tu le relâches, tu n’es pas ami de César. Quiconque se fait roi se déclare
    contre César.'
  san-HK: tadArabhya pIlAtastaM mocayituM ceSTitavAn kintu yihUdIyA ruvanto vyAharan
