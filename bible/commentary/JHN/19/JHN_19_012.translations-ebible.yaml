  gmv-NT: ጲላፆሲ ሄሳ ዬሱሳ ሃሳያ ሲዪዳፔ ጉዬ ኢዛ ቢርሺ ዬዳና ኮዪዴስ ሺን ኣይሁዳታስ ባቢዳ ጊሽ ኢስቲ “ኔ ሃይሳ ኣዴዛ
    ቢርሺኮ ኦሮሜ ካዎ ቄሳሬ ባጋ ጊዳካ፤ ጋሶይካ ባና ባርካ ካዎꬂዛዴይ ዉሪ ቄሳሬስ ሞርኬ” ጊሼ ዉሪካ ዋሲዳ።
  por-BLT: 'Depois que Pilatos ouviu isso, ele tentou libertar Jesus. Mas os líderes
    judeus gritaram: “Se você libertar esse homem, você não é amigo do imperador romano.
    Qualquer um que se diz rei está se rebelando contra César.”'
  stp-NT: 'Baꞌ nat puiꞌ jɨꞌ giop xi chɨɨꞌn gu Jesuus gux kaiꞌ Pilaato, cham bhaaiꞌ
    na jax kam duñiaꞌ, dai na tɨim gaꞌnga na jax pɨk dui doꞌñchoꞌ gɨt gu Jesuus. Guꞌ
    ji nam guꞌ gu Israel kam jaꞌtkam giilhim mu jiiñak, jup kaiꞌch am: ―Noꞌ pich jax
    dhuuk doꞌñcho dhi maaꞌnkam nach jum chian nap muꞌaaꞌ, bhaan bax maatɨꞌ kaꞌ nap
    bak cham tuꞌ kaꞌm nɨiꞌñ gu Seesar gux ioꞌm gɇꞌkam Rooma kam. Na guꞌ gu jaroiꞌ
    noꞌ dɨɨlh gɇꞌkam jum taat na jax dhi maaꞌnkam, cham tuꞌ kɨɨꞌ kaꞌm nɨiꞌñ gu Seesar
    gux ioꞌm gɇꞌkam.'
  mgc-mgc: Here Pilato omba zi Yësu kinga na dangölö. Mora Yude agbögbö hë nnï löhu,
    “Ëzë inga kora nenye ku na dangölö, anza dë aboka 'ba Yere 'ba Roma. Vïdï maako
    mati iya zi nï tëdï na yere, vo wehe 'ba Yere 'ba Roma.”
  ame-NT: 'Elloña Pilato atarr mueneñeñ oʼch aʼrroyerran Jesús t̃arraña judioneshaʼñapaʼ
    puerranarot̃etpaʼ atet̃ otyerreterr: —Ñerraʼm añ p̃aʼrroyerrpaʼ p̃apaʼ ama pemno
    oʼch p̃aʼm̃chaʼtaret̃er pepeʼ ñeñt̃ atarr am̃chaʼtaret̃tetsa Romo. T̃arroʼmar
    allohuen ñeñt̃ ñañeña netsa am̃chaʼtaret̃paʼ c̈hocma mueneñ oʼch at̃pareʼteñet
    ñeñt̃ atarr am̃chaʼtaret̃tetsa Romo.'
  mgh-2016: Ukhuma vavawo, Napilato nkayaavia iphiro yo unhiyerera, nansho Ayahudi
