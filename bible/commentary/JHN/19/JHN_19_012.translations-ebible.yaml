    ay baken dakan gayyem en Emperador. Tan din mangipaari si awak na et kontraena
    met si Emperador.”
  tgj-tgj: Vdwlo Pilot sum tvvtokudw, nw Jisunyi anyubv tulin dukubv lamtv makar kwto.
