  buk-buk: Pailot ŋgô yom dinaŋ, dec kêsalê lêŋ bu hu Yisu siŋ. Magoc lau bata Israel-ŋga
    sêmbwêc ŋapaŋ ma sêsôm, “Asa naŋ toc dau sa bu iŋ kiŋ daŋ, naŋ kôm bu hôc gêlêc
    Sisa, lau Rom-ŋga si kiŋ. Bocdinaŋ am bu hu ŋgac dindec siŋ, naŋ am Sisa ndê silip
    dom.”
  pri-NT: 'Wà Pilato, âna é tàgére bu naigé ba na é panuâ Iésu côwâ. Êco na wà [tèpa
    pitûâ kà] tèpa Juif, âna rà ina têe pâ: «Wiàna gà panuâ pwi âboro bèeni, â câgà
    caa pwi bée wà César, ukai''gà. Ba wà pwi âboro na é ina pâ é pwi ukai, âna é
    pwi a cicara César.»'
  zpq-NT: 'Nach Pilaton'' beyiljwlaže'' nacle gone'' gwsane'' Jesúsen''. Perw beṉe''
    gwnabia'' c̱he nación c̱heton'' bososye''e gosene'': ―Še gwsano'' benga, contr
    rey c̱he nación Roman'' chono'' še ca'', ḻe note''tez beṉe'' že'' naque'' rey
    chone'' contr rey César.'
  por-TFT: Por causa disso, Pilatos continuava tentando soltar Jesus. Mas os líderes
    [SYN] judaicos ameaçavam relatar ao Imperador que Pilatos não estava disposto
    a punir um homem que se dizia rei; eles continuavam gritando, “Quem alegar ser
    ele mesmo rei se opõe ao Imperador! Por isso vamos conseguir que o Imperador não
    considere o senhor mais seu amigo”!
  gwi-NT: Nijin Pilate jii gwiitth'ak dąį' vineeroonjii yuunyąą. Gaa Jews nąįį gazhral
    ts'ą' jyaa ginyąą, “Jii dinjii vineiinjik ji' t'ee, Rome nahkat gwats'ą' k'eegwaadhat
    Caesar duuyeh nijyaa nilii! Juu King ihłii nyąą t'ee Caesar vijyaa t'inchy'aa
    kwaa!”
  gvn-gvn: Yinyaynka Pilate wawu jirray bajaku Jesus yunganka. Kari. Jana Jew-warrangka
    yirrkan, “Kaki yundu nyungunin yungal, yundu Caesaramu jawun kari. Jesus, nyulu
    majamanka, kingmanka; nyulu Caesaramu karrnga-dajinka, job.” Caesar, nyulu maja
    yalbay bajaku, maja bamanka Rome-warranka, bamanka Jew-warranka, wubuliynkaku.
  nhy-NT: 'Desde ijkuakón in Pilato opéj kitemoa ken kichiwas para kikajkawas in Jesús.
    Pero in judiojtin otzajtziaj chikawak okijtoayaj: ―¡Tla tikkajkawas in yon tlakatl,
    mach tiiamigo de yen toweyi tlanawatij César! ¡Akin kineki motenewas kej rey,
    kijtosneki kikokolia in César!'
  asm-FB: এই উত্তৰ শুনি পীলাতে তেওঁক এৰি দিবলৈ উপায় বিচাৰিলে; কিন্তু ইহুদী সকলে আটাহ
    পাৰি ক’লে, “যদি এওঁক এৰি দিয়ে, তেনেহলে আপুনি চীজাৰৰ বন্ধু নহয়; যি কোনোৱে নিজকে
    নিজে ৰজা পাতে, তেওঁ চীজাৰৰ বিৰুদ্ধে কথা কয়।”
  okv-okv: Eto Pilate na Iesu ta ke avo ingito au tambuto pambaja uje ena te Judea
    embomeni na hori gagaha ijie ke einge ea, “Embo emina king ke ijie Caesar ere
    urumbitia avoeto inena embo erevi ao tambuto pambasuja amo umo Caesar ta toho
