    aya Akaisari o Urumi, kila ntu neepanga ukhalha mwene nowaathunalhiha Akaisari
    o Urumi!”
  kvn-NT: 'Tegin Jesús weob chogzhagu, Pilatode igal-amijan Jesús-onogal. Tenal Judiomaldin
