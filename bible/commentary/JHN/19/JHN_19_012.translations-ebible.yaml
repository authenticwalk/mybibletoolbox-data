  ena-ena: Pailatɨ agaŋ ciaŋ agadɨ igahɨlavɨla akɨ lavɨla nudɨ valɨlɨŋ havɨ ubali
    aba ciaŋ hɨbɨ suhɨlami. Lɨdaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ ula ula abavɨmi. Nama nudɨ
    valɨnaŋ havɨ uci nama Lom haiabɨla hɨsɨŋ agɨladɨ manɨgali agadɨ nagɨli huaci ma
    hɨnibanaŋ uavɨmi. Hulaŋ nudɨ nukeŋ hɨji lubiahɨlahɨla manɨgali me hɨnihɨni akuaba
