    ma taŋ te, u Sisana aikndamootta wanaiŋ. Na ramootta ndomo gagrirta ramoot paŋan
    ndop te, ma Sisana puŋndamoot.”
  qvm-NT: 'Tsaynog niptinmi Pilätoga cachariyta munargan. Cachariyta munaptinmi Israel
    runacunapa autoridänincuna masrag gaparpargan caynog nir: “¡Mandag-tucurmi Jesusga
    emperador Cesarpa contran caycan! ¡Tsaymi Jesusta cacharerga gampis emperador
    Cesarpa contran canquipag!”'
  chz-NTPS: 'Heˉja̱ˉ chaˉgaˊmiihˉ maˊ hnøøˈ Pilato maˊ lä̱ä̱yˈ Jesús. Pero dsaˉ judiu
    heꜘ, maˊ tooyh˜ chaˉmiihˉ mɨɨhˊ, maˊ jäyhꜘ: —Cherˊmahꜗ hneˉ gaꜙlä̱ä̱hˋ hnihꜘ,
    saꜙ la̱a̱hꜗ omeꜚ kya̱a̱ꜗ rey toˉnëˊ hi̱ˉ gyaꜗ Roma. Waˊ hi̱ˉ chaˉ hi̱ˉ hi̱ˉ jmä̱ä̱˜
    hñiiꜘ rey, llaˉdsëëyˋ rey toˉnëˊ baˊ ja̱ˉ.'
  kmu-kmu: Higeno PailatiꞋa anima hia kea haviteno “HanaꞋa huꞋna atalesugeno visie?”
    huno kafe ati-neꞋayegeꞋya Yuta vayaꞋmoꞋya ala kegefafiti mage huꞋya hu-mainae
    “Nagoke kanomoꞋa YisasiꞋma hia kava huno agaiꞋahe ‘Nagaya ala sauve kanoma mainoe.’
    hunoꞋma hisia kanomoꞋa Sisana kameꞋa maine. Kagaya mani kanoma atalesanageno visiana
