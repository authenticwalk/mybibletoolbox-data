  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, Pilato Jesúre: “¿Nasiri wiugʉkuri yʉ ĩgʉ̃rẽ?”
    ãrĩ pémaádiyupʉ. Ĩgʉ̃rẽ irasũ wiudʉamakʉ̃ ĩãrã, judío masaka gapʉ gaguiníma: —Mʉ
    ĩgʉ̃rẽ wiugʉ, romano marã opʉ merãmʉ ããrĩbirikoa. Sugʉ: “Yʉ judío masaka opʉ ããrã”,
    ãrĩgʉ̃no romano marã opʉre marĩrẽ doregʉre béodʉagʉ, ĩgʉ̃rẽ ĩãturigʉ yámi, ãrĩma.'
  nal-nal: Araan Paailat ka langarin, ka zaleng ta lan kuna vamiluaarang Iesu, singsaxai
    amun Judaa dit kupkup malasing kari, “Tamon guna vamiluaar a rapti angkari, nua
    xawit a paasaxo zin Siza. Axazak ina xa kalin adu naan a xalxaal, naan a purua
    zin Siza.”
  kyq-kyq: 'Naan̰ kɛn se sum ɓo, Pilat je ɗoobm an kɔɔɗn kɔl Isa. Num gaŋ Yaudge baag
    tɔɔɗn tɔɔyɔ ɗeek ɔɔ: «Kɛn naai jaay ɔɔɗ ɔlin̰ga num, naai se mɛɗn Sezar eyo. Taa
    debm jaay tɛɗ ron̰ gaarge se, naan̰ se debm taamooy Sezar.»'
  kwd-kwd: Na alata la Paelat ngaia 'e longoa fatalana la Jisas, ngaia 'e kwailo mola
    fana te'efuta tafa na ngaia 'ani agea fana 'ani rubea. Tafe'ua ma nga Jiu, gila
    o'omae ba'ita ma gila ka 'ilo'oo, “Lauta 'i'oo rubea wane no'ona, 'i'oo wane ni
    kwaimaanga na nga kiingi 'i Rom 'amoe. Du'ana lauta te'efuta wane 'e iiria ngaia
    nga kiingi, ngaia 'e ula no'o 'usia nga kiingi 'i Rom.”
  ded-ded: Ifi deu imohaingoc Piratongo Yesu dafi kenudeac negensimanu yudangic yeneng
    kpacgec, “Ge ngic imoc wana kenudeu Sisaac ogea mi kecnade. Mong ye yengena meemma
    yofi dede, ‘Ni ngictau.’ ye Sisa emmiude.”
  ewe-ewe: Tso esia dzi la, Pilato di vevie be yeaɖe asi le Yesu ŋu, gake Yudatɔwo
    ƒe kplɔlawo nɔ ɣlidodo dzi gblɔ nɛ be, “Ne èɖe asi le ame sia ŋu la, ekema mènye
    Kaisaro xɔlɔ̃ o. Ame si tsɔ eɖokui wɔ fiae la tsi tsitre ɖe Kaisaro ŋu.”
  nuy-nuy: Nigaayung na-Pilate nu-ngaynbandangi na-Jesus anu-warrgarrga-waa. Ngijang
    ni-rabaliyn naagi-yung, nga ni-yambini warruburru-wuy warra-wurru-wurruj-guy.
    Yagu warruburru-yung warra-garnyirrimba wurraaḏangi, “Naadagu na-waḻyinyung ni-yamaa
    niga ni-Runggal. Niga nu-wurrij-bangana na-Caesar, na-runggal-yung na-Roman-jung.
    Nagang-maynji banu-warrgarrga-wang, na-Caesar ani-riyaldhang marri ani-lhajbiyn
    nagang,” wurru-yamayn.
