    nim wu nuim mumuk Sisa nga wu mʉn ti mon. Wu ti, elim wu nuim ei, nʉm ndam, nuim
    mumuk Sisa ei, tʉpa pei mundʉmba,” nʉtʉng.
  bch-bch: Io, Pailat ilongo bedaoa ta iloilo edap eta ngan longeannga Iesus ga ila,
