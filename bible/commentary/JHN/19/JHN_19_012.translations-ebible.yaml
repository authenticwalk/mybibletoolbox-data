  kxv-kxv: ଈ କାତା ୱେଞ୍ଜାନା ପିଲାତ ଜୀସୁଇଁ ପିସାଲି ତାକି ଅଣ୍‌ପିତେସି, ସାମା ଜୀହୁଦି ଲ଼କୁ କା଼ଲୱି
