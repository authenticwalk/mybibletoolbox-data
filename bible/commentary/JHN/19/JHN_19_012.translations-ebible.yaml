  cak-SNT: 'Rumareꞌ ri Pilato ri gobernador, nucanuj manera chi nucol-el ri Jesús.
    Pero ri vinak israelitas xaꞌchꞌoꞌ riqꞌuin nojiel quichukꞌaꞌ, y xquiꞌej: Xa xtacol-el,
    man at ru-amigo ta ri César. Ruma chica-na ri niꞌeꞌn chi jajaꞌ jun rey, can enemigo
    chirij ri César, xaꞌchaꞌ.'
  uvh-uvh: Ka Pailat wari Jisas ning midi kigineng u naknga Jisas u sige kabiinga
    mugo ga'sa' kuma' suku', Ka mokngang Juda aming wari tangkunang sini' tanga midi
    tangkunang nua'ni ka ning ubu katingangging, a mo' kabiinga mauta'. Adi na king
    ning fatuguta' wa adi Rom sidining king Sisa wara'ning digirap wara' gu kagabi
    totang wa gu Sisa yotangkangam ning kane aming ning nua'bu mo' irotang.
  ino-ino: Nehikeno Pailati'a ani ke afiteno “Hana'ya hu'na atalesoe.” huno ani kafe
    kahau ne'ayanaki Yuta vaya'moki ala kekefafati inake hu'a hu'nae “Mako'ke ve'kamo'a
    Yisasi'a hea kava huno akai'aena ‘Nakaeya ala yahauve ve'ka mai'noe.’ huno hisea
    ve'ka Sisa'a kava ve'katimo kame'a mai'ne. Kakaeya ani ve'ka atalesanakeno viseana
    kakaeya Sisa'a kava ve'katimo vaya'a o'mai'nane.”
  gnn-gnn: Bala ŋayi Baylattja wirrkina yana ḏukṯukthina nhanŋu walŋakunharawuna,
    bala ŋayi biyapul marrtji gatjarr'yun walalanha, dhawaṯmaranharawu Djesuwu. Yurru
    walalanydja yolŋu'-yulŋunydja yatjunmina buku-wakmaraŋalanydja Baylatku bitjarrana.
    “Ŋuli nhe yurru dhawaṯmaramanydja ŋanya dhuwaliyi yolŋunhanydja, ŋayinydja yurru
    Ŋurruŋunydja Buŋgawanydja ŋunhi mirithirrina wal'ŋu maḏakarritjthirri nhuŋu; nhe
    yurru yakana nhanukala galkinydja wal'ŋu. Dhuwalanydja ḏarramu ŋuli yukurra ḻakaranhamirri
    be ŋayi Ŋurruŋu wal'ŋu Buŋgawa; balanyarayinydja yolŋu miriŋuna yana Buŋgawawu
    yindiwunydja wal'ŋu ŋurikinydja.”
  yal-yal: Pilati na mɛ waxatin naxan yi, a beɲin xɔnla yi a suxu kati! Koni Yahudiyane
    yi lu sɔnxɔ sɔnxɔɛ, e naxa, “Xa i xɛmɛni ito beɲin, Romi Manga Gbeen Sesare xɔyi
    mi i tan na. Naxan yo a yɛtɛ findi mangan na, na bata keli Romi Manga Gbeen xili
    ma.”
  cnt-NT: 'Ca₂le₃ jaun₂ ca₂''náu''₃ dsɨ́₅ Pilato ''a₂ lia''₂ cuɨn₅ jmɨg₄ a₂jme₁lióin₂
    Jesús; la₁ dsa₂ judíos në́₃ qui₂ca₂tóin''₂ co₂mɨ''₅₄ ca₂juá''₂: ―¡Në₁jua''₂ ca₂lioin''₅₄,
    tsá₃ lɨ́ng''₅ a₂mei₅₄ quián₅ dsɨ₂tan₅₄ emperador! ¡Ia₁ në₁jua''₂ ''ein₂ jmo₅ lɨ́in₅
    rag₅₄, lɨ́in₅ jan₂ dsa₂ i₂''ŋia₅₄ emperador!'
  tif-tif: 'Pailat ayo weng san-ilomda, liip ma fen-bam keli unak o, kala-lomda fenba.
    Lale, Juda ita ti naanin-kup ke-bamdipla: Tunum kanta ma boko-lomda: Nali king
    o, kalokoma kaali, Rom kasel ipni king Sisa ami waasi ke-lokoma. Kemin, kabi kaa
    kanola dabaalap unokoma namti, kabi Sisa ami ap-tunum disa; kabi ami waasi ke-lokomap
    o, akip ko.'
  nlx-nlx: ज्यो होमलीन पिलातुस ताह सोड़नेन कोसीत केरने होदतालो, पुण यहुदि आयड़ी आयड़ीन
    केया, “केदी तु ज्याह सोड़ दिहे, ताहार तु केसरान जोड़ीदार नाह सुतो! पुण जो कुण
    सोताह राजा बाणावीह तो केसर राजान विरोद किरेह।”
  apw-NT: 'Áídí’ Pílate ch’ínábíłteeh hat’į́į́: ndi Jews daanlíni nádaadidilghaazhgo
    gádaaṉii, Díí nṉee ch’ínánłteehyúgo doo Caesar bit’eké ńlį́į́ da: dahadíń ízisgo
    nant’án ádil’iiníí Caesar yits’ą́’zhį’go na’ídiltee.'
  gum-gum: 'Trugurrimbe Pilatobe Jesúswan mandø incha elatsamdiig køtashchab labig
    køn. Trune judíosmerabe trenchib trashibelø køn: —Ñi nun elachabe, Roma maya misagwan
    karub wabig Césarweingatiig kømøn køn chib. Kaguende møikkøben: “Rey kur” chib
    pasrabiibe Roma maya misagwan karub wabig Césarweingatiig kømøn— chib.'
  not-NT: 'Irooti icogantabitanaca Pirato irapabaquëajirime Jesos. Iroro cantanaacha
    cara icaimaiganaji jorío: —Aroca popabaquëajiri Ira, te pomatsiguengatimari Sésar.
    Ira cantasitënguicha: “Naro itingomi”. Iriro Ira quisaneinqueri Sésar pitingomi.'
  plu-plu: 'Ayteke ariwntak inakni giwn, ig amekene Pilatus ipegminene gihiyakemni
    adahan ig hiyak ku samahpa ig isahkiswig ariw ini. Henneme nerras judeyenepwi
    giwewkistenkis ka isaksig. Ku aysaw ig diyuh ta gipetunatkis igkis kabimanape
    git. Igkis awna: ―Ku pis isahkiswig, nikwe in arakak ku pis ka batek gikak pikipara
    kiyapwiye Sésar. Mmanawa ku pahapwi ikaw hiyeg gikiparakis, amun ini nikwe ig
    siguhne kiyapwiye Sésar. Ku pis isaksa Jesus ikaw hiyeg gikiparakis, nikwe kiyapwiye
    Sésar dagawne pitnek.'
  iou-iou: Ude yäwänkaŋ Pailattä iniŋ kireŋpewän kukta kädetta wäyäkŋeŋkuk. Upäŋkaŋä
    Juda naniktä gera pähap ŋode yäŋkuŋ; Gäkä äma u kakätäŋ-pewi kwänä gähä intäjukun
    ämaka Sisatä not nämo api täŋ gamek yäk. Gäk nadätan? Äma kubätä inita näk intäjukun
    äma itat yäŋ yäweko uwä Sisata iwan täŋ imek yäk.
  ntp-NT: 'Aidʌ abiaadʌrʌ ʌPilaato gaagaimi isducatai dagituagi isimiagi ʌSuusi. Dʌmos
    ʌjudidíu iiñaquimi dai potʌtʌdai: ―Isaapi dagituagi isimiagi goovai aidʌ gia aapi
    maitʌramiigugadʌ ʌbaitʌcʌaacamigadʌ ʌRoomʌrʌ oidacami. Tomasioorʌ sioorʌ raíca
    ʌʌliadagi ʌgai ʌrsaayudʌ ʌbaitʌcʌaacamigadʌ ʌromamano ―tʌtʌdai ʌjudidíu.'
  rai-rai: Baa Iesu i pir taai lenmaa, Pilaato i walaari kupi in walaangalaanga wai.
    Iaku a kum te Iudaia diat pirpir dekdek karomi naa, “Baa un palaa wai, pa mur
    tepaana ma ma ra Kaaisaar! Maa te baa i kabaanga paai naa ia a king, i bubur a
    naagagon anu ra Kaaisaar.”
  haw-1868: Mai ia manawa mai, imi iho la o Pilato e hookuu aku ia ia. Aka, hea nui
    mai la na Iudaio, i mai la, Ina e hookuu aku oe ia ia, aole ou aloha ia Kaisara.
    O ka mea e hooalii ia ia iho, ua ku e no oia ia Kaisara.
  ffm-ffm: 'Gila nden Pilaatu ana ndaara yoppitinde mo. Ɗum saabii so Yahuudiyankooɓe
    ana ngulla, ana mbiya: —So nii a yoppitii mo, a wanaa giɗo kaananke Roma mawɗo
    oo. Neɗɗo fuu gaɗuɗo hoore mum kaananke yo gaɲo kaananke Roma.'
  arb-NAV: 'مِنْ أَجْلِ ذلِكَ سَعَى بِيلاطُسُ أَنْ يُطْلِقَهُ، وَلَكِنَّ الْيَهُودَ
    صَرَخُوا: «إِنْ أَطْلَقْتَ هَذَا، فَلَسْتَ مُحِبّاً لِلْقَيْصَرِ. فَإِنَّ كُلَّ
    مَنْ يَجْعَلُ نَفْسَهُ مَلِكاً، يُعَادِي الْقَيْصَرَ».'
