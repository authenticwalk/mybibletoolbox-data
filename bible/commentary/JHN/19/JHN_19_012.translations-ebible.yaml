    X sa narlwa-ngrbzkr nim bade, murde doa kx rtulrtr-lzbq nzngini-krde king rnzlvzole
    King kc Rom.”
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਪਿਲਾਤੁਸ ਨੇ ਯਿਸੂ ਨੂੰ ਅਜ਼ਾਦ ਕਰਨ ਦੀ ਬਹੁਤ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ। ਪਰ ਯਹੂਦੀ
    ਰੌਲ਼ਾ ਪਾ ਰਹੇ ਸਨ, “ਇਸ ਲਈ ਜੇਕਰ ਤੂੰ ਇਸ ਆਦਮੀ ਨੂੰ ਛੱਡੇਂਗਾ ਤਾਂ ਇਸ ਦਾ ਮਤਲਬ ਤੂੰ ਕੈਸਰ ਦਾ
    ਮਿੱਤਰ ਨਹੀਂ ਹੈ।”
  tkr-tkr: 'Mançile qiyğar Pilatıs Mana g''aykkas ıkkiykan, Yahudeeşeme ts''irıka
    eyhen: – Ğu Mana g''aykkee, ğu imperatorna hambaz deşurne. Şavaayiy cuk''le paççahva
    eyhe, imperatorılqa g''elil qıxhay eyxhe.'
  gvc-gvc: 'To ã nichʉ tʉhoro Pilato sehe tirore wio duari jimare. To ã wio duapachʉta
    pari turi judio masa õ sehe ni sañurucure: —Jesu “Pʉhtoro jija” nino, mari jipihtina
    bui pʉhtoro jirirore Roma macarirore ñʉ tuhtiriro jira tiro. Ã jicʉ tirore wiocʉ
    mʉhʉ cʉ̃hʉ mari bui pʉhtoro jirirore ñʉ tuhtiriro jiihca —ni sañurucure judio
    masa Pilatore.'
  mwp-mwp: Nuydh nanga Pilatho Yesun senawbi ya karngemidhin, nuydh koeyma lumadhin,
    Yesulpa gud idhuypa. Kasa kay kedha mura Yoewdhayalgaw moeyay kuniya wal tidumar
    kedha, ‘Ngidh kay nuyn guythuyaypa, ngi bangal mopakuyku mabaygaw wati igalayg
    aymidhe. Ngunu nanga mopakuyku mabaygaw kupaypa ubi nuy ngaru wati igalayg aymiz
    ngithamun mopakuyku mabaygoepa.’
  sbk-sbk: 'Afumilane ni jibu eli, oPilato ahanzaga ahuleshe weene, ila Aayahudi wahakhoma
    ekelele bhaga, “Nkashe obhahuleshe wene awe soli wamwabho oKaisari: Shila wahwibheha
    aje mwene ayanga shingunga sha Kaisari.”'
  mya-JVB: ထိုအခါ မှစ၍ ပိလတ် မင်းသည် ကိုယ်တော် ကိုလွှတ် ခြင်းငှာရှာကြံ လေ၏။ ယုဒ လူတို့ကလည်း
    ၊ ထို သူကို လွှတ် လျှင် ကိုယ်တော်သည် ကဲသာ ဘုရင်၏အဆွေ မ ဟုတ် ပါ။ ရှင်ဘုရင် လုပ်
    သောသူ မည်သည်ကား ၊ ကဲသာ ဘုရင်၏ရန်သူ ဖြစ်ပါသည်ဟု လျှောက် ကြ၏။
  kgf-kgf: Ac imi ʒéyu nimma Pilatonéŋ Yesu dimuhuc hulacmiyu kemmac imuac hénaya
    horec. Waŋu Yuda ic ieneŋ yomuhuc ʒéma qacmanec naŋgic; Gi ic imi waina mama hamaciguc
    gi Kaisawac alaya qahac. Méŋnéŋ méŋ eŋeya niŋac Ni ic kewu ʒémac imi Kaisawac
    haʒécya wammac.
  awb-awb: Páhírátiga mi ehwéh irena, Pugeq auwaníe íwíáhúwe. Iwíáhúwara Asiu kegá
    anotahtaq mahraréra, Arega we pugeq auwéhnaraqme are íre Sísáhri, Aroma kené wahnahne
    iyahnabo aní móne. Íné Asiu kené Wahnah muge iraréna anímé Sísáhrine naruo aní
    míre uwe.
  gdn-gdn: Apunu Pairasi yona ki wainapupu ka e Iyesu tonopana matarau bauwagana kayawagana
    ki yawatai kwaenepiyawa, ko Diyu ragidai ewapuru mena mu bonanamaga ragiragi kawaya
    ade tagubu ke; “Iyapana nima yagisi da e eya ka kawai ki ka e nu kawainuga kawai
    Sita e iyarai ki pokere kau apunu yau tonopi matarau baiyagisi kayayagisi ki ka
    kau eba nu kawainuga kawai Sita e waretai.”
  nko-NT: Pilato lónu asʋ́n ánfɩ á, olekle osi Yesu. Támɛ Yudafɔ ámʋ bɔsʋrá
    okitikíti kʋ́klʋ́kʋ́ʋ́ blɩ́ bɛɛ, “Nɩ́ fesi ɔhá ánfɩ á, mʋ́mʋ́ megyí Roma
    owíe dɛhɛn mʋ nyawie fʋgyi. Tsúfɛ́ ɔhagyíɔha ánɩ́ ɔblɩ́ ɔbɛ́ɛ owíe mʋgyi
    á, alakʋ́sʋ́ lɩ́ɩ́ Roma owíe dɛhɛnsʋ!”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, “¿No bajiro yicõari, Jesúre ĩre bucõaroti
    ñaboati ti?”, yitʉoĩañuju Pilato yuja. To bajiro ĩ yitʉoĩaboajaquẽne, ado bajiro
    yiavasãcama jud''io masa: —Ĩre mʉ bucõajama, ʉjʉ ñamasugʉ̃ César vãme cʉtigʉ rãcagʉ
    me ñarʉcʉja mʉ. No bojagʉ ĩre sẽnibecʉne, “Ʉjʉ ñarʉcʉja yʉ” yigʉma, César ĩ ĩategʉ
    ñaami. To bajiri, ĩre mʉ bujama, quẽnabeaja —Pilatore ĩre yiavasãcama ĩna.'
  pib-NT: Wanekluyakawa Pilato galukmaka koshpakletlu. Seyni Goteyone saplewata. Wane
    chinna, “Wa Tye pkoshpakinipa, gi wa Susa gimatjerpatkayi. Girukokta pogirchi
    rixnawa yoptopiratlu Susa.”
  wiv-wiv: Pale, muri na kua, a Pailat ia e parakilania ve kete vatia a Iesus ni vano
    gotala, palaka a vuni Iuda dia ta ma gogoe dia ka tatania, “Kua nu vagotalania
    kaka kena, ia ho beta nu kaka ke Sisar. Azei kua e tania ia na king, ia hana vagi
    a Sisar.”
  reg-reg: 'Okwingana na lisubyo linu, Pilato endele okumutatila, nawe Abhayaudi nibhamwaya
    obhulaka nibhaika ati, “Alabha ukamutatila mbe awe utali musani wa Kaisari: Okubhayana
    unu kekola kubha mukama kamuyenusha kaisari.”'
  mlh-mlh: Oŋu bokirie teya ore eru Pailotji Yesu pirueko wakiiŋ ore yameŋ keko. Oŋu
    yameŋ keyayoŋ, Juda yoŋoji oŋga jojoraru iŋi mibuŋ, “Piruende wakiiŋ ine, Sisa-kiŋ
    koitore ogo so jikigaru fukeru gomiŋ. Moji nakenere maneme ropeko ‘Kiŋ ofoŋ fukego’
    miga, iŋoji Sisa-kiŋ kiso etega.”
  gof-ENT: ጲላፆሲ ሄሳ ሲዒዳ ዎዴ ዬሱሳ ቢላናው ኦጌ ኮዪስ። ሺን ኣይሁዴቲ ባንታ ቃላ ቁ ኦዲ፥ «ኔኒ ኢያ ቢሊያባ ጊዲኮ
    ካዉዋ ቄሳሬ ባጋ ጊዳካ። ባና ካዎ ጊያ ኦኒካ ቄሳሬ ሞርኬ» ያጊዶሶና።
  aau-aau: Pailat hiy ok seme lonuayk menkin, hiykwe sawk yerki, Jisas se preisia
    ha kow ey se pawk. Sa Juda homkwe senkinaw lokre me, “Sawk hunkwe uwr sehe preisia
    ha ankin, hunkwe Sisar so wayh-ih-ar korey. Uwr senkin ma me sohokwe ‘hakwe king’
    hiykwe Sisar se akre akre me uwr hiy non.”
  tvk-tvk: Melele xa Paelet milonge mak, xi di misak tengan vakamet suse tova tengan
    vamaen Iesu ha ven vamese vaxo en, e Siu xil lakei rilomun ba mi Paelet labit,
    “!Xosxa umaen moletin xai ha ven imase, di opisen ni xa xouk otave reitin ti mi
    Sisa, suv toto nam te hal Rom! !Vengan moletin xa di pet rat tasen ni xi bit be
    suv toto tei be elu del Sisa!”
  prf-NT: Dikona masanig iyád ni Pilato, ay lalu na a ginustu a palayaán ti Jesus.
    Peru nagpákrawan en tolay hidi, “Ni palayaán mu tolayid a iyán, ay awan ka amigu
    nen Emperador! Deyaman en magkukunwari a hari ay kalaban nen Emperador.”
  auy-auy: Ísu súwana Páírati minááí iséna séna nóraꞌiyo ke minkwáásí awáꞌankanaeꞌa
    wéune súwasa Yúndaa-waasi óraaka sésa emó awáꞌankemo éma ímba Rómu-kamani-aifa-kawaagoni
    waási-iꞌa wéone. Ísu séna kemá kawáágó úne siyáintafena Rómu-kamani-aifa-kawaagomba
    íyáákanaemo siyáintafe mindásafewe séma ímba awáꞌankaao suwaná
  tbg-tbg: Ihuva minti tuvaro Pairaatava viraqaahairo Ihura kuvantu kareva auti vaumanta
    Iutaa vaiinti uki vauka naveraitiha, Are vira kuvantu kairaro qaqi virera, are
    kiama avuhainaa vaiinti Sisaara tontivano vainarave. Vovano nariara tiharo, Te
    avuhainaa vaiintima vauro, tirava, viva Sisaara navutaavama varianarove, ti.
  hub-NT: 'Nuna takai Pilatoka Jesúsan itursanak jiikiaj tusa kakantu, tumakaisha
    shuar Jesúsa itaawaru aina senchi chichainak: “Ame nu akupeakmeka Romanmaya apu
    Césara nuna amikrigka achattame. Shuar nigki apua iman jumamuka Romanmaya apua
    nuna shuari jak tumamainaiti”, tusa tuina.'
  hmo-hmo: Unai hereva dainai Pilato ese Iesu ruhaia dalana ia tahua. To Iuda taudia
    be idia boiboi, idia gwau, “Unai tau bema oi ruhaia, oi be Kaisara ena turana
    lasi! Bema tau ta ia gwau ia be king, ia ese Kaisara ia hadikaia inai!”
  big-big: Logo Pailet puragi kerewiyawekke pi weik Yisu wila wazamiyagimokko kelegele.
    Kapura Yuda ngaiwili ngalizi panu pelik kisi, Tamizeige ni pi wila wazami purik
    mabura ni Sisa Romwiligi King Ngaibokki kewengkebek ono. Yombanu ngezebokko ngezebek
    King Ngaiweki mizibok Sisayegi ngai mizibek, kisi.
