    jém emperador jém it́wɨɨp Roma. Siiga tu̱m pɨ̱xiñ nacámta̱p iga rey, jesɨc tsɨ́ypa
    iga jém emperador ienemigo.'
  wuv-wuv: A'a fei ma nolao, Pilate ba ifane alaraa Jesus, ma'uaa ei Jew, rona'u haroharo
