    Amna inoha ihoroc yongidangma yu wömai Sisa King worochon ayami. Worocha tongga
    gocu amna wo angbanaiya ongontacanu wömai gocu Sisahon amna muno.”
  hus-NT-1971: 'Ma tamits a Pilato in lej luba’ quin tsalpay tin oc’ jant’ini’ ti
