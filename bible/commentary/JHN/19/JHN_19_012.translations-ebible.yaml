  san-ORI: ତଦାରଭ୍ୟ ପୀଲାତସ୍ତଂ ମୋଚଯିତୁଂ ଚେଷ୍ଟିତୱାନ୍ କିନ୍ତୁ ଯିହୂଦୀଯା ରୁୱନ୍ତୋ ୱ୍ୟାହରନ୍
