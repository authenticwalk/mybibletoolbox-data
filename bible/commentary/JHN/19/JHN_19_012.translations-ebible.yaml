  mya-mya: ဤ​သို့​မိန့်​တော်​မူ​သော​ကြောင့်​ပိ​လတ်​မင်း​သည် ကိုယ်​တော်​ကို​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်​ပေး​ရန်
    နည်း​လမ်း​ရှာ​ကြံ​လေ​တော့​၏။ သို့​ရာ​တွင်​လူ ထု​က ``ထို​သူ​အား​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်​ပေး
    ပါ​မူ​အ​ရှင်​မင်း​ကြီး​သည်​ဧ​က​ရာဇ်​မင်း​၏ အ​ဆွေ​တော်​မ​ဟုတ်​တော့​ပြီ။ မည်​သူ​မ​ဆို
