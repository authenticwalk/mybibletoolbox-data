    yora cantashitachari: “Narotaque pincatsari”. Tempa iriotaque quisaqueriri pivincatsarite.'
  eng-WMB: At this, Pilate was seeking to release him, but the Judeans cried out,
    saying, “If you release this man, you aren’t Caesar’s friend! Everyone who makes
    himself a king speaks against Caesar!”
  zaw-NT: 'Ni''cni gudiil Pila''t xho nusḻaani Jesús, niluxh rexpejṉ Israel rbedxaduxhrureni,
    räjpreni: ―Palga luj gusḻaaluni, dilu gac xamiigw ṟeii César, sa''csi chutis ni
    rnii najcni ṟeii, najcni xcontraar César.'
  san-MAL: തദാരഭ്യ പീലാതസ്തം മോചയിതും ചേഷ്ടിതവാൻ കിന്തു യിഹൂദീയാ രുവന്തോ വ്യാഹരൻ യദീമം
    മാനവം ത്യജസി തർഹി ത്വം കൈസരസ്യ മിത്രം ന ഭവസി, യോ ജനഃ സ്വം രാജാനം വക്തി സഏവ കൈമരസ്യ
    വിരുദ്ധാം കഥാം കഥയതി|
  tam-TCV: அப்பொழுதிலிருந்தே, பிலாத்து இயேசுவை விடுதலை செய்வதற்கு முயன்றான். ஆனால்
    யூதர்களோ, “நீர் இந்த மனிதனை விடுதலை செய்தால், நீர் ரோமப் பேரரசன் சீசருக்கு நண்பனல்ல.
    தன்னை ஒரு அரசன் என்று சொல்கிறவன், ரோமப் பேரரசனுக்கு எதிராய் எழும்புகிறான்” என்று
    சத்தமிட்டார்கள்.
  mit-NT: 'Daaní, dècuèndè hora yucán nì nanducu Pilatu nansa daña‑téyâ, doco chicá
    fuerte nì càna nsidaa tè‑raza Judea mà, cachí‑te: ―Nú ni daña‑ní Jesús jaàn, dandu
    náhà claru có‑ndùù‑ní amigo ndisa xi rey cahnú César. Vàchi nsidaa ana cachí nduú
    stná rey, xiní ùhì stná‑nè rey cahnú César.'
  ceb-ULB: 'Tungod niini nga tubag, buhian unta siya ni Pilato, apan ang mga Judio
    naninggit nga nag-ingon, “Kung buhian mo kining tawhana, dili ka higala ni Cesar:
    Ang tanan nga maghimo sa iyang kaugalingon isip nga hari kay batok kang Cesar.”'
  ces-LB: 'To ovlivnilo Piláta, aby se ještě jednou pokusil Ježíše osvobodit. Židé
    však sáhli k hrubému nátlaku: „Jestliže ho propustíš, zpronevěříš se císaři. Kdo
    se vydává za krále, staví se proti císařskému majestátu.“'
  mkn-mkn: Mulai dari dong omong bagitu, gubernor ada cari-cari jalan ko kasi lapás
    sang Yesus. Ma orang Yahudi dong batarea rame-rame bilang, “Kalo pak kasi lapás
    sang ini Orang ni, su jalás pak bukan raja bésar keser pung tamán. Te orang yang
    angka diri jadi raja ada malawan sang keser.”
  pol-UBG: 'Odtąd Piłat starał się go wypuścić. Żydzi jednak wołali: Jeśli go wypuścisz,
    nie jesteś przyjacielem cesarza. Każdy, kto się czyni królem, sprzeciwia się cesarzowi.'
  qxh-NT: 'Mandaj Pilato imanayllapapis Jesústa caćhariyta munaran. Israel runacunam
    ichanga chigaypa japarparan: «Mandaj-tucur mandamajninchi Césarta pampaman ćhurasha.
    Chaymi Jesústa caćharir, jampis mandamajninchi Césarta pampaman ćhuranquipaj»
    nir.'
  nwi-nwi: Kɨni rɨrikakun ye nɨpɨg a, Paelat rorkeikei mə tukrɨrɨsɨn Yesu. Mərɨg nəmehuə
    mɨnə kape nəmə Isrel kɨsokrən apomh mhamə, “Tukmə nakrɨsɨn kwən en ramvən, pəh
    nien mə ik yermamə əfrakɨs kɨrik kape King Sisa, meinai tukmə yermamə kɨrik ramni
    mɨmə in king, in tɨkmɨr kape Sisa.”
  kmo-kmo: 'Pailat rii eena meejirek, rii eena riina heechinak i nobon yeshar. Wori,
    Juda ye uwar: “Miita diita ma riina heechinak, inyey, ii miipa Sisa riiti nareboyekasakech.
    Rii eecha wochawey, ada eeta aka tabo yima, ii Sisa riina ow ana pichu!”'
  agr-agr: 'Nuna tutai Pilato Jisusan, utusanuk jiikiag tusa kakantu, nunitaishkam
    judío aidauk senchi untsumkag: —Ame aanú akupeakmek Roma apujiya nuna kumpajig
    achattame. Aanka Jisusak nigki apuitjai tumamá wekaenuwe, nunin asa Roma apujiya
    nunak shiwajiyai, —awajuidau.'
  kyc-kyc: Dopa leyamo dokopa Pailateme baa mokwalana piya. Dopa piyamopape Juu wambu
    dupwame pii porakaiyuo kaeyo lapala, Akali doko embame mokware ramo doko embame
    Sisa puu minya naresa pira. Akali mendemepe namba kiŋi ingyuo karo larami dupwa
    Sisa kando sisu nyuo kararasa pira leyami.
  urd-GVU: اِس کے بعد پیلاطس نے اُسے آزاد کرنے کی کوشش کی۔ لیکن یہودی چیخ چیخ کر کہنے
    لگے، ”اگر آپ اِسے رِہا کریں تو آپ رومی شہنشاہ قیصر کے دوست ثابت نہیں ہوں گے۔ جو
    بھی بادشاہ ہونے کا دعویٰ کرے وہ شہنشاہ کی مخالفت کرتا ہے۔“
  yre-NT: 'Zɩ Pilati ''wɩ zɩɛ -a ''man bɛ, ɛn yaa -wɛɛdɩ ''sia ''nan ''e "sia Zozi
    man. ''Pian te Zuif ''nɔn -paanman ''nan: «-Te i ''si "man "bɛ, te ''i ''ka Rɔm
    ''nɔn ''le mingɔnnɛn tazan Seza bee -a dɩ. Kɔɔ min nɛn e ''fli drɛ mingɔnnɛn -a
    bɛ, te -a pei a ''e ''padɩ "man.»'
  fuh-BKF: 'Gilla ndeen Pilaatu ina filoo yoppude mo. Ɗum waɗi de Alhuudiyankooɓe
    ina peekoo, ina mbi''a: —Sini a yoppii mo, a wanaa yigoo kaananke Roma mawɗo oon.
    Neɗɗo fuu gaɗuɗo hoore muuɗum kaananke wo ganyo kaananke Roma.'
  arl-NT: 'Naa Pilato tojishacari Jesu sequesanotej, nojuajaari socua shiriiquiquiaari.
    Nocuaji, Jesu cartenu saniniujiuriquiaa juucuaari. Judiocuacaari saa nacooreejaa.
    Naa Pilato sequetureeri: —¡Cante tama na cuaqueyajaaja jiyateja jiyaniijiarani,
    nojuajaari pa jiyaniijia César paracara quijia! ¡Naaratej, quiaa jaara cuno pueyano
    cartere, majaari socua pa jiyaniijiajanaa César rupuena quia quiniu quiniutianiya!'
  ziw-ziw: Kukongela aho Pilato alonda sila ya kumlekela, mna Wayahudi watula lwasu,
    “Unamlekela mntu uyo, weye hwi mbuyaye dya Zumbe ywa Lumi. Chila mntu akwetenda
    zumbe amhiga Zumbe ywa Lumi!”
  grc-TR: Ἐκ τούτου ἐζήτει ὁ Πιλάτος ἀπολῦσαι αὐτόν. Οἱ δὲ Ἰουδαῖοι ἔκραζον λέγοντες,
    Ἐὰν τοῦτον ἀπολύσῃς, οὐκ εἶ φίλος τοῦ Καίσαρος· πᾶς ὁ βασιλέα αὐτὸν ποιῶν, ἀντιλέγει
    τῷ Καίσαρι.
  nag-nag: Etu jowab pora Pilate Taike chari dibole bhabi loise, kintu Yehudi cholawta
    khan hala kori koise, “Jodi apuni etu manu ke chari dile, apuni Caesar laga sathi
    nohoi. Kun tai nijorke raja koribo kosis kore, tai Caesar bhirodhi ase.”
  eng-OEBCW: This made Pilate anxious to release him; but the crowd shouted, ‘If you
    release that man, you are no friend of the Emperor! Anyone who makes himself out
    to be a king is setting himself against the Emperor!’
  knj-NT: 'Ja'' yet jix yaben jaxca tu'' xin, jix sna''on naj tu'', tzet utbil chi
    yute sjajon el Jesús tu''. Pero ja'' eb yaawil ye bey Judea tu'', jix a c''al
    bulna eb yalon yin ipal jaxca ti'': —Ta cha jaj el oj, ac''ul jaach yin naj yaaw
    bey Roma, ch''al tu''. Ja'' jun ti'' jix yal oc sba reyal. Pero yal c''al mac
    chi alon jaxca tu'', ac''ul oc yin naj yaaw bey Roma tu'', ẍi eb tet naj.'
  deu-1912: 'Von da an trachtete Pilatus, wie er ihn losließe. Die Juden aber schrieen
    und sprachen: Läßt du diesen los, so bist du des Kaisers Freund nicht; denn wer
    sich zum König macht, der ist wider den Kaiser.'
  san-PUN: ਤਦਾਰਭ੍ਯ ਪੀਲਾਤਸ੍ਤੰ ਮੋਚਯਿਤੁੰ ਚੇਸ਼਼੍ਟਿਤਵਾਨ੍ ਕਿਨ੍ਤੁ ਯਿਹੂਦੀਯਾ ਰੁਵਨ੍ਤੋ ਵ੍ਯਾਹਰਨ੍
    ਯਦੀਮੰ ਮਾਨਵੰ ਤ੍ਯਜਸਿ ਤਰ੍ਹਿ ਤ੍ਵੰ ਕੈਸਰਸ੍ਯ ਮਿਤ੍ਰੰ ਨ ਭਵਸਿ, ਯੋ ਜਨਃ ਸ੍ਵੰ ਰਾਜਾਨੰ ਵਕ੍ਤਿ
    ਸਏਵ ਕੈਮਰਸ੍ਯ ਵਿਰੁੱਧਾਂ ਕਥਾਂ ਕਥਯਤਿ|
  nob-LB: 'Da forsøkte Pilatus å finne en måte å frigi Jesus på, men folket ropte:
    ”Dersom du setter han fri, er du ikke keiserens venn. Den som gjør seg til konge,
    gjør egentlig opprør mot keiseren.”'
  ntj-ntj: Nyangka Payilarrtu kuliralpi puru yanu watjarnu-tjananya Tjiitjanya walatjunkukitjalu.
    Nyangka-ya puru mirrangu watjarnu, “Puurrpa Ruumala nyinapayiku yamatji-muntan?
    Nyaakunykan wati palanya walatjunkukitjalu watjara? Tjiinya puurrpa Ruumala nyinapayilunku
    kuliralpi mirrparnarriku. Tjiinyamarntu wati palalunku watjara puurrpa nyinarranytjalu.”
  sxb-NT: Okuemera ao Pilaato yakola wukalu ino okulekula Yesu, na Awayaudi waagia
    emberi okuogerera wukalu watino, “No omulekuule-ulekula agie, kane ngori omwiko
    owa *Kaisaari aeniki omuntu-umuntu owoola mbwe ari omwami, ngatiire Kaisaari omwami
    owa Rooma.”
  nhu-NT: Ɛ Baylɛt dioo yuw njeme wvun, mum kɛw no gomte je keecinɛ wvú le. Geenɛn
    ɛ Bojuu wam lo foweɛwe lɛ, “Ɛ́ wo mom lo ɛ cinɛ wee wvun e, tu kɛ wo nu nsaa Kaysa
    wvù Nfon wvu baay wvu Lum kɛ. Wee tfuu wvù bense ɛkolɛ kew lɛ wen nu nfon nu wee
    bvuban wvu Kaysa.”
  row-row: Eniꞌ a leleꞌ naa, hofernor sangga dalaꞌ fo mboꞌi hendi Yesus. Te atahori
    Yahudi ra nggasi randaa rae, “Mete ma pak mboꞌi hendi Atahori ia, naa natudꞌu
    oi pak nda mane Keser monaeꞌ a nonoon sa. Huu atahori mana soꞌu aon dadꞌi maneꞌ
    labꞌan Keser.”
  msy-msy: Pailat akar kam baregha egha Iesus ateghtɨ a mangasa tuaviba buri. Ezɨ
    Judaba kamaghɨn dei, “Nɨ gumazir kam ateghtɨ a mangɨtɨ, nɨ Sisarɨn namakam puvatɨ.
    Guizbangɨra, gumazim uabɨra uabɨ mɨgɨa ghaze, an atrivim, egha a Sisarɨn apanim.”
  agg-agg: Ranɨyu asu Pairat ai ranɨ hoafɨ ra hɨmborɨyu haya, Sisasɨmbo koandɨhehina
    mbühu yahuhaya nafɨ kokora wakɨmareandɨ. Ŋga asu Suda ai puküna hoafɨyeihɨ seiya,
    “Asu se ahambo koarɨhaworanɨ ahu ana, se ŋgɨrɨ Romɨ-yafe adükarɨ bogorɨ Sisarɨndɨ
    ŋgunindɨndafɨ. Nindou ai hoafɨyuhɨ ‘Roana adükarɨ bogoranahɨ,’ ehu ana, asu nindou
    ranai Sisarɨmbo yɨboaruko-rirühani,” mehomondamboyu.
  ptp-ptp: Pailat ngô kɨyang tige mêd myag môp wê nêb ob pɨwelac Yesu vêl ge. Lêc
    he Yuda tyuc ên nêbê, “Ông obêc pɨwelac i vêl ge od ông o tɨmu vô kɨyang wê king
    Sisa vông ge lêm, ên xomxo ti obêc nêb i king ge od xomxo tige kô i lec vô Sisa.”
  nak-nak: Goma, e Pailat lolotia mai ele, eia ga gabutala vulovuloti veia ge lube
    e Iesus, eala moli egiteu e Iuda loio tatola moli mago “Mai eme ge lubea, ale
    eme veipalea mai ele veia eme kama la tahalo te Sisa, la vuhula mai isasa veia
    eia la uru, eiala moli eia la gima te Sisa!”
  lbb-lbb: Ning e Iesu i atong tari larning, e Pailat i toho i sur ir alangolango
    seni. Ika a tarai Juda la kukuk mange, “Ning ur pakseni, bel mur bal taum ma e
    Sisar! Anasa tik ning i iaunani mang i a king, i kutus a warkurai ane Sisar.’
  kan-2017: ಈ ಮಾತಿನಿಂದ ಪಿಲಾತನು ಆತನನ್ನು ಬಿಡಿಸಲು ಪ್ರಯತ್ನಿಸಿದನು, ಆದರೆ ಯೆಹೂದ್ಯರು, “ನೀನು
    ಈ ಮನುಷ್ಯನನ್ನು ಬಿಡಿಸಿದರೆ, ನೀನು ಕೈಸರನಿಗೆ ಮಿತ್ರನಲ್ಲ, ತನ್ನನ್ನು ತಾನೇ ಅರಸನಾಗಿ ಮಾಡಿಕೊಳ್ಳುವವನು,
    ಕೈಸರನಿಗೆ ವಿರೋಧಿ” ಎಂದು ಕೂಗಿ ಹೇಳಿದರು.
  cso-NT: 'Hi³ jáun² la³ cun³ jmɨ́¹jáun² bíh¹ jlánh¹ ca³hnauh² Pilato tsɨ́³ he³ lánh³
