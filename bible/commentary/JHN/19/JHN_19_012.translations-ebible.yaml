    amol bamo Rom ane (Sisa) ebe geb amolmol tepwengge dabin ok. Amol ebe gital ate
    ginei king ok, amol etok ebe ges valir gitangi amol bamo (Sisa) ebe geb amolmol
    tepwengge dabin ok.”
  tew-tew: Pilate nä́ˀin natꞌoe ihayḏi shánkí wänbo nadaˀ Jesus óemaˀpꞌä̖́ḏi-íˀin,
