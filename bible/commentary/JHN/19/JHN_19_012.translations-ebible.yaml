    ―¡Pønɨ myikꞌawa̱ꞌa̱tspɨdsimpy ɨnet, kaꞌ xmɨguꞌugɨ wyɨnaty ja møj wɨndsøn César
    jam Roma! ¡Pøn jadeꞌen namyøjpɨkta̱a̱jkɨp, myɨdsepꞌatpyts ja César!'
  aak-aak: Pairato arɨ́á e nɨwirɨ nánɨ omɨ wárɨmɨnɨrɨ éɨ́yɨ́ Judayɨ́ xwamiánɨ́ nɨwiayiro
    re urɨgɨ́awixɨnɨ, “Joxɨ ámá romɨ níkwearɨ nɨwárɨrɨ́náyɨ́, émáyɨ́néyá mɨxɨ́ ináyɨ́
    Sisao tɨ́nɨ nɨkumɨxɨnɨrɨ emearɨŋɨ́ woxɨ mimónɨŋɨnɨ. Ámá go go xewanɨŋo nánɨ ‘Mɨxɨ́
    ináyonɨrɨnɨ.’ nɨrɨnɨrɨ́náyɨ́, Sisaomɨ mamówárɨmɨnɨrɨ yarɨŋɨ́ eŋagɨ nánɨ rarɨŋɨnɨ.”
