  ory-ory: ସେଥିରେ ପୀଲାତ ତାହାଙ୍କୁ ମୁକ୍ତ କରିବାକୁ ଚେଷ୍ଟା କଲେ, କିନ୍ତୁ ଯିହୁଦୀମାନେ ଚିତ୍କାର
