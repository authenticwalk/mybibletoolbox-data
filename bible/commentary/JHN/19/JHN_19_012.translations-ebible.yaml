  vid-vid: Pilato vyowahuliche hino, nakapala nzila ya kumlechela Yesu. Ila Wayahudi
    wayoweleza wata, “Wone umlechele ayo, huwele goloko wa mndewa wa Lumi. Kwa vila
    munhu yochidita kota Mndewa kangumbeza Mndewa wa Loma.”
  pio-NT: 'Yáta Pilato icutáca càinápinácaalí iyú yáalimá imàacaca Jesús yèepunícawa,
    quéwa judío íiwacanánái néemíanícawa: —‍¡Pimàacacaalí yèepunícawa yái asìalica,
    néese càmita quirínama cayába píapicha emperador romanosàirica, yái píiwacalisíwa
