    toj twutz nmaq kawil, a César. Qu''n alkye tz''ok tq''o''n tib'' te nmaq kawil
    ajq''oj ti''jjo César, a manyor nmaq kawil toj Rom.'
  ndj-ndj: Topi papikinili naha Pilatu akasakeyi njila ya kumlekesa Yesu, Vayawudi
    vamuwutila, “Mani pawumlekesela ayu, yuwi kuva lighanja ha na Mutwa wa Loma. Mundu
    mweni yayigola mutwa ayu akumvifya Mutwa wa Loma!”
  mbj-NT: 'Ti m'' ta ti Pirato maa newë däk bä takarẽn paawä taberéd hõm Jesus. Tak''ëp
    mä Judah buuj rageëëj had''yyt hẽ tii bä: —Ta ti aj''yy meréd hõm bä, dooh Sesa,
    sahõnh hẽ bä wahë n''aa h''yyb hata mado bä. Häj n''aa wahë n''aa hanäng doo,
    Sesa tahyb n''aa wareem —näk mä sa kyyh.'
  lat-VUC: 'Et exinde quærebat Pilatus dimittere eum. Judæi autem clamabant dicentes:
    Si hunc dimittis, non es amicus Cæsaris. Omnis enim qui se regem facit, contradicit
    Cæsari.'
  ngp-ngp: Pilato eze eve ivo, niyo azungula sila ya kumlekela Yesu. Mna idifyo dya
    Wayahudi niyo dyagutila, “Uneva unamlekela hounde mbuya na Seuta ywa Kilumi, mnt'hu
    yeyeso anaketenda Zumbe naende haaivane na seuta ywa Kilumi.”
  aoi-aoi: Yadikina-langwa kembirra eneja Balida neni-ngayindanguma nakina angwurra
    ken-enjungwurranguma Jesus. Akena aburraja WarningiJudiya warnumamalya namurndaki-yangkarjiyajungwunuma
    wurrakina Balidu-wa akwa ne-yama, “Kin-enjungwurrena-manja ningkakina naka nenungkwarba,
    kembirra yikin-awinyambakeyinama nungkuwa akwa ngawa nungkwa-langwa nubungkawa
    Kajara kinalakina-da. Kini-yengbijajungwuna-manja neningerribirra nenumamalya
    nubungkawa naruma nakina, kembirra nara nakina amin-engkirrikama nakinu-wa nubungkawa
    Kajara-da,” ne-yama wurrakina-da. Nakine-ka Kajara naruma-dangwa nubungkawa NeningiRawuma.
  enq-2: Dopa lea gii dokonya pituu, Pailatame baa mokalanya kaitini kutia. Dopa piamopa
    Juu dupame puu lao, lao pituu, “Embame akali dake mokateno doko, emba Roma tange
    gapomane andake Sisa dokonya mona setenge daa! Endakali mendeme baa tange kiŋi
    kalyona lelyamo doko Sisa dokonya yandapipi jilyamosa pingina” leami.
  eng-ASVBT: 'Upon this Pilate sought to release him: but the Jews cried out, saying,
    If thou release this man, thou art not Caesar’s friend: everyone that maketh himself
    a king speaketh against Caesar.'
  mna-mna: 'Pilatus ileŋ sua tana, to iso ikam be izemi ma ila lene. Tamen zin Yuda
    tikelkel ma tizzo: “Sombe nu zemi ma ila lene, inako nu Kaisa gaabaŋana som. Pa
    tomtom ta so ipakur itunu ma iso iwe king, na ni ikamam be izooro Kaisa tau.”'
  myw-myw: Paylat iligen Yeisuw anilivan ikous, mo iyokon va̱gan bilik; tage min-Yudiy
    iwkuwaks, ilansa, “Kukin bukulik taw towen, Sisal mo bigeg nanon. Peinan taw towen
    anilivan, ilana, ‘Yey king yey,’ mamagina isilponay Sisal nakaleiwag waseg.”
  sby-sby: Mpwalanyumfwa maswi awa, Pilato walayandishisha kwambeti amusungulule Yesu.
    Nsombi Bayuda balolobesha, mwamusungulula muntuyu ekwambeti nkamwekatana ne mwami
    wa kuLoma. Uliyense lalyambanga kuba mwami, ekwambeti nimulwani wamwami wa ku
    Loma.
  sll-sll: Ena Pailat ha i pire gule olala dire hol wa dumba, Yuda ari hobi gala erakere
    dire, “Ni yali gule olanga nambawan gabman Sisa enin ta molkinania. Yal ta singaba
    king moliwa dinangwiwe, Sisa kina kiang kiang monangwo pamua,” dungwi.
  yaq-NT: 'Jiba inim naatekai ju''u Pilaato, jatchin juni''i ayuka, Jesujta a'' su''u
    tojibaeka ean. Taa jume'' juriom: ―Inika''a empo yeu su''u tojako, juka'' che''a
    yo''o ya''arita Sesar teamta, empo a'' beje''eka annee. Inim jabetaka juni''i,
    aapo che''a si''imem bepa au yo''o joobaeme, ini''i juka'' Sesar teamta, jum Romapo
    che''a yo''otaka katekamta a'' beje''eka annee ―ti aet chaaek.'
  uro-uro: Mänasäng na äkt dä ma Pailat kä siqut iva qa rhuisiska vät ma Jisas sokt
    di qop ama Judaqäna di rhit näs i rhi qoar toqortäqyia, “Ngakt bä gia qlak nä
    rhak täkt ama ruqa bä qa rhet dä sa qaku ma Sisar aa ruaqa na nge inguna iaqäkt
    kärak i qä qoaräs i qa di ama vitnaqa di iaqäkt di qaku qät kutdrir vät ma Sisar.”
  ita-1885: 'Da quell''ora Pilato cercava di liberarlo; ma i Giudei gridavano, dicendo:
    Se tu liberi costui, tu non sei amico di Cesare: chiunque si fa re si oppone a
    Cesare.'
  muy-muy: 'Yezu àra àɗəma nahkay ti Pilet nakəŋ àɗəbay divi ga məmbrəŋ naŋ. Ay ndam
    Zʉde ni tə̀zlah, tə̀hi : « Tamal kə̀mbrəŋa maslaŋa hina ti kàɗafakia kàwayay *Sezar
    do, aɗaba ku way way do azay ahàr gayaŋ aɗəm naŋ bay ti maslaŋa gani nani ezirey
    Sezar. »'
  kqc-kqc: Mina usi Pilate erufugi di ida maina reyo, idu Jew vene imuna niyadi, “Ya
    mina amiye erufugiya vonisi, ya bi Caesar di asini de! Kaere yaku nibigo bi kini,
    Caesar rofu ruda rego.”
  tav-tav: 'To bairo cʉ caĩro apii Pilato, ¿dope bairo majuu Jesure yʉ buugabauti?
    seeto caĩ tʉgooñawĩ. To bairo cʉ cátigaro tʉjʉrã judío maja ʉparã seeto caĩ awajawã:
    —¡Cʉ̃re mʉ cabuuata romano maja ʉpaʉre caneto nʉcaʉrena mʉ buuboʉ! Nii, “Yʉ majuuna
    ʉpaʉ yʉ ã,” caĩi ũcʉ romano maja ʉpaʉre caneto nʉcaʉ ãmi. ¡To bairi romano maja
    ʉpaʉre camaii mee mʉ ã Jesure mʉ cabuuata! caĩ awajawã.'
  eng-ULB: At this answer, Pilate tried to release him, but the Jews cried out, saying,
    “If you release this man, you are not a friend of Caesar. Everyone who makes himself
    a king speaks against Caesar.”
  spa-VBL: 'Cuando Pilato escuchó esto, trató de liberar a Jesús, pero los líderes
    judíos gritaban: “Si liberas a este hombre, no eres amigo del César. Cualquiera
    que se proclama a sí mismo como rey, se rebela contra el César”.'
  fra-_FOB: 'Dès lors Pilate cherchait à le délivrer; mais les Juifs criaient: Si
    tu délivres cet homme, tu n''es pas ami de César, car quiconque se fait roi se
    déclare contre César.'
  hau-ULB: Da jin haka, sai Bilatus yayi kokari a sake shi, amma sai Yahudawa suka
    tada murya sukace, “In ka saki mutumin nan, kai ba abokin Kaisar bane, duk wanda
    ya maida kansa sarki, ya sabawa Kaisar”.
  mal-mal: 'ഈ വാക്കുനിമിത്തം പീലാത്തോസ് അവനെ വിട്ടയപ്പാൻ ശ്രമിച്ചു. യെഹൂദന്മാരോ: നീ
    ഇവനെ വിട്ടയച്ചാൽ കൈസരുടെ സ്നേഹിതൻ അല്ല; തന്നെത്താൻ രാജാവാക്കുന്നവൻ എല്ലാം കൈസരോട്
    മത്സരിക്കുന്നുവല്ലോ എന്നു ആർത്തു പറഞ്ഞു.'
  kkc-kkc: Paileteeye to hagee duloso, Yesu peegoo tamagalai yo goomogaso. Esino Yu
    odoo dia wiligi odoo tebisa oso to neligidi egeesee takaso, “Odoo agayo eyo nediliyo
    takolone yo wiligi odoo, dee takomo siloga, yo Loum wiligi odoo Sisa mapoo ha
    toso. Osoloso nayo odoo hagee peegoo tamagooga, no Sisayo odoonee,” dee takaga
    meleeso.
  lit-lit: 'Ir nuo tol Pilotas vis pasistengė jį paleisti, bet žydai vis šaukė, sakydami:
    „Jei šitą paleisi, nesi ciesoriaus draugas. Kiekvienas, kuris darosi karaliumi,
    kalba prieš ciesorių.“'
  urd-GVR: Is ke bād Pīlātus ne use āzād karne kī koshish kī. Lekin Yahūdī chīḳh chīḳh
    kar kahne lage, “Agar āp ise rihā kareṅ to āp Romī shahanshāh qaisar ke dost sābit
    nahīṅ hoṅge. Jo bhī bādshāh hone kā dāwā kare wuh shahanshāh kī muḳhālafat kartā
    hai.”
  far-far: Ana kada sa Paelat nia rongoa fatalana sa Jesus, nia ka nani 'uria ta ru
    fua nia ka lugea. Boroi ma na Jiu ki, kera akwa baita kera ka 'uri, “Dia 'oe lugea
    wane ne, 'oe nao lau wane kwaimani kingi baita 'i Rom. Sulia dia ta wane saea
    nia ne na kingi, nia susia na kingi baita 'i Rom.”
  suz-BL: मिनु येसु आ लोव़ नेंशा नोले पिलातसमी येसु कली प्रोंइशा सोइक्‍चा माल्‍तु।
    तन्‍न मेको यहूदीपुकीमी पिलातस कली “गे एको कली प्रोंइशा सोइक्‍ताक्‍नी हना, गे रोमी
    आन पिप सिजर आ वारच मननी। मिनु सुमी ‘गो पिप नङ’ देंबा, मेको सिजर आ जोरी सत्रु दुम्‍ब”
    देंतेक्‍म। प्रेरित १७:७
  car-NT: 'Morombo wyino Pilatus wo''mika''po inondapory poko. Mo''karon Simosu ko''ta''san
    te. Ika''san: “Mo''ko nondapo''poto o''wa, mo''ko Rome pono jopoto pawanary kapyn
    amoro mana. Pa''poro aseke poto ''su jopoto me atytoto mo''ko Rome pono jopoto
    y''tu''kanen me man.”'
  amp-amp: Jisasr pthamo mrokfot Pailatr wanyaf hanyhato memour, “Fitoh yuhamn ayak
    hfhanafoyanr,” to nhai, Judaroh bro yimam wayohrfat wayohrfathato kfo memom, “Nd
    yimar be inji yafhorahnr, ndt ni nhai tu Sisarhu yimatn rhukahn. Rorhu yimatn
    arhun to nhai inji narfotn. Yimar kfo kangr, ‘Na kinga,’ nd yimar kangr, ‘Sisar
    riyak htafhato tfit nann kinga atoha.’”
  bht-bht: ऐ जबाब सुणीकरी पिलातुसे उसयो छडणा चाया, पर यहूदियां चीलाई-चीलाई करी बोलया,
    “अगर तू इसयो छडी दिंगा तां तू महाराजा कैसरे दा मित्र नी है; जड़ा कोई भी राजा होणे
    दा दाबा करदा है कने अपणे आपे जो राजा बोलदा है सै महाराजा दा दुशमण है।”
  eng-NOY: From this time Pilate sought to release him. But the Jews cried out, saying,
    If thou release this man, thou art not a friend of Caesar. Every one that maketh
    himself a king, setteth himself against Caesar.
  cub-NT: 'Jesús ʉ̃i nópe coyʉiyede, pʉeno baju ʉ̃́re jaetovaiyʉrĩdurejamed̶a Pilato.
    Ʉbenita yópe arĩ, cod̶oboborejaima ina judíova: —Jesúre jaetovayʉ baru, ñai jabocʉ
    ijãravʉcacʉ pʉeno baju parʉcʉ, César maje aimʉ, ʉ̃i yóvaimʉ ãmejebu mʉ. Ácʉ põecʉ
    “Jabocʉbu yʉ” ayʉ, ñai jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉre, César maje aimʉre,
    maucʉvaibi ʉ̃, arejaima ina judíova Pilatore.'
  ita-1927: 'Da quel momento Pilato cercava di liberarlo; ma i Giudei gridavano, dicendo:
    Se liberi costui, non sei amico di Cesare. Chiunque si fa re, si oppone a Cesare.'
  lww-lww: Ana pogos nap̃a P̃aelat mloge Yesu pis sanene, naga p̃aryo m̃areran ke
    sinenan sape ligan Yesu va sina ga, ana li kawa lala kiena le Yu la apion sina
    ga, asape “Yar nene miyeluar ke naga pa metava, sape pe p̃arin sup̃e tai, sinenan
    sape kila naga to metavan kiom̃a yerkawa nene P̃arin Sup̃e Sisa. Sanene na, visae
    ko oligan va ga sanene, okila ke yum̃aena tai nap̃a p̃isi na Sisa ve kekaran re,
    yoko kovenlua ko e kiom̃a yum̃aena nene.”
  ckb-ckb: 'ئیتر پیلاتۆس هەوڵی دەدا ئازادی بکات، بەڵام ڕابەرانی جولەکە هاواریان دەکرد:
    «ئەگەر ئەمە ئازاد بکەیت، دۆستی قەیسەر نیت. هەرکەسێک خۆی بکاتە پاشا، لە دژی قەیسەر
    دەدوێت.»'
  nas-nas: Pailatiꞌke tee taaravuraiꞌnange bakei napoꞌ aaꞌnaꞌ piavouꞌ sirapoꞌ sipuuꞌnaang.
    Eeꞌnoko Juꞌkoong ovontung aaꞌnaꞌ bokiaama aaꞌpauꞌ, “Dake sirapoꞌ sipeaing deekoꞌ
    ookarai noruꞌdaapeuꞌ daꞌ dakaang pankaing Siisaꞌ baꞌmaikoꞌ deeaꞌ, aiꞌ baa tee
    daurarong baka tamparamaung Siisaꞌ tooꞌdenung deempari otong.”
  uvl-uvl: Ne Pilatus longe helenga nei pe letena tuanin rara ke teke hele ala Iesus
    ana. Pe ero Iuta mur alngaria ke te teke, “Nenge teke o hele ala ana lape neingam
    ne Kaesa ero ol. Ne Kaesa nena ngarang toto laka mele nenge hele ke teke i naungaala
    ana non.”
  eng-BBE: 'Hearing this, Pilate had a desire to let him go free, but the Jews said
    in a loud voice, If you let this man go, you are not Caesar''s friend: everyone
    who makes himself a king goes against Caesar.'
  ixl-CNT: 'Ech aatz u Pilato, titzꞌa kaniꞌch ichajpul siꞌan tu u muꞌkꞌul tziꞌ. Pek
    nichmotxiqꞌeqꞌun taltu qꞌu tenam ech tzaꞌ: —¡Untzꞌoj sachajpu vaꞌl tziꞌ, yitꞌ
    axh koj tamiigo u ijlenal Cesar! Tan abꞌiste vaꞌl nitektaqꞌ bꞌen tibꞌs ijlenal,
    aꞌ niqel u Cesar.— Texh te.'
  xsi-xsi: Pilata iloŋo Yesu ne ŋgua ŋine, ŋineŋga ikai wurâta kaika iroto nzâla ŋana
    iyaute Yesu ilâ kâ. Andeta kinzi Juda tamâta simo sisarâwa kaika mine tu, “Ambo
    noko kuyaute tamâta ŋine ilâ, ande vetâŋa ŋinde ma itula pwataki tu noko ŋandai
    Koipu Ŋalae Kaisara ne mete ŋga! Tamâta ea itu tamwata parina tu i imo koipu ŋalae,
    ande tamâta ŋinde imo Kaisara ne kazâŋa tamâta.”
  crx-NTPO: '''Et Pilate whudánts''o whe Sizi whe yúla nadootnih-un, ''et nahó''alh
    hukwa ''it''en. ''Et Lizwifne sulya hulhduk ''ink''ez huyúlhni, “Ndun dune oola
    nadantni de, ''aw lerwe Caesar ooyadan iloh ''int''oh! Mbe la lerwe na''dudil''í-un,
    ''en lerwe Caesar yuch''az ditni-un ''unt''oh!”'
  kan-OKCV: ಇದನ್ನು ಕೇಳಿದಾಗಿಂದ ಪಿಲಾತನು ಯೇಸುವನ್ನು ಬಿಡಿಸಲು ಪ್ರಯತ್ನಿಸಿದನು. ಆದರೆ ಯೆಹೂದ್ಯ
    ನಾಯಕರು, “ನೀನು ಈ ಮನುಷ್ಯನನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿದರೆ, ನೀನು ಕೈಸರನ ಮಿತ್ರನಲ್ಲ. ತನ್ನನ್ನು ತಾನೇ
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳುವವನು, ಕೈಸರನಿಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡುವವನಾಗಿದ್ದಾನೆ,” ಎಂದು ಕೂಗಿ
    ಹೇಳಿದರು.
  bbb-bbb: Jesu fu ijiege kuaramoga Faereti fu vua ije fiena una vame be fu izege
    rena Jesu kenujaga fu vadufuo ije rerei. Rove e Jiusi ije buka una uri kuriaekuriaekigia
    kumei, A e ije kenujaga fu vakuma aeje a gamani Sisado kai baki. E be erare fu
    kuae nana e Kini beno kuaekuma e ije fuka Sisado e anino kumei.
  blw-blw: Hen nangngaran Pilato agé an nadchi, annag cha iyanap hen ekamanna way
    mangemparufus koma an Jesus. Ngém ammag cha hanétanat agé hen anchichay tatagu
    way mangèngaw way mangaliyén, “No parufusum hiyaat, faén angkay ah Are Cesar hen
    cham tàchégan te hen annay kafusorna. Te heno way mangaliyén hiya hen Are, kaman
    paat taropa way anna an cha pérhén hen tùchun hen anchi Aretaaw ad Roma.”
  tam-2017: 'அதுமுதல் பிலாத்து அவரை விடுதலை செய்ய வழி தேடினான். யூதர்கள் அவனைப் பார்த்து:
    இவனை விடுதலை செய்தால் நீர் இராயனுக்கு நண்பன் இல்லை; தன்னை ராஜா என்கிறவன் எவனோ
    அவன் இராயனுக்கு விரோதி என்று சத்தமிட்டார்கள்.'
  azz-NT: 'Huan cuac quicaquic nijín tajtol de Jesús, ijcuacón Pilato pehuac quitemoaya
    para queniu huelisquía quitajtohuis ma quicajcahuacan in Jesús. Huan cuac in tayecanani
    judíos quimatque que in Pilato quinequía quicajcahuas Jesús, ijcuacón yejuan quitzajtziliayaj
    Pilato huan quiliayaj ijcuín: ―Como tejua tictajtohuis nijín tagat para ma ticajcahuacan,
    ijcuacón tejua amo tictacamati ne hueyi rey emperador César. Porín nochi naquen
    yesqui quinequij mochihuas reyes, yejuan nojonques quixnamiquij ne hueyi rey César.'
  spa-RV-1909: 'Desde entonces procuraba Pilato soltarle; mas los Judíos daban voces,
    diciendo: Si á éste sueltas, no eres amigo de César: cualquiera que se hace rey,
    á César contradice.'
  csy-csy: 'Tasia pan kipan in Pilate in Jesus suatak thei natu zong hi: ahihang Judah
    mite in, hisia pa na suatak le, Caesar i lawm hi thei ngawl tu ni hi: a kuama
    po in ama le ama kumpi in a kivawt peuma Caesar langpan in kampau a hihi, ci au
    kheukho uh hi.'
  mxq-NT: 'Net ja Pilatʉ tjaꞌʉxta̱a̱y ja winma̱ꞌa̱ñ es tnasmatsʉyáñ ja Jesús, per
    ja israelítʉty myʉyaxkákʉdʉ: —¡Pʉn mnasma̱jtsʉp, kyaj mʉʉt mnaymyáyʉty yʉ yajkutujkpʉ
    kopk! ¡Oytyim pʉ́nʉty diꞌibʉ naybyʉjtákʉp éxtʉmʉ rey, yʉꞌʉ ja yajkutujkpʉ kopkʉ
    myʉdsip!'
  tzj-NT: 'Ja c''a Pilato tok xc''axaj ja bix chic tre congana xutij ruk''ij chi nsokpijel
    ja Jesús pro ja raj Israel eje''e'' quemaj chic jutij rakoj quechi'', quewa''
    quibij tre ri'': —Atat, wi nasokpijel ja rachi le'' jari'' ma at ramigo ta ja
    nimlaj rey César. Como ja rachi le'' arja'' xucoj ri'' como rey in xa nak ta ja
    nucoj kaj ri'' ruyon como rey arja'' rc''ulel ja César, xeche'' tre.'
  tdt-tdt: Rona tiha Jesus nia liafuan nee, Pilatus buka dalan atu husik tiha Jesus.
    Maibee ema Judeu sira hakilar tan dehan, “Se senhor husik Ema nee, entaun senhor
    sai inimigu ba liurai boot César. Tanba ema nebee foti aan hanesan liurai, nia
    kontra César.”
  ron-BTF: 'Și de atunci Pilat căuta să îl elibereze; dar iudeii strigau, spunând:
    Dacă îl eliberezi pe acesta, nu ești prieten al Cezarului; oricine se face pe
    sine însuși împărat vorbește împotriva Cezarului!'
  eng-WEBP: At this, Pilate was seeking to release him, but the Jews cried out, saying,
    “If you release this man, you aren’t Caesar’s friend! Everyone who makes himself
