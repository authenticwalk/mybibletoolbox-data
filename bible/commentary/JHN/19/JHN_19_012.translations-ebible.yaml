  zar-NT: 'Laʼ níʼisö rizóa riböʼë Pilato usanëʼ Jesús, pero guluʼë zidzaj didzaʼ
    bönniʼ judío unná bëʼ, taʼnnë́ʼ: —Channö usanuʼ-nëʼ bönniʼ ni, bitiʼ ridzaguʼ-nëʼ
    dxiʼa César, bönniʼ rinná béʼenëʼ idútë yödzölió. Nu bönniʼ run cuinëʼ bönniʼ
    rinná bëʼë, ridáʼbáguëʼë César naʼ.'
  kde-kde: Bahi kutandikila anepo, Pilato nkuva wataha indila ya kunnyungula Yesu.
    Henga Vayahudi nkutaya lwasu, uvachidoni, “Ukànnyungula munu ayu, wako ukákumilana
    na Nfalume wa Loma. Kwa kuva, kila munu alitênda kuva nfalume, àntahuka Nfalume
    wa Loma!”
  ata-ata: No anu vaivaikala noxou Iesu ne, la Pilato ukakamuli voteꞌi sou lexe ululusou
    Iesu. Ia ta Iutaia miꞌava la aloxo ꞌo, “Lexe nini nalulusou itema ulai, la nini
    navulu noxou Kaisari uasi. Itema ane anu molu uvikala lexe anu tatananu tuala
    vile, la anu uluau noxou Kaisari kalumo.”
  qvw-NT: 'Chay niptin-pacham Pilato imanuypapis Jesusta caćhaycachiyta munala. Jinaptinpis
    Israelcunäñatacmi ayaycaćhaypa: “Caćhaycülul''a Romap Puydï Mandäcäpa śhalcünin
    manañam canquichu. Pipis mandätucücá puydï mandäninchicpa cuntranmi śhalcuyan”
    nicuyalcan.'
  nfa-nfa: Karèi nèti èèna ka, gubernur tenge jꞌara ho patabuli Yesus. Te ngaa dhèu
    Yahudi se paꞌoo palere-lere, aku rèngu na, “Ladhe ama patabuli Dhèu ne, tatu ama
    dhu paꞌangalai boe dènge dhèu aae kapai, Keser. Te dhèu dhu dedꞌe ngiꞌu na jꞌajꞌi
    dhèu aae, nèngu èèna labꞌa Keser.”
  tnp-tnp: Kəni tətuəuin e nian əha, Pailət təmolkeikei məmə otəhlman e Iesu. Mətəu
    nətəmi asoli mɨn rəha nətəm Isrel kəutagət əfəməh mautəni məmə, “Nəmə nəkəhlman
    e suah u mahli pətɨgəm, kəni ik səniəmə iətəmimi rəha Sisə. Iətəmi kəti u iətəm
    tətəni məmə in kig in tɨkɨmɨr rəha Sisə.”
  urd-urd: इस के बाद पिलातुस ने उसे छोड़ने की कोशिश की। लेकिन यहूदी चीख़ चीख़ कर कहने
    लगे, “अगर आप इसे रिहा करें तो आप रोमी शहन्शाह क़ैसर के दोस्त साबित नहीं होंगे।
    जो भी बादशाह होने का दावा करे वह क़ैसर की मुख़ालिफ़त करता है।”
  hot-hot: Pailat halaŋô abô êŋ ma habôlêm loŋôndê ek etak Yisu ba ni. Ma doŋtom Islael
    iniŋ ŋê bêŋbêŋ elam lôklala, “Hotak ôpêntu ba hi, o ma miŋ kiŋ Lom iniŋ anyô te
    ami! Ôpatu ba hanaŋ nena yani kiŋ, êŋ ma hapôlik hathak Lom iniŋ kiŋ.”
  mqj-NT: 'Urrangnginna tula''na Puang Yesus, umpeangmi lalan Pilatus la urrappananni.
    Sapo sipetamba-tambaan to Yahudi nakua: “Ianna murappanan, tangngiako solana tomaraya
    dio Roma. Annu benna-benna ussanga kalena tomaraya iamo ewalinna tomaraya dio
    Roma.”'
  rus-SYN: 'С этого времени Пилат искал отпустить Его. Иудеи же кричали: если отпустишь
    Его, ты не друг кесарю; всякий, делающий себя царем, противник кесарю.'
  mbh-mbh: Na Pailat i nongpol veno ako ma i sis ve aro i kath so e ako aro i pavthopot
    a Jisas nge, ave pulua pomnga aken o pres werer ve, “Aro ve ong pavthopot i, i
    mirenga ako ve, ong ini nepes a Sisar ithanga avele, eneke toko e ako i ri ve
    ini nepes, aken kene ini nepes a Sisar ile ngarang.”
  bdd-bdd: Pailatoina Yesu ꞌina gwae gidemusa ꞌihesagoha ꞌeseya, ꞌoinega nuwanuwana
    madouna Yesu ꞌilihasi. Ma hesiyage meYudiyaedi geya nuwadi, ꞌoinega mabwaiyadi
    ꞌenadi madounega sigwaeya, “Yesu ꞌeguma ꞌulihasi, ꞌowa geya Sisa ꞌiyana. Weyahina
    loheya beno ꞌiꞌabowa ꞌabehega tauna kini ꞌaigeda, ma hesiyage Sisa ꞌiboinamo kini.
    Coinega tasanapuya ꞌabehega tauna Sisa ꞌana ꞌaleha.”
  cbt-NTPO: 'Naporo'' quëran huarë'' Piratori yaocoipirinhuë'', cotioro''sari itaantapi:
    —Iso quëmapi ocoihuatan, Noma copirno no''huiarinquën. “Caso'' copirnoco,” tëninso
    marë'' copirnori inimicotarin, itopi.'
  srn-NT: 'Bigin fu a momenti dati Pilatus ben e suku wan fasi fu lusu Yesus. Ma den
    Dyusma bari taki: “Efu yu lusu a man disi, dan yu a no wan mati fu a grankownu.
    A sma di e kari ensrefi kownu, na wan feyanti fu a grankownu.”'
  cta-NT: 'Liꞌ nguxana ndyuꞌni cña tiꞌ Pilato, si caja ñiꞌya̱ nu cuaꞌni lyaá yu jiꞌi̱
    Jesús. Pana ñaꞌa̱ ti nduꞌni nu nguꞌ judío biꞌ, cui̱i̱ ngusiꞌya loꞌo nguꞌ jiꞌi̱
    Pilato: ―Si cuaꞌni lyaá nuꞌu̱ jiꞌi̱ nu quiꞌyu jua ni, liꞌ ngaꞌaa tsoꞌo nuꞌu̱ cuentya
    jiꞌi̱ César nu laca xuꞌna cuꞌma̱ nguꞌ romano ―nacui̱ nguꞌ―. Cua nacui̱ nu quiꞌyu
    jua chaꞌ sca rey laca yu, biꞌ chaꞌ tyaꞌa cusu̱u̱ yu jiꞌi̱ César nu laca xuꞌna
    ma̱.'
  bqc-SIM: 'Za gↄↄ bee Pilati lɛ́ zɛwɛɛlɛ à aà gbaɛ, ãma Yuda gbãadeↄ wiilɛ̀ aa
    mɛ̀: Tó n gbɛ̃́pi gbàɛ, Sezaa gbɛ̃nan n ũo. Gbɛ̃́ pↄ́ azĩa dìlɛ kía ũ íbɛlɛsɛ̀
    ń Sezaaoɛ.'
  tcz-CHONGTHU: Hichun Pilate in Yeshua chu lha doh dingin agongtan, ahinla Judah
    hon asam uvin, “Nangman hichepa hi nalha doh leh Caesar jol nahilou ahi; ama lenga
    kisem chan chu Caesar douna'a thusei ahi,” atiuve.
  mar-mar: यावरुन पिलाताने त्यास सोडायचा प्रयत्न केला, पण यहूदी ओरडून म्हणाले, “आपण
    जर याला सोडिले तर आपण कैसराचे मित्र नाही; जो कोणी स्वतःला राजा करतो तो कैसराला
    नाकारतो.”
  snp-snp: Eti lito, Pailatikafo kawa ya kolito Yesu efili edenae, loto kolaifa, Yuda
    wenena yate eti loti auma witi lamo, Kamo we ya efili edenanimo ya Sisa kafuwalo
    we minámenagolane. We makafo kiyaba we wenaba minowe, lenami ya Sisa olu afima
    o edenae, loto ya liye, loti lae.
  isl-isl: 'Pílatus reyndi enn að fá hann lausan, en þá sögðu leiðtogar Gyðinga við
    hann: „Ef þú sleppir honum, þá ertu óvinur keisarans, því sá sem segist vera konungur,
    rís gegn keisaranum!“'
  spy-NT: Yooto, kusyeem ꞉Bilaato kēēlto nyēē keetyaaktee Yēēsu nteenee kubōloobōl
    ꞉biiko kule, “Yoo 'keetyaakte chiichoo, kōōbooru kule ‑mēēkāsyiintōōsii āk bāytooyiintēēt
    nyēē wōō. Chii nyēē yēyē keey kule inee bāytooyiintēēt kukwiilē bāytooyiintoonoo.”
  xnn-xnn: Issan nangdengngan Pilato isna et palalo nan layadna ay mangipalobos koma
    ken siya. Ngem am-amed inbogaw san deeyday Judio en, “No palobosam si tosa et
    mamagtek ay bakenmo gayyem si Cesar ay ali tako. Tay nan mangwani en ali nan awakna
    et ap-aposena si Cesar.”
  mwe-mwe: Tandubhila penepo a Pilato gubhaloleye shanabhuli shibhaagopole, ikabheje
    Bhayaudi gubhajobhelenje bhalinkutinji, “Mwaagopolaga bhenebha, mmwe mwangali
    shilongani na a Kaishali a mpalume bhakulu bha Loma, kila mundu akwiitenda mpalume
    anakwaatendebhuka a Kaishali!”
  tte-tte: Bwaine sauganane koina Pailato kamwasa iloyaloyai na tem Yeisu ilivasi.
    Na iyamo tomo Yudiya siyogayoga siwaloba, “Tem tomo bwaimwa kulivasi kowa nige
    Sisa ana eliyam. Kaiwena tem yaiya ibomayoi iwaloba ‘yau kin’ iya Sisa isinali.”
  tcs-tcs: Pailat i bin prapa wande po lete Zizas po go pri. Bat dem Zuwislida i bin
    singaut ane ala nadakain laudwan, ‘Wa, ip yu go lego dis man, yu no pren blo Siza
    dat bigking blo Rom. Enibodi uda i meke emselp king, i soem dat em i go gense
    Siza.’
  hlt-THB: Cawh Pilat ing Jesu ce hlah aham ngaih hy, cehlai Judakhqi ing, “Ve ak
    thlang ve na loet sak awhtaw, nang taw Kaisarar a pyi am voel hawh ni. U awm amah
    ing sangpahrang na ak sai qu taw Kaisarar ak oelh ak thlang ni,” tina uhy.
  soq-soq: Iesu Pailat epe dieno etene Iesu epono di nosepe alepona menasan, tane
    Iuswa Pailat wasanasane mukantoie waiase, “Naita e apana sa matangelawa ewo di
    nosepi alepia e Rom warerewa ionoidoa Sisa onawa apanawa segaitaa. Apana sa meba
    umanawa wana me warere wande. Ita me mida epe wadia Rom warerewa ionoidoa anaanawa
    andipune me onawa enede.”
  qub-qub: 'Niptin Jesusta imanöllapapis cachaycuyta Pilato munaran. Mandaj Israelcunawan
    runacuna ichanga mas fiyuparaj gaparparan: «¡Mandaj-tucurmi Jesusga ray Cesarpa
    contran caycan! ¡Chaymi Jesusta cacharerga gampis Cesarpa contran ricacunquipaj!»
    nir.'
  att-att: Pakaginná ni Pilatto sù kinagi ni Apu Kesu, á nappanà yù pakkaragâ na nga
    mamalubbáng kuna. Ngam yù ira Kudio, pine ra má nagagga-aggay, á kinagi ra, “Nu
    palubbángam mu yawe tolay, arán na ka kopun ni Patul Sisar. Ta kinagi nayù tolay
    ta aggina yù patul, á yáyù nga kontarán na si Patul Sisar nga patul tam,” kud
    da.
  bki-bki: Telikiti napano Pailat mijog Yesu mil jibe na, naio milavon bereio naio
    jidom ka tuvan naio rivan ga tibe na, mia kulo Ju nalo kialo tomu na tortoru abio
    bereio, aberinavo “Kema na naio barvar ka naio-o mia, berinavo naio be parinio
    tubo tai, naio jidom rila naio to mave, ka kanamo toro na toru nei Parinio tubo
    Sisa naio totano. Tibe na, ver jau kotuvan naio rivano ga tibe na, jau komila
    im̃auano tai napano mia Sisa naio maka saaro ka leleio ga, mia rivuku larso den
    kiamo im̃auano na.”
  bqp-bqp: 'Zaa gↄrↄ birea Pilati tɛn zɛ́ wɛtɛ à a gbarɛ, ama Yuda gbãnadenↄ wiki
    lɛ̀ ò pì: Tó n gbɛ̃ pìi gbàrɛ, Siza gbɛ̃nnamɛ n ũro. Gbɛ̃ kũ à a zĩda dìtɛ kína
    ũ ibɛrɛɛ sɛ̀ kũ Sizaomɛ.'
  mcp-mcp: 'Tɛ́ɛ́d fwála nɨ dɨ́, Pilât nyə á ŋgə sɔ̧́ zhɨɨ́ nə́ a bɨ́d Yésus, Oyúdɛn
    bwə́ mú ŋgə kɨ̂m nə́: «Wó ká bɨ́d nyə, sə́ mpu nə́ wo cugɛ́ shwə́ mə *Káázɛl.
    Nəcé muud yɛ̂sh mə ŋwá ící nə bʉd yɛ́ mə́ lwágʉlə nə́ a jɨ zhízhíŋ mə́ Káázɛl.»'
  hat-hat: 'Depi lè sa a, Pilat t''ap chache yon jan pou l'' lage Jezi. Men, jwif
    yo kòmanse rele: Si ou lage nonm sa a, ou pa zanmi Seza! Depi yon moun ap fè tèt
    li pase pou wa, se lènmi Seza li ye.'
  npl-NT: 'Pilato okitemoliaya kenijki kikajkawas n Jesús, pero n tlayakankeh judíojteh
    okachi otsatsajtsiah: —¡Tla tikkajkawas non tlakatl, tikixpanawis n César, porke
    akin motenewa rey, kijtosneki kikokolia n César!'
  bgg-bgg: Philath è ji yoi shii, ai è Isu shii thoh muii pha bidiang ne lumuii sow,
    jimagungde ibrog è iidoh ziak din, “Na è aishii thoh muii arone, ji pha miyaosiu
    è na ne Bisiu ro ijak asi ara, chiih-è hanyie magunde saja rone yao arone ai ne
    Bisiu shii gidieg Ichiig rek ra!”
  eng-TCENT: From that point forward Pilate was seeking to release him, but the Jews
    cried out, “If yoʋ release this man, yoʋ are not a friend of Caesar; everyone
    who makes himself out to be a king opposes Caesar.”
  eng-BSB: From then on, Pilate tried to release Him, but the Jews kept shouting,
    “If you release this man, you are no friend of Caesar. Anyone who declares himself
    a king is defying Caesar.”
  cpu-NT: 'Aripaite ikokovavetanaka Pilato iromishitovakaantairimi Jesús, iro kantacha
    eekero ikaimakotaiyatziirini judío-payeeni ikantaiyirini: “¡Aririka pomishitovakaantairi
    irika, tera paapatziyari pivinkathajanorite César! ¡Tema itzimirika kempitakyaarine
    irika, ikempitakaantashivaitaka pinkatharimi irinatye, ikisaneentatziiri César!”'
  san-ASM: তদাৰভ্য পীলাতস্তং মোচযিতুং চেষ্টিতৱান্ কিন্তু যিহূদীযা ৰুৱন্তো ৱ্যাহৰন্
    যদীমং মানৱং ত্যজসি তৰ্হি ৎৱং কৈসৰস্য মিত্ৰং ন ভৱসি, যো জনঃ স্ৱং ৰাজানং ৱক্তি সএৱ
    কৈমৰস্য ৱিৰুদ্ধাং কথাং কথযতি|
  tac-NT: 'A''lige si Pilato ''we ''nátale churigá su''panamio Esusi. Tabilé najkile
    napurigá me''liboa. ''Lige uchéchigo siné ra''íchale ralámuli jurío ''yuga, ''lige
    alué ralámuli jurío e''wele ra''íchaga anile: ―''Ma su''panásaká mué Esusi, a''lígeko
    tabilé alué wa''lula nulame rey gompaniérola ju mué, alué napu Roma ajtí. Alué
    bo''né Esusi aniéturu wa''lula rey ko, suwábaga ralámuli nuleme, a''lígeko saíla
    ju alué wa''lula ''yuga Roma ajtígame.'
  eng-WEBPB: At this, Pilate was seeking to release him, but the Jews cried out, saying,
    “If you release this man, you aren’t Caesar’s friend! Everyone who makes himself
    a king speaks against Caesar!”
  gfk-H: 'Tur lah um makatika Pailat ga walwalar bia na halangalanga sei Iesu. Senbia
    ira Iudeia diet ga kakonga hoken: “Ing bia u na halangalanga sei iakan ra tunatuna
    pau tiga harhis tano numuat tamat na lualua sakit ira Rom. Siga tikai i kilam
    habal at ia bia ia tiga king, io, ia no ebar tano numuat kapawena tamat na lualua
    sakit ira Rom.”'
  viv-viv: Failato Yesu yana gahe ginogali-yo nuwana ginauna be gavaiyaꞋamine Yesu
    ginayauni tu miYuda hikovakova higayo, “KaꞋi hida kalivai-nadi unayauna digo,
    oꞋeni keke Sisa tobohiyana, bana yada kaiwabu lakahina. Yesu Tauna gikilakahina
    be higa vaita ginavetokaiwabu. Gava kaliva hidede amine tauna ginakilakahina,
    medema Sisa nibaina.”
  yao-yao: Chitandile pelepo, che Pilato ŵasosile litala lya kwalechelela Che Yesu.
    Nambo Ŵayahudi ŵanyanyisye, “Mwannechelelaga mundu ju, mmwejo nganimma mbusanga
    jwa mwenye jwa ku Loma, pakuŵa mundu jwalijose jwakulitenda mwenye akunkanila
    mwenye jwankulu jwa ku Loma!”
  tgp-tgp: Hitahun haratu Pilate mo tapulo vaihite vara i teri Iesu, pani vao atu
    mo mele ulo aulu lara, “Vara o teri tamlohi nike, engko ko sopo tapalan supe hin
    Rome! Vara tea i verea vara enia supe enia mo meresahi non supe hin Rome!”
  auc-NT: Mänömaïnö angä ëñëninque Pidato, Æbänö ñimpo cæbo goquingää, ante cædongäimpa.
    Cæyongä oodeoidi wæætë godömenque yedæ änönänimpa, —Bitö mäningä ingante ñimpo
    cæbi baï bitö odömäno tæiyæ̈ awënë Tetædo æ̈migo dicæ ïmiyaa. Æcämenque ïñömö
    edæ, Botö awënë ïnömoimpa, ante në angä inte tömengä ïñömö Tetædo ingante në pïïnongä
    ingampa.
  kbc-NT: Naɡ̶a wajipatalo niɡ̶ijoa lotaɡ̶a Jesus, odaa Pilatos ja doletibige niɡ̶ica
    nimaweneɡ̶egitece Jesus me ikatedice. Pida niɡ̶ijoa lacilodi judeutedi idokee
    me napaawaɡ̶ateloco, modi, “Nige ikanitedice niɡ̶idoa ɡ̶oneleegiwa, amakaami lokaaɡ̶edi
    César, anokotawece ɡ̶odiiɡ̶e. Igaataɡ̶a niɡ̶ina ane dinanatigi me inionigi-eliodi,
    lakapetegi César”.
  bmh-bmh: Pailot go Yesus nug ze go mina, doimai, ein abu eiman Yesus utemin, unabun
    aimai dabeleun. Bo, duailel agen koli guzenai ulwemen, “Na du go utemen, unamau,
    na Sisar nugau zaug i damam. Du in nugtal go iz gumarabun du banou eu, go Sisar
    nugau iwai zaug.”
  ctu-BL: 'Jini cha''an Pilato tsi'' ñopo i col. Jini judíojob c''am tsi'' yʌlʌyob:
    Mi tsa'' colo Jesús, mach i pi''ʌletic César. Jini mu'' bʌ i sub i bʌ ti Rey,
    mi'' contrajin César, che''ob.'
  meq-meq: 'Ka təv eye niye kwayaŋŋa na, Pilat a pəla tsəveɗ məgər ha Yesu. Ane tuk
    na, bəy i Yahuda hay ta wuda ta magala, tə gwaɗ: «Ka gər ha ndo nakay na, nəkar
    dzam i bəy i Roma sa bay. Ndoweye kə gwaɗ neŋgeye bəy na, neŋgeye ndo məne ɗəre
    i bəy i Roma.»'
  noa-H: Jesuu hichig magbaawai chará Pilatoou Jesús chig haba sĩi mapiju hẽk'aajeejim.
    Pari mag nʌm hee warag chi judionaanaujã k'apanaam k'ʌʌnauta hirig, —Puata jãg
    woun sĩi k'ajap'a pʌ̈imʌn, pʌ chan magan tag emperador k'apeer k'abamgui hajierram.
    Har hichdëupai hiita reiu ha simʌn, magan jũrr emperador dʌ̈i hiekk'õr haum k'õchgauta
    mag simgui ha serereu haajeejim hirig.
  alp-NT: Kena Pilatuse ilene Yesuse Ilepa ele mere, iatula kena isirie Yesuse. Po
    tamata Yahudiaru esi biuwe lokoi be, “Sepo atie Yesuse hoko ale mere Kaisare eni
    ebe mo. Le sire pine inaku be ile kamale hoko mere isobue Kaisare.”
  san-VEL: tadaarabhya piilaatasta.m mocayitu.m ce.s.titavaan kintu yihuudiiyaa ruvanto
    vyaaharan yadiima.m maanava.m tyajasi tarhi tva.m kaisarasya mitra.m na bhavasi,
    yo jana.h sva.m raajaana.m vakti saeva kaimarasya viruddhaa.m kathaa.m kathayati|
  kbq-kbq: Higeno anankema antahiteno'a Paeroti'a aza huno katufe atrenaku tusiza
    huno agesa antahi'ne. Hianagi Jiu kva vahe'mo'za kezati'za, Kagrama ama ne'ma
    katufe atresunka, kagra Sisa knampa omani'nane! Mago'mo kini manigahue hanimo'a,
    Sisana ha' rentegahie.
  kbh-kbh: 'Cach orscana Pilato yojtsenguaye nts̈amo jamana, jobenayama Jesús jëtsboshjonama;
    pero chë judiënga imotsáyebuache: —¡Chacojëtsboshjonësna, Césarbe amigo ndoñe
    condmëna! ¡Nda rey tojtsenobiamná chana, Césarbe uayayá jtsemnana ca!'
  ron-LSB: 'Atunci Pilat a vrut să-l elibereze, dar iudeii au strigat: “Dacă-l eliberezi
    pe omul acesta, nu ești prietenul Cezarului! Oricine se face rege vorbește împotriva
    Cezarului!”'
  pon-pon: 'Ari, Pilatuj ap jon kapitila i, a Juj oko weriwer indada: Komui kaidin
    kompoke pan Jija, ma komui pan kapitila men et. Meamen kajapwiladan nanmarki pein
    i kin palian Jija.'
  nhe-BL: 'Quema Pilato quicajqui ya ni, pejqui moyolilhuía quejatza huelisquía quimajcahuas
    Jesús para ma yas ichaj, pero nopa israelitame chicahuac tlahuejchihuayayaj huan
    quiijtohuayayaj: ―Intla tijmajcahuas ni tlacatl ma yohui, ayoc tiihuampo nopa
    hueyi tlanahuatijquetl César ipan altepetl Roma. Pampa se tlen mochihua tlanahuatijquetl
    queja mochihua ni Jesús, yajaya icualancaitaca César.'
  sps-sps: Te nongoiny e Pailat a ka to, ya pon to ma sainy ta sanaan ma puruur ya
    Jisas. Sana taa Jiu kuu fatsian fatabin pis ser tsue na ka, “To te puruur rom
    anyi Ya, te faarei marom anyi na gima vaatau ten Aatouf e Sisa! E sei na mes te
    pon non ma faarei na aatouf ee ayei koma iring iny non a Aatouf e Sisa.”
  wnc-wnc: Iniwan wamu waaknga natake ita kepie tawake sandetewan kuwikge asiknga
    tasikut. Siwan ngana Judia aminda anzing yanggamataking, “Gata aminu waapa asandetewi
    kuwanu gata Sisatane notna dua, gan! Aminda inae buyambam tapa ngang yakengu ita
    Sisatane iwana dakngawik,” ngang yaking.
  bus-bus: 'Zaa gurↄ beeea Pilati e zɛ́ wɛtɛɛ à à gbarɛ, mↄde Yuda gbãadeenↄ wii
    lɛ̀ wà bè: Tó n gbɛ̃ pì gbàrɛ, Siza gbɛ̃nnamɛ n ũro. Gbɛ̃ kɛ̀ à a zĩnda dìɛ kína
    ũ íbɛtɛ kpà kↄ̃n Sizaomɛ.'
  gub-BL: Ize'eg henu mehe Pirat ipurumuhem kar wer zepe Zezuz rehe a'e kury. Uhapukaz
    wi zutew izupe wà. — Tuwihawete romo aiko ihe, i'i kwez awa iko purupe a'e. A'e
    rupi na'ikatu kwaw Hom tawhu pe har wanuwihaw ikàg wera'u ma'e pe a'e nehe, nezar
    pe a'e nehe. A'e rupi aze nerezuka kwaw nehe, nezar wikwahy putar newe a'e nehe,
    ta'e eremuhem kar iàmàtyry'ymar ne xe, i'i mua'u izupe wà.
  imo-imo: Jisasini aku tepa nimu ungu Pailateni pilipelie Jisas yu we pupili nimbelo
    aulke te kororumu, nalo Judamani enge ningo nipula tekolio ningeindo, “Na king
    te moro nimo iye te Rom kombuma pali nokoromo iye nomi king awili Sisar kinye
    opa pule toromo. Da yuni king te moro nimo iyemu we pupili ninio lemo aku teko
    teniomunga nu Rom gavman iye nomi awili Sisaramunga opa pule te taponiomunga nu
    kinye Sisar kinye pulu naa ltemo,” ningi.
  boj-boj: Yesus na Pailat degsi minjnaq qusiqa olo oqedosiqa Juda tamo kokba naŋgi
    minjrej, “Uŋgum. E Yesus uratit gilqas.” A naŋgi degsi minjreqnaqa naŋgi na olo
    tulaŋ saidoqnsib murqumyoqnsib minjoqneb, “Ni Yesus uratim gilaiq. Ni a uratqam
    di ni mandor koba Sisar aqa wau tamo bolesai. Yesus a marqo, ‘E segi mandor koba.’
    A degsi marqo deqa a na Sisar jeu atqo.”
  eng-DRA: 'And from henceforth Pilate sought to release him. But the Jews cried out,
    saying: If thou release this man, thou art not Caesar’s friend. For whosoever
    maketh himself a king, speaketh against Caesar.'
  knf-knf: 'Kë dul di Pilat ajunnuŋ pla jibi akdoli kadoo kawutan Yeŧu. Kë bayuday
    başë huuran aji : « Woli iwutana, iinwo nanoh *Ŧeŧar. Ñaaŋ anjakuŋ aji awo naşih
    aanwo naşoorad Ŧeŧar naşih najeenkal i? »'
  san-KHM: តទារភ្យ បីលាតស្តំ មោចយិតុំ ចេឞ្ដិតវាន៑ កិន្តុ យិហូទីយា រុវន្តោ វ្យាហរន៑
    យទីមំ មានវំ ត្យជសិ តហ៌ិ ត្វំ កៃសរស្យ មិត្រំ ន ភវសិ, យោ ជនះ ស្វំ រាជានំ វក្តិ សឯវ
    កៃមរស្យ វិរុទ្ធាំ កថាំ កថយតិ។
  arn-NT: 'Fey tüyechi lelen mew müten, Pilato rakiduamfuy chumngechi ñi lifrekünutuafiel
    ta Jesus, welu ti pu judiu wirareleyew: —¡Fey lifrekünutufilmi, weniyelafimi tati
    emperador! ¡Iney rume longko ülmenkünuwle, fey ta kayñeyefi tati emperador! ―pi
    engün.'
  zas-NT: 'Diizd hor zii gajc raguiil Pilato mod, xhienaag guslaaman Jesús, per rbidxaꞌ
    ree bén rigaꞌ yagaj, rëb reeman: ―¡Bal guslaal laax, ad najtil xmiw bén na̱j César!
    ¡Din chutëëz bén rajc rey rzuj contr César!'
  ken-NT: Páílet ághókó nɔkɔ nɔ, abho bɛyaŋ mbi bɛfɛrɛ Yesu amɔ. Kɛ bo Israɛl
    bárɔ́k chí ambɨ bɛbɨk bɛ, “Mbák ɔ́ndɔ́ mmǔ-nɛ ándɔ́k, nɔ́ ɔpú mmʉɛ́rɛ Mfɔ
    Rom! Mmu anɛ ǎrɛ̀m bɛ áchí Mfɔ, chi mmǔ anɛ ánù nɛ Mfɔ Rom bɛ ambak ndǔ
    mmʉɛt ɛyi!”
