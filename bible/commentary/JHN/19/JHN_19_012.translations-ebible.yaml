    aꞌɨ́ɨme, ɨ́ mej meꞌuun tíꞌaijta teyujtaꞌa, majtáhuaꞌa mú miyen titeetejíihuajraa
    tɨjɨ́n: ―Tɨ́ puaꞌa hui piyen ruꞌirájtuaani pemɨ́jna mɨ teáataꞌa, capej chéꞌe tiꞌitɨ́j
    jɨ́n tiꞌitevée puaꞌamé peꞌɨ́jna jemi ɨ́ César tɨ tíꞌitaꞌaijteꞌe aꞌiné jaꞌatɨ́
    tɨ naꞌa tɨ ayén huataújseijrata tɨ aꞌɨ́ɨn púꞌeen tɨ tíꞌitaꞌaijteꞌe, aꞌɨ́ɨ pu hui
    ayén rájchaꞌɨɨreꞌe aꞌɨ́jna ɨ́ César. ―Ayee mú tiuꞌutaxájtacaꞌa.'
  zpu-NT: 'Naꞌll bayirjlaꞌll Pilatonꞌ akre goneꞌ wasaneꞌ Jesúsenꞌ. Naꞌ beꞌnn Israel
