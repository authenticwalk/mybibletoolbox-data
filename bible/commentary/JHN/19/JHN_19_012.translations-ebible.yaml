    Ꞌi Rom. OsiꞋana diꞋia ta ngwae saea nia neꞋe na tatalafaꞋa, nia suꞋusia na ngwae
    tatalafaꞋa Ꞌi Rom.”
  eng-WYC-2017: From that time Pilate sought to deliver him; but the Jews cried, and
