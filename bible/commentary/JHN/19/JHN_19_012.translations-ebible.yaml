    ember Jisas ka el hlaininge pe, nin yukur ŋimei tikin Sisa! Miyeꞌ ŋaiye ŋanange
    nange kin kiŋ pe, kin wachaih tikin Sisa!”
  kiz-kiz: 'Kutokana ni lijibu e''le, Pilato alondeghe kundeka huru, lakini Bhayahudi
    bhakapiga majhueghu bhakajobha, “Kama wibetakundeka huru basi bhebhe sio rafiki
    ghwa Kaisari: Kila jhaikibheka mfalme ilota kinyume ni Kaisari.”'
  tzo-TZE: 'C''alal jech laj ya''i li Pilatoe, tsc''an ta scolta li Jesuse pero li
    jchi''iltaccutique tsots laj yaptaic: ―Me chacolta batel li vinic li''i, yu''un
    mu co''oluc avo''nton achi''uc li muc''ta ajvalil Césare. Yu''un li boch''o ta
    scuy sba ta ajvalil stuque ja'' ta scontrain li Césare ―xutic.'
  lex-lex: 'La''pa Pilatus natlin nan maka Ha Nakota re, dewade nahak talan totpena
    na nolin doin Yesus, mere riy Yahudi re rhaunu-rhaun pa riwra: “La''pa tuna nod
    nian hade, de tuna edon nkar wiut lia Kaisar, hairi Roma rayni de! Riy maka kwet
    inonni la ray, de hota e'' ed maka kora ray Kaisar kwahapra lia''ara.”'
  dov-dov: Kunsandulo eeyi, Pilato wakeezya kumwangununa pesi bama Juda bakawompoolola
    kabati, “kuti wangununa mwalumi ooyu, “Tooli muzolwani wa Siza. Woonse ulichita
    mwami uuwambula ataala a Siza.
  toc-NT: 'Lá kax­mat­ko̠lh Pilato xta­chu­huí̠n Jesús, xlá timak­xtek­pú­tulh pero
    a̠ma̠ko̠lh judíos chiné taqui­lhá­nilh: —¡Para huix namax­kteka tamá chixcú ni̠
    xli̠­ca̠na luu ta̠ta̠­yaya hua̠nti̠ caj xma̠nhuá cha̠tum huí gobier­no xalac Roma,
    porque la̠tachá tícu nahuán pi̠ na̠ rey li̠tax­tu­putún, pus xlá caj ta̠la̠­la­ca­ta̠­qui̠ma
    gobier­no!'
  ulk-1902: 'Abele ge lam Pilato deraimer ko abi emariklu: Iudaia giz elele ereretikri,
    kega, Ese ma abele le emarida, ma nole Kaisara ra boai: abele le tababu akailu
    opole, E Kaisara ra keubu le.'
  som-som: Taas dabadeed Bilaatos wuxuu doonayay inuu sii daayo, laakiin Yuhuuddii
