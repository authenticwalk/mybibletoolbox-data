    Whi̧ me de amatei, a̧ topo whi̧ betaai dapóló wóputu betepa, ti ai whi̧né Sisatamo
    bóe dilapó,” yalepó.
  hin-2017: इससे पिलातुस ने उसे छोड़ देना चाहा, परन्तु यहूदियों ने चिल्ला चिल्लाकर
    कहा, “यदि तू इसको छोड़ देगा तो तू कैसर का मित्र नहीं; जो कोई अपने आपको राजा बनाता
