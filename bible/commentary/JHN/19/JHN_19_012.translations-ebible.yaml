  for-for: 'Piya yogana, Pairatiba pi kamana abite Isu uwa atakena yogini, Yuta kina''miba
    imo kamana umagini maya untawe: Kaeba kana yagara ae uwa atateginapa, to kake
    Sisa nkao''yagaraba kampa mikibene. We, aewaka tabe yagara mintuwe yemipa, tabe
    yagara Sisa agobi potaye, untawe.'
  epo-epo: 'Ĉe tio Pilato penis liberigi lin; sed la Judoj kriis, dirante: Se vi liberigos
    tiun, vi ne estas amiko de Cezaro; ĉiu, kiu pretendas esti reĝo, parolas kontraŭ
    Cezaro.'
  gfk-gfk: 'Tur leh um makaia katiga Pailat ga walwalar bia na halangalanga ise Jisas.
    Iesen ira Iudeia diet ga kaakongane hoken: “Bia ing nu halangalanga ise iakan
    ra tunotuno pau tiga harwis tano numuat tamat na lualua sakit ira Rom. Sige tikai
    i kilam habaling at ie bia aie tiga tamat na lualua, io, aie no suk nana tano
    numuat kapawena tamat na lualua sakit ira Rom.”'
  bjz-bjz: Iesu aghá ririeta, Pailat ningia kaverea aria bubua, Iesu doata yari-du
    emboro tava urie. Tago, Jiusi enembo be koko fugia eghá regeguturie, “Imó Iesu
    doata yadua, imó jo nímane Rom enemboda kotofuko, Sisar da komana irambi re. Anada
    bee mo enembo avona, ‘Amó kini re,’ radua, umó nímanda kotofuko Sisar da gitofo
    aita rouvie.”
  atg-NT: Abi iPaleti ọ rọ suọ ona se, ọ nono odẹ ni ọ te ya wolọ iJesu abọ a, ama
    eni ẹgbọ iJu e kiele tsẹsẹ, e liẹ ọli, “Ini u zẹ ọli obọ, wa khi ọmọle iSiza oghie
    ọniẹmhi ọyi iRomu. Ọnini ọ da guele khi oghie lọli khi, ọbe iSiza ọ khi.”
  bjv-NT: 'Dɔ ta tɨ wa kɨn ɓa, Pɨlatɨ sangɨ kadɨ n-ɨyə̰ Jəju, nə Jɨpɨ je ɨləi kɔl,
    ə əli-e əi nə: «Kɨn ə re ɨyḛ taa ɓa, ḭ madɨ Səjar kɨ e ngar kɨ bo kɨn al. Dəw
