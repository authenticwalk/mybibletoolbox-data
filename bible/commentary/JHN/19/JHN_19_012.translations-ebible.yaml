    eb kuu Saesaa yangkodmimban. Karub kanembed yeka ‘King keraan kii.’ andaneen kuu,
    Saesaa yaa bon keroon.” andiwen.
  poi-NT: 'Dende jesɨgam jém Pilato imétstɨp jutsa̱p icutsɨgáy jém Jesús. Pero pɨ̱mi
