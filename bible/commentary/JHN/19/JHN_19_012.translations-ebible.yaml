  apz-apz: Pailot kako Jisasɨye hungkunomo upaꞌnonto Jisasɨmo usɨhutoꞌmo lonto huno
    piꞌnɨngo engo syafɨhuꞌmentisofoho. Aꞌamu Juta sohwa oso hisoꞌno upaꞌnontɨfi hofɨko
    Pailotɨmo mango engo ulɨmentohofi, Kɨko olo hwe lohumo isɨhutofɨhwaji soꞌmanji
    kɨko Sisa hwe yofe engo hwofiloꞌnnyo sohwoe aꞌamu hwosɨꞌmaho. Aꞌamu fihwo ngko
