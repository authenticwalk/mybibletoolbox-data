    Avan ideh tokis gai gabag hǝn nakiŋ hum aYesu egaii togole, avan enan evi enemi
    seSisa!”
  bco-bco: Failat eyo꞉ Ya꞉suwa꞉lo꞉ to sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, Ya꞉suwo꞉ sili
