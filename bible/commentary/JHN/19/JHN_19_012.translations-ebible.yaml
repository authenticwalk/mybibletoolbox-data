    tsꞌaⁿ na ñeꞌcaluiiñe rey chaꞌna tsaⁿmꞌaaⁿꞌ, mawjaa nacjooꞌ César.'
  hin-CV: परिणामस्वरूप पिलातॉस ने उन्हें मुक्त करने के यत्न किए किंतु यहूदी अगुओं
    ने चिल्ला-चिल्लाकर कहा, “यदि आपने इस व्यक्ति को मुक्त किया तो आप कयसर के मित्र
