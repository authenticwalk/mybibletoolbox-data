    meeoo unnedu, ‘Nu numu-kooba katudu,’ ka Rome-witu numu-kooba katudu netumoo'oo.”
  cbu-NT: 'Pilaturini anoo mazinayaru, kizpur zandarangiya Isusoo tashitungamaama.
    Yusur tandapunuzush shitungeeru, kurakaatssha: Isusoo tashitungachima, átu, kuraksha:
