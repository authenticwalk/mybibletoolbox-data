    a Jesús, ani jaxtam in thajat ucha’ a Pilato: ―Max tata’ ca hualca’ axe’ xi inic
    tejhua’ abal yab pel it ja’ub c’al an ts’ale oc’lec romano. Jitats in t’ajalac
    ti ts’ale ejtil tin t’ajamalac axe’ xi inic, pel i lej tomolnax c’al an ts’ale
    oc’lec romano.'
  med-med: Pailot ndi, ik ni pilpa, nombuⱡa ti kandʉp tʉp, Jisas ni, wak rop mundimp
