  cof-NT: 'Jesús tsantinan, Pilato yaca manlarichique tenfenaminhe. Tsan josanan,
    israelítala sonba pato itsanlatie: —Jesuri Miya joyoe tito, nulaca mantamin miyachi
    contra jochunae latie. Junni nu Jesuca manlaritori, nunan nuchi miyachi contra
    pejochunae latie.'
  srm-NT: 'Wë nöö di di gaama jei a fan sö, nöö hën a ta suku wan baaku nöömö faa
    sa lusu ën. Ma nöö dee hedima u Dju an dë nëën. De ta bai wolo seei taa: “Kaba!
    Ee i lusu di sëmbë aki go, nöö i ku di Gaan Könu a Loomë o ko a wan gaan toobi
    e. Biga ee wan sëmbë ta mbei hënseei könu nöö hën ku di Gaan Könu dë gaan felantima!”'
  qvs-NT: 'Chay ratumantapacha Pilatoka sukaman munarkan Jesusta kachariyta. Chaypina
    Jesusta chiknik runakuna ashwanta kaparikushpa Pilatota willarkansapa: —Kay runaka
    rimashka sinchi kamachikuk kananta. Chayta rimashpa rimaykan manana ashwan sinchi
    kamachikuk Sesarta kasunanta. Kay runata kacharishpaykika kanpish mananami chay
    kamachikuk Sesarta kasunkinachu.'
  zca-NT: 'No dizde orze'', mikwa''n Pilat mod par ngaliya'' xa'' Jesús, per lë''
    rë men Israel más naye nguruzhië bixa'' lo Pilat: ―¡Chi lë''l liya'' miyi'' ba'',
    nagaktal xa'' kwa''n nichë''l César, porke rë men xa'' gak rey, chi gat lë''t
    César kubi xa'', xa'' ze'' nak xa'' nidil kun César!'
  cbc-NT: 'Bairo cabairi nimarõã, Pilato pʉame Jesure cʉ̃ wiyogʉ tʉ̃goña macãpeyomiñupʉ̃.
    Bairo baimicʉ̃ã, nopẽ bairo majũ átimasĩẽsupʉ. Bairo Pilato cʉ̃ cabairo ĩñarã,
    judío majã pʉame atore bairo qũĩwã: —¡Ni ũcʉ̃ cʉ̃ caboroa cʉ̃ majũã rey quetiupaʉ
    majũ caãnigatʉ̃goñaʉ pʉame emperador wapacʉ majũ ãcʉ̃ baiyami! ¡Bairi cʉ̃ ũcʉ̃
    caãcʉ̃ Jesure cʉ̃ mʉ cawiyoroticõãta, mʉ cʉ̃ã emperador quetiupaʉre cateeire bairo
    mʉ tuabujioʉ!'
  qxo-NT: 'Tsaynö niycuptinnam Pilatoga cachariyta munargan Jesusta. Peru Israel autoridäcuna
    cacharinanta mana munarmi masrä runacunawan gayaräyargan caynö nir: “¡Mandacog
    rey tucurmi tsay runaga Romapita mandacamog emperadorpa contran caycan! ¡Tsaymi
    payta cacharga gampis tsay munayyog emperadorpa contran canqui!” nir.'
  mox-mox: Tuta baʼe ʼinega Failato nuanuana be Ieisu naʼetoyavuia, ta me Diu nawale
    ikolukolua ivonaya, “ʼEguma baʼe ʼoloto nana una liʼamia ʼinega oʼa ge wese toluvine
    qiduana Sisa iana, mana ʼeguma taha toga taunega naʼawakiniea, e ʼinega tomotau nana
    Sisa vevoalanea.”
  kew-kew: 'Pailat-me go agaa pagoa kone adaapu sua Yesu repaalua kone isa. Pare Juda
    aanumi gupa yaasimi: Neme go aa repaaliri ne ora namba wan gavman Sisar-na adami
    aa-daa dia simi. Go aare nipu aa mudu laa-pulu nipuri Sisar-na iaa pia simi.'
  dww-dww: Inam dabudine be nokoi ya naḡona Paelat ya rarau rubu guratana da Yesu
    sibo ya raukaigose be ya naḡona. Be Jius babadidima bonedima dosine a riuna, “Deḡoda
    tam inam baneginama kwa kaipore be e naḡona, naumeki da tam nam Sisa turana, baninama
    banaga aitau e riuna, ‘Taugu guyau’, inam baneginama tauna Sisa na ḡaviama.”
  nif-nif: Pilatolɨ manda wala tɨmbi Yesu kañbiuktok telak lonjɨñguk, gan Juda ama
    biesɨlɨ kwawa tɨmbi kɨtɨmbi, Pilatola nɨñgɨlɨñ, “No en enla ama wapmañ elak, endɨ
    Roma ama wapmañ Sisala kanjɨk tɨñmɨmbi e-ta-pɨ tɨñmɨlak. Wɨndɨñda tɨkap dɨk ama
    ñɨn kañbiutañda, dɨk bo Sisalok nol nɨm indalañ.”
  twi-ASANTE: Ɛberɛ a Pilato tee asɛm a Yesu kaeɛ no, ɔhwehwɛɛ ɛkwan bi a ɔbɛfa so
    agyaa no. Nanso, Yudafoɔ no teateaam sɛ, “Sɛ wogyaa no a, na wonyɛ Kaesare adamfo!
    Obiara a ɔyɛ ne ho ɔhene no tia Kaesare!”
  aoj-aoj: Pailat nameꞌ basef ifimba atin, eaꞌ naꞌi notagwaha Jisas nefeꞌ wahifina.
    Owaꞌ esis Juda sofalana mehip saꞌi, “Iꞌi inaꞌ netagwaha aman anamba nefeꞌ wahifina,
    ina alipunai ma Sisar gavman dembinai esis Romi, owaꞌ. Epen ami naꞌi anin atin
    king dambeni anin bouni Sisari.”
  cbv-cbv: Páant ã niijíchah joinít, Pilato caandíh ãtih bacaíhip wʉt yʉh jĩ. Pánih
    bacaíhna, jwʉ́ʉb bac jʉ̃óhnit, queét jwĩ maátadih ã bacaíhat déejidih ã wẽp naáwáp
    yʉh jĩ. Obohjeéhtih, páant ã naáwáchah, jwĩ déewãboó chah íijnit, bʉ́dí ĩ jwʉ́ʉb
    niíj jʉ̃ih ñaacáp jĩ. —‘Weém maáh caá’, niijná, Jesús jwĩ maáh Césardih eníhcanni
    caá. Pánihna, caandíh bacana, meembʉ́t Césardih yap yohni mata jʉm tagaá, Pilatodih
    ĩ niijíp jĩ.
  taw-taw: Anɨb agek, Paylat Jisas nop yokɨp agyokin agɨl gos nɨgak ak pen, Juda kay
    meg mɨgan dad aplanɨl agɨlak, Bɨ anɨb anop yokɨp agyokenɨgaban, Lom gapman bɨnonɨm
    ak bogɨlak ne ma mɨdeban agɨlak. Bɨ olap ne ke bɨnonɨm mɨdebin agup ak, Lom gapman
    bɨnonɨm ayɨp penpen ñagul agɨl nɨgup agɨlak.
  jic-NT: 'Jesús nin tjevele na, Pilato pajal quelel se jamatsja Jesús. Mop''in yümücj
    tjowelepj judiopan: —Jipj se jam niná, romanopan jis jepa püné jomica tulucj jipj.
    Jesús vele jupj p''iyá jepa püné. Yom pjaní nin vele jepa püné wa jupj, enemigo
    jupj romanopan jis jepa püné lal.'
  zap-NT: 'Orguin wye Pilato gan pezee nselaa men Ne; per wzelo yra men-Israel rderëz
    men, re men: ―¡Belne yselaa de men, nakdet de xmig rrey-Roma! Kwaskyertee men
    ne re laa men nak rrey, rwinyaan men rrey-Roma.'
  wer-wer: Pël maan Pailat pi ngön pöt kat wiak wes momëëpënëak yemaan Yuta omnaröak
    ngön ëak epël yema. “Ni omën pipmor wes mëëmë pöt Rom omën omp ak kaöap Sisa ngöntre
    kar naalmëën ëëmëët. Omën namp pi pimtok pimtën omën omp aköp apna pöp pi Sisa
    piin kööre tok elmëëpnaat.”
  ipi-ipi: Wuane lea-kola, okone angi tewa, Pailateto Jisasa tita lo tepa olane asini
    mindi ayia peane tekeko, Juta yame wandakali tupamane pii taimane loto, namba
    tane kiŋi mindi ateyo lalane akali oko bala Lomo tane gapomane akali kawane Sisa
    oko towa yanda pua atalane akali mindi ateya. Wuaneko, nimbato akali oko tita
    lo tepa eendo, nimbato gapomane akali kawane okone towa epelewa atalene akali
    mindi ata napule-kola pulupeya leainipia.
  qul-NT: 'Chhicamantapacha Pilato Jesusta cachariyta munarkan. Judiocunataj wajach''acorkancu:
    —¡Cacharinqui chayka, curaj gobernajpaj mana amigonchu canqui! ¡Pillapas reyman
    tucojka curaj gobernajpaj enemigon!'
  ter-NT: 'Ukeâti neko ókoku ôra, opósikoa Pilátu kíxoaku kuríkopea ne Jesus, itea
    koati vaukéxotine ne jûdeuhiko. Hara koe yûho vaúkexea: —Enepo kirikápa ra hóyeno,
    hainá''ikopo iti ínikone koati payásoti natina ûti, enepone Sêza, vo''oku uhá
    koeti xâne koyúhoti itúkeovo nâti, koati okópoti Sêza nê''e —koénehiko vaúkexea.'
  bmr-NT: 'Tollɨ unuunoma iicaabo Pilato diiboco isinaayuqui moonɨhicauhi. Jaarunaa
    judiomɨ sefano neehicauhi: ¡Diiboco isinaayuhachiijɨ aivojɨɨbo Cesar nahabonɨmɨnaafi
    diicatɨhi! Mɨɨro: Uujoho aivojɨɨbo, onoomo Cesarmɨnaafitɨ minifetehi, noomoro.'
  fuf-fuf: 'Gila e on saa''i ɗon, tawi Pilaatu no ɗaɓɓude no accitira mo, kono Yahuudiyankeeɓe
    ɓen woni e ewnagol wi''a: «Si a accitii mo, haray hinaa a giɗo lanɗo mawɗo Roomu
    on! Ko fii kala waɗitiiɗo lanɗo, haray hollitike ko o gaɲo lanɗo mawɗo Roomu on!»'
  bhl-bhl: 'Dangei, e iti “Yesus elo kut da kolewo yo!”, angse kate, Suda kawtiw im
    kak yetebiliw kunum i kitil keko, bokolewomeliw: “Ku kunum beelo kut da kolewew
    tewe, ku num Ulom abiw mutuk fian em emisik kamok fian em ken afak kunum bate!
    Nimtew angom? Nimin kunum ite mak ‘Emisik kamok fian nute kai!’, angiw tewe, i
    Ulom abiw mutuk fian em emisik kamok fian em maka kelewbiliw kunum kebiliw kasike!”,
    dangsiliw kale.'
  ons-ons: Pilat eŋe don iwa detki paki numa mane maratka Yesu siwotkayakane okange.
    Ŋo Yuda ŋei eŋe mo qazom okane mainge rakoi, “Ge ŋei yewa siwot kanom ariakeo,
    yemo ge Sise wane kimaine mi gekene! Ŋei mane eŋe na ŋei waom rayake, eŋe Sisa
    wane ŋabaine!”
  con-NTPO: 'Tsa''caen susi Pilatoja ma''caen Jesúsma ccupaya''chove tta''tta. Tsa''ma
    israendeccuja quia''me su''fa: —¡Tsama ccupa''ta Romano Na''su César amigoya''bi
    qui! ¡Majan na''suve daye in''jan''da Romano Na''su César chi''ga''choya tsu!'
  ghs-ghs: Hiimi Piratoi beedzae eete Dzesuke saqobarota qate Dzuta abi nokoi qarutoqi
    hee, Bamu, teei Kaisaho noo riiteqi sama nomeke noho habara mootare hiireqa oonoma
    eetakoita nii abi erake saqobaquko nii aoke Kaisaho ibo naatakoi.
  peg-peg: ହେବେଣ୍ଡାଂ ପିଲାତ ଜିସୁଙ୍ଗ୍‌ ମୁକ୍‌ଡ଼ାୟ୍ କିଦେଙ୍ଗ୍‌ ସେସ୍ଟା କିତାନ୍‌, ମାତର୍‌ ଜିହୁଦିର୍‌
    କିକିରାଡିଂ କିଜ଼ି ଇଚାର୍‌, “ଜଦି ଏନ୍‌ ଇ ମାନାୟ୍‌ତିଂ ମୁକ୍‌ଡ଼ାୟ୍ କିନାୟ୍‌, ତା ଆତିସ୍‌ ଏନ୍‌
    ସମ୍‌ରାଟ୍‌ତିଂ ସାଙ୍ଗ ଆକାୟ୍‌; ଇନେର୍‌କି ଜାର୍‌ତିଂ ରାଜା ଇଞ୍ଜି ଇନାନ୍‌, ହେୱାନ୍‌ କାଇସର୍‌ତିଂ
    ବିରୁତ୍‌ତାଂ କାତା ଇନାନ୍‌ ।”
  txu-NT: Nãm kum ane nhym Piratu arỳm kam kum irer jabej. Ne ajte me'ỳr katon te
    memã kabẽn nhym mebê idjaer kum, —E kum be, Jeju ne arĩk Xedjabê bẽnjadjwỳr raxo
    amiptà. Djãm Xedja akam ngryk kêtmã ne ga aje Jejumã anhirermã? ane. Xedjabê ne
    me bẽnjadjwỳr rũnh kunĩ nhõ bẽnjadjwỳr.
  eng-WEBU: At this, Pilate was seeking to release him, but the Jews cried out, saying,
    “If you release this man, you aren’t Caesar’s friend! Everyone who makes himself
    a king speaks against Caesar!”
  gnw-NT: 'Cua uyandu ma yave, Pilato uipota tẽi oyora Jesús. Ẽrei judío reta iñeeãta
    reve jei: —Cua cuimbae ndiyora yave, nde ndiyeyocui''ã ma co César pe. Echa''ã
    ipotave jei jae co mburuvicha guasu vae oyovaicho ma César ndive —jei reta.'
  mux-mux: 'Yesos-ni aku nirimele piliipaliinga Paillet-ni Yesos yu “We pupili.” nimbá
    kupulanum te kururum, akiliinga-pe Judama-ni tondulu munduku ni-pui-upui teku
    kene niku mele: “ “Na yi nuim king te moliu.” nilimú yi te Rom-Gapman-Yi Aima
    Auli Kumbina Sisa-kene ele-túli molemú-na “King te moliu.” nilimú yi akili nu-ni
    “We pupili.” ninu lem aku-sikunu tinéliinga ⸤nu Yi Sisale-nga ele-tu yi te liiku
    tapunjunéliinga⸥ nu-kene Yi Sisale-kene pulu naa lelemú.” niring.'
  maj-NT: 'Kui chu̱bo̱ kik''atuts''i̱hi̱n Pilato̱ nga tsangisjai ni̱yá xi nkú ts''ín
    ka̱ma ts''i̱ín nda̱í ngáha̱ ra̱ Jesu. Tu̱nga b''i̱hí ts''ín i̱ncha kikjintáya
    já judio̱ k''aku̱: —¡Tsa n''e̱ nda̱íhi̱ ndo̱, najmi nda tín''ei nginku̱n nda̱
    títjun Cesa̱r! ¡Xi nda̱ rei̱ ts''ín ma suba yjoho̱, kui xi tífi kontra̱ha̱ nda̱
    títjun Cesa̱r!'
  bkq-NT: 'Jesus aguely tindatuo, Pilatos aguely: — Omoen-hoze urâ — kely. Judeu domodo
    târâ âtâdyguywâdyby aguelymo: — “Pymâ ton-honreim urâ” keanry Jesus. Romadâ kywymâry
    kuru toenzepa tyewiâpaze, tâjipyay pymâ kuruem ise kewâni modo agâ. Awâkâ uguondo
    mâimoen-honly-ro watay, pymâ Roma donro agâ iewiâpaze — kelymo.'
  kue-kue: Pailat ka i pirtre ye konbauna ta doko kan indre ana Yesus kondimbo endinambedi
    prukwa. Ba Juda yomba kaglkane ere di ikine endingwa, “Ene yagl i kondimin endinan
    ana ene Sisa yombamo moglkitnga. Ana yomba ta ye yene king mole dinambuka i ye
    kunda ikine ere Sisa tongwa.”
  cot-NT: 'Ariquea iquemaquegueti Pirato icanquerigueti imaica ariquea inintamajavetanacaquea
    irovashiantajerime, cotanquitsiquea irirajia joriojia arimpaquea icajemacomajajianaqueriquea
    icantajianaqueriquea: —Povashiantajerigueti irintatica teequea pinquenquejacomajatero
    irashi majirontatsica Sesa, maasanotari inchiquioji cantashitatsica: ‘Naroguenti
    majirontatsica’, manaquea icatsimaqueri Sesa.'
  bnp-bnp: Na tahuna e Pilato i longoa a ngava iea i toni ni taparakia e Isu ge vano.
    Pali e huriki a Iuda ri gale dagi, ri ta maea, “Ioe bara o taparakia a bakovi
    iea ge vano, i uka ma ioe a turane Kaiser tabu. A viri i takia ta ia a hariki,
    ia a pile ne Kaiser.”
  apn-NT: 'Hãmri nhũm Piratja tee ri ã kapẽr anhỹr ã kuma nẽ kot kãm urer prãm nẽ.
    Hãmri nẽ akupỹm Ijaew wỳr kato nẽ hã mẽ kãm kapẽr nhũm mẽ tee ri kot kãm urer
    kaxyw ã amnhĩ jarẽnhja ma nẽ kãm ja prãm kêt kumrẽx. Jakamã kàxpê nê kãm kapẽr
    nẽ kãm: —Kwa nà ra kêp mẽ inhõ pahi hã kot amnhĩ to hêx kênã. Kot mẽhõ ã ri amnhĩ
    jarẽnh anẽ nhũm Rõm kamã mẽ panhõ pahi Sestija ja hã harẽnh ma nẽ kamã gryk tỳx
    nẽ. Tã kot kaj kãm anhũre nhũm ajarẽnh ma nẽ akamã gryk nẽ. Anẽ.'
  ctp-NT: 'Mdyisnan Pilato, lye ꞌa yꞌni yu tñan bra kanꞌ, si kaja ñaꞌan kuꞌni yu chaꞌ
    kulaa yu ꞌin Jesús. Ñaꞌan ti kwen msiꞌya loꞌo neꞌ judío ꞌin Pilato: ―¡Si kulaa
    ꞌin yu kwa ni, ja ka suꞌwe nuꞌwin loꞌo César nu lka xꞌnan wan neꞌ romano bra kanꞌ!
    ―ndukwin neꞌ―. ¡Wa ndukwin yu kwa chaꞌ lka yu ska ree, kanꞌ chaꞌ lka yu kontra
    ꞌin César nu nka xꞌnan wan!'
  bre-BRG: 'Adalek neuze Pilat a glaske e leuskel; met ar Yuzevien a grie: Mar laoskez
    an den-se, n''out ket mignon da Gezar; rak piv bennak en em c''hra roue, en em
    laka a-enep Kezar.'
  opm-opm: Potporhan Pairat oh arpit mandatin danongwi hat ama indip oh. Oh ihat mandatpora
    ma dahapat danong oh Juda ihir am hapti ohnong Mama han oh Noh duuptei kamoheimmur
    ma ri moh Rom ire duuptei kamoheim Sisa ohnong amkar ohnong duuptei han hatporim
    girimur. Ihan go mama mihat mengir han ohnong arpit mandahanoh go Sisa ohe yah
    han basmur por kas meng deingopa.
  bvr-bvr: Gun-narda Jesus a-wena, lika nipa Baylat gu-borrwurra a-ni a-yinmiya barra
    a-jerrma, jimarna a-boy barra. Wurra birripa Ju yerrcha mu-nguy aburr-gonyjinga,
    minypa aburr-yinanga nula Baylat, “Minyja ny-jerrma, a-boy, an-gata bunggawa wana
    Jija (Caesar) nginyipa ny-yerra nula, ngarla! Ngardawa an-gata ana-nga minypa
    bunggawa a-negiya minypa an-narda n-dimanga, nipa ngardawa gu-borrwurra jimarna
    wana a-negiya barra nula Jija.”
  wal-wal: PHilaaxoosi hegaa siyido wode, Yesuusa birshshanau oge koyiis; shin Aihudati
    bantta qaalaa xoqqu oottidi, “Neeni a birshshiyaabaa gidikko, Kawuwaa Qeesaara
    dabbo gidakka! Bana kawo giya ooninne Qeesaara morkke!” yaagidosona.
  zad-NT: 'Na''ch ka beni Pilátona'' wne'' ka'', biyiljlallee naklə ka gone'' kwenc̱he
    yisane'' Jesúza'', per beṉ''ka'' chṉabia'' beṉ'' Israelka'' ax̱t chosyaayigake'',
    che''gake''ne'': ―Shi yisano''ne'' bi nako'' txen Césara'', ḻa'' nottez beena''
    iṉa nake'' beṉ'' wṉabia'', Césaran'' chizoshyi''e.'
  kmg-kmg: 'Dâŋ i manarâ Pilatozi Jesu akickezo mume Judaŋic jaŋe owa ruruckerâ mumbiŋ:
    “Go ŋic e akickerâ Sisare ª âgo mocwâc mi jucmu. Moc e jahacnere ŋicwofuŋ muhuc
    Sisa âkehockeocmu.”'
  aso-aso: 'Neꞌmine lidotiꞌ nene Pilatoꞌ aza Izesuꞌni kuluhize-delesa aka viseꞌ oꞌmo
    vineꞌza Zuda ve ingine gekeꞌ gekeꞌ li tiꞌ li li minaniꞌ ve: Gaza ve mene ma kuluhize-delineꞌ
    nene ve ma ingine guveꞌinesi ve loloꞌ ilisa ave nene Kaesaleꞌ moꞌmosiꞌve dalisa
    biluvaꞌ i-daaꞌ naniꞌ nenako geiꞌ nene Kaesaleꞌni hize eleꞌ i-daaꞌ aveti zuhoutiꞌ
    nomo nolosane.'
  uli-uli: Yodwe Pilatus ye rongrong mele ngo yesa luwaley le yebe taldi Jesus. Iwe
    ngo buwa we resa tawulagili chog le re sor bo, “Hare hobe taldi yeramtala ila
    ngo te gel maryarel mala Llulupal Roma! Bo semal le yebe sor bo iy semal king
    ngo yesa hapaliyel ngal mala Llulupal Roma!”
  nin-NT: Nggo Bilatu wo meme, na gru ta ukpa du uwa ta zha anko a ttu Yesu ttungo
    du à kuma, anu Yahuda ba a kisa di, “Ùwà ti du ugo nggo kuma, ùwà si su ukpama
    a Kayisa zizo hen! Undurr wa nggo ti ba du uwa su uttu, undurr uwama à si kpanye
    ni Kayisa ku hen.”
  tgk-tgk: 'Аз ин лаҳза Пилотус кӯшиш кард, ки Ӯро озод кунад, вале мардум фарёд мекарданд:
    «Агар Ӯро озод кунӣ, ту дӯсти император нестӣ! Касе, ки худро подшоҳ эълон мекунад,
    вай душмани император аст!»'
  acu-NT: 'Nuna tinu asamtai Pilatoka: ¿Itiurak Jesúsan jiikin akupkaintaj? tu nintimmiayi.
    Antsu judío juuntri ainau chicharinak: —Ju aints akupkamka, juun apu Césari amikringkia
    achatatme. Aints ningki: Apuitjai tumamuka juun apu Césari nemasentai, —tiarmiayi.'
  cak-WNT: 'Can yac''ari'' tek ri Pilato ri aj k''atbel tzij xutij ruk''ij riche (rixin)
    chi nucol ta el ri Jesús. Pero ri winek israelitas riq''ui quichuk''a'' xech''o,
    y xquibij: Wi xtacol el, ma yit ramigo ta chic ri César. Ruma wi c''o chic jun
    winek ri nupo'' anej ri'' chi ntoc rey, xa itzel c''a nuna'' chare ri César, xecha''
    chare.'
  ebk-ebk: As nan nanngoran Pilato as na, chana anapun chi atuna ay mangilufus kan
    Jesus. Ngem infukiaw nan chiyuycha Judio, “Mu ilufusmu na ay taku at fiakun chaká
    kiayyum kan Emperador. Tay nan ngachana ay mangifilang as achorna as ari at kafusor
    nan Emperador.”
  spa-PDDPT: 'Por tanto Pilato procuraba soltarlo. Pero los judíos gritaron: ¡Si sueltas
    a Éste, no eres amigo de César! ¡Todo el que se proclama rey contradice a César!'
  ruf-ruf: Pilato hayahulike apfi, kabama nzila ya kumlekelela Yesu. Lekeni Wayahudi
    wadama, “Ung'amlekelela, ghweghwe si sale wa mndewa wa Roma bae! Imunu wowose
    iyolonga ka imndewa komlema mndewa wa Roma!”
  gun-gun: 'Ha''e rami rã Pilatos teĩgue ju onhea''ã teĩ opoi aguã. Ha''e rã judeu
    kuery ma aipoe''i: — Peva''e ndee repoi ri vy huvixave César irũ e''ỹ reiko. Mba''eta
    huvixave onhemoingo va''e ma César rovaigua meme — he''i okuapy.'
  agu-BL: 'Te jun tkuja''s oc Pilat tan joyle''n puntil tan tele''n klo'' Jesús liwr.
    Poro yi e'' judiy, wi''nin chiẍch''ine''n. Itzun cyaltz: —Kol stzakplenu'' yi
    jun yaja''tz, qui tzun xomij wi''u''-tz te César, yi mero wi''tz kajcaw yi at
    jalen Roma. Na alchok scyetz yi na taj tz''oc tetz xel César, contr i'' te César,
    —che''ch tzun e'' judiy bantz.'
  isn-isn: Kupumeiila mi sosho ili, uPilato akalowa kumuleka ilyuuku, kuiti iAyahudi
    akazogolya azeligitya, “Anga ize ukumuleka ilyuuku uugwa uewe shanga wi muhumba
    muya wang'wa Kaisari; Kila nuitendisaa kina mutemi wiligityaa nsuta ang'wa Kaisari.”
  eng-PEV: After Pilate heard this, he tried again to let Jesus go free, but the Jewish
    leaders shouted, “But he is trying to be our big boss. And anyone that tries to
    be the big boss over a nation is going against Caesar, the big boss in Rome. So
    if you let this man go free, you are not Caesar’s friend.”
  ilo-ULB: 'Iti daytoy a sungbat, pinadas ni Pilato a palubosan isuna, ngem nagpukkaw
    dagiti Judio a kunkunada, “No palubosam daytoy a tao, saannaka a gayyem ni Cesar:
    Tunggal maysa a mangaramid iti bagina nga ari ket agsarsarita a maibusor kenni
    Cesar.”'
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Pilato pehe tiquirore wio duamahye. Tiquiro sa
    wio duepegʉ̃ta pari turi judio masa sañuducuri: —‍Jesu “Pʉhto ijiaja”, nino mari
    ijipihtina pʉhtorore Roma cjʉ̃nore ihña tuhtiriquiro ijire tiquiro. Sa yegʉ tiquirore
    wiogʉ mʉhʉ gʉ̃hʉ mari pʉhtorore ihña tuhtigʉ ijiaga mʉhʉ, ni sañuducuri judio
    masa Pilatore.'
  anv-NT: Palɛt awúgé mbɔ, abɔ akɛle meti nnó ályaá Jisɔs ajyɛɛ́ yɛ́mbɔ bɔɔ́
    Jus akalege aké, “Mbɔgé wɔ ɔlyage mende yina, ɛbyɛnnó wɔ ɔ́pɔ́ fɔ́ mejeé Sɛsa.
    Yɛ́ndémuú ayi asɛle gemɛ jií nnó alú mfwa ɛbyɛnnó akɛlege mankare gefwa
    ne mfwa Sɛsa mfwa Rom.”
  sab-NT: 'Jesu gerudu ene Pilato ole gire Pilato mo ta gbu ma dare age gweale Jesu
    alin Jesu chuge ngwadi gbale me Jesu kete gwaleda, agwa kwian israelita ulita
    gerudu kweri Pilato ole: —Ba be onbre ai chuge ngwadi gbale ba me ama kete gwaleda
    ba mi chege kwian chugagwalla kweri kada César skatemanalla, kwian bai mo gbe
    kweri kwian chugagwallale onbre ai kle mo gbe kare, kwian ene chugagwalla kweri
    César dollale.'
  tmd-tmd: Jisas aliö rɨmɨn, Pailot nugwo hör yad abnö, rön, rɨbyöx nugwöŋa, jɨ Juda
    ada nugwo bölölö rɨ yadön yadmä, “Nagö Jisas nugwo yau abmɨjɨnö aku, Rom nöbö
    dib Sisa nöbö nugub nuŋwa mɨdöinö. Nöbö, nɨ kiŋ mɨdlö, röi piaku, Sisa pɨsaŋ nuö
    nuö pinɨŋö, rön, mönö akuyöbö yadöiŋö,” rɨmä.
  acr-NNT: 'Chwi kꞌu riꞌ, ri Pilato lik xutzukuj suꞌanik kuyolopij bꞌi ri Jesús. Pero
    raj judiꞌabꞌ ko kesikꞌin che ubꞌiꞌxik: —¡We xyolopij bꞌi la, na lal ta chi ramigo
    riꞌ ri nimalaj taqanel re Roma; ma china ri kuꞌan rey che ribꞌ, riꞌ e tzel karil
    wa nimalaj taqanel! —xechaꞌ.'
  kpg-kpg: Di madagoaa Pilate ne longono ia nia helekai aanei, geia ga hagamaanadu
    dana hai belee hagamehede a Jesus, gei digau o Jew ga wwolowwolo ga helekai, “Maa
    goe ga hagamehede a Mee, le e haga modongoohia bolo goe hagalee di hoo ni di king
    damana o Rome, go Caesar. Tangada dela e helekai bolo ia di king, le e hai baahi
    gi di king o Rome!”
  taj-taj: चु ताम थेःसी पिलातससे झन येशूदा ख्‍लाबारी म्‍हाइजी। तर यहूदीगदेसे क्रिङ्बान
    चुह्रङ् भिसी भिजी, “चुदे ह्राङसे चु म्‍हिदा ख्‍लाजी भिसम ह्राङ रोमी ग्‍याल्‍बो
    कैसरला म्‍हि आहिन। जुन म्‍हिसे ह्राङसे ह्राङदान ग्‍ले हिन्‍ना भिसी पाङ्ला थे म्‍हिसे
    रोमी ग्‍याल्‍बो कैसरला बिरोध लबा हिन्‍ना।”
  avt-avt: 'Pailat kemtau hɨm im hɨrak han kitet karkeik te hɨrak kaksiupan Jisas.
    Au, mɨt ne Isrel netpɨwek nar ik: “Ti esiupanek ti ap ekaap mɨtɨk iuwe Sisa keit
    Rom. Keimɨn katɨp hɨrak mɨtɨk iuwe kinɨn mɨt, hɨrak mɨtɨk enuk kepan ke Sisa.”'
  cbk-cbk: Poreso desde ese hora si Pilato ta precura gayot libra con Jesus, pero
    cuando el maga lider Judio ya oi el cosa le ya habla, ya grita sila mas peor,
    “Si ay libra uste con ese gente, entonces hende uste el amigo del Rey Cesar! Cay
    si quien ta declara que ele mismo un rey, ta man contra gayot con el Rey Cesar!”
  uig-ARA: 'شۇ چاغدىن تارتىپ، پىلاتۇس ئۇنى قويۇۋېتىشكە ئامال ئىزدەيتتى. لېكىن يەھۇدىيلار
    ۋارقىرىشىپ: ــ بۇ ئادەمنى قويۇۋەتسىڭىز، سىز قەيسەرنىڭ دوستى بولمىغان بولىسىز!
    ئۆزىنى پادىشاھ دېگەن ھەربىر كىشى قەيسەرگە قارشى چىققان بولىدۇ! ــ دەپ چۇقان سېلىشتى.'
  tuf-tuf: 'Pilátoat eyta rahcuír, Jesús uc ayin acu tew̃jacro. Pilátoat Jesús uc
    ayin acu tew̃yat, judíoinat Pilato quin ay bár cohwjacro: —Bahat Jesús uc ayat,
    bah romano cajc cut caran cuít bi íw̃oquini batro, -wajacro-. Biyat im ojcor “asan
    rey cáraro,” wacayat, eyan romano cajc cut caran cuít bi quehsiro. Eyta chihtara
    Jesús uc ayin ajc waati jaw̃i, wajacro, Pilato quin.'
  abx-abx: Tungod sinan, agpara'anda' gayod pa'agi si Pilato nga akalibri si Jesus,
    pero sigi dina panurakaw i mga punu'-na si mga Hebro, “Kon palibri-moy nan a'a,
    ma'in kaw kumpaniya-na si Emperador. Kay bisan say i maminugad nga hadi' iya,
    kuntra-na gayod si Emperador.”
  mco-NT: 'E huin''it Pilato ooy yjahuinma''ñ ixtay nej huaad ca'' jëbɨ ocnajtzmadzɨɨy
    Jesús. E je judíojäy, je Jesús ymɨdzip, nïgɨ anajty ajcxy chachxɨ̈''ɨdɨ̈ch: ―Pen
    miich mnajtzmadzɨɨyb jada Jesús, huin''it ca'' m''ocjacnaymɨgüg''ájtɨnɨpy mɨɨd
    yɨ mhuindzɨn je César huɨdibɨ ané''mɨn tɨ xymöy. Com tüg''ócɨy pɨnjaty naydijɨp
    rey, ca'' yɨ'' mɨɨd nay''ixa''ñyii je César.'
  kqf-kqf: Ḡome Paelat eta i tavutavu te maso Yesu i kaikamaḡe bi geḡa te, Diu lavedi
    a binabinauna gado, “Bamoda niga olotona kwa kaikamaḡe bi ya nawana ba Sisa mote
    tam imai tauyem. Banina, aiyai lavana ya giugiu te tana ḡalibona ba tana Sisa
    ya laulauyovoḡe.”
  cpb-NT: 'Ari rithotyaakowetanakawo Pilato romishitowakaantairime Jesús, iro kantacha
    eekero ikaimaiyatziini Judá-ite ikantaiyini: “¡Arika pomishitowakaantairi jirika,
    te paapatziyari piwinkathaperorite César! ¡Tema tzimatsirika oshiyakyaarine jirika,
    roshiyakaantashiwaitaka pinkatharime rinatye, ikisaneentaitatziiri César!”'
  aon-aon: Douk Pailat nemnek enyudok baraen aria nape natrugun um anah yah um nukweshih
    Jisas nunak meyoh. Aria eshesh Juda shahwar debeg shakri, “Douk nyak nyukweshih
    anudok arman nunak meyoh um, aria nyak douk madae anudok debeini um gavman um
    Rom iri Sisar ananin arpenyin uwe, uwok. Meini arman douk nukri anan nape king
    iri, anudok arman douk Sisar ananin horin.”
  hus-NT-2005: 'Asta tam ti tám, na Pilato in ayal xan ti kin uwaꞌ abal kin ejto kin
    walkaꞌ na Jesús; por utsan kawidh enchéꞌ kʼal an judíotsik: ―¡Max ka walkaꞌ, yab
    a jaꞌúb an lej pulek takʼix romano! ¡Ejtal xitaꞌ ka wenkʼon ti pulek takʼix, in
    tomnálich an lej pulek takʼix romano!'
  mig-NT: 'Te onde̱ hora yúan ndúkú ndéé Pilato sía̱‑de‑ya̱. Ko ña̱yɨvɨ judío, ni̱
    kaka''a̱n jaa‑i: Nú sía̱‑ní cha̱a yá''a, te nasu̱ amigo César kúu‑ní. Chi̱ nú
    ɨɨn cha̱a sá''a‑de ja̱ máá‑de kúu rey, cha̱a‑ún ká''a̱n‑de sɨkɨ̱ César. Achí‑i.'
  bps-bps: Di kaklinge Filat man Dyisas ani, mngabal kenen kfagu falwà kenen. Kabay
    baling too mkit dad Dyu, manla, “Ku falwaam kenen, taise ge nan msen di ku Sisar,
    du balù simto to ku manan harì kenen, dnuenan Sisar, i mdatah ganlal.”
  mbs-mbs: Pegdineg i Pilato kenyan, ibeg din megpelowà ki Jesus. Meneng migbelobansag
    se menge obanen te Judiyo, “Aw ipelowà no sikandin, meinang ka poon te selotan
    tadon si Cesar, so aw megpelingo-lingo se otaw selotan, poon sikandin i Cesar.”
  tof-tof: Paelat nóma arrkrrurr ini poko, wa ngibürr gyagüpitótók byamkünürr oya
    ene pokodógab arruanóm. Da Zu pamkolpama oyaka taegwarr apónóp wagó, “Ma ne kubó
    oya ini müpdügab popa nóma irruno, ma sab igósidi Sisan gódam-kokean namulo! Kingbóka
    tóba nótó ngi basilda, wa Sisaka bóka bamgünda!”
  cme-NT: 'Pilatiŋ nuɔ nel daama‑i wuɔ pãŋ tuɔ taara u nanna Yesu‑i. Yuifubaa baa
    sire ta ba kaasĩŋ wuɔ: «Da kuɔ naŋ jĩɛŋo sĩ *jãmatigi‑i, nanna-yuɔ! Umaŋ duɔ
    ce u fɛrɛ nellentieŋo, jãmatigi bigãarãŋo!»'
  sus-sus: Pilati to na mɛ, a naxa so katafe a xa Isa rabɛɲin, kɔnɔ Yuwifie naxa sɔnxɔ,
    «Xa i yi xɛmɛ bɛɲin, i bara gere giri Rɔma mangɛ xungbe ma. Naxan yo a yɛtɛ findi
    mangɛ ra, a bara ti Rɔma mangɛ xungbe kanke.»
  pon-2006: Mwurin mepwukat, Pailet ahpw song en kapitala; a mehn Suhs ko weriwer,
    ndinda, “Ma komw pahn kapitala ohlen, a kaidehn komwi kompoakepahn Sihsar! Mehmen
    me kin wiahki pein ih nanmwarki kin pelian Sihsar!”
  dad-dad: Jesus Pailat age fiyẽ di, Pailat Jesus kafĩ fiya bun tamal yalisnẽf nigin,
    naab imiren, anĩ ere, Juda tamo idi diweig diron, “Õ tamo enei utornẽ di, ilauf
    are, õ Sisa nẽ mou sã. Taka ĩ yogo anĩ king yef, ĩ Sisa kiwai ifenek.”
  zab-NT: 'Parzi desde horqui guzulo rguíily Pilat nez par íldab Jesús. Per de bniety
    Israelqui gurɨxtiadeb: —¡Belati ildábiub gati xmiguti rey César laabiu! ¡Te pur
    tutix ni rnii ná Rey, contrɨ rey Césariy runbɨ!'
  jae-jae: Pilata gêŋô biŋ tonaŋ tec gesom intêna êŋgamboac eŋ suŋa, mago Juda sêmôêc
    sêôc aucgeŋ gebe “Embe ôŋgamboac ŋac tonaŋ su, oc kaisaranê ŋac aôm atom. Ŋac
    teŋ embe êŋgôm tau êtu kiŋ naŋ, oc etoc tau sa êndêŋ kaisara.”
  ksd-ksd: 'Papa ta go Pilato i mainge ba na pala vue; ma ra Iudaia dia oraoro ka
    dari: Ba una pala vue go ra tutana, pa mur talaina ma ra Kaisar tago nina i biti,
    ba ia ra King, i piam vue ra Kaisar.'
  msm-NT: Ogsabukan podom ni Pilato si Jesus, di to inila no mgo Hibru migpadajun
    to pagkinuliya, “Ko sabukan nu sikandin, ogkadootan sikan yabow no hari. Su ogkuntra
    kandin to inggad hintawa no ogpahari-hari.”
  myk-myk: 'Ba Yesu ya yee jo wɛ, a Pilate di ganha na yahagana shaa wee tuun wuyɛ
    pyaa ni Yesu na. Ga, a Yawutuu pʼi ganha na sɛlɛ na yu: «Ma bu sii we ná we yaha,
    ma ɲɛ nige Oromɛ saannaa ɲuŋɔfɔɔ Sezari naɲii wɛ. Sipyaa sipya wʼa jo na saan
    wee ɲɛ ge, weefɔɔ ya ɲɛri Oromɛ saannaa ɲuŋɔfɔɔ wu pɛn.»'
  sbe-sbe: Teina hedehedede ta unai ede Pilato ye kaipatekalili bena Yesu ye yailigabaei,
    na Dius tauwoyaidi se yogalau unai se wane, “Ena taba teina tamowai ta ku yailigabaei
    meta kowa nige Sisa yona taupaisowa namwanamwana. Teina tamowai ta ye hedede bena
    iya wasawasa, na teina hedehedede ta ye hemasalaha meta Sisa unai ye haikabi.”
  mcr-mcr: Pailoti iqu qätä iiŋä äwiyäqe, Jisasi Ique hiŋuinä qunäwatätŋqe, huäŋqä
    huiŋqä qävqä imiŋqe. I indqänätqätaŋga, Israitqä iqua maŋä yäŋänäqŋqä ätkuwi.
    “Ämaqä hŋqu kiqä-kiuä ‘Ämiqunjqä’ änyuätŋgqe, iqu Sisa iqueqä mäkä-huŋqä iqueyqä.
    Si ämaqä tqueŋi, hiŋuinä äqunäwatätŋqä etaŋgutqe, si Sisa iqueqä näueqä maeqä,
    iqueqä mäkä-huŋqä esŋqinyä.”
  cux-NT: 'Ndíí tuu''mi ní neⁿ''e Pilato n''tɛɛchi sa ''iiⁿ''yāⁿ. Naati ''iiⁿ''yāⁿ
    Israel s''eeⁿ n''gai yiicú yā ní ngaⁿ''a yā: Ndúúti chi saⁿ''á ''cūū n''tɛɛchi
    di, nguɛ́ɛ́ dii amigo yeⁿ''ē César. Nducyáácá ''iiⁿ''yāⁿ chi ngaⁿ''a yeⁿ''é yā
    chi maáⁿ yā rey ngaⁿ''a yā contra César.'
  tur-YTC: Bunun için Pilatus O’nu salıvermek istedi. Ama Yahudiler bağırıp şöyle
    dediler, “Bu adamı salıverirsen, Sezar’ın dostu değilsin! Kendini kral yapan herkes
    Sezar’a karşı konuşur!” diye bağırdılar.
  san-ITR: tadArabhya pIlAtastaM mochayituM cheShTitavAn kintu yihUdIyA ruvanto vyAharan
    yadImaM mAnavaM tyajasi tarhi tvaM kaisarasya mitraM na bhavasi, yo janaH svaM
    rAjAnaM vakti saeva kaimarasya viruddhAM kathAM kathayati|
  bel-N: 'З таго моманту Пілат шукаў, каб адпусьціць Яго. А Юдэі закрычалі, кажучы:
    «Калі адпусьціш Яго, ты ня сябра цэзару; усякі, хто робіць сябе валадаром, працівіцца
    цэзару».'
  sch-sch: Pilat'n ma chong hah a rietin chu Jisua a mojôk theina rang lam a mindonna.
    Aniatachu mipuingeiin an hêtsana, “No mojôkin chu Rêng mal nimak che! Tutu
    khom rênga ânbê kai chu Rêng doia ânhel an ni!” an tia.
  mic-MIQNT: Ta'n tujiw Pilot ula nutgeg wejo'tg we'jitun ta'n tli iga'latal. Me'
    tetaqite'tg'p gisi iga'lan. Gatu na Lesui'paq apat sesgu'tijig, “Gatu gi'l iga'laj
    na ji'nm, mo gi'l Sisal witapal! Ta'n wen teli ugsualsit elege'witewin, negm getanatl
    Sisalal!”
  huu-NT: 'Ie facaimona Pilato Jesús marena jino oretaiacade; iadedɨ judíuaɨ illaɨcomɨnɨ
    dɨnena cuiriisɨte: —Bimɨe o jino marena oretaia, caɨ nanoca illaɨma ie nabaiñedɨo.
    “Illaɨmadɨcue” Jesús lluamona, caɨ nanoca illaɨma dɨbeimo naimɨedɨ iñede. Caɨ
    nanoca illaɨmadɨ César.'
  jiv-NT: Piratusha nú chichamtaik Jesusan aṉkant akupkattsa wakerimiayi. Antsu Israer-shuar
    untsumainiak tiarmiayi “Ju̱ aṉkant iníakmeka ame úunt akupniu amikri̱nchuitme.
    Ju̱ka “úunt akupniuitjai” taku atumí uunt akupníuri̱ nemasrinti” tu untsumkarmiayi.
  otm-NT: 'Nɛ nubʉya nu ra Pilato ɛ̨mmɛ bi hyoni ''bɛpʉ dí hyɛtho a ra Jesús. Pɛ nu
    ma ngʉrpihe nts''ɛdi bi mbafi, bi ''yɛ̨n''ʉ: ―Nu''bʉ gui hyɛt na, nin sʉiui a
    ma hmuts''ʉt''abihʉ ra César ''bʉ. Nguetho nu''bʉ ''bo''o da ma gue im hmuts''ʉt''abi
    zɛhɛ din sʉhmi a ra César ''bʉ, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, mere go nurdeb Pailatbe Yesu go daha mat kura tubul timeke kwi yeŋ
    nuryiŋ gega, Yuda mar gob hewhow po teŋ, “Al kura al gayen tubul tike kuyeŋbe
    al gobe Roma gabman doyaŋ al kuruŋ Sisaryen kadom moŋ, asogom geb,” inamiŋ.
  tnk-tnk: Ia nəpɨn nəha mamevən Paelat raməmwur mə trəseni Iesu rier mamevən, mətə
    nəmə asori me səvəi nəkur Isrel kamhəkwein əpwəmwɨs mə, “Trɨni mɨnuə ikəseni iəmə
    i rier mamevən, Kiɡ Sisa ko rɨpkɨni mhə mə in riti nə ik. Iərmama sə rɨni mə in
    kiɡ riti ramərui nəkwai Kiɡ Sisa.”
  kpr-kpr: 'Aminge setiri ningido, Pilate nu jovereghe ira buvudo, nu Iesu doyari
    yare dae sedo, emboro tava usira. Avata Jusi embo da babojegari ne minonda koko
    sedo siseri, “Iesu doyaso yarira amo, ni jo ninda natofo Rome embo da kotofuko
    ainda komana iraeri. Ai resira amo: mave nu kini (king) ariá sarira amo, nu inono,
    ninda natofo Rome embo da kotofuko ainda fakina ava ighagha use sarira. Aminguse
    numo, ne Rome embo da gitofu da kaugo arira,” aminge siseri.'
  san-IAS: tadārabhya pīlātastaṁ mocayituṁ ceṣṭitavān kintu yihūdīyā ruvanto vyāharan
    yadīmaṁ mānavaṁ tyajasi tarhi tvaṁ kaisarasya mitraṁ na bhavasi, yo janaḥ svaṁ
    rājānaṁ vakti saeva kaimarasya viruddhāṁ kathāṁ kathayati|
  nho-nho: Saaita Pilate ni lono naa taratara Jesus e kauake nei raa, a ia ni ssee
    se ara ma ki hanaa Jesus. Tevana iaa naa Jew raa ni ttuu ka tanitani varo kiaa ia,
    “Ki mee te tama naa e tiiake koe ki hano, maatou ku illoa maa koe seai se ssoa maaoni
    te Tuku i Rome! Te tama e ttapa ma ia hoki se tuku raa, a ia naa ku mee maa ia
    e hakahiti te Tuku maaoni i Rome.”
  gym-NT: 'Ye ngwane mentokwäre abko Pilato namani kä känene jae Jesu tikatekäreta,
    akwa nitre israelita ji dokwäte rababa ngrente, kä rababa niere: ¡Makwe ni ye
    tikaditeta ne ngwane, ma ñakare ja kukwe mukore emperadorebe! Mdakäre abko, nire
    tö ja mikai jreire Jesu kwrere, ni ye abko emperador rüere, rababa niere Pilatoye.'
  azg-NT: 'Ndoꞌ vi na jndë jndyii Pilato jñꞌoonvaꞌ, sichon jon na ninꞌquitsiquindyaa
    jon Jesús. Majoꞌ nque nnꞌan na conintque ndëë nnꞌan judíos jnanꞌxuaahan, jnduehan:
    —Xe na aa ntsiquindyaꞌ tsanvaꞌ, tyiꞌya jñꞌoon ꞌuꞌ yo César, nquii tsanmꞌaantsꞌian
    tꞌman. Ee minꞌcya ro tsꞌan na ninꞌcꞌoon juu tsꞌian na taquintyja tꞌman, vja tsanꞌñeen
    nacjooꞌ nquii César.'
  bhd-bhd: तैसेरां बाद पिलातुसे यीशु हथरां छ़डनो चाव, पन यहूदी लोक चिन्डां मेरतां
    ज़ोने लगे, “अगर तू एस मैन्हु हथरां छ़ाडेलो त तू महाराज़ेरे पासे नईं, ज़ै कोई अपनो
    आप राज़ो बनाते तै महाराज़ेरे खलाफ भोते।”
  too-NT: 'Lā'' a''xni''ca'' kaxmatli huā''mā'', Pilato ā''chulā'' makxtekcu''tulh
    Jesús. Lā'' huan israelitas tata''salh lā'' tahuanilh: ―¡Palh hui''x namakxteka'',
    hui''x tū'' ixamigo César, a''ntī ixmāpa''ksīni''ca''n romanos! ¡Chu a''ntī lītanūcu''tun
    ixlīrey, xla'' ū''tza'' ixtā''ca''tza César!'
  ind-AYT: Setelah mendengar hal itu, Pilatus berusaha untuk membebaskan Yesus, tetapi
    orang-orang Yahudi berteriak, “Jika engkau membebaskan Orang ini, engkau bukanlah
    sahabat Kaisar. Setiap orang yang menganggap dirinya raja berarti melawan Kaisar.”
  cjo-NT: 'Roojatzi ikowantawitanaka Peraato ipakaerimi. Omaanta rapiitziro ikaemanaki
    jewatatsiripaeni joriiyopaeni: —¡Aririka pipakaeri irira, tee pitsipaminthatari
    Seesari! Irika riraga kantashitachari: “Naaka jewatatsiri”. Tema rirotaki kijakiriri
    peewatzinkarite riraga Seesari janta Oroomaki.'
  nsn-nsn: Doh ke longoro pe Pailat tar puhon, inggono ke marang sir me hagar mara
    luakain Iesu mare la. Bo gisis pukur Ju ka kula ualeikintiehe tun pare, “A tamata
    geke guata katongoin pare, a toia, inggon e tokouasain tang Sisa. Geto luaka ingga,
    karo uatauete tar tamatene, ingga ahik pah kaloum tang Sisa.”
  san-DEV: तदारभ्य पीलातस्तं मोचयितुं चेष्टितवान् किन्तु यिहूदीया रुवन्तो व्याहरन्
    यदीमं मानवं त्यजसि तर्हि त्वं कैसरस्य मित्रं न भवसि, यो जनः स्वं राजानं वक्ति
    सएव कैमरस्य विरुद्धां कथां कथयति।
  tna-NT: 'Da hora jenetia Pilato ja cuaja Jesús mesiame ya puji chacutana. Beju judío
    ehuidusuji cuana ja mu mue d''eji tia atana. Ebia su jubida biatsiatsiatana huecuana
    uja: —Ahua miada tueda deja d''eji etia su, aimue mida mique echua puji aida sa
    eshanapa epu mahue. Tueda Jesús echua puji puja putsu, romano echua puji aida
    neje emajaitiani.'
  lid-lid: Pailat anuhun iri sahou doh, eme iy asilah san ta Jises ki-iu laleyah.
    Arile iri Juwis arah i tan ja, “Buku ou ruwani iy ndramak badeh, iu laleyah eh,
    badeh, kameh ou kawas ta Sisa bwai. Are lau asehek, anya iy kabin, badeh, iy bobose
    Sisa.”
  wim-wim: Nil Pilate.angan wik inangan ngeey-a, nil kaangk kan-kanam Jesus.an kuchowan,
    minam ngula. Puth than Jews anangan othamayan pech-pechin, “Nintwey minaman kuchān
    nunangan-a, an puth nint ngurp moom piꞌan Caesar.antaman yaꞌa! Nil weeꞌangan waaꞌow
    nungantakam nil moom piꞌan kingan-a, an nil moom piꞌan Caesar.an thaampan nunanga!”
  zga-M: 'Uhuhumana nelijibu eli, u Pilato ahanogwa uhundeha hulu, lakini Avayahudi
    vaha tova ekelele vahachova, “Kama vuhundeha hulu uve sio ule lafiki va Kaisari:
    Hela uvivomba henyune hundongochi umbaha iva henyume nu Kaisari.”'
  yom-yom: 'Tona mu thangu yina, Pilatu wutomba nzila yikafueti kunyekudila vayi Bayuda
    baluta yamikina : —Enati yekudi mutu wawu, buna wisi nkundi wu Sezali ko bila
    woso mutu wukibiekidi ntinu buna mbeni yi Sezali.'
  san-SIN: තදාරභ්‍ය පීලාතස්තං මෝචයිතුං චේෂ්ටිතවාන් කින්තු යිහූදීයා රුවන්තෝ ව්‍යාහරන්
    යදීමං මානවං ත්‍යජසි තර්හි ත්වං කෛසරස්‍ය මිත්‍රං න භවසි, යෝ ජනඃ ස්වං රාජානං වක්ති
    සඒව කෛමරස්‍ය විරුද්ධාං කථාං කථයති|
  yut-yut: Pailat gen uŋun nandaŋek Yesu yɨpban ɨsal kɨsak do kosit wɨsɨk agɨt. Mani
    Juda amɨn da yaŋ tɨdaŋek yaŋ yawit, “Gak uŋun amɨn yɨpbɨ kɨsak kaŋ, gak Sisa dakon
    notni dɨma. Amɨn iyɨ do nak kɨla amɨn madep yaŋ yosok uŋun Sisa dakon uwalni.”
  grc-BYZ: ἐκ τούτου ἐζήτει ὁ Πιλᾶτος ἀπολῦσαι αὐτόν· οἱ δὲ Ἰουδαῖοι ἔκραζον λέγοντες·
    ἐὰν τοῦτον ἀπολύσῃς, οὐκ εἶ φίλος τοῦ Καίσαρος. πᾶς ὁ βασιλέα ἑαυτὸν ποιῶν ἀντιλέγει
    τῷ Καίσαρι.
  cpc-NT: 'Ari ikowitanaka Pilato jomishitowakaantairimi Jesús, iro kantacha iikiro
    ikaimotaiyatziirini Judá-mirinkaiti ikantaiyini: “¡Aririka pomishitowakaantairi
    jirika, tii paapatziyari piwinkathapiroriti César! ¡Iitarika ojyakotyaarini jirika
    atziri, ikimitakaantawaita pinkatharimi jinatyi, ikisaniintatziiri César!”'
  nhg-NT: 'Desde cuöquenu quenequeya Pilöto tiecajcöhuas, cache joriojte tzajtzajtzeya,
    hua quejtoöya: ―Tlö ini nönca tomocajcöbelis, amo tomobetzteca teamigo de César.
    Öque beletes quejtoa que ica rey, ica enemigo de inu belaja rey César.'
  nya-nya: Kuyambira pamenepo Pilato anayesa kuti amumasule Yesu, koma Ayuda anapitirira
    kufuwula kuti, “Ngati mumumasula munthuyu kuti apite, inu si bwenzi la Kaisara.”
  ngu-NT: 'Quemaj Pilato quitejtemohuiliaya quen ijqui quimacahuasquia Jesús, pero
    on hebreos ijquin oquitzajtzilijquej: ―¡Tla ticmacahuas, xtiitetlajsojcau César
    on hueyi tlayecanquetl yejhuan tequihuaj ipan on país itoca Roma! ¡San aquinon
    yejhuan nochihua rey, yejhua nochihua itlahuelicniu César!'
  kup-kup: Met pot mañahan Pailat povon hatevetet Iesu baverevat meepanez nonoroz
    mel tooh. Tahan Zudahol kezao pot haoh, “Met aban nap pimauhö, ‘Ne arim aban ahop
    ravoh,’ pot hahopanez pop Sisa ari Romaholoz aban ahop ritou metapan hezavoz Sisa
    pimaz kaev ravapan, povoz aban akap, ‘Ne arim aban ahop ev,’ pot hamahaek ni pi
    baverev meeken sapan, povoz ni Sisa popuz gog aban tinap ravat naketü.”
  jid-jid: Niwo wu naki, u Bilatus ni wa gon wa ani chuwu chuwo, u Yahudawa ba ba
    lu tre ngban me andi, “U ta ka guyi chuwo, una ikpan Kaisar na, indji wa a ka
    tuma tie chu, a kpa Kaisar tsri.”
  wmw-wmw: 'Mwanzo wa noure wakati ure, Pilatu akisakula namuna yakunfungula, fala
    Mayahudi wakizidi kuntambira: “Uwe ukinfungula eyo mwananlume‑yo, auwa rafiki
    wa Kaisari. Kila munu aritula kuwa nfalume abishana na Kaisari.”'
  gmv-GGM: Philaxxossay hessa Yesussa hassa7e siydapee guye iza birshi yedana koyides
    shin Ayudatas babida gish istti “ne hayssa addeza birshiko Rome kawoo qeessare
    bagga gidaka, gasooyka bena berkka kawooththizadey wuri Qeessares moorkke” gishe
    wurikka wasiida.
  ssg-ssg: Ti Pailat hong kewak ien, i tohongi oxoxi ahuhuke Jises. Tuahe teka seilon
    ien leng ausini ukek, “Na masin o oxoxi ahuti tel seilon ie, o kumahe lohi Sisa.
    Tel na i ukek i se tel masiwi tapein, i pahoxai Sisa tel masiwi tapein ti Rom.”
  zpo-NT: 'Nu gorzee lee Pilat mzelo mkwaan mod sela Jesús; per lee re sawlazh na
    nzhé: —¡Chelee lu sela lu xaa ne, nanakt lu xmig César, xaa nabeyy dub pa nabeyy
    Roma! ¡Loka xaa mbezh nak rey, nak xaa xkontrad xaa nabeyy dub pa nabeyy Roma!'
  poy-poy: Pilatu pakapikiniriti aga, kaweriti kakusakula ntambu ya kumlekiziya Yesu,
    kumbiti lipinga lya Wayawudi liwuyiriti kushowangana, “Pagumlekeziya muntu ayu,
    gwenga gwa ganja ndiri gwakuwi Kaisari Mfalumi mkulu wa Warumi, kila muntu yakalitenda
    kuwera Mfalumi kamlema Kaisari Mfalumi mkulu wa Warumi!”
  qwh-NT: 'Tsenam Pilatu imanollapapis munarqan cachariquita. Peru autoridacunanam
    cacharinanta mana munar, qaparipa niyarqan: —Jesusta cacharirnenqa, manam Roma
    mandacoq cesarta cäsunquitsu. Jesusqa rey tucurmi, cesarpa contran —nir.'
  gaw-gaw: Pilatus nai amu doya, Nug Jesus uhuqḵunu heum amge Juda ag enan ap̱ig.
    “Na danab amu uhuqp̱e goḵu amu na Kaisa layag iiṯa! Danab laa nug nuḵa nuhig,
    ‘Da am king,’ aṯe, nug am Kaisanu kekeḏ,” aon ap̱ig.
  nca-nca: Ŋunde yiníqo, Pailatko yendémo uro Yesu kina rotowero quro khe ka seqaró.
    Quko Juda unindo kondé ŋande yaŋgurí, “Ke uni ŋu kina roti toŋeweya tiníqo, keko
    Sisa koro topé kini. Uni kato, no wiri yerete uni yoteno, yeyote ŋuko Sisa koro
    saŋgiríŋo.”
  zpz-NTPP: 'Nese or la zeꞌ Pilato byub yu tub mod nu laay Jesuuz. Tees de mbecy zigy
    zeꞌ brish ti nu zir dey yu. Orzeꞌ na dey: ―¡Zeꞌ benu yu zeꞌ glaar yu, orzeꞌ ru
    a̱ꞌ nac nur César, yu nu riib ic de nasyoong! ¡Gun cyu ziꞌl mbecy nu ricy yu nu
    nac yu rey, yu zeꞌ zay contr ni César! ―na dey.'
  mkj-mkj: Mwerin mehpwiai, Pilate ken jong in kapisla Ih; a mihn Jew‑ok rahrahuki,
    “Ma koawoa pirin kapisla Woallen, a jaudi koawoa koampoakpen Caesar! Emen ma kin
    wiahki pein ih nahmwarki kin pallan Caesar!”
  zac-NT: 'Dizdë iurní Pilato gudílill manërë parë guëdë́ꞌëll libertá lëꞌë Jesús,
    perë ra contrari shtë më gurushtiá rall: ―Si talë guëldáꞌal nguiu rëꞌ, nádiꞌil
    amigu shtë rëy César, el quë narnibëꞌa lëꞌë hiaꞌa. Cualquier el quë nagac rëy,
    ni quëhúnëll cuntrë gubiernë shtë César.'
  kyg-kyg: Pailatiꞌa ani gemo afitenoꞌaeꞌmo Yesuꞌmo afaꞌa atesigeno visiya kafeꞌmo
    kahauya huꞌniyaꞌmonanafa Yu vayaꞌmogimo, atesanageno visiyana Sisaꞌa hogote vekamo
    alaꞌapimo yagaino neꞌapateya vekamo ao vekamo oꞌmaiꞌnane. Alaꞌapimo yagaiꞌna neꞌapatova
    kini vekamo maiꞌnove, huꞌa nehaya vayaꞌmo Sisa kameꞌamo maiꞌnae, huꞌa alopa gefatiꞌmo
    ge huꞌnae.
  kmk-kmk: Magngoḻ man Pilato di un imbagan Jesus, taḻonona piyaona’n pawayaan si
    Jesus. Yoong gummiya dat Judio un kanan dan, “Nu pawayaam nat tagu’n sanat, bokona
    gayyom nu si Emperador ta singngadan na man nat mangabawa siya’d ali, gumusuḻ
    kan Emperador.”
  cao-NT: 'Jatsi quiha Pilató Jesu paquëmacasniquë nicaxo na. Jama, jahari jodiobá
    quënaniquë: —Paquëmapihi tsi romanoba chama-chamaria rabëti ma xo mia pë. Romanoba
    chama pasomaha tsi xo toa “Chama-chamaria xo ëa” iquii cato. Tocahi quiha naa
    Jesu ra —i jaca niquë.'
  bbr-bbr: Pailot ko Jisas nukas kiro ämän äienuk, roumara, owo apu pakas Jisas utonuk,
    manaun rai ronkatewon. Utianik, roasiret akas ätäi keser urwein, “Na kiro ro utota,
    manonuk rai, na Sisa nukan jauk wa rawam. Inok ro ko nukasar is kamwaraun ro näwäu
    äiäi, ko Sisa nukan iwäiauk.”
  inb-inb: 'Chi­ura­manda, Pila­tos mas­ka­kurka, imasa­pipas Jesusta kispi­chin­ga­pa.
    Judiu­kunaka, mas sin­chi mas sin­chi kapa­rir­ka­kuna: —Chi runata kacha­rig­pika,
    kam­ka Romapi iaia mandagwa mana­char kan­kangi ñi paipa rig­si­du­sina­lla­pas.
    Mai­kan­pas atun man­dag tukun­ga­pa munag, Romapi iaia mandagta llugsi­chinga­pa­mi
    muná.'
  hrv-hrv: 'Od tada ga je Pilat nastojao pustiti. No Židovi vikahu: “Ako ovoga pustiš,
    nisi prijatelj caru. Tko se god pravi kraljem, protivi se caru.”'
  box-NT: 'À lá bṹn ɲii wán ó o Pilaate wã́a wee cà bìo ó o ò díaráa
    o Yeesu ó o ò lɛ́n. Ká ɓa zúifùwa wíokaa wee bío pɔ̃́npɔ̃́n: «O nìi na
    kà á fo día ó o wà se fo yínɔń ho *Oroomu bɛ́ɛ ɓàn bɔ̃́nlo. Nùpue na
    le mí lée bɛ́ɛ se wón wee penka lè ho Oroomu bɛ́ɛ.»'
  ote-NT: 'Hangue desde ra oraꞌa̱, ra Pilato mi ne da hyɛguihma̱ꞌa̱, pe nuya xodyo
    himi tsaya ra hmafi ne mi enaꞌʉ: ―¡Nuꞌbʉ nuꞌi gui hyɛgui núꞌa̱ ra ꞌñøhøꞌa̱, nuꞌbʉ́
    hingrí amigo ra da̱nga nda̱ Cesa, ngueꞌa̱ gatho núꞌa̱ toꞌo da ꞌñetꞌa nda̱ gueꞌa̱
    rá ncontra ra Cesa!'
  wnu-wnu: 'Ende qamara Pailat igub werei ger gab ar wugine iua qamb ebeterei. Aba
    Yuda qamamir: “Ne munon eng ar waga qooiner eng ne munon baraitari Sisar eng wonou
    munon banam bo me igorinenei. Munon ger, ye Yuda oroar igoum qemeriner eng Sisar
    qarausi igo.”'
  zam-NT: 'No leque hora mcua''n Pilat mod xá mod la'' Pilat bii Jesús. Per mèn co''
    ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn nación Israel, sate más cabii
    mbez yèe mèna loo Pilat. Mbez mèna: ―Chele'' lùu lá'' mbi'' ba'', indxàcte amiu
    lùu gobiern co'' ñibe'' loo mèn gulàaz mèn ciuda Rom. Tac chol mèn co'' ndxàc
    xal thìb rey xal mbi'' ba'', mèna ndxàc ngolo ngola''s loo gobiern co'' ñibe''
    loo mèn gulàaz mèn ciuda Rom.'
  zyp-NT: Mataico Pilat takhei Zisu lua sápaw khah a zawng, canghrasala Juda cawngsaw
    sahlo takhei, “Ma cawngsaw khah na thlaw caco, nama cawh Sizar a vesaw cang bei
    ceh. Siangpahrang ka cang a tahpaw maikaw cawh Sizar a caraepaw a cang he,” tatah
    a y tima he.
  sey-NT: 'Ja̱re ja̱ macapi Pilato cato Jesure eto sao huasosiꞌi caquë coꞌepi. Coꞌequëtaꞌare
    judío pa̱ipi jerepa cuihuë, ñeje: “Ja̱ëni eto saoquë pani César cajei peoja̱ꞌquë
    aꞌë, mëꞌë. ¡Pa̱i ëjaëre paꞌë caquë yoꞌoquë cato Césarte sa̱ñope yoꞌoquë api!”'
  nvm-nvm: Fu ijeg kuamga Fairet fu vuak ijin faima fuka ba aresren ijefuon fu una
    unam be fu izegrene Jesu keunaga fu vakfuon iji nisain. Regavo e Jius iji buka
    una uri kuriaikuriaiki kume, A e guraiji keuna fu vakma aiji a gaman Sisaon kai
    bakin. E be erar fu kuai, Na e Kin beno kuaikma e iji fu Sisaon e anino kumen.
  mps-mps: Te Pailat agai Jisasgo te po odolama, tama agai Jisas olo tagala palabo
    tų gegai yai. Tiali goli te Juda bage augwaligo bomo elama po dagą weyu, te
    po wai, “Niwai bidi aga digi ‘Ena tuni bidi da’ weyu da, te bidi agai te Rom gavman
    tuni bidi Sisar dali boi bidi dao. Tama e bidi Jisas agai te tobage po wai dao.
    Tama tibaso, nago te bidi Jisas olo tagala palu da, te nage te Rom gavman tuni
    bidi Sisargo abagi menio, boi bidi tiwai bidaibao,” Juda bagego Pailat dali te
    po wai.
  pab-NT: 'Pilatos sema iniraine hoka halakiheta Jesus aokowihena. Xakore hoka judeunai
    kawiyatya kinatyaxa enomana: — Awaira atyo hahalakihetehenene. Hahalakiheteniya
    atyo hoka maisaiya atyo waiyeta Roma yerenai xekohase César ana. Hiyaiya, hatya
    haliti kalorexe tyaona aokowita hoka César nahalakoahare terota tyaonita — nexaha
    Pilatos ana kawiyatyaha.'
  llg-llg: Mulai neme ndia mai, gubenol nasanggak dalak fo mboꞌi Yesus. Tehuu hataholi
    Yahudi la eki landaa-landaa lae, “Huu Hataholi ndia soꞌuk aon dadik manek so,
    ana laban Roma mane inahuun Keser. De mete ma ama mboꞌi Hataholi ia, na, manggaledok
    so ama taa tao tungga mane inahuuk Keser hihii-nanaun.”
  kyf-kyf: 'Wee wɛlɩ nɩɩ ''bɩgʋ, Pilatɩ ''yɩbha yaa ɔ ''ka -Zezu ''yitide, ''ɩn Zuifʋ
    yia ''wʋkpɩkpɩe bhli. Wa nɛɛ: «-Ɩn -ka nyɩmɛ mɩa dɛ ''yitide nɩ, -zugba -ɩn ''nɩ
    Wlɔmʋʋ ''wlulapɩlɩnyɔ ''kadʋʋ ''tale! Nɩɩ, nyɩmɛ -ɔ -ka gba: ‹Nyɩmaa ''wlulapɩlɩnyɔ
    ɩn -mɩa› -zugba -mɔɔ mɩ nyɩmaa ''wlulapɩlɩnyɔ ''kadʋʋ tʋnyɩmɛ nya.»'
  tpi-tpi: Pailat i harim dispela tok na em i wok long painim rot bilong lusim Jisas
    i go. Tasol ol Juda i singaut olsem, “Sapos yu lusim dispela man i go, orait yu
    no pren bilong Sisar. Man i tok long em yet em i king, em i birua bilong Sisar.”
  mih-NT: 'Ta sa ndɨhɨ cahan ra Jesús tacuan, ta i nducu ra Pilato cuhva zaña ra sii
    ra. Zoco i quisaha cana saa ra hebreo ta catyi ra: Tatu zañon sii ra ña, yɨvɨ
    amigo ra César cuun. Yoo ra catyi vatyi minoo rey cuu ra, cuñi ra quindyaa ra
    tyiño ra César.'
  qvh-NT: 'Sayno niptinmi Pilätoga cachariyta munargan. Cachariyta munaptinmi Israel
    runacunapa autoridänincuna masrä gaparäyargan: “¡Mandag-tucurmi Jesusga emperador
    Cesarpa contran caycan! ¡Saymi Jesusta cacharerga gampis emperador Cesarpa contran
    canquipä!” nir.'
  kms-kms: Pailat ni te nutungu kin te ningg ni Jisas si neri no kin ngim meri nat.
    Pudi Juda buagi ngam mare rundo mari, “Nu si gheri no, tedi nu Sisar kimand segi!
    Wuti iri nari ni king puq nand ye ni opu gri yenu, di Sisar ningg veri!”
  agn-agn: Pagabasi ni Pilato ta asi, nagdilem pa enged tanandia ta midios para malibri
    na si Jesus. Piro ang mga Judio namaginiteg ang ganing, “Mga palpatan mo tang
    taw ang asia, maliag yaning yawa pangontrā ong Adi tang Roma! Tenged ang maski
    sinopay pangambo ang tanandia adi ay kasoay tang Adi tang Roma.”
  nhi-NT: 'Ihcuacon in Pilato ocachi octemouaya quenih icchiuas uan ohcon uilis iccahcauas
    in Jesús. Pero in judiohtiquiuahqueh ocachi opohtzahtziqueh: —¡Tla itconcahcaua,
    ictosniqui itconcocolia in César! ¡Pues naquin iixcoyan moteneua ueyitiquiuahqui
    quixnamiqui in César, in ueyitiquiuahtlayacanqui!'
  ttc-NT: 'Astilji te Pilat njoyon tuq tume''l titza'' tzan txik stzoqpi'' per yatzun
    kye xjal oxik kyq''uma'' kongan ikxjani: «Qa yatz oxe''l atzoqpi'', ntons nya''tx
    a''ich tajyol te twitzale'' k''ulul mandad tzan tpaj ma''tx xik atzoqpi'' te aj
    n''ok tq''uma'' tib''x qa aji te twitzale'' k''ulul mandad qxol, b''ix ikxji tetz
    cha njaw meltz''jik ti''j te twitzale''.»'
  dan-1931: 'Derefter forsøgte Pilatus at løslade ham. Men Jøderne råbte og sagde:
    “Dersom du løslader denne, er du ikke Kejserens Ven. Hver den, som gør sig selv
    til Konge, sætter sig op imod Kejseren.”'
  kwj-kwj: Wowani Pailat o mwanji hinga ni ri mendifuni rini hanjaꞌaiwa ri ino numbo
    ni ya ri waki. Wokowani Juta hima kupu le ka hinga ya wu ucha, “E, ori hima mi
    hanjaꞌaiwa iwa, mini Sisa king apukolaka i nau mina! Hima fori rinjenga king apukolaka
    hinga ri nano ti, rini Sisa ni ri omwemendindau!”
  vie-OVCB: 'Nghe Chúa giải đáp, Phi-lát tìm cách phóng thích Ngài, nhưng các lãnh
    đạo Do Thái dọa: “Nếu ông tha người này, thì ông không trung thành với hoàng đế.
    Ai tự xưng mình là vua tức là người phản nghịch với hoàng đế.”'
  kze-kze: Ísu súwana Páíráti mináímbá iséna séna nóra'iyo ke minkwáásí ayúrankanae'a
    kwéune súwasa Yútaa-kwaasi anónka'a sésa emó ayúrankemo éma íma Árómáani-kamaani-aiva-kawaanakona
    kwaási-i'a kwéone. Ísu séna kemá kawáánákómá úne siráintavai Árómáani-kamaani-aiva-kawaanakomba
    usáyaaitanae siráintavai mindáyavaiye séma íma ayúrankaao suwaná
  mpj-mpj: Payilatju wangka jii kulirnuka kulilpayi yiyalkuraku, kaya martukajaluraya
    wululu wajalpayi jilanya, “Yiipi nyuntulu kurtingku, mayiti maaja maju nyinajaku,
    mirtaran maaja marlpa nyinaku, maaja majuku Tayipiriyajku. Mirta maaja-lampapula
    kujarra nyininpa Jiijajpakamu, paki, Tayipiriyajwiyaju.”
  lbk-lbk: Issan nanngelan Pilato sidi, inmanap is angnena ay mangipalofos ken Jesus.
    Ngem infogfokhaw kayet nan cheycha'y Judio ay mangmangwanin, “Mo ipalofosmo si
    tosa, faken ka is aloyos nan Emperador. Tay mo sino nan mangippey isnan awakna
    ay ali, kholaena nan Emperador.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pilato du̱ꞌukjaaꞌkpayo̱ꞌy pa̱n vintso̱ veꞌe je̱ Jesús
    naspa̱ka ku̱du̱yaktaajñ, je̱tseꞌe pyítsumnuva je̱ja je̱ nu̱may jayu vyinkujk.
    Ax ma̱kk tseꞌe vyanko̱jtinuva je̱ israeejlit jáyuda: ―¡Pa̱n myaktaampy xa ya̱ꞌa̱
    veꞌe naspa̱ka, kaꞌa tseꞌe xma̱a̱tnayjávaja je̱ César, je̱ yakkutojkpa juuꞌ veꞌe
    nu̱yojk je̱ kutojku̱n du̱ka̱ꞌmip! ¡e̱pya̱na pa̱n pa̱neꞌe napya̱a̱jmjup yakkutojkpa,
    choꞌoxpu̱jkpts je̱ꞌe̱ veꞌe je̱ César!'
  bzh-bzh: Pilatus nġo ġaġek saga, lom tum kwa vo bë geḳo Yesu vër, rëḳ alam
    Yuda detahi ya niḳelap bë, “Bë gweḳo mehö saga vër, og su mehö-los-bengö Sisar*
    yi mehö honġ rë! Mehöti bë yö gooin yi jaḳ natu mehö-los-bengö, og neḳo yi
    raḳ bë kesuu Sisar*.”
  guj-2017: આથી પિલાતે તેમને છોડવાની કોશિશ કરી; પણ યહૂદીઓએ ઊંચા અવાજે કહ્યું કે, ‘જો
    તમે આ માણસને છોડી દો, તો તમે કાઈસારનાં મિત્ર નથી; જે કોઈ પોતાને રાજા ઠરાવે છે,
    તે કાઈસારની વિરુદ્ધ બોલે છે.
  jvn-NT: 'Pilatus krungu Gusti Yésus ngomong ngono kuwi terus nggolèk akal supaya
    Gusti Yésus ora usah disetrap menèh, nanging wong-wong pada mbengok: “Nèk wong
    kuwi ora mbok setrap, kowé ya dudu kantyané ratuné, awit sapa sing ngaku nèk dèkné
    kuwi ratu ya nglawan ratuné.”'
  byr-byr: Sarevɨ Paailatɨ kadɨka wɨꞌnyɨna yaka dɨna “Jizaazarɨ makwaasɨma!” Dɨna
    yaka yaamɨjɨ yaamɨjɨ yɨna. Yaamɨjɨ yaamɨjɨ yɨna yadaaꞌnyɨ kɨrɨꞌ Juyara jaka naanga
    wɨdɨna “Sarɨ makwaasɨjaꞌ Romɨyaihɨrɨ yɨhɨmaremwaaide Sizaareigɨ mɨka! Gazaizai
    dada ‘Kingɨyainyɨ,’ aꞌmwe sai Sizaarɨna yɨkamaangelyɨra!”
  ian-ian: Pailat wutaa Jisas kat kwagalandɨ, yindeya vak kat yelavɨtndɨ. Pailat yelavɨka
    lɨnda vak kat wutaa Juda ndɨ kat wandi. Ndɨ kat kwagalameyan njambwi nyan Sisana
    alɨ nyanat ana lɨgiyamɨn. Wan nyan wun king wun wandan Sisa kat kai walɨgandɨ
    waa Juda wandi.
  hun-hun: 'Ettől fogva igyekezett Pilátus őt szabadon bocsátani, de a zsidók így
    kiáltoztak: „Ha ezt szabadon bocsátod, nem vagy a császár barátja: aki magát királlyá
    teszi, az ellene szegül a császárnak!“'
  mcf-NT: 'Adsho tantiashien Pidato: —Esus unës uatiapimbo icchitebi. Cuemetiadquio
    iquebi —quetanquin padpiden Esus chieshënquido chuitanoapondash. —Esus cuemenu
    —caquien: —Icsambo iquec. Min matses abitedimbo chuiquid dapambo Sesad caid: “Ëbentsëqui
    chuiquid dapambo nebi,” quiac caosh. Aid dëniaquec Esus chuiquid dapa icte bunquiec.
    Esus cuemequin mibi chuiquid dapambo mimbi nëishmeque. Esus cuesten dectanquin
    unës ua —quecuededpondash.'
  kjs-kjs: 'Pailat-me go agale pagoma kone adaapu suma Yesu rapaalua kone wisa. Pare
    Juda alinumi gu-rupa yaaloma talo: Neme go ali rapaaliri ne ora nambawan gavman
    Sisar-na adami ali-daa dia lisimi. Go aliri nipu ali mudu laa-pulu nipuri Sisar-na
    yada lore ali pia lisimi.'
  mni-mni: "Pilate-na masi tabada Ibungobu thadoknaba hotnarammi adubu Jihudi luchingbasing\
    \ aduna laorak-i, “Nahakna mahakpu thadoklabadi, nahak Caesar-gi marup natte.\
    \ Kanagumba amana masabu ningthouni haijarabadi mahak Caesar-gi yeknabani.”\x94"
  yad-NT: 'Jadchiy ji̱ta sajachipiya̱jada Pyidátubantyi: “¿Nu̱tyuramusiy raryi jmu̱ryani̱
    Jesús, nu̱tyuramusiy?” Judíyuvedabay ji̱ta sa̱ñe̱ya̱jada variy: “¡Ya̱tiy jmu̱ryani̱
    jiñu, ne ye̱cha ja̱mu nutyityu̱ jaamyicyu variñu̱day! ¡Ni̱tiy baryu̱y ja̱mu nutyityu̱ju̱yu,
    sayaro̱nu ramusiñi̱ ja̱mu nutyityu̱ jiryatiy Sésar jtyati̱ni̱!”'
  mxb-NT: 'Ta nda̱ mií hora daá ndúkú Pilato ña̱ dáyaa̱ ra̱ Jesús, káꞌán rá. Tído
    ndúndéé ta̱ duti̱ xíꞌín dao ka̱ ta̱ ndíta xíꞌín rá káyuꞌú rá: ―Tá ná dáyaa̱ ní
    ta̱a xaa̱n, dá kía̱n ko̱ íin taꞌon ní xíꞌín César, ta̱ néꞌe choon káꞌano. Dá chi̱
    ndi ndáa ta̱a chínaní mií rá kúú rá iin rey, ro̱ón kúú ra̱ naá xíꞌín César.'
  pon-2006A: Mwurin mepwukat, Pailet ahpw song en kapitala; a mehn Suhs ko weriwer,
    ndinda, “Ma komw pahn kapitala ohlen, a kaidehn komwi kompoakepahn Sihsar! Mehmen
    me kin wiahki pein ih nanmwarki kin pelian Sihsar!”
  maq-NT: 'Xi cahndë Pilatu cjua vëhë ne, cavangui me chuva rë xi tsismi me Jesús.
    Peru xutacjín jan ne, cajindaya me cachja me cuitjin: ―‍Sa xi nismu cha xi cuajyihi
    vë ne, hacuiin amigu rë César, me xi matitjun camahani, má ngayun. Ngu xuta xi
    chja suvá me xi matitjun me ne, hatuxa condra rë César má me. ―‍Cuatjin cajindaya
    me cachja me.'
  hto-hto: 'Afe llezícamona Pilato, “Nɨe izói Jesús cue zuitalle” daɨnano, áfena jenode;
    mei íadɨ judíuaɨ caillɨ́oidiaɨoɨ: —Afémɨe o zuitáadɨ, romano jamánomoidɨllaɨmamo
    nábairiñeitɨo. Naga illáɨmana íacadɨmɨe caifóidɨllaɨma dɨbénedo éoidɨmɨena jáite,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Neste momento, Pilatos procurava libertá-lo, mas os judeus gritavam,
    dizendo: “Se você liberar este homem, você não é amigo de César! Todo aquele que
    se faz rei fala contra César”!'
  ces-NKB: 'Od té [chvíle] ho Pilát usiloval propustit. Ale Židé křičeli: “Jestli
    ho propustíš, nejsi císařův přítel! Každý, kdo se dělá králem, staví se proti
    císaři!”'
  cui-cui: 'Poxonae baxua Pilato jume taeba, bequein bichocono nanta xeina xua Jesús
    bara saya pepu sotabiwa tsainchi, ichitha junuwa poxoru judiomonae jume daunweya
    wawai. Barapomonae jeye: —¡Icha xam bara saya, pu sotabame, apara romanomonae
    itorobiya pia pepa peewatsinchi bapon jopa pia jiton tsipaem! ¡Pon pia coutha
    naexana xua be natsicotane pon jiwi itorobiya pia pepa peewatsinchi, bapon apara
    romanomonae itorobiya pia pepa peewatsinchi bapon pia peaitafaetabinchi jitontsi!
    jei judiomonae.'
  boj-2014: Yesus na Pailat degsi minjnaq qusiqa olo oqedosiqa Juda tamo kokba naŋgi
    minjrej, “Uŋgum. E Yesus uratit gilqas.” A naŋgi degsi minjreqnaqa naŋgi na olo
    tulaŋ saidoqnsib murqumyoqnsib minjoqneb, “Ni Yesus uratim gilaiq. Ni a uratqam
    di ni mandor koba Sisar aqa wau tamo bolesai. Yesus a marqo, ‘E segi mandor koba.’
    A degsi marqo deqa a na Sisar jeu atqo.”
  eng-OEBUS: This made Pilate anxious to release him; but the crowd shouted, “If you
    release that man, you are no friend of the Emperor! Anyone who makes himself out
    to be a king is setting himself against the Emperor!”
  eri-eri: Ono wainga, Pailot no beele waha isidu bona, no Yesus awa tuwonga goyei
    nomo bona jala kuruwai. Ono gainga, nere Juda ege benou yaurane, “Ne fai wa, awa
    tuwahenga, goi bona wonga, ne Sisa nomo ilibumu uwa. Fai no nogo bona lena, ji
    king iina wa, no Sisa nomo honggoro fai.”
  aly-aly: Pilate ilkelhek, Jesus renh tyarlewetyek, atwey-angenharl. Ra Jew atyetyart-rnem
    ayernek tyarlewetyek. Rernem arlkenh, “Artwa ra atyetyart ilkwarrpantey ilelhenh.
    Rome-areny atyetyart ilkwa Caesar anyent-antey anwekantherrenh, ingkerrenh-kenh!
    Ntwa artwa yanh tyarlewenty, atyetyart ilkwa Rome-areny ngkweng ahelirrem!”
  wiu-wiu: Nimo okale yakatekoapa Pailaseyo i agopa po kotokoane wetekamedekuno, edoane
    tuku patu wa wene kibutukoa meka. Nitikale e Yu yename kayo ekete ekete nemedo
    winago po kotokoa wetekakepa nepa Ali Muno Sisane oyali toamoko. Ako tobou ago
    meku wa okagopa Sisa luku tobou ago kawou wa okome oko. Nimo okagopa agopa Sisa-pala
    poi te̱iane ago tadeko wa okoi.
  swe-swe: 'Från den stunden försökte Pilatus (letade han gång på gång förtvivlat
    efter en utväg för) att frige Jesus, men de judiska ledarna ropade: ”Friger du
    honom är du inte Caesars (kejsarens) vän! Den som gör sig själv till konung sätter
    sig upp mot Caesar (kejsaren).”'
  cth-cth: Hahoi teh Pailat ni Bawipa a hlout thai na hane kho a pouk. Hatei, Judahnaw
    ni hat e tami na tha pawiteh, nang teh Sizar siangpahrang e a hui na hoeh. Apihai
    amahoima siangpahrang lah ka kâ sak e teh Sizar siangpahrang e taran lah a o,
    atipouh awh.
  mti-mti: Me apa utan ainewa, Pairat Iesu gumbe ag yaune me vetpa ingui dauwag aitan
    oya ane, megara Ju igiyawa ande au ge kwat veme, “Ge apan mame yankweya aipe ipewa,
    ge Siisa eveba onan. Da bira me kin wapewa, me Siisa gumbe daietaitai aivi.”
  pad-NT: 'Pilatoa bikamitha''ihi ida Jesua vara bini''avini hi''iki, oniania binofihi
    ida Jesu-ra anaihotavini. Pilatos va''ora ni''aha adani vaipohiki vajoroniki:
    —Jakaho oanaihotava ada Jesus. Vabodi''bara''ianaha, vagathani''ihi ida Pilatos
    athi: —Arabo kaka''da''dini hina-ra kahi''badaraki ada Jesus. Binofiki ida César
    kaarabo-ra saarivini. Arabo ipohiki kaka''da''dini César onikia bikaihamahiki
    bana ada nofina hiriki. César Jesus ka''da''di hina-ra kahivini-ra kamithaki bana,
    bikaihamahiha. Jesu-ra ianaihotavini varani hini-ra kamithaha; ira kaihamahiha
    jaboni — vakhaniha.'
  twi-twi: Bere a Pilato tee asɛm a Yesu kae no, ɔhwehwɛɛ ɔkwan bi a ɔbɛfa so agyaa
    no. Nanso Yudafo no teɛteɛɛ mu se, “Sɛ wugyaa no a na wonyɛ Kaesare adamfo! Obiara
    a ɔyɛ ne ho ɔhene no tia Kaesare!”
  hlt-hlt: Te vaeng lamkah Pilat loh Jesuh te hlah ham a dawn. Tedae Judah rhoek te
    pang uh tih, “Anih he na hlah atah Kaisar kah paya la na om moenih. Amah te manghai
    la aka saii uh boeih loh Kaisar te a tloelh,” a ti uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Pidɑti ndɔ́ kɛ́fĩ́ĩ nYesu, kɛ̀ Sifubɛɛ pĩɛ̃kɛ́ kɛ dɔ̀: Kɑ̀ɑ
    ò fĩ́ĩ nhɑ í dɔ́ okpɑ̀ɑ̀tì diɛwè Sesɑɑ, weè tú omɑ́ɑ̀ okpɑ̀ɑ̀tì, ò yetɛ Sesɑɑ
    kpɛti nti.'
  san-GUJ: તદારભ્ય પીલાતસ્તં મોચયિતું ચેષ્ટિતવાન્ કિન્તુ યિહૂદીયા રુવન્તો વ્યાહરન્
    યદીમં માનવં ત્યજસિ તર્હિ ત્વં કૈસરસ્ય મિત્રં ન ભવસિ, યો જનઃ સ્વં રાજાનં વક્તિ
    સએવ કૈમરસ્ય વિરુદ્ધાં કથાં કથયતિ|
  amx-amx: Kwereng Pilate ahentj-anek, Jesu renh lanthemel arratelh-iletjeh. Tjerrtj
    twernk map kwet arlkemel ilek, “Ntwang apek artwang nhenh renh lanthemel arratelh-ilem,
    ntwang itja Rome-areny twernk angerr Caesar-henh peltj anetjenh! Artwang rang
    ilelhem, rang kwel king anemeng. Rang lakenh ilelhemeng, rang kel Caesar-ek kangkwerrenh-rrenh
    itja anem!”
  ake-NT: Mɨrɨ si'kɨrɨ, Paire' esi'pʉ Sises ɨnmo'kapai to' uya iwɨnɨ namai', e'tane
