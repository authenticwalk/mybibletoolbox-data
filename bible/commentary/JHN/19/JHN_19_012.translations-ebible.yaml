    na warefafeloaa Caesar.”
  quf-NT: 'Chaynu Jesús nitinmi, Pilatuqa chay kutilla kaĉhayta yarpuran imanullapis.
    Piru chay Israelmanta karguyjunkunaqa kusata lanyaranllapa, kaynu nir: —¡Chay
