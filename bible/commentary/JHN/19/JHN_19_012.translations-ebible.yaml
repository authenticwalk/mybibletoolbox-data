    Te té Jèsús‑áⁿ càchí‑dé sá táxí tnùní‑dé —càchí‑güedé xǎhaⁿ‑güedě xii‑dé.'
  myu-myu: Iboap co buje, Pilatos Jesus pa muwekap ojuy jĩjã o'e. — Jesus pa muwekap
    ojuy oce — io'e Pilatos jewebe ma. — Roma ka kukat itakoma soat kay― “Õn ma ijodiat
    kukat,” i'e'e'ukayũ kay — io'e Judeuyũ kukukayũ Pilatos pe. — César itakoma cekay
