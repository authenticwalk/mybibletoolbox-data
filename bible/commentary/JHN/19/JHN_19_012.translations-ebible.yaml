    Sisana danah qee biligaun,” doin.
  urd-GVH: इसके बाद पीलातुस ने उसे आज़ाद करने की कोशिश की। लेकिन यहूदी चीख़ चीख़कर
    कहने लगे, “अगर आप इसे रिहा करें तो आप रोमी शहनशाह क़ैसर के दोस्त साबित नहीं होंगे।
