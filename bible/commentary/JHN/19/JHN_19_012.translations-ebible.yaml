  jac-NT: 'Yet yaben naj yalni Comam huneꞌ tuꞌ, issayni naj tzet caw chiyu iscolcha
    Comam, yaj caw ip yahcan̈ yel yaw ebnaj Israel tuꞌ, chalni ebnaj: —¡Tato chabejtzo
    naj, caw chacaj naj jahaw ay bey Roma chal tuꞌ, yuto macn̈eticꞌa chal isba jahawil,
    caw chiscaj naj jahaw ay bey Roma! ẍi ebnaj.'
  cak-CNT: 'Can jac''ari'' tok ri Pilato, ri k''atoy-tzij xutej ruk''ij richin nucol
