    lau ruana nia waa 'inito loko 'i Rom nai. Suli lea ta waa 'e saea nia tala'ana
    'e 'inito, nia waa 'e nao si kwaimani na fai waa 'inito 'i Rom nai.”
  ukr-1871: 'З того часу шукав Пилат одпустити Його; Жиди ж кричали, кажучи: Коли
