  juy-juy: ତିଆସନ୍‌ ପିଲାତନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ଅନମ୍‌ରେଙନ୍‌ ଆସନ୍‌ ଏରେନ୍‌ ଗୋଜେନ୍‌, ବନ୍‌ଡ ଜିଉଦିମରଞ୍ଜି
    ସଜିର୍‌ଡାଲେ ବର୍ରଞ୍ଜି, “ଆମନ୍‌ ତି ଆ ମନ୍‌ରାଆଡଙ୍‌ ଅମ୍‌ରେଙେନ୍‌ ଡେନ୍‌, ଆମନ୍‌ କାଇସରନ୍‌
