  mee-mee: Ka ine inue uain laeala tapu, na ke role roma, “Kumangng ke rong!” Na ke
    toatula, ba ke ngata ta kannuna kange mirana.
  dif-dif: 'Jesujeli kaldri matja manina, Nau jatana wonti: „Matja mudai!“ Ja Nau
