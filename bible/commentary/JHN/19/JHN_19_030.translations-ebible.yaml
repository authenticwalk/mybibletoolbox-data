  fuh-BKF: 'Nde Iisaa meeɗunoo ɗam ndeen, wi''i: —Tilake! O turi hoore makko, o yoofi
    yonki makko.'
  arl-NT: 'Jesu ratunu nuhuaji cuno jereeca vino, naa sequerohuari: —¡Tari tucuataree
    puetunujuanaacuajanijia! Naa na sequenu nuhuajitij, naniquiiri. Cusoqueeri.'
  ziw-ziw: Yesu eze afyose iyo idivai, agamba, “Yachinta.” Akaheza enamiza umtwi abanika.
  grc-TR: Ὅτε οὖν ἔλαβε τὸ ὄξος ὁ Ἰησοῦς, εἶπε, Τετέλεσται· καὶ κλίνας τὴν κεφαλήν,
    παρέδωκε τὸ πνεῦμα.
  nag-nag: Jitia Jisu etu tenga pani loise, Tai koise, “Etu pura hoise.” Aru Tai matha
    niche kori Tai atma di dise.
  eng-OEBCW: When Jesus had received the wine, he exclaimed, ‘All is finished!’ Then,
    bowing his head, he resigned his spirit to God.
  knj-NT: 'Jix lawi tu'', jix tz''uben el oj, catu'' jix yalon jaxca ti'': —Jix yi''
    sba masanil, ẍi Jesús. Jix lawi tu'' xin, catu'' jix ey nona oj catu'' jix yak''on
    spixan yul sk''ab Dios, catu'' jix cami.'
  deu-1912: 'Da nun Jesus den Essig genommen hatte, sprach er: Es ist vollbracht!
    und neigte das Haupt und verschied.'
  san-PUN: ਤਦਾ ਯੀਸ਼ੁਰਮ੍ਲਰਸੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਸਰ੍ੱਵੰ ਸਿੱਧਮ੍ ਇਤਿ ਕਥਾਂ ਕਥਯਿਤ੍ਵਾ ਮਸ੍ਤਕੰ ਨਮਯਨ੍
    ਪ੍ਰਾਣਾਨ੍ ਪਰ੍ੱਯਤ੍ਯਜਤ੍|
  nob-LB: 'Da Jesus hadde smakt på vinen, sa han: ”Det er fullbrakt.” Så bøyde han
    hodet og sluttet å puste.'
  ntj-ntj: Nyangka Tjiitjalu wayinpa tjikiralpi watjarnu, “Yuwawu! Palunya-tju waarka
    wiyarringu.” Palunyatjanulta kata pupakatirralpi mirrirringu.
  sxb-NT: Olwa Yesu yamala okugagusa, yawoola otino, “Ewintu wiona wiwuere.” Nikuemao
    yaisia omutwe kandi omwoyo gwae gugia.
  nhu-NT: Ɛ Jisos dioo fi mbvuum modvu mum gay lɛ, “Fí ɛ ka wase.” No wvú gay nonɛn,
    ŋgvuke ɛkolɛ, ɛ keyoy kew mum buy.
  row-row: Leleꞌ Yesus musi nala anggor a, ma Ana olaꞌ nae, “Basaꞌ e nateꞌe ena.”
    Boe ma langgan loe, ma etu hahaen neuꞌ ena boe.
  msy-msy: Ezɨ Iesus wainɨn kam amegha gɨvagha, egha mɨgei, “A datɨrɨghɨn gɨfa.” Egha
    a dapanim aviragha egha uan duam sue.
  agg-agg: Sisas ai finiga ra sümündü mbura hoafɨyuhɨ yahuya, “Muŋguayo,” yahu mbura
    mbɨro hɨfɨnɨ piyuhü yɨfɨmayu.
  ptp-ptp: Yesu num mia kɨlin tige pyap dɨ nêl ên nêbê, “Pyap mêga.” Nêl dɨ kwa too
    dɨ i yib.
  nak-nak: Goio e Iesus liua, eia goma vei mago “Eia kaluvuti.” Tiele la gamala mapakulitio,
    eia goio pehotio.
  lbb-lbb: Ning e Iesu ka dop pas a wain, i atongi mang, “Ka rop.” I lugun purum a
    pukulna, pa i suah sen a malwasna.
  kan-2017: ಯೇಸು ಆ ಹುಳಿರಸವನ್ನು ತೆಗೆದುಕೊಂಡ ಮೇಲೆ, “ತೀರಿತು” ಎಂದು ಹೇಳಿ ತಲೆ ಬಾಗಿಸಿ ತನ್ನ
    ಆತ್ಮವನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
  cso-NT: 'Jáun² Jesús ca³yenh³ mu² jáun²; jmɨ́¹ lɨ²¹ jáun² né³, ca³juáh³ la³ lá²:
    ―La³jɨ́³² bíh¹ má²ca³lɨ³tí³. Hi³ jáun² jmɨ́¹jáun² ca³quɨ́h³² chí¹ hi³ ca³cua³ha³
    tsɨ́³.'
  ena-ena: Lɨhavɨci Jisasɨ agaŋ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ hitaŋ daŋ agadɨ
    naigavɨla abami. Sibɨla iadɨ agadɨ ci fɨhalin uami. Hameŋ abavɨla hali lɨbuhɨlavɨla
    heŋ hɨmami.
  tgo-tgo: Mbaŋa Jisas i linjena waenɨko iŋa, “Kaero i ko!” Amba i wovakururuya umbaliye
    na i vatomwe na i mare.
  yap-yap: Me dod’oy Jesus e wayin ni bay u fithik’ fa gi worrum me yog ni ga’ar,
    “Ke libug!” Ma aram me thingeg lolugen nike aw e fan rok.
  mop-NT: —Jobi tun in meyaj,— cu t'an a Jesus le'ec ti jobi u yuq'uic a vino abe'
    a tz'abi ti'iji. U chincuntaj u pol. Quimi.
  tet-tet: Norut nola anggor nosi wee teen nia, Yesus katak naꞌak, “Serwisu hotu-hotu
    mohu tiꞌan.” Dale notu nunia, Nia sudur, hotu nawan kotu.
  hlt-MCSB: Tedae yuthui te a doe vaengah Jesuh loh, “Ka khah coeng,” a ti. Te phoeiah
    a lu a thuk tih a a mal te pat.
  xtd-NT: 'Na n‑tɨꞌu Jesús vinagri jan, n‑jaꞌan‑ia: —¡Xá n‑daxinokava‑r tniu‑r! N‑nune
    dɨkɨ‑ia, te n‑xiꞌí‑ia.'
  mdy-ETH: ዬሱሴ ዬኖ ዑዤሎ ፁንፄስካፓ፦ «ዓካሪ ኩሜኔ» ጋዓዖ፥ ቶኦኮ ዛላሲ ፔ ሼምፓሢ ዓኣሢ ዒንጌኔ።
  spl-spl: Nem yan “Âi sâm nihiop ya dopŋan oap.” sâop. Yawu sâm goselek sâm bâleop.
  usp-NT: 'Kakaj Jesús xtij man vinagre li y xij: Xantaji'' juntir, xche''. Xxulb''a''
    jb''a, xjach jsantil laj jk''ab'' Kakaj Dios y xcamc.'
  zav-NT: 'Na'' beyož gwxop Jeso''osən'' bino corrientən'' gwne'': ―Bac̱h goc yoguə''əḻoḻ
    de''en cheyaḻə'' gaquən''. Na'' bc̱hequə'' yic̱hɉe''enə'' gote''.'
  sgz-sgz: Mái Iesu a nginmi suir wain er, má namur a parai ngo, “Ákte rah má!”. Má
    a dirtapul mák bál palai tanián mák mat.
  kek-NT: 'Li Jesús quiruc'' li vinagre ut quixye: —Anakcuan xtz''akloc ru chixjunil.—
    Quixxulub lix jolom ut quicam.'
  blz-NT: Noko daa i Yesus nonsosop anggur makarang iya'a, ia norobumo taena, “Daa
    pupulmo.” Kasi Ia nuntutuku'kon takala'-Na ka' nolapus.
  poe-NT: 'Ntá ikꞌuí chꞌín Jesús tí xranvino sán ntá ntáchro chꞌán kíxin: ―Ó kjuixin
    xiteyá kaín xín nkehe ―ichro chꞌán. Ntá kꞌuísén kja chꞌán ntá ó kjuixin kꞌuén
    chꞌán.'
  san-TAM: ததா³ யீஸு²ரம்லரஸம்ʼ க்³ருʼஹீத்வா ஸர்வ்வம்ʼ ஸித்³த⁴ம் இதி கதா²ம்ʼ கத²யித்வா
    மஸ்தகம்ʼ நமயந் ப்ராணாந் பர்ய்யத்யஜத்|
  cof-NT: Junni yaca chuquesi, jerayoe tisi, misu bontoito tenca mánta puyae.
  srm-NT: 'Nöö di a tjupëën te a kaba hën a bai taa: “A kaba!” Hën a saka hedi hën
    a manda di akaa fëën go. Böö fëën koti.'
  qvs-NT: 'Jesus chay ayak likidu vinuta shukushkanwasha rimarkan: —Tatayni, kan willawashkaykita
    ñami tukuytana rurashkani. Chashna rimashpana Jesuska umanta kumurayachishpa wañurkan.'
  zca-NT: 'Or milox ngu'' Jesús kure'', orze'' nzhab Me: ―Lë'' rëi milox la ngok.
    Orze'' mirek Me lo yuo, miza'' Me alm che''n Me lo Xuz Me Dios.'
  cbc-NT: 'Bairo cʉ̃rẽ na caáto, Jesús pʉame tie ʉse oco carorije capiyarijere etiwĩ.
    Bairo tie ʉse oco carorijere eti yaparori, atore bairo ĩwĩ Jesús: —Caacʉ, yʉ mʉ
    caátiroticũrĩqũẽrẽ merẽ nipetiro jĩcãrõ tʉ̃ni yʉ átiyaparopeticõãña. Bairo ĩ yaparo,
    cʉ̃ rʉpoare rocayo riacoámí Jesús yua.'
  qxo-NT: 'Tsay vïnuta yawarcurnam Jesus nirgan: “Cananga llapantanam cumplirgö”.
    Nisquillarnam wanusquirgan.'
  mox-mox: Ta ʼoine nana numa tonovia ʼinega vonaya, “Yani qabuna niʼa yaviaqa ʼovoia.”
    ʼInega ʼotona ʼeqalea ta yawaina gumwala.
  kew-kew: 'Yesumi rero pi ipa noa lalo: Nina go su amaa kogono ora dia yaade sa.
    Goa loa sana nipuna aalu adaniaawa sana ini adupisa.'
  dww-dww: Be Yesu inam waennama ḡoraḡoranama ya tegotegona raḡanine, tauna ya riuna,
    “Yodi matabuna ya kovina.” Dabudine iwanama ya taukotovi be aruinama Tamanama
    nimane ya boru be ya gurina.
  nif-nif: Wain tuk kimbɨñ wɨn nañbi eñguk, “Ip tɨmba talelak.” Wɨndɨñ eñɨpi, kumbam
    bium gwasei pɨumbi, kuñgun Kunum Yambattok kiinan kɨmɨpi kɨmɨñguk.
  twi-ASANTE: Yesu nom wieeɛ no, ɔkaa sɛ, “Mawie!” Ɔkaa yei wieeɛ no, ɔsii ne ti ase
    na ɔgyaee ne honhom mu.
  aoj-aoj: Anen naꞌ wain embel ambalemba eaꞌ naꞌi, “Maol inimba ahiꞌalan.” Eaꞌ nindiwa
    balaga ambal aꞌ landahiꞌ lafeꞌana nagaꞌ dogw.
  cbv-cbv: Páant ã chãjachah, Jesús caandíh wái nom péanit, —Páant bóojeh tigaá, niíj,
    waó yaíh dʉonít, ã wʉnah bejep jĩ.
  taw-taw: Lelak, Jisas ñɨg wayn sɨlek ak ñɨbɨl agak, Nɨm tep agak. Agɨl jel kuyan
    gɨl, kawnan ne ak nop kelɨgɨl amnak.
  jic-NT: 'Jesús tjümü''ü na niná, tjevele: —T''üc'' la tjejay quinam. Tjevele na,
    jay t''yoca, tepe''e.'
  zap-NT: 'Chene wluzh woo Ne binaguer guin, re Ne: ―Le we yra we che wak. Nonchee
    neguin re Ne, wlitlo Ne, wetgue Ne.'
  wer-wer: Pël ëën Yesu i pöt nak epël ya. “Yok pet yair.” Pël ëak kepönö töak ngemaan
    pim könöp oröön wel yawi.
  ipi-ipi: '@see-verse:JHN.019.029'
  qul-NT: 'Jesustaj c''allcu vinota ch''umuycorkan. Chaymanta nerkan: —Tucuy ima junt''acunña.
    Chaypacha c''uñuycuspa, wañuporkan.'
  ter-NT: 'Enovâne Jesus neko víyum, hara kôe: —Únzexone uhá koeti nóngone indúkea
    —koéne. Yane nonoo koéne, îhunokoane ne omíxone, ivókovone.'
  bmr-NT: 'Jaanoco Jesu aaduuboro nuuhi: Ɨvɨ paryɨ imivocafutucuuno, nooboro. Jaadɨ
    acanuvuuboro guijevecuubo.'
  fuf-fuf: 'Ɓay wonii o ƴettii ɗan njaram, o wi''i: «Fow laatike!» Ɓawto ɗun o liiƴi
    hoore nden, o timmi.'
  bhl-bhl: 'Demeniwi, e ok be waneko, bokolomele: “Nem aluwbamin e kame ki keko, banimaka!”,
    angesomi, gatak wakas mit dokong angeko, akalem finik elo debeleko, fein kuanse
    kale.'
  ons-ons: Yesu eŋe wain yewa neki paki rake, “Mo qoemaike!” Yale rakiso, ebine qasieki
    so seukke.
  con-NTPO: 'Jesúsja inzatssia vinoma cu''ipa su: —Pa''cco tsu naniñe. Tsa''caen supa
    tsovema puntssamba pa.'
  ghs-ghs: Mootomi noi oba too bairanoma oke muunaqi erake hiireta. Oioni, baura oi
    gama mee eetemi bamu naate. Oiqi hiiremi suma noho khapere eetemi gisi tuumata.
  peg-peg: ହେବେଣ୍ଡାଂ ଜିସୁ ହେ କେନିରାସ୍‌ ଉଣ୍‌ଜି ଇଚାନ୍‌, ୱିସ୍ତାତ୍; ଆରେ, ହେୱାନ୍‌ କାପ୍‌ଡ଼ା
    ତାରେନ୍‌ କିଜ଼ି ଜିବୁନ୍‌ ପିସ୍ତାନ୍‌ ।
  txu-NT: Nhym arỳm kaôn pidjô kangô kadjào ikõ. Ne kam memã kum, —Arỳm ne ba idjàpênho
    tẽn inomã kumẽ, ane. Ne kam ta aparmã krãn tu amitĩnmã iren ta arỳm ty.
  eng-WEBU: When Jesus therefore had received the vinegar, he said, “It is finished!”
    Then he bowed his head and gave up his spirit.
  gnw-NT: 'Jare Jesús jou ma yave vinagre, jei: —Opa ma ayapo Tumpa jei vae. Jayave
    iñãcatindɨ jare umano.'
  mux-mux: Yu-ni nole nomba kene “Nanga kongunale pora nikem.” nirim. Aku nimba kene
    ma kanupa yunga pengale mandu-sipa mundupa ‘Ekupu kolambu.’ nimba yunga minéle
    “Pui.” nimba kene yu kulurum.
  maj-NT: 'Nk''ie nga kits''i Jesu binu̱ soo̱n, b''a̱ kitsú: —Ja kuitjusunyje. A̱s''a̱i
    kingjénsten nintaku̱ ko̱ a̱kui k''iehén.'
  bkq-NT: Mârâ xugakâinrimbyryem, aguely. — Iweâma alâ aiese kâetobyry! Arâ aguely
    kâmakehoem aiese tâetobyry âdypygueândyly awylygue. Agueypyem, enagozely, iguely
    lelâ.
  kue-kue: Yesus wain i nendre ana dungwa, “I pra dundungwa.” Okuwo ye nungo garwai
    dungo ana goglkwa.
  cot-NT: 'Ariquea yatsimijicajatavaqueroquea icantiquea: —Imaica netsanamajatanacaquea
    maasano. Ariquea yoguivotanaca, yoguipaquijapanajantiro ishire metoc.'
  bnp-bnp: E Isu i dame loboa a vain, lakea i ta maea, “I lobo.” I taki loboa a ngava
    iea, i marave puru a lohona, i mate.
  apn-NT: 'Nhũm hkaô nẽ hkaôr pa hãmri nẽ kapẽr o: E nà hãmri na pa ra mẽ piitã mẽ
    kot amnhĩ tomnuj pãnhã amnhĩrer pa. Jao ra Inhĩpêêxà kãm hprãm xà hkôt kãm tanhmã
    amnhĩ nhĩpêx to jatur xàm kumẽ. Anhỹr o amnhĩ jarẽnhja kôt ahpar mã hkrã nẽ ty.'
  ctp-NT: 'Bra wa ytiꞌ Jesús mñun kanꞌ, bra kanꞌ ndukwin yu: ―Wa ngwa nchga chaꞌ.
    Bra kanꞌ ngwiꞌya tukwi ke yu, ngujwi yu bra kanꞌ.'
  bre-BRG: 'P''en devoa Jezuz kemeret ar gwinegr e lavaras: Peurc''hraet eo pep tra!
    Hag, o vezañ pleget e benn, e roas ar spered.'
  opm-opm: Atperhan Jisas oh ama ator gap oh bit mar dama Gin nohe ma ihpat oh mamen
    mar timbas deimur rim kak gateng rim da maras sangop.
  bvr-bvr: Rrapa nipa m-barra, lika a-yinagata, “Ganapiya, ngu-mungbuna.” Lika a-mobulurrmiyana,
    an-mawunga a-jerrmiyana, lika a-juwuna.
  wal-wal: Yesuusi woine eessaa ganxxi be7idoogaappe guyyiyan, “Polettiis” yaagiis.
    Qassi hegaappe guyyiyan, ba huuphiyaa ziqqi oottidi, ba shemppuwaa immiis.
  zad-NT: 'Na'' wde weej Jesúza'' daa nak zic̱hj zḻa'', na''ch wne'': ―Ba gok yog''
    daa llia bia'' gak ṉaa. Na'' bc̱hek'' yic̱hje''na'', na'' wite''.'
  kmg-kmg: 'Waiŋ opâ nârâ wirahuc muwec: “Batarakopac.” Iŋuc mume qizecne forârieme
    mâro-ticne wefuwec.'
  aso-aso: 'Mili-dikevo aꞌmine vaini noso nene noosa Izesuꞌ tiꞌ lo lineꞌ ve: Gonoꞌne
    nene mo do pelekuve. Neꞌmine losa luvono nene vage lavo sikalahuꞌve hulosa hilineꞌ
    ve.'
  uli-uli: Jesus ye yulmi chog wine we ngo yesa sor bo, “Yesa moll!” Iwe yesa cchimdiy
    chog wototol ngo ye chuyloh yal ngas.
  nin-NT: Nggo Yesu la ahi wa kye na da di, “A kre ba!” Na ki itu nggi na ttu.
  tgk-tgk: 'Чун Исо сиркоро чашид, гуфт: «Иҷро шуд!» Баъд сар хам карда ҷон дод.'
  acu-NT: 'Turamtai Jesús vino churiniun mukuna nunia chichaak: —Mash umikjai, —tusa
    tsuntsuma jakamiayi.'
  cak-WNT: 'Y tek ri Jesús rutz''uban chic c''a ca ri ch''omilaj ruya''al uva, Riya''
    xubij c''a: Ya xc''achoj c''a ronojel. Y can yac''ari'' tek xulucuba'' pe ri rujolon
    (ruwi'') y xujech ri ránima pa ruk''a'' ri Dios y xcom ka.'
  ebk-ebk: Kun pay senosop Jesus chi, kenalina, “Narpas at.” Angkiay ya nunyongyong
    ya entalekna nan long-agna kan Apo Dios.
  spa-PDDPT: 'Jesús probó el vinagre y dijo: Fue consumado. Al inclinar la cabeza,
    entregó el espíritu.'
  ruf-ruf: Yesu hayafonzile siki ayo kalonga, “Ghatimila.” Kenamisa litwi lyake, kafa.
  gun-gun: 'Jesus vinagre oy''u ma rire aipoe''i: — Aỹ ma ojeupitypa ma oiko ''rã
    va''ekue — he''i. Ha''e gui ma oity oakã, ha''e omondouka onhe''ẽ.'
  agu-BL: 'Ma yi je''n stz''ubul Jesús yi jun jilwutz a''a''tz, nintzun taltz: —Ja
    chin jepon te yi inmunl jalu'', —stzun i''. Na nin el tzaj yi jun yola''tz le
    stzi'' yi saje''n ch''uypuj yi wi''. Ej nin quimich nin bantz.'
  isn-isn: Nung'wenso uYesu nai wakalulya nanso, akaligitya, “Yaulaa” Uugwa akatunia
    itwe ni lakwe, akaminkiilya inkolo akwe.
  eng-PEV: Jesus tasted the sour wine, then he said, “I’ve finished my work here on
    earth.” Then he put his head down, and he let his spirit go, and he died.
  ilo-ULB: Idi naramanan ni Jesus ti suka, kinunana, “Nalpasen.” Indumogna ti ulona
    ket pinalubosanna ti espirituna.
  pir-NT: 'Ti core Jesu ihmi tuhasa ohõ saha nidi: —‍To punota ijiaga, ninota tiquiro
    dapure muhri yo, yariaa wahari.'
  anv-NT: Ne gébégé Jisɔs anyú mmɔɔ́ amimbɔ aké, “Nnere utɔɔ́ ba.” Ajɔ́gé mbɔ,
    amo mekpo mme, afyɛ gemɛ jií né amu Ntɛ wuú Ɛsɔwɔ.
  sab-NT: 'Jesu uva chia gage junnga kate daglige Jesu jau gire Jesu gerudu: —Cha
    lle dodadu ulita cha Ñenua takalin kare nga dba ai giti. Jesu gerudu ene gire
    ama chuga gbu gwadbigu ama jokeda.'
  tmd-tmd: Jisas röbö wain acɨx aku nɨmön yadöŋa, “Rɨba pörö,” rön, iröpa ubɨlön,
    inöm nuŋwa God nölöŋa.
  acr-NNT: 'Rire xutij ri vinagre, tekꞌuchiriꞌ xubꞌiꞌij: —Xinkꞌis kꞌu utzaꞌm ri nuchak
    —xchaꞌ. Ekꞌuchiriꞌ, xuyuxubꞌaꞌ rujolom y xuqꞌatisaj ri ranimaꞌ puqꞌabꞌ ri Dios.'
  kpg-kpg: Jesus ga inu nia waini aalaa, ga helekai, “Ma guu lawa!” Ge Ia gaa bala
    dono libogo gi mua, gaa made.
  taj-taj: अङगुरला निङगु सोल्‍माहेन्‍से येशूसे “दाहेन्‍से ङाला गे जिन्‍जी” भिसी थोबो
    कु लजी। जमाहेन्‍से येशूला सा निजी।
  avt-avt: 'Jisas kaam tɨpar si enum. Epei au, hɨrak katɨp kar ik: “Menmen God katɨp
    hi hɨrɨakem hɨram epei au.” Hɨrak katɨp epei au, hɨrak kitehɨr kaa keriuwet hɨmɨn
    kɨrak ken.'
  cbk-cbk: Despues de recibir el vino, ya habla le, “Acabao ya mi trabajo.” Ya agacha
    le, y ya entrega ya su alma con Dios.
  uig-ARA: 'ئەيسا سىركە شارابنى ئىچكەندىن كېيىن: ــ تامام بولدى! ــ دېدى-دە، بېشىنى
    تۆۋەن قىلىپ، روھىنى تاپشۇرۇپ بەردى.'
  tuf-tuf: 'Eyta yehw̃yat, Jesusat bacú suhjacro. Suhwír cat wajacro: —Bahnác yajcata
    eyan bar caba yajc tihrjacro, wajacro. Eyta waquír, cuisa bahujacro. Cuisa bahúr
    chinjacro.'
  abx-abx: Pakasupsup-na si Jesus si malassom na bino, aminugad iya, “Tapos na.” Mangno
    pa'ubo' iya ngan agtugutan-na i kalugaringun-na espirito pag'amban.
  mco-NT: 'Co jada'' Jesús co''uucnajxy je vinoxunnɨɨ, huin''it jadu''n ymɨnañ: ―Tɨ
    tüg''ócɨy nguydundäyɨch. Chi ñaax''ijxy, e chi y''o''cnɨ.'
  kqf-kqf: Yesu waen waiḡolana i tego mulinemo ba i giuna gado, “Bai matabuna i kovi.”
    Ḡome iwana i taunoku bi aluwina Tamana i vite te i peki.
  cpb-NT: 'Ratsimiyawakero Jesús jiroka kepishaari, ikantanake: “Thotyaapaaka maawoini.”
    Ari ithamenkotanaka, jatashirenkatanake.'
  aon-aon: Douk Jisas nawok abrudok abar um jurug aria nakri, “Mour enyudok nyatuh.”
    Douk nakriyuk namudok aria barag gabuh aria mishin nyakihuk aria nagok.
  hus-NT-2005: 'Tam ti na Jesús in uchʼámich an jiliy yajtsik uxnél, in ulu enchéꞌ:
    ―Ejtalich támun jelt xan ti bijidh neꞌech ka tʼájan. Kutpan tám ani chemech.'
  mig-NT: 'Te Jesús ni̱ ji''i‑ya̱ vinagre‑ún. Te ni̱ ka''a̱n‑ya̱: A ni̱ ji̱nu, áchí‑ya̱.
    Te ni̱ ka̱í‑ni xini̱‑yá. Te ni̱ ji''i̱‑ni‑ya̱.'
  bps-bps: Di kagsaf Dyisas masam binu, manan, “Tafnge nan.” Na kudung kenen, na fto
    nawan.
  mbs-mbs: Penga te pegsopsop din, minikagi, “Nepenga den.” Penga niyan, timikelong
    sikandin aw nematay.
  tof-tof: Yesu ene muran waen nóma yusürr, da we bóktanórr wagó, “Kuri blakóne!”
    Solkwat wa singül tüp elkomólórr, da tóba samu Ab we ekyanórr.
  cme-NT: 'Yesu wuɔ mɔsũnya niisaarŋ daani‑i aa naa cira: «Fiɛfiɛ fuɔ, wɛima tĩɛ.»
    Aa naa bi nisĩŋ u yuŋgu‑i, u tamma yaa dumaaŋo-na.'
  sus-sus: A to nde min, a naxa a fala, «A birin bara kamali!» A naxa a xun sin, a
    fa laaxira.
  pon-2006: Ni Sises eh ketikier waino, e ahpw mahsanih, “E imwiseklahr!” Ih eri kamwatawihedi
    kadokenmai oh ketin kadarala ngene.
  dad-dad: Jesus wain makik anĩ yale fen, iron, “Gama bure.” Age yel fen, guyu kureis,
    yogon uur itoron.
  zab-NT: 'Deni bquiiny Jesús vinagrɨqui, ax guniiny: —Abialo guc irate zec ni ná
    par gac. Chiy bsabquiany, ax gutyny.'
  jae-jae: Jesu gênôm bu ŋamakic tau su ma kêsôm gebe “Gajac dabiŋ sugac.” Go môkêapac
    gêjac tuluc ma kêkêŋ nê katu gêja.
  ksd-ksd: 'Ba Iesu i tar mome ra tava mapak, i biti: I tar par. Ma ra uluna i va
    rururu, ma i vungue ra tulungeana.'
  msm-NT: Tapus din katimtim, mig-ikagi sikandin, “Natapus on.” Dajun din isalig to
    umagad din diya to Diyus dongan to naseyngoyngoy to uyu din.
  myk-myk: 'Ba wʼa tee yoro ti sɔn sɔn wɛ, na jo: «Keree ki bɛɛri ɲɔ ya fa nimɛ.»
    Ba wʼa yee jo wɛ, na wu ɲuŋɔ sogi, na wu munaa li kan Kilɛ mu.'
  sbe-sbe: Yesu winega wa ye numa, na kabo ye wane, “Yogu paisowa maudoidi wa ya hegehediko.”
    Na kabo kuluna ye laudobiyei na yawasina ye mosegabaei.
  mcr-mcr: Jisasi Iqu wainqä-eqä ae änäqe, “Täŋgaŋi ae qäpu eqiyä” ätäqe, nyuäŋi ikuopäqe,
    Iqueqä quuvqe qe äwquatämäukqe.
  cux-NT: 'Taachí Jesús chi''i yā vinagre, caⁿ''a yā: Ch''íínú tanducuéⁿ''ē dendu''ū.
    Ní nadicua''á yā tiiⁿ yā chi n''nééⁿ maáⁿ yā espíritu yēⁿ''e yā.'
  tur-YTC: Yeşua sirkeyi alınca, “Tamamlandı” dedi. O zaman başını eğip ruhunu teslim
    etti.
  san-ITR: tadA yIshuramlarasaM gR^ihItvA sarvvaM siddham iti kathAM kathayitvA mastakaM
    namayan prANAn paryyatyajat|
  bel-N: 'Калі ж Ісус узяў воцат, сказаў: «Зьдзейсьнілася!», і, схіліўшы галаву, аддаў
    дух.'
  sch-sch: Jisua'n uain thûr ha a nêk suole chu, “Ahek zoi!” a tia. Hanchu a lu
    a juon kûna a rangachat zoi.
  mic-MIQNT: Ta'n tujiw Se'sus wett'geg na tujiw teluet, “Gaqa'tuaneg.” Matgwa'toq
    un'ji aq iga'latl ugjijaqamitl aq apaja'litl Nisgamewigtug. Na nepg.
  huu-NT: 'Iena jaronuano, Jesús llote: —Cue maɨjɨa jai fuite. Jai macaɨbaite. —Ie
    ɨfogɨ ana jɨtadacaida, fiodaite.'
  jiv-NT: Jesussha churuínian naje̱kaa “ashí túrunatniua nu mash uminkiai” tímiayi.
    Nuna ti̱, muuken nená jakamiayi.
  otm-NT: 'Nu''bʉ mí zʉ''ts''a ra Jesús: ―Ya bi guah ma ''bɛfi, bi ''yɛ̨na. ''Bex
    bin ye''mahäi rá yą, nɛ bi unsɛ rá te bi du bʉya.'
  dah-dah: Irkeb Yesu go wain fimiŋ go ninam urdeb, “Meteŋneb pasi irhem,” yiriŋ.
    Be, mere go muŋ po yeŋbe urguŋ kaŋbe kamyiŋ.
  tnk-tnk: Nəpɨn Iesu ruvətɨmwi raka waen nəha, rɨni mə, “Narimnari me pam iakɨno
    pam.” Nənə in rərpəsuk, məseni pen nɨmɨruien səvənhi, memhə.
  kpr-kpr: Fitero, vaini (wine) ava mindido, Iesu, “Inono etira!” sisira. Aminge sedo,
    nu tumo darido, ghamo asegari dotutusira.
  san-IAS: tadā yīśuramlarasaṁ gṛhītvā sarvvaṁ siddham iti kathāṁ kathayitvā mastakaṁ
    namayan prāṇān paryyatyajat|
  nho-nho: Jesus ni unu te wain e mmara raa, mee iloo tana taratara peelaa, “Teelaa
    ku oti!” Teenaa ki hakamaruu tana pisouru no mate.
  gym-NT: 'Jesukwe uba ñöi dime ye ñaba ünän angwane, nieba kwe: Sribita ti kisete,
    erere nibira bare täte jökrä tie, nieba kwe. Ye btäräbe, Jesukwe ja dokwä gibiakaba
    timonkwäre, käkwe ja üai mikabata Ngöbö kisete angwane krütaba.'
  azg-NT: 'Ndoꞌ vi na jndë tueeꞌhanꞌ ꞌndyo jon, tso jon: —Tsoñꞌen ntyja njan, jndë
    siquindëñꞌenhanꞌ joohanꞌ. Ndë joꞌ scongio jon xquen jon, tueꞌ jon.'
  bhd-bhd: ज़ैखन यीशुए च़ख्खू त तैनी ज़ोवं, “पूरू भोवं” ते क्रोड़ी ट्लोड़तां अपने प्राण
    दित्ते।
  too-NT: 'Lā'' Jesús tzu''tzu'' hua''lh huan vinagre. Lā'' tuncan hualh: ―Ixlīhuāk
    ictlōkentaxtūkō''nī''ttza''. Jesús māquilhpūtīlh ixa''kxāk lā'' tamacamāstā''lh
    ixa''cstu con Dios lā'' chuntza'' ixa''cstu tamakxtekli nanī.'
  ind-AYT: Setelah mencecap anggur asam itu, Yesus berkata, “Sudah selesai.” Kemudian,
    Dia menundukkan kepala-Nya dan menyerahkan nyawa-Nya.
  cjo-NT: 'Ratsimiyawakiromi roojatzi ikanantanaka: —Aritaki iroñaaka, nomonkaatakiro
    ikowakaakinari Pawa. Roojatzi roeyotantanaka, ikamanaki.'
  nsn-nsn: Doh Iesu ke inum tar bino ueltek, kare kula pare, “Ginina ke kapkapa hihir
    manas.” Song ke kokolo uahiua, kare mat.
  san-DEV: तदा यीशुरम्लरसं गृहीत्वा सर्व्वं सिद्धम् इति कथां कथयित्वा मस्तकं नमयन्
    प्राणान् पर्य्यत्यजत्।
  tna-NT: 'Jesús ja vino tsetseda tsaba putsu, uja puana: —Pamapa apejiji beju. Daja
    mimipe putsu, beju mesa echua jahueririati putsu, manuana.'
  lid-lid: Jises anyuwi waen nane dah ano, ma iy anya, “Kabwai, lahou mara-ei ndrano.”
    Iy eme atehei batun i andri ma iy ruwani kohan ma iy imek.
  wim-wim: Anan nil mungkan-a, may wine pochan-a, aꞌ thaw, “Ngay inman work ngatharaman
    kan minchathang, aak ingana.” Aꞌ nil kaakthuch aꞌ utham ngul.
  zga-M: Basi u Yesu avile ipohela siki ahachova yesilile ahainamamisia. Utwe ahavula
    enumbula yamwene.
  yom-yom: 'Yesu bu kabimba vinu beni ki ngami, wutuba : —Mamoso madukidi. Buna wudokika
    ntuꞌandi, wutabuka vumunu.'
  san-SIN: තදා යීශුරම්ලරසං ගෘහීත්වා සර්ව්වං සිද්ධම් ඉති කථාං කථයිත්වා මස්තකං නමයන්
    ප්‍රාණාන් පර‍්‍ය්‍යත්‍යජත්|
  yut-yut: Wɨkwan Yesu da wain naŋek yaŋ yagɨt, “Kɨlɨ uŋun mudosok.” Yaŋ yaŋek busuŋɨ
    tadɨk pɨŋek wupni yɨpban kɨgɨt.
  grc-BYZ: ὅτε οὖν ἔλαβε τὸ ὄξος ὁ Ἰησοῦς εἶπε, τετέλεσται, καὶ κλίνας τὴν κεφαλὴν
    παρέδωκε τὸ πνεῦμα.
  cpc-NT: 'Jatsimiyawakiro Jesús jiroka kipijyaari, ipoña ikantanaki: “Othotyaapaaka
    maawoni”. Ari ithaminkotanaka, jatashirinkatanaki.'
  nhg-NT: 'Hua cuöc Jesús ye oconihuac pinögre oquejtojque: ―Ye omosencö noche. Hua
    oquepiechojque tietzonteco, omecoac.'
  nya-nya: Yesu atalandira chakumwachi anati, “Kwatha.” Ndipo Iye anaweramitsa mutu
    wake napereka mzimu wake.
  ngu-NT: 'Ijcuac Jesús oquimat on xococ vino, oquijtoj: ―Nochi cuajli yonitenquis.
    Quemaj onotzonacapiloj, niman ohuajnotlamilij.'
  kup-kup: Tahan Iesu nahapuh pot hah, “Ev nem gogot garë hakahö.” Pi pot hat pimauhö
    gagao tok riit pulip meehan sahan ñomat mazeo rez badah.
  jid-jid: Niwa Yesu mah imma wa a sayra, na tre, “A kle.” Na ka tu ma ti grji na
    chu vri ma.
  wmw-wmw: 'Basi, paapokerere vinagiri ire, Insa akamba: “Piya nitimiza!” Ikisa akinamisa
    kiswa, akipereka roho yake.'
  gmv-GGM: Yesussay he caalla ushsha xunxxi xeellidi “poleetides!” gides. Be hu7e
    duge ziqisidi shempo kezides.
  ssg-ssg: Ti Jises namihiniwa i ukek, “Pupuasak nga hatapoen!” I lakuini patun ape
    i hana aliake i hani he mini Haeu.
  zpo-NT: 'Jesús ngu xis ub kwaan ni ba nu nzhé xaa: —¡Rese kwaan ngulola ngok! Zee
    mkichyek xaa nu mlaa xaa yet xaa.'
  poy-poy: Yesu pakalanditi siki, katakula “Gapera!” Shakapanu kango'ng'onala mtuwi
    gwakuwi, kahowa.
  qwh-NT: 'Jesusnam puchqoq binagrita shoqurirnin nerqan: —Llapannam cumplicärishqa
    —nir. Tseno nirninnam, peqanta puctircur wanurerqan.'
  gaw-gaw: Ag Jesus wain anam meṯaeg lawowa, Nug aum. “Dahil uḏat aaḵu hein malami,”
    awa aum. Nug anam ana mala, Nug dug guḏa ne mauhom.
  nca-nca: Yesu niní kini tiní ŋande yaró, “Kini tete.” Ŋunde yero kondéqero yuqayó
    roto khumaró.
  zpz-NTPP: 'Orzeꞌ goꞌm ñup zeꞌ. Orzeꞌ nam: ―Byaꞌ loñ ―nam. Orzeꞌ gusab tiily toom.
    Orzeꞌ gut mi.'
  mkj-mkj: Nehn Jesus Ah oaloahda wainno, Ih ken pwahla, “Ne doari!” Ih ken rukdi
    kadarla ngenin.
  zac-NT: 'Jesús gudchi më guëc spongë ni, Biiꞌ më vini; iurní guniꞌi më: ―Grë́tëꞌ
    guc cumplir. Iurní bërëꞌngu më nu bë́ꞌniꞌ intriegu espíritu shtë́hiꞌ lu Dios.'
  kyg-kyg: Ani aniꞌmo netenoꞌaeꞌmo, aliꞌyaꞌnimo ago aliꞌna hano huꞌnove, huno huteno
    ape huno maiꞌnenoꞌaeꞌmo aunemeꞌamo ataleteno faliꞌniye.
  kmk-kmk: Utdit matamtaman Jesus dit nakiloma basi, kinnanana un, “Nagangputon!”
    Maibaga na man di, nanting-oy ot insuku naon dit angos na.
  cao-NT: Jënëria acax tsi, —Jatiquë noho yonoco ra —i Jesu niquë. Jatsi ja tëpiniquë.
    Tëpihax ja naniquë.
  bbr-bbr: Jisas ko kiro wain an tiu jemara, äiewon, “Rusapai sarau ki pataru.” Keser
    äiemara, ko kon tapau akuräi nonuk, kon osou utonuk, manowon.
  inb-inb: 'Chi binuta chupas­paka, Jesuska nirka: —Tukuimi imasa willa­raiaska­sina
    tukug­samurka—. Chasa nis­pa­ka, uma kumu­rispa, paipa ispi­ri­tuta Taita Diusta
    mingaspa, wañurka.'
  hrv-hrv: 'Čim Isus uze ocat, reče: “Dovršeno je!” I prignuvši glavu, preda duh.'
  box-NT: 'Bìo ó o Yeesu yɛ̀ɛra mu, ó o bía: «Mu bìo ɓúenɓúen ɲii wã́a sú.»
    Bìo ó o bía bṹn, ó o ɓúera mí ɲúhṹ ò o húrun.'
  ote-NT: 'Ha nu mi zi nura juꞌtsa vinu ra Jesu bi ꞌñena: ―Ja xa uadiua gatho núꞌa̱
    xra ꞌbɛpcagui. Ne ꞌbestho ra oraꞌa̱ bi ñeꞌmi ne bi du.'
  wnu-wnu: 'Ende utari nub wogub qamar: “Ne mi gugum mom ubura.” Ende qamb wogub quman
    gerer wogub umorei.'
  zam-NT: 'Ngolo ngu Jesús vina, ndxab Jesús: ―Nase ngolole'' mdyaa no ngòcque'' no
    mdubque'' di''s ryethe con'' naquin gàc loon. No ngoloa, site mbi''s yen Jesús.
    Nguth Jesús.'
  zyp-NT: Zisu tah misurhang a thobahlapaw cawh a pazo khy taitah, “A tling myca,”
    tatah a tah khy taitah a lu cawh alui lang a khuh ka, a thi.
  sey-NT: 'Jesupi oꞌsa cuiyaꞌi co̱nore u̱cupi. U̲cuni capi: “Siꞌaye ti̱ꞌapi, yuretaꞌa.”
    Ja̱je cani meñe si̱opë ne meni, ju̱ni huesëpi.'
  nvm-nvm: Jesu fu vuain iji sira ine areme kume, Fun barenmano kumene ijia kurij
    ajuareme guain.
  mps-mps: Jisas agai te ąį tulama, tama agai te po wai, “Eno yabo sę tigidali
    te silali,” Jisasgo te po wai. Agai tama po olama, tama aga mage basi gulu, aga
    noma bidi tagala palama, tama Jisas aga isai.
  pab-NT: 'Tera hatyo vinhoxa hoka nexa: — Koxaka tyotya memaka hoka imiyane nahikoa
    — neheta takita hoka xawinoka haseri hoka waini.'
  llg-llg: Ledoeik Yesus musi anggol oek ndia, boe ma Ana kokolak nae, “Basan basa
    so.” Boe ma Ana nakatele langgan, de ketu memak Ndia ani hahaen.
  kyf-kyf: 'Nɩɩ, ɔ ''maa wee kalɔ nʋ nɩ, we ''bɩgʋ, ɔ nɛɛ: «We ka bhɩa!» Ɔ -laa ''wlu
    zɔ tɔʋn, ''ɩn ɔ yia tlɩ.'
  tpi-tpi: Jisas i dring dispela wain pinis, orait em i tok, “Em i pinis nau,” na
    em i daunim het na i lusim spirit bilong en i go.
  mih-NT: 'Ta sa i sihi ra Jesús ndutya iya cuan, ta zɨquɨ i catyi ra: Sa ndɨhɨ tyiño.
    Ta i nacañi noo ra xiñi ra, ta i nacuhva cuenda ra añima ra.'
  qvh-NT: 'Say vïnuta yawarcurnami Jesús nergan: “Lapantanami cumplishcä.” Sayno nisquirnami
    päsarporgan.'
  kms-kms: Jisas ni wain te ne pre di nari, “Omone.” Muq ni ngawu nindinyi nati, nikin
    ququ te wuwi wundi wuso di nati.
  agn-agn: Pagase-sep na ta si, ganing tanandia, “Tapos da!” Oman siminokok tanandia
    ig nabontok da tang linawa na.
  nhi-NT: 'Ihcuac Jesús oconic in vino xococ oquihtoh: —Mahsic nochi yomahxitih. Ihcuacon
    sa ocuacuitlan uan omomiquilih.'
  ttc-NT: 'Ya ma xik tuk''a'' te Jesus te minagr oxik tq''uma'' ikxjani: «Ma''tx mankun.»
    Yaji otzaj mok''let twi'' b''ix okamik.'
  dan-1931: 'Da nu Jesus havde taget Eddiken, sagde han: “Det er fuldbragt;” og han
    bøjede Hovedet og opgav Ånden.'
  kwj-kwj: Wowani Jisas o uku kwe ri asini ya ri sawe, “Yakito.” O mwanji hinga ri
    bwakoni mwa ti ri ongokoni himamwale rihi ti sirani iwani ya ete ri ha.
  vie-OVCB: 'Khi Chúa Giê-xu nếm giấm rồi, Ngài phán: “Mọi việc đã hoàn thành!” Rồi
    Ngài gục đầu, trút linh hồn.'
  kze-kze: Ísu néna séna amápa'-mayaima ánásasuwaumne séna a'nómbá kívaimai avowa
    ayáámpimba kwenamambá to'maréna pukáiye.
  mpj-mpj: Jiijajju wartajanu jikirnuka, wajarnu-janampa, “Mamamili warrkamurna nyamu
    ngapirnu.”, kayila miturringu.
  lbk-lbk: Osto'y sinisipan Jesus nan sinmoka ay fayas, kinwanina, “Kecheng chi!”
    Chag-as na't ya nenyongyong, ya inyoyana nan leng-agna ken Apo Dios.
  mto-NT: 'Kyuva̱jk tseꞌe je̱ Jesús je̱ tsaaydum paꞌajk na̱ꞌo̱o̱k. Vanꞌit tseꞌe vyaajñ:
    ―Ta̱ tseꞌe tyonku̱xju̱ kyo̱jtskú̱xju̱. Vanꞌit tseꞌe vyiijntk je̱tseꞌe je̱ jyaꞌvin
    tyukvaatsji.'
  bzh-bzh: Lob Yesu sesuvin log nër bë, “Sa semu nġaa pin ggovek ya!” Log kwa yun
    luḳ gelëëin anon ya.
  guj-2017: ત્યારે ઈસુએ સરકો ચાખ્યાં પછી કહ્યું કે, ‘સંપૂર્ણ થયું;’ અને માથું નમાવીને
    તેમણે પ્રાણ છોડ્યો.
