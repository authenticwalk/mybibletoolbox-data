  mqj-NT: 'Mangkai ummiru'' inde anggur maissukke, ma''kadami Puang Yesus nakua: “Suppikmi.”
    Lumbangmi napolalan kattu penawanna.'
  rus-SYN: 'Когда же Иисус вкусил уксуса, сказал: совершилось! И, преклонив главу,
    предал дух.'
  mbh-mbh: Mako Jisas i tumo i lamako i ria ve, “I vus.” Nako ikei wathou ma i rin
    ol.
  bdd-bdd: Cimalaꞌuꞌu ꞌigumwala ma ꞌigwae, “Cigumwala pwaiya.” Tuwa beno ma mwaguna
    ꞌilotasouwa, ꞌisuluwa ꞌahalana, ma yawasina ꞌigumwala.
  cbt-NTPO: 'Pi''pian o''osahuaton: —Nani ya''ipi nanirin, tënin. Ina tosahuaton,
    monshorahuaton, chiminin.'
  srn-NT: 'Di Yesus dringi a swa win, A taki: “A kba!” A anga En ede, dan En bro koti.'
  cta-NT: 'Loꞌo cua nguxcui Jesús vino biꞌ, liꞌ nacui̱ yu: ―Cua ngua lcaa chaꞌ. Liꞌ
    nguaꞌya tacui hique yu, ngujuii yu liꞌ.'
  bqc-SIM: 'Kɛ́ à vɛ̃ɛpi mì à mɛ̀: Apii pà. Ɔ̃ à a mipɛ̀lɛ à kɛ̀sai.'
  tcz-CHONGTHU: Chuin Yeshuan theitwi thuh chu adonin, “Akichaitai,” ati. Chuin akaikun
    alhagao alhadoh tan ahi.
  mar-mar: येशूने आंब घेतल्यानंतर म्हटले, “पूर्ण झाले आहे.” आणि आपले मस्तक लववून आपला
    आत्मा समर्पण केला.
  snp-snp: Noto ya Moda fuli lotaiye, loto manena olu kuba wito ouna ilifi meleto
    folaiye.
  isl-isl: 'Eftir að Jesús hafði bragðað á víninu sagði hann: „Það er fullkomnað!“
    Síðan hneig höfuð hans og hann gaf upp andann.'
  spy-NT: Yu kachuuchun ꞉Yēēsu tifaayiichaa, kumwooy kule, “Kaawaany.” Yooto nanyuun,
    kurankach ꞉kaatit ankung'et.
  xnn-xnn: Sinopsopan Jesus san basi danat kanan, “Nakwas et am-in id wani,” dat maoyos
    nan leng-agna.
  mwe-mwe: Bhai a Yeshu bhakapapileje divai ja shashama jila, gubhashite, “Gamalile!”
    Kungai gubhakotime nntwe, gubhamalile.
  tte-tte: Saugana inuma kabo iwaloba, “Imwawasi.” Mwa Yeisu galogalona itapwai yo
    yawasina imwawasi.
  tcs-tcs: Wen Zizas i bin pinis dringk dat wain, em bin spik, ‘I pinis nau.’ Den
    ed blo em bin mata aing daun ane em nomo bin ole win.
  hlt-THB: Misur tui ak thui ce ami hluk coengawh, Jesu ing, “Coeng Hawh hy,” tihy.
    Cekcoengawh a hawng tlep nawh a mal pat pahoei hy.
  soq-soq: Ita me esa sa sigasigaua nane aupe wane wanase, “Uduudu dewamonatue ompa
    osowe winenaaubena.” Me epe wane imumba epente ita bolen.
  qub-qub: 'Pochgoj bïnuta shogurcur Jesús niran: «Llapantanami cumlishcä.» Chayno
    nircur wañucäcuran.'
  att-att: Á pakakákkâ ni Apu Kesu kuna, kinagi na, “Netuppálin ngámin!” kun na. Á
    nakkummagin, á nagattâ yù inángà na.
  bki-bki: M̃arjum̃elm̃elu nei jokol niono bisi, ana naio berial iliano tai, naio
    berinavo “Biniu biniu naruei.” Mia bogo napano naio ber iliano nei, naio jurubanini
    ka parinio, naio mijamo ka niununo bano, naio burum̃aria kiano jegi ana m̃arodobi.
  bqp-bqp: 'Kũ à wɛ̃ pìi mì à pì: Yã làka. Akũ à a mìi pɛ̀tɛ à a wɛ̃̀ndii gbàrɛ.'
  mcp-mcp: 'Njɨ Yésus nyə á ywó məlwəg mə́ ábibyɛnzhʉ̂ mə́nɨ yí, nyə nə́: «Sʉ́sʉ́sá
    jɛ̂sh í mə́ bə.» A mú jweeg lúu, a mú nyiŋg kənd *jîm jé wə́ Zɛmbî.'
  hat-hat: 'Lè Jezi fin pran venèg la, li di: Tou sa ki pou te rive rive! Apre sa,
    li bese tèt li, li mouri.'
  npl-NT: 'Ijkuak Jesús okiyeko n vinagre okijto: —¡Nochi yomochi! Omokuatolo iwa
    omikki.'
  bgg-bgg: Isu è ji pha phuii bisieng ji niing srane yao, “Hì ne jong sha ro!” Chiihphado
    è ai khrug jiing srane iy dun.
  eng-TCENT: When Jesus had received the sour wine, he said, “It is finished.” Then
    he bowed his head and gave up his spirit.
  eng-BSB: When Jesus had received the sour wine, He said, “It is finished.” And bowing
    His head, He yielded up His spirit.
  cpu-NT: 'Jatsimiyaavakero Jesús iroka kepishaari, ipoña ikantanake: “Othotyaapaaka
    maaroni.” Ari ithamenkotanaka, jatashinenkatanake.'
  san-ASM: তদা যীশুৰম্লৰসং গৃহীৎৱা সৰ্ৱ্ৱং সিদ্ধম্ ইতি কথাং কথযিৎৱা মস্তকং নমযন্ প্ৰাণান্
    পৰ্য্যত্যজৎ|
  tac-NT: '''Lige napu''lige Esusi ''ma chunusá alué ba''nasoli regá anile: ―Suwábaga
    ''ma ''la sébali olá ne. A''lígeko ''ma go''ná rojpóchiga chujkíbale mo''ola,
    ''ma mukule.'
  eng-WEBPB: When Jesus therefore had received the vinegar, he said, “It is finished!”
    Then he bowed his head and gave up his spirit.
  gfk-H: 'Io, ing Iesu gata dup tar kaikek ra wain ga tangai hoken: “No nugu pinapalim
    i ta pataam.” Io, ga satudu ma gaam waak sei um no nuna nilon.'
  viv-viv: Yesu oine giyuna gihavaina gigayo, “Yaku faisewa a galauyabu.” Gigahe-yo
    giꞋodu, aluꞋaluwana Yaubada againe giveleyewena.
  yao-yao: Che Yesu paŵamasile kupegwa divai jo, ŵatite, “Yose imalile!” Ni ŵakotamisye
    ntwe wao ni kwasika.
  tgp-tgp: Hitahun haratu Iesu mo inu waen atu mo verea mara, “Hinau tari mo isoiso!”
    Mo rautoho moiso mo mate.
  auc-NT: Pæ mäñönäni Itota oo guëmante bedinque, —Ñöwo ïinque batimpa. Ante apæ̈nedinque
    tömengä ocabo ædæ wææncadinque tömengä önöwoca wadæ goyöwoca do wængäimpa.
  kbc-NT: Igaanaɡ̶a ici Jesus niɡ̶ijo viinyo, odaa jeɡ̶ee, “Ja jigodi inoatawece ane
    leeditibige me jaote.” Naɡ̶a noletedini, odaa ja yopilaɡ̶adite liwigo Eliodi.
  bmh-bmh: Yesus gue wain ze munug go zaimai, eneun, “Ulis salau go maziai dareu.”
    Guzenaimai, go gonugau dug kuai nuna, gonugau wes utei waneun.
  ctu-BL: 'Che'' bʌ tsa''ix i ch''ʌmʌ jini vinagre Jesús, tsi'' yʌlʌ: Tsa''ix ts''ʌctiyi,
    che''en. Tsi'' ju''sa i jol. Tsi'' yʌc''ʌ ti loq''uel i ch''ujlel.'
  meq-meq: 'Yesu a ɗəvətse wu niye na, a gwaɗ: «Wu tebiye ka ndəv!» Gər ŋgay a kal
    gəzuk. Tsa na, a mət.'
  noa-H: Mag hich hi haig hʌa hat'aawai sĩi hag gaai bereu hoowi, —Hĩsin chad t'umaa
    haaipa sĩsimgui ha k'itawia, mʌ dak'ĩraa heeg hʌ̃t'ʌbaadëwi warag chaaupabaadëjim.
  alp-NT: Kena Yesuse Ihmoso anggure maklinute mere eleki Iombe, “Auku makerike pela
    pene!” Eleki Inobo lope kai teu Eni nasite ne.
  san-VEL: tadaa yii"suramlarasa.m g.rhiitvaa sarvva.m siddham iti kathaa.m kathayitvaa
    mastaka.m namayan praa.naan paryyatyajat|
  kbq-kbq: Ana hazageno Jisasi'ma ana akake waini tima neteno'a, Agra hu'ne, Ha vagare!
    nehuno Agra kepri huno avamu'a atre'ne.
  kbh-kbh: 'Chë untja vínoye Jesús tojanofs̈é ora, tojánayana: “Ya lempe tocjochnëngo
    ca.” Tojanotsejbé y tojanóbana.'
  ron-LSB: 'După ce a primit deci oțetul, Isus a zis: “S-a sfârșit!” Apoi și-a plecat
    capul și și-a dat duhul.'
  pon-pon: 'Iejuj lao kotin uraker pineka, ap kotin majani: A nikier. I ari kotin
    kamotauiedi kadoken mai, kadarala nen e.'
  nhe-BL: 'Huan quema Jesús quimachili nopa xocomeca atl tlen xococ, quiijto: ―Ya
    tlanqui notequi tlen noTata nechmacac ma nijchihua. Huajca Jesús mohuijtzonqui
    huan quitemactili itonal imaco Toteco huan mijqui.'
  sps-sps: Te tanaf bus e Jisas wain, Ya tsue to, “Te kap busen.” Ya tsunguruu to
    na patsuun ana Ya faan iny to naa aaven, Ya tauts to.
  wnc-wnc: Tewa kopan Jesuta yangga waaknga bupbuyake tangokenga, “Gwan tasiwa puyukgak,”
    ngang yakut. Ita unzing yake akgwetawan weenata asakowan akumbut.
  bus-bus: 'Kɛ̀ à wɛ̃ɛ pì mì à bè: Yã yã̀a. Ben à a mì pɛ̀ɛ à a wɛ̃̀ndi gbàrɛ.'
  gub-BL: Wi'u ma'ywa tykwer pupe kury. — Upaw kwez kury, i'i a'e re kury. Uzeaiwyk
    kury. Umàno kury.
  imo-imo: Yuni nomu nombalie “Nanga kongonomu pora nimo,” nimu. Aku tepa nimbelie
    kinye kolambo nimbe yunge minimu puwi nimu wali nomi loki lerimu.
  boj-boj: Onaqa Yesus a wain isa koba di uysiqa marej, “Bini e ijo wau kobotonum.”
    Degsi marsiqa aqa gate gulaiŋosiqa mondor titosiq moiyej.
  eng-DRA: 'Jesus therefore, when he had taken the vinegar, said: It is consummated.
    And bowing his head, he gave up the ghost.'
  knf-knf: 'Wi añemuŋ poot pŧaakţaan puŋ aşë ji : « Uko mënţ ubaa. » Wi wi aşaaŋ ayoont
    bkow aşë jëmşa.'
  san-KHM: តទា យីឝុរម្លរសំ គ្ឫហីត្វា សវ៌្វំ សិទ្ធម៑ ឥតិ កថាំ កថយិត្វា មស្តកំ នមយន៑
    ប្រាណាន៑ បយ៌្យត្យជត៑។
  arn-NT: 'Jesus putufi ti füre pulku, fey feypi: —Itrokom dungu dew mupiy. Fey pürüm
    potrong nagümi ñi longko ta Jesus, fey ka müten lay.'
  zas-NT: 'Chi ma guꞌman laan, dxel rëbaman: ―Ma gojc gran cumplid. Dxel basajb lojman
    luyuj, güjtaman.'
  ken-NT: Yesu asɔ́k mmɛ́m mɔ, arɛm bɛ, “Bɛtɨk ɛbha mɛ́may.” Akʉ́ɛ́p ɛmɨ, arɔ nɛpɛ́m
    ɛni nɛndɔk.
