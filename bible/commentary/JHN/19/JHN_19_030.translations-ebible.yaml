  ape-B: Douk Jisas nawak abaludak abal umu julug ali nakli, “Moul enyudak anyatuh.”
    Douk nakliyuk namudak ali nablowok kweil ali michin nyakihuk nagak.
  grc-F35: Ὅτε οὖν ἔλαβεν τὸ ὄξος ὁ Ἰησοῦς, εἶπεν, «Τετέλεσται.» Καὶ κλίνας τὴν κεφαλήν,
    παρέδωκεν τὸ πνεῦμα.
  cav-NT: 'Jesusratu susucuare uva nacaca esasanashaque patsedaque. Susuyaque cuitatu
    jadya jucuare: —Dutya ecue mere tuque amena atillahua, —jadyatu jucuare. Jadya
    quisarati ayaquetu Jesúsja iyuca huejitacuare. Amena ishu canajeti pidya juu,
    maju jadyatu jucuare.'
  kgp-NT: 'Kỹ tóg ki ũnh ũnh ge mũ sir, vinho ẽn ki. Kỹ tóg: “ke kãn inh huri,” he
    mũ. Kỹ ti krĩ tóg héré'' he mũ, kỹ tóg hun ke mũ. Kỹ tóg hur ter.'
  bvd-bvd: Si kada sa Disas nia kuufia ka sui, nia ka bae 'urii, “Nia sui naa nai!”
    Nia bae 'uri nai sui guu, nia ka gwautoli na mangona ka liu naa.
  ukr-1871: 'Скушавши ж оцту Ісус, рече: Звершилось; і, схиливши голову, віддав духа.'
  apz-apz: Ose ulahonɨngki Jisas mijo hiso nononto lɨmento, Nje syoho imoteso moiꞌwonoho.
    Ose ulonto kakoe mnokino iwaꞌwoꞌmentisofoho. Osohonta kakoe huyoꞌmango Anɨtuye
    poneꞌno uhwatɨmentisofoho.
  yon-yon: Kwane, Yesu kuu ok anoonkin yedmoon, “Kuned kuu korem awine dowan keraan
    kii.” andoon. Kwane, korok wan yiri kubune ye kingkin Awodki ye dingki ari kowe
    bobnoon.
  poi-NT: 'Jesɨc iuc uxaŋ jém ta̱mpɨc vino, nɨm Jesús: —Cupacneum. Iɨŋquet ico̱bac,
    put ia̱nama, caum jém Jesús.'
  wuv-wuv: I todigaa fei numa Jesus, na ware, “Inawe baibaisio.” A'a fei, ina faba'oduinaa
    tabana ma rawa'a'afainaa fei spiritina.
  quf-NT: 'Chaymi Jesusqa puchqu binuta kamarnaqa niran: —Tukuymi kumplikashana nir.
    Chaynu nirqa, pukĉhirar wanuranna.'
  yuw-yuw: Tuna Yesuho wain obmugon nongga yogoc, “Urop youpna ta bödehac.” Woroc
    yongga bigo aring möngo omong fadoc.
  hus-NT-1971: 'Tam ti a Jesús in leca’its, tam in ulu: ―Ma xohue’its u tala’ putumalits
    u t’ojlabil. Tam cutpan in oc’, ani tsemetsits.'
  med-med: Wote Jisas ndi, nu wain ni nomba, nimba mel, “Pora ninim!” nitim. Ni kʉn,
    peng ni, mana puⱡnga, koⱡpa nuim kan ʉkrʉm.
  bch-bch: Iesus itoba oain toa oa ga kus ta ikeo, “Tota kus ne.” Ta ilabora itaperonga
    ga isulug ta itautau itnan ei ga ila.
  cco-NT: 'Jo̱ cayʉ̱bꞌˊ Jesús e jmɨ́ꞌˆ mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ ji̱ꞌˋ do. Jo̱ mɨ˜ cangɨ́ˋ
    jo̱, jo̱baꞌ cajíñꞌˉ: —Nab nɨcatóꞌˊ lají̱i̱ꞌ˜ ta˜ cagáˉa. Jo̱ co̱ꞌ catóꞌˊ e caféꞌrˋ
    e júuˆ jo̱, jo̱ cajgiéerˉ moguir˜ jo̱ mɨfɨ́ɨngˋ cajúmˉbre jóng.'
  deu-1951: 'Als nun Jesus den Essig genommen hatte, sprach er: Es ist vollbracht!
    Und er neigte das Haupt und übergab den Geist.'
  alq-ALGNT: 'Apitc dac kagi minik8edj, Jesos ki ikido: “Mi kakina egi iji8ebag.”
    Ki onijik8ese, midac ka iji ick8anamodj.'
  ixl-NNT: 'Tul maꞌtik tukꞌat Aak u kꞌayla taꞌl uuvaeꞌ, as ech tal veꞌt Aak ileꞌ:
    —¡Kat tzojpiy veꞌteꞌ skajayil!— tiꞌk Aak. As ivichꞌqꞌu veꞌt tibꞌ iviꞌ Aak. Taqꞌ
    veꞌt ok Aak u taanxelaleꞌ te u Tiixheꞌ. As kam veꞌt Aak.'
  boa-NT: 'Aanée ɨɨ́ɨ́hátsihdyu neébe: —Áyu, ícyooca ihdyu páneere nɨjkéváhi. Ehdúu
    iñétsihdyu ílluréjuco dibye dsɨ́jɨvéne.'
  etr-etr: Amala hamosebegi, Yesuea wani ödä amo nalahilä sähalea, Hä, hamosa maadei
    amola säla, ïe busa fuäia idogola ïe namolö amo fisila, hame hä, mosaloi.
  quh-NT: 'Chay ujyanata ch''onkaricorka. Chaymantataj nerka: —Ruwanayta tucuniña,
    —nispa. Umanta c''umuycuspataj causayninta Diosman jaywacorka.'
  kwi-kwi: 'Jesúsne vino kwaiz kit kaizta: —Mane na wan kishimtu aizpa kirɨt me. Kɨzpu
    waintawane, ira.'
  agm-agm: Ahɨwisauhɨ Jisaasiho sandɨ wainɨndɨ netɨ nanataise. Netɨ nanatɨ ko sandaase.
    “Aimɨ nahataapa gaatatɨ owendaise,” ndaase. Satatosatɨ komɨ mɨtɨho nambɨtatɨ komɨ
    maarɨho nusoaasatɨ napatataise.
  ubr-ubr: Iesu sareu wine itoman ato iyau, “Itutufin nono!” Namon On uson itur ato
    irabob.
  tsw-NT: Ana Yesu sowoi miniꞌi, a̱vu u damma, “U koto ta̱.” A̱vu u ka̱ɗa̱to aaci,
    reve u kuwa̱.
  cax-NT: 'Auqui arrti chaboti chimiantai, auqui nanti: —Chauqui tanaiña urriante.
    Auqui mataconoconañati, coiñoti.'
  aia-aia: Na'i 'oha na gono hako, 'a o'ani, “'A agaau'a!” Na'i 'oha na ha'atee o'asi
    hako, 'a arabwau auru ma nuga manawa.
  srp-1865: 'A kad primi Isus ocat reèe: svrši se. I preklonivši glavu predade duh.'
  agt-agt: Nepakainum na a “Nebalin kun ya tarabakuken,” kunna, kapye na nagtumag,
    a netuluk na ya angat na.
  lug-lug: Bwe yakombako n’agamba nti, “Kiwedde.” N’akutamya omutwe gwe n’awaayo obulamu
    bwe.
  yby-yby: Waini no maya nokoko ju loko aloya ahonelika, nemedawo yowanuma le suwokoyo
    loko lidanaki weuna oluhola maya huloetokoko yowekaiyoko madona lipe lemeko heliye.
    28 Sam 22:15 29 Sam 69:21
  heb-heb: ויקח ישוע את החמץ ויאמר כלה ויט את ראשו ויפקד את רוחו׃
  mpp-mpp: Feme Yesu ye waing yogo nolu yanguc miwec, “Na bolene biyac bamoctogabac.”
    Inguc milu ubeine patickeme asuine hegileme ofelu hikeme homawec.
  apb-apb: Maholo a Jisas e mami aahongana mei waen aha'i ngeena, oto ko si te'uri,
