verse: JHN.019.030
translations:
  kpx-kpx: Ige Iesuu uaini ke teveito loui avoe, “Elemua.” Kateai louito hatige tuveu
    dakolahanu.
  okv-H: indito ke einge ena, “Aravora, irae ehija,” ainge ijie amita siro joreinge
    unu hoenge irae enu pehena.
  tbo-tbo: Yesu wine waitululuwana i waya, ma i baha i pa, ‘Amaka i kokoe,’ ma unununa
    i yagelo, ma yautuna i kokoe.
  mal-C: അതു കുടിച്ചശേഷം യേശു “സകലതും നിവൃത്തിയായി!” എന്നു പറഞ്ഞു തല ചായ്ച്ചു തന്റെ
    ആത്മാവിനെ ഏൽപ്പിച്ചുകൊടുത്തു.
  grc-SR: Ὅτε οὖν ἔλαβεν τὸ ὄξος ὁ Ἰησοῦς, εἶπεν, Τετέλεσται· καὶ κλίνας τὴν κεφαλήν,
    παρέδωκεν τὸ πνεῦμα.
  bgc-bgc: जिब यीशु नै वो सिरका चख्या, तो कह्या, “पूरा होया,” अर सिर झुकाकै जी दे
    दिया।
  khz-khz: Iesu na vovine nanuna mamakina eniuato, ne ekilato, “Peaiki.” Repana egelo-rigoto,
    ne tauniparana na ia palaguna elaka-vagito, ekwaregato.
  deu-TKW: 'Da er nun den Essig genommen, sagte Jesus: es ist vollbracht, und neigte
    sein Haupt und gab den Geist auf.'
  zsr-NT: 'Budx guꞌë Jesús nup zi naꞌ, gnëꞌ: ―Chnactë. Niꞌr buzö́tj icjëꞌ. Burujtë
    böꞌ nacczëꞌ, gutiëꞌ.'
  lin-lin: 'Tango kaka Yesu amelaki vino yango ya ngayi, alobaki : — Nyonso ekokisami.
    Bongo, akitisaki moto mpe azongisaki molimo na Ye.'
  hns-NT: 'Tab djab oe pie tjoekal raha tab bolies: „Ab sab poera hoi gail!” Tab moerie
    djhoekaaike oe aapan praan tjhor deis.'
  noa-E: Mag ich i aig ʉa athaawai sĩi ag gaai bereu oowi, —Ĩsin chad thumaa aaipa
    sĩsimgui a khitawia, mʉ dakhĩraa eeg ʉ̈thʉbaadëwi warag chaaupabaadëjim.
  eng-EMTV: Therefore when Jesus received the sour wine, He said, “It is finished!”
    And bowing His head, He gave up His spirit.
  mib-NT: 'Te ná ni jihi ya vinagre un, te ni cahān yā: Je ni jīnu, áchí yá. Te ni
    cāyɨ́‑ni xinī yā, te ni jihī‑ni ya.'
  lif-NT2: ये़सुरे़ खे़न् पिःत्तुआङ् पाःत्तु, “आल्‍ल चुरे़रो॥” हे़क्‍के पाःत्तुर कुधे़गेःक्‍पे़न्‌तर्घुॽ
    थाःसु हे़क्‍क्‍याङ् कुसक्‍मान्‌ले़रुदेःसुआङ्‌स्‍ये़रो॥
  xnj-xnj: Yesu peamali kupewa divayi yivavanu yila, akajova, “Goha gatimili!” Kangi
    akagundama mutu, akafwa.
  mmx-mmx: Iesu ga in mo lavaen la melemu ga lok keretna, “I xap ta.” La lavatlak
    teren ga riding si la neni ga met.
  cbr-NT: '''Amicëx ca Jesús vino cachacë ''atancëx, —''ën ''ati ñu cana cëñuan —qui
    tëtúbutishi bamacëxa.'
  tee-NT: 'Ju Jesús acsni quilhc''atsalhch ju anu'' tachi axvicnit naulh: ―Uctaxtuk''olh
    ju chavai. Lana lilek navilh ju is''aktsulh chai acsnich ju nilh.'
  eng-LSV: when, therefore, Jesus received the vinegar, He said, “It has been accomplished.”
    And having bowed the head, gave up the spirit.
  cak-NT: 'Y cuando ri Jesús xukum yan ka ri ch''amilaj ruya''al-uva, raja'' xu''ij:
    Xc''achoj yan ronojel, xcha''. Xulucuba-pe ri rujolon. Y can ja'' xujach ri ránima,
    y xcom-ka.'
  pah-NT: 'Ipyterame Jesus''ga ei a''ero: —Anhi''ĩpo''ru pa ji, ei ga. A''ero ga nhova''apyni
    omanomo.'
  sja-NT: 'Sõp''eda, Jesupa mãgaji: —Ɨ̃rá jõma aupajida aji, mãik''aapa ichi poro
    ɨ̃jaabaip''eda, jai-idaaji.'
  xed-xed: «Nda dza ghəŋa inda skwi tama,» ka Yesu tapanar tsi ta tsa ima inabi masmasa
    ya. Ka dzagatá tsi ta ghəŋ, ka sabə hafu mida.
  glk-glk: 'وختی عیسی شرابه بیچیشته، بوگفته: «به انجام برسه.» بعد از اون، خو سره خمه
    کوده و خو روحه تسلیم بوکوده.'
  mks-NT: 'A̱nda̱ já na̱xihi Jesús mé vino iyá cán já na̱cachi a já: —Sa̱ na̱ya̱ha
    tócó ndihi ña̱ha ña̱ ndítahan ndoho i̱ —na̱cachi a. Já na̱ndito̱o ji̱co̱ á. Na̱xi̱hi̱
    a̱.'
  gfk-S: 'Io, ing Jisas gate dup ter kike ra wain iga tange horek: “No nugu pinapalim
    te pataam.” Io, iga sian tudu ma igom waak leise ter um no nuno nilon.'
  bmu-bmu: Algetka wain o asölŋambuk mi nemba jiyök, “Mönö teköza.” Mewö jiba malmalŋi
    mosötmamgöra nöröpŋi wambelahöi eri imutŋi koriga nöŋ qeyök. Mewö.
  dgz-dgz: Wam ame kaum mut mut tani, Iesu anega wan, “Iragi taitamen.” Ap gapan,
    me guewa tau aen nawane pae waren.
  eng-GNV: Nowe when Iesus had receiued of the vineger, he saide, It is finished,
    and bowed his head, and gaue vp the ghost.
  zaa-NT: 'Beyacca bá gù''yèe vinágrea nna ra tìe: Iyaba chi uccua cumplir. Bedètta''
    tè íqquie nna gunne tè latsi''e idí'' latsi'' ní nna gùttìe.'
  eng-WEBSTER: 'When Jesus therefore had received the vinegar, he said, It is finished:
    and he bowed his head, and expired.'
  guh-guh: 'Jesús nexata tsutsune bajaraxua. Bajaraxuacujinae Jesús jumaitsi: —Daxita
    rajane baja taexanaejava, veretajë, jai Jesús. Nexata irataeya tëpanajereca.'
  bon-bon: siige tabe enige. Piba ingwe ca tabe jiicige egä, “Iyeta cäme kaakesea
    bine siige biiri bepirimine.” Piba teeme mope te ergo ecirige, siige tabe budre
    äbitige.
  nhw-BL: 'Huan quema Jesús quiijic nopa xocomeca atl catli xococ, quiijto: ―Ya tlanqui
    notequi catli noTata nechmacac ma nijchihua. Huajca Jesús mohuijtzonqui huan quititlanqui
    itonal ma yas huan mijqui.'
  swh-ONEN: Baada ya kuionja hiyo siki, Yesu akasema, “Imekwisha.” Akainamisha kichwa
    chake, akaitoa roho yake.
  wbi-wbi: UYesu ye anywile uluhuuje lula akati, “Sooni sivombiike!” Akinamisia umutu,
    akakunguka.
  bba-bba: Sɑnɑm mɛ Yesu u tɑm mɔmmɔm mɛ dendɑ u nɛɛ, n kpɑ. Yerɑ u tukɑ, u win tii
    yɔ̃su, mɑ u sɑriru kuɑ.
  eng-KJVCPB: 'When Jesus therefore had received the vinegar, he said, It is finished:
    and he bowed his head, and gave up the ghost.'
  kgk-NT: 'Ho''u rire-ma: —Ajapo va''erã gwive, ajapopa-ma voi, he''i ójehe. He''i
    rire, onhakã reity-ma omano-ma.'
  waj-waj: 'Yisuuva nnoo tunoo: Vaa ni mmooriivo taikainoo, kiaa kioo vaaveevo tagiruduu
    putiravai.'
  cpy-cpy: 'Ratsimiya-witawakawo Jesús kepishaari, ikantanaki: “Matakaha maawoeni
    iroka.” Ari ithatanaka, jatashiretanaki.'
  ekk-PKP: 'Kui Jeesus oli äädikat võtnud, ütles ta: „See on lõpetatud!“ Siis langetas
    ta pea ja tegi viimase hingetõmbe.'
  mpx-mpx: Sauga i im, yaka i ba, “Iyaka i mowasi.” Inoke kaununa i pwabun lowan,
    yaka yawalina i talamwan i mowasi.
  wbp-wbp: Jijajirli pajarnu pamaju. Ngula-jangka wangkaja, “Ngajurna warrkiji nyurru
    lawa-manu.” Ngula-jangka, jurru kaninjarra-kari-jarrinjarla palijalku.
  luo-luo: Kane Yesu osebilo kongʼono nowacho niya, “Duto koro orumo.” Eka nokulo
    wiye piny, kendo chunye nochot.
  nhe-NT: 'Huan quema Jesús quimachili nopa xocomeca atl tlen xococ, quiijto: ―Ya
    tlanqui notequi tlen noTata nechmacac ma nijchihua. Huajca Jesús mohuijtzonqui
    huan quitemactili itonal imaco Toteco huan mijqui.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܛܥܝܼܡ ܠܹܗ ܚܲܠܵܐ ܝܼܫܘܿܥ، ܐܡܝܼܪܹܗ: ”ܦܝܼܫ ܠܹܗ ܬܘܼܡܸܡܵܐ.“ ܐܝܼܡܲܢ ܕܐܡܝܼܪܹܗ
    ܐܵܗܵܐ، ܡܘܼܟܸܦ ܠܹܗ ܪܹܝܫܹܗ ܘܣܘܼܦܝܵܐ ܠܹܗ ܪܘܼܚܹܗ.'
  esk-NT: Jesus akuqtuqamiuŋ misruġuq nipliġñiqsuq, “Tarra naattuq.” Aasriiñ sikitlugu
    niaquni aniġniŋiġñiqsuq.
  msb-msb: Pakatimtimi ni Jesus san suka nagsabi, “Tapos na,” dinuko an iya ulo kag
    gin-intriga niya an iya espirito sa Dios.
  cpa-NT: 'Mi³ma²na²hǿnh² Jesús jmøi² jinh² jøng², jøng² ca¹juúh²dsa: ―Ca¹hian¹² báh³
    ―ca¹juúh²dsa. Ni³ jøng², mi³ma²na²siég²dsa dsi³dsa, ca¹hie¹dsa hmó¹.'
  dso-dso: ଜିସୁ ସେଟା କାଇକରି “ସାରିଗାଲାବେ ! ” ବଲି କ‍ଇଲା । ଏତ୍‌କି କଇକରି ତାର୍‌ ଆତ୍‌ମା
    ସର୍‌ପିଦେଲା ।
  meu-meu: Iesu ese vine ranuna iditana e abia, bena eto, Vada e ore. Bena kwarana
    e gelo diho, laumana e heni dae.
  yva-NT: Yesus po anggurijo nsaisyine umaso ramanama jewen, umba payao pare, “Mamai
    bintabo to.” Naije akari nsawa aruranaje muno Po anawayo aunanto no Injayo Amisye
    aneme rai.
  dgc-dgc: Ey to péngsépsép ni Jesus to tuba, éy kinagi na a “Naganap dén.” Ey to
    pégkagi na ta éya, éy linuméngte dén, a tulos na dén a nahéngsatan.
  zpm-NT: 'Zeeṉe bdziṉ nziu co ro me, pquiin me niipa, dzigo rëbchaa me: ―Lëëw nagoṉ,
    nataa laaw bza. Zeeṉe blozh sca bnee me, znuse pquianruṉ guic me; laa me blozh.'
  hix-NT: Tàwya enàtxhe rma, onà wyaro nkay haxa hatà, Txesusu. Àtàhkatxehkan haxa
    ha, kay haxa hatà. Nosompemye hatà. Tano me ro rma wayehye hatà.
  sim-sim: Wain uku oson or uksem aha ormu mbara, �Lerawu os a lakmbaha na rahanda
    angop a larakowa sir.� Karem or mbaha nor maruknyaha masikome orhin or halashirik
    or irik ormu hara.
  npi-ULB: जब येशूले अमिलो लिनुभयो, उहाँले भन्‍नुभयो, “सिद्धियो ।” उहाँले आफ्नो शिर
    झुकाउनुभयो र आफ्नो आत्मा त्याग्‍नुभयो ।
  cgc-cgc: Na natilawan Jesus bino an, gambal kanen an, “Natuman en.” Dayon kanen
    demel daw patugyan din iya na ispiritu naan ta Dyos daw nabugto iya na ginawa.
  tim-tim: Katbiâ Yesuŋe are nem hin dâep, “Nâŋgât âi hârok bo aktâp.” dâm makmâ kâŋgom
    moep.
  yor-yor: Nígbà tí Jesu sì ti gba ọtí kíkan náà, ó wí pé, “Ó parí!” Ó sì tẹ orí rẹ̀
    ba, ó jọ̀wọ́ ẹ̀mí rẹ̀.
  wos-wos: Jisas wun hulingu sataka dé wa, “Yak. Andé hényi.” Wungi wataka dé wandé
    dae dé hafu déka hamwinya taka.
  emp-NTPO: 'Jesuba maʌ̃ uva b̶a oregueara doped̶a jarasia: –Mʌ̃a oida b̶ad̶ara jũma
    osia.– Maʌ̃be idji boro ed̶aa jab̶ariped̶a jaid̶asia.'
  eng-F35: Then, when He had received the sour wine, Jesus said, “Paid in full!!”
    And bowing His head He dismissed His spirit.
  ind-ind: Setelah mengecap sedikit dari anggur asam itu, Dia berkata, “Sudah selesai.”
    Kemudian Yesus menundukkan kepala-Nya dan Dia pun mati.
  pes-OPCB: 'وقتی عیسی چشید، فرمود: «تمام شد!» و سر خود را پایین انداخت و روح خود
    را تسلیم کرد.'
  mpt-mpt: notnot ge dowonea baanea Ne okoko ye blimutnenobo ge baanea e smike dabane
    unea gabam delabmanea kaansebe.
  ssx-ssx: Yesuma꞉ mo pinika ikali naa alota꞉ Ameta꞉ paela꞉me leekeme. Koto laa ipikita꞉
    you toka꞉la꞉niao homeekeme.
  mkl-mkl: Iyi Jesu í tiɛ ɑtɛ̃ kukɑ̃u ŋɔi í ni, ǹ kpɑ irii icɛm nii mbɛ. Nɔ í kɔmbɑ
    iriɛ í ku.
  gaq-gaq: ଜିସୁ ବୁଚେଲେକ୍ନେ ରସ୍ ଉଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଡା ୱେଗେ ।” ଆକେନ୍ ବାସଙ୍ଗ୍‌ଚେ ମେଁ
    ବାଆ ଆବ୍ରିଙ୍ଗ୍‍ଚେ ଜିବନ୍ ସାଚେ ଆଡ଼ାତ୍ରା ୱେଗେ ।
  gof-RNT: Yesuusi woyniya ganxi be7idi, “Polettis” yaagis. Hessafe guye, ba huu7iya
    ziqqi oothidi ba shemppuwa immis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ମେହେର୍‌ ରାସି ନୁଁକେଦ୍‌ତେ, କାଜିକେଦାଃଏ, “ନେଆଁଁ ପୁରାୟାନା” ଏନ୍ତେ
    ଆୟାଃ ବହଃ ତିରୁବ୍‍କେଦ୍‌ତେ ଜୀଉ ଟୁଣ୍ଡୁକେଦା ।
  gah-gah: Vain nagamí nene noake, sele like mota hozane ale lutegekuve. Loko loake,
    gotola nene gupá zeake sikalahula ahuloake hilimó.
  lcm-lcm: E mung i kana la inum tapai ni vaen ang, kala antok ta, “Kala kamus.” Na
    kala auak a vangang ina na kala mat.
  aer-aer: Nhenge Jesus-ele antyweke-iperrele ngkwarle renhe re angkeke, “Yewe the
    kwenhe kele arne ingkirreke mpwareke nhenge ayenge-arle apetyeke mpwaretyeke.”
    Re akaperte ikwerenhe kwene-irreke ante, imerte angkentye uyerremele ilwemele
    anteme.
  qvc-NT: 'Chay puchqo binuta chupashpaqam, Jisusqa nirqan: —Tukuy imatam kumplishqana
    kani, nishpa. Chaymandaqam kumurashpa, ispiritunda Dyusman mingashpa, wañurqanna.'
  tgl-ULB: Nang matanggap ni Jesus ang maasim na alak, sinabi niya, “Naganap na.”
    Iniyuko niya ang kaniyang ulo at isinuko ang kaniyang espiritu.
  cbs-NT: 'tsu akin keyutan jui kushipawen Jesúsun yuikin: —Dasibi en ma keyuaki—
    itan bekua tinian mawakin jawen Yushin ibu anu nichiniki.'
  xtm-NTPP: 'Te Jesús ma, nuu ni jitotnuni ya ndute uva ni jiya ma, te ni ka''an ya:
    ―‍Ndaka jâ ni kuu kuiti ―‍kúu ya ká''an ya. Sani te ni nune''e ya xini ya ma,
    sani te kuan no''o anua ya ma nuu Su''si ma.'
  nnq-nnq: Yesu pachwena siki jenie, ngalenga, “Galenganile!” Kuboka penia ngakotima
    mutwe, ngajomoka.
  bao-NT: 'To biro cʉ̃ja ca tiiro, Jesús pea tee ʉje oco ca piyarijere neniña yapano,
    o biro ĩiwi: —Mee niipetirijepʉrena yʉ tii yapano peoticã —ĩiwi. To biro ĩi yapano
    cʉ̃ dʉpʉgare muu cõa yoo, bii yaicã yerijãa waawi Jesús.'
  san-ORI: ତଦା ଯୀଶୁରମ୍ଲରସଂ ଗୃହୀତ୍ୱା ସର୍ୱ୍ୱଂ ସିଦ୍ଧମ୍ ଇତି କଥାଂ କଥଯିତ୍ୱା ମସ୍ତକଂ ନମଯନ୍
    ପ୍ରାଣାନ୍ ପର୍ୟ୍ୟତ୍ୟଜତ୍|
  huv-NT: 'Teat Jesús wüx landoj machey aaga nachich vino, quiaj tapiüng: ―Canüy lanambich
    narang meáwan leawa tiünas narang ―aw. Quiaj manguieer omal nej; tayac miespíritu
    nej teowix Teat Dios; tanaámb andeow.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús mi̱juadi bi zi ra̱ vino xa̱n''ixi, bi ''yɛ̱mp''ʉya: ―Ya
    gä bi̱ nja''a̱ te ja ngue di̱ nja ya. Mi̱ ma̱n''a̱ p''ʉya, bi̱ mɛngrá̱ ya̱ ngue
    bi du̱.'
  nop-nop: naaŋ yoguk, “Agaŋ dapmalak.” Yoŋa boboli fambekeneune kumuŋguk.
  obo-NT: To noheddaman din idda, mid ikahi sikandin to, “Nopongnga ron kos langun.”
    Na idda ron en, mid unduk sikandin woy id polivod din diyon to Monama iddos ispiritu
    rin.
  cak-ENT: 'Y tok ri Jesús rutz''ubun chic c''a can ri ch''amilüj ruya''al-uva, rija''
    xbij c''a: Xtzakon c''a ronojel, xbij. Y jari'' tok xujüch ri ránima, roma jari''
    tok xulucuba-pe ri rujolon y man xsilon tüj chic.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤐᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤠᤸᤗ ᤆᤢᤖᤧᤖᤥ॥” ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤋᤷᤄᤢ᤹
    ᤌᤠ᤺ᤛᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤛᤰᤔᤠᤴ ᤗᤧᤖᤢᤍᤣ᤺ᤛᤢᤀᤠᤱ ᤛᤩᤧᤖᤥ॥
  mie-NT: 'De tá nī jihi yā vinagre, de nī ncāhān yā: Ja nī jīnu, ncachī yā. De nī
    jēcuīta-ni xīnī yā, de nī jīhī yā-ni.'
  san-TIB: ཏདཱ ཡཱིཤུརམླརསཾ གྲྀཧཱིཏྭཱ སཪྻྭཾ སིདྡྷམ྄ ཨིཏི ཀཐཱཾ ཀཐཡིཏྭཱ མསྟཀཾ ནམཡན྄ པྲཱཎཱན྄
    པཪྻྱཏྱཛཏ྄།
  qve-NT: 'Hinaqtinmi Jesusqa chay qatqe vinagreta malliyuspa, khaynata niran: —¡Tukuy
    imapas ñan cumplirukunña! nispa. Hinaspan umanta k''umuykachispa, Jesusqa chay
    ratopi wañuran.'
  pao-NT: Soo Te Pabe'e ka atsa baa tumase, meehoo, “Yaatoo namamakwuhoo.” Yise tzokwu'ehoose,
    ya'ehoo.
  cbu-NT: Isussha kshaa miteeru, Apapaa kuk na izuuru tatsameena, tárangiya. Táyaru,
