  kbm-kbm: Yisu ginum bui nok gikwai bekob ginei; “Ande ma gikwai.” Ei ginei yaun
    etok gikwai be gitle atle dubi butu be gimat vunu.
  tew-tew: i méena ipꞌohún. Ihayḏáháˀ natú̖, “Naví tꞌôe dînboˀwanhoˀ,” heḏi ipꞌó̖hwhayeḏiboˀ
    ipichuwamä́gi.
  rmc-rmc: 'Sar o Ježiš koštoľinďa o šut, phenďa: „Dokerdo hin!“ Zmukľa tele o šero
    a mukľa avri peskre duchos.'
  apr-apr: Yesu iyini toko wain malingene tina ngan kasin a imot, motong la iwete
    nen, “Imot oo.” Iwete nen le tina gurin maloi, inbe imaroon pattu leu le imata
    yege.
  tiy-tiy: Atin amun énggéséfo no, ménbéréh mano, “Enggilidén.” Tidéw béno, méntédungul
    atin ménléhuén.
  nlg-nlg: Ma Jesus te inuvia, ge bosa, “E soko tua!” Me malu horua na uluna, ge ke
    mate.
  dgr-DOGNT: Zezì yaazea wewàhǫǫdì ajà tł'axǫǫ̀, “Hòt'a enahǫ̀t'e,” hadı, eyı tł'axǫǫ̀
    wekwì ı̨zhıì ajà gà ełaı̨wo.
  pes-OPV: 'چون عیسی سرکه راگرفت، گفت: «تمام شد.» و سر خود را پایین آورده، جان بداد.'
  ron-1924: 'Кынд а луат Исус оцетул, а зис: „С-аиспрэвит!” Апой Шь-а плекат капул
    ши Шь-а дат духул.'
  tpz-tpz: Ke Ieesuꞌ kaak poꞌ en po voaën pamëh, pareꞌ soe en pan, “Eꞌ to hik en”.
    Eꞌ to soe vahik vakomanih, ka tuvuh peꞌ hik këh en peꞌ, keꞌ vamösru ko mët en.
  agd-agd: Ódikan Yisasi mai uvaini naan onen temí, “Mai inka kípen mino,” siyáken
    anuran durafuriyan bei aunan ampin orin puren mino.
  rkb-NT: Iwa duabohotsa tsik itsãrãkbara tu ziku. Iwaze nitsaso. — Aba pomozaka.
    Kahyriziktsokzawy zipykba. Deus kape nikara naha zipykba. O Deus mohyrikosokdaze
    wasani my ikia kahumo tsamypokzitsiarẽta — niy. Iwaze taharek ty tyk bo harapusiri
    niy. Iwa nihyrikosokda.
  san-THA: ตทา ยีศุรมฺลรสํ คฺฤหีตฺวา สรฺวฺวํ สิทฺธมฺ อิติ กถำ กถยิตฺวา มสฺตกํ นมยนฺ
    ปฺราณานฺ ปรฺยฺยตฺยชตฺฯ
  iws-iws: Jisɨs siya ta wain op aiir kwiyaeyɨn mɨ siya ɨna boɨnkiyɨn, dimɨn taemɨnɨm
    ɨni dɨgɨdɨg ywokiyɨm. Mɨ ta siya boɨnkiya yai hɨriinana saiir mhoɨiyan siir mwoɨn
    ha kaiyɨrounaiinamɨn mɨ siya ɨna yaonamɨn. Mɨ siir kwoɨnbudɨn siir haiburgigɨn
    ɨni Adi Komii siiramar swokɨ amɨn. Ɨriig.
  pol-SZ: 'Gdy Jezus skosztował, rzekł: —Wykonało się. Po tych słowach opuścił głowę
    i skonał.'
  ztq-NT: 'Lëë Jesús kwsup ladx nii kodz lo viñ go aan lëë xaa chëb: —Lëëw nagon,
    lëë kchë nii no kak kok. Loxsye chëb xaa ngo, lëë xaa pkëënal kik xaa aan lëë
    xaa kuty.'
  zai-NT: 'Güe'' si be vinagre que, na be: ―Ma biluxe ni. Ne bisaba ique be, guti
    be.'
  upv-upv: Ko Iesu orromji lesi norro nen beblen, ko owra “Osuw jerjer vajin.” Ko
    etmarru vitan ko emij.
  wap-NT: Usoosokanuzu naꞌiki ukian, “Aizii ipaiꞌi naa õshaꞌapatinan!” Aizii unaꞌapaꞌakan
    daunaꞌan, uruꞌu naa usawiki-kidaꞌakan pazowau, naꞌiki umanizowantaꞌakan naa.
  mva-mva: Iesus ‘uain’ kapisa ngae ising nge bokai ipile, “Ambe imanubu!” Kodeka
    pangana itobilaki be imate.
  dwr-NT: Yesuusi woyiniyaa eessaa ganxxi be7eeddawaappe guyyiyan, “Poletteedda” yaageedda.
    Qassi hewaappe guyyiyan, bare huuphiya toochchiide, bare shemppuwaa immeedda.
  kfw-kfw: "Jisu'n akathur theibomju kha insuoli “Ahekjei!”\x94 aleiti. Khawa suoli\
    \ Jisu'n ariing thep-ah athijei."
  bfz-bfz: जेबे यीशुए से सिरका चाखेया, तेबे बोलेया, “पूरा ऊआ” और सिर चुकाई की प्राण
    छाडी ते।
  cuk-09: 'Jesús a-vino-gaibid gobsagu, sogded: —Bergussun. Geb degi Jesús nono dukin
    imakdegu, burgwissunnad.'
  ben-OBCV: সেই পানীয় গ্রহণ করে যীশু বললেন, “সমাপ্ত হল।” এই কথা বলে তিনি তাঁর মাথা
    নত করে তাঁর আত্মা সমর্পণ করলেন।
  mil-NT: 'Te sátá nǐ xihi‑gá ndudí íá‑ǎⁿ, te càchí‑gá: —Vitna ní dáxǐnu cava‑í nchaa
    chìuⁿ ní cachí Tǎtà‑í cada‑í —duha ní cachí‑gá. Te ní xócuǐta dúcúⁿ‑gǎ ndàa núú‑gǎ,
    te ní xíhí‑ni‑gá.'
  myu-myu: O'tikõn tibubuap pewi. Korotkorot'i. — Soat wekapikap og̃u'ũm — io'e Jesus.
    O'je'aetore. Jekpiwan ma oe'ũ.
  fue-fue: 'No Yeesu ɓiccininoo innabojam ɗam, o wi''i: «Ɗum fu ɗum hebbii!» O jimminii,
    o maayi.'
  amk-amk: Yesusi sisu anggurifoa kaifo medu deyo, “Kai ampa.” Ainanaya Yesusi kirai
    rahanangfoi to kofa tuti sawing nuaninufoi we Sempaisi.
  fai-fai: ade wain wok utam nadane bako, “kikiw wakadáli.” Kalbane gebom wakadála
    tuw tem una mam dakat fikalesa ko.
  ura-NT: 'nii bino baaso cohane baiha: “Inae laaenra,” naain ocoai couturi tijitiaain
    ohe Cana Coaunera Calaohi Jesoso.'
  mcd-NT: Jesús muushon yoini, —Natian uhuun Upan ua yonoa cuscan mun acoinna, —huani.
    Ascatan nai fupopacucahuani.
  urt-urt: Jisas ŋonoꞌe wain uku pe, kin ŋanange na, “Ki miꞌe ko!” Miꞌe pe, kin dou
    ondoh nate gah pe, kin nule ko.
  kiz-kiz: Ni muene Yesu bho ajhibhonjili ejhu, akajobha, “Imaliki.” Kisha akajhinamisya
    mutu ghwa muene akajhikabidhi roho jha muene.
  tzo-TZE: 'C''alal la sts''uts'' pajal ya''lel ts''usub li Jesuse, jech laj yal:
    ―Ivu'' xa cu''un li cabtele ―xi. La snijan sba. Jech iloc'' o xch''ulel.'
  lex-lex: 'Noma Yesus Ndihmia anggur tur milmil die nhor nioma Nhar lirni Niwra:
    “A tulla-knia''ru ntutu-nte'' olek wa.” Dewade Yesus o''tani nariu''u wua ne Nwaran
    doin aranni.'
  dov-dov: Jesu nakanywa wayini upanyuka wakati “Kwamana.” wakalanzya mutwe aansi
    akupedya muuya wakwe.
  toc-NT: 'Acxni̠ xlá hualh actzú vinagre chiné huá: —Chú aya hua̠k kan­tax­tuni̠t
    Acxni­tiyá quilh­pu̠taj tlá­hualh xak­xa̠ka y ni̠lh.'
  ulk-1902: 'Emetu Iesu uinega erpeilu, E detager, kega, Eseemuda: E abara kerem esorgiru,
    a lamar emariklu.'
  som-som: Haddaba markii Ciise khalkii qaatay ayuu yidhi, Waa dhammaatay, markaasuu
    madaxa foororshay oo ruuxii bixiyey.
  mam-C: 'Xi ttz''ub''in, ex tq''ma: Ma japin b''aj kykyaqilx ja''lin. Tzaj tmutxb''i''n
    twi'', ex b''e''x el kyim.'
  ndj-ndj: Payangili yila siki, Yesu kadeta “Yipela.” Pambeli kagondamisha mutwi kasova.
  mbj-NT: 'Jesus beëëk do jawén paa bä, taky hadoo: —Jããm né kä ỹ moo wät doo —näng
    mäh. Ti m'' ta nu wakoo däg kän, ti m'' h''yy keréd hõm mäh.'
  lat-VUC: 'Cum ergo accepisset Jesus acetum, dixit: Consummatum est. Et inclinato
    capite tradidit spiritum.'
  ngp-ngp: Yesu eze ajink'he kuinywa idya siki niyo afunamiza mtwi hasi akagamba,
    “Isila.”
  aoi-aoi: Nenu-ngwurrkalyikama nakina. Biya ni-yama, “Ningi-jerrukwama arakba warka
    nganyangwa,” ni-yama. Kembirra nu-mikarrngaja aringka ena-langwa akwa nu-werrikarrnga
    arakba-da.
  enq-2: Dopa piaminopa, Jisasame waene kaa pipae doko napala lao pituu, “Nambanya
    kalai pipenge dupa pitaka pyoo etapelyona” lea. Dopa latala baanya mange doko
    tukunatala, baanya imambu doko yakinea.
  eng-ASVBT: 'When Jesus therefore had received the vinegar, he said, It is finished:
    and he bowed his head, and gave up his spirit.'
  mna-mna: 'Ni isemsem makiŋ, to iso: “Uraata ta aŋposop ma imap lup kek.” Tona ka
    bolboolo ipol, mi izem itunu ma imeete.'
  myw-myw: Wankuyeim, ilivan, ilana, “Bo ikous!” Itagud kayon, mo ikanig.
  sby-sby: Yesu mpalasupita waini wasasa walambeti, “Byonse bilakwanilishiwa.” Lino
    walakotama mutwi nekufwa.
  sll-sll: Wangwo Yisas nere, “Talhan onangwo meri para ol pisolimua” dire nugung
    goli dire gongwi.
  yaq-NT: 'Jesus inika''a binaakreta je''eka, chukula aapo: ―Jaibu si''ime chupsuk
    ―ti jiiak. Junak intok aapo, ko''om kobateka, muukuk.'
  uro-uro: Bä nga nasot toqoräkt i sa ma Jisas ka nakt ama wain ama valak mät ki dä
    qa qoar toqortäqyia, “Sa rhäksot.” Nasot iangärhäkt aa enge dä qa an da aa uväs
    näkt ka voda aa qloqaqa bä bä ma Ngämuqa.
  ita-1885: 'Quando adunque Gesù ebbe preso l''aceto, disse: Ogni cosa è compiuta.
    E chinato il capo, rendè lo spirito.'
  muy-muy: 'Yezu àra àcaka zum cecʉwekeni na ti àɗəm ahkado : « Tʉwi goro ɗek àgrava
    àndava. » Àra àɗəma nahkay ti àzəgaɗ ahàr gəzak mək àmət.'
  kqc-kqc: Waini viniga moigasa niyo, “Kamini koina niyo!” Mina nisi kuri agu risi
    ini vima maro.
  tav-tav: 'To bairo na cáto tiere caetiñawĩ Jesu. Etiña yaparoʉ: —Nipetiro yʉ áti
    peocõa mere, caĩwĩ Jesu. To bairo ĩ yaparo cʉ rʉpoare roca yo, cabai yajicoami
    yua.'
  eng-ULB: When Jesus had taken the sour wine, he said, “It is finished.” He bowed
    his head and gave up his spirit.
  spa-VBL: 'Después que bebió el vinagre, Jesús dijo: “¡Está terminado!” Entonces
    inclinó su cabeza y dio su último respiro.'
  fra-_FOB: 'Et quand Jésus eut pris le vinaigre, il dit: Tout est accompli. Et ayant
    baissé la tête, il rendit l''esprit.'
  hau-ULB: Da Yesu ya tsotsi ruwan tsamin, sai yace “An gama” Sai ya sunkuyar da kansa
    ya kuwa saki ruhunsa.
  mal-mal: 'യേശു പുളിച്ച വീഞ്ഞ് കുടിച്ചശേഷം: “ഇത് നിവൃത്തിയായിരിക്കുന്നു” എന്നു പറഞ്ഞു
    തല ചായ്‌ച്ച് ആത്മാവിനെ ഏല്പിച്ചുകൊടുത്തു.'
  kkc-kkc: Eseme Yesuye wain i egee olo naloso egeesee takaso, “Goo susuga olo hosudooso,”
    dee takaso. Osoloso oo goobodo buloso taso.
  lit-lit: 'Taigi, kai Jėzus buvo ėmęs acto, jis tarė: „Atlikta!“ Ir, nulenkęs galvą,
    atidavė dvasią.'
  urd-GVR: Yih sirkā pīne ke bād Īsā bol uṭhā, “Kām mukammal ho gayā hai.” Aur sar
    jhukā kar us ne apnī jān Allāh ke sapurd kar dī.
  far-far: Ana kada sa Jesus nia ku to'ona sui, nia ka fata 'uri, “Nia suina.” Burina
    nia saea fatae nai ki sui go, nia ka gwautoli na, ma ka mae na.
  suz-BL: मिनु येसुमी युप्‍शा “मुल थुम्‍ता” देंत। मिनु आ पिया खुक्‍शा बेक्‍त।
  car-NT: 'Moro winu amy enyry''po mero ika''po: “Naikepyi.” Irombo mero moro tupu''po
    sekuma''po i''wa. Iworemakepy''po.'
  amp-amp: Jisasr nd wain bupam yenyi hanymorn wuroht kfoni memor, “Be bibe.” Be inji
    kfonihato mfhat yohnemotrn mfaknimor.
  bht-bht: जालू यीशुऐ सै सिरका चखया, तां बोलया, “पूरा होया,” कने सर झुकाई करी अपणे
    प्राण छडी दिते।
  eng-NOY: When therefore he had received the vinegar, he said, It is finished! and
    he bowed his head, and yielded up his spirit.
  cub-NT: 'Die upiáteiye báquede neneniburu yóboi, yópe arejame Jesús: —Quénoramu,
    arejame Jesús. Que arĩ, ʉ̃i jipobʉ mori tʉrĩ, yuyurĩ, yaidéjame.'
  ita-1927: 'E quando Gesù ebbe preso l’aceto, disse: E’ compiuto! E chinato il capo,
    rese lo spirito.'
  lww-lww: Akian pae, ana kuruta na munena nene kee pa gona p̃isi, ana pisawal visena
    tai, sape “P̃isi narui.” Ana pogos nap̃a pisa pae visena nene, telan p̃arina pito
    tano, tam̃an ninuna pano, pure maron kiena yalua, mare.
  ckb-ckb: 'کاتێک عیسا تامی سرکەکەی کرد، فەرمووی: «تەواو بوو.» لەدوای ئەوە سەری دانەواند
    و گیانی سپارد.'
  nas-nas: Jiisuuꞌke teruꞌ mantompura aaꞌpuuꞌ, “Bakearing.” Eeꞌnoko bakaang boreꞌ
    aruꞌarara domang siꞌnuuꞌ.
  uvl-uvl: Iesus inia uain neu ke het pe hele, “Het lo.” Ol pe Iesus palpalna tuakolo
    sio pe ngana iuch hot sapele.
  eng-BBE: So when Jesus had taken the wine he said, All is done. And with his head
    bent he gave up his spirit.
  ixl-CNT: 'Ech taꞌxh veet itzꞌutzꞌteꞌl u minaagre u Jesuus tziꞌ, tal ech tzaꞌ: —¡Kajay
    vettiqꞌol tibꞌ!— Texhtuꞌ. Ech inakbꞌaꞌ kuꞌ iviꞌ utz, kami.'
  xsi-xsi: Yesu indomo waini pinde lâ, ŋineŋga iporo tu, “Naneŋgu wurâta rârâni ŋga
    marumbu lâ.” Ŋineŋga i nao tundu, aku imâte.
  crx-NTPO: '''Et nyoo ts''ekoo too'' ts''ulki''-i yunawhúzdlih ''ink''ez ''utni,
    “''Awet ts''iyantsuk lhawhúduja.” Yo nenint''ai ''ink''ez ye khúna-i yula ditni.'
  kan-OKCV: ಯೇಸು ಆ ಹುಳಿರಸವನ್ನು ತೆಗೆದುಕೊಂಡ ಮೇಲೆ, “ತೀರಿತು” ಎಂದು ಹೇಳಿ ತಲೆಬಾಗಿ ತಮ್ಮ ಆತ್ಮವನ್ನು
    ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
  bbb-bbb: Areme Jesu fu vuaeni ije sia ina areme kumei, Fune furimano kumena ijia
    kuri ajuarena baronei.
  blw-blw: Angkay senosop Jesuschi yag annaat ekatén, “Narpas amin,” yag anat manyongyong
    yag étéynaatchi.
  tam-2017: இயேசு காடியை வாங்கினபின்பு, முடிந்தது என்று சொல்லி, தலையைச் சாய்த்து,
    ஆவியை ஒப்புக்கொடுத்தார்.
  azz-NT: 'Huan ijcón cuac in Jesús quichichinac ya ne xococ vino, ijcuacón Yejuatzin
    quijtoj ijcuín: ―Nochi notequihuan nictamichihuac ya axcan. Huan de ompa mocuaixpiloj
    huan ijcón momiquilij Yejuatzin.'
  spa-RV-1909: 'Y como Jesús tomó el vinagre, dijo: Consumado es. Y habiendo inclinado
    la cabeza, dió el espíritu.'
  csy-csy: 'Tua ahikom Jesus in sapittui thuk sia a san zawkciang in, A zo zo hi,
    ci a: taciang a lu kun in thi hi.'
  mxq-NT: 'Jesús tmiꞌky ja xun vinʉ. Net jyʉnáñ: —Tʉ net tʉgekyʉ yajkuydyuunda̱ꞌa̱y.
    Net wyindaknʉ es oj ꞌyoꞌknʉ.'
  tzj-NT: 'Ja c''a tok titaj rmal quewa'' xbij ri'': —Camic xinq''uis rbanic ja nsamaj
    nojelal, ne''e. C''ac''ari'' k''ochk''o'' kaj ja rwi'', xujach ja ranma pa ruk''a''
    ja Dios in cam kaj.'
  tdt-tdt: Jesus koko tiha tua siin nee, Nia dehan, “Hotu ona.” Depois Nia hakruuk
    hodi hakotu Nia iis.
  ron-BTF: 'De aceea, după ce Isus a luat oțetul, a spus: S-a sfârșit; și, plecându-și
    capul, și-a dat duhul.'
  eng-WEBP: When Jesus therefore had received the vinegar, he said, “It is finished!”
    Then he bowed his head and gave up his spirit.
  eng-FBV: After he'd had the vinegar, Jesus said, “It's finished!” Then he bowed
    his head and breathed his last.
  nld-1939: 'Toen Jesus de azijn had genuttigd, zeide Hij: Het is volbracht. Hij boog
    het hoofd, en gaf de geest.'
  bwo-bwo: Iyesuswere biri shashman b́ nonots b́gedihakon «S'uuwtsere!» bí eti. B́tookonowere
    jilk' aydek't k'iri b́wtsi.
  nch-BL: 'Huan quema Jesús quiic nopa xocomeca at cati xococ, quiijto: ―Ya tanqui
    notequi cati noTata nechmacac ma nijchihua. Huajca Jesús mohuijtzonqui huan quititanqui
    itonal ma yahui huan mijqui.'
  quc-TNT: 'Ri Jesús xutij ri ch''äm vino, te c''u ri'' xubij: Ronojel xbantajic,
    —xcha''. Xupachba c''u ru jolom, xel ranima''.'
  tfr-NTPO: Shura sira, ga tjl̈ẽ ga «L̇l̇ëbo uunkong l̈i shäryono pjire» l̈e. E irgo
    ga kä kjujono, ga wol̈onoe.
  kaq-NT: 'Cachani tanahax sca: —Janquenja sca ta jai —hihqui. Jascarax jahuen mapo
    betihiquish mahuati.'
  sgb-sgb: Hên hinalêphêp nay na ni Apo Jesus ya nangihoy alak, ay hinabi na, ya wana,
    “Nayari yana.” Nagkulaêy ya ulo na hên natsi yay na.
  vie-1934: 'Khi Đức Chúa Jêsus chịu lấy giấm ấy rồi, bèn phán rằng: Mọi việc đã được
    trọn; rồi Ngài gục đầu mà trút linh hồn.'
  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ଏ଼ ପୁଲାଏ଼ୟୁ ଗସାନା ଏଲେଇଚେସି, “ରା଼ହାହାଚେ” ଏଲେଇଞ୍ଜାନା ତା଼ର୍ୟୁଁ
    ଲେ଼ସାନା ହା଼ତେସି ।
  cha-cha: 'Anae si Jesus jaguinem y binagle, elegña: Jocog esta: ya janaeguen y iluña
    ya jaentrega y espiritu.'
  amu-NT: 'Ndoꞌ jnda̱ na tjaweꞌnaꞌ ꞌñom, matsoom: —Jnda̱ seicanda̱a̱ꞌñenaꞌ chaꞌtso
    cantyja ꞌnaⁿya. Jnda̱ chii seintyjanquiooñê xqueeⁿ. Tioom cantyja na wanoomꞌm
    lꞌo̱ Tyꞌo̱o̱tsꞌom.'
