verse: JHN.019.006
translations:
  kpx-kpx: Ige dubu nalimale kosiveau abu bukatehi Iesu elehai baita loui avoe, “Mai
    idie domo hamave. Mai idie domo hamave.” Ige Bailotiu abuho loui avoe, “La biaeau
    mai idie domo hamave. Di vaveveve kaovage vavevebe toelau avuemo uoholiale kemo
    di ke hamaveveu daemo anekianu.”
  okv-H: Judea ta priests pepeni te embo pepeni te na kito, “Cross ta te, Cross ta
    te,” ainge gagaha eto eo Pilate na, “Na pehumba ehena te amita sapura hambae ehena
    avoeto ungo oenga humbuto cross ta tevu,” ainge enu,
  tbo-tbo: Tu witalaguyaba babadahi po hai tu bagibagi Yesu hi galeya ma hi otu labatana
    hi pa, ‘Una witakeya!’ Pilato i baha nae uyahihi i pa, ‘Tunawami ona niyeya po
    ona witakeya; tau a powa ega ata galena tuhagaya.’
  mal-C: പുരോഹിതമുഖ്യന്മാരും അവരുടെ സേവകരും യേശുവിനെ കണ്ടപ്പോൾ “ക്രൂശിക്ക, ക്രൂശിക്ക,”
    എന്ന് ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു. പീലാത്തോസ്, “നിങ്ങൾതന്നെ ഇയാളെ കൊണ്ടുപോയി ക്രൂശിക്കുക.
    ഞാൻ ഇയാളിൽ ഒരു കുറ്റവും കാണുന്നില്ല,” എന്നു പറഞ്ഞു.
  grc-SR: Ὅτε οὖν εἶδον αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ὑπηρέται, ἐκραύγασαν λέγοντες, Σταύρωσον,
    σταύρωσον ⸋αὐτόν.⸌ Λέγει αὐτοῖς ὁ Πιλάτος, Λάβετε αὐτὸν ὑμεῖς καὶ σταυρώσατε·
    ἐγὼ γὰρ οὐχ εὑρίσκω ἐν αὐτῷ αἰτίαν.
  bgc-bgc: जिब प्रधान याजकां अर मन्दर के पैहरेदारां नै उस ताहीं देख्या, तो रुक्के
    मारकै कह्या, “उस ताहीं क्रूस पै चढ़ा, क्रूस पै!” पिलातुस नै उनतै कह्या, “थमे उसनै
    ले जाकै क्रूस पै चढ़ाओ, क्यूँके मै उस म्ह कोए खोट कोनी पान्दा।”
  khz-khz: VoRupu Veaga velera kamura mageria vetugunagi taura na gegitaato aonai,
    geparalato, negetiwato, “Iosatauroa! Iosatauroa!” Ne Pilato na evaikilarato, netiwato,
    “Gomi matotaumi na ioago-agia, e iove satauroa, kwalana au na ia genai kepi ta
    ati parawalia.”
  deu-TKW: 'Als ihn nun die Hohenpriester und die Diener sahen, schrien sie: ans Kreuz,
    ans Kreuz! Sagt Pilatus zu ihnen: Nehmet ihr ihn und kreuziget ihn; denn ich finde
    keine Schuld an ihm.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ Jesús yuguꞌ bxuz uná bëꞌ len yuguꞌ bönniꞌ niꞌa naꞌquëꞌ,
    zidzj gluꞌë didzaꞌ, taꞌnë́ꞌ: ―Bdëꞌë lëꞌi yag cruz. Bdëꞌë lëꞌi yag cruz. Pilato
    rëꞌ lequëꞌ: ―Lbiꞌiczliꞌ gul‑chë́ꞌë len gul‑tsajdë́ꞌë lëꞌi yag cruz. Nedaꞌ cutu
    bi döꞌ budzöldaꞌ nuꞌë bönniꞌ ni.'
  lin-lin: 'Tango kaka bakonzi ya Banganga-Nzambe mpe bakengeli bamonaki Yesu, babandaki
    koganga : — Baka ye na ekulusu ! Baka ye na ekulusu ! Kasi Pilato azongisaki :
    — Bino moko, bokamata ye mpe bobaka ye na ekulusu ; ngai nazwi ye na mabe ata
    moko te.'
  hns-NT: 'Tab djab barka agwan aur oelogke rakhwaalan oke dekhies tab tjiellaaike
    bole lagal: „Oke kroes par tjaharaai de! Kroes par tjaharaai de!” Tab laat bolies:
    „Tab toelog apane dja oke latkaai de. Hamare dekhe me ie be-kasoer hai.”'
  noa-E: Mag amach dakhĩir daaugajãr dʉnʉʉubaichëm oobaawai chi phadnaan pörnaanau
    guardianaan Aai i jëeujem di thʉajerr khʉʉn dʉ̈imua ũwaai sereu phöbaadëwi warre
    pa gaaita meerphëpi jajaau aajeejim. Magbaawai chi Pilatoou amag, —Í chadcha khaigba
    khaba sĩewai mua chan i dichbamgui ajim. Warrwia pãachdëuta pãachdëu jaau nʉmjö
    pa gaai i meerphëpʉ̈ijurauma ajim.
  eng-EMTV: Therefore, when the chief priests and the attendants saw Him, they cried
    out, saying, “Crucify, crucify Him!” Pilate said to them, “You take Him and crucify
    Him, for I find no fault in Him.”
  mib-NT: 'Te nuū ní cajito sutū cácujéhnu jíín táca policía nuū yā, te ni cacana
    jee de: Cata caa ní de jicā cruz, na cúū de. Te ni cahān Pilato: Núu súcuan te
    najnɨɨ máá ró de te cahni rō de. Chi ruhū, tú na cuēchi níhín rī sɨquɨ̄ de.'
  lif-NT2: तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु माङ्‌हिम् के़गोःबा तिलिङ्‌गाहाॽरे़ खुने़ॽ मे़निःसुनामे़ःन्‍ने
    “सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् खे़न् फोःन्‍दे़ॽओ, सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् खे़न्
    फोःन्‍दे़ॽओ” लॽरिक् अःक्‍मा मे़हेःक्‍ते़रो॥ हे़क्‍केःल्‍ले़ पिलातसरे़ खे़ङ्‌हाॽ
    मे़त्तुसि, “खिनिॽए कन् मनाःन् तेॽरे़म्‍मे़ॽआङ् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दे़म्‍मे़ॽओ,
    कर इङ्‌गाॽग खे़ल्‍ले़ कुदक्‍ले़ङ्‌वाओ थेआङ् आप्‍तिक् मे़ङ्‌घोःबान्‍लो॥”
  xnj-xnj: Vakulu va kuteta na valonda pavamuwene vakayangula. “Mvambayi pamsalaba!
    Mvambayi pamsalaba!” Pilatu akavajovela. “Mwavene mumtola hinu, mukamvamba muni
    nene nichiweni lepi chindu cheabudili.”
  mmx-mmx: Se lavamaasa silok la luvuttadi silok at loogu laplavang diga ven ne Iesu,
    diga xup keretna, “Paxarem i ro at laxaba! Paxarem i ro at laxaba!” Paelat ga
    lok tidi, “Nemi xa mina lok ka i, la mina vaxarem i ro at laxaba. Nenia axo vuse
    ka tavasuun kusu ti lok li lumumuat teren.”
  cbr-NT: 'Cacëx ca sacerdotenën cushicama ''imainun policíacamaxribi a isi munuma
    cuëncëni quiacëxa: —I curúsocënu ca matas, i curúsocënu ca matas. Cacëxun ca Pilátonën
    cacëxa: —''Ën iscëx ca ënë uni ''uchacëma ''icën. Usa ''ain ca mitsúnbi buántancëxun
    i curúsocënu matástan.'
  tee-NT: 'Acsni talakts''ilh ju xalack''ajin palijni chai ju ixtaropajni pus p''as
    talacnaulh: ―Amaq''uilht''at''ich ju lacacurus ju anu'' lapanac. Para ju Pilato
    ajuni: ―Alai uxijnan alhip''inchit''itch. Amaq''uilht''achit''itch uxijnan. Ju
    quit''in jantu tu''u'' xaclhitajuni ju ixtalak''alhin.'
  eng-LSV: When, therefore, the chief priests and the officers saw Him, they cried
    out, saying, “Crucify! Crucify!” Pilate says to them, “Take Him yourselves and
    crucify, for I find no fault in Him”;
  cak-NT: 'Can xe xquitzu'' ri Jesús, ri nimalaj tak sacerdotes y ri chajinel, can
    riq''uin ronojel quichuk''a'' xech''o''n y xqui''ij: ¡Ticamises chech cruz! ¡Ticamises
    chech cruz! xecha''. Ja'' cuando ri Pilato xu''ij chique: Ren man jun ch''a''oj
    ninwil chirij, chi nintak rucamisaxic chech cruz. Y xa jixtiquier niben juzgar
    rix chi nitak rucamisaxic chech cruz, to''ic''ama'' c''a, xcha'' raja''.'
  pah-NT: 'Kiro ikwava''ẽhara''g̃a nduvihava''g̃a ga repiagi guardas''g̃a pavẽi. A''ero
    g̃a hapukajahivi javo: —Ejukauka ga! ei g̃a. Embovyruka ga yva rehe! Igwete Pilatos''ga
    ei g̃a pe: —Pe tuhẽ ti pembovy ga jukavo yva rehe, ei ga g̃a pe. Ji ki a''e te
    a''e pe me: Ga ndokote''varuhui''i''i, ei ga g̃a pe.'
  sja-NT: 'Jesús unu atadak''ãri, p''aareerã poroorãpa mãik''aapa Tachi Ak''õre te
    waibɨa jɨ̃apataarãpa biapachida: —¡Kurusode peepit''áaji! ¡Kurusode peepit''áaji!
    Mamĩda Pilatopa mãgaji: —Mãgara pãchia atadaidapáde aji, mãik''aapa peet''aanadapáde
    aji. Mɨa maarepida unu-e bɨ ne-inaa k''achia ooda ma k''aurepa peepiit''ee.'
  xed-xed: Na gi nghay la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda gwal ta ngha
    həga Lazglafta, «zləŋaftá! zləŋaftá!» ka həŋ hlaftawi. «Klawakla kaghuni ka zləŋafta
    kuni, kabga slanagha a yu ta skwi ɗekɗek prək ka dzata wu,» ka Pilat nda həŋ.
  glk-glk: 'وختی سرأنه کاهنأن و قراولأنه معبد اونه بیده‌ییدی فریاد بزه‌ییدی و بوگفتیدی:
    «مصلوبه کون! مصلوبه کون!» پیلاتُس اوشأنه بوگفته: «شومأن خودتأن اونه ببرید و مصلوبه
    کونید، چون من هیچ دلیلی اونه محکوم کودنه‌ره پیدا نوکودم.»'
  mks-NT: 'Joo na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín na̱ ndáá veñu̱hu tá na̱xini na Jesús
    já na̱casáhá na̱ cáyuhú cóhó na̱ já cáchí na̱ já: —Cata caa ndó da̱ ndi̱ca crúxu̱,
    cata caa ndó da̱ —cáchí na. A̱nda̱ já na̱cachi Pilato já xi̱hi̱n ná: —Mé ndó cañehe
    ndó da̱ cu̱hu̱n ndo̱ cata caa ndó da̱ ndi̱ca crúxu̱ tá cúni̱ ndo̱. Jáchi̱ ye̱he̱
    co̱ ndítahan i̱ ndá cua̱chi na̱caja da —na̱cachi Pilato.'
  gfk-S: Ing at mon ira tamat na pris ma ira nudi umri di ga nes Jisas, di ga kakongane
    be, “Tange be da tut ter ie ra ula kabai!” Iesene Pailat balik ga balu di be,
    “Mu iat, mu lamus leh ie ma mu na tut ter ie ra ula kabai. Ma iou iat, iou paile
    silihe tupas leh ta burwana be nige gil harkurai tana.”
  bmu-bmu: Mewö jii mötketka jike nup galöm aka naŋgu galöm (sikiriti) yeŋön i eka
    keu wölwölbuk qeta jiget, “Maripomnöŋ qeget kömuma. Maripomnöŋ qeget kömuma.”
    Mewö jigetka Pailötnöŋ jitŋine memba kewö jii mötket, “Nöŋön pinjitŋi kun qahö
    miwikŋaizal. Miaŋgöra iŋini mönö nanŋinök i memba maripomnöŋ qeget kömumbawak.”
  dgz-dgz: Mek menawaet pirisi nagirewa amba ita nagirewa Iesu yawane, mu ve anega
    wan, “To endawan! To endawan!” Go Pailat gare anega wan, “Apan ek waran amba to
    endawan. Nek nenan, koewa me inapewa ne da ya tautanan.”
  eng-GNV: 'Then when the hie Priests and officers sawe him, they cried, saying, Crucifie,
    crucifie him. Pilate said vnto them, Take yee him and crucifie him: for I finde
    no fault in him.'
  zaa-NT: 'Ca sacerdote principal nna ca policia qui'' caniá nna bilá'' báni cą ne
    nna, yala idìtsa guretsiyà''a cą nna ra cą: Betaá'' ą lo curutsi, betaá'' ą lo
    curutsi. Ra tè Pilátua cą: Líthi'' ą lebi''i bá, liutá'' ą lo yà curutsi, qui''ni
    inte'' nna labí biỹa falta retsèla te'' quì''į.'
  eng-WEBSTER: 'When therefore the chief priests and officers saw him, they cried
    out, saying, Crucify him , crucify him . Pilate saith to them, Take ye him, and
    crucify him : for I find no fault in him.'
  guh-guh: 'Nexata sacerdotevi penamatacaitorobivi, policíavi yajava, itsa tanetsi
    Jesús, nexata bajarapamonae vavajai. —¡Cruzajavabelia cobematabiabarutsiaexanare!
    ¡Cruzajavabelia cobematabiabarutsiaexanare! jai bajarapamonae Jesús yabara. Pilato
    nexata jumaitsi bajarapamonaejavabelia: —Paxamë pacaponaremelia. Cruzajavabelia
    pacobematabiabarutsianame. Tsipaji raja xanë apo caxitajarabinë itsacujiruneconi
    ata pexanaejava, jai Pilato.'
  bon-bon: Liba modamoda iiwäreja biname piiyepu iiwäreja mete awamuta biname cina
    teebine jepänisi, teepi ala abayaninisi egä, “Baarge uli cabu jibyecreye! Baarge
    uli cabu jibyecreye!” Pilato teebibine jejemige egä, “Weene weemämu ecaneye teebine,
    baarge uli cabu jibyecreye. Cane nuuja ingle ne lica jepänenine teebine budre
    me acitame.”
  nhw-BL: 'Huan quema quiitaque nopa tlayacanca totajtzitzi huan nopa policías tlen
    tiopamitl, tlahuejchijque huan chicahuac quiijtojque: ―¡Xijcuamapelolti! ¡Xijcuamapelolti!
    Huan Pilato quinilhui: ―Amojuanti xijhuicaca huan xijcuamapeloltitij, pero na
    amo nijpantili niyon se itlajtlacol.'
  swh-ONEN: Wale viongozi wa makuhani na maafisa walipomwona, wakapiga kelele wakisema,
    “Msulubishe! Msulubishe!” Pilato akawaambia, “Mchukueni ninyi mkamsulubishe, mimi
    sioni hatia juu yake.”
  wbi-wbi: Avavaha va vatekesi na valoleleli ye vamwaghile, vakoova vakati, “Unkomelele
    pa kikovekano!” UPilato akavavuula akati, “Muntoole jumue mukankomelele, ulwakuva
    une nivona nsila nkome.”
  bba-bba: Sɑnɑm mɛ yɑ̃ku kowo tɔnwerobu kɑ sɑ̃ɑ yerun kɔ̃sobu bɑ nùn wɑ, mɑ bɑ ɡbɑ̃sukum
    wɔri bɑ nɛɛ, ɑ nùn kpɑreo, ɑ nùn kpɑreo dɑ̃ɑ bunɑnɑru sɔɔ. Pilɑti u bu sɔ̃ɔwɑ
    u nɛɛ, bɛɛn tii i nùn mɔɔ kpɑ i nùn kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ kɑ bɛɛn tii. Domi
    nɛ nɑ kun torɑru ɡɑru wɑ wi sɔɔ.
  eng-KJVCPB: 'When the chief priests therefore and officers saw him, they cried out,
    saying, Crucify him, crucify him. Pilate saith unto them, Take ye him, and crucify
    him: for I find no fault in him.'
  kgk-NT: 'Ohexa-ma ramo íxupe pa''i ruvixa kwéry polícia kwéry ave onhe''ẽ hatã-ma
    osapukái-vy: —Ejuka katu íxupe. Kurusugwasu-rehe ejuka katu íxupe, he''i Hesu-rehe
    osapukái joa joa-vy hikwái. —Nahembiapo vaíry vérami ko xe-vy, he''i. —Upéa-gwi
    peẽ perahase ramo katu, peraha katu íxupe pehupi hagwã imoĩ-vy kurusu-rehe omano
    hagwã, he''i judeu kwéry-pe.'
  waj-waj: 'tuduu rikiada vaidi Anutuuqaara kati puara hudeera kieetaiyaata nuunaira
    nnauvaara dira vaidiiyaatama Yisuunna teeda vaida puaisakama aayanna reeda varida
    tunoo: A tinai iya yatari sagaivau inna haara kiaatee, tuduu rikioo Piratuuso
    iya sai tunoo: Ngia itaa kua tida ngiengieenoo ivaa vitada yatari sagaivau haara
    kiaatee. Na tauko hama ivo vaidi aannoo vaidivai varinoo. Mo dataama na irisai
    maisaivaa inna mminaravainnee?'
  cpy-cpy: 'Ikanta iñaawakiri reewarite Ompera-tajorentsitaarewo eejatzi aminako-wentzirori
    tajorentsi-panko, ikaemae-yanakini, ikantzi: “¡Pikenta-kota-kaanteri! ¡Pikenta-kota-kaanteri!”
    Ikantzi Pilato: “Irika, paanakiri eerokapaeni pikenta-koteri, tema naaka tee noñeero
    rantani irika.'
  ekk-PKP: 'Kui ülempreestrid ja valvurid nägid Jeesust, karjusid nad: „Löö ta risti!
    Löö ta risti!“ „Võtke teie ja lööge ta risti,“ vastas Pilaatus. „Mina ei mõista
    teda süüdi.“'
  mpx-mpx: Sauga topowon bwabwatal ge wali pulisimanau Yeisu hi kite, yaka hi yoga
    hi ba, “U lokolosan! U lokolosan!” Pilato analiya i lahe i ba, “Totomiu ku ahe
    ku na ku lokolosan. Nau nige ana woliwoli puna etega ya pwapwawa ge tage ana lahi
    na baunan.”
  wbp-wbp: Ngulalu Maralypikingarduyu Wiriwirirli manu Juwu-paturlu yurrkunyurlu nyangu
    Jijaji, purlajalurla Palitikiji, “Pungka, pungka! Waraly-yirraka warntawarntarla!”
    Ngula-jana Paliti wangkaja, “Lawa! Nyurrurlarlulu kanjarla pungka warntawarntarla!
    Nyurrurna miimii-nyangu, manurna payurnu nyiyarningkijarra. Kula Ruumu-wardingki-kirlangu
    kuruwarri-wiyi rdilyki-pungu, lawa.”
  luo-luo: E sa ma jodolo madongo gi jotendgi nonene, negigoyo koko matek niya, “Gure!
    Gure!” To Pilato nowachonegi niya, “Kaweuru un uwegi udhi ugure. An ok ayudo ketho
    moro amora kuome minyalo ngʼadonego bura.”
  nhe-NT: 'Huan quema quiitaque nopa tlayacanca totajtzitzi huan nopa policías tlen
    tiopamitl, tlahuejchijque huan chicahuac quiijtojque: ―¡Xijcuamapelolti! ¡Xijcuamapelolti!
    Huan Pilato quinilhui: ―Imojuanti xijhuicaca huan xijcuamapeloltitij, pero na
    ax nijpantili niyon se itlajtlacol.'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܕܲܚܫܹ̈ܐ ܠܝܼܫܘܿܥ، ܡܘܼܩܘܸܚ ܠܗܘܿܢ: ”ܙܩܘܿܦ
    ܠܹܗ، ܙܩܘܿܦ ܠܹܗ.“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܫܩܘܿܠܘܼܢ ܐܲܚܬܘܿܢ ܘܙܩܘܿܦܘܼܢ ܠܹܗ.
    ܐܵܢܵܐ ܒܓܵܢܝܼ ܠܹܐ ܝܘܸܢ ܡܲܫ݇ܟ̰ܘܼܚܹܐ ܒܝܼܹܗ ܥܸܠܬܵ‌ܐ.“'
  esk-NT: Qaukłiŋich agaayuliqsit suli qaunaksrit qiñiqamitruŋ iġiallaksaġniqsut,
    “Kikiaktuutisriuŋ sanniġutamun, kikiaktuutisriuŋ sanniġutamun!” Pilate-ŋum nipliutigai,
    “Ilipsi tigulugu kikiaktuutisriuŋ sanniġutamun. Paqitchiñġitchuŋa agvisiksraŋanik
    atanniusriaqałiksraŋan taatna.”
  msb-msb: Pakakita sa iya san mga namumuno san kapadian kag san mga bantay nagsiriyak,
    “Ipako siya! Ipako siya!” Nagsabat si Pilato, “Kamo mismo an magkuha sa iya kag
    ipako sa krus kay wara akoʼn makita na sala sa iya.”
  cpa-NT: 'Mi³ca¹jë́² juu¹³ jmi²dsa² quianh¹³ policía Jesús, ca¹hløah¹dsa tí². Ca¹juúh²dsa:
    ―¡Crǿg¹³ báh³ ta¹ton¹³dsa! ¡Crǿg¹³ báh³ ta¹ton¹³dsa! ―ca¹juúh²dsa. Jøng² ca¹juúh²
