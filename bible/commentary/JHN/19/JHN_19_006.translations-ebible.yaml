    xijmʉ: ―Nuquɛjʉ, bbʉ guí ne gui tzixjʉ ya, cja̱ gui tøtijʉ jar ponti, gui cjajpijʉ
    ya. Nugö, jin te xtá töhtibi ca már nttzo.―'
  hoy-hoy: “याग प्रधान याजकगोळ अदिक चौकीदारगोळ आऊक नोळदुर, रा चिल्ळासकु अंदुर, आऊक
    क्रूस मा येर्स, क्रूस मा!” पिलातुस आंदुर से अंदुन, “नीव अच आऊक हुळकु क्रूस मा
    येरसी, यतिकी नानी आऊन दा येनु दोष सिक्‍कीदील.”
  amo-amo: Na udya na Priest nin na soja nyene Yesu ku. I ta ntet iworo “Na ikottunghe
    kuca, na ikottunghe kuca!” Bilatus woro nani, “yiranghe ussaminu idi kotinghe
    kuce, bara na meng seghe nin kulapi ba.”
  pjt-pjt: Kaya tjukurtjara kuranyitja tjuṯangku munu wati panya timpula aṯunymankupai
    tjuṯangku kuḻu Jesunya nyakula ngaḻṯuringkunytja wiyangku alatjiṯu mirara wangkangu,
    “Puṉu kaṯakutjarangka wakaṟa utitjura! Puṉu kaṯakutjarangka wakaṟa utitjura!”
    Ka Pilate-alu miranyangka kuliṟa wangkangu alatji, “Wiya, wati nyanga palunya
    ngayulu puṯu kura ngurkantananyi iluntankunytjikitjangku. Palu nyurayanku ma-katira
    puṉungka wakaṟa utitjura.”
  cwe-cwe: Wakulu wa nhambiko wa Kaye ya Mulungu na wakalizi viwamuwonile Yesu, walandula
    yamadizi, “Muwambe mumsalaba! Muwambe mumsalaba!” Pilato kawalongela, “msoleni
    mkamuwambe mumsalaba. Mbali niye sipatile chimu cha kumtagusa.”
  daa-NT: 'Min agindaw ku gay satkiner iŋ askirin kuuk gooƴa *ger ka Buŋdi taliig
    Iisa-ak, ŋu teestu koole aman : « Ɗooɗig ka etor ! Ɗooɗig ka etor ! » Pilaat gay
    kaawiico aman : « Icoŋ ku maaniiko dakoŋ ɗooɗ ka etor, asaan nun-aŋ balji gase
    oorin taat yaa iye muutuy. »'
  mlp-mlp: Haqan mataw tamaz emayta gigo aseseqta na giyogniz hurmey na nenaq in Yesus
    ahol waqad dedibmo bilaqiy, Mat na ayib dom woliy haqiy. Ayib dom woliy haqiy.
    Haqan Pailat gibilan, Negmo waqeq a le ayib dom woliy ham. Ya in ago daq meqinta
    araq ahol a hi way ham.
  ape-C: Douk natograri aria amam debeimi pris hani amudok heyoh Iruhin ananit debeiti
