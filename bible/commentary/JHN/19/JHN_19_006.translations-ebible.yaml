    لَن عَ شَ قَشَ نَشَن مَ.»
  jpn-1965: 祭司長たちや役人たちはイエスを見ると、激しく叫んで、「十字架につけろ。十字架につけろ。」と言った。ピラトは彼らに言った。「あなたがたがこの人を引き取り、十字架につけなさい。私はこの人には罪を認めません。」
  fra-SBL: 'Les principaux sacrificateurs et les huissiers, l''ayant vu, poussèrent
