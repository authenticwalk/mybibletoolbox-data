    Ngayulu mungutja nyinanyi, ngayulu wiya yalatji watjalku. Paluru wiya kuya palyalpayi.”
    Palulanguru tjuulytji tjuṯangku Yiitjunya katirra waaḻangka yunngu tjarrpatjunu.
  poh-NT: 'Reꞌ take cꞌamol quibe̱h take aj kꞌahsem si̱ chꞌi̱l woꞌ take aj chaꞌjanel
    cꞌamoj take je cuꞌum take cꞌamol be̱h reꞌreꞌ naxquilow chi reꞌ Po̱nsyo Pila̱to
    ra̱j nak rokꞌtam je i Jesus, xquiqꞌuer quichi̱ꞌ chi jeꞌ wili: «Reꞌ Jesus reꞌreꞌ
    chacansaj eh til chacansaj wach curu̱s! nqui take. Reꞌ Po̱nsyo Pila̱to jeꞌ wili
    quicꞌuꞌljic xiban: «Reꞌ hin maꞌxta nirak jenoꞌ mahc quimic ri̱j chiri̱j cꞌacharel
    wili. Reꞌ cok ruꞌ, wi ricansjic nawa̱j tak hat-tak, chacꞌam tak je eh reꞌ ok hat-tak
    tiyeꞌbok tak reh wach curu̱s, nqui queh.'
  tue-tue: 'Paiaré dutirá, Cõãmacʉ̃wii coterí basoca cʉ̃ʉ̃rẽ ĩñarã, acaribíjõãwã:
    —¡Cʉ̃ʉ̃rẽ curusapʉ páabiatu sĩãdutíya; sĩãdutíya! jĩĩwã. Pilatope jĩĩwĩ: —Mʉ́ã
    basiro cʉ̃ʉ̃rẽ curusapʉ páabiatu sĩãrã́ wáaya. Yʉʉja cʉ̃ʉ̃rẽ ñañaré tiiáriguere
    bʉaríatʉ, jĩĩwĩ.'
  bjp-bjp: Ma aunbiing foron laulaumet na pris turan foron tom parpar kale Felun Tunmapek
