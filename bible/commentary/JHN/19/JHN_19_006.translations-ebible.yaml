  kyq-kyq: 'Num kɛn *magal jee tɛɗn sɛrkɛ Raa ki te jeeɗege jaay aakin̰ se, naaɗe
    baag tɔɔɗn tɔɔyɔ ɔɔ: «Naan̰ se tupu tɔɔlin̰ ro kaag ki! Tupu tɔɔlin̰ ro kaag ki!»
    Gaŋ Pilat taaɗɗen ɔɔ: «Naase mala ɔk ɓaa tupu Ꞌtɔɔlin̰ki ro kaag ki; ey num maam
    se mꞋɔŋ te taar ɗim kɛn naase ɔkin̰ki mindin̰ ro ki eyo.»'
  kwd-kwd: Ma na alata fataabu ba'ita, ma nga ta'a na gila folo 'afuia nga 'Ifi Abu
    na God gila agasia, gila bi'i o'omae ba'ita la'u, ma gila ka 'ilo'oo, “Mudu'ia
    na 'ai folo! Mudu'ia na 'ai folo!” La Paelat 'e alafuu 'ilo'oo, “Lauta 'ino'ona,
    moru ngaria ma moru ka mudu'ia na 'ai folo. Suria nau ku 'ame to'odaria mola te'efuta
    rianga ana.”
  ded-ded: Ifi deu womong gareng enara nga keracnatang yeneng ye hemma kpacgec, “Mariponnu
    kpegec, mariponnu kpegec!” ifi degec Piratongo deec, “Ni yeac kopocsic mong mi
    meficgeduaeac amma ngenaoc wangecma kemma mariponnu kpegec.”
  ewe-ewe: Esi nunɔlagãwo kple woƒe asrafowo kpɔ Yesu la, wodo ɣli sesĩe be, “Klãe
    ɖe ati ŋuti! Klãe ɖe ati ŋuti!” Pilato gblɔ na wo be, “Miawo ŋutɔ miyi ɖaklãe
    ɖe ati ŋu. Nye la, nyemekpɔ fɔɖiɖi aɖeke le eŋuti o.”
  nuy-nuy: Warraawurru-yung waa-runggu-runggal warra-priest marri warruburru-yung
    wurru-mijgalmini-yinyung a-Temple-jinyung, wunu-nayn naagi-yung na-Jesus, wugurru
    wurraaḏangi, “Numbunu-marang-barra-rayii a-rangag-duj! Numbunu-marang-barra-rayii
    a-rangag-duj!” Wurru-yamaa. Nigaayung na-Pilate wani-yamijgayn, “Nugurru aadanu
    numbunu-yarrijgina marri numbunu-marang-barra-rayii ana-rangag-guy, ngaya waari
    yamba nganaa-dhangarrmaa anaaladi ani-waṉbini-yinyung niga.” Dani-yung ni-yamayn
    na-Pilate.
