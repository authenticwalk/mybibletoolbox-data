    vocês mesmos e crucifiquem-no! Quanto a mim, não acho que Ele tenha feito nada
    que justifique castigo”.
  gwi-NT: Nijin zhit gwak'ąąhtii chan ts'ą' giinkhih kįh dilk'ii nąįį nigiiyiił'in
    dąį' gazhral ts'ą' jyaa ginyąą, “Gohtsak! Gohtsak!” Gaa Pilate ąįį jyaa gavahnyąą.
