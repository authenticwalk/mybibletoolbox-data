    Pailat ka kiliis ri aragii, “Gam tom gam telpes u isi gamek fakulkulik u na aupaket.
    Biil ia tafe ti tier i tel fager ta u, isi iak nagogon u kuna.”
  xon-xon: Uwumbɔr aatotoorninkpiib ni baatutum aah kan u na, le bi teen ke, “Kpaa
    u ndɔpuinkoo pu, kpaa u ndɔpuinkoo pu.” Le Pailat bui bi, “Nimi nibaa kpaa u ndɔpuinkoo
    pu man. Maa kan waataani ubaa.”
  tzo-ZNT: 'Cꞌalal iyilic ti totil paleetique xchiꞌuc ti jchabiejtemploe, xꞌavlajetic
