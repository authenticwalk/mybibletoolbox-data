  att-att: Á yù ira kátannangán nga pári na Kudio ánna yù ira magguárdiá sù mangilin
    nga kapilliá, pakasingad da kâ Apu Kesu, nga napaligà ánna nakuronán ta sî, nagagga-aggay
    ira, á kinagi ra, “Papatáyam mu! Ipepátà mu ta kurù!” kud da. Á kinagi ni Pilatto
    nira, “Apan naw laguk, ta sikayu lággapay mangipátà kuna, ta awán ta ammù nga
    liwâ na,” kun na.
  bki-bki: Mia tomu na tortoru na kulo lu nalo, bija navitikariano nalo na Yimo Lu,
    bogo napano abitilubar venia napano Pailat naio jidom rilaio, nalo maka lele asaaro
    kanio naruei, nalo ajum̃a amiaganiaga, aberinavo “Kuvituku kakar naio ea m̃akolkolo!
    !Kuvituku kakar naio ea m̃akolkolo!” Mia Pailat maka bunu rijikia tovulu lo naruei,
    mijamo, berinavo “Mo, ea kanaku vitiiano, kema nei naio maka rila vite tai vova
    lele garuei, a verver kuvisidom, kamiu ga kuvuru naio kuvituku kakario ea m̃akolkolo.”
  bqp-bqp: 'Kũ sa''orikinↄ kũ dogarinↄ a è, ò wiki lɛ̀ ò pì: Ǹ a pá lía! Ǹ a pá
    lía! Akũ Pilati pìńnɛ: À a kũ à pá lía á zĩda, zaakũ mádi taari ke learo.'
  mcp-mcp: 'Dʉ́gʉ́lə mílúlúú myâ ofada bə́nɔ̂ŋ ifulísh bwə́ á dʉ́g Yésus yí, bwə́
    á zə ji kɨ́mʉ́lə nə́: «Bwambʉləg nyə kwolós dɨ̂, bwambʉləg nyə kwolós dɨ̂.» Pilât
    mú cɨ nə bwo nə́: «Ŋwagá nyə, bɨmɛ́fwó bɨ bwámbʉləg nyə kwolós dɨ̂, mɛɛ mə adʉ́gɛ́
    ŋkúmba sâ á mə́ sá yí.»'
  hat-hat: 'Lè chèf prèt yo ansanm ak gad yo wè l'', yo kòmanse rele: Kloure l'' sou
    yon kwa! Kloure l'' sou yon kwa! Pilat di yo: Pran l'', kloure l'' sou kwa a nou
    menm. Mwen pa wè rezon pou m'' kondannen l'', mwen menm.'
  npl-NT: 'Ijkuak okitakeh n tiopixkeh non tlayakantokeh iwa n soldadojteh non kimokuitlawiah
    n Weyi Tiopa, opé tsajtsih: —¡Xikkrusifikaro, xikkrusifikaro! Pilato okinmili:
    —Xikwikakah nomejwah, iwa xikkrusifikarokah, porke ne amo nikajsi tlan ika niktlajtlakoltis.'
  bgg-bgg: “Chiihphado è boh phabithek nane Misiahò pha sandrithek aishii ji riig
    srane, ithek è ziak, aishii bai zun muii bo! Aishii bai zun mua bo!” Philath è
    ithek shii yao, “Nawaithek è aishii noh srane, Nawaithek bai shii zun muii bo.
    Gu ne aishii iy pha nin sapho chiang nyie atho phi ro.”
  eng-TCENT: When the chief priests and the officers saw him, they cried out, “Crucify,
    crucify him!” But Pilate said to them, “You take him and crucify him, for I find
    no fault in him.”
  eng-BSB: As soon as the chief priests and officers saw Him, they shouted, “Crucify
    Him! Crucify Him!” “You take Him and crucify Him,” Pilate replied, “for I find
    no basis for a charge against Him.”
  cpu-NT: 'Ikanta jiñaavakerira ijevare omperatasorentsitaari ipoña kempoyaaventaneriite,
    ikaimaiyanakeni, ikantaiyini: “¡Pimpaikakotakaanteri! ¡Pimpaikakotakaanteri!”
    Ipoña ikantzi Pilato: “Jirika paanakeri eerokaite pimpaikakoteri, tema naaka te
    noñe ompaitya inkenakaashityaari irika.”'
  san-ASM: তদা প্ৰধানযাজকাঃ পদাতযশ্চ তং দৃষ্ট্ৱা, এনং ক্ৰুশে ৱিধ, এনং ক্ৰুশে ৱিধ,
    ইত্যুক্ত্ৱা ৰৱিতুং আৰভন্ত| ততঃ পীলাতঃ কথিতৱান্ যূযং স্ৱযম্ এনং নীৎৱা ক্ৰুশে ৱিধত,
    অহম্ এতস্য কমপ্যপৰাধং ন প্ৰাপ্তৱান্|
  tac-NT: '''Lige alué balé e''wélala ''lige alué sontalo napu repume ju alué wa''lú
    re''obá, Esusi etesa, a''wágame ra''íchaga anile: ―¡Bilé gulusichi ujchugá me''libóguru
    alué rió! A''lige Pilato regá anile: ―''Emi a''bopi o''togágó. ''Lige bilé gulusichi
    ujchugá me''liboa. Neka tabilé machí tachiri chu''síkame ka ye rió napurigá me''liboa.'
  eng-WEBPB: When therefore the chief priests and the officers saw him, they shouted,
    saying, “Crucify! Crucify!” Pilate said to them, “Take him yourselves and crucify
    him, for I find no basis for a charge against him.”
  gfk-H: Ing a mon ira tamat na pris ma ira nudiet umri diet ga nas hasur Iesu, diet
    ga kakonga bia, “Tangai bia da tut tar ia tano ula kabai!” Senbia Pailat balik
    ga balu diet bia, “Muat at, muat lam lah ia ma muat naga tut tar ia tano ula kabai.
    Senbia iau at, pa iau silhei tupas lah ta burena bia enaga gil warkurai tana.”
  viv-viv: Tu abaveyao ana tofaisewa kikaiwabudiyao be tuilala hiꞋita-yo au hivebutu
    hikovakova higayo, “Kelose againe wanatutuvefosena, au kelose againe wanatutuvefosena.”
    Ma Failato gigahedi gigayo, “Taumiyao wananauwena be wanakivekelosena. IyaꞋeku
    ma keke tamo Bana againe gavadi koyona gadanuhagani.”
  yao-yao: Achakulu ŵambopesi ni ŵakulindilila Nyuumba ja Akunnungu paŵambweni Che
    Yesu ŵanyanyisye, “Mwaŵambe pansalaba! Mwaŵambe pansalaba!” Che Pilato ŵaasalile,
    “Munjigale mwachinsyene nkaŵambe pansalaba, pakuŵa uneji ngangugawona magambo
    gagaligose gakunlamula mundu ju.”
  tgp-tgp: Moiso na rani moli nona pr̃is peresi na police mata Temple la hitea, la
    ulo lara, “Ha vosaea na talopeilopei! Ha vosaea na talopeilopei!” Pilate mo verea
    mara, “Kamim ha lavia, ha vosaea na talopeilopei kamim hasemim! Enau na sopo vilei
    te hinau hatea vara mo ori hinia.”
  auc-NT: Tömengä ingante adinque, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö
    adodäni ïnänite në wææ wänönäni ïñömö yedæ tedewëninque, —Awæ̈ ñænquedïmæ̈ cæte
    ämi wæ̈nönäni wængäe. Ämi wæ̈nönäni wængäe. Ante ancaa änewënäni ëñëninque Pidato
    wæætë, —Mïnitö ïñæmpa tömengä ingante æ̈ninque awæ̈ ñænquedïmæ̈ cæte wæ̈nömïni
    wængäe. Botö guiquënë ïingä wënæ wënæ nänö cædö ante dicæ abogaa.
  kbc-NT: Niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa nowienoɡ̶ododi Aneotedoɡ̶oji liɡ̶eladi
    noɡ̶onaditege Jesus, odaa ja napaawaɡ̶ateloco, modi, “Otonitedeloco nicenaɡ̶anaɡ̶ate!
    Otonitedini!” Odaa jeɡ̶eetiogi Pilatos, “Adeegitetiwaji, akamaɡ̶a otonitedeloco
    nicenaɡ̶anaɡ̶ate. Igaataɡ̶a jakadi me diɡ̶ica anigetiɡ̶ida ane leeɡ̶odi daɡ̶a
    jiiɡ̶enatakatalo moyeloadi”.
  bmh-bmh: Guzenai awarina, Uwait ula dacanemen dudu banban mui, Nou Zau banou gumanemen
    dudu mui, goagen Yesus uligaimai, Pailot gusig ze auremen, “A gegeulanau ebu wai
    memen, noumamau. A gegeulanau ebu wai memen, noumamau.” Guzenina, Pailot nug awareun,
    “Agenag oiban, a gegeulanau ebu asai macan. Iz go wemin, noumabun igul eg tub
    go nug meun i pem.”
  ctu-BL: 'Jini ñuc bʌ motomajob yic''ot jini xcʌntayajob che'' bʌ tsi'' q''ueleyob,
    c''am tsi'' yʌlʌyob: Ch''iji ti cruz, ch''iji ti cruz, che''ob. Pilato tsi'' subeyob:
    Pʌyʌla majlel jatetla. Ch''ijila ti cruz. Mi cʌl ma''anic i mul jini winic, che''en.'
  meq-meq: 'Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta ndo matsəpe gay
    i məɗəslay ha gər a Mbəlom hay tə ŋgatay a Yesu na, tə pa bo ka mawude ta magala.
    Tə gwaɗ: «Dar na ka mayako mazləlmbaɗa eye! Dar na ka mayako mazləlmbaɗa eye!»
    Ane tuk na, Pilat a gwaɗatay: «Bo kurom eye gəsum na ada kâ yum kâ darum na ka
    mayako mazləlmbaɗa eye. Neŋ na, na huta faya mənese bay.»'
  noa-H: Mag hamach dak'ĩir daaugajãr dʌnʌʌubaichëm hoobaawai chi p'adnaan pörnaanau
    guardianaan Haai hi jëeujem di t'ʌajerr k'ʌʌn dʌ̈imua hũwaai sereu p'öbaadëwi
    warre pa gaaita meerp'ëpi jajaau haajeejim. Magbaawai chi Pilatoou hamag, —Hí
    chadcha k'aigba k'aba sĩewai mua chan hi dichbamgui hajim. Warrwia pãachdëuta
    pãachdëu jaau nʌmjö pa gaai hi meerp'ëpʌ̈ijurauma hajim.
  alp-NT: Eleki kena imama elakaru kai tamata maka raka Tuhane Eni Lumare esi selu
    Yesuse, esi biuwe be, “PakuI ahlake ai batai leke Imata! PakuI ahlake ai batai
    leke Imata!” Eleki Pilatuse iombe, “Imi ranaI kai sebeie imi ruami pakuI ahlake
    ai batai neka le au supu tamata meije Eni sala sasaisa mo.”
  san-VEL: tadaa pradhaanayaajakaa.h padaataya"sca ta.m d.r.s.tvaa, ena.m kru"se vidha,
    ena.m kru"se vidha, ityuktvaa ravitu.m aarabhanta| tata.h piilaata.h kathitavaan
    yuuya.m svayam ena.m niitvaa kru"se vidhata, aham etasya kamapyaparaadha.m na
    praaptavaan|
  kbq-kbq: Vugote'naza pristi vahe'ene, mono no kegava nehaza vahe'mo'za (gad) Agri'ma
    nege'za amanage hu'za kezati'naze, Aheta hantiho, aheta hantiho! Hazageno Paeroti'a
    zamasmi'ne, Tamagratmi avretma rugeka zafare ome aheho, na'ankure nagra mago hazenke'a
    omne'nege'na negoe, huno zamasmi'ne.
  kbh-kbh: 'Chë bachnangbe amë́ndayënga y chëngbe josticiënga cha tmojáninÿe ora,
    tmojanonts̈é uayebuáchana: —¡Motsecrucificá! ¡Motsecrucificá ca! Chora Pilato
    tojanë́yana: —Cach ts̈ëngaftanga mánatse y s̈mochjacrucifíca; ats̈e ni mo canÿe
    soye chiyátinÿena quem boyabása castiganá chaotsemna ca jayanama ca.'
  ron-LSB: 'Atunci preoții cei mai de seamă și arhiereii, văzându-L, au strigat și
    au zis: “Răstignește-L! Răstignește!” Pilat le-a zis: “Luați-L voi înșivă și răstigniți-L,
    căci nu găsesc nici un temei de acuzare împotriva Lui.”'
  pon-pon: 'Jamero lapalap o papa ko lao udial i, irail ap weriwereda indada: Kalopuela
    i! Kalopuela i! Pilatuj indai on irail: Pein komail ale i kalopuela i! Pwe i jota
    diar dip a.'
  nhe-BL: 'Huan quema quiitaque nopa tlayacanca totajtzitzi huan nopa policías tlen
    tiopamitl, tlahuejchijque huan chicahuac quiijtojque: ―¡Xijcuamapelolti! ¡Xijcuamapelolti!
    Huan Pilato quinilhui: ―Imojuanti xijhuicaca huan xijcuamapeloltitij, pero na
    ax nijpantili niyon se itlajtlacol.'
  sps-sps: Te tagei fuainy tsunaun tan tsoiny faakor an fuainy bei ot tana saape e
    Jisas ri kuu to, “Fagageits yam tana pagafuan! Fagageits yam tana pagafuan!” Pailat
    tsue to tsuri, “Mi ma mei naa Ya, am fagageits Towa tana pagafuan. Nyo gima sab
    ta iring, to ma sak anyo Ya.”
  wnc-wnc: Jesuta unzing kepman epan kake yot takwan gwene pasiya aminde takeakwakat
    gatu akayuya amikatda kake yanggamatake amin saamdakane tanguyo! Amin saamdakane
    tanguyo ngang yaking. Yawawa Pailatda yake anzing yanikut, “Ginda gisa take amin
    saamdakane tangutnong. Nata itane gutongana takngatu kawa wena singgakge nata
    dua tanguwit,” ngang yanikut.
  bus-bus: 'Kɛ̀ sa''orikinↄ kↄ̃n dogarinↄ à è, aↄ̃ wii lɛ̀ wà bè: Ǹ à pá lía! Ǹ à
    pá lía! Ben Pilati bèńnɛ: À à kũ à pá lía a zĩnda, zaakɛ mɛ́ɛ taari ke earo.'
  gub-BL: Xaxeto wanuwihaw a'e wà, zauxiapekwer a'e wà no, hexak mehe uhapukaz a'e
    wà kury. — Ezuka kar nehe ty, ezuka kar nehe ty, ywyra kanetar rehe ezywà kar
    nehe ty, i'i ahyahy izupe wà. I'i Pirat wanupe. — Pepuruzuka wer hehe. Pe ae pezywàzywà
    heraha ywyra kanetar rehe nehe ty wà. Nuiko kwaw ikatu 'ym ma'e iapo har romo
    a'e, a'e rupi nazuka kar kwaw ihe nehe, i'i wanupe.
  imo-imo: Gote popo tondoli iye awilima kinye enonga kendemande ele iyema kinye enoni
    Jisas penando kokele orumu kanokolio nendo tiko ningeindo, “Kolopili! Unjona ola
    uku toko panjeio! Kolopili! Unjona ola uku toko panjeio!” ningi. Nalo Pailateni
    nimbeindo, “Na molo. Yu tombomunga pulure naa peremo kani enonga meko pungo unjona
    ola uku taio!” nimu.
  boj-boj: Degsi minjrnaqa atra tamo kokba ti naŋgo qaja tamo naŋgi ti Yesus unsibqa
    naŋgi murqumyoqnsib Pailat waiŋyoqnsib minjoqneb, “Ni a ŋamburbasq di qame! Ni
    a ŋamburbasq di qame!” Onaqa Pailat na minjrej, “Niŋgi segi na Yesus osib ŋamburbasq
    di qamiy. E aqa jejamuq di une bei unosai.”
  eng-DRA: 'When the chief priests, therefore, and the servants, had seen him, they
    cried out, saying: Crucify him, crucify him. Pilate saith to them: Take him you,
    and crucify him: for I find no cause in him.'
  knf-knf: 'Wi baţeŋan baweek na bayeŋ biki baka bawinaaruluŋ win aşë huuran aji :
    « Paŋana ţi kruŧ! Paŋana! » Kë Pilat aji na baka : « An najejana naya napaŋ. Nji
    mënwin nin uko uloŋ unkkaaŋ nji aduknaanaa. »'
  san-KHM: តទា ប្រធានយាជកាះ បទាតយឝ្ច តំ ទ្ឫឞ្ដ្វា, ឯនំ ក្រុឝេ វិធ, ឯនំ ក្រុឝេ វិធ,
    ឥត្យុក្ត្វា រវិតុំ អារភន្ត។ តតះ បីលាតះ កថិតវាន៑ យូយំ ស្វយម៑ ឯនំ នីត្វា ក្រុឝេ
    វិធត, អហម៑ ឯតស្យ កមប្យបរាធំ ន ប្រាប្តវាន៑។
  arn-NT: 'Feymew peetew ti pu longkolelu pu saserdote mew ka ti pu llüwatulekelu
    ti ngillatuwe ruka mew, eluwi engün ñi wirarael: —¡Langümngepe kürus mew! ¡Langümngepe
    kürus mew! Fey Pilato feypi: —Yefimün may ka langümfimün ta kürus mew, welu iñche
    peñmalafiñ chem yafkan no rume kisu mew.'
  zas-NT: 'Dxel bixhioz rniabee ree në ree bén rajp roꞌ yadooroꞌ Jerusalén, chi baguiaa
    reeman laaman, guzuloj rbixdiaj reeman, rëb reeman: ―¡Bacaax loj crüjz! ¡Bacaax
    loj crüjz! Rëb Pilato loj reeman: ―Gol chinëx, lëjt gol bacaax loj crüjz, achet
    xtolix radxejlan.'
  ken-NT: Bǒbati bachiǎkap nɛ babhahɛrǐ ɛkɛrákap bághɔ́ nɔ́kɔ́ yí, bábho bɛbɨk
    mándɛmɛ nɔkɔ bɛ, “Dɛm mángó yi ndǔ ɛkotákátí! Mángó yi ndǔ ɛkotákátí!”
    Páílet arɛm ntá yap bɛ, “Bě babhɔŋ mǎnsɔt yi mǎngó ndǔ ɛkotákátí, mbɨ́kɨ́
    ghɔ ɛbɛ́ptí ɛnyɨŋ ɛnɛ yi ákʉ́ ɛnɛ ɛ́yàŋ mángwáy yi.”
