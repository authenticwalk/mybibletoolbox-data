  pri-NT: 'Ûna rà côoê wà tèpa pitûâ kà tèpa Juif, â rà uu ma tomara too pâ: «Ténamiriê
    naa goro *satauro! Ténamiriê naa goro satauro!» Â é ina tàra wà Pilato pâ: «Tàpéebà,
