    cha xcun cru! ―‍Cuatjin cajindaya cha cachja cha. Ngajan xi Pilatu ne, cuitjin
    cachja me: ―‍¡Chjuhun suvun cha, tetuhun cha xcun cru ta, ngahan ne, sacuiin ná
    hisca ngu jyë́ rë cha! ―‍Cuatjin cachja Pilatu.'
  hto-hto: 'Afémɨe cɨóillano, lletáriraɨnɨ illaɨnɨ, llaɨzɨ́raɨnɨ dɨga caillɨ́oidiaɨoɨ:
    —¡Ie coraɨ! ¡Ie coraɨ! —daɨdíaɨoɨ. Iemo Pilato daɨde: —Mai íena uillánona omoɨ
    coraɨ, mei íadɨ afémɨemo fɨénidɨfuena baiñédɨcueza, —daɨde.'
  por-BRBSL: 'Quando os sacerdotes chefes e os oficiais o viram, gritaram, dizendo:
    “Crucificar! Crucificar!” Pilatos disse-lhes: “Tomai-o vós mesmos e crucificai-o,
    pois não encontro base para uma acusação contra ele”.'
  ces-NKB: 'A jakmile ho velekněží a [jejich] služebníci uviděli, vykřikli: “Ukřižuj
    [ho], ukřižuj!” Pilát jim řekl: “Vezměte ho vy a ukřižujte, neboť já na něm [žádnou]
    vinu nenalézám.”'
  cui-cui: 'Bapoxonae sacerdotemonae pia pentacaponaewi tatsi irʉ policiamonae, poxonae
    daxita barapomonae Jesús taerʉcʉpatsi, jume daunweya wawaya jeye: —¡Naetotha bara
    tʉparucua bewa exanaem! ¡Naetotha bara tʉparucua bewa exanaem! jei barapomonae.
    Pilato barai jiwi, jeye: —Moya paxam jame bara papire, moya painya coya naetotha
    tʉparucua paexande. Yaitama xan apara jopa jume taeinyo po jumetha xua bapon penayaita
    anae exanaewa xua pebexubinexatsi.'
  boj-2014: Degsi minjrnaqa atra tamo kokba ti naŋgo qaja tamo naŋgi ti Yesus unsibqa
    naŋgi murqumyoqnsib Pailat waiŋyoqnsib minjoqneb, “Ni a ŋamburbasq di qame! Ni
    a ŋamburbasq di qame!” Onaqa Pailat na minjrej, “Niŋgi segi na Yesus osib ŋamburbasq
    di qamiy. E aqa jejamuq di une bei unosai.”
  eng-OEBUS: When the chief priests and the guards saw him, they shouted, “Crucify
    him! Crucify him!” “Take him yourselves and crucify him,” said Pilate. “For my
    part, I find nothing with which he can be charged.”
  eri-eri: Ariya, nere Pris aroro bagu, nere polis bagu, nere no uredu bode yauredu
    benou lewane, “Dukote wagu! Dukote wagu! Nauge abalakawou langa tutui la waragu!”
    Ono wanenga, Pailot no benou lenigai, “Tere tage we no haudu bonade, nauge abalakawou
    langa tutui la waragu. Ji no langa nyabuluwou ete toroba wei uwa.”
  aly-aly: Tyaty ilkwa atyetyart-rnemel iltyemwerney-rnemel-then Jesus arek-penh,
    rernem arlkek, “Artwa renh atwetyek! Arwerl iylpeyl-atherr-warl renh tywenetyek!”
    Pilate angkek ikwer-rnem, “Menty! Arrantherrant renh arwerl iylpeyl-atherr-warl
    aylpar-arrernenherr-arey! Atha renh arrwekel-antey arrkernemel ayernek, ilek-ilek-angkwarr.
    Ran apmwangkwarr mpwarey-angenh, arlarl ra.”
  wiu-wiu: Yesu eida nome kakale enekete Akolalike lodo yotokoai tane tobou ali-kitameka
    tobou losu yapu talo tane ali-kitameka kayo ekete ekete winago yomo lekaneyake
    wia dekaka-ye wia dekaka-ye wa kayo okala toa kakoi. Nitikoli Pailaseyo okome
    one wiane tukatekule piamokono, kini moa yomo lekaneyake wia dekapoe wa okale
  swe-swe: 'När översteprästerna och vakterna såg honom ropade de högt: ”Korsfäst!
    Korsfäst!” Pilatus sade till dem: ”Ta honom ni och korsfäst honom, för jag hittar
    inget brottsligt att anklaga honom för.”'
  cth-cth: Vaihma bawinaw hoi karingkungnaw ni a hmu awh teh, thingpalam dawk thet,
    thingpalam dawk thet atipouh awh. Pailat ni, ‘nangmouh ni hrawi a nateh thingpalam
    dawk thet awh. Kai ni teh a yonnae ka hmawt hoeh, atipouh.
  mti-mti: Pirisi koukawa ge temporu amareme igiyawa me yauya, sira tatevit mu kwaruwaya,
    “Korosi gumbe toya! Korosi gumbe toya!” Megara Pairat gara wane, “Ye me aug aisiya
    sira korosi gumbe toya. Ne yauna kukaeba da me gumbe onan.”
  pad-NT: 'Sasidotxi vavaka''da''diva vanoki''aha ada Jesus, vabodi''bara''aha: —Ivahonariahi
    ava akasanakhamakia aka''itapoamisahana''ina — athii ''barakia vani''abakhiaha
    ada Pilatos. Vabodi''barahaki jaboni adani ija''ari Deu-ra khai vani''avini kagorani-ra
    avakadava''aki. —Jahaki oni abinina ava akasanakhamakia — vakhani''aha. Pilatos
    va''ora ni''a''ianaha: —A''onivani avavikha''a bana mahija avanaabinivini. Ni-okaragaki
    ida badani asohiriki bada bini''aki. Ni-onofiki ida abinina ovahonariahivini.'
  twi-twi: Bere a asɔfo mpanyin ne mpanyimfo no huu Yesu no, wɔteɛteɛɛ mu se, “Bɔ
    no asennua mu! Bɔ no asennua mu!” Pilato ka kyerɛ wɔn se, “Mo ankasa momfa no
    nkɔ nkɔbɔ no asennua mu, efisɛ minni asɛm biara a megyina so abu no fɔ.”
  hlt-hlt: Te dongah khosoihham rhoek neh tueihyoeih rhoek loh amah te a hmuh uh vaengah
    a ho uh tih, “Tai laeh, tai laeih,” a ti uh. Pilat loh amih taengah, “Amah he
    namamih loh khuen uh lamtah tai uh. Kai tah a soah paelnaehnah ka hmuh moenih,”
    a ti nah.
  tbz-SIM: 'Ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ nɛ̀ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kɛ̀ bɛ̀ɛ yɑ̀ Yesu kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Bɑɑkɛ́ we kudɑpɑ̃ɑ̃tí! Kɛ̀ Pidɑti dɔ̀: Túótɛ́nɛ̀
    we di mɔ́mmɔmbɛ kɛ́bɑɑkɛ́! Mí n yí yɑ̀ ò cɑ̀kɛ mù kɛ dò nti ò kùɔ.'
  san-GUJ: તદા પ્રધાનયાજકાઃ પદાતયશ્ચ તં દૃષ્ટ્વા, એનં ક્રુશે વિધ, એનં ક્રુશે વિધ,
    ઇત્યુક્ત્વા રવિતું આરભન્ત| તતઃ પીલાતઃ કથિતવાન્ યૂયં સ્વયમ્ એનં નીત્વા ક્રુશે વિધત,
    અહમ્ એતસ્ય કમપ્યપરાધં ન પ્રાપ્તવાન્|
  amx-amx: Priest twernk mapel priest-henh rrkwapenh-apenh mapel-arlk renh arek-arleng,
    inang arlkemel ilek, “Renh ntwerlk-arleh arrernewarrang! Renh ntwerlk-arleh arrernewarrang!”
    Kwer-penh Pilate-el inenh ilek, “Arrantherrarrp renh ntwerlkeh arrernewarrang.
    Tjengeng ularr rang itja merrentj anem.”
  ake-NT: Ensa' tʉuya'nokon a'tai, use'man nɨto' tʉrawasomanin nan epuru ton eke ton
    kuru mɨrɨ awonsi'kɨ to' poitorʉ ton ukɨ'pɨ'nʉnpɨtʉ'pʉ, “Kurusu' pona ipokapɨ'tɨ'!
    Kurusu' pona ipokapɨ'tɨ'!” tukai'. E'tane Paire' uya to' eikʉ'pʉ, “Anʉntɨ', kurusu'
    pona ipokapɨtʉ kon pa. Urɨ nin, ɨri pe iyesi tato' uya ipɨkɨrɨ pʉra nin man,”
    ta'pʉ iya to' pɨ'.
  qvn-NT: 'Nä Jesusta ricaparärirga, sacerdöticunapa mandagnincunawan Diospa wayinta
    ricag chay guardiacunaga mandagnincunaga gaparaytam galacayärin: “¡Cruzchru wanuchun!
    ¡Cruzchru wanuchun!” Nipäcuptin Pilatoga nira: “Quiquiquicuna aywachicurcay cruzchrüsi
    u imachrüsi wanuchicarcämuy. Nogaga manam tarïchu cay runapa juchantaga”.'
  tku-NT: 'A''cxni'' talaktzī''lh xanapuxcu''nu'' pālejni'' ē policías, xlaca''n tatzuculh
    tata''sa ē tahuanli: ―¡Caxtokohua''ca''ca! ¡Caxtokohua''ca''ca! Pilato cāhuanilh:
    ―Calīpintit ē caxtokohua''ca''tit hui''xina''n. Quit jā icmaclani'' nūn a''ktin
    tū jā tze ixtatlauj.'
  bjk-bjk: Nang iat mon niang abo pris tataxin mabo sisila möxöbo umri toxo pere ine,
    idi toxo xukup ma toxo tengen, “Tut ine xö sölöxöröp!” Ma lamun Pailat ixo balu
    idi, “Mum moro lamus lo ine ma moro tut ine lömö xö sölöxöröp. Ma lamun e iat,
    e kobo pere lo re unine aupuk ke mum urungan tine.”
  msy-2020: Ezɨ ofa gamir gumazir ekiaba ko polisɨn gumaziba an ganigha kamaghɨn dei,
    “A isɨ ter ighuvimɨn a gafugh! A isɨ ter ighuvimɨn a gafugh!” Ezɨ Pailat kamaghɨn
    me mɨgei, “Ia uari a inighɨva egh ter ighuvimɨn a gafugh. Kɨ uabɨ, kɨ an arazir
    kuratamɨn apizir puvatɨ.”
  bpr-bpr: Bay i dad ganlal di kafaglut i dad Dyu na i dad mantay, kantola teen Dyisas,
    mkit ale, manla, “Fnatak di krus. Fnatak di krus.” Na ta man Pilato di dale, “Nwèyu,
    na fnatakyu di krus, du landè teen-gu salàan.”
  cle-NT: 'Liáh³ cá⁴dah²joóy² Jesús ja̱³ diáh⁴ jmii³dsa³ cáyh¹ chie̱é̱yh¹ diáh⁴ policías
