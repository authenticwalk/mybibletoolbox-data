    kwaa!”
  gvn-gvn: Jana nyungunin nyajinda, buliman-bulimanangka, maja-majangka yalbaynja.
    Jana nyajin, yirrkan, “Nyungunin jukungu walngkan-dama. Jukungu walngkan-dama.”
    Pilateangka jananda yalaman, “Yurraku nyungunin manada, jukungu walngkan-dama.
    Ngayu yurranda balkan, nyulu kari buyun-daman.”
  nhy-NT: 'Nijkuak okitakej in tlayekankej tiopixkej iwan mayoltin, otzajtzikej chikawak:
    ―¡Xikmajmasolti itech krus! ¡Ma miki! Pilato okinmilwij: ―Amejwan xikwikakan iwan
    xikmajmasoltikan itech krus, porke nej mach itlaj tlajtlakole nikkajxilia.'
  asm-FB: তেতিয়া প্ৰধান পুৰোহিত আৰু তেওঁলোকৰ বিষয়া সকলে যীচুক দেখি, আটাহ পাৰি ক’লে,
    “ক্রুচত দিয়ক, ক্রুচত দিয়ক”। পীলাতে তেওঁলোকক ক’লে, “তোমালোকে নিজে এওঁক নি ক্রুচত
    দিয়াগৈ; কিয়নো মই এওঁত একো দোষ নাপালোঁ।”
  okv-okv: Judea ta priests pepeni te embo pepeni te na kito, “Cross ta te, Cross
    ta te,” ainge gagaha eto eo Pilate na, “Na pehumba etena te amita sapura tambae
    etena avoeto ungo eonga umbuto cross ta tevu,” ainge enu,
  mxt-NT: 'Cuhva cha cananyehe ra cacuví nuu chi tata sutu ta policía chi ra, quichaha̱
    cacana chaa ra ta catyí ra: ―¡Ca̱hñi chi ra nu cruzi! ¡Ca̱hñi chi ra nu cruzi!
    ―cacatyí ra. Soco ra Pilato catyí ra chi ra: ―Que̱hen maa ndo chi ra ta ca̱hñi
    maa ndo chi ra nu cruzi. Vatyi yuhu ni noo cuatyi ra ña nañihí.'
  tzo-NT: 'C''alal laj yilic ti Jesuse ti totil paleetique xchi''uc ti mayoletique
    tsots lic yavtaic ti Pilatoe: ―¡Milo ti cruz, milo ti cruz! ―xchiic. Hech itac''av
    ti Pilatoe: ―Iq''uic batel, milic ti cruz ho''oxuque. Ho''oni mu jtabe smul ―xchi.'
  ind-AGS: Ketika imam-imam besar dan penjaga-penjaga rumah Tuhan melihat Yesus, mereka
    berteriak, “Salibkan Dia! Salibkan Dia!” Jawab Pilatus, “Pergilah dan salibkan
    Dia sendiri! Saya tidak mendapat bukti bahwa Dia bersalah!”
  omw-omw: Mwitaa tuvata Kotira nraamwuqi Kotira kyaiqa vara mwate varu vaisihua mwihua
    nronra vaisinramwuvata, porisinramwuvata, Iesusira taqeta mwihua aakyara nteta
    tiqata, Kyatariqaa mwia hiritaate. Kyatariqaa mwia hiritaate, tita. Mwitaa tuvaro
    Pairaativa tiqaro, Nkyeta mwia vitaqita uro kyatariqaa hiritaate. Nte taqauqaro
    hia mwiva uaqia hi kyaiqara utihana nte mwiaqa qua vataariva hiama vahirove.
  yrb-yrb: '@see-verse:JHN.019.005'
  maa-NT: 'K''e̱ nga kijtseèxkon jñà xi̱ta̱ sko̱‑la̱ no̱''miì ko̱ jñà xi̱ta̱ xi síkinda̱
    i̱ngo̱, tsibíts''ia̱ nga ''ñó jchán kiìchja̱, kitsò: ―¡Tjat''aà krò! ¡Tjat''aà
    krò! K''e̱é kitsò jè Pilato: ―Jñò, sobà tanguíko̱o nga tjat''aà krò. ''A̱n, nìmé
    jé xi sakót''aà‑na i̱t''aà ts''e̱ xi̱ta̱ jè.'
  mcq-mcq: ꞌEjume pirisitia mamaꞌina ꞌee Jua puni hirisima pu Hu kaviꞌi ijá ꞌumeja
    Icha ꞌahi ꞌanaa! Icha ꞌahi ꞌanaa! ꞌumejara. ꞌEnakaivo Pairatira ijá ꞌiama Na Huni
    sisea pina pakavukúne jara ojono apena vaꞌe icha ꞌahi ꞌanaꞌavara ꞌiamana.
  sus-A: سّرّشّدُبّ كُنتِفِيٍ نُن هْرْ مْبَنشِ كْسِبِلِيٍ تٌ عَ تٌ، عٍ نَشَ سْنشْ،
    «عَ قَشَ! عَ بَنبَن وُرِ مَفَلَنبُشِ مَ!» ثِلَتِ نَشَ عَ قَلَ عٍ بّ، «وٌ عَ تٌنفٌ،
