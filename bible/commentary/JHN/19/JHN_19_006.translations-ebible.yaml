    Kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ nudɨ lama henaŋ hɨvɨ ifɨlaŋ uci hɨmam uavɨmi.
    Kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ nudɨ lama henaŋ hɨvɨ ifɨlaŋ uci hɨmam uavɨmi.
    Lɨhavɨci Pailatɨ agaŋ nulɨdɨ abami. Namɨlaŋ nukeŋ nudɨ via uavɨla kɨlɨ cɨkaŋ hɨlihua
    lamalama agadɨ hɨvɨ nudɨ lama henaŋ hɨvɨ ifɨlaŋ uci hɨmam uami. Viaŋ nudɨ akuaba
    hugɨ ma sɨbaŋ igin uami.
  tgo-tgo: Mbaŋa ravowovowo laghɨlaghɨye na Ŋgolo Boboma gharagatɨgatɨ thɨ thuwe,
    thɨ kula thɨŋa, “U rokros! U rokros!” Ko Pailat i dage weŋgi iŋa, “Hu mena hu
    vaŋgu na hu rokros. Ma ya ndevaidi mun le tharɨ na valɨkaiwae yaŋa na i mare.”
  yap-yap: Ma fa’ani changar e pi tolang ko prist nge pi matanagen e Tempel nra guyed
    miyad tolul ni be lungurad, “Mu richibiy ko kuruth! Mu richibiy ko kuruth!” Me
    ga’ar Pilate ngorad, “Ere mfeked nge mang gimed e mu richibiyed ko kuruth. Ya
    dawor gu pir’eg tapgin ni ngan turguy e gechig rok.”
  mop-NT: Le'ec u noochiloo' u yaj mansaj t'an a cristiano ti'i a Dioso, u yet'ocoo'
    a jabix soldado u yaj cananil u yotoch a Dioso, le'ec ca' u yilajoo' a Jesusu,
    cajoo' ti t'an ti chich. —Tz'a tuwich cruz. Tz'a tuwich cruz,— cu t'anoo' ti chich.
    —Ch'a'e'ex inche'ex a winic ada'a. Tz'aje'ex tuwich cruz. Ti'i ten inene, ma'
    yan u sip'il,— cu t'an aj Pilato ti'ijoo'o.
  tet-tet: Oras naꞌilulik ulun sia no makdaka sia naree Yesus sai, sia nahii bele-bele
    naꞌak, “Hoꞌo Nia dei! Hedi Nia baa ai karuus!” Mais gubernur katak baa sia naꞌak,
    “Kalo emi atu hodi Nia baa hoꞌo iha ai karuus, loos emi dei. Tan Haꞌu duꞌuk la
    ketan Niakaan salan ida kois. La fatan taa ukun mate baa Nia.”
  hlt-MCSB: Te dongah khosoihham rhoek neh tueihyoeih rhoek loh amah te a hmuh uh
    vaengah a ho uh tih, “Tai laeh, tai laeh,” a ti uh. Pilat loh amih taengah, “Amah
    he namamih loh khuen uh lamtah tai uh. Kai tah a soah paelnaehnah ka hmuh moenih,”
    a ti nah.
  xtd-NT: 'Na n‑ka xini dutu ka taxnuni xiꞌin policía‑s Jesús, n‑ka kana xee‑s: —¡Katakaa‑s!
    ¡Katakaa‑s! N‑jaꞌan Pilato: —Mee‑n kandeka koio‑s juaꞌan, te katakaa koio mee‑n‑sɨ.
    Chi mee‑r, ña niꞌi‑r ni ɨɨn kuechi‑s.'
  mdy-ETH: ቄኤሶኮ ሱኡጎና ዔያቶም ዓይሢንቲ ማዻዞንሢና ዬሱሴ ዴንቃዖ፦ «ሱፄ! ሱሱፄ!» ጌይ ጌይ ዒላታዛ፥ ጲላፆሴ ጋዓንቴ፦
    «ታኣኒ ታ ዛሎና ዓይጎ ዻቢንቲያ ዒዛይዳ ዴንቂባኣሴ፤ ዒንሢ ኮዔቶ ዒዛ ዔኪ ዓኣዺጋፓ ሱፁዋቴ» ዔያቶም ጌዔኔ።
  spl-spl: Yawu sâm ekyongomu hotom uminiwi ya yeŋgât kunlipyeŋe otmu tembe lâulipyeŋaŋe
    Yesu ekmâ kârikŋan halahuwi. “Howanân kuŋetâ muâk,” sâm yawuâk yawuâk sâwi. Sâŋetâ
    sâop. “Ki otmu bâleap yakât tosa âlâ yâkâlen ki eksan. Yawu gârâmâ naŋgai ya yeŋahâk
    mem ari howanân kunomai.”
  usp-NT: 'Cuando xriltak mak jb''ab''alak yak ajc''amaltak jb''eak cristian riq''ui
    Kakaj Dios pach mak ajchajaltak re nimi richoch Kakaj Dios sub''laj cow xch''ejejtak,
    xijtak: ¡Camsaj wich curs! ¡Camsaj wich curs! xche''tak. Pilato xij chic rechak:
    C''amtakb''i atak y camsajtatak wich curs jwi''l in ta'' ni jono jmac xinta''w,
    xche'' rechak.'
  zav-NT: 'Na'' bx̱oz əblao ca'' na'' x̱a''ag yo''odao'' ca'', catə'' besə''əle''ine''
    ḻe'' gwso''osye''e gosə''əne'': ―¡Bde''e ḻe''e yag corozən''! ¡Bde''e ḻe''e yag
    corozən''! Pilatən'' gože'' ḻega''aque'': ―Ḻe''e ḻec̱he''e na'' ḻegwde''e ḻe''e
    yag corozən'' c̱hedə'' ca xyan'' chaole c̱he'', ni to de''e xiṉɉ cui cheželda''
    šə bin'' none''.'
  sgz-sgz: Má ngo bos pakpakta kán tan tám osmapak má tan tám mákmák kalar di mák
    Iesu ngorer, di lala wakwak ngo, “Bás páptai! Bás páptai uri kubau kus!” Mái Pilato
    a parai si di ngo, “Má, gam sang! Gama top pasi má gamák bás páptai! Á iau káp
    iau te bana te sápkin a longoi arwat suri ina oboi nagogon on.”
  kek-NT: 'Eb li neque''c''ac''alen sa'' li templo ut eb li xbe̱nil aj tij que''ril
    li Jesús ut que''xjap reheb ut que''xye: —¡Q''ue chiru cruz! ¡Q''ue chiru cruz!
    chanqueb. Ut laj Pilato quixye reheb: —C''amomak la̱ex ut q''uehomak chiru cruz
    cui te̱raj. La̱in ma̱ jun lix ma̱c xintau, chan.'
  blz-NT: Sarataa tanaasna imam tari dadagai nimiile' i Yesus, raaya'a nangkakaro'mo
    taena, “Saliipkonmo a mian kanono'! Saliipkonmo a mian kanono'!” Mbaka' norobumo
    i Pilatus na ko'ona i raaya'a taena, “Alaka' wawa i Ia ka' saliipkon kuu-kuuna,
    gause i yaku' sianta nantausi sa'angu'po sala'-Na.”
  poe-NT: 'A̱ ntá tió kꞌuíkon tí sín ncha̱tꞌá tꞌe̱to̱an la ko tí sín policía kuènte
    ni̱nko ntá kjuankíxin sín tꞌóyako sín ntáchro sín kíxin: ―¡Tjakénka̱nirá chꞌán
    ntacruz! ¡Tjakénka̱nirá chꞌan ntacruz! ―ichro sín. Ntá ntáchro chꞌín Pilato kíxin:
    ―Jahará tjíkoará chꞌán tjaké nka̱nirá chꞌán ntacruz kíxin janhan kꞌuítjáhya ninkehó
    jie̱ chónta tí jehe chꞌán ―ichro chꞌán.'
  san-TAM: 'ததா³ ப்ரதா⁴நயாஜகா​: பதா³தயஸ்²ச தம்ʼ த்³ருʼஷ்ட்வா, ஏநம்ʼ க்ருஸே² வித⁴,
    ஏநம்ʼ க்ருஸே² வித⁴, இத்யுக்த்வா ரவிதும்ʼ ஆரப⁴ந்த| தத​: பீலாத​: கதி²தவாந் யூயம்ʼ
    ஸ்வயம் ஏநம்ʼ நீத்வா க்ருஸே² வித⁴த, அஹம் ஏதஸ்ய கமப்யபராத⁴ம்ʼ ந ப்ராப்தவாந்|'
  cof-NT: 'Junni aman patelelabe polisialabe Jesuca quirato, sonba pato, itsanlatie:
    —Corosibi totesa caride! Corosibi totesa caride! tilatie. Pilátori itsanque pae:
    —Lari totesa caritiyoe tie. Jesús lachi tencari culpa itoe tie. Junni yaca nulachi
    totesa carino muquilaquinari, nula tala yaca cato totesa carilaquede! tie.'
  srm-NT: 'Ma nöö di dee Gaan Begima ku dee siköutu u de si ën, hën de bai kai wan
    gaan wolo taa: “Un kii ën oo! Un pekëën a lakpa pau kii! Un pekëën a lakpa pau
    kii!” ˻Biga a sö wan fasi dee Loomë sëmbë bi guwenti u kii dee sëmbë ta du hogi
    a di köndë a di ten dë.˼ Nöö hën di gaama piki taa: “Mi? Na mi e! Ee a lakpa pau
    un kë kii ën, nöö be unu seei tjëën go hëngi kii, biga ma feni föutu nëën möönsö.”'
  qvs-NT: 'Chaypina saserdotekunapa awtoridarninkunawan Tata Diospa wasin kuydakkuna
    sinchita rimashpa willarkansapa: —¡Suk kruspi chakatachiy! ¡Suk kruspi chakatachiy!
    Chaypina Pilatoka willarkansapa: —Kankunaka pushaychi suk kruspi chakatashpa wañuchinaykichipa.
    Ñukaka mana nima uchanta paypika tarinichu.'
  zca-NT: 'No or une rë ngulëi'' ro ze'' Jesús, kun rë xa'' nikina yado'', nguzublo
    nguruzhië bixa'': ―¡Bikë''u xa'' lo krus! ¡Bikë''u xa'' lo krus! Orze'' nzhab
    Pilat: ―Bi''y go xa'', no go bikë'' xa'' lo krus; na ngurël, yent kwan nak xa''
    re''.'
  cbc-NT: 'Bairo Jesús cʉ̃ cawitietaro ĩñarã, sacerdote majã quetiuparã, bairi templo
    ñubuerica wii cacotebojari majã mena atore bairo ĩ awajajʉ̃gowã: —¡Yucʉpãĩpʉ cʉ̃
    papuaturotiya! ¡Yucʉpãĩpʉ cʉ̃ papuaturotiya! Bairo na caĩawajaro, Pilato pʉame
    atore bairo na ĩwĩ: —Mʉjãã majũ cʉ̃ neátí, yucʉpãĩpʉ cʉ̃ papuaturocarájá. Yʉ pʉame
    di wãme ũno rorije cʉ̃ caátibuicʉtaje cʉ̃ yʉ bócaetimajũcõãña —na ĩwĩ.'
  qxo-NT: 'Tsaynö Jesusta ricaratsiptinnam sacerdöticunapa mandagnincunawan wardiyacuna
    gayaraypa niyargan: “¡Cruzchö wanutsun! ¡Cruzchö wanutsun!” Tsaynö nir gayaräyaptinmi
    Pilato nirgan: “¡Peru cay runa ima jutsatatä rurashga wanunanpäga! Mä tsayöraga
    gamcunana aparnin cruzchöpis wanutsicuyay”.'
  mox-mox: Ta tuta nana toveguba qiduqiduadi ma adi toʼitamakiavo Ieisu iʼitea ʼinega
    ikolua ivonaya, “Ututuveʼewei, ututuveʼewei!” Ta Failato vona ʼeviviedi vonaya,
    “Omiʼa taumiega ona ʼewei ta ona tutuveʼewea, ta yaʼa ge ena luvinei be naʼaliga,
    mana ge taha luveifana eda lobei ʼinaya.”
  kew-kew: 'Gore Gote-na miru irae aa mudunu-para plisman-nupara go rayome Yesu adoa
    gupa simi: Nipu repena polopea madaa nil-mi taminapa. Nipu repena polopea-para
    nil-mi taminapa simi raburi Pailat-me nimu-para lalo: Gore nimina kogono-ga mua
    repena polopea madaa nil-mi talepa. Nipu madaa wae yae meda na-ade-ga nimina mea
    talepa sa.'
  dww-dww: Dabudine pirisi adi babadama be tempol taubodamenama Yesu a kitakitana
    raḡanine, taudi bonedima dosine a yogo be a riuna, “Kwa tuparatu! Kwa tuparatu!”
    Be Paelat ya riuedina, “Taumi ko tuparatu, taugu nam aiyaba gewagewanama tauna
    ḡarone e banavina.”
  nif-nif: Wɨndɨñ eumbi, tapma ama biesɨ gɨt tapma ittok kamaikamai amalɨ Yesu kañgɨlɨñ,
    wolongan endɨ wopumgan kɨtɨmbi eñgɨlɨñ, “Kloñbat plon wɨlɨ kɨmbɨn!” Eumbi, Pilatolɨ
    manjɨnan tɨkembi enguk, “Nakta endok yomɨn yolonjɨletta tɨmbi sɨndɨ en tɨkembi,
    kloñbat plon wɨlɨt.”
  twi-ASANTE: Ɛberɛ a asɔfoɔ mpanin ne awɛmfoɔ no hunuu Yesu no, wɔteateaam sɛ, “Bɔ
    no asɛnnua mu! Bɔ no asɛnnua mu!” Pilato ka kyerɛɛ wɔn sɛ, “Mo ara ankasa momfa
    no nkɔ nkɔbɔ no asɛnnua mu, ɛfiri sɛ, menni asɛm biara a mɛgyina so abu no fɔ.”
  aoj-aoj: Eaꞌ amom pris dembami maloma plisman amamumi ataꞌ matolona atin, maꞌias
    dindinip mehip aꞌowaꞌ maꞌi, “Dolana nil lawag usiꞌigai tiꞌwanaegai!” Eaꞌ Pailat
    nagwamama basef naꞌi, “Ipaꞌ atipa faꞌana dolanago. Apaꞌ aeꞌ owaꞌ, aeꞌ ina ati
    anef waf awafi anen nandaꞌafi ma endaꞌ kotimana, owaꞌatin.”
  cbv-cbv: 'Páant ã niijíchah joinít, sacerdotewã ĩ maáta, Dioíh mʉʉdíh wapnitbʉt
    Jesúsdih ennit, bʉ́dí ĩ jʉ̃ih ñaacáp jĩ. —¡Caandíh cruzboó péoh dodhnit, ma mao
    yohat tʉ́ʉtʉ́! ¡Caandíh cruzboó péoh dodhnit, ma mao yohat tʉ́ʉtʉ́! ĩ niijíp jĩ.
    Páant ĩ niíj ñaacáchah joinít, Pilato nin pah queétdih ã jwʉ́ʉb niijíp jĩ: —Caandíh
    peéh mawat wihcah yʉhna, ñi mawíhna, yeebjéh ʉb bejnit péoh dodhnit, ñi mawaá,
    ã niijíp jĩ.'
  taw-taw: Pen bɨ God nop sɨbogep bɨawl okok sek, Juda polis okok sek kɨli nop nɨŋɨd,
    suk awl agɨl agɨlak, Nop mab bak alaŋ chɨpɨl pak tɨbɨk lem kumaŋ. Nop mab bak
    alaŋ chɨpɨl pak tɨbɨk lem kumaŋ agɨlak. Agelak Paylat kɨlop agak, Nɨbi ke nop
    dad amɨl, mab bak alaŋ chɨpɨl pak tɨbɨk lem kumaŋ agak. Yad tap tɨmel olap gup
    ak ma pɨyow nepin agak.
  jic-NT: 'Sacerdote noypan jus tjunuc na Jesús, yupj yümücj tjowelepj: —Cruz po''o
    tjevyala jupj, mpa''is. Cruz po''o tjevyala jupj, mpa''is. Nin p''iyá yümücj tjowelepj
    wa yupj jis militarpan. Pilato tjevele yupj jis lal: —Nam ma ca müjütütj niná.
    Nun p''iyá cruz po''o tjovalá jupj. Napj nasa la tji''yüy tjinyuc jupj. Napj velé
    jupj ma la tjiji nun welé jupj po''ó.'
  zap-NT: 'Zegne wii fxuz ne rnebééy lo yra fxuz yra men men ne rapkwent xeydoo Dëdyuzh
    ne wruu Ne, wzelo men rderëz men, re men: ―¡Lo kruz gukaa men! ¡Lo kruz gukaa
    men! Lex re Pilato lo men yra men: ―Gusano men laa de gukaa men lo kruz, porke
    noo ryenen noo ne bet ne mal wlaadet men, por neguin rzëldeto lo noo.'
  wer-wer: Pël maan kiri ar yaaö kaöaröere polisörö iteneë ëlak wiak epël yema. “Këra
    yetaprak möön wel wiip. Këra yetaprak möön wel wiip.” Pël yemaan Pailat pi epël
    yema. “Piikaan nga elmëëma utpet nent nokoirën. Pötaanök arimtok wak këra yetaprak
    momöeë.”
  ipi-ipi: Pitisa akali kawane tupapi, yanda yene tupapi, utupane-mane Jisasa andoto,
    pii taimane loto, bala ita malamanda okona peyo yuka aa, laka peainipia. Wuane
    laka peai-kola, Pailateto utupane lamawuato, nambato balanga koo tene mindikipi
    mindi anda napeyo-ko. Yakama tane bala atu aiyu poto, ita malamanda okona peyo
    yuka alapa leaipia.
  qul-NT: 'Sacerdotecunapaj jefencuna templo guardiajcunapiwan Jesusta ricuytawan
    wajach''acorkancu nispa: —¡Chacataska cachun! ¡Chacataska cachun! Pilatotaj nerkan:
    —Kancuna apacapuychis, chacatamuychis. Nokaka mana tarinichu ni ima juchata paypi.'
  ter-NT: 'Itea ehá''axo noixo Jesus ne tutíhiko sasedóti inuxínoti jûdeu hó''eke
    yóko''o ne koyónotihiko hána''iti imokóvokuti, vaúkexonehiko. Hara koe yûho vaúkexea:
    —Kirúhuxa! Kirúhuxa! —kóyehiko. Ina kixovókoxoa Pilátu: —Itínenoe kuruhúxa vo''oku
    ako ápahuina íninjone váhere ítuke ra hóyeno.'
  bmr-NT: 'Jaaboco sacerdotemɨ aivojɨto, bu isisɨmɨnaa icamo aatyɨmeumoro sefano coovadiivuumo:
    ¡Diiboco ɨmohobujehallɨvɨ metetecu! ¡Metetecu! noomoro. Jaanegui Pilato diitoco
    nuuhi: Etɨ tahɨ masatyomoro metetecu. Jaanotɨ uujoho diibovɨ iimitɨco atyɨmetɨhi,
    nooboro.'
  fuf-fuf: 'Ɓay hooreeɓe *yottinooɓe sadaka ɓen e suufaaɓe ɓen yi''ii mo, ɓe ewnii,
    ɓe wi''i: «Fempee mo! Fempee mo!» Pilaatu kadi wi''i ɓe: «Ƴettee mo onon tigi,
    fempon. Ko fii min mi yi''aali hujja fawuɗo mo donkineede.»'
  bhl-bhl: 'Yangei, kaem ding dim bakate, Sunbin-Got em am yol em kunum ayem sel so,
    akalem angin iso, ikalem ka biliw weng afak kunum iso, alik alik i gaaneko, Failat
    elo bokolewomeliw: “Elo ais dim ala ya! Ais dim ala ya!”, dangsiliw kate, e yan
    weng bokoyemomele: “Babo! Ne em dim e sen so mak ateminba keli te! Kate yukalem
    ete elo ais dim kel alina!”, yangse kale.'
  ons-ons: Pris ŋetne so tebe ŋei diam gege eŋe kau paki qazom mane rakoi, “Kibeŋ
    qabego qenom seukkep! Kibeŋ qabego qenom seukkep!” Pilatŋo edane rake, “Ŋidom
    ma ariu paki, kibeŋ qabego qeu, na sotine mane mi marat kamaile.”
  con-NTPO: 'Chigama afa''su nasundeccu, Chiga etti''su sundarondeccu''qque tisema
    attepa quia''me fundo''fa: —¡Avuja''cconga otija! ¡Avuja''cconga otija! Pilatoja
    su: —Que''iyi angapa avuja''cconga oti''faja. Ñajan tise shacapave attembi gi.'
  ghs-ghs: Hiiremi dzube abi mimi ma nokoho qesamane qarutoqi hiireta, Baamu, hapahapanaitare!
    Noke hapahapanaitare! Hiimi Pirattoi hee, Anai noho kahosa ruume oonita nikemae
    noke aima hapahapanaitare.
  peg-peg: ହେବେଣ୍ଡାଂ ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଆରି ମନ୍ଦିର୍‌ କାନାକାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ହୁଡ଼୍‌ଜି କିକିରାଡିଂ କିଜ଼ି ଇଚାର୍‌, “କ୍ରୁସ୍‌ତ ଦୁପାଟ୍‌, କ୍ରୁସ୍‌ତ ଦୁପାଟ୍‌ ।” ପିଲାତ
    ହେୱାରିଂ ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ହେୱାନିଂ ଅଜ଼ି କ୍ରୁସ୍‌ତ ଦୁପାଟ୍‌, ଇନାକିଦେଂକି ଆପେଂ ତା ତାକେ
    ଇନାକାପା ଦସ୍‌ ପାୟା ଆଉପା ।”
  txu-NT: Nhym me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳrmẽ mebê idjaerkam me
    krãkamngônhmẽ omũn arỳm kàj bê Piratumã kum, —Pĩte'y'ã anhô, ane. Nhym memã kum,
    —Kati. Djã ne ba kam axwe'õmã ikato got ba pĩte'y'ã kunhô? Kati. Me ga dja ga
    me o tẽn pĩte'y'ã anhô, ane.
  eng-WEBU: When therefore the chief priests and the officers saw him, they shouted,
    saying, “Crucify! Crucify!” Pilate said to them, “Take him yourselves and crucify
    him, for I find no basis for a charge against him.”
  gnw-NT: 'Sacerdote reta itenondegua reta jare jembiocui reta uecha yave Jesús, iñeeãta
    reve jei: —¡Icutuca curusu re, icutuca curusu re! Jayave Pilato jei chupe reta:
    —Pe reta etei peraa picutuca curusu re. Echa''ã che avãe''ã etei teco jese —jei.'
  mux-mux: 'Pulu Yili popu tunjuring yi-aulima kene eninga kendemande-ele-yima kene
    enini Yesos koela pena urum kanuku kene sumbi-siku niku mele: “Kulupili, unji-perana
    ola ⸤toku⸥ ku tokunu panjui! Kulupili, unji-perana ola ⸤toku⸥ ku tokunu panjui!”
    niring. Akiliinga-pe Paillet-ni nimba mele: “Na mólu. Na yu mong líímeliinga topu
    konjumbu mele naa piliikereliinga eni yu meku puku unji-perana ola ⸤toku⸥ ku tai!”
    nirim.'
  maj-NT: 'Já na̱''mi k''aku̱ ko̱ já xi kunntá ni̱nku̱, nk''ie nga i̱ncha kikie Jesu
    kikjintáya: —¡Tjat''a krui̱ ndo̱! ¡Tjat''a krui̱! B''a̱ kitsú Pilato̱: —Tu̱ sahá
    jun tankínko̱o ko̱ tjat''a kruu̱. An najmi chumi jéhe xi tísakújinna ndo̱.'
  bkq-NT: 'Aituo kurâdo eynynâ Deus agâ aguewâni modo iwymârydo, Deus ety iguardary
    modo warâ Jesus tientuomo, adaenkelymo: — Kruz wâgâ nigue! Kruz onwa sakâjien-hongâ,
    iguehoem! — kelymo. Aituo Pilatos aguely: — Âmaemolâ sataungâ, kruz onwa sakâjiwâdaungâ
    warâ, iguehoem. Urâenma awâkâ âdanipyra — kely.'
  kue-kue: Ana pris kande wagle ya te God holi yungumo sugl meglkwa yomba Yesus kandre
    ye mangre kaglka dindre dingwa, “Endi-prak mina siyo! Endi-prak mina siyo!” Ba
    Pailat di ikine endungwa, “Ene ye indre endi-prak mina siyo te na ye aglau ta
    eran panan doko i-pene ende kot ere tenaglka manga.”
  cot-NT: 'Ariqueate yamenajiavaquerigueti saserorotejia anaantajianquitsica jerijia
    aisa coaretapae quempoguijajiguiroca teemporo icajemamajajianaquequea: —¡Pompajacoteri!
    ¡Pompajacoteri! Icantajiguiriquea Pirato: —Iintsija paajianaqueriquea pompajacojigueri
    aviatimpajia. Naatimpaquea namenaqueri teenica irantenica.'
  bnp-bnp: Na tahuna e huriki a prister dagi, turane huriki a bolekori, ri masia e
    Isu, ri gale tala ri ta maea, “O paditatea na kai tavalavala! O paditatea na kai
    tavalavala!” Pali e Pilato i koli, i ta maea, “Mu bolea, mu paditatea na kai tavalavala!
    Pali iau i uka ma a puruvisia vona tara maki hale ge ratea ge vurua vona.”
  apn-NT: 'Hãmri nhũm patre krãhtũmjê mẽ mẽõ pôristijaja tee ri ja hã kuma nhũm ja
    mẽ kêp omnuj nẽ. Hãmri nẽ hã kãm kapẽr kãm hihtỳx nẽ kãm: —Tk. Kwa nà pĩ kahpa
    hã mãn anhô. Kê pĩ kahpa hã mãn ajêt nẽ ty. Anẽ. Hãmri nhũm tee ri hã mẽ kuma
    nẽ mẽ kãm: —Nà mẽ kam nẽ ma amnhĩm o tẽ nẽ mẽ kam amnhĩm ho anẽ. No pa kot paj
    ho anhỹr kêt nẽ. Mo mỳrapê kot pa kêt hã amỹnê nhũm mẽ kupĩ? Nà kwarĩ kot pa ho
    anhỹr kêt nẽ. Anẽ.'
  ctp-NT: 'Loꞌo sti joꞌo nu lka ndloo loꞌo yu policía ꞌin neꞌ, kwen msiꞌya loꞌo neꞌ
    ꞌin Pilato bra nu naꞌan neꞌ chaꞌ ndijyan Jesús. ―¡Yjwi lya wan ꞌin yu! ¡Yjwi lya
    wan ꞌin yu kwa! ―ndukwin neꞌ ꞌin Pilato. Ykwiꞌ Pilato loꞌo neꞌ bra kanꞌ: ―Yaa
    loꞌo lya wan ꞌin yu, ti ykwiꞌ ti wan chaꞌ jwiꞌin kaꞌan wan ꞌin yu lo wsi sikwa
    ―ndukwin Pilato ꞌin neꞌ―, chaꞌ kwenta ꞌñaǎn ja ndukwi yu kiꞌya.'
  bre-BRG: 'Met pa welas ar veleien vras hag ar servijerien anezhañ, e krijont: Ouzh
    ar groaz! Ouzh ar groaz! Pilat a lavaras dezho: Kemerit anezhañ hoc''h-unan ha
    kroazstagit anezhañ; rak me ne gavan torfed ebet ennañ.'
  opm-opm: Potporhan Got ohe ap yawar hanat bok han ire duuptei hano ire dupsi hano
    ihir wamara ator mengtei orhor Ei. Irat bok sur garmar sutina. Irat bok sur garmar
    sutina poriptiwi deingopa. Matperhan Pairat oh Noh ohe boknong mar irat bok sur
    garmar sutin meng oh ti na pat orhor guragurdapat ohnong sutper riyaoh sutina
    pongop.
  bvr-bvr: Wurra gatiya waypa junggay yerrcha rrapa aburr-birripa aburr-mujama abi-nana,
    lika aburr-gonyjinga, waykin aburr-wena, “Burr-jong negapa rra! Burr-jong!” Wurra
    Baylat a-yinagata burrwa, “Ngika. Wurra ana-goyburrpa bubu-ga, burr-jong bubi-negapa
    bubi-rra, jal nyiburr-ni. Wurra jarra ngaypa marn․gi nipa gala gun-nga gun-nerra
    gu-rrima rraka mari ng-garra nula.”
  wal-wal: Qeese halaqatinne wotaaddarati a be7ido wode, bantta qaalaa xoqqu oottidi,
    “Masqqaliyaa bolli misimaariyan xishada a kaqqa! Kaqqa!” yaagidosona. Yaagin PHilaaxoosi
    eta, “Intte a ekki efiidi, masqqaliyaa bolli misimaariyan xishidi kaqqite; aissi
    giikko, taani ai balanne demmabeikke” yaagiis.
  zad-NT: 'Na'' bx̱ozka'' chṉabia'' na'' beṉ''ka'' chap yoodo''na'' ka ble''gakile''ne'',
    na''ch wzologake'' chosyaagake'' zillj, che''gake'': ―¡Bdee ḻee yag cruza''! ¡Bdee
    ḻee yag cruza''! Na'' che'' Pilátona'' ḻegake'': ―Ḻi yic̱hi''e, shka''. Na'' ḻi
    wdee, le''. Ḻa'' nad'', ni to dii mal bi chillelid'' bene''.'
  kmg-kmg: 'Eme taha bapa micne â ŋicfâc-jeŋic jaŋe honerâ dâŋ ɋeŋɋeŋnehec ehuc mumbiŋ:
    “Maripoŋko feoc, feoc.” Mupie Pilatozi micjeŋicko rorâ muwec: “No kiŋticne basakopacte
    ŋoŋe ŋaŋac rorâ maripoŋko qaniŋ.”'
  aso-aso: 'Neꞌmine nolivo evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ aveti ve
    nabaꞌine netesi idoꞌ Zuda veti pilisi ve netesi Izesuꞌni niningi gekeꞌ li lohotoꞌ
    zaloꞌ belezo belezo laniꞌ ve. Likevo Pilatoꞌ aza aꞌmidoꞌ tiꞌ lo lo-ngimineꞌ ve:
    Neꞌmine lii ma naza neve nene eze goniꞌ o-do lihime emeloniꞌ monovoꞌve nene viseꞌ
    ogo ma ningamuze. Neniꞌ nene neꞌmine amolosuze. Langisetine di vi lohotoꞌ zaloꞌ
    bililo.'
  uli-uli: Yodwe tamol temarong kowe mo mokwe posol Templum we rela wiri ngo resa
    tawulagililoh le re sor bo, “Ha krudu! Ha krudu!” Pilatus sa kangalur bo, “Ha
    hasi hami ha bela krudu. Tor mele ngang iy wiri le derel.”
  nin-NT: Nggo ankpinkpye abikye ba na abi gbye Uki ku Ibarr ku a hi ma na hantu di,
    “Kpa ma! Kpa ma!” U Bilatu ddu ba di, “Imba ku kpa ma na akpambirr yi. Ingga si
    vu ma ni ikpala hen.”
  tgk-tgk: 'Сардорони рӯҳонӣ ва посбонон Ӯро дида, фарёд карданд: «Ӯро ба салиб мехкӯб
    кунед! Ӯро мехкӯб кунед!» Пилотус ба онҳо гуфт: «Шумо худатон Ӯро гирифта, мехкӯб
    кунед! Зеро ман дар Ӯ ҳеҷ айбе наёфтам».'
  acu-NT: 'Jesús jiinkiamtai, sacerdote juuntri ainau, tura Yus seatai jean wainin
    ainausha Jesúsan jiisar kakarar chicharinak: —Numi ajintruam maata, —tiarmiayi.
    Tu tinamtai Pilato chicharak: —Atumek jukiram numinam ajinkaram maataram. Wikia
    ju aintsu tunaarinka pengké nekarachjai, —timiayi.'
  cak-WNT: 'Can xu (xe) wi c''a xquitz''et ri Jesús, ri principali'' tak sacerdotes
    y ri ye aj ch''ame''y, can riq''ui c''a ronojel quichuk''a'' xquirek quichi''
    y xquibij: ¡Tataka'' rucamisaxic chuwech cruz! ¡Tataka'' rucamisaxic chuwech cruz!
    xecha''. Y yac''ari'' tek ri Pilato xubij chique: To''ic''ama'' c''a riyix y tiripa''
    chuwech cruz, ruma chi riyin majun achique ta mac nwil ta chrij, riche (rixin)
    chi ntek ta rucamisaxic chuwech cruz, xcha''.'
  ebk-ebk: Kun pay inilan nan anap-apon chi papachi ya nan kukuwarcha as nan Templo
    hiya, infukiawcha, “Epalansam hiya as nan koros! Epalansam hiya as nan koros!”
    Ngem kenalen Pilato kan chicha, “Chakayu mismu nan mangara kan hiya, ya elansayu
    as nan koros, tay maid naanapak as fiasorna.”
  spa-PDDPT: 'Al verlo los principales sacerdotes y los guardias gritaron: ¡Crucifícalo!
    ¡Crucifícalo! Pilato les dijo: ¡Tómenlo ustedes y crucifíquenlo, pues yo no hallo
    delito en él!'
  ruf-ruf: Iwatambika wakulu na iwabetetsi we Ing'anda ye Imulungu hawamwonile Yesu,
    wakemelela, “Muwambe! Muwambe!” Pilato kawalongela, “Msoleni mkamuwambe mna msalaba
    mwemwe muwenyegho. Sonile bae ghomba lya kumhigha.”
  gun-gun: 'Ha''e ramo sacerdote yvatekueve va''e ha''e jopya kuery oexa vy ojapukai:
    — Emoĩ kuruxu re, emoĩ kuruxu re. Ha''e ramo Pilatos aipoe''i: — Peẽ kuery ae
    peraa kuruxu re pemoĩ, mba''eta xee ndaikuaai ojapo vaiague — he''i.'
  agu-BL: 'Yi bene''n quilol, cyoque''n tzun yi e'' wi''tz pale'', scyuch'' e'' aj
    ront tan sich'': —¡Jeken swutz pasyon! ¡Jeken swutz pasyon! —che''ch tzun ban
    nintz. —Tzinwutz wetz qui''c til, poro quicy''aj nin binu''. Chipaje''nu'' swutz
    pasyon, —stzun Pilat bantz scyetz.'
  isn-isn: Kululo itungo uKuhani mukulu ni akulu nai akamihenga uYesu, akakua iyogo
    azeligitya, “Majee, majee.” uPilato aka atambila, “Muholi unyenye akola mende
    mumaje, ku noko unene shanga nihenga igazo mukati akwe.
  eng-PEV: The bosses of the Jewish ceremonies and their soldiers saw Jesus, and they
    shouted, “Kill him. Kill him. Nail him to a cross and let him die there.” But
    Pilate said, “No. You take him and kill him on a cross yourselves. I reckon he
    is not guilty.”
  ilo-ULB: Idi ngarud nakita dagiti panguloen a papadi ken dagiti opisiales ni Jesus,
    nagpukkawda ket kinunada, “Ilansa isuna iti krus, ilansa isuna iti krus!” Kinuna
    ni Pilato kadakuada, “Alaenyo isuna ket dakayo ti mangilansa iti krus kenkuana,
    ta awan masarakak a krimen kenkuana.”
  pir-NT: 'Tiquiro sa ni tuhasagʉ̃ tʉhoye, pahia pʉhtoa, surara gʉ̃hʉ Jesure ihñañe,
    sañuducuri: —‍Curusapʉ quẽ biha wejẽña tiquirore. Curusapʉ quẽ biha wejẽña tiquirore,
    ni sañuducuri tiquina. —‍Tiquiro ne buhiri mariedare. Sa yena mʉsa basita tiquirore
    neahña. Sa yena mʉsata tiquirore curusapʉ quẽ biha wejẽña, nidi Pilato tiquinare.'
  anv-NT: Anɔɔ́ baá ampyɛ upɛ Ɛsɔwɔ ne ambame ɛcha upɛ agɛge Jisɔs, alɔ makale ne
    meko metometo aké, “Áwɔ ji né gekwa, áwɔ ji né gekwa.” Ajɔ́gé mbɔ, Palɛt
    ajɔɔ́ ne ɛbwɔ́ aké, “Ɛnyú ambɔɔ́ sɛge ji dewɔ né gekwa, néndé me ngɛ fɔ́
    gabo ayi ji apyɛɛ́ wɔ́.”
  sab-NT: 'Kwian gerunga Chube ole daba alin chugagwalla ulita kaire guardia u gerungwa
    Chube ole mananga ulita, kwian e ulita gwagedu Jesudi gire ama ulita ngautu kweri
    Jesu dollale: —¡Ama gwangeda kruge! Pilato gerudu kwian ulita ole: —Ba ta ama
    gwakalinda joga ama dbe, ba ulita agali ama gweda kruge ba takalin kare, agwa
    chage ama me skwen jiske dale.'
  tmd-tmd: Aliö rɨmɨn, God ap höjöpal ur nölɨb nöbö dib bla aipam, God höjöpalɨb rama
    ömdö nöbö bla aipam, Jisas nugwo nugwön mönö bölölö rön yadmä, “Nugwo bɨ katlö
    watlö um sö pɨl pal nɨgi! Nugwo bɨ katlö watlö um sö pɨl pal nɨgi!” rɨmä. Aliö
    rɨmɨdmɨn, Pailot yadöŋa, “Ñɨŋ keir nugwo pön duön, bɨ katlö watlö um sö pɨl pal
    nɨgi. Nɨ ap gwogwo rɨ ila hölu nugwöiö!” röŋa.
  acr-NNT: 'Echiriꞌ ri nimaq e aj chakunel pa Rocho Dios kukꞌ ri e chajinel re ri
    Rocho Dios xkil ri Jesús, xkijeq kesikꞌinik, jewaꞌ kakibꞌiꞌij: —¡Kamisax chwa
    cruz! ¡Kamisax chwa cruz! —kechaꞌ. Ekꞌu ri Pilato xubꞌiꞌij chike: —We e riꞌ, kꞌama
    bꞌi ralaq y kamisaj alaq chwa cruz, pero riꞌin na jinta juna umak kanriqo —xchaꞌ.'
  kpg-kpg: Di madagoaa nia dagi hai mee dabu mono gau hagaloohi di Hale Daumaha ne gidee
    a Mee, digaula ga wwolo, “Daudaulia a Mee! Daudaulia a Mee!” Pilate ga helekai
    gi digaula, “Goodou bida lahia a Mee, daudaulia. Au digi gida dagu mee belee haga huaidu
    iei Mee.”
  taj-taj: परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेदेन सिपाहीगदेसे येशूदा म्राङ्मैछ्‍याम
    “चुदा क्रुसरी टाँगब लसी साइगो, क्रुसरी साइगो!” भिसी क्रिङ्बाला क्रिङ्बान लजी।
    जमाहेन्‍से पिलातससे थेनीगदेदा “चु म्‍हिदा एनीगदेसेन भोर्सी क्रुसरी टाँगब लउ, तिग्‍दा
    भिसम चु म्‍हिदा सजाय पिन्‍तोःबा तिगै दोष ङाइ आस्‍याप्‍नी” भिसी भिजी।
  avt-avt: 'Mɨt iuwe pris netike mɨt kerek naanmɨpre wɨnak iuwe ke God nɨrek, hɨr
    nɨnap natɨp nar ik: “Yi eiwenkekik eku nu tentarakɨt. Yi eiwenkekik eku nu tentarakɨt.”
    Hɨr nɨnap natɨp, te Pailat ketpor, “Yi yaitɨwekhis eiwenkekik eku nu tentakakɨt.
    Hi epɨtari menmen enum hɨrak kɨrɨakem, te hɨrak kaki kakɨnterim.”'
  cbk-cbk: Apenas el maga jefe del maga padre pati el maga guardia ya mira con ele,
    ya grita gayot sila, “Crucifica con ese! Crucifica con ese!” Despues ya habla
    si Pilato canila, “Si ansina man, ustedes lang cuidao crucifica con ele, cay nuay
    man yo encontra culpa para sentencia con ele.”
  uig-ARA: 'باش كاھىنلار ۋە قاراۋۇللار ئۇنى كۆرۈپ: ــ ئۇنى كرېستلەڭ، كرېستلەڭ! ــ
    دەپ ۋارقىراشتى. پىلاتۇس ئۇلارغا: ــ ئۇنى ئېلىپ بېرىپ ئۆزۈڭلار كرېستلەڭلار! چۈنكى
    مەن ئۇنىڭدىن ھېچقانداق جىنايەت تاپالمىدىم! ــ دېدى.'
  tuf-tuf: 'Sacerdote cárinat cat, úroquinat cat Jesús istír cohwjacro: —Eyta yauwin
    caruc ojcor quejcátaro. Yauwin caruc ojcor quejcátaro, wajacro. Etat Pilátoat
    wajacro: —Baat ey caquir béowi. Yauwin caruc ojcor quéjquíntara, behmarat béowi,
    -wajacro-. Aját ítitan, eyat tayar yájtiro, ey quin chiín acu.'
  abx-abx: Pakakulaw-na si iya si mga puno' paraghalad pati' si mga gwardya-na, agpanurakaw
    mga iya, “Papaku'on iya! Papaku'on iya si kudos!” Pero anaruman dina si Pilato,
    “Hala, bawahu-bi iya ngan ka'am na hamok i mamapako' si iya. Pero para si ako,
    gana' sa'anda'an-ko sala' si iya nga angay paratukan.”
  mco-NT: 'Co je teedy tungmɨɨdpɨ etz je judiojäy ajcxy ijxy, chi ajcxy ymɨnanday
    nidüg''ócɨy aguipxyjatyɨ: ―Yajcruudzpet, yajcruudzpet. Chi Pilato ymɨnañ: ―Yajcruudzpejtcɨx
    miich ajcxy, janch ɨɨch ca'' ni ti tɨy''ajt nbaadyɨch nej ɨɨch yɨ'' nyajcruudzpedɨpy.'
  kqf-kqf: Sauginemo Pilisi edi babada bi pali vanuwina tauyavena a kitakita ba a
    binauna gado, “Ku tupalatu, ku tupalatu.” Bi geḡa te, Paelat i giuwedina gado,
    “Temi ko vai nawe te ko tupalatu, banina tagu mote ena gebo bai e banavi.”
  cpb-NT: 'Ikanta iñaawakeri reeware Imperatasorentsitaarewo eejatzi kempoyaantaneripaini,
    ikaimaiyanakeni, ikantaiyini: “¡Pinkentakotakaanteri! ¡Pinkentakotakaanteri!”
    Irojatzi ikantantari Pilato: “Jirika paanairi eeroka pinkentakoteri, te noñi naaka
    oita inkenakaashityaari jirika.”'
  aon-aon: Douk natograri aria amam debeimi pris hani amudok heyoh Iruhin ananit debeiti
    urupat iri hatrun aria hahwar debeg hakri, “Nek nyiliman rowog kruse! Nek nyiliman
    rowog kruse!” Aria Pailat nakripam nakri, “Ipak kanak puran punak punek nyiliman
    rowog kruse. Eik douk madae iparug enesh yoweishi inahos douk pakri anan nenekesh
    iri uwe, uwok.”
  hus-NT-2005: 'Tam ti chuꞌtat na Jesús kʼal an okʼlek páleꞌtsik ani kʼal xu belkoltsik
    an ti pulek atá xon tu kʼakʼnáb na Dios, in ulutsik kawidh enchéꞌ: ―¡Ka chemdhaꞌ
    pajkʼidh ban peltsidh teꞌ! ¡Ka chemdhaꞌ pajkʼidh ban peltsidh teꞌ! Utsantsik tám
    enchéꞌ kʼal na Pilato: ―Ka júnaꞌichtsik ani ka chemdhaꞌich pajkʼidh ban peltsidh
    teꞌ, nanáꞌ yab u eltsal ni jun in walab.'
  mig-NT: 'Te sutu̱ ñá''nu jíín cháa kájatíñu, ni̱ kajini̱‑de nuu̱‑yá. Te ni̱ kaka''a̱n
    jaa‑de: Kata kaa‑ní‑de jika̱ cruz, ná kúu̱‑de, áchí‑de. Te ni̱ ka''a̱n Pilato
    jíín‑de: Katɨɨn máá‑ró‑de te ka''ni‑ro‑dé, chi̱ ruu̱, tú ní''i̱n‑rí ni ɨɨn kua̱chi
    sɨkɨ̱‑dé, áchí‑de.'
  bps-bps: Kabay di kite dad ulu dad bà di Dwata na dad saligla munung ku Dyisas,
    mkit ale lêman, manla, “Flansangam kenen di krus! Flansangam kenen di krus!” Kabay
    man Filat di dale, “Gamu mlansang kenen di krus. Landè sa teengu salaan.”
  mbs-mbs: Meneng se menge pengolo te simbahan aw otaw egtonggò te simbahan, pegkità
    dan ki Jesus, migbelobansag dan, “Imetayi sikandin. Lensangi diyà te kros.” Minikagi
    si Pilato, “Sikiyo se mengibing kandin aw meglansang kandin diyà te kros amon
    matay, so se kenaken, kinità ko te wedad salà din.”
  tof-tof: Wirri prrist akó ibü myelam pama oya nóma esenóp, i taegwarr ugón apónóp
