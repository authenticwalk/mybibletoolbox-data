    mafi iyoshon mastatacahuun. Uncai ahuunoa ahuashta nicayomisimafinquin un chaca
    huapanan, —Pilaton ato huani.
  urt-urt: Ŋupe ŋaiye lenge pris ondoh, topoꞌe lenge kokorohtup yetekeꞌe kin pe, tinge
    tambah yanange na, “Yuluwei kin yil loutungwarmbe! Yuluwei kin yil loutungwarmbe!”
    Pailat ŋana lenge na, “Yip tip yambaꞌe kin pe, yuluwei kin yil loutungwarmbe.
    Kom ŋam yukur masande metekeꞌe hwap ŋaiye kin ŋende.”
  kiz-kiz: Kwa hiyo wakati kuhani mbaha na bhabhaha bho bhambwene Yesu, wakapiga makele
    bhakajobha, “N'sulubisiajhi, n'sulubisiajhi.” Pilato akabhajobhela, “Mun'tolayi
    mwebhene mkan'sulubisiajhi, kwa ndabha nene nibhonalepi hatia kwa muene.”
  tzo-TZE: 'C''alal laj yilic Jesús li banquilal paleetique xchi''uc li boch''otic
    ta xchabiic temploe, tsots laj yaptaic li Pilatoe: ―¡Joc''ano ta cruz! ¡Joc''ano
    ta cruz! ―xutic. Itac''ov li Pilatoe: ―Iq''uic batel li vo''oxuque, bat joc''anic
    ta cruz. Yu''un mu''yuc la jtabe smul li vu''une ―xi.'
  lex-lex: 'La''pa imam re o''tani-matni rora mak katiak reri Uplerlawna roma kreini
    re ramkeka Yesus noma rhaun pa riwra: “Mlia mpuairia la auwlakra, mlia mpuairia
    la auwlakra!” Mere Pilatus niwra: “Mia''ala pa orgahami mlia mpiairia la auwlakra
    hananni, yoma a''g edonna liernan riy di halli kuku'' eti.”'
  dov-dov: Mpawo awo bapayizi bapati ababelesi nibakabona Jesu, bakoompololesya bati,
    “Aababmbulwe, abambulwe!” Pilato wakati kuli mbabo, “Mumutole ndinywe mukamubambule
    nkambo nsijene mulandu pe kulinguwe.”
  toc-NT: 'Pero a̠ma̠ko̠lh judíos chu xana­puxcun cura acxni̠ taúcxilhli, palha tzú­culh
    tama̠­tasi̠y y chiné xta­qui­lhuamá̠­nalh: —¡Cape­kex­to­ko­huaca nac cruz! ¡Cape­kex­to­ko­huaca
    nac cruz! Pilato ca̠kálh­ti̠lh: —Huata cali̠­pítit y ma̠n cape­kex­to­ko­hua­cátit
    hui­xinín porque aquit ni̠tu̠ cmac­laniy xta­la̠­ka­lhí̠n hua̠ntu̠ nac­li̠­ya̠­huay.'
  ulk-1902: 'Gaire zogo tarim le, a gaire asesered le abi dasmer, uiaba elele ereretikri,
    kega, Satauroem, satauroem. Pilato uiabim detaut, kega, Ua abi egardare, a satauroem:
    abelelam kaka nole nerute uit ardar kak abi dog.'
  som-som: Sidaa daraaddeed markii wadaaddadii sare iyo saraakiishii arkeen, ayay
    qayliyeen iyagoo leh, Iskutallaabta ku qodob, iskutallaabta ku qodob. Bilaatos
    ayaa ku yidhi, Idinku wata, oo iskutallaabta ku qodba, waayo, anigu eed kuma aan
    heline.
  mam-C: 'Atzaj te'' tok kyka''yi''n kynejil pale exqetzi''n xq''uqil tja Dios ikyjo,
    b''e''x i ok ten ẍch''il: ¡Pejk''inksa twutz cruz! ¡Pejk''inksa twutz cruz tu''n
    tkyim! chi chi''. Xi tq''ma''n Pilat kye: ¡Kutzin! Kyinxa, ex kypejk''inksa twutz
    cruz, qu''n nti'' jun til ma knet wu''n.'
  ndj-ndj: Vatambika vakomi pamu na vamachonda va Nyumba ya kudadavila pavamuwonili
    vadeta kwa lishu likomi, “Muvangilili mulupingika, muvangilili mulupingika!” Pilatu
    kavawombela, “Mumtoli mwaveni baha mumuvangilili mulupingika, nenga nguuwona ha
    wafu waki.”
  mbj-NT: 'Ti m'' P''op Hagä Do tób n''aa yt hã moo heb''ooh do sa wahë n''aa, P''op
    Hagä Do tób n''aa hagã n''aa Jesus rabahapäh bä, nayyw hẽ rageëëj bong: —Mepëëm
    däg, mepëëm däg! —näk mäh. Ti m'' Pirato ky hadoo: —Bë né hẽ hepëëm däk. Ỹ ti
    dooh ỹ aw''yyt pé ta hã ky n''aa ketyy do hã —näng mä Pirato.'
  lat-VUC: 'Cum ergo vidissent eum pontifices et ministri, clamabant, dicentes: Crucifige,
    crucifige eum. Dicit eis Pilatus: Accipite eum vos, et crucifigite: ego enim non
    invenio in eo causam.'
  ngp-ngp: Niyo wadya wakulu wa walava nt'hambiko hamwenga na wandima wawe weze wamuwone
    wakonga kugutila wakagamba, “Muwambe! Muwambe Pilato!”
  aoi-aoi: Aburraja wurrarumuruma WurruMinida warnungkwarba akwa wurrukwala warnikumungkakwurraja
    Neningikarrawara-langwa angalya neni-rringka Jesus-uwa wurrakina akwa ne-yangkarjiyajungwunuma
    ne-yama, “Wun-ar.dirrena nakina eka-manja...wu! Yikin-ar.dirrena eka-manja ka-mambalinamurra-manja...wu!”
    ne-yama wurrakina. Eneja Balida ni-yama aburruwa-wa, “Wunu-wilyakina nungkwurrabakiyaba
    akwa yikin-ar.dirrena eka-manja ka-mambalinamurra-manja! Mena nara-baba ningena
    k-akburrangarna awurrariya enuwa-manja-da!” ni-yama nakina wurrakinu-wa.
  enq-2: Dokopa prisa mupapi, Juumanya yanda singipi, dupame Jisasa kandatala puu
    lao, lao pituu, “Baa pyao yuku! Baa pyao yuku!” leami. Dopa leaminopa Pailatame
    dokaita lamaiyoo, “Nambame baa-kisa tenge mende kandao nanyilyona, nyakamame baa
    nyepala pyao yukulapa” lea.
  eng-ASVBT: 'When therefore the chief priests and the officers saw him, they cried
    out, saying, Crucify, crucify him! Pilate saith unto them, Take him yourselves,
    and crucify him: for I find no crime in him.'
  mna-mna: 'Zin bibip kizin patoronŋana kan mi zin menderŋan matan tire i, to timaŋga
    mi kalŋan izalla ma tiso: “Puni sala ke pambaaraŋana! Puni sala ke pambaaraŋana!”
    Tabe Pilatus iso pizin: “Kena niom ituyom kakami mi kupuni sala ke pambaaraŋana.
    Pa nio na, aŋdeeŋe le uunu sa tabe aŋur kadoono pini pa i na som.”'
  myw-myw: Tanuwgwes lun situwa̱vek sisiyas siplismans ikines Yeisuw, mo iwaks, ilansa,
    “Kwatimates waklos!” Paylat ilana, “Yakamiy kutokes, kunawes, kuweiys; yey nag;
    nag aban ansinap kalbaleb.”
  sby-sby: Bamakulene beshimilumbo nebamalonda ba mu Nga'nda ya Lesa basa mpobalabona
    Yesu, balolobesheti, “Mupopeni! Mupopeni!” Pilato walambeti, “Mumanteni mwenka
    mwenga mumupope pakwinga ame ndiya kumucanapo nemulandu.”
  sll-sll: Dungure Yuda ha maing oo singaba tau ire, polisman tau ire dire, Yisas
    hanere gala dungwi, “Er pera bani so. Er pera bani so.” Dimba Pailat yu ditongwi,
    “Yal iya na maing wa duga ha ta oun dekimia, ni yalhobi nin aule ire pire er pera
    bani si gonana pio.”
  yaq-NT: 'Junak jume'' te''opopo tekiakammeu yo''owe intok jume'' te''opopo yee suuatuawame
    a'' bichaka: ―Kuuset a'' popon tebone, kuuset a'' popon tebone ―ti chaai japtek.
    Junak ju''u Pilaato inimmeu: ―Eme''e a'' weiyaaka intok junuen kuuset a'' poponnee
    ma. Bwe''ituk ineponee tua kaita ka tu''ik aapo''ikut tettea ―ti ameu jiiak.'
  uro-uro: Bä nga rhoqoräkt i ama priskäna ama moräs na rha rhi na ama narhoerta rha
    lu qa dä sa rha näs i rhi qoar toqortäqyia, “Ngi edämsäs pät a qa mäni ama sämänanamuqa!
    Ngi edämsäs pät a qa!” Sokt di ma Pailat ka muvät toqortäqyia, “Ngän det sä qa
    bä ngäni edämsäs pät a qa. Inguna ngo di sa qaku ngua män bät guani qärqäni iva
    ngu rhäksärhäm ga vät ini.”
  ita-1885: 'Ed i principali sacerdoti, ed i sergenti, quando lo videro, gridarono,
    dicendo: Crocifiggilo, crocifiggilo. Pilato disse loro: Prendetelo voi, e crocifiggetelo,
    perciocchè io non trovo alcun maleficio in lui.'
  muy-muy: 'Gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni akaba ndam gatay
    ni tàra tìpia Yezu a ti tə̀zlah kay kay, tə̀ɗəm : « *Darfəŋ naŋ kà təndal ! Darfəŋ
    naŋ kà təndal ! » Pilet àhi ana tay ahkado : « Lekʉlʉm lekʉlʉmeni zuma naŋ a ti
    kâdarumfəŋ ka təndal gani. Nu ti nə̀ŋgət zlam magudarani gayaŋ ga məwəlki naŋ
    di ndo. »'
  kqc-kqc: Mina dada Sei ma amiye utari naivo vene di varika vene ma naivo naivo vene
    vegasa imuna niyadi, “Satauro ikoko re, satauro ikoko re!” Idu Pilate yaku niyo,
    “Ya kaya moisi satauro ikoko refa; na bi vegu no yokoi ini ideri baku de reyaka
    dada.”
  tav-tav: 'To bairo cʉ̃re tʉjʉrã sacerdote maja ʉparã, aperã Dio wii cacoterã polisía
    maja seeto caĩ awajawã: —¡Yucʉ tẽorica pãipʉ cʉ̃re na papua jĩacõato! cʉ caĩ awajawã
    Pilatore. Pilato ocõo bairo na caĩwĩ: —Mʉja majuuna yucʉ tẽorica pãipʉ cʉ papua
    jĩarãja. Yʉa, “Caroorije cátacʉ ãmi, cabui pacoʉna ãmi,” yʉ ĩ majiquẽe, caĩwĩ
    Pilato.'
  eng-ULB: When therefore the chief priests and the officers saw Jesus, they cried
    out and said, “Crucify him, crucify him!” Pilate said to them, “Take him yourselves
    and crucify him, for I find no guilt in him.”
  spa-VBL: 'Cuando el jefe de los sacerdotes y los guardias vieron a Jesús, gritaron:
    “¡Crucifícale! ¡Crucifícale!” “Llévenselo ustedes y crucifíquenlo”, respondió
    Pilato. “Yo no le hallo culpable”.'
  fra-_FOB: 'Mais quand les principaux sacrificateurs et les sergents le virent, ils
    s''écrièrent: Crucifie-le, crucifie-le! Pilate leur dit: Prenez-le vous-mêmes
    et le crucifiez; car je ne trouve aucun crime en lui.'
  hau-ULB: Da manyan firistocin tare da yan majalisar suka ga Yesu, sai suka yi ta
    ihu suna cewa “A gicciye shi, A gicciye shi” Sai Bilatus yace masu, “ku dauke
    shi ku gicciye shi, ni kam ban same shi da wani laifi ba”.
  mal-mal: 'മുഖ്യപുരോഹിതന്മാരും ചേവകരും അവനെ കണ്ടപ്പോൾ: അവനെ ക്രൂശിയ്ക്ക, അവനെ ക്രൂശിയ്ക്ക!
    എന്നു ആർത്തുവിളിച്ചു. പീലാത്തോസ് അവരോട്: നിങ്ങൾ അവനെ കൊണ്ടുപോയി ക്രൂശിപ്പിൻ: ഞാനോ
    അവനിൽ കുറ്റം കാണുന്നില്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme epedee omapoo tei moso wiligi odoo tebisa sabolo, osoloso tei moso
    gidebeli odoo oso yo ogoloso toso neligidi egeesee takaso, “Yo homo bulubo magoo
    ma dokodoo yoguso enige. Yo homo bulubo magoo ma dokodoo yoguso enige,” dee takemeleeso.
    Eseme Paileteeye dimapoo egeesee takaso, “Niso yo homo bulubo magoo ma dokodoo
    yoguso enigilame ido di. Bei, ayo yimapoo goo hee koo ogo,” diso.
  lit-lit: 'Taigi, kai aukštieji kunigai ir patikėtiniai jį pamatė, jie šaukė, sakydami:
    „Nukryžiuok jį, nukryžiuok!“ Pilotas jiems *tarė: „Jį paimkite jūs patys ir nukryžiuokite,
    nes aš jame nerandu kaltės!“'
  urd-GVR: Use deḳhte hī rāhnumā imām aur un ke mulāzim chīḳhne lage, “Ise maslūb
    kareṅ, ise maslūb kareṅ!” Pīlātus ne un se kahā, “Tum hī ise le jā kar maslūb
    karo. Kyoṅki mujhe ise mujrim ṭhahrāne kī koī wajah nahīṅ milī.”
  far-far: Ma ana kada fataabu baita ki, ma na wane ne kera folo 'usia na Beu Abu
    God, kera ada to'ona, kera fi akwa baita lau, ma kera ka 'uri, “'Oe saungia! Foto'ia
    ana 'airarafolo!” Sa Paelat ka fata 'uri, “Dia 'urinai, kamulu ka ngalia, ma mulu
    kai foto'ia ana 'airarafolo. Sulia nao nau si dao to'ona go ta ta'alae ani nia.”
  suz-BL: मिनु ठेयब चढ़ेब नु यहूदी आन ठेयब मुरपुकीमी “शीमी कांटी थोक्‍शा क्‍याइश्‍शा
    सतीन। शीमी कांटी थोक्‍शा क्‍याइश्‍शा सतीन” देंना देंन ग्रीतेक्‍म। मिनु पिलातसमी
    “गो एको कली मरिम्‍शो पाइब मसुइक्‍नुङ। मोपतीके गेपुकी एको कली लाइश्‍शा, शीमी कांटी
    थोक्‍शा क्‍याइश्‍शा सतीन” दे माइक्‍तीमी।
  car-NT: 'Ene''po mero ty''waine, mo''karon Tamusi pokonokon jopotorykon ko''tapoty''san
    mo''karon Tamusi auty erangon maro. Ika''san: “Ipokary man! Wakapu poko ipokary
    man!” Pilatus wyka''po i''waine: “Arotoko. Aseke ipokatoko. Awu irombo amy pairo
    oty anepory''pa wa u''ta.”'
  amp-amp: Yarim hatohmotr prisroh bro prismi Bro Nkifrarhu temperr tohukatohwa polism
    wayur sinyahato kfo memom, “Wahegirkomr, wakihegirkomr. Bgre misn wathu hegirkomr”
    Pailatr rom pthamo mrokfot wanyhato kfo memor, “To ndhtet neft tuko wayaknikahkomr
    tukomn wakihegirkomr. Nane htitita nhai wom nefm narmotr btn nann finji narhoyanr.”
  bht-bht: जालू बड्डे याजकां कने मंदरे दे रखबालयां उसयो दिखया, तां चीलाई करी बोलया,
    “इसयो सूली पर चढ़ा, सूली पर चढ़ा!” पिलातुसे उना जो बोलया, “तुसां ही इसयो सूली
    पर चढ़ा, क्योंकि मिंजो इदे च कुछ भी गलत नी मिल्ला है।”
  eng-NOY: When therefore the chief priests and the officers saw him, they cried out,
    saying, Crucify! crucify! Pilate saith to them, Take him yourselves, and crucify
    him; for I find nothing criminal in him.
  cub-NT: 'Cũiná Jesúre ne jã́iyede, cod̶oboborejaima ina sacerdotevare jaboteipõeva
    aru Jʉ̃menijicʉi cʉ̃ramine coreipõeva máre: —Ʉ̃́re jocʉcʉjaravena pẽvari boarĩ́
    jarʉvaicõjejacʉ mʉ, arĩ cod̶oboborejaima. Pilato arejame: —Mʉje baju ʉ̃́re nʉvari,
    jocʉcʉjaravena pẽvari boarĩ́ jarʉvajarã. Yʉre ji jã́ru ãmeina tebecʉtame, arejame.'
  ita-1927: 'Come dunque i capi sacerdoti e le guardie l’ebbero veduto, gridarono:
    Crocifiggilo, crocifiggilo! Pilato disse loro: Prendetelo voi e crocifiggetelo;
    perché io non trovo in lui alcuna colpa.'
  lww-lww: Ana li kawa kiena ne yar wa lala, amio li nakirawoena lala na Yum̃a Wa,
    pogos nap̃a apisulup̃ar sur nap̃a P̃aelat sape kila, pe akekaran re nena poli,
    apion ke, asape “!Awear mare e lak torovia! Awear mare e lak torovia!” Ana P̃aelat
    tap̃atete taulu la narui, p̃isi na tam̃an ga, sape “Pogaga, e nakiravaena kiau,
    yar nene pe kila re nena napiowaena tai poli, ana visae amiu sinemiunia, amiu
    ga aure naga, ava awear naga e lak torovia.”
  ckb-ckb: 'کاتێک کاهینانی باڵا و پاسەوانان بینییان، هاواریان کرد: «لە خاچی بدە! لە
    خاچی بدە!» پیلاتۆس وەڵامی دانەوە: «ئێوە بیبەن و لە خاچی بدەن، چونکە من خراپەی
    تێدا نابینم.»'
  nas-nas: Teketa piristiꞌnuka-koo ovontunge eeꞌnoko biikaang piatooronukai Jiisuuꞌ
    ooaaraiꞌnange bokiaama aaꞌpauꞌ, “Aaꞌbarataꞌkoo taakaveaing! Aaꞌbarataꞌkoo taakaveaing!”
    Pailatiꞌke aaꞌpuruꞌ, “Diiꞌke diiꞌka nkaverira aaꞌbarataꞌkoo taakaveriaing. Ninge
    kapooꞌ ooampaꞌ tuumpi-koo makosi.”
  uvl-uvl: Pe tunginga ana hana mur aria papalauna mur pe palpal hussu mur te naue
    Iesus pe alngaria ke te teke, “O heon heke i nga manga toto! O heon heke i nga
    manga toto!” Pe ne Pilatus tuacholia lange iri ke teke, “Imo sipomo a mene i pe
    a heon heke i nga manga toto. Iange iau, e hottaua poinga poreke ngana e nge poia
    ero.”
  eng-BBE: 'So when the chief priests and the police saw him they gave a loud cry,
    To the cross! to the cross! Pilate said to them, Take him yourselves and put him
    on the cross: I see no crime in him.'
  ixl-CNT: 'Utz taꞌxh ilax u Jesuus tu qꞌu qꞌesal oksan yol tuchꞌ qꞌu xeenal, motx
    qꞌeqꞌun tal tu ech tzaꞌ: —¡Jeꞌoj vatz kurus! ¡Jeꞌoj vatz kurus!— Texhtuꞌ. Pek
    tal u Pilato te ech tzaꞌ: —Iqꞌotaj bꞌen. Utz ex saꞌaqꞌon jeꞌ vatz kurus. Pek ech
    koj tan, yeꞌxhkam niꞌan nivileꞌ; yeꞌk ipaav.— Texhtuꞌ.'
  xsi-xsi: Andeta kinzi patarawâŋa tamâta ŋalaŋala wa kinzi luma sapâŋa ne sambara
    matanzi ilâ simora Yesu, aku ndainani nâ sisarâwa kawanzi ŋalae mine tu, “Kupu
    lâ kâi popole tini imâte! Kupu lâ kâi popole tini imâte!” Andeta Pilata iporo
    taulo panzi tu, “Miki warakami kakai ku kapu lâ kâi popole tini. Naŋa warakâŋgu
    ŋandai asânda i ne vetâŋa soki toŋge ŋga!”
  crx-NTPO: Lubret bumoodihne 'ink'ez neilhchúkne te, hitilh'en ibulh, soo tube cho
    sulya hulhduk 'ink'ez, “Tulalhgus 'undunulht'ah! Tulalhgus 'undunulht'ah!” hutni.
    'Et Pilate 'ubúlhni, “Nohnich'oh ulhchoot 'ink'ez tulalhgus undunulht'ah! Si 'aw
    whe nínta 'unt'en-un ooghu nalhuwhús'al aít'oh 'et huwa!”
  kan-OKCV: ಮುಖ್ಯಯಾಜಕರೂ ಕಾವಲಾಳುಗಳೂ ಯೇಸುವನ್ನು ನೋಡಿದಾಗ, “ಶಿಲುಬೆಗೆ ಹಾಕಿಸು, ಶಿಲುಬೆಗೆ ಹಾಕಿಸು!”
    ಎಂದು ಕೂಗಿದರು. ಅದಕ್ಕೆ ಪಿಲಾತನು ಅವರಿಗೆ, “ನೀವೇ ಆತನನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಶಿಲುಬೆಗೆ ಹಾಕಿರಿ.
    ಏಕೆಂದರೆ ನನಗೆ ಆತನಲ್ಲಿ ಯಾವ ಅಪರಾಧವೂ ಕಾಣಲಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Ijiege rena Jesu fune keke romoga e mamekanu Godido zinone ifaejevo ijiakina
    e Godido Are juo karijo ije bu Jesu gae. Bu gana uri vijena kumei, Abe kurosi
    kana abe kurosi kanano kumei. Bu ijiege kumevoga Faereti fu una kiae, Na e igadufuo
    ise bino na naebe giaedo nabe abena isekafake. Ijadufuo ni kojo abena kurosi kanano
    kiae.
  blw-blw: Ngém hen nangil-an hen anchichay anap-apon hen papachi ya hen anchichay
    guwarcha an Jesus, chachaat èngaw amin way mangaliyén, “Ekorosyuwat man hiya!”
    Yag anat ekat agé Pilatowén, “Chàyu kaỳ yag enkorosyu ta egad-ayu te maid angkay
    fasorna ah inchahà.”
  tam-2017: 'பிரதான ஆசாரியர்களும் காவலர்களும் அவரைப் பார்த்தபோது: சிலுவையில் அறையும்,
