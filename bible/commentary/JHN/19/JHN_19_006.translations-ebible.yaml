  txq-txq: Neu malangga anggamar malanggan nara ma hatahori manear mete-rita Yesus,
    boe ma ara eki rame-rame rae, “Tao misan leo! Pakun neu ai ngganggek!” Tehuu nggubenor
    nafada sara nae, “Naa fo kada ei mesa ngga ndia mian fo tao misan nai ai ngganggek.
    Au ta hambu Ndia salan hata esa boe na, fo nandaa fee hukun mates neun.”
  aaz-aaz: Oras aꞌnaak rais pirsait Yahudi sin aꞌnaakt ein ma apaot ein ankius Naiꞌ
    Yesus, sin ankoaꞌ ein ma nhuun ein am nak, “Miꞌmaet Ee! Amkuus miꞌpeit Ee meu
    hau nehe!” Mes gubernur ee naꞌuab neu sin im nak, “Maut he hi kiim es reꞌ meik
    Je, he miꞌmaet Je nbi hau nehe. Fin au ka upein fa In sanat saaꞌ-saaꞌ reꞌ natai
    nok hukun aꞌmaten.”
  qup-NT: 'Kanchama llukshishkata rikushpankuna saserdotekunapa apunkuna Yaya Diospa
    wasinta kuyrakkunapas kaparirkakuna: ¡Kruspi klabashpa wañuchichiy! ¡Kruspi klabashpa
    wañuchichiy! Pilatoka aynirka: Kankuna apaychi kruspi klabanaykichipa. Ñukaka
    manami tarinichu nima shuk millaypa rurashkanta kay runapata.'
  azb-azb: 'Başçı kahinlər və mühafizəçilər Onu gördükdə «Çarmıxa çək, çarmıxa çək!»
    deyə bağırdılar. Pilat onlara dedi: «Onu özünüz götürüb çarmıxa çəkin, çünki mən
    Onda bir təqsir görmürəm».'
  eng-DBY: When therefore the chief priests and the officers saw him they cried out
    saying, Crucify, crucify [him]. Pilate says to them, Take him ye and crucify [him],
    for I find no fault in him.
  guo-NT: 'Do jawʉt, sacerdotespaklochow, Dios pejtemploba wetibej, Jesús taen wʉti,
    nejlasfʉl wʉt, jʉm-aechi Jesúsliajwa: —¡Kematamatalde cruztat! ¡Kematamatalde
    cruztat tʉpaliajwa! —aechfʉli. Pe Pilato jʉm-aech: —¡Xamal najut bʉflaem cruztat
    kematamatlaliajwam! Xan chinax faena-enil babijax japon ispoxan kematamatlaliajwan
    cruztat —aech Pilato japi jiwliajwa.'
  hla-hla: Poata ti tareia u pris pan nu polis e Iesu ba nori e ku hapanir me poier,
    “Tapala namia tara koruse! Tapala namia tara koruse!” Be Pailat e poiena i taren,
    “Alimiu peisa te go lue men ba limiu te na tapala namien tara koruse. Alia e ma
    sabiegi ta ka ta omi i tanen.”
  mav-NT: Te'e­ra­ha'at hawyi te'e­ro'e haty wo — Wãi ne i'atu'e eti'auka ro eti'auka
    ro aria'yp posak ete i'atu'e pa'i kororia ta'a­tue­su­ra­ra'in akag nywo Piratu
    pe. — Eipo pe ra'yn atopag koitywy i'auka ehepiat hamo e katu­pono uiwa­nẽtup
    hawe yt kat pe i ti toi'a­parap i'auka hamo atipuẽti uito are e. Pyno ewei'auka
    teran pote ewei'auka ro aria'yp posak ete e ma'ato uito yt sake i atunug neran
    mi'i tã e Piratu.
  kpf-kpf: Sâi tirik namâ galem a patâ sot a sâtŋâ, zen ekŋâ den kambâŋ sâm sawe,
    “Zâk poru nagân kunek.” Sâne Pilatoŋâ sâip, “Nâ tosaŋâ kâruangât ziiŋak mem poru
    nagân kunek.”
  ppo-ppo: Atéró, kale so whi̧mó momaratere topo whi̧raperó atimané sóró beteró betere
    whi̧rapetamoné Yesu dapesó wale kilitu, fo fakeyóló duraalu, “Filipaa ni tómó
    olerae!” yóló eneta du betalepó. Ai fo depa, Pailat-né atimapaae duraalu, “Ya̧lota,
    a̧ só deraaire bete mekélé munipa, diaao̧tei a̧ filipaa ni tómó olerae,” yalepó.
  hin-2017: जब प्रधान याजकों और प्यादों ने उसे देखा, तो चिल्लाकर कहा, “उसे क्रूस पर
    चढ़ा, क्रूस पर!” पिलातुस ने उनसे कहा, “तुम ही उसे लेकर क्रूस पर चढ़ाओ; क्योंकि
    मैं उसमें दोष नहीं पाता।”
  bef-bef: 'To sipi mono noto kaba bonaꞌi hiti to gimi bonaꞌi hiti Yesuhi bu gete
    nogoꞌani sipiꞌa liꞌahana: Yafalo ho filibo. Yafalo ho filibo. Ya lite lago Pailatiu
    lu epiꞌehina: Lenali leꞌmete malipu yafalo ho fililo. Yaꞌma nasanaꞌmu lenali foyatini
    yabe. Nani foipanaꞌa bu megoꞌohunaꞌmu luto hetofa bo nohinaya henana fisa i etalube?'
  amm-amm: Ulai imokino, siyoliso na iyamaloki, “A mokimai na pukou ukou nikomokaiwo.”
    Lotu samukuko noko sisiyoli nokowoi toini mi anoti nokowoi, toi mo Isiso lofuso
    kwaikino, siyoliso na iyamo taikiyoki, “A mokimai na pukou ukou nikomokaiwo.”
    Ulai Pailato mo ikoki, “Momaiyosu na pokauwo, a mokimai na pukou ukou nikomokaiwo.
    Asa no uo foli monoi no moloi yomu monoi? To mo hani mo yowoi muwoi.” Aino ikoki,
    Pailato mo.
  zaj-zaj: Wakulu wa wakulu wa nhambiko na iwemilizi wa Ing'anda ya Mulungu viwamonile,
    waguta, wolonga, “Muwambe mumsalaba! Muwambe mumsalaba!” Pilato kawalongela, “Nie
    sonile mbuli ya kumtagusila, avo msoleni mwemwe mkamuwambe mumsalaba.”
  chq-NT: 'Joon mo ganii¹in ''in tyʉ''³ to² untsá² joongɨ ''in ''ɨɨ''¹³ do Jesús joon
    ga''láa² ''wii²¹² ''oo¹o tá², jin''in: ―¡Cwotáan²in tsaa'' crúu¹³ ''ino! ¡Cwotáan²in
    tsaa'' crúu¹³ ''ino! Joon gajin''² Pilato sɨɨ''²¹ɨ ''in tsá² do: ―''Naa'' jeei¹duu'',
