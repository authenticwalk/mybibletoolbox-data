  swp-swp: Kohena lailaidi eo polisimani ia se ita abo se eogayoga, si ene, “U hesatauro
    mo, U hesatauro mo!” Pilato i heribadi i ene, “Omi ia au laei, au hesatauroyawa;
    nige ena baaea esau ea lobai.”
  bjr-bjr: Amaana maqasaa Anutuna aanaiqikirausa uriqararausa faqa misa poorisauqa
    faqa Yisuna qafamasee firaakari faaqariqa qiqau, aunirira saqarisaa pirimma aruaqee
    qidaqa moomoo kari qimariqau. Piratoofa mina iriseenoo maaqi qimasee qimanniminau.
    Doo inneeqa kai mara maree aunirira saqarisaa pirimmannai aruaqa. Qinee mina qafaunanoo
    sia moo numoo minaki marifaqa qafaidaqa.
  aby-aby: '@see-verse:JHN.019.005'
  eng-YLT: When, therefore, the chief priests and the officers did see him, they cried
    out, saying, 'Crucify, crucify;' Pilate saith to them, 'Take ye him — ye, and
    crucify; for I find no fault in him;'
  jni-jni: Ana dandang akatuma ka Asere nan anu ira sa wa ira Yeso, wa tunguno tihunu
    unu gusa “Gankirka nime, gankirka nime” Bilatus ma gun we “Zikini me i gankirka,
    daki makem me ina buri ba”.
  kne-kne: Sin nangilaan din papangolon di papadi ya din polis di Timplo en sisya,
    kabogaw da ay nangwani, “Ilansam! Ilansam sin krus!” Ngem kanan Pilato, “Dakayo
    ngarud di mangilansa en sisya sin krus, tan mo sak-en pay et magay ammok si basol
    na.”
  tgj-tgj: Vdwlo nyibu butvnv vdwv okv kumkunaam a kaayanv vdwv ninyia kaatokudw,
    bunu goktoku, “Daapo lo ninyia takkito! Daapo lo ninyi takkito!” Pilot bunua minto,
    “Vbvrikunamv, nonu ninyi naala okv Daapo lo ninyi takki toka. Ngo ninyia mia dubv
    gungnying mapa yama.”
  gui-NT: 'Sacerdote reta itenondegua reta jare jembiócuai reta oecha yave Jesús,
    iñeeata reve jei: —¡Eicutuca curusu re, eicutuca curusu re! Jayave Pilato jei
    chupe reta: —Pe reta etei peraja peicutuca curusu re. Echa che mbaeti etei teco
    avae jese —jei.'
  quc-TT: 'Are xkil ri kꞌamal kibꞌe ri e chꞌawenelabꞌ cho ri Dios xuqujeꞌ ri e chajinelabꞌ
    rech ri Templo, xkiraq kichiꞌ xkibꞌij: ¡Ripoq! ¡Ripoq! Ri Pilato xubꞌij chike:
    Chikꞌama bꞌik ix chiripaꞌ. Ri in man kꞌo ta umak xinriqo.'
  heg-NTPO: Nikit tulu agama la tene-tenen nas, nol atuil in doha ngas ngat net Yesus
    kon, oen kidu-ahan leo-leo noan, “Keo tele Un tuun tia! Pauk Un se kai sangsuli
    lua!” Mo gubernur ra tek oen noan, “Nang le mi esan nol Un laok tao tele se kai
    sangsuli lua. Ta auk haup Un in kula-sala mes lo kon, man tatai le hukung tele
    Una.”
  ptu-ptu: 'Tappana muita Puang Yesus indo ingganna kapala sando sola to si unjagai
    Banua Debata, iya sikaolim napa''sule-sulei naua: “Päso''i, päso''i yabo kaju
    sitambem anna malai mate!” Iya natimba''im Pilatus naua: “Pa''kalengkoa'' alai
    anna umbabaia'' lao kela umpäso''ia'' yabo kaju sitambem. Aka kao-kao, tä'' deem
    kulambi'' kasalaanna moi podo la mesam.”'
  bzd-NTPO: 'Mik sacerdotepa wökirpa ena Skëköl wé shkëkipa tö Jesús sué̱, eta̱ ie''pa
    tö iché a̱neule: —¡Iwötö́wa̱ krus mik! ¡Iwötö́wa̱ krus mik! Pilato tö iché ie''pa
    a̱: —Ye'' kë̀ wa̱ ì ttè ku̱ne ie'' ki̱, e'' kue̱ki̱ itsú̱mine, iwötö́wa̱ a'' wákpa
    tö krus mik.'
  kwf-kwf: Ma ana kaidaꞋi fata abu doe ki, ma na ngwae neꞋe kira folo Ꞌusia na Luma
    Abu God, kira lisia, kira fiꞋi ako doe laꞋu, ma kira ka Ꞌuri, “ꞋOke saungia! FotoꞋia
    ana Ꞌai rara folo!” Sa Paelat ka fata Ꞌuri, “DiꞋia ꞋunaꞋeri, kamu ka ngalia, ma
