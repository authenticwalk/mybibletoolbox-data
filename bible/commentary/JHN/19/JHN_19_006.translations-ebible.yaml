  mle-mle: Aw adiy yitaypika pris awa God dikidi wiya kidiy vay sawdiy duw Jisasaam
    vikuw, ata day nimadib wasakwukuw, ata wadiy, “Dikim maap tinadi miyaam akat!
    Dikim maap tinadi miyaam akat!” Aw Paylat dayak ata wadidiy, “Wun dikim di yidil
    vaal samab maa sitakir. Alik tikuw, aal gwur gwura yawiya. Gwur gwura karayin
    dikim maap tinadi miyaam akat!”
  shp-NTPO: 'Jato jaskáa, ja *sacerdotebaon koshiboyabi policiabo, ja oinnax neskati
    saa ikana iki: —¡Korosen awé! ¡Korosen awé! —iki. Jaskakanaitian, Pilaton jato
    yoia iki: —Jaskara iketian, matonbikaya korosen atankanwe. En jato korosen amati
    ikaxbira en oinna jawe jakonmabi akáma iki —akin.'
  aom-aom: 'Iesu ganugoromo priest masijohuro God-are osa atovarue ariböviohuro uvoruomadeje:
    Korosioro anego guomajo. Korosioro anego guomajo. Guomajamu Pilate-ro uëvadeje:
    Jemëro jemesi bavaꞌoromo korosioro anohego guomajo. Iꞌu bojamiꞌirode bëhoho na
    bogo birohëꞌe jevajëjo.'
  geb-geb: Mba Fhe Bakɨmen rotu gari gumgir pani gum mben gɨɨtɨvi ana garav kaav khaŋ
    nzuai, “Ana ndim khanarareŋ ga tɨgɨ fugu. Ana ndim khanarareŋ ga tɨgɨ fugu!” Pairat
    mbara khaŋ mbe nzuai, “Nde nduarira ana ndigi ŋgɨp, khanarareŋ ga tɨgɨ fuguri.
    Gu ana muuŋgi tɨva mbatɨk thueŋ gangi fhu.”
  eng-WYCLIFFE: But whanne the bischopis and mynystris hadden seyn hym, thei crieden,
    and seiden, Crucifie, crucifie hym. Pilat seith to hem, Take ye hym, and crucifie
    ye, for Y fynde no cause in hym.
  bsj-bsj: kange nobo dur webero wali kange tikertiyeu cin tam Yeesu, dila ci kwakiyyangti
    ciki a kulkenso, kulkenso la Bilatu ki kom tuco kom kulken mi mafiya chobo ki
