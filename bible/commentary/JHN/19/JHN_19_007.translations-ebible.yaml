verse: JHN.019.007
translations:
  kpx-kpx: Ige Diue kosiveau avuho loui avoe, “Ata keu subuta loui avoe, ‘Dau Dilava
    mo.’ Iale kemo no menakau loui avoe, ‘Ata kateale hamage au hatai.’ Iale keu hoto
    kateale louale kemo no isivialeike a ke hamage au hatai.”
  okv-H: Judea embomeni na, “Dagota ke pepeni mihia amo eingera, ‘Na God ta Meni ra,’
    ainge eagora amo dago na teore pehagora avoeto taro pehasuja,” ainge eo,
  tbo-tbo: Mi Yudeya hi baha meme hi pa, ‘I lugagayo i baheya i pa, apo ina hilage,
    babana lugagayo i tulagoni po tunawana i bahena meya ipa tauna Yaubada Natuna.’
  mal-C: യെഹൂദനേതാക്കന്മാർ അതിനു മറുപടിയായി, “ഞങ്ങൾക്കൊരു ന്യായപ്രമാണമുണ്ട്. ദൈവപുത്രൻ
    എന്നു സ്വയം അവകാശപ്പെടുകയാൽ ആ ന്യായപ്രമാണം അനുസരിച്ച് ഇയാൾ മരണയോഗ്യനാണ്” എന്നു
    പറഞ്ഞു.
  grc-SR: Ἀπεκρίθησαν αὐτῷ οἱ Ἰουδαῖοι, Ἡμεῖς νόμον ἔχομεν, καὶ κατὰ τὸν νόμον ⸋ἡμῶν⸌
    ὀφείλει ἀποθανεῖν, ὅτι ⸉ἑαυτὸν υἱὸν θεοῦ⸊ ἐποίησεν.
  bgc-bgc: यहूदी अगुवां नै उस ताहीं जवाब दिया, “म्हारे नियम-कायदे सै अर उस नियम-कायदा
    कै मुताबिक इस माणस नै मौत की सजा मिलणी चाहिये, क्यूँके इसनै खुद ताहीं परमेसवर
    का बेट्टा होण का दावा करया सै।”
  khz-khz: Iuda talimara na gevega-geleato, negetiwato, “Ai magema rova, ai gema rova
    ekilana, ia pene kwarega vegata, kwalana ia matotauna Palagu Natunai pevekilagi.”
  deu-TKW: 'Antworteten die Juden: wir haben ein Gesetz und nach dem Gesetz ist er
    des Todes schuldig, weil er sich zu Gottes Sohn gemacht.'
  zsr-NT: 'Niꞌr bönniꞌ judío naꞌ tëꞌ lëꞌ: ―Dë queëtuꞌ tu zxba, len rna bëꞌ zxba queëtuꞌ
    naꞌ ral‑laꞌ gatiëꞌ bönniꞌ ni le gnëꞌ naquëꞌ Zxiꞌnëꞌ Dios.'
  lin-lin: 'Bayuda balobaki na molende nyonso : — Tozali na Mobeko ; mpe kolanda Mobeko
    na biso, asengeli kokufa, pamba te amikomisi Mwana na Nzambe.'
  hns-NT: 'Bakie barkwan bolies: „Hamlogke kaanoen me liekhal hai kie aisan aadmie
    ke tjaahie marwaai dhaare ke. Oe bolies hai kie oe Parmeswar ke Beta hai.”'
  noa-E: Magbaawai chi judionaanau jũrr irig, —Ichdëucha jaauwaijã iita Ẽwandam Iewaa
    anaawai ichiita thõopʉ̈iju aai simgui ajierram, maar ley gaai jaauwai mʉg maach
    agdaujöpai nʉmta mag iekha simʉn thõopʉ̈iju aai nʉm a jaau sĩewai.
  eng-EMTV: The Jews answered him, “We have a law, and according to our law He ought
    to die, because He made Himself the Son of God.”
  mib-NT: 'Te ni cacahān ñayuu hebreo un: Cánevāha ná ɨɨn ley, te jeē sɨquɨ́ ley un
    cánuú jéē cúū de, chi sáha de máá de jeē Séhe Yaā Dios cúu de.'
  lif-NT2: कर खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आनिगे़ कत्तुम्‍बे़बा साम्‌योथिम् कुइसिःक्‍ग
    खे़न् सिःमाए पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ आबाङे निङ्‌वाॽफुसाःआ फाॽआङ् मे़त्‍छिङ्‌ङाङ्
    वाॽरो॥”
  xnj-xnj: Vayawudi vakamyangula, “Tavete tivii nagu Malagizu, na malagizu gitu gijova,
    yikumgana afwayi, ndava mwene ajidetekisi kuvya Mwana wa Chapanga.”
  mmx-mmx: Luvuttadi amgomgo diga lok tin keretna, “I epovo do neni na met mila ni
    ga los polo Laulis Linga atnama, i lok do neni ne Nitna ne Moroa.”
  cbr-NT: 'Ësaquian cacëxun ca judíos unibunën Piláto cacëxa: —Ënë unix ca ''ëx cana
    Nucën Papa Diosan Bëchicë ''ai quia. Usa ''ain ca axa ësai banacë unix ca ''acë
    ''iti ''icë quiax Moisésnën cuënëo bana quicësabi oi bamati ''icën.'
  tee-NT: 'Chai ta''ak''alhtayanalh ju israelitanin: ―Ju quijnan alin ju quilhamap''aksin
    quinc''an. Chai ju laquilhamap''aksin quinc''an najun ni tasq''uini ni canilh
    ju ani ya ni va ixnajun ni ists''alh Dios junita.'
  eng-LSV: the Jews answered him, “We have a law, and according to our law He ought
    to die, for He made Himself Son of God.”
  cak-NT: 'Pero ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas, xqui''ij-apo
    che ri gobernador: Raja'' nu''ij chi Ralc''ual ri Dios, romari'' utz chi nicamises,
    roma can quiri'' nu''ij ri ka-ley, xecha''.'
  pah-NT: 'Igwete judeus''g̃a ei ga pe: —Oreramonhava''ea e''i ikwatija hako: “Kiroki
    ga ombotegwete Tupana''ga – pejuka po pe gaha hamo,” ei ahe hako, ei g̃a. Nurã
    reki ore ga jukaukapotari kiro. A''ereki ga e''i: “Ji ko Tupana''ga ra''yramo
    ako,” ei ga, ei g̃a Pilatos''ga pe.'
  sja-NT: 'Mamĩda ma judiorã poro waibɨarãpa p''anaujida: —Tai ũraade jara bɨ eperãpa
    ichi Tachi Ak''õre Warrada aru pɨrã, piupia bɨ. Mãga ooji jãgɨ́ eperãpa.'
  xed-xed: «Mamu zlaha ŋni. Ka tsa zlahu ya ná, dzata! kaʼa, kabga Lazglafta yu kəʼa
    fatá ghəŋani,» ka la Yahuda zlghanaftawi.
  glk-glk: 'یهودیأن در جوابه اون بوگفتیدی: «اَمأن شریعتی دأریم کی طبقِ اون، اَ شخص
    بأید بیمیره، چونکی ادعا کونه خدا پسره!»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ Israel cán já xi̱hín Pilato: —Nu̱ ley mé nde̱ ndítahan
    quivi da jáchi̱ cáchí da̱ cúú dá in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —na̱cachi na.'
  gfk-S: Ma ira Iudeia di ga singsingit be, “Numem tike harkurai kanaia. Ma ikino
    harkurai i tange be na mat at kinong iga kilam ie be aie no Natine God.”
  bmu-bmu: Juda jitŋememe yeŋön keu mi möta kapaŋ köla kewö jiget, “Neŋgöreŋ Köna
    keu ahöza. Keu miaŋgö dop kewöringa kömumawaŋgö dop akza. Nanŋi memba öŋgöba ‘Anutugö
    nahönŋi akzal,’ jimakza. Miaŋgöra mönö kömupkö buŋaya aiga dop kölma.”
  dgz-dgz: Diu nagire gare anega wane, “Nu iup nuga wandia, amba iup ame wainiwa me
    boepen di, iwa mek ingane God otua wan.”
  eng-GNV: The Iewes answered him, We haue a lawe, and by our law he ought to die,
    because he made himselfe the Sonne of God.
  zaa-NT: 'Becàbi ca judíua nna ra cą na: Intu'' nna té ttu ley qui'' tu''; según
    nu ra lo ley qui'' tu''į nna cca bą merecer gattią, porqui''ni la''a labą́ rudàlianią
    nna rą qui''ni ną́ Ỹi''ni Tata Dios.'
  eng-WEBSTER: The Jews answered him, We have a law, and by our law he ought to die,
    because he made himself the Son of God.
  guh-guh: 'Nexata judíovi jumaitsi Pilatojavabelia: —Mara ponë Dioso apo pejitsipaecuenia
    jumaitsije: “Xanë raja Dioso pexënatonë,” jai. Paxanë pajudíovinë patajalivaisita
    itaveta bajarapacuenia pejumaitsiyaniva itsajivi ata. Bajaraxuata bajaraponë baja
    bebeyaxuabatsi, jai judíovi Jesús yabara.'
  bon-bon: Israela biname cina Pilato ne jejisi egä, “Cime cotre te jiicenige, egä
    tabe miiji budre äbita, ingle tabe itu tainanumi Acejiyame me Bägrä ca.”
  nhw-BL: 'Pero nopa tlayacanca israelitame quinanquilijque: ―Tijneltoquilíaj se tlanahuatili
    catli tiisraelitame tijpiyaj catli quiijtohua monequi miquis pampa quiijto para
    yaya Icone Toteco.'
  swh-ONEN: Wayahudi wakamjibu, “Sisi tunayo sheria na kutokana na sheria hiyo, hana
    budi kufa kwa sababu yeye alijiita Mwana wa Mungu.”
  wbi-wbi: Avayahudi vakamwamula vakati, “Usue tuli nu lulaghilo, vwimila ululaghilo
    uluo uju anoghile kufua ulwakuva umwene ivikile Mwana ghwa Nguluve.
  bba-bba: Mɑ Yuubɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ woodɑ ɡɑɑ mɔ ye yɑ ɡerumɔ bu nùn ɡo yèn
    sɔ̃ u win tii nɛɛ Gusunɔn Bii.
  eng-KJVCPB: The Jews answered him, We have a law, and by our law he ought to die,
    because he made himself the Son of God.
  kgk-NT: 'Upéi ha''e kwéry he''i: “Xe ko Nhandejáry ra''y” he''i mo''ã ójehe. Ha
    ore katu ore rembypy Moisés remimombe''ukwe tekoha-rupi joty oroiko va''e. Hesu
    ae nainhe''ẽ rendúi. Upéa-gwi iporã katu ejuka íxupe, he''i mo''ã mburuvixa-pe
    Hesu-rehe hikwái.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Ivo ariiyara na Anutuuqaa mmaapuvaivee
    tuuvaara ti mmaanna tuu kua voovai hatokeeravai. Hatokoovaara kii inna aikiooma
    ivo putuaivee, tiravai.'
  cpy-cpy: 'Ikanteeyini Judá-paeni: “Eenitatsi ikantakaan-teetakiri paerani ikanteetzi,
    otzimatyee rowamahaeteri irika, tema roshiya-kaanta-shiwaetaka Itomi Tajorentsi.’”'
  ekk-PKP: 'Juudi juhid vastasid: „Meil on seadus ja selle seaduse järgi peab ta surema,
    sest ta on väitnud, et on Jumala Poeg.“'
  mpx-mpx: Inoke Yudiya Pilato anana hi lahe hi ba, “Ama wama logugui etega i gan,
    ge logugui o i ba ni yaomal, kaiwena i ba tage iya Yehoba Natuna.”
  wbp-wbp: Ngulalurla Juwu-patu wiriwiri wangkaja Palitiki, “Wati nyampurluju kanyanu
    Kaatu-kurlangu Kaja-nyanu-pajirni. Kuja-jangkanya yungulpa paliyarla nganimpa-nyangu
    kuruwarrirla!”
  luo-luo: To jo-Yahudi nokone koramo niya, “Wan gi chik, kendo kaluwore gi chikwano,
    nyaka otho, nikech noketore ni en Wuod Nyasaye.”
  nhe-NT: 'Pero nopa tlayacanca israelitame quinanquilijque: ―Tijtoquilíaj se tlanahuatili
    tlen tiisraelitame tijpiyaj tlen quiijtohua monequi miquis pampa quiijto para
    yajaya Icone Toteco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܐܝܼܬ ܠܲܢ ܢܵܡܘܿܣܵܐ، ܘܐܲܝܟ݂ ܢܵܡܘܿܣܵܐ ܘܵܠܹܐ
    ܝܠܵܗ̇ ܕܡܵܐܹܬ، ܣܵܒܵܒ ܥܒ݂ܝܼܕܵܐ ܠܹܗ ܓܵܢܹܗ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jew-ŋuruat kiuniġaat, “Maliġutaksraqaqtugut uqałiqaqtuamik ilaa tuquruksrauplugu
    takku nipiqaqtuq iġñiġinipḷuni Agaayyutmun.”
  msb-msb: Nagsabat an mga Judio, “Igwa kamiʼn layi kag susog sani dapat siya ipapatay
    kay gin-angkon niya na siya an Anak san Dios.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―Chi² cøng² lei¹³ quián² jnieh³. Lei¹³ jøng²
    rø²juúh² hi² re²dsa dsag³ hi² jón²dsa. Di³ hi² ma²ca¹jmo¹dsa hi² lán¹²dsa jong¹²
    Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିଉଦି ନେତାମନ୍‌ ତାକେ କଇଲାଇ, “ଆମର୍‌ ଗଟେକ୍‌ ନିୟମ୍‌ ଆଚେ । ସେ ନିୟମ୍‌ ଇସାବେ ଏ
    ମର୍‌ବାର୍‌ ଆଚେ ଆକା । କାଇକେ ବଇଲେ ସେ ନିଜେ ମୁଇ ପର୍‌ମେସରର୍‌ ପିଲା ବଲି ଦାବି କଲାଆଚେ ।”
  meu-meu: Iuda taudia ese e haere henia, eto, Ai na mai emai taravatu; bena emai
    taravatu dainai ia na baine mase hari namo, badina be ia na sibona e hegwaurai,
    e tomamu ia na Dirava Natuna.
  yva-NT: Vatano Yahudi wo raura akananto Pilatus ai ware, “Mamaisyo reama ananyao
    rai weamo Vatane sopamo mangke raugaje Ai indamu kakai, weye Po taune aura pare
    Opamo Arikainyo Amisy.”
  dgc-dgc: Ey kinagi du Judeo, a “Te kautusan kame, a i kagia ta éya, éy dapat mate
    siya, da siya éy mégwari-wari a anak na Diyos.”
  zpm-NT: 'Pquiab zho rëb zho: ―¡Rdziaap no xley no! Ni ley co rnabey ib none guet
    me, sac rquidie me rnee me laa me nac Xpëëd Dios.'
  hix-NT: Àna matà, ketxkon mak hatà, nyamoro. Twayehkahorye mak naha ha, noro ymo.
    Amna yweronàhyamatxho yawo ro twayehkahorye naha, Khoryenkom muru ryhe uro kany
    me tesnàr ke, ketxkon hatà.
  sim-sim: Urik limu mbara, �Wahau, halanak neloko nihi Moses lo os or kayendari si
    mbahanda hom ni uka. Ma or Avui Wasilakan okolewa halanak or haka. Ma oto angop
    or mbar, �An jikisi Avui Wasilakahi nira.� Karem or mbahanda osik halanak or haka!�
  npi-ULB: यहूदीहरूले तिनलाई जवाफ दिए, “हामीसँग व्यवस्था छ, अनि त्यो व्यवस्थाअनुसार
    यो मर्नुपर्छ, किनभने यसले परमेश्‍वरका पुत्र हुँ भनी दाबी गर्छ ।”
  cgc-cgc: Sabat ta mga manugdumala ta Judio, “Naan ta Mga Sinulat Moises may sugo
    na dapat sintinsyaan ta kamatayen ittaw na gaako na kanen Bata Ta Dyos. Tenged
    gaako Jesus na kanen Bata Ta Dyos, dapat kanen an sintinsyaan ta kamatayen.”
  tim-tim: Hain dâmbo hin dâyi, “Nengât den kârikŋe siâ hin tatâp. Luâk irekŋe, “Nâ
    Anutugât nanŋe.” dâep aregât kombiâ moâkgât nâŋgâen.” dâyi.
  yor-yor: Àwọn Júù dá a lóhùn wí pé, “Àwa ní òfin kan, àti gẹ́gẹ́ bí òfin, wa ó yẹ
    fún un láti kú, nítorí ó gbà pé Ọmọ Ọlọ́run ni òun ń ṣe.”
  wos-wos: Wungi wandéka di Juda déré wa, “Wun du métaka hiyandé. Dé angi dé wa, ‘Wuni
    Godna nyan wuni.’ Wungi wata dé nana hambuk hundi xékéhambandé. Wun hundi angi
    dé wa, ‘Du nak Godka haraki hundi wandét, guni déré xiyatanguni.’ Nana hambuk
    hundi wungi dé wa.”
  emp-NTPO: 'Maʌ̃ne judiorãba panusid̶aa: –Dairãba leyda eropanʌa. Maʌ̃ leyd̶e jara
    b̶ʌ quĩrãca idjira beuida b̶ʌa ara idjida Ãcõrẽ Warraad̶a a b̶ʌ bẽrã.–'
  eng-F35: The Jews answered him, “We have a law, and according to our law he ought
    to die, because he made himself ‘Son of God’!”
  ind-ind: Jawab orang-orang Yahudi itu, “Menurut hukum kami, dia harus dihukum mati
    karena sudah mengaku-ngaku sebagai Anak Allah.”
  pes-OPCB: 'سران یهود جواب دادند: «مطابق شریعت ما، او باید کشته شود، چون ادعا می‌کند
    که پسر خداست.»'
  mpt-mpt: Yuda eli baabaniba E baanea Ne Gode miinobo genebio kesoa ni hekmel wengo
    baanoa Inang genimib nakai yenaiba kaaine genobiobo gesiba
  ssx-ssx: Mo Diu haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉ Nika꞉ pi uluma꞉eki ma꞉nda꞉
    ula꞉me. Koto poloma꞉ ekina꞉ dupiki hali homaapeke ya꞉la꞉me. Ipikana꞉ma꞉ Koda꞉na꞉
    Eiyeke halome leeke handa loma꞉me lemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ sɔ̃ɔ ɑ̀ ni ɑŋɑ ɑ̀ nɛ woodɑ ɡɔ, nɔ si woodɑi ɑŋɑu í ɡbe
    de ɑ kpɑɑi domi wɑ ni nŋuu ɑmɑi Ilɑɑɔ̃i.
  gaq-gaq: ରେମୁଆଁଇଂ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ନେନେ ସାସ୍ତର୍‌ ନିୟମ୍‌ ଇସାବ୍‌ରେ ମେଁ ଗୁଏନେ
    ଦର୍‌କାର୍, ଡାଗ୍‌ଲା ମେଁ ନିଜ୍‍କେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡାଗ୍‌ଚେ ଦାବି ଡିଙ୍ଗ୍‍ବକେ ।”
  gof-RNT: Ayhudeti zaaridi, “Nuus higgey de7ees. I bana Xoossaa na7a oothida gisho
    nu higgiyatho I hayqqanaw bessees” yaagidosona.
  unx-unx: ଯିହୁଦୀକ ପିଲାତୁସ୍‍କେ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଆଲେତାଃରେ ଆନ୍‌ଚୁ ମେନା ଆଡଃ ଏନ୍‍ ଆନ୍‌ଚୁ
    ଲେକାତେ ଇନିୟାଃ ଗଜଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିୟାଃଚି ଇନିଃଦ ଆଇଃକ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌
    ତାନିଃ” ମେନ୍ତେ କାଜିକାଦାଏ ।
  gah-gah: 'Loko lokago, Zuta vetini monó gizapa ve keza láa liki lamó: Ezáamú Ómasímini
    gipala nouve loaká noimóma nenae. Nenemú ve nenémináa nene hilitave liki li hukilita
    gakokú luhuva gizinamóma nenazo, mota hilitive.'
  lcm-lcm: Na ri Iudaia kila mengen akit ta, “Namempo atogon a saupai ta kapo angkoai
    asi mat, using katala posong ta kapo nat i God.”
  aer-aer: Kenhe Jew areye anteme ikwere angkeke, “Artwe yanhe angkeke rarle akwele
    Alere Ngkarte-kenhe. Atywerrenge anwerne-kenhenge ularre, ‘Nhenge tyerrtye apeke
    Ngkarte ilelheme kele arrpenhele renhe irrerlknge atwetyeke arratye.’”
  qvc-NT: 'Chaymi chay kamachikuq isrraylinukunaqa Pilatutaqa nirqanllapa: —Noqaykunapaqam
    kan suq liy, Dyustaqa ama burlananchiqllapa. Piru kay runaqam “Dyuspa Churinmi
    kani”, nishqa. Chayri chay liy nishqanshina wañunqa, nishpa.'
  tgl-ULB: Sumagot ang mga Judio kay Pilato, “Mayroon kaming isang batas, at sa pamamagitan
    ng batas na iyon dapat siyang mamatay dahil ginawa niya ang kaniyang sarili na
    Anak ng Diyos.”
  cbs-NT: 'Diosbe nukunabu janchaxunika xanen ibubun yuikin: —Chani chakai: “En Diosun
    bakeki”, imiski. Diosun jancha Mosésin nuku kenexuni nun jayaki. Jaskawen taexun
    Dios yuankin kanemiswen taea nun yunuaiwen taeadan, jau mawanunwen— aka'
  xtm-NTPP: 'Te tee judío ma, ni ka ndakone''e de: ―‍Saña, ka neva''a sa in ley, te
    ja sukan ká''an ley sa ma, tee ya''a chi iyo de ja kûu de, vaa sa''a de tnu''u
    ja Sa''ya Su''si ma kúu de ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akayahudi ngabannyanga, “Twenga tukweti Malagilo, nakagakengama magambu
    ga Malagilo genia mpaka awe, magambu akitenda Mwana jwa Nnoongo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, judíos ʉparã pea o biro cʉ̃re ĩi yʉʉwa: —Jãa, jĩcã
    wãme jãare ca dotirije jãa cʉo. To biri ca dotirije ca ĩirore biro ca boapʉ niimi,
    cʉ̃ majuropeera, “Ʉmʉreco Pacʉ Macʉ̃ yʉ nii,” jãare cʉ̃ ca ĩi ditorije jʉori —cʉ̃re
    ĩiwa.'
  san-ORI: ଯିହୂଦୀଯାଃ ପ୍ରତ୍ୟୱଦନ୍ ଅସ୍ମାକଂ ଯା ୱ୍ୟୱସ୍ଥାସ୍ତେ ତଦନୁସାରେଣାସ୍ୟ ପ୍ରାଣହନନମ୍ ଉଚିତଂ
    ଯତୋଯଂ ସ୍ୱମ୍ ଈଶ୍ୱରସ୍ୟ ପୁତ୍ରମୱଦତ୍|
  huv-NT: 'Ajcüwa nipilan judío tapiüngüw: ―Xicona salnajiüran poch tiül xenawijquian
    niüng apiüng netam mandeow cos awaiich, apiüng Micual nej Teat Dios ―awüw.'
  otn-NT: 'Nu̱''ʉ yø hmu̱ yø judío p''ʉya, bi ''yɛ̱mbi̱: ―Nu̱gähe dí ca̱he n''na ra̱
    ley. Conforme ra̱ ley dí ca̱gähe, jatho ngue da̱ tho, porque mma̱ ngue rá̱ Ts''ʉnt''ʉ
    Oja̱.'
  nop-nop: Unduŋ yenimbune metamdi yogiŋ, “Me i ne Bepaŋ mihiŋiŋ yolak doktiŋa Youkudip
    Medenikdi me undihi u widihikumuŋ titiŋdok hatak doktiŋa u keleeŋ ulukumundok.”
  obo-NT: Mid tavak iddos mgo Judio to, “Duwon suhu ni Moises konami no iddos iling
    ka‑ay'n minuvu, ko‑ilangan nod imotayan, su id oseng din no Anak kun sikandin
    to Monama.”
  cak-ENT: 'Pero ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas, xquibij
    c''a apu chin ri gobernador: Rija'' nbij que Ruc''ajol ri Dios, y romari'' nc''atzinej
    tiyo''ox ri camic pari'', roma quiri'' nbij ri ka-ley, xquibij.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤀᤠᤏᤡᤃᤧ ᤁᤳᤋᤢᤶᤒᤧᤒᤠ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤃ ᤂᤧᤴ ᤛᤡ᤺ᤔᤠᤀᤣ
    ᤐᤥ᤺ᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤀᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤇᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndá nchivī hebreo ñúcuán: Névāha ndá sá iin ley, de sīquī
    ley ñúcuán cánuú jā cuū dē, chi sáhá dē maá dē jā Sēhe Yāā Dios cúu dē.'
  san-TIB: ཡིཧཱུདཱིཡཱཿ པྲཏྱཝདན྄ ཨསྨཱཀཾ ཡཱ ཝྱཝསྠཱསྟེ ཏདནུསཱརེཎཱསྱ པྲཱཎཧནནམ྄ ཨུཙིཏཾ ཡཏོཡཾ
    སྭམ྄ ཨཱིཤྭརསྱ པུཏྲམཝདཏ྄།
  qve-NT: 'Saynata Poncio Pilato niqtinmi, chaypi huñunasqa runakunaqa niranku: —Chay
    runaqa: “Diospa Wawanmi kani”, nisqanraykun leyniykuman hina wañunan, nispanku.'
  pao-NT: Mu Jew numu moohedu yise meeoo, “Masoo meehoo, ‘Nu yaa ka Te Naa Tubetse
    Tooa.’ Soo Te Naa nayadooawabe, Moses mee naneadu, o'nosoo mee tubotugu, numme
    sakwa ka mee ooonnekoo esayidu batsa. Masoo sakwa nabatsa.”
  cbu-NT: 'Kuraksha: Tárinllpa; yutaritcha tputsi, tárangu. Iy zitaminarini Móysisarini
    iyaa kamachtarangu, Tputs nuw Apanlltana Wipi, tákchu pchangtsa, tárangcha. Ashiri
    pachamaam waritakiya, watam waana nuwaa atuwa; tárangiya kuraka.'
  usa-usa: 'Ítíráaeo anó-monoq-wayukama yauwéqma timá ámikaae: “wemá ‘Áánûqtun áanikomune’
    tiráipoana minnáyaba ketááí aammá aúmatan-aikoma maan-náqá puíno kétiye.” téta
    timá ámikaae.'
  soy-soy: 'Pisuifi ɑpi u pɛsɛ rɛ: Tɔ isé inyinɛ mɑ́lɛ yɛɛ m pisɛ rɛ ukɛ́ kpu rɛ
    u umɛcirɛ wɑisɛ Uléécɑɑ Kɛpipi nnyɑ.'
  hui-hui: Ani layago hale howa Yu wali agali tigua ladai bialu lalu, Ibuni i̱ Ngode
    Datagaliwabe Igini ko layagome inanaga mana lo ngago puguayago ibu homolene ngaore,
    lene.
  amf-amf: Igina Ayiwd eenam entsaynaar kina yinin maasenka, “Wosa yiggi daane; yiam
    Barjo Naas kinin hayonna, wosa yigginka diya kiam ko zaske” kina ke hamade.
  quc-NNT: 'Ri winaq aj Israel xech''awik, xkib''ij: Ri uj k''o jun qa pixab'', ri
    qa pixab'' k''ut kub''ij chi rajwaxik käkämisaxik rumal chi xub''an che rib''
    chi are u K''ojol ri Dios, —xecha''.'
  dob-dob: Ta me Yudia nidi siona limana, sigwae, “ꞌIma loina nadigega be ꞌida mwawasa,
    manuna ꞌikabo ꞌaene tauna Yaubada natuna.”
  wrs-wrs: Wo Yutanind opulvona, kanamba doa luhunv lohohmomba, os hemoa dahara, manara
    noinda himba os oi, kava Sesoana ombol lohv.
  mca-mca: 'He'' judiol qa yeku''ƚ: —Yekheweli''ƚ na''li''ƚ ye''m ka'' yeqe leyi''ƚ,
    qa kakha'' ƚ''anye''j nakha''an qa hikka'' ta''ƚets in les ƚe''wis qu'' nawa''m,
    qe yit''ij ƚetets in Ƚa''s pa'' Dios.—'
  tzo-TZC: 'Ti jꞌisraeletique jech laj staqꞌuic: ―Oy mantal cuꞌuncutic. Ti mantal
    cuꞌuncutique ta xal ti acꞌo chamuque. Yuꞌun ta sbis sba ta Snichꞌon Dios ―xiic.'
  mya-mya: လူ​ထု​က ``ထို​သူ​သည်​မိမိ​ကိုယ်​ကို​ဘု​ရား သ​ခင်​၏​သား​တော်​ဟု​ဆို​သော​ကြောင့်
    သေ​ဒဏ် ခံ​ထိုက်​ကြောင်း အ​ကျွန်ုပ်​တို့​တ​ရား​ဥ​ပ​ဒေ က​ဆို​ပါ​သည်'' ဟု​ပြန်​၍​ဖြေ​ကြား​၏။
  gng-NT: 'Nɛ bi tɔke'' wɔ ki ye: «Tinbi ŋmɔbe yiko uba nɛ, nɛ yiko nnɔ bo, u kpɛ
    mikuum nɛ, kimɛ u taa'' uʼba ki tien'' Uwien ya Bijɛ nɛ.»'
  cbi-NTPO: 'Tsenñu judíola entsandila: Lala'' leichi ma leinuya entsa ruku penuu
    juve tive, tsa juba jutyuren yaa Diosa'' Na juuñui keengayanu kes nenei'' mitya,
    tila.'
  ikk-NT: Ndị-ndu ndị-Ju nọ za, sị, “Ẹnyi nwọnghọ Iwu. Iwu ẹnyi sị n'o furu hụn a
    nwụnnị, makẹni o weri enwẹn ẹ n'ọ wụ Nwa Osolobuẹ.”
  leu-leu: A mu Juda ri xuuse, “Maam toxan a vuputkai e lapaana vuputkai aanabeꞌ maam
    taa punuxe senaso nane kuus o nane a Natuna Piran.”
  maz-NT: 'O ndünrüji c''ua: ―Nutscöjme rí pë''sc''öjme ín leyjme. C''ua ja nzi ga
    mandazügöjme c''e ley, ni jyodü ra ndũ ne bëzo, na ngueje o tsjapütsjë c''ü ngue
    o̱ T''i Mizhocjimi.'
  bod-N: ཡང་ཡ་ཧུ་དཱ་པ་རྣམས་ན༌རེ། ཁོས་རང་ཉིད་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་པར་བཤད༌པས། ངེད་ཅག་གི་བཀའ་ཁྲིམས་ལྟར་ན་ཁོ་རང་གསོད་དགོས་ཞེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Natürü ga yema Yudíugü rü Piratuxü̃ nangãxü̃gü, rü ñanagürügü: —Toma toxü̃́
    nangẽxma i wüxi i torü mu. Rü ngẽma torü mu toxü̃ nüxü̃ nacuèxẽẽ na namexü̃ na
    nayuxü̃ i ñaã yatü, yerü nüma rü nüxü̃ nixu ga Tupana Nane na yiĩxü̃ —ñanagürügü.'
  zpl-NT: 'Pero bee bene Israel zeꞌe ucuaqui beella nú unibeella: ―Liꞌiru rluꞌcuru
    tucu ley, nu lunú rnibiyaꞌ ley riala nú atilla xne rnilla nú necalla lliꞌñi Diose.'
  mbc-NT: 'Tîîse Judeuyamî''ya yuuku''pî: —‍Moisés nurî''tî nekaremekî''pî yawîrî
    aasa''manta e''pai awanî. Maasa pra Paapa munmu pe awe''kupî —‍ta''pî to''ya.'
  ndg-ndg: Ayahudi kabanyangwa Pilato, “Twenga twabile ni saliya, ni kwa saliya eyo
    impalika kuwaa kwa sababu ywembe aipangite kuwa mwana wa Nnongo.”
  wsk-wsk: Bare Juda alo am sail tagikasan ale balukasan, “Anananga munan bo baluwoso
    mu te mu, kari imi am kuerukko, mu awuk, nu Kaem balu maguwuram ale nu numi balam
    nu Kaem ko Namar mam. Buta se am kuerukko.”
  toj-NT: 'Ti yalahue jan ja judio jumasa: ―Ja quenticoni ay jun jleyticon, jaxa ley
    jahui huax yala que sbej oj chamuc porque huas stoyo sbaj que yunin Dios bi.'
  tbc-tbc: Ago tag Juda adi igo dubol, “Maŋsama kubiaeŋ ta yen dan lo man, iŋ imat
    mok a. Man dugo, iŋ Anut Nanun mok ago ibol a.”
  sna-sna: VaJudha vakasimbirira vachiti, “Isu tino murayiro, nomurayiro iwoyo, anofanira
    kufa, nokuti anozviti Mwanakomana waMwari.”
  smk-NT: Ket inumbat saray Judio, “Sigon sa Gugan-gan mi, manepeg ya nin patyen bana'
    ta man'ibari-barita' na a sya kano a Anak na nin Dios.”
  grc-TCGNT: Ἀπεκρίθησαν αὐτῷ οἱ Ἰουδαῖοι, Ἡμεῖς νόμον ἔχομεν, καὶ κατὰ τὸν νόμον
    ἡμῶν ὀφείλει ἀποθανεῖν, ὅτι ἑαυτὸν υἱὸν Θεοῦ ἐποίησεν.
  gof-WFTW: Ayhudeti zaaridi, “Nuus higgey de7ees. I bana Xoossaa na7a oothida gisho
    nu higgiyatho I hayqqanaw bessees” yaagidosona.
  spa-BLM: 'Los judíos le respondieron: “Nosotros tenemos una ley, y según nuestra
    ley debe morir, porque se hizo Hijo de Dios”.'
  kyz-NT: —Naani. “Je futat Jarejuwarete 'ga ra'yra”, e'i 'ga oree ikue. A'eramũ ore
    oroporojukaweramũ 'ga ree. Oreypy 'gã ka'arana okwasiat aipo are rakue. A'eramũ
    ore oroporojukaweramũ 'ga ree, 'gã nemikwasiarer imũ etee futat— 'jau 'gã 'ga
    upe.
  dao-dao: Judahe naw, “Pamhnama Capaa mhnüneikia kyase, kami thuma tia kba, thi khaia
    nglawi ve” ti lü ami msang.
  cya-cya: 'Mxcuen ne'' judio ''in yu: Huare'' ntsu''hui sca lee ''in hua, lo'' ndlo
    qui''ya na ''in yu, si''yana juin yu lca yu ycui'' ca Sñe'' Ndiose.'
  wrk-wrk: Yali jananganja Bilad, mambukamukunyi jurjkanyi, “Marda nangkimi janyba
    nanda, balkijbangkangangi nyulu nurrunginkanyi yuwanyi. Balkijbangka nyulu jali
    nyulu yanyba nyulu jandanyi nangangi Buwakaya Kudkanyi. Nani nyulu balkijbangka.”
  nii-nii: Jura wumb ek nik orung kindik yi ninjing, “Sin lo ek endi pałim ei, lo
    ek ei yi ninim, ‘Wu ei kułmba. Nimbił erang na Gos nge kingam moł,’ niłim.”
  ign-NT: 'Éna najica­pa­varepa: —Ichape eta maviurevahi ema maca eta viyehe, taicha
    tímija­chavahi Machicha ema Viya. Vivaraha máepena, taicha váhiquene vísapahini
    eta juca —nacahepa.'
  dik-NT: Gokë wɛ̈t dhuk, “Ɣok aa la löŋ ciɛɛŋda ye lueel lɔn dhil ye nɔ̈k, rin acï
    lueel lɔn ye yen Wën Nhialic.”
  cac-cac: 'Ix yalanpax eb'' aj Judea chi'' d''a vin̈: —Palta ay jun ley aycan d''ayon̈.
    Yuj jun ley chi'' yovalil ol miljoccham jun vin̈ tic, yujto ix yaloch sb''a vin̈
    Yuninaloc Dios, xchi eb''.'
  tzj-E: —Ajoj c'ola jun ley kxin, jara' ley nbina che yatanak tzrij jala' acha che
    ncamsasa com ja' nbij che Rlec'wal Dios, cara' xecbij tzra Pilato.
  san-BUR: ယိဟူဒီယား ပြတျဝဒန် အသ္မာကံ ယာ ဝျဝသ္ထာသ္တေ တဒနုသာရေဏာသျ ပြာဏဟနနမ် ဥစိတံ
    ယတောယံ သွမ် ဤၑွရသျ ပုတြမဝဒတ်၊
  yaa-NT: 'Ato askafaino judeofãfe kemanifo: “Akka na feronãfãke noko yoimis: ‘Ẽfi
    Niospa fakeki,’ noko famis. Akka nõko xinifãfe yoini: ‘Ẽ Niospa fakera ikai natiro,’
    fanifo. Nãskakẽ na feronãfake nayamaima,” fanifo.'
  cab-NT: Ába jaríñagun juríu lun. —Wagía galúruduntiwa áni según walúrudun, lúnti
    loúnwen ladǘga laríñagun luoúgua luágu Liraǘ lan Búngiu.
  clu-clu: Nagsabat ang mga Judio, makon nanda, “May kasogoan kami, kag sono sa amun
    kasogoan ang tao nga dia dapat nga patayun, ay nagakoon tana nga tana kono anang
    Bata ang Dios.”
  swh-ULB: Wayahudi wakamjibu Pilato, “Sisi tunayo sheria, na kwa sheria hiyo inampasa
    kufa kwa sababu yeye alijifanya kuwa mwana wa Mungu.”
  tpt-NT: 'Ex tanaul ni israelitas: —Kijnan la kilhachimoꞌonkꞌan, ancha najun yu aniy
    lapanaki maqskꞌiniy kanil, va por najun ni yucha Sasꞌatꞌa Dios junita.'
  aai-aai: Sabuw hiya’afut maiye hi’o, “Aki ai ofafar eo i boro namorob, anayabin
    i taiyuwin eorerereb God natun rauw eo.”
  sny-sny: Sosu Juda lo lu owane le ma'e itiya'u eiye, “Yo nomo lo ta'i irosiya. Jisas
    tu naifa apou eiye, ‘Ane a'i lai Owane Sitewi lo meni eime ne.’ Serai le peri
    ape au te'eye su, yo nomo lo apou a'i te'esiya, ‘Fene meni ape fa aine tera'ere.’”
  myy-myy: 'Ito ĩ yijare ado bajiro cʉdiyijarã judio masa: —Gʉa bʉcʉrã masa ĩna rotirena
    ĩ godaja quena. “Dios Macʉ ña yʉ”, ĩ yire waja ĩ godaja quena, yiyijarã ĩna Pilatore.'
  trc-NT: 'Ga̱a ne̱ cataj nij síí uun chij rihaan nij yuvii̱ israelitá no síí cuꞌna̱j
    Pilato: ―Vaa tucuáán noco̱ꞌ núj, ne̱ tucuáán noco̱ꞌ núj taj se vaa no̱ xcúún soꞌ
    cavi̱ꞌ soꞌ, cheꞌé rej cataj soꞌ se vaa taꞌni̱j Diose̱ me soꞌ ado̱nj ―taj nij soꞌ
    rihaan Pilato a.'
  cut-NT: 'Ndahconan sa̱hn chahn, ne ra̱hn se ri se Pila̱to: ―Sa̱hn tih ne, va che
    coh se, te tihca̱ rihquentiyon ley yahn nuhn yahn che ra̱hn se che Da̱ya Dendiohs
    sa̱hn.'
  bel-bel: 'Юдэі адказвалі яму: мы маем закон, і паводле закона нашага Ён павінен
    памерці, бо зрабіў Сябе Сынам Божым.'
  zlm-KSZI: Orang Yahudi itu menjawab, ‘Kami ada undang-undang, dan menurut undang-undang
    itu Dia patut dihukum mati, kerana Dia mengaku diri-Nya Putera Allah.’
  gdr-gdr: Seg Ju rɨgap ket tin mɨra yomno da, “Sowa ɨta jɨ gog yɨt, ɨ onggɨtyam gog
    yɨt kae Ton b'ogla uj okas, nokɨp Ton Tilenggyam b'agenayonj Godɨmna B'ɨgam.”
  vmy-NT: 'ꞌBa xuta judío kitsu ngani: —Tjin=ni̱ kjuatexuma, ꞌba jotsaꞌen tijña kjuatexumani̱
    ꞌba=tsaꞌen tjinnere nga kueya xutabi, ngatꞌa Kiꞌndire Naꞌenchana titsaꞌen yojore.'
  cmn-FEB: 犹太首领回答：“我们有律法，根据那律法，他是该死的，因为他自称为上帝之子。”
  gmv-RNT: Ayhuda asati qasse “Nuus wogay dees; hayssi addezi bana Xoossa naa giza
    gish nu woga mala izas hayqoy bessees” gida.
  ncl-NT: 'Quinanquilije in judíos: —Tehuanten ticpialo se lajtol, huan quinami quijtúa
    in lajtol monequi pa miquis, pampa yihual quilic yihual Dios iXolol.'
  sua-sua: Vanangko o Yuda ngat kut kaenker gi kam reng te, “Ngua pos langto ta keknen
    te, nak yor ekam ko ta mrua vatvat en mruo te, E Nut Khal to orom en mruo.”
  are-are: Relha Jew ntjarrala pula erinha ilaka, “Era ilalhaka era kula Altjirraka
    'Lira namanga. Lakinha angkamala era Altjirranha arrampowuka. Mpaarangaranga nurnakanhamalkura
    erinha kala errilknganta tutjika.”
  gai-gai: Ainda moca Iudanaŋgepca mana kambmo gainda rutica aindoprina, “Aia tɨp
    wandɨk ianap, an tɨp wandɨkca ma aindoprina, an ramoot ma menacnandet. Na anna
    mɨnɨŋa ma aindoprina, ‘Aku Raraŋ Aetaniacna Nuoc.’”
  qvm-NT: 'Tsaynog niptinmi tsay autoridäcuna nipäcorgan: “Cay runaga: ‘Diospa tsurinmi
