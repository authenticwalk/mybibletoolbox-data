  tbz-SIM: 'Kɛ̀ Sifubɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti kó ikuɔ́ tú ò dò nkɛ́kuɔmu, ò yĩ mɛ̀ɛ̀
