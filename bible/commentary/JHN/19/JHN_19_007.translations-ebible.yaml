  zar-NT: 'Níʼirö bönniʼ judío naʼ tëʼ lëʼ: —Dë queë́tuʼ tu xibá, ateʼ rinná bëʼ xibá
    queë́tuʼ naʼ ral-laʼ gátiëʼ bönniʼ ni tuʼ gunnë́ʼ náquiëʼ Zxíʼinëʼ Dios.'
  kde-kde: Vayahudi nkunnyang'ula kuchidoni, “Hwetu tùvele na sheliya yetu, na kupapatana
    na sheliya aneyo, ayu munu àlembelewa kuhwa, kwa kuva álichemile Mwana wanga Nnungu.”
  ata-ata: Aneꞌi miavuti la mivikalanu la aloxo ꞌo, “Nexi lapuloto noxixe a muxolu.
    No anu lapuloto ne, la Anu usoli. Xo Anu muvikala lexe Anu Lataua ꞌOlu.”
  qvw-NT: 'Niptinmi Israelcunaca: “¡‘Quiquin Tayta Diospa Caćhaśhan Chulinmi cayá’
    ninmari! ¡Ya''acunap camachicuynïmannu wañuchisha cachun!” nicuyalcan.'
  nfa-nfa: Dhèu Yahudi dhaa, aku rèngu na, “Jiꞌi dènge Atora nèti Ama Lamatua. Madhutu
    Atora ne, Dhèu ne hudꞌi madhe ku, lula Na dedꞌe iisi Na jꞌajꞌi Ana Ama Lamatua.”
  tnp-tnp: Mətəu ilah kotəni məmə, “Rəhatɨmah kəti əha ikɨn lou tətəni məmə in otəkeikei
    mɨmɨs, mətəu-inu in tətəni məmə in Nətɨ Uhgɨn.”
  urd-urd: यहूदियों ने इसरार किया, “हमारे पास शरी'अत है और इस शरी'अत के मुताबिक़ लाज़िम
    है कि वह मारा जाए। क्यूँकि इस ने अपने आप को ख़ुदा का फ़र्ज़न्द क़रार दिया है।”
  hot-hot: Ma enaŋ viyaŋ, “Anyô êntêk hanaŋ nena yani ma Wapômbêŋ anêŋ Nakaduŋ. Ma
    yêlôaniŋ abô balabuŋ te hanaŋ nena naŋgik anyô anêŋ aêŋ vônô.”
  mqj-NT: 'Natimba'' to Yahudi nakua: “Situru'' sangka''ki, inde taue sipato'' dipatei
    annu ussanga kalena Anakna Puang Allata''alla.”'
  rus-SYN: 'Иудеи отвечали ему: мы имеем закон, и по закону нашему Он должен умереть,
    потому что сделал Себя Сыном Божиим.'
  mbh-mbh: Lama puluangare o olal ile riong ve, “Lemem patorong omole ako i voth ako
    i ri ve aro i rin, eneke isivenga i ri ve, ini a God Itun.”
  bdd-bdd: Coinega meYudiyaedi sigwae, “Tauma ꞌima loina ꞌabehega bewa tuwa ꞌida ꞌamasa.
    Weyahina ꞌiꞌabowa ꞌabehega tauna Yehoba natuna.”
  cbt-NTPO: —Iráca pënëntërinso' co natërinhuë' ni'ton, chimi'in. Topinan piyapi niponahuë',
    “Yosë hui'ninco,” toconin, itopi.
  srn-NT: 'Den Dyu piki en taki: “Un abi wan wèt san e taki tak'' A mus dede, bika
    A kari Ensrefi a Manpikin fu Gado.”'
  cta-NT: 'Liꞌ nguxacui̱ nguꞌ judío chaꞌ jiꞌi̱ Pilato biꞌ: ―Ntsuꞌu sca chaꞌ jiꞌi̱
    cuare ―nacui̱ nguꞌ―. Cuentya jiꞌi̱ ya ntsuꞌu quiꞌya jiꞌi̱ yu, chaꞌ nacui̱ yu chaꞌ
    laca yu nu sca ti Sñiꞌ ycuiꞌ Ndyosi; xquiꞌya chaꞌ biꞌ ntsuꞌu chaꞌ cajaa yu.'
  bqc-SIM: 'Yuda gbãadepiↄ wèwà aa mɛ̀: Wá ikoyã vĩ, mɛ́ ikoyãpi mɛ̀ sema aà
    ga, kɛ́ à azĩa dìlɛ Lua Nɛ́ ũ yã́i.'
  tcz-CHONGTHU: Judate lamkai hon adonbut uvin, “Keiho danpi dungjui'a ama hi athi
    dinga lomtah ahi, ijeh inem itile ama tah Pathen Chapa akihisah jeh chun,” atiuve.
  mar-mar: यहूदी लोकांनी त्यास उत्तर दिले, “आम्हास नियमशास्त्र आहे आणि त्या शास्त्राप्रमाणे
    हा मरण पावला पाहिजे; कारण याने स्वतःला देवाचा पुत्र केले.”
  snp-snp: Logimaito, Yuda wenena yate ka itibiti eti loti loumamo, Amokafo namo Goti
    Nalafo minowe, loto aimola yamu lo-lo o minami ya wenena yaida lenawamo ya fulunawae,
    loto lo melami kateu ya nemo ne, lato,
  isl-isl: 'Þá svöruðu þeir: „Samkvæmt okkar lögum á hann að deyja, því að hann sagðist
    vera sonur Guðs.“'
  spy-NT: Kōōkiimchi ꞉Yuutayeechaa kumwooyē kule, “Kikuur keey ꞉chiichi kule inee
    ku Lakwataab Yēyiin, ng'ālyoo nyēē mwooyē ꞉kiruutēkyoo kule nyoolchinē chii nyēē
    kayey kuu nyoo kume.”
  xnn-xnn: Dat kanan san deeyday Judio, “Ngem isnan lintegmi et lebbengna ay matey
    siya tay apedna kankanan en Anak Apo Dios siya.”
  mwe-mwe: Bhayaudi gubhaajangwilenje, “Uwe tukwete shalia ja kwaukumula, pabha bhashinkwiitenda
    kuti Mwana jwa a Nnungu.”
  tte-tte: Na tomo Yudiya Pailato sisamalului siba, “Ama loina imiyamiya loinane iwawalo
    yakato iboita, kaiwena iwawalo yakato iya Yaubada Natuna.”
  tcs-tcs: Dem Zuwislida i ansa Pailat, ‘Mipla ol Zuwispipol i gad lo wiswei po polem
    ane bikoz prom dem lo blo mipla, em mas ded bikoz em bin spik emselp dat em i
    Boi blo God.’
  hlt-THB: Cawh Judakhqi ing, “Ka mimah a cawngpyinaak awipeek pynoet awm hy. Cek
    awipeek amyihna Khawsa Capa na ak kqawn qu ak cawmawh a thih aham awm hy,” ti
    uhy.
  soq-soq: Iuswa Pailat aiawa etanadabue badowaida diane waienase, “Me meba umanawa
    wadia me ipa God Otopa wande. Aia sa me wana mampe no anaanamba ainpundene God
    wakadisasan. No anaanamba wadia mida God wakadisasadia bolepi. Sa baiwa me bolepia
    menanede!”
  qub-qub: 'Pilato chayno niptin mandaj Israelcuna niran: «Chay runaga ‹Diospa wamran
    cä› nishanpita wañuchun. Chayno parlajcunaga wañuchisha cananpämi laynëcunacho
    niycan.»'
  att-att: Á simibbák yù ira Kudio, á kinagi ra kâ Pilatto, “Ajjan yù tunung na Kudio
    nga makkagi ta mepángngà nu mapagikáru ta patay yawe tolay, gapu ta pabbalinan
    na ta dios yù baggi na, ta kinagi na ta aggina yù Anâ ni Namarò,” kud da.
  bki-bki: Mia bogo na amijogio, maka asaaro, aberinavo “E makanio! Komijikia ruei
    ka maka nuvijikia nuvila tibe na. A be riano, bo ka kema na naio rim̃aro, bior
    naio milakorov kenememi tuboiano. Naio jom̃a milavonio ka vavavinia naio tulaka,
    ka ver naio be Atua kenerinio. A jau ga naruei komijikia kala rim̃aro.”
  bqp-bqp: 'Yuda gbãnade pìnↄ wèa ò pì: Ó doka vĩ, akũsↄ̃ doka pìi pì séde à ga,
    kũ à a zĩda dìtɛ Luda Nɛ́ ũ yãi.'
  mcp-mcp: 'Oyúdɛn bwə́ mú fɛɛl nə́: «Sə́ bʉ́sə nə dúl cɛ̧ɛ̧, dwó wə́ í ŋgə́ cɨ nə́
    á jəlá nə yə, nəcé a ŋgə jaaw nyúúl nə́ a jɨ Mwân mə Zɛmbî.»'
  hat-hat: 'Jwif yo reponn li: Nou gen yon lwa. Dapre lwa sa a, li gen pou l'' mouri
    paske li fè tèt li pase pou Pitit Bondye.'
  npl-NT: 'Pero n tlayakankeh judíojteh okinankilijkeh: —Tejwah tikpiah se tlanawátili,
    iwa non tlanawátili kijtoa mamiki non tlakatl, porke Ye inewia omotene Ikone Dios.'
  bgg-bgg: Chiihphado shii iphiing è iidoh chang din, “Gathek Iphey shii yao ai ne
    iy sapho ro, nyieliieshii ai ne awai shii yao ai ne Hamangkhung-aphuii pha Dufuii
    rone yao”
  eng-TCENT: The Jews answered him, “We have a law, and according to our law he must
    die, for he made himself out to be the Son of God.”
  eng-BSB: “We have a law,” answered the Jews, “and according to that law He must
    die, because He declared Himself to be the Son of God.”
  cpu-NT: 'Jakaiyanakeni judío-payeeni: “Tzimatsi naakaite Ikantakaantaitanari, ontzimatye
    irovamagaiteri irika, tema ikempitakaantashivaitaka Itomi Pava.”'
  san-ASM: যিহূদীযাঃ প্ৰত্যৱদন্ অস্মাকং যা ৱ্যৱস্থাস্তে তদনুসাৰেণাস্য প্ৰাণহননম্ উচিতং
    যতোযং স্ৱম্ ঈশ্ৱৰস্য পুত্ৰমৱদৎ|
  tac-NT: 'Alué ralámuli juríoka regá anile: ―Ramueka regáriga machiaa ye ra''íchali
    Onorúgame nulalila, ye rió me''liátikó, alué rió Onorúgame Inolá koriánturu. Tabilé
    che animeli ju ye rió napuyeti Onorúgame koriá. Abirigá mukumeli ke.'
  eng-WEBPB: The Jews answered him, “We have a law, and by our law he ought to die,
    because he made himself the Son of God.”
  gfk-H: Senbia ira Iudeia diet ga sisingit bia, “Numehet tiga warkurai kana. Ma iakano
    warkurai i tangai bia na maat at kanong ga kilam ia bia ia no Nati Kalou.”
  viv-viv: Badi miYuda higayo, “Bana wadema kalivai-nadi gigahe vaita Bana Yaubada
    Natuna. Hidema faꞋina gilubodana be Bana gidaꞋalika, faꞋina vehimeya saꞋeyana
    yama buki-vehimeya againe gidadauda gigayo, KaꞋi kaliva Yaubada ginahawatagona
    amine o, bana wanaluveꞋalikana.”
  yao-yao: Ŵayahudi ŵajanjile, “Uweji tukwete malajisyo ni kwa malajisyo go ikusachilwa
    aweje, ligongo alitesile kuŵa Mwana jwa Akunnungu.”
  tgp-tgp: Tamlohi tatavera nona Jew atu la r̃aramia lara, “Kamam nomam leu matea
    mo verea vara i pa mate matan mo lo verea vara enia Natun God!”
  auc-NT: Pidato äñongä oodeoidi wæætë ïïmaï tedewënänitapa. —Mönitö wææ yewæ̈mongaïnö
    ante ëñente quëwëmöni ïmönipa. Ïingä ïñömö edæ nämä ante edæ, Wængonguï Wëmo ïnömo
    ïmopa, ante cædinque edæ mänïnö möni wææ yewæ̈mongaïnö ante ëñënämaï cæcampa.
    Mänömaï ëñënämaï inte cæcä beyæ̈ tömengä në wænguënengä ingampa.
  kbc-NT: Odaa niɡ̶ijoa lacilodi judeutedi joɡ̶oniniɡ̶odi, modita, “Inoa ɡ̶onajoinaɡ̶aneɡ̶eco.
    Odaa ɡ̶onajoinaɡ̶aneɡ̶egi meetoɡ̶owa me leeditibige me jeloataɡ̶a, igaataɡ̶a mee
    mone Aneotedoɡ̶oji Lionigi”.
  bmh-bmh: Bo, goagen koli Pailot auremen, “Igual kasai ze nug guzeneu, du go noumamau,
    einen, nugtal ‘Iz Uwait nugau Nag’ aimai ze meun.”
  ctu-BL: 'Jini judíojob tsi'' jac''ʌyob: An lojon c mandar. Ts''ijbubil tic mandar
    wersa mi'' chʌmel, come tsi'' subu i bʌ ti'' Yalobil Dios, che''ob.'
  meq-meq: 'Bəy i Yahuda hay ta mbəɗay naha faya, tə gwaɗay: «Nəmay na, bazlam may
    mapala eye andaya, ada andza bazlam may mapala eye a tsik na, kutoŋ məkəɗe na,
    hərwi a gwaɗ: “Neŋ na, Wawa i Mbəlom.”»'
  noa-H: Magbaawai chi judionaanau jũrr hirig, —Hichdëucha jaauwaijã hiita Hẽwandam
    Hiewaa hanaawai hichiita t'õopʌ̈iju haai simgui hajierram, maar ley gaai jaauwai
    mʌg maach hagdaujöpai nʌmta mag hiek'a simʌn t'õopʌ̈iju haai nʌm ha jaau sĩewai.
  alp-NT: Tamata Yahudia meru esi ombe, “Lulu hukume rebe Musa ilekire, tamata mere
    suke bunuI le Iombe Ilere Alla Eni Nanae.”
  san-VEL: yihuudiiyaa.h pratyavadan asmaaka.m yaa vyavasthaaste tadanusaare.naasya
    praa.nahananam ucita.m yatoya.m svam ii"svarasya putramavadat|
  kbq-kbq: Hige'za Jiu kva vahe'mo'za ke nona'a amanage hu'naze, Tagrira kasegetia
    me'ne, hagi ana kase kemofo amage' anteno Agra frigahie. Na'ankure Agra Anumzamofo
    Ne'mofavre mani'noe huno hu'ne.
  kbh-kbh: 'Chora chë judiënga tmojanjuá: —Bëngna canÿe ley fsë́ndbomna, nts̈amo chiñe
    endayancana, quem boyabása jóbanama bontsemna, Bëngbe Bëtsabe Uaquiñá entsenobiamná
    causa ca.'
  ron-LSB: 'Iudeii I-au răspuns: “Noi avem o lege și, după legea noastră, trebuie
    să moară, pentru că S-a făcut pe Sine Fiul lui Dumnezeu.”'
  pon-pon: 'Juj oko japen i: At kapun mia, a duen at kapun a pan kamatala, pwe a wiaki
    japwilim en Kot pein i.'
  nhe-BL: 'Pero nopa tlayacanca israelitame quinanquilijque: ―Tijtoquilíaj se tlanahuatili
    tlen tiisraelitame tijpiyaj tlen quiijtohua monequi miquis pampa quiijto para
    yajaya Icone Toteco.'
  sps-sps: Ri na taa Jiu biny fatabiny towa ser tsue, “Mam kaa mirom a faun tsumam
    te tsue non a ka, Ayei ma mat, tana saa Ayei te tsue na ka Ayei na Guei Tsoiny
    ten Gov.”
  wnc-wnc: Yaniwan ngana yake anzing iniking, “Nindane mama wamu takngatu kaya. Sike
    mama wamu waakngata anzing yanggak, ‘Aminu waapata yake na Anututane waaknga siknga
    ngang yakutde asiknga tangutna kupik,’ ngang yanggak,” ngang iniking.
  bus-bus: 'Yuda gbãadee pìnↄ wèàla wà bè: Wá doka vĩ, bensↄ̃ doka pì bè séde à ga,
    kɛ̀ à a zĩnda dìɛ Luda Nɛ́ ũ yãnzi.'
  gub-BL: I'i Zutew izupe wà. — Uze'eg zemueteahy Tupàn rehe a'e, ta'e — Tupàn ta'yr
    romo aiko ihe, i'i mua'u a'e xe. Ze'eg kwehe arer uzuka kar agwer teko urewe a'e,
    i'i izupe wà.
  imo-imo: Judamanga awilimani ningeindo, “Linonga ungu mane te peremomuni nimbeindo,
    imbo teni Gotenga imbi lepa ungu taka tondombalo wali, aku imbomu kolopili tangei
    nimo, aku ungu manemu pilipolio yuni Gotenga Malo moro nimumunga pilipolio kolopili
    nimbo piltimolo,” ningi.
  boj-boj: Onaqa Juda tamo kokba naŋgi na olo Pailat minjeb, “Yesus a segi qa marqo,
    ‘E Qotei aqa Ŋiri.’ Aqa une deqa a moiyem. Gago dal anjam degsi unu.”
  eng-DRA: 'The Jews answered him: We have a law; and according to the law he ought
    to die, because he made himself the Son of God.'
  knf-knf: 'Kë başë ŧeema aji : « Ŋka bgah, kë ţi bgah mënţ awo i pkeţ ţiki aji awo
    Abuk Naşibaţi. »'
  san-KHM: យិហូទីយាះ ប្រត្យវទន៑ អស្មាកំ យា វ្យវស្ថាស្តេ តទនុសារេណាស្យ ប្រាណហននម៑ ឧចិតំ
    យតោយំ ស្វម៑ ឦឝ្វរស្យ បុត្រមវទត៑។
  arn-NT: 'Feymew ti pu judiu llowdungueyew: —Tüfachi wentru feley ñi layael, iñchiñ
    am nielu kiñe ley dungu, fey ñi chem pilen taiñ ley dungu feley ñi layael, ‘iñche
    ta Ngünechen ñi Fotüm’ pikelu am ―pi engün.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Laa tijb dux leyan yuꞌ, rëb lojn rayal
    guiëtix, guial nax najx Xiꞌn Dios.'
  ken-NT: Bo Israɛl, bákɛ́mɛ yi bɛ, “Sɛ́bhɔ̌ŋ ɛbhé, nɛ bɛkoŋo ɛbhé yɔ, abhɔŋ bɛ́gu
    mbɔnyunɛ ákʉ́ mmʉɛt yi Mmɔ Mandɛm.”
