    títs''ín ma yjoho̱.'
  bkq-NT: 'Târâ âtâdyguywâdyby modo aguelymo: — Tâwâlâ awâkâ nigue! Uguondo kulâ awâkâ,
    “Deus agâ âzekibaom urâ” nygue olâ. “Deus imery urâ” nygue lâpylâ warâ. Xina ezewenryem,
    Deus ara tâidysedonro xyâly lelâ — kelymo.'
  kue-kue: Juda yomba di ikine endingwa, “No lono ta pangwa, lo igle mina ye gorambuka,
    sraglpre ye okuna God Wam mole dungwa.”
  cot-NT: 'Yacanajiri joriojia: —Choocaquea cantacaantanentsi noguijatacotaqueca naatimpajia,
    ocantiquea irimetojajiqueriquea, ipinajacaritari Irijanite Aapani Irioshi.'
  bnp-bnp: Pali e huriki a Iuda ri ta hinituhana, ri ta maea, “Mi tahoka tara vinara.
    A vinara iea i taki ra bakovi iea ge mate, a vuhuna i takia ta ia a Tuna Vure.”
  apn-NT: 'Hãmri nhũm mẽ tee ri kuma nẽ kãm: —Kwa kêp Tĩrtũm Kra hã amnhĩ jarẽnh kênã.
    Mẽ inhĩgêtjaja na prem ã mẽ ixte amnhĩ jarẽnh anhỹrja nê mẽ inhmã kapẽr pa htem
    ã amnhĩ jarẽnh anhỹr kêt nẽ. Koja mẽhõ ã ri amnhĩ jarẽnh anẽ nhũm mẽ ja mỳrapê
    kupĩ. Anẽ.'
  ctp-NT: 'Mxkwen neꞌ judío ꞌin Pilato bra kanꞌ: ―Ndiꞌin ska chaꞌ ꞌware ―ndukwin neꞌ―.
    Sa ñaꞌan nchkwiꞌ ti ba ndukwi yu kiꞌya, chaꞌ ndukwin yu chaꞌ lka yu ska ti nu
    lka Sñiꞌ Ndiose; siꞌya chaꞌ kanꞌ ndiꞌin chaꞌ kaja yu.'
  bre-BRG: 'Ar Yuzevien a respontas dezhañ: Ni hon eus ul lezenn, hag hervez hol lezenn
    e tle mervel, abalamour ma''z eo en em raet Mab Doue.'
  opm-opm: Potporhan ihir Es. Nure sawa meng oh hanip irair orhor Noh Got ohe brermur
    ma riya ihirnong oh suyarit ha haputinohmur riptimur. Ihan mama han moh Noh Got
    ohe brermur ripat ohoh ihan suyarit ha haputinoh pongopa.
  bvr-bvr: Wurra birripa Ju yerrcha burr-guya aburr-wena, “Ngika, a-la! Jarra ngayburrpa
    nyibi-rrimanga joborr an-narda a-juwa barra minypa nipa a-ngurrjiyana jimarna
    Wangarr an-nika An-walkurpa.”
  wal-wal: Aihudati zaaridi, “Nuuyyo higgee de7ees; nu higgee giyoogaadan, i haiqqanau
    bessees; aissi giikko, i bana Xoossaa Na7aa oottiis” yaagidosona.
  zad-NT: 'Na'' beṉ'' wṉabia'' c̱he beṉ'' Israelka'' che''gake''ne'': ―De to ley c̱hento''
    daa na chiyaḻ'' guete'' daa nalze'' nake'' Xiiṉ Chios.'
  kmg-kmg: 'Eme Judaŋic jaŋe šiŋuc mumbiŋ: “E jahacnere no Anuture Ŋokâ muekac, eme
    ŋic iŋucne jaŋe hâmoniŋte sâcmutâc dâŋnâŋec fokacte hâmozejec.”'
  aso-aso: 'Neꞌmine lavo Zuda ve nete tiꞌ li li-imaniꞌ: Lelita louꞌ gamazi nene mo
    ma neineꞌ ma neive. Aza nene Oꞌmosoꞌmi gipele nouve lo aꞌmine louꞌ gamazi nene
    avutoꞌ ineꞌ nenako aꞌmine louꞌ neꞌmo lidoꞌ eꞌmeto mo helelidoꞌ lisiheꞌ o neive.'
  uli-uli: Buwa we resa hatefaeli ngo resa sor bo, “Ye mel irel hatobtob la yamem
    le hare semal yebe sor bo iy Lol Deus ngo yarmat rebe limeseloh.”
  nin-NT: Anu Yahuda ba a kri karrkarr mi di, “Inta se ni iba yi nggo i da da a bu
    ttu, nggo a da du uwa su Uvuvurr a Abachi.”
  tgk-tgk: 'Онҳо ба ӯ ҷавоб доданд: «Мо дар шариат қонун дорем, ки мувофиқи он Ӯ бояд
    бимирад, чунки худро Писари Худо эълон кардааст».'
  acu-NT: 'Tamati judío juuntri ainau aiminak: —Juka Yuse Uchirinjai tinuyayi. Ii
    umiktin chicham tu aarmawaitai: Aints tu chichauka maatnuitai, —tiarmiayi.'
  cak-WNT: 'Pero ri achi''a'' israelitas ri c''o quik''ij, xquibij c''a apo chare
    ri aj k''atbel tzij: Riya'' nubij chi Ruc''ajol ri Dios, y rumari'' c''o chi nicamisex,
    ruma can queri'' nubij ri kaley, xecha''.'
  ebk-ebk: Tinumfor nan chiyuycha Judio, “Wacha met nan lintigmi ay mangali un masapor
    matuy hiya, tay kenalina un anak Apo Dios hiya.”
  spa-PDDPT: 'Los judíos le respondieron: Nosotros tenemos Ley, y según la Ley tiene
    que morir, porque se declaró Hijo de Dios.'
  ruf-ruf: Wayahudi wamwidika, “Twetwe tuna Laghitso, na kwa Laghitso alyo kobamighwa
    yafe, kwaapfila tsakalonga yeye ka Imwana we Imulungu.”
  gun-gun: 'Judeu kuery ombovai: — Ore kuery lei roguereko va''e rami vy ojukaa aguã
    rami oiko, Nhanderuete Ra''y rami onhemoingo ramo — he''i okuapy.'
  agu-BL: —Poro at til ta', na at jun ketz kaley yi na tal yi tajwe'n tan quime'n
    jun yaj yi ko na tocsaj tib tetz Cy'ajl Ryos. Ej nin ya'stzun tal yi june'j, —che'ch
    tzun e' judiy.
  isn-isn: Ayahudi akamusukiilya uPilato, “Usese kukete ilagiilyo, nu ki ilagiilyo
    nilanso, utakiwe kusha kunsoko nuanso ukitendisa kina ng'wana wan'gwa Itunda.”
  eng-PEV: The Jewish leaders said, “But this man said that he is God’s son. Our law
    says that if somebody says that, they have to die.”
  ilo-ULB: Simmungbat dagiti Judio kenni Pilato, “Adda ti lintegtayo, ken babaen iti
    dayta a linteg masapul a matay isuna gapu ta inaramidna ti bagina nga Anak ti
    Dios.”
  pir-NT: —‍Tiquiro basi “Cohãcjʉ̃ macʉ ijiaja”, nie tiri. Tire tiquiro sa nigʉ̃ ʉsã
    dutiye pehe tiquirore wejẽ dutire, nidi tiquina Pilatore.
  anv-NT: Yɛ́mbɔ bɔɔ́ Jus atome wyɛ ɛshyɛ ajɔ́gé aké, “Ɛsé déwya ɛbɛ ɛwé ɛjɔɔ́
    nnó ji abɔ magbo. Néndé ji aké alú Maá Ɛsɔwɔ.”
  sab-NT: 'Kwian israelita ulita gerudu Pilatoge: —Cha kwian israelita ulita alin
    geru kle gbaba, geru e gerule kwian gweale mo gbe Chubere ama gwadaleda, onbre
    e kle gerule mau giti ama Chube Kirolla, malen cha ulitage suge ama jogedaleda
    ama kle mo gbe Chube Kirollale gdale.'
  tmd-tmd: Aliö rɨmɨn, Juda ada yadmä, “Nuŋ, ‘Nɨ God Ha nuŋ,’ me ra aku, lo an i yada,
    ‘Wöröxaŋ,’ me rö,” rɨmä.
  acr-NNT: 'Raj judiꞌabꞌ xkikꞌul uwach: —Riꞌoj kꞌo jun taqanik paqawiꞌ y kubꞌiꞌij
    kꞌu riꞌ taqal che rire kakamisaxik ma uꞌanom Ukꞌajol Dios che ribꞌ —xechaꞌ.'
  kpg-kpg: Digau o Jew ga helekai, “Di madau haganoho i golo, bolo Taane deenaa le
    e hai gii made, idimaa, Mee e helekai bolo Ia di Tama ni God.”
  taj-taj: यहूदीगदेसे थेदा “ङन्‍ना ठिम गिक मुला थे ठिम अन्‍छार चुदा साइनोन तोःला।
    तिग्‍दा भिसम चुसे ह्राङसे ह्राङदान परमेश्‍वरला झा स्‍होबा मुला” भिसी भिजी।
  avt-avt: 'Mɨt iuwe ne Isrel natɨp nar ik: “Hɨm lo mekre tɨwei haiu misesim hɨram
    matɨp hɨrak eki ekɨntar hɨrak katɨp hɨrak Nɨkan ke God.”'
  cbk-cbk: Ya contesta el maga Judio con ele, “Tiene came un ley ta habla que debe
    le muri, cay ya habla le que ele el Hijo de Dios.”
  uig-ARA: 'يەھۇدىيلار ئۇنىڭغا جاۋابەن: ــ بىزدە شۇنداق بىر قانۇن بار. شۇ قانۇنىمىزغا
    ئاساسەن ئۇ ئۆلۈمگە مەھكۇم قىلىنىشى كېرەك، چۈنكى ئۇ ئۆزىنى خۇدانىڭ ئوغلى دەپ ئاتىۋالدى.'
  tuf-tuf: 'Etat judíoinat wajacro: —Eyat iman Sir wacjá wajacro. Is bach carit cut
    chihtá carit cut éytara wácajatro, wacaro. Etar yauwátaro.'
  abx-abx: Pero agpipirit dina i mga punu'-na si mga Hebro, “Aniya' bala'od kami',
    ngan ato sito bala'od kinahanglan iya nagmatay tungod si pagpinugad-na nga Dadi'-na
    iya si Diyos.”
  mco-NT: 'Chi je judiojäy ajcxy y''adzooy: ―Ɨɨch ajcxy mɨɨd tüg cötujcɨn, jëbɨ y''ögy
    mɨɨd ɨɨch ajcxy ngötujcɨn ycɨxpɨ, com tɨ ycapxtɨgooy co ymɨna''ñ co yɨ Dios yteedy''ajtyp.'
  kqf-kqf: Bi geḡa te, Diu babadidi a laugayabagibagina gado, “Ema waiḡake ya kenakena
    te mba waiḡakena luvanemo tana kamaina te ya peki. Banina tana i giu munaḡe te
    tana ba Maimaituwa Natuna.”
  cpb-NT: 'Rakaiyanakeni Judá-ite: “Eenitatsi Inintakaantaitanari naakapaini, ontzimatye
    rowamagaiteri jirika, tema roshiyakaantashiwaitaka Itomi Pawa.”'
  aon-aon: Aria eshesh Juda shawanaman baraen shakri, “Enen apakin lo seiwok Iruhin
    nakoguk Moses um douk nyakri, arpen nyububunim um Iruhin iri douk shen nyugok.
    Aria lo douk nyakri apak douk mon nugok. Um maresh, anan nakri anan douk Iruhin
    ananin nuganin.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal an judíotsik: ―Wawáꞌ i koꞌol jun i takʼixtaláb
    ani jechéꞌ an takʼixtaláb in ulal ke yejat ka chemdhá, abal in ulal ke u Chakámláb
    kʼal a Dios.'
  mig-NT: 'Te ni̱ kaka''a̱n judío: Máá‑ná káñava̱''a‑ná ley. Te sɨkɨ̱ ley‑ún kuu̱‑de,
    chi̱ áchí‑de ja̱ Sé''e Dios kúu‑de, áchí.'
  bps-bps: Na tmimel dad Dyu, manla, “Mdà di flalò nimenmi, là fakay ku là kenen fnati,
    du manan kenen Tingà Dwata.”
  mbs-mbs: Minikagi se menge obanen te Judiyo, “Doen punù ingkeliwat i Moises diyà
    kenami linèpangan din, aw yan se doun te keilangan ipelumun sikandin aw imetayan,
    so minikagi te sikandin se Batà te Timanem.”
  tof-tof: Pul basirrdü ne kolpam kwarilürr, bóktan we yalkomólóp wagó, “Kibü darrü
    gida igó bóktanda, wa ki nurrótók, zitülkus tóba igó ngi basilda wagó, wa Godón
    Olome.”
  cme-NT: 'Yuifubaa baa cira: «U ciɛ u fɛrɛ Diiloŋ-Biɛŋo; a ne da a saa baa miɛ *ãnjĩnamma‑i,
    fuɔ temma‑i i saa saaya i yaŋ-yo, i gbĩɛ i ko-yo.»'
  sus-sus: Yuwifie naxa a yaabi, «Sɛriyɛ na muxu fan yi. Na sɛriyɛ ki ma, a lan a
    xa faxa, barima a bara a yɛtɛ findi Ala xa Di ra.»
  pon-2006: Mehn Suhs ako ahpw sapeng, patohwan, “At kosonned mie, a duwen at kosonnedo,
    ohlen uhdahn pahn kamala, pwehki eh wiahki Sapwellimen Koht pein ih.”
  dad-dad: Juda tamo idi solo de diron, “Amã nemã lo ado, lo anĩ kilei ĩ laa fouf,
    ere nigin, ĩ yogo aya Negur Naal yedig.”
  zab-NT: 'Per de bniety Israelqui cuaibdeb: —Dunnɨ rdxapnɨ tuby ley, ne pur leyqui
    laab rquiiny gatybɨ pur ni rniib náb Lliin Dios.'
  jae-jae: Juda sêjô eŋ awa gebe “Aêacma biŋsu teŋ gêc, ma êtu biŋsu tonaŋŋa tec eŋ
    êmac êndu, gebe kêsam tau gebe Anôtônê Latu.”
  ksd-ksd: 'A Iudaia dia bali ia dari: Tikai kaveve varkurai go kari, ma ona da mur
    nam ra varkurai na virua ka, tago i biti, ba ia Natu i God.'
  msm-NT: Kagi to sikan inila no mgo Hibru, “Meyduon balaod noy no pigyapas din su
    mig-angkon no Anak sikandin to Diyus. Kaling kinahangyan no himatajan.”
  myk-myk: 'A Yawutuu ɲuŋɔfɛɛ pʼi Pilate pye: «Saliya wa wu ɲɛ wee mu, na saha ni
    wee saliya wu ni, wʼa yaa na gbo; bani wʼa wuyɛ yaha na Kilɛ ja wee ɲɛ.»'
  sbe-sbe: Na Dius tauwoyaidi se hededebui se wane, “Kai meta yoma laugagayo hesau,
    na laugagayo ne debanawai iya taba ye boita, matawuwuna ede ye hedede meta bena
    iya Yaubada Natuna.”
  mcr-mcr: Iiŋä tquaŋga, Israitqä iquauqä naqä iqua, iqueŋi kima tii ätukuwi. “Neqä
    kukŋuä-suqä iuŋi tii ätnänä. Iqu, ‘Nyi Goti Iqueqä Ymeqä-qunjqä’ ätätŋqä-qae,
    äpäkonätŋqänänjqä.”
  cux-NT: 'Nan''guɛɛcútaⁿ''ā ''iiⁿ''yāⁿ Israel s''eeⁿ: Nús''uū ní cánéé ley yeⁿ''é
    ''nū. Ní tan''dúúcā chi ngaⁿ''a ley miiⁿ canee chi ''cuuvī caati caⁿ''a yā chi
    maáⁿ yā Daiya Dendyuūs ''iiⁿ''yāⁿ.'
  tur-YTC: Yahudiler ona, “Bizim bir yasamız var ve bu yasaya göre O’nun ölmesi gerekiyor.
    Çünkü kendini Tanrı’nın Oğlu yaptı” diye karşılık verdiler.
  san-ITR: yihUdIyAH pratyavadan asmAkaM yA vyavasthAste tadanusAreNAsya prANahananam
    uchitaM yatoyaM svam Ishvarasya putramavadat|
  bel-N: 'Адказалі яму Юдэі: «Мы маем Закон; і паводле Закону нашага Ён павінен памерці,
    бо зрабіў Сябе Сынам Божым».'
  sch-sch: Mipuingei han, “Pathien Nâipasalin ânbê sikin a thi rang ani, ti balam
    kin dôn ani,” tiin an thuon nôka.
  mic-MIQNT: Na Lesui'paq iganpugultijig asitema'titl, “Geggunmeg 'tplutaqan ta'n
    telueg, ‘Amujpa nepg, muta teli ugsualsit Gjinisgam uggwisin.’ ”
  huu-NT: 'Uai otɨmacɨ: —Moisés mɨcorɨ jaie cuega: “Bu Jusiñamuina jeare ñaɨanona,
    fiodailla”. “Jusiñamui Jitodɨcue” naimɨe railla jira, naimɨe fiodailla. Naimɨe
    Jusiñamui Jitona abɨna caitadɨmɨe. Caɨmona naimɨedɨ maraiñede rafue jai fɨnode.'
  jiv-NT: Tura Israer-shuar tiarmiayi “Nu shuar “Yusa Uchirí̱ntjai” takui jákatniuiti.
    Iiniu akupeamu aarma nui̱ núniskete” tiarmiayi.
  otm-NT: 'Nu''ʉ ma ngʉrpihe bi dąpʉya: ―Nugähe i jaje n''da man t''ɛ̨dihe gue da
    du n''da im ma tengu im ma na, nguetho bi mansɛ guesɛ rá Ts''ʉnt''ʉ Oją, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb Yuda mar gore wol heŋbe, “Al gore yiŋgeŋ ge yeŋ, ‘Nebe Al Kuruŋ Urmiŋ,’
    yeŋ hiyen geb, nende sabarebe al gwahade gobe kamyeŋ,” inamiŋ.
  tnk-tnk: Mɨreɡi nəmə asori me səvəi nəkur Isrel həni pen tukwe in mə, “Səkɨmaha
    riti loa. Loa nəha rani mə iəmə i traməkeikei memhə tɨ nəri nə mə rɨni mə in Tɨni
    Kumwesən.”
  kpr-kpr: 'Aminge setiri, Jusi embo da babojegari, ne minonda siseri, “Namanenda
    Agho Dari resira amo, nu ambarira. Ainda beká mo: nu tofo mandi, ‘Na God da Mandiri,’
    sedo ghusira.”'
  san-IAS: yihūdīyāḥ pratyavadan asmākaṁ yā vyavasthāste tadanusāreṇāsya prāṇahananam
    ucitaṁ yatoyaṁ svam īśvarasya putramavadat|
  nho-nho: Te kuturana i te kina naa ni hakaahe atu, “Maatou e mee naa Loo maatou
    e hakatuu maa te tama peenaa ki taia ki mate, i aa ia e mee maa ia se Tama TeAtua.”
  gym-NT: 'Angwane nitre israelita ji dokwäte käkwe nieba mda Pilatoye: Kukweta ükaninte
    keteti Ngöbökwe nun israelita ngätäite, ye rüere niarata ja mike ngite, ñobtä
    ñan angwane niarata ja Ngöbö Odei niere, ye abko kukweta ükaninte nun ngätäite
    abko rüere tä ja mike ngite, aisete müre ketadre, rababa niere kore.'
  azg-NT: 'Majoꞌ joo nnꞌan judíosꞌñeen, tꞌa nndaꞌhan, jnduehan: —Min ntji na conanꞌyꞌö́n
    na icoꞌxenhanꞌ, ndoꞌ ntyja ꞌnaanꞌhanꞌ tsixuan juu na cueꞌ juu ee itsꞌaa nquii
    juu na conduihin jnda Tyoꞌtsꞌon.'
  bhd-bhd: यहूदी लीडर ज़ोने लगे, “इश्शो भी कानूने, ते तैसेरे कानूनेरे मुताबिक ए मौतरे
    सज़ारे काबले। किजोकि ए अपने आपे जो परमेशरेरू मट्ठू ज़ोते।”
  too-NT: 'Lā'' huan israelitas takalhtīlh: ―Quina''n icka''lhīyāuj lakatin ley. Lā''
    chu a''nchī huan huā''mā'' ley, tasqui''nī nanī huā''mā'' chi''xcu'' porque māni''
    xla'' huan que ū''tza'' ixO''kxa'' Dios.'
  ind-AYT: Orang-orang Yahudi itu menjawab dia, “Kami mempunyai hukum, dan menurut
    hukum itu, Dia harus mati karena Dia menganggap diri-Nya adalah Anak Allah.”
  cjo-NT: 'Ikantawakiri jewatatsiri Tajorentsipankoki: —Eenitatsi Iwaperite Tajorentsi
    iyotaanari okameethatzi ikame iitajorentsitashita. Tema ikantzi rirori: “Naaka
    Itomi Tajorentsi”, rootaki okameethatantakari ikame.'
  nsn-nsn: Doh gisisir Ju ka hire tapokis pare, “Inggeim nami siokor ualatut e kula
    teil pare, inggon e mat, teeit inggono ke kula katongoin a tuna God.”
  san-DEV: यिहूदीयाः प्रत्यवदन् अस्माकं या व्यवस्थास्ते तदनुसारेणास्य प्राणहननम् उचितं
    यतोयं स्वम् ईश्वरस्य पुत्रमवदत्।
  tna-NT: 'Beju judío ehuidusuji cuana ja Pilato jubida neje jeutsutana: —Tueda da
    Diusu sa Ebacua jabametiana. Da putsu, tuseda manu taji, cuaja ecuanaju sa jacuatsasiati
    epuani batame.'
  lid-lid: Iri Juwis somolei sahou ta Pailat ja anya, “Ahi badeh, kandriyen tahi malen
    udu aliy, asehek ta adi ndramak imek, tasah iy le anya, iy Nadu Kindrei.”
  wim-wim: Than pam wanch yotam anangan puth koyam pechin nunganta, “Wik thayan nganttaman
    yimanangan wunana, nilan mak mul wuniya, nil puth keꞌ pam nhengk God.antam yimanangan
    waaꞌ-waaꞌan nungamanga.”
  zga-M: Avayahudi vahajibu Pilato vahata, “Ufwe tule bila seliya, neseliya tule vuvule
    eya hunogwa uhubuda uhuva umwene ahefanyile uhuta mwana va Nguluve.”
  yom-yom: 'Bayuda bavutudila Pilatu : —Beto Mina midi yeto ayi landakana mu matedi
    mina mieto niandi kafueti kaka fua bila wukibiekidi Muana Nzambi.'
  san-SIN: යිහූදීයාඃ ප්‍රත්‍යවදන් අස්මාකං යා ව්‍යවස්ථාස්තේ තදනුසාරේණාස්‍ය ප්‍රාණහනනම්
