  xnn-xnn: Wada gedan nan naisolat ay kanana en, “Awnit ilaenda met laeng san dinoy-okda.”
  mwe-mwe: Na majandiko gana gakuti, “Shibhannolanje jubhanng'omilenje lipanga jula.”
  tte-tte: Yo besiele Buki Tabu ana walo-masala yabo iba, “Tomo bwaine sisakona sauga
    muli mena kani sikilala yakato ali Mesaiya siunuyamate.”
  tcs-tcs: Nada mesiz wea Baibol i spik diskain ya, ‘Dempla i go luk dat wan wea dempla
    i bin spere em wea spia.’
  hlt-THB: Cawh Cakciim ak chang bai awhawm, “A mingmih ing cai ing ami sun ce toek
    kawm uh,” tinawh awm bai hy.
  soq-soq: Ita buka bedewe do naepe wadi wadiase, “Mo pisiwapue mida mo tebipa eneiena
    ewapu.”
  qub-qub: Tayta Diospa palabrancho «runacuna ricangami tucsishanta» nishanpis cumliran.
  att-att: 'Á ajjan gapay yù netúrâ nga kunniaw: “Inni-innad da yù piníká ra.”'
  bki-bki: a dolu nene naio berinavo “Ajulu niegeniege lelan naio, bisi na mia atu
    avitii naio.” Naruei bajago na Yesu kiano m̃ariano naio jibe ga na napano iliano
    nalo na aberialio nuanua ruei.
  bqp-bqp: 'À kɛ̃na Luda yãn dↄ ò pì: Oni gbɛ̃ kũ ò a zↄ̃̀ gwa.'
  mcp-mcp: 'Í nyiŋgə nə́mə́ bə cilyá Kálaad Zɛmbî dɨ́ nə́: «Bwə́ bá dʉ́g múúd bwə́
    á cúwal nyúúl yɛ́.»'
  hat-hat: 'Gen yon lòt pawòl yo te ekri ankò ki di: Y''a leve je yo gade, y''a wè
    moun yo te pèse a.'
  npl-NT: 'Noiwa oksika kijtoa: “Kitaskeh akin okikespantsopitijkeh.”'
  bgg-bgg: “Chiih-è gai shii jigigam de yao, ithek è hanyie shii giao pha ji ne, bran
    ne aishii riig ruii phro.”
  eng-TCENT: And, as another Scripture says, “They will look on him whom they have
    pierced.”
  eng-BSB: 'And, as another Scripture says: “They will look on the One they have pierced.”'
  cpu-NT: 'Okantzitaka eejatzi Osankinajanorentsi: Ari iramenakoyeetakeri irosataamerekitaiteri.'
  san-ASM: তদ্ৱদ্ অন্যশাস্ত্ৰেপি লিখ্যতে, যথা, "দৃষ্টিপাতং কৰিষ্যন্তি তেঽৱিধন্ যন্তু
    তম্প্ৰতি| "
  tac-NT: 'Alué Onorúgame ra''ichálila anílechigó ''ya bajchabé rawé: «''Emi etémala
    alué napu ejchéliru selate.»'
  eng-WEBPB: Again another Scripture says, “They will look on him whom they pierced.”
  gfk-H: 'Ma ga ngan bilang hua wara hatutun mah tiga mes na sibana nianga ta Kalou
    di ga pakat ia hoken: “Diet na nanaas taar ta nong diet ga so ia.”'
  viv-viv: Kadu bona velugana hiꞋetoladina gigayo, Bana hiꞋonana-ma hinaꞋitana.
  yao-yao: Nipele Malembelo ga Akunnungu gakusala sooni, “Chiŵalole ŵeŵala ŵaŵansomile.”
  tgp-tgp: Ale na jara tinapua na Retitapu mara, ‘La pa hitea hin haratu sei la urai
    na rorona na sari.’
  auc-NT: Ayæ̈ edæ, “Waodäni näni në boo tæ̈nöningä ingante aquïnäni ïnänipa,” ante
    Wængonguï angä ëñente wataa näni yewæ̈mongaïnö baï ïinque bacæ̈impa, ante mänömaï
    batimpa.
  kbc-NT: '@see-verse:JHN.019.036'
  bmh-bmh: Ze tub getal Uwait nugau agau ebu han eneun, ‘Duailel du go malai sil wemen
    sug gul mui pimamen.’
  ctu-BL: 'I Ts''ijbujel Dios mi'' yʌl ja''el: “Jini tsa'' bʌ i jeq''ueyob mi caj
    i cha'' q''uelob”.'
  meq-meq: 'Tə watsa mə Ɗerewel i Mbəlom sa, tə gwaɗ: «Ta ta zəbiye na, ka ndo nakə
    ta təzay na aye.»'
  noa-H: Maimua hich hag Hẽwandam hiek gaai, hich Hẽwandamau hagjö mag hichdëu pʌ̈itarr
    higwia p'ãpitarr gaai, “Chi t'utk'ërëu hi sutarr k'ʌʌnaujã deeu hi dʌ̈i hooju”
    ha p'ã sim. Magua, soldaaunau hi dʌ̈i magtarr higwia warrgarwe Hẽwandamau p'ãpitarrjö
    chadcha t'umaa hich hag hee höbërtarr haawai chadcha maadëu hʌ̈k'aju haai nʌm.
  alp-NT: 'Kai me Alla Eni lepate rebe lekiule lekwe, lepate matai sae lekwe be: Esi
    limese loko Ile rebe esi sipaIje.'
  san-VEL: tadvad anya"saastrepi likhyate, yathaa, "d.r.s.tipaata.m kari.syanti te.avidhan
    yantu tamprati|"
  kbq-kbq: Ete mago avontafemo mago'ene huno, Zamagra zamuma kesazana, agri'ma krugru
    asopafi re'namofonte kegahaze huno hu'ne. (Zek 12:10.)
  kbh-kbh: 'Y ínÿoca, Bëngbe Bëtsabe uabemana palabrënguiñe endayana: “Chë tmojenachents̈á
    bominÿe mochanjabuájua ca.”'
  ron-LSB: 'Și iarăși o altă Scriptură spune: “Se vor uita la Cel pe care L-au străpuns.”'
  pon-pon: 'O pil eu kijin likau kin inda: Irail pan kankakil i, me re dokodi.'
  nhe-BL: 'Huan sejcoyoc ipan Itlajtol Toteco quiijtohua: “Quitlachilise yajaya tlen
    quitlapohuilijque ielchiquicanahuiya.”'
  sps-sps: Ana mesapan nar ar vegiau tan Vegiau Ten Gov te tsue non a ka, “Vainy te
    nai tagei a isen to te sak ari.”
  wnc-wnc: Siwan wamu takngatuat anzing, “Aminda aminu wa making kapa katasining,”
    ngang matakut takngaau buyana unin aakut.
  bus-bus: 'À kɛ̃na Luda yãn dↄ wà bè: Aↄ̃é gbɛ̃ kɛ̀ wà à zↄ̃̀ gwa.'
  gub-BL: '@see-verse:JHN.019.036'
  imo-imo: Gotenga Bukuna moromo ungu te peya i tepa, Toloni tonge iyemu neme neme
    ningo kanonge, nimbe moromo.
  boj-boj: Qotei aqa anjam bei dego aqa damu brantej. Anjam agiende, “Naŋgi qaja na
    aqa jar baŋgaq di qamsibqa a koqyesqab.”
  eng-DRA: 'And again another scripture saith: They shall look on him whom they pierced.'
  knf-knf: 'Ukak apiiŧana ţi Ulibra wi Naşibaţi aji : « Baluŋ kado katen ñaaŋ i baluŋanuŋ
    kanŧaagan. »'
  san-KHM: តទ្វទ៑ អន្យឝាស្ត្រេបិ លិខ្យតេ, យថា, "ទ្ឫឞ្ដិបាតំ ករិឞ្យន្តិ តេៜវិធន៑ យន្តុ
    តម្ប្រតិ។ "
  arn-NT: 'Fey kangelu püle tati Wirin Chillka feypi: “Leliwülafingün tüfey tañi rulmelelchi
    wayki kisu ñi kuerpu mew.”'
  zas-NT: 'Stiblajt rëb: “Guguiaa reeman bén guxhalnë reeman guiib lad.”'
  ken-NT: Nɛ Ɛkáti Mandɛm ɛpɛt ɛ́rɛ̀m ndǔ nɛbhʉɛt áchák bɛ, “Chɔŋ bo mámkpɔk
    yi anɛ báyɛ́mɛ́.”
