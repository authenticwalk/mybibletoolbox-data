verse: JHN.019.037
translations:
  kpx-kpx: Ige Bukae hotou tota loui avoe, “Ataeabuna abu biale ke elehai.”
  okv-H: eto nei amo “Embo pahiha ta kajea avo embomeni na kogue iresora.” ke ainge
    mahu kajari mihia.
  tbo-tbo: Gasi Buka baha gehouna i baheya i pa, ‘Iyawoi tu tonana apo matahiyei hina
    galeya.’
  mal-C: “തങ്ങൾ കുത്തിയവങ്കലേക്കു നോക്കും,” എന്നു വേറൊരു തിരുവെഴുത്തും പറയുന്നു.
  grc-SR: Καὶ πάλιν ἑτέρα γραφὴ λέγει, Ὄψονται εἰς ὃν ἐξεκέντησαν.
  bgc-bgc: फेर एक और जगहां पै पवित्र ग्रन्थ म्ह न्यू लिख्या सै, “जिस ताहीं उननै बेधा
    सै, उसनै वे देक्खैगें।”
  khz-khz: Puka Veaga aonai etaloato kilana ta evetaina ekilana, “Penipenina gekwanuato
    talimana genai mapia poe-rage.”
  deu-TKW: 'Und wiederum sagt eine andere Schrift: Sie werden sehen, wen sie gestochen
    haben.'
  zsr-NT: 'Yetú le nayúj caꞌ lu guich rna cni: “Luyúëꞌ bönniꞌ naꞌ gulunë́ꞌë lëꞌ yag
    tuchiꞌ.”'
  lin-lin: 'Eteni mosusu ya Makomi elobi : « Bakotala Ye oyo batobolaki mopanzi. »'
  hns-NT: 'Aur bhie: „Oesab oke taakie dje ke oesab bhokies hai.”'
  noa-E: Maimua ich ag Ẽwandam iek gaai, ich Ẽwandamau agjö mag ichdëu pʉ̈itarr igwia
    phãpitarr gaai, “Chi thutkhërëu i sutarr khʉʉnaujã deeu i dʉ̈i ooju” a phã sim.
    Magua, soldaaunau i dʉ̈i magtarr igwia warrgarwe Ẽwandamau phãpitarrjö chadcha
    thumaa ich ag ee öbërtarr aawai chadcha maadëu ʉ̈khaju aai nʉm.
  eng-EMTV: And again another Scripture says, “They shall look at Him whom they pierced.”
  mib-NT: 'Te suni ɨnga jnūhun cáhán tutu iī: Ɨɨn quɨvɨ̄ te coto i nuū Yaā jeē ní
    cují i lanza, achí.'
  lif-NT2: हे़क्‍क्‍याङ् वेॽ ते़न्‍नो साम्‌योसाप्‍लाओ अक्‍खेआङ् साप्‍ते़आङ् पत्‍लो,
    “के़धुप्‍पाहाॽरे़ आबाङे मे़धुबुबान् ओमे़मे़त्तुरो॥”
  xnj-xnj: Mewawa Mayandiku Gamsopi gijova. “Vakumlola yula mwevamuhomili.”
  mmx-mmx: La lara lenep at Lovoang Kaala i lok bok keretna, “Limixin dinaba ven ti
    mo laradi diga bo i mi lososo.”
  cbr-NT: 'Ësairibi ca cuënëo bana quia: “Tarotancëxun ca an ''acëcaman isti ''icën”.'
  tee-NT: 'Vachu'' chani najun ju alakatam ats''oknut: “Catalakts''inach ju xatalhtok''oich”.'
  eng-LSV: and again another Writing says, “They will look to Him whom they pierced.”
  cak-NT: 'Y chuka'' nu''ij: Can xtiquitzu-wi ri Jun ri xquisoc che lanza, nicha''.'
  pah-NT: '@see-verse:JHN.019.036'
  sja-NT: 'Ichiaba mãga p''asaji uchiamerã pedee awaraa Ak''õre Ũraa p''ãdade jara
    bɨk''a: ‘Ak''ɨdait''ee eperã ãchia sut''aadap''edaa’.'
  xed-xed: Ka lu vindafta ma sana vli guli ná, «dzaʼa nghanavangha həŋ ta tsa mndu
    sliglanava həŋ nda gupa ya» kəʼa.
  glk-glk: 'و قسمتی دیگرم از کیتابه مقدّس کی گه: «اونی‌یه کی به اون نیزه بزه‌ییدی،
    تماشا کونیدی.»'
  mks-NT: 'Ta inga tucu cáchí tu̱hun Ndióxi̱ já: “Cuni tucu na da̱, da̱ na̱tuxú na̱
    póyá yicá ndícá”, já na̱ca̱hyí na̱ nu̱ú tu̱hun Ndióxi̱ sa̱nahá.'
  gfk-S: 'Ma iga ngan bileng hobi ura hatutuno bileng tike mes na katano nianga tane
    God di ga pakat ie horek: “Di na nanaas ter ta nong di ga sie ie.”'
  bmu-bmu: Aka Buŋa Kimbigö keu kun kewö ahöza, “Azi utohogeri, yeŋön mönö yaŋgöreŋ
    göröken jeŋini uba ekŋe.” Iŋini keu yahöt miaŋgöra aka mi möt narime. Mewö.
  dgz-dgz: Amba sia God nop namua ok dawa gapan manega seane, Apan daiton da mu itaya
    enune. Itaya enune nagirewa muk den me ase yawan.
  eng-GNV: And againe an other Scripture saith, They shall see him whom they haue
    thrust through.
  zaa-NT: 'Ą''hua attu lettia nna ra: Iỹetse'' ca enne'' ilá''ni cą Enne'' guda cą
    lanza.'
  eng-WEBSTER: And again another scripture saith, They shall look on him whom they
    pierced.
  guh-guh: 'Itsabaxutota pijinia tajëvelia jumaitsi Jesús yabara mapacueniaje: “Bajarapamonae
    taena pecacuatsivajënëtsi,” jai baja cajena itsabaxutota Jesús peyenecacuatsijavanexatsi
    yabara.'
  bon-bon: Cuta nuuja gome jiicenige egä, “Teepi teebine ire jetwenisi, kalaku ca
    lui ne drawace gome jigadisi.”
  nhw-BL: Huan seyoc lugar ipan Icamanal Toteco quiijtohua para quitlachilise yaya
    catli tlapojtoc ielchiquicanahuiya.
  swh-ONEN: Tena Andiko lingine lasema, “Watamtazama yeye waliyemchoma.”
  wbi-wbi: Kange aMalembe aMimike aghange ghiiti” Vikumulolagha juno vamhomile.”
  bba-bba: Gusunɔn ɡɑri mɑɑ nɛɛ, “Bɑ koo nùn mɛɛri wi bɑ sɔkɑ.”
  eng-KJVCPB: And again another scripture saith, They shall look on him whom they
    pierced.
  kgk-NT: '@see-verse:JHN.019.036'
  waj-waj: 'Anutuuqaa kua fafaara voovai vainno tunoo: Iya mmataivaata haara kiaa
    vaidiivaa gioonna kiaapuuya taaravaivee, tiravai.'
  cpy-cpy: 'Ikantzi-teetaka eejatzi Jankina-rentsi-perori: Ari raminakoe-takiri rojataa-merikiteeteri.'
  ekk-PKP: 'ja nagu teises kohas on öeldud: „Nad näevad seda, kelle nad läbi torkasid.“'
  mpx-mpx: Ge Buki Bwabwalena ana baaba etega al i ba, “Toto hi howa nihi gayawaan.”
  wbp-wbp: '@see-verse:JHN.019.036'
  luo-luo: Ndiko machielo bende wacho niya, “Giniket geno margi kuom Jal mane gichwowo
    gi tongʼ.”
  nhe-NT: 'Huan sejcoyoc ipan Itlajtol Toteco quiijtohua: “Quitlachilise yajaya tlen
    quitlapohuilijque ielchiquicanahuiya.”'
  aii-aii: 'ܡܸܢܕܪܸܫ ܟܬܵܒ݂ܵܐ ܐܡܝܼܪܹܗ ܒܚܕܵܐ ܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ: ”ܒܸܬ ܚܵܝܪܝܼ ܒܗ̇ܘ ܕܟ̰ܪܝܼܙ
    ܠܗܘܿܢ.“'
  esk-NT: Suli atla uqałiq itnaqsimaruaq, “Iliŋisa sukuiġḷugu qiñiġisigaat ilaa kapukkaqtiŋ.”
  msb-msb: Sa iba na parte san Kasuratan may nasurat man, “Pagamasdan ninda siya na
    inda binangkaw.”
  cpa-NT: 'Jø¹² bíh³ rø²juúh² si² calah: “Jë́² báh³ dsa² dsa² ca¹hǿh²dsa quiah¹²,”
    rø²juúh² si².'
  dso-dso: ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଆରି ଗଟେକ୍‌ ବାକିଅ ଏନ୍ତାରି ଆଚେ ଜାକେ ସେମନ୍‌ ବୁସ୍‌ଲାଇଆଚତ୍‌,
    ତାକେ ଦେକ୍‌ବାଇ ଆରି ତାର୍‌ ବାଟେସେ ଦେକ୍‌ତେ ରଇବାଇ ।
  meu-meu: Ma ta danu, eto, Idia ese bae toḡea tauna na bae raraia.
  yva-NT: Muno aneme kaijinta mo raura tavon mare, “Vatano wo atukame indati usayai
    muno wo anyanyut.”
  dgc-dgc: Sakay natupad be tu iba a kagi to kasulatan, a i kagi na, éy “Mémalasén
    de kan tu binikal de.”
  zpm-NT: 'Ni stib lugar, zaatne rnee: “Bii zaṉaque zho gaṉle cho nac meṉ ne bliz
    lanz zho ga.”'
  hix-NT: Onà wyaro nkehe xarha, anaro Khoryenkom karyehtan hoyeno. Noro yonyatxhe
    hampànà. Tànharaxkatxhàràtho rma yonyatxhe hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà.
    Àro wyaro katxhàrànhàr yawo ro nehxakon hamà, Txesusu.
  sim-sim: Uhu mashi las er nga li kayeri karem, �Avak li heyekwa ri, ma or kormek
    li jihindan.� Karem li kayeri sir.
  npi-ULB: फेरि, अर्को धर्मशास्‍त्रले भन्छ, “तिनीहरूले उहाँलाई हेर्नेछन् जसलाई तिनीहरूले
    घोचे ।”
  cgc-cgc: Natuman man isya pa na ambal naan ta sinulat na pulong ta Dyos, “Tan-awen
    danen ittaw an na pasandak danen.”
  tim-tim: Amâ Anutuŋe makto luâk siâŋe hin kulemgoep, “Nâŋgât hoŋ bawa ewumbiâ mombiap
    yâkgât hâkŋe tâŋâk ekbai.” are kulemgoep.
  yor-yor: Ìwé mímọ́ mìíràn pẹ̀lú sì wí pé, “Wọn ó máa wo ẹni tí a gún lọ́kọ̀.”
  wos-wos: 'Nak hundi akwi angi dé: “Ximbu xiyandan duré xétandi.” Wun nukwa wun hundi
    mwi hundi dé xaku.'
  emp-NTPO: 'Idjab̶a Ãcõrẽ Bed̶ead̶e naʌ̃ sid̶a b̶ʌ́ b̶ʌa: “Ãdjia suped̶ad̶ara acʌd̶ia.”'
  eng-F35: 'And again another Scripture says: “They will look on Him whom they pierced.”'
  ind-ind: Tindakan para tentara itu juga sesuai dengan ayat lain yang berkata, “Mereka
    akan memandang kepada Dia yang sudah mereka tikam.”
  pes-OPCB: و در بخشی دیگر نیز آمده که «به تماشای کسی خواهند نشست که به او نیزه زدند.»
  mpt-mpt: eka Gode buk temo weng mak osa imin baanoa I naka ele biki tulaiba atemomabiobo
    genanobuo bain inasobe.
  ssx-ssx: Kutupa mo Baibolo bukana꞉ wape pa꞉la꞉eki ma꞉nda꞉ dupae. Wanda꞉halima꞉ mo
    awemeke hali handilimikie wape pa꞉la꞉me.
  mkl-mkl: Nɔ kukɔi idei Ilɑɑɔ̃ í ni mɑ́, ɑɑ cɔ inɛ iyi ɑŋɑ tɑkɑ nŋɑ ɑ̀ ɡũu.
  gaq-gaq: ସାସ୍ତର୍‌ନ୍ନିଆ ଆକେନ୍ ଡିଗ୍ ଗୁଆର୍‍ ବକେ; “ଆଜାକେ ମେଇଂ ବାଗୁଏଃ ବଆର୍‌କେ ମେଁଇଙ୍ଗ୍‌ନେ
    ଆଡ଼ାତ୍ରା ରେମୁଆଁଇଂନେ ମ୍ମୁଆଃ ଲେଃଏ ।”
  gof-RNT: Qassika Geeshsha Maxaafay hara bessan, “Entti bantta caddidayssa be7ana”
    yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଆଡଃମିଆଁଦ୍‌ କାଜି ଅଲାକାନା, “ଇନ୍‌କୁ ଅକଏକେ କିଲାକିୟାଃକ,” ହଡ଼କ
    ଇନିଃକେ ନେଲିୟାକ ।
  gah-gah: 'Itó monó gotolaú gakó makó lá oko neve: Keza nene zokaitunú hiziki hokolota
    ve nene ániganigave.'
  lcm-lcm: Na mang vuk mengen kapa ta, Ki tere ta igenen ke kita kelai ani sula singina.
  aer-aer: Kenhe tyerrtyele angkentye arrpenhe Bible-ke intelhe-ileke alakenhe, “Tyerrtye
    atningkele renhe aretyenhe nhenge itne-arle irrtyartele atanthekeke.”
  qvc-NT: '@see-verse:JHN.019.036'
  tgl-ULB: Isa pang kasulatan ay nagsabi, “Pagmamasdan nila siya na kanilang ipinako.”
  cbs-NT: '@see-verse:JHN.019.036'
  xtm-NTPP: 'Te in‑ka nuu ndee tnu''u Su''si ma ká''an: “Jin konde''ya i iya ni ka
    kaan i yika ya ma.”'
  nnq-nnq: Kabe Majandiko gange galenga, “Bandu mabannolakea jwajo jubampojwile.”
  bao-NT: 'To biri ñucã ape tabe peera Ʉmʉreco Pacʉ wederique o biro ĩi: “Jĩcʉ̃, cʉ̃ja
    ca jadeoricʉre ĩarucuma,” ĩi. Tee bii earo biiupa.'
  san-ORI: ତଦ୍ୱଦ୍ ଅନ୍ୟଶାସ୍ତ୍ରେପି ଲିଖ୍ୟତେ, ଯଥା, "ଦୃଷ୍ଟିପାତଂ କରିଷ୍ୟନ୍ତି ତେଽୱିଧନ୍ ଯନ୍ତୁ
    ତମ୍ପ୍ରତି| "
  huv-NT: 'Aton apiüng tiül Mipoch Teat Dios: “Apmajawjawüw aaga naxey tatileran quiaj”,
    aw.'
  otn-NT: 'Ma̱n''na parte nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro, i ɛ̱na̱: “Da̱ hnu̱ ngue
    da̱ thɛ̱spa̱ rá̱ do''yo”.'
  nop-nop: Tiŋa undugoŋ Youkudip Mede gineŋ mede niŋ indiŋ yolak, “Metam nehi me bohomdi
    youkiŋ u kaneeŋ.”
  obo-NT: Duwon mandad nosulat dutun no mid ungketen to, “Od tongtongngan dan en iddos
    minuvu no id pillak dan.”
  cak-ENT: 'Y chupan ri rutzij ri Dios, c''o chic c''a jun ri tz''iban can pari''
    ri Jesús, y nbij c''a: Nquitz''et-vi c''a ri Jun ri xsocotüj pa quik''a'', ri
    Jun ri uc''uayon ri socotajic banun riq''uin jun camsabül ri c''o rutza''n.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤋᤧᤴᤏᤥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤀᤠᤱ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳᤗᤥ. “ᤁᤧᤎᤢᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤒᤠᤅᤣ
    ᤔᤧᤎᤢᤒᤢᤒᤠᤴ ᤀᤥᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥”
  mie-NT: 'De suni incā tūhun cáhān tutū īī: Iin quīvī de cūndēhé ndá ji nūū Yāā jā
    ní nquiní ji lanza, cáchī.'
  san-TIB: ཏདྭད྄ ཨནྱཤཱསྟྲེཔི ལིཁྱཏེ, ཡཐཱ, "དྲྀཥྚིཔཱཏཾ ཀརིཥྱནྟི ཏེ྅ཝིདྷན྄ ཡནྟུ ཏམྤྲཏི།
    "
  qve-NT: 'Saynallataqmi Bibliapiqa nillashantaq: “Waqtanpi sat''isqanku runatan,
    runakunaqa qawanqaku”, nispa [Zacarías 12.10].'
  pao-NT: '@see-verse:JHN.019.036'
  cbu-NT: Mishat, tárangitamta, Tputsiri kayungeersin, anootstam napeersin, punirustachinllina,
    tárangitamta Apanlli. Ashirucha, Apanllee kuk tatsamoorangana Isusooma.
  usa-usa: 'káqomma Áánûqtuni agamatá-kátáágómá kétiye: “waayúkama agaibamáráa-naqa
    aónainoe.” min-áíkómá mirá téna tiráiye.'
  soy-soy: 'Li kɔ rikɛlõ kɛcɔ-i wɔ́lɑɑlɛ̃ tɛ: Pi yɛ́ kɑm ɑpi yɛ uyɛ̃ kɑpi ilúkɛ́
    n luri kuwɛ́ɛ́-mɛ̃ n nyɑ́nɛi.'
  hui-hui: Anduane Homogonaga mbugani bi mende lo ngago ogo, Tigua agali mbira nogoba
    hayago wali agalime handaya ho holebira, lalu gilibu winigobi lola halu bini.
  amf-amf: Pir mathaapinsa waani raqinte “Agaa yinin uxaa eam sheda ke shede” koda
    hame.
  quc-NNT: 'Kub''ij xuquje'' ru Loq'' Pixab'' ri Dios pa jun u xaq chik: “Käkil na
    ri xkisoko,” —kächa''.'
  dob-dob: Ta wate Buki Tabu nina ꞌebweu ꞌina simana ꞌigwae, “Tai nina sibadinaya
    maꞌetamo siduneye.”
  wrs-wrs: Wo mongova tombaimomba os ona, Himba si nom naengho vrivra, ten hev lunam
    bunena.
  mca-mca: 'Qa kakhap iye we''nika''ajji'' qa yit''ijek: —Yejeƚijju'' hatse'' pekhewe''en
    pakha'' ƚanajkanewe''j.—'
  tzo-TZC: 'Ti ta yan scꞌop Diose jech ta xal xtoc: “Ta xilic ti buchꞌu laj syayijesic
    ta lanzae”, ti xie.'
  mya-mya: အ​ခြား​ကျမ်း​စာ​တစ်​ပုဒ်​တွင်​လည်း ``ထို​သူ တို့​သည်​မိ​မိ​လှံ​ဖြင့်​ထိုး​ဖောက်​သော​သူ​ကို
    ရှု​ကြည့်​ကြ​ရ​လိမ့်​မည်'' ဟု​ပါ​ရှိ​သေး​၏။
  gng-NT: 'Nì tì liɛbe'' ki kɛle'' *Uwien ya gbɔnku ni ki ye: «Bi li caan unil wà
    bi cɔke'' wɔ likpaanl nnɔ bo inun.»'
  cbi-NTPO: 'Tsenmin Diosa'' Kiikanuren kayu vee mujtu bain entsandive: Fataa tsu''nu
    rukunu entsangue keenu detsuve, tive.'
  ikk-NT: Ẹkụkwọ-nsọ e kugụọzị ebe ọzọ, sị, “Wẹ jẹnkọ d'a gba onyẹ hụ wẹ dụn ihiẹn
    ilee.”
  leu-leu: 'E a xasa paferawaian ina Xakalayan a kuus: “Ri taa xalum nane aava ri
    fo xie.”'
  maz-NT: 'Xo t''opjü c''ü mama a cjava: “Nu c''ü o chjocüji lanza, nuc''ü, ra jñandaji
    c''ü.”'
  bod-N: ཡང་མདོ་གཞན་ལས་ཇི་སྐད༌དུ། དེ་རྣམས་ཀྱིས་མདུང་གིས་བསྣུན་པ་དེ་ལ་ཡར་བལྟ་བར་འགྱུར་ཞེས་གསུངས་པ་དེ་འགྲུབ་པའི་ཕྱིར་བྱུང་བ་ཡིན༌ནོ།།
  tca-NT: 'Rü toxnamana i Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Tá nüxü̃ narüdaunü
    ya yima nacanapacütüxü̃güãcü”, ñanagürü.'
  zpl-NT: 'Nu leꞌca stucu luhuare lu ichiꞌ Stichiaꞌ Diose elu rni: “Lañiꞌ bee bene
