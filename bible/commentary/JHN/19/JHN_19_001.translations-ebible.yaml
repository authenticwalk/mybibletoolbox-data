verse: JHN.019.001
translations:
  kpx-kpx: Bailotiu au tuvali ata namigevege abu Iesu mai visuhavoi aiohavolu.
  okv-H: Eto Pilate na enu Iesu humbuto pambuto esi gamba na ejembeto teo irae enu
  tbo-tbo: Pilato i lui numa u hinena po Yesu tu wigawiya i welehi, po gulawa metametanana
    uyahinei hi wilawi.
  mal-C: അപ്പോൾ പീലാത്തോസ് യേശുവിനെ അരമനയ്ക്കുള്ളിൽ കൊണ്ടുപോയി ചമ്മട്ടികൊണ്ട് അടിപ്പിച്ചു.
  grc-SR: Τότε οὖν ἔλαβεν ὁ Πιλάτος τὸν Ἰησοῦν, καὶ ἐμαστίγωσεν.
  bgc-bgc: फेर पिलातुस राज्यपाल नै यीशु कै कोड़े लगवाण खात्तर सिपाहियाँ के हाथ सौप
    दिया।
  khz-khz: Vovetaina gaurai Pilato na Iesu egapiato, vetali talimara pa soldia evenirato,
    ne gekwariato.
  deu-TKW: Hierauf nahm Pilatus Jesus und ließ in geißeln.
  zsr-NT: Niꞌr bchëꞌë Jesús Pilato, len benëꞌ ga gulaguinëꞌ Lëꞌ bönniꞌ rjaquëꞌ gdil‑l.
  lin-lin: Bongo Pilato apesaki mitindo ete bakamata Yesu, mpe abetisaki Ye fimbu.
  hns-NT: Tab laat Jiesoe ke tjamotie se piethie par khoeb pietwaais.
  noa-E: Mamag nʉʉ paawai, Pilatoou warag Jesús pʉrnaa wʉpi jaaujim.
  eng-EMTV: So then Pilate took Jesus and flogged Him.
  mib-NT: Yūcuán na te ni cahān Pilato jeē na jnɨ́ɨ soldado Jesús, te cani de ya jiín
    cuarta ñɨɨ.
  lif-NT2: हे़क्‍क्‍याङ् पिलातसरे़ ये़सुःन् साॽरिक् ते़ःम्‍भुक् याक्‍पाङ्‌घुसिरो॥
  xnj-xnj: Kangi, Pilatu akalagiza vamtola Yesu na kumtova michapilu.
  mmx-mmx: La ne Paelat ga lox aonon ne Iesu xusu luvuttadi esep dinak pixis i.
  cbr-NT: Usa 'ain ca Pilátonën xubunu atsíntëcënquin Jesús rishquinun quixun suntárucama
    cacëxa.
  tee-NT: Ju acsnich ju gobernador Pilato lana lhinaulh ixmaxtuca ju Jesús chai lhinaulh
    ixlakanekmaca.
  eng-LSV: Then, therefore, Pilate took Jesus and scourged [Him],
  cak-NT: Y romari' ri Pilato, ri gobernador, xu'ij chi tich'ay ri Jesús.
  pah-NT: A'ero Pilatos'ga Jesus'ga kupepytera nupanupãukari ipira'javuhuva'ea pyvõ.
  sja-NT: Mãpai Pilatopa Jesús wɨpiji soldaorãmaa.
  xed-xed: Tahula tsa, klagaghawa tsa Yesu ya ka sləvapta kuni nda krupi, ka Pilat.
  glk-glk: اون وخت پیلاتُس دستور بده عیسایه شلاق بزنید.
  mks-NT: A̱nda̱ já na̱sahnda Pilato chuun ña̱ ná jácaxáhan na Jesús xi̱hín churrú.
  gfk-S: Io, Pailat ga lamus Jisas gom a hartule be da hadakdak ie.
  bmu-bmu: Silata qetketka Pailötnöŋ Jisös waŋgita anda jiiga yarö azi yeŋön ihilek
    wahiŋambuknöŋ tauköba qeget.
  dgz-dgz: Boge apan Pailat Iesu gaut gane denawa gapan toiwanumat wan. Boge mu Iesu
    gaura tone.
  eng-GNV: Then Pilate tooke Iesus and scourged him.
  zaa-NT: Làniana beni Pilátua mandado gudàxu' cą Jesús nna hué' cą ne lani cuarta.
  eng-WEBSTER: Then Pilate therefore took Jesus, and scourged him .
  guh-guh: Pilato pijajivi itoroba Jesús pejumatitibabenexatsi penaneconitsivi pejumaconitabiabimacata.
  bon-bon: Piba Pilato jejemige Yeesu ne acaname adnana tääpume.
  nhw-BL: Huajca Pilato tlanahuati ma quicuartajhuica Jesús ica se cuarta catli iyecapa
    quipixtoya piltepostzitzi catli tlatequij.
  swh-ONEN: Ndipo Pilato akamtoa Yesu akaamuru apigwe mijeledi.
  wbi-wbi: Pe pano uPilato akantoola uYesu na kukunkopa ni mijeledi.
  bba-bba: Sɑnɑm mɛyɑ Pilɑti u Yesu mwɑ, mɑ u derɑ bɑ nùn so kɑ som kpɑkɑ.
  eng-KJVCPB: Then Pilate therefore took Jesus, and scourged him.
  kgk-NT: 'Ha upéi katu Pilatos omanda Hesu-rehe: —Peipyhy katu Hesu-pe peraha-vy.
    Pembopi mbopi katu íxupe heraha-vy, he''i omanda-vy Hesu-rehe.'
  waj-waj: Itaama vauduu too Piratuuso Yisuunna vitoo ari ngiaammuauya mmuduu utida
    inna ripiiravai.
  cpy-cpy: Ikanta Pilato ipajata-kaanta-nakiri Jesús.
  ekk-PKP: Siis Pilaatus võttis Jeesuse ja lasi teda piitsutada.
  mpx-mpx: Inoke Pilato i ba tolohaveyan Yeisu hi ahe ge hihiu elololina elana hi
    nibinibihan.
  wbp-wbp: Ngula-jangka, Paliti-jana wangkaja nyanungu-nyangu yurrkunyu-watiki, “Kangkalu
    Jijaji, manu wilypinykarra-pakakalu!”
  luo-luo: Eka Pilato nokawo Yesu mi ochiwe mondo ochwade.
  nhe-NT: Huajca Pilato tlanahuati ma quicuartajhuica Jesús ica se cuarta tlen iyecapa
    quipixtoya piltepostzitzi tlen tlatequi.
  aii-aii: ܗ̇ܝܓܵܗ ܦܝܼܠܵܛܘܿܣ ܣܘܼܦܹܐ ܠܹܗ ܠܝܼܫܘܿܥ ܕܦܵܐܹܫ ܡܸܚܝܵܐ ܒܫܵܘܛܹ̈ܐ.
  esk-NT: Tarra Pilate-ŋum Jesus tigupkaqługu ipiġaqtuqsiupkaġniġaa.
  msb-msb: Niyan, ginpakuha ni Pilato si Jesus kag ginpalatigo.
  cpa-NT: Jøng² ca¹jmo¹ Pilato héh¹ hi² ba²jmé²dsa Jesús.
  dso-dso: ତାର୍‌ ପଚେ ପିଲାତ୍‌ ଜିସୁକେ ନେଇ କର୍‌ଡା ସଙ୍ଗ୍‌ ମାରା ବଲି ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Bena Pilato ese Iesu e abia, e siaia lao, tuari taudia ese e dadabaia.
  yva-NT: Arono naije kobe Pilatus de pakasiso muno po vatane matutir wo kaijo wai
    rairiro ama atu rai rakoato Yesus ai.
  dgc-dgc: Nadid ti Pilato, éy nipayabat na ti Jesus.
  zpm-NT: Zeeṉe goṉ Pilat sca rac zho, dzigo bnabey Pilat bla meṉguiib, bdeed dooguid
    zho Jesús.
  hix-NT: Txesusu yahohsoy hatà, Peratusu, arymano ynye ro komo wya. Nàhpokhoy hatà,
    àwyanye.
  sim-sim: Urik Pailat mbashirik awun undari ma ondo Jisasin limu wakorora.
  npi-ULB: तब पिलातसले येशूलाई लगे र उहाँलाई कोर्रा लगाए ।
  cgc-cgc: Pag-ambal danen na librien Barabas ya, gasugo Pilato an na dleen Jesus
    i daw latiguon.
  tim-tim: Akto Pilatoŋe makto tembe lokolupŋande Yesu mem tâk metŋande orem metem
    âmâ
  yor-yor: Nítorí náà ni Pilatu mú Jesu, ó sì nà án.
  wos-wos: Judana du wungi wandaka dé Pailat wandéka Romna xi warekwa du di Jisasré
    xiya, rami wali yoombu.
  emp-NTPO: Maʌ̃be Pilatoba Jesura soaba ubisia.
  eng-F35: So then Pilate took Jesus and had Him flogged.
  ind-ind: Maka Pilatus menyuruh para tentaranya membawa Yesus untuk dicambuk. Mereka
    membawa Dia masuk ke bagian istana yang berfungsi sebagai markas tentara.
  pes-OPCB: آنگاه به دستور پیلاتُس، عیسی را شلّاق زدند.
  mpt-mpt: Omito Failate Yesuse imin debeb tanea am tam unanea awa genalin nakai baabenea
    Ibo teke toboniba Yesuse ande dofaine ge baabesea i inabaniba
  ssx-ssx: Kutupa Pailedima꞉ Yesu meata꞉ yumbina꞉ leekeme.
  mkl-mkl: Ŋɔi Pilɑti í jɔ̀ ɑ̀ cɑ̃ Jesu do kpɔtɔɔ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ପିଲାତ ଜିସୁକେ ଡୁଂୱେଚେ ଜାଟି ଏତେ ଆଃବଗ୍‌କେ ।
  gof-RNT: Hessafe guye, Philaaxoosi Yesuusa garaafisis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍ ୟୀଶୁକେ ଇଦିକିଃତେ ହାଁଣ୍‍ସା ରିକାକିୟାଏ ।
  gah-gah: Lá okago, Pilató lokago, segi nogosanitunú nene Izesuni apiliake,
  lcm-lcm: Pilato kala atung a Iesu na kila saup ia.
  aer-aer: Pilate anteme thultye ikwerenhe areyeke angkeke, “Jesus akngaye renhe arne
    whip-akertele renhe irnterre atwetyeke!” Itne renhe akngeke whip-akertele irnterre
    atwerrirreke.
  qvc-NT: Chaymandaqam chay gubyirnu Pilatuqa kamachikurqan, Jisusta ancha fiyuta
    asutinanllapa.
  tgl-ULB: Pagkatapos kinuha ni Pilato si Jesus at nilatigo siya.
  cbs-NT: Pilaton ninkawanxun jatu yunua bichi kushatiwen Jesús kusha kusha atan
  xtm-NTPP: Pilato ma, ni tnii de Jesús ma, te ni tatnuni de ja jin kani i ya.
  nnq-nnq: Bai Pilato ngaamulicha Yesu atoligwe aputigwe iboko.
  bao-NT: To cõrora Pilato pea Jesús're ami waari, cʉ̃re bape dotiupi.
  san-ORI: ପୀଲାତୋ ଯୀଶୁମ୍ ଆନୀଯ କଶଯା ପ୍ରାହାରଯତ୍|
  huv-NT: Condom a Pilato tapiüng majwüch Teat Jesús.
  otn-NT: Nu̱na̱ ra̱ Pilato, bi̱ ma̱nda ngue bi̱ ma m'mɛi ra̱ Jesús.
  nop-nop: Unduŋ togiŋ kaŋ Pailatdi mikme heki yenindapmaune kiyegelep dendemnitdi
    Jesu utubukadakagiŋ.
  obo-NT: De‑en id pa‑angoy ni Pilato si Disas woy id polompossan din.
  cak-ENT: Y roma c'a ri' ri Pilato, ri gobernador, xutük ri Jesús richin nch'ay.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤠ᤹ᤖᤡᤰ ᤋᤧ᤺ᤶᤓᤢᤰ ᤕᤠᤰᤐᤠᤱᤄᤢᤛᤡᤖᤥ॥
  mie-NT: Ñúcuán de nī ncāhān Pilato jā ná tíin ndá soldado Jesús, de cani dē yā jíín
    cuarta ñii.
  san-TIB: པཱིལཱཏོ ཡཱིཤུམ྄ ཨཱནཱིཡ ཀཤཡཱ པྲཱཧཱརཡཏ྄།
  qve-NT: Saynata niqtinkun gobernador Poncio Pilatoqa Jesusta latigachiran.
  pao-NT: Soo Pilate ka mu tutukwutumadu tu nobe-kwitoo bihoose, yise meeoo mu netamma,
    “A wukwupageta.”
  cbu-NT: 'Itaru, Pilaturin wand Isusoo tashitungamaam zandku, wasundurureetssha:
    Pzkoomaam pzkoongtsa; tárangiya. Ashirucha, sundarsha Isusoo watunir tusheersin,
    ushee pzkooranganaya.'
  usa-usa: miráitana Pááírati timá yíkáitata Îtumma tebûqa ámikaae.
  soy-soy: Kei kɛ Pilɑti uu pɛɛ ncée hɛ rɛ pikɛ́ Yeesu tĩ pikɛ́ isɛ́í u súúkɛɛ.
  hui-hui: Ani layago hale howa Pailate ibugua lalu, Yasu haru puwa pu payini tibume
    badaba, lene.
  amf-amf: Ogo wodanka Bhilathoos Yesusam poolisanaka ki qansisade.
  quc-NNT: Te ri' ri tat Pilato xuk'am b'i ri Jesús, xtaqan k'u chuch'ayik.
  dob-dob: ꞌEnega Pailato Yesu ꞌiꞌauꞌewena ga ꞌina tolosaiyao ꞌiꞌebwaꞌedi, ga balae
    metametana siꞌewena ga ꞌenega Yesu sisapina sinabwana.
  wrs-wrs: Wo doa Pailatva wohtvna, waiangalmba, helvelm wevdakanam.
  mca-mca: Ma' qa hik ta'ƚijupi' ha' Pilato qa inaqyaji'ij qu' neteqsilanhetiikii
    ha' Jesús.
  tzo-TZC: Jech o xal ti Pilatoe laj yal mantal ti acꞌo yichꞌ tsitsel ta nucul ti
    Jesuse.
  mya-mya: ထို​နောက်​ပိ​လတ်​မင်း​သည်​သ​ခင်​ယေ​ရှု​ကို ခေါ်​သွား​စေ​ပြီး​လျှင်​ကြိမ်​ဒဏ်​ခတ်​စေ​၏။-
  gng-NT: Nɛn saan nɛ Pilat cère' bi taa' *Yesu ki ñi' wɔ inalɛbe.
  cbi-NTPO: Tsenñu Pilato, Jesúsnu ka' astekikaami.
  ikk-NT: Ya Paịleti nọ weri Jesu, we ẹ ye ndị-agha, wẹ nọ gbu ẹ mkpịnsịn.
  leu-leu: Lavaxa na Pailat a lisan na Yesus xe sina mu rabuna ina rawen ti Rom e
    ri inis fakasaname.
  maz-NT: Nuc'ua e Pilato o manda c'o xondaro o ndas'üji e Jesús.
  bod-N: དེ་ནས་པི་ལ་ཏུས་སྐྱབས་མགོན་ཡེ་ཤུར་རྟ་ལྕག་གིས་གཞུ་དགོས་པའི་བཀའ་གནང་བ༌དང༌།
  tca-NT: Rü yexguma ga Piratu rü churaragüxü̃ namu na Ngechuchuxü̃ nac̱uaixgüxü̃cèx.
  zpl-NT: Che unibiyaꞌ Pilato nú uzeteꞌcheꞌ bee sundado Jesuse.
  mbc-NT: Mîrîrî tîpo Pilatosya Jesus po'pîtî me'po'pî.
  ndg-ndg: Bai Pilato atikumtola ni kumkombwa.
  wsk-wsk: Buta se Pilate balam se Jesus taman ale wip te moman.
  toj-NT: Entonces ja Pilato ti yiaj ja Jesusi. Ti yaa orden ba oj mac'juc.
  tbc-tbc: Ago man Pailat ibol dugo, iŋsan yu tamol adi Jesus diŋaneg lubum nam dufuni
    a.
  sna-sna: Ipapo Pirato akatora Jesu akaita kuti arohwe.
  smk-NT: Mayadi' in, nipakalap naya ni Pilato si Jesus tan nipasanet-sanet naya.
  grc-TCGNT: Τότε οὖν ἔλαβεν ὁ Πιλάτος τὸν Ἰησοῦν, καὶ ἐμαστίγωσε.
  gof-WFTW: Hessafe guye, Philaaxoosi Yesuusa garaafisis.
  spa-BLM: Entonces Pilato tomó a Jesús y lo azotó.
  kyz-NT: 'Aipo ojeupe ''erauwe Piratu ''ga ''jau jefaruu ''gã nupe: —Pe''je ''ga
    rerawau ''ga mopimopika.'
  dao-dao: Acunüng, Pilat naw Jesuh cehpüi lü a kpaih.
  cya-cya: Xacan' mchcuan yu Pilato cunta 'in Jesús lo' ngulo yu tñan si'yana qui'ni
    ñi.
  wrk-wrk: Baki karuyi nganinyimuku ngarrkadabawarrmuku Biladwanyi. Jirrinyba nyuli
    yalunya, yalu kuyunki Jisus, yalu wajuji Jisus kurulyudinyi. Yalu wajuji Jisus
    kudanyu barri.
  nii-nii: Yi nengin kin, Pailos ek yi neng kin, opu wumb Jiisas sipik kepii tunjung.
    Nga opu wumb kan jimbiltang gał mułum ei nge sik, king nge peng kon endi mił erik,
    peng ełe pendik kin, king nge alap mił alap kundii endi sik, eim telnjing.
  ign-NT: Tacahe, ema Pilato macava­nai­ripipa náestaca ema Jesús.
  dik-NT: Go Pilato Jethu dɔm ku cɔl athat.
  cac-cac: Axo vin̈aj Pilato ix checan ic'jocb'at Jesús yic' b'at mac'joc.
  tzj-E: Pilato xuc'om ela Jesús y xuya' orden che nch'aya.
  san-BUR: ပီလာတော ယီၑုမ် အာနီယ ကၑယာ ပြာဟာရယတ်၊
  yaa-NT: Nãskaxõ Pilato ato yoiano Jesús iyonifo sorarofãfe koshatinĩ koshaxikakĩ.
  cab-NT: Ábati lanǘgüni Piláto Jesúsu, ába loúnajan abeíchagüdei,
  clu-clu: Gani ginpabuul ni Pilato si Jesus kag ginpaanot na.
  swh-ULB: Basi Pilato alimchukua Yesu na kumchapa.
  tpt-NT: Ex ni Pilato chꞌapachal ni Jesús, lhinaul ixmaqanaqka.
  aai-aai: Naatu Pilate ma’utenayah uwih, Jesu hibai hibowabiwabir sawar.
  sny-sny: Sosu meni Pailat lu taune werese lo peri wanuwe su, le Jisas wesi papu
    hene wiye. Le ai atu siye lu tamo ma'e eiye, “Fene wafei tepi tewi ta aiseri.
    Wafei aniyei su, fene meni ape Jisas lo me'iyeni ma'e ainere.”
  myy-myy: Ĩna ito yija tʉocõri, Jesure baje rotiyijʉ Pilato ĩja.
  trc-NT: Dan me se nica̱j síí cuꞌna̱j Pilato man Jesucristó, ne̱ goꞌ nij tanuu cuartá
    xráá soꞌ, quiꞌyaj Pilato yoꞌ a.
  cut-NT: Tuhme chihquentiyon Pila̱to che chahn sanda̱do Dihvo vo.
  bel-bel: Тады Пілат узяў Ісуса і загадаў біць Яго.
  zlm-KSZI: Setelah itu, Pilatus pun membawa Isa dan mengarahkan supaya Isa disesah.
  gdr-gdr: Sɨ onggɨt penaemb Pilato geja rɨga engainonj Yesund okatam dɨde ɨraskam.
  vmy-NT: ꞌBa ꞌbatsaꞌen Pilato ꞌexa nga sꞌe̱re Jesús.
  cmn-FEB: 那时，彼拉多吩咐人把耶稣拉去鞭打。
  gmv-RNT: Hessafe guye Philaxoosi Yesusa efidi garafissides.
  ncl-NT: Cuaquinon, Pilato canac Jesús, latilanic pa quihuitequisi chicahuac ca mecames
    hual quitejtequije icuilaxli huan inacal.
  sua-sua: O Yuda ngta vui tok, to e Pailet ther kaen a re ngang endruk ngma kar va
    tomten, to ngata kol e Yesus he kirmekon a khap mnam.
  are-are: Pilate-alantama tjapartia ekuranha ntjarra turnaka etna Jesuanha whip-ala
    tutjika.
  gai-gai: Ainda moca Pailatta mbopca mina Iesusmo aŋgɨca ruktuk mbuŋa pirina.
  qvm-NT: Mana cacharinanpag nipäcuptinmi Pilato astatsergan Jesusta.
  chz-NTPS: Heˉja̱ˉ gaꜙjmeeꜘ Pilato hihꜙ mahꜗ jmiˊbaꜗ dsaˉ kihꜗ Jesús.
  kmu-kmu: PailatiꞋa Yisasina avaleno “Nofi kaꞋyoteti haifu amiho.” huno hama-paigeꞋya
    haifu aminae.
  ood-NT: D am hahawa ha cheha g Pilate g shondal mat wo s‑koꞌokam gewitta g Jesus.
    Kud wa woho hab e juh
  lbm-lbm: येको पर पिलातुस न यीशु ख कोड़ा सी पीटवायो।
  ncj-NT: Oncan Pilato otequixtic in Jesús huan otetitlan ic matehuihhuitequican.
  yuj-yuj: Pailato séránko maok, soldia fákárerao Jisasén sámpea ain tákáre tokoropramp
    paok fek paonkore kor fek fuk.
  kto-kto: Tie, kukupmeng ara gare ro, urie tiesong Pilato ga alagimeng teip o danunumiap
    Iesu ga aisikmeng.
  gmv-NT: ሄሳፌ ጉዬ ጲላፆሲ ዬሱሳ ኤፊዲ ጋራፊሲዴስ።
  por-BLT: Então, Pilatos mandou chicotear Jesus.
