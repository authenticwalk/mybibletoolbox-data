    siday caadada aasniinta Yuhuuddu ahayd.
  mam-C: Ikytzi'n, ate Jse tuk'a Nicodem, xi kyi'n t-xmilil Jesús, ex kub' kyb'altz'in
    toj iqb'il tuk'a q'anb'il te jupsb'il, ikyxjo tze'nku' kyxnaq'tzb'in aj Judiy,
    aj tkux muqet jun kyimnin.
  ndj-ndj: Veni vawutola mvili wa Yesu, vawufwalisha ligubiku na kushagha vala mafuta
    va kunungilila kucha chishovi cha Vayawudi pavasika.
  mbj-NT: Ti m' Jesus kamag n'aa paa rahabën däk pããn me, hawak doo me, rino häd näng
    do s'ëëb. Buu benyym mä ta hã. Judah buuj rabahed'oo doo da né hẽ rabad'oo Jesus
    kamag n'aa hã.
  lat-VUC: Acceperunt ergo corpus Jesu, et ligaverunt illud linteis cum aromatibus,
    sicut mos est Judæis sepelire.
  ngp-ngp: Wagosi awa waidi niyo wauguha umwili wa Yesu na kuuvunganiza sanda, enga
    viya wayahudi wandaga wakadatenda, mwo kuuikia lumwe umwili vileke umoswe msanga.
  aoi-aoi: Kembirra wunalakina nenu-manga nenumadangkwa Jesus, akwa nen-errikbina
    mirrijina akwa nenu-wurumbijuwa neni-lamuranga dumbala-murra. Amukwiyadakina ne-yaminjamamurra
    aburraja WarningiJudiya warnumamalya akini-yada narr-akumarnu-manja warnumadangkwa
    wurrakina medirra-manja.
  enq-2: Akali dolapome Jisasanya yonge doko nyepala, Juu dupame endakali malu pyaanya
    depa lengemali pyoo, tunduma pingi dupame kai pyatala lapalapa kyeo lapae mendapuame
    yaki piambi.
  eng-ASVBT: So they took the body of Jesus, and bound it in linen cloths with the
    spices, as the custom of the Jews is to bury.
  mna-mna: Tikami ma tila naala, to tito mbulu kizin Yuda ta tikamam pizin uri i,
    mi tikaukau i pa kawaala surunsurun, mi tiliŋ ŋgere tana isala.
  myw-myw: '@see-verse:JHN.019.039'
  sby-sby: Bantu babili aba balamanta mubili wa Yesu nekupomba mucikwisa caswepa ne
    mafuta anunkila cena, balakonka mwambo wa Bayuda.
  sll-sll: Pire ya suri Yisas yone ire gal yobile er niring kunung ungwo yone bil
    tongwi. Togwo i Yuda ari man wu erala dire nin memini pangwo ongwo tali ongwi.
  yaq-NT: Junuen san ini'i Josee intok ju'u Nikoreemo, bempo juka' Jesujta takaata
    toboktaka intok bempo, tajo'orim, tettebesi yeu wo'otim, iniae nau kuutia win
    jubasi ya'arimmea a' biijtak, inika'a, jume' juriom jume' kokolam ma'a betchi'bo,
    bem a' joa'a benasia ayukai.
  uro-uro: Dä soknga in da ma Jisas aa släqyige bä sa in mu ama mir ngä na ama alos
    pät ige näkt ina ong bät ige na ama baulitnäk ama ingas itnäk. In däkmamu nä ma
    Jisas aa släqyige rhoqoräkt di varhäm ama Judaqäna arhä qärhong.
  ita-1885: Essi adunque presero il corpo di Gesù, e l'involsero in lenzuoli, con
    quegli aromati; secondo ch'è l'usanza de' Giudei d'imbalsamare.
  muy-muy: Tàra tə̀zaya kisim na ti ata Zʉzef nday ata Nikodem nakəŋ tìtʉɗey àna gabaga ;
    ka ya ti tə̀bu titʉɗey nahəma, təbəki haf ni ke kisim ni hi hi. Wuɗaka ndam Zʉde
    tili mis ti tagray nahkay day.
  kqc-kqc: Mina dada ini roaita moisi muramura safisa varuka buni dudu kumu riyadi,
    Jew vene roaita guri aena toutou kana.
  tav-tav: Na pʉgarã José, Nicodemo mena juti ajeripʉre cajʉti ñuurijere pio tu átiri,
    ti ajeri mena Jesu rupaʉ ãnatore caumawã. Judío maja cabai yajiricarãre yaarã
    na cátinucurore bairona cámá.
  eng-ULB: So they took the body of Jesus and wrapped it in linen cloths with the
    spices, as was the custom of the Jews to bury bodies.
  spa-VBL: Ellos se llevaron el cuerpo de Jesús y lo envolvieron en un paño de lino
    junto con la mezcla de especias, conforme a la costumbre judía de sepultura. Cerca
    del lugar donde Jesús había sido crucificado, había un jardín;
  fra-_FOB: Ils prirent donc le corps de Jésus, et l'enveloppèrent de bandes, avec
    les aromates, comme les Juifs ont coutume d'ensevelir.
  hau-ULB: Sai suka dauki jikin Yesu suka sa shi a likkafanin lillin tare da kayan
    kamshin nan, domin jana'iza bisa ga al'adar Yahudawa.
  mal-mal: അവർ യേശുവിന്റെ ശരീരം എടുത്തു യെഹൂദന്മാർ ശവം അടക്കുന്ന മര്യാദപ്രകാരം അതിനെ
    സുഗന്ധവർഗ്ഗത്തോടുകൂടെ ശീലപൊതിഞ്ഞു കെട്ടി.
  kkc-kkc: Osoloso odoo bakadio oso Yesuwo kou toloso, Yu odooso odoo toga mi dooseli
    goo ee dodolone, sisigageli bi medee tekepo oso Yesuwo kou mapoo hediloso dugo
    semeso tiegisaso.
  lit-lit: Taigi, jie paėmė Jėzaus kūną ir suvyniojo jį į linines drobules su kvepalais,
    kaip yra paprotys žydams paruošti laidojimui.
  urd-GVR: Yahūdī janāze kī rusūmāt ke mutābiq unhoṅ ne lāsh par ḳhushbū lagā kar
    use paṭṭiyoṅ se lapeṭ diyā.
  far-far: Ro wane ne ki, keroa ngalia nonina sa Jesus, ma keroa ka 'afua ana 'aba
    maku kwao lea fainia na ru moko lea nai ki. Keroa sasia ru ne sulia falafala Jiu
    ki ana sasi akaulae ana wane mae ki fuana alulana laona faoda gwau.
  suz-BL: मिनु येसु आ बेक्‍शो रां लाइश्‍शा, ब्रोव़शो रिना पाइब थोव़क नु वामी गिल्‍तेक्‍म।
    मेकोन यहूदी आन के बेक्‍शो मुर आन कली पतीक बाक्‍ब।
  car-NT: Mo'ko Jesus ekepy'po pina'po i'waine. Irombo morokon typoporamon otykon
    maro ijasimemboty'po i'waine ty'meijamon kamisa ke. Moro wara irombo mo'karon
    Simosu akepy unenjaton.
  amp-amp: Josef Nikodemusrof yihato thatipt wuyak thurakmoft tu Judam noheh yimam
    hingrnamoa hingrnef yuhat hikmof. Nd Nikodemusr hanyuk dborioh mthet paurakfot
    yakmofn yuke yuke rmontha nmbr nmbuham truf wuna hmbre buganimofmn, ee nd paurayet
    rmontha nmbr mkuye ki tawonmofr yagr nmbuhar.
  bht-bht: तालू इना दोनों यीशुऐ दी लाश लेई कने यहूदियां दे रिबाजे ने उस पर सै मुस्का
    बालियां चिंजा लगाई करी कपड़े दियां पट्टियां च लपेटया।
  eng-NOY: Then they took the body of Jesus, and wound it in linen cloths with the
    spices, as is the manner of the Jews in preparing for burial.
  cub-NT: Jesús bácʉi baju bácarõre ĩni, nʉvari, mead̶arejaimad̶a na. Meacaje lino
    ãmicʉricajeque aru iye mumijʉeque ʉ̃ mácʉi baju bácarõre cũmarejaimad̶a. Ñʉja
    judíova ñʉje d̶arĩ cõmajiyepe yaiyʉ́ bácʉre ñʉje jarʉvarãjiye jipocai mead̶arejaimad̶a
    Joséjã.
  ita-1927: Essi dunque presero il corpo di Gesù e lo avvolsero in pannilini con gli
    aromi, com’è usanza di seppellire presso i Giudei.
  lww-lww: P̃isi na akus tasnena ne Yesu, apiar e kulmrae yuwowo lala, amio ponotaninu
    la nene, sa nap̃a le Yu la amiyum̃aen ke e kiela marena lala.
  ckb-ckb: جا تەرمەکەی عیسایان برد و بە کەتان لەگەڵ بۆن پێچایانەوە، وەک نەریتی جولەکەیە
    لە کفن کردن.
  nas-nas: Tenaankai Jiisuuꞌnung mono nkavuretaiꞌnange booꞌnuka nopaꞌnaꞌ nopaꞌuretuꞌ
    baaronge tee ninka tampaꞌ nuuraaꞌ ninka, teeꞌ eeꞌnaꞌ nkoaarikoꞌnaꞌ Juꞌnupoonge
    dakoꞌaariiꞌnaang mono.
  uvl-uvl: Iri nai te mene Iesus koluna pe te ruchite nga ruchinga hit hussu ngana.
    Pe teun hite Iesus koluna ana sini nemur. Te poia ke te nanasia poinga nenge Iuta
    mur te popoia nga aria pum mur, nenge tealo hitite iri.
  eng-BBE: Then they took the body of Jesus, folding linen about it with the spices,
    as is the way of the Jews when they put the dead to rest.
  ixl-CNT: Ech motx tiqꞌo kꞌasuꞌl vichiꞌl u Jesuus. Utz ibꞌachoꞌk tu bꞌaꞌnla bꞌuꞌj.
    Toksa vichiꞌl tu qꞌu bꞌaꞌnla chaj txꞌumqꞌixsabꞌal. Tan ech u kostuumbre xoꞌl qꞌu
    Israeel tiꞌ imujax kamchil.
  xsi-xsi: Yosepe kuku Nikoteme rua sikai Yesu karae, ŋineŋga silita lalava ara pinde
    lâ karae tava kelekele kuwae ara ŋinde, itogo kinzi Juda tamâta uru siveta panzi
    mateŋa tamâta mine.
  crx-NTPO: '''Et Sizi oozi huyílhchoot ''ink''ez Lizwifne bube ''ut''en k''oh hukw''un''a,
    naih dizti'' ''ulhyúl-i huyílhchoot ''ink''ez yoo sooltsun-i lhtahidínla-i hik''únuhúyuzdzai,
    ''ink''ez Sizi oozi higha húyozduz ''ahitílhtelh wheni.'
  kan-OKCV: ಆಗ ಅವರು ಯೇಸುವಿನ ದೇಹವನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೂದ್ಯರಲ್ಲಿ ಹೂಳುವ ಪದ್ಧತಿಯ ಪ್ರಕಾರ
    ಅದನ್ನು ಸುಗಂಧದ್ರವ್ಯಗಳೊಂದಿಗೆ ನಾರುಬಟ್ಟೆಗಳಲ್ಲಿ ಸುತ್ತಿದರು.
  bbb-bbb: Areme e Josofukiro Nikodimase bune izege e Jiusi bu buenina e oega bu ke
    utina amaeriavo ijiege uri ire udiki ije kena Jesudo surive azirana amaerima areme
    ugone ijia dabe uti.
  blw-blw: Angkay hiyachi way impahcha hen anchi achar Jesus, yag imfunifuncha hen
    anchi lopot way nasekparan ah fangfangru way yachi chillu hen gagangayni way Judio
    no wacha hen ini ilufù.
  tam-2017: அவர்கள் இயேசுவின் சரீரத்தை எடுத்து, யூதர்கள் அடக்கம் செய்யும் முறைமையின்படியே
    அதைச் சுகந்தவர்க்கங்களுடனே துணிகளில் சுற்றிக் கட்டினார்கள்.
  azz-NT: Huan ijcón in José huan Nicodemo quitemohuijque inacayo in Jesús. Huan de
    ompa quitetzilojque ica sequi tilma ten cuica ajuiyacayot de ne xiutamanelol.
    Huan ijcón quichiuque porín ijcón mohuicayaj ne pueblojuani judíos cuac quintalpachoayaj
    ninpueblojcahuan.
  spa-RV-1909: Tomaron pues el cuerpo de Jesús, y envolviéronlo en lienzos con especias,
    como es costumbre de los Judíos sepultar.
  csy-csy: Amate in Jesus luang la a, Judah te mithi vui ngeina bang in, ngim namtui
    le puan neamno taw tun uh hi.
  mxq-NT: Es dʉꞌʉn ja Josee es ja Nikodemʉ tꞌaxá̱jʉdʉ ja Jesusʉ ñiniꞌx. Ta ttuknipijttʉ
    tuꞌugʉ mantʉ wit mʉt ja pa̱ꞌa̱k xuꞌkpʉ, éxtʉm ja israelítʉty jaayʉm ttundʉ ko
    dyajnaxtʉ́kʉdʉ oꞌkpʉty.
  tzj-NT: Ja Nicodemo rachbil ja José eje'e' quec'am ja cuerpo rxin ja Jesús, quecoj
    ja rak'om trij jule' tziak in quebar ja cuerpo rxin ja Jesús chipan. Niquirwari'
    ja quicostumbre ja raj Israel tok c'o jun mukuninem nbani.
  tdt-tdt: Ema nain rua nee lori Jesus nia mate isin, depois falun ho hena mutin diak
    nian hamutuk ho ai morin ho mina morin nee. Ida nee tuir ema Judeu sira nia kultura
    hakoi mate.
  ron-BTF: Au luat atunci trupul lui Isus și l-au înfășurat în fâșii de pânză de in,
    cu miresmele, cum este obiceiul la iudei să înmormânteze.
  eng-WEBP: So they took Jesus’ body, and bound it in linen cloths with the spices,
    as the custom of the Jews is to bury.
  eng-FBV: They took Jesus' body and wrapped it in linen cloth together with the mixture
    of spices, in accordance with Jewish burial customs. There was a garden near where
    Jesus was crucified;
  nld-1939: Ze namen het lichaam van Jesus, en wikkelden het in lijnwaad, te zamen
    met de geurige kruiden, zoals het onder de Joden bij begrafenis de gewoonte is.
  bwo-bwo: Ash gitetsmanots Iyesus duuno k'aaúdek't ayhudiwots duun naap'efok'on naap't
    shituwonton shemi shishon t'at'bok'ri.
  nch-BL: Huan José ihuaya Nicodemo quihuicaque itacayo Jesús huan quipolojque nopa
    taajhuiyacayot, huan quipijque ica se yoyomit quej tiisraelitame timomatque tijchihuaj
    quema tijtocaj se mijcatzi.
  quc-TNT: Je ri' ri tat José rachi'l ri tat Nicodemo xquic'am bi ru cuerpo ri Jesús,
    xquipis c'u pa tak manta re lino ri yo'm ri c'oc'alaj tak cunabal chrij. Je' xca'n
    che jas ri e nak'atal wi ri winak aj Israel che qui mukic ri cäminakib.
  tfr-NTPO: E irgo ga José, Nicodemo, Jesús doyo söra l̈ok, dwl̈o poshtikkl̈o l̈i
    shtira shwong go, ga doyo l̈i popgara e go, judíoga sgara shinmo doyo jnek sorë
    ga eni.
  kaq-NT: Jesusen yora bihxon judiobaan hahpahoni quescajaquin hahan hininjatiya bi
    joxo chopa quexen yabi yabicanquin.
  sgb-sgb: Kingwa lay bangkay ni Apo Jesus, ta dinyanan lan pabango kaban kinêlkêlan
    la ya hên takop, ya naputsi gawan ha kaugalian lan Israelita no main iilbêng.
  vie-1934: Vậy, hai người lấy xác Đức Chúa Jêsus, dùng vải gai và thuốc thơm gói
    lại, theo như tục khâm liệm của dân Giu-đa.
  kxv-kxv: ଏ଼ୱାରି ଜୀସୁତି ଆଙ୍ଗା ଅ଼ହାନା ଜୀହୁଦି ଲ଼କୁତି ମୁହ୍‌ନି ମେ଼ରା ତଲେ ଏ଼ଦାଆଁ ଗାନ୍ଦା
    ନିୟୁଁତଲେ ପା଼ତାଡ଼ା ହିମ୍ବରି ରୂପିତେରି ।
  cha-cha: Ayo nae jachule y tataotao Jesus, ya maafuyut magago yan paopao, taemanoja
    y costumbre y Judio sija an manmanjafot.
  amu-NT: Quia joꞌ toꞌñoomna tsꞌoo Jesús, tyꞌoomndyena ncheⁿꞌ cachiꞌñeeⁿ liaa na jndyunaꞌ
    lino. Jnda̱ chii jlaꞌtyjoondyena liaaꞌñeeⁿ jom. Ee luaaꞌ waa costumbre ꞌnaaⁿ nnꞌaⁿ
    judíos na cwityꞌiuuna lꞌoo.
  hin-CV: इन लोगों ने मसीह येशु का शव लिया और यहूदियों की अंतिम संस्कार की रीति के
    अनुसार उस पर यह मिश्रण लगाकर कपड़े की पट्टियों में लपेट दिया.
  eng-OURB: So they took Yeshua's [Salvation]'s body, and bound it in linen cloths
    with the spices, as the custom of the Jews [Praisers] is to bury.
  spa-BES: Entonces tomaron el cuerpo de Jesús, y lo cubrieron de lino con especias
    aromáticas, como es el la tradición de los judíos cuando ponen a los muertos a
    descansar.
  san-BEN: ততস্তে যিহূদীযানাং শ্মশানে স্থাপনরীত্যনুসারেণ তৎসুগন্ধিদ্রৱ্যেণ সহিতং তস্য
    দেহং ৱস্ত্রেণাৱেষ্টযন্|
  tdx-tdx: Nitakone’ iereo ty fañòva’ Iesoà le nifolonkoñeñe lamba-leny mitraok’ amo
    raha mañi­tseo, an-tsata-pandenteha’ o Jiosio.
  naf-naf: Meti Zosep mukulem mme egelaŋ Zisas sekŋaŋ Zuda ilin am gakime sekŋin miak
    indemti maindabemtemien keyet kataŋ wet sesikŋaŋ dolakŋaŋ zulutpemti sâk satnaŋaŋ
    weyaŋ sumuŋpemalu tapme besât luanzamti mebun.
  grc-MT: ελαβον ουν το σωμα του ιησου και εδησαν αυτο εν οθονιοισ μετα των αρωματων
    καθωσ εθοσ εστιν τοισ ιουδαιοισ ενταφιαζειν
  vid-vid: Ahyo wauhola lukuli lwa Yesu na kaubumbiliza kwa sanda inojile ng'hatu
    hamwe na mafuta ga kunhunyhilila na udi, kota vyowazowele Wayahudi howomtila munhu.
  pio-NT: Càité Nicodemo yeedáca Jesús iinámi José yáapicha. Yá néepùacani cáaléeri
    wáluma iyú náisapièricaté pumèníiri isàni iyú, Nicodemo itéerica. Namànicaté càide
    iyúwa judíonái imàníiná yéetéeyéimiwa irí ipíchawáise nabàlìaca nía.
  tsn-tsn: Botlhe ka bobedi ba phutha mmele wa ga Jesu ka leloba le le telele le innwe
    mo ditlolong tse di nkgang monate, ka e le mokgwa wa Sejuta wa phitlho.
  amr-NT: Joséere Nicodemoere Jesúsenso̱ʼ onʼtohuaʼpo konig mirra áloesere ʼuruʼhui̱e̱da
    yudtaʼbia onʼtihui̱yi̱gonpo. Ken konig judíoa onʼbakubarakkikaʼnig konigti Jesústaj
    onʼkubarakkaʼuy.
  pwg-pwg: Jiu damsi i kiki inununuri na ivi ruwa muramurana iviiya da Yesu tupuwina
    ivovunaghi ma kwarewa vuna, poipoina ma gurina iviiya da igerei.
  cjv-cjv: Ena yai surai furo Yesu yonom iro ena Yura ari goinga enaro beinga mapunom
    dourom boiro tai kipom sungua iro bui tero gai feke nokapu iro yo buipire.
  tha-KJV: พวกเขาอัญเชิญพระศพพระเยซู และเอาผ้าป่านกับเครื่องหอมพันพระศพนั้นตามธรรมเนียมฝังศพของพวกยิว
  por-BR-2018: Tomaram pois o corpo de Jesus, e o envolveram em lençóis com as especiarias,
    como é costume dos judeus sepultarem.
  mhl-mhl: Bapi garu moko Yesure qoŋgbuŋ bomukubu. Bomukuru juŋ jinaŋ kouine fiine
    roru qoŋgbuŋ sakiineo ruaru kambaŋ yagaŋine oiji foforibu. Juda ŋiŋigo niŋoji
    qoŋgbuŋnoŋuŋ oŋu eru bomogaru yaŋga yabe eegobeneŋ.
  klv-klv: Husur naṽide seJu gail hǝn natǝtavunan, lupat niben aYesu van, loruŋ gole
    len nǝkaliko nalinen mai natit tosusau.
  bco-bco: A꞉la꞉ma꞉yo꞉ Yu kaluwa꞉lo꞉ sowab amilo꞉ do꞉mo꞉ daidan man a꞉no꞉ ko꞉lo꞉ kudu
    ha꞉naki, Ya꞉suwa꞉ do꞉mo꞉ a꞉namio꞉ mundo꞉ nafa kelego꞉ a꞉no꞉ dia꞉takiyo꞉, helebeso꞉g
    nafale a꞉namio꞉lo꞉ tula꞉i ha꞉naki, do꞉mo꞉wo꞉ a꞉na melo꞉.
  kdl-NT: Ama a re a na yi a bidyai ikyamba i Yesu a cacai iꞌya ukyawan n aminya kaɓolo
