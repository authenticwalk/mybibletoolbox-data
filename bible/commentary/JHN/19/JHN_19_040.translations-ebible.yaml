verse: JHN.019.040
translations:
  kpx-kpx: Iale malaha abui keau mulamula ke bahata malei Iesu vavamo keiohai ogota
    viliai tilu. Diue ataeabuna ata abavueveliho vaveve kateale vagei.
  okv-H: Eto Iesu ta hamo humbuto jeune mune te amiga tapa bo koso vahai ai ta iketo
    togea amo Judea embomeni ta ari ainge eagora avoeto ea
  tbo-tbo: Hai luwaga Yesu hinina hi wihaleya, po wakatu dimudimumunei hi wineuli,
    ma kaleko wakewakekenei hi humaya. Naka mi Yudeya hai dewa, wikokowaga binei.
  mal-C: ഇരുവരുംകൂടി യേശുവിന്റെ ശരീരം എടുത്തു, യെഹൂദരുടെ ശവസംസ്കാര ആചാരമനുസരിച്ച്
    ആ സുഗന്ധമിശ്രിതം പുരട്ടി ശവക്കച്ചയിൽ പൊതിഞ്ഞു.
  grc-SR: Ἔλαβον οὖν τὸ σῶμα τοῦ Ἰησοῦ, καὶ ἔδησαν αὐτὸ ⸋ἐν⸌ ὀθονίοις μετὰ τῶν ἀρωμάτων,
    καθὼς ἔθος ἐστὶν τοῖς Ἰουδαίοις ἐνταφιάζειν.
  bgc-bgc: फेर उननै यीशु की लाश ली, अर यहूदियाँ कै गाड्डण कै रिवाज कै मुताबिक उस ताहीं
    खुशबुदार द्रव्य कै गेल्या कफन म्ह लपेट्या।
  khz-khz: Ne Iesu tauniparana gegapiato, tauria ruala na rapuga kulokulo namana mamulamulana
    na gekumuato, Iuda tenera na kwarega talimara gekalarawai gelegelena.
  deu-TKW: Da nahmen sie den Leichnam Jesu und banden ihn samt den Gewürzen und Linnenzeug,
    wie es bei den Juden Sitte ist zu begraben.
  zsr-NT: Niꞌr gulaguel‑lëꞌë Jesús José len Nicodemo naꞌ, len guluchö́linëꞌ Lëꞌ yuguꞌ
    láriꞌdauꞌ atiꞌ gulaguꞌë lahuil lë naꞌ nutsiꞌi nör slaꞌ qui mirra len le rlaꞌ zxix,
    glunëꞌ ca nalëbcnëꞌ tunëꞌ bönniꞌ judío catiꞌ tuꞌcachëꞌë bönniꞌ nat.
  lin-lin: Bango mibale bakamataki nzoto ya Yesu mpe balingaki yango na maputa ya
    lino oyo, kati na yango, batiaki mafuta ya solo kitoko, ndenge ezalaki momesano
    ya Bayuda mpo na kokunda bibembe.
  hns-NT: Oe doeno Jiesoe ke lahaas kroes par se oetaarke aur dawaai dharke kapphan
    me lapet deis. Israel log aise mattie dewe hai.
  noa-E: Mag, Joseeu Nicodemo dʉ̈imua amach numiim khʉʉnau warre ich aukhërju aig
    mag jʉ̈gdee chi Nicodemoou waibëetarr aceite ee waaurëunaa, agua kha phuurnaa,
    put ee wajapha pʉrëu khërjierram, maar judionaanaun õor aukheerwai ich magta aajerr
    aawai ich agjö.
  eng-EMTV: Then they took the body of Jesus, and bound it in linen strips with the
    spices, as the custom of the Jews is to bury.
  mib-NT: Te ndɨndúú de ni caquihin de yɨquɨ cúñu Jesús, te ni cachusúcún de jíín
    tira sahma jeē ni quɨ́vɨ yucū jeē jeén asɨ̄n ún, nájnūhun íyó costumbre maá ñáyuu
    hebreo jeē cáchindūji i ndɨ̄yɨ.
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुरे़ कुधक्‍किन् तेॽरे़त्‍छुआङ् यहुदि चे लुप्‍मा थिम् कुइसिःक्
    मारुक्‍किन् हुःत्ते़त्‍छुआङ् नुःबा चेदेःत्तिल्‍ले़ कित्ते़त्‍छुरो॥
  xnj-xnj: Hinu voha vavili vakayitola higa ya Yesu, na kuyitindisila nyula ya msopi
    pamonga na mahuta ago ngati cheyavili mivelu ya Vayawudi pakuvika higa mulitinda.
  mmx-mmx: Nedu duga lok kaka labantuxu at ne Iesu la duga vaxais i mi labantamon
    di bom tongan min la duga lok li laxadan somavak teren. Kerepmo limixin me Judaia
    diga mumu asu i na ngan leretere atdi.
  cbr-NT: Usotancëxun ca Josébëtan Nicodemonën judíos unibunëan bamacë maínuxun uni
    'acësabi oquin, Jesús 'inínti ro mëscucë anun 'acë chupa, anun rabúancëxa.
  tee-NT: Pus tap'uxlich ixlacatuna ju lijunto Jesús. Chai acsni ixtat'ajun lakapach'inin
    ju lacalhman pumpu' pus ixtalacamuc'a'antach ju anu' alak'oxinti pokxni ni chunchach
    ju ixtalhilanitach ju israelitanin acsni ixtalamacnuich.
  eng-LSV: Therefore they took the body of Jesus, and bound it with linen clothes
    with the spices, according as it was the custom of the Jews to prepare for burial;
  cak-NT: Ri José y ri Nicodemo xquibor (xquibotz) ri ruch'acul ri Jesús pa tziak
    ri can c'o jubulaj tak ak'om chirij. Reje' can quiri' xqui'en che ri ruch'acul
    ri Jesús, roma ri winak israelitas can quiri-wi niqui'en chique ri quicaminaki'.
  pah-NT: Igwete g̃a a'ea imamani tapy'ynhapipyryva pyvõ imondovo perfume apopyra
    tapy'ynhapira pype inog̃a. A'ereki nahã judeus'g̃a omboavujikwe ahera'oa jipi
    ahetyma renonde.
  sja-NT: Judiorãpa oopatak'a piuda ɨadak'ãri, ãchia Jesús k'ap'ɨa ma k'era ome pi-ia
    pɨrat'aajida lienzode.
  xed-xed: Ka klaftá həŋ ta mbla Yesu, ka masanavatá rɗi ka urdi, ka mbsamtá həŋ ma
    wupay manda ya snu la Yahuda ta magay ta paɗə həŋ ta mnda taŋ.
  glk-glk: پس اوشأن عیسی جسده فیگیفتیدی و اونه به رسمه دفنه یهودیأن عطریاته اَمره
    کفنه میأن بپیچَنیدی.
  mks-NT: Ña̱ cán quéa̱ na̱tiin José xi̱hi̱n Nicodemo yiquí cu̱ñu Jesús ta na̱chitiví
    na̱ ña̱ xi̱hín in jáhma̱ va̱ha ña̱ na̱chindaxi da xi̱hi̱n mé perfume cán. Jáchi̱
    quia̱hva já íin costumbre na̱ Israel cája na tá jándu̱xu̱ na̱ ndi̱i.
  gfk-S: Dur ga kap leh no palatamaine Jisas ma dur ga hirisane bat ie ma ra subana
    lawas na katano mol tikai ma ira waiwai. Ira tintalen gar na Iudeia hokike ing
    di la ura haratur.
  bmu-bmu: Bauköm waŋgiba mohotŋe Jisösgö qamötŋi meköyohot. Meköba jiniŋ wörönŋi
    ölöpŋi memba qamöt sileŋe ala opo tuatŋi miaŋön köpeiyohot. Juda ambazip neŋön
    qamötnini mewö aka mözözömgöba löm köl eŋgizinma.
  dgz-dgz: Apan dere ame Iesu etua oma osewa tutu dena gapan enu iran amba wanup nononga
    da gapan viri viri warane. Mame tane Diu nagire borit wane tumuine guegue muga
    gapan tan.
  eng-GNV: Then tooke they the body of Iesus, and wrapped it in linnen clothes with
    the odours, as the maner of the Iewes is to burie.
  zaa-NT: Guỹi' cabi cuerpo qui' Jesús nna, betùbi cabi e ca lári' lani ca especia
    nu ril·làa' iỹíxia, según ná bá costumbre qui' ca judíua canchu chi rucàttsi'
    cą ttu enne'.
  eng-WEBSTER: Then they took the body of Jesus, and wound it in linen cloths, with
    the spices, as the manner of the Jews is to bury.
  guh-guh: Nexata Josébeje Nicodemobeje cruzajavavetsica pitsicabeje Jesús petëpaenë.
    Petsiothocaecujinaebeje petuxujuvibenonë, pexaniaviria piapiasábanapanata mataquionaeya
    daxitanëreca matacacëbabeje. Bajarapacuenia exanabeje tsipaji judíovi baxaniavaeta
    petëpaejiviyo pemëthëtsinexa bajarapacuenia.
  bon-bon: Teepi Yeesu ne itrungentäsi, cäbletääpe bine ipyacemäsi pui ngängye ca,
    siige tope etnäsi. Israela biname cina apu jaawenimusi teeme budrekaake bine gape
    cabu acraname.
  nhw-BL: Huan José ihuaya Nicodemo quihuicaque itlacayo Jesús huan quipolojque nopa
    tlaajhuiyacayotl huan quipijque ica se yoyomitl quen tiisraelitame timomatque
    tijchihuaj quema tijtocaj se mijcatzi.
  swh-ONEN: Wakauchukua mwili wa Yesu, wakaufunga katika sanda ya kitani safi pamoja
    na yale manukato, kama ilivyokuwa desturi ya Wayahudi.
  wbi-wbi: Vooni ve vaviili vakatoola umbili ghwa Yesu vakaghuniengelela nu mwenda
    umpala palikimo na mafuta ghala amanya lunusi ulunono ndavule lulyale lwiho lwa
    Vayahudi ulwa kusyila avaanhu.
  bba-bba: Durɔ be yiru bɑ Yesun ɡoru suɑ mɑ bɑ tu bekuru wukiri kɑ turɑre sɑnnu.
    Domi nɡe mɛyɑ Yuubɑ bɑ rɑ kɑ ben ɡoru sike.
  eng-KJVCPB: Then took they the body of Jesus, and wound it in linen clothes with
    the spices, as the manner of the Jews is to bury.
  kgk-NT: Mokõive oipyhy hetekwe. Omohyakwã rire ae ao, onhugwã hetekwe ao-py. Upéa
    ojapo va'e judeu kwéry omano va'ekwe-pe heko-rupi ojaty rekovia omoĩ hagwã hetekwe
    itakwa-py.
  waj-waj: Ii vaidi ivaitana Yisuunna nnabaivaa varada suuda yoketaa vuu suuyaivaa
    buruqa poosa rapasi kioovau siikama kiada inna nnabaivaa purupuruuma kieeravai.
    Yutayaa vaidiiya vaidi putiraiya nnabaiyauvaa teerairayaama ivaitana Yisuunna
    nnabaivaa itaama teerama kieeravai.
  cpy-cpy: Ikanta irika José eejatzi Nicodemo raaneero iwatha Jesús, iponatan-takari
    manthatsi ijeetantakari kajankaari. Tema rootaki rametee-yarini Judá-paeni ikitata-piintziri
    kaminkari-paeni.
  ekk-PKP: Nad võtsid Jeesuse surnukeha ja mähkisid selle koos vürtside seguga linasesse
    riidesse, vastavalt juutide matmiskommetele. Selle paiga lähedal, kus Jeesus risti
    löödi, oli üks aed,
  mpx-mpx: Heliya Yeisu tuwana hi ahe, enonu bwalena waiwaisana o elana hi paenonu,
    yaka kaliko waiwaisana ge yayapona hi ahe tuwana hi avan. He hi ginol i ola to,
    i ola Yudiya wali yaomal ana teliteli paganina.
  wbp-wbp: Junga, wati yali-jarrarlu-pala Jijajiji ngunanja-yirrarnu mitrili kirrirdirla.
    Winjurnu-palarla jara Jijajirla, ngula wayirninjarla japujapu-manu palkaju mitrilirla
    juwaki-piya. Kujarlunya kalalu-jana Juwu-paturlu yapaju warurnu milyingka yirrarninjakungarntirliji.
  luo-luo: Negikawo ringre Yesu mi giwiro gi modhigo bangʼe giboye gi lewni marep-rep
    molir olir, kaka chik jo-Yahudi mar yiko ngʼato dwaro.
  nhe-NT: Huan José ihuaya Nicodemo quihuicaque itlacayo Jesús, huan quipolojque nopa
    tlaajhuiyacayotl huan quipijque ica se yoyomitl queja tiisraelitame timomatque
    tijchihuaj quema tijtocaj se mijcatzi.
  aii-aii: ܫܩܝܼܠܔ ܠܗܘܿܢ ܠܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ ܘܟܪܝܼܟ݂ ܠܗܘܿܢ ܒܟܸܬܵܢܹ̈ܐ ܘܒܒܸܣܡܹ̈ܐ، ܐܲܝܟ݂
    ܥܵܕܲܬ ܕܩܒ݂ܵܪܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Taapkuak iññuk piñiġaak Jesus-ŋum timaa nimiqsruqługu ukił̣haamik piunġiyaikkusriqsuqsimmaan,
    taatnatun Jew-ŋuruat timimik savaaqaġaġiłhat atripḷugu.
  msb-msb: Kaya pinutos ninda an lawas ni Jesus sa tela na lino kaupod sani na mga
    pahumot susog sa kaugalian san paglubong san mga Judio.
  cpa-NT: Jøng² ca¹tai¹ José quianh¹³ Nicodemo hlai³ Jesús. Jøng² ca¹guiánh²dsa Jesús
    hmøah¹² ma²rø²tsǿng² nang³ ma²juøi² jøng², ju³lah lǿa¹² mai³¹ quiah¹² dsa² judío,
    hi² jmo¹²dsa quiah¹² hlai³.
  dso-dso: ସେମନ୍‌ ଦୁଇ ଲକ୍‌ ମିସିକରି ଜିଉଦିମନର୍‌ ରିତିନିତି ଇସାବେ ଜିସୁର୍‌ ଗାଗଡ୍‌ ନେଇ ବାସ୍‌ନା
    ଦିନ୍‌ସୁ ସଙ୍ଗ୍‌, ଡେଙ୍ଗ୍‌ ପଚିଆ ଗୁଡିଆଇ ଦେଲାଇ ।
  meu-meu: Bena idia raruosi ese Iesu tauna e abia, dabua aukana mai muramura ida
    e kumilaia, Iuda taudia edia mase iguridia karadia heḡereḡeredia.
  yva-NT: Yusupa pe Nikodemusa pe yo Yesus anasino kopa raugav, umba wo ansuno mpopero
    nsauman veano akepan, umba wo manino mbovove rauvaro Ai, mamaisy irati vatano
    Yahudi awa koano wo vatane mantuna rai.
  dgc-dgc: Inalap de tu bangkay ni Jesus, a sinaputan de to manta, a niagum de be
    sa tu mesépot, da saya i ugalia na Judeo éng maglébéng.
  zpm-NT: Zeeṉe blozh biet Jesús lo cruz, psilo zho bdëëb zho zënex co xcuerp me;
    blozh ga, pcheḻ zho me tib lar nquits; sac sca rqueets grë meṉ Israel zhingutoo
    zho.
  hix-NT: Txesusu yekehàtho yatxownà hatà. Karamtxownà hatà, wom ke, enyhoru rma ke.
    Àro horye ownyaku yetxownà xarha tà. Àro wyaro ekehàthàr komo yonyhoryenye ro
    me natxhe, Xuknewyana komo, enamtoho menye.
  sim-sim: Uhu or nga Josep nga maninimba Jisashin ol arme kuvasahandari ondok fri
    ngoroho taha kowek frimu hevera, os Judama li undari nombo hom.
  npi-ULB: त्यसैले, तिनीहरूले येशूको शरीरलाई लगे र दफनको निम्ति यहूदीहरूको चलनअनुसार
    मसलासहित सुती कपडाले बेह्रे ।
  cgc-cgc: Pagkamang danen ta lawa Jesus, pabetangan danen ta paammot na dala danen
    daw paputos paagi ta pagblebed ta tila na lino tak iling tan kaugalian ta mga
    Judio ta paglebbeng.
  tim-tim: Akto lâuwâ arekŋe Yesugât hâkŋe mem sâŋgumân katmâ siâ siâ hambuwopgât
    are olop dâgâyiat. Imâ Yuda luâk âmbâle areyeŋgât pat meyiat.
  yor-yor: Bẹ́ẹ̀ ni wọ́n gbé òkú Jesu, wọ́n sì fi aṣọ ọ̀gbọ̀ dì í pẹ̀lú tùràrí, gẹ́gẹ́
    bí ìṣe àwọn Júù ti rí ní ìsìnkú wọn.
  wos-wos: Wumbére du ye bér Jisasna fusa héra. Hérae hura ye bér Judana du réméndaka
    maki, bér yikafre yama xaakwa mina bi fusambu takataka bér nukwa wurmbu barataka.
  emp-NTPO: Ãdjia Jesu cacua edad̶aped̶a maʌ̃ pora mirra quera áloe ume puerad̶ada
    wua torrod̶e posid̶aa. Pod̶aped̶a idji cacuara maʌ̃ wua torroba bʌrá b̶ʌsid̶aa
    judiorãba tʌb̶arid̶i naẽna obada quĩrãca.
  eng-F35: Then they took Jesus' body and wrapped it in linen strips, with the aromatic
    spices, according to the burial custom of the Jews.
  ind-ind: Mereka mengambil mayat Yesus dan membungkusnya dengan kain halus beserta
    ramuan itu, sesuai dengan tradisi Yahudi dalam menguburkan jenazah.
  pes-OPCB: ایشان جسد عیسی را گرفتند و آن را به رسم تدفین یهود با عطریات در کفن پیچیدند.
  mpt-mpt: Yosebe dab keniba makob Yuda ni nini haami dolbunom genoba nanabob inaniba
    i Yesuse doboniba wel aayo tang kunin ayamo oloniba alibaniba youm tekeo dloniba
    gebasiobe.
  ssx-ssx: Mo hali yaapoma꞉ Yesu toko honda꞉ meaata꞉ hande totopo piki senisi alemanu
    mea yankaota꞉ dauma꞉ ambula꞉niaepeke ekita꞉ mo Diu wanda꞉halima꞉ hali hoiluekema꞉
    toko wamo pu haemeke tupa꞉ pipikime.
  mkl-mkl: Inɛ minji ŋɑu ɑ̀ so ikui Jesu ɑ̀ woo do jɑɑɛ fũfũ ɡɔ ŋɑ nɔ ɑ̀ fɑ̃si tulɑreu.
    Si dɔɔnɛi Zuifu ŋɑ bɛɛbɛi ɑ̀ yɑ ce bii ɑ̀ wɑɑ si iku.
  gaq-gaq: ମଡ଼ାକେ ଆତିନେ ସେନୁଗ୍‍ ଆର୍ମେ ନ୍‌ସା ଇହୁଦୀଇଂନେ ନିଅମ୍ ଇସାବ୍‌ରେ ଯୋସେଫ୍‌ ଆରି ନୀକଦୀମ
    ଜିସୁନେ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ବାସ୍‌ନାଚୁ ଏତେ ଲାଗେଚେ ଆମେକେ ପାତଲ୍‍କ୍ନେ ପାଟାଏ ଡାବିକେ ।
  gof-RNT: He nam77u asati Yesuusa ahaa ekkidi, Ayhudeti aha xaaxiya maaran, shittora,
    moogo afilan xaaxidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ ୟୀଶୁଆଃ ହଡ଼୍‌ମକେକିନ୍‌ ଆଉକେଦାଃ ଏନ୍ତେ ଯିହୁଦୀକଆଃ ତପାରେୟାଃ ରିତିଲେକାତେ
    ଏନାକେ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌ ଆଡଃ ଫାର୍‌ଚି ନିରାଲ୍‌ ଲିଜାଃରେ ପଟମ୍‌କେଦାଃକିନ୍ ।
  gah-gah: Lá oake, Zosehé alémo vatí igo, Izesuni gonosiváa nene ámina netupa meseme
    hilimikasike, gó gizopa lamanatunú asapú itasimó nene Zuta vete gonosi miliaká
    a suni alesimó.
  lcm-lcm: Ngono igenen ke kilonganla sunguk a pukun ina i Iesu, na kilonganla pis
    ia ta keve vakup, kuvul ve keve bil sain roron ang, asukang val kari laulauan
    ri Iudaia si ri matmat.
  aer-aer: Ratherre atyalangke ineke arne mwerre ntyentye akngerre renhe aperneke
    imerte mantere arlpentye akngerrele imarteye-iwemele. Nhenge Jew areyele kwenhe
    akwetethe alakenhe renhe mpwaretyarte urreke nhenge itne ilweke-arle areye iperteke
    artetyenhenge, ratherre anteme alakenhe-arteke mpwareke atyalangke ikwerenhe.
  qvc-NT: Chayshina Jisuspa kwirpunda apashpaqam, chay mirrawan chay aluwiswan mushuq
    traputa pasashpa, Jisuspa kwirpunda wangurqanllapa. Chaqa noqaykuna isrraylinukunam
    wañuqkunataqa chayshina pambanillapa.
  tgl-ULB: Kaya kinuha nila ang katawan ni Jesus at binalot ito ng telang lino na
    may kasamang mga pabango, ayun sa kaugalian ng mga Judio sa paglilibing ng mga
    katawan.
  cbs-NT: jaska judiobun yuda mawa maiwakin pewamisbu keska wakin Jesúsun yuda dapuxyabi
    yabukubainkin ininti teipawen dapuxkubainkin tadi juxupawen yabukin keyutan
  xtm-NTPP: Te José ma ji'in Nicodemo ma, ni ka ndake'en de ñunde'yu Jesús ma, te
    ni ka chutuu de ya sa'ma ni ka chi'i de ja jáxiko asi ma, vaa sukan ka sa'a ñayii
    judío ma nú jin chu'u i in ndiyi ma.
  nnq-nnq: Bai ngubutola mmele gwa Yesu, ngaubiligila chanda pamwe na ilebe inakunungila
    andi lukobo lwa Akayahudi machiko gabe.
  bao-NT: To biri José, Nicodemo mena, juti quejerire ca jʉti añurije cʉ̃ja ca wadarique
    mena Jesús upʉri niiquĩriquere ũmaaupa, judíos, ca bii yairicʉre yaa cõarã cʉ̃ja
    ca tiirucurore biro tiirã.
  san-ORI: ତତସ୍ତେ ଯିହୂଦୀଯାନାଂ ଶ୍ମଶାନେ ସ୍ଥାପନରୀତ୍ୟନୁସାରେଣ ତତ୍ସୁଗନ୍ଧିଦ୍ରୱ୍ୟେଣ ସହିତଂ
    ତସ୍ୟ ଦେହଂ ୱସ୍ତ୍ରେଣାୱେଷ୍ଟଯନ୍|
  huv-NT: Quiaj teat José maquiiüb teat Nicodemo taxainguiw, tawinchaw tiül noic püy
    najneajay, ayacüw wüx aaga najmboc angan süüig, cos atquiaj arangüw nipilan judío
    wüx apmamiütüw nop nandeow.
  otn-NT: Nu̱na̱ ra̱ José conna̱ Nicodemo bi hya̱jpa̱ rá̱ do'yo ra̱ Jesús. Bi 'uɛ
    conna̱ u̱lu ma̱ njots'i ra̱ 'yɛ̱thi̱ ma̱ua̱nts'i̱. Gue'a̱ yø costumbre yø judío
    ør'mø ähra̱ ánima'a̱.
  nop-nop: Josep tubulodaaŋ Jesu dabaaŋŋiŋ yougomuŋa haule fafaudi ulobuŋa tiŋa wooŋ
    kamegumuk. Meyat adi Judahidi titiŋ dediŋ tiŋa me dabahi yehiweneyagiŋ wondok
    tuwot takaliŋa tugumuk.
  obo-NT: Na, id angoy ran iddos bangkoy ni Disas woy id bodboddan dan idda to moputin
    ogget no id tawwan taddot pomammut. Su idda en kos botasanon to mgo Judio otid
    loobbong to minatoy.
  cak-ENT: Xepu'u c'a ri José y ri Nicodemo, xquipis ri ruch'acul ri Jesús pa tak
    c'ul ri c'o ri jubulüj ak'on ri' chirij. Rije' quiri' c'a xquibün riq'uin ri ruch'acul
    ri Jesús, roma ri vinük israelitas quiri' vi nquibün quiq'uin ri quicaminaki'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤋᤣ᤹ᤖᤧᤳᤇᤢᤀᤠᤱ ᤕᤜᤢᤍᤡ ᤆᤣ ᤗᤢᤵᤔᤠ ᤌᤡᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤠᤖᤢᤰᤁᤡᤴ
    ᤜᤢ᤺ᤳᤋᤧᤳᤇᤢᤀᤠᤱ ᤏᤢ᤺ᤒᤠ ᤆᤣᤍᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤡᤳᤋᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De ndúū dē nī nquehen dē yiqui cúñu Jesús, de nī nchusúcún dē jíín tira
    sahma jā ní nquīvi yūcū jā jéhēn āsīn ñúcuán, tá cúu nūū íyó costumbre maá nchivī
    hebreo jā chúhū ji ndīyi.
  san-TIB: ཏཏསྟེ ཡིཧཱུདཱིཡཱནཱཾ ཤྨཤཱནེ སྠཱཔནརཱིཏྱནུསཱརེཎ ཏཏྶུགནྡྷིདྲཝྱེཎ སཧིཏཾ ཏསྱ དེཧཾ
    ཝསྟྲེཎཱཝེཥྚཡན྄།
  qve-NT: Hinaspan Joseyqa Nicodemopiwan kushka, huk fino telamanta ruwasqa hatun
    vendakunata chay sumaq q'apaq perfumewan chapuspanku, Jesuspa cuerponta chay vendakunawan
    p'isturanku. Saynataqa ruwaranku, Israel nacionniyoq runakunapa costumbrenku sayna
    kasqanraykun.
  pao-NT: Umu ka mu Jew numu tumayohope mayohona ka oo tookoo ka myrrh noko aloe-ma
    mawo'ngese, wanapu-wi oo toputooe.
  cbu-NT: '@see-verse:JHN.019.039'
  usa-usa: miráitata máqtemma Ítíráaeo-wayukati yáaimma pukáa-kayukama kéuqtaani umá
    Îtumma uqtamákaiyeta urááye. yenákámá Îtun-auma matétarata paru-baru-wáqtóráké
    máqte-qtataaqa mamé i-qtátááqnápógáráq múqmûma útúyuweta ákûq-matawekaraq umá
    uqtamákaiyaqtaba mamá óqtaa urááye.
  soy-soy: Pikɛtɛ́ ɑpi Yeesu kpísi ɑpi sisɑ́ŋɑ́ɑ́pɑmpi pílɛsi, ɑpi tulɑɑliyɛ pɛ̃
    u fom yɑrɛ kɑpi yɛ pɛɛ Pisuifi inyɛkii kɛ́mɛɛ usoi n kúlɛsi mɛcɔ.
  hui-hui: Libugua Yasunaga tingini muwa Yu agalime hora hole biaganedagua ira ibane
    biago ha̱i̱ howa labolabo pele bayaleore mbirame huba bini.
  amf-amf: Yesussa leesinamaar tiyayse Ayiwd eenin qunthen dambindettsi qunthayse
    gaamen shittonam laalayse apalanka kiam ke ochade.
  quc-NNT: Je ri' ri tat José rachi'l ri tat Nicodemo xkik'am b'i ru cuerpo ri Jesús,
    xkipis k'u pa taq manta re lino ri yo'm ri k'ok'alaj taq kunab'al chrij. Je' xka'n
    che jas ri e naq'atal wi ri winaq aj Israel che ki muqik ri käminaqib'.
  dob-dob: ꞌEnega tomotai nidi ꞌeluwa Yesu kokowana siꞌewena ga bunama nina ꞌenega
    sibunamina, ta kaleko wakewakekena ta dudulana siꞌewena ga bunama nina ꞌana tupwa
    Yesu kokowana maꞌiyana sinugwena, nadigega tuga me Yudia ꞌidi saꞌuꞌaliꞌali be
    ꞌidi gibubuna kokowa manudi.
  wrs-wrs: Wo Yosepiva Nikotemusiva Yesusmindmba evendvenamba, wo no sandana engovhoa,
    wo kayen besalna eningena. Men hona wevsana, Yutanindva mindmba singvevna.
  mca-mca: Ma' qa t'eku'mifi wete'm ka' Jesus'ik'i yijuphe'ƚji' ka' ƚe'wis penyilo
    qa hatsƚe yefulutipji' kekhewe' wanaqfi'j ƚesejets ewjisii mirra qa ke' áloe,
    qa in ƚeqfenyejeyijek ka' hats ƚeqfenyejeyij ne' judiol qe yenifi ne'ej ƚesehek
    na'aj wa'm.
  tzo-TZC: Jech ti Josee schiꞌuc ti Nicodemoe laj spoyic batel sbecꞌtal ti Jesuse.
    Laj slilinic ta sba manta ti muil momoletique. Tey laj xpixic ta manta sbecꞌtal
    ti Jesuse jech chac cꞌu chaꞌal stalelic ta smuc sbaic ti jꞌisraeletique.
  mya-mya: သူ​တို့​သည်​သ​ခင်​ယေ​ရှု​၏​အ​လောင်း​တော်​ကို ယူ​၍​ယု​ဒ​အ​မျိုး​သား​တို့​၏​သင်္ဂြိုဟ်​ခြင်း​ဆိုင်
    ရာ​ဋ္ဌ​လေ့​ထုံး​စံ​အ​တိုင်း နံ့​သာ​ပေါင်း​နှင့်​အ​တူ ပိတ်​ဖြင့်​ရစ်​ပတ်​ကြ​၏။-
  gng-NT: Yosɛf nin Nicodɛm taa' kukpɛlciɛku ki tɛntɛn' *Yesu ya gbɛnɛnt, nɛ ki taa'
    lɛfina nnɔ ki tien' tuʼbo, *Sufmbɛ subeh bitɛnkpiib ma bo.
  cbi-NTPO: Tsa' mitya José, Nicodemoba, Jesús' ujkun bulu demanga' ma jalinu juntsa
    pindyu demungue' tsaa pijtekila, judíola naaketaa ujmu mennu kiikemuwa deju'ba
    juntsanguitu.
  ikk-NT: Ikẹnnyẹ ẹbụọ hụ nọ buru ẹhụ Jesu, gi ẹkwa linẹ fụgbamẹ 'ya lẹ ihiẹn ndị
    ahụn e shin ọhụnma—rịkẹ kẹ ndị Ju dọn a kwama ozun wẹ k'e li.
  leu-leu: E re siak a vipin i Yesus e ri pis falak a marapi ‘linen’ xuluna xuvul
    pana maxi aave. Layaan ri vil malaane ri taxa usi fatak a mu vilaana ina xaxaafaian
    sina mu Juda.
  maz-NT: O ndunüvi c'ua c'e añima. O ngos'üvi c'o mirra 'ñe c'o áloes. Cjanu o mbös'üvi
    manta. Nuc'o, je mi cjavi a cjanu, na ngueje c'o nte a Israel je ga dyögüji a
    cjanu.
  bod-N: ཁོ་གཉིས་ཀྱིས་ཡ་ཧུ་དཱ་པའི་དུར་འཇུག་གི་ལུགས་སྲོལ༌བཞིན། བསུང་རྫས་བྱུགས་ཡོད་པའི་སོ་རས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་གདུང་ལེགས་པོར་བཏུམས་སོ།།
  tca-NT: Rü yemaãcü ga Yúche rü Nicodému rü curuchawa nanayauxgü ga naxü̃ne ga Ngechuchu.
    Rü naxchiru ga marü pumaracharaxü̃maã nayanáĩxpüxü̃gü. Yerü yema nixĩ ga tocüma
    ga toma ga Yudíugü ga yexguma wüxi ga yueta tüxü̃ itatèxgügu.
  zpl-NT: Che unaꞌtse beella cuerpoꞌnu utelabeella venda nú nuꞌ perfume, tucu nú neca
    costumbreꞌ bee bene Israel chenu rcachiꞌ beella tucu benenguti.
  mbc-NT: Moropai Jesus esa'rî'pî wontî'pî to'ya kamisa ke a'pusin teka'mai, Judeuyamî'
    yeseru yawîrî isa'manta'pî esa'rî'pî konekato' tîuya'nîkon yawîrî.
  ndg-ndg: Kwa eyo kabautola yega wa Yesu bautabile mu'sanda ya kitani pamope ni galo
    manukato, kati yaibile desturi ya ayahudi muda wa kusika.
  wsk-wsk: Nuna Jesus ko kumik guang taman, ale wete guang maiya maiya mu te mel siring
    yawara mu karogo biguwu biguwu Jesus ko kumik guang kaloman. Nuna Juda nunga munan
    kari te mutim tugusan wore te beteman.
  toj-NT: Ja José soc ja Nicodemo ti yiaje ja scuerpo ja Jesusi. Ti sbech'ahue soc
    c'uutz, jaxa c'uutz jahui balubal ni lec soc ja perpumea, como jach ni ja jcostumbreticon
    ja janec' judiooticon cuando huax mucuticon ja chamhuiniqui.
  tbc-tbc: Juda sad kagin lo Jesus tinin gureŋ nam diamisig, yamel dam gureŋ diabig,
    ate sisanun dubuluwig, dufoug, disare wo disini diau a.
  sna-sna: Vakatora mutumbi waJesu, vakauputira vari vaviri nomucheka pamwe chete
    nezvinonhuhwira. Izvi zvaifambirana netsika dzokuviga dzavaJudha.
  smk-NT: Kinalap raya anaod a bangkay na ni Jesus, mi'sa, sigon sa kaugalian ran
    Judio, kinwan rayan mabanglo antaran mambarkuten raya nin mabistan klasin abel
    nin mantawagen nin diilo.
  grc-TCGNT: Ἔλαβον οὖν τὸ σῶμα τοῦ Ἰησοῦ, καὶ ἔδησαν αὐτὸ ἐν ὀθονίοις μετὰ τῶν ἀρωμάτων,
    καθὼς ἔθος ἐστὶ τοῖς Ἰουδαίοις ἐνταφιάζειν.
  gof-WFTW: He nam77u asati Yesuusa ahaa ekkidi, Ayhudeti aha xaaxiya maaran, shittora,
    moogo afilan xaaxidosona.
  spa-BLM: Tomaron, pues, el cuerpo de Jesús y lo envolvieron en telas de lino con
    las especias, según la costumbre de los judíos de enterrarlo.
  kyz-NT: Aipoa 'gã erawau taity fuku are eko'woka. Aipoa ee eko'wog ire 'gã 'ga reumera
    mamana taity fuku pyu. Aipoa judeu 'gã nemiapoa futat. A'eramũ 'gã ipokwaapa.
  dao-dao: Jesuha yawk cun lo ni lü Judahea ami ng’utei khawia thuma, mura ng’ui ja
    jih am ani hlawp.
  cya-cya: Xacan' nguxen yu sca te' 'in Jesús, lo' msu'hua yu tyi'a xityi'i 'in ñi
    tsaña'an ntsu'hui cha' 'in ne' judio xa ntsi' ne' 'in sca nu ngujui.
  wrk-wrk: Baki buli kuyu mankanyi Jisus, Jusibwanyi marda Nikidimuswanyi. Wudumba
    buli wunanybala raki barrinani kurul. Namba buli nanda raki jirrkiyudinyi baki
    kijijba buli mankanyi lukuluku bukamba nukamiyurru. Kijijba buli mankanyi rakiyudinyi
    jirdi nanankanyi barrinani nanjananja jirrki. Kijijba buli mankanyi nanankurru
    nukamiyurru. Nani barri yalili kijijba mankanyi Jumukunyi.
  nii-nii: Wu tał Jiisas nge ngenj ei sipinjngił. Pe wu tał epi muru ka tołum ei,
    Jiisas ngenj ełe kindikił. Nga alap ka wii pandi tokuł ei enjngił Jura wumb, wumb
    kułii tungii pendik ełmin oł ei, enjngił.
  ign-NT: Tacahe, ema José émapa ema Nicodemo navehapa eta máquehe ema Jesús, náyuruacapa
    eta te sávana tijapu táurina­quenehi. Nayaji­ha­ca­varepa tayehe eta táijiyequene
    perfume. Tacahehi eta viyeherepi te vécarayare ena náepena­queneana.
  dik-NT: Go röör wën karou guɔ̈p Jethu lööm ku derkë kɔ̈u alath ke cï wäl ŋïr tääu
    thïn, rin kënë yen ë tɛ̈ ye kɔc Itharel guiër guɔ̈p raan cï thou bï jäl thiɔ̈k.
  cac-cac: Ix yic'anb'at snivanil Jesús chi' eb' vin̈. Ix spichan eb' vin̈ d'a jun
    c'apac. Ix yac'anoch jun suc'uq'ui sjab' chi' eb' vin̈ d'ay, yujto icha chi' sley
    eb' israel chi' ayic smucan eb' chamnac eb'.
  tzj-E: Ja' Nicodemo ruq'uin José xquec'om ela mirra ruq'uin áloes, xqueya' tzrij
    rtziak Jesús y xquebar recuerpo Jesús chpam. Y ncara' ccostumbre aj Israel tak
    ncoma jun cuq'uin.
  san-BUR: တတသ္တေ ယိဟူဒီယာနာံ ၑ္မၑာနေ သ္ထာပနရီတျနုသာရေဏ တတ္သုဂန္ဓိဒြဝျေဏ သဟိတံ တသျ
    ဒေဟံ ဝသ္တြေဏာဝေၐ္ဋယန်၊
  yaa-NT: Askano José feta Nicodemo sama oxo shara pirofomã raish axõ aõ rakonifo.
    Judeofãfe ãto kaifo maifakĩ askara feyafamisfo ini.
  cab-NT: Ábati janǘgüni José lúma Nicodémo lúgubu Jesúsu, ába joúburaguni táu gamísa
    to túaguatu láu ibíñei ligía según jagáburi juríu lubá jábunajan.
  clu-clu: Pagkabuul nanda anang bangkay ni Jesus, ginpotos nanda sa panaptun nga
    mapoti nga andang ginamug ang paamot sono sa anang ogali ang mga Judio kon nagalubung
    ang patay.
  swh-ULB: Kwa hiyo wakauchukua mwili wa Yesu wakaufanga kwenye sanda ya kitani na
    pamoja na yale manukato, kama ilivyokuwa desturi ya wayahudi wakati wa kuzika.
  tpt-NT: Ex ni José ali Nicodemo tapꞌuxlhicha ixlakatunaj ni Jesús, aqtayl tapamiliy
    kun laqchꞌiti. Ox talhilakaxapal ni sꞌejenꞌe perfume, va chuncha ixputsukukꞌan
    ni israelitas tejkan ixtamaknunun.
  aai-aai: Orot hairi Jesu biyan hibu’ub hiyare naatu Jew hai bairahiya ana efamaim
    biyan raiyamaim hibobunei naatu rah ana faifuwamaim hisum.
  sny-sny: Sosu lowesi Jisas lo tahe pa'are ipari tahe ani noweri fuwe. Lowe etiri
    tamo heneri wisere a'i Jisas lo tahe pa'are sahe teineye. Juda lo lu tahe pa'are
    fisiye fuwei su, lowe yo seni ape mi mi werese a'i ironamiteye.
  myy-myy: Ito bajiri José, Nicodemo rãca Jesús ya rujʉ ãmicõri saya botirona sʉtirise
    tucõri, ĩre gũmayijarã ĩna. Judio masa, masa yujerã ĩna yisotirise ñayijʉ iti.
  trc-NT: Dan me se tananij ro̱j soꞌ man Jesucristó, ne̱ nucutáj ro̱j soꞌ mantá sa̱ꞌ
    man nu̱ꞌ nee̱ man Jesucristó, ne̱ caraa ro̱j soꞌ mirra do̱ꞌ, áloe do̱ꞌ, rque mantá
    yoꞌ a. Dan me se tucuáán noco̱ꞌ nij yuvii̱ israelitá ga̱a achinꞌ nij soꞌ man nij
    síí caviꞌ quiꞌyaj ro̱j soꞌ a.
  cut-NT: Ndedevah ihyan chahn Dihvo vo, ne chacota̱hme ye nuneda̱n me tino, chahcotuma
    ye Dihvo vo nduhca̱ costumbre yahn ihyan nación yahn Israel che rihche ye tena̱hn.
  bel-bel: І вось, узялі яны Цела Ісусавае і ўгарнулі яго ў палатно з пахошчамі, як
    звычайна хаваюць Юдэі.
  zlm-KSZI: Mereka mengambil jenazah Isa lalu mengkafankannya dengan kain kafan dan
    ramuan mengikut adat pengebumian orang Yahudi.
  gdr-gdr: Sɨ ton nɨnda rɨga kɨma Yesumna ujgɨm yiyo. Ɨ ton ngɨrangngɨrang wulpoj
    kɨma na kobɨrgɨm ɨsetɨki ke ujgɨm ogauka yiyeno. Sɨ ton yomnɨko re Ju rɨga waina
    eungitam mɨle kena.
  vmy-NT: ꞌBa ngojó kiskjebe yojore Jesús ꞌba kitsikꞌatjijun najñu xi yajunre tsajmi
    xi nda jen, jotsaꞌen ngare xuta judío nga beyanijin xinkjin.
  cmn-FEB: 他们领走了耶稣的身体，照着犹太人的葬礼的规例，用细麻布和香料把他裹好。在耶稣钉上十字架的地方有一个园子，
  gmv-RNT: He nam7u asati Yesusa aha ekkidi Ayhudati aha xaaxiza mala shiito puukkidi
    lee7e may7ora xaaxida.
  ncl-NT: Canaje Jesús imijquil, quiliaruje ca tzotzomajli lachihuali ca lino, quitechcuniltilijtataloaya
    ca in altzindi lachihuali ca mirra huan áloes. Yoje unca quinami quichijchihuililo
    in judíos se mijquil quiman yes yalo quilalilo pin cueva (ostul) capa quilalpachulo.
  sua-sua: To ko pekam ko alo mhel ri ngint kol e Yesus ka mnes he, ngint her kle
    klol o it ngaro kaenatok to kvorang ngar orom a ku to endo, to hera kokomor ka
    mnes orom mar, kmikkiem mar o Yuda nga keknen to mang o yor enang tok.
  are-are: Joseph eratharrantama Jesuaka mpurrka ntira unpa marrakartala parnaka,
    mantarra tjulkurala turta ilinyiwuka. Nhanha relha Jew ntjarraka mpaarangaranga
    naka.
  gai-gai: Ainda moca an ramootniŋa Iesusna waɨrmo aŋgɨca an tabrir puŋga ndikrinan.
    Na an Iudanaŋgepca menacrena meikramtaɨrmo, morena tɨpna kirara raŋgaica mana
    waɨrmo, maniŋa raraŋit laŋ aŋgɨca an mbuŋa tamairinan.
  qvm-NT: Israel runacunapa costumbrin cashgannogmi tsay apashganta Josëwan Nicodemo
    säbanasman winapäcorgan. Winarcurnami Jesuspa ayanta pitupäcorgan pampananpag.
