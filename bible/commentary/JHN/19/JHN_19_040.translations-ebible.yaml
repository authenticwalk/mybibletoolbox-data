  ena-ena: Josepɨ agaŋ Nikodemusɨ hula Jisasɨ dɨ valɨ agadɨ vihavɨmi. La cihu savu
    me hɨsi huaci daŋ agɨladɨ Jisasɨ dɨ valɨ agadɨ hɨvɨ mɨŋepɨhalavɨmi. Lavɨla nudɨ
    valɨ agadɨ havɨlɨ mila hutesɨ hutesɨ agɨladɨ hɨvɨ hahavɨmi. Isɨlaelɨ hɨdɨlɨ agɨlaŋ
