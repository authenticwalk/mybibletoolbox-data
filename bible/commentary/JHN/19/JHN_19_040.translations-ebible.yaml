  mwp-mwp: Kalanu palay Yesun gamu madhin a buth pathan thanamun Yoewdhayalgaw pawa
    midh nanga. Thana kapu ganul wakasul pinidhin, kalanu dhoemawakun nuradhin.
  sbk-sbk: Bhahega obele gwa Yesu bhagupinya mumpongoso ye shitani pandwemo na gala
