  tgo-tgo: Theghewoko thɨ wo Jisas riwae na thɨ ghavo e kwama kakaleva weiye bigibigiko
    butiye thovuye va thɨ liŋgi e riwae na thɨ ghavo. Iyako Jiu lenji kamwathɨ thɨ
    vakatha weya lolo riwae amba muyai vethɨ wobeku.
  yap-yap: Miyow fek downgin Jesus ngar bichibichiyew yungi mad nib wechwech ngay
    ni bay fapi florida u lan; ya ireray rogon nma fal’eg piyu Israel rogon e yam’
    ni ngan chibgiliy.
  mop-NT: U ch'a'ajoo' u büq'uel a Jesusu. U bülajoo' etel süc noc' etel a boc jabix
    ilic ti sucoo' u bete' aj Israele.
  tet-tet: Sia falun Yesus maten nodi tais mamar, nodi kose ai raan morin, tuir ema
    Yahudi siakaan adat nakoi maten.
  hlt-MCSB: Jesuh kah rhok te a loh rhoi phoeiah Judah rhoek kah khosing a om vanbangla
    up ham himbai te bo-ul neh a yol rhoi.
  xtd-NT: Xndeka‑s yɨkɨ kuñu ndi Jesús, n‑ka duku niꞌna‑s‑ia daꞌma xiꞌin yuku ua.
    Duꞌa kida ñayiu Israel, hora chinduxi‑i ndɨyɨ.
  mdy-ETH: ዬንሢ ላምዖ ዓሶንሢ ዬሱሴኮ ሌዞ ዔኪ ዓይሁዶ ዓሳ ሃይቄ ዓሶ ሱኡዳ ጎይፆ ሳውቃ ቲሺና ቲሽኪ ሻኣዣ ዓፒላና ዒዛ
    ሱኡዴኔ።
  spl-spl: Yâhâ Yosep yet Nikotemoŋe hangure sâm Yura nengât orotmeme watmâ yuwu olowot.
    Yesu mem to kukŋe yaŋe piriowot. Pirim sâŋgum kâkâlep yaŋak katipguowot.
  usp-NT: Y jilonli xpe José pach Nicodemo xc'amtak jcamnakl Kakaj Jesús y xb'atz'tak
    la' q'uertak itz'ik ri jb'ij lino ri ye'l man perjum li la'. Jilonli xantak jwi'l
    yak rijajl Israel nak'taltaka' jilon trantak cuando tijmuktak jun camnak.
  zav-NT: Na' boso'oc̱hele' cuerp c̱he Jeso'osən' sint de lachə' na' len de'en chḻa'
    zix̱ən', ca costombr c̱he neto' beṉə' Izrael catə'ən chcuašə'əto' beṉə' guat.
  sgz-sgz: Má aru kálámul er diar long pasi páplun ái Iesu, má diar duri mai tan sepen
    sulu turán tan táit a tomtom ngorer i tatalen káián tan Iudáiá suri eran i buli
    uri tahtahun.
  kek-NT: Li cuib chi cui̱nk que'xc'am lix tz'ejcual li Jesús ut que'xlan riq'uin
    li cha̱bil t'icr lino ut que'xq'ue li sununquil ban jo' c'aynakeb chi mukuc eb
    laj judío.
  blz-NT: Raaya'a rua' ira nangalamo biibii ni Yesus ka' nambalun tia toik pobalun
    ka' nintimbu'i tia minamina' iya'a mongololo' koi adatna samba Yahudi kalu mantanom
    biibii.
  poe-NT: Mé xi̱kaha chꞌín José la ko chꞌín Nicodemo kꞌuáyéhe̱ sín tí cuerpo kuènte
    chꞌín Jesús kjuínchekꞌísímá sín ijnko ka kjínjin tsíka tí xro̱a̱n xraxé a kíxin
    xi̱kaha kꞌuékinkáchónki tí sín judío kꞌuékja̱vá sín chojni tsíkꞌen.
  san-TAM: ததஸ்தே யிஹூதீ³யாநாம்ʼ ஸ்²மஸா²நே ஸ்தா²பநரீத்யநுஸாரேண தத்ஸுக³ந்தி⁴த்³ரவ்யேண
    ஸஹிதம்ʼ தஸ்ய தே³ஹம்ʼ வஸ்த்ரேணாவேஷ்டயந்|
  cof-NT: Junto aman Jesús puyacaca tsanpachi lapilaquinue puban lucucanan pepoto.
    Israelítalachi mite puyacalaca menachun tsanquiminlayoe.
  srm-NT: Nöö hën wë de tu sëmbë dë lolu di dëdë sinkii u Masa Jesosi ku wanlö weti
    koosu pisi mökisi ku dee sumëë suti soni dë te de kaba, kumafa dee Dju sëmbë guwenti
    fu seeka wan dëdë bei.
  qvs-NT: Chaypina Josewan Nikodemoka suk manllayba suni llachapakunata chay mishkilla
    asnak kaspi wikinwan ñuyuchishpa Jesuspa kuerpunta wankurkansapa. Chashna ñukaykuna
    judiyu runakuna tukuy wañuduta amañanisapa pampayta.
  zca-NT: Orze' Che kun Nicodemo mila bixa' kwerp che'n Jesús, no michël bixa' lare,
    mbaino ngulo bixa' kwa'n nixla' nax ze' kwerp che'n Me. Se' nile' rë men Israel
    or nika'ch bixa' men.
  cbc-NT: Bairi José Nicodemo mena Jesús rupaʉri ãnajẽrẽ nerĩ, jutii wẽẽrĩ mena cʉ̃
    dʉrʉayuparã. Bairo cʉ̃ dʉrʉagarã jʉ̃goye, cajʉtiñurĩjẽ Nicodemo cʉ̃ cajeatíataje
    mena wareyuparã cʉ̃ rupaʉri ãnajẽrẽ. Mai, judío majã, na ñicʉ̃jãã ãnanarẽ bairo
    cariarãrẽ na caátinucũrĩ wãme ãmʉ. Bairi tore bairo cʉ̃ ásuparã.
  qxo-NT: Israel runacunapa üsuncunamanmi Josewan Nicodemo tsay perjümita säbanasman
    jichayargan. Jichaycurnam Jesuspa ayanta wancuyargan pampayänanpä.
  mox-mox: ʼInega magilafudina Ieisu ʼwafina ifainia kaleko wadawadaeana ʼinega, ta
    mulo be aloi maega ifainia. Baʼe ʼidewani itavuna ʼaiqea me Diu edi ilivu ʼinega.
  kew-kew: Go aa laapome Yesuna ro mua apo repena ipaa yo lapo sapalae mamina-para
    rogaa rua pisipi.
  dww-dww: Taudi adi waikokoagama vaivainama ruvane Yesu garae bunama mate a sumana.
  nif-nif: Ama tɨpet endɨ Yesulok dalandan tɨkembi, Juda amalɨ dalandanjɨlok plon
    pa tañ telak wɨn klembi, gwasap endok plon kɨmɨpi, sandum satnindɨ tɨmɨp imgɨmɨk.
  twi-ASANTE: Wɔn baanu no de nwera ne aduhwam mfrafraeɛ no kyekyeree Yesu amu no
    sɛdeɛ Yudafoɔ ɛkwan a wɔfa so sie wɔn amu no teɛ no.
  aoj-aoj: '@see-verse:JHN.019.039'
  cbv-cbv: Pánihna, queét chénewã Jesúíh bácahjidih ʉb deyanit, jwiít judíowã wʉnnitdih
    jwĩpĩ́ yohat pah, ã́ih bácahjidih chej jʉmnijĩh ñáinit, yéguehnajĩh ĩ pinip jĩ.
  taw-taw: Kɨli bɨ omɨŋal amɨl Jisas nop kamnɨg, Juda binɨb gelɨgɨpal tek gɨlek. Mab
    mok kuy tep owep ak dad amnɨlek okok, wak nop okok wikɨl, chech tep bad okok dɨl
    kam sɨlokɨlek.
  jic-NT: Mpes yupj manas tjat' Jesús jüp'üy, 'ücj la tjajay la toc, judiopan lajay
    jinwá. Pomada pülül jas tjocjolol, jas tjüwü'ün Jesús.
  zap-NT: lex zegne zagueeb meno lo lër guin, zenga ke zatxël meno Ne zegnak xkoxtumber
    men-Israel chene rgugyeer men mengut.
  wer-wer: Pël ëën piarip Yuta omnaröa welarö weerëpënëak yaaul kolap köp nga kamp
    yaaö pöt wa momëak poë koröpöök kör koëa.
  ipi-ipi: Juta yame-mane wandakali omene mindi mali piyaini pua teke, Josepe, Neketomasa-la,
    okonelapo-mane Jisasana umbaini oko moto, ita ipane tunduma-pene okone bala towa
    lapalapa-mane yake peapilipia.
  qul-NT: Ajina ari, José Nicodemopiwan Jesuspaj cuerponta apaspa, perfumepi chapuska
    vendacunawan p'istuycorkancu, judiocunapaj costumbrenman jina wañuskata p'ampanapaj.
  ter-NT: Yane veyóponehiko muyo Jesus kuruhúke, ina aupíxoahiko ya ipovóti ovóheovoti
    xêru, kuteâti kíxoaku jûdeuhiko enepo apê ivokóvoti xapákuke.
  bmr-NT: Jaamɨsiro gaachehubaanoco tooneri afacɨcɨsumɨsiro Jesu ifiico minɨuhi, judiomɨ
    jeevamaaje tollɨ ɨcɨɨnɨcɨbadɨ.
  fuf-fuf: Onsay ɓe ƴetti furee Iisaa on, ɓe tumbi e kasannge wondude e urngallooji,
    ɓay tawi ko ɗun woni naamu Yahuudiyankeeɓe ɓen fii surrugol.
  bhl-bhl: Yosew so, Nikodemus so, aso i Suda kawtiw im kukuw geleweko, kamge eisneng
    be Yesus em fom dim ulit ulit kabilewsomi, fom elo ilim falal kolewsiliw kale.
  ons-ons: Ŋei etke ere Yesu pareŋine maut paki, lap lap libekaŋo doku qoune teine
    yewarop kawet kakoik. Yuda ŋei eŋe pareŋ duk onikei wane yalewa okane gekoi.
  con-NTPO: Joséja Nicodemoi'ccu Jesús ai'voma isupa echhoen'cho ñome'bai'ccu sarupama
    ño'miamba findi'fa. Tsa'caen tsu israendeccuja pa'choma a'tuye atesu'fa.
  ghs-ghs: Baaqi nokoi Dzuta abi keba nokome qurabire qaataho pomata ganobine ma eebeke
    uranoma ma ttoba qesa aimaqi ooma Dzesuho keba sengi eete qegorota.
  peg-peg: ହେୱାର୍‌ ଜିସୁତି ଗାଗାଡ଼୍‌ ଅଜ଼ି ଜିହୁଦିର୍ତି ମାଡ଼ା ମୁଚ୍‌ନି ବିଦି ଲାକେ ହେଦାଂ ହାର୍‌ଦି
    ବାସ୍‌ନା ଜିନିସ୍‌ ହୁକେ କୱାଣ୍‌ ହେନ୍ଦ୍ରାତ ହୁର୍ପାତାର୍ ।
  txu-NT: Ne kam arỳm pĩte'y kurũm Jeju kaban o ruwn arỳm kudji. Ne kam rinhuo kubẽkào
    prĩne o kupu. Ar kupu djàkôt me kudjỳ djà jadjuw ne o kupu. Mebê idjaer kukràdjà
    kôt ne me ã me tyko ane.
  eng-WEBU: So they took Jesus’ body, and bound it in linen cloths with the spices,
    as the custom of the Jews is to bury.
  gnw-NT: Jayave umbɨgüeyɨ reta Jesús jetecue, jare oñoma mbae ipiche cavi vae reta
    reve nieso pe. Echa'ã jucuarãiño mai uyapo judío reta, jetecue oñotɨ yave.
  mux-mux: Elsele pukulu Yesos-nga ónale mania liikulu kene, ⸤Juda-yambuma-ni ónu
    tingíndu tiring mele piliikulu kene tinglíndu⸥ múlu te liiku olo-mala tokulu,
    unji-to-seleni tiring kopungale ónaliinga kanjikulu kene ónale kumu turingli.
  maj-NT: I̱ncha jakj'á nga joo̱ yjonintehe̱ Jesu ko̱ kik'ontikjájnu najyun ndju nga
    kik'onjnu ts'íhi̱n ra̱ ni xi sinjne̱, xi nkú ts'ín tíjña ni̱yáha̱ xu̱ta̱ judio̱
    nga fáyanji xinkjín.
  bkq-NT: Jesus eguepybyry nhadylymo, intuwynlymo, panu Nicodemos nhatyby tyânrânguneimpe
    tientybygue; kâzewenry awârâ, kâguepybyry kiontoem.
  kue-kue: Yagl suwo i Yesus nangiye kungo eretendre te gagl alap were tembrika, i
    Juda yomba geglko maugl sinamnedi erimere yegl ye akekun erimbrika.
  cot-NT: Ariquea yaajianajiro itsino Jesoshi, yampiguiricacojiaqueriquea omagopaequi,
    itsipatacaantacaro casancari, ariquea iquejetacaajiacariquea querocaca icojigani
    iquitatantajiguigueti joriojia.
  bnp-bnp: Ru vano, ru bole purua a podane Isu, ru biria na mangisipa, ru bolea a
    lavalava karaba, ru bunua a podana. Ru muri mai a naro hosi ne huriki a Iuda na
    viri i mate.
  apn-NT: Hãmri nhũm wa ho kupẽxê kukõnh pa nẽ ho Jejus kupu. Mẽ ixpê Ijaew mẽ ixte
    mẽ htykjê jagjênh kaxyw ã mẽ hipêx anhỹr xà hkôt nhũm wa ã hipêx anẽ nẽ haxà.
  ctp-NT: Mstya neꞌ nan xi tyiꞌi kanꞌ lo ska teꞌ nu lti ti loo, bra kanꞌ mxiin neꞌ
    teꞌ kanꞌ ñaꞌaan chunꞌ ayman Jesús, sa ñaꞌan nu ngiꞌni neꞌ judío xa nu ntsiꞌ neꞌ
    ya ñaꞌan ti ayman ꞌin neꞌ.
  bre-BRG: Kemer a rejont eta korf Jezuz, hag e c'holojont anezhañ gant bandennoù
    ha gant al louzoù a c'hwezh-vat, evel m'o devoa ar Yuzevien ar c'hiz da sebeliañ.
  opm-opm: Aprisa ihit sein oh arpit pukdasa Juda ire pohon hanip sein ma gapgwesi
    mar watah tansi ban mat sariptiru mat ban deingopa.
  bvr-bvr: Ganapiya, lika Jesus an-burral abirri-menga, abirri-bichinga mirikal linan
    (linen) mu-maya mun-gungarlcha, minypa mun-gata mun-molamola mun-gungolkuja mbirri-barnjingapa
    abirri-bichinga abirri-bamuna, minypa gun-birripa gun-guwarr aburr-yinagata aburr-workiya
    abu-bichinga an-gugaliya a-juwuna.
  wal-wal: He naa77u asati Yesuusa ahaa ekkidi, Aihudati ahaa xaaxiyo maaraadankka,
    shittuwaara gattidi, liinuwaa giyo afalan xaaxidosona.
  zad-NT: Na'ch btobgake' kwerp c̱he Jesúza' to lech' toṉ na' blla'gake'n daa chḻa'
    zix̱, kon ka chon beṉ' Israelka' kat' chkwash'gake' to beṉ' wet.
  kmg-kmg: Jesure qâŋɋâŋ ruacnerâ qoruc qaŋqaŋzi râpâckepic. Judaŋic jaŋe qâŋɋâŋfâc-jeŋic
