    पर ख़ुश्बू लगा कर उसे पट्टियों से लपेट दिया।
  hot-hot: Thai epesaŋ ŋama êŋ ba esopa avômalô Islael iniŋ kobom ba ewa Yisu liŋkupik
    ba etak kamuŋ ôv mavi êŋ hathak ma ivuliv siŋ hathak sôp seleŋ.
  mqj-NT: Ummalami sampin pebalun inde dua taue, anna umbalun batang rabukna Puang
    Yesus napasibalun inde lite bumanangnga'e, situru' kabeasaanna to Yahudi ke la
    ullamunni to matena.
  rus-SYN: Итак они взяли тело Иисуса и обвили его пеленами с благовониями, как обыкновенно
    погребают Иудеи.
  mbh-mbh: Ma or paini o ela Jisas ini peti ma o soala i nge seltun tomo nge ur una
    vronga aken. Ake ini Judare ole vothung vet ako o monsi nge vungre otetunnga.
  bdd-bdd: Eeta loheloheyaedi siteluwaedi Yesu wahina siꞌahaliya, ma holoina ꞌoinega
    wahinaina siheholoiya, ꞌabwa muliyetega ꞌaleꞌo waꞌewaꞌeꞌena ma dudulena siꞌeweya
    ma ꞌoinega wahina siwaduhiya holoina ꞌana tupwa mahetena siwaduha hegogoya. MeYudiya
    ꞌidi toꞌamasao ꞌadi hemiya taona gidemusa sipaihowa ꞌeseya.
  cbt-NTPO: Quisoso nonën masahuatona', pimóchin nininsoquë morin asë'cotëtopi. Inapotatona,
    noyá so'pinpi. Ina pochin cotioro'sa' nipa'pitohuachinara, chimipi tapapi na'pi
    naninquë po'mocaiso marë'.
  srn-NT: Dan den tu man teki a dedeskin fu Yesus. Den domru en makandra nanga den
    switismeri na ini linnen krosi soleki fa den Dyusma gwenti fu beri wan dedesma.
  cta-NT: Ngusta nguꞌ na tyixi xtyiꞌi biꞌ lo sca lateꞌ lati loo, liꞌ ngüixi̱i̱ nguꞌ
    lateꞌ biꞌ tyucui ñaꞌa̱ hichu̱ꞌ jyoꞌo Jesús, ñiꞌya̱ nu nduꞌni nguꞌ judío nu loꞌo
    nxatsiꞌ nguꞌ jiꞌi̱ jyoꞌo nu ndyijii jiꞌi̱ nguꞌ.
  bqc-SIM: Ɔ̃ aa Yesu gɛ sɛ̀ aa bàabaa pↄ́lɛↄ fĩ̀wà ń ɛsɛ gĩnanapio, lá Yudaↄ
    ì gɛ kpɛla ń fɛlɛkaayã guuwa.
  tcz-CHONGTHU: Hichun amahon Yeshua long chu alauvin Judate chon na ngai bang in
    lounam tui toh tupat pon nemin atom tauvin ahi.
  mar-mar: मग त्यांनी येशूचे शरीर घेतले आणि यहूद्यांच्या उत्तरकार्याच्या रीतीप्रमाणे
    त्यांनी ते सुगंधी मसाल्यांसहित तागाच्या वस्त्रात गुंडाळले.
  snp-snp: Yesu kono ukanalo ya yá nowala fili edeti owo lafo-lafo kiyobakafo asa
    wi edami ya Yuda wenena yate wenena folamo ya eti o gede-gede ae.
  isl-isl: Þeir hjálpuðust síðan að við að vefja líkama Jesú í léreftsdúk, smurðan
    ilmsmyrslum, en slíkt er venja við greftranir hjá Gyðingum.
  spy-NT: Kibeeta ꞉bichoo āyēēnku ankeet ankuratee muustaab Yēēsu kumii ꞉tukuuchoo
    boong'u nyēē anyiny, kurub kuu wōloo kiyēytooy ꞉Yuutayeek yoo /kēēmuyē chiito.
  xnn-xnn: Inalada nan awak Jesus dadat pakbowan issan menbango ay agas dadapay bongonen
    isnan balo ay galot tay siya di nan ikkan nan Judio isnan natey sadapay ikaob.
  mwe-mwe: Bhai, gubhatolilenje shiilu sha a Yeshu shila, gubhailijililenje shanda
    shammbone sha katani bhali bhatajilenje mauta malinga pugwaliji nkubho gwa Bhayaudi
    nkushika.
  tte-tte: Yeisu yona sikalai yo olone bwalaina namwanamwana sisau koina yo kaleko
    malamalawena namwanamwana yona koina sisuma. Siginauli bwaite besiele kaiwena
    tomo Yudiya mumugali tem ali toboita sipepeili salai mena kani siginauli besiele.
  tcs-tcs: Demtu i bin teke da bodi blo Zizas ane rape da bodi wea prapa long gudkaliko.
    Demtu i soke dem pis kaliko wea strong sentoil ane krim prom plant. Diswan i da
    wei blo ol Zuwispipol po bere sambodi.
  hlt-THB: Jesu a pum lo nih nawh bawktui ing ani hluk coengawh hi ing zawl hy nih.
    Judakhqi a singyoe amyihna cemyihna sai hy nih.
  soq-soq: Mo nata Iuswa bo itumpe dewantompaa rua ia esapa gadantoieno makolena gara
    osowe weisane do Iesu etepa lomantone awanene bo nagawa mampe antoiena.
  qub-qub: Israel runacunapa custumrin cashannömi Josëwan Nicodemoga chay alli asyajta
    apashanta jatun tëlaman wiñapariycur Jesuspa cuerpunta pituran pampananpaj.
  att-att: Á pangâ da sù baggi ni Apu Kesu, pinatáputád da ta puraw nga sinnun nga
    napayyán sù bábbanguk ta kun na kustombare na Kudio.
  bki-bki: Naruei nalo amidu Yesu mokotenano, amijuvulukoio ka kulum̃arauo nalo napano
    mivu, bija m̃aatei nalo neibano jibe ka nam̃a kulo Ju nalo ajum̃a amilaio julaka
    ea kialo m̃ariano nalo.
  bqp-bqp: Akũ ò Yesu gɛ̀ɛ sɛ̀ ò táaru bizanↄ fĩ̀fĩa kũ ɛzɛ pìio, lákũ Yudanↄ
    dì gɛ̀ kpe ta nà ń futɛokarayã gũn.
  mcp-mcp: Yósɛb bá Nikodɛ̂m bwə́ á ka ŋwa mbimbə mə Yésus, bwə́ fʉ́lə wo nə obándáshi,
    wá ólabínda, váál Oyúdɛn bwə́ dʉ́ sá ja bwə́ dúl mbimbə yí.
  hat-hat: Yo tou de rive, yo pran Jezi. Pandan yo t'ap vlope l' nan bann twal fin
    yo, yo mete lwil santi bon sou li jan jwif yo te konn fè lè y'ap antere moun.
  npl-NT: Okitemowijkeh ikuerpo Jesús iwa okikekemelojkeh ika tsótsolteh non okinmajwialijkeh
    kemi kichiwah n judíojteh ijkuak okintookayah inmikenwah.
  bgg-bgg: Chiih-è bran nyi è Isu ro siu ji yi srane yung imo rek ne jiang ne chiih-è
    miinow rek ne shun ne Jewish Iphey è zen pha ji duiine rek ne wieng muii pha sharo
    haro.
  eng-TCENT: So they took Jesus' body and wrapped it in linen cloths with the spices,
    as is the custom of the Jews in preparing a body for burial.
  eng-BSB: So they took the body of Jesus and wrapped it in linen cloths with the
    spices, according to the Jewish burial custom.
  cpu-NT: Ipoña José itsipatakari Nicodemo jaanairi Jesús, iponatantakari manthakintsi
    jashetantakaro kasankaari. Iro jametaiyarini judío-payeeni ikitatapiintziri iyaminkarite.
  san-ASM: ততস্তে যিহূদীযানাং শ্মশানে স্থাপনৰীত্যনুসাৰেণ তৎসুগন্ধিদ্ৰৱ্যেণ সহিতং তস্য
    দেহং ৱস্ত্ৰেণাৱেষ্টযন্|
  tac-NT: Alué oká rió kabile Esusi we'lí chinite 'lige alué gajsalá na'lórigame ajchigá
    alégana chinichi. Alanokale alué oká rió napurigá nokame nile alué ralámuli jurío
    bilé mukúgame gatemia.
  eng-WEBPB: So they took Jesus’ body, and bound it in linen cloths with the spices,
    as the custom of the Jews is to bury.
  gfk-H: Dir ga kap lah no palatamai Iesu ma dir ga hihisanei bakut ia ma ra taltalona
    sibana maal tikai ma ira waiwai. Ira magingin gar na Iudeia hua ing diet la wara
    bunbusaan.
  viv-viv: Ada au badi adiꞋiselu Yesu wowona hivaina, ada kaleko kwayakwayana againe
    vanedimodimo buye hifafana. ToꞋalika ana abaꞋaihuya faꞋina miYuda yama dewa au
    hidede amine.
  yao-yao: Nipele ŵachijigele chiilu chi Che Yesu ni kuchiŵijilila mu nguo jeswela
    pamo ni yakununjila mpela chisyoŵelo cha Ŵayahudi katema ka kusika.
  tgp-tgp: La tupra rua atu la tali r̃alihi na tarapen Iesu na ruru lulu peresi na
    hasori sei Jew la lo tavuni na nora mate peresia.
  auc-NT: Ootee tönö Nïicodemö ïñömö Itota wodi baö æ̈ninque nïnocoo näni ancoo guiyancoo
    incæ doyæncoo mänincoo oguï wamö näna ænte pönïmö ænte wäne cædedatapa. Ayæ̈ oodeoidi
    daga wencæte ante näni cægaï baï adobaï cædinque tömëna näna wäne cædincoo inte
    tömengä baö wïni wïni cægadaimpa.
  kbc-NT: Odaa José ijaa Nicodemus joɡ̶odibata lolaadi Jesus, odaa joɡ̶oilipaditigi
    niɡ̶elateli, oyatitibige niɡ̶ijo ladokojegi. Owo anepaa lakatigi judeutedi moyoetini
    niɡ̶ina némeɡ̶egi anoixotiwece wetiɡ̶a-lawimaɡ̶ajegi.
  bmh-bmh: Dudu aliag go agen Yesus nugau noumeun enib oimai, a ze sous naliu zior
    aimai, tibur galau sil gonugau noumeun enib kulaimai, otoi memen. Igul go Zuda
    agal dudu noumanem ob oug hiacarabun igul sul guzenemenin.
  ctu-BL: Tsi' ch'ʌmʌyob majlel i bʌc'tal Jesús. Tsi' bʌc'ʌyob ti wen bʌ pisil yic'ot
    xojocña bʌ ts'ac, come i tilel che'ʌch mi' cha'leñob mucoñel judíojob.
  meq-meq: Yusufa ta Nikodem nəteye salamay tə zla mədahaŋ i Yesu. Tə mbəkwa ta rəkwat
    ada ta wats faya mal niye hay huŋŋa eye andza nakə Yahuda hay tə gawa ahəl nakə
    tə lawa mədahaŋ hay aye.
  noa-H: Mag, Joseeu Nicodemo dʌ̈imua hamach numiim k'ʌʌnau warre hich hauk'ërju haig
    mag jʌ̃gdee chi Nicodemoou waibëetarr aceite hee waaurëunaa, hagua k'a p'uurnaa,
    put hee wajap'a pʌrëu k'ërjierram, maar judionaanaun hõor hauk'eerwai hich magta
    haajerr haawai hich hagjö.
  alp-NT: Eleki luasi ruluke Yesuse kai luasi kopaI kena obite nurui misete sakesa
    kai leita boini nteleta meru kena Eni nanakwalaIje, lulu piasare tamata Yahudiaru
    esi onoe kena tamata matale.
  san-VEL: tataste yihuudiiyaanaa.m "sma"saane sthaapanariityanusaare.na tatsugandhidravye.na
    sahita.m tasya deha.m vastre.naave.s.tayan|
  kbq-kbq: Anante zanagra Jisasi fri'kerfa eri'ne, ana masaventami avufare frente'ne,
    tvarave tafepi frikerfa'a kargina'e. Jiu vahe'mo'za vahe ase nezmante'za nehaza
    avu'ava hu'na'e.
  kbh-kbh: As José y Nicodemo Jesusbe cuerpo tbojanca y tmojanandmaná chë botamana
    uanguëts̈e soyë́ngaca unë́tjona ents̈ë́juangaca. Judiënga chca imnauamana, obaná
    juatbontsama ora.
  ron-LSB: Au luat deci trupul lui Isus și l-au legat în pânze de in cu mirodenii,
    așa cum este obiceiul iudeilor de a-l îngropa.
  pon-pon: Irail ap ale kalep en Iejuj, kidimki pena likau linen kai ianaki pomau
    kan, duen tiak en Juj akan, ni ar kin jarepedi.
  nhe-BL: Huan José ihuaya Nicodemo quihuicaque itlacayo Jesús, huan quipolojque nopa
    tlaajhuiyacayotl huan quipijque ica se yoyomitl queja tiisraelitame timomatque
    tijchihuaj quema tijtocaj se mijcatzi.
  sps-sps: Ri na ina fuan a mes to fauf to na puan e Jisas ri tafuiny to na puan e
    Jisas a fungan jiaf tauf tsuraf ser paapau Yan raarav goseen kafof kat to ayei
    te natiny kat rora taa Jiu te kakouiny of rorin puainy mes tan kats.
  wnc-wnc: Siwan aminu waapaatda Jesutane gupna sandeke takepuke sanga wa kapanga
    take siknga akngata gupnane dotdonguke taukga tapat kopbut. Unzing Judia nana
    aminda amin kwainangge tasikaing binga.
  bus-bus: Ben aↄ̃ Yesu gɛ̀ sɛ̀ aↄ̃ táaru bisanↄ fĩ̀fĩa kↄ̃n ɛ̃zɛ̃ pìo, lán Yudanↄ
    è gɛ̀ kpe da nà ń fɛɛakaarayã guu.
  gub-BL: A'e mokoz awa weraha hetekwer a'e wi wà. Uwàuwàn pàn pupe wà, kàpuhàg inuromo
    wà. (Ta'e nezewe Zutew umuhyk umàno ma'e kwer hetekwer a'e wà xe, itym zanune
    a'e wà xe.)
  imo-imo: Eloni Jisasinga onomu likolio ningilimuni, Juda imbomani imbo ono tengei
    teremele mele tengilindo maminye mainye te liko olamala toko, unjo to taloni teringi
    kopongomu onomunga kandokolio onomu kulupi toringili.
  boj-boj: Onaqa naŋgi aiyel Yesus aqa jejamu osib gara boledamu na dalaosib ŋam so
    aqa ya di osib aqa jejamuq di liyeb. Juda naŋgi na tamo subq atqa oqnsib degyeqnub.
  eng-DRA: They took therefore the body of Jesus, and bound it in linen cloths, with
    the spices, as the manner of the Jews is to bury.
  knf-knf: Bajej puum aŧaay na ilaañ na bko buŋ jibi bayuday bajaaŋ bado.
  san-KHM: តតស្តេ យិហូទីយានាំ ឝ្មឝានេ ស្ថាបនរីត្យនុសារេណ តត្សុគន្ធិទ្រវ្យេណ សហិតំ
    តស្យ ទេហំ វស្ត្រេណាវេឞ្ដយន៑។
  arn-NT: Fey ta famngechi, Jose ka Nikodemo nüfi engu Jesus ñi kuerpu fey iwüdüfi
    engu kiñe safana mew küchulelu tati perfume mew, mira ka aloe pingelu, chumngechi
    ñi wimtun niekakeel tati pu judiu femngechi rüngalayüm engün ñi alwe.
  zas-NT: Bagajdxnë reeman laan lajd batüüb reeman laaman, ziꞌc rüjn ree bén Israel
    chi ruquieꞌch reeman bengüt.
  ken-NT: Josɛ́f nɛ Nikɔdɛ́mɔs báfɛ́rɛ Yesu ndǔ ɛkotákátí, básɔ́t bɛ́syɛ́ndɛn
    nɛ babhé amɔ arɛ́, mánɛ́p yi bɛkoŋo ɛpɨŋ bo Israɛl.
