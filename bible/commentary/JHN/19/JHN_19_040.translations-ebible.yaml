  kgf-kgf: Waŋu Yesuac qamora mema Yuda ic ieneŋ qamoc téŋgéaŋgic imuac haka méndacma
    haléc héméŋaguc imi héima héima malekunéŋ osoyoc.
  awb-awb: Sósépareq Níkórímareqka Sísane anonka mewera kaweq kunkúni naneqmarínkákáq
    wene anonkankakáq kaweq íre wahto ambántátáté úbíq máróye. Mi sansámé Asiu kené
    wehukení maisare sansane.
  gdn-gdn: Iyapana apeya ki Iyesu kwakwarepui wadumupu ripa otai pokaiya monagamupu
    manako ewa aukwara tenai rowarowa kawaya mo wadumpu e midi kwakwarepui kuduba
    painimupu. Diyu ragidai popotagamu ki ka mu inako kwaetagamu were ononotamiyamu.
  nko-NT: Ayin ánfɩ bɔpʋ́ ɔhráda kɩ́klɩ afá ámʋ mántá fúli amʋ ɩwɩ fɛ́ alɩá
    Yudafɔ bʋtɔbwɛ́ amʋ́ afúli asa bʋtopúlá amʋ́.
  bsn-NT: To bajiri José, Nicodemo rãca, Jesús rujʉrire rujiocõari sudijãiri botiquẽnarijãirine
