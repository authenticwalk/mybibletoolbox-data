  pan-pan: ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਆਦਮੀਆਂ ਨੇ ਯਿਸੂ ਦੀ ਲਾਸ਼ ਚੁੱਕੀ ਅਤੇ ਯਹੂਦੀਆਂ ਦੇ ਦਫ਼ਨਾਉਣ ਦੇ ਰੀਤ
    ਮੁਤਾਬਕ ਸਮੱਗਰੀ ਪਾ ਕੇ ਇੱਕ ਪਤਲੇ ਕੱਪੜੇ ਨਾਲ ਉਸ ਦੇ ਸਰੀਰ ਨੂੰ ਲਪੇਟਿਆ।
  tkr-tkr: I'sayn mayıt çarmıxıle gyaqqı, Yahudeeşine ədatbışis sik'ı, ətirbışika
    katanıke hı'iyne kafaneeqa hiyk'ar.
  gvc-gvc: Ã jia tina pʉaro Jesu pjacʉ cjirore naa, judio masa sã yariainare sã yoarucuriro
