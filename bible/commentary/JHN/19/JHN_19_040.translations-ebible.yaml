  rop-rop: en wen dubala bin gajim det bodi blanga Jisas, dubala bin repdimap det
    bodi garram bendij en garram det gudsmelwan medisin jis laik ola Juwish pipul
    bin oldei dum.
  mee-mee: Minmina na pana lua nginngina keke rave Iesus lavusakia. Na keke lulupite
    ka malo iname kala nga oru nginngina ra koirea lolo kurumea Iurame baingarea nga
    talunge agau e mate.
  dif-dif: Tanali Jesu palku manina wonti ja nina katieli karana wonti kaldri pilkinto,
    worderu Juda kanali milingeru todina wonti.
  gam-gam: Jisas goi ge iwa soka ipo, allap pende iwo, wal mirang wopake yei wal i
    pakna pakna woro were pagle, Juda una gorka gull toto yenj mal soka embe yepill.
  nou-nou: '@see-verse:JHN.019.039'
  mqb-NT: Tinen a cew maya tə Yusufu tə gəɓa anan məsinde a Yesu. Ta nga apan rəkot,
    aday ta ga apan way a sə rəbas lele ataya awan. Ta gan kawa ana Yahuda ahay sa
    gan may ata fok.
  ape-B: Ali amam hagipech echech Juda echechin pasin umu chanugomu elpech umu. Douk
    honohul hanak howayakumau asudak gris ananihw yegenyihw iyuh ali hapnuganu eneh
    chogalihwihi luseh.
  grc-F35: Ἔλαβον οὖν τὸ σῶμα τοῦ Ἰησοῦ καὶ ἔδησαν αὐτὸ ἐν ὀθονίοις, μετὰ τῶν ἀρωμάτων,
    καθὼς ἔθος ἐστὶν τοῖς Ἰουδαίοις ἐνταφιάζειν.
  cav-NT: José, Nicodemo jadyara tatsejatu queticuare Jesús emajuque. Emajuque piruri
    ishu behuaque tatsejatu ijimeda tsehue nacatashacuare. Epiruriquique ijimeda tsehue
    nacatashatsu tatsejatu Jesús emajuque piruricuare. Jadya tuque ecuanaja bahue
    jucuare emajuque papatima jariju eraca arida tsehue piruri.
  kgp-NT: Kỹ ag tóg Jesus ti kãtérem mũ sir, cruz to, José mré Nicodemos ti. Ti pãg
    ag tóg mũ sir, kur tỹ, hã ra ag tóg nén ger há ẽn tỹ ti pãg ke ẽn kãkã nĩm mũ
    gé. Judeu ag jykre hã vẽ, ag tỹ vẽnh kej tá ũ fi kỹ.
  bvd-bvd: Roo waa nai ki, keerua daru ngalia nonina sa Disas ma daru ka 'afua naa
    'ana 'aba maku kwakwaoa diana ki fainia doo moko diana baki. Keerua daru ili 'uri
    nai suli si birangaa Diu ki 'ana ade akau lae 'ana waa mae ki sui fatai dafi saufini
    kera.
  ukr-1871: Взяли тодї тїло Ісусове, і обгорнули полотном з пахощами, як се звичай
    у Жидів ховати.
  apz-apz: Aꞌamu Jutaso hofɨko aꞌamu poyo peꞌnyofe pijafoso ijopijisasyiyoꞌne esyohumamotofo
    hopaso siko Jisasɨye pijafo soꞌnji yoꞌmayo akino wopɨngoꞌnjo soꞌnji hwapɨfemo
    popokuꞌmentisiyefoho.
  yon-yon: Karub ayoob kembed Yesu ye bob id kuu kandenib, Yuudanbed yi bob mangkimaib
    kwane areb kuu baeb amun yemaniib ebkad kawanmoyiibbed bedmiwen.
  poi-NT: Jesɨc jém José y jém Nicodemo ininɨgáy jém Jesús imɨjta̱y. Iccámayyaj jém
    poot́i jém cɨ̱npaap, iŋmónayyaj con wɨbɨc puctu̱cu. Iwadáy it́u̱mpɨy juuts jém
    Israelpɨc pɨxiñt́am icostumbre cuando icumpa tu̱m tsúts.
  wuv-wuv: Laguna tonaa fei unuu Jesus ma sumia a'a ei maninii lawalawa fininaa ei
    hapipigi. Fei ale'ei ba i neneraa ei maumau ei Jew, ei rona'o agifai ma'ea.
  quf-NT: Chaynumi, Josiwan Nicodemuqa Jesuspa kwirpuntaqa aypar, raĉhpitata chay
    mishki mutkiypaqla rimidyitukunawan alli salar, pilluranllapa. Chaynuqami ruraranllapa,
    Israelmanta runakunapa chaynu pampakunanllapapaq kustumrin kashanrayku.
  yuw-yuw: Oro amna yai yu Yuda nanohon toroc kiap tanda Yesuhon ep fambangno sogitmunya
    marasin tugoni woroc wagang imongmunya boruho tombot imogomoroc.
  hus-NT-1971: A José ani a Nicodemo in thu’banchi in inictal a Jesús c’al i malilil
    toltom umchithits nixe’ xi ilal, cum antsana’ in ujnam an Israelchic quin thu’banchi
    in inictal i tsemelom tam ne’ets quin joliy.
  med-med: Wu ni raⱡ ndi, Jisas nga on ni kopung mura rui mbʉ ndi, kopung kandkʉⱡ,
    muⱡ kurʉmʉⱡa tila kum rorʉnggil. Uⱡ ei, Jura wamp mbʉ nga wamp on angʉndʉk, etmin
    ei mel etʉnggil.
  bch-bch: Tota gisirua tibada Iesus ipat ta tisama ngan bude toa oa. Ga kus ta timol
    ngan malo kemikemi mambe gid Iuda led nasinga somisomi ngan panua matemate patid.
  cco-NT: Jo̱ lajo̱b i̱ Séˆ do có̱o̱ꞌ˜guɨ Nicodemo cajgiáamˉbre Jesús fɨˊ dseꞌˋ crúuˆ,
    jo̱ mɨfɨ́ɨngˋ canaaiñˋ súuiñˉ dseaˋ do jaléꞌˋ e jmeafɨɨˋ do jo̱ caquɨ́ngꞌˋneiñꞌ
    có̱o̱ꞌ˜ co̱o̱ˋ ꞌmɨꞌˊ téˋ e sɨyáꞌˆ e jmɨɨˋ jmeafɨɨˋ do, co̱ꞌ lajo̱b quɨ́ꞌˉ tɨ́ɨngˋ
    jaléngꞌˋ dseaˋ Israel e jmóorˋ có̱o̱ꞌ˜ jaléngꞌˋ ꞌlɨɨ˜ quiáꞌrˉ mɨ˜ niꞌáangˉneiñꞌ.
  deu-1951: Also nahmen sie den Leib Jesu und banden ihn samt den Spezereien in leinene
    Tücher, wie die Juden zu begraben pflegen.
  alq-ALGNT: Ogi odapinana8a Jesosan o8ia8ini acitc ogi 8ik8epidona8a pabagi8anican
    e abadjito8adjin, e ato8adj ka minomag8anig. Mi e todamo8agobanen ako Coda8innig
    e nibonani8anig.
  ixl-NNT: As teqꞌo veꞌt chajnaj vichiꞌol u Jesús. As toksa veꞌt chajnaj u txꞌumtxꞌulla
    tzꞌakabꞌaleꞌ stiꞌ. As ibꞌoch veꞌt chajnaj tu kaꞌl unqꞌa bꞌaꞌnla ixbꞌuꞌj, tan ech
    chit nibꞌan unqꞌa tiaal Israel tiꞌ imujat unqꞌa ikamnajeꞌ.
  boa-NT: Ááneríhjyáa wájyámubááné imúríjchóne bɨ́ɨ́jɨ́numútsí dííbyeúvuke dityée
    ɨ́ɨ́témeho icyúúu méénuhíjcyádújuco.
  etr-etr: Elea Yesuïe domalo amo nealahilä, Yu dolöea bausalea hamolo amo gadola,
    i heale gegoai dilo amola Yesuïe domalobalä baagoi usililo fagulo hedabia balagula
    usili.
  quh-NT: Paycunaka Jesusta okharispataj mayt'unaswan chay sumaj k'apayniyoj jampitawanpis
    churaycuspa mayt'uycorkancu. Chayta ruwarkancu israelcunaj p'ampana costumbrencumanjina.
  kwi-kwi: Suasne Josékas Nicodemokas Jesústa mut kit pĩnkasa wat piam narɨt pihshkasa
    ippailta. Judío awane sunkanain irɨttuza watsat kamanapa kiamɨzta.
  agm-agm: Josepiyɨ Nikodimaasiya Jisaasihomɨ ambɨpatɨ nemaise. Nepɨ isɨhiya napwauhɨhiyai
    yamwaitaatɨwɨ Judaahiya kiyohɨrɨhɨretɨ kaimɨ apotɨhɨrɨ gaahapaara mmapɨ waamainjotimbɨpa
    atɨpatɨ werɨhandɨ Jisaasihomɨ ambɨpatetɨ jaamaise.
  ubr-ubr: Osi orot ruam on Iesu usin sibo ato garob an beberai nan fio yanden ninibin
    on usinai sidebur ato sikiman, Jew asi kik iyau nanaba, rabobis usis on nanaba
    sebotitiwagis weie segagarobis.
  tsw-NT: Ama e re a nda a tara ta̱ lipu va̱ yi reve a katala yi a̱ka̱nda̱ruwa̱ no
    okoro oɓolo na̱ a̱guma̱ꞌa̱. Ne ɗa aza a Israꞌila a tsu yuwan na̱ a̱a̱ ciɗo a̱a̱kwa̱kwa̱.
  cax-NT: Arrti José ichepeti Nicodemo isematama nicunturrti Jesús ui manu perfume
    y mirra. Auqui icümurriquiatama. Sane nesarrüma costumbrerrü bama israelitarrü
    ümo bama tücoiño, nauqui aüroma cütu.
  aia-aia: Miraruai rua mwanesi raru haa'i tahangai bwana mamaahui mararu ho'u'i 'iniai
    abena bei'i merisini 'isi. Naasi here adaaui Jiu 'anai ha'aagau'i abedi sae adaa'i
    nara mae 'anai toringi'i.
  srp-1865: I uzeše tijelo Isusovo, i obaviše ga platnom s mirisima, kao što je obièaj
    u Jevreja da ukopavaju.
  agt-agt: A ta nepangidagut da ta bari ni Hesus a finutefutan da ta ga-gamit ikid
    na bangog kiden, te yen ya gagangay na Hudyo kiden am itanam da ya nasi.
  lug-lug: Ne batwala omulambo gwa Yesu, ne baguzinga mu ngoye eza linena wamu n’ebyakaloosa
    ng’empisa y’Abayudaaya ey’okuziika bwe yali.
  yby-yby: Sakoya emoki we malokasiya liki wiki Josepuda maya ilimiyoko, Jisesida
    onola maya nuwama wokatiye liki aya netupa maya hilimikiki lawo-lawo ukulolotiya
    sese imikiki Juda wewenasi ono molikaka niabo nesa liki molitae.
  heb-heb: ויקחו את גופת ישוע ויחתלוה בתכריכין עם הבשמים כאשר נהגים היהודים לקבר את
    מתיהם׃
  mpp-mpp: Yeke yogo bakwesilu Yuda ngic-ngigac yengele kponggbong longke-longke aibaba
    yogo balaibelu Yesule kponggbong balu kpoluc madicnebenangti heloc hoine madicne
    yogoholec wabungkeiboc.
  apb-apb: E ro mwane ngeena kirerue toolea rae aana a Jisas oto kirerue uloa aani
    sala rere'a pe'ie mo dango wau-wesu oto mala tolahada mo Jiu hunie haitolinge.
  san-TEL: తతస్తే యిహూదీయానాం శ్మశానే స్థాపనరీత్యనుసారేణ తత్సుగన్ధిద్రవ్యేణ సహితం
