    qoŋgbuŋnoŋuŋ oŋu eru bomogaru yaŋga yabe eegobeneŋ.
  gof-ENT: ሄ ናምዑ ኣሳቲ ዬሱሳ ኣሃ ኤኪዲ፥ ኣይሁዴቲ ኣሃ ፃፂያ ማራን፥ ሺቶራ፥ ሞጎ ኣፊላን ፃፂዶሶና።
  aau-aau: Sa Josep, Nikodemus leys hohkwe Jisas so owhi-sopok ke lway nok, sanda
    prawk yaprue non sehe Jisas so owhi-sopok ke low neyr-a-neyr kow nok, laplap yaprue
