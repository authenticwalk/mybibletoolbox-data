  tbz-SIM: Bɛdɛ́ kɛ̀ bɛ̀ɛ túótɛ́ Yesu kɛ́dɔɔ̀ Sifubɛ ɔ̃ɔ̃ dɔɔ̀mɛ̀, kóò pɔ̃ṹ ntiyɑ̀ɑ̀tì
