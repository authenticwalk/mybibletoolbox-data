  mya-JVB: ထိုသူတို့သည် ယေရှု ၏အလောင်း တော်ကိုယူ ၍ ၊ ယုဒ လူတို့၏ သင်္ဂြိုဟ် ခြင်းနှင့်ဆိုင်သောပြင်ဆင်ခြင်း
    ထုံးစံ ရှိ သည်အတိုင်း နံ့သာမျိုး နှင့်တကွ ပိတ် ပုဆိုးဖြင့် အလောင်း တော်ကို ပတ်ရစ်
