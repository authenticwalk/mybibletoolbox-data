    ''a. Zɩ Zuif ''nɔn ''wee pa dra zɩɛ -e ''o wʋ.'
  fuh-BKF: Kamɓe ɗiɗo ɓe kooƴi ɓanndu Iisaa, ɓe piili ndu e kasanke gattaaɗo urdiiji
    ɗiin hono no Alhuudiyankooɓe mboowiri uwirde maayɓe muɓɓen ni.
  arl-NT: Joseeri Nicodemota Jesu jiuniocoree toqueneecajinia. Nojori jiuniocosacari,
    nojoriiri nocua niojoriquiaa cuno shanohua jaanutaja. Canaa Judiocuacaari naa
    miitiujiaca quiquiaari, na macu na niatunura raaco.
  ziw-ziw: Waidi awo wauguha umwili wa Yesu, wautaliza sanda hamwenga na manukato
    kutimilana na viya wazwele wayahudi mo kuhambwa.
  grc-TR: Ἔλαβον οὖν τὸ σῶμα τοῦ Ἰησοῦ, καὶ ἔδησαν αὐτὸ ὀθονίοις μετὰ τῶν ἀρωμάτων,
    καθὼς ἔθος ἐστὶ τοῖς Ἰουδαίοις ἐνταφιάζειν.
  nag-nag: Titia taikhan Jisu laga gaw loi kene Yehudi laga moidam diya niyom hisab
    te mihin kapra loi mitha sugandh tel pora milai loise.
  eng-OEBCW: They took the body of Jesus, and wound it in linen with the spices, according
    to the Jewish mode of burial.
  knj-NT: Jix yi'on a smimanil Jesús eb tu'. Catu' jix spichon oc wan mimej k'ab eb
    yin, jix yaon pax oc wan suk'uk'i sab tu' eb yin. Yutol quey tu' yoc sbeybal eb
    Israel tu' yet chi smujon scamom eb.
  deu-1912: Da nahmen sie den Leichnam Jesu und banden ihn in leinene Tücher mit den
    Spezereien, wie die Juden pflegen zu begraben.
  san-PUN: ਤਤਸ੍ਤੇ ਯਿਹੂਦੀਯਾਨਾਂ ਸ਼੍ਮਸ਼ਾਨੇ ਸ੍ਥਾਪਨਰੀਤ੍ਯਨੁਸਾਰੇਣ ਤਤ੍ਸੁਗਨ੍ਧਿਦ੍ਰਵ੍ਯੇਣ ਸਹਿਤੰ
    ਤਸ੍ਯ ਦੇਹੰ ਵਸ੍ਤ੍ਰੇਣਾਵੇਸ਼਼੍ਟਯਨ੍|
  nob-LB: De to mennene svøpte kroppen til Jesus inn i tøy av lin sammen med den aromatisk
    blandingen. Dette var slik som de brukte å gjøre ved jødiske begravelser.
  ntj-ntj: Nyangka-pula wati kutjarralu mirri katingu. Palunyalu parnti walykumununya
    tjutiralpi warntu walykumunungka karrpirnu. Tjiinyakurlu Tjiyu pirnilu-ya mirri
    palyanma. Palunyapirinymanu-pula.
  sxb-NT: Waatoola emiti na amavuta agawunya esaami ago wafuka ku omuwiri ogwo nikwo
    wagutoola waguwasania mu ekitambaaya ekia enguwo, kiomo enkola eya Awayaudi eya
    owuawizi efwanana.
  nhu-NT: Ɛ bô wvú mum shike gvune di Jisos e njime bô ndvú ɛ bó ɛ yefe bô nfiey wɛ
    no ndwey wee to ké no nu ɛ̂ nce woŋ Bojuu le.
  row-row: Boe ma ara mboti Yesus ao-sisi mamaten rendiꞌ teme bangganaꞌus. Mete ma
    ara feo lao esa, na ara ngganggari rambe dei. Ara tao taꞌo naa, tungga atahori
    Yahudi ra hadꞌa-dalan neꞌoi atahori mates.
  msy-msy: Ezɨ Josep ko Nikodemus aning Iesusɨn kuam inigha borer kam an kuam gaghui.
    Egha inir aghuimɨn an mɨkarzim nomke, Judaba uan gumazir oveaghuezibagh ami moghɨn.
  agg-agg: Ranɨyafanɨ ai Sisasɨndɨ yɨfɨnɨmoko ra sowarɨndɨfanɨ mburɨna, Suda ai yɨfɨnɨmoko
    raru arundɨ süŋgu fɨsɨŋarümbɨ moatükunɨ sanda parɨne mburɨna hoearɨnambo hɨmondɨmarɨhenerɨ.
  ptp-ptp: Mêd yuu kô Yesu ninɨvi dɨ vɨyum vac nivɨmihi hɨxôn susu nivɨvea tige, tɨyi
    xocbê môp wê Yuda mi vông vô xomxo yibên ge.
  nak-nak: Goio e Iosep mira me Nikodimas ele, egira goio bole la pilelehole Iesus
    soio, egira abiri la vovola la bulu la obu ele, egira goio avu robola la kulikuli
    isahari ale egite sile malalaua, mai la vulovulo giteu e Iuda lou te la ulalai
    giteu ale pehoti.
  lbb-lbb: Dia los pas a minat e Iesu, dia irisi ana wakak a kaenla taum ana tomtoboh,
    i arlar ana toltol anuna tarai Juda, ning la sira toli ana minatla.
  kan-2017: ಆಗ ಅವರು ಯೇಸುವಿನ ದೇಹವನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೂದ್ಯರಲ್ಲಿ ಹೂಣಿಡುವ ಪದ್ಧತಿಯ ಪ್ರಕಾರ
    ಅದನ್ನು ಆ ಸುಗಂಧ ದ್ರವ್ಯಗಳ ಸಹಿತವಾಗಿ ನಾರುಬಟ್ಟೆಯಲ್ಲಿ ಸುತ್ತಿದರು.
  cso-NT: Hi³ jáun² Sé³² hí³ quionh³ Nicodemo ca³cón³² hla¹ Jesús, hi³ jáun² ca³tsáɨnh³²
