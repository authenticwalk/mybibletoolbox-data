  wiv-wiv: A Iosep hiro a Nikodemus hiro ta taruhia sanda na podani Iesus, hiro ta
    kukulia na lavalava, muri na maki ke vuni Iuda kua dia ta lala dia kata kakatia
    na kaka mate.
  reg-reg: Kulwejo nibhagenda omubhili gwa Yesu nibhagusinga mumwenda amwi nibhilange,
    lwa kutyo jitungwa ja abhayaudi omwanya gwo kusika kwebwe.
  mlh-mlh: Bapi garu moko Yesure qoŋgbuŋ bomukubu. Bomukuru juŋ jinaŋ kouine fiine
