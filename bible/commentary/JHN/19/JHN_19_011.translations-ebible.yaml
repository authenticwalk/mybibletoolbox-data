    vɨgêm ge, nipaên wê i vông ge levac mabu luu nipaên wê ông vông ge vêl.”
  nak-nak: Goio, e Iesus ule baoliala soio mago “Mai La Tahalo Uru oata kama ge abiamu
    la vagagarila, eme kama koramulia ge bolehoho eau. Eau magiri moli omai te la
    lagumu te la masasagala moli te La Tahalo Uru, la vuhula la tahalo taku isasa
    eia sugu tarotiau somai te la limamu, me la iruru tetala eia kara polo sesele
