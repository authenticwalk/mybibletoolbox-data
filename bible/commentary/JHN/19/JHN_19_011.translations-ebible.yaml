    tii kuu mase mian men nongorookon i Yaku' na ko'omuu.”
  poe-NT: 'Ntá kjuáte̱he chꞌín Jesús ntáchro chꞌán kíxin: ―Ninkehó kjuachaxin chróchontahya
    jaha chrókuéto̱an chrókꞌuén o̱ sáchrókjuia tí Dios chrótjáhya tí kjuachaxin. A̱
    ntá tí chojni kjuikaána tí tjen jaha la a̱ntsí jié jie̱ chónta sín, a̱ ntá jaha
