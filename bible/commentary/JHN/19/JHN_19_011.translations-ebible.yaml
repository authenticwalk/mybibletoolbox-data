    nanggoloꞌ pak fo tao taꞌo bee neu Au. Te atahori mana fee Au neu pak, sira mana
    lemba salaꞌ beran seli fai.”
  msy-msy: Ezɨ Iesus kamaghɨn an akam ikara, “Godɨn pɨn itim, a gavgavim nɨ ganɨngizir
    puvatɨghai, nɨ na dɨkabɨnamin gavgaviba puvatɨgham. Ezɨ gumazir na isa nɨn agharim
    gatɨzim, an arazir kuramɨn osɨmtɨzim, a nɨn arazir kuramɨn osɨmtɨzim, bar a gafira.”
  agg-agg: Asu Sisas ai sɨmborɨ ahambo yahuya, “God nɨmoamo amaru ranai sɨhambo ŋgɨnɨndɨ
