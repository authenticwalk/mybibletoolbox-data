    မိန့် တော်မူ ၏။
  kgf-kgf: Ʒéyu Yesunéŋ melemma ʒéyec; Ounec ménda géŋuiguc kuc buŋaganéŋ ménda nogicmac.
    Imuac niŋ ic méŋ népésima guac muru haiyec iwac képésicya imi guac képésicga ogicma
