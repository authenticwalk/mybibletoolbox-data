  ben-IRV: যীশু তাঁকে উত্তর দিলেন, “যদি স্বর্গরাজ্য থেকে তোমাকে দেওয়া না হত, তবে
    আমার বিরুদ্ধে তোমার কোন ক্ষমতা থাকত না। সুতরাং যে লোক তোমার হাতে আমাকে সমর্পণ
    করেছে তারই পাপ হত বেশি।”
