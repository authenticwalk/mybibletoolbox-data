    inako eba nuwagubena. Ki pokere, kau paeregi ki bigi ka maraitau erida ko nau
    wadisinibu kau idagi rabineya tamusinibu apunai ki e paerei ki bigi ka kawaya
    esida.”
  nko-NT: Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Nɩ́ megyí Bulu lɛ́ha fʋ́ ɔkpa á, tɛkɩ fʋma
    túmi kʋkʋ mɩ́sʋ́. Ɩ́nɩ sʋ ɔhá ámʋ́ʋ́ ɔlɔpʋ mɩ́ wá fʋ́ ɩbɩtɔ ámʋ lakpan dʋn
    fʋ́ klɛ́.”
  bsn-NT: To bajiro ĩ yirone, —No bajiro yicõari rotimasibetibogʉja mʉ, Dios ĩ bojabetijama.
    Masare rotirocʉre mʉre cũcami Dios. To bajiri mʉ tʉjʉre yʉre cõagʉ̃re, mʉ rẽtoro
    rojose masu ñacõaja ti —Pilatore ĩre yiyuju Jesús.
  pib-NT: Rugita Geso, “Tengogne pma mutaakikamka gimka putaako Gita chinanu. Giyagni
    pixa yegi nsamyokjeru pixa pnute tsru mukochri waneylu wale.”
  wiv-wiv: A Iesus ki kolia vona ki tania, “Ni beta kua a Vuvu heta ni vala matuhanga
    ni niho, ia da mara beta nu katia goloa katiu ni niau. Kubarae, kaka kua e valau
    ni niho, ia e katia moge zaha matoto, kapou dopa ni niho.”
  reg-reg: Yesu namusubya ati, “Utakabhee namaga gonna kwanye alabha utakagabwene
    kusoka ingulu. Kulwejo omunu unu kasosha kwawe anebhibhi bhinene.”
  mlh-mlh: Oŋu miko maneru iŋi bokirie teya, “Moji paibene usuŋ so egareya ine, go
    ŋi omaine goku ya enareiŋgo ore embimbiŋganoŋ. Ore eru ŋi mo moji noŋ gore meo
    rua nuga, iŋore agiburanji gore baka odureru soguine fukega.”
  gof-ENT: ዬሱሲ፥ «ፆሳይ ኔው ማታ ኢሚቦናባ ጊዲያኮ ታ ቦላ ማቲ ኔው ዴናሺን። ሄሳ ጊሾ፥ ታና ኔው ኣ ኢሚዳይስ ኣያ ናጋራ
