  pan-pan: ਯਿਸੂ ਨੇ ਕਿਹਾ, “ਇਹ ਅਧਿਕਾਰ, ਜੋ ਮੇਰੇ ਉੱਪਰ ਤੇਰੇ ਕੋਲ ਹੈ ਪਰਮੇਸ਼ੁਰ ਦੁਆਰਾ ਦਿੱਤਾ
