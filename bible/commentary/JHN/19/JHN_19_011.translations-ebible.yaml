  nob-LB: 'Jesus svarte: ”Du ville ikke ha noen som helst makt over meg om du ikke
    hadde fått den av Gud. Derfor har de som overlot meg til deg, gjort seg skyldige
    i en større synd.”'
  ntj-ntj: Nyangka-lu Tjiitjalu watjarnu, “Wiya, yungarralun watjalkitjamunu. Ngarnanta
    Mama Kuurrtu puurrpa nyinatjunkunyangka-rnin watjalku. Nyuntulu-tjinguru-rnin
    mirritjunku kunkanyarriku. Nyangka-ya wati nyarra ngayunya-rniya nyuntuku katingu
    yungu, palunyanya-ya mularrpa kunkanyarriku.”
  sxb-NT: Yesu yamuirania otino, “Kuweeko mbwe amaani ago ngagakakuemera ku igulu,
    iwue okatoorrei amaani ku inze? Kutio onteere mu amakono gaao nio ori no owuoni
    owukirre owuao.”
  nhu-NT: Ɛ Jisos tfuse ɛ̂ wvú lɛ, “Kɛ wo bee ekɛŋke mvuŋgay ɛ̂ me we sɛ bó to nya
    mvuŋgay mvudvu ɛ̂ wo fowe kɛ. Nonɛn nje fifin, wee wvù nya me can yo le nu ɛ wvú
    kɛŋke kebefɛ ɛ kí kuuke fele kuw.”
  row-row: Boe ma Yesus nataa nae, “Taꞌo ia, pak. Mete ma pak muꞌena koasa onaꞌ naa,
