    sɨhafɨ warɨhümareandɨrɨ ranahandɨ moaruwai hohoanɨmo ana sɨhafɨ moaruwai hohoanɨmo
    ranahambo ŋgasünde haya adükarɨ hamɨnd-ane,” mehuamboyu.
  ptp-ptp: Lêc Yesu nêl vô i ên nêbê, “Anutu lag puunê obêc vông xêkɨzêc vô ông lêm
