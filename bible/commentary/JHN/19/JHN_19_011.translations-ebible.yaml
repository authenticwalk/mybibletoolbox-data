    Sünde.'
  san-PUN: ਤਦਾ ਯੀਸ਼ੁਃ ਪ੍ਰਤ੍ਯਵਦਦ੍ ਈਸ਼੍ਵਰੇਣਾਦੱਤੰ ਮਮੋਪਰਿ ਤਵ ਕਿਮਪ੍ਯਧਿਪਤਿਤ੍ਵੰ ਨ ਵਿਦ੍ਯਤੇ,
