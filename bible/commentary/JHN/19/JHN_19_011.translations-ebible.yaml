  gvc-gvc: —Cohamacʉ mʉhʉre to dutierachʉ yʉhʉre ñano yoape dutieraboa mʉhʉ. Yʉhʉre
    ñʉ tuhtiinare ñoriro sehe mʉ yʉhdoro ñano buhiri tira —niri jire Jesu Pilatore.
  mwp-mwp: Yesu kuniya mulaydhin kedha, ‘Awgadhan nay ngibepa kupay mayginga, ngidh
    ngayapa za aymayginga nay. Ngoena nanga ngadh ngibepa poeybanu, nungu gegeyadh
    ngaru koeyza ngibiya.’
  sbk-sbk: O Yesu ajile, “Ogali ne nguvu ashile ane ogalisopewilwe afume amwanya.
    Eshi, omuntu wanefwizye huliwe ali ne mbibhi engosi.”
  mya-JVB: အထက် အရပ်မှအခွင့် ကို မ ရ လျှင် မင်းကြီး သည် ငါ့ ကို အဘယ်သို့မျှ မပြုပိုင်။
