  mdy-ETH: ዬሱሴ ማሃዖ፦ «ፆኦሲዳፓ ኔኤም ቢታንቶ ዒንጊንቲባኣያ ማዔቶ ታ ዑፆይዳ ኔኤኮ ዓይጎ ቢታንቶዋ ናንጋዓታንቴኬ፤ ኔኤም
