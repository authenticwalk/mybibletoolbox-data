    locnugac, yele bikicte amedi gale bikicte ame ewaligac.”
  apb-apb: A Jisas e aalamie, oto ko te'uri, “Mala uri a God ke su'uri niie nanamanga
    ngeena huni'o, ha'alaa o ka'a to'o aana ike no'one nga nanamanga haahieu. Aena
    urine, iini nge e pweloau huni'o, ooraha'aanga ingeie e paine oto lo'u liutaa.”
  san-TEL: తదా యీశుః ప్రత్యవదద్ ఈశ్వరేణాదత్తం మమోపరి తవ కిమప్యధిపతిత్వం న విద్యతే,
