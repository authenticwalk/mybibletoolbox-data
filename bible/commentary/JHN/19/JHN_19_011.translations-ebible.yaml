  kan-2017: ಅದಕ್ಕೆ ಯೇಸು, “ಮೇಲಿನಿಂದ ನಿನಗೆ ಕೊಡಲ್ಪಡದಿದ್ದರೆ ನನ್ನ ಮೇಲೆ ನಿನಗೆ ಯಾವ ಅಧಿಕಾರವೂ
