verse: JHN.019.011
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A vuvune maleale ke Dilavaike aonu. Iale ata
    moleu di mai aoale ata keu a vaveve ko evihai vaveve toela baluga vanu.”
  okv-H: Iesu na ke mine einge ena, “Eto God na no degi ta sovera ikae amo nau degi
    ta ari neite neite mane aehea, te embo na humbuto ingeni no ta ikehija embo amita
    ari sapura amo no ainge mane rate pajire be ra,” ainge Iesu na ena.
  tbo-tbo: Yesu Pilato a baha i wimiheya i pa, ‘Om taniwaga Yaubada uyahinei i nei.
    Tu witalaguyaba hai taniwagana i palihaleu yaka tauna a gou baneina apoma tam.’
  mal-C: അതിന് യേശു മറുപടി പറഞ്ഞു, “മുകളിൽനിന്ന് നൽകപ്പെട്ടില്ലായിരുന്നെങ്കിൽ താങ്കൾക്ക്
    എന്റെമേൽ ഒരധികാരവും ഉണ്ടാകുമായിരുന്നില്ല. അതുകൊണ്ട് എന്നെ താങ്കളുടെപക്കൽ ഏൽപ്പിച്ചുതന്നവനാണ്
    കൂടുതൽ പാപമുള്ളത്.”
  grc-SR: Ἀπεκρίθη ⸆ ⸂Ἰησοῦς,⸃ Οὐκ εἶχες ἐξουσίαν ⸉οὐδεμίαν κατ᾽ ἐμοῦ,⸊ εἰ μὴ ἦν ⸉2σοι
    δεδομένον⸊ ἄνωθεν· διὰ τοῦτο ὁ ⸂2παραδιδούς⸃ μέ σοι μείζονα ἁμαρτίαν ἔχει.
  bgc-bgc: यीशु नै जवाब दिया, “जै तेरे ताहीं परमेसवर की ओड़ तै हक न्ही दिया जान्दा,
    तो तेरा मेरै पै कोए हक कोनी होंदा, ज्यांतै जिसनै मेरै ताहीं तेरे हाथ पकड़ाया सै
    उसका पाप घणा सै।”
  khz-khz: Iesu evega-geleto, netiwato, “Pere Palagu na kupa na goi tiavu ati pere
    venimu genai, ewagumona au goi gemu tiavu kapulenai ati para ruga. Gaura pakurai,
    au egapikuto goi gimamu ai etaokuto talimana, gena rakava kamu iwavagi.”
  deu-TKW: 'Antwortete ihm Jesus: du hättest keine Macht über mich, wäre es dir nicht
    verliehen von oben her. Darum hat der größere Schuld, der mich dir ausgeliefert
    hat.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Cutu bi dë lu naꞌu gunuꞌ quiaꞌ laꞌnaruꞌ
    cu nudödëꞌ lu naꞌu yöl‑laꞌ uná bëꞌ naꞌ Dios. Qui lë ni naꞌ, bönniꞌ naꞌ budödëꞌ
    nedaꞌ lu naꞌu nabágaꞌrëꞌ zxguiaꞌ ca liꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Okokaki kozala na bokonzi moko te likolo na Ngai
    soki epesamelaki yo te wuta na likolo. Yango wana, moto oyo akabi Ngai na maboko
    na yo asali lisumu monene koleka.'
  hns-NT: 'Tab Jiesoe bolies: „Toe hamare par tanko hoekoem na tjalaai sakte djab
    oeppar Waala toke na dewat. Bakie djaun manai hamke tore haath me saup deis hai,
    oke auro kasoer hai.”'
  noa-E: Magbaawaita jũrr ich Jesús garmua irig, —Ich Ẽwandamauta jãg pʉ iek theeg
    apiba arr amuan, ĩs pʉ bʉ̈ʉrjã mʉ dʉ̈i iek theeg chukhu chirakhamgui ajim anʉm.
    Mag pʉchta chi thierr awia mʉ dʉ̈i mag chirʉm gaaimua, pʉchjã dʉ̈i kulp wai chirʉmgui
    ajim anʉm. Pari ar pʉrʉg mʉ dʉ̈i mʉgamkhĩir õor khaigbamjö mʉ mʉig pʉr waiberr
    khʉʉnta pʉ khãaijã ʉ̈rʉʉcha kulp paraa nʉmgui ajim anʉm, amachdëu khaphʉ nʉmta
    mʉ dʉ̈i jãg naawai.
  eng-EMTV: Jesus answered, “You would have no authority at all against Me unless
    it had been given to you from above. Therefore the one who betrayed Me to you
    has a greater sin.”
  mib-NT: 'Te ni cahān Jesús: Núu tu ní sáha Yaā Dios jeē ndíso jníñu ró, te tú na
    vé cúu sáha ró sɨ́quɨ̄ rī. Jeē yúcuan tēe jeē ní nacuāha ruhū ndaha ró, cuēchi
    xeēn gā condee sɨquɨ̄ de vēsú maá ró. Achí yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ने़ॽ के़म्‍बिरे़न्‍निल्‍ले़ग
    इङ्‌गाॽ सम्‍दाङ् युक् के़ङ्‌गत्तुन्‍बारो॥ कर इङ्‌गाॽ खे़ने़ॽओ याप्‍मि हुक् के़सुप्‍पाल्‍ले़
    कन्‍नुःल्‍ले़आङ् यम्‍बा लायोरे़न् आप्‍तिक् खोःसुॽरो॥”
  xnj-xnj: Yesu akamyangula, “Ngauvi lepi na uhotola panani yangu changali kupewa
    na Chapanga. Ndava yeniyo yula mweaniletili kwaku ambudili neju.”
  mmx-mmx: Iesu ga lok tin keretna, “U ruuna lolos mavana rak mila ne Moroa mun ga
    raba u min. Na lavanga u lox i ria i lok kapmek, ketla mo laradi ga song araba
    ia ru, laxakapmek teren i silok aleng.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Naínu ''icë Nucën Papa Dios cuëëncëbëtanma
    camina min ''ë uisabi otsíama. Usa ''ain ca an mi ''ë ''ináncë unicama ax mix
    ''icësamairai ''uchaxa.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús: ―Jantu lai tu''u'' xaq''uint''inavit''i
    ni jantu cava Dios ju xalak''a''i ni aq''uimamak''alhk''ajniya''ich. Chai ju quit''in
    yuchi iclhijunan ni palai k''ai talak''alhin ju lhi''an ju xaquimak''axt''ak''a
    ju lamimacni. Palai jantu ju uxint''i.'
  eng-LSV: Jesus answered, “You would have no authority against Me if it were not
    having been given you from above; because of this, he who is delivering Me up
    to you has greater sin.”
  cak-NT: 'Y ri Jesús xu''ij: Man ta roma ri Dios ri c''o chicaj, manak ta jatiquier
    yinaben juzgar, y roma raja'' xuya'' lugar chawe, romari'' can jatiquier yinaben
    juzgar. Y xa xquinatak pa camic, can c''o amac nawakalej, pero más nim rumac ri
    xjacho wichi pa ak''a'', xcha'' ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Tupana''ga nde mbopopoakarame jate po nde popoakaramo
    ji jukavouka g̃a pe, a''e ji nde ve, ei Jesus''ga ga pe. Nurã kiroki ga ji mondouka
    nde ve – nde hohe''i tehe ga rekote''varuhui a''ero, ei ga ga pe.'
  sja-NT: 'Mãpai Jesupa p''anauji: —Pɨa mɨmaa maarepida oo-e pak''aji, ɨt''ari baparipa
    pɨ eperãarã poro waibɨa papi-e pada paara. Maperã chi eperã mɨ nama pëidapa ne-inaa
    k''achiara oo bɨda aji, pɨ k''ãyaara.'
  xed-xed: «Haɗ sana skwi laviŋ ka ta ghəŋa iʼi, ka ya vlagha Lazglafta a tsi wa.
    Tsaya kəl dmakwa tsa mndu ta vlatá iʼi ma dzva gha ya, ka malaghutá ŋa gha dmaku,»
    ka Yesu nda tsi.
  glk-glk: 'عیسی بوگفته: «هیچ قدرتی بر من نأشتی، مگر اینکه از بوجور، فیگیفته بی ولی
    گناهه اونی کی مره به تو تسلیم بوکوده از تو بیشتره.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá:
    —Ni in túhún toho ña̱ha co̱ núná nu̱ ndó caja ndó xi̱hín i̱ tá co̱ sáhan Ndióxi̱,
    tátá i̱ ña̱ma̱ni̱ nu̱ ndo̱. Joo mé a̱ nda̱a̱ íin chága̱ cua̱chi nu̱ú da̱ na̱ndiquia̱hva
    ye̱he̱ ndáha̱ ndó a̱ ju̱ú ga̱ ndóhó —na̱cachi Jesús.'
  gfk-S: 'Ne Jisas ga balu ie horek: “Pau gorte hatur kawase ra dades be ing pai nagele
    hanawat ter tam metuma nalu. Io kaie, nong te ter ise ter iou tam ite gil ra sasana
    i tamat tano num.”'
  bmu-bmu: Mewö jii möta kewö meleŋ waŋgiyök, “Kunöŋ euyaŋgöreŋök kukösum qahö al
    gihiyök ewö, gi mönö azi omaŋi mala yuai ak niŋgimangö osibanak. Miaŋgöra azi
    kun daŋön ni göhö böröge al niŋgizawi, yaŋgö siŋgisöndokŋan mönö göhöreŋ pinjit
    oŋgita ketaŋi akza.”
  dgz-dgz: Iesu gare anega wan, “Ge God aro amun ame ya genapo ge bawarewa inanap
    ya tapo. Ibariwa ameme apan da ne waranege ge nanik gwanap baraeniwa me koewa
    megawa arita iragen.”
  eng-GNV: 'Iesus answered, Thou couldest haue no power at all against me, except
    it were giuen thee from aboue: therefore he that deliuered me vnto thee, hath
    the greater sinne.'
  zaa-NT: 'Becàbi Jesús nna rèe: Nìdi tí'' poder labí té qui'' lu'' contra inte''
    sino por voluntad qui'' Tata Dios enne'' dua ỹiabara'', acca adila tul·la'' dàa
    nu betią inte'' cuenta làtsi'' ná'' lu''.'
  eng-WEBSTER: 'Jesus answered, Thou couldst have no power against me; except it were
    given thee from above: therefore he that delivered me to thee hath the greater
    sin.'
  guh-guh: 'Jesús nexata jumaitsi: —Itsa Dioso apo catocopatsi tsipae mapanacua nevetsinexaje,
    nexata xanëjavaberena ata apo cacaëjëpae tsipae taneitsacueniabinexamë. Itsiata
    baitsi jane ponë necanajeta xamë necobeyabelia, bitso naneconita Diosojavabelia
    xamë matatoxenetsia, jai Jesús Pilatojavabelia.'
  bon-bon: Yeesu jejige egä, “Määme conocäco ebä lica cirege, Acejiyame te liba lica
    cire nääcäreji meebine, peei name pi laati te cebine nacitige määme ime cabu,
    teeme niiya lui baborage gyene.”
  nhw-BL: 'Huan Jesús quinanquili: ―Niyon se tequiticayotl amo tijpiyasquía ica na
    sintla Toteco Dios amo mitzmacatosquía. Huajca yaya catli nechtemactilijtoc momaco
    más quipiya tlajtlacoli que ta.'
  swh-ONEN: Ndipo Yesu akamwambia, “Wewe hungekuwa na mamlaka yoyote juu yangu kama
    hungepewa kutoka juu. Kwa hiyo yeye aliyenitia mikononi mwako ana hatia ya dhambi
    iliyo kubwa zaidi.”
  wbi-wbi: UYesu akamwamula akati, “Uve naghwale ghuuva nu vutavulilua kulyune, nave
    nupelilue kuhuma kukyanya. Lino umuunhu juno ambikile mu mavoko ghaako mhosi kukila
    uve.”
  bba-bba: Mɑ Yesu u nùn wisɑ u nɛɛ, ɑ ǹ dɑm ɡɑm mɔ nɛ sɔɔ bɑ̀ kun nun mɛ wɛ̃ wɔllun
    di. Yen sɔ̃nɑ wi u mɑn nun nɔmu sɔndiɑ, win tɑɑrɛ yɑ wunɛɡiɑ kere.
  eng-KJVCPB: 'Jesus answered, Thou couldest have no power at all against me, except
    it were given thee from above: therefore he that delivered me unto thee hath the
    greater sin.'
  kgk-NT: 'Upe ramo Hesu he''i: —Nhandejáry nhe''ẽ-py mante eremanda xe-rehe ereiko-vy,
    he''i íxupe. —Ne rembiapo vai-ma xe-rehe. Ha judeu ruvixa nde-vy xe juka ukase
    va''e katu hembiapo vaivete-ma xe-rehe, he''i mburuvixa-pe Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna kua sai tunoo: Ngiau aapu variivoono hama kieetavai
    i yapaitiri. Hama a niiyara itaa kua kiannatirivee. Itaama vaikio vaidi voovoono
    ni vitoo aisi nniivo mminnamminnaa maisaivaa varaivai. Tauraa ni vitoo aisi nnii
    vaidiivaa mminnamminnaa maisaivoono i mminnamminnaa maisaivaa yaatarakiaivaivee,'
  cpy-cpy: 'Akanaki Jesús, ikantzi: “Eero ikowakae-miromi Jenoki-jatzi, eero pipinkathari-pero-wentanami.
    Rootaki imaperotan-takari ikaariperotaki irika amakinari jaka, tema awijanakiro
    okaatzi pikaariperotzi eeroka.”'
  ekk-PKP: „Sul ei oleks minu üle mingit võimu, kui seda ei oleks sulle antud ülalt,“
    vastas Jeesus. „Seepärast on see, kes mu sinu kätte andis, suuremas patus süüdi.“
  mpx-mpx: Yaka Yeisu i ba, “Binimala Yehoba nige gasisi ni tatalamwan elam, he nige
    wam gasisi ni gagan ge nu lologugui-agau. Inoke bolo hi talamwagau nimwamwa, heliya
    wali gegi wam gegi i bwata lake.”
  wbp-wbp: Jijajirla wangkaja, “Junga marda kujaju. Kajilpa Kaatu ngampurrpa-jarriyarla,
    ngulaju nyuntu kajikangku Kaaturlu warla-pajirni ngajuku pinja-kujakuju. Junga
    kujaju. Yilyajarniji nyampu-kurra yungurna palimi warntawarntarla. Kuja-jangkanyaju
    yilyajarni nyuntu-nyangu-kurra ngajuku nyiyarningkijarraku payirninjaku. Kajinpaju
    pinyi, ngulaju ngula-juku. Kala yapa-patu yali kujajulu kangurnu ngajulu nyuntu-kurra,
    ngulaju yalumpurraju kalu maju-nyayirni nyina nyuntu-piya-wangu.”
  luo-luo: Yesu nodwoke niya, “Ok dibedo gi teko moro amora kuoma ka dine bed ni ok
    omiyigo koa malo. Kuom mano ngʼama noketa e lweti nigi ketho maduongʼ moloyo richo
    misetimo.”
  nhe-NT: 'Huan Jesús quinanquili: ―Niyon se tequihuejcayotl ax tijpiyasquía noca
    na intla Toteco Dios ax mitzmacatosquía. Huajca yajaya tlen nechtemactilijtoc
    momaco más quipiya tlajtlacoli que ta.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܠܹܐ ܗܵܘܹܐ ܗܘܵܐ ܠܘܼܟ݂ ܫܘܼܠܛܵܢܵܐ ܥܲܠܝܼ ܐܸܢ ܠܵܐ
    ܦܵܐܹܫ ܗܘܵܐ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܡ̣ܢ ܫܡܲܝܵܐ. ܒܘܼܬ ܐܵܗܵܐ ܗ̇ܘ ܕܩܵܡ ܣܲܦܹܐ ܠܝܼ ܐܸܠܘܼܟ݂،
    ܚܛܝܼܬܹܗ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܡ̣ܢ ܕܗ̇ܝ ܕܝܼܘܼܟ݂.“'
  esk-NT: Jesus-ŋum kiugaa, “Pigigiñ aŋalatchił̣iq uvapkun kisianik qaisaułhagun ilipnun
    Agaayyutikun. Taatnaqhuni taimña iñuk qaitchiruaq uvamnik ilipnun killuqsautiqaqtuq
    kamanatluktuamik ilipniñ.”
  msb-msb: Didi nagsabat si Jesus, “May gahom ka lang sa akon kay ginhatag ina sa
    imo hali sa Dios. Kaya ngani, mas labaw pa an kasal-an san nag-intrigar sa imo
    sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ha¹chi² bí² mi³chi² quiánh²hning ja³cog²jni, ju³
    jøng² tsa¹ca¹cuø¹ Diú¹³. Ma¹dsio¹² jín³ dsag³ re² dsa² ca¹jë́h² jní² ja³cogh²hning
    cónh¹ jín³ hning² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ପର୍‌ମେସର୍‌ ତକେ ଦେଲାକେସେ ମର୍‌ ଉପ୍‌ରେ ତର୍‌ ଅଦିକାର୍‌ ଆଚେ,
    ମାତର୍‌ ତର୍‌ଟାନେ ମକେ ଜେ ସର୍‌ପି ଦେଲାଆଚେ, ତାର୍‌ ପାପ୍‌ ଅଦିକ୍‌ ଜବର୍‌ ।”
  meu-meu: Iesu eto, Atai amo siahu basinema henimu, asi emu siahu boma noho; badina
    bunai, taogu e torea tauna ena dika ese oiemu e hereaiamu.
  yva-NT: Yesus po raura akananto Pilatus ai pare, “Nya vambunine wato Amisye wepi
    po raunande nai. Weti vatano po rinamavun ti po inaunande no winaneme rai opamo
    apa ayao kakai manakoe winya rakivan.”
  dgc-dgc: Ey kinagi ni Jesus, a “Kanya ka san te kapangyarian diyakén, éy kaluuben
    na Diyos a niatéd diko i kapangyarian mua. Kanya tu néngitugén diyakén diko, éy
    siya i lalo a medukés i kasalanan na.”
  zpm-NT: 'Pquiab Jesús, rëb me: ―Nli luu nac zha rnabey niina, per teḻne niaca miṉe
    needzd Dios guieḻrnabey qui lo luu, grieelod ne luu gnabey zha gac naa. Miṉcocxe
    waa, zhi nac xtoḻ luu, mazdraa nac xtoḻ zha ne biaadlo naa nia luu.'
  hix-NT: Àna mat mà, kekon hatà, Txesusu. Onà wyaro haxa àkehe, owya. Kahe yawon
    yano me marma ryhe, ehonomnà me manaha, rohoko, ehonomnà me oyesnàr xe noro yesnàr
    ke mak ha, kekon hatà. Ehonomnà me oyesnàr xehra noro yehtok haxa, ehonomnà mehra
    oyesnàràtho haryhe, rohoko. Àro ke, onà wyaro xarha àkehe. Owya rahohsonyetho
    ryhe, oyoho nyhe atxke rma haxa naha, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik Jisas ormu mbara, �Lawe mirin mbashihindak malakamak mi
    naha kwambu nga mi nandu? Oso Avui Wasilaka mirin or hari sira. Os kwambun mirin
    or hari ambukop, mir mbeek mbele las anin undahi ambu mir. Hako ma ol anin tavarenje
    mihik hawa ma ondo kavakava lihi wasilaka mendek si naha kavakava os mi undan
    tikrinda sira.�
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो, “तपाईंलाई माथिबाट दिइएको बाहेक तपाईंसँग ममाथि
    कुनै शक्‍ति छैन । यसकारण, जसले मलाई तपाईंको हातमा सुम्प्यो त्यसको पाप अझ ठुलो
    हुन्छ ।”
  cgc-cgc: Sabat Jesus, “Imo na uturidad ta paglibri ki yaken daw pagpalansang naan
    ta krus naan alin ta Dyos. Gani, mga ittaw an na gadala ki yaken naan ki kaon
    mas bakod iran na sala kaysa ta imo na sala.”
  tim-tim: Hain dâmbo hin magaŋep, “Gâ Anutu Humo âurekŋe kârikŋe bo giŋdo dâine gâŋe
    mem ge katnekbâtgât dopŋe bo. Hain gârâmâ emelâk luâkŋe gasalupne kewugu yekto
    menektâi yâkgât dosa arekŋe gâŋgât dosa ewangiâp.” dâep.
  yor-yor: Jesu dá a lóhùn pé, “Ìwọ kì bá tí ní agbára kan lórí mi, bí kò ṣe pé a
    fi í fún ọ láti òkè wá, nítorí náà ẹni tí ó fi mí lé ọ lọ́wọ́ ni ó ní ẹ̀ṣẹ̀ pọ̀jù.”
  wos-wos: Wungi wandéka dé Jisas wa, “God ménika hambuk hwehafi yandét méni ambu
    néma du yamba rekéméni. Wuniré ménika hwendé du némafwi haraki saraki sémbut di
    huru. Di hurundan haraki saraki sémbut méni huruméka haraki sémbutré dé sarékéngwandé.”
  emp-NTPO: 'Maʌ̃ne Jesuba panusia: –Ãcõrẽba bʌda b̶ʌd̶aẽ́bara bʌa mʌ̃ra ni cãrẽ sid̶a
    oẽ́ bacasia. Mʌ̃ bʌ jʌwad̶e diaped̶ad̶aba mãwã o quĩrĩã panana bẽrã bʌ cãyãbara
    cadjiruada aud̶uara osid̶aa.–'
  eng-F35: 'Jesus answered: “You would have no authority over me at all if it had
    not been given to you from Above. Therefore the one who handed me over to you
    has the greater sin.”'
  ind-ind: Yesus menjawab, “Kuasa yang kamu miliki atas diri-Ku itu hanya karena Allah
    yang memberikannya kepadamu. Kalau tidak demikian, kamu tidak mempunyai kuasa
    apa-apa atas Aku. Karena itulah orang yang menyerahkan Aku kepadamu sudah melakukan
    dosa yang lebih besar daripada dosa yang akan kamu lakukan ketika kamu menjatuhkan
    hukuman pada-Ku.”
  pes-OPCB: 'عیسی فرمود: «اگر خدا این قدرت را به تو نمی‌داد، با من هیچ کاری نمی‌توانستی
    بکنی. ولی گناه کسانی که مرا پیش تو آوردند، سنگینتر از گناه توست.»'
  mpt-mpt: Yesuse baabanea Gode titilo kobo mo omklim blim biameo kobo ne inamin namin
    kukubo mo omnamabebbabe. Inamin kesoa kobo ne nananeba kaanimio kukub olo hengmin
    otane nakae ne nemeb tenea kobo nemklebio nakae e hengmin ota dot sumobo ge baabasea
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Nakana꞉ma꞉ I̱ pa꞉ta꞉ pea꞉peke ekita꞉
    oli manda hala꞉ Koda꞉ma꞉ neke pa꞉ta꞉ na kia꞉ka꞉na꞉ yoluta꞉ I̱ pa꞉ta꞉ hau ma꞉nda꞉
    pea꞉peke na yolo pime. Koto ekina꞉ neke pa꞉ta꞉ I̱ hatuku mea epea꞉ hali ipikita꞉
    ketete tieke pa꞉la꞉me.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, i kɑɑ nɛ ɡbuɡbɑ̃ kɑ̃mɑ sim, bii kù jɛ Ilɑɑɔ̃i í nɑɛ
    wɑ. Nŋui í jɔ̀ inɛ iyi í dɑsim si ɑwɔɛ, dulum dɛɛ í re bɑɑ tɛɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ନାନେ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ନେ ଅଦିକାର୍
    ଲେଃକେ ଡାଗ୍ଲା ଇସ୍‌ପର୍ ଆନାକେ ଆତେନ୍‌ ଅଦିକାର୍ ବିବକେ । ମାତର୍‌ ଜା ଆନେଙ୍ଗ୍ ନାଁ ନ୍ତିନ୍ନିଆ
    ଅପେଃ ବକେ, ମେଁନେ ପାପ୍ ବୟ୍‍ଙ୍କାର୍‍ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yesuusi, “Xoossay new maata immiboonnabaa gidiyakko ta bolla maati new
    deennashin. Hessa gisho, tana new aathi immidays aadhdhiya nagara oothis” yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆମ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଆକ୍‌ତେୟାର୍‌ କା ନାମ୍‌କାନ୍‌ରେ,
    ଆଇଁୟାଃ ବିରୁଧ୍‌ରେ ଆମାଃ ଜେତାନ୍‌ ଆକ୍‌ତେୟାର୍‌ କା ତାଇନ୍‌ତେୟାଃ । ଏନାତେ ଆଇଙ୍ଗ୍‌କେ ଅକଏ
    ଆମାଃ ତିଃଇରେ ଜିମାକାଦିୟାଁଏ ଇନିୟାଃ ପାପ୍‌ ପୁରାଃ ଏତ୍‌କାନ୍‌ଗିୟାଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Není gakó litane loko veletokatí
    Ómasímo zámuza gememilina geza není gakó nana oko latiline. Nene nolanimole. Nenemú
    nene geitoka nelémo mola vémini lihima givilegeko napa napa neve, loko lo amimó.'
  lcm-lcm: Na Iesu kala polpol ia ta, “Kupo atogon kitmat si saupai anig using God
    kata lis ua tatana. Asukang a igenen voiang kata lis iau ane singim kata abis
    a lau rikek kapo visuk luai.”
  aer-aer: Kele Jesus anteme angkeke, “Ngangkere-ante unte atnyeneme nhenge Akngeyele-arle
    ngenhe antheke ware. Tyatye-arenye akngerrepatele kwenhe ngenhe ayenge iltyele
    antheke. Re kwenhe atyenge mpwareke nhenge iwenhele rarle ahentye aneme mpwaretyeke,
    unte akenhe mpwaretyakenhele. Unte kwenhe akurne mpwareke nhenge kenhe re akenhe
    arne akurne anthurre mpwareke, ngkwengenge akurne ulkere.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Tayta Dyus mana dijashuptinmi, mana nimatapis noqataqa
    atingimanchu rurawayta. Kaytapis yach''ay: Chay qaman intrigakuwaqmi mas uchayuqqa
    kidan qamandaqa, nishpa.'
  tgl-ULB: Sumagot si Jesus sa kaniya, “Wala kang kapangyarihan laban sa akin maliban
    kung ito ay ibinigay sa iyo mula sa itaas. Kaya ang taong nagdala sa akin sa iyo
    ay may mas malaking kasalanan.”
  cbs-NT: 'jaska yuiai ninkatan atimas Jesúsun kemakin: —Diosun dasibi damiwanitun
    mia kushipa yunuama ekidi min kushipa jayama ikeanaii. Jaskaken jabun ea achixun
    mianu yunuxun ea nichianbunan, jabun chakabudan, mina binuabuki, Dios sinatamakinan—
    aka'
  xtm-NTPP: 'Sani te Jesús ma, ni ndakone''e ya: ―‍Masu kuu tatnuni ni siki saña,
    nú ma taa Su''si ma tnu''u. Chukan kúu ja tee ni ki ndi xsia''a ña''a nuu nda''a
    ni a, ndiso kuechi xeen‑ka de sana ndijin ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Makabije na kinala chachoa kwango, akabi Nnoongo nukumpeje.
    Magambu genia, jwajo ojwangamuye ne kwinu abi na mabaja makolongwa muno.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Jĩcã wãme ʉno peera
    yʉre mʉ ca doti majirijere mʉ cʉotibojacupa, Ʉmʉreco Pacʉ mʉre cʉ̃ ca tiicojoticãjata.
    To biri mʉpʉre yʉre ca wedejãa buiyee cõaricʉ pee doca, mʉ ametʉenero ñañarije
    ca tii bui cʉtiricʉ niimi —ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୱଦଦ୍ ଈଶ୍ୱରେଣାଦତ୍ତଂ ମମୋପରି ତୱ କିମପ୍ୟଧିପତିତ୍ୱଂ ନ ୱିଦ୍ୟତେ,
    ତଥାପି ଯୋ ଜନୋ ମାଂ ତୱ ହସ୍ତେ ସମାର୍ପଯତ୍ ତସ୍ୟ ମହାପାତକଂ ଜାତମ୍|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Ngwüy, nicuajind ngondom merang wüx ximbas
    sitiül Xeteat Dios ngo müüch ic merang. Naleaing sasaj ic, najntsop asoet aaga
    neyac xic tiül iwix ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Hi̱n tema̱ ts''ʉt''abi da̱ zä gui ''yøt''e,
    ngue''mø hi̱n ná̱ngue Oja̱ xtí ''da''i ni̱ cargo. Ja̱na̱ngue nu̱''a̱ bi dägä ua
    guí ''bʉi, ma̱ da̱tho ja rá̱ ts''oqui''a̱.'
  nop-nop: Unduŋ yobu Jesudi niŋguk, “Hogok binek du nu’walaŋ mede tuwot mu yodapmaliweŋ.
    Nu’walaŋ mede yodapmaŋdok saŋiniŋ u Bepaŋdi gamguk doktiŋa yolaŋ. Ale nu me nediyeŋ
    du kohoge gineŋ napmeŋak adi’walaŋ kadakaniŋŋiŋdi du’walaŋ kadakaniŋ u kalakapmeŋ
    tilak.”
  obo-NT: Kahin Disas to, “Waa nanoy kotungud du koddi, otik waa idda id boggoy to
    Monama kikow. De‑en lampas pa kos saa taddot minuvu no id boggoy koddi ka‑ay't
    kikow.”
  cak-ENT: 'Y ri Jesús xbij: Man jun tüj a-autoridad pa nuvi'', si ta man roma ri
    Dios ri c''o chila'' chicaj. Roma c''a ja rija'' yo''on-pe autoridad pan ak''a'',
    romari'' c''o ak''a'' chuve. Y si nquinatük pa camic, c''o c''a amac, pero ri
    más nim rumac ja ri xinjachon pan ak''a'', xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤶᤒᤡᤖᤧᤴᤏᤡᤸᤗᤧᤃ ᤀᤡᤱᤃᤠ᤹ ᤛᤶᤍᤠᤱ ᤕᤢᤰ
    ᤁᤧᤱᤃᤳᤋᤢᤴᤒᤠᤖᤥ॥ ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ᤀᤥ ᤕᤠᤵᤔᤡ ᤜᤢᤰ ᤁᤧᤛᤢᤵᤐᤠᤸᤗᤧ ᤁᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤶᤒᤠ ᤗᤠᤕᤥᤖᤧᤴ
    ᤀᤠᤵᤋᤡᤰ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Tú nduú ní nsáhá Yāā Dios jā ndíso tíñú nú, de nduú
    nā cuá cuu sāhá nú sīquī ni. De jā ñúcuán cúu jā tēe jā ní nquisiáha nduhū nūū
    nū, xēēn cā coo cuāchi sīquī dē nsūú cā sīquī maá nú, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུཿ པྲཏྱཝདད྄ ཨཱིཤྭརེཎཱདཏྟཾ མམོཔརི ཏཝ ཀིམཔྱདྷིཔཏིཏྭཾ ན ཝིདྱཏེ, ཏཐཱཔི
    ཡོ ཛནོ མཱཾ ཏཝ ཧསྟེ སམཱརྤཡཏ྄ ཏསྱ མཧཱཔཱཏཀཾ ཛཱཏམ྄།
  qve-NT: 'Hinaqtinmi Jesusqa contestaran khaynata: —Qan noqata condenawanaykipaqqa
    manan ni ima atiyniyoqchu kawaq, sichus Dios atiyta mana qosunkimanchu chayqa.
    Chayraykun wañunaypaq entregawaqniy runakunaqa, aswan más huchayoq qanmantaqa,
    nispa.'
  pao-NT: Soo Te Pabe'e oo nanekwegea, “U oo mesoo manakwe, ka Nuga Naa te pa'anakwatu
    mee unakwe. Mu numu u-baatoo e tzakadu suda tumaduguna, saa'a umu-matoosoo kodyukwu.”
  cbu-NT: 'Isussha: ¿Nitaati shaana zandkush nuwaa tupchacheezish? nda. Apanll waana
    zandarangu, shiyaa kurakaam ínarangiya. Ashirucha, Apanll nuwaa waana kanasarangu,
    shiy nuwaa tupchachsha. Shiy yutaritshishirish taariya. Itaru, iy Utaáshuch kurakarini
    yutaritshishirini kizpur taariya, watam Apanllee kuk yasarangitaatssin nuwaa ashiritaa
    tupchakchinllinawa; tárangiya Isusu.'
  usa-usa: 'Îtuma yauwéqma timá ámikaiye: “Áánûqtu ení akoqnáá-yataaqa ámikaipoaa
    ení akoqnáárake kemmá kanaaráq mirá-umatikanone. miráipoana kemmá tiwíqmena enayáápi
    má márái-nakopi wái-kumiq-yataakoma ení kúmiq-yataaqa uyátá-maqma wáiye.” téna
    Îtuma yauwéqma timá ámikaiye.'
  soy-soy: 'Yeesu uu pɛɛ u pɛsɛ rɛ: Áɑ ńnɑŋɛ ńkɑ kɛnɛ́cɑ́ɑ́ mɑ́, insɑ́ mmɛ̃ kɛ
    Uléécɑɑ uu pɔ́ ḿ pɑ rɛ ɑ kɛnɛ́cɑ́ɑ́ m mɑ́. Lɛ̃ nnyɑ kɛ uyɛɛ ɑpɔ́nípɛ-i nɛ́
    ń wɑ ɑkópɛ ɑɑ ɑpɔ́kɔ́ fe.'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, Ngode Datagaliwabehanda í̠na i̱hondo
    bulene hongo ngidago nangidale mbira nabibehe kele. Í̠na i̱hondo ko emene ale
    bere. I̱ minilo nde layago ibugua ko timbuniore biya, lene.
  amf-amf: Yesusaar kina yinin maasenka, “Barjokala hana imbhaamma idar hasa hayamo
    qolehe; ogonante iam yettsate hana imaa easa seesono hannora sagine” kina ki hamade.
  quc-NNT: 'Ri Jesús xch''awik, xub''ij che: Man k''o tä jub''iq'' taqanik la pa nu
    wi'' we ta mat yo''m che la rumal ri Dios. Rumal ri'', jachin ri xinjachow pa
    q''ab'' la nim na u mak ri'' chuwäch la, —xcha che.'
  dob-dob: Ta Yesu ꞌigwae, “Nigeya ꞌebweu wate ꞌimu loina ꞌeguya ꞌimiyami ꞌabo nigeya
    Yaubada ꞌemuya ꞌitagwatagwala. Ta ꞌuda mwalatoni ꞌaene tai nina ꞌitagwalegu ꞌimu
    loina ꞌenaya, tauna ꞌina toꞌumalina sinabwa wawasae, ta ꞌoyo tupwana.”
  wrs-wrs: Yesus opla vremnana, manimani memba yeindangasva lohvpa, kam kuvhoalm,
    Sesoa yemba hev vraohna. Indhanariniva nomba temba himba kamba holvoholothoiva
    yena englarava, henamba sahoklava mendekli lohv, henga yenamba kuvhoav.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Ham pa''qu'' et''unha''xe'' in ƚ''enek''enhei
    qu'' nite'' neƚisi''ij na'' Dios. Qa hik ta''ƚijupi'' pakha'' ta''ƚets in heyestii
    ej, pakha''an les qi wiikfik''i pa'' ƚewuƚ''ax.—'
  tzo-TZC: 'Jech laj stacꞌ ti Jesuse: ―Muꞌyuc cꞌusi xuꞌ avuꞌun ta jtojol ti manchuc
    laj yacꞌbot avabtel ti Diose. Pero ti buchꞌu tal yacꞌun ta acꞌobe, jaꞌ toj ep
    smul, mu sta ti voꞌote ―xut.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``မင်း​ကြီး​အား​ဘု​ရား​သ​ခင် အပ်​နှင်း​၍​သာ​ဤ​သို့​သော​အ​ခွင့်​အာ​ဏာ​ကို
    ခံ​ယူ​ရ​ရှိ​သည်။ ထို့​ကြောင့်​အ​ကျွန်ုပ်​အား​မင်း ကြီး​၏​လက်​သို့​အပ်​နှံ​သူ​သည်​ပို​၍​အ​ပြစ်
    ကြီး​၏'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Nɛ *Yesu tɔke'' wɔ ki ye: «Uwien de'' ŋɛ mituɔm mà nnɔ baba ŋa ñí la,
    ŋa ŋmɔbe tuɔm miba nʼbo. Nɛn bo nɛ unil wà taa'' nni ki ŋukn'' ŋɛ nnɔ ya biil
    cɛn'' aʼyaal.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Ñu inu naa ti kikenuuba jutyuchuve, Diosren ñunu
    tsanguenuu tirei''ñuya. Tsa'' mitya mun inu ñu'' tyaapanu kuwa'' bain juntsaa
    ñunu kayu pullai ujcha lantsuve, timi.'
  ikk-NT: Jesu nọ shịarị a, sị, “O nwọnni ikẹn i nwọn ebe m rị wezụka nị Osolobuẹ
    gha elu ye 'y'ẹ. Ya wụ, onyẹ hụ bu m che ẹka ị mẹ njọ kanị.”
  leu-leu: Na Yesus a suie, “No taa piau ta gutan xulok tamo a Saxa pe laaꞌui a pife
    tavai nano pana. E voxo nari aava ri lisanau xe siim ri taa toxan a tiisan molava.”
  maz-NT: 'O ndünrü c''ua e Jesús: ―Dya pje ro sö pje ri tsjacü ''ma dya ro dya''c''ü
    sjëtsi Mizhocjimi c''ü bübü a jens''e. Nguec''ua nu c''ü o ẽ nzhögü cja in dyëgue,
    ngue c''ü xenda na nojo o̱ nzhubü c''ü.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། གལ་ཏེ་སྟེང་ནས་གནང་བ་མིན༌ན། ཁྱོད་ལ་ངའི་ཕྱོགས་སུ་དབང་ཆ་ཅི་ཡང་མེད༌པས།
    ཁྱོད་དང་བསྡུར་ན་ང་རང་ཁྱོད་ལ་སྤྲོད་མཁན་དེར་སྡིག་པ་ལྷག་ཏུ་ཆེ་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü Ngechuchu nanangãxü̃, rü ñanagürü: —Tãũ chima cuxmẽ́xwa changẽxma, ega
    tama Tupana naxwèxegu. Rü ngẽmacèx nixĩ i ngẽma duü̃xü̃gü i cuxna choxü̃ mugüxü̃
    rü curü yexera poraãcü napecaduã̱xgü —ñanagürü.'
  zpl-NT: 'Chequie ucuaqui Jesuse lulla: ―Lecaxi elurnibiyaꞌ rluꞌculu lua, tunu lá
    liquiꞌ Diosee lulu, enzeꞌe bene enu udeteꞌ cuenda liꞌá lulu nzeꞌe rluꞌcu masela
    equiya luquela liꞌilu.'
  mbc-NT: 'Jesusya yuuku''pî: —‍Aawarîrî uyesa'' pe awanî pepîn. Uyesa'' pe awanî
    maasa pra Paapaya itîîsa'' mîrîrî aapia. Mîrîrî ye''nen mîîkîrîya, ayenya'' urumakatîponya,
    imakui''pî ku''sa'' mîrîrî, imakui''pî ku''sa''ya yentai.'
  ndg-ndg: Yesu kanyangwa, “Mana ubile kwaa ni likakala dhidi yango kati upeyelwa
    kwaa boka kunani. Kwa eyo, mundu ywanibokite kwako abile ni sambi ngolo.”
  wsk-wsk: Se Jesus mam, “Kualala mu te sokel me kisam le mu, ni sokel bo ani te aga
    ilupko mu mena le wore. Bore te se kari ni kiting te aga beteram, mu ko memek
    mu nika memek mu kiaram,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Eso sí, meran, huen ay ahuatel pero lec moc to jauc
    ja Diosi, entonces mi ni jas oj bobuc ahuuj soc ja quena. Jayuj ja ma'' jac sc''ulucon
    endregar ahuii, mas jel nihuan juntiro ja smule que yuj ja hueni, xchi ja Jesusi.'
  tbc-tbc: Jesus ru naon igo ibol, “Anut dabai ipanog lo oŋ ka ŋai bilag ŋadu san.
