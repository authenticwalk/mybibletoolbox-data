  mbh-mbh: Ma Jisas i olal ile riong ve, “Aro ve God i sungu lom engenging aken a
    ong nge avele, ong pavurvur ako aro ong oma ur e avele a tho nge. Na toko ako
    i sungu tho a menum, ile vothung kerenga aken i aolonga nge lom vothung kerenga.”
  bdd-bdd: Ta Yesu Pailato ꞌihegwaeya ꞌigwae, “Geya ꞌeta wete ꞌino loina ꞌoiguwa ꞌimiyamiya,
    ꞌeguma Yehoba geya ꞌoiuwa ꞌitagwala. Ma hesiyage ꞌuda sanapu ꞌabehega loheyaina
    tauna ꞌiheꞌebwayaegauma ꞌino loina ꞌoina, ꞌina pui gala hedadena, ꞌabwa ꞌowa ꞌino
    pui.”
  cbt-NTPO: —Co Yosë nanan quëtërinquënhuë' naporini, co manta' quëma nanitapaitoncohuë'.
    Tëpahuatanco, ina marë' oshahuanaran. Nipirinhuë', yo'coninacosopita na'con na'con
    oshahuanapi, itërin.
  srn-NT: 'Yesus piki en taki: “Yu no bo abi makti na Mi tapu efu Gado no ben gi yu
    a makti dati. Fu dat''ede a sondu fu a man di gi Mi abra na yu moro bigi.”'
  cta-NT: ―Ná ntsuꞌu chacuayáꞌ jinuꞌu̱ tsiyaꞌ ti chaꞌ caca nuꞌu̱ loo jnaꞌ ―nacui̱
    Jesús jiꞌi̱ Pilato―. Ycuiꞌ Ndyosi nu laca loo la, biꞌ laca nu ta chacuayáꞌ jiꞌna;
    biꞌ chaꞌ tlyu la quiꞌya ntsuꞌu jiꞌi̱ yu nu cua ndyujuiꞌ cresiya ꞌna jinuꞌu̱.
  bqc-SIM: 'Yesu wèwà à mɛ̀: Ń ikoe vĩao, sema pↄ́ Lua kpàma bàasio. A yã́i
    tò gbɛ̃́ pↄ́ ma kpama duuna mɛ́ zↄ̃ↄ.'
  tcz-CHONGTHU: Hichun Yeshuan aseitai, “Nangman keima chunga imacha tha nanei nading
    aumpoi, amavang chunglam akon tilou'in, ati. Hiti ahijeh a chu keima eipeh doh'a
    pangpa chonset na achungnungpen e,” ati.
  mar-mar: येशूने उत्तर दिले, “आपणाला तो अधिकार वरून दिलेला नसता तर माझ्यावर मुळीच
    चालला नसता, म्हणून ज्याने मला आपल्या हाती दिले त्याचे पाप अधिक आहे.”
  snp-snp: Loumaito, Yesukafo ka itibito eti loto loumami, Akaiya nemo we yakafo auma
    komámami neko, kamo auma wito namo olu afima o nedámagi ne. Yamu ya wenena kamodoka
    nilimiti amo wenena lifimanikafo kamo lifimaka olu fulo edeto ne, loto ya liye.
  isl-isl: 'Jesús svaraði: „Þú hefðir ekkert vald yfir mér, ef þér væri ekki gefið
    það að ofan og því er synd þeirra, sem leiddu mig hingað, meiri en þín.“'
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Kāmēēboontē kāāmuukēy ibakachaa nto kāmānāākōōning'
    ꞉Yēyiin. Kunyoo, chiito nyēē kēēyokoowoo āchōō wōlēē imiitē ꞉nyēē leelaat kusiiring'.”
  xnn-xnn: Dat kanan Jesus, “Maid kalebbengam ken sak-en no egay inidyan Apo Dios
    ken sik-a. Isonga nan nang-idya ken sak-en ken sik-a et dadama nan basolda.”
  mwe-mwe: A Yeshu gubhaajangwile, “Mmwe ngunkakweteje upalume gogowe kwangu nne gwangali
    pegwa na a Nnungu. Kwa nneyo jwene angamwiye kwenu mmwejo, ashikola shambi shikulungwa.”
  tte-tte: Yeisu Pailato kainana iyamaisa iba, “Tem Yaubada nige loinane iyeyeyawa
    koliwo nige yabo am kaiwe imiyamiya koliyau. Na iya italam-wagau koliwo ana pwanoli
    ilalakisosi kabo kowa am pwanoli.”
  tcs-tcs: Zizas i bin ansa em, ‘Ip God i no bin gibe da paua po yu po bos antap wea
    mi, den yu nogad dis paua. So ai spik, da wan uda i bin teke mi kam po yu, wa
    em i bin prapa meke monugud samting gense God.’
  hlt-THB: Jesu ing, “Khan benna kawng ama ni peek awhtaw kak khanawh saithainaak
    am ta kawp ti. Cedawngawh nangmih a venna kai anik peekung a thawlhnaak ve bau
    khqoet hy,” tina hy.
  soq-soq: Pailat me epe badowa diedio Iesu leusane diene wanase, “Ne osonawo e mukaa
    mai wineipona, dia, tane e tauma mukaa ne osonawo wadaana, ipawa God muka sa e
    eneen. E kotuneiana, sa ipa e kadi dewasaiana God mampe, tane apana mida ne wadanene
    e witaawosana me God mampe kadi debamaia dewasan, mai e ruaa.”
  qub-qub: 'Jesús niran: «Llapantapis Tayta Diosmi camacächin. Pay mana camacächiptenga
    imata ruramänayquipäpis munayniqui manami canmanchu. Chayno captinpis gamman apachimajmi
    mas fiyupa juchayöga caycan.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na kuna, “Awán nakuan ta pakáwayyám nikán
    nu arán na iniyawâ ni Namarò nikaw. Á yáyù nga narámmà yù liwâ nayù mangikeká
    nikán ta arubáng mu ánnè sù liwâ mu,” kun ni Apu Kesu.
  bki-bki: Vonganei Yesu mil naruei, naio berdop̃e banio, berinavo “?P̃eli jibe na
    kovio, mia be kei na naio mije moroano na banso ka kala tibe na? Verver Toro na
    toru na mave naio maka rijamo ka vanso, maka kejikia kala titai ka kiniou leleio.
    Ver koverinavo kiniou nam̃aro, nina be kiamo vovaiano tai ruei, mia naio napano
    midu kiniou nojoa jum̃amo, naio mila bova laka, naina be kiano burum̃ara kariano
    tai na.”
  bqp-bqp: 'Yesu wèa à pì: Ń iko ke vĩ ma musuro, sé kũ Luda kpàmma. Abire yãi gbɛ̃
    kũ à ma kpamma durunna mɛ́ à zↄ̃kↄ̃.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «Í mbə̂m bə Zɛmbî kú yə wo ŋkul nyɔɔŋgʉ́, wo
    kú sá mə sâ. Gwə́ wə́ jɨ́ nə́, muud nyə ámə zə nə mə wódɨ́ yɛ́ mə́ jág bul byaagʉlə.»'
  hat-hat: 'Jezi reponn li: Ou pa ta gen okenn pouvwa sou mwen si se pa t'' Bondye
    nan syèl la ki te ba ou li. Se poutèt sa, moun ki lage m'' nan men ou lan, li
    pi koupab pase ou.'
  npl-NT: 'Jesús okinankili: —Mach weletis titlanawatiskia notech tla Dios amo mitsmakaskia
    non tekiwajyotl. Yika, akin momak onechtemakti, okachi tlajtlakole ke te.'
  bgg-bgg: Isu è chang, “Na è gu lakhung shii riichai rek pha ji ne nyieliieshii Hamangkhung-aphuii
    è na shii phi. Ji-è bran hanyie è gu shii na wad shii phi muii pha ji ne awie
    pha layog ichiig shii phi muii.”
  eng-TCENT: Jesus answered, “Yoʋ would have no authority over me if it had not been
    given to yoʋ from above. Therefore he who handed me over to yoʋ has greater sin.”
  eng-BSB: Jesus answered, “You would have no authority over Me if it were not given
    to you from above. Therefore the one who handed Me over to you is guilty of greater
    sin.”
  cpu-NT: 'Ipoña jakanake Jesús, ikantzi: “Eeromi ishinetakemiromi Jenokisatzi, eerotya
    pipinkathariventaperotaajatanami. Irootakera nokantantari naaka, iriitake maperotainchari
    ikaariperotake itzimi amakenari jaka, anaanakero piyaariperonka eeroka.”'
  san-ASM: তদা যীশুঃ প্ৰত্যৱদদ্ ঈশ্ৱৰেণাদত্তং মমোপৰি তৱ কিমপ্যধিপতিৎৱং ন ৱিদ্যতে,
    তথাপি যো জনো মাং তৱ হস্তে সমাৰ্পযৎ তস্য মহাপাতকং জাতম্|
  tac-NT: 'Esúsika regá nejele: ―Mué tabilé lisensia ''yásiga Onorúgamete napurigá
    wa''lula nímala mué, tabilé nulémilikuru mué ne''chí me''líniliga. Alué ralámuli
    napu ne''chí a''pale jena, alué ralámuli abé wa''lú cha nokágame ju, peka napurigá
    mué. Alué ralámulika se''winá nokale, tabilé napurigá nulá Onorúgame.'
  eng-WEBPB: Jesus answered, “You would have no power at all against me, unless it
    were given to you from above. Therefore he who delivered me to you has greater
    sin.”
  gfk-H: 'Ma Iesu ga balu ia hoken: “Pau gaar ta hatur kahai ra dadas ing bia pa naga
    hanuat taar taam maram naliu. Io hua, nong i ta tar sei tar iau taam i ta gil
    ra ronga i tamat tano num.”'
  viv-viv: Yesu gigayo, “Afaiweya unavehimeyeku tu keke tauni ya vehimeya faꞋina,
    au Yaubada abavehimeya givele faꞋina unavehimeya. Hidema faꞋina kaꞋi o unavehimeya
    be hinaluveꞋalikaku amine, ya koyona lakahina, tu bana o againiya gihegeꞋaliyeku-ma
    yana koyona lakahi-moꞋena.”
  yao-yao: Che Yesu ŵanjanjile, “Ngankakole ulamusi wauli wose kwa uneji ngankapegwe
    ni Akunnungu. Kwa ligongo lyo mundu jwambeleche uneji kukwenu jwelejo apundile
    kuŵa ni sambi syejinji.”
  tgp-tgp: Iesu mo r̃aramia mara, “Vara God i sopo lo sileho na suiha, engko o sopo
    er̃i vai te hinau isaku, ale matan harihi, la haratu la sileau isam, nora hehe
    mo jeu na nom.”
  auc-NT: Äñongante Itota wæætë, —Wængonguï bitö tæ̈ï pïñænte ämämo ante godönämaï
    ingä baï bitö tömëmi tæ̈ï ämi ïmi diyæ̈ botö ïmote anguïmiyaa. Mänömaï beyæ̈ bitö
    ïmite, Wæ̈nömi wæncæcäimpa, ante botö ïmote në pædæ pönöningä ïñömö edæ godömenque
    wënæ wënæ cæcä ingampa, ante apæ̈necantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Ida ɡ̶anaɡ̶atetigi leeɡ̶odi Niɡ̶ijoa ane
    ideite ditibigimedi me yajigotedaɡ̶awa ɡ̶animaweneɡ̶egi. Joaniɡ̶idaa leeɡ̶odi
    niɡ̶ina ane idajigotaɡ̶awa nelegi libatiigi caticedi ɡ̶abatiigi.”
  bmh-bmh: Yesus nug koli aureun, “Na iz a gegeulanau ebu asai heilabun anem, go Uwait
    nugtal gusig go mabun mizeun. Bo, du in nug iz imaileimai, nait eben ebu mizeun,
    du go nugau igul eg nug nait igul eg unum zilacoroi dareu.”
  ctu-BL: 'Jesús tsi'' jac''ʌ: Machic tsi'' yʌq''ueyet a p''ʌtʌlel jini am bʌ ti chan,
    ma''anic a p''ʌtʌlel cha''an ma'' contrajiñon. Jini cha''an jini tsa'' bʌ i yʌc''ʌyon
    ti a c''ʌb ñumen an i mul, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Kə ge Mbəlom kə vəlaka ga ha a həlay bay
    na, ka sliye faya məgeŋ wuray kwa tsekweŋ bay tebiye. Hərwi niye ndo məgəsa ga
    ahaya məvəlaka ga ha a həlay na, mənese ŋgay a ze i yak.»'
  noa-H: Magbaawaita jũrr hich Jesús garmua hirig, —Hich Hẽwandamauta jãg pʌ hiek
    t'eeg hapiba harr hamuan, hĩs pʌ bʌ̃ʌrjã mʌ dʌ̈i hiek t'eeg chuk'u chirak'amgui
    hajim hanʌm. Mag pʌchta chi t'ierr hawia mʌ dʌ̈i mag chirʌm gaaimua, pʌchjã dʌ̈i
    kulp wai chirʌmgui hajim hanʌm. Pari har pʌrʌg mʌ dʌ̈i mʌgamk'ĩir hõor k'aigbamjö
    mʌ mʌig pʌr waiberr k'ʌʌnta pʌ k'ãaijã hʌ̃rʌʌcha kulp paraa nʌmgui hajim hanʌm,
    hamachdëu k'ap'ʌ nʌmta mʌ dʌ̈i jãg naawai.
  alp-NT: Yesuse Iombe, “Sepo amu kbasa mere Alla Iriluke ete ale mo hoko akbasae
    Au mo. Hoko ile rebe iriluke Au ete ale leke hukume Aure, eni dosare ela lesi
    bei ale.”
  san-VEL: tadaa yii"su.h pratyavadad ii"svare.naadatta.m mamopari tava kimapyadhipatitva.m
    na vidyate, tathaapi yo jano maa.m tava haste samaarpayat tasya mahaapaataka.m
    jaatam|
  kbq-kbq: Higeno Jisasi'a ke nona'a asmi'ne, Kagra Anumzamoma hanavema onkamiasina,
    Nagri'ma kegava hunantega hanavea e'orintesine, hagi monafinkati ne'mo hanigenka
    anara hugahane. Na'ankure navareno kazampima eme ante'nemo'a, kagrira kagatereno
    tusi'a kumi hu'ne.
  kbh-kbh: 'As Jesús tbojanjuá: —Acbe obenana Bëngbe Bëtsá ndoñe macmënjánats̈etase,
    tondaye cattsobena áts̈eftaca jamama; chíyeca, acbe cucuats̈iñe s̈onjaboshjoná,
    acbiama más bëts bacna soye tonjama ca.'
  ron-LSB: 'Isus a răspuns: “N-aveți nici o putere împotriva Mea, dacă nu v-ar fi
    dată de sus. De aceea, cel care m-a predat vouă are un păcat mai mare.”'
  pon-pon: 'Iejuj kotin japen: Jota man om manaman en kaoe ia, ma a jo muei on komui
    jan poa. Ari, dip en me pana ia don komui er me lapa jan.'
  nhe-BL: 'Huan Jesús quinanquili: ―Niyon se tequihuejcayotl ax tijpiyasquía noca
    na intla Toteco Dios ax mitzmacatosquía. Huajca yajaya tlen nechtemactilijtoc
    momaco más quipiya tlajtlacoli que ta.'
  sps-sps: Jisas biny towa, “Nyi kaa tsun mirom a parits te fis Varonyo tana saa,
    Gov faan iny ya tsumanyi. Ai to tana vainy te faan i Vanyo naa tsumanyi te kaa
    ror tan aveto tsian fiisok te karap fafis iny non aveto tsumanyi.”
  wnc-wnc: Iniwan yake anzing inikut, “Anutu enandang nana apata gae kekeknga dua
    gamanu ga kekekngaka wena siwan gata nae sanga tapatu tasingamunanga dua. Unzingge
    aminu na gae kataune tekut tapatane waiaknganata gatane waiakngaka ayapbike buyambam
    siknga singgak,” ngang inikut.
  bus-bus: 'Yesu wèàla à bè: Ń iko ke vĩ ma musuro, sé kɛ̀ Ludaa kpàmmaa. Bee yãnzi
    gbɛ̃ kɛ̀ ma kpammaa durun bé à bíta.'
  gub-BL: I'i Zezuz izupe. — Tupàn nemuigo kar tuwihaw romo a'e. Aze mo nanemuigo
    kar iwer tuwihaw romo, a'e mehe mo nereiko iwer mo tuwihaw romo. Xo a'e rupi zo
    erepuner hezuka kar haw rehe ne. Ta'e Tupàn nanemupytu'u kar kwaw hezuka 'ym mehe
    a'e nehe xe. Tupàn uzepyk putar nerehe a'e nehe. Uzepyk wera'u putar a'e awa newe
    hemur kar har rehe a'e nehe, i'i izupe.
  imo-imo: Jisasini topondopa nimbeindo, “Nunge enge peremomuni na ulu te manda naa
    telena. Olandopa Moromo Iyemuni yuni nando teani konopu lembalo ulu kau nuni tenio.
    Akumunga na kinye tenio mele ulu pulu keri kelo mele tenio. Iye na kolopili ningo
    meko ongo nu tingei iyemanga ulu pulu keri akumu awilimu,” nimu.
  boj-boj: Onaqa Yesus na Pailat minjej, “Qotei laŋ qureq di unu qaji a na ni siŋgila
    emosai qamu ni e gulbe bei ebqa keresai qamu. Deqa ino une kiñala. Ariya atra
    tamo gate agi e ojsiq ino baŋq di atqo qaji aqa une kobaquja.”
  eng-DRA: 'Jesus answered: Thou shouldst not have any power against me, unless it
    were given thee from above. Therefore, he that hath delivered me to thee, hath
    the greater sin.'
  knf-knf: 'Kë aŧeema aji : « Woli iinyeenkna lah mnhina mënţ du baţi iinkhinanaan
    nin uko uloŋ ; ukaaŋ kë anţijnuŋ ţi iwi aka pekadu dandëmuŋ apel di nu. »'
  san-KHM: តទា យីឝុះ ប្រត្យវទទ៑ ឦឝ្វរេណាទត្តំ មមោបរិ តវ កិមប្យធិបតិត្វំ ន វិទ្យតេ,
    តថាបិ យោ ជនោ មាំ តវ ហស្តេ សមាប៌យត៑ តស្យ មហាបាតកំ ជាតម៑។
  arn-NT: 'Feymew Jesus feypieyew: —Nielayafuymi chem awtoridad no rume ta iñche mew,
    fey Ngünechen elunofelmew, feymew tüfey tañi wültukuetew ta eymi mew doy fütra
    welulkay.'
  zas-NT: 'Dxel rëb Jesús: ―Achetczi guialrniabee nitiaꞌl bal id Dios nunee laan.
    Zianan zeel mazri zien xtol bén bidnë naj guie yuꞌ guial lojl.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Mandɛm kɛ áchyɛ́ wɔ bɛtaŋ. Mbɔ ɛ́pú nɔ́, mbʉ ɔbhɔ̌ŋ
    bɛtaŋ amfay ya fá? Nɔ kɛ ɛchi bɛ bɛbʉ́ mmu anɛ ákɛ́mɛ́ mɛ́ áchyɛ́ ntá yɛ,
    bɛ́chá ɛbhɛ.”
