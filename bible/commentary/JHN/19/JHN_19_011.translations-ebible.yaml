    xi tepol ni misa mak mu mili ngan xa xouk iaxa di opol ni.”
  prf-NT: Tummábbig ti Jesus, “Kaya mu la magamet iyán ay gapu impagkaluub nen Diyos
    dikomu i kapangyariyanid a iyán, kaya mas madággi en kasalanan nen náng-angay
    háddi dikoku.”
  auy-auy: Ísu séna Maníkómó mifásíꞌáémbó ímbo ámakainkakaa ímba toráásino. Maníkó
    ámakaifo síꞌmaenamo enkáꞌó másinkaiwaini sáwí-kisaugo ení sáwí-kisaugomba íyáákaraiye
