    ma kow sohiy so yor piap-araw kokwe, hno yor piap-araw ko eir mon sehe lwak.”
  tvk-tvk: Iesu bit rilomun ni bit, “Xosxa Hi te ut nesao namaen ni ti, ma xeihen
