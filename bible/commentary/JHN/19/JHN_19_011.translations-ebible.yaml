    taugu tokare nam am waibadama dibune e mia. Be aitau da taugu nimame ya boruguna,
    tauna na gewagewama ya moraba vavasaḡana.”
  nif-nif: Tɨmbi Yesulɨ tambane nɨñguk, “Kunum Yambattɨ gembɨ nɨm gamumda, nepek no
    tɨ-nameñdok gembɨ no nɨm pakamek. Kusei wala tɨmbi ama nin nak dɨkok kɨkanan napɨkuk
    endok yomɨnlɨ dɨkok yomga maklelak.”
  twi-ASANTE: Yesu buaa no sɛ, “Sɛ Onyankopɔn amfa saa tumi no amma wo a, anka wonni
    me so tumi biara. Enti onipa a ɔde me brɛɛ wo no na wayɛ bɔne a ɛso.”
  aoj-aoj: Eaꞌ Jisas nagwamana basef naꞌi, “Iꞌi God nagape ilifi owaꞌ neseꞌena banagami
    inaꞌa, inaꞌ atina ina banagena ma negatalogofa aeꞌ, owaꞌ. Iꞌi nehe egaꞌ, waf afamba
    awafi. Apaꞌ amom amamba mofaꞌe agafiꞌmai ineꞌi, waf amamifi awafi luꞌuf aꞌowaꞌ,
    fikilaꞌ waf awafi ineꞌifi.”
  cbv-cbv: —Dios meemdíh pánih wẽpatdih ã wʉ̃hcah, weemdíh ded pah mata jéih chãjat
    tʉ́ʉtcan tagaá. Obohjeéhtih, weemdíh eníhcannitdih dʉó wáiniboó meém chah yéejni
    ã jʉmna caá, Jesús Pilatodih ãt niijíp wʉt jĩ.
  taw-taw: Agek Jisas pen agak, Pen yɨp kod mɨdeban ak nad ke mel, God nokom adek
    alaŋ mɨdeb ak agek kod mɨdeban agak. Anɨb ak tap tɨmel yɨp geban ak, nak mɨŋel
    sɨkol olap dɨnɨgaban agak. Bɨ pen yɨp dad apɨl nep ñɨl, yɨp gɨ tɨmel yɨbɨl gup
    ak, mɨŋel awl yɨbɨl ak dɨnɨgab agak.
  jic-NT: 'Jesús jupj wola tjevele: —Dios ''e tje''aya ''ücj lo jütütj ''oyn nyuca
    la cüjay napj lal. Dios ma que''as, jipj ma ca cüjütütsja ''oyn nyuca la cüjay
    napj lal. Nin mpes yom p''a wa más malala la tjiji jipj lal, jupj nlal tjac''
    jipj nt''a.'
  zap-NT: 'Wke Ne re Ne: ―Bet nyundet de gan nlaa de noo, belne nniizdet Dëdyuzh si.
    Por neguin mén ne wnizkwent noo lo de, ntozdee rap men dol ke laa de.'
  wer-wer: Pël maan Yesuuk kangiir epël mëëa. “Anutuuk weëre kosang naningkën ëanëën
    neen ngep ëak nenëaan ëan tapön. Pötaanök omën ne newak nim ngësë wes nemëa pöpë
    saunetak nimët il yewas.”
  ipi-ipi: Wuane lea-kola, Jisasato balana pii okone yano peyoto, Gote ati kenga ateya
    okomane tai-lene okone nimba gii napipia-yale, namba minu koyolane tai-lene mindikipi
    mindi nimbanga nayapia-yale. Wuaneko, nimbato koo mindi pua atele tekeko, Kayapasato
    namba nimbana kininga yata giya okomane koo wete mindi piya leaipia.
  qul-NT: 'Jesús contestarkan: —Mana ima atiyniyquipas nokaman canmanchu, Dios mana
    kosunquimanchu chayka. Chayraycu nokata kanman entregawajcunaka astawan juchayojraj
    cancu.'
  ter-NT: 'Ina yumopâ Jesus: —Ákoni xináko kíxinuneye eneponi hákoti itukovo Itukó''oviti
    porexópea. Énomone itúkinovo koati hána''iti pahúnevo ne xâne kurikónuti xikóyoke
    —kíxoane.'
  bmr-NT: 'Jaanegui diiboco Jesu iimusuuhi: Tahallɨvɨ mityabama chahajirahi ɨco Moocaani
    ihacɨtɨruva. Jaamaño ɨco uco aacɨɨbo aivo dijanaanɨcɨ imitɨma icahi, nooboro.'
  fuf-fuf: 'Onsay Iisaa jaabii mo, wi''i: «A heɓataa feere woo e hoore an si hinaa
    taw hara a yeɗa immorde ka dow. Ko ɗun waɗi, on wattuɗo lan e juuɗe maa fawtike
    junuubu ɓurɗo mawnude.»'
  bhl-bhl: 'Dangei, Yesus e yan weng bokolewomele: “Sunbin-Got ete ‘Kanelew baka!’,
    kanginba kele tewe, ku ki keko, nelo diweko, nam geenemew te. Kasike, nelo kom
    teing dim da konemse kunum beem sen e kom sen be bakilewkabe te.”, dangse kale.'
  ons-ons: Yesuŋo mainge olatke, “Ge zonom yewa weku, yemo onoka wane Anutuŋo gingane
    na maket bira nanmaine, ea wane ŋei waom maŋo na neuki paki, geŋane meto bira
    nanike, eŋane sotino yemo zok suaine.”
  con-NTPO: 'Jesúsja su: —Chiga anttembiecan''da qui ñane mandaye oshambiye''can.
    Tsa''cansi ñama quenga afesundeccu tsu quema ti''tsse shacapa''fa:'
  ghs-ghs: Hiiremi Dzesui hee, Nookare. Ohonga qusunai oho isaki niike moitaama naatapuko
    oke nii anake eetaquho tete bamu naatarori. Oonita niiho kahosa ooraihe Dzuta
    abi anake niiho torota mootomi oorai nokoho kahosai niihoke riite oorai.
  peg-peg: ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ଜଦି ଇସ୍ୱର୍‌ ତାଙ୍ଗ୍‌ ହତ୍‌ୱାଦାଙ୍ଗ୍‌ ମାଚିସ୍‌, ତା ଆତିସ୍‌
    ନା ବିରୁଦ୍‌ତ ନିନ୍ଦାଂ ଇନାକାପା ଆଦିକାର୍‌ ମାନ୍‌ୱାତାତ୍‌ମା, ଲାଗିଂ ଜେ ନାଙ୍ଗେଙ୍ଗ୍‌ ନି କେଇଦ
    ହେଲାୟ୍‌ କିତାଙ୍ଗ୍‌ନା, ତା ପାପ୍‌ ଅଲପ୍‍ ।”
  txu-NT: Nhym Jeju kum, —Be, Metĩndjwỳnh amybỳm ren kute ajã bẽnjadjwỳr mẽnh kêt
    ga ren akajgon ren akabẽn kêt mex ne. Kam me'õ kute amã ikanga djwỳnh axweo ajakrenh
    mex ne, ane.
  eng-WEBU: Jesus answered, “You would have no power at all against me, unless it
    were given to you from above. Therefore he who delivered me to you has greater
    sin.”
  gnw-NT: —Tumpa umaeño'ã nderé yave, ndarau tẽi ndepuere cheré —jei Jesús—. Jáeramo
    chemee ndeve vae iyoa ete ma co.
  mux-mux: 'Yesos-ni pundu topa nimba mele: “Nunga tondulu pelemále-ni na ulu te manda
    naa telkena. Olandupa Molemú Yili-ni ‘Nu-ni na-kene teani.’ nimbá mele mindi tiní.
    Akiliinga, nu-ni na-kene tiní mele ulu-pulu-kis kelú mele tiní. Yi na ‘Kolambu.’
    nimba memba omba nu símu yilinga ulu-pulu-kis akili auliele.” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —Ndaha nku ni najmi ka̱ma n''e̱ní tsa najmi Nti̱a̱ná
    kitsjá xáhi. Kui kju̱a̱ha, xi kits''ínkjas''ehenna a̱ya ntsa̱i̱ ''yún tje̱n saha̱
    ra̱ jé nga ji.'
  bkq-NT: — Deus amânhedyse ato lelâ yagâ amânhekyly. Deus aguepa kulâ, âdy yagâ amânhetaymba
    âmâ. Yâen-honly-ro watay, inakanhe kulâ awârâ, tutuzelâma âmâ, âdara wipyra wawyly
    yiguehoem. Âsenagazeze âmâ ayenehon-hombyry wâgâ. Mâkâ âyam iegamerimbyry olâ
    ise akadâ kehoem kuru âsenagazeni — kely Jesus.
  kue-kue: Yesus di ikine endungwa, “God yombuglo ene ta tekran ana ene yombutn pai
    mitna ende na ta engrekratnga, ipre yomba ta na indre ene ongun mina yongwa i
    ye tandaglme kandekinde orkwa.”
  cot-NT: 'Icanti Jesoshi: —Aatomegueti ishinetimpirome irira choocatanquitsica jenoqui,
    aatomequea pagavejaname. Irootaquequea irira cantacaanquenaca yamajitaquenagueti
    acaniqui aviatimpaqui yanaaque iquempevaemajataca.'
  bnp-bnp: E Isu i koli, i ta maea, “A Vure a viri i habi a nitora vomu. Ia i uka
    ma ge habia vomu a nitora iea, i uka ma go tahoka a nitora ni rabalaki iau. Pali
    a viri i habi iau na limamu, a naro hale vona i dagi hateka na naro hale vomu.”
  apn-NT: 'Hãmri nhũm Jejus kãm: —Nom Tĩrtũm nhỹ hã pix mã na ka hte ã amnhĩ nhĩpêx
    anẽ. Kêp ãm Tĩrtũm kãm ja prãm kêt ronhỹx ka tee ri tanhmã amã ixto hprãm hkaprỳ.
    Tãm kot mẽ ixkaxyw axãm kênã. Tã mẽ kot awỳr inhmẽnh nẽ ri ixtyk ã ijarẽnh xwỳnh
    pê Ijaew nhõ pahijaja. Ra mẽ kot ixkaga jakamã na mẽ ã amã ijarẽnh anẽ. Jakamã
    mẽ kot amnhĩ tomnuj tỳx o ajakrenh. Anẽ.'
  ctp-NT: ―Ja ndiya chabiyaꞌ ꞌiin siyaꞌ ti chaꞌ kaa ndloo ꞌñaǎn ―ndukwin Jesús ꞌin
    Pilato―. Ndiose nu lka ndloo la ti, kanꞌ lka nu ta chabiyaꞌ ꞌñaan; kanꞌ chaꞌ tnun
    la kiꞌya ndukwi yu nu wa yjwiꞌ xuꞌwa ꞌñaǎn yaaꞌ.
  bre-BRG: 'Jezuz a respontas dezhañ: Te ne''z pije galloud ebet warnon, ma ne vije
    ket bet roet dit diouzh krec''h; setu perak an hini en deus va lakaet etre da
    zaouarn en deus graet ur pec''hed brasoc''h.'
  opm-opm: Potporhan Jisas oh Gwe ma nohnong inahah moh gorhe kasip ohsi nohnong na
    inahahmur. Got oh gonong Gin go ihtina napotporhan inahahmur. Ihtin ohoh ihan
    gwe nohnong ma inahah moh garpok er da ham inahahmur. Got ohe ap yawar hanat bok
    han ire duupteinap han ohe gwe bes teinong nohnong ma nahat oh heisup naham inahat
    ohoh ihan ohe ma inahat oh isipnap er hatmur ama potip oh.
  bvr-bvr: Nipa Jesus a-yinanga nula, “A-lay, gala ny-yinmiya nginyipa wupa ny-murna
    ny-yirda apula, wurra jarra Wangarr biy-gurrmurra. Rrapa gun-narda minypa junggay
    an-gata geka nguna-jerrmarra nggula nipa gun-burral werra a-negiyana wana, wurra
    jarra nginyipa marr ny-yinaga.”
  wal-wal: Yaagin Yesuusi, “Xoossai neeyyo bollappe maataa immibeennabaa gidiyaakko,
    neeyyo ta bolli maati de7enna shin. Hegaa gishshau, tana neeyyo aatti immidaagee
    aadhdhiya nagaraa oottiis” yaagiis.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―Aga bi yeḻ'' wṉabia'' napo'' bi gonilo'' nad''
    sheḻ'' bi noṉ Chioza''n li''. Daan, beena'' bdie'' nad'' lawo'' ni, doḻ'' xench
    nape'' aga ka li''.'
  kmg-kmg: 'Eme Jesuzi šiŋuc âzâcnewec: “Mâc muzac go nore dâŋ wemocko munšaŋ, nore
    dâŋ mumure faicnec tâpiri qikiŋne-ŋarekicnere mukomec hâcne. Irec gorao râecnukac
    ŋic ere kiŋzi gore jâurukac.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ nene aꞌmidoꞌ tiꞌ lo lineꞌ ve: Aꞌmine amuzoka nene
    vozeuꞌ veꞌmo ma gemamidiniko gaza nene initeꞌ hamokisi o-nedelineꞌ amuzoka nene
    mo kekeꞌ geita ma minamidine. Neꞌmine o neineꞌ nenako geiꞌ angauꞌ molo-nidive
    neve nene geiꞌ lihime idise nodaineꞌ nene ivileꞌ ivosa lihime naba nodave.'
  uli-uli: Jesus yesa hatefaeli ngo sa sor bo, “Mala kkelem uwoy ila Deus mele ye
    fang ngalug. Iwe ngo yeramtala ye fang long ngang lal pom mele yesa foru molfid
    la ye palleng.”
  nin-NT: Yesu a ddu ma di, “Ukyekye ku nggo ùwà se na ku ni itu mungga su ukyekye
    ku nggo Abachi nggo nu ùwà. Undurr wa nggo à ba ingga nu ùwà, uwanggo su uni la
    ure wa kakami.”
  tgk-tgk: 'Исо ба ӯ ҷавоб дод: «Агар ба ту аз боло қудрат дода намешуд, ту бар Ман
    ҳеҷ қудрат дошта наметавонистӣ. Бинобар ин касе, ки Маро ба ту таслим кардааст,
    гуноҳи бузургтаре дорад».'
  acu-NT: 'Tamati Jesús ayaak: —Yus surimramtaikia, winaka mantuachminuitme. Tura
    asakmin wína amin surutkauka amin nangkamasang nukap tunaawitai, —Jesús timiayi.'
  cak-WNT: 'Y ri Jesús xubij: Man ta jun ak''atbel tzij pa nuwi'', wi man ta ruma
    ri Dios ri c''o chila'' chicaj. Ruma can ya Riya'' ri yayon pe k''atbel tzij pan
    ak''a'', y rumari'' tek c''o ak''atbel tzij pa nuwi''. Y wi xquinatek pa camic,
    can c''o c''a amac, pero ri más c''o rumac ya ri xijacho pan ak''a'', xcha'' ri
    Jesús.'
  ebk-ebk: Tinumfor hi Jesus kan Pilato, “Maid poros kalibfengam kan ha-un sukúd kun
    ichat Apo Dios kan he-a. Isunga nan taku ay nangipurang kan ha-un kan he-a at
    ong-ongor nan fiasorna.”
  spa-PDDPT: 'Jesús respondió: Ninguna autoridad tendrías sobre Mí si no te fuera
    dada de arriba. Por esto, el que me entregó a ti tiene mayor pecado.'
  ruf-ruf: Yesu kamwidika, “Ghweghwe kuna uwetso wa kunihigha kwaapfila kwing'ighwa
    uwetso awo ne Imulungu. Apfo ayula iyangalile kuna ghweghwe kana nzambi ng'ulu
    ng'ani.”
  gun-gun: 'Jesus ombovai: — Ndee ma mba''eve rei py xere nandepo''akai ''rãgue yvate
    gui nanembopo''akaa ukai va''e rire. Ha''e nunga rupi ndea py xereruare kuery
    heko vaive — he''i.'
  agu-BL: —Qui'c klo' k'eju' tan incawe'n yi qui'k ntak' Ryos teru'. Poro at mas quil
    yi e' yi nchinjatxon tk'abu', —stzun Jesús.
  isn-isn: uYesu akamusukiilya, “Shanga aza uzeetula ni ngulu kung'waane anga aza
    uhite kinkiiligwa kupuma kigulya. Kululo, muntu numpumilye kitolako ukete mulandu
    ukulu.”
  eng-PEV: Jesus said, “Yes, but you only have power over me because God gave it to
    you. So the man that sent me here is more guilty than you are.”
  ilo-ULB: Simmungbat ni Jesus kenkuana, “Awan ti pannakabalinmo a bumusor kaniak
    malaksid no naited kenka a manipud iti ngato. Isu a ti tao a nangiyawat kaniak
    kenka ti addaan ti dakdakkel a basol.
  pir-NT: —‍Cohãcjʉ̃ mʉhʉre tiquiro dutieragʉ̃ yʉhʉre ñano ye dutieraboaya mʉhʉ. Yʉhʉre
    ihña tuhtiyequinare ihñoriquiro pehe mʉhʉ yʉhdʉoro ñano buhiri tire, niahye Jesu
    Pilatore.
  anv-NT: Jisɔs ashuú ji meko aké, “Wɔ ɔ́pɔ́fɔ́ ne utó mampyɛ me genó mbɔgé uto
    bimbɔ ulá utane fɔ́ né mfaánebuú wɔ́. Ne getu ɛyigémbɔ muú ayi afyɛɛ́ me
    né amu nyú, gabo awuú aŋea apwɔɔ́.”
  sab-NT: 'Gire Jesu gerudu Pilato ole: —Chube kle ba chuge ngwadi age cha ole, malen
    ba ñage age cha ole, ba gballa me ñage age cha ole. Malen kwian ulita cha ketanga
    bage gwaleda, ama jiske kweri kweri age me no cha ole giti, ama ulita jiske ma
    kweri bage.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Naŋ nɨ nugwidɨx mɨdlö aku, naŋ keir yöi, God
    nagö yadmɨn nugwidɨx mɨdlö. Makwam, nɨ rɨ gwogwam rɨmɨdlö ömörö aku naŋör pöinam;
    nɨ pön nagö nöl nöbö aku mɨ ölɨŋ höb diba pönɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Paqatzij wi kambꞌiꞌij cheꞌla, na jinta kꞌana paqꞌabꞌ
    la kataqan la panuwiꞌ we tamaji e ri Dios chilaꞌ chikaj xyaꞌw cheꞌla. E uwariꞌche,
    china ri xinqꞌatisan paqꞌabꞌ la, e más kꞌo umak riꞌ, chiwach rilal —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Goe o mogobuna i ogu nua ai maa God digi dugu adu gi di goe.
    Gei tangada dela ne gowadu Au gi di goe, la koia gu ihala gi nonua.”
  taj-taj: येशूसे थेदा “चु अधिकार परमेश्‍वरसे आपिन्‍बा हिन्‍सम ह्राङसे ङादा तिगै लबारी
    आखम्‍बसेला मुबा। थेतबासेलमा ङादा ह्राङला जिम्‍मारी पिन्‍बा म्‍हिदा झन ल्‍हाना
    पापला दोष तला” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Ti iuwe hinɨna hentar God kewisit ti hɨrɨakem. Mɨtɨk kerek
    keriuweta hi han hau his mit hɨrak kɨrɨak menmen enum wɨsenum. Ti au hɨrɨak enum
    kike.”
  cbk-cbk: Ya contesta si Jesus, “Si Dios nuay con uste dale ese poder, nuay uste
    poder para controla conmigo. Poreso ta habla yo, el pecado di Caifas mas grande
    que con el di uste pecado, cay ele amo el ya entrega conmigo na di uste mano.”
  uig-ARA: 'ئەيسا جاۋابەن: ــ ساڭا ئەرشتىن بېرىلمىگەن بولسا، مېنىڭ ئۈستۈمدىن ھېچقانداق
    ھوقۇقۇڭ بولمىغان بولاتتى. شۇنىڭ ئۈچۈن مېنى ساڭا تاپشۇرۇپ بەرگەن ئادەمنىڭ گۇناھى
    تېخىمۇ ئېغىردۇر، ــ دېدى.'
  tuf-tuf: 'Jesusat wajacro: —Sirat as bah at icar chaquin ajc waátiir waquít, bahat
    as áyajatro, -wajacro-. Eyta cuácayat, biyat as bah at icar chájactar, eyan Sir
    táyaran bah cuitro, wajacro.'
  abx-abx: Anaruman si Jesus, “Gana' kunta' gahum-mo pagbuhat bisan ay si ako kon
    ga'i kaw nagbuwanan tikang si dyata'. Sanglit bisan kon agsala' kaw si pagtalapas
    si katungdanan-mo, mas mahaya dina i baratunun-na si magpama'intriga si ako pada'ito
    si ka'aw.”
  mco-NT: 'Chi Jesús y''adzooy: ―Ni ti mɨc''ajt ixyipy mgamɨɨdɨty ma ɨɨch, pen ca''
    ixyipy mɨc''ajt tɨ xymöyɨch yɨ huɨdibɨ ane''mb jiiby tzajpjoty. E paady ycɨxpɨ
    yɨ tɨɨbɨ ɨɨch xycɨ̈yecyɨch nïgɨ yɨ'' pocy mɨɨdɨty ca''ydɨ miich.'
  kqf-kqf: Bi Yesu giu i waimunena gado, “Em waibada dibunemo yà miyamiya, banina
    Maimaituwa i vitem. Bi aiyai lavana i pani natomeguna lisimmo ba tana gebo dididiga
    i voiye.”
  cpb-NT: 'Rakanake Jesús, ikantzi: “Eero pipinkathariwentaatsikaitzime eero ikowakaimirome
    Jenokisatzi. Iro nokantantari naaka, iri maperotainchari ikaariperotake amakenari
    jaka, anaanakero piyaariperonka eeroka.”'
  aon-aon: Jisas nemnek aria nawanaman baraen nakri, “Nyak douk Iruhin meyoh nakri
    wosik aria douk nyarao enyudok big um nyasuwokuk eik. Aria anudok douk narauri
    eik um nyak iri, anan douk adur nenek debeishi yoweishi inahos sheshagrakuk eshudok
    douk ta nyak nyunekesh iri.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Yab neꞌech ka ejto ka kóꞌoy ni jun
    i awiltaláb kʼal Nanáꞌ, max na Dios yabak ti pidhámal; jaxtám, xitaꞌ tin pidhnaꞌ
    kʼal tatáꞌ, más jaꞌ walbidh ké tatáꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Nú tú ní kíi tu̱''un onde̱ andɨ́vɨ́, te ma̱ kúu ndonda‑ró
    sɨkɨ́‑rí. Ja̱ yúán cháa ni̱ nakua̱''a ruu̱ nuu̱‑ro̱, kua̱chi xaa̱n‑gá ndíso‑de.
    Achí‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “Landè glalam mimò balù tan di deg ku là gablé
    Dwata di ge. Taman mdatah fa salà i to mebe deg dini, di ge salà.”
  mbs-mbs: Minikagi si Jesus, “Simpana wedà ka pelowani te Timanem, eked ka pekelowan
    diyà kanak seini. Yan se doun te labi pa mebegat se salà te otaw migpeibing kanak
    dini kamno.”
  tof-tof: Yesu bóktan yalkomólórr wagó, “God marü ene arüng koke nóma ki mókyene,
    marü ene arüng babul ki yarilün. Kürü marü tangdó nadü pama küngrine, wa wirri
    kolae kuri tónggapóne marükagab!”
  cme-NT: 'Yesu wuɔ cira: «Kuɔ Diilo saa naa hã-ni baa ku fɔ̃ŋgũɔ‑i, nii naa saa
    gbãa ce bĩŋkũŋgu muɔmi-na. Terieŋgu faŋgu-na, umaŋ juɔ baa-mi ji hã-ni, fuɔ
    cãlmuɔ maaraa naŋ wuoŋo‑i.»'
  sus-sus: Isa naxa a yaabi, «Nɔɛ yo mu i bɛ n tan xun ma fo Ala naxan fixi i ma.
    Na nan a ra, naxan n saxi i bɛlɛxɛ, na nan xa yunubi gbo.»
  pon-2006: Sises ahpw ketin sapeng, mahsanih, “Sohte mwahn omwi manaman pohi, ma
    e sohte mweiong komwi sang powe. Ihme kahrehda dipen ih me pangiedohng komwi me
    laudsang dipomwi.”
  dad-dad: Jesus solof iron, “Ilun tamal megeir õ to ifonom are, aya ogon megeir farumen
    to abodom. Anĩ nigin, tamo taka ĩ aya õ imã bun inenan, ĩ yogon mosor odug bagai,
    ogon wal fiya.”
  zab-NT: 'Chiyru cuaby Jesús: —Xíteete guelrnabeeti quɨt niaptibiu luaa, belati quɨt
    ninɨɨdx Diosni laabiu. Pur ningui, ni baany entriagu nare lobiu, mazru napbɨ duld
    que laabiu.'
  jae-jae: Ma Jesu gêjô eŋ awa gebe “Anôtô lôlôcŋa embe êlôc atom, aôm ôtu aêŋoc ŋatau
    atom. Amboac tonaŋ ŋac, taŋ kêkêŋ aê gadêŋ aôm gamêŋ naŋ, nê sec kêlêlêc aômnêm
    su.”
  ksd-ksd: 'Iesu i biti tana: Gala pa di ga tul tar ia tam marama, gala pa ta dekdekim
    ure iau; kari, nam i ga vi tar iau tam i manga kaina ta mumur.'
  msm-NT: Kagi ni Jesus, “Ko wada ka pa bogaji to Diyus to katongod, wada podom katongod
    nu to paghukum kanay. Kaling yabow to sae to sikan migdata kanay dini ikow su
    pigtuudan dan to pag-amung-amung kanay.”
  myk-myk: 'A Yesu di wu pye: «Kilɛ wʼa wee se wu kan mu mu niɲaa, lee bɛ wɛ muyɛ
    pyaa wo se bi da ga já bye nɛ na kaa la shishiin na wɛ. Lee funŋɔ ni, wemu wʼa
    nɛ co na pa gan mu mu ge, lee lʼa wee wo jurumu wu pye wʼa ɲɛhɛ mu wo wu na.»'
  sbe-sbe: Yesu ye hededebui ye wane, “Yau yom tanuwaga gigibwalina ta unai ya miyamiya
    matawuwuna ede yom gigibwali ne Yaubada ye leyawa. Unai tamowai ne ye mosegabaeigau
    kalimwai ta, iya yona yababa ye lakikalili na kabo kowa.”
  mcr-mcr: Itaŋi Jisasi Iqu tii ätukqe. “Goti qäukuä yätu äpmeŋqä Iqu, si yäŋänäqŋqä
    mäktapqä yätqe, si Nyi qua iqiŋi änä mämänuŋguatqä isinä. I etaŋgi ämaqä Nyi saqä
    hipaeu äktapqä iqu, iqueqä suqä quvqe, aaŋä naqänäŋä, saqä duŋi ämäwqätäunä.”
  cux-NT: 'Nan''guɛɛcútaⁿ''ā Jesús miiⁿ: Nguɛ́ɛ́ du''ū vɛɛ cuuvi diiⁿ di ndúúcū ''úú
    ndúúti chi nguɛ́ɛ́ du''ū vɛɛ ndii ca''a yeⁿ''ē di yeⁿ''ē va''ai chɛɛti nguuvi.
    ''Iiⁿ''yāⁿ chi tee yā ''úú chi preso ''úú nanáá n''diī, ''iiⁿ''yāⁿ miiⁿ dich''ɛɛtɛ
    ca nuuⁿndi yēⁿ''e yā.'
  tur-YTC: Yeşua, “Sana yukarıdan verilmeseydi, benim üzerimde hiçbir gücün olmazdı”
    diye karşılık verdi. “Bu yüzden beni sana teslim edenin günahı daha büyüktür.”
  san-ITR: tadA yIshuH pratyavadad IshvareNAdattaM mamopari tava kimapyadhipatitvaM
    na vidyate, tathApi yo jano mAM tava haste samArpayat tasya mahApAtakaM jAtam|
  bel-N: 'Адказаў Ісус: «Ты ня меў бы аніякае ўлады нада Мною, калі б Табе не было
    дадзена звыш; дзеля гэтага большы грэх мае той, хто выдаў Мяне табе».'
  sch-sch: Jisua'n a kôm, “Pathien'n nang a pêk sika vaiin kêng ku chunga rachamneina
    no dôn ani. Masikin nu kuta mi hong bangpu chu a sietna arik uol ok ani,” tiin
    a thuona.
  mic-MIQNT: Se'sus asitematl, “Gi'l ml'gigno'ti geggunmn ugjit ni'n muta pas'g gisi
    ignmulg'p Nisgamewigtug. Mo geggunmun ml'gigno'ti ugjit ni'n glapis Gjinisgam
    ignmasg. Gatu na ji'nm ta'n iga'lip 'gpitng, me' mesgi'g ta'n teli pata'tegej.”
  huu-NT: 'Jesús uai ote: —O anamo Jusiñamui cuena itataja jira, o uai ite, cuemo
    llollena. Ie jira omo cuena fecadɨno o baɨfemo jeacɨno fɨnodɨmacɨ.'
  jiv-NT: Tutai Jesussha tímiayi “Yus nuna amaschaitkiuiṉkia peṉké tujinkiaintme.
    Nu asamtai ami̱i̱n surutka nu ámin naṉkaamas tunaarinniuiti.”
  otm-NT: 'Nu ra Jesús bi dądi: ―Hin xtín ja ni ts''ɛdi nɛ nte sä gui ''yørque ''bʉ
    hin xtán zän Oją ''bɛ''a gui ''yørque. Pɛ nu''ʉ bi dägä ua, man''da ja yʉ́ ts''oqui
    ʉ xinda gue''e, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Al Kuruŋ beleŋ ge goyen doyaŋ nird nird saŋiŋ
    goyen ma guntiŋ manhan ge beleŋ gaha ma doyaŋ nirwoŋ. Niŋgeb ne nade hanger nera
    al gote mata buluŋbe gere folek geb,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Ko ipkasori mhə ia nirak iamɨnhi trɨni
    mɨnuə Kumwesən rɨpkuvei pehe mhə nasoriien nəha mik. Ro iamɨnhi irə iəmə nəha
    rɨməuvei pehe iou ia rəɡɨm nərəhaien sə in rɨno rərəha məpi raka nərəhaien i ikamo.”
  kpr-kpr: Setiri, Iesu mino numokena sisira, “Setesa ainda fakina ava, God nimokena
    futusira. Jo mutae aetira amo, ni jo bu jighirae aetesi. Ava sedo, genembo mave
    na ninda ungoda fitira, ainda ari eko mo, mindafugori. Nine saso ambarena ainda
    dara ava, jo nunda amingo iraeri.”
  san-IAS: tadā yīśuḥ pratyavadad īśvareṇādattaṁ mamopari tava kimapyadhipatitvaṁ
    na vidyate, tathāpi yo jano māṁ tava haste samārpayat tasya mahāpātakaṁ jātam|
  nho-nho: Jesus ki mee ake, “Koe e haimahi i teenaa ni mahi ni kauatu TeAtua. Te tama
    ni heunatia a ia naa tama nei ki oo ake no tauhia nau no kaavea mai kiaa koe raa
    e takoto tana hui sara. Tana sara raa e ttoe are i too ssara e mee nei.”
  gym-NT: 'Angwane Jesukwe niebare mda Pilatoye: Ngöbökwe ñan kä biandre mae ti müre
    ketadre, akräke ma di ñan rabadre jire chi ti bien müre ketadre, aisete nitre
    ti kitaka ngise mae müre ketadre, niaratre ye abko bäri ngite krübäte Ngöböye
    makrä, niebare Jesukwe ie.'
  azg-NT: 'Ndoꞌ joꞌ tꞌa Jesús: —Xe chito nquii Tyoꞌtsꞌon tyincyaa na vaa najnduꞌ,
    minꞌncüii nnon ꞌnan jeꞌquindëë ntsaꞌ yo ja. Ngꞌe joꞌ juu tsan na tyincyaa ja ntꞌöꞌ,
    tꞌmanntyichen jnan tsixuan juu, chichen jnan na tsixuanꞌ ncuꞌ.'
  bhd-bhd: यीशुए जुवाब दित्तो, “अगर ए अधिकार तीं परमेशरे करां न भोथो मैलोरो त तेरो
    कोई अधिकार मीं पुड़ न थियो भोनो, पन ज़ैनी अवं तेरे हवाले कियोरोईं ते हछे पापेरो
    हकदार भोरोए।”
  too-NT: 'Lā'' Jesús kalhtīlh: ―Palh tū'' cahuā Dios ixmaxquī''ni'' talacasqui'',
    hui''x tū'' ixka''lhi'' nīn lakatin talacasqui'' para ixquintlahua''ni'' catūhuā.
    Lā'' huan chi''xcu'' a''ntī quimacamāstā''lh con hui''x, xla'' ā''chulā'' lej
    ka''tla'' ka''lhī ixtalaclē''i'' que hui''x.'
  ind-AYT: Yesus menjawab, “Engkau tidak memiliki kuasa apa pun atas diri-Ku, kecuali
    kuasa itu diberikan kepadamu dari atas. Itulah sebabnya, orang yang menyerahkan
    Aku kepadamu lebih besar dosanya.”
  cjo-NT: 'Ikantawakiri Jesoshi: —Eeromi ishinetzimimi Tajorentsi, tekatsi pikantenami.
    Riraga amakaantakinari jaka, rirotaki antaperotakirori kaari kameethatatsi.'
  nsn-nsn: Iesu ke kula tapokis pare, “Ingga pake haik paho matot o kale uahiua totoguo
    ge pakene ahik God pah ke heir totomua tar nitampopokoh, karo kaueke tar mamang
    inetelik. Temaeit a tamatene ke heir totoguo tar limoumua inggon e kouh tar niguata
    uasaniner santiehe tun.”
  san-DEV: तदा यीशुः प्रत्यवदद् ईश्वरेणादत्तं ममोपरि तव किमप्यधिपतित्वं न विद्यते,
    तथापि यो जनो मां तव हस्ते समार्पयत् तस्य महापातकं जातम्।
  tna-NT: 'Da su Jesús ja jeutsutana: —Miqueda mu mue ai biame ema neje a taji, ahua
    Diusu sa tsada mahue su. Da su ema mi peje su menajatiatana cuana da mi ebia su
    jucha aida eputani.'
  lid-lid: Jises eme tiye i tan ja, “Ou winiya batondrok jo bwe, i buku Kindrei batehei
    boto-on ta atondrok jo bawek tam bwe. Ta idoh le kameh, are lau iy atehei jo eme
    minem dah, iri kandriyen tan marakon kameh udu bwele-en labai ja ta iri kandriyen
    ndra-in tam.”
  wim-wim: Nil Jesus.an thawant, “Nint kanak keꞌ pam piꞌan iiy-iiyangan ngathar, puth
    God.an thaw nint yaan keꞌ pam piꞌanan mak iiyān. Nil God.an keꞌwey yimanang thawiy-a,
    an work nungkara yaꞌa. Nanpalana, nintaniy-a, way iiyangan puth nil pam anan nil
    ngayangan maꞌam theeꞌ nungkar, nilan way-wayam paththam iiy-iiyan.”
  zga-M: U Yesu ahajibu, “Ahata suhale wiva ni ngofu uhusidi hulione kamauhale sitolile
    hukianya. Ivyo umnu uva ang'echiche huliove alenimbivi imaha.”
  yom-yom: 'Yesu wumvutudila : —Kulendi baka lulendo ko mu minu enati Nzambi widi
    ku Yilu kasi kuvana luawu ko. Diawu mutu wowo wutsumbisidi kuidi ngeyo vodidi
    masumu ma ngolo.'
  san-SIN: තදා යීශුඃ ප්‍රත්‍යවදද් ඊශ්වරේණාදත්තං මමෝපරි තව කිමප්‍යධිපතිත්වං න විද්‍යතේ,
    තථාපි යෝ ජනෝ මාං තව හස්තේ සමාර්පයත් තස්‍ය මහාපාතකං ජාතම්|
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Piŋkop kwen egɨsak uŋun da tapmɨm dɨma gamgut tam,
    gak da nak abɨŋ nepbi dakon tapmɨm kɨnda dɨma taŋ gaban. Do amɨn gak da kɨsiron
    nepmak uŋun dakon yokwi da gak dakon yokwi yapmaŋdak.”
  grc-BYZ: ἀπεκρίθη Ἰησοῦς· οὐκ εἶχες ἐξουσίαν οὐδεμίαν κατ᾽ ἐμοῦ, εἰ μὴ ἦν σοι δεδομένον
    ἄνωθεν· διὰ τοῦτο ὁ παραδιδούς μέ σοι μείζονα ἁμαρτίαν ἔχει.
  cpc-NT: 'Ipoña jakanaki Jesús, ikantzi: “Iiromi ikantakaawo Jinokijatzi, iirotya
    pipinkatharipirotzimi. Iroowa nonkantimiri naaka, iri mapirotakirori ikaaripirotzi
    amakinari jaka, anaanakiro piyaaripironka iiroka”.'
  nhg-NT: 'Onöhuatihuac Jesús: ―Niontle checöhualestle amo tecpeane ca naja, tlö amo
    metzmacasquiöya de tlacpac. Por inu öque niechmöcte ca taja cache bieye tlajtlacule
    quepea.'
  nya-nya: Yesu anayankha kuti, “Inu simukanakhala ndi mphamvu pa Ine akanapanda kukupatsani
    kumwamba. Nʼchifukwa chake amene wandipereka Ine kwa inu ndiye wochimwa kwambiri.”
  ngu-NT: 'Jesús oquijlij: ―Xticpiasquia itlaj tequihuajyotl nopan tla Dios xmitzmacasquia.
    Yejhua ica quipia más hueyi tlajtlacojli xquen tejhua on yejhuan motech onechtemacac.'
  kup-kup: Pot hahan Iesu ñetï hañiv piin epat mañah, “Met Godihö ni hameñ-okop ev
    hamarah ahop ravat hekez ba ou navatat neñehan hez, povoz niuhö rekot ba neverevekë,
    ma mañeken ur noñomapan. Oñ piuhö ni ba ou navatat naneñitin ni ahop narav, am
    heñ narab. Met aban tairapuhö ne navat ni nanah-aban popuz horiv ahoam piitï ok
    hez, oñ niitï horiv aviam ok hez.”
  jid-jid: Yesu hla niwu, “Ai u na he ni gbengble na se ka ba no gbengble rji ni shu.
    Niti ki, indji wa a ka nowu a zan ni lahtre.”
  wmw-wmw: 'Insa akijibu: “Uwe aungari kuwa nawo mamulaka julu yangu omi sawisusiriwe
    na Mwenyezimungu. Ndimana anigabizire mmakono mwako ndi akorire dambi pakulu.”'
  gmv-GGM: Yesussayka izas zaaridi “sheeney ness Xoossafe immetoonttako nes ta bolla
    ay godatethika deenashin, gido attin tana nes aththi immidade bolla gita nagaray
    dees” gides.
  ssg-ssg: Ape Jises ukek, “Na Haeu tai sowini hani o, o kum pon ailean. Aile ape
    tel seilon i hana nga hani he minam, i aile saun pamu lialuan ti o aile.”
  zpo-NT: 'Zee lee Jesús mkeb nzhé: —Nyent mod nabeyy lu lo na, chelee Dios namzaat
    yalnabeyy lo lu; per lee xaa kwaan mzaa na lo lu, mas nkano kulp ke lu.'
  poy-poy: Yesu kamwankula, “Meguweri na uwezu woseri kwa neni hera toziya yakakupanani
    ndo Mlungu. Su muntu yakanjegiti kwa gwenga kana vidoda vikulu nentu.”
  qwh-NT: 'Jesusnam nerqan: —Autorida canequipaqqa Diosmi churashushqa cashunqui.
    Mana tseqa manam puedinquimantsu ni imata rurameta. Tsemi qamman apamaqnïcuna
    qampitapis mas jutsayoq cayan —nir.'
  gaw-gaw: Anam a amu Jesus amegp̱a aum. “Aṯannu laa Nug na g̱agaṯag ii meṯalo amu
    na da ii aḏailom amunu aun nug da na ep̱enp̱a meiḏom ele amu, nuhig hip̱unin am
    oḵainab, nahip eḏiṯak,” awa aum.
  nca-nca: Ko Yesuko mande topé ŋande yaró, “Anutu koreko yote ŋundo ke wimbu kama
    kunoníqo, asa keto no taka nerewero mepémo kini. Ŋunde ŋuro unindo no keŋo kandekemo
    norota ŋuro quhuríŋo ŋuko keŋo quhuríŋge ŋu takate.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Ru rila a̱ꞌ ricy cup ru rishbeey nu la gyicy
    nur ya̱ zeꞌ benu walab Ñgyoozh briic mi ñii nir. Ndeꞌ nu cyi ily zir zaab yu nu
    bguꞌ ya̱ yaar gazeꞌ ru ―nam.'
  mkj-mkj: Jesus japoang, “Joh ekij oamw manman pohioa, ma joah mweioang koawoa jang
    puwoa. Ioar ma kahrehda dipen ih ma kihdoahng Ngoahi ipoamw koalikjang dipoamwen.”
  zac-NT: 'Jesús guniꞌi: ―Ni tubi pudërë nápëdiꞌil parë na si talë Dios adë bënéꞌediꞌiꞌ
    pudërë. Por ni rniaꞌa lul de quë ra nabëꞌnë intriegu na lul, ni napë mayurë duldë.
    Na rall más pecadurë quë lë́ꞌël.'
  kyg-kyg: Yesuꞌa, Gotiꞌmo namagisana agufa himamukamo okamiꞌniyesinana nagaetegamo
    mago kavaꞌmo afaꞌa osanesine. Huꞌniyaꞌmofeꞌmo navalelineno kamiꞌniya vekamo hosu
    kavaꞌamoꞌmo kagae hosu kavaꞌmo ago aeno agaseꞌniye, huno ha paiꞌniye.
  kmk-kmk: Summungbat si Jesus un kanana’n, “Naid kalintogam un mangwa’t nat un koom
    nu adin Apudyus intod nat saad nu. Isunga nadagdagson nat basuḻ dinat tagu’n nangiyawat
    kan sakon kan sika.”
  cao-NT: 'Jatsi Jesú quëbiniquë: —Mana quima mi qui chama ayamahacarohapino tsi ëa
    namëti chama mi jayamaquë aquë ra. Jaha tsi mi jocha oquë tsi xo toa mi qui ëa
    mëahax cato jocha ra —nëa tsi quiha Pilato qui Jesu nëcaniquë.'
  bbr-bbr: Jisas nukas ätäi auruwon, “Na is am äpäs opok äsäi muram äiem, kiro Anut
    nukasar kiro keseraun sakau isowon. Utianik, inok ros is imäirianik, nan ipon
    opok murowon, kiro ron onok arus nan onok aru erekapu itimori rau.”
  inb-inb: 'Chi­ura, Jesuska ainirka: —Awa luar­nig­manda kamta mana kuag­pika, manachar
    pudin­trangi ñi ima­pas nukata rura­wan­ga­pa. Chi­manda kam­bag­ma apa­mu­wag­kuna,
    kam­manda mas atun panda­rii­kuna­mi iukan­kuna.'
  hrv-hrv: 'Odgovori mu Isus: “Ne bi imao nada mnom nikakve vlasti da ti nije dano
    odozgor. Zbog toga ima veći grijeh onaj koji me predao tebi.”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Fo yí dà máa yí pànká ĩnɛ́n wán, ká
    le Dónbeenì yí nɔn ho foǹ. Lé bṹn nɔn á yìa dó mi ũ níi yi wékheró
    ɓùaa á po ũnɛ́n wékheró.»'
  ote-NT: 'Nuꞌbʉ́ nura Jesu bi da̱di ne bi ꞌñena: ―Ni ꞌnara tsꞌɛdi hinguí ha̱ pa da
    za te gui ꞌyøtcagui ꞌbʉ hingo Ajua̱ da ꞌraꞌa ra tsꞌɛdi. Hangue núꞌa̱ toꞌo xa dagagui
    ja ri ꞌyɛ, núꞌá̱ go gueꞌa̱ maꞌna tu ra tsꞌoqui que nuꞌi.'
  wnu-wnu: 'Ende qamara Yisas taui qamar: “Qenu ne me nonogursia, nonou qas ende qi
    eng ne ye me yebumaiman qi. End ne munon ye yeduima ye mot nenet yorour munon
    eng wonou qomon boru eng ne netanamima, wo sig boru.”'
  zam-NT: 'Jesús mcàb loo Pilat. Ndxab Jesús: ―Nec thìb mod no nec tedib mod ne''ñibe''del
    cón chenen chele'' Diox ne''nda''de lugar lool ñibe''l loon. Por cona, mbi'' co''
    mda''xù'' daa lool másque'' thìb xquin mbi'' ndxàp mbi'' no másque'' thìb xtol
    mbi'' ndxàp mbi'' leque lùu.'
  zyp-NT: Zisu taco, “Cung lang Khazing taitah peh na cang ly caco, ka cung letah
    hmingtuakhynah hnui bei ceh. Macawtaco, nama khatei a pa phah sahpaw cawngsaw
    heh alai vypaw suanah a tuapaw cawh a cang,” tatah a chai.
  sey-NT: 'Caquëna, Jesupi capi: “Diusupi mëꞌëre ja̱ tutu i̱simaꞌquë paꞌito mëꞌë yëꞌëre
