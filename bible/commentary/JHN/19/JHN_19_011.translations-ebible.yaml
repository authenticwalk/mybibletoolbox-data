  zaw-NT: 'Räjp Jesús lojni: ―Xhetliidi yäḻrnibee niajplu loä paru dilu nica''ni xhaguibaali.
    Ni''cni bejṉ nani bato'' narä lojlu rapduxhruni dojḻ loj ni rajplu.'
  san-MAL: തദാ യീശുഃ പ്രത്യവദദ് ഈശ്വരേണാദത്തം മമോപരി തവ കിമപ്യധിപതിത്വം ന വിദ്യതേ,
    തഥാപി യോ ജനോ മാം തവ ഹസ്തേ സമാർപയത് തസ്യ മഹാപാതകം ജാതമ്|
  tam-TCV: அதற்கு இயேசு, “பரத்திலிருந்து உமக்குக் கொடுக்கப்பட்டாலொழிய, என்மேல் உமக்கு
    எந்த அதிகாரமும் இராது. ஆனால், என்னை உம்மிடம் ஒப்படைத்தவனுக்கு அதிக பாவமுண்டு”
    என்றார்.
  mit-NT: 'Dandu nì cachi‑yà xì‑té: ―Ni còò ni‑iyuhu poder cucumi‑ní nú màsà chítnùní
    ini mii‑yá iá ansivi ducán. Sàhámà tiàa nì dàndàcú quixi nùù‑ní, chicá nsidá cuàchi‑tè
    (nùù mii‑ní) ―nì cachi‑yà.'
  ceb-ULB: Mitubag si Jesus kaniya, “Wala kay bisan unsang gahom nganhi kanako gawas
    kung unsa ang gihatag kanimo gikan sa kahitas-an. Busa, siya nga nagtugyan kanako
    diha kanimo ang adunay dakong sala.”
  ces-LB: „Neměl bys nade mnou žádnou pravomoc, kdyby ti ji nedal Bůh,“ odpověděl
    Ježíš. „Ty porušuješ právo, ale moji žalobci na sebe berou větší vinu.“
  mkn-mkn: Ju Yesus manyao bilang, “Bagini, pak. Kalo pak ada pung kuasa bagitu, na,
    itu tagal pak dapa itu kuasa dari Tuhan Allah di sorga. Te cuma Dia sa yang kasi
    loos sang pak ko bekin apa sa kasi sang Beta. Ma orang yang sarakan sang Beta
    kasi pi sang pak, dong tu yang pikol sala lebe barát.”
  pol-UBG: 'Jezus odpowiedział: Nie miałbyś żadnej władzy nade mną, gdyby ci jej nie
    dano z góry. Dlatego ten, który mnie tobie wydał, ma większy grzech.'
  qxh-NT: 'Jesúsna niran: «Llapantapis Tayta Diosninchi camacächin. Manchäga imata
    ruramänayquipäpis munayniqui mana canmanchu. Chaypis wañuyman jitarpamaj runa
    jatunpa juchata aparicusha.»'
  nwi-nwi: Kɨni Yesu rɨni-pən tukun mɨmə, “To Kughen rɨpipəh nɨvəhsi-preyen nehuəyen
    kɨmik, to nakpipəh nɨvəhyen nehuəyen tuk nəkirien Yo. Mərɨg hae pris rɨmneighan-pə
    kɨn Yo ye kwermɨm. Ror pən, Kughen tukrɨni mə in rɨmnor ta təvhagə has kɨrik rehuə
    rapita yame ik nɨmnor.”
  kmo-kmo: 'Jisas rii awasen eecha wor: “Howuk tawa God riita miina hapaga tawa boboyen
    hanan siiyega, mi hapaga boboy sii ana dagiir poyekasakech. Wowak, eena ma ye
    miiti tapak howu hari, yechi kapasek boboy eeta harapa mayak. Miiti kapasek boboyeka
    kiki siikasakech.”'
  agr-agr: 'Tusa tama Jisus ayaak: —Mina Apag dutikata tujamchakuig, makichkish minak
    dutijumaitsume. Tujash mina aminí itajiaja nu ainawai dekas amina nagkaetamsag
    tunamaina duka, —tiuwai.'
  kyc-kyc: Yesumi baa isingi lamaiyuo, Embame namba kando mende suu pilyu ote lao
    kapa piro lao karene renge porai doko Ketaerena dokome emba jii napyali doko embame
    mende piri ingya napyali. Dokona namba nyuo emba jipyamo akali doko koo wakasa
    pipya ingilyamo.
  urd-GVU: عیسیٰ نے جواب دیا، ”آپ کو مجھ پر اختیار نہ ہوتا اگر وہ آپ کو اوپر سے نہ
    دیا گیا ہوتا۔ اِس وجہ سے اُس شخص سے زیادہ سنگین گناہ ہوا ہے جس نے مجھے دشمن کے
    حوالے کر دیا ہے۔“
  yre-NT: 'Zozi "e ''nan -yrɛ ''nan: «Yi''a ''kɔlaman fɛ -tʋ drɛdɩ -a ''mɛn, te Bali
    "cɛɛ -si -nɔn dɩ, -yee "wɛan min nɛn yaan ''nɔn ''yiɛ bɛ, -yee ''wɩ ''wlidɩ ''bɛ
    cɩ -dan.»'
  fuh-BKF: 'Iisaa jaabii mo, wi''i: —Si wanaa Laamɗo hokki ma baawɗe, a waawanaa kam
    fay huunde. Ɗuum waɗi de gattuɗo kam e junngo maaɗa oon ina ɓuri maa hakkeeji.'
  arl-NT: 'Jesuuri saaja na riucuaree: —Jiyocuacaanu Quijia jaara quia jiyateyaquiquiaari
    jiyaniijia quia quiniuria, quiaa maara quia cumaaca paaretaaquiri cucuaj. Naaratej,
    cante niyara cua nitiamaa quiocuani, nojuajaari socua jiyanohua sesa miirii quiajaniyajiniji.'
  ziw-ziw: Yesu amhitula, “Hwendile na udahi wowose mwangu hegu hwenkigwe ni Chohile.
    Kwachausa icho, yudya aninkize kwakwo ana masa yatendese.”
  grc-TR: Ἀπεκρίθη ὁ Ἰησοῦς, Οὐκ εἶχες ἐξουσίαν οὐδεμίαν κατ᾿ ἐμοῦ, εἰ μὴ ἦν σοι δεδομένον
    ἄνωθεν· διὰ τοῦτο ὁ παραδιδούς μέ σοι μείζονα ἁμαρτίαν ἔχει.
  nag-nag: Jisu taike koise, “Apuni ke upor pora hokti nadile Ami logote eku adhikar
    nathakibole asele, karone jun Moike dhori kene tumi laga hathte dise etu manu
    laga paap bisi hoise.”
  eng-OEBCW: ‘You would have no power over me at all,’ answered Jesus, ‘if it had
    not been given you from above; and, therefore, the man who betrayed me to you
    is guilty of the greater sin.’
  knj-NT: 'Yuxan jix yal Jesús tet naj jaxca ti'': —Yutol ja'' Dios jix ak''on ja
