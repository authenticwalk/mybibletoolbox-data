verse: JHN.019.013
translations:
  kpx-kpx: Kateai louge Bailotiu hotoeabe evisi Iesu melamei heie tiale kotae matama
    keve ugulamonu. Matama keu abu mune detiale matama. Iale Diue hotomo abu matama
    ke ivihai avoe, “Gabata.”
  okv-H: Pilate na ingito Iesu humbuto embo okose arumbeto pehumba ari degi amita
    javo, ‘Koro veukari’ ai Iesu enu arumbena (Judea embomeni ta ke na ‘Gabbatha’
    eagora)
  tbo-tbo: Pilato hai baha i nonoli yaka, Yesu i hopunena meya hoi uputa, po i tugula
    geleta ani luhetala uyahina, gowana Gahana (mi Yudeya hai ponei hi pa ‘Gabata’).
  mal-C: ഈ വാക്കുകൾ പീലാത്തോസ് കേട്ടപ്പോൾ, യേശുവിനെ പുറത്തുകൊണ്ടുവന്നു; എബ്രായഭാഷയിൽ
    ഗബ്ബഥാ, അതായത്, കൽത്തളം എന്നു പേരുള്ള സ്ഥലത്തുവന്ന് ന്യായാസനത്തിൽ ഉപവിഷ്ടനായി.
  grc-SR: Ὁ οὖν Πιλάτος ἀκούσας ⸂τοῦτον τὸν λόγον⸃ ἤγαγεν ἔξω τὸν Ἰησοῦν, καὶ ἐκάθισεν
    ἐπὶ ⸋τοῦ⸌ βήματος, εἰς τόπον λεγόμενον Λιθόστρωτον, Ἑβραϊστὶ δὲ Γαββαθᾶ·
  bgc-bgc: ये बात सुणकै पिलातुस यीशु नै बाहरणै ल्याया अर उड़ै न्याय की गद्दी पै बैठग्या,
    जो इब्रानी भाषा म्ह “गब्बता” कुह्वावै सै, जिसका मतलब चोतरा हो सै।
  khz-khz: Pilato na vokila ekamonagiato, ne Iesu ema vaiatiato, ne eagoto, Kota ekamonagiana
    talimana gena tanukau ai evetanukauto. Vokapu “Vatu Kalakauna” negetiiwai. E Heberu
    karonai “Gabata.”
  deu-TKW: Da nun Pilatus diese Worte hörte, führte er Jesus heraus, und setzte sich
    auf den Stuhl auf dem Platze, Steinpflaster genannt, Hebräisch Gabbatha.
  zsr-NT: Catiꞌ byönnëꞌ didzaꞌ ni Pilato, gna béꞌinëꞌ nup tsajxiꞌgac Jesús, atiꞌ gröꞌë
    xlatjëꞌ ga rbequi xbeynëꞌ, latj naꞌ nazíꞌ lei Löꞌa Ga Zxoagac Guiöj Blag, len
    ca nac didzaꞌ hebreo nazíꞌ lei Gabata.
  lin-lin: Tango Pilato ayokaki bongo, amemaki Yesu na libanda mpe avandaki na esambiselo,
    na esika oyo babengaka, na lokota ya Arami, « Gabata. »
  hns-NT: Tab laat ie baat soenke Jiesoe ke bahare bolwaais. Tab oe djaaike aapan
    djadj ke koersie par baithal. Oe koersie ieta ke djamien par dharal raha. Oe djagaha
    ke naam Lietostrotos raha, aur Israel ke bhaasa me „‘Gabata”’ bolaawal djaat raha.
  noa-E: Mag serereukham ũrwia, Pilatoou Jesús dawag warrpi jaaujim. Magwia, dʉ̈i
    ichpa öbërchëwia sie gaai oo sĩsijim, warre thumaam khʉʉn dakhĩir jawaag. Mag
    i oo sĩerr aig “Empedrado” a thʉ̈ʉrjem, mokdaúa joothʉthʉʉd wau sĩerr aawai; ich
    mapai ebreonaan meúa Gabata a thʉ̈ʉrjeejim.
  eng-EMTV: Therefore Pilate, having heard this saying, led Jesus outside and sat
    down on the judgment seat in a place that is called The Pavement, but in Hebrew,
    Gabbatha.
  mib-NT: Te jeē ní jini sōho Pilato jnūhun yáha, te ni ndacu de jniñu jeē na quénda
    Jesús ini vehe quiji ya. Te ni cucōo de silla nuū cúndaā jniñu, nuū máni máá yúū
    ni jecāva, te lugar un nání Gabata nuū yúhu hebreo.
  lif-NT2: पिलातसरे़ खे़न् खे़प्‍सुआङ् ये़सुःन् लाःक्‍कात् लःत्तु, हे़क्‍क्‍याङ्‌खुने़ॽ
    लुङ् फे़ःमनाबा खासे़न् युक्‍नाओ युङ्‌सिङ्‌लो॥ (खे़न् ते़न्‍निन् हिब्रु पाःन्‍नो
    गब्‍बथा मे़मे़त्तुरो॥)
  xnj-xnj: Hinu, Pilatu peayuwini malovi ago akamuhumisa Yesu kuvala, akatama pachigoda
    cha uhamula, pandu pepikemelewa “Luvanja lwelutengenizwi kwa maganga.” Amala kwa
    Chiebulania Gabata.
  mmx-mmx: Se ne Paelat ga ronga na levelinga, neni ga lam asu ne Iesu ukamang la
    ni ga xis kopok to at loxot kitkis ting tonga linga, laasen teren do, “Langas
    Uat.” At lavapaase Ibru diga tong i do Gabata.
  cbr-NT: Usaquian judíos unicaman cacëxun Jesús ëman chiquímitancëx ca Pilato anuxuan
    ami uni manáncëxun cuacë anu tsóbuacëxa. Anu tsóti ax ca me mëníoquian anu maxax
    nancë 'aish hebreo banan Gabata cacë, 'iacëxa.
  tee-NT: Chai ju gobernador Pilato acsni k'asmatlh junima chivinti pus maxtuchokopa
    makspa' ju Jesús. Tavi lacapu'ucxtin junta ixmamacanta cemento. Lacalhihebreo
    ju anch ixjuncan Gabata.
  eng-LSV: Pilate, therefore, having heard this word, brought Jesus outside—and he
    sat down on the judgment seat—to a place called, “Pavement,” and in Hebrew, Gabbatha;
  cak-NT: Cuando ri Pilato xuc'oxaj ri tzij ri xqui'ij ri winak che, xuxi'j-ka-ri'.
    Y c'ajari' xu'ij chi tileses-pe ri Jesús. Y ri Pilato xbech'oquie-pe ri anchi'
    nu'on-wi juzgar; ri lugar ni'ix Empedrado che, y pa ch'abel hebreo ni'ix Gabata
    che.
  pah-NT: A'ea renduvame Pilatos'ga Jesus'ga mbuhurukari onga hugwi. Igwete ga apygi
    juizes'g̃a apykava rehe oina – perope g̃a omondo itapereuhua yja rehe inog̃a.
    Judeus'g̃a nhi'ig̃imo pevova'ea rera ko Gabatá.
  sja-NT: Pilatopa mãga ũrik'ãri, Jesús taawaa ateepiji mãik'aapa ichi su-ak'ɨ beeji
    charra su-ak'ɨ beeparimãi, hebreo pedeede Gabatá apatap'edaa, griego pedeede “Mãu
    Choma P'ep'edee Bɨmãi”.
  xed-xed: Snaŋta Pilat ta tsa gwaɗaha ya, «kladapwakla ta Yesu dzibil,» kaʼa. Ka
    nzaftá tsi ta vla tsa guma ma sana vli ta hgə lu ka Pave. Tsa Pave ya, Gabasla
    ta hga lu nda gwaɗa Hebru.
  glk-glk: وختی پیلاتُس اَ حرفأنه بیشنَوسته، عیسایه بیرون بأورده و خودش بر مسنده داوری
    بینیشته، در محلی کی به «سنگه فرش» معروف بو و به زبانه عبرانیأن «جَبّاتا» گفتیدی.
  mks-NT: Tá na̱xini jo̱ho Pilato ña̱ yóho já na̱sahnda da chuun ña̱ ná tavá na̱ Jesús.
    Ta na̱saco̱o mé dá nu̱ sáco̱o da̱ sáhndá chuun vechúun. Mé nu̱ sáco̱o da̱ cán
    naní a̱ Gabata tu̱hun hebreo. Mé tu̱hun yóho cúni̱ cachi a nu̱ú na̱qui̱hvi piso
    yu̱u̱.
  gfk-S: Ing Pailat ga hadade hobi iga lamus hasur Jisas ma igom kis tano nuno kinkinis
    na gil harkurai tano katano di kilam ie be, ‘No Hare na Hot.’ (Ma no hinsana tano
    nianga gar na Iudeia be ‘Gabata.’)
  bmu-bmu: Mewö jigetka keu mi möta jim kutuiga Jisös waŋgita yaigep etket. Etketka
    premiö Pailötnöŋ jake kun kötnöŋ ala tömbulget ahöyöhi, miaŋgöreŋ öŋgöba keu jimtekötekögö
    dum tatatŋe eta tarök. Jake miaŋgö qetŋi Hibru keunöŋ Gabata jimalget. Mi nanine
    keunöŋ Jake Kötnöŋ mem tömbultömbulŋi.
  dgz-dgz: Wam ame Pailat mame wane anuni, Iesu nau tau one amba Pailat wanene watat
    mega gagap ae wanden, at ameme yaua gwat gwaratan tane arewa (Iburu nop muga yaua
    dawa Gabata diane).
  eng-GNV: When Pilate heard this woorde, hee brought Iesus foorth, and sate downe
    in the iudgement seate in a place called the Pauement, and in Hebrewe, Gabbatha.
  zaa-NT: Biyeni báni Pilátua ra cą anía nna, gulèqquia tìą Jesús fuera. Làniana gùdua
    tèníą lo xila' xenia nu re' lo ttu plataforma nu de íyya, lani titsa' hebreo nna
    lą́ Gabata, làti ribeqquią sentencia qui' ca enne'.
  eng-WEBSTER: When Pilate therefore heard that saying, he brought Jesus forth, and
    sat down on the judgment-seat, in a place that is called the Pavement, but in
    the Hebrew, Gabbatha.
  guh-guh: Nexata Pilato itsa jumetane bajarapacuenia judíovi pejumaitsijava, Pilato
    eca tribunalvënëjavata, xuata Pilato ecabiaba jivi itsa naneconitsiaexanaejitsia.
    Xuata Pilato ecabiaba jivi itsa naneconitsiaexanaejitsia, hebreojumeta pevënë
    Gabata. Bajarajota pirafaratsiira. Nexata Pilato itorobeca pijajivi pecapitsapaenexatsi
    Jesús Pilato pijabovecua.
  bon-bon: Pilato liba itecijige biname cina apu ala abayena je, tabe puma cita ca
    Yeesu ne sisatige, ädige, adnatige emä, biname bine luma jaatranimusi. Pui puupu
    lui kula ca acwabäneji ge, peei name pi einenisi ‘Kula Puupu’ ca. Heberu mene
    ca lui egä ‘Gabata’.
  nhw-BL: Quema Pilato quicajqui ni, mosehui campa monequi para tetlajtolsencahuas
    ipan nopa tepejpechtli campa itoca Enlosado huan ica camanali hebreo itoca Gabata.
    Huan tlanahuati ma quihualicaca Jesús.
  swh-ONEN: Pilato aliposikia maneno haya akamtoa Yesu nje tena akaketi katika kiti
    chake cha hukumu, mahali palipoitwa Sakafu ya Jiwe, kwa Kiebrania paliitwa Gabatha
  wbi-wbi: UPilato ye apulike amasio aghuo, akahuma nu Yesu kunji, akikala pa kitengo
    kya vuhighi, munjovele ija Kiebulania pitambulua Gabata kwe kuti, Lwalo lwa mavue.
  bba-bba: Ye Pilɑti u ɡɑri yi nuɑ, u kɑ Yesu yɑrimɑ, mɑ u sinɑ siri kowon sin yerɔ
    te tɑ wɑ̃ɑ yɑm mɛ sɔɔ, mɛ bɑ sokumɔ Kpee turɑru. Miyɑ bɑ mɑɑ sokumɔ Gɑbɑtɑ kɑ
    Heberum.
  eng-KJVCPB: When Pilate therefore heard that saying, he brought Jesus forth, and
    sat down in the judgment seat in a place that is called the Pavement, but in the
    Hebrew, Gabbatha.
  kgk-NT: Upéa ohendu ramo, he'i ogwenohẽ jevy hagwã Hesu-pe koty-gwi. Osẽ rire-ma,
    ogwapy-ma Pilatos oĩ-vy mburuvixa ogwapy haty-py. Upe opu'ã oĩ va'e ita-gwi ojapo
    va'ekwe ári ogwapy. Ha hebreu nhe'ẽ-py katu ohenói Gabatá-py.
  waj-waj: tuduu rikioo Piratuuso ii kua ivaara yaata utuoo rikioo Yisuunna nnauvakidiri
    vitoo numa mmaanai sikau terenaivau inna yapa kioo oro kua radudeera mmaataivau
    hara kioo variravai. Ii sikau terena ivaa Eporai kuaivakidiri tuu nnutuuvo Kapataa
    tiravai.
  cpy-cpy: Ikanta ikemaki Pilato, ramakaan-teeri Jesús jakakiroki, roejeekae-takiri
    raminakoeta-piintziri iyakowentaarewo, iiteetziro “Mapipanka,” iñaaniki Heber-paeni
    iiteetziro “Gabata.”
  ekk-PKP: Kui Pilaatus seda kuulis, tõi ta Jeesuse välja ja istus kohtunikutoolile
    kohas, mida nimetatakse Kivisillutiseks (heebrea keeles Gabbata).
  mpx-mpx: Sauga Pilato Yudiya wali baaba o i hago, inoke Yeisu i en tagilan noleleya,
    yaka Pilato i misiyo topapayatala wali abamisiyowa, abamisiyo o i minaa limi bebena
    etega alana hi ba, “Bwalal Pat.” He alana pana Hibilu hi ba, “Gabata.”
  wbp-wbp: Ngula-jana Palitirli Juwu-patu kuja-kurra purda-nyangu, Jijajiji yarda
    kangurnu. Ngula Palitiji pirri-manu nyinanja-kurlangu wiringka ngulalpa karrija
    yirdingka ‘Pirli Lalypangka’, ngulangka yungu-jana wangka yapakuju. Nyinanja-kurlangu
    nyampu-piyaju yangka kuja kalalu kuwurtukungarduyu-paturlangurlu mardarnu. Yirdiji
    nyanungu yali Pirli Lalypa kalalu yirdi-manu nyanungu-nyangurlaju jarungkaju Yipururla
    ngulaju yirdiji ‘Kapaja’.
  luo-luo: Kane Pilato owinjo mano, nogolo Yesu oko kendo nobet piny e kome mar ngʼado
    bura kama iluongo ni Laru motingʼore malo mar kidi (miluongo gi dho jo-Hibrania
    ni Gabatha).
  nhe-NT: Quema Pilato quicajqui ya ni, mosehui campa monequi para tetlajtolsencahuas
    ipan nopa tepejpechtli campa itoca Enlosado huan ica tlajtoli hebreo itoca Gabata.
    Huan tlanahuati ma quihualicaca Jesús.
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܐܲܢܹܐ ܚܲܒܪܹ̈ܐ، ܦܘܼܠܸܛ ܠܹܗ ܠܝܼܫܘܿܥ ܠܒܲܕܲܪ،
    ܘܝܬܝܼܒ݂ ܠܹܗ ܥܲܠܔ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ، ܒܕܘܼܟܵܐ ܕܦܵܝܫܵܐ ܗܘܵܐ ܩܪܝܼܬܵ‌ܐ: ”ܪܨܝܼܦܬܵ‌ܐ ܕܟܹܐܦܹ̈ܐ،“
    ܘܒܠܸܫܵܢܵܐ ܐܵܪܵܡܵܝܵܐ: ”ܓܦܝܼܦܬܵ‌ܐ.“'
  esk-NT: Pilate tusraa'amigich tamatkua nipliatit, ilaan annisiniġaa Jesus aasrii
    aquvitluni atanġum inaanun, taggisiliŋmun “Iyaġaŋmik Natilik,” aasrii Hebrew-tigun
    taiyuutiqaqhuni “Gabbatha.”
  msb-msb: Pakabati naman sani ni Pilato, ginpaluwas niya si Jesus kag nag-ingkod
    sa ingkudan san paghusgar sa lugar na ginatawag na Salog Na Bato na sa Hebreo
    ginatawag na Gabata.
  cpa-NT: 'Mi³ca¹nǿng² Pilato jǿg³ jøng², ca¹jmo¹dsa héh¹ hi² lén²dsa Jesús ja³dsi¹².
    Jøng² ca¹guú² Pilato ja³mi²rø¹²dsa jǿg³, ja³tǿh²dsa Gabata quianh¹³ jǿg³ hebreo
    (hi² hniu¹dsa juúh²dsa: Ja³rø²neih¹² cang³).'
  dso-dso: ପିଲାତ୍‌ ଜିଉଦି ନେତାମନର୍‌ଟାନେଅନି ଏ କାତା ସୁନିକରି ଜିସୁକେ ବାର୍‌କରାଇ ଆନି ପାକ୍‌ନାଇ
    ତିଆର୍‌ ଅଇରଇଲା ବିଚାର୍‌ କର୍‌ବା ମଣ୍ଡପେ ବସ୍‌ଲା । ଜନ୍‌ଟାକି ଇବ୍‌ରୁ ବାସାଇ ଗବ୍‌ବତା ବଲି
    କଇବାଇ ।
  meu-meu: 'Pilato ese una hereva e kamonai, bena ia ese Iesu ma e hakaua lasi. Bena
    ia na hahemaoro gabuna ai e helai diho: una gabu ladana be “Nadi dehena”; Heberu
    gadodia ai ladana be “Gabata”.'
  yva-NT: Pilatus po ayao so raraniva jewen, umba po Yesus augave uje indamu po mangke
    rapatimugo Ai. Weti seo tuna no apa kursijo titi rai no wanijate ama tame mirati
    Wanijate Oram. (Wanijate so raura ayao Yahudi raijamo Gabata.)
  dgc-dgc: Nadid, pékabati ni Pilato ta éya, éy niluwas na ti Jesus, sakay négiknud
    siya to hukuman. I édsean na hukuman éy to plasa a semento (i pégngahen de ta
    éya ta kagi na Judeo, éy Gabata).
  zpm-NT: Zeeṉe bin Pilat sca rëb grë miech co, bnabey Pilat briee Jesús nëz ley stib.
    Dzigo güeysob Pilat lo xcan ne zo ley co, zaatne rzob me ruṉ me guieḻwxtis. (Dipse
    ley co, niapse quie lag now; gane rnee zha Israela Gabata.)
  hix-NT: Àro wyaro tàwya enytxatxhe rma, bàn yaye Txesusu yokhoy hatà, Peratusu.
    Tahonà ymo hona neryewtay hatà, onytxano ytxoho ro hona, anhàtho komo yanàhnohtoho
    ro hona. Toh yonyhoryexaho onà, karyeno ymo, katxho rma àro hatà. Kakmata katxho
    me rma nehxakon hatà, Xuknewyana komo rwonà.
  sim-sim: Karem li mbarik Pailat Jisasin hikrik ormu laharlara. Uhu kawu os man or
    kotim undari mishi orok ormu lira. Os or liri mishi oso hi sihi Sunja yanga. Judama
    mashi lihik Gabata, karem li ushandari sir.
  npi-ULB: जब पिलातसले यी कुराहरू सुने, तिनले येशूलाई बाहिर ल्याए, र “ढुङ्गाको पेटी”
    (हिब्रूमा “गब्बथा”) भनिने ठाउँको न्याय आसनमा बसे ।
  cgc-cgc: Pagmati Pilato ta singgit danen, gagwa kanen an daw padala din Jesus an
    mwa. Gapungko Pilato naan ta pungkuan ta uwis na naan ta sular na paumaw na Saag
    Na Paipid-ipid Na Mga Bato, na naan ta linggwai na Hebreo paumaw na Gabbata.
  tim-tim: Pilatoŋe den are nâŋgâm Yesu mem hâkŋângen giep. Mem gembo kindo Pilato
    purik katmâ âgâm kembu tat talân talep. Akto tat tat ain hin konmini “Kât dâpŋe.”
    Aregât kotŋe Yuda yeŋgât denân amâ Gabata dâm konmini.
  yor-yor: Nítorí náà nígbà tí Pilatu gbọ́ ọ̀rọ̀ wọ̀nyí, ó mú Jesu jáde wá, ó sì jókòó
    lórí ìtẹ́ ìdájọ́ ní ibi tí a ń pè ní Òkúta-títẹ́, ṣùgbọ́n ní èdè Heberu, Gabata.
  wos-wos: Pailat wun hundi xékétaka wandéka di Jisasré hura gwande. Gwandendaka dé
    Pailat kot xékékwa néma duna jambémbu re. Wun jambéka di wa, Motumbu yandan jambé
    dé. Hibruna hundimbu angi di wa, Gabata.
  emp-NTPO: Pilatoba maʌ̃gʌda ũrĩna bẽrã Jesura dajadaa enebisia. Maʌ̃be idji ãbugued̶e
    chũmesia dejã “mõgara dowa od̶a” abadama. Hebreo bed̶ead̶e Gabata abadaa.
  eng-F35: Well, upon hearing this statement Pilate led Jesus outside and sat down
    on the judgment seat, in a place called ‘Stone Pavement’, while in Hebrew ‘Gabatha’
  ind-ind: Mendengar perkataan itu, Pilatus menyuruh supaya Yesus dibawa keluar, lalu
    dia duduk di kursi pengadilan. Tempat itu disebut Lantai Batu, dan dalam bahasa
    Ibrani disebut Gabata.
  pes-OPCB: با شنیدن این سخن، پیلاتُس عیسی را بیرون آورد و خود بر مسند داوری نشست،
    در مکانی که به «سنگفرش» معروف بود و به زبان عبرانیان «جَبّاتا» خوانده می‌شد.
  mpt-mpt: Failate i weng olo wentenea funanea Ne Lom ten ni komok sume mo makaa dofanimibabo
    genea tanea Yesuse debeb tam tenea bib ele dasebe. Kukub klamin nakae e biino
    tom kwamo da oleb teniba dabalim daake heba ofa ofa bianiba ngananiba o dim uto
    biin toulalino omfaibbua kukub klamin nakae toulabea Yudai owe bianiba Gabata
    ge owe binabibo Failate o dim ut toumbietabe.
  ssx-ssx: Pailedima꞉ koto lemekeeki opuaata꞉ Yesu hatuku hama peekeme. Kutupa pi
    yokaalu puluekema꞉ pitu hayeke seana꞉ pitiekeme. Koto sea wieke alena꞉ bikita꞉
    Toopi Yameekeekie. Koto bikita꞉ mo Hibulu pima꞉ Ka꞉ba꞉ta lemekeme.
  mkl-mkl: Iyi Pilɑti í ɡbɔ ideu, ŋɔi í jɔ̀ ɑ̀ fitɑò Jesu nɔ í bubɑ si kitɑ̃i woo
    kiitiu iyi í wɑ inyɑ bii ɑ̀ yɑ kpe Tintim ndii kutɑ. Ammɑ do fee Ebɛɛ, Gɑbɑtɑi
    ɑ̀ yɑ kpe inyɑu.
  gaq-gaq: ପିଲାତ ଆକେନ୍ ଅଁଚେ ଜିସୁକେ ପାଦା ଡୁଂପାଙ୍ଗ୍‍ଆର୍କେ ବାରି “ବ୍ରିନେ ମଣ୍ଡପ୍” ଆତେନ୍‌
    ଏବ୍ରୀ ବ୍ନାସାରେ ଗବ୍‌ବାଥା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ମ୍ୟାକେ ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ଲେଃକ୍ନେ ବିଚାର୍
    ଡୁଆନ୍ନିଆ କକେ ।
  gof-RNT: Philaaxoosi hessa si7idi Yesuusa kare kessis. Yaatidi, “Lochche Shuchchi”
    giyason pirdda oydiyan uttis. Ibraysxe qaalan he bessay “Gabata” guussu.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ନେ କାଜିକ ଆୟୁମ୍‌କେଦ୍‌ଚି, ୟୀଶୁକେ ଅଡଙ୍ଗ୍‌କିୟାଏ ଆଡଃ “ଚାଟେନ୍‌ଲାପାଙ୍ଗା”
    ଅକ୍‌ନାଃଚି ଏବ୍ରୀ ଜାଗାର୍‌ତେ “ଗାବ୍‌ବାଥା” ନୁତୁମଃତାନା, ଏନ୍‌ ବିଚାର୍‌ ଠାୟାଦ୍‌ତାଃରେ ବିଚାର୍‌
    ନାଙ୍ଗ୍‌ ଦୁବ୍‍ୟାନାଏ ।
  gah-gah: Liki likago, Pilató nene geleake, lokimikago, Izesuni alímiki limikago,
    gakó lo hukoaká holomaló lemeko minamó agulizá nene Hipulu gakokutí nene Gapatave
    liaká amó, lelí gakokutí nene geha holomave loko.
  lcm-lcm: Taun a Pilato kala longong asukang ke, kala songo asoung a Iesu na kanla
    sinong kuli sinsinongan i saupai si oring ang kana asan ta Selen Iatan. Si mengen
    Eberaio kipo posong ia ta Gabata.
  aer-aer: Nhenge Pilate-le nhenhe renhe awemele re thultye areye ileke Jesus akethe-werne
    arratelhe-iletyeke. Kele itne renhe akethe-werne akngeke aketheke ngkerneke nhenge
    itne tyerrtye areyeke itirretyarte. Apmere yanhe ikwerele apwerte athirnte atningke
    tnerlenge, angkentye Aramaic-ele itne apmere yanhe renhe “Gabbatha” akeme. Pilate
    anteme arrernelheke chair akngerreke-arleke, nhenge alartetye arrernelhentye-arle
    itirretyeke arelhe akurne areye-akerte.
  qvc-NT: 'Chaymi Pilatuqa chay runakuna nishqanda uyashpaqa kamachikurqan, Jisusta
    sawaman surqonambaq. Chaymandaqam Pilatuqa trunumbi tiyarqan, justisyata ruranambaq.
    Pilatupa chay trununqam karqan suq pamba Gabata shutiqpi. Chay Gabataqam ibriyu
    rimaypiqa munan niyta: “Rumikunawan allichadu pamba”, nishpa.'
  tgl-ULB: Nang marinig ni Pilato ang mga salitang ito, inilabas niya si Jesus at
    umupo sa upuan ng paghuhukom sa lugar na tinatawag na Ang Entablado, ngunit sa
    Hebreo ay Gabbatha.
  cbs-NT: 'janu Pascua meshukidi ixanaitian ma badi manananbi kaya jaskaibu Pilaton
    ninkatan Jesús taxnimabidan mishki buyakin kedan wanibu jawen kena hebreo janchawen
    kenakin Gabatá januxun yunuti anu tsauxun kaxe janchawen judio xanen ibubun jatu
    yuikin: —Nadan, matun xanen ibu kayabiki— jatu wa'
  xtm-NTPP: Pilato ma, ja ni jiniso'o de sukan, ni tatnuni de ja jin kene'e i Jesús
    ma, te ni jinkoo de nuu ja'nde de tniñu ma, nuu ka xnani i sa'an hebreo ma Gabata,
    ja kúni ka'an “nuu vivii ni ka sama de ichi ma ji'in yuu”.
  nnq-nnq: Pilato apajoa malobe geniago, nganneta Yesu panja, ngatama pikitebwe cha
    hukumu, paali papakemigwa “Sakafu ja Maganga” kwa kilonge cha Akaebulania, ikonda
    Gabatha.
  bao-NT: Pilato pea o biirije cʉ̃re cʉ̃ja ca ĩiro tʉori, Jesús're ami witi waari
    ʉparã cʉ̃ja ca duwiri tabepʉ ea nuucoawi, ʉ̃tã mena cʉ̃ja ca tiirica tabe, arameo
    wederique menara Gabatá cʉ̃ja ca ĩiri tabepʉ.
  san-ORI: ଏତାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ପୀଲାତୋ ଯୀଶୁଂ ବହିରାନୀଯ ନିସ୍ତାରୋତ୍ସୱସ୍ୟ ଆସାଦନଦିନସ୍ୟ ଦ୍ୱିତୀଯପ୍ରହରାତ୍
    ପୂର୍ୱ୍ୱଂ ପ୍ରସ୍ତରବନ୍ଧନନାମ୍ନି ସ୍ଥାନେ ଽର୍ଥାତ୍ ଇବ୍ରୀଯଭାଷଯା ଯଦ୍ ଗବ୍ବିଥା କଥ୍ୟତେ ତସ୍ମିନ୍
    ସ୍ଥାନେ ୱିଚାରାସନ ଉପାୱିଶତ୍|
  huv-NT: Wüx tanguiay aag ayaj a Pilato tawün tiül iüm Teat Jesús. Condom nej tsotot
    niüng ajaw wüx asoeteran, tiül noic nden nenüt Gabata tiül ombeayiw nipilan judío.
    Aag ayaj amb apiüng niüng nequiand tiüt piedra.
  otn-NT: Nu̱'mø mi̱ 'yøhra̱ Pilato na̱ ra̱ hya̱ na̱ p'ʉya, bi̱ ma da̱ni̱ mmi̱p'ʉ
    ja rá̱ nhu̱di̱ nhøt'a̱ hya̱ 'mø bi̱ nya̱. Bi̱ ma̱nda p'ʉ hu̱di̱ ngue bá̱ ts'i̱nnba̱bi̱
    ra̱ Jesús. Guehna̱ ra̱ xɛqui ni̱ hu̱ conna̱ hya̱ ebreo, “Gabata”. I̱ nne da̱ ma̱
    ngue “Ma̱ts'ʉxti xa̱nho p'ʉ bi t'ʉdo”.
  nop-nop: Pailat adi mede u nadiŋa yobune Jesu nagi foune ne mede yodapmandapmaŋ
    kwetŋiŋ gineŋ fooŋ ikuk. Kwet u wou ‘kawadedi boigata tigiŋ’ doktiŋa kwet wou
    nehi’walaŋ mede gineŋ Gabata yoyagiŋ.
  obo-NT: To norinog idda ni Pilato, id poleggua rin mandon si Disas woy mid unsad
    sikandin diyot unsaran to kodhukum no riyot lugaa nod ngoranan to, Osag no Batu.
    (Otik diyot Hebreo no kinohiyan, Gabata.)
  cak-ENT: Tok ri Pilato xrac'axaj c'a ri tzij ri xquibij ri vinük chin, xuxbij-ri'.
    Y c'ateri' rija' xbij que telesüs-pe ri Jesús. Y ri Pilato xbetz'uye-pe ape' nbün
    juzgar, ri jay ri nbix Empedrado chin, y pa kach'abül roj israelitas nbix Gabata
    chin.
  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤳᤋᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤗᤢᤱ ᤑᤧ᤺ᤔᤏᤠᤒᤠ ᤂᤠᤛᤧᤴ
    ᤕᤢᤰᤏᤠᤀᤥ ᤕᤢᤱᤛᤡᤱᤗᤥ॥ (ᤂᤧᤴ ᤋᤧᤴᤏᤡᤴ ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤏᤥ ᤃᤒ᤻ᤒᤌᤠ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥)
  mie-NT: De tá nī jini Pilato tūhun yáhá, de nī ndacu dē tiñu jā ná quée Jesús inī
    vehe quiji yā. De nī jēcundeē dē silla nūū cúndaā tiñu, nūū maá-ni yūū nī jēcāva,
    de lugar ñúcuán nání Gabata yuhú hebreo.
  san-TIB: ཨེཏཱཾ ཀཐཱཾ ཤྲུཏྭཱ པཱིལཱཏོ ཡཱིཤུཾ བཧིརཱནཱིཡ ནིསྟཱརོཏྶཝསྱ ཨཱསཱདནདིནསྱ དྭིཏཱིཡཔྲཧརཱཏ྄
    པཱུཪྻྭཾ པྲསྟརབནྡྷནནཱམྣི སྠཱནེ ྅རྠཱཏ྄ ཨིབྲཱིཡབྷཱཥཡཱ ཡད྄ གབྦིཐཱ ཀཐྱཏེ ཏསྨིན྄ སྠཱནེ ཝིཙཱརཱསན
    ཨུཔཱཝིཤཏ྄།
  qve-NT: Saynata niqtinkun, Poncio Pilatoqa kamachiran, chay palacio wasi ukhumanta
    Jesusta hawaman orqonankupaq. Hinaspan Poncio Pilatoqa justicia ruwana sillapi
    tiyayuran. Chay tiyanan lugartan hebreo rimaypiqa suticharanku “Gabata” nisqa
    sutiwan, rumiwan empedrasqa kasqanrayku.
  pao-NT: Soo Pilate ekow nakase, ka Te Pabe'e puuwanatu bihookase, yise ka numu moohedu
    katunoo-wi katu, oona ka Tupe-ma Napodopu mee naneadu-wi'yoona.
  cbu-NT: Ashirucha, Pilaturinsha anoo mazinayaru, Isusoo machtayaru, wishchip tuxiykeerangiya.
    An wishchip iyashuch k'kini Kappáta sura. An watatcha wishchip yuwash patumbchee
    wayawayaw sheersin, watamus tamapari ashiru kasarangana. Anush Isusoo tuxiykeeyarusin,
    Pilaturinsha waanamuni watsirari kuxinarangiya.
  usa-usa: Pááírati yeráwáqô ten-áímmá ítátuwena Îtumma awíqma yainaí-nákóní abíqtáráq
    óqtamma maréq-uraapimma Ítiráaeo-wayukati yáabimma Káábatae tekáq Pááírati maraq
    máqe-uraiye.
  soy-soy: Kɛ Pilɑti uu ɑnɔ́ɔ nyɛ̃ n kṍ, uú nɛ Yeesu kɛtɑhɑi leepɔ, uu pɛɛ́ hɑ
    kei kɑpi yɛ n sée rɛ ɑsɛ́hɛ́wɛɛ́pi kɛlõ riyɔ́ɔpitũ kɛcɑ́ɑ́ tonɛ. Pi yɛ kɛlõ
    kɛ̃ Mɛ́-epiree kɛ́mɛɛ sée rɛ Kɑpɑtɑ.
  hui-hui: Tigua ani layago hale howa Pailate ibugua Yasu haru tagira ibuwa hama mini
    Ege To̱le̱ Mbalape dewa para ho winigoria godi lalu daba ki haganaga biraganeni
    berene. Hama ogoni Hiburu bi lalu, Gabada, laga hene.
  amf-amf: Bhilathoosaar dhalqin ogoam qansayse Yesusam mayanka ki bulade. “Seeni
    Labha” hambhen raqinte pirdin borkotondar ki dooqade; ogono ranqo Ibra aponka
    “Gebeta” koda hambhe.
  quc-NNT: Ri tat Pilato aretaq xuta ri xkib'ij, xtaqan che resaxik loq ri Jesús.
    Ri are' k'ut xt'uyi cho ri q'atb'al tzij pa ri k'olib'al ri käb'ix “Gabata” che
    pa hebreo, ri kel kub'ij “Lajom Ab'aj”.
  dob-dob: Ta Pailato niꞌatu ꞌidi ona ꞌinonodi, ꞌenega Yesu ꞌiꞌauꞌewa apwesena ga
    Pailato nina ꞌimiyatowa ꞌebeloina daꞌwa ꞌenaya. Sena nina me Yudia ꞌenadiyega
    sieesena Gabada.
  wrs-wrs: Pailatva hellena, ona, pai es Yutanindva eishov, wo doa waiphovna Yesusmba
    domba, temba osva ningthivnamba, Hon Memba Mongladatholm. Hiprumonamba os alvna,
    Gapata. Wo himba hevna ovavholla ovhoanamba, di hellevna wetatmomba Yesusnamba.
  mca-mca: Ma' qa ha' Pilato in yepi'ye' ek'i aka'an, qa inaqyaji'ij qu' netetkaxetsfik'i
    ha' Jesús. Ha' Pilato qa i'nipji' ha' ƚots'oji'la'x t'ejuyets in hik ƚunye'j qu'
    jueze', i'ni' hakha' ts'eewe'epji' ha' joofji'ju' ƚanfaakanhe'wet'ij ƚenqii Utel
    Yaqamax, ke' hebreo qa yit'ijek Gabata.
  tzo-TZC: Cꞌalal jech laj yaꞌi ti Pilato taje, laj yal mantal ti acꞌo sloqꞌuesic
    batel ti Jesús ti bu oye. Jech ti Pilatoe tey bat chotluc ta chapanobbail ti jaꞌ
    Gabata sbi ta hebreo cꞌope. Pacbil ton, xi ti smelole.
  mya-mya: ဤ​စ​ကား​ကို​ကြား​သော​အ​ခါ​ပိ​လတ်​မင်း သည်​သ​ခင်​ယေ​ရှု​ကို​အ​ပြင်​သို့​ထုတ်​ဆောင်
    ခဲ့​ပြီး​လျှင် ကျောက်​ပြား​စင်္ကြံ​ပေါ်​ရှိ​တ​ရား ခွင်​တွင်​ထိုင်​လေ​၏။ (ထို​စင်္ကြံ​ကို​ဟေ​ဗြဲ
    ဘာ​သာ​ဖြင့်​ဂဗ္ဗ​သ​ဟု​ခေါ်​၏။)-
  gng-NT: Pilat cii' bi len' nnɔ ma nnɔ, nɛ ki tí ñɛn' *Yesu saali, nɛ ki kɛ̀le'
    tibuur ya biɛk bo, bi yih libùol là «Itɛn ya bɛnbɛnl nnɔ.» *Sufmbɛ ya lenm ni,
    bi yih niʼsaan ki teh «Gabata» nɛ.
  cbi-NTPO: Tsandi depañu meetu Pilato, Jesúsnu avindala mangalaanu mandanguemi. Tsejtu
    yala' kavitu kensha “Shupuka tene mai'taa” tinu tenasha chudimi, hebreo palaachiya
    Gabatá tinubi.
  ikk-NT: Ogẹn Paịleti gi nụ oku ndịnị, ọ nọ wepụha Jizọsị ihun-ezi, nọdị alị elu
    Oche Okinkin-ikpe elu Mgba-nkpo w'a kpọ “Mgba-nkpo Ọmụma.” (Kanị “Gabata” kẹ w'a
    kpọ a ọnụ Hibru hụn wụ asụsụ ndị Ju).
  leu-leu: Layaan na Pailat a langai nari nane lisan na Yesus xe lamalei e nane fe
    nai xuluna ivin ina tiisan la nobina ri xalie pana ‘A Veraanda Faat.’ (Lana pok
    bina Erameik ri kuus, “Gabaata”)
  maz-NT: Nuc'ua e Pilato, 'ma o dyärä yo jña'a yo, o zidyitjo na yeje a ma a tji
    e Jesús. E Pilato o ma mimi c'ua, nu ja je mi jünpü ngüenda c'o nte. Cja jña hebreo
    mi chjũ Gabata c'e lugar, c'ü ne ra mama nu ja vi mbäbäji cemento.
  bod-N: པི་ལ་ཏུས་གཏམ་དེ་ཐོས་པ་དང་སྐྱབས་མགོན་ཡེ་ཤུ་ཕྱི་རོལ་ཏུ་ཁྲིད༌དེ། རྡོ་གཅལ་ཞེས་པ་ཨིབ་རིའི་མི་རིགས་ཀྱི་སྐད་དུ་ཀ་པི་ཐཱ་ཟེར་བའི་གནས་སུ་སོང་སྟེ་རང་ཉིད་ཁྲིམས་དཔོན་གྱི་ཁྲི་ལ་བསྡད།
  tca-NT: Rü yexguma yemaxü̃ naxĩnügu ga Piratu, rü churaragüxü̃ namu ga Ngechuchuxü̃
    düxétüwa na nagagüxü̃cèx. Rü nawa nayarüto ga wüxi ga tochicaü̃ ga taxü̃ ga nutagünaxcèx
    ga togawa rü Gabatagu ãe̱gaxü̃. Rü yema nachicawa nixĩ ga poxcuexü̃ ga duü̃xü̃güna
    nac̱axü̃ ga ãẽ̱xgacü.
  zpl-NT: Chenu ubeneꞌ Pilato nucuaꞌ uhua zecalla Jesuse eleꞌyaꞌ ante lubee bene zeꞌe
    nu chu uzuculla lu xleta elu rlualullae, tucu luhuare elu lee bedichiaꞌ hebreo
    Gabata, nu rni nucuaꞌ labe eleꞌyaꞌ nú necacheꞌ cuna quiee.
  mbc-NT: Mîrîrî eta tîuya pe Jesus yenpa'ka me'po'pî Pilatosya. Moropai eereuta'pî
    taponse' pona miarî pata tî' ka'sa' pona. (Judeuyamî' maimu ta Gabatá).
  ndg-ndg: Pilato paayowine maneno aga, kamnetya Yesu panja boka atama mu'itego sa
    hukumu mahali palo payowanike kati sakafu, lakini kwa Kiebrania Gabatha.
  wsk-wsk: Se Pilate den mu ikiam mu nu Jesus ilak watingi aratam, ale kuwim te daiga
    ale den ariga ko mu te daigam. Kuwim mu manga peng peng te muruman, ko nup Hebrew
    den te mu Gabbatha.
  toj-NT: Jayuj ja Pilato, cuando ch'ac yab ja jastal iti, ti yala que oj ya eluque
    ja Jesusi, jaxa yeni ti huaj culan ja ba huax ajyi arreglo. Ja lugar jahui, Gabata
    sbiil yujile ja judio ja ma' huax c'umaniye hebreo, jaxa palabra jahui, ja mero
    sbeji, Empiedrado Ay.
  tbc-tbc: Pailat siseiŋ tubun mi ago iloŋ tag, iladug, Jesus kuai te iganeg ilasa.
    Iŋ ru tulek tamol san badim fo imasi a. Aben an yaŋan Pat Aten dubol da, Hibru
    ru lo Gabata dubol da.
  sna-sna: 'Pirato akati anzwa izvozvo, akabudisa Jesu kunze uye akagara pachigaro
    chokutonga panzvimbo inozivikanwa nokunzi: Pakarongwa Mabwe (nechiHebheru pachinzi
    Gabhata).'
  smk-NT: Sin narnge' na in ni Pilato nin man'iburya-buryaw ra, nipailiwa' naya anamana
    si Jesus, mi'sa ya nin tinmekre' sa lugar nin paninintinsyawan itaw sa parti nin
    mantawagen nin Simintadon Tutukduan, a sa sarita' nin Hebreo ket Gabata a tawag.
  grc-TCGNT: Ὁ οὖν Πιλάτος ἀκούσας τοῦτον τὸν λόγον ἤγαγεν ἔξω τὸν Ἰησοῦν, καὶ ἐκάθισεν
    ἐπὶ τοῦ βήματος, εἰς τόπον λεγόμενον Λιθόστρωτον, Ἑβραϊστὶ δὲ Γαββαθᾶ·
  gof-WFTW: Philaaxoosi hessa si7idi Yesuusa kare kessis. Yaatidi, “Lochche Shuchchi”
    giyason pirdda oydiyan uttis. Ibraysxe qaalan he bessay “Gabate” guussu.
  spa-BLM: Cuando Pilato oyó estas palabras, sacó a Jesús y se sentó en el tribunal
    en un lugar llamado “El Pavimento”, pero en hebreo, “Gabbatha.”
  kyz-NT: Aipo 'erauwe Piratu 'ga Jejui 'ga rerurukaa enuẽma morogyta apoaw ipe. Piratu
    'ga wapyka awau 'ũina morogyta apoaw ipe. Peu 'gã itapewa monou ipypekau te'yjupawa
    py'apykawamũ. Judeu 'ga je'eg imũ 'gã enũina Gapata 'jau jupe.
  dao-dao: Pilat naw acun a ngjak ja Jesuh luh lawpüi lü, Hebru läk am Kabbata ami
    ti Ngthumkhyahnak Lungsüma khana ngawki.
  cya-cya: Xa ngune 'in yu Pilato cha' can', cui' xaa ngulyoo yu 'in Jesús nde lyiya',
    lo' yten tucua yu se'en n'ni cuiya' yu cha', sca se'en ndlo'o naan ne' lo'o cha'
    hebreo, Gabata, cha' re nchca ti' chcui', se'en ncua tsu'hue lyuu.
  wrk-wrk: Jali manku nanda jangkurr Biladwanyi, baki nyuli jilajba nanankurri yajiyurri,
    niji Ju yanyi Kabada. Kudukudu dungala nanaba yundu bijal kalawuyngkurru barrawuna.
    Baki darladarla nanaba jungunkanyi yali jalili yalungka yanyba jangkurr kurdanbikanyi
    nangangi. Baki jungkuyi Bilad nananyina darladarlana. Kuyu yali Jisus nangandurri
    ngarrkadabawarrmukunyi.
  nii-nii: Pailos eim wumb ek ei piipi kin, ek yi nipi, opu wu endi Jiisas sipi anda
    tu wum. Pe Pailos eim tonu kos piik ełmin konu ełe mułum. Pailos mułum konu ei,
    kom ku peł kuł sałmin konu ełe mułum. Nga Eipru wumb konu ełe embe yi niłmin,
    ‘Gapasa’ niłmin.
  ign-NT: 'Tacahe, te masamapa ema Pilato eta náechaji­ri­ruvahi éna, tiyanapa te
    anuquehe, téjacapa tayehe eta máejasirare apaesa namutu­yarepa náimaha. (Eta mávacurehi,
    amairiha máripahi. Eta jena sache, viérnesi táequene­reruhi eta Pascua.) Tacahe,
    tiánehiripa las dóceyarehi eta sache macava­nai­ripipa nama ema Jesús. Tásiha,
    máichavacapa ena achaneana: —¡Mácaripa ema eyehe Rey! —macahepa.'
  dik-NT: Nawën piŋ Pilato ë wëlkä, ke thel Jethu aɣeer ku nyuuc thöny luk tɔ̈ laar
    cɔl, “Piny cï guiir kuɔ̈r,” Ku ë cɔl Gabata thoŋ kɔc Itharel.
  cac-cac: Ix lajvi yab'an jun chi' vin̈, ix yalan vin̈ to tz'ic'jicot Jesús chi'
    b'aj ayec' vin̈ chi'. Ix lajvi chi', ix em c'ojan vin̈ d'a sc'ojnub' b'aj sb'o
    yaj oval. A jun lugar chi', Gabata sb'i d'a hebreo. Syalelc'ochi, b'aj latz'b'ilem
    q'uen q'ueen.
  tzj-E: Tak xc'axaj Pilato je nbixa tzra xerc'ma' pa Jesús. C'jara' xetz'be'a chpam
    jun lwar abar nuk'at wa' tzij tzrij jun wnak chc'ola ril o majo'n, jara' lwar
    nbixa tzra Lwar Empedrado, pnhebreo nbij tzij Gabata.
  san-BUR: ဧတာံ ကထာံ ၑြုတွာ ပီလာတော ယီၑုံ ဗဟိရာနီယ နိသ္တာရောတ္သဝသျ အာသာဒနဒိနသျ ဒွိတီယပြဟရာတ်
    ပူရွွံ ပြသ္တရဗန္ဓနနာမ္နိ သ္ထာနေ 'ရ္ထာတ် ဣဗြီယဘာၐယာ ယဒ် ဂဗ္ဗိထာ ကထျတေ တသ္မိန် သ္ထာနေ
    ဝိစာရာသန ဥပါဝိၑတ်၊
  yaa-NT: Askafaifãfe nikakĩ afianã Pilato Jesús pexe mẽranoa kãimani. Nãskax Pilato
    a xanĩfãfe tsaoti ano tsaoni. Nã xanĩfãfe tsaoti pexe emãiti ini tokiri sapa kamaki
    ãfe tsaotiki tsãoni. Nã tokiri hebreofãfe ãto mekapa anemisfo Gabata fakakĩ.
  cab-NT: Dan lagáambunbalin Piláto líra, ába loúnajan aságarei Jesúsu, ába lañúurun
    luágu jalaǘ le agúseragülei, ubáraü le únbei jaríñaga Dǘbü, Gabáta lídan jerérun
    juríu.
  clu-clu: Pagkabati dato ni Pilato, gindara na si Jesus sa goa kag nagpongko tana
    sa anang porongkoan ang manogsintinsya, doto sa logar nga kon tawagun “Plataporma
    nga Bato.” (Sa Hebreo nga ambal dia ginatawag “Gabbata”.)
  swh-ULB: Pilato alipoyasikia maneno haya, akamleta Yesu nje kisha akakaa kwenye
    kiti cha hukumu mahali pale panapojulikana kama sakafu, lakini kwa Kiebrania,
    Gabatha.
  tpt-NT: Tejkan chuncha qasmaklhi ni Pilato, ex lhinaulcha kamaqaxtukkal ni Jesús.
    Chuncha ni Pilato taulalcha laka siya yu palhachimoꞌon yu vil taꞌan ixlakmamakanta
    laqxtaꞌalachiyux ixlhimaqspaꞌ laqa ay chaqaꞌ, ancha va junkan Gabata laka lhihebreo.
  aai-aai: Pilate iti tur nonowar ana maramaim Jesu bai tit ufun efan wabin teo kabay
    ana’ubun imaim baibabatiyen ana ura ma’ama tafan mare (Hebrew tur i te’o Gabbatha).
  sny-sny: Serai meni owane Pailat peri lowe lo wanuwe su, le Jisas lowe ma'e henetai.
    Le me to'u lo, yo seni au heseyei ape, onuteye. Me to'u ape sahe tapiye potu erasi
    a'i iroteye. Hibru lo peri apou a'i te'esiya, “Gabata.”
  myy-myy: Ĩna ito yija tʉocõri, Jesure ãmi rotiyijʉ Pilato ĩja. Ito yicõri ʉjarã
    ĩna rujirijʉ rujiyijʉ Pilato ĩja. Itijʉ Gabata wame cʉtiyijʉ hebreo ocana. “Gʉ̃tana
    bʉorajʉ”, yireoni ñayijʉ itijʉ.
  trc-NT: Dan me se ga̱a cuno Pilato nana̱ vaa da̱nj, ga̱a ne̱ caꞌanj nica̱j soꞌ man
    Jesucristó xeꞌ, ne̱ caꞌanj ca̱yáán soꞌ rihaan xrúún soꞌ chruun xlá rej caꞌneꞌ
    soꞌ cacunꞌ cheꞌé yuvii̱ a. Ne̱ rej ne̱ chruun xlá yoꞌ roꞌ, me rej cuꞌna̱j Litóstratos
    xnaꞌánj griego, ne̱ Gabata cuꞌna̱j rej yoꞌ xnaꞌánj hebreo a.
  cut-NT: 'Cuahn che chihnevan Pila̱to che tihca̱ ra̱hn sa̱hn chahn ne, chihquentiyon
    se che ndiquenda̱h Dihvo vo, ne chihnde se na̱n che retecheca̱de se, na̱n che
    duche Gabata che deva̱co hebreo, che conahn tuhca̱: “Na̱n Che Chenun Tu.”'
  bel-bel: Пілат, пачуўшы гэтае слова, вывеў Ісуса і сеў на судзілішчы, на месцы,
    якое называецца Ліфастратон, а па-Габрэйску Гаввафа.
  zlm-KSZI: Ketika Pilatus mendengar kata-kata demikian, dia pun membawa Isa, lalu
    duduk di kerusi pengadilan di tempat yang disebut ‘Laman Batu’, dalam bahasa Ibrani
    Gabbatha.
  gdr-gdr: Sɨ re Pilato onggɨtyam yɨt utkundonj, ton kea ket Yesund yopendonj bau
    wa dɨde ket tina b'ɨsagɨkapu kasa kumbɨnd omitonj rɨna re onggɨt pɨpmetɨnd yɨbnonj
    ogenaya da Kɨla pɨpmet, ɨ Ibru yɨt ke da Gabata.
  vmy-NT: ꞌBa kionga Pilato kjintꞌe enbi, ꞌbatsaꞌen tsꞌaxje Jesús ngandetsian ꞌba
    tsikꞌejña ngaꞌnde ña tsaꞌen kjua, ngaꞌnde xi “Ña kjiya ndiojo” ꞌmi, xi Gabata
    ꞌmi nga en hebreo.
  cmn-FEB: 彼拉多听了这些话，就把耶稣带到外面，来到一个名叫“铺石地”（希伯来语为“加巴大”）的地方，坐在审判椅上开始进行审判。
  gmv-RNT: Philaxoosi hessa siyida mala Yesusa gede kare kessidi “Lochcha shuch” geetettiza
    soon pirda womboran uttides. He pirdasoy Ayhudata qaalara “Gabata” geetettes.
  ncl-NT: Quicaquic Pilato len quilije, cuaquín quihualicac Jesús pa quiahuac huan
    molalic pa in icpali hué capa quimacani ojli yehuanten hual quinmotexpahuilinijme.
    Cataya pan se tixcaltilan itocaya Tixcaltilan Ajꞌalastic. Ca lajtol hebreo moijtúa
    Gabata.
  sua-sua: A gi hi to e Pailet ta ngan o rhek ri, tkat kottek kat gi orom e Yesus
    to korsang kuo mang ka ngorsang, endo nam korsang kuon mang kam momngan kar o
    mia, ko tok mnam a mhe to ngma mon te, A Mmie Ka Mhe To Ngat Eharom Orom O Kases.
    (Va o Yuda ngma mon a mhe to endo kat te, e Gabata.)
  are-are: Nhanha wumala Pilate-ala Jesuanha wotha iltha kngarra ekuranhanga rratalhelaka.
    Kurunga era tjiperrawunhawunhaka chair-aka arrarnalhaka. Chair ekuranga kaarntakaarntalataka
    etna arna ingkarraka partala korltakala. Hebrew angkatjala etna katha nhanha erinha
    rretnya “Gabbatha” alpmelaka.
  gai-gai: Karica Pailatta an kamb mbaraca ma Iesusmo raek naaŋgɨa malaruri. Na ma
    ritri waparacna mbibiracna taupca mbiracri, an taupca mina gaind ŋgacrenan, waturta
    taup. Na Iburuna kam mbuŋa mina gaind ŋgacrenan, Gabata.
  qvm-NT: Tsaynog nipäcuptinmi Pilato jorgatsimorgan Jesusta. Nircurnami “Gábata”
    nishgan alarman aywaycur mandacunan sillëtaman jamacorgan. (Hebreo idiömachöga
    Gábata nishganga “Läja rumicunawan rurashga” ninanmi.)
  chz-NTPS: 'Maˊ gaꜙnuuꜘ Pilato läꜙja̱ˉ, gaꜙjä̱ä̱yꜗ Jesús taꜙ kaˊhneꜚ, mahꜗ gaꜙgyayˉ
    jeeˊ jmeeyꜙ hihꜙ. Jeeˊ ja̱ˉ maˊ che̱e̱ˉ Gabata kya̱a̱hˊ juuˈ hebreo. Juuˈ naˉ
    hnøøꜗ jähꜙ: jeeˊ maˉnaˉjooꜘ ku̱u̱ˊ.'
  kmu-kmu: Hageno PailatiꞋa ani kema haya kea haviteno Yisasina avaleno hati-lavino
    kumatega elavino eaꞋyamo ala kaiyekema havi kanomo siale emaine. Ani siama malenaya
    aupaligahena Yuta vayaꞋmogami kefina Kapatae huꞋya nehae. Ani aupaligahena tagai
    kefina amalagu aiꞋya yafa malenaya aupaligae huta hugahune.
  ood-NT: D am i kah g Pilate ihda k am hahawa i wuhshad g Jesus k heg ga hu i dahiwua
    usagakam daikud ed amai mach hab aꞌaga Gabbatha mo an sha uhgk i hodaitas.
  lbm-lbm: या बात सुन क पिलातुस यीशु ख बाहेर लायो अऊर ऊ जागा एक “चबूतरा” होतो जो इब्रानी
    म “गब्बता” कहलावय हय, अऊर उत न्याय-आसन पर बैठ्यो।
  ncj-NT: Ic oquicac inin, in Pilato otlatequiuti matequixtican in Jesús. Huan Pilato
    omotlali canin tlixcomaca huan ica in tlahtoli hebreo yeh canin itoca Gabata,
    tlen quihtosnequi mach, Tetehtla.
  yuj-yuj: Pailato am kar wawia maok, Jisasén ek warámpá youmpea kaerikamp kot i konap
    sia fek tank. (Am kaerik e te ‘Yumwi fekamp Kaerik.’ Judamp Hibru kar fek sér
    i konap te ‘Gabata’.)
  kto-kto: Pilato la upto uriro ties ga mamarikong teip o danunumiap ga ina alagimeng
    Iesu me lavie. Ga unama bo luaga ang ias na non pianam la meivo inamaniap ‘nunamap
    a tadas’. O ties Ebaraio la meivo ‘Gabata’.
  gmv-NT: ጲላፆሲ ሄሳ ሲዪዳ ማላ ዬሱሳ ጌዴ ካሬ ኬሲዲ “ሎቻ ሹች” ጌቴቲዛ ሶን ፒርዳ ዎምቦራን ኡቲዴስ። ሄ ፒርዳሶይ ኣይሁዳታ
    ቃላራ “ጋባታ” ጌቴቴስ።
  por-BLT: Ao ouvir isso, Pilatos trouxe Jesus para fora e sentou-se no tribunal,
    em um lugar chamado Calçada de Pedra (em hebraico, Gabatá).
  stp-NT: Baꞌ nat ja kai gu Pilaato nam puiꞌ jɨꞌ kaiꞌch gu jaꞌtkam, xi chu chia nam
    buusaidhaꞌ gu Jesuus mu dɨɨrap. Miꞌ dhɨr baꞌ jimɨɨk mu ji dhaibu na paiꞌ dadarrɨ
    na paiꞌ dhuuk ja sɨlhkaꞌndaꞌ gu jaꞌtkam, na Gabaata tɨm tɨɨtɨꞌ gu ebreo ñiꞌook
    kɨꞌn, na jaꞌp kaiꞌñkam jup jum kaiꞌch na joodai sobkoñxim mi baapax.
  mgc-mgc: Mati Pilato owo nenye, mo ika Yësu yaga. Here mo alima akaŋo da kyïtï 'ba
    vurë bi mati ako'jo, “Yïtö Dakaŋo.” Mï ha 'ba Hïbïru ëdï “Gabata.”
  ame-NT: Pilatoña allempo eʼman ñeñt̃ atet̃ otenet allent̃a c̈haʼnmaterran Jesús
    aʼyot̃ ñañapaʼ anorruerr all poʼconaño allecma aʼpoctatenan ñoñets, ñeñt̃ otenet
    Mapyetaten. Hebreyac̈hopaʼ oteñet Gabata.
  mgh-2016: Paahi, Napilato veewilhe aya yayo malhove ayo nkayammwiiha Yesu vathe,
    nkayakhalhelha ihiche yo waahukumulhelha attu, vakittu vaneehaniya we Iebraniya
    Gabatha maana aya “Mmuto wo Malhuku.”
  kvn-NT: Tegin Pilato Judiomal-chogzhad itosgu, neg-yabal-akar Jesús-onos. Tegin
    Pilato igal-itoged-kangin chigwiszhun choggal piaje Jesús oturdaleged-wilub o
    purkweenab. Tenal we kan Akwa-Mata-Mata-neg-nugadgin chii. Tenal kan-chiid-neg
    Hebreo-kakagin pimal Gabata.
  gvf-gvf: Ka dungwa i, Pailete pirere, ena Yesu awli mena pire yal bil ka kol pirungwa
    bol mina amin di milungwa. Bol iray kaan Kobile Wiige Sungwa dimba, Kibiru ka
    paangwa Gabata yongwa paangwa.
  san-ISO: ētāṁ kathāṁ śrutvā pīlātō yīśuṁ bahirānīya nistārōtsavasya āsādanadinasya
    dvitīyapraharāt pūrvvaṁ prastarabandhananāmni sthānē 'rthāt ibrīyabhāṣayā yad
    gabbithā kathyatē tasmin sthānē vicārāsana upāviśat|
  deu-ELBBK: Als nun Pilatus diese Worte hörte, führte er Jesus hinaus und setzte
    sich auf den Richterstuhl an einen Ort, genannt Steinpflaster, auf Hebräisch aber
    Gabbatha.
  mcb-NT: Iroro ikemavakera Pirato ikaemakagantakeri Jeso impo ipirinitanake ikanomaantapinitira.
    Antari irinianeku evereoegi onti okantagani Gavata. Ogari Gavata onti onkantakera
    Oshitatantunkanirira Mapu.
  yle-yle: Paléti ngê yi kópu yi nyongo, Yesu kuwa ye a pw꞉ii ngê, pi kwéli dpîmo
    kóté kîgha dé, y꞉i ńuwo. (Yi kêlî ghê chêêpî u kadakada mwiyé yé tumo, Nju tpémi
    yi dnye ngê u pi Nkapata.)
  swh-1850: 'Basi, Pilato aliposikia maneno hayo akamleta Yesu nje, akaketi juu ya
    kiti cha hukumu, mahali paitwapo: “Sakafu ya Mawe” (kwa Kiebrania, Gabatha).'
  ese-NT: 'Majoya Jodio cuanaja esohui shajjaꞌajja majje Jesosa Pinatohua dojo capoquinaje
    ma ohua ona huoojea cani yasijje. Jomajo anioquenaje yohua bajjanijo baꞌa: Mei
    Eꞌiya nequijo, Jodioja esohuijo ca ca Jabata bajjanijo.'
  jac-NT: Yet yaben naj Pilato huneꞌ tuꞌ, yalni naj tato chiillaxilti Comam Jesús.
    Lahwi tuꞌ xin, yay tzꞌon̈no naj yul ischem bay chiillaxi tzet chielico anma ay
    ismul. Huneꞌ lugar tuꞌ, Gabata isbi yul abxubal hebreo. Gabata tuꞌ chal yelapnoj
    latzꞌbilcan̈ chꞌen chꞌen.
  cak-CNT: Tok ri Pilato xrac'axaj c'a ri tzij ri xquibij ri vinek chire, xuxibij-ri'.
    Y c'ari' rija' xubij chi telesex-pe ri Jesús. Y ri Pilato xbetz'uye-pe ri acuchi
    can tuk'et-vi tzij; ri jay ri nibix Enlosado chire, y ri pa kach'abel roj israelitas
    nibix Gabata chire.
  zia-zia: Ayero sewa Pilato mene ge awiya nigiro giro senu Yesu puro kasa daung yewa
    Pilato mene ge sao aung yao masi nuna-una atu adungno mitina ara. Masi awiya daba
    mene nabero yao. Masi auna yazo Yuda emo mene Gabata asinauwa ara.
  mal-2015: ഈ വാക്കു കേട്ടിട്ടു പീലാത്തൊസ് യേശുവിനെ പുറത്തു കൊണ്ടുവന്നു, കല്ത്തളമെന്നും
    എബ്രായ ഭാഷയിൽ ഗബ്ബഥാ എന്നും പേരുള്ള സ്ഥലത്തു ന്യായാസനത്തിൽ ഇരുന്നു.
  tuo-NT: Na tojo nicã tʉꞌogʉ, Pilato Jesure na ʉ̃tã meꞌrã yééca papʉ pijiwijaadutiwĩ.
    Hebreo ye meꞌrã Gabata wãmetiwʉ. Topʉ Pilato masãrẽ besewʉawĩ. Tojo weegʉ cʉ̃
    topʉ dujiwĩ.
  mbl-NT: Ha Pinat te' xupak, tu ta xe mõ'nãhã mĩptut hã, tu ta Yeyox mõgãhã hãptopah,
    tu pa te hãmyũmmũg xop yõg mĩmpe yĩmũ' yũm hãm tu 'ũxuxet'ax Mĩkax Pet Xax. Yã
    'ãxet'ax nõy yã Gabatah, yã Yoneo xop yĩy'ax kopah.
  zpc-NT: 'Biz̃i cati be Pilato bi una yaca benëꞌ, naꞌ bënëꞌ mandado bro Jesús luꞌu
    palacio. Ude naꞌ bebeꞌ Pilato xlatonëꞌ ga rchugobëꞌnëꞌ quie yaca benëꞌ. Lëlugar
    naꞌ neziꞌlaona diꞌidzaꞌ hebreo Gabata, ta inaro xtiꞌidzaꞌro: Layu ga yuꞌu yo lagaꞌ.'
  gul-NT: Wen Pilate yeh wa de people say, e mek um bring Jedus out. Den Pilate seddown
    een de chair weh dey seddown fa jedge people, een de place dey call De Stone Pabement.
    (De Hebrew people call um Gabbatha.)
