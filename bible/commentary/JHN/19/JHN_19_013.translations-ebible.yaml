  gup-gup: Bu Pilate bekkang kuninjkunu kunwok, wanjh bimey Jesus bikang kuberrk,
    binameng. Bu kunukka wanjh darnkihni ngalengngarreni mulil birrikarrmi manu God
    bendarrkidbawongkenh kunkare. Wanjh kuninjkunu kunbarnangarra ngalengngarre bu
    birriyingkihkukmarnburreni nawu Jews bininj ba bu birrikarrmeninj manmekbe mulil
    bedberre. Bu baldungdjarlarrkminj, wanjh Jesus dja Pilate benebalbebmeng kuberrkkah
