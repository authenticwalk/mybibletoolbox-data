  buk-buk: Bêc dinaŋ iŋ bêc lau Israel-ŋga sêmasaŋ Mwasiŋ Pasowa-ŋga, ma ac kalhac
    lhu su. Têŋ ndoc Pailot ŋgô lau bata Israel-ŋga si yom dinaŋ, naŋ dec iŋ kôc Yisu
    sa awê têŋ gameŋ naŋ sêsam bu Seŋ Hoc naŋ gi. (Yêc Yom †Hibru sêsam gameŋ dau
    bu Gabata.) Yêc dinaŋ, Pailot ndöc sic ndöc iŋ ndê pôŋ êmatôc yom-ŋga, ma sôm
    têŋ lau bata Israel-ŋga bu, “Alic mac nem kiŋ dindec!”
  pri-NT: Â wà Pilato, âna é pacòobé wà Iésu naa gòroigé. Â é tâaboo naa gòro ê autâa
    kà pwi a pitèimuru, naa na ji ére na ina goo pâ Gabbatha naa na *hébéru (pai ina
    wèe pâ ‘Naigé na pwa goro atü’).
  zpq-NT: Nach Pilaton', beyož bende' xtiža'gaquen', gwleje' Jesúsen' chyo'ona' na'
    ḻecze bchoj ḻe' na' gwchi'e gan' chone' yeḻa' justisen', to latje da' nzi' Gan'
    Nagw Yej, na' diža' hebreo nzin' Gabata.
  por-TFT: Ao ouvir isso, Pilatos levou Jesus novamente para fora do palácio. Ele
    se sentou no tribunal/trono onde costumava tomar as decisões relativas ao castigo
    das pessoas. Chamava-se {As pessoas o chamavam} Calçada de Pedra. Na língua aramaica
    se chamava Gabatá.
  gwi-NT: Nijin Pilate jii gwiitth'ak dąį', Jesus chyąąhchįį ts'ą' oo'at ch'aroahkat
    deek'it naadii. (Jii t'ee Hebrew ginjik zhit “Gabbatha” t'arahnyąą.)
  gvn-gvn: Pilateangka yinya kuku nyajin, nyulu yinyilman, Caesarangka kuli dajinji
    nyungundu. Nyulu Jesus ngalkalba wundin. Judgeumu chair yinyaymba janjanan wuyara
    kuljinga balan-balanba. Jana burri dalkin, Kulji Balan-balan. Kukungu Hebrewngu,
    burri Jarra-jarra. Pilate yinyaymba chairnga bundan.
  nhy-NT: Nijkuak ijkón okikakke in Pilato, otlanawatij ma kiwalkixtikan in Jesús,
    iwan Pilato omotlalij kan tlaixkomakaj (tlatzonmanaj), kan ika tlajtole hebreo
    kitokayotiaj Gabata, kijtosneki Piso de Tetl.
  asm-FB: এইবোৰ কথা শুনি, পীলাতে যীচুক পুনৰ বাহিৰলৈ অনালে, আৰু ইব্ৰী ভাষাৰে যাক গব্বথা
    বোলে, এনে শিলপতা নামেৰে ঠাইত সোধ-বিচাৰ কৰিবলৈ বিচাৰৰ আসনত বহিল।
  okv-okv: Pilate na ingito Iesu umbuto embo okose arumbeto pehumba ari degi amita
    javo, ‘Atara beukari’ ai Iesu enu arumbena (Judea embomeni ta ke na ‘Gabbatha’
    eora)
  mxt-NT: 'Tyicuan ta cha chiñi̱ ra Pilato tuhun ihya, tachi̱ ra na quita ra Jesús
    ityi chata vehe. Ta chicunyaa̱ ra Pilato nu tyayu ra nu tuhvá ra sandaa cuatyi
    ñáyɨvɨ nu nañí chi Gabata chihin sahan hebreo, ta cuñí chi catyí: “Nu yɨhɨ́ yuu”.'
  tzo-NT: Hech yu'un ti Pilatoe c'alal laj ya'ibe sc'op ti jchi'iltaque, hech yu'un
    laj yal mantal ti ac'o ic'atuc loq'uel tal ti amac' ti Jesuse. Oy pasbil snacleb
    ti gobernadore te ti o'lol amac', pasbil ti ton. Te chal ti c'u che'el chchapanat
    ti much'utic chich' chapanel yu'une. Ja' Gabata sbi ti hebreo c'op ti bu chnaquie.
    Hech yu'un te ba nacluc ti Pilatoe.
  ind-AGS: Ketika Pilatus mendengar ini, dia membawa Yesus keluar dan duduk di kursi
    pengadilan di sebuah tempat yang disebut Perkerasan Batu (Gabbatha dalam bahasa
    Ibrani).
  omw-omw: Tuvaro Pairaativa mwi quara riero uro Iesusira vitaqiro veva ntero ko riaa
    vaisihua taintaqaa uro mwatakyaa viro. Mwi taintava vahu mwatara nrutu nteqata,
    Ori Ntamwatairave, tura. Iutaa mwatanaahua quaqitai mwianra Kapatave, tura.
  yrb-yrb: Weitaro Faeratima i sina nauite weiro, enanari Yesu woure i koto kabesiro
    oita. I Ju uwarama i kabesinu ifuna Gabata webaita. I ifunu ubina fetawawere gebiro
    kabesi, semenesi ari.
  maa-NT: Pilato, k'e̱ nga kiì'nchré 'én koi, kiìko̱ Jesús ján ndi̱tsiaán; tsibìjnasòn
    íxi̱le̱‑la̱ ya̱ i̱'nde ñánda 'mì I̱sòn Chrjó Nda̱jo̱; Gabatá 'mì nga 'én hebreo.
  mcq-mcq: Pairati heꞌeme pu ijí ꞌwaravume henarena Jesuho apena roe maꞌahi ꞌotua
    vejuri ruhi ranaꞌikaꞌi hu asuma hiꞌeme Jesu huni unaꞌi naminana. Ijí ruha kajaho
    Hipuru puni iri Kapata ꞌwavura.
  sus-A: نَ كُي، ثِلَتِ تٌ عٍ شُي مّ، عَ نَشَ عِسَ رَ مِنِ تَندٍ. ثِلَتِ نَشَ دْشْ
    بُنتُنيِ رَ، كِيتِسَ كِبَنيِ كُي، دّننَشّ شِلِ قَلَمَ عٍبُرُ شُي «فَبَتَ».
  jpn-1965: そこでピラトは、これらのことばを聞いたとき、イエスを外に引き出し、敷石（ヘブル語ではガバタ）と呼ばれる場所で、裁判の席に着いた。
  fra-SBL: Dès que Pilate eut entendu ces paroles, il fit sortir Jésus et s'assit
    sur le siège du tribunal, en un lieu appelé « le Pavé », mais en hébreu, « Gabbatha ».
  yka-yka: Pagkale Pilatus pinaˈinde miyaˈan, binoˈo weˈ ne si Isa paluwas duk ningkoloˈ
    iye si siya pangahukumanin laˈi si lugal inēnan “Lame Batu.” Bang si bissā Yahudi,
    ēnnen “Gabbata.”
  mle-mle: Aw Paylat atawa wadaal maaj wukikuw, kawaar Jisasaam kwurin kalakwukuw,
    ata daan rad maaj wuki-kwanadi duw (jas) dikil tikirim, aal kabaka jaab wakwadana
    tamiyaam. Aw Juw duw taakw dayaki kapa tipa majir sikiy-kwadana “Gapata” waan.
  shp-NTPO: Jaskákanai ninkáxon, Pilaton jato Jesús jemaori pikomaa iki. Jaskáakin
    pikomaax, ja jainxon joi benxoai yakátinin Pilato yakata iki, ja makanbires aká
    keyá tapo keska ikain. Ja tapo keskatonin jane iká iki judíobaon join aká Gabatá,
    ja iki empedrado iki iká.
  aom-aom: Ahaje höjamu hegoro Pilate-ro vaꞌo Iesu huꞌirae baeromo amonö ro hörönugoromo
    vaꞌadoho munëhu ahare öri ariꞌere Hebrew huëhu huotovëꞌoho Gabbatha ë vaꞌoromo
    jö mevarue arëto börömore hijadeje.
  geb-geb: Pairat mba kameŋ mbararagiap, mbara Zisas kov kɨrar hɨgi. Ana kɨrar hɨgap,
    gumgi ga nzuav nzuai guman pan pigi mpirmpirɨga peregi. Mba ŋaneŋ, mbe kha zitɨr
    ne ga mbui, “Kɨman vundap”. (Mbe Hibruiŋ kaman kha zitɨr ana mbui, “Gabata.”)
  eng-WYCLIFFE: And Pilat, whanne he hadde herd these wordis, ledde Jhesu forth, and
    sat for domesman in a place, that is seid Licostratos, but in Ebrew Golgatha.
  bsj-bsj: la Bilatu nurank kero belonabo la celu ki Yeesu kare nyara. nyike kabum
    kutirece fiye cico tike fiye bwirangke wo Yafudawa co tiki Gabbata”
  cak-cak: Tok ri Pilato xrac'axaj ri xqui'ij, xu'ij chi teleses-pe ri Jesús. Jac'ari'
    xtz'uye' ri Pilato ri achique lugar nuya-vi rutzij pa quivi' ri ni'an sujunic
    chiquij, ri lugar ri ni'ix Empedrado che, y pan hebreo ni'ix Gabata che.
  chf-NT: Jinq'uin aj Pilato u yubi jinda t'an, u pa'si päjna aj Jesús, chunwäni tu
    chumlib juez bajca u c'aba' ya'i tä hebreoba Gabata. Jini t'an yo u yäle' cache'
    puro ji'tun.
  tlf-tlf: Kale Pailat iyo weng boyo tinangku-nala e, mitam Yesus iyo duptamo tam
    sep weng telelamin baan diim daa-nala e, tona ko. Kale weng telelamin baan diim
    bomi win uyo, Tuum Kom Diim o agan-nuubip e minte, Hibru kasel iyo ilimi weng
    uyo, Gabata o agan-nuubip no ko.
  piu-2006: Wangka panyapa kulira Payilatanya yunngu tjarrparra Yiitjunya katirra
    ngaratjunu tjiiyi tiṉangka yila yaṉangu tjuṯa ngarala waṉinytjala. Kuutawutju
    nguwanpa tjiiyi palula nyinarra paluru watjalpayi. Ngurra panyapa tjiiyitjarra
    yini “Payimantanya”. Yini kutjupa tjana Yaramayiki wangka watjalpayi, “Kapatjanya.”
    Yiitjunya ngaratjunkula tjiiyi palula Payilatanya nyinakatingu.
  poh-NT: 'Nok reꞌ Po̱nsyo Pila̱to xibiraj chi jeꞌ reꞌ, xelic je chipam i pa̱t reꞌreꞌ,
    xicꞌam lok i Jesus chiri̱j eh xtzꞌuhkic chipam i yeꞌa̱b banbal kꞌatoj kꞌoric reꞌ
    jeꞌ wili ribihnal: “Wach Acꞌal Tzꞌak Tikꞌimaj ru̱cꞌ Abaj” eh “Cawa̱ta” ribihnal
    pan kꞌoric hewre̱yo reꞌ kakꞌorbal i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel.'
  tue-tue: Cʉ̃́ã teero jĩĩrĩ tʉogʉ́, Pilato Jesuré sʉowitíatidutiwi. Too síro cʉ̃ʉ̃
    queti beserópʉ wáa, duiwi. Cʉ̃ʉ̃ duiró niirí yepa ʉ̃tãmena weeri yepapʉ niiwʉ̃.
    Hebreoayemena Gabata wãmecʉtiwʉ.
  bjp-bjp: Aunbiing Pailat i ongen u arae, ka fasuu Iesu ke ka kiis na nian kiiskiis
    kia una nagogon na falifu ae na orek Ibru, ri foteng u ini Gabata, kamtinan orek
    ae le, palgan maleh ae ri tafnge fat lo.
  xon-xon: Pailat aah ŋun kina na, le u ki nyan Yesu lipaal ki ti kal ubɔjir aajal
    pu, bi yin nima chee ke “Ntakpateer paab.” Juu yaab aaliin ponn ni, bi yin nima
    chee ke “Gabata.”
  tzo-ZNT: Cꞌalal iyaꞌi ti Pilatoe ti cꞌusi iyal ti jchiꞌiltaque, iyal ti acꞌu yiqꞌuel
    loqꞌuel ta pana ti Jesuse. Li tiꞌnae pasbil ta cemento. Tey pasbil ta cemento
    xchotleb ta oꞌlol tiꞌna ti coviernoe. Jaꞌo tey chba chotluc cꞌalal chal cꞌu xꞌelan
    chcom scꞌoplal ti muchꞌu tsmeltsanbe scꞌoplale. Gabata sbi ta ebreo cꞌope. Tey
    ba chotluc ti Pilatoe.
  mpm-NT: Ni jinisoꞌo Pilato jnuꞌun ka kaꞌan yɨvɨ hebreo un, ti ni kachi da ja na
    keniꞌin soldado un Jesús undi ichi yuxeꞌe. Yukan ti ni nukoo Pilato nuu sillón
    da nuu taꞌu da jniñu, nuu mani yuu ni jankava. Yukan nani Gabata nuu yuꞌu ka kaꞌan
    maa yɨvɨ hebreo un.
  ots-NT: Car Pilato, bbʉ mí dyøj nʉr palabra nʉ mí ma̱n cʉ judio, pé bi gʉjqui car
    Jesús pʉ jabʉ mí bbʉh‑cʉ. Cja̱ guegue car Pilato bi mi̱h pʉ jar ndo tjujni jabʉ
    mí juzga cʉ cja̱hni. Car tjujni‑ca̱ mí tix pʉ xøtze hnar plataforma gá me̱do.
    Car lugar‑ca̱, mí xijmʉ Gabata cʉ cja̱hni cʉ mí ña̱jʉ gá hebreo, tzʉdi, car lugar
    pʉ jabʉ xí cjöti doo.
  hoy-hoy: ई मातगोळी केळकु पिलातुस यीशु उक व्हार्या तंदुन अदिक आ जागा कल्ल इन ऊंद
    चबूतरा ईरोद जो इब्रानी भाषा दा “गब्बता” कहलुसतद, अदिक अल न्याय आसन मा कुरतुन.
  amo-amo: Na Bilatus nlaza uleli ulire, anutuno Yesu ku ndas, aso kutet nshara kiti
    kanga na idin yiccu upaviment, nin ti Ibranaci lisse Gabbata.
  pjt-pjt: Ka Pilate-alu nyangatja kuliṟa Jesunya uṟilkutu pakaltjingantjaku wangkangu.
    Kaya katira ngaṟatjunu uṟilpa panya ngurkantankupaingka. (Ngura nyara paluṟu panya
    ini Uṟilpa Waḻu Tjiwanguṟu Palyantjitjanya, kaya wangka Iipuṟungku ngura palunya
    wangkapai, Kapatjanya.) Ka nyara palula Pilate-anya nyinakatingu tjiya puḻkangka,
    panya wati mayatja nyinakatipai tjiya nyanga palula kura palyalpai tjuṯa tjukaṟurungku
    ngurkantankunytjikitja.
  cwe-cwe: Pilato viyahulike mbuli izo, kangala Yesu kunze na kukala mchigoda cha
    nhaguso, hanhu hatangigwe “Luhelengo lwa mabwe.” Kwa Chiyebulaniya “Gabasa.”
  daa-NT: Min Pilaat dortu pa-ak, ŋaa imiliig Iisa kara. Ŋa goytu ɗo wer ka seriiner
    kaak ŋu pintu iŋ dambay. Wer ka seriiner-ak, Yuudinna kolaag iŋ kaawco a « Gabbata
    ».
  mlp-mlp: Haqan Pailat gamuk na huritim in Yesus waqim ad asanib a ta gwahtim. Gwahtiqim
    in ago ban in mataw gigo daq gilum kemad osaqta nab in tuqos wom. Ban na in bit
    ago veranda araq anan Gig Rireniy haqaytab usta. Hibru nanib in veranda na anan
    Gabata haqayta.
  ape-C: Douk Pailat nemnek enyudok baraen aria narauri Jisas hatograri aduk. Hatograri
    aria nanak netem enyudok wagitur douk jas notem um aria nape nasuhw kwotog um.
    Netem enyudok wagitur agundok douk shahwaragun um “Utabor Bakus Um.” Hibruin baraen
    douk shakri, “Gabata.”
  bgs-bgs: Na, tô igdinág si Pilato katô igkagi dan, igpid din si Jesus tun ta luwà
    asta igunsad tun ta ágruudanan na ágngadanan Tindágganan Batu, asta ágngadanan
    Gabbata tun ta kinagiyan ka Hebreo.
  faa-faa: Airakano Pairatemo kaikia Yasu karikia ipi apeane metakarikia, fanasihokosakipoko
    hukurura aporomo sea kayapo. Hukurura aporomo sea kaya ane, Yu aporo meaka yano
    motoraka Kapata yano motosapo. Namo meaka semenesepo, aíyaka yano motosapo.
  kik-kik: Rĩrĩa Pilato aiguire ũguo-rĩ, akiumia Jesũ nja, na agĩikarĩra gĩtĩ kĩa
    mũtuanĩri ciira handũ hoĩkaine ta “Harĩa-haare-Mahiga” (na heetagwo na Kĩhibirania
    Gabatha).
  cap-NT: Pilatuqui jalla nuz̈ nonz̈cu, zultatu mantichic̈ha, Jesusa zancchuc jwescajo.
    Zancchuc jwesquichic̈ha Gabata cjita patiuquin. Gabata tuz̈ cjic̈ha, maznacz̈tan
    curta, jalla nii. Jalla nicju Pilatuqui jusjiiz julzquiz julzic̈ha.
  ksr-ksr: Kaeŋ jegi qaa ii moma jeŋ kotoro Jiisas wama seleeŋgeŋ kamaagi. Kamaagi
    gawana Pailotnoŋ jake moŋ jamonoŋ ama tamboŋgi eroti, iikanoŋ uma qaa jenteegowaa
    duŋ rarayanoŋ kamaaŋ raro. Jake kawaa qata Hibruu qaanoŋ Gabata jeŋ laligogi.
    Ii ananaa qaanoŋ Jake Jamonoŋ meŋ taamboŋa.
  eng-TNT: 'When Pylate hearde that sayinge he brought Iesus forthe and sate doune
    to geve sentence in a place called the pavement: but in the Hebrue tonge Gabbatha.'
  sbs-sbs: Linu Pilato ha zuwa ao manzwi, ni chaleta Jesu hanze mi ni chekala muchipula
    cha buatuli muchibaka chi sumpwa, “Chibaka chi Bumwinwe,” Kono mu chi Heberu,
    “Gabati.”
  sue-sue: Ago sewa Pilato meni ge awa niniro giro senu Yesu puro kei damu niwa Pilato
    meni ge sai tepo wai masi nusora arumuro itinua awa. Masi awa omata meni nabero
    wai. Masi amira zazo Yuda ema meni Gabata asinoisowa awa.
  fra-NCL: Pilate, ayant entendu ces paroles, fit conduire Jésus dehors, et il s’assit
    sur son tribunal, au lieu appelé Lithostrotos, et en hébreu Gabbatha.
  bhg-bhg: Edo ge awa ingido Pilate mi Iesu kundo idegedo gupusina. Edo Pilate katari
    emboda anumbada anumbesisina. Katari yaida dao awa Begata Ganumami ari, ata Hiburu
    gemi awa Gabata.
  snn-NT: Ja'nca cajënna, Pilatobi achani, Jesusre huë'ebi etoni, bainni baguëte ëñobi.
    Ëñoni ja'nrëbi, baguë jëja ñu'i seihuë, gata pë'npësiru, hebreo cocabi Gabata
    casiru, ja'anruna bëani, Justicia yo'oza caguë baji'i.
  atb-NT: Haû lé wó gyo jáng, Pilat gi, Yesuq lé shuî htoq ê mù, Hebre myíng dông
    Gabahta gâ é Luqgok hkâng myhang to jang nghu é jowò mâ é tarâ jéyáng tanghkuq
    má zung tô ri.
  cek-AK: To lok to Pilat mah thaih naah, anih mah Jesu to tasa bangah hoih moe, thlung
    hoi sak ih lokcaekhaih tangkhang nuiah anghnut. To ahmuen loe Hebru lok ah Gabbatha,
    tiah thuih o.
  bkd-bkd: Su mapaliman haena hi Pilato inuwit din si Jesus duun hu lugar ha tagngaranan
    hu Sinaegan hu Batu ha duun hu Hebreo ha inikagiyan saena Gabata. Dayun mininuu
    si Pilato duun taena ha pinun-ayà hu maghuhukum.
  ctu-76: Che' ñac ti yubi Pilato ili t'an ti majli ba' mi buchtyʌl che' mi' cha'len
    melojel. Ya' ba' buchul, ti t'an hebreojob mi pejcʌntyel ti Gabata. Ti lac t'an
    yom i yʌl ajnibʌl pech melel bʌ ti tyun tyac. Ti' xiq'ui tyʌlel Jesús jini Pilato.
  lac-NT: Pilato caj ts'oc yubic ya'aric a pimo' caj u ya'araj ti' u soldado ca' u
    yacsej Jesús tu re'a'an naj. Ich chumuc tu' re'a'an naj ti' yʌn u cutan gobernador
    raji' beta'b ti' tunich. Raji' quir u cutar soc ya'aric wa cu cha'bʌr wa yʌn u
    quinsa'r wa ber cu ts'ocar u to'car u jo'r. U cutan gobernador pʌcha'an u c'aba'
    ich u t'ʌn hebreo Gabata. Rajen Pilato caj oc u cutar ti' taro'.
  xla-xla: Yu sota epo atlamyelati Paelettapo dalepame Yesuye hamame aya alikili dla
    semtame pamelepo ya꞉ tlo koko gladlalo oplamita pollalo mo dla polaiyo. Mo eye
    semama ewalata giyalladle mo demdepo. Epame ma Hibulu yu mate semama Gabata demdepo.
  xav-NT: 'Tawamhã damreme te te sina wapari wa, ma tô Zezusihi zô ãzé, te te tãma
    nharĩ da, rob u ĩsarina watobro da. Taha wa, ma tô ĩsarina watobro, rob u. Tawamhã
    ẽtẽ ''manharĩ nhisiwi, te wedeza na nhamra ''ridawa, Piratu hã. Wasimremezém na
    ẽtẽ ''manharĩ nhisi hã, Dabata na. Tame danhib''apito, te ''re simasisi u''âsi,
    dawasété na te te ''re da''awaihu''u mono da, dawẽ na zama te te duré ''re da''awaihu''u
    mono da. Tame sãmra ré, ma tô abzumazéb u za bâdâ hã, sabadu õ ré hã, duré Pascowa
    na dato nhisi õ ré hã. Tawamhã Zezusi hã rob u ĩsarina watobro wamhã, Piratu te
    tinha, wasiré zudezu norĩ ma: — Õhõta asib''apito za''ra wa''wa.'
  cuk-cuk: Pilato dulemar-degi-soge-itoargu, Jesús-magaba onosad. Geb edi, neg-akwabiidye-nugadgi,
    igar-itoged-gangi sigisad. A-neg, Hebreo-gayagindi Gábataʼye nugad.
  tbf-tbf: Sien e Pilato ta nga rongomie ine, a nga kir vorotsoruo e Iesu i marar,
    ma a nga mogos simi mogomogos nia vuor simi korot gi ko vuotongie ngan i Tsur
    Vunavout, simi namani Iburu gi vuotongie va i Kapata.
  uig-CYR: Пилатус бу сөзләрни аңлап, Әйсани ташқириға чиқарди вә «таш тахтайлиқ һойла»
    дәп аталған, ибраний тилида «Габбата» дәп аталған йәрдә «сорақ тәхти»гә олтарди
  ikw-NT: Nga Paịleti nụrnu nhne ka, o kwuhala Jizọsi ederezi, dazịri ẹli nụ ngadna
    nụ hne be jiri akaworugwu mee, be kwu n'ọnu Hiburu Gabata.
  khs-khs: 'Aputa: Pailateyewi ta:tapola: Yesuwa siliye e koawa iya:pela: mowa hanapola:,
    falasima:na:pela: kotosene senayewi sea henekeye. Kotoma:na: senayewi sea enene
    amowa, peleya: unuwa Etewa Semenesekeye. Yu sena solopela:la:wa unuwatese Kapata
    unuwapokeye.'
  dwr-ENT: ጲላፆሲ ሄዋ ሲሲዴ፥ ዬሱሳ ካሬ ኬሴዳ። ያቲዴ ሹቻ ባሱዋ ጊያ ሳዓን ፒርዳ ኦይዲያን ኡቴዳ፤ ኢብራዪስፄ ቃላን ሄ
    ሳዓይ ጋይታ ጊያዋ።
  pma-pma: Navong Paelet raengon selusien one, viso avakur Iesu vamai veni, rondan
    en vulin ten kot onen keke kilea vasa kor en rendemien onen en usite onen Iesu.
    Out enek avise en ‘Kabata’ en selusien ten Hibru koa aneite teni vi ‘Uteral ten
    Ahat.’
  atd-NT: Ko nigdinog ni Pilatu ka soin no kagi, nigduma rin si Hisus dio to libuwasan.
    Nigpinnuu si Pilatu dut pinnuuanan to talagboot. Duon ka soin no pinnuuanan dio
    to soog no nohimu ka soog no batu no oghingaranan to Hinibriu to “Gabata” no ian
    ka kandan no kinagian.
  tel-2017: పిలాతు ఈ మాటలు విని, యేసును బయటికి తీసుకొచ్చి, ‘రాళ్ళు పరచిన స్థలం’ లో
    న్యాయపీఠం మీద కూర్చున్నాడు. హెబ్రీ భాషలో ఆ స్థలానికి ‘గబ్బతా’ అని పేరు.
  hat-BSA: Lè konsa, Pilate te tande pawòl sa yo, li te mennen Jésus deyò, e te chita
    sou chèz jijman an nan plas yo rele Pave a, men an Ebre Gabbatha.
  top-NT: Pilato cátzi̱lh tú tla̱n ixtali̱malacapú amá lacchixcuhuí̱n y mejor ma̱xtupá
    Jesús y curucs tahui nac ixpu̱táhui̱lh ní ixca̱li̱lhca taxokón tí ixca̱ma̱lacapu̱cán.
    Jaé pu̱táhui̱lh ixuanicán nac hebreo tachihuí̱n Gabata y huamputún “ca̱talaktzapsni”.
  msk-msk: Pagdungug ni Pilato sining pyagalaong nang manga pangoro nang Judio, daraun
    naan si Jesus aglogwa aw pagingkod yaan sang ingkodanan na okmanan naan na lyaragusan
    nang bato na pyagangaranan nang manga Judio nang Gabata.
  gyr-NT: Evocoiyase Pilato osenduse aipo ihesa, vɨnose uca Jesús ocarve, oguapɨ mborerecuar
    guasu renda harɨve. Ahe mbahe rese porandusa rer hebreo ñehe pɨpe Gabata ‘ita
    apoprɨ’ oya.
  kmh-kmh: Kun aŋgeyak, Paylat am Jiysis nup poŋind mis apiy, am bi minim tuŋgasikep
    siya ar ar siŋbiyoŋ giyak ar ak bisgak. Tip ar bisgak kun ak, “Kamb Simen” aŋgyiŋgipay.
  ukr-ONPU: Коли Пилат почув ці слова, він вивів Ісуса й сів на місце судді, що зветься
    Кам’яний поміст, а єврейською – Гаввата.
  emi-emi: Nau Paelat ghe nongola isaa o voto, ghe kupiaa ghoa mae Iesu, me ghe toka
    siola tale aitokatoka ateva aighelei niaisakei ia, tale voto ateva eleka la kolokoloa
    va “Atu ia”, me tale inangari nge Aramaik la ue va “Gabbata”.
  nay-nay: Yaral an kungir Pilate kile yan morokkun Jesuse wunyitye lewin kinanyirungai
    Judgald lewurmi.
  zpv-NT: Ya chin bihn Pilahtu dxyiꞌdxyi raꞌ riiꞌ, biriaꞌhnee ba laꞌh Jesuhs tin guzohba
    ba loh yagaxiiyi hasta ruhn ba guelguxchisi, hasta laa cun dxyiꞌdxyi griehgu hasta
    naꞌ dxiah zaꞌca (nin zee loh dxyiꞌdxyi hebreu Gabata).
  gux-gux: Pilata n den gbadi laa maama o den ñani Jesu niinpo, ki guani ki kali o
    bujiakaanu po ke u ye yaa kaanu n yi ti tanpabidi luolu, Ebilu maama nni u yi
    Gabata.
  kos-kos: Ke Pilate el lohng kas inge, el pwanulla Jesus nu likin lohm ah, ac muta
    fin mwe muta in nununku in acn se ma pangpang “Falful Eot.” (In kas Hebrew pangpang
    “Gabbatha.”)
  ibo-ibo: Mgbe Pailet nụrụ okwu ndị a, ọ kpọpụtara Jisọs nʼezi, nọdụkwa ala nʼoche
    ikpe ya dị nʼebe a na-akpọ Pevumentị (maọbụ Gabata nʼasụsụ Hibru).
  yml-yml: Tutuyanina Failato me Diu yadi vona i nogai Iesu i vagavaia i obuyeni didige,
    ꞌeba vona yavuga ꞌwaineye bei Failato i miabui. Didiganina ꞌana wagava Didiga
    Bababana, me Diu bonadiega i goleni Kabada.
  ory-ory: ଅତଏବ, ପୀଲାତ ଏହି ସମସ୍ତ କଥା ଶୁଣି ଯୀଶୁଙ୍କୁ ବାହାର କରି ଆଣି “ପ୍ରସ୍ତରମଣ୍ଡପ” ଯାହାକୁ
    ଏବ୍ରୀ ଭାଷାରେ “ଗବ୍‍ବଥା” ବୋଲି କହନ୍ତି, ସେହି ସ୍ଥାନରେ ବିଚାରାସନରେ ଉପବିଷ୍ଟ ହେଲେ।
  bzj-bzj: Wen Pailat yehr dat, ih bring owt Jeezas tu dehn agen. Pailat sidong pahn
    di jojment seet weh mi deh eena wahn plays weh nayhn “di Stoan Payvment.” Eena
    di Jooish langwij dehn kaal it “Gabaata.”
  chk-chk: 'Lupwen Pilatus a rongorong ekei kapas, a emwenawu Jesus lükün o a mottiu
    won an lenien motun souapwüng, lon ewe leni itan “Chech fau.” (Lon kapasen Ipru:
    Kapata.)'
  ssd-ssd: Pilatus nu pasa ta ismba nu Yesus tumba mayok kina sulumba nu ka pasa pileŋganu
    mbili mbolŋge minyokina. Ma ta nyunu Ndame Basleŋnu Ŋak. Nane Hibru pasambi Gabata
    ŋgade.
  acr-TNT: Echiriꞌ xuta waꞌ ri Pilato, xutak bi resaxic ri Jesús y xtzꞌuyiꞌ pa ri
    luwar re kꞌatbal tzij “Tzꞌakom Abaj” quecha che, yey pa ri chꞌaꞌtem hebreo “Gabatá”
    rubiꞌ.
  rop-rop: Wal wen Pailat bin irrim olabat tok lagijat, imbin deigim Jisas atsaid,
    en Pailat bin jidan langa det speshalwan tjeya blanga im weya imbin oldei kotimbat
    pipul. Det pleis bin neim Ston Roud, bat garram det Hibru langgus deibin gulum
    det pleis Geibatha.
  mee-mee: Ka inae Pilatus longe pangamologa nginngina, na i ke atu kae Iesus lagapotu
    nga bale. Na ke tarapai nga taranga e nga kalingnana nga malle a ri ke patoe kae
    Ina I A Lollo, ava nga kaling ae Iburume keke patoe kae Gabata.
  dif-dif: 'Pilatulu ninapini jaura matja ngarana, nulu Jesus dunkalkana wonti ja
    kalala jinkini pirini ngamana ngarina wonti; ninapini tanali dikai: „Marda piri;
    Juda kana talini Gabbatha.“'
  gam-gam: Kambono kandja embe djimaka, Pailat Jisas dje i er orko po dumo kandjiye
    ku tamban we dji yei al ge worika moi. Ku tamban kandja Ibru pall dji ge dumo
    Gabata we dji. Jas boiye sia taimanta yei al ge Pailat po ami dje moi.
  nou-nou: Edo Pilate ge awa ingido Iesu budo ponda bugudo kasari embo da anumba da
    anumburisira. Edo yei awa jawo sedo era yei ganuma dada itari Hebrew ge mi sedo
    era Gabbatha.
  mqb-NT: Pilatu a sləne matanan cəna, a mbakay anan Yesu uho, winen a a njahay à
    man anahan sa taa ga sariya ata awan. Man ata nà, mə pəpay a tu kon. Ta 'am sə
    Yahuda ahay nà, tə ngaman Gabata.
  ape-B: Douk Pailat nemnek enyudak balan ali nalawali Jisas hatogloli aduk. Hatogloli
    ali nanak netemu enyudak sia douk jas netemu nape nasuh kwotog umu. Netemu enyudak
    sia agundak douk chohwalagun umu “Utabal Blakus Umu.” Tokples Arameik douk chakli,
    “Gabata.”
  grc-F35: Ὁ οὖν Πιλᾶτος ἀκούσας τοῦτον τὸν λόγον ἤγαγεν ἔξω τὸν Ἰησοῦν καὶ ἐκάθισεν
    ἐπὶ τοῦ βήματος, εἰς τόπον λεγόμενον Λιθόστρωτον, Ἑβραϊστὶ δὲ Γαβαθᾶ
  cav-NT: Jadya bacatsutu Pilato anibutenucacuare inime cuana bajeje ishuque eanicuareju.
    Tumeque jadya ishuquetu “Gabata” bacani jucuare, “Tumu jepedaque neti ishuque”
    jadique.
  kgp-NT: 'Kỹ Pilatos tóg ag vĩ tag mẽ kỹ mũmẽg mũ, kỹ tóg Jesus jé prẽr mũ, ti tỹ
    ti mré re tá jẽnh kutẽ jé. Kỹ tóg ã nĩgja ẽn kri nĩ nĩ, ã tỹ hẽ tá vẽnh kar jykre
    vég tĩ ẽn ki. Tá ag tóg pó nẽ ja nĩgtĩ, hã kỹ ag tóg to: “Pó Nẽ,” he tĩ, hã vỹ:
    “Gabatá,” he mũ, Hebreu vĩ ki.'
  bvd-bvd: Si kada sa Baelat nia rongo si doo nai sui, nia ka talaia na mai sa Disas
    uri 'i maa. Sui sa Baelat ka gooru naa 'ana si kula nai fua gooru lae ai uri fale
    lana si baea 'isi suli doo ki. Si kula nai kera da 'ailia 'ana “Fau dedema”, aia
    'ana bae laa kera toaa Diu, na “Gabata”.
  ukr-1871: 'Пилат же, почувши таке слово, вивів Ісуса, та й сїв на судищі, що зване
    Литостротос, а по єврейськи: Гавата.'
  apz-apz: Pailot kako oso hungkuno homo somo upaꞌnonto kako Jisasɨmo mempono ipemotoswapmmentisofoho.
    Noswaponto Pailot kako hungkuno ntoꞌno mɨhwajiyoꞌne epohumayo sopo ampo humamentisofoho.
    Oso hopo sopo yofe ole lɨmotofofoho, Sokumnangoponoho. Aꞌamu Hipɨluso oso hisoꞌno
    hofɨkoe hungkunoso ole lɨmotofofoho, Ngkapatofoho lɨmotofofoho.
  yon-yon: Pailet kuu weng kee kwane wengamberekore, Yesu nenmene angkaderekore, Bot
    Kudmiwenbon kwarimbed wengyundi ye dibirimbon ari wene diboroon. (Bot Kudmiwenbon
    kuu Hibru wengbed kuu Gabata andimaib.)
  poi-NT: Jesɨc cuando jém Pilato imatoŋ t́i iñɨ́mayyajpa jém pɨxiñt́am, e̱ybɨct́im
    it́op jém Jesús jém palacio. Ininɨc aŋsɨ̱cmɨ. Co̱ñ jém Pilato jém co̱ñcuyyucmɨ
    ju̱t́ cɨɨpíŋóypa. Jém lugar iñɨ̱yi Gabata. Jém hebreopɨc aŋmat́i̱mɨ nɨmtooba jém
    piso ju̱t́ wɨ̱watneta̱ con jém tsa.
  wuv-wuv: I guainaa fei Pilate, na fa'asi'anaa Jesus ano ma hia na guta wagii fei
    gutanaa mei fadududua, fei Talaa Mugoo (harana warea Aramea, Gabbatha).
  quf-NT: Chaynu nitinllapa Pilato uyaparqa, Jesustaqa tukuypa naypanman lluqshichimur,
    payqa mantakunanpina taran. Chay mantakunan lugarqami shutiq “Rumi Llutakasha
    Pampa”. Nataq hebreo rimaypi-shuypaqa “Gabata” nir.
  yuw-yuw: Pailat yu mata woroc kombingga soroc yongo Yesu yangada teboc. Tongo inoho
    mata angsoworec soworec amnahon omoc idit abamdec omoc idoc. Böc tait worochon
    mano wömai ‘sop tait’ ihoroc yongidung, Hibru matadec wömai ‘Gabata’ ihoroc.
  hus-NT-1971: Tam tin ats’a’ Pilato axe’ xi cau, tam in abchi an cau ca caltha eleb
    a Jesús. Taley chich a Pilato ani buxcan tin lactemil jun tin ts’ejcal an cau.
    Im bij nixe’ xi c’uajattalab ti tenec nic’ath ts’ejcath t’ujub.
  med-med: Pailot ndi, ik ni pilpa, Jisas ni, mepa pena omba, elim ni, kot pʉtmʉn
    kona ila mana murum. Kona ei mbi tek ku pol nʉtmin. Grik ik ila mbi tek, ‘Gapata,’
    nʉtmʉn.
  bch-bch: Be Pailat ilongo bedaoa tota ibada Iesus ta iuot ga ila, be ei idio imado
    ngan mul patutuinga posanga aea ngan tibur toa tilalo pat babanga mambe edap.
    Be tiuato tibur toa oa ieda Gabata ngan posanga Ibru.
  cco-NT: Jo̱ mɨ˜ tɨˊ lɨ˜ canúuˉ dseata˜ Pilato e cajíngꞌˉ i̱ dseaˋ Israel do lajo̱,
    jo̱baꞌ caquiʉꞌrˊ ta˜ e niguímˉbiñꞌ do Jesús jo̱ nidsijéeiñˋ dseaˋ do dseángꞌˉ
    lɨ˜ quidsiˊ dseata˜ Pilato íꞌˋ quiáꞌˉ dseaˋ fɨˊ co̱o̱ˋ lɨ˜ siiˋ Gabata, jo̱ có̱o̱ꞌ˜
    jmíiˊ hebreo guǿngꞌˋ Guiáꞌˆ fɨˊ lɨ˜ Sɨníiꞌˆ Cu̱u̱˜.
  deu-1951: Als nun Pilatus diese Worte hörte, führte er Jesus hinaus und setzte sich
    auf den Richterstuhl, an der Stätte, die Steinpflaster genannt wird, auf hebräisch
    aber Gabbatha.
  alq-ALGNT: Apitc Pilat ka nodag e ikidondjin, ogi sagidji8inan Jesosan. Pilat dac
    ki abi otesabi8aganikag adi ka iji tibakonigedj ako. Mi 8edi kagi iji iji8ebag,
    taji ka ijinikadjigadeg “Ka asini8ag tesisagag.” Coda8inni dac ijigij8e8in, “Gabbata”
    ijinikadeban.
  ixl-NNT: As tul tabꞌi u Pilato viyol chajnajeꞌ, as teqꞌo veꞌt el tzan naj u Jesús
    unpajte. As xonebꞌ veꞌt naj tu vixhiilaeꞌ uveꞌ nikat ibꞌankat naj isuuchil unqꞌa
    preexhueꞌ vatz u qꞌanaleꞌ uvaꞌ lemelik kuꞌ kꞌubꞌ vatz uvaꞌ Gábata ibꞌii tu yolbꞌal
    hebreo.
  boa-NT: Ehdúu ditye néénéllii ihjyá pañétú ijchívyétsoobe Jetsóoke. Áánemáa ácúúveebe
    íavyéjú ijyáwá néwayúúnetu níjcyómeíñé hallúvu. Tétsíi mémée heeberéómú ihjyúrí
    Gabááta.
  etr-etr: Amala säi amo nabala, Bailadia Yesu sigi segea doadigila fedalahilä, sege
    ëi Igi Bealë Baledei difolalebea ami gudi mogesalea filo amodaia sulo. Sege amoïe
    ëi Hibulu adoeada, Gabadala sälo.
  quh-NT: Chayta uyarispa Pilatoka jawaman pusacherka Jesusta. Chaypiri autoridad
    tiyaycunanpaj uj jatun tiyana churaska carka. Chay lugartaj, Gabata sutiyoj, rumiwan
    c'achitu ruwaska plazajina carka. Pilatotaj chay tiyanapi tiyaycucorka.
  kwi-kwi: Sun pit mɨrawane, Pilatone ɨt kit paiña ɨnimkin uzta. Usne paiña ɨnimkin
    Jesústa kana ɨnpa ɨninta. An ɨnimne “sak uk” muntɨt. Judío awa pitta Gabata muntɨt.
  agm-agm: Saundauhɨ Pairotɨho sa pɨwa atisatosatɨ Jisaasihoai numwaasi ipaahaapɨ
    noaipataise. Iyatɨ Pairotɨho gwɨtɨho isɨhiyai netɨ tipɨtapaatɨ usonatɨ pɨwɨha
    atisɨhomɨhoaasɨnɨ bindataise. Iyataatɨ so gwɨtɨho nawɨha awaiwaiwaara kaiwɨhore.
    Amɨ pɨwɨha Ipɨruhaara so gwɨtɨho nawɨhaara namasawɨ kiyohopɨ satɨwɨ Gaapata tɨwɨ
    ambɨhɨtɨwɨhore.
  ubr-ubr: Pilate atonio dura itatam mom on, Iesu ibo igat au koun ato Pilate on baigurubaban
    an mamageai imair, on efan seyoyorai, “Baigurubabanotis asi mamage.” (Hebrew yangan
    fonasi on seyoyorai, “Gabbatha.”)
  tsw-NT: Ana wu uwwai ili i na aa dansa, reve wu uta̱ na̱ Yesu a alanga a̱vu u da̱nu
    o ootogu o ugeꞌetosu o ukobu u na a̱ tsu ɗe Ukobu u na a̱ Ruꞌwa̱i na Atali a Gbagbain.
    (Aala o uba̱ta̱ u nda na̱ Tsuꞌarama† a̱yi ɗa “Gabata.”)
  cax-NT: Numo oncoiti Pilato arrüna nurarrüma, bacüpuruti na aiquianamati Jesús türüpo.
    Auqui atümoti Pilato manu siyarrü nesa bacurrtacarrü au na cauta nürirri ito uimia
    “Canca”, auqui hebreo namatü “Gabata”.
  aia-aia: Na'i 'oha na 'ia Paelat 'a rongoai 'unu o'asi adaau, 'a waia aho'i hura'a
    maia Jisas, ma heinagu auru na'i dorani heihiiri nara 'unua 'iniai dorani hau
    bubuu. (Na'i ha'atee ni Jiu ra 'unua 'iniai Gabata.)
  srp-1865: Pilat dakle èuvši ovu rijeè izvede Isusa napolje, i sjede na sudijnsku
    stolicu na mjestu koje se zove kaldrma a Jevrejski Gavata.
  agt-agt: A gafu ta uhohug da en a neuhet na ha i Hesus, a sangaw nagtuttud i Pilato
    ta kinan da en Lamesa Na Batu, ammi ‘Gabata’ ya ngagan na ta Hudyo kiden, a yen
    ya nangipadangagan na ta uray na gafu te Hesus.
  lug-lug: Bwe baayogera batyo Piraato n’azza Yesu ebweru gye bali, n’atuula ku ntebe
    esalirwako emisango, mu kifo ekiyitibwa Amayinja Amaaliire, mu Lwebbulaniya Gabbasa.
  yby-yby: Liki layoko, Paelatima elekoko sa-loko lo bekaiyoko, Jisesida maya ilimi-liki
    lemeyoko lemeko ga li hukikaka sipalo maya neyoko, ehadaloti lolo abo sipaya Hibulu
    gautiya uliwa Gabatae liki likaka abo sipa ne.
  heb-heb: ויהי כשמע פילטוס את הדבר הזה הוציא את ישוע החוצה וישב על כסא המשפט במקום
    הנקרא בשם רצפה ובלשונם גבתא׃
  mpp-mpp: Inguc mibong Pailat ye yowa yogo ngagelu Yesu wenuc hegileme hikenale yefe
    basackewec. Basackelu Yesu mengockeme mac lobina walu mac monic wacine Posa-dakec,
    iwa mimocto-mimoctole mac ngiye-ngiye yogo Posa-dakec feina fawec, iwa felu ngiyewec.
    Mac yogo, Hibru yowawa wacine Gabata.
  apb-apb: Maholo a Paelat e rongoa kire ko ere urine, e si toolea a Jisas i sinaha
    na ko ii'o i aano i lengine naunekume ni leinge aana leu sailana uuri, “Leu kire
    hataa'i heu aana” na aana erenga mo Jiu uuri, “Gabata.”
  san-TEL: ఏతాం కథాం శ్రుత్వా పీలాతో యీశుం బహిరానీయ నిస్తారోత్సవస్య ఆసాదనదినస్య ద్వితీయప్రహరాత్
    పూర్వ్వం ప్రస్తరబన్ధననామ్ని స్థానే ఽర్థాత్ ఇబ్రీయభాషయా యద్ గబ్బిథా కథ్యతే తస్మిన్
    స్థానే విచారాసన ఉపావిశత్|
  ben-IRV: যখন পীলাত এই কথাগুলো শুনেছিলেন, তিনি যীশুকে বাইরে এনেছিলেন এবং পাথর দিয়ে
    বাঁধানো একটা জায়গায় বিচারের আসনে বসেছিলেন, ইব্রীয়তে, গব্বথা।
  ntu-ntu: Kx xlrbz Paelzt natq lcng, sc tqvzmipx-mopwzle Jiszs yz x tqwxbuo mou mrkc
    tzrpi kx doa vz-rbr o trtingr, tzrpibz Rplz Kxmnzpz' x mz natq lr Jiu nzrpibz
    Gabata.
  pan-pan: ਪਿਲਾਤੁਸ ਇਹ ਗੱਲਾਂ ਸੁਣ ਕੇ ਯਿਸੂ ਨੂੰ ਬਾਹਰ ਪੱਥਰ ਦੇ ਚਬੂਤਰੇ ਦੇ ਕੋਲ ਲਿਆਇਆ। (ਜਿਸ
    ਨੂੰ ਇਬਰਾਨੀ ਭਾਸ਼ਾ ਵਿੱਚ ਗਬਥਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ) ਅਤੇ ਅਦਾਲਤ ਦੀ ਗੱਦੀ ਤੇ ਬੈਠ ਗਿਆ।
  tkr-tkr: Pilatık'le manva g'ayxhımee, I'sa g'aqa qıkkı, g'ayeyke hav'uyne yəqqə
    haakimne cigee giy'ar. (Mane yəqqı'k'le cühüt'yaaşine mizel Gabbatava eyhe ıxha.)
  gvc-gvc: Ti ã nichʉ tʉhoro Jesure wʉhʉi jirirore na wijaa ta, buhiri dahre dutiro
    taro to dujiri pahtai nuju sʉre Pilato sehe. Tói to buhiri dahre dutiri wapa,
    tãa mehne ti yoari wapa judio masa sã ya mehne Gabatá wama tire.
  mwp-mwp: Pilatho nanga nabi ya gasaman, nuydh Yesun ngapa adhapa yoewthiz. Kalanu
    Pilatho apa thanuraydhin zoeyzi noedhay mabaygaw niyay lagoenu. Nuy senawbi lagaw
    nel Kulaw Mabawlag. (Yoewdhayaw yangukudu kedha Gabatha.)
  sbk-sbk: O Pilato na honvwa enongwa aleta oYesu honze nantele ahakhala pitengo lye
    lonzi pala papamanyi she aje sakafu, ila hushiEbrania, Gabhatha.
  mya-JVB: ထို စကား ကိုကြား လျှင် ပိလတ် မင်းသည် ယေရှု ကိုပြင် သို့ထုတ် ပြီးမှ၊ ဟေဗြဲ
    စကားအားဖြင့်ဂဗ္ဗသ အမည်ရှိ၍ ကျောက် ခင်းဟုခေါ်ဝေါ်သောအရပ် ၌ တရားပလ္လင် ပေါ်မှာ ထိုင်
    လေ၏။
  kgf-kgf: Pilatonéŋ ac imi nimma Yesu wagiru sombeŋ hocnéŋ haigic hoturuyec imuhucgeŋ
    hiŋgacma gésigési tataciguc tarec. Séŋgageŋ sombeŋ imuac qara imi Hebiraio aciguc
    Gabata.
  awb-awb: Páhírátiga mi ehwéh irena Sísa máhpeq márunatena wahnah anínká ehweh atorabeq
    tútuue míowe. Mibeq áwíq Ebah Ahtápére. Íbaru ehwéhmé mitaq Kábátae ue áwíratówe.
  gdn-gdn: Apunu Pairasi mu yonamaga ki wainapupu ka e Iyesu wadubu matarau bauwena
    manako e ebo kemai ki kawareya yapu tondubu. Kema ki watai ki mu yona Iburu were
    si ‘Gabata’ tagamu, ko ki ka gwarantana.
  nko-NT: Brɛ́á Pilato lónu asʋ́n ánfɩ á, ɔlɛkpa Yesu dálɩ ba kpankpá, tsíá
    mʋ asʋ́ngyí obíá ánɩ́ itsie ɔtɩnɛkʋá bɔpʋ abwi bwɛ́ ɩnʋ, bʋtɛtɩ́ ɩnʋ “Abwitɔ”
    sʋ. (Bʋtɛtɩ́ ɩnʋ “Gabata” Hebri ɔblɩ́tɔ.)
  bsn-NT: To bajiro ĩna yisere ajicõari, Jesúre ĩre jiburoticami Pilato yuja. To yicõari,
    rotigʉ ĩ rujirijʉre ejarũjũcoacami Pilato. Gabata vãme cʉticajʉ hebreo ocarema.
    “Gʉ̃tane bʉoriajʉ” yire ũni ñacajʉ ti.
  pib-NT: Giyagni Pilato tye tokanchi yijnakotinri, maleka ranikatkalu Geso. Gitakyagoklewjetikwaka
    tuplata, wa Sotlumta chinikwaka, ga wa Gewreyone tokanu, Kawata.
  wiv-wiv: Tania a Pailat ki longo baraenia, ia pelea a Iesus ia gotala, ia mia na
    sia kua kara Jas na palaka kua e kohanga na “Dala tukanga na kedo,” na pole matotoa
    Hibru dia ta kohania ni Gabata.
  reg-reg: Pilato ejile ongwa emisango jinu namuulusha Yesu anja neya neyanja kuchitebhe
    cho kulamulila ao amenyekana ku mabhui amatinge, nawe muchiebulania, ni Gabatha.
  mlh-mlh: Oŋu mibi buŋo oi maneru mitigako Yesu roru sakibe wakibuŋ. Wakibi gawana
    Pailotji koro mo koji baru ramegabi peya, oo roperu buŋo mimitarire ŋeŋeo wakiru
    ŋeya. Koro ore tinaine Hibru buŋoo Gabata miku gobuŋ. Oi noŋunde buŋoo Koro koji
    ba rumagakiine.
  gof-ENT: ጲላፆሲ ሄሳ ሲዒዲ ዬሱሳ ካሬ ኬሲስ። ያቲዲ፥ «ሎቼ ሹቺ» ጊያሶን ፒርዳ ኦይዲያን ኡቲስ። ኢብራይስፄ ቃላን ሄ ቤሳይ
    «ጋባታ» ጉሱ።
  aau-aau: Enekwei Pailat hiy ok sokwe lonuayk menkin, hiykwe Jisas se ki apau mon
    hiy-ousne ha nok, hyo sey, ok liwak onuayk anon anon ey mon liwak. Yop sohok ko
    uru hokwe, mein-keip-ok me. Hibru ok non kokwe senkin mowie, Gabata.
  tvk-tvk: Melele xa Paelet milong sepinien nae, mikei tengan latel Iesu vamei visali,
    e xi dotan de von koten nan tengan vasa nenemien kor nan usil rin na Iesu. Rute
    ak lakesi ni ‘Kabata’ e sepinien Hibru xa koute teni be ‘Von Ngengelen te Hat.’
  prf-NT: Pákkasanig ni Pilato ay inluwas na ti Jesus, sakay nággetnud ten pághatulan,
    ten lugar a kákkagiyán a, “En Plataporma” (Gabata ten upos ni Hebreo).
  auy-auy: Páírati minááí iséna Ísumba áíꞌmaena máápaꞌa óntan-arumbo akwítukom-barupaꞌa
    Yúndaa-waasi-taaifinken-awiꞌa Kápata-marupaꞌa kumbéna aaifimbó maitínkáám-barupaꞌa
    kumbéna Yúndaa-waasisafena séna kentí kawáágón-iye súwana tíyótaimo í-tánón-kánáá
    aafáyáaraamba úwana káfékaamba wááwái kárikaꞌa tínena úwana Páírati Yúndaa-waasisafena
    séna kentí kawáágón-iye súwasa
  tbg-tbg: Tuvaro Pairaatava vi uvara iriro oru Ihura vita varero vevarero ko iru
    taintaraqaa oru oquviro vaura. Vi taintara vau vatara autu rehama, Ori Ravatairave,
    tura. Iutaa vatanaa uvaqihai virara Gabatave, tura.
  hub-NT: Nu tuinamun antuk Pilato, Jesús aa jiiktarma tina inaiyak, chicham iwarku
    ekeemtai hebreo chichamjaigka Gabatá tutainam ekeemsauwaiti. (Gabatá ta nunaka
    kayajai pachimra najanamu taku tawai.)
  hmo-hmo: Pilato ese unai hereva ia kamonai, vadaeni ia ese Iesu ma ia hakaua murimuri
    dekenai. Vadaeni ia ese kota henia gabuna dekenai ia helai diho, unai gabu ena
    ladana be Nadi Dehena. Heberu gado dekenai ena ladana be Gabata.
  big-big: Logo Pailet pura kerewiyawekke pi kanda tung pugu ngagozakyeng kebangkeliwekke
    mogosirikke mogosa. Logo Yisu pugu mogosa yolu pulogo miza orowei wiriyibene yeiya,
    logo pugu mogosa pulumeng king ozokyeng poloraga semeng wezabek keremizi wiriya
    lemeng, logo Iburu ngago yeiktaga, Kabata, mei. Logo yeik puragi solorik, king
    ozokyeng kiling lemeng.
  gux-G: Pila n den gbadi laa maama o den ñani Jesu niin po u bujakaanu kani ki kali
    o kpali po ban yii yaa kaanu Pave, ama Ebilu nni bi yi u Gabata
