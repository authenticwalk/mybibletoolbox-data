    யத்³ க³ப்³பி³தா² கத்²யதே தஸ்மிந் ஸ்தா²நே விசாராஸந உபாவிஸ²த்|
  cof-NT: Pilato jun fiquica meráto, Jesuca tanjato, mantato chudinunbi chudie. (Jun
    chudinun Cabata tinun postote chuminue. Israelítalachi fiquichi su layuque tsoreca
    junca “cabata” timinlayoe.)
  srm-NT: Wë nöö di Gaama Pilati jei fa de fan dë, hën a mbei de toona tja Masa Jesosi
    ko a di djai möön. Hën a go sindo a di kuutubangi fëën awaa faa koti di taki.
    Nöö di kuutubangi dë a wan hei sitonu liba. Mbei de mbei di kamian dë, nöö a di
    Dju töngö de kai ën Gabata.
  qvs-NT: Chayta uyarishpa Pilatoka Jesusta kashkan pushachirkan chay runakunapa ñawpakninkunaman.
    Chaypina kamachikunan sillanpi tiyarirkan chay runakunata kamachinanpa. Chay silla
    Gabata pampapi karkan. Chay Gabata shuti hebreo rimanapi riman Rumimanta Ruradu.
  zca-NT: No or mbin Pilat kure', nguro' xa' kun Jesús al tich no nguzob xa' plo nile'
    xa' yalgustis, plo lë kun widi'zh grieg, Enlosado, no lë' kun widi'zh hebreo lëi,
    Gabata (kun xtu widi'zh kure' gab, Plo Nax Ke Wen).
  cbc-NT: Atore bairo cʉ̃ na caĩrĩjẽrẽ tʉ̃go, Pilato pʉame Jesure cʉ̃ piiwiya árotiwĩ
    ʉ̃tã mena na cawerica yepapʉ. Ti yepa yʉ yaye hebreo mena Gabata wãmecʉtiya. Bairo
    cʉ̃ atírotiri, Pilato pʉame camasãrẽ na cʉ̃ cajẽniñabesenucũrõpʉ ruiwĩ.
  qxo-NT: Tsaynö nisquiyaptinnam itsanga Pilato wagtaman jipitsimurgan Jesusta. Cruzchö
    wanutsiyänanpä o cachariyänanpä cagta nimunanpämi “Gabata” ninganman aywaycur
    jamaycurgan. (Hebreu parlaychöga tsay Gabata ninanga “empiedrashga patsa” ninanmi.)
  mox-mox: Ta tuta nana Failato baʼe vona nana noqolia ʼinega Ieisu ʼifoqe miea ʼatamanaya
    ta toabui luvine ana galivaya. Ta galiva nana igabea ana wawa “Dabo Beabeadi Gagahanina.”
    Ta me Ibeliu bonadiega igabea Gabata.
  kew-kew: Pailat-me go agaa pagoare nipumi Yesu so amaa-nane lamua ipisa. Goa puare
    nipuna koso pagape reke madaa pua pirisa. Go pisimi su madaare biri Aana-me Warini
    Pora simi. Juda aanuna Hibru agaa madaare Gabata bi maasimi.
  dww-dww: Paelat inam nama giunama ya vaivaiena, tauna Yesu yai doka dobiḡa munaḡena.
    Yodibe anikaba etara gabunama tawai isana ‘Gasana’, be gasana debane anikaba mia
    ya midimidina. Dabudine Paelat ya mia be etara yai karena. Hibru bonane inam gabunama
    tawai isana ‘Gabata’.
  nif-nif: Pilatolɨ manda wɨndɨñ nandɨmbi, wolongan endɨ Yesulok mandan eu taleuktok
    en nañgɨp pɨmbi, ka-danɨ amalok pitit plon pipakuk, kwet kawat pɨndɨmlɨ galgalɨn
    wolok. (Juda amalok mandanjɨnan kwet wolok koi wɨn Gabata.)
  twi-ASANTE: Ɛberɛ a Pilato tee asɛm a Yudafoɔ no kaeɛ no, ɔde Yesu firii adi na
    ɔbɛtenaa nʼatemmuo adwa so wɔ faako a wɔfrɛ hɔ Aboɔ Nsɛmeeɛ, a Hebri kasa mu,
    ɛyɛ “Gabata.”
  aoj-aoj: Pailat nameꞌ basef ifimba atin, nofaꞌi Jisas nawisi nataga andoꞌ eaꞌ nape
    anin sia amom dembami jas magapoma. Anamba saꞌi ufiaꞌw otamba atembaiꞌwi. Ufiaꞌw
    akwamba diga Hibrui saꞌi Gabata.
  cbv-cbv: Páant ĩ niijíchah joinít, Jesúsdih jwʉ́ʉb bac jʉ̃ʉ́wát tʉ́ʉtnit, caandíh
    ded pah ã chãjat pínahdih naáwát tʉ́ʉt niijná, peéh chãjat pínahdih naóhnit ĩpĩ́
    chʉ́ʉdʉpboó Pilato ã yoób jʉí chʉ́ʉdʉp jĩ. Pilato ã chʉ́ʉdʉpboó jee dáhna ĩ jwejni
    coah ã jʉmʉp jĩ. Caan cóah jwiít judíowã jwĩ́ih wéheatjĩh Gabatá ã wʉ̃t jʉmʉp
    jĩ.
  taw-taw: Anɨb agelak nɨŋɨd, Paylat Jisas nop poŋɨd seŋ apɨl, am bɨawl mɨj adek ak
    besɨgak. Tep adek besɨgak anɨb ak, Kab Simen Adek apal. Pen Hiblu takaw ak, Gabada
    apal.
  jic-NT: Pilato nin tjapjaca na yupj tjowelepj, pje'á tjac' Jesús lal. Pilato silla
    casá tjá'asa nin la veles ncu cus ntülüs Jesús. Nin mpes niná sillas. Jupj palá
    'etjele na silla casa'á, pjü jus nlay jupj ca mveles quinam ncu sa tül. Silla
    nt'a Gabato ló ne'aj. Ncupj velecj “Pe Noypan 'Ama'á”.
  zap-NT: Ne won Pilato ne re men zenga, wkyeen Pilato wboo mén Ne fwer. Lex wzob
    Pilato lo yagzhil ledne rlaa Pilato gyelextis; ledne la Pis Gye zu yagzhil guin,
    le kon diz-hebreo la we Gabata.
  wer-wer: Pël maan Pailat pi ngön pöt kat wiak Yesu mësak tomököl orö ngön ë pet
    yaira urtak wel aisëa. Ur pöta yapinte Kël Purpurwer. Pöwer Yuta ngöntak Kapata
    pël yamëëa.
  ipi-ipi: Wuane leai-kola, Pailateto Jisasa atu aiyu, gapomane anda okona kamaka
    poto, Jisasana kote okone yapa lo tale pukale nembo toto, bala toko mindina peteaipia.
    Bala peteane yuu okonena gene oko ana-mane waa-pene ama oko lene. Iputu pii loto,
    yuu okonena gene oko Gapata lene.
  qul-NT: 'Pilato chayta uyarispa, Jesusta jawaman orkhocherkan. Chaymanta justicia
    ruwanan sillapi tiyaycorkan, hebreo idiomapi Gabata niska lugarpi. (Niyta munan:
    “Rumiwan mast''aska.”)'
  ter-NT: Kameáne Pilátu neko yuhóhiko, ina ómo Jesus meúkeke, ínamaka ivatáko yuhoíkovokutike
    xoko iháxoneti “Pavímentu”. Kene ya ebaraíku, emó'u jûdeuhiko, Ngâbata koéha.
  bmr-NT: Jaanegui Pilato diito tollɨ unuunoco uguubuuboro Jesuco isivɨ ɨsɨvauboro
    casɨɨvuubo ihaivojɨ icagahallɨvɨ. Jaano hebreomɨ iijɨri Gabata, onoono guiisibano
    nicuta eneejiruno.
  fuf-fuf: Ɓay Pilaatu nanii ɗin konguɗi, o yaltini Iisaa ka yaasi, kanko Pilaatu
    o jooɗii ka ɲaawirde e nokkuure no wi'ee ‹Meltaande›, nden no wi'ee kadi e haala
    Yahuudiyanke ‹Gabbata›.
  bhl-bhl: Dangiwi, Failat e Yesus iti kut matem elo debeleko, diwyemin kunum em teinkemin
    abin dim ayem ka kel teinse kale. (Teinse dim kaleem wiin e Kibulu em weng sin
    e “Gabata”, angsiliw kale. Gabata wiin beem mongom ete “Tum Mewso Mewso Dukuko,
    Tem Banim Keleweko, Abin Atite Abin ete te”.)
  ons-ons: Pilat eŋe don iwa korop detwareki paki, Yesu ma qeinat waketke. Paki ket
    don wano wanok wane kito met met mane eŋetne “Wesi Surawet” yewao metke, Hebru
    eŋane dongo eŋetne “Gabata.”
  con-NTPO: Tsa'caen pañamba Pilatoja patu ccuiña'cho atandundunga ja. Tse'ttima tsu
    inisian'fa Gabata, qquen hevreo aya'fangae. Tise dyaipa'chonga dyaipa Jesúsma
    somboeñe manda.
  ghs-ghs: Hiiremi Piratoi noo oke nookaqi Dzesu dzeima biranate gamaniho qohareta
    habeseta. Teka oho dzapa Simeri Qohare, qate Heburoho noota oke hee Gabattaniqi
    hiire qaata.
  peg-peg: ପିଲାତ ଇ ୱିଜ଼ୁ କାତା ୱେନ୍‌ଞ୍ଜି ଜିସୁଙ୍ଗ୍‌ ହପ୍‌ଚି ତାସି “କାଲ୍‌କୁମଣ୍ଡମ୍‌,” ଇନେରିଂ
    ଏବ୍ରି ବାସାତ “ଗବ୍‌ବତା,” ଇଞ୍ଜି ଇଚାନ୍‌, ହେ ବିଚାର୍‌ କିନି ବାହାତ କୁଚ୍‌ଚାନ୍‌ ।
  txu-NT: Nãm me ã Piratumã ane nhym arỳm amijã kuman kam ajte memã Jejuo kato. Ne
    kam arỳm me axwe pãnh jarẽnh djàkam nhỹ. Me krĩ djà jamã ne me Kẽnpoti jarẽ. Mebê
    idjaer kabẽnkam ne me me krĩ djà jamã Gabata jarẽ.
  eng-WEBU: When Pilate therefore heard these words, he brought Jesus out and sat
    down on the judgment seat at a place called “The Pavement”, but in Hebrew, “Gabbatha.”
  gnw-NT: Pilato cua uyandu yave, güɨnoẽ Jesús jare uguapɨ Empedrado jee vae pe. (Cua
    co jee Gabata hebreo iñee pe.) Echa'ã joco pe jecuaeño uãa teco güɨnoi vae reta.
  mux-mux: Aku niring piliipaliinga Paillet-ni Yesos memba pena omba, kolea te akilindu
    ‘ku-polale’ niring akuna pupa kot piliimba kongunale mania molupa tirim poluna
    pupa mania mulurum. (Ku-polalendu Juda-yambumanga ungna ‘Gapata’ niring.)
  maj-NT: Nk'ie nga kint'é Pilato̱ én xu'bi̱, a̱s'a̱i kik'onsje Jesu na̱tsiu̱n ko̱
    y'ejña a̱nte xi má nga ts'ín kju̱a̱, a̱nte xi 'mi Má Kjiya Ndji̱o̱, én xi tsuhu̱
    ra̱ Gabata nga én hebreo̱.
  bkq-NT: 'Aguelymo tindatuo, Pilatos ekadyly tâwentâze, tâwentâzeba warâ awyly agueho
    mure onwa. Hebraiku-em, “Gabatá” awârâ âji ezedy: “Tadakobâdo tuhugue xygatyby”
    keze aguely.'
  kue-kue: Pailat ka i pirtre ye Yesus imenda undre ana ye kot pir du di-di ormara
    boglmo mina amedi moglkwa. Ana boglmo i kangiye “Kombuglo bogl”. Te Aram kanno
    mina kangiye “Gabata”.
  cot-NT: Ariquea iquemavaquitiguiquea Pirato isotoacaanaqueriquea Jesoshi, isavicapoji
    shitaponcarontsiqui ontaniqui icantomajantapiniquegueti icantajitirogueti “Ishitamencotantajitacarogueti
    Mapicotapae”, ora evereotsaqui opajita Gavata.
  bnp-bnp: Na tahuna e Pilato i longoa a ngava iea, i tuli talea e Isu, i made puru
    na gula na mari na nipelekado na tabeke tara ni gale e Kedo Kei, na nita Aram
    ni gale e Gabata.
  apn-NT: 'Hãmri nhũm tee ri mẽ kuma hãmri nẽ ma pahi kot tanhmã mẽ harẽnh to xà hã
    kẽn pota wỳr ma tẽ nẽ hã nhỹ. Mẽ ixpê Ijaew kapẽr kãm mẽ ixte kãm: “Kapata” jarẽnh
    xwỳnhta wỳr kot tanhmã Jejus jarẽnh to kaxyw ma hwỳr tẽ nẽ hã nhỹ nhũm mẽ hwỳr
    o tẽ.'
  ctp-NT: Bra wa ynan Pilato chaꞌ nu ykwiꞌ neꞌ judío kanꞌ, bra kanꞌ ndyaa tukwa yu
    lo yka xlyaa seꞌen ngiꞌni biyaꞌ yu ꞌin nten. Ngulo yu tñan chaꞌ kan loꞌo neꞌ ꞌin
    Jesús tloo yu, ti kwiꞌ seꞌen ndiya kee kwajaꞌ nu ngwa naan Gabata chaꞌ hebreo.
  bre-BRG: Pilat, o klevout ar gomz-se, a gasas Jezuz er-maez, hag a azezas war e
    gador-varn, el lec'h galvet ar Pavez, hag en hebraeg Gabbata
  opm-opm: Kas meng matperhan Pairat oh meng oh Jisas ohe boknong matinmat Jisas ohsi
    pamrasa dahamar sapat han ohe tongnopat tei oh tongnongop. Ama tongnopti tei ohe
    itpa tei oh Hibru ire mengtei Gabata poriptimur. Dire mengtei kwei it pihipa tano
    poriptimur. Ama ap tan tei tongnongop.
  bvr-bvr: Gun-narda Baylat a-galiyana burrwa aburr-wena nula, lika a-garlmuna, Jesus
    ana-jerrmarra rrawa gun-gata gubu-ngurrjinga aburr-workiya Gun-gurrema Gu-yurra,
    minypa birripa Ju aburr-bapurr gun-birripa wengga aburr-yinaga aburr-workiya Gebata
    (Gabbatha). Lika nipa Baylat ana-bona, a-rakaja gun-gurrenyja gun-guni gun-gata
    minypa bunggawa an-guyinda a-rakaja a-workiya wolawola minypa burr-mari a-weya
    a-workiya.
  wal-wal: PHilaaxoosi hegaa siyidi, Yesuusa kare kessiis. Yaatidi shuchchaa baasidi
    kessidosaa giyoosan pirdda oidiyan uttiis; Ibraisxxe qaalan he sohoi gabataa giyoogaa.
  zad-NT: Na' ka beni Pilátona' gollgake'ne' ka', bizcheje' nc̱hi'e Jesúza'. Na'ch
    jc̱hi'e gana' chone' yeḻ' josc̱hisa', gana' le Gábata de dill' hebreo, na' zejin
    latj ga ntaogake' yaj.
  kmg-kmg: Pilatozi dâŋ i manarâ mume Jesu jowa wahapie dâŋ mumutara ŋeŋe-ticnao waha
    ŋewec. Ŋeŋe i qânâ šaeo râekicne, eme šae irec šâŋe Judaŋic jaŋe Gabata mujumbieŋ.
  aso-aso: Neꞌmine laniꞌ nene gelo nemuꞌ Pilatoꞌ aza Izesuꞌni eleꞌmizo heta lemo ogo
    ebeꞌ ma gulive Geheni Omoꞌ idoꞌ gulive gohi Zuda veti gamaziutiꞌ nene nGabata
    ve laaꞌ ada zasilite minaaꞌ aniꞌ moꞌmositoꞌ nene mitoꞌ minineꞌ ve.
  uli-uli: Yodwe Pilatus yela rongrong mokwe re sosor ngo yesa hasiwey Jesus mo ligtam.
    Iwe ngo Pilatus yesa marrodiy irel molwe liliyer chol tatelal hapatpat mo wol
    dayif we rema sor bo, “Gabbatha” (le ila mele idal mo irer Hebrew).
  nin-NT: Nggo Bilatu à wo ba ni ko re yi meme, na gri Yesu ssuzzu, na hun so ni Igbre
    Ingbinta Ibre Amu yi. (Ni irrirri i Ibraniya, unto kuma u ri “Gabata”.)
  tgk-tgk: Вақте ки Пилотус ин суханонро шунид, Исоро берун овард ва дар маҳале ба
    номи Сангфарш, ки ба забони ибронӣ онро «Ҷабто» мегуфтанд, ба курсии доварӣ нишаст.
  acu-NT: 'Nu tinamun antuk Pilato: “Jesús aanum jiiktaram,” tusa akupak, chicham
    nekatai keemtainum keemsamiayi. Nu keemtaikia kaya metek paparmau ayayi. Nu wekaataingkia
    judío chichamejai Gabata inaikiamuyayi. Nuka iiti chichamejaingkia Pata Kaya taku
    tawai.'
  cak-WNT: Yac'a tek ri Pilato xrac'axaj c'a ri tzij ri xquibij ri winek chare, can
    yari' xberelesaj pe ri Jesús. Y xbetz'uye' ri acuchi (achique) can tuk'et wi tzij;
    lugar ri banon empedrar, y pa ch'abel hebreo nibix Gabata chare.
  ebk-ebk: Kun pay chinngor Pilato chaná ay kenalicha, enpaipitiwna hi Jesus, angkiay
    uy tenmokor as nan tokoran chi huwes henan lukiar ay makali un Naataran as Fiatu.
    Nan ngachana as nan kalen chi Hebreo at Gabata.
  spa-PDDPT: Después de oír estas palabras, Pilato llevó a Jesús afuera y se sentó
    en un tribunal, en un lugar llamado Enlosado, y en hebreo Gabbata.
  ruf-ruf: Pilato hayahulike apfi, kamghala Yesu kunze, kakala mne ichighoda cha mlamutsi
    hanu hamanyike ka “Chibwalu che Ghamabwe.” Kwa Chihebulaniya “Gabatsa.”
  gun-gun: Ha'e rami ijayvu rã Pilatos oendu vy oka py ju oguenoẽ uka Jesus, ha'e
    tenda nhomboayvuaty py oguapy oiny ita ombojopeague py. Ha'e va'e henda ma hebraico
    ayvu py Gabatá hery va'e.
  agu-BL: Yi tbital Pilat chiyol, bene'n tzun mantartz tan ticy'le'n tzaj Jesús, nin
    c'olecu'ntz wi chem le pujbil xtisya' tan cawu'n. Yi jun ama'la'tz, Gabata bi'
    le chiyol e' judiy. I'tz jun ama'l yi tz'akij tane'n yi wuxtx'otx' tan balaj c'ub.
  isn-isn: uPilato nai wakija imakani aya, akamuleta uYesu kunzi uugwa akikie mituntu
    nila ulamuli kianza iko nikikumukile anga sakafu, kuiti ku Kiebrania, Gabatha.
  eng-PEV: When they said that, Pilate went into his house and got Jesus, and he took
    him to the place outside called the Stone Floor. (In the Jewish language it was
    called Gabbatha.) And Pilate sat down there on the judge’s seat.
  ilo-ULB: Idi nangngegan ni Pilato dagitoy a sasao, inruarna ni Jesus ket nagtugaw
    iti ayan ti tugaw a pagukoman iti lugar a maawagan Ti Plataforma a Bato, ngem
    iti Hebreo, ket Gabata.
  pir-NT: Tiquina sa nigʉ̃ tʉhoro Jesure wʉhʉpʉ ijiriquirore ne wijia ta, buhiri dahre
    dutiro taro tiquiro dujiri pahtapʉ nuju sari Pilato. Tiquiro buhiri dahre dutiri
    paa ʉtã mehna tiquina yeri paa judio masa ye mehna Gabata wame tiri.
  anv-NT: Ne Palɛt awúgé mejɔɔ́ ɛwéna, asɛ Jisɔs afɛ ne ji né dafyɛ. Jimbɔɔ́ ajwɔlé
    né geluɔge mpa né mbaá ayi ákuú nnó, “Melu Mataá.” (Né Hibru ákuú mbaá
    yimbɔ nnó “Gabata”.)
  sab-NT: 'Pilato kwian ulita keruchugu gerule ene Jesu giti gire Pilato Jesu jwanngu
    siere gwa dbadale goga kwian ulita gwa giti, Pilato jo goga nga ama gerule kwian
    giti kwian jiske o me jiske ngwadige, nga e keuda dodaba bate ngaña, keuda e kada
    Gabata kwian israelita kwirale. Ne ngwadi Pilato toidu dba geru bdagli ketadale
    kwian ulitage Jesu giti, ama gerudu kwian israelita ulita ole Jesu giti: —¡Gwagede
    ba chugagwalla kweri aidi, ama kle aini ba ulita gwa giti! Pilato gerudu ene kwian
    ole chui bduke chuiete ngeru Pascua chuiage.'
  tmd-tmd: Aliö rɨmɨdmɨn, Pailot mönö aku nugwön, du Jisas nugwo yölɨŋ rɨŋö bö hön,
    nuŋ du mönö pɨ nuöm nɨgɨb nöbö hogw rol yör sö rim rol aku römɨdöŋa. Kau römɨdöŋ
    aku, “Rɨg Ödöi” me röia. Makwam Arameik mönö nɨgön, “Gabata” me röia.
  acr-NNT: Echiriꞌ xuta waꞌ ri Pilato, xutaq bꞌi resaxik ri Jesús y xtzꞌuyiꞌ pa ri
    luwar re qꞌatbꞌal tzij “Tzꞌaqom Abꞌaj” kecha che, yey pa ri chꞌaꞌtem hebreo “Gabatá”
    rubꞌiꞌ.
  kpg-kpg: Di madagoaa Pilate ne longono ia nia helekai aanei, geia gaa lahi a Jesus
    gi malaelae, gaa noho gi lala gi hongo di lohongo tangada hai gabunga, i di gowaa
    dela e haga ingoo bolo di “Baba Hadu” (e haga ingoo i telekai Hebrew bolo “Gabbatha”).
  taj-taj: चु ताम थेःसी पिलातससे येशूदा मङग्‍यार भजी ओच्‍छे पिलातस युङबा तीबा ख्राङगारी
    निसाफ लबा ठिरी चिजी। थे युङबा तीबा ख्राङगादा हिब्रू ग्‍योइरी गब्‍बथा भिसी भिमुला।
  avt-avt: Pailat kemtau hɨm im, hɨrak keithis Jisas keiyɨk ken witeik kau yeno ke
    mɨtɨk iuwe masistret keit wit niuk mɨrak “Ya nan” (Mɨt ne Isrel nekine wit ik
    “Gabata”)
  cbk-cbk: Cuando ya oi si Pilato el cosa sila ta grita, ya lleva le con Jesus afuera
    del palacio na lugar como un patio. Este lugar na lenguaje Aramaic ta llama Gabata.
    Y si Pilato ya senta na silla donde ta jusga le.
  uig-ARA: پىلاتۇس بۇ سۆزلەرنى ئاڭلاپ، ئەيسانى تاشقىرىغا چىقاردى ۋە «تاش تاختايلىق
    ھويلا» دەپ ئاتالغان، ئىبرانىي تىلىدا «گابباتا» دەپ ئاتالغان يەردە «سوراق تەختى»گە
    ئولتۇردى
  tuf-tuf: Pilátoat eyta rahcuír, Jesús watar bey áyjacro. Watar bey ayir imara juez
    cara banco ojcor chihrjacro. Juez banco chájaquey awat hebreo cuw cut “Gabata”
    aw̃ujacro. Ey awat oron acu ac anjacro.
  abx-abx: Pakabati'-na sinan si Pilato, agbawa-na dayon si Jesus panggawas. Aningkulo'
    si Pilato si panhuhusgaran panningkulu'an ari si lugar nag'arunan I Plasa si Kinurtihan
    Bato. Gabata sito i pag'aron si Hebruhanon.
  mco-NT: Co Pilato jadu'n ayuc mɨdooy, chi yajpɨdzɨmy Jesús tɨba'y. Chi Pilato y'ixtacy
    jɨm ma je' y'ane'mdac ycötujctac, jɨm ma je it huɨdibɨ anajty xɨɨjɨp Empedrado,
    hebreo'amy xɨɨjɨty Gabata.
  kqf-kqf: Sauginemo Paelat niga giudi i vaivaiyedi ba Yesu i waidoli te a potiyovo.
    Kamaina bi taulauetala ena animiyamo i miya. Mba gabuna sa waiisana Gasagasana
    Alemik kalinedimo sa waiisana Gabata.
  cpb-NT: Ikanta ikemawake Pilato, ramakaantairi Jesús, ragaitanakeri ipiyotaiyakanira,
    roisaikapaakeri raminakoitapiintzirira yakowentaarewo, iitaitziro “Mapipankaari”,
    iro iitaitziri eejatzi Heber-thatoki “Gabata.”
  aon-aon: Douk Pailat nemnek enyudok baraen aria narauri Jisas hatograri aduk. Hatograri
    aria nanak netem enyudok wagitur douk jas notem um aria nape nasuhw kwotog um.
    Netem enyudok wagitur agundok douk shahwaragun um “Utabor Bakus Um.” Hibruin baraen
    douk shakri, “Gabata.”
  hus-NT-2005: Tam ti na Pilato in achʼaꞌ jechéꞌ, in ulu abal ka káldhá na Jesús ani
    buxkan xon tu lújundhom. An koytaláb xon ti buxkan, ti káwintaláb ebreo, u bijyáb
    Gabata; jechéꞌ in léꞌ kin ulu, Tʼujbidh.
  mig-NT: Te Pilato, ja̱ ní jini so̱'o‑de tu̱'un yá'a, ni̱ kiñi'in‑de Jesús yata̱
    vé'e. Te ni̱ jungo̱o‑de ini̱ ve̱'e tíñu nuu̱ nání pavimento. (Te nuu̱ yú'u hebreo
    nání Gabata.)
  bps-bps: Di kaklinge Filat i manla ani, neben Dyisas lamwà, na sudeng kenen di gusudeng
    di gal gumukum dnagit Saal Batu, na di talù Hibru, dunan Gabata.
  mbs-mbs: Pegdineg i Pilato te kagi dan, inibing din si Jesus doton te lowà te balay,
    aw nenenoo kidoen te oseyanan iningedanan Gabata te otaw eg-ikagi te Hebreo, meneng
    se kelebadan niyan, “Tindeganan Bato.”
  tof-tof: 'Paelat ene bóktan nóma arrkrrurr, Yesun pul basirrdü we idódürr, da Paelat
    we mórran-mórran bainürr wirri zazan mórran pokodó. Ini poko inzan ngilianónóp:
    “Ingülküpi Arsirrün Paug”. (Ibrru bóktane módóga wagó, “Gabata”.)'
  cme-NT: Baŋ piiye dumaaŋo-na, Pilati wuɔ tiraa hel baa Yesu‑i kã baa-yo terieŋgu
    naŋgu-na ba bĩ-ku «Gabata» ebiremma-na. Fãamaaŋo tĩɛna kusuɔŋ-nu'i u gɛr. Baŋ
    kãa, wuɔ tĩɛna u teterre-na.
  sus-sus: Na kui, Pilati to e xui mɛ, a naxa Isa ramini tande. Pilati naxa dɔxɔ buntunyi
    ra, kiitisa kibanyi kui, dɛnnaxɛ xili falama Eburu xui «Gabata».
  pon-2006: Ni Pailet eh rongada lokaia pwukat, e ahpw kapedoi Sises sang nan tehnpese,
    oh ketidi pohn mwoalen kadeik ni wasa me adaneki “Tat Takai.” (A ni mahsen en
    Ipru, “Kappada.”)
  dad-dad: Pailat od enei karĩ ye fen, Jesus serẽ yale irou isi fen, es fiya tamo
    nẽ sia, Meein Bedu dedig modoũ bun ibodon (Meein Bedu are, Hibru od nem yana Gabata).
  zab-NT: Chi bindiag Pilat ziy, gubíi guléeb Jesús. Ax gurib lo xquiallilbɨ tuby
    lat rut lá Gabata cun diidx hebreo, zelo diidxqui lo pati ni aguczaac.
  jae-jae: Pilata gêŋô biŋ tonaŋ su, go gêwê Jesu kêsa awê e Pilata tau gêŋgôŋ lêpôŋ
    sêmêtôc biŋŋa, naŋ kêkô gamêŋ, taŋ sêsam sebe “Masacpoc” naŋ, sêsam ŋa Ebolai
    aweŋ gebe “Gabata.”
  ksd-ksd: Ba Pilato i valongore go ra tinata, i ben vairop Iesu, ma i ki ta ra kiki
    na varkurai ta ra pakana gunan, a iangina Pal a Vat, ma ta ra tinata Ebraio ba
    Gabata.
  msm-NT: Pagdinog ni Pilato to sikan kagi dan, pigpayuwas din si Jesus aw ingkud
    duon to hukumanan no og-ilingon no Gabata to Hibru no inikagihan, no ko ita pa,
    Saog no Batu.
  myk-myk: 'Ba Pilate ya yee logo wɛ, na Yesu yeege sanha kpɛɛngɛ ki na. Pu bi xuu
    wa yaa wà nɔhɔdaan wu ni ni kagereye ni kaaŋa ki ni. Wee xuu wu mɛgɛ ki bye Yawutuu
    jomɔ pu ni na: «Gabata.» A Pilate di ba diin wu kiirikɔɔn koro li ni wee tuun
    wu ni.'
  sbe-sbe: Pilato teina hedehedede ta ye lapui ede Yesu ye woyahepesadobiyei hekasa
    kabaginaulina bakubakuna unai, na ye tuli hekasa kabaginaulina kabatulina unai.
    Teha ta hesana kalina Alamaiki unai ede Gabata, kaniyona ede weku unai se matui.
  mcr-mcr: Ämiqä iqu qätä iiŋä äwiyäqe, Jisasi Ique yäpaqäŋgisa ätuma äpäukqe. Itaŋga
    iqu ququawä qu ‘Hikä Ququawiqä’ änyuätmiŋuwä iqi ätqepäqe, kukŋuä iwäsäutŋqä zä-hawä
    iu qe äpmakqe. (Israitqä iquauqä aŋä-kukŋuä iuŋi, ququawä iquenyqe, ‘Gapätauä’
    ätmiŋuwi.)
  cux-NT: Tuu'mí Pilato, taachi ch'iindiveeⁿ sa chuū, candɛ́ɛ sa Jesús chuva'āī. Ní
    ch'iindi sa ná silla yeⁿ'e juzgado chi nguuvi Enlosado, ní nduudu hebreo neⁿ'e
    caaⁿ'maⁿ Gabata.
  tur-YTC: Pilatus bu sözleri duyunca, Yeşua’yı dışarı çıkardı. Taş Döşeme, İbranice’de
    “Gabbata” denilen yerde yargı kürsüsüne oturdu.
  san-ITR: etAM kathAM shrutvA pIlAto yIshuM bahirAnIya nistArotsavasya AsAdanadinasya
    dvitIyapraharAt pUrvvaM prastarabandhananAmni sthAne .arthAt ibrIyabhAShayA yad
    gabbithA kathyate tasmin sthAne vichArAsana upAvishat|
  bel-N: Пілат, пачуўшы гэта слова, вывеў Ісуса на вонкі і сеў на судовым пасадзе,
    на месцы, якое звалася Літастратан, а па-гебрайску — Габбата.
  sch-sch: Ma chongngei hah Pilat'n a rietin chu Jisua pêntieng a tuonga male roijêkpu
    sukmuna “Lungdâp” (Hebrew chongin “Gabbatha”) an tia han ânsunga.
  mic-MIQNT: Ta'n tujiw Pilot nutgeg ula glusuaqann, ela'la'titl Se'susal gujmug aq
    epa'sit nuji ilsuteget ugt'pung. Gun'teweiei 'msaqtaq ta'n ugt'pung eteg. (Lesui'pewigtug
    teluisig, “Gapata.”)
  huu-NT: Comɨnɨ lluana cacajano, Pilato Jesúna jino atɨde. Ie comɨnɨmo lloranomo
    raɨde. Naie illano nofɨnina mamecɨrede. Judíuaɨ uaido Gabatana mamecɨrede.
  jiv-NT: Piratusha taman antuk akupin pujutainium pujus Jesusan untsukmiayi. Nui̱
    kaya ukatkamu asamtai Israer-shuara chichame̱n Kapata anaikiarmiayi.
  otm-NT: Nu'bʉ mí 'yøhna ra Pilato, bá si bʉ thi mahøn'a a ra Jesús bʉ ja rá ngun'yu
    ran juąnbate magąts'i, dí ɛ̨mfe ma ndehe Gabata. Nɛ bi hyux ra Pilato bʉ ja rá
    mɛxa ran juąnbate.
  dah-dah: Gwaha yeke Pailat go nurdeb Yesu go siŋare takteŋbe ya kuruŋ gote koya
    bana sawsawa mere nurd nurd gasuŋ kura “Beleŋ Hora Po Irtiŋ” ineŋ haŋyende gor
    kipiryiŋ. Gasuŋ gobe Hiburu mere matbe Gabata.
  tnk-tnk: Ro iamɨnhi irə nəpɨn Paelat rɨreɡi nəɡkiariien me nəha, riri Iesu mier
    irapw iruə, məkure ia kwopun raməkiri nəɡkiariien ikɨn. Kani kwopun nəha mə Kwopun
    keipeni kəruəterei me ikɨn. Nənə nəɡkiariien Hipru rani mə Kapata.
  kpr-kpr: Aminge setero ningido, Pilate sekago setiri Iesu fira buviri, Pilate nu
    natofo ijujari da avo anumba aminda anumbusira. Anumbusira da vasa amo, Jusi embo
    da gekaimi, ‘Gabata’ sedo ghuseri. O namondeda gekaimi ‘Ofotighi Ghamanai Esimbuguseri’,
    aminge saeteri.
  san-IAS: etāṁ kathāṁ śrutvā pīlāto yīśuṁ bahirānīya nistārotsavasya āsādanadinasya
    dvitīyapraharāt pūrvvaṁ prastarabandhananāmni sthāne 'rthāt ibrīyabhāṣayā yad
    gabbithā kathyate tasmin sthāne vicārāsana upāviśat|
  nho-nho: Saaita Pilate ni lono naa taratara nei, a ia ni haka ttaki atu Jesus no hakatuuria
    i te mataahare i haho. A ia iaa ku hano no noho i te kina e hakatonutonu e ttapa
    ma ko ‘Matappaa Hatu’. (Te kina naa e ttapa ma ko ‘Gabata’ i te taratara naa tama
    te henua naa.)
  gym-NT: Nitre ji dokwäte rababa ñäke kore, ye jaraba Pilatoye angwane, rikaba Jesu
    ngwena ju bäre, bti kürä näma gwi ja täkräre kukwe ükatekrä, yebti Pilato rababa
    täkänintbe. Kä te Pilato rababa täkänintbe ye abko kädian nämane Gabata. Gabata
    abko Kä Jäkwatare nieta hebreore abko känti Pilato nämane täkänintbe.
  azg-NT: Ndoꞌ juu Pilato jeꞌ, vi na jndë jndyii jon jñꞌoonminꞌ, tjiꞌ jon Jesús tondëëhan.
    Joꞌ tëcjo jon silla na maninꞌ tsꞌiaanꞌ ꞌnaanꞌ jon ncüii joo na jndyu Nata Ntjöꞌ
    yuu naijon na icoꞌxen jon jñꞌoon. Majoꞌ yo jñꞌoon na conanꞌnein nnꞌan judíos jndyu
    nataꞌñeen Gabata.
  bhd-bhd: ज़ैखन पिलातुसे एन शुनू त तैनी यीशु बेइर कुजेइतां अपने आदालतरे तखते पुड़
    बिश्शो ज़ैस जो इब्रानी भाषाई मां, गब्बता, ज़ोतन।
  too-NT: Lā' a'xni'ca' kaxmatli Pilato huā'mā', māmāxtunīni'lh Jesús. Lā' tahui'lh
    a'nlhā xla' ixtlahua justicia a'nlhā huanican Empedrado lā' nā hebreo ixtacuīni'
    Gabata.
  ind-AYT: Ketika Pilatus mendengar kata-kata itu, dia membawa Yesus ke luar, dan
    duduk di kursi pengadilan, di suatu tempat bernama Litostrotos, tetapi dalam bahasa
    Ibrani disebut Gabata.
  cjo-NT: 'Ikemantakari Peraato ikanteeyakiririni riyowakaaneeri Jesoshi. Janta riwetsikaetzironta,
    oenokamentotsi iwetsikaetziri mapi. Janta eenitatsi jeekamentotsi ijeekapiintzira
    Peraato ikantakowenantapiintzirira atziri. Nokantziro naaka maawaeni joriiyo:
    “Kawaata”.'
  nsn-nsn: Doh ke longoro pe Pailat ka mene pesina pare, kare keip tauetengua tang
    Iesu, kare la tabila tono tabtabilar tang kedang. A buturuono ra kilain pare,
    o palaua mamadelau. O Ju ra kila tang roono pare, Gabata.
  san-DEV: एतां कथां श्रुत्वा पीलातो यीशुं बहिरानीय निस्तारोत्सवस्य आसादनदिनस्य द्वितीयप्रहरात्
    पूर्व्वं प्रस्तरबन्धननाम्नि स्थाने ऽर्थात् इब्रीयभाषया यद् गब्बिथा कथ्यते तस्मिन्
    स्थाने विचारासन उपाविशत्।
  tna-NT: Pilato ja tueda mimi cuana id'aba putsu, Jesús pajemicuinata huecuana cuatsasiatana.
    Huaraji sa aniude su aniuteana.
  lid-lid: Pailat anuhun iri sahou nane doh, eme iy sirini Jises eme manan ja. Ano
    Pailat manyah udu andri bada koyeu tiri kabin, udu loboho bolo asiu doh iri aloh
    “Bek Malahan.” (Iri Hiburu aloh Gabata.)
  wim-wim: Nil Pilate.angan wik inangan ngeey-a, nil puth Jesus.an yoon pentath nunang,
    aꞌ yuk seat pam piꞌan alantamangan nyiin aak namp “Kunttow Pamp” wik ngamparamangan
    waaꞌanamp. Puth than wik Hebrew.angan “Gabbatha” waaꞌantan.
  zga-M: U Pilato avileihugapoleha amamenyu aga, ahandeta u Yesu hunzi kisha ahatama
    nave huhegoda ehia vuhegi pama hali papo pijulehana mahali pasumenti, lakini huhe
    kiebrania, Gabatha.
  yom-yom: Bu kawa mambu momo, Pilatu wubuela nata Yesu ku nganda ; wuyenda vuanda
    ku tilibinadu, va buangu baba tedilanga “Nganda matadi makitoko.” Mu ki Ebelewo
    “Ngabata”.
  san-SIN: ඒතාං කථාං ශ්‍රුත්වා පීලාතෝ යීශුං බහිරානීය නිස්තාරෝත්සවස්‍ය ආසාදනදිනස්‍ය
    ද්විතීයප්‍රහරාත් පූර්ව්වං ප්‍රස්තරබන්ධනනාම්නි ස්ථානේ (අ)ර්ථාත් ඉබ්‍රීයභාෂයා යද්
    ගබ්බිථා කථ්‍යතේ තස්මින් ස්ථානේ විචාරාසන උපාවිශත්|
  yut-yut: Pailat gen uŋun nandaŋek Yesu aŋaŋ waŋga abɨgɨgɨt. Abɨgek tamo kɨnda mani
    Tɨp Baŋ Yalɨŋbi Tamo yaŋ yoŋ uŋudon gen kokwin aŋ yɨtyɨt tamo kɨnda tosok uŋudon
    yɨkgɨt. (Uŋun tamo Ibru genon da Gabata yaŋ yoŋ.)
  grc-BYZ: ὁ οὖν Πιλᾶτος ἀκούσας τοῦτον τὸν λόγον ἤγαγεν ἔξω τὸν Ἰησοῦν, καὶ ἐκάθισεν
    ἐπὶ τοῦ βήματος εἰς τόπον λεγόμενον Λιθόστρωτον, Ἑβραϊστὶ δὲ Γαββαθᾶ·
  cpc-NT: Ikanta ikimawaki Pilato, jamakaantakiri Jesús, jagaitanairi ipiyowintaitakari,
    joosaikapaakiri tsika jaminakoitapiintziri iyakawintaari, jiitaitziro “Mapipankaa”,
    iro jiitaitziri iijatzi iñaaniki Heber-paantiri “Gabata”.
  nhg-NT: Entunses Pilöto cuöc oquecac ini nönca tlajtule, tiebicac Jesús ca queyöhuac
    hua omotlöle ipa sieta de tlajtoöne ipa inu löcor tli quecuitea Tepejpechtle,
    hua ca hebreo Gabata.
  nya-nya: Pilato atamva zimenezi, iye anamutulutsa Yesu kunja ndi kukhala pansi pa
    mpando wa woweruza pamalo otchedwa Mwala Wowaka (umene pa Chiaramaiki ndi Gabata).
  ngu-NT: Quemaj ijcuac Pilato ijcon ocac, otlanahuatij ma cuajquixtitij Jesús niman
    yejhua ohuajnotlalij ne ipan nesehuilpan campa tequihuajti niman tetlajtlacolmaca.
    Ne campa onotlalij ican tlajtojli hebreo quitocayotiayaj Gabata. Quijtosnequi
    on tepejpechyoj.
  kup-kup: Pot mañahan Pailat hatevetet Iesu maot baverevat sat dorovok hel pan kakañ
    hamarah bizahan hehaek Ibru ñevonañ Gabata mañooh-poek basat meñeh. Tat Pailat
    pi Roma gavman ahop toutat añaraboz ñeñ hatevetet ba oñ batooh-tek potak toutah.
  jid-jid: Ni wa Bilatus a wo bi tre mba wa ba si tre'a, na nji Yesu rju ni hra na
    kuson ni riron ma ni bubu wa ba yo ndi, tragon u bla tre ni Yahudawa ba yo, “Gabbata.”
  wmw-wmw: Kwa javyo, Pilatu paasikire javire, akinlavira panja Insa ire, akikala
    kiti ca nfalume wakulamula shariya, mahala pakujengiwa sana-sana na mawe pakwitiwa
    “Pansi pajengiwe na Mawe”. (Kwa luga ya kiebraniya, mahala pare pakwitiwa “Gabata”.)
  gmv-GGM: Philaxxossay hessa siyda mala Yesussa gede kare kesisidi “Loochcha shuchchu”
    geetettiza soon pirda wombbaran uttides. He pirda sooy ayhudata qaalara “Gabata”
    getetes.
  ssg-ssg: Ti Pailat hongoa kakain ien i hakahita aliake Jises hani melal ti mateiwai
    teka seilon ape i to hani tesol totoan ti hong paxaiai kakain, ti kakai Arameik
    laha axai, Gabata. Tenen kakain ien ukek, “Tesol Pot.”
  zpo-NT: Gorna mbin Pilat kwaane, mnabeyy xaa zee koo xaa Jesús, nu mzob xaa pa nzob
    xaa nabeyy naab xaa kwent, pa kwaan le diizh hebreo Gabata, kwaan nak Lach Ke.
  poy-poy: Su, Pilatu pakapikaniriti visoweru avi kamjega Yesu kunja, kalivaga pashiti
    sha kutoza, pahala wapashema, “Sakafu ya libuwi.” Kwa Shiebraniya, “Gabata.”
  qwh-NT: Tseno niyaptinnam Pilatu Jesusta jaqman jorqaratsir, sentensiancunan tribunalman
    täcurerqan. Tse tribunal canqan sitioqa carqan rumicunawan shumaq enlosadum y
    tsetam niyarqan hebreu parlacho “Gabata” nir.
  gaw-gaw: Pilatus nug nai anam doya, nug Jesus omala dimiṯim doa, epeḏiak aben onig
    Men Duqap̱ig, ap̱a epeḏiak oḵainu balalp̱a dayom. Men duqak amunu ag Hibru naip̱a,
    Gabata, aon adap̱ig.
  nca-nca: Yiqo, Pailatko iŋoro Yesu re yendémo umburó. Ŋunde tero mira ka owí muko,
    “Wondo Kuhú,” yero nekoyaŋgo ŋuno mande kho inowero yakutímo ŋuno kunditaró. (Mira
    ŋu Aram mandewore owí ŋuko “Gapata” yeyaŋgurí.)
  zpz-NTPP: 'Ornu güeñ Pilato de riidz zeꞌ, orzeꞌ mniiy nu cha nu dey Jesuuz ich yuꞌ
    riiñ zeꞌ. Orzeꞌ gusub yu zeꞌ nu riib ic dey, tub lugaar nu la Gabata benu nu riidz
    hebreo. Riidz zeꞌ yaruuñ: Lugaar zeꞌ nu bduꞌ dey gyitaꞌ lo yu.'
  mkj-mkj: Nehn Pilate ah rongda sikesik pwiai, ih ken kadilihla Jesus jang nehn ummwo,
    kihdi pohn mwoalen kadeik in wija ma adanki “Pilowar Sakai.” (A in lal in Hebrew,
    “Gabbatha.”)
  zac-NT: Iurë bini Pilato diꞌdzë rëꞌ, gunibë́ꞌall guëruꞌu Jesús lugar ni nu Pilato
    guzúbëll lu tribunal shtë́nëll, lugar naná lë Gabata con dizë́ hebreo. Lë ni runë
    cuntienë, Empedrado, lugar catë nanú pisë shtë cemëntë.
  kyg-kyg: Pailatiꞌa ani gemo afitenoꞌaeꞌmo Yesuꞌmo kumatega avalelino lamino fai
    maiꞌneno agoti huno neꞌapateya siateꞌmo fai maiꞌniye. Asole latapa yafaꞌmo mopafi
    maleꞌnaya yafateꞌmo siamo maleteno fai maiꞌniya yatefeꞌmo Himulu gefatiꞌmo agiꞌamo
    Gamatagayagae, huꞌa agi aeꞌnae.
  kmk-kmk: Magngoḻ man Pilato diya ugud, inlaksun na ut Jesus sidit paway asi umoy
    nantupak sidit tutuppakan di kuis un ininggaw sit “Plataporma Un Batu” un ngadanon
    dat “Gabata” utdit bagbagan di Hebreo.
  cao-NT: Jesu qui ja quësocanai ca nicaxo tsi quiha Pilató Jesu boniquë, cacha xo
    copixëna pë. Bohax tsi quiha jahuë copiti tsahotí ja tsahoniquë ja qui quësoxëna.
    Tsahohax,
  bbr-bbr: Pailot ko kiro ämän roianik, Jisas imäumara, ne wasarewareäi sia opok tanewon.
    Kiro omoi Ibru ämänis Gabata äiäi. (Ämän onoktapau ‘ai pasar’.)
  inb-inb: Chasa uiaspa Pila­toska, Jesusta llugsi­chispa, atun mandag jus­ti­siai
    rura­dirupi tia­rig­rirka. Chi tia­ri­diru suti karkami “Rumi­wa alpa pambaia­chiska”.
    Hebreo rimai­waka suti karkami “Gabata”.
  hrv-hrv: Čuvši te riječi, Pilat izvede Isusa i posadi na sudačku stolicu na mjestu
    koje se zove Litostrotos - Pločnik, hebrejski Gabata -
  box-NT: Bìo ó o Pilaate ɲá hɔ̃́n bíoní so, ó o le ɓa ɓua a Yeesu léráa ho
    khũuhũ à vaá dĩ̀ní ho lahó na ɓa le «Lún na hã hue-pɛnlɛnwà bá yi.»
    Mu heberemu ɓa le «Kabataa.» Lé hón lahó so ó o Pilaate lée kará yi mí
    cítíi fĩ̀iníi.
  ote-NT: Ha nu mi ꞌyøde ra Pilato núꞌa̱ mi ma̱ñꞌʉ, nuꞌbʉ́ nuꞌá̱ bi manda da tsꞌixa
    ra Jesu pa møte, nepʉ neheꞌa̱ bi bøni pa bá hudi ja rá hudi dega tsꞌʉtbi ja ra
    luga mrá thuhu Gabata dega ebreo, rí bøni da ꞌñena rá thuhu ra Tꞌʉtꞌado.
  wnu-wnu: Ende qamarari Pailat igub mor ito isub Yisas mot ag der is munon qob qereimb
    qamb nomon qab bugab igour end is bugamorei. (Nomon qab eng ‘bogomau nomon qab’
    qamb igour. Yuda wurinou qobt, ‘Gabata’ qamb igour.)
  zam-NT: Co'se' mbìn Pilat tataa ndxab mèna loo Pilat, mnibe' Pilat loo Jesús ryo'
    Jesús par fuer. Le' Pilat na, mdub loo asi Pilat thìb lugar le'n palas co'te'
    natoxcua' pis con thìb loo quèe huen, co' nee di's, di'stèe che'n mèn ciuda Rom.
    No di'stèe che'n mèn nación Israel lèe quèea Gabata.
  zyp-NT: Ma cawh Pilat tah a thui tihtah Zisu cawh ka piakhui ka, alung dopaw siasang
    (Ma cawh Aramaik rei co, “Gabatha,” tatah aa tah) letei biacenah dyching lekhei
    a ty.
  sey-NT: Ja̱ maca Pilato iyere asani Jesure hueꞌsena etoni pa̱i yoꞌoseꞌe ne deꞌhuaquë
    ña deꞌhua hue̱ꞌñana jaꞌrupi, hebreo pa̱i coca cato Gabata hueꞌyo hue̱ꞌñana. Ja̱je
    cani cayë, “Quë̱napi nesico”.
  nvm-nvm: Regavo Fairet fu vuak iji bu kuardavo iji faime uri Jesu afem keko makaf
    ijia ar iji e bu kot faivo ijia ruain. Fairet fun kekome fata iji e mamkanuk bu
    karine kot faivo ijia arifin. (Regavo ar iji fu fata ijia arifinma iji e Ibrukobuon
    isama ijia bu kua Gabatano kuavo).
  mps-mps: Pailatgo te po odolama, tama agai te gavman moni be tomoba ma pelama, tama
    Jisas buluba sela asai. Tama Jisas buluba sela aselama, tama Pailat aga po tų
    odainogo duabo digi duawai, te bulu augwaligo nogi masigigo bidabo sai nigai digi
    dao wai. Tama te Hibru pogo te nogi tama wai, Gabata, te nogi tama wai.
  pab-NT: 'Hatyo iniraineha sema Pilatos hoka aihikoaheta Jesus menanaka tyaonahitereha
    nali. Hatyaoseta Pilatos kalorexe nokahakalaose tyokeheta, “Sehalikoa” aokahitere
    nali. Hebreunai xako maniya atyo: “Gabatá”, nexahitaha hatyo xaokaka.'
  llg-llg: De ledoeik gubenol namanene sila kokola nala leondia, boe ma ana kalua
    heni Yesus. Boe ma ana nanggatuuk neu mana maketu dedeꞌak kadelan, nai mamanak
    esa fo ala foin nade, “Mook nana taok neme Batu Bebelak mai”. (Nai dedeꞌa Aram,
    naden, nae, Gabata.)
  kyf-kyf: Pilatɩ 'nʋa wɛlɩnya nɩ, 'ɩn ɔ yia -Zezu la ɔ 'ka 'tla. We 'bɩgʋ, 'ɩn Pilatɩ
    yia gbʋwʋbhukpe -gʋ ladɩ. -Buduŋwɛɛɛ da -lɛ wa mnazɩa la tʋkpa nya, -bha -wa.
    'Mʋ wa laa «Gabata» zuifʋwɛlɩ 'wʋ.
  tpi-tpi: Pailat i harim dispela tok, na em i bringim Jisas i go ausait. Na em i
    sindaun long sia bilong jas, long wanpela ples ol i kolim Plua Ston. Long tok
    Hibru ol i kolim Gabata.
  mih-NT: Ta sa siñi ra Pilato cuhva cuan, ta zɨquɨ i sindyaca ra sii ra Jesús ityi
    sata, ta i sicundyaa ra tyayu ra nu tuhva ra zandaa tyiño, nu nañi si Gabata sihin
    zahan hebreo. Ta cuñi si catyi si Nu Ndava.
  qvh-NT: Sayno niyaptinmi Pilato jorgasimorgan Jesusta. Nircurnami “Gábata” nishgan
    alarman aywaycur mandacunan sillëtaman jamacorgan. (Hebreo idiömachöga Gábata
    nishganga “Läja rumicunawan rurash” ninanmi.)
  kms-kms: Pailat ni wand ven nutungu, Jisas nitanyi raqe nar no. Di jas nas kin komboiq
    te miraq mandi sunyi puch ire wet mawo yuwon muany pu rise kin tende muaq yequ
    di Pailat ni tende nas. (Sunyi puch te Hibru wand pe Gabata puq munduw.)
  agn-agn: Pagabasi ni Pilato tang inaning nirang asi, dayon ang laging ingkelan na
    si Jesus ong loa. Oman kiminarong si Pilato don ong palagosgaran, don ong logar
    ang aggoyan “Ang Platapormang Bato.” (Mga ong bitalang Hebreo, “Gabata.”)
  nhi-NT: Ihcuac Pilato oquicac non tlahtol ocquixtih in Jesús, uan yeh omotlalih
    campa nitiquiuahcapan icah in quiyautli Ticalzada tlen ica hebreohtlahtol Gábata.
  ttc-NT: Te Pilat ya ma tz'ok xhcha'o' ikxji, ntons tetz oxik tq'uma' tzan tetz kyin
    te Jesus; yaji oxik tuj junky txoljay aj Tz'aqo'ab'j tb'i, b'ix ax n'ok tuq q'uma'
    Gabat tuj yol ebrey, b'ix tzi oqet wit'let tuj twit'lel aj ja' npujun tuq kyil
    kye xjal.
  dan-1931: Da Pilatus hørte disse Ord, førte han Jesus ud og satte sig på Dommersædet,
    på det Sted, som kaldes Stenlagt, men på Hebraisk Gabbatha;
  kwj-kwj: Ete wowani Pailat o mwanji hinga ri mendifuni Jisas ri ra ra hoko tokwe
    ya rini rakaru. Wosini rini Wataro Humokuto wu uchandau michi ki koti mendindau
    tei tenge ki ya ri liti. Woro Hipuru mwanji ki o michi ni ka hinga wu uchandau,
    Gapata.
  vie-OVCB: Nghe họ nói vậy, Phi-lát liền ra lệnh giải Chúa Giê-xu ra cho ông xử tại
    Tòa Lát Đá (tiếng Hê-bơ-rơ gọi là Ga-ba-tha.)
  kze-kze: Páíráti mináímbá iséna Ísumba áí'maena máápa'a óntan-ayaumá kwáyom-barupa'a
    Yútaa-kwaasi tááivinkemba áwí'a Kápata-marupimba kumbéna aaivimbá maitínkarom-barupa'a
    kumbéna Yútaa-kwaasiyavena séna kentí kawáánákómán-iye súwana tíyótaasa í-tánón-kánáámá
    aaváyaaraamba tíníye úwana ívékaamba kwáyá'wái sáwíyanka'a tíníye úwana Páíráti
    Yútaa-kwaasiyavena séna kentí kawáánákómán-iye súwasa
  mpj-mpj: Jirntu kutuwartingka Payilatju wangka jii kulirnuka Jiijajpa katingu yapukutu,
    ka Payilatpa nyinapintiyurungka nyinangu, yapungka. Jiingka nyinapintiyurungka
    yapungka kuutpurlukalu murrarnilu-jananya nyinara wajalpayi. Martukajaluya yini
    jii wajalpayi, “Yapu pulatwan.” Yaramayik wangkawintiluya wajalpayi, “Kapaja.”
    Yungunpa turlku Pajuwupangka nyinakijaya Juwukaja, Payilatpa jii yapungka nyinatinguka-janampa
    wajarnu martukajaku, “Nyawaya! Ngaa-nyurrampa ngarinpa maaja maju, Juwukajaku.”
  lbk-lbk: Osto'y chinngen Pilato chi, infalana si Jesus sa et tinmokcho is katokchowan
    si okom, isnan makwani en Nachap-ayan ay Chet-a, ay Gabata nan ngachana isnan
    osto'y kalin si Judio.
  mto-NT: Ku veꞌe je̱ Pilato du̱ꞌamo̱tunajxy, vanꞌit tseꞌe je̱ Jesús du̱yakjapyítsumji
    je̱tseꞌe yꞌa̱jxtk joma veꞌe tyo̱kimpayo̱ꞌo̱y. Gabata tseꞌe yaktukxa̱a̱ja je̱ it
    je̱ hebreo aaj. (Jidu̱ꞌu̱m tseꞌe kya̱tsa̱pítsum je̱ Gabata, Tsavimpaꞌkxy.)
  bzh-bzh: Pilatus nġo hir ġaġek saga ggovek, lob ḳo Yesu meto meya geraḳ nedo
    sëa-ġaġek-yi ggëp nyëġ sën denenër bë Telig Ġelönġ lo. (Denenër ggëp Hibru
    ayej bë Gabata.)
  guj-2017: ત્યારે તે સાંભળીને પિલાત ઈસુને બહાર લાવ્યો અને ફરસબંદી નામની જગ્યા જેને
    હિબ્રૂ ભાષામાં ‘ગાબ્બાથા’ કહે છે, ત્યાં ન્યાયાસન પર બેઠો.
  jvn-NT: Kadung Pilatus krungu wong-wong ngomong ngono dèkné terus nggawa Gusti Yésus
    metu, terus njagong nang krosi sing dienggo ngrutu. Krosi iki ngadek nang jogan
    watu, nèk tyara Ibrani jenengé Gabata.
  byr-byr: Sarevɨdaaꞌnyɨ sa Paailatɨ kadɨka wɨꞌnyɨna yaka kusawɨdaaꞌnyɨ mwasawɨnna
    Jizaazarɨ wɨlamaraawɨna yaka kotɨyaꞌ yadei yawɨbwaꞌderɨ namwaalyɨsavɨ walamwaaina.
    Saba Angwaata Sɨlaangeꞌ woꞌnɨkesɨ. Nabaai, Yɨvɨruyagaalyaꞌ Gavaatha woꞌnɨkesɨ.
  ian-ian: Wanja vak Pailat wutaa Jisas kat kwutaa alaguat kawa kalindɨ. Alagumba
    lɨga kotɨnja kavamba yiga ndaa lɨndɨ Pailat. Kambapmba saginja njambɨ la kavamba
    ndaa lɨndɨ. Juda ndina kwundi wan kavana sɨ Gabata wandi.
  hun-hun: Amikor pedig Pilátus meghallotta ezeket a szavakat, kihozta Jézust, és
    leült a bírói székbe azon a helyen, amelyet Márványkövezetnek hívtak, héberül
    pedig Gabbatának.
  mcf-NT: Adsho tantiashun Esus puduemeoatanec cuënote nacnenaid abuc tsadunaidën
    cuidte chuinuec tsadten tsadtopondash Pidato. Aid cuënote nacnenaid con onqueten
    Cabata capondash.
  kjs-kjs: Pailat-me go agale pagomare nipumi Yesu so kamaa-nane lamua ipisa. Go pumare
    nipuna kose pagape siaa madaa pua pirisa. Go pirisimi su madaare biri Kaname Warili
    Pora lisimi. Juda alinuna Hibru agale madaare Gabata bi maasimi.
  mni-mni: Pilate-na wasi tabada Jisubu mapanda puthokle aduga Nungna Chanba Mapham
    kouba (Hebrew londa Gabbatha haina kouba) adugi wayel phambeida mahakna phamle.
  yad-NT: Satuva̱chodanumatiy Pyidátubarya riñiquejada, sasipyata̱da variñi̱ Jesús
    bimuju̱ntiy, sama̱sa̱da ji̱ta variy cadnadu ma̱sajoncha, jasityi sa̱tu̱chura nu̱tyura
    sa̱vichanityaniñi̱ Jesús. Ma̱sajo vichanu̱yada ravichu̱ta panu̱chara, jiryatiy
    ru̱tachara Judíyuveda niquejadamura Cábata.
  mxb-NT: Tá ni̱ sei̱do̱ꞌo Pilato ña̱ ni̱ kaꞌa̱n ra̱ dión, dá ni̱ taó túku ra Jesús.
    Dá ni̱ sa̱ ko̱o ra noo̱ táꞌa̱nda̱ choon iin xíán noo̱ naní Gabata xíꞌín to̱ꞌon
    hebreo. Ta to̱ꞌon yóꞌo kóni̱ kaa piso ni̱ ka̱va̱ꞌa xíꞌín yuu̱.
  pon-2006A: Ni Pailet eh rongada lokaia pwukat, e ahpw kapedoi Sises sang nan tehnpese,
    oh ketidi pohn mwoalen kadeik ni wasa me adaneki “Tat Takai.” (A ni mahsen en
    Ipru, “Kappada.”)
  maq-NT: Hane xi cahndë Pilatu cjua vëhë ne, sehe cavaxë nga me Jesús candatsen,
    sehe quiji me cavéjña me hiscan sahmi cuenda me jyë́ rë xuta, cahndë́ hiscan hmí
    rë Texondaja rë, hane xi hne hebreo ne, Gabata hmí rë.
  hto-hto: Mei jira áfena cacáillano, Pilato Jesuna otátate. Ie mei comɨnɨ rɨire jɨcánoranomo
    Pilato ráɨnazaide. Afeno hebreo imacɨ uaido Gabátana mameide. Jɨáɨmacɨ daɨna Empedrado,
    mei nófɨaɨ ie fɨnoina macáranona íllaza.
  por-BRBSL: Portanto, quando Pilatos ouviu estas palavras, ele trouxe Jesus para
    fora e sentou-se no tribunal em um lugar chamado “O Pavimento”, mas em hebraico,
    “Gabbatha”.
  ces-NKB: Když tedy Pilát uslyšel ta slova, vyvedl Ježíše ven a posadil se na soudné
    stolici, na místě zvaném Kamenná dlažba, hebrejsky Gabbatha
  cui-cui: 'Poxonae Pilato baxua jume taeba, bapoxonae ecoundeca ichaxota pia coutha
    cayabara cananta xeinecaeya cueicueijei tsequeibi jiwi. Bapon baxota eca yawa
    najume caitorobeca xua bara berena Jesús pecarendenaenexatsi ichaxota Pilato eca,
    po pia peecaethopae tutu ibo pana tatsi hebreo jumetha, “Gabata”, jei. Baraxua
    jei: “Pefaratsiwa ibowa pana”, jei.'
  boj-2014: Naŋgi na Pailat degsib minjeqnab qusiqa a olo Yesus osiq oqedosiqa aqa
    awo jaram kobaq di awoej. Pailat a gaigai tamo naŋgo une qa peginjrqa oqnsiq dia
    awooqnej. Jaram so qaji sawa di aqa ñam Meniŋ Bijal. Hibru anjam na “Gabata” mareqnub.
  eng-OEBUS: On hearing what they said, Pilate brought Jesus out, and took his seat
    on the Bench at a place called ‘The Stone Pavement’ – in Hebrew ‘Gabbatha.’
  eri-eri: Ono wanenga, Pailot no beele waha isidu bona, no Yesus haudu, malala langa
    togoyai. Onodu bona, no jas nomo sia langa yafai. Haumu waha nere lede, Plua Megebu.
    Hibru beele langa, nere Gabata iide.
  aly-aly: Pilate-el awek-penh, ra Jesus atnwenhek aketh-warl. Pilate chair ilkwewarl
    arrernelhek. Hebrew angkel apmer alakenh aynteyel Gabbatha.
  wiu-wiu: Nimo okoli yakatekoa Pailaseyo Yesu akolono aua pokomepa koiso yopikome
    meateka walaike witipitoa meka. One eni pome mekatapa kue yaupea tatianeya piko
    poma wa ibini ikiya. Iberu agalekepa eni pomapa Gabasa wa ikiya.
  swe-swe: När Pilatus hörde detta tal förde han ut Jesus och satte sig ner på domarsätet,
    på en plats som kallades ”den stenlagda plattformen”, på hebreiska Gabbata.
  cth-cth: Hete lawk a thai navah Pailat bawi ni Jisuh teh alawilah a hrawi teh Hebru
    lahoi, Gabbatha ati e lawkcengnae tungkhung, lungphen phai tie tungkhung van a
    tahung.
  mti-mti: Pairat gae mame anonewa, me Iesu aug dauwag onne, sira puiyuyu wakeiviwa
    arawa gerave yan wakene. At iviwa me an pepetu arawa. (Me gae Ibru gumbe waiviwa
    Gabasa.)
  pad-NT: Pilatoa mitha bini'a'ihi ida vakadibodi'barahi, biavikhaonani'aha ada Jesus
    vakadiania. Oniaja hojaki ida ija'ari nasohiva abono kavithi ibavini ija'ari kaadahai
    ibavini ja'di sohiriama'oki namani. Ibavi onini hebreu athinia Gabatá. Hari. Ija'ari
    nasohiva abono kavithi ibavinia vithirari'aha ada Pilatos.
  twi-twi: Bere a Pilato tee asɛm a Yudafo no kae no, ɔde Yesu fii adi na ɔbɛtenaa
    nʼatemmu agua so wɔ faako a wɔfrɛ hɔ Abo Nsɛmee, (a Hebri kasa mu no, ɛyɛ “Gabata”).
  hlt-hlt: Hekah olka te a yaak dongah Pilat loh Jesuh te phawn a mawt . Te vaengah
    amah te lungphaih tedae Hebrew ol la Gabbatha la a khue hmuen kah ngolkhoel soah
    ngol.
  tbz-SIM: 'Kɛ̀ Pidɑtii keè dɛ kó tinɑ́ɑǹtì kɛ́dennɛní Yesu kɛ́kɑri obeénkɑ̀rì ĩ́nkɛ̀,
    bɛ̀ tú dɛ̀ dibòrì bɛ̀ ce di. Nɛ̀ ebedee kó tinɑ́ɑǹtì: Kɑbɑtɑ.'
  san-GUJ: એતાં કથાં શ્રુત્વા પીલાતો યીશું બહિરાનીય નિસ્તારોત્સવસ્ય આસાદનદિનસ્ય દ્વિતીયપ્રહરાત્
    પૂર્વ્વં પ્રસ્તરબન્ધનનામ્નિ સ્થાને ઽર્થાત્ ઇબ્રીયભાષયા યદ્ ગબ્બિથા કથ્યતે તસ્મિન્
    સ્થાને વિચારાસન ઉપાવિશત્|
  amx-amx: Kwereng Pilate rang Jesu renh weth warl angerr kwereng arratelh-ilek. Rang
    judge-henh chair-eh arrernelhek. Chair kwerel-ayeng arrwekel tjerrtj inang ahernel
    arrernelhek. Mer rang arreny Irntangerr. Angketj Hebrew-el inang mer nhenh iletjart
    Gabbatha.
  ake-NT: Serɨ etasa' tʉuya a'tai, Paire' uya Sises enpa'ka'pʉ, mɨrɨpan ereuta'pʉ
    eseru aimenkato' apon po, pata, Tɨ' Konekasa' tato' yau, (Arami' pe Kapa'ta tato'
    ipɨ').
  qvn-NT: Nigta mayarur Pilatoga Jesusta jorgarachimun washamanmi. Jinarcurmi tacuyun
    juchacunata taripäcunancagman, ‘Gabata’ nipäcunganman. ‘Gabataga’ ‘Rumipita rurasha
    patiu’ ninanmi hebreochrüga.
  tku-NT: A'cxni' kexmatli Pilato huā'mā', māmāxtunīni'lh Jesús. Tahuī'lh na ixpūmāpa'ksīn
    jā huanican Empedrado ē nā hebreo ixtacuhuīni' Gabata.
  bjk-bjk: Niang e Pailat ixo ölangen ina na, ixo lamus ösu e Jisas ma ixo kis kö
    kinis möxö pet warkurai. Ma tobo rengrengen ina xönö na me ‘Luono Araman ne Wat.’
    (Xö tinenge me Ibru tobo rengrengen me ‘Gabata’.)
  msy-2020: Pailat akar kam baregha, Iesusɨn akua azenan ghu. Egha a jasɨn dabirabim
    gaperaghav iti, danganir kam, me “Dagɨar Azuarim,” a garɨsi. (Hibrun akam me ghaze,
    “Gabata.”)
  bpr-bpr: Na kanto linge Pilato i manla ayé, neben Dyisas lamwà, na sudeng kenen
    di gusudeng i to mukum dnagit Saal Batu. Yé kdagit dad Hibru dun, Gabata.
