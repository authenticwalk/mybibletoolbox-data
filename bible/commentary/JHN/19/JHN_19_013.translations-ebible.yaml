    kore kabendjadmekenh. Wanjh Pilate yawoyhyimeng bedberre nawu birriwohrnani Jews
    bininj, “Ngurrina! Nahni nawu ngudberre king!”
  bss-NT: Áde Payledɛ áwógé nɛ́n, ambídɛ́n Yesuɛ á ebwɔ́g, ádyɛ̄ɛ̄ atii dé
    nkamlɛn. Ádê hǒm wɛ́ɛ ândyɛɛ́ʼɛ́ béchə́géʼáá dɔ́ bán, Eyáde éche bénábnédé
    Meláá. Á ehɔ́b é Hibru béchəge bán, Gabata.
  met-met: Pailat lungu haruanga ba, baing ina naga xap Yesu masok saing rung mari
    kabukabu suxuyangamia mana longga duxu ba Siang Sabangadi Ganangadinga (mana Aram
    xuana duxu longga ba Gabata).
  kpj-NT: Kiarybe‑ò Pilato roholareu tahe, Jesuisi diòlòdỹỹnyde ahana‑ò. Pilato tahe
    ywisidỹỹna ryna‑ò rexisỹnyre. Kia ubeni heka Rirana Ijàti inire. Tahe judeu rybe‑ki
    heka Kabata inire.
  zao-NT: Or ngwalo mbin Pilat kona; tsa mnabee Pilat mloo zha Jesús par lee ne mndob
    Pilat ta nyetob Pilat naab Pilat kwent lo re men, thib lee ta natexkwaa kon thib
    lo ke; ne lee diiz hebreo ley Gabata.
  byx-byx: Baip ma Pailat ka narli ama Judaqena ra meraqen taqurla, de qa mit se ma
    Iesus sedarliik. Be qa mugun pe aa luqupka i ai de qe tekmer ama kot. I ama luqupka
    dai ra tis ka ne ama Hibruqena araa lengi ma’, “Gabatta” I ra rekmet na qa ne
    ama dul.
  ctu-CTI: Che' ñac ti yubi Pilato ili t'an ti majli ba' mi buchtyʌl che' mi' cha'len
    melojel. Ya' ba' buchul, ti t'an hebreojob mi pejcʌntyel ti Gabata. Ti lac t'an
    yom i yʌl ajnibʌl pech melel bʌ ti tyun tyac. Ti' xiq'ui tyʌlel Jesús jini Pilato.
  zos-NT: Cuando Pilato'is myan jetse, cyø'vej tum soldado va'cø ñøpujtøj Jesús. Pilato
    po'cs po'cspamø aṉgui'mba. Jic lugar ñøjayajpamø hebreo ote'omo Gabata. Ndø nøjatyamba
    ndø onde'omda'm tza' necse.
  gvs-gvs: E tuwo iya go Pailatoyana livala amo inovedi, Yeisu ikabi sisowóduwo go,
    sina ina kaba takínona ana kaba tusobu goi. Moe gurewa gagaidi paaevaidi yatadi
    goi ikaaiyaka. Dadava amo yoina Gurewa Paaevaidi. Ego Diyuu niyama goi moe yoina
    Gabata. Tuwo Pailatoyana ina aba takinonayana ana kaba tusobu goi itusobu.
  kbm-kbm: Pilata giute yaun etok be gigas Yisu gitangi eisir gile, be ei ate gile
    gibweg giwei lopong ebe imbweg ve iute iute amolmol as yaun ok nangge taku ebe
    ital inei vat tap-tape ok. Be ital are etok giengk Hibru avos inei Gabata.
  tew-tew: Háa ditú̖ waa Pilate natꞌoe ihayḏi Jesus oe yáˀwépiyeˀ óepiye, heḏi in
    tꞌowa ovâytu̖yóˀdoˀ iwe Pilate isóge. Iwáho dâytu̖ˀo nakꞌuupháagíkwꞌó̖ˀ diwe gin,
    heḏi Hebrew tu̖u̖ḏáho “Gabbatha” gin dâytu̖ˀoˀ.
  rmc-rmc: Sar o Pilat šunďa kala lava, iľa le Ježiš avri a bešľa peske pro sudno
    stolkos pro than, so pes vičinel Litostrotos a andre hebrejiko čhib Gabata.
  apr-apr: Pailot ilongo tina yo di Yuda tiwete nen nga, le nga lo ipamulu Yesu a
    isi tana, inbe ye in sila iwur ye kakawa ke tool ke karatanga betanga, ye ni atu
    yo tiweta ye Pat Somai Menmenngana i. (Ngan ni tani in ye di Ibru koodi ngan tiweta
    ye Gabata.)
  tiy-tiy: Amun énggélingoo Pilatowey kébéréh ruwe, fénsutén man i Jesuse. Tidéw béno,
    ménsar dob saray de kémukum dob gonone féndawét Gabata dob késébéréhe Hebreo (i
    atag ne i suduwe batéw.)
  nlg-nlg: Tana bona Pilate te rongovighi na lei bosa raini, agaia te vetena nina
    malaghai ge kara lavi horua mai Jesus. Keri ge sopou tana malei sopou ni dete
    tara holoa nia “na Titili.” Tana leu ni Jew, tara holoa nia “Gabbatha.”
  dgr-DOGNT: K'àowo Pılate hagedı ıìkw'o t'à Zezì dǫ ts'ǫ̀ xàèhtłaà ayį̀į̀là gà dǫ
    sınìyaehtıı daèhchı̨ k'e dèhkwà. Eyı daèhchı̨ sìı “kwe k'è” gòyeh ekǫ whetǫ. (Aramaıc
    yatıì k'ę̀ę̀ “Gabbatha” gòyeh.)
  pes-OPV: پس چون پیلاطس این را شنید، عیسی رابیرون آورده، بر مسند حکومت، در موضعی
    که به بلاط و به عبرانی جباتا گفته می‌شد، نشست.
  ron-1924: Кынд а аузит Пилат ачесте ворбе, а скос пе Исус афарэ ши а шезут пе скаунул
    де жудекэтор, ын локул нумит „Пардосит ку петре”, яр еврееште, „Габата”.
  tpz-tpz: E Paëlat to tënan a soe vaꞌih, pareꞌ me tavus en maꞌ pe Ieesuꞌ, pareꞌ ihoꞌ
    en pa ö ihihoꞌ pa teꞌ pëpënton vahutët. Manih pa ö pamëh, nee to pokaꞌ ne pan,
    “a moeh vösvös”, po to po Jiuꞌ o ëhnan pamëh to teꞌ va non manih Gabataꞌ.
  agd-agd: Máa síkan Pairoti ano ma mai vaya iniren maen Yisasin evaránen barufá aviren
    morúden baya ma yaimin kará aví Onámaná Aa e sikhein karáká kumanen mino. (Aramaiki
    vaya finté Kabata e siyan mino.)
  rkb-NT: Siharere ziwabyze Sesus ape bo zioktyhyrykzo. Myzubaha bo zoizo. Iwaze Piratus
    kytsa harerewabykywy bo niy anaeze tadyhywy bete nidyhyky. Anaka Kabata Sudeutsa
    harere inarokoha.
  san-THA: เอตำ กถำ ศฺรุตฺวา ปีลาโต ยีศุํ พหิรานีย นิสฺตาโรตฺสวสฺย อาสาทนทินสฺย ทฺวิตียปฺรหราตฺ
    ปูรฺวฺวํ ปฺรสฺตรพนฺธนนามฺนิ สฺถาเน 'รฺถาตฺ อิพฺรียภาษยา ยทฺ คพฺพิถา กถฺยเต ตสฺมินฺ
    สฺถาเน วิจาราสน อุปาวิศตฺฯ
  iws-iws: Mɨ Pailat siya ta yai aiir wakaekiyɨn mɨ siya Jisɨs siirɨn ɨna yɨkɨunaniyamɨn
    idowɨiya hɨriir. Mɨ siya kɨmɨdiniya ipiiya maeyaua inkam komiigɨ nɨdwokai hɨdiya
    yaimɨn dimɨn saiir yɨdwokai, maeyaua ha dapiya siiya siyɨu. Mɨ Hibru sɨmiir yaigɨna
    ya hɨnɨɨna dapika, Gabata.
  pol-SZ: 'Usłyszawszy to, Piłat znowu wyprowadził Jezusa na zewnątrz, sam zaś usiadł
    na fotelu sędziowskim, w miejscu zwanym Kamienny Bruk (po hebrajsku: „Gabbata”).'
  ztq-NT: Tsiñee lëë Pilat biñ ngo, lëë xaa kwlii Jesús ley aan lëë xaa kwsob lo ley
    nii xñee meñ Letsy Kyo. Siko xsyob xaa tsiñee chuñ xaa kyalxtisy. Gabatá lë lo
    ley go con tiitsë hebreo.
  zai-NT: Ne ora bina diaga Pilatu nga la? biree né laabe, yetí ra ribí para udxiiba
    donda ique binni, ti lugar ni lá Gabata.
  upv-upv: Ko daron nga Paelat murnge nale ngel e nir, ko olwi van loloim e, ko etkai
    tweni Iesu eivare, ko ean re lat san nga martuwe mivi nawot (nga nale se m̃eri
    Isrel nir marwera nisen Gapata e), ko esakel renge nai seksakel nga mok-sakel
    ren daron nga mok-wera suri lat nga puto suri tevi jinibb nir.
  wap-NT: Pilate abatan idi naꞌapam Jewnao kian, uruꞌu naa ukodita-kidan koshan Jesus
    ĩꞌidaꞌati, naꞌiki uruu daunaꞌan usakanatan pakootoopauzo-kizi tabai idaꞌa, panibazoo
    diꞌii, Kuba Baara kiaꞌoraz udakota-kao. (Gabbatha, kiaꞌo udakota-kao Hebrew idaꞌan.)
  mva-mva: Pailot bokai ilongo nge Iesus eluku ilakuaki be ilako be bagi ne ono giriki
    adorakao isoakiria. Bagi ono giriki adoraka nge pera ege ara “Patu Zala”-lo ka
    ieno. Ibru pile-lo nge “Gabata” kana dipile.
  dwr-NT: Philaaxoosi hewaa sisiide, Yesuusa kare kesseedda. Yaatiide shuchchaa baasuwaa
    giya sa7an pirdda oydiyaan utteedda; Ibraayisxxe qaalaan he sa7ay gaytaa giyaawaa.
  kfw-kfw: Pilate in hiwa chongngaihi ajet phakhan, ama'n Jisu kha aheikeisuo halli
    chongtanna mun Pavement inti Lung chungkhan alei in-ong, Hebrew chongnga, khawa
    munkha Gabbatha inti.
  bfz-bfz: इना गल्ला सुणी की पिलातुस यीशुए खे बारे ल्याया और तेती एक चबूतरा था, जेतेखे
    इब्रानिया रे गब्बता बोलोए, और न्याय आसणो रे बैठेया।
  cuk-09: Pilato itoargu, dulemar degi-soge, Jesús magaba onosad. Geb edi igar-itoged-gangi
    sigwisad, neg-akwa-biidye nugadgi, Hebreo-gayagindi Gabataye-nugad.
  ben-OBCV: একথা শুনে পীলাত যীশুকে বাইরে নিয়ে এলেন এবং পাষাণ-বেদি নামে পরিচিত এক
    স্থানে বিচারের আসনে বসলেন (অরামীয় ভাষায় স্থানটির নাম, গব্বথা)।
  mil-NT: Te sá dúcáⁿ nǐ xáhaⁿ‑güedě xii té Pìlatú nǔu ní quee‑dé ndɨhɨ Jèsús cuáháⁿ
    ndɨhɨ ñaha‑dě corrèdór núú nǐ quée mee‑ni yǔú vǎha núú ñúhú, te xíáⁿ nání‑xí Gǎbatá
    tnúhu hèbreú. Te xíáⁿ ndécú xìlé sácǒo nchihi té Pìlatú xèhndé‑dé cuéchi ñáyiu,
    núu ní nucóo‑dé núú xìlé‑dé òré ní quexìo‑dé ndɨhɨ Jèsús.
  myu-myu: Pilatos waram Jesus o'tujowat jeduk'a eakiju. O'tujowat adeayũ wap iboap
    co buje. Pilatos oabik ibimãmãmãat ekawẽn coco'ukap pe. Gabatá i uk'a eakijuat
    putet osunuy. Gabatá wita'a mug̃ẽg̃ẽ iape wuya'õm.
  fue-fue: 'No Pilaatu nani haalaaji ɗii, o wurtini Yeesu o joonni mo dow kittaal
    kiita, nokkuure bi''eteene to kaaƴe yowyowtiri e ne wi''ee e Iburaninkeere: «Gabbata.»'
  amk-amk: Pilatusi tarao emadu tonanafo, demi eha Yesusi ariei, mae minohi na kadera
    eminohi nai we ehutu kaiwo foi na kataio wonongno Litrostotosi (Nang Kamiei) ete
    na kaiwo Iberani mani esahui we Gabatafoi.
  fai-fai: Kale Bailet ilim weng bakodiw ki kale nadane Yesus ayo dew matam abiw nadane
    Bailet aka dák tum kak dim Adameik weng Gabata kalbiw taktakin abin abem kal dák
    teina ko.
  ura-NT: Jesoso raerate, nii Cabata naauruha Ebereeo ere cuhanene jaan- ajeri caje
    ichanohineein nenaa aranichoae uhauruhane coina. Nitohaneein raerateeuruhane jaun,
    raain turaauruhane jana, nii casetecocuru neruujuena jaaun nelauriariin lauheque
    nelaurianaana jaan rori choaae,
  mcd-NT: Nicatan afanan Pilatonun Jesús chifi cainmani. Nantianri nocon caifo Israelifo
    fusiti iyocoshquin icaino. Nan Diosin oinmati nan afu imisiton aton shunifoan
    facu iyoafofo finonmani shinantanfafainpaonnifo. Fari masafinin racano Pilatonun
    Jesús iyoni anoshon aton shara aroshofafainmisi. Ano tsaoshon yocanshquin chaca
    huayamaraquin shara huacun. Nannoshon ato yonotiro onaintimaiyamaraquin nichimisi.
    Nanno anuni —Toquiri saparan, —huapaonifo. Nocon caifo Israelifoan ahuun tsainman,
    “Gabataran,” huanifo. Pilaton tsaoshon aton ointaifi Jesús cainmani. Cainmashon,
    —¡Oincapon! Naafin maton niaifoquin, —Pilaton ato huaiton.
  urt-urt: Ŋupe ŋaiye Pailat ŋasande wusyep uku pe, kin nambaꞌe Jisas nenge nate tas
    wicherꞌ. Pailat narp luh tikin miyeꞌ ŋaiye ŋiyarꞌe wusyep. Luh uku tinge si yenge
    ŋeser wula wula yate yungwau yende bongolme luh uku ŋaiye lenge miyeꞌ tuweinge
    jan. Nato wusyep ŋimeser Hibru pe, tinge jalme Gabata.
  kiz-kiz: Pilato bho aghapeliki malobhi agha, akandeta Yesu kwibhala kisha akatama
    pa kiti kya hukumu mahali pala papimanyikana kama sakafu, lakini kwa Kiebrania,
    Gabatha.
  tzo-TZE: C'alal laj ya'i Pilato c'usi laj yalic li jchi'iltaccutique, laj yal mantal
    ti ac'o yiq'uic loq'uel ta amac' li Jesuse. Li amaq'ue pasbil lec ta ton. Oy pasbil
    lec xchotleb tey ta o'lol amac' li gobernadore. Ja' tey chbat chotluc c'alal ta
    xal c'u x'elan ta xcom li boch'o ta xchapanate. Ja' Gabáta sbi ta jc'opcutic.
    Li Pilatoe tey bat chotluc.
  lex-lex: La'pa Pilatus natlin nan lira re, dewade nodgiota Yesus la pliorni dewade
    Pilatus namtatan la liwangeni nhiudi-pniara, la'a gen miaka ra'atria watu, maka
    ha rweta la yawala Ibrani de riwra Gabata.
  dov-dov: Pilato nakamvwa makani aaya wakeeta Jesu aanze wakkala aachuno chakubetekela
    mubusena bwiitwa kuti “Ibbuwa lyamabwe,” pesi mumulaka wachi Hibbulu, ni “Gabbata.”
  toc-NT: Acxni̠ káx­matli pi̠ huí hua̠ntu̠ xta­li̠­ta­nu̠niy judíos ma̠ta­mac­xtu­ni̠­nampá
    Jesús nac quilhtí̠n, y Pilato táhui nac xpu̠­tá­hui̠lh antaní xca̠­la­ca̠x­tla­huay
    hua̠ntu̠ xca̠­ma̠­la­ca­pu̠cán, eé pu̠ma̠­peksí̠n nac xata­chu­huí̠n hebreo xuanicán
    Gabata, y u̠má tachu­huí̠n huam­putún Ca̠ta­lak­tzapsni.
  ulk-1902: Pilato abele mer asoli, E Iesu adige tegaret, a kot bau ge emerilu, nei
    atker, Baker esegemelu, a Heberu kodo mer, Gabatha.
  som-som: Haddaba Bilaatos markuu hadalladaas maqlay, ayuu Ciise dibadda u soo saaray,
    oo wuxuu ku fadhiistay kursiga xukumaadda, meesha la yidhaahdo Sallaxa Dhagaxa
    ah oo af Cibraanigana lagu yidhaahdo Gabbata.
  mam-C: Atzaj te' tok tb'in Pilat ikyjo, xi tq'ma'n kye, tu'n tetz kyi'n Jesús tzma
    pe'n toj jun kol ja b'inchin toj tu'n ab'j, a Gabata n-ele toj kyyol aj Judiy,
    ex antza kub' qe' tojjo q'uqb'il te kawb'il.
  ndj-ndj: Topi, Pilatu pakapikinishili naha, kamfumisha Yesu panji, kayikala muchiti
    cha kuhighila, pala pavapakema Sakafu ya Migonguveli, kwa chibulaniya, “Gabata”
  mbj-NT: Ti m' Pirato maa napäh bä m' ta tii, tamanyyh Jesus, ahyy sooh mä ji ky
    n'aa etyy n'aa tyng jó. Pä ta yt ta tii bä. (Eberew kyy me ramaneëënh ta ti Gabatah.)
  lat-VUC: 'Pilatus autem cum audisset hos sermones, adduxit foras Jesum: et sedit
    pro tribunali, in loco qui dicitur Lithostrotos, hebraice autem Gabbatha.'
  ngp-ngp: Pilato eze eve ivo want'hu nawakalonga, niyo amguha Yesu no kuita naye
    kuse no kwikala mwe ukalo wakwe wo usengelo hant'hu hakwitangwa sakafu ya maiwe
    kwa ulosi wa Kiibulania nahaketangwa, “Gabasa.”
  aoi-aoi: Eneja n-engkirrika-manja Balida amurndakakina ayakwa, nenu-wilyaka arakba
    Jesus ngarningka errekbu-wa wurruwurrakwulyumida-wa warnumamalya. Biya n-ambarringa
    Balida eningayakwa-langwa-manja angalya. Aburraja narri-ngekburakama akina angalya
    malarra-murra. Narrum-akumarnuma ajiringka-manja marumuruma malarra miremburemberrbirra.
    Akine-ka angalya nibina-langwa nubungkawa ni-lyangkuwerribikajungwunuma-langwa
    warnumamalya-langwa warningaba-murrikba akwa wurruwurrariya-murrikba. Yiburuwa-murra
    ayakwa akina emikirra “Kabada”.
  enq-2: Dopa leamino doko Pailatame sepala, Jisasa laminao kamaka pyakalyetala, Kana
    Patame Semene Minatae, Ibru pii lao Gabata lengema dokonya kote singi toko dokonya
    baa pao petea.
  eng-ASVBT: When Pilate therefore heard this word, he brought Jesus out, and sat
    down on the judgment seat at a place called The Pavement, but in Hebrew, Gabbatha.
  mna-mna: 'Pilatus ileŋ sua kizin tana, to ikam Yesu ma iyooto mat, mi Pilatus mbuleene
    ise sua urpeŋana muriini ta imbot su lele ta tipaata zaana ila Yuda kalŋan be
    ‘Gabata’ na. (‘Gabata’ ka uunu ta kembei: lele ta tiurpe pa pat.)'
  myw-myw: Paylat iligen asilivan, isin kabkaleiwag kabanen waseg, waven towen ag-Ibliw
    waseg idokes Gabat, peinan dakul babaw nisesus wavtakon ven, mo imey Yeisuw va̱gan
    bikaleiwag waseg.
  sby-sby: Pilato mpwalanyumfweco, walamupulisha Yesu, nekwikala pacipuna cakomboloshelapo
    milandu, pabusena bwalikukwiweti, “Lubansa lwa mabwe.” Mu cihebeli ukute kukwiweti,
    Gabata.
  sll-sll: Ena Pailat ha i pire Yisas aule ire maini ongwi. Pire ha hol ongwo bol
    hulu semen wigi sungwo bani ami di mongwi.
  yaq-NT: Junak ju'u Pilaato, inika'a jikkajaka, Jesujta pa'akun yeeu a' toji teboka,
    intok aapo, jum yo'o ya'arim yeyesa'po yejtek. Ebreo nokpo Kabaata' tea'po. Ini'i
    nooki, bwiapo teta chitta chibelai, ti jiubae.
  uro-uro: Bä nga ma Pailat ka nari rhoqoräkt dä vuk sä qa sä ma Jisas sä dalek näkt
    ka muqun mät ama matnävämnenaqa aa mämugunäs pät ama ivärhäm gärqomni i rhat tes
    äm i ama ivärhäm i sa rha mas na ama duligleng ama rhäqäp nä igleng i na ama Judaqäna
    arha enge di rhat tes äm i ma Gabata.
  ita-1885: Pilato adunque, avendo udite queste parole, menò fuori Gesù, e si pose
    a sedere in sul tribunale, nel luogo detto Lastrico, ed in Ebreo Gabbata
  muy-muy: Pilet nakəŋ àra ècia ma ge mis na ti àzəbiyu Yezu e mite vu mək ànjəhaɗ
    ka məlaŋ magray seriya ni. Məlaŋ gani nani ti maslamalani lala àna akur, təzalay
    àna ma *Hebri ti « Gabata. »
  kqc-kqc: Ye Pilate mina neidegasa Iesu afei desi kota rena di amena sana fafau ameinu
    reyo. Mirona sana roka nidedi “Fore ida”. (Hebrew agori mina bi “Gabbatha”.)
  tav-tav: To bairo na caĩ awajaro apii Pilato Jesure capi buti aá rotiwĩ, ʉ̃ta pãiri
    na cawe cũrica yepapʉ. Hebreo ye mena Gabata cawamecʉpʉ. Topʉ Pilato camajare
    cajeniña bejenucuwĩ. To bairi topʉ caruiwĩ.
  eng-ULB: When Pilate heard these words, he brought Jesus out and sat down in the
    judgment seat in a place called “The Pavement,” but in Hebrew, “Gabbatha.”
  spa-VBL: Cuando Pilato escuchó esto, trajo a Jesús afuera y se sentó en el tribunal,
    en un lugar que se llamaba El Enlosado (“Gabata” en Hebreo).
  fra-_FOB: Pilate entendant cette parole, mena Jésus dehors, et s'assit sur son tribunal,
    au lieu appelé le Pavé, en hébreu Gabbatha.
  hau-ULB: Da Bilatus ya ji irin maganganunsu sai ya fito da Yesu waje ya kuma zauna
    akan kujeransa a inda ake kira “Dakalin shari'a,” a Yahudanci kuma, “Gabbata.”
  mal-mal: ഈ വാക്കുകൾ കേട്ടപ്പോൾ പീലാത്തോസ് യേശുവിനെ പുറത്തു കൊണ്ടുവന്നു, ‘കല്ത്തളമെന്നും’
    എബ്രായ ഭാഷയിൽ ‘ഗബ്ബഥാ’ എന്നും വിളിക്കപ്പെടുന്ന സ്ഥലത്തുള്ള ന്യായാസനത്തിൽ ഇരുന്നു.
  kkc-kkc: Paileteeye to hagee duloso, Yesu peegoo ido sibileso, yo goo midili odoo
    oso bili mapoo biaso. Bili mi egee takolone, yopoo mi, deliso. Osoloso Hibulu
    toso takolone, Gabata, deliso.
  lit-lit: Tada Pilotas, išgirdęs tą pasakymą, išvedė Jėzų laukan ir atsisėdo į teismo
    krasę vietoje, pavadintoje „Akmenų grindinys“, o hebrajiškai – Gabata.
  urd-GVR: Is tarah kī bāteṅ sun kar Pīlātus Īsā ko bāhar le āyā. Phir wuh jaj kī
    kursī par baiṭh gayā. Us jagah kā nām “Pachchīkārī” thā. (Arāmī zabān meṅ wuh
    Gabbatā kahlātī thī.)
  far-far: Kada sa Paelat nia rongoa na fatae nai ki sui, nia ka talaia kau sa Jesus
    'i maa, ka gouru ana kula ni kwaiketoie ne kera saea ana “Tatafe fau”, ma na fatae
    Jiu ne “Gabata.”
  suz-BL: मिनु यहूदी आन लोव़ नेंशा, पिलातसमी येसु कली खिं रे ग्रुंइताक्‍व। मिनु पिलातस
    निसाफ पाइब आ नित्‍तीकेमी निस्‍‍साक्‍व। मेको निसाफ नित्‍तीक आ खपीमी फुल्‍लु ब्रशो
    बाक्‍तेक्‍म। मेको कली हिब्रू लोव़मी गाब्‍बाथा देंनीम।
  car-NT: Moro eta'po mero ty'wa, Pilatus 'wa Jesus pa'kapo'po. Iwotandy'mo'po moro
    jopoto me tywaitopo tapo'ny tu'po, moro topu ke ira'to'po aitopo, moro Simosu
    gabata me kynejatojaton iro po.
  amp-amp: Be Pailatr nd mrokfot wanyhato Jisasr fak hfhanmorr. Yak hfhanhato Pailatr
    ror jasr yorhwa gajis rim rhumor. (Nd Pailatr jasrhu gajis rim rhumo tkitt Hibru
    yarmumat kutamoumt Gabata.) Nd rhu yefinyuk tkitr tahirpaye thu trku htfas bugamomr.
  bht-bht: ऐ गल्लां सुणीकरी पिलातुस यीशुऐ जो बाहर लेई आया कने न्याय दे सिंहासने पर
    बैठा, कने सै जगा इक चबूतरा था जिसयो इब्रानी भाषा च गब्बता बोलदे न।
  eng-NOY: When therefore Pilate heard these words, he brought Jesus forth, and sat
    down on the judgment-seat, in a place called the Pavement, but in Hebrew, Gabbatha.
  cub-NT: Que aivʉre jápiarĩ, ʉ̃i dobariborã dobacʉnʉrejame Pilato. Noi dobacʉ, Jesúre
    davaicõjenejame, boarĩ́ jarʉvaicõjecʉyʉ ʉ̃́re. Pilato ʉ̃i dobaribo cʉriva, cʉ̃raboaque
    ne tʉoiva, ne mead̶aiva ñʉja judíova ñʉje yávaicamuai Gabata ãmicʉrejavʉ̃.
  ita-1927: Pilato dunque, udite queste parole, menò fuori Gesù, e si assise al tribunale
    nel luogo detto Lastrico, e in ebraico Gabbatà.
  lww-lww: Apisa sanene, kila P̃aelat kiena sitomena peve lua sina ga, p̃isi na kila
    ap̃ure Yesu molue pulkumali pimi vanua. A p̃isi na pa totano metava e kiena lele
    na nalip̃ereena, nap̃a apio asape Kilavaru Yotop, nap̃a le Yu la apio asape Kapata.
  ckb-ckb: کاتێک پیلاتۆس گوێی لەم قسانە بوو، عیسای بردە دەرەوە و لەسەر کورسی دادوەری
    دانیشت، لە شوێنێک پێی دەگوترێ «بەردڕێژکراو»، کە بە عیبری پێی دەڵێن «گەباسا».
  nas-nas: Eeꞌnoko Pailatiꞌke tee kara taaravura siaruꞌ Jiisuuꞌ bokuvui, eeꞌnoko baꞌnamparuꞌ
    kara simpeꞌdoma baꞌnavaꞌnang taataru-koo, teꞌ eeꞌnooꞌ Kapang Tapeeꞌpoꞌnooꞌ tampaamanooꞌ,
    niiꞌnooꞌ Juꞌnupoong urikupoong biikaang kara-koo Kabata tampaamanooꞌ.
  uvl-uvl: Ne Pilatus longe helenga nei pe mene hote Iesus lange hot pe la ke are
    nga arenga nenge te amnei urumrume helenga mur. Nga kileng unne nenge te hetue
    ke Um Arenga. Nga helenga Hipru te hetue ke Kapata.
  eng-BBE: So when these words came to Pilate's ear, he took Jesus out, seating himself
    in the judge's seat in a place named in Hebrew, Gabbatha, or the Stone Floor.
  ixl-CNT: Ech taꞌxh tek tabꞌi u kam u Pilato tzaꞌ, taqꞌ eluꞌl u Jesuus qꞌanal. Utz
    kꞌujeꞌ u Pilato tu u qꞌatbꞌal tzii, vaꞌl Gaabata ibꞌii tu yolbꞌal hebreo, vaꞌl
    nukꞌel kuꞌ sivan tuul.
  xsi-xsi: Pilata iloŋo ŋgua ŋine lâ, ŋineŋga ikai Yesu iyâti ilâ pa nia yo. Aku i
    tamwata ilâ isaŋona lâ ŋgua-samâŋa tamwata ne saŋonâŋa nia, lâ nia toŋge sipatu
    ŋa tu “Mira Pâpâta”. (Lâ Hibru ŋgua sipatu nia ŋinde ŋa tu “Gabata”.)
  crx-NTPO: '''Et Pilate whuduzts''ai whe kw''uts''uzda yuk''usda whe dune ba nahiyilh-i,
    ''i k''enátl''adida''. ''Et Sizi dubut nehéyolhtelh ndet la Hebrew k''un''a Gabbatha
    huwhútni, ''i khuni ''utni tse ook''ut hoodzo-i ni whe ''utni. ''I k''ut kw''uts''uzda
    yulh''ai dune ba nahiyilh wheni.'
  kan-OKCV: ಪಿಲಾತನು ಆ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಯೇಸುವನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದನು. ಹೀಬ್ರೂ ಭಾಷೆಯಲ್ಲಿ
    “ಗಬ್ಬಥಾ” ಎಂದು ಕರೆಯಲಾದ “ಕಲ್ಲು ಹಾಸಿದ ಕಟ್ಟೆ” ಎಂಬ ಕಟ್ಟೆಯ ಮೇಲಿದ್ದ ನ್ಯಾಯಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  bbb-bbb: Areme Faereti fu vua ije bu kuaravo ije fiena uri Jesu mesiri kekena makave
    are ije e bu koto fievo ijia ruae. Faereti fune kekena fata ije e mamekanu bu
    karina koto fievo ijia ari fi. (Ro fata ije e Iburukobuo isama ijia bu kua Gabatano
    kuavo).
  blw-blw: Angkay hen nangngaran Pilato hen chacha agé èngaw, annag kasen empaghad
    agéh Jesus yag annaat iyéy hen anchi chana mangu-uwwisan hen tatagu way am-ammay
    chi archatna way hen ngachanna ah Henebreo wat Gabata, yag anat i tumùchu hen
    anchi tùchuna.
  tam-2017: பிலாத்து இந்த வார்த்தையைக் கேட்டபொழுது, இயேசுவை வெளியே அழைத்துவந்து, தளமிடப்பட்ட
    மேடையென்றும், எபிரெய மொழியிலே கபத்தா என்றும் சொல்லப்பட்ட இடத்திலே, நீதியிருக்கை
    மீது உட்கார்ந்தான்.
  azz-NT: Huan ijcón queman in Pilato quicayic nijín tajtolme, ijcuacón yejua tatitanic
    ma cualquixtican in Jesús. Huan ijcón in Pilato yajqui motalito campa itaixejecocan
    ten quijtoaya ica ne hebreo tajtol Gábata (ten quijtosnequi ne campa patahuac
    tet ten alaxtic).
  spa-RV-1909: Entonces Pilato, oyendo este dicho, llevó fuera á Jesús, y se sentó
    en el tribunal en el lugar que se dice Lithóstrotos, y en hebreo Gabbatha.
  csy-csy: Tua ahikom Pilate in tua a kampau a zak ciang in, Jesus pusua a, suangpheak
    kipha a kici na, thukhen tokhum tung ah to hi, tasia sia Hebrew kam in, Gabbatha,
    kici hi.
  mxq-NT: Net ja Pilatʉ, ko tmʉdooyʉ tya̱a̱dʉ, tniꞌanaꞌamʉ es pyʉdsʉ́mʉt ja Jesús.
    Ta Pilatʉ nandʉꞌʉn pyʉdseemy es ñaxweꞌtsy ma̱ yajkutíky, ma̱ ja luga̱a̱r diꞌibʉ
    ja ebreeʉ tyukxʉꞌa̱jtʉ Gabata, es ꞌyayukwimbʉdsemy Tsa̱a̱ Winwa̱a̱bʉ.
  tzj-NT: Ja c'a Pilato tok xc'axaj ja quibij tre c'ac'ari' xerc'ama'pi chic jutij
    ja Jesús. C'ac'ari' tz'abe' chipan ja lugar ja bar nbij wi' tre jun preso ja wi
    c'o ril owi mta. Jari' lugar c'o rubi' nbixi, Ja Lugar Empedrado ne'xi, ja c'a
    chipan ja tzobal hebreo Gabata ne'xi.
  tdt-tdt: Bainhira Pilatus rona liafuan nee, nia haruka ema lori Jesus sai fali ba
    liur. Depois Pilatus baa tuur iha kadeira juis nian iha fatin ida ema bolu Fatin
    Nahe Fatuk, iha lian Ebreu dehan Gabata.
  ron-BTF: De aceea, când Pilat a auzit acest cuvânt, l-a dus pe Isus afară și s-a
    așezat pe scaunul de judecată în locul numit Paviment, iar în evreiește, Gabata.
  eng-WEBP: When Pilate therefore heard these words, he brought Jesus out and sat
    down on the judgment seat at a place called “The Pavement”, but in Hebrew, “Gabbatha.”
  eng-FBV: When Pilate heard this, he brought Jesus outside and sat down on the judgment
    seat at a place called Stone Pavement (Gabbatha in Hebrew).
  nld-1939: Toen Pilatus dit hoorde, leidde hij Jesus naar buiten, en zette zich op
    de rechterstoel neer, op de plaats die Litostrótos heet, Gábbata in het hebreeuws.
  bwo-bwo: P'ilat'os man b́ shishtsok'on Iyesusi uromaants kishdek't «Shúts sháána»
    eteets beyoke angshi jorats be b́dek'i, beyokan Ibrayist'i noon keew keewon, «Gabata»
    eta eteefo.
  nch-BL: Quema Pilato quicajqui ni, mosehui campa monequi para tetajtolsencahuas
    ipan nopa tepejpechti campa itoca Enlosado huan ica camanali hebreo itoca Gabata.
    Huan tanahuati ma quihualicaca Jesús.
  quc-TNT: Ri tat Pilato aretak xuta ri xquibij, xtakan che resaxic lok ri Jesús.
    Ri are' c'ut xt'uyi cho ri k'atbal tzij pa ri c'olibal ri cäbix “Gabata” che pa
    hebreo, ri quel cubij “Lajom Abaj”.
  tfr-NTPO: Kuya Pilatorë ga sirkeno sök no l̇l̇gwezl̈ong sökkl̈o jong l̈i kjing go,
    ga nopga ichara Jesús shik eshko. Shto eshko l̈i kowëba Töshko Shto Shäryak Buk
    Akkwo Go, arameo tjl̈õkwo go kowëba Gabatá.
  kaq-NT: Jascaraibo nincaxon Jesus cainmahax, casticanti yohinoxon janoxon yohiti
    tsahotinin tsahopaqueti. Gabata janeya jemanhihti janin, judiobaan join cahen
    Gabata macan champani tapojahibo hihcatsihquiqui.
  sgb-sgb: Hên nagilam ni Gobernador Pilato ya pangahabin êmbayro, ay in-awah na hi
    Apo Jesus, haka ya nikno ha iknoan hên panlingonan hên kaso, ha logal ya nag langan
    Gabata ha habin Hebreo, ya main intabladoy bato.
  vie-1934: Phi-lát nghe lời đó, bèn dẫn Đức Chúa Jêsus ra ngoài, rồi ngồi trên tòa
    án, tại nơi gọi là Ba-vê, mà tiếng Hê-bơ-rơ gọi là Ga-ba-tha.
  kxv-kxv: ପିଲାତ ଈ କାତା ୱେଞ୍ଜାନା ଜୀସୁଇଁ ପାଙ୍ଗାତା ୱାଲ୍‌କାତି ବେ଼ରଣିମାଣ୍ତା ତାତେରି । ଏମିନାଣି
    ଏବ୍ରି ହା଼ଡାତଲେ “ଗବ୍‌ବତା” ଇଞ୍ଜିଁ ଇନେରି, ଏ଼ ଟା଼ୟୁଟି ବିଚାରା କିନି ଟା଼ୟୁତା କୁଗିତେସି
    ।
  cha-cha: Anae si Pilato jajungog este na sinangan, jachule si Jesus juyong ya matachong
    gui tribuna, gui lugat na mafanaan Piso, ya y Hebreo na finojo Gábbatta.
  amu-NT: Ndoꞌ jnda̱ na jndii Pilato ñꞌoommeiⁿꞌ, tjeiiⁿꞌeⁿ Jesús jo nda̱a̱na. Tjacjom
    ntio ꞌnaaⁿꞌaⁿ cwii joo na jndyu Nataa Ljo̱ꞌ yuu quicuꞌxeeⁿ ñꞌoom. Ñequio ñꞌoom
    na cwilaꞌneiⁿ nnꞌaⁿ judíos jndyunaꞌ Gabata.
  hin-CV: ये सब सुनकर पिलातॉस मसीह येशु को बाहर लाया और न्याय आसन पर बैठ गया, जो उस
    स्थान पर था, (जिसे इब्री भाषा में गब्बथा अर्थात् चबूतरा कहा जाता है).
  eng-OURB: When Pilate [Armed with javelin] therefore heard these words, he brought
    Yeshua [Salvation] out, and sat down on the judgment seat at a place called “The
    Pavement,” but in Hebrew [Immigrant], “Gabbatha.”
  spa-BES: Entonces, cuando estas palabras llegaron a oídos de Pilato, él sacó a Jesús,
    sentándose en el asiento del juez en un lugar llamado en hebreo, Gabata o el Piso
    de Piedra.
  san-BEN: এতাং কথাং শ্রুৎৱা পীলাতো যীশুং বহিরানীয নিস্তারোৎসৱস্য আসাদনদিনস্য দ্ৱিতীযপ্রহরাৎ
    পূর্ৱ্ৱং প্রস্তরবন্ধননাম্নি স্থানে ঽর্থাৎ ইব্রীযভাষযা যদ্ গব্বিথা কথ্যতে তস্মিন্
    স্থানে ৱিচারাসন উপাৱিশৎ|
  tdx-tdx: Ie jinanji’ i Pilato i entañe zay, le nakare’e t’Iesoà, vaho niambesatse
    ami’ty fiambesam-pizakà’e eo ami’ty toetse atao Traintraiñe, ie atao Gabàta ami’ty
    Hebreo.
  naf-naf: Pailelaŋ zet ke nâmti egaŋ Zisas wati zupman baen toti egaŋ zemdelaŋ zenze
    munduman mototage. Mundum ke nanzaŋaŋ weyaŋti kwetetepmaŋ mpepeŋaŋ keyepmti Ibulu
    zeleset Gabata makumtemien.
  grc-MT: ο ουν πιλατοσ ακουσασ τουτον τον λογον ηγαγεν εξω τον ιησουν και εκαθισεν
    επι του βηματοσ εισ τοπον λεγομενον λιθοστρωτον εβραιστι δε γαββαθα
  vid-vid: Baho Pilato vyowahuliche ulonzi awo, nakamlavya Yesu kunze, kekalisa mchigoda
    cha mtagusa, honhu halihochemigwa, “Luga lwa mabwe”. Waebulaniya waliwochema Gabasa.
  pio-NT: Néese, idécanáami Pilato yéemìaca natàacái, yá ichùulìaca úwinái natéenápiná
    Jesús capìi irìcuíse. Yá Pilato yáawinacawa yàasu yàalubáisi íinatawa yéemìacataléca
    wenàiwica iináwaná, íipidenácatalé Gabata hebreo itàacái iyú, áibaalí íipidenácatalé
    íba sàabadanaméeyéi.
  tsn-tsn: Erile Pilatwe a utlwa mafoko a, a ntshetsa Jesu kwa ntle gape kwa go bone
    mme a nna mo setilong sa tshekelo mo bonnong jo bo dirilweng ka matlapa.
  amr-NT: Kenda Pilato oʼpe̱e̱depo Jesústaj oʼto̱ro̱konpo huantopa huahuadte oʼhuadatoʼuy.
    Kenda judíoen huaʼa oʼdikkaʼ Gabata. Huidʼaytate o̱ʼu̱y.
  pwg-pwg: Pailat weni sisiyina ivi yanei na Yesu irutinakiibuwei inae ku vitupavira
    gawarina da ipumakamakii tepanai imakiivipika. Nani gawarina Hibru gamosiyai na
    ikwatukwatui Gabata. Gawarinai wakima ipasiya da tepanai ibababa, tuna kubiine
    kana vava iyamna “Wakima ikepani.”
  cjv-cjv: Di teingoro ena Pairoti ka i firo Yesu uwom boiro akire u mena ungoro ena
    ari ka kori dire ame de moinga akaiyom tei ame de moime. Ame de moinga akaiyom
    i kam Kongo Fuinga dumie. Te Yura ari kanom akaiyom i kam Gapata dimie.
  tha-KJV: เมื่อปีลาตได้ยินดังนั้น ท่านจึงพาพระเยซู​ออกมา แล​้​วน​ั่​งบ​ัลลั​งก​์​พิพากษา
    ณ ที่​เรียกว่า ลานปู​ศิลา ภาษาฮีบรูเรียกว่า กับบาธา
  por-BR-2018: Então Pilatos, ouvindo este dito, levou fora a Jesus, e sentou-se no
    tribunal, no lugar chamado Litóstrotos, ou pavimento ,e em hebraico Gabatá.
  mhl-mhl: Oŋu mibi buŋo oi maneru mitigako Yesu roru sakibe wakibuŋ. Wakibi gawana
    Pailotji koro mo koji baru ramegabi peya, oo roperu buŋo mimitarire ŋeŋeo wakiru
    ŋeya. Koro ore tinaine Hibru buŋoo Gabata miku gobuŋ. Oi noŋunde buŋoo Koro koji
    ba rumagakiine.
  klv-klv: Nǝboŋ aPilate tosǝsǝloŋ hǝn nasoran enan, esǝhar aYesu vivile tǝtas. Ale
    aPilate ebǝtah len nǝhai bǝtbǝtah simatsistret hǝn b̃eriŋ nǝsab̃ian san. Nǝhai
    bǝtbǝtah enan ipat len naut lotokisi hǝn Naut nǝvat papav be len nasoruan seIpru
    gail evi Kappata.
  bco-bco: Failat eyo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉, Ya꞉suwo꞉ ha꞉la꞉ya tililia꞉ga꞉yo꞉, Failat
    e mo꞉walilakilo꞉ sa꞉sen i fofodo꞉ a꞉na mesa꞉ni ane. I fofodo꞉ o꞉lo꞉ a꞉lab a꞉ma꞉
    wiyo꞉ “U bamo gela꞉li ane” a꞉la꞉wikilo꞉. A꞉la꞉ta꞉ga꞉ Hibulu towo꞉ “Gabada” a꞉la꞉sa꞉la꞉sen.
  kdl-NT: An Bilatu panai ili iꞌya aꞌa̱ri utono, aku u wutukpa̱i Yesu a ulanga u ɗa
    a ka isa̱ Ulanga u ɗa a Kira̱i n Atali (N Tsiꞌarama tani “Gabata”). Eyi kpam u
    dusuki a karatsu ka afada a ulanga u kuwa ku tsugono.
  apu-NT: Pirato ikara atoko inakariene ikenakotakasaaki, iminari Xesosi iporikitimoni.
    Ininiã Pirato topãka. Iuaã kãkiti misiritiko isãpiretiniãtaã. Kãkiti takauãkatari
    iuaã “Kimapori kai kamakori” inaãka. Xoteo sãkireẽ “Kapataa.” Iuaã auĩtetxi iokanatari
    maerekati kamakari imisiritikomoni.
  roo-roo: Uva Pailat evo reo uvuoro Jisas kosi piereva. Oa iava oira rovirieipato
    vaaro-ia paupa pauroepa uvavu uva oisoa vaisipaive oiso, Aveke Uru. Ari aue-ia
    Hibru reo oiso oisoa va vaisipaive, Gabata.
  miz-NT: Dā téku Pilatu sáꞌa ne, nantíi ña Jēsuu. Kidáā ne, nákutūví ña nú mesa víꞌi
    meꞌñú san mí nani Gābata, é kāni túꞌun Nú Xūú san é tūꞌun hébreu.
  qvz-NT: Paiguna casna caparishcata uyasha, Jesusta cuti canzhama llucshichichi nisha
    mandara taripangahua. Chihuasha Pilato pai taripana bancui tiyarira, chiga hebreo
    shimibiga Gabata nishca, runa shimibiga Rumi Pamba nishca man.
  deu-ELO: Als nun Pilatus diese Worte hörte, führte er Jesum hinaus und setzte sich
    auf den Richterstuhl an einen Ort, genannt Steinpflaster, auf hebräisch aber Gabbatha.
  mjc-NT: 'Tacan tan tsa tsiñi̱ ra Pilato yacan, tava̱ tyiñu ra na quita ra Jesús
    ityi tsata vehe. Tan tsinyaa̱ ra Pilato nu nañí Gabata nu tuhvá ra jandaá cuatyi
    nyɨvɨ. Tan tsihin yuhu hebreo cuñí tsi catyí: “Nu canyií yuu”.'
  caa-caa: 'Entonces conda e Pilato cꞌapa uyubꞌi tunor e ojroner era uyare tuaꞌ aloqꞌuesna
