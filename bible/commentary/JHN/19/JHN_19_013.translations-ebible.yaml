  ata-ata: Pilato mulomu aloxo ne, la munoꞌu Iesu muuatu. Anu muuatu la muxolu no
    anu luu sou ulomusou vaivaikala. Ia tani sou ulomusou vaivaikala ne, ilemolu lexe
    Lavoꞌo Sou Voteꞌi. No anu vaikala noxiꞌa ta Alamu, la ilemolu lexe Gabata.
  qvw-NT: Chaynüta Pilato uyalilculmi Jesusta julalcachimul Impidraśha nishan patyućhu
    cäraycunancäman taycucuycula. (“Impidraśha” Israel limayćhüñatacmi Gabata nipäcula.)
  nfa-nfa: Ka ropa gubernur tadèngi lii padhai dhèu se, hèia na pua rèti Yesus asa
    liꞌu. Ka gubernur madhèdi ètu kadera pamaꞌète lii, ètu era èci dhu ra pangare
    na, “Tana Lapang nèti Hadhu Kabela”. (Madhutu lii Aram, ngara na Gabata.)
  tnp-tnp: Kəni nian Pailət təmətəu nəghatiən u, kəni təmit Iesu muva mɨn ihluə. Kəni
    in təmuvən əha ikɨn kəti, nərgɨn u, Lou Kəpiel Epin-Epin, e nəghatiən Isrel, in
    Kapata, kəni mətəharəg-pəri e jeə rəha nakiliən.
  urd-urd: इस तरह की बातें सुन कर पिलातुस ईसा को बाहर ले आया। फिर वह इंसाफ़ की कुर्सी
    पर बैठ गया। उस जगह का नाम “पच्चीकारी” था। (अरामी ज़बान में वह गब्बता कहलाती थी)।
  hot-hot: Pailat halaŋô abô êŋ ma hawa Yisu hale yaiŋ ma halôk hamô anêŋ loŋ idum
    abô. Loŋ êŋ elam nena Loŋ Valu. Ma avômalô Hiblu elam loŋ êŋ nena “Gabata”.
  mqj-NT: Inde anna urrangngimo kadanna to Yahudie, ussuami tau Pilatus umbaa Puang
    Yesus tama salian. Ummokko'mi Pilatus yao ka'dera sinangei urratta' bisara, illaan
    mesa angngenan disanga Sali Batu (basa Ibrani disanga Gabata).
  rus-SYN: Пилат, услышав это слово, вывел вон Иисуса и сел на судилище, на месте,
    называемом Лифостротон, а по-еврейски Гаввафа.
  mbh-mbh: Lama Pailat i nongpol riong areken, ma i wolpot a Jisas a lalanga la na
    i menu nge menonga ako ini riong nongpolngare ole, ako i voth nge pen ako o apet
    i ve ini “Sovengalo Ako O Oma I Nge Um” Na nge Hibrure okei o apet i ve ini “Gabata”.
  bdd-bdd: Pailato gwae bewa gidemusa ꞌihesagoha ꞌeseya, ꞌoinega Yesu ꞌilatuheya ꞌatamana,
    ma Pailato ꞌebeloina bwasaina ꞌoina ꞌimiyatoiya. Bwasaina ꞌane daꞌule ꞌoinega
    sipaihoweya ma sibwauweya Gabata, beno meYudiya ꞌenadi.
  cbt-NTPO: Ina natanahuaton, “Co'chi nanitërahuë' Quisoso ocoica'huaso paya,” ta'ton,
    aipiran quëpantarin. Quëpantarahuaton, ana'intacaso' shiranënquë huënsërin. “Shancori
    i'iratë',” itopiquë ya'huërin. Cotio nananquëso', Capata, itopi.
  srn-NT: 'Di Pilatus yere san den sma taki, a meki den tyari Yesus go na dorosei.
    Dan a go sidon na tapu a krutusturu, di ben tnapu na a presi di den e kari: A
    Ston Presi. Ini Dyutongo den e kari en: Gabata.'
  cta-NT: Loꞌo ndyuna Pilato ñiꞌya̱ nacui̱ nguꞌ judío biꞌ, liꞌ nduꞌu yu ndyaa tucua
    yu ca su nduꞌni cuayáꞌ yu jiꞌi̱ nguꞌ. Liꞌ ngulo yu cña chaꞌ ca̱a̱ loꞌo nguꞌ jiꞌi̱
    Jesús ca su ntucua yu, la cuiꞌ seꞌi̱ su ntsiya quee cuajaꞌ nu ngua naa Gabata
    chaꞌcña jiꞌi̱ nguꞌ judío.
  bqc-SIM: Kɛ́ Pilati yã́ bee mà, à mɛ̀ wà bↄ ń Yesuo bàasi. Ɔ̃ à zↄ̃̀lɛ a
    gĩ́naa, gu pↄ́ wì mɛ gbɛ̀ gusalalau. (Ń Ɛbɛlu yã́o sↄ̃ Gabata.)
  tcz-CHONGTHU: Pilate in thu chucheng ajah phat chun Yeshua chu ahin puidoh in; chuin
    Pilate chu song lhongnal atiu (Hebrew paova Gabbatha) hichu thutanna'a touna,
    chunga chun atoutan ahi.
  mar-mar: म्हणून पिलाताने हे बोलणे ऐकल्यावर येशूला बाहेर आणले आणि तो फरसबंदी नावाच्या
    जागी न्यायासनावर बसला. इब्री भाषेत या जागेला गब्बाथा म्हणतात.
  snp-snp: Eti loti lamo ka ya Pailati ya kolito logimaito, Yesu ilimiti lomato, ka
    lo onowa mele-mele imo folomolo ya amedoto minaiye. Ebawa ya Kifanakafo Olufe
    Lamo Ebale, loti kuliya melamo ya Yuda wenena kanidokati ya Gabatale, loti kuliya
    melae.
  isl-isl: Þegar Pílatus heyrði þetta, leiddi hann Jesú aftur fram fyrir þá og settist
    í dómarasætið.
  spy-NT: Yu kakas ꞉Bilaato ng'aleechaa, kumwoochi biikyii bo lukēēt kukwēryoot Yēēsu
    saang' subak ānkōōbuurēē ng'echereenyii nyēē irwoochēē ām yēē /kikēēkuurēē Rwaanteet
    Komos. (Ām kuutiitaab Yuutayeek /kēēkuurē kule ‘Kabaata.’)
  xnn-xnn: Issan nangdengngan Pilato issan kinwanida danat ipabala kasin si Jesus
    dat omey tomokdo si Pilato isnan tokdowan di howis. San deey ay tokdowan et nadadatil
    is bato ay kanan nan Judio en Gabata.
  mwe-mwe: Bhai a Pilato, bhakapilikaneje gene malobhego, gubhakopweshe nabho a Yeshu
    palanga, gubhatemi pashitengu sha ukumu, pashemwaga “lupenu lwa maganga” eu kwa
    Shiebhulania, “Gabhasha.”
  tte-tte: Saugana Pailato Yudiya ali walone ibenalan Yeisu iyogan-iyawatagilima mayale
    mena tomo Yudiya meuloili manli mena. Kabo Pailato imiyasio toyatala ali kaba
    miya mena bwaine kaba miyane nume dedeina mena esana veku kamwasa. Na kaina Ibeliu
    koina siba Gabada.
  tcs-tcs: Wen Pailat bin lisen, em i bin teke Zizas go ausaid po dempla, den em bin
    sidaun wea da zazment sea wea da ples i kolem Ston Paundeisan. (Wea Zuwislangus
    i kolem, Gabata).
  hlt-THB: Ce ak awi ce Pilat ing ang zaak awh, Jesu ce law pyi nawh awidengnaak Lung
    Ngawihdoelh (Aqamaic awi na Gabbatha) awh ngawi sak hy.
  soq-soq: Mo epe mukantoie waio Pailat etene me sorodiawa diamono Iesu kotu duwa
    bedewee banlene peloo nomone Iuswa danauwo ituieno enen. Me sape enedio Pailat
    kotu ompa wapiaubepia baiwa kotu bolawa maida winedia ebowa waia Seu ribaribalala
    mampe alene kotu kolaiwatawa osowe aisidene wain. Tane bola sa ebowa Ibru aiawa
    mampe waia Gabata.
  qub-qub: Chayno niptin Pilatoga Jesusta jorgachimuran. Nircur Pilatoga jusganan
    caj «Gabata» nishan alarman aywaycur sillunman jamacuran. (Hebreo rimaychöga Gabata
    ninan «läja rumicunawan läjasha» ninanmi caran.)
  att-att: Pakaginná ni Pilatto karannian, pinalawán na má si Apu Kesu. Á minay si
    Pilatto nagitubang sù ággitubangán na kues. Naratagán ta batu nga nalínis yù gián
    nayù ággitubangán na, nga Gabbata yù ngágan na ta ággubobuk nga Kebru.
  bki-bki: Nalo aber jibe na, mila na Pailat kiano jidomiano beve juo bereio ana naio
    mila aburu Yesu ba tavio ea komeli bereio, ana ba jotano mave ea kiano vio tai
    na tibureiano, napano abio ka Puruveru Vodobi, p̃eli na napano kulo Ju abio ka
    Kapata.
  bqp-bqp: Kũ Pilati yã bire mà, à pì ò bo kũ Yesuo bàai. Akũ à vùtɛ a tìntiia
    gu kũ òdi pi gbɛ̀ gusaran, kũ Eberu yão sↄ̃, Gabata.
  mcp-mcp: Njɨ Pilât nyə gwág ntʉ́nɨ yí, nyə a cúwo nə Yésus tɔ́ɔ́n, a mú kə ji jiya
    nyə á dʉ cígal mílə́sʉ́ yí, kʉ́l bwə́ á dʉ jɔ̂w nə́ Mbaadə́ á məkwóógʉ́ məkwóógʉ̂
    yí, hebʉrə̂ dɨ́ nə́ Gabáta.
  hat-hat: 'Lè Pilat tande koze sa a, li fè yo mennen Jezi deyò, li chita sou gwo
    chèz nan plas jij la, kote yo rele Lakou Pave a (an lang ebre yo rele l'': Gabata).'
  npl-NT: Ijkuak Pilato okinkak ninteh tlájtolteh, okikixti n Jesús, iwa Pilato omotlali
    kan tlaixkomaka, itech se lojar non itoka Tlateyotitok non itech tlájtoli hebreo
    itoka Gábata.
  bgg-bgg: Philath è ji pha miyaogamthek yoi mage shii, ai è Isu shii fuang hà noh
    srane chuathek Ithua rone ho muii pha ithua shii dug. “Lubao è rab pha ithua”
    Shii noh srane dug ba yi. (Hebrew è Gabatha ro è yao).
  eng-TCENT: When Pilate heard this, he brought Jesus out and sat down on the judgment
    seat at a place called the Stone Pavement (or in Hebrew, Gabbatha).
  eng-BSB: When Pilate heard these words, he brought Jesus out and sat on the judgment
    seat at a place called the Stone Pavement, which in Hebrew is Gabbatha.
  cpu-NT: Ikanta ikemavakera Pilato, jamakaantakeri Jesús, jagaitanakeri ipiyotzimentaitakari,
    jomisaikapaakeri tsika jamenakoyeetapiintziri iyakoventaari, ipaiyeetziro “Mapipankaa,”
    iro ipaiyeetziri eejatzi iñaaneki hebreo “Gabata.”
  san-ASM: এতাং কথাং শ্ৰুৎৱা পীলাতো যীশুং বহিৰানীয নিস্তাৰোৎসৱস্য আসাদনদিনস্য দ্ৱিতীযপ্ৰহৰাৎ
    পূৰ্ৱ্ৱং প্ৰস্তৰবন্ধননাম্নি স্থানে ঽৰ্থাৎ ইব্ৰীযভাষযা যদ্ গব্বিথা কথ্যতে তস্মিন্
    স্থানে ৱিচাৰাসন উপাৱিশৎ|
  tac-NT: Napu'lige Pilato akisá alanichi alué ralámuli jurío, ma'chí pale Esusi uchéchigo
    siné. 'Lige Pilato asíbale alé bilé síachi napu gustisia oliame nile ralámuli
    alé napu anilime nile Gabata ebreo ra'íchaga. Gabata aniáká «Rejté Chijpérigime
    Pétigame» aniame kéré.
  eng-WEBPB: When Pilate therefore heard these words, he brought Jesus out and sat
    down on the judgement seat at a place called “The Pavement”, but in Hebrew, “Gabbatha.”
  gfk-H: Ing Pailat ga hadadei hua ga lam hasur Iesu ma gaam kis tano nuna kinkinis
    na gil warkurai tano sibaan di kilam ia bia, ‘No Hera na Haat.’ (Ma no hinsana
    tano nianga gar na Iudeia bia ‘Gabata.’)
  viv-viv: Failato hida hifufu ginogali-yo gihobu kabuꞋavane abavedewayauga ana didigaꞋuꞋu
    againe gihiyoto tu Yesu giyowanina be giꞋela abagai-nadi againe. Ime miYuda bonameya
    abaga avewagana Gabata, au didiga yamumuna amine.
  yao-yao: Nipele che Pilato paŵagapilikene maloŵe go ŵanyichenawo Che Yesu paasa,
    ni nsyene ŵatemi pa chitengu cha kulamula, pelepo pakuŵilanjikwa, “Luŵala lwa
    Maganga.” Mchiebulania, Gabata.
  tgp-tgp: Ale Pilate mara mo rongoa, mo tiroma hin Iesu la vano na jingoima, ale
    mo sakele na jara tamlohi ari la lo tovia, ‘Jara Pulutahi la tiua na vatu’ na
    leon tavtavuin Israel lara, ‘Gabbatha’.
  auc-NT: Mänïnö änäni ëñëninque Pidato ïñömö, Itota ingante ænte tao godinque awënë
    nänö apænte äimpaa gote tæ̈ contacantapa. Pidato nänö tæ̈ contayömö ïñömö, Dicacoo
    ayadi baï näni caayömö impa, ante näni äñömö ïninque ebedeo tededö, Gabata, näni
    äñömö ïnönimpa.
  kbc-NT: Niɡ̶ijo Pilatos naɡ̶a wajipata niɡ̶ida nigegi, odaa ja nadeegitedicogi Jesus
    wetice liɡ̶eladi. Odaa Pilatos jiɡ̶igo nicotini manitaɡ̶a nibaanco ɡ̶oneɡ̶e, niɡ̶ica
    aneitice naɡ̶ani baanco liboonaɡ̶adi “Ǥodipodaɡ̶aladi wetiɡ̶a”. (Liboonaɡ̶aditigi
    nioladi judeutedi me “Gabatá”.)
  bmh-bmh: Pailot gue ze go doimai, Yesus imai aimai, noi ze sisiaranemen biz ebu
    hoboun. Empip go Hibru ze eim Gabata anemen. (Ze zebigeg ‘ai biz’.)
  ctu-BL: Che' bʌ tsi' yubi jini t'an Pilato, tsi' pʌyʌ tilel Jesús. Tsa' buchle ti'
    buchlib cha'an meloñel, ac'bil bʌ ya' ti ts'ajc i c'aba' Gabata ti' t'an hebreo.
  meq-meq: Pilat a tsəne bazlam tay niye hay na, a ye ahaya Yesu abəra. A ye ka təv
    nakə dala eye maɗəzla eye tə beleler aye. Tə bazlam i Yahuda hay na, Gabata. A
    ndza ka təv niye hərwi məge sariya.
  noa-H: Mag serereuk'am hũrwia, Pilatoou Jesús dawag warrpi jaaujim. Magwia, dʌ̈i
    hichpa höbërchëwia sie gaai hoo sĩsijim, warre t'umaam k'ʌʌn dak'ĩir jawaag. Mag
    hi hoo sĩerr haig “Empedrado” ha t'ʌ̃ʌrjem, mokdaúa joot'ʌt'ʌʌd wau sĩerr haawai;
    hich mapai hebreonaan meúa Gabata ha t'ʌ̃ʌrjeejim.
  alp-NT: Pilatuse ilene esi lepa ele mere hoko iulake sirie Yesuse, eleki Pilatuse
    irue me otoi maka teu pakala rebe esi nane Sisine bei batu (kena sou Ibranire
    Gabata).
  san-VEL: etaa.m kathaa.m "srutvaa piilaato yii"su.m bahiraaniiya nistaarotsavasya
    aasaadanadinasya dvitiiyapraharaat puurvva.m prastarabandhananaamni sthaane .arthaat
    ibriiyabhaa.sayaa yad gabbithaa kathyate tasmin sthaane vicaaraasana upaavi"sat|
  kbq-kbq: Hazageno Paeroti'a ana kema haza nentahino, Jisasina avare fegi'a atreno
    naneke fgagohu trate umani'ne, ana kumamofo agi'a, Havereti simeni hunte'naza
    kumare nehaze, hagi Hibru/Arami kefina, Gabate hu'za nehaze.
  kbh-kbh: Pilato chë soyënga tojanuena ora, chashjoye Jesús tbojanábocna. Pilato
    tojanótbema chabe puestents̈e tribunaloca. Chë tribunaloca chashjañna hebreo biyañe
    Gabata ca inauabaina, y endayana “ndëts̈béngaca pormániñe ca”.
  ron-LSB: Pilat, auzind aceste cuvinte, a scos pe Isus afară și a șezut pe scaunul
    de judecată, într-un loc numit “Pavecernița”, dar în ebraică “Gabbatha”.
  pon-pon: 'Pilatuj lao ronadar kajoi pukat ap kapwareda Iejuj, kaipokedi pon deun
    kadeik, waja me adaneki Pepment, a ni lokaia en Ipru: Kapata,'
  nhe-BL: Quema Pilato quicajqui ya ni, mosehui campa monequi para tetlajtolsencahuas
    ipan nopa tepejpechtli campa itoca Enlosado huan ica tlajtoli hebreo itoca Gabata.
    Huan tlanahuati ma quihualicaca Jesús.
  sps-sps: Te nongoiny e Pailat a fo vegiau to, ya mei naa to Jisas jiarasan ana ya
    vaagum nato tan gumgum tan tsoiny vaatsuk tana pan te koo ri na “Poon a tatabuan
    te kat ari tan fats.” (Te koo ri “Gabata” tan faa Hiburu.)
  wnc-wnc: Yawa natake ita Jesu kepman gatuna takepbut. Takepuke buka supda temake
    tasiking komu umana Hibru wam tangan Gabata ngang inikaingu waomune wam usanzikgak
    gakane siandakane pukwikut.
  bus-bus: Kɛ̀ Pilati yã beee mà, à bè wà bↄ kↄ̃n Yesuo bàazi. Ben à vɛ̃̀ɛ a tintia
    guu kɛ̀ wè be gbɛ̀ gusararaan, kↄ̃n Eberu yão sↄ̃, Gabata.
  gub-BL: Waze'eg henu mehe Pirat weraha Zezuz katu pe kury. Wapyk tuwihaw henaw rehe
    kury. Ita teko wata haw iapo pyrer a'e pe her romo a'e. (Kapata her romo zutew
    waze'eg rupi.)
  imo-imo: Aku ningi ungu pilipelie Pailateni Jisas mepa penando omba, kombu te akumundo
    Kou Polomu ningina pumbe kot pilimbei moromo polona pumbe mainye molorumu. Kou
    polomundo Juda imbomanga unguna Gabata ningi.
  boj-boj: Naŋgi na Pailat degsib minjeqnab qusiqa a olo Yesus osiq oqedosiqa aqa
    awo jaram kobaq di awoej. Pailat a gaigai tamo naŋgo une qa peginjrqa oqnsiq dia
    awooqnej. Jaram so qaji sawa di aqa ñam Meniŋ Bijal. Hibru anjam na “Gabata” mareqnub.
  eng-DRA: Now when Pilate had heard these words, he brought Jesus forth, and sat
    down in the judgment seat, in the place that is called Lithostrotos, and in Hebrew
    Gabbatha.
  knf-knf: Wi Pilat aŧiinkuŋ uko waŋ aşë pënan Yeŧu bdig aşë ţo du pţij pi ajaaŋ awayëşaan
    du dko di bajaaŋ bado « Gabata » ţi uţup uhebërë, uwooŋ blay bi babomanuŋ na mnlaak.
  san-KHM: ឯតាំ កថាំ ឝ្រុត្វា បីលាតោ យីឝុំ ពហិរានីយ និស្តារោត្សវស្យ អាសាទនទិនស្យ ទ្វិតីយប្រហរាត៑
    បូវ៌្វំ ប្រស្តរពន្ធននាម្និ ស្ថានេ ៜរ្ថាត៑ ឥព្រីយភាឞយា យទ៑ គព្ពិថា កថ្យតេ តស្មិន៑
    ស្ថានេ វិចារាសន ឧបាវិឝត៑។
  arn-NT: Pilato allkülu tüfachi dungu, werküy ñi nentungeael ta Jesus, ka pürüm anükünuwi
    kiñe kues reke tati fütra wangku mew, (fey aramewdungun mew Gabata pingerkey),
    fey tüfa feypin ürke llüdümkülelu kura mew.
  zas-NT: Chi biguien Pilato rëb reeman zian, gunabeeman babëë reeman Jesús, dxel
    gurej lod rniabeeman, lod la Gabata con diidx hebreo, rën guiëban Lod yuꞌ ree
    guiaj.
  ken-NT: Páílet ághókó nɔ́kɔ́ bɛyɔŋ ɛbhɛn, asɔt Yesu afú nɛ yi, achɔkɔ ndǔ
    ɛnɔk ntaŋá manyé, nɛbhʉɛt anɛ bábhɨ̀ŋɨ ndu ɛyɔŋ bo Israɛl bɛ́ Gabáta. Nɔ́
    chi, nɛbhʉɛt batǎy batay.
