    la non di vakilaan, “A Laana Vaat” (ma wana a linga bina Ibru di vakilaan Gaabataa).
  kyq-kyq: 'Kɛn Pilat jaay booy taargen se naan̰ ɔl kꞋjꞋɔk kꞋjꞋɔɔɗo Isa naatn, naan̰
    ɓaaɗo ɔndin̰ gɔt kɛn jꞋiin̰ kꞋɗaapin̰ga ɗaap te koa kɛn naan̰ lee ɔjn̰ bɔɔrɔ jeege
    tu. Gɔtn se kꞋdaŋin̰ te taar Ɛbre: Gabbata.'
  kwd-kwd: Alata la Paelat ngaia 'e longoa nga alafuunga lo'oori sui, ngaia 'e talaia
    kau la Jisas 'i maa, maka to'oru mola na lefu fana kwaisufaingaa 'i 'ubulana nga
    tofi 'ifi na gila fa'alataa 'ania ‘Fulou na Fou’ ma nga alafuunga 'i Jiu gila
    iiria ‘Gabata.’
  ded-ded: Ifi degec Piratongo imoc negemma Yesu wau kenudeac sing hoforec. Hofocma
    Yesu wangeru ama ngadeau mama bangecbisic botuha mong kpara Hocdzake, ihai desi
    desitatacfu emma tarec. Bangecbisic imoc hebiraio yoacfu kpara Gabata.
  ewe-ewe: Esi Pilato se nya siawo la, ekplɔ Yesu do goe, eye wòyi ɖanɔ anyi ɖe eƒe
    ʋɔnudrɔ̃zikpui la dzi. Woda ʋɔnudrɔ̃zikpui sia ɖe kpe gbadza aɖe dzi le teƒe si
    woyɔna be Kpe Gbadza (si woyɔna le Hebrigbe me be Gabata).
  nuy-nuy: Nigaayung na-Pilate ni-wawanggiyn anaani-yung. Niga nu-yarrijgini nu-rabalini
    na-Jesus aarabarabalu-wuy. Nga niga na-Pilate niindhadhangayn wubani-rruj wu-yambiḻibiḻingaynjini-rruj
    a-chair-rruj. Anubani ana-lhal wu-mayini manaama-yung, Aban-mamaaḻang-duj. Anaani-yung
    Aramaic-mirri ana-lhaagi, anaani wirri-mayaa Gabbatha.
  cop-BHC: ⲠⲒⲖⲀⲦⲞⲤ ⲆⲈ ⲈⲦⲀϤⲤⲰⲦⲈⲘ ⲈⲚⲀⲒⲤⲀϪⲒ ⲀϤⲈⲚ ⲒⲎⲤⲞⲨⲤ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲀϤϨⲈⲘⲤⲒ ϨⲒ ⲠⲒⲂⲎ ⲘⲀ
