  ena-ena: Pailatɨ agaŋ ciaŋ hameŋ agadɨ igahɨlavɨla abɨci Jisasɨ dɨ via haiabɨla
    ivavehavɨmi. Ivavehavɨci Pailatɨ agaŋ ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ agadɨ mɨgahɨnihɨni
