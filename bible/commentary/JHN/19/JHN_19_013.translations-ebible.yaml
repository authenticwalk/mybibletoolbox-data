  tgo-tgo: Mbaŋa Pailat i loŋwe utuutuko iyako, i vaŋguraŋgiya Jisas eto amba Pailat
    i yaku e kot gharavakatha e lenji ghamba yaku. Va ina e valɨvaŋga idae Varɨ Vwata
    (vaŋa Hibru thɨŋa “Gabatha.”)
  yap-yap: Ma fa’ani rung’ag Pilate e pi thin nem me fek Jesus i yib nga wean me yan
    Pilate i par nga tagil’ e tapufthin u lan fa gin’en nike lunguy “Wunbey.” (Ma
    fithingan ko thin ni Hebrew e “Gabbatha.”)
  mop-NT: Le'ec ca' u yubaj abe' aj Pilatojo, u bensaj a Jesus pach naj. Tinlaji aj
    Pilato tu silla tuba walac u yil sip'il. Tusa'an tunich u c'aba' a te'iji. Gabata
    u c'aba' a te'i ichil a t'an hebreojo.
  tet-tet: Rona nola sia nahii nunia, gubernur nodi Yesus sai baa luan. Hotu, nia
    tuur baa niakaan kadera hakotu lia iha fatin ida mak sia temi nodi lia Aram naꞌak,
    Gabata. Neꞌe naꞌak, Rai Molik Fatuk Kabelak.
  hlt-MCSB: Hekah olka te a yaak dongah Pilat loh Jesuh te phawn a mawt. Te vaengah
    amah te lungphaih [tedae Hebrew ol la Gabbatha] la a khue hmuen kah ngolkhoel
    soah ngol.
  xtd-NT: Na n‑teku Pilato tnuꞌu yaꞌa, n‑taꞌu tniu‑s xa kandeka koio soldado Jesús
    jɨꞌɨn. Te nukoo Pilato nuu kidandaa‑s kuechi ñayiu. Ñayiu ka jaꞌan tnuꞌu griegu
    danani ijan Empedrado, te ñayiu ka jaꞌan tnuꞌu hebreu danani ijan Gabata.
  mdy-ETH: ጲላፆሴ ዬያ ዋይዛዖ ዬሱሴ ካሮ ባንሢ ኬሲ፦ «ዳልጎ ፓልዒንቴ ሹጫሢ» ጌይንታ ቤዞይዳ ዓኣ፥ ዎጎ ዎጎ ዖይታ ዴዔኔ፤
    ዬና ቤዜላ ዔብሬ ዓሶ ሙኡጮና «ጋባታ» ጌይንታኔ።
  spl-spl: Yawu sâŋetâ Yesu mem yaehen katmu kinmu ikŋeâmâ sâm hâre hâre kaweŋan yan
    ge talop. Yâhâ kawe yakât kutŋe yamâ Yura nengât denân “Gawata” yawu. Yâhâ yakât
    topŋeâmâ yuwu tap. “kawe konŋak tuhuwi” yawu.
  usp-NT: Pilato, cuando xta chi jilonli xijsaj re, xtak resajb'i Kakaj Jesús chuchja
    re man ja lamas tranwi' jk'atb'itzij. Re xcub'ar la' man jcub'arb' lamas tranwi'
    jk'atb'itzij. Man cub'arb' li ji' wi' li man luwar ri tib'ijsaj Tusum Ab'aj re,
    pero li tzijb'al hebreo tijb'ij Gabatá re.
  zav-NT: 'Nach Pilatən'' beyož benene'' de''en əgwse'' beṉə'' ca'' ḻe'', gwleɉe''
    Jeso''osən'' chyo''onə''. Na'' ḻeczə bchoɉ ḻe'' chyo''onə'' gan'' nao yeɉ, gan''
    nzi''in dižə'' ebreo Gabata. Na'' gwchi''e gan'' chbi''e catə'' chone'' yeḻə''
    jostisən''. Nach gože'' beṉə'' blao c̱he ṉasyon Izrael c̱heton'': ―Nga zo Rei
    c̱helen''. Na'' do gobiž catə''ən gože'' ḻega''aque'' ca'', na'' beṉə'' Izrael
    gwlaž c̱heto'' ca'' choso''osi''ini''e par lṉi pascon'' žanə''.'
  sgz-sgz: Ái Pilato a longrai worwor káián matananu, má ngorer a artari suri da lam
    pas Iesu uri risán rum i mátán matananu. Mái Pilato mul a so uratung i kahkah
    i rum mák sukis i nián nagogon iatung i pokon dikte oboi tan hat pakta on uri
    pálkibán. Má on á worwor Ebaraio di utngi pokon er mai Gabata.
  kek-NT: Nak laj Pilato quirabi li que'xye, quixc'am li Jesús chirix cab. Quic'ojla
    sa' li na'ajej li narakoc cui' a̱tin. Li c'ojleba̱l a'an cuan sa' xbe̱n li tusbil
    pec. C'ajo' xch'ina'usal. Gabata xc'aba' li na'ajej a'an sa' li a̱tinoba̱l hebreo.
  blz-NT: Tempo i Pilatus nongorongor wurung men koiya'a, ia nangawawamo i Yesus umuar,
    kasi ia no'umoruang na oruangan pungukumian na tampat men ngaanion Dasar Watu.
    (Na wurung Ibrani ngaanna Gabata.)
  poe-NT: Ntá kuínhin chꞌín Pilato tíhi ntá kꞌue̱to̱an chꞌán kíxin tsakitsje sín tí
    chꞌín Jesús ntója ntá chꞌín Pilato kjuákꞌetja̱xi̱n chꞌán tí silla nchekito̱exín
    chꞌán jie̱, mé nkìva hebreo mé itꞌin Gabata, mé tꞌaxrjexín kíxin tja̱tꞌo̱ noi
    jehó xro̱ tsíkꞌóna.
  san-TAM: ஏதாம்ʼ கதா²ம்ʼ ஸ்²ருத்வா பீலாதோ யீஸு²ம்ʼ ப³ஹிராநீய நிஸ்தாரோத்ஸவஸ்ய ஆஸாத³நதி³நஸ்ய
