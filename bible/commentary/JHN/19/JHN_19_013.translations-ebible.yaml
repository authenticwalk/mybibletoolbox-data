    Chaymanta tiyarirka chay tiyarinapi maypimi apirishka runakunata tapupayan. Chay
    tiyarinaka karka shuk rumikunamanta suma rurarishka chushapi, hebreo shimipi Gabata
    shutiyu.
  azb-azb: Pilat bu sözü eşitdikdə İsanı bayıra apardı və ibranicə Qabbata, yəni Daş
    döşəmə deyilən yerdə hökm kürsüsünə oturdu.
  eng-DBY: Pilate therefore, having heard these words, led Jesus out and sat down
    upon [the] judgment-seat, at a place called Pavement, but in Hebrew Gabbatha;
  guo-NT: 'Pilato, japox jʉmtaen wʉt, lapon soldaw, japi bʉflaeliajwa Jesús japonlel.
    Do jawʉt, Pilato ek pejtʉa-ekaxtat. Jaxot pawʉl Gabata hebreojametat. Japox jʉmchiliajwa:
    “Ia'' dadapopox, me-ama pisolejen” —chiliajwa japox.'
  hla-hla: Be Pailat e hengoena u ranga teka me lu halakasa mena nei e Iesu i ielesala
    me gumna turu gumgum tara tson hahamou turu ranga tara makum ti ngöei a Pulo Simel.
    Turu Ha-Hibru i ngö ien Gabata.
  mav-NT: Mi'i hawyi Piratu tioto Iesui he'y­wania Iuteuria akagnia kape waku sio
    yt i'atu'e hamo. Mi'i hawyi itote ta'apyk i'atu­py­'a­setpe morekuat e'amyap tote
    aikotã miit'in kuap waku sio yt e hap amyap tote akipy nu kawiat rote ta'apyk
    Iuteu pusu puat Akipy Kapata e hap tote ta'apyk.
  kpf-kpf: Yatâ sâne Pilatoŋâ den zo nâŋgâm sâi Yesu diim gine den sâm kwâkâkwâkâŋ
    tâtatŋan tâip. Oi tâtatŋâ zorat Yuda a ziŋâ ziiŋ denân Gabata sâmarâwe. (Niiŋ
    denân ko a patâ zeŋgât kiaŋ kâtŋâ tuutuuŋ.)
  ppo-ppo: Atéró, Pailat-né ai dere forape wosetu, Yesu belapaae dapesó doropóló,
    Pailat a̧ fo tokó̧tamo yóló taletere tikimó betalepó. Ai belané doita, kapo fake
    whamene tikipó. Hibru foné ti Kapata doi mulapó.
  hin-2017: ये बातें सुनकर पिलातुस यीशु को बाहर लाया और उस जगह एक चबूतरा था, जो इब्रानी
