  tam-TCV: பிலாத்து இதைக் கேட்டபோது, அவன் இயேசுவை வெளியே கொண்டுவந்து, தனது நீதிபதியின்
    இருக்கையில் உட்கார்ந்தான். அது கற்களால் செய்யப்பட்ட ஒரு தளமேடையில் இருந்தது. அந்த
    மேடை எபிரெய மொழியிலே கபத்தா என அழைக்கப்பட்டது.
  mit-NT: Daaní, na ní inini Pilatu ñà‑jaàn, dandu nì tavà tú‑teyá inga xichi, te
    nì sàcòo‑tè silla ndé siempre iá‑te nsidándáà‑te chuun. Te silla mà, iín‑nu dìquì
    yùù chipála itánduhù ñuhù, te Gabata nani lugar mà dàhàn hebreu.
  ceb-ULB: Sa pagkadungog ni Pilato niini nga mga pulong, gidala niya si Jesus sa
    gawas ug milingkod siya sa hukmananan sa dapit nga gitawag ug “Ang daplin sa dalan,”
    apan sa Hebreo, “Gabbatha.”
  ces-LB: Když to Pilát slyšel, dal Ježíše vyvést na Dlážděné nádvoří a usedl do soudcovského
    křesla.
  mkn-mkn: Jadi waktu gubernor dengar dong pung omong bagitu, ju dia kasi kaluar sang
    Yesus. Ais dia dudu di hakim pung korsi, di satu tampa yang dong kasi nama bilang,
    “Tana Lapang dari Batu Plat”. (Dalam bahasa Aram dia pung nama bilang, Gabata.)
  pol-UBG: Gdy więc Piłat usłyszał te słowa, wyprowadził Jezusa na zewnątrz i usiadł
    na krześle sędziowskim, na miejscu zwanym Litostrotos, a po hebrajsku Gabbata.
  qxh-NT: 'Chaura dispächunpita mandaj Pilato Jesústa jurgamuran. Pusharan Gábbata
    läsaman. Mandajpa jamananman jamachiran. Hebreo rimayćhu: «Gábbata läsa» ninanga:
    «Läja rumicunawan pirgasha» ninanmi.'
  nwi-nwi: Paelat rɨmnərɨg nəgkiarien a, kɨni mɨkɨr Yesu mɨratərhav. Mɨvən ye kwənmhan
    kɨrik kamni kɨmə Kapier Ǝtən-ətən Ikɨn. (Ye nəgkiarien kape nəmə Isrel, kamni
    kɨmə Gabata). Kɨni məkwətə-pən ye jea kape nəkirien nəgkiarien.
  kmo-kmo: Worek, Paiat rii diita majin meejirek, rii Jisas riina geenyik yeechi ya
    sayar. Worek, rii anasak tawa tiikiirek eeka yichir. Ye eecha habatar papaga tar
    eem. Hibru maji eecha wochar, Gabata.
  agr-agr: Nunú tuinamun Pilato antuk, Jisus agaa jiiktajum tusa idayak, chicham dekaku
    ekeemtaijin ekeemsauwai hebreo chichamnum Gabata tutainum. “Gabata” tawa nunak
    “kaya ukatkamu” taku tawai.
  kyc-kyc: Dopa leyaminyi sepala dokopa Pailate Yesu kamanda lanyuo papala panda mende
    Kaname Rambi Kwaasi lenge dokona pao peteya. (Panda doko Ipuru pii lao Gapara
    lenge.)
  urd-GVU: اِس طرح کی باتیں سن کر پیلاطس عیسیٰ کو باہر لے آیا۔ پھر وہ جج کی کرسی پر
    بیٹھ گیا۔ اُس جگہ کا نام ”پچی کاری“ تھا۔ (اَرامی زبان میں وہ گبتا کہلاتی تھی۔)
  yre-NT: Zɩ Pilati 'wɩ zɩɛ 'bɛ 'man "nyian bɛ, ɛn e 'nan 'o Zozi bɔla bei. Tɔɔn ɛn
    Pilati 'bɔ -nyran 'yee tin 'ba pɛin -da. Fɛ zɩɛ -a -nan a 'e wluandɩ, waa drɛ
    -kɔlɛ -a "le lazo nɛn waa -fɔ. Waa laabo Ebre wei -ji «Gabata».
  fuh-BKF: Nde Pilaatu nannoo haalaaji ɗiin ndeen, wurtini Iisaa, jooɗii dow jooɗorgal
    sariya, nokku bi'eteeɗo Kaaƴe Cehaaɗe (e ibraninkoore na wi'ee Gabbata).
  arl-NT: Naa Pilato tojishacari pueya sequesano nojuajatej, nojuajaari na soldado
    sequeree na tohuatenuhuara Jesu pueya niquiara. Pilatoori jiyacari cajirii pueya
    na nequesoreesaquiji cajitiujinia. Pilato tii cajiriquiaani, na tacoji pueya nujuatusaquini,
    cunoori shanohua saitia shipinishano quiquiaari. Naaratej, na sesa quiquiaari
    “Saitia maniniushitishano”. Judiocuaca rupaajinia saniniuujia, cunoori quiquiaari
    “Gábata”.
  ziw-ziw: Pilato eze eve imilosi iyo amleta Yesu kuse, niyo ekala mwe chigoda cho
    mkanti, hantu hakwitangwa, “Lwazo lwa mayuwe.” Kwa Chiebulaniya, Gabata.
  grc-TR: Ὁ οὖν Πιλάτος ἀκούσας τοῦτον τὸν λόγον ἤγαγεν ἔξω τὸν Ἰησοῦν, καὶ ἐκάθισεν
    ἐπὶ τοῦ βήματος, εἰς τόπον λεγόμενον Λιθόστρωτον, Ἑβραϊστὶ δὲ Γαββαθᾶ·
  nag-nag: Jitia Pilate etu kotha hunise, tai Jisu ke loi bahar ulaise, aru bisar
    kora singhason te bohise, utu jagah ke “Pavement” mate, kintu Ibrani kotha te
    “Gabbatha” koi.
  eng-OEBCW: On hearing what they said, Pilate brought Jesus out, and took his seat
    on the Bench at a place called “The Stone Pavement” – in Hebrew “Gabbatha.”
  knj-NT: Ja' yet jix yaben naj jaxca tu', jix yak'on i'le eltej Jesús tu' yu bey
    ey ec' tu', catu' jix ey chotan bey chi na'le oc smul eb ánima tu'. Ja' jun lugar
    tu', Gabata sbi yin hebreo, sti' eb Israel. Chi yal yel oc apnoj, latz'bil ey
    ch'en.
  deu-1912: Da Pilatus das Wort hörte, führte er Jesum heraus und setzte sich auf
    den Richtstuhl an der Stätte, die da heißt Hochpflaster, auf hebräisch aber Gabbatha.
  san-PUN: ਏਤਾਂ ਕਥਾਂ ਸ਼੍ਰੁਤ੍ਵਾ ਪੀਲਾਤੋ ਯੀਸ਼ੁੰ ਬਹਿਰਾਨੀਯ ਨਿਸ੍ਤਾਰੋਤ੍ਸਵਸ੍ਯ ਆਸਾਦਨਦਿਨਸ੍ਯ ਦ੍ਵਿਤੀਯਪ੍ਰਹਰਾਤ੍
    ਪੂਰ੍ੱਵੰ ਪ੍ਰਸ੍ਤਰਬਨ੍ਧਨਨਾਮ੍ਨਿ ਸ੍ਥਾਨੇ (ਅ)ਰ੍ਥਾਤ੍ ਇਬ੍ਰੀਯਭਾਸ਼਼ਯਾ ਯਦ੍ ਗੱਬਿਥਾ ਕਥ੍ਯਤੇ ਤਸ੍ਮਿਨ੍
    ਸ੍ਥਾਨੇ ਵਿਚਾਰਾਸਨ ਉਪਾਵਿਸ਼ਤ੍|
  nob-LB: Da Pilatus hørte det de sa, førte han Jesus ut til dem på nytt og satte
    seg på dommersete på det stedet som ble kalt Steingården, og som på arameisk heter
    ”Gabbata”.
  ntj-ntj: Nyangka Payilarrtu kuliralpi Tjiitjanya yilkaku katingu walu pirni ngaralanytjalakutu,
    nyarra-ya wangka Yiipurulu yini Kapatjanya watjalpayi, palunyalakutu. Palunyalu
    nyinakatingu tjiyangka. Tjiinya tjiya palunyangka-ya kuurrpa wangkakitja nyinapayi.
  sxb-NT: Olwa Pilaato yawurra otio, yafumia Yesu enze nikwo aikala ku entewe eya
    ewiina wikengerwa, asi aetwa mbwe Olwanyi olwa Iwaale (oluetwa mu omunwa ogwa
    Awayaudi mbwe Gabaata).
  nhu-NT: Ɛ Baylɛt dioo bvuu yuw wvun njeme, mum buy bô Jisos, shii yî kentaw ke nsaw
    e fò bó to teŋe lɛ Bvudvuu bvù bó bom bô Ɛta, teŋe ɛ̂ díɛw Ibulu le lɛ Gabata.
  row-row: Dadꞌi leleꞌ hofernor rena ara olaꞌ raꞌo naa, ma ana fee Yesus dea neu.
    De ana endoꞌ neu mana nggero-furi a kadꞌeran, sia mamanaꞌ esa ara babae naran
    oi, “Rae moo loaꞌ mia Fatu Bebꞌelaꞌ”. (Sia dedꞌea Aram na naran, Gabata.)
  msy-msy: Pailat akar kam baregha, egha Iesusɨn akua azenan ghu. Egha a jasɨn dabirabim
    gaperaghav iti, danganir kam me “Dagɨar Azuarim” a garɨsi. (Hibrun akam me ghaze,
    “Gabata”).
  agg-agg: Pairat ai ranɨ hoafɨ ra hɨmborɨyu haya, Sisasɨmbo weindanɨ serümündü tükümefiyu.
    Ranɨyu ai hu, papɨ-hoafɨ hɨmborɨyo rambo nɨmarɨfondɨ mamɨ manɨŋgo ‘nɨmoei yibadɨ’
    sei-arɨhündɨ ranɨwamɨ mamaru. (Hiburu-yafe hoafɨnambo nɨmoei yibadɨ ra Gabata-ane.)
  ptp-ptp: Pailat ngô kɨyang tige mêd kô Yesu mɨ la vɨxun dɨ lax dô lec sia wê xomxo
    mi dô lec dɨ tɨtô xomxo nên kɨyang ge. Vac he Yuda vya, he nêl vɨgwe tige lê nêbê
    Gabata, dɨ kehe bêga nêbê pêt ngɨdax.
  nak-nak: Tio, e Pailat lolotia mai ele, eia goio puliti e Iesus sogalao. Me eia
    goio pou te la pulolou la ilololo la merera, egite tigi saea oata, me la baale
    egite igo robo tatahola la uatati ale bolabola, me la isa la baale te la merera
    e Hibru egite toila “e Gabata”.
  lbb-lbb: Ning e Pailat i longor a warwarala ne, i ben purum pas e Iesu utumo lapiu.
    Lamur e Pailat i kes ana keskes na warkurai ana pukna di atongi ana warwara Hibru
    mang Gabata, a kamkamna mang di suah alar a kabalapiu ana hatatla.
  kan-2017: ಈ ಮಾತುಗಳನ್ನು ಪಿಲಾತನು ಕೇಳಿ ಯೇಸುವನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದು ಇಬ್ರಿಯ ಮಾತಿನಲ್ಲಿ,
    ಗಬ್ಬಥಾ ಎಂದು ಕರೆಯಲ್ಪಟ್ಟ, “ಕಲ್ಲು ಹಾಸಿದ ಕಟ್ಟೆ” ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಹೋಗಿ ನ್ಯಾಯಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  cso-NT: Jáun² jmɨ́¹ ca³náɨ³² Pilato jáɨ¹³ nɨ́² né³, ca³jmú³ héih³² hi³ chin¹³ tsú²
