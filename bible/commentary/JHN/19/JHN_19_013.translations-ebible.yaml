  zar-NT: Cateʼ biyönnëʼ Pilato didzaʼ ni, gunná béʼenëʼ nupa diguáʼgaca Jesús, ateʼ
    guröʼë xilatjëʼ ga ruchiʼa rusörö́ëʼ, lataj naʼ nazíʼi le Löʼa Ga Zxóagaca Guiö́jtaʼa,
