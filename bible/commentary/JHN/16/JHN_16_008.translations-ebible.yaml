verse: JHN.016.008
translations:
  kpx-kpx: Auna lohoniege vatae ata haivege abuna abu vaveve toela hilokai Dilava
    vaveve dua keta hilokai. Isi Dilavau atae vaveve abuemo kaovaveve keta abuna hilokai.
  okv-H: eto puvuto enda embomeni ta ari sasapura do aingere avo harikau be kesora.
    Eto ke be ari embo javotoho te eto embo ta ari siriketo hajire ikari be amo do
    aingere avo Ahihi Otohu na ke pejau be kesora.
  tbo-tbo: Apo ina nei hoi hipuli, yaka lawa hai dewa apapoehi ina wogeletehi ma Yaubada
    a dewa dewadewana, ma Yaubada a libahibahi ina wogeletehi.
  mal-C: അവിടന്നു വരുമ്പോൾ പാപം, നീതി, ന്യായവിധി എന്നിവയെ സംബന്ധിച്ച് മാനവരാശിക്ക്
    ബോധ്യം വരുത്തും.
  grc-SR: Καὶ ἐλθὼν ἐκεῖνος ἐλέγξει τὸν κόσμον περὶ ἁμαρτίας καὶ περὶ δικαιοσύνης
    καὶ περὶ κρίσεως·
  bgc-bgc: वो आकै दुनिया के माणसां ताहीं पाप अर धार्मिकता अर न्याय कै बाबत बतावैगा।
  khz-khz: E ia pene vogomai aonai, etanopara talimara geria kala rakava e Palagu
    gena kala rorirori e Palagu na tanopara talimara pene agirorira ganira pene vega-matagai
    namanamara.
  deu-TKW: Und wenn derselbe kommt, so wird er die Welt überweisen über Sünde, Gerechtigkeit
    und Gericht;
  zsr-NT: Catiꞌ guidëꞌ Lëꞌ, gunëꞌ ga láquibeꞌi bunách yödzlyú ni nabágaꞌgac dul‑laꞌ,
    len cutu núnbëꞌgac le nac tsahuiꞌ, atiꞌ gchuguëꞌ quequëꞌ Dios.
  lin-lin: 'Bongo tango akoya, akotalisa bato ya mokili na tina na lisumu, na tina
    na bosembo mpe na tina na kosambisama :'
  hns-NT: Aur djab oe aaiga tab oe doenia ke dekhaaiga kie paap kaun tjiedj hai. Oe
    sab ke samdjhaaiga ekgo iensaan kaise be-kasoer ghat Parmeswar se ek hoi sake
    hai, aur bhie kie Parmeswar saitaan ke oeppar faisala kariega.
  noa-E: Mag ichcha pierrwain chadau ichdëuta wajapha õrag khaphʉ apijugui ajim, khan
    gaaimuata Ẽwandam dʉ̈i mag iekkhõr paraa nʉ, khan agá Ẽwandam dau na agpierraa
    nem wau nʉm, maimua jãga ich Ẽwandamaujã ichdëu khap aju ich iek ʉ̈khaba nʉm khʉʉn
    dʉ̈i.
  eng-EMTV: 'And when He comes, He will convict the world of sin, and of righteousness,
    and of judgment:'
  mib-NT: Te jeē quée yā, te stéén yā nuū ñáyuu ñayɨ̄vɨ jéē iyó cuéchi i, jíín ndese
    quɨ̄vɨcoo i ichi ndaā, jiín jéē sándaā Yaā Dios sɨquɨ̄ cuéchi i.
  lif-NT2: खुने़ॽ युःआङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम्‍गे़न् याप्‍मिहाॽरे़
    खुनिॽ लायोरे़ कुयाःम्‍बेओ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाम्‌योनिमान् हे़क्‍क्‍याङ्
    कुघासे़न्‍निल्‍ले़ कुयाःम्‍बेओ पिर्बेःन् मे़इःत्तुबा पाःन्‍निन् ओसेःन्‍धाक्‍तुसिॽरो॥
  xnj-xnj: Mwene peibwela yati akuvalangisa vandu va mulima kuvya vaumanyili lepi
    uchakaka kuvala kumbudila Chapanga, na kuyidakiliwa palongolo ya Chapanga na kuhamuliwa
    na Chapanga.
  mmx-mmx: La do neni na vot, neni naba lox ase limixin at na lavatbung menemen do
    nedi di umsu mi laxakapmek la kopmen toloklok manmanton na nemen keneng atdi.
    La at laaleng ete, ne Moroa naba ronga linga at limixin axap.
  cbr-NT: An ca Nucën Papa Diosan bana cuacëma unicama atux ca 'uchañu 'icë quixun
    'unánmianan, usai ca 'ëmi catamëti, uni upí nuituñu 'iti 'icë quixun 'unánmianan,
    Nucën Papa Diosan ca 'ëmi sináncëma unicama atun 'ucha cupí castícanti 'icë quixun
    'unánmiti 'icën.
  tee-NT: Chai ju yuchi acsni camina' ca'amalacasuniya' ju lapanacni ixtalak'alhin'an.
    Chai ca'amalacasuniya' ju soknic'a atsucunti. Chai ca'amalacasuniya' ix'ulanica
    ixtalak'alhin'an ju lapanacni.
  eng-LSV: and having come, He will convict the world concerning sin, and concerning
    righteousness, and concerning judgment;
  cak-NT: Y cuando xtoka ri Espíritu Santo, can xtuk'alajij chiquiwech ri winak ri
    man quiniman ta ri Dios chi can c'o-wi quimac, chi can c'o jun chojmilaj bey chi
    c'aslen, y chi ri Dios can xquieru'on juzgar ri winak.
  pah-NT: 'Urame po ti Tupana''ga ra''uva ikwahavukari nhiarõe''ỹve''g̃a pe g̃andekote''varuhua
    rehe. A''ereki ojikoge''ymame ji rehe g̃a oko te''varuhu a''ero, ei Jesus''ga.
    Urame po ti Tupana''ga ra''uva ikwahavukari g̃a pe g̃andeaporog̃itakatue''yma
    jipyryhetea rehe no. A''ereki jipyryva g̃waramo jiruva''ga ji mbuhurukari kiro
    ojipyri. A''ero po ti pe ndajirepiaga''javi nehẽ, ei ga g̃a pe. Tupana''ga ra''uva
    urame po ti ikwahavukari nhiarõe''ỹve''g̃a pe g̃andeaporog̃itakatue''yma Tupana''ga
    ea rehe no. A''ereki Tupana''ga e''i jipe g̃anduvihavuhu''ga pe Satanás''ga pe:
    “Ereko te''varuhu nde. Ereho po ti nde hahyva''ea ruvihava pype ejiheve''g̃a pavẽi
    nehẽ,” e''i jipe Tupana''ga ga pe, ei ga. A''ea nhaporemo po ti Tupana''ga ra''uva
    ikwahavukari nhiarõe''ỹve''g̃a pe nehẽ a''ea urame hepiuka nehẽ, ei Jesus''ga
    g̃a pe.'
  sja-NT: Iru chek'ãri, na p'ek'au eujãdepemaarãmaa k'awapiit'ee ãchia p'ek'au k'achia
    oopata. Ichiaba ãchimaa k'awapiit'ee Tachi Ak'õredeerãpa ne-inaa pia oopata irua
    k'inia bɨk'a. Ma awara k'awapiit'ee Tachi Ak'õre ewari waibɨa ewate ichia ak'ɨit'ee
    eperãarãpa oopata jarait'ee pia wa k'achia.
  xed-xed: Ka sasa tsi, dzaʼa mnanamna ta mnduha ta ghəŋa haɗik ta krughuva taŋ ta
    ghəŋa skwi ka dmaku nda ya ta ghəŋa skwi tɗukwa, nda ya ta ghəŋa skwi ka guma.
  glk-glk: و وختی اَیه، جهانه از اونه گناه، و از عدالته خداوند، و از روزِ داوری آگاه
    کونه.
  mks-NT: Ta tá ná xi̱nu̱ a̱ cán jána̱ha̱ cáxí táhyí a̱ nu̱ú ña̱yivi ña̱ cája na cua̱chi.
    Ta jána̱ha̱ nu̱ ná ndaja íin íchi̱ cuéntá ña̱ nda̱a̱. Ta jána̱ha̱ nu̱ ná ndá quia̱hva
    cavií sa̱há ña̱yivi caja Ndióxi̱.
  gfk-S: Ing na hanawat na hapalaine ira turadi tano ula hanuo tano surno ira sana
    tintalen. Ma ina hapalaine bileng di tano surno no taktakados ma no surno no gil
    harkurai tane God.
  bmu-bmu: '“Köiput Toŋi yaŋön eta malmalgö könaŋi kewö kondel eŋgiba malma: Gölme
    dop siŋgisöndokŋini indela kondeli Anutunöŋ keuŋini jim teköiga solanime me uruŋini
    qahö meleŋgetka keuŋini jim teköba likepŋi meleŋ eŋgima. Ambazipnöŋ könaŋamŋini
    mewö eka möt kutume.'
  dgz-dgz: Amba wat ago egawa ame tauepiwa, me waenapan mu koewa muga wat matagamep
    mu anuin, amba God negin mega tamanawa wat matagamep mu anuin, amba den God wanene
    mega wat matagamep mu anuin.
  eng-GNV: And when he is come, he will reproue the worlde of sinne, and of righteousnesse,
    and of iudgement.
  zaa-NT: Ą'hua canchu chi íl·lanie nna guluè'nie iyábani ca enne' qui' yétsiloyu
    qui'ni ná cą canu tul·la', ą'hua qui'ni hua té ttu néda lígani para làcą, ą'hua
    qui'ni re' ttu castigo nna.
  eng-WEBSTER: 'And when he is come, he will reprove the world of sin, and of righteousness,
    and of judgment:'
  guh-guh: Nexata Espíritu Santo patsianica. Nexata Espíritu Santo pejamatabëcuenetjailivaisi
    cajena. Pacatoxanepanaena itsa baja pacavecuaponaenatsi. Itsa apo pacavecuaponae
    tsipaetsi, apo pa, pamonae Dioso apo pejumecovënëtsivi, nacueneyapëtaena pibisiacuene
    pexanaejava. Yapëtaenanua pacuene xanepana pexanavanapaenexa Dioso pitabarata.
    Yapëtaenanua pacuenia Dioso naneconitsiaexanaejitsiatsi bajarapamonae pibisiacuene
    pexanaeneconi yabara.
  bon-bon: Siige Ätityerayame te liba pa tädepi, tabe te pagege awabudnäja ai gawecewe
    biname bime tääpume niiya mule piiyepu ngena gyene conocäco piiyepu Acejiyame
    te lipu biname bine atrana.
  nhw-BL: Huan quema ajsiqui nopa Tlayoltlalijquetl, quinmachiltis sesen masehuali
    tlen ni tlaltipactli para quihuica tlajtlacoli iixpa Toteco, huan para monequi
    ma itztoca xitlahuac iixpa Toteco. Huan nojquiya quinyolmelahuas quenicatza Toteco
    tetlajtolsencahuas.
  swh-ONEN: Naye atakapokuja, atauthibitishia ulimwengu kuhusu dhambi, haki na hukumu.
  wbi-wbi: Untangili ujuo angiise, ikuvahufyagha avaanhu ava mu iisi uvuhosi vwave,
    uvugholofu nu vuhighi vwa Nguluve.
  bba-bba: Ù n tunumɑ, wiyɑ u koo de hɑnduniɑɡibu bu tubu ye n sɑ̃ɑ torɑru kɑ ye n
    sɑ̃ɑ ɡem kɑ mɑɑ Gusunɔn siribu.
  eng-KJVCPB: 'And when he is come, he will reprove the world of sin, and of righteousness,
    and of judgment:'
  kgk-NT: Ogwahẽ ou-vy ramo pene pytygwõharã Nhe'ẽ Marangatu tee va'e, oikwaa uka
    va'erã yvypóry kwéry-pe ijapuha, “Jajejavy e'ỹ va'e voi nhande” he'i ramo mo'ã
    ójehe. Ndojeroviái voi xe-rehe oiko-vy. Upéa-gwi oikwaa uka va'erã íxupe kwéry
    hembiapo vaikwe. Ha Nhe'ẽ Marangatu tee va'e oikwaa uka ave va'erã íxupe kwéry
    ijapuha “Onhemonhandejáry rei voi Hesu” he'i ramo mo'ã xe-rehe. Ha aha ramo xe
    Ru oiko ha-py, peẽ ndaxe rexavéi-ma ramo katu, oikwaa uka va'erã íxupe kwéry xe-rehe
    ijapuha. Ha Nhe'ẽ Marangatu tee va'e oikwaa uka ave va'erã yvypóry kwéry-pe ijapuha,
    “Nhande rexakwaa rei va'erã voi Nhandejáry. Nhane rembiapo vaikwe-rehe katu nanhane
    rereko asy mo'ãi” he'i rei ramo ójehe. Ha ohexa kwaa-ma ramo anháy ruvixa-rehe
    gwĩ teko rei-pe ombo'e mbo'eha-rehe ndaipu'akaveimaha nhande-rehe katu, Nhe'ẽ
    Marangatu tee va'e oikwaa uka va'erã íxupe Nhandejáry-rehe ijapuha, he'i.
  waj-waj: Fai ivoono tuoo mmatayaa variaa gioonna [SB7]kiaapuuya iinai rikiada fai
    ngiari mminnamminnaa maisa [SB9]iira oyaivaa arinaima teeda rikiada safuuma variraivaa
    oyaivaa arinaima teeda rikiada kua pinaa iira aataruuvaa oyaivaa arinaima teeda
    rikiaaravai.
  cpy-cpy: Aririka opokapaaki Ishire tajorentsi, rootaki ooñaawonta-paaki-niriri ikenkishire-waetari
    jaawi-jatzi, tema ikinashi-waetaka ikenkishire-takotziro jempe okantakota kaari-perori,
    jempe okantakota kameetha-shire-taantsi, jempe okantakota iyakowentaantsi.
  ekk-PKP: 'Kui ta tuleb, veenab ta neid, kes on maailmas, et nad on valesti aru saanud
    patust, õigusest ja kohtust:'
  mpx-mpx: Ge sauga ni nem, panayawi gamagaliliyau wali gegi ni pankitel, ge ni pankitel
    henala i sapu, ge ni pankitel Yehoba abwe ni payatalal ge ali lahi ni baunan.
  wbp-wbp: “Kaji Rdarrkanpa yanirni nyampu-kurra walya-kurra, kapu-jana yapakuju wangkami
    kuja kalu warntarla manngu-nyangu. Ngurrju nganta kalu-nyanu ngarrirni, kala Rdarrkanparlu
    kapu-jana punku-pajirni. Manngu-nyanyi kajulu ngaju nganta warntarla, kala Rdarrkanparlu
    kapu-jana wangkami kuja kaju Kaaturlu jungarni-pajirni. Yapa yali-paturlu kalu
    manngu-nyanyi Kaaturlu nganta kapu-jana yampimi, kula-jana marda miimii-nyanyi
    nganta. Kala Rdarrkanpa kapu-jana wangkami Kaaturlu kapu-jana miimii-nyanjarla
    murrumurru-mani kajili warntarla-juku manngu-nyangu.
  luo-luo: Ka obiro, nopuonj piny mondo ongʼe tiend richo, tim makare kod kum mabiro.
  nhe-NT: Huan quema ajsiqui nopa Tlayoltlalijquetl, quinmatiltis sesen tlacatl ipan
    ni tlaltepactli para quihuica tlajtlacoli iixpa Toteco. Huan quimatiltis para
    monequi sesen ma itztoca xitlahuaque iixpa Toteco. Huan nojquiya quinyolmelahuas
    quejatza Toteco tetlajtolsencahuas.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ، ܒܸܬ ܡܲܢܟܸܣ ܠܥܵܠܡܵܐ ܥܲܠܔ ܚܛܝܼܬܵ‌ܐ، ܘܥܲܠܔ ܙܲܕܝܼܩܘܼܬܵ‌ܐ،
    ܘܥܲܠܔ ܕܝܼܘܵܢ.
  esk-NT: Aasrii aggiġumi iḷitchuġipkaaqsigisigai iñui nunam nalaunġitḷutiŋ killuqsautikun
    suli nalaunŋaruałikunlu atanniiviksrakunlu.
  msb-msb: Pag-abot niya igapamatuod niya sa katawuhan na sala an inda paghuna manungod
    sa kasal-an kag manungod sa katanusan kag paghusgar.
  cpa-NT: Na³ma²guønh¹² dsa² héi², jmo¹ dsa² héi² hi² li¹ŋi¹² dsa² jmøi¹guǿi¹ hi²
    ti³re²dsa dsag³. He¹dsa hein² dsa² lán¹² dsa² lah¹dsóh² dsiog¹, hein² dsa² ta¹canh¹³
    dsag³.
  dso-dso: ସେ ଆସିକରି ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌କେ ପାପ୍‌, ଦରମ୍‌ ଆରି ନିଆଇ ବିସଇର୍‌ ସାକି ଦେଇସି
    ।
  meu-meu: Tanobada taudia ese kara dika bona kara maoromaoro bona Dirava ena hahemaoro
    e lalodia kereremu. Hekaha Tauna bainema negana ai, ia ese edia lalo-hadai kereredia
    baine hahedinarai henidia.
  yva-NT: Anawayo Vambunin nde toyamo, indati Mo vatano mine so mauga ti wo taune
    awa ayao kakaije raen. Mo raura mansai mare awa ayao kakaije ntapekan ti umamai
    no Amisye amune rai jewen, weti indati Po mangke raugaje mai.
  dgc-dgc: Ey kédemét na Katulung moy,” kagi ni Jesus, “éy ipaliwanag na du tolay
    ta mundua tungkul ta kasalanan de, sakay ta tama a gimet, sakay ta péghukum na
    Diyos.
  zpm-NT: Ni zeeṉe laa me guiaad, me guṉquieṉ miech gaṉle grëse zho zha ngoopdoḻ nac
    zho, me guṉquieṉ zho zha laa zho lo doḻ co guiaaṉwen zho lo Dios, ni guieṉ zho
    ne nli zdziṉ tib dze zeeṉe laa Dios guṉ xquieḻwxtis me.
  hix-NT: Tomokàtxhe, atxke ehtxoho komo hutwamohsehe, noro, toto komo wya, kekon
    hatà. Tonyhoryexem me ehtxoho komo xarha hutwamohsehe. Tanàhnohsom me ehtxoho
    komo xarha hutwamohsehe, Khoryenkom yokato, toto komo wya, Khoryenkom xanhàn komo
    wya, kekon hatà.
  sim-sim: Or taha orvai mukuka, mbele mbele os ma uwak kavak nanda maintontlo sihi
    mberem si nandu. Uhu nombo os jip wornak er nanda maintontlo sihi mberem si nandu.
    Uhu Avui Wasilakahi kot orhi oso maintontlo sihi mberem si nandu. Erem nanda nombon
    orvai mukuka.
  npi-ULB: जब सल्लाहकार आउनुहुन्छ, उहाँले संसारलाई पाप र धार्मिकता र न्यायको बारेमा
    गलत साबित गर्नुहुनेछ–
  cgc-cgc: Daw mabot kanen an, ipaintindi din ta mga ittaw na ula gapati ta Dyos parti
    ta iran na sala, ake na pagkamatareng daw pagsintinsya ta Dyos ki danen.
  tim-tim: Gem luâk âmbâle hârok areyeŋgât keiyeŋe mem miawakbiap. Mem miawakmâ heŋgemgombo
    hin nâŋgâwai. Yeŋgât agak meme bâleŋe akbai aregât keiŋe nâŋgâmbiâ dosayeŋe miawakbiap.
    Akto Ewene agak meme ârândâŋ akmapŋe dosayeŋaet hâu membiap aregât amâ hâmbâi
    den âiân kat yekbiap are hârok nâŋgâiwai.
  yor-yor: Nígbà tí òun bá sì dé, yóò fi òye yé aráyé ní ti ẹ̀ṣẹ̀, àti ní ti òdodo,
    àti ní ti ìdájọ́,
  wos-wos: Wun du yae dé ané héfambu rekwa du takwaré watandé, deka hurundan haraki
    saraki sémbutka akwi, yikafre sémbutka akwi, God haraki sémbut hasa hwetendékaka
    akwi.
  emp-NTPO: Ãcõrẽ Jaure zebʌrʌd̶e naʌ̃ ẽjũãnebemarãa cawabiya caida cadjirua obarida,
    caida jipa b̶ʌda, idjab̶a caida bed̶ead̶e b̶ʌda. Cawabiya ãdjirãba jũma maʌ̃gʌd̶ebemada
    ãĩ crĩcha panʌda.
  eng-F35: '“Now when He comes he will convict the world about sin and about righteousness
    and about judgment:'
  ind-ind: '“Ketika Roh Penolong itu datang, Dia akan menyadarkan orang-orang di dunia
    bahwa pemikiran mereka salah tentang ketiga hal ini: Tentang dosa, tentang cara
    untuk menjadi orang yang benar di mata Allah, dan tentang pengadilan terakhir.'
  pes-OPCB: وقتی او بیاید، جهان را در رابطه با گناه، عدالت خدا و داوری آینده محکوم
    خواهد کرد.
  mpt-mpt: nakaia unangai dabalim olo blibi aleye bianea baabenea Ib bobol tem funino
    misiamobe. Ibo hengmin kukub osa eka kukub molot wafunin kukub osa eka Gode nakaia
    unangai kukubo klanamabe osa o mitmakamo klao mo tekein kebibbabe.
  ssx-ssx: Kutupa a꞉paata꞉ ipikana꞉ma꞉ta꞉ kenke wanda꞉halima꞉ mo hoke hau pita꞉la꞉eki
    pa꞉ta꞉ make tikitiki hau pita꞉la꞉eki pa꞉ta꞉ make pi yokaalu pulu pa꞉la꞉eki pa꞉ta꞉
    make ika꞉ hone u hoeyaasekeeki peneme yao walieke.
  mkl-mkl: Wɑɑti iyi ɑ́ to wɑ nŋui ɑ́ nyisi inɛi ɑndunyɑ ŋɑ iyi ɑ̀ jɛ ilu dulum ŋɑ,
    nɔ ku jɔ̀ inɛ ŋɑ ɑ mɑ̀ mii iyi í jɛ dee dee, nɔ ku jɔ̀ ɑ mɑ̀ iyi Ilɑɑɔ̃ ɑ́ kiiti
    inɛ ŋɑ.
  gaq-gaq: ମେଁ ପାଙ୍ଗ୍‌ଚେ ପାପ୍ ଦାର୍‍ମିକ୍‍ ସାମୁଆଁ ବାରି ଇସ୍‌ପର୍‌ନେ ନ୍ୟାୟ୍ ବିଚାର୍ ସାମୁଆଁରେ
