    tasinim siwan ngana sanga waaknga wai. Unzingu dua tasinim ngang yakaing kaknga
    Anututa usanzike unzingu gutonga yakaing ngang yawan siakan siwan anggaman kaningge
    Waungga tasiwik.
  bus-bus: Tó à sù, eé tó anduna a yã zɛ́ dↄ̃ durun kↄ̃n maakɛnao kↄ̃n yãvɛ̃ɛmmanao
    musu.
  gub-BL: Teko ipurapo wer ikatu 'ym ma'e rehe a'e wà, ta'e nuzeruzar kwaw herehe
    a'e wà xe. Tur mehe nehe pepytywà har ukwaw kar putar wanemiapo kwer ikatu 'ym
    ma'e teko wanupe a'e nehe. Ikatu ma'e iapo haw rehe upurumu'e putar nehe no. —
    Teko ikatu 'ym ma'e iapo har oho putar tatahu pe wà nehe, i'i putar teko wanupe
    nehe, wamu'e pà nehe. Ta'e Tupàn omono kar putar agwer teko tatahu pe a'e wà nehe
    xe.
  imo-imo: Yu yando ombalie nimbelomuni, ulu pulu kerimanga peremomunga pulumu kinye
    konopuna ulu pulu keri te naa pepa konopu tumbi nilimunga pulumu kinye kotemunga
    pulumu kinye nimbe tumbi tipe, imbomani kanomanga puluma ningo pilko tunduromelema
    yuni nimbe moro tondombalo.
  boj-boj: Bosimqa mandam qaji tamo uŋgasari naŋgo une babtetnjroqnim naŋgi poinjroqnqas.
    Kumbra bole qa utru dego a na osornjroqnim naŋgi qalieoqnqab. Qotei a tamo uŋgasari
    naŋgi peginjrqas kumbra di dego naŋgi qalieqajqa deqa Mondor na naŋgi osornjroqnqas.
  eng-DRA: And when he is come, he will convince the world of sin, and of justice,
    and of judgment.
  knf-knf: Wi akluŋ kabi, ayuuj kë bañaaŋ biki umundu baneem ţi uko wi pekadu, ţi
    uko wi pwo naŧool na ţi uko wi pwayëş.
  san-KHM: តតះ ស អាគត្យ បាបបុណ្យទណ្ឌេឞុ ជគតោ លោកានាំ ប្រពោធំ ជនយិឞ្យតិ។
  arn-NT: Fey tati Lif Küme Püllü kimelafi tati feyentunochi pu che ñi yafkalen engün
    ka iñche ñi nor piwkengen, fey Ngünechen tañi ramtukayafiel ta kom che ñi chumngen.
  zas-NT: Chi guiꞌtaman, laaman gulüü ree bénguidxliuj ni na̱j dol, ni na̱j ni zagdxe,
    në xguialguxtis Dios.
  ken-NT: Nɛ ánáŋ ántwɔ́, chɔŋ ankʉ bǒ mmɨk mangɔ bɛ báchí bǒ bɛbʉ́, mángɔ
    bɛ mɛ nchí chak bɛsí Mandɛm, nɛ mangɔ bɛ bɛkwɛ́nɛ́ bɛchi nɛ bhɔ ndǔ nɛtaŋ anɛ
    bɔ bátàŋ mɛ.
