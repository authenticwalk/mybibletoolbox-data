  zos-NT: Cuando minba, maṉba yac jamemiñaje ji'n vya'ṉjamoyajepø pøn ti cyojata'm,
    y jujche va'cø ityajø, y que Diosis maṉba cyastigatzøcyaje cojapa'tyajupø.
  gvs-gvs: 'Tauyana bei ima tomota da poyapoya ikamamaetalidi dogoi aito manudi: Idi
    goyo manuna, idi kibobwata polapola manuna be adi takínona manuna.'
  kbm-kbm: Nivin ebe amol nok (Ngalau Yamar) ve ninme ok, okob atob ei nes gen tiate
    ane dabe ru, be nes luev gen vevies ane ru be luev ebe Pomate gilgum amolmol as
    yaun ok ane dabe ru nivin nitangi amolmol ebe dabas ungglus ok.
  tew-tew: Heḏi owáy napówá ihayḏá tꞌowa ovâythayya̖mí piháa diˀánshaamuuḏi wíḏikaˀpóya̖ˀpíˀin
    inbí tꞌaywó̖ˀdi i̖ˀgeḏi, heḏá i híwó̖ˀdi namuu i̖ˀgeḏá, heḏá Yôesi Táḏáḏí
    tꞌowa ovâytuchä̖nukhâymáa i̖ˀgeḏá.
  rmc-rmc: 'Sar ov avela, sikavela le svetoske o binos, o spravodľišagos the o sudos:'
  apr-apr: Le ye kene yo bet isi ye in nga, ngan ole ipagalanga di tooltool ke tana
    i lodi, le lodi galanga ye sennene yo kidi nga, inbe ye dada dook mata noonoonoo
    yo ke Maro nga, inbe ye lal yo Maro itaru bet iyemenai di tooltool ye i.
  tiy-tiy: Atin buluk gégumah, féfégétiga no bé de étéw i de sala ro. Féfégétiga no
    soy fantage bé fiyowe brab fantag bé kékukum i Tuluse.
  nlg-nlg: Mana bona ke mai ke, gaia ke dete kalera na lei tinoni tana maramana eni
    - agaira tara ghanaghana hahia na palu, mana kabu maemane, ma nina dete God.
  dgr-DOGNT: Naxıts'àdıı elı̨ı̨ sìı nììtła nı̨dè dıı nèk'e dǫ hołı̨ı̨ k'ę̀ę̀ geedaa
    gınıedì agole ha, dànì ehkw'ıì agede ha eyıts'ǫ dànì dǫ ehkw'ı gısınìyaetı ha
    sìı gınıedì agole ha.
  pes-OPV: و چون او آید، جهان را بر گناه وعدالت و داوری ملزم خواهد نمود.
  ron-1924: Ши кынд ва вени Ел, ва доведи лумя виноватэ ын че привеште пэкатул, неприхэниря
    ши жудеката.
  tpz-tpz: Ko poen no a teꞌ pamëh se kunkuin a ma kokoman peöm se tavus, keꞌ nö maꞌ,
    eꞌ se vamaaka rakah ken pa napan va po oeh pa ö nee to teen ne a hat, suk a ma
    taateꞌ hat nee to nonok ne. Eꞌ se vamaaka o kokoman nun no a napan to teꞌ me ne
    manih pa taateꞌ totoopin, me a taateꞌ kiiki teꞌ.
  agd-agd: Béi ma eriven maen barará nanin bantai ume vá Tiyarafenui funtákein avúavá
    bá inká banasii avúavá ma yaimin nain má maman banasii ineinefin kaintin ovaren
    me iniren afová inten mino.
  rkb-NT: 'Myzumuze kytsa kaharere humo batu sispirikpo atahi ispe my: — Kytsa kahumo
    batu sispirikpo Deus okze batu simysapy mykaranaha. Deus zuba kytsa humo nasisapywyky.
    Ihumo zuba simysapyrẽtsa moziknaha. Kytsa simysopyksapybyitsa nikaranaha humo
    pisininiwyky iwa Deus hyrikoso mynasikze motsaso.'
  san-THA: 'ตต: ส อาคตฺย ปาปปุณฺยทณฺเฑษุ ชคโต โลกานำ ปฺรโพธํ ชนยิษฺยติฯ'
  iws-iws: Mɨ mhoɨiya siya nɨti, iikamɨm tɨ nu ɨiiranɨm wɨ siya nauunɨ ɨisiimauuni,
    tɨ dimɨn biyɨeyɨm sɨma tɨrɨm sɨma nɨnoknɨnkɨn karamae nwowɨm sɨmiirɨn. Mɨ sɨma
    nɨnoknɨnkɨn tani, pɨkɨ hɨnɨɨn ɨkɨn wadɨeyɨn. Mɨ Adi Komii siya sɨmiirɨn wɨ hɨriinan
    saiirsiyar hɨdi.
  pol-SZ: Wtedy On przekona świat o grzechu, o prawości i o sądzie.
  ztq-NT: Tsiñee lëë xaa kiid, lëë xaa kluuy lo meñ nii no xtol meñ, ni lëë xaa kluuy
    nii no tu nëz tubli, ni lëë xaa kluuy nii no xkyalxtisy Dios.
  zai-NT: Ne ora gueeda be zuluí' be binni cuchee ca', ne zuluí' be laaca xii nga
    jneza, ne laca zuluí' be laaca napa Dios xidé cuidxi cuenta binni.
  upv-upv: Ko daron nga pivini e, ko pia-wowrai jinibb ne iel ngatan nir nga marsarr
    renge nololien, ko pia-wowrai suri sev nga mumomsawos, ko sev nga sete mumomsawos
    nga Atua pia-wer lokloksi jinibb suri.
  wap-NT: Aizii ukaawan dono, ukainaabatan nii pidannao ati naꞌapaꞌoram manawun oiaꞌo;
    naꞌiki, naꞌapaꞌoram manawun ĩdiꞌitapan kaimanaꞌo; naꞌiki naꞌapaꞌoram manawun ĩdiꞌitapan
    Tominkaru kowaadan oiaꞌo patakaꞌuta-kao.
  mva-mva: Bong Dumaduma ngapura masa muzigoala labu, Nanaranga matanao ado labu,
    be giriki lilita be adoraka labu tamoata be aine moarunga kateka ngaena-o ngaitikingdi
    be dakaua. Tamoata be aine kateka-o ilodi dipile kana ngaedi labudi dikauataki,
    ata tago dikauataki.
  dwr-NT: Qassi menthethiyaawe yiide, unttunttu nagaraabaa, Xoossaa xillotethaabaanne
    pirddaabaa ha sa7aa asay bayizzeeddawaa bessanawaa.
  kfw-kfw: Halli ama'n ajuo phakhan, ama'n manu, nunchan kadik, khat-um chongtan jarra
    manmasituol diang aminjetsik eii.
  bfz-bfz: तेस आयी की दुनिया खे पाप, परमेशरो री धार्मिकता और न्याय रे बारे रे दोषी
    ठराणा।
  cuk-09: “Ar Dule-Gwage-Armaked bemarse nonikile, dulemar-we-napneggined na e-iskunaid
    mag-itogega imakoed, degine, igar-inikigwad-maid mag-itogega imakbaloed, deginbali,
    Bab-Dummad-dulemar-sabsur-odurdakoed mag-ito imaknonibaloed.
  ben-OBCV: 'তিনি এসে পাপ, ধার্মিকতা এবং বিচার সম্বন্ধে জগৎকে অভিযুক্ত করবেন:'
  mil-NT: Te na quìxi Espíritú‑gá te dandìxi túu‑xi iní nchaa ñáyiu ndècu ichi cuehé
    ichi duha sá ñà túú quìde váha‑yu. Te dacàhu iní ñáhá‑xí sǎ ndécú ɨ̀ɨⁿ ichi váha
    ichi ndáá. Te Espíritú‑gá‑áⁿ cada‑xi nàcuáa cutnùní iní‑yu sá Yǎ Ndiǒxí cada ndáá‑gá
    cuéchi‑yu.
  myu-myu: — Ixe dot puje, “Soat eyju ikẽrẽat kug̃ Deus xe,” i je'e soat pe ipi dag̃ayũ
    be. “Deus acã itaybit eymucũg̃ ãm,” i dak je'e. “Ipiat supi'ajoat Deus ikẽrẽat
    mujurũg̃rũg̃'ukayũ be,” i dak je'e — io'e.
  fue-fue: To o warii, o anninan himɓe duuniyaaru boofi mum dow hakke, dow foonnitaare,
    e dow kiita.
  amk-amk: Mangfata nani da ma mani, ambori wedaya nunei deroanai we niari sasari,
    deinawiai we nunei kariri ne masifo tuti nunei deitawanai we ambori Sempaisi kiutu
    kaiwo karirisa ki.
  fai-fai: Kale aka tadokaba, aka tad bakan kayak kukuyam ban keimin bo kanodin, kukuw
    kidel bo kanodin, yakei nadane Got ami taktakin kukuw kukuyam audokaba.
  ura-NT: Aca inae turuhanete, cacha relaa cureein, osaaocuruhane coitucuuruha cachaaurune
    coina. Chaaen techu, caohati ichaonaa que cacha relaa aicheein. Jana ichaonaa
    caoacha sacunaa jeriheichurute, casetecaa cureein Cana Coaunera,
  mcd-NT: Afi oshon a icoinra huamafoan chaca huamisifo ato tapimai oshquin Diosin
    amapaiyai cuscan huafain tapimai oshquin. Diosin icoinra huafoma ato onaintimai
    cuscan ato tapimai oshquin.
  urt-urt: Topoꞌe ŋupe ŋaiye ka ot pe, ka ende lenge miyeꞌ tuweinge gah kekep ka sisyeme
    yoworme hwap tinge ŋaiye yende. Topoꞌe ka sisyeme yaŋah tehei ŋaiye yarp bwore
    bwarme, topoꞌe yaŋah tehei ŋaiye Got ka ende wusyep kot me poi.
  kiz-kiz: Akahidayi, mfariji ojhu ibetakuubitisha ulimwengu kuhusiana ni dhambi,
    kuhusiana ni haki na kuhusiana ni hukumu.
  tzo-TZE: C'alal me itale, ja' yabtel ta xac'be sna'ic cristianoetic ti oy smulique,
    xchi'uc ti mu'yuc jmul li vu'une, xchi'uc ti ch‑ac'batic castigo yu'un smulique.
  lex-lex: La'pa Enmai die, de hota Enakot nohora riy mak kden la nohkeran di wawannu
    de Niwra irhi' oleka do'a-hala, me Enakot nohor wal lia' hya' mak kaplol la Uplerlawna
    yamkekni, la'pa Nakot nohora wal lia' Uplerlawna niukamnu.
  dov-dov: Elyo asik, Mugwasyi uyotondezya nyika kuti iibisizye atala aziib, atala
    abululam, atala alubetek,
  toc-NT: Acxni̠ xlá namín nac ca̠quilh­ta­macú y nama̠­tzu­qui̠y xta­scújut nac mila­ta­ma̠tcán,
    xlá luu laca­tancs naca̠­ma̠­ka­ta̠k­sni̠y cris­tianos hua̠nti̠ ni̠chuná talac­pu­huán
    pi̠ xli̠­ca̠na hua̠k tamak­la̠­ka­lhi̠­nani̠t, y na̠ naca̠­ma̠­ca­tzi̠ni̠y lácu
    lacas­quín Dios aksti̠tum nata­la­tama̠y xca­maná̠n, y na̠chuna li̠túm xlá naca̠­ma̠­ca­tzi̠ni̠y
    la̠ta lácu Dios ámaj ca̠ma̠­xo­ko̠ni̠y xpa̠­la­cata xcuentajcán xli̠­hua̠k cris­tianos.
  ulk-1902: 'E emetu tabarki, E ko geseb ge akmerem tonar uit, a barkak, a mer barditug:'
  som-som: Isagu markuu yimaado wuxuu dunida ku caddayn doonaa xagga dembiga iyo xaqa
    iyo xukunka;
  mam-C: Ajtzin tk'u'l, k'wel ti'j kynab'lxjal tu'n, qa aj ilqe, ex qa at jun tumil
    tu'n kyokxjal tz'aqle, ex qa kykyaqilxjal il ti'j tu'n kyok toj pa'b'in twutz
    Dios.
  ndj-ndj: Mweni payisa, davamanyishi vandu va pamlima milandu kucha vatoshangila
    milandu ya sambi na ugoleki na fiyilatili highilu ya Chapanga.
  mbj-NT: Takajaa bä kä, badäk hahỹỹ hã habong do P'op Hagä Do hã h'yy kana'eeh do
    hã baad tametëëh ta s'ee hẽnh rahyb n'aa newëë nesaa do ramoo bok do hã. Tametëëh
    da ta s'ee hẽnh rahyb n'aa newëë baad had'op do hã. Tametëëh da ta s'ee hẽnh rahyb
    n'aa newëë sa hã P'op Hagä Do ky n'aa etyy do hã sa mo haj'aa p'ãã.
  lat-VUC: Et cum venerit ille, arguet mundum de peccato, et de justitia, et de judicio.
  ngp-ngp: Aho aneza naawa lavanyile want'hu we isi ino kugamba hawe mwe kindedi mwe
    mbuli yo wavu hamwenga na mbuli zo kwelela na usengelo wa Mnungu.
  aoi-aoi: “Kini-likaja-manja eneja Nenumawurrina nungkwurruwa-wa, nakina keni-dirrburakinama
    wurrababurna-langwa warnumamalya enena-manja angalya akwa angkwulyumida-manja
    kuw-eningmidini-yada ne-yaminama-langwa awurrariya akwa ngayuwa-langwa ningibina
    ningeninguwurrariya-ma ninguwerrikidirrbura akwa ngawa keni-lekbajama-langwa Neningikarrawara
    aburruwa-wa ambaka-murra. Wurrakine-ka na-makijajungwunama wurrakakiruma akena
    nara ngawa-da.
  enq-2: Yuunya endakali dupame namba tungi napilyamino dokonya, mana koopi, mana
    tolataepi, Goteme endakali dupa yapapengepi, dupa dopalena lao lelyamino doko
    kopeta lelyaminona lao Spirita doko ipupala lao panata.
  eng-ASVBT: 'And he, when he is come, will convict the world in respect of sin, and
    of righteousness, and of judgment:'
  mna-mna: Ulaaŋa tana isombe imar, to iswe mbulu sananŋana kizin tomtom toono kan
    ma ipet mat, mi iso zin pa mbulu iŋgoi ta ndeeŋeŋana pa Anutu mataana, mi kadoono
    urŋana tabe ipet pa kaimer i.
  myw-myw: '@see-verse:JHN.016.007'
  sby-sby: Lino akesa shikumunyamfwa nakababoneshe bantu ba panshi pano pabwipishi
    bwabo nepabululami, kayi nekombolosha kwa Mwami Lesa.
  sll-sll: Terere ganba ari hobi tal nigi dongwo ol wangwo pring nin i tibi ol tere,
    te tal dime dire ole mol pai onangwo hol i tibi ol tere, te God ha hol bani enangwo
    maing ere i tibi ol tenangure, nin pir po sinangwo pamua.
  yaq-NT: Junako, ini'i yepsako, inim juka' yoemrata, ka tu'ik a' ya'ariaka'u betana,
    inika'a inia betana au a' temaituane. Intok Liojta betana inim tu'isi yee a' jiapsi
    i'a'u, inika'a a' ayuka'po. Intok bempo'im, Liojta betana am ya'uraa bittuanaa'ut
    emo am temaituane.
  uro-uro: “Näkt toqoräkt iva qa rhän dä va qär qur ama ruvek nävät ama ivätki i agi
    arha lat di ama vu ngät dä agi arha lat di ama räkt ngät dä ma Ngämuqa aa saqong
    bä sävät ma Ngämuqa aa matnävämne qärangätni iva ngä rhän.
  ita-1885: E quando esso sarà venuto, convincerà il mondo di peccato, di giustizia
    e di giudicio.
  muy-muy: 'Ka ya ti eminjia ni ti aməɗəfiaba zlam ana ndam ga *duniya ; zlam gani
    nani ti ndam ga duniya tə̀sərkaba lala do. Ere ye ti aməɗəfiaba ana tay a, awayay
    ti tə̂sərkaba lala ni ti nihi : zlam magudarani ge mis, jiri ge Melefit, seriya
    ge Melefit.'
  kqc-kqc: Ma baesi kono tora noibanu vene di ini mokena no, vegu no ma mokena rorobo
    dada, ma kota renari, bi no mina ina rofu oteimago.
  tav-tav: Cʉ̃ acʉ́pʉ ati yepa macanare, “Caroorã jã ã,” na caĩ tʉgooña majiparore
    bairo nare buiogʉmi. Apeye caroa cãnie macare buiogʉmi. To bairi Dio ati yepa
    macanare caroorije na cátaje wapa nare cʉ capopiyeyepere na majiogʉmi Espíritu
    Santo.
  eng-ULB: When he comes, the Comforter will prove the world to be wrong about sin,
    about righteousness, and about judgment—
  spa-VBL: Y cuando él venga, convencerá a los que están en el mundo de que tienen
    ideas equivocadas sobre el pecado, sobre lo que es correcto y sobre el juicio.
  fra-_FOB: 'Et quand il sera venu, il convaincra le monde de péché, de justice et
    de jugement:'
  hau-ULB: Idan kuwa ya zo, Mai Ta'aziyyar zai fadarkar da duniya a kan zunubi, da
    adalci, da kuma hukunci.
  mal-mal: അവൻ വന്നു പാപത്തെക്കുറിച്ചും നീതിയെക്കുറിച്ചും ന്യായവിധിയെക്കുറിച്ചും ലോകത്തിനു
    ബോധം വരുത്തും;
  kkc-kkc: Egeesi ma kulodu Dio Tei siboga, yayo mi odoo mapoo goo tokenee eyo goo
    maga tei goo takalaiso. Osoloso odoo Godeeyo howo woola tekepo dabalai goo onosee
    takalaiso. Osoloso Godeeye goo midilei goo eyo bei onosee takalaiso.
  lit-lit: 'Ir atėjęs jis įtikins pasaulį esant kaltą dėl nuodėmės, dėl teisumo ir
    dėl teismo:'
  urd-GVR: 'Aur jab wuh āegā to gunāh, rāstbāzī aur adālat ke bāre meṅ duniyā kī ġhaltī
    ko beniqāb karke yih zāhir karegā:'
  far-far: Ma kada nia dao mai, nia kai fatai fola ana fua wane laona molagali, ne
    kera too ana manatae wane garo sulia ti ne kwatea abulo ta'alae, ma sulia ti ne
    nia 'o'oloe maana God, ma sulia ti ne God kai ketoa.
  suz-BL: मिनु मेको जाक्‍शा, रागी ङा मुर आन कली पाप आ पर्बम नु परमप्रभु यावे आ ङोंइती
    मार ठीक बाक्‍ब नु परमप्रभु यावे आ निसाफ पतीक दोदेंशो बाक्‍बा, दे शेंब।
  car-NT: Tywopy'po mero oty me yja'wan me aino wairy, oty me tamambore aino wairy,
    oty me a'wembono auranano yry wairy enepotan ero nono 'wa.
  amp-amp: Nd Yafothar nieruharn nda bbinysofthu tuhan yindarim yak nuhasrahrm fasoh
    fasoh nefm niewa yihotam, yo yimaroh toh marnyahato yima yuhum wutham rhuneft,
    yo ariham finji finji toh marnyahato Bro Nkifrarhu kotkfot mrokfo duhatm rhurahm.
    Nd ndm Yafotharn yak hta bohta nuhasrahrm.
  bht-bht: कने उनी आई करी संसारे दे लोकां जो पाप कने धार्मिकता कने न्याय दे बारे च
    यकीन दिलाणा।
  eng-NOY: And when he is come, he will bring conviction to the world, of sin, and
    of righteousness, and of judgment.
  cub-NT: ’Dacʉyʉ edayʉ bácʉ ijãravʉcavʉ boropateivʉre ne ãmeina teiye boje coreóvare
    d̶acʉyʉme. Yʉre boropatebecʉre Jʉ̃menijicʉi jã́inore coreóvare d̶acʉyʉme. Jʉ̃menijicʉ
    ñájine d̶acʉyʉre põevare ne ãmeina teiye boje máre coreóvare d̶acʉyʉme ʉ̃, ji
    daroquimʉ.
  ita-1927: E quando sarà venuto, convincerà il mondo quanto al peccato, alla giustizia,
    e al giudizio.
  lww-lww: Ana Ninuna nene, pogos nap̃a vitomi, kila pupia yum̃aena tai e yeririna
    na yomarava nini, kila la asitom kilia pupia sitomena p̃asia, tai e lepas na kiela
    mlamulena viowa, tai e lepas na kiau mesmesuena, a tai e lepas nalip̃ereena kiena
    ne Ntewa pan la.
  ckb-ckb: 'کاتێک ئەو دێت، دەیسەلمێنێت کە جیهان بە هەڵە تێگەیشتوون لە گوناه و ڕاستودروستی
    و حوکمدان:'
  nas-nas: 'Eeꞌnoko teie poraiꞌnange ookara nantoonanka-koo okoꞌbosiꞌarioꞌ orakaꞌ
    nkoarimanooꞌ tasiꞌantavuriaing aing aaꞌning nauvurima: orara aarumo, tampara aarumo
    eeꞌnoko aarumo simpeꞌ nkonaꞌ.'
  uvl-uvl: Pe nga etue nenge ana non at, lape hemallaha hot tote ure nemur lange hehei
    pe hana nga ich nei. Ngana laka; Poinga poreke ngana huuna mur pe poinga mur nenge
    tatu ke pengpeng nga NeHalang matana pe NeHalang nena haliunga lohot ngana nge
    he.
  eng-BBE: 'And he, when he comes, will make the world conscious of sin, and of righteousness,
    and of being judged:'
  ixl-CNT: Utz aatz lauli, sinach bꞌen vipaav qꞌu aanima taqꞌo tu u vatz amlika txꞌavaꞌ.
    Ech satootzaji abꞌiste vijikomal, abꞌiste yeꞌxtxoj utz, abꞌiste vinujul.
  xsi-xsi: I ma imâ ŋana ipaŋo kinzi tamâta ilonzi kalonzi, ŋana ma sisama sondo tu
    kinzi nde kiesaka tamwatanzi, kala siveta vetâŋa sondo tia. Aku ma sisama tu Maro
    Kindeni ma ipare nia panzi ŋana ŋinde kâ.
  crx-NTPO: '''Et whusaínya de bubeni toh diz''ai-i gha la yinka whudune''ne lubeshi
