verse: JHN.016.001
translations:
  kpx-kpx: “Di hoto ke laheho louale kemo isiviale la la evievimo dobuluvi halevai.
  okv-H: “Eto ungo na humota ae eagova avoeto haekihe erena
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘U baha geka a palipaliwelemi, ega ipa uyahihi
    ona pipeu.
  mal-C: “നിങ്ങൾക്ക് വിശ്വാസത്യാഗം സംഭവിക്കാതിരിക്കാനാണ് ഞാൻ ഈ കാര്യങ്ങൾ നിങ്ങളോടു
    സംസാരിക്കുന്നത്.
  grc-SR: Ταῦτα λελάληκα ὑμῖν, ἵνα μὴ σκανδαλισθῆτε.
  bgc-bgc: “ये बात मन्नै थारैतै ज्यांतै बताई सै के थारा बिश्वास डगमगा न्ही जावै।”
  khz-khz: “Au na ekila avaramina, kwalana ati aririwana gemi kamonagina pio laka-gerevagi.
  deu-TKW: Dieses habe ich zu euch geredet, damit ihr keinen Anstoß nehmet. Sie werden
    euch aus der Synagoge ausschließen.
  zsr-NT: ’Yuguꞌ didzaꞌ ni chgudxaꞌ lbiꞌiliꞌ, cui gac chop ládxiꞌliꞌ.
  lin-lin: Nalobi na bino makambo oyo nyonso mpo ete bokweya te na komekama to mpo
    ete kondima na bino ekweya te.
  hns-NT: Ham toelogse se ie sab baat bataaila nahie to toelog aapan bieswaas tjhor
    deihe.
  noa-E: ’Mua pãrag ag nawe mag õrau pãar oomapha aju a chirʉmʉn, ya pãach dʉ̈i chadcha
    magphöbaadeewaijã mua pãachig jaaujerrta khĩir eyaanaa warag ubʉ nʉisimkhĩrau
    ajim.
  eng-EMTV: These things I have spoken to you, so that you should not be made to stumble.
  mib-NT: ’Tāca jnúhun yáha ní cahān rī jiín ró návāha ma náyūhu ró jeē quíji jnūndóho.
  lif-NT2: ये़सुरे़ आल्‍लसाङ्‌मे़त्तुसि, “याप्‍मि नसाःन् चोःक्‍मा के़न्‍ले़रुम्‍मिन्‍ल
    फाॽआङ् तगिसा कन् पाःन्‍हाॽ मे़त्‍निङ्‌ल पत्तारो॥
  xnj-xnj: “Nivajovili malovi genaga, muni mkoto kuleka kusadika.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nenia agara tong axasep pam nimi mi na levempanga
    xusu mi noxo subu kot kantubu.
  cbr-NT: Nucën Papa Diosmi manuaxmami 'icánun cana ënë bana mitsu ñuixunin.
  tee-NT: Iclajuntauch junima taxtokni ni jantuch lai tam at'inomp'alat'it astan.
  eng-LSV: “These things I have spoken to you, that you may not be stumbled.
  cak-NT: Y ronojel re' xin-ij chiwe, chi quiri' man jun chiwe rix ri xtitzak.
  pah-NT: —A'e ko ji poha pe me tapejikopigyme ti ji rehe, ei Jesus'ga g̃a pe.
  sja-NT: ’Mɨa ma jõma jaraji parãpa mɨde ijãapataadamerã.
  xed-xed: 'Ka Yesu mantsa: «Managhuna mana yu ta tsa skwiha ya, kada kwala kuni zlanavatá
    zlghay nda ŋuɗufa ghuni.'
  glk-glk: «اَ چیزأنه شمره بوگفتم تا از راه بدره نیبید!
  mks-NT: 'Já na̱cachi tucu Jesús já: —Ca̱xi tu̱hun i̱ ña̱ yóho xi̱hi̱n ndó já ná
    a̱ jándacoo ndó ña̱ cándeé ini ndó ye̱he̱.'
  gfk-S: “Iou te hinawase mu ta kike bakut waing pa mu nale karup, mu nage puko.
  bmu-bmu: Jisösnöŋ toroqeba kewö jiyök, “Iŋini tala eta eŋgui jaŋjuŋ akepuköra nöŋön
    keu mi qeljiŋe jibi mötze.
  dgz-dgz: Amba Iesu sia wan, “Endi nop arita mame wadiaingina anu tumat ega ya wakaumepen
    menan.
  eng-GNV: These thinges haue I saide vnto you, that ye should not be offended.
  zaa-NT: Rinénia' le ca cosį con tiémpubá, para qui'ni canchu íl·lani ca prueba lani
    le nna bittu ccá le apartar lo néda lígani.
  eng-WEBSTER: These things have I spoken to you, that ye should not be offended.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Bajarapacuenia pacatsipaebatsi
    panecopabiyaniva patanejumecovënëtsilivaisimë.'
  bon-bon: “Cane naace tääpume ai mene jijanininine egä weene ätrunga ne lica apesera.
  nhw-BL: “Nimechilhuijtoc nochi ni achtihuiya para amo anquitlahuelcahuase nocamanal
    ica catli hualas.
  swh-ONEN: “Nimewaambia mambo haya yote ili msije mkaiacha imani.
  wbi-wbi: Nivavulile isio kuuti namungalulekaghe ulwitiko lwinu.
  bba-bba: Yeni kpurowɑ nɑ bɛɛ sɔ̃ɔwɑ kpɑ i ku rɑ kɑ biru wurɑ.
  eng-KJVCPB: These things have I spoken unto you, that ye should not be offended.
  kgk-NT: 'Upe ramo he''i jevy gwemimbo''e kwéry-pe Hesu: —Pende rereko asyharã amombe''u-ma
    peẽ-my. Xe aha rire pende rereko asy va''erã gwĩ pende-rehe ija''e''ỹ va''e. Pende
    rereko asy ramo, ndaipotái penhemondýi. Ndaipotái, “Ma''erã po nhande rereko asy
    oiko-vy” peje pendéjehe, he''i.'
  waj-waj: Ngia niiyara kutaavaivee tiraivaara taara yaata utivoora kiaa na ii kua
    iyauvaa ngii giaa ngii miauvaivee.
  cpy-cpy: “Roo nokanta-yitan-tzimirori iroka-paeni, eero pipakaantawo pawentaa-shire-tana.
  ekk-PKP: Olen seda teile rääkinud, et teie usk minusse ei kaoks.
  mpx-mpx: “Baaba ya ya baunan eliyamiu ni pagasisi-agimiu ge bahi nuku sosogu.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja kurdungurlu-patuku, “Yimi-ngarrurnurna-nyarra
    nyiyarningkijarra yangka ngaka yungunkulu kapurunju-wangu nyina manu ngajuku karlirr-nyinanja-wangu
    nyina.
  luo-luo: “Asewachonu wechegi duto mondo kik ulal.
  nhe-NT: “Nimechilhuijtoc nochi ya ni achtohui para ax inquitlahuelcahuase notlajtol
    ica nopa tlamantli tlen hualas.
  aii-aii: ”ܐܲܢܹܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܠܵܐ ܬܲܪܩܸܠܝܼܬܘܿܢ.
  esk-NT: “Uqautigipsi tamatkuniŋa ukpiqqutaiqunġitḷusri.
  msb-msb: “Ini tanan ginsabi ko sa iyo agod dili niyo bayaan an iyo pagtuod sa akon.
  cpa-NT: ’Jǿg³ la² juǿi²jni hniah¹². Di³ jøng² tsa¹tiuh¹³ hniah¹² jǿg³ quieg¹jni.
  dso-dso: “ତମେ ମକେ କରିରଇବା ବିସ୍‌ବାସ୍‌ ନ ଚାଡି, ଡାଟ୍‌ ସଙ୍ଗ୍‌ ରଇବାକେ, ମୁଇ ଏ ସବୁ କାତା
    କଇଲିଆଚି ।
  meu-meu: Ini hereva na gwaurai henimuimu, ba hekwakwanai na garina.
  yva-NT: “Syo anakotare umaso raura kakavimbe wasai to indamu arono anakotaro ngkakai
    nande wasai, vemo wapa anave Rinaije mpatimu nora.
  dgc-dgc: “Ey nadid, kinagi ko dén dikam i éya a étanan, a monda éwan maibut tu péniwala
    moy diyakén.
  zpm-NT: ’Laa naa rne grë miṉ rii lo to zeeṉa peet tsienied guic to, tibaque dib
    zdoo to gnalo to naa.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Omeroro wekarymano,
    owyanye, rohnànkahra oyehtxoho menye, kekon hatà.
  sim-sim: �Las avak anin ji halanda ngashi. Karem mbaha mashi mashi ol amu masmas
    sauhambanduwa.
  npi-ULB: तिमीहरू पछि नहट भनेर मैले तिमीहरूलाई यी कुराहरू भनेको छु ।
  cgc-cgc: “Pasugid ko en mga matabo an ki kyo aged daw mabot uras na matabo, dili
    kaw marwaran ta pagsalig ki yaken.
  tim-tim: Yesuŋe hin dâm makyeŋgiep, “Nâmâ yeŋe wan me wan miawak yeŋgimbo nâŋgâm
    gulip akbâi dâm yu makyeŋgiân.
  yor-yor: “Nǹkan wọ̀nyí ni mo ti sọ fún yín, kí a má ba à mú yín yapa kúrò.
  wos-wos: “Némbuli guni wunika jémba saréké. Guni wuna hundi yatakahafi yangute wuni
    wun hundi guniré we.
  emp-NTPO: Mʌ̃a jũma maʌ̃gʌra bãrãa jara b̶ʌa mʌ̃ ĩjã panʌra igararãnamãrẽã.
  eng-F35: “I have spoken these things to you to avoid your being caused to stumble
  ind-ind: “Semua ini Aku katakan supaya kamu semua tidak meninggalkan keyakinanmu
    kepada-Ku.
  pes-OPCB: «این امور را از هم اکنون به شما می‌گویم تا وقتی با مشکلات روبرو می‌شوید،
    ایمان خود را از دست ندهید.
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Ne weng ele baabei olo ne
    funania Sinanoa inamin namin kukub misiamo ib dimo tam tesoa ib bainobo galino
    deibonimiobo ge funanita weng olo baabeiobe.
  ssx-ssx: Ika꞉ hone tulao halemeeki wetepena꞉ na mina꞉pa꞉lalo peleme tupa꞉ do pimanu
    paeyao iki pa꞉ta꞉ la kitolome.
  mkl-mkl: Ide ŋɑu ihɛ̃ fei ǹ sɔ̃ ŋɛi ku bɑ i mɑɑ̀ koosɛ ŋɑ si nɑɑnɛ ku dɑsi nŋɛ.
  gaq-gaq: “ପେଇଂ ଜେନ୍ତିକି ନିଜେନେ ବିସ୍‍ବାସ୍‍କେ ପେଆରେଏ, ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍ ଆକେନ୍ ସାପା
    ସାମୁଆଁ ବାସଙ୍ଗ୍‍ମ୍ୱକେ ।
  gof-RNT: “Taani hessa hintte ammanoy dhayonna mela hinttew odas.
  unx-unx: “ଆପେ ଜେ'ଲେକା ବିଶ୍ୱାସ୍‌କେ ଆଲ୍‌ପେ ଆଦେକା ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ନେ ସବେନ୍‌ କାଜିଇଙ୍ଗ୍‌
    ଉଦୁବାଦ୍‍ପେୟା ।
  gah-gah: Alikaloka netá golesa nalilikitikoma, monó ahulikatave loko gakó imane
    lo nolukumuve.
  lcm-lcm: Keve bil ke natala mengen imi tatana, asi kami ago ta uak an pelek ani
    lomlomon.
  aer-aer: Jesus awethe itneke angkemele, “Yewe, the kwenhe arrekantherre ileme arne
    nhenhe areye, arrantherre-arle ayenge impene-impene apentetyeke ipmentyele anteme
    impetyakenhe anetyenhe.
  qvc-NT: 'Jisusqam nirqambis: —Chaykunataqam nirqaqllapa, qamkuna padisishpapis,
    ama disanimakanayki.'
  tgl-ULB: Sinabi ko ang mga bagay na ito sa inyo upang hindi kayo matisod.
  cbs-NT: 'ana betsa nuku yuikin: —Chipu jabun matu ichakawabu man ekidi jakimama
    shinan betsa wama man chintunyamaxanun bebunkidi en matu yuiai ninkaidakanwen.'
  xtm-NTPP: ’Ká'an sa sa'a, sukan‑va'a ñatuu na in ka'nu ndee ja jin kandija ña'a
    ni.
  nnq-nnq: “Nannengila genia kupala mikijilekaje imani jinu.
  bao-NT: ”Díámacʉ̃ yʉre mʉja ca tʉo nʉcʉ̃ bʉorijere to birora mʉja ca tʉgoeña bayicõa
    niipere biro ĩigʉ, atere to biro mʉjare yʉ ĩi.
  san-ORI: ଯୁଷ୍ମାକଂ ଯଥା ୱାଧା ନ ଜାଯତେ ତଦର୍ଥଂ ଯୁଷ୍ମାନ୍ ଏତାନି ସର୍ୱ୍ୱୱାକ୍ୟାନି ୱ୍ୟାହରଂ|
  huv-NT: ’Nganüy lanasaj icon meáwan aag ayaj, nganandot mepiüngan alinoic nüt xique
    ngo nasaj icon.
  otn-NT: Dí xi'a̱hʉ ya yø hya̱ ya, n'namhma̱ hi̱nguí̱ nyobɛ̱ni̱hʉ.
  nop-nop: “Nu mede i hanilat adi metamdi nemek tihambune nadisukilitihik gweheyewaakneŋ
    doktiŋa yolat.
  obo-NT: Na ponayun mid ikahi si Disas to, “Id ponudtuu kud tapoy ini langun diyot
    koniyu, amoy diid kowora kos kopomakoy row koddi ahad ondan pa kos od kotomanan.
  cak-ENT: Y ronojel c'a re', xinbij c'a chive, richin que rix nivetamaj yan can y
    man ta jun nbanun chive que nyixtzak.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤴᤗᤧᤖᤢᤶᤔᤡᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤛᤠ ᤁᤴ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤳᤏᤡᤱᤗ ᤐᤳᤋᤠᤖᤥ॥
  mie-NT: Ndá tūhun yáhá nī ncāhān ni jíín ndá nú tácua mā náyūhú nú tá quiji tūndóhó.
  san-TIB: ཡུཥྨཱཀཾ ཡཐཱ ཝཱདྷཱ ན ཛཱཡཏེ ཏདརྠཾ ཡུཥྨཱན྄ ཨེཏཱནི སཪྻྭཝཱཀྱཱནི ཝྱཱཧརཾ།
  qve-NT: Qankunamanmi kaykunataqa nishaykichis, noqapi iñiyniykichis ama chiriyananpaq.
  pao-NT: Soo Te Pabe'e togesoo numme pumme nakatzimodu yadooedyakwe mee yise ne netamma,
    “Mooasoo nu ekow mu tunedyooepu, o'no mu ooosapa e naka'oedyukumokwu.
  cbu-NT: Siyaa nuwaa ksarusinapa aturi, natsha in anoo siyaa kamankina.
  usa-usa: 'Îtuma ókaraq íyamma umáyikanoqtaba téna tiráiye: “keráwáqá kemmá tirummô
    timí-yátááqá íyuwaigae téq maa-qtátááqtábá timá tímikaune.'
  soy-soy: Nɛ lɛ̃ nɔ́ símisilɛ rɛ ɑ́ni kɑpɛ nɛ Uléécɑɑ ncee kɛ́mɛɛ ń loó nnyɑ.
  hui-hui: I̱na bi langialu harugo tígua Ngode Datagaliwabehondo mini mbiraore wu
    harimigo wahalu napilimulonaga langialu harugoni.
  amf-amf: “Yena goa konin maatoamadettsi ogoam yena inta giydine.
  quc-NNT: Kinb'ij wa' we tzij ri' chiwe rech man kub'an tä kieb' i k'ux, kixtzaq
    k'ut.
  dob-dob: Ga Yesu wate tonono nidi ꞌediya ꞌiona, “Niꞌatu yage nidi getedi yasimanedi
    ꞌemiya be ꞌenega geyaꞌabo ꞌeguyega wabeꞌubeꞌu.
  wrs-wrs: Kava ishunv yemba honamba, osm keknam avm honindaoa.
  mca-mca: Henfeli'ƚ e'm ekewe' wekwek hats'inha qu' hame' pa'qu' ilani'ƚifi qa' anami'ƚju'kii.
  tzo-TZC: ’Jech ta xcalboxuc avaꞌiic yoꞌ jech mu xchibaj avoꞌntonic cꞌalal muꞌyuc
    liꞌ oyune.
  mya-mya: '``သင်​တို့​၏​ယုံ​ကြည်​ခြင်း​မ​ပျက်​ပြား​စေ​ရန် ဤ​အ​မှု​အ​ရာ​များ​ကို​ငါ​ကြို​တင်​ဖော်​ပြ
    ခဲ့​ပြီ။-'
  gng-NT: «N tɔke' nɛ nɛn kɛ ŋɔ nì lá tien' la, ni la wiɛ niʼtekjim nɛ.
  cbi-NTPO: Kumuinchi entsa ñullanu tsandimiya, tsaa de-i' puinu uwatala dewapana'
    inu keranguenu pensa pirechu deeve tenñundiyu.
  ikk-NT: “A gwatọgụọ m ụnụ ihiẹn ndịnị amamgbe ụnụ a danpụ imẹ okukwe.
  leu-leu: “Ne fo xuus nami pana maana mo aanabeꞌ talo mi taa pife milung.
  maz-NT: ’Nuzgö rí xi'ts'iji yo jña'a yo, ngue c'ua dya rí chjench'eji a xütjü.
  bod-N: དེ་ནས་ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། བདག་གིས་དོན་འདི་དག་ཁྱོད་རྣམས་ལ་སྨྲས་པ་ནི་ཁྱོད་ཅག་གི་དད་པ་མི་ལོག་པའི་ཕྱིར༌ཡིན།
  tca-NT: 'Rü Ngechuchu rü ñanagürü nüxü̃: —Rü pemaã nüxü̃ chixu i ñaã ore na tama
    nüxü̃ na perüxoexü̃cèx na choxü̃́ peyaxõgüxü̃.'
  zpl-NT: ’Rnia bee bedichiaꞌ quieꞌ luhua para nú la tsu chiucu arquiꞌhua.
  mbc-NT: 'Moropai Jesusya ta''pî to'' pî'': —‍Mîrîrî ekaremekî''pîuya apî''nîkon
    innape Paapa ku''to''ya''nîkon kupîya''nîkon namai tîwî.'
  ndg-ndg: Niabakie makowe aga ili muweze kwaa kukwazwa.
  wsk-wsk: “Nina nengemang ningi nunguning saparal ale dagulal bore ko, ani girem
    ale mel suen la imi ko ninga manem se ikiman.
  toj-NT: Jayuj huax cala huabyex spetzanil ja iti. Moc lom jomuc ja hua pensarexi.
    Mi jauc ja oja huaex can jun lado ja Diosi.
  tbc-tbc: “Muruan ipalu dop, aŋanem ilo rumok an abisei banau o ru en ŋurupaiaŋ da.
  sna-sna: “Ndakuudzai zvose izvi kuitira kuti murege kutsauka.
  smk-NT: Nibarita' koyna in komoyo ta pigaw nin kai kamo li' nin mabigra' ket gurutan
    moyoy pammemper moyo kongko.
  grc-TCGNT: Ταῦτα λελάληκα ὑμῖν, ἵνα μὴ σκανδαλισθῆτε.
  gof-WFTW: “Taani hessa hintte ammanoy dhayonna mela hinttew odas.
  spa-BLM: “Os he dicho estas cosas para no haceros tropezar.
  kyz-NT: 'A''ere Jejui ''ga oporogytau oree nũ: —Aipoa je amome''u pẽ nupe tejerowiar
    awi pẽ momigukaawe''emamũ.'
  dao-dao: “Nami jumeinak käh nami hawih vaia ka ning jah mthehki.
  cya-cya: Nde cha' nu nchcuin' lo'o um si'yana a cu'ni na'an ti' um lo'o cha' nu
    ndiya qui'an ti' um.
  wrk-wrk: Baki mili yanybayi Jisus yalungi, nanganginmukuyngka kandimukuyngka. “Yanyba
