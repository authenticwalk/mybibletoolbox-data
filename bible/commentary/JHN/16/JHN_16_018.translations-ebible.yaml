verse: JHN.016.018
translations:
  kpx-kpx: Vanie ni degomoleau uoholige nahi tota elehaveve ke ihuike ono vade. Nahi
    hotove ke evisi kemo daudaulahalu.”
  okv-H: Eto ke nei iji tuhaupa ke ena amita be amo deire?” ainge ijio
  tbo-tbo: A baha i bahebahehi anohi ega tata hanapugehi. “Houga kikina” anona awai?’
  mal-C: ‘അൽപ്പസമയം’ എന്ന് അദ്ദേഹം പറയുന്നതിന്റെ അർഥം നമുക്കു മനസ്സിലാകുന്നില്ലല്ലോ?”
  grc-SR: Ἔλεγον οὖν, ⸉Τοῦτο τί ἐστιν⸊ ὃ λέγει, ⸋τὸ⸌ μικρόν; Οὐκ οἴδαμεν τί λαλεῖ.
  bgc-bgc: फेर उननै कह्या, “यो ‘थोड़ी देर’ जो वो कहवै सै, या के बात सै? हम कोनी जाणदे
    के वो के कहवै सै।”
  khz-khz: Vovetaina gaurai gekilato, “Ia e rakagau ekilagiana, netina, ‘Lagani ati
    rau’ netina? Ita ati taripana ia na rakagau ekilagiana!”
  deu-TKW: 'Da sagten sie: was meint er mit dem: eine kleine Weile? wir verstehen
    nicht, was er redet.'
  zsr-NT: 'Niꞌr gulanë́ꞌ: ―¿Bizxa caz rëꞌni gna didzaꞌ ni, gnëꞌ: “Yetú chiꞌidauꞌz”?
    Cutu réjniꞌtuꞌ didzaꞌ ni ruꞌë.'
  lin-lin: 'Bamitunaki lisusu : — Alingi kotalisa nini tango alobi : « Etikali mwa
    tango moke ? » Tozali kososola te ndimbola to tina na yango.'
  hns-NT: ‘Thora dien’ ke matlab ka hai? Hamlog na samdjhiela kie oe kaun tjiedj ke
    biese me batia hai.”
  noa-E: ¿khan aawai khai mag nau nʉʉpai awia aawai? Mua chan pöd khaugbamgui aajeejim
    jũrram khʉʉnau.
  eng-EMTV: Therefore they said, “What is this that He says, ‘A little while’? We
    do not understand what He is saying.”
  mib-NT: ¿Na jnūhun cúu jeē yáha jeē cahán yā, jecu na? Tu cájecūhun ni yō na vé
    cúu jeē cahán yā. Achí de.
  lif-NT2: याङ्‌सि सप्‍फाआङ् लॽरिक् खुने़ॽ थे पाःत्तुबाइ? आनिॽ थेआङ् कुसिङ् आन्‍निःत्तुम्‍मिन्‍लो॥”
  xnj-xnj: Hinu vakavya mkukotana, “Lilovi lenili leijova, lusigalili lukumbi luhupi
    ndi kyani? Timanyi lepi ijova kyani.”
  mmx-mmx: La diga esue manga, “Ua lavasuun at na levelinga, ‘Noxo lox abao?’ Dik
    dixo xasep ap mo levelinga ren.”
  cbr-NT: Quianan ¿uisa cupi cara “'itsama nëtë́inshi” quiax quin? Cananuna cuatima
    —quiax canancëxa.
  tee-NT: 'Ixtanajunch: ―Tijuch nu'' ju nomputun ni va najun ni vanin minta ju avilhchan.
    Jantu machakxayau tuchi ju najunch.'
  eng-LSV: They said then, “What is this He says—the little while? We have not known
    what He says.”
  cak-NT: 'Ri discípulos niqui''ij chuka'' chiquiwech: ¿Anchique c''a nrojo'' nu''ij
    ri rutzij, xe chic juba'' tiempo? Xa man yeka''an ta entender ri rutzij, yecha''.'
  pah-NT: Gara pe po ga ei kotihĩ po ti nahã nehẽ javo? ei g̃a. A'ereki nhande ndikwahavi
    a'ea, ei g̃a.
  sja-NT: '¿K''ãata jara k''inia bɨma na pedee: “taarãpai”? K''awada-e p''anɨda ajida,
    irua k''ãata jara k''inia bɨ.'
  xed-xed: «“Ta ɓets nzɗa” kaʼa ya ní, nu ghəŋ tsaya ma gwaɗa tama? Sana a amu ta
    skwi ta kumə tsi ta mnay wu,» ka həŋ.
  glk-glk: 'پس همدیگره گفتیدی: «اَ ‹مدته کمی› کی گه، چی‌یه؟ اونه منظوره نفهمیم؟»'
  mks-NT: Ndía̱ cúni̱ ri a cachi a ña̱ ja̱ chá cuití va cuní mé á. Co̱ cánda̱a̱ va̱ha
    toho iní ndía̱ cúni̱ mé á cachi a xi̱hín tu̱hun yóho —na̱cachi xi̱hi̱n táhan na.
  gfk-S: Di ga hartiritiri iat baak be, “Aso no pipilaina ikin ra katano i tange be,
    ‘Dahine um’? Pa dait le palai ta kike i tangtange.”
  bmu-bmu: Mewö eraum möta uzohola jiget, “Yaŋön ‘Nalö töröpŋi teköigun,’ jizapmö,
    keu miaŋgö könaŋi denöwö? Mi wuanöŋgöra jizawi, nini mi qahö möt asarizin.”
  dgz-dgz: Mu nop ame anupen men di waiwanumun, “Me nop wam koni otu da wani tavewa
    dim da? Nu nop ma wani nu ya di anu avianit.”
  eng-GNV: They said therefore, What is this that he saith, A litle while? we know
    not what he sayeth.
  zaa-NT: 'Acca ra luetsi cabi: Biani nua'' rèe: Áti''to'' teruba reyàtsa cá. Labí
    ritelíni ri''u biỹa quí''ní nua'' rinnie.'
  eng-WEBSTER: They said therefore, What is this that he saith, A little while? we
    cannot tell what he saith.
  guh-guh: '¿De tsaeta pejumaitsijume: “Caematacabibejecujinae rabaja apo panetaemë
    tsane. Itsiata icatsia itsamatacabibejecujinae panetaename,” nacajai? Apo jumeyapëtaetsi
    cajena xua yabara nacajumaitsi, najai Jesús pijajivi.'
  bon-bon: Ngena gyene ingle teeme ai ‘matikäli padare ingwe gaabe ca’ mene tääpume.
    Mine umle lica gemi, tabe ngena tääpume jiicenige.”
  nhw-BL: ¿Tlaque quiijtosnequi ‘ica se ome tonali’? Amo tijmachilíaj catli techilhuía.
  swh-ONEN: Wakaendelea kuulizana, “Ana maana gani asemapo, ‘Kitambo kidogo’? Hatuelewi
    hilo analosema.”
  wbi-wbi: Vakava viposania viiti, “Kwekuti kiki pano iiti, “Ghusighile unsiki n'debe?'
    Natusitang'hinie isi sino ijova.”
  bba-bba: Bɑ bikiɑnɑmɔ mbɑ ǹ n sosi fiikon tubusiɑnu. Bɑ nɛɛ, sɑ ǹ yɛ̃ yèn ɡɑri u
    mɔ̀.
  eng-KJVCPB: They said therefore, What is this that he saith, A little while? we
    cannot tell what he saith.
  kgk-NT: —Ma'erã po, “Ha upe rire katu xe rexa jevy-ta” he'i kuri nhande-vy. Mbava'e-rehe
    nipo he'i nhande-vy, ndajaikwaáiry aipo he'i ramo, he'i ojóupe hikwái Hesu nhe'ẽ-rehe.
  waj-waj: Ivo kiisa suaivee tiivo inna datai kuavainnee? Hama ivo itaa kua tii kua
    oyaivaa ta rikiaunnanoo,
  cpy-cpy: ¿Oetaka ikantako-tziri ‘kapichoki-tapaaki?’ Tee akematha-tziri oeta ikantako-tziri.”
  ekk-PKP: 'Nad küsisid: „Mida ta mõtleb selle „veidi aja pärast“ all? Me ei tea,
    millest ta räägib.“'
  mpx-mpx: Heliya iyoho hi pepenelnel-agil hi ba, “Ana sapu ga i ola ge i ba, ‘Abwe
    sauga kekeisi’? Wana baaba ana sapu kila nige ta aatena.”
  wbp-wbp: Manu ‘parra-patuku nganta’? Nyiyaku-ka wangka kujaju? Kula karlipa milya-pinyi
    nyarrpa kuja-ka wangkami.”
  luo-luo: Negimedo penjore kendgi niya, “Ere gima oparo kowacho ni, ‘Kinde matin?’
    Ok wangʼeyo gima owacho.”
  nhe-NT: ¿Tlaque quiijtosnequi ‘ica se ome tonali’? Ax tijmachilíaj tlen techilhuía.
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ: ”ܡܘܼܕܝܼ ܝܠܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ: ’ܩܵܐ ܚܲܕ
    ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ‘؟ ܠܹܐ ܝܘܲܚ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܗܲܡܙܘܼܡܹܐ ܝܠܹܗ.“'
  esk-NT: Qanuutauva ‘sivikisuuraq’? Uvagut kaŋiqsitḷaitchikput sumik uqautiqałha.”
  msb-msb: Nano daw an iya gusto sabihon san ‘sa halip-ot na panahon’? Dili ta aram
    kun nano.”
  cpa-NT: '¿He² hniu¹dsa juúh²dsa: “Na³ma²ca¹tsø³jue¹³ cu²hna?” Tsa¹ne³ jniang³ he²
    hniu¹dsa juúh²dsa jǿg³ jøng² ―ca¹juúh²dsa.'
  dso-dso: ତେବେ ସେମନ୍‌ କଇଲାଇ, “ଏ ଚନେକ୍‌ ପଚେ ବଲି କାଇକେ କଇଲାନି ? ସେ କାଇଟା ବଲି କଇଲାନି,
    ଆମେ ବୁଜି ନାପାର୍‌ଲୁନି ।”
  meu-meu: Ma e henanadai heheni loulou, eto, Ina “asi vanahana” e gwauraiamu anina
    be dahaka? Ena hereva na laloda seme parara.
  yva-NT: Payao pare, ‘Kavinta,’ weramu ayao so ama ine no tai rui? Reamamo wamantatukambe
    Apa ayaowe rai!”
  dgc-dgc: Anya wade i kahulugina,” kagi de, “na kétihék kan a panahun?” Kona sa i
    uhuna du alagad, da éwan de napospusan tu kinagi ni Jesus dide.
  zpm-NT: '@see-verse:JHN.016.017'
  hix-NT: Àsok katxho me rma naye, mexe nyhe txko ehxah me katxho rma. Konkukmetxow
    hamà, mosonà, ketxkon hatà, ukukuru komo, tàwyanye rma.
  sim-sim: �Nambek or likwa ambu,� karem or mbawan. Maintontlo sihi mberem sivai nandu?
    Am ni mbeler te!�
  npi-ULB: त्यसैले तिनीहरूले भने, “उहाँले ‘केही बेरमा’ भनेर के भन्‍नुभएको ? उहाँले
    केको बारेमा बताउँदै हुनुहुन्छ ? सो हामी जान्‍दैनौ ।”
  cgc-cgc: Sigi pa danen insaay, “Ino beet din ambalen na ula nang en lugay? Dili
    ta maintindian daw ino beet din ambalen.”
  tim-tim: Akto hin maktâp. Sop bâlensiâ ain nekbai dâm maktâp den are keiŋe gain
    gaingât maktâp?” dâyi.
  yor-yor: Nítorí náà wọ́n wí pé, kín ni, nígbà díẹ̀? Àwa kò mọ̀ ohun tí ó wí.
  wos-wos: Di wungi wataka di angi wa, “Métaka dé nawulak nukwaka dé wa? Nani déka
    hundina mo hundika yike me ye.” Wungi di wa.
  emp-NTPO: Maʌ̃ bed̶ea “dãrãẽ́ne” a b̶ʌba ¿cãrẽda jara b̶ʌ? Dadjirãba cawad̶aẽ́ panʌa
    cãrẽnebemada bed̶ea b̶ʌda.–
  eng-F35: 'So they said: “What is this ‘little’ that He mentions? We do not know
    what He is talking about.”'
  ind-ind: Kami juga saling bertanya, “Yang dimaksud ‘sebentar’ itu berapa lama? Kita
    tidak mengerti.”
  pes-OPCB: منظورش از ”نزد پدر می‌روم“ چیست؟»
  mpt-mpt: weng olo mitmakamo fatnamine? Ni mo tekein kebobbabo ge omsiba
  ssx-ssx: Kutupa ika꞉ kone lota꞉ lota꞉ pu alu alu pitolo alota꞉ Hande hosiki hao
    lea꞉ ekita꞉ eki epina꞉ lea꞉pe laata꞉ ipikana꞉ma꞉ lea꞉ pi teketa꞉ niki hone na
    witoloma꞉me lemekeme.
  mkl-mkl: To, yoomɑi í jɛ yɑɑsei bii í kɔ̃ɔsi keeke. A kù mɑ̀ ide mii wɑ fɔ.
  gaq-gaq: ଇଃତୁଡ଼ା ବେଲା ଆକେନ୍‍ ଅର୍‌ତ ମେଁନେ ? ମେଁ ମେଁନେ ବାଲିର୍‍ଡିଙ୍ଗ୍‌କେ ବୁଜେ ୟାଆଡିଂକେ
    ଣ୍ଡୁ ।”
  gof-RNT: “Guutha wodeppe guye geyssi woy guussee? I ay odettiyako nuus erettenna”
    yaagidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କାଜିକେଦାଃକ, ‘କାଟିଃ ଘାଡ଼ିକାଦ୍‍’ ମେନ୍ତେ କାଜିରାଃ ମୁଣ୍ଡି ଚିନାଃ
    ତାନାଃ ? ଇନିଃ ଚିନାଃଏ କାଜି ତାନାଃ ଏନା ଆଲେ କାଲେ ସାରିତାନା ।”
  gah-gah: Loko lunike, gamena komamú nolimó nene nana gamenamú nolive. Gakó limó
    nenémini mogona gelemune.
  lcm-lcm: Na kilapo sugul ta, “Kapo mengen akorong ta sa kana, ‘Oring lik palau’?
    Parik tarapa nas a sa kapo mengen tatana.”
  aer-aer: Apententye akngerre ikwerenhe areye akwete anthurre angkerretyame, “Iwenhenge-ame
    re angkeme, ‘Alakenhenge ayenge kwenhe Akngeye atyinhe-werne alpeme’? Anwerne
    uyarne itelareme iwenhe apeke ikwere rarle angkemeke.”
  qvc-NT: ¿Imam munan niyta, “Ashla diyamanda”, nishpaqa? Manam intyindinichu chay
    nishqandaqa, nishpa.
  tgl-ULB: Kaya nga sinabi nila, “Ano nga ito na sinabi niya, 'Sa kaunting panahon?'
    Hindi natin alam ang sinasabi niya.”
  cbs-NT: “Ana uxa eskadabesdan”, ¿jawamen? Jadakidi daki yui ikikika!— nun ike ikeaya
  xtm-NTPP: ¿Nawa kúni ka'an sukan ma ja jaku‑nka‑ni kivi? Masu ka jaku'ni ini o ja
    ká'an de a ―‍ka kuu de ka ka'an de.
  nnq-nnq: Bai ngababe bakakonyana, “Babi na mana gako pabalenga, ‘Tango kingobu kichoko?’
    Tumanyije echa longela.”
  bao-NT: ¿Do biro ĩirʉgʉ, “Ca yoa waatirora,” cʉ̃ ĩiti? To biro cʉ̃ ca ĩirijere mani
    tʉo majiti majuropeecã —ĩiwa.
  san-ORI: ତତଃ କିଯତ୍କାଲାତ୍ ପରମ୍ ଇତି ତସ୍ୟ ୱାକ୍ୟଂ କିଂ? ତସ୍ୟ ୱାକ୍ୟସ୍ୟାଭିପ୍ରାଯଂ ୱଯଂ ବୋଦ୍ଧୁଂ
    ନ ଶକ୍ନୁମସ୍ତୈରିତି
  huv-NT: '¿Cuane aag apiüng: “Alíünan alquiriw nüt quiaja”? Ngondom majawaats cuane
    wüx amb apiüng ―awüw.'
  otn-NT: ¿Teni̱ 'bɛ'a̱ ga̱ mbøn'a̱ mma̱nna̱? ngue ɛ̱mbi̱ ya mi̱ ts'ʉtho. Hi̱ndí̱
    pa̱hmʉ tema̱ hya̱ mma̱nna̱.
  nop-nop: Unduŋ tiŋa nehi uŋgoŋ gigineeŋ yogiŋ, “nai muniniŋ hatak u mebi dediŋ doktiŋa
    yolak u indi mu nadidakaleyam.”
  obo-NT: “Woy ondan man kos kohulugan taddot id oseng din no, ‘konnod kouhoy’? Waa
    ki nokaabbot ko ondak kohulugan tadda.”
  cak-ENT: 'Ri achibila'' ri'' c''a nquibila'' c''a chiquivüch: ¿Achique c''a nrajo''
    nbij ri rutzij: C''o c''a ba''? Xa man nyek''ax ta cheke ri rutzij, nquibij.'
  lif-NT: ᤕᤠᤱᤛᤡ ᤛᤵᤑᤠᤀᤠᤱ ᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤌᤣ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤀᤡ᥅ ᤀᤠᤏᤡ᤹ ᤌᤣᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤀᤠᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤴᤗᤥ॥”
  mie-NT: ¿Nā tūhun cúu yáhá jā ní ncāhān yā, iin lulī-ni cā? Nduú jícūhun inī ō nā
    cuá cúu jā cáhān yā, ncachī ndá dē.
  san-TIB: ཏཏཿ ཀིཡཏྐཱལཱཏ྄ པརམ྄ ཨིཏི ཏསྱ ཝཱཀྱཾ ཀིཾ? ཏསྱ ཝཱཀྱསྱཱབྷིཔྲཱཡཾ ཝཡཾ བོདྡྷུཾ ན
    ཤཀྣུམསྟཻརིཏི
  qve-NT: ¿Ima ninantataq, “ashllatawanqa manañan rikuwankichishñachu”, nishanrí?
    Kay rimasqankunataqa manan entiendenchishchu, nispanku.
  pao-NT: Ha'oo manena soo Te Pabe'e pudusoo meakwu?’ ”
  cbu-NT: Mishat, Apapap kanapkachuri, musásirita naachima, átu, ¿ashinooja ashich?
    kaapa mangoonkeezi, tárangini iyaanpatatani.
  usa-usa: 'wení iyápó-annama tirááe: “nôraq téna ‘pááqya-kanaabine’ kétiyo?” téta
    yeráwáqá kaumo kááyaq-yuyanamma ítaraae. wení iyápó-annama ókaraq tirááe: “nóin-aaiqtaba
    kétiyo? ketáá íma ítama kárutaunatae.” téta tirááe.'
  soy-soy: Lɛ̃ kuu nní ḿ mɑɑ rɛ “li tisɛ nkɑ́ripi” ɑsei rɛ íye? Ári nyu lɛ̃ kuu
    n símisi.
  hui-hui: Ibugua emene howa layago agi manda buwa layabe irane ina manda nabi kama,
    lalu tinihondo hale haga bialu hene.
  amf-amf: “Ta keeda ‘likka roorosa’ kinin hamoono kisa hamin giyntane? Kinin giyenam
    dhesattone” hamayse kinka dhalqite ke dahade.
  quc-NNT: ¿Jas lo wa' ri kraj kub'ij chi “xaq jub'iq' chik”? Man käqach'ob' taj jas
    ri tajin kub'ij, —xecha'.
  dob-dob: Toꞌase getedi ‘Tuta gidalina’ ꞌana mwalatoi?” ꞌEnega sigwae, “ꞌIyaugwa!
    Nigeya tamwalamwalatoni toꞌase manuna ꞌionaona.”
  wrs-wrs: Wo henga hevm asahmana ovnam, esm hevpa osva oi, doa mumra vev? Kava levrapivolvmoa,
    himba nomba temba ishovpa.
  mca-mca: 'Qa yit''ijju'' iye: —¿Pa''n yukinji'' in yit''ij inwets: “hats nite''
    toxik''ui”? Nite'' jinikfe''li''k''uyii pa'' iyettaxij.—'
  tzo-TZC: “Mu xa jaluc”, ti xie. ¿Cꞌusi smelol ta xal? Mu xcaꞌitic smelol ti jech
    ta xcꞌopoje ―xiic ti yajchancꞌoptaque.
  mya-mya: '`အ​ချိန်​အ​နည်း​ငယ်​ကြာ​လျှင်'' ဆို​သည်​ကား အ​ဘယ်​သို့​ဆို​လို​သ​နည်း။
    အ​ဘယ်​အ​မှု အ​ရာ​အ​ကြောင်း​ကိုယ်​တော်​မိန့်​မြွက်​တော် မူ​သည်​ကို​ငါ​တို့​မ​သိ''''
    ဟု​အ​ချင်း​ချင်း ပြော​ဆို​ကြ​၏။'
  gng-NT: Nɛ ki tí ye ‹U yih ba waamu?› Ta bɛn u ye wɔ ń ye bà?»
  cbi-NTPO: Tsenmin, “wajtunuren” tiititu, ¿naa titundi tsa tsandimi? Tyee pantsuñuba
    aseeta ityuve, tiitila.
  ikk-NT: Wẹ hụ a sị, “K'o gi ‘Ọ nọbe ẹkẹrẹni’ e ku? Ẹnyi aghọtanị ihiẹn ọ rị e ku!”
