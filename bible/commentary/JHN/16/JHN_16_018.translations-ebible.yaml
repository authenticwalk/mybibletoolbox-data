  nhe-BL: ¿Tlaque quiijtosnequi ‘ica se ome tonali’? Ax tijmachilíaj tlen techilhuía.
  sps-sps: Saf kifon vegiau to ayei na, ‘Ito tan ar nainy?’” te rangat fi ri. “Ara
