  avt-avt: 'Hɨr natɨpan nar ik: “Mekam hɨm hɨrak katɨp: ‘Me wɨ kike?’ Haiu mepɨtari
    hɨm im!”'
  cbk-cbk: Cosa ba gaja ese quiere decir, hende na ay tarda?” Y ya habla pa sila,
    “Hende man gayot kita ta entende si cosa le ta habla!”
  uig-ARA: «ئاز ۋاقىتتىن كېيىن» دېگەن سۆزىنىڭ مەنىسى نېمە؟ ئۇنىڭ نېمىلەرنى دەۋاتقانلىرىنى
    بىلمىدۇق، ــ دېيىشىدۇ.
  tuf-tuf: “Biráy bar cuanyat,” wacayat, ¿bi ojcor tew̃qui? Isat ráhctiro, wajacro,
    ijmár owár.
  abx-abx: Sigi hamok mga iya paminugad, “Ay i karuyag sidngun-na si ‘ga'i na agliyat’?
    Ga'i kita akasantop si nagparayawit-na.”
  mco-NT: 'Chi ajcxy jadu''n ñayñɨmaayɨ miñ xyɨpy: ―¿Ti jadu''n ytijamy? Co jadu''n
    ymɨna''ñ co tɨm huaad''ajtnɨp xɨɨ tiempo. Ca'' ɨɨch ajt nhuinjɨhuɨɨyɨm ti jadu''n
    ytijamy.'
  kqf-kqf: Tedi yaḡolo te a waitalana gado, “Niga giuna, ‘Sauga watiḡena.’ Mba banina
    bai? Tada mote ta sibe te tana bai ya giugiuwe.”
  cpb-NT: ¿Iitaka ikantakotziri ‘eepichokitapaake?’ Te akemathatziro iitarika ikenkithatakotziri.”
  aon-aon: Amam hape hanasorim hakri, “Baugenyum enyudok baraen um nakri banab nyutob
    meyoh um douk adur nyakri maresh? Apak madae mudukemen uwe, uwok.”
  hus-NT-2005: '¿Jantʼéy in léꞌ kin ulu kʼal: “Kʼunat i kʼij?” Yab i exbayal xantʼéy
    kʼwajat in ulal.'
  mig-NT: 'Te ni̱ kaka''a̱n‑ga̱‑de: Na̱ún tu̱''un kúu ja̱ ní ka''a̱n‑ya̱ jíín‑yó:
    Ɨɨn tí''lí‑na̱. Tú kájuku̱''un ini̱‑yo̱ já ká''a̱n‑ya̱. Achí‑de.'
  bps-bps: Na manla, “Tan i gumtatek i manan, ‘là mlo?’ Laito glabat i manan.”
  mbs-mbs: Migpeinsaay dan heman, “Eden lay se kedegdagan te kagi din te eked kenamay?
    Wedà tadon ketegahi se kedegdagan niyan.”
  tof-tof: I akó bóktónóp wagó, ‘Karianbóka’ bóktan opora iabóka apónda? Mi umul-kókakla
    wa laró poko bóktanda!”
  cme-NT: Uŋ gbɛ̃ŋ cɛllɛ maŋ, u yuŋgu yaa wuɔ niɛ? I saa suɔ u nelma yaaŋga‑i.»
  sus-sus: E man nu e bore maxɔrinfe, «A munse ma, a ‹waxati di›? Won tan mu a kolon
    a sese falafe yi ki.»
  pon-2006: Irail ahpw idek, “Ia wehwehn mahsen wet, ‘Mwurin ahnsou kis?’ Kitail sohte
    wehwehki dahme e mahmahsanih!”
  dad-dad: Idi anĩ fau fau wogõ den, “Ĩ ere ye fen, ‘sain naal bagai’ yen? Ĩ irok
    anĩ, amã gariya keleĩ sã.”
  zab-NT: ¿Xi zelo ni rniiny, “stuudxzi”? Xíteete racbeetin ni rniiny.
  jae-jae: Ma Êsêac sêsôm gebe “Biŋ tonec amboac ondoc, tec eŋ kêsôm nec gebe ‘Têlageŋ.’
    Aêac tajala ênê biŋ ŋam atom nec.”
  ksd-ksd: 'Dia biti: Ava go i tatike ba: A ik boko? Pa da nunure kana tinata.'
  msm-NT: Aw sikan pig-ikagi din no ‘konad ogkayugoy,’ kona ki isab ogpakasabut.”
  myk-myk: Wee ‹Jɛri› we kaa wʼa yu ge, wee kɔri ɲɛ dii wɛ? Ye wʼa yu ge, wèe kunni
    ya yee ɲa wɛ.»
  sbe-sbe: Siya sola se henahenamaiꞌuyoidi se wane, “Teina hedehedede ta ‘Huyakubwakubwa
    mo’ meta kaniyona ede saha? Saha ye hedehedededi ne nige ka nuwatulobaidi.”
  mcr-mcr: Itaŋga quwqä-quwä yatŋqä aŋgi inä tii iŋguwi. “Iqu, ‘Hea quäuqä maeqä wäŋqä
    hmbiyqä’ ätqe, nätmatqä äkiŋqä ätqäwä? Iqu ätqeŋqe, näqŋqä mämeqä äyä iqunä.”
  cux-NT: Tuu'mi ní ngaⁿ'a yā. ¿Dɛ'ɛ chi 'tíícā taaⁿ 'lííⁿ? Nguɛ́ɛ́ tuumicadiinuuⁿ
    yú.
  tur-YTC: ‘Kısa bir süre’ söylediği bu nedir? Ne dediğini anlamıyoruz” dediler.
  san-ITR: tataH kiyatkAlAt param iti tasya vAkyaM kiM? tasya vAkyasyAbhiprAyaM vayaM
    boddhuM na shaknumastairiti
  bel-N: 'Тады гаварылі: «Што гэта значыць, што Ён кажа: “Крыху”? Ня ведаем, што гаворыць».'
  sch-sch: ‘Chomolte’ a ti hih imo a tina? A misîr hih ei riet thei loi kêng!” an
    tia.
  mic-MIQNT: Etna na ugjit pipanimtultijig, “Etli 'gtu talimugsi'gw ta'n tujiw teluet,
    ‘Apugjige'l?’ Mo geitug ginu ta'n goqwei wesgutg.”
  huu-NT: ¿Buena caɨmo llote? Raise cacaiñedɨcaɨ.
  jiv-NT: “Ishichik pujusrum” tana nusha ¿warimpait? Nii tana nu ántatsji” tiarmiayi.
  otm-NT: '''Bɛ''a ní mba gue bi xijʉ na, ''bɛ''a da ''yøt''e ''da yʉ pa. Hingui sä
    ga pąhmbʉ ''bɛ''a man na, bin ''yɛ̨mzɛhɛ ma mixädihe.'
  dah-dah: Mel gobe goke gusuŋaŋ po heŋ heŋbe, “Yeŋ beleŋ, ‘Muŋ kura heŋbe,’ gwaha
    yeŋ hi gobe daniŋ wor po yeŋ yeŋ hi? Neŋbe gwaha yeŋ hi yeŋ bininiŋ bak ma yeŋ
    hi,” yeŋ kadom gusuŋaŋ gird tiyamiŋ.
  tnk-tnk: Ro iamɨnhi irə irəha kamhəni mə, “Nəɡkiariien i ‘trɨpko mhə tui,’ nɨpwran
    rəfo irə? Kɨtaha səreirei nəfe nəha in raməɡkiari irə.”
  kpr-kpr: Avori, ‘sifo tufako’ resira, ainda tuka mo rejori? Namonde nunda geka da
    tuka jo kasama ae erera,” aminge siseri.
  san-IAS: tataḥ kiyatkālāt param iti tasya vākyaṁ kiṁ? tasya vākyasyābhiprāyaṁ vayaṁ
    boddhuṁ na śaknumastairiti
  nho-nho: Teenei se aa te tama nei e mee maa, ‘see rooroa?’ Taatou seai iloo ki massaro
    i naa taratara te Tama nei.”
  gym-NT: ¿Se abko tö nibi dre niei nie amarebti, bä jötrö, nibi niere se? ¿Se abko
    dre nieta kwe amarebti ñan nebe nüke gare jire chi nie? rababa niere jae kwärikwäri.
  azg-NT: 'Jnduëntyëchë́n: “¿Nin ninꞌquitsiꞌman jñꞌoonvaꞌ na itso jon na chjoviꞌ xjen?
    Ndicüaaꞌ nnꞌön ntyja ꞌnaanꞌhanꞌ.”'
  bhd-bhd: तैखन तैनेईं ज़ोवं, “थोड़े ज़ेरे च़िरेरां बाद, एन ज़ै ए ज़ोते, कुन आए? अस न ज़ानम
    कि कुन?”
  too-NT: Lā' ¿tuchū huanicu'tun ā'macsti'na'j? Tū' māchekxīyāuj a'ntū quincāhuanimā'ni'.
  ind-AYT: Jadi, mereka bertanya, “Apa yang Dia maksudkan dengan, ‘tinggal sesaat
    saja’? Kita tidak tahu apa yang Dia bicarakan.”
  cjo-NT: '¿Iitakakya ikanantari: “Paata”? Tee ayotakotawakiri oetarika ikantakaeri.'
  nsn-nsn: A hauanguar tengkanar puhonene, ‘Ahik me manasan?’ Inggeim ahik pah king
    naman manate tar haua ke meneion.”
  san-DEV: ततः कियत्कालात् परम् इति तस्य वाक्यं किं? तस्य वाक्यस्याभिप्रायं वयं बोद्धुं
    न शक्नुमस्तैरिति
  tna-NT: ¿Cuaja ni da epuani, “Quetsunu quita hue beju ema eputiyu”? Mue shanapa
    ecuaneda.
  lid-lid: Moso sahou iy asehek, ‘Se luluwen bwe,’ i buku sah handru? Ahi bandrei
    se bolo sahou tan bwe.”
  wim-wim: Than puth thawin thanttakaman, “An ngeenak wik thaw e? aak thinth kan-ngulan
    wampan nungant e? Ngamp puth keꞌam wik thiichanamp nilan thaw-thawan ngampar a!”
  zga-M: Hwa hiyo vahachova henuhehi ehihu tuchova, 'Bado usehe usupi'? Satu hwelewa
    ichi chova.”
  yom-yom: 'Bawu na bawu batuba : —Buevi bunsundula bu kantuba : “fioti kuandi fisiedi
    e” ? Tukadi sudika mbi kantuba.'
  san-SIN: තතඃ කියත්කාලාත් පරම් ඉති තස්‍ය වාක්‍යං කිං? තස්‍ය වාක්‍යස්‍යාභිප්‍රායං
    වයං බෝද්ධුං න ශක්නුමස්තෛරිති
  yut-yut: ‘Bɨsap pɨsɨpmɨsok’ yaŋ uŋun mibɨlɨ nido yak? Gen uŋun dakon mibɨlɨ dɨma
    nandamaŋ.”
  grc-BYZ: ἔλεγον οὖν· τοῦτο τί ἐστιν ὃ λέγει τὸ μικρόν; οὐκ οἴδαμεν τί λαλεῖ.
  cpc-NT: ¿Iitama ikantakotziri ‘kapichitapaaki?’ Tii akimathatziro iita ikinkithatakotziri”.
  nhg-NT: 'Pos oquejtojque: ―¿Tlininiji quejtulo: “Sa oc tepetzi”? Amo tecasojcömate
