  wnc-wnc: Ngang yake wamu wa mateknga kundusim ngang nininggak kaknga anggaman dua
    singgak. Yapii dasing,” ngang yakumang.
  bus-bus: 'Ben aↄ̃ bè: À gↄ̃̀ féte kɛ̀ à ò pì dɛ diamɛ? Wée yã kɛ̀ èe oo pì dↄ̀rↄ
    dↄ̃ro.'
  gub-BL: '@see-verse:JHN.016.017'
  imo-imo: Yu wali alaye kolo kau nimomu nimbei nimonje? Lino naa piltimolo,” ningo
    moloringi.
  boj-boj: Naŋgi degsib maroqnsib olo maroqneb, “Yesus a kiyaqa marqo, ‘Sokiñala’?
