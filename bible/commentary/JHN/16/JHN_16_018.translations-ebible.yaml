  aoj-aoj: Eaꞌ amom maꞌias wapani maꞌi, “Nogota atamba kwaiaꞌuta anen nagaꞌiatai,
    isimba hiahawes mais? Afaꞌ ina ogawa basef ifimba nagaꞌif naꞌambai, owaꞌ.”
  cbv-cbv: ‘Bahnibitjeh’, ‘maátcanjeh’, niijná, ¿ded pah niij tígaá ã chãj? Obohjeéhtih,
    jwĩ beh joicán caá, jwĩ míic niijíp jĩ.
  taw-taw: Anɨb ak agɨlɨg agɨlak, Sɨkol won olap mɨdɨl agup ak, tap anɨb ak tay agɨlak?
    Takaw agup anɨb ak, jɨj ak ma nopun agɨlak.
  jic-NT: 'Ma sin tji''yüsa mpes newa jis la tjü''üy yuwá: “¿Tsjan quelel vele niná:
    ‘püs tepyala na’ ca nin mpalas? Ma qjuisin ''yüsa jupj velá.”'
  zap-NT: '¿Pe rna ne na men: “xchedet gako”? Rdeedet be kwent diiz gwa ne rnii men.'
  wer-wer: ‘Akun kot nent,’ pël ya pöt tol nenten ya? Tiar pöta songönten köpël yeë.”
  ipi-ipi: Oto aki-tupi polopeyape. Balato oto ukupini mindilapo polopeya leya okone
    nanimato nembo nateyama leai.
  qul-NT: ¿Ima niytataj munan ‘juch'uytawan’ nispari? Mana entendinchischu imamanta
    parlaskanta.
  ter-NT: Kutimea kíxo ne yuhómeku “Yé'exovone” koêti? Ako véxina visóneu —kixókokonehiko.
  bmr-NT: 'neehicaumo: ¿Mɨllɨ eneejiruno goovajɨɨsujitɨno, bu goovajɨɨsujino onoono?
    Magaajatɨhi ihiimaanoco, noomoro.'
  fuf-fuf: 'Tawi ko ɓe woni wi''ude: «Ko honɗun o wi''i ɗoo: ‹Si ɓurii nii seeɗa›?
    En andaa ko honɗun o woni wowlude.»'
  bhl-bhl: ‘Fong ding gel’ yange beem mongom e nimtew a? Nu akokow keluw kasike.”,
    ange ange kesiliw kale.
  ons-ons: Eŋe qesone rakoi, ‘nasomde nigatneka mane, ea wane kine daleo? Ŋene mi
    detmaine eŋe ea onoka wane ramaike!”
  con-NTPO: ¿Jongoe qquen tsu suye in'jan “re'ricco tsu shaca” qquen supa? Ingija
    atesu'fambi gi tise su'choma.
  ghs-ghs: Noi paha hee, Ana Maiho torota tuusubi, oho quba oke hiireqi noi ikaqi
    hiire? Bodza hoteqa oi ikanomani. Noi hiiroraike napai ruumeni.
  peg-peg: “ଅଲପ୍‍ ସମୁ ଇଞ୍ଜି ହେୱାନ୍‌ ଇନାକା ଇନାନ୍ନା ? ହେୱାନ୍‌ ଇନାକା ଇନାନ୍ନା, ଆପେଂ ବୁଜାଆଦେଂ
    ଆଡୁପା ।”
  txu-NT: Ne kam, —Kute gwaj bamã, “Akati ngrêre”, anhỹrkam mỳj'ã ne kute gwaj bamã
    ja jarẽ? Gwaj te baje mar prãmje, ane.
  eng-WEBU: They said therefore, “What is this that he says, ‘A little while’? We
    don’t know what he is saying.”
  gnw-NT: '¿Mbae pa uipota jei: ‘Michi peguaño ma’? Yaicuaa''ã mbae ra uipota jei
    —jei reta.'
  mux-mux: Yu “nondupa” nikemale nambulka nimbándu “nondupa” nikem-nje? Oliu naa piliikumulu.”
    niku muluring.
  maj-NT: '¿Nkú tsuhu̱ ra̱ én xi tsu: “sa kutju”? Najmi mankjinná ni xi tínchja̱ko̱ná.'
  bkq-NT: Âdakezeka “Inepa olâ ise, ietondylymo” kely? Kiuntuwâbyra kurâ awârâ — xina
    kely.
  kue-kue: Ye ama krapeglkwa, “‘Enge sungunagle’ i mambuno sraglpre dume? Ye sraglpre
    ka dungwa i nono ta pirpogl sikunga.”
  cot-NT: ¿Taa opaji icanquegueti ‘irooshipojaque’? Tee antsatavaqueroji iquenquetsatacotaqueca.
  bnp-bnp: Ri vanana mavonga ri ta maea, “I navai a hini i ta maea, ‘I uka ma ge tabaka?’
    I uka ma mi longokilala a hini i taki.”
  apn-NT: '@see-verse:JHN.016.017'
  ctp-NT: '¿Ni sa ñaꞌan ka chaꞌ nu nchkwiꞌ yu kula kwa: “Chunꞌ ndiꞌin la chinꞌ” a?
    ―mnichaꞌ neꞌ ꞌin taꞌa neꞌ―. Ja jlyo tianꞌ ni chaꞌ nchkwiꞌ yu kula kwa ngwañaꞌan.'
  bre-BRG: 'Lavarout a raent eta: Petra eo pa lavar: A-benn nebeut amzer? N''ouzomp
    ket ar pezh a lavar.'
  opm-opm: Gosham aperipti gar tit na wanahatiprimur ma napor moh kian meng sa napor.
    Dire hanhan hat pati meng napor moho goshatpa.
  bvr-bvr: Gun-narda minypa gun-nga a-yinagata a-wena, ‘gun-baykarda ngika’? Wurra
    ngayburrpa gala marn․gi nipa a-yinmiya a-weya a-nirra.”
  wal-wal: “‘Guutta wodeppe guyyiyan’ giyoogee woigiyoogee? I aibau haasayiyaakkonne
    nuuyyo erettenna” yaagidosona.
  zad-NT: ¿Bi zejin daa naze' “aga chllach”? Bi chajniicho bic̱he naze' ka'.
  kmg-kmg: 'Iŋuc murâ harierâ mumbiŋ: `à `Dameŋ bembeŋne fokac,Ʒ iŋuc wemocte mukac,
    nâŋe kâuc baŋgopeneŋ.”'
  aso-aso: 'Neꞌmine li gohi tiꞌ li laniꞌ: Gamene liꞌnibe ve lineꞌ neꞌmi monovo nene
    nado nolive. Laza nene nadive nolihe nemuꞌ nene ma gelamolonidoꞌ ogave.'
  uli-uli: Meda fal mele ‘towol sulay’? Si tugla fal mele ye kekapta kofal!”
  nin-NT: “Na zhi zizo di na da uwama si angginggi di, ‘ntsɨmi’? Inta si hi inkindirr
    ima yi nggo a so bre hen!”
  tgk-tgk: Ӯ „андаке“ гуфта чиро дар назар дорад? Мо намефаҳмем, Ӯ дар бораи чӣ гуфта
    истодааст».
  acu-NT: Jumchik arusrum ta nunasha warina takua tawa tusarkia antatsji, —tunaimiaji.
  cak-WNT: 'Ri discípulos ri'' c''a niquibila'' na c''a chiquiwech: ¿Achique c''a
    ri nrajo'' nubij riq''ui re tzij re'', tek nubij: Xa juba'' chic c''a? Xa ma yek''ax
    ta chkawech ri nubij, yecha''.'
  ebk-ebk: Kasincha senarudsud, “Ngachana man nan laychun ay kanan nan ‘Achi mafiayag’?
    Achi takú met maawatan nan laychuna ay kanan.”
  spa-PDDPT: Se preguntaban qué era eso, pues no entendían lo que Jesús decía.
  ruf-ruf: Waghendelela kwighutsa, ‘Ichipindi chidodo’ choni? Ng'atumanyile kolonga
    imbuli yachi.”
  gun-gun: Mba'e he'ia nda'u “Areve'i rã” he'ia? Mba'e he'i vy paa ndajaikuaai — he'i.
  agu-BL: Ej nin ¿mbi eka'n tan yi jun yol yi ‘txant’? ¿Ẍe'n tz'el katxum tetz yi
    mbi na tzan tan yolche'n? —che'ch squibil quib.
  isn-isn: Ku lulo akaligitya, “Ingi kintu kii nukuligitya, 'Ikili itungo ikupi'?
    Shanga kulingile nukuligitya.”
  eng-PEV: '@see-verse:JHN.016.017'
  ilo-ULB: Kinunada ngarud, “Ania daytoy nga ibagbagana, 'Iti bassit a tiempo'? Saantayo
    nga ammo no ania iti ibagbagana.”
  pir-NT: ¿“Mehenogã bato”, nino dʉhse nino sa niajari ahriquiro? Tiquiro ni yahurire
    quehnoano masiedaja mari, ni yahuducuu ʉsã basi.
  anv-NT: Ulaá ɛla gachyɛɛ́ utɛne mbɔ nnó? Ɛsé dekágé fɔ́ genó ɛyigé ji ajɔ́gé
    mbɔ.”
  sab-NT: Me suge chege mineade ama kle gerule chui gweale be joge tangle gire che
    be gwageni amadi. ¿E kle gerule mine? Me suge chege.
  tmd-tmd: Aliö rön, ñɨŋ nuö nuö yad nugw paiŋö yad nugwön yadmä, “‘Hör mag ul mɨŋi’
    me rɨ aku, pödpöd rɨmɨn yad? Yad aku an ila nugwölölɨŋö,” rɨmä.
  acr-NNT: '¿Saꞌ keꞌelawi: “Na naj ta chi kꞌu riꞌ”? Na kaqamaj ta usukꞌ saꞌ puwi kachꞌaꞌt
    wi» xechaꞌ.'
  kpg-kpg: Di madagoaa bodobodo deenei le e hai bolo aha? Gidaadou e de iloo be mee
    e helekai bolo aha!”
  taj-taj: ओच्‍छे थेनीगदेसे दोःसी, “थेसे ‘छिन्‍नङ लिच्‍छा’ भिसी सुङ्बा तिग हिन्‍ना?
