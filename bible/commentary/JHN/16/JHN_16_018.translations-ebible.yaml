  nya-nya: Iwo anapitiriza kufunsana kuti, “Kodi akutanthauza chiyani, ‘kanthawi kochepa?’
    Ife sitikumvetsetsa chimene Iye akuyankhula.”
  ngu-NT: ¿Tlinon, tej, quijtosnequi yejhua on ica quijtohua, “xhuejcajtica yes”?
    Xticajsicamatij tlinon ica technojnotza.
  kup-kup: '@see-verse:JHN.016.017'
  jid-jid: Nitu ki ba tre ndi, “Ahi ngyeri wa asi tre'a, 'Ni vi nkpurju nton'a?' Kina
    to kpw wa asi tre nitu ma na.”
  wmw-wmw: 'Kwa javyo, wakamba: “Pambire ‘muda ntoto’ mana ake kinani? Atijiwa caamba!”'
  gmv-GGM: “Histtin haysi <guththa wodepe guye> gizaysi izi aze? izi yootzays nus
    erretena” gidi ba garssan zar zar oychchetida.
  ssg-ssg: Lato he kamekam tutuen, “Salangawe tenen kakain ‘kum kue’ i ukek ia? Kako
    kum xeu waliko tenen i kakak.”
  zpo-NT: ¿Cho kwaan nzhekla xaa né xaa “xep gwluzh”? Nanet be cho kwaan kanii xaa.
  poy-poy: Su, waweriti wankulikosiyana, kamaanisha shishi pakatakula, ‘shakali shipindi
    shididini?’ Tuvimana ndiri shakayowera!”
