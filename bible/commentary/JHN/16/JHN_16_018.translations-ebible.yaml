  ron-LSB: 'Ei au spus deci: “Ce este aceasta pe care o spune: “Puțin timp”? Nu știm
    ce vrea să spună”.'
  pon-pon: 'Irail ap indada: Dakot murin anjau kij, me a kotin majanieki? Kitail jota
