  ncu-NT: Ase̱ŋ ne̱ n de‑o amo̱ dɛɛ ne̱ n se̱ mɔ de. Amo̱se̱ se̱ ne̱ mo̱ a tɔwe̱ fe̱yɛ
    Wuribware̱ a kufwiiŋe‑o i nu mo̱ ase̱ŋ ne̱ n de‑o, na ɔ tɔwe̱ gywii mo̱ne̱.”
  cni-NT: 'irootaque nocantajeitantaquempiri: “Oca nocantayetaquempiri, irootaque
