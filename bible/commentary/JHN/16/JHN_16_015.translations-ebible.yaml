  sps-sps: A foka te kaa minon e Tamanyo, a foka Tsonyo, to sa Nyo tsue rou, u Aaven
    Taabos nai nom non a ka te fainy Ronyo Ya, Ya te tsue of mami.”
  wnc-wnc: Sanga kuupbamu Nanata yanggak kakngakan nata yake Waungga natane wama take
    ginde danikapikge daninggat,” ngang ninikut.
  bus-bus: Pↄ́ kɛ̀ ma Dee vĩ píngi nɛ́ ma pↄ́mɛ. Bee yãnzin ma bè eé ma yãnↄ sɛ́ɛ
