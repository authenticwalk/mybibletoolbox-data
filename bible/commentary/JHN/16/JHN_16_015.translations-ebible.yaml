    kanꞌ.
  bre-BRG: Kement en deus an Tad a zo din; setu perak em eus lavaret e kemero eus
    ar pezh a zo din, hag en disklêrio deoc'h.
  opm-opm: At ohe erer oh norhe gonsi ohoh ihan nohdapat ohnong potporhan oh arpin
    aprisa gurnong meng oh am nahapramur napongop.
  bvr-bvr: Minypa gun-ngaypa minypa, wurpa lika Nyanyapa arrku gun-nika, ngardawa
    gun-gabagatiya burr-guta Nyanyapa arrku gu-rrimanga gun-narda gun-ngaypa. Gu-gurda
    nula ngaypa ngu-wena Wangarr An-mawunga gu-ma barra gun-ngaypa rrapa gu-ngurrja
    barra ana-gorrburrwa.”
  wal-wal: Aawau de7iyaabai ubbai tabaa; minttettiyaagee tau de7iyaabaappe ekkidi,
    intteyyo odana taani giidoogee hegaassa.
  zad-NT: Ḻa' yog'ḻoḻte daa na X̱a'na' ḻennan' cho'a dill'. Daan nia', Espírituna'
    wzajniile' le' diika' ba wnia'.
  kmg-kmg: Mamactao wiac fokac Irec rune no. Irec hâcne mupac, `Nore rowaŋkonec rorâ
    mujaŋgeŋke-ŋareocmu.'
  aso-aso: Naza aꞌmine luve neꞌmo lo-lengemaaꞌ neineꞌ initeꞌ nene nenitatiꞌ dalineꞌ
    initekovoꞌ nene lo-lengemeleseive noluvoniꞌ nene neniꞌ meꞌnehida neineꞌ initeꞌ
    mukiꞌ nene neniꞌ initeꞌne neineꞌ nenako nemuꞌ nene noluve.
  uli-uli: Pangal mekla ye mel irel mala Temay ngo yusuwey; ila fal le iy sor bo Espritu
    Santus yebe kangalugmi mekla ngang iy kangalu bo yebe kangalugmi.
  nin-NT: Aseki ka nggo Aki mungga wa à se na ka we a si amungga. Ima yo di ingga
    da di Izhi yi ta ni bre ki imba inkindirr yi nggo ingga ka bre.
  tgk-tgk: Ҳар чӣ Падар дорад, аз они Ман аст. Аз ин сабаб Ман гуфтам, ки Ӯ гуфтаҳои
    Маро гирифта, ба шумо нақл мекунад».
  acu-NT: Wína Apaachirnau aa nuka mash winaruitai. Tura asamtai Yuse Wakani wína
    pachitas atumnaka ujatmaktinuitrume tusan tajarme.
  cak-WNT: Ruma ronojel c'a ri c'o riq'ui ri Nata' Dios, can wuche (wixin) chuka'
    riyin, rumari' tek xinbij yan chiwe chi ri Lok'olaj Espíritu can xtuc'ul ri can
    wuche (wixin) wi riyin y xtuk'alajsaj chiwech.
  ebk-ebk: Nan am-in ay kuwan Ama at kuwak. Isunga kenalek un nan wacha as numnumku
    at hiyasa nan iwarakiawagtu nan Espiritu Santo kan chakayu.”
  spa-PDDPT: Todo cuanto tiene el Padre es mío. Por eso dije que toma de lo mío y
    se lo hará saber.
  ruf-ruf: Pfinu pfose iyali napfo Aba pfa kwangu. Ndo mana tsaniwalongela Ghumuhe
    Mwenzeluka katsowalangulitsa aghala ghayapatile kuna nene.
  gun-gun: 'Opa mba''e Xeru oguereko va''e xemba''e meme. Ha''e nunga rupi aipoa''e:
    “Ojopy ''rã mba''emo xegui, ha''e oikuaa uka ''rã pendevy” ha''e va''ekue.'
  agu-BL: Ej nin cyakil yi at tu Intaj, wetz te'n nintz. Cha'stzun te na wal nin tzitetz
    yi wetz te'n yi ajtza'kl yi stk'e' yi Espíritu Sant tzitetz.
  isn-isn: Intu yihi nuikete uTata ingi yane; ku lulo, naligityaa kina uNg'wau ng'welu
    ukuhola imakani ane nu kumakaminkiilya kitalanyu.
  eng-PEV: You see, everything my father has is mine too. So my father’s true message
    is my message too. That is the reason why I said that I will give my message to
    the Holy Spirit, and he will tell it to you.”
  ilo-ULB: Amin a banbanag nga adda iti Ama ket kukuak; ngarud, imbagak nga iti Espiritu
    ket alaennanto dagiti banbanag a kukuak ket ipakaammonanto dagidiay kadakayo.
  pir-NT: Ijipihtiye yʉhʉ Pacʉ ye, yee gʉ̃hʉ ijire. Sa yegʉ “Espíritu Santo pehe yeere
    yahurota mʉsare”, nii mʉsare, ni yahuri Jesu.
  anv-NT: Yɛ́ndé genó ɛyigé Ntɛ wa awyaá ɛlé ɛya, getú ɛyigémbɔ ne me nké
    genó ɛyi gelú me metɔɔ́ geji ne ji agarege nyɛ ɛnyú.
  sab-NT: '@see-verse:JHN.016.014'
  tmd-tmd: Makwam Acö ap nuŋ agap apɨm mɨd akuyöbö, magalɨg ap na mɨda. Makwam mɨ
    yadla, ‘Inöma nuŋ mönö na aku pön, ñɨgö yad nöiönɨŋö,’ rɨla.
  acr-NNT: Ronoje ri kꞌo rukꞌ ri Nuqaw, kꞌo wukꞌ riꞌin; e uwariꞌche ximbꞌiꞌij ri Ruxlabꞌixel
    e kuqꞌalajisaj janipa ri kuaj kambꞌiꞌij riꞌin chiwe.
  kpg-kpg: Nia mee huogodoo ala e hai mee ginai Tamana, la nia mee ni aagu. Dela ne helekai iei
    Au bolo di Hagataalunga gaa kae agu mee ala e wanga gi Mee, ga hagi adu gi goodou.
  taj-taj: परमेश्‍वर आबादेन छ्‌याम मुबा जम्‍मान स्‍हे जम्‍मान ङालान हिन्‍ना। थेतबासेलमा
    ङाइ पाङ्बा जम्‍मान ताम ‘सत्‍यला आत्‍मासे थेःसी एनीगदेदा घोना लला’ भिसी पाङ्बा
    हिन्‍ना।”
  avt-avt: Menmen yapɨrwe me Haai kai God hɨram mai. Mar keremem, te hi hatɨp God
    Hɨmɨn Yaaik kakɨt hɨm mai te hɨrak kakɨtpiyem kakɨkre han ki.
  cbk-cbk: Todo el que tiene el di mio Padre, di mio tamen, poreso gane ya habla yo
    que el Espiritu Santo ay manda lang sabe con ustedes el maga enseñanza que ya
    recibi le conmigo.
  uig-ARA: 'ئاتىدا بار بولغاننىڭ ھەممىسى ھەم مېنىڭكىدۇر؛ مانا شۇنىڭ ئۈچۈن مەن: «ئۇ
    مەندە بار بولغاننى تاپشۇرۇۋېلىپ، سىلەرگە جاكارلايدۇ» دەپ ئېيتتىم.'
  tuf-tuf: 'Tetát as quin bahnác ehcuro. Etar aját ba quin wánora: “Aját icúr tew̃ictar
    Sir Ajcan Camur Eyat acsar ba quin ehcwáyqueyra,” wánora.'
  abx-abx: I dimu'an nga tawa'-na si Tata', tawa'-ko. Sanglit akapinugad ako, ti'ala'
    i Espirito si mga tawa'-ko, kay iya i tipakatu'an si ka'am.
  mco-NT: Tüg'ócɨy huɨdibɨ Dios Teedy ymɨɨd, nañ një'ajtypɨch yɨ', paady jadu'n tɨ
    nmɨna'ñɨch co je Espíritu Santo xyajhuinjɨhuɨydáaygɨxɨpy ajcxy ɨɨch yɨ n'ayuc
    yɨ ndɨy'ajtɨch.
  kqf-kqf: Bi bai matabuna Tamagu lisinemo ba tagu aubaigu, taunana aubaina tagu e
    giuna gado, ‘Aluwa Waiyawa lisigumo bai ya vaivaiyena taunana lisimimo ya kamaḡatidi.’”
  cpb-NT: 'Tema okaatzi riyotanetari Ashitanari, irojatzi niyotanetari naaka. Irootake
    nokantantakari: ‘Iri kemayetainane niñaawaitero, irojatzi rowaagayetaimiro eerokapaini.’
    ”'
  aon-aon: Eneshenesh eikin Yain nagremesh iri douk eikishi atish. Namudok aria douk
    yakripep yakri Iruhin ananin Mishin ta nyukripep baraen douk nyemnek eik yakripen
    um.
  hus-NT-2005: Ejtal xowaꞌ in koꞌol an Tátaꞌláb u dhabal neye; jaxtám tu ulu ke an
    Tʼokat Ejattaláb jaꞌich neꞌech ti ki óltsitsik xitam jáꞌ neye Nanáꞌ ani ejtal
    xowaꞌ u koꞌol.
  mig-NT: Ta̱ká ja̱ xíin máá Táa̱‑yo̱, suni máá‑rí xíin. Ja̱ yúán ní ka'a̱n‑ri̱ ja̱
    kí'in‑ya̱ já xíin máá‑rí te stá'a̱n‑ya̱ núu̱‑ro̱.
  bps-bps: I kdee nfun i Màgu slame nfungu, na taman mangu, kdee tulen Tulus Dwata
    di gamu mdà sa di deg.”
  mbs-mbs: So insalig te Amay ko se kedita diyà kanak, yan minikagi a te lekat kanak
    se kagi itoladà din kenyo.”
  tof-tof: Kürü Aban blaman ne klamko, kürünko; ka igósidi bóktandóla, sab tóba Samua
    yazeble, ka oya ne kla alióndóla yabü umul-umulan ngibtanóm.
  cme-NT: Mi To maama‑i hiere mɛi maama, ku'i ciɛ na da mi ciɛra di ka da mi kusũŋ-maama‑i
    ji piiye tũnu-nɛi.»
  sus-sus: Naxan birin na Baba Ala yi, a findixi n fan gbe nan na. N a fala na nan
    ma, ‹A naxan sɔtɔma n tan na, a na nan kawandima wo bɛ.›»
  pon-2006: Mehkoaros me Semei sapwellimaniki, iei ahi; ihme kahrehda I ndahkihong
    kumwail me Ngehno pahn ale dahme I kihong oh padahkihong kumwail.”
  dad-dad: Dei nẽ ganan are neu, anĩ nigin, aya arom, Awa Uur neu bun tamal yale fen,
    ã ifelneĩf aul.
  zab-NT: Zectiziac ni ná Xtadnɨ Dios názaca. Pur ningui, guniia laat dec irate ni
    nán Spíritu Sant pur nare iliuuny laat.
  jae-jae: Tamocnê gêŋ samob kêtu aêŋoc. Amboac tonaŋ tec kasôm gebe Ŋac tau êkôc
    su aŋga aêŋoc ma êsôm lasê êndêŋ amac.
  ksd-ksd: Kaugu ka nam ra lavur magit par kai Tama; kari iau tar tatike ba na tatatak
    pa ta kaugu, ma na ve avat i tana.
  msm-NT: Ogpakailing a no ogkapuun kanay to tibo no igpang-anad din, su to tibo no
    kaning Amoy ku, kanay isab.”
  myk-myk: Yaaga tuugo bɛɛri ki ɲɛ To Kilɛ mu ge, yee bɛɛri ɲɛ nɛ woyo. Lee wuu na
    nɛ yu jo Kilɛ Munaa lʼa da ba nɛ wo kafila wu luu na yu yee mu.»
  sbe-sbe: Ginauli maudoidi Tamagu kalinawai ne meta yau yogu. Unai ede ya wane, ‘Yaluwa
    ne kabo kaliguwai yogu hedehedede ye haidi na ye hemasalahadi kalimiuwai.’”
  mcr-mcr: Iqu kukŋuä Nyaqe ämetä etäniqeŋqä ätqäqe, ii Apiqueqä nätmatqä eeqänäŋi,
    Iqueqänä ma, Qämätqiyeqä etaŋgqä dutayi.
  cux-NT: Nducuéⁿ'ē chi vɛ́ɛ́ yeⁿ'ē Chiidá, chuū ní yeⁿ'é. Cáávā chuū ngaⁿ'á chi Espíritu
    yeⁿ'e vaadī cuaacu cuta'á yā yeⁿ'ē 'úú ní ch'iⁿ'í yā ndís'tiī. Ní cádiinúúⁿ nī.
  tur-YTC: Baba’nın sahip olduğu her şey benimdir. Bu nedenle benim olandan alacak
    ve size bildirecek dedim.
  san-ITR: pitu ryadyad Aste tat sarvvaM mama tasmAd kAraNAd avAdiShaM sa madIyAM
    kathAM gR^ihItvA yuShmAn bodhayiShyati|
  bel-N: Усё, што мае Айцец, ёсьць Маё; таму Я сказаў, што з Майго возьме і вам абвесьціць.
  sch-sch: Ka Pa'n a dôn ngei murdi chu kata ani; masika han kêng Ratha han ke pêk
    hah lâk a ta male nangni ril atih, ki ti ani.
  mic-MIQNT: Ta'n te's'g goqwei nujj geggung ni'newei. Etna na ugjit wet tluei Wejuli
    Nisgam ugsua'tutew ta'n goqwei ignmaq aq musga'tugsitoqs'p. Na.”
  huu-NT: Ie jira bie rafuena llotɨcue. Jusiñamui Joreño omoɨna cue rafuena raise
    uiñotaite.
  jiv-NT: Ashí winia Apar takakna nusha Wíniaiti. Nu asamtai “ashí Wínian ujatmaktatui”
    tajai’ tímiayi.
  otm-NT: Nu'a nam bøni n'dat'a ra ts'ɛdi i jac'be ma Ta, janangue'a dá xi ahʉ, ga
    un mam hma da xän'nahʉ nanguecä.
  dah-dah: Al Kuruŋyen dawet kuruŋ gobe tumŋaŋ nigen ala. Gwahade geb Holi Spirit
    beleŋ detne kuruŋ goyen dikala dirde hiyeŋ yihim gogo,” yinyiŋ.
  tnk-tnk: Narimnari me pam səvəi Tata Kumwesən, irəha narimnari me səiou. Ro pen
