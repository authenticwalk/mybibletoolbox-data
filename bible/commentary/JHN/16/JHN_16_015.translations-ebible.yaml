  soq-soq: Dima uduudu Mamamba mampea ipa ne nebaana, sa baiwa ne wane wanase, ‘Aleu
    kakaiwa mai meba ebowe nolalepi, dia, tane dima me waeuwalempa, sa ipa ne mainawoa.’”
  qub-qub: 'Taytäpa maquincho cajcunaga maquëchömi caycan. Chaymi nishcä: ‹Payga noga
    nishäcunatami tantiyachishunquipaj› nir.'
  att-att: Ta kukuâ ngámin yù kukuá nayù Yámà. Á yáyù nga kinagì nikayu ta ipakánnámmu
    na nikayu yù kuruk nga maggapu nikán,” kun ni Apu Kesu.
  bki-bki: '@see-verse:JHN.016.014'
  bqp-bqp: Pↄ́ kũ ma De vĩ pínki bi ma pↄ́mɛ. Abire yãin ma pì, ani ma yãnↄ sɛ́tɛ
    à babaárɛ.
  mcp-mcp: Sâ jɛ̂sh Sɔ́ɔ́ŋgʉ́ waam jɨ́ nə ndɨ́ yí jísə sâ jâm, gwə́ wə́ mə́ cɨ́ nə́
    a bá jaaw bɨ́ isâ á bá lə́g mə́dɨ́ yí.»
  hat-hat: Tou sa ki pou Papa a se pou mwen yo ye tou. Se poutèt sa mwen di nou la
    pran sa ki pou mwen pou l' fè nou konnen yo.
  npl-NT: Nochi tlan iaxka Notajtsi, noiwa noaxka. Yika onomechili n Espíritu, kiselis
    tlan noaxka iwa nomechmatiltis.
  bgg-bgg: Gu Aphuii shii um pha ji ne zab guro ro; jiè gu hì yao phro chiih-è gu
    è nyie yao pha ji yie srane Ragung re-è nathek shii yao ruii phro.
  eng-TCENT: All that the Father has is mine. That is why I said that the Spirit will
    receive from me what is mine and declare it to you.
  eng-BSB: Everything that belongs to the Father is Mine. That is why I said that
    the Spirit will take from what is Mine and disclose it to you.
  cpu-NT: 'Tema okaratzi jiyotanetari Ashitanari, irojatzi niyotanetari naaka. Irootake
    nokantantakari: ‘Iri kemayetajaantainane noñaavaitero, impoña irovaakayetaimiro
    eerokaite.’”'
  san-ASM: পিতু ৰ্যদ্যদ্ আস্তে তৎ সৰ্ৱ্ৱং মম তস্মাদ্ কাৰণাদ্ অৱাদিষং স মদীযাং কথাং
