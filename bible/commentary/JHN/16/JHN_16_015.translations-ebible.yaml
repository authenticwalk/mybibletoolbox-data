  alp-NT: Pusue yelu rebe AmaKu Eniere mere Aukue. Ele mere hoko saisa rebe Ro Misete
    Ibetekele ete imire, Au betekele eteI.”
  san-VEL: pitu ryadyad aaste tat sarvva.m mama tasmaad kaara.naad avaadi.sa.m sa
