  nko-NT: Tógyítɔ́á mɩ́ Sɩ́ bʋ́ʋ a, mɩ́ bʋ́. Mʋ́ sʋ nabláa mlɩ mbɛ́ɛ, Ɔŋɛ́ ámʋ
