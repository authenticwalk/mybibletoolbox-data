  gub-BL: Heru umur ukàgaw upuràg eteahy haw ihewe paw rupi a'e. A'e rupi — Hekwe
    umume'u putar heze'eg peme a'e nehe, a'e kwez peme ihe.
  imo-imo: Aranga ltemo melema pali nanga. Akumunga Minimuni nanga ungu ambolopalie
    pilipe eno nimbe timbelo nio,” nimu.
  boj-boj: Ijo Abu aqa iŋgi iŋgi kalil di ijo iŋgi iŋgi dego. Deqa e niŋgi merŋgonum,
