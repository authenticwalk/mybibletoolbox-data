  tvt-tvt: Seng Wah suh tiimjeela jirep ah nga raangtaan; erah thoidoi baat rumhala
    Chiiala ih nga jiin nawa tiim chaat ah erah ah baat han.
  bgt-bgt: Na komi fata gougovu nigna a Tamagu, na nigua. Iangeni na vunegna inau
    ku velea na Tarunga ke Tabu keda titionoa itamiu na komi fata inau ku titionoa
    itagna.”
  mvn-mvn: Amau yana gabu habuhabuna kadu ya nua‑uya habuhabuna avaha awaeheu, aveimeyei.
    Wayahina, au pata avonemi, Nuana Ahihinata yau nua‑uya nꞌ‑epei, viwavenemi, unꞌ‑anamanei.
  djk-NT: Ala san mi Tata abi na fu mi. Na fu dati ede meke mi taigi u taki, a o teke
    sani fu mi taigi u.
  uig-LAT: 'Atida bar bolghanning hemmisi hem méningkidur; mana shuning üchün men:
