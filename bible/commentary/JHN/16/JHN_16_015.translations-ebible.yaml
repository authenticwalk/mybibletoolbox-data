  gof-ENT: ኣዋስ ዴዒያባ ኡባይ ታባ፤ ‹ሚንይሲ ታው ዴዔይሳፌ ኤኪዲ ሂንቴው ኦዳና› ታኒ ጊዳይ ሄሳሳ።
  aau-aau: Ompay ompay lowpwarowp Aio, hiy ma nak-wayr somokwe, hano. Hakwe senkin
    sehe me, Niohney hiykwe ok, ha ma lohruw-a me lonokyaw nok, hme ma-mesor kow ok.”
  tvk-tvk: Holesok xil vus na Tata navan be navan mun. Misak ni, inou nakila namiteni
