  epo-epo: Ĉio ajn, kion la Patro havas, estas mia; tial mi diris, ke li ricevos el
    miaj kaj anoncos al vi.
  gfk-gfk: Ira linge bakut ta Mama anugu. Ma iakano no burena kaik iau gi tange bia
