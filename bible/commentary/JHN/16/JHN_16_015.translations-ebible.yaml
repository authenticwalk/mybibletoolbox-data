  aak-aak: Ápo nionɨ ɨ́ánɨŋɨ́ niepɨ́xɨ́niasiŋɨ́ eŋagɨ nánɨ amɨpí nɨ́nɨ oyá imónɨŋɨ́pɨ
    nionɨyárɨnɨ. Ayɨnánɨ nionɨ re searɨ́ɨnɨ, ‘Kwíyɨ́pɨ nionɨ rarɨŋápɨ arɨ́á nɨnirɨ
    wɨ́á searókiamonɨ́árɨnɨ.’ searɨ́ɨnɨ.” urɨŋɨnigɨnɨ.
  chd-NT: 'Ma to li''ejma'', lipicuejma'', limane cai''Ailli'', ma'' anuli iya'' lai''ejma'',
