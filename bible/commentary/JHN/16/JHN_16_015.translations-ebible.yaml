  amp-amp: Bro Yifemr harhuwa tamoh tamoht nanuhet. Ndnettn kanganko, nanhu mrokfo
    rifhur rorn yakruharr kfo nuhasrahrko.”
  bht-bht: जड़ा कुछ पिता परमेश्वर दा है, सै सब मेरा है; तांई तां मैं बोलया था की,
    उनी मेरियां गल्लां चे लेईकरी तुहांजो दसणा है।
  eng-NOY: Every thing that the Father hath is mine. For this cause I said, that he
    receiveth of what is mine, and will tell it to you.
  cub-NT: Caiye jipacʉi majiéde majivʉ yʉ. Que baru “Ñai Espíritu Santo ji majié matʉiyede
    mʉjare coreóvare d̶acʉyʉme”, avʉ yʉ mʉjare, arejame Jesús.
  ita-1927: 'Tutte le cose che ha il Padre, son mie: per questo ho detto che prenderà
    del mio e ve l’annunzierà.'
  lww-lww: '@see-verse:JHN.016.014'
  ckb-ckb: هەموو ئەوەی کە هی باوکە، هی منیشە. لەبەر ئەوە گوتم، ڕۆحی پیرۆز لە هی من
    وەردەگرێت و پێتانی ڕادەگەیەنێت.
  nas-nas: Ookara kapooꞌ Mmaꞌ otoꞌevumaing ning nkaning. Teeꞌkoo eeꞌnaꞌkoo teeꞌ naurampimang
    Tanuaang Meekunge nkaang meenasi diiꞌ naururiaing.”
  uvl-uvl: Ure lochloch ngana nenge Temek nena ia iau lek ia pule. Ke ngana laka nenge
    e hele ke e teke lape e tunge lek helenga lange Opepengpeng pe i lape heleia lange
    imo.
  eng-BBE: 'Everything which the Father has is mine: that is why I say, He will take
    of what is mine and will make it clear to you.'
  ixl-CNT: Vetz qꞌu yol sataleꞌ tan, vetz kajay qꞌuꞌl atil xeꞌ vunTat. Ech tok vetvala
    aas setootzaji taqꞌo.
  xsi-xsi: Naŋa Mama kawa ŋgua rârâni ŋinde nde naŋa kawâŋgu ŋgua tona. Mine kala
    naŋa apaimi tu Koroani ma ikai naŋa kawâŋgu ŋgua, ku ma itula pwataki pami.”
  crx-NTPO: Ts'iyaitsuk ndai la sBá ooch'e' yinli-i, 'i si sch'e' 'unt'oh. 'Inka 'unohdúsni
    Ndoni 'en ndai la se' 'ut'en k'oh unli-i, ts'iyawh itálhchulh 'ink'ez yunóhuntilhtun.
  kan-OKCV: ತಂದೆಗೆ ಇರುವುದೆಲ್ಲವೂ ನನ್ನದೆ. ಆದ್ದರಿಂದಲೇ, ‘ಪವಿತ್ರಾತ್ಮ ದೇವರು ನನ್ನದರೊಳಗಿಂದ
    ತೆಗೆದುಕೊಂಡು ನಿಮಗೆ ಪ್ರಕಟಿಸುವರು,’ ಎಂದು ನಾನು ಹೇಳಿದೆನು.”
  bbb-bbb: Ro ire boeje Asoe none fu samuagiakinu ro renoeno ije buka none. Ijadufuo
    Kavene Akae fu ruakuma fu vua none boeje binodua kuke kuariakono kiae.
  blw-blw: Amin way wacha an Ama, yachi agé hen wacha an haén, wat yachi hen mangaryaén
    hen Espiritu, haén hen marpowan hen itudtuchuna an chàyu.”
  tam-2017: பிதாவினுடையவைகள் அனைத்தும் என்னுடையவைகள்; அதினாலே அவர் என்னுடையதில் எடுத்து
    உங்களுக்குத் தெரிவிப்பார் என்றேன்.
  azz-NT: Huan nochi ne tanextililisme ne ten Notajtzin Dios iaxcacopaca, Yejuatzin
    ne no noaxcacopaca. Ica ya nojón namechilij que in Yecticatzin Espíritu quiselis
    de noaxcacopaca huan Yejuatzin ne quicuis para namechajsicamatiltis namejuan.
  spa-RV-1909: 'Todo lo que tiene el Padre, mío es: por eso dije que tomará de lo
    mío, y os lo hará saber.'
  csy-csy: 'Pa i neisa theampo sia keima neisa a hihi: tua ahikom, keima neisa hong
    laksak tu te, note hong lak tu hi, kong ci hi.'
  mxq-NT: Tʉgekyʉ diꞌibʉdsʉ nDeety myʉda̱jtypy, ʉjtsʉ njaꞌa. Nan pa̱a̱dyʉts njʉnáñ
    ko yʉ Espíritʉ Santʉ ꞌyaxá̱jʉp diꞌibʉts ʉj njaꞌaꞌa̱jtypy es mduknijawʉya̱ꞌa̱nʉdʉ
    miidsʉty.
  tzj-NT: Nojel ja c'o ruq'uin ja Tatixel c'o nuk'a' anin tre chakaja' rmalc'ari'
    tok xinbij chewe chi ja rEspíritu Santo arja' nuc'amto na ja c'o pa nuk'a' anin
    chi nurk'alasaj chewach nak rbanic.
  tdt-tdt: Buat hotu nebee Hau nia Aman nian, nee Hau nian. Tanba nee mak Hau dehan,
    buat nebee Espiritu Santu hatoo ba imi, Nia simu husi Hau.”
  ron-BTF: 'Toate câte are Tatăl sunt ale mele; din această cauză am spus că: Va primi
    din al meu și vă va arăta.'
  eng-WEBP: All things that the Father has are mine; therefore I said that he takes
    of mine and will declare it to you.
  eng-FBV: All that belongs to the Father is mine. This is why I said that the Spirit
    teaches you whatever he receives from me.
  nld-1939: Alles wat de Vader heeft, is het mijne; daarom zei Ik, dat Hij van het
    mijne ontvangt, en het u zal verkondigen.
  bwo-bwo: Nihok wotts jamo tikee, ‹Tik wottso de'er itsh keewitwe› ti et manshe.
  nch-BL: Nochi cati noTata quipiya, nojquiya noaxca na. Yeca nimechilhuía Itonal
    Toteco quicuis cati na nijpiya huan amechnextilis cati quinequi quiijtos.
  quc-TNT: Ronojel ri c'o ruc' ri nu Tat are wech in xukuje'. Rumal ri' xinbij chi
    ri Lok'alaj Espíritu cuc'am na ri wech in, cuc'ut c'u na wa' chiwäch ix.
  tfr-NTPO: Data Sbö l̇l̇ëbo tjeng kës l̈i, e botoya. Tjl̈õkwo botoya l̈i l̈e Sbö
    Sëyarë bomi kong, miydëmi wl̈o l̈oror bomi kong e kjĩshko.
  kaq-NT: Heen papanahbo jatihibi ta henabo qui. Jaa copi tah hen mato yohihahqui,
    hean yohihi joibo bihxon ta jaan mato honanmayaxihquiqui hahquin.
  sgb-sgb: Ya laman ihip ni Apo Namalyari, ya Tatang ko, ay habayto êt ya laman ihip
    ko, kabay hinabi ko ya laman ihip ko, ya ipamwang na kamoyu.”
  vie-1934: Mọi sự Cha có, đều là của ta; nên ta nói rằng Ngài sẽ lấy điều thuộc về
