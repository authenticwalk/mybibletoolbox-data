  tha-KJV: ทุ​กสิ่งที่พระบิดาทรงมีนั้นเป็นของเรา เหตุ​ฉะนั้นเราจึงกล่าวว่า พระวิญญาณทรงเอาสิ่งซึ่งเป็นของเรานั้นมาสำแดงแก่ท่านทั้งหลาย
  por-BR-2018: Tudo quanto tem o Pai é meu; por isso eu disse, que tomará do que é
    meu, e vos anunciará.
  mhl-mhl: Mamanere ya sosowo ega, oi nonde meo ruame pega. Ore eru migo, ‘Iŋoji nakene
