  san-TAM: பிது ர்யத்³யத்³ ஆஸ்தே தத் ஸர்வ்வம்ʼ மம தஸ்மாத்³ காரணாத்³ அவாதி³ஷம்ʼ ஸ மதீ³யாம்ʼ
