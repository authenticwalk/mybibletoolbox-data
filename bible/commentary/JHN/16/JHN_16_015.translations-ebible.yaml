  tac-NT: Suwábaga napu ekí nígame ju ne O'nola, néchigó abiena si nila ju. Alekeri
    aníguru ne ye alawaka 'la gepume ju ne'chí 'lige 'emi ruyémala.
  eng-WEBPB: All things that the Father has are mine; therefore I said that he takes
    of mine and will declare it to you.
  gfk-H: Ira linga bakut ta Mama a nugu. Ma iakanong no burena hua iau gi tangai bia
