  san-IAS: pitu ryadyad āste tat sarvvaṁ mama tasmād kāraṇād avādiṣaṁ sa madīyāṁ kathāṁ
    gṛhītvā yuṣmān bodhayiṣyati|
  nho-nho: Naa mee hakkaatoa taku Tamana raa, teenaa ni mee aaku. Teenaa e mee atu ai
    nau maa TeAitu raa ma ki huri atu aku tiputipu ki kkite kootou.”
  gym-NT: Niara rükadi jändrän tikwe mike gare munye tita niere munye, ñobtä ñan angwane
    jändrän jökrä tä ti Rünkwe, ye abko jen tikwe arato, aisete Ngöbö Üai rükadi jändrän
    tikwe mike gare munye tita niere.
  azg-NT: Tsoñꞌen na tsixuanhanꞌ cüentaaꞌ nquii Tyëhöꞌ, macüentahanꞌ. Ngꞌe joꞌ na
