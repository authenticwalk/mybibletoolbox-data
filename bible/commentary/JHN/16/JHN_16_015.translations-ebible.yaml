    yen y re nusamaj.
  ces-1613: Všecko, cožkoli má Otec, mé jest. Protož jsem řekl, že z mého vezme, a
    zvěstuje vám.
  nab-NT: '@see-verse:JHN.016.014'
  eko-eko: Yooshi Paapa ariinaaye ti yaka, tiito kilupiyeeyo yoori Rooho Ttakatthiifu
