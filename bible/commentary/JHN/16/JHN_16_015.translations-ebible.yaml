verse: JHN.016.015
translations:
  kpx-kpx: Di Mamae onobenobe bahata keau di onoea. Iale kemo di la namigevei kosea,
    ‘Munanae Tumu kena di vaveve bahata loui la haivei.’”
  okv-H: Eto kiari nau au ingesova erena amo nau Mama ta kiari te donda tapa te amo
    nau iketo tona avoeto erena.”
  tbo-tbo: Amau a ginouli atapuhi tau galiugei, naka binei a palipaliwelemi a pa,
    apo ina wiatatiyemi tau biugei.
  mal-C: പിതാവിനുള്ളതെല്ലാം എന്റെ വകയാണ്; അതുകൊണ്ടാണ് ആശ്വാസപ്രദായകൻ എനിക്കുള്ളതിൽനിന്ന്
    എടുത്ത് നിങ്ങൾക്കറിയിച്ചുതരും എന്നു ഞാൻ പറഞ്ഞത്.”
  grc-SR: Πάντα ὅσα ἔχει ὁ πατὴρ ἐμά ἐστιν· διὰ τοῦτο εἶπον, ὅτι ἐκ τοῦ ἐμοῦ ⸂λαμβάνει,⸃
    καὶ ἀναγγελεῖ ὑμῖν.
  bgc-bgc: वो सब कुछ, जो पिता का सै, वो सारा मेरा सै, ज्यांतै मन्नै कह्या के वो मेरी
    बात्तां म्ह तै लेकै थारे ताहीं बतावैगा।
  khz-khz: Au Tamaku gena gau maparara au geku. Vovetaina gaurai pakila, ‘Ia na au
    gekuna pene gapira kilara gomi pene varami.’”
  deu-TKW: Alles, was der Vater hat, ist mein; darum habe ich gesagt, daß er es von
    dem Meinigen nimmt, und euch verkünden wird.
  zsr-NT: Yúguꞌtë le naqui queëꞌ Dios Xuz naqui quiaꞌ. Qui lë ni naꞌ gniaꞌ siꞌë le
    naqui quiaꞌ, len gunëꞌ ga gnö́ziliꞌ lei.
  lin-lin: Nyonso oyo ezali ya Tata ezali mpe ya Ngai ; yango wana nalobi ete akozwa
    makambo kowuta epai na Ngai mpe akoyebisa bino yango.
  hns-NT: Pieta Parmeswar ke sab tjiedj hamaar bhie hai. Ohie se ham bollie kie oe
    toelogse hamaar baat bataaiga.”
  noa-E: Wajapcharan mag mua jaaujerr iek khaphʉ api sim aiguin, mʉ Aai iekpata ĩchab
    khaphʉ api simgui ajim, mʉchdëujã i iekta jaaujerr aawai.
  eng-EMTV: All things which the Father has are Mine. Therefore I said that He takes
    from what is Mine and will announce it to you.
  mib-NT: Ndɨhɨ ndese cújéhnu Tátá rī, suni súcuan cújéhnu máá rí. Jeē yúcuan ní cahān
    rī jeē Espíritu Santo nacastūhun yá nuū rō tāca jnúhun jeē jé ni cahān rī, te
    sáha ya jeē jécūhun ni rō jijnáhan ró.
  lif-NT2: काक् पानुदिङ् पाःल्‍ले़ कुबाःन्‍हाॽ इङ्‌गाॽइन्‍लो, खे़ल्‍ले़ चोगुल्‍ले़
    सेसेमाङ्‌ङिल्‍ले़ इङ्‌गाॽलाम्‍मे पाःन्‍हाॽ तेॽरुआङ् खिनिॽ के़मे़त्तिॽरो फाॽआङ्
    पाःत्तुङ्‌बारो॥”
  xnj-xnj: Goha geavinagu Dadi ndi ga nene, ndi nijova kuvya Mpungu Msopi mwenuyo
    yati akuvajovela gegihuma kwa nene.”
  mmx-mmx: Levempanga ne Tamak i ruuna i, mo axav i atarak. Kuren la a lok do Loroonan
    Kaala naba lok ka levelinga rak la ni na anasa nimi min.”
  cbr-NT: '''Ën Papan ñu ax ca ''ënanribi ''icën. Aín sinánsaribi ca ''ën sinan ''icën,
    ''ën cushix ca aín cushisaribi ''icën. Usa ''ain cana mitsu can, aín Bëru Ñunshin
    Upí an ca ''ën sináncë ñucama ''unánquin usaribi oquin mitsu ''unánmiti ''icën.'
  tee-NT: 'Tachi chun ju ix''anu'' junita ju quimpai sich qui''anu'' vachu''. Yuchi
    iclhinajunch ju chavai ni ca''amalaninina'' ju Spiritu Santu ju quinchivinti chai
    catamamachakxaniyan lamintac''atsan''an. Vachu'' chani ju ajuni ju ix''amamaka''un
    ju Jesús:'
  eng-LSV: All things, as many as the Father has, are Mine; because of this I said
    that He will take of Mine, and will tell to you;
  cak-NT: Can ronojel ri c'o riq'uin ri Nata', can wichi ren chuka', y romari' ren
    xin-ij yan chi ronojel ri xtuk'alajij ri Espíritu Santo chiwech, can chuij ren
    y chirij ri nusamaj.
  pah-NT: 'Jireaporog̃ita ko jiruva''ga reaporog̃ita javijitehe, ei ga. Nurã ji ei
    pe me ko: “Tupana''ga ra''uva po ti henduvi nhinhi''ig̃a ji imombe''urame jireaporog̃ita
    jupe nehẽ,” a''e ji. “A''ero po ti imombe''ui a''ea jitehe pe me nehẽ,” a''e ko
    ji pe me ko, ei Jesus''ga g̃a pe.'
  sja-NT: Jõma mɨ Ak'õrepa k'awa bɨ mɨa pida k'awa bɨ. Maperãpɨ mɨa jaraji Ak'õre
    Jaurepa k'awapiit'ee jõma mɨa ne-inaa k'awapi k'inia bɨ parãmaa.
  xed-xed: 'Inda skwa Da ɗa ná, ŋa ɗa ya. Tsaya kəl yu ka mnaghunata kazlay: Skwi
    da iʼi dzaʼa klafta tsi ŋa mnay ŋa ghuni kəʼa ya,» kaʼa.'
  glk-glk: هر چیزی کی پئره‌شینه، می‌شینم ایسه. هَنه وستی بوگفتم کی اونچی‌یه کی از
    من فیگیره، شمره خبر دهه.
  mks-NT: Tócó ndihi ña̱ha jána̱ha̱ Ndióxi̱, tátá i̱ cúú ri a ña̱ jána̱ha̱ ye̱he̱
    va. Sa̱há ña̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndó ña̱ ínima̱ yi̱i̱ mé á ca̱xi tu̱hun
    a xi̱hi̱n ndó ña̱ cúni̱ mí i̱ jána̱ha̱ i̱ nu̱ ndo̱.
  gfk-S: Ira linge bakut tane Mama a nugu. Ma ikinong no burwana kaie iou ge tange
    be no Tanuo na kapkap leh ira tutuno utagu, inage hapalaine mu ine.
  bmu-bmu: Iwinaŋgöreŋ yuai pakpak ahözawi, mi mönö nöŋgö böröne ali ahöza. Miaŋgöra
    jizal, ‘Yaŋön mönö nane köwenöhök keu memba jim asariba uru kuŋgum ak eŋgiba malma.’
    Keu mi mewö.”
  dgz-dgz: Dim dim iragi Mamana megawa iragi ame negawa di. Endi ap menan ne anega
    wana dim dim iragi negawa ame Guewa Woup Seniwa ware to ewaep iravi asigip tai.”
  eng-GNV: 'All thinges that the Father hath, are mine: therefore said I, that he
    shall take of mine, and shewe it vnto you.'
  zaa-NT: Iyaba nu té qui' Tatáa nna, quíbá' ną́. Acca nia' qui'ni Espíritu Santo
    nna thí'e de nu ná quia' nna gunie qui'ni ccá li ą saber.
  eng-WEBSTER: 'All things that the Father hath are mine: therefore I said, that he
    will take of mine, and show it to you.'
  guh-guh: 'Daxita taxa pexainaejava, xanë ata rabaja tajajava. Bajaraxuata pacajumaitsitsi:
    “Xanë talivaisi, pexaniajailivaisi, Espíritu Santo pacayapëtaeyaexanaena,” pacajaitsi,
    jai Jesús pijajivijavabelia.'
  bon-bon: Iyeta lui cina cäme Babe memi, teepi cuta cämi nemi. Peei name pi cane
    apu jiicine, egä Aceji Seemo te pa yaacatepi, cane teebine ngena pagege ceera,
    siige piba weebibine pa jijananipi.”
  nhw-BL: Nochi catli noTata quipiya, nojquiya noaxca na. Huajca Itonal Toteco quiselis
    catli na nijmacas huan anmechilhuis.
  swh-ONEN: Vyote alivyo navyo Baba ni vyangu. Ndiyo maana nimesema Roho atachukua
    yaliyo yangu na kuwajulisha ninyi.
  wbi-wbi: Fyoni fino alinafyo uNhaata, fyango, fye nambe nivavulile kuuti, uMhepo
    ujuo ikuvavulagha sino upiile kuhuma kulyune.
  bba-bba: Kpuro ye Bɑɑbɑ u mɔ nɛɡiɑ. Yen sɔ̃nɑ nɑ ɡeruɑ mɑ Hunde u koo nɛɡiɑ nɔ,
    kpɑ u bɛɛ ye nɔɔsiɑ.
  eng-KJVCPB: 'All things that the Father hath are mine: therefore said I, that he
    shall take of mine, and shall shew it unto you.'
  kgk-NT: Ha xe rehegwa katu xe Ru rehegwa ave voi. Upéa-gwi ha'e kuri peẽ-my, Xe
    rehegwa omombe'u va'erã ave peẽ-my Nhe'ẽ Marangatu tee va'e ou ramo, he'i gwemimbo'e
    kwéry-pe Hesu.
  waj-waj: 'Mmuakiaa ni Napoonna mminnaiyauvo inna niiniyauvaivee. Ivaara na kiaunoo:
    Fai Mmannasa Kua Kutaa Tiraivo ni kuaivaa rikioo ivaa nnaasu ngii giaa ngii minai
    ngia rikiaaravaivee, kiaunoo, tiravai.'
  cpy-cpy: 'Tema okaatzi riyotanitziri Ashitanari, roojatzi niyotanitziri naaka. Rootaki
    nokantantari: ‘Riitaki kemaenani noñaawaetero, rowawijayi-teemiro eerokapaeni.’”'
  ekk-PKP: Kõik, mis kuulub Isale, on minu oma. Sellepärast ma ütlesin, et Vaim õpetab
    teile seda, mida minult saab.
  mpx-mpx: Bugul gegewena toto Nam elana, he nau eliyau. Heiya te kaiwena ge ya ba
    Yayaluwa Bwabwalena ni ahiahiya eliyau ge ni papamasal eliyamiu.”
  wbp-wbp: Nyiyarningkijarra kuja karla nguna ngajukupalanguku Kirdanaku, ngulaju
    kaju nguna ngajurlanguku. Kujarlanyarna-nyarra yimi-ngarrurnu kajirnarla wangka
    Pirlirrpaku, ngulaju kapu-nyarra jurrku-juku wangka.”
  luo-luo: Gik moko duto ma Wuora nigo gin maga. Mano emomiyo ne awachonu ni gik moko
    duto ma Roho nowachnu nogol kuoma.”
  nhe-NT: Nochi nopa tlamantli tlen quipiya noTata huan tlen yajaya quichijtiya nojquiya
    noaxca huan nijchijtiyajtoc. Huajca nimechilhuía Itonal Toteco quicuis tlen na
    nijchijtoc huan inmechnextilis tlen quinequi quiijtos.
  aii-aii: ”ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܹܗ ܒܵܒܵܐ ܕܝܼܝܼ ܝܠܹܗ. ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܕܪܘܼܚܵܐ ܒܸܬ ܫܵܩܹܠܔ ܡܸܢܝܼ ܘܡܲܕܸܥ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iluqaan Aapam pigikkaŋa pigipmigigaptuuq. Taatnaqługu nipliutigigiga Ipqitchuamun
    Irrutchimun quliaqtuaġiniaġnipḷugu ilipsitñun uqaksraġikkaġa.
  msb-msb: Kay sa akon an tanan na nasa Ama. Kaya ginsabi ko sa iyo na hali sa akon
    an tanan na igapahayag niya sa iyo.
  cpa-NT: Jǿg³ quieg¹ jní² báh³ ca¹lah¹jǿ¹ jǿg³ chi² quiah¹² ti³ŋieh¹jni. Hi² jøng²
    ca¹juǿi²jni hniah¹² hi² heh¹ jmi²dsí² han¹³ hniah¹² jǿg³ quieg¹ jní².
  dso-dso: ଜନ୍‌ଟା ବାବାର୍‌ଟା, ସେ ସବୁ ମର୍‌ଟା । ସେଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ କଇଲିନି, ସୁକଲ୍‌
    ଆତ୍‌ମା ମର୍‌ଟାନେଅନି ନେଇକରି ସେ ତମ୍‌କେ କଇସି ।”
  meu-meu: 'Tamagu ena ḡau idoidiai na lauegu: una dainai na tomamu, ia ese lauegu
    amo baine abi ḡaudia na baine hamaorolaimui.'
  yva-NT: Anakotar tenambe Injayo Amisye apaura rai omamo risyaura rai. Wemi mbewar
    Syo raura syare ayao kotaro Anawayo Vambunine mo raura wasai mamo Mo raugav no
    Rinui.”
  dgc-dgc: I étanan a koo Nama ko, éy koo ko be,” kagi ni Jesus. “Kanya kinagi ko
    a alapén na Espiritu tu kagi ko, a itoldu na ya dikam.
  zpm-NT: Rne naa ga glu me, sac grëtaa ncuaaṉe rnabey Pxoz naa, yeque naa rnabeya.
  hix-NT: Ryehutwatxho rma, royàm yehutwatxho me rma naha. Àro ke, ryehutwatxho rma
    yokarymehe, owyanye, àkehe, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Mbele mbele Avuihi ondo anhi lira. Karem uwosik jirin amu sawenduwa, Masikome
    Avui Wasilakahi mashi anhin or larakaha jirin sawekwa ri.�
  npi-ULB: पितासँग भएका सबै थोक मेरा हुन् । यसकारण उहाँले जे मेरो हो त्यहीबाट लिनुहुन्छ,
    र उहाँले यो तिमीहरूलाई बताउनुहुनेछ भनी मैले भनेको हुँ ।
  cgc-cgc: Tanan na naan ta ake na Amay, yon man naan ki yaken. Yon tenaan na gambal
    a na ake an na mga ambal daw mga buat ipaintindi ta Dyos Ispiritu Santo ki kyo.”
  tim-tim: Akto Apoŋe ikiŋaet nâŋgâ nâŋgâŋe are niŋdo aregât hin maktân. Anutugât
    Heakŋe arekŋe nâŋgât keine hekat yeŋgiwiap.
  yor-yor: Ohun gbogbo tí Baba ní tèmi ni, nítorí èyí ni mo ṣe wí pé, òun ó gba nínú
    tèmi, yóò sì sọ ọ́ fún yín.
  wos-wos: Wuna yafana atéfék jondu wuna dé. Wungi xékélakita wuni guniré we, ‘Godna
    Hamwinya wuna jondu hérae wun jonduka guniré wakwetandé.’” Wungi dé Jisas wa.
  emp-NTPO: Jũma mʌ̃ Zezad̶era mʌ̃rea. Maʌ̃ carea mʌ̃a jarasia Ãcõrẽ Jaureba mʌ̃ bed̶ea
    ũrĩped̶a bãrãa jaradiaida.
  eng-F35: All that the Father has is mine; that is why I said that He takes from
    what is mine and will communicate it to you.
  ind-ind: Semua yang Bapa miliki adalah milik-Ku juga. Itulah sebabnya Aku berkata
    bahwa Roh Penolong itu akan menyampaikan kepada kalian apa yang Dia terima dari
    Aku.”
  pes-OPCB: تمام بزرگی و جلال پدرم از آن من است. وقتی گفتم جلال و بزرگی مرا به شما
    نشان می‌دهد، منظورم همین بود.
  mpt-mpt: Ne Aye Gode bobol tem funino alukum tekein kebi kesota ne baabenita Ne
    weng ota Hobe omkahabita ibo omkayemabebo ge baabeiobo ge baabesebe.
  ssx-ssx: Ala꞉ta꞉ ala꞉ta꞉ paeyao yaka Apa꞉ma꞉ wia hala꞉ ekita꞉ ya ekie. Koto polo
    ekina꞉ I̱ma꞉ mo Temoko pa꞉ta꞉ halolo ekita꞉ ipikana꞉ma꞉ meaata꞉ iki pa꞉ta꞉ la
    kilieke loa꞉me.
  mkl-mkl: Mii iyi Bɑɑbɑ í nɛ fei, tom nii. Ŋɔi í ce ǹ ni Hundei Ilɑɑɔ̃u ɑ́ ɡbɔ idem
    ku sisi nŋɛ.
  gaq-gaq: ଜା ସାପା ନେଙ୍ଗ୍ ଆବାନେ ଆତେନ୍‌ ସାପା ନେଙ୍ଗ୍‌ନେ ତେସା ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‍ମ୍ୱକେ ନେଙ୍ଗ୍‍ବାନ୍‍
    ସାପା ସାମୁଆଁ ଡୁଙ୍ଗ୍‍ୱେଚେ ମେଁ ଆମ୍ୟାଏ ।”
  gof-RNT: Aawas de7iyaba ubbay tabaa; ‘Minthetheyssi taw de7eyssafe ekkidi hinttew
    odana’ taani giday hessassa.
  unx-unx: ଆପୁଇଁୟାଃ ସବେନାଃତେୟାଃ ଆଇଁୟାଃ ତାନାଃ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ କାଜିକେଦାଇଙ୍ଗ୍‌, ପାବିତାର୍‌
    ଆତ୍ମା ଆଇଙ୍ଗ୍‌ ଏମ୍‌ତେୟାଃ ଇଦିୟାଏ ଆଡଃ ଆପେକେ ଉଦୁବାପେୟାଏ ।
  gah-gah: Aménehitokatí netá matá nene nenikó neme asú onoimó neve. Nenemú Sikalahulímo
    nenitokatí gakó alekoko lo likiminogo ive loko mota lo lekemekuve.
  lcm-lcm: Keve bil aongos a mamai kapo tauk ina, kapo kakag. Asukang a napo antok
    ta ka luk le singig na ka amalangasai animi tatana.
  aer-aer: Arne ingkirreke atyinhe Akngeyele-arle atnyeneme, the atnyeneme-arlke.
    Alakenhe ikwerenge anteme ayenge arrekantherre angkeke alakenhe, ‘Utnenge Akngerrele
    kwenhe arrenhantherrenhe akaltyele-anthetyenhe angkentye rarle ayenge aweke angkerlenge.’”
  qvc-NT: Taytay Dyus tukuy ima yuyashqandam noqapis yach'ani. Chaymi chay yach'ashqayta
    Santu Ispiritupis rin yach'achishuqllapa, nishpa.
  tgl-ULB: Ang lahat ng anumang bagay na mayroon ang Ama ay akin. Kaya nga sinabi
    ko na kukunin ng Espritu ang mga bagay na akin at ihahayag ang mga ito sa inyo.
  cbs-NT: 'Dasibi en Epa jayadan, enadiki. Jaskawen taea: “Yushin Chanima Unanmanika
    ena bitan matu unanmaxanikiki”, akin en matu yuixuki— iwanan,'
  xtm-NTPP: Ndaka ja neva'a Yuva sa ma suni kuenda tna sa kúu. Chukan kúu ja ni ka'an
    sa ja Xtumani Ndios ma ndunda'a ja kúu kuenda sa ma, te ndakaxtnu'u ya nuu ndaka
    ni.
  nnq-nnq: Yoa ibakweti Awawa nga yango, ngamana nengita jweno Uhuke ba Nnoongo apakunenge
    gaga agapakupata kuboka kwango.
  bao-NT: Niipetirije yʉ Pacʉ cʉ̃ ca cʉorije yʉ yee nii. To biri, “Añuri Yeri yʉ yeere
    jee upari mʉjare wede majiorucumi,” mʉjare yʉ ĩijãwʉ.
  san-ORI: ପିତୁ ର୍ୟଦ୍ୟଦ୍ ଆସ୍ତେ ତତ୍ ସର୍ୱ୍ୱଂ ମମ ତସ୍ମାଦ୍ କାରଣାଦ୍ ଅୱାଦିଷଂ ସ ମଦୀଯାଂ କଥାଂ
    ଗୃହୀତ୍ୱା ଯୁଷ୍ମାନ୍ ବୋଧଯିଷ୍ୟତି|
  huv-NT: Meáwan leaw ocueaj Xeteat, aag ayaj xicueaj aton. Áag tapiüngas leaw Nangaj
    Espíritu apmandeac masaj icon, aag ayaj ajngot imiün wüx xique.
  otn-NT: Nu̱ te gäma̱ hya̱ mma̱nna̱ Papá, gä gue'a̱ ra̱ hya̱ dí̱ mma̱ngä'a̱. Ja̱na̱ngue
    dí xi'a̱hʉ ngue ra̱ Espíritu Santo da̱ ha̱nnga̱gui̱ ma̱ hya̱, 'nɛ̱ di ja'a̱hʉ
    ngue gui pa̱hmʉ hanja ra̱ hya̱.
  nop-nop: “Baŋ’walaaniŋ nemenemek hogohogok hatak u molom nu tilat, wondoktiŋa indiŋ
    yolat. Munabulidi nu’walaŋ mede hatak u tiŋa fooŋ hanihautawaak.”
  obo-NT: Oyya su iddos langun no riyot Amoy ku, ka‑ay en mandad to koddi. Idda en
    kos unayan no mid ikahi a no iddos langun nid paabbotlabbot koniyu to Uhis no
    Ispiritu, id pomon dinit koddi.”
  cak-ENT: Ronojel c'a ri c'o riq'uin ri Nata' Dios, vichin yin chuka', y romari'
