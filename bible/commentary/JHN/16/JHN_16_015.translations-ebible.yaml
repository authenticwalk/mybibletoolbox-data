  tnp-tnp: Natimnati mɨn rəfin rəha Tatə Uhgɨn, in rəhak. Tol lanəha, kəni iəu iətəni
    məmə, Narmɨn u, in otətəu nəghatiən pəhriən ohniəu kəni matol əpu nɨpətɨn kəm
    təmah.”
  urd-urd: जो कुछ भी बाप का है वह मेरा है। इस लिए मैं ने कहा, रूह तुम को वही कुछ सुनाएगा
    जो उसे मुझ से मिला होगा।”
  hot-hot: Wakamik anêŋ auk ma hatôm yenaŋ. Ba intu yahanaŋ nena Lovak Matheŋ tem
    enja yenaŋ auk ba injik thô êndêŋ môlô.”
  mqj-NT: 'Iamo naampui Ambeku, Kao duka'' ummampuii. Iamo too anna kukuammokoa'':
    La napalandasangkoa'' Penawa Masero angganna tula''ku lako.”'
  rus-SYN: Все, что имеет Отец, есть Мое; потому Я сказал, что от Моего возьмет и
    возвестит вам.
  mbh-mbh: Ur alavusnga ako ini a Vovo ile, kene ini lek, taro ake tho ri ve Oni Riringa
    aro i el ur alavusnga ako ini lek naro i ripot i a thomu nge.”
  bdd-bdd: Ma toꞌaha gidemusa Tamagu ꞌina ꞌebe loinao, mabwaiyana taugu ꞌigu ꞌebe
    loinao. Beno ꞌoinega yagwaeya ꞌabehega ꞌigu sonogega ꞌiheꞌitegomi.”
  cbt-NTPO: Ya'ipi tatahuë yonquirinso' nitotërahuë. Ina pochin yonquirahuë canta'.
