  kde-kde: Vyammalele vyavele navyo Atata nni vyang'une, na njo mana ngùhawile kuva
    malove lambennyaulîla aneyo Umumu làhaloka kwang'une.”
  ata-ata: Mimii latala noxou Mamilo ne, Anu muꞌitalo muneꞌe noxilo. Tavaꞌu aloxo
