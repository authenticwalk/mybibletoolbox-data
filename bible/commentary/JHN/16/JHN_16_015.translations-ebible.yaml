  nhu-NT: Fiɛɛ fi Icɛm e ficii nu fiem. Ɛ̀ nɛɛ fiɛɛ fì me ŋgayte lɛ wvú nu ke ejoo
    ɛ ɛ̀ nu fiɛɛ fì ɛ̀ nu fiem seŋe ɛ̂ ben.
  row-row: Basa mana dadꞌiꞌ Ama ngga enan, dadꞌi Au ena ngga boe. Naeni de Au olaꞌ
    faꞌ ra ae, dei fo Lamatualain Dula-dalen soi basa dala ndoo-tetuꞌ soꞌal Au, ma
