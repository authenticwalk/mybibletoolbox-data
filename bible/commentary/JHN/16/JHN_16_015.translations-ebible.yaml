  yon-yon: Kumkam korem ne Ambe yeman keroon kuu neman. Kwanikob kekwane yedmaan,
    Kingkin kuu neman yaambed kandene yiib yaa korokbimamaneen.” andoon.
  poi-NT: It́u̱mpɨy jém anJa̱tuŋpɨc imɨɨchi, ammɨɨchit́im aɨch. Jeeyucmɨ mannɨ́máypa
    iga jém Dios iA̱nama ipɨctsoŋpa ɨch anaŋquímayooyi y miŋquejayt́ámpa mimicht́am.
  wuv-wuv: Minaa ei manumanuu mei Ama, manumanuu. Si'ei, a ware ba fei Spiriti i to
    a'au ma fa'aiaa hamu'ou.
  quf-NT: 'Chaqa Taytay Dyus yaĉhashantami nuqapis yaĉhani. Chayraykumi nishurayllapa:
    Ispirituqami nuqamanta uyashanta allita qamkunataqa intrachishunqallapa nirqa”.'
  yuw-yuw: Nandöngna-hon manomano woi ihorocgon nochon manomano. Worocha tongga nocho
    ingoroc kanot, yui nochon mata sogitho tengga yong tangtang kanangoc.”
  hus-NT-1971: Patal jahua’ pel in c’al u Tata ti eb pel u c’alne, ani jaxtam nan
    tu ucha’chic abal an Espíritu Santo ne’ets ti tso’oblinchichic c’al tata’ u lej
    ey ani patal jahua’ u cua’al.
  med-med: Wuta nga mel mbʉ pora, na nga. Ei nga, na ndi, nʉmp kʉn, na nga ik mbʉ,
    Muⱡnga ei ndi, tʉpa enim kundpa nimba.
  bch-bch: Danga toa ngada ne ton Tamag, eine gau togau. Tota nakeo ga Itautau Tutui
    ga ibada saoa posanga inam pagau, ta ipalongo gimi ngan.”
  cco-NT: Jo̱ lajɨbˋ jaléꞌˋ e seaˋ quiáꞌˉ Tiquíˆiiꞌ e quiéˉbaa lɨ́ɨˊ cajo̱, jo̱ uíiꞌ˜
    e lajo̱baꞌ e fáꞌˋa e lajaléꞌˋ e júuˆ e niꞌíngꞌˋ e Jmɨguíˋ do jáaˊ fɨˊ quiéˉbaa,
    jo̱ jalébꞌˋ e jo̱ nicuǿꞌˉ ꞌnʉ́ꞌˋ e ningángꞌˋnaꞌ.
  deu-1951: Alles, was der Vater hat, ist mein; darum habe ich gesagt, daß er es von
    dem Meinigen nehmen und euch verkündigen wird.
  alq-ALGNT: Kakina mega kegonan Nidadam ka aiagin, mi kenin nitibendanan. Midac ii
    8edji ikido8an Mino Manido kidji 8idamago8eg adi ka ikido8an.”
  ixl-NNT: Tan jankꞌal chit unqꞌa tetz vunBꞌaaleꞌ as vetzeꞌ unpajte. Estiꞌeꞌ kat vallu
    sete, «Kam unqꞌa unyoleꞌ uvaꞌ la val te u Tiixhla Espíritu, as aꞌeꞌ la ul tal
    sete, aqꞌal uvaꞌ la etootzi unqꞌa unyoleꞌ.»
  boa-NT: Muurá Llihíyórero oó. Áánéllii ó nehíjcyá tahñévúré dííbyé Apííchó ámúhakye
    wáájácútsoíñe.
  etr-etr: Nelebo hulu sulubadela Naadoïe dibe amoda, nïe dialea. Amala dibe amea
    na sähaleada, Nïe dibe amo Gesamia gaula maalahilä, dilima säla ïmolömelëla säla
    ï amomelëla säi.
  quh-NT: 'Dios Tatajta tucuy niskanka nokajtapis. Chayraycu nerkayquichej: Nokaj
    niskayta jap''ispa Santo Espíritu sut''inchasonkachej.'
  kwi-kwi: Nane chiwazha ap Taitta mɨj aizpa mɨjish. Katmizna paiña Sɨnam Izpulne,
    kiwainmikane, na kaizta aizpa uruza piankamninnanazi.
  agm-agm: Amɨ nisɨ Apɨhomɨhapa kapa nahataapa nisɨhapaare. Aihɨ amɨ sandɨ kandapɨ
    Itɨpɨho nisɨhapaarɨ nahataapa nisaapɨhapɨ netɨ sangi kasatɨtaise satataato.
  ubr-ubr: Bobo engon Tamau bisinai sen on Yau ebinoaniu; on fasinai Yau aikakafun
    au, Yau bobo aifan ato Ayu Yau abitai on wat on inboai ato omi inkasonem.”
  tsw-NT: Ili i na Dada ri ne ele suru, n ta̱ fo ne ele. A̱yi ɗa i zuwai n dammai
    Ruhuꞌu u ta tara ili i na maa damma a̱vu u damma ɗu.
  cax-NT: Nanaiña arrüna ane uiti naqui Iyaü tone niñenarrito. Sane nauquiche sucanañü
    que arrti Espíritu Santo tiene que asuriuti nisura y uraboiti ausucarü.
  aia-aia: Na mwane mareho na 'ia Ama na to'ora'i, 'iia agu'i. Naasi mareho nau 'unua
    'inia do ni Hi'ona Maea 'ai maani'i tana'amoui taha na 'inau 'au maani'i.”
  srp-1865: 'Sve što ima otac moje je: zato rekoh da æe od mojega uzeti, i javiti
    vam.'
  agt-agt: Te ya ngamin pakapangwa ni Damakewan a pakapangwak hapa. A yen ya nebar
    ku ta ipakamu na sangaw tekamuy ya ngamin amu na teyak,” kun ni Hesus tekid.
  lug-lug: Byonna Kitange by’alina byange, kyenvudde ŋŋamba nti Mwoyo Mutukuvu anaabategeezanga
    bye nnaamubuuliranga.
  yby-yby: Ahonetokati nesa maya muki nemogoya neme suwone. Sa-onenako, Omai weuna
    oluholimoya gahena maya nemotokatigoya lekoko lo libekolaiye loko aloya lo libekoe.
  heb-heb: כל אשר לאבי לי הוא על כן אמרתי כי משלי יקח ויגיד לכם׃
  mpp-mpp: Mamacta wiyac sasawa fagac, yogolec fileine na. Ilec ailu yanguc migabac,
