  kxv-kxv: ଏ଼ନା ଏ଼ନାୟି ଆ଼ବାୱାୟି, ଏ଼ ବାରେ ନା଼ଦି; ଈଦାଆଁତାକି ନା଼ନୁ ଏଲେଇଞ୍ଜାତେଏଁ, ଏ଼ୱାସି
    ନା଼ କାତା ଅ଼ହାନା ମିଙ୍ଗେ ୱେସ୍ତାନେସି ।”
  cha-cha: Todosija y güinajan Tata, iyoco; ayo mina, jusangan na mañuñule y güinaja
    na guiya guajo ya ujasangane jamyo.
  amu-NT: Chaꞌtso na matseixmaⁿ cwentaaꞌ Tsotya̱ya macwentaya joonaꞌ. Cweꞌ ncꞌe joꞌ
    na tsjo̱o̱ na nncoꞌñom juu Espíritu chaꞌtso ñꞌoom na ñeꞌcatseicandiiya ꞌo ndoꞌ
    mꞌmo̱ⁿ joonaꞌ nda̱a̱ꞌyoꞌ.
  hin-CV: वह सब कुछ, जो पिता का है, मेरा है; इसलिये मैंने यह कहा कि वह मुझसे मिली
    हुई बातों को तुम पर प्रकट करेंगे.”
  eng-OURB: All things whatever haAbba ·the Father· has are mine; therefore I said
    that he takes of mine, and will declare it to you.
  spa-BES: 'Todo lo que el Padre tiene es mío: por eso digo: Él tomará lo que es mío
    y les hará saber.'
  san-BEN: পিতু র্যদ্যদ্ আস্তে তৎ সর্ৱ্ৱং মম তস্মাদ্ কারণাদ্ অৱাদিষং স মদীযাং কথাং
