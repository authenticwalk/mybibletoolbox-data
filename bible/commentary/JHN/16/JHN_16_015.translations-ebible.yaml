  pan-pan: ਉਹ ਸਭ ਕੁਝ ਜੋ ਪਿਤਾ ਦਾ ਹੈ, ਮੇਰਾ ਹੈ। ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਨੂੰ ਕਿਹਾ ਹੈ ਕਿ ਆਤਮਾ ਮੇਰੇ
