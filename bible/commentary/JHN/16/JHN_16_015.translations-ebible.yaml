  tbz-SIM: N cicɛ mɔkɛ dɛ̀ dɛmɔu dɛ̀ tú n kpɛrɛ ndɛ, dɛɛ̀ te kɛ̀ n tu Muyɑɑ́nsɑ̀ɑ̀mù
