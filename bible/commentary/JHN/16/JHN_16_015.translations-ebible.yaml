  viv-viv: Kamaku yana nuwanuwa moyaꞋaina, medema kadu Iya yaku nuwanuwa. Hidema faꞋina
    gagahe vaita yaku nuwanuwa AluꞋaluwa Mahalina ginavaina be ginavehawalemi.” Au
    hidedemi AluꞋaluwa Mahalina faꞋina Yesu gilukahihi.
  yao-yao: Yose yalinayo Atati ŵangu ili yangu une, kwa ligongo lyo sasile kuti Mbumu
    jo chachinsalila ichinaasalile une.
  tgp-tgp: Hinau tari non Tama enia noku. Matan hinau atu na lo vere vara Tanume Tapu
    i pa lavi na noku reti, ale i vuhesia isamim.
  auc-NT: Botö Mæmpo nänö ëadoncoo ïñömö edæ tömancoo botö quincoo impa. Mänömaï beyæ̈
