  eng-DRA: All things whatsoever the Father hath, are mine. Therefore I said, that
    he shall receive of mine, and shew it to you.
  knf-knf: Uko bŧi wi Paapa akaaŋ uwo wi naan, ukaaŋ kë nji ayeenk ţi uko unwooŋ wi
