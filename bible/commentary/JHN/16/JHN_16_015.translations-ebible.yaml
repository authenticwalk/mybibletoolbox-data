    càinácaalí íimáaná.
  tsn-tsn: Kgalalelo yotlhe ya ga Rara ke ya me; ke sone se ke se rayang fa ke re
    o tlaa lo supegetsa kgalalelo ya me.
  amr-NT: Ayaʼda Apaga oʼnopo̱e̱ doʼhuakon ijnopo̱e̱y. Ayaʼda Apaga oʼto̱i̱kaʼnig
