  bqc-SIM: Pↄ́ pↄ́ ma Mae vĩ píiá ma pↄ́ɛ. A yã́i ma mɛ̀ a ma yã́ↄ sɛ́lɛ siuɛ́.
  tcz-CHONGTHU: Pa a kona thil jouse chu keima a kona ahisoh keiye, hiche jeh a chu
    kaphon doh ahi; Lhagao Theng chun ana phondoh ho chu aboncha keiya kona alahson
    ahiye.
  mar-mar: जे काही स्वर्गीय पित्याचे आहे ते सर्व माझे आहे; म्हणून मी म्हणालो की, जे
    माझे आहे त्यांतून घेऊन ते तुम्हास कळवील.
  snp-snp: Menefodoka neta-mata muki nemo ya aboga namo minowe. Yamu ya namodokati
    oluto lo oloto giminagoliye, loto logimoma ne.
  isl-isl: Öll dýrð föðurins tilheyrir mér og þess vegna sagði ég að hann heiðri mig
    og vegsami.
  spy-NT: Kiy ake tukul nyēbo Baaba ku nyeenyuu. Kiyooto ꞉nyēē āmwooytēē kule mākunyōōru
    ꞉Tāmirmiryoonoo ng'aleekyuu ānkumwoowook.
  xnn-xnn: Tay nan nemnem Ama et siya abes nan nemnemko isonga inbagak en awnit id-an
    nan Ispirito Santo nan kayatko ay ibaga ken dakayo.”
  mwe-mwe: Yowe ibhakwete Atati ni yangu, kwa nneyo nashinkubheleketa kuti, Mbumujo
    shantashiyanje gashaapate kwangu nne.
  tte-tte: Nuwatu meuloina Tamagu kaiwena yo yau tabe kaiwegu. Bwaite kaiwena yawaloba
    Yaluyaluwa Tabuna ana nuwatu kani ikalaili koliyau na iyakenayagimiu.”
  tcs-tcs: Ebriting wanem PapaGod i gad i blo mi. Da OliSpirit i go tekem ane spik
    po yupla baut demting.’
  hlt-THB: Pa ing a taakkhqi boeih boeih taw kai a koe hawh ni. Ceni, 'Ka hamna thlang
