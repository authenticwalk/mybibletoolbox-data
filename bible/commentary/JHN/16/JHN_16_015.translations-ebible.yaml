  bmh-bmh: Ein ece mekai nugau ebeg ebu dareu go izal, go en iz awarem, ein ze izan
    Ah Wes moromin, go nug ag awaramau.”
  ctu-BL: Pejtelel chuqui an i cha'an c Tat, c cha'añʌch. Jini cha'an tsac subeyetla
    mi caj i lu' ch'ʌm ti' wenta. Mi caj i yʌq'ueñetla la' cʌn.
  meq-meq: Wu neheye mə həlay i Bəba ga tebiye na, i ga dərmak. Hərwi niye na gwaɗakum
    na, wu nakə Məsəfəre ma ta ɗakumeye ha aye na, ma deyeweye abəra na, mə neŋ.»
  noa-H: Wajapcharan mag mua jaaujerr hiek k'ap'ʌ hapi sim haiguin, mʌ Haai hiekpata
