    mʉjãã átigʉmi,’ ñiapʉ̃.
  qxo-NT: '@see-verse:JHN.016.014'
  mox-mox: Yani qabuna Tamagu ʼinaya ʼenoʼeno wese yaʼa egu yaniavo. E baʼe ʼinega
    niʼa yamaduvonemi toyani ʼiguyega Niboana ʼeweʼewea wese naveʼifoqeyea ʼimia.”
  kew-kew: 'Aapana oyaeyae rayore nina saapiruayo-pulu neme nimi aba gupa lawade:
    Neme Holi Spirit lakene agaare nipumi nimi mea lagialia-daa makuaalimi.'
  dww-dww: Yaba matabudi Tamaguma ḡaronama, inam taugu ḡaroguma, vutuna aubainama
    taugu umanama è riuna, ‘Arua yaba matabudi ḡarogue e ragaudi be taumi ḡaromie
    ei maḡataridina’.
  nif-nif: Bep nɨtok nanandɨnet wɨn noñganda tɨmbi nak ñɨndɨñ sanɨt, ‘Nak manda Woñda
    nɨmbambi nandɨlak wɨn sɨnda sanɨ-dakleukak.’”
  twi-ASANTE: Biribiara a mʼAgya wɔ no yɛ me dea. Ɛno enti na mekaa sɛ, Honhom no
    bɛtie biribiara a meka kyerɛ no, na wabɛka akyerɛ mo no.”
  aoj-aoj: Hiahaom hiami, amamba aeꞌami. Eaꞌ deiꞌ aeꞌ aꞌias aꞌi. Atiasi nofaꞌ basef
    aeꞌafi niꞌif nowalapefa ipaꞌ.
  cbv-cbv: Wã íip ã jéihyat pah, weembʉ́t wã jéihna caá. Páant tigaá ‘Tʉ́ini Espíritu
    ded pah wã jʉmatdih ã jéihyabipna caá’, yeebdíh wã niíj naáwáp be.
  taw-taw: Bapi tap ne okok, mɨdupsek tap yad mɨdeb, anɨb ak tek yad apin, God Kawnan
    ne ak takaw yad ak dɨl nɨbop agñɨnɨgab apin agak.
  jic-NT: 'Pjü way Mpapay vele, nin p''iyá velé wa napj. Mpes tjevelé: ‘Jupj ca nusin
    mü''üsüs la mijis napj velé’.'
  zap-NT: Yrandxee ne rap Xuz noo, xen noo nako. Por neguin na noo lo de yra de ne
    yrandxee xkwent noo nan Espíritu Sant no slaa Ne ne gaknan do.
  wer-wer: Pepa omën pout nemot. Pötaanök, ‘Pi nem ngönre omnant wak tekeri wes nimpnaat,’
    pël niiaut.”
  ipi-ipi: Ayiane okona minditaka yalane tupa pitaka nambana eya-kola, Oli Sipitisa
    okomane nambana pii tupa ale wato, yakama langulu-peya leyo. Jisasato wuane leaipia.
  qul-NT: Tucuy ima Tatapaj cajnin nokallapajtaj; chayraycu nini Espíritu nokapaj
    cajta jap'ekaspa yachachinasunquichista.
  ter-NT: Uhá koeti ítuke Nzá'a, koatímaka índuke. Énomone ngixínopinoemeku véyeamo
    Sasá'iti Omíxone Itukó'oviti ne ihíkauvoti apêti njokóyoke, ínamo okoyúhopinopeanoe.
  bmr-NT: 'Guihirubima iicano paryɨ taaño. Jaamaño uujoho neehi: Moocaani Gaija taaño
    iicanotɨ agaayɨcɨɨboro amɨɨhaico gaajasujiibo, nooboro.'
  fuf-fuf: Ko fii, kala ko Baabaajo on jeyi ko min wonani. Ko ɗun waɗi si mi wi'i
    wonde, o ƴettay e ko an kon, o feɲɲinana on.
  bhl-bhl: 'Yu kilele ibolow fukunina! Aatim em eisneng alik alik be nakati aluwkabi
    te. Beem mongom ete ne yulo bokoyemomeli: ‘E nem bontem dim weng deko, yulo bokoyemoke
    kai!’, yangbi kasike.”, yangse kale.'
  ons-ons: Kine kine korop Magakŋo ma gemaike, yemo naŋane, na ea wane rele, Asu eŋe
    naŋane torangoŋine maki paki ra qelaŋane ŋidaniake.”
  con-NTPO: Osha'cho ña Yayani jincho tsu ñambe. Tsa'cansi gi su Tise Qquendya'paja
    ñane in'jamba tsu osha'choma que'inga tansintsse condaya.
  ghs-ghs: Oi maiho botona oorai oi gama noho pobi oni. Oho quba anai hee, Hobihobi
    noi naho ttuta giimaqi nikeho quba paanaitakoiqi hiire.
  peg-peg: ଇନା ଇନାକା ଆବାତି, ହେ ସବୁ ନାଦାଂ; ଇଦାଂ କାଜିଂ ଆନ୍‌ ଇଚାଂ, ପୁଇପୁୟା ଜିବୁନ୍‌ ହେୱାନ୍‌
    ନା ବିସ୍ରେ ଅଜ଼ି ମିଙ୍ଗେଙ୍ଗ୍‌ ଜାଣାୟ୍‌ କିଦ୍‌ନାନ୍‌ ।”
  txu-NT: Be, ba Ibãm kabẽn o ikabẽnkam ne ba ar amã, “Ba dja ba Karõmã ikabẽn jarẽ
    nhym kuman arỳm ar amã arẽ”, ane.
  eng-WEBU: All things that the Father has are mine; therefore I said that he takes
    of mine and will declare it to you.
  gnw-NT: 'Opaete cheRu imbae chembae vi co. Jáeramo che jae cuarãi: ‘Jae pemboeta
    che pomboe rami’ —jei—.'
  mux-mux: Tatanga mélema pali nangaliinga piliipu kene na-ni ‘Minéle-ni nanga mélemanga
    piliipa yandu eni nimba simba.’ niker.” ⸤nirim.⸥
  maj-NT: Ngayjee̱ ni xi y'aha̱ ra̱ Nti̱a̱ Na̱'miu̱, ko̱ ta̱ an y'ahana. Kui kju̱a̱ha
    nga b'a̱ tíxihi̱nnu̱u nga Espiri̱tu̱ ts'i̱ín nga ka̱mankjinnu̱u ni xi títs'ian.
  bkq-NT: Idânârâ augueho modo, Pabai aguehobyrylâ. Deus Ispiritury auguely idase,
    âyanmo egatuze-ro warâ — kely.
  kue-kue: Taragl prapra Nina mina yongwa i na taratna yongwa. Ipre na yegl dinga,
    na ka di Spirit teimbo ye indre ana ene ditenambuka.
  cot-NT: Maasanoquea yashincaca Aapani irooquea nashi aisa, irooquea nocantantacaca
    irira Ishire iraagarantaque nocanqueca intsatacajaiaquempiro.
  bnp-bnp: A maki lobo ne Tata a maki nau. I mavonga a taki mua, a Hanuna bara i bole
    a ngava nau i vakalongo mua vona.
  apn-NT: Inhĩpêêxà mẽ wa ixkapẽrja ãm htipxi. Tã koja wa Ixkarõ ixkapẽr xô ri ã mẽ
    amã mẽmoj to amnhĩrĩt anẽ. Jao ra wa ijamẽ wa ixkapẽr o amnhĩrĩt mex o pa. Koja
    ã wa mẽ apê ixkwỳ hã mẽ ato mex o pa anẽ. Anẽ.
  ctp-NT: Nchga chaꞌ nu nsuꞌwi ꞌin Stiǐn Ndiose, wa nda Ni chaꞌ kanꞌ ꞌñaǎn; kanꞌ chaꞌ
