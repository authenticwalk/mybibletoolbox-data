  kbq-kbq: Maka'zama Nenfa'ma ante'neana Nagri'zane hu'na hu'noe, e'ina hu'negu Avamumo'a
    Nagripinti ana nanekea erino tamagrira tamasmigahie.
  kbh-kbh: Lempe nts̈amo chë Taitá endbomncá, ats̈be soyë́ngnaca endmëna. Chíyeca
