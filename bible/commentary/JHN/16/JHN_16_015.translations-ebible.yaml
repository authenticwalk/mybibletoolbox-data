  srn-NT: 'Ala san Mi P''pa abi, na fu Mi. Dat'' meki Mi taigi unu taki: Ala sani
    san A sa ferteri unu, A abi fu Mi.”'
  cta-NT: Lcaa chaꞌ nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ cua nda Ni ꞌna; biꞌ chaꞌ
