  juy-juy: ଅଙ୍ଗାତେ ଆପେୟ୍‌ଞେନ୍‌ଆତେ, ତି ଅଡ଼୍‌କୋନ୍‌ ଞେନ୍‌ଆତେ, ତିଆସନ୍‌ ଞେନ୍‌ ଗାମ୍‌ଲାୟ୍‌,
