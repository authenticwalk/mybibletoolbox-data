  klv-klv: Natit p̃isi aTata tokade lovi esagw. Husur enan nuke, ‘ANunun nakitinan
    dereh tilav nǝsa notolav maii ale tikel uri mai gamito.’”
  bco-bco: Dowa꞉lo꞉ kelego꞉ tambo da꞉lab a꞉no꞉ nino꞉. A꞉la꞉fo꞉ko꞉lo꞉ niyo꞉ gimo꞉wo꞉
