  san-TEL: పితు ర్యద్యద్ ఆస్తే తత్ సర్వ్వం మమ తస్మాద్ కారణాద్ అవాదిషం స మదీయాం కథాం
    గృహీత్వా యుష్మాన్ బోధయిష్యతి|
  ben-IRV: পিতার যা কিছু আছে সে সবই আমার; তা সত্বেও আমি বলছি যে, আত্মা আমার কাছে যা
