    ĩkapani.”
  roo-roo: Orekerovu rutu Aite varaaro oara-a evara ragai raga ita varaaro. Eisi osa
    iava oiso purarai, Ira ragai vo vovouaro ouoro va iava visii siposipopaoro visii
    soporeparevere ragai iava.
  miz-NT: Un ntɨꞌɨ̄ é īó iña Uvá ko ne, kaduku ntée ú dɨ. Dukuān é kākaꞌán u tsí nañēꞌe
