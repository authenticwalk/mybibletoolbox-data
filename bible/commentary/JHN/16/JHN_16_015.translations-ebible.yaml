  ron-LSB: Toate lucrurile pe care le are Tatăl sunt ale mele; de aceea am spus că
    el ia din ale mele și vi le va vesti vouă.
  pon-pon: Japwilim en Jam meakaroj, iei me pil udan ai. I me I indakier, me a pan
    ale me ai o kajale on komail.
  nhe-BL: Nochi nopa tlamantli tlen quipiya noTata huan tlen yajaya quichijtiya nojquiya
