  acf-NT: Tout sa Papa mwen ni sé sa mwen. Sé pou sa mwen di, Lèspwi-a kay kouté sa
    mwen di èk i kay moutwé zòt li.
  tpi-OTNT: Olgeta samting bilong Papa em i bilong mi. Olsem na mi tok, em bai i kisim
