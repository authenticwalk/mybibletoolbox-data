  lat-VUC: 'Amen, amen dico vobis: quia plorabitis, et flebitis vos, mundus autem
    gaudebit; vos autem contristabimini, sed tristitia vestra vertetur in gaudium.'
  ngp-ngp: Namigambilani ikindedi, na mwiile na kwiila, mna want'hu wa isi na wande
    na kinyemi. Na minde na kiholozi mna ikiholozi chenyu na kihituke kunda kinyemi.
  aoi-aoi: Wurr-engkirraja! Nungkwurraja kirrakina yiku-ngwadeyinama yiki-ringirriyadinama
