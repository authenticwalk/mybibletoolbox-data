    airäs ngän sokt diva iaqyäkt angäna iräski diva qi rhong na nas ma ama märmärgem.
  ita-1885: In verità, in verità, io vi dico, che voi piangerete, e farete cordoglio;
    e il mondo si rallegrerà, e voi sarete contristati; ma la vostra tristizia sarà
    mutata in letizia.
  muy-muy: Nəhi ana kʉli nahəma, lekʉlʉm ti ekitʉwʉm, akandavum kuɗa, ay ndam ga *duniya
