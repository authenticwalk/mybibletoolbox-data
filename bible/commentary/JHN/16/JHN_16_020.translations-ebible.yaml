  kan-OKCV: ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ನೀವು ಅತ್ತು ಗೋಳಾಡುವಿರಿ. ಆದರೆ ಲೋಕವು ಸಂತೋಷಿಸುವುದು;
