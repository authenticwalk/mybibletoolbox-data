  kqc-kqc: 'Ma rama iniye ya nida: ya isaka nisi guruo regedi, idu kono tora noibanu
    di vene ada regedi; ya iriyeduka regedi, idu yi iriyeduka rena kero resi ada rena
    nigo.'
  tav-tav: 'Cariapena mʉjaare yʉ buio: Seeto majuu oti, mʉja tʉgooñarique paigarã.
    Ati yepa macana yʉre caapiʉjaquẽna maca wariñuugarãma. Seeto mʉja catʉgooñarique
    pairicaro bero mʉja wariñuurique cʉti wajoagarã.'
  eng-ULB: Truly, truly, I say to you, you will weep and lament, but the world will
