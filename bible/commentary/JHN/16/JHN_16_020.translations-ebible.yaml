verse: JHN.016.020
translations:
  kpx-kpx: La katelahalelua di hoto seleve laheho louge evive. Lana bae uvulahai ninalahave.
    Isege vatae ataeabuna vahaeholahai. Keau katelahasege la uvu kena ekovehage lana
    lata vahaeholahave.
  okv-H: Na ungota degi ke be erena. Enda embomeni na tunga javotoho te ururoro ungona
    sisivu kuhihe sisisasi te ururovo ungota jo aherekau tunga javotoho aisova
  tbo-tbo: A baha duma uyahimi, yohola apo a nugodubumi ona tou, ma tu mehipuli atapuhi
    hina kaoha. Ma ona nugodubu, po omi nugodubuna ina buiya po ona kaoha labatana.
  mal-C: 'സത്യം സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: ലോകജനത ആനന്ദിക്കും; നിങ്ങളോ കരയുകയും
    വിലപിക്കുകയും ചെയ്യും. നിങ്ങൾ ദുഃഖിക്കും, എന്നാൽ നിങ്ങളുടെ ദുഃഖം ആനന്ദമായി മാറും.'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι κλαύσετε καὶ θρηνήσετε ὑμεῖς, ὁ δὲ κόσμος χαρήσεται·
    ὑμεῖς ⸋δὲ⸌ λυπηθήσεσθε, ἀλλ᾽ ἡ λύπη ὑμῶν εἰς χαρὰν γενήσεται.
  bgc-bgc: मै थारे तै साच्ची-साच कहूँ सूं, के जिब मै मरूँगा तो थम रोओगे अर बिलाप करोगे,
    पर दुनिया राज्जी होवैगी। थमनै दुख होगा, पर थारा दुख आनन्द म्ह बदल जावैगा।
  khz-khz: Taunatauna avaikilamina, gomi pio tagi e pio tagi-wanonowanono, na tanopara
    talimara pia verere. Gomi pio aovitiviti, na gemi aovitiviti verere ai pia ago.
  deu-TKW: 'Wahrlich, wahrlich, ich sage euch: ihr werdet weinen und klagen, die Welt
    aber wird sich freuen; ihr werdet bekümmert sein, doch eure Kümmernis wird zur
    Freude ausschlagen.'
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Cödxliꞌ len gsëbi ládxiꞌliꞌ, san bunách yödzlyú
    ni ludziji catiꞌ ludöddëꞌ nedaꞌ. Niꞌr zal‑laꞌ gsëbi ládxiꞌliꞌ, huöac yöl‑laꞌ rudziji
    yöl‑laꞌ rsëbi ladxiꞌ queëliꞌ catiꞌ uléꞌiliꞌ nedaꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : wana bino bokozala kolela mpe komitungisa,
    mokili ekosepela ; bokozala solo na mawa, kasi mawa na bino ekobongwana esengo.'
  hns-NT: Ham toelogse bataaila kie toelog tjhaatie piet-pietke roihe, bakie be-bieswaasie
    logan khoesie rahie. Toelogke doekh rahie, bakie oe doekh khoesiaalie me badal
    djaai.
  noa-E: Mua mʉg jaau chirʉwe chan pãrau pöd khaug auba nʉm, pari ya chadcha pãach
    dakhĩir magbaadeewaita mʉ iek ʉ̈khaba nʉm khʉʉn onee thʉnʉm daar, pãar mʉ athee
    icharaucha bĩewia ökhĩirjuu ajugui ajim. Mag pãar ökhĩirjug pöoma ajup mamʉ, ya
    deeu pãach daúacha mʉ oophöbaadeewai jũrr pãar oneeta aphöbaadëjugui ajim.
  eng-EMTV: Most assuredly I say to you that you will weep and lament, but the world
    will rejoice; and you will be grieved, but your grief will be turned into joy.
  mib-NT: Jendaá cahán rī jiín ró jeē ndahyū rō jijnáhan ró te cucuíhyá ni rō, te
    ñayuu ñayɨ̄vɨ́ chi sa cusɨɨ̄ ni i. Te vēsú cucuíhyá ni rō, te sa ndusɨɨ̄ ni rō
    jeē cóto tucu ró núū rī.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खिनिॽ के़हाबिॽ, मेरिङ् के़धक्‍तिॽ, कर इक्‍सादिङ्
    खाम्‍बेःक्‍मोबाहाॽग मे़सःत्‍लो॥ खिनिॽ मेरिङ् के़धक्‍तिॽ, कर खिनिॽ मेरिङ् थक्‍माङ्‌ग
    सःप्‍माओ ले़ङ्‌लो॥
  xnj-xnj: Chakaka nikuvajovela, nyenye yati muvemba na kulola mvinisu mumtima winu,
    nambu vandu va mulima yati viheka. Mwalavya ngolongondi nambu ngolongondi yati
    ying'anamuka na kuvya luheku.
  mmx-mmx: A tong tuturun i rinimi do, minabang teng la mina duudu. Ketla limixin
    at na lavatbung menemen dinaba momo. Minaba bulu, ketla lainbulu atnimi naba rem
    gili ri lomomo.
  cbr-NT: Asérabi cana 'ën mitsu cain, 'ë cupí camina masá nuituti bëunan mëscúcanti
    'ain. Mitsúxmi usai 'imainun ca an Nucën Papa Diosan bana cuacëma unicama cuëënti
    'icën. Masá nuitutáncëxbi camina mitsux 'ë cupí chuámarua tani cuëënti 'ain.
  tee-NT: Slivasalh ju iclajunau. Ju uxijnan ak'alhununa'it'it. Chai amak'aninina'it'it.
    Para ju lapanacni ju jantu quintalhilaca'an catak'achanach. Ju uxijnan mas amak'aninina'it'it
    para ju astan ac'apk'oya'it'it ju mi'amak'anit'an. Ak'ach'ana'it'it.
  eng-LSV: Truly, truly, I say to you that you will weep and lament, and the world
    will rejoice; and you will be sorrowful, but your sorrow will become joy.
  cak-NT: 'Can ketzij nin-ij chiwe: Rix can xquixok'' y xquixbison roma ronojel ri
    xti''an chue ren. Pero ri winak ri man quiniman ta ri Dios xquiequicot romari''.
    Pero más que rix nim ri bis ri c''o pa tak iwánima, ri bis xa xtijalataj, y pa
    ruq''uiexel ri bis xa xquixquicot.'
  pah-NT: Tamombe'u katu tuhẽ pe me a'ero, ei ga. Pejehe'o hete po ti pe ji rehe nehẽ
    pejikoveveuhuro ji manorame nehẽ. Nhiarõe'ỹve'g̃a po ti a'ea horyory ji manorame
    nehẽ, ei ga. Pekoveveuhu jiji po ti pe nehẽ. Emo kotihĩ po ti pendekoveveuhua
    ipigi pe hugwi nehẽ. A'ero po ti pe ndoryva'javamo nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨa wãarata jararu. Parã jarajẽedait'ee mãik'aapa t'ãri p'ua p'aneedait'ee.
    Jõdee na p'ek'au eujãdepema ijãadak'aarã o-ĩa p'aneedait'ee. Mamĩda parã k'ĩra
    pia-ee p'anadap'eda, o-ĩa p'aneedayada aji.
  xed-xed: Kahwathwata ka yu ta mnaghunata, dzaʼa taway kuni ta taw, dzaʼa ŋaɗay kuni
    ta ghəŋ, ta rfu mnduha ta ghəŋa haɗik ta rfu. Dzaʼa gurɗaku ŋuɗufa ghuni, ŋa nutá
    tsa gurɗatá ŋuɗufa ghuni ya ka rfu.
  glk-glk: آمین، آمین، شمره گم، شومأن گریه و زاری کونیدی امّا دنیا خوشحاله به. شومأن
    غمگینه بیدی، امّا شیمی غم به شادی تبدیله به.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Tandaa qui̱vi̱ cuacu ndó ta cacuéha̱
    ndiva̱ha ini ndó ta ña̱yivi ñuyíví yóho cavatá ndiva̱ha na sa̱há ña̱ ndoho i̱.
    Ta va̱tí cacuéha̱ ini ndó joo in cuití ndaja̱ma ña̱ ja̱n ta já caji̱i̱ ndiva̱ha
    ini ndó.
  gfk-S: Mu hadado baak! Mu na iaha ma mu na suah ma kanaia no ula hanuo na larlaro.
    Mu na tapunuk baak iesene namur um, mu na laro.
  bmu-bmu: '“Nöŋön keu öl töhönŋi kun kewö jibi mötket: Nöŋön anbiga iŋini jiŋgeŋ
    köla sahötmemö, uruŋini qahö meleŋget yeŋön laŋ börum memba sösöŋgai aka malme.
    Iŋini wösöbirik aka malmemö, wösöbirikŋini miaŋön mönö nöŋgöra aka meleŋda sösöŋgai
    aka malme.'
  dgz-dgz: Endi ne nop tavewa di wadiaivin, e iman irip turup wan bagu sisi warai,
    go piup ma da da aton taiwanumain, e bagu sisi warai go bagu sisi ega aton entaneta.
  eng-GNV: 'Verely, verely I say vnto you, that ye shall weepe and lament, and the
    worlde shall reioyce: and ye shall sorowe, but your sorowe shalbe turned to ioye.'
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni yala ehuiní'ni latsi' le nna cuetsi
    le, atsi'íni yétsiloyu nna edacca' lánią. Màsqui'ba yala triste ccáni le, pero
    la' rehuiní' latsi' qui' le nna eyacca lą́ la' redacca' latsi'.
  eng-WEBSTER: 'Verily, verily, I say to you, that ye will weep and lament, but the
    world will rejoice: and ye will be sorrowful, but your sorrow shall be turned
    into joy.'
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Xanë itsa tëpaenajë, paxamë panuename.
    Bitso xanëjitsia panajamatabëxainaename. Itsiata baitsi jane pamonae apo nejumecovënëtsi,
    barëya tsane tatëpaejava yabara. Itsiata baitsi jane xuacujinae paxamë icatsia
    bitso panesivajamatabëcuenebarëyamë tsane itsa panetaename icatsia.
  bon-bon: Cane toraca jijenininine, egä weene ele pingeni-tnipi, yepä ätrunga cäco
    biname cina gege pagege. Weene ngenecu mäpu cama pinajipi, yepä weeme peei ngenecu
    mäpu te gege me pa lateplingtepi.
  nhw-BL: Nelía nimechilhuía anchocase huan anmotequipachose, pero masehualme tlen
    ni tlaltipactli catli amo nechneltocaj, paquise. Pero masque achtihui anmotequipachose,
    teipa amotequipachol mocuepas paquilistli.
  swh-ONEN: Amin, amin nawaambia, ninyi mtalia na kuomboleza, lakini ulimwengu utafurahi.
    Ninyi mtahuzunika, lakini huzuni yenu itageuka kuwa furaha.
  wbi-wbi: Kyang'haani nikuvavuula, umue mulilila na kusukunala neke avaanhu ava mu
    iisi vilihovoka. Mulisukunala, neke pambele ulisukunalo lwinu luluhambuka lukeelo.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, i ko swĩ, i ko kpɑsɑ wɔri ko, ɑdɑmɑ hɑnduniɑɡibu
    bɑ koo yɛ̃ɛri. Bɛɛn nukurɑ koo sɑnkirɑ, ɑdɑmɑ bɛɛn nuku sɑnkirɑnu koo ɡɔsirɑ nuku
    dobu.
  eng-KJVCPB: 'Verily, verily, I say unto you, That ye shall weep and lament, but
    the world shall rejoice: and ye shall be sorrowful, but your sorrow shall be turned
    into joy.'
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa tee va'e. Pene rasẽ va'erã pejahe'o-vy. Ha
    teko rei katu ovy'a va'erã. Pevy'a e'ỹ va'erã. Ha upe rire katu ndapevy'avéi rire,
    pevy'a jevy-ma va'erã peiko-vy.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Fai ngia pinaama ratada boo tira
    tasipama variaaravai. Ratada varikiai fai gioonna kiaapu kumimakama mmatayaa variaiya
    pinaama sirigakiaaravee. Ngia ausa mmuaararai tasipama variaivo fai hanigioo yoketainaravaivee.
  cpy-cpy: Pikemi nokantemi. Oshekira piraawae-teeyaa, powashiretako-waeteeyaa eeroka-paeni.
    Riima jaawi-jatzi-paeni osheki ikitzimo-shire-waeteeyini. Omawitakyaa powashiretako-waetee-yaani
    eeroka-paeni, aritaki piñeero paata pikimo-shire-yitee. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: te nutate ja leinate, aga maailm rõõmustab. Te kurvastate,
    aga teie kurvastus muutub rõõmuks.'
  mpx-mpx: Ya ba tunahot eliyamiu, abwe nuwamiu ni nak ge nuku kahin, yaa panayawi
    gamagaliliyau nihi yaliyaya. Lomwan nuku pwawa, yaa wami lomwan abwe ni pil ni
    na yaliyaya elana.
  wbp-wbp: Junga karna-nyarra wangka, kapunkulu yulami wajampa-nyayirni. Kala yapa
    panu-kari nyampurla walyangka kapulu wardinyi nyina. Kapunkulu wajampa nyina,
    manu ngaka kapunkulu wardinyi-jarrimi pina.
  luo-luo: Adier, adier awachonu, ni ubiro goyo nduru kendo ubiro ywak ka piny to
    winjo maber. Kuyo to ubiro kuyo, to kata kamano kuyo maru biro lokore mor achien.
  nhe-NT: Nelía nimechilhuía inchocase huan inmocuesose, pero tlacame tlen ni tlaltepactli
    tlen ax nechneltocaj, paquise. Pero yonque achtohui inmocuesose, teipa imocuesol
    mocuepas paquilistli.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܒܸܬ ܒܵܟܹܝܬܘܿܢ ܘܒܸܬ
    ܥܵܒ݂ܕܝܼܬܘܿܢ ܬܵܥܙܝܼ، ܘܥܵܠܡܵܐ ܒܸܬ ܚܵܕܹܐ. ܒܸܬ ܦܵܫܡܝܼܬܘܿܢ، ܐܝܼܢܵܐ ܦܵܫܲܡܬܵܘܟ݂ܘܿܢ ܒܸܬ
    ܚܵܕܪܵܐ ܠܚܲܕܘܼܬܵ‌ܐ.
  esk-NT: Uvaŋa nipliutigipsi iḷumutuuruamik, qiapkaġusriḷu alianniuqtillusriḷu nunam
    iñui quviatchakkisirut, aglaan alianniułiqsi mumikkisiruq quviasrułiġmun.
  msb-msb: Matuod gayod na maganguruyngoy kag magabarakho kamo myintras magakalipay
    an katawuhan san kinab-an. Mamumundo kamo pero an iyo kamunduan magigin kalipayan.
  cpa-NT: 'Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hniah¹²: Tø³hǿgh³ hniah¹² hi² túgh³ hniah¹²
    hlaih¹³ jénh² hniah¹². Cónh¹jøng² túgh² dsa² tsa¹quianh¹³ jniang³ ju²hiúg¹ dsøa¹².
    Li¹chianh² báh³ hniah¹² ju²cǿh¹ dsøa¹² cu²hna². Cónh¹jøng² li¹chianh² hniah¹²
    ju³hiúg¹ dsøa¹² hiá¹ hiég¹ hi³méh¹.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ତମେ ସାତାରି ସାତାରି କାନ୍ଦ୍‌ସା, ମାତର୍‌ ଦୁନିଆର୍‌
    ଲକ୍‌ମନ୍‌ ସାର୍‌ଦା ଅଇବାଇ । ତମେ ପର୍‌ତୁମ୍‌ ଦୁକ୍‌ ଅଇରଇସା ମାତର୍‌ ତମର୍‌ ଦୁକ୍‌ ସାର୍‌ଦାଇ
    ପୁରୁନ୍‌ ଅଇଜାଇସି ।
  meu-meu: Momokani vaitani na hamaoromuimu, umui na do ba tai, ba tai hetutu, to
    tanobada na do baine moale. Umui na daramui bae doko, to emui dara-doko na moale
    ai bainela.
  yva-NT: 'Syo raura tugaive: weapamo indati wapoyova wabe memembe, weramu vatano
    mine so onawamo indati mansanayanambe. Weapamo wasanimaumbe, weramu indati mo
    ranigwan akato mamo wasananibe.'
  dgc-dgc: Tandaan moy,” kagi na, “kédemét na éya a oras, éy magsanget kam a magsisi
    kam. Pero du iba a tolay ta mundua, éy masahat side. Pero kétihék san dén a panahun,
    éy maibut tu kalungkutan moy a masahat kam dén.
  zpm-NT: 'Goḻquiaadiaga sca gaṉle: Zeeṉe gdziṉ dze co, laga noyoon to no to guieḻnë
    ne laa naa biche lo to, laa grëraa miech haxta zley zho ne laa naa wbiche lo zho.
    Nli nroob guieḻnë ne tso to, per zeeṉe laa to gaṉ naa stib, guieḻbley nroob ne
    tso to.'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon xarha tà. Omnyamo ryhe
    owratetxhe hampànà. Mehokoyatxhe hampànà. Anar kom haxa ryhe, Khoryenkom xanhàn
    komo rma, neryehotetxhe, kekon hatà. Mekhoketxhe htxero hakahpa. Amnye ekhokahra
    harha manatxhe. Oyeryehotetxhe kahpa harha, kekon hatà.
  sim-sim: Omendingak jirin amu sawenduwa, jir avak mbele mbele ol anhik talakwan
    ji heyehe ji tlaholokwa jir. Hako ma misambik fehe avak rupshikwa lir. Hako kumak
    os indik a tanak anin ji heyewa wolo os ji tlaholowa oso avak mendek nakwa sir.
    Unak oro wolok ji rupshikwa sir.
  npi-ULB: म तिमीहरूलाई साँचो साँचो भन्दछु, तिमीहरू रुनेछौ र विलाप गर्नेछौ, तर संसार
    खुसी हुनेछ; तिमीहरू निराशाले भरिनेछौ, तर तिमीहरूको निराशा आनन्दमा बद्‌लिनेछ ।
  cgc-cgc: Sigurado gid na matabo iling an tan daw sugiran ta kyo na mabot adlaw na
    mag-ug-og kaw daw mag-aya, piro mga ittaw an na ula gapati ta Dyos magkalipay.
    Mangasebe kaw, piro ta uryan marwad en inyo an na kasebe daw masilian ta kalipay.
  tim-tim: Den bunŋe makyeŋgiwe. Hâmbâi inde humo indem okot nâŋgâ niŋbai. Akto sop
    ainâk hân iregât ambolupŋe heroŋe humo nâŋgâwai. Akto ye kambiamyeŋe umatŋe akbiap
    amâ benŋe siân purik âgâm okot âlep humo nâŋgâwai.
  yor-yor: 'Lóòótọ́, lóòótọ́ ni mo wí fún yín pé, ẹ̀yin yóò máa sọkún ẹ ó sì máa pohùnréré
    ẹkún, ṣùgbọ́n àwọn aráyé yóò máa yọ̀: ṣùgbọ́n, ìbànújẹ́ yín yóò di ayọ̀.'
  wos-wos: Mwi hundi wuni guniré we. Wuni guniré yatakataka yiwut guni haraki mawuli
    xékéta gératanguni. Gérangut di ané héfambu rekwa du takwa mawuli sawuli yatandi.
    Tale guna mawuli xak yatandé. Hukémbu guna mawuli xak yawuleka yikafre mawuli
    xakutandé.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bãrãra sopuaba jĩãnia baribʌrʌ naʌ̃ ẽjũãnebemarãra
    b̶ʌsrid̶ad̶ia. Bãrãra sopuaba jĩãnimĩna maʌ̃ sopuara jõped̶a b̶ʌsrid̶ad̶ia.'
  eng-F35: Most assuredly I say to you that you will weep and lament, but the world
    will rejoice; you will become grieved, but your grief will be turned into joy.
  ind-ind: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Sebentar lagi kalian
    akan menangis dan meratap, sedangkan orang-orang duniawi akan bergembira. Tetapi
    dukacita kalian kelak akan berubah menjadi sukacita.'
  pes-OPCB: مردم دنیا از رفتن من شاد خواهند شد، ولی شما محزون خواهید گردید و خواهید
    گریست. ولی وقتی دوباره مرا ببینید، گریهٔ شما تبدیل به شادی خواهد شد.
  mpt-mpt: Ne bain baabenamabibe, ne ibo deibe unamabio ibo bobol ilum omfubenoa memomabib
    otane dabalim nakaia unanga ile seinomabiobe. Ib bobol temo ilumo omfubenamabo
