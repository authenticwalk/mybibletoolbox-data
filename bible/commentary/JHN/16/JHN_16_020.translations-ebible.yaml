    baɡ̶a ninitibigiwaji. Akaami agecaɡ̶alodipi, pida nigidiaaɡ̶idi aniniitibecitiwaji.
  bmh-bmh: Iz petak pet awarem, ag oiagab eg waba, ag weinamamen. Guzenebi, em e ebuan
    duailel go siksikamam. Ag, izal duailel, oiagab eg wamau, bo, agal oiagab koli
    naliu usalaba, siksikamamen.
  ctu-BL: 'Isujm, isujm mic subeñetla: Jatetla mi caj la'' cha''len uq''uel, mi caj
    la'' mel la'' pusic''al. Jini año'' bʌ ti pañimil tijicña mi caj i yubiñob. Jatetla
    ch''ijyem jax mi caj la'' wubin. Ti wi''il mi caj i q''uextʌyel i ch''ijiyemlel
    la'' pusic''al ti'' tijicñʌyel.'
  meq-meq: «Ayaw! Sərum ha na, ka ta tuwumeye, ka wudumeye ka bo haladzay. Ndo i məndzibəra
    hay na, ta ŋgwasiye. Ɗərev ma ndalakumeye haladzay, ane tuk na, ɗəretsətseh kurom
    ma təriye məŋgwese.
  noa-H: Mua mʌg jaau chirʌwe chan pãrau pöd k'aug hauba nʌm, pari ya chadcha pãach
    dak'ĩir magbaadeewaita mʌ hiek hʌ̈k'aba nʌm k'ʌʌn honee t'ʌnʌm daar, pãar mʌ hat'ee
    hicharaucha bĩewia hök'ĩirjuu hajugui hajim. Mag pãar hök'ĩirjug pöoma hajup mamʌ,
    ya deeu pãach daúacha mʌ hoop'öbaadeewai jũrr pãar honeeta hap'öbaadëjugui hajim.
  alp-NT: Imi lene mimise! Kena Au keu peneka, tatike pine imi hnasike Au po tamata
    mei nusare lalesi ndina. Imi susa po tatike pine imi susare lelie kena lale ndinate.
  san-VEL: yu.smaanaham atiyathaartha.m vadaami yuuya.m krandi.syatha vilapi.syatha
    ca, kintu jagato lokaa aanandi.syanti; yuuya.m "sokaakulaa bhavi.syatha kintu
    "sokaat para.m aanandayuktaa bhavi.syatha|
  kbq-kbq: Tamagerfa hu'na neramasmue. Tamagra tamavunu nehina ranke huta zavira ategahaze,
    hianagi ama mopafi vahe'mo'za muse hugahaze. Tamagra tamarimpa kna hugahazanagi
    ete tmarimpa knamo'a eri rukrahe hanigeta, muse hugahaze.
  kbh-kbh: 'Ndegombre s̈cuayana: Ts̈ëngaftanga s̈mochanjenóbos̈achna y puerte ngménënga
    s̈mochántsemna, pero chë nÿe quem luarama enójuabnaye ents̈anga corente oyejuayënga
    mochántsemna. Masque ts̈a ngménënga s̈mochántsemna, chents̈ana ts̈ëngaftangbe
    ngménana, oyejuayana echanjóbema.'
  ron-LSB: Adevărat vă spun că voi veți plânge și vă veți tângui, iar lumea se va
    bucura. Voi veți fi întristați, dar întristarea voastră se va transforma în bucurie.
  pon-pon: Melel, melel I indai on komail, komail pan janejan o mamaiei, a jappa pan
    pereperen; komail pan mamauk, a omail mauk pan wiki on popol.
  nhe-BL: Nelía nimechilhuía inchocase huan inmocuesose, pero tlacame tlen ni tlaltepactli
    tlen ax nechneltocaj, paquise. Pero yonque achtohui inmocuesose, teipa imocuesol
    mocuepas paquilistli.
  sps-sps: Nyo tsue faman of maromi mi nai tangis emarom am susuiny matan to, sana
    taa Jiu ton vavaajets nai mamagat eraror; mi nai reesik emarom, san reesik tsumi
    nai takopis enanon a faarei miton mamagat.
  wnc-wnc: Siakande siknga daniwa natapnong. Ginda masande meya takngatu takngatu
    kake kwanamu kumzang sitning ngana aminu Anutue masa imukaing aminda musia tatanga
    natapning. Ginda meya buyak yuwawa ngana meya waakngasata masande wena siwan apbaknganing.
  bus-bus: Yãpuraan mɛ́ɛ ooare, é ↄ́ↄ dↄ à sósobi kɛ, mↄde anduna é pↄnnaa kɛ. Égↄ̃
    kú pↄsiaa guu, mↄde a pↄsiaa pì é liɛ pↄnnaa ũ.
  gub-BL: Azeharomoete ko heze'eg ihe. Pezai'o putar nehe. Teko heremiruze'eg 'ym
    hurywete putar azeharomoete a'e wà nehe. Pezemumikahy putar nehe. Amo 'ar ipaw
    ire penurywete wi putar nehe.
  imo-imo: Nani eno ungu paimbo i tepo nimbo tiro. Na tembomunga eno kola teko kondo
    kolonge. Nalo we imboma tono kolonge. Na lombili andolima eno oi kamelena mindili
    tembalo nalo kelko na kanokolio tono kolonge.
  boj-boj: O ijo aŋgro, e bole merŋgwai. Niŋgi akam ti sosib are tulaŋ gulbeiŋgwas.
    Amqa mandam qaji tamo uŋgasari naŋgi areboleboleinjrqas. Ariya nuŋgo are gulbe
    di olo koboamqa niŋgi tulaŋ areboleboleiŋgwas.
  eng-DRA: Amen, amen I say to you, that you shall lament and weep, but the world
    shall rejoice; and you shall be made sorrowful, but your sorrow shall be turned
    into joy.
  knf-knf: « Na manjoonan dţupan, naluŋ kawooni, kabot kaţëga, bañaaŋ biki umundu
    başë balilan. Naluŋ kajooţan, kë pjooţan mënţ paşë luŋ kakak mnlilan.
  san-KHM: យុឞ្មានហម៑ អតិយថាត៌្ហំ វទាមិ យូយំ ក្រន្ទិឞ្យថ វិលបិឞ្យថ ច, កិន្តុ ជគតោ
    លោកា អានន្ទិឞ្យន្តិ; យូយំ ឝោកាកុលា ភវិឞ្យថ កិន្តុ ឝោកាត៑ បរំ អានន្ទយុក្តា ភវិឞ្យថ។
  arn-NT: Rüf dungu feypiwayiñ eymün ta ngümayaymün ka weñangküleaymün, welu tati
    feyentunolu iñche mew rume ayüway engün. Welu femllefule rume engün ka eymün tunte
    weñangkülelmün rume, tamün weñangkün ayüwünngetuay.
  zas-NT: Diidxli ganin, goondi chuꞌ tëë luxdoodi naya, guiáad ree bénguidxliuj yabaa
    reeman. Per majsi chuꞌ luxdoodi naya, guidxin dxej yabaadi.
  ken-NT: Tɛtɛ̌tɛp, chɔŋ mǎndi babhɛsɛ ansɛp nɔkɔ amɨ́k nɛ mámbɔŋ basɛ́mɛ́, kɛ bǒ
    mmɨk mámbɔŋ maŋák. Chɔŋ mǎmbɔ́ŋ basɛ́mɛ́ kɛ basɛ́mɛ́ amɛka anjibhiri andɔp
    chí maŋák.
