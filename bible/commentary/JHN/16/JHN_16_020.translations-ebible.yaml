  gui-NT: Añete che jae peve, peyaeota jare pepɨatɨtɨta, erei oporogüɨrovia mbae vae
    reta oyeroviata. Pepɨatɨtɨta co, erei pepɨatɨtɨ güire peyeroviata co —jei—.
  quc-TT: 'Qas tzij kinbꞌij chiꞌwe: Ri ix kixoqꞌ na rumal ri qꞌoxomal, are kꞌu ri
    winaq ajuwachulew kekiꞌkot na. Ri ix kixbꞌison na, ri ibꞌis kꞌut kakꞌexkꞌobꞌ na
    pa kiꞌkotemal.'
  heg-NTPO: 'Etan mi nuting le tanan ela kon, banan. Mo Auk le tek mi kon elia: mam
    mi lilu nol dalen ili, mo atuil tenga se apan-kloma kia, oen dalen kolo. Mi dalen
    nas iil ela kon no, mam mi dalen nas kolo lolen.'
  ptu-ptu: Setongam-tonganna la sumahhokoa' anna umbatim sapo' la tilalla' ia to tamatappa'.
    La manabo inabammua' sapo' indo kamanaboam inabammu la napembala' katilallasam.
  bzd-NTPO: Moki̱ yö ichè a' a̱ tö a' i̱u̱raë kköchöraë sia̱rë, erë wé̱pa kë̀ tö Skëköl
    dalöiè esepa ttsë'rdaë buaë. Erë́ a' e̱riardaë, erë e' manerdattsa̱ne ttsë'rdane
    buaë.
  kwf-kwf: Ru mamana nau ku saea fuaumulu. Ana kaidaꞋi neꞋeri, muke baꞋa oꞋomae ma
    muke nagu. Bore ma ngwae taꞋa ana magalia ki, kira ke saeleꞋa Ꞌada. Kamu ke baꞋa
    kwaimanatai, sui Ꞌi buri Ꞌana na liadilaꞋanga kamu ke sui, ma muke saeleꞋa laꞋu.
  eng-WYC-2017: Truly, truly, I say to you, that ye shall mourn and weep, but the
    world shall have joy; and ye shall be sorrow-ful, but your sorrow shall turn into
    joy.
  eng-WMBB: Most certainly I tell you that you will weep and lament, but the world
    will rejoice. You will be sorrowful, but your sorrow will be turned into joy.
  zat-NTPS: Da li dxapa' le'e, wabézrele le'e, ne xewi'ine lázrele, san bénneache
    chee̱ xe̱zr la xu nigá xelebene̱'. Lácala le'e xewi'ine lázrele, xel-la' dxewí'ine
    lazre' chee̱le xexaca na xel-la' dxebé.
  spp-spp: Sèeŋi na mii sí n‑sìi yi jwo yii á, yii sí mɛɛ sú, yii sí n‑paara, ŋka
    diɲyɛ sùpyire sí múguro. Yii yyahayi sí n‑tanha, ŋka yii yyetanhare sí n‑kɛ̂ɛnŋɛ
    mpyi funntanga.
  zty-NTPS: 'Da'' li žapa'' ḻe''e: kwéžele, na'' gak nyache'' ḻáže''le, san benách
    ka'' nníta''gake'' yežlyó nga yebégekle'' katen'' gótgake'' neda''. Naž ḻa''kze
    gak nyache'' ḻáže''le, yeḻa'' nyache'' ḻaže'' chelen'' yeyaken yeḻa'' žebél katen''
    yeḻé''elele neda''.'
  mek-mek: Iifa gome maamiai laifania. Agofaꞌa papiauꞌi aloꞌi agegama alogai, oi auga
    agoapepe agopinapina. Oi alomi agemafu kai, emi alomafu egaꞌina agepopo alomi
    agegama.
  aey-aey: Ija je mele maadigina, age qada u qajoqagan, mahanadec ageqa ceeli biluqagan.
    Age dumanaga culigian. Euqa age dumanaga culec eu ceeli bilec ibuldugian.
  urd-GVH: मैं तुमको सच बताता हूँ कि तुम रो रोकर मातम करोगे जबकि दुनिया ख़ुश होगी।
    तुम ग़म करोगे, लेकिन तुम्हारा ग़म ख़ुशी में बदल जाएगा।
  ycn-ycn: 'Jema''á marí: Icá iyájeño nu''umajica. Camu''ují ipechu la''ajico nuyámijo.
    Eyá ajopana, uncá jema''alaño Tupana ja''apiyá, necá péchuja calé i''imajé pu''ují.
    Icaja calé pechu i''imajé camu''ují. Chapú caje ja''apájica iliyá ejomi ipechu
    i''imajé piño pu''ují.'
  djr-djr: Yuwalk dhuwal ŋarrany nhumalaŋ ga lakaram. Nhumany dhu boŋguŋ ŋunhi ŋayaŋu-miḏikiny
    mirithin yänan, ŋäthinyamirra gi, ga walalnydja dhu ŋunhi wiripuwurrnydja yolŋu
    walal bukmaktja ŋoy-djulŋithin gi. Yo, nhumany dhu ŋunhi ŋayaŋu-ŋonuŋdhiny mirithi
    yan, yurr nhumalaŋ dhu ŋunhiyiny galŋa-yätjinyamirrnydja rom bilyurra manymaklila,
    bäy ŋarra dhu ŋunhi buluyi walŋathi, bala nhuma dhu gi ŋunhi ŋoy-djulŋithin nhininy.
  kvg-kvg: 'No unimanqatín nqazø-manqate: Zo ndòzo-eivám neka mbøni vøzǿvā. Geté
    manqei-qape ezoqam, khanakhanakh zǿ-asøtáv. Zo mbøni ndø̀zøvá. Geté zoqa mbøni
    vaev, segemǿ-qambuí. Yaq zo khanakhanakh møzǿ-asøtáv.'
  rug-rug: Ba maqu tozi va hinokarani gamu, kote kabo na talotaṉa si gamu, ba sari
    na tiena sa kasia popoa si kote qetuqetu dia. Kote talotaṉa si gamu, ba sari na
    mia tinalotaṉa si kote ta ilirae na qinetuqetu.
  hop-NT: 'Pas antsaa, pas antsa nu umumi paṅqawni: Nāt uma tsaykitani, pu pas hihta
    ep qahahlayhtotiqey pan hiṅqaqwani; noqw tuwat yep qatsit tunatyayat aṅ hinwisqam
    hahlayyani, noqw úmawat qahahlayyani; nīk̇aṅw pay umuhqahahlayhpi hahlayhpiniwhtini.'
  san-URD: یُشْمانَہَمْ اَتِیَتھارْتھَں وَدامِ یُویَں کْرَنْدِشْیَتھَ وِلَپِشْیَتھَ
    چَ، کِنْتُ جَگَتو لوکا آنَنْدِشْیَنْتِ؛ یُویَں شوکاکُلا بھَوِشْیَتھَ کِنْتُ شوکاتْ
    پَرَں آنَنْدَیُکْتا بھَوِشْیَتھَ۔
  heb-LB: 'אני אומר לכם באמת וברצינות: העולם ישמח ויגיל על מה שיקרה לי, ואילו אתם
    תבכו. אבל צערכם יהפוך לשמחה נפלאה, כאשר תראו אותי שנית.'
  caf-NT: Soo ts'ah'un na'a 'un whudúsni, tehtso 'ink'ez 'o 'un chah tube sk'enitehleh,
    'et whunts'ih yinkak whudune hontélhnik. Nuhwheni tube tso tehleh, 'et whunts'ih
    nuhtso 'i bé hoonaht'i 'i tele.
  mio-NT: Cati ndicha yu ti cuihya xaan cua cuni anima ndo, soco sii xaan cua cuni
    ñivi ñuñivi. Cuihya cua cuni ndo, soco cua naan chacan, ta cua cusii ini xaan
    ndico ndo.
  srq-NT: Tacheẽ nyecua jẽje. Namo jiri ra jenyeseo. Jẽya eãte rae. Sequiatoã nda
    eya tuchɨ. Aquere ra jẽya tuchɨ cote no. Jẽya eande nyii.
  kje-NT: 'Loi honorok wawa''an Ainu''u panaeku ma na''ono eniyeni: Lere Ya ala''edi,
    mi akim sus wake''e la mi mahere, maa ri mormori noho wawan soksok murmura mamani.
    Lere onne lo''o mim sus rehi, maa mi akim man sus onne herre wali''ur namwali
    akin ma nahuwa''an wake''e!'
  gaz-gaz: Ani dhuguman, dhuguman isinitti hima; isin ni boossu; ni gadittus. Addunyaan
    garuu ni gammada. Isin ni gadditu; gaddi keessan garuu gammachuutti ni geeddarama.
  kud-kud: Yawalo moiha alimiyai mata howola mayami nuwayababa amdoudou, na hesi taumiya
    bale'u maudoidi hiyaliyaya. Na omiu howola abo yami nuwayababane ibui ta yaliyaya.
  urb-NT: Ko ihẽ apandu pehẽ pe. Ihẽ ke amõ ta jukwa rahã, pejixi'u hũ ta. Pe, Tupã
    rehe ipy'a ym ame'ẽ ta hury katu ta. Pehẽ anĩ. Pehẽ pepyai tipe. A'engi pehẽ rury
    katu ta tĩ. Ihẽ rehe pesak rahã, pehẽ rury katu ta tĩ.
  fra-LSG: 'En vérité, en vérité, je vous le dis, vous pleurerez et vous vous lamenterez,
    et le monde se réjouira: vous serez dans la tristesse, mais votre tristesse se
    changera en joie.'
  san-HK: yuSmAnaham atiyathArthaM vadAmi yUyaM krandiSyatha vilapiSyatha ca, kintu
    jagato lokA AnandiSyanti; yUyaM zokAkulA bhaviSyatha kintu zokAt paraM AnandayuktA
    bhaviSyatha|
  cak-SNT: Can ketzij, ketzij ri niꞌej chiva, chi ixreꞌ can xquixuokꞌ y xquixbꞌisuon
    ruma nojiel ri xtiꞌan chuva inreꞌ. Pero ri vinak ri man quiniman ta ri Dios xcaꞌquicuot
    rumareꞌ. Pero mesque ixreꞌ nem ri bꞌis ri cꞌo riqꞌuin ivánima, ri bꞌis xa xticꞌaxtaj,
    y pa rucꞌaxiel ri bꞌis xa xquixquicuot.
  uvh-uvh: Beng guk sini' ning sanotik sidi nagata' kabaksi' mamareng girii naknga
    bibiri' naknga mak kakni'ga'. A aming ka kamaganangni sa' iking adi kabaksi' mamareng
    guk mo' nakni'. Mokngang adi waraga' wa mesisiringa sa' tini'ga'. Ka sidi mamareng
    udi giri nakni', ka inga' mamareng wari biinga kabaksi' ararangeng kareng naknga
    mesisiringa sa' ubu tini'ga'.
  ino-ino: Alaki lamake hu'na lahapa'nepauve lapa'kaeya lapatale'na visoa yafe avi
    alekaya'maki ma mopale vaya'moki amuse hukae. Hokotetapa lahapau hukaya'maki henaka'a
    lahapau hu ya'mo'a amuse ya hapakaiye.
  gnn-gnn: Yuwalk dhuwala yulŋunydja ŋarra nhumalaŋgu yukurra ḻakaramanydja. Nhumanydja
    yurru boŋguŋu ŋäthinyamirri warray, ga walalanydja munatha'wuynydja walala yurru
    galŋa-ŋamathirri warray; nhumanydja yurru galŋa-yätjthirri warray, yurru nhumalaŋgu
    yurru ŋunhiyi warwuyunaramirrinydja ŋanydjaḻa'yun, balayi galŋa-ŋamathirriyi yurru.
  yal-yal: N xa ɲɔndin fala ɛ xa, ɛ wugama nɛn, ɛ sunu koni dunuɲa muxune sɛwama nɛn.
    Ɛ bɔɲɛn nafɔrɔma nɛn koni ɛ bɔɲɛ rafɔrɔn findima nɛn sɛwan na.
  cnt-NT: A₂dsɨ₂jó'₃ juɨ́g₂ jniá₂ 'nia'₂, a₂tóng'₂ 'nia'₂ qui₁'áu'₂, a₂'lia'₂ 'au'₂
    në́₃, të₁lia'₂ jmo₃ dsa₂ mɨ₂güɨ́g₃ 'io'₂. La₁ia₁ le₃tsɨ́n₃ bá₄ a₂'lia'₂ 'au'₂
    'nia'₂ jaun₂ a₂qui₃jmó'₂ táng₃ 'io'₂.
  tif-tif: Ipyo, tituun-kup weng bokoyokomi kemin, ibi ni keyila unokomi kemin, nikil
    ipni aket tem kaali, uluum-kup tabeyulula ama-bamdip, am iwal in-bom ilokomip.
    Yale, kap-tunum kusal tawaal diim kasel ita fiyaap duu-mokomip; ale, iptale aket
    uluum-kup tabeyulula ilokomip. Yale, ipni aket uluum kaata, fal-siki-lom tambal-kup
    keyulula, ibi fiyaap duu-mokomip.
  nlx-nlx: 'मी तुमूह खेरीच केथु: ‘तुमू रिड़हो एने दुखी ईहो, पुण दुनिया खुसी मोणावी;
    तुमूह दुख एय, पुण तुमरो दुख खुसी माय बोदली जाय।'
  apw-NT: Da’aṉii, da’aṉiigo gádaanohwiłdishṉii, Daahchag, ła’íí chaał ádaanoht’eedá’
    ni’gosdzáń biká’ nṉee bił daagozhǫ́ǫ́ doleeł; doo nohwił daagozhǫ́ǫ́ da doleeł,
    áídá’ doo nohwił daagozhǫ́ǫ́ dahíí nohwił daagozhǫ́ǫ́ nádaadodleeł.
  gum-gum: 'Pøs nabe ñimun isa kømø, cierton trendamønrrun cha: Ñimbe isuig wamamøra
    kishib kømnebe, yu piraueløbe kasraaranrrun cha. Ñimbe truba isuig kullaaraig
    melønrrun cha. Inchendø tru isuig kullaaraig melaibe katølebe kasrag købig misrtrun
    cha.'
  not-NT: Nangantasantëmini ora aisonori piraicotaiguëna aisati pigasëretaiguëma carari
    ira te inguemisante inganinaigabitanëma. Carari obirojegui yamai pigasëretaigabitëma
    aique pinganinataiganaje.
  plu-plu: Hennewatbaki in. Kuwewanek yis tihebdi, yis kadnibdi. Igkisme hiyeg kane
    Uhokriyanpuma apim ini igkis batekyes ginaktinkis. Yisme kadnibdi henneme aysawnemenek
    ini yikadniy wageswa adahan batekkanek.
  iou-iou: Eruk, näk bureni täwera nadäwut; Inä näka yäŋpäŋ konäm butewaki api täneŋ.
    Täŋ, komen ämawebetä wisikinik, kumäŋtak yäŋpäŋ oretoret pähap api täneŋ. Bureni,
    in butewaki api nadäneŋo upäŋkaŋ äyäŋutpäŋ mädenä oretoret terak api kuŋatneŋ.
  ntp-NT: Sʌʌlicʌdʌ aapimʌ soigʌnʌliadamu dai suaanʌdamu dʌmos ʌoodami maivaavoitudadami
    baigʌnʌliadamu. Dʌmos gʌnsoiʌliaraga ugitimu sibaigʌnʌliadamu aapimʌ.
  rai-rai: Iaau pir a lingtatuna taa muaat, muaat a tapunuk ma muaat a taangi, iaku
    a rakrakaan buaal in gaaia. Muaat a tapunuk, iaku namur din kiaana anumuaat tapunuk
    ma ra gaaia.
  haw-1868: 'Oiaio, he oiaio ka''u e olelo aku nei ia oukou, e uwe auanei oukou, a
    e kanikau hoi, aka, e olioli no ke ao nei: a e kaumaha auanei oukou, aka, e hooliloia
    ko oukou kaumaha i olioli.'
  ffm-ffm: 'Miɗo haalana on goonga: onon, on mboyan, on mboytoto, tawee aduna oo ana
    seyii. On cuŋlan, kaa sunu mon waylitoto seyo.'
  arb-NAV: 'الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ سَتَبْكُونَ وَتَنُوحُونَ،
    أَمَّا الْعَالَمُ فَيَفْرَحُ. إِنَّكُمْ سَتَحْزَنُونَ، وَلكِنَّ حُزْنَكُمْ سَيَتَحَوَّلُ
    إِلَى فَرَحٍ.'
  cop-CNT: ⲁⲙⲏⲛ ⲁⲙⲏⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⲧⲉⲧⲉⲛⲛⲁⲣⲓⲙⲓ ⲟⲩⲟϩ ⲧⲉⲧⲉⲛⲛⲁⲉⲣϩⲏ ⲃⲓ ⲡⲓⲕⲟⲥⲙⲟⲥ
    ⲇⲉ ⳿ⲛⲑⲟϥ ⳿ϥⲛⲁⲣⲁϣⲓ ⳿ⲛⲑⲱⲧⲉⲛ ⲧⲉⲧⲉⲛⲛⲁⲉⲣ⳿ⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⲁⲗⲗⲁ ⲡⲉⲧⲉⲛ⳿ⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⳿ϥⲛⲁϣⲱⲡⲓ
    ⲛⲱⲧⲉⲛ ⲉⲩⲣⲁϣⲓ.
  adz-adz: Dzi nani nan nidzun da agam! Agam bungꞌ arang da natsauꞌ i ruam nidzun
    angu, da garam intap nugun bungꞌ atsiaꞌ nidzun. Agam wangum bungꞌ abarabin, da
    bitsintaꞌ agam wangunggam barabindan bungꞌ aitam i ruan nasu nam nugun tsiaꞌan.
  sri-sri: Diayeta mʉsãrẽ werea. Yʉ boamakʉ̃ ĩãrã, bʉro bʉjawereri merã orerãkoa.
    I ʉ̃mʉ marã yʉre bʉremumerã gapʉ ʉsʉyari merã ããrĩrãkuma. Mʉsã bʉjawererã, pʉrʉ
    ʉsʉyarãkoa.
  nal-nal: Ga vazei varatunaan mase nim, naaguna raangis ma naaguna maskalus, singsaxai
    aubina vaakdul ila pira angkari dina nanam. Naaguna maskalus singsaxai mur naaguna
    nanam.
  kyq-kyq: 'ꞋBooyki bɛɛ mꞋasen taaɗa: naase maakse utu tuju ɔɔ aki keeme, gaŋ jee
    do naaŋ ki se maakɗe utu Ꞌraapo. Maakse utu tujn̰ ɗeere, naɓo tɛɗga num, maak‑tujse
    se Ꞌdɛl maak‑raapo.'
  kwd-kwd: '''Ola kwala''imori nau ku iiria famooru. Na alata lo''oori, tamoru kwaimanadai
    ma tamoru aani, ma ta''a ''e ria na fanua lo''oo ''i wado, tagila aile''a. Mooru
    tamoru kwaimanadai, ma burina tamoru aile''a la''u.'
  ded-ded: Foracngoc, ngeni kiac songgong ammagec bangectoa bangec yomocac ngicngac
    yeneng sogaigecde, imoc edengunuduae. Nga ngeni ubahodung anggec ubahodungngina
    imocngo merennu ngeni ubangerec monggoc meficgegecde.
  ewe-ewe: Mele egblɔm na mi le nyateƒe me be miafa avi, eye miaxa nu, ke xexea me
    ya akpɔ dzidzɔ. Miaxa nu, gake miaƒe nuxaxa atrɔ azu dzidzɔkpɔkpɔ.
  nuy-nuy: Ngubindi ngubindi anaani ngana-magana nugurri-wuy, aadanu numburru-wurrij-galadi-wina
    nugurru, numburru-ruguna-windiyung. Yagu anaani-rruj-jinyung ana-lhal, wugurraayung
    warruburru-yung warra-wurru-wurruj amburru-wurrij-gaḻaaḻarrii wugurru. Nugurru
    numburru-wurrij-galadi-wina yagu ngijang nugurru numburraaḻaaḻarrii wurrugu.
  cop-BHC: ⲀⲘⲎⲚ ⲀⲘⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲚⲐⲰⲦⲈⲚ ⲦⲈⲦⲈⲚⲚⲀⲢⲒⲘⲒ ⲞⲨⲞϨ ⲦⲈⲦⲈⲚⲚⲀⲈⲢϨⲎ ⲂⲒ ⲠⲒⲔⲞⲤⲘⲞⲤ
    ⲆⲈ ⲚⲐⲞϤ ϤⲚⲀⲢⲀϢⲒ ⲚⲐⲰⲦⲈⲚ ⲦⲈⲦⲈⲚⲚⲀⲈⲢⲘⲔⲀϨ ⲚϨⲎⲦ ⲀⲖⲖⲀ ⲠⲈⲦⲈⲚⲘⲔⲀϨ ⲚϨⲎⲦ ϤⲚⲀϢⲰⲠⲒ ⲚⲰⲦⲈⲚ ⲈⲨⲢⲀϢⲒ.
  buk-buk: Yomandô aö wasôm têŋ mac, bu têŋ ndoc aö wahu mac siŋ, naŋ mac oc ahu daŋgibo
    asê ma ataŋ, magoc lau sac nom-ŋga oc atac ŋayham sa. Mac oc ambo ti nem ŋalôm
    ŋawapac, magoc tiŋambu mac nem ŋalôm ŋawapac oc nem dau kwi ti atac ŋayham.
  pri-NT: '@see-verse:JHN.016.019'
  zpq-NT: Da' ḻi chnia' le'e ba zoa cuežle na' yegüine'le šlac beṉe' ca' bi chesejnilaže'
    Diosen' yesyebede'. Yeyaše'laže'le, perw šložzen' na' techle yebele.
  por-TFT: 'Escutem bem o seguinte: Após eu deixar vocês/morrer, os que se opõem a
    Deus ficarão contentes, mas vocês estarão abatidos. Mas posteriormente vocês deixarão
    a tristeza e vão ficar cheios de alegria.'
  gwi-NT: Jii t'ee łi'didlii haa nakhwaagwahaldak, hohtree ts'ą' tr'agohohdii, gaa
