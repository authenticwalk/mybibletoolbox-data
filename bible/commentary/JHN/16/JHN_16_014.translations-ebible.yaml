  soq-soq: Aleu kakaiwa ipa ne wadaposinempe sapaidaneampa.
  qub-qub: Payga noga nishäcunata tantiyachishushpayquimi rispitasha canäpaj camacächenga.
  att-att: Á aggina yù mangiparáyaw nikán, gapu ta ipakánnámmu na nikayu yù kuruk
    nga maggapu nikán.
  bki-bki: Miamoiano nalo na be Teta kiano, abe kiaku bunu, naruei mia Niununo rudu
