  npl-NT: N Espíritu kiteititis nomawistilis, ken kiselis tlan noaxka iwa nomechmatiltis.
  bgg-bgg: Chiih-è ai ne gu shii biisiie phi ruii phro, nyieliieshii gu è nyie yao
