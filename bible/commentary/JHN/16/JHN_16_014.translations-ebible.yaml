  bqc-SIM: A ma tↄbↄ, asa ↄ̃mɛ a ma yã́ↄ sɛ́lɛ siuɛ́.
  tcz-CHONGTHU: Chule ama chun keima eichoiat ding ahi, ajeh chu kanei chengse chu
