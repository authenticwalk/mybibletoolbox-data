  san-ASM: মম মহিমানং প্ৰকাশযিষ্যতি যতো মদীযাং কথাং গৃহীৎৱা যুষ্মান্ বোধযিষ্যতি|
  tac-NT: Ye alawaka ralámuli benírimili júkuru. Ye alawaka asíriga 'la akeme ju ne
