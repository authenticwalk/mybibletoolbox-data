verse: JHN.016.014
translations:
  kpx-kpx: Munanae Tumu kena di hoto di vaveve ke bahata loui la haivege kemo di ivina
    balugai.
  okv-H: eto ke au ingesova amo kiari nau avo au ingihirovo javo nau avo peni aisuja.
  tbo-tbo: U wasawasa apo ina wogeleteya uyahimi, po ina wiatatiyemi tau biugei.
  mal-C: അവിടന്ന് എനിക്കുള്ളതിൽനിന്നെടുത്ത് നിങ്ങൾക്കറിയിച്ചുതരുന്നതിലൂടെ എന്നെ മഹത്ത്വപ്പെടുത്തും.
  grc-SR: Ἐκεῖνος ἐμὲ δοξάσει, ὅτι ἐκ τοῦ ἐμοῦ λήψεται, καὶ ἀναγγελεῖ ὑμῖν.
  bgc-bgc: वो मेरी महिमा करैगा, क्यूँके उस ताहीं मेरी ओड़ तै जो मिला सै, वो थारे ताहीं
    मेरी बात्तां म्ह तै लेकै बतावैगा।
  khz-khz: Ia na au pene vega-rageku, kwalana au gekuna pene gapira kilara gomi pene
    varami.
  deu-TKW: Der wird mich verherrlichen; denn er wird es von dem Meinigen nehmen und
    euch verkünden.
  zsr-NT: Lëꞌ gunëꞌ nedaꞌ ba laꞌn, le siꞌë le naqui quiaꞌ, len gunëꞌ ga gnö́ziliꞌ
    lei.
  lin-lin: akomonisa nkembo na Ngai, pamba te akozwa makambo kowuta epai na Ngai mpe
    akoyebisa bino yango.
  hns-NT: Oe toelogse hamaar baat bataaiga. Aisane oe dekhaaiga kie ham ketana maahaan
    baatie.
  noa-E: Iruata mʉ jaauju aai chirʉm aawai ichdëuta mua jaaujerr iekjã mʉchdëu jaaujerrjö
    ũwaai pãrag khĩir eyaa apinaa wajapcha khap apiju. Mag sim aig chan ichta thö
    iekhapiba, mʉʉta irua pãrag thö iekhapi simgui ajim.
  eng-EMTV: He will glorify Me, for He will take from what is Mine and He will announce
    it to you.
  mib-NT: Te stéén yā jeē cujéhnu ri, chi nacastūhun yá nuū rō tāca jnúhun jeē jé
    ni cahān rī, te sáha ya jeē jécūhun ni rō.
  lif-NT2: खुने़ॽग आबाःन्‍हाॽ इङ्‌गाॽलाम् खोःसुआङ् खिनिॽ के़मे़त्तिल्‍ले़ आमिमिदिङ्
    चोगुॽरो॥
  xnj-xnj: Mwene yati akunipela ukulu nene ndava muni yati akuvamanyisa gegihuma kwa
    nene gala.
  mmx-mmx: Neni naba lox asilok laasen tarak mi lugugu ren, mila neni naba lok kaka
    levelinga rak la na anasa nimi min.
  cbr-NT: An ca 'ën sináncë ñucama 'unánquin usaribi oquin mitsu 'unánmiti 'icën.
    An mitsu 'unánmicë cupí camina 'ë rabiti 'ain.
  tee-NT: Ju yuchi ni ca'amalaninina' ju quinchivinti chai catamamachakxaniyanch ju
    lamintac'atsan'an pus capumalacasuya' ni icxak'ai.
  eng-LSV: He will glorify Me, because He will take of Mine, and will tell to you.
  cak-NT: Y raja' can xtuya' nuk'ij ren; roma ronojel ri xtuk'alajij chiwech, can
    chuij ren y chirij ri nusamaj.
  pah-NT: Tupana'ga ra'uva po ti henduvi nhinhi'ig̃a ji imombe'urame jupe jireaporog̃ita
    Tupanamo nehẽ, ei ga. A'ero po ti gara'uva imombe'ui a'ea jitehe pe me nehẽ. Nahã
    po ti imboukwahavi pe me jiruvihavuhuhetea Tupana'ga ruvihavuhuhetea nehẽ, ei
    ga g̃a pe.
  sja-NT: Ak'ɨpiit'ee mɨ apemaarã k'ãyaara waibɨara bɨ, mɨa ne-inaa k'awa bɨ parãmaa
    k'awapik'ãri.
  xed-xed: Tsatsi dzaʼa maraŋtá glakwa ɗa, kabga skwi da iʼi dzaʼa tsuʼafta tsi ŋa
    mnay ŋa ghuni.
  glk-glk: اون مره جلال دهه، چونکی اونچی‌یه کی از من فیگیره، شمره خبر دهه.
  mks-NT: Ta mé a̱ cán caja cáhnu a ye̱he̱ jáchi̱ jána̱ha̱ nu̱ ndó ña̱ cúni̱ mí i̱
    jána̱ha̱ i̱ nu̱ ndo̱.
  gfk-S: Na hapuasne habaling iat mon no minamar tagu horek. Na kapkap leh ira tutuno
    utagu nage hapalaine mu ine.
  bmu-bmu: “Yaŋön mönö nane köwenöhök keu memba jim asariba uru kuŋgum eŋgiba malma.
    Miaŋgöra mönö nöŋgö könani indeliga nöŋön qetbuŋanambuk ahakŋam.
  dgz-dgz: Guewa Woup Seniwa ap me di nop negawa da ware inayap taue wadiap amba e
    asigip tai. Ap gapan oya oya nega wabawarameta.
  eng-GNV: 'He shall glorifie me: for he shall receiue of mine, and shall shewe it
    vnto you.'
  zaa-NT: Anía modo nna gudàlianie inte', porqui'ni thí'e de nu ná quia' nna gunie
    qui'ni ccá li ą saber.
  eng-WEBSTER: 'He will glorify me: for he will receive of mine, and will show it
    to you.'
  guh-guh: Espíritu Santo pejamatabëcueneta jivi neyaiyataena. Tsipaji xanë talivaisi,
    pexaniajailivaisi, Espíritu Santo pacayapëtaeyaexanaena.
  bon-bon: Tabe te weeme tääpume pagege awaba, egä cane lipu jamyacu apaclyera cama
    gäne, ingle tabe cäme bau ca ngena mene pa yäätecijanepi, pui mene pa jijananipi
    weebibine.
  nhw-BL: Itonal Toteco nechhueyitlalis na amoixpa pampa quicuis catli niquijtojtoc
    na huan catli nijchijtoc, huan anmechnextilis catli quiijtosnequi.
  swh-ONEN: Atanitukuza mimi, kwa maana atayachukua yaliyo yangu na kuwajulisha ninyi.
  wbi-wbi: Umwene ihufiagha uvuvaha vwango, ulwakuva ikuvavulagha sino upiile kulyune.
  bba-bba: Wiyɑ u koo mɑn bɛɛrɛ wɛ̃, domi u koo nɛɡiɑ nɔ, kpɑ u bɛɛ ye nɔɔsiɑ.
  eng-KJVCPB: 'He shall glorify me: for he shall receive of mine, and shall shew it
    unto you.'
  kgk-NT: Xe rehegwa omombe'u va'erã peẽ-my. Upéa-gwi xe rekoha porã tee oikwaa uka
    va'erã.
  waj-waj: Fai ivo ni kuaivaa rikioo ivaa nnaasu varoo ngii giaa ngii minaraivaara
    fai ni nnutuuvo ngiau aapu kuanaravaivee.
  cpy-cpy: Riitaki kemaenani noñaawaetero, rowawijayi-teemiro eerokapaeni, ari riyoeteero
    nowaneenkawo.
  ekk-PKP: Ta toob au mulle, sest ta õpetab teile seda, mida minult saab.
  mpx-mpx: Iya nuwatu ni ahem elau ge ni pamasal eliyamiu, inoke eliyana alau ni pawasawasa.
  wbp-wbp: Kajirnarla nyarrpa wangka Pirlirrpaku, ngulaju kapu-nyarra wangka nyurrurlakulku.
    Kujarlanya kapunkulu milya-pinyi ngajurna pirrjirdi-nyayirni, manu kapunkujulurla
    pulka-pinyi ngajuku.
  luo-luo: Enomiya duongʼ, nikech gik ma enowachnu nokaw kuoma.
  nhe-NT: Itonal Toteco nechhueyitlalis imoixpa pampa quicuis tlen niquijtojtoc na
    huan tlen nijchijtoc, huan inmechnextilis tlen quiijtosnequi.
  aii-aii: ”ܗ̇ܘ ܚܸܩܪܵܐ ܐܸܠܝܼ ܒܸܬ ܝܵܗܒܹܠܔ، ܣܵܒܵܒ ܡܸܢܝܼ ܒܸܬ ܫܵܩܹܠܔ ܘܡܲܕܸܥ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ilaan kamanaqtitkisigaaŋa, takku uqaksraġikkaġa quliaqtuaġiniaġaa ilipsitñun.
  msb-msb: Gagalangan niya ako kay an tanan na igapahayag niya sa iyo an babatunon
    anay niya hali sa akon.
  cpa-NT: Mi¹juanh¹² dsa² héi² jní². Di³ heh¹dsa hniah¹² ha²lah lǿa¹² jǿg³ quieg¹jni.
  dso-dso: ସେ ମୁଇ କଇବାଟାନେ ଅନି ନେଇକରି ଆକା ତମ୍‌କେ କଇସି । ଆରି ମକେ ଡାକ୍‌ପୁଟା କରାଇ ଦେକାଇସି
    ।
  meu-meu: Ia ese lau baine heatolaigu, badina be lauegu amo baine abi ḡaudia baine
    hamaorolaimui.
  yva-NT: Mo ama ayao raugav no Rinai, umba Mo raura wasai. Maisyare omaisy, Mo inaijaseo
    titive ti vatane wo inararimbe.
  dgc-dgc: Siya i magpahayaga ta kapangyarian ko, da alapén na be i kagi ko a tulos
    na itoldu dikam.
  zpm-NT: Ga glu me lo miech gaṉle ne nli meṉ nroob, meṉ non nac naa.
  hix-NT: Ehonomnà me xaxa ronyhehe, owyanye. Àsok tawro hana, tàwya ryehutwatxho
    rma yokarymanàr ke, kekon hatà.
  sim-sim: Mashi anhin or larakaha jirin sawekwa ri. Erem or unak hi anhi avak wasilakak
    nakwa sir.
  npi-ULB: उहाँले मलाई महिमित तुल्याउनुहुनेछ, किनकि उहाँले जे मेरो हो त्यहीबाट लिनुहुन्छ,
    र उहाँले ती तिमीहरूलाई बताउनुहुनेछ ।
  cgc-cgc: Ipakala din na daw ino naan ta Dyos naan man ki yaken tak ipaintindi din
    ki kyo ake an na mga ambal daw mga buat.
  tim-tim: Akto nâŋgât keine nâŋgâmap aregât makyeŋgimbo nâŋgâmbiâ nâŋgât kot humo
    miawakbiap.
  yor-yor: Òun ó máa yìn mí lógo, nítorí tí yóò gbà nínú ti èmi, yóò sì máa sọ ọ́
    fún yín.
  wos-wos: Dé wuna jondu hérae wun jonduka guniré wakweta dé wuna ximbu harékétandé.
  emp-NTPO: Cawabiya mʌ̃ra dji dromada, mʌ̃ bed̶ea ũrĩped̶a jũma bãrãa jaradiai bẽrã.
  eng-F35: He will glorify me because He will take of what is mine and communicate
    it to you.
  ind-ind: Melalui ajaran-Nya, Aku akan dipermuliakan, karena Dia akan menyampaikan
    kepada kalian semua yang Dia terima dari-Ku.
  pes-OPCB: او جلال و بزرگی مرا به شما نشان خواهد داد و با این کار باعث عزت و احترام
    من خواهد شد.
  mpt-mpt: E inabea ne inamin namin wengo baabaia wentenea ibo omkayemeo kukub olo
    e ne niniino nemtouleb namabebe.
  ssx-ssx: Yaka pi kone opua iki pa꞉ta꞉ la kia꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ yaka biki mea
    a꞉meiyalieke.
  mkl-mkl: Nŋui ɑ́ jɔ̀ irim ku nɛ ɑmboe, domi idem nii ɑ́ ɡbɔ ku sisi nŋɛ.
  gaq-gaq: ମେଁ ଆନେଙ୍ଗ୍ ଗୌରବ୍‍ ଆଡିଙ୍ଗ୍‌ଏ ଡାଗ୍ଲା ନେଙ୍ଗ୍‍ବାନ୍‍ ସାପା ସାମୁଆଁ ମ୍ୟାଚେ ମେଁ
    ଆତେନ୍‌ ପେଡାଗ୍ରା ଆମ୍ୟାଏ ।
  gof-RNT: I taw de7eyssafe ekkidi hinttew odiya gisho I tana bonchchana.
  unx-unx: ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ମାଇନାନ୍‌ ଏମାଇଙ୍ଗ୍‌ୟାଁଏ, ଚିୟାଃଚି ଇନିଃଦ ଆଇଙ୍ଗ୍‌ କାଜିତେୟାଃ
    ଇଦିୟାଏ ଆଡଃ ଆପେକେ ଉଦୁବାପେୟାଏ ।
  gah-gah: Gakó nene nenitokatí alekoko lo nolikimioko není nugulizá ale napa inogo
    ive.
  lcm-lcm: Ka amaus iau using ka luk le singig, na ka amalangasai animi tatana.
  aer-aer: Re arrenhantherrenhe akaltyele-anthetyenhe angkentye areye rarle ayenge
    aweke angkerlenge, arrantherre itnenhe awemele arrantherre angkemele ayenge akertne
    utyernetyenhe.
  qvc-NT: Chay Santu Ispiritum noqataqa rin alabawaq. Kanan noqamanda uyashqandam
    rin yach'achishuqllapa.
  tgl-ULB: Luluwalhatiin niya ako, dahil kukunin niya ang mga bagay na akin, at ihahayag
    ang mga ito sa inyo.
  cbs-NT: Ja Yushin Chanima Unanmanika jamebi juama en kushipa bitan matu unanmakin
    inankin matu kushipa waxanikiki.
  xtm-NTPP: Te maa ya ndachiñu'u ña'a saña, vaa ndunda'a ya ja kúu kuenda sa a, te
    ndakaxtnu'u ya nuu ndaka ni.
  nnq-nnq: Jweno apakungoya nenga kwa magambu apakunnengela gaga agapakupata kuboka
    kwango.
  bao-NT: Yʉ yee ca niirijere jee upari mʉjare wede majio niigʉ, yʉre ĩi nʉcʉ̃ bʉo
    niigʉ tiirucumi.
  san-ORI: ମମ ମହିମାନଂ ପ୍ରକାଶଯିଷ୍ୟତି ଯତୋ ମଦୀଯାଂ କଥାଂ ଗୃହୀତ୍ୱା ଯୁଷ୍ମାନ୍ ବୋଧଯିଷ୍ୟତି|
  huv-NT: Nej apmandeac najneaj wüx xique. Apmayar meáwan leawa sapiüng, apmüüch icon
    mejawan cuane wüx apiüng.
  otn-NT: Nu̱'a̱ go da̱ 'yøt'e ngue da̱ hnu̱ ma̱nsu̱gä'a̱, porque da̱ ha̱'a̱ ra̱ hya̱
    ga̱ xifi, 'nɛ̱ da̱ 'yøt'e ngue gui pa̱hmʉ hanja ra̱ hya̱.
  nop-nop: Tiŋa undugoŋ nu’walaaniŋ mede u tiŋa fooŋ hanihautaune wondi nu’walaŋ wotnenegigit
    miŋgilaŋgoŋ mintawaak.
  obo-NT: Od posivontuhan a nikandin su iddos langun nid paabbotlabbot din koniyu,
    id pomon koddi.
  cak-ENT: Y rija' nuya' c'a nuk'ij yin, roma ronojel c'a ri nuk'alajrisaj chivüch,
    pa nuvi' c'a yin y ri nusamaj.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤀᤠᤒᤠ᤺ᤴᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ᤗᤠᤶ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤔᤧᤳᤋᤡᤸᤗᤧ ᤀᤠᤔᤡᤔᤡᤍᤡᤱ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: De stéhēn yā jā cúñáhnú nī, chi nacachī tūhun yā nūū nū ndācá tūhun ja nī
    ncāhān ni, de sāhá yā jā jīcūhun inī nū.
  san-TIB: མམ མཧིམཱནཾ པྲཀཱཤཡིཥྱཏི ཡཏོ མདཱིཡཱཾ ཀཐཱཾ གྲྀཧཱིཏྭཱ ཡུཥྨཱན྄ བོདྷཡིཥྱཏི།
  qve-NT: Saynallataqmi Santo Espirituqa noqata alabawanqa. Hinaspan qankunaman yachachisunkichis
    noqamanta tukuy ima uyarisqanta.
  pao-NT: Ka nu-kwitu tuwazoo, soo Te Naa Besa Pooha mu tunedyooedooa, o'no mu saa'a,
    ‘E Pabe'e,’ mee e natubangadooa. No'yoona hee Te Naa-toohakwi manepunnedu punno'o
    nugatu.
  cbu-NT: Uru nuwaa ungirtachiya. Nuwaa kuki siyaa kamankachu, siysa nuwaatsim uru
    kapung chinatssa.
  usa-usa: nóin-ainabi ketôpakemmo kéitenama timá-timinipoana ketí tágama-yataaqa
    wemá múte yauwíniye.
  soy-soy: N sɔ́ntilɛ nkɛ́ ríyu nɛ́ wɑisɛ. Li we rɛ mmɛ̃ kɑm n símisi knn sɔ́nti
    nkɛ́ nɔ́ ritɛ́ŋ́sɛ.
  hui-hui: Ibugua i̱naga bi mo yalu ibalu tí langulebira. Ani biragome ibugua i̱naga
    mini mo yaraga holebira.
  amf-amf: Inti maatonam tiyayse yena konin giyenna, iam gobsha ko gobshe.
  quc-NNT: Ri Are' kunimarisaj na nu q'ij in rumal chi kuk'am na ri wech in, kuk'ut
    k'u na wa' chiwäch ix.
  dob-dob: Ta ꞌigu sinasinapuyega ꞌemiya ꞌida eꞌita be ꞌenega ꞌagu esana wada gituꞌeye.
  wrs-wrs: Sesoasongolva si kana pusambakambamba ambara levraholothunvav. Noinda osra,
    himba wulprovav kana moamba, wo ishunvav yemba.
  mca-mca: Nakha'an qi qu' netsiwqinhetji' hatse', qe testi'yij hatse' kekhewe' tsatsat'etsij,
    ma' qa' nikfeliti'ƚets.
  tzo-TZC: Ti Chꞌul Espíritue jaꞌ ta xiyacꞌ ta ichꞌel ta mucꞌ. Yuꞌun ti cꞌusitic laj
    cal laj jpase, jaꞌ ta xacꞌboxuc anaꞌic scotol.
  mya-mya: ထို​အ​ရှင်​သည်​ငါ့​ထံ​မှ​ရ​ရှိ​သော​စ​ကား ကို​သင်​တို့​အား​ပြော​ကြား​မည်​ဖြစ်​သ​ဖြင့်
    ငါ​၏​ဘုန်း​အ​သ​ရေ​ကို​ထွန်း​တောက်​စေ တော်​မူ​လိမ့်​မည်။-
  gng-NT: Mì li kpiɛke nni, kimɛ mì li taa n ya gbɛr nɛ kí tɔke nɛ.
  cbi-NTPO: Ya inaa tsamantsaa katakaanu juve, ñullanu ti mijakare' bain i kuñu tene
    mijakaakaa kenu ju' mitya.
  ikk-NT: O jẹnkọ d'e ye m ọghọ, makẹni o sikọ d'e weri ihiẹn wụ nke m, hụn m k'e
    ye ẹ, gwa ụnụ ya—
  leu-leu: I taa siak fati a isaak senaso a maana mo aava i taa xuus fatexaas nami
    pana ve, ri maana mo sega.
  maz-NT: Angueze ra jí'ts'iji c'ü me na nozgö, na ngueje ra mböxc'üji rí tendioji
    na jo ja ga cja c'o ín jñagö c'o ya ró xi'tsc'öji.
  bod-N: ཡང་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་བདག་ལ་གཟི་བརྗིད་སྩོལ་ངེས༌ཏེ། ཁོང་གིས་བདག་གི་ཡིན་པ་གང་ཞིག་བླངས་ནས་ཁྱོད་རྣམས་ལ་མངོན་པར་འགྱུར་བས༌སོ།།
  tca-NT: —Rü nüma rü tá choxü̃ nataxẽẽ, erü chauxü̃tawa tá nanayaxu i norü ngu̱xẽẽtae,
    rü ñu̱xũchi tá pexü̃ nangúexẽẽ namaã i ngẽma ngu̱xẽẽtae.
  zpl-NT: Nu liꞌinu zucuꞌ ayanu liꞌá, xne ye nú nediyaꞌnu lu cuendaa lubeꞌnue luhua.
