  cnl-NT: Rɨ²³mi²³gáan³ jné². Qui² rɨ²³sɨ'²³ 'nee'²³ júu² quián²³ 'e³ rɨ²³núu²³ 'ñée².
  zar-NT: Lëʼ gunëʼ nedaʼ bal, tuʼ siʼë le nequi quiaʼ, en gunëʼ ga inö́ziliʼ le.
