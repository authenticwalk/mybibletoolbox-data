    tathaapyaha.m naikaakii bhavaami yata.h pitaa mayaa saarddham aaste|
  kbq-kbq: Keho, knamo'a (aua) hago eno ama e'ne, mago mago'moka nonkarega nevunka,
    natresanke'na Nagrake manigahue, ana hugahazanagi Nagrakera omanigahue. Na'ankure
    Nenfa'a Nagrane mani'ne.
  kbh-kbh: Ya tempo tocjobuache y cam ora entsemna, ts̈ëngaftanga nÿetsquénache s̈mochanjuáshana
    y ats̈e nÿe canÿa s̈mochanjéseboshjona. Pero ats̈e ndoñe nÿe canÿa quichátsmëna,
    chë Taitá áts̈eftaca entsémnayeca.
  ron-LSB: Iată că vine vremea, și a venit, că veți fi împrăștiați, fiecare la locul
    lui, și Mă veți lăsa singur. Totuși, Eu nu sunt singur, pentru că Tatăl este cu
    Mine.
  pon-pon: Kilan, anjau kokodo, ari a leler, me komail pan kamueit pajan, amen amen
    nan udan deu a o kaje ia la. I ap pan kelep; ari jo, I jota kin kelep, pwe Jam
    o ieian ia.
  nhe-BL: Ama nechca nopa hora, quena, ya ajsico nopa hora quema nochi inmosemanase
    para sesen quitemos campa mochololtis. Huan innechcajtehuase noselti. Pero nelía
    ax niitztos noselti pampa noTata itztoc nohuaya.
  sps-sps: U nainy te naa os mito ai tovei te ruak en, mi nai fabuubus vavis fi naa
    rom tana fo numaa tsuam ana Nyo kaa patsukan You Tsivou. Sana Nyo sikia ma Tsivou
    tovei, tana saa e Tamanyo te kaa fiisen Vamironyo.
  wnc-wnc: Tapduu aminda ginu kuupbam tapatu tapatu dawaba ginu na napmake undaundang
    kuke yotza kuwawa na ninatakan awiaapa yuwitde gwa dapakanggak. Ngan. Gwa apunggak.
    Siwan ngana na awiaapatakan dua yuwit. Wena. Nanda naat gatake yutzim.
  bus-bus: À gurↄↄ e suu à kà kↄ̀, kɛ̀ é fãakↄ̃a, a baade é tá a bɛ à ma tó mado.
    Baa kↄ̃n beeeo má kuu madoro, zaakɛ ma Dee kúmao.
  gub-BL: Tàrityka'i pehàpehàz putar nehe, pitàitàigatu peneko haw pe peho pà nehe.
    Pepuir putar ihewi nehe. Pepytu'u putar herehe pezeruzar ire nehe. Azeharomoete
    naiko kwaw xe ihe zutyka'i ihe nehe. Nan. Heru herehe we hekon putar a'e nehe.
  imo-imo: Pileio! Wali te wendo ombalo, molo, kano walimu oi wendo omo lemo, kano
    walimunga imbo lupemani eno toko bili bala tinge. Aku wali na nanu molambo ningo
    na tiye kolko eno yu mele mele kunduko ltenge. Nalo na nanu naa moro, Ara kinye
    kopu tepo morombolo.
  boj-boj: Niŋgi quiy. Bati bei bqas agi bqo. Sokiñala jeu tamo naŋgi na niŋgi teteiŋgibqa
    niŋgi kalil segisegiosib nuŋgo qureq jaraiqab. Jaraiyibqa e segi sqai. Bole, e
    segi sqasai. Ijo Abu a e ombla sqom.
  eng-DRA: Behold, the hour cometh, and it is now come, that you shall be scattered
    every man to his own, and shall leave me alone; and yet I am not alone, because
    the Father is with me.
  knf-knf: Kë wal uşë ubi, udo bi ban ban wi nakwayşëruŋ an bŧi, kaji andoli aya na
    bgahul, nadukën aloolan. Kë nşë wo mënwo aloolan, Paapa awo na nji.
  san-KHM: បឝ្យត សវ៌្វេ យូយំ វិកីណ៌ាះ សន្តោ មាម៑ ឯកាកិនំ បីរត្យជ្យ ស្វំ ស្វំ ស្ថានំ
    គមិឞ្យថ, ឯតាទ្ឫឝះ សមយ អាគច្ឆតិ វរំ ប្រាយេណោបស្ថិតវាន៑; តថាប្យហំ នៃកាកី ភវាមិ យតះ
    បិតា មយា សាទ៌្ធម៑ អាស្តេ។
  arn-NT: Fey dew akuy ta antü, fey ka fewla müten, eymün ta kake kiñeke püle püntütripayaymün,
    fey kisukünumutuan. Welu iñche kisulelan, Chaw iñchiw ta müleyu.
  zas-NT: Gol gogbee, ma bidxin hor yareꞌchidi, tijb gajdi yaguiaj lidx, gusaꞌndi
    da xtijban. Per ad zaꞌt da xtijban, da Dadan zaꞌnë naj.
  ken-NT: Mpok ǎtwɔ̀, tɛtɛp anáŋ atwɔ, anɛ bǎtaka chɔŋ yɛ̌ntɨkɨ mmu andɔk ɛyi ɛbhak
    mǎndɔ mɛ awánti. Kɛ sayri sayri, mpú mɛ awánti mbɔnyunɛ, Ɛta achi nɛ mɛ.
