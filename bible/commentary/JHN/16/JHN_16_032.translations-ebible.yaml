verse: JHN.016.032
translations:
  kpx-kpx: Di louge evive. Di louale vani keu aike lohoma. Iale ataeabuna di maliho
    lohoge lana di halevai detuluvisi la o igaegae tisege dana dahuvela ui. Isito
    di bae dahuvela ulivebene. Di Mamana daiti ui.
  okv-H: Te kivu, iji puvija amo mahu puvija te ungona na egiketo pusi hanana eto
    vahai pamba ururovo na oenga mane iresona te nau Mama ga iresona
  tbo-tbo: Houga e nenei bo amaka geka hougana, apo ona nohanoha memi, po yamoha po
    yamoha anu meyagai, ma tunawau apo a memae. Ma ega tau tunawau, ma tamogi Yaubada
    mitehi.
  mal-C: “എന്നാൽ, നിങ്ങളിൽ ഓരോരുത്തനും അവരവരുടെ സ്ഥലങ്ങളിലേക്കു ചിതറിപ്പോകുകയും എന്നെ
    ഏകനായി വിടുകയുംചെയ്യുന്ന സമയം വന്നിരിക്കുന്നു; അതേ, വന്നുകഴിഞ്ഞു. എന്നാൽ ഞാൻ ഏകനല്ല,
    കാരണം പിതാവ് എന്നോടൊപ്പം ഉണ്ടല്ലോ.
  grc-SR: Ἰδού, ἔρχεται ὥρα καὶ ⸋νῦν⸌ ἐλήλυθεν, ἵνα σκορπισθῆτε ἕκαστος εἰς τὰ ἴδια,
    καὶ ἐμὲ μόνον ἀφῆτε· καὶ οὐκ εἰμὶ μόνος, ὅτι ὁ πατὴρ μετ᾽ ἐμοῦ ἐστιν.
  bgc-bgc: लखाओ, वो बखत आवै सै बल्के आण पहोंच्या सै के थम सारे खिंड-मिन्ड होकै अपणे-अपणे
    घर बोहड़ जाओगे, अर मन्नै एक्ला छोड़ दोगे, फेरभी मै एक्ला कोनी क्यूँके पिता मेरै
    गेल्या सै।
  khz-khz: Taunatauna, tomana evogomaina, warau pekawara, gomi pio raka-lovolovo,
    kwapurakwapura gemi ririwa rakarai pio raka, na au geregaku pio raokwani-guilagiku.
    Na au ati geregaku, kwalana Tamaku au lagaku ai.
  deu-TKW: Siehe, es kommt eine Stunde, und sie ist gekommen, daß ihr zerstreut werdet,
    jeder an seinen Ort, und mich allein lasset; doch ich bin nicht allein, weil der
    Vater bei mir ist.
  zsr-NT: Gul‑yú, huadxín dza, len chrdxin dza naꞌ, catiꞌ gáslasliꞌ qui queëliꞌ, ucaꞌnliꞌ
    nedaꞌ tuzaꞌ, san cutu soaꞌ tuzaꞌ, le zóalenczëꞌ nedaꞌ Dios Xuz.
  lin-lin: Kasi boyeba malamu ete tango ezali koya, mpe esili kokoka, tango oyo bokopanzana
    na bangambo nyonso, moto na moto na ngambo na ye, mpe oyo bokotika Ngai, Ngai
    moko. Kasi nazali Ngai moko te, pamba te Tata azali elongo na Ngai.
  hns-NT: Soen ham ka boliela. Ek tem aaiga aur ab aail hai kie toelog tjaaro alang
    bhaag djaihe. Toelog aapan aapan djagaha tjal djaihe aur hamme akel tjhor deihe.
    Tabbo ham akele na rahab, Pieta Parmeswar hamare saath hai.
  noa-E: pari magtarrau oo chirakhimgui ajim. Ya pãar jĩerraugwia mʉch appai barpʉaju
    ora paagpam. Mag pãrau mʉch appai mʉ barpʉawiajã mʉch ap khaba chirʉmgui ajim,
    mʉ Aai mʉ dʉ̈i sĩewai.
  eng-EMTV: Behold, the hour is coming, and has now come, that you will be scattered,
    each to his own, and you will leave Me alone. And yet I am not alone, because
    the Father is with Me.
  mib-NT: Te quiji quɨvɨ̄, te je ni quee, jeē cuité núu ró quínungoo ró ná vehe ná
    vehe ró, te stóo máñúhún ró ruhū. Te nasūu jéē quéndōo máñúhún rí, chi Tátá rī
    íne ya jiín rí.
  lif-NT2: कर आल्‍ल खिनिॽ काक् से़ःमाआङ् आबाङे हिम्हिम् पेःक्‍मा ये़म् तार पत्‍लो॥
    हे़क्‍क्‍याङ् खे़न् ये़म्‍मिङ्‌ग त्‍ये़ चुरे़आङ् वाॽरो॥ आल्‍ल खिनिॽ के़रे़क्‍ले़
    याप्‍मि के़ले़रिआङ् के़बिगिॽरो हे़क्‍केसाङ् इङ्‌गाॽ एःक् होःप्‍पारो, कर इङ्‌गाॽनु
    आम्‍बाआङ् वाॽरो॥
  xnj-xnj: Nambu lukumbi luhika, kangi lumali kuhika, ndi mwavoha nyenye yati mupechengana
    kila mmonga kwaki, na kunileka namwene. Nambu nene nakuvya namwene, ndava muni
    Dadi avi pamonga na nene.
  mmx-mmx: Laaleng move naba vot, la nanga ia nemen pam, la minaba epeseves basinge
    ia la nemi getgesara minabat pas uto laraogu atnimi. La nenia xusuk anabak lok.
    Ketla kopmen nenia xusuk, ne Tamak naba nemen eburu minia.
  cbr-NT: '''Unanibi camina bëríbi camáxbi ''ë ëbiani tsuáquiquiani amami amamitan
    cuanti ''ain. Usai camina bëríbi ''ë ëbiani cuancanin. Mistúxmi ''ë ëbiani cuancëbëbi
    cana ''ëshi ''ima, Nucën Papa Dios ax ca ''ëbë ''icën.'
  tee-NT: Cachinach ju avilhchan chai mas chavaich acsni amakp'its'ic'ana'it'it. Ju
    pumatamin ca'ana' la'ixlakchaka'an. Aquilamacoyoyauch. Para jantu va qui'akstu
    ju actitamacaulh ni quimpai ju quint'avi.
  eng-LSV: and now it has come, that you may be scattered, each to his own things,
    and you may leave Me alone, and I am not alone, because the Father is with Me;
  cak-NT: Roma can ketzij nin-ij chiwe chi ri jun k'ij ri' can nipe-wi, y can hora
    chic, chi rix xtitaluj-e-iwi' y xa xquiniya' can nuyon ren. Pero can man nuyon
    ta chuka' xquic'ue' can, roma ri Nata' can c'o-wi wiq'uin.
  pah-NT: Kirog̃we tuhẽ po ti pe nhig̃wahembavi ji reja penhinhana pejigwovo penhonga
    pe nehẽ. Emo ji tehe rũi ako. Tupana'ga okoe'ymi ji pavẽi jipi, ei ga g̃a pe.
  sja-NT: Ewari k'ait'a pa wã, parã jĩchoodait'ee pãchi te chaa mãik'aapa mɨ ituaba
    atabëidait'ee. Mamĩda wãara mɨ ituaba bɨ-eda aji, mɨ Ak'õre mɨ ome bairã.
  xed-xed: Wya fitik ta sagha, nda ghada va saghani katək ŋa wutsata ghuni ta vgha,
    ta ksə ya ta tvani ta ksə ya ta tvani, ŋa zliɗivata ghuni turtukwa ɗa. Tsaw kahwathwata
    ná, turtukwa ɗa a yu wu, kabga kawadaga ŋni nda Da.
  glk-glk: ولی زمانی فَرسه کی، و حقیقتاً الأن فَرسه کی پخشه بیدی و هر کی خو خانه و
    زندگی سر شه و مره تنها نَهه. ولی من تنها نی‌یم، چونکی پئر می اَمره‌یه.
  mks-NT: Joo sa̱ na̱xi̱nu̱ co̱o va hora ndicui̱ta nuu ndó ndá na̱cuu cu̱hu̱n ndo̱
    ta jándacoo in túhún ndó ye̱he̱. Va̱tí mé a̱ nda̱a̱ a̱ cándo̱o mé toho i̱ jáchi̱
    íin Ndióxi̱, tátá i̱ xi̱hín i̱.
  gfk-S: Mu hadado baak! Tike pana bung kanaia i hananawat, ma ite manga hutate um
    be mu na hilo harbasie ter ta ira ngasia mu tiketike. Mu na hilo talur sene ter
    um iou. Iesene iou pa nile kis sene ter kinong Mama la kis tikai ter ma iou.
  bmu-bmu: mötket, nalö tandökŋi kun kama aka miaŋön lök mesohol köla naŋgunöŋ kinja.
    Nalö miaŋön kam kuŋguiga eŋön keŋgötŋini möta nömosöta deŋqeŋda simbisembel aketka
    nanök malmam. Töndup nanöhök töhön qahö malmam-mö, Iwinan nömbuk malma. Iwinöŋ
    nömbuk malmawaŋgöra aka nanöhök töhön qahö malmam.
  dgz-dgz: Go wam oniwan, amba gaset tauen, amba e punanan waran daiton daiton pa
    ega ega aitai. Amba e negenat wat veta aroga venegai go ne negenat ya wanigain,
    ame Mamana inanap den wandia.
  eng-GNV: 'Beholde, the houre commeth, and is already come, that ye shalbe scattered
    euery man into his owne, and shall leaue me alone: but I am not alone: for the
    Father is with me.'
  zaa-NT: Chì' taáníduą gal·la' hora, pero ą'hua chi gùl·la' hora qui'ni gathilàlia
    le nna gàtti' tébá néda thí' le, áturúbá inte' guthà'na le. Pero labí ná teruba',
    sino qui'ni Tatáa nna dùe lani inte'.
  eng-WEBSTER: 'Behold, the hour cometh, and is even now come, that ye shall be scattered
    every man to his own, and shall leave me alone: and yet I am not alone, because
    the Father is with me.'
  guh-guh: Imoxoyo rabaja pevajënae panenacayatsinexa panenaviabinexa panijabonëjavabelia.
    Paxamë panexuabanutsianame caenënë. Itsiata baitsi jane apo caenënë tsane. Tsipaji
    taxa yajavaponaponajë.
  bon-bon: Padare te tädenige – siige uja bii tatyaramtige – weene liba eplidnäreniye
    weeme yepäyepä bime mete me, cebine taatu nabmaleniye. Yepä cane taatu lica gäne,
    cäme Babe pisi nyene cane cama.
  nhw-BL: Nechcatitoc nopa hora, quena, ya ajsico nopa hora quema nochi anmosemanase
    para sesen quitemos campa mochololtis. Huan antechcajtehuase noseltzi. Pero nelía
    amo niitztos noseltzi pampa noTata itztoc nohuaya.
  swh-ONEN: Saa inakuja, naam, imekwisha kuwadia, mtakapotawanyika kila mmoja kwenda
    nyumbani kwake na kuniacha peke yangu. Lakini mimi siko peke yangu kwa sababu
    Baba yu pamoja nami.
  wbi-wbi: Lolagha, unsiki ghuli piipi, lweli kange seseene ghufikile, pano umue mupalasana
    nujunge iluta kwa mwene na kukundeka ne mwene. Neke une nanili ne mwene ulwakuva
    uNhaata ali palikimo nuune.
  bba-bba: I lɑɑkɑri koowo, sɑɑ yɑ sisi yɑ mɑm tunumɑ kɔ ye bɑ koo kɑ bɛɛ kpuro yɑrinɑsiɑ,
    bɑɑwure u kɑ dɑ win yɛnuɔ. I ko mɑn deri nɛ turo, ɑdɑmɑ nɑ ǹ wɑ̃ɑ nɛ turo yèn
    sɔ̃ Bɑɑbɑ u wɑ̃ɑ kɑ nɛ.
  eng-KJVCPB: 'Behold, the hour cometh, yea, is now come, that ye shall be scattered,
    every man to his own, and shall leave me alone: and yet I am not alone, because
    the Father is with me.'
  kgk-NT: —Ogwahẽ-tama ou-vy xe áry. Upe áry-py pesarambipa-ta peteĩ teĩ pende róga-rupi
    peho-vy. Upéixa xe anho xe rejapa-ta peho-vy. Xe rejapa ramo jepe, naxe anhói
    joty apyta va'erã. Xe moirũ joty arã xe Ru, he'i.
  waj-waj: Fai kiisa suai ii suai ivo nninai teeda ngia mmuakiaaya aatuuda raubiriida
    mmuaavai mmuaavai ngiingii nnauyauvaki vida ni pikikiai nenevana varinaravee.
    Mo hama kutaa nenevana variaunoo. Ni Napoova ni tasipama varinoo. Ai, ii suai
    ivo aavaa nninoo.
  cpy-cpy: Rooteentsi nimaeka pishiya-yitanaki apani-paeni, pikinayite jempe-rikapaeni,
    ari pookawenta-nakina apaniroeni. Roo kanteencha teemaeta nojeeki apaniroeni,
    tema itsipatakina Ashitanari.
  ekk-PKP: „Tuleb aeg − õigupoolest on see kohe käes −, kui teid pillutatakse laiali,
    igaüks oma koju, ja te kõik jätate mu üksi. Aga ma ei ole tegelikult üksinda,
    sest Isa on minuga.
  mpx-mpx: Ana sauga iyoho i nenem, he iyaka i vin, ge abwe gegewemiu nuku liliwaliwali
    nuku na tomaha ona wami panuwaa, ge maiseu ya nuku eguluwagau. Yaa nige maiseu
    ya i oola, kaiwena alou Nam.
  wbp-wbp: Purda-nyangkajulu nyurrurlarlu! Ngaka-pardu-kari kapunkujulu jurnta parnkami
    ngaju-kujakuju. Kapunkujulu jinta-pardu yampinja-yani, kapunkulu nyurrurla-nyangu-kurra
    ngurra-kurra pina-yani. Ngulaju ngula-juku. Kirdanaju palka-juku-ka warrarda nyina
    ngaju-kurlu. Kajinkili yani, kularna yangarlu nyina.
  luo-luo: To ndalo biro, kendo osechopo ma unukerue, ka ngʼato ka ngʼato kuomu ringo
    dok dalane. Unuweya mi adongʼ kenda, kata kamano ok an kenda, nimar Wuora ni koda.
  nhe-NT: Ama nechca nopa hora, quena, ya ajsico nopa hora quema nochi inmosemanase
    para sesen quitemos campa mochololtis. Huan innechcajtehuase noselti. Pero nelía
    ax niitztos noselti pampa noTata itztoc nohuaya.
  aii-aii: ”ܒܹܐܬܵܝܵܐ ܝܠܵܗ̇ ܣܵܥܲܬ ܘܐܵܕܝܼܵܐ ܝܠܵܗ̇، ܕܒܸܬ ܒܲܪܒܸܙܝܼܬܘܿܢ ܟܠܔ ܚܲܕ ܠܕܘܼܟܹܗ
    ܘܒܸܬ ܫܵܒ݂ܩܝܼܬܘܿܢ ܠܝܼ ܒܢܲܦ̮ܫܝܼ. ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ ܒܢܲܦ̮ܫܝܼ. ܒܵܒܵܐ ܥܲܡܝܼ ܝܠܹܗ.
  esk-NT: Pivik tikiññiaqtuq, tikiumaaniktuqami, iluqasri siammayaaqtitaułiksraqsi,
    atausriukattaaġusri kiñunnapsitñun kisiŋŋuġluŋa. Aglaan kisimallapiaq inġitchuŋa,
    takku Aapaa nayuġaaŋa.
  msb-msb: Pamati kamo, maabot na an oras kag matuod man gayod na adi na na pagaburulagon
    kamo. Kada iya may uulian kag pagabayaan ako na waraʼn kaupod. Pero pirme ako
    may kaupod kay an Ama adi sa pakig-usad sa akon.
  cpa-NT: Ma²tǿ² ja³dsiég¹³ jmai³ ja³tsø³janh¹ hniah¹². Lah¹dsóh² ma²tǿ² jmai³ ja³gu³noh³
    hniah¹² ja³quiánh³ báh³ hniah¹² lah¹jan² lah¹jan² hniah¹². Tángh³ hniah¹² jní²
    cu²hŋiéng¹jni. Di³ ha¹chi² lé² cu²hŋiéng¹jni. Quianh¹³ báh³ jní² ti³ŋieh¹jni.
  dso-dso: ଦେକା, ଏନ୍ତି ବେଲା ଆଇଲାନି, ଉଁ ସେ ବେଲା କେଟ୍‌ଲା ଆଚେ, ତମେ ମକେ ଗଟେକ୍‌ ଲକ୍‌କେ
    ଚାଡି, ଏନେ ତେନେ ଅଇକରି ନିଜର୍‌ ନିଜର୍‌ ଗରେ ଉଟିପାଲାଇସା । ଏଲେମିସା ମୁଇ ଗଟେକ୍‌ ଲକ୍‌ ନାଇ,
    ସବୁବେଲା ମର୍‌ ସଙ୍ଗ୍‌ ବାବା ଆଚେ ।
  meu-meu: 'A kamonai: negana be maimu, oibe, vada eme gini dae, umui iboumui ai do
    ba karoho, ba rakatanigu, ta ta ena gabu ena gabu baola. Bena lau baina noho edea;
    ḡau tamona sibogu basina noho, badina be Tamagu na dekegu ai noho.'
  yva-NT: 'Weramu Syo raura wasai: Masyote nggwaravainy akatoe ramu yara soamo nde
    to arono weapamo indati wapandamisy, ti wanajiv no taune wapa yavare rai tutudi
    muno wapo inapaya ti Ribui no. Weramu Ribui no jewen, yara Injaya pe irina kava.'
  dgc-dgc: “Pero entan moy, dumemét dén nadid i oras a mahiwahiwalay kam dén a pabayanék
    moy, a guminan i bawat esa dikam ta bili-bile moy. Pero te kagumanék pabi, da
    édse diyakén Tama ko.
  zpm-NT: Per lëë hor co nagoṉ bdziṉ; ni niina, grëse to laa to csaan naa, tib tib
    to zhaase zhaase nëz ne xeṉ to. Per guiaaṉd naa loxaque naase, sac tibaque nacnie
    Pxoz naa naa.
  hix-NT: Àro wyaro kanyenhàrà rma, uro màhnànketxhe hampànà. Mexehra ehxah me anana
    rha màtetxhe hampànà, omàn kom yaka, kekon hatà. Uro heno màhnànketxhe hampànà,
    towenyxa. Towenyxanohnà rma uro. Àsok tawro hana, rohyawono ro me royàm yesnàr
    ke, kekon hatà, Txesusu.
  sim-sim: Ji misi, os li unak anin ji halaha jihi jihik ji tulukwa wolo oso osmu
    pasir nanduwa. Ushinak nendekop a sikwa nir. Hako nendekop a sikwa ambu nir, Avui
    anhi an nga nakrem shi sikwa shir.
  npi-ULB: हेर, तिमीहरू छरपष्‍ट हुने अर्थात् सबै आ-आफ्नो घरतिर जाने, र मलाई एकलै छोड्ने
    समय आउँदै छ, । वास्तवमा त्यो समय आइसकेको छ । तरै पनि म एकलो हुन्‍नँ, किनभने पिता
    मसँग हुनुहुन्छ ।
  cgc-cgc: Piro, mabot man en uras daw anduni en na magbelag-belagay kaw. Kada isya
    ki kyo muli ta iya na balay daw dilian a nyo. Piro, bisan dilian a nyo na yaken
    nang, dili a isya nang tak ake na Amay pirmi gaduma ki yaken.
  tim-tim: Aregât sop tâlâgumbo hepun nekmâ siâkâ emetŋân emetŋân arimbiâ âmâ nuneak
    tatberân. Dâ amâ nuneak bo tatberân. Amâ Apo olop tatberet.
  yor-yor: Kíyèsi i, wákàtí ń bọ̀, àní ó dé tan nísinsin yìí, tí a ó fọ́n yín ká kiri,
    olúkúlùkù sí ilé rẹ̀; ẹ ó sì fi èmi nìkan sílẹ̀, ṣùgbọ́n kì yóò sì ṣe èmi nìkan,
    nítorí tí Baba ń bẹ pẹ̀lú mi.
  wos-wos: Mé xéké. Naniré haraki hurutendaka nukwa andé yae. Yandét guni nak nak
    yaange yitanguni, guna geré. Guni wuniré yatakataka yaange yingut, wuni hafu tétawuni.
    Wuni hafu téhambwe, wuna yafa wuni wali dé té.
  emp-NTPO: Ewari jũẽida b̶ad̶ada jũẽbʌrʌa. Bãrãra jũma ab̶a ab̶a memenenaped̶a mʌ̃dub̶a
    amenia. Baribʌrʌ mʌ̃dub̶a b̶aẽ́a mʌ̃ Zezada mʌ̃ ume b̶ʌ bẽrã.
  eng-F35: Listen, an hour is coming, actually it has already arrived, that you will
    be scattered, each to his own, and you will leave me alone. Yet I am not alone,
    because the Father is with me.
  ind-ind: 'Dengarkanlah: Waktunya akan segera tiba dan memang bisa dikatakan sudah
    tiba, yaitu ketika kalian semua akan meninggalkan Aku sendirian. Kalian akan lari
    dan kembali ke rumahmu masing-masing. Tetapi sebenarnya Aku tidak sendirian, karena
    Bapa selalu bersama-Ku.'
  pes-OPCB: ولی وقتی می‌رسد، و یا بهتر بگویم همین الان رسیده است که شما مانند کاه
    پراکنده می‌شوید و هر یک به خانۀ خود برمی‌گردید و مرا تنها می‌گذارید. ولی من تنها
    نیستم، چون پدرم با من است.
  mpt-mpt: namo namo dimo ibo alukum skilaniba ilib bib am onon tlaniba nenekiem deitne
    unomabiobe. Ibo inanomabib otane ne nenekiemo mo biamabibabe. Ne Aye tena biomabbiobe.
  ssx-ssx: Opua꞉pe. Nate ma꞉nda꞉ta꞉ epolo pa꞉la꞉pate amba꞉ a꞉pa꞉la꞉me. Koto pa꞉la꞉
