  met-met: Bagu xaidaba ma yu, maxuna ma ba, bungina bagula duxuang mala yabaim taining
    tainina. Bagula asauya nga ganigu ngawa. Ning nga ganigu ngawa te, namua na Tibugu
    wa rangua nga.
  kpj-NT: Wabededỹỹnanamy heka reara. Kaibohoõ sohoji sohojimy tasỹ tasỹ‑ò rakre.
    Biwaribenykre ixi sohojilemy arỹikre. Tahe ixi‑wana aõkõ watxikre, Wahawanale
    arỹikre.
  zao-NT: Per mzina or kuu lee re goo raats, kadta goo ndya goo liz goo ne laa goo
    thita na. Per ndotʼn thita na, tak lee Xutʼn ndo kon na.
  byx-byx: Ngene lu, ama giqi qiat den. Be diip prlesdem na ngen. Be diip ngene uaik
    sev a ngen a vet nemen na ngua. Be diip kurli ngua i ging se ngua. Dap maikka
    diip kuasiq ai qurli ngua i ging se ngua. I raqurli Gumam dai diip kurli qe na
    ngua.”
  ctu-CTI: Wale i yorojlelix mi quej la' pujquel. Mi quej la' cha' sujtyel ti la'
    wotyot ti jujuntiquiletla. Mi quej la' bajñel cʌyon. Pero mach c bajñelic añon
    como wʌch an c Tyat quic'ot.
  zos-NT: Ya mero maṉba nu'c hora cuando mijtzi maṉba mi ve'nbø'pø'netyame, tumdum
    pøn maṉba maṉ ñe' tyøcmø. Maṉba mi ndø tzacpø'tame, pero ji'n ø ndumgø'y ma
    tzø'yi, ndø Jandaji'ṉ chøṉ ijtu.
  gvs-gvs: Konōve. Tuta tayamo imamaima go, bogina ima bego komi tamo tamo kokalavegu
    yau agutava go, kosapa kosiya kona toinimi imi kasa. Ago Tamagu yaigu goi ikaaiyaka,
    tauna yau aguta geya.
  kbm-kbm: Be unaute. Ginei as mate etok menihlang, bingano ande meng gihlang gikwai
    be atob amolmol invin-vin yem tepwengge be atob unvang ata-tane untangi aim nam
    dabe ge unde. Be yem tepwengge atob unvang unkwai ayeu be ayeu ate ge atob nambweg.
    Bemem ayeu ate ge atob nalgum au-ate bwam-bwam nambweg ite ma, Tamangg ei givang
    givin ayeu.
  tew-tew: hewänbo nää iweḏi un tꞌä̖hkí íwaḏeḏée-í, heḏi wí̖ˀínboˀ unbí pꞌóegé
    bînkéyí heḏi naa wíˀbo díyoeˀa̖mí. Hewänbo naví Táḏá naa-áḏí nayiḏi taˀgendi
    wíˀbo háˀto oyê̖e̖ní.
  rmc-rmc: Dikhen, avel e ora a imar akana avľa, hoj sako tumendar denašela pal peskro
    drom a man mukena korkores, ale me na som korkoro, bo o Dad hino manca.
  apr-apr: Bong kapalongo, lal tani yo awete pang ye bet pombe i, in dookoot nga pombe
    oo. Le mooloo tiap ngan ole kamayiriyiri a ang atu atu kakoo pang ye malala kiang.
    Inbe ole kawulai yau le autaleu la bet si anepe i. Bong autaleu tiap, yesoo Tamak
    la bet inepe yau i.
  tiy-tiy: Endob gégumah i gaiwe brab énggumahén, ké émbéragar gom, mule gom mangéy
    dob de lawi gom. Atin tagaké kom Begén ségétéw gu saén. Endob fiyon fo ké loo
    bé nan, wén i dumo gu, non i Abay guwe Tulus i dumo guwe.
  nlg-nlg: Na bona ke mai, mi taeni tua te sara tua, ighau udolu kau havukaghi kolili,
    sopa ghau tana sopa komumiu, mi nau kau sani leau heghegu. Hauva mi mua inau heghegu,
    na pukuna na Tamagu so itagua.
  dgr-DOGNT: Hanìkò whaà-le-t'ıì hazǫǫ̀ ekèahdè ha ne, hòt'a eyı nìhǫǫwo hǫt'e. Hazǫǫ̀
    naxıkǫ̀ ts'ǫ̀ naahdè anaxedle ha, sı̨ whatsǫǫ̀ whıhda aseahłe ha. Hanìkò whatsǫǫ̀
    whıhda nıìle, Setà sexè at'ı̨ hǫt'e.
  pes-OPV: اینک ساعتی می‌آید بلکه الان آمده است که متفرق خواهید شد هریکی به نزدخاصان
    خود و مرا تنها خواهید گذارد. لیکن تنهانیستم زیرا که پدر با من است.
  ron-1924: „Ятэкэ вине часул, ши а ши венит, кынд вець фи рисипиць фиекарела але
    луй; ши пе Мине Мэ вець лэса сингур; дарну сунт сингур, кэч Татэл есте ку Мине.
  tpz-tpz: Pënton poꞌ nem pa taꞌ nöꞌ se soe ka neöm, o poen to vatët en, pa tavus.
    Ahik, eꞌ to tavus vahik voh en, a napan varih to hat ov a ne neoꞌ se veo vavah
    ee peöm, köm tapeat em, ko nö vakëkëh em pa ma vöön peöm, ko këh em peöꞌ peheoꞌ.
    Ivëhkëk, eöꞌ to hikta teꞌ noꞌ peheoꞌ, ahik, e Tamön to teꞌ vaꞌpeh me e non peöꞌ.”
  agd-agd: Máan tiya ompo yamú ano eriyaren inka e afoká ukhein tiretí ankan mere
    asuse eya siretíi varufá orera uve seyáká anan meran nompo mai ída seyáká ana
    vanté uno. Mai fara vara seyo, se Sifóe ano sen má banten mino.
  rkb-NT: — Aba nanabyitaba tsimopaparahanaha. Kasukyrytsitsa pokso paikpa mytsaty
    tsimykaranaha. Ahapybyrẽtsa. Kytsa pahabezenaha pokso iwatsahi tsimywakbaiknaha.
    Ahapybyrẽtsa hỹ. Uta zuba motare. Tsipikarekbanaha zeka uta zuba motare. Iwaze
    kazo zuba katuk. Kazo zuba ba zikare — niy.
  san-THA: 'ปศฺยต สรฺเวฺว ยูยํ วิกีรฺณา: สนฺโต มามฺ เอกากินํ ปีรตฺยชฺย สฺวํ สฺวํ สฺถานํ
    คมิษฺยถ, เอตาทฺฤศ: สมย อาคจฺฉติ วรํ ปฺราเยโณปสฺถิตวานฺ; ตถาปฺยหํ ไนกากี ภวามิ
    ยต: ปิตา มยา สารฺทฺธมฺ อาเสฺตฯ'
  iws-iws: Ɨiya bɨdi yɨmbiniya. Nɨɨngaka. Sɨma bɨdi yɨtɨm. Mɨ iikamɨm kɨmiirɨn wɨ
    yapa yapa sɨma nwowaigɨnɨugii mɨ kɨma wɨ hɨnda tɨnda nɨnoopami. Mɨ an kara tɨ
    inkam nwɨruwan an wɨ kanakanar nwoki kara wɨ kanakana nwoki rani. Nɨɨngaka. Adi
    Komii siya wɨ kanakar nwowi.
  pol-SZ: —Oto nadchodzi czas, a właściwie już nadszedł, gdy pouciekacie do swoich
    domów i zostawicie Mnie samego. Nie będę jednak sam, ponieważ jest ze Mną Ojciec.
  ztq-NT: per sitsiñ wor ni lëëw kutsiñle gaa nina nii lëë do kchoots klyaal, aan
    lëë do ksaan naa nonsyaa. Per sodyaa nonsyaa, lëë Tat Tios nakni naa.
  zai-NT: Zadxiña hora ireeche ndase tu, ne mápeca bidxiña ni. Cada tobi tu zie tu
    adxé adxé ladu, zusaana tu naa stube'. Peru cadi stube nuaa', purti nuu né Bixhoze
    naa.
  upv-upv: Mete nial nen evini, ejpari pa ngel, nga kami jijle kapwolu sisamis van
    renge ngaim se kami e. Ko inu b̃esansan bbölbböl botur jer. Ko weretunen sete
    nusan, suri Tata eptevik.
  wap-NT: Kainaꞌiki kamoo waꞌatin, aizii uruu kamoꞌo naa wuruꞌu kaawaꞌoraz, uruu dono
    panaꞌitinapu kidaꞌo nii umakoodanainan, ukidoopan nii õꞌai udapu iti kida, uwaꞌakan
    nii õgaru õbaꞌorantin. Mazan aonaa õbaꞌorantinaꞌo manawun mani õgaru, ushaꞌapanum
    kauꞌan õDaru karikaonanuꞌo unaꞌauzon õtuma.
  mva-mva: Ata bong teke masa ngapura, be ambe ipura. Bong ngaranao masa kamairatu-ramo
    be anua nem-nem kamalako be rubegu-ba kamapereka be msoaki. Ata masa tago rubegu-ba
    msoaki. Tago! Tama-gu masa sakeguo ngasoaki.
  dwr-NT: Be7ite, hinttenttu hinttenttu golle golle laalettiyaa wodiinne Ta xalalaa
    yeggi bashiyaa wodii yaanawaa; ha77ikka yidiggeedda. Shin Aawuu Taananna de7iya
    diraw, Ta xalalaa gidikke.
  kfw-kfw: Enru, apha kha aheiwajei, tuun aheiwajei, nangni'n inchekchai ningta, halli
    katheinuoa nada ningta nangni rakip in ning-inn ning-inn tiang ningsisik eii;
    takkha kei katheinuoa emong, ajarchu Kapa keile aom.
  bfz-bfz: देखो, से कअड़ी आऊणी, बल्कि आईगी री कि तुसा ओरे-पोरे ऊई की आपणी-आपणी बाटा
    रिये जाणा और आऊँ कल्ला छाडी देणा, तेबे बी आऊँ कल्ला नि रणा, कऊँकि पिता मां साथे
    ए।
  cuk-09: Ar emigindi ibagan danikid, ibagan nonisunnad, bemar na wala-walagwen aisakidmaloed,
    wargwen be an-metemaloed, degi-inigwele, wargwen be an-metosurmalad, ar Bab anba
    gudiid.
  ben-OBCV: কিন্তু সময় আসছে, বরং এসে পড়েছে, যখন তোমরা ছিন্নভিন্ন হয়ে প্রত্যেকে
    আপন আপন ঘরের কোণে ফিরে যাবে। তোমরা আমাকে নিঃসঙ্গ অবস্থায় পরিত্যাগ করবে। তবুও
    আমি নিঃসঙ্গ নই, কারণ আমার পিতা আমার সঙ্গে আছেন।
  mil-NT: Vitna ní sáá nduu nǐ sáá òré sá ncháá nchòhó cuténuu‑ndo càa ɨɨⁿ caa úú
    cuu‑ndo, te dàndóo mee ñàha‑ndo xii‑í. Dico ñá dɨ́ú mèe dii‑í quendóo chi ndècu
    ndɨhɨ‑í Tǎtà‑í.
  myu-myu: — G̃axĩn ma bit epewatwatwat eydukã dag̃. Opere eyju eyaokaap puxim. Wag̃epũg̃
    ma og̃uy opere buje. Imẽnpit odadaybot g̃u og̃uy, webay soat em oxe buye — io'e.
  fue-fue: Wakkati e wara, wakkati on yottike du, on fu on cankitinto, moy fu yaha
    feere mum, accon am mi tan. Amma min tan bane, gam Baaba e wondi e am.
  amk-amk: Mearomioaifa! Rahidafo ambori da ma ki, tuti da kawuru ma ne, weo inontarai
    ewedaya mea mewawu taterai to mene kataifo tuti mewawu weru yaua imesiri yau.
    Tonanai ki wape wiro imesiri yau kaha, weo Dai weriria yau fefe.
  fai-fai: Kata am dánámin tadbu aude tadu. Kale kiba kadi sakun dá yak abe maek abe
    au nadiwe, ú alam abiw una una audom nalafin namadálongin keimiw, kata naka nalafin
    bá, Natim Got ayo nalaso be kala.
  ura-NT: Inae cojoinaca que tiha. Enenete satiin ita caje riatoroaain, jelai cajaohin
    caratiriin amuriquicheein, nena jelai caa neneeun, caniha niha Ofa Cana Coaunerana
    jaun.
  mcd-NT: Ascafia chipo umaquinoashu man pashcafainicai. Maton pushu ano man cai.
    Icon natian man ua potafainicai. Tsoacai ufu nituima. Man ascafiainocai urusu
    un nituima. Man umaqui cuyofofiaino uhuun Upa fu un patanain.
  urt-urt: Yusyunde! Ŋup si nat sehei. Topoꞌe si nat miꞌe, ŋaiye ka yandalam yip pe,
    pa tangalai ilyeh ilyeh yil moi yip tongonose. Kut ŋam ma ilyeh murp. Kom yukur
    ŋam ilyeh marp, Yai kin narp topoꞌe ŋam.
  kiz-kiz: Langayi, saa jhihida, ena na hakika jhifikili, ambapo mwibetakutabhwanyika
    khila mmonga ni kwa bhene mwibetakunileka najhoni. Lakini nijhelepi ne muene kwandabha
    Dadi ajhele nani.
  tzo-TZE: Yu'un ta jliquel xa chacomtsanicun. Ta xavoq'uilan abaic batel. Pero mu'yuc
    comtsanbilun, li' xchi'inojun li Jtotic Diose.
  lex-lex: Mhioratreria! Hota la'pa nte'ela lerni, ne ed olekwa di pa miwlar dioinia
    A lia pa miwal lia genmi-tien wamuehemi, ne miltarga Amuemeh'a. Mere A'g edonna
    muemeh'a yoma A'mu e Nor A' tialla.
  dov-dov: Bon, chiindi chilasik, iyii, aboobo nchechicho echino chimuyowazana aumwi
    aumwi kumunzi wakw, aboobo aboobo muyondisiya andikk. Nekuba boobo nsili andikke
    pe nkaambo Taata ula ndim.
  toc-NT: Aquit laca­tancs cca̠­hua­niyá̠n pi̠ lak­cha̠ma quilh­ta­macú y la̠n­chujá
    aya lak­cha̠ni̠t hora acxni̠ hui­xinín hua̠k naqui­la̠­tza̠­la­ma­ka­ná̠hu, cha̠tum
    cha̠tum nachipay xtiji y natza̠­la­yá̠tit xli̠­ca̠na hasta que̠cstu naqui­la̠­mak­xte­ká̠hu;
    pero ni̠ luu que̠cstu cac­ti­ta­mák­xtekli porque Quin­tla̠t anka­lhi̠ná lama
    nac qui­la­táma̠t.
  ulk-1902: 'Dasmer, kerker ko tabarki, ia ike, uaba ko kepu bamarida boaiem, a kaka
    tepteb: nolea kaka tepteb, abelelam Aba kari dog.'
  som-som: Ogaada, saacaddii baa imanaysa, waana timid, kolkaad u kala firdhi doontaan
    mid kasta xaggiisa, anna keligay baad iga tegi doontaan, oo weliba keligay ma
    ihi, waayo, waxaa ila jooga Aabbaha.
  mam-C: Me kxel nq'ma'n kye'y, atzin q'ijjo ja'lin, a tu'n kyb'ajel tilje, ex teyile
    junjun kxel ti'n tb'e, ex chin kyjel kytzaqpi'n njunalxa. Me nya njunalxa chin
    kyjel, qu'n ajin nMa'n kukx atjo wuk'iy.
  ndj-ndj: Dachisi chipindi na chiva kala, mwavosi damulekanili kila mundu na kaya
    yaki, damuneki weka, lakini nguva weka ha kwanongwa Tati wangu kava na nenga.
  mbj-NT: Ti awät da ti noo gó, kaja kän, bë waj'aa bong doo kä bë tób hẽnh. Map ỹỹ
    hẽ da ỹ bë beréd wät. Tii d' né paawä, map ỹỹ hẽ nawäd ỹỹh. Ee si ỹ awät.
  lat-VUC: 'ecce venit hora, et jam venit, ut dispergamini unusquisque in propria,
    et me solum relinquatis: et non sum solus, quia Pater mecum est.'
  ngp-ngp: Lupisi lweza naho lubula, hadya nyuwe nyose nomsambale kila yumwenga naaite
    kwe kaya naho nomnase nikedu. Mna miye hikedu kwaviya Tate e hamwenga na miye.
  aoi-aoi: Adinuba arakba kirrababurna-langwa yikuwurrak-errbalinama yiki-lalikinama
    ngayuwa umba yiki-lawurradinama nungkwurra-langwu-wa angalya. Umba eneja Nungwarrka
    kin-ambilyama ngayuwa-manja akwa kembirra nara ningakwukawura ambilyingama ningena.
    Amandangwa memema mamawura akwudangwa arakba.
  enq-2: Salapape! Nyakama mendai-mendai lao nyakamanya andaka dupanya pupale lao,
    pyao tale pisalamino gii doko indupa ipatelyamo. Nyakamame namba iki kalyale lao
    yakinatala paka paaminoaka doko, namba iki nakalyapo. Nambanya Takangepa tole
    kalyambano.
  eng-ASVBT: 'Behold, the hour cometh, yea, is now come, that ye shall be scattered,
    every man to his own, and shall leave me alone: and yet I am not alone, because
    the Father is with me.'
  mna-mna: Nol tio ta igarau kek. Mi sombe ipet, to niom ko kakam pirik ma kala leyom,
    mi kezem yo ma ituŋ tamen aŋbotmbot. Tamen nio ko ituŋ tamen kat na som. Pa Tamaŋ,
    ni ko imbotmbot raama yo.
  myw-myw: Igaw kweitan tut beim, adok tut towen bo isilamaw, bikatigayeimiy bukuneis
    wamiven tatineimiy, bukulisaweigs, agumwa̱net yey bases; tage amateiy soug Tamag
    bakases.
  sby-sby: Cindi nicishike, kayi cilashiki kendi, nceshimumwaike uliyense kuya kwabo,
    nimunshiye ndenka. Nsombi nkandipo ndenka sobwe pakwinga Bata bali nenjame.
  sll-sll: Tenba, tal ta ol na tenangwo habang omaga u mala umia, na aidolere u susu
    pire oon hona hona i moli nanua. Na pisolere ongere na nan muru ta molkiralba,
    Nabe kina ereho molalga pamua.
  yaq-NT: Bwe'ituk taewai yuuma, intok jiba i'an juna'a, junak enchim we'epulaim,
    enchim atteau bicha enchim na'ikimtuka intok eme'e nee inepolaik to'o saka'aneeo.
    Taa kannee inepolai, bwe'ituk ju'u in yo'owa nemak aane.
  uro-uro: As ngäni lu i as ama qäväläm ba äm ngä rhän bä sa rhäkt di sa äm ngä män
    iva vräsmät na ngän bä säva angäna värhap ak dä ak na ngän. Bä va ngän det daqule
    ngo i sokt ngo maräkt. Sokt di qaku sokt ngo qale ngo inguna ama Ngätmamäk di
    sa qale qa qä na ngo.
  ita-1885: Ecco, l'ora viene, e già è venuta, che sarete dispersi, ciascuno in casa
    sua, e mi lascerete solo; ma io non son solo, perciocchè il Padre è meco.
  muy-muy: 'Sarta amara, nihi ti ènjia àndava : ka sarta gani nani ti ekidʉmvu kway-kwayay,
    ku way way do amasləka zlam gayaŋ a ; lekʉlʉm ɗek akəmbrumbu nu, nu bəlaŋ ka ahàr
    goro. Ay ti nu bəlaŋ ka ahàr goro do, aɗaba Baba naŋ àbu akaba nu.'
  kqc-kqc: Ari bi baedo ma sena baeyo, ya yokoi yokoi bi yi rautu neinei rerevaida
    nisi na feregedi. Idu na bi naike maka de, adina Baba bi nasa mini.
  tav-tav: '@see-verse:JHN.016.031'
  eng-ULB: See, the hour is coming, yes, and has indeed come, when you will be scattered,
    everyone to his own home, and you will leave me alone. Yet I am not alone because
    the Father is with me.
  spa-VBL: “Se acerca el momento—de hecho está a punto de ocurrir—cuando ustedes se
    separarán; cada uno de ustedes irá a su propia casa, dejándome solo. Pero yo no
    estoy realmente solo, porque el Padre está conmigo.
  fra-_FOB: Voici, l'heure vient, et elle est déjà venue, que vous serez dispersés
    chacun de son côté, et que vous me laisserez seul; mais je ne suis pas seul, parce
    que mon Père est avec moi.
  hau-ULB: Duba, sa'a na zuwa, I, sa'ar ta yi, da za a warwatsa ku, kowa ya koma gidansa,
    kuma ku bar ni ni kadai. Duk da haka kuwa ba ni kadai nake ba, domin Ubana yana
    tare da ni.
  mal-mal: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ സ്വന്തത്തിലേക്ക് ചിതറിപ്പോകയും എന്നെ ഏകനായി
    വിടുകയും ചെയ്യുന്ന നാഴിക വരുന്നു; വന്നുമിരിക്കുന്നു; പിതാവ് എന്നോടുകൂടെ ഉള്ളതുകൊണ്ട്
    ഞാൻ ഏകനല്ലതാനും.
  kkc-kkc: Esino niba medee dui. Biame olo sibileiso, osoloso olo simiso, niyo a poogoloso
    nibada mosopoo kukulo dilei. Esino a mobusomo koo badeli. Bei, mo Maye abolo hodobo
    badeliso.
  lit-lit: Štai ateina valanda – net dabar yra atėjusi – jums išsisklaidyti kiekvienas
    prie savo daiktų ir palikti mane vieną, tačiau nesu vienas, nes su manimi yra
    Tėvas.
  urd-GVR: Dekho, wuh waqt ā rahā hai balki ā chukā hai jab tum titar-bitar ho jāoge.
    Mujhe akelā chhoṛ kar har ek apne ghar chalā jāegā. To bhī maiṅ akelā nahīṅ hūṅgā
