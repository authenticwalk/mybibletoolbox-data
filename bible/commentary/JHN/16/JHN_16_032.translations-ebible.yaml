  kne-kne: “ngem nemnemen yo na. Dandani met di pansisianan yo. Esa ya esa et emey
    sin beey na et maes-esaak. Ngem bakenak es-esa tet-ewa, tan wadas Amak en sak-en
    si kankanayon.
  tgj-tgj: Ngam akinbv kayu tvla, nonu atu atugv naam lo kiakkipak dw hv aariku okv
    si aaropvku. Vbvritola ngo akin vmwng ma, ogulvgavbolo abu nga reming gvdu.
  gui-NT: Erei outa ma ara - ou ma co - pe reta peñemoai vaera. Chereyata jare metei
    ñavo peota pero pe. Cheño apɨtata. Erei ngaraa cheño aico. Echa cheRu oico che
    ndive —jei—.
  quc-TT: Kape na ri qꞌotaj, xuqujeꞌ xul waral, are kixtunkin na bꞌik, pa ijujunal
    kixeꞌ cho taq iwachoch, kiniya kanoq nutukel. Pune jeriꞌ man nutukel taj in kꞌolik,
    ri Tataxel kꞌo wukꞌ.
  heg-NTPO: 'Elia: naha-bubuit pait tam, un oras sa maa lius son na. Mi totoang lalim
    holhising. Mi lalim nang soleng Au, le lakom hunim se mi mana las mesa-mesa. Ela
    kon no, Auk siing lo, undeng Auk Amang ngu leo-leo nol Au.'
  ptu-ptu: Sapo' la sule wattunna, anna abana wattunnam, la dipatisehangkoa' ma'pasule
    lako banuammu si mesa-mesa umpelleiä' mesa-mesangku. Sapo' tä' siamä' mesa-mesa
    aka napasolaiä' Ambeku.
  bzd-NTPO: A' tö ye' meraa̱t ekörla. A' michone eköl eköl a' u a̱. Ka̱wö e' datse̱,
    e' detke i' ta̱. Erë moki̱ ye' kë̀ ku̱' ekörla. Ye' Yë́ tso' ye' ta̱.
  kwf-kwf: Na kaidaꞋi nia dao naꞋa neꞋe kamu ke baꞋa takalo taꞋifau faꞋasi nau. Ma
    kamu ke baꞋa tafi Ꞌuana fanoa kamu ki, sulia ru neꞋe kike baꞋa sasi aku. Bore
    ma noaꞋa nau kusi tua taꞋifili nau, osiꞋana na MaꞋa neꞋe nia tua faꞋi nau.
  eng-WYC-2017: Lo! the hour cometh, and now it cometh, that ye be dispersed, [or
    scattered], each into his own things, and that ye leave me alone; and I am not
    alone, for the Father is with me.
  eng-WMBB: Behold, the time is coming, yes, and has now come, that you will be scattered,
    everyone to his own place, and you will leave me alone. Yet I am not alone, because
    the Father is with me.
  zat-NTPS: Za' zra, ne ba naca zra ná'queze gate le'e gase dínnajle ca'ale xrneza
    cha chee̱le, na' gucá'anale neda' tuza'. Quebe zúaqueza' tuza' lawe' da zúale̱
    Xra' neda'.
  spp-spp: Ɲyɛ tèni là sí n‑pa nɔ, li bá à nɔ a kwɔ̀, yii puni sí n‑fê n‑caala, shin
    maha shin sí n‑kàre u pyɛnge e, si mii kanni yaha. Ŋka sèeŋi na, mii kanni bà
    u sì n‑pyi mɛ, Tufooŋi ɲyɛ ná mii i.
  zty-NTPS: Le wia, za' žin ža, na' ba zoažo ža na', katen' gáslasle che chele, na'
    wka'nle neda' toza', san bi soa' toza', dan' X̱ažo Dios zóaḻenkze' neda'.
  mek-mek: Kai kina agaꞌo emai ke egaꞌina kina emai efua. Egaꞌina kinagai oi agokani
    okaoka aua mo emi pagua agolao. Kai oi lau agopuaꞌafuniau mo ganinagai, lau Amau
    fou aaguega puo lau ifou mo afalaagu.
  aey-aey: Feiga, saen hugian, mele saen eu wele bilina, saen euna age cunug ija cuhanuc
    tawigennu qisacti agena gunna budu beladoqagan. Euqa Memige Anut uqa ijaca tawowona,
    eunu ija cuhanuc qee tawigina.
  urd-GVH: देखो, वह वक़्त आ रहा है बल्कि आ चुका है जब तुम तित्तर-बित्तर हो जाओगे।
    मुझे अकेला छोड़कर हर एक अपने घर चला जाएगा। तो भी मैं अकेला नहीं हूँगा क्योंकि
    बाप मेरे साथ है।
  ycn-ycn: Caja riphicha rená chojé. Napatájica ee nucá, macajmala itamáca'atajico
    paliyácaca. Iyureje nucá nocoja. E'iyonaja uncá nuyurílajo nocoja, Nora'apá i'imajeri
    nujhua'até.
  djr-djr: Waluny dhuwal galkin, dhiyaŋuny bala dhuwanna bilin bunanan, ŋunhi nhuma
    dhu waṉḏi'-waṉḏirra ḻatjuwarr'yunna, waŋga'-waŋganynha nhuma dhu yolŋuny walal
    winya'-winyayunna nhumalaŋgiyingala wäŋalil malaŋulil, ga ganarrthamany nhuma
    dhu ŋunhi gänaŋulilnydja ŋarranhawuynhan waŋganynhan. Yurr yakan nhakun ŋarra
    dhu ga ŋunhi gänany nhina ŋarrapiny, bili ŋarrakalnydja dhu ŋunhi Bäpa warray
    galki.”
  kvg-kvg: Nqáe! Khøuwa nqágeav. Unimanqatín. Ndøgo mø̀ndø-fakhán. Yaq zo khokhó
    sozó-panqanimít. Zøkeza kha mba zøtéqeivít, yaq no sozó-nøuvøném. Geté
    no ambá av nqǣgo, nakhapūs sægō. Zapa ndǿgo, Tat ngêgó, no namba.
  rug-rug: Ba korapa mae sa totoso, meke ele kamo tugo si asa, pana kote hopeke govete
    taloa si gamu, meke pule la pa hopeke mia vasina, meke Arau telequ mo si kote
    koa hola. Ba lopu telequ hinokara sina sa Tamaqu si koa koa Rau.
  hop-NT: Meh, aw hapi pituto, híkis pay aw pitsíwta, uma tatslak̇e’, nanāp umuhkiy
    aṅhqe nankwuse’, nuy nalmatapyaniqat aw’i. Nīk̇aṅw pay nu qa nālaa, pi Ina inumuma.
  san-URD: پَشْیَتَ سَرْوّے یُویَں وِکِیرْناح سَنْتو مامْ ایکاکِنَں پِیرَتْیَجْیَ
    سْوَں سْوَں سْتھانَں گَمِشْیَتھَ، ایتادرِشَح سَمَیَ آگَچّھَتِ وَرَں پْرایینوپَسْتھِتَوانْ؛
    تَتھاپْیَہَں نَیکاکِی بھَوامِ یَتَح پِتا مَیا سارْدّھَمْ آسْتے۔
  heb-LB: ”אולם יגיע הזמן – למעשה הוא כבר הגיע – שכולכם תתפזרו איש לביתו ותעזבוני
    לבדי. אך לא אהיה לבדי כי אבי עמדי.
  caf-NT: Nulh'en whuz de whúdezulh 'aw 'et 'et níoodenzut, ndet 'ilhunah ahli hoh
    lhch'a dutelhuwus 'ink'ez nuhwhenich'oh nuhwhútk'una'a 'uteht'ilh. Si chah sich'oh
    úsdli hoh sughu téhdulh, 'et whunts'ih 'aw sich'oh ilah 'ust'ah, se'aBá 'en sulh
    'int'ah 'et huwa.
  mio-NT: soco cua queta hora cua cunu ndo. Cua queta hora can, ta ndihi ndo cua cuhun
    ndo vehe ndo, ta cua nacoo ihni ndo chihin yu, ta cua ndoo iin tuhun yu, soco
    ña cua ndoi cha maan iin tuhin, vati iyo ra suti chihin yu.
  srq-NT: Seandu rã se. Namo jiri ra jeñɨmbuchao chao oso sesɨ. Jẽso ja ra serecha
    namo. Se ae eã nda aɨco. Paba riqui nguiã serese co.
  kje-NT: Horhorok! Lere man mai mi dohodoho lari wali wali'ur laa minim nakar, maa
    Ka'u memehedi ono Ainu'u Pape norle'ule'u norwaliwali Ya'u mamani, la namlolo
    kokkoo lere onne rakanedi me'e.
  gaz-gaz: Kunoo yeroon isin itti kophaatti na dhiiftanii tokkoon tokkoon keessan
    gara feetanitti bittinnooftan tokko ni dhufa. Ammuma iyyuu dhufeera. Garuu waan
    Abbaan koo na wajjin jiruuf ani kophaa koo miti.
  kud-kud: Na howola abo hauga imahalava, nuwana tawalo, bada hauga imahalavama'o,
    na maudoimiu amtaubudebudeyanaei yami dalava aidiyai, na yau yabom yamiyamiya.
    Ta nigele ebeha yau yabom, na hesi Tamagu baidagu.
  urb-NT: Pehendu katurahã! Ma'e angaha ke rehe uhyk ta. Jete! Uhyk apo 'y. Kuja.
    Ihẽ ke upa pehijar ta peho. Pehẽma'e ke rehe pesak te'e ta peho. Ihẽ jeje ihẽ
    axo ta my? Anĩ. Jeje te anĩ. Ihẽ namõ ihẽ pái ixo, a'erehe ihẽ jeje te ihẽ axo
    ym te ta.
  fra-LSG: Voici, l’heure vient, et elle est déjà venue, où vous serez dispersés chacun
    de son côté, et où vous me laisserez seul;mais je ne suis pas seul, car le Père
    est avec moi.
  san-HK: pazyata sarvve yUyaM vikIrNAH santo mAm ekAkinaM pIratyajya svaM svaM sthAnaM
    gamiSyatha, etAdRzaH samaya Agacchati varaM prAyeNopasthitavAn; tathApyahaM naikAkI
    bhavAmi yataH pitA mayA sArddham Aste|
  cak-SNT: Ruma can ketzij niꞌej chiva chi ri huora nipa, y ja xalka, chi ixreꞌ xtiquiraj-el-iviꞌ
    y xquiniyaꞌ can nuyuon inreꞌ. Pero man nuyuon ta xquicꞌujieꞌ can, ruma ri Nataꞌ
    cꞌo viqꞌuin.
  uvh-uvh: Ka ning sanotik, kabi'sini' kama kadagang nua'ni kadofota'. Ka wara'ganang
    wa sidi dabiksa' naga nibinga bima tanga papusananga sidining yaksing ga' kubanik
    kubanik fosananga manting. Ning tinga napmo'sa' adeutik ga'. Ka na napmo'sa' mo',
    sibeng guk kubap adentamuk.
  ino-ino: Afeo mako kana makale'a ekefe neheana ako eno va'yi hu'ne. Ani kanafina
    mako'ke mako'ke'mokitapa nataletapa no kumatapile uteta hukae. Nataletapa visake'na
    nakai'nike maikoa'maki Afo'nimo'a nakaeya'ae maike.
  gnn-gnn: Galkina dhuwala nhumalaŋgu yulŋunydja, dhiyaŋunydja-wala gäthuranydja nhuma
    yurru gundupuma baḻaka'yunna, waŋga'-waŋganynha nhuma yurru winya'-winyayundja
    nhumalaŋgalay wäŋalilinydja malaŋulili, gonha'yunna yurru ŋarranha gänaŋuwalana.
    Yurru yaka ŋarra yurra ŋunhi gänanydja yukurra ŋarrapinydja nhina, liŋgu ŋarrakalanydja
    yurru Bäpa warray galki.
  yal-yal: Waxatina a limaan ni i ra, a bata a li, ɛ birin xuyama ayi nɛn na waxatini,
    ɛ birin yi siga ɛ konne yi. Ɛ yi n keden peen lu. Koni n keden mi a ra amasɔtɔ
    n Fafe Ala n fɛma.
  cnt-NT: ¡Jag₄ 'nia'₂! Ma₂ja₂quián₃ hora, ton'₂ të₂në₃ dsón'₂ bá₄, a₂cuɨ́ng'₂ 'nia'₂
    lé₂, a₂o₁nog'₄ tsɨ₁rë₂jang'₅₄ le₂jang'₂ le₂jang'₂ o₁nog'₄ jma₃quén₅ quiáng'₂;
    jaun₂ téi'₄ 'nia'₂ jniá₂ të₃tsɨng'₅₄ 'ŋió₃ lé₂. La₁ia₁ tsá₃ 'ŋió₃ jniá₂ të₃tsɨng'₅₄,
    ia₁ quiong'₅₄ bá₄ Ŋe'₃ jniá₂.
  tif-tif: Talalu ibi weng sanin! Kaami am kaa tiltam talokomu no, yakasii namti kula
    tiltam tulu kemin, nikil ibi sak funbi sekela-una-tala-ke, kep-na unokomip. La,
    kaa nalafin ilokomi disa; Atok ayo naso Alim maakup bom-bala ilin ata-kup Alim
    maakup ilokomup o.
  nlx-nlx: हुमलो, ओहलो टेम आवीह, पुण आव लागेल हे काय तुमू आखा वेरासेर एय जाहो, एने
    आप आपणी गेर जात रिहो, एने माहु एखालोच सोड़ दिहो। तीबी मी एखालोच नाह, काहाकाय आबोख
    मार हिऱ्यो हे।
  apw-NT: 'Isąą, iłtahosohkaigo danohtįįgee gowąyú onáhasohkaidá’, shízhą́ dasahndi
    ch’ídishtłish doleełíí baa gowáh, iłk’idá’ biká’ ngonyáá: ndi doo dasahndi ch’ínítłizh
    da, shiTaa bił nash’aashíí bighą.'
  gum-gum: Pøs øyeeg punrrab kuig yandø møiwei pubguen indan cha, ñimbe nøørøtø, kan
    kan chab tarømisra, nane yandø nandø kørrømara ambamig. Inchendø nabe natø pasrømur
    cha, kaguende nai Møskaimbe naba pasrøben.
  not-NT: Yamai orequima cataguiteri, aroque yamaicasonori cara obirojegui pomorocaguetaiganaque
    jaara panirootipague. Aisati pijocaiganaquina paniro Naro. Carari teni paniro
    ninë aintasati Pabati yaca Naroica.
  plu-plu: Timapnabay nuwnhu. Hawkri kabá danuh, in me danuhmet adahan yis madikte
    peke. Yis ibekhewbet adahan yidahanwa yipinwetwiye. Yis ikiswennek nahwo pahapo.
    Kameki nah pahaponame mmanawa Wigwiy ay nukakhu.
  iou-iou: '@see-verse:JHN.016.031'
  ntp-NT: Otoma aimu istuigaco aapimʌ aipacoga voopoimu dai ʌʌgi ginviaamu. Dʌmos
    vʌʌscʌrʌ maiʌʌgi daacamu aanʌ. Diuusi giñooga giñʌʌmadu daacamu cascʌdʌ.
  rai-rai: A pakaana bung in waan paat, ma mi ia waan paat, baa din lu werweraana
    wa muaat kon iaau, ma muaat a waan werweraan kup anumuaat kum taamtaamaan, ma
    iaau maku ang ki. Iaku wakir iaau ku maa ang ki, mir ut ma Tamaang.
  haw-1868: Aia hoi, e hiki ana ka hora, ano hoi ua hiki mai, e hoopuehuia kela mea
    keia mea o oukou ma kona wahi, a e haalele oukou ia'u e hookahi wale no; aole
    hoi au e hookahi wale ana, no ka mea, o ka Makua pu me au.
  ffm-ffm: Wakkati oo ana wara, o warii jooni, ɗo on fuu caakoto-ɗon, homo fuu hoota
    suudu mum, njoppon kam mi teelɗo. Kaa mi wanaa teelɗo, sabi Baabiraaɗo oo ana
    wondi e am.
  arb-NAV: سَتَأْتِي سَاعَةٌ وَهَا قَدْ حَانَتِ الآنَ فِيهَا تَتَفَرَّقُونَ كُلُّ
    وَاحِدٍ إِلَى بَيْتِهِ، وَتَتْرُكُونَنِي وَحْدِي. وَلكِنِّي لَسْتُ وَحْدِي، لأَنَّ
    الآبَ مَعِي.
  cop-CNT: ϩⲏⲡⲡⲉ ⳿ⲥⲛⲏⲟⲩ ⳿ⲛϫⲉ ⲟⲩⲟⲩⲛⲟⲩ ⲟⲩⲟϩ ⲁⲥ⳿ⲓ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛϫⲱⲣ ⳿ⲉⲃⲟⲗ ⳿ⲫⲟⲩⲁⲓ ⳿ⲫⲟⲩⲁⲓ
    ⳿ⲉⲡⲉϥⲙⲁ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲧⲉⲛⲭⲁⲧ ⳿ⲙⲙⲁⲩⲁⲧ ⲟⲩⲟϩ ϯⲭⲏ ⳿ⲙⲙⲁⲩⲁⲧ ⲁⲛ ϫⲉ ⳿ϥⲭⲏ ⲛⲉⲙⲏⲓ ⳿ⲛϫⲉ ⲡⲁⲓⲱⲧ.
  adz-adz: Waringantin! Gubuꞌ mangan isu uts i waꞌan da ibawaꞌ sib, da garam bungꞌ
    adaru agam nadzarang nafa gampam ruga rugam. Da agam bungꞌ atangin dzi rai da
    dzi runtaꞌ angu rubungꞌ amunti. Da bitsintaꞌ dzi runtaꞌ anungꞌ isangꞌ muntida
    susuda marangꞌ u, i Ramangꞌ rurut dzi.
  sri-sri: Mérõgã dʉyáa, mʉsã yʉre béowãgãburo. Mʉsãya wiirigue waasiri, yʉre sugʉta
    dujamakʉ̃ irirãkoa. Mʉsã irasirikeremakʉ̃, Yʉpʉ gapʉ yʉ merã ããrĩ́mi. Irasirigʉ
    yʉ sugʉta ããrĩbea.
  nal-nal: A raan kana balas ma xa balas faanong, araan nim faakdul naaguna waan farawuk,
    axazak saksaxai la vaal zina. Malasing ma naaguna waan fataling nia zing. Singsaxai
    xawit ga iziar nia zing, Maagu xa iziar varaxai wana nia.
  kyq-kyq: ꞋBooyki! Kaaɗin̰ utu Ꞌkaana, ɔɔ ɓɔrse kaaɗin̰ se aanga, naase utu aki Ꞌkaan̰
    wɔɔkɔ ɔɔ naŋa kic ɓo Ꞌkuun ɗoobin̰ ɗoobin̰a ɔɔ utu amki kɔn̰ kalum ki, naɓo maam
    se mꞋkalum ki eyo, num Bu se utu te maama.
  kwd-kwd: Nga alata te'e nigi mai ma tamoru tagala'i te'efou fa'asi nau. Ma tamoru
    'akwa fana fanua 'amooru, suria 'ola lo'oo tagila agea agu. Tafe'ua ma 'inau ku
    sia nana'i mola 'i talagu, tofuna nga Mama'a ngaia te'e nana'i fe'eni nau.
  ded-ded: Negenggec, naso mong hade nga bic hadac imohai ngeni ni tembucna wanuma
    ticpac tohoma sinsararang kpema tembuc tembuc amanginasoc kenggecde. Nga tembucna
    mi kecbade, nocac Manggacngo nigoc kefude.
  ewe-ewe: Gaƒoƒo aɖe li gbɔna, eye eva ɖo gɔ̃ hã xoxo, esime woade zi mia dome, eye
    miaka ahlẽ, ame sia ame aɖo ta eya ŋutɔ ƒe aƒe me. Miagblẽm ɖi. Gake nyematsi
    akogo o, elabena Fofo la li kplim.
  nuy-nuy: Anaani ngana-magana nugurri-wuy. Anubani-yung-maynji anggiij-barubaj-gina
    anggu-waṉina, nga wugurru wu-waṉiyn aḏaba, anaani ana-yimbaj. Nugurru numburru-man-jarramang
    nugurri-wuy aanga-wuy. Nugurru ngirriirruyn, ngaya nga-ngu-burraa ngambiriwiri.
    Waari yagu ngaya nga-wiri-wiri-mi nga-burrangi, ngayawi-nyinyung yamba na-Baba
    ani-burraa ngayawi-rruj.
  cop-BHC: ϨⲎⲠⲠⲈ ⲤⲚⲎⲞⲨ ⲚϪⲈⲞⲨⲞⲨⲚⲞⲨ ⲞⲨⲞϨ ⲀⲤⲒ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϪⲰⲢ ⲈⲂⲞⲖ ⲪⲞⲨⲀⲒ ⲪⲞⲨⲀⲒ ⲈⲠⲈϤⲘⲀ
    ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚⲬⲀⲦ ⲘⲘⲀⲨⲀⲦ ⲞⲨⲞϨ ϮⲬⲎ ⲘⲘⲀⲨⲀⲦ ⲀⲚ ϪⲈ ϤⲬⲎ ⲚⲈⲘⲎⲒ ⲚϪⲈⲠⲀⲒⲰⲦ.
  buk-buk: Aö wasôm têŋ mac, bu ndoc oc meŋ sa, ma kwahic dec meŋ kêpiŋ su, naŋ mac
    hoŋ oc ahu aö siŋ ma alhö têŋtêŋ. Magoc aö oc wambo taŋwasêŋ dom, bu Damaŋ oc
    mbo whiŋ aö.
  pri-NT: Guwà côo, o mwa tèepaa ê pàara, â é jèe tàgére tèepaa, na o mwa nama guwà
    jèpa ipiina jiio, â o mwa tà wâgo acari. Êco na càcaa wâgo acari, ba wàibu ma
    Caa.
  zpq-NT: Ba bžin ža na' ṉa'a ba goḻe' gaslasle. To tole ca'a xṉez c̱he c̱hele na'
    gwcua'aṉle toza'. Perw bi zoa' toza', ḻe zoa X̱an' len neda'.
  por-TFT: Mas escutem! Virá logo um dia, e esse dia já chegou, quando vocês todos
    vão fugir! Cada um de vocês vai fugir para sua própria casa. Vocês vão me abandonar,
    e ficarei sozinho. Mas nesse dia não estarei realmente só, pois meu Pai sempre
    me acompanha.
  gwi-NT: Ch'adąį' hee zhat nigwiindhat, shrihtee hohdaa ts'ą' nakhwazheh gwits'eehohdaa
    ts'ą' shįį zhrįh hihdyaa. Gaa shahzhrįh hihdyaa kwaa ts'ą' Gwiti' shaa t'inchy'aa
    geh'an.
  gvn-gvn: Yurra juma ngami-ngamimal. Kari, time kadanda, yurra yinyiljiku ngami-ngamimal,
