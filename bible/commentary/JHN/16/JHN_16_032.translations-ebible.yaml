    imperl-alhetjenh. Yeng itja ingareny anetjenh, Angey rang wart tjengel-ayeng anemengemeh.
  ake-NT: “E'tane iweyu nʉye'an, iye'ka'sa' rɨ, ɨye'ta'nʉ'to' oton kon apata'se' kon
    ya'ne. Tikin sarɨ unonkato' auya'nokon oton. E'tane rɨ tikin sarɨ esi pen, apʉne
    pʉra ukʉipʉnʉ esi ke upiyau.
  qvn-NT: Nämi nachrgayämun ürä, nätan nagascalam nä carunga. Gamcuna jucpacama wichicapäcunay,
    jinaman japaläta dëjapäcamänay üra. Nätan manam japalächu cäga. Tayta Diosga nogawanmi
    cayan.
  tku-NT: Mimā'lhtza' quilhtamacuj, ē chuhua'j huā'mā' quilhtamacuj a'cxni' hui'xina'n
    nata'a'kahuani'yā'tit. Milīpō'ktuca'n hui'xina'n ē chā'tunu' napinā'tit na minchicca'n
