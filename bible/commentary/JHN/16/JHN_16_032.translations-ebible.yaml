    xahalakisa. Baba atyo tyaonita nokakoi — nexa.
  llg-llg: Leoiak. Doo-doo fa bali, fo baꞌianak, te, ei basa nggei malai matanggelak.
    Hataholi esa-esak nalai laꞌo ela Au, fo neu kekek nai ndia mamana hehelin. Mae
    leondiak, tehuu Au taa mesa nggau, huu Au Amang sama-sama no Au.
  kyf-kyf: Ɩn nɛɛ, we bhla mɩ bɛda, 'ɩn we ka nyni, da a 'kaa lamumni, 'ɩn -ɔ -ka
    -mɩ, ɔ 'kaa ɔ da lʋmnɩ, 'ɩn a 'kaa -bha na 'dɛ -bhlo tɩ. Nɩɩ, we 'nɩ na 'dɛbhlo
    mɩ, Dide -yɔ 'mɩ 'sɔ mɩɩ 'gbʋ.
  tpi-tpi: Harim. Taim i klostu nau. Yes, em i kamap pinis, na ol bai i ranim yupela
    olgeta wan wan i go nabaut long ples bilong yupela. Na yupela bai i lusim mi na
    bai mi stap wanpis. Tasol mi no inap i stap wanpis tru, long wanem, Papa i stap
    wantaim mi.
  mih-NT: Sa cua saa cuhva, ta zuun ñi vityi cuu si, ta cua quɨtɨ cuatyi ndo minoo
    minoo ndo ndya vehe ndo, ta cua zandoo ndo sii, maa tuhun ñi. Zoco ña maa tuhun
    ñi cua ndoo. Ndyaa ra Ndyoo Zuti sihin.
  qvh-NT: Cananga höra chämushganami japaläta cachariycamar wacpa caypa aywacuyänayquipä.
    Sayno cachariyämaptiquipis manami japaläsu caycäshä, sinöga Taytäwanmi cashäpä.
  kms-kms: Pudi ngeri ire wundi ye, te muq wundi pre, di tende puayi nge irine si
    weri yengu, di nungoqi ire ire wu wase nungoqi non baj pe wo ye. Pudi nge irine
    nganye yengu segi, te pugri nge wuyi ni nge temu yembu.
  agn-agn: 'Piro tandan mi: Komabot tang oras, ig kiminabot da mandian, ang yamong
    tanan mamagbelag-belag. Mamansiolik amo ig bo-wanano nindio. Piro maski bo-wanano
    nindio, may aromano pa ka enged tenged ang Dios ang Tatay aromanong pirmi.'
  nhi-NT: Ya ehcotoc in hora, uan ya itcateh itich, ihcuac namehuantzitzin nanmonxixinisqueh
    uan namonchocholosqueh uan sehse canas niohui, uan nannechoncauasqueh nosel. Masqui
    ohcon amo nicah nosel, tlamilauca noTahtzin metzticah nouan.
  ttc-NT: Intok esi' enab'l, ma'tx pon or b'ix etetz oxe'l eslab'u' etib', okx'ajel
    ejay b'ix okyinkajel ekola' nchukel per nya'tx nchukel akyinqet tzan tpaj te Ntat
    atqet wuky'i'l.
  dan-1931: Se, den Time kommer, og den er kommen, da I skulle adspredes hver til
    sit og lade mig alene; dog, jeg er ikke alene, thi Faderen er med mig.
  kwj-kwj: Gisi fo o takonda, woro apa tahiro. Kunu funda funda ku berimbuchini ko
    hinawana tokwe o ku ikonda. Wokoni ani numbwa ku andosiwa a dano. Woro ani andombwa,
    mina, Yapai ani ga dau.
  vie-OVCB: Sắp đến lúc các con ly tán mỗi người một ngã, bỏ Ta lại một mình. Nhưng
    Ta không cô đơn bao giờ vì Cha ở với Ta.
  kze-kze: sáwíyanka'a siyuwé'a kentí naaó'-nao'a kóyáwé owa'á keyáá maúsina kesivomá
    kesé máyáiye.
  mpj-mpj: '@see-verse:JHN.016.031'
  lbk-lbk: Ilaenyo, nay cha omali nan timpo ya nganngani et ay omapok kayo ya taynanyo
    sak-en ay maeesang, ya waschin mangon-on isnan afongna. Ngem olay siya chi, at
    ad-i ak maeesang, tay wad-ay si Ama ken sak-en.
  mto-NT: Pyaatnupts je̱ꞌe̱ veꞌe je̱ xa̱a̱j, u̱xyamts je̱ꞌe̱ veꞌe, ku miitseꞌe mꞌake̱kvaꞌkxká̱xtat,
    ka̱kna̱a̱ꞌ ka̱ktooꞌ tseꞌe xpá̱ktat je̱ts a̱tseꞌe naaydum xyaktándat. Ax ka naaydumapts
    a̱tseꞌe, ku̱x je̱ nTeeꞌ ma̱a̱t a̱tseꞌe nꞌit.
  bzh-bzh: Om ham gwenġo rë! Buk dus raḳ, lob töḳ yam ggovek ya, geham rëḳ kwetëḳin
    beham ti ti nah mena bömin, gesenġo perurek timu rëḳ medo. Rëḳ sa su perurek
    timu nġo rëḳ medo rë, in Amaġ nedo ving sa.
  guj-2017: જુઓ, એવો સમય આવે છે, હા, હમણાં જ આવ્યો છે કે, તમે દરેક માણસ પોતપોતાની
    ગમ વિખેરાઈ જશો અને તમે મને એકલો મૂકશો. તે છતાં પણ હું એકલો નથી, કેમ કે પિતા મારી
    સાથે છે.
  jvn-NT: Dititèni ta! Bakal ènèng wantyiné, ora suwi menèh, kowé kabèh bakal buyar
    déwé-déwé parané. Aku bakal mbok tinggal déwé. Sakjané ya ora déwé, awit Gusti
    Allah Bapakku ngantyani Aku.
  byr-byr: Yɨthaa, aawaaya pɨgaaꞌ yɨmaꞌnadehaaꞌ dahaakɨ. Dahaaꞌ gazaigɨzaigɨ gɨnnya
    angevɨna lɨkaanya wɨna jɨtheigɨnyɨ. Pɨwɨnna pɨwɨnna yɨwɨnamaꞌna yapɨjɨ nɨmɨ gaveinyɨ
    mwaalɨdewɨ dɨnyagalyaꞌmayideihɨlyɨ. Nɨmɨ gaveinyɨ mwaalyaꞌna mɨꞌ. Nɨmwai nɨmɨjɨ
    mwaaladeꞌna gaveinyɨ mɨka.
  ian-ian: '@see-verse:JHN.016.031'
  hun-hun: Íme, eljön az óra, és immár el is jött, hogy elszéledjetek, ki-ki az övéihez,
    és engem egyedül hagyjatok, de nem vagyok egyedül, mert az Atya velem van.
  mcf-NT: Aden ëbi tantiaquidquiobi ëbi chieshënquin bedsho isanec mibi niquendac
    ëbi nianec. Mimbi niamënubi con Pan ëbi nianenquio iquendac.
  kjs-kjs: '@see-verse:JHN.016.031'
  mni-mni: Nakhoi pumnamakna nasa nasagi maphamda ichai chaithokkhiduna eihak ithanta
    thadoklamgadaba pungpham adu lakkadouri, hoi, madu houjik lakle. Adubu ei ithanta
    oide maramdi Ipana eiga loinabiri.
  yad-NT: Ra̱jti̱ rarunda, jiyunuma rani̱cha, jirya̱numatiy vichasara ju̱resavay nu̱ñi
    jivyichajomu, jirya̱tochichara ra̱siquita varirye. Ne ra̱chasara si̱tenu ra̱siquita
    varintyidye, tajityani̱ rajye̱ daryaju̱ risa̱.
  mxb-NT: Tído sa̱ ni̱ kasa̱ndaá vá hora ña̱ kuita̱ noo ndó koꞌo̱n ndo̱, ta dánkoo
    mií ndó yuꞌu̱. Tído o̱ kándo̱o mií taꞌon yuꞌu̱, chi̱ ió va tatá Ndios xíꞌíín.
  pon-2006A: Ahnsowo pahn kohdo, oh e leledohr, me kumwail koaros pahn mwarahkpeseng
    nan amwail wasa kan; I ahpw pahn kelehpwla. Ahpw I sohte uhdahn pahn kelehpwla,
    pwe Semei kin ketin ieiang ie.
  maq-NT: Chutsujun ni. Cuechú hora o ha hisca cavechú xi cuitsojo ngayun, jima ngu
    ngayun cojo ndya nuju, hane cuejñu ná suva. Peru ngahan ne, hacuiin suva tejña
    ta Nina Nahmi naja tacun me cojo ná.
  hto-hto: Omoɨ enénorie júdaɨzillɨruimo áɨnozide. Ja birui aferui. Omoɨmona nágamɨe
    oni eneno júdaɨzite. Dama cuena fɨénocaitɨomoɨ. Mei íadɨ damáñedɨcue, cue Moo
    cue dɨga illa jira.
  por-BRBSL: Eis que a hora está chegando, sim, e chegou agora, que vocês serão dispersos,
    cada um em seu próprio lugar, e vocês me deixarão em paz. Mas eu não estou só,
    porque o Pai está comigo.
  ces-NKB: Hle, přichází hodina a již přišla, kdy se rozprchnete každý ke svému a
    mě necháte samotného. Ale nejsem sám, protože Otec je se mnou.
  cui-cui: Bara nama imoxoyo matacabi patopa, po mataqueitha tsana parʉcʉpaename poxonae
    jiwi paca yotabina. Paxam pana necuentarʉcʉpaename. Daichitha xan jopa companyo
    tsane tsipei Taxa neyanta bayatha.
  boj-2014: Niŋgi quiy. Bati bei bqas agi bqo. Sokiñala jeu tamo naŋgi na niŋgi teteiŋgibqa
    niŋgi kalil segisegiosib nuŋgo qureq jaraiqab. Jaraiyibqa e segi sqai. Bole, e
    segi sqasai. Ijo Abu a e ombla sqom.
  eng-OEBUS: “Listen! A time is coming – indeed it has already come – when you are
    to be scattered, each going his own way, and to leave me alone; and yet I am not
    alone, because the Father is with me.
  eri-eri: “Isagu. Saini elebe juguna, yo, no amina heigaha, nere tere etenga-etenga
    oruwa soka tigogunga, tebere matane langa kejiwe haara wagu ganga. Ono bonade,
    tere ji awa hiyadenga ji yagenga yafon boni. Onou wa, ji yagenga tigini ada yafoni.
    Taate bona, Jijei no ji bagu yafana.
  aly-aly: Atyeng arrantherr awelhenherr-arey! Ingwer-inger arrantherr aterel anterremel
    alpeyenh apmer-warl, ayenh iwerl-alhemel. Kel mwerr, Akngey ilkwatherr atyeng-itwek
    aneyel, ayeng ament-weny.
  wiu-wiu: pade-kitame kiwi moa tadekakolipa no kidene kamotoa kini kini yapu yapu
    tadoa pootapeoi. Eni toatiki tigotoma noko. Kime no tewitikoa wakolika Agetai
    nota opia meoono, anu kidene kawamou.
  swe-swe: Se, den stunden kommer, ja den är redan inne, när ni kommer att bli kringspridda
    (fly i skräck), var och en till sitt eget [hem] och lämna mig ensam. Men jag är
    inte ensam, eftersom Fadern är med mig.
  cth-cth: Nangmouh ni parang na kamphei awh vaiteh kai kamadueng sut na yawng takhai
    awh han tie atueng teh atu a pha toe. Hatei, kai teh kama dueng kaawm hoeh, Pa
    ni na o khai.
  mti-mti: Yauya. Kum me onivine sira wait uwane, me kumive ye matai marewan aisiya.
    Ye desirom desirom matai gweyeban aisiya. Ye matai nekut yankwenegiya. Megara
    ne nekut den waketna, kuiyawa Maman me ne gunap wakeivi.
  pad-NT: Jorakia namithaki bana hida a'onira onava'isohivini hiki. Avaraganakhamaki
    bana a'oni avaibavinia. Hora avanahojahaki bana a'oni. Ni-ohoarana ohojaroniki
    bana, hojahaha'oadahaki ada kodiabi'i kodiania.
  twi-twi: Bere bi rebedu; na mpo adu dedaw a mo nyinaa bɛbɔ ahwete na obiara akɔ
    nʼankasa fi na aka me nko. Nanso ɛrenka me nko efisɛ Agya no ka me ho.
  hlt-hlt: A tue ha pawk coeng ke, pakhat rhip loh amah amah ah na taekyak uh tih
    kamah bueng nan hlah uh ham ni ha pawk coeng, Tedae a pa he kai taengah om tih
    kamah bueng ka om moenih.
  tbz-SIM: Dɛ mɔ̀nnì duunnímu kɛ tùɔ̀kɛní, kɛ̀ di bo cíɛ́tɛ́ kɛ́kũṹ ndi cɛ̃́ĩ kɛ́
    n yóu. M mɛ nyí yó mbo m mɑ́ɑ̀, n cicɛ m bonɛ̀mu.
  san-GUJ: પશ્યત સર્વ્વે યૂયં વિકીર્ણાઃ સન્તો મામ્ એકાકિનં પીરત્યજ્ય સ્વં સ્વં સ્થાનં
    ગમિષ્યથ, એતાદૃશઃ સમય આગચ્છતિ વરં પ્રાયેણોપસ્થિતવાન્; તથાપ્યહં નૈકાકી ભવામિ યતઃ
    પિતા મયા સાર્દ્ધમ્ આસ્તે|
  amx-amx: Ngwenth war arrantherr ingkerrek tjengeng ater irrarnp-irremel arrtjanetjenh,
