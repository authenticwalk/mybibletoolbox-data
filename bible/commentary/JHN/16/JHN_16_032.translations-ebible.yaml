  azb-azb: Budur, hər birinizin dağılıb öz evinə gedəcəyiniz və Məni tək qoyacağınız
    vaxt gəlir və artıq gəlib. Amma Mən tək deyiləm, çünki Ata Mənimlədir.
  eng-DBY: Behold, [the] hour is coming, and has come, that ye shall be scattered,
    each to his own, and shall leave me alone; and [yet] I am not alone, for the Father
    is with me.
  guo-NT: Pelis tajhora nawepat. Amwʉt xamal nasalaxaelam nejlel, asew jiw babijax
    isaxael xot xanliajwa. Tamach nawaelsaxaelam, nejlewla xot. Pelax xan tamachaxinil,
    taj-ax nachala xot.
  hla-hla: A tsitabubu patu ba limiu hoboto te bus kalakala pouts uamou turu han i
    tamilimiu ba lia te ka pepeisa gou. Kaba alia e ma ka pepeisa koru goi, taraha
    e Tamar e ka gono meno lia.
  mav-NT: Meikoran ti aru mesup ta'yn ui'atoiat yne eipe hawyi eiwe­sytpok yne ui'ya­ty­pepyi
    ei'yat ko'i kape. Mi'i hawyi uiweran ui'atoiat yne eipe hawyi. Ma'ato ti aru yt
    uiweran sese i katu­pono Ui'ywot yt ui'atoiat hin i e.
  kpf-kpf: Narâk ŋâi ziap, zo mâte oi nâ birânim siŋsururuŋ op mirâziŋan âibi. Oi
    nâbane ninik mân ândibat. Ibâ, zâk nâ sot ândimap.
  ppo-ppo: Téretei, diaao̧ be doko̧ dapo dapo yóló furaalu, ȩ wotoró betepa taaróló
    faaire be dȩ mió i sókó wale ape. Téyaalotei, ȩ wotoró bitini, ya̧lo Ayatamo
    wusuró beterapó.
  hin-2017: देखो, वह घड़ी आती है वरन् आ पहुँची कि तुम सब तितर-बितर होकर अपना-अपना
    मार्ग लोगे, और मुझे अकेला छोड़ दोगे, फिर भी मैं अकेला नहीं क्योंकि पिता मेरे साथ
    है।(यूह. 8:29)
  bef-bef: Kana mone hupamone hilubeꞌmu huto ana kanaꞌa maꞌasi aꞌnohinogo lenali heꞌmi
    netete tili tele hite hepatiniga bi su haluneꞌmu nehabe. Bilenogo naniꞌnisigo
    minalube. To Afoꞌnifi hiti minaluꞌibeꞌmu nohuꞌibe. Yamofihi naniꞌnigo meminalunaꞌmu
    yabe.
  amm-amm: Na pukwaimonowo. Aumoifaso mo uloloinuwomo, momaini nu fofamoso kiwawinoinuwomo.
    Na utukaimonoinuwomo, asaso mo amai toloimo. Ulai yo mo awi alu muwoi, yani Apouyo
    totolo fasimonomoi.
  zaj-zaj: Kipigiti chokwiza na kipigiti kivika, mweye mose vondampwililike, kila
    munhu na kumwake, na monileka nie niiyeka. Ila sikala niiyeka, kwavija Tata ka
    hamoja na nie.
  chq-NT: Ijó¹o 'ii'²¹ joon 'ii'²¹ joon ixee²¹moo', joon ituu²moo' jna. Pe jo 'ñii'a
    'e jóon³oon tsʉ sii'¹³mo Ñʉ'¹ʉ' coon'¹³ jna.
  swp-swp: 'Huiana abo i lagema, mamohoi i lagemao abo au tatagorigori, esa ena numa,
    esa ena numa, abo au laugabaegu eaubom mo ea mia: taiede eaubom mo nige’e, paana
    Tamana maidagu.'
  bjr-bjr: Doo moo aukuana adeedi ranoo maridanoo misa kai inni mara furufaramma nimaqeefaranoo.
    Innee inneeqa maaqa maaqa daraanimambifaqa qinee qeeqakai marianaura. Sia qinee
    kaaqa qeeqaraa maridaqa. Qini qikoofa qini faqa maridanoo.
  aby-aby: I odo idua fafine ukinuba ya yaisina Na medifokoisake yanu uwara uwararo
    fiake anifoisaro Nanu mane ibimaua eno wei. Nono Nanu mane mero Nanu Babaema Nabairo
    ibifekua wei.
  eng-YLT: and now it hath come, that ye may be scattered, each to his own things,
    and me ye may leave alone, and I am not alone, because the Father is with me;
  jni-jni: Irani uganiya u eze, wa mu aye idi sa mara konda vi madi tarsi ume idi
