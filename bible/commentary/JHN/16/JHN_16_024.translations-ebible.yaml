  mwp-mwp: Koezi pay ngapa parungu, ngitha ngaw nel thoerayginga, zapa yoewdhemipa.
    Kapu za kedha ngitha yoewdhemin a gasaman, kalanu ngithamun ika muwasin mura gasaman.
  sbk-sbk: Paka semulabhile lyalyonti witawa lyane; labhaji mubhaposhele aje olusongwo
    lwenyu lukamilishe.
  mya-JVB: ယခု တိုင်အောင် ငါ ၏နာမ ကိုအမှီပြု ၍ သင်တို့သည် အဘယ် ဆုကိုမျှမ တောင်း ကြသေး။
    သင် တို့သည် ဝမ်းမြောက် စရာအကြောင်း စုံလင် စေခြင်းငှာတောင်း ကြလော့။ ထိုသို့တောင်းလျှင်
    ရ ကြလိမ့်မည်။
  kgf-kgf: Éréma kecma nuac qaciguc iwawai méŋ niŋac ménda welecanʒu. Néŋ welecgic
    énécmiyu onac ségiségi imi sécgémac.
  awb-awb: Menahmé itega íre néníwírue teawátówe. Itene irupipeq anotah eyóyóinkehboq
    Manikánsabe teawéro. Teawírataq wega mirainkehe úwe.
  gdn-gdn: Wi naiya nau sini pokaiya nau Mamai bameya inako mo eba iwagubu ko wi karako
    iwagi da e negeni manako wi mibi mamamai idiwoi.”
  nko-NT: Bɔtʋ ndɛ mlɩmɔ́kʋ́fɩ́tɛ́ tɔtɔɔtɔ mɩ́ ɩdátɔ́. Mlɩfɩtɛ, ɔbɛ́ha mlɩ, mɛ́nɩ
    ɩbɛ́hɩɛ wá mlɩ ansigyí.
  bsn-NT: “Jesúre ajitirʉ̃nʉrã ñaja yʉa”, yisẽnibeticajʉ mʉa maji, yʉ jacʉre. Ado
    beroma yuja, “Jesúre ajitirʉ̃nʉrã ñaja yʉa”, yisẽnirũgũña mʉa. To bajiro mʉa yijama,
    mʉare ĩsirʉcʉmi yʉ jacʉ, “Quẽnaro variquẽnato ĩna” yigʉ —yʉare yicami Jesús.
  pib-NT: Xanigognenanu gike gagjitawa ngiwakaya. Gagjitanru ga wa gyoptotanru tseruwninripa
    gimuwle.
  wiv-wiv: Kua ki mai, mai kua, ma beta miu na hule kara goloa katiu na hizagu; kua
    miu hule miu na pelea, miu kata dopa hilohilo matoto.”
  reg-reg: Kukinga woli muchalinga kusabwa lyona kwa lisina lyani; musabwega, emwe
    muliyanibwa okukondelelwa kwemwe kukumile.
  mlh-mlh: Noke go warebuŋ, ŋoŋo damaŋ oo ya more nonde tinao so oŋga wosiru gobuŋ.
    Ŋoŋo Mama oŋga wosiru goinebi. Oŋga wosibi soine bokirie ŋareiŋ. Oi ŋareme jeribariŋaŋunji
    fukeru saueru maŋ-ŋaŋuŋ puseko gonimiŋ.” Oŋu.
  gof-ENT: ሃዒ ጋካናው ታ ሱንን ኣይቢባካ ዎሲቤኬታ። ሂንቴ ኡፋይሳይ ፖሎ ጊዳና ሜላ ፆሳ ዎሲቴ፤ ሂንቴ ኤካና።
  aau-aau: Paraw hom pay me mesopok e, homkwe hano uru non mesopok pa. Homkwe kwa
    mesopok, homkwe liy lonok. Suw hmo kar ley yor me mon nonay nonay ie lowpway.”
  tvk-tvk: Tetiamu mei duxol xosali, mutnasis ti mu neta tova e hisok. Ma melele xa
    musis ve neta ngan, muhuri. E melele xa muhuri, mupolu kuhi ni sien.
  prf-NT: Hanggan nadid ay awan kam palla ti inagid dikona ten pamamag-itan nen ngaran
    ku. Mággid kam, sakay tehud kam a matanggap, tánni makompletu en kasayaan moy.”
  auy-auy: Kesifompáꞌá ímba inaí siyáafo káféꞌa kentáféꞌa ísámai inaimó síyamba miyá
    uwátinkainana kentirunkó óraaꞌ-aamoi ínaꞌa méraaro Ísu siyáiye.
  tbg-tbg: Tota ne vaiha kia ti kaiqarave, ti hutuarave, iriha ti Qora irorave. Maa
    entaraqaahai ne ti Qora iraivaro ni nimiraro ni muntukavano koqe iarire, tiro.
  hub-NT: Nuikka wina pachittsarum aparka aujsachu ainarme. Turasha yamaika aujsatarma
    shir aneasmintrum, tumakrumin wina apar suramsatnaitrume”.
  hmo-hmo: Ia mai bona harihari, gau ta egu ladana dekenai umui do noia lasi. To hari
    do umui noinoi, bona do umui abia, vadaeni emui moale do ia momokani.
  big-big: Keya kokarikka wizageya kayimeige yokopekke perik inugurau negi Mangobekyegi
    yeik nogoraga watabi nayengki nguk meiya ono. Kapura mabek pewekka purik ini nguk
    mei purik ini weiyagi logo ini wilik kagowindago kolagi.
  gux-G: hali lan yoginu yi daa mia li ba kuli nyeli nni, mia mani yi baa ba ke yi
    pala n mangi.
  cnl-NT: Xi³'lɨ² jmɨ́ɨ² rɨ³nɨ²³ 'a²³'e³ xa³ 'e³ mɨ³ŋɨ́ɨ²ra'³ 'e³ la²³ xi̱i̱n²³na²³.
    Ŋɨɨ²ra'³ jo̱o̱²³na²³. Jo̱³ hua² rɨ²³'ién²na'³. 'E³ jo̱³ ti²cø̱'n²³ li²³jɨn³ 'óo²ra'³.
  zar-NT: Ga ridxintë naʼa dza bitiʼ rugunliʼ dxin Laʼ nedaʼ cateʼ bi rinábiliʼ-nëʼ
    Dios Xuz. Guliʼnaba caní, ateʼ idéliʼliʼ lë naʼ inábaliʼ, para gaca idú yöl-laʼ
    rudzeja queë́liʼ.
  kde-kde: Mpaka hambi mukánambiyuwa chinu chohecho kwa lina lyangu. Mwenu yuwa chihi,
    na muchimupate, uchinga ihangaladi yenu itimilike.”
  ata-ata: Tei manina utalo vaimomo ꞌo la ngingi ngalavusou ngalingau mii vile no
    anu ualasilo uasi. Ngalinga la ngingi nganoꞌu. La ꞌosaꞌila noxinge ne utila manina.
  qvw-NT: Canancama manalämi imallactapis pudirnïnuy mañaculcanquilächu. Mañaculcal'a
    ćhasquipäcunquim sumä cushicuywan maćhaycuśha capäcunayquipä.
  nfa-nfa: Toke dꞌai sange neꞌe, miu dhae manèngi mèka ngaa-ngaa pake kolongara Jaꞌa.
    De manèngi la, sèna ka miu abhu. Dènge jꞌara ne, dꞌara miu bisa karejꞌe tareꞌa-reꞌa.”
  tnp-tnp: Mətəuarus=pa u rəueiu, itəmah nəsotətapuəh əhanəhiən e nati kəti e nərgək.
    Otətapuəh lan e nərgək, kəni onəkotos, məmə nɨkitəmah otagiən məri məriauəh.”
  urd-urd: अब तक तुम ने मेरे नाम में कुछ नहीं माँगा। माँगो तो तुम को मिलेगा। फिर तुम्हारी
    ख़ुशी पूरी हो जाएगी।”
  hot-hot: Ya ma Nakaduŋ ba intu nonaŋ injik yani liŋ esak yenaŋ athêŋ ek noja lemimmavi
    bêŋ anôŋ êmô môlô kapôlômim siŋ. Sêbôk aleba lêk ma miŋ môlô onaŋ hik yani liŋ
    hathak nômlate hathak yenaŋ athêŋ ami.”
  mqj-NT: Ta'pokoa' dengan melau langngan Ambeku umpotendan sangangku sae lako temo.
    Pelauia' ammu lolonganni, anna malara sumpu kadoresammua'.”
  rus-SYN: Доныне вы ничего не просили во имя Мое; просите, и получите, чтобы радость
    ваша была совершенна.
  mbh-mbh: Na thomu ini lek wainlangaere, aveto nomenga ma me i mul ponange thomu
    o nong vet ur e avele a tho nge. Aveto aro o nong ol i a tho nge, naro o el i
    mo aro lomumu sivenga rintet.
  bdd-bdd: Comi mwalo ta bewa ꞌoina saniguwega geya ꞌeta toꞌaha weyahina wada ꞌahwanoiya.
    Coinega bewa tuwa ꞌeguma ꞌeta toꞌaha nuwanuwami, waꞌahwanoi ma ꞌiꞌebwaegomi, ma
    ꞌoinega wayaliyaya moisa.”
  cbt-NTPO: Ipora huanta' co ina pochin Yosë nonchátëraramahuë'. Iporaso nipirinhuë'
    ca pochin yonquiatoma', ma'sha nico quëchinquëma'. ‘Quisoso nanan quëtërincoi,’
    ta'toma', nani tahuëri nontáco' nóya cancantacamaso marë',” itërincoi.
  srn-NT: Te leki now un no ben aksi noti ini Mi nen. Aksi, dan unu sa kisi, fu un
    kan breiti srefsrefi.
  cta-NT: Siꞌi chacuayáꞌ ꞌna ngüijña ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ saꞌni la;
    pana juaꞌa̱ jña ma̱ chaꞌ jiꞌi̱ Ni juani, chaꞌ caja chaꞌ biꞌ jiꞌi̱ ma̱, chaꞌ xcuiꞌ
    na caca chaa tiꞌ ma̱ su ndiꞌi̱ ma̱ liꞌ.
  bqc-SIM: E tia i pↄe wabikɛ ń ma tↄ́oo. Àli wabikɛ, íli e, kɛ́ á pↄna e pɛɛwá
    yã́i.
  tcz-CHONGTHU: Chule hiche hohi masanga nana bolkhah lou'u ahiye, Keima min in thum'un
    chuteng namu diu ahi, chutengle kipana sangtah'a nanei diu ahi.”
  mar-mar: तुम्ही अजून माझ्या नावाने काही मागितले नाही; मागा म्हणजे तुम्हास मिळेल,
    यासाठी की, तुमचा आनंद परिपूर्ण व्हावा.
  snp-snp: Komu minomo idado yaloma ya namo kulinelo ya neta mamu loumámamo ne. Oiya
    amalekati ya loumu-umu o minalo. Eti loumu-umu o minenawamo ya setimuludi laloko
    koli-koli o minenawae, loto ya giminagoliye.
  isl-isl: Þið hafið aldrei reynt þetta áður en nú er komið að því. Biðjið í mínu
    nafni því að þá munuð þið verða bænheyrðir og fyllast ólýsanlegri gleði!
  spy-NT: Māmii ꞉kiy nyēē kyooteeb ām kaayneenyuu. Kunyi, oteebee Baaba kiyēē ōmāchē
    sukuyitita ꞉ng'erekweekwook.
  xnn-xnn: Enggana id wani et maiwed dinawatyo ken Ama ay maipoon isnan pammatiyo
    ken sak-en. Mendawat kayo et awnit maagtan kayo tasiyay maid kolang di gasingyo.”
  mwe-mwe: Mpaka nnaino nkanabhejuganga shindu kwa lina lyangu. Nnjuganje shimpegwanje
    nkupinga kwiinonyela kwenunji kutimilile.
  tte-tte: Baguna yo kanasiga kabona nige ginauli yabo wakakawanoiyan esagu mena.
    Wakawanoi na kwalobai, na koina kwayaliyaya lalakina.”
  tcs-tcs: Yupla no bin aske mi po eniting wea neim blo mi bipo. Askem nau ane yupla
    go gedem, ane yupla gobi nadakain glad.
  hlt-THB: Tuh dy kai ang ming ing ikaw awm thoeh hlan uhyk ti. Thoeh lah uh, hu kawm
    uk ti, nami zeelnaak ce soep kaw.
  soq-soq: '@see-verse:JHN.016.023'
  qub-qub: Canancama gamcunaga manami nogapa jutëcho mañacushcanquirächu. Cananpitaga
    mañacuy-llapa. Mañacorga chasquinquimi. Chaymi fiyupa cushicunquipaj.
  att-att: Á ta áddè kunangan, ari kayu paga minay nga pannakabaggì nga makkiddaw
    sù Yámà. Makkiddaw kayu laguk megapu sù pangikatalà naw nikán, tapè málawâ naw,
    ánna mepallà yù pagayáyâ naw,” kun ni Apu Kesu.
  bki-bki: Binimei bokar vonganei, kamiu maka kuvitum̃a kuvivika vite nalo ea siaku,
    a tikar banei, ver kuvivika ea siaku, na mia kumijikia kuvokario, a mia naio rila
    tiniemiu rivujo ka saariano.
  bqp-bqp: Ari tera ádi pↄ́ke wɛ́ kɛ kũ ma tↄ́oro. À wɛ́ kɛ, áni le de á pↄnna gↄ̃
    papana yãi.
  mcp-mcp: Wɔ́ɔ́s nə kɨ́kɨdɨ́ga, bɨ afwóyɛ́ ná gwáámb sâ nə jínə́ dâm. Gwáámbʉ́gá,
    bɨ é bii, məshusʉg ka bə bɨ́ kú nə njɨ.»
  hat-hat: Jouk koulye a, nou poko mande anyen nan non mwen. Mande, n'a jwenn pou
    nou ka kontan nèt ale.
  npl-NT: Asta axa nomejwah amitla nonkitlajtlaniliah ika Notoka. Xiktlajtlanikah
    ijkó nonkiseliskeh, ijkó nonkipiaskeh miak pakílistli.
  bgg-bgg: Thuh thog pha nathek è gu beng shii nyie de alia ba ro, lia bo chiih-è
    na mua ruii phro, chiihphado nathek ro sang ne zab rey ruii phro.
  eng-TCENT: Until now you have not asked for anything in my name. Ask, and you will
    receive, so that your joy may be full.
  eng-BSB: Until now you have not asked for anything in My name. Ask and you will
    receive, so that your joy may be complete.
  cpu-NT: Tema pamanapiintayetzirira Ashitanari pikovakoyetziri opaiyetarika, pikampiminthavaitashitakari.
    Irooma iroñaaka aririka pinkovakoyetairi, ontzimatye pimpairyaapiintaina naaka.
    Arira pinkantya pinkovakotapiintairi, aritake irimatakemiro, irootake pinkimoshiretziitantaiyaari.”
  san-ASM: পূৰ্ৱ্ৱে মম নাম্না কিমপি নাযাচধ্ৱং, যাচধ্ৱং ততঃ প্ৰাপ্স্যথ তস্মাদ্ যুষ্মাকং
    সম্পূৰ্ণানন্দো জনিষ্যতে|
  tac-NT: '''Émika ta''chó tániguru Onorúgame, pecha ''cho ''la bi''lepi ''nátame
    kame ''emi. Jípeko ''la júkuru tánilia, yati nejímala ''lige ''émika yati narémalachigó,
    ''lige asíriga wa''lú ganílili narémala ''emi.'
  eng-WEBPB: Until now, you have asked nothing in my name. Ask, and you will receive,
    that your joy may be made full.
  gfk-H: Makarawa laah tuk katin pa muat sasaring uta tiga linga tano hinsagu. I tahut
    bia muat na saasaring, ma muat naga hatur kahai lah, ma no numuat gungunuama na
    manga hung ta muat.
  viv-viv: Boi keke tamo gavadi faꞋina aku eganeya wadaveꞋoꞋoleni. Au adamoya wanaveꞋoꞋola
    be wananuhagana be higa wanavemwamwala-moꞋa faꞋina.
  yao-yao: Natamuno sambano nganimmende chachili chose kwa liina lyangu. Mmende ni
    ŵanyamwe chinchipata kuti sangalale jenu jimalile.
  tgp-tgp: Mo tikeli nake ka sopo lo usi te hinau na hijaku, pani nake, ha pa usia
    na hijaku moiso i pa mai isamim matan vara ha pa avulahi jea.
  auc-NT: Ñöwo ganca mïnitö quïëmë æncæte ante botö ëmöwo ante apæ̈nedämaï ïnïmïni
    ïmïnipa. Ñöwo ïñömö edæ, Pönömi æ̈mönie, ante Wængonguï ingante apæ̈needäni. Apæ̈nemïni
    ëñëninque tömengä pönongä æ̈ninque mïnitö eyepæ̈ pönï mïni watapæ̈ toquinque ænguïmïni
    incæmïnimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Codaa natigide aniɡ̶ica daɡ̶a atikani Iboonaɡ̶adi me ipokitalo Eiodi. Ipokitalotiwaji
    Eiodi, odaa jaɡ̶abaatege ane ɡ̶adipoketegi, eotedibige meliodi maniniitibecitiwaji.
  bmh-bmh: Getal daremun alai alai ulis, ag izal wanim pataimai, ece tub wabun i auremen.
    Ulis ag aurebi, go nug maraba, umamen. Guzenaimai, ag banban siksikamamen.”
  ctu-BL: C'ʌlʌl wʌle ma'anic chuqui tsa' la' c'ajti tij c'aba'. C'ajtinla. Mi caj
    la' wʌq'uentel cha'an mi' ts'ʌctiyel i tijicñʌyel la' pusic'al.
  meq-meq: Hus anəke ka tsətsahum wuray ta məzele ga zuk bay. Tsətsahum, ka hutumeye
    ada məŋgwese ma rahiye a ɗərev kurom lele.»
  noa-H: '@see-verse:JHN.016.023'
  alp-NT: Roma meije imi kotie saisa bei Amaku kena Auku nane mosa. Po meije imi kotie
    saisa kena Auku nane hoko imi supue leke lalemi ndina rame.
  san-VEL: puurvve mama naamnaa kimapi naayaacadhva.m, yaacadhva.m tata.h praapsyatha
    tasmaad yu.smaaka.m sampuur.naanando jani.syate|
  kbq-kbq: Korapara Nagri nagifina mago'zankura antahi onke'naze. Hianagi tamagra
    antahigetma erigahaze, e'ina hanageno muse zantmimo'a avitegahie.
  kbh-kbh: Më́ntscoñama, ats̈be Taitá tondaye ches̈matotjañe ats̈e jóts̈ëmbonëse.
    Cha motjañënga y s̈mochanjóyëngacñe, y chca, bëtscá oyejuayana s̈mochántsebomna
    ca” —Jesús tojanë́yana.
  ron-LSB: Până acum, nu ați cerut nimic în numele Meu. Cereți și veți primi, pentru
    ca bucuria voastră să fie deplină.
  pon-pon: Jan maj kokodo komail jota poeki meakot ni ad ai. Poeki, a komail pan ale;
    pwe omail peren en unjokela.
  nhe-BL: Hasta ama aya tleno inquitlajtlanijtoque noTata ipan notoca [16:24 O ica
    notequihuejcayo.]. Pero ama xijtlajtlanica huan inquiselise para nelía inyolpactose.
  sps-sps: Onot roman mi sikia ma rangat iny ta ka tana asanga Vanyo, rangats yam,
    mi te nom ya, ana mamagat to ayei tsumi te nai via tsitapuu ovei en.”
  wnc-wnc: Ginu nae natake Anututa initewan apu pasinggak ngang natapa siakan singgakge
    tumuk wam inina Anututa atasinimik ngangu tupa ginu dua natake tasiking. Ngana
    apmanu ginda unzing iniwanu ita atasindaman ginu asiknga baknganing.”
  bus-bus: Ai tia ée pↄ́ke wɛ́ɛ kɛ kↄ̃n ma tↄ́oro. À wɛ́ɛ kɛ, é e lɛ a pↄnnaa gↄ̃
    papana.
  gub-BL: Ko 'ar rehe napenoz kwaw ma'e izupe herer rehe. Penoz tuwe ma'e izupe nehe
    ty wà. A'e rupi penurywete putar tuwe nehe.
  imo-imo: Oi enoni nanga imbina melte konge naa teringi. Konge teko likolio wali
    eno paa tono kolonge.”
  boj-boj: Niŋgi nami ijo ñam na Qotei pailyosaioqneb. Ariya bini niŋgi iŋgi bei oqajqa
    are soqnimqa niŋgi ijo ñam na Qotei pailyoqniy. Osib deqa niŋgi iŋgi di osib tulaŋ
    areboleboleiŋgwas.”
  eng-DRA: Hitherto you have not asked any thing in my name. Ask, and you shall receive;
    that your joy may be full.
  knf-knf: Te hënkuŋ naanñehan nin uko uloŋ ţi katim ki naan. Nañehaan, naluŋ kayeenk,
    mnlilan mi nan manşë mandëm maakan.
  san-KHM: បូវ៌្វេ មម នាម្នា កិមបិ នាយាចធ្វំ, យាចធ្វំ តតះ ប្រាប្ស្យថ តស្មាទ៑ យុឞ្មាកំ
    សម្បូណ៌ានន្ទោ ជនិឞ្យតេ។
  arn-NT: Fey fantepu mew, eymün ta chem no rume petu ngillatukelaymün iñche ñi ayükeelchi
    dungu mew. Ngillatumün, fey llowaymün, femngechi ta rüf dungu mew feleay tamün
    ayüwkülen.
  zas-NT: Guiáad yan achet wanabidi por naj, gol gunaban din tiaꞌdan, din chuꞌ luxdoodi
    zagdxe tiblayaa.
  ken-NT: Kpátɛ̌ ɛchɔŋ, bǎbhɨkɨ re bhɛ́p Ɛtaya yɛ̌nyɨŋ ndǔ nnyɛ́n ɛna. Bɛ́p ká,
    nɛ chɔŋ anchyɛ be bɛ maŋák amɛka anjwi pɔɔt.”
