  dob-dob: Ta lowaenei ga batuwa nigeya wate ꞌebweu toꞌase manuna ꞌagu esanega wasidasida.
    ꞌEnega gete tuga wasisida be ꞌida ꞌebwaꞌemi, ꞌenega wada gwausowala ꞌaiꞌaila.”
  wrs-wrs: Nemet doara, veiva, daipota men, yimba osihmininamoa mana vemamba kana
