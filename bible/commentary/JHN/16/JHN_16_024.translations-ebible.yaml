  mya-mya: ယ​ခု​အ​ချိန်​တိုင်​အောင်​သင်​တို့​သည်​ငါ​၏ နာ​မ​ကို​အ​မှီ​ပြု​၍​အ​ဘယ်​အ​ရာ​ကို​မျှ
