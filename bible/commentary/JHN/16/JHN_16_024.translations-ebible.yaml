  gng-NT: Na laan miɛ' bonn nʼyel bo haali nin fɛnfɛnnɔ. Miɛ mɛn, ní li lɛ ŋɔ kí
    lɛ uyɛnsɔnge kí tì gben.»
  cbi-NTPO: Chaikama ñulla tiba in mitya ti' pakindetyuve. Pa'dei, tsejtaa kanu detsuve,
