  tca-NT: —Ñu̱xmarüta i pema rü taxuü̃cèxma chauégagu ípecagü. ¡Naxcèx ípeca rü tá
    penayaxu i ngẽma naxcèx ípec̱axü̃! Rü ngẽmaãcü rü tá aixcüma petaãẽgü.
  zpl-NT: Hasta nee lecaxi nacuꞌhua lunú equie cuendaa, unaꞌcuhua nu yucuhuane para
    nú zaꞌ nú ñia tsu arquiꞌhua.
  mbc-NT: Sîrîrî tîpo see Paapa pî' esatîya'nîkon pra awanîkon. Upemonkono pe si'ma
