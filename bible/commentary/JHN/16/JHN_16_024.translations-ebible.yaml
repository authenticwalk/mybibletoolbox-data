  dao-dao: “Tuh vei cäpa ka ngming üng i am tä ham uki; nami jenaka kümceinak vaia
    täsam ua, nami yah khai.
  cya-cya: Hasta cua' ñii lo' a nchca sca cha' jñan um lo'o cha' cuiya' 'ñan. Jñan
