  cak-ENT: Nixta vocomi man jun c'a ri ic'utun tüj chin ri Nata' pa nubi' yin. Tic'utuj
    c'a, y nic'ul. Y richin quiri' tz'aküt ta c'a ri quicot pa tak ivánima.
  lif-NT: ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤠᤔᤡᤱᤅᤥ ᤌᤣᤀᤠᤱ ᤔᤧᤴᤏᤠ᤺ᤰᤁᤣ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤏᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹
    ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤛ᤺ᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: Jondē mitan de ncháha ca cācān nū nūū Tatá nī jā jíín síví nī. De mitan
