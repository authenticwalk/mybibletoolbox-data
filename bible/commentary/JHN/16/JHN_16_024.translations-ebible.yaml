    ngakinmuku kandimuku, baki janyulu jananganja narrinya. Janyulu yabimba nanda
    jala narri yililikajba, baki janarri mirnarrijba muwa yurrngumba.”
  nii-nii: Ok enim na nge noman dinga ełe epi endi simin nik kin, Gos kin prei enenjing
