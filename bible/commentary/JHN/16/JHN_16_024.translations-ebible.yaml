  hui-hui: Abale tígua i̱ minini howa mbirale mbira bia lalu nalamiaga harimi. Turu
    holene tíha to̱laiore helo áyu pigane tenuwa i̱ minini howa lamilimu, lene.
  amf-amf: Ta koka yekka isa naabenka yer kala hattear miskeetene. Yesa wozano konin
