verse: JHN.016.024
translations:
  kpx-kpx: La subuta di ivimo onobeho di Mama imihaholilu. Isito nova komo lana lavisi
    di ivimo onoleho imihage auna la isivi ke laovei. Ige kemo la vahaehona balugai.”
  okv-H: rate ungona ihikari ta eto puvuto eha emikote amo nau javo ta ungona penunu
    ae avoeto penunu eto umbuvujo ungo tunga javotoho be ai.
  tbo-tbo: Houga odubona po amalai, ega awai gehouna gowaugei ota lupaliyeya Amau
    uyahina, ma tamogi ona lupaliyeya po ina welemi po omi kaoha ina lata lagona.
  mal-C: ഇതുവരെയും നിങ്ങൾ എന്റെ നാമത്തിൽ ഒന്നും അപേക്ഷിച്ചിട്ടില്ല. അപേക്ഷിക്കുക,
    നിങ്ങൾക്ക് അതു ലഭിക്കും; അങ്ങനെ നിങ്ങളുടെ ആനന്ദം പരിപൂർണമായിത്തീരും.
  grc-SR: Ἕως ἄρτι οὐκ ᾐτήσατε οὐδὲν ἐν τῷ ὀνόματί μου· αἰτεῖτε, καὶ λήψεσθε, ἵνα
    ἡ χαρὰ ὑμῶν ᾖ πεπληρωμένη.
  bgc-bgc: इब ताहीं थमनै मेरै नाम तै पिता तै कुछ न्ही मांग्या, माँग्गो, तो पा ल्योगे
    ताके थारा आनन्द पूरा हो जावै।
  khz-khz: Pene vogomai ewagomona, gomi na au araku ai gau ta rogoti goro nogia. Au
    araku ai pio nogi, ne pio rawali; pe aomi verere na pia vonuvonu-rage.”
  deu-TKW: Bis daher habt ihr nichts gebeten auf meinen Namen. Bittet, so werdet ihr
    empfangen, damit eure Freude völlig sei.
  zsr-NT: Ga rdxintë naꞌa dza cutu rugunliꞌ dxin laꞌ nedaꞌ catiꞌ bi rnábiliꞌ‑nëꞌ Dios
    Xuz. Gul‑náb cni, atiꞌ gdél‑liꞌliꞌ lë naꞌ gnabliꞌ, quië gac gdu yöl‑laꞌ rudziji
    queëliꞌ.
  lin-lin: Kino sik’oyo, bosengi nanu eloko moko te na Kombo na Ngai. Bosenga, mpe
    bokozwa, mpo ete esengo na bino ezala ya kokoka.
  hns-NT: Ab talak toelog Parmeswar se koetjh na mangle hai hamaar naam se. Aise kariehe,
    tab mieliega aur toelogke khoesiaalie ekdam poera hoi djaaiga.”
  noa-E: '@see-verse:JHN.016.023'
  eng-EMTV: Until now you have asked nothing in My name. Ask, and you will receive,
    that your joy may be full.
  mib-NT: Nde vijna te ná tu cacān rō nuū Tatá rī jeē jiín sɨ́hvɨ́ rí. Te vijna te
    na quéjéé ró cacān rō jiín sɨ́hvɨ́ rí, te nihīn rō, návāha cusɨɨ̄ ndasɨ́ ni rō.
  lif-NT2: आल्‍लो थारिक् अक्‍खेलॽरिक् आमिङ्‌ङो थेआङ् मे़न्‍नाःक्‍के के़वयिॽरो॥ खिनिॽ
    नाःक्‍ते़म्‍मे़ॽ हे़क्‍क्‍याङ् के़घोःसुम्‍माङ् के़सःत्तिॽरो॥
  xnj-xnj: Mbaka hinu nakumuyupa chochoha kwa liina langu. Myupa na nyenye yati mwipewa,
    muni luheku lwinu lutimila.
  mmx-mmx: Ga ruka i gano la ia se nga mo, mi goxo sing ti tevempanga xeneng at laasen
    tarak. Mina ngising ti tevempanga la minaba ruuna ka i, kusu lomomo atnimi naba
    umsu.”
  cbr-NT: '''Ënan ''ixunbi camina ''ëx quicësabi oquin añu ñubi Nucën Papa Dios ñucácancëma
    pain ''ain. Ca ñucát. Ñucácëxun ca cuëëinra cuëënun an mitsu ''axunti ''icën.'
  tee-NT: Tus chavai jantu tu'u' sq'uint'at'it ju laquintapaka'ut. Asq'uint'it chai
    amaklht'ayanana'it'it. Ju chunch slivasalh alhik'ach'ana'it'it ju lami'alhunut'an.
  eng-LSV: until now you asked nothing in My Name; ask, and you will receive, that
    your joy may be full.
  cak-NT: Y c'a cami can man jun ex ic'utun che ri Nata' pa nubi'. Can tic'utuj c'a,
    y xtiyo'x chiwe ri nic'utuj. Chi quiri' can utz xtiquicot ri iwánima.
  pah-NT: Jireheva'ero pe napeporanduvi ve ga hugwi. Peporandurandu ti kiro. A'ero
    po ti Tupana'ga pe nhi'ĩpo'rui nehẽ, ei ga. A'ero po ti pe ndoryndoryhetero pejikovo
    nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Waide mɨ t'ɨ̃de parãpa maarepida ɨt'aa iidida-e p'anɨ. Iidítɨ mɨ Ak'õrepa
    teemerã parãpa iidi p'anɨ. Mãgá parã wãara t'ãri o-ĩa p'anapataadait'ee.
  xed-xed: Kulam gwatna haɗ sana skwi ta kɗə ɗawaŋta kuni nda hga ɗa wa. Ɗawawaɗawa
    dzaʼa mutsay kuni, kada ndəghafta ŋuɗufa ghuni da rfu,» kaʼa.
  glk-glk: تا الأن به نامِ من چیزی نخوأستیدی. بخوأیید تا پیدا بوکونید و شیمی شادی
    کامله به.
  mks-NT: Ja̱nda̱ viti a̱ ñáha ca̱ca̱ ndó ña̱ha nu̱ Ndióxi̱, tátá i̱ xi̱hín qui̱ví
    ye̱he̱. Joo viti xíní ñúhú ca̱ca̱ ndó ña̱ cúni̱ ndó nu̱ mé á xi̱hín qui̱ví ye̱he̱
    ta já quia̱hva mé á ña̱ nu̱ ndo̱. Ta xi̱hín ña̱ yóho cuu ndicutú nda̱a̱ ini ndó
    xi̱hín ña̱ cáji̱i̱ íní ndo̱.
  gfk-S: Mekutua leh tuk katiak pa mu le sasaring uta tike linge tano hinsagu. I tahut
    be mu na saasaring, kaie mu nage hatur kawase leh ma no numu gungunuama nage bukas
    ta mu.
  bmu-bmu: Nömbuk mala kageri, iŋini nalö miaŋgöreŋ yuai kungöra nöŋgö qetne qahö
    köuluköba malget. Mönö Iwi köuluköba malme. Köulukögetka ölöp meleŋ eŋgima. Mi
    eŋgiiga sösöŋgaiŋinan asuhum sehiba uruŋini kokolak qem teköi malme.” Mewö.
  dgz-dgz: Oniwandine endi ma taueni, e dim dim da mupewa yauna gapan da ya wayan.
    Mup wanewa e warai amba aton ega di wande aiwandata.
  eng-GNV: 'Hitherto haue ye asked nothing in my Name: aske, and ye shall receiue,
    that your ioye may be full.'
  zaa-NT: Labí biỹa chi gunàba le lani nombre quia'; acca línnaba nna huadi' le, para
    qui'ni gata' iỹeni la' redacca' latsi' qui' le.
  eng-WEBSTER: 'Hitherto ye have asked nothing in my name: ask, and ye shall receive,
    that your joy may be full.'
  guh-guh: Abaxë tavënëta taxajavabelia apo pavajëtsimë itsacuenejavayo ata. Aeconoxae
    rajane baja tavënëta taxajavabelia pavajëtabiabianame. Nexata taxa itsa pacarajutsiana
    xua pavajëtsianame, bitso pajamatabëcuenebarëyamë tsane taxajavabelia, jai Jesús
    pijajivijavabelia.
  bon-bon: Weene Babe ne lica ituge ätinera nuuja gwidape tääpume cäme ngii cabu ngälu
    page. Itinärepeye, siige weene pa jepänepeye piba weeme gege te babo pa läbitepi.”
  nhw-BL: Hasta ama ayamo tleno anquitlajtlanijtoque noTata ipan notoca [16:24 Ica
    notequiticayo.]. Pero ama xijtlajtlanica huan anquiselise para nelía anyolpactose.
  swh-ONEN: Mpaka sasa hamjaomba jambo lolote kwa Jina langu. Ombeni nanyi mtapewa,
    ili furaha yenu ipate kuwa kamili.
  wbi-wbi: Nambe lino namunsumile kimonga mu litavua lyango. Musumaghe mupelua, neke
    ulukeelo lwinu lukwilane.
  bba-bba: Sere kɑ tɛ̃ i ǹ ɡɑ̃ɑnu ɡɑnu kɑnɛ kɑ nɛn yĩsiru. I bikio, i ko wɑ, kpɑ bɛɛn
    nuku dobu bu kɑ yibu.
  eng-KJVCPB: 'Hitherto have ye asked nothing in my name: ask, and ye shall receive,
    that your joy may be full.'
  kgk-NT: Ko'ánga ete peve ndapejeruréiry xe réry-py. Ãy pejerure rure katu xe réry-py.
    Ome'ẽ va'erã peẽ-my. Hemime'ẽgwe-rehe pevy'apa-ma va'erã, he'i gwemimbo'e kwéry-pe
    Hesu.
  waj-waj: Tauraa varuu suaivaki varia rada nnidada aanna makee variaa suaivakiaatama
    ngia hama ni nnutuuvaa tida ni Napoonna yaparakiaavai. Yaparakiatee. Fai yaparaikio
    ngii sirigairaivo ngiiiki vaivo pinaavai vakiaiveera fai ni Napoova ngii minaravaivee.
  cpy-cpy: Pamana-piintziri Ashitanari pikowako-tziri oeyita-rika, pikowako-tashi-waetakari.
    Rooma nimaeka aririka pikowako-teeri, pawentahae-na naaka. Aritaki pikantyaa pikowakota-piinteeri,
    aritaki imatakimiro, rootaki pikimo-shire-tziitan-teeyaari.”
  ekk-PKP: Seni ei ole te midagi minu nimel palunud, nii et paluge, ja te saate, ja
    teie õnn on täielik.
  mpx-mpx: Valila ge i nem ana siga sauga ya, nige alau elana bugul etega ku aawanuni.
    He nuku awanun, inoke nuku pwawa ge yaliyaya nuku kalaopopwi.”
  wbp-wbp: Yuwayi, nyurrurla ngaju-nyangu kurdungurlu-patu. Jalangu-wangurla-wiyi
    kurdungurlurlu kulankulu Kaatu payurnu nyiyarlanguku. Jalangu payikalu, ngula
    kapu-nyarra yinyi. Ngula-jangka kapunkulu wardinyi nyina tarnnga-juku.”
  luo-luo: Nyaka sani pok ukwayo gimoro amora e nyinga. Kwauru to nomiu, eka nubed
    mamor chuth.
  nhe-NT: Hasta ama aya tleno inquitlajtlanijtoque noTata ipan notoca . Pero ama xijtlajtlanica
    huan inquiselise para nelía inyolpactose.
  aii-aii: ”ܗܲܠܔ ܐܵܕܝܼܵܐ ܠܹܐ ܝܬܘܿܢ ܛܠܝܼܒܹܐ ܡܸܢܕܝܼ ܒܫܸܡܝܼ. ܛܠܘܿܒܘܼܢ ܘܒܸܬ ܫܵܩܠܝܼܬܘܿܢ،
    ܘܒܸܬ ܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ ܚܲܕܘܼܬܵܘܟ݂ܘܿܢ.
  esk-NT: Uvuŋanunaglaan iŋiqsruqtanġitchusri sumik attapkun. Iŋiqsruġitchi ilipsiḷi
    akuqtuiyumuusri suli quvianaksraqsi inuŋaitchumuuq.
  msb-msb: Hasta sugad wara kamo nangayo na ginagamit an ngaran ko. Niyan, mangayo
    kamo kay kamo makabaton sani agod mabiyo an iyo kalipay.
  cpa-NT: Ca¹lah¹jin³ he² ha¹chi² ma²ca¹møah³ hniah¹² quieg¹ jní² cónh¹ lǿa¹² la².
    ¡Møa³! Di³ jøng² ŋieh¹ hniah¹². Di³ jøng² lé² ti³hian¹³ hi² chianh² hniah¹² ju²hiúg¹
    dsøa¹².
  dso-dso: ତମେ ଏବେ ଜାକ ମର୍‌ ନାଉଁ ଦାରି କାଇଟା ମିସା ମାଙ୍ଗାସ୍‌ ନାଇତା । ଏବେ ମାଙ୍ଗା, ତେବେ
    ତମ୍‌କେ ମିଲ୍‌ସି । ଆରି ତମର୍‌ ସାର୍‌ଦା ପୁରାପୁରୁନ୍‌ ଅଇସି ।”
  meu-meu: Ema bona harihari ḡau ta lau ladagu ai do asio noia. Ba noinoi, vada bavabi;
    bena emui moale baine ḡuḡuru.
  yva-NT: Ndea unumeso wapo Sya tame veano wapa sambaya raokae jewen. Weramu naisoamo
    syare wapo Sya tame veano raokae, wea umba Amisye po wapa ana wadanajo raunande
    wasai indamu wasananibe rave.
  dgc-dgc: Hanggan nadid, éy éwan moy pabi ginamit i ngahen ko éng mékiohon kam ta
    Diyos. Kanya sapul nadid, éy mékiohon kam diya, éy atdinan na kam, monda masaya
    kam ta mahusay.”
  zpm-NT: Haxta lo nadze peet gard gnab to, niicle ne xnëz naa ngab to; laa niina
    laa naa rne lo to ncuaaṉe rquiin to goḻnaba lo me, ni ible zneedz mew goṉ. Nroob
    guieḻbley ne tso to hor co.
  hix-NT: Amnyehra orwonàmnàtokonye, Txesus yano me kahra rma mehxatxkon hamà. Onà
    wyaro haxa orwonàmtxok ha. Apa y, uro ewakryeko, àro wyaro àkehe, Txesus yano
    me, katxok haxa ha, kekon hatà. Àro wyaro orwonàmàtxhenye rma, towakryexem me
    xaxa mpànà manatxhe ha, teryehorye rma haxa oyehtxoho menye, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: Hako mas mbeek hi anhik orin mbele las ji siliri ambu jir. Hako ter ji
    siliwa or hakwa jir. Unak avak warje mende nga rupshikwa jir.�
  npi-ULB: अहिलेसम्म तिमीहरूले मेरो नाउँमा केही मागेका छैनौ । माग र तिमीहरूले पाउनेछौ,
    ताकि तिमीहरूको आनन्द पूर्ण होस् ।
  cgc-cgc: Asta anduni ula kaw pa gapangabay naan ta ake na Amay bilang mga sakep
    ki yaken. Anduni, naan kaw ki kanen mangabay. Sigurado na iatag din inyo na papangabay
    daw malipay kaw gid.
  tim-tim: Akto keiŋân bak amâ siâ siâ memberâm nâŋgâm amâ nâŋgât kolân bo ulilaŋi.
    Akto hinŋe nâŋgât kolân Apo ulilaŋbiâ âmâ yeŋgât kambiamyeŋe heroŋe agâkgât dowâk
    Apoŋe yeŋgiwiap. Aregât kotne konmâ ulilaŋbei.
  yor-yor: Títí di ìsinsin yìí ẹ kò tí ì béèrè ohunkóhun ní orúkọ mi, ẹ béèrè, ẹ ó
    sì rí gbà, kí ayọ̀ yín kí ó lè kún.
  wos-wos: Hanja Godka wuna ximbu wakwexékéhambanguni. Némbuli wakwexékétanguni. Wakwexékéngut
    dé mawuli yanguka jondu hwendét guni yikafre mawuli yata némafwimbu mawuli sawuli
    yatanguni.”
  emp-NTPO: Bãrãba wad̶ibid̶a dadji Zezaa ni cãrẽ sid̶a mʌ̃ trʌ̃neba iwid̶id̶aẽ́ panʌa.
    Baribʌrʌ mãwã iwid̶id̶ibʌrʌ edad̶ia. Mãwã bãrãra bio b̶ʌsrid̶a b̶ead̶ia.
  eng-F35: Until now you have not asked anything in my name. Ask and you will receive,
    so that your joy may be made full.
  ind-ind: Sampai sekarang kamu belum meminta apa pun dari Bapa untuk memuliakan Aku.
    Mintalah hal-hal yang memuliakan Aku, maka kamu akan menerimanya! Dengan demikian
    kamu akan sungguh-sungguh merasakan sukacita.”
  pes-OPCB: تا به حال به نام من چیزی نخواسته‌اید. بخواهید تا بیابید و شاد شوید و شادی‌تان
    کامل گردد.
  mpt-mpt: Sin osa mema dim olosa ibo ne Aye mo baabanibta Kobo Yesuse niniin dimo
    ni inamin namino nabenale ge baabaim blimobe. Ibo Inamin namino nabenale genimibo
    e nabenea kla seinomabiobo ge baabesebe.
  ssx-ssx: Amba꞉ make ame do make yaka bikina꞉ ala꞉ta꞉ ma꞉nda꞉ a꞉nda꞉ honke na lememe.
    Honke lemeka꞉na꞉ta꞉ milimikie. Kutupa make ika꞉ ta꞉na꞉ma꞉ homolo peleme ekita꞉
    tumbulu bao halieke.
  mkl-mkl: Hee nsɛi i kù tɔɔ nɡɔɡɔ do irim ŋɑ. I tɔɔ, ɑɑ bɑ ŋɑ ku bɑ inɔ didɔ̃ nŋɛ
    ku kɔ̃.
  gaq-gaq: ଏଃଜାକ ପେଇଂ ନେଙ୍ଗ୍ ମ୍ନିରେ ମେଃଡିଗ୍ ପେସାଲ୍ୟାକେ ଣ୍ଡୁ । ଏଃକେବାନ୍ ସାଲ୍ୟାପା ଡିଲା
    ଡିଗ୍ ପେବାଏ ବାରି ପେଇଂ କ୍ଲିଗ୍‌ଡା ବାବ୍‌ରେ ସାର୍ଦା ପେଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Ha77i gakkanaw ta sunthan aybibaakka woossibeekketa. Hintte ufayssay polo
    gidana mela Xoossaa woossite; hintte ekkana.
  unx-unx: ନାହାଁଃ ଜାକେଦ୍‌ ଆପେ ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ଜେତ୍‌ନାଃ କାପେ ଆସିକାଦାଃ, ଆସିପେ ଆଡଃ ଆପେୟାଃ
    ରାସ୍‌କା ପେରେଜଃ ନାଗେନ୍ତେ ଆପେ ଏନାପେ ନାମେୟା ।
  gah-gah: Lekeza amunaloka miniliki itetó nene není nugulizá ali minake netá matakumú
    loká amamóma neve. Mulutikú agila guluma itimó nenémo hutilí oko napa oko minative
    liki voká liiki alinigave.
  lcm-lcm: Akasang le tung kana, parik lak mitapa sokotuk ta ring bil si asan ig.
    Mi sokotuk na mi luk, ani kami uruk ka tapunuk luai.
  aer-aer: Arrantherre kwenhe alakenhe arrekwele mpwaretyakenhe aneke. Lyete anteme
    arrantherre akwete anthurre renhe arne areyeke arritnye atyinhele apayuthnerlte-anetyeke.
    Yanhe renhe apeke arrantherre mpwarerlenge, arrantherre kele itnenhe inemele akangkemele
    anthurre anteme aneme.”
  qvc-NT: Kanangamanmi mana nimatapis shutiywanqa Taytaymanqa mañakushqallapachu kangi.
    Paymanri mañakuyllapa, ch'askishpa, ancha kushikunaykillapa.
  tgl-ULB: Hanggang ngayon wala pa kayong hinihinging anuman sa aking pangalan; humingi
    kayo at kayo ay tatanggap upang ang inyong kagalakan ay maging lubos.
  cbs-NT: Ea ikunwankin taewabianixun en kenawen taexun man Dios yukadiamajaidaki.
    Na jabiatian en kenawen taexun Dios yukakin taewadikanwen. Jaska wakin man yuka
    matu axuan man benimaxanaii— iwanan,
  xtm-NTPP: Onde vitna, masu nawa ka jikan ni ja maa sa. Jin kakan ni, te jin ni'i
    ni, sukan‑va'a jin ndusii ini ndija ni.
  nnq-nnq: Mpaka ngoe manajopaje chachoa kuliina lyango. Nnyopange mangweto mampata
    kupala laa jinu jilimbe.
  bao-NT: Ména jĩcã wãme ʉno peera, “Jesús cʉ̃ ca dotiro mena atere yʉ ĩi,” mʉja ĩi
    jãiti. Jãiña. Jãirã mʉja bʉarucu, bʉaro ʉjea niirã mʉja ca niipere biro ĩirã.
  san-ORI: ପୂର୍ୱ୍ୱେ ମମ ନାମ୍ନା କିମପି ନାଯାଚଧ୍ୱଂ, ଯାଚଧ୍ୱଂ ତତଃ ପ୍ରାପ୍ସ୍ୟଥ ତସ୍ମାଦ୍ ଯୁଷ୍ମାକଂ
    ସମ୍ପୂର୍ଣାନନ୍ଦୋ ଜନିଷ୍ୟତେ|
  huv-NT: Nganüy nicuajind nganaw metüniün ocueaj Xeteat wüx xenüt; pero sitiül icona
    apmetüniün apmeajndiün, quiaj apmapac imeajtsan xeyay.
  otn-NT: Asta̱ guehya tobe hi̱nte guí äphʉ Oja̱ di 'da'a̱hʉ rá̱ngue guí ɛ̱c'ɛ̱i̱ga̱hʉ.
