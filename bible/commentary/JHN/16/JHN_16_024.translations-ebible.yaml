  mdy-ETH: ሃሢ ሃይማ ሄላንዳኣና ዓይጎ ባኣዚያ ታ ሱንፆና ዒንሢ ሺኢቂባኣሴ፤ ሺኢቁዋቴ ዒንሢ ዔካንዳኔ፤ ዎዛኣ ዒንሢኮ ኩሙሢ
