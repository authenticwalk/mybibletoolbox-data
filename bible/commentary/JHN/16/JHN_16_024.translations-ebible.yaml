  bod-N: སྔོན་ཆད་ཁྱོད་ཅག་གིས་བདག་གི་མིང་ལ་བརྟེན་ནས་ཅི་ཡང་ཞུས་མ་མྱོང༌ལ། ཁྱོད་ཅག་ལ་དགའ་སྤྲོས་ཁེངས་པའི༌ཕྱིར།
