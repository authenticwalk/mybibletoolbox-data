  avt-avt: Nɨpaa ere in yi ap yitehi God me menmen yentar yi yeriuwe niuk mai iuwe.
    Yi yitɨwekhi menmen yi yaitɨwem, te hɨrak kakrekyi han yaaik iuwe.
  cbk-cbk: Hasta ahora nuay pa gayot ustedes pidi ni nada na mi nombre, pero ahora
