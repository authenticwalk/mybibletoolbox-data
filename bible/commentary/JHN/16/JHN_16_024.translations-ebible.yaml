  wsk-wsk: Tom ani nengerak bagerem tai aitakta mu nina mel bo ko aninga aip te aga
    Ait me isaru arigiman. Isal mu asele tal ale nengemang motam kua kaparuk se amilmilaralko.
  toj-NT: 'Masan ora mi to xa nebahuex jastal oja hualex yab ja Diosi: Yuj ja sbiil
