  san-BUR: ပူရွွေ မမ နာမ္နာ ကိမပိ နာယာစဓွံ, ယာစဓွံ တတး ပြာပ္သျထ တသ္မာဒ် ယုၐ္မာကံ သမ္ပူရ္ဏာနန္ဒော
