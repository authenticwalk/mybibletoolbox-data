  mqj-NT: Attu iatoo ta'mokoa' dengan la mekutana pole lako kaleku. Kupokadangkoa'
    sitonganna, aka mupelau langngan Ambeku umpotendan sangangku, la nabengangkoa'.
  rus-SYN: 'и в тот день вы не спросите Меня ни о чем. Истинно, истинно говорю вам:
    о чем ни попросите Отца во имя Мое, даст вам.'
  mbh-mbh: Na nge nang aken aro thomu o nina ol tho nge ninong e avele. Tho ri nunganga
    a thomu nge, aro ve thomu o nong ur e a Vovo nge, aro i sungu i, eneke thomu ini
    lek.
  bdd-bdd: Ma tuta nage ꞌoina geyaꞌabwa ꞌeta toꞌaha weyahidi wahehesilalegau, ma moisa
    hesi saniguwega Tamagu ꞌoina ginaulinaina weyahina waꞌahwanoi, nata tuwa ꞌiꞌebwaegomi.
  cbt-NTPO: “Naporo' co huachi natanaramacohuë'. No'tëquën sha'huitëranquëma'. Ca
    pochin yonquiatoma', Tata Yosë nontoco'. ‘Quisoso nanan quëtërincoi,’ ta'toma',
    ma'sona nipatama', acotarinquëma'.
  srn-NT: 'A ten dati un no o aksi Mi noti moro. Fu tru Mi e taigi un taki: Efu un
    aksi a P''pa wan sani ini Mi nen, A sa gi unu.'
  cta-NT: ’Nu loꞌo tyalaa tyempo biꞌ, ngaꞌaa siꞌi jnaꞌ jña ma̱ sca chaꞌ ―nacui̱ Jesús―.
    Liñi tsa chaꞌ nu ta naꞌ loꞌo ma̱, chaꞌ lcaa chaꞌ nu jña ma̱ jiꞌi̱ ycuiꞌ Ndyosi
    Sti naꞌ chacuayáꞌ ꞌna, ta Ni chaꞌ biꞌ jiꞌi̱ ma̱ ―nacui̱―.
  bqc-SIM: Gↄↄ bee á yãe laa lↄo. Sĩana málɛ oɛ́, ma Mae a pↄ́ pↄ́ a a wabikɛ̀wa
    ń ma tↄ́o kpáwá.
  tcz-CHONGTHU: Hiche teng chule nanghon keima imacha neidoh'u jong ngaita ponte,
    thutah chu ahile, Pa henga nathum jengthei'u ahitai; ajeh chu keima mina nathum
    jeh uva na ngaichat hou chu suhbulhit a um ding ahi.
  mar-mar: आणि त्यादिवशी तुम्ही मला काही प्रश्न विचारणार नाही. मी तुम्हास खरे खरे
    सांगतो, तुम्ही पित्याजवळ काही मागाल तर तो ते तुम्हास माझ्या नावाने देईल.
  snp-snp: Ena kamena yalo ya neta yaidanaamaidanamu ma loga o nedámenagilae. Namo
    ka ona kula logimowe. Linate Menefo neta yaida-amaidanamu loumunawamo ya namo
    kuline olu minanako, giminagoliye.
  isl-isl: Þá munuð þið ekki þurfa að biðja mig neins, heldur getið þið snúið ykkur
    beint til föðurins og beðið hann. Og hann mun gefa ykkur það sem þið biðjið um,
    vegna þess að þið biðjið í mínu nafni.
  spy-NT: Māmii ꞉kiy nyēē +mooteebeenaa kuuyu mākukōōnook ꞉Baaba kiy ake tukul nyēē
    kooteeb ām kaayneenyuu.
  xnn-xnn: Ngem no mang-ila kayo kasin et bakenak is mendawdawatanyo nodi ken Ama.
    Owen, itedna nan am-in ay dawatenyo ken siya no iyosalyo nan ngadanko.
  mwe-mwe: “Lyene lyubhalyo nkamuyanga shoshowe. Kweli ngunakummalanjilanga, shoshowe
    shishimwaajuganje Atati kwa lina lyangu, shibhampanganje.
  tte-tte: Bwaine kaliyateliyaone kolili kani nige sowasowana ginauli yabo kwaneliyan
    koliyau. Yawalo yawasosi kolimiu, tem tawae wakawanoiyan esagu mena Tamagu kani
    iyeyawa kolimiu.
  tcs-tcs: Wea dat dei, yupla i nomo go aske mi po eniting. Ai spik trutok po yupla,
    wanem yupla i go prea aske PapaGod po mekem wea neim blo mi, em i go mekem po
    yupla.
  hlt-THB: Cawh ka venawh ikaw awm am thoeh law qoe voel kawm uk ti. Awitak ka nik
    kqawn peek khqi, kang ming ing nami thoeh saqui ce ka Pa ing ni pek khqi kaw.
  soq-soq: Ne e do wainitana walamawe e mai dima da ne ebonawo iririwaitapona, dia.
    Tane ne e elepe anteapo aupe e mai dima da baiwa ne iririwaneana, dia, tane e
    ne ebonawo Mamamba mampe iriritonuna. Ne ulaipa dialedina, dima uduudu e ne ebonawo
    iririwaitonuna Mamamba ideita enalempa. E ando iriritonune ita donsanuna, ita
    ema bedewe e nuala nuaeu nopesampa.
  qub-qub: Chay örapitaga manami imatapis tapumanquipänachu. «Sumaj tantiyacuy-llapa.
    Nogaman yäracur jutëcho mañacuptiquega llapan mañacushayquitami Taytä tarichishunquipaj.
  att-att: “Á sangaw nu duttál yù ággaw nga pakkakásingat tam má, aringin sikán yù
    pakkiddawán naw, nu ari galâ yù Yámà. Á kukurugán nga kuruk yù kagiak ku nikayu,
    makkiddaw kayu ta pannakabaggì, á maguray lâ yù kiddawan naw sù Yámà, yáyù iyawâ
    na nikayu megapu sù pangikatalà naw nikán.
  bki-bki: Mo bogo napano mia namalmaluvo ka kamiu, vede mia kuvisidom ka mia kuvika
    vite ve telabo den kiniou, mia makanio. Tenalo na kamiu kuvika re den kiniou,
    kamiu kumijikia kuvika rimemedu den Teta na mave. Kuvijikia kuvika ea siaku ga,
    naruei naio mia rijamo ka rivan kamiu.
  bqp-bqp: Gↄrↄ kũ̀a áni yãke lama doro. Yãpuran matɛn oárɛ, ma De ni pↄ́ sĩnda
    pínki kũ áni wɛ́ kɛa kũ ma tↄ́o kpááwa.
  mcp-mcp: Ja jwɔ̂w dɔɔŋg í bá bə yí, bɨ abʉ́lɛ ná nyiŋgə jî mə shílí tɔɔ gúl sâ nə
    gúl. Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, bɨ́ mə́ ká gwáámb Dâ sâ nə jínə́ dâm, a yə bɨ́
    gwo.
  hat-hat: 'Jou sa a, nou p''ap poze m'' keksyon sou anyen. Sa m''ap di nou la a,
    se vre wi: nenpòt bagay nou mande Papa a nan non mwen, la ban nou li.'
  npl-NT: '''Ijkuak ajsiki non tonati, ayakmitla nonnechtlajtlaniskeh. De milajka,
    de milajka nomechilia, Notajtsi nomechmakas nochi tlan nonkitlajtlaniliskeh ika
    Notoka.'
  bgg-bgg: “Gu nathek shii izai yao” “Gu beng è nathek Aphuii shii nyie lia pha ji
    ne phi ruii phro.” Ji pha inai thog mage shii nathek ne gu shii nyie alia ruii
    phro.
  eng-TCENT: In that day you will ask nothing of me. Truly, truly, I say to you, whatever
    you ask of the Father in my name he will give you.
  eng-BSB: In that day you will no longer ask Me anything. Truly, truly, I tell you,
    whatever you ask the Father in My name, He will give you.
  cpu-NT: Apaata tekatsira posampitainari naaka. Tema iri Ashitanari matayetaimirone
    ompaityaarika pinkovakotenari pimpairyaayetainarika.
  san-ASM: তস্মিন্ দিৱসে কামপি কথাং মাং ন প্ৰক্ষ্যথ| যুষ্মানহম্ অতিযথাৰ্থং ৱদামি,
    মম নাম্না যৎ কিঞ্চিদ্ পিতৰং যাচিষ্যধ্ৱে তদেৱ স দাস্যতি|
  tac-NT: › Napu'lige seba raweli 'liko 'ma pecha rukémala 'emi ne'chí, Onorúgame
    Alawálaka 'máchigo 'la beniria asimémpá. 'Lige alué O'nó Onorúgame nejímala napu'lige
    'emi tánisa bilé tábiri napu nígame ju alué bo'né, 'emi 'la bi'lepi 'nátiga mochísaká
    pe ne'chicho 'nátiga, 'lige 'emi 'la e'wásaká napu ne nulá.
  eng-WEBPB: “In that day you will ask me no questions. Most certainly I tell you,
    whatever you may ask of the Father in my name, he will give it to you.
  gfk-H: Ta iakano pakana bung pa muat na saring habal um iau uta sa. Muat hadadei
    baa! Mama na tabar muat ta ira sa ing muat saring tano hinsagu.
  viv-viv: Ada aimo yami wavemwamwala ana toveya keke tamo gavadi faꞋina wanatoliluveluveku.
    Gagahemi velemoꞋena gavadi gavadi aku eganeya Kamaku wanaveꞋoꞋolena, medema ginavelemi.
  yao-yao: “Lyele lyuŵa lyo ngamuusya chachili chose. Ngunsalila isyene, chachili
    chose chachimwaŵende Atati champe kwa liina lyangu.
  tgp-tgp: Vara pongi atu i masese, ha pa sopo er̃i mele usiau hin te hinau. Varar̃uhu
    na verea isamim vara Tama i pa sile kamim na sava hinau ka usia na hijaku.
  auc-NT: Godömenque apæ̈nedinque Itota, “Mänïñedë mïnitö botö ïmote, Æbänö ï, ante
    ëñencæte ante godömenque änämaï incæmïnimpa. Mïnitö ïmïnite näwangä ämopa. Botö
    Mæmpo ingante mïnitö quïëmë æncæte ante botö ëmöwo ante apæ̈neyömïni tömengä ïñömö
    do pönongä æncæmïnimpa.
  kbc-NT: Nigicota niɡ̶ica noko me jopiticogi miniwataɡ̶a Eiodi, odaa aɡ̶alee leeditibige
    madigee. Ewi niɡ̶ida anejitaɡ̶awatiwaji. Nigabakeni Iboonaɡ̶adi mipokita okanicodaaɡ̶icata
    anemaani, odaa jiɡ̶idiaa yajigotedaɡ̶awa Eiodi.
  bmh-bmh: Ziwas go zumau ziwas ebu, agen iz ece tub en i ailamamen. Iz petak pet
    awarem, ag izal duailel, ein ece wabun mekai auramamen, go nug maramau.
  ctu-BL: Ti jini q'uin ma'anic mi caj la' c'ajtibeñon i sujmlel c t'an. Isujm, isujm
    mic subeñetla, pejtelel chuqui mi la' c'ajtiben c Tat tij c'aba', mi caj i yʌq'ueñetla.
  meq-meq: «Pat eye niye na, ka ta tsətsahumeye fagaya sa bay. Sərum ha na, kwa mey
    ka tsətsahum ta məzele ga na, Bəba ma vəlakumeye.
  noa-H: ’Ya mag hed paawai, cha mua jaau chirʌm pãrau k'ap'ʌ naaju haawai, tag hĩsimjö
    mʌrʌg jëjëeu habajugui hajim. Pãar mʌ dënk'a naawai mʌ Hayag nem jëeu nʌm t'um
    hirua pãrag deejugui hajim. Pari mag mʌ dënk'a nʌm hawiajã hagt'a pãrau bʌ̃ʌrjã
    mʌ Hayag mʌ hiek gaai t'ʌwia nem jëeuba nʌm. Magta jëeubat hajim, pãachdëu nem
    jëeu nʌm deebaawai wajapcha honee haag.
  alp-NT: Kena petu mere imi tneu sasaisa loko Au moneka. Imi lene mimise! Sasaisa
    rebe imi kotiele bei AmaKu kena Auku nane, Irilukele ete imi.
  san-VEL: tasmin divase kaamapi kathaa.m maa.m na prak.syatha| yu.smaanaham atiyathaartha.m
    vadaami, mama naamnaa yat ki ncid pitara.m yaaci.syadhve tadeva sa daasyati|
  kbq-kbq: Ana knarera Nagrira mago'zankura nantahi onkegahaze. Tamagerafa hu'na tamagrira
    neramasmue, Nenfama mago zanku'ma Nagri nagifima antahigesageno'a, amne tamigahie.
  kbh-kbh: “Chë te chaojóshjango ora, ts̈ëngaftanga ndocá ats̈e ques̈mochatstjaye.
    Ndegombre s̈cuayana, lempe nts̈amo ats̈be Taitá s̈mojotjañcá, y chca s̈mojama
    ats̈e jóts̈ëmbonëse, áts̈beñe s̈mos̈buachéyeca, cha lempe cmochanjáts̈ataye.
  ron-LSB: În ziua aceea nu-mi veți pune întrebări. Adevărat vă spun că orice veți
    cere de la Tatăl în numele Meu, El vă va da.
  pon-pon: A lao ni ran o komail jota pan idok re i meakot. Melel, melel I indai on
    komail, ma komail pan poeki meakot ren Jam ni ad ai, a pan kotiki on komail.
  nhe-BL: “Quema ajsis nopa tonali quema niitztos ihuaya Toteco, ayoc tleno monequis
    innechtlajtlanise. Nelía nimechilhuía ipan nopa tonali ya huelis inyase xitlahuac
    ica noTata huan nochi tlen inquitlajtlanise ipan notoca [16:23 O ica notequihuejcayo],
    yajaya inmechmacas.
  sps-sps: “Te naa minon nainy to aya, mi sikia rom ma nai rangats Vanyo tan ta ka.
    Nyo tsue faman of maromi, e Tamanyo te faan maromi na ka te rangat fi romi Ya
    tana asanga Vanyo.
  wnc-wnc: Apbakngake ginda sanga tapatue dua nanikwaitning. Nata siakande siknga
    daninggat. Ginda tumuk wamu Nande inike sanga tapatu damikge yawanu ginu natane
    gen gwaamukaing ngang danduke ita ginde atasindamik.
  bus-bus: Zĩ pìan é yãke lama dↄro. Yãpuraan mɛ́ɛ ooare, ma De é pↄ́ sãnda píngi
    kɛ̀ é wɛ́ɛ kɛa kↄ̃n ma tↄ́o kpáawa.
  gub-BL: A'e 'ar mehe nehe, napenoz kwaw ma'e ihewe nehe. Azeharomoete ko heze'eg
    ihe. Aze penoz wyzài ma'e heru pe herer rehe nehe. Umur putar peme a'e nehe.
  imo-imo: Na altoko kanonge wali enoni na ungure altoko naa waltindinge. Enondo ungu
    paimbo i tepo nimbo tiro. Arando melte molo ungu te molo ulu te konge teamili
    ningolio ningemuni, nanga imboma moromolo ningo konge tenge wali Arani konge teko
    waliko pilinge melema eno timbelo.
  boj-boj: Bati deqa niŋgi olo e anjam bei nenembqasai. E bole merŋgwai. Niŋgi ijo
    ñam na iŋgi bei qa Abu pailyqab di a na iŋgi di eŋgwas.
  eng-DRA: 'And in that day you shall not ask me any thing. Amen, amen I say to you:
    if you ask the Father any thing in my name, he will give it you.'
  knf-knf: Unuur mënţ, naankheparaan nin uko uloŋ. « Na manjoonan dţupan uko wi nakluŋ
    kañehan Paapa ţi katim ki naan aluŋ kawulan wa.
  san-KHM: តស្មិន៑ ទិវសេ កាមបិ កថាំ មាំ ន ប្រក្ឞ្យថ។ យុឞ្មានហម៑ អតិយថាត៌្ហំ វទាមិ,
    មម នាម្នា យត៑ កិញ្ចិទ៑ បិតរំ យាចិឞ្យធ្វេ តទេវ ស ទាស្យតិ។
  arn-NT: “Tüyechi antü mew chem no rume doy ramtumuwelayan. Rüf dungu feypiwayiñ
    Chaw tamün eluaetew kom tamün ngillatufiel iñche ñi üy mew.
  zas-NT: ’Dxel achetri guiniabdiidxidi lon. Diidxliczi ganin, graczi ni guiniabidi
    loj da Dadan por naj, guneeman.
  ken-NT: Ndǔ nywɔp ɛnɔ, bapú pɛrɛ bhɛ́p mɛ yɛ̌nyɨŋ. Tɛtɛ̌tɛp, mbák mǎmbɛp Ɛtaya
    yɛ̌ntɨkɨ ɛnyɨŋ ndǔ nnyɛ́n ɛna, ǎchyɛ bhe.
