verse: JHN.016.023
translations:
  kpx-kpx: “Iale di Mamae tiveve vani kela la bae onobeho di namihalivebene. Isito
    di louge evive. Lana di ivimo onoleho isiviai di Mama imihage auna la isivi ke
    laovei.
  okv-H: Eto iji amite ungo na nau degi ta do mane eto ingesova te na ungota degi
    ke be erena, ungo na do uje eto nau javota penunu aisova amo Mama na ikau humbasova
  tbo-tbo: Naka hougana lubayada ega ona weleweleu. A baha duma uyahimi omi luhogala
    awai yaka, ona lupali Amau uyahina tau gowaugei, po ina welemi.
  mal-C: ആ ദിവസം വരുമ്പോൾ നിങ്ങൾക്കെന്നോട് ഒന്നുംതന്നെ യാചിക്കേണ്ട ആവശ്യം വരികയില്ല;
    പകരം, എന്റെ നാമത്തിൽ യാചിക്കുന്നതെന്തും പിതാവ് നിങ്ങൾക്കു നൽകും എന്ന് സത്യം സത്യമായി
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Καὶ ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐμὲ οὐκ ἐρωτήσετε οὐδέν. Ἀμὴν ἀμὴν λέγω ὑμῖν ⸋ὅτι⸌
    ⸂ὅσα ἂν⸃ αἰτήσητε τὸν πατέρα ⸉ἐν τῷ ὀνόματί μου, δώσει ὑμῖν.⸊
  bgc-bgc: उस बखत थम मेरतै कुछ न्ही बुझ्झोगे। मै थारैतै सच कहूँ सूं, जै थम पिता तै
    कुछ माँगोगे, तो वो मेरै नाम तै थमनै देवैगा।
  khz-khz: E votoma gomi na au gau kwauta ati pio nogiku. Taunatauna avaikilamina,
    au araku ai rakagau pio nogira gaura maparara, au Tamaku na pene venimi.
  deu-TKW: 'Und an jenem Tage werdet ihr mich um nichts angehen: wahrlich, wahrlich,
    ich sage euch: wenn ihr den Vater etwas bitten werdet, wird er es euch geben auf
    meinen Namen.'
  zsr-NT: '’Dza niꞌr cutu bi gnábiliꞌ nedaꞌ. Le nactë rëpaꞌ lbiꞌiliꞌ: Yúguꞌtë le gnabliꞌ
    lahuëꞌ Dios Xuz, len ugunliꞌ dxin laꞌ nedaꞌ, Lëꞌ gunnëꞌ queëliꞌ.'
  lin-lin: 'Na mokolo yango, bokopesa Ngai lisusu ata motuna moko te. Nazali koloba
    na bino penza ya solo : Tata akopesa bino nyonso oyo bokosenga Ye na Kombo na
    Ngai.'
  hns-NT: Tab toelogke djaroerie na rahie hamse koetjh maange ke. Ham toelogse sattje
    ke boliela kie toelog djab Pieta Parmeswar se koetjh mangiehe, tab oe hamaar naam
    se deiga.
  noa-E: ’Ya mag ed paawai, cha mua jaau chirʉm pãrau khaphʉ naaju aawai, tag ĩsimjö
    mʉrʉg jëjëeu abajugui ajim. Pãar mʉ dënkha naawai mʉ Ayag nem jëeu nʉm thum irua
    pãrag deejugui ajim. Pari mag mʉ dënkha nʉm awiajã agtha pãrau bʉ̈ʉrjã mʉ Ayag
    mʉ iek gaai thʉwia nem jëeuba nʉm. Magta jëeubat ajim, pãachdëu nem jëeu nʉm deebaawai
    wajapcha onee aag.
  eng-EMTV: And in that day you will ask Me nothing. Most assuredly, I say to you,
    whatever you ask the Father in My name He will give you.
  mib-NT: ’Te quɨvɨ̄ ún chi tú na vé cacān gā rō nuū rī. Chi jendaá cahán rī jiín
    ró jeē nuū maá Tátá rī cacān rō, te sáha ya ndɨhɨ jeē cájicān rō, sɨquɨ̄ jeē cácandíje
    ró rúhū.
  lif-NT2: खे़न् ये़न्‍नो खिनिॽ थेआङ् याप्‍मि सेःन्‍गे़न्‍दोःसिन्‍लो॥ इङ्‌गाॽ से़क्‍खाए
    मे़त्‍निङ्, आमिङ्‌ङो थे के़नाःक्‍तुम्‍साङ् पानुदिङ् आम्‍बारे़ के़बिरिॽरो॥
  xnj-xnj: Ligono lenilo nakuniyupa chochoha. Chakaka nikuvajovela, chindu chochoha
    chemukumuyupa Dadi kwa liina langu yati akuvapela.
  mmx-mmx: Do mo laaleng na vot, nemi noxo sue bok ba ia ri tavanga. A tong tuturun
    i rinimi, ne Tamak naba raba nimi mi levempanga salai nemi mina sing tin keneng
    at laasen tarak.
  cbr-NT: A nëtën camina uisai quicë cara 'ën mitsu cacë bana ënëx 'icë quixun 'ë
    ñucánuxunma 'ain. Asérabi cana mitsu cain, 'ëx quicësabi oquinmi a ñucácëxun ca
    Nucën Papa Diosan mitsu 'axunti 'icën.
  tee-NT: Ju acsni avilhchan jantuch tu'u' aquilasq'uiniyau ju quit'in. Slivasalh
    ju iclajunau. Tachi chun ju asq'uiniya'it'it ju quimpai ju laquintapaka'utch cataxtakniyan.
  eng-LSV: and in that day you will question nothing of Me; truly, truly, I say to
    you, as many things as you may ask of the Father in My Name, He will give you;
  cak-NT: Y chupa ri k'ij ri', man chue ta ren xtic'utuj-wi ronojel ri nirayij. Pero
    can ketzij nin-ij chiwe, chi ronojel ri xtic'utuj che ri Nata' pa nubi' ren, raja'
    can xtuya-wi-pe chiwe.
  pah-NT: —A'ea rupi po ti pe ndape'ea'javi ji ve nehẽ marã nanongara javo nehẽ, ei
    Jesus'ga g̃a pe. Tamombe'u katu tuhẽ pe me. Pe poranduvame jiruva'ga hugwi pejikovo
    jireheva'ero a'ero po ti ga pe nhi'ĩpo'rui nehẽ, ei ga g̃a pe.
  sja-NT: ’Maapai parãpa mɨmaa maarepida iidida-e pait'ee. Mɨa wãarata jararu. Mɨ
    t'ɨ̃de mɨ Ak'õremaa ne-inaa iidiruta pɨrã, irua parãpa iidi p'anɨ teepariit'ee,
    mɨchideerã perã.
  xed-xed: «Ka saghasa tsa fitik ya, haɗ kaghuni dzaʼa ɗawaŋta skwi nda ɗawa da iʼi
    wa. Kahwathwata ka yu ta mnaghunata, dzaʼa vlaghunavla Da ta inda skwi. Dzaʼa
    kuni ɗawaŋta nda hga ɗa.
  glk-glk: او روز دِ چیزی از من نخوأییدی. آمین، آمین، شمره گم، هر چی از پئر به نامِ
    من بخوأیید، اونه شمره فده.
  mks-NT: ʼMé qui̱vi̱ cán co̱ó ga̱ ña̱ha ca̱ca̱ ndó nu̱ú i̱. Jáchi̱ mé Ndióxi̱, tátá
    i̱ quia̱hva tócó ndihi ña̱ xíní ñúhú ndo̱ tá ná ca̱ca̱ ndó ña̱ nu̱ á xi̱hín qui̱vi̱
    mí i̱.
  gfk-S: Taitus ikino pana bung pa mu nale saring habaling um iou uta so. Mu hadado
    baak! Mama na tabar mu ta ira so ing mu saring tano hinsagu.
  bmu-bmu: '“Nalö miaŋgöreŋ yuai kungöra ni qahö qesim niŋgimemö, köulukŋini Iwigöreŋ
    algetka diŋdiŋanök ani amqei malme. Nöŋön keu öl töhönŋi kun kewö jibi mötket:
    Iŋini nöŋgö qetnöŋ yuai kungöra Iwi köuluköm waŋgime ewö, yaŋön mi mönö tököm
    eŋgima.'
  dgz-dgz: Wam ap me gapan e wan dim dim da menan ne inanap mup sia ya wayawanegai.
    Endi ne tavewa di wadiavin, e dim dim da men anunewa yauna gapan mup wanewa Mamana
    eneta.
  eng-GNV: And in that day shall ye aske me nothing. Verely, verely I say vnto you,
    whatsoeuer ye shall aske the Father in my Name, he will giue it you.
  zaa-NT: 'Làniana labiru biỹa inàba titsa'' le inte''. Hualigani te'' riquixa''ánia''
    le: Biỹa díbá inàbani le Tatáa lani nombre quia'' nna, gúnnée na qui'' le.'
  eng-WEBSTER: 'And in that day ye will ask me nothing: Verily, verily, I say to you,
    Whatever ye shall ask the Father in my name, he will give it you.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pamamatacabi icatsia panetaename,
    apo paneyanijobimë baja tsane itsacuenejavayo ata. Tsipaji baja Espíritu Santo
    pacayapëtaeyaexanaena daxitacuene. Xaniajanë pacuenia patsipaebijitsiatsi. Taxa
    pacarajutsiana daxita xua tavënëta pavajëtabiabianame taxajavabelia.'
  bon-bon: Pui padare cabu weene cebine lica pagege ätemla nuuja gwidape poto cidi
    me. Cane toraca jijenininine, egä weene liba ngena tääpume yäätinäruye Babe ne
    cäme ngii cabu, tabe icärininuge.
  nhw-BL: “Quema ajsis nopa tonali quema niitztos ihuaya Toteco, ayacmo tleno monequis
    antechtlajtlanise na. Nelía nimechilhuía ipan nopa tonali ya huelis anyase xitlahuac
    ica noTata huan nochi catli anquitlajtlanise ya ipan notoca [16:23 Ica notequiticayo.],
    yaya anmechmacas.
  swh-ONEN: Katika siku hiyo hamtaniuliza neno lolote. Amin, amin nawaambia, kama
    mkimwomba Baba jambo lolote kwa jina langu, yeye atawapa.
  wbi-wbi: Kange unsiki ughuo ghungafike, namulikumhosia kimonga. Kyanghaani nikuvavuula,
    mungansuume kimonga uNhaata mu litavua lyango, ikuvapeela.
  bba-bba: Sɑɑ ye, yɑ̀ n tunumɑ, i ǹ ko mɑn ɡɑ̃ɑnu ɡɑnu bikiɑ. Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ,
    bɑɑyere ye i Bɑɑbɑ kɑnɑ kɑ nɛn yĩsiru, u koo bɛɛ kɛ̃.
  eng-KJVCPB: And in that day ye shall ask me nothing. Verily, verily, I say unto
    you, Whatsoever ye shall ask the Father in my name, he will give it you.
  kgk-NT: —Upe áry-py napeporanduvéi-ma va'erã xe-vy. Amombe'u-ta peẽ-my anhetegwa
    tee va'e. Oime raẽ va'e-rehe pejerure ramo xe Ru-pe xe réry-py, ome'ẽ va'erã peẽ-my
    xe Ru.
  waj-waj: Fai ii suai ivo nninai ngia hama aataru mmoori mminnaa voovaara ni yaparakiaaravai.
    Na kua kutaavai ngii giaa ngii miaunoo. Fai iqii suai ivaki ngia ni nnutuuvaa
    tida aataru mmoori voovaara ni Napoonnaata kua tida yaparaikio rikioo fai ivo
    ngia inna yaparakiaivaa ngii minaravai.
  cpy-cpy: Paata aririka omonkaa-teeyaa nokantakiri tekatsi pojampi-teenari naaka.
    Tema riitaki Ashitanari payitee-mironi oeta-rika pikowako-teeriri, tema pawentahaana
    naaka.
  ekk-PKP: 'Kui see aeg kätte jõuab, ei ole teil vaja minult midagi küsida. Ma räägin
    teile tõtt: Isa annab teile, mida iganes te minu nimel palute.'
  mpx-mpx: Lan o elana nige bugul etega nuku neneli elau. Ya ba tunahot eliyamiu,
    hauna gun ebo nuku awanuni alau elana, Nam ni pewa.
  wbp-wbp: “Kajirna-nyarra jurnta yani, Pirlirrpa Kaatu-kurlangurlu kapu-nyarra yimi-ngarrirni
    nyiyarningkijarra yungunkulu jata-nyanja-wangu nyina manu yungunkulu ngaju payirninja-wangu
    nyina. Junga karna-nyarra wangka. Wala nyinanja-karrarlu kajinkili payirni Wapirra
    nyiyaku, ngulaju kapu-nyarra yinyi.
  luo-luo: Chiengʼno ok unukwaya gimoro amora. Awachonu adier ni Wuora biro miyou
    gimoro amora mukwayo e nyinga.
  nhe-NT: “Quema ajsis nopa tonali quema niitztos ihuaya Toteco, ayoc tleno monequis
    innechtlajtlanise. Nelía nimechilhuía ipan nopa tonali ya huelis inyase xitlahuac
    ica noTata huan nochi tlen inquitlajtlanise ipan notoca , yajaya inmechmacas.
  aii-aii: ”ܒܗ̇ܘ ܝܵܘܡܵܐ ܠܹܐ ܒܲܩܪܝܼܬܘܿܢ ܠܝܼ ܡܸܢܕܝܼ. ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ
    ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܝܼܬܘܿܢ ܡ̣ܢ ܒܵܒܵܐ ܒܫܸܡܝܼ ܒܸܬ ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Taivrumani uvlumi apiqsruqtaaqsiyumiñaitchipsitña sutigun. Uqautigipsi iḷumutun,
    Aapam qaitchigisigaasri ilipsi iŋiġupsiuŋ qanusripayaamik attapkun.
  msb-msb: Pag-abot sana na adlaw dili na niyo ako pagahungaon pa. Matuod gayod na
    an nano man na ayuon niyo sa Ama sa akon ngaran igahatag niya sa iyo.
  cpa-NT: 'Jmai³ jøng² ha¹chi² ma¹mǿh³ hniah¹² jin³ he² quieg¹ jní². Jǿg³ dsøg¹² lah¹dsóh²
    juǿi²jni hniah¹²: Cuø¹ ti³ŋieh¹jni ca¹lah¹jǿ¹ he² hi² mǿh³ hniah¹² ni³ huu¹³ quieg¹
    jní².'
  dso-dso: “ସେବେଲା ତମେ ମକେ ମୁଲ୍‌କେ ନ ପାଚାରାସ୍‌ । ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ତମେ
    ମର୍‌ ନାଉଁ ଦାରି ବାବାକେ କାଇଟା ମିସା ମାଙ୍ଗ୍‌ସା ବଇଲେ ସେଟା ଦେଇସି ।
  meu-meu: Una dina ai ḡau ta egu ai basio gwauraia. Momokani vaitani na hamaoromuimu,
    ḡau ta ba noia, Tamada na lau ladagu ai do baine henimui.
  yva-NT: 'Arono masyoto namije nande wasai, wapo anakotare ranajo Rinai jakato jewen.
    Syo raura tugaive: anakotaro rui vayave wapo ranajo Injayo Amisye ai muno wapo
    Sya tame veano raokae, indati Po raunande wasai jaje.'
  dgc-dgc: “Kédemét na éya a panahun, éy éwan kam magpakelagip diyakén,” kagi ni Jesus.
    “Engˈwan magaged kam Nama ko ta maski anya, a gamitén moy i ngahen kua, éy atdinan
    na kam.
  zpm-NT: ’Zeeṉe gaḻ dze co, yquiindraa to pe gnabdiidz to lo naa. Ncuaaṉe gnabtaa
    to, lo Pxoz naa gnab tow, ni zneedz mew, sac xnëz naa ngab to.
  hix-NT: Àtoko rma, Khoryenkom yokato yomokàtxhe rma, àsok katxho me rma naye kahra
    harha manatxhe, rowya, kekon hatà. Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye.
    Eten kom hok hana takoro orwonàmnàtokonye, oyoyukyatxhe hampànà, royàmà, owyanye
    Txesus yano me tatoko rma, kekon hatà.
  sim-sim: Hako oro wolok mbeek mbele mashi las anin silikwa ambu jir. Omendingak
    amu sawenduwa, mbele las hi anhik Avuin ji siliwa avak or hakwa lir.
  npi-ULB: त्यस दिन तिमीहरूले मलाई कुनै पनि कुरा माग्‍नेछैनौ । साँचो साँचो म तिमीहरूलाई
    भन्दछु, यदि तिमीहरूले मेरो नाउँमा मेरा पितासँग कुनै थोक माग्यौ भने यो उहाँले तिमीहरूलाई
    दिनुहुनेछ ।
  cgc-cgc: “Umpisa ta adlaw na malik a naan ta ake na Amay, dili kinanglan en na naan
    kaw ki yaken mangabay ta bisan ino. Igo gid na dili kaw en naan ki yaken mangabay
    daw sugiran ta kyo na daw naan kaw ta ake na Amay mangabay ta bisan ino bilang
    mga sakep ki yaken, iatag din.
  tim-tim: Akto hâmbâi âmâ benŋe ai nuguwai aregât âi bo tatbiap. Akto den bunŋe hin
    makyeŋgire nâŋgâŋet. Yeŋe Apo siâ me siâgât ulilaŋbiâ kotnaet akmâ yeŋgiwiap aten.
  yor-yor: Àti ní ọjọ́ náà ẹ̀yin kì ó bi mí lérè ohunkóhun. Lóòótọ́, lóòótọ́ ni mo
    wí fún yín, ohunkóhun tí ẹ̀yin bá béèrè lọ́wọ́ Baba ní orúkọ mi, òhun ó fi fún
    yín.
  wos-wos: “Guni yikafre mawuli yata wun nukwa wunika yamba wakwexékékénguni. Mwi
    hundi wuni guniré we. Guni wuna yafaka wuna ximbu wakwexékéngut dé xékétaka mawuli
    yanguka jondu hwetandé.
  emp-NTPO: 'Maʌ̃gʌ ewarid̶e bãrãba ni cãrẽ sid̶a mʌ̃́a waa iwid̶id̶aẽ́a. Wãrã arada
    mʌ̃a jaraya: bãrãba mʌ̃ Zezaa mʌ̃ trʌ̃neba iwid̶ibʌdara idjia diaya.'
  eng-F35: In that day you will not question me about anything. “Most assuredly I
    say to you that whatever you ask the Father in my name He will give you.
  ind-ind: 'Pada hari itu, kamu tidak perlu meminta apa pun lagi dari-Ku. Aku menegaskan
    kepadamu bahwa perkataan-Ku ini benar: Apa saja yang kamu minta kepada Bapa kita
    demi memuliakan Aku, Dia pasti memberikannya kepadamu.'
  pes-OPCB: در آن هنگام دیگر از من چیزی نخواهید خواست. من واقعیت را به شما می‌گویم،
    شما خودتان هر چه از پدرم به نام من بخواهید، به شما خواهد داد.
  mpt-mpt: Inaniba seinimib dimo ibo ne mo baatnenibta Kobo inamin namino nabenale
    genomabibbabe. Ne bain baabenamabibe, ibo Aye Gode baabaniba Yesuse niniin dim
    ota kobo inamin namino nabenale genimibo e bain nabenamabebe.
  ssx-ssx: Koto di epea꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ I̱ pa꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ a꞉nda꞉ honke
    na lelimikie. I̱ma꞉ta꞉ iki pa꞉ta꞉ ota꞉ pi alome. Hande yaka Apa꞉ma꞉ta꞉ yaka bikina꞉
    honke lolo peleme ekita꞉ iki pa꞉ta꞉ kilieke.
  mkl-mkl: Bii ɑwɑɑtiu í to wɑ, i kɑɑ beem nkɑ̃mɑ ŋɑ. Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, mii
    iyi ɑɑ tɔɔ Ilɑɑɔ̃ Bɑɑbɑ do irim ŋɑ fei ɑ́ mu nŋɛ.
  gaq-gaq: “ଆତେନ୍‌ ଦିନା ପାଙ୍ଗ୍‌ଲା ନେଙ୍ଗ୍‍ବାନ୍‍ ଆପେକେ ବାରି ମେଃଡିଗ୍ ସାଲିଆ ନ୍‌ସା ଆପଡ଼େ
    ଣ୍ଡୁ । ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ନେଙ୍ଗ୍ ମ୍ନିରେ ଆବାକେ ଜା ସାପା ପେସାଲ୍ୟାଃଏ ମେଁ ଆତେନ୍‌ ବିଏ
    ।
  gof-RNT: “He gallas hintte tana aybibaakka woosseketa. Taani hinttew tuma odays;
    hintte ta sunthan woossiyabaa ubbaa Aaway hinttew immana.
