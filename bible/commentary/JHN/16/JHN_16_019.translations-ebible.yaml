    mi nai tagei pis Varonyo.’ Ai koraa na ka te rangat iny romi fapoopoan namami?
  wnc-wnc: Unzing yake yakwaik wamu takngatu inikwaitnangge tasiwatna ngana ninduke
    anzing ninikut, “Ginda wamu dasing kakngae yanganukaing? Nata danike mateknga
    kundusim yusika ginda dua nandupning. Sike mateknga kundusim yukenga gatu nandupning
    ngang danit takngae yanganukaing.
  bus-bus: 'Yesu dↄ̃̀ kɛ̀ aↄ̃ↄ yezi wà a la, ben à bèńnɛ: Kɛ̀ ma bè à gↄ̃̀ féte kɛ̀
    é ma e dↄro, bensↄ̃ à gↄ̃̀ féte kɛ̀ é ma e dↄ, beeen ée kↄ̃ lalaaziↄ́?'
  gub-BL: — Ipuranu wer herehe wà, i'i Zezuz uzeupe. A'e rupi uze'eg urewe kury. —
    Pepuranu peiko pezehezehe pe, — Màràzàwe tuwe uze'eg iko oho àwàm rehe a'e, uzewyr
    àwàm rehe a'e, peze peiko pezeupe.
  imo-imo: Enoni yundo walipo pilemili kani, ningo konopu leringi wali Jisas yuni
    lipe manjipelie nimumuni, yuni enondo nimbeindo, “Enope nendo yando ambele ungu
    kolo mare ningo moromeleya? Nani wali alaye kolo kau enoni na naa kanonge, altoko
    nondoko na kanonge nio kano ungundo nimeleya?
  boj-boj: Naŋgi Yesus aqa anjam deqa nenemyqa laqnab di qalieosiqa endegsi minjrej,
    “E niŋgi merŋgonum, ‘Sokiñala niŋgi e nubqasai. Olo sokiñala niŋgi e nubqab.’
    Ijo anjam di aqa utru niŋgi poiŋgosai deqa niŋgi segi segi qaireqnub.
  eng-DRA: 'And Jesus knew that they had a mind to ask him; and he said to them: Of
    this do you inquire among yourselves, because I said: A little while, and you
    shall not see me; and again a little while, and you shall see me?'
  knf-knf: 'Yeŧu ame kë baŋal kahepara uko wi akţiiniyaanuŋ aşë ji na baka : « Nawo
    ţi phepar uko wi njakuŋ: “Uduka ntiinku naankak awinën, nakale ţo ntiinku nakak
    kawinën.”'
  san-KHM: និគទិតេ យីឝុស្តេឞាំ ប្រឝ្នេច្ឆាំ ជ្ញាត្វា តេភ្យោៜកថយត៑ កិយត្កាលាត៑ បរំ
    មាំ ទ្រឞ្ដុំ ន លប្ស្យធ្វេ, កិន្តុ កិយត្កាលាត៑ បរំ បូន រ្ទ្រឞ្ដុំ លប្ស្យធ្វេ, យាមិមាំ
    កថាមកថយំ តស្យា អភិប្រាយំ កិំ យូយំ បរស្បរំ ម្ឫគយធ្វេ?
  arn-NT: 'Jesus ngüneduami tañi ayüfel engün ñi ramtuaetew, fey feypifi: —Iñche ta
    feypiwiyiñ tuntelewelay tamün doy pemuwenoafiel fey ka pichi alüñma mew ka tamün
    wiñome pemutuafiel. ¿Fey tüfachi dungu anta petu ramtumekewimün ta eymün?'
  zas-NT: 'Gogbee Jesús guial rën reeman guiniabdiidx reeman, zeel rëbaman: ―Ma rnin
    lojdi, ma guidxin dxej ad zuguiaatridi naj, per ad zajct xchej, guguiaadi naj
    stijb. ¿Ni nen canabdiidxidi ya?'
  ken-NT: Yesu arɨŋɨ bɛ baghɔkɔ́ bhi báyàŋ bɛbhɛp yi ɛnyɨŋ ɛ̌ti ndak anɛ. Arɛm yɛ
    bɛ, “Ngátí bhe bɛ mandú mpok, bǎpú pɛrɛ ghɔ́ mɛ, kɛ mandú mpok chɔŋ mǎmpɛt
    mǎngɔ́ mɛ. Yɔ́ kɛ ɛ́sɔŋɔri nɛ́ bhe?
