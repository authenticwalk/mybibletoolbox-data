verse: JHN.016.019
translations:
  kpx-kpx: Kateai lousege Iesuu hilokage abu isivialeike belahai. Iale kemo Iesuu
    namigevei avoe, “Ose di laheho louale keike la ko loui mole belagevema. Di laheho
    loui kosea, ‘Di aike la halevege la bae tota di elehalivebene. Iniege ke iae vanie
    ni degomoleau uoholige lana tota bae di elehave.’ Hoto kenike la moleho louma,
    ani.
  okv-H: Iesu na eto ingari ke ere ijia avo Iesu na kito ke einge ena, “Eto ‘Ungo
    iji isapa na mane kesova eto iji nei isapa na kesova’, ke ainge ehena avoeto ungo
    ke ungo oenga mine ara ijie ereve?
  tbo-tbo: Yesu hai nugotuhu amaka i hanapugeya, ipa apo hina lubayadeya, yaka i baha
    nae uyahihi i pa, ‘O luhogaleya ipa u baha anona ona hanapugeya? “Houga kikina”
    anona awai? Ma “houga kuku hotana” anona awai?
  mal-C: 'അവർ ഇതേപ്പറ്റി തന്നോടു ചോദിക്കാൻ ആഗ്രഹിക്കുന്നെന്ന് അറിഞ്ഞിട്ട് യേശു അവരോടു
    പറഞ്ഞു: “ ‘അൽപ്പസമയം കഴിഞ്ഞാൽ നിങ്ങൾ എന്നെ കാണുകയില്ല, എന്നാൽ പിന്നെയും അൽപ്പസമയം
    കഴിയുമ്പോൾ നിങ്ങൾ എന്നെ കാണും,’ എന്നു ഞാൻ പറഞ്ഞതിന്റെ അർഥമെന്താണെന്നാണോ നിങ്ങൾ
    പരസ്പരം ചോദിക്കുന്നത്?'
  grc-SR: Ἔγνω ⸋οὖν⸌ ⸋2ὁ⸌ Ἰησοῦς ὅτι ἤθελον αὐτὸν ἐρωτᾷν, καὶ εἶπεν αὐτοῖς, Περὶ τούτου
    ζητεῖτε μετ᾽ ἀλλήλων, ὅτι εἶπον, Μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ
    ὄψεσθέ με;
  bgc-bgc: यीशु नै न्यू जाणकै के वे मेरतै बुझणा चाहवै सै, उन ताहीं कह्या, “के थम आप्पस
    म्ह मेरी इस बात बाबत जाँच-पड़ताळ करो सो, ‘थोड़ी देर म्ह थम मन्नै कोनी देक्खोगे,
    अर फेर थोड़ी देर म्ह मन्नै दुबारा देक्खोगे?’
  khz-khz: Iesu eripato, gena melo geria ririwa ia renagia negetiiwai, gaurai ia na
    evaikilarato, netiwato, “Gomi matotaumimo aonai au na rakagau pakilagia veineveinena
    gokalaana, ei? Au pakila, ‘Lagani ati rau aonai ati pio gitaku, e lagani ati rau
    mulinai mapio gitaku,’ napatiwa ganina gotavuana?
  deu-TKW: 'Jesus erkannte, daß sie ihn gerne gefragt hätten, und sagte zu ihnen:
    ihr forschet darüber untereinander, daß ich gesagt habe: eine kleine Weile, so
    schauet ihr mich nicht; und wieder eine kleine Weile, so werdet ihr mich sehen?'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús tëꞌnnëꞌ laꞌnabnëꞌ Lëꞌ, atiꞌ rëꞌ lequëꞌ: ―¿Naruꞌ rnabitsa
    lzaꞌliꞌ ca nac qui didzaꞌ naꞌ bëꞌa, gniaꞌ: Yetú chiꞌidauꞌz, len cutur gléꞌiliꞌ
    nedaꞌ, atiꞌ yetú chiꞌidauꞌz caꞌ uléꞌiliꞌ nedaꞌ?'
  lin-lin: 'Wana Yesu asosolaki ete balingi kotuna Ye motuna, alobaki na bango : —
    Boni, bozali solo na posa ya koyeba tina ya maloba na Ngai oyo : « Etikali mwa
    tango moke mpo ete bomona Ngai lisusu te ; mpe sima na mwa tango, bokomona Ngai
    lisusu ? »'
  hns-NT: 'Jiesoe djaan gail kie oelog koetjh maange hai poetjhe. Tab bolies: „Ka,
    toelog ie baat na samdjhe hai?'
  noa-E: 'Pari maar khapeenau amach eepai mamagkhamua ichig jëeum ig nʉmjã ich Jesuu
    khaphʉ sĩerr aawai ich garmuata jũrr marag magjim: —Chadcha mua pãrag, nau mʉgtarr
    khur nʉʉpai awia pãrau tag mʉ oobam, pari ag khur nʉʉpai awia deeu maach ooju
    a chirʉmgui ajim. ¿Mua mag iekhatarr igwiata pãar mag khaugbabamkharrá?'
  eng-EMTV: Now Jesus knew that they were desiring to ask Him, and He said to them,
    “Are you inquiring with one another that I said, ‘A little while and you will
    not see Me; and again a little while and you will see Me’?
  mib-NT: 'Te ni jini Jesús jeē cácuni de cajnūhún de ya. Te ni cahān yā jiín de:
    ¿A cácajnūhun jnáhan ró na vé cúu jeē ni cáhān rī jiín ró jeē jecu na te ma cóto
    ga rō nuū rī, te jecu tucu quɨvɨ̄ te coto tucu ró núū rī?'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽरे़ कुभा पाःन् सेःन्‍दोःमा निङ्‌वाॽ मे़जोगुआङ्
    वाॽ लॽरिक् निङ्‌वाॽ खोःसुआङ् खे़ङ्‌हाॽ मे़त्तुसि, “सप्‍फाआङ् इङ्‌गाॽ याप्‍मि के़न्‍निःसिन्‍लो,
    कर याङ्‌सि सप्‍फाआङ् याम्‍मो याप्‍मि के़निःसिॽरो लॽरिक् पाःत्तुङ्‌बाओ खिनिॽ सेःन्‍गे़दोःआसिर
    के़बत्‍छिबि?
  xnj-xnj: Yesu amanyili kuvya vigana kumkota, mwene akavajovela, wu, mkotana ndava
    ya gala genavajovili. Lwakona lukumbi luhupi na nyenye nakuniwona, na kangi lukumbi
    luhupi yati mukuniwona kavili?
  mmx-mmx: Iesu gaklen pam i do lavaun pinivu ren diga vara i do dina sue i mumu i
    na. Kuren la neni ga lok tidi, “A tong i do, noxo lox abao la mi noxo ven ia,
    la noxo lox abao bok la minaba ven bok ba ia. La mi esue mi na xantubu atnimi,
    do?
  cbr-NT: 'A ñucácatsi quiáxa canania ''unánquin ca Jesusan atu cacëxa: —Ënu mitsubë
    ''itancëx nëtëtia camina ''ë istima ''ain. ''Ixunbi camina ''itsama nëtë́inshi
    ''ë istëcënti ''ai quixun ''ën mitsu cacë bana ñui caramina cananin?'
  tee-NT: 'Pus ju Jesús amachakxanilh ni va istasacmiputunch. Pus ajunich: ―Ja lasacmiyat''it
    ju va milhi''akstu''an ju tuchi xaclajunau acsni xacnajun ni vaninch minta ju
    avilhchan acsni jantu aquilalakts''inau. Chai ni xacnajun ni acsni catapasaya''
    lakatam lakat''ui avilhchan aquilalakts''inchokoyau.'
  eng-LSV: Jesus, therefore, knew that they were wishing to ask Him, and He said to
    them, “Concerning this do you seek with one another, because I said, A little
    while, and you do not behold Me, and again a little while, and you will see Me?
  cak-NT: 'Y ri Jesús can ch''anin xuna''ej chi ri ru-discípulos c''o ri niquijo''
    niquic''utuj che, romari'' raja'' xu''ij: Rix nijo'' nina''ej anchique ri xin-ij,
    chi cami xe chic juba'' tiempo xquinitzu'', roma yibe; pero xtik''ax chic juba''
    tiempo, y ja xquinitzu'' chic jun mej (bey).'
  pah-NT: 'Jesus''ga okwahavipe g̃anhi''ig̃a ojohupe. “Toro''e po ga pe,” ei g̃a ji
    ve novĩa, ei ga oyvyteri pe. Nurã ga ei g̃a pe: —“Marãi ga?” pe''ji pe ojohupe
    ra''e, ei Jesus''ga g̃a pe. A''ereki ji a''e pe me ko: “Kotihĩ po ti pe ndajirepiagi
    jiji. Aerẽ po ti pe ji repiaga''javi nehẽ,” a''e ko ji pe me ko, ei ga.'
  sja-NT: 'Jesupa k''awaji chi k''õp''ãyoorãpa k''ãata iidi k''inia p''anɨ. Mapa mãgaji:
    —Mɨa jarajida aji, na ewari parumaa mɨ waa unuda-e pait''ee, mamĩda aɨ t''ẽepai
    waya unudait''ee. ¿Mata parãpa iidi para bɨ-ek''ã? aji.'
  xed-xed: 'Ɗaslafta Yesu ta skwi ta kumə həŋ ta ɗaway da tsi, kaʼa nda həŋ mantsa:
    «Ta ɗaɗawavustá kuni mataba ghuni ta ghəŋa skwi mnə yu kazlay: Ta ɓets nzɗa nghaŋta
    a kuni ta iʼi wu, ɓats nzɗa guli, dzaʼa nghəglaŋ ngha kuni ta iʼi kəʼa ya ra?'
  glk-glk: 'امّا عیسی قبلاً دأنستی کی خوأییدی از اون سؤال بوکونید؛ پس اوشأنه بوگفته:
    «آیا اَنه وستی همدیگره اَمره بحث کونیدی کی بوگفتم ‹پس از مدته کمی، دِ مره نیدینیدی،
    و پس از مدته کمه دیگری بازم مره دینیدی؟›'
  mks-NT: 'Joo na̱canda̱a̱ ini Jesús ña̱ cúni̱ na̱ nda̱ca̱ tu̱hún na̱ mé á sa̱há ña̱
    cán quéa̱ na̱cachi a já xi̱hi̱n ná: —Na̱cachi i̱ xi̱hi̱n ndó ña̱ ja̱ chá cuití
    ta a̱ cúní ga̱ ndó ye̱he̱ ta tá na̱ndihi já cuni tucu ndó ye̱he̱. Ta viti cúni̱
    ndo̱ nda̱ca̱ tu̱hún ndó ye̱he̱ ndía̱ cúni̱ cachi ña̱ yóho.'
  gfk-S: 'Jisas ga nunure be di ga ura tirtiri ie ta kike, kaie igom tange ta di horek:
    “Aiou te tange be dahine um ma pa mu nale nes habaling iou sene be namur dahine
    mu na nes iou. Kanaia mu hartiritiri ta mu uta ikin?'
  bmu-bmu: Mewö jiba qesim waŋgibingö mötketka Jisösnöŋ eŋgek kutuba kewö jii mötket,
    “Keu kewö jizal, ‘Nalö töröpŋi kun teköiga iŋini ni qahö nekŋe. Miaŋgö andöŋe
    nalö töröpŋi kun teköigun mönö asuhum eŋgibi ölöp kunbuk nekŋe,’ Iŋini mönö keu
    miaŋgö könaŋi jaruba eraum mötze me?
  dgz-dgz: Iesu yawamoni nop mame menan singui wayawapen taiwanumune menan me anega
    diamon, “Endi ne manega wana, wam koni otu da e da sia ya yawanegai, amba ame
    ewap koniwa da e sia yawanegai, ap menan gagap dorayan din wanauiwanin?
  eng-GNV: 'Now Iesus knew that they would aske him, and said vnto them, Doe ye enquire
    among your selues, of that I said, A litle while, and ye shall not see me: and
    againe, a litle while, and yee shall see me?'
  zaa-NT: 'Gutelí báni Jesús qui''ni uccua latsi'' cabi inàba titsa'' cabi e, acca
    rèe cabi: Tsí rinàba titsa'' luetsi le acerca de qui''ni nia'': Chì'' taáduą íl·lani
    hora labiru ila''ni le inte'', pero áti''to'' taá bitola nna ila''ni le inte''
    attu cá.'
  eng-WEBSTER: 'Now Jesus knew that they were desirous to ask him, and said to them,
    Do ye inquire among yourselves of that which I said, A little while, and ye shall
    not see me: and again, a little while, and ye shall see me?'
  guh-guh: 'Jesús jamatabëcueneyapëtane pacuenia picani pijajivi jamatabëyanijobatsi.
    Nexata Jesús tajëvelia jumaitsi pijajivijavabelia: —Pacajumaitsitsi mapacueniaje:
    “Caematacabibejecujinae rabaja apo panetaemë tsane. Itsiata icatsia itsamatacabibejecujinae
    panetaename,” pacajaitsi. ¿Baja tsa pajume yabara panayanijobame?'
  bon-bon: Yeesu umle äbitige, egä teepi singi peei poto cidi me ätemlame, siige tabe
    jejemige egä, “Weene nää pui poto cidi me ngene jotwanininiye, cane lipu jijininine
    egä, ‘Matikäli padare ingwe gaabe ca weene lica cebine pa näpänepeye. Cuta puma
    cita ca matikäli padare ingwe gaabe ca weene cuta cääri cebine pa näpänepeye.’
  nhw-BL: 'Huan Jesús quimachili tijnequiyayaj tijtlatzintoquilise catli techilhuijtoya,
    huajca techilhui: ―¿Para tlen anmotlatzintoquilíaj tlaque quiijtosnequi quema
    nimechilhui ica se ome tonali na niyas huan ayacmo antechitase, huan teipa ica
    seyoc se ome tonali sempa antechitase?'
  swh-ONEN: Yesu akatambua kuwa walitaka kumuuliza juu ya hilo, hivyo akawaambia,
    “Je, mnaulizana nina maana gani niliposema, ‘Bado kitambo kidogo nanyi hamtaniona
    na tena bado kitambo kidogo nanyi mtaniona’?
  wbi-wbi: UYesu akakagula kuuti vilonda kukumposia sino ajovile, pe akati, “Muposania
    sino nijovile kuuti, “Ghusighile unsiki n'debe mukunyaagha, neke pambele unsiki
    n'debe mukunyaagha'?
  bba-bba: Yesu u ɡiɑ mɑ bɑ kĩ bu nùn ɡɑ̃ɑnu bikiɑ. Yen sɔ̃nɑ u bu sɔ̃ɔwɑ u nɛɛ, nɑ
    nɛɛ yɑɑ, ǹ n sosi fiiko i ǹ mɑn wɑsi, ǹ n mɑɑ kpɑm sosi fiiko i ko mɑn wɑ. Gɑri
    yiniwɑ i bikiɑnɑmɔ bɛɛn suunu sɔɔ ro?
  eng-KJVCPB: 'Now Jesus knew that they were desirous to ask him, and said unto them,
    Do ye inquire among yourselves of that I said, A little while, and ye shall not
    see me: and again, a little while, and ye shall see me?'
  kgk-NT: 'Ha Hesu oikwaa-ma oporanduseha ojéupe. Upéa-gwi he''i íxupe kwéry: —Ha''e
    kuri peẽ-my, “Ãy ndaxe rexa are mo''ãi peẽ. Ha upe rire katu xe rexa jevy va''erã”
    ha''e kuri peẽ-my. Upe va''e xe nhe''ẽ-rehe peporandu randu tipo ojóupe peiko-vy?
    he''i íxupe kwéry.'
  waj-waj: 'tuduu rikioo Yisuuva iya inna yaparakiaaree kiaa uu kuaivaa vaa ivo too
    rikieeravai. Rikioo iya tunoo: Vo ngia aa na kiau kua aavaa oyaivaaraida ngiingii
    yapara ngiingii yapara kiaannee? Na ataa kua kiaunoo: Kiisa suai fai ngia hama
    ni teeraida kava fai kiisa suai nnaagiai ni taaravaivee, kiaunoo.'
  cpy-cpy: 'Tema yotaki Jesús ikowaeya-tziini rojampiteri riyotaani-paeni, ikantanakiri:
    “Nokantee-yakimini: ‘Kapichoki-tapaaki, eero piñaayi-taana, roo ojamani-witakyaa
    eepichokiini aritaki piñeena.’ ¿Rootakima pojampita-wakaa-wentari?'
  ekk-PKP: 'Jeesus sai aru, et nad tahtsid temalt selle kohta küsida. Niisiis küsis
    ta neilt: „Kas te ei saa aru minu ütlusest: „Veidi aja pärast ei näe te mind enam,
    aga siis veidi aja pärast te näete mind“?'
  mpx-mpx: Yeisu i atena te wana tohago nuwaliya nihi nel elana, yaka i baek elal
    i ba, “Bi ola ge ku penelnel-agimiu no baaba ana sapu kaiwena, toto ya ba, ‘Sauga
    kekeisi abwe nige nuku kikiteyau, yaa sauga kekeisi al abwe nuku kiteyau’?
  wbp-wbp: Jijajirli-jana miyiki-nyangu kujalpalu kurdungurlu-paturlu jata-nyangu
    nyanunguku payirninjaku, ngula-jana wangkaja, “Wangkajarna-nyarra ‘kapunkujulu
    parra-patu-mipaku nyanyi, ngula-jangka kulankujulu nyanyilki, manu ngaka kapunkujulu
    pina-nyanyilki’. Kujakunya mayi kankulu-nyanu jata-nyanjarla jarnkujarnku payirni?
  luo-luo: Yesu noneno ka gidwaro penje tiend wachno, omiyo nowachonegi niya, “Dibed
    ni upenjoru e kindu tiend gima ne awachonu ni, ‘Odongʼ ndalo matin to ok ubi nena,
    to bangʼe matin achien ubiro nena?’
  nhe-NT: 'Huan Jesús quimachili tijnequiyayaj tijtlajtlanise ica tlen techilhuijtoya,
    huajca techilhui: ―¿Para tlen inmotlajtlaníaj tlaque quiijtosnequi quema nimechilhui
    ica se ome tonali na niyas huan ayoc innechitase, huan teipa ica seyoc se ome
    tonali sampa innechitase?'
  aii-aii: 'ܝܼܫܘܿܥ ܝܕܝܼܥ ܠܹܗ ܕܒܵܥܝܼ ܗܘܵܘ ܒܲܩܪܝܼ ܗܘܵܘ ܠܹܗ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܘܼܕܝܼ
    ܝܬܘܿܢ ܒܲܩܘܼܪܹܐ ܚܲܕ ܡ̣ܢ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ
    ܟܸܪܝܵܐ ܠܹܐ ܚܵܙܹܝܬܘܿܢ ܠܝܼ، ܘܡܸܢܕܪܸܫ ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܠܝܼ؟'
  esk-NT: Jesus-ŋum kaŋiqsimaplugu apiqsruġułhat taavrumuuna nipliutiniġai, “Apiqsruqtuutivisi
    ilipsitñun sumik qanuutautiqaqtilaaŋanik uqaqama, ‘Akuniisruŋaqasri qiñinġiġisigipsitña
    aasriiñ taamuunavak qiñiaqsiḷgiḷḷuŋa.’ Taamna apiqsruutigisukługu uqaksraqtutigivisiuŋ
    akunnapsitñi?
  msb-msb: Didi aram na ni Jesus na may ihurunga sinda sa iya kaya nagsabi siya, “Nano,
    nagapahurunga-hunga kamo kun nano an gusto sabihon san akon ginasabi, ‘Mga pira-pira
    pa dili na ako niyo makikita. Pakatapos dili madugay makikita naman niyo ako gihapon’?
  cpa-NT: 'Jøng² ca¹lø¹lih¹³ Jesús hi² hniu¹dsa ŋai¹dsa jǿg³ jøng². Jøng² ca¹juúh²dsa:
    ―Ma²na²juǿi²jni hniah¹² hi² hei¹² jø² cu²hna² ja³tsa¹ma¹jaih³ hniah¹² jní². Jøng²
    jaih³ hniah¹² jní² calah na³ma²ca¹tsø³jue¹³ cu²hna². ¿Jǿg³ ná¹² ti³ŋaih³ hniah¹²
    rúh² hniah¹²?'
  dso-dso: ସେମନ୍‌ ମକେ ପାଚାର୍‌ବାକେ ମନ୍‍ କଲାଇନି ବଲି ଜିସୁ ଜାନିକରି ସେମନ୍‌କେ କଇଲା, “ଚନେକ୍‌
    ଗାଲେ ତମେ ଆରି ମକେ ଦେକି ନାପାରାସ୍‌ ଆରି ଚନେକ୍‌ ଗାଲାପଚେ ମକେ ଦେକ୍‌ସା ବଲି କଇଲା ଏ କାତା
    ନେଇକରି ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ କାଇକେ କୁଆବଲା ଅଇଲାସ୍‌ନି ?
  meu-meu: Iesu dibana idia na ia inanadaina urana e urava, bena eto, Egu hereva anina
    o henanadailai hehenimu, nato “Asi vanahana basio itagu, ma asi vanahana ma ba
    itagu”, a?
  yva-NT: Yesus po manuga raen ware wo ana inta ranajo Ai. Weti Po raura mai pare,
    “Wapo wasanajo vambinibe Sya ayao umawe rai rako? Umawe syare, ‘Kavinta wapo inaene
    jewen, umba kavinta nakato wapo inaen akato.’
  dgc-dgc: Nadid ti Jesus, éy tukoy na dén a te pakelagip side diya. Kanya kinagi
    na dide, a “Anya, néguhunan moy wade tu kahulugen no kinagi ko?
  zpm-NT: 'Bieṉ me racladz no gnabdiidz no lo me, dzigo në me lo no: ―¿Racladz to
