    nañ cham xiim yaꞌ dɨr pɨx piidhaꞌ gɨxiaꞌ, gio baꞌ nañ jup kaiꞌch na pim jɨꞌk tanoolh
    kɨꞌn gio yaꞌp bañ chigiaꞌ? Na pim baꞌ panaas tɨi am xiñ chɨkkam kam kaiꞌch.'
  mgc-mgc: Yësu ayɔlɔ zë ëdïnnï kö'du ko'jo maakowe aba, here mo iya henye, “E na
