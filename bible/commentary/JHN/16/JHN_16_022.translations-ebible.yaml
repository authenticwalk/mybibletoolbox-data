  ron-LSB: De aceea, acum aveți întristare, dar vă voi revedea, și inima voastră se
    va bucura, și nimeni nu vă va lua bucuria.
  pon-pon: Pil dueta komail kin injenjued anjau wet. A I pil pan kilan komail o monion
    omail pan pereperen. A jota me pan atia jan Komail omail peren.
  nhe-BL: Ihuical elis ica imojuanti. Ama inmocuesohuaj, pero sampa timoitase huan
    nelía inyolpaquise. Huan axaca huelis inmechquixtilis imopaquilis.
  sps-sps: Jesan te kat fi non ya to tsumi tovei roman mi reesik rom, sana Nyo nai
    tagei pis maromi, ana koma mami te nai via me na mamagat tsian ito na mamagat
    a sikia ta mes te pets osing maromi Ya.
  wnc-wnc: Ngang ginda ina unzakan yutning. Apmanu ginu musipzaatang meya nataaing
    ngana tapduknga nata gatuna gin dandupit gwekatang meya waakngasa sandewan ginda
    apbaknganing.
  bus-bus: Lɛn apinↄ sↄ̃ a nↄ̀sɛ yakana lɛ gĩa. Mɛ́ ɛara mà a e dↄ, a pↄↄ é kɛ nna,
    gbɛ̃ke sↄ̃ é fↄ̃ à a pↄnnaa pì síawaro.
  gub-BL: Nezewegatete peiko putar nehe no. Pezemumikahy kury. Apuexak wi putar ihe
    nehe. Penurywete putar tuwe nehe. Ni amo nupuner kwaw pemuzemumikahy kar wi haw
    rehe a'e wà nehe.
  imo-imo: Eno aku tepala. Eno tiye kolopo pumbo nio wali akumunga eno kinye kamelena
    mindili tepili moromele. Nalo eno altopo kanombo wali eno tono kolongela. Eno
    tono kolko molonge ulumu imbo teni manda pipi naa timbelo.
  boj-boj: Dego kere bini niŋgi are gulbeiŋgwo. Ariya bunuqna e niŋgi olo niŋgitqa
    niŋgi are gulbe di uratosib tulaŋ areboleboleiŋgwas. Nuŋgo arebolebole di tamo
    bei na olo yaiŋgwa keresai.
  eng-DRA: So also you now indeed have sorrow; but I will see you again, and your
    heart shall rejoice; and your joy no man shall take from you.
  knf-knf: 'Kë hënk di uwooŋ pa an : najooţan hënkuŋ, kë nşë luŋ kawinan kak naşë
    nawo na mnlilan ţi ŋhaaş, mnlilan mënţ nin ñaaŋ aloŋ aankhil ppënanan ma.'
  san-KHM: តថា យូយមបិ សាម្ប្រតំ ឝោកាកុលា ភវថ កិន្តុ បុនរបិ យុឞ្មភ្យំ ទឝ៌នំ ទាស្យាមិ
    តេន យុឞ្មាកម៑ អន្តះករណានិ សានន្ទានិ ភវិឞ្យន្តិ, យុឞ្មាកំ តម៑ អានន្ទញ្ច កោបិ ហត៌្តុំ
    ន ឝក្ឞ្យតិ។
  arn-NT: Ka femngechi tati eymün ta weñangküleymün ta fewla, welu iñche wiñome pewtuayiñ,
    feymew wüla fentren ayüwün nietuay tamün piwke, fey iney no rume müntuñmalayaeymünmew
    tamün ayüwün.
  zas-NT: Ziangajc lëjt cadëdidi tarbajw yan, per chi guguian lëjt zatijb, chuꞌ luxdoodi
    zagdxe, achutczi zajc yabëë laan luxdoodi.
  ken-NT: Nɔ́, kɛ ɛ́chi nɛ be nkwɔ́. Nɛ́nɛ basɛ́mɛ́ ajwí be antɨ, kɛ chɔŋ mpɛt ngɔ́
    bhe, nɛ mpok yɔ chɔŋ mǎmbɔ́ŋ bɛyǎ maŋák, nɛ yɛ̌ mmú apu kway bɛfɛrɛ mɔ́ amɛm
    batɨ ayɛka.
