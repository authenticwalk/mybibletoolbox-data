  row-row: Hei onaꞌ naa boe. Leleꞌ ia, hei nggae ma rala mara susa. Te doo-doo na
    Au uma seꞌu nggi fai, dei fo rala mara ramahoꞌo baliꞌ boe. Mete ma dalaꞌ naa dadꞌi
    ena, na, nda hambu atahori esa sa boe bisa kai-baa nala rala nemehoꞌo mara sa.
  msy-msy: Ezɨ kamaghɨra, ia datɨrɨghɨn naviba oseme. Eghtɨ kɨ ua ian gantɨ, ian naviba
