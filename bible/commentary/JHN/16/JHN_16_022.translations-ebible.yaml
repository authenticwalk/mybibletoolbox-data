  kan-2017: ಹಾಗೆಯೇ, ನಿಮಗೂ ಈಗ ದುಃಖವಿದ್ದರೂ ನಾನು ನಿಮ್ಮನ್ನು ತಿರುಗಿ ನೋಡುವೆನು, ಆಗ ನಿಮ್ಮ
