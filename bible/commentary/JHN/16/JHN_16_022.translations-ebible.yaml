  tam-TCV: அவ்விதமாகவே நீங்களும் இப்பொழுது வேதனையை அனுபவிக்கிறீர்கள். ஆனால் நான் உங்களை
    மீண்டும் காண்பேன். அப்பொழுது நீங்கள் மகிழ்ச்சி அடைவீர்கள். யாரும் அந்தச் சந்தோஷத்தை
    உங்களிடமிருந்து பறித்துக்கொள்ள மாட்டார்கள்.
  mit-NT: Te ducán icúmí coo stná xì mii‑nsiá. Mate cuáhà gá cuhúún inì‑nsia vichi,
