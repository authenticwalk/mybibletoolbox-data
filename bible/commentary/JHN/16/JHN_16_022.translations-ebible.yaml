    zɩɛ -a 'si 'ka 'lɔ dɩ.
  fuh-BKF: Onon du hono noon cunortoɗon joonin, ammaa mi yiitan on katin, de ɓerɗe
    mooɗon ceyoo sanne. Ndeen fay gooto waawaa bonnude seyo mooɗon.
  arl-NT: Quiarijiani, niaari naa taraatia quiyajuhuaj. Naajaa, niaacua tacatenutaniuhuanijia.
    Niaari jiyanohua shuquiriniutianiya nia niquishacari janiya. Majaari quenaaja
    tamasaca pueya naata quiniutianiya cuno nia shuquiriniu jaariutianu.
  ziw-ziw: Nyuwe nanywi mna usungu haluse, mna naniwezileni vituhu, nanywi nammeme
    chinyemi mwe myoyo yenyu, na chinyemi icho hahali mntu nadahe kuchusa kwenyu.
  grc-TR: Καὶ ὑμεῖς οὖν λύπην μὲν νῦν ἔχετε· πάλιν δὲ ὄψομαι ὑμᾶς, καὶ χαρήσεται ὑμῶν
    ἡ καρδία, καὶ τὴν χαρὰν ὑμῶν οὐδεὶς αἴρει ἀφ᾿ ὑμῶν.
  nag-nag: Karone tumikhan etiya mon dukh kori ase, kintu Moi tumikhan ke aru lok
