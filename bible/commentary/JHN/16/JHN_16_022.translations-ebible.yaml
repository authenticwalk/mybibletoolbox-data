  deu-1912: Und ihr habt auch nun Traurigkeit; aber ich will euch wiedersehen, und
    euer Herz soll sich freuen, und eure Freude soll niemand von euch nehmen.
  san-PUN: ਤਥਾ ਯੂਯਮਪਿ ਸਾਮ੍ਪ੍ਰਤੰ ਸ਼ੋਕਾਕੁਲਾ ਭਵਥ ਕਿਨ੍ਤੁ ਪੁਨਰਪਿ ਯੁਸ਼਼੍ਮਭ੍ਯੰ ਦਰ੍ਸ਼ਨੰ ਦਾਸ੍ਯਾਮਿ
