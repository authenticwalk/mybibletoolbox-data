verse: JHN.016.022
translations:
  kpx-kpx: Vaveve ke nahate lana vave. La nova uvulahalu. Isito gabie di hatai hovelahage
    lana tota di elehai vahaeholahave. Ige ataeau la aiogevege la vahaeho keu bae
    laemo gabialivebene.
  okv-H: ainge dombo ungo osaga ere kogova te na ungo ehako kogurono ungo tunga javotoho
    be ururou embo nei na ungota tunga javotoho avo mane peikasuja.
  tbo-tbo: Taumi naka pitenana, houga e nenei apo wiyuwa ona wialoni, ma yohola apo
    ona galeu, yaka ona kaoha duma ma omi kaohana apega iyai gehouna ina wihaleya
    uyahimiyei.
  mal-C: നിങ്ങളുടെ കാര്യവും അങ്ങനെതന്നെ. ഇപ്പോൾ നിങ്ങൾക്കു സങ്കടത്തിന്റെ സമയം. എന്നാൽ,
    ഞാൻ നിങ്ങളെ വീണ്ടും കാണുമ്പോൾ നിങ്ങൾ ഹൃദയത്തിൽ ആനന്ദിക്കും. നിങ്ങളുടെ ആനന്ദം ആരും
    എടുത്തുകളയുകയില്ല.
  grc-SR: Καὶ ὑμεῖς οὖν ⸉λύπην μὲν νῦν⸊ ἔχετε· πάλιν δὲ ὄψομαι ὑμᾶς, καὶ χαρήσεται
    ὑμῶν ἡ καρδία, καὶ τὴν χαρὰν ὑμῶν οὐδεὶς ⸂αἴρει⸃ ἀφ᾽ ὑμῶν.
  bgc-bgc: उस्से तरियां थारे म्ह भी इब तो दुख सै, पर मै थारे तै दुबारा मिलूँगा अर
    थारे मन आनन्द तै भर जावैंगे, थारा आनन्द कोए थारे तै खोस न्ही सकदा।
  khz-khz: 'Gomi maki vovetaina: Ewagumona goaovitivitina, na au na mapana gita-waimi,
    pe mapio verere. Talima taa na gomi gemi verere ati gelegele gemina pene gapi-vagia.'
  deu-TKW: So habt auch ihr wohl jetzt Kummer, ich werde euch aber wieder sehen, und
    euer Herz wird sich freuen, dann wird niemand eure Freude euch nehmen.
  zsr-NT: Lëzcaꞌ cni rac queëliꞌ, rsëbi ládxiꞌliꞌ naꞌa, san huödaꞌ duyúaꞌ lbiꞌiliꞌ,
    atiꞌ niꞌr udziji ládxiꞌliꞌ, atiꞌ cutu sáquiꞌnëꞌ bönniꞌ ugǘëꞌ yöl‑laꞌ rudziji queëliꞌ
    naꞌ.
  lin-lin: Bino mpe ndenge moko, bozali sik’oyo na mawa ; kasi tango nakomona bino
    lisusu, mitema na bino ekotonda na esengo, mpe moto ata moko te akokoka kolongola
    bino esengo yango.
  hns-NT: Aisahie tohoelogse hoi. Abbe toelogke doekh hai, bakie djab ham toelogke
    phien dekhab tab toelog khoesiaalie me rahiehe. Aur ie khoesiaalie koi na tjhien
    paai.
  noa-E: Ich jãg ʉʉi chaai machgau noobaadeejemjö, pãarjã nau nʉʉpai awia agjö dau
    nowaa aphöbaadëbajup, pari mag nʉm deeu maach oobaawai ũwaai pãar thãar onee aphöbaadëjugui
    ajim. Mag pãar onee aphöbaadëm chan ãbmuajã tag pãar ökhĩirjuu apibajugui a jaaumajim
    marag ich Jesuupai.
  eng-EMTV: Therefore you also now have sorrow; but I will see you again and your
    heart will rejoice, and your joy no one will take from you.
  mib-NT: Te suni súcuan cúu jeē cándoho ró vijna, chi cácucuíhyá ni rō jiín rí. Te
    jecu‑ni quɨvɨ̄ te coto jnáhan tucu yó, te cusɨɨ̄ ndasɨ́ ni rō. Te ni ɨɨn ma cúu
    casɨ jeē cúsɨɨ̄ ni rō.
  lif-NT2: खिनिॽ लागिआङ् बा हे़क्‍के पोःङ्–आल्‍लोग मेरिङ् के़धक्‍तिॽ, कर इङ्‌गाॽ याम्‍मो
    खिनिॽ तुम्‍से़ ताआल्‍ले़ खिनिॽ के़सःत्तिॽरो हे़क्‍क्‍याङ् आत्तिल्‍ले़आङ् खिनिॽ
    सःप्‍मान् नाप्‍माआङ् तेॽमा के़न्‍छुक्‍तिन्‍लो॥
  xnj-xnj: Mewawa nyenye mwava ngolongondi hinu, nambu nalavabwelela kavili, na nyenye
    luheku yati lumema mu mitima yinu kawaka mundu mweiwusa luheku lwinu.
  mmx-mmx: I lok kuren mun tinimi. Monga nemi mi bulu, ketla anaba ven bok ba nimi
    la minaba umsu mi lomomo, la kopmen tara naba lok pes mo lomomo basinge nimi.
  cbr-NT: Usaribiti camina mitsux bërí masá nuitutin, 'aíshbi camina 'ë istëcëni cuëënquin
    chuámashirua tanti 'ain, uinu 'icë unínbi sinanamitisama oi.
  tee-NT: Pus chunchach vachu' ju uxijnan. Ju chavai slivasalh ni na amak'anininat'it.
    Para acsni aclalakts'inchokoyauch pus na ak'ach'anch'ok'oya'it'it ju lami'alhunut'an.
    Chai jantu lai xamati' catitatai'inin ju mink'achat'an.
  eng-LSV: And you, therefore, now indeed have sorrow; and again I will see you, and
    your heart will rejoice, and no one takes your joy from you,
  cak-NT: Quiri' chuka' rix, cami c'o bis pa tak iwánima, pero xa can yipe chic jun
    mej (bey) iwiq'uin chi jixontzu-ka. Y cuando xquipe iwiq'uin, ja' xtiquicot chic
    jun mej (bey) ri iwánima, y ri' can man jun xtitiquier xtilesan pa tak iwánima.
  pah-NT: Na jitehe po ti pe peko a'ero nehẽ, ei Jesus'ga g̃a pe. Kirog̃we pe ndekoveveuhui
    jiji. Emo aerẽ ji pe ndepiaga'javame po ti pe ndoryva'javamo nehẽ. A'ero po ti
    g̃a nomombigi tuhẽ pendoryva pe hugwi nehẽ, ei ga g̃a pe.
  sja-NT: Mãga pɨk'a bɨ parã ome. Ɨ̃rá parã k'ĩra pia-ee p'anɨ mɨ wãru perã. Mamĩda
    mɨa parã waya unuit'ee. Maapai parã t'ãri o-ĩa p'aneedak'ãri, apidaapa ma o-ĩa
    wẽpapida-e pait'ee.
  xed-xed: Mantsa ya ta ɓasa kaghuni ndanana guli. Tsaw ta dzaʼa guyaku amu, ŋa rfay
    ghuni ta rfu. Haɗ mndu dzaʼa laviŋtá klaghutá tsa rfu ya da kaghuni wa.
  glk-glk: هَطو کی شومأنم الأن غمگینیدی، امّا بازم شمره دینم کی شیمی دیل شاده به و
    هیچکس او شادی‌یه از شومأن فینگیره.
  mks-NT: Quia̱hva já ndóho ini ndó xi̱hín ña̱ táhnda̱ ini ndó viti. Joo ndicó co̱o
    tucu ye̱he̱ já cuni táhan tucú ta já ndicutú nda̱a̱ ínima̱ ndó xi̱hín ña̱ cáji̱i̱
    íní ndo̱. Ta ni in na a̱ cúu caja caji nuu nu̱ú ña̱ cáji̱i̱ íní ndó ja̱n.
  gfk-S: Io, mu bileng hobi. A numu pana bung na tapunuk kakarek, iesene iou ni nes
    habaling mu ma mu na laro. Ma pata tikenong na kap leise ter no numu gungunuama.
  bmu-bmu: Miaŋgö dop iŋini mewöyök nalö kewöŋe wösöbirikpuk maljemö, nöŋön könaŋgep
    kunbuk asuhuba eŋgekiga iŋini ölöp urusösöŋgaibuk malme. Urusösöŋgaiŋini mi kunŋan
    kun qahö eŋguaŋgitma.
  dgz-dgz: Menan e den, endiwa bagu sisi den wara wara wamewa, go ne sia yawaepena
    e aton tai, amba waenapan da aton ega ya waseae amoin.
  eng-GNV: 'And ye nowe therefore are in sorowe: but I will see you againe, and your
    hearts shall reioyce, and your ioy shall no man take from you.'
  zaa-NT: Ą'hua lebi'į nna, canchu anna cani triste latsi' le, pero hualá' bá te'
    le attu vuelta, làniana yala edacca' latsi' losto' le nna lanú nuỹa cúą la' redacca'
    latsi' de lo losto' le.
  eng-WEBSTER: 'And ye now therefore have sorrow: but I will see you again, and your
    heart shall rejoice, and your joy no man taketh from you.'
  guh-guh: Bajara pijinia pacuenia paxamë ata bitso panajamatabëxainaename itsa tëpaenajë.
    Itsiata icatsia itsa panetaename, bitso panesivajamatabëcuenebarëyamë tsane. Nexata
    itsajivi ata apo caëjëpaetsi tsane papecavecuaajibiaexanaenexa panejamatabëcuenebarëyajava,
    jai Jesús pijajivijavabelia.
  bon-bon: Cuta pepu gyene weeme tääpume, weene page ngenecu mäpu cama gemi, yepä
    cane weebibine cääri pa jipänipene. Piba weene gege taatu pinajipi, siige nuuja
    te äblicäco gyene weebibine pui gege uutecra.
  nhw-BL: San se elis ica amojuanti. Ama anmotequipachohuaj, pero sempa timoitase
    huan nelía anyolpaquise, huan amo aqui huelis anmechquixtilis amopaquilis.
  swh-ONEN: Hivyo ninyi mna maumivu sasa, lakini nitawaona tena, nayo mioyo yenu itafurahi
    na furaha yenu hakuna awaondoleaye.
  wbi-wbi: Najumue muli nu lusukunalo lino, neke nilikwisa kange kulyumue neke muliiva
    nu lukeelo. Nakwale juno anoghiile kuvusia ulukeelo uluo kulyumue.
  bba-bba: Mɛyɑ n mɑɑ sɑ̃ɑ bɛɛn mi. Tɛ̃, bɛɛ i nuku sɑnkirɑnu mɔ, ɑdɑmɑ kon kpɑm bɛɛ
    wɑ, mɑ bɛɛn nukurɑ koo dorɑ. Goo mɑɑ sɑri wi u koo kpĩ u bɛɛ nuku doo bi mwɑɑri.
  eng-KJVCPB: 'And ye now therefore have sorrow: but I will see you again, and your
    heart shall rejoice, and your joy no man taketh from you.'
  kgk-NT: —Upéixa ete peiko ãy. Imemby-tama va'e-rami peiko. Ãy ndapevy'avéi-ma. Ha
    upe rire katu apohexa jevy-ta. Xe rexa jevy ramo pevy'agwasu ete jevy-ma va'erã,
    he'i. —Upe ramo pene mbovy'are'ỹ va'e ndoikovéi-ma va'erã. Pevy'a meme ete va'erã,
    he'i.
  waj-waj: Itaama vaineema aanna makee ngiiita ngii ausaiyauvo mmuaararainoo. Fai
    na kava ngii taanara suaivaki ngii ausaiyauvo sirigainaravai. Itaino fai hama
    yopeema vaidi voovoono mmoori maisaivaa ngii iino ngii ausa sirigairaivo taikaanaravaivee.
  cpy-cpy: Ari pikantakari eerokapaeni nimaeka, osheki powashire-waetaka. Roo kanteencha
    aririka nopiyashi-teemi, osheki pikimo-shire-tanee, tekatsi owashireta-kahae-mini.
  ekk-PKP: Jah, praegu te kurvastate, aga ma näen teid jälle; siis te rõõmustate ja
    keegi ei võta teie rõõmu ära.
  mpx-mpx: I ola al sauga ya komiu atemiu i lomwan, yaa abwe na kitemiu al ge nuku
    yaliyaya, ge nige gamagal etega wami yaliyaya ni aahek yoho.
  wbp-wbp: Kuja-piya-yijala nyurrurlaju. Jurnta karna-nyarra yani. Kujarlanya kankulu
    wajampaju nyina. Kapurna-nyarra pina-nyanyi, ngula kapunkulu wardinyi-jarrimi.
    Ngula-jangka kulalpa-nyarra nganangku wajampa-mantarla.
  luo-luo: Kamano un bende sani en sau mar kuyo, to ubiro bedo mamor ka ananeu bangʼe,
    kendo onge ngʼama nomau mor maru.
  nhe-NT: Ihuical elis ica imojuanti. Ama inmocuesohuaj, pero sampa timoitase huan
    nelía inyolpaquise. Huan axaca huelis inmechquixtilis imopaquilis.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܐܵܕܝܼܵܐ ܝܠܵܗ̇ ܥܕܵܢܵܐ ܕܚܲܫܵܘܟ݂ܘܿܢ. ܐܝܼܢܵܐ ܒܸܬ ܚܵܙܹܢܵܘܟ݂ܘܿܢ
    ܡܸܢܕܪܸܫ ܘܒܸܬ ܚܵܕܹܝܬܘܿܢ، ܘܐܘܼܦ ܚܲܕ ܠܹܐ ܫܵܩܹܠܔ ܠܵܗ̇ ܚܲܕܘܼܬܵܘܟ݂ܘܿܢ ܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnatun alianniuġutiqaġaluaqtusri pakma aglaan qiñitqikkisiḷgitchipsi
    suli uummatisri quviatchakkisirut, aasrii kia-unniiñ iñuum ivayaaġiyumiñaitchaa
    quvianaq ilipsitñiñ.
  msb-msb: “Pareho man niyo na sugad nagmumundo pero magakirita gihapon kita. Tapos
    malilipay gayod kamo kag waraʼn makaulang sa iyo sana na kalipayan.
  cpa-NT: Lah¹jøng² báh³ lǿa¹² quianh¹³ hniah¹². Ma²chianh² hniah¹² ju²cǿh¹ dsøa¹².
    Cónh¹jøng² jan³ jní² hniah¹² calah jmai³ siíh³. Jmai³ jøng² li¹chianh² hniah¹²
    ju²hiúg¹ dsøa¹². Tsa¹chian² dsa² tiúh¹ jŋíh² ju²hiúg¹ dsøa¹² jøng² quiánh² hniah¹².
  dso-dso: ସେନ୍ତାରିସେ ତମ୍‌କେ ମିସା ଅଇସି । ଏବେ ତମେ ଦୁକ୍‌ଅଇ ଆଚାସ୍‌, ମାତର୍‌ ଆରି ତରେକ୍‌
    ମୁଇ ତମ୍‌କେ ଦେକାଇଅଇବି, ତାର୍‌ ପଚେ ତମେ ବେସି ସାର୍‌ଦା ଅଇସା । ଆରି କେମିସା ତମର୍‌ ସାର୍‌ଦା
    ତମର୍‌ଟାନେଅନି ଚାଡାଇ ନେଇ ନାପାରତ୍‌ ।
  meu-meu: Umui danu, ina harihari daramui vada eme doko; a lau ese do baina itamui
    lou, bena lalomui na bae moale, tau ta ese emui moale basine abia oho diba.
  yva-NT: 'Maisyare omaisy wea tavon: Soamo wasanimaumbe, weramu indati syakare Syo
    wasaen akato. Arono naije wasananibe akato, muno wasananibe somamo vatane inta
    po raugavo wasaora kakai.'
  dgc-dgc: Ey kona be sa dikam,” kagi ni Jesus; “magsisi kam nadid. Pero ta kédemét
    ko dikam a huway, éy masahat kam dén. Ey éwan tu makapagpaibut ta sahat moy.
  zpm-NT: Scadaa nagoṉ rzac to, nli mban rac to niina, per zeeṉe laa to gaṉ naa stib,
    dzigosi tib guieḻbley nroob ne tso to, ni choot grieelod ctiche guieḻbley co lo
    to.
  hix-NT: Àro wyaro rma rha mekhoketxhe hakahpa, omnyamo. Amnye tosonyatxhe xarha.
    Teryehorye rma haxa manatxhe, ohnawonye. Oyeryehotatho komo yowhàra ro mak natxhe
    ha, anar komo, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Jir erem, avak tlaholokwa jir. Hako os indik a raha jirin a heyewa wolo
    sunguwavu jihi nga rupshikwa jir. Unak ma misambik fehe lar mbeek os ji rupshiwan
    unak mendek nakwa ambu sir.
  npi-ULB: त्यसैले तिमीहरू पनि अहिले निराश हुन्छौ, तर म तिमीहरूलाई फेरि भेट्नेछु;
    अनि तिमीहरूको हृदय खुसी हुनेछ र तिमीहरूको आनन्द तिमीहरूबाट कसैले लैजान सक्‍नेछैन
    ।
  cgc-cgc: Iling man tan kyo yan tak gangasebe kaw anduni, piro mabot adlaw na magkitaay
    ki isab daw malipay kaw. Bisan ino buaten ta duma na mga ittaw naan ki kyo, dili
    marwad inyo an na kalipay.
  tim-tim: Dop hainâk âmâ ye nâ ariwerân aregât okot bâle nâŋgâi. Gârâmâ nâŋe lâuwâŋe
    yektere nekmâ kambiamyeŋe heroŋe akbiap. Hain akbiâ luâk siâŋe kambiamyeŋe umatŋe
    agâkgât heyeŋgimbo dâp bo miawakbiap.
  yor-yor: Nítorí náà ẹ̀yin ní ìbànújẹ́ nísinsin yìí, ṣùgbọ́n èmi ó tún rí yín, ọkàn
    yín yóò sì yọ̀, kò sì sí ẹni tí yóò gba ayọ̀ yín lọ́wọ́ yín.
  wos-wos: Guna mawuli wule takwana mawuli maki dé. Némbuli guna mawuli xak yandéka
    guni mawuli sawuli yahambanguni. Hukémbu wuni guniré wambula xéwut, guni yikafre
    mawuli yata mawuli sawuli yatanguni. Wambula raméwunka mawuli yangut di guna yikafre
    mawuliré haraki yamba hurukéndi.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãra ara nawena sopua panʌa, baribʌrʌ mʌ̃ra wayacusa
    bãrã acʌd̶e zeya. Maʌ̃be bãrãra b̶ʌsrid̶ad̶ia. Ni ab̶aʌba maʌ̃ b̶ʌsrid̶ara poya
    jõbiẽ́a.
  eng-F35: So in your turn you are now experiencing grief, but I will see you again
    and your heart will rejoice, and no one will take your joy from you.
  ind-ind: Begitu juga kalian. Sekarang kalian merasa sedih. Tetapi tidak lama lagi
    kelak, saat kalian melihat Aku lagi, kamu semua akan sangat bersukacita. Pada
    waktu itu kamu sudah melupakan dukacitamu ini, dan tidak seorang pun bisa menghalangi
    sukacita yang kamu alami.
  pes-OPCB: شما نیز اکنون غمگین می‌باشید، ولی دوباره شما را خواهم دید. آنگاه شاد خواهید
    شد و کسی نمی‌تواند آن شادی را از شما بگیرد.
  mpt-mpt: inaniba ibsa memalo dimo ib bobol temo ilum omfubebu otane sinanomo ne
    imin hana tlita natenibta ibo imin seinomabiobe. Ibo inanimibo naka maki teniba
    ib seinin olo omtlabenamino blimobe.
  ssx-ssx: Iki make koto tupa꞉e. Ikita꞉ ame ka꞉nda꞉ma꞉ homelemepate I̱ma꞉ iki paa
    handulueke. Kutu pua꞉ka꞉na꞉ta꞉ ika꞉ pukima꞉ ta꞉na꞉ma꞉ homilimikie. Kutupa koto
    ika꞉ ta꞉na꞉ma꞉ homolo peleme ekita꞉ hali ma꞉nda꞉ma꞉ yokuluekema꞉ na bepolalieke.
  mkl-mkl: Bɛɛbɛi iŋɛ mɔ ì wɛɛò inɔ kufɔ si nsɛi ŋɑ. Ammɑ ɑn nɑ n yɛ ŋɛ mɑ́, ɑɑ wɛɛò
    inɔ didɔ̃ ŋɑ, nɔ inɛ ɡɔ kɑɑ yɔkɔ ku nyɑ inɔ didɔ̃ nŋɛu.
  gaq-gaq: ପେନେ ଅବସ୍ତା ଦେତ୍‌ରକମ୍ ଗଟେଏ । ଏବେ ପେ ଦୁକ୍‍ରେ ପେଲେକେ ମାତର୍‌ ଜିଆଃ ବାରି ମୁଇଂତର୍
    ଆପେକେ ନେଙ୍ଗ୍ ଙ୍କେଏ ଆରି ଆତେନ୍‌‌ ବେଲା ପେନେ ଜିବନ୍ ସାର୍ଦାରେ ବର୍ତି ଡିଙ୍ଗ୍‌ୱେଏ । ଆତେନ୍‌
