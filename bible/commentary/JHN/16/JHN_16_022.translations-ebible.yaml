  ena-ena: '@see-verse:JHN.016.021'
  tgo-tgo: Iyake ŋgoreiya ghemi, e mbaŋake iyake hu nuwatharɨ, ko tene ya thuweŋava
    na warari ne i riyevanjaraŋga. Warariko iyako ma tene lolo regha i woraŋgiyava
    weŋga.
  yap-yap: 'Ere ku ireray e n’en ni bay mu rin’ed: chiney e ke kireban’med, machane
    bay kug guymed bayay, ma bay mfelfelan’gad, ni fa mit nem e felfelan’ ndariy be’
    nrayag ni nge fek romed.'
  mop-NT: —Baalo' ilic inche'exe. Yaj a woole'ex aleebe. C'u' betiqui, bel in quin
    wile'ex tucaye'il, mentücü, bel u ca'a ti qui'tal a woole'ex. Ma'ax mac jede'ec
    u paatal u joc'sic u qui'ile'ex a wool ti a q'uin abe'e,— cu t'an a Jesusu.
  tet-tet: Emi moos nunia. Oras neꞌe, emi tanis hodi neon susar. Mais la kleur, Haꞌu
    kmai karee kikar emi, foin emi neon boot lo-loos. La noo ema ida kois mak bele
    nadau nola neon boot nia nosi emi.
  hlt-MCSB: Te dongah nangmih khaw tahae ah kothaenah na khueh uh dae nangmih te koep
    kan hip vetih nangmih thinko loh omngaih bitni. Nangmih kah omngaihnah te nangmih
    lamkah rhawt uh mahpawh.
  xtd-NT: Duꞌa ka kuu mee‑n. Vitna ka tnau ini‑n, ko jini ñaꞌa‑r ɨnka vuelta, te kada‑r
    xa kuvete koio‑n xa kuvete koio ka‑n. Kɨu ijan, ni ɨɨn ñayiu ma kuaꞌa xa kada‑i
    xa tnau ini koio ka‑n.
  mdy-ETH: ዬያጉዲ ዒንሢ ሃሢ ዖያንዳኔ፤ ላሚ ታ ዒንሢ ጊንሣ ዛጋንዳኔ፤ ዒናኣ ዒንሢኮ ዎዛዻንዳኔ፤ ዒንሢኮ ዎዞዋ ዒንሢዳፓ
    ዔካንዳይ ባኣሴ።»
  spl-spl: Yakât dopŋeâk nâŋe pilâyekmâ arimune eŋgat hako nâŋgânihinomai. Otmu sâp
    kâlep ki otmuâk âwurem gemune nekmâ tepyeŋe sânduk sâmu heroŋe pato nâŋgânomai.
    Heroŋe nâŋgâŋetâ lok âlâ me âlâŋe yâhâpŋe eŋgat hakoân ki katyeknomai.
  usp-NT: Y ji'c'ulon atak lajori wi' c'ax laj awanmak jwi'l b'is jwi'l ta' chiqui'
    tawiltak inwch, pero cuando ink'aj chicch chi awilicak, ajruc're' tiwa'x chic
    jun nimlaj qui'cotemal laj awanmak y ta' nen tiesan chawechak.
  zav-NT: Ḻeczə can' len le'e, ṉa'a sole trist, pero catə' yežagcho de'e yoblə cana'
    yebeile ḻo'o la'ažda'olen'. Na' ni to cono yeca'a yeḻə' chebei c̱helen'.
  sgz-sgz: A ngorer á onin mam gam, gam konngek má gamá tabureng sang. Má namur ina
    mák gam mul má bál gam na káng mai gasgas. Matngan gasgas erei kápte kes a arwat
    suri na ras pasi alar gam.
  kek-NT: Jo'can ajcui' la̱ex. Anakcuan ra sa' e̱ch'o̱l. Abanan nak te̱ril cui'chic
    cuu, ta̱sahok' sa' e̱ch'o̱l. Ut ma̱ ani ta̱isi̱nk che̱ru lix sahil e̱ch'o̱l.
  blz-NT: 'Koiya''a uga'' i kuu: Koini''i noamuu masiongo'', kasee i Yaku'' bo pootuung
    soosoodo tii kuu, mbaka'' noamuu bo kambelesan. Ka'' sianta sa''angu''po mian
    men momoko munsurung kambelesan iya''a na noamuu.'
  poe-NT: Mé xi̱kaha jahará ijie tꞌavárá. Ntá xikꞌíkua̱n tí jahará ínaá ntá imá tso̱chéhe̱
    a̱sánrá la ko tso̱kohya ninkexró tsakitsajahará tí kjuachéhe̱ tsochontará.
  san-TAM: ததா² யூயமபி ஸாம்ப்ரதம்ʼ ஸோ²காகுலா ப⁴வத² கிந்து புநரபி யுஷ்மப்⁴யம்ʼ த³ர்ஸ²நம்ʼ
