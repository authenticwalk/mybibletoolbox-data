    கோபி ஹர்த்தும்ʼ ந ஸ²க்ஷ்யதி|
  cof-NT: Nulanan jun tsanquenan amana laqui jominnan, laca manquiratobi manson tilatichunae
    tie. Nulaca monantiya laqui mansuwano podeilaituchunae tie.
  srm-NT: “Nöö sö nöö a o dë ku unu tu e baa. Fa i si un sai naandë, nöö un dë ku
    gaan fuka seei a unu hati fu di mi taa mi nango. Ma mi o toona si unu baka e,
    nöö di juu dë woon bia ta wai seei. Nöö na wan sëmbë o sa puu di wai dë a unu
    hati möön.
  qvs-NT: Kunanka kankunapish chay warmishina sukaman llakiykankichi. Ñuka wañushkaynimanta
    kawsamushpayni kashkan shamusha kawaknikichi. Kankuna kawawashpa sukaman kushikunkichi.
    Chashna kushikuptikichi manana ni pi turbachishunkichinachu kashkan llakinaykichipa.
  zca-NT: Se' ska go nal re', nzho yalnawin laxto' go, per or yala lo go xtu wëlt,
    orze' lë' go zak laxto' ne go da, no yalnizak laxto' go re', yent cho kubchiy
    lo go.
  cbc-NT: Jĩcãõ carõmio cõ cabairore bairo mʉjãã cʉ̃ã ãmeacãrẽ bʉtioro roro popiye
    majũ tãmʉorĩ mʉjãã yapapuaya. Cabero tunu mʉjãã tʉre etaʉpʉ, mʉjãã ñiñagʉ tunu.
    Bairo yʉ cabairopʉ ñiñarã, bʉtioro mʉjãã yeripʉ mʉjãã tʉ̃goña ʉseanigarã. Bairo
    mʉjãã caʉseanirĩjẽrẽ ni jĩcãʉ̃ ũcʉ̃ mʉjãã ʉseani jãnao joroque mʉjãã átimasĩẽtĩgʉmi.
  qxo-NT: Tsaynöllam gamcuna canan llaquicurpis yapay tincurishgaga alläpa cushicuyanqui.
    Tsay cushicungayquitaga imayca päsayäshuptiquipis manam gongayanquitsu”.
  mox-mox: Ta omiʼa wese tovenatuna nana ʼidewani, mana baʼitagana onuavita qiduana,
    ta nawale yaʼa omiʼa maega kana veloba ʼevivi, e ʼinega wese ona qaiawa aqiaqi.
    Ta baʼe qaiawa nana ge taha toga ana fata be naʼewa yavulei ʼimiega.
  kew-kew: Go-rupa abia nimuna robaa-para kedaa palia pare neme nimi wala adalua rabu
    nimi raaname omalimi. Gore nimimi raaname omalimi rabu aa medame go raana omape
    kone mada namu palimi.
  dww-dww: Inam kauinama teneḡinama nama taumi ḡaromie. Yodi ami nuaboyama raḡaninama
    ya tavana, be tokare ko kita munaḡeguna raḡanine, taumi koi nuaverena. Be inam
    wainuaverenama nam aitau tenaḡa tokare ḡaromie e paḡo pore.
  nif-nif: Wɨndɨñgangot nain ñolonda sɨndok gɨnañjɨ mɨlatalak, gan nak bɨndambo bɨ
    sambambi nambɨnekalɨñ, wolonda walenjɨlɨ bo kɨndem daumbi, sɨlɨsɨlɨlɨ gɨnañjɨ
    tokñeukak, tɨmbi ama nolɨ sɨndok sɨlɨsɨlɨnjɨ solom tɨkenelɨñdok tuop nɨm.
  twi-ASANTE: Saa ara na ɛte wɔ mo ho. Seesei deɛ, mo werɛ aho. Nanso, mɛhunu mo bio
    ama mo ani agye na obi rentumi nnye saa anigyeɛ no mfiri mo nsam.
  aoj-aoj: Ipaꞌ naꞌamba atin, deiꞌ ipaꞌ nelelemb nimanilimb. Atiasi aeꞌ itilipa wapani,
    owaꞌ nelelemb ipeꞌilimbi asonohalemb. Ina anin epen laꞌifina negalamona dagala
    inimba ipeꞌini, owaꞌatin.
  cbv-cbv: Páant mi jʉmat pah tigaá bʉʉ yeéb ñi jĩ́gahbipna caá. Tʉ́ttimah, yeebdíh
    wã jwʉ́ʉb enechah, yeebbʉ́t bʉ́dí ñi jwʉ́ʉb wẽibipna caá. Páant ñi weñechah, det
    yeebdíh ĩ jéih jwʉ́ʉb jĩ́gahacan niít.
  taw-taw: Anɨb ak, nɨbi mɨñɨl gos awl nɨgebɨm agak. Yad pen nɨbop tepayaŋ nɨgem,
    nɨbop tep yɨbɨl gɨnɨgab agak. Anɨgek, mɨñmɨñ nɨbi anɨb ak bɨ olap tɨbɨlɨkɨnɨmuŋ
    tek ma lɨnɨgab agak.
  jic-NT: Quina 'a nin wa nun jis lal. Nun 'aplijila quinam. P'a jyawca na ca nu mü'ü'süs.
    Napj ca nujus nuc niswá, ne pajal ca 'ücj nujisas nsem nun. Nin tepyala na, la
    p'a ma ca polel la qjuijis 'aplijila cüpalas nun.
  zap-NT: zenga ke rzak de yra de. Orree nles nuu lextoo de, per chene yberee noo
    lo de ste, kesentyent yzhiilen de kon te gyelgwzhiil ne rut gundet gan ygyitxee
    lo de.
  wer-wer: Pöta ök ar peene ya ngësring wë. Pël yeëetak ne kaalak arën itaangkën ënëmak
    ar ërëpsawiaring önëët. Pël ëën omën nampök arim ërëpsawi pöt wa ëp naalniipan.
  ipi-ipi: Wuane pua teke, andipa yakamato yamapane kenda eyai tekeko, namba dee lapone
    epoto, yakama andolowa-angi, yakama epele wete olai-kola, wandakali mindikipi
    mindimane yakamana epele ene okone katulo mo apia napulu-peya.
  qul-NT: Ajinallatataj kancunapas cunanka llaquicunquichis. Noka kancunaman cutimojtiy,
    sonkoyquichis cusicuywan junt'ayconka; chay cusicuyta ni pipas kechuyta atisunquichischu.
  ter-NT: Énomonemakamo koéneye ikáxu'iyea yokóvo kó'oyene, itea kóyeanemo noínjopeopikonoe.
    Yane yupihovó koetínemo elókeko yokóvo. Yoko ákonemo itoâti veyópea.
  bmr-NT: Jaabadɨ amɨɨhai jisumi mɨhɨdaasuvehi. Jaarunaaca amɨɨhai siino uco mahatyɨmeneri
    amɨɨhai jeebɨɨno sihidɨ imo imo minifeteji. Jaano imo icaco mɨɨhaiñooba amɨɨhaiditɨ
    udumɨtɨɨcɨjitɨno.
  fuf-fuf: Onon kadi hiɗon mari annde jooni, kono mi yiitidoyay e mon kadi, ɓerɗe
    mon ɗen weltoyto. Onsay hay gooto ittoytaa weltaare mon nden.
  bhl-bhl: Kaneko be yom kanekabiliw emdiw te. Kame yu ibolow ilum kulubiliw kate,
    ibik ete, nem yulo iti yetemoki ding dim kabalak e, yu kalfong fian mak kulokoliw
    te. Kuliwi, mali kawtiw i ki keko, ding dim beem kalfong fian be nam yakut keko,
    banim keyemiw te.
  ons-ons: Ŋinanoken numa yale waka pamaike, ukude ŋine wikile detmami, ŋo na baŋ
    koso manerop ŋine ŋunikale, eso yewao yemo ŋinane qomŋine wet pese so batneka
    gege yewaŋo watke payake. Pakimo batneka gege yaline yewa yemo ŋei maneŋo ŋinano
    ŋine maine mo omakŋune ma ariake.
  con-NTPO: Tsa'caen qui ja'ñojan ñombi'ye'faya. Tsa'ma ña ccase que'ima cachuiccosi
    qui avuja'faya que'i injama'choni. Que'i tsa'caen avuja'choma majañi'qque itsaye
    osha'fambi.
  ghs-ghs: Oho qesa poiqa nikeho qupa heme eete ooraihe, anai ipita paha nike moohimake
    nikeho qupa qidzanipamuke naatakoi. Qate qupa qidzaqidza nikehoke apei karabetaqu?
    Oi baamu.
  peg-peg: ହେ ଲାକେ ଏପେଙ୍ଗ୍‌ ନଙ୍ଗ୍‌ ଦୁକ୍‌ ପାୟାଆନାଦେରା, ମାତର୍‌ ଆନ୍‌ ଆରେ ରଗ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଚଞ୍ଜିୟାଆଦ୍‌ନାଂ, ଆରେ ମିଦାଙ୍ଗ୍‌ ୱାସ୍କିତାଂ ୱାର୍‌ୟା ଆନାତ୍‌ ଆରି ଇନେର୍‌ ମିତାଙ୍ଗ୍ ମିଙ୍ଗେଙ୍ଗ୍‌
    ୱାରି ଜେଲ୍‌ଜି ଅଦୁର୍ ।”
  txu-NT: Dja gar ã akaprĩn ajte akĩnho ane. Jakam gar akaprĩ. Kwãrĩk wãnh rã'ã. Dja
    gwaj ajte aben pumũ gar akĩnhkumrẽx. Nhym kam me arỳm te kute ar amã akaprĩ jadjàr
    prãmje.
  eng-WEBU: Therefore you now have sorrow, but I will see you again, and your heart
    will rejoice, and no one will take your joy away from you.
  gnw-NT: Jae ramiño vi pe reta pepɨatɨtɨ añave, ẽrei puecha yeta, jare piyeroviata,
    jare ndarau quía ipuere pembɨpɨatɨtɨ ye —jei—.
  mux-mux: Eni aku-sipako. Ambuma-ni kangambula mingíndu mindili nolemele aku-siku
    mele “Na eni mundupu kelepu pumbu.” nikereliinga eni ekupu kamelena mindili tipili
    molemele. Akiliinga-pe ambu te-ni kangambula kamu memba kene alsupa numanu silimú
    mele na-ni eni kelepu kanombu kene eni numanu singíko. Kanu-kene eni numanu siku
    mulungélendu yambu te-ni eni numanu naa sangi ulu te kapula naa tingí.
  maj-NT: B'a̱ ta̱ ts'ín tíma nusinnu̱u nd'a̱i̱, tu̱nga ni̱basehé ngáha̱nu̱u. Tsjo
    k'úé ngáha̱ ra̱ ani̱ma̱nu̱u ko̱ najmi ch'a xi ka̱ma kjé'anu̱u kju̱a̱tsjonu̱u.
  bkq-NT: Arâ ise âtynrumo aunloenlâ nipyra awyly. Tytynre âmaemo iwerâ, “Iweâ lelâlâ
    ise iepyra midylymo” ugueduo, nhetonzemo olâ urâ. Aituo ise toenzepa omarumo.
    Ânguy tuomareba âenehonwâbyramo ise.
  kue-kue: Kuno yeglmere ene mina panambuka, erme ene kinde pirkwa, ba na aglkekor
    ene kanimbo, ana ene gun pond kaima yenaglkwa. Ana ene gun yenaglkwa i yomba ta
    ikorugl endekraglkwa.
  cot-NT: Ariquea piquejejiaca aviatimpajia imaica pishimampojancajiavequempaquea
    cotanquitsiquea naatimpa nonejajiajempiquea ariquea pishinevaejianajempa, aatoquea
    ichoocati agavejanquitsineca irishimampojancacajaijaempi.
  bnp-bnp: 'Mua ranga: Ngane a tahuna nidodo. Pali muri ma bara matai tabu mua, bara
    mu vivi. I uka tara viri ge bole vurokia a nivivi ne mua.'
  apn-NT: Tã ã mẽ ate amnhĩ nhĩpêx anhỹr kaxyw. Kot kaj mẽ akĩnh kêt nẽ ri apa. Tã
    kot paj akupỹm tokyx ixtĩr nẽ axte mẽ awỳr ixkato ka mẽ ixpumu nẽ akĩnh nẽ. Hãmri
    nẽ akĩnh rãhã ri apa ho apa. Nhũm mẽhõ mẽ apumu nẽ tee ri tanhmã mẽ akĩnh nê mẽ
    ato kaprỳ ka mẽ arĩ akĩnh rãhã ri apa ho apa.
  ctp-NT: Loꞌo ꞌwan ni ―ndukwin―, chinꞌ ti bra ka xiꞌin tiꞌ wan; kanꞌ naꞌaǎn ꞌwan
    xiyaꞌ, loꞌo ka suꞌwe ꞌa ka tiye wan xiyaꞌ bra kanꞌ. Ja tukwin ka tukunꞌ chaꞌ ꞌwan
    chaꞌ ja ka suꞌwe ka tiye wan bra kanꞌ.
  bre-BRG: Evel-se, c'hwi a zo bremañ en dristidigezh; met me ho kwelo a-nevez, hag
    ho kalon en em laouenaio, ha den ne lamo diganeoc'h ho levenez.
  opm-opm: Amaru hat gur gin kakun ama ihtin er dasi haptimur. Kwit it ma wanahatipri
    oh amam dasi hatiprimur. Amam dasi hatperhan ama amam danong timbas matin han
    oh timbasnapmur.
  bvr-bvr: 'Ana-goyburrpa rrapa nyiburr-yinagatiya minypa jin-gata gama: Gun-guniya
    gugu minypa ana-goyburrpa wargugu nyiburr-ni barra, wurra barrwa ngayburrpa nguburr-nachichiya
    barra, lika ana-goyburrpa nyiburr-marrkapcha barra nyiburr-ni gu-gata ngacha gun-gumarrkapcha
    minypa gala ana-nga a-yinmiya nyirr-gaypa.'
  wal-wal: Hegaa gishshau, inttekka intte wozanan hirggeeta; shin taani naa77anttuwaa
    inttena be7ana; qassi intte wozanai keehi ufaittana; intte ufaissaa ooninne intteppe
    ekkenna.
  zad-NT: Ka'kzan chak c̱hele. Ṉaa chakyeshile, na' ka yillagcho dii yoblə kanan'
    yiba yizakile, na' ni to kono wsej wllon yibaile.
  kmg-kmg: Eme ŋoŋe iŋuc jaha dameŋ šiŋuczia bušâichec juniŋmu. Juhapie mocwâc risierâ
    honec-ŋopape bubiaŋ bâfuaniŋmu. Eme bubiaŋ i moczi mi qâsua-ŋareocmu.
  aso-aso: Idoꞌ aꞌmineꞌmine igi lingine idise mulumo nigilaniꞌza alingeꞌ naza gohi
    lengiꞌ ningeloniꞌ gameneuꞌ nene lutinguꞌ gulumo avile lise minivo longolize izi
    minilisave. Ee, idoꞌ aꞌmine lutinguꞌ longolize izilizaniꞌ nene eveneꞌ gohi malitesi
    nene ngeli ma di hulamilisave.
  uli-uli: Ila sangmi igla bo ye bele tayikof dipmi. Iwe ngo ibela tefaeldoh iremi
    ngo hami ha bele rraey. Ila rraey la tor semal le yebe hasi tangugmi.
  nin-NT: I ta si ki imba meme yo. Ziza imba ko vri isisurr. Nggo ingga taka ni hi
    imba zizo imba taka me̱ nyarr, undurr si taka kpa inyarr ima yi glo ki imba hen.
  tgk-tgk: Инак, шумо ҳам ҳоло ғамгин ҳастед, аммо Ман шуморо боз мебинам ва дилҳои
    шумо аз шодӣ пур мешаванд ва он шодиро ҳеҷ кас аз шумо гирифта наметавонад.
  acu-NT: Atumsha nunisrumek yamaikikia wake mesekrum pujarme. Turayatrum ataksha
    wi wantinkamtai, wína waitkaram, atumi nintijai nukap warastinuitrume. Nu waraamuka
    tuke nangkankashtinuitai.
  cak-WNT: Can quec'ari' riyix, wacami c'o chic bis pa tak iwánima, pero riyin yipe
    chic jun bey chi'itz'etic. Y yac'ari' tek xtitzolin chic pe ri quicoten pa tak
    iwánima, y ri quicoten ri' can majun c'a xtelesan ta iwuq'ui.
  ebk-ebk: 'Kaman us kan chakayu: Ngumunguyus kayu ad wani, ngem ilaoktu kasin chakayu.
    As nan hiyachi, munlagsak kayuntu as solet, ya maid poros mangaan as nan hana
    ay lagsakyu kan chakayu.'
  spa-PDDPT: Ahora ustedes también están tristes, pero los veré otra vez. Ustedes
    gozarán, y nadie les quitará su gozo.
  ruf-ruf: Namwe pfipfila, sambi mna usungu, lekeni nitsomwonani keli, namwe mtsodeng'elela,
    kuduhu imunu iyodaha kuwaboka ndeng'elelo yenu.
  gun-gun: Ha'e rami ae avi peẽ kuery aỹ pendu ndapevy'aveia. Ha'e gui jajoexa jevy
    ramo ma pendepy'a py pendu 'rã pevy'aa avave rei ndoipe'a kuaai va'e.
  agu-BL: Ncha'tz tzun itane'n itetz. Wi'nin na cxbisunwok jalu', poro yil nu'lt tan
    itilwe'n, nternin sjalok jun tzatzi'n tetz italma'. Yi jun tzatzi'na'tz, cya'l
