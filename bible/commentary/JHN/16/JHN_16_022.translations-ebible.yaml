    nindou ŋgorü ai sɨhamundɨ ŋgusüfo aboedɨ kife nɨmarɨ hɨhɨfɨ-hɨhɨfɨ ra ndemündü
    pindeandɨ, ŋga wanɨ.
  ptp-ptp: Om gwêbaga xam dô hɨxôn nɨlôm vɨyin, lêc a obêc xê xam tii vac nang, om
    xam ob dô hɨxôn xêmyaa nivɨha yang, dɨ xomxo ti o tɨyi wê ob vô xêyaa nivɨha tige
