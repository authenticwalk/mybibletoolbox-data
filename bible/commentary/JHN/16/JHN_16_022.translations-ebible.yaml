  kan-OKCV: ಈಗ ನಿಮಗೆ ನಿಜವಾಗಿಯೂ ದುಃಖವಿದೆ. ಆದರೆ ನಾನು ನಿಮ್ಮನ್ನು ತಿರುಗಿ ಕಾಣುವೆನು; ಆಗ ನಿಮ್ಮ
