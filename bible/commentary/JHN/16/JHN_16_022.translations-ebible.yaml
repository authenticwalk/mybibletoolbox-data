    Te ni‑iin nèhivì, mà cúí cadi‑nè nùù ñà‑jaàn.
  ceb-ULB: Busa naguol kamo karon, apan makita ko kamo pag-usab, ug malipay ang inyong
    kasingkasing, walay si bisan kinsa nga makakuha sa inyong kalipay gikan kaninyo.
  ces-LB: Nyní jste smutní, ale budete se zase radovat, až se setkáme. O tuto radost
    vás nikdo nepřipraví. Pak všechno pochopíte.
  mkn-mkn: Bagitu ju deng bosong. Sakarang bosong manangis deng hati susa. Ma lama-lama
    Beta datang lia kambali sang bosong, ais bosong pung hati kambali jadi sanáng.
    Deng kalo itu hal su jadi, na, sonde ada satu orang ju yang bisa tahan bosong
    pung rasa sanáng.
  pol-UBG: I wy teraz się smucicie, ale znowu was zobaczę i wasze serce będzie się
    radowało, a nikt nie odbierze wam waszej radości.
  qxh-NT: Chay-jina aywacuptï, jamcunapa shunguyquipis sumaj nananga. Yapay tincuptinchim
    ichanga, shunguyquipis jatunpa cushicunga. Pipis mana llaquicuyman ćhurashunquipänachu.
  nwi-nwi: Ye norien kɨrikianə əmə mɨn, naksərɨg rahas pawk ai taktakun, mərɨg kwasɨg
    ikɨn, jakəm mɨn əmiə, kɨni rɨkimiə tukragien pɨk; to yermamə kɨrik rɨpəh nor-mɨnien
    əmiə naksərɨg rahas.
  kmo-kmo: Kwo eechaba tawa. Apa kwi bii nomuyato. Wowak, anapa way kwon kawka henyak
    kwopa kwoya woy hikitakiita. Kwoti kwoya hiki tawa boboyen nasowoyekasakech.
  agr-agr: Anmamtuk atumshakam yamaikik buuttatjume, nuniagmin ataktú wi wantinkamtai
    waitkajum, atumi anentaiminish shiig aneasjum dakujustatjume, nu dakujutnak makichkish
    emegkatjamain ainatsui.
  kyc-kyc: Doko suu pyao epapu nakama kondome kumuo karaminyi. Dopa pilyaminyipape
    nambame nakama dee epo kandarono dokopa nakama monarena pyakalyuo pyaramo kararami.
    Dokopa mendalimi nakama monarena pyakalyuo pyaramo renge doko rekya lao nyeraminde
    daa.
  urd-GVU: یہی تمہاری حالت ہے۔ کیونکہ اب تم غمزدہ ہو، لیکن مَیں تم سے دوبارہ ملوں
    گا۔ اُس وقت تم کو خوشی ہو گی، ایسی خوشی جو تم سے کوئی چھین نہ لے گا۔
  yre-NT: -A -tʋwli "nɛn "nyian 'cee vɛ -a. Tʋ 'gʋɛ -a bɛ 'ka 'ta a -trɔdrɔ, 'pian
