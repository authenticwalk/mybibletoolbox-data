verse: JHN.016.002
translations:
  kpx-kpx: Kosealemo Diue ataeabuna gabie abu dubumo la nunuvei. Iale vani kemo ata
    oleuoleu lahaveliege abuna loui kosea, ‘Noeau Dilava lovilike ko vama.’
  okv-H: eto Judea embomeni na ungo kahekaro oenga iresova, avo pere mane rate iji
    puvuto ere hua amo embo na God ta pure otohu asi ke ijie ungo taro pehasova
  tbo-tbo: Babana apo numa tapalolo uyahinei hina wiyagami, ma houga e nenei apo hina
    lihilagenimi. Ma hai nugotuhu apo hina pa geka Yaubada anani kaoha.
  mal-C: യെഹൂദർ അവരുടെ പള്ളികളിൽനിന്ന് നിങ്ങൾക്കു ഭ്രഷ്ട് കൽപ്പിക്കും; നിങ്ങളെ കൊല്ലുന്നവർ,
    ദൈവത്തിന് ഒരു വഴിപാടു കഴിക്കുന്നു എന്നു കരുതുന്ന കാലം വരും.
  grc-SR: Ἀποσυναγώγους ποιήσουσιν ὑμᾶς· ἀλλ᾽ ἔρχεται ὥρα, ἵνα πᾶς ὁ ἀποκτείνας ὑμᾶς
    δόξῃ λατρείαν προσφέρειν τῷ θεῷ.
  bgc-bgc: वे थमनै आराधनालयाँ म्ह तै काढ देवैगें, बल्के वो बखत आवै सै, के जो कोए थमनै
    मार देवैगा, वो न्यू समझैगा के मै परमेसवर की सेवा करुँ सूं।
  khz-khz: Iuda talimara geria rupu na pia tao-gerevagimi. Pa, tomana ea evogomaina,
    talima taa na pene vagi-kwaregami genai, ia mata polu pene kila, ia Palagu vetugunagina
    eago-veniana.
  deu-TKW: Ja es kommt die Stunde, daß jeder, der euch tötet, meint Gott einen Dienst
    zu widmen.
  zsr-NT: Tsaz lubijëꞌ lbiꞌiliꞌ ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío, atiꞌ
    gdxin dza catiꞌ nu bönniꞌ gdöddëꞌ lbiꞌiliꞌ gáquinëꞌ dxin queëꞌ Dios runëꞌ.
  lin-lin: Pamba te bakobengana bino na bandako ya mayangani ; mpe tango elingi kutu
    kokoka, tango oyo moto nyonso oyo akoboma bino akokanisa ete, wana azali kosala
    bongo, azali kobonzela Nzambe mbeka.
  hns-NT: Dharam ke barkwan toelogke to na khaalie aapan partjaar ke ghar me se niekaswaai
    dei, bakie bhie ek dien toelogke marwaai dhaarie. Aise karke oesab sotjiega kie
    oelog Parmeswar khaatien barhia kaam kare hai.
  noa-E: Ya amauta pãar dʉ̈i magphöbaadëmʉn, pãran amau amach eemua jʉr wërppʉ̈iwia
    amach culto waaujem eejã tag dubpibajugui ajim. Mamag nʉʉ awia juauchajã pãar
    khëchmaju. Mag pãar khëch nʉm khʉʉnau amachdëupain Ẽwandamau pãar dʉ̈i magpi sĩewaita
    mag nʉm ajurau.
  eng-EMTV: They will excommunicate you; but the time is coming when everyone who
    kills you will think that he is offering God a service.
  mib-NT: Chi quenehen i róhó jéē ma cuáha ga i jnūhun cone ró táca vehe iī sinagoga.
    Te quee quɨvɨ̄ jeē cahni i róhó, te cani ni i jeē ɨɨn jniñu váha ni sáha i nuū
    Yaā Dios.
  lif-NT2: खिनिॽ यहुदि चुम्‍लुङ्‌हिम्‍मोलाम् के़म्‍लःत्ति के़म्‍देःसिॽ॥ हे़क्‍क्‍याङ्
    अक्‍तङ्‌बा ये़म्‍माङ् तार पत्, मनाहाॽरे़ खिनिॽ के़म्‍से़रिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    सेवा चोगुम्‍बार पत्‍छिगे़ लॽरिक् मे़इःत्तुरो॥
  xnj-xnj: Vandu yati vakuvavinga nyenye munyumba za kukonganekela Vayawudi. Kangi
    lukumbi lubwela mundu yoyoha mweakuvakoma nyenye yati iholalela akumhengela Chapanga.
  mmx-mmx: Luvuttadi amgomgo dinaba sep pepe nimi xusu mi noxo vubeles bok ba uto
    at laraogu singising. La laaleng move naba vot, la do tara na sev amet tara atnimi,
    ni naba nua i do i lox i mo ri lox amomo ne Moroa.
  cbr-NT: Mitsúxmi 'ënan cupí ca anua judíos unicama timë́ti xubunu atsíntëcëanxmami
    'inun mitsu chiquíncanuxun 'aia. Nucën Papa Dios cuëëncësabi oquin isa 'aia quixun
    sinánquin ca unin mitsu bëtsi bëtsi oquin 'ati 'icën. Usai 'ia camina isti 'ain.
  tee-NT: Cataxcoxtuyan ju la'ixpujitat'an ju quint'a'israelitanin'an. Cachina' avilhchan
    va tichi chavaich ju catamakniyan catanonach ni chunchach ju na k'ox lhiulai ju
    Dios.
  eng-LSV: They will put you out of the synagogues, but an hour comes that everyone
    who has killed you may think to offer service to God;
  cak-NT: Roma can xquixkotex-pe pa tak sinagogas, ri jay anchi' nitzijos-wi rutzij
    ri Dios. Y can xtapon-wi chuka' ri k'ij cuando ri winak xtiquinojij chi rusamaj
    ri Dios niqui'en roma jixquicamisaj.
  pah-NT: Aerẽ po ti g̃a pe mondoukahetei pejatykahava hugwi nehẽ. Aerẽ po ti g̃a
    pe jukai nehẽ no nahã nhande tipoko Tupana'ga javo tehe nehẽ, ei ga.
  sja-NT: Tachi Ak'õre Ũraa jarateepata tedeepa parã jëret'aapataadait'eeda aji. Ma
    awara parã peet'aadait'eeda aji. Mãga oodak'ãri, ãchia k'ĩsiadait'ee mãgata pia
    oomaa p'anɨ Tachi Ak'õre-it'ee.
  xed-xed: 'Dzaʼa taliŋtala lu ta kaghuni ma həga tagha skwa la Yahuda. Tsaya ya a
    vani wu, ta saghasa fitik dzaʼa kəl mnduha dzaʼa pslatá kaghuni ka ndanay kazlay:
    Na skwi maga mu na ná, magamaga mu ta skwi ta zɗəganatá Lazglafta kəʼa.'
  glk-glk: شمره از کنیسه‌یأن بیرونه کونیدی. حتی زمانی فَرسه کی هر کی شمره بوکوشه،
    فکر کونه کی خدایه خدمت بوکوده.
  mks-NT: Jáchi̱ va̱xi qui̱ví tá taxí ña̱yivi ndo̱hó veñu̱hu. Ta ndá na̱ ná cahní
    ndo̱hó ca̱hán na̱ ña̱ cája chúun na cuéntá Ndióxi̱.
  gfk-S: Di na hatabune mu be pa mu nale lotu ta ira nudi hala na lotu. Io, i tutuno,
    iesene i tutuno iat bileng be no pana bung i hananawat be tikenong na ubu bing
    mu na lik be i gilgil ra pinapalim na lotu utuma hone God.
  bmu-bmu: Uruŋini qahö meleŋget yeŋön mönö köuluk miri kambuŋineyök utal eŋgigetka
    yaigep eta malme. Könaŋgep nalö kun kam kuŋgumawi, miaŋgöreŋ iŋini nöŋgöra aka
    eŋgugetka kömume. Mewö eŋguba kewö jime, ‘Mewö miaŋön Anutugö welenŋi qeinga Anutugö
    uruŋan ölöwakza.’ Körekŋan mewö möt sohoba jime.
  dgz-dgz: Tave di wam da oniwan, mu dugup paewa gwanap up oiep tau aitai, amba orup
    da gurae boniga seae amba me manega anuta, ‘Ne yan aiman garaet God wanivin.’
  eng-GNV: 'They shall excommunicate you: yea, the time shall come, that whosoeuer
    killeth you, will thinke that he doeth God seruice.'
  zaa-NT: Porqui'ni labiru hue'él·la' cą le gá'a le le' ca sinagoga qui' quį. Ą'hua
    huàl·lani tsá qui'ni canchu nuỹa diba guttią le nna, gulaba latsi'į qui'ni anía
    modo nna runią Tata Dios servir.
  eng-WEBSTER: 'They shall put you out of the synagogues: yes, the time cometh, that
    whoever killeth you, will think that he doeth God service.'
  guh-guh: 'Paxamë papecaitoyavi, pacacapitsapabiabiana judíovi penacaetuatabiabibovecua.
    Belia jane baja itsamatacabijavabelia pacabeyejebiana. Nexata pamonae pacabeyejebiana,
    jamatabëcuenenavëxaniabiaya jumaitsi tsane: “Dioso pejitsipaecuenia tobeyejebajë
    mapamonaeje,” jai tsane.'
  bon-bon: Israela biname cina weebibine teeme irecu ätumuta cabu ca pagege äyecreja.
    Cuta padare te page tädepi, liba lui cina weebibine budre me pa iglecipesi, teepi
    apu pa jaangemepi egä, ‘Cine miiji mule ne jewenisi Acejiyame tääpume.’
  nhw-BL: Pampa teipa ayacmo anmechcahuilise xicalaquica ipan israelita tiopamitl.
    Huan ajsis se tonal quema masehualme catli anmechmictise moilhuise quitequipanohuaj
    Toteco.
  swh-ONEN: Watawatenga na masinagogi. Naam, saa yaja ambayo mtu yeyote atakayewaua
    atadhani kwa kufanya hivyo anamtumikia Mungu.
  wbi-wbi: Avaanhu vikuvadagha mu masinagogi ghaave, kange ghukwisa unsiki pano umuunhu
    angavabude umue itisagha ikum'bombela uNguluve.
  bba-bba: Bɑ koo bɛɛ ɡirɑ sɑɑ mɛnnɔ yerun di. Sɑɑ yɑ mɑm sisi ye bɑɑwure wi u bɛɛ
    ɡoomɔ u ko n tɑmɑɑ u Gusunɔ sɔmburu kuɑmmɛwɑ.
  eng-KJVCPB: 'They shall put you out of the synagogues: yea, the time cometh, that
    whosoever killeth you will think that he doeth God service.'
  kgk-NT: '—Pene mosẽ va''erã imondo-vy ojeporahéi haty haty-gwi. “Anive peike teĩ”
    he''i arã peẽ-my gwĩ pende-rehe ija''e''ỹ va''e. Upéi ogwahẽ va''erã peẽ-my pemano
    hagwã áry. Upe-ma ramo pende jukaharã: “Nhandejáry remimbota-rupi jajuka íxupe”
    he''i mo''ã va''erã pende-rehe.'
  waj-waj: 'Fai vaidiiya nuunaira nnauyauvakidiri ngii ooqoo tida ngii titakiai fai
    ngia pikiada kuaaravai. Fai yapooma suai nnaagiai suaivo nninai rikiada iya ngii
    ruputikiai putuaaraivaara kiaara: Ta Anutuuqaa mmoori yoketaivaa iikiaunnayavee,
    kiaa kiada ngii ruputuaaravai.'
  cpy-cpy: Tema eero ishinetee-tzimi pikyaayitee jempe ipiyota-piinteeta. Aritaki
    rowamahae-takimi, roshiyakaan-tzi rantatziiniri Tajorentsi kameethari.
  ekk-PKP: Nad heidavad teid sünagoogidest välja; õigupoolest tuleb aeg, mil need,
    kes teid tapavad, arvavad, et teevad Jumalale teene.
  mpx-mpx: Bwaliga abwe nihi ba nuku tagil wali limi tapwalolowa ge nige alomiyau
    nuku tatapwalolo al. Ge sauga i nenem, ebo gamagal etega ni tagapaaligamiu, he
    i nuwatu tage Yehoba wana tuwalali to i ginol o.
  wbp-wbp: Ngaka kapulu-nyarra Juwu-paturlu yilya jaaji-ngirliji, kapulu-nyarra warla-pajirni
    nyanungurraku jinta-jarrinja-wanguku. Junga, ngaka kajili-nyarra pinyi tarnnga-kurra,
    kapulu-nyanu wantarla manngu-nyangu kujarlu, ‘Kajirlipa-jana nyampurra pinyi tarnnga-kurra,
    ngulaju kapu-ngalpa Kaatuju wardinyi-jarrimi.’
  luo-luo: Giniriembu e sinagogi; chutho ndalo biro ma ngʼama nonegu notim kamano
    kaparo ni otiyo ni Nyasaye.
  nhe-NT: Pampa teipa ayoc inmechcahuilise xicalaquica ipan israelita tiopamitl. Huan
    ajsis se tonal quema tlacame tlen inmechmictise moilhuise quitequipanohuaj Toteco.
  aii-aii: ”ܒܸܬ ܛܵܪܕܝܼ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܟܢܘܼܫܝܵܬܹ̈‌ܐ. ܒܸܬ ܐܵܬܝܵܐ ܣܵܥܲܬ ܕܟܠܔ ܕܩܵܛܹܠܔ ܠܵܘܟ݂ܘܿܢ
    ܒܸܬ ܚܵܫܹܒ݂ ܡܲܩܪܘܼܒܹܐ ܝܠܹܗ ܚܸܠܡܲܬ ܠܐܲܠܵܗܵܐ.
  esk-NT: Iñuich anitqataġisigaasriunniiñ iliŋisa katraġviŋmikniñ. Aa, piviksraq tikitchumaaqtuq
    kia iñuum tuqqutchumisi savautriñasrukniaġisiruq Agaayyutmik.
  msb-msb: Pagapahalion kamo sa mga sinagoga kag maabot ngani an adlaw na magahuna
    an mapatay sa iyo na ini pagsirbe sa Dios.
  cpa-NT: Tsa¹cuø¹ dsa² jmøi¹guǿi¹ jianh¹² hniah¹² jǿg³ hi² gu³noh¹² hniah¹² guøh¹²
    quiah¹²dsa. Lah¹dsóh² dsiég¹³ báh³ jmai³ ja³lë́² dsa² jmøi¹guǿi¹ jianh¹² hniah¹²
    hi² mi¹ti¹dsa ni³ Diú¹³ ju³ná³ ca¹mi¹dsian¹²dsa hniah¹².
  dso-dso: ସେମନ୍‌ ତମ୍‌କେ ପାର୍‌ତନା ଗରେଅନି ବାର୍‌କରାଇ ଦେବାଇ । ଉଁ ଏନ୍ତାରି ବେଲା ଆଇଲାନି,
    ଜେ ମିସା ତମ୍‌କେ ମରାଇବାଇ, ସେଟା ପର୍‌ମେସର୍‌କେ ସେବା କଲାପାରା ରଇସି ।
  meu-meu: Dubu amo bae dorimui lasi; oibe, negana vada be maimu, baine alamui mase
    tauna na lalona ai baineto ia na Dirava isiaina e lao heniamu.
  yva-NT: Weye indati vatane wo wasaorai wasisa no yavaro sambaya rai. Muno masyoto
    makareye vatane inta wo wasaubaisy, umba wo rakarae ware wo wasaubaisye somamo
    awa wanapatambe Amisye ai mije.
  dgc-dgc: Entan moy,” kagi ni Jesus du alagad na, “dumemét i oras a paibutén de kam
    du kapilya de. Sakay pati, ta esa a panahun, éy te tolay a mégakala side a makatulung
    ta Diyos éng bunon de kam.
  zpm-NT: Sac goṉ zuṉcxooṉ zho to, zbee zho to yadoo; ni zdziṉ dze haxta zut zho to,
    sac masaque sac zho lëë miṉe racladz Dios ga noyuṉ zho.
  hix-NT: Anatoko rohnànkanàr xe manatxow hana, roxanhàn komo wya oyeryewhamnohrà
    komo ke. Onà wyaro nketxhe hampànà, oyeryewhamnohrà kom me, kekon hatà. Amna yakoro
    ohsamnohpànà ro me harha ehtxok hampànà, ketxhe, owyanye. Oyotahetxhe xarha hampànà.
    Atxke natxow hamà, moxamo, Khoryenkomo wya, àro ke, tetahatxe, kàwyanye noro yeryehotanàhtoho
    me, ketxhe hampànà, ohokonye, kekon hatà, Txesusu.
  sim-sim: Kumak avak lir nga ji lotu ukuwa nombo oson pantlekwa ola. Uhu os jirin
    li mandingormekwa wolo karem hishikwa ola, �Lerawu Avui Wasilakahin os nimu landuwa.�
  npi-ULB: तिनीहरूले तिमीहरूलाई सभाघरबाट बाहिर निकाल्नेछन् । तर यस्तो समय आउँदै छ
    कि तिमीहरूलाई मार्ने हरेकले तिनीहरूले परमेश्‍वरको सेवा गरिरहेका छन् भनी ठान्‍नेछन्
    ।
  cgc-cgc: Kyo yan bawalan na magselled naan ta mga balay tipunan ta mga Judio. Dili
    nang nyan, mabot man uras na daw kino magpatay ki kyo, ta iran na isip gasirbi
    danen ta Dyos paagi ta pagpatay ki kyo.
  tim-tim: Nâŋgât gasalupnande amâ den emetŋânba watyekbiâ yânŋângen manbai. Akto
    areâk bo. Hâmbâi amâ yâkŋe hin dâwai, “Yesugâlân gâtŋe yeŋguenŋe mombai amâ Anutuŋe
    nenekto âlepŋe akbiap.” hain nâŋgâm yeŋgumbiâ mombai amâ akmâ hilipkowai.
  yor-yor: 'Wọ́n ó yọ yín kúrò nínú Sinagọgu: àní, àkókò ń bọ̀, tí ẹnikẹ́ni tí ó bá
    pa yín, yóò rò pé òun ń ṣe ìsìn fún Ọlọ́run.'
  wos-wos: Hukémbu néma du nawulak watandi, guni Godna hundi buléndaka ge yatakataka
    wun geré wambula wulayihafi yangute. Yatakangut du nawulak watandi, ‘Di haraki
    saraki sémbut hurukwa du di. Nani diré xiyaata nani Godna jémba me ye.’ Wungi
    wata di guniré xiyatandi.
  emp-NTPO: Judiorãba bãrãra ãdjirã dji jʌrebada ded̶ebemada ãyã jʌrecuad̶ia. Maʌ̃
    awara bãrã bead̶i ewarira zeya. Bãrã beabʌdad̶e ãdjirãba crĩchad̶ia Ãcõrẽba quĩrĩã
    b̶ʌda o panʌda.
  eng-F35: —they will excommunicate you; indeed, a time is coming when anyone who
    kills you will think he is offering God service!
  ind-ind: Karena kamu menjadi pengikut-Ku, kelak kamu akan diusir dari rumah-rumah
    pertemuan orang Yahudi, bahkan ada yang dibunuh. Dan orang yang membunuhmu justru
    merasa sudah berbuat benar di mata Allah.
  pes-OPCB: شما را از کنیسه‌ها بیرون خواهند راند و حتی زمانی فرا خواهد رسید که مردم
    شما را خواهند کشت به خیال اینکه خدا را خدمت می‌کنند.
  mpt-mpt: Kukub olo inaminobe. Yuda naka maki ibo baabeniba Ibo Gode am temo mo lotu
    kemibe ge baaniba fotebe nabianiba eka mak ile funaniba Yesuse okok aleyemin nakai
    yemin kukub olo Gode okokobo geniba i ibo yebiam nomabiobe.
  ssx-ssx: Mo hande pi hotu haleme da pa꞉ta꞉manu iki poemena꞉yeke iki yokilimikie.
    Kutupa wetepena꞉ mandane haliwekima꞉ta꞉ iki litolo hata꞉ta꞉ Koda꞉na꞉ e pokaasoma꞉me
    laa hone wilimikie.
  mkl-mkl: Aɑ nɑ ɑ ɡɑnji ŋɛ ile bii ɑ̀ yɑ ce kutɔtɔɔ ŋɑ ku bɔ. Nɔ ɑwɑɑti wɑ nɑɑ iyi
    inɛ ŋɑ ɑɑ kpɑ inɛ ɡɔ nŋɛ ŋɑ, nɔ ɑɑ mɑɑ tɑmɑɑ bɛi Ilɑɑɔ̃i ɑŋɑ ɑ̀ wɑɑ ceɑ icɛ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଆପେକେ ସମାଜ୍‍ବାନ୍‍ ନୁଆଁ ଆତାର୍‌ଏ ବାରି ଦେକ୍ ରକମ୍ ଦିନା ପାଙ୍ଗ୍‌ଏ ଉଡ଼ିବେଲା
    ରେମୁଆଁଇଂ ଆପେକେ ବାଗୁଏଃଏ ମେଁ ଇସ୍‌ପର୍‌ନ୍ନିଆ ସେବା ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ବାବେ ଆର୍‌ଏ
    ।
  gof-RNT: Entti hinttena Ayhude Woosa Keethatappe kessi yeddana. Hessadakka, hinttena
    wodhiya oonikka Xoossi koyabaa oothiya daaniya wodey yaana.
  unx-unx: ଇନ୍‌କୁ ଆପେକେ ସାମାଜ୍‌ଅଡ଼ାଃଏତେ ଆତମ୍‌ପେୟାକ, ଏନ୍‌ଦିପିଲି ହିଜୁଃଆ, ଚିମ୍‌ତାଙ୍ଗ୍‌
