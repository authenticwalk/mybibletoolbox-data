    yaanawaa.
  kfw-kfw: Synagogue makheiya nangni innapuutsik eii, halli nangni kanathat mi khan
    Pathian sik-ah chuon kitho eii tia a-ngaidon nasik aphakha aheiwajei.
  bfz-bfz: तिना तुसे प्रार्थना रे कअरो ते निकाल़ी देणे, बल्कि से बखत आऊणा कि जेस केसी
    तुसे काणे, तेस समजणा कि आसे परमेशरो री सेवा करने लगी रे।
  cuk-09: Ar Judiomar-onmaked-neggi dulemar be-onomaloed. Ar ibagan danikoed, ar be-oburgwismalale,
    Bab Dummadga ibmar-nued imaknaiye bimaloed.
  ben-OBCV: ওরা সমাজভবন থেকে তোমাদের বহিষ্কার করবে; এমনকি সময় আসছে, যখন তোমাদের যারা
    হত্যা করবে তারা ভাববে যে তারা ঈশ্বরের উদ্দেশে এক নৈবেদ্য উৎসর্গ করছে।
  mil-NT: Chi vá dáñá‑gǎ‑güedé quɨ́hu‑ndo vèñúhu, te ni vǎ cúú‑gǎ quiní ndeé ñáhá‑güedě
    xii‑ndo. Te sáá ɨɨⁿ nduu te cahni ñaha‑güedě xii‑ndo, te xíǎⁿ cuu cahaⁿ‑güedě
    sá quídé‑güedě chìuⁿ Yá Ndiǒxí.
  myu-myu: — Eykay itakomaayũ jeymuõmat g̃u Deus eju kawẽnwẽnap'a be. Jeyaoka ip.
    Eyaoka buje, tũybe Deus bikuyap tag̃ wuyju jekukum iãn je'e ip — io'e.
  fue-fue: Ɓe burtinan on diga baajorɗe. Wakkati waran, barɗo on fu miijan Alla saafata.
  amk-amk: Ambori mano ewenunggamiei fosa etata mea weru munu agama Yahudi fo ki.
    Tuti ambori mano emung mea fosa enemitituai we enari tonanafo deinawiai we esomi
    we Allai tarai finanai. Rabuang bo inontarai enari tonanafo ambori kawariai ki.
  fai-fai: Ika ilim kawed am uyo kiba adut boyam bom nadiwe am mak dánokaba ika yankabi
    bom nadiwe im aket bo Got wok fakudaw buduwo, kalanokabiw.
  ura-NT: Acaauru ita taojiaauruhana jaan loreri asaae enohichene janate, caje inara
    sitaa cuurureein. Chaaente, chunicoha inara tabanejei sohin jaooruhane, ‘Jeriha
    Cana Coaunerana jaunne, caa ichaaun,’ naa cuurureein.
  mcd-NT: Tapicahuun. Maton caifo nan ua icoinra huamafoan chipo yonoi man nocon ichananti
    pushu muran afanan iquinonma. Un mato icon yoinon. Chipo amaquiri shinancani isca
    huaquin, “Diosin apaiyai cuscan non huashonon. Non Jesús icoinra huafo rutunon,”
    ishon anori shinancani.
  urt-urt: Tinge ka jinyen yip ŋaiye pa yute juhilyeh yotop lenge yoto yukoh lotu
    titinge lenge Juta. Ŋup ende ka ot ŋaiye lenge miyeꞌ ŋaiye ka yumbip pa yule pe,
    ka ŋoiheryembe nange ŋaimune ŋaiye tinge yende luku pe, tinge yende wah tikin
    Got.
  kiz-kiz: Bhibeta kubhapisya kwibhala mu masinagogi; hakika saa jhihida ambajho khila
    jha ibetakubhakhoma ibetakufikiri ibhomba mbombo jhinofu kwa ndabah jha K'yara.
  tzo-TZE: Yu'un ta to sloq'uesoxuc ta nail tsobobbail li jchi'iltactic ta israelale.
    Ta to sta sc'ac'alil ti oy ta smiloxuque yu'un tsnopic ti ja' yabtel Dios tspasique.
  lex-lex: Yoma hota ralgot miy lia'a gen miaka Yahudi re rhi' kreini-iskolli. Ne
    plollolli de hota ntutu-nte'ela lerni-melli de, pa riy mak kwenan miy re ratniekame
    e rhi' emkade yoma Uplerlawna hopopanni ira.
  dov-dov: Bayomusowela anze achikombelo pesi chiindi chiyosika echo woonse oyo utakamujaye
    uyochitanga wamanina Leza mulimo.
  toc-NT: Pus hui­xinín naca̠­ta­mac­xtu­ca­ná̠tit nac xpu̠­si­cu­lancán judíos, y
    hasta nachá̠n quilh­ta­macú acxni̠ naca̠­mak­ni̠­ca­ná̠tit caj quim­pa̠­la­cata,
    xa̠huachí a̠má hua̠nti̠ naca̠­mak­ni̠yá̠n xlá hasta nalac­pu­huán pi̠ chuná tla­hua­nima
    aktum li̠tlá̠n Dios.
  ulk-1902: 'Uiaba ko uabi dituaki sunagolam: kerker ko tabarki abele le uabi ipitare,
    E ko dikiapor E Ade ra dorge ikeli.'
  som-som: Waxay idinka saari doonaan sunagogyada, weliba saacaddaa imanaysa in mid
    walboo idin dilaa uu u malaynayo inuu Ilaah u adeegayo.
  mam-C: Qu'n kchi elitz lajo'n kyojjo ja te na'b'l Dios. Expe tzul kanin jun q'ij,
    tu'n kykub' b'yo'n kyu'n, qu'n toj kywutz nyakuj nchi ajb'in te Dios tu'n ikyjo.
  ndj-ndj: Davavavingi munyumba shawu sha Chapanga, chipindi chikwisa chila kila mundu
    yavawulaya daamanyi akumuwushila Chapanga litambiku.
  mbj-NT: Bë da rahabëë nyyh tób P'op Hagä Do panyyg rayd naherot doo bä naa. Ta ti
    bahä̃nh da ti awät nä. Ti awät ti noo gó, P'op Hagä Do rah'yyb en'yym red'oo da
    bë radejëëb bä.
  lat-VUC: 'Absque synagogis facient vos: sed venit hora, ut omnis qui interficit
    vos arbitretur obsequium se præstare Deo.'
  ngp-ngp: Namguluswe mwe zinyumba za kumvikila Mnungu, naho lupisi naubuze, want'hu
    nawamanye kugamba yudya akuwakoma nyuwe naende mwe kudamanya Ibada kwa Mnungu.
  aoi-aoi: Aburraja ka-minangkirreyinama kirrakina amurndakakina-langwa jinakakwa
    kajungwa nari-yada kirrakina e-yangmarngkwajuma Neningikarrawara yakwujina. Arngkidarrba
    warna arakba yikabu-wardenama kirrukwala-manja. Yikabu-wardena-manja wurrakina,
    kembirra ka-lyangkiyaminamurra kenuminu-war.denama eningaba warka Neningikarrawara-langwa.
  enq-2: Endakali dupame nambapa, nambanya Takangepa, nalimba nakandengema dokonyana,
    dokaitame lotuu anda dupanya nyakama watao pyatami. Yangimi nyakama pyao kumasetala,
    Gote kundi maiyoo kalai epe mende pilyamanona lao masetami. Dopa pitami gii doko
    ene epelyamo.
  eng-ASVBT: 'They shall put you out of the synagogues: yea, the hour cometh, that
    whosoever killeth you shall think that he offereth service unto God.'
  mna-mna: Pa zin ko tiziiri yom pa lupŋana kizin. Mi mazwaana sa kola imar, tona
    tomtom sa isombe ipun yom ma kemetmeete, na ni ko indemeere kembei imbeeze kat
    pa Anutu.
  myw-myw: '@see-verse:JHN.016.001'
  sby-sby: Lino nibakamutandanye mu mandakupaililamo.Kayi cindi nicikashike cakwambeti
    bantu beshibakamushinenga nibakayeyengeti balasebenselenga Lesa.
  sll-sll: Yalhobi Yuda ari ha maing oo ala pire ni si dolni inamua. Ire ni si gonamia.
    Golere, owa, God aki di tega pamua di pinamia.
  yaq-NT: Jum juriom te'opompo enchim lutu'uriaka'uta eme'e a' u'aatune. Intok kia
    taewai yuma'ane, junak emo betana senuk me'aakamta iniae Liojta betana tu'ik a'
    joa'a benasi a' eeneeo.
  uro-uro: Va rhi qutmäs a ngän näva ama mämairväm näkt ama qäväläm diva qäqi äm ngä
    rhän gärqomni iva aung gärakni i qä veng ngän diva qat tu aa snäng i qat tualat
    na ama märini bä bä ma Ngämuqa.
  ita-1885: Vi sbandiranno dalle sinagoghe; anzi l'ora viene che chiunque vi ucciderà
    penserà far servigio a Dio.
  muy-muy: 'Atagaraya kʉli a ahay ga *mahəŋgalavù Melefit ba. Ay atəgri ana kʉli nahkay
    ciliŋ do : sarta nahaŋ amara ; ka sarta gani nani ti maslaŋa ya ti amabazl kʉli
    ni ti aməhi ana ahàr agray ere ye ti Melefit awayay ni.'
  kqc-kqc: Usa usa yava etofarori ya umeki regedi. Ye meda baego, ye kaere ya umuyego
    bi mokego ina bi Sei rofu naivo redo.
  tav-tav: Judío maja na caneñapo buenucuri wiiripʉ mʉja cãno mʉjaare re buugarãma
    aperã. Noo mʉjaare na cajĩa reropʉ, “Dio cʉ booro jĩarã jã áa,” ĩ tʉgooñagarãma.
  eng-ULB: They will throw you out of the synagogues. But the hour is coming when
    everyone who kills you will think that he is offering a service to God.
  spa-VBL: Ellos los expulsarán de las sinagogas—de hecho, viene el tiempo en que
    las personas que los maten, pensarán que están sirviendo a Dios.
  fra-_FOB: Ils vous chasseront des synagogues; l'heure même vient où quiconque vous
    fera mourir croira rendre un culte à Dieu.
  hau-ULB: Zasu fitar da ku daga majami'u. Amma, sa'a tana zuwa, wadda idan wani ya
    kasheku, zai yi zaton aikin Allah yake yi.
  mal-mal: തീർച്ചയായും അവർ നിങ്ങളെ പള്ളിയിൽനിന്ന് പുറത്താക്കും; നിങ്ങളെ കൊല്ലുന്നവൻ
    എല്ലാം ദൈവത്തിനുവേണ്ടി നല്ലപ്രവൃത്തി ചെയ്യുന്നു എന്നു വിചാരിക്കുന്ന നാഴിക വരുന്നു.
  kkc-kkc: Bei, odoo aboso nibada hu howo gisili moso ma kulodu egee molo taloso niba
    peegoo hasiso bigileiso. Osoloso odoo aboso tei too odoo ee piliguga, diayo goolee
    Godeeyo tou to dee goolai, biame ee sibileiso.
  lit-lit: Jie pašalins jus iš sinagogų, ir netgi ateina laikas kiekvienam jus žudančiam
    žmogui manyti, kad atlieka tarnystę Dievui.
  urd-GVR: Wuh tum ko Yahūdī jamātoṅ se nikāl deṅge, balki wuh waqt bhī āne wālā hai
    ki jo bhī tum ko mār ḍālegā wuh samjhegā, ‘Maiṅ ne Allāh kī ḳhidmat kī hai.’
  far-far: Kera kai susi kamulu fasia rulae laona beu fuana folae kera ki. Ma nia
    kai dao ana kada ne, dia ta wane ka saungi kamulu, nia kwaisae nia sasia na ru
    ne God nia doria.
  suz-BL: मुरपुकीमी इन कली ग्रुम्‍तीक खिं रे तिल्‍नीम। थमा, इच्‍का नोले इन कली साइक्‍बपुकीमी
    ‘गो परमप्रभु यावे आ दाक्‍शो पना पन बाक्‍ती’ दे मिम्‍नीम। मत्ती १०:१७,२२; मत्ती
    २४:९
  car-NT: Morokon tywota'nano'to'kon auto wyino amomata'ton. Amy kurita pa'poro mo'karon
    awonamon kari'na Tamusi ety awongatopo amaminano kapyry ekano'ta'ton pairo ty'waine.
  amp-amp: Judaroh rhu rifinyuk rmonm kfo yiritikfot kforahmko. Yo wom yiham was beb
    bobebrahmko. Rom inji na thombat mirahm, ‘Nom Bro Nkifrarhu dborioh nefm newunom.’
  bht-bht: उना तुहांजो यहूदी जंज घर ला कडी देणा, कने सै बकत ओणा है, की अगर कोई तुहांजो
    मारी दिंगा, तां तुहाड़े हत्यारे ऐ समझणा है की सै परमेश्वरे दी सेबा करा दा है।
  eng-NOY: They will put you out of the synagogues; yea, the hour is coming when every
    one that killeth you will think that he is offering sacrifice to God.
  cub-NT: Judíovai jabova jaetovaicõjenajarama mʉjare ne cójijiñamiare jocarĩ. Apejãravʉa
    daquijãravʉa baquiyé põeva ne boarĩ́ jarʉvarãjiyede mʉjare, “Nópe d̶arĩ Jʉ̃menijicʉre
    memecaivʉbu maja”, arĩ dápiarãjarama ina mʉjare boarã́jivʉ.
  ita-1927: Vi espelleranno dalle sinagoghe; anzi, l’ora viene che chiunque v’ucciderà,
    crederà di offrir servigio a Dio.
  lww-lww: “Pe lelaga, monar akilia asape kieta yerkawa lala yoko akoven plan amiu
    vetan kieta yum̃a nalotena lala, ana yoko viowa laa sane van amiu vano-o tol pogos
    nap̃a sane sa awe mom̃ar amiu, ana yoko la avisa asape nanene yum̃aena wo tai
    nene, ana akila vena Ntewa kekarania.
  ckb-ckb: لە کەنیشتەکان دەردەکرێن، لەڕاستیدا کاتێک دێت ئەوەی دەتانکوژێت وا دەزانێت
    خزمەتی خودا دەکات.
  nas-nas: Biikaning dootuuꞌnavananka-ita bataꞌdaariaing; eeꞌ, bakei, doong poaining-koo
    Kumponing dotu-anta tampaama dupisiꞌraariainge.
  uvl-uvl: Iange lape te hile hote imo pe lape ala ke a hetalaulau luluch nge iri
    nga hengetoro ana pele ero ol. Pe nga hoena etue e lape at. Pe iri nenge te teke
    te hunune imo, te teke ma reria poinga nem pengpeng nga NeHalang matana.
  eng-BBE: 'They will put you out of the Synagogues: yes, the time is coming when
    whoever puts you to death will have the belief that he is doing God''s pleasure.'
  ixl-CNT: Tan saꞌnalojchalkꞌasuꞌlex tu qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar.
    Utz saꞌnalopon maꞌl tiempo aas abꞌil sayatzꞌonex, iqꞌii u Tioxh nitoksa sataleꞌ.
  xsi-xsi: Muli ŋga, kinzi ma siŋarami kamo niaka ŋana luma ŋana pasauŋa kâ rârâni.
    Andeta ŋinde nâ tia; zo toŋge ma muli imâ, aku lâ zo ŋinde, ambo tamâta toŋge
    ipu miki pâta kamâte, ande i ma ilo tu iveta vetâŋa ara lâ Maro Kindeni nao.
  crx-NTPO: Lugliz 'et cha whuch'a nóhjoot la. 'Et 'awet 'oh de whuz de whudizulh,
    'et de la mbene la nohtighánne Yak'usda ba 'uhut'en huntizilh.
  kan-OKCV: ಜನರು ನಿಮ್ಮನ್ನು ಸಭಾಮಂದಿರದಿಂದ ಹೊರಗೆ ಹಾಕುವರು. ಆದರೆ ನಿಮ್ಮನ್ನು ಕೊಲ್ಲುವವರು ದೇವರಿಗೆ
    ಸೇವೆ ಸಲ್ಲಿಸುತ್ತಾರೆಂದು ಭಾವಿಸುವ ಸಮಯ ಬರುತ್ತದೆ.
  bbb-bbb: Ro ja e Jiusibuo are bu afuina vua kuaevo ijia aru vakuva buka kuriaerena
    rorukuriake. Ro va maza abekuma bu e ige ja oenoejo ijia bino kaniaga ja oeke.
    Ro bu ijiege rekuva bu vierafero bune Godido i mevoro bu ijiege vierafeke.
  blw-blw: Te umchah angkay hen mangemparyawan chàyu hen anchichay chayu ma-am-amongan.
    Ya am-améd te umchah agé hen tempo way no pédtén chàyu, ekatchéén yachi paat ano
    hen chacha mangammaan hen laychén Apudyus.
  tam-2017: அவர்கள் உங்களை ஜெப ஆலயங்களுக்கு புறம்பாக்குவார்கள்; மேலும் உங்களைக் கொலைசெய்கிறவன்
    தான் தேவனுக்கு ஊழியம் செய்கிறவன் என்று நினைக்கும் காலம் வரும்.
  azz-NT: Porín in tayecanani judíos namechcalantamotasque para ma amo ximosentilijtinemican
    oc tech in tiopan de judíos. Huan amo sayó namechtacahualtisque. Ta, no ijcón
    ejcos in tonal cuac acsá de yejuan namechmictis. Huan neques ten namechmictisque,
    yejuan nojonques quiyolnemilisque que xa cachi quiyolpactíaj in Totajtzin Dios
    ica ne ten yejuan quichiutocque.
  spa-RV-1909: Os echarán de las sinagogas; y aun viene la hora, cuando cualquiera
    que os matare, pensará que hace servicio á Dios.
  csy-csy: 'Amate in synagogue sung pan hong nawt tu uh hi: a kuamapo in note thalup
    sia Pathian nasep in a ngaisut uh hun hong theng tu hi.'
  mxq-NT: Kyaj ja ja̱ꞌa̱yʉty mꞌokkupʉjkʉnʉt tsa̱jptʉgóty, es ja̱ꞌta̱a̱mp ja tiempʉ
    ma̱ ja ja̱ꞌa̱yʉty myaꞌooga̱ꞌa̱nʉdʉ. Jaꞌajʉty oyʉ dʉn ttijy ttundʉ diꞌibʉ Dios
    tsyejpy.
  tzj-NT: Como ja winak eje'e' nixquich'akijto na pa tak jay xin molbal ri'il ja bar
    nc'axax wi' ja rtzobal Dios in maquixc'ul chic chipan. In c'uluto, nerila' na
    jun k'ij ja tok nixquicamsaj in ja pa quetzij eje'e' rvoluntad Dios nqueban ja
    nixquicamsaj.
  tdt-tdt: Aban-bainrua ema Judeu sei bandu imi la bele tama tan iha uma kreda. Laos
    nee deit, maibee too tempu ida, ema sei oho imi, sira hanoin katak sira oho imi
    para serbi Maromak.
  ron-BTF: Vă vor exclude din sinagogi; și vine timpul că oricine vă ucide va gândi
    că îi face un serviciu lui Dumnezeu.
  eng-WEBP: They will put you out of the synagogues. Yes, the time is coming that
    whoever kills you will think that he offers service to God.
  eng-FBV: They will expel you from the synagogues—in fact the time is coming when
    those who kill you will think they are doing God a service.
  nld-1939: Men zal u uit de synagogen bannen; ja het uur komt, dat allen die u het
    leven benemen, zullen menen, een godsdienstige daad te verrichten.
  bwo-bwo: Ayhudiyots Ik' k'oni mootse kishder iti gishitno, mank'o itn ud'itu jamwots
    dab́ Ik'osh bofinirwok'o boosh bí arit aawo weetwe.
  nch-BL: Pampa teipa ayecmo amechcahuilise xicalaquica ipan israelita tiopamit. Huan
    ajsis tonali quema masehualme cati amechmictise moilhuise quitequipanohuaj Toteco.
  quc-TNT: Quixesax c'u na lok pa tak ri rachoch Dios. Je ri' chi copan na ri k'ij
    aretak apachin ri quixcämisanic cuchomaj na chi tajin cäpatänin che ri Dios.
  tfr-NTPO: Pjãy ichëba opzrëk jek judíoga syõ uyo roshko ame. Ga dbar tjwe kjwara
    ga pjãy zröya nopgarëshko ga wotjl̈ĩk l̈ok ga l̇l̇ëbo shärye l̈öng Sbö kong pjl̈úe
    l̈e.
  kaq-NT: Jaton tsinquiti xoboma qui ta mato potayaxihcanihqui, tsoanbi mato yohuanquihnyamascanon
    hihxon. Mato rehtehibo ta Mia rehtequin Papa Dios hahxonpan hihnicahbo rahsi jatihiqui.
  sgb-sgb: Paalihên la kaw ha sinagoga yo. Lumatêng ya panaon ay main mamatsi kamoyu,
    ta êndat la no ampaghuyo hila kan Apo Namalyari no patsên la kaw.
  vie-1934: Họ sẽ đuổi các ngươi ra khỏi nhà hội; vả lại, giờ đến, khi ai giết các
    ngươi, tưởng rằng thế là hầu việc Đức Chúa Trời.
  kxv-kxv: ଏ଼ୱାରି ମିଙ୍ଗେ କୁଲମଟି ହ଼ପ୍‌ହାନେରି, ଇଲେତି ଦିନା ୱା଼ହିମାନେ, ଏଚେ଼ତା ଆମ୍ବାଆସି
    ମିଙ୍ଗେ ପା଼ୟାନେସି, ଏ଼ୱାସି ମାହାପୂରୁ ତାକି ଜହରାତି ପୂଜା କିହିମାଇଁ ଇଞ୍ଜିଁ ଅଣ୍‌ପିନେସି
    ।
  cha-cha: Infanmayute juyong gui sinagoga sija; junggan, y tiempo ufato nae jayeja
    y pumuno jamyo, jinasoña na jafatinas y checho Yuus.
