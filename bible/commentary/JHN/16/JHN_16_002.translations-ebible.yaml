  san-ORI: ଲୋକା ଯୁଷ୍ମାନ୍ ଭଜନଗୃହେଭ୍ୟୋ ଦୂରୀକରିଷ୍ୟନ୍ତି ତଥା ଯସ୍ମିନ୍ ସମଯେ ଯୁଷ୍ମାନ୍ ହତ୍ୱା
