    tʉ́ʉtcan niít. Biíh láa ded yeebdíh mao yohna, ‘Dios ã náahat pah chãjna caá wã
    chãjap’, ã niíj jenah joibípna yʉh caá.
  taw-taw: Nɨbop Juda apnan gɨpal kal okok ag seŋ yokɨl, tepayaŋ ma ownɨmɨb agɨnɨgabal
    agak. Pen anɨb anep mel agak. Kɨdek ñɨn ak Bapi chɨlopapɨl ma nepal tek, anɨgon
    God nop tep gɨnɨmuŋ agɨl, nɨbop paklɨnɨgabal agak.
  jic-NT: Judiopan jis jepapan ca müjü'tücj nun lovin ma polel nlawú judiopan 'a si
    mulú nt'a. Más malala ca la mijicj wa. Nu ja'ünan na, pjü yupj ca yola nsem Dios
    jos jin lajay yupj. Nin ca nsem p'a jyawca na.
  zap-NT: Ydeedetre mén si tsa de lenydoo, no axtegue sdxiin dxe ne yket men de, lex
    tsuu lextoo men xdxiin Dëdyuzh wlaa men ne wlaa meno.
  wer-wer: Pit ar pitëm ngönën tupötëaan waö ë nimëëpnaat. Pël ëak kaalak akun nent
    oröön pit ar mën wel yaniwiem Anutuun kaamök yaalmë pël kaar wasëpnaat.
  ipi-ipi: '@see-verse:JHN.016.001'
  qul-NT: Sinagogacunamanta katerkosunquichis. Canmanraj pillapas kancunata wañuchispa,
    Diosta sirviskanta creecoj.
  ter-NT: Vo'oku kepúhikikonotinoemo íhikaxovoku hó'e xanéhiko, koane simóvotimo káxe
    pó'okeakumo itúkeovo koati itúkoti ítuke Itukó'oviti ne uhá koeti xâne koepékopiti,
    itínoe hokónuti.
  bmr-NT: 'Amɨɨhaico gañɨɨjimo sinagogajanofañotɨ. Tollɨro bu icajino cajaatyohacho
    amɨɨhaitɨ iguijenɨmo esamaaiji: Jillɨ omoonɨneri Moocaanidi fɨne imino moonɨhi,
    noomoro omoonɨmo.'
  fuf-fuf: Ko fii ɓe yaltinoyay on ka juulirɗe, hay saa'i kadi aroyay nde tawata kala
    warɗo on sikkay o waɗii ko Alla yiɗi.
  bhl-bhl: 'Yu kilele kililina! I yulo kuluko, nukalem wensankabuluw am dim ka em
    dulum elo yenbakalaliwi, yu iti kawtem nam teliw te. Feinka! Mewso keloke ding
    dim kabalak e, i ibolow fukunomeliw: ‘Nu Sunbin-Got em wiin fian daolew kebuluw
    kawtiw kebomi, em kiin dim e ken kukuw kuw kekabuluw kai!’, angeko, mali yulo
    yeniwi, yu kuanokoliw te.'
  ons-ons: Eŋe baŋ Yuda lewa lewaŋ urumeno ŋine esopŋunbi qeinat kesikei, so baŋ ŋado
    naso bomileki, ŋei maneŋo ŋingu more iwa yale desiake, na tanik yale okanbe paki
    Anutu wane urata qesiŋka mamaile, yale desiake.
  con-NTPO: Cca'ija Chigane atesian'jen'ttinga ca'nisa'ne que'ima se'pi'faya. Nane
    tayo tsu napiji, que'ima fi'tti'a'qque “Chigaja mandasi fi'tti” qquen tsu in'jan'faya.
  ghs-ghs: Oi noko nikeke sinabidza guhuta hotou biidzakoi. Oi keke bahe, qesai Ohongake
    kokora eetareiqa nikeke teete baatakoi.
  peg-peg: ମିଙ୍ଗେଙ୍ଗ୍‌ ଲକୁ ହେୱାର୍‌ କୁଟୁମ୍‌ ଇଞ୍ଜାଙ୍ଗ୍‌ ପାଗ୍ରି କିଦ୍‌ନାର୍‌ । ଏଲେଙ୍ଗ୍‌ବାର୍ତି
    ସମୁ ୱାନାତା ଏଚେକାଡ଼୍‌ଦ ବାବିକିଦ୍‍ନାର୍‍ ଜେ ମିଙ୍ଗେଙ୍ଗ୍‌ ଅସ୍ତିନି କାଜିଂ ହେୱାର୍‌ ଇସ୍ୱର୍‌ତିଂ
    ହେବା କିନାରା ।
  txu-NT: Me bikprõnh djàkam dja me ar akangan me nêje bõm ar amẽ. Ne arĩk ar ajã
    amim, “Dja ba ar kupa nhym kôt Metĩndjwỳnh arỳm kum ikĩnhkumrẽx”, anen arỳm ar
    abĩ.
  eng-WEBU: They will put you out of the synagogues. Yes, the time is coming that
    whoever kills you will think that he offers service to God.
  gnw-NT: Piyemombocata co judío reta itupao reta güi. Añete co, outa ma ara piyeyucaca
    vaerã. Jare jocua reta peyucata vae ipɨa pe uyemɨngueta tẽita uyeyocui co oĩ Tumpa
    pe —jei—.
  mux-mux: Yambuma máku toku Pulu Yili-nga ungele piliilimili lkuna yima-ni eni “Sukundu
    naa wai!” niku makuruku ulsu mundungí. Yambuma-ni ‘Pulu Yili-nga kongunale tenjamili.’
    niku eni nanga lumbili anduli yima toku kunjingí enale sika wendu ombáko.
  maj-NT: A̱t'aha̱ ku̱i̱ch'onsjenu̱u a̱jihi̱n xu̱ta̱ sinagoga̱. Ku̱i̱chú chu̱ba̱ nk'ie
    nga tu̱ yáhá ni xi ts'i̱ínk'iennu̱u, b'a̱ ka̱maha̱ nk'ie nga sa̱síhi̱n Nti̱a̱ná
    nk'ie nga b'a̱ ts'i̱ínnu̱u.
  bkq-NT: Âtâ tâdâtâdyguyho odaypa igaseânzemo, akaemo âhomo sainse. Âlymo-ro watay,
    Deus ize ato aralâ adâidyly waunlo ara ise enanajimo. Iozepa kulâ olâ arâ âpaunzedylymo.
  kue-kue: Ye makai yungu mina ene simenda ende, te okuwo enge ta unan yomba ene sigogltre,
    ana ye God kongunmo wakai ere tomunedi piraglkwa.
  cot-NT: Incantimentajiaquempirotari poavetanaquempagueti shinagogaqui icapiocantapinijiacaca,
    aisa aapojaquempagueti savincaguiteri irimetojajiaquempigueti irijique iro yantajiaque
    ininqueca Aapani Irioshi.
  bnp-bnp: E huriki bara ri tono tala mua na roho na vaponga. I muholi ngi, i uka
    ma ge tabaka e huriki bara ri rabalaki mua, bara ri luhoi ta ri rata a leho na
    Vure.
  apn-NT: 'Kot kaj mẽ kãm ixkapẽr jarẽnh o ri apa nhũm mẽ hkwỳjaja tee ri mẽ ama nhũm
    ja mẽ kêp omnuj nẽ. Nhũm mẽ Tĩrtũm kapẽr o mẽ ahkre xà hã ixkreja rũm amnhĩ nê
    mẽ ajano nẽ mẽ akwỳjê hpar o pa. Hãmri nẽ hamaxpẽr o: “E pu mẽ axte mẽ hkwỳjê
    pynê nẽ mẽ kupa. Tĩrtũm kãm ja mex kênã.” Anhỹr o htỳx hamaxpẽr o pa.'
  ctp-NT: ni siya ja ta ꞌa neꞌ chabiyaꞌ ꞌwan chaꞌ tsaa la wan niꞌ lyaa ꞌin neꞌ bra
    kanꞌ ―ndukwin Jesús―. Tiya bra nu xkeꞌ tiꞌ neꞌ chaꞌ tñan ꞌin Ndiose kuꞌni neꞌ
    bra nu kujwi neꞌ ꞌin neꞌ taꞌa wan.
  bre-BRG: Kas a raint ac'hanoc'h kuit eus o sinagogennoù; an eur a zeu ma kredo piv
    bennak ho lakaio d'ar marv servijañ Doue.
  opm-opm: Gurnong ma inahapri oh duuptei han ihir Gurnong Gur rotu ap moh na rosiprimur
    napor baso naporiprimur. Napora Nuhur maihirnong suyarit hapuriyahan Got oh nuhurnong
    Gur yah hayamur napotiprakin daham niprimur.
  bvr-bvr: Ngardawa aburr-borrmunga ana-gorrburrwa nyirrbi-yerrnyja barra mipila,
    ana-goyburrpa minypa gala nyiburr-yinmiya nyiburr-barrnguma wupa gu-bala Ju yerrcha
    gun-burriya marn․gi aburr-negiya aburr-workiya. Minyjiya, ngarla. Yi-gurrepa gu-jirra
    gu-boya ana-gorrburrwa mari, birripa gubu-borrwa barra jimarna ana-nga an-gata
    biy-bun, ny-juwun, nipa ngardawa jama a-jirra nula Wangarr.
  wal-wal: Eti inttena bantta Aihuda woosa keettaappe kessi yeddana. Hegaa bolli qassi
    inttena woriya urai Xoossau oottiyoobaa au milatiyo wodee yaana.
  zad-NT: Ḻa' bich wlebgake' le' gana' chdop chllagcho choe'ḻwillcho Chioza', na'
    wllin lla ax̱t wit beṉ' le' daa gakile' kan' chazlall' Chioza'.
  kmg-kmg: Jaŋe mitific sakare-ŋareniŋmu. Erâ wâc dameŋ moc maickeocmu, ira Anuture
    gie baŋgopeneŋ muhuc qâhâmoc-ŋopaniŋmu.
  aso-aso: Zuda ve nete monoꞌ muliseꞌningutiꞌ nene huli heta i-lingidilisave. Ee,
    gamene ma alosa neive. Aꞌminguꞌ nene lengiꞌ lingibili hililizave mukiꞌ nete Oꞌmosoꞌmi
    gono nodube li gilii lingibili hililisave.
  uli-uli: Re bele hachuyahmiloh mo irel imwel ttey kala yar. Iwe ngo bela hola yodla
    ngo semal le yebe limeseloh semal hami ngo yebe luluwaley le iy yesa foru sew
    yengang kala yael Deus.
  nin-NT: A ta han imba huzzu na aki ka issubi ka. Ivi yi ko nga nggo abi ngɨ imba
    ba ta kye di aba ko zi Abachi mu undu.
  tgk-tgk: Шуморо аз ибодатхонаҳо ҷудо мекунанд. Ҳатто чунон замоне фаро мерасад,
    ки кушандагони шумо фикр мекунанд, ки бо ин корашон ба Худо хизмат мекунанд.
  acu-NT: Ukunam iruntai jeanam wayaakrumin, winar asakrumin jiirmakiartinuitai. Tura
    aints ainau atumin mantaminak Yusen pengker awajsatasan aitkajai turamiartinuitai.
  cak-WNT: Xquixokotex c'a pe pa tak jay ri kas nic'ut wi ri ruch'abel ri Dios. Y
    can xtapon wi c'a chuka' ri k'ij tek ri winek xquixquicamisaj y pa quic'u'x riye'
    chi can rusamaj ri Dios yetajin chubanic.
  ebk-ebk: Epak-ak chakayuntu as nan senagogacha. Fiakun yangkiay sa, tay omalintu
    nan timpu ay nan tataku ay mangpatuy kan chakayu at numnumunchantu ay chacha munserserfi
    kan Apo Dios.
  spa-PDDPT: Los expulsarán de las congregaciones, y aun viene la hora cuando cualquiera
    que los mate, piense que ofrece servicio a Dios.
  ruf-ruf: Iwanu watsowawinga mne Ing'anda ya Ukulombela, na chipindi chakutsa chila
    yatsowakoma katsopfikitsa komlapfila Imulungu inambiko.
  gun-gun: Mba'eta ha'e kuery penemoxẽ 'rã onhembo'eaty ikuai va'e gui. Ovaẽ 'rã pendejukaa
    kuery “Nhanderuete pe vy ajojuka” he'ia ára.
  agu-BL: Na tz'ul jun tiemp yi chocopon tan ilaje'n len lakak sinagoga. Ej nin mas
    tcunin pyor ẍchibne', na chocopon tan ibiyle'n cu'n, nin scyale' yi i'tz jun chimunl
    yi na chitzan tan banle'n swutz Ryos.
  isn-isn: Akumupumya kunzi a Matekeelo; Kulu kuulu isaa ipembilye niiza kila nuikamubulaga
    ukusiganiilya kina ukituma mulimo uziza ku nsoko ang'wa Itunda.
  eng-PEV: After I go away, the Jewish leaders will not let you into their meeting
    houses to pray to God with them. And a time is coming when people will kill you,
    and they will think that God wants them to do that.
  ilo-ULB: Paruaren dakayto kadagiti sinagoga; pudno unay, umayen iti oras nga uray
    siasinoman a mangpapatay kadakayo ket panunotenna nga agar-aramid iti naimbag
    a trabaho maipaay iti Dios.
  pir-NT: Judio masa mari buheye wʉhʉsepʉ mʉsa sajã duagʉ̃ mʉsare sajã dutisi yeequina
    mʉsa ijiri buhiri. Sa ye ape tahapʉ mʉsare wejẽ, “Cohãcjʉ̃ cahmeñene yena niaja”,
    ni tʉhotuetamaga apequina.
  anv-NT: Ábuú nyɛ ɛnyú né macha mmyɛmenɛne. Ne gébé gechwɔɔ́ ɛyigé yɛ́ndémuú
    yi awáne ɛnyú afɛrege nnó ji apyɛmbɔ ɛlé utɔɔ́ Ɛsɔwɔ.
  sab-NT: Kwian ba dollale be ba mlienga siere u mo litangwa Chube gerua jwanngwage,
    kaire chui be chke gire kwian be ba gweda cha gerua dbe gdale, kwian ba gweda
    ene tañachuge ama kle age no Chube alin.
  tmd-tmd: Makwam ñɨgö Juda mögum rɨb ram akuyöbö yad rɨŋö bö abön, ‘Höuöil hömɨjeñɨŋö,’
    cöña. Makwam akwör yöi; mai ñɨgö pɨl pal nɨgɨba cöñ aku, akuyöbö alɨŋ God nugwo
    wä cönɨŋö, rɨ rɨbyöx nugwöña.
  acr-NNT: Ma kopon ruqꞌijol echiriꞌ kixesax ne bꞌi riꞌix chupa taq ri sinagogas.
    Y china ri kakamisan iweꞌix, e chwa rire uchak ri Dios ri kuꞌano.
  kpg-kpg: Digaula ga hagabagi goodou gi daha mo nia synagogee, gei di madagoaa ga dau mai,
    digau huogodoo ala e daaligi goodou gii mmade, ga hagamaanadu bolo di hai deenei
    le e hai nnegau a God.
  taj-taj: एनीगदेदा थेनीगदेसे यहूदीगदे ह्रुप तबा दिमग्‍याम तेःला। ओच्‍छे एनीगदेदा
    साइबा म्‍हिगदेसे ‘ङन्‍से परमेश्‍वरदा तेन्‍बा मुला’ भिसी म्‍हन्‍बा धुइएनोन खबान
    मुला।
  avt-avt: Te hɨr mɨt nanɨpɨri yi yainepɨn wɨnak ke God kerek hɨr nererik nekine hɨm
    me Moses nekrerem. Maain wɨ mamnen te mɨt han kitet hɨr naniwep te hɨr nankaap
    God.
  cbk-cbk: Tiene del maga Judio ay cancela con ustedes como maga miembro del di ila
    iglesia, y deveras ay llega el tiempo ay mata tamen sila con ustedes, pensando
    que ta sirvi sila con Dios.
  uig-ARA: ئۇلار سىلەرنى سىناگوگلارنىڭ جامائەتلىرىدىن قوغلاپ چىقىرىۋېتىدۇ؛ ھەمدە شۇنداق
    بىر ۋاقىت-سائەت كېلىدۇكى، سىلەرنى ئۆلتۈرگۈچى ئۆزىنى خۇداغا خىزمەت قىلىۋاتىمەن،
    دەپ ھېسابلايدۇ.
  tuf-tuf: 'Secuac usar ba rau ayti jácayqueyra. Etar cat bíyinat ba yauyat, éyinat
    síhw̃ataro: “Sir ub cahmor ay yajcaro,” síhw̃ataro.'
  abx-abx: Para'itsapwirahun-na kam mga iya si sinaguga. Si kamatu'uran titakka i
    uras nga kon aniya' si ka'am magmatay, i pagkagasi-na nga pina'agi sito buhat
    akasirbi iya si Diyos.
  mco-NT: Com judíojäy ajcxy xy'ixhuidzɨpy ajcxy ma ajcxy yɨ' ñaymujctac. Ypadaamy
    yɨ xɨɨ tiempo co miich ajcxy jäy xyaj'ögɨpy, hue' ajcxy tijɨpy co Dios anajty
    ooy jadu'n jäygɨdägy tɨɨbɨ anajty ajcxy tuñ.
  kqf-kqf: Bi temi kaka bolu vanuwinemo sa kwavivaimi, bi saugina ya tavana ba lava
    aiyai i waipekimina ba ya wainoḡota te bena Maimaituwa ena noya ya voivoiye.
  cpb-NT: Ari piñaayetakero eero rishineetaimiro pinkyaayetai ipiyotaitapiintaga.
    Ari piñaakero eejatzi ritsitokaitemi, roshiyakagairo rantatziiniri Pawa kameethatatsiri.
  aon-aon: Aria ta shukrip ipak um pukutukuk eshesh Juda shanotorum shape sheneyagwreh
    baraen-ogwi urusag putogrukuk aduk um mare punamesh punek lotu. Aria nyutob ta
    butogur um enesh arpesh ta shep pugok iri ta shunek urkum shukri eshesh wosik
    shenek Iruhin ananin yopunyi mour. Aria uwok.
  hus-NT-2005: Yabich neꞌech ki walkan ki ochichtsik ban atá xon tu tʼajnal an junkuntaláb,
    asta neꞌech kin bajaw i kʼij, tam jun xitaꞌ ti ki chemdhaꞌ neꞌech kin chalpay
    ke exom in tʼajál jun xataꞌ alwaꞌ abal a Dios.
  mig-NT: Te ské'ichi̱‑i róó ini̱ ve̱'e sinagoga ki̱ngoyo‑ró. Te jaa̱ hora ja̱ nú
    ɨɨn cha̱a ka'ni‑dé róó, te kani ini̱‑de ja̱ bueno ni̱ sá'a‑de nuu̱ Dios.
  bps-bps: du fnang gamu kadang i dad Dyu fusuk di dad gusatdòla. Na kel i duh kadang
    ku nun to mati gamu, én i fandaman ku nimoan i knayè Dwata.
  mbs-mbs: Domateng se aldaw eked kaw peopi kidoen te menge simbahan te Judiyo. Imetayan
    kaw heman te otaw meg-aneng-aneng te yan se ibeg te Timanem.
  tof-tof: Yabü sab ⌊Zu pamkolpamab kwóbbazen müótüdü⌋ tótókgum piküp nirre. We tumum,
    ene tonarra tótókda, yabü büdülümpükü nidi okrrale, i sab igó gyagüpitótók korale
    wagó, i Godón tangamtindako.
  cme-NT: Ba ka nyaa-na *Diilonelhãalãdũnni-na. Aa yiiŋgu dii baa yiiŋgu, bamaŋ
    ji taa ba ko-na, ba ka da niɛ sĩ ba cãa Diiloŋo'i dumaaŋo-na.
  sus-sus: E fama nɛ tɔnyi dɔxɔde wo ma, sofe ra salidee kui. Waxati ɲan fafe, naxan
    na wo faxa, a na faxɛ maɲɔxunma kɛwali fanyi nan na Ala bɛ.
  pon-2006: Irail pahn keseikumwailla sang nan arail sinakoke kan. Oh ahnsou kohkohdo,
    mehmen me pahn kemeikumwailla pahn kihkihong me e kin papah Koht.
  dad-dad: Idi ã Juda neid uub fõ bun diruyeĩf. Takag, sain fau isiyouf bun, taka
    ĩ ã ideneĩkeis fen, kisi fouf, Negur sesewi afiyek youf.
  zab-NT: Te pur teru quɨtru isaantideb yiiut yudoo, ne axt sdzɨny dxi ni quinxú laat,
    slilob dec güenquɨ cayunbɨ nez lo Dios.
  jae-jae: Êsêac oc têtiŋ amac su aŋga gôlôacnêŋ. Ŋanoc oc mêŋêsa ma samob, taŋ sênac
    amac êndu naŋ, oc sênam kauc gebe sêjam sakiŋ gêdêŋ Anôtô ŋa gêŋ amboac tonaŋ.
  ksd-ksd: Diat a okole vue avat kan ra lavur pal na lotu; ioi, ma ra pakana bung
    na vut boko, ba nina i doko avat, na nuk ia, ba i pait ra papalum kai God tana.
  msm-NT: Su og-abut to panahon no ogpaantuson kow to mgo otow no ogkuntra kanay.
    Ogpogongan kow to pagpagduma to mgo angod now, aw ogkailing to boot dan no pagboot
    to Diyus no himatajan kow dan.
  myk-myk: Pu na ba yi niŋɛ kɔɔn na wo Kilɛ-pɛɛŋɛ piyɛyɛ sipyii ni. Caŋa ka yɛrɛ wa
    ma, wa ba yee wa gbo, wufɔɔ na wuyɛ ta na pɛɛŋɛ kaa wee ya pye Kilɛ mu.
  sbe-sbe: Dius tamowaidi kabo sunago udiyedi se hepesagomiu. Yo hinage huyana ede
    ye laolaoma kabo se koihemwaloigomiu. Na laulau ta tauginaulina meta kabo yodi
    nuwatu bena unai Yaubada se kaihelahui.
  mcr-mcr: Ga Israitqä Jerusälemä iu hiqäva-imäkqä iqua henyqe, quwqä aŋä aquväqŋqä
    iuŋqä matimäuqä ipŋqä ‘oeyqä’ etpnuwiqä. Iwä qänakndaŋi, suqä tiiŋä-pqä iqua timäuniqe.
    He pizqä epäsäpiyäŋgaŋi, qu kŋuä tii väniqe. ‘Ne Goti Iqueqä wäuŋui, äŋguä imäkätquŋunä.’
  cux-NT: '''Iiⁿ''yāⁿ ní ''cuɛɛcú yā ndís''tiī cuaaⁿ chuva''āī yaācū. Ní taachí ndaá
    hora chi ''caaⁿ''núⁿ yā ndís''tiī, nacádiinúúⁿ yā chi n''daacā idiíⁿ yā ntiiⁿnyuⁿ
    yeⁿ''é Dendyuūs.'
  tur-YTC: Sizi havra dışı edecekler. Evet, öyle bir zaman geliyor ki, her kim sizi
    öldürürse Tanrı’ya hizmet ettiğini sanacak.
  san-ITR: lokA yuShmAn bhajanagR^ihebhyo dUrIkariShyanti tathA yasmin samaye yuShmAn
    hatvA Ishvarasya tuShTi janakaM karmmAkurmma iti maMsyante sa samaya AgachChanti|
  bel-N: Будуць выключаць вас з сынагогаў; нават прыходзіць гадзіна, калі кожны, хто
