    Onorúgame gu''írame kóriká.'
  eng-WEBPB: They will put you out of the synagogues. Yes, the time is coming that
    whoever kills you will think that he offers service to God.
  gfk-H: Diet na hatabu muat bia pa muat na lotu ta ira nudiet hala na lotu. Io, i
    tutun, senbia i tutun a mah bia no pakana bung i hananhuat ing tikai na bu bing
    muat na lik bia i gilgil ra pinapalim na lotu uram ta Kalou.
  viv-viv: Aimo kaꞋi nuwanuwami manuwa-abavehawala againe wanaluku wanatafalolo, au
    hinahawatami. Ada tova ginalakayemu be kaliva hinaluveꞋalikami ada hinagayo, Au
    Yaubada nuwanuwana hinaꞋalika faꞋina aluveꞋalikadi.
  yao-yao: Ŵandu chamminje ŵanyamwe mmajumba gao gakupopelela. Sooni chikaiche katema
    kanti jwalijose juchambulaje pasikati ja ŵanyamwe chaganisye kuti akwatyosyesya
    Akunnungu mbopesi.
  tgp-tgp: La pa tipahi kamim na ima lotu nona Jew. Ale pongi matea i pa mai, tamlohi
    la pa vilimatei kamim, ale matana, la pa r̃omr̃omia vara la lo vai na masalon
    God.
  auc-NT: Mïnitö odömöincönë go guiiyömïnite wadäni, Mönitö tönö godongämæ̈ ongönämaï
    ïedäni, ante mïnitö ïmïnite tatodönäni gocæmïnimpa. Wïï mänïnonque cæquïnänimpa.
    Wæætë ïincayæ̈ ate æcämenque mïnitö ïmïnite në wæ̈nonguïna ïna ïñömö tömengä,
    Botö Wængonguï nänö cædö ante cæbopa, ante pönencæcäimpa.
  kbc-NT: Etiɡ̶aditicoiticoace wetice niiakanaɡ̶axiidi. Codaa icota noko, niɡ̶ina
    anetiɡ̶adeloati odiletibige doɡ̶owo libakedi Aneotedoɡ̶oji.
  bmh-bmh: Dudu agen ag igul eg mai daremen aimai, agal gotulanemen zauan zamaramam.
    Ziwas zumau ziwas ebu, dudu agen ag ugarebi, noumamamen. Ag igul go guzenamam,
    agen ig Uwait nugau salau naliu moroi darem aimai ze mamam.
  ctu-BL: Jini judíojob mi caj i choquetla loq'uel ti sinagoga. Mi caj i c'otel i
    yorajlel che' mi caj i lon ña'tañob uts'at woli' melbeñob i ye'tel Dios che' mi'
    tsʌnsañetla.
  meq-meq: 'Ta ta həhara kurom ahaya abəra mə gay i maɗuwule me. Həlay eye ma deyeweye,
    ndo hay ta kəɗiye kurom, ada ta dzaliye mə gər tay na: “Nəmaa ge na, wu nakə a
    yay a gər a Mbəlom aye.”'
  noa-H: Ya hamauta pãar dʌ̈i magp'öbaadëmʌn, pãran hamau hamach heemua jʌr wërppʌ̈iwia
    hamach culto waaujem heejã tag dubpibajugui hajim. Mamag nʌʌ hawia juauchajã pãar
    k'ëchmaju. Mag pãar k'ëch nʌm k'ʌʌnau hamachdëupain Hẽwandamau pãar dʌ̈i magpi
    sĩewaita mag nʌm hajurau.
  alp-NT: Le namake imi supu sui bei luma ibadare. Kai roma esi peture tamata rebe
    esi bunu imire esi noake be mere Alla Iulakesi.
  san-VEL: lokaa yu.smaan bhajanag.rhebhyo duuriikari.syanti tathaa yasmin samaye
    yu.smaan hatvaa ii"svarasya tu.s.ti janaka.m karmmaakurmma iti ma.msyante sa samaya
    aagacchanti|
  kbq-kbq: Jiu vahe mono nompinti (sinagog) tamahenati atregahaze. Mago kna ne-eankino,
    tamahe frisu'za zamagesa antahisazana Anumzamofo eri'za e'nerune hu'za antahigahaze.
  kbh-kbh: 'Chëngna, chë judiëngbe enefjuana yebnënguents̈ana cmochantë́buacana. Chca
    tempo chaojobuache ora, chë ts̈ëngaftanga chacmojtsëbáyënga mënts̈á mochántsejuabnaye:
    ‘Bënga ts̈abá tmonjama ca. Nts̈amo Bëngbe Bëtsá yojtsebos̈cá, cachcá bënga tmonjama
    ca.’'
  ron-LSB: Ei vă vor da afară din sinagogi. Da, vine vremea când oricine vă va ucide
    va crede că îi oferă un serviciu lui Dumnezeu.
  pon-pon: Irail pan kaje komail la jan nan jinakoke, a eu anjau kokodo, meamen kame
    komail la, pan kiki on, me a papa Kot.
  nhe-BL: Pampa teipa ayoc inmechcahuilise xicalaquica ipan israelita tiopamitl. Huan
    ajsis se tonal quema tlacame tlen inmechmictise moilhuise quitequipanohuaj Toteco.
  sps-sps: Ri nai gargar fatafuts maromi tana fo numaa iny fafaatouf tsuri. Ai tan
    nainy te naa minon te atsuiny famat maromi sei na mes ee, ana ya te fakats kat
    to aya, ayei te faarei te bibinun of non e Gov.
  wnc-wnc: Sike wa aminda ginu miti yotde danikwasitning. Siwan masande aminu ginu
    atdasipa kumning aminda sapdut wam yake Anututane puya take siknga tasikamang
    ngang yaning.
  bus-bus: Weé aduakɛkpɛ zɛ́ zↄ̃are. À gurↄↄ e suu se kɛ̀ gbɛ̃ kɛ̀ eé a dɛ égↄ̃ daa
    Luda zĩin ée kɛɛ.
  gub-BL: Zutew wanuwihaw pemono kar putar uzemono'ogaw wi a'e wà nehe. Amo 'ar mehe
    nehe, nezewe i'i putar a'e wà nehe. — Aze azuka Zezuz hemiruze'eg ihe wà nehe,
    ikatuahy ma'e azapo putar nezewe Tupàn pe ihe nehe, i'i mua'u putar uzeupe a'e
    wà nehe.
  imo-imo: Imboma maku toko Gotenga ungu pimele ulkena iyemani eno tukundo naa wangei
    ningo makoronge. Imbomani Gotenga kongono tenderemolo ningo eno nanga lombili
    andolima toko kondonge waimu paimbo wendo ombalola.
  boj-boj: Bunuqna jeu tamo naŋgi na niŋgi taqal breiŋgosib niŋgi olo Qotei tal miligiq
    gilqa saidŋgwab. Osib bati bei bamqa naŋgi na niŋgi moiyotŋgoqnqab. Osib endegsib
    are qaloqnqab, ‘Iga Qotei aqa wau ojeqnum deqa iga na naŋgi moiyotnjreqnum.’
  eng-DRA: 'They will put you out of the synagogues: yea, the hour cometh, that whosoever
    killeth you, will think that he doth a service to God.'
  knf-knf: Baluŋ kadookan du itoh iñehanaani ; wal uluŋ kaban wi bafiŋan bakdooŋ kaji
    başal kaji bado do uko wi Naşibaţi aŋaluŋ.
  san-KHM: លោកា យុឞ្មាន៑ ភជនគ្ឫហេភ្យោ ទូរីករិឞ្យន្តិ តថា យស្មិន៑ សមយេ យុឞ្មាន៑ ហត្វា
    ឦឝ្វរស្យ តុឞ្ដិ ជនកំ កម៌្មាកុម៌្ម ឥតិ មំស្យន្តេ ស សមយ អាគច្ឆន្តិ។
  arn-NT: Wemünentungeaymün ta sinagoga mew tamün üdeetewchi pu che. Doyelchi may,
    akuay ta antü fey iney rume langümchele, rakiduamay ñi poyefiel ta Ngünechen.
  zas-NT: Yabëë reeman lëjt lod ricaagdiajg reeman xtiidx Dios, zadxin dxej, chutëëz
    bén gugüjt lëjt naladx reeman Dios cayüjn reeman wen.
  ken-NT: Chɔŋ mámbok bhé ndǔ bɛkɛrɛ́ nɛnɨkɨ́mʉɛt ɛbhap. Mpok ǎtwɔ̀ anɛ yɛ̌ agha
    anɛ áwày bhe, akaysi bɛ́ ǎkʉ̀ chí ɛnyɨŋ ɛnɛ Mandɛm áyàŋ.
