verse: JHN.016.006
translations:
  kpx-kpx: Di hoto ke laheho louale kemoike la uvu balugalu.
  okv-H: te ke erena avo ungo ingihe tunga osaga ere kogova
  tbo-tbo: '@see-verse:JHN.016.005'
  mal-C: ഞാൻ ഈ കാര്യങ്ങളെല്ലാം പറഞ്ഞതുകൊണ്ടു നിങ്ങളുടെ ഹൃദയം ദുഃഖത്താൽ നിറഞ്ഞിരിക്കുന്നു.
  grc-SR: Ἀλλ᾽ ὅτι ταῦτα λελάληκα ὑμῖν, ἡ λύπη πεπλήρωκεν ὑμῶν τὴν καρδίαν.
  bgc-bgc: पर मन्नै जो ये बात थारैतै कही सै, ज्यांतै थारा मन दुख तै भरग्या सै।
  khz-khz: Gomi ekilara pavega-ripami gaurai, aomi gevekwalavina e getagitagina.
  deu-TKW: Sondern weil ich das zu euch geredet habe, ist euer Herz voll Trauer.
  zsr-NT: Naꞌa, le rëpaꞌ lbiꞌiliꞌ yuguꞌ didzaꞌ ni, rsëbi ládxiꞌliꞌ.
  lin-lin: Kasi mpo ete nalobi na bino bongo, mawa etondi kati na mitema na bino.
  hns-NT: Toelogke ie baat se bahoet doekh hai.
  noa-E: sĩita warag ökhĩirjuu nʉm, pãach appai aphöbaadeewai pãach dau aphʉʉ aju
    khĩirjuwia.
  eng-EMTV: But because I have spoken these things to you, sorrow has filled your
    heart.
  mib-NT: Chi máá jéē cácucuíhyá ndasɨ́ ni rō jeē ni cáhān rī súcuan jíín ró.
  lif-NT2: इङ्‌गाॽ हे़क्‍के पाःत्तुङ्‌बाल्‍ले़ खिनिॽ निङ्‌साम्‍मो के़ध्‍ये़ॽइआङ् के़वयिॽरो॥
  xnj-xnj: Ndava ya mambu genivajovili mitima yinu yivii ngolongondi neju.
  mmx-mmx: La monga nia a tong na levempanga rinimi, kuren la lainbulu mo ira umsu
    nga at lorooro atnimi.
  cbr-NT: '''Ë ñucatímabi camina ''ën cacëx masá nuitucanin.'
  tee-NT: Va yuchi ni na alak'amak'anininat'itch ju ixlacata junima taxtokni ju iclajuntau.
  eng-LSV: But because I have said to you these things, the sorrow has filled your
    heart.
  cak-NT: Pero rix man jun nic'utuj chue, xa nojinak ri iwánima riq'uin bis, roma
    ri xin-ij chiwe.
  pah-NT: Jihoa imombe'uro g̃waramo pe me pekoveveuhu pe a'ero, ei ga.
  sja-NT: Ma k'ãyaara parã k'ĩra pia-ee p'anɨ, mɨa mãga jarada perã.
  xed-xed: Ama ma mnaghunaŋta ɗa, ka gurɗutá ŋuɗufa ghuni.
  glk-glk: امّا می حرفأنه وستی شیمی دیل پُر از غم بوبوسته.
  mks-NT: Ña̱ cája ndó quéa̱ cácuéha̱ ndiva̱ha ini ndó sa̱há ña̱ ndícani i̱ tócó ndihi
    ña̱ yóho nu̱ ndo̱.
  gfk-S: Ma mu te bukas ma ra tapunuk kinong iou te tange kakarek ra linge.
  bmu-bmu: Keu mewö jizali, eŋön mi möta miaŋgöra wösöbiriknöŋ uruŋini kokolak qei
    malje.
  dgz-dgz: Nop aruga mame waingina menan e bagu sisi den anuiwanin.
  eng-GNV: But because I haue saide these thinges vnto you, your hearts are full of
    sorowe.
  zaa-NT: Pero yala triste cani latsi' losto' le porqui'ni chi pá'a' le ca cosį.
  eng-WEBSTER: But because I have said these things to you, sorrow hath filled your
    heart.
  guh-guh: Pacanavajunupaebatsi baja cajena tanaviatsijavanexa. Bajaraxuata bitso
    panajamatabëxainame.
  bon-bon: Siige page cane lipu jijanininine weebibine, pui name pi weene ngenecu
    mäpu gemi.
  nhw-BL: San anmotequipachohuaj pampa nimechilhuía niyas.
  swh-ONEN: Kwa sababu nimewaambia mambo haya, mioyo yenu imejawa na huzuni.
  wbi-wbi: Neke ulwakuva nivavulile isio, musukunile fiijo.
  bba-bba: Adɑmɑ yèn sɔ̃ nɑ bɛɛ yeni sɔ̃ɔwɑ, bɛɛn ɡɔ̃ru ɡɑ sɑnkirɑ too.
  eng-KJVCPB: But because I have said these things unto you, sorrow hath filled your
    heart.
  kgk-NT: Ha xe aha hagwã amombe'u-gwi katu ndapevy'avéi-ma voi.
  waj-waj: Na ii kua iyauvaa vaa mmuaanaa ngii giaa ngii miauvaara ngii ausaiyauvo
    pinaama mmuaararainoo.
  cpy-cpy: Apatziro powashire-teeyani pikemakinaha nokaman-takimi.
  ekk-PKP: Muidugi olete praegu, mil ma teile rääkisin, südamevaluga täidetud.
  mpx-mpx: yaa atemiu i lomwan no baaba o kaiwena.
  wbp-wbp: Yimi-ngarrurnurna-nyarra nyiyarningkijarra nyampurra jalangurlu. Kujarlanya
    kankulu wajampaju nyina.
  luo-luo: Nikech gik ma asewachonu, omiyo un gi kuyo.
  nhe-NT: San inmocuesohuaj pampa nimechilhuía niyas.
  aii-aii: ”ܐܵܕܝܼܵܐ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܢܹܐ، ܚܲܫܵܐ ܡܠܹܐ ܠܹܗ ܒܠܸܒܵܘܟ݂ܘܿܢ.
  esk-NT: Aasriiñ pakma kilikapsi aliatchaktusri.
  msb-msb: kundi namumundo kamo kay ginsabi ko ini sa iyo.
  cpa-NT: Cónh¹ ma²quinh³ hniah¹² ju²hí³ dsøa¹². Di³ ma²na²juǿi²jni hniah¹² hi² neh¹³jni.
  dso-dso: ମାତର୍‌ ଏବେ ମର୍‌ ଏ ସବୁ କାତା ସୁନିକରି ଦୁକ୍‌ ଅଇକରି ଆଚାସ୍‌ ।
  meu-meu: A ini hereva vada na gwaurai henimui dainai daramui vada e dokomu.
  yva-NT: Yara wasanimaumbe rave weye Syo raura syare syoroto.
  dgc-dgc: Engˈwan, mélungkut kam san dahilan to kinagi ko dikam.
  zpm-NT: Lëë gdib miṉe ruṉ to, riab guieḻnë to ron to grë miṉe rne naa nu.
  hix-NT: Mekhokatxow hamà, thenyehra, àro wyaro rowya ekarymanàr ke mak ha, oxehranye
    natxhe hampànà tawro ke mak ha, kekon hatà.
  sim-sim: Mashi kason a saweshiwak sunguwavu jihi nga jimu holonduwa.
  npi-ULB: तर मैले तिमीहरूलाई यी कुराहरू भनेको कारण, तिमीहरूको हृदय निराशाले भरिएको
    छ ।
  cgc-cgc: Gangasebe kaw gid tenged ta ake na sugid.
  tim-tim: Nâ yu makyeŋgiângât nâŋgâmbiâ biwiyeŋe umatŋe dondâ aktâp.
  yor-yor: Ṣùgbọ́n nítorí mo sọ nǹkan wọ̀nyí fún yín, ìbìnújẹ́ kún ọkàn yín.
  wos-wos: Ané wawuka hundi xékénguka guna mawuli xak dé ye.
  emp-NTPO: Ãtebʌrʌ bãrãra sopua panʌa mʌ̃ra wãyana ad̶a bẽrã.
  eng-F35: But because I have said these things to you, sorrow has filled your heart.
  ind-ind: '@see-verse:JHN.016.005'
  pes-OPCB: در عوض غمگین و محزونید.
  mpt-mpt: Ne inangge baabesia ib bobol tem daako ilum omfubeno
  ssx-ssx: Kutupa ameta꞉ do hande pimanu la kua꞉ ekina꞉ ikita꞉ puki tetoma꞉ homelememe.
  mkl-mkl: Ammɑ ideu ihɛ̃ iyi ǹ sɔ̃ ŋɛ nŋui í fɔ inɔ nŋɛ kɑɑ kɑɑ, mɑ irei.
  gaq-gaq: ଏବେ ନେଙ୍ଗ୍‌ନେ ଆକେନ୍‍ ସାପା ବ୍ନାଲିର୍ ଅଁଚେ ପେ ଦୁକ୍‍ରେ ପେଲେକେ ।
  gof-RNT: Shin taani hessa odida gisho hintte wozanan daro azzanoy de7ees.
  unx-unx: ଆଡଃ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଆପେକେ ନେ ସବେନ୍‌ କାଜି କାଜିୟାପେତାନ୍‌ ହରାତେ ଆପେ ଆପେୟାଃ
    ମନ୍‌ସୁରୁଦ୍‌ରେ ପୁରାଃଗିପେ ହୁଡିଙ୍ଗ୍‌ଜୀଉକାନା ।
  gah-gah: Gakó imane lo lekemekugo miluma netalímo likigikagú vaí noize.
  lcm-lcm: Io, using natala mengen imi ta keve bil ke, mamakus kala sip a pakangat
    imi.
  aer-aer: Arrantherre alhwarrpe anthurre awelheme-tetye tharle arne nhenhe areye
    arrekantherre ilerlenge.
  qvc-NT: Ashwanmi kaykunata nishuptiyllapaqa, ancha llakingillapa.
  tgl-ULB: Dahil sa sinabi ko sa inyo ang mga bagay na ito, napuno ng kalungkutan
    ang inyong puso.
  cbs-NT: '@see-verse:JHN.016.005'
  xtm-NTPP: Su'va ka kuxii xeen ini ni, vaa ni ka'an sa sa'a.
  nnq-nnq: Kwa magambu ngoe nanengelinge ilebe yene, mmilingite echu mumyojo jinu.
  bao-NT: Yʉre jãiñaricaro ʉnora, o biro mʉjare yʉ ca ĩi wederijerena mʉja tʉgoeñarique
    paicoa.
  san-ORI: କିନ୍ତୁ ମଯୋକ୍ତାଭିରାଭିଃ କଥାଭି ର୍ୟୂଷ୍ମାକମ୍ ଅନ୍ତଃକରଣାନି ଦୁଃଖେନ ପୂର୍ଣାନ୍ୟଭୱନ୍|
  huv-NT: Cos lanasaj icon meáwan aag ayaj, nganüy xeyay lamix imeajtsan.
  otn-NT: Pɛ nu̱ya ngue dá̱ xi'a̱hʉ na̱ ra̱ hya̱ na̱, bi du̱ ni̱ mmʉihʉ ya.
  nop-nop: Ale mede i hanimbe bulaniŋgoŋdi welehik maaneŋ fotokolak.
  obo-NT: Noponnu kow to lanu pomon taddot id ponudtuu ku koniyu.
  cak-ENT: Pero pa ruq'uexel que quiri' ta nic'utuj chuve, ri ivánima xa nojnük riq'uin
    bis, roma ri xinbij-ka chive.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Chi sa jā cúcuécá ndasí inī nū jā ní ncāhān ni súcuán.
  san-TIB: ཀིནྟུ མཡོཀྟཱབྷིརཱབྷིཿ ཀཐཱབྷི ཪྻཱུཥྨཱཀམ྄ ཨནྟཿཀརཎཱནི དུཿཁེན པཱུརྞཱནྱབྷཝན྄།
  qve-NT: Aswanmi kaykunata niqtiy, qankunaqa ripunaymanta yachaspaykichis, nishu
    llakisqallaña kashankichis.
  pao-NT: Mu ka mee mumme e tuukwese, nu ka Te Naa-matoosoo kodyukukwu, mu suda sokwama.
  cbu-NT: '@see-verse:JHN.016.005'
  usa-usa: kemá maamin-áímmá kétunana keráwáqtí tíyakoma ummaa kéyaiye.
  soy-soy: Kɑm lɛ̃ nɔ́ n símisi nnyɑ kɛ nɔ́ɑnɛ́pɔ́ɔ ɑɑ lɛ̃ mɛyɑ̃́ cɑɑi.
  hui-hui: Ani polebero langirugo hale howa tínaga miniha dara timbuni ho kami.
  amf-amf: Ta koam inin yena giyonna, yesa woylaminte sii qaabe thoothidine.
  quc-NNT: Xa k'u xixb'isonik rumal chi xinb'ij wa' we tzij ri' chiwe.
  dob-dob: Ta ꞌenega ꞌigu ona manudi nuwami simwau sinabwana.
  wrs-wrs: Undva yenamba doara potra pihaprini, noinda kav honam ishunim yem.
  mca-mca: Qe in ta'ƚets in k'efeli'ƚi'm ekewe' wekwek, ma' qa qi in topolij pe' atawjetsi'ƚ
    pa' ika'metaxitsi'ƚ wetju'ƚ.
  tzo-TZC: Yuꞌun jaꞌ noꞌox laꞌochic ta at oꞌnton yuꞌun ti jech laj calboxuc taje.
  mya-mya: ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို​ငါ​ပြော​ကြား သ​ဖြင့် သင်​တို့​သည်​စိတ်​ညှိုး​ငယ်​လျက်​ရှိ
    ကြ​၏။-
  gng-NT: Kimɛ n len' ki ye n li bure kí cère nɛ ma nnɔ nɛ niʼyɛnm saa' ki gbien'.
  cbi-NTPO: Tsejturen iya tsandi' pañu llakindyanchee yuj dellakindyave.
  ikk-NT: Hụn nkẹ ụnụ e gi jụ m'a, ụnụ a sụkụrụ makẹni m gwa ụnụ ihiẹn ndịnị m gwa
    ụnụ.”
  leu-leu: Naboxo a xunus imi a bas pana mimilisaatan senaso ne fo xuus fatexaas nami
    pana maana mo aanabeꞌ.
  maz-NT: Me i̱ṉ cjijñiji na puncjü cja in mü'büji na ngueje ró xi'ts'iji yo.
  bod-N: ངས་དོན་འདི་དག་སྨྲས་པས་ཁྱོད་ཅག་གི་སེམས་སུ་སྐྱོ་སྡུག་གིས་ཁེངས༌པ་རེད།
  tca-NT: —Natürü poraãcü pengechaü̃güama erü pemaã nüxü̃ chixu i ngẽma ore.
  zpl-NT: aꞌla chiquiꞌ nehuana nzu arquiꞌhua nú unia scua luhua.
  mbc-NT: Mîrîrî ekaremekîuya ye'nen, eesewankono'masa'kon kure'ne.
  ndg-ndg: Kwa mana nilongela maneno aga kwinu, uzuni ubile mioyoni mwinu.
  wsk-wsk: Ani ninga bitirikko bala mu balem se nina ko nengemang batagoso.
  toj-NT: Ja mero smeranili, jel triste ayex juntiro yuj ja jas huax cala huabyexi.
  tbc-tbc: Gug gamu ‘ŋai ŋubisawaŋ pe ŋau o’ ŋurupaiaŋ den niŋen o aŋ ilom isasau
    idu da.
  sna-sna: Nokuti ndataura zvinhu izvi, mwoyo yenyu yazara neshungu.
  smk-NT: Wanin anaod bana' ta sa narnge' moyon nibarita' ko ket mabereng kamo.
  grc-TCGNT: Ἀλλ᾽ ὅτι ταῦτα λελάληκα ὑμῖν, ἡ λύπη πεπλήρωκεν ὑμῶν τὴν καρδίαν.
  gof-WFTW: Shin taani hessa odida gisho, hintte wozanan daro azzanoy de7ees.
  spa-BLM: Pero como os he dicho estas cosas, la tristeza ha llenado vuestro corazón.
  kyz-NT: Peje'arasigamũ etee 'ã aipo pejejeupe je 'eramũ.
  dao-dao: “Ahin ka pyen nami ngjaka phäh aktäa nami pukseki.
  cya-cya: Cui' ca nu nde qui'ya xi'in 'in um si'yana mtsan' 'in um nchgaa cha' re.
  wrk-wrk: Ngala nayimanji barri ngayu karu narrinya, jangayu barlba, baki ngindu
    narri muwa. Ngindu narri muwa kudanyu, barlbangangi jangayu.
  nii-nii: Ba na ek ei, enim kanip nemb kin, enim nge noman ełe embin mendpił enim.
  ign-NT: Esapiha éti ecati­sa­mu­revahi taicha eta juca numeta­si­rahehi eta nuyaniraya.
  dik-NT: Ku ëmën cï ɣɛn ye lɛ̈k we, wek aacï puɔ̈th jiɛth.
  cac-cac: Ton̈ej tzex te och ilc'olal yuj juntzan̈ svalcan tic d'ayex.
  tzj-E: Per jebnon ixix nojnak bis ruq'uin ewanm rmal jxenbij chewa.
  san-BUR: ကိန္တု မယောက္တာဘိရာဘိး ကထာဘိ ရျူၐ္မာကမ် အန္တးကရဏာနိ ဒုးခေန ပူရ္ဏာနျဘဝန်၊
  yaa-NT: Ẽ mato yoiaino mã shinãmitsai.
  cab-NT: jírurügütün luágu naríñaguni cátei lé buri jun.
  clu-clu: Dadi nga ginsogidan ko kamo ang mga butang nga dia nagakasubu kamo nga
    mayad.
  swh-ULB: Kwa sababu nimesema maneno haya kwenu, huzuni imejaa mioyoni mwenu.
  tpt-NT: Klajunau ni kteꞌenchoqoycha, xlhiyucha uxiknan va ayaj jamaꞌanininatꞌik.
  aai-aai: Anayabin ayu tur iti ao isan, kwa yababan yen bufuti.
  sny-sny: Ane fene ma'e peri ape au te'eye su, fene peri ano wanuwe. Fene wanuwe
    su, marepi fene lo orese a'i tote napetu tawesisiya.
  myy-myy: Iti oca mʉare yʉ gotijare mʉa ya ʉsijʉ bojori bʉja mʉa.
  trc-NT: Tza̱j ne̱ cheꞌé se cataj xnaꞌanj ꞌu̱nj rihaan soj se vaa caꞌa̱nj ꞌu̱nj roꞌ,
    cheꞌé dan nanó ndoꞌo rá soj ne̱ nu̱u̱ xruꞌ rá soj chugua̱nj.
  cut-NT: Tahque ndah ne, a̱ma chi ra̱n ne che tihca̱ rá̱hn nduco ne.
  bel-bel: Але таму, што Я сказаў вам гэта, жальбай напоўнілася сэрца ваша.
  zlm-KSZI: Sekarang kamu bersedih, kerana Aku telah memberitahu perkara ini kepadamu.
  gdr-gdr: Ajɨ re Kon onggɨtyam yɨt ke wen amneninyɨn, sɨ waina gar re kea gar kopa
    ke yɨndangɨr auki im wekeny.
  vmy-NT: Tusa ꞌñu kjimabare inimanu ngatꞌa ꞌba= texin_nuu̱.
  cmn-FEB: 当然了，现在我把这一切都告诉了你们，你们便心生悲伤。
  gmv-RNT: Gido attin hayssa wursa ta intes yootida gish inte woznay muuzotes.
  ncl-NT: Huan anmitzcocúa míac anmoyolo pampa annimitzilic innojen lajtomes.
  sua-sua: Ko her havaeng nguk te, kua re kmeknik. He mut ho si sovet hak kam mrung
    dok he,
  are-are: Yinga pula alputjika angkakalanga, rrangkarra ltarrpala wulhama.
  gai-gai: Na aku nenmo an kamb toprinanna, mandeaca nena iroar inkara makuk ŋgoin.
  qvm-NT: '@see-verse:JHN.016.005'
  chz-NTPS: Pero meehˉ hohꜘ hnähꜘ chaˉmiihˉ kihꜗ heˉ maˉjwë̱ë̱hnꜗ hnähꜘ läꜙlaˉ.
  kmu-kmu: Nahavi-nokayanagi nagayama tamaha-pai-mainoa kehe tamakesa havitama tamahau
    nehae.
  ood-NT: ch wabsh pi ap e tahtk s‑mahchok mant gam hu wo hih.
  lbm-lbm: पर मय न जो या बाते तुम सी कह्यो हंय येकोलायी तुम्हरो मन दु:ख सी भर गयो
    हय।
  ncj-NT: Huelis onantlocoxque tleca onamechiluic inin tlahtoli.
