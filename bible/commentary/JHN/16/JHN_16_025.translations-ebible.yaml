  san-KHM: ឧបមាកថាភិះ សវ៌្វាណ្យេតានិ យុឞ្មាន៑ ជ្ញាបិតវាន៑ កិន្តុ យស្មិន៑ សមយេ ឧបមយា
    នោក្ត្វា បិតុះ កថាំ ស្បឞ្ដំ ជ្ញាបយិឞ្យាមិ សមយ ឯតាទ្ឫឝ អាគច្ឆតិ។
  arn-NT: “Iñche dew kimeltuwkeyiñ ta adkünu dungu mew, welu pürümka reke doy kimeltuwewlayayiñ
    adkünu dungu mew, welu may re küme kimeltuwayiñ ta Chaw ñi dungu.
  zas-NT: 'Rëb tëë Jesús: ―Rnin nine ree ziꞌc cwent, per zadxin dxej ad zulütran zian,
    gusigniaꞌn lëjt zagdxe xcwent da Dadan.'
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Mpok anɛ nkɛm, ngátí bhe barak anɛ chí ndǔ
    bakay. Kɛ mpok ǎtwɔ̀ anɛ mpú pɛrɛ ghati be mɛnyɨŋ ndǔ bakay. Mpok yɔ ánkwáy,
    ndɔbhɛ ghati bhe mɛnyɨŋ ɛ̌ti Ɛtaya chi kpoŋoroŋ.
