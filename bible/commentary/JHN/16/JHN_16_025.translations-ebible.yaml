verse: JHN.016.025
translations:
  kpx-kpx: “Di subuta laheho dovudovue hotomo la haivenu. Isito vani mole di bae dovudovue
    hoto loulivebene. Isito dana vani kemo inuta di Mamae hotoe ihu laheho loui.
  okv-H: Eto ke erena amo timu hatirari ke na erena te iji puvuresuja amikote amo
    timu hatirari ke na mane aisona te ke be na pere Mama ta ari mo do aingere avo
    ano ingesova.
  tbo-tbo: ‘Baha wiluwaluwagei a ibaabani uyahimi. Ma houga e nenei apega baha luwaluwagei
    a paliwelemi, ma apo a baha dumalu Amau binei.
  mal-C: “ഞാൻ ആലങ്കാരികഭാഷയിലാണ് നിങ്ങളോടു സംസാരിച്ചുകൊണ്ടിരുന്നത്. എന്നാൽ, ആലങ്കാരികഭാഷയിൽ
    അല്ലാതെ ഞാൻ എന്റെ പിതാവിനെക്കുറിച്ചു സ്പഷ്ടമായി സംസാരിക്കുന്ന സമയം വരുന്നു.
  grc-SR: Ταῦτα ἐν παροιμίαις λελάληκα ὑμῖν· ⸋ἀλλ᾽⸌ ἔρχεται ὥρα ὅτε οὐκέτι ἐν παροιμίαις
    λαλήσω ὑμῖν, ἀλλὰ παρρησίᾳ περὶ τοῦ πατρὸς ⸂ἀναγγελῶ⸃ ὑμῖν.
  bgc-bgc: “मन्नै ये बात थारैताहीं उदाहरणां म्ह कही सै, पर वो बखत आवै सै, जिब पिता
    के बारें म्ह मै उदाहरणां म्ह न्ही कहूँगा, पर साफ शब्दां म्ह थारे ताहीं बताऊँगा।
  khz-khz: “Ekilara au na gomi gemi parapore ai akilagirana, na toma kapirai parapore
    ai ati pana vaikilami. Kapinai vou au Tamaku valina gemi pana kilagi-matagai-namanamaa.
  deu-TKW: Dies habe ich in Bildern zu euch geredet. Es kommt eine Stunde, da ich
    nicht mehr in Bildern zu euch reden, sondern offen euch vom Vater berichten werde.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yuguꞌ lë naꞌ chbë́ꞌlenaꞌ lbiꞌiliꞌ didzaꞌ benaꞌ lsaquiꞌ.
    Huadxín dza catiꞌ cutur güíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ le runaꞌ lsaquiꞌ, san yalj lulu
    güíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca nac queëꞌ Dios Xuz.'
  lin-lin: Nalobaki na bino makambo wana nyonso na masese ; kasi tango ezali koya,
    tango oyo nakoloba na bino lisusu na masese te, kasi tango oyo nakoyebisa bino
    na polele penza makambo oyo etali Tata.
  hns-NT: 'Oe bolies: „Ab talak ham baat topal-dhaapal bolat rahielie, bakie ek tem
    aaiga kie ham Pieta Parmeswar ke biese me toelogse kholke bataabe.'
  noa-E: ’Ĩsin mua sĩi pãrag dawaacha khaba, bigawaapaita jaau chirʉmjö chirʉmgui
    ajim, khaugpimaphamjö. Pari jãg nʉʉ awia ya ag ed pabaadeewai tag jãg jaauba,
    warre dawaata pãrag mʉch Aai igwia jaaumajugui ajim.
  eng-EMTV: “These things I have spoken to you in figures of speech; but the time
    is coming when I will no longer speak to you in figures of speech, but I will
    tell you plainly about the Father.
  mib-NT: ’Tāca jnúhun yáha ní cahān yatá rí jiín ró. Te quee quɨvɨ̄ jeē ma cahán
    yatá gá rī jiín ró, chi sa suhva castūhun cájí rí nuū rō sɨquɨ̄ Tatá rī.
  lif-NT2: आल्‍लोग इङ्‌गाॽ पाःम्‍फ्रे़म्‍मो पाःत्तार वाॽआसाङ् ताःन्‍दि के़दाःबा ये़म्‍मोग
    अक्‍खेलॽरिक् मे़बाःत्तान्‍लो, कर आम्‍बारे़ कुयाःम्‍बेओ कुदोःप्‍माए मे़त्‍निङ्‌लो॥
  xnj-xnj: “Nivajovili mambu genago kwa luhumu. Nambu lukumbi lubwela penapo nakujova
    kavili kwa luhumu, ndi nikuvajovela hotohoto kumvala Dadi,
  mmx-mmx: La ne Iesu ga lok bok tidi, “Aga vaase na levelinga rinimi mi lempapaase
    poovo. Ketla laaleng move naba vot la nenia xopmen a noxo tong asu bok ba lempapaase
    poovo. Ketla anaba vaase axasep ba i rinimi mumu ne Tamak la minaba xasep nunuan
    teren.
  cbr-NT: 'Canan ca ësaquinribi Jesusan cacëxa: —Bëtsi ñu ñuicësoquin cana ''ën ''unánmisa
    tancë banacama mitsu ñuixuan. Usa ''aínbi cana ''itsama nëtë ''icëbëtan bëtsi
    ñu ''acësoquin ñuiquinma upí oquin cuaquinmi ''unánun Nucën Papa Dios ñuiquin
    mitsu ñuixunti ''ain.'
  tee-NT: Junima taxtokni iclalhixak'alatau ju isp'umisp'at'it ju stavasalanti. Para
    jantu lai xaquilamachakxaniyau. Para cachina' ju avilhchan acsni jantuch aclalhixak'alayau
    ju va ap'umisp'aya'it'it ju stavasalanti. Ju acsnich lana vas aclajunau ixlacata
    ju quimpai.
  eng-LSV: I have spoken these things in allegories to you, but there comes an hour
    when I will no longer speak to you in allegories, but will tell you freely of
    the Father.
  cak-NT: Ronojel ri nu'in chic chiwe, can cuesta chi niben entender, pero xtoka ri
    k'ij cuando man quiri' ta chic xquich'o'n iwiq'uin. Xa can k'alaj chic ri rubixic
    xtin-en chiwe chirij ri Nata' Dios.
  pah-NT: —Opombo'embo'e ji jipi ojo'java'ea pyvõ onhimiva'ea pyvõ, ei Jesus'ga g̃a
    pe. Aerẽ po ti ji a'ea pyvõ rũi pe mbo'ei nehẽ. Amombe'u katu po ti ji jiruva'ga
    pe me nehẽ, ei ga g̃a pe.
  sja-NT: ’Ma et'ewa jarada mɨa imeraa pɨk'a jarateeji. Mapa parãpa pia k'awada-e
    paji. Mamĩda na ewari mãgá jaratee-e pait'eeda aji. Jĩp'a pedeeit'ee Ak'õre net'aa
    pia k'awaadamerã.
  xed-xed: 'Kaʼa guli mantsa: «Ka mahdihdi mnaghunata yu ta tsa gwaɗa ya. Dzaʼa saghasa
    fitik dzaʼa kwal yu mnəgəlta mantsa ŋa ghuni, ŋa mnaghunaŋta ɗa ta skwi tsiɗiɗ
    ta ghəŋa Da.'
  glk-glk: «اَ چیزأنه مَثَله اَمره شمره بوگفتم، امّا زمانی فَرسه کی، دِ شیمی اَمره
    اَجور حرف نزنم، بلکی آشکارا در مورده پئر شمره گم.
  mks-NT: ʼXi̱hín quia̱hva cuití na̱ca̱ha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱. Joo tandaa qui̱vi̱
    ta a̱ cáha̱n ga̱ i̱ xi̱hín quia̱hva nu̱ ndo̱. Ña̱ caja i̱ quéa̱ cáxí táhyí ca̱ha̱n
    i̱ sa̱ha̱ Ndióxi̱, tátá i̱ nu̱ ndo̱.
  gfk-S: “Aiou iangianga ma ra nianga harharuat, iesene tike pana bung kanaia katika
    i hananawat be pa nile ianga baling um hokike. Pata. Iou ni hinawase hapalaine
    mon um mu tane Mama.
  bmu-bmu: “Keu jibi möta kamakzei, mi keu saiŋambuk jibi möta malget. Könaŋgep nalö
    kun kam kuŋgumawi, miaŋgöreŋ keu saiŋi mi kunbuk qahö qeba jibi mötme. Qahöpmö,
    Iwinaŋgö könaŋi mi aukŋe jim asariba malmam.
  dgz-dgz: Ne nop maibe gapan wadiaingin. Ame wadidiaingina iwa tavewa ukum umingin
    endi wam oniwandin nop gutut map anegawa da sia ya wain. Go Mamana oisewa aroga
    ase wadiain.
  eng-GNV: 'These things haue I spoken vnto you in parables: but the time will come,
    when I shall no more speake to you in parables: but I shall shew you plainely
    of the Father.'
  zaa-NT: Ca enseñánzį nna chi gunénia' le por medio de comparación; pero huàl·lani
    tsá canchu chi labiru inénia' le lani comparación, sino qui'ni directamente taá
    quixa'ánia' le nu cca qui' Tatáa.
  eng-WEBSTER: 'These things have I spoken to you in proverbs: but the time cometh
    when I shall no more speak to you in proverbs, but I shall show you plainly concerning
    the Father.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Palivaisi baja pacatsipaebabiabatsi,
    najumematayatsiaya pacatsipaebabiabatsi. Itsiata itsamatacabi livaisi apo pacatsipaebi
    tsanetsi najumematayatsiaya. Biji rajane pacatsipaebianatsi jumenapebetsiaya taxa
    pelivaisi.'
  bon-bon: “Cane ngene ca agli mene ca bii jijanininine weebibine ai mule poto cidi
    me. Yepä padare te pa tädepi, cane liba ngene ca agli mene ca lica pagege jajanena
    weebibine yepä cane pajecurage page jijanipene cäme Babe poto cidi me.
  nhw-BL: “Nochi ni tlamantli nimechilhuijtoc ica tlaquejquetzcayotl catli achi ohui
    para anquimachilise, pero ajsis se tonal quema ayacmo tleno nimechilhuis ica tlaquejquetzcayotl,
    san nimechilhuis xitlahuac tlen noTata.
  swh-ONEN: “Nimewaambia mambo haya kwa mafumbo. Saa yaja ambapo sitazungumza nanyi
    tena kwa mafumbo bali nitawaeleza waziwazi kuhusu Baba.
  wbi-wbi: Nijovile isio numue mufihwanikisio, neke ghukwisa unsiki ghuno nanijovagha
    numue kange mu fihwanikisio. Looli nijovagha numue pa vuvalafu imhola sa Nhaata.
  bba-bba: Yesu mɑɑ bu sɔ̃ɔwɑ u nɛɛ, yeni kpurowɑ nɑ bɛɛ sɔ̃ɔwɑ kɑ mɔndu. Adɑmɑ sɑɑ
    yɑ sisi ye nɑ ǹ mɑɑ bɛɛ ɡɑri sɔ̃ɔmɔ kɑ mɔndu, kon bɛɛ Bɑɑbɑn ɡɑri sɔ̃wɑ kpɑsɑsɑ.
  eng-KJVCPB: 'These things have I spoken unto you in proverbs: but the time cometh,
    when I shall no more speak unto you in proverbs, but I shall shew you plainly
    of the Father.'
  kgk-NT: 'Upe ramo he''i jevy gwemimbo''e kwéry-pe Hesu: —Amombe''u-ma kuri peẽ-my
    xe Ru rehegwa nhe''ẽ ambue-py orombo''eha-rami. Ha ogwahẽ va''erã xe amombe''u
    porãha áry. Upe áry-py xe Ru rehegwa nhe''ẽ ambue va''e orombo''eha-rami namombe''uvéi-ma
    va''erã.'
  waj-waj: Na aanna ii kua iyauvaa mminnaa vooyauvunudiri mmataama kiee ngii giaa
    ngii miaunoo. Fai suai nnaagiai suaivo nninai hama na kava mmataira kua ngii giaa
    ngii minaravaivee. Fai na ni Napoonnara kua kooyaa ngii giaa ngii minaravaivee.
  cpy-cpy: “Noshiya-kaawenta-tziimiro okaatzi nokenkitha-takaemiri. Roo kanteencha
    rooteentsi omonkaa-teeyaa eero noshiya-kaawenteemiro, tema koñaatziro nokenkithatakoteemiri
    Ashiteeri.
  ekk-PKP: Olen rääkinud teile piltlikku keelt kasutades. Aga varsti ei kasuta ma
    enam teiega rääkides sellist piltlikku keelt. Selle asemel selgitan teile Isa
    väga lihtsalt.
  mpx-mpx: Yeisu i ba vevehe al i ba, “No baaba eliyana ya ba kakanun ya. Yaa sauga
    i nenem abwe nige al na babaa kakanun eliyamiu, yaa Nam kaiwena na ba hoti ya.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja kurdungurlu-patuku, “Yimi-ngarrurnurna-nyarra
    yimi panu-kurlu pija-piya-kurlu. Yimi nyampurraju kankulu-jana puta milya-pinyi.
    Ngakaju kularna-nyarra wangka nyampu-kurlu pija-piya-kurlu, lawa. Kapurna-nyarra
    rarralypa wangkami ngajukupalangu-kurlu Kirdana-kurlu yungunkulu milya-pinyi.
  luo-luo: “Kata obedo ni asebedo ka awuoyonu gi ngeche, to ndalo biro ma ok nawuo
    kodu kamano, to ananyisu maler kuom Wuora.
  nhe-NT: “Nochi ni tlamantli nimechilhuijtoc ica huicalotl tlen achi ohui para inquimachilise.
    Pero ajsis se tonal quema ayoc tleno nimechilhuis ica huicalotl, san nimechilhuis
    xitlahuac tlen noTata.
  aii-aii: ”ܐܲܢܹܐ ܗܘܼܡܙܸܡ ܠܝܼ ܥܲܡܵܘܟ݂ܘܿܢ ܒܡܲܬܠܹ̈ܐ. ܒܸܬ ܐܵܬܝܵܐ ܣܵܥܲܬ ܕܠܹܐ ܗܲܡܙܸܡܸܢ
    ܥܲܡܵܘܟ݂ܘܿܢ ܒܡܲܬܠܹ̈ܐ، ܐܸܠܵܐ ܓܲܠܝܵܐܝܼܬ ܒܸܬ ܗܲܩܸܢܵܘܟ݂ܘܿܢ ܒܘܼܬ ܒܵܒܝܼ.
  esk-NT: “Uqautigipsi tamatkuniŋa atrikusrautitigun. Pivik tikitchaġumaruq uqaġuiġviksraġa
    ilipsitñun atrikusrautitigun aglaan uqautitlasrigisigipsi kaŋiqsiñaqsiḷugu Aapauruakun.
  msb-msb: “Ginsabi ko sa iyo ini tanan paagi sa mga istorya. Maabot an oras na dili
    na ako makisurmaton sa iyo paagi sa mga istorya kundi hayag na igaistorya ko sa
    iyo an manungod sa Ama.
  cpa-NT: ’Jǿg³ jøng² ma²ca¹juǿi²jni hniah¹² quianh¹³ jǿg³ ti³jnøa¹². Cónh¹jøng² dsiég¹³
    báh³ jmai³ ja³tsa¹ma¹juǿi³jni hniah¹² jǿg³ ti³jnøa¹². Jmai³ jøng² hé¹³jni hniah¹²
    jǿg³ quiah¹² ti³ŋieh¹jni quianh¹³ jǿg³ chi³na¹.
  dso-dso: “ମୁଇ ତମ୍‌କେ କାତା ମଲ୍‌କାଇ କରି ଏ ସବୁ କଇଲିନି, ଏନ୍ତି ବେଲା ଆଇସି, ତମ୍‌କେ ଆରି
    ମୁଇ କାତା ନ ମଲ୍‌କାଇ, ସଲ୍‌କେ ବାବାର୍‌ ବିସଇ କଇଦେବି ।
  meu-meu: Ini na hereva heḡereḡeredia ai vada na herevalai henimui, to negana vada
    e maimu, hereva heḡereḡeredia ai basina herevalai henimui lou, a hereva hedinaraidia
    ai Tamada sivaraina baina hamaorolaimui.
  yva-NT: Sya ayao syo raura umawe mbe ananeneaebe wasai. Weramu ama masyote mare
    nde nande, arono naije ananeneae mamo Syo inta raura akato jewen, yara syanawadi
    Syo Injaya aura kakavimbe wasai.
  dgc-dgc: Nadid, kagi na du alagad na, a “Kinagi ko dén dikam i meadu a halimbawa.
    Pero dumemét i oras a éwan halimbawa i kagin kua dikam, éngˈwan ipaliwanang ko
    dikam Tama ko ta medibo a kagi.
  zpm-NT: Nzian grë ncuaaṉe zine naa lo to, rned naaw clar; per laa dze bdziṉ zeeṉe
    grëse ncuaaṉe gne naa, clar gne naaw lo to, zig nac zeeṉe gzet naa Pxoz naa.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Àro wyaro
    katxho komo wekarymano, owyanye, kekon hatà. Onenytxahtor komo rma àro hamà. Kuknonano
    wyarono rma àro hamà. Amnye, onenytxahtor kom mehra harha wekarymehe. Tonytxaxem
    me harha royàm yehtxoho wekarymehe, owyanye, kekon hatà.
  sim-sim: Uhu mashi las nga Jisas ormu mbara, �Ter wolo mashin jirin sauheimak a
    sawenda nir. Hako kumak avak mashin kormbak a sawenak misikwa jir. Avui anhi mberem
    nanda ma ri? Oson kumak avak kormbak a sawenak orin heyekrahakorokwa jir.
  npi-ULB: मैले तिमीहरूलाई यी कुराहरू आलङ्कारिक भाषामा भनेको छु, तर मैले आलङ्कारिक
    भाषा नबोली तिमीहरूलाई पिताको बारेमा स्पष्‍ट रूपमा बताउने समय आउँदै छ ।
  cgc-cgc: “Ake na ambal ki kyo anduni paagi ta mga paanggid na isturya. Piro, mabot
    adlaw na dili aren mag-ambal paagi ta mga paanggid. Ipaintindi ko ta usto ki kyo
    parti an ta ake na Amay.
  tim-tim: Akto nâŋe wan me wan emelâk makyeŋgiân amâ den dopŋânâk makyeŋgiân. Hâmbâi
    âmâ Apogât keiŋe miapŋânâk makyeŋgiwian. Dâ den ginŋe amâ bo.
  yor-yor: '“Nǹkan wọ̀nyí ni mo fi òwe sọ fún yín: ṣùgbọ́n àkókò dé, nígbà tí èmi
    kì yóò fi òwe bá yín sọ̀rọ̀ mọ́, ṣùgbọ́n èmi ó sọ nípa ti Baba fún yín gbangba.'
  wos-wos: Jisas wungi wataka dé wa, “Wuni sataku hundimbu male wuni guniré we. Hukémbu
    sataku hundi wambula yamba wakéwuni. Wahafi yata guniré wafuke watawuni, wuna
    yafaka.
  emp-NTPO: Mʌ̃a ne jara b̶ʌd̶eba maʌ̃gʌra bãrãa jarasia, baribʌrʌ ewari ab̶a mʌ̃ra
    waa ne jara b̶ʌd̶eba bed̶eaẽ́a. Ãtebʌrʌ mʌ̃ Zezad̶ebemada ebud̶a jaraya.
  eng-F35: “I have told you these things using figures of speech, but a time is coming
    when I will no longer talk to you with figures of speech; rather I will tell you
    plainly about the Father.
  ind-ind: “Semua hal ini sudah Aku katakan kepada kalian dengan berbagai kiasan.
    Tetapi akan tiba waktunya ketika Aku tidak perlu mengajar kalian dengan kiasan
    lagi. Saat itu, Aku akan mengajar kalian tentang Bapa-Ku secara terus terang.
  pes-OPCB: «این چیزها را با مَثَلها به شما گفتم. ولی زمانی فرا می‌رسد که دیگر نیازی
    به این کار نخواهد بود و همه چیز را به روشنی دربارهٔ پدرم به شما خواهم گفت.
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Ne sino inamin namin weng
    olo saa weng oye binabi otane sinanomo saa wengo imino mo oyemibabe. Ne Aye weng
    sango keim oyemabibe.
  ssx-ssx: Do pita꞉ onkoluma꞉ laa iki pa꞉ta꞉ loa꞉pate wetepena꞉ta꞉ onkoluma꞉ pi ma꞉nda꞉
    na leke pa yaka Apa꞉ pa꞉ta꞉ pi alo hata꞉ peneme yao iki pa꞉ta꞉ lolueke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, ide ŋɑu ihɛ̃ fei nsɛi do mɔndɑi ǹ sɔ̃ ŋɛ.
    Ammɑ ɑwɑɑti wɑ nɑɑ, iyi n kɑɑ n sɔ̃ ŋɛ ide do mɔndɑ mɑ́. Ide iyi í jɛ idei Bɑɑbɑ
    ɑn sɔ̃ ŋɛi sɑ̃ɑ sɑ̃ɑ do yɑɑseɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆପେକେ ଆକେନ୍‍ ସାପା ସାମୁଆଁ ଅର୍‌ତ ଆଦ୍ରିଗ୍‍ଚେ ବାଲିର୍‍ଣ୍ଡିଂକେ । ମାତର୍‌
    ଦେକ୍ ରକମ୍ ବେଲା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଉଡ଼ିବେଲା ବାରି ଅର୍‌ତରେ ବେବ‍ଆର୍ ମାଡିଙ୍ଗ୍‌ଚେ ଇସ୍‌ପର୍‌ନେ
