verse: JHN.016.031
translations:
  kpx-kpx: Ige Iesuu hotoeabe ibina vai namigevei avoe, “Seleveta lana nova la uvu
    mai daemo mavolu.
  okv-H: Iesu na ke mine einge ena, “Ungo eha iji tutumota na ke be ereva amo ke ungotara.
  tbo-tbo: Yesu i paliwelihi i pa, ‘Amaka o witumaganeu, bo?
  mal-C: “ഇപ്പോൾ നിങ്ങൾ വിശ്വസിക്കുന്നോ?” എന്ന് യേശു ചോദിച്ചു.
  grc-SR: Ἀπεκρίθη αὐτοῖς ⸋ὁ⸌ Ἰησοῦς, Ἄρτι πιστεύετε;
  bgc-bgc: न्यू सुणकै यीशु नै उन ताहीं कह्या, “के थमनै इब बिश्वास होया सै?”
  khz-khz: Iesu na evega-gelerato, netiwato, “Ewagumona vou govega-taunataunakuna,
    ei?
  deu-TKW: 'Antwortete ihnen Jesus: glaubet ihr jetzt?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Naruꞌ réjlëꞌtsaliꞌ nedaꞌ naꞌa?'
  lin-lin: 'Yesu azongiselaki bango : — Bondimi sik’oyo ?'
  hns-NT: 'Tab oe bolies: „Ka, toelog ab bieswaas kare hai?'
  noa-E: 'Magbaawaita ich Jesuu magjim marag: —Ĩsta pãrau mag khaphʉ nʉm anaabma,'
  eng-EMTV: Jesus answered them, “Now do you believe?
  mib-NT: 'Te ni cahān Jesús jiín de: ¿A ndé vijna te cácandíje ró naún?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “ए़, खिनिॽ से़क्‍खाए आल्‍लो नसाःन् के़जोगुम्‍बि?
  xnj-xnj: Yesu akavayangula, “Wu, hinu mwisadika?
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Mi nunu ba mo, do?
  cbr-NT: 'Ësoquian cacëxun ca Jesusan aín ''unánmicë unicama cacëxa: —¿Usa ''ain
    caramina bërí pain ''ëx cana asérabi Nucën Papa Diosnuax uá ''ai quixun ''unanin?'
  tee-NT: 'Ajunich ju Jesús: ―Ja lac''a''iyat''itch ju chavai.'
  eng-LSV: Jesus answered them, “Now do you believe? Behold, there comes an hour,
  cak-NT: 'Y ri Jesús xu''ij chique ri discípulos: ¿Can ninimaj cami?'
  pah-NT: —A'iti pe perovia kiro pejikoga ji rehe naerũ? ei Jesus'ga g̃a pe.
  sja-NT: 'Jesupa p''anauji: —¿Mãgara ɨ̃rá wãara ijãa p''anɨk''ã? aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ndanana zlra kaghuni ta zlghafta ɓa?'
  glk-glk: 'عیسی اوشأنه بوگفته: «آیا الأن واقعاً ایمأن دأریدی؟'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Á ja̱
    víti ndusa cándúsa ndó ye̱he̱.'
  gfk-S: 'Jisas ga balu di horek: “Mu te nurnur tuno um tagu?'
  bmu-bmu: Mewö jigetka Jisösnöŋ meleŋda jiyök, “Merak ölöp möt narim niŋgizemö,
  dgz-dgz: Iesu gare ap anega wan, “Tamana di, anu tumat taiasi?
  eng-GNV: Iesus answered them, Doe you beleeue nowe?
  zaa-NT: 'Jesús nna ra tìe cabi: Tsí hualigani chi ríalatsi'' le cá.'
  eng-WEBSTER: Jesus answered them, Do ye now believe?
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —¿Nexata tsabaja aeconoxae panejumecovënëtame
    taxa Dioso athëbëvetsica taneitorobinëcuenetsica?'
  bon-bon: Yeesu jejemige teebibine egä, “Weene siige page jitrungeniye.
  nhw-BL: 'Huan Jesús techilhui: ―¿Hasta ama nelía antechneltocaj?'
  swh-ONEN: Yesu akawajibu, “Je, sasa mnaamini?
  wbi-wbi: UYesu akavaposia akati, “Lino mukwitika?
  bba-bba: Mɑ Yesu u bu bikiɑ u nɛɛ, tɛ̃ i nɑɑnɛ doke?
  eng-KJVCPB: Jesus answered them, Do ye now believe?
  kgk-NT: 'Ha Hesu he''i: —Ne''írã pejerovia tee xe-rehe peiko-vy, he''i.'
  waj-waj: 'Yisuunna ngiaammuauya itaa kua tuduu rikioo iva iya sai tunoo: Mo aanna
    makee ngia niiyara kutaavaivee kiaannee?'
  cpy-cpy: 'Ikantzi Jesús: “¿Kemijanta-yiteemima nimaeka?'
  ekk-PKP: „Kas te olete nüüd tõesti veendunud?“ küsis Jeesus.
  mpx-mpx: Yeisu i baek wana tohago elal i ba, “Iyaka abwe ku abulilek sauga e?
  wbp-wbp: Jijaji-jana wangkaja, “Wala mayi kankujulu nyina?
  luo-luo: Yesu nodwokogi niya, “Kare ber ka koro uyie!
  nhe-NT: 'Huan Jesús techilhui: ―¿Hasta ama nelía innechneltocaj?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܲܡܘܼܢܹܐ ܝܬܘܿܢ ܐܵܕܝܼܵܐ؟'
  esk-NT: Jesus kiugai, “Uvvapakma ukpiqsriḷiqpaalukpisi?
  msb-msb: Ginsabat sinda ni Jesus, “Nano, nagatuod na kamo niyan?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Lah³dsóh² ma²héh² hniah¹² jǿg³?'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏବେ କାଇ ତମେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି ?
  meu-meu: Iesu eto, Harihari vada ome abiabiraigu a?
  yva-NT: Yesus po raura akananto mansai pare, “Soamo wapanave to rako?
  dgc-dgc: “Anya, méniwala kam dén a talaga?” kagi ni Jesus.
  zpm-NT: 'Pquiab me, në me: ―¡Wen ga teḻne rliladz to niina cho nac naa!'
  hix-NT: Noro mokro hamà kany me harha manatxow hamà, rohoko, kekon hatà, noro, àwyanye.
  sim-sim: Urik ormu mbara, �Ambehoma. Ter am jimu heyendu?
  npi-ULB: येशूले जवाफ दिनुभयो, “के तिमीहरू अब विश्‍वास गर्छौ ?
  cgc-cgc: Dayon ambal Jesus naan ta iya na mga tinudluan, “Ta kalugayen, gapati kaw
    gid man ki yaken!
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Âlepŋe nâŋgât keine hârok nâŋgâi me? Gârâmâ
    bunewâk bo nâŋgâniŋmai.
  yor-yor: Jesu dá wọn lóhùn pé, “Ẹ̀yin gbàgbọ́ wàyí?
  wos-wos: Wungi wandaka dé wa, “Némbuli male wunika guni jémba saréké wana?
  emp-NTPO: 'Jesuba jarasia: –¿Ʌ̃rãbʌrʌ bãrãba wãrãda ĩjãbʌdaca?'
  eng-F35: 'Jesus answered them: “Do you believe now, really?'
  ind-ind: Jawab Yesus kepada mereka, “Jadi, baru sekarang kalian percaya?
  pes-OPCB: 'عیسی پرسید: «آیا سرانجام به این موضوع ایمان آوردید؟'
  mpt-mpt: Yesuse ni baabenea Ibo funaniba Memalo ni bainobo gabuobo gabib otane
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ameta꞉ hone tulaasemepe.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, debɛi ì dɑsi nɑɑnɛ bɛbɛi ŋɑ?
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ “ଏକେ ପେଇଂନେ ବିସ୍‌ବାସ୍ ଡିଂକ୍ଲେ ?
  gof-RNT: Yaatin, Yesuusi zaaridi enttako, “Ha77i ammaneetii?
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଚିୟାଃ ନାହାଃଁପେ ବିଶ୍ୱାସେତାନା ?”
  gah-gah: 'Loko lokuko, Izesú láa loko lo limimó: Lekeza itínasa gele alévolé okune
    liki nilahe.'
  lcm-lcm: Na Iesu kala sui iria ta, “Sa, milapo lomlomon vang?
  aer-aer: Jesus anteme itneke angkeke, “Lyete anteme arrantherre angkeme arrantherre
    itelareme ayenge-arle Akngeyenge-ntyele apetyekeke.
  qvc-NT: 'Chaymi Jisusqa kayshina niwarqanllapa: —¿Kananqachu allipta noqapi yuyakungillapa?'
  tgl-ULB: Sinagot sila ni Jesus, “Naniniwala na ba kayo?”
  cbs-NT: 'jaska waya Jesúsun nuku ana yuikin: —¿Natian janu man ma ea ikunwain?'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍¿Nú sukan, vitna ka kandija ña''a ni?'
  nnq-nnq: Yesu ngaba janga, “Bo, nhwamininge ngoe?
  bao-NT: 'To biro jãa ca ĩiro, Jesús pea o biro jãare ĩi yʉʉwi: —To docare, ¿mecʉ̃pʉ
    díámacʉ̃ yʉre mʉja tʉoti?'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀଦ୍ ଇଦାନୀଂ କିଂ ଯୂଯଂ ୱିଶ୍ୱସିଥ?
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¿Lameyariün sandeac nganüye?'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱na̱: ―A nu̱yá, ya guí ɛ̱c''ɛ̱i̱hʉ ra̱ hya̱ dí̱ mma̱ngä
    ya.'
  nop-nop: Unduŋ yobune Jesudibo yeniŋguk, “Hidi kamiŋ biyakube nadisukiliti tiiŋ?
  obo-NT: Na kahin Disas to, “Monnu, id pomakoy kowd koddi?
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri rachibila'': ¿Nquininimaj na vi vocomi?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤧ. ᤂᤡᤏᤡ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤀᤠᤸᤗᤥ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤒᤡ᥅
  mie-NT: 'De nī ncāhān Jesús jíín dē: ¿A jondē mitan de cándíja ndá nú, á naá cúu?'
  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏྱཝཱདཱིད྄ ཨིདཱནཱིཾ ཀིཾ ཡཱུཡཾ ཝིཤྭསིཐ?
  qve-NT: 'Chaymi Jesusqa niran: —Noqapiri, ¿chayraqchu kunan creerunkichís?'
  pao-NT: Soo Te Pabe'e mee ne netamma, “Mu meno'o e naka'oedyukute,
  cbu-NT: 'Isussha: ¿Kaapa nuwaa izuuru chinakis siya? nda. Siyaam wand pishtakiya,
    tárangu.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “íbêqa keráwáqá árainaq kéwareraq tirummá kétimeyo?'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Nɔ nkpéni nɛ kɛfɑ tɛnɛlɛ, nɛ́ɛ yo?'
  hui-hui: Yasuhanda tihondo ladai bialu lalu, Tí mini mbiraore wu kama larimibe.
  amf-amf: 'Yesusaar yin giyayse kena ki maasade: “Ta yedi inin giyonam gonne hamayse
    yedi tiydu?'
  quc-NNT: 'Ri Jesús xch''awik, xub''ij chke: ¿A tzij ri'' chi kämik qas kixkojonik?
    —kächa''.'
  dob-dob: Ta Yesu ꞌieonedi ga ꞌigwae, “Niꞌatu waemisegu, aga?
  wrs-wrs: Yesus ophona, osoa yimba daipota men undnahonamba av?
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —¿Ye'' me hats nite'' ƚeqeku''uƚik''i?'
  tzo-TZC: 'Jech laj stacꞌ ti Jesuse: ―¿Mi jech ta xachꞌunic tana liꞌe?'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``သင်​တို့​ယ​ခု​ယုံ​ကြ​ပြီ​လော။-
  gng-NT: 'Nɛ *Yesu niire'' bɛ ki ye: «Ni teke'' ki jin'' fɛnfɛnnɔ wuɔ nɔ-ɔɔ?'
  cbi-NTPO: 'Tsa detiñu Jesús entsandikami: Tsejtu, ¿umaa challaa dekeranguiyu?'
  ikk-NT: Jesu nọ za, sị, “Ụnụ e kwerigụọ nwan?
  leu-leu: Na Yesus a sui nari, “Tuuna, mi namkai sega?
  maz-NT: 'O ndünrü c''ua e Jesús, o xipjiji: ―Nudya, ¿Cjo ya i̱ṉ ejmezüji dya, ''ma?'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་དད་པ་བྱེད༌དམ།
  tca-NT: 'Rü Ngechuchu toxü̃ nangãxü̃ rü ñanagürü: —¿Aixcüma peyaxõgüxü̃ i ñu̱xmax?'
  zpl-NT: 'Nu ucuaqui Jesuse lubeella: ―¿Nee siꞌ nzeli arquiꞌhua liꞌá la?'
  mbc-NT: 'Jesusya to'' maimu yuuku''pî: —‍Tarîpai innape naka ukupî pî'' naatî? —‍ta''pîiya
    to'' pî''.'
  ndg-ndg: Yesu kaayangwa, “Nambeambe mwaniaminiya?”
  wsk-wsk: Se Jesus mam, “Aitakta asele nina nengemang ningi nunguning aram!
  toj-NT: 'Ti yala ja Jesusi: ―Entonces ¿jun ta ora huaxa c''uanex?'
  tbc-tbc: Jesus awad yabig ibol, “Gamu en aŋ ilom rumok geig ak abol di?
  sna-sna: Jesu akapindura akati, “Mava kutenda here zvino?
  smk-NT: Ket ni'bat na ni Jesus konra, “Peteg para nin mamper kamoyna?
  grc-TCGNT: Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς, Ἄρτι πιστεύετε;
  gof-WFTW: Yaatin, Yesuusi zaaridi enttako, “Ha77i ammaneetii?
  spa-BLM: 'Jesús les respondió: “¿Ahora creéis?'
  kyz-NT: 'A''eramũ ''ga ''jau oree: —A''jea futat sipo je rerowiat pejepe ''awamũ?—
    ''jau ''ga oree.'
  dao-dao: Jesuh naw, “Tuh mä nami jum?
  cya-cya: 'Mxcuen Jesús ''in yu: ¿Ta la cua'' ñii ndiya qui''an ti'' um ''ñan?'
  wrk-wrk: Jananganjayi yalunya Jisuswanyi, “Kuyu kuna narri ngaki jangkurr nanijba.
    Yu, narri kuyu ngaki jangkurr. Nanda kunyba barri.
  nii-nii: Jiisas eim ek nipi orung kindpi yi nim, “Pe enim na kin pii gii ninmin
    min?
  ign-NT: 'Tacahe, ema Jesús máichahavipa: —Jéhepuca eta esuapiranu puiti.'
  dik-NT: Go Jethu bɛ̈ɛ̈r tënë ke, “Cäk jäl gam ëmën?
  cac-cac: 'Yuj chi'' ix yalxi d''a eb'': —¿Tzam in eyac''och d''a e c''ool ticnaic?'
  tzj-E: 'Jesús cawra xbij chca: —¿Le ktzitzij nenimaj chruq''uin Dios enpenak wa''?'
  san-BUR: တတော ယီၑုး ပြတျဝါဒီဒ် ဣဒါနီံ ကိံ ယူယံ ဝိၑွသိထ?
  yaa-NT: 'Jesús anã ato kemani: “¿Chanĩmamẽ mã mã ea chanĩmara faimẽ?” ato fani.'
  cab-NT: Ába laríñagun Jesúsu joun. —¿Afíñedünti guetó?
  clu-clu: Makon ni Jesus kananda, “Ta, nagatoo kamo ron dadi kanakun?
  swh-ULB: Yesu akawajibu, “Sasa mmeamini?”
  tpt-NT: 'Ex ni Jesús va jalakjunil: —¿Ex chavay lhakꞌapꞌupꞌinatꞌikcha?'
  aai-aai: Jesu iyafutih eo, “Kwa bounabo kwabitumatum?”
  sny-sny: Sosu Jisas lowe ma'e itiya'u ei toweriye, “Fene ane ne marepi tote tawesisiya
    awere?
  myy-myy: 'Gʉa ito yijare, ado bajiro cʉdiquĩ Jesús: —¿Riti adocãta yʉre tʉorʉ̃nʉati
    mʉa?'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj Jesucristó man nij soꞌ, cataj soꞌ: ―Nda̱a ya̱j cuchumán
    ya̱ rá soj naꞌ.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye ihyan chahn: ―Ma̱n ne, a ritahno nchuhn u numa ino
    ne.'
  bel-bel: 'Ісус адказваў ім: цяпер веруеце?'
  zlm-KSZI: Isa berkata kepada mereka, ‘Percayakah kamu sekarang?
  gdr-gdr: Ɨ ket Yesu mɨra amninonj da, “Sɨ ke wɨn otade wumɨr yokasya?
  vmy-NT: 'ꞌBa Jesús kitsingojore: —¿A makjainnu ngandaꞌe nde?'
  cmn-FEB: 耶稣对他们说：“现在你们真信吗？
  gmv-RNT: Yesusi istas “Inte ha7i ammanideta;
  ncl-NT: 'Jesús quinnanquilic: —¿Axan anlaneltoca?'
  sua-sua: Va e Yesus tkoripang ngar te, “Eh, mut kor mnam muk mang dok tete yek?
  are-are: Jesuala etnanha ilaka, “Nthurrpama rrangkarra yinganha tnakama?
  gai-gai: Karica Iesusa mina kambmo gainda rutirina, “Eee, mandeaca ne rɨpacapek,
    ki?
  qvm-NT: 'Tsauraga Jesús caynog nergan: “¿Rasunpacu criyircaycämanqui?'
  chz-NTPS: 'Mahꜗ gaꜙjähꜘ Jesús sɨɨyhꜙ: —¿Cheˊ naꜗ gaˊ maˉläˉdsooꜘ hohꜘ hnähꜘ?'
  kmu-kmu: YisasiꞋa kenonaꞋamilela mage huno hie “Meni tamakaya havitama tamakupina
    nemaletama tamametiti nehafio?
  ood-NT: D hab kaij g Jesus, “Nam hig hab elid mam id woho s‑wohochud?
  lbm-lbm: यो सुन क यीशु न ओको सी कह्यो, “का तुम अब विश्वास करय हय?
  ncj-NT: 'Huan Jesús omonanquilihque: ―Cuali in tla axan nanquineltocahque.'
  yuj-yuj: Aerapo maok, Jisaso am fárákapamp kar pwarokwaprá sérrá, “Oukoumwan te
    yumo wae mér nap nie?
  kto-kto: Pa upulo Iesu ties maiong gare ro, “Titot la naganming, a?”
  gmv-NT: ዬሱሲ ኢስታስ “ኢንቴ ሃዒ ኣማኒዴታ፤
  por-BLT: “Vocês realmente acreditam agora?”, Jesus perguntou.
  stp-NT: 'Baꞌp ja tɨtda gu Jesuus: ―¿Xib aa pim baꞌ panaas bɨɨx jam jujur kɨꞌn ba
    tɨ jɨɨgiꞌñ aañ jiñ bui nañ ba jam aagiꞌñ? Moo chi alh cham.'
  mgc-mgc: Yësu aya'ba henye, “Tïnyö yaanya ome ma ku?
  ame-NT: 'Jesúsñapaʼ atet̃ oterraneterr: —Sapaʼ t̃ayaʼtña oʼ sameʼñaʼna.'
  mgh-2016: Yesu nkaakhulhacha, “Chani, nnoorumelhelha vano?
  kvn-NT: 'Tegin Jesús aga e-chapinganga chogal: —¿Imidin pe ankin ibzhemalá?'
  gvf-gvf: Yesu ka di kole ere iru di gawlima kobe tongwa, “Malia i yal kobe pire
    gi di na tenba,
  san-ISO: tatō yīśuḥ pratyavādīd idānīṁ kiṁ yūyaṁ viśvasitha?
  deu-ELBBK: 'Jesus antwortete ihnen: Glaubt ihr jetzt?'
