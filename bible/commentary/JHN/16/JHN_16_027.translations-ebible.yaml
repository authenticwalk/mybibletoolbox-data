  heg-NTPO: Ta Auk Amang ngu neka-namnau mia, undeng mi namnau Au. Nol mi kon parsai
    noan, Ama Lamtua man nutus Au lia.
  ptu-ptu: 'aka sangngim nakamaseikoa'' Ambeku aka ungkamaseiä'' duka'' anna ungkatappa''ia''
    indo kuua: ‘Sule yaboä'' Kao mai Puang Allataala.’'
  bzd-NTPO: Ie' é̱na a' dalër, e' kue̱ki̱ a' wákpa tö ikièmi ie' a̱. A' é̱na ye' dalër,
    ñies a' tö iklö'we̱ke tö ye' dë'bitu̱ ie' ska', e' kue̱ki̱ ie' é̱na a' dalër.
  kwf-kwf: Nia ke baꞋa ꞋunaꞋeri naꞋa sulia na MaꞋa Ꞌana talana neꞋe nia alafe fuamuꞋa,
    osiꞋana kamu alafe fuaku, duꞋungana kamu faꞋamamana ana neꞋe niaꞋa nama neꞋe asungaꞋi
    nau maꞋi.
  eng-WYC-2017: for the Father himself loveth you, for ye have loved me, and have
    believed, that I went out from God.
  eng-WMBB: for the Father himself loves you, because you have loved me, and have
    believed that I came from God.
  zat-NTPS: lawe' da Xrá'queze nazrí'ine̱' le'e. Nazrí'ine̱' le'e lawe' da nazrí'ile
    le'e neda', ne dxéajle̱le chia' za'a naga zua Dios.
  spp-spp: Ɲaha na yɛ Tufooŋi yabiliŋ'à yii kyaa táan uy'á, na yii á mii kyaa táan
    yiy'á, maa dá li na na mii à fworo ur'e.
  zty-NTPS: '@see-verse:JHN.016.026'
  mek-mek: Gome oi alomi koꞌagai lau aniu oani, ke lau Amau eegai lamai auga opakoꞌania
    puo, lau Amau ifo isafa alo koꞌagai oi animi eani.
  aey-aey: '@see-verse:JHN.016.026'
  urd-GVH: क्योंकि बाप ख़ुद तुमको प्यार करता है, इसलिए कि तुमने मुझे प्यार किया है
    और ईमान लाए हो कि मैं अल्लाह में से निकल आया हूँ।
  ycn-ycn: Icá icó quejá'ajica riliyá nacaje, rihuátacale icá íqui'ija. Icá huajhué
    nucá. Icá hue'epiño nuphaca Tupana eyá i'imacá. Aú calé Nora'apá huajhuena icá.
  djr-djr: bili ŋayipiny ga ŋunha God-Waŋarrnydja-Bäpany märr-ŋamathirr muka nhumalaŋguny.
    God-Waŋarryu Bäpaynydja ŋuli ga ŋunhi nhumalanhany märryu-ŋayatham warray, bili
    nhumany ŋuli ga ŋunhi märr-ŋamathirr ŋarraku muka, ga bilin nhakun nhuma gan märr-yuwalkthinan
    ŋarrakuny, ŋunhi ŋarrany beŋuryi muka yarrupthurr räliny nhanukal God-Waŋarrwal.”
  kvg-kvg: Zapa ndǿgo, ndego Tat ekezan, kukú zo-te. Ndego kuku zo-te tømbøegó
    ndǿgo, zo no-te kuku ndøzømbego neka vozō-unimanqatinim, av nqægo, no Tat-tē
    qatøndonāv.
  rug-rug: Sina sa Tamaqu tu telena si tataruni gamu si gamu. Tataruni gamu Sa, sina
    tataru Nau gamu si Arau, meke va hinokaria tugo gamu sapu mae guaqu koa Sa si
    Arau.
  hop-NT: Pi Ina pas nāp umumi unaṅway’taqw ōviy’o, ispi uma inumi unaṅway’yuṅq’ö,
    nihqe nu God aṅqw pítuhqat uma tūtuptsiwa.
  san-URD: یَتو یُویَں مَیِ پْریمَ کُرُتھَ، تَتھاہَمْ اِیشْوَرَسْیَ سَمِیپادْ آگَتَوانْ
    اِتْیَپِ پْرَتِیتھَ، تَسْمادْ کارَناتْ کارَناتْ پِتا سْوَیَں یُشْماسُ پْرِییَتے۔
  heb-LB: כי אבי אוהב אתכם משום שאתם אוהבים אותי ומאמינים שיצאתי ממנו.
  caf-NT: Nuhwheni sk'ehtsi' 'et huwa se'aBá dich'oh nuhk'entsi', 'ink'ez Yak'usda
    ts'un haya 'et nuhwhuba 'alha 'uhoont'ah, 'et huwa nuhwheni nuhk'entsi'.
  mio-NT: Cuni mani ra suti chi ndo, vati cha cuni mani ndo chihin yu, ta cha chinu
    ini ndo ti iti nuun ra ni quichi yu.
  srq-NT: Paba sɨ́ nyesecua tuchɨte quia jendese co. Jenyesecuate quiatu nguiã serese
    ã. “Dios que Jesús mondo nande je resẽ”, jenye quiatu nguiã seje ã. Nyebe Paba
    riqui nguiã nyesecua tuchɨ jendese.
  kje-NT: ono Ainu'u Pape naramyaka rehi mi. Ai naramyaka mi ono mi maramyaka Ya'u,
    la mi akim naili'il Ya'u de mauroin nahenia Ya'u eni mai nano Ai.
  gaz-gaz: Isin waan na jaallattaniif, Waaqa biraa baʼuu koo waan amantaniif Abbaan
    mataan isaa isin jaallata.
  kud-kud: wuwuna Tamagu iya bada ivelauwegomiu'o. Na yana velauwegomiune wuwuna omiu
    amveluwegau, yo hinage amyemidiyegau ebeha Yaubada ainaena yalalaomane.
  urb-NT: '@see-verse:JHN.016.026'
  fra-LSG: car le Père lui-même vous aime, parce que vous m’avez aimé,et que vous
    avez cru que je suis sorti de Dieu.
  san-HK: yato yUyaM mayi prema kurutha, tathAham Izvarasya samIpAd AgatavAn ityapi
    pratItha, tasmAd kAraNAt kAraNAt pitA svayaM yuSmAsu prIyate|
  cak-SNT: Ri Nataꞌ mismo xtuyaꞌ chiva ri nticꞌutuj cha, ruma altíra nquixrajoꞌ. Y
    jajaꞌ altíra nquixrajoꞌ, ruma ixreꞌ nquinivajoꞌ inreꞌ y ruma ntinimaj chi inreꞌ
    riqꞌuin jajaꞌ in-patanak-ve.
  uvh-uvh: Mokngang sidi nagata' naknga sibeng ana beng nangkareinga afuguk waraga'
    naktangka ting waraga'sa' tanga wa sibeng wari sidita' siamo' nakara' wara' sidi
    sibeng anasa' ubu undu' girisa' aninting.
  ino-ino: '@see-verse:JHN.016.026'
  gnn-gnn: liŋgu Bäpa yukurra ŋayipi märr-ŋamathirrinydja nhumalaŋgu. Bäpayunydja
    ŋuli yukurra märryu-ḏapmarama nhumalanha, liŋgu nhuma yukurra märryu-ḏapmaramayi
    ŋarranhanydja, ga liŋguna nhuma märr-yuwalkthinana ŋarraku, ŋunhi ŋarranydja ŋulaŋuru
    nhanukala yarrupthurruna lili, Gunhu'wala yana.
  yal-yal: Na mi a ra. Amasɔtɔ Fafe Ala bata ɛ xanu bayo ɛ bata n tan xanu, ɛ bata
    la a ra fa fala n kelixi Ala nan ma.
  cnt-NT: ia₁ ŋiog₅ bá₄ Ŋe'₃ 'nioi₃ 'nia'₂, ia₁ 'nióg'₃ 'nia'₂ jniá₂, ia₁ ma₂ca₂rë₃'én'₂
    'nia'₂ a₂guio₃ jniá₂ ja₁con₂ Diú₄.
  tif-tif: '@see-verse:JHN.016.026'
  nlx-nlx: काहाकाय आबोख खुद तुमूह मोंग किरेह। ज्यानकेरता काय तुमू माहु मोंग किरेल
    हेते एने ज्यो बी बुरहो किरेल हेते काय मी बोगवान ने उगे रेन आयेल हे।
  apw-NT: ShiTaa dabíí bił daanohshǫǫ, nohwił daanshǫǫhíí bighą, ła’íí shiTaa bits’ą́’dí’
    níyáágo daahosohdląądhíí bighą.
  gum-gum: Pøs Møskai nøashib ñimune undaaran cha, kaguende ñimbe nan undaarab, katø
    nabe Møskaweinukkurri webarrua arrig kui køreb indikkurrimba.
  not-NT: carari Ira Pabati inintaiguëmini pinintaiguinaninta Naro aisati piquemisantaiguina
    Naro cara nopaniaca Tosorintsiquë.
  plu-plu: Mmanawa Wigwiy igwa batek yikak awaku ku samah yis batek nukakhu, yis iha
    ku nah ayta giwntekne Uhokri.
  iou-iou: Nämo, Nantä ini inta nadäŋ tamikinik täk täyak. Imata, in näka gäripi nadäŋ
    yäpmäŋ äbäkaŋ unita. Ba in näka Anutu-ken naniktä äpuk yäŋ nadäwä bureni täk täkaŋ
    unita.
  ntp-NT: Diuusi gʌrooga sʌʌlicʌdʌ gʌnoigʌdai giñoigʌdaitai aapimʌ dai vaavoitudaitai
    iñsaanʌ divia mʌʌcadʌrʌ siaaco oidaga Diuusi gʌrooga.
  rai-rai: maa Tamaang ut i maari muaat. I maari muaat kabina muaat maari iaau, ma
    muaat nurnur baa iaau waan paat kon God.
  haw-1868: No ka mea, o ka Makua, oia ke aloha aku ia oukou, no ko oukou aloha ana
    ia'u, a no ko oukou manaoio ana, ua hele mai au mai ke Akua mai.
  ffm-ffm: sabi Baabiraaɗo e hoore mum ana yiɗi on. O yiɗirii on saabe oɗon njiɗi
    kam, on ngoonɗinii to Laamɗo iwru-mi.
  arb-NAV: فَإِنَّ الآبَ نَفْسَهُ يُحِبُّكُمْ، لأَنَّكُمْ أَحْبَبْتُمُونِي، وَآمَنْتُمْ
    بِأَنِّي مِنْ عِنْدِ اللهِ خَرَجْتُ.
  cop-CNT: ⳿ⲛⲑⲟϥ ⲅⲁⲣ ϩⲱϥ ⳿ⲫⲓⲱⲧ ⳿ϥⲙⲉⲓ ⳿ⲙⲙⲱⲧⲉⲛ ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⲁⲣⲉⲧⲉⲛⲙⲉⲛⲣⲓⲧ ⲟⲩⲟϩ ⲁⲣⲉⲧⲉⲛⲛⲁϩϯ
    ϫⲉ ⲉⲧⲁⲓ⳿ⲓ ⳿ⲉⲃⲟⲗ ϩⲁ ⳿ⲫⲓⲱⲧ.
  adz-adz: I Ramangꞌ runggan maran yari i agam, i agam maram yari i dzi da imuaruts
    dzi ibi dzi imingꞌ Anutu gin iba.
  sri-sri: 'Yʉpʉ mʉsãrẽ maĩmi. Irasirirã mʉsã yʉ wãĩ merã mʉsã basi ĩgʉ̃rẽ sẽrẽrãkoa.
    Mʉsã yʉre maĩa. Irasũ ããrĩmakʉ̃ mʉsã yʉre: “Marĩpʉ pʉrogue ããrĩdi, ĩgʉ̃ iriudi
    ããrã”, ãrĩ bʉremua.'
  nal-nal: Avuna Maagu nanga xa sasaxot nim, panaze naagu sasaxot nia ma naagu inaxam
    paazaai adu ga wat sin Nakmai.
  kyq-kyq: taa Bu mala se jese taa naase Ꞌjemki maama ɔɔ naase Ꞌjeelkiga maam se mꞋiin̰o
    gɔtn Raa ki.
  kwd-kwd: Ngaia te'e 'ilo'oo no'o suria nga Mama'a 'i talana na ngaia 'e kwaimaa
    famooru, tofuna moru kwaimaa fagu, ma tofuna moru tagoto'o na ngaia no'o ne'e
    alenau mai.
  ded-ded: Ngeni heregoc neac songo negendae nga ni Manggacarunac hayai, imoc negensinggegecde.
    Imocac Manggac yengenaoc ngeneac songo negende.
  ewe-ewe: Ao, Fofo la ŋutɔ lɔ̃ mi, elabena mielɔ̃m, eye miexɔe se be metso Mawu gbɔ.
  nuy-nuy: Nugurru-waj numbunu-yandhawiwana ngayawi-nyinyung na-Baba, niga-waj yamba
    nugurru nani-ngaynbandii. Niga nani-ngaynbandii, nugurru yamba ngirri-ngaynbandii
    ngaya, marri nuu-jambarrgiiyn yamba nga-yanggi bagala na-God-gala nigawi-wala.
  cop-BHC: ⲚⲐⲞϤ ⲄⲀⲢ ϨⲰϤ ⲪⲒⲰⲦ ϤⲘⲈⲒ ⲘⲘⲰⲦⲈⲚ ϪⲈ ⲚⲐⲰⲦⲈⲚ ⲀⲢⲈⲦⲈⲚⲘⲈⲚⲢⲒⲦ ⲞⲨⲞϨ ⲀⲢⲈⲦⲈⲚⲚⲀϨϮ ϪⲈ
    ⲈⲦⲀⲒⲒ ⲈⲂⲞⲖ ϨⲀ ⲪⲒⲰⲦ.
  buk-buk: bu iŋ atac whiŋ mac. Aêc! Damaŋ Anötö atac whiŋ mac, ŋahu bu mac atac whiŋ
    aö, ma akêŋ whiŋ bu iŋ kêkiŋ aö gameŋ.
  pri-NT: Ba wà Caa âna dau wânümee goowà, gée goro ê pai wânümawà gooò ma pai cèikî
    kàwà pâ go me jiié.
  zpq-NT: Ḻe cuincze X̱an' chacde' le'e dan' chaquele neda' na' chejḻe'le gwseḻe'
    neda'.
  por-TFT: Meu Pai mesmo ama vocês porque vocês me amam e porque creem que vim de
    Deus, portanto Ele quer que vocês façam seus pedidos a Ele (OU, portanto Ele não
    precisa que ninguém o persuada a ajudar vocês).
  gwi-NT: Gwiti' nakhweet'iindhan geh'an. Sheet'ǫhthan akwat Vit'eegwijyąhchy'aa vats'an
    ihshyaa ąįį gwik'iinjuhkhit geh'an nakhweet'iindhan.
  gvn-gvn: Kari. Yurraji babajika, Nganjan yurranka wawu jirray. Nyulu yurranka wawu
    jirray, yurra ngaykunku wawumanya, believeim-bunganya ngayu Godundumun kadan.
  nhy-NT: porke noPapan yipa amechtlasojtla. Yej amechtlasojtla porke namejwan annechtlasojtlaj,
    iwan porke ankineltokaj nik in Nej oniwalaj de Dios.
  asm-FB: কিয়নো পিতৃয়ে নিজেই তোমালোকক প্রেম কৰে; কাৰণ তোমালোকে মোক প্ৰেম কৰিলা আৰু
    মই যে পিতৃৰ পৰা আহিছোঁ, ইয়াকো বিশ্বাস কৰিলা।
  okv-okv: Amita be amo ungona na Mama ta degi puvurari ke ijie na osa ere ovova avoeto
    Mama na ungo osa ere ua.
  mxt-NT: Vatyi maa Nyoo Suti suri cuñí ra chi ndo. Cuñí ra chi ndo vatyi nyoho cuñí
    ndo chii. Ta nachinó iñi ndo vatyi nu nyaá Nyoo quite̱.
  tzo-NT: Yu'un c'uxoxuc xa ti yo'nton ti Jtotic Diose. C'ux chaya'yoxuc yu'un c'uxun
    ti avo'ntonic. Yu'un ach'unojic ti niloc' tal ti stojol ti Jtotic Diose.
  ind-AGS: karena Bapa-Ku sendiri mengasihi kalian. Dia mengasihi kalian karena kalian
    sudah lebih dulu mengasihi Aku. Dan Dia mencintaimu karena kalian mencintai-Ku
    dan percaya bahwa Aku berasal dari Allah.
  omw-omw: Ni kova nkyiara mwutukya ntiharo varirara tita, nkyetavanto qioma mwia
    kyapara hivaro nkyi nyiananrove. Nkye nianra tiqata, E Kotiva hinasaira tumuanravave,
    qiavaro nkyi mwutukyavanto nianra vaihata variarara tiro, ni kora mwutukyavantovata
    nkyiara vaiharo variho.
  yrb-yrb: '@see-verse:JHN.016.026'
  maa-NT: nga jè sobà Na̱'èn‑na̱ matsjakeè‑nò. Koií matsjakeè‑nò nga jñò, ti̱koa̱á
    matsjacha‑ná ko̱ mokjeiín‑nò nga i̱t'aà ts'e̱ Nainá inchrobà‑na.
  mcq-mcq: Amora ja oja mihu. Ijihuni maijaho ja Na oja mihe ꞌee nimaa rojujaho Na
    Amo oni rena routa.
  sus-A: بَرِ مَ بَبَ عَلَ يّتّ يَتِ وٌ شَنُشِ نّ. عَ وٌ شَنُشِ نّ ﭑ تٌ رَقَن وٌ مَ،
    وٌ مَن تٌ لَشِ عَ رَ عَ ﭑ كٍلِشِ عَ تَن عَلَ نَن مَ.
  jpn-1965: それはあなたがたがわたしを愛し、また、わたしを神から出て来た者と信じたので、父ご自身があなたがたを愛しておられるからです。
  fra-SBL: car le Père lui-même vous aime, parce que vous m'avez aimé et que vous
    avez cru que je venais de Dieu.
  yka-yka: peggeˈ Samakun malasa du si kaˈam. Kalasahanne kaˈam peggeˈ malasa kaˈam
    si aku duk peggeˈ kahagadbi du weˈ pitu ku amban Tuhan.
  mle-mle: “Aw gwur wunak mawul yitaay, wukijibir tikwagwuralik God kidi kupwaar wayaki-didiwun
    wataay, aw alik Asaay di diki mawul gwurak samasam yikwanaad. Alik tikuw, di adiy
    dikik bas sikigwuradiy mwiyir kwiy-kidadiygwurik.
  shp-NTPO: ja nokon Papanbi mato noia iken. Matora noike maton ea noia kopí, jainxon
    ja Diossen ea raanaribi maton ikonhaa iketian.
  aom-aom: 'rabëni hesi bëhoho Vavuohuro iae hesi dë vövöbajoꞌe ahoꞌo jemë uehorovëvajëro
    jiëꞌëro. Ëhuni jemesi jöënioho na bogo ua gaꞌi jemesi ua ganövoꞌarujëjo. Vavuehu
    jemë uehorovëvaje hesi bëhoho jemëro na rajehiromo mae uehorovoromo uvaruje höjo:
    Nörö Vavu hesirire jioromo rovade höjo.'
  geb-geb: Fhuvara, Dara nduara, ana vhɨra won ndavar nde nɨɨŋgi. Ne khaŋ muuŋgi,
    nde wari won ndavir na nɨɨŋgiap, khueŋ khothɨgi, gu Fhe Bakɨmen han kegap zergi.
  eng-WYCLIFFE: for the fadir hym silf loueth you, for ye han loued me, and han bileued,
    that Y wente out fro God.
  bsj-bsj: wor tee ki bwi komti, wori kom cwiye, kom ne bilengke micirou teenin.
  cak-cak: Roma ri Nata' can yixrojo'; roma rix can yinijo' yin y can ninimaj chi
    yin riq'uin rija' yin petenak-vi.
  chf-NT: Uc'a cä Pap chich u yajna'tanetla, uc'a anela täcä a yajna'tonla y a tz'onila
    cache' ya' aton bajca an Dios.
  tlf-tlf: '@see-verse:JHN.016.026'
  piu-2006: Paapa Katutjanya nyurrangarrimpa yaḻṯurunytju nyinanyi, palyanyurra palunya
    tjapintjaku. Paluru nyurrangarrinya yalatji kulilku, ‘Tjana ilta Yiitjuku yunytju
    nyinanyi. Tjana kuliṉi paluru ilta ngayuku katja nyinanyi.
  poh-NT: «Maꞌ xa ruꞌum ta reꞌ naricꞌuꞌljic cho apahkanic tak ruꞌum laꞌ woꞌ chi reꞌ
    wAja̱w kꞌe̱ꞌ tiꞌ tiricꞌraj tak ruꞌum nok reꞌ hat-tak kꞌe̱ꞌ woꞌ tiꞌ quinawicꞌraj
    tak eh nacoj woꞌ tak wach chi reꞌ hin ru̱cꞌ woꞌ xinchalic.
  tue-tue: 'Cʉ̃ʉ̃rã́ mʉ́ãrẽ maĩĩ. Biiro biia: Mʉ́ã yʉʉre maĩã. Teero biiri mʉ́ã yʉʉre
    “Cõãmacʉ̃ pʉtopʉ atirigʉ niiĩ” jĩĩ padeóa. Teero tiigʉ́, Cõãmacʉ̃ mʉ́ãrẽ maĩjĩ́gʉ̃,
    mʉ́ãrẽ yʉʉgʉdaqui.'
  bjp-bjp: Tata tom i ier kanaka isi gam, wara le gam ier kanaka isi iau ma gam unune
    le, ia la tinbae sing God.
  xon-xon: uma ubaa le gee nimi; ba pu? ni gee mi, ki pak ke m nyan ni u chee.
  tzo-ZNT: Yuꞌun scꞌanojoxuc ti Jtotic Rioxe. Ti scꞌanojoxuque, jaꞌ ti acꞌanojicone,
    xchiꞌuc ti achꞌunic xa noxtoc ti tey liquemon tal yoꞌ bu ti Rioxe.
  mpm-NT: Ti jandaa ndixia kuu yukan, chi kundaꞌu ini Tata ri roꞌo naa ra sɨkɨ ja
    ka iyo mani ra jiin ri, ti ka kandixia ra ja vaji ri undi nuu maa ya.
  ots-NT: Como guejtsjɛ guegue i ma̱hquijʉ. I nequijʉ cam Tzi Ta, porque xcú neguijʉ
    cja̱ xcú hñemejʉ, guegue xpá mɛnquigö hua jar jöy.
  hoy-hoy: यतिकी आप्प रा खुद अच नीव से प्यार ईटतान, इदुरसाटी कि नीव नान से प्यार ईटदीर
    अदिक ईद भी विश्वास माळदीर कि आप्प उन दी टु बंदीन.
