verse: JHN.016.027
translations:
  kpx-kpx: Ige biagena laheho isiviai la isivi ke vai. Di Mamau laheho isiviale keu
    koseanu. La daho isivilahai la uvu mai daemo mavoi hilokage dau Dilavamo lohonu.
  okv-H: amita be amo ungona na Mama ta degi puvurari ke ijie na osa ere ovova avoeto
    Mama na ungo osa ere ua.
  tbo-tbo: Amau i luhogalena dumami po omi luhogala ina welemi. I lauhogalemi babana
    taumi o luhogalena dumau, po o witumaganeu, tau Yaubada uyahinei a nei.
  mal-C: കാരണം, പിതാവും നിങ്ങളെ സ്നേഹിക്കുന്നു. നിങ്ങൾ എന്നെ സ്നേഹിക്കുകയും ഞാൻ ദൈവത്തിന്റെ
    അടുക്കൽനിന്ന് വന്നിരിക്കുന്നു എന്നു വിശ്വസിക്കുകയും ചെയ്തിരിക്കുന്നല്ലോ.
  grc-SR: αὐτὸς γὰρ ὁ πατὴρ φιλεῖ ὑμᾶς, ὅτι ὑμεῖς ἐμὲ πεφιλήκατε, καὶ πεπιστεύκατε
    ὅτι ἐγὼ ⸂παρὰ τοῦ θεοῦ ἐξῆλθον.
  bgc-bgc: क्यूँके मेरा पिता तो खुदे थारैतै प्यार करै सै, ज्यांतै के थमनै मेरतै प्यार
    करया सै अर यो बिश्वास करया सै के मै पिता की ओड़ तै भेज्या होड़ सूं।
  khz-khz: kwalana Tamaku matotauna na gomi eulamagimina. Gomi eulamagimina, kwalana
    gomi na au goulamagikuna, e govega-taunataunakuna, au Palagu genana avogomaito.
  deu-TKW: denn der Vater liebt euch selbst, weil ihr mich geliebt habt und geglaubt
    habt, daß ich von Gott ausgegangen bin.
  zsr-NT: '@see-verse:JHN.016.026'
  lin-lin: Ye moko Tata alingaka bino, pamba te bolingaka Ngai mpe bondimaki ete nawutaki
    epai na Nzambe.
  hns-NT: Toelog hamme pjaar kare hai aur bieswaas kare hai kie ham Parmeswar lage
    se ailie hai. Ohie se oe toelogke bhie tjaahe hai aur toelog apane se ose koetjh
    maang sakiehe.
  noa-E: '@see-verse:JHN.016.026'
  eng-EMTV: for the Father Himself loves you, because you have loved Me, and have
    believed that I came forth from God.
  mib-NT: Chi máá Tátá rī je cúndáhú ni yā rohó sɨquɨ̄ jeē cáhīyo manī rō jiín rí,
    te ni cacandíje ró jéē ndé nuū maá yá vēji ri.
  lif-NT2: इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌लाम् त्‍याङ्‌बान् खिनिॽ नसाःन् के़जोगुम् हे़क्‍क्‍याङ्
    याप्‍मि मिःम्‍जि के़मे़त्तिबाल्‍ले़ चोगुल्‍ले़ पानुदिङ् पाःल्‍ले़ आबाङे खिनिॽ
    लुङ्‌माॽ के़दुक्‍तिॽरो॥
  xnj-xnj: Ndava muni Dadi mwene akuvagana. Akuvagana ndava nyenye mukunigana nene
    na kunisadika, kuvya nihumili kwa Dadi.
  mmx-mmx: Nemi xa mina sing ne Tamak mila ne Tamak axa i balamu aleng nimi. I balamu
    nemi mila nemi mi balamu ia la mira nunu do nenia aga vas kaxat boro at ne Moroa.
  cbr-NT: An ca asérabi mitsu nuibatia. Mitsúxmi 'ëmi sinánan 'ëx cana Nucën Papa
    Diosnuax uá 'ai quixun sináncë cupí ca an mitsu nuibatia.
  tee-NT: Jantu tasq'uini ni chun aclalh ni is'akstu ju quimpai ju tamapainiyan va
    ixlaca'atalh ni quilamapainiyauch ju uxijnan chai lac'a'it'at'itch ni la'ixmacni
    Dios ju icmintacha.
  eng-LSV: for the Father Himself cherishes you, because you have cherished Me, and
    you have believed that I came forth from God;
  cak-NT: Roma ri Nata' can xtuya' chiwe ri nic'utuj che, roma yalan jixrojo'. Y raja'
    yalan jixrojo', roma rix yinijo' ren y ninimaj chi ren riq'uin raja' jin-petenak-wi.
  pah-NT: Pe tuhẽ po ti peporandu pejive ga hugwi nehẽ. A'ero po ti ga pe nhi'ĩpo'rui
    nehẽ. A'ereki jiruva'ga jitehe pe arõ hete. A'ereki pe ji arõ hete herovia jiruragwera
    Tupana'ga hugwi, ei ga g̃a pe.
  sja-NT: Ak'õrépata parã k'inia iru bapari parãpa mɨ k'inia iru p'anapata perã mãik'aapa
    ijãapata perã mɨ wãara cheji iru baparimãiipa.
  xed-xed: 'Vərɗa Da kaghəŋani ná, ta ɗvay ta kaghuni kabga ta ɗvay kaghuni ta iʼi.
    Grafgra kaghuni guli kazlay: Iʼi ná, sa daga da Lazglafta yu kəʼa.'
  glk-glk: چره کی پئر خودش شمره دوست دأره، چونکی شومأن مره دوست دأشتیدی و ایمأن بأوردیدی
    کی از خدا ورجه بَموم.
  mks-NT: Jáchi̱ sa̱ quíhvi̱ ini tátá i̱ ndo̱hó sa̱há ña̱ quíhvi̱ ini ndó ye̱he̱ ta
    sa̱há ña̱ na̱candúsa ndó ña̱ na̱chindahá mé á ye̱he̱ va̱xi i̱.
  gfk-S: Mama iat i sip ter mu kinong mu te sip iou ma mu te nurnur be iou ga hanasur
    metuma hone Mama.
  bmu-bmu: '“Iwinöŋ nanŋak uruŋan jöpaköm eŋgiba köulukŋini kewögöra möta malma: Nöŋön
    Anutugöreŋök erali, iŋini nöŋgö könani mewö möt nariba pöndaŋ uruŋinan jöpaköm
    niŋgiba mala kotketka köna mewö ahuiga köulukŋini möta malma.'
  dgz-dgz: Uon, iwa Mamana e enan mek imua waren menan me mup ega garewa eneta. Mamana
    enan imua waren iwa e nenan imuya wareni menan, amba anu tumat tayana ne me inap
    di ongen.
  eng-GNV: For the Father himselfe loueth you, because ye haue loued me, and haue
    beleeued that I came out from God.
  zaa-NT: pues la'a mísmuba Tatáa nna catsi'ínie le, porqui'ni lebi'i nna chi catsi'íni
    le inte' nna chi ríalatsi' le qui'ni birí'a' làti dua Tata Dios.
  eng-WEBSTER: For the Father himself loveth you, because ye have loved me, and have
    believed that I came from God.
  guh-guh: Paxamë paneasivamë. Panejumecovënëtamenua taxa taneitorobinëcuenetsica.
    Bajaraxuata paxamë taxa pacaasiva. Nexata panijacuata taxajavabelia itsa pavajëtabiabianame,
    taxa pacajumetaena.
  bon-bon: ingle Babe te teemämu singi gyene weeme tääpume. Tabe naace popi singi
    gyene weeme tääpume, ingle weene singi ituge cäme tääpume piiyepu weene ituge
    ätru-nga, egä cane Acejiyame bau ca tädujine.
  nhw-BL: pampa noTata nojquiya anmechicnelía pampa antechicnelijtoque. Huan anquineltocatoque
    nihualajqui tlen campa itztoc Toteco Dios.
  swh-ONEN: kwa maana Baba mwenyewe anawapenda, kwa sababu mmenipenda mimi na mmeamini
    kwamba nimetoka kwa Mungu.
  wbi-wbi: Unaata jujuo avaghanile umue ulwakuva munganile une, kange mukwitika kuuti
    nihumile kwa Nguluve.
  bba-bba: domi Bɑɑbɑn tii u bɛɛ kĩ. U bɛɛ kĩ yèn sɔ̃ i mɑn kĩ, i mɑɑ nɑɑnɛ doke mɑ
    nɑ weewɑ Gusunɔn min di.
  eng-KJVCPB: for the Father himself loveth you, because ye have loved me, and have
    believed that I came out from God.
  kgk-NT: Xe rayhu-gwi peẽ ha'e katu pende rayhu ave. “Nhandejáry-gwi ou va'ekwe nipo
    ra'e Hesu” peje-gwi xe-rehe, pende rayhu ave ha'e. Upéa-gwi xe Ru-pe voi katu
    pejerure va'erã.
  waj-waj: Anutuuqo ariinoo ngiiiyara mmuduuya ruaivaara na hama innaata ngiiiyara
    kua tinaravee. Ngia niiyara mmuduuya rida na Anutuuqaasidiri tummuauvaara ngia
    kutaavaivee kiaivaara Anutuuqo ariinoo ngiiiyara mmuduuya ruaivai.
  cpy-cpy: Tema retakoyiteemi Tajorentsi. Rootaki retakotanteemiri, tema petakoyitaana
    naaka, pikemijantakina nopoñaawo naaka ijeekiraTajorentsi.
  ekk-PKP: sest Isa ise armastab teid, sest te armastate mind ja usute, et ma tulin
    Jumala juurest.
  mpx-mpx: kaiwena Nam totona i nunuwana-agimiu. I nunuwana-agimiu kaiwena komiu ku
    nunuwana-agau ge ku abulilek te nau ya neem Yehoba elana.
  wbp-wbp: Ngajukupalangu Kirdana kanyarra yulkami-nyayirni. Ngajuku kankujulu yulkami.
    Milya-pinyi kankulu ngajuju Kaatu-kurlangu. Kujarlanya kanyarra Kirdanaju yulkami.
  luo-luo: Ooyo, Wuoro owuon oherou nikech usehera kendo useyie ni ne aa ka Nyasaye.
  nhe-NT: pampa noTata nojquiya inmechicnelía pampa innechicnelijtoque. Huan inquineltocatoque
    nihualajqui tlen campa itztoc Toteco Dios.
  aii-aii: ”ܒܵܒܵܐ ܒܓܵܢܹܗ ܟܹܐ ܡܲܚܸܒ ܠܵܘܟ݂ܘܿܢ ܣܵܒܵܒ ܐܸܠܝܼ ܡܘܼܚܸܒ ܠܵܘܟ݂ܘܿܢ ܘܗܘܼܡܸܢܵܘܟ݂ܘܿܢ
    ܕܡ̣ܢ ܠܟܸܣ ܒܵܒܵܐ ܦܠܝܼܛ ܠܝܼ.
  esk-NT: Uvvatakku Aapam piqpagigaasri takku piqpaksripḷusri uvamnik suli ukpiqsripḷugu
    aggiqsimałiġa Agaayyutmiñ.
  msb-msb: kay an Ama mismo namumuot sa iyo kay namumuot kamo sa akon kag nagtuod
    man kamo na ako hali sa Ama.
  cpa-NT: Di³ hnio¹ hŋiah¹² báh³ ti³ŋieh¹jni hniah¹². Di³ hi² hnángh¹ báh³ hniah¹²
    jní². Héh² hniah¹² jǿg³ hi² lán¹²jni dsa² ca¹tsei¹ Diú¹³.
  dso-dso: କାଇକେବଇଲେ ବାବା ତମ୍‌କେ ଆଲାଦ୍‌ କଲାନି, ସେ ତମ୍‌କେ ଆଲାଦ୍‌ କଲାନି କାଇକେବଇଲେ ତମେ
    ଜେନ୍ତିକି ମକେ ଆଲାଦ୍‌ କରି ଆଚାସ୍‌, ଆରି ମୁଇ ପର୍‌ମେସରର୍‌ ତେଇଅନି ଆଇଲି ଆଚି ବଲି ବିସ୍‌ବାସ୍‌
    କରିଆଚାସ୍‌ ।
  meu-meu: badina be Tamada ese e ura henimuimu, umui ese lau o ura henigumu dainai,
    bona o abia daemu lau na Tamada ena amo nama dainai.
  yva-NT: Injaya apa muinye manakoeyo wasai weti wapanawadi wapo anajo kai. Injayo
    Amisye muiny irati wasai weye weamuiny irati Rinai muno wapanave Rinai wapare
    risyamo tugae rino no Injayo Amisye ai umba ide.
  dgc-dgc: da siya, éy gustu na kam be. Gustu na kam da ginustuék moy, a méniwala
    kam be a gébwaték ta Diyos.
  zpm-NT: sac ye me rleynie me to. Rleynie me to, sac goṉ rleynie to naa ni rliladz
    to ne nli lo me brie naa biaḻ naa lo guidzliu.
  hix-NT: Àsok tawro hana, oxenye rma haxa royàm yesnàr ke, kekon hatà. Noro rma,
    oxenye naha, rox oyesnàr komo ke, owyanye tànànyaketxhàr me rohutwanàr ke xarha,
    kekon hatà.
  sim-sim: Or jirin rupshinda ri. Mberem ushiwak? Jir anin ji rupshihi karem hishinda
    oja, an Avui mbashirik a rari nira. Karem ji hishinda osik jirin rupshinda ri.
  npi-ULB: किनकि तिमीहरूले मलाई प्रेम गरेका हुनाले र म पिताबाट आएँ भनी तिमीहरूले विश्‍वास
    गरेका हुनाले पिता आफैँले तिमीहरूलाई प्रेम गर्नुहुन्छ ।
  cgc-cgc: Pwidi na kyo mismo mangabay naan ta ake na Amay tenged kyo yan pagugma
    din gid. Pagugma kaw din tak gagugma kaw man ki yaken daw gapati kaw na yaken
    alin ta ake na Amay.
  tim-tim: Bo. Ewene ikiŋak emelâk yeŋgât okot âlep akyeŋgimap. Akto yeŋe nâŋgât okot
    nâŋgâ niŋmâ Anutuŋe nanŋe huŋgun aŋdo luâk akmâ giep amâ Yesu dâm nâŋgâ niŋbai
    aregât Ewenande ikiŋak yeŋgât okot âlep akyeŋgimap.
  yor-yor: Nítorí tí Baba tìkára rẹ̀ fẹ́ràn yín, nítorí tí ẹ̀yin ti fẹ́ràn mi, ẹ sì
    ti gbàgbọ́ pé, lọ́dọ̀ Ọlọ́run ni èmi ti jáde wá.
  wos-wos: dé gunika némafwimbu mawuli yandékaka. Guni wuniré xéta guni wa, ‘Jisas
    God wali re dé gaya. Wu mwi hundi dé.’ Wungi wata guni wunika némafwimbu mawuli
    guni ye. Wungi mawuli yanguka wuna yafa gunika dé némafwimbu mawuli ye.
  emp-NTPO: '@see-verse:JHN.016.026'
  eng-F35: because the Father Himself is fond of you, in that you have become fond
    of me and have believed that I came forth from God.
  ind-ind: karena Dia sendiri sangat mengasihi kamu. Bapa mengasihimu karena kamu
    mengasihi Aku dan kamu sudah percaya bahwa Aku datang dari Dia.
  pes-OPCB: چرا که خودِ پدر، شما را دوست دارد، زیرا شما مرا دوست دارید و ایمان دارید
    که من از نزد پدرم آمده‌ام.
  mpt-mpt: Niminbabe, ibo obianiba Yesuse bain God esu ut bianeta daakeneta nisu ele
    tlebiobo ge obianiba ne gotne blib kesoa ne Ay esak ibo gobe bianea daayebebe.
  ssx-ssx: Pa ekipeke yaka Apa꞉ma꞉ kone iki pa꞉ta꞉ pukima꞉ homa꞉la꞉ ekina꞉ loa꞉me.
    Ikana꞉ma꞉ I̱ pa꞉ta꞉ pukima꞉ homa I̱ta꞉ Koda꞉ yaapo hao epoloeki opimiki handaa
    pita꞉la꞉me.
  mkl-mkl: domi Bɑɑbɑ tɑkɑɛ í bi ŋɛ. Í bi ŋɛ si nɑ iyi í jɔ̀ iŋɛ mɔ ì bim, nɔ ì dɑsi
    nɑɑnɛ ŋɑ iyi hɑi bi tɛɛi ǹ nɑɑ.
  gaq-gaq: ଡାଗ୍ଲା ଆବା ନିଜେ ଆପେକେ ବଲ୍ ବାମ୍ୟାକେ । ମେଁ ଆପେକେ ବଲ୍ ବାଡିଙ୍ଗ୍‌କେ ମାତର୍‌ ପେଇଂ
    ଆନେଙ୍ଗ୍‌କେ ବଲ୍ ବାପେଡିଙ୍ଗ୍‌କେ ବାରି ନେଙ୍ଗ୍ ଇସ୍‌ପର୍ ଡାଗ୍ରାବାନ୍‍ ପାଙ୍ଗ୍‍ଲେକେ ଡାଗ୍‌ଚେ
    ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Ays giikko, Aaway ba huu7en hinttena dosees. Hintte tana dosiya gishonne
    taani Aawa matappe yidayssa ammanida gisho I hinttena dosees.
  unx-unx: ଆପୁ ଆଇଃକ୍‌ଗି ଆପେକେ ଦୁଲାଡ଼ାଃଏ, ଚିୟାଃଚି ଆପେ ଆଇଙ୍ଗ୍‌କେ ଦୁଲାଡ଼୍‌କାଦିୟାଃଁପେ
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପୁତାଃଏତେ ହିଜୁଃକାନାଇଙ୍ଗ୍‌ ଏନା ବିଶ୍ୱାସ୍‌କାଦାଃପେ ।
  gah-gah: '@see-verse:JHN.016.026'
  lcm-lcm: Using a mamai kapo buk imi, using mipo buk iau, na mitala atung kami lomlomon
    singig ta nau nata pasal le si God.
  aer-aer: Akngeye atyinhe kwenhe arrekantherre ahentye aneme arrantherre-arle kwenhe
    atyenge ahentye anerlenge ante arrantherre-arle itelaremenge Ayenge-arle Akngeyenge-ntyele
    apetyekeke.
  qvc-NT: 'Chaqa qamkunaqam noqata kuyawashpa, yuyakungillapa: Jisukristum Tayta Dyusmanda
    shamushqa, nishpa. Chaymi Taytay Dyus ancha kuyashungillapa.'
  tgl-ULB: dahil ang Ama mismo ay nagmamahal sa inyo, dahil minahal ninyo ako at sapagka't
    kayo ay naniwala na ako ay nagmula sa Ama.
  cbs-NT: en Epa Dios matuwen nuikin bechipaiaiwen taexunan. Dios anua en juni ikunwankin
    man ea bechipaiaiwen taexun Epa Dios matuwen nuikin matu bechipaidiaikiki.
  xtm-NTPP: vaa Yuva sa ma chi kútoo ña'a ya ndijin, vaa ka kutoo ña'a ni, te vaa
    jâ ni ka kandija ni ja saña chi nuu Su'si ma vee sa.
  nnq-nnq: mana Awawa bampala mangweto, kumagambu mangweto umbala ne na nhwamini moka
    ku Nnoongo,
  bao-NT: mee yʉ Pacʉ majuropeera mʉjare maimi. Yʉre mai, ñucã díámacʉ̃ra “Ʉmʉreco
    Pacʉ cʉ̃ ca tiicojoricʉra niimi,” yʉre ca ĩi nʉcʉ̃ bʉorã mʉja ca niiro macã.
  san-ORI: ଯତୋ ଯୂଯଂ ମଯି ପ୍ରେମ କୁରୁଥ, ତଥାହମ୍ ଈଶ୍ୱରସ୍ୟ ସମୀପାଦ୍ ଆଗତୱାନ୍ ଇତ୍ୟପି ପ୍ରତୀଥ,
    ତସ୍ମାଦ୍ କାରଣାତ୍ କାରଣାତ୍ ପିତା ସ୍ୱଯଂ ଯୁଷ୍ମାସୁ ପ୍ରୀଯତେ|
  huv-NT: Xeteat Dios andiüm icon cos indiüman xic. Aton cos lameyariün mepiüngan
    naleaing tiünas ximiün niüng ajlüy nej.
  otn-NT: Porque di̱ ma̱'a̱sɛhʉ ra̱ Papá. Di̱ ma̱'a̱hʉ, porque ga̱di̱ ma̱cjʉ, 'nɛ̱
    gá̱ 'yɛ̱c'ɛ̱i̱hʉ ngue dá̱ ɛ̱cä p'ʉ bí 'bʉ Oja̱.
  nop-nop: Nu Baŋ’walaŋkade fogut, mede u agaŋ nadidakaleeŋ nadisukilitiŋa welesiloŋ
    tinamiiŋ, doktiŋa Baŋ adi maaŋ hiditok welesiloŋ tihamulak.
  obo-NT: Su id ginowannan kow to Amoy ku, oyyos id ginowannan a man nikiyu woy id
    pomakoy kow no id pomon a riyot kandin.
  cak-ENT: Ri Nata' nuya' chuka' chive ri nic'utuj, roma nyixrujo'. Y rija' nyixrujo',
    roma rix nquinijo' yin y ninimaj que yin riq'uin rija' yin petenük-vi.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤋᤩᤠᤱᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤵᤔᤡ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤳᤋᤡᤒᤠᤸᤗᤧ
