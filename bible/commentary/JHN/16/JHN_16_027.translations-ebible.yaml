  car-NT: Mo'ko jumynano irombo aseke apynaton, moro o'waine ypynary ke, moro o'waine
    Tamusi wyino ywopy'po amyikary ke enapa.
  amp-amp: Bro Yifemr hti wofnworko. Nhai be sfno inji hti wofnrfotrko. Na hti yindhorhato
    niko na htimohat, duka memoko, ‘Ndarr Bro Nkifrarpno niamo yimayer.’ Ndnettn Bro
    Yifemr hti wofnworko.
  bht-bht: क्योंकि मेरे पिता परमेश्वर तां अपु ही तुसां ने प्यार करदा है, इस तांई की
    तुसां मिंजो ने प्यार रखया है, कने ऐ भी भरोसा किता की, मैं पिता परमेश्वर दिया तरफा
