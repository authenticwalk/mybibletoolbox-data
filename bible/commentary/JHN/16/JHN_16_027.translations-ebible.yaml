    weiha.
  aly-aly: Arrantherr ayenh iterl-areyel, ayeng Akngey-kenh innga. Alakenh-anyem Akngey
    arrekantherr artewentyel ilkelheyel.
  wiu-wiu: Agetai kiwike wene mekoa mea tokome one weneme kini kowitikoile yakoa too.
