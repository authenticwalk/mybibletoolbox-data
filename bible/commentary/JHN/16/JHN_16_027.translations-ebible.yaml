    ଜିଉନଦ୍‍ନାଦେରା ଆରି ଆନ୍‌ ଜେ ଇସ୍ୱର୍‌ ତାକେଣ୍ଡାଂ ୱାତାଙ୍ଗ୍‍ନା, ହେଦାଂ ଏପେଙ୍ଗ୍‌ ପାର୍ତି
    କିତାଦେର୍ଣ୍ଣା ।
  txu-NT: Be, mỳkam? Bir, ta kum ar ajabêkam. Ar amã ijabêkam ne ta kum ar ajabê.
    Ije ar amã, “Ta ne ijano ba tẽ”, anhỹr gar aje tu amim ikabẽn markumrẽxkam ne
    ta kum ar ajabê. Dja gar kum a'uw nhym ta arỳm ar ama.
  eng-WEBU: for the Father himself loves you, because you have loved me, and have
    believed that I came from God.
  gnw-NT: Echa'ã cheRu etei perau, pe reta cherau jare perovia che ayu cheRu güi ramo
    —jei—.
  mux-mux: mólu. Eni na numanu monjuku, na Pulu Yili-kene molupulu kene ya ma-koleana
    urundele eni ‘Sika aku tirim.’ niku tondulu munduku piliilimiléliinga Tata-ni
    eni numanu monjulemáliinga eni-enini yu mawa tingí mele yu-yunu piliimba.
  maj-NT: Kui xi ta̱ tjoho̱ jun, a̱t'aha̱ tjonu̱u an ko̱ s'ejinnu̱u nga má tíjña Nti̱a̱ná
    nibahana.
  bkq-NT: Pabai âwynedâmo awylygue, koendonro xuduze mâkâ âmaemoem. Ywynedylymogue,
    Deusdâpa kâewyly tâinwânse mawylymogue warâ âwynedylymo.
  kue-kue: Taman, Nina yene ene pre munduwo pangwa, sraglpre ene na pre munduno pango,
    te na God mina umedi pirngi dingwa.
  cot-NT: ipintsamajajiaquempitari Aapani iriatimpa, yamenajiaquempitari pipintsamajajiaquenaquea
    naatimpa, aisa piquemisantajiavaqueroquea nocanquegueti mana noponeaca iriatimpaqui.
  bnp-bnp: E Tata i ngaru mua a vuhuna mu ngaru iau, mu longo mai iau na tahuna a
    taki mua a valai na Vure.
  apn-NT: —Na ka mẽ ra amã ijapê nẽ. Nẽ ixte Inhĩpêêxà rũm mẽ awỳr ixwrỳk ã ixpumu.
    Jakamã nhũm Inhĩpêêxàja ixtã mããnẽn kãm mẽ ajapê nẽ. Tã kot kaj mẽ kamjaja mẽmoj
    tã amnhĩ to hwỳr o apa nhũm mẽ ama nẽ kãm mẽ ajapê htỳx kãm mẽ amã mẽmoj gõ.
  ctp-NT: Ti kwiꞌ Stiǐn Ndiose suꞌwe ꞌa nsuꞌwi tiye Ni ñaꞌan Ni ꞌwan chunꞌ suꞌwe ꞌa
    nsuꞌwi tiye wan ñaꞌan wan ꞌñaǎn; jlyo tiꞌ Ni chaꞌ ndyaa ñaꞌan tiꞌ wan chaꞌ nde
    seꞌen ndiꞌin Ndiose mdoꞌoǔn, kanꞌ chaꞌ suꞌwe ꞌa nsuꞌwi tiye Ni ñaꞌan Ni ꞌwan ―ndukwin―.
  bre-BRG: rak an Tad e-unan ho kar, abalamour m'hoc'h eus va c'haret, ha m'hoc'h
    eus kredet on deuet eus Doue.
  opm-opm: Orhorwi gurnong Ihir nohe mon ohnong Itap ohe patdapat apdap ma hapat daham
    ohe danong ham bopor mat papti ohoh ihan nohhe ihirnong bopor mar ire danong ham
    indeipramur daham gure danong ham bopor naham inahapramur.
  bvr-bvr: Gun-narda ngika. Jarra nipiya Nyanyapa arrku jal a-nirra ana-gorrburrwa
    rrapa a-galiya barra ana-gorrburrwa minypa ana-goyburrpa gipa jal nyiburr-ni apula
    rrapa marr nyiburr-balcha apula gun-gata minypa ngaypa nipa Wangarr nyanma.
  wal-wal: Aissi giikko, Aawai ba huuphen inttena siiqees; intte tana siiqiyo gishshaunne
    taani Aawaa matappe yiidoogaa ammanido gishshau, i inttena siiqees.
  zad-NT: ḻa' kwinkz X̱a'na' chakile' le' daa chakile nad' na' daa chajḻe'le bseḻee
    nad'.
  kmg-kmg: No Mamactaonec wahapo, dâŋ i mana šakiehuc maŋjauŋ enareeŋgopieŋte Mamac
    e jahac wâc iŋuc jaha maŋjauŋ eŋareekac.
  aso-aso: '@see-verse:JHN.016.026'
  uli-uli: mala Temay ila ye hachangugmi bo hami ha hachangiyey ngo ha chepar le ngang
    ibudoh mo irel.
  nin-NT: Abachi nggo à si Aki, à kpanye ni imba, nggo imba kpanye ni ingga, ni kpanye
    di ingga nga zhi na ku.
  tgk-tgk: зеро худи Падар шуморо дӯст медорад, аз сабаби он ки шумо Маро дӯст доштед
    ва имон овардед, ки Ман аз ҷониби Ӯ омадаам.
  acu-NT: '@see-verse:JHN.016.026'
  cak-WNT: Ri Nata' can nuya' wi chiwe ri nic'utuj, ruma yixrajo'. Y Riya' yixrajo',
    ruma riyix yiniwajo' riyin y ninimaj chi riyin riq'ui Riya' yin petenak wi.
  ebk-ebk: Tay hi Ama ay mismu at laylaychuna chakayu kiapú ta lenaylayachak kan chakayu
    ya enafurotyu ay nurpuwak kan hiya.
  spa-PDDPT: porque el mismo Padre los ama, pues ustedes me han amado y han creído
    que Yo descendí de Dios.
  ruf-ruf: Aba imwenyegho kowanoghelani. Kowanoghelani kwaapfila tsamninoghela nene
    na mtoghola ka ndawa kwe Imulungu.
  gun-gun: mba'eta Xeru ae penderayvu, peẽ kuery xerayvu ha'e Xerua gui ajuague perovia
    rire.
  agu-BL: Na wi'nin na pek' Intaj tzite'j. Na pek' i' tzite'j, na na cxpek'wok swe'j.
    Ej nin na pek' i' tzite'j na ja itocsaj yi cho'n sajnakin te i'.
  isn-isn: Kunsoko uTata mukola umuloilwe ku nsoko manihuiie kina mpumiie kung'wa
    Tata.
  eng-PEV: You see, he loves you too. He loves you because you love me, and because
    you believe that I came from him.
  ilo-ULB: gapu ta ti Ama ket ay-ayatennakayo gapu ta ay-ayatendak ken gapu ta namatikayo
    nga immayak manipud iti Ama.
  pir-NT: Mʉsa yʉhʉre cahĩne. Sa yena yʉhʉ Pacʉ cahapʉ yʉhʉ ahtarigʉ ijigʉ̃ “Ijirota
    ijire”, nine mʉsa. Sa nina mʉsa ijigʉ̃ ihñano yʉhʉre cahĩna mʉsa ijigʉ̃ ihñano
    yʉhʉ Pacʉ pehe mʉsare cahĩne. Tiquiro sa cahĩgʉ̃ tiquirore mʉsa sininata.
  anv-NT: Néndé Ntɛ wa jimbɔɔ́ abɔ gejeé ne ɛnyú gétúgé ɛnyú debɔɔ́ gejeé
    ne me, ne dékame nnó me ntane mbaá Ɛsɔwɔ.
  sab-NT: Uñale cha Ñenuage ba ulita no cha ole, uñale amage kaire ba kle cha gai
    ulia cha chiu ama ngwadi, malen cha Ñenua no ba ulita ole.
  tmd-tmd: 'Aku agapɨm: Acö nuŋwör nɨ agal abmɨn höm aku nugw pön, nɨ madmag nɨgöi
    aku mɨ, Acö nuŋ keir ñɨgö madmag nɨga.'
  acr-NNT: ma ri Nuqaw lik kꞌax kixunaꞌo ruma kꞌax ininaꞌom riꞌin yey lik ikojom,
    riꞌin rukꞌ ri Dios in petinaq wi.
  kpg-kpg: idimaa, ma go Tamana dela e aloho i goodou. Mee e aloho i goodou, idimaa,
    goodou e aloho i di Au, gei goodou ne hagadonu bolo Au ne hanimoi i baahi o God.
  taj-taj: तिग्‍दा भिसम परमेश्‍वर आबा ह्राङसेन एनीगदेदा माया लबा मुला। तिग्‍दा भिसम
    एनीगदेसे ङादा माया लबा मुला, ओच्‍छे ङा परमेश्‍वरग्‍याम खबा हिन्‍ना भिसीएनोन विश्‍वास
    लबा मुला।
  avt-avt: hentar Haai kai God hɨrekes hanhani kakɨmtau menmen mi yi yitɨwekhiyem.
    Hɨrak hanhani kentar yi hanhana, yi yertei hi hɨnaaiwɨr Haai hi han tɨ ik.
  cbk-cbk: cay el di mio Padre mismo ta ama gayot con ustedes. Ta ama le con ustedes
    cay ustedes ta ama conmigo y ta cree tamen que yo ya sale na lao di suyo.
  uig-ARA: چۈنكى ئاتا ئۆزىمۇ سىلەرنى سۆيىدۇ؛ چۈنكى سىلەر مېنى سۆيىسىلەر ۋە مېنىڭ خۇدانىڭ
    يېنىدىن كەلگەنلىكىمگە ئىشەندىڭلار.
  tuf-tuf: As Tetát ba sehnác etar, chiáyqueyra. Baat as sehnác etar, baat asan Tet
    quin bin wijác sihw̃ac etar Tetát ba sehnacro.
  abx-abx: Ma'in ministir kay aghigugma'-na may kam si Tata' tungod kay aghigugma'-bi
    may ako ngan agtutu'o kam nga tikang ako si Diyos.
  mco-NT: Com yɨ Dios Teedy nañ xychojcp xyjɨhuɨɨyb yɨ' miich ajcxy. Com miich ajcxy
    jayɨjp tɨ xychocyɨch tɨ xyjɨhuɨ̈yɨch, e tɨ mmɨbɨcy ajcxy co tɨ ndzooñɨch ma Dios
    Teedy, paady Dios miich ajcxy xymöhuɨpy tijaty anajty myajmɨbɨjctzooyb.
  kqf-kqf: Bi Tamagu taunana ya ḡoyeḡoyemi, banina temi tagu ko ḡoyeḡoyegu bi konai
    sumaḡegu te tagu Tamagu lisinaḡa e yovo.
  cpb-NT: Tema iri Ashitairi etakoyetaimi eerokapaini. Iro retakoyetantaimiri pinintayetaanaga
    naaka, pikemisantaana nopoñagaawowa Pawaki.
  aon-aon: Um maresh? Eikin Yain anan kanak douk urkum manawasham abom um ipak. Anan
    douk urkum manawasham ipak um maresh? Ipak douk nubokadae urkwip panawasham eik
    aria shopunek penek bilip pakri adur eik douk yani Iruhin wape iri aria yanaki.
  hus-NT-2005: pos an Tátaꞌláb ti kʼanidháltsik. Ti kʼanidháltsik, kom tatáꞌtsik tin
    kʼanidhál ani a belámalichtsik abal ba Dios tin tál.
  mig-NT: Chi̱ máá Táa̱‑yo̱, kúndá'ú ini̱‑ya̱ róó. Chi̱ máá‑ró ni̱ ka̱kumani̱‑ro̱
    jíín‑rí, te ni̱ ka̱kandíja‑ró já ondé nuu̱ Dios va̱i‑ri̱.
  bps-bps: du bong nawa Mà gamu, du tabong nawayu deg, na du fnaglutyu kenen gumdàgu.
  mbs-mbs: so dakel se pedowan din kenyo. Dakel se pedowan te Amay ko kenyo, so dakel
    se pedowan niyo kanak, aw nemenal kaw te insogò a te Amay ko.
  tof-tof: E sab yaib yatoane, zitülkus Aban ⌊moboküpdü ubi⌋ yabükama. Oya moboküpdü
    ubi yabükama, zitülkus yabü moboküpdü ubi kürükama, akó e kürü amkoman kuri kangunane
    wagó, ka Abdógab tamórró.
  cme-NT: Naŋ dɔlaa muɔŋo‑i aa hũu-ma wuɔ mi hilaa fuɔ terieŋ-nu'i jo, ku'i ciɛ na
    maama ta ma dɔlnu-yuɔ.
  sus-sus: barima Baba Ala yɛtɛ yati wo xanuxi nɛ. A wo xanuxi nɛ n to rafan wo ma,
    wo man to laxi a ra a n kelixi a tan Ala nan ma.
  pon-2006: pwe pein Sahmo ketin loalloalei kumwail. E ketin loalloalei kumwail pwehki
    amwail poakohng ie oh kamehlele me I kohdo sang rehn Koht.
  dad-dad: ere nigin, ã aya nigin wauĩ laaf fen, aya Negur bun tamal asin anĩ, momoi
    gedig nigin, Dei ã nigin wau laa fedig.
  zab-NT: te pur lagac laany rcaazny laat. Xtadnɨ Dios rcaazny laat pur ni rcaaztɨ
    nare ne pur ni reldilaaztɨ dec laany bxiaaldny nare.
  jae-jae: Tamoc tau tec têtac gêwiŋ amac, gebe amac têmtac gêwiŋ aê ma akêŋ gêwiŋ
    gebe aê kasa aŋga Tamocnê tec gamêŋ.
  ksd-ksd: Tago Tama bula i mari avat, tago ava ga mari iau, ma tago ava ga nurnur
    ba iau ga vana rikai tai Tama.
  msm-NT: su mismu to Amoy ku mighigugma iyu. Iyan ighigugma din iyu su pighigugma
    a now man aw migtuu kow no sikandin to migpaandini kanay.
  myk-myk: Bani yee ya dan To Kilɛ yɛ pyaa ki ni. Yee ya dan wu ni, bani nɛ bɛ ya
    dan yee ni, yee dʼa nɔhɔ dà bɛ li na na Kilɛ ni nɛ foro.
  sbe-sbe: Taba nige! Tamagu iya ye gadosisiyeigomiu, matawuwuna ede komiu kwa gadosisiyeigau
    yo kwa kawamamohoi meta yau Yaubada unai ya laoma.
  mcr-mcr: '@see-verse:JHN.016.026'
  cux-NT: Maaⁿ Chiidá neené neⁿ'é yā ndís'tiī caati ndís'tiī neⁿ'é nī 'úú. Ní i'teenu
    nī chi 'úú chiicá yeⁿ'ē Chiidá.
  tur-YTC: Çünkü Baba kendisi sizi seviyor; çünkü beni sevdiniz ve benim Baba’dan
    geldiğime iman ettiniz.
  san-ITR: yato yUyaM mayi prema kurutha, tathAham Ishvarasya samIpAd AgatavAn ityapi
    pratItha, tasmAd kAraNAt kAraNAt pitA svayaM yuShmAsu prIyate|
  bel-N: бо Сам Айцец сябруе з вамі, бо вы пасябравалі са Мною і паверылі, што Я ад
    Бога зыйшоў.
  sch-sch: Pa lelê han nangni a lungkham ngâi. Keima mi nin lungkham sik le Pathien
    renga juong ki ni, ti mi nin iem sikin nangni a lungkham ngâi ani.
  mic-MIQNT: Muta Nujj gesalugsioq muta gilew gesalioq aq getlams'tmoq wejia'p negmeg.
  huu-NT: Omoɨna naimɨe isiruillamona, omoɨmo fecajite. Cuena omoɨ isiruilla jira,
    cue Moomona cue billana omoɨ ɨɨnua jira, cue Moo omoɨna isiruite.
  jiv-NT: '@see-verse:JHN.016.026'
  otm-NT: Nguetho guesɛ ma Ta di huɛ̨c'ahʉ nangue guín numanhojʉ, nɛ gá 'yɛ̨c'yɛihʉ
    gue guepʉ bí 'bʉh ma Ta bá nɛxä.
  dah-dah: '@see-verse:JHN.016.026'
  tnk-tnk: Rekəm. Kwa Tata Kumwesən in rokeikei kɨmiaha tɨ nəri nə mə kɨmiaha hiokeikei
    iou, nənə mamhəni nɨpərhienien mə iakuku pen tukwe in.
  kpr-kpr: 'Ainda beká mo: Afa nune, ne dubo buraira. Ne na dubo buraeva, a kotugo
    na Afakena ghedo fusena, ava ne tumonderaeva; aindae sedo, God Afa ne dubo buraira.'
  san-IAS: yato yūyaṁ mayi prema kurutha, tathāham īśvarasya samīpād āgatavān ityapi
    pratītha, tasmād kāraṇāt kāraṇāt pitā svayaṁ yuṣmāsu prīyate|
  nho-nho: Te Tamana e hai tama laaoi i kootou, i kootou e laaoi iaa nau, aa kootou
    e illoa maa nau ni au i TeAtua.
  gym-NT: ñobtä ñan angwane munta ti tarere amne ti jatani Ngöbökri abko munkwe mikani
    era jae. Yebtä abko ti Rün ara jire käta mun tarere, aisete jändrän käräta munkwe
    ti käbti abko ti Rün käkwe biandi munye.
  azg-NT: Ee nquiintyi jon venchjii jon ꞌoꞌ ngꞌe vengiohoꞌ ja, ndoꞌ jndë vantyja nꞌonhoꞌ
    na jnan na mꞌaan jon.
  bhd-bhd: किजोकि बाजी परमेशर तुसन सेइं एप्पू प्यार केरते, एल्हेरेलेइ कि तुसेईं मीं
    सेइं प्यार कियो, ते तुसेईं विश्वास कियोरोए कि अवं परमेशरेरी तरफां ओरोईं।
  too-NT: porque quinTāta' cāpāxquī'yāni' hui'xina'n. Hui'xina'n quilāpāxquī'yāuj
    quit lā' kalhlaka'ī'nī'ta'ntit palh quit icminī'ta'ncha' de Dios. Lā' ū'tza' xla'
    cālīpāxquī'yāni' hui'xina'n.
  ind-AYT: Sebab, Bapa sendiri mengasihi kamu karena kamu telah mengasihi Aku dan
    percaya bahwa Aku datang dari Bapa.
  cjo-NT: '@see-verse:JHN.016.026'
  nsn-nsn: Tamouguo katongompe re malauelhir tamiuoum, teeit inggoum mung malauelhirintiehe
    tun totoguo, karung tagorong mana pare, inggo u la tur tatanon.
  san-DEV: यतो यूयं मयि प्रेम कुरुथ, तथाहम् ईश्वरस्य समीपाद् आगतवान् इत्यपि प्रतीथ,
    तस्माद् कारणात् कारणात् पिता स्वयं युष्मासु प्रीयते।
  tna-NT: Aimue quema Diusu baja taji micuaneseda puji mahue, tuahueda micuana ebia
    su ibuneda ebatani putsu. Daja micuana ibuneda ebatani, micuaneda ema ibuneda
    ebainia putsu, daja huecha ema tu peje jenetia pueana jei puana putsu.
  lid-lid: Tama badeh, aso-ok ado labai. Iy aso-ok ado, tasah ado aso-ok jo labai,
    ma ado atehei budon tado handru ere tek, ta jo udu hawe Kindrei eme andri.
  wim-wim: nil puth piip God.an-a, nil kaangk wunan niiyant. Niiy puth kaangk wunaniy
    ngathar, puth niiyan kan-kanam ngaantam-ngeeyaniy ngayang nil piip God.ang inpal
    kenyan kuch ngayang aak iikanakan, puth amanaman, nil piip ngatharam God.an-a,
    kaangk wunan niiyant.
  zga-M: uhuva Udada venyo avaganile uhuva mnganile une uhuva mnye dihe uhuva nehumile
    hwa Dada.
  yom-yom: bila niandi veka Tata weta kuluzola ; bila beno lueta kunzola ayi lueta
    wilukila ti kuidi Nzambi tata minu ndiba.
  san-SIN: යතෝ යූයං මයි ප්‍රේම කුරුථ, තථාහම් ඊශ්වරස්‍ය සමීපාද් ආගතවාන් ඉත්‍යපි ප්‍රතීථ,
    තස්මාද් කාරණාත් කාරණාත් පිතා ස්වයං යුෂ්මාසු ප්‍රීයතේ|
  yut-yut: '@see-verse:JHN.016.026'
  grc-BYZ: αὐτὸς γὰρ ὁ πατὴρ φιλεῖ ὑμᾶς, ὅτι ὑμεῖς ἐμὲ πεφιλήκατε, καὶ πεπιστεύκατε
    ὅτι ἐγὼ παρὰ τοῦ Θεοῦ ἐξῆλθον.
  cpc-NT: Iriitaki Ashitairi itakoyitaimiri iirokaiti. Iro jitakotantzimiri, tima
    pitakoyitana naaka, pikimisantakina nopoñaakawo naaka Pawaki.
  nhg-NT: Pues sie yejuatzi noTajtzi nemiechtlasojtlalo, porque nemejua nenniechtlasojtlaque,
    hua nemoneltocaque que naja onehuölie de Deus.
  nya-nya: Atate mwini anakukondani chifukwa inu mwandikonda Ine ndipo mwakhulupirira
    kuti Ine ndinabwera kuchokera kwa Atate.
  ngu-NT: pampa sa no yejhua toTajtzin mechtlajsojtla. Mechtlajsojtla pampa nemejhuamej
    nennechtlajsojtlaj niman nenquineltocaj ica nejhua itech onihualeu.
  kup-kup: '@see-verse:JHN.016.026'
  jid-jid: Niwa Iti ni son yi kima, niwa bu'a bi son Me, u bi kpa nyeme ndi Mi rji
    ni Ti'a.
