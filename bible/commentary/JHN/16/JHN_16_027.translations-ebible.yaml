    kad būtent aš atėjau iš Dievo.
  urd-GVR: Kyoṅki Bāp ḳhud tum ko pyār kartā hai, is lie ki tum ne mujhe pyār kiyā
    hai aur īmān lāe ho ki maiṅ Allāh meṅ se nikal āyā hūṅ.
  far-far: Nia kai 'urinai na sulia na Maa 'ana talana ne nia kwaimani amulu, sulia
