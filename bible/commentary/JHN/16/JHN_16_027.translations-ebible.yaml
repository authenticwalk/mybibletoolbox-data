    piun suk a ma hin peöm.
  agd-agd: Para vara seyo, séi nan Tiyarafenu vaípákéi erikha ono sireya siretí ankan
    mano séin tivábá ureya mumunan ukhen nan mai van mi Sifóe ano veyantá tiretin
