    tisapyrẽna” tsimaha. Iwatahi ahahumo tsimypokzitsiukrẽta.
  san-THA: ยโต ยูยํ มยิ เปฺรม กุรุถ, ตถาหมฺ อีศฺวรสฺย สมีปาทฺ อาคตวานฺ อิตฺยปิ ปฺรตีถ,
