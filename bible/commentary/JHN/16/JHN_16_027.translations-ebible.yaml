  tkr-tkr: Dekkıs Cus şu vukkan, şos Zı ıkkiykınva, Zı Allahısse qarıva şu inyam hı'ıva.
  gvc-gvc: Mʉsa yʉhʉre cahĩna. Ã jina yʉ Pʉcʉ cahapʉ yʉ tariro jichʉ “Potocã tjira”,
    nina mʉsa. Ã niina mʉsa jichʉ ñʉno, yʉhʉre cahĩina mʉsa jichʉ ñʉno yʉ Pʉcʉ sehe
    mʉsare cahĩna. To ã cahĩchʉ tirore mʉsa sininahca.
  mwp-mwp: ‘Wa, Thathiw mam ngaru ngithamulpa koeyza, kedha zoenguz kedha ngithamun
    mam ngayapa koeyza, a ngithamun mina yoepathamay ngayapa kedha, ngay ngapa Awgadhoengu.
  sbk-sbk: Afuatanaje Odaada yoyo abhagene alenga mungene ane na afuatanaje muneteshe
    aje enfumile hwa Daada.
  mya-JVB: အကြောင်းမူကား ၊ သင် တို့သည်ငါ့ ကိုချစ် ကြ၍ ၊ ငါ သည်ဘုရားသခင် အထံ တော်မှ
    ကြွလာ သည်ကို ယုံကြည် သောကြောင့် ခမည်းတော် သည် ကိုယ်တော် တိုင် သင် တို့ကိုချစ်
    တော်မူ၏။
  kgf-kgf: Imi mia yomuac niŋac, ini nuac goina héinémma ni Anutu arunec hayi imi
    ninʒéŋgégic imuac niŋ Maŋgoc eŋeyaoc onac goigina héiénécmimac.
  awb-awb: Ahqáho. Iteitega we teawigéhe. Maniká wewega itensabé arutaboiraitéhre.
    Itega ínénsabe irutaboiraintáh púana Nániboga itensabé arutaboiraitéhre. Maniká
    míéhrabeqte tumíaraunsabé aiq pútare ainteq ínénsabe irutaboiraintáh púana Nániboga
    itensabé arutaboiraitéhre.
  gdn-gdn: Nau Mamai nuwaiya po wiyo mibai ka wi nuwaga notaga nau bamaneya tondau
    ade wi mibipiyamu da e nau tonosinibu yewe wairau kawapuwani. Ko karako waunitau
    ka nau ade wirasugani nau Mamai bameya ade kayasugani.”
  nko-NT: Tsúfɛ́ mɩ́ Sɩ́ ámʋ onutó tɔdwɛ́ mlɩ. Ɔtɔdwɛ́ mlɩ, tsúfɛ́ mlɩtɔdwɛ́ mɩ́,
    mlɩlahogyi ánɩ́ notsú mʋ wá.
  bsn-NT: Mʉare maiami yʉ jacʉ, yʉre mʉa maijare. “Dios ĩ cõar'i ñaami” mʉa yiajitirʉ̃nʉjare,
    mʉare maiami ĩ.
  pib-NT: Gi rixanu Girchiko galukgi gi rixanu gixa galukno, ga wa galixno Goyakalu
    yegi nuyakatya.
  wiv-wiv: na vuna zia a Tamagu ia mule, e kulina matoto kirimiu, na vuna miu ti kulimiu
    kirigu miu kene bilip habuka, hau ta pe ni Tamagu ka mai.
  reg-reg: Kwo kubha Lata omwene abhendele okubha omunyenda anye no kubha omunyikilisha
    okubha nisokele ku Lata.
  mlh-mlh: '“Mamaji iŋoyoŋe maŋineji manjoko eŋareru oŋgawowosiŋaŋuŋ iŋi ore maneru
    goiŋ: Nonji Anutureone wakiboŋ, ŋoŋo nonde fuŋne oŋu manesiŋ garu damaŋ so maŋ-ŋaŋunji
    manjoko enareku go wapebi kadi oŋu fukeko oŋgawowosiŋaŋuŋ maneru goiŋ.'
  gof-ENT: ኣይስ ጊኮ፥ ኣዋይ ባ ሁዔን ሂንቴና ዶሴስ። ሂንቴ ታና ዶሲያ ጊሾኔ ታኒ ኣዋ ማታፔ ዪዳይሳ ኣማኒዳ ጊሾ ኢ ሂንቴና
    ዶሴስ።
  aau-aau: Korey, payhokuaw Aio hiykiaw kokwe hme uron-pi ko-ar lwak, hom hane uron-pi
    ko-ar ma lwak me hokuaw. Sa homkwe hane senkin po nuw-nanpanan kiykiy-ay, hakwe
    God se nion non-wayr se laye.
  tvk-tvk: vengan xa eheien na Hi Tata di ngamu e xamim. Xi ien bei xamim vengan xa
    eheien namim de inou e muke reitin xa inou natexo visali.
  prf-NT: gapu mahal kam nen Ama. Mahal na kam gapu mahalák moy sakay naniwala kam
    a gubwaták ten Diyos.
  auy-auy: wemá úwoi tiména wenarumbó tímakaintafena póna úwoi timíníye. Kentáféꞌa
    séꞌa Maníkómpákémbá kunkáiye séꞌa tirumbá símakaantafena kesifomá arumbá tímakaiye.
  tbg-tbg: Ti Qova niara muntuka vaivaro vairara ti, nentavano homa vira iraivaro
    ni nimianarove. Ne tiriara tiha, Are Kotiva vainaihaira tuvuaravave, tiavaro ni
    muntukavano tiriara vaimanta variarara tiro, ti Qovavata niara muntuka vaivo.
  hub-NT: Atum wina anentu asarum, aparijai pujauwapi tarutramawaitjia turutu asaakrumin,
    wina aparsha atumnaka anenmarme.
  hmo-hmo: Badina Tamana sibona ese umui ia ura henia, umui ese lau umui ura henia
    dainai, bona umui ese umui hamomokania vadaeni, lau be Tamana dekena amo lau mai
    dainai.
  big-big: purik negi Mangobek iniyegi keli legi. Keya ini neyegi keli keya inugu
    ngizi kumularik ne Anotoyagabek. Logo piliktikki wiyeke negi Mangobek iniyegi
    keli.
  gux-G: Kelima Ba wan bua'i kelima yi bua nni. kelima i daani k n ñani Ba kani ki
    cua.
  cnl-NT: Qui² 'néen² 'nee'²³ 'ñée² Ñu'n²³ 'e³ jua'³ 'náan²³na'³ jné², 'e³ jua'³ sɨ³táan³na'³
    'e³ güén²³na²³ naan²³na²³ jí̱i̱n² je² jen³¹ 'ñée².
  zar-NT: '@see-verse:JHN.016.026'
  kde-kde: Kwa kuva, Atata Nnungu mwene ànantamwanga mwenu. Ànantamwanga mwenu ing'anya
    mùngutamwije nangu na kukulupila kuva ngùhaleke kwa Nnungu.
  ata-ata: Xo Mamilo mumasaxainge aloxo ngingi ngemasaxailo mo ngamulaxu tangengi
    noxilo lexe eni melo noxou Lataua.
  qvw-NT: Aśhwanpa quiquin Taytämi cuyapäcul uyalipäcuśhunqui. Ñatac caynu cuyapäcuśhunqui
    cuyapämäśhayquipam, jinaman paypi śhamuśhäta tantiapäcuśhayquipam.
  nfa-nfa: Te Ama Ku sue miu, lula miu sue Jaꞌa. Aa miu meꞌa mèu, na, Ama Lamatua
    ka dhu pua Jaꞌa.
  tnp-tnp: mətəu-inu Tatə Uhgɨn, in əmə tolkeikei pɨk itəmah. In tolkeikei itəmah
    mətəu-inu itəmah nəkotolkeikei iəu, kəni itəmah nəmotəhatətə məmə iəu iəmsɨpən
    lan.
  urd-urd: क्यूँकी बाप ख़ुद तुम को प्यार करता है, इस लिए कि तुम ने मुझे प्यार किया
    है और ईमान लाए हो कि मैं ख़ुदा में से निकल आया हूँ।
  hot-hot: Avanôŋ! Môlô lemimhaviŋ ya lôk ôêvhaviŋ nena yahalêm anêŋ Wapômbêŋ. Aêŋ
    ba intu Wakamik da lahaviŋ môlô ba môlôda tem nonaŋ injik yani liŋ esak unim lemimhaviŋ.
  mqj-NT: annu nakamaseikoa' duka' Ambeku annu mukamaseina' anna muorean kumua lu
    yaona' mai Puang Allata'alla.
  rus-SYN: ибо Сам Отец любит вас, потому что вы возлюбили Меня и уверовали, что Я
    исшел от Бога.
  mbh-mbh: Eneke, Vovo isivenga ako ia sagu thomu. Ia sagu thomu, eneke thomu oa sagu
    tho, na lomumuo ako ve, tho es ako a God nge me.
  bdd-bdd: weyahina Tamagu ꞌihelauwe pwaigomiya. Cina helauina huhuna weyahina ꞌomi
    wahelauwegauwa, ma wete wahemisaegauwa ꞌabehega taugu Yehoba ꞌoinega yatauyama.
  cbt-NTPO: Tatahuë chachin nosororinquëma'. Nosororamaco ni'ton, nosororinquëma'.
    Ina a'paimarincoso' natërama' ni'ton, nosororinquëma' canpitanta'.
  srn-NT: bika a P'pa srefi lobi unu fu di un lobi Mi, èn fu di un bribi tak' Mi kmopo
    fu Gado.
  cta-NT: la cuiꞌ ycuiꞌ Ndyosi Sti naꞌ ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ ma̱. Ntsuꞌu
    tyiquee ma̱ ñaꞌa̱ ma̱ jnaꞌ, juaꞌa̱ jlya tiꞌ ma̱ chaꞌ ca slo ycuiꞌ Ndyosi ngutuꞌu
    naꞌ, biꞌ chaꞌ ntsuꞌu tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ ma̱ ―nacui̱―.
  bqc-SIM: asa ma Mae yeázi kɛ́ á yemazi yã́i, mɛ́ a ma bↄa aà kĩ́i sì.
  tcz-CHONGTHU: Ijeh inem itile Pa amatah in nangho na-ngailuve, ijeh inem itile nanghon
    keima nei ngailuvin, chuleh keima Pa a kona hung kahi natahsan tauvin ahi.
  mar-mar: कारण पिता स्वतः तुमच्यावर प्रीती करतो, कारण तुम्ही माझ्यावर प्रीती केली
    आहे आणि मी पित्यापासून आलो असा विश्वास धरला आहे.
  snp-snp: E’e, namo Menefodokati lomomo ka ya koli kiki loti seti-muludi numu-numu
    o minanako, Menefo aimola siya-muluna ya gimi-gimi o minainako, namokafo Menefo
    loumu gedenae, loto ádowe. Linate kuline olu minoti ka loumunagilae.
  isl-isl: því sjálfur elskar hann ykkur, af því að þið elskið mig og trúið að hann
    hafi sent mig.
  spy-NT: Chāmook ꞉Baaba, kuuyu kyoochamaa ānkōōchāmchiintōōsii kule kyāāchōōnēē ꞉anii
    wōlēē mii ꞉inee.
  xnn-xnn: tay laylayden Ama dakayo isonga itedna nan dawatenyo. Laylaydena dakayo
    gapo tay laylaydenyo sak-en ya patiyenyo ay nagapowak ken Apo Dios.
  mwe-mwe: pabha bhayene Atati bhanakumpinganga, kwa ligongo lya mbinganga nne nikulupalila
    kuti kungoposhele kwa a Nnungu.
  tte-tte: kaiwena Tamagu iboma imulolo kolimiu. Imulolo kolimiu kaiwena kwamulolo
    koliyau yo kwameli yau yalaomaya koina.
  tcs-tcs: bikoz PapaGod emselp em prapa labe yupla, bikoz yupla i prapa labe mi ane
    yupla i mata bilib ai bin kam prom PapaGod.
  hlt-THB: Cemyih amni, kai ni lungna unawh, kai ve Khawsa venawh kawng law hy tinawh
    nami nik cangnaak ak camawh Pa amah qoe ing, nangmih ce ni lungnak khqi hy.
  soq-soq: Tane Mamamba me meba e nuawadawadalede, ipawa e ne nuawadawadanealana ita
    sumanaiten ne God mampee winen.
  qub-qub: Chaynöga canga gamcunata quiquin Tayta Dios cuyashuptiqui, Nogata gamcuna
    cuyamaptiquimi. Gamcunataga cuyaycäshunqui noga Tayta Diospita shamushäta rasunpa
    riguiptiquimi.
  att-att: Ta ayatan na kayu lággapay nayù Yámà, gapu ta ayatan nawà ánna kurugan
    naw ta sikán yù naggapu kuna.
  bki-bki: Kamiu kumijikia kuvika naio rimemedu, bior ka napano naio mial ka napano
    kumitum̃a tiniemiu jii kiniou, a naio mijikia ka napano kumonea kiniou ka nomoluo
    den naio nabatove ea yetemeriba nei.
  bqp-bqp: zaakũ ma De a zĩdanɛ yeái kũ á yemai yãi, akũsↄ̃ a ma bona a kĩnaa
    sì.
  mcp-mcp: nyəmɛ́fwó mə́ cɛɛl bɨ́. A cɛɛl bɨ́ nəcé bɨ á cɛɛl mə, bɨ́ magʉlə nə́ mə
    á wú wə́ Zɛmbî.
  hat-hat: paske Papa a li menm, li renmen nou. Li renmen nou paske nou renmen m',
    paske nou kwè mwen soti nan Papa a.
  npl-NT: Notajtsi inewia nomechtlasojtla porke nomejwah nonnechtlasojtlah iwa ken
    nonkineltokah Ne niwalewatok de Dios.
  bgg-bgg: nyieliieshii Aphuii awai è nathek shii miie ro. Ai è nathek shii miie rek
    nyieliieshii nathek gu shii miie chiih-è gune Aphuii è wuii phrone migi rek.
  eng-TCENT: for the Father himself loves you, because you have loved me and have
    come to believe that I came from God.
  eng-BSB: For the Father Himself loves you, because you have loved Me and have believed
    that I came from God.
  cpu-NT: Tema iriitajaantake Ashitairi etakoyetaami eerokaite. Iro jetakoyetantaamiri,
    tema eerokaite petakoyetaana naaka, tema pikempisantaiyakena ari nopoñaakari naaka
    Pavaki.
  san-ASM: যতো যূযং মযি প্ৰেম কুৰুথ, তথাহম্ ঈশ্ৱৰস্য সমীপাদ্ আগতৱান্ ইত্যপি প্ৰতীথ,
    তস্মাদ্ কাৰণাৎ কাৰণাৎ পিতা স্ৱযং যুষ্মাসু প্ৰীযতে|
  tac-NT: Onorúgame 'we galeme ju 'emi. Onorúgame 'emi galéguru napugiti 'émika ne'chí
    galeme kame, 'lige 'émika 'we a'lá bijchígile ne ra'ichálila. 'Émika 'la machíguru
    Onorúgame bejtélachika nawágame ko ne.
  eng-WEBPB: for the Father himself loves you, because you have loved me, and have
    believed that I came from God.
  gfk-H: Mama iat i sip tar muat, kanong, muat ta sip iau ma muat ta nurnur bia iau
    ga hansur maram ta Mama.
  viv-viv: Keke omi faꞋimiya ganaveꞋoꞋola, faꞋina Kamaku Tauna nuwanuwana omiꞋiyao.
    Omi nuwanuwami IyaꞋeku, kadu yaku gahe wavetumaganena gagayo, Yaubada againe gatauya
    be gahobuꞋela. Hidema faꞋina Kamaku nuwanuwana omiꞋiyao.
  yao-yao: pakuŵa Atati asyene akunnonyela ŵanyamwe. Akunnonyela ŵanyamwe ligongo
    ŵanyamwe muunonyele uneji, ni kukulupilila kuti uneji natyochele kwa Akunnungu.
  tgp-tgp: Matan Tama mo opoi kamim matan ka opoiau, ale ka rasua vara enau na tai
    isana.
  auc-NT: Edæ botö Mæmpo incæ mïnitö ïmïnite waadete pönengä ingampa. Botö ïmo waadete
    pönëninque mïnitö ïñömö edæ, Wængonguï weca quëwëninque Itota pongaingä ingampa,
    ante pönënïmïni beyæ̈ botö Mæmpo adobaï mïnitö ïmïnite waadete pönengä ingampa.
  kbc-NT: Igaataɡ̶a Iniaaɡ̶iniwa ɡ̶ademaanitetiwaji. Odaa ɡ̶ademaanitetiwaji leeɡ̶odi
    mademaani, codaa jaɡ̶adadiwaɡ̶ati me jicoɡ̶oticogi miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Iz Uwait al daimai, alemin en agal oiagab petak emen. Ag han agal oiagab
    iz en noumemen, gonun, mekai nug han ag en ougab noumeu.
  ctu-BL: Come c Tat ja'el mi' c'uxbiñetla, come jatetla mi la' c'uxbiñon. Tsa'ix
    la' ñopo tilemon ti Dios.
  meq-meq: Bəba, bo ŋgay eye a wuɗa kurom. A wuɗa kurom na, hərwi nəkurom ka wuɗum
    ga ada ka dzalum ha neŋ na yaw na, abəra ka təv i Mbəlom.
  noa-H: '@see-verse:JHN.016.026'
  alp-NT: le AmaKu Ioki imi titinai. Ioki imi le imi oki Au titinai kai imi persaye
    be Au luake bei Alla.
  san-VEL: yato yuuya.m mayi prema kurutha, tathaaham ii"svarasya samiipaad aagatavaan
    ityapi pratiitha, tasmaad kaara.naat kaara.naat pitaa svaya.m yu.smaasu priiyate|
  kbq-kbq: Hagi Nenfa'a tamagrira Agra'a avesineramante, na'ankure tamagra Nagrira
    tamavesinenteta Nagrikura Anumzamofonteti e'ne huta tamentinti hu'naze.
  kbh-kbh: Ats̈e ndoñe quichatsimpadana, er cach Taitá ts̈ëngaftanga cmondábabuanÿeshana.
    Ts̈ëngaftanga ats̈e s̈mondbobonshánama, y Bëngbe Bëtsábiocana ats̈e tijabama s̈mojtsos̈buáchema,
    chë Taitá cmondábabuanÿeshana.
  ron-LSB: pentru că însuși Tatăl vă iubește, pentru că voi m-ați iubit pe mine și
    ați crezut că am venit de la Dumnezeu.
  pon-pon: Pwe Jam pein pok on komail, pweki komail pok on ia er o kamelele, me I
    kodo jan ren Kot.
  nhe-BL: pampa noTata nojquiya inmechicnelía pampa innechicnelijtoque. Huan inquineltocatoque
    nihualajqui tlen campa itztoc Toteco Dios.
  sps-sps: tana saa e Tamanyo tsun Tsivon patsukanen te mangiir maromi. Ayei mangiir
    maromi tana saa mi te mangiir Varonyo ana mi faaman to Tsonyo te poo fi me ten
    Gov.
  wnc-wnc: Nanda kuut ginde banip gwaang natandamuke ita gatandamik. Dasingge? Ginda
    nae natake na Nanaat yusika apbumde natapa siakan siwan ginda nae banip gwaang
    natangamukaing.
  bus-bus: zaakɛ ma De a zĩndanɛ yeazi kɛ̀ á yemazi yãnzi, bensↄ̃ a ma bↄna à kiia
    sì.
  gub-BL: Ta'e heru peamutar katu a'e xe. Peamutar katu a'e, ta'e heamutar katu pe
    no xe, ta'e pezeruzar izuwi hezur awer rehe xe.
  imo-imo: Enoni na konopu mondoko, na Gote kinye molopolio ya maina ondu enoni paimbo
    aku terimu ltemo ningo ipuki tirimele akumunga Arani eno konopu mondoromo.
  boj-boj: Ijo Abu a segi na niŋgi qalaqalaiŋgeqnu. Di kiyaqa? Niŋgi e qalaqalaiboqnsib
    e Qotei aqaq na bem degsi poiŋgeqnu deqa.
  eng-DRA: For the Father himself loveth you, because you have loved me, and have
    believed that I came out from God.
  knf-knf: Naşibaţi Paapa ţi uleeful aŋalan, ţiki naŋalën akuţ afiyaar kë dwoona du
    a.
  san-KHM: យតោ យូយំ មយិ ប្រេម កុរុថ, តថាហម៑ ឦឝ្វរស្យ សមីបាទ៑ អាគតវាន៑ ឥត្យបិ ប្រតីថ,
    តស្មាទ៑ ការណាត៑ ការណាត៑ បិតា ស្វយំ យុឞ្មាសុ ប្រីយតេ។
  arn-NT: Fey Chaw am piwkeyeetew ta eymün, piwkeyeeymünmew eymün am piwkeyemukefiel
    ta iñche, ka feyentulu am eymün iñche tañi küpan ta Ngünechen mew.
  zas-NT: din rënman lëjt, rënman lëjt guial rëndi naj rliladx tëëdi guial laaman
    guxhaal naj.
  ken-NT: Mbɔŋ Ɛta akɔŋ be mbɔnyunɛ bǎkɔŋ mɛ, nɛ mǎnókó bɛ mfu chí ntá yi.
