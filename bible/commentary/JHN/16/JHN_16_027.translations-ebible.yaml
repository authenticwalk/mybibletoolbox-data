  usa-usa: '@see-verse:JHN.016.026'
  soy-soy: Kɑni nɛ́ ń lɑ nnyɑ, Sɑ́ɑ ricuruu yɛ kɔ nɔ̃́ lɑlɛ, ɑni kɔ nɛ kɛfɑ tɛnɛ
