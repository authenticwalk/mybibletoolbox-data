  eng-NOY: for the Father himself loveth you, because ye have loved me, and have believed
    that I came forth from God.
  cub-NT: Jipacʉvacari ʉbi mʉjare. Mʉjare ʉbi, mʉje ʉe boje yʉre. Mʉjare ʉbi, mʉje
    jʉ aiye boje yʉre, ʉ̃i daroimʉ mácʉre. Que baru mʉje baju jẽniaiyede ʉ̃́re jápiacʉyʉme
    jipacʉ.
  ita-1927: poiché il Padre stesso vi ama, perché mi avete amato e avete creduto che
    son proceduto da Dio.
  lww-lww: Amiu akilia aviun mesmesun ga vania, vanon naga pisu amiu ke nap̃a sinemiu
    sii inu, naga kilia ke nap̃a amlelaga e inu sane nepetan ma puna nepitom tano
    e yomarava nini. Suri nene kila sinena sii amiu pap̃isi, kekaran ga na yagoganen
    kiamiu naviunena lala.
  ckb-ckb: چونکە باوک خۆی ئێوەی خۆشدەوێت، لەبەر ئەوەی منتان خۆشویستووە و باوەڕتان
    کرد کە لە لای خوداوە هاتووم.
  nas-nas: Diiꞌke ning piaamerimaung eeꞌnoko masikaꞌantamerimaung ning Kumponing-ankoita
    mouꞌnung, teeꞌkoo Mmaꞌke piaarurimaung.
  uvl-uvl: Temek i sipona mutena tau tote imo pe mutena tau tote imo iange, mutemo
    tau tote iau pe letemo manmanna ke iau eat nge i.
  eng-BBE: For the Father himself gives his love to you, because you have given your
    love to me and have had faith that I came from God.
  ixl-CNT: Utz tii vunTat setiꞌ majte tan, tiiꞌex viꞌ. Utz vetenimalaꞌ aas aꞌ vetkꞌaskuꞌlin
    xeꞌ u Tioxh.
  xsi-xsi: Miki ilomi ndo keno pa naŋa, aku uru kalomi tawana tu naŋa muŋga amo kuku
    Mama, kala amâ ŋine. Ŋana duvi ŋinde kâ, ande Mama tamwata ilo ndo keno pa miki.
