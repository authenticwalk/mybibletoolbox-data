    apel kamehlele pwa Ngoahi indoa jang ipen Koahs.
  zac-NT: purquë lëꞌë Shtádaꞌa rac shtúꞌuiꞌ lëꞌë të. Rac shtuꞌu më lëꞌë të purquë
