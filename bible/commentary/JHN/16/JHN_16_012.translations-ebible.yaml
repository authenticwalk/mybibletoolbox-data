verse: JHN.016.012
translations:
  kpx-kpx: “Di isiviai hoto degomoleta loui la haivei. Isito dana hoto keta louge
    ke vavevena laemo isuai.
  okv-H: Eto na ke neite neite eha aisona te ke ngahia be ungo ingari haiteko mane
  tbo-tbo: ‘U wiatatiyana hi maga duma he memae, ma geka hougana apega atapuna a baheya
    uyahimi, babana ega emoemotami po ona hanapugena pahi.
  mal-C: “ഇനി വളരെ അധികം കാര്യങ്ങൾ എനിക്കു നിങ്ങളോടു പറയാനുണ്ട്. എങ്കിലും അവ ഉൾക്കൊള്ളാനുള്ള
    കഴിവ് ഇപ്പോൾ നിങ്ങൾക്കില്ല.
  grc-SR: Ἔτι πολλὰ ἔχω ⸉λέγειν ὑμῖν,⸊ ἀλλ᾽ οὐ δύνασθε βαστάζειν ἄρτι.
  bgc-bgc: मन्नै थारे तै और भी घणीए बात कहणी सै, पर इब्बे थम उननै सह न्ही सकदे।
  khz-khz: Gau vogo roe aririwana ana varami, na maparara ewagumona ati gelegele pio
    ripara e ati pio gapi-ragera.
  deu-TKW: Ich habe noch viel euch zu sagen, aber ihr könnet es jetzt nicht tragen.
  zsr-NT: ’Yelaꞌgac zian didzaꞌ rëꞌndaꞌ güíꞌlenaꞌ lbiꞌiliꞌ, san cutu gac tséjniꞌliꞌ
    naꞌa.
  lin-lin: Nazali lisusu na makambo mingi ya koyebisa bino, kasi bokokoka kososola
    yango te sik’oyo.
  hns-NT: Hamme bahoet koetjh hai bataawe ke, bakie toelog abbe na sahie paihe.
  noa-E: Mag jajawagmamua, ’Agtha pãrag iek jaauju pöoma wai chirʉmgui ajim, pari
    mʉʉgwaiwe par pãrag jaaukhiinjã pöd pãrau khaugbaju.
  eng-EMTV: “I still have many things to say to you, but you cannot bear them now.
  mib-NT: ’Te íyó cuéhē gā jnūhun cúní rī cahān rī jiín ró, te ma cúu jecūhun ni rō
    vijna.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽग आल्‍लो खिनिॽ कुसिङ् के़निःत्तुम्‍बान्‍नुःल्‍ले़आङ्
    यरिक् पाःप्‍मा के़बोःङ्‌बा पाःन्‍हाॽ कत्तुङ्‌लो॥
  xnj-xnj: “Nakona nivii nagu gamahele gakuvajovela, ndi kwa hinu muhotola lepi kugakamula
    goha.
  mmx-mmx: A ruuna bok laxalinga solo xusu ana vaase nimi min, ketla naba lolos aleng
    tinimi xusu mina doxoma xaka i.
  cbr-NT: '''Ën a mitsu ñuixunti bëtsi banacamaribi ënu ''aínbi camina ''ën bërí ñuixuncëxunbi
    uisai quicë cara quixun cuacantima ''ain.'
  tee-NT: Na lhu taxtokni ju iclajumputunau. Para ju chavai jantuch lai at'it'ast'ucnit'it.
  eng-LSV: I have yet many things to say to you, but you are not able to bear [them]
    now;
  cak-NT: Can c'a q'uiy ri man nin-ij ta can chiwe, roma cami can man jixtiquier ta
    niben entender.
  pah-NT: —Koji'i tehe po ji imombe'ui pe me hamo. Emo ag̃wamo ndoki a'ea peakag̃i
    pe, ei Jesus'ga g̃a pe.
  sja-NT: ’Mɨa k'ĩsia chok'ara iru bɨda aji, parãmaa jarait'ee. Mamĩda ɨ̃rá waa jara-e,
    parãpa ma jõma k'irãpada-e pai perã.
  xed-xed: «Ta dagala skwi má ŋa managhunata ɗa, tsaw laviŋta a kuni ta ŋafta ndana
    wa.
  glk-glk: «خیلی چیزأنه دیگر دأرم کی شمره بگم، امّا الأن طاقتِ اونه ایشنَوستنه نأریدی.
  mks-NT: ʼÍin cua̱há ndiva̱ha ña̱ha cúni̱ ca̱ha̱n chága̱ i̱ xi̱hi̱n ndo̱. Joo va̱ti̱
    já va viti jáchi̱ a̱ cándo̱o ga̱ ji̱ni̱ ndo̱.
  gfk-S: “A nugu mon haleng linge ura tangtange ta mu, iesene paile tale mu be mu
    na kap bakut leh at mon karek.
  bmu-bmu: “Nöŋön ölöp keu gwötpuk toroqeba jibileŋakmö, mi nalö kewöŋe jibiga usuŋumburaŋ
    aka köl gulibingö osibepuk.
  dgz-dgz: Ne nop arugataet da wadiae diae di, go e da ya waran tanau aisene umap.
  eng-GNV: I haue yet many things to say vnto you, but ye cannot beare them nowe.
  zaa-NT: Iỹétse'érulá ca enseñanza cca te' épa'a' le, pero anna tè nna labí ná le
    preparado para gúchia le cą.
  eng-WEBSTER: I have yet many things to say to you, but ye cannot bear them now.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Ayailivaisi picani abaxë xainajë
    patacatsipaebinexa. Itsiata baitsi jane abaxë apo pacajamatabëcuenecaëjëpae bajarapalivaisi
    panejumeyapëtaenexa.'
  bon-bon: Cäme bucurage mene piti nemi weebibine jajanename, yepä page weene ibibi
    lica gemi umle äbitame.
  nhw-BL: “Nijpiya más camanali catli nimechilhuisquía, pero elis miyac para anquimachilise
    amantzi.
  swh-ONEN: “Bado ninayo mambo mengi ya kuwaambia, lakini hamwezi kuyastahimili sasa.
  wbi-wbi: Napano nijighe naso nyinga isa kuvavuula, neke nanikuvavuula, ulwakuva
    unsiki ughu namungasitang'hanie.
  bba-bba: Nɑ mɑɑ ɡɑ̃ɑ dɑbinu mɔ n kɑ bɛɛ sɔ̃, ɑdɑmɑ nu bɛɛ kere ɡinɑ.
  eng-KJVCPB: I have yet many things to say unto you, but ye cannot bear them now.
  kgk-NT: —Hetave voi oĩ xe remimombe'use peẽ-my. Ha ãy amombe'u pukuve ramo katu,
    ipohýive arã peẽ-my.
  waj-waj: Na niiki kaayau kua vaikiai na ngii giaa ngii minaraivo fai na ngii giaa
    ngii minai makee hama ngia yopeema rikiada varaaravaivee.
  cpy-cpy: Eenitatsi osheki nokantemiri, roo kanteencha aritaki awijanakimi okaatzi
    nokanta-yitakimiri, eero pikematha-tziro nimaeka.
  ekk-PKP: On veel palju, mida ma tahan teile selgitada, kuid te ei suuda seda praegu
    taluda.
  mpx-mpx: “Bugul i gewi nabi iyoho nuwau na baunan eliyamiu, yaa eba nige bosowaimiu
    i oola.
  wbp-wbp: Ngula-jana Jijajiji yarda wangkaja kurdungurlu-patuku, “Yungurna-nyarra
    yimi-ngarrirni nyiyarningkijarra. Kala kajilparna-nyarra yimi-ngarrikarla, kulalpankulu
    langa-kurra-mantarla.
  luo-luo: “An gi weche mangʼeny monego awachnu, to ok unyal winjo tiendgi sani.
  nhe-NT: “Nijpiya más tlajtoli tlen nimechilhuisquía, pero elis miyac para inquimachilise
    amantzi.
  aii-aii: ”ܪܵܒܵܐ ܐܚܹܪ̈ܢܹܐ ܐܝܼܬ ܠܝܼ ܠܹܐܡܵܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܠܹܐ ܡܵܨܹܝܬܘܿܢ
    ܩܲܒܠܝܼܬܘܿܢ ܠܗܘܿܢ.
  esk-NT: “Uqaksraqaġaluaqtuŋa iñugiaktuanik ilipsitñun aglaan pakma kaŋiqsiyumiñaitchusri.
  msb-msb: “Damo pa an mga sarabihon ko sa iyo pero dili pa niyo ini kakayahon yana.
  cpa-NT: ’Ma¹dsio¹² jǿg³ chi² hi² li¹juǿi³jni hniah¹². Di³ tsa¹li¹ŋë́h² hniah¹² jǿg³
    jøng² na¹.
  dso-dso: “ମୁଇ ତମ୍‌କେ କେତେକ୍‌ କେତେକ୍‌ କାତା କଇବାର୍‌ ଆଚେ । ମାତର୍‌ ଏବେ ତମେ ସେ ସବୁ କାତା
    ଦାରିନାପାରାସ୍‌ ।
  meu-meu: Egu hereva diaḡau mimia, bama herevalai henimui, to umui na ina harihari
    basioma abi dae diba.
  yva-NT: Umba Yesus po raura akato pare, “Risya ayao syare syo raura wasai manui
    ta noa nene, weramu weapamo wananta rai rainy.
  dgc-dgc: “Te meaduék pabi a itoldu dikam,” kagi ni Jesus du alagad na, “pero éwan
    pabi nadid, da éwan moy pabi kaya a mapospusan nadid.
  zpm-NT: ’¡Nzianraa ncuaaṉe racladz naa sodiidz naa lo to! Per rieṉ naa grieelod
    tsoguic to zha naca niina.
  hix-NT: Anaro rha yokarymanàr xe rma wehxaha haryhe, owyanye, thenyehra, kekon xarha
    tà, àwyanye. Tokarymahoryehra rma hak nay hamà, owyanye enytxanàr yoho esnàr ke.
  sim-sim: �An mashi mushak jirin a sawekwak nawa lir. Hako ter a sawewa jir mbeek
    ondon misindahik nawa ambu jir. Karem uwosik a sawekwa ambu nir.
  npi-ULB: मैले तिमीहरूलाई धेरै कुरा भन्‍नु छ, तर तिमीहरू अहिल्यै ती कुराहरू बुझ्दैनौ
    ।
  cgc-cgc: “Tama pa inta mga ambalen ko ki kyo, piro dili nyo pa maintindian anduni
    tenged ta inyo na kasebe.
  tim-tim: Nâŋe den siâ siâ dondâ makyeŋgiwerâm aktân. Dâ yeŋe amâ uŋak memberâigât
    dopŋe bo.
  yor-yor: “Mo ní ohun púpọ̀ láti sọ fún yín pẹ̀lú, ṣùgbọ́n ẹ kò lè gbà wọ́n nísinsin
    yìí.
  wos-wos: “Wuni séfélak hundi akwi guniré wanjoka wuni mawuli ye. Mawuli yawuka guni
    wuna hundika yamba hali xékékéngu.
  emp-NTPO: Mʌ̃a wad̶ibid̶a ne zocãrã bãrãa jara quĩrĩã b̶ʌa. Maʌ̃ra bãrãba nawena
    jũma poya cawad̶aẽ́a.
  eng-F35: “I still have many things to say to you but you cannot bear it now.
  ind-ind: “Masih banyak hal yang ingin Aku sampaikan kepada kalian, tetapi kalian
    tidak sanggup menerimanya sekarang.
  pes-OPCB: «بسیار چیزهای دیگر دارم که بگویم، ولی افسوس که حال نمی‌توانید بفهمید.
  mpt-mpt: Ne weng homono ye bua baabenamabi otane ibo weng olo mitmakamo alukumo
    mo tekein kenomabibba kesoa ne memalo weng olo alukumo mo baabenimibabe.
  ssx-ssx: Mandane pi eleke eleke iki pa꞉ta꞉ lolo polopate pomoma꞉ weleke taapa꞉na꞉
    ame do na la kulueke.
  mkl-mkl: Ǹ nɛ mii nkpɔ iyi ɑn sɔ̃ ŋɛ mɑ́ ɑmmɑ ideu í re ŋɛ titɑ̃.
  gaq-gaq: “ଆପେକେ ନେଙ୍ଗ୍‌ନେ ବାରି ଗ୍ଲୁଏ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ଲେଃକେ ମାତର୍‌ ଏବେ ଆତେନ୍‌ ସାପା
    ପେଇଂ ସାମ୍ୱାଲେ ପେୟାଣ୍ଡୁ ।
  gof-RNT: “Taani hinttew odiyabay darobay de7ees, shin ha77i hinttew gelenna.
  unx-unx: “ଆଇଙ୍ଗ୍‌ତାଃରେ ଆପେକେ ଆଡଃ ପୁରାଃଗି କାଜି ଉଦୁବାପେ ନାଙ୍ଗ୍‌ ମେନାଃ ମେନ୍‌ଦ ନାହାଁଃ
    ଆପେ ଏନାକେ କାପେ ସାହାତିଙ୍ଗ୍‌ ଦାଡ଼ିୟାଃ ।
  gah-gah: Gakó lo likimitomó mukí nemóza, itína litá oko lo lekeme asú okugo, gena
    lekepelekatize.
  lcm-lcm: Napo atogon lak a bil miang asi atai animi, na kapo laba animi si luk ania
    kana.
  aer-aer: “The kwenhe angkentye awethe atnyeneme nhenge arrekantherre iletyeke ahentye
    aneme, arrantherre akenhe lyete uyarne-arle itelareme.
  qvc-NT: 'Jisusqam kayshinapis nirqan: —Kanmi masta qamkunata nishunaypaq. Piru kananqam
    mana ringillapachu atiq intyindiyta.'
  tgl-ULB: Maraming mga bagay akong sasabihin sa inyo, subalit hindi ninyo mauunawaan
    ang mga ito sa ngayon.
  cbs-NT: Ana jancha ichapa en matu yusinkubainpanan jati man tsuma keyutidumaki.
  xtm-NTPP: ’Neva'a kua'a‑ka sa ja ka'an sa, kovaa vitnañu'ni masu jin kanda‑ka ni
    ja jin koniniso'o ni.
  nnq-nnq: “Mbinago nduu gu kunengela, nambu ngoe kuotoje kugakamula.
  bao-NT: ”Paʉ mʉjare yʉ ca ĩirʉgarije nii biiropʉa. Bʉari, mecʉ̃acãra mʉja peera
    paʉ peti niirore biro mʉjare biibocu.
  san-ORI: ଯୁଷ୍ମଭ୍ୟଂ କଥଯିତୁଂ ମମାନେକାଃ କଥା ଆସତେ, ତାଃ କଥା ଇଦାନୀଂ ଯୂଯଂ ସୋଢୁଂ ନ ଶକ୍ନୁଥ;
  huv-NT: ’Aliün najiür cuane sanasaj icon; pero icona nganüy ngondom mejawan cuane
    wüx sandeac.
  otn-NT: Xa̱ngu̱ mi̱'da yø hya̱ jap'ʉ dí̱ nne ga̱ xi'a̱hʉ, pɛ tobe hi̱ngui̱ sønna̱
    ora p'ʉ da̱ zä gui ti̱mhmʉ te ga̱ mbøn'a̱ te dí xi'a̱hʉ ya.
  nop-nop: “Mede haniŋdok fee hatak iŋgoŋ nai indide hanimbe tuwot mu moŋgodapmaneeneŋ.
  obo-NT: “Mo‑uraa pa nanoy kos od osengon ku koniyu, piru ko‑ungkay, dii row pa ini
    od kogaha tod labbot.
  cak-ENT: Q'uiy c'a ri man ninbij tüj chic can chive, roma c'ayuf richin nyek'ax
    yan ta chive y c'ayuf chuka' ri quic'uaxic.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤸᤗᤥ ᤂᤡᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤒᤠᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤳᤋᤢᤱᤗᤥ॥
  mie-NT: De íyó cuāhā cā tūhun jā cúnī ni cāhān ni jíín ndá nú, de mā cūú jīcūhun
    inī nū mitan.
  san-TIB: ཡུཥྨབྷྱཾ ཀཐཡིཏུཾ མམཱནེཀཱཿ ཀཐཱ ཨཱསཏེ, ཏཱཿ ཀཐཱ ཨིདཱནཱིཾ ཡཱུཡཾ སོཌྷུཾ ན ཤཀྣུཐ;
  qve-NT: Qankunaman willanaypaqqa ashkaraqmi kashan. Ichaqa manaraqmi kunanqa atiwaqchisraqchu
    entiendeytaqa.
  pao-NT: Nu ewow mu tunedyooe pena'e, pana meno'o mu gisoo oo nakasopedakwadoo-wa'ne
    manepunne.
  cbu-NT: Wandaritam tsiyatsis siyaam zapan payuktana. Kamanpi atitaati, itaru siysa
    naturi mangoonamaam pinasaksa.
  usa-usa: kemá taígani-qtataaqtaba timá timenaa únnamanibo íbêqa maamin-áíkó keráwáqá
    mamá ummaa yamátikaniye.
  soy-soy: Nɛ nsímɛ́ mɛyɑ̃́ mɑ́lɛ kɛ́ nɔ́ símisi. Amɑ́ nkɛmɛɛ pikomɛ yɛ́ nkpéni
    nɛ nɔ́ pɔlɛsi.
  hui-hui: I̱na tíhondo bi langulene dewa yidogo tígua áyu ogoni mo yai nahabehedago.
  amf-amf: “Inin yena giyayno akar thoothi yer daane; ko dahaannaar ta yena i giydianna,
    yedar koda dethe.
  quc-NNT: K'ia na ri kwaj kinb'ij chiwe, man kixkowin tä k'u chuch'ob'ik wa' kämik.
  dob-dob: “Ta eꞌita yau wawasae simiyami, ta esi geyaꞌabo maiboꞌana tuta gete yasimasimanedi
    ꞌemiya, manuna nigeya sawesawemiya be wamwalatonidi.
  wrs-wrs: Kava mendah men moamba ieinv, yemba ishunilmba, heva os owai, mani eva
    eskandma.
  mca-mca: Olots kekhewe' wekwek tseqfelenheyu'uƚij e'm, qa mexeƚe nite' e'weju'ƚi'ƚiju'ƚ
    ha'ne hane'ej ƚahats'ij.
  tzo-TZC: ’Acꞌo mi oy to ep ti cꞌusi ta jcꞌan ta xcalboxuc avaꞌiique, pero mu to
    xuꞌ xavaꞌibeic ti smelole.
  mya-mya: '``သင်​တို့​အား​ငါ​ပြော​စ​ရာ​များ​ရှိ​သေး သော်​လည်း​ယ​ခု​သင်​တို့​ခံ​ယူ​နိုင်​ကြ​မည်
    မ​ဟုတ်။-'
  gng-NT: «N biɛ ki ŋmɔbe tigbɛr tù yɛbe ń tɔke nɛ, ama tù li kpiɛke nin nɛ fɛnfɛnnɔ.
  cbi-NTPO: Ñullanu panu kayu pure' tanayu tennaren, challaya pakeen jutyuve, ñuichi
    ma puitaanuuñu' mitya.
  ikk-NT: Ihiẹn bu ọda họdụ hụn m chọ nị m gwa ụnụ, kanị ụnụ asakọ ẹka ghọta a kikẹnni.
  leu-leu: “Ne toxan a mo xaves fulaa ne buk xuus nami pana taasaxa mi pife fexaxaas
    sena langaie naboxo.
  maz-NT: ’Xe rí pë's'itjogö na puncjü c'o rá xi'ts'iji. Pero dya be sö rí tendioji
    ja ga cja nu c'o ro xi'ts'iji.
  bod-N: བདག་ལ་ད་དུང་གཏམ་མང་ཡང་ད་ལྟ་ཁྱོད་ཅག་གི་སེམས་ཀྱིས་མི་བཟོད༌པ་ཡིན།
  tca-NT: —Choma rü choxü̃́ nangẽxma i muxü̃ma i to i ore i pemaã nüxü̃ chixuxchaü̃chiréxü̃.
    Natürü ega ñu̱xma chi pemaã nüxü̃ chixuxgu rü tãũ chima nüxü̃ pecuèxgü.
  zpl-NT: ’Huaxiscaꞌlá nú rlucua nia luhua, pero nee liꞌihua la riꞌihua beyaꞌ xi rni
    bee nucuaꞌ.
  mbc-NT: Inî' panpî' anekareme'pai wai apî'nîkon tîîse sîrîrî yapîtanîpîya'nîkon
    pepîn.
  ndg-ndg: Nabile na yanyansima kuabakiya, lakini mwalowa kugaelewa kwaa nambeambe,
