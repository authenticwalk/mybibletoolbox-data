  gup-gup: Yikahwi bininj nawu benbukkabukkani Jesus, wanjh birridjawarreni, birriyimarneyimerreni,
    “Baleh kuhni kahyime bu nungka yimeng, ‘Kaluk bu kuninjkunu kundedjumbungkenh
    minj kandinan, kaluk yerrekah wanjh kandiyawoyhnan.’ Dja warridj yimeng, ‘Ngaye
    ngare kore Ngabbard.’”
  bss-NT: Dɔ́ɔ doŋge dé bembapɛɛ bésɛdtɛɛ́ nhɔ́g ne aníníí bánken, “Cheé áwémtɛ́né
    ahɔ́b, âláa syánē aá, ‘Mwǎmpīn ḿ póndé nyéenyínné mɛ ámpē, mwǎmpīn
    ḿ póndé-ʼɛ ámbīd e nɛ̂ nyɛ́ɛ̄nyīn mɛ?’ Ahɔ́b-pɛ ámpē aá, ‘Áyə̄le nkag
    wɛ́ɛ Titɛ́ɛ.’ ”
  met-met: Lipuxindi dinaxu mana teladi duxusunga ding ba, “Harua ba, ‘Bunging mongaita
    sup to, baing bagula abagu nga te. Saking bunging mongaita sup, baing bagula abagu
    nga muli.’ Xauna harua ba, ‘namua na ngala rangua Tibugu.’ Ne namuxidinga baru?”
  kpj-NT: 'Tahe ijõ ierydỹỹna mahãduõ widee rarybere: —Timybo tii rarybere: —Urihimyò
    iõkremy tii rarybereri, tule ixiryre wamy bobibenykremy. Tule Waha‑ò arakre. Timybo
    heka rieryrenyõhyyre aõmybo rarybera.'
  zao-NT: 'Tsa lee chop tson zha kuu ngeteed lo Jesús, mndelo zha mnaabdiz zha lo
    altaa ne nzhab zha: ―¿Kwan nlaaz Jesús ne, ne chebee mbez Jesús? Telutta ne wiit
    raa goo na ne telutta lee goo bre wiin, ne ¿chebee mbez Jesús ndyan lo Xutʼn?'
  byx-byx: Baip naser aa lengi de iari ama risura ta taqen per a na ma’, “Ngu lu ama
    rarlimini nanaa be ma Iesus ka taqen ma’, “Kuasiq ama ainkules ip diip kuasik
    ngene lu ngua. De saqiaskerlka diip kuasiq ama ainkules dap saqiaskerlka diip
    ngene lu ngua.” Dai ngu lu ama rarlimini nanaa i qe tuqun ai diip ka tit sagel
    aa Mam?”
  ctu-CTI: 'Che'' jini, cha''tiquil uxtiquil ajcʌnt''añob i cha''an ti'' subeyob i
    bʌ: ¿Chuqui i sujmlel chʌncol bʌ i yʌl? Mi'' subeñonla cha''an ma''ix jal mi quej
    lac bej q''uele''. Pero ts''itya'' wi''il mi quejel lac cha'' q''uele''. Mi quej
    i majlel ya'' ba''an i Tyat.'
  zos-NT: 'Entonces vene ñøtuṉdøvø na ñøjayajtøju: ―¿Ti''ajcuy jetse nø ñømu: “Usy
    horacøsi ji''n ma mi ndø istame, y masam jøsijcam maṉba mi ndø istaṉgue''te”?
    ¿Y ti''ajcuy nø ñømu: “Porque maṉ''bø maṉ ndø Jandamø”?'
  gvs-gvs: E ina tovatotowanayao maniyema ametava kabobóbwara kadigo kama, ‘Amo kaga
    idigedige, kana, “Tuta giyaina goi akalavemi be geya tuwaina ame nakae kogitegu”?
    Nakae kana, “Tuta giyaina tuwaina bei aiyuwoina kogitemneigu”? Nakae kana, “Yau
    ana Tamagu yaina goi”?’
  kbm-kbm: 'Be eisir singamolomb subu inei ve is ate be inei: Yaun ete ei ginei gitangi
    eitit ok ane dabe nam nambed? Ei ginei; Kasop-gege atob yem undi ayeu vukuri ite
    nitangi sawa undib siti-ngge bekob atob undi ayeu vukuri.'
  tew-tew: Wên iví khä̖ge̖ˀnin wíˀnä́ táye dívítu̖ˀan, “Hânnan hêe nä́ˀin dítu̖ˀannin
    natu̖ˀdaˀ? Natú̖, ‘Hanwaapíḏíbo wíḏímúnípí’ gin, heḏá ‘Iweḏá hanwaapíḏíbo-á
    wíyá naa díwáymúní’ gân. Heḏá wáˀ natú̖, ‘Kin napúwí gá naví Táḏávíˀpiyeˀ omändân.’
  rmc-rmc: 'Akor varesave učeňika maškar peste phende: „Soske phenel: ‚Mek sikra a
    na dikhena man a pale sikra a dikhena man‘? A soske phenel: ‚Me džav ko Dad‘?“'
  apr-apr: Ngan tina Yesu iwete nen a di galiunu tilongo nga, le nga di tapdi tipartortor.
    Tiyei ne, “Ai, betanga yo iweta paidi i, in punu balai? Iyei ne, ‘Ole tanepe le
    mooloo tiap, ngan ole kakamatau mulu tiap. Lo ngan bet kanepe kasin, ngan ole
    kakamatau mulu.’ Inbe iwete mulu nen, ‘Ngan nen, yesoo nga bet alo pang ye Tamak.’
    Ngan yo iwete nen nga, ngan betanga ki in punu balai?”
  tiy-tiy: Atin i de dumo bé de kuyugén ménsébéréh-béréh ro maro, “Ati atag i bénréh
    ne mano, ‘Endaén mérugayén tidéw béleewe, éndaén gito gom Begén, brab énda man
    mérugayén tidéw béno, gito gom man Begén?’ Brab bénréhén so mano, ‘Non muleun
    mangéy dob Abaye.’
  nlg-nlg: Na balu tadira nina vaovarongo tara huahuati heghedira, “?Na hava na ghanaghana
    eni? E bosa vanighita ke, mi lokana na pile bona ka mua righia, mi tana pile bona
    murina ka ghoi righia. Me bosa ghua ke, ‘Na pukuna inau ku vaa righia na Tamagu.’
  dgr-DOGNT: Zezì wecheekeè mǫ̀hdaa ełets'ǫ̀ hagedı, “Dàdıì-adı, ‘Whaà-le-t'ıì seahɂį̀
    ha-le, eyıts'ǫ k'achı̨ whaà-le-t'ıì seahɂį̀ ha?’ eyıts'ǫ dıı hadı, ‘Setà wets'ǫ̀
    anahde ha t'à,’ hadıı sìı dàdıì-adı,” gedı.
  pes-OPV: 'آنگاه بعضی از شاگردانش به یکدیگرگفتند: «چه چیز است اینکه به ما می‌گوید
    که اندکی مرا نخواهید دید و بعد از اندکی باز مراخواهید دید و زیرا که نزد پدر می‌روم؟»'
  ron-1924: 'Ла аузул ачестор ворбе, уний дин ученичий Луй ау зис ынтре ей: „Че ынсямнэ
    кувинтеле ачестя: ‘Песте пуцинэ време, ну Мэ вець май ведя’ ши ‘Апой ярэшь, песте
    пуцинэ време, Мэ вець ведя’ ши ‘Пентру кэ Мэ дук ла Татэл’?”'
  tpz-tpz: Ko upöm vamomhë peꞌ vaiihi koman e ne pan, “A soe vaꞌih teꞌ vah va non
    nih? Eꞌ to sosoe ka rora pan, ‘A siꞌ ö hat ka hikta se ep hah no eah, me a siꞌ
    ö hat na se ep hah ee peꞌ.’ Eꞌ me to soe en pan, ‘A pusun in a soe vaꞌih to teꞌ
    va non manih, eöꞌ se nö eoꞌ manuh pe Tamön.’”
  agd-agd: Máa síkan beni eyo iyampon kayo finté manáa ano veraran ten oreraemí, “‘Ádé
    anantái séin ída sonan nompo ínaimpáké evaráne sító máarái sonan nono’ sen ma
    inká ‘te Sifóe vaípá oronté uno’ ma siyain mai veni ana intesá ukhen nafino.”
  rkb-NT: 'Zinymyrykynahatsa asa zuba nikaranaha: — Hawa skaraba mykara. “Abanurybabatu
    piksi. Kyze kabo ba ziknynaha. Utakta kazo bo my niy.” Hawaha skaraba mybo nitsasoko.
    Iharere tsihokdaharẽna.'
  san-THA: 'ตต: ศิษฺยาณำ กิยนฺโต ชนา: ปรสฺปรํ วทิตุมฺ อารภนฺต, กิยตฺกาลาตฺ ปรํ มำ
    ทฺรษฺฏุํ น ลปฺสฺยเธฺว กินฺตุ กิยตฺกาลาตฺ ปรํ ปุน รฺทฺรษฺฏุํ ลปฺสฺยเธฺว ยโตหํ ปิตุ:
    สมีปํ คจฺฉามิ, อิติ ยทฺ วากฺยมฺ อยํ วทติ ตตฺ กึ?'
  iws-iws: Mɨ kam nhɨrɨm siir kɨgna mɨriiyɨm sɨma, sɨma sɨmar yɨnsrɨi ansrɨina, ta
    yaiya saiir yaimwokɨyaimwowa ta siya boɨnkiya ya panɨɨnga? Siya hɨnɨɨna boɨnkɨn,
    mhoɨiya kɨma wɨ kariir kɨg rani. Mɨ mhoɨiya kɨma kariirɨn wa swokɨ kɨgwɨni. Mɨ
    siya tɨ siir warar mɨ boɨn, kara kariir Adɨn siiram nami mɨ siya hɨriinan dimusi
    boɨnkɨn?
  pol-SZ: —O co Mu chodzi?—zastanawiali się uczniowie. —„Już niebawem odejdę. Ale
    wkrótce zobaczycie Mnie znowu” albo „Odchodzę do Ojca”?
  ztq-NT: 'Tsigo lëë bla xpëëdscuel xaa bislo xñabtiits lsa lo xcombañer xñee: —¿Penak
    nii xñee xaa nii xtsedre tyon no xaa, aan kak xtsedyak lëë xaa tyon no stub? ¿Ni
    penak nii xñee xaa nii lëë xaa kyey lo Tat Tios?'
  zai-NT: 'Oraque unaba diidxa saa ca discípulu, na ca'': ―Xii ndi cayabi be laanu
    pue, na be xcaadxi huiini si ma qué zadu''ya nu laabe purti che be ra nuu Bixhoze
    be, ne qué zandaa ibigueta idu''ya nu laabe.'
  upv-upv: Jinibb sen sopor arwerai tevi nir sopor nen, “Owra sev le san nga muwrai
    mirpok ngok tevi kerr, ‘Beblen welili kele ma, ko setemun kaplesi inu, mian ko
    beblen welili kele ma vitunen renge ngok, ko kapa-lesi kele inu’, ko, ‘Suri nga
    inu bean ji Tata’?”
  wap-NT: Aizii kainaꞌa utominapa-kidaniinao bii ikiꞌo, ĩkian pairiban ati kida, “Naꞌapaꞌoram
    dauꞌatiꞌo ukianuz, ‘Masakaudaꞌu daunaꞌan aonaꞌo niꞌi naa utukapan õgaru powaꞌa,
    mazan masakaudaꞌu uruu daunaꞌan utukapan nii õgaru koshan;’ naꞌiki naꞌapaꞌoram
    dauꞌatiꞌo dii, ‘ushaꞌapanum kauꞌan õmakon naa powaa iti wuruꞌu õDaru diꞌiti,’
    ukianuz?”
  mva-mva: Iesus bokai ipile nge tagataga ne alu nedia-la bokai diepilei, “Pile ira-kita
    nge labudi baituka? Pile-ma ngaediare, ‘Uanana tago sasalaga be masa tago kamatea
    be alauri masa uanana tago sasalaga be kababe kamatea.’ Be pile ne takadi bokai
    ipile, ‘Tamagu-lo mlako kana.’
  dwr-NT: Yesuusa kaaliyaawanttuppe ittu ittuu barenttu giddon, “ ‘Guutha wodiyaappe
    guyyiyan, hinttenttu Taana be7ikkitta; qassi guutha wodiyaappe guyyiyan, hinttenttu
    Taana be7anita; ayissi gooppe, Taani Aawuwaakko bay’ giyawe hewe waagiyaawe?”
    yaageeddino.
  kfw-kfw: "Ama siamruoi lekkhat in inkhatli inkhatdiang inlei-inti, “Angkeme ama'n\
    \ einidiang itihi? Aphakhat-ah nangni'n kei namunutunjei, halli aphakhat suoa\
    \ nangni'n kei namunook ningte, \x93‘Ajarchu kei'n Kapa diang kasisik eii.’\x92"
  bfz-bfz: तेबे तिना रे बऊत चेलेया आपू बीचे बोलेया, “ये क्या ए, जो ये आसा खे बोलणे
    लगी रे, ‘थोड़ी देर तुसा आऊँ नि देखणा और तेबे थोड़ी देर बाद आऊँ देखणा?’ और ये इजी
    खे कऊँकि आऊँ पिते गे जाऊँआ।”
  cuk-09: 'Geb degi abar e-sapingan na muchub-muchub sokarmalad: —¿Ar wede ibu anmarga
    obare: Ichesaale bemar napi an-dakmaloye, geb ichesaar-nasad-sorba gannar be an-daknonimarbaloye,
    ar an-Babse an naesokaliddeeye?'
  ben-OBCV: তখন তাঁর কয়েকজন শিষ্য পরস্পর বলাবলি করলেন, “ ‘আর কিছুকাল পরে তোমরা আমাকে
    দেখতে পাবে না, কিন্তু তার অল্পকাল পরে তোমরা আমাকে আবার দেখতে পাবে,’ আবার বলছেন,
    ‘কারণ আমি পিতার কাছে যাচ্ছি,’ এসব কথার মাধ্যমে তিনি কী বলতে চাইছেন?”
  mil-NT: 'Te sá dúcáⁿ nǐ cáháⁿ‑gá nǔu ní ngüíta ɨɨⁿ ǔú cue tée xìca cuu ndɨhɨ‑gá
    xǐtnàha‑güedé: —¿Nása ndùu‑tu tnúhu càháⁿ‑gá sá càchí‑gá sá ɨ̀ɨⁿ úú‑nǎ nduu ndècu‑gá
    te vá quìní‑gá‑ó‑gǎ, dico núú sàcú‑ni nduu te quiní tucu‑o‑gǎ‑i?, chi núhú‑gá
    núú ndécú Tǎtá‑gǎ —càchí‑güedé xǐtnàha‑güedé.'
  myu-myu: — Apẽn ite e'em wuywebe? — io'e ip jewewebe jeweju etaybitbinayũ. — Ite
    e'em “G̃axĩn ma eyju ojo g̃u,” i. “G̃uyjom pitapit eyju waram ojo,” i — io'e ip.
    — “Imẽn je'bapuk webay kay oju buye,” i teku e'em wuywebe — io'e ip jewewebe.
  fue-fue: 'Woɓɓe e aahiiɓe makko ƴamontiri, wi''i: «Ume woni maana haala makko ka
    o wi''i: ‟To ɓooyi seɗɗa, on ji''ataa am e to ɓooyi seɗɗa, ji''on am kade”, gam
    mii yaha to Baaba?»'
  amk-amk: Ne inontarai ewesuraya mandu fosa etarami kaiwofo nanai, emadu wawerasa
    eteyo, “Kaiwo todoni fino medurai deyo, ‘Katu mani mewati yau ahang kaha tuti
    katu aha mani ambori mewati yau aha nina’? Tuti deyo, ‘Ira we Dai aha nina’?
  fai-fai: Weng kidimin kinim madik iyo bakodawa bakodawa bom bakodiw, “be yaknámin
    umi weng mit utane, aka bako, ‘mew teinale audokabiw, kiba makso natamodiw banim
    ade ale yanol teinin taw kei nadiwe alo kiba natamokabiw’ ade ‘be watawo kaleyo
    bá, naka Natim atamokabi,’ kayo, kalane?” Kal bom
  ura-NT: 'Nii jaunte ita caje: “Tonaa nena, ‘Satonoote cacoharaririquicheein, Cana
    Inaca rene curichaaunnine jaun. Nii baihajirite cacoharaa curiquicheein,’ nae.'
  mcd-NT: Nicacatan atirifi non yoinanni, —Ahuuscain noco isca huaimun, “Uhuun Upa
    ari un cai. Ascan uncai matofu iyoima. Uacai man oinyoshquima. Ascafia ahuutishotama
    man afanan ua oinshquiran,” ishon noco yoi. Noco yoiai cuscacai non tapiamaran,
    —icashu non yoinanni.
  urt-urt: Lenge jetalah tikin syeꞌ yisilih yale yat tititinge na, “Luku kin ŋanange
    taꞌe la? Luku kin ŋana poi nange sehei yukur ya metekeꞌe kin? O ŋup syeꞌ ka miꞌe
    pe, ya plihe metekeꞌe kin. Topoꞌe kin plihe ŋanange na, ‘Tehei ŋaiye luku pe,
    ŋam mala milme Yai’.”
  kiz-kiz: Baadhi jha bhanafunzi bha muene bhakajobhesana, “Kiki yaakatujobhela, “muda
    bhufupi, na mwibetalepi kunibhona kabhele,' na, kisha, mda bhufupi mkanibhona,'
    na, 'kwandabha nilota kwa Dadi?”
  tzo-TZE: 'Oy chib oxibuncutic, vu''uncutic li yajchanc''opuncutique, jech la jac''be
    jbacutic: ―¿C''usi smelol ti jech laj yalbutique: “Mu xa epuc c''ac''al li'' chavilicun.
    Oy jun chib c''ac''al ti mu''yuc chavilicune. Ts''acal to chavilicun yan velta.
    Ts''acal to ta xisut batel yo'' bu oy li Jtote”, ti xijyututique?'
  lex-lex: 'La'' pa Yesus Nakot emkade pa nhorwua noma riy wo''ira maka Yesus ha Nwatutu-nwaye''a
    re, idma natian ida riwra: “La''a hya'' pede Niwra hota edon nalo''on wali ne
    it edonna tlina-tmat (tamkek) E''a, nhor nioma Niwra mere hota edon nalo''on wal
    owa''an pa itamkek owa''an E''a, me Enakot walia Niwra onnila Nawal lia Amni?”'
  dov-dov: Alimwi bamwi basikwiya bakwe kuli umwi aumw, “Chamba nzi echi nchatwambila
    sweb, 'chaba chindi chifwifwi tamukachindiboni limbi aboob, 'Nkaambo ndayinka
    kuli Taata'?”
  toc-NT: 'Ama̠­ko̠lh xdis­cí­pulos ni̠ taaká­ta̠ksli xta­chu­huí̠n, y sac­stucán
    tzú­culh tala̠­ka­lhas­quín: —¿Lácu la̠ eé tu̠ luu quin­ca̠­hua­ni­pu­tuná̠n?
    Huan pi̠ caj xamaktum niaj catiucxí­lhui, y ni̠ li̠maka̠s chú mat naucxilh­pa­ra­yá̠hu
    porque xlá mat naán antaní hui­lachá Quin­tla̠­ticán Dios.'
  ulk-1902: Uader abara kaimeg giz tababu mer atager, kega, Nalu E meribim detaut,
    kega, Menaba, uaba nole kari nasmer; iako menaba, uaba ko kari nasmer abelelem
    kai Abem nabakeamulu?
  som-som: Sidaa daraaddeed xertiisa qaarkood waxay isku yidhaahdeen, Waa maxay waxan
    uu inagu leeyahay, In yar dabadeed i arki maysaan, oo weliba in yar dabadeed waad
    i arki doontaan, iyo, Maxaa yeelay, Aabbahaan u tegayaa?
  mam-C: 'Tu''npetzi''n, attaq junjun qxola i b''aj jaw qanlaj kyxolx: ¿Tze''ntzila
    tz''ele'' ikyjo, a ntzaj tq''ma''n qe: Noq te jun paqkutl, mi qlitl, ex yajxi
    ch''intl, k-okil qka''yintl? ¿Ex ti''tzi''n xtq''ma qe, a ma chin aj we, ja''
    ta'' nMa''nch?'
  ndj-ndj: Vandundami vaki vamu vayikanganikili, “Afi fya detili fina mana liki? Kutuwombela
    chisighala chipindi chidokwa datumuwoni ha na kudeta, ‘Samba kawuka, samba kawuya
    na akuyenda kwa Tati.’
  mbj-NT: 'Ti m'' ta ma matëg wób raky hadoo sa da hadoo do sa hã: —Nyy d'' tahanäng
    pé tii éh, “Nayyw hẽ denaa hẽ m'', dooh da ỹ bë hapëë wäd bä kä. Nayyw hẽ denaa
    hẽ da, p''aa hẽnh ỹ bë bahapäh ẽnh”, tahanäng doo? Nyy d'' tahanäng péh, “Ee wë
    ỹ basëëk hyb n''aa”, tahanäng doo? —näk mä sa kyyh.'
  lat-VUC: 'Dixerunt ergo ex discipulis ejus ad invicem: Quid est hoc quod dicit nobis:
    Modicum, et non videbitis me; et iterum modicum, et videbitis me, et quia vado
    ad Patrem?'
  ngp-ngp: Wanamp'hina wakwe niyo wauzana woho wenye, “Ino ina maana yani? Kakigambila
    kugamba, mwe lupisi mdodo ukwiza hakimuwone naho, vituhu mwe lupisi mdoodo ukwiza
    nakimuwone, naho kalonga, ‘Kwaviya naita kwa Tate.’
  aoi-aoi: Aburraja kembirra namin-andabumeyinuma akwa na-lyelyimbukweyina aburruwa-kiya
    wurrakina akwa ne-yama, “Amiyambena-kiya ebina ambilyuma ayakwa ngarrenu-makinama
    ngarna? Eningadinuba-wiya ngarrenu-makinama nara ngarna a-rringkama nakina arngkidarrba
    umba awarrngkambaka-murra akini-rringkinama ngarningka. Kembirra eningarija-langwa-dangwa
    ngarrenu-makinama kini-likajama-langwa Nungwenikbu-wa.
  enq-2: Dopa leamosa baanya disaipolo dupanya mendapuame nyakama-lapo laloo pyoo,
    “ ‘Gii kuki mendatupa patatamopa, nyakamame namba kanja naeyalamino. Gii kuki
    mendatupaka patatamopa, nyakamame namba kandatamina’ lelyamo dokopa, baa ‘Takange
    katenge dokonya pelyona’ lelyamo dokopa, dolapo baame aipa pyoo lelyape?” leami.
  eng-ASVBT: 'Some of his disciples therefore said one to another, What is this that
    he saith unto us, A little while, and ye behold me not; and again a little while,
    and ye shall see me: and, Because I go to the Father?'
  mna-mna: 'Tabe naŋgaŋ kini pakan tiparwwi zin ma tiso: “Sua taiŋgi ka uunu parei?
    Pa ni iso piti ma isombe, molo som to tikir mataana. Mi talae rimen, to tere i
    mini. Mi iso mini ma iso ila ki Tamaana.'
  myw-myw: Navamul mwasanin sisiyas mo illivans, ilansa, “Aveiyag anilivan towen,
    ‘Igaw kakit mo balisaweimiy,’ o ‘Tut kakit wankuyeim mo bukukineigs vayuwein,’
    o ‘Bo banek Tamag.’”
  sby-sby: Beshikwiya bakendi nabambi balatatika kwipushaneti, “Nomba nicani ncalatwambilinga?
    Lambangeti, ‘Kwacindi cing'anowa nteshi mukambone.’ Kayi lambangeti, ‘pakwinga
    ndenga kuli Bata.’
  sll-sll: Dungure na gina hobi nan bolbin dire, “Ha dungwo i tal memini pangwo pire
    dime? Haung obilga mole ogere, na wa dunanba, emgi hon u tibi egere na hananua,
    dire ha ta yu dungwi, Nabe mongwo bani nalua dungwo i tal memini pangwo pire dime?
  yaq-NT: 'Junako jume'' a'' majtim betana waate naas nau nattemaek: ―Aapo: “Tua ka
    bu''uuka be''ee, itom ka intok a'' bitneeo, intok aet chukula, sep jeela itom
    juchi a'' bitne''e”, ti jiakai. Intok, “Inika''a jiba aapo''ik yo''owata ane''u
    bicha a'' sime''u betchi''bo”, ti jiakai. Jaisa ini''i jiubaeka inika''a teuwaa.'
  uro-uro: Dä soknga arhani nävät ma Jisas aa mudäsaqongda rha qoar na ne rhoqortäqyia,
    “Ngu lu ama rharimini rhoqor mäniekt sa aa enge qärqäni i sa qä qoar toqortäqyia,
    ‘Bä nasot ama qäväläm ama qot äm diva as kaku ngän nalu ngo näkt pät ama qäväläm
    ama qot äm nasot dä saqi va ngäni lu ngo’ dä qosaqi qä qoar toqortäqyia, ‘Inguna
    va ngua rhet sage ama Ngätmamäk’?”
  ita-1885: 'Laonde alcuni de'' suoi discepoli dissero gli uni agli altri: Che cosa
    è questo ch''egli ci dice: Fra poco voi non mi vedrete; e di nuovo: Fra poco mi
    vedrete? e: Perciocchè io me ne vo al Padre?'
  muy-muy: 'Ndam maɗəbay naŋ ni tàra tìcia ma gayaŋ na ti ndahaŋ e kiɗiŋ gatay bu
    tə̀ɗəm : « Àɗəm : “Kama gʉzit ti ekipʉm nu do, ay kama gani gʉzit ti ekipʉm nu
    keti” akaba àɗəm : “Nasləka nakoru afa ga Baba” ti, àɗəm nahkay ti ahəmamam ? »'
  kqc-kqc: Ma ini usi dina vene be iniye iniye niyadi, “Mina bi beika una rofu nido,
    ‘Doba deri de na vegedi, ma gabi doba deri dudusa na vegedi’; ma, ‘adina nai Baba
    rofu digida’?
  tav-tav: '@see-verse:JHN.016.016'
  eng-ULB: Then some of his disciples said to one another, “What is this that he says
    to us, 'A short amount of time you will no longer see me and after another short
    amount of time you will see me,' and, 'Because I go to the Father'?”
  spa-VBL: 'Algunos de sus discípulos se decían unos a otros: “¿Qué quiere decir cuando
    dice ‘dentro de poco no me verán más, pero dentro de poco me verán otra vez’?
    ¿Y cuando dice ‘porque voy al Padre’?”'
  fra-_FOB: 'Et quelques-uns de ses disciples se dirent les uns aux autres: Qu''est-ce
    qu''il nous dit: Dans peu de temps vous ne me verrez plus, et: De nouveau, un
    peu après, vous me verrez; et: Parce que je m''en vais au Père?'
  hau-ULB: Sai wadansu almajiransa sukace wa juna, “Me nene wannan da yake fadi mana,
    'Bayan dan lokaci kadan ba zaku gan ni ba, bayan dan lokaci kadan kuma zaku gan
    ni?' da kuma, ' zan tafi wurin Uba'?”
  mal-mal: 'അവന്റെ ശിഷ്യന്മാരിൽ ചിലർ: കുറച്ചുസമയം കഴിഞ്ഞിട്ട് നിങ്ങൾ എന്നെ കാണുകയില്ല;
    പിന്നെയും കുറച്ചുസമയം കഴിഞ്ഞിട്ട് എന്നെ കാണും എന്നും പിതാവിന്റെ അടുക്കൽ പോകുന്നു
    എന്നും അവൻ നമ്മോടു ഈ പറയുന്നത് എന്ത് എന്നു തമ്മിൽ ചോദിച്ചു.'
  kkc-kkc: Esiga Yesuwo hamamee dili odoo aboso dieso nediliyo egeesee takaso, “Yayo
    imapoo takolone, biame deiyepo badoboso hamamee iyo yo agalaime, doloso see, biame
    deiyepo poogoloso hamamee iyo yo see ka agalai, dee taka goo eyo bei ee ogoobo?
    Osoloso yayo takolone, yo Ama mapoo dia, dee taka goo eyo bei ee ogoobo?
  lit-lit: 'Tada kai kurie iš jo mokytinių tarpusavyje pasakė: „Kas tai yra, ką jis
    mums sako: ‚Prabėgs trumpas laikas – ir manęs neregėsite, ir dar trumpas laikas
    – ir mane pamatysite‘? ir: ‚Nes aš pas Tėvą einu‘?“'
  urd-GVR: Us ke kuchh shāgird āpas meṅ bāt karne lage, “Īsā ke yih kahne se kyā murād
    hai ki ‘Thoṛī der ke bād tum mujhe nahīṅ dekhoge, phir thoṛī der ke bād mujhe
    dubārā dekh loge’? Aur is kā kyā matlab hai, ‘Maiṅ Bāp ke pās jā rahā hūṅ’?”
  far-far: Ma tani wane ana na fafurongo nia ki kera ledi kera kwailiu, kera ka 'uri,
    “Te ne manatalae ana fatae ne nia saea, ‘Ana kada tu'u nao mulu si ada to'oku,
    ma ana ka kada tu'u laugo, mulu kai ada to'oku lau?’ Ma nia ka saea lau, ‘Nao
    mulu si ada to'oku sulia nau kai leka siana na Maa.’”
  suz-BL: आ शेंसीब का निक्‍शीमी “इच्‍का नाक्‍त नोले आं कली मताइनीनी। मिनु लेंशा इच्‍का
    नाक्‍त नोले ताइनीनी। मिनु गो आं आफ आ बाक्‍तीक लाइनुङ देंत। एको लोव़ मार में” देंमुम्‍तेक्‍म।
  car-NT: 'Irombo amykon inemeparykon wyka''san ase''wa: “O''to ika''po ko ero nan:
    ‘Ko''i terapa kaneke''ta''ton. Irombo mero ko''i terapa kaneta''ton rapa.’? O''to
    ika''po ko rapa ero nan: ‘Wy''sa mo''ko jumynano ''wa.’?”'
  amp-amp: Jisasr inji kfomotr wom disaiperm wanyaf hanyhato tum rinahti nahtihato
    kfo memom, “Ror kfi mrokfothu yimbu yuhat finji yorhwat? Kfo famur, ‘Toh tefi
    hasiwakomn hti hambraforahkma yo tfit toh tefinihato tfit htiyakrahkma.’ Yo womt
    kfo famur, ‘Ndnettn nann nohhato Yifemrpno yihato nhai wom htirhotkma.’”
  bht-bht: तालू उदे कितणयां ही चेलयां अपु चे बोलया, “ऐ क्या है, जड़ा सै सांझो ने बोला
