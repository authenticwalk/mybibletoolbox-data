    kam kat kaeknik ngok kim E Titou’?”
  are-are: Nhanha wumala kurtungurla etna lakinha pmarrarraka, “Iwunhama era nurnanha
    nhanha ilama? ‘Arlta urrputjiperra rrangkarra yinganha itja wotha aritjina. Kurunga
    arlta urrputjiperra rrangkarra yinganha wotha aritjina.’ Nhanha turta, ‘Yinga
    nhanga Kaarturna alputjinanga warta.’
  gai-gai: Ri, mana iŋa raŋgairena ramtaɨra ndorita rɨkmo aindoprina, “An kamma ma
    aimo mboprinanna, anna kaina mɨnɨŋna kam? Na ma aindoprinan, ‘Kɨdrɨk tekemmotemma
    ne aukmo mba watitndai, na iŋmbaina kɨdrɨk tekemmotem mbuŋa ne aukmo mac watnandet.’
    Na ma gaind mac mboprina, ‘Mana mɨnɨŋa gaind, aku Aet ndambuŋa taŋnandet.’”
  qvm-NT: 'Tsaynog niptin discïpuluncuna jucninpis jucninpis caynog nipäcorgan: “Tsaynog
    nishpan ¿imatarag niycämantsi? ¿Imanirrag nimantsi: ‘Más rätutaga manami ricamanquipagnatsu’?
    Y nircorga ¿imanirrag niycan: ‘Tsaypita warantincunaga yapaymi ricamanquipag’?
    Tsaynogpis ¿imanirrag: ‘Taytä cagman aywacushagmi’ niycämantsi?'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙngɨɨˊ jnäähꜗ juuˈ kihꜗ dsaˉkya̱a̱hˊ jnäähꜗ: —¿Heeˉ naˉ heˉ
    hlë̱ë̱yh˜ jneˊ heˉ jäyhꜘ läꜙnaˉ: “Ko̱ˉhwëëꜘ gaˊ, moꜙsoꜙ jë̱ë̱hˈ jnäꜘ, hiꜙ ko̱o̱ˉ
    gaˊ ko̱ˉhwëëꜘ, jë̱ë̱hˈ jnäꜘ kaˉlähꜘ, ja̱ˉgaˊ naahnꜚ jeeˊ gyaˈ Tääˋ”?'
  kmu-kmu: HigeꞋya nagoꞋa agaiꞋaenema tokaeꞋya nemaiya anagaꞋamoꞋya amakaiꞋamifina
    mage hae “Osi kana kanoꞋa onagegahae huno nehuno etetama osi kana kanoꞋa nagegahae
    huno nehunoꞋma nehia kemona aepaꞋamoꞋa hanaꞋa hu-maine? ‘Nenafatega visua yafe
    nehue.’ huno nehia kemona aepaꞋa nohavune.
  ood-NT: Kuchd hab kaij ab aꞌai t‑wui, “Shahchu o hab ahg ch hab kaij mas wo shaꞌi
    haꞌas, tt pi an hu wo neidad, ch am ep wo shaꞌi haꞌas, tt ep wo neidad. K wa hab
    ep kaij mat wo hih am e‑ohg wui.
  lbm-lbm: तब ओको कुछ चेला न आपस म कह्यो, “यो का हय जो ऊ हम सी कह्य हय, ‘थोड़ी देर
    म तुम मोख नहीं देखो, अऊर फिर थोड़ी देर म मोख देखो?’ अऊर यो ‘येकोलायी कि मय बाप
    को जवर जाऊं हय?’”
  ncj-NT: 'Oncan sequin tetlamachticahuan omotlahtlanihque se huan oc seya: ―¿Tlen
    quihtosnequi inin tlen techiluilo; sa se chihton huan ayacmo nannechitasque, huan
    mach chihton satepa oc sepa nannechitasque? ¿Huan tlen quihtosnequi inon tlahtoli,
    mach, “tleca niyau canin ilohuac Tohueyitahtzin”?'
  yuj-yuj: Aeránko maok, mao éréképá yárak i konámp arop ankwap fákárerao námoku kok
    sérarrá, “Mámá kar te apae kar firan nomwan sériane? Mao sérrá, ‘Kánanke kwarok
    ke fek saráp yumo onan nke mono. Warko wakmwaek kánanke kwarok ke fek onan nke
    mwanapon’rá sénámpon. Tá ankwap sérrá, ‘Ono onomp Naropwaronámpok pok nanamp’rá
    sénámp te apae kar finono?”
  kto-kto: Non ma lop o usingnualap la nemarikmeng kabirana ma kan gare ro, “Man muana
    o uriro ties la uaramo bui? Ugama, ‘Tatak it tara ga eba tale togimaming, pa tubiat
    it kirat ga eba togimaming?’ Ga are gat to la ugama muana a iriro gare ro, ‘Erala
    ai Mamo.’”
  gmv-NT: ኢዛ ካሊዛይታፔ ባጋቲ ባ ጊዶን “ ‘ሃይሲ ኑስ ጉꬃ ዎዴፔ ጉዬ ኢንቴ ታና ቤዬኬታ፤ ቃሴካ ጉꬃ ዎዴፔ ጉዬ ኢንቴ ታና
    ቤያና፤ ቃሴ ታ ኣዋኮ ባና’ ጉሲ ኣይ ጉሴ?” ጊዳ።
  por-BLT: 'Alguns dos seus discípulos comentaram: “O que ele quer dizer com: ‘Em
    pouco tempo, vocês não irão me ver mais; mas, um pouco depois, vocês me verão
    novamente’? E também quando disse: ‘Porque eu estou indo para junto do Pai’?”'
  stp-NT: 'Baꞌ jaiꞌ dhɨt guiꞌ nam kaichuꞌ mi jaꞌp tɨim tɨ tɨkkaꞌ am, jup kaiꞌch am:
    ―¿Jax chi baꞌ kaiꞌñkam jup kaiꞌch gu dhiꞌ puiꞌ na jɨꞌk jax jich chɨtda, na puiꞌ
    cham xiim pɨx piidhaꞌ gɨxiaꞌ, gio nap kaiꞌch nach jɨꞌk tanoolh kɨꞌn gio yaꞌp ba
    tɨgiaꞌ, na baꞌ puiꞌ miꞌ dhɨr moo ba jimiaꞌx dhaam buiñor guch Gɨꞌkoraꞌ?'
  mgc-mgc: Zë iyannï zi oka ma kölö maako henye, “A'di ra Yësu iya henye, tisiwa aba
    donge mo dë, mora tapëtï mo tisiwa aba, da kongɔ ze mo? Kö'du a'di ra mo iya henye,
    nëdï tï'bë zi 'Bu?
  ame-NT: 'Pueyochreshaʼñapaʼ atet̃ otannaʼtyeset: —¿Errot̃ent̃eʼña añ ñeñt̃oʼmar
    atet̃ oteney, mamesham̃apaʼ oʼhuañoʼch alloʼna yentneñ t̃arraña mameshapaʼ ahuoʼch
    alla yentannerra? ¿Errot̃ent̃eʼña añ ñeñt̃oʼmar ñapaʼ atet̃ oteney, ñapaʼ ahuoʼch
    ahuerr Pomporesho?'
  mgh-2016: Owiittucha awe akina nkayakohana ashineneru, “Ana nohimiani vanoniirelha
    awe, ‘Wo ikatema vakani khannokoona, ni ikatema vakani inowa nnookona?’ Tho neera,
    ‘Ukhalhawaya kinokelha wa Athithi!’
  kvn-NT: 'Al Jesús-e-chapingan-wal-walgwen aga emal-emal ekichialmalzhun, chogalmal:
    —¿Imi Jesús-chogzhad, ibi chogle-wede? Imi Jesús chogzhado: ‘Imi an nue-naojul
    an pemalgin wis owelene, tegin an-nue-naojulbal pemal kannan an-taknonimalbalo.’
    ¿Ibi chogle-wede? ¿Ede aga e-Pabzhe neé?'
  gvf-gvf: Gawlima kobe taw diria ere iru dungwa, “‘Kaun baan tawle milalgire, na
    ta kanekinanba, kaun taw para milalgire, na kananwa,’ dire te, ‘Na Abe milungwa
    gul nalga ena iru painamua,’ dungwa i main tamintan paangwa pire dime?
  san-ISO: tataḥ śiṣyāṇāṁ kiyantō janāḥ parasparaṁ vaditum ārabhanta, kiyatkālāt paraṁ
    māṁ draṣṭuṁ na lapsyadhvē kintu kiyatkālāt paraṁ puna rdraṣṭuṁ lapsyadhvē yatōhaṁ
    pituḥ samīpaṁ gacchāmi, iti yad vākyam ayaṁ vadati tat kiṁ?
  deu-ELBBK: 'Es sprachen nun einige von seinen Jüngern zueinander: Was ist dies,
    das er zu uns sagt: Eine kurze Zeit, und ihr schaut mich nicht, und wiederum eine
    kurze Zeit, und ihr werdet mich sehen, und: weil ich zum Vater hingehe?'
  mcb-NT: 'Impo ikonogagarantaigaka irogamereegi ikantavakagaiganaka: —¿Tyarikatyo
    okantakara ikantakera maika?, ikantaketari gara samani itentaigajai, kantankicha
    impogini shintsityo aneaigaeri, ontitari iriataera Iririku.'
  yle-yle: P꞉uu ndiye pyu knî ngmê noko dnye póó, apu, Lukwe p꞉uu nmo ka danê? Apu,
    Ala kópu a tpapê, Daa ndîî la ghi tp꞉oo ala ngwo nmyi vy꞉o anî kwo, ye daamunmyi
    m꞉uu nê. U kuwó dini ghi ngê daa ndîî la ghi tp꞉oo ayimî lê, u ngwo am꞉ii m꞉uu
    nê. Apu, Ala kópu mye tpapê, Mu kópu u l꞉êê dîy꞉o M꞉aa ka n꞉aa lêpî.
  swh-1850: 'Hapo baadhi ya wanafunzi wake wakaulizana, “Ana maana gani anapotwambia:
    Bado kitambo kidogo nanyi hamtaniona; na baada ya kitambo kidogo tena mtaniona?
    Tena anasema: Kwa kuwa ninakwenda kwa Baba!”'
  ese-NT: 'Jamajjeya ecuana, Jesosa shajjaꞌajjajji cuana ojee mimimiminaje jama baꞌa:
    —¿Yajjajje shai Jesosa jama poani baꞌa: “Jjeya nei miquianajaya eya ba jjima poaje.
    Majoya quijje pishana baje oꞌoya. Majoya ecue Chiiya eya jjequisohua cajeꞌyo o
    que” poani? —poanaje ecuana.'
  jac-NT: 'Lahwi yalni Comam hacaꞌ tuꞌ xin, istzabnico ebnaj iscuywom Comam iskꞌamben
    tet hunun: —¿Tzet chal yelapno huneꞌ chiyal Comam tiꞌ? “Caw hanicꞌxan̈e bay matxa
    cheyilaꞌ win̈an, hanicꞌxan̈e xin cat heyilni win̈an hunelxa yuto chintohan iscꞌatan̈
    Inmaman,” ẍi Comam, ẍi ebnaj tet hunun.'
  cak-CNT: 'Y ch''aka'' chique ri tijoxela'' tok xcac''axaj ri xubij ri Jesús, xquic''utula''
    c''a chiquivech. Rije'' xquibij c''a: ¿Achique c''a ri xrajo'' xubij chike riq''uin
    ri ch''abel ri xerubij? Roma xubij: C''o c''a juba'' tok man xquinitz''et ta chic.
    Pero c''a juba'' c''a ri'', xquinitz''et chic jun bey, y c''ari'' yin yitzolin
    chic c''a chila'' riq''uin ri Nata'' Dios, xcha'', xquibila'' ri tijoxela'' chiquivech.'
  zia-zia: Yesu mene ayero senu buro-mani nuka nuyetope ge wina-se yero eyero sewa,
    “Nung eyero siniya, ‘Be apungkaka mitiya awiya aung yai aune niye na oko garineya.
    Nupema be apungkaka aung yai aune niye na garineya.’ Nung nono yero ungta ayero
    siniye? Nupema nung ge zo dema eyero sesiya, ‘Mamana-una witarinena.’ Ayero sesiya
    ara.”
  mal-2015: 'അവന്റെ ശിഷ്യന്മാരിൽ ചിലർ: കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു നിങ്ങൾ എന്നെ കാണുകയില്ല;
    പിന്നെയും കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു എന്നെ കാണും എന്നും പിതാവിന്റെ അടുക്കൽ പോകുന്നു
    എന്നും അവൻ നമ്മോടു ഈ പറയുന്നതു എന്തു എന്നു തമ്മിൽ ചോദിച്ചു.'
  tuo-NT: '@see-verse:JHN.016.016'
  mbl-NT: 'Ha Yeyox yõg tik yãg xop te: —Teptu hãm''ãktux? ''Ũxuktux, hu: “Hãpxip
    kutõgnãg yĩy ta ''ãxop tek pẽnãp-tup''ah, tu xe hãpxip kutõgnãg yĩy ta xek pẽnãp-tup”.
    Kaxĩy. Texĩy hãm''ãktux? ''Ũxuktux, hu: “Hamũn, yõgnũ ''ãtak hak mõg putup”. Kaxĩy.'
  zpc-NT: 'Naꞌra unë yaca benꞌ quie Jesús rëbiyaquëꞌ laguedyiyaquëꞌ: ―¿Ca biz̃i naca
    diꞌidzaꞌ unëꞌ raꞌo? Unëꞌ gaca tu chiꞌzi birlëꞌëroguëꞌ, te naꞌ nëꞌ itu chiꞌzi hualëꞌëroguëꞌ
    tatula. Lëzi narëꞌ gaca quienëꞌ canaꞌ danꞌ yeyonëꞌ ganꞌ zu Xuzinëꞌ.'
  gul-NT: Some ob e ciple dem aks one noda say, “Wa e try fa say? E say, ‘Atta leetle
    wile, oona ain gwine see me.’ An e say, ‘Den atta leetle wile mo, oona gwine see
