  snp-snp: ege-ege moinamo we yauti maleka ya lokoli-fakoli oti eti lamo, Nena netamu
    ya ka eti loto liye? Kamena lina efema minoti neyámenagilae, loto, ido kamena
    lina efema minoti ya kofa neyenagilae, loto ya ido Menefodoka dinagolonako, loto
    limo yamu
  isl-isl: „Hvað á hann við?“ spurðu lærisveinarnir hver annan. „Hvað táknar það að
    „fara til föðurins“? Þetta skiljum við ekki.“
  spy-NT: Kimwooy ꞉rubiichoo alake kule, “So, ibooru nee ꞉ng'aleechu? Kālē, ‘Kāmēētābōōkāsoo
    ām lēēkitō nto nyēē mā tyaa ātooku subak.’ Ānkulē subak, ‘Āmiitē āyēēyē ꞉anii
    Kaab Baaba.’
  xnn-xnn: Dat kanan nan tap-in nan pasolot Jesus isnan iib-ada, “Ngan ngen nan kayat
    ay kanan nan inbagana en isnan madandan ay agew et adi tako il-ilan siya ngem
    adi mabayag datakot ilaen kasin siya ya nan kinwanina gedan en omayana ken Amana?”
  mwe-mwe: Penepo bhaajiganywa bhabho bhananji gubhabhuyenenje, “Bhakwete malombolelo
    gashi pubhabheleketa, ‘Galepeshe mobha gashoko mmanganyanji nkamonanga, na gapitaga
    mobha gashoko shimmonanje kabhili?’ Kabhili bhakuti. ‘Pabha ngunakwenda kwa Atati!’
    ”
  tte-tte: Ana tobenaliyao tupwaliyao sibomayoi sienelineli-yagili siwaloba, “Na gubesi
    ana walone bwaite kana katai? Kaiwena iwalo yakato sauga kubwakubwana kani nige
    tagigitai na sauga kubwakubwana mulina mena kani tagitai. Tabe iwalo yakato yainane
    bwaimwa ilalau Tamana koina.
  tcs-tcs: Sam dem klostuman i bin spik po wananada, ‘Wanem em spik po yumpla diskain,
    “Sottaim sun yupla nomo go luk mi. Bat apta bambai, yupla i go luk mi gen?” Wanem
    em i min wen em spik, “Ai go go po PapaGod”?
  hlt-THB: A hubat ak khui awhkaw thlang a vang ing, “Ikaw ham nu, ‘kawlhkalh a awm
    coengawh amni hu qoe voel kawm uk ti, cehlai kawlhkalh a awm coengawh ni hu tlaih
    kawm uk ti, Pa a venna ka ceh aham a awm a dawngawh,’ a ti hy voei?
  soq-soq: Wawe alala me aiawa etane mo bedeuwo isiwa muba eda waitarantone waienase,
    “Me dima umanawa no dianene wanase, ‘Walama kampaida os dialepio e ne mai ewaneana,
    tane ema aupe walama kampaida dialepio osowe ewaneana.’ Tane do me wane wanase,
    ‘Ne Mamamba mampe antedina.’ Me epe wana ipawaida dima?”
  qub-qub: 'Chayno niptin waquin disïpuluncuna tapunacuran: «¿Imataraj niycämanchi:
    ‹Manapis aycällatanami mana ricamanquipächu. Chaypitaga yapaymi ricamanquipaj.
    Nogaga Taytä cajmanmi cutishaj› nir?'
  att-att: Á nakkaká-ubobuk yù ira káruán nga tudduán na, á kinagi ra, “Anni yawe
    nga kagian na nittam, nga arát tam sangaw masingan, á ari mabayák, á masingat
    tam má? Á yù kinagi na paga, nga ‘Manolingà sù Yámà’?
  bki-bki: Naruei kumemi naiagagoano nalo numijog iliano nei, nuberver ban kumemi
    nuberinavo “Kito maka rejikia vatitig rivu leleio vite nalo nei napano naio jom̃a
    berio. Beamu nua naio jom̃a berinavo mia naio rivan bereio riva to naljuo karam̃ano
    mave tiniabene, mia vonganei naio berinavo vesiou re, kito reial re naio, karina
    vesiou re bereio, mia kito reial naio.
  bqp-bqp: 'Akũ a ìba kenↄ pìkↄ̃nɛ: Bↄ́ yãn àtɛn owɛrɛ gwee? À pì à gↄ̃̀ fíti kũ
    óni a e doro, à gↄ̃̀ fíti dↄ kũ óni a e. À pì dↄ, átɛn tá a De kĩnaamɛ.'
  mcp-mcp: 'Bɔ́ɔ́l *ómpwíín bwə́ mú ŋgə cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: «Jɨ́ gwə́mɛ́fwó
    á ŋgə́ cɛɛl cɨ yí? A cɨ nə́: “Í mə́ lʉ́g bʉ́baalɛ́ fwála, bɨ á nyiŋgəyɛ́ ná dʉ́g
    mə; gúl bʉ́baalɛ́ fwála kú nyiŋgə cɔ̧̂, bɨ mú nyiŋgə dʉ́g mə.” Nyə ámə fwo nə́mə́
    cɨ nə́: “Mə zə́ kə wə́ Dâ.” Ntɔ́ mə́ kə́ nə́ jɨ?»'
  hat-hat: 'Kèk disip li yo pran pale, yonn t''ap di lòt: Sa sa vle di sa l''ap di
    nou la a: Talè konsa nou p''ap wè m'', talè konsa n''a wè m'' ankò? Sa l'' vle
    di la a: Paske mwen pral jwenn Papa a?'
  npl-NT: 'Ijkuakó, sikimeh itlamachtijkawah omotlatlajtlanijkeh: —¿Tlan kijtosneki
    tlan techilia? Kijtoa sa kanaj kech tonati ayakmó tikitaskeh, iwa amo wejkawas
    oksepa tikitaskeh, noiwa kijtoa yas inawak Itajtsi.'
  bgg-bgg: Giak samoythek è awaithek chung sai rai, “Hì pha miyaosiu ne nyie ga?”
    Ai è gethek shii yao ìujia ishak pha iidoh shii gethek ne aishii adoh ruii phro
    è yao, chiih-è ìujia pha iidoh shii gethek aishii doh; chiih-è ai hì de yao, “Nyieliieshii
    gune Aphuii shii dun sha.”
  eng-TCENT: Then some of his disciples said to one another, “What does he mean by
    saying to us, ‘In a little while you will not see me; and again after a little
    while, you will see me,’ and, ‘for I am going to the Father’?”
  eng-BSB: Then some of His disciples asked one another, “Why is He telling us, ‘In
    a little while you will not see Me, and then after a little while you will see
    Me’ and ‘Because I am going to the Father’?”
  cpu-NT: 'Ikanta iriyotaane josampitavakaanaka: “¿Opaitama ikantakotziri? Ikantayetakai
    kapichetapaake eero añaayetairi, iro osamanivetakya ari añagairi eejatzi, tema
    iriyaataatye Ashitaririki.'
  san-ASM: ততঃ শিষ্যাণাং কিযন্তো জনাঃ পৰস্পৰং ৱদিতুম্ আৰভন্ত, কিযৎকালাৎ পৰং মাং দ্ৰষ্টুং
    ন লপ্স্যধ্ৱে কিন্তু কিযৎকালাৎ পৰং পুন ৰ্দ্ৰষ্টুং লপ্স্যধ্ৱে যতোহং পিতুঃ সমীপং
    গচ্ছামি, ইতি যদ্ ৱাক্যম্ অযং ৱদতি তৎ কিং?
  tac-NT: '''Liko anile jaré alué oyérame a''bopi ra''íchaga: ―¿Tachiri ju alué napu
    ruyá aní? Regá aniáníguru: «Pe u''kabi rawé kachi pecha etémalawé ''emi ne''chí.»
    ''Lige aniáníguru: «Pe abé i''libeko ''la etémala ''emi ne''chí.» ''Lige aminami
    aniáníguru: «Neka O''nó bejtélachi simeo oláguru, alekeri tabilé etémala ''emi
    ne''chí.»'
  eng-WEBPB: Some of his disciples therefore said to one another, “What is this that
    he says to us, ‘A little while, and you won’t see me, and again a little while,
    and you will see me;’ and, ‘Because I go to the Father’?”
  gfk-H: 'Aring ta ira nuna bulu na hausur diet ga hartiritiri ta diet bia, “Asa no
    kukuraina iakan ra sibaan i tangai ia bia dahina um ma pa dahat na nas ia, senbia
    namur dahina dahat na nas ia? Ma hoeh no kukuraina mah iakan ra sibaan ga tangai
    ia? Ga tangai hoken: ‘Kanong iau na haan uram ta Mama.’”'
  viv-viv: Au ime ana tomuliya buye aveꞋagahegahe agayo, “Gavadi-yo gigahe gigayo,
    Tova kabiꞋona aimo keke wanaꞋitaku, kadu tova kabiꞋona kanahegeni-yo wanaꞋita-havagileku.
    Kadu gavana faꞋina-yo gigahe gigayo, Kamaku againe ganayewaku faꞋina?
  yao-yao: Pelepo ŵakulijiganya ŵao ŵampepe ŵausyene, “Malumbo gakwe chichi pakutusalila,
    ‘Gasigele moŵa kanandi ni ŵanyamwe ngamuuwona sooni, ni pakumala moŵa kanandi,
    chimuuwone sooni?’ Ni sooni ŵatite, ‘Pakuŵa ngwaula kwa Atati ŵangu!’ ”
  tgp-tgp: Nona tamlohi usuri la lo vereverera hinia lara, “R̃aramin nona reti sei
    isar̃a enia sava sei enia mara, ‘I pa sopo tuai ha pa sopo hiteau, pani hitahun
    haratu ha pa mele hiteau mata makomo rani!’ teni ‘matan a pa mele sahe isan Tama?’”
  auc-NT: Tömengä ëmïñæ̈näni pancadäniya nämanque godongämæ̈ apæ̈nedinque, —Mänïnö
    äninque tömengä, Mïnitö wantæ ate botö ïmote adämaï inguïmïni ïmïnipa, ante æbänö
    ancæte ante apæ̈necää, ante wædänitapa. Ayæ̈, Wantæ ïñonte mïnitö botö ïmote wæætë
    acæmïnimpa, ante ayæ̈, Botö Mæmpo weca gote quëwëmo beyæ̈ impa, ante Itota apæ̈necä
    awædö, ante apæ̈nedänitapa.
  kbc-NT: Odaa onica niɡ̶ijo anodiotibece ane dinotaɡ̶aneɡ̶e midiokiditiwage, modi,
    “Amiida ica ane diitigi ijo ligegi meetedoɡ̶owa me natigidawaanigi odaa aɡ̶aleeɡ̶icoa
    me jinataɡ̶a, odaa aleegi ja jinataɡ̶atace, eleditace niɡ̶ina meetedoɡ̶owa me
    leeɡ̶odi niɡ̶igo miniwataɡ̶a Eliodi?”
  bmh-bmh: Tapaimaraneu dudu ipal agzozou enemen, “Ze go aneun, zebigeg einen aneu?
    Gonug ig aigaimai, ‘Ziwas ipal dai dai, ig go i pimam eu, ziwas ipal maziaba,
    ig go kolital pimam’ aigeu. Kolital aigeun, ‘Go einen, iz izal mekai dareu wag
    unai.’”
  ctu-BL: 'Jini cha''an jini xcʌnt''añob i cha''an tsa'' caji i c''ajtibeñob i bʌ:
    ¿Chuqui jini mu'' bʌ i subeñonla Jesús? “Jumuc'' jax”, che''en, “ma''anic mi caj
    la'' q''uelon. Ti yambʌ jumuc'' to mi caj la'' cha'' q''uelon, come mic majlel
    ba''an c Tat”.'
  meq-meq: 'Siye hay mə walaŋ i gawla ŋgay hay tə tsəne andza niye na, tə gwaɗ mə
    walaŋ tay: «A say məgweɗe na, kəkay? A gwaɗ: “Məndze tsekweŋ na, ka ŋgatumeŋeye
    sa bay ada məndze tsekweŋ na, ka ŋgatumeŋeye sa.” Ada a gwaɗakway sa na: “Ka ŋgatumeŋeye
    sa bay, hərwi na miye ka təv i Bəba” na, hərwi mey?'
  noa-H: Hirua magbaawai maar k'apeen hãaur k'ʌʌnau hamach wir haigpai, —Keena, ¿k'an
    haawaiuma haajeejim, mag nau nʌʌpai hawia tag maadëu hi hoobam hanʌm; pari mag
    simta, wa hag k'ur nʌʌpai hawia deeu maach hooju hanʌm? Magnaa hi hiek mag hich
    Haai haar maju haawaita mag hi hoobam haajem,
  alp-NT: Eleki kena Yesuse Eni maka luluaru esi lene mere, esi beteke loko lomai
    be, “Le mula pine Ibeteke loko ite be lau mo ite seluI moneka, po lau mo ite selu
    suikeNi leneka? Kai Ibeteke lekwe be Ikeu loko AmaIje?”
  san-VEL: tata.h "si.syaa.naa.m kiyanto janaa.h paraspara.m vaditum aarabhanta, kiyatkaalaat
    para.m maa.m dra.s.tu.m na lapsyadhve kintu kiyatkaalaat para.m puna rdra.s.tu.m
    lapsyadhve yatoha.m pitu.h samiipa.m gacchaami, iti yad vaakyam aya.m vadati tat
    ki.m?
  kbq-kbq: Mago'a amage' nentaza disaipol naga'mo'za zamagra zamagra ohumi ahumi nehu'za
    anage hu'naze, Ama'i nankna naneke tasmino, osi'a knafi tamagra onagegahaze nehuno,
    ete osi'a knafi nagegahaze nehie. Na'ankure Nagra Nenfante vugahue nehie?
  kbh-kbh: 'Chora Jesusbe básefta uatsjéndayënga imojtsentjanaye: —¿Nts̈amo yojtsents̈áyana,
    chë “baseftayté y ats̈e ndoñe más ques̈mochátinÿe, y inÿe baseftayté y cachiñe
    ats̈e s̈mochantë́tinÿe, er ats̈e chë Taitábioye chanjá ca”?'
  ron-LSB: 'De aceea unii dintre ucenicii Lui ziceau unii către alții: “Ce este aceasta,
    că ne spune: “Peste puțină vreme nu Mă veți vedea; și iarăși peste puțină vreme
    Mă veți vedea” și: “Pentru că Mă duc la Tatăl”?”'
  pon-pon: 'Japwilim a tounpadak kai ap indada nan pun ar: Dakot met, me a kotin majani
    on kitail: Murin anjau kij komail jolar pan kilan ia, o pil murin anjau kij, a
    komail pan kilan ia, pwe I kokola ren Jam?'
  nhe-BL: 'Huan sequin tiimomachtijcahua timotlajtlaniyayaj: ―¿Tlaque quiijtosnequi
    quema Jesús techilhuía ica se ome tonali ayoc tiquitase, huan teipa ica seyoc
    se ome tonali sampa tiquitase? ¿Para tlen techilhuía elis queja ni pampa yas campa
    itztoc iTata?'
  sps-sps: Mesapan tsurin matisian Tsunia tsue to tsuri na mesapan, “Saf a kifon ya
    to na? Ayei te tsue of rara, ‘Tan fo ar nainy to mi gim rom ma tagei Vanyo, ai
    to tan fo mar nainy te naa minon mi nai tagei pis Varonyo.’ Ana Ya tsue pis to
    na ka, ‘Ito tana saa Anyo naa fi rou ten Tamanyo.’
  wnc-wnc: Unzing niniwan aminu nikatnana kunduta anzing yakumang, “Dasingge nininggak?
    Mateknga kundusim yusika nawaba maiwan mateknga kundusim yukenga gatu atnandupning
    ngangu dasingge nininggak? Sike nata Nande kuwa unzingu siwik ngangu dasingge
    nininggak.
  bus-bus: 'Ben à ìba kenↄ bèkↄ̃nɛ: Bↄ́ yãn èe oowe gwee? À bè à gↄ̃̀ féte kɛ̀ wé
    a e dↄro, à gↄ̃̀ féte kɛ̀ wé a e dↄ. À bè dↄ, ée taa a De kiiamɛ.'
  gub-BL: Amo hemimu'e i'i urewe a'e wà. — Màràzàwe tuwe umume'u oho àwàm uzewyr àwàm
    zanewe a'e, màràzàwe tuwe umume'u u ipyr oho àwàm zanewe a'e. Ma'e rehe uze'eg
    iko a'e, i'i urewe wà. Nurukwaw kwaw ure.
  imo-imo: Yu lombili andoli mare eno enongano nendo yando ningeindo, “Linondo nimomu
    ambele ungure nimbei nimonje? Na wali alaye kolo kau naa kanonge, nalo altoko
    na kanonge nimbe, na Ara moromona pumboimunga aku tembalo nimu, ambele ungure
    nimbeindo nimonje?
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi segi segi maroqneb, “Yesus a marqo, ‘Sokiñala
    niŋgi e nubqasai. Olo sokiñala niŋgi e nubqab.’ A dego marqo, ‘E ijo Abu aqaq
    olo oqwai.’ A kiyaqa degsi marqo?”
  eng-DRA: 'Then some of the disciples said one to another: What is this that he saith
    to us: A little while, and you shall not see me; and again a little while, and
    you shall see me, and, because I go to the Father?'
  knf-knf: 'Baţaşarul bahoopaţër aji : « We wi akjakuŋ hënk ba wi ajakuŋ uduka ntiinku
    ŋënkak awina ŋkale ţo ntiinku ŋkak kawina? We ukaaŋ kë abot aji aya du Aşin? »'
  san-KHM: តតះ ឝិឞ្យាណាំ កិយន្តោ ជនាះ បរស្បរំ វទិតុម៑ អារភន្ត, កិយត្កាលាត៑ បរំ មាំ
    ទ្រឞ្ដុំ ន លប្ស្យធ្វេ កិន្តុ កិយត្កាលាត៑ បរំ បុន រ្ទ្រឞ្ដុំ លប្ស្យធ្វេ យតោហំ បិតុះ
    សមីបំ គច្ឆាមិ, ឥតិ យទ៑ វាក្យម៑ អយំ វទតិ តត៑ កិំ?
  arn-NT: 'Feymew ñi pu disipulu welukonke ramtuwi engün: “¿Chem dungu am feypiafulu
    tüfa famngechi ñi feypiel mew? Feypieiñmew ‘ka pichiñma mew taiñ doy pewenoafiel’,
    ka ‘pichi doy alüñma mew taiñ wiñome petuafiel, fey ñi amutuael chew ñi mülemum
    ta Chaw’.'
  zas-NT: 'Chi rëb Jesús zian, dxel guzuloj ree xbejnman canabdiidx loj lasaꞌ reeman,
    rëb reeman: ―¿Chexc zeel naman, ma guidxin dxej ad zaguiaatri reeman, per ad zajct
    xchej, yaguiaa reeman stijb, din yaguiaj loj xDadaman?'
  ken-NT: Mbɔk baghɔkɔ́ bhi báré rɛm nɛ batɨ bɛ, “Ɛnɛ́ yí árɛ̀m nɔ chí yí. Yí
    bhɛ mandú mpok, sɛ́pú pɛrɛ ghɔ́ yí, nɛ mandú mpok chɔŋ sɛ́mpɛt sɛ́ngɔ́ yi.
    Apɛt arɛm bɛ chi mbɔnyunɛ yí ǎrɔŋ ntá ɛtayi. Nɔ́ bɛ́ yí?”
