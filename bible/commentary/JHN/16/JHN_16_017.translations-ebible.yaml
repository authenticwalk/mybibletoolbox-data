verse: JHN.016.017
translations:
  kpx-kpx: Kateai louge esemuiabe degomoleau moleho loui avoe, “Keu hoto vadeike au
    ke lounu. Au loui avoe, ‘Dana aike la halevege la bae di elehalivebene. Iniege
    ke iae vanie ni degomoleau uoholige lana tota bae di elehave.’ Isi tota loui avoe,
    ‘Dana hoilahai tota di Mamae tai.’
  okv-H: ambotani nei uhoho na ke mine ara eto einge ea, “Eto iji isapa na mane kesova
    eto iji nei isapa na kesova eto na Mama ta degi pambasona ainge eria amita be
    mo deire?
  tbo-tbo: Yesu i baha a hewahewali uyahihi i pa, ‘Ma tunawahi hi laubayadena mehi
    hi pa, ‘A baha geka anona awai ma i baha i pa, “Houga kikina ma apega ona galeu,
    ma gasi houga kuku hotana ma apo ona galena meu, babana a nenae Amau uyahina.”
  mal-C: ശിഷ്യന്മാരിൽ ചിലർ പരസ്പരം ചോദിച്ചു, “ ‘അൽപ്പസമയം കഴിഞ്ഞാൽ നിങ്ങൾ എന്നെ കാണുകയില്ലെന്നും,
    എന്നാൽ വീണ്ടും അൽപ്പസമയം കഴിയുമ്പോൾ നിങ്ങൾ എന്നെ കാണുമെന്നും, പിതാവിന്റെ അടുക്കൽ
    പോകുന്നെന്നും പറയുന്നതിന്റെ അർഥമെന്താണ്?’
  grc-SR: Εἶπον οὖν ἐκ τῶν μαθητῶν αὐτοῦ πρὸς ἀλλήλους, Τί ἐστιν τοῦτο ὃ λέγει ἡμῖν,
    Μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με; Καὶ ὅτι ⸋Ἐγὼ⸃⸌ ὑπάγω
    πρὸς τὸν πατέρα;
  bgc-bgc: फेर उसके कुछ चेल्यां नै आप्पस म्ह कह्या, “उसका इस बात तै के मतलब सै जो
    वो म्हारै ताहीं कहवै सै, ‘थोड़ी देर म्ह थम मन्नै कोनी देक्खोगे, अर फेर थोड़ी देर
    म्ह मन्नै दुबारा देक्खोगे?’ अर यो ‘ज्यांतै के मै पिता कै धोरै जाऊँ सूं?’”
  khz-khz: Ne gena melo reketa matotauria aoraimo gekilakilato, negetiwato, “Ia e
    rakagau ekilagiana, netina, ‘Lagani ati rau aonai au ati pio gitaku, e lanagani
    ati rau mulinai mapio gitaku,’ e ekilana, ‘Kwalana au Tamaku genai aagona?’”
  deu-TKW: 'Da sagten etliche von seinen Jüngern zu einander: was ist das, was er
    uns sagt: eine kleine Weile, so schauet ihr mich nicht, und wieder eine kleine
    Weile, so werdet ihr mich sehen? und: ich gehe zum Vater?'
  zsr-NT: 'Niꞌr të lzaꞌquëꞌ tuëꞌ yetúëꞌ bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―¿Bizxa rna didzaꞌ
    ni rëꞌ rëꞌu? Rnëꞌ: “Yetú chiꞌidauꞌz, len cutur gléꞌiliꞌ nedaꞌ, atiꞌ yetú chiꞌidauꞌz
    caꞌ uléꞌiliꞌ nedaꞌ, len nac le huöjaꞌ ga zoëꞌ Dios Xuz.”'
  lin-lin: 'Ndambo ya bayekoli ya Yesu bakomaki komituna : — Yesu alingi penza koyebisa
    biso nini na maloba oyo : « Etikali mwa tango moke mpo ete bomona Ngai lisusu
    te ; mpe sima na mwa tango, bokomona Ngai lisusu » mpe « nazali kokende epai ya
    Tata ? »'
  hns-NT: 'Tab ekaatgo tjela log apane me poetjhe lagal: „Ekar matlab ka hai? Oe kaahe
    ke bole hai kie: ‘Thora dien auro tab toelog hamme na dekhiehe, tab koetjh dien
    baad toelog hamme phien dekhiehe’? Aur bhie: ‘Ham Pieta Parmeswar ke paas djaab’?'
  noa-E: Irua magbaawai maar khapeen ãaur khʉʉnau amach wir aigpai, —Keena, ¿khan
    aawaiuma aajeejim, mag nau nʉʉpai awia tag maadëu i oobam anʉm; pari mag simta,
    wa ag khur nʉʉpai awia deeu maach ooju anʉm? Magnaa i iek mag ich Aai aar maju
    aawaita mag i oobam aajem,
  eng-EMTV: Then some of His disciples said to one another, “What is this that He
    says to us, ‘A little while and you will not see Me; and again a little while
    and you will see Me’; and, ‘I am going to the Father’?”
  mib-NT: 'Yūcuán na te sava tēe cáscuáha jíín yá, ni cacajnūhun jnáhan de: ¿Na jnūhun
    cúu jeē yáha jeē cahán yā jiín yó? Chi áchí yá jeē jecu na te ma cóto ga yō nuū
    yā, te jecu tucu quɨvɨ̄ te coto tucu yó núū yā, chi sɨquɨ̄ jeē quínuhun yā nuū
    ndeé Tátá yā.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुहुॽसाम्‍बाहाॽ अक्‍खे मे़मे़त्‍छिङ्, “आनिॽ दाङ्‌बाल्‍ले़
    सप्‍फाआङ् इङ्‌गाॽ याप्‍मि आगे़न्‍निःसिन् कर याङ्‌सि सप्‍फाआङ् याम्‍मो याप्‍मि
    के़निःसिॽरो लॽरिक् थे़मा पाःत्तुबाबे? पानुदिङ् पाःल्‍लो पेःक्‍कार पत्ता लॽरिक्
    थे पाःत्तुबाबे?
  xnj-xnj: Vawuliwa vaki vangi vakakotana, “Mana yaki kyani? Peakutijovela, lwakona
    lukumbi luhupi nakumuwona na kavili lukumbi luhupi yati mukuniwona na kangi ijova
    ndava muni nihamba kwa Dadi!”
  mmx-mmx: Leventaba atdi lavaun pinivu ren diga esue min kantubu atdi xeretna, “Ua
    lavasuun at na levelinga neni i tong i ridik? I lok do, ‘Noxo lox abao la mi noxo
    ven ia, la noxo lox abao bok la minaba ven ia.’ La i lok bok do, ‘Mila nenia anat
    pas uto at ne Tamak.’”
  cbr-NT: 'Ësoquian cacëx ca aín ''unánmicë unicama raírinëx canancëxa: —¿Uisai quicë
    bana cara, “ënu mitsubë ''itancëx nëtëtia camina ''ë istima ''ain. ''Ixunbi camina
    ''itsama nëtë́inshi ''ë ''istëcënti ''ai”, quianan, “anu Nucën Papa Dios ''icë
    anu cana cuanin” quicë ënëx ''ic?'
  tee-NT: 'Ju acsnich ju ali''in ju ix''amamaka''ui ixtalajunich ju sia yu''unch:
    ―Tijuch nu'' ju ani ju quintajumputunan ni najun: “Vaninch minta ju avilhchan
    acsni jantu aquilalakts''inau”. Chai ni nompalai: “Acsni catapasaya'' lakatam
    lakat''ui avilhchan aquilalakts''inchokoyauch”. Chai ni najun: “Aclak''anach ju
    quimpai”.'
  eng-LSV: Therefore [some] of His disciples said to one another, “What is this that
    He says to us, A little while, and you do not behold Me, and again a little while,
    and you will see Me, and, Because I go away to the Father?”
  cak-NT: 'Y jujun chique ri ru-discípulos xquic''utula'' chiquiwech: ¿Anchique c''a
    ri xrojo'' xu''ij chake riq''uin ri tzij ri xeru''ij? Cami xe chic juba'' tiempo
    xquinitzu'', roma yibe; pero xtik''ax chic juba'' tiempo, y ja xquinitzu'' chic
    jun mej (bey); c''ajari'' yitzolaj chic chila'' riq''uin ri Nata'' Dios, xecha''
    ri discípulos chiquiwech.'
  pah-NT: 'Nurã jararamo Jesus''ga remimbo''ehara''g̃a ei ojohupe: —Marãi ga poro
    javo nhande ve? ei g̃a. A''ereki ga e''i: “Kotihĩ po ti pe ndajirepiagi jiji.
    Aerẽ po ti pe ji repiaga''javi nehẽ,” e ko ga ko, ei g̃a. “A''ereki ji aho kiro
    jiruva''ga pyri,” e ko ga nhande ve ko, ei g̃a ojohupe.'
  sja-NT: 'Mãga ũridak''ãri, chi k''õp''ãyoorã ũk''uru ãchi pitapai pedee para beeji:
    —¿K''ãata jara k''inia bɨma, ajida, na pedee: “Na ewari mɨ unuda-e pait''ee, mamĩda
    aɨ t''ẽepai waya unudait''ee”? ¿Ichiaba k''ãata jara k''inia bɨma nãgɨ́ pedee:
    “mɨ Ak''õremaa wãru perã”?'
  xed-xed: 'Ka sanlaha ma duhwalhani mataba hahəŋ hahəŋ mantsa: «“Ta ɓets nzɗa nghəglaŋta
    a kuni ta iʼi wu, ɓats nzɗa guli ná, dzaʼa nghəglaŋngha kuni iʼi guli. Nda sliʼa
    yu da Da,” kaʼa ná, gwaɗa wu tsa gwaɗa ya ta gwaɗamata tsi na?»'
  glk-glk: 'اون وخت بعضی از اونه شاگردأن همدیگره بوگفتیدی: «اونه منظور از اَ حرفأن
    چی‌یه کی: ‹پس از مدته کمی، دِ مره نیدینیدی و پس از مدته کمه دیگری بازم مره دینیدی›؟
    یا اَنکی گه ‹چونکی پئره ورجه شوئون درم›؟»'
  mks-NT: 'A̱nda̱ já na̱casáhá java na̱ xíca tuun xi̱hi̱n á cán ndáca̱ tu̱hún táhan
    na já cáchí xi̱hi̱n táhan na já: —Ndía̱ cúni̱ ri Jesús cachi a xo̱ho̱ tá cáchí
    a̱ ña̱ ja̱ chá cuití va ta a̱ cúní ga̱ í mé á ta tá na̱ndihi já cuni tucú mé á.
    Ta cáchí a̱ ña̱ cúú á sa̱há ña̱ quee a cu̱hu̱n a̱ nu̱ íin Ndióxi̱, tátá a̱.'
  gfk-S: 'Ari ta ira nuno bulu na harausur di ga hartiritiri ta di be, “Aso no pipilaina
    ikin ra katano i tange ie be dahine um ma pa dait nale nes ie sene be namur dahine
    dait na nes ie? Ma hohaam no pipilaina bileng ikin ra katano iga tange ie? Iga
    tange horek: ‘Kinong aiou ni hana utuma hone Mama.’”'
  bmu-bmu: Mewö jiiga gwarekurupŋi yeŋgöreŋök tosatŋan nanŋinök kewö eraum mötket,
    “Keu kewö jiza, ‘Nalö töröpŋi kun teköiga iŋini ni qahö nekŋe. Miaŋgö andöŋe nalö
    töröpŋi kun teköigun mönö asuhum eŋgibi ölöp kunbuk nekŋe,’ aka keu kun kewö jiza,
    ‘Ni Iwinaŋgöreŋ öŋgömam.’ Mewö jiiga mötzini, keu yahöt miaŋgö könaŋi mi denöwö?”
  dgz-dgz: Ap anega wani gapan Iesu watu enamot mega upi gare gare ase ma wawa mutan
    anega wane, “Iwa dimen nop map anega wani, koni otu da nu sia ya yawait, amba
    koni otu da nu me sia yawait, amba me Mamewa inewa aeta?”
  eng-GNV: Then said some of his disciples among them selues, What is this that he
    saieth vnto vs, A litle while, and ye shall not see me, and againe, a litle while,
    and ye shall see me, and, For I goe to the Father.
  zaa-NT: 'Làniana ra luetsi tuchùppa ca discípulo qui''áa: Biani nuą'' rèe ri''u:
    Chi'' taáduą íl·lani hora labiru ila''ni le inte'', pero áti''to'' taá bitola
    nna ila''ni le inte'' attu porqui''ni éya''a'' làti dua Tatáa.'
  eng-WEBSTER: 'Then said some of his disciples among themselves, What is this that
    he saith to us, A little while, and ye shall not see me: and again, a little while,
    and ye shall see me: and, Because I go to the Father?'
  guh-guh: 'Nexata pijajiviyajuvënëvi nayanijoba ëpamonae. —¿Detsa majumaitsi pajumeje?
    Jesús nacajumaitsi: “Caematacabibejecujinae rabaja apo panetaemë tsane. Itsiata
    icatsia itsamatacabibejecujinae panetaename. Bajara jane xuacujinae ponaenajë
    baja taxajavabetsia,” nacajai.'
  bon-bon: Poto abiberäja bägrä cina teemeteme ätemläjinisi egä, “Tabe baa ngena tääpume
    nijinige egä, ‘Matikolä padare ingwe gaabe ca weene lica page näpänepeye cebine.
    Cuta puma cita ca matikolä padare ingwe gaabe ca weene cääri cuta page näpänepeye
    cebine.’ Tabe cuta jiicige egä, ‘Apu gyene, ingle cane Babe bau me ädenine.’
  nhw-BL: 'Huan sequin tiimomachtijcahua timotlatzintoquiliyayaj: ―¿Tlaque quiijtosnequi
    quema Jesús techilhuía ica se ome tonali ayacmo tiquitase, huan teipa ica seyoc
    se ome tonali sempa tiquitase? ¿Quenque techilhuía elis quej ni pampa yas campa
    itztoc iTata?'
  swh-ONEN: Baadhi ya wanafunzi wakaulizana, “Ana maana gani asemapo, ‘Bado kitambo
    kidogo nanyi hamtaniona na tena bado kitambo kidogo nanyi mtaniona’? Naye ana
    maana gani asemapo, ‘Kwa sababu ninakwenda kwa Baba’?”
  wbi-wbi: Vamo mu vavulanisivua vaake vakava viposania viiti, “Asi, kwe kuti kiki
    pano iiti, 'Ghusighile nsiki n'debe namukunyaagha, neke pambele unsiki n'debe
    mukunyaagha? Na pano iiti ulwakuva niluta kwa Nhaata?”
  bba-bba: Mɑ win bwɑ̃ɑbu ɡɑbu bɑ bikiɑnɑmɔ, mbɑ yen tubusiɑnu ye u sun sɔ̃ɔmɔ, ǹ
    n sosi fiiko sɑ ǹ mɑɑ nùn wɑsi, ǹ n mɑɑ kpɑm sosi fiiko sɑ ko nùn wɑ. Mbɑ mɑɑ
    yen tubusiɑnu ye u nɛɛ u dɔɔ win Bɑɑbɑn mi.
  eng-KJVCPB: 'Then said some of his disciples among themselves, What is this that
    he saith unto us, A little while, and ye shall not see me: and again, a little
    while, and ye shall see me: and, Because I go to the Father?'
  kgk-NT: 'Ha hemimbo''e kwéry ndoikwaáiry inhe''ẽ. He''i ojóupe: —“Ãy ndaxe rexa
    are mo''ãi peẽ. Ha upe rire katu xe rexa jevy-ta” he''i kuri nhande-vy. “Aha-gwi
    xe Ru oiko ha-py” he''i kuri nhande-vy, he''i ojóupe.'
  waj-waj: 'tuduu rikiada ari ngiaammuau vooyaano ngiari yapara ngiari yaparaida tunoo:
    Aanii kua oyaivainno ivo tiita itaa kua tiinnee? Ivo tinoo: Kiisa suai fai ngia
    hama ni taaravai. Fai ngia kava kiisa suai nnaagiai ni taaravaivee, kiaa kioo
    vo kuavai tinoo: Na ni Napoonnasi kuanaraivaara itaa kua kiaunoo, tinoo.'
  cpy-cpy: 'Ari rojampita-wakaanaka riyotaani, ikantzi: “¿Oetaka ikantako-tziri? Ikantayi-takae
    kapichoki-tapaaki eero añaayiteeri, roo kanteencha aririka ojamani-witakyaa eepichokiini
    aritaki añahaeri, tema riyaatatzii ijeekira Ashitariri.'
  ekk-PKP: 'Mõned tema jüngritest ütlesid üksteisele: „Mida ta mõtleb sellega: „Veidi
    aja pärast ei näe te mind enam, aga siis veidi aja pärast te näete mind“ ja „Sest
    ma lähen Isa juurde“?“'
  mpx-mpx: Wana tohago enuna hi pebaaba-agil hi ba, “Wana baaba ana sapu ga i ola
    toto i ba, ‘Sauga kekeisi abwe nige nuku kikiteyau, yaa sauga kekeisi al abwe
    nuku kiteyau’? Ge i ba al, ‘Nau ya nana Nam elana.’”
  wbp-wbp: Ngulalu-nyanu kurdungurlu-paturlu payurnu, “Nyarrpa-ka Jijajiji wangka
    ‘nganta kapurlipa parra-patu-mipaku nyanyi, manu nganta kularlipa nyanyi, manu
    nganta kapurlipa nyanyilki-yijala’? Nyiyaku-nganpa kuja wangkaja ‘nganta kapu
    pina-yani nyanungukupalangu-kurra nganta’?
  luo-luo: Moko kuom jopuonjrene nopenjore e kindgi giwegi niya, “Ere tiend gima owachonwa
    ni, ‘Bangʼ kinde matin ok ubi nena, to achien unuchak unena,’ kendo owacho bende
    ni ‘adhi ka Wuoro’?”
  nhe-NT: 'Huan sequin tiimomachtijcahua timotlajtlaniyayaj: ―¿Tlaque quiijtosnequi
    quema Jesús techilhuía ica se ome tonali ayoc tiquitase, huan teipa ica seyoc
    se ome tonali sampa tiquitase? ¿Para tlen techilhuía elis queja ni pampa yas campa
    itztoc iTata?'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ ܕܒܹܐܡܵܪܵܐ ܝܠܹܗ
    ܐܸܠܲܢ: ’ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܠܹܐ ܚܵܙܹܝܬܘܿܢ ܠܝܼ، ܐܝܼܢܵܐ ܡܸܢܕܪܸܫ ܡ̣ܢ ܒܵܬܪ
    ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܠܝܼ، ܣܵܒܵܒ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܟܸܣ ܒܵܒܵܐ‘؟“'
  esk-NT: Iḷaŋitguuq maliġuaqtaiñ uqaaqsiñiqsut avatmun, “Sumik uqautivatigut itnaqami,
    ‘Akuniisruŋaqasri qiñinġiġisigipsitña aasriiñ taamuunavak qiñiaqsiḷgiḷḷuŋa,’ suli
    itnaqami, ‘Aullaġniaqtuŋa Aapamun’?
  msb-msb: Kaya didi nagpahurunga-hunga an iba san iya mga disipulos, “Nano daw an
    iya gusto sabihon na sa halip-ot na panahon dili ta na siya makikita, pakatapos
    dili madugay makikita naman gihapon naton siya? Nano man ini na mabalik siya sa
    Ama?
  cpa-NT: 'Jøng² ca¹qui² ca¹ŋai¹ dsa² quianh¹³dsa ju³roh¹³. Ca¹juúh²dsa: ―¿He² hniu¹dsa
    juúh²dsa jǿg³ jøng² hi² cu²hna² jø² hei¹² hi² lé² tsa¹ma¹ne¹³ jniang³ dsa, jøng²
    ne¹³ jniang³ calah na³ma²ca¹tsø³jue¹³ cu²hna²? ¿He² hniu¹dsa juúh²dsa hi² dsánh¹dsa
    ja³guǿ¹³ ti³jmi²dsa?'
  dso-dso: ସେବେଲେ ତାର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି କେତେ ଲକ୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ
    । “ସେ ଆମ୍‌କେ କଇଲାନି, ଚନେକ୍‌ ଗାଲାପଚେ ତମେ ଆରି ମକେ ଦେକି ନାପାରାସ୍‌, ଆରି ଚନେକ୍‌ ଗାଲେ
    ମକେ ଦେକ୍‌ସା । ମୁଇ ଏବେ ବାବାର୍‌ ଲଗେ ଗାଲିନି ବଲି କଇବା ଅରତ୍‌ କାଇଟା ?”
  meu-meu: Ena hahediba haida sibodia e henanadai heheni, eto, Ina na dahaka ia ese
    e hamaorodamu, e tomamu, “Asi vanahana na basio itagu, ma asi vanahana ma ba itagu”
    bona “Badina be Tamagu dekena bainala”?
  yva-NT: Apa arakove wo araniva jewen, naije wayao vambinibe ware, “Yesus apa ayao
    kavoe po raura ama ine no tai rui? Pare, ‘Kavinta wapo rinaene jewen, umba kavinta
    nakato wapo rinaen akato.’ Muno pare, ‘Risyamo syoroto no Injaya nui’?!
  dgc-dgc: Nadid, pékabati du alagad na ta éya a kinagi na, éy négpakipakelagip side,
    a kinagi de, a “Bakit kagi na a kétihék kan san dén a panahun éy éwan tam dén
    meta, sakay kétihék man dén a panahun éy meta tam kan dén siya a huway? Sakay
    anya wade be i kahulugina no kinagi na, a kona sa da magsoli kan Nama na?
  zpm-NT: 'Zeeṉe bdzion no sca rnee me, blalaa no psilo no rnabdiidzlsa no rnee no:
