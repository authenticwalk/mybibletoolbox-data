verse: JHN.016.007
translations:
  kpx-kpx: Iale di hoto seleve ko louge evive. Di la halevei tige keu duave. Kosealemo
    di la halevei tioholige la hoesegeveveve Munanae Tumuu bae lae loholivebene. Isito
    dana la halevei tiniege laheho hanavoge auna lohoi.
  okv-H: te ungota degi ke be pere aisona amo ungota irari javotoho avoembo na ere
    pambuhona. Eto na pambae amo ungota hondate ari embo Ahihi Otohu na mane puvuresuja
    te nanena pambuto ikano ungota degi puvuresuja
  tbo-tbo: A baha duma uyahimi, u naena i haki wahaga, babana inapa ega a nehalemi,
    apega Tu hagu ina nei uyahimi. Ma a nehalemi po a nae yaka, Tu hagu apo a himili
    uyahimi.
  mal-C: 'എന്നാൽ, ഞാൻ നിങ്ങളോടു സത്യം പറയട്ടെ: നിങ്ങളുടെ നന്മയ്ക്കുവേണ്ടിയാണു ഞാൻ
    പോകുന്നത്. ഞാൻ പോകാതിരുന്നാൽ ആശ്വാസദായകൻ നിങ്ങളുടെ അടുക്കൽ വരികയില്ല; ഞാൻ പോയാലോ,
    അദ്ദേഹത്തെ നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കും.'
  grc-SR: Ἀλλ᾽ ἐγὼ τὴν ἀλήθειαν λέγω ὑμῖν· συμφέρει ὑμῖν ἵνα ἐγὼ ἀπέλθω· ἐὰν γὰρ ⸋ἐγὼ⸌
    μὴ ἀπέλθω, ὁ παράκλητος ⸂οὐκ ἐλεύσεται⸃ πρὸς ὑμᾶς· ἐὰν δὲ πορευθῶ, πέμψω αὐτὸν
    πρὸς ὑμᾶς.
  bgc-bgc: फेरभी मै थारैतै साच्ची कहूँ सूं, के मेरा जाणा थारे खात्तर ठीक सै, क्यूँके
    जै मै ना जाऊँ तो वो मददगार थारे धोरै कोनी आवैगा, पर जै मै जाऊँगा, तो उस ताहीं
    थारे धोरै भेज्जूँगा।
  khz-khz: Na taunatauna avaikilamina e gomi gemi nama ulanana gomi aomi na alaka-gerevagina,
    alakana. Kwalana pene au ati pana laka genai, Veveakava Talimana, Veaga Palaguna,
    gemi ai ati pene vogomai. Na pene au pana laka genai, gemi ai pana tugu-maia.
  deu-TKW: 'Aber ich sage euch die Wahrheit: es ist euch gut, daß ich hingehe. Denn
    wenn ich nicht fortgehe, so kommt der Fürsprecher nicht zu euch. Wenn ich aber
    hinziehe, werde ich ihn zu euch schicken.'
  zsr-NT: Nedaꞌ rëpaꞌ lbiꞌiliꞌ le nac gdutë li. Dxiꞌar gac queëliꞌ huöjaꞌ, le chquiꞌ
    cuhuöjaꞌ, cutu dusóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy, Nu naꞌ gaclen lbiꞌiliꞌ len huiꞌ
    zxön lbiꞌiliꞌ, san chquiꞌ huöjaꞌ, gsölaꞌa‑nëꞌ, dusóalenëꞌ lbiꞌiliꞌ.
  lin-lin: Nzokande, nalobi na Ngai kaka bosolo. Ezali penza mpo na bolamu na bino
    ete Ngai nakende ; pamba te soki nakeyi te, Molobeli akoya te epai na bino ; kasi
    soki nakeyi, nakotindela bino Ye.
  hns-NT: Bakie ham toelogse sattje ke bataaila kie toelog khaat bestar hai kie ham
    djaabe. Djab ham na djaabe tab tieha dewe Waala na aai sakie. Bakie djab ham djaabe
    tab ham oke toelogke lage pathaabe.
  noa-E: Pari mag mʉ maju a chirʉmʉn, chadcha pãach wajapcha amkhĩraugui ajim. Mʉ
    maba akhiin, Ẽwandam Akhaar mag pãar khĩir jãsenkhajujã bëebaju. Magarrau mʉ petaawain
    chadau mʉchdëuchata mʉch jũrr mag pãar khĩir jãsenkhajujã pʉ̈ijugui ajim.
  eng-EMTV: Nevertheless I speak the truth to you. It is profitable for you that I
    go away; for if I do not go away, the Helper will not come to you; but if I depart,
    I will send Him to you.
  mib-NT: 'Jendaá cahán rī jiín ró: Jeē váha máá ró jijnáhan ró cúu jeē quihín rī.
    Chi núu tú quihīn rī, te ma quíji Yaā chindéé ñáhán róhó te sáha ya jeē cóo sɨɨ̄
    ni rō. Te núu cuahān rī, te tají rí yā quiji ya nuū rō.'
  lif-NT2: कर इङ्‌गाॽ से़क्‍खाःन् मे़त्‍निङ्, इङ्‌गाॽग पेःक्‍काबान्‍ने खिनिॽ लागि
    नुःबा पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ मे़बेःक्‍कान्‍ने़ फाॽग्र कुभाॽ के़बिबा
    सेसेमाङ्‌ङिन् खिनिॽओ मे़युने़न्‍लो, कर इङ्‌गाॽ पेःक्‍काआङ् खुने़ॽ खिनिॽओ पाङ्‌घुङ्
    युःसुङ्‌लो॥
  xnj-xnj: Nambu nene nikuvajovela uchakaka, mbanga yinu nene nihamba, muni ngati
    nangahamba mtangatila nakubwela kwinu. Nambu nakahambayi, ndi, nikumtuma kwinu.
  mmx-mmx: Ketla a tong tuturun i rinimi. I lox avukat do nenia ana on basinge nimi.
    Do nenia a noxo onon, laradi loklok tooro noxo vot pasa nimi. Ketla do ana onon,
    nenia anaba riki aonon i ude saparap nimi.
  cbr-NT: Usai 'iabi cana asérabi mitsu cain, upitaxmi 'ë cupí 'icanun cana 'ëx cuanin.
    'Ëx cuancëbëma ca an uni 'aquinti, Nucën Papa Diosan Bëru Ñunshin Upí, ax mitsubë
    'i utima 'icën. Usa 'aínbi cana 'ëx cuanquin a xuti 'ain.
  tee-NT: Para ju quit'in iclajunau ju stavasalanti. Akts'iya palai k'ox ju milacata'an
    ni ac'anchokolh ju lact'iyan. Acsni va jantu ac'anchokolh pus ju a'aktaijunu'
    jantu catitalakmin ju uxijnan. Para ni ac'ana' pus acmalakachatachilhch.
  eng-LSV: But I tell you the truth; it is better for you that I go away, for if I
    may not go away, the Comforter will not come to you, and if I go on, I will send
    Him to you;
  cak-NT: 'Pero ren can ketzij ri nin-ij chiwe: Can utz nu''on chiwe chi yibe yan;
    roma xa manak xquibe, manak xtoka ri Espíritu Santo ri nito''n iwichi. Pero xa
    yibe yan, can ja'' nintak-pe.'
  pah-NT: A'itituhẽva'ea ji imombe'ui pe me. Jihoa po ti pyry hete tuhẽ pe me nehẽ,
    ei ga. Ji hoe'ymame nduri po ti pepokohara pe pyri nehẽ Tupana'ga ra'uva. Ji horame
    po ti ji a'ea mbuhurukari pe pyri nehẽ, ei ga g̃a pe.
  sja-NT: Mɨa wãarata jararu. Parã-it'ee piara bɨ mɨ wãmerã. Mɨ wã-e pɨrã, Ak'õre
    Jaure, Tachi K'aripapari, che-e pait'ee parã ome bapariit'ee. Mamĩda mɨ wãru pɨrã,
    mɨa iru pëiit'ee parãmaa.
  xed-xed: Kahwathwata na skwi ta mnaghunata yu na. Mal ma na laghwi dzaʼa laghu yu
    na kata ta kaghuni. Ka laghu a yu wu, sata a tsa mndu dzaʼa kata kaghuni ya da
    kaghuni wa. Ka laghula yu, dzaʼa ghunəgaghuna ghuna yu.
  glk-glk: با اَ حال من شمره حقیقته گم کی می شوئون به نفعِ شومأنه، چونکی اگر نشم،
    او پشتیبان شیمی ورجه نأیه، امّا اگر بشم، اونه شیمی ورجه اوسه کونم.
  mks-NT: 'Joo mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱: Va̱ha chága̱ ná quee e̱ cu̱hu̱n
    i̱. Jáchi̱ tá ná a̱ quée ye̱he̱ cu̱hu̱n i̱ já a̱ cúu quixi ínima̱ yi̱i̱ Ndióxi̱
    coo a xi̱hi̱n ndo̱ ta mé a̱ cán chindeé a̱ ndo̱hó. Joo tá ná quee e̱ cu̱hu̱n i̱
    já chindahá i̱ mé á quixi a nu̱ ndo̱.'
  gfk-S: Iesene mu hadado baak! Utano numu tahtahut, kaie iou ni hana leh. Be ing
    iou pa nile hana leh, no ut na Harharahut pai nale hanawat ukira ho mu. Iesene
    be ing ni hana iou ni tule ise ie ukira ho mu.
  bmu-bmu: '“Mewö maljemö, töndup nöŋön miaŋgö likepŋi keu ölŋi kun kewö jibi mötket:
    Nöŋön eŋgömosöta liliŋgöba öŋgömami, miaŋgö ölŋan asuhuiga mönö kewö mem ölöwak
    eŋgima: Nöŋön öŋgöba köiput Toŋi melaibiga eŋgöreŋ eta uruŋine gema. Nöŋön qahö
    eŋgömosöta öŋgöbileŋak ewö, Toŋi yaŋön mönö eŋgöreŋ etmamgö osima.'
  dgz-dgz: Go ne tavewa di wadiaivin. Ame e kakaewa ega menan ne angewan. Ame ne da
    ya angepenawa, ne e wat ago ega Guewa Woup Seniwa da enan ya watu enapen oneta.
    Go ne angain amba me watu enain.
  eng-GNV: 'Yet I tell you the trueth, It is expedient for you that I goe away: for
    if I goe not away, that Comforter will not come vnto you: but if I depart, I will
    send him vnto you.'
  zaa-NT: Riquixa'ánia' le nu ná lí taá, qui'ni para bien qui' ba le acca éya'a';
    porqui'ni canchu labí éya'a' nna, entonces labí ìta Enne' ná Consolador lani le.
    Pero canchu éya'a' nna, ithel·la' ye' e para thúe lani le nna gata' la'ỹeni lo
    losto' le.
  eng-WEBSTER: 'Nevertheless, I tell you the truth: It is expedient for you that I
    depart; for if I go not away, the Comforter will not come to you; but if I depart,
    I will send him to you.'
  guh-guh: Palivaisi aeconoxae pacatsipaebijitsiatsi, pexaniajailivaisi cajena. Pacatoxanepanaena
    itsa baja pacavecuaponaenatsi. Itsa apo pacavecuaponae tsipaetsi, apo pacatopatsitsica
    tsipae Espíritu Santo papecayajavaponaponaenexa. Espíritu Santo pacayavenonabiabiana.
    Pacajamatabëcuene asaëyaexanaenanua. Itsa ponaenajë taxajavabetsia, nexata Espíritu
    Santo pacatoitorobianicatsi.
  bon-bon: Cane toraca mene jijenininine weebibine, egä ai lui miiji gyene cane weeme
    bau ca äyeblingtame, ingle cane liba lica äyeblingtenine, piba Aceji Seemo te
    lica pagege weeme bau me otni weebibine ätityerame. Yepä cane liba äyeblingtenine,
    cane pa täätyepepene teebine weeme bau me.
  nhw-BL: Pero nimechilhuía catli melahuac. Más cuali para amojuanti sintla niyas.
    Pampa sintla amo niyas, amo hualas nopa Tlayoltlalijquetl. Pero quema nimocuepas
    campa nihualajqui, nimechhualtitlanilis.
  swh-ONEN: Lakini nawaambia kweli, yafaa mimi niondoke, kwa kuwa nisipoondoka, huyo
    Msaidizi hatakuja kwenu, lakini nikienda nitamtuma kwenu.
  wbi-wbi: Nikavavuula isa kyang'haani kuuti, luuva lunofu kulyumue une nivuuke, ulwakuva
    ningaleke pivuuka uNtangili naangise. Looli ningalute nikunsuung'ha kulyumue.
  bba-bba: Kɑ mɛ, nɑ bɛɛ ɡem sɔ̃ɔmɔ, bɛɛn ɑrufɑɑniwɑ nɑ̀ n dɑ, domi nɑ̀ kun de, Dɑm
    Kɛ̃ɔ wi, u ǹ sisi bɛɛn mi. Adɑmɑ nɑ̀ n dɑ kon bɛɛ nùn ɡɔriɑmɑ.
  eng-KJVCPB: 'Nevertheless I tell you the truth; It is expedient for you that I go
    away: for if I go not away, the Comforter will not come unto you; but if I depart,
    I will send him unto you.'
  kgk-NT: Ha anhetegwa tee va'e amombe'u-ta peẽ-my. Xe apytave ramo pene ndive, naiporãi
    arã peẽ-my. Ha aha ramo katu iporãve va'erã peẽ-my. Ndahái ramo, nogwahẽi arã
    ou-vy peẽ-my pene pytygwõharã. Ha aha ramo katu, ambou va'erã peẽ-my pene pytygwõharã.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Na ngiiiyara yaata utuee ngia yoketaama
    variaaraivaara na kuanaravee. Hama fai na vino fai Ngiiiyara Kua Tiraivo hama
    ngiiisi tiinaravai. Fai na viee titano fai ivo ngiiisi tiinaravai.
  cpy-cpy: Pikemi nokaman-temiro kyaariperori. Rootaki kameetha-tzimo-tzimi. eerokapaeni
    niyaatee. Tema eerorika niyaatee, eero opoki iitachari ‘Ookakowentantaniro’ otsipa-shire-teemi.
    Rooma arika niyaatee, naaka otyaanta-paeroni.
  ekk-PKP: 'Aga ma räägin teile tõtt: teile on parem, et ma lähen ära, sest kui ma
    ei läheks, ei tuleks teie juurde Lohutaja. Kui ma ära lähen, saadan ma tema teie
    juurde.'
  mpx-mpx: 'Yaa ya ba tunahot eliyamiu: wami waisi kaiwena te nau ya eegon, kaiwena
    ebo nige na eegon, Tolabe nige ni nenem eliyamiu. Yaa ebo na egon, inoke abwe
    na patuna ni nem eliyamiu.'
  wbp-wbp: Junga karna-nyarra wangka. Kajirna pina-yani Kirdana-kurlangu-kurra, ngakaju
    kapurna jinta-kari Rdarrkanpa pina-yilyamirni nyurrurla-kurra. Ngana Rdarrkanpaju?
    Ngulaju yangka Pirlirrpa Kaatu-kurlangu. Kajilparna yaninja-wangu nyinakarla nyampurla-juku
    nyurrurla-kurlu, ngulaju kujaju maju. Kajilparna nyinayarla nyampurla-juku, kulalpa
    Rdarrkanpa yantarlarni nyurrurla-kurraju.
  luo-luo: To awachonu adier ni dhi ma adhigo biro kelonu ber. Ka ok adhi, to Jakony
    ok bi bironu; to ka adhi eka abiro oronugo.
  nhe-NT: Pero nimechilhuía tlen melahuac. Más cuali para imojuanti intla niyas. Pampa
    intla ax niyas, ax hualas nopa Tlayoltlalijquetl. Pero quema nimocuepas campa
    nihualajqui, nimechhualtitlanilis.
  aii-aii: ”ܫܪܵܪܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܥܲܡܵܘܟ݂ܘܿܢ، ܨܦܵܝܝܼ ܝܠܵܗ̇ ܩܵܬܵܘܟ݂ܘܿܢ ܕܐܵܢܵܐ ܐܵܙܹܠ݇ܢ.
    ܐܸܢ ܠܵܐ ܐܵܙܹܠ݇ܢ، ܗܲܝܸܪܵܢܵܐ (ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ) ܠܹܐ ܐܵܬܹ‌ܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ. ܐܝܼܢܵܐ ܐܸܢ
    ܐܵܙܹܠ݇ܢ، ܒܸܬ ܫܲܕܪܸܢܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan iḷumutuuruamik nipliutigipsi, iłuatlukkisiruq aullałiksraġa. Uvvatakku
    aullanġitchuma ikayuqtiksrapsi utlaŋnianġitchaasri. Aglaan aullaġuma tuyuġigisigiga
    ilipsitñun.
  msb-msb: Kaya lang matuod gayod na ini na paghali ko para sa iyo sadiri na kaayuhan
    kay kun dili, dili man mapakadi sa iyo an Parabulig. Pero kun maghali ako papakadion
    ko siya sa iyo.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Dsio¹ báh³ lé² quianh¹³ hniah¹² hi² neh¹³jni.
    Di³ ha¹chi² jií¹ jmi²dsí² han¹³, dsa² mi¹hog¹³ hniah¹² héi², ju³ná³ tsa¹neh¹³jni.
    Jøng² tsë́³jni dsa² héi² juu¹² ja³tiogh³ hniah¹² na³ma²ca¹ŋáh¹jni.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ମୁଇ ଉଟିଜିବା ବିସଇ ତମର୍‌ ପାଇ ଗଟେକ୍‌ ମଙ୍ଗଲର୍‌
    ବିସଇ ଅଇସି । କାଇକେ ବଇଲେ ମୁଇ ନ ଗାଲେ ସାଇଜକାରିଆ ତମର୍‌ଟାନେ ନ ଆସେ, ମୁଇ ଗାଲେ ତାକେ ତମର୍‌ଟାନେ
    ପାଟାଇଦେବି ।
  meu-meu: 'Hereva momokani na gwaurai henimuimu: ihanamomui totona baina rakatanimui;
    badina be basinama rakatanimui, Hekaha Tauna na dekemui basinema mai; a bainala,
    bena baina siaia dekemui ai.'
  yva-NT: Weramu ana tugae mamo Sya syoroto mamo ngkov irati wasai. Weye ranivara
    syoroto jewen, weamo Anawayo Vambunino mo wasaeranande indati nde wasai jewen.
    Weramu ranivara syoroto, indati Syo ratutir nde wasai.
  dgc-dgc: Pero entan moy, kagin ko dikam i katutuhanan, a kaigian moy ye da maglakadék
    dén. Eng éwanék méglakad, éy éwan umange dikam tu Katulung moy. Pero éng méglakadék
    dén, éy paangen ko siya dikam.
  zpm-NT: '’Gneli naa lo to gaṉle: Mazd wen goṉ tsie to zeeṉe laa naa guia lo meṉ
    ne pxeeḻ naa, sac teḻne cuëz naa nu, grieelod guiaad meṉ ne guiadchoobladz zdoo
    to ga. Saṉgue teḻne guia naa, dzigo naazhal cxeḻ me.'
  hix-NT: Tekhokahoryehra mak manatxhe. Onà wyaro yaworo xaxa àkehe, owyanye. Amnye
    ohxe harha nyhe manatxhe, ohyayenye rotonàr ke mak ha, kekon hatà. Ohyayenye àtohra
    rma ryehtoko, ohyakanye omokhàra naha, ayakoronomanye ro komo. Ohyayenye rototxhe
    haxa, noro ànyakyaha, ohyakanye. Àro ke, ohxe harha nyhe manatxhe hampànà, ohyayenye
    rotonàr ke mak ha, kekon hatà, Txesusu.
  sim-sim: Hako omendingak jirin amu sawenduwa, os jirin a hala ikwa oso jivi sira.
    Mberem ushiwak? Os jirin a hala ina ambu nahi, Masikome Avui Wasilakahi mbeek
    taha jirin jelyakwa ambu ri, wahau. Hako halanak a ihi na mbashinak or taka.
  npi-ULB: म तिमीहरूलाई साँचो भन्दछुः म जानु नै तिमीहरूको निम्ति असल छ । किनकि म गइनँ
    भने सल्लाहकार तिमीहरूकहाँ आउनुहुनेछैन, तर यदि म गएँ भने म उहाँलाई तिमीहरूकहाँ
    पठाउनेछु ।
  cgc-cgc: Piro, sugiran ta kyo ta matuod na mas dayad para ki kyo daw bilin ta kyo
    tak daw magpadayon a na duma ki kyo, dili miling isya an na magduma ki kyo na
    sal-i ki yaken na mag-ubay ki kyo. Piro daw bilin ta kyo, ipadala ko kanen an
    naan ki kyo.
  tim-tim: Galalupne, nâ bundâk makyeŋgire nâŋgâŋet. Nâ hepun yekmâ ariwerân amâ ye
    tânyeŋguwiangât. Dâ bo arire maine Anutuŋe Heak âlepŋe bo huŋgunaŋdo âmâ bo gem
    tânyeŋguwop. Dâ ariwian âmâ nâŋe âlepŋe huŋgun aŋdere togowiap.
  yor-yor: Ṣùgbọ́n òtítọ́ ni èmi ń sọ fún yín; àǹfààní ni yóò jẹ́ fún yín bí èmi bá
    lọ, nítorí bí èmi kò bá lọ, Olùtùnú kì yóò tọ̀ yín wá; ṣùgbọ́n bí mo bá lọ, èmi
    ó rán an sí yín.
  wos-wos: “Némbuli mwi hundi wuni guniré we. Wuni yiwut, wu yikafre dé. Wuni yihafi
