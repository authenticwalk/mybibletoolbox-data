  kxv-kxv: ସାମା ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ନା଼ନୁ ହାନାୟି ମିଙ୍ଗେତାକି ନେହେଁ, ଇଚିହିଁ
