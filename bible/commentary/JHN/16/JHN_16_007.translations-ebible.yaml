    yaꞌebesinegomi. Weyahina ꞌeguma geyaꞌabwa yaꞌebeꞌebe sinegomi, nata geyaꞌabwa
    wete Tolemaina ꞌitautauyama ꞌoimiya. Ma hesi ꞌeguma yaꞌebesinegomi ma yatauya,
    nata ꞌami Tolemaina yahesumaneyama ꞌoimiya.
  cbt-NTPO: No'tëquën itëranquëma'. Canpita marë' paanta'huaso' noya, tënahuë. Co
    paantahuatohuë', Ispirito Santo co o'marinhuë' catahuainquëmaso marë'. Nipirinhuë',
    paantahuato, ina a'patimaranquëma'.
  srn-NT: Mi e taigi unu tru tak' a moro bun gi unu efu Mi gwe. Bika efu Mi no go,
    dan a Trowstuman no o kon na unu. Ma efu Mi gwe, dan Mi o seni En kon gi unu.
  cta-NT: Pana ná cube tsa tiꞌ ma̱. Chaꞌ liñi nda naꞌ loꞌo ma̱ juani ―nacui̱ Jesús―,
    chaꞌ tsoꞌo la tyiꞌi̱ ma̱ si cua ndyaꞌa naꞌ. Ná ca̱a̱ Xtyiꞌi ycuiꞌ Ni nu xtyucua
    jiꞌi̱ ma̱ lcaa tsa̱ si ná tyaꞌa naꞌ, chaꞌ nu loꞌo tyaꞌa naꞌ, liꞌ ta naꞌ jiꞌi̱
    nu biꞌ ca̱a̱ Ni.
  bqc-SIM: Sĩana málɛ oɛ́, ma taa a àikɛɛ́, asa tó mi tao, Zɛnnↄdepi a mↄ́wáo.
    Tó ma ta, má aà zĩwá.
  tcz-CHONGTHU: Ahinla tahbeh a kaseipeh nahiuve, keima kapotdoh chu nangho dinga
    phatchomna joh ahi, ajehchu keima kaum laisea nangho kithopi ding chu hung theilou
    ding ahi. Ahin keima kapotdoh teng, Lhagao Theng chu nangho henga kahin sol ding
    ahi.
  mar-mar: तरीही मी तुम्हास खरे ते सांगतो, मी जातो हे तुमच्या फायद्याचे आहे, कारण
    मी गेलो नाही, तर कैवारी तुमच्याकडे येणारच नाही; मी गेलो तर मी त्यास तुमच्याकडे
    पाठवीन;
  snp-snp: Etiti minafa, namo ka ona logimowe. Linate ufe lenawae, loto ya itibito
    dinagolowe. Namo itibito idámenamo ya linatedoka adi olu faka lenami we ya lomámenagoliye.
    Yamu dito ilifi meloneto ya linatedoka lumunami ne.
  isl-isl: Ég segi ykkur satt, það er ykkur til góðs að ég fari, því að fari ég ekki,
    þá mun hjálparinn ekki koma. En ef ég fer, þá kemur hann, því að ég mun senda
    hann til ykkar.
  spy-NT: Nteenee āmwoowook manta kule karaam ām wōlēē ōmiitē yoo kāāwē suwāāyooku
    Tāmirmiryēēt kuchō wōlēē ōmiitē, kuuyu yoo kāmāāwē, māchōōnii ꞉Tāmirmiryēēt chokuyēētyēēchook.
  xnn-xnn: ngem ibagak nan tet-ewa ken dakayo, pagawisanyo met laeng nan komaanak
    tay no adiyak komaan et adi mabalin ay omali nan Ispirito Santo ken dakayo ngem
    isnan komaanak et ibaak siya ta badbadangana dakayo.
  mwe-mwe: Ikabheje, kweli ngunakummalanjilanga, mbaya nne nyabhule, pabha ngajabhule
    Nkujanguta jula, akanjiilanga. Ikabheje, nyendaga, bhai shinintume kungwenunji.
  tte-tte: Yawalo yawasosi kolimiu, ami namwanamwa kaiwena yalologabaegimiu. Kaiwena
    tem nige yalalau kani kami Tosagu nige ilalaoma, mwa yalau na kami Tosagu yayawasayama
    kolimiu.
  tcs-tcs: Ai spik yupla trutok baut God. Wa, i gobi prapa gud po yupla dat ai go
    go nada ples, bikoz ip ai nogo, da OliSpirit uda go elpe yupla, em nogo kam po
    yupla. Bat wen ai go, ai go sanem kam po yupla.
  hlt-THB: 'Cehlai awitak ka nik kqawn peek khqi: nangmih nami leeknaak ahamni kai
    ka ceh hly. Kai am ka ceh mai mantaw ngaihqep sakkung ce nangmih a venna am law
    ti kaw; cehlai kai ka ceh mantaw anih ce nangmih a venna tyi law kawng nyng.'
  soq-soq: Ne e elepa umanawa wano etale nuala pareidalen. Tane ne dialedina, eulena
    e baila ne elepe anteapa, ipawa ne mai anteapa e saula Aleu kakaiwa mai manlawo
    wisepie nuala badosapi, dia. Tane naita ne elepe anteapa ne me wapaaubepo e manlawo
    wisepi.
  qub-qub: Sumaj tantiyacunquiman. Gamcunapäga mas alli caycan noga aywacuptëmi. Mana
    aywarga Yanapäcoj Espíritu Santuta manami cachamushächu. Aywacurmi ichanga cachamushaj.
  att-att: Á kuruk yù kagiak ku nikayu, ta mammapiá yù ággián naw nu panawát takayu.
    Ta nu arát takayu nakuan panawán, ari nakuan umay yù Ikararuá ni Namarò nga mangabbák
    nikayu. Ngam nu mánawà sangaw nikayu, dobak ku laguk yù Mangilin nga Ikararuá
    ta umay maggián nga mangabbák nikayu.
  bki-bki: Mia makanio, naio monoka tibe na ga. Neber be riano ban kamiu, mia rivu
    laka van kamiu ka nataluvo den kamiu, bior ver navan re, mia Niununo na ijaiano
    naio maka rijikia rimei, avona ver navano, mia neiila naio rimei ea kamiu.
  bqp-bqp: Yãpuran matɛn oárɛ, ma tana ni àre kɛárɛ, zaakũ tó mádi táro, Zɛkũnwode
    pì ni su á kĩnaaro. Tó ma ta, mani a zĩáwa.
  mcp-mcp: Njɨ, tɛɛm bə ntɔ́, mə mə́ jaaw bɨ́ bʉ́bə́lɛ́. Í yida bə bɨ́ nə mfíí nə́
    mə kyéyʉg; mə́ ká bə kú kə, muud mə bá zə dʉ bándʉlə bɨ́ yɛ́ kú zə bɨ́dɨ́. Mə́
    ká yida kə, mə mú bá ntɨ bɨ́ nyə.
  hat-hat: 'Men, m''ap di nou laverite: li pi bon pou nou si m'' ale. Paske, si m''
    pa ale, moun ki gen pou vin ankouraje nou an p''ap vin jwenn nou. Men, lè m''
    ale, m''a voye l'' ban nou.'
  npl-NT: 'Pero Ne nomechilia tlan milák: Okachi kuali manimuika, porke tla amo nio,
    Akin teyolchikawa amo weletis wits nomonawak. Pero tla Ne nimuikas, nomechwaltitlanilis
    Akin teyolchikawa.'
  bgg-bgg: 'Jishii gu nathek shii izai yao: Gu ichiih è dun liak shii ne nathek shii
    wie ro, chiih-è gu ichiih re-è adun arone, nongpho ji ne nathek shii awuii ruii
    phro. Jimagungde gu dun arone, gu è aishii nathek hà thoh ge pha ro.'
  eng-TCENT: But I tell you the truth, it is to your advantage that I go away, for
    if I do not go away, the Helper will not come to you. But if I do go, I will send
    him to you.
  eng-BSB: But I tell you the truth, it is for your benefit that I am going away.
    Unless I go away, the Advocate will not come to you; but if I go, I will send
    Him to you.
  cpu-NT: Iro kantacha pinkeme nonkantemiro kyaaryoori. Iroora kameethatzimotzimiri
    eerokaite niyaatai. Tema eerorika niyaatai, eerora ipoki paitachari ‘Ookaakoventaneri’
    intsipashiretapiintayetaiyaami. Irooma aririka niyaatai, naakatajaantake otyaantapairine.
  san-ASM: তথাপ্যহং যথাৰ্থং কথযামি মম গমনং যুষ্মাকং হিতাৰ্থমেৱ, যতো হেতো ৰ্গমনে ন
    কৃতে সহাযো যুষ্মাকং সমীপং নাগমিষ্যতি কিন্তু যদি গচ্ছামি তৰ্হি যুষ্মাকং সমীপে তং
    প্ৰেষযিষ্যামি|
  tac-NT: Neka 'we a'lá bijchiá aní. Napu'lige ne simisá, julámala ne alué Onorúgame
    Alawala. Alekeri 'emi níriká abé 'la júkuru napurigá ne simela. Ne tabilé simisáká
    'liko pecha nawámalagó alué napu 'we na'temame ju ralámuli, alué napu Onorúgame
    Alawala ju. Ne simisáká 'liko 'la julámala ne alué na'temame jeka napurigá 'emi
    gu'ira asimémpá.
  eng-WEBPB: 'Nevertheless I tell you the truth: It is to your advantage that I go
    away; for if I don’t go away, the Counsellor won’t come to you. But if I go, I
    will send him to you.'
  gfk-H: Senbia muat hadadei baa! Utano numuat tahtahut, kaikek iau ni haan laah.
    Ing bia pa iau na haan laah, no tena Harharahut pa na hanuat ukai ta muat. Iasen
    ing bia ni haan iau na tulei sei ia ukai ta muat.
  viv-viv: Tu gagahe velemoꞋena gananuyabuyabumi be omi yamumu wananuhagana faꞋina.
    KaꞋi Iya keke ganana digo, ami Toveluga agaimiya keke ginaꞋela. Tu kaꞋi ganana
    digo, BanaꞋe ganaꞋiveninisena be omi agaimiya ginahobuꞋela.
  yao-yao: Nambo ngunsalila isyene, kwa liwamba lyenu mmbaya uneji nyaule, pakuŵa
    iŵaga ngunyaula, nkamusi jo ngaika kukwenu. Nambo najaulaga, chingantume kukwenu.
  tgp-tgp: Pani na verea isamim, i pa mele r̃uhu isamim vara a malue. Vara a sopo
    malue, Tuetueni r̃uhu atu i pa sopo er̃i mai vara i tueni kamim. Vara a vano a
    pa r̃ule na Tanume Tapu i mai isamim.
  auc-NT: Incæte botö mïnitö ïmïnite näwangä ämopa. Mïnitö beyæ̈ waa ingæ̈impa, ante
    botö goquïmo ïmopa. Botö wadæ godämaï ïmo baï mïnitö tönö godongämæ̈ në cæquingä
    ïñömö mïnitö weca pönämaï incædongäimpa. Wæætë edæ cöwë goquïmo inte godinque
    botö tömengä ingante mïnitö weca da pönömo ponguingä ingampa.
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Daɡ̶axa mele mejigo, igaataɡ̶a daaditaɡ̶a ejigo,
    odaa Ǥanaxawanatitoɡ̶oditiwaji aɡ̶enagi. Pida nigejigo odaa ja jinimonyataɡ̶awatiwaji.
  bmh-bmh: Iz ze e awaremin go petak pet. Iz utarai unai, go ag isanaramau. Iz i unai,
    ag isanarabun du i alamau. Iz wanemin, izan ag isanarabun Ah Wes palautemin, alamau.
  ctu-BL: 'Mic subeñetla ti isujm: Ñumen uts''at cha''añetla mi tsa'' majliyon. Mi
    ma''anic mic majlel, mach talic la'' waj Pi''leya ba'' añetla. Che'' majlemonix
    mi caj c chocbeñetla tilel.'
  meq-meq: Ayaw! Sərum ha lele, na ye fakuma abəra ɗuh i kurom na, lele. Andza niye
    taɗə na ye gwa bay na, ndo nakə ma deyeweye mata dzəne kurom aye na, ma deyeweye
    sa bay. Ane tuk na, na ye na, na sləra ahaya.
  noa-H: Pari mag mʌ maju ha chirʌmʌn, chadcha pãach wajapcha hamk'ĩraugui hajim.
    Mʌ maba hak'iin, Hẽwandam Hak'aar mag pãar k'ĩir jãsenk'ajujã bëebaju. Magarrau
    mʌ petaawain chadau mʌchdëuchata mʌch jũrr mag pãar k'ĩir jãsenk'ajujã pʌ̈ijugui
    hajim.
  alp-NT: 'Imi persaye Au beteke meije: Au keu bei imire mise lesi ete imi. Le sepo
    Au keu mo hoko Ro Misete Iluake loko imi kena Itapa imi mo. Po sepo Au keu hoko
    Au ulake Iluake loko imi.'
  san-VEL: tathaapyaha.m yathaartha.m kathayaami mama gamana.m yu.smaaka.m hitaarthameva,
    yato heto rgamane na k.rte sahaayo yu.smaaka.m samiipa.m naagami.syati kintu yadi
    gacchaami tarhi yu.smaaka.m samiipe ta.m pre.sayi.syaami|
  kbq-kbq: Hianagi Nagra tamage neramasmue, tamagrima eme tamaza hanigu vugahue, na'ankure
    Nagrama tamatre'na ovanugeno'a, tamaza hu'zana tamagritera omegahie. Hianagi Nagrama
    vanuna, huntanena, Agra tamagritega egahie.
  kbh-kbh: 'Pero ndegombre s̈cuayana: Ats̈e chanjá y chca ts̈ëngaftangbe ts̈abiama
    echántsemna. Ats̈e ndoñe quetsjase, chë Uajabuachaná y añemuayá ndoñe ts̈ëngaftangbioye
    queochátabo. Pero aíñe chanjá, y chora cha ts̈ëngaftangbioye chanjíchmua.'
  ron-LSB: 'Cu toate acestea, vă spun adevărul: este spre folosul vostru să plec,
    căci dacă nu plec, Consilierul nu va veni la voi. Dar dacă plec, vi-l voi trimite.'
  pon-pon: Ari jo, I kajoi on komail melel, me mau on komail I en kola. Pwe ma I jo
    kola jaunkamait jota pan pwara don komail. A ma I kola, I pan kadara don komail
    i.
  nhe-BL: Pero nimechilhuía tlen melahuac. Más cuali para imojuanti intla niyas. Pampa
    intla ax niyas, ax hualas nopa Tlayoltlalijquetl. Pero quema nimocuepas campa
    nihualajqui, nimechhualtitlanilis.
  sps-sps: Sana Nyo tsue faman of maromi ayei na rof namami to ma naa Nyo, tana saa
    te gim fi Ronyo ma naa, a Tsoiny Fifaakouts te gim non ma naa on me tsumi. Sana
    Nyo te naa rou ana Anyo te nai jiats mi Ya tsumi.
  wnc-wnc: Ginda ie meya nataaing ngana siakande daniwa natapnong. Nata dua dapmake
    kuwanu Waungu wa akgatandamik kapata ginde dua apik. Siwan nata undang kuke Waungu
    waapa initewa apu gatandamuke yuwik. Nata dua kuwit gamu wa akgatandamik kapata
    dua apan.
  bus-bus: Yãpuraan mɛ́ɛ ooare, ma tana é àre kɛare, zaakɛ tó mɛ́ɛ táro, Zɛnyodee
    pì é mↄ́ a kiiaro. Tó ma ta, mɛ́ à zĩawa.
  gub-BL: Azeharomoete ko heze'eg ihe. Aze aha pewi nehe, ikatu wera'u nezewe haw
    peme nehe. Aze mo naha iwer pewi ihe, a'e mehe mo pepytywà àràm nur iwer mo pepyr
    a'e. Aze aha nehe, amur kar putar pepytywà àràm pepyr nehe.
  imo-imo: Nalo mini naa lteaio! Paimbo enondo nimbo tiro. Eno tapomboimunga pumbo.
    Na naa pundu lemo eno Mini Kake Telimu eno toimbo tondombai naa ombalo. Pundu
    lemo eno molongena yu lipo mundumbo.
  boj-boj: E bole merŋgwai. E niŋgi uratŋgsiy oqwai. E oqwasai di Aqaryaiŋgo Tamo
    agi Mondor Bole a nuŋgoq bqasai. Utru deqa e niŋgi uratŋgsiy oqwai. E oqsiy Mondor
    qariŋyitqa a nuŋgoq bqas.
  eng-DRA: 'But I tell you the truth: it is expedient to you that I go: for if I go
    not, the Paraclete will not come to you; but if I go, I will send him to you.'
  knf-knf: Kë nşë ţupan manjoonan, uwo bnuura pa an nji nya. Woli mënyaa, Anwooŋ i
    Kaţënkan aankbi ţi an, nşale ya kayila ţi an.
  san-KHM: តថាប្យហំ យថាត៌្ហំ កថយាមិ មម គមនំ យុឞ្មាកំ ហិតាត៌្ហមេវ, យតោ ហេតោ រ្គមនេ
    ន ក្ឫតេ សហាយោ យុឞ្មាកំ សមីបំ នាគមិឞ្យតិ កិន្តុ យទិ គច្ឆាមិ តហ៌ិ យុឞ្មាកំ សមីបេ
    តំ ប្រេឞយិឞ្យាមិ។
  arn-NT: 'Welu feypiken ti rüfngechi dungu: doy kümey ta eymün mew, amutuli ta iñche.
    Fey amutunofuli, ti Lif Küme Püllü tamün kelluaetew küpalayafuy ñi mülepayael
    eymün mew. Welu rüf dungu mew amutualu am ta iñche, fey werküleluwayiñ ti Lif
    Küme Püllü.'
  zas-NT: 'Per diidxliczi rnin: zagdxe najn yayaꞌn. Din bal idan yayaꞌ, ad ziꞌtt xSprijt
    Dios sunë lëjt, per bal yayaꞌn, naj gaxhal laaman.'
  ken-NT: Yɛ̌ ndu ɛchi nɔ, nchí ghati bhe ɛnyɨŋ ɛnɛ ɛchi tɛtɛp. Ɛ́rɨ ntá yɛka bɛ́
    ndɔ́k mbɔnyunɛ mbák mbɨ́kɨ́ rɔŋ, Nkwak apú twɔ́ ntá yɛka. Kɛ mbák ndɔ́k, chɔŋ
    ntó yi ntá yɛka.
