  kan-OKCV: ಆದರೂ ನಾನು ನಿಮಗೆ ಸತ್ಯವನ್ನು ಹೇಳುತ್ತೇನೆ, ನಾನು ಹೋಗುವುದು ನಿಮ್ಮ ಹಿತಕ್ಕಾಗಿಯೇ.
