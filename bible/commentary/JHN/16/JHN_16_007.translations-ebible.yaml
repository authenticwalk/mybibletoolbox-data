    தர்ஹி யுஷ்மாகம்ʼ ஸமீபே தம்ʼ ப்ரேஷயிஷ்யாமி|
  cof-NT: Tsan josanan nulabe tsarasica pachinayoe tie. La inte nechi manjinari, nulachi
    tenchi fécari se jochunae tie. La manjinunbi, Diosichi Tencari nulachi tenca cuwabi
    patano joe tie. Junni la manjitunari, ya tenca cuwamin patatuchunae tie. La manjitobi
    yaca ereyanae tie.
  srm-NT: “Ma mi taki da unu gbelin, dee sëmbë, taa a dë wan gaan heepi da unu fa
    i si mi nango aki. Biga ee ma go, nöö di Akaa u Gadu di mi o manda u ko taanpu
    ku unu, nöö an o sa ko e. Ma te mi go kaa, nöö mi o mandëën da unu.
  qvs-NT: Llakiptikichipish kuskata willaykichi. Kankunapaka ashwan allimi Tatayniman
    rinaynipa. Mana riptinika chay yanapashuknikichi Tata Diospa Espiritunka manami
    shamunkachu kankunawan kawsananpa. Rinayni tiyan payta kachamunaynipa.
  zca-NT: Per walika kwa'n nin re'; más wen ya go chi bi'n. No chi nabi'n, nayi'dt
    Sprit che'n Dios lo go, Me gaknu go lo rë kwa'n. Chi lë'da bi', lë'da xël Me par
    yo Me laxto' go.
  cbc-NT: 'Bairi mʉjããrẽ atore bairo cariape majũ mʉjãã ñiña: Mʉjããrẽ yʉ caaweyocoato
    ñuña. Mʉjããrẽ yʉ caaweyoeticõãta, mʉjããrẽ cajʉ̃goãnitutuapaʉre cʉ̃ yʉ joetibujioʉ.
    Mʉjããrẽ yʉ caaweyocoápáta roque, yʉ majũã cʉ̃ yʉ jogʉ Espíritu Santore.'
  qxo-NT: ¿Imanirtä llaquicuyanqui? Aywacurpis Espiritu Santutam gamcunaman cachamushä
    mana dejaypa yanapayäshunayquipä. Mana aywaptëga manam Espiritu Santo shamungatsu.
  mox-mox: Ta yavona aqiaqiemi, yaʼa omiʼa emi toa aqiaqina weaqina yatautauya. Mana
    ʼeguma ge ena tauya, ʼinega ami Toiula ge wese namai, ta ʼesi ʼeguma yatautauya
    ʼinega ena vetunei namai ʼimia.
  kew-kew: 'Yapare neme nimi ora agaa lagialo: Neme nimi gimoa paluare epe ta. Akeane
    epe ta toa ya? Gore ni napaluare Holi Spirit naepalia. Pare ni palua-ga nipu nimi
    piri-para mea epenatoa.'
  dww-dww: Be taugu yà riuriu kauemina, ya verena da taugu yà naḡona, be deḡoda nam
    yà naḡo, tausagu tokare nam e yovo. Be taugu yà naḡona raḡanine, tausagu tokare
    yà riupore yovoḡena ḡaromie.
  nif-nif: 'Gan nak manda ñɨndɨñ elet walɨ biañgan tɨlak: nak sambi ñautat wolok bien
    walɨ sɨndoñ inda-samekak. Neta, tɨkap nak nɨm sambi ñautta, Pañgembɨlalɨ sɨndoñ
    nɨm bɨwɨk. Tɨkap nak sambi ñautatta, nak en nɨ-mulambi, sɨndoñ bɨukak.'
  twi-ASANTE: Nanso, meka nokorɛ kyerɛ mo; ɛyɛ ma mo sɛ mɛkɔ, ɛfiri sɛ, sɛ mankɔ a,
    ɔboafoɔ no remma mo nkyɛn.
  aoj-aoj: Apaꞌ aeꞌ aꞌipipa basef endilisifi. Aeꞌ ekwahipa efeꞌ ma etopalopepa pegape
    andeandeꞌ. Iꞌi aeꞌ owaꞌ ma igafeꞌai, deiꞌ Spirit Ambal Godi Nogowaꞌ banagaipai,
    ina atiasi nifiꞌmai ipaꞌ, owaꞌatin. Apaꞌ iꞌi aeꞌ egafeꞌ, daoꞌ, atiasi esapaꞌana
    nifiꞌmai ipaꞌ.
  cbv-cbv: Obohjeéhtih, tʉbit ñi jĩ́gahcat pínah niijná, yeebdíh yoobópdih wã naóhna
    caá. Wã pʉ́ʉh laab béjat tʉ́ttimah, yeebdíh teo wáacni pínah, Tʉ́ini Espíritudih
    wã wahachah, chah ñi tʉ́i jʉmbipna caá. Wã pʉ́ʉh laab béjcah, yeebdíh teo wáacni
    pínahboó ãta jʉ̃óhcan tagaá.
  taw-taw: Pen yad nɨbop takaw nɨŋɨd apin, nɨbop kelɨgɨl amebin ak, tep yɨbɨl amebin
    agak. Yad ma amenɨgayn, Bɨ Gɨtep Gep ak nɨbop kod yenɨgab ak ma ownɨgab agak.
    Pen yad amnɨgayn ak, nop agyoken nɨbop ownɨgab agak.
  jic-NT: Mop'in más 'üsüs nun mpes napj jum. T'üc' way niná. Napj ma jum, Dios Cjües
    ma ncuwim nucopj la p'acj. Napj jum, jas majam ca jupj nun nt'a.
  zap-NT: Per rzëët noo logne nli lo de yra de, ne mazre wendee ne gya noo. Porke
    belne gyadet noo, chiidet Espíritu ne guu lextoo de; per belne gya noo, noo yxaal
    Ne.
  wer-wer: Pötaanök ne yaap niamaan. Ne ar sëp niwesak sëën arim naë omën ompyaut
    orööpnaat. Ne nasën ëëma pöt Ël Kaamököp arim naë newaispan. Ën nem suma pötak
    nook wes mëën irapnaat.
  ipi-ipi: Nambato pii enene wete mindi yakama langeyo. Nambato yakama tepa naewando,
    Oli Sipitisa okomane yakama moyolo naepolo-peya tekeko, nambato yakama tepa alu
    pewando, nambato bala yakamanga epeakale lokale. Wuaneko, namba yakama tepa alu,
    namba Ayiane oko ateyanga polowa okomane yakama moyolo-peya leyo.
  qul-NT: Verdadta niyquichis, noka puripunayka kancunapajka allin. Mana ripusaj chayka,
    Cuidaj mana jamonkachu kancunawan cananpaj. Ripuspaka, noka payta cachamusaj.
  ter-NT: '—Koati emo''úti ra yunzó''inopinoe: Unatínemo xikóyoke mbihópeane, vo''oku
    enepo hákotimo mbihôpo, ákomo simápinoe ne Koxunákopitinoe ingéneke íhae xoko
    Itukó''oviti. Itea enepo mbihâpa, mbahukínopeatinemo.'
  bmr-NT: 'Jaarunaa miyaanoco amɨɨhaico neehi: Aivo amɨɨhaidi imino uujoho ofoono.
    Jaanotɨ footɨruva Jacusumɨnaafi amɨɨhaijaa saajitɨrahi. Jaanotɨ ofooboro amɨɨhaijaa
    galluuji.'
  fuf-fuf: E hin-le miɗo wowlande on goonga, no moƴƴani on ka mi yaha. Ko fii si mi
    yahaali, Ballo on arataa e mon. Kono si mi yahii, mi nulay mo e mon.
  bhl-bhl: Kate yu kilele kililoliwka! Ne uninba keli tewe, dokoyemkemin Sunbin-Finik
    e yom dim teleko, nam dokoyeme tew te. Kate, ne fein uni tewe, ne elo yom fukun
    dabalalii, e fein telei, yu beem mongom ete dem ken mak kulokoliw te.
  ons-ons: Na siluŋ ŋidanbe detpi, iwamo mayakatne na ŋinane arikale, onoka wane na
    mi arikale yemo Qesi Qesiŋŋo ŋinano mi sariake. Ŋo na welekatne arikaleo, yemo
    na eŋe baŋ talekawe ŋinano sariake.
  con-NTPO: Tsa'ma ñoa'me gi su, que'ine bove ñotssi tsu ña jaye'ja. Nane ña jambian'da
    tsa Fuite'suja que'inga jipa can'jeñambi. Tsa'ma ña japa gi Tisema moeña que'inga.
  ghs-ghs: Oonihe ana bamu nike ikobetaqu. Ana tuumaama nataquko Hobihobi Noi bamu
    baabaqu. Oonita ana tuumaqu oio tete qidza. Tuusuhiqa ana Hobihobi dzoobiremi
    nikeho toro baabakoi.
  peg-peg: ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ନା ହାନାକା ମି କାଜିଂ ହାର୍‌,
    ଇନାକିଦେଂକି ଆନ୍‌ ହାଲ୍‍ୱିତିସ୍ ହେ ଉପ୍‌କାର୍‌ କିନାକାନ୍‌ ମି ତାକେ ୱାଉନ୍, ମତର୍‌ ଆନ୍‌ ହାଚିସ୍
    ହେୱାନିଂ ମି ତାକେ ପକ୍ତାନାଂ ।
  txu-NT: Kwãrĩk wãnh ar akaprĩ kêt. Dja ba wabin arỳm ar amã ajo kĩnh djwỳnh 'õdjwỳ
    jano. Metĩndjwỳnh Karõ jano nhym ar awỳr bôx gar adjumar mexkumrẽx. Ba ren idjàbir
    kêt nhym ren Karõ ar awỳr bôx kêt. Nhym be, kati. Dja ba idjàbirkumrẽx ne ar awỳr
    anorkumrẽx. Mrãmri ne ba ar amã ja jarẽnhkumrẽx.
  eng-WEBU: 'Nevertheless I tell you the truth: It is to your advantage that I go
    away; for if I don’t go away, the Counselor won’t come to you. But if I go, I
    will send him to you.'
  gnw-NT: Ẽrei amɨmbeu peve añete vae. Icavita co peve che aa vaerã. Echa'ã che aa'ã
    yave, ndarau ou peve pembɨpɨacatuta vae. Ẽrei aa yave, ambouta peve.
  mux-mux: 'Akiliinga-pe na pumbaliinga ‘Yu-kene wasie alsupu tapú-topu naa molomulú
    lem.’ niku kene eni na kondu naa kolai. Na-ni enindu aima sika nimbu siker: “Na
    pumbaliinga eni liipu tapunjumbu. Na naa pundu lem eni Liipa Tapunjupa Numanu
    Tondulu Mundunjuliele naa ombá. Akiliinga-pe pundu lem na-ni yandu eni mulungína
    yu liipu mundumbundu pumbu.” niker.'
  maj-NT: Tu̱nga kju̱axi̱hí ni xi tíxinnu̱u. Tu̱ sahá ngandanu̱u nga kfíán. A̱t'aha̱
    tsa najmi kfíán, najmi kj'u̱a̱í xi ku̱a̱si̱nko̱nu̱u. Tu̱nga tsa kfíán, kui xi
    ts'in nibásenu̱u.
  bkq-NT: — Idataungâ auguely. Udâly lakuru âmaemoem koendonro. Udâpa urâ-ro watay,
    Âurunimo nâetaymba ise. Udâduo olâ, âyanmo igonose urâ.
  kue-kue: Ba na ka kaima ene diteinga, ene wu wakai enaglkwa pre na endinaglka. Na
    ende pikrimbo ana ene akeple dinambuka i ta ukrambuka. Ba na ende imbo ana ye
    di ene mina endinaglka.
  cot-NT: Cotanquitsiquea imaica noncamantamajajiaquempi ocameetsamajataquetari noanajegueti.
    Aatoguetitari nogui aatoquea icoraqueti irira Amitacotantatsica oguishinejajiajempineca,
    cotanquitsi noanajegueti nontigarancajiapojaquempiriquea.
  bnp-bnp: Pali a taki muholi mua, ga pe mua a vuhuna a ngaru ni kori mua. Iau ga
    vano taro, muri a viri ge tuhori mua bara i valai. Na tahuna a vano, ga rudu vilia.
  apn-NT: Kêt ma akupỹm ixàpirja mẽ amã mex kumrẽx. Kop ãm akupỹm ixàpir kêt ronhỹx
    mẽ amã mẽmoj kutã nojarêt xwỳnhta ixpãnhã mẽ awỳr wrỳk kêt nẽ. Tã kot paj ma akupỹm
    api nẽ amnhĩ pãnhã mẽ awỳr kurẽ. Jakamã kwa mẽ ja ma nẽ tãm ajamaxpẽr o ri apa.
  ctp-NT: Ja kuwe ꞌa tiꞌ wan. Chañi ꞌa chaꞌ nu nchkwiǐnꞌ loꞌo wan ni ―ndukwin Jesús―,
    chaꞌ suꞌwe la tyiꞌin wan lo chalyuu bra nu wa ndyaꞌaǎn. Ja ka kan Tyiꞌi Ndiose
    chaꞌ tayaꞌ Ni ꞌwan nchga tsan si ja tyaꞌaǎn, chaꞌ sa bra nu tyaꞌaǎn ni, bra kanꞌ
    suꞌwaǎn ꞌin Tyiꞌi Ni kanꞌ chaꞌ kan Ni seꞌen ndiꞌin wan.
  bre-BRG: Koulskoude, me a lavar deoc'h ar wirionez, talvoudek eo deoc'h ez afen
    kuit; rak ma ne dan ket kuit, ar Frealzer ne zeuio ket d'ho kavout; met mar dan
    kuit, me a gaso anezhañ deoc'h.
  opm-opm: Gur da trun er hapri. Noh aprin meng napotiprohmur. Napanggeit napapten
    Yahsup oh apris ha napanggeitinoh rim noh sapramur. Noh na ushanoh napanggeit
    napapten Yahsup oh na apripramur. Noh ushanoh ama Yahsup ohnong darhetporhan oh
    aprisa gurnong napanggeit napaptepramur.
  bvr-bvr: “Wurra buburr-galiya apula; gun-guna gun-burral. Gun-gata gun-molamola
    ana-gorrburrwa ngaypa ngu-boy barra. Wurra minyja gala ngaypa ngu-boy, nipa An-gugunggaja
    an-gata gala a-yinmiya ana-boy ana-gorrburrwa. Wurra minypa ngaypa ngu-boy barra,
    ngu-jerrma barra ana-gorrburrwa an-gata.
  wal-wal: SHin taani intteyyo tumaa odais; taani biyoogee intteyyo keha. Aissi giikko,
    taani baana xayikko, minttettiyaagee inttekko yeenna; shin taani biikko, a inttekko
    yeddana.
  zad-NT: Per dii ḻi nia' le', wakch wen c̱hele shi yiyaa. Ḻa' shi bi yiyaa, beena'
    gaklene' le' bi yidsoalene' le'. San shi ba ziyaa, na' wseḻaane'.
  kmg-kmg: 'No dâŋ jâmbomac mupe mananiŋ: Risie fepemu i ŋoŋerao fârine fuaocte fepemu.
    Mi fezapo muzac, neŋgoc ŋesiŋzi mi wahazac. Ferâ ine sorepe wahaocmu.'
  aso-aso: 'Ne neiha naza mo laminetoꞌ tiꞌ lo nolo-lingimuve: Naza hulo-lengedo ma
    vamoloniꞌ nene aꞌmine hize eleꞌ o-lengedelive nene ma alidoꞌ minamoloseiha naza
    voloniꞌ nene lengita imiselekuvo aloseinako nemuꞌ voloniꞌ neꞌmo nene hize eleꞌ
    o-lengedeleseive.'
  uli-uli: 'Ibe kangalugmi mala tosal: Ye momay mele ibele chuy tangugmi, bo hare
    ibe te loh ngo Re Hammal la ila ye towe budoh iremi. Ngo hare ibe loh ngo ibe
    fangdoh iremi.'
  nin-NT: Ingga bre ki imba si are ajiji mu, ì wre ingga bu du imba. Ingga ti kuma
    ingga ta ku tu Uni zi wa nga ki imba. Ingga ta si kuma hen, Uni zi wa si ta nga
    hen.
  tgk-tgk: 'Аммо Ман ба шумо рост мегӯям: рафтани Ман барои фоидаи шумост. Зеро, агар
    Ман наравам, Мададгор пеши шумо намеояд ва агар биравам, Ӯро ба назди шумо мефиристам.'
  acu-NT: 'Antsu wikia nekasan tajarme: Wi waketkiamtai, atumka nekasrum timiá pengker
    pujustinuitrume. Wi waketchamtaikia, atumin yainmakartinka tarutmichaintrume.'
  cak-WNT: 'Pero riyin can ya c''a ri kitzij ri nbij chiwe: Jabel nuben chiwe, wi
    yibe yan; ruma wi ma yibe ta, ma xtipe ta ri Lok''olaj Espíritu ri noto''o iwuche
    (iwixin). Yac''a wi yibe yan, can yac''ari'' ntek pe.'
  ebk-ebk: 'Uray mu hiyasa, ifiakiak kan chakayu nan tit-iwa: Para as nan omammayanyu
    nan mak-akak. Tay mu achiyak mak-ak, achi omali nan Fumadfiachang kan chakayu.
    Ngem mu mak-akak, ifiaorkuntu hiya kan chakayu.'
  spa-PDDPT: 'Pero Yo les digo la verdad: Les conviene que Yo vaya, porque si no voy,
    el Intercesor no vendrá a ustedes. Pero si voy, lo enviaré.'
  ruf-ruf: Lekeni nowalongela ghendo, pfinogha kuna mwemwe nene mbuke, kwaapfila ka
    sikuka bae, Mwapfitsi ng'atsowatsilani. Lekeni ning'aghenda, nitsomghalilani.
  gun-gun: 'Anhetẽ aipoa''e pẽvy: Xee aa ''rãe, mba''eta xee ndaai ramo ndoui ''rã
    Penembojoyvyarã. Ha''e rami avi xee aa vy ambou ''rã pẽvy.'
  agu-BL: Poro jun cu'n yol yi na wal nin tzitetz, ba'n tcu'n tetz itetz yil na'j,
    na yi ko quil na'j quil tz'ul yi jun yi at tulbil tan ich'eye'nwok. Poro yil na'j,
    tz'ul inchakol tzite'j.
  isn-isn: Ga ni iti, kumutambuila itai; ku ndogoelyo anga nihite kuhega, u mupoelya
    shanga uzile kitalanyu; kuiti anga nongole nikamulagiilya kitalanyu.
  eng-PEV: But listen, this is the true story. After I leave you and go to my father,
    I will send the Holy Spirit to you, and he will help you. You see, if I don’t
    go, the Holy Spirit will not come to you. But I will go away, and it will be good
    for you, because the Holy Spirit will come to you.
  ilo-ULB: 'Nupay kasta, ibagak kadakayo iti kinapudno: pagsayaatanyo no pumanawak;
    gapu ta no saanak a pumanaw, saan nga umay kadakayo ti Mangliwliwa; ngem no pumanawak,
    ibaonkonto isuna kadakayo.'
  pir-NT: Mʉsare ijirota yahugʉta niaja. Yʉhʉ wahari bato mʉsare quehnoanota. Yʉhʉ
    ʉhmʉsepʉ wahaeragʉ̃ mʉsare yedohoatiquiro pehe ahtaeraboaya. Wahagʉ mʉsare tiquirore
    oho dijioutja yʉhʉ.
  anv-NT: Yɛ́mbɔ ngarege ɛnyú wáwálé. Ɛlú ɛlé né galɔ́gálɔ́ awe nyú nnó
    me njyɛ, néndé me nla njyɛ wɔ́ menchyɛɛ́ majyɛɛ́ achwɔɔ́ fɔ́ ɛta nyú. Yɛ́mbɔ
    me njyɛge ntɔme nyɛ ji achwɔ ɛta nyú.
  sab-NT: Cha gerule ulia ba ulita ole, ma no ba alin cha jogedaleni cha chiu ngwadi.
    Cha mi jogeni, ene Chube Oña mi chie ba ulita alin ba Chudaboangale, ene ama mi
    kle ba ole, agwa cha jogeni, ene ama be chie, cha be ama kage ba ulita alin.
  tmd-tmd: 'Makwam ñɨgö mi yadmɨdla, nɨ din aku, ñɨgö wä cöna. Aku agapɨm: nɨ duöin
    aku, Höñ Yöra Mɨdɨb Nöbö aku nuŋ ñɨgö pöl hen; jɨ nɨ din aku, nɨ nugwo yad abmön,
    ñɨgö pöl höna.'
  acr-NNT: 'Pero qatzij wa kambꞌiꞌij chiwe: Lik utz chiwe riꞌix we kinꞌek. Ma we na
    kinꞌek taj, na kakꞌun ta iwukꞌ ri Toꞌbꞌel re kubꞌochiꞌij ikꞌuꞌx. Noꞌj we xinꞌek,
    kantaq lo chiwe.'
  kpg-kpg: 'Au e hagi adu di tonu: Dogu hana le e humalia adu gi goodou, idimaa, maa
    Au ga hagalee hana, gei di Hagamaamaa la hagalee hanimoi gi goodou. Maa Au gaa hana,
    gei Au ga hagau mai a Mee gi goodou.'
  taj-taj: तसैनोन ङाइ एनीगदेदा सत्‍य ताम पाङ्बा मुला, ङा चुग्‍याम निबान एनीगदेदा ज्‍यबा
    हिन्‍ना। तिग्‍दा भिसम ङा चुग्‍याम आनिनी भिसम एनीगदेदा ह्रो लबा आत्‍मा एनीगदे मुबा
    ग्‍लारी आफेप्‍ख। तर ङा निजी भिसम ङाइ थेदा एनीगदे मुबा ग्‍लारी पुइखला।
  avt-avt: Te hi hetpi werek. Hɨrak yaaik kakɨkepi te hi ano hahɨntar hi ap ano, te
    Hɨmɨn Yaaik kerek kakɨkepi ek ap te kaknen kaku kaktikewi taau. Hi ano, te hi
    eriuwetek kaknen kaku kaktikewi.
  cbk-cbk: Pero ta habla gayot yo el verdad, masquin ay sale man yo na junto di ustedes,
    mas bueno ese para con ustedes, cay si hende yo ay sale aqui, no puede vene aquel
