  isl-isl: Þetta hef ég sagt ykkur til þess að þið haldið hugarró. Ykkar bíða þrengingar
    og sorgir í þessum heimi, en verið hughraustir, ég hef sigrað heiminn!“
  spy-NT: Kāāmwoowook ng'aleechu si yoo kōōnoomnyē āk anii ōnyōōru kaalyeet. +Mootang'any
    ām kōōrooni. Nteenee ōkimkimiitu kuuyu kwāābēl kōōrēēt.”
  xnn-xnn: Inbagak na ken dakayo tasiyay menlamlamnin kayo isnan maitatapiyanyo ken
    sak-en tay awnit paligaten nan adi mamati dakayo. Ngem olay, papigsaenyo kayet
    nan nemnemyo tay inabakko si Satanas ay ap-apon nan adi mamati ya nan am-in ay
    anito.”
  mwe-mwe: Njikummalanjilanga genego nkupinga nkolanje ulele gwa lundana na nne. Pashilambolyo
    nkwetenje shilaje, ikabheje mwilumanje ntima, nne nishikombwele shilambolyo!”
  tte-tte: Nuwanuwagu kwamiya daumwali kaiwena kwamiyamiya koliyau, bwaite kaiwena
    mwa walone yawalowegili kolimiu. Sauga muli mena kani wakamkamna yanuwa yaulina
    mena. Na wakatepatu kaiwena yanuwa yaulina ana kaiwe yakaiwe-gabaenako.”
  tcs-tcs: Demting ya wea ai spik yupla, i solong yupla i mait stap wea kuaiatwei.
    Bikoz yupla i stap wea dis wold yupla go gad prapa big atso prom olkainting. Bat
    yupla mata stap strong bikoz ai bin pinis bos oba ebriting blo dis wold.’
  hlt-THB: Kai awh ngaihqepnaak nami taaknaak thai aham, vekkhqi ve nik kqawn pekkhqi
    hawh nyng. Ve khawmdek awh kyinaak hu kawm uk ti. Cehlai na mim thin caksak uh!
    Kai ing khawmdek noeng hawh nyng,” tina hy.
  soq-soq: Ne gagalona daumawa ema uduudu dialena e ne bedenawo poka saiwa bedewe
    nuala obasa aiaisiwa do wanlempaa baiwa. Tawo ema osowe e poka etonune nuapareitonuna.
    Tane badowa enana mai nuala pola wapi, ipawa ne tawo ema saiwa uduudu nanausana.”
  qub-qub: «Llapantanami willapashcä nogaman sumaj yäracamunayquipaj. Nogaman yäracamuptiquega
    ñacayman chayaptiquipis yanapäshayquimi allilla goyänayquipaj. Chaymi sumaj balurchay.
    Cay pachata maquincho chararaycaj munayniyojcunatapis binsishcänami.»
  att-att: Á kinagì yaw nikayu, tapè magimammà yù nonò naw megapu sù ketádde naw nikán.
    Ta keggá naw ta dabbuno, marigirigâ kayu. Pataggatan naw lâ yù nonò naw, ta ippù
    kin si Satanas, nga pakiyápuán nayù ira nga ari manguruk nikán.”
  bki-bki: Kiniou neber jibe na ka kamiu ka kamiu niukniuku rivie re kamiu, a ka kamiu
    kuvijog re rivova. Kenemiu meuliano na yetemeriba nei mia rivujo ga ka bogokouo,
    mia kiniou nojovulu vovaiano na yetemeriba nei, naruei kenemiu meuliano na ea
    kiniou, mia kamiu kuvileal tum̃aro na bo tulaka.”
  bqp-bqp: Ma yã dínↄ òárɛ, de á laakari gↄ̃ kpatɛna kunna ma gũn. Áni wɛ́tãmma
    le andunia gũn, ama à swɛ̃̀ ditɛ, ma gĩnakɛ ma zĩ̀i blè anduniaa.
  mcp-mcp: Mə ŋgə bwey jaaw bɨ́ isâ ínɨ shú nə́ bɨ bə́g nə mətəla mə́dɨ́ kwoŋʉd. Shí
    ga í bá lwágʉlə bɨ́ *incwaw í ntʉg; njɨ bɨ ɔ́ lwóyá íŋkáŋ, mɛɛ mə́ ntɔ̧ *mə́ŋkul
    mâ shí ga.»
  hat-hat: Mwen pale konsa pou nou kapab gen kè poze nan mwen. Nou gen pou n' soufri
    anpil sou latè. Men, pran kouraj, lemonn deja pèdi devan mwen.
  npl-NT: Nochi ni nomechilia, para xikpiakah yolsewílistli. Nomejwah nontlaijyowiskeh
    itech nin tlaltíkpaktli, pero amo ximosotlawakah porke Ne yoníktlanki akin kinawatia
    nin tlaltíkpaktli.
  bgg-bgg: “Gu nathek shii hì yao pha ji ne nyieliieshii nathek gu rog shii rai srane
    liijiing mua bo. Sohjambling pho è nathek shii diig rek ruii phro. Jishii lubu
    chuh rek bo! Gu è sohjambling yang ge ro!”
  eng-TCENT: I have said these things to you so that in me you may have peace. In
    the world you will have tribulation, but take heart; I have overcome the world.”
  eng-BSB: I have told you these things so that in Me you may have peace. In the world
    you will have tribulation. But take courage; I have overcome the world!”
  cpu-NT: Nokamantayetzimiro maaroni iroka onkantya piñaantyaarori kameetha pisaike
    pintsipatyaana naaka. Jaka osaviki, osheki piñaayetero eerokaite piñaashivaityaaro.
    Iro kantacha, pishintsishireyete. Tema noitsinampaataikero naaka osavisato.”
  san-ASM: যথা মযা যুষ্মাকং শান্তি ৰ্জাযতে তদৰ্থম্ এতাঃ কথা যুষ্মভ্যম্ অচকথং; অস্মিন্
    জগতি যুষ্মাকং ক্লেশো ঘটিষ্যতে কিন্ত্ৱক্ষোভা ভৱত যতো মযা জগজ্জিতং|
  tac-NT: Neka ye ra'íchali ruwíguru napurigá 'emi 'la sébali ralámuli nímala tabilé
    we'ká 'nátame, 'lige aminami napurigá 'la bi'lepi 'nátame nímala 'emi. 'Émika
    asíriga resí nílimala jena wijchimoba, nobi tabiléchigo seweka mochíwagó, 'we
    iwériga mochiwa tabilé seweka, napugiti neka 'máchigo umérigame alué chátiri 'nátili.
  eng-WEBPB: I have told you these things, that in me you may have peace. In the world
    you have trouble; but cheer up! I have overcome the world.”
  gfk-H: Iau ta hasasei muat ta kaiken waing muat naga hatur kahai ra malum kanong
    muat kis tagu. Kai tano ula hanua muat na mon ra ngunungut. Senbia waak muat burburut.
    Muat taman tut ma ra balamasa! Iau ta pari no dadas tano ula hanua.”
  viv-viv: Ada au hidede amine omi agaimiya galukahihi be Iya agaikuya nuwayamumu
    wanavaina. Tomiyababi agaidiya aulolo wanavaina tu wanaꞋasevatu, faꞋina tomiyababi
    gafaiwalahegehegedi.”
  yao-yao: Nansalile gelega kuti nlumbikane ni uneji ni kukola chitendewele. Mchilambo
    chinsauche, nambo muusimane ntima! Uneji nachipundile chilambo!”
  tgp-tgp: Na lo vere hinau sei isamim matan vara tamata i pa toho na mapumim mataku.
    Nake ka lo toho na varama kamim ha pa lavi na rani r̃ilangi, pani ha lo r̃omr̃ilangi
    matan enau na jeu na noku meresahi na varama moiso.”
  auc-NT: Mïnitö ïñömö botö nempo quëwëmïni inte gänë pönente quëwencæmïnimpa, ante
    cædinque botö mänïnö ante mïnitö ïmïnite apæ̈netabopa. Ïï inguipoga quëwëninque
    mïnitö caate wæcæmïnimpa. Incæte mïni wæwenguïmämo ante guïñënämaï ïedäni. Edæ
    inguipogaque ante näni wënæ wënæ cædönö ante Baa äninque botö godömenque tæ̈ï
    ëmönömo inte në gänä cægaïmo ïmopa. Mänömaïnö ante Itota tömengä nänö ëmïñæ̈näni
    ïnänite ïinque apæ̈necä ëñengadänimpa.
  kbc-NT: Ejitedaɡ̶awatiwaji niɡ̶inoa yotaɡ̶a, jaotibige mele ɡ̶adaaleɡ̶enali leeɡ̶odi
    mida anenitigitiwaji. Awikodeetiwaji digoina iiɡ̶o, pida aleeni ɡ̶adaaleɡ̶ena,
    igaataɡ̶a ja jiɡ̶eke loniciwaɡ̶a niɡ̶ina ane beyagi digoina iiɡ̶o”.
  bmh-bmh: Iz ag ze go agal oiagab oug selai dabun awarem. Em e ebu ag uhu banban
    oimai, oiagab eg wamau. Bo, ag gusig tapai dacan, einen, iza em e ebuan gusig
    unum zilacoromin.”
  ctu-BL: Tsac subeyetla jini t'an cha'an mi la' taj i ñʌch'tilel la' pusic'al ti
    joñon. Ti pañimil mi caj la' taj wocol. La' ñuc'ac la' pusic'al, come tsac jisʌbe
    i yumʌntel pañimil, che'en.
  meq-meq: «Na tsikakum wu neheye kurre ada nəkurom neheye madzapa eye tə neŋ aye
    na, hərwi ada kâ ndzum zay. Ka məndzibəra na, ka gumeye ɗəretsətseh. Ane tuk na,
    ɗərev mâ ye fakuma abəra bay, hərwi neŋ na, na ŋgwasa ka məndzibəra.»
  noa-H: Hoob k'ĩirjumiet, mua hag nawe t'um pãrag mag jaau chirʌmʌn, pãach warag
    mʌ dënk'a wënʌrrʌm gaaimua honee hamk'ĩraugui hajim. Mʌig heegar nʌweran pãar
    chadcha dau hap'ʌʌ wënʌrraju; pari k'ĩirdam honee habat hajim; mua mʌch garmuata
    mʌg durr gayam jua t'eeg t'um pödpʌ̈iwia pãar heeg hoo wai chitajugui hajim.
  alp-NT: Pusue meiju Au betekele ete imi leke lalemi ndene le imi kai Aure esa peneka.
    Mei nusa meije imi supu susata boka titinai po lalemi ktili neka le nusa meije
    esi ktiline Au nabu peneka.”
  san-VEL: yathaa mayaa yu.smaaka.m "saanti rjaayate tadartham etaa.h kathaa yu.smabhyam
    acakatha.m; asmin jagati yu.smaaka.m kle"so gha.ti.syate kintvak.sobhaa bhavata
    yato mayaa jagajjita.m|
  kbq-kbq: Ama'ina nanekema Nagra neramasmuana, Nagripinti tamarimpa fru erigahaze.
    Ama mopafina hazenke zane, tamasuzamo egahianagi, oti hanavetiho. Na'ankure Nagra
    ama mopafi hanavea azeri haviza hu'na hago agatere'noe.
  kbh-kbh: Ats̈e lempe quem soyënga cbontsëtsëtsná, ts̈ëngaftangbe ainaniñe ts̈abe
    ebionana chas̈motsebomnama, áts̈eftaca cánÿiñe mo canÿacá jtsemnëse. Quem luarents̈e
    s̈mochanjasufrina; pero añemo s̈mochtsebomna, ats̈e ya chë quem luarents̈a mandayá
    sënjayënjaná ca —Jesús tojánayana.
  ron-LSB: V-am spus aceste lucruri pentru ca în Mine să aveți pace. În lume aveți
    necazuri; dar înveseliți-vă! Eu am biruit lumea”.
  pon-pon: Mepukat I padaki on komail, pwe komail en popole kin ia. Nan jappa komail
    kin kalokolok, ari jo, komail popol, pwe I kaloedier jappa.
  nhe-BL: Nimechilhuijtoc ama nochi ya ni para inquipiyase tlasehuilistli nopan na.
    Ipan ni tlaltepactli inquipiyase tlaijiyohuilistli huan cuesoli, pero ximosemacaca
    pampa nijtlantoc ni tlaltepactli.
  sps-sps: Nyo tsue of bus mami na ka to mi kaa rom koma Vanyo ma nai kaa mimi na
    aaverof. U kat tana monaagits to te fakamits maromi. Sana mi ma tsutsun faparits!
    Nyo kat fabiu bus kat tana monaagits to!”
  wnc-wnc: “Nata gikat gatake unekan sukuwatna ginu dawaba undaundang kuning gwekatang
    nangaakan dua natake yutningge natake nata wamu waaknga daninggat. Kepdakane yusika
    ginu meya takngatu takngatu kaning. Ngana gindane musipza kekeknga yuyok. Nata
    iwaninu kepdakane nana gwa yapbikgat,” ngang ninikut.
  bus-bus: Ma yã kɛ̀nↄ òare, lɛ a làakari gↄ̃ kpaɛna kuuna ma guu. É wɛ́ɛtãmma e
    anduna guu, mↄde à nↄ̀sɛ kpáɛ, ma gĩakɛ ma zĩ̀ blè andunaa.
  gub-BL: Teko heremiruze'eg 'ym upuraraw kar putar ma'erahy peme a'e wà nehe. Hekàg
    wera'u a'e teko wanuwi ihe. Amono kar putar a'e teko tatahu pe ihe wà nehe. A'e
    rupi pekyze zo wanuwi nehe. Amume'u agwer ma'e kwez peme ihe kury. A'e rupi napekyze
    kwaw tuwihaw wanuwi nehe. Penurywete putar nehe.
  imo-imo: I ungu nimbo tipolio eno na kinye konopu tendekuna pupili molamili. I mai
    kombuna umbuni awini wendo oromele nalo konopure naa leangei. Aku ambe telka,
    nani i mai kombumunga uluma pali topa maindo munduru,” nimu.
  boj-boj: E anjam endi niŋgi merŋgeqnum. Di kiyaqa? Niŋgi na e beterbosib are lawo
    sqajqa deqa. Bole, niŋgi mandamq endi gulbe koba oqnqab. Di uŋgum. E segi na mandam
    endeqa siŋgila kalil gotraŋyosim tigelejunum. Deqa niŋgi are siŋgilatosib soqniy.”
  eng-DRA: 'These things I have spoken to you, that in me you may have peace. In the
    world you shall have distress: but have confidence, I have overcome the world.'
  knf-knf: Dţupan iko yi, ŋhaaş ŋi nan ŋahilna ŋaţoora wi nawooŋ baloolan na nji.
    Umundu uluŋ kanooran an, natamaan, dwat wa. »
  san-KHM: យថា មយា យុឞ្មាកំ ឝាន្តិ រ្ជាយតេ តទត៌្ហម៑ ឯតាះ កថា យុឞ្មភ្យម៑ អចកថំ; អស្មិន៑
    ជគតិ យុឞ្មាកំ ក្លេឝោ ឃដិឞ្យតេ កិន្ត្វក្ឞោភា ភវត យតោ មយា ជគជ្ជិតំ។
  arn-NT: Dew feypiwiyiñ kom tüfachi dungu femngechi tamün nieael küme tüngün kiñewkülelu
    am eymün iñche mew. Tüfachi mapu mew eymün müley tamün kutrankawael, welu yafüluwkülemün,
    iñche am dew wewfilu kom wesake dungu tunte kutrankawün rume ―pi.
  zas-NT: Rnin gra nine din cwedi zagdxe guial nuchajguidi naj. Loj guidxliuj sagdiajdi,
    per ad guidxebidi, din ma benan gan loj guidxliuj.
  ken-NT: Ngátí bhe mɛnyɨŋ ɛbhɛn bɛ mǎmbát mmʉɛt nɛ mɛ mǎmbɔ́ŋ kpák amɛm batɨ
    ayɛka. Chɔŋ mǎmbɔŋ bɛsɔŋɔri fá amɨk, kɛ bɔ́ŋ ká nɛtaŋántɨ́, nnáŋ mfɔ́kɔ́rí
    mmɨk.”
