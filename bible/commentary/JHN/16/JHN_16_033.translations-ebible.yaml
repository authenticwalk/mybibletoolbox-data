verse: JHN.016.033
translations:
  kpx-kpx: Di hoto ke loui isivialeike la la uvu mai daemo mavoime uveve dua vai.
    Vatae ataeabuna la aiogevege lana kemo vatehani maleve. Isito kemo vabu halevaito
    negolahave. Kosealemo di vatae vaveve toela vaholisi aehale ke nahate lata ke
    aehave.”
  okv-H: te ungo nau degi ta peka umbava ke erevi ungota degi erena. Nanena enda ta
    ari avo isoro eto dembehena avoeto ungo enda ta osaga neite neite kogue joru avojo,”
    ke ainge Iesu na ena.
  tbo-tbo: ‘Baha geka a palipaliwelemi ipa a nugodumolami ona memae, babana tau mitemi.
    Hoi hipuli pilipili apo ona wialonihi ma on’omtaibagibagi, babana hipuli a kadidili
    tau a gelagoni.’
  mal-C: “നിങ്ങൾക്ക് എന്നിൽ സമാധാനം ഉണ്ടാകേണ്ടതിന് ഞാൻ ഇതു നിങ്ങളോടു സംസാരിച്ചിരിക്കുന്നു.
    ഈ ലോകത്തിൽ നിങ്ങൾക്കു വലിയ കഷ്ടത നേരിടേണ്ടിവരും. എങ്കിലും ധൈര്യപ്പെടുക; ഞാൻ ലോകത്തെ
    ജയിച്ചടക്കിയിരിക്കുന്നു.”
  grc-SR: Ταῦτα λελάληκα ὑμῖν, ἵνα ἐν ἐμοὶ εἰρήνην ἔχητε. Ἐν τῷ κόσμῳ θλίψιν ἔχετε·
    ἀλλὰ θαρσεῖτε, ἐγὼ νενίκηκα τὸν κόσμον.
  bgc-bgc: “मन्नै ये बात थारैतै ज्यांतै कही सै, के थम मेरै म्ह शान्ति पाओ। दुनिया
    म्ह थारे पै क्ळेश होवै सै, पर हिम्मत राखियो, मन्नै दुनिया ताहीं जीत लिया सै।”
  khz-khz: Au aririwana, au geku ai pio kwalanakau, pe au geku ai maino pio gapia
    ulanana, au na ekila gomi pavarami. Etanoparai gotaluna aonai, vitiviti pio rawali.
    Na pio tiliga! Au na tanopara gena tiavu agunuato.”
  deu-TKW: Dieses habe ich zu euch geredet, auf daß ihr in mir Frieden habet; in der
    Welt habt ihr Drangsal; aber seid getrost, ich habe die Welt überwunden.
  zsr-NT: Yuguꞌ didzaꞌ ni chgudxaꞌ lbiꞌiliꞌ quië cuequi dxi ládxiꞌliꞌ, le nacliꞌ quiaꞌ
    nedaꞌ. Yödzlyú ni gac queëliꞌ le usacaꞌ ziꞌ lbiꞌiliꞌ, san gul‑típ ládxiꞌliꞌ. Nedaꞌ
    chbuxicjaꞌ lu le rac yödzlyú ni.
  lin-lin: Nasengelaki koloba na bino bongo mpo ete bozala na kimia kati na Ngai.
    Kati na mokili, bozali solo komona pasi ; kasi boyika mpiko, nalongi mokili.
  hns-NT: Toelog hamare me saamiel baate. Aur ham maangiela kie ekare dwaara toelogke
    diel me sjaantie rahie. Ohie se ham toelogse ie sab baat aage se bataaila. Be-bieswaasie
    log toelogke bahoet moesiebat deiga. Bakie hiemmat na hariehe. Dje doenia par
    manai log se boeraai karwaawe hai, ham oke djiet tjoekalie.”
  noa-E: Oob khĩirjumiet, mua ag nawe thum pãrag mag jaau chirʉmʉn, pãach warag mʉ
    dënkha wënʉrrʉm gaaimua onee amkhĩraugui ajim. Mʉig eegar nʉweran pãar chadcha
    dau aphʉʉ wënʉrraju; pari khĩirdam onee abat ajim; mua mʉch garmuata mʉg durr
    gayam jua theeg thum pödpʉ̈iwia pãar eeg oo wai chitajugui ajim.
  eng-EMTV: These things I have spoken to you, that in Me you may have peace. In the
    world you have tribulation; but take courage, I have overcome the world.”
  mib-NT: Tāca jnúhun yáha ní cahān rī jiín ró návāha coo ndeyɨ́ coo sɨɨ̄ ni rō sɨquɨ̄
    jeē cácandíje ró rúhū. Ini ñayɨ̄vɨ́ chi cánuú coto ró jnúndóho. Te vēsú súcuan
    te na cóo sɨɨ̄ ni rō, chi je ni quende rī poder tāca jéneé cáhīyo ini ñayɨ̄vɨ́.
    Achí yá.
  lif-NT2: इङ्‌गाॽओ खिनिॽ सनारुङ् के़घोःसुम्‍लरो फाॽआङ् कन् के़रे़क् पाःन्‍हाॽ मे़त्‍निङ्‌ङाङ्
    वाॽआरो॥ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो यरिक् इनोगे़न् तुक्‍खेहाॽ के़दुमुम्‍लो॥ कर
    हाङ्‌हाङ् लॽरे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ कन् इक्‍सादिङ् खाम्‍बेःक्‍मान्
    नाःन्‍दुङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Nivajovili mambu genaga, muni mvya na uteke mukuwungana na nene. Pamulima
    yati mwipata mang'ahiso, nambu mkangamala mumitima! Nene niuhotwili mulima!”
  mmx-mmx: Agara tong pam i na rinimi xusu minaba ruuna ka limila. Nemi minaba suma
    losongsongot boro at limixin at na lavatbung menemen. Ketla mina tu tuxuruxun.
    Ara los kimit pam laxakapmek at na lavatbung menemen.”
  cbr-NT: '''Ëmi catamëtími chuámashirua ''aish upitax ''icánun cana ënë banacama
    mitsu ñuixuan. Ënë nëtënuax camina mitsux ''ënan cupía mitsumi nishquin unin ''atimocë
    ''inuxun ''ain. Usai ''ibi camina bënëtima ''ëmi cushicanti ''ain. An ënë menu
    ''icë unicama ''ibuacë ''icëbi cana ''ën ñunshin ''atimanën ''apu ñusmon.'
  tee-NT: Chai iclajunauch ju ani taxtokni ni jantu calac'alh ju mi'alhunut'an. Jantu
    catilac'alh ju mi'alhunut'an ni quilalhilaca'anau ju quit'in. Ju ani lacamunutpa'
    na amak'alhk'ajnana'it'it. Para jantu at'alhanant'it. Ju quit'in ictai'initach
    ju ixtachaput ju lhinajun ju ani lacamunutpa'.
  eng-LSV: these things I have spoken to you, that in Me you may have peace, in the
    world you will have tribulation, but take courage—I have overcome the world.”
  cak-NT: Y ronojel re', can xink'alajij yan can chiwe, chi can c'o ta ri uxlanen
    pa tak iwánima. Y ri uxlanen ri' xtic'ue' pa tak iwánima, xa can iyo'n iwánima
    wiq'uin. Y nin-ij can chuka' chiwe, chi can xtiwil-wi sufrimiento pa ic'aslen.
    Pero roma ren xich'acon yan chirij ri Satanás ri rajawal ri rech-ulef, romari'
    can tic'ue' iwuchuk'a'.
  pah-NT: Amombe'u ji a'ea pe me tu katu ti pepy'a ji rehe pejikoty'aro g̃waramo,
    ei ga. Nhiarõe'ỹve'g̃a po ti okwahavuka hahyva'ea pe me nehẽ, ei ga. Penhimboitakwerimo
    ti peko, ei ga. A'ereki ji amombi nhiarõe'ỹve'g̃a nduvihava'ga popoakara, ei Jesus'ga
    g̃a pe.
  sja-NT: Ma jõma jaraji parã t'ãridepai choodamerã mɨde ijãa p'anɨde mãik'aapa parã
    k'ãiwee p'anapataadamerã. Na p'ek'au eujãde p'anɨ misa, nepɨrade baaidait'ee parã
    jɨrɨdait'ee perã. Mamĩda sõcharra p'anapatáatɨ. Mɨata na p'ek'au eujãdepema ijãadak'aa
    beerã ãchi poro waibɨa ome p'oyaajida aji.
  xed-xed: Managhunamana yu ta inda tsaha ya, kabga ŋa mutsafta ghuni ta zɗaku ma
    nzakwa guyata vgha ghuni nda iʼi. Dzaʼa ghuyay mnduha ta ghəŋa haɗik ta ɗaŋwa
    ŋa ghuni. Ka nzata kuni drusa. Iʼi, ghuɓasapghuɓasa yu ta mbrakwa na ghəŋa haɗik
    na,» kaʼa.
  glk-glk: اَ چیزأنه شمره بوگفتم تا در من آرامش بدأرید، دنیا میأن شومأن به زحمت دکفیدی؛
    ولی شیمی دیل قوی ببه، چونکی من بر دنیا غلبه بوکودم.»
  mks-NT: Cáxi tu̱hun i̱ ña̱ yóho xi̱hi̱n ndo̱ já ná coo va̱ha ini ndó sa̱há ña̱ in
    cúú ndó xi̱hín i̱. Mé a̱ nda̱a̱ ndoho tá ndoho ini ndó ñuyíví yóho. Joo a̱ cáyi̱hví
    toho ndó jáchi̱ ye̱he̱ na̱candeé e̱ na̱sa̱hnu̱ i̱ nu̱ tócó ndihi ña̱ núu ñuyíví
    yóho —na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán.
  gfk-S: Aiou te hinawase mu ta kakarek waing mu nage hatur kawase ra malum kinong
    mu kis tagu. Kira tano ula hanuo mu na mon ra ngunungut. Iesene waak mu burut.
    Mu taman tut ma ra balaraan! Iou te pari no dades tano ula hanuo.”
  bmu-bmu: Eŋön toroqeba gölmenöŋ mala kahasililiŋ qakŋe möta malmemö, nömbuk qekötahöba
    luainöŋ malmegöra möta keu qöndökŋi ki jibi mötze. Keuyök qahö jizalmö, nöŋön
    gölmegö ahakmeme bölöŋi mi lök luhut ala wahijambanŋi kusum teköbiga erök. Miaŋgöra
    mönö ewebibiŋinambuk köhöiba saitiŋgit malme.” Mewö.
  dgz-dgz: Ne wan dim dim mame wadiaingina, ame gapan ne gamunap e nonup warai. Piup
    ma gapan itan bobon aritavet eniwan. Go imuya potaya gan tumban amu yonane bigarep,
    iwa ne piup ma aroewa gaset ae wabigamen.”
  eng-GNV: 'These thinges haue I spoken vnto you, that in me ye might haue peace:
    in the world ye shall haue affliction, but be of good comfort: I haue ouercome
    the world.'
  zaa-NT: Ca tìtsi'į nna chi gunénia' le para qui'ni gappa le adí confianza lani inte'
    nna gata' la'ỹeni lo losto' le. Le' yétsiloyuį nna nuỹébá ná nu thacca' le; pero
    licuèqquia tsìttsì latsi' le, porqui'ni inte' nna chi benia' vencer yétsiloyu.
  eng-WEBSTER: 'These things I have spoken to you, that in me ye may have peace. In
    the world ye will have tribulation, but be of good cheer: I have overcome the
    world.'
  guh-guh: Bajarapacuene tajëvelia paneyapëtaenexa, pacatsipaebabiabatsi baja cajena.
    Nexata xanëjavaberena panenajamatabëcuenecopatsixae, ajunavijibia pajinavanapaename.
    Mapanacuata panejinavanapaeepato mapanacuapijivije pacabejiobiaexanabiabiana.
    Itsiata pajamatabëcuenesaëmë tsavanapae tsane. Xanë rabaja jamatabëcueneamoneyabajë
    dovathi, ponë itorobabiaba mapanacuapijivije pibisiacuene pexanaenexa, jai Jesús
    pijajivijavabelia.
  bon-bon: Cane naace name pi weebibine iyeta ai mene bii jijanininine egä weene cäme
    cabu ca poode ne päpäname. Ai gawecewe cabu weene mäpu bine jääpänanemuye, yepä
    wälu gone äbita, cane gawecewe mule bine ituge apremela.”
  nhw-BL: Nimechilhuijtoc ama nochi ya ni para anquipiyase tlasehuilistli ipan na.
    Ipan ni tlaltipactli anquipiyase tlaijiyohuilistli huan tequipacholi, pero ximoyolchicahuaca
    pampa nijtlantoc ni tlaltipactli.
  swh-ONEN: Nimewaambia mambo haya, ili mpate kuwa na amani mkiwa ndani yangu. Ulimwenguni
    mtapata dhiki. Lakini jipeni moyo, kwa maana mimi nimeushinda ulimwengu.”
  wbi-wbi: Nikuvavuula isi kuuti muve nu lutengaano, ulwakuva muli nkate mulyune.
    Pa iisi apa muli ni mhumhuko, neke namungoghopaghe ulwakuva une nijilefisie iisi.”
  bba-bba: Yɑbu yeniwɑ nɑ rɑɑ bɛɛ sɔ̃ɔwɑ kpɑ i n kɑ bɔri yɛndu mɔ nɛ sɔɔ. Hɑnduniɑ
    ye sɔɔrɑ i ko nɔni swɑ̃ɑru wɑ, ɑdɑmɑ i ku mwiɑ kpɑnɑ, nɑ hɑnduniɑ kɑmiɑ kɔ.
  eng-KJVCPB: 'These things I have spoken unto you, that in me ye might have peace.
    In the world ye shall have tribulation: but be of good cheer; I have overcome
    the world.'
  kgk-NT: —Koixagwa peẽ-my xe remimombe'u voi. Aipota xe moirũ pende py'agwapy hagwã.
    Pene moingo asy va'erã teko rei. Pene moingo asy ramo jepe, ani joty pekyhyje
    teĩ. Ndaipu'akái va'erã pende-rehe teko rei. Xe ko xe pu'akave-ma aiko-vy xe rendu
    e'ỹha-rehe. Upéa-gwi ani pekyhyje teĩ teko rei-gwi, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Ni mmannasaivoota ngii mmannasaiya tasipama mmuaavau variivaara ngii ausaiyauvo
    nuufama vakiaiveeraivaara na ii kua ivaa ngii giaa ngii miaunoo. Ngia mmatayaa
    varikiai fai gioonna kiaapuuya mmoori maisa mmamma nniitareera mmooriiyauvaa ngii
    miaaravee. Sa ivaara yaata utiraida niiyara yaata utida yaagueeqama variatee.
    Vaa na mmatayaa diaiya mmoori maisaiyauvaa yaataraunoo, tiravai.
  cpy-cpy: Nokaman-tatziimiro iroka-paeni piñaant-yaawori kameetha pijeeki pitsipa-tena
    naaka. Jaka jaawiki, osheki pikemaatsi-waetyaari eerokapaeni. Roo kanteencha,
    pishintsi-shireyite. Tema notsinampaakiro naaka jaawi-jato-paeni.”
  ekk-PKP: Olen rääkinud teile kõike seda, et teil võiks olla rahu, sest te olete
    üks minuga. Selles maailmas on teil kannatusi, aga olge julged − mina olen maailma
    võitnud!“
  mpx-mpx: “Nuwau nuku atilaumwal kaiwena ku minaa eliyau, heiya ge kaiwena baaba
    bolo ya ya baunan eliyamiu. Abwe palopalomwan nuku pwawa panayawi elana. Yaa atemiu
    ni matuwa, kaiwena panayawi wana gasisi iyaka ya pakokove.”
  wbp-wbp: Yimi-ngarrurnurna-nyarra yungunkulu jintangka ngaju-kurlu nyina. Kapunkujulu
    ngajuku marlaja nyina rarralypa wajampa-wangu. Nyampurla walyangka, Juju Ngawungku
    manu nyanungu-nyangu kurdungurlu-paturlu kapulu-nyarra murrumurru-mani warrarda.
    Kulalu-jana lani-jarrinjarla jurnta parnkaya. Nyurrurna-jana warla-pajurnu nyurrurla-kujakuju.”
  luo-luo: “Asenyisou gigi mondo uyud kwe moa kuoma. E pinyni ubiro neno chandruok,
    to beduru gi chir nikech aseloyo piny.”
  nhe-NT: Nimechilhuijtoc ama nochi ya ni para inquipiyase tlasehuilistli nopan na.
    Ipan ni tlaltepactli inquipiyase tlaijiyohuilistli huan cuesoli, pero ximosemacaca
    pampa nijtlantoc ni tlaltepactli.
  aii-aii: ”ܐܲܢܹܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܫܠܵܡܵܐ ܒܝܼܝܼ. ܓܵܘ ܕܘܼܢܝܹܐ ܒܸܬ
    ܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܐܘܼܠܨܵܢܵܐ، ܐܝܼܢܵܐ ܗܘܹܝܡܘܼܢ ܠܸܒܵܢܹ̈ܐ، ܐܵܢܵܐ ܓ݂ܠܝܼܒܵܐ ܝܘܸܢ ܠܕܘܼܢܝܹܐ.“
  esk-NT: Tamarrumiŋa uqautigipsi qiñuiññaqaquplusri piqataułłapsigun uvamni. Nunam
    iñuiñ nagliksaaqtitkisigaasri, aglaan quviatchauġikkitchi. Uvaŋa akiiḷianiksimagiga
    nunam aŋalataa.
  msb-msb: “Ini tanan ginsabi ko sa iyo agod magkaigwa kamo san kalinawan paagi sa
    pakig-usad sa akon. Magatios ugaling kamo didi sa kinab-an pero pakusuga an iyo
    buot kay nadaog ko na an poder didi sani na kinab-an.”
  cpa-NT: Jǿg³ la² ma²na²juǿi²jni hniah¹². Mi³jøng² li¹chianh² hniah¹² ju³hiúg¹ dsøa¹²
    ni³ huu¹³ hi² lanh¹² hniah¹² dsa² quianh¹³ jní². Cánh³ báh³ hniah¹² jmø³uai¹²
    ni³ jmøi¹guǿi¹. Cónh¹jøng² túgh³ hniah¹² ju²hiúg¹ dsøa¹². Di³ ma²ca¹tiá¹ báh³
    jní² dsa² hiag¹³ chian² jmøi¹guǿi¹ ―ca¹juúh² Jesús.
  dso-dso: ଜେନ୍ତାରି କି ତମେ ମର୍‌ତେଇ ରଇକରି ସାନ୍ତି ପାଇସା, ସେଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ ଏ ସବୁ
    ବିସଇ କଇଆଚି । ଏ ଦୁନିଆଇ ତମର୍‌ପାଇ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ଆଚେ, ମାତର୍‌ ଡାଟ୍‌ସଙ୍ଗ୍‌ ରୁଆ, ମୁଇ
    ଦୁନିଆର୍‌ କାରାପ୍‌ ବପୁ ନସାଇକରି ଜିତିଆଚି ।”
  meu-meu: Ini ḡau vada na hamaorolaimui, lalogu ai maino bavabia helaoreana. Tanobada
    ai umui na hisi bavani; to, ba haheauka, badina be lau ese tanobada vada name
    hadarerea.
  yva-NT: Anakotare umaso Syo raura wasai to indamu vemo wasanuga mamaun nora, yara
    Syo kovo saumane raugaje wasanuga rai. Wana no mine so rai, wasiuri weye vatane
    wo wasave tatugadi. Weramu wabemo wajaniv nora, yara wasatawandi! Risyo mine so
    ama vambunino ngkakainoanive rapinde to!”
  dgc-dgc: Kinagi ko dén ya dikam, monda mapayapa kam tu isip dahil diyakén. Du iba
    a tolay ta mundua, éy paghirapén de kam. Pero patibayén moy i isip moya, da napasuku
    ko dén tu amo du tolay ta mundua.”
  zpm-NT: Grëse ncuaaṉe bne naa lo to nu, laaw bne naa zeeṉa peet tsienied guic to,
    beṉque naṉle to gaṉle tibaque nacnie naa to. Parga nli, laga no to lo guidzliu
    rii, nzian grë guieḻnë ne ted to, per gdziebde to; sac goṉ naa rnabey, ladznia
    naa no grëtaa ncuaaṉe no lo guidzliu.
  hix-NT: Àro wyaro katxho komo wekarymano, owyanye, oseryehokahra oyehtxoho menye,
    rohona owyanye xenyàr ke teryehorye oyehtxoho menye, kekon hatà. Yukryeka ho rma
    hak oyehtokonye, teryewhamnohsom me rma manatxhe. Teryehorye rma ehtxoko, yukryeka
    hon kom yohà ymo yarymanyenhàr me ryesnàr ke, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Os misambi torok ji liwa wolo nomorawu lakan jirin hakwa ola. Hako kwambu
    anhik ji sihi ji ajewa hala. Mberem ushiwak? Misambi toson sifasahanda ma oto
    angop a estangriwa ria. Mashi kason a sawenak ji misihindanak mbele mbele ol jirik
    li talawa ji ajewa hala. Sunguwavu jihin ji mbornaha kwambu anhik ji sika.�
  npi-ULB: मैले तिमीहरूलाई यी कुरा भनेको छु, ताकि तिमीहरूलाई ममा शान्ति मिलोस् । संसारमा
    तिमीहरूलाई कष्‍ट हुन्छ, तर साहस गरः मैले संसारलाई जितेको छु ।
  cgc-cgc: Iling tan paambal ko ki kyo aged magtawway inyo na nakem paagi ta inyo
    na pagsalig ki yaken. Maagian nyo mga kabellay naan ta kalibutan i, piro biskegen
    nyo inyo na nakem tak napirdi ko en mga gakuntra ta Dyos naan ta kalibutan i.”
