verse: JHN.016.028
translations:
  kpx-kpx: Di seleveta di Mamaemo lohoi vata kove lohonu. Isito dana tota vata halei
    hoilahai di Mamae tai.”
  okv-H: Na Mama ta degi eto enda ta puvena avoeto ehako enda toto Mama ta degi egerembasi
    ere ona,” ainge Iesu na enu,
  tbo-tbo: Amau uyahinei a nei hoi hipuli, po hipuli uyahina a memae, ma geka hougana
    a gunagunawilena meu Amau uyahina.’
  mal-C: ഞാൻ പിതാവിന്റെ അടുക്കൽനിന്ന് ഈ ലോകത്തിലേക്കു വന്നു; ഇപ്പോൾ ഈ ലോകംവിട്ടു പിതാവിന്റെ
    അടുക്കലേക്കു മടങ്ങുന്നു.”
  grc-SR: Ἐξῆλθον παρὰ τοῦ πατρός,⸃ καὶ ἐλήλυθα εἰς τὸν κόσμον· πάλιν ἀφίημι τὸν κόσμον,
    καὶ πορεύομαι πρὸς τὸν πατέρα.
  bgc-bgc: मै पिता की ओड़ तै दुनिया म्ह आया सूं, अर इब दुनिया नै छोड़कै पिता कै धोरै
    जाऊँ सूं।”
  khz-khz: Au Tamaku lagana na etanoparai amarigoto. Ewagumona etanopara araokwaniana,
    Tamaku genai maawaikule-waina.”
  deu-TKW: Ich bin vom Vater ausgegangen und bin in die Welt gekommen; wiederum verlasse
    ich die Welt und gehe zum Vater.
  zsr-NT: Brujaꞌ ga zoëꞌ Dios Xuz, len bdxinaꞌ yödzlyú ni. Yetú caꞌ, ucaꞌnaꞌ yödzlyú
    ni, atiꞌ huöjaꞌ ga zoëꞌ Dios Xuz.
  lin-lin: Solo, nawutaki epai ya Tata mpe nayaki kati na mokili ; mpe sik’oyo, nazali
    kotika mokili mpe nazali kozonga epai ya Tata.
  hns-NT: Ham Pieta Parmeswar lage se doenia par ailie baatie. Aur ab ham doenia tjhorke
    phien Pieta Parmeswar ke paas djaabe.”
  noa-E: Mʉʉn chadcha mʉch Aai aar i dʉ̈i ãba chirawiata mʉg durr gaai bëejim. Magtarr
    aawai mʉg durr pʉawia ũwaai mʉch Aai aar maagpamgui ajim.
  eng-EMTV: I came forth from the Father and I have come into the world. Again, I
    am leaving the world and I am going to the Father.”
  mib-NT: Ni quenda ri nde nuū Tatá rī, te ni quee rī ini ñayɨ̄vɨ́. Te vijna te quenda
    ri ini ñayɨ̄vɨ́, te nuhūn tucu ri nuū Tatá rī. Achí yá.
  lif-NT2: इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌लाम् इक्‍सादिङ् खाम्‍बेःक्‍मो त्‍याङ्‌बारो॥ आल्‍लोग
    इङ्‌गाॽ याम्‍मो इक्‍सादिङ् खाम्‍बेःक्‍मान् ले़रुङ्‌ङाङ् पानुदिङ् पाःल्‍लो नुःङ्‌ङा
    पेःक्‍कार पत्तारो॥”
  xnj-xnj: Nene nihumili kwa Dadi, nikabwela pamulima apa, kavili nikuuleka mulima
    na kuwuya kwa Dadi.”
  mmx-mmx: Agat pas boro at ne Tamak la aga vot nade at na lavatbung menemen. La monga
    ana on basinge na lavatbung menemen la anamlong manga uto at ne Tamak.”
  cbr-NT: Nucën Papanuax cana ënë nëtënu uacën. Uá 'aíshbi cana ënë nëtënuax amiribishi
    Nucën Papabë 'i cuantëcënin.
  tee-NT: La'ixmacni quimpai ju xactaxtuyacha. Icminta ju ani lacamunutpa'. Aktam
    acmaconchokopala' ju lacamunutpa' chai aclak'anchokoyach ju quimpai.
  eng-LSV: I came forth from the Father, and have come into the world; again I leave
    the world, and go on to the Father.”
  cak-NT: Can riq'uin ri Nata' Dios jin-petenak-wi, chi xinoka chech-ulef. Y cami
    can riq'uin raja' yitzolaj-wi, y ninya' can ri rech-ulef, xcha' ri Jesús.
  pah-NT: Ajo tuhẽ ko ji jiruva'ga hugwi ua yvya koty ikwehe. Kiro po ti ji hoa'javi
    yvya hugwi nhimanorame nehẽ jigwovo jiruva'ga pyri jitehe nehẽ, ei Jesus'ga g̃a
    pe.
  sja-NT: Cheji na p'ek'au eujãdee eperã jĩp'aak'a bapariit'ee. Ɨ̃rá jõdee na p'ek'au
    eujã atabëiit'eeda aji, mãik'aapa waya irumaa wãit'ee.
  xed-xed: Sliʼaf daga da Da iʼi ka saha ta ghəŋa haɗik. Ndanana guli, wana yu ta
    sliʼafta ta ghəŋa haɗik ka vru da Da,» kaʼa.
  glk-glk: من از پئره ورجه بَموم و به اَ دنیا وارده بوستم، و الأن اَ دنیایه ترکه کونم
    و پئره ورجه شم.»
  mks-NT: Mé nu̱ íin Ndióxi̱, tátá i̱ na̱quee e̱ va̱xi i̱ ñuyíví yóho. Ta ya̱chi̱
    chá ta jándacoo i̱ ñuyíví yóho já ndicó co̱o tucu u̱ cu̱hu̱n i̱ nu̱ íin Ndióxi̱,
    tátá i̱ —na̱cachi Jesús.
  gfk-S: Iou ga hanasur metuma hone Mama, iou gom hanawat ter tano ula hanuo. Io,
    kakarek iou ni hana sukun no ula hanuo ura utuma hone Mama.”
  bmu-bmu: Nöŋön Iwi mosöta gölmenöŋ eta mala gölme mosöta kunbuk liliŋgöba Iwinaŋgöreŋ
    öŋgömam.”
  dgz-dgz: Tave di, ne Mamana inap ongen piup ma posewa unugen, endi ne piup ae viangin
    Mamana inewa sia angewan.” Iesu ap anega wan.
  eng-GNV: 'I am come out from the Father, and came into the worlde: againe I leaue
    the worlde, and goe to the Father.'
  zaa-NT: Gùdaya' de ru'a lo Tatáa nna gul·lania' yétsiloyu, pero annana guthá'na'
    yétsiloyu nna éya'a' attu làti dua Tatáa.
  eng-WEBSTER: 'I came forth from the Father, and am come into the world: again, I
    leave the world, and go to the Father.'
  guh-guh: Xanë baja cajena ponaponajë taxajavatatsia. Nexata taxajavavetsica ponajë
    tapatsinexa mapanacuayabetsicaje. Nexata icatsia ponaenajë mapanacuavecuaje. Naviatsianiajë
    baja taxajavabetsia, jai Jesús pijajivijavabelia.
  bon-bon: Cane Babe bau ca tädujine ai gawecewe cabu me, siige page cane ai gawecewe
    ne sebmalenine, acnenutenine Babe bau me.”
  nhw-BL: Na niquisqui tlen campa itztoc noTata huan niajsico ipan ni tlaltipactli,
    huan ama niquisas tlen ni tlaltipactli huan nimocuepas campa itztoc noTata.”
  swh-ONEN: Nilitoka kwa Baba na kuja ulimwenguni, sasa naondoka ulimwenguni na kurudi
    kwa Baba.”
  wbi-wbi: Nilyahumile kwa Nhaata, nikiisa mu iisi muno; kange nivuuka mu iisi muno,
    nigomoka kwa Nhaata.
  bba-bba: Nɑ yɑrimɑwɑ sɑɑ Bɑɑbɑn min di, nɑ nɑ hɑnduniɑɔ. Tɛ̃ nɑ hɑnduniɑ derimɔ
    nɑ dɔɔ nɛn Bɑɑbɑn mi.
  eng-KJVCPB: 'I came forth from the Father, and am come into the world: again, I
    leave the world, and go to the Father.'
  kgk-NT: Xe ko asẽ va'ekwe xe Ru oiko ha-gwi aju-vy. Ko yvy-py aju va'ekwe. Ha ko'ánga
    katu aheja jevy-ta ko yvy aha-vy. Xe Ru oiko ha-py aha jevy-ta, he'i gwemimbo'e
    kwéry-pe Hesu.
  waj-waj: Na ni Napoonnasidiri aapi mmatayaa tummuauvai. Fai na mmata aavau pikiee
    kava ni Napoonnasi kuanaravaivee,
  cpy-cpy: Nopoñaaka ijeekira Ashiteeri nopokan-takari jaka kepatsiki. Nimaeka nooka-neero
    kepatsi niyaatee ijeekira Ashiteeri.”
  ekk-PKP: Ma lahkusin Isa juurest ja tulin maailma; nüüd lahkun ma maailmast ja lähen
    tagasi oma Isa juurde.“
  mpx-mpx: Nau ya neem Nam elana ge ya lau panayawi; he sauga ya panayawi ya eeguluwai
    ge ya sisikal Nam elana.”
  wbp-wbp: Junga, yanurnurna nyampu-kurra walya-kurra ngajukupalangu-kurlangu-jangka
    Kirdana-kurlangu-jangka. Kapurna yampinjarla pina-yani ngajukupalangu-kurra.”
  luo-luo: Ne aa ka Wuoro mi adonjo e piny, to sani koro aweyo piny kendo adok ir
    Wuoro.”
  nhe-NT: Na niquisqui tlen campa itztoc noTata huan niajsico ipan ni tlaltepactli.
    Huan ama niquisas tlen ni tlaltepactli. Huan nimocuepas campa itztoc noTata.”
  aii-aii: ”ܦܠܝܼܛ ܠܝܼ ܡ̣ܢ ܠܟܸܣ ܒܵܒܵܐ ܘܐܬܹ‌ܐ ܠܝܼ ܠܐܵܗܵܐ ܕܘܼܢܝܹܐ. ܐܵܕܝܼܵܐ ܒܸܬ ܫܵܒ݂ܩܹܢܵܗ̇
    ܐܵܗܵܐ ܕܘܼܢܝܹܐ ܘܕܵܝܪܹܢ ܠܟܸܣ ܒܵܒܵܐ.“
  esk-NT: Uvaŋa iḷumun aggiqsuami Aapamiñ marrumuŋa nunamun. Uvva pakma aullaaqsiḷgitchuŋa
    maakŋa nunamiŋ utiqsaqłuŋa Aapamun.”
  msb-msb: Naghali ako sa Ama kag nagkadi sa kinab-an. Niyan, babayaan ko ini kag
    mabalik sa Ama.”
  cpa-NT: Ca¹jú¹jni ja³guǿ¹³ ti³ŋieh¹jni. Ca¹guio¹jni ni³ jmøi¹guǿi¹. Jøng² ma²tǿ²
    ja³jú¹³jni jmøi¹guǿi¹, hi² neh¹³jni calah ja³guǿ¹³ ti³ŋieh¹jni ―ca¹juúh² Jesús.
  dso-dso: ମୁଇ ବାବାର୍‌ଟାନେଅନି ଏ ଦୁନିଆଇ ଆସିଆଚି, ଆରି ଏବେ ମୁଇ ଏ ଦୁନିଆ ଚାଡିକରି ବାବାର୍‌
    ଲଗେ ବାଉଡି ଗାଲିନି ।”
  meu-meu: Lau na Tamada ena amo ina tanobada nama; ma tanobada ba rakataniamu, Tamada
    dekena bainala.
  yva-NT: Tugae, rino no Injaya ai umba ide mine so rai to, weramu soamo Syo mine
    so rapaya syakato no Injaya nui.”
  dgc-dgc: Ey gébwaték ngani Nama ko a Diyos.” kagi ni Jesus, “a inumangeék se ta
    mundua. Ey nadid, éy ginanan ko i mundua a magsoliék Nama ko.”
  zpm-NT: Ni nligaa, lo me brie naa biaḻ naa lo guidzliu; ni niina ne laa naa gbi,
    loque me gdziiṉ naa.
  hix-NT: Royàmà hyaye komokye, yukryeka hona. Onà wyaro àkehe xarha. Yukryeka hoy
    harha àtehe, royàmà hyaka harha, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Mas Avui nga nakrem shi lihi na halaha misambik a rari nir. Hako ter avak
    misambin na halaha indik orhik a ikwa nir.�
  npi-ULB: म पिताबाट आएँ । म संसारमा आएको छु । फेरि म संसार छोड्दै छु, र म पिताकहाँ
    जाँदै छु ।”
  cgc-cgc: Alin a ta ake na Amay na giling a di ta kalibutan i. Piro anduni, malin
    aren daw malik ta ake na Amay.”
  tim-tim: Akto nâ keiŋânbak Apo olop tatminiân. Akto sop akto hepunmâ hânân geân.
    Akto uŋak âmâ hân hepunmâ Apogâlân ariwerân.” dâep.
  yor-yor: Mo ti ọ̀dọ̀ Baba jáde wá, mo sì wá sí ayé, àti nísinsin yìí mo fi ayé sílẹ̀,
    mo sì lọ sọ́dọ̀ Baba.”
  wos-wos: Hanja wuni wuna yafa wali re wuni ané héfaré gaya. Gaye re ané héfa yatakataka
    wuna yafaka wambula yitawuni.”
  emp-NTPO: Mʌ̃ Zezamaʌba naʌ̃ ẽjũãnaa zesia. Baribʌrʌ mʌ̃a naʌ̃ ẽjũãra ameya mʌ̃
    Zezamaa wayacusa wãi carea.–
  eng-F35: I did come forth from the Father and have come into the world. I am leaving
    the world again and am going to the Father.”
  ind-ind: Memang Aku berasal dari Bapa dan sudah datang ke dunia ini. Tetapi sekarang
    Aku segera meninggalkan dunia ini dan kembali kepada-Nya.”
  pes-OPCB: بله، من از نزد پدرم خدا به این دنیا آمده‌ام، و حال دنیا را می‌گذارم و
    نزد او باز می‌گردم.»
  mpt-mpt: Ne bain Ay esu ut danita daakenita dabalim ele tlibiobe. Memalo ne dabalim
    olo deibonia imin monia Ay esu unang genabibo ge baabesea
  ssx-ssx: I̱ta꞉ hande yaka Apa꞉ yaapo hao do kenkena꞉ a꞉pa hao ameta꞉ do kenke mina꞉pa꞉lao
    yaka Apa꞉ pa꞉ta꞉ polueke leekeme.
  mkl-mkl: Ntɔi, hɑi bi Bɑɑbɑi ǹ fitɑ wɑ ǹ nɑɑ ɑndunyɑ. Nsɛi ǹ wɑ n jɔ̀ ɑndunyɑ
    ǹ wɑ n bɔ bi Bɑɑm.
  gaq-gaq: ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନ୍ନିଆବାନ୍‍ ମଞ୍ଚ୍‌ପୁର୍‌ ପାଙ୍ଗ୍‍ନ୍ଲେକେ; ବାରି ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌କେ
    ଜିଆଃ ଆନ୍ତାର୍‍ଚେ ଆବାଡାଗ୍ରା ଆଣ୍ଡେ ନେୱେପା ।”
  gof-RNT: Taani Aawa matappe ha alamiya yas; qassi alamiya aggada Aawakko baana”
    yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁତାଃଏତେ ଅତେଦିଶୁମ୍‌ତେ ହିଜୁଆକାନାଇଙ୍ଗ୍‌ ଆଡଃ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‌
    ବାଗିକେଦ୍‌ତେ ଆପୁତାଃତେ ସେନଃତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: Neza aménehini ahulomikuke mikasiuka lumumó neve. Itó imane mikasi ahulokinake
    aménehitoka itinogo uve.
  lcm-lcm: Nata pasal le si mamai, na namela serei kuli rina ke. Na kana, naka papelek
    pok a kuli rina ane si mamai.”
  aer-aer: Yewe, Ayenge kwenhe Akngeye atyinhe-ngentyele apetyeke apmere ahelhe nhenhe-werne.
    Lyete anteme the apmere ahelhe nhenhe impemele alheme Akngeye atyinhe-werne alpemele.”
  qvc-NT: Tayta Dyusmandam kay munduman shamurqay. Piru kananqam kay munduta dijashpa,
    paymanna rini kutiriq, nishpa.
  tgl-ULB: Nagmula ako sa Ama, at ako ay dumating sa mundo; muling lilisanin ko ang
    mundo at ako ay pupunta sa Ama.
  cbs-NT: Jamen en Epa Diosun besuudia kainkidani na mai anu yudabube jiwenun ika
    en juni jaska ea yununi menetan natian ana jawendi kakin na yudabu en jenebainaii—
    nuku waya
  xtm-NTPP: Nuu iyo Yuva sa ma ni kee sa, te vee sa ñuu ñayivi a, te vitna chi skendoo
    sa ñuu ñayivi a, te no'o sa nuu iyo Yuva sa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nenga ngamoka ka Awawa, nganhika padunia nangoche ndenda kujileka dunia
    na kubuja ka Awawa.”
  bao-NT: Yʉa, yʉ Pacʉ pʉto ca niiricʉ yʉ doowʉ, ati yepapʉre. To biri mecʉ̃ra ñucã
    yʉ Pacʉ pʉtopʉra tua waagʉ, ati yepa macãrãre waa weo waagʉ yʉ tii —jãare ĩiwi
    Jesús.
  san-ORI: ପିତୁଃ ସମୀପାଜ୍ଜଜଦ୍ ଆଗତୋସ୍ମି ଜଗତ୍ ପରିତ୍ୟଜ୍ୟ ଚ ପୁନରପି ପିତୁଃ ସମୀପଂ ଗଚ୍ଛାମି|
  huv-NT: Xique tiünas ningüy wüx iüt ximiün niüng ajlüy Xeteat Dios. Nganüy sanaw
    ningüy, sanamb alinomb sandüy niüng ajlüy nej ―aj nejiw Teat Jesús.
  otn-NT: Bí̱ nɛ̱xcä ma̱ Papá 'mø da̱mbá̱ ɛ̱cua ja ra̱ xi̱mhäi. A nu̱yá, ga̱ pøngä
    ua ja ra̱ xi̱mhäi ya, ga̱ mma ma̱hɛ̱ts'i̱ bí 'bʉhma̱ Papá.
  nop-nop: Tiŋa nu Baŋ bikabuŋa kwetfoloŋ fogut ala kotigoŋ kwet i bikabuŋa Baŋ’walaŋkade
    lowaat.”
  obo-NT: Id pomon a riyot Amoy ku woy mid undini a to ampow't ingod. Piru ko‑ungkay,
    od tanan a ka‑ay woy'd livod a riyot kandin.”
  cak-ENT: Riq'uin vi c'a ri Nata' Dios yin petenük-vi, richin xinka-pe chuvüch ri
    ruch'ulef. Y vocomi, riq'uin c'a chuka' rija' nquitzolij-vi, y ninya' can ri ruch'ulef,
    xbij ri Jesús.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤋᤩᤠᤱᤒᤠᤖᤥ॥ ᤀᤠᤸᤗᤥᤃ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤶᤔᤥ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤗᤧᤖᤢᤱᤅᤠᤱ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤥ ᤏᤢ᤺ᤱᤅᤠ ᤐᤣ᤺ᤰᤁᤠᤖ ᤐᤳᤋᤠᤖᤥ॥”
  mie-NT: Nī nquee nī jondē nūū Tatá nī, de nī nquenda nī inī ñayīví. De mitan de
    quee nī inī ñayīví, de quīnohōn tucu nī nūū Tatá nī, ncachī yā.
  san-TIB: པིཏུཿ སམཱིཔཱཛྫཛད྄ ཨཱགཏོསྨི ཛགཏ྄ པརིཏྱཛྱ ཙ པུནརཔི པིཏུཿ སམཱིཔཾ གཙྪཱམི།
  qve-NT: Noqaqa Taytaypa kasqanmantan kay pachaman hamurani. Kunanmi ichaqa kay pachata
    saqespa, Taytaypa kasqanman kutipusaq, nispa.
  pao-NT: Nu ka Te Naa-baa'yoona kemmase yaa teepu-kooba petu. Pudusoo nu nabatsase,
    namayodase, ka Te Naa-matoosoo kodyukakwu.”
  cbu-NT: Apap nuwaa zanganirangu, nish tputsish taarangina. Itaru, natsha tputsee
    kasayaruri, waptam yusur Apapap kanapchima, tárangiya Isusu.
  usa-usa: 'kemá ketibommá ayuwéq maa-márábí kukéq íbêqa keráwáqá tiyuwéq ketibonôpaq
    yauweré kégoune.” Îtuma mirá téna titata wení iyápó-annama timá ámikaae: “mi aónaao!
