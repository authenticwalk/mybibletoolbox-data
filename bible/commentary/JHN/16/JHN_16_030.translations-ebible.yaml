    ménginsa gey, gétiga mon i de fénginsaé key. Mélaw munur gey Beem, tidéw go dob
    Tuluse.”
  nlg-nlg: Mi ghai tai ghilala itaeni ighoe to manahani tua na lei totobo soko. Keri
    ge o mua liona hei ke ghoi huatigho, na pukuna ighoe to manahani tua nimami na
    ghanaghana soko. Na pukuna eni ighai tai taluutunigho ighoe to butu mai ta God.”
  dgr-DOGNT: T'asìı hazǫǫ̀ k'èı̨zǫ hǫt'e wek'èts'eezǫǫ̀ ats'ejà, eyıts'ǫ dǫ danegeehke
    kwe gınàowoò k'èı̨zǫ. Eyı weghàà Nǫ̀htsı̨ gots'ǫ anet'e gogha ehkw'ı-ahodıì ajà
    hǫt'e,” gıìhdı.
  pes-OPV: الان دانستیم که همه‌چیز رامی دانی و لازم نیست که کسی از تو بپرسد. بدین
    جهت باور می‌کنیم که از خدا بیرون آمدی.»
  ron-1924: Акум куноаштем кэ штий тоате лукруриле ши н-ай невое сэ Те ынтребе чинева,
    де ачея кредем кэ ай ешит де ла Думнезеу.”
  tpz-tpz: Kuru nemöm to nat em pën a teꞌ to nat nom sih a ma moeh tah kurus. Ko antoen
    e nom pa piun a hi pa teꞌ, eꞌ he meꞌ avoeꞌ e non pa hi a oah a hi peꞌ. Keꞌ ivëh,
    a tah to vataare a no möm, kemöm vaman e nem pën to taneꞌ maꞌ pe Sosoenën.”
  agd-agd: Minó daná afová ukhen ná tetí ankan ma inikheruna mai mana vanta ano ída
    éin inaono van inten mino. Máan tukhái éin nan Tiyarafenu vaípákéi erikha ono
    siré mumunan iyá tiféuno.”
  rkb-NT: Ikiahi tsihyrinymyrẽta. Tsizubarẽna humo tsahyrinymyrẽta hỹ. Amy bo mytsaty
    tsimykaranahaze anahumo hi tsahyrinymyrẽta. Iwatsahi “Hawa tsimykara” batu tyso,
    amy ty tsinymyrykynaha ana hi mybo tsimytsasoko. Iwatsahi “Deus zipehata babata
    tsimy” — tsimytsasokonaha.
  san-THA: 'ภวานฺ สรฺวฺวชฺญ: เกนจิตฺ ปฺฤษฺโฏ ภวิตุมปิ ภวต: ปฺรโยชนํ นาสฺตีตฺยธุนาสฺมากํ
    สฺถิรชฺญานํ ชาตํ ตสฺมาทฺ ภวานฺ อีศฺวรสฺย สมีปาทฺ อาคตวานฺ อิตฺยตฺร วยํ วิศฺวสิม:ฯ'
  iws-iws: Mɨ tariinanɨn krɨma ɨni haɨni yɨnoknɨnkɨnkiyɨm, dimɨn taemɨn whɨekakɨm
    kɨra sɨmiirɨn ɨna nɨnomoknɨnkɨn dɨgɨn mɨ krɨma pɨ kɨriir srɨiyam swokɨ mɨn tani.
    Nɨɨngaka. Dimɨnɨm kɨra boɨni yɨm kaimwowaɨrgɨm. Krɨma hɨriiyar nɨnoknɨnkɨni, kɨra
    Adi Komii siir haiburgigɨn mɨ ha nɨtkɨn tɨ nu ɨiir nauunɨ oniyam. Dimusi rani,
    wara yaiyɨm kɨra boɨniyɨm krɨmiir, yɨm bwamkɨbwamɨm sɨmiirar nanaaknɨnkii haigɨnɨuwi.
  pol-SZ: —Nareszcie rozumiemy, że wszystko wiesz i nie potrzebujesz, aby ktokolwiek
    zadawał Ci pytania. Wierzymy, że przyszedłeś od Boga.
  ztq-NT: Na si nagon, xtyon noo nii xaa chak nakoo. Xkiiñdy nii cho kñabtiits lool.
    Por ngo xniladzy noo nii lëë Dios pxaal lii.
  zai-NT: Ma nanna du nannu irá xixé cosa ne cadi naquiiñe chu' tu caañe lii. Nga
    runi runi cre du beedu de Dios.
  upv-upv: Kem namrongwose vajin nga nik kurongwose nanu jijle. Kurongwos kupsupsup̃e
    nanu p̃etp̃eti nir, tevi nanu nir nga setewor san mususi tevim. Ngel ololi nga
    kem namosuri nga nik kuel ji Atua vini.”
  wap-NT: Aizii watukapa, puaitapa mishi ipai aimaakan; turuu pudakoꞌatin pupishaa-kao
    uaꞌii zii aimaakan dauꞌati. Ukauꞌan aizii wamishida puwaꞌatin Tominkaru diꞌiki.”
  mva-mva: Kodeka kikaua kaiko kana moarunga kukauataki. Bokaibe, nge bakara ka gategiko
    be ono kana moarunga gakauataki? Maka ma keka ambe kikaua kaiko kana moarunga
    kukauataki! Be nge kodeka lama kiuni kaiko Nanaranga-lo ka kupura.”
  dwr-NT: Neeni ubbabaa eriyaawaa nuuni ha77i ereetto; qassi neena ooninne oochchana
    mala, neeni koyyennawaa ereetto. Hewe nuuna neeni Xoossaappe yeeddawaa ammanthee”
    yaageeddino.
  kfw-kfw: "Tuunchu nang in angrakip najetwiak, khat-um tuteii innum nangdiang kanarakel\
    \ sik-ah arei ommakjei tihi keini'n kinjetjei; hiwa hi'n ajar eya nang Pathian\
    \ diang makheiya nijuo eii tia keini'n kin-ngamnajei.”\x94"
  bfz-bfz: एबे आसा खे पता लगी गा कि तुसे सब कुछ जाणोए और तुसा खे कोई मतलब निए कि कोई
    तुसा ते कुछ पूछो, इजी पाँदे आसे विश्वास करूँए कि तुसे परमेशरो री तरफा ते आयी रे।”
  cuk-09: Ar emigindi anmar nue mag-itodo, bela be ibmar bato wis-daed, dule bese
    egised-iduar, degisoggu, dule-ibmar-bese-egised be abesursundo. Ar a-ular anmar
    wissundo, be Bab-Dummad-akar-danikid.
  ben-OBCV: এখন আমরা জানতে পারলাম যে, আপনি সবই জানেন এবং আপনাকে প্রশ্ন করার কারও কোনো
    প্রয়োজন নেই। এর দ্বারাই আমরা বিশ্বাস করছি যে, ঈশ্বরের কাছ থেকে আপনি এসেছেন।”
  mil-NT: Te vitna ní xiní‑ndɨ́ sá ǐo váha cùtnuní iní‑n nchàa nacuáa cùu, te cùtnuní
    iní‑n nchàa nacuáa sàni iní nchaa ñáyiu. Te ñá túú xìni ñuhu‑xi nágá nducu tnǔhu‑yu
    núú‑n chi nchaa sa ní dátǔu‑n nǔǔ‑yu. Te xíǎⁿ nǔu sàndáá iní‑ndɨ́ sá nǔú Yǎ Ndiǒxí
    ní quee‑n věxi‑n —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.
  myu-myu: — Etaybit soan ma. Etaybit apẽn oceju jewag̃uyg̃uy iam. Ẽn ocemukũyjojom,
    “Apẽn ẽn e'em ocewebe,” i'ũmg̃u ma'g̃u oceju e'em — io'e ip. — Imẽnpuye “Deus
    xewi teku osodot,” i oceju e'em g̃asũ — io'e ip.
  fue-fue: Jooni kan, emen anni aa anni huune fu, a walaa bo haaju goɗɗo ƴamee gokka,
    gam majjum men goonɗini a ƴiwuɗo to Alla.»
  amk-amk: Ninaia mani amewaitawanai we fifiani kontaio boitawanaia kai tuti wiro
    manei bera wau we fieai ahang kaha. Nanai wedaya ameroasoai we wau mani ro na
    Allai ma.”
  fai-fai: Kale kamane nuka nulum kal keidomo, kaba mew ufek ufek adikum bo kalam
    kal ki keisaw. Kayo wanang kinim iyo makso mak kaba di dákadámodiw banim kayo,
    beta kanodawo, nuka kal keidomo, kaba afan Got alamiyo kal tasaw ka, kakuw ko.”
    Akiwe, Yesus ayo bakoyam,
  ura-NT: 'Nii jaunna esinae itolere coitucuhin, esinae rauhijiriin Cana Coaunera
    caje uhine esenetacaanu. Aihana jaun, nihei nenacaaen canacaanuhacha bajaaenenu,
    inae coitucuhacaanuna jaun,” naacaanune jana:'
  mcd-NT: Natian man non tapia min nantifi tapicoian. Mia yocataima min rufofo onanyoi
    mia yocapaiyai cuscan. Ascacun min Dios ariashu onicun non mia icoinra huai, —ishon
    non yoiaiton.
  urt-urt: Tukwini poi sisyeme nange nin si sisyeme ŋaiꞌe ŋaiꞌe lalme. Nin yukur na
    eseperhme miyeꞌ ende ŋaiye ka isilih nin ti, na ungwisme ŋisilih kin. Taꞌe luku
    pe, ŋoihmbwaip poi teŋeime nin, ŋaiye nin narp topoꞌe Got ti, nin nat.”
  kiz-kiz: Henu, tumanyili kujha umanyili mambo ghoha, na wilonda lepi munu jhejhioha
    akukotayi maswali. Kwandabha ejhe twikiera kujha ghwihomela kwa K'yara.
  tzo-TZE: Laj xa jna'cutic ti xana' scotole. Yu'un laj ana' ti oy c'usi ta jc'an
    ta jac'cutic ti c'alal mu'yuc to'ox chajac'becutique. Jech laj xa jch'uncutic
    o ti tey liquemot tal yo' bu oy li Diose ―xcutcutic.
  lex-lex: Ne amatga de ami edon matian la'a-mai lia Matro'mu mana, Matro'mu Natg
    oleka hya' mak kdella a ihru mamni-ralam mamni maka amiwra matiana. Hade ed mak
    kariei piede amatga, de Matro'mu Nwatiawu Uplerlawna pa Nmai.”
  dov-dov: Lino twaziba kuti ulizi zintu zyoonse, aboobo toyandi naba omwe kuti akubuzye
    mibuzyo. Nkaambo kazezi, tulasyoma kuti wakazwa kuli Leza.”
  toc-NT: La̠nchú aya cca­tzi̠­ma̠­náhu pi̠ la̠ta túcu huix hua̠k catzi̠ya y ni̠ xajuerza
    para tícu nali̠­kalh­tzak­sayá̠n para túcu naka­lhas­quim­pu­tuná̠n chicá para
    túcu ni̠ catzi̠ya. Pus hasta huá chú luu laca­tancs cli̠­ta­lu­lo­ká̠hu cli̠­ca̠­naj­la­yá̠hu
    pi̠ xli̠­ca̠na huix antá tani̠­tampi nac xpa̠xtú̠n Dios.
  ulk-1902: 'Peirdi, keriba umele mama opasereret gaire lu uridili, nole lu kar marim
    nerute le ko marim eutumer: abelelam keriba dikiapor mama tarabu Adelam.'
  som-som: Imminka waannu garanaynaa inaad wax walba taqaan, oo aadan u baahnayn qofna
    inuu wax ku weyddiiyo. Taas aawadeed waannu rumaysan nahay inaad Ilaah ka timid.
  mam-C: ¿Mapen tz'el qniky'tza te ja'lin, qa nti' jun ti' mi n-el tniky'a te, ex
    nyapen il ti'jtz tu'n ttzaj tq'ma'n jun a'la jun tumil te'y? Atzi'n ja'lin, ma
    tz'el qniky'a te, qa tuk'a Dios sajiy.
  ndj-ndj: Tumanya kucha yuwi kumanya milandu yosi kwahela mundu wa kukudasha naha
    tujumila kucha yuwi kufuma kwa chapanga.”
  mbj-NT: Sahõnh hẽ mabahapäh, ãã hapäh hỹỹ kä. Ji eaanh do pooj jé mabahapëë däk
    ji karẽn do ji eaanh doo. P'op Hagä Do hanaa õm tii hã ãã bahapäh, ãã wén ky daheeh
    —näk mä sa kyyh.
  lat-VUC: 'nunc scimus quia scis omnia, et non opus est tibi ut quis te interroget:
    in hoc credimus quia a Deo existi.'
  ngp-ngp: Kimanya ivi haluse kugamba wamanya kila kint'hu. Hukuunga mnt'hu akuuze
    mbuli. Kwa ivi cha huwila kugamba kulawa kwa Mnungu.”
  aoi-aoi: Yirraja yarna arakba yarningma ningkakina yirrumini-rringkinama yirra-langwa
    mangma. Kembirra nara arakba e-yengkilabama ayakwa ngarningka. Yirrumini-rringkinama-langwa
    yirra-langwa mangma, kembirra yirr-eningmidinuma ningkakina ningki-likenuma-langwa
    angaluba Neningikarrawara-langwa,” ne-yama wurrakina.
  enq-2: Embame dupa pitaka kandenge dokonya, endakali mendeme emba tipa pyaa naelyamopa,
    embame wambao baanya tipa pipenge dupa kandenge. Tenge dokonya, kiningi emba Gote-kisa
    katao epea-lamo lao indupa naimame masilyamanona” leami.
  eng-ASVBT: 'Now know we that thou knowest all things, and needest not that any man
    should ask thee: by this we believe that thou camest forth from God.'
  mna-mna: 'Tana niam amkilaalu kembei nu ute koroŋ ta boozomen. Tomtom lelen iurur
    pa wiŋana kizin be tiwi u, na nu kam la pa ŋgar kizin kek. Tana amurla ku ta kembei:
    Nu, Anutu iŋgo u ta mar i.”'
  myw-myw: '@see-verse:JHN.016.029'
  sby-sby: Lino tulenshibi kwambeti mubinshi byonse, neco nkatwela kumwipusha. Weco
    lino tulashomo kwambeti mwalafuma kuli Lesa.”
  sll-sll: Ari ta sirin bol ni tekungure tal han hobi para weni ni nin hanere pir
    po singiwe. Ni God mongwo bani ya ime unia di pire na omaga ni han pa diminua.”
  yaq-NT: I'ani itepo ju'unea, si'imekut tu'isi em ju'unea'u, intok ka utte'a inia
    betana eu nattemainaa'u. Inia betchi'bo, Liojta betana a'abo em yepsaka'po itepo
    a' suale ―ti au jiiak.
  uro-uro: Bä rhäkt di sa ut lu i ngiat dräm iarhongäkt moe bä nge di qäqi qaku ngit
    läk iva aung gä snanbät sä nge na anga snanbät inguna ama ruvek moe di sa ngiat
    dräm arhä snängaqa mamär. Bä nävät tom däkt dä ut nanakt i sa ngia män nage ma
    Ngämuqa.”
  ita-1885: Or noi sappiamo che tu sai ogni cosa, e non hai bisogno che alcun ti domandi;
    perciò crediamo che tu sei proceduto da Dio.
  muy-muy: Nihi ti mə̀səra nak kə̀səra zlam a ɗek, nahkay ahàr àɗəm mihindifʉka ma
    do, aɗaba kə̀səra ere ye ti mawayay məhuk na àndava. Ègia nahkay ti leli məfəkuk
    ahàr, mə̀gəskabá kàsləkabiya afa ge Melefit a. »
  kqc-kqc: Gua una diba ya bi beika tau gade diba nisi amiye yokoi yaku ya nikaitegika
    bi baku de reisa; mina resi ya bi Sei gutuna deyo, mina rofu mokena vari gira
    aesifa.”
  tav-tav: Yucʉacã, “Nipetirijere camajii mʉ ã,” jã ĩ maji. Noo jã cajeniñagarijere
    mʉ majitʉga mere, jã cajeniñaquẽtona. To bairi, “Dio tʉpʉ cáatácʉ ãmi,” mʉre jã
    ĩ nʉcʉbʉgo.
  eng-ULB: Now we know that you know all things, and you do not need anyone to ask
    you questions. Because of this, we believe that you have come from God.”
  spa-VBL: Ahora estamos seguros de que lo sabes todo, y que para conocer las preguntas
    que tiene la gente, no necesitas preguntarles. Esto nos convence de que viniste
    de Dios”.
  fra-_FOB: Maintenant nous savons que tu sais toutes choses, et que tu n'as pas besoin
    que personne t'interroge; c'est pour cela que nous croyons que tu es issu de Dieu.
  hau-ULB: Yanzu mun sani ka san komai, ba sai wani ya tambaye ka ba. Ta haka muka
    gaskata daga wurin Allah ka fito.”
  mal-mal: നീ സകലവും അറിയുന്നു എന്നും ആരും നിന്നോട് ചോദിപ്പാൻ നിനക്ക് ആവശ്യം ഇല്ല
    എന്നും ഞങ്ങൾ ഇപ്പോൾ അറിയുന്നു; ഇതിനാൽ നീ ദൈവത്തിന്റെ അടുക്കൽനിന്ന് വന്നിരിക്കുന്നു
    എന്നു ഞങ്ങൾ വിശ്വസിക്കുന്നു എന്നു പറഞ്ഞു.
  kkc-kkc: Esiga iba tei toso, no tei Godee maga simiga. Bei, goo susuga ee no diya
    gooleedoo. Osoloso odoo heeso namapoo woosalame gooleemelee ee ogoloso daga nayo
    yimapoo nei takeliso,” dee takaso.
  lit-lit: Dabar žinome, kad žinai viską, ir tau nereikia, jog kas tavęs klaustų;
    iš to mes tikime, kad tu išėjęs nuo Dievo.“
  urd-GVR: Ab hameṅ samajh āī hai ki āp sab kuchh jānte haiṅ aur ki is kī zarūrat
    nahīṅ ki koī āp kī pūchh-gachh kare. Is lie ham īmān rakhte haiṅ ki āp Allāh meṅ
    se nikal kar āe haiṅ.”
  far-far: Kada ne, kalu fi saitamana ne 'oe saitamana ru ki tafau, dia ta wane nao
    si ledi 'oe boroi, 'oe saitamana te ne nia 'i laona manatana. Ma nia ne kwatea
    ma kalu ka famamana ne God nia odu 'oe mai.”
  suz-BL: गे नेल्‍ल तुइक्‍नीनी, दे गोपुकी मुल तुइक्‍ताक्‍क। मोपतीके इन कली शेंब ममाल्‍ब।
    गे परमप्रभु यावे आ बाक्‍तीक रे यिशो ननी, दे थमा सुइक्‍तक” देंतेक्‍म।
  car-NT: Erome moro o'wa pa'poro oty ukutyry uku'san na'na. O'wa kapyn oty poko kari'na
    woturupory man. Moro poko Tamusi wyino awopy'po amyikanon na'na.”
  amp-amp: Nom bi hti hik bugewunomn tamoh tamoh mrokfom yimam duka kkopenhato hus
    yima yuhetem, ni bi htitnm. Nhai afo mekahn, ‘Afo turoh tnge kfo ttiwonrahma.’
    Ndnatn nom inji htitanomn kangnom, a to Bro Yifemrpno toh tanyhato niayetrn tamoh
    tamoh dukefm bi htitrm.”
  bht-bht: हुण असां जाणी गियो न, की तू सारा कुछ जाणदा है, कने तिजो कुसी दी जरूरत ही
    नी की कोई तिजो ला सबाल पुच्छे, इसला असां भरोसा करदे न, की तू परमेश्वरे ला निकलया
    है।
  eng-NOY: Now are we sure that thou knowest all things, and needest not that any
    one should ask thee; by this we believe that thou camest forth from God.
  cub-NT: Caride mʉ caiyede coreóvayʉre majivʉ ñʉja. Mʉre jẽniari jã́iye ye jaʉbevʉ.
    Que baru mʉre, Jʉ̃menijicʉi daroimʉ mácʉ bajure, jʉ aivʉbu ñʉja, arejacarã ñʉja
    Jesúre.
  ita-1927: Ora sappiamo che sai ogni cosa, e non hai bisogno che alcuno t’interroghi;
    perciò crediamo che sei proceduto da Dio.
  lww-lww: Memloge kiom̃a visena lala, mepisu kilia sane ko na okilia sur punu ga,
    pe kiamimi naviunena re si naviunena tan ko poli. Lelaga, nanagane na memlelaga
    m̃arera sane pe lelaga, ko na opetan Ntewa opitom e yo nini.”
  ckb-ckb: ئێستا دڵنیاین کە تۆ هەموو شتێک دەزانیت و پێویستت بەوە نییە کەس پرسیارت
    لێ بکات. بەمەش باوەڕ دەکەین کە لە خوداوە هاتوویت.»
  nas-nas: Niiꞌke enang daꞌ noruꞌdampiring dake kapooꞌ ookara noruꞌei otong, bane
    niiꞌninge nianiaꞌ niaꞌdaavaruko noruꞌepeuꞌ. Teeꞌkoo eeꞌnaꞌkoo daꞌ niiꞌke masikaꞌantarampimaang
    daꞌ Kumponing-ankoita pouꞌnung.”
  uvl-uvl: Pe heueu nei mo naue ke iong o eteia ure lochloch pe lape mele pele onteia
    iong nga onteinga e ero. Pe nem poia imem ke letemem manmanna toto nge oat nge
    NeHalang.”
  eng-BBE: 'Now we are certain that you have knowledge of all things and have no need
    for anyone to put questions to you: through this we have faith that you came from
    God.'
  ixl-CNT: Elyu kutxumbꞌal tuul cheel aas nojchit ootzaj qꞌu kam kajayil. Utz yitꞌ
    ministeer koj sachꞌotil u tokebꞌal see. Echixeꞌat nikunima aas aꞌ vetkꞌaskuꞌlaxh
    xeꞌ u Tioxh.— Texh te.
  xsi-xsi: Kala ŋine maka nema ilo-kalo ipâŋga tu noko kusama kelekele rârâni marumbu
    lâ. Kasoŋâŋa wa ŋgua ndia ikeno tamâta ilonzi kalonzi, ande noko kusama marumbuni.
    Mine nde noko uru kuo tini pa tamâta toŋge tu iporo ŋgua pwataki kâ, ande tia.
    Kala ŋine maka kaloma tawana tu noko muŋga kumo kuku Maro Kindeni, ŋineŋga kumâ
    kumo ŋine.”
  crx-NTPO: '''Andit ''awet t''ets''onínzun soo ts''iyantsuk ''et t''éwhúnínzun ''et
    huwa ''aw ''on ''un nts''uyoodolhkut aít''oh. Daja nedáni''-un, ''et huwa Yak''usda
    oots''un hainya neba ''alha ''uhoont''oh.”'
  kan-OKCV: ನೀವು ಎಲ್ಲಾ ತಿಳಿದವರೆಂದೂ ಯಾರೂ ನಿಮ್ಮನ್ನು ಪ್ರಶ್ನಿಸುವುದು ಅಗತ್ಯವಿಲ್ಲವೆಂದು ಈಗ
    ನಮಗೆ ತಿಳಿಯಿತು. ಆದ್ದರಿಂದ ನೀವು ದೇವರಿಂದ ಹೊರಟು ಬಂದವರೆಂದು ನಾವು ನಂಬುತ್ತೇವೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:JHN.016.029'
  blw-blw: Yag ad uwan, sigurachuani way innilam hen egad way uray peet hen hehemmàni,
    wat achi masapor manhanhan-ani. Wat yachin mangafurotanni way ah Apudyus tot-owa
    hen narpowam.”
  tam-2017: நீர் எல்லாவற்றையும் அறிந்திருக்கிறீர் என்றும், ஒருவன் உம்மை கேள்வி கேட்க
    தேவை இல்லை என்றும், இப்பொழுது அறிந்திருக்கிறோம்; இதினாலே நீர் தேவனிடத்திலிருந்து
    வந்தீர் என்று விசுவாசிக்கிறோம் என்றார்கள்.
  azz-NT: Huan axcan melau ticyecajsicamatij ya que tejuatzin nochi in tamachilisme
    de Dios ticmatoc ya. Huan axcan amo monequis oc que ma acsá mitztatajtoltis oc
    de toni quijtosnequi motamachilisuan. Ica ya nojón tejuan tiyecajsicaneltocaj
    ya que tejuatzin tionualehuac imacotzinco Totajtzin Dios.
  spa-RV-1909: 'Ahora entendemos que sabes todas las cosas, y no necesitas que nadie
    te pregunte: en esto creemos que has salido de Dios.'
  csy-csy: 'Tu in nangma in na theampo na he hi, taciang kuama in thu hong dok kul
    ngawl hi, ci ka he uh hi: hi thu hang in nangma sia Pathian kung pan hongpai na
    hihi, ci ka um uh hi, ci uh hi.'
  mxq-NT: Es tyámʉdsʉ net nꞌixtʉ ko tʉgekyʉ mij xyñija̱ꞌa̱dyaꞌay, es kyaj jyatyimtsékyʉty
    pʉ́n myajtʉ́wʉdʉt, mʉt ko nmʉbʉjktʉpts ko mij tʉ mdsooñ ma̱ Dios.
  tzj-NT: Ja camic bien ch'obtajnak chic kumal chi atat nojel awotak, ma rjawaxic
    ta chawe chi nac'waxaj ta na ja nkac'axaj chawe como jari' awotak chic tok maja'n
    tikac'axaj chawe rmalc'ari' nkanimaj chi ruq'uin ja Dios atpenak wi', xeche' tre.
  tdt-tdt: Agora ami kompriende katak, Ita Boot hatene buat hotu-hotu, ami seidauk
    husu buat ruma mos, Ita Boot hatene uluk ona ami nia hanoin. Nee mak ami fiar
    katak Ita Boot mai husi Maromak.”
  ron-BTF: Acum suntem siguri că știi toate și nu ai nevoie să te întrebe cineva;
    prin aceasta credem că ai ieșit de la Dumnezeu.
  eng-WEBP: Now we know that you know all things, and don’t need for anyone to question
    you. By this we believe that you came from God.”
  eng-FBV: Now we're certain that you know everything, and that in order to know what
    questions people are thinking you don't need to ask them. This convinces us that
    you came from God.”
  nld-1939: Nu zien we, dat Gij alles weet, en dat het niet nodig is, dat iemand u
    ondervraagt; daarom geloven we, dat Gij van God zijt uitgegaan.
  bwo-bwo: Nee jamo n dantsok'onat nee konnwor neesh aato t'intso b́geyirawok'o and
    t'iwintsdek'roone, mansh Ik'oke keshat n waatsok'o amanirwone.»
  nch-BL: Huajca ama nelía tijmachilíaj ta tijmati nochi tamanti. Yon amo monequi
    timitztatzintoquilise cati tijnequij tijmatise pampa techilhuía quema ayemo timitztatzintoquilíaj,
    huan huajca tijneltocaj Toteco Dios mitztitantoc.
  quc-TNT: Cämic ketam chic chi etam la ronojel. Man rajwaxic taj chi c'o jun c'o
    jas cuta' che la. Rumal ri' cäkacojo chi ruc' ri Dios petinak wi la, —xecha che.
  tfr-NTPO: Ëre go ga miydërwa ga l̇l̇ëbo tjeng kës l̈i miydëp shäng pjir, l̇l̇ëbo
    kjakrokëba bop kong guing l̇l̇ëme. E kjĩshko ga miydërwa ga pja ter shrono Sbö
    shwoy dwayo» l̈e.
  kaq-NT: Mian tah min jatihibi honanai. Noquen tah non honanscai. Jahuabi yocacahtima
    sca tah non jai. Non tah non honanscai. Jaa copi tah non hihcoinai shinanai, Mia
    tah min Papa Dios janinhax joniqui —hahcanquin.
  sgb-sgb: Amêhên, ay muwang naên ya muwang moy balang hino. Muwang moy kotang ya
    atsi ha ihip hên balang tawo. Kabay ampaniwala kay, ya hika ay ubat kan Apo Namalyari.”
  vie-1934: Bây giờ chúng tôi biết thầy thông biết mọi điều, không cần phải có ai
    hỏi thầy; bởi đó nên chúng tôi tin thầy ra từ Đức Chúa Trời.
  kxv-kxv: ନୀନୁ ବାରେ କାତା ପୁଞ୍ଜାମାଞ୍ଜି, ଆମ୍ବାଆସି ନିଙ୍ଗେ ୱେଞ୍ଜାନାୟି ଲ଼ଡ଼ା ହିଲେଏ, ଏ଼ଦାଆଁ
    ନୀଏଁ ମା଼ମ୍ବୁ ପୁଚମି; ମାହାପୂରୁ ତା଼ଣାଟି ୱା଼ହାମାଞ୍ଜି ଇଞ୍ଜିଁ ମା଼ମ୍ବୁ ଈ କାତା ନାମି ମାନମି
    ।”
  cha-cha: 'Pago intingo na jago untungo todosija; ya ti unnesesita ni jaye unfinaesenjao:
    pot este injenggue na jago mamaela guinin as Yuus.'
  amu-NT: Jeꞌ macwilaꞌno̱o̱ⁿꞌâ na ꞌu chaꞌtso ntyjiꞌ meiⁿ ticaⁿnaꞌ na nntaꞌxꞌa̱a̱tya̱a̱yâ
    njomꞌ. Joꞌ chii cwilayuuꞌâ na mayuuꞌ na jnaⁿꞌ na mꞌaaⁿ Tyꞌo̱o̱tsꞌom.
  hin-CV: अब हम समझ गए हैं कि आप सब कुछ जानते हैं और अब किसी को आपसे कोई प्रश्न करने
    की ज़रूरत नहीं. इसलिये हम विश्वास करते हैं कि आप परमेश्वर की ओर से आए हैं.”
  eng-OURB: Now we know that you know all things, and don’t need for anyone to question
    you. By this we trust that you came from God.”
  spa-BES: 'Ahora estamos seguros de que tienes conocimiento de todas las cosas y
    no tienes necesidad de que nadie te haga preguntas: a través de esto tenemos fe
    en que has venido de Dios.'
  san-BEN: ভৱান্ সর্ৱ্ৱজ্ঞঃ কেনচিৎ পৃষ্টো ভৱিতুমপি ভৱতঃ প্রযোজনং নাস্তীত্যধুনাস্মাকং
    স্থিরজ্ঞানং জাতং তস্মাদ্ ভৱান্ ঈশ্ৱরস্য সমীপাদ্ আগতৱান্ ইত্যত্র ৱযং ৱিশ্ৱসিমঃ|
  tdx-tdx: Rendre’ay henaneo te kila arofoana’o, naho tsy paia’o ty hañontanea’ ondaty;
    izay ty iantofa’ay t’ie hirik’ aman’ Añahare.
  naf-naf: Keyepmti nin gâgât pigok nâmgenup geŋ an ŋenaŋ gayaŋkwesisipiŋ mme geŋ
    gitiyegak kwitnaŋ kwitnaŋ sambe beeyet yaŋaŋ manâmâtâpmane delaŋ zein. Keyepmti
    geŋ Kawawaŋmagengatnan tobanan e nâmkiŋpemgenup.”
  grc-MT: νυν οιδαμεν οτι οιδασ παντα και ου χρειαν εχεισ ινα τισ σε ερωτα εν τουτω
    πιστευομεν οτι απο θεου εξηλθεσ
  vid-vid: Sambi tuvizela kota kuvizela vinhu vyeng'ha. Twahela kahi chinhu choneche
    cha kukuuza, ahi yangutudita tukunde hegwe kwangulawa kwa Nguluwi.”
  pio-NT: Siùca wáalíacawa píalíacawa macáita wawàsi. Càmita iwàwacutá wasutáca wéemìawa
    pía píalíacáinátawa càinácaalí wáináidáanáwa wawàwalìcuísewa píalíacáináwa wáiwitáise
    ìwali. Iná weebáidaca pìanàacaté Dios yàatanáise —‍wáimaca irí.
  tsn-tsn: Jaanong re tlhaloganya gore o itse sengwe le sengwe ebile ga o tlhoke ope
    go go bolelela sepe. Jaanong ka ntlha ya one mabaka a, re dumela gore o tsile
    o tswa kwa Modimong.”
  amr-NT: Ayaʼda oʼnopo̱e̱ oroʼomey oynayo oʼnopo̱e̱y. Huanopoyaʼda kateapiʼ oʼnopo̱i̱kay
    soatayoʼ oʼnopo̱i̱kaʼnig ayaʼda kenda iʼnopo̱i̱kaʼnok Diosyaʼ oʼtiakuyate oʼnopo̱e̱y.
    —‍Oroʼomey Jesúsen huanigpe̱i̱kaʼeria onaʼuy.
  pwg-pwg: Wekarakava na kakova bubuni da tam bera kudubina kuakova yavui. Muriyai
    da wawaya i nota gavugavusi iti tarakiiyanem na tam namada kuakovi da kevonavonapotesi.
    Tuna kubiine kaitumaghanem da tam God gwabinai kupisi.”
  cjv-cjv: Ena no yokamai mora fipunga ne tai ta ta muruwo finie. Te nenta bei moiro
    ne mina wako erowangua faikeme. Ena iran nonon ‘Ne Yai Gumam moingui tei moiro
    une,’ diro fi ki supunie,” epe di topungoro
  tha-KJV: เดี๋ยวนี้​พวกข้าพระองค์​รู้​แน่ว​่า พระองค์​ทรงทราบทุกสิ่ง และไม่จำเป็​นที​่​ผู้​ใดจะทูลถามพระองค์​อีก
    ด้วยเหตุนี้​ข้าพระองค์เชื่อว่าพระองค์ทรงมาจากพระเจ้า”
  por-BR-2018: Agora sabemos que sabes todas as coisas; e não necessitas que ninguém
    te pergunte. Por isso cremos que saíste de Deus.
  mhl-mhl: 'Niŋo muŋambe fuŋnego iŋi mane mukugobeneŋ: Goji gake akoŋ ya sosowo mane
    tarinde moji mo weuku qaji gareiŋgo ore so embimbiŋgage. Ore eru go Anutureone
    wakimeŋ, niŋo oi manesiŋ gagobeneŋ.”'
  klv-klv: Gagai namtolǝboi sǝhoti ke gotolǝboi natit p̃isi, golǝboi nǝnauan sinǝvanuan
    gol ke savi hǝn avan ideh b̃eus nausian ideh hǝn gaiug am. Husur enan namtodǝlomi
    ke gotogǝm len aGot.”
  bco-bco: Giyo꞉ kelego꞉ tambowo꞉ asulo꞉lo꞉biki, kalu imilig noma꞉yo꞉ gimo꞉wo꞉ semo꞉
    dabu ba꞉ba꞉ o꞉lalikiyo꞉, ge o꞉ma asulo꞉ ko꞉lo꞉ o꞉li sa꞉ma꞉ib. O꞉go꞉ niliyo꞉ a꞉no꞉
    fanda asululi. Gilo꞉ asulab koma꞉yo꞉, ge Godelo꞉wa a꞉la꞉ta꞉ga꞉ mio꞉ a꞉la꞉bo꞉ niliyo꞉
    tili asulo꞉l.”
  kdl-NT: Gogo‑na ɗa tsu revei an vu revei ili gba̱. Va wushunku ta̱ uza keci ku ne
    tun kahu gba̱m u wecike. Nala u zuwa tsu ta̱ tsu wushuki an a asu u Kashila̱ u
    ɗa vu wuta̱i.”
  apu-NT: Uatxa aimarotari pite imarotiniri imakinika. Kona apakata apikomoni apimarauatini,
    kotxi uatxa aãuikari Teoso auinimoni ĩkari pininiua pite —itxarina Xesosi.
  roo-roo: Uvare oiso taraiiei, Viapau oiso voearore tue rovopau oearoa vii akesa
    auepaave. Viapau. Ari vii auero rutu-ia tarai iraopauei. Eva-a oa vituaro iava
    vii oirao piepaioveira rutu oiso, Viigoa vao Pautoa tapo tourivoiva, uriouepa
    vore.”
  miz-NT: É īní ntɨ ve tsi íni nto un ntɨɨ́ ntɨ̄ɨ núu i. Ntē ña ntio é xoxo tsixéꞌe
    i ntō. Dukuān e ntákuintiꞌxe ntɨ tsi véꞌxi nto ntaꞌa Xuva kō —kaꞌan ña.
  qvz-NT: Cunanmi can tucuita yachac ashcataga musianchi, pihuas chara mana tapugllaita
    canga tucuita yachanguimi. Chiraicu can Yaya Diospagmanda shamushcataga quirinchimi.
  deu-ELO: jetzt wissen wir, daß du alles weißt und nicht nötig hast, daß dich jemand
    frage; hierdurch glauben wir, daß du von Gott ausgegangen bist.
  mjc-NT: Vityin nyehé ndi tyin tsitó un tandɨhɨ cuii maa, tan ña tsiñí ñuhu ca tsa
