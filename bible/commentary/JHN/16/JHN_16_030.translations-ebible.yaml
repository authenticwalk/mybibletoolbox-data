    God.
  bdv-bdv: ଅଃବେ ଅଃମିମଃନ୍‌ ଜାଣ୍‌ଲୁ ଜେ ତୁୟ୍‌ ସଃବୁ ବିସୟ୍‌ ଜାଣି ଆଚ୍‌ସି, ଆରେକ୍‌ ତୁୟ୍‌ କାକେ
