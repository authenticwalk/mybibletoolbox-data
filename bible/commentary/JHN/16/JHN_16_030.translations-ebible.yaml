  ong-ong: Ku fei mretai molpepei ye olo retape menmen wurutei le minemple re miso
    peiteye kolo olo. Min pepei so ku mulpouye mirpolo ye aule Ma Ili.”
  tnn-tnn: Roiu əh enotɨtun məmə okəmə suah kit təsətapəh-inən əh nat kit ron ik,
