  kpw-kpw: Uri hon nɨŋbun, ne manö gau magöŋhalö hadö nɨŋban. Nɨbi bɨ rɨmnap manö
    hag nɨŋeb kale mɨdeinab u, nöp hag nɨŋagpal magö u, ne ke nɨŋmön kalɨp hag ñɨnabön.
