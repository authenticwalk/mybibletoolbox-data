    tyin nu nyaá Nyoo quee̱ un ―catyí ra naha tsihin ra Jesús.
  caa-caa: Coner chequer ticoit que net war anata tunor, y chequer ubꞌan que mix majchi
    ucꞌani tuaꞌ acꞌotoy uyaret lo que war anumuy porque net warix anata tunor. Y tamar
    era cacꞌupset que locꞌoy tariet tut e Dios, chenobꞌ e uyajcanuarobꞌ.
  pls-NT: Janché, ttianxin na que soixin noha cainxin cosa, co rrogondaha para iná
    chojni sanchiangui nganji soixin ixin soixin chonxin quehe rronichja ni icha saho
    que jehe ni rronichja ni. De ixin jihi janha na ditticanho na que soixin joixin
    de ngain Dios.
  eng-WYC-2018: Now we know, that thou knowest all things; and it is not need(ful)
    to thee, [or and it is no need to thee], (or and there is no need), that any man
