  zpu-NT: Naꞌ ba gokbeꞌtoꞌ nombiaꞌo yeolol xhbab ke beꞌnnach. Ba nnezroꞌ binꞌ lleꞌne
    beꞌnne nnezreꞌ kat za nnabtereꞌn. Ke len naꞌ ba llejleꞌtoꞌ zaꞌo ganꞌ zo Diosenꞌ.
  juy-juy: ଆମନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଆ ବର୍ନେ ଜନା, ଆରି ଆମନ୍‌ ଆନ୍ନିଙ୍‌ଆଡଙ୍‌ ସନେକ୍କୁବରନ୍‌ ସନାୟ୍‌ସାୟ୍‌
