    ଗିନେ ସଃତ୍‌ କଃରୁଲୁ ।”
  otq-NT: Xi zo ma mfenihepya gi pö gatho, hinge mahyoni te da tꞌa̱ñꞌaꞌi. Jange di
    ñꞌemu̱ihe xka e habu̱ bi ꞌbu̱ Jö.
  tzo-SA: Jnaꞌcutic xa ti xanaꞌ scotole. Yuꞌun anaꞌoj xa onoꞌox ti oy cꞌusi ta jcꞌan
    chajacꞌbecutic li cꞌalal muc toꞌox bu jacꞌojbotcutique. Jaꞌ ta jchꞌuncutic o ti
