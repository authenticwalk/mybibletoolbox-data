verse: JHN.016.030
translations:
  kpx-kpx: Ige no nova a hoto kemo hilokage a keu onobenobe bahatamo luleleanu. Iale
    kemo atabeu bae onobe loui a haivulivebene. Kemoike no no uvu mai aemo mavoi hilokage
    au Dilavamo lohonu.”
  okv-H: Eto ari tapa umo kioa avoeto embo ta jo ta hotembari deire amo umo ere kogoa
    avoeto ke tapa erea te dago oroho be ere kogora amo umo God ta degi puvurari avoeto
    dago ke be erera,” ainge eo.
  tbo-tbo: po to hanapugem, tam ginouli magomagouhi u hanapugehi yaka i nugopilipili
    u hanapugehi po to witumaganem tam Yaubada uyahinei u nei.’
  mal-C: “അങ്ങ് സർവജ്ഞാനിയാണെന്നും അങ്ങയോട് ആരും ഒന്നും ചോദിക്കേണ്ട ആവശ്യമില്ലെന്നും
    ഇപ്പോൾ ഞങ്ങൾ മനസ്സിലാക്കുന്നു. അങ്ങ് ദൈവത്തിന്റെ അടുക്കൽനിന്ന് വന്നു എന്ന് ഇതിനാൽ
    ഞങ്ങൾ വിശ്വസിക്കുന്നു.”
  grc-SR: Νῦν οἴδαμεν ὅτι οἶδας πάντα, καὶ οὐ χρείαν ἔχεις ἵνα τίς σε ἐρωτᾷ· ἐν τούτῳ
    πιστεύομεν ὅτι ἀπὸ θεοῦ ἐξῆλθες.
  bgc-bgc: इब हम समझगे सां, के तू सब कुछ जाणै सै, अर इब किसे नै तेरे तै कोए सवाल पूच्छण
    जुरत कोनी, इस खात्तर हम बिश्वास करा सां के तू परमेसवर की ओड़ तै आया सै।”
  khz-khz: Ewagumona ai garipa-rorirorina, goi gau maparara ripamu. Talima taa na
    ene renagimu netina verenagina maki, goi na oripa-kuneana. Gaura pakurai gavega-taunataunamuna,
    goi taunatauna Palagu genana ovogomaito.”
  deu-TKW: Nun wissen wir, daß du alles weißt und nicht nötig hast, daß dich jemand
    angehe. Darum glauben wir, daß du von Gott ausgegangen bist.
  zsr-NT: Naꞌa ráquibeꞌituꞌ nözcznuꞌ Liꞌ yúguꞌtë len cutu run bayúdx nu bi gnabi yudxi
    Liꞌ, le rguíxjöiꞌnuꞌ netuꞌ le ziꞌa gnabtuꞌ. Qui lë ni naꞌ réjlëꞌtuꞌ brujuꞌ ga
    zoëꞌ Dios.
  lin-lin: Tososoli sik’oyo ete oyebi nyonso, mpe ete ozali na posa te ete bapesa
    Yo mituna. Mpo na yango, tondimi solo ete owutaki epai ya Nzambe.
  hns-NT: Ab hamlog djaaniela kie toe sab tjiedj djaane hai aur bhie kie hamlog ka
    maangiela poetjhe. Ohie se hamlog bieswaas kariela kie toe Parmeswar lage se aile
    baate.”
  noa-E: Ya ĩsin chad marau khaphʉ nʉmgui anaajim, pua chadchata nem thum khaphʉ sim.
    Maguata bʉ̈ʉrjã pʉchig jëeubamjã pua maar khĩirjug khaphʉ jaaubapʉ̈im. Maguata
    marau khaphʉ nʉmgui ajim, pʉ chadcha Ẽwandam sim aarmuachata bëejim.
  eng-EMTV: Now we are sure that You know all things, and have no need that anyone
    should question You. By this we believe that You came forth from God.”
  mib-NT: Vijna te cájini na jéē jiní ni ndɨvii cuɨtɨ, te tuá jíni ñúhún jéē cájnūhún
    ni ɨɨn ná níhín. Jeē yúcuan cácandíje ná jéē véji ní ndé nuū Yaā Dios. Achí de.
  lif-NT2: आल्‍लो खे़ने़ॽ काक् पाःन्‍हाॽ के़निःसु फाॽआङ् आनिगे़ कुसिङ्‌निःत्तुम्‍बारो॥
    आत्तिल्‍ले़आङ् थेआङ् सेःन्‍दोःमा मे़बोःङ्‌ने़न्, थेआङ्‌भे़ल्‍ले़ सेःन्‍दोःमानुःल्‍ले़
    तगि खे़ने़ॽ के़निःसुॽरो॥ बा कन् पाःन्‍नो खे़ने़ॽ निङ्‌वाॽफुमाङ्‌लाम् के़द्‌ये़बा
    फाॽआङ् आनिगे़ नसाःन् चोगुम्‍बारो॥”
  xnj-xnj: Hinu timanyili kuvya veve ukugamanya mambu goha, amala kawaka ndava ya
    mundu kukota chindu, ndi tisadika kuvya wahumili kwa Chapanga.”
  mmx-mmx: Monga maklen ba i do nenu uklen levempanga axap. Ixo epovo do tara naba
    sue u mi tevesusue. Anai i lok nema la ma nunu do nenu uga laa boro at ne Moroa.”
  cbr-NT: Bërí cananuna 'unanin, upí oquin camabi ñu 'unánquin camina bana ñuixuanan
    bëtsi ñuribi 'an. A cupí cananuna mi ñucátëcënquinma, asérabi ca usa 'icë quixun
    'unánan mix camina asérabi Nucën Papa Diosnuax uá 'ai quixun 'unanin.
  tee-NT: Ju chavai icc'atsayauch ni misp'aich tachi chun ju taxtokni. Jantu tasq'uini
    ni xamati' casacmin tu'u' ni misp'ak'o'ui ju qui'atalacpast'ac'at quinc'an. Yuchi
    ju icpulaca'iyauch ni la'ixmacni Dios ju t'ant'a.
  eng-LSV: now we have known that You have known all things, and have no need that
    anyone questions You; in this we believe that You came forth from God.”
  cak-NT: Cami naka'an entender chi ret can ronojel natzu' y ronojel chuka' aweta'n.
    Man nic'atzin ta chi c'o anchique nakac'utuj chawe, roma can aweta'n ri nakanojij.
    Y romari' roj can nakanimaj-wi chi riq'uin ri Dios jat-petenak-wi, xecha'.
  pah-NT: 'Nurã ore ei nde ve: Erekwaha pa nde mbatera. A''ereki nde erekwahavipe
    orereaporog̃ita ore epotarame nde ve marã javo, ei g̃a. Nurã ore heroviahetei
    nderuragwera Tupana''ga hugwi, ei g̃a Jesus''ga pe.'
  sja-NT: Ɨ̃rapɨ k'awa p'anɨ pɨa ne-inaa jõmaata k'awa bɨ. Apidaapa pɨmaa iidida-e
    pait'ee, taipa iididai naaweda, pɨa k'awa bairã taipa iidi k'inia p'anɨ. Mapa
    ijãa p'anɨda ajida, pɨ wãara cheji Tachi Ak'õre baparimãiipa.
  xed-xed: 'Ndanana tama, nda sna ŋni kazlay: Nda sna ka ta inda skwi kəʼa. Ma kɗaku
    mndu ka ɗawaŋtá skwi da kagha, nda sna kagha ta skwi ta kumə tsi ta ɗaway. Tsaya
    kəl aŋni ka zlghafta kazlay: Sa daga da Lazglafta kagha kəʼa,» ka həŋ nda tsi.'
  glk-glk: الأن دِ دأنیم کی از همه چیز آگاهی و حتی احتیاج نأری کسی خو سؤاله تی اَمره
    در میأن بنَه. هَنه وستی ایمأن دأریم کی از خدا ورجه بَمویی.»
  mks-NT: Ta viti ndusa cánda̱a̱ ini nde̱ ña̱ xíni̱ ndo̱ tócó ndihi ña̱ha. Ta ni co̱
    xíní ñúhú toho ndó ña̱ ná nda̱ca̱ tu̱hún nde̱ ndo̱hó jáchi̱ sa̱ xíni̱ va ndó ña̱
    cúni̱ nde̱ canda̱a̱ ini nde̱. Sa̱há ña̱ cán quéa̱ cándúsa nde̱ ña̱ na̱quixi ndó
    nu̱ íin Ndióxi̱ —na̱cachi na.
  gfk-S: Ma karek mem te nes um be u la nunure bakut ter ira linge ma pata paule supi
    be nu nahe ta nong be na tiri ugo tike tiniri. Ma ikin no burwana kaie mem ge
    nurnur be u ga hanasur metuma hone God.”
  bmu-bmu: 'Nini merak könaŋamgi kewö möt yaközin: Göŋön mönö nanganök yuai pakpak
    möt tekönöŋga kunŋan kun qesiba kusum gihimapköra qahö osizan. Miaŋgöra gi Anutugöreŋök
    etnöŋi, nini mi ölöp möt narizin.”'
  dgz-dgz: Endi nu anuivin ge wan dim dim iravi anuitamean menan ge anuingiana orup
    da singui tangui ya wayawaget anuingi, iwa ge namu me singui mega anuan amba me
    evi wata. Mame taana menan nu anu tumat taianit ge God inap di ongean.”
  eng-GNV: Nowe knowe wee that thou knowest all things, and needest not that any man
    should aske thee. By this we beleeue, that thou art come out from God.
  zaa-NT: Annana ritelíni tu' qui'ni hua yù bá cuią'lu' iyaba ca cosa, acca labí caduel·la'
    qui'ni nuỹa inàba tìtsa'ą cuią'lu' adí; por nui nna ríalatsi' tu' qui'ni da' cuią'lu'
    de làti dua Tata Dios.
  eng-WEBSTER: 'Now are we sure that thou knowest all things, and needest not that
    any man should ask thee: by this we believe that thou camest from God.'
  guh-guh: Nexata baja pacajamatabëcueneyapëtanetsi daxitacuene neyapëtaenëcuene.
    Xamë panejamatabëcueneyapëtaneme palivaisi picani jamatabëpacayanijobatsi. Bajaraxuata
    pacajumecovënëtatsi baja Dioso athëbëvetsica pecaitorobinëcuenetsica, jai Jesús
    pijajivi.
  bon-bon: Page cine siige umle bäbitinago, egä maane umle gäte iyeta gwidape. Maane
    niinäce umle läbitute biname cina singi ngena tääpume ätemlame. Peei name pi cine
    siige jitrungenisi, egä maane Acejiyame bau ca itu tädujite.”
  nhw-BL: Huajca ama nelía tijmachilíaj ta tijmati nochi tlamantli. Niyon amo monequi
    timitztlatzintoquilise catli tijnequij tijmatise pampa techilhuía quema ayamo
    timitztlatzintoquilíaj, huan huajca tijneltocaj Toteco Dios mitztitlantoc.
  swh-ONEN: Sasa tumejua kwamba wewe unajua mambo yote, wala hakuna haja ya mtu kukuuliza
    maswali. Kwa jambo hili tunaamini kwamba ulitoka kwa Mungu.”
  wbi-wbi: Lino, tukagwile kuuti uve usikagwile sooni, naghulonda umuunhu ghweni akuposiaghe
    lumonga. Mu uluo tukwitika kuuti ulyahumile kwa Nguluve.
  bba-bba: Tɛ̃ sɑ ɡiɑ mɑ ɑ bɑɑyere kpuro yɛ̃, n ǹ mɑɑ mɔ ɡoo u nun ɡɑ̃ɑnu bikiɑ. Yenin
    sɔ̃nɑ sɑ nɑɑnɛ doke mɑ Gusunɔn min diyɑ ɑ yɑrimɑ.
  eng-KJVCPB: 'Now are we sure that thou knowest all things, and needest not that
    any man should ask thee: by this we believe that thou camest forth from God.'
  kgk-NT: —Opamba'e kwaaha voi nipo nde ra'e, he'i. —Oroikwaase va'e ereikwaa uka
    ore-vy. Ãy noroporandu mo'ãvéi-ma nde-vy. Upéa-gwi Nhandejáry-gwi ereju va'ekwe
    nipo ra'e, he'i íxupe hemimbo'e kwéry.
  waj-waj: 'Vaa ta rikiaunnanoo. A mmuakiaa mmoori aataruuyauvaata mmuakiaa mminnaiyauvaatama
    tee rikiaannanoo. Fai gioonna kiaapu voovoono hama vo kua vooyauvaara aita kua
    tioo i yaparainaravai. Vaa a mmoori aataru mmuakiaayauvai tee rikiaannaivaara
    ta kiaunnanoo: A Anutuuqaasidiri tummuannakuavee, kiaunnanoo.'
  cpy-cpy: Noñaakimi nimaeka piyotziro maawoeni, tee okowaperotyaa iita ojampitemini,
    tema piyotziro ikenkishire-teetari. Rootaki nokemijantantari omaperotatya pipoñaaka
    ijeekira Tajorentsi.”
  ekk-PKP: Nüüd oleme kindlad, et sina tead kõike, ja et sa ei pea inimestelt küsima,
    et teada saada, millele nad mõtlevad. See veenab meid, et sa tulid Jumala juurest.“
  mpx-mpx: He iyaka ha kite te bugul gegewena u atena. Nige tage gamagal etega ni
    nel ga eliyam ge abwe wana nel nu lahe. He toto o i paabulilek-agima te owa u
    neem Yehoba elana.”
  wbp-wbp: Milya-pinyi karnalu kuja kanpa-nganpa milya-pinyi nyarrpa kuja karnalu
    manngu-nyanyi. Kaji yaparlangu nyina wurdungu, milya-pinyi kanpa nyiya-kurlu kuja-ka
    manngu-nyanyi. Kujarlanya karnalu milya-pinyi kujanpa Kaatu-jangka yanurnu.”
  luo-luo: Koro wayie ni ingʼeyo gik moko duto kendo ni onge tiende mondo ngʼato ochandi
    gi penjo mathoth. Mano omiyo wayie ni ne ia ka Nyasaye.”
  nhe-NT: Huajca ama nelía tijmachilíaj ta tijmati nochi tlamantli. Niyon ax monequi
    timitztlajtlanise tlen tijnequij tijmatise pampa titechilhuía quema aya timitztlajtlaníaj,
    huan huajca tijneltocaj Toteco Dios mitztitlantoc.
  aii-aii: ”ܐܵܕܝܼܵܐ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܟܹܐ ܝܵܕܥܹܬ ܟܠܔ ܡܸܢܕܝܼ، ܘܠܹܐ ܝܘܸܬ ܣܢܝܼܩܵܐ ܠܐܢܵܫܵܐ
    ܕܒܲܩܸܪܘܼܟ݂. ܒܘܼܬ ܐܵܗܵܐ ܗܲܡܘܼܢܹܐ ܝܘܲܚ ܕܡ̣ܢ ܐܲܠܵܗܵܐ ܦܠܝܼܛ ܠܘܼܟ݂.“
  esk-NT: Uvagut kaŋiqsigikput pakma iḷisimałhiñ supayaamik. Inuqnanġitchuq kisumun
    apiqsruqtaqulutin. Taavrumuuna ukpiġigikput aggiqsuaŋułhiñ Agaayyutmiñ.”
  msb-msb: Aram na namon na naaaraman mo na an tanan kag dili na kinahanglan na maghulat
    hasta maghunga pa sa imo antes maaram mo kun nano an iniisip niya. Tungod sani
    nagatuod kami na ikaw hali sa Dios.”
  cpa-NT: Ha¹chi² hniuh¹² ŋai³ jnieh³ jǿg³. Di³ ma²ŋih³hning he² jǿg³ dsø²jiag¹² dsǿa¹²
    jnieh³. Hi² jøng² báh³ jmo¹² ma²ne³ jnieh³ hi² lanh¹²hning dsa² ca¹tse¹ Diú¹³
    ―ca¹juúh² dsa² quianh¹³dsa.
  dso-dso: ତମେ ସବୁ ବିସଇ ଜାନିଆଚୁସ୍‌, ଏଟା ଏବେ ଆମେ ଜାନ୍‌ଲୁ । ଆରି କେ ତମ୍‍କେ ଜାନେ କି ନାଇ
    ବଲି, ପାଚାର୍‌ବାର୍‌ ଲଡା ନାଇ । ଏଟାର୍‌ପାଇ ତମେ ପର୍‌ମେସରର୍‌ଟାନେ ଅନି ଆସିଆଚୁସ୍‌ ବଲି ଆମେ
    ବିସ୍‌ବାସ୍‌ କଲୁନି ।”
  meu-meu: Harihari lalomai vada eme parara, oi na ḡau iboudiai dibamu; asi badina
    danu tau ta ese baine nanadaimu. Ini amo vada ame abia dae oi na Dirava ena amo
    oma.
  yva-NT: Soamo reandaen Nyo anakotar tenambe raen kobe. Reamare reamo nanajo ana
    inta rai weamo jewen kai, weye Winyamo nyo reansanuga raen to! Nyo anakotare raen
    tenambe, weti reamanave tugae Winyamo no no Amisye ai umba nde.”
  dgc-dgc: Nadid éy tukoy me a siko i nakapospusa ta étanan,” kagi de, “da maski éwan
    me ka pakelagipan éy napospusan mo dén i isip mia. Kanya méniwala kame a gébwat
    ka ta Diyos a talaga!”
  zpm-NT: Nasi rieṉ no grëse ncuaaṉe naṉ luu, sac zig nac niina pquiindpaa nabdiidz
    no lo luu. Gacxe waa, nasi nagoṉ rliladz no ne nli lo Dios briee luu.
  hix-NT: Omeroro uhutwatxehkanye ro me manay hamà, ketxkon hatà. Amna wya, uhutwamohsoko
    kahra ro rma haka, muhutwamohsehe rma, amna wya. Àro ke, Khoryenkomo nànyaketxho
    me amna oyonyaha, ketxkon hatà, Txesusu wya.
  sim-sim: Mir mbele mbele ondo amber mi heitakonda lir. Os ni silikwak ni hishiwa
    angop mi heitakowa lir. Uwosik am nimu heyenduwa, mir Avui mbashirik tari mira.�
  npi-ULB: अब हामी जान्दछौँ, कि तपाईं सबै थोक जन्‍नुहुन्छ, अनि कसैले तपाईंलाई प्रश्‍न
    सोध्‍नु आवश्यक छैन । त्यही कारणले हामी विश्‍वास गर्छौं, कि तपाईं परमेश्‍वरबाट
    आउनुभएको हो ।”
  cgc-cgc: Anduni, sigurado kay gid na nlaman no tanan. Dili en kinanglan na insaan
    ka pa ta bisan kino tak maskin ula pa gainsa ki kaon, nlaman no en iya na isip.
    Gani, gapati kay na alin ka gid ta Dyos.”
  tim-tim: Akto luâk bikŋande ai pei bo akgiŋbiâ hinŋe wan me wangât keiŋe hârok nâŋgâmat
    aregât nâŋgâen. Akto Anutugâlânba gien are gai nâŋgâen.” dâyi.
  yor-yor: 'Nígbà yìí ni àwa mọ̀ pé, ìwọ mọ̀ ohun gbogbo, ìwọ kò ní kí a bi ọ́ léèrè:
    nípa èyí ni àwa gbàgbọ́ pé, lọ́dọ̀ Ọlọ́run ni ìwọ ti jáde wá.”'
  wos-wos: Méni atéfék jonduka méni xékélaki. Xékélake du takwana hundika akwi xékélakiméka
    di huli hundi nak méniré yamba wakwexékékéndi. Wungi xékélakita nani ménika jémba
    saréké. Méni God wali re méni gaya. Wu mwi hundi dé.” Wungi di wa.
  emp-NTPO: Ʌ̃rãbʌrʌ dairãba cawabʌdaa bʌa ne jũmada cawa b̶ʌda. Daiba iwid̶id̶i naẽna
    bʌa sãwã panuida cawa b̶ʌa. Maʌ̃neba dairãba cawa panʌa bʌra Ãcõrẽneba zesida.–
  eng-F35: Now we know that you know everything and don't need anyone to question
    you. By this we believe that you came forth from God.”
  ind-ind: Sekarang kami tahu bahwa Engkau mengetahui segala sesuatu, dan orang tidak
    perlu lagi bertanya kepada-Mu. Bahkan Engkau sering memberi jawaban sebelum kami
    bertanya. Karena itu kami percaya bahwa Engkau datang dari Allah.”
  pes-OPCB: اکنون پی بردیم که همه چیز را می‌دانی و حتی نیاز نداری کسی سؤالش را با
    تو در میان بگذارد. همین برای ما کافی است تا ایمان بیاوریم که شما از نزد خدا آمده‌اید.»
  mpt-mpt: Kobo inamin namino alukum tekein kebeobe. Ni inamin namin mako o wengo
    mo baabkeim blim biob otane kobo sin tekein keneba alebeneb kesoa kobo bain God
    esu ut bianebta tlebbiobo gesoba
  ssx-ssx: ameta꞉ nikana꞉ma꞉ handoloma꞉me laa hali ma꞉nda꞉ma꞉ neke pa꞉ta꞉ amba꞉la
    lota꞉ pina꞉yeke na handeteke haleme. Nakana꞉ma꞉ hau paeyao handeleme. Koto pa꞉la꞉
    ekina꞉ neketa꞉ Koda꞉ yaapo hao epele ekita꞉ opoloma꞉me.
  mkl-mkl: Nsɛi ɑ̀ mɑ̀ iyi ì mɑ̀ fei ndɛɛ, nɔ ì mɑ̀ lɑsɑbui idɔ nwɑ bɑɑ bii ɑ kù beeɛ
    ide ɡɔ. Ŋɔi í jɔ̀ ɑ̀ dɑsi nɑɑnɛ iyi hɑi bi Ilɑɑɔ̃i ì nɑɑ.
  gaq-gaq: ଏବେ ନେ ନେମ୍ୟାଃକେ ଜେ ନାନେ ସାପା ବ୍ନାଲିର୍ ମ୍ୟା ନାଲେଃକେ । ଆନାକେ ବାରି ଜା ଜାଣ୍ଡେ
