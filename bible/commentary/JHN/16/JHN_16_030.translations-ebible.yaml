  bmh-bmh: Ulis ig abe mem na ece unum abiu, na du tub nugau dabeleu unum abe macanem,
    gonun, na gonugau ze i kanabamam. Go en igual oigeb petak eu, na Uwait nug al
    daimai, alemen.”
  ctu-BL: Cujilix lojon a wujilʌch pejtelel chuqui tac an. Mach yomic ma' cʌntesʌntel
    ti winicob. Jini cha'an mic ñop lojon tilemet ti Dios, che'ob.
  meq-meq: Anəke nəmaa sər ha, ka sər wu hay tebiye. Ndo ma ta tsətsahiye fakaya bazlam
    na, ɓa ka sər tsɨy. Hərwi niye nəmaa dzala kar ha, nəmaa sər ka yaw na, abəra
    ka təv i Mbəlom deɗek.»
  noa-H: Ya hĩsin chad marau k'ap'ʌ nʌmgui hanaajim, pua chadchata nem t'um k'ap'ʌ
    sim. Maguata bʌ̃ʌrjã pʌchig jëeubamjã pua maar k'ĩirjug k'ap'ʌ jaaubapʌ̈im. Maguata
    marau k'ap'ʌ nʌmgui hajim, pʌ chadcha Hẽwandam sim haarmuachata bëejim.
  alp-NT: Ami rekwa peneka be masike ami beteke saisa rebe ami tneu bei Tuhane Ale
    mo po Arekwa ami lalemaru peneka. Hoko ami persaye be Aluake bei Alla.”
  san-VEL: bhavaan sarvvaj na.h kenacit p.r.s.to bhavitumapi bhavata.h prayojana.m
    naastiityadhunaasmaaka.m sthiraj naana.m jaata.m tasmaad bhavaan ii"svarasya samiipaad
    aagatavaan ityatra vaya.m vi"svasima.h|
  kbq-kbq: Tagra menina antahi'none, Kagra maka'zana antahi'nane, mago zankura vahe'mo'a
    kagenoka osugahie. E'ina'ma hanazante tagra tamentinti nehuta, Anumzantegati e'nane
    huta nehune.
  kbh-kbh: Mora fsë́ntsetats̈ëmbo aca nÿetsca soyëngama cotats̈ëmbuama, y ndoñe quenátsiyta
    ndocná aca chacmátstjanama, er aca chëngbe juabnënga jtsabuatmana, chënga cabá
    aca ndëtjaye ora. Chíyeca bënga fsëntsos̈buaché aca Bëngbe Bëtsábiocana tcojabama
    ca —chënga tmojaniyana.
  ron-LSB: Acum știm că Tu știi toate lucrurile și nu este nevoie ca cineva să Te
    întrebe. Prin aceasta credem că ai venit de la Dumnezeu.”
  pon-pon: Kit ap ajaer, me re kotin manier meakaroj, o re jota mau on, amen en idok
    meakot re omui. I me je pojonki, me re kotido jan ren Kot.
  nhe-BL: Huajca ama nelía tijmachilíaj ta tijmati nochi tlamantli. Niyon ax monequi
    timitztlajtlanise tlen tijnequij tijmatise pampa titechilhuía quema aya timitztlajtlaníaj,
    huan huajca tijneltocaj Toteco Dios mitztitlantoc.
  sps-sps: Amam nat busem roman, Tsumanyi te natiny rom ma fo mamatsiny ka, Anyi sikia
    rom ma anaanos ta mes ma rangats Manyi tan tu rangat tana saa Nyi nat faamuan
    bus iny fakats tana mes. Ka to te kat mamam sa mam faaman Manyi to te poo fi me
    ten Gov.”
  wnc-wnc: Unzing yawi natake gata aminda akganikwaitningge gamok dua kayuayak. Wena.
    Gata yakwaik wamu kuupbam ganikwaitnangge nataamang kakngae atnataayak ngangu
    atnataamang. Unzingge ninda gae natake gata Anutuat yusika apbuyak ngang natapna
    siakan singgak,” ngang inikumang.
  bus-bus: Wá dↄ̃ sa kɛ̀ ń yã píngi dↄ̃, èe kɛ séto wà yãke gbekammaro. Bee yãnzin
    wa n bↄna Luda kiia sìzi.
  gub-BL: Azeharomoete erekwaw ma'e paw rupi ne. Eremume'u tuwe ma'e iko urewe kury.
    Nurupuranu kwaw nerehe ure kury. Azeharomoete uruzeruzar Tupàn hemimur karer romo
    nereko haw rehe ure kury, uru'e izupe.
  imo-imo: Imbo teni nu ningo tumbi tingei mele molo. Nu uluma pali liko manjirino.
    Lino aku tepo pilipolio nu Gote peya molkolio maina orunu nimbo ipuki tirimolo,”
    ningi.
  boj-boj: Deqa bini iga poigwo, ni kumbra kalil qa qalieonum. Deqa iga ni anjam bei
    nenemmqasai. Ni namoqna gago nenem qalieonum. Utru deqa iga ni qa gago areqalo
    siŋgilatosim maronum, bole, ni Qotei aqaq na bem.”
  eng-DRA: Now we know that thou knowest all things, and thou needest not that any
    man should ask thee. By this we believe that thou camest forth from God.
  knf-knf: Ŋme hënkuŋ kë ime iko bŧi abot aji këme iko yi ñaaŋ aŋaluŋ pheparu. Uko
    mënţ ukaaŋ kë ŋfiyaar kë iwoona du Naşibaţi. »
  san-KHM: ភវាន៑ សវ៌្វជ្ញះ កេនចិត៑ ប្ឫឞ្ដោ ភវិតុមបិ ភវតះ ប្រយោជនំ នាស្តីត្យធុនាស្មាកំ
    ស្ថិរជ្ញានំ ជាតំ តស្មាទ៑ ភវាន៑ ឦឝ្វរស្យ សមីបាទ៑ អាគតវាន៑ ឥត្យត្រ វយំ វិឝ្វសិមះ។
  arn-NT: Fewla ngüneduamiyiñ tami küme kimnien kom dungu, fey ngelay chem dungu rume
    taiñ ramtuael. Fey tüfa famngechi feyentuiñ tami küpan ta Ngünechen mew ―pi engün.
  zas-NT: Rayagbeen rajquil graczi, ad rüjnt naguiejn chu guiniabdiidx lojl. Zianan
    zeel raliduladxan guxhaal Dios lüj.
  ken-NT: Nɛ́nɛ, sɛ́rɨ́ŋɨ́ bɛ, ɔrɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ. Ɔrɨ́ŋɨ́ yɛ̌ chi mɛnyɨŋ ɛbhɛn
    bo bábhɔ́ŋɔ́ antɨ bɛbhɛp wɔ. Ɛnɛ ɛ́kʉ sɛ́nókó bɛ́ ɔfu chí ntá Mandɛm.
