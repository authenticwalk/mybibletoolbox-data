  haw-1868: 'Ano, ua maopopo ia makou ua ike oe i na mea a pau, aole ou he mahema
    e pono ai ke ninau kekahi ia oe: no keia mea i manaoio ai makou, ua hele mai oe
    mai ke Akua mai.'
  ffm-ffm: Jooni kaa, min anndii walaa fuu ko a anndaa, fay gooto hasindinaa e lamndaade
    ma. Ɗum saabii so min ngoonɗini a iwɗo to Laamɗo.
  arb-NAV: فَالآنَ نَعْرِفُ أَنَّكَ تَعْلَمُ كُلَّ شَيْءٍ، وَلا تَحْتَاجُ إِلَى أَنْ
    يَسْأَلَكَ أَحَدٌ. لِذلِكَ نُؤْمِنُ أَنَّكَ جِئْتَ مِنْ عِنْدِ اللهِ».
  cop-CNT: ϯⲛⲟⲩ ⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⳿ⲕⲥⲱⲟⲩⲛ ⳿ⲛϩⲱⲃ ⲛⲓⲃⲉⲛ ⲟⲩⲟϩ ⳿ⲛ⳿ⲕⲉⲣ⳿ⲭⲣⲓⲁ ⲁⲛ ⲉⲑⲣⲉ ⲟⲩⲁⲓ ϣⲉⲛⲕ
