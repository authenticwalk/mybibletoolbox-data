  adz-adz: Aruani da aga tsangan i Agu sruꞌ i nam sib angu impruꞌ da garam gar uwayantan.
    Garam nanga i guta i Agu, da U sruꞌ gin sib. I wain igi da aga muaruts i Agu mingꞌ
    Anutu gin iba.”
  sri-sri: 'Dapagorare gʉa masĩa. Mʉ ããrĩpererire masĩpeokõãa. Gajirã mʉrẽ sẽrẽñabirikeremakʉ̃,
    ĩgʉ̃sã gũñarĩgue sẽrẽñadʉarire mʉ masĩa. Irasirirã: “Marĩpʉ pʉrogue ããrĩdi, ĩgʉ̃
    iriudi ããrã”, ãrĩ bʉremua, ãrĩbʉ.'
  nal-nal: Naari maadi rexaas adu gu rexaazin amun saan faakdul ma xawit nat faraxas
    taxazak kana iaari zunum. Pana azaan angkanaan maadi inaxam paazaai adu nua gu
    wat sin Nakmai.”
  kyq-kyq: Ɓɔrse naaje kꞋjeele, naai se Ꞌjeel nakge paac ɔɔ Ꞌje nam Ꞌtɔnd mɛti ey
    sum. Taa naan̰ se ɓo naaje kꞋjeele naai se iin̰o gɔtn Raa ki.»
  kwd-kwd: Alata lo'oo, meeru bi'i su'aai na 'i'oo su'a na 'ola te'efou. Gwa'a te'efuta
    wane ngaia 'ame kwaiorisi amu, 'i'oo su'a mola na 'olataa na ngai 'ubulana manatalana.
    Ma ngaia lo'oo 'e kwatea ameeru ma meru bi'i tagoto'o na God ngaia 'e ale'o mai.”
  ded-ded: Amma wiac sasawa negendacnec, imoc yaguc negendimbe. Ge mongngo kpesigenggecdeac
    mi obohonecac amma ge Anutuarunac hanec, imoc negensinggedimbe.
  ewe-ewe: Azɔ la, míenyae bena ènya nu sia nu, eye megahiã be ame aɖeke nabia nya
    wò o. Esia ta míexɔe se be, Mawu gbɔ nètso va.”
  nuy-nuy: Anaani nurraayung nurru-marrbuy aḏaba, nagang nu-marrbuy anaarrawindi-lhangu.
    Yagi nurru ngunu-yandhawiwu ngunu-yambiḻibiḻingi nagang aḏaba, yagu nagang nu-marrbuy
    anubani nurru-wijangani-yinyung nurru, marri nagang nimba-magaa nurri-wuy. Anaani
    nurru nuu-jambarrgiiyn nuynjanggi na-God-gala, yijgubulu.” Dani-yung wurru-yamayn,
    wunu-magaa.
  cop-BHC: ϮⲚⲞⲨ ⲦⲈⲚⲈⲘⲒ ϪⲈ ⲔⲤⲰⲞⲨⲚ ⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲚⲔⲈⲢⲬⲢⲒⲀ ⲀⲚ ⲈⲐⲢⲈ ⲞⲨⲀⲒ ϢⲈⲚⲔ ϦⲈⲚⲪⲀⲒ
    ⲦⲈⲚⲚⲀϨϮ ϪⲈ ⲀⲔⲒ ⲈⲂⲞⲖ ϨⲀ ⲪⲚⲞⲨϮ.
  buk-buk: Ma kwahic dec yac aŋyalê bu am kêyalê gêŋ hoŋ. Ma lau sêkêŋ gêndac têŋ
    am dom magoc am kêyalê ŋac si gauc ti yom hoŋ muŋ. Tu dinaŋ-ŋga dec yac akêŋ whiŋ
    bu am mweŋ akêŋ Anötö ndê.”
  pri-NT: Nabà, âna bà jèe côoinari pâ, gà tâmogòori diri pâ muru. Â câgà caa tapacîri
    ma bà tawèerigà goo cè jè muru, [ba gà mara tâmogòori ê auniimiri kâbà]. Êkaa
    na bà nye cèikî kaa pâ gà me jii wà Pwiduée.»
  zpq-NT: Ba chacbe'eto' nombi'o yogo' xbab c̱he beṉac̱hen'. Ba ṉezledo' bi chesaclaže'
    beṉe' yeseṉezde' cate' biṉa' yeseṉaben'. Da'nan' bac̱h chejḻe'to' zao' gan' zoa
    Diosen'.
  por-TFT: Agora entendemos que O Senhor sabe todas as coisas. O Senhor não precisa
    que ninguém lhe pergunte nada, pois já sabe o que queremos perguntar antes mesmo
    de fazermos a pergunta. Isso também nos leva a crer que O Senhor veio de Deus”.
  gwi-NT: Juk it'ee jidii datthak gaanandaii gwik'igwaanjik; ts'ą' naroahkat gaa gwit'eegwaahchy'aa
    kwaa łee. Jii geh'an Vit'eegwijyąhchy'aa ts'an tr'iinzhii gwik'injiriighit.”
  gvn-gvn: Nganjin binalda, yundu wubulkuku binal, walu-yindu walu-yinduynku. Yundu
    binal wanyu nganjinandamunbu dukulbu. Yundu binalkudabinya. Yinyaynka nganjin
    binal yundu Godundumun.”
  nhy-NT: Axan tikmomakaj kuenta nik nochi tlamantle tikmati, iwan mach ok moneki
    akaj ma mitztlajtlani tlan kijtosneki motlamachtil. Por yonik tikneltokaj nik
    melawak otiwalaj de Dios.
  asm-FB: এতিয়া আমি বুজি পালোঁ যে আপুনি সকলো জানে, কোনো ব্যক্তিয়ে আপোনাক সুধাৰ আগতেই
    আপুনি তাৰ উত্তৰ দিব পাৰে, আপুনি যে ঈশ্বৰৰ পৰা আহিছে, ইয়াকে আমি বিশ্বাস কৰিছোঁ।
  okv-okv: Eto ari tapa umo kioa avoeto embo ta jo ta hotembari deire amo umo ere
    kogoa avoeto ke tapa erea te dago oroho be ere kogora amo umo God ta degi puvurari
    avoeto dago ke be erera,” ainge eo.
  mxt-NT: Vityin nyehe ndi vatyi chitón tandɨhɨ maa tuhun, ta ña nyatun cha ndaca
    tuhun ndi chuun, vatyi cha chitón nyacua nya tandɨhɨ cha chicá xiñi ndi. Yucuan
    chaha chinó iñi ndi vatyi nu nyaá Nyoo quito̱n ―cacatyí ra chi ra Jesús.
  tzo-NT: Laj xa jna'tutic ti chana' scotol. Yu'un laj ana' ti oy c'usi ti jc'an ti
    jac'tutic c'alal mu to chajac'botutic. Hech yu'un jch'unojtutic xa ti naloc' tal
    ti stojol ti Diose ―xcututic.
  ind-AGS: Sekarang kami yakin bahwa Engkau tahu segalanya, dan untuk mengetahui pertanyaan
    apa yang dipikirkan orang, Engkau tidak perlu bertanya kepada mereka. Ini meyakinkan
    kami bahwa Engkau berasal dari Allah.”
  omw-omw: Mate tire ntapihi kyaurara e ekyaa inraikya ntapihi kyaarava variarata
    tire hiama i qaiqaa kyapara hiananrave. Mate tire tiqata, Qutaama e Kotiva hinasaira
    tumuanravave turo, tita.
  yrb-yrb: Ana nesia iwata utasute yanu wenauereta iwata utasuba iba da wenauefeisi
    weita. Enoba Godima A siaia ui, imutaisi weita.
  maa-NT: I̱'ndei̱, jyeé 'ya‑je̱n nga ji̱ machi̱ya yijeé‑lè ni̱ta̱ mé kjoa̱‑ne. Mìkiì
    mochjeén tsà yá xi sko̱nangui‑lè. K'oa̱á ma‑ne nga mokjeiín‑naje̱n nga i̱t'aà
    ts'e̱ Nainá inchrobà‑ne.
  mcq-mcq: Nú iviamaa heju. A uneunecha mahoꞌo nihe parana jihunaꞌe ei pini unenuꞌu
    pina Aaꞌe aporahuna areria paꞌana. Nú ike henareꞌe A Godoni rena roaji nimaa roju
    ꞌwavara.
  sus-A: مُشُ بَرَ عَ كٌلٌن قَ، عَ عِ قٍ بِرِن كٌلٌن، هَلِ مِشِ يٌ مُ عِ مَشْرِن.
    نَ كُي، مُشُ لَشِ عَ رَ عَ عِ كٍلِشِ عَلَ نَن مَ.»
  jpn-1965: いま私たちは、あなたがいっさいのことをご存じで、だれもあなたにお尋ねする必要がないことがわかりました。これで、私たちはあなたが神から来られたことを信じます。」
  fra-SBL: Nous savons maintenant que tu sais tout, et que tu n'as pas besoin qu'on
    t'interroge. C'est pourquoi nous croyons que tu es venu de Dieu. »
  yka-yka: Kabugtuˈan kami ne kuweˈitu weˈ kataˈuhannu kēmon-kēmonin bisan kew gaˈi
    tinilew. Hangkan kahagad ne teˈed kami weˈ amban Tuhan kew.”
  mle-mle: '@see-verse:JHN.016.029'
  shp-NTPO: Jaskara ikenra, min jatíbi jawéki onanna rama non onanke. Itan tsonbiribi
    mia yokáti senenma. Jaskara kopíra, non mia ikonhai, mia Diossenbi raana joá —akin.
  aom-aom: 'Avevejöꞌoho no garomo uvaruëjo: Ja bövie biseꞌe ga barëjëꞌe javajëjo.
    Ja bogo ae gö uö gövuanue höjo: Jö rabe ue geꞌi nëgajëjo. Uö göꞌirane bëhoho bogohöjo
    jero mamiꞌe gövuëꞌëro. Ëhuni no mae uehorovoromo uvaruëjo: Ja God-arire jioromo
    rovane höjo.'
  geb-geb: Nza ntige kaŋgi, guma ntigar mba bigeŋ suaŋv ndun nzanga, ndu fhumra ana
    nzanga nzambareŋ ŋgarkararga. Ndu za kha bigi kaŋgi. Nza maaŋ muuŋgiap khueŋ khothɨgi,
    ndu Fhe Bakɨmen han kegap zergi.”
  eng-WYCLIFFE: Now we witen, that thou wost alle thingis; and it is not nede to thee,
    that ony man axe thee. In this thing we bileuen, that thou wentist out fro God.
  bsj-bsj: na weu nyin nyumom mwa nyumom digero kwarub, kange nonin menen. la nyo
    nya nebilengke mwa coro kwama nin.”
  cak-cak: Vacami keteman chi rat ronojel aveteman. Roma na'ey chi nic'utux chave,
    aveteman chic ri xtic'utux. Romari' nikanimaj chi riq'uin ri Dios rat petenak-vi,
    xecha'.
  chf-NT: Bada cuwi t'ocob cache' a wi chich upete, y mach c'änä cä ni' c'atbenet
    t'ocob cua' a wäle'. Jin uc'a acä tz'onän t'ocob cache' ya' chich atet bajca an
    Dios.
  tlf-tlf: Kale kota utamupta e, kabo alugum mufekmufek magam uyo utamsap kale, tinum
    iyo weng dagalin-tem bom-silipta, kabo imi aget fugun-bilip uyo utam-nalapta,
    yan ke-em-nuubap kalaa age-nulup e minte, ti-salap kalaa age no kelup o,” agelip
    e,
  piu-2006: Nganaṉalpi kuliṉi yaṉangungku pinangku kulintjala nyuntu ninti nyinanyi.
    Yilta nyuntu Katutjalawana nyinarra mantakutu ngalyanu.”
  poh-NT: 'Ruꞌum aj reh i kꞌoric naꞌn yuꞌna, xa chi yuꞌna ti nkarak chiri̱j i kꞌoric
    wili chawi̱j i hat: To̱b ta jaꞌ kojpahkanic ta chiri̱j jenoꞌ kacapew-bal, reꞌ
    hat awehtꞌalim chic chiꞌnchel. Ruꞌum aj reꞌ nkacoj wach chi ru̱cꞌ i Dios xatchalic,
    kojqui reh.'
  tue-tue: 'Mecʉ̃tígã ʉ̃sã masĩã: Mʉʉ niipetirere masĩpetijãã. Ʉ̃sã mʉʉrẽ sãĩñáãdari
    sʉguero, masĩtoaa. Teero tiirá, mʉʉ “Cõãmacʉ̃ pʉtopʉ atirigʉ niiã” jĩĩrére padeóa,
    jĩĩwʉ̃.'
  bjp-bjp: Keme ka usum mang le o usum na foron tier tikii ma biil o dar tikas in
    diik o. Pesu, keme ka unune le o la tom tinbae sing God.”
  xon-xon: Dandana ti bee ke aa nyi tiwan mɔmɔk. Binib aa kee baa si, le aa bee baah
    ban bi baa si pu na. Nima le cha ti pak ke aa nyan ni Uwumbɔr chee.”
  tzo-ZNT: Jnaꞌojticotic xa ti anaꞌoj scotole. Yuꞌun anaꞌoj ti oy cꞌusi coꞌonuc jacꞌboticotic
    ti cꞌalal mu toꞌox chajacꞌbeticotique. Yechꞌo un ta jchꞌunticotic ti tey liquemot
    tal yoꞌ bu ti Rioxe ―xcuticotic.
  mpm-NT: Vijna ti ni jini na ja jini ndɨꞌɨ kuɨtɨ ni. Tu nɨnɨ kuu ja kajnuꞌun yɨvɨ
    maa ni, chi ja jini ni nau ja ndoꞌo ini i ja kajnuꞌun i nuu ni. Ja yukan na kandixia
    ndaa na ja vaji ni undi nuu kancha maa Yandios ―ni ka kachi da naa da.
  ots-NT: Nuya, cja dí pa̱dije guehquɛ guí pa̱di göhtjo, cja̱ jin gui nesta to te
    da dyönqui, pa da dyøjtiqui prueba. Nuya dí e̱me̱je guehquɛ xquí hñe̱h pʉ jabʉ
    bí bbʉh ca Ocja̱.―
  hoy-hoy: ईग नाव जान्स कोंडेव कि नी सब येनारा जान्सत्या, अदिक इदुर जरवत हैलेच कि
    यावारा नीन से येनारा केळुल; इदुर देल नाव विश्वास माळतेव कि नी परमेश्वर उन दी टु
    बंद्या.”
  amo-amo: Nene ti yinno uyiru imon vat, ana udin pizuru umong tirifi umong uliru
    ba. Bara nani ti yinna una dak unuzu kiti Kutelle.
  pjt-pjt: Kala nyanga kuwarilta kulini nyuntun mulapa uwankaraku ninti. Panya nyuntu
    ngaṉmanytju nintingku kulilpai kutjupangku nyuntula tjapintjikitjangku kulinnyangka.
    Nyanga palulanguṟula mulamularinganyi panya nyuntun mulapa Godalanguṟu pitjanytja.”
  cwe-cwe: Lelo chovimanya kuwa kwovimanya vinhu vose, na kwodaha kuidika mbuza yoyose
    hata ing'hali kuuzigwa. Icho chochitenda chitogole kuwa kulawa kwa Mulungu.”
  daa-NT: Diŋ ni tal ko kadar kiŋ iban gamin okin̰co, nam gamin kuuk gee rakiy yaan̰
    inde oki. Ɗo taar-an ko, ni aaminiy kadar ki as min ɗo Buŋdi. »
  mlp-mlp: Muran i ginad tiqem hasauq haqiy. Ni nagah bunmo ago tuhurit kamta haqiy.
    Mataw gigo susumun ginadib ussa in a hi bilaqsamo ni amenin emaqta haqiy. Nazaq
    iyan i ginad emauq, Ni God-mo agerab osim bolta haqauq haqiy.
  ape-C: Douk apak madukemesh um nyak douk adur nyadukem ihishmorim eshudok. Aria
    enen arpen nyukri nyorigen enen baraen obi nyutob, enyen douk watak nyorigen uwe,
    aria nyak douk iganigadae nyadukem enyudok baraen enyen nyakri nyorigenyumen iri.
    Apak douk matik namudok aria menek bilip makri nyak douk nyani Iruhin pape iri
    aria nyanaki.”
  bgs-bgs: Inagpáttan dé na ikasóddór ka katô langun, asta ándà ka kailangan na duwán
    pa minsà áknikó. Purisu igbánnal ké na igpapid ka katô Manama.”
  faa-faa: Makata suane nómo hemaka apure. Isiapo neaki kaiyakosane, kaiyasiraka nómo
    ní hemakapukua somerapo. Asiamo né kakaro Kotimo pusiesapo, aíyaka isiapo hemakapurakaripo.”
  kik-kik: Rĩu nĩtwamenya atĩ wee nĩũũĩ maũndũ mothe, na atĩ o na ndũbataire mũndũ
    o na ũrĩkũ akũũrie ciũria. Ũhoro ũcio nĩwatũma twĩtĩkie atĩ woimĩte kũrĩ Ngai.”
  cap-NT: Jaziqui zizuc̈ha, amqui tjapa c̈hjulumi zizñampanc̈ha, nii. Ampankam wejtnaca
    kuzmi zizza. Jalla niz̈tiquiztan wejrnacqui anal iya pewcnasac̈ha. Niz̈aza wejrnacqui
    ultim chekpacha criyuc̈ha, amqui Yooz Ejpz̈quiztan tjonchamc̈ha, jalla nii.
  ksr-ksr: 'Nono kete kaniaga kokaeŋ moma yagojoŋ: Giinoŋ mono geeŋgodeeŋ iwoi kuuya
    moma tegona moŋnoŋ moŋ qisiŋ kuma gombaatiwaajoŋ mende amamaajaŋ. Kawaajoŋ gii
    Anutuwaanoŋga kamaanati, nono ii moma laarijoŋ.”'
  eng-TNT: Nowe knowe we that thou vnderstondest all thinges and nedest not that eny
    man shuld axe the eny question. Therfore beleve we that thou camst from god.
  sbs-sbs: Lyahanu chi tweziba kuti wizi zintu zonse, mi ko saki zumwi muntu ku kubuza
    i mpuzo. Chebaka lyo, tuzumina kuti u kazwa kwe Ireeza.”
  sue-sue: 'Are nimore ego gosinonakare: ni nitope nena dapikarago giro tepo inowesa.
    Nakare ni atata wamu kotupitinuawenakare ni nitope gosinowesa, ami emo ni Anutura
    nana ena osesa awa genakare me inoya.”'
  fra-NCL: Maintenant nous voyons que vous savez toutes choses, et que vous n’avez
    pas besoin que personne vous interroge ; c’est pourquoi nous croyons que vous
    êtes sorti de Dieu. »
  bhg-bhg: Edo boroko nakare gari, imo rorae berari gari. Aindabé imo embomaida kotembari
    matu gari, awatedo awamanemi ro embo tedogari ito yai piari awa itae. Emi eiri
    nakare gebé era, imo God da yai edo guputeta.”
  snn-NT: Më'ëbi yua si'aye te'e ruiñe masiguëna, yëquënabi ro huesë ëaye beoye achayë.
    Ja'nca masiguëna, yëquënabi më'ëre, Riusu Raosi'quë ba'iyete si'a recoyo ro'tayë,
    cahuë.
  atb-NT: Nàng gi, lhunglháng lé sê é sû nghut é lé le, Nàng lé, ó yuq èq le dangmyi
    myi nó a râ é hkyô lé le, ahkuî, ngamoq wó sé bê. Hau é yanmai, Nàng gi, Garai
    Gasâng chyáng mai lé é sû nghut é lé, ngamoq lumjíng lhê." ga taí bum akô.
  cek-AK: 'Hmuennawk boih na panoek, mi mah doeh nang khaeah lokdueng han angaih ai
    boeh, tiah vaihi ka panoek o boeh: hae kawng pongah nang loe Sithaw khae hoiah
    ni nang zoh, tiah ka tang o, tiah a naa o.'
  bkd-bkd: Natun-an day en iman ha natun-an nud sa alan daw hurà en kinahanglan ha
    amin pa manginginsà ikaw ta daan nud natun-an sa mga ig-insà day ngaay. Aman agtuuwan
    day en ha duun ka gayed napuun hu Dios.”
  ctu-76: Wale cujil lojon isujm lu' a wujil isujm. Mach c'ʌñʌ majch mi' ñaxan c'ajtibeñet
    como wʌ a wujil isujm i c'ajtibal. Jin cha'an cujil lojon isujm tyʌlemet ti Dios,
    che'ob.
  lac-NT: A tenobo', in werob tu cotor ba' a wer. Quire' a wer yʌn ba' quin c'aticob
    tech cax mʌ' toy in c'atob ti' tech a toc er. Rajen mʌ' ba'wir mac quir u c'atic
    tech ba'. Rajen quin quibicob tu tuchi'tech C'uj.
  xla-xla: Epedeme ditapo wa꞉ye ikadepe God tle malana depame wa꞉ dla mikadepe dema.
    Adipalati, wa꞉ye koko hapuloma sikemte malastana. Ame adipalati, wa꞉ oplami haleta
    wa꞉ watle atlanatilowedeme halla natipame wa꞉ tatle asiyama yuye ya꞉ watle ma-atlemdepo.
    Epapedeme koko itle di wa꞉ta ikadepe God tle malaleye malamama mikadepe dema.”
  xav-NT: '@see-verse:JHN.016.029'
  cuk-cuk: Emigindi, anmar nue mag-itodo, bela be ibmar wisid. Ar be abesulid dule
