    tol kən itɨmat ekotɨtun məmə ik nəmɨsɨ-pən o Uhgɨn.”
  hch-NT: Hicü müpaü tepütemate nai pemütimate, tixaü pücareuyevese xevitü mümasicu'ivaviyanicü.
    'Ayumieme müpaü yuri tecateni'erieca Cacaüyarisüa pemeyetüacü.
  crn-NT: Tuꞌuri xaa tiyen ramuaꞌaree pej nain téꞌumuaꞌaree, ajta yeehui tɨ caí ayén
    ruxeꞌeveꞌe tɨ jaꞌatɨ́ ayén tiꞌitɨ́j jɨ́n tíꞌimuaꞌihuaꞌura. Aꞌɨ́j tu jɨ́n tiyen
