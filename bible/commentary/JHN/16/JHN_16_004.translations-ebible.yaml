  vid-vid: Ila ndanguwalonjelani ago leka howokwaluka kudita ago, mkumbuchile kota
    nandiwalonjelani.” “Siwalonjeleni mbuli azo kulawa mwaluko kwa vila ndali hamwe
    na hemwe.
  pio-NT: 'Nucàlidacuéca piríni siùcata yéewanápinácué nadàbacaalípiná namànicuéca
