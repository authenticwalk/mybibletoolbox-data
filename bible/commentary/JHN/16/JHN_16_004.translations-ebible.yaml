verse: JHN.016.004
translations:
  kpx-kpx: Di hoto ke laheho loui isivialeike gabie vani keu laemo lohoge di laheho
    louale hoto ke huhulahave. Di subuta lahehi uale kemoike di laheho hoto ko louholinu.
    Isito di la halevei talihoike hoto ke laheho lounu.”
  okv-H: amo na ungote mihovona avoeto ke erevi mahu ungota degi ae ingae rate iji
    puvurou hotembava eha erena.”
  tbo-tbo: Ginouli geka a palipaliwelemi, hougana hina gelegeleta uyahimi, u baha
    geka ipa ona nugotuhu momohihi. Ginouli geka lolowa ega uyahimi ata baheya, babana
    tau mitemi ta memae.’
  mal-C: ഇതു സംഭവിക്കുന്ന സമയത്ത്, ഇതെല്ലാം ഞാൻ നേരത്തേതന്നെ സൂചിപ്പിച്ചിട്ടുള്ളവയാണല്ലോ
    എന്നു നിങ്ങൾ ഓർക്കേണ്ടതിനാണ് നിങ്ങളോട് ഇപ്പോൾ ഞാൻ ഇതു പറയുന്നത്. ഞാൻ നിങ്ങളോടുകൂടെത്തന്നെ
    ഉണ്ടായിരുന്നതുകൊണ്ടാണ് നേരത്തേ ഇതു പറയാതിരുന്നത്.
  grc-SR: Ἀλλὰ ταῦτα λελάληκα ὑμῖν, ἵνα ὅταν ἔλθῃ ἡ ὥρα, ⸆ μνημονεύητε ⸋αὐτῶν,⸌ ὅτι
    ἐγὼ εἶπον ὑμῖν. Ταῦτα δὲ ὑμῖν ἐξ ἀρχῆς οὐκ εἶπον, ὅτι μεθ᾽ ὑμῶν ἤμην.
  bgc-bgc: पर ये बात मन्नै ज्यांतै थारैतै कही, के जिब इनका बखत आवै तो थमनै याद रहवै
    के मन्नै थारैतै पैहल्याए उसकै बारें म्ह बता दिया था। “मन्नै शरु म्ह थारैतै ये
    बात ज्यांतै कोनी कही क्यूँके मै थारे गेल्या था।”
  khz-khz: Na au na ekila ana vara-kunemi. Pe wailai vou taunilimalima na kalara gemi
    ai piave kalara genai, ekila pavarami pio tugamagira. Tovotovonai au gomi ria
    roe watataluwai gaurai ekila gemi ati akilagirato.
  deu-TKW: Aber ich habe euch dieses gesagt, damit wenn die Stunde kommt, ihr daran
    gedenket, daß ich es euch gesagt habe. Ich habe es euch nicht von Anfang gesagt,
    weil ich ja bei euch war.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ yuguꞌ didzaꞌ ni, quië catiꞌ gdxin dza naꞌ, tsajneyliꞌ didzaꞌ
    ni chgudxczaꞌ lbiꞌiliꞌ. Gnëꞌ caꞌ Jesús: ―Yuguꞌ didzaꞌ ni cutu gudxaꞌ lbiꞌiliꞌ
    dza niꞌtë, le niꞌ zóalenczaꞌ lbiꞌiliꞌ.'
  lin-lin: Namiyebiseli bino makambo wana nyonso mpo ete, soki tango yango ekoki,
    bokanisa ete Ngai nasilaki koyebisa bino yango. Nayebisaki bino yango te wuta
    na ebandeli, mpo ete nazalaki nanu elongo na bino.
  hns-NT: Ham toelogse ie sab bataaila, tab djab tem aai tab toelogke hamaar baat
    jaad hoi. Ham toelogke lage rahielie, ohie se ham toelogse sataawe ke biese me
    koetjh na bataawat rahielie.
  noa-E: Ya mua pãrag ag nawe mag jaau chirʉmʉn, ya chadcha pãach mag am jua ee dau
    aphʉʉ aadeewaijã mua pãachig amau pãach dʉ̈i magju a jaaujerr khap amkhĩraugui
    ajim. ’Mag mʉch gaaimua pãar dau aphʉʉ ajujã warrcha mʉch khapeenkha awaag pãar
    thʉ̈rkha aauwaiwe mua chadcha pãrag jaaubajimgui ajim, agtha pãar dʉ̈i amau magju
    wají narr aawai; mag nʉm dʉ̈i ĩchab mʉchcha pãar dʉ̈i chitaawai.
  eng-EMTV: But these things I have spoken to you, so that when the time comes, you
    may remember them, that I told you. But these things I did not say to you from
    the beginning, because I was with you.
  mib-NT: Te ni cahān rī jnūhun yáha jíín ró návāha núu je ni quee quɨvɨ̄ jeē súcuan
    coo, te nucūhun ni rō jeē jé ni cahān rī jiín ró. ’Te tu ní cáhán rī jnūhun yáha
    jíín ró nde xīhna ñúhún, chi íne máá rí jiín ró jijnáhan ró.
  lif-NT2: कन् पाःन्‍हाॽ ताःन्‍दि खिनिॽओ के़त्तिल्‍ले़ इङ्‌गाॽ साम्‍दिङ् पिनिङ्‌बा
    पाःन्‍निन् खिनिॽ निङ्‌वाॽ के़इःत्तुम्‍ल फाॽआङ् अक्‍खे मे़त्‍निङ्‌ङाङ् वाॽआरो॥
    तगिग कन् पाःन्‍हाॽ मे़मे़त्‍निङ्‌ङिन्‍लो थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग खिनिॽनुए वयाङ्‌लो॥”
  xnj-xnj: Hinu, nivajovili mambu ago muni lukumbi lwenulo paluhikayi mkoto kukosiwa
    kuvya navajovili.” “Hinu, navajovili lepi mambu genaga tangia pakutumbula ndava
    navili pamonga na nyenye.
  mmx-mmx: La a tong pam i na rinimi, do levenaleng na vot kusu dina lok na levempanga,
    minaba doxoma bilong ti na levelinga rak.” La ne Iesu ga lok bok tidi xeretna,
    “Agoxo vaase i na levempanga at lavakpaxaru kaxat at levenanasa rak tinimi, mila
    aga nemen eburu minimi.
  cbr-NT: 'Usoquian unin ''atimocëxunmi a sinánun cana usai ca ''iti ''icë quixun
    mitsu cain. Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —Camabi nëtën
    mitsubë ''ixun ñuixunxunmabi cana cuanuxun bërí, unían bëtsi bëtsi ocëxunmi a
    sináncanun, ënë banacama mitsu ñuixunin.'
  tee-NT: Yuchi iclalhijunauch ju ani taxtokni ni laich ap'ast'ac'a'it'it acsni tavanan
    chunch at'ap'asaya'it'it. Laich anona'it'it ni chunchach ju xaclajunau. Jantu
    xaclajuntau ju ani taxtokni ju p'ulhnan ni xaclat'avilauca'. Chai jantuca' lai
    tu'u' ixtapasai ju lami'atsucunti'an.
  eng-LSV: But these things I have spoken to you, that when the hour may come, you
    may remember them, that I said [them] to you, and I did not say these things to
    you from the beginning, because I was with you;
  cak-NT: Can ronojel re' nin-ij can chiwe, chi quiri' cuando xtapon ri k'ij, man
    xti'ij ta chi ren man xinya' ta rutzijol chiwe. Y xtoka pa iwi' chi can ketzij-wi
    ri xin-ij can chiwe. Ronojel re' man jenu'in ta chiwe antes, roma can jinc'o-pe
    iwiq'uin.
  pah-NT: 'A''e ko ji poa pe me kiro tapekwahava''ja ti nhinhi''ig̃a aerẽ nehẽ. Ihorame
    g̃andekote''varuhua japiavo po ti pe ei a''ero nehẽ: “Jesus''ga omombe''u nhog̃wenonde
    a''ea nhande ve,” pe''ji po ti pe nehẽ, ei ga. Igwete Jesus''ga ei: —Pe mbo''eypyrame
    ji nda''ei poa pe me ikwehe, ei Jesus''ga g̃a pe. A''ereki a''ea rupi pe pavẽi
    ji rekoi ikwehe, ei ga.'
  sja-NT: Mapa ma jõma jaraji parãmaa, mãga p'asak'ãri, k'irãpadamerã. Naaweda mãga
    jara-e paji, parã ome bada perã.
  xed-xed: 'Kaʼa guli mantsa: «Ka saghasa tsa fitik ya, dzaʼa havakhava kuni ta skwiha
    managhuna yu. Tsaya kəl yu ka managhunatá tsahaya. Ta kawadaga yu nda kaghuni
    kwal yu ka mnaghunata daga taŋtaŋ.'
  glk-glk: اَ حرفأنه شمره بوگفتم تا وخته اونه انجام فَرسه، به یاد بأورید کی شمره آگاه
    بوکوده بوم. اوشأنه از اوّل شمره نوگفتم، چونکی خودم شیمی اَمره بوم.
  mks-NT: Sa̱ cáxi tu̱hun cuéé e̱ ña̱ yóho xi̱hi̱n ndo̱ já quéa̱ tá ná xi̱nu̱ co̱o
    qui̱vi̱ cán já ndicu̱hu̱n ini ndó ña̱ sa̱ na̱ca̱xi tu̱hun ya̱chi̱ vi̱ xi̱hi̱n
    ndo̱ ña̱ já coo. ʼCo̱ó na̱ca̱xi tu̱hun i̱ ña̱ yóho xi̱hi̱n ndó jihna jáchi̱ na̱sahi̱in
    i̱ xi̱hi̱n ndo̱.
  gfk-S: Iou te huna hinawase mu ta kakarek. Ma iou gil hobi waing mu na lik kawase
    ter be iou ga huna hakatom ter mu, ing be ikino pana bung na hanawat um. Iou pai
    gale huna hinawase mu ta ikin metua nalalie ing iou ga tur leh no nugu pinapalim
    kinong iou ga kis ter ma mu.
  bmu-bmu: “Mewö tönpin malmemö, nöŋön keu mi qeljiŋe eŋgöra jibi mötze. Miaŋgöra
    nalö mi kam kuŋguiga keu miaŋgö ölŋi asuhumawi, iŋini nalö miaŋgöreŋ ölöp kewö
    jime, ‘Kraistnöŋ kiaŋgö buzup keuŋi lök qeljiŋe jii mörin.’ Nanak embuk malalaŋgöra
    aka keu mi nalö köröpŋi ahöiga mutuk qahö jibi möta kotket.” Mewö.
  dgz-dgz: Ne mame wadiaena menan wam da tauepi ame ne tagigiraya wana e ase anu awai.”
    Iesu ap anega wan. Iesu sia anega wan, “Nop mame erewa gapan ya wadiaena iwa ne
    inayap den waingena menan.
  eng-GNV: But these things haue I tolde you, that when the houre shall come, ye might
    remember, that I tolde you them. And these things said I not vnto you from ye
    beginning, because I was with you.
  zaa-NT: Pero dèsdeba anna riquixa'ánia' le ca cosį, para qui'ni canchu chi gal·la'
    hora nna entonces éxalatsi' le qui'ni chìlá gutixa'ánia' le con tiempo. Bihua
    gutixa'ánia' le nui dèsdeba neru, porqui'ni gùduba' lani le.
  eng-WEBSTER: But these things have I told you, that when the time shall come, ye
    may remember that I told you of them. And these things I said not to you at the
    beginning, because I was with you.
  guh-guh: 'Bajarapacuenia tajëvelia pacatsipaebatsi baja cajena. Nexata jane baja
    pamatacabi pacatsipatsiana bajarapacuene, panajamatabënapitsianame pacuenia baja
    cajena tajëvelia pacatsipaebatsi, jai Jesús pijajivijavabelia. Icatsia Jesús jumaitsi
    pijajivijavabelia: —Tataxuxuabijavaveliacujinae jivi livaisi tatsipaebijava, abaxë
    apo pacatsipaebitsi mapacuene yabaraje. Bajarapacuenia apo pacatsipaebitsi tsipaji
    abaxë pacayajavaponaponatsi.'
  bon-bon: Yepä cane ai mene naace tääpume jijanininine egä weene cäme mene ngene
    apecname, ai cina liba pagege äbita.” “Cane niinäce ai poto cidi me lica jijipene
    weebibine, ingle cane weene cama ge.
  nhw-BL: Amantzi nimechilhuía nochi ni para anquielnamiquise catli niquijto quema
    nochi ni tlamantli anmechpanotiyas. “Achtihuiya amo nimechilhui ni tlamantli catli
    anmechpanos pampa nijmatiyaya niitztosquía amohuaya más tonali.
  swh-ONEN: Lakini nimewaambia ninyi mambo haya, ili saa hiyo ikiwadia mpate kukumbuka
    ya kuwa nilikuwa nimewaambia. Sikuwaambia mambo haya tangu mwanzo kwa sababu nilikuwa
    pamoja nanyi.
  wbi-wbi: Nivavulile isi kuuti unsiki ughuo ghungafike, mukumbukaghe kuuti nilyavavulile.
    Nanilyavavulile isi ulutasi, ulwakuva nilyale palikimo numue. Sikuwaambia kuhusu
    mambo haya tangu mwanzo kwa sababu nilikuwa pamoja nanyi.
  bba-bba: Adɑmɑ nɑ bɛɛ ɡɑ̃ɑ nini sɔ̃ɔmɔwɑ, dɔmɑ te nin sɑɑ yɑ turɑ kpɑ i kɑ yɑɑyɑ
    mɑ nɑ rɑɑ bɛɛ nu sɔ̃ɔre. Yesu mɑɑ nɛɛ, nɑ ǹ dɑɑ bɛɛ ɡɑ̃ɑ nini sɔ̃ɔwɑ sɑɑ yellun
    di yèn sɔ̃ nɑ wɑ̃ɑ kɑ bɛɛ sɑnnu.
  eng-KJVCPB: But these things have I told you, that when the time shall come, ye
    may remember that I told you of them. And these things I said not unto you at
    the beginning, because I was with you.
  kgk-NT: 'Upéixa amombe''u-ma peẽ-my pende-rehe ija''e''ỹ va''e rekorã. Ha upe rire
    katu pene moingo asy ramo, pene mandu''a va''erã xe remimombe''ukwe-rehe peẽ-my,
    he''i íxupe kwéry. Upéi he''i jevy gwemimbo''e kwéry-pe Hesu: —Yma gwive ko''ánga
    ete peve xe aiko pene pa''ũ-rupi. Upéa-gwi namombe''úi peẽ-my pende-rehe ija''e''ỹ
    va''e rekorã, he''i.'
  waj-waj: Vaa na aanna makee ii kua iyauvaa ngii giaa ngii miaunoo. Fai yapooma ii
    na kiau kua iyauvaa iya iikio rikioo kaanaivo vainara suaivaki ngia kava rikiaaraivaara
    na mmuaanaa ngii giaa ngii miaunoo. Tauraa na ngii tasipama variaa suaivaki na
    ngii tasipama variauvaara hama na ii kua iyauvaa ngii giaa ngii miravai.
  cpy-cpy: Roo kanteencha nokaman-tzita-tziimiro iroka, tema aririka omayitakyaa paata,
    pikenkishiretyaa aritaki nokaman-tzita-kimiro.” “Teera nokaman-tzitemiro owakirani,
    tema roojatzi notsipa-yitzimi.
  ekk-PKP: Mul ei olnud vaja seda teile kohe alguses rääkida, sest siis jäin ma teie
    juurde.
  mpx-mpx: Baaba ya ya baunan eliyamiu, inoke ebo ana sauga ni vin, no baaba ya nuku
    nuwahikan. He valila nige wami wasa ya pepewa houwan bugul ya kaiweliya, kaiwena
    nau iyoho ya eliyamiu.”
  wbp-wbp: Pututu-pinyi karna-nyarra nyampurra-kurlu yapa-kurlu, ngula yangka ngaka
    kajili-nyarra murrumurru-mani, kapunkulu manngu-nyangu ngaju-nyangu yimi.” Ngula-jangka,
    Jijaji-jana wangkaja kurdungurlu-patuku, “Nyurru-wiyi, kujarna-nyarra milarnu,
    ngajulparna palka warrarda nyinaja nyurrurla-kurlu. Kuja-jangkanya kularna-nyarra
    wangkaja yangka yapa-patu-kurlu yangka ngaka kapulu-nyarra murrumurru-mani.
  luo-luo: Asewachonu wechegi mondo ka ndalo ochopo to upar ni nasesiemou motelo.
    Ne ok awachonu wechegi chon nikech ne pod an kodu.
  nhe-NT: Amantzi nimechilhuía nochi ya ni para inquiilnamiquise tlen niquijto quema
    nochi ni tlamantli inmechpanotiyas. “Achtohuiya ax nimechilhui ni tlamantli tlen
    inmechpanos pampa nijmatiyaya niitztosquía imohuaya más tonali.
  aii-aii: ”ܐܲܢܹܐ ܐܵܕܝܼܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܝܼܡܲܢ ܕܐܵܬܝܵܐ ܣܵܥܲܬܵܝܗ‌ܝ، ܕܵܟ݂ܪܝܼܬܘܿܢ
    ܕܐܵܢܵܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ. ܠܵܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܣܵܒܵܒ ܥܲܡܵܘܟ݂ܘܿܢ
    ܝܼܘܸܢ ܗܘܵܐ.
  esk-NT: Aglaan uqautigipsi tamatkuniŋa itqaġitquplugich uqauttutitka ilipsitñun
    taimanigu irrutiaqsikpasri taatnaiḷiḷugu. Uqautinġitchaluaġipsi tamatkuniŋa maliġuaqsiutiqqaaqapsi
    takku nayuqtuiñaqhusri.
  msb-msb: Pero ginsabi ko ini sa iyo agod pag-abot sana na oras kun mangyari ini
    madumduman niyo na ako nagpadaan sani sa iyo. Wara ko anay ini pag-isabi sa iyo
    kasadto kay kaupod pa ako niyo.
  cpa-NT: Cónh¹jøng² ma²na²juǿi²jni hniah¹² jǿg³ la². Di³ jøng² dsiagh¹³ hoh¹² hniah¹²
    ca¹juǿi²jni hniah¹² na³ma²tǿ² ja³lé² lah¹jøng². ’Tsa¹ca¹juǿi²jni hniah¹² jǿg³
    la² lah¹ni³. Di³ mi³ŋøa¹²jni quianh¹³ hniah¹².
  dso-dso: ଏବେ ମୁଇ ଏ ସବୁ କାତା କଇଲିନି । ସେଟାର୍‌ ପାଇ ଏ ସବୁ ଗଟ୍‍ନାମନ୍‌ ଗଟ୍‌ବା ବେଲା କେଟ୍‌ଲେ
    ମୁଇ କଇଲା କାତା ଏତାଇସା । ଆରାମେ ଅନି ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲି ଜେ ଏ ସବୁ କାତା କଇ ନ ରଇଲି
    ।”
  meu-meu: Ini hereva name gwaurai henimui badina be anidia bae vara negadia ai ba
    helalo une, lau ese vada na hamaoromui. Nega gunadia ai ini ḡau asina hamaorolaimui,
    badina be una negana ai lau na umui ida ta nohova.
  yva-NT: Syo raura kakavimbe wasai indamu arono anakotaro ngkakai so mare nande wasai,
    wasaemen Syo raura wusyimbe to.” “Manasyinoe Syo anakotare umaso raura wasai ramu
    weye taune rino wasarijata nene.
  dgc-dgc: Nadid, kinagi ko dén ya dikam, monda kédemét na oras a pékialaman de kam,
    éy maala-ala moy a nihula ko dén ye dikam. “Ewan ko kinagi dikam i éya to sapul,
    da kaguman ta kam pabi.
  zpm-NT: ’Laa naa rzodiidz grë miṉ rii niina, zeeṉa zeeṉe gaḻ dze ne laaw noyac,
    csoladz to gaṉle grësew bzodiidzle naaw lo to. Bzodiidzd naaw lo to glo, sacne
    hor co laa naa bii zo lo to.
  hix-NT: Àro ke, omeroro wekarymano, owyanye amnye uhutwanàr horà. Amnye, axanhàn
    komo yehtoko, onà wyaro màketxhe hampànà. Nyamoro moxam hamà, Txesusu nekarymatxho
    komo rma, màketxhe hampànà, kekon hatà, Txesusu, tànhananàhrà ro komo wya. Onà
    wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Oxehranye toto komo
    yehtxoho yokarymahra hak wehxakonà, amnyehra, awawonye roro rma ryesnàr ke, kekon
    hatà.
  sim-sim: Hako ter os jir nga na liwa wolo mbele mbele os kumak talakwan os amu jirin
    sawenduwa. Uhundanak kumak os erem si nawa wolo mashi os ter a mbawan indik ji
    hishika.� �Mas os jir nga na liri wolo mashi kaso kas jirin a saweri ambu nir.
  npi-ULB: मैले तिमीहरूलाई यी कुराहरू भनेको छु, ताकि त्यो घडी आउँदा मैले तिमीहरूलाई
    तिनीहरूको बारेमा भनेको कुरा तिमीहरूले सम्झन सक । मैले तिमीहरूलाई यी कुराहरू पहिले
    नै भनिनँ, किनकि म तिमीहरूसँगै नै थिएँ ।
  cgc-cgc: Paambal ko ki kyo anduni aged daw may matabo na iling tan, mademdeman nyo
    mga ambal ko.” Gambal pa Jesus i naan ta iya na mga tinudluan, “Ta primiro, ula
