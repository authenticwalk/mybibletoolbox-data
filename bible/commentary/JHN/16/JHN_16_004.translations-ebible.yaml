  tha-KJV: แต่​ที่​เราบอกสิ่งเหล่านี้​แก่​ท่านก็เพื่อว่าเมื่อถึงเวลานั้น ท่านจะได้ระลึกว่าเราได้บอกท่านไว้​แล้ว
    และเรามิ​ได้​บอกเรื่องนี้​แก่​ท่านทั้งหลายแต่​แรก เพราะว่าเรายังอยู่กั​บท​่าน
  por-BR-2018: Porém tenho vos dito isto para que, quando aquela hora vier, disso
