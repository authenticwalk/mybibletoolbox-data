    diindowan. Pilak Bienmagen mobogalen kann bududuk beme nâmti keyepm tadiindoyap.
  grc-MT: αλλα ταυτα λελαληκα υμιν ινα οταν ελθη η ωρα μνημονευητε αυτων οτι εγω ειπον
