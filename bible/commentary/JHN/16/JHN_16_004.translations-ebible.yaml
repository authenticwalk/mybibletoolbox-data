  kbq-kbq: Hianagi ama zanku Nagra nermasmuankino, ana zagegna (aua) efore'ma hina,
    Nagrama tamasmi'noa kegu tamagra antahigahaze. Ese agafare Nagra ontamasami'noe,
    na'ankure Nagra tamagrane mani'nogu ontamasmi'noe.
  kbh-kbh: 'Ats̈e chca ts̈ëngaftanga cbontsëtsëtsná, nts̈amo tcbonjáuyanama chas̈muenójuaboma,
    chca tempo chaojobuache ora ca” —Jesús tojánayana. Mënts̈ánaca tojánayana: “Ents̈anga
    jábuayenama sënjanbojats̈é orscana, chë echanjopása soyëngama ndoñe quecbënjatanëtsëtsná,
    er ats̈e ts̈ëngaftangaftaca sënjétsemna.'
  ron-LSB: Dar v-am spus aceste lucruri pentru ca, atunci când va veni vremea, să
    vă amintiți că v-am vorbit despre ele. Nu v-am spus aceste lucruri de la început,
    pentru că eram cu voi.
  pon-pon: A mepukat I padaki on komail er, pwe anjau lao leler, komail en tamanda,
    me I indai on komail er. A mepukat I jota indai on komail er ni tapi o, pwe I
    ieian komail.
  nhe-BL: Amantzi nimechilhuía nochi ya ni para inquiilnamiquise tlen niquijto quema
    nochi ni tlamantli inmechpanotiyas. “Achtohuiya ax nimechilhui ni tlamantli tlen
    inmechpanos pampa nijmatiyaya niitztosquía imohuaya más tonali.
  sps-sps: Sana Nyo tsue of bus mami na ka to, to te naa minon nainy tsuri tan kat
    a fo mamatsiny ka to, mi nai tamomots rom a ka te tsue of bus im yam.” “Nyo gima
    tsue of mami na foka to tan tatanik nan fafaatsuts Tsonyo tsumi tana saa Anyo
    kaa fiisen mamimi.
  wnc-wnc: Siwan masande sanga waaknga aawan ginu gatusa natake ita sanga waakngae
    tupa atninikut ngang natdetningge natake apmanu ie daninggat. Wamu waaknga tupanu
    nata dua danikum. Naat gikat unekan gatake yukumang komune unzingu dua danikum.
    Wena.”
  bus-bus: Ma yã kɛ̀nↄ òare lɛ tó à gurↄↄ kà, égↄ̃ dↄ̃ kɛ̀ má òare kↄ̀. Mɛ́ɛ yã
    kɛ̀nↄ oare zaa káakuro, kɛ̀ má kúao yãnzi.
  gub-BL: Agwer ma'e amume'u kwez peme ihe. A'e rupi a'e ma'e peme iapo mehe wà nehe,
    pema'enukwaw putar ko heze'eg rehe nehe. Namume'u kwaw a'e ma'e izypy mehe ihe,
    ta'e aikuwe pepyr a'e 'ar mehe ihe xe. Tàrityka'i aha putar pewi ihe nehe kury.
  imo-imo: Nalo aku uluma tenge waimu wendo ombalo wali imbomani lino i teko tenge
    waimu Jisasini akilio wendo ombalo nimbe lepi lepi torumu walimu ya i wendo oromo
    lepamo ningo pilko molangei nimbolio altopa ombalo eno mindili nonge mele, kinye
    oi lepi lepi topo nio. Oi eno kinye molopolio i unguma naa nimbo tiru.”
  boj-boj: Naŋgi niŋgi degŋgibqa niŋgi ijo anjam e bini merŋgeqnum qaji endeqa olo
    are qaliy.” Osiqa Yesus a olo marej, “Nami e niŋgi koba na soqnem bati deqa e
    na anjam endi niŋgi merŋgosaioqnem.
  eng-DRA: But these things I have told you, that when the hour shall come, you may
    remember that I told you of them.
  knf-knf: Kë nşë ţupan uko waŋ nahilna woli wal ubani naleş kë dţupan wa. Mënţupan
    wa du kaŧeeku ţiki dhum nwo na an.
  san-KHM: អតោ ហេតាះ សមយេ សមុបស្ថិតេ យថា មម កថា យុឞ្មាកំ មនះសុះ សមុបតិឞ្ឋតិ តទត៌្ហំ
    យុឞ្មាភ្យម៑ ឯតាំ កថាំ កថយាមិ យុឞ្មាភិះ សាទ៌្ធម៑ អហំ តិឞ្ឋន៑ ប្រថមំ តាំ យុឞ្មភ្យំ
    នាកថយំ។
  arn-NT: Feypiwpeyiñ tüfachi dungu, fey dew rupalelmün tüfachi wesake dungu mew,
    konümpayaymün iñche tamün dew feypiwkefiel. “Feypiwlayiñ tüfachi dungu llituka
    mew müten, iñche am petu mülekelu eymün iñchiñ.
  zas-NT: Per ma rnin lëjt, din chi guidxin dxej guin gusaaladxidi guial ma bagojnan
    lëjt. ’Ad rnitan lojdi zian diizd yaloj, din naj guzunëꞌ lëjt.
  ken-NT: Kɛ ngáti bhe mɛnyɨŋ ɛbhɛn bɛ́ mpok anaŋ ánkwáy anɛ bɔ bɛ́fàkari, mǎntɨk
    bɛ nnáŋ ngátí bhe. “Mbɨ́kɨ́ ghati bhe mɛnyɨŋ ɛbhɛn mpok bǎhó bɛkoŋo mɛ mbɔnyunɛ
    nchí nyaka nɛ bhe.
