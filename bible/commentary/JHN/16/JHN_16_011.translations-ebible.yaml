verse: JHN.016.011
translations:
  kpx-kpx: Dilavau Vatae Kosive vaveve kaovaliho louale kemo Munanae Tumuu nahi haivege
    nahi hilokage seleveta Dilavau Setene vaveve kaovage vuvunevena bae uoholisi.
  okv-H: Eto enda ta tihi jigari embo sapura amita pehumba mahu ingito haekasona avo
    eto Ahihi Otohu na au kito embo emo ari sirikari embo be ra ainge aisora.
  tbo-tbo: Libahibahi ina wogeleteya babana Yaubada Tomodulele hipuli taniwagana amaka
    i libahibahi po a apapoe bigona i wialoni.
  mal-C: ന്യായവിധിയെക്കുറിച്ച് ബോധ്യം വരുത്തും, കാരണം, ഈ ലോകത്തിന്റെ അധിപതി ന്യായംവിധിക്കപ്പെട്ടിരിക്കുന്നു.
  grc-SR: περὶ δὲ κρίσεως, ὅτι ὁ ἄρχων τοῦ κόσμου τούτου κέκριται.
  bgc-bgc: न्याय कै बारै म्ह ज्यांतै के दुनिया का शासक कसूरवार ठहराया जा चुक्या सै।
  khz-khz: E Palagu na tanopara talimara pene agirorira ganina ea etanopara velena
    warau eagiroriato.
  deu-TKW: 'über Gericht aber: weil der Herrscher dieser Welt gerichtet ist.'
  zsr-NT: Gchuguëꞌ quequëꞌ Dios le chbchuguëꞌ qui tuꞌ xöhuiꞌ nu rna beꞌi bunách yödzlyú
    ni.
  lin-lin: na tina na kosambisama, pamba te mokonzi ya mokili oyo asili kosambisama.
  hns-NT: Aur bhie dekhaawal djaai kie Parmeswar saitaan ke oeppar faisala kar tjoekal
    hai, tjaahe oe ab talak doenia ke raadj tjalaawe waala hai.
  noa-E: Maigta ich ag Ẽwandam Akharaupai ĩchab mag dösãt mʉg durr gaai chi pörkha
    sĩerrʉmjã ich igar nʉm khʉʉn dʉ̈i Ẽwandamau ich garmua ya pödbapʉ̈imjã khaphʉ
    apijugui ajim.
  eng-EMTV: of judgment, because the ruler of this world has been judged.
  mib-NT: Te stéén yā sɨquɨ̄ jeē sándaā Yaā Dios cuēchi ñayuu, chi je ni cundaā jeē
    jnahnú ndetū maá jéxeén jeē cujéhnu ini ñayɨ̄vɨ yáha.
  lif-NT2: हे़क्‍क्‍याङ् कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा हाङ्‌युक् के़जोःक्‍पाल्‍ले़
    कुघासे़न् पोःक्‍खे़आङ् वाॽ॥
  xnj-xnj: Vaumanyili lepi uchakaka kumvala Chapanga kuvahamula vandu, muni mkulu
    wa mulima uwu amali kuhamuliwa.”
  mmx-mmx: Neni naba lox ase di do laaleng ete at ne Moroa naba vot, mila laradi gomgo
    at na lavatbung menemen, ne Moroa ira lok li vam i at lavapaase la ira li lumumuat
    mavana ren.
  cbr-NT: An ënë nëtënu 'icë unicama 'ibuacë ñunshin 'atimanën 'apu ca castícanuxun
    'uchocë 'icën. Usa 'ain ca axa 'ëmi catamëcëma unicamanribi, usaribiti ca atux
    castícancë 'iti 'icë quixun 'unánti 'icën.
  tee-NT: Ju yuchi camalacasuniya' ju lapanacni ni ulai talak'alhin ju Dios ni muc'anicantach
    ju ixtalak'alhin ju anu' xak'ai ju a'okxchok'oi tachi chun ju lapanacni ju ani
    lacamunutpa'.
  eng-LSV: and concerning judgment, because the ruler of this world has been judged.
  cak-NT: Y chuka' raja' can xtuk'alajij chi ri Dios can xquieru'on juzgar ri winak,
    roma cami ri Satanás, ri rajawal ri rech-ulef x-an yan juzgar.
  pah-NT: '@see-verse:JHN.016.010'
  sja-NT: K'awapiit'ee Tachi Ak'õrepa pia ak'ɨ-e na p'ek'au eujãdepemaarã poro waibɨapa
    oo bɨ. Mapa iru, iru eere p'anɨɨrã ome miapiit'ee.
  xed-xed: Ta nanay mnduha ta ghəŋa haɗik ta ghəŋa taŋ ta ghəŋa skwi ka guma, kabga
    nda ghada tsanaghatá guma ta ghwaɗaka mghama na ghəŋa haɗik na.
  glk-glk: داوری اَیه چونکی رئیسه اَ جهان داوری بوبوسته.
  mks-NT: Ta jána̱ha̱ cáxí táhyí a̱ ña̱ caja vií Ndióxi̱ sa̱há cua̱chi jáchi̱ sa̱
    na̱caja vií a̱ sa̱há tiñáhá sa̱cua̱ha̱ va̱tí viti ñúhú cómí rí cuéntá sa̱há ña̱yivi
    ñuyíví yóho.
  gfk-S: Ma ina hapalaine bileng di tano gil harkurai tane God kinong no lilie ta
    ikin ra ula hanuo God te tule bing ter um ie.
  bmu-bmu: Bölöŋaŋgö Kembuŋi gölme dop galöm köl eŋgimakzapmö, Anutunöŋ yaŋgö keuŋi
    lök jim teköyöha könöp siagö Toŋi akŋa. Miaŋgö dop körek neŋgö keunini mewöyök
    jim teköma.
  dgz-dgz: Amba God wanene mega wat matagamepi iwa piup ayopewa, Seitan, God wanene
    mega gapan tauen wandia, ap mini God piup nagirewa wanene tamota.
  eng-GNV: Of iudgement, because the prince of this world is iudged.
  zaa-NT: De juicio, porqui'ni numalua nna chi biria sentencia quì'į para tsíą castigo
    nna labiru cu'úbi'ą yétsiloyuį.
  eng-WEBSTER: Of judgment, because the prince of this world is judged.
  guh-guh: Bajarapamonae Espíritu Santo pejamatabëcueneta, yapëtaena pacuenia Dioso
    naneconitsiaexanaejitsia daxita pamonae pibisiacuene pexanaevi dovathi pejamatabëcueneta.
    Tsipaji Dioso naneconitsiaexanaena dovathi, ponë mapanacuapijivi itorobabiaba
    pibisiacuene pexanaenexa, jai Jesús pijajivijavabelia.
  bon-bon: Piiyepu teepi atrana poto cidi me cängena umle lica gemi, ingle ai gawecewe
    ne lui te ecanenige, teebine uja ituge atrana.
  nhw-BL: Quinmachiltis masehualme para Toteco quintlajtolsencahuas quen ya quitlajtolxitlajtoc
    Amocualtlacatl catli tlanahuatía ipan ni tlaltipactli.
  swh-ONEN: kwa habari ya hukumu, kwa sababu yule mkuu wa ulimwengu huu amekwisha
    kuhukumiwa.
  wbi-wbi: Ikuvahufyagha uvuhighi vwa Nguluve ulwakuva uNguluve amalile kukumhigha
    uSetano umbaha ghwa iisi iji.
  bba-bba: U koo mɑɑ de bu siribu tubu yèn sɔ̃ Gusunɔ u hɑnduniɑ yenin wiruɡii siri
    kɔ.
  eng-KJVCPB: of judgment, because the prince of this world is judged.
  kgk-NT: '@see-verse:JHN.016.010'
  waj-waj: Kua pinaa iira aataruuvaa oyaivo ataama vainoo. Gioonna kiaapuuyara geedainni
    dira kieetaivaa vaa Anutuuqo kua pinaivaki inna yapa kioo inna yaatara kioovaara
    iya kua pinaa iira aataruuvaa oyaivo kooyaa vainaravai.
  cpy-cpy: Ari riyotakaa-yiteeri jempe okantakota iyakowentaantsi, tema aritaki riyakowentakiri
    Ashitanari pinkathari-wentziriri jaawi-jatzi.
  ekk-PKP: kohtust, et selle maailma valitseja on juba surma mõistetud.
  mpx-mpx: Ge ni pankitel Yehoba abwe ni payatalal, kaiwena panayawi ya ana babala
    Seitani iyaka i payatala ge ana lahi i baunan.
  wbp-wbp: Juju Ngawu kajana wiri nyina yapaku nyampurlaju walyangka. Ngulaju kalu
    manngu-nyangu Kaaturlu nganta kapu-jana yampimi murrumurru-maninja-wangurlu. Kula
    kujaju junga. Kaaturlu ngula-juku miimii-nyanjarla juwa-kujurnu Juju Ngawuju.
    Kuja-jangkanya Rdarrkanpa kapu-jana wangkami Kaaturlu kapu-jana murrumurru-mani
    warntarla ngula kalu yapaju yani.”
  luo-luo: kendo abiro nyisogi kuom kum mabiro, nikech ruodh pinyni koro bura oseloyo.
  nhe-NT: Quinmatiltis tlacame para Toteco quintlajtolsencahuas queja ya quitlajtolxitlajtoc
    Axcualtlacatl tlen tlanahuatía ipan ni tlaltepactli.
  aii-aii: ”ܘܥܲܠܔ ܕܝܼܘܵܢ، ܣܵܒܵܒ ܓܘܼܪܵܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ ܦܝܼܫ ܠܹܗ ܕܝܼܢܵܐ.
  esk-NT: suli atanniivikun takku aŋalatchiruaq marrumani nunami Tuunġaq atannikkauŋaniktuq.
  msb-msb: Sa urhi, manungod sa paghusgar kay igapakita niya na huhusgaran an mga
    tawo kay ginhusgaran na san Dios an Dyablo na namumuno sani na kinab-an.
  cpa-NT: Li¹ŋi¹²dsa hein² dsa² ta¹canh¹³ dsag³. Di³ ma²rø²canh¹² dsa² hlanh³ dsag³,
    dsa² qui²jian¹² dsa² jmøi¹guǿi¹.
  dso-dso: ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ବିଚାର୍‌ କର୍‌ବା ବିସଇ ବୁଲ୍‌ ବୁଜ୍‌ଲାଇ ଆଚତ୍‌ । କାଇକେବଇଲେ
    ଏ ଦୁନିଆର୍‌ ସାସନ୍‌କାରିଆ ଦସି ବଲି ବିଚାର୍‍ ଅଇ ସାରାଇ ଆଚେ ।”
  meu-meu: Hahemaoro e lalo hadailaia kereremu, badina be ina tanobada lohiana na
    vada e hahemaoro henia vaitani.
  yva-NT: Muno Mo mangke raura kakavimbe mare Amisye indati po mangke raugaje Anakakai
    Akoe ai, wepirati be akarive mine so rai.”
  dgc-dgc: Ipaliwanag na dide a hukumén side na Diyos, da hukumén dén i amo na tolay
    ta mundua.
  zpm-NT: ¿Zha rlu ne nli zuṉ Dios guieḻwxtis? Nli zuṉ mew, sac goṉ laa me bnabeyle
    zha nac grë guieḻnëdox ne ygaa meṉdox, meṉ ne quianabey lo guidzliu rii.
  hix-NT: Tanàhnohsom me ehtxoho komo xarha hutwamohsehe. Àsok tawro hana. Tanàhnohsom
    me manaha hampànà, katxho me rma nay hamà, worokyamo yohà ymo, Khoryenkom xanhàn
    kom yohà ymo. Àro ke, tanàhnohsom me toto kom yehtxoho xarha hutwamohsehe, Khoryenkom
    yokato, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Avui Wasilaka kot orhi oso maintontlo sihi karem, malakama misambi toson
    sifasahanda ma oto angop kavak nari ri.�
  npi-ULB: अनि न्यायको बारेमा, किनकि यस संसारको शासकको न्याय गरिएको छ ।
  cgc-cgc: Parti ta pagsintinsya, ipaintindi din ta mga ittaw na ula gapati ta Dyos
    na sintinsyaan danen an ta Dyos tak Satanas an na pasunod danen nasintinsyaan
    din en.
  tim-tim: Dâ Anutuŋe luâk âmbâle ire den âigât keiŋe hin hekat yeŋgiwiap. Hân iregât
    Amboŋe amâ emelâk Anutuŋe den âiân kato yâkgât bâleŋeŋe keiŋe miawaktâp.
  yor-yor: Ní ti ìdájọ́, nítorí tí a ti ṣe ìdájọ́ ọmọ-aládé ayé yìí.
  wos-wos: Dé God haraki sémbut hasa hwetendékaka angi watandé, ‘God néma du reta
    satan hurundén sémbutka déré hasa hwetendékaka wundé wandé. Wandénka dé guna sémbutka
    akwi watandé.’ Guna mawuliré yikafre hurutekwa du wungi watandé.”
  emp-NTPO: Idjab̶a Ãcõrẽ Jaureba cawabiya naʌ̃ ẽjũãnebemarãra wãrãda bed̶ead̶e panʌda,
    Ãcõrẽba naʌ̃ ẽjũãnebema borora bed̶ead̶e b̶ʌad̶a ad̶a bẽrã.
  eng-F35: then about judgment, because the ruler of this world has been judged.
  ind-ind: 'Dan ketiga, tentang pengadilan terakhir: Dia akan menyadarkan orang-orang
    di dunia ini bahwa pengadilan terakhir pasti akan terjadi, karena sekarang iblis,
    penguasa dunia ini, sudah dinyatakan bersalah.'
  pes-OPCB: داوری خواهد آمد، زیرا رئیس این جهان هم اکنون تحت محکومیت قرار دارد.
  mpt-mpt: eka weng mak osa baabenea Gode dabalimo komoke Gululame kukubo klanea baabanea
    Keb titilo blimubkenoko ge baabanebio kesoa ibo klaine ge baabenea i funaniba
    E nib kukub osa inanea klanamabe kesoa nibo klanomo genomabiobe.
  ssx-ssx: Mo pi yokaalu pita꞉la꞉eki pa꞉ta꞉ hone u hoeyaasa꞉ ekita꞉ do kenkena꞉ hala꞉
    you halita꞉ pi yokaalu peata꞉ oto pa꞉ta꞉ yaala꞉ ekina꞉ loa꞉me.
  mkl-mkl: Nɔ ɑ́ jɔ̀ ɑ mɑ̀ iyi Ilɑɑɔ̃ ɑ́ kiiti inɛ ŋɑ domi í kiiti Seetɑm ilɑɑlui
    ɑndunyɑ tɑ̃ mɔm.
  gaq-gaq: ଆକେନ୍‍ ମଞ୍ଚ୍‌ପୁର୍‌କେ ସାସନ୍‍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଦସି ଡିଙ୍ଗ୍‌ଲେକେ ଆକ୍‌ବାନ୍ ଇସ୍‌ପର୍
    ନ୍ୟାୟ୍‍ ବିଚାର୍ ପ୍ରକାସ୍‍ ବାଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Pirddabay, qassi alamiya haareyssi pirddettida gishossa.
  unx-unx: ବିଚାର୍‌ ବିଷାଏରେ ଇନ୍‌କୁ କାକ ଠାଉକା, ଚିୟାଃଚି ନେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ଗମ୍‌କେଦ ବିଚାର୍‌
    ଚାବାକାନାଏ ।
  gah-gah: Imane mikasiuka agulizaki ve Satani lihimamú mota goní okamóma nenazo,
    goní oakalímini mogonamú lo kemekiko gilinigave.
  lcm-lcm: Ani sausaupai, using a ainoinoai i kuli rina ke kalapo sunguk a mamaiten
    i kana rikek.
  aer-aer: Re kwenhe tyerrtye areye iletyenhe itne-arle apale itirremeke, Akngeyele-arle
    akwele itnenhene akngaketyakenhe, mwerre nhenge akurnenge-ntyele. Akngeye kwenhe
    kele itirremele angkeke Rarle arrentye Satan imerrentye irrerlkngeke atwetyenhe,
    yanhe nhenge pwathe-arle aneme apmere ahelhe nhenheke. Nhenhele imerneme urreke-arle
    Re itnenhe-arlke imerrentye irrerlkngeke atwetyenhe.
  qvc-NT: 'Ringillapapismi yach''aq: Tayta Dyusmi, ancha allita jusgashpa, kay mundupa
    kamachikuqnin dyabluta sintinsyashqana, kastigadu kanambaq, nishpa.'
  tgl-ULB: at tungkol sa paghuhukom, dahil ang prinsipe ng mundong ito ay nahatulan
    na.
  cbs-NT: ¿Tsua axanimenkain, Diosun unanti waxun kupikinan? Na yudabu mai jidabi
    anu maniabu jatu xanen ibuxunmis ma unanti wanixun kupixanikiki.
  xtm-NTPP: Te ja ndakan ndaa Su'si ma kuenda kúu ja jâ iyo ja ndachunaa suchi tátnuni
    ñuu ñayivi a.
  nnq-nnq: na balemwanga ku nhwalo gwa hukumu, nkolongwa jwa dunia jenje ahukumigwe.
  bao-NT: 'Ñiru cʉ̃ niiti Ʉmʉreco Pacʉ ñañaro cʉ̃ ca tiigʉ: Ati yepare ca doti niigʉ
    Satanás, mee ñañaro cʉ̃ ca tiiricʉpʉ ca niigʉ.'
  san-ORI: ଏତଜ୍ଜଗତୋଽଧିପତି ର୍ଦଣ୍ଡାଜ୍ଞାଂ ପ୍ରାପ୍ନୋତି ତସ୍ମାଦ୍ ଦଣ୍ଡେ ପ୍ରବୋଧଂ ଜନଯିଷ୍ୟତି|
  huv-NT: Nej apmüüch leaam omeaats nipilan nguineay Teat Dios apmajaw wüx asoeteran;
    cos Satanás, aaga minatang nerang ngo majneaj wüx aaga iüt cam landoj layacüch
    asoet.
  otn-NT: Da̱ hya̱xa̱ njua̱ni̱ yø ja̱'i̱ p'ʉya hanja na̱ ra̱ hya̱ xa̱ nzän'Oja̱. Porque
    ya da̱ ts'ännbi̱ ngue da̱ ma ra̱ castigo na̱ ra̱ zithu̱ di̱ ma̱nda ua ja ra̱ xi̱mhäi.
  nop-nop: 'Eŋ kibikoŋ diniŋ mede yodapmandapmaŋ wendiniŋ mebi adi indiŋ: Kwetfoloŋ
    diniŋ mapme adi mede gineŋ yayatdok agaŋ niŋdapmagiŋ.'
  obo-NT: Od poovotton din mandad sikandan no iddos Monama, od silut kandan, su id
    silutan don si Moivuyan no ponguu to mgo minuvu ka‑ay to ampow't ingod.
  cak-ENT: Y chuka' rija' nuk'alajrisaj que ri Dios nbün-vi juzgar pa quivi' ri vinük,
    roma vocomi nc'atzinej chic que nban juzgar pari' ri itzel-vinük ri tz'amayon
    richin ri ruch'ulef.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤜᤠᤱᤕᤢᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤁᤢᤄᤠᤛᤧᤴ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹॥
  mie-NT: De stéhēn yā sīquī jā sāhá ndāā Yāā Dios cuāchi nchivī, chi ja nī ncundaā
    jā tānū tāhvī maá jānēhén jā cúñáhnú inī ñayīví yáhá.
  san-TIB: ཨེཏཛྫགཏོ྅དྷིཔཏི རྡཎྜཱཛྙཱཾ པྲཱཔྣོཏི ཏསྨཱད྄ དཎྜེ པྲབོདྷཾ ཛནཡིཥྱཏི།
  qve-NT: ¿Pitaq Diospa castigontari chashkinqa? Kay pachapi runakunata kamachiq diablon.
    Hinaspapas diabloqa ñan juzgasqaña kashan. (Chaymi yachanchis huchayoq runakunapas
    juzgasqa kanankuta).
  pao-NT: '@see-verse:JHN.016.010'
  cbu-NT: '@see-verse:JHN.016.010'
  usa-usa: maa-márágón áai-nakoma (Tááqtaama) yawááq-umatukaipoana yainaí-yátáákón
    áaiqtaba Tíwáqnaa Í-náqá tiráátiniye.
  soy-soy: U yɛ́ lɛ̃ kɛ Uléécɑɑ uu yɛ nɛ usoi n túhɑɑnɛ pi símisi. Lɛlɛɛ rɛ u
    nɛ kɛtẽ nkɛ́ uyɔɔpi pitúhɑɑnɛ mɑsilɛ.
  hui-hui: Wali agali dindi bibahendeni karunaga haguane kago ibugua biyagonaga Ngode
    Datagaliwabehanda daba ki bini ka. Tigua daba ki bulene tene ogonida manda nabi
    ka.
  amf-amf: pirdin goynsaar keam kinin bhocchisayno peen koam wottsea Seethaandar konin
    pirdadhonnane.
  quc-NNT: Käketamaj na chi ri Dios kuq'at na tzij pa ki wi' rumal chi ri jun ri kätaqan
    puwi' ruwächulew q'atom chi tzij puwi' chi käk'äjisax u wäch.
  dob-dob: Ta wate tauna bwaꞌomatana ꞌida eꞌitami ꞌaene niꞌatu bwaꞌomatana ꞌimai saba
    baleꞌuya, manuna baleꞌu ꞌana toloina nina ꞌina guinuwa toꞌumalina ꞌenega ꞌana
    bwaꞌomatana ꞌilobena.
  wrs-wrs: Wo kokoldombnindriniva si novpa wuleihinvav hemba, osva Sesoana lesvhoawolalmba
    tanam lohv, manara, hona pethanindna kuwulva Setanmba, doa himba owolakohana wetatmorava.
