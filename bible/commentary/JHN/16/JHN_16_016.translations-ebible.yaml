verse: JHN.016.016
translations:
  kpx-kpx: Iesuu kateai au esemuho louito tota namigevei avoe, “Dana aike la halevege
    la bae di elehalivebene. Iniege ke iae vanie ni degomoleau uoholige lana tota
    bae di elehave.
  okv-H: “Eto iji isapa na ungona mane Kesova eto iji nei isapa ungo na na kesova”
    ke ainge Iesu na enu
  tbo-tbo: Houga kikina ma apega ona galeu, ma gasi houga kuku hotana ma apo ona galena
    meu.’
  mal-C: “അൽപ്പസമയം കഴിഞ്ഞാൽ നിങ്ങൾ എന്നെ കാണുകയില്ല. എന്നാൽ, വീണ്ടും അൽപ്പസമയത്തിനുശേഷം
    നിങ്ങൾ എന്നെ കാണും.”
  grc-SR: ⸂Μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με, ὅτι ὑπάγω πρὸς
    τὸν πατέρα.
  bgc-bgc: “थोड़ी देर म्ह थम मन्नै कोनी देक्खोगे, अर फेर थोड़ी देर म्ह मन्नै दुबारा
    देक्खोगे।”
  khz-khz: “Lagani ati rau aonai, gomi na au ati pio gitaku, e lagani ati rau mulinai,
    mapio gitaku. [Kwalana au Tamaku genai aagona.]”
  deu-TKW: Eine kleine Weile, so schauet ihr mich nicht mehr, und wiederum eine kleine
    Weile, so werdet ihr mich sehen.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yetú chiꞌidauꞌz len cutur gléꞌiliꞌ nedaꞌ, atiꞌ yetú chiꞌidauꞌz
    caꞌ uléꞌiliꞌ nedaꞌ, le huöjaꞌ ga zoëꞌ Dios Xuz.'
  lin-lin: Etikali mwa tango moke mpo ete bomona Ngai lisusu te ; mpe sima na mwa
    tango, bokomona Ngai lisusu.
  hns-NT: 'Oe bolies: „Thora dien auro tab toelog hamme na dekhiehe. Tab koetjh dien
    baad toelog hamme phien dekhiehe.”'
  noa-E: Maimua marag, ’Nau mʉgtarr khur nʉʉpai awia, tag pãrau mʉ oobajugui ajim.
    Pari agtarr khur nʉʉpai awia deeu maach oojugui ajim.
  eng-EMTV: “A little while and you will not see Me; and again a little while and
    you will see Me, because I am going to the Father.”
  mib-NT: ’Jecu na te ma cóto ga rō nuū rī. Te jecu tucu quɨvɨ̄ te coto tucu ró núū
    rī, chi quinuhun rī nuū ndeé Tátá rī. Achí yá.
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “सप्‍फाआङ् इङ्‌गाॽ याप्‍मि के़न्‍निःसिन्‍लो,
    कर याङ्‌सि सप्‍फाआङ्‌ग याम्‍मो याप्‍मि के़निःसिॽरो॥”
  xnj-xnj: “Lusigalili lukumbi luhupi nyenye nakuniwona, na kangi lukumbi luhupi kavili
    yati mukuniwona!”
  mmx-mmx: La ne Iesu ga lok bok, “Noxo lox abao la mi noxo ven ia la noxo lox abao
    la minaba ven bok ba ia.”
  cbr-NT: Ënu mitsubë 'itancëxbi nëtëtia camina 'ë istima 'ain. 'Ixunbi camina 'itsama
    nëtë́inshi 'ë istëcëncanti 'ain. Anu Nucën Papa Dios 'icë anu cana cuanin.
  tee-NT: ―Vaninch minta ju avilhchan acsni jantuch aquilalakts'inau. Chai acsni catapasaya'
    lakatam lakat'ui avilhchanch aquilalakts'inchokoyauch. Chai astan aclak'anach
    ju quimpai.
  eng-LSV: a little while, and you do not behold Me, and again a little while, and
    you will see Me, because I go away to the Father.”
  cak-NT: Cami xe chic juba' tiempo xquinitzu', roma yibe; pero xtik'ax chic juba'
    tiempo, y ja xquinitzu' chic jun mej (bey); c'ajari' xquitzolaj chic chila' riq'uin
    ri Nata' Dios, xcha' ri Jesús.
  pah-NT: —Kotihĩ po ti pe ndajirepiagi jiji. Aerẽ po ti pe ji repiaga'javi nehẽ,
    ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: ’Na ewari mɨ waa unuda-e pait'ee. Mamĩda aɨ t'ẽepai taarãpai waya unudait'eeda
    aji.
  xed-xed: 'Kaʼa guli mantsa: «Ta ɓets nzɗa, nghəglaŋta a kuni ta iʼi wa. Ɓats nzɗa
    guli, dzaʼa nghəglaŋngha kuni ta iʼi [kabga nda sliʼa yu da Da,]» kaʼa.'
  glk-glk: «پس از مدته کمی، دِ مره نیدینیدی، بعد از مدته کمه دیگری بازم مره دینیدی.»
  mks-NT: ʼJa̱ chá cuití coo i̱ xi̱hi̱n ndo̱ ta a̱ cúní ga̱ ndó ye̱he̱ jáchi̱ quee
    e̱ cu̱hu̱n i̱ nu̱ íin Ndióxi̱, tátá i̱. Joo tá na̱ndihi já cuni tucu ndó ye̱he̱
    —cáchí Jesús.
  gfk-S: “Dahine um ma pa mu nale nes habaling iou, sene be namur dahine mu na nes
    iou.”
  bmu-bmu: “Nalö töröpŋi kun teköiga iŋini ni kunbuk qahö nekŋe. Miaŋgö andöŋe nalö
    töröpŋi kun teköigun mönö asuhum eŋgibi ölöp kunbuk nekŋe.”
  dgz-dgz: Amba Iesu sia anega wan, “Wam koni otu da e da sia ya yawanegai, amba ame
    ewap wam koniwa da e sia yawanegai.”
  eng-GNV: 'A litle while, and ye shall not see me: and againe a litle while, and
    ye shall see me: for I goe to the Father.'
  zaa-NT: Chì' taáduą íl·lani hora labiru ila'ni le inte', pero áti'to' taá bitola
    nna ila'ni le inte' attu; porqui'ni éya'a' làti dua Tatáa.
  eng-WEBSTER: 'A little while, and ye shall not see me: and again, a little while,
    and ye shall see me, because I go to the Father.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Caematacabibejecujinae rabaja
    apo panetaemë tsane. Itsiata icatsia itsamatacabibejecujinae panetaename. Bajara
    jane xuacujinae ponaenajë baja taxajavabetsia, jai Jesús.'
  bon-bon: “Matikäli padare ingwe gaabe ca weene cebine lica page näpänepeye. Cuta
    puma cita ca matikäli padare ingwe gaabe ca weene cuta cääri cebine page näpänepeye.”
  nhw-BL: “Ica se ome tonali niyas huan ayacmo antechitase. Pero teipa ica seyoc se
    ome tonali, sempa antechitase pampa niyas campa itztoc noTata.”
  swh-ONEN: “Bado kitambo kidogo nanyi hamtaniona na tena bado kitambo kidogo nanyi
    mtaniona.”
  wbi-wbi: Ghusighiile unsiki n'debe namukunyaagha kange, neke pambele unsiki n'debe
    kange mukunyaagha.
  bba-bba: Yesu bu sɔ̃ɔwɑ u nɛɛ, ǹ n sosi fiiko i ǹ mɑɑ mɑn wɑsi. Ǹ n mɑɑ kpɑm sosi
    fiiko, i ko mɑn wɑ.
  eng-KJVCPB: 'A little while, and ye shall not see me: and again, a little while,
    and ye shall see me, because I go to the Father.'
  kgk-NT: 'Upéi he''i jevy íxupe kwéry: —Ãy ndaxe rexa are mo''ãi peẽ, he''i. —Ha
    upe rire katu xe rexa jevy va''erã, he''i íxupe kwéry Hesu.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Kiisa suai fai hama ngia kava ni taaravaivee,
    kiaa kioo tunoo: Fai kava nnaagiai kiisa suai ngia ni taaravaivee,'
  cpy-cpy: “Kapichoki-tapaaki eero piñaayi-taana, roo kanteencha aririka ojamani-witakyaa
    eepichokiini aritaki piñeena. Tema niyaatatzii naaka ijeekira Ashitanari.”
  ekk-PKP: Veidi aja pärast ei näe te mind enam, aga siis veidi aja pärast te näete
    mind.“
  mpx-mpx: Yeisu i ba vevehe al i ba, “Sauga kekeisi abwe nige nuku kikiteyau, yaa
    sauga kekeisi al abwe nuku kiteyau.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja kurdungurlu-patuku, “Kapunkujulu nyanyi
    parra-patu-mipaku. Ngula-jangka kulankujulu nyanyilki. Ngaka-mipa kapunkujulu
    pina-nyanyi.”
  luo-luo: Yesu nowacho bende niya, “Odongʼ ndalo matin to ok ubi nena, to bangʼe
    matin achien ubiro nena kendo.”
  nhe-NT: “Ica se ome tonali niyas huan ayoc innechitase. Pero teipa ica seyoc se
    ome tonali, sampa innechitase pampa niyas campa itztoc noTata.”
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܠܹܐ ܚܵܙܹܝܬܘܿܢ ܠܝܼ ܐܚܹܪܢܵܐ. ܐܝܼܢܵܐ ܡܸܢܕܪܸܫ
    ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܠܝܼ ܣܵܒܵܒ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܟܸܣ ܒܵܒܵܐ.“
  esk-NT: “Sivikisuurami qiñinġisaallakkisigipsitña, aasriiñ kiñuvaaŋagun qiñiaqsiḷgiḷḷuŋa.”
  msb-msb: “Sa halip-ot lang na panahon, dili na ako niyo makikita. Pakatapos dili
    madugay makikita naman niyo ako gihapon.”
  cpa-NT: ’Cu²hna² jø² hei¹² hi² lé² tsa¹ma¹jaih³ hniah¹² jní². Ca¹tsø³jue¹³ cu²hna²,
    jøng² jaih³ hniah¹² jní² calah ―ca¹juúh² Jesús.
  dso-dso: “ଚନେକ୍‌ ଗାଲା ପଚେ ତମେ ଆରି ମକେ ଦେକି ନାପାରାସ୍‌ । ଆରି ଚନେକ୍‌ ଗାଲେ ଦେକ୍‌ସା ।”
  meu-meu: Asi vanahana na basio itagu; ma asi vanahana ma ba itagu.
  yva-NT: Naije Yesus po raura nanto Apa arakovo utavondi ai mansai pare, “Kavinta
    wapo rinaene jewen, umba kavinta nakato wapo inaen akato.”
  dgc-dgc: “Kétihék san dén a panahun éy éwanék moy dén meta. Nadid lumipas i kétihék
    man dén a panahun éy metaék moy man dén.”
  zpm-NT: Zhilew zeeṉe laa naa gbiche lo to gaṉdraa to naa; per gacdaquew xtse zeeṉe
    laa to gbiirelaque gaṉ naa stib.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Mexe nyhe
    txko ehxah me, ronyhera harha manatxhe, kekon hatà. Mexe nyhe ehxah me xarha,
    uro menyatxhe xarha, kekon hatà.
  sim-sim: Uhu Jisas ormu mbara, �A ikwa wolo am pasir naw. A ishinak mbeek anin heyekwa
    ambu jir. Hako kandakar nga ji linak indik a ranak ji heyekwa nir.�
  npi-ULB: अब उप्रान्त तिमीहरूले मलाई केही बेरमा नै देख्‍नेछैनौ, र फेरि केही बेरपछि
    तिमीहरू मलाई देख्‍नेछौ ।
  cgc-cgc: Gapadayon Jesus i ta pag-ambal naan ta iya na mga tinudluan, “Dali nang
    en mabot uras na dili a nyo makita. Piro, ula nang man lugay makita nyo yaken
    i isab.”
  tim-tim: Akto sop bâlensiâ aktoân amâ heambuktere bo nekberâi. Akto hâmbâi sop bâlensiâ
    siâ aktoân âmâ miawaktere nekbai.” dâep.
  yor-yor: “Nígbà díẹ̀, ẹ̀yin kì ó sì rí mi, àti nígbà díẹ̀ si, ẹ ó sì rí mi, nítorí
    tí èmi ń lọ sọ́dọ̀ Baba.”
  wos-wos: Wun hundi wataka dé Jisas angi wa, “Nawulak nukwa yindét guni wuniré yamba
    xékénguni. Hukémbu nawulak nukwa yindét wuniré wambula xétanguni.”
  emp-NTPO: Dãrãẽ́ne bãrãba mʌ̃ra ununaẽ́a, baribʌrʌ mãwãnacarea wayacusa dãrãẽ́ne
    mʌ̃ra ununia.–
  eng-F35: “In just a little you will not see me, and in another little you will see
    me, because I am going to the Father.”
  ind-ind: “Sebentar lagi kalian tidak akan melihat Aku, tetapi tidak lama kemudian
    kalian akan melihat Aku lagi, karena Aku akan pergi kepada Bapa-Ku.”
  pes-OPCB: «به‌زودی خواهم رفت و دیگر مرا نخواهید دید. ولی بعد از مدت کوتاهی باز می‌گردم
    و دوباره مرا خواهید دید.»
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Namo namo dimo ne deibe unamio
    ibo ne mo natemin blim tab unanibta yota imin natemomabiobo ge baabesea
  ssx-ssx: Hosiki hao ikana꞉ma꞉ I̱ paa na handaata꞉ pa hosiki hao hao pea I̱ paa handilimikie.
  mkl-mkl: Jesu í sɔ̃ ŋɑ í ni, bii í kɔ̃ɔsi keeke i kɑɑ yɛm mɑ́ ŋɑ, nɔ bii í ce sɑ̃ɑ
    mɑ́ ɑɑ yɛm ŋɑ.
  gaq-gaq: “ଇତୁଡ଼ା ବେଲା ଇଡ଼ିଙ୍ଗ୍ ପେଇଂ ଆନେଙ୍ଗ୍‌କେ ବାରି କିକେ ପେୟା ଣ୍ଡୁ ମାତର୍‌ ବାରି ଉଡ଼ି
    ଦିନା ଇଡ଼ିଙ୍ଗ୍ ଆନେଙ୍ଗ୍ ପେକେଏ ।”
  gof-RNT: “Guutha wodeppe guye tana be7ekketa; qassi guutha wodeppe guye hintte tana
    be7ana” yaagis.
  unx-unx: “ଆପେ ଆଡଃ କାଟିଃ ଘାଡ଼ିକାଦ୍‍ରେ କାପେ ନେଲିୟାଃଁ, ଏନ୍ତେ ଆଡଃ କାଟିଃ ଘାଡ଼ିକାଦ୍‍ରେପେ
    ନେଲିୟାଃଁ ।”
  gah-gah: Lekeza gamena koma niminiki není goha ánigaminigave. Nenémini veletó koma
    miniiki není goha ániganigave.
  lcm-lcm: Oring lik palau na parik mipa anguan arai an anig. Sikei, e mung lik palau
    na mila arai pok anig.”
  aer-aer: Jesus anteme angkeke, “Lyete ware kwenhe the arrenhantherrenhe impemele
    alhetyenhe, arrantherre ayenge aretyakenhe anetyenhe awethe. Urreke anteme arrantherre
    ayenge awethe aretyenhe.”
  qvc-NT: 'Jisusqam kayshinapis nirqan: —Ashla diyamandaqam manana ringillapachu rikawaq.
    ˻Chaqa Taytaymannam rini kutiriq.˼ Piru ashla diyamandaqam mushuqmanda ringillapa
    rikariwaq, nishpa.'
  tgl-ULB: Sa kaunting panahon na lamang, ako ay hindi na ninyo makikita, pagkatapos
    muli ng kaunting panahon makikita ninyo ako.”
  cbs-NT: —Jaskaida jatixuinda ka en jadi i iyamaki. Jakia samamajaida nun ana uinananxankanaii—
    nuku wa
  xtm-NTPP: ’Jaku‑nka‑ni kivi, te ma jin kuni‑ka ña'a ni. Kovaa kenda kivi ja jin
    ndakuni tna'a o, vaa no'o sa nuu iyo Yuva sa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: “Kingobu tango kachoko mangwetumwe umonaje, nakuboka pakingobu kachoko
    maumona kabena!”
  bao-NT: ”Ca yoa waatirora yʉre mʉja ĩa nemotirucu. Biirãpʉa ñucã jiro jañuroacã
    yʉre mʉja ĩarucu ñucã —jãare ĩi wedewi Jesús.
  san-ORI: କିଯତ୍କାଲାତ୍ ପରଂ ଯୂଯଂ ମାଂ ଦ୍ରଷ୍ଟୁଂ ନ ଲପ୍ସ୍ୟଧ୍ୱେ କିନ୍ତୁ କିଯତ୍କାଲାତ୍ ପରଂ ପୁନ
    ର୍ଦ୍ରଷ୍ଟୁଂ ଲପ୍ସ୍ୟଧ୍ୱେ ଯତୋହଂ ପିତୁଃ ସମୀପଂ ଗଚ୍ଛାମି|
  huv-NT: ’Alacas nüt langome apmexoman mejawan xic, cos sanamb sandüy niüng ajlüy
    Xeteat. Condom alinoic nüt apmejawan xic alinomb ―aj nejiw Teat Jesús.
  otn-NT: Ya mi̱ ts'ʉdra̱ ora ngue hi̱n hapʉ gui̱ nnu̱jʉ ya. M'mɛfa p'ʉya, ya hi̱nda̱
    ya'atho gui̱ nnu̱jʉ ma̱høn'a̱, porque ga̱ mmagä ma̱hɛ̱ts'i̱ bí 'bʉhma̱ Papá.
  nop-nop: “Nai muniniŋ hatak u dapmaune kotigoŋ mu nabuneeŋ, ala nai muniniŋ hatak
    u dapmaune nai uŋaniŋ kotigoŋ nabuneeŋ.”
  obo-NT: Na ponayun mid ikahi si Disas to, “Konnod kouhoy, dii ad nikiyu od kokita.
    Piru dii mandad od kouhoy, od kokita a rad mandon nikiyu.”
  cak-ENT: C'o c'a ba' tok man nquinitz'et tüj chic. Pero c'a ba' c'a ri', nquinitz'et
    jun bey chic, y c'ateri' yin nquitzolij chic c'a chila' riq'uin ri Nata' Dios,
    xbij ri Jesús.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤛᤵᤑᤠᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤴᤏᤡ᤺ᤛᤡᤴᤗᤥ. ᤁᤖ ᤕᤠᤱᤛᤡ
    ᤛᤵᤑᤠᤀᤠᤱᤃ ᤕᤠᤶᤔᤥ ᤕᤠᤵᤔᤡ ᤁᤧᤏᤡ᤺ᤛᤡ᤹ᤖᤥ॥”
  mie-NT: Iin lulī-ni cā de mā cūní cā ndá nú nūū ni. De suni iin lulī-ni cā de nacunī
    tucu nú nūū ni, chi quīnohōn ni nūū ndéē Tatá nī, ncachī yā.
  san-TIB: ཀིཡཏྐཱལཱཏ྄ པརཾ ཡཱུཡཾ མཱཾ དྲཥྚུཾ ན ལཔྶྱདྷྭེ ཀིནྟུ ཀིཡཏྐཱལཱཏ྄ པརཾ པུན རྡྲཥྚུཾ
    ལཔྶྱདྷྭེ ཡཏོཧཾ པིཏུཿ སམཱིཔཾ གཙྪཱམི།
  qve-NT: 'Jesusqa nillarantaqmi: —Ashllatawanqa manañan rikuwankichishñachu. Chaymantan
    ichaqa kaqmanta rikuwankichis, {Taytaypa kasqanman ripusqayrayku}, nispa.'
  pao-NT: Nu pudusoo nabatsakwu, pana huu oo tabe mease nu namayodase yaa teepu-koobasoo
    kodyu petukwu. O'no yise nu saa'a, ka Te Naa-matoosoo kodyukakwu.”
  cbu-NT: Mazinangtsa; na musásiri siy nuwaa nda pangatssa. Itaru, anamunsha nuwaa
    yusur pangatssa, tárangiya Isusu.
  usa-usa: 'Îtuma wení iyápó-annama timá yímikaiye: “pááqya-kanaabimma keráwáqá kemmá
    ítimonainoe. ááqibo pááqya-kanaabimma móragaraq kemmá timónainoe.” téna Îtuma
    wení iyápó-annama timá yímikaiye.'
