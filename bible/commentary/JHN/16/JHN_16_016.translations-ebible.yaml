  pon-pon: Murin anjau kij komail jolar pan kilan ia; o pil murin anjau kij, a komail
    pan kilan ia, pwe I kola ren Jam.
  nhe-BL: “Ica se ome tonali niyas huan ayoc innechitase. Pero teipa ica seyoc se
    ome tonali, sampa innechitase pampa niyas campa itztoc noTata.”
  sps-sps: “Tana fo ar nainy to mi gim rom ma tagei pis Vanyo ai to tan fo mar nainy
    te naa minon mi nai tagei pis Varonyo.”
  wnc-wnc: “Ge ginda mateknga kundusim yusika nawaba maiwik. Nawaba maiwan mateknga
    kundusim yukenga atnandupning,” ngang ninikut.
  bus-bus: À gↄ̃̀ féte kɛ̀ é ma e dↄro, à gↄ̃̀ féte kɛ̀ é ma e dↄ.
  gub-BL: — Nan kwehe tete aha putar pewi nehe. Naherexak kwaw pe a'e 'ar mehe nehe.
    A'e re nehe, nan kwehe tete nehe, herexak wi putar pe nehe no, i'i urewe.
  imo-imo: Aku ungu nimbelie Jisasini yu lombili andolimando ungu te nimbeindo, “Enoni
    na wali alaye kolo kau naa kanonge. Nalo altoko na nondoko kanonge,” nimu.
  boj-boj: Osiqa Yesus a olo marej, “Sokiñala niŋgi e nubqasai. Olo sokiñala niŋgi
    e nubqab.”
  eng-DRA: 'A little while, and now you shall not see me; and again a little while,
    and you shall see me: because I go to the Father.'
  knf-knf: « Uduka ntiinku naankak awinën, naţole ntiinku nakak kawinën. »
  san-KHM: កិយត្កាលាត៑ បរំ យូយំ មាំ ទ្រឞ្ដុំ ន លប្ស្យធ្វេ កិន្តុ កិយត្កាលាត៑ បរំ បុន
    រ្ទ្រឞ្ដុំ លប្ស្យធ្វេ យតោហំ បិតុះ សមីបំ គច្ឆាមិ។
  arn-NT: “Ka wiñome feypiwayiñ pichiñma müten mülewean ta eymün mew, fey pemuwelayan,
    welu ka pichi alüñma mew ka wiñome pemutuan” pi ta Jesus.
  zas-NT: ’Ma guidxin dxej ad zuguiaatridi naj, per ad zajct xchej, guguiaadi naj
    stijb.
  ken-NT: Yesu arɔk ambɨ bɛghati baghɔkɔ́ bhi bɛ, “Mandu mpok, bǎpú pɛrɛ ghɔ mɛ.
    Kɛ mandú mpok, chɔŋ mǎmpɛt mǎngɔ mɛ.”
