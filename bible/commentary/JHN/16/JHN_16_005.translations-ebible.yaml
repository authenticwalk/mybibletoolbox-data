verse: JHN.016.005
translations:
  kpx-kpx: “Dana aike hoilahai di hanavoale ata keve tai. Isito labeu hoto kemo di
    belahaholisi di namihai kosea, ‘A oleveike taliho.’
  okv-H: “Eto na ikari puvurari embo ta degi pambasi ere ona te ungo embo vahai na,
    ‘Umo degi dainge pambasi ere,’ ke ainge amo nau degi ta eto ingae ra
  tbo-tbo: I baha meme uyahihi i pa, ‘Geka hougana a bahebahehi, babana kikina ma
    apo a nehalemi po a nae Tu himiliu uyahina. Uyahinei o nugodubu duma. Ma ega iyai
    gehouna uyahimiyei ita lubayadeu po ita pa, “Meka e nenae?”
  mal-C: ഇപ്പോൾ ഞാൻ എന്നെ അയച്ച പിതാവിന്റെ അടുത്തേക്കു പോകുകയാണ്. എങ്കിലും, ‘ഞാൻ എവിടെ
    പോകുന്നുവെന്ന്’ നിങ്ങളിൽ ആരും എന്നോടു ചോദിക്കുന്നില്ലല്ലോ?
  grc-SR: Νῦν δὲ ὑπάγω πρὸς τὸν πέμψαντά με, καὶ οὐδεὶς ἐξ ὑμῶν ἐρωτᾷ με, Ποῦ ὑπάγεις;
  bgc-bgc: पर इब मै अपणे भेजण आळे कै धोरै जाऊँ सूं, अर थारे म्ह तै कोए मेरै तै कोनी
    बुझता, “तू कित्त जावै सै?”
  khz-khz: Na ewagumona ema tugu-rigokuto Palaguna genai maawaikulena, e taa na ati
    erenagikuna, ‘Goi ravanai oagona?’ ati notina.
  deu-TKW: 'Jetzt aber gehe ich hin zu dem, der mich gesandt hat. Nun frägt mich keiner
    von euch: wo gehst du hin?'
  zsr-NT: 'Naꞌa huöjaꞌ, tsajsóalenaꞌ‑nëꞌ Dios Xuz, nasölëꞌë nedaꞌ, atiꞌ cutu gnábiliꞌ
    nedaꞌ nituliꞌ lbiꞌiliꞌ, cugnaliꞌ: “¿Gazx tsijuꞌ?”'
  lin-lin: 'Sik’oyo, nazali kokende epai na Ye oyo atindaki Ngai, mpe moko te kati
    na bino azali kotuna Ngai : « Ozali kokende wapi ? »'
  hns-NT: 'Bakie ab ham aapan pathaawe Waala ke paas lautke djaabe. Tabbo toelog me
    se koi na poetjhe hai kie: ‘Toe kaaha djaihe?’'
  noa-E: Pari ĩs ya mʉch chirarr aar mʉch pʉ̈itarr dʉ̈i ãba chiraan mam aawai warre
    pãrag jaau chirʉmgui ajim. Pari mag mʉ mam a chirʉm ũrwia oneenaa ni ãbmuajã,
    “¿Jãgata sĩ mag pʉ sĩeimaju durrjã?” aba,
  eng-EMTV: “But now I am going to Him who sent Me, and none of you asks Me, ‘Where
    are You going?’
  mib-NT: Te vijna chi nuhūn rī condee rī jiín Yaā ní tají rúhū vēji ri. Te ni ɨɨn
    ró tu cájnūhun ró ndé nuū quihín rī.
  lif-NT2: “कर आल्‍ल इङ्‌गाॽ याप्‍मि के़बाङ्‌बाल्‍लो नुःङ्‌ङा पेःक्‍कार पत्ता हे़क्‍केसाङ्
    खिनिॽ आत्तिल्‍ले़आङ् आत्तान् के़बेःक्‍ल के़बप्‍पे फाॽआङ् इङ्‌गाॽ याप्‍मि सेःन्‍गे़न्‍दोःसिन्‍लो॥
  xnj-xnj: Nambu hinu nikumhambila mweanitumili yula, kawaka hati mmonga winu mweakunikota
    ‘Wihamba koki?’
  mmx-mmx: Ketla monga anat pas uto ap mo lara, neni ga riki ia ude, ketla kopmen
    tara dom kantubu atnimi gita sue ia do, unat pas ua?
  cbr-NT: Bërí cana an 'ën xuá anu cuanin, abë 'i. Ësaquin 'ën cacëxunbi camina mitsu
    achúshinënbi uinuira carana cuanin quixun 'ë ñucatiman.
  tee-NT: Para ju chavai aclak'anchokoyach ju quimalakachatachilh. Para jantu xamati'
    ju milhi'uxijnan ju laich aquisacmiputulhch tas anchach ju ac'ana'.
  eng-LSV: and now I go away to Him who sent Me, and none of you asks Me, To where
    do you go?
  cak-NT: 'Pero cami, can ja'' yibe riq''uin ri takayon-pe wichi. Y man jun chiwe
    rix nic''utun-pe chue: ¿C''a anchi'' c''a xcatapon-wi?'
  pah-NT: '—Ag̃wamo po ti ji hoi ga pyri nehẽ – kiroki ga ji mbuhuruka kokoty, ei
    Jesus''ga g̃a pe. Emo pe ndape''ei pa ji ve: “Mome tuhẽ po ti nde hoi nehẽ?”'
  sja-NT: —Ɨ̃rá mɨ wãit'ee mɨ pëida baparimaa. Mamĩda parãdepema apidaapa iidida-e
    p'anɨ mɨ sãmaa wãit'ee.
  xed-xed: 'Ndanana dzaʼa da mndu ta ghunigiha yu. Sew haɗ ya mataba ghuni ta ɗaway
    kazlay: Dzaʼa da wa ka na kəʼa wa.'
  glk-glk: «الأن کسی کی مره اوسه کوده اونه ورجه شوئون درم و هیچ‌کدام ونَورسیدی ‹کویه
    شوئون دری؟›
  mks-NT: Ja̱ chá cu̱hu̱n i̱ coo i̱ xi̱hi̱n Ndióxi̱, tátá i̱, mé a̱ na̱chindahá ye̱he̱
    ñuyíví yóho joo ni in ndó co̱ ndáca̱ tu̱hún ndó ye̱he̱ ndájá cu̱hu̱n i̱.
  gfk-S: “Io, karek um ni hana utuma ta nong ga tule iou, iesene pata tikenong ta
    mu paile tiri iou be iou ni hana uha.
  bmu-bmu: “Nöŋön nalö kiaŋgöreŋ melaim niŋgii erali, mönö yaŋgöreŋ öŋgömamgö akzal
    aigun eŋgöreŋök kunŋan kun kewö qahö qesim niŋgiza, ‘Gi denike anman?’
  dgz-dgz: Go endi ne me watu enanegeniwa ine angewan, go daiton da singui anega da
    ya wayawanegean, ‘Ge amba agewan?’
  eng-GNV: But now I go my way to him that sent me, and none of you asketh me, Whither
    goest thou?
  zaa-NT: 'Pero annana éya''a'' làti dua enne'' guthèl·le''é inte''. Ni ttú huá le
    nna bihua inàba titsa'' le inte'': Gání éyya cuią''lu''.'
  eng-WEBSTER: But now I go to him that sent me, and none of you asketh me, Whither
    goest thou?
  guh-guh: Itsiata baitsi jane aeconoxae baja payapëtae atamë tanaviatsijavanexa taneitorobinëjavabetsia,
    itsanë ata paxamëyajuvënënë apo neyanijobi. “¿Detsa belia ponaejitsiamë?” apo
    nejai.
  bon-bon: Siige page cane teeme bau me ädenine, lui te cebine itu nätyepuji; yepä
    weeme nuuja te lica nätemlenige egä, ‘Maane liiyeme ädenite?’
  nhw-BL: Pero ama niyas campa itztoc Toteco catli nechtitlantoc. Huan amo aqui tlen
    amojuanti nechtlatzintoquilía canque niyas.
  swh-ONEN: “Sasa mimi ninakwenda kwake yeye aliyenituma, lakini hakuna hata aniulizaye,
    ‘Unakwenda wapi?’
  wbi-wbi: Poope nambe lino niluta kwa juno alyasung'hile une kulyumue, neke napwale
    nambe jumo pakate palyumue juno ikumhosia kuuti, “Ghuluta kughi?”
  bba-bba: Adɑmɑ tɛ̃ nɑ dɔɔ wi u mɑn ɡɔrimɑn mi. Goo mɑɑ sɑri bɛɛ sɔɔ wi u mɑn bikiɑ
    mi nɑ dɔɔ.
  eng-KJVCPB: But now I go my way to him that sent me; and none of you asketh me,
    Whither goest thou?
  kgk-NT: —Ha ko'ánga katu aha jevy-ta xe xe mbouhare oiko ha-py. Aha-tama jepe aiko-vy,
    “Kipy tipo ereho-ta?” ndapejéiry xe-vy.
  waj-waj: 'Aa kiisa suai fai na ivo ni titoovaasi kuanaravee. Na kuanara iino rikioo
    hama vaidi voovoono ngiiikidiri diivoono ni yaparainno tinara: A deepiinna kuannannee?
    tinaravee.'
  cpy-cpy: 'Roo kanteencha jatakina nimaeka notsipa-tapae-yaari otyaanta-kinari. Tekatsi
    apaani ojampitenani, ikante: “¿Jempema piyaateeka?”'
  ekk-PKP: 'Aga nüüd lähen ma tema juurde, kes mu läkitas, ja ometi ei küsi teist
    keegi: „Kuhu sa lähed?“'
  mpx-mpx: “He sauga ya ya eegon ya nana toto i patunau elana. He komiu nige etega
    ku nenelau te ga ya nana,
  wbp-wbp: Ngaka-pardu-kari kapurna pina-yanilki ngajukupalangu-kurra kujaju nyampu-kurra
    yilyajarni. Kulajulu nganangku payurnu nyarrpara-kurra kuja karna yani.
  luo-luo: “Koro adhi ir Ngʼat mane oora, to onge ngʼato kuomu mapenja ni, ‘Idhi kanye?’
  nhe-NT: Pero ama niyas campa itztoc Toteco tlen nechtitlantoc. Huan axaca tlen imojuanti
    nechtlajtlanía canque niyas.
  aii-aii: '”ܐܵܕܝܼܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܟܸܣ ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ، ܘܐܘܼܦ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ
    ܠܹܐ ܝܠܹܗ ܒܲܩܘܼܪܝܼ: ’ܠܐܲܝܟܵܐ ܝܘܸܬ ܒܹܐܙܵܠܵܐ؟‘'
  esk-NT: “Aglaan pakma utiġniaqama ilaanun tuyuġirimnun nallipsi apiqsruqtanġitmigaatŋa
    napmuaqsisilaapkun, ‘Napmuŋniaqpich?’
  msb-msb: “Niyan mabalik na ako sa nagsugo sa akon pero wara naman ni usad sa iyo
    sin naghunga kun mapakain ako,
  cpa-NT: Jøng² ma²tǿ² ja³neh¹³jni ja³guǿ¹³ dsa² ca¹tsei¹ jní². Jin³ jan² hniah¹²
    tsa¹ma²ca¹ŋaih³ ha² tøah¹ ja³neh¹³jni.
  dso-dso: “ମାତର୍‌ ମୁଇ ଏବେ ମର୍‌ ପାଟାଉର୍‌ ଲଗେ ଗାଲିନି । ଏଲେମିସା ତମର୍‌ ବିତ୍‌ରେ ଅନି କେ
    ମିସା ମକେ କେନେ ଜାଇସୁ ବଲି ପାଚାରାସ୍‌ ନାଇ ।
  meu-meu: Harihari vada ba laomu, e siaigu Diravana dekena; a umui ta ese asio nanadaigu,
    asioto “Ede baola?”
  yva-NT: Weramu soamo syare ito no Sya Injayo wepi po inatutire Ai. Muno weapamo
    inta nyo Sya to raije ranajobe ramu.
  dgc-dgc: Pero nadid, éy kinagi ko dén dikam, da magsoliék dén ta minagpaange se
    diyakén. Nadid, éwan moy ipakelagip diyakén éng ahe i angayan kua.
  zpm-NT: Laa niina nagoṉ laa naa gbiche lo to, laa naa gbire guia lo meṉ ne pxeeḻ
    naa, per raṉ naa ni tib to zienied guic gnabdiidz dieṉ pa nac zaatne ga naa, dieṉ
    pe nacgaa ne laa naa ga.
  hix-NT: Amnye rma haxa wekarymano, owyanye, ohyayenye rotonàr ke, ronyaknyenhàrà
    hyaka harha rotonàr ke. Onà wyaro kahra mak manatxhe. Henta ya màteno, kahra manatxhe,
    rowya, kekon hatà.
  sim-sim: Hako am jirin a halaha ma or mbashirik a rahandahik indik a ikwak si nashiwak
    mashi kason jirin amu sawenduwa. Hako jir lar mbeek anin silikwa ambu ri, �Mbeek
    mi iku?�
  npi-ULB: तर अहिले म मलाई पठाउनुहुनेकहाँ जाँदै छु, तर पनि तिमीहरू कसैले पनि ‘तपाईं
    कहाँ जाँदै हुनुहन्छ ?’ भनी मलाई सोध्दैनौ ।
  cgc-cgc: Piro anduni, dili aren maglugay na duma ki kyo tak malik aren naan ta gapadala
    ya ki yaken. Maskin iling tan sugid ko, ula bisan isya ki kyo gainsa daw indi
    a punta.
  tim-tim: Dâ uŋak amâ huŋgun niŋdo geân aregâlân ariwerân. Akto yeŋgât hutyeŋânba
    siâŋe bo ainuguwerâp, “Gâ yâgâten ariwerât?”
  yor-yor: “Ṣùgbọ́n nísinsin yìí èmi ń lọ sọ́dọ̀ ẹni tí ó rán mi; kò sì sí ẹnìkan
    nínú yín tí ó bi mí lérè pé, ‘Níbo ni ìwọ ń lọ?’
  wos-wos: Némbuli guniré yatakanjoka huruta wuni guniré wun hundi we. Nawulak nukwa
    yindét wunika wandéka gayawun duka wambula yitawuni. Yitewukaka guna be nak wunika
    wakwexékéhambandé, ‘Méni yingiré yitaméni?’ Wungi wakwexékéhambandé.
  emp-NTPO: Baribʌrʌ mʌ̃ra mʌ̃ Diabued̶amaa wãya. Mãwãmĩna ni ab̶aʌ bãrãnebemaba mʌ̃́a
    iwid̶id̶aẽ́ panʌa “bʌra ¿sãma wãi?”
  eng-F35: “Now then, I am going away to Him who sent me, yet none of you asks me,
    ‘Where are you going?’
  ind-ind: Kalian sedih karena Aku memberitahukan bahwa sekarang Aku akan pergi untuk
    kembali kepada Bapa yang sudah mengutus-Ku ke sini. Tetapi tidak seorang pun dari
    antara kalian yang bertanya kepada-Ku, ‘Ke manakah Engkau pergi?’
  pes-OPCB: '«اما اکنون نزد کسی می‌روم که مرا فرستاد، و هیچ‌یک از شما نمی‌پرسید: ”به
    کجا می‌روی؟“'
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Ne memalo monia ne nemane
    tlibu esu unang genami otane ibo ne mo baatnenibta Kobo fab unamabebe? ge baatneim
    blim bliobe.
  ssx-ssx: Pa ameta꞉ I̱ tapaala꞉ hali pa꞉ta꞉ paa pulume laa alo ekita꞉ hali homekema꞉
    Neketa꞉ hane pulipe la make na lota꞉ pita꞉la꞉me.
  mkl-mkl: Wee nsɛi ǹ wɑ n bɔ bi inɛ iyi í bɛm wɑ, nɔ bɑɑ inɛ ɑkɑ̃ nŋɛ kù beem iwoi
    ǹ wɑ n bɔ.
  gaq-gaq: ଏବେ ନେଙ୍ଗ୍ ଆନେଙ୍ଗ୍ ବେବକ୍ନେ ମାଲିକ୍ ନ୍ନିଆ ୱେଣ୍ଡିଙ୍ଗ୍‍କେ । ତେଲାଡିଗ୍‍ ନେଙ୍ଗ୍
    ଆଣ୍ଡି ୱେଣ୍ଡିଙ୍ଗ୍‍କେ ଡାଗ୍‌ଚେ ପେ ବିତ୍ରେ ବାନ୍ ଜା ଆନେଙ୍ଗ୍ ପେସାଲିଆକୁକେ ।
  gof-RNT: Shin ha77i taani tana kiittidayssako bays; hinttefe oonikka, ‘Awu bay?’
    gidi tana oychchey baawa.
  unx-unx: “ମେନ୍‌ଦ ନାହାଁଃ ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‌ନିଃତାଃତେ ସେନଃତାନାଇଙ୍ଗ୍‌, ହଲେହଁ ଅକ୍‌ତାଃତେମ୍‌
    ସେନଃତାନା ମେନ୍ତେ ଆପେକଏତେ ଜେତାଏ କାପେ କୁଲିଙ୍ଗ୍‌ତାନା ।
  gah-gah: itína nene nimisili vémitoka atiginá oko vinogo ugo, lekelikutí ve makolímo
    hitoka vitane loko loká onetamive.
  lcm-lcm: Sikei kana vang, nalapo pasal ane si vo asok ang anig, na katapo kovek
    i mang sikei imi kata sui iau ta, ‘Ku ane voi?’
  aer-aer: Jesus itneke angkeke, “Lyete anteme ayenge Akngeye atyinhe-werne alhetyenhe
    ayenge yerneke-arle. Arrantherre akenhe ayenge apayuthnetyakenhe nthenhe-werne
    ayenge alhemeke.
  qvc-NT: 'Kanan rininam kutiriq Taytay kach''amuwaqman. Piru qamkunaqam mana tapuwangichu:
    “¿Maymanmi ringi?” nishpaqa.'
  tgl-ULB: 'Subalit, ngayon ako ay pupunta sa kaniya na nagsugo sa akin, ngunit wala
    ni isa man sa inyo ang nagtanong sa akin: “ Saan ka pupunta?”'
  cbs-NT: 'Jakia natianan, jatun ea yununi anu en samama kaiwen taexun ikis en matu
    yuixuki. En matu yuia ninkatan matumebi shinain juinti nishmaxun: “¿Jani min kaxanai?”
    man ea wamaki.'
  xtm-NTPP: Kovaa vitna ja no'o sa te koo sa ji'in iya ni tetniñu ña'a ma, te ni‑in
    ndijin ñatuu jikan‑tnu'u ndenu no'o sa.
  nnq-nnq: Nambu ngoe nanyendelela jwajo ojwandumite, na abije na jumweje jwangonya
    nyenda ko?
  bao-NT: Mecʉ̃ra yʉre ca tiicojo cojoricʉ mena niigʉ waagʉ yʉ bii, mʉja pea jĩcʉ̃
    ʉno peera, “¿Noopʉ mʉ waati?” yʉre mʉja ĩi jãiñati.
  san-ORI: ସାମ୍ପ୍ରତଂ ସ୍ୱସ୍ୟ ପ୍ରେରଯିତୁଃ ସମୀପଂ ଗଚ୍ଛାମି ତଥାପି ତ୍ୱଂ କ୍କ ଗଚ୍ଛସି କଥାମେତାଂ
    ଯୁଷ୍ମାକଂ କୋପି ମାଂ ନ ପୃଚ୍ଛତି|
  huv-NT: Nganüy sanandilil, sandüy niüng ajlüy aaga neech xic niün; icona ngo metüniün
    menguiayiün nguiaj süp.
  otn-NT: 'A nu̱yá, ya ga̱ mmagä ya, ga̱ni̱ m''mʉp''ʉ bí ''bʉhma̱ Papá bá̱ pɛnngui̱.
    A nu̱''a̱hʉ ya, ya hi̱njonda̱ bøni̱ da̱ ''yɛ̱ngui̱: “¿Hapʉ gni̱ ma ya?”'
  nop-nop: “Nu adi me napmeune fogut’walaŋkade agaŋ lowe tilat iŋgoŋ hidi’walaaniŋ
    nebek niŋdi daŋ we tilat unduŋ-kabe nemu naninadilak.
  obo-NT: “Na ko‑ungkay, asow ad od livod diyot kandin no id popiyod koddi, piru od
    kosoobbuwan a, oyyos waa man ahad sokkad koniyu nod intud ko ingkon a od undiyon.
  cak-ENT: 'Y vocomi, jare'' nquitzolij riq''uin ri takayon-pe vichin. ¿Achique c''a
    roma tok man jun chic chive rix vachibila'' ri nc''utun ta pe chuve: C''a ape''
    c''a ncatapon-vi?'
  lif-NT: “ᤁᤖ ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠᤸᤗᤥ ᤏᤢ᤺ᤱᤅᤠ ᤐᤣ᤺ᤰᤁᤠᤖ ᤐᤳᤋᤠ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ
    ᤀᤠᤳᤋᤠᤴ ᤁᤧᤒᤣ᤺ᤰᤗ ᤁᤧᤒᤵᤐᤣ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤛᤣ᤺ᤴᤃᤧᤴᤍᤥ᤺ᤛᤡᤴᤗᤥ॥
  mie-NT: De mitan chi quīnohōn ni cundeē ni jíín Yāā nī ntají nduhū vāji nī. De ni
    iin nú nduú jícā tūhún nduhū ní nūū quíhīn ni.
