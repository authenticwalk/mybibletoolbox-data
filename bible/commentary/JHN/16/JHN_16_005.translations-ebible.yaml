  hub-NT: Junaka wii atumjai pujau asan, yama nagkamchaknaka tichamjarme. Turasha
    yamaika wina akuptukua nujai pujustasan weajai, nuna takaisha chikichkitirmeksha
    tui weam tusarmeka inintsachurme.
  hmo-hmo: To harihari do lau lao, lau ia siaia Diravana dekenai, to umui ta ese umui
    nanadaia lasi lau dekenai, umui gwau lasi, ‘Edeseni do oi lao?’
  big-big: Kapura perik ne paka ne wezanelabekyegi kangweki mizi legi ne peyeng iniyegi
    kozak yei. Kapura ngoluk inuwayaga nakkorau neyegi, Ni talege kang, kai ono.
  gux-G: n ca yua n den sɔni nni kane ama yi niini nni ba yendo ki buali nni a caa
    le?
  cnl-NT: '''E³ quie''²³ mɨ³tɨ́³ ''e³ ñe''n³²na²³ je² jen³¹ Ñu''n²³ ''i³ ca²³xíin²³
    jné². Juø''n³ quie''²³ la''³, ''a²³''i̱³ xen³na''³ ''i³ ŋɨɨ''³²ra''³ jné² júu²:
    “¿Jiaa''³¹ guø''n³²nu³?”'
  zar-NT: 'Naʼa huöjaʼ, tsöjsóalenaʼ-nëʼ Dios Xuz, nasö́l-lëʼë nedaʼ. Bitiʼ inábiliʼ
    nedaʼ nituliʼ libíʼiliʼ, bitiʼ innaliʼ: ¿Gazxi tsejuʼ?'
  kde-kde: Henga hambi ngùhwena kwanga ayula angutumîle na wala nanga munu angûja
    kuva, ‘Ùhwena kwachi?’
  ata-ata: Ia eni ꞌalaꞌalai sou alai. Alai noxou ane anu mupalusilo eneꞌe. Ia vile
    noxinge utaliꞌisilo lexe eni alai neꞌei ne uasi.
  qvw-NT: Cananmi ichá caćhamäní caśhancäman cutiyaptïpis mana mayanllayquipis mayta
    linätapis tapupämanquichu.
  nfa-nfa: Yesus ajꞌa tabha hari, peka na, “Limuri ne, Jaꞌa neo lèpa asa Nèngu dhu
    pua Jaꞌa mai asa rai-haha ne. Te ngaa abhu boe nèti miu ca dhèu sa dhu karèi,
    na, ‘Ama neo lamu mia?’
  tnp-tnp: Mətəu rəueiu iəkɨtəlɨg=pən mɨn o rəhak Tatə iətəm təmahli=pa iəu, mətəu
    itəmah kəti təsətapuəhiən ohniəu məmə, ‘?Ik onəkuvən iə?’
  urd-urd: “लेकिन अब मैं उस के पास जा रहा हूँ जिस ने मुझे भेजा है। तो भी तुम में से
    कोई मुझ से नहीं पूछता, ‘आप कहाँ जा रहे हैं?’
  hot-hot: “Ma doŋtom yaha ek yani atu ba hêv ya ba yahalêm. Ma yahanaŋ abô takêntêk
    hadêŋ môlô ba intu hadum môlô lemimmalaiŋ kambom ba miŋ onaŋ hik ya liŋ nena ‘tem
    nu êsê’ ami e?
  mqj-NT: Sapo temo la laomo' umpellambi'i to ussuana', anna ta'mokoa' dengan umpekutananni
    la kuolanna.
  rus-SYN: 'А теперь иду к Пославшему Меня, и никто из вас не спрашивает Меня: куда
    идешь?'
  mbh-mbh: “Aveto i toth lale ako aro tho lo werer a Vovo nge, ako i pakeu tho me.
    Na omu e avele i nina tho ve, ‘Ong es a kath?’
  bdd-bdd: Ma hesi ꞌiꞌiunamo ma yaꞌebesinegomi ma yatauya tauna ꞌihesumanegauma ꞌoina,
    ꞌoinega ginaulaedi yahehepwailedi ꞌoimiya. Bewa tuwa nata yaꞌebesinegomi ma hesi
    geya ꞌeta taiya ꞌida hesilalegau nuwana ꞌida gwae, ‘Cinapwana, taꞌeha ꞌutautauya?’
  cbt-NTPO: 'Iporaso'' ‘Yosë''pa'' paantarahuë,’ itopiranquëmahuë'': ‘¿Intohuata''
    pa''saran?’ co itëramacohuë''.'
  srn-NT: “Now Mi e go na a Wan di ben seni Mi kon, ma no wan fu unu e aksi Mi pe
    Mi e go.
  cta-NT: Pana juani cua tsaꞌa ti naꞌ ca su ndiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ nu nda ꞌna
    lijya̱a̱, masi bilya xcuane ma̱ jnaꞌ ma nde tsaꞌa̱.
  bqc-SIM: Málɛ tá gbɛ̃́ pↄ́ ma zĩ kĩ́i sa. Á gbɛ̃e i ma la gu pↄ́ málɛ táuo.
  tcz-CHONGTHU: Ahinla tua keima eihin solpa henga kile kit ding kahitai, ahi nangho
    koima chan hoilam a che ding nahim tinjong neidong pouve.
  mar-mar: पण ज्याने मला पाठवले त्याच्याकडे मी आता जातो आणि आपण कोठे जाता असे तुमच्यापैकी
    कोणीही मला विचारीत नाही.
  snp-snp: Ena ama ya nilifi melami we nedoka dinae, loto odoma ya linatedoka yati
    makafo kamo egaleka unane? loto loga o nedami we ma minámaiye.
  isl-isl: Nú er komið að því að ég fari til hans sem sendi mig; en enginn ykkar virðist
    hafa áhuga á að spyrja hvers vegna ég fari.
  spy-NT: Nteenee āmiitē wāāyēēyē Kaab Baaba nyoo kiiyookwoo āchōō kōōrooni, amateebeenaa
    ꞉chii ām akweek wōlēē āwēētii.
  xnn-xnn: ngem id wani ibagak na tay somagongak et isnan nangibaa ken sak-en. Ngem
    dan maiwed mensoot ken dakayo no intoy somagongak?
  mwe-mwe: Ikabheje nnaino ngunakwenda ku bhandumile bhala, wala jwakwa nkali jumo
    munkumbi gwenunji amuya, ‘Nkwenda kwei?’
  tte-tte: Yeisu iba, “Sauga bwaitete yalologabaegimiu na yalalauyoi kagu toyawasayauma
    koina. Na nige yabo kowa bwaite sauga kuneneli koliyau, ‘Toweya kulalau?’
  tcs-tcs: ‘Ane diskaintaim nau ai go po em uda i bin sane mi kam bat aukam nobodi
    prom yupla i aske mi, “Wea yu go”?
  hlt-THB: Tuh taw kai anik tyikung a venna cet hly hawh nyng, u ingawm, ‘Hana na
    ceh kaw?’ amni tina uhyk ti.
  soq-soq: Tane tauma ne elepe anteapaa baiwantedina mida ne waaubanena mampe, sa
    baiwa ne tauma wasauna ema wadina. Tane mai mida e bedelawo ne waitaraneipe waiponase,
    ‘E naepe aitiana?’ E mai ne epe waitaraneapona, ipawa ne aiana ema wano etale
    nuala pareidalen.
  qub-qub: «Cananga cuticö cachamaj cajmanmi. Ichanga ¿manachu mayganiquipis tapumanqui
    ‹¿Maymantaj aywanqui?› nir?
  att-att: Ngam mánawakin sangaw, á manolingà sù Yámà nga naddok nikán. Á awán nikayu
    ta mangiyabbû nu sisaw angayák ku.
  bki-bki: Mia neber ka kamiu vonganei bior ka napano mia vesiou re, monoka notuvan
    kamiu, navan bereio ea naina nua beamu miila kiniou nebinimei. Kiniou nojom̃a
    neberver jibe na ban kamiu ruei, mia nemial ka kamiu maka kuvitum̃a kuvivikanio
    mia kiniou nava be, p̃eli na navan ea vio na jum̃abe,
  bqp-bqp: Matɛn tá gbɛ̃ kũ à ma zĩ kĩnaa sà, ama á gbɛ̃ke dí ma la gu kũ matɛn
    tánlo.
  mcp-mcp: 'Ká ja gaád ɨɨ́, mə zə́ kə wə́ muud nyə á ntɨ mə yɛ́, tɔɔ muud a bɨ́dɨ́
    sámbá nyə ashílɛ́ ntâg mə nə́: “Wo kə́ ŋgow?”'
  hat-hat: Men koulye a, mwen pral jwenn moun ki te voye m' lan, epi nou yonn pa mande
    m' kote m' prale?
  npl-NT: '''Axa nio inawak Akin onechaltítlanki; ¿iwa nion se de nomejwah nechtlajtlania
    kan nio?'
  bgg-bgg: Jishii thuh gu shii hanyie è thoh ge ai hà dun sha pha ro, na khi hà dun
    sha pha lei ne nathek è hanyie de gu shii asiie sha phro.
  eng-TCENT: “But now I am going to him who sent me, yet none of you asks me, ‘Where
    are yoʋ going?’
  eng-BSB: Now, however, I am going to Him who sent Me; yet none of you asks Me, ‘Where
    are You going?’
  cpu-NT: Iro kantacha iroñaaka jataana nontsipatapaiyaari itzimi otyaantakenari.
    Iro kantacha tekachaajaini osampitakoventerone tsikara niyaatai,
  san-ASM: সাম্প্ৰতং স্ৱস্য প্ৰেৰযিতুঃ সমীপং গচ্ছামি তথাপি ৎৱং ক্ক গচ্ছসি কথামেতাং
    যুষ্মাকং কোপি মাং ন পৃচ্ছতি|
  tac-NT: '› Jípeko ''ma simé ne alué napu ne''chí júlale jékana alué ''yuga asimea.
    ''Lige ''émika tabilé ruké ne''chí: «¿Koche simé olá mué?»'
  eng-WEBPB: But now I am going to him who sent me, and none of you asks me, ‘Where
    are you going?’
  gfk-H: “Io, kaiken um ni haan uram ta nong ga tulei iau, senbia taia tikai ta muat
    pai tiri iau bia iau na haan uha.
  viv-viv: Boi nagona agaikuya wamidivetomuliya againe, kaliva mena yadi huluva faꞋina
    keke gadagahemi, buye kamiyami faꞋina. Tu tova adamoya Bana giꞋiveniniseku-ma
    againe ganayewaku, ada vaita tamo hakwadi agaimiya udatoliluvaluva udagayo, Hami
    unana? Tu keke yakuna faꞋina wadatoliluvaluva.
  yao-yao: Nambo sambano ngwaula kwa ŵandumile une ŵala, ni ngapagwa namuno jumo jwenu
    jwakumusya kuti, ‘Nkwaula kwapi?’
  tgp-tgp: pani nake na lo sahe isan haratu mo lo r̃uleau, ale mo sopo te vonamim
    i usiau hinia vara, ‘Ko lo haipu?’
  auc-NT: Botö ïmo në da pönongaingä weca botö ñöwo pönï ocæ̈ ëmænte goquïmo incæte,
    Bitö æyömönö goquïmi, ante mïnitö tömämïni botö ïmote änämaï ïmïnipa.
  kbc-NT: Pida niɡ̶ina natigide ja jopitalo ane idimonya. Pida aɡ̶ica niɡ̶ina akaamitiwaji
    ane idigetece ica ane leeɡ̶odi mejigo.
  bmh-bmh: Yesus nug koli eneun, “Ulis iz du go nug palautilena, alemin gonugau uzan
    koli unamoroi, ag ula, du tub nug na erueim unamau aimai ailab tam.
  ctu-BL: Wʌle mic majlel ba'an jini tsa' bʌ i chocoyon tilel. Mi juntiquileticla
    woli' c'ajtibeñon baqui mic majlel.
  meq-meq: Anəke na, na miye gwa ka təv i ndo nakə a sləra ga ahaya aye. Ndəray kwa
    nəte mə walaŋ kurom ma tsətsahiye təv ga nakə na diye a ɗəma aye bay.
  noa-H: Pari hĩs ya mʌch chirarr haar mʌch pʌ̈itarr dʌ̈i hãba chiraan mam haawai
    warre pãrag jaau chirʌmgui hajim. Pari mag mʌ mam ha chirʌm hũrwia honeenaa ni
    hãbmuajã, “¿Jãgata sĩ mag pʌ sĩeimaju durrjã?” haba,
  alp-NT: po meije Au leu loko AmaKu rebe Iulake Au lomeije reneka, po sae bei imi
    itneu Au mo be, ‘Akeu loko etia?’
  san-VEL: saamprata.m svasya prerayitu.h samiipa.m gacchaami tathaapi tva.m kka gacchasi
    kathaametaa.m yu.smaaka.m kopi maa.m na p.rcchati|
  kbq-kbq: Hianagi menina Agra hunantege'na e'nomofonte, Nagra vunaku nehugeta mago'moka
    nantahigenka, iga vunaku nehane? hunka nantahi nonkane.
  kbh-kbh: Pero morna, chë s̈ojichmó cha yomnoye chantá; y ts̈ëngaftanguents̈á ndocná
    s̈ochanjatjaye, ‘¿ndë́moye cojtsá ca?’
  ron-LSB: 'Dar acum mă duc la cel care m-a trimis și niciunul dintre voi nu mă întreabă:
    “Unde te duci?”'
  pon-pon: 'A met I kola ren me kadar ia do, a jota amen komail kin idok re i: Ia
    waja kom pan kola ia?'
  nhe-BL: Pero ama niyas campa itztoc Toteco tlen nechtitlantoc. Huan axaca tlen imojuanti
    nechtlajtlanía canque niyas.
  sps-sps: Sin tovei Nyo naa os to Tsunia to te jiats Vaminyo ana sikia vaarik ta
    isen tsumi ma rangats Vanyo, ‘Fei te naa rom Anyi ei?’
  wnc-wnc: “Sike ngana apmanu na atnanitewan apbum tapae gatuna kuwitde natake daninggat.
    Unzing daniwa ngana, ‘Ga zane kuya,’ ngangu ginda dua nanikwaikaing.
  bus-bus: Mɛ́ɛ taa gbɛ̃ kɛ̀ ma zĩi kiia sa, mↄde a gbɛ̃kee e ma la guu kɛ̀ mɛ́ɛ taanlo.
  gub-BL: Aha putar hemur kar arer ipyr ihe nehe kury. Napepuranu kwaw herehe. — Ma'e
    pe ereho putar nehe, napeze kwaw ihewe.
  imo-imo: “Nani kinye pumboi tero nio nalo aku niomunga enonga iye teni nu tena purunoya
    ningo naa waliko piltimele.
  boj-boj: Sokiñala e niŋgi uratŋgsiy ijo Abu e qariŋbej qaji aqaq olo oqwai deqa
    bini e anjam endi niŋgi merŋgeqnum. Ariya niŋgi kamba e nenembosaieqnub, ‘Ni qabitqam?’
    degbosai.
  eng-DRA: 'But I told you not these things from the beginning, because I was with
    you. And now I go to him that sent me, and none of you asketh me: Whither goest
    thou?'
  knf-knf: 'Yeŧu akak aţiini na baka aji : « Kë nşë kak hënkuŋ du anyilnuŋ, kë nin
    aloŋ ţi an aanheparaan dko di nji kayaaŋ.'
  san-KHM: សាម្ប្រតំ ស្វស្យ ប្រេរយិតុះ សមីបំ គច្ឆាមិ តថាបិ ត្វំ ក្ក គច្ឆសិ កថាមេតាំ
    យុឞ្មាកំ កោបិ មាំ ន ប្ឫច្ឆតិ។
  arn-NT: Fewla amutuan tañi müleputuael ñi Chaw iñchiw, welu kiñe no rume eymün ‘¿chew
    amutuaymi am?’ pimulan.
  zas-NT: Per yan yayaꞌn loj bén guxhaal naj. Achutczidi rniabdiidx ban gan,
  ken-NT: Kɛ nɛ́nɛ nchí pɛtnsɛm ntá mmu anɛ átó mɛ, Yɛ̌ nɔ, yɛ̌ mmu ywɛka abhɨ́kɨ́
    bhɛp mɛ bɛ, ‘Ɔ̌rɔ̀ŋ fá?’
