    ting weya garra hepin bambai,
  mee-mee: Ava ngarume inae Kannu a kaomannmannangana kia nge atu, na i nge taoamuga
    ka miau lakallo ta orume kinung ra kaomannmannangana ki. Ta i ke sane la pangamologa
    kurumea i muni lonangana. Ke sa. I ke la pangamologa ka pangamologa ra i longo
    rea mana. Ba ke la turunglomatana paka miau ta oru reke la leleng ngarume.
  dif-dif: Ja Nauja matja wokaranani, Jaola morlaluta, Nulupini jurana morlaluta warupotuni
