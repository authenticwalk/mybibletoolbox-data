    war wesak omën ënëm orööpnaatönta ök niapnaat.
  ipi-ipi: Wuane tekeko, matili enene pii lalane Sipitisa oko epola-angi, bala tane
    pii mindi nembo toto, yakama langi napulu-peya. Jia. Nambato pii minditupa bala
    lamalu-wakola, balato ale wato, pii utupane yakama languato, mangene matili pulupeya
    tupa yakama langulu-peya. Pii utupane yakama languato, balato yakamana nembo-tene
    tupa mo tika pula-kola, yakamato enene pii tupa pitaka nembo tolopeyai.
  qul-NT: Verdadniyoj Espíritu jamuspa, tucuy verdadwan yachachisunquichis. Mana parlankachu
