    bae gwana suli si doo nia rongoa God saea ki fuana, nao lau si doo nia ki tala'ana.
    Ma nia kai bae suli si doo neki nao dasi fuli ki 'ua.
  ukr-1871: Як же прийде той Дух правди, то проведе вас до всякої правди; бо глаголати
