    ri' tijb'ij lawi' tijta y tijye' retemaj lawi' ri tina ranna nen or.
  zav-NT: Pero catə' yedəso Spirit c̱he Diozən' ḻo'o la'ažda'olen' par əgwzeɉni'in
    le'e de'en naquə de'e ḻi, əgwsed əgwlo'in le'e yoguə'əḻoḻ de'en cheyaḻə' əṉezele
