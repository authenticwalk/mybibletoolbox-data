    Nulia matja ngarana, jenia Nauja jatala nganai, ja nau wokarani Nulia jurangu
    kaukaubala nganai.
  gam-gam: Ba God Murble kandja kaima djindo una ge, une wo ombine dje aundaka, ye
    kandja kaima porapora kane kune yene. Une wo kandja djinda ge yene nomane paro
    mal nadjinda, God kandja dji pi ge wo djinda. Wal are wonda mal, une kandja embe
    dje ye aunda.
  nou-nou: Edo asisi ge be sedo ira awa bugudo unemi ge be awa ingoda yei isaga ari
    gadewa. Umo umosuka ainda ge awa sadi ae ra te ro namonde Mama de mi sadera awa
    sadira. Edo unemi wasiri ro amboda adiri awa ingoda yei sadira.
  mqb-NT: Əna Apasay sə ɗakay anan ɗiɗek a Mbərom ata kà sak a nay ahay cəna, i ɗakak
