    ticwii cwii ñꞌoom na mandii na matseineiⁿ Tyꞌo̱o̱tsꞌom. Ndoꞌ mꞌmo̱ⁿ nda̱a̱ꞌyoꞌ
    ꞌnaⁿ na quia nluii.
  hin-CV: जब सहायक—सच्चाई का आत्मा—आएंगे, वह सारी सच्चाई में तुम्हारा मार्गदर्शन करेंगे.
    वह अपनी ओर से कुछ नहीं कहेंगे, परंतु वही कहेंगे, जो वह सुनते हैं. वह तुम्हारे
    लिए आनेवाली घटनाओं को उजागर करेंगे.
  eng-OURB: However when he, haRuach [the Spirit, Breath] of truth, has come, he will
    guide you into all truth, for he will not speak from himself; but whatever he
    hears, he will speak. He will declare to you things that are coming.
  spa-BES: 'Sin embargo, cuando él, el Espíritu del conocimiento verdadero, haya venido,
    él será su guía en todo el conocimiento verdadero: porque sus palabras no vendrán
    de sí mismo; de su propia iniciativa sino todo lo que haya venido escuchado, él
