    kate, weng kalan weng kuw bokoyemeko, sow em kaneloke eisneng be fitewoke kasike.
  ons-ons: Ŋo naso iwao don wele ea wane Asu sarimaike, yewao eŋe baŋ iwenŋungi don
    wele korop ea wane kotino waket warekei. Eŋe eŋine wetkoŋine don mi ra wakoniake,
    midakaka. Eŋe oŋomoka detmaike yewa ra wakoniake, so kine kine ŋado wakoniake
    yewa wane ŋidaniake.
  con-NTPO: Tsa'ma Chiga Qquendya'pa, tsa tansintsse conda'su, jipa tsu que'ima angacaña
