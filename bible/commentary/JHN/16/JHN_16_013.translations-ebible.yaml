  cco-NT: Jo̱ dsʉꞌ mɨ˜ tɨˊ lɨ˜ nigüéengˉ e Jmɨguíˋ quiáꞌˉ Fidiéeˇ do jee˜ ꞌnʉ́ꞌˋ,
