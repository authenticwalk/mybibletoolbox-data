  bmr-NT: Jaanotɨ miyaano Gaija asaadɨ amɨɨhaico miyanotɨro jɨɨbeguejiibo. Jaaruno
    ijeebɨɨtɨro jɨɨbeguejitɨɨbo Moocaani onoonoco jɨɨbeguejiibo, tollɨro bu amɨɨhaico
    gaajasujiibo ufucu iicajinehejeque icano.
  fuf-fuf: Tuma on Ruuhu Wonduɗo e Goonga ari, o ardoyto on e kala goonga, ko fii
    konguɗi makko ɗin wonaa e makko iwroyta, kono o yewtoyay kala ko o nani, o yewta
