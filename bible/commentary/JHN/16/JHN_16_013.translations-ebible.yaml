  mdy-ETH: ጎኑሞ ዔርዛ ዓያና ሙኬ ዎዶና ጎኑሞ ባንሢ ዒንሢ ዔኪ ዓኣዻንዳኔ፤ ዓይጎሮ ጌዔቴ ዬይ ኬኤዛንዳሢ ዒ ዋይዜሢ ማዓንዳኣፓዓቴም
