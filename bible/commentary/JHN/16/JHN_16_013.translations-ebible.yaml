    yan ayosija y umasusede despues, inninafanmanatungo jamyo.'
  amu-NT: Sa̱a̱ quia na nncwjeeꞌcañoom juu Espíritu na cwiluiiñe na mayuuꞌ, juu nncjaaꞌmo̱ⁿ
