    will speak; and he will tell you the things to come.
  cub-NT: Ʉbenita ñai Espíritu Santo dacʉyʉme, põevare coreóvare d̶acʉyʉ Jʉ̃menijicʉi
    yávaiyede jãvene. Ʉ̃́recabe coreóvare d̶acʉyʉ mʉjare caiye Jʉ̃menijicʉi yávaiyede
    jãvene. Aru iye vaiquíyede coyʉcʉyʉme mʉjare. Ʉ̃i baju majiéque coyʉbecʉbe.
  ita-1927: ma quando sia venuto lui, lo Spirito della verità, egli vi guiderà in
    tutta la verità, perché non parlerà di suo, ma dirà tutto quello che avrà udito,
    e vi annunzierà le cose a venire.
  lww-lww: Ana pogaga, vanon sirau, pogos nap̃a Ninuna na visawalen lelagaena vim
    pun amiu, yoko naga kilia sumon amiu, atol visena nalelagaena tap̃ena la nene.
    Visena na lelagaena la nap̃a naga vian amiunia, tap̃atete visa ga e kiena sitomena
    naga taaga, ana sur la nap̃a loge ma e peni, naga ga nene visawal van amiu. Ana
    yoko kila sanene vano-o tol nap̃a naga kilia vian amiu ruruia e lepas na sur la
    nap̃a amolmolue e inu ve yam piavi re.
  ckb-ckb: بەڵام کاتێک ئەو دێت، کە ڕۆحی ڕاستییە، ئەو بۆ ڕاستی تەواو ڕێنماییتان دەکات،
    چونکە لە خۆیەوە هیچ ناڵێت، بەڵکو ئەوەی گوێی لێ دەبێت دەیڵێت و ڕایدەگەیەنێت چی
    ڕوودەدات.
  nas-nas: Nka tee, Tanuaang Meekunge kara masikung tanatai poraiꞌnange masikung kara
    ookara taara-antaruriaing. Baka karoaukaꞌnunge, nka kapooꞌ taaravuaining naururiaing
    eeꞌnoko kapooꞌ tavoꞌaravainanka minkuvuainge.
  uvl-uvl: Pe Ope nenge hele hotote helenga manmanna ngana mur lape at. Pe nga etue
    nenge at i lape hepengia imo pe poia imo ke a eteia helenga manmanna ngana mur
    nge NeHalang. Pe helele ia i sipona nena helenga mur ero. I lape longe helenga
    mur pe at ke heleia lange imo. Pe ure nemur nenge te lohotot nga hoena lape heleia
    lange imo pule.
  eng-BBE: 'However, when he, the Spirit of true knowledge, has come, he will be your
    guide into all true knowledge: for his words will not come from himself, but whatever
    has come to his hearing, that he will say: and he will make clear to you the things
    to come.'
  ixl-CNT: Pek aatz luꞌul u Tioxhla Espiiritu tetz vinujul, aꞌ saiqꞌon ebꞌey tiꞌ kajay
    vinujul. Tan yitꞌ iyol koj sijunal sataleꞌ. Pek aꞌ satal kajay vaꞌl satabꞌi kꞌatz
    vunTat. Utz aꞌ saꞌalon qꞌu kam sete qꞌuꞌl suꞌul taabꞌabꞌen.
  xsi-xsi: Andeta lâ zo ŋana Koroani Sapâŋa ma imâ, ina kala uru itula ŋgua mao ŋana
    Maro Kindeni kâ, ande i ma ikai poe pa nemi ilo-kalo, ande kala miki ma kasama
    Maro Kindeni kawa ŋgua mao ŋinde rârâni duvi. Andeta i tamwata nâ ma ipatea ŋgua
    ŋineŋga iporo itula pwataki, ande tia. Ŋgua ndia i muŋga iloŋo, ande i ma itula
    ŋguani ndaina nâ pwataki, ku ma itula ŋgua pami ŋana vetâŋa pinde ma muli ipâŋga
    kâ.
  crx-NTPO: '''Et Ndoni, mbe la khuni ''alha'' ''unt''oh-i oots''u haídults''it-i,
    ''en nohyudánde de, ''en la ndi khuni ''alha'' ''unt''oh-i, noheni toh neído''alh.
    ''Et ndi ''i be ''ut''en ''unt''oh; ''aw didutch''oh dughuni be iloh nohbulh yátilhduk,
    ndet la whudánts''o-un, ''et za whunoh untilhtun, ''ink''ez nts''oh te la ne''whutit''en-un,
    ''et cha t''ewhunáhzun nohtilhtselh.'
  kan-OKCV: ಆದರೆ ಸತ್ಯದ ಆತ್ಮ ಬಂದಾಗ ಅವರು ನಿಮ್ಮನ್ನು ಎಲ್ಲಾ ಸತ್ಯದೊಳಗೆ ನಡೆಸುವರು. ಅವರು ತಮ್ಮಷ್ಟಕ್ಕೆ
    ತಾವೇ ಮಾತನಾಡದೆ ತಾವು ಕೇಳಿದವುಗಳನ್ನೇ ಮಾತನಾಡುವರು. ಮುಂದೆ ನಡೆಯಲಿರುವ ವಿಷಯಗಳನ್ನು ಅವರು ನಿಮಗೆ
    ಪ್ರಕಟಿಸುವರು.
  bbb-bbb: Rove Kavene Akae ije vua ma ijiaru vierafenoeno fu ruakuma fure ja samuagiakinu
    ifejiaga ja Godido vame maeje ijiaru nuve vake. Ro fube vua fuone fu vierafemo
    ije kuariake ro vua boeje fuka Godi fu kuaramo ijiaru ja kuariake. Ro kuke fure
    irere bu rade rekuvejo ije kuariaga ja fiena vierafeke.
  blw-blw: Ngém no umale hen anchi Espiritun Apudyus way mangintudtuchu an chàyu hen
    katot-owaan mepanggép an Apudyus, wat itudtuchuna agé hen anchi tot-owa way ma-afurot.
    Ya faén agé hamhamàna hen marpowan hen itudtuchuna, te anna an aryén hen chengngarna.
    Yag epacha-anna agé hen ma-ammaan ah tapen chi ag-agaw.
  tam-2017: சத்திய ஆவியாகிய அவர் வரும்போது, எல்லா சத்தியத்திற்குள்ளும் உங்களை நடத்துவார்;
    அவர் தம்முடைய சொந்தமாக பேசாமல், தாம் கேள்விப்பட்டவைகள் எல்லாவற்றையும் சொல்லி,
    வரப்போகிற காரியங்களை உங்களுக்குத் தெரிவிப்பார்.
  azz-NT: Pero cuac hualas ne Yecticatzin Espíritu ten Yolmelahuactzin, ijcuacón Yejuatzin
    ne namechyecantiyás para ximomachtican ica nochi tanextililisme ten melau. Huan
    ne Yecticatzin Espíritu amo tanojnotztinemis ica Yejuatzin itanahuatil san. Ta,
    Yejuatzin melau namechmachtijtiyás ica ne tanahuatil tenica Notajtzin Dios quinajnahuatilij
    ya. Huan no in Yecticatzin Espíritu namechnextiltijtiyás nochi míac tataman ten
    mochihuaquiu satepan oc.
  spa-RV-1909: Pero cuando viniere aquel Espíritu de verdad, él os guiará á toda verdad;
    porque no hablará de sí mismo, sino que hablará todo lo que oyere, y os hará saber
    las cosas que han de venir.
  csy-csy: 'Ahizong thuman Thaa hongpai ciang in, Ama in thutak sung ah note hong
    paipui tu hi: banghangziam cile Ama thu hong son ngawl tu a; a zak theampo hong
    son tu hi: taciang hongpai lai tu thu te hong son tu hi.'
  mxq-NT: Per ko myínʉt ja Espíritʉ Santʉ diꞌibʉ mʉʉt ja tʉyꞌa̱jtʉn, yʉꞌʉ mdukniꞌíxʉdʉp
    tʉgekyʉ ja tʉyꞌa̱jtʉn, mʉt ko kyaj jyʉna̱ꞌa̱na̱ꞌa̱ñ mʉt ja kyʉꞌʉm winma̱ꞌa̱ñ.
    Jaꞌa myadya̱ꞌa̱gaampy tʉgekyʉ diꞌibʉ tʉ tmʉdoy, es mduknijawʉyánʉdʉp diꞌibʉ tunán
    jatánʉp.
  tzj-NT: Ja tok xtipeti ja rEspíritu Santo ja nk'alasani jani' ja Dios ja ni katzij
    wi' chi Dios arja' nuc'an ewxin in bien nk'alasaj na chewach nojelal nak ja kas
    mero rbanic ja Dios. Queri' xtuban como arja' ma chaka ta ruyon xtiwinakarsaj
    nojoj ja xtibij, ja nbix tre rmal ja Tatixel jari' nbij arja'. In jun chic, arja'
    nk'alasaj na je'e chewach ja maja'n tibantaji.
  tdt-tdt: Maibee bainhira Espiritu Santu mai, Nia sei hatudu sai lia loos ba imi
    atu imi hatene hotu. Nia laos koalia tuir Nia hanoin rasik, maibee Nia koalia
    tuir buat nebee Nia rona husi Hau nia Aman. I Nia sei foo hatene ba imi kona ba
    saida mak sei akontese aban-bainrua.
  ron-BTF: Dar când vine el, Duhul adevărului, vă va călăuzi în tot adevărul, fiindcă
    nu va vorbi de la el însuși, ci orice va auzi, aceea va vorbi și vă va arăta cele
    ce vin.
  eng-WEBP: However, when he, the Spirit of truth, has come, he will guide you into
    all truth, for he will not speak from himself; but whatever he hears, he will
    speak. He will declare to you things that are coming.
  eng-FBV: However, when the Spirit of truth comes, he will teach you the whole truth.
    He doesn't speak for himself, but he only says what he hears, and he will tell
    you what's going to happen.
  nld-1939: Maar wanneer Hij komt, de Geest der waarheid, dan zal Hij u tot de volle
    waarheid geleiden; want Hij zal niet spreken uit Zichzelf, maar spreken al wat
    Hij hoort, en u de toekomstige dingen verkondigen.
  bwo-bwo: Arik wotts Shayiro b́ woor ar jamo maants itn jishitwe. Bí b́ keewitwo
    b́ shishtsoni bako b́tokk woto b́ k'aztsotse bí shinomaants wotit keewo itsh keewitwe.
  nch-BL: Pero quema hualas Itonal Toteco cati tamachtía cati melahuac, yaya amechyacanas
    hasta anquimatise nochi cati melahuac. Amo amechilhuis cati ya italnamiquilis,
    pero amechmachtis nochi cati quicactoc ten noTata, huan nojquiya amechnextilis
    cati panos teipa.
  quc-TNT: Aretak c'ut cäpe ri Lok'alaj Espíritu ri cubij ri kas tzij, cuc'ut na ronojel
