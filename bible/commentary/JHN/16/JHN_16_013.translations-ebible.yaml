    eŋgatŋeâk ki watmâ ekyongowuap. Anitâhât den ya konohâk ekyongom mâmâŋe otyiŋgimu
    yu me ya tetewuap ya ekmâ topŋe nâŋgâm heŋgeŋgunomai.
  usp-NT: Pero cuando tipe Lok'laj Jsantil Kakaj Dios ri tib'in tz'etel tzij, re atyuk
