    ri cuto, cuc'ut c'u na chiwäch jas ri cäbantaj na.
  tfr-NTPO: Gueniyo Sbö Sëya shronoshko ga tjl̈õkwo bek kës l̈i pĩya bomi kong. Eshko
    ga tjl̈õkwo l̈e bomi kong ba woshko l̇l̇ëm, tjl̈õkwo kura l̈i l̈ayde bomi kong
    eröe. Ga l̇l̇ëye wen wl̈o l̈i l̈e bomi kong, wentë l̇l̇ëm obishko.
  kaq-NT: Joxon ta yohuancoinai hihbaan mato jatihibi hihcoinai joi honanmayaxihquiqui.
    Hahmebi shinanxonma bi ta Papan yohiha jan nincacai joibo mato honanmayaxihquiqui.
    Joyaxihquibo rihbi ta mato yohiyaxihquiqui.
  sgb-sgb: Panlumatêng hên Espiritu ni Apo Namalyari, ya ubatan hên kaganawan kaptêgan,
