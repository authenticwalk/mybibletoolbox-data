  ena-ena: Mufɨli Asɨ dɨ Amɨŋ agaŋ vevɨla nalusaŋ hɨji huaci igudaci namɨlaŋ ciaŋ
    amɨŋ agɨladɨ igahɨlɨbalaŋ uami. Asɨ dɨ Amɨŋ agaŋ ciaŋ amɨŋ laci abɨlalɨ uami.
