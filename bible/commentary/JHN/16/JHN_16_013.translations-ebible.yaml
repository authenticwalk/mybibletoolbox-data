    agueho. Mâkâ agueho olâ ise Kunwym Deus tyam aguehobyrylâ.
  kue-kue: Ba ka kaima dungwa Spirit i undre ene nomano wakai tendre ana ye ene auro
    ipi ka kaima mina suna enambuka. Ye yene prumere ka ta dikrambuka, ye God kamo
    prukwa i keunde dindre, ana taragl okuwo plau dinambuka i pre di ene tenambuka.
  cot-NT: Oraquea incoraquequegueti Ishire Aapani Irioshi tsatacaajiaquempironeca
    iroomajaca, intsatacajaiaquempiroquea maasano. Aatoquea inchiquioji iquenquejashitaro
    iriatimpa, iroguentiquea incamantajiaquempi iquemaqueca. Aisa intsatacajaiaquempiroquea
    quero oncoguetanaquempani coajica.
  bnp-bnp: Pali na tahuna a Hanu na Nita Muholi ge valai, bara i vakasiri mua na maka
    nita muholi lobo. I uka ma ge rata a ngava vona. A ngava i longoa ra ngava iea
    kunana bara i taki mua vona. Bara i taki mua vona a maki ge bele muri ma.
  apn-NT: Tã koja ixpãnhã wa Ixkarõ mẽ awỳr wrỳ nẽ mẽ akarõ mã agjê hãmri nẽ hprĩ
    hã mẽ amã Tĩrtũm kot amnhĩ nhĩpêx o amnhĩrĩt o mẽ akôt pa ho pa. Nom koja amnhĩ
    krã hkôt tanhmã mẽ amã ho amnhĩrĩt to hkêt nẽ. Koja ãm Tĩrtũm pix xô ri mẽ amã
    ho amnhĩrĩt o mẽ akôt pa. Jao hprĩ hã mẽ amã ixkôt mẽ ate amnhĩ nhĩpêx nyw o mẽ
    amã amnhĩrĩt o mẽ akôt pa. Ã koja hprĩ hã ra ixte mẽ amã ixujarẽnh xà hkôt axte
    mẽ amã mẽmoj to amnhĩrĩt mex o pa anẽ.
  ctp-NT: Bra nu kan Tyiꞌi Ndiose, ti kwiꞌ nu tyoꞌo nde seꞌen ndiꞌin Ndiose, bra kanꞌ
    kwaꞌu Ni kanꞌ nchga chaꞌ nu ñi ꞌwan; chkwiꞌ ñi Ni nchga chaꞌ ꞌñaǎn loꞌo wan bra
    kanꞌ ―ndukwin Jesús―. Ja chkwiꞌ Ni kanꞌ chabiyaꞌ ꞌin Ni, ti ykwiꞌ ti Ni; sa ñaꞌan
    chaꞌ nu wa ynan Ni nde seꞌen ndiꞌin Ndiose, kanꞌ lka chaꞌ nu chkwiꞌ Ni loꞌo wan
    ―ndukwin Jesús―. Loꞌo katsaꞌ Ni ꞌwan nchga chaꞌ nu ka ꞌñaǎn nde loo la bra kanꞌ.
  bre-BRG: Met pa vo deuet hennezh, ar Spered a wirionez, e reno ac'hanoc'h en holl
    wirionez, rak ne gomzo ket anezhañ e-unan, met lavarout a raio kement en devo
    klevet, hag e tisklêrio deoc'h an traoù da zont.
  opm-opm: Kwitnong oh arpin mengnong isip mat papten ohe Yahsup oh aprisa arpin meng
    gonsi oh am naham dason nahapramur. Imat meng ma naporipra oh orhe da meng oh
    na naporipramura; orhe amrapat mengwi naporipramur. Naporpat ihtin han tit apripramura;
    Ihtin han tit apripramura napor am nahapramur.
  bvr-bvr: Wurra nuwurra waypa barra Mern An-mawunga an-gata gun-burral an-gurrimapa
    a-bengga, nipa nyirr-gurdagurdarra barra warrpam gun-burral janguny. Nipa gala
    barra a-wengga nipiya wupa nyanma, jarra a-wengga barra a-workiya gun-ngiya minypa
    nipa a-galiya janguny Wangarr a-wu barra, rrapa gu-ngurrja barra ana-gorrburrwa
    gun-gapa jurdach gu-yinmiya barra gu-ni.
  wal-wal: Tumatettaa Ayyaanai yiyo wode, inttena tumatetta ubbaakko efaana. Aissi
    giikko, i ba siyidobaa odanaappe attin, baappe ainne odenna. Qassi sinttappe yaanabaa
    intteyyo i odana.
  zad-NT: Per kat' ila' Espíritu Sántona', beena' chli' daa nak dii ḻi, ḻen' wzajniile'
    le' kwasḻoḻ daa nak dii ḻi. Ḻa' aga dii c̱hiljlall'ze'n iṉe', san iṉe' daa che'
    X̱a'na'ne', na' c̱hix̱je'ile' le' diika' zi' za' gak.
  kmg-kmg: Dâŋ fâri qizecnere Mâro eki ine waharâ dâŋ fâri qizecnere šâkâŋko bâutuc-ŋopaocmu.
    E jahacne maŋte dâŋ mi ŋazaocmu, mutâcnecnekicne sâc ŋazaocmu, erâ juku wiac fuaocmu
    i wâc mufua-ŋareocmu.
  aso-aso: Ne neiha aꞌmine luve gamazi gihile do sotoꞌ ogaꞌ ive Oꞌmosoꞌmi Sikalahuꞌ
    alineꞌ nene lengeleꞌmize gamazi gihile mukiliꞌmi akaloꞌ molaloseive. Neꞌmine ilineꞌ
    nene nanitekumuꞌ ve. Aza nene eiꞌ galautiꞌ gelo lilivoba asi meꞌnehidatiꞌ gelelineꞌ
    initekovoꞌ nene lo-lengemo idoꞌ alingeꞌ sotoꞌ ilineꞌ initekumuꞌ nene lo sotoꞌ
    o-lengemeleseive.
  uli-uli: Yodla bela budoh Espritu Santus le yema kawraloh mala ye katos le kofael
    Deus, ngo ye bele kangalugmi pangal mekla ye katos. Te mekla iy ye luluwaley mele
    yebe kapta kofal, bo yebe kapta kofael mala iy ye rongrong. Iwe ngo yebe wol kangalugmi
    kofal mekla yebe weldoh.
  nin-NT: Izhi yi nggo di tsarr anishirr ba ure ujiji ku ta nga, ì ti nga ì ta ni
    gri imba na anko ajiji wa. À si ta re ku itu ima hen, à ta bre si inkindirr yi
    nggo a wo ka ni ingga ku nggo, na ta bre aseki ka nggo a so nga.
  tgk-tgk: Вақте ки Рӯҳи ростӣ меояд, Ӯ шуморо сӯи тамоми ростӣ роҳнамоӣ мекунад,
    зеро Ӯ аз худ чизе намегӯяд, балки он чиро, ки мешунавад, ба шумо мегӯяд. Ӯ ба
    шумо дар бораи ҳодисаҳои оянда хабар медиҳад.
  acu-NT: Tura Yuse Wakani nekas chicham aa nuna nekamtikiartin taa, nekas aa nunaka
    mash atumin nuitamratnuitrume. Antsu ningki nintimsangka nunaka turashtinuitai.
    Antsu wína Apaachiru chichamen antukmaun nunak titinuitai. Tura ukunam atiniun
    pachis atumin ujatmaktinuitrume.
  cak-WNT: Yac'a tek xtipe ri Lok'olaj Espíritu, can xquixrutijoj y xquixruc'uaj chupan
    ri kitzij. Riya' ma pa ruyonil ta c'a xtich'o; ruma ri ch'abel c'a ri xtuyala'
    chiwe, can ya c'a ri' ri bin pe chare chila' chicaj. Y rumari' tek Riya' xqueruk'alajsaj
    yan c'a chiwe ri xquebanatej ri chiwech apo.
  ebk-ebk: Ngem as nan omaliyan nan Espiritu ay mangisuru as nan kenatit-iwa, hiyantu
    nan mangetoróng kan chakayu ay mangammu as nan am-in ay kenatit-iwa. Achi munkali
    hiya as nan mismu ay kalibfengana, ngem ifiakiana nan chungruna kan Dios Ama,
    ya epakaammunantu kan chakayu nan ommat as kasin.
  spa-PDDPT: Cuando el Espíritu de la verdad venga los guiará a toda la verdad. Porque
    no hablará por iniciativa propia, sino hablará todo lo que oirá y les proclamará
    las cosas que vienen.
  ruf-ruf: Ghumuhe ghwe Imulungu hayatsokutsa, katsowalongotsa mmanye ukweli wose.
    Ng'atsolonga kwa uwetso wake bae, katsolonga aghala ghayahulike na katsowalongela
    aghala ighakutsa.
  gun-gun: Ha'e gui Nhe'ẽ anhetẽ va'e kuaa ukaarã ou ma vy penembo'e 'rã anhetẽ va'e
    ha'e javi re. Ojegui ae e'ỹ 'rã ijayvu, mba'eta oikuaa uka 'rã oendu va'ekue anho,
    mba'emo oiko va'erã-'erã voi.
  agu-BL: Poro yil tz'ul tzaj yi Espíritu Sant, yi jun yi cy'anl te yi bintzi, i'
    tz'ocopon tan ichusle'n te yi mero bintzi. Poro quil xcon yi tetz tajtza'kl ta'n,
    ma na i yi ajtza'kl yi tz'ul tbital te Ryos. Ej nin stale' i' yi mbi cu'n e'chk
    takle'n yi na xon tzaj.
  isn-isn: Kuiti, nuanso, Ng'wau ng'welu nua tai, anga waze, ukumutongeela mu tai
    a ihi; ku nsoko shanga ukuligitya ku nsoko akwe mukola; kuiti ihi nuikija, ukumaligitya
    imakani nanso; hangi ukumakaminkiilya kitalanyu imakani ni ikapembya.
  eng-PEV: After the Holy Spirit comes, he will tell you what is true. He will teach
    you everything that is true about God. He will not say his own words, but only
    the words he heard from God. He will also tell you about things that will happen
    later on.
  ilo-ULB: Nupay kasta, no isu, ti Espiritu iti kinapudno, ket umay, iwanwannakayto
    iti amin a kinapudno; gapu ta saan isuna nga agsao manipud iti bukodna a bagi;
    ngem aniaman dagiti banbanag a mangngeganna, ibagananto dagita a banbanag; ket
    ipakaammonanto kadakayo dagiti banbanag nga umayto.
  pir-NT: Yʉhʉ sa yahu nemoedagʉ̃ Espíritu Santo pehe mʉsare yahu nemono ahtarota.
    Tiquiro esa tuharo mʉsare yahusi. Tiquirore yʉhʉ Pacʉ yahu dutirire tiquiro yahurota
    mʉsare. Sa yero mʉsare poto yahu pehorota. Sa yero “Camepʉ ohõ saha waharota”,
    ni yahurota tiquiro mʉsare.
  anv-NT: Yɛ́mbɔ gébégé Mendoó Ukpea muú alɛrege wáwálé achwɔge, apyɛ nyɛ
    ɛnyú dékaá wáwálé meko. Agarege nyɛ fɔ́ unó bi utanege ji metɔɔ́, genó
    ɛyigé ji awúgé geji ne ji ágarege. Ne apyɛɛ́ nyɛ ɛnyú dékaá unó bi upyɛɛ́
    nyɛ meso gébé.
  sab-NT: Agwa Chube Oña be chie be chke ba tale, ama gerule ulia diali, ama be ba
    ta gbe ulita geru uliage, ene geru ulia ulita suge trate bage, ama mi gerule ba
    tale mo ta giti gballa, ama cha Ñenua keruchuge gire ama gerule ulita cha Ñenua
    gerule kare, ama be ba tke tangle ulita be boi giti.
  tmd-tmd: Makwam mönö ma yad nölmɨd Inöm aku hömɨjön aku, God nuŋ nöbö pödiöm mɨd
    mönö mɨ aku magalɨg ñɨgö yad nöl ri aböna. Mönö nuŋ adö bli keir pön yaden; mönö
    audiöx nugwön mönö akwör yad nöl gɨrön, mai cön mönö adaku ñɨgö yad nöiöna.
  acr-NNT: Noꞌj echiriꞌ kakꞌun ri Uxlabꞌixel re ri Qꞌijsaq, riꞌ kukꞌut chiwach riꞌix
    ronoje ri lik qatzij. Rire na xa ta pa re kachꞌaꞌtik, ma janipa ri kubꞌiꞌij e
    ubꞌiꞌim ri Dios che y jelaꞌ kuya chi retaꞌmaxik chiwe taq ri katajin loq.
  kpg-kpg: Gei di Hagataalunga dela e donu ga hanimoi, gaa dagi goodou gi nia mee
    huogodoo ala e donu. Mee hagalee helekai aga hua i de Ia. Mee e haga modongoohia aga hua
    ana mee ala ne hagalongo ginai, ga hagi adu gi goodou nia mee ala ga lloomoi.
  taj-taj: तर थे सत्‍यला आत्‍मा फेप्‍खमाहेन्‍से सत्‍य ताम तिग हिन्‍ना भिसी थेसेन एनीगदेदा
    घोना लला। थेसे ह्राङला सेमग्‍याम एनीगदेदा तिगै ताम आसुङ्, थेसे जुन ताम थेःला थेनोन
    ताम जे एनीगदेदा सुङ्ला। ओच्‍छे थेसेन लिच्‍छा तसेला तामगदेएनोन एनीगदेदा घोना लला।
  avt-avt: Maain God Hɨmɨn Yaaik kerek katɨp hɨm yaaim kaknen, hɨrak kakteikni menmen
    yapɨrwe yaaim. Hɨrak ap te kaktɨp menmen me han kɨrak au. Nɨpaa hɨrak kemtewem,
    te hɨrak kakɨtpiyem te maain hɨram mamnen.
  cbk-cbk: Pero al llegar el Espiritu Santo ele amo el quien ay enseña con ustedes
    el verdad. Ele hende ay habla el cosa que ta sale con ele mismo, sino ele ay habla
    gayot el cosa Dios ya habla con ele, y ay habla le con ustedes acerca del maga
    cosas que ay sucede despues.
  uig-ARA: لېكىن ئۇ، يەنى ھەقىقەتنىڭ روھى كەلگەندە، ئۇ سىلەرنى بارلىق ھەقىقەتكە باشلاپ
    بارىدۇ. چۈنكى ئۇ ئۆزلۈكىدىن سۆزلىمەيدۇ، بەلكى نېمىنى ئاڭلىغان بولسا، شۇنى سۆزلەيدۇ
    ۋە كەلگۈسىدە بولىدىغان ئىشلاردىن سىلەرگە خەۋەر بېرىدۇ.
  tuf-tuf: Eyta rehquít, Sir Ajcan Camur Eya wicáyqueyra. Eya Siran bitáratara tehmoti
    ehcúquibro. Wicayat baat ey chihtá cut uní eyan bahnác istáyqueyra. Ima chihtai
    ba quino tew̃a báreyra. Cuat Tetát tew̃ic rahcuíc eyra ba quin ehcwáyqueyra. Yahncút
    bitara rehcátatara, eyat récaji ehcwáyqueyra.
  abx-abx: Pero kon anakka na i Espirito magpasayod si kamatu'uran, iya i magpadayon
    pagpamuklat ngan pagpasunod si ka'am si dimu'an nga kamatu'uran. Ga'i iya amahalling
    si kinalugaringun-na hamok, kundi' amahalling iya si mga sapakalihan-na ngan sumatan-na
    kam si mga titakka hinabo'.
  mco-NT: Jacjiinɨ mhuinjɨhuɨ̈huɨpy ajcxy je ayuc huɨdibɨ njayajnɨmähuamy ajcxy, co
    Dios quexɨpy je Espíritu Santo ya naaxhuiñ huɨdibɨ tɨy'ajt mɨɨd. Yɨ' je' miich
    ajcxy xyajhuinjɨhuɨydähuɨpy tüg'ócɨy Dios ytɨy'ajt. Com yɨ' ca' ycɨ'mhuinma'ñ
    tunɨpy. Yɨ' janchtɨy ñigapxtähuɨpy tüg'ócɨy ayuc tɨy'ajt huɨdijaty anajty ymɨdooyb
    ma Dios Teedy, e nañ yajniguëxɨ̈ctähuɨpy tüg'ócɨy tɨy'ajt huɨdibɨ mimb cɨdaacp.
  kqf-kqf: Laḡannemo giukauwa Aluwina ya yovona, kaka giukauwemo yai eta doliyemi.
    Tana mote taunaḡa ena ḡailisimo ima gagali bi lisigumo bai ya vaivaiyena taunana
    ya gagaliye bi kauwa bai muliḡa sa tubuḡana taudidi ya giuwemi.
  cpb-NT: Arika ripokapaake iriiperori Tasorenkantsi, iri yotakaapaakemirone maawoini
    irooperori. Eero riñaawaitashiwaitawo ikowashiwaitari irirori, inkamantantairo
    ikemakeri. Ari riyotakagaimiro onkaate awisayetaatsine paata.
  aon-aon: Aria abudok nyutob enyudok Iruhin ananin Mishin douk nyeyagwreh adurin
    atin iri nyunaki obi nyutob, Enyen ta nyiyabigep aria pudukem ihinyumori adurinyi
    baraen. Enyen ta nyunaki aria ta mare nyuwereh enyen atin aria nyiyagwreh enen
    baraen um enyen kanak uwe, uwok. Aria ta nyukripep enyudok baraen douk nyemnek
    Iruhin nakriyen iri. Aria ta nyukripep um eshudok ta kweipon shutogur iri.
  hus-NT-2005: Por tam ka tsích an Tʼokat Ejattaláb xi tsubax, Jajáꞌ neꞌech ti ki
    óltsitsik ejtal xowaꞌ tsubax; pos yab neꞌech ti káw kʼal Jajáꞌkʼi tin kwetém chalab,
    tokot neꞌech kin ulu xowaꞌ ka utsan kʼal na Dios ani neꞌech ti ki óltsitsik ejtal
    xowaꞌ neꞌech ka támun tayíl.
  mig-NT: Te nú ni̱ chaa̱ máá Espíritu ndaa̱, máá‑yá stá'a̱n‑ya̱ táká tu̱'un ndaa̱
    nuu̱‑ro̱. Chi̱ tú ka'a̱n‑ya̱ já kuní máá‑yá, chi̱ ka'a̱n‑ya̱ táká ja̱ jíni so̱'o‑ya̱.
    Te stá'a̱n‑ya̱ táká tiñu chaa̱.
  bps-bps: Kabay di kakel Tulus Dwata, i Tamdò i Kaglut, nalakan gamu di kaglabat
    i kdee kaglut. Kdee manan ise mdà di kenen, bay aloan man i lingen mdà di Mà.
    Na fgadean gamu i dad là fa mkel.
  mbs-mbs: Meneng aw domateng se Espiritu Santo amon megtoladà te kebenalan, sikandin
    se megpetaga-taga kenyo te kedita te kebenalan. Eked din teboki se pegtoladà din
    kenyo, meneng kedita te intoladà te Amay ko kandin, yan se ikeliwat din heman
    kenyo. Iindan din heman kenyo aw eden se metoman domateng.
  tof-tof: Da Godón Samua sab nóma tame, amkoman poko nótó bóktanda, wa amkoman bóktan
    blaman okaka izazine. Wa sab tóbanóm gyagüpitótókdógab koke bóktan yarile, a wa
    sab we poko bóktan yarile wa ne poko arrkrrue kürükagab. Wa yabü we poko nüzazilnórre,
    solodó sab ne elklaza tómbapónórre.
  cme-NT: '*Diiloŋ-Yalle da di ji jo, di yaa ninsoŋo tieŋo‑i, di ka kaala ninsoŋ-belle‑i
    baa-na. Di sa ji waŋ difande kusũŋ-maama. Diŋ nuɔ mamaŋ, di ji waŋ ma yaa‑i aa
    bi tũnu-nɛi mamaŋ juɔŋ.'
  sus-sus: Ala Xaxili na fa wo ma, a na nɔndi birin ya mabɔɔma wo bɛ. A xa masenyi
    mu fatanxi a yɛtɛ kan na. A naxan mɛma n Baba ra, a na nan masenma wo bɛ. Fe naxee
    fama rabade, a nee nan masenma wo bɛ.
  pon-2006: A ni Ngenen mehlelo eh pahn ketido, e pahn ketin kahluwai kumwail ong
    nan soangen mehlel koaros. E sohte pahn ketin mahsen sang pein ih, ahpw e pahn
    padahkihong kumwail dahme e kin karonge, oh mahsenki duwen mehkan me pahn kohdo.
  dad-dad: Anĩ ere, sain momoi nẽ Awa Uur isiyouf bun, momoi nẽ anĩ ganan bun, im
    itoneĩf. Ĩ yogon kisim to wogõ youf, ereb ĩ karĩ yef anĩ wogõ youf, agef fen,
    ereb fau wõ youf anĩ irokeneĩf.
  zab-NT: Per chi gueed Spíritu Sant xte Dios, laany iliuuny laat irate didxldí. Te
    pur gati pur laatiny iniiny laat sino que ni rindiagny iniiny ax pur laany gacbeet
    xa gac.
  jae-jae: Ma êndêŋ taŋ ŋac ônê, Ŋalau biŋŋanôŋa, tau êmêŋ naŋ, oc êwê amac ajala
    biŋŋanô tau tomalageŋ, gebe eŋ oc êsôm tau nê biŋ atom. Biŋ taŋ eŋ gêŋô naŋgeŋ,
    tec êsôm ma eoc biŋ, taŋ oc mêŋêsa naŋ, lasê êndêŋ amac.
  ksd-ksd: Ba ra Tulungea i ra dovotina i tar vut, na ben avat ta ra lavur dovotina
    par; tago pa na tata mulai tana iat, na tatike ke ra lavur magit par i valongore;
    ma na ve avat ta ra lavur magit ba na vana rikai boko.
  msm-NT: Di ko dinid on iyu to Ispiritu Santu no iyan ogpasabut to matuud, sikandin
    on to oghindu iyu to tibo matuud. Kona no kaugalingon din to ig-anad din, sikan
    da ogdinogon din duon to Diyus no Amoy. Igpasabut din iyu to ogkangkahitabu diya
    to umaabut no panahon.
  myk-myk: Can Munaa lemu lʼa can wu shɛɛ ge, lee ba ba tuun wemu ni, lee na ba yi
    ɲaha co, na can wu bɛɛri shɛɛ yi na. Bani jomɔ pe lʼa da ba yu yi mu ge, lʼa da
    ba pee yu liyɛ pyaa wo sefɛɛrɛ ni wɛ. Ga jomɔ pemu lʼa da ba nuri Kilɛ ɲɔ na ge,
    li na ba pee yu yi mu. Li na ba keree nibaŋaa bɛ yu yi mu.
  sbe-sbe: Na huyana hedehedede mamohoina Yaluwana ne ye laoma, iya kabo hedehedede
    mamohoidi maudoidi udiyedi ye henuwatulobaigomiu. Iya taba nige ye bom yona nuwatuwai
    ye hedehedede, na saha Yaubada unai ye lapuidi kabo ye hedededi, yo saha kabo
    se tubu matada ne udiyedi ye hekatagomiu.
  mcr-mcr: I hitaŋgi kukŋuä naqä-qakuänäŋä iutaŋä Dŋä Iiŋä Iqu äquvepätä, kukŋuä ätätqe,
    Iqueqä kŋuä iutanä matqä, kukŋuä Apiquesa qätä äwiyätqä inä awä ätätä, nätmatqä
    qänaki timäuniŋqeŋqä-pqä inä täniqe. Iutaŋi, kukŋuä naqä-qakuä eeqänäŋä iiŋqe
    ämetqueniqe.
  cux-NT: Taachí ndaá Espíritu yeⁿ'é vaadī cuaacu, 'iiⁿ'yāⁿ miiⁿ ní ca'cuéeⁿ yā ndís'tiī
    na tanducuéⁿ'ē vaadī cuaacu. Ni nguɛ́ɛ́ caaⁿ'máⁿ yā yeⁿ'ē maáⁿ yā ti caaⁿ'máⁿ
    yā tanducuéⁿ'ē chi n'giindiveéⁿ yā. Ní ch'iⁿ'i yā ndis'tiī dɛ'ɛ̄ chí cuchiī.
  tur-YTC: Ancak O, Gerçeğin Ruhu gelince, sizi tüm gerçeğe yöneltecek. Çünkü kendiliğinden
