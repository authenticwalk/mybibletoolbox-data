  npl-NT: Ijkuak wits n Espíritu, Ye nomechmatiltis nochi tlan milák. Porke amo nomechmatiltis
    san tlan itech kisa, yej nomechmatiltis nochi tlan kikaki. Iwa nomechmatiltis
    nochi tlan satepa tlamochiwas.
  bgg-bgg: khuchung magunde ragung wuii ruii shii Hamangkhung-aphuii pha chiang izai
    miyao ji yao ruii phro, ai è nathek zab pha izai hà noh ruii phro, ai ne awai
    pha rangsua è ayao ro, jimagungde ai ne nyie ai è yoi pha ji chiih-è nyie rey
    ruii pha ji nathek shii yao ruii phro.
  eng-TCENT: When the Spirit of truth comes, he will guide you into all truth, for
    he will not speak on his own authority, but whatever he hears he will speak, and
    he will declare to you what is to come.
  eng-BSB: However, when the Spirit of truth comes, He will guide you into all truth.
    For He will not speak on His own, but He will speak what He hears, and He will
    declare to you what is to come.
  cpu-NT: Aririka impokake Tasorentsijanori, iriitake iyotakaapaakemirone maaroni
    kyaaryoori. Tema eero iñaavaitashivaitaro ikovakaashitari irirori, aña inkamantantayetero
    ikemakeri. Ari iriyotakagaimiro onkarate avisayetatsine apaata.
  san-ASM: কিন্তু সত্যময আত্মা যদা সমাগমিষ্যতি তদা সৰ্ৱ্ৱং সত্যং যুষ্মান্ নেষ্যতি,
    স স্ৱতঃ কিমপি ন ৱদিষ্যতি কিন্তু যচ্ছ্ৰোষ্যতি তদেৱ কথযিৎৱা ভাৱিকাৰ্য্যং যুষ্মান্
    জ্ঞাপযিষ্যতি|
  tac-NT: Napu'lige sebasa alué Alawá 'we a'lá bijchiá benírame 'la ruwimela suwábaga
    'la bijchiá. Pecha bo'né 'nátaga benírimiligó. Alueka benírimili júkuru pe napurigá
    nulé Onorúgame. 'Lige abiena ruwimela alakimeo abé i'libeko jena wijchimoba.
  eng-WEBPB: However, when he, the Spirit of truth, has come, he will guide you into
    all truth, for he will not speak from himself; but whatever he hears, he will
    speak. He will declare to you things that are coming.
  gfk-H: Iasen ing no Tanua nong i la haphapuasnei ira tutun ta Kalou na hanuat, io,
    ia nong na luai muat taar ta ira tutun bakut. Pa na ianga tano nuna lilik mon.
    Taia. Na tangai sen mon ira linga ing ga hadadei lah ma na hinawasei muat ta ira
    linga na hanuat namur.
  viv-viv: Tu AluꞋaluwa Mahalina, Bana nuwanuwa velemoꞋena inubana amanadi, ginaꞋela
    ana toveya, nuwanuwa velemoꞋena matatabuna faꞋina ginakivetuvetunumi. Keke Tauna
    yana nuwanuwa amine ginalukahihi, au gavadi Kamaku againe ginanogalina medema
    ginalukahihiyena, kadu gavadi aimo tova mulina ginalakayemu-ma omi agaimiya ginahawavemogatalena.
  yao-yao: Nambo pachaiche Mbumu jwa Akunnungu juchansalile usyene nkati Akunnungu,
    chachinlongosya mu usyene wose. Ngaasala kwa ulamusi wakwe nsyene nambo chachisala
    ichaipilikane kutyochela kwa Atati ni kummanyisya ichiiche.
  tgp-tgp: Pani hin pongi atu vara Tanume Tapu i mai, enia i pa vujangi na hina varar̃uhu,
    ale i pa tiroma hin kamim na malele varar̃uhu tari vara ha pa levosahira. Tanume
    Tapu mo sopo vere na hinau enia hasena, pani enia i pa vere kamim purongo na sava
    mo rongoa isaku. Moiso enia i pa vai kamim ha levosahi na sava i pa masese hitahu.
  auc-NT: Wængonguï Tæiyæ̈ Waëmö Önöwoca pongä ate tömengä ïñömö, Æbänö näwangä impa,
    ante tömänö ante mïnitö ïmïnite odömonte apæ̈necä ëñencæmïnimpa. Adocä, Æbänö
    apæ̈nequïmoo, ante wïï nämä pönëninque apæ̈necæcäimpa. Wæætë Wængonguï tömengä
    ingante angä nänö ëñënïnö ante Wængonguï Önöwoca ïñömö mänïnonque ante mïnitö
    ïmïnite odömonte apæ̈necä ëñencæmïnimpa. Ayæ̈, Ïincayæ̈ ate æbänö baquïï, ante
    tömengä mïnitö ïmïnite apæ̈necä ëñencæmïnimpa.
  kbc-NT: Pida nigenagi Aneotedoɡ̶oji Liwigo, ane ikee anewi me yalaɡ̶atiwa, ikeetedaɡ̶awatiwaji
    inoatawece niɡ̶inoa anepeɡ̶ewi. Adotaɡ̶a deɡ̶epaa lolaadi, pida eetece niɡ̶ica
    anaɡ̶aɡ̶a lajipakegi. Yatematitedaɡ̶awatiwaji niɡ̶inoa ane icota manati.
  bmh-bmh: Aiu ses Ah Wes go alaba, go nug Uwait nugau petak ze ag araog abai maramau.
    Gonugau dabeleu eiman ze i awaramau. Gonug ze Uwait nug ebuan alaneu ag awaramau.
    Gonug han ein igul aiu ses zumau ag awaramau.
  ctu-BL: Che' julemix jini Espíritu mu' bʌ i pʌs i sujmlel, mi caj i yʌq'ueñetla
    la' cʌn pejtelel i sujmlel. Come ma'anic mi' c'ʌn i bajñel pusic'al i tsictesan
    chuqui tac mi' sub. Mi' sub pejtelel chuqui tac mi' yubin. Mi' caj i subeñetla
    chuqui tac tal.
  meq-meq: Məsəfəre niye ma ɗatay ha tsəveɗ i deɗek a ndo hay. Ki yaw na, ma ɗakumeye
    ha tsəveɗ niye deɗek eye tebiye. Ma ta tsikiye na, ka gər bo ŋgay bay. Ane tuk
    na, ma ta tsikiye na, wu nakə a tsənew ka Mbəlom aye. Ma ɗakumeye ha wu nakə ma
    giye bo kame aye.
  noa-H: Hich Hẽwandam Hak'aarcha pierrwain chadau, hichdëuta mag chadam hiekjã k'ap
    hapiejeewai, Hẽwandamau pãachig jaaumam t'umaa pãrau k'ap'ʌ hajugui hajim. Mag
    hirua jaaumamjã chadam hiek'augui hajim, hirua sĩi hich k'ĩraupaita nem jaauba
    chi Hayau hichig jaaumamta jũrr pãrag jaaumaawai. Mag sĩewai mʌg hatag nem höbëbërg
    majujã pãrag k'ap'ʌ hapijugui hajim, hichdëupai.
  alp-NT: Po sepo Ro Misete Iluake hoko Ibeteke nkenale bei Alla kai namake Iatetuke
    imi leke imi rekwa be nkenale mere saisa. Ilepa bei laleI ruaI mo po bei saisa
    rebe Ilenele kai Ibeteke saisa rebe tatike pine pamulire eonore ete imi.
  san-VEL: kintu satyamaya aatmaa yadaa samaagami.syati tadaa sarvva.m satya.m yu.smaan
    ne.syati, sa svata.h kimapi na vadi.syati kintu yacchro.syati tadeva kathayitvaa
    bhaavikaaryya.m yu.smaan j naapayi.syati|
  kbq-kbq: Hianagi Tamage Avamu'ma esuno'a, antahi antahimofona eri ama hina tamage
    nanekea keta antahita hugahaze. Na'ankure Agra'a antahintahi'ane, hanave'arera
    ana nanekea osugahie, hianagi na'ano Agrama antahisia kege nehuno, henkama esia
    zamofonku tamasmigahie.
  kbh-kbh: Pero chë Uámana Espíritu, chë nÿetsca soyënguiñe nts̈amo ndegombre yomncá
    oyebuambnayá, chaojáshjango ora, lempe nts̈amo ndegombre yomncá cmochanjabuatambá.
    Cha ndoñe nÿe cachabe juábnaca queochátoyebuambnaye. Nts̈amo chë Taitá chábioye
    tbojauyancá, ts̈ëngaftanga cachcá cmochanjáuyana, y cha cmochanjábuayenaye nts̈amo
    yochjopásama.
  ron-LSB: Dar când va veni El, Duhul adevărului, vă va călăuzi în tot adevărul, căci
    nu va vorbi de la sine, ci va spune tot ce va auzi. El vă va vesti lucrurile care
    vor veni.
  pon-pon: A Nen en melel lao pwarado, a pan padaki on komail melel akan karoj. Pwe
    a jota pan padaki wei jan nan pein i, a meakot a pan ron, i me a pan indada. O
    a pan kajale on komail meakan me pan wiaui.
  nhe-BL: Pero quema hualas Itonal Toteco tlen tlamachtía tlen melahuac, yajaya inmechyacanas
    hasta inquimatise nochi tlen melahuac. Ax inmechilhuis tlen ya itlalnamiquilis,
    pero inmechmachtis nochi tlen quicactoc tlen noTata, huan nojquiya inmechnextilis
    tlen panos teipa.
  sps-sps: Sai te naa minon Aaven Taabos Ya te pokei iny a man, Ayei nai mei maromi
    tana fo man. Ayei te gim ma tsue tsuk iny a Tsivon. Sana Ayei nai tsue tsuk iny
    non a ka te nongoiny Ya, ana Ya te tsue of mami na foka te naa minon.
  wnc-wnc: Ngana Waungu wa siakan wamdekan yanggak kapata apuke ginu siakan wamu kuupbam
    atdaniwan natapning. Ita wamu ina banipda siwan natake dua yawik. Wena. Wamu Nanda
    yawan nataak kakngakan ayakapik. Siwana ita ginu sanga masan apningge daniwik.
  bus-bus: Tó Nini Yãpurade sù, eé dↄare aɛ yãpura píngi guu. Eé yã o a zĩnda dↄ̃naoro,
    yã kɛ̀ à màn eégae o, eé yã kɛ̀ èe suunↄ baaru kpáare.
  gub-BL: Tupàn rekwe umume'u xo ze'eg azeharomoete har purupe a'e. Tur mehe ukwaw
    kar putar a'e ze'eg azeharomoete har peme a'e nehe. Nuze'eg e kwaw peme a'e nehe.
    Weminu kwer umume'u putar peme nehe. Ma'e uzeapo ma'e ràm umume'u putar peme nehe
    no.
  imo-imo: Nalo Mini Kake Telimu, yu paimbo ungumanga pulumu, yu ombalie nimbelomuni,
    yuni ungu paimboma pali pilko kondangei nimbe akuma eno nimbe timbelo. Yuni yunu
    konopuna pilimbelo mele naa nimbe timbelo. Ungu imbo tondoromuma komuni pilipelie
    nimbe timbelo. Ulu altopa wendo ombalo ulumanga oi nimbe timbelola.
  boj-boj: Ariya anjam bole qa Mondor a bosimqa nuŋgo areqalo gereiyetŋgimqa niŋgi
    anjam bole kalil poiŋgekritqas. Aqa segi areqalo na anjam merŋgwasai. A anjam
    quoqnsim di segi niŋgi merŋgoqnqas. Osim kumbra mondoŋ branteleŋqas qaji di dego
    ubtoqnsim merŋgoqnqas.
  eng-DRA: But when he, the Spirit of truth, is come, he will teach you all truth.
    For he shall not speak of himself; but what things soever he shall hear, he shall
    speak; and the things that are to come, he shall shew you.
  knf-knf: Woli aluŋ abi, ul anwooŋ Uhaaş wi Manjoonan, aţoŋan kado name manjoonan
    bŧi. Aankluŋ kaţiiniyaan uleeful, uko wi aŧiinkuŋ ţañ wi wi akdooŋ kaţup kabot
    kapibanan iko inkluŋ kabi.
  san-KHM: កិន្តុ សត្យមយ អាត្មា យទា សមាគមិឞ្យតិ តទា សវ៌្វំ សត្យំ យុឞ្មាន៑ នេឞ្យតិ,
    ស ស្វតះ កិមបិ ន វទិឞ្យតិ កិន្តុ យច្ឆ្រោឞ្យតិ តទេវ កថយិត្វា ភាវិកាយ៌្យំ យុឞ្មាន៑
    ជ្ញាបយិឞ្យតិ។
  arn-NT: Welu feychi küpale wüla ti Rüfngechi Küme Püllü kisu ta kelluaeymünmew tamün
    adümafiel kom rüfngechi dungu, fey dungunoalu am kisu ñi ngünewün mew, welu may
    feypiay kom tañi allküel iñche mew, ka kimelaeymünmew kom ti dungu tati felerpualu.
  zas-NT: Chi guiꞌt Sprijt gulüü lëjt diidxli, din ad züt xtiidx gajcaman, guinieeman
    graczi ni guienman, laaman gulüü lëjt ni gac.
  ken-NT: Ɛfóŋó Bɛdyɛrɛ kɛ ákʉ̀ chɔŋ bo mándɨŋɨ tɛtɛp nkɛm anɛ áyɨ́ŋɨ́ Mandɛm.
    Anaŋ ántwɔ́ chɔŋ ankʉ mǎndɨŋɨ tɛtɛp nkɛm, mbɔnyunɛ ápú rɛm chi ɛnyɨŋ ɛnɛ ɛ́fú
    yi antɨ. Ɛnɛ́ yi aghoko kɛ árɛ̀m, nɛ chɔŋ angati bhe mɛnyɨŋ ɛbhɛn bɛ́twɔ̀ ambɨ.
