    Etatara amereyaque camadya tujatu cuejanaya. Cuejanaya tujatu micuana eje bucha
    judadiyaque.
  kgp-NT: Topẽ kuprĩg tỹ ãjag ki jun kỹ, ũ tỹ ki hã tó tĩ ẽn kãtĩg kỹ tóg komẽr hã
    ãjag mỹ tó kãn ke mũ, nén tỹ ki hã tó mũ ẽn ti. Ti pi(jé) ã tỹ nén to jykrén mũ
    ẽn tónh ke mũ', Topẽ kuprĩg ti. Inh panh tỹ inh mré nén to jykrén mũ ẽn hã tó
