verse: JHN.016.013
translations:
  kpx-kpx: Isito hoto seleve loumale Munanae Tumu kena lohoniege la haivege lana hoto
    seleve bahata hilokave. Keu bae au kinae hoto loui la haivelivebene. Isito auna
    au ehue eviale ke loui gabie vaveveu lohoveve keta loui la haivei.
  okv-H: avoeto toano ke be ari ta Ahihi na puvuto ke te ari tapa te avo au ungo na
    kesova eto amita hotembari ke avo mane au ingesova te God na amita degi ke do
    enu ingina avo au ingesova amo iji ambota do puvuresuja amita ke te tapa au ingesova
  tbo-tbo: Yohola apo Alugo Dumadumaluna ina nei uyahimi, po tauna ina tahaemi ginouli
    dumadumaluhi atapuhi uyahihiyei. Apega tauna a nugotuhugei ina ibaabani. Yaubada
    uyahinei awai i noonolihi apo u nugonugomi ina wogeletehi, ma ina paliwelemi houga
    he nenei ubeihi.
  mal-C: എന്നാൽ, സത്യത്തിന്റെ ആത്മാവു വരുമ്പോൾ, അവിടന്നു നിങ്ങളെ സകലസത്യത്തിലേക്കും
    നയിക്കും. അവിടന്നു സ്വയം സംസാരിക്കാതെ താൻ കേൾക്കുന്നതുമാത്രം പറയുകയും ഇനി സംഭവിക്കാനുള്ളവ
    നിങ്ങൾക്കറിയിച്ചുതരികയും ചെയ്യും.
  grc-SR: Ὅταν δὲ ἔλθῃ ἐκεῖνος, τὸ πνεῦμα τῆς ἀληθείας, ὁδηγήσει ὑμᾶς ⸂εἰς πᾶσαν τὴν
    ἀλήθειαν·⸃ οὐ γὰρ λαλήσει ἀφ᾽ ἑαυτοῦ, ἀλλ᾽ ὅσα ⸂2ἂν ἀκούσῃ⸃ λαλήσει, καὶ τὰ ἐρχόμενα
    ἀναγγελεῖ ὑμῖν.
  bgc-bgc: पर जिब वो यानिके सच का आत्मा आवैगा, तो थम सारया नै सच का रास्ता बतावैगा,
    क्यूँके वो अपणी ओड़ तै कोनी कहवैगा पर जो कुछ सुणैगा वोए कहवैगा, अर होण आळी बात
    थारे ताहीं बतावैगा।
  khz-khz: Veaga Palaguna, ia taunatauna, pene vogomai aonai, ia na gomi pene vaimi,
    taunatauna pio ripaa. Kwalana ia ati matotauna gena tugamagi kilara pene kilagira.
    Aikina. Ia au gekuna pene kamonagira kilaramo pene kilagira. E roe nea vou pia
    wala gaura pene vega-ripa-kunemi.
  deu-TKW: Wenn aber jener kommen wird, der Geist der Wahrheit, wird er euch in die
    ganze Wahrheit einführen; denn er wird nicht von sich selber reden, sondern was
    er hört, das wird er reden, und was da kommt, wird er euch verkündigen.
  zsr-NT: Catiꞌ guidëꞌ Dios Böꞌ Laꞌy, Nu ruiꞌ didzaꞌ gdutë li, Lëꞌ usëdnëꞌ lbiꞌiliꞌ
    yúguꞌtë le nac gdutë li naꞌ, le cutu guꞌë didzaꞌ racz queëꞌ, san guꞌë yúguꞌtë
    didzaꞌ naꞌ yönnëꞌ ruꞌë Xuzaꞌ, len gunëꞌ ga gnö́ziliꞌ yúguꞌtë le ral‑laꞌ gac.
  lin-lin: Tango akoya, Molimo ya bosolo, akotambolisa bino kati na bosolo nyonso ;
    pamba te akoloba te makambo kowuta na Ye moko, kasi akoloba kaka makambo nyonso
    oyo akoyoka, mpe akoyebisa bino makambo oyo ekoya ;
  hns-NT: Pawietr Aatma ‘sattjaai ke Aatma’ bolaawal dja hai. Aur djab oe aaiga, tab
    oe toelogke Parmeswar ke poera sattjaai siekhaaiga. Oe na apane se bataaiga, bakie
    khaalie djaun Parmeswar ose boliega. Aur oe toelogke aane waala tjiedj djanaaiga.
  noa-E: Ich Ẽwandam Akhaarcha pierrwain chadau, ichdëuta mag chadam iekjã khap apiejeewai,
    Ẽwandamau pãachig jaaumam thumaa pãrau khaphʉ ajugui ajim. Mag irua jaaumamjã
    chadam iekhaugui ajim, irua sĩi ich khĩraupaita nem jaauba chi Ayau ichig jaaumamta
    jũrr pãrag jaaumaawai. Mag sĩewai mʉg atag nem öbëbërg majujã pãrag khaphʉ apijugui
    ajim, ichdëupai.
  eng-EMTV: However, when He, the Spirit of truth, has come, He will guide you into
    all truth; for He will not speak on His own authority, but whatever He hears He
    will speak; and He will announce to you things to come.
  mib-NT: Te jeē quée maá Espíritu jeē steén jnūhun ndaā, te máá yá steén tāca jnúhun
    ndaā un núū rō. Chi ma cahán yā jeē maá yá, chi cahān yā tāca jéē jíni sōho ya
    cahán Yaā Dios. Te stéén yā sɨquɨ̄ tācá jniñu jeē coo.
  lif-NT2: कर से़क्‍खाओ लाम्‍गे़लोःबा सेसेमाङ्‌ङिन् युःआङ् काक् से़क्‍खाओ लाम्‍गे़लोःसिॽ
    हे़क्‍क्‍याङ् खुने़ॽग आबाङे कुबाःन्‍हाॽ थेआङ् मे़बाःत्तुन्‍लो, कर खे़प्‍सुबा पाःन्‍हाॽरक्
    खिनिॽ के़मे़त्तिॽ हे़क्‍क्‍याङ् ताःन्‍दि के़बोःङ्‌बा पाःन्‍हाॽ के़मे़त्तिॽरो॥
  xnj-xnj: Nambu peibwela mwene Mpungu Msopi mweakuvajovela uchakaka ndava ya Chapanga,
    yati akuvalongosa muuchakaka woha. Yati ijova lepi kwa uhotola waki mwene, nambu
    yati ijova geagayuwini kuhuma kwa Dadi na kuvajovela gegibwela.
  mmx-mmx: Ketla Loroonan Kaala naba vot, ni naba paase asu luruturun at levelinga
    at ne Moroa, la ni naba anasa nga nimi mi mo levelinga axap i ruturun. Ni noxo
    anasa nimi mi lodoxoma axa ren, ketla neni naba paase asu levempanga neni naba
    ronga i boro at ne Moroa la neni naba paase nimi mi levempanga move naba vot.
  cbr-NT: '''Aínbi ca Nucën Papa Diosan Bëru Ñunshin Upí, an Nucën Papa Diosan sináncë
    ñucama ''unáncë, an mitsubë ''ixun, ''ën mitsu ñuixuncë banacama ax cara uisaira
    quicë ''icë quixun mitsu ''unánmianan uisa ñucamax cara upí ''icë mitsu ''unánmiti
    ''icën. An ca anbi sináncësa oquinma, Nucën Papa Diosan cacëxuan cuacë ñucamaishi
    mitsu ''unánmiti ''icën. ''Unánmianan ca uisai cara ''ën unicama ënë nëtënuax
    ''ianan Nucën Papa Diosan nëtënuaxribi ''iti ''icë quixun mitsu ''unánmiti ''icën.'
  tee-NT: Para acsni cachina' ju Spiritu Santu ju najun ju stavasalanti pus yuchi
    ju catamasuniyan tachi chun ju stavasalanti. Chunch ju canaviya' ni jantu va ixchivinti
    is'akstu ju canona'. Para tachi chun ju k'asmatni ju Dios yuchach ju canona'.
    Chai catamac'atsanik'oyanch tachi chun ju taxtokni ju camina'.
  eng-LSV: and when He may come—the Spirit of truth—He will guide you to all the truth,
    for He will not speak from Himself, but as many things as He will hear He will
    speak, and the coming things He will tell you;
  cak-NT: Pero cuando xtipe ri Espíritu Santo, can xquixrutijoj y xquixruc'uaj chupa
    ri ketzij. Raja' can man ruyon ta xtisamaj; roma ri tzij ri xtu'ij chiwe, can
    ja ri je-bin-pe che chicaj. Y romari' raja' xquieruk'alajij chiwe ri xquiebanataj
    chupa ri tiempo ri c'o chiwech apo.
  pah-NT: Tupana'ga ra'uva urame pe pyri po ti okwahavuka pa a'itituhẽva'ea pe me
    a'ero Tupana'ga mombe'gwovo nehẽ, ei ga g̃a pe. Gweaporog̃ita pyvõ rũi po ti gara'uva
    nhi'ig̃i nehẽ. G̃wemienduva ti imombe'ui nehẽ. Aerẽva'ea po ti a'ea imombe'ui
    pe me nehẽ no, ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda Ak'õre Jaure chek'ãri, ne-inaa wãarata jõma k'awapiit'ee parãmaa,
    ichia wãara aupaita jarapari perã. Ichi k'ĩsiadoopa pedee-e pait'ee. Tachi Ak'õrepa
    jara bɨ ũrip'eda, mãga jarapariit'ee mãik'aapa jarapariit'ee ne-inaa waide p'asa-e
    bɨ.
  xed-xed: Ka sasa tsa Sulkum ta mnigiŋtá kahwathwata ya, dzaʼa snaghunamsna ta inda
    kahwathwata. Gwaɗa ma ghəŋani a dzaʼa klaʼata tsi ka mnay wa. Inda skwi dzaʼa
    snaŋta tsi, dzaʼa tsi mnay, ŋa mnaghunatani ta skwi dzaʼa slaku ta kəma.
  glk-glk: امّا وختی روحه راستی بأیه، شمره به طرفه حقیقت هدایت کونه. چونکی اون از
    طرفه خودش حرفی نزنه، بلکی اونچی‌یه کی ایشنَوه، گه، و اونچی‌یه کی پیش اَیه، شمره
    خبر دهه.
  mks-NT: Tá ná xi̱nu̱ ínima̱ yi̱i̱ Ndióxi̱, mé a̱ cúú ña̱ nda̱a̱, mé a̱ cán candaca
    ndo̱hó íchi̱ cuéntá ña̱ nda̱a̱. Ta a̱ cáha̱n toho a cán ña̱ quixi ji̱ni̱ mé á
    jáchi̱ ca̱ha̱n mé á ña̱ xíni̱ jo̱ho a cáha̱n Ndióxi̱. Ta ca̱xi tu̱hun a xi̱hi̱n
    ndo̱ ndá a̱ coo chága̱ chí nu̱u̱.
  gfk-S: Ma ing no Tanuo nong ila hapuasne ira tutuno tane God na hanawat, io, aie
    nong na lie mu ter ta ira tutuno bakut. Pai nale ianga tano nuno lilik mon. Pata.
    Na tange sene iat mon ira linge ing iga hadade leh ma ina hinawase mu ta ira linge
    na hanawat namur.
  bmu-bmu: Mi osibepukmö, keu ölŋaŋgö Toŋi, Uŋa Töröŋi yaŋön eta uruŋine geba keu
    saŋep qei mötme. Mi nanŋi imbiŋaŋgö dop laŋ qahö jiba malmapmö, Anutugöreŋ keu
    kezap ala mötzawi, yaŋön mönö miyök jimakŋa aka könaŋgep yuai asuhumawi, mi qeljiŋe
    indela jima. Miaŋgöra yaŋön eŋgömemba keu ölŋi pakpak miaŋgö o aŋgöŋe al eŋgiiga
    keu ölŋaŋgö köna tiba anme.
  dgz-dgz: Wat ago ega, Guewa Woup Seniwa, nop tavewa megenat di wainiwa, me amat
    taep tavewa gapanaet ta aisiwaniai, iwa mek anuini nopewa ya wadidiewandata go
    me nop kimani wadiane noa gapanaet di waiwandata, amba utapa venasepi nopewa den
    wadidiewandata.
  eng-GNV: 'Howbeit, when he is come which is the Spirit of trueth, he will leade
    you into all trueth: for he shall not speake of himselfe, but whatsoeuer he shall
    heare, shall he speake, and he will shew you the things to come.'
  zaa-NT: Pero canchu chi íl·lani Espíritu Santo entonces lèe nna íchi'e le adí lo
    néda nu ná lí; porqui'ni labí innie por nu cca qui'bée, sino qui'ni innie iyaba
    nu riyéninie; ą'hua gunie qui'ni ccá le saber ca cosa nu chì' ccálá.
  eng-WEBSTER: 'But, when he, the Spirit of truth is come, he will guide you into
    all the truth: for he will not speak from himself; but whatever he shall hear,
    that will he speak: and he will show you things to come.'
  guh-guh: Matapania pamatacabi patsianica Espíritu Santo, ponë pexaniajailivaisi
    pepaebinë, bajaraponë pacayapëtaeyaexanaena daxita pexaniajailivaisi. Espíritu
    Santo raja apo pacayapëtaeyaexanae tsane saicaya pejamatabëcuenepijilivaisi. Daxita
    raja pacuenia taxa Dioso jumaitsi, juya Espíritu Santo pacayapëtaeyaexanaena.
    Nexata tajëvelia Espíritu Santo pacayapëtaeyaexanaena pacuene pevajënaeyabelia
    copiapataponaejitsia.
  bon-bon: Yepä Aceji Seemo, lui toraca gyene, liba pagege otni, tabe te pa sibiberäjipi
    iyeta ngena gyene toraca. Tabe teemerage ngii cabu lica pagege iicema, yepä tabe
    eei mene pa jiicemepi, tabe ngena ituge ätecija. Tabe ciige gwidape poto cidi
    me pa jijananipi.
  nhw-BL: Pero quema hualas Itonal Toteco catli tlamachtía catli melahuac, yaya anmechyacanas
    hasta anquimatise nochi catli melahuac. Amo anmechilhuis catli ya itlalnamiquilis,
    pero anmechmachtis nochi catli quicactoc tlen noTata, huan nojquiya anmechnextilis
    catli panos teipa.
  swh-ONEN: Atakapokuja huyo Roho wa kweli atawaongoza awatie katika kweli yote. Yeye
    hatanena kwa ajili yake mwenyewe, bali atanena yale yote atakayosikia, naye atawaonyesha
    mambo yajayo.
  wbi-wbi: Looli uMhepo ughwa kyang'haani ujuo angiise, ikuvalongosiagha kuvingilila
    uvwakyang'haani; ulwakuva naijovagha muvuta vulilua vwake jujuo, looli ijovagha
    sino apuliike na kukuvavuula sino sikwisa.
  bba-bba: Sɑnɑm mɛ Hunde ɡemɡii wi, u tunumɑ wiyɑ u koo bɛɛ kpɑrɑ i kɑ ɡem kpuro
    ɡiɑ. U ǹ koo ɡɑri ɡere kɑ win tiin yiiko. Ye u nuɑ, yeyɑ u koo ɡere, u koo mɑɑ
    bɛɛ sɔ̃ ye yɑ sisi.
  eng-KJVCPB: 'Howbeit when he, the Spirit of truth, is come, he will guide you into
    all truth: for he shall not speak of himself; but whatsoever he shall hear, that
    shall he speak: and he will shew you things to come.'
  kgk-NT: Ha upe rire katu Nhe'ẽ Marangatu tee va'e, anhetegwa tee mombe'uha ou ramo,
    oikwaa uka va'erã peẽ-my anhetegwa va'e gwive. Ojehegwigwa va'e nomombe'u mo'ãi.
    Ha hemiendu katu omombe'u va'erã. Oiko-ta va'erã pene renonderã omombe'u va'erã.
  waj-waj: Fai Mmannasa Kua Kutaa Tiraivo tuoo fai ivoono mmuakiaa kua kutaiyauvaa
    ngii giaa ngii mioo ngii vita vitainaravai. Fai ivo kua voovai hama arinaidiri
    yaata utuoo tinaravai. Kua ivo rikiaivaa nnaasu tinaravai. Tuoo fai ivo mminnaa
    vooyauvai nnaagiai nninaraiyauvaara ngii giaa ngii minaravaivee.
  cpy-cpy: Aririka opokaki Ishire tajorentsi, rootaki yotakaa-paaki-mironi maawoeni
    kyaariperori. Eero iñaawae-tashitawo ikowayi-tziri rirori, tema ikamantan-teero
    okaatzi ikantziriri Ashitariri. Riyotakaa-yimiro okaate awijatsini paata.
  ekk-PKP: Aga kui tõe Vaim tuleb, õpetab ta teile kogu tõde. Ta ei räägi iseenesest,
    vaid ta kõneleb ainult seda, mida kuuleb, ning räägib teile, mis hakkab toimuma.
  mpx-mpx: Yaa sauga Yayaluwa toto Yehoba ana aatena tutunahotina ana topamasal ni
    nem, iya ni nulimiu ge baaba tutunahotina gegewena nuku atena. He nige totona
    wana nuwatu ni babaunan, yaa toto i hago ya te ni baunan, ge bugul bolo hi gagan
    sauga mulaa ni pamasal eliyamiu.
  wbp-wbp: Pirlirrpa Kaatu-kurlangurlu kajana yapakuju yimiji jungaju yimi-ngarrirni
    Kaatu-kurluju. Kaji Pirlirrpa yanirni ngaka, kapu-nyarra yimi-ngarrirni yimi junga
    kuja karla Kaatuku karri. Kula-nyarra nyanungu-nyangu-mipa yimi yimi-ngarrirni,
    lawa. Kapu-nyarra yimi-ngarrirni nyarrpa kuja karla Wapirra wangkami. Kapu-nyarra
    yimi-ngarrirni nyiyarningkijarra.
  luo-luo: To ka Roho mar adiera, osebiro, to enopuonju adiera duto. Ok enobed janeno
    kuome owuon, to nowachnu mana gik mosebedo kowinjo kendo obiro nyisou gik mabiro
    timore bangʼe.
  nhe-NT: Pero quema hualas Itonal Toteco tlen tlamachtía tlen melahuac, yajaya inmechyacanas
    hasta inquimatise nochi tlen melahuac. Ax inmechilhuis tlen ya itlalnamiquilis,
    pero inmechmachtis nochi tlen quicactoc tlen noTata, huan nojquiya inmechnextilis
    tlen panos teipa.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܪܘܼܚܵܐ ܕܫܪܵܪܵܐ ܐܵܬܹ‌ܐ، ܗ̇ܘ ܒܸܬ ܡܗܲܕܹܐ ܠܵܘܟ݂ܘܿܢ ܒܟܠܔ ܫܪܵܪܵܐ.
    ܗ̇ܘ ܠܹܐ ܗܲܡܙܸܡ ܡ̣ܢ ܓܵܢܹܗ، ܐܸܠܵܐ ܒܸܬ ܗܲܡܙܸܡ ܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܹܗ، ܘܒܸܬ ܡܲܕܸܥ ܠܵܘܟ݂ܘܿܢ
    ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܹܐܬܵܝܵܐ ܝܢܵܐ.
  esk-NT: Aglaan Ipqitchuaq Irrusriq iḷumutuułiġmik iḷitchuġipkairuksraq aggiġumi,
    ilaan kaŋiqsipchaaqsigisigaasri iluqaanik iḷumutuuruanik. Ilaa uqaġumiñaitchuq
    aŋalatchił̣iqaqmatun iŋmigun aglaan uqautigisigaasri tusraakkaġmiñik, suli quliaqtuaġutiniaġaasri
    sunik tikitchuksranik.
  msb-msb: Pag-abot san Espirito na magapasabot san kamatuudan, papaaramon kamo niya
    san bilog na kamatuudan na hali sa Dios kay dili siya magasurmaton hali sa iya
    sadiri kundi sasabihon lang niya kun nano an iya nabati kag igapahayag pa niya
    sa iyo an mga maabot.
  cpa-NT: Na³ma²guønh¹² jmi²dsí² han¹³, dsa² té¹² jag³, heh¹dsa hniah¹² jǿg³ dsøg¹².
    A¹jáng¹ ju³ jǿg³ quiah¹² hŋiah¹²dsa he¹dsa. Jmáh¹lah jǿg³ he¹ Diú¹³ jmo¹dsa. Jmo¹dsa
    jǿg³ ha²lah lé² ta¹chi³quë́¹.
  dso-dso: ମାତର୍‌ ସତ୍‌ ଆତ୍‌ମା ଆଇଲେ, ସେ ତମ୍‌କେ ସବୁ ସତ୍‌ ବିସଇର୍‌ ବାଟେ ଡାକିନେଇସି । କାଇକେ
    ବଇଲେ, ସେ ନିଜର୍‌ ଅଦିକାରେ କାଇ କାତା ନ କଏ । ମାତର୍‌ ସେ ବାବାର୍‌ତେଇଅନି ଜନ୍‌ ଜନ୍‌ କାତା
    ସୁନ୍‍ସି, ସେ ସବୁ କଇସି । ଆରି ଆଇବା ଦିନ୍‌ମନ୍‌କେ କାଇଟା ଅଇସି ସେ ସବୁ ବିସଇ ମିସା କଇସି ।
  meu-meu: A Hereva Momokani Laumana do bainema, bena ia ese hereva momokani idoidiai
    lalodiai baine hakaumui; badina be ia sibona ena lalohadai basine gwaurai, a baine
    kamonai herevadia iboudiai baine gwaurai; gabeai bae vara ḡaudia danu baine hamaorolaimui
    guna.
  yva-NT: Arono Anawayo Vambunin nde toyamo, indati Mo Amisye apa ayao tugae raura
    kakavimbe indamu wananta rai tenambe. Taune Ama ayao mo raura ma jewena, yara
    ayao Mo raraniv no Injayo Amisye ai wemi Mo raura. Muno anakotaro indati nande
    wemirati Mo raura kakavimbe.
  dgc-dgc: Pero kédemét na Espiritu a magpaliwanag ta katutuhanan, éy ipaliwanag na
    dikam i buu a katutuhanan. Siya, éy éwan mégkagi ta sarili na a isip, éngˈwan
    ipaliwanag na san i kinagi na Diyos diya. Sakay ipaliwanag na be dikam i manyari
    ta esa a panahun.
  zpm-NT: Zeeṉe guiaad Espíritu Sant, me gneedz guieḻbiini lo to guieṉ to grëraa ncuaaṉe
