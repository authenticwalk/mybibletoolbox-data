  grc-MT: οταν δε ελθη εκεινοσ το πνευμα τησ αληθειασ οδηγησει υμασ εισ πασαν την
    αληθειαν ου γαρ λαλησει αφ εαυτου αλλ οσα αν ακουση λαλησει και τα ερχομενα αναγγελει
    υμιν
  vid-vid: Aho, hoyokuya ayo Muhe yalingulajila kukomya kwa Nguluwi, na kuwadita hemwe
    mvizele kukomya kweng'ha, ayo holonga kwa ludali lwake, ila kolonga goyahuliche,
    na kuwalonjeleni vinhu vikuya.
  pio-NT: Quéwa Espíritu Santo yàanàapiná, yái itàaníirica báisíiri iyú, yásí yéewáidacuéca
    píawa macái báisíiri tàacáisi ìwali, càmicáiná icàlidapiná yàasu wawàsiwa, néese
    icàlidapiná macáita càinácaalí tàacáisi Dios icàlidéeri irí. Néese Espíritu Santo
    imàacapinácué píalíacawa càinácaalí ichàbáanáwa áiba èeriwa.
  tsn-tsn: Fa Mowa O O Boitshepo, o e leng boammaaruri, o tla, o tlaa lo gogela mo
    boammaaruring jotlhe, mme o tlaa bo o sa bue mafoko a one; mme o tlaa bo o lo
    bolelela se o se utlwileng. O tlaa lo bolelela kaga dilo tse di tlaa tlang.
  amr-NT: Diosen Noki̱re̱ga̱ opudomeytaj boʼhuatiakapone. Diosen Noki̱re̱g buttida
    huaaʼeri o̱ʼi̱kaʼ. Eʼhuatiakdeʼte doʼtaj huanopo̱e̱ʼ doʼhued huaʼa buttida monmadikikaʼapone.
    O̱ʼnenda oʼnopo̱e̱po onahueʼ moʼe̱a̱pone. Kenda Diosa oaʼ monaʼapone. Kenda o̱ʼe̱a̱ponig
    oʼmanopo̱e̱a̱ʼapo.
  pwg-pwg: Ma Kanuma Vovokaravina na vonavaghata ina vividebei. Tuna ina pisi kurimi
    na ini vitemi da vonavaghata kudubina konakova bubuni. Aviyavisina gwabikuwai
    iyanei na tuna kava ini damani ma ke tuna mani ina nota ina veremi. Ma aviyavisina
    karakava ina tupuwa na namada ini akovimi.
  cjv-cjv: Dikenaimba Murom Sumuna ka kawom dungua yaromi unangua kawom mapunom muruwo
