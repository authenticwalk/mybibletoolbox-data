  ory-ory: କିନ୍ତୁ ସେ, ଅର୍ଥାତ୍‍, ସତ୍ୟମୟ ଆତ୍ମା ଆସିଲେ ସେ ପଥ ଦେଖାଇ ତୁମ୍ଭମାନଙ୍କୁ ସମସ୍ତ
    ସତ୍ୟରେ ପ୍ରବେଶ କରାଇବେ, କାରଣ ସେ ଆପଣାଠାରୁ କଥା କହିବେ ନାହିଁ, ମାତ୍ର ଯାହା ଯାହା ଶୁଣିବେ,
    ସେହିସବୁ କହିବେ, ପୁଣି, ଆଗାମୀ ବିଷୟସବୁ ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଇବେ।
  bzj-bzj: Bot wen di Hoali Spirit weh shoa di chroot kohn, hihn wahn mek unu noa
    di hoal chroot bowt Gaad. Hihn noh wahn di taak fi hihn oan ting, bot ih oanli
    wahn taak weh hihn yehr, ahn hihn wahn tel unu bowt ting weh wahn hapm eena di
    fyoocha.
  chk-chk: Nge lupwen epwe war ewe Ngünmifel mi pwärätä mine a let usun Kot, i epwe
    emwenikemiilong lon ewe let mi unusöch. Esap kapas fän püsin itan, nge epwe kapas
    usun met a rongorong o ürenikemi usun ekewe mettoch repwe feito.
  ssd-ssd: Wam tugusek tuku Guwa prowa sulumba nu tugusek maŋau ŋakmba tumtiŋgamŋgat.
    Nu nuŋe wamdusmbi pasa satiŋge nda. Nu Kuate tugumŋge pasa isit ta ndo satiŋgamŋgat.
    Wam afu ŋgumneŋga mayok kaŋgaig ta mata wam pagukamŋgat.
  acr-TNT: Noꞌj echiriꞌ cacꞌun ri Uxlabixel re ri Kꞌijsak, riꞌ cucꞌut chiwach riꞌix
