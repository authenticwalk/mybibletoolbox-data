    জ্ঞাপযিষ্যতি|
  tdx-tdx: Ie pok’ atoy i Arofon-katòy le ie ty hiaolo anahareo amy ze hene hatò.
    Tsy hisaontsy ty aze, fa o janjiñe’eo avao ty ho taroñe’e vaho haboa’e ama’ areo
    o raha ho avio.
  naf-naf: Emetak Teŋaŋ tobe kan keyet egaŋ Kawawaŋ an zet penaŋgat ŋotekŋaŋ keyet
