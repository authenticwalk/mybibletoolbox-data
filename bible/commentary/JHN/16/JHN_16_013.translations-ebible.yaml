  srm-NT: Ma te di Akaa ko, di ta lei soni leti kumafa a dë ˻a Gadu wojo˼, nöö a o
    mbei i ko sabi hii soni kumafa a dë. Biga fa a o ko naandë, an o tei soni fëën
    seei konda, ma dee soni dee a jei a mi ku mi Tata, nöö de a o ta taki. Nöö a o
    fan ku unu a dee soni liba dee dë u ko eti.
  qvs-NT: Chayrayku manara tukuytarachu yachachishkaykichi. Mana llullakuk Tata Diospa
    Espiritun shamushpana tukuy layata kuskanpi yachachishunkichi. Manami kikinpa
    yuyayninmantachu yachachishunkichi. Tata Dios willashkanllata willashunkichi.
    Chaymanta yachachishunkichi imakunami kay allpapi tiyanka nishpa.
  zca-NT: per or yi'd Sprit che'n Dios, lë' Me lu' lo go, rë kwa'n nzhakla Dios gon
    go. Gat nidi'zht Sprit che'n Dios kwa'n xigab yek Me, lë' Me nidi'zh nab tsa kwa'n
    nzhakla Xuza Dios, par di'zh Me lo go rë kwa'n naga gak.
  cbc-NT: Bairi Espíritu Santo mʉjããtʉ acʉ́pʉ, mʉjãã masĩpeyo joroque mʉjãã átigʉmi
    cariape macããjẽ majũ masĩrĩqũẽrẽ yua. Cʉ̃ pʉame cariape macããjẽ majũrẽ mʉjãã quetibʉjʉgʉmi.
    Baipʉa, cʉ̃ majũ cʉ̃ caborore bairo mʉjãã quetibʉjʉetigʉmi. Dios yaye macããjẽ
    cʉ̃ catʉ̃gorijere mʉjãã quetibʉjʉgʉmi. Bairi tunu nipetirije caberopʉ cabaipee
    cʉ̃ãrẽ mʉjãã quetibʉjʉ masĩõgʉmi yua Dios Yeri Espíritu Santo pʉame.
  qxo-NT: '@see-verse:JHN.016.012'
  mox-mox: Ta tuta nana vonahaqiaqi Niboanina namai, ʼinega wese vonahaqiaqi qabuna
    naveʼitemi. Tauna ge taunega navonavona, ta ʼesi tolaʼai noqonoqolia Yaubada ʼinega
    nasimana ʼifoqeyea ʼimia, ta wese navonemi tuta maimai weaqina.
  kew-kew: Yapare ora agaa ne Holi Spirit epalia rabu nipumi ora agaana re rayo mea
    waatea. Nipumi agaa lagialia rabu nipu agaa natea. Dia, pare agaa lagialia rabu
    nipumi pagaliade agaa-para orope epaliade yae-para lagialia.
  dww-dww: Vutuna aubainama Riukaua Aruinama e yovona raḡanine, tauna tokare riukaua
    matabuna ei kataimina. Tauna nam tokare nuane e giu yababa, ibewa da aba ḡarogue
    e vaivaiena, vutuna e giuedina. Be mate yaba ḡesaudima muriḡa da ta tubuḡana,
    tauna ei maḡatara dokedina.
  nif-nif: 'Gan Woñdɨ Kunum Yambattok kusal sɨsɨnɨk wɨn tɨmbɨ inda-daklelak. Endɨ
    pɨmek, sɨndok nanandɨnjɨ ep tɨmbɨ pañgɨtaumbi, Yambattok kusal sɨsɨnɨk wɨn nandɨ-daklenekalɨñ.
    Wɨn kusei ñɨndɨñda: Woñdɨ enlok nanandɨnla manda no nɨm eukak, tambo manda nɨtek
    nɨmbɨmbi nandɨlak wolok tuop endɨ eukak, ba nepek nek siñgimek indaukak wɨn sanbɨ
    indaukak.'
  twi-ASANTE: Sɛ nokorɛ Honhom no ba a, ɔbɛma moahunu nokorɛ no nyinaa. Ɔrenkasa mma
    ne ho, na mmom, deɛ ɔte no na ɔbɛka, na ɔbɛka nneɛma a ɛbɛba no ho nsɛm akyerɛ
    mo.
  aoj-aoj: Nemaf afamba Spirit Ambal Godi nagaꞌi basef endilisifii nugafiꞌi, aꞌ nisindiꞌamonepa
    ma basef hiafi endilisifi. Anen ina aꞌ nowalapa basef nomonas ananisi atis, owaꞌatin.
    Basef nagameꞌef eaꞌi, ifimba atif nowalapef niꞌif. Ama atiasi nogaꞌipipa hiahaom
    amamba maꞌi anaf migiꞌ mogatagai.
  cbv-cbv: Páant wã naóhcah yʉhna, Tʉ́ini Espírituboó yeebdíh ã jéihyabipna caá. Caán
    ã jenah joyátjeh ã naóhcan niít. Obohjeéhtih, wã íip caandíh ã naáwát tʉ́ʉtʉchah,
    yeebdíh yoobópdih ã naóh beedábipna caá. Tʉ́ttimah ded pah ã yapat pínahdihbʉt
    ã bohébipna caá.
  taw-taw: Pen God Kawnan nɨŋɨd yɨbɨl agup ak apɨl, nɨbop gos ñek takaw nɨŋɨd yɨbɨl
    mɨdupsek nɨgɨnɨgabɨm agak. Takaw ne ke dɨl ma agɨnɨgab, God takaw agɨnɨgab ak
    nɨŋɨd agɨnɨgab agak. Pen kɨdek gɨnɨgab takaw ak nɨbop agñɨgɨnɨgab agak.
  jic-NT: Dios Cjües tjac' na, jupj ca nusin mü'üsüs la mijis pjü way t'üc' way. Jupj
    gente sin 'yüsa la siji t'üc' way Dios po'ó. Jupj ma vele jupj jola way jin p'in.
    Jupj tjapjacá, nin ca mveles. Nun jis lal ca mveles p'a jyawca na ca mpalas.
  zap-NT: Per chene chiid Espíritu ne rzëët teblose diznli, laa Ne yluu yrandxee ne
    nli lo de, porke yniidet Ne noze xkwent Ne, sinke le Ne ynii yrandxee ne ron Ne
    no laa Ne ylaa ne gaknan de ne gyed gak.
  wer-wer: Ngön këët tekeri yewesa pöta Pulö irëak ngön këëta songönte pet elniin
