  vie-1934: Lúc nào Thần lẽ thật sẽ đến, thì Ngài dẫn các ngươi vào mọi lẽ thật; vì
    Ngài không nói tự mình, nhưng nói mọi điều mình đã nghe, và tỏ bày cho các ngươi
    những sự sẽ đến.
  kxv-kxv: ସାମା ସାତାତି ଜୀୱୁ ୱା଼ତିସାରେ, ଏ଼ଦି ବାରେ ସାତାତି ତେଲ୍‌ହାଲି ବା଼ଡ଼୍‌ୟୁ ହିୟାନେ,
    ଏ଼ଦି ମିଙ୍ଗେ ଜିରୁ ତ଼ସାନା ତାନିତା଼ଣାଟି ଏ଼ନାଆଁ ୱେହ୍‌ଏ, ମାହାପୂରୁ ତା଼ଣାଟି ଏ଼ନା ଏ଼ନାଆଁ
    ୱେଞ୍ଜାମାନେ ୱାର୍‌ଇ ଏଚେକେଏ ୱେହ୍‌ନେ, ଅ଼ଡ଼େ ଏ଼ନାୟି ଆ଼ହାଲି ହାଜିମାନେ ଏ଼ଦାଆଁ ଏ଼ଦି ୱେସ୍ତାନେ
    ।
  cha-cha: 'Lao yaguin ufato ayo y Espiritun minagajet, güiya infanfinanue jamyo todo
