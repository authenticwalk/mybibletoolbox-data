    tongua i firangua kam i di erowame. Te tai ta ta okome fuka duwangua kam i ama
    ne yokamai di erowame.
  tiw-tiw: Api awarra pukwiyi (Holy Spirit) karri ngarra awunu-wuriyi kapi nuwa api
    ngarra wiyi awujiyarra nuwa awarra nyoni awurankini ngirramini ngini-ngilawa,
    awarra tayikuwa-ni (all) ngirramini ngini warntirrana. Awarra ngirramini ngini
    awarra pukwiyi wiyi nimarra arimi api karluwu ngini-ngatawa ngirramini. Yita ngarra
    ngawa-rringani wiyi awutiyarra awarra pukwiyi awarra ngirramini.” Ngarra awarra
    ngawa-yuwuni yipangiraga.
  tha-KJV: เมื่อพระองค์ พระวิญญาณแห่งความจริงจะเสด็จมาแล้ว พระองค์​จะนำท่านทั้งหลายไปสู่ความจริงทั้งมวล
    เพราะพระองค์จะไม่ตรัสโดยพระองค์​เอง แต่​พระองค์​จะตรั​สส​ิ่งที่​พระองค์​ทรงได้​ยิน
    และพระองค์จะทรงแจ้งให้ท่านทั้งหลายรู้ถึงสิ่งเหล่านั้​นที​่จะเกิดขึ้น
  por-BR-2018: Porém quando vier aquele Espírito de verdade, ele vos guiará em toda
    verdade. Porque de si mesmo não falará; mas falará tudo o que ouvir; E ele vos
    anunciará as coisas que virão.
  mhl-mhl: Oi embimbiŋganimiŋyoŋ, buŋo foriinere Rau, Moro Tiriine iŋoji wakiru maŋ-ŋaŋuŋgo
    rakaru buŋo saŋu qame manenimiŋ. Oi iŋoyoŋunde mande eru kosa so miku goiŋyoŋ,
    Anuture buŋo kaje ruaru manega, iŋoji oŋuakoŋ mieiŋ eru jiki ya fukeiŋ, oi bonieru
    barariŋgaru miiŋ. Ore eru iŋoji ro ŋaberu buŋo foriine sosowo ore obu joguŋineo
    boudu ŋaberu buŋo foriinere kadio akoŋ ode ranimiŋ.
  klv-klv: Be nǝboŋ aNunun nakitinan b̃egǝmai, dereh tigol nap̃isal hǝn nǝlomit b̃elǝboi
    nakitinan p̃isi. Asike isor len gai sǝb̃on be nǝsa tosǝsǝloŋ hǝn notokel maii,
