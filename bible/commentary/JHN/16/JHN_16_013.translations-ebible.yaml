    i ɗakak ikwen anan way saa təra azanan pa 'am ataya awan.
  ape-B: Wakuli abudak nyultab enyudak God ananin Michin douk nyeyagwleh adulin atin
    uli nyunaki abali, enyen eke nyugilapepu pudukemu ihenyumali aduligeinyi balan.
    Enyen eke nyunaki ali eke kobi gulamaguk Enyen atin ali nyiyagwleh enen balan,
    wak. Wakuli eke nyuklipepu enyudak balan douk nyemnek God naklien uli. Ali eke
    nyuklipepamu echudak eke chutogloluli.
  grc-F35: Ὅταν δὲ ἔλθῃ ἐκεῖνος, τὸ Πνεῦμα τῆς Ἀληθείας, ὁδηγήσει ὑμᾶς εἰς πᾶσαν τὴν
    ἀλήθειαν· οὐ γὰρ λαλήσει ἀφ᾿ ἑαυτοῦ, ἀλλ᾿ ὅσα ἂν ἀκούσῃ λαλήσει· καὶ τὰ ἐρχόμενα
