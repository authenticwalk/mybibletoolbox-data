  suz-BL: मिनु थमा ङा सोक्‍त जाक्‍शा, इन कली थमा लां कोंइशा शेंब। मेकोमी आंम मिम्‍शो
    मशेंब। तन्‍न मार मार नेंबा, मेकोन शेंब। नोले मार मार दुम्‍बा, मेको यो शेंब। यूहन्‍ना
    १४:२६; १यूहन्‍ना २:२७
  car-NT: Tywopy'poto te mo'ko iporono oty eneponen a'kanano pa'poro iporono oty enepotan
