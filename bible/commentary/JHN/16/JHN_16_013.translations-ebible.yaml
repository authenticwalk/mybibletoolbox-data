  gaq-gaq: ମାତର୍‌ ସତ୍ୟମୟ ଆତ୍ମା ପାଙ୍ଗ୍‌ଲା ମେଁ ସାପା ସତ୍‍ ସାମୁଆଁରେ ଦ୍ରିଗ୍‌ନ୍‌ସା ବପୁ ବିଏ
