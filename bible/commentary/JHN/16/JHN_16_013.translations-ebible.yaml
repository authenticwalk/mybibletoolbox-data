    piliimba mele naa nimba simba. ⸤Pulu Yili-ni yundu nimba simba⸥ ungma kumele-ni
    piliipa kene nimba simba. Ulu penga wendu ombá ulumanga ui nimba simbako.
  maj-NT: Nk'ie ní kj'u̱a̱í Espiri̱tu̱ xi b'éjña chji ni xi na̱xu̱ tjín, kui xi ku̱a̱kúyanu̱u
    ngayjee̱ ni xi na̱xu̱ tjín. A̱t'aha̱ najmi kuenta̱ha̱ ku̱i̱nchja̱ha. Ni xi ku̱i̱nt'é
    ní, kui ní nihi xi ku̱i̱nchja̱. Ko̱ ta̱ ku̱i̱tsu̱yanu̱u ni xi ka̱ma a̱skahan.
  bkq-NT: Deus Ispiritury âetuo olâ, âyanmo xutuen-honze, idânârâ âkealonro Deus mâuntudyzemo
