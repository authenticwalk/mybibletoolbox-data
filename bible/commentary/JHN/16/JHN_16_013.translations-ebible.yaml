  bod-N: འོན་ཀྱང་བདེན་པ་ཉིད་ཀྱི་དམ་པའི་ཐུགས་ཉིད་ཕེབས༌ཚེ། ཁོང་གིས་ཁྱོད་རྣམས་ལ་བདེན་པ་ཐམས་ཅད་ཤེས་སུ་འཇུག༌ཅིང༌།
