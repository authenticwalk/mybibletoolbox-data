  eng-WEBU: However, when he, the Spirit of truth, has come, he will guide you into
    all truth, for he will not speak from himself; but whatever he hears, he will
    speak. He will declare to you things that are coming.
  gnw-NT: Ẽrei Espíritu Santo añete vae re imiarita vae ou ma yave, umɨmbeuta peve
