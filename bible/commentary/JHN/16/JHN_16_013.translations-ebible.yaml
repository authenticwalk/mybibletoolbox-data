  mop-NT: —Le'ec u Püsüc'al a Dioso, walac u ye'ic a jaja. Le'ec ca' uduc ala'i ta
    yaame'exe, bel u cu yee' te'ex tulacal a jaja. Ma' u yanil a bel u cu yadü'ü.
    Bel u cu yadü' tulacal a boon a aalbi ti'iji. Bel u cu yadü' te'ex c'u' a watac
    yoc'olcab,— cu t'an a Jesusu.
  tet-tet: Kalo Kmalar Lulik mai tiꞌan, Nia nanorin emi nebee bele hatene lia loos
    hotu-hotu. Nia la dale aan duꞌuk, mais Nia katak saa mak Nia rona nola nosi Haꞌukaan
    Ama. Nia moos atu katak baa emi, saa mak atu dadi.
  hlt-MCSB: Tedae amah ha pawk vaengah tah, oltak Mueihla loh nangmih te oltak dongah
