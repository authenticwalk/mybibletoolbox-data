verse: JHN.016.029
translations:
  kpx-kpx: Iesuu hoto ke louge esemuiabeau avuho loui avoe, “A keu nova dovudovumo
    louholisito inutaike a ko noheho lounu.
  okv-H: amita ambotani na ke einge ea, “Jove, na sesena, eto ke umo erea amo timu
    hatirari ke na ae rate ke be na pere erea.
  tbo-tbo: A hewahewali hi baha nae uyahina hi pa, ‘Guyau, geka hougana baha dumanei
    e palipaliweliyai, ma ega bahaluwaluwa uyahinei,
  mal-C: “ഇപ്പോൾ അങ്ങ് ആലങ്കാരികമായിട്ടല്ല; സ്പഷ്ടമായിത്തന്നെ സംസാരിക്കുന്നു,” എന്നു
    ശിഷ്യന്മാർ പറഞ്ഞു.
  grc-SR: Λέγουσιν ⸋αὐτῷ⸌ οἱ μαθηταὶ αὐτοῦ, Ἴδε, νῦν ⸆ παρρησίᾳ λαλεῖς, καὶ παροιμίαν
    οὐδεμίαν λέγεις.
  bgc-bgc: उसकै चेल्यां नै कह्या, “हाँ, इब तू उदाहरणां म्ह न्ही, बल्के साफ शब्दां
    म्ह समझाण लागरया सै।
  khz-khz: Gena melo na gevaikilaato, negetiwato, “Ogitaana, ewagumona goi okila-matagai-rorirorina,
    ati oparaporena.
  deu-TKW: 'Sagen seine Jünger: Siehe, nun redest du offen und sagst kein Bild.'
  zsr-NT: 'Niꞌr glëꞌ Lëꞌ bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―Naꞌa ruꞌu didzaꞌ yalj lulu,
    len cutur runuꞌ lsaquiꞌ.'
  lin-lin: 'Bayekoli ya Yesu balobaki : — Okomi sik’oyo koloba na biso na polele mpe
    otiki koloba na masese !'
  hns-NT: 'Tab tjela log bolies: „Dekh, ab hamlog samdjhiela toe ka bole hai aur tor
    baat topal-dhaapal na hai.'
  noa-E: Magbaawaita marau, —Ĩsin chadau pua warre dawaata jaaumabma anaajim irig,
    jãg sĩi khaugpimaphamjö bigawaapai khaba.
  eng-EMTV: His disciples said to Him, “See, now You are speaking plainly, and using
    no figure of speech!
  mib-NT: 'Te ni cacahān tēe cáscuáha jíín yá: Vijna te cáhán cají ní, te tuá cahán
    yatá ní.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् कुहुॽसाम्‍बाहाॽरे़ मे़मे़त्तु, “आल्‍लोग खे़ने़ॽ
    पाःन्‍फ्रे़म्‍मिन् ओगप् मे़न्‍जोःक्‍के कुदोःप्‍मो के़बाःत्‍ल के़बत्‍लो॥
  xnj-xnj: Vawuliwa vaki vakamjovela, “Lola! Hinu ulongela hotohoto, changali kujova
    kwa miluhumu.
  mmx-mmx: La lavaun pinivu ren diga lok tin, “I lox avukat, nenu mo u paase asaxaven
    ba, la kopmen bok ba una paase poovo.
  cbr-NT: 'Cacëxun ca aín ''unánmicë unicaman cacëxa: —Asábi ca, bërí camina bëtsi
    ñu ñuicësoquin ñuiquinma —usa ca —quixúnu upí oquin ''unánun nu bana ñuixunin.'
  tee-NT: 'Ju ix''amamaka''ui ju Jesús tajunich: ―Ju chavai vasch quilajunau. Jantu
    va lacatu''u'' ju quilapumamachakxaniyau ju stavasalanti.'
  eng-LSV: His disciples say to Him, “Behold, now You speak freely, and You do not
    speak allegory;
  cak-NT: 'Y ri ru-discípulos xqui''ij che: Can ketzij-wi chi cami man cuesta ta chic
    naka''an entender ri xa''ij, cami xa can k''alaj ronojel ri xa''ij.'
  pah-NT: 'Igwete Jesus''ga remimbo''ehara''g̃a ei ga pe: —Kirog̃we nonhimimi ore
    ve nenhi''ig̃a, ei g̃a ga pe. Eremombe''u katu nde kiro.'
  sja-NT: 'Mãpai chi k''õp''ãyoorãpa mãgajida: —Ɨ̃rapɨ jĩp''a pedee bɨda ajida. Imeraa
    pɨk''a jaratee-e bɨda ajida.'
  xed-xed: 'Ka duhwalhani mantsa: «Haɗ mahdihdi ma na tama wa. Wya zlra ka ta kligiŋtá
    ghəŋa gwaɗa.'
  glk-glk: 'اون وخت اونه شاگردأن بوگفتیدی: «الأن آشکارا حرف زنی، نه مَثَله اَمره.'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ xíca tuun xi̱hi̱n á cán já: —Viti ndusa quéa̱ cáha̱n
    cáxí táhyí ndo̱ xi̱hín nde̱ ta co̱ sácú ga̱ ndó quia̱hva nu̱ú nde̱.'
  gfk-S: Kaie, ira nuno bulu na harausur di gom tange, “Karek um u te iangianga palai
    kinong paule iangianga ma ra nianga harharuat.
  bmu-bmu: Mewö jiiga gwarekurupŋan jiget, “Mötnöŋ, keu dölki jizani, mi saiŋi qahö
    qeba jizan. Mi mönö aukŋeyök jinöŋga ölöp möt asarizin.
  dgz-dgz: Boge Iesu wadiamot mega anega wane, “Endi ganawan nop aroga iragen waiagi
    nop ukum da sia ya umiagi.
  eng-GNV: His disciples saide vnto him, Loe, nowe speakest thou plainely, and thou
    speakest no parable.
  zaa-NT: 'Làniana ra ca discípulo qui''áa ne: Annana chi rinèni cuią''lu'' intu''
    para qui''ni ttélini tu'' claru taá, pues labiru biỹa comparación ní runi cuią''lu''.'
  eng-WEBSTER: His disciples said to him, Lo, now speakest thou plainly, and speakest
    no proverb.
  guh-guh: 'Nexata Jesús pijajivi jumaitsi: —Baja rajane jumenapebetsiaya panetsipaebame.
    Najumematayatsia baja apo panetsipaebimë.'
  bon-bon: Puma cita ca abiberäja bägrä cina Yeesu ne jejisi egä, “Maane siige page
    pajecurage jiicenenemite, lica ngene ca agli mene ca.
  nhw-BL: 'Huajca tiimomachtijcahua tiquilhuijque: ―Ama ticamanalti xitlahuac huan
    tojuanti tijmachilíaj, huan ayacmo ticamanalti ica tlaquejquetzcayotl catli ohui.'
  swh-ONEN: Ndipo wanafunzi wake wakasema, “Sasa unazungumza waziwazi, wala si kwa
    mafumbo.
  wbi-wbi: Avavulanisiva vaake vakati, “Ulolile, lino ghujova pavuvalafu, naghujova
    mu fihwanikisio.
  bba-bba: Win bwɑ̃ɑbɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, tɛ̃rɑ ɑ re sun ɡɑri sɔ̃ɔwɑ kpɑsɑsɑ, n ǹ
    kɑ mɔndu.
  eng-KJVCPB: His disciples said unto him, Lo, now speakest thou plainly, and speakest
    no proverb.
  kgk-NT: 'Upe ramo he''i íxupe hikwái: —Ãy katu eremombe''u porã-ma ore-vy. Nde rehegwa
    nhe''ẽ neremombe''uvéi-ma ambue-py ore mbo''eha-rami, he''i.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya inna sai tunoo: Aanna vaa a kuaivaa kooyaa
    kiannani ta rikiaunnanoo. Hama a mminnaa voovaudiri mmataama kiee kiannanoo.'
  cpy-cpy: 'Ikanteeyini riyotaani: “Nimaeka koñaatanaki pikenkitha-takotziri, tee
    poshiyakaa-wenta-waetziro.'
  ekk-PKP: 'Siis ütlesid jüngrid: „Nüüd räägid sa väga lihtsalt ega kasuta piltlikku
    keelt.'
  mpx-mpx: Yaka wana tohago hi ba, “He sauga ya iyaka u ba hoti te, nige ba kakanun
    i oola.
  wbp-wbp: Ngulalurla kurdungurlu-patu wangkaja nyanunguku, “Rarralypalku kanpa wangkami.
    Kula kanpa-nganpa yimi pija-piya-kurlu wangka. Kula karnalu milya-pinyi kuja kankujulu
    kuja-piya wangka.
  luo-luo: Eka jopuonjre Yesu nowachone niya, “Ero koro iwuoyo kodwa maler ma ok itiyo
    gi ngeche.
  nhe-NT: 'Huajca tiimomachtijcahua tiquilhuijque: ―Ama ticamati xitlahuac huan tojuanti
    tijmachilíaj. Ayoc ticamati ica huicalotl tlen ohui.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܐܵܕܝܼܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܬ ܓܲܠܝܵܐܝܼܬ ܘܠܵܐ
    ܒܡܲܬܠܹ̈ܐ.'
  esk-NT: Maliġuaqtaiñ nipliutiniġaat, “Uvvaliqaa uqałhiñ kaŋiqsiñaqtuq. Pakma uqanġitchutinunniiñ
    atritigun.
  msb-msb: Didi nagsarabi an iya mga disipulos, “Niyan nagasurmaton ka na sin hayag
    kag dili na paagi sa mga istorya!
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh¹³dsa: ―Na¹ jín³ lah¹dsóh² ma²juúh²hning jǿg³
    chi³na¹. Tsa¹ma¹juúh²hning jǿg³ ti³jnøa¹².'
  dso-dso: ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ କଇଲାଇ, “ଏବେ ତମେ ଆମ୍‌କେ କାତା ମଲ୍‌କାଇ ନ କଇକରି ସଲ୍‌କେସେ
    କଇଲାସ୍‌ନି ।
  meu-meu: Ena hahediba eto, Ina harihari o hereva hedinaraimu, hereva heḡereḡeredia
    so gwauraimu.
  yva-NT: Naije Yesus apa arakove wo raura Ai ware, “Injae, soamo Nyo ananeneae rapaya
    ti Nyo raura kakavimbe to.
  dgc-dgc: Nadid, pékabati du alagad ta éya, éy kinagi de, a “Medibo ngani dén i kagi
    mua, Panginoon. Ewan ya medisalad a halimbawa!
  zpm-NT: 'Dzigo rdzieets no lo me: ―¡Nasi nagoṉ rieṉ no zha rnee luu! Sac clar rnee
    luu, rneedraa luu zigne rnee luu glo.'
  hix-NT: Hàà, ketxkon hatà, nyamoro. Ohxe harha mekarymen hamà, amna nenytxahtor
    mehra harha, kuknonano mehra harha.
  sim-sim: Karem or mbarik limu mbara, �He ter am nimu heyenduwa. Mbeek sauheimak
    sawewa ambu mir.
  npi-ULB: उहाँका चेलाहरूले भने, “हेर्नुहोस्, अहिले तपाईं स्पष्‍ट रूपमा बोल्दै हुनुहुन्छ
    अनि तपाईंले आलङ्कारिक भाषा प्रयोग गरिरहनुभएको छैन ।
  cgc-cgc: Ambal ta mga tinudluan Jesus, “Anduni, naintindian nay en imo an na ambal
    tak ula ka en gambal paagi ta mga paanggid.
  tim-tim: Yesuŋe hain dâmbo hin magaŋi, “Woe, âlepŋe maknengiât. Den ginŋe bo maknengiâtgât
    dowâk âlepŋe nâŋgâen.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Wò ó, nígbà yìí ni ìwọ ń sọ̀rọ̀ gbangba,
    ìwọ kò sì sọ ohunkóhun ní òwe.
  wos-wos: Dé wungi wandéka di déka du wa, “Méni sataku hundi wahafi yaméka némbuli
    nani ména hundi xékéta nani xékélaki.
  emp-NTPO: 'Maʌ̃be idji ume nĩbabadarãba jarasid̶aa: –Ʌ̃rãbʌrʌ bʌa jara b̶ʌra daima
    ebud̶a b̶ʌa. Ne jara b̶ʌd̶eba bed̶ea b̶ʌẽ́a.'
  eng-F35: 'His disciples say to Him: “Hey, now you are speaking plainly and using
    no figure of speech!'
  ind-ind: Lalu kami berkata kepada Yesus, “Benar, sekarang Engkau berbicara terus-terang
    kepada kami dan tidak lagi memakai kiasan.
  pes-OPCB: 'شاگردان گفتند: «اکنون آشکارا با ما سخن می‌گویی و نه با مَثَل.'
  mpt-mpt: e okok aleyemin naka ni baabanoba Bainobe, memalo kobo weng olo saa wengo
    deiboneba keim baabenebobe.
  ssx-ssx: Koto leekeeki opuaata꞉ ipika꞉ disaipolo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉
    Ameta꞉ onkoluma꞉ laa na leke peneme yao aleme ekina꞉
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, to, bɛbɛii ì wɑɑ fɔ ide do yɑɑse si nɑ iyi
    í jɔ̀ mɔndɑ kù wɑ si.
  gaq-gaq: ଆକେନ୍ ବ୍ନାଲିର୍ ଅଁଚେ ସିସ୍‍ଇଂ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନାଁ ତ ଏବେ ଅର୍‌ତ ମାରାଦ୍ରିଗ୍‍ଚେ
    ବୁଜେ ୟାକ୍ନେ ରକମ୍ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Iya tamaareti zaaridi, “Hekko, ha77i neeni qonccen odaasa; leemison aykkoka
    odakka.
  unx-unx: ୟୀଶୁଆଃ ଚେଲାକ କାଜିକିୟାଃକ, “ନେଲେମେ, ନାହାଃଁଦ ଆମ୍‌ ଜନ୍‌କା କାଜିତେଦ କାହା ମେନ୍‌ଦ
    ଫାର୍‌ଚିଗି କାଜିତାନାମ୍‌ ।
  gah-gah: 'Loko lokago, izegipala zuhate leza láa loko lo amunimó: Imane anoza lamanike
    lo utó oko lo lemekane.'
  lcm-lcm: Na kana keve nat i akalit kila antok ta, “Kana vang kulapo mengen atapalas
    aro, na parik kupa anguan mengen an si kankanuai i mengen.
  aer-aer: Apententye akngerre ikwerenhe areyele nhenhe awemele itne angkeke, “Lyete
    ante angkentye akethe anthurre angkeme, unte ayeye alengke-iwentye angketyakenhe.
  qvc-NT: 'Chaymi noqaykuna yach''akuqningunaqa nirqayllapa: —Kananqam manana kumparasyunwanchu
    noqaykunataqa yach''achiwaykangi. Ashwanmi ancha klarutana niwaykangillapa.'
  tgl-ULB: Sinabi ng kaniyang mga alagad sa kaniya, “Tingnan mo, ngayon ay nagsasalita
    ka sa amin ng malinaw at hindi gumagamit ng matalinghagang pananalita.
  cbs-NT: 'januxun jawen tsuma betsan yuikin: —Chanima na jabiatian xabakabi nuku
    yui ana miyui jancha juneawen min janchamaki.'
  xtm-NTPP: 'Sani te ka jiña''a tee ka ndikin ya ma: ―‍Vitna chi ká''an kaji kaji
    ni. Masu ká''an‑ka ni tnu''u vijin.'
  nnq-nnq: Bai akinapunji baakwe ngabanenge, “Hoo! Ngoe nnenga kindema muno panga
    kichobo.
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa, cʉ̃ buerã pea o biro cʉ̃re jãa ĩiwʉ: —Mecʉ̃ docare
    yua, ĩi cõoñaricaro maniro díámacʉ̃ jãare mʉ wede.'
  san-ORI: ତଦା ଶିଷ୍ୟା ଅୱଦନ୍, ହେ ପ୍ରଭୋ ଭୱାନ୍ ଉପମଯା ନୋକ୍ତ୍ୱାଧୁନା ସ୍ପଷ୍ଟଂ ୱଦତି|
  huv-NT: 'Quiaj tasajüw nej minipilan nej: ―¡Ajaj teat, nganüy mbich lamejüiquich
    aleáingan leaw indeac!'
  otn-NT: 'Mi̱ da̱hyø xädi p''ʉya, bi ''yɛ̱na̱: ―A nu̱yá, njua̱ntho guí xicje ya.
    Hi̱n tema̱ hya̱ gni̱ hyɛjpi te guí̱ mma̱nya.'
  nop-nop: Unduŋ yobune mihiŋiyedibo indiŋ niŋgiŋ, “Kei! Kobuk mede ninilaŋ yoŋ adi
    yoyout gineŋ mu kamekaaŋ miŋgilaŋgoŋ hinek ninindakalelaŋ.
  obo-NT: Kahi taddot mgo tinodduwan din to, “Ko‑ungkay koy pe‑en oray'n nokaabbot
    taddot id nonaw ru, oyyos waa kad man id nonaw konami ukit to ponunggelengan.
  cak-ENT: 'Y ri rachibila'' xquibij c''a chin: Ketzij vi que vocomi man c''ayuf tüj
    chic richin nyek''ax cheke ri nabij, xa ye k''alüj ri nye''abij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤸᤗᤥᤃ ᤂᤧᤏᤧ᤹ ᤐᤠ᤺ᤴᤑᤪᤧᤶᤔᤡᤴ ᤀᤥᤃᤵ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ
    ᤁᤢᤍᤥ᤺ᤵᤔᤥ ᤁᤧᤒᤠ᤺ᤳᤗ ᤁᤧᤒᤳᤗᤥ॥
  mie-NT: 'De nī ncāhān ndá tēe scuáha jíín yā: Mitan de cáhān cājí ní, de nduú cā
    cáhān yātá ní.'
  san-TIB: ཏདཱ ཤིཥྱཱ ཨཝདན྄, ཧེ པྲབྷོ བྷཝཱན྄ ཨུཔམཡཱ ནོཀྟྭཱདྷུནཱ སྤཥྚཾ ཝདཏི།
  qve-NT: 'Chayta uyarispankun discipulonkunaqa niranku: —Kunanmi ichaqa noqayku entiendenaykupaq
    clarota rimashanki mana ejemplokunallawan.'
  pao-NT: Numme mee oo netamma, “Meno'o numme oo nakasopedakwatoo, ka numme u tuukwena.
  cbu-NT: 'Táyaru, iysha: Maá, zuraktishcha; wazareetsiri na kamanirangsha. Pindanaru
    nda tsiyatarangsha, táranginiya.'
  usa-usa: '@see-verse:JHN.016.028'
  soy-soy: 'Kei kɛ upipirɛtiki ɑpi pɛɛ u mɑɑ rɛ: Pɔ nkpéni rɔ́ símisilɛ lin kpɑ̃́iilɛ̃,
    ɑ́ɑ nkpéni nɛ sinyɑ́rũ tɔ́ símisi.'
  hui-hui: Ani layago hale howa ibunaga talima piaga biarume ibuhondo lalu, Ae. Ai
    yobage lalu ndo heneneore latagi haregoni.
  amf-amf: Kisa paanan yivayna eenaar “Shedaa! Ta kamsika giyattane; may hada giye.
  quc-NNT: 'Te ri'' xkib''ij ru tijoxelab'' ri Jesús: Kämik qas chi saqil tajin kätzijon
    la, man tajin tä käkoj la k''utb''al.'
  dob-dob: ꞌEnega ꞌina tononoyao sinonona ga sieonena, sigwae, “ꞌInapwana, gete tuga
    niꞌatu ꞌuona apwesa ꞌaiꞌaila ꞌemaya, ta nigeya ona semalimaliyega.
  wrs-wrs: Wo hevtindi umnina Yesusm, yimba men daipota bambanamba lehrava kamba ishunv.
    Yimba inelmonamba ishoimoa, osva kava ata es eva levrapivolta.
  mca-mca: 'Ma'' qa he'' ƚ''ijatshenhei qa yit''ijets: —Hayits yijat''ij, hats yeqet''aaxik''iha
    ka'' ƚit''ij in ham pa''qu'' ejeyumtshenijupi''.'
  tzo-TZC: 'Ti yajchancꞌoptaque jech laj yalic: ―Avi tana un, jamal ta xavalbuncutic.
    Yuꞌun maꞌuc xa ta babacꞌop ta xacꞌopoj.'
