  kde-kde: Vakuhundwa vake nkunnyaulila kuchidoni, “Enhee! Hambi ùhaula chihi mwandu
    wala nanga pautangola kwa mifano.
  ata-ata: Ta molomolou miavuti la mivikalanu aloxo ꞌo, “Manina. Nini nevikala lamana.
    Ia navikala latilovo la uasi xo nini nelavusou tali maiꞌa muxolu no ꞌa ta mitema
    xavutalaiꞌa.
  qvw-NT: 'Niptinmi yaćhapacünincuna: “Canan''a mana tincuchillalñam tuqui tantiapaśhllacta
    willaycälimanqui.'
  nfa-nfa: Tadèngi rare sèmi neꞌe, hèia ana madhutu Yesus se lii, aku rèngu na, “De
    neꞌe ne, Ama padhai lii mola-mola kèna, aa ajꞌa-nori pake heka lii pakasame.
  tnp-tnp: Kəni nətəmimi mɨn rəhan kəutəni məmə, “In konu! !Rəueiu əha ik nəsəghati
    əuhlin mɨniən! Ik nətəni əhruahru əmə kəm tɨmah.
  urd-urd: इस पर उस के शागिर्दों ने कहा, “अब आप मिसालों में नहीं बल्कि साफ़ साफ़ बात
    कर रहे हैं।
  hot-hot: Êŋ ma Yisu anêŋ ŋê ku enaŋ, “Lêk honaŋ abô êŋ bêŋ ma miŋ huvuŋ ami.
  mqj-NT: 'Ma''kadami passikolana nakua: “Mubatotongngiammokan temo, ta''mokan mualaan
    pa''rapanan.'
  rus-SYN: 'Ученики Его сказали Ему: вот, теперь Ты прямо говоришь, и притчи не говоришь
    никакой.'
  mbh-mbh: Na ile wainlangaere o ri i ve, “Na ponange ong panine senu ol i lale, na
    ong ria ol them nge riong agelalnga ol e avele.
  bdd-bdd: Coinega ꞌana tomuliyaedi sihegwaeya sigwae, “Cinapwana, bewa tuwa ꞌoima
    ꞌugwaelatu bwaibwaina, weyahina geya gwae hegehegedi ꞌoidiyega ꞌugwae.
  cbt-NTPO: —Iporaso' co huachi ma pochinsona nininso' sha'huitarancoihuë'. A'ninquëchin
    nontarancoi ni'ton, a'naroáchin natanai.
  srn-NT: 'Dan den man fu En taki: “Now Yu e taki fu wi ferstan. Yu no e taki ini
    agersitori moro.'
  cta-NT: 'Liꞌ nchcuiꞌ nguꞌ nu ndyaca tsaꞌa̱ biꞌ loꞌo Jesús: ―Tsoꞌo tsa nchca cuayáꞌ
    tiꞌ ya chaꞌ nu nda nuꞌu̱ loꞌo ya juani ―nacui̱ nguꞌ jiꞌi̱―, ngaꞌaa siꞌi ñiꞌya̱
    nchcuiꞌ sca cui̱i̱ ti nda nuꞌu̱ chaꞌ,'
  bqc-SIM: 'Ɔ̃ aà ìwaↄ òɛ̀: Too, ńlɛ yã''o ń yãlɛɛũao lↄo, ńlɛ o wásawasa.'
  tcz-CHONGTHU: Hichun aseijuiten adonbut'un, “Ven, tun nangin thu alem'a seita louvin
    phongtah in naseiye.”
  mar-mar: त्याचे शिष्य त्यास म्हणाले, “पाहा, आता आपण उघडपणे बोलत आहा, दाखला सांगत
    नाही.
  snp-snp: ege-ege moinamo we ya eti loti loumamo, Aiyo, kamo oiya ama ya ka asa wito
    ádoto, lo oloto lomanimo ya
  isl-isl: „Nú talar þú berum orðum en ekki í líkingum,“ sögðu lærisveinar hans.
  spy-NT: Yooto kumwoochi ꞉rubiik Yēēsu kule, “Kēēmwoowu ra ng'aleek kutook nyēē ‑mēēyēēlē.
  xnn-xnn: Dat kanan nan papasolotna ken siya, “Ilaem, maawatanmi nan kankanam id
    wani tay adim dadlo ipapangngalig.
  mwe-mwe: Bhai bhaajiganywa bhabho gubhaalugulilenje, “Nnole! Nnaino nnabheleketa
    gwangali nng'iyo wala nkabheleketa kwa ndango.
  tte-tte: Ana tobenaliyao walone bwaite sibenalan mwa siwalolau koina, siba, “Guyau,
    bwaite saugane kabo nuwamai simayale, kaiwena nige kuedeedede walo kobwaibwaili
    mena.
  tcs-tcs: So dem klostuman blo em i bin spik po em, ‘Ya nau yu tok wea kliawei po
    mipla po sabe, no wea storiwei.
  hlt-THB: Cawh Jesu a hubatkhqi ing, “Nyhtahnaak a paa kaana awi ak caih kqawn law
    hawh hyk ti.
  soq-soq: Me wawe alala dima me wadia etane sipoasane waienase, “Tauma e gagalo ipawaida
    sabamosaie waiana, mai sainape saipe waipona, dia.
  qub-qub: 'Chayno niptin disïpuluncunaga niran: «Cananmi ichanga niycämashayquicunata
    tantiyacuycäna. Manami tincuchiypanachu willapaycämanqui.'
  att-att: Á pakaginná ra sù kinagi ni Apu Kesu, nga umayin sù Yámà na, kinagi nayù
    ira tudduán na, “Á kánnámmuám mi ngin yù kagiam mu, ta malitáwin, gapu ta arám
    min iniyángngarigán.
  bki-bki: Naruei nuberdop̃e, nuberinavo “Tubo, vonganei jau maka bunu koilluku ea
    jamerijiano! Bogo nam̃a kober vite nalo meravo jibe na mia kumemi numialio bo
    laka.
  bqp-bqp: 'Akũ a ìbanↄ pìnɛ: Tↄ̀, ntɛn yã o kũ yãlɛkↄ̃anaao doro, ntɛn o swáswamɛ
    sà.'
  mcp-mcp: '*Ompwíín bɛ́ bwə́ mú cɨ nə nyə nə́: «Wo mə́ dʉ́g ɨɨ́, wo mú ŋgə lás ja
    gaád nə́ kpwɔɔ́ kpwɔɔ́, kú ná nyiŋgə bə ómpwokwoond dɨ̂.'
  hat-hat: 'Disip yo di li: Se koulye a w''ap pale kare. Ou pa pale an parabòl.'
  npl-NT: 'Ijkuakó itlamachtijkawah okilijkeh: —Axa kema yotikajsikamatkeh motlajtol,
    iwa ayakmó techtlapowia ika tlapoálistli.'
  bgg-bgg: Chiihphado ai samoythek è aishii yao, “Thuh shii na è nyie de ashan pha
    miang è yao.
  eng-TCENT: His disciples said to him, “Behold, now yoʋ are speaking plainly and
    not using any figure of speech.
  eng-BSB: His disciples said, “See, now You are speaking plainly and without figures
    of speech.
  cpu-NT: 'Ipoña ikantaiyanakeni iriyotaane: “Iroñaakara koñaatanake piñaavaitziri,
    te poshiyakaaventavaitero.'
  san-ASM: তদা শিষ্যা অৱদন্, হে প্ৰভো ভৱান্ উপমযা নোক্ত্ৱাধুনা স্পষ্টং ৱদতি|
  tac-NT: '''Lige alué oyérameka anile: ―Jípeko ''la námatame ra''icha mué, ''we a''lá
    námilia ramué alué ra''íchali.'
  eng-WEBPB: His disciples said to him, “Behold, now you are speaking plainly, and
    using no figures of speech.
  gfk-H: Hua, ira nuna bulu na hausur diet gaam tangai, “Kaiken um u ta iangianga
    palai kanong pau iangianga ma ra nianga harharuat.
  viv-viv: Tu ime ana tomuliya agahena agayo, “Ehe, adamoya keke gahetalahobuhobu
    amine udalukahihi, au ime agaimeya ugahe-moꞋa be ahalamanena.
  yao-yao: Nipele ŵakulijiganya ŵao ŵaasalile, “Nnole sambano nkuŵecheta pangasisa,
    ngankuŵecheta kwa itagu.
  tgp-tgp: Nona tamlohi usuri lara, “Nakerihi ko reti tataholo isamam, ko sopo titileu.
  auc-NT: Tömengä ëmïñæ̈näni, —Ñöwo inguipoga quëwënäni näni cæbaïnö ante odömonte
    apæ̈nedämaï inte bitö edonque pönï apæ̈nebi ëñëmönipa.
  kbc-NT: Odaa moditalo niɡ̶ijo anodiotibece, “Niɡ̶ina natigide ja yeloɡ̶otece ɡ̶adotaɡ̶a,
    ataleeɡ̶awii ane iciaceekenitege aneo me daɡ̶a jowooɡ̶otaɡ̶atece.
  bmh-bmh: Guzenai awarina, Yesus nugau tapaimaraneu dudu agen auremen, “Ulis, na
    araog ze mem, tatau ze eim migab tam.
  ctu-BL: 'Jini xcʌnt''añob i cha''an tsi'' subeyob: Awilan, tsiquilʌch i sujmlel
    a t''an wʌle. Mach ti lajiyajic woliyet ti t''an.'
  meq-meq: 'Gawla ŋgay hay tə gwaɗay: «Yawa! Anəke faya ka tsik me na, parakka tuk.
    Ka tsik ta dzeke sa bay.'
  noa-H: Magbaawaita marau, —Hĩsin chadau pua warre dawaata jaaumabma hanaajim hirig,
    jãg sĩi k'augpimap'amjö bigawaapai k'aba.
  alp-NT: Eleki Eni maka luluaru esi ombe, “Meije Tuhane Abeteke ntoli ete ami peneka
    kai Alepare pake umpama moneka.
  san-VEL: tadaa "si.syaa avadan, he prabho bhavaan upamayaa noktvaadhunaa spa.s.ta.m
    vadati|
  kbq-kbq: Hige'za Agri amage' nentaza disaipol naga'mo'za anage hu'naze, Ko menina
    Kagra amate ke huama nehunka, fronka kea osane.
  kbh-kbh: 'Chora chabe uatsjéndayënga tmojaniyana: —Mora ya ndoñe cuentë́ngaca quecatoyebuambná,
    chíyeca lempe paselo josértama bëngbiama entsemna.'
  ron-LSB: 'Ucenicii Lui I-au zis: “Iată că acum vorbești limpede și fără figuri de
    stil.'
  pon-pon: 'Japwilim a tounpadak kan potoan on i: Majani, anjau wet re kin kotin janjal
    padaki on kit o jolar ni karajeraj.'
  nhe-BL: 'Huajca tiimomachtijcahua tiquilhuijque: ―Ama ticamati xitlahuac huan tojuanti
    tijmachilíaj. Ayoc ticamati ica huicalotl tlen ohui.'
  sps-sps: An matisian Tsunia tsue to, “Tagaa, Nyi te tsue fatoobing ovei bus em,
    ana Nyi sikia ma tsue iny rom fo tsue fapapaar.
  wnc-wnc: Unzing niniwan yake anzing inikumang, “Unin! Apmanu gata anggaman yake
    tuwang wam dua yanggayak.
  bus-bus: 'Ben à ìbanↄ bènɛ: Tↄ̀, nɛ́ɛ yã oo kↄ̃n yãlɛkↄ̃zinao dↄro, nɛ́ɛ oo wásawasamɛ
    sa.'
  gub-BL: Uruze'eg izupe ure kury. — Azeharomoete nazawaiw katu kwaw neze'eg urewe
    kury. (Urenu katu neze'eg kury.) Na'uremu'e kwaw pe iko ma'emume'u haw imume'u
    pà ne kury. A'e rupi urukwaw katu wera'u nema'enukwaw paw ure kury.
  imo-imo: Yu lombili andolimani ningeindo, “A, kinye ungu iko naa toko tumbi tiko
    kau nino ungumu lino piltimolo.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa anjam di qusib minjeb, “Od, endego ni boleq
    di anjam ubtosim mergonum. Ni yawo anjam mergosai.
  eng-DRA: 'His disciples say to him: Behold, now thou speakest plainly, and speakest
    no proverb.'
  knf-knf: 'Kë baţaşarul başë ji na a : « Iwini, iinkak ahoñ, iţup hënkuŋ na ŋţup
    ŋjinţ piş!'
  san-KHM: តទា ឝិឞ្យា អវទន៑, ហេ ប្រភោ ភវាន៑ ឧបមយា នោក្ត្វាធុនា ស្បឞ្ដំ វទតិ។
  arn-NT: 'Feymew ti pu disipulu feypifi ta Jesus: —Fewlake ta küme nor dunguymi,
    fey tami kimeltuwenoael adkünu dungu mew.'
  zas-NT: 'Dxel rëb ree xbejnman: ―Yanri ma cusigniaꞌl zagdxe.'
  ken-NT: Baghɔk abhi barɛm yɛ ntá yi bɛ, “Mhm! Nɛ́nɛ ɔ̌rɛ̀m mɛnyɨŋ kpoŋoroŋ nɛ sɛ́jwimɛm.
    Ɔpú pɛrɛ rɛm kɛpɨ ndǔ bakay!”
