verse: JHN.016.009
translations:
  kpx-kpx: Ataeau vaveve toela vai abu uvu mai daemo mavoholiale ke auna vaveveabe
    loui.
  okv-H: Eto embomeni amo na kito ke be ae avoeto embomeni amo ari sasapura embopora.
  tbo-tbo: Dewaapapoehi ina wogeletehi babana lawa ega hita witumaganeu.
  mal-C: പാപത്തെക്കുറിച്ചു ബോധ്യം വരുത്തും, കാരണം, മാനവർ എന്നിൽ വിശ്വാസം അർപ്പിക്കുന്നില്ല.
  grc-SR: περὶ ἁμαρτίας μέν, ὅτι οὐ πιστεύουσιν εἰς ἐμέ·
  bgc-bgc: पाप कै बारै म्ह ज्यांतै के वे मेरै पै बिश्वास कोनी करदे।
  khz-khz: Geria kala rakava ganina taunatauna, au ati gevega-taunataunakuna.
  deu-TKW: 'über Sünde: weil sie nicht an mich glauben;'
  zsr-NT: Nabágaꞌquëꞌ dul‑laꞌ le cutaꞌyejlëꞌë nedaꞌ.
  lin-lin: na tina na lisumu, pamba te bandimaka Ngai te ;
  hns-NT: Oelog hamare me bieswaas na kare hai, ohie se oe dekhaaiga kie oesab paapie
    hai.
  noa-E: Ichdëuta amag khaug aupijugui ajim, amachdëu mʉ iek ʉ̈khaba nʉm gaaimua mag
    Ẽwandam dʉ̈i iekkhõr paraa nʉm.
  eng-EMTV: of sin, because they do not believe in Me;
  mib-NT: Stéén yā jeē iyó cuéchi i, chi tu cácandíje i ruhū.
  lif-NT2: खे़ङ्‌हाॽरे़ इङ्‌गाॽ नसाःन् मे़न्‍जोःक्‍कान्‍बान्‍ने इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न्
    लायोरो॥
  xnj-xnj: Vaumanyi lepi uchakaka kumvala kumbudila Chapanga muni vanisadiki lepi
    nene.
  mmx-mmx: Neni naba lox ase di do di bixurun mi laxakapmek, mila kopmen dina nunu
    rak.
  cbr-NT: '''Ëmi catamëti sináncëma cupí ca atux ''uchañuira ''icën.'
  tee-NT: Ju yuchi ca'amalacasuniyach ju lapanacni ni alin ixtalak'alhin'an ni jantu
    quintalhilaca'an ju quit'in.
  eng-LSV: concerning sin indeed, because they do not believe in Me;
  cak-NT: Raja' xtuk'alajij chiquiwech ri winak chi can c'o quimac, roma man jinquinimaj
    ta.
  pah-NT: '@see-verse:JHN.016.008'
  sja-NT: K'awapiit'ee eperãarãpa mɨde ijãada-e p'anadak'ãri, k'achia oomaa p'anɨ.
  xed-xed: Ta nanay mnduha ta ghəŋa haɗik ta ghəŋa taŋ ta ghəŋa skwi ka dmaku, kabga
    kwala taŋ kul zlghaftá iʼi.
  glk-glk: گناهه جهان، بی‌ایمانی به منه.
  mks-NT: Ta jána̱ha̱ cáxí táhyí a̱ ña̱ íin cua̱chi na jáchi̱ co̱ cándeé ini na ye̱he̱.
  gfk-S: Na me hapalaine di be di sana kinong pa dile nurnur tagu.
  bmu-bmu: Ni qahö möt narim niŋgizeaŋgöra siŋgisöndokö könaŋi indel eŋgiiga möt kutume.
  dgz-dgz: Koewa muga wat matagamepi iwa iragena ame waenapan ya anu tumat nimanegiwanum.
  eng-GNV: 'Of sinne, because they beleeued not in me:'
  zaa-NT: De ca tul·la', porqui'ni labí ríalatsi' quį inte'.
  eng-WEBSTER: Of sin, because they believe not on me;
  guh-guh: Espíritu Santo pejamatabëcueneta, bajarapamonae nacueneyapëtaena pibisiacuene
    pexanaevicuene. Tsipaji xanë bajarapamonae apo nejumecovënëtsi pibisiacuene pexanaeneconi
    tavecuaajibiaexanaejavanexa.
  bon-bon: Teepi cängena umle lica gemi, niiya mule ngena gyene, ingle teepi cebine
    lica nätrungenisi.
  nhw-BL: Nopa Tlayoltlalijquetl quinmachiltis masehualme tlen ni tlaltipactli para
    ya quihuicaj tlajtlacoli pampa amo nechneltocatoque.
  swh-ONEN: Kwa habari ya dhambi, kwa sababu hawaniamini mimi,
  wbi-wbi: Ihufiagha uvuhosi vwave, ulwakuva navikunyitika une.
  bba-bba: U koo bu tɑɑrɛ wɛ̃ yèn sɔ̃ bɑ ǹ mɑn nɑɑnɛ doke.
  eng-KJVCPB: of sin, because they believe not on me;
  kgk-NT: '@see-verse:JHN.016.008'
  waj-waj: Iya mminnamminnaa maisa iira oyaivo ataama vainoo. Hama iya niiyara kutaavaivee
    kiaivaara ngiari mminnamminnaa maisa iira oyaivo kooyaa vainoo.
  cpy-cpy: Ari riyotakaa-yiteeri kaari-perori iroka eerorika ikemijanteetana naaka.
  ekk-PKP: patust, et nad ei uskunud minusse;
  mpx-mpx: Wali gegi ni pankitel, kaiwena nige hi aabulilek elau.
  wbp-wbp: Junga kujaju. Yapa yali-paturlu kalu-nyanu manngu-nyangu ngurrjungku nganta.
    Kala kula kajulu wala nyina ngajuku. Kujarlanya kapu-jana Rdarrkanparluju punku-pajirni.
  luo-luo: Obiro nyisogi ni tamruok yie Kuoma en richo.
  nhe-NT: Nopa Tlayoltlalijquetl quinmatiltis tlacame tlen ni tlaltepactli para ya
    quihuicaj tlajtlacoli pampa ax nechneltocatoque.
  aii-aii: ”ܥܲܠܔ ܚܛܝܼܬܵ‌ܐ، ܣܵܒܵܒ ܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܝܼ،
  esk-NT: Uqautigisigai nalaunġiññiḷutiŋ killuqsautikun takku ukpiqsriñġitḷutiŋ uvamnik,
  msb-msb: An una, manungod sa kasal-an kay igapakita niya na may sala sinda kay dili
    nagatuod sa akon.
  cpa-NT: Dsag³ re² dsa² jmøi¹guǿi¹. Di³ tsa¹hé²dsa jǿg³ quieg¹ jní².
  dso-dso: ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ପାପ୍‌ ବିସଇ ବୁଲ୍‌ ବୁଜ୍‌ଲାଇ ଆଚତ୍‌ । ସେ ଦେକାଇ ଦେଇସି ଜେ,
    ମକେ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବାଟାସେ ପାପ୍‌ ।
  meu-meu: Kara dika e lalo hadailaia kereremu, badina be asie abiabiraigu.
  yva-NT: Mo raura mare vatane wanave Rinai jewen omamo ayao kakaije mije.
  dgc-dgc: Ipaliwanag na dide a te kasalanan side, da éwan side méniwala diyakén.
  zpm-NT: ¿Pe nacne nac zho miech ngoopdoḻ? Miech ngoopdoḻ nac zho, sacne rliladzd
    zho cho nac naa.
  hix-NT: Rohona xenyhera esnàr kom ke ryhe, atxke ehtxoho komo hutwamohsehe, àwyanye.
  sim-sim: Kavakava os ma li unda maintontlo sihi karem, lir mbeek anin wavu lihik
    ewehe mashi anhin misindiyanda ambu lir.
  npi-ULB: पापको बारेमा, किनभने तिनीहरूले ममा विश्‍वास गर्दैनन्;
  cgc-cgc: Parti ta sala, ipaintindi din ta mga ittaw na danen an nakasala na kuntra
    ta Dyos tak ula danen gatuo ki yaken.
  tim-tim: Aregât keiŋe lâuwâŋe makbe. Bâleŋaet keiŋe amâ hin hekat yeŋgiwiap. Yâk
    nâŋgât hâkâŋ akmâ biwiyeŋe nâŋgâlân bo katbai.
  yor-yor: ní ti ẹ̀ṣẹ̀, nítorí tí wọn kò gbà mí gbọ́;
  wos-wos: Dé haraki saraki sémbutka angi watandé, ‘Guni Jisaska jémba sarékéhafi
    yata guni haraki saraki sémbut guni huru.’
  emp-NTPO: Ãcõrẽ Jaureba ãdjirãa cawabiya mʌ̃ bed̶ea ĩjãnaca bẽrã cadjirua obadada.
  eng-F35: first about sin, because they do not believe into me;
  ind-ind: 'Pertama, tentang dosa: Dia akan menyadarkan bahwa mereka berdosa kalau
    tidak sungguh-sungguh percaya kepada-Ku.'
  pes-OPCB: گناهِ جهان آن است که نمی‌خواهد به من ایمان بیاورد.
  mpt-mpt: Ibo Yesuse mo bainobo geim blim blib kesoa kukub olo ibo hengmin kukubo
    wafu bliobo gesea i baaniba Ni henganobobo gesiba
  ssx-ssx: Mo hoke hau pita꞉la꞉eki pa꞉ta꞉ hone u hoeyaasa꞉ ekita꞉ I̱ pa꞉ta꞉ hone na
    tulaaseme ekina꞉ pitelememe.
  mkl-mkl: Á nyisi ŋɑ iyi ɑ̀ jɛ ilu dulum ŋɑ si nɑ iyi í jɔ̀ ɑ kù dɑsim nɑɑnɛ.
  gaq-gaq: ମେଁ ଆତର୍‍ସା ବିଃ ଜେ ନେଙ୍ଗ୍‍ନ୍ନିଆ ବିସ୍‌ବାସ୍ ଆଡିଙ୍ଗ୍‍ନେ ଆଃ ପାପ୍ ।
  gof-RNT: Nagarabay, asay tana ammanonna gishossa.
  unx-unx: ପାପ୍‌ ବିଷାଏରେ ଇନ୍‌କୁ କାକ ଠାଉକା, ଚିୟାଃଚି ଇନ୍‌କୁ କାକ ବିଶ୍ୱାସେତାନା
  gah-gah: Keza nenikumú gili alévolé amanazo, lihimáinímini mogonamú lo kemekiko
    gilitave.
  lcm-lcm: Kari lau rikek, using parik kipa lomlomon tatag.
  aer-aer: “Re tyerrtye areye iletyenhe itne-arle apale itirremeke akenge mpwaremele
    itne-arle mwernte-irrerlenge ayenge awetyakenhele.
  qvc-NT: 'yach''anambaqllapa: Jisuspi mana kriyishqayraykum, uchayuqna kani, nishpa.'
  tgl-ULB: tungkol sa kasalanan, dahil hindi sila naniniwala sa akin,
  cbs-NT: ¿Tsuabumen, Dioskidi chakabumisbudan? Jabun ea ikunwanbumadan.
  xtm-NTPP: Te ja ka ndiso kuechi ñayii ma kúu kuechi ja ñatuu ni ka kandija i ja
    ni ka'an sa ma.
  nnq-nnq: Balemwanga kwa magambu ga mabaja, babi kunhwaminije ne.
  bao-NT: 'Ñiru cʉ̃ niiti ñañarije ca tiigʉ: Yʉre ca tʉo nʉnʉjeetigʉ.'
  san-ORI: ତେ ମଯି ନ ୱିଶ୍ୱସନ୍ତି ତସ୍ମାଦ୍ଧେତୋଃ ପାପପ୍ରବୋଧଂ ଜନଯିଷ୍ୟତି|
  huv-NT: Ajiürüw nisoet cos ngo mayariw sandeac.
  otn-NT: Da̱ ba̱di̱ ngue ra̱ ts'oqui øtyø ja̱'i̱ hi̱mbi̱ 'yɛ̱c'ɛ̱i̱gui̱.
  nop-nop: 'Ala kadakaniŋ diniŋ mebi adi indiŋ: Meeniŋdi nu mu nadisukilitinamiiŋ.'
  obo-NT: Od poovotton din iddos mgo minuvu taddot saa ran, oyyos waa ran id pomakoy
    koddi.
  cak-ENT: Rija' nuk'alajrisaj c'a chiquivüch ri vinük que ye aj-maqui', roma man
    yinquitakej tüj yin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤠᤴᤒᤠᤴᤏᤣ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧᤴ ᤗᤠᤕᤥᤖᤥ॥
  mie-NT: Stéhēn yā jā íyó cuāchi ji, chi nduú cándíja ji nduhū.
  san-TIB: ཏེ མཡི ན ཝིཤྭསནྟི ཏསྨཱདྡྷེཏོཿ པཱཔཔྲབོདྷཾ ཛནཡིཥྱཏི།
  qve-NT: ¿Pitaq huchayoqrí? Noqapi mana creeq runakunan huchayoqqa kanku.
  pao-NT: '@see-verse:JHN.016.008'
  cbu-NT: '@see-verse:JHN.016.008'
  usa-usa: Tíwáqnaa Í-náqá yénama miráuma kaumo-yátááqtábá tíniye. minnâ áqnáabaq
    yeráwáqá íma kemmá yirummá kétimepoata maami-kúmíq-yátáákóní táígon-aaiqtabama
    wemá yiráátiniye.
  soy-soy: Piɑkópɛ yɛ nnyɛ́ rɛ ɑ́pi nɛ kɛfɑ nɛ́ tɛnɛlɛ̃.
  hui-hui: Tigua i̱hondo mini mbiraore nawi kagome ko bulene tene ogonida ti manda
    nabi ka.
  amf-amf: Seeson goynsa keam kinin bhocchisayno idar woylamin kenin qajimonnane;
  quc-NNT: K'o ki mak rumal chi man kekojon tä chwe.
  dob-dob: ꞌEnega ꞌida eꞌitami ꞌaene ꞌabo nigeya waemiemisegu, ꞌomi nate guinuwa toꞌumalina
    ꞌana toguinuwao.
  wrs-wrs: Himba indkokla vina, manara, himba kamba owai, keknamba amnavnamoa undnahonamba.
  mca-mca: Pa' ƚewuƚ'ax ikji', in nite' tek'en yiwets tseqeku'.
  tzo-TZC: Oy smulic, jaꞌ ti mu xischꞌunicune.
  mya-mya: ထို​သူ​တို့​သည်​ငါ့​ကို​မ​ယုံ​ကြည်​ကြ​သော ကြောင့်​အ​ပြစ်​အ​ကြောင်း​ကို​ဖော်​ပြ​မည်။-
  gng-NT: U li cère bɛ ń bɛnde kí ye bi yé bibiɛrdɛnb, kimɛ ba teke' nni ki jin'.
  cbi-NTPO: Ujcha lantsumiya, inu keranguityun mityaa tsaave.
  ikk-NT: nị aghọtanị wẹ ihiẹn njọ wụ—makẹni njọ wụ nị e kwerini ni wẹ m;
  leu-leu: Nane i taa famasam nari o layaan ri pife namkai sega ri taxa faasaal.
  maz-NT: Nu c'ü ra 'ñe mböxc'üji, ra tsjapü ra mbãrãji c'ü tũji o̱ nzhubüji na ngueje
    dya ench'ezügö cja o̱ mü'büji.
  bod-N: དེས་ན་སྡིག་པའི་ཐད་ནས་མི་དེ་རྣམས་བདག་ལ་དད་པ་མེད་པའི་ཕྱིར༌དང༌།
  tca-NT: —Rü nüma i Naãẽ i Üünexü̃ tá duü̃xü̃güxü̃ nüxü̃ nacuèxẽẽ na pecaduã̱xgüxü̃
    yiĩxü̃ erü tama choxü̃́ nayaxõgü.
  zpl-NT: Nu liꞌibeei riꞌibeei beyaꞌ nú rluꞌcu beei dula xne la chili arquiꞌbeei liꞌá.
  mbc-NT: Moropai ekaremekîiya yairî pra to' wanî imakui'pî tînkupî'pî pî' maasa pra
    innape ukupî to'ya pra awanî.
  ndg-ndg: Husiana na sambi, kwa kuwa baniaminiya kwaa nenga,
  wsk-wsk: Nuna ani ago ko nongomang ningi me nunguning aram umutang nononga memek
    gira;
  toj-NT: Ti ni cuchan yujile ja smulei yuj ja mi huas sc'uanone ja queni.
  tbc-tbc: Iŋaned kagin saiak san fun man iŋ ŋai lo ilod ta rumok na ya.
  sna-sna: pamusoro pechivi, nokuti vanhu havatendi kwandiri;
  smk-NT: Patutu'wan na konra a maipa'ka' sa kasalanan ta kai sara nin mampagmatalek
    kongko ket kasalanan ra in.
  grc-TCGNT: περὶ ἁμαρτίας μέν, ὅτι οὐ πιστεύουσιν εἰς ἐμέ·
  gof-WFTW: Nagarabay, asay tana ammanonna gishossa.
  spa-BLM: de pecado, porque no creen en mí;
  kyz-NT: —Je rerowiare'ema 'gã naeapyoi “Jejui 'ga rerowiare'emamũ ae ia'wyre'emamũ
    juejue ae jemogyi Ku'jywa 'ga upe” 'e are weapyoe'emamũ. Aipo are te 'ga 'Agesagea
    'gã mu'akwaawi.
  dao-dao: “Kei am ami na juma phäh, mkhyenaka mawng ami ksing cun khyekia kyaki.
  cya-cya: Ca cuiya' ti' ne' ñi na lca qui'ya, si'yana a xlyaa ne' tsa qui'an ti'
    ne' 'ñan.
  wrk-wrk: '@see-verse:JHN.016.008'
  nii-nii: Gos Gui Ka andan tang kin, wumb en enim oł kis enjing pułe ei, en enim
    na kin pii gii ninarik kin, endnjing ei, piingii ku.
  ign-NT: Ema Espíritu Santo manaca­sa­mu­re­cha­va­cayare ena achaneana eta najaca­pa­ca­revaya
    me Tata nácani ticasi­ña­va­napuca eta nuyehe, taicha nuyanaya eta me Tata, néchajiu­cha­va­cayare
    éna. (Vaipa ímaha­nuimahi éti.) Nácanisera vahi nasuapa­nuhini núti, tanasi­quenehi
    eta napeca­tu­ranahi.
  dik-NT: Keek aa rɛc rin wɛ̈t adumuɔ̈ɔ̈m, rin këc kek ɣa gam,
  cac-cac: Ol sch'oxan d'a eb' to ay smul eb', yujto max in yac'och eb' d'a sc'ool.
  tzj-E: '@see-verse:JHN.016.008'
  san-BUR: တေ မယိ န ဝိၑွသန္တိ တသ္မာဒ္ဓေတေား ပါပပြဗောဓံ ဇနယိၐျတိ၊
  yaa-NT: Nã ea Ifofaitoma afara chaka shinãi. Nãskakẽ ẽfe Yõshi Sharapa a afara chakafamis
    ispayoxii.
  cab-NT: Larúfudubei joun luágu gafígoun jamá láu mafíñen jamá nuágu,
  clu-clu: Ipakita na sa mga tao nga sanda mga makasasala, tungud nga ara sanda nagtoo
    kanakun.
  swh-ULB: Kuhusiana na dhambi, kwa sababu hawakuniamini mimi,
  tpt-NT: Kalakmasuniyaꞌ ni alin ixtalaqalhinkꞌan por jantu kintalhakapuꞌal ni kitꞌin.
  aai-aai: sabuw ayu men tebitutumu anayabin i kakafin wanawanan tema’am;
  sny-sny: Le yo seni luwaru a'i ne au atuatu fiyariyei. Lu taune tamo ane ne tote
    tawesi ta'ame su, Owane Sitewi lo Hepene Wara'i a'i yo seni luwaru a'i lowe lo
    au atuatu areiyerowa.
  myy-myy: Adi macãrʉcʉ̃ro gãna yʉre tʉorʉ̃nʉbitiana ñari seti cʉtirã ñama ĩna ĩja.
  trc-NT: Dan me se cheꞌé se ne cuchuma̱n rá nij yuvii̱ ni̱ꞌyaj nij soꞌ manj roꞌ,
    cheꞌé dan cata̱j Nimán Diose̱ se vaa tumé nij soꞌ cacunꞌ a.
  cut-NT: Conahn ye che chendihco ye nunde yahn che hua ritahno ye u.
  bel-bel: У грэху, - што ня вераць у Мяне;
  zlm-KSZI: tentang dosa kerana mereka tidak percaya kepada-Ku;
  gdr-gdr: Negɨr mɨle gatab re ɨntemb ɨt re da rɨgap ma opima gar ke utkunda aramkɨranj
    Kor pɨlɨnd.
  vmy-NT: Sꞌe̱jñatsejen jere xuta, ngatꞌa bi makjainre ngatꞌana̱.
  cmn-FEB: 关于罪，是因为他们不信我；
  gmv-RNT: Asa nagara gish izi erisanay asay tana ammanonta gishassa.
  ncl-NT: Quinnextilis yehuanten cate laijlaculi pan ipampa quinami amo nechneltocalo.
  sua-sua: '@see-verse:JHN.016.008'
  are-are: Enka era etnanha ilitjina etna korna ntelalhamanga, etna yinganha itja
    tnakamanga.
  gai-gai: Na tɨp ŋgoreacna makukna mɨnɨŋa ma gaind, mina aukmo mba rɨpacrenan.
