verse: JHN.016.003
translations:
  kpx-kpx: Abuna di Mamata data hilokaholiliege laemo vaveve kateale vai.
  okv-H: amo enana na Mama te namo te avo be kiae avoeto ari ainge aisora
  tbo-tbo: Hai dewa apapoehi apo hina dewehi uyahimi, matababana Amau ma tau ega hita
    hanapugeiyai.
  mal-C: അവർ പിതാവിനെയോ എന്നെയോ അറിഞ്ഞിട്ടില്ലാത്തതുകൊണ്ടാണ് അങ്ങനെ പ്രവർത്തിക്കുന്നത്.
  grc-SR: Καὶ ταῦτα ποιήσουσιν, ⸆ ὅτι οὐκ ἔγνωσαν τὸν πατέρα οὐδὲ ἐμέ.
  bgc-bgc: इसा वे ज्यांतै करैंगें के उननै ना पिता ताहीं जाण्या सै, अर ना मन्नै जाणै
    सै।
  khz-khz: Ekalara gomi gemi ai pia kalara kwalana ira na au Tamaku ati geripaato,
    e au maki ati geripakuto.
  deu-TKW: Ja, das werden sie thun, weil sie den Vater nicht erkannt haben noch auch
    mich.
  zsr-NT: Cni lunëꞌ, le cunúnbëꞌquëꞌ Dios Xuz, len le cunúnbëꞌquëꞌ nedaꞌ.
  lin-lin: Bakosala bongo mpo ete batikalaki koyeba te ezala Tata to ngai.
  hns-NT: Iesab Parmeswar ke aur hamke na djaane hai, ohie se oesab aise kariega.
  noa-E: Mag amau pãar dau aug wau nʉmʉn, agtha bʉ̈ʉrjã mʉ Aai khaugba ni mʉjã khaugba
    aawaiu.
  eng-EMTV: And these things they will do to you because they did not know the Father
    nor Me.
  mib-NT: Te súcuan sáha i jíín ró, chi tu cájini cuɨtɨ i máá Tátá rī ni máá rí.
  lif-NT2: खे़ङ्‌हाॽरे़ पानुदिङ् पाःन् इग्र इङ्‌गाॽ याप्‍मि कुसिङ् मे़न्‍निःत्तान्‍बाल्‍ले़
    चोगुल्‍ले़ खिनिॽ हे़क्‍के के़म्‍मे़त्तिॽरो॥
  xnj-xnj: Mambu genago yati vakuvakitila ndava vangammanya Dadi, wala nene.
  mmx-mmx: Dinaba lok na levempanga rinimi mila nedi xa xopmen dinaklen nema mi ne
    Tamak.
  cbr-NT: Uisa nëtë́nbi Nucën Papa Dios 'imainun 'ëribi 'unáncëma 'ixun ca usoquin
    mitsu 'ati 'icën.
  tee-NT: Chux ju ani taxtokni chunch catanaviya' ni va jantu tamispai ju quimpai
    nin quit'in.
  eng-LSV: and these things they will do to you, because they did not know the Father,
    nor Me.
  cak-NT: Quiere' xtiqui'en ri winak, roma can man quieta'n ta rech ri Nata' y man
    quieta'n ta chuka' nuech ren.
  pah-NT: Nahã po ti g̃a ndekote'varuhui pe me nehẽ. A'ereki g̃a ndokwahavi jiruva'ga
    okoe'yma ga pavẽi. G̃a ndajikwahavi okoe'yma ji pavẽi no, ei Jesus'ga g̃a pe.
  sja-NT: Mãga oodait'ee mɨ, mɨ Ak'õre ome wãara k'awada-e p'anadairã.
  xed-xed: Mantsa ya dzaʼa maga həŋ, kabga sna a həŋ ta dər Da, dər iʼi wu,» kaʼa.
  glk-glk: اَ کارأنه کونیدی، چونکی نه پئره شنأسیدی نه مره!
  mks-NT: Caja na ña̱ yóho jáchi̱ co̱ xíni̱ na̱ yo cúú Ndióxi̱, tátá i̱ ta ni co̱
    xíni̱ na̱ ye̱he̱.
  gfk-S: Di na gil kike ra mangana linge kinong pa dile nunure mir ma ne Mama.
  bmu-bmu: Yeŋön Iwi aka ni netkö könaŋamniri qahö möt asarimakzeaŋgöra aka mewö ak
    eŋgiba malme.
  dgz-dgz: Mu inak koe koe mame inayap taiwanumain iwa Mamanawa go gare ne mu asigimup
    ya tane.
  eng-GNV: And these things will they doe vnto you, because they haue not knowen ye
    Father, nor me.
  zaa-NT: Iyaba ca nui guthacca' cą le porqui'ni labí nabia'ni cą Tata Dios nìhua
    inte' nna.
  eng-WEBSTER: And these things will they do to you, because they have not known the
    Father, nor me.
  guh-guh: Bajarapamonae xanë apo neyapëtae. Apo yapëtae cajena taxa ata. Bajaraxuata
    bajarapacuenia pacaexanaena.
  bon-bon: Teepi naace name pi apu pagege wawena, ingle teepi umle lica ituge Babe
    piiyepu cane.
  nhw-BL: Ya nopa quichihuase pampa amo quiiximatij noTata, niyon amo nechiximatij.
  swh-ONEN: Nao watawatenda haya kwa sababu hawamjui Baba wala mimi.
  wbi-wbi: Vilikuvavombela isio, ulwakuva navankagwile uNhaata, kange navang'hagwile
    une.
  bba-bba: Bɑ koo bɛɛ yɑbu yeni kuɑ yèn sɔ̃ bɑ ǹ Bɑɑbɑ ɡie, bɑ ǹ mɑɑ mɑn ɡie.
  eng-KJVCPB: And these things will they do unto you, because they have not known
    the Father, nor me.
  kgk-NT: Upéixa voi pene moingo asy va'erã hikwái, ndoikwaái-gwi xe Ru rekoha, xe
    rekoha ndoikwaái-gwi ave.
  waj-waj: Iya hama ni Napoonna teeda rikiada hama niitaatama teeda rikiaivaara fai
    iya ii aataru ivaa iikiaaravaivee.
  cpy-cpy: Rootaki rantantawori, tema tee riyotziri Ashitanari, tee niyotzitari eejatzi
    naaka.
  ekk-PKP: Nad teevad seda, sest nad ei ole kunagi tundnud Isa ega mind. Olen teile
    seda rääkinud, et kui see toimub, tuleks teile meelde, mida ma teile rääkisin.
  mpx-mpx: Ginol ololana o nihi ginol eliyamiu kaiwena nige alou ge Nam hi aatenama.
  wbp-wbp: Yapa yali-paturlu kula kalu ngajukupalangu Kirdana milya-pinyi, manu kula
    kajulu ngaju milya-pinyi. Kujarlanya kapulu-nyarra pinyi.
  luo-luo: Ginitim kamano nikech ok gingʼeyo Wuora kata An.
  nhe-NT: Ya nopa quichihuase pampa ax quiixmatij noTata, niyon ax nechixmatij.
  aii-aii: ”ܐܲܢܹܐ ܒܸܬ ܥܵܒ݂ܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܠܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܐܸܠܝܼ ܘܐܘܼܦ ܠܵܐ ܠܒܵܒܝܼ.
  esk-NT: Taatnaiḷiḷugu irrutigisigaasri iḷitchuqsrimaił̣iġmikkun Aapamik unniiñ uvaŋnik.
  msb-msb: Hihimuon ninda ini kay dili ninda nakilala an Ama hasta ako.
  cpa-NT: Jmo¹dsa lah¹jøng². Di³ tsa¹lǿih² jmai³ ca¹lø¹cue¹²dsa ti³ŋieh¹jni quianh¹³
    jní².
  dso-dso: ତମ୍‌କେ ସେମନ୍‌ ଏନ୍ତି ସବୁ କାମ୍‌ମନ୍‌ କର୍‌ବାଇ । କାଇକେ ବଇଲେ ସେମନ୍‌ ମକେ ଆରି ମର୍‌
    ବାବାକେ ନାଜାନତ୍‌ ।
  meu-meu: Unu bae kara toma badina be Tamagu na asi dibadia, bona asi dibadia lau.
  yva-NT: Wo wasave tatugadi tai somaisy weye wantatukambe Injayo Amisye ai muno wantatukambe
    Rinai tavon.
  dgc-dgc: Kona sa i péngloko dia dikam, da éwan de tukoy Tama ko, sakay éwanék de
    be tukoy.
  zpm-NT: Laa zho guṉ grë miṉ co, sac niicle Pxoz naaw, niiclegaa naaw, ruṉbeyd zho
    no.
  hix-NT: Àro wyaro oyeryatxhe hampànà, royàm hutwahra tesnàr komo ke, uro xarha rohutwahra
    tesnàr komo ke, kekon hatà.
  sim-sim: Lir mbeek an nga Avuin nga shirin heyenda ambu lir. Karem uwosik kumak
    mbele mbele kavakava ondon jirin ukwa ola.
  npi-ULB: तिनीहरूले यी कुराहरू गर्नेछन्, किनकि तिनीहरूले न त पितालाई न मलाई नै चिनेका
    छन् ।
  cgc-cgc: Iling tan buaten danen ki kyo tak ula danen an kakala ta ake na Amay daw
    ki yaken.
  tim-tim: Yâkŋe âmâ Apo akto nâ bo nâŋgâ netkimai. Haingât yeŋguwaigât ukenŋe nâŋgâwai.
  yor-yor: Nǹkan wọ̀nyí ni wọ́n ó sì ṣe, nítorí tí wọn kò mọ Baba, wọn kò sì mọ̀ mí.
  wos-wos: Wunde du wuna yafa wali anika xékélakihambandi. Xékélakihafi yata di guniré
    haraki hurutandi.
  emp-NTPO: Mãwã od̶ia mʌ̃ Zezada, mʌ̃ sid̶a adua panʌ bẽrã.
  eng-F35: And they will do these things because they have not known either the Father
    or me.
  ind-ind: Mereka berbuat begitu karena tidak pernah mengenal Bapa ataupun Aku.
  pes-OPCB: به این علّت با شما اینچنین رفتار خواهند کرد که نه پدر را می‌شناسند، و
    نه مرا.
  mpt-mpt: I inamomabibo Aye ni dumo i mo tekein kebibba kesota namomabiobe.
  ssx-ssx: Yaka Apa꞉ diki na handeleme ekina꞉ koto haumanu pilimikie.
  mkl-mkl: Aɑ yɑ mɑɑ ce bɛɛbɛi si nɑ iyi í jɔ̀ ɑ kù mɑ̀m hee mɑ́ jɛ Bɑɑbɑ.
  gaq-gaq: ରେମୁଆଁଇଂ ପେ ଆଡ଼ାତ୍ରା ଆକେନ୍‍ ସାପା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଡାଗ୍ଲା ମେଇଂ ଆନେଙ୍ଗ୍‌କେ ବାରି
    ଆବାକେ ଆମ୍ୟାଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Entti hessa hintte bolla oothey tana woykko Aawa eronna gishossa.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆପେକେ ନେକାପେୟାକ ଚିୟାଃଚି ଇନ୍‌କୁ ଆପୁ ଆଡଃ ଆଇଙ୍ଗ୍‌କେ କାକ ସାରିୟାଃ
    ।
  gah-gah: Keza nene aménehinigi nezagi ánigi hee hee lamiki nene suni alinigave.
  lcm-lcm: Keve bil ke ki abis iria, using parik lak kipa nas a mamai vo nau.
  aer-aer: Itne kwenhe arne nhenhe areye arrekantherrenhe mpwaretyenhe itne kwenhe
    atyenge akutne aneme, Akngeye atyinheke-arlke.
  qvc-NT: Chaqa paykunaqam noqapi Taytaypi mana nunka yuyakushpa, chayshinaqa rinllapa
    wanchishuq.
  tgl-ULB: Gagawin nila ang mga bagay na ito dahil hindi nila nakikilala ang Ama o
    ako.
  cbs-NT: en Epa Dios unanma eadi unanbumawen taexun matu jawa unanma ichakawaxankanikiki.
  xtm-NTPP: Sa'a jin sa'a ña'a i ndijin, vaa masu ka jini i ni a Yuva sa ma ni a maa
    sa.
  nnq-nnq: Bapakuntenda ilebe yene kwa magambu bamanyije Awawa, na bammanyije ne.
  bao-NT: Atere to biro tiirucuma, yʉre majiti, yʉ Pacʉ cãare majiti, ca biirã niiri.
  san-ORI: ତେ ପିତରଂ ମାଞ୍ଚ ନ ଜାନନ୍ତି, ତସ୍ମାଦ୍ ଯୁଷ୍ମାନ୍ ପ୍ରତୀଦୃଶମ୍ ଆଚରିଷ୍ୟନ୍ତି|
  huv-NT: Atquiaj apmarangüw cos ngo majawüw jane nej Xeteat, átan ngo majawüw jan
    xic.
  otn-NT: Ngu̱na̱ ra̱ hya̱ da̱ ja'a̱hʉ yø ja̱'i̱, porque hi̱nja̱m'mø di̱ nne da̱ ba̱'a̱
    ma̱ Papá, ni̱ xi̱nga̱ gueque di pa̱cyø ja̱'i̱.
  nop-nop: Metam adi Baŋ be nu, indi mu nibukiyondaiŋ doktiŋa unduŋ tineeŋ.
  obo-NT: Od puungan dan idda koniyu, oyyos waa ran man nokokilaa to Amoy ku woy waa
    ran mandad nokokilaa koddi.
  cak-ENT: Quere' c'a ri nyequibanala' ri vinük, roma man quetaman tüj ruvüch ri Nata'
    y man quetaman tüj chuka' nuvüch yin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤴ ᤀᤡᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤠᤴᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹
    ᤜᤧᤰᤁᤣ ᤁᤧᤶᤔᤧᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: De súcuán sāhá ji jíín nú, chi nduú jínī cuitī ji maá Tatá nī de juni maá
    nī.
  san-TIB: ཏེ པིཏརཾ མཱཉྩ ན ཛཱནནྟི, ཏསྨཱད྄ ཡུཥྨཱན྄ པྲཏཱིདྲྀཤམ྄ ཨཱཙརིཥྱནྟི།
  qve-NT: Kaykunataqa ruwanqaku, Taytayta hinallataq noqatapas mana reqsiwasqankuraykun.
  pao-NT: Pana umu mumme goedu puusoo nanemooaga, umu ka gi e naka'oedyukuna ka Te
    Naa tuwazoo gi naka'oedyukute.
  cbu-NT: Nuwaa nda mangoonkusin, Apapaa nduntam mangoonkusin, siyaa nuwamun kamini
    kiyung yachchinllinaya.
  usa-usa: ketibokáráq kekáráq ítimonaraapoata mi-qtátáárîq umátikanoe.
  soy-soy: Kɑ́pi píkɑi Unɛ́sɑ́ɑ nɛ́ɛ nɛ̃́ n nyu nnyɑ kɑpi lɛ̃ wɑinɛ.
  hui-hui: Tigua i̱ Ababi i̱bi manda nabi howa ani bulebira.
  amf-amf: Ogoamaar yedar kenin hayayno Imbabee imbeam kenin dhesimonnane.
  quc-NNT: Je' käka'n na wa' rumal chi man k'o tä jumul ri qas xketamaj u wäch ri
    nu Tat, man k'o tä k'u jumul ri xketamaj nu wäch in.
  dob-dob: ꞌIdi guinuwa getedi toꞌumalidi ꞌemiya sida guinuwedi manuna nigeya Tamagu
    be ꞌaboꞌagu simwalamwalatonima.
  wrs-wrs: Himba si os viwul vevra honamba, noinda himba owai, liheivmoa Sesoamba
    aramba, eva hev vei, liheivmoa kamba.
  mca-mca: Yaqsiijkii hatse' aka'an qe nite' nikfe'lets na' Tata qa nite' nikfe'l
    yiwets iye.
  tzo-TZC: Ti jech ta spasboxuque, yuꞌun mu xojtiquinic ta jꞌechꞌel ti Jtote. Mi jaꞌuc
    ta xiyojtiquinic ec.
  mya-mya: သူ​တို့​သည်​လည်း​ခ​မည်း​တော်​ကို​မ​သိ၊ ငါ့ ကို​လည်း​မ​သိ​ကြ​သော​ကြောင့်​ဤ​သို့​သင်
    တို့​အား​ပြု​ကြ​လိမ့်​မည်။-
  gng-NT: Ba bɛnde' nʼBaa yé udaan wà, ka bɛnde' nʼmɔ yé udaan wà, nɛn nɛ li cère
    bɛ ń tien' nɛ nnɔ.
  cbi-NTPO: Tsaaren in Apanu bain, inu bain kerajdetu' mityaa, tsanguenu detsuve.
  ikk-NT: Wẹ jẹnkọ d'e mẹ ihiẹnni makẹlẹ w'e ke marịn Chuku-Nẹdi mọbụ mmẹ lẹ enwẹn
    m.
  leu-leu: Ri taa vil malaane senaso ri pife texaas se Tamataara e ri pife texaas
    sega.
  maz-NT: Ra tsjaji a cjanu na ngueje dya pãrãji mi Tata, ne xo ri nguetscö pãcãji.
  bod-N: དེ་རྣམས་ཀྱིས་དེ་ལྟར་བྱེད་པ་ནི་ཡབ་ངོ་མི་ཤེས༌ཤིང༌། ང་རང་ཡང་ངོ་མི་ཤེས་པའི་ཕྱིར༌ཡིན།
  tca-NT: —Rü ngẽmaãcü tá pemaã namaxẽ i duü̃xü̃gü, erü taguma nüxü̃ nacuèxgü ya Chaunatü,
    rü choxü̃ rü ta tama nacuèxgü.
  zpl-NT: Rriꞌi beei scua xne lascaꞌ chulu beei Pa Diose nu niꞌ liꞌá lá chulu beei.
  mbc-NT: Mîrîrî warantî ataruma'tîkon to'ya kupî sîrîrî, maasa pra uurî moropai uyun
    epu'tî tîuya'nîkon pra awanî ye'nen.
  ndg-ndg: Balowa kuapangia makowe aga kwa sababu bantangite kwaa Tate wala banitangite
    kwaa nenga.
  wsk-wsk: Nuna uwutata betemonko, mu awuk, nuna Ba ko me ikisan, ale ani agotala
    me aga ikisan.
  toj-NT: Jach oj sc'uluque porque mi ni nunca snaahue sbaj ja jTati soc mi ni ja
    queni.
  tbc-tbc: Gug iŋ man ŋai Bai da ta duloŋ na yak niŋen o ago digane wa.
  sna-sna: Vachaita zvinhu zvakadai nokuti havana kuziva Baba kana ini.
  smk-NT: Gaw'en ra in bana' ta kai raya nin katanda' a Ama ko tan si'ko.
  grc-TCGNT: Καὶ ταῦτα ποιήσουσιν, ὅτι οὐκ ἔγνωσαν τὸν πατέρα οὐδὲ ἐμέ.
  gof-WFTW: Entti hessa hintte bolla oothey tana woykko Aawa eronna gishossa.
  spa-BLM: Ellos harán estas cosas porque no han conocido al Padre ni a mí.
  kyz-NT: Jeruwarete 'ga nipo 'gã ikwaape'ema agawewi. Je nanẽ nipo 'gã je kwaape'ema
    nũ. A'eramũ nipo 'gã pẽ nerekou tyweaete.
  dao-dao: “Amimi naw Pa am ksing u, kei pi am na ksingkiea kya se, nami khana acukba
    pawh law khaie.
  cya-cya: Cu'ni ne' cuaña'an si'yana a ndyu'hui lyoo ne' 'in Stina Ndiose, lo' ñi
    a ndyu'hui lyoo ne' 'ñan.
  wrk-wrk: Miku yalimi jingkijba Buwakanya, baki miku nganjalimi jingkijba. Jayalu
    yabimba kiji narringi, mikungangi yalimi jingkijba ngalinya Kud.
  nii-nii: Wumb en enim na nge Arnan ei piinarik kin, nga na piinarik kin, oł yi mił
    erngii.
  ign-NT: Éna, náichayare eta juca táichavene eta namáimatirahi ema Tata, váhivare
    náimati­nuhini núti.
  dik-NT: Keek aabï käkkä looi tënë we, rin kuc kek Wä ku kuckë ɣa.
  cac-cac: Icha chi' ol yutoc sb'a eb', yujto man̈ yojtacoc in Mam eb', man̈ in yojtacoc
    pax eb'.
  tzj-E: Cara' nqueban chewa com j-e' majo'n cutkin ta nak rna'oj Ttixel y majo'n
    cutkin ta nna'oj anen chka'.
  san-BUR: တေ ပိတရံ မာဉ္စ န ဇာနန္တိ, တသ္မာဒ် ယုၐ္မာန် ပြတီဒၖၑမ် အာစရိၐျန္တိ၊
  yaa-NT: Ẽfe Epa tãpiafoma eari tãpiafoma. Nãskakaxõ mato chakafaxikani.
