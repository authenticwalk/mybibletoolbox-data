  mpj-mpj: Jampa wanti jijiparni nyinaku, mirta pukurlpa nyinaku, jampa jijiwintirriku
    palujanu pukurlpa nyinaku.
  lbk-lbk: Kag isnan omaanak ay fafai, ensasanga tay timpon et nan ensikhafana. Ngem
    mo inmanak et, kecheng malichongana am-in nan likhatna tay enlal-ayad isnan inyanakna.
  mto-NT: Ku veꞌe je̱ ta̱ꞌa̱xta̱jk je̱ yꞌónu̱k du̱yakje̱javaꞌañ, tsaachvinmaayp tseꞌe
    ku veꞌe tyukka̱daakjini je̱tseꞌe chaachpaaꞌtu̱t; ax ku tseꞌe kyeꞌex je̱ maax ónu̱k,
    kaꞌa tseꞌe du̱ꞌukjaaꞌmye̱jtsni ku veꞌe tu̱chaachpaaꞌty, ku̱x xo̱o̱jntkp je̱ꞌe̱
    veꞌe ku veꞌe je̱ maax ónu̱k tu̱kyeꞌex.
  bzh-bzh: Avëh ti bë bimeng in geḳo nalu, og ayo maggin rot in vanë töḳ vu yi,
    loḳ nabë mëm geḳo nalu govek lo, og mëm su rëḳ kwa bo vanë lo gökin nah rë,
    gaḳ kwa vesa in ḳo nalu metu yi nġaa ggovek ya.
  guj-2017: જયારે સ્ત્રીને પ્રસવવેદના થતી હોય છે ત્યારે તેને દુઃખ થાય છે, કેમ કે તેનો
    સમય આવ્યો હોય છે; પણ બાળકનો જન્મ થયા પછી, દુનિયામાં બાળક જનમ્યું છે તેના આનંદથી
    તે દુઃખ તેને ફરીથી યાદ આવતું નથી.
  jvn-NT: 'Kaya wong wédok sing arep mbayi kaé: suwéné mbayi ngrasakké lara, nanging
    nèk bayiné wis lair wongé bungah tenan, lali larané.'
  byr-byr: Mudangegaaꞌ aꞌmweꞌ gamɨregaaꞌ yɨmaꞌnakeꞌna bwaranyaryaba daanga wɨvɨda
    kale wiadesɨ. Nabaai mena maaꞌda gannya bwaranyai Kwaakevakɨ yɨmaꞌnadeꞌna yɨlaaya
    yɨna yadesɨ. Yɨlaaya yadeꞌna gannya kaleꞌna ayɨna myawɨryadesɨ.
  ian-ian: Kan vak taagwa nyan kwupmat tɨga tɨla vak kɨta vatna. Nyan kwupmak tɨla
    njɨmbla ana solat sɨlɨgalɨ. Kavle vat tɨlɨgalɨ. Ngɨni nyan kwutaa nɨma vak solat
    sɨga tak tɨla kavle vak maawut tɨvɨgiyalɨ. Wun nyan tamba kwukwun, kwo lɨgandɨ
    waa yelavɨka solat sɨga lɨgiyalɨ.
  hun-hun: 'Az asszony, amikor szül, szomorúságban van, mert eljött az ő órája: de
    mikor megszüli az ő gyermekét, nem emlékezik többé a kínra az öröm miatt, hogy
    ember született e világra.'
  mcf-NT: ¿Mitsipadquio bacuë tishec chido icpec? Bacuë cuididiquenuc natiamboshë
    icboedi bacuë tishash cuishonquepaid yoc.
  kjs-kjs: 'Go-rupa lisa: Nogo naaki madialimi rabu enanumi nimuna madini di rudu
    lea rabu enanuna pu robaa-para kedaa pea. Pare nimumi mo nogo naaki madu sumare
    pedo pedo puma kedaa pi kone nasalimi.'
  mni-mni: Nupi amana angang unaramdaida naoyek-i maramdi mahakki pungpham adu lakle.
    Adubu mahakna angang adu hek pokpada, angang ama taibangpanbada pokle haibagi
    haraobana mahakki awaba adu kaothok-i.
  yad-NT: Sarupachuru̱ñumatiy vatura, saparu̱tya variy jaryi jnuramuyu, jiryatiy rito̱ma̱
    sarunda daryaju̱. Nanurupachunumatiñi̱ jidyenu, nanujachipuy variy rivasirya jiñuvadeda,
    jiryatiy nani̱chana̱tya daryaju̱ra sarupeda nijya̱mi̱ jirya mucadimu.
  mxb-NT: Chi̱ kakia̱n ndoꞌo ndó táto̱ꞌon ki̱ꞌo ndóꞌo iin ñáꞌa̱ tá dákákián taleé,
    ndóꞌo nda̱ꞌo níma̱n, chi̱ ni̱ kasa̱ndaá hora kaki de̱ꞌán. Tído tá ni̱ ndiꞌi ni̱
    kaki xi, kúú ni̱ na̱ndodóa̱n ña̱ ni̱ ndoꞌo níma̱n, dá chi̱ kádii̱ nda̱ꞌo inia̱n
    sa̱ꞌá ña̱ ni̱ kaki iin taleé lóꞌo̱ ñayuú yóꞌo.
  pon-2006A: Ni en lih emen eh pahn kereniong neitik, e pahn nsensuwed, pwehki eh
