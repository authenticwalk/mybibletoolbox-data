  kan-OKCV: ಒಬ್ಬ ಸ್ತ್ರೀಗೆ ಪ್ರಸವ ಗಳಿಗೆ ಬಂದಾಗ ದುಃಖವಿರುವುದು. ಆದರೆ ಆಕೆಯು ಮಗುವನ್ನು ಹೆತ್ತಾಗ
