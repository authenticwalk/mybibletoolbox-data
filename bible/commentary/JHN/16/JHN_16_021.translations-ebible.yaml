    len, ma iy ndramani iri sisi-in tan nane doh. Iy sekesek, tasah iy ndratehei nadun
    ndrame len bolo kon munyak.'
  wim-wim: 'Inan keꞌ aak yimanangan wun: an nil keꞌ wanch iimpan pekan nunang, puk
    manyan kalow. Nil iimpanan pek-pekan nunang-a, puk manyakan-a, nilan kaaꞌwal wiy-wiyam
    ween, an kaaꞌwal minangaman keꞌam nyiin-nyiinan, yaꞌa, nil thaaꞌ-eenchanang nyiin-nyiinan,
    an puth aakan kan wamp nungant, puk manyan aak-ngeeyowant. Puth puk many nungantaman
    kanan aak-ngeeyan ngul-a, nil kaaꞌwal wiy-wiyaman keꞌ-ngul nyiinan, yaꞌ-ngul,
    an puth nil ngangk min-minam paththam ngul wun-wun; an puth puk many nungantaman-a,
    kanam aak-ngeey, aak iikanakan.'
  zga-M: Udala iva nuluvavo wakati avile nuluvavo (au amasago) wakati wa huho lahufihe;
    leno apila ihola umwana, isamwa tena uluvavo husababu ya huhuvoha hwamwene uhupata
    umwana uvahuliwe mhelunga.
  yom-yom: Nketo bu keti buta wumonanga ziphasi bila thanguꞌandi yifueni. Vayi bu
    kabutidi, buna wunzimbakananga ziphasi ziandi mu diambu di khini yoyo kammonanga
    mu mona ti mutu butukidi mu nza.
  san-SIN: ප්‍රසවකාල උපස්ථිතේ නාරී යථා ප්‍රසවවේදනයා ව්‍යාකුලා භවති කින්තු පුත්‍රේ
    භූමිෂ්ඨේ සති මනුෂ්‍යෛකෝ ජන්මනා නරලෝකේ ප්‍රවිෂ්ට ඉත්‍යානන්දාත් තස්‍යාස්තත්සර්ව්වං
    දුඃඛං මනසි න තිෂ්ඨති,
  yut-yut: Mɨŋat kɨnda monjɨ altok do aŋakwan tepmɨ madepsi nandɨsak. Mani monjɨ altaŋakwan
    tepmɨ uŋun pasak dakon nandak nandak dɨma asak. Monjɨ mɨktɨmon kɨlɨ altosok uŋun
    do kɨsɨk kɨsɨk asak.
  grc-BYZ: ἡ γυνὴ ὅταν τίκτῃ, λύπην ἔχει, ὅτι ἦλθεν ἡ ὥρα αὐτῆς· ὅταν δὲ γεννήσῃ τὸ
    παιδίον, οὐκέτι μνημονεύει τῆς θλίψεως διὰ τὴν χαρὰν ὅτι ἐγεννήθη ἄνθρωπος εἰς
    τὸν κόσμον.
  cpc-NT: Aririka ontzimaaniti tsinani, okimaatsiwaita. Aririka intzimaki owaiyani,
    ompiyakotanakiro okimaatsiwaitaka okimoshiriwintanakitziiri iinchaanikiti.
  nhg-NT: Sente sohuatl cuöc mixebe, quecocoa icuierpo, ipampa oasico iura. Cache
    sötiepa de cuöc ye oquetlocatilte peltzintle ayecmo quelnömeque tietunie, tlöcamo
    quepea pöquelestle ipampa otlöcat sente peltzintle ipan tlöltecpactle.
  nya-nya: Mayi akamabereka mwana amamva ululu chifukwa nthawi yake yafika; koma mwana
    wake akabadwa amayiwala ululu wake chifukwa cha chimwemwe chake chakuti mwana
    wabadwa mʼdziko lapansi.
  ngu-NT: Ijcuac se sihuatl ye quitlacatilis se conetzintli, najmana pampa yoyejcoc
    on hora para nococos. Pero ijcuac yotlacat on conetzintli, xoc quelnamiqui on
    tla onococoj, pampa sanoyej paqui ica otlacat se conetl ipan in tlalticpactli.
  kup-kup: Met añ nap pim ñarop batapanez tamah-porah pi kakam ahov hateveteamah,
    oñ tokat pim ñarop batamahapuh ñaropun etet biñ ravat pim garos kakam tamah-povoz
    unun manamah.
  jid-jid: Iwa ni to lo ngrji, ni nton wa a si yi nne nitu wa inton u ngrji ye. Inde
    a ngri vren yo ye, ana la bre rimren ilon Ma ngana, nitu wa a si ngyiri wa ba
    ngrji indji ni gbungblu'a.
  wmw-wmw: Mwanamuka akiwa kulupenu auzunika konta ufíka wakati wake wakutabika. Fala
    akimpongola mwanawe, aakumbukira tena tabu zakunire zire. Akuwa radi, kwa sababu
    kampongola mwana mulumwengu‑mu.
  gmv-GGM: Maccashii yeloo woodey gakiishn mixxasii hrigayysu shn naa yella yegidapee
    guyee bista boola nay yelletda gish uhaaththaasafe dendayssan kase ba wayedaysa
    zara qoopuku.
  ssg-ssg: Masin tel hehin ti lehe i hatakaha natun, i ilamenimu moloan ape imuh i
    amuam nake i hatakahawen tel akaik.
  zpo-NT: Gorna lee tub ngwnaa gal xinn, ne lextoo me nel merla zhin gor gal xinn
    me, per gorna ngulo ngol xinn me, nyenlazh me yalne, nu chul doo nzhak lextoo
    me, nel ngol xinn me.
  poy-poy: Shipindi mdala pakalera, kawera na hinginika toziya shipindi sha kuwera
    mundabiri shankwiza, kumbiti mwana pakiwuka, yomberi kalyaluwa, toziya kawera
    na nemeleru kwiwuka kwa mwana pasipanu.
  qwh-NT: Meqan warmipis qeshpicunan öra chäcuriptinmi, nanatsicur waqan. Wamran yuririptinnam,
    nanenintapis qonqecur cushicun.
  gaw-gaw: Ah nug nid menuḵunu haen male doya amu nug oo ug daaṯe amge nug nid menuowa
    amu nug baula ug ii dooṯe. Aḏinu? Nug nid menue doum amunu nug oo gamag ahaṯe.
  nca-nca: Ko pare kato simó pisiyowero naru ŋu mahete quno ŋuno kowe surumí teyote.
    Quko simóqeyote naruko ŋunoko, kowe surumí ŋuro kama iŋoyote. Kini. Simó nokono
    tunoqete ŋuro niŋgu-niŋgu teyote.
  zpz-NTPP: Ornu tub biñ mñaa bi rac ye nim nu gaal mi mdoo, orzeꞌ ricy shnim gun
    bi pshuub or nim. Tees ornu bi bded nu gul mdoo nim, orzeꞌ nit lagy mi nu gutow
    nim gun cyit nim nu bri mdoo lom gyishlombecy ii.
  mkj-mkj: Nehn en li men ah pirin koaroannoang en noaisik, ih pirin injinjuwed, pwa
    ah anjoau in moadoak ne lel. A in anjoau ma jeriho noaisikdi, ih pirin moalkoahla
    ah moadoak; ih pirin perenda, pwa jeri men ne noaisikdi nehn jampah.
  zac-NT: Cumë tubi naꞌa iurë lëꞌë naꞌa bëgaꞌa shiurë galë shini naꞌa, rdzëbë naꞌa
    nu rbini lduꞌu naꞌa por dulurë, perë despuësë lëꞌë meꞌdë bëdchini guë́ꞌdchiliu,
    hia adë rëagná lduꞌu naꞌa dulurë. Iurní guëquitë lduꞌu naꞌa purquë gulë tubi meꞌdë
    lu guë́ꞌdchiliu.
  kyg-kyg: Aꞌnemogimo mafaꞌnemo aliꞌa apatesayafeꞌmo huꞌnaya afinaꞌmo apakafu kiꞌnigeꞌapaeꞌmo
    yulagefa neꞌaiyaꞌmonanafa aliꞌa apateteꞌapaeꞌmo apakafu kiꞌniya kavafeꞌmo apakesa
    oꞌafiꞌa mafaꞌneꞌapiekeꞌmo apamogaga neꞌaiye.
  kmk-kmk: Padana nu dumtong nat olas un man-abengan nat osa’n babai, taḻona mampasigab
    yoong nu maiyabengon dit posik maliuwana dit sigab na gapu’t dit taḻok na utdit
    naiyanakan dit abeng na uttun lubung.
  cao-NT: Jabi pahë ya xo yoxa, jahuë baquë coquë no. Jama, jahuë baquë coquë tsi
    jahuë comahai ca pahë shina-bënohi quiha. Ranihi quiha, jahuë baquë coha quëshpi
    na.
  bbr-bbr: Kar asir ko mokoi owaun ko wou aru miäu. Owon, ko tätäi näwäu owaun omre
    siakup pe rau. Utianik, ko mokoi oumara, ko ätäi kiro tätäi mesin wa ronkateäu.
    Ko mokoi mesin nepipiriäu.
  inb-inb: —Mai­kan warmi, wawita iukan­ga­pa puncha chaia­ku­uraka, sin­chi llakii­wa­mi
    ka. Nis­paka, wawita tiag­samu­uraka, chi llakii iukaskata ñi ima mana iuiarí.
    Sug wawita kai alpama chaia­chig­samuska­manda­mi alli iuia­chirí.
  hrv-hrv: Žena kad rađa, žalosna je jer je došao njezin čas; ali kad rodi djetešce,
    ne spominje se više muke od radosti što se čovjek rodio na svijet.
  box-NT: Hen ká a hã́a wee te à mu wé le lònbee o wán hón pã̀ahṹ so yi.
    Ká a ton vó, ò o sĩi wa, lé bìo ó o yú a kúnkúza. O wé nɔnsã le lònbee
    na yú a yi.
  ote-NT: Ma gui njahʉ ngu ꞌnara ꞌbɛhña̱ ma da ꞌmʉ rá ba̱tsi pɛꞌtsa xica ʉgui ngueꞌa̱
    ya xa datꞌa rá pa, pe nu stí uadi da ꞌmʉ rá ba̱tsi, nuꞌá̱ ya da pumfri yá ʉgui
    ne da johyaꞌa̱ ngueꞌa̱ ya bi dá nximhai ꞌnara ba̱tsi.
  wnu-wnu: Ete gas, yamangar ger qurag igo qoaib qamb mogisqeret borusi aruab igo.
    Isi yarab wau mom menub wogub bo qugurageteriner end misir me iginerei, wau eng
    gab borusi mismisiriba.
  zam-NT: 'Nde niin thìb con'' loo gu'': Co''se'' yamerle'' gáal xin'' thìb xa''got,
    anze''f ndyóo xa'' tac yamerle'' gáal hor co''se'' ten'' xa'' yalnè no ten'' xa''
    yo''f co'' quée loo xa''. Per co''se'' ngolole'' mxan xa'' thìb mbed, ya ne''tyede
    lezo'' xa'' máa yalnè co'' mden'' xa''a tac anze''f ndyac lezo'' xa'' le'' mbed
    co'' ngóola nac thìb mbedbi''.'
  zyp-NT: Ny a chaipaw canu cawh taithuinah a ing, zecawtamaw tatah ny a chai cai
    a phah cawtah. Canghrasala ny a chua khy taico a sawtei khazaw letei a za pipaw
    lunglawngnah thong khei, a taithuinah khah a monghly thlu.
  sey-NT: Nomiopi tsi̱ co̱a huëosico pani ai yoꞌocoa, tsi̱tuꞌure pa maca ti̱ꞌaëna,
    aꞌsi ju̱ꞌio. Ja̱je yoꞌosicotaꞌa tsihuaꞌë macare tëꞌya dani aꞌsiseꞌe hua̱nëyecoa,
    huajë tsi̱tuꞌupi iye yejare paꞌina, sihuaco.
  nvm-nvm: Regavo na vuak be bijame kuardiakrejo ni faif. Bara be fu am iviamkor iji
    nafekreno iji fuka oifian aben ijefuon maiji fuka vajai fian bomana abek revo
    am iji fun nafekma fu vajai fian fuon fuba una uruvana vierafek. Regavo fuka una
    uruvana oimarek ijefuon maiji amfuon iji fun nafe moikigia unain.
  mps-mps: Te tiwai dao. Wego wai tega pabo sogo asobo si, te dene ebo sogo pedalobo
    koneyu, te we aga homu sęgę ebo dao. Tiali goli, agai nosali te wai ame nenama,
    tama agai te dene homu yali ma agai konebeo. Tama te wai ame nenama, tama bidibaso,
    aga idago dwagi yai homu ebo dao.
  pab-NT: Ohiro hiye xoima kawehena hoka amaikohalota, ekahe aosehena ihiye hoka.
    Hoka tyaona ityani ihiye hoka hatyo najikinita ihalahalohitita, maotyanehitita
    hawaolitini, tyaona ityani ihiye hoka.
  llg-llg: Ndia sama leo inak esa nameda tein hedis fo ana sangga bonggi. Dalen belak
    dei, huu dale hedik mai so. Tehuu basa boe ma ana bonggi nala anan ndia, de ndia
    dale hedin mopo heni mema kana. Tehuu, ndia dalen namahoko, huu hambu hataholi
    beuk nana bonggik neni daebafok ia mai.
  kyf-kyf: '''Ŋwnɔ -ka luzi -bho, ɔ dlɩ -su, -we ka gbʋ -wa, ɔ sɩasɩa bhla ka nyni.
    Nɩɩ, ɔ -ka gwalɩ nɩ, ''ɩn ɔ dlʋa ɔ sɩasɩe ''wʋ. ''Ɩn ɔ lia ''mʋna, ɔ ka ''yu gwalɩɩ
    ''gbʋ.'
  tpi-tpi: Meri i laik karim pikinini, em i save, taim bilong en i kamap pinis. Olsem
    na em i bel hevi. Tasol taim em i karim pikinini pinis, em i no tingting moa long
    dispela pen. Nogat. Em i amamas tasol long pikinini i kamap pinis long graun.
  mih-NT: Quɨvɨ sa cua cacu zehe minoo ñaha, ndyaa xaan ña tundoho vatyi sa saa cuhva
    cacu si. Zoco tatu sa yaha cacu zehe ña, ña nacohon ca iñi ña tundoho. Sa nduzɨɨ
    cuñi ña vatyi i cacu minoo rayɨɨ ñuu ñiyɨvɨ.
  qvh-NT: Musyansimi wachay nanay sariptin warmicuna laquicuyashganta. Yuripacurirnami
    isanga cushicur manana yarpäyannasu nanaywan nacashgantapis.
  kms-kms: Nyumbueg wo wure wundi kin ni yuqo wuraq ye, te pugri muq ni wo pe wuso
    ye ngeri. Pudi wo wure wundi pre dobu ni wo urupui ire qi pe gudi ye te ningg
    chumbuai wund, di ni mai mining wuraq kin te nei gheri wupiny.
  agn-agn: Pario ong babay ang pagpasit. Aggagoantaen na tang kasitan tenged mangana
    ra. Piro mga maloa ngani tang mola, malipatan na ra tang napasaran nang kasitan.
    Galipay da tanandia tenged nataw da tang ana na.
  nhi-NT: Se siuatl, ihcuac ya ictlalticpacnextis niconeu, icpia toneualistli nic
    yoehcoc in tonal. Pero ihcuac yotlacat niconeu quilcaua in toneualistli ica in
    paquilistli nic yoctlalticpacnextih se conetl.
  ttc-NT: Oj talan jun xuj, b'an nb'isun tzan tpaj ma'tx pon tyemp, per oj titz'jik
    te k'wa'l ya k'onti'l ntzaj tna'o' te xhcho'nal aj owok ten, tzan tpaj b'an nchalaj
    ti'j te ne' aj ma'tx tz'itz'jik.
  dan-1931: Når Kvinden føder, har hun Bedrøvelse, fordi hendes Time er kommen; men
    når hun har født Barnet, kommer hun ikke mere sin Trængsel i Hu af Glæde over,
    at et Menneske er født til Verden.
  kwj-kwj: Humwe fo che rano amwa takai tawani amwaka ti ya ti mendiu. Wosini che
    oti ti rasini amwaka o tini ai ti hambwanda nambwe, mina, o do nuwe ki ti raro
    che ori keke ya ti eripeꞌaripeu.
  vie-OVCB: Người mẹ sắp đến giờ sinh nở phải chịu đau đớn, buồn lo. Nhưng sau khi
    sinh con, người mẹ vui mừng và quên hết đau đớn.
  kze-kze: moórá-ininkomo iyámpóímo maránkarainda-kanaama tínanamo éna áí'o kwéuwanamo
    maránkaraintavaiye séna ísámai umbaí táínana naaémba miníyámpóí awánéna aamoí
