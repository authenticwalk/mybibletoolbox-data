  mle-mle: “Aw taakw liki yalaam nyan yip viyadik, li samasam wukikwana aal liki kagil
    kwurkila nyi walibab tilalik. Aw adi nyan maak kwadik, li a kagilik wukimarkuw,
    li adi nyinik ata rakarak mwiya samasam tikwana.
  shp-NTPO: Westíora ainbaonra, jawen bakenti nete nokoketian, masábires teneai. Ikaxbi
    moa ja bake pikota pekáora, ja baken chexabo moa shinanbenotai, westíora bake
    nato neten pikoax raroi.
  aom-aom: 'Magonahehu rahoꞌiëꞌiroho hejaje höjo viꞌehimavego huë vavaene baejaje
    höjo. Huë vavaene baeromo harihoho rahonugoromo uvaje höjo: Iae harihoho mabëhe
    baejëꞌe jevajëromo nimorohaje höjo. Nimorohego ëhuro hesi viꞌehoho rumonimaje
    höjo.'
  geb-geb: Tara ruar za mbui mbik, ana kaŋgi, ana tara ruar za mbui tuk hɨgi, ana
    ndav simgi. Ana tara ruagiap, ana wom mba zaa ga ndɨkndɨgi fhuvara. Zakɨra fhuvara!
    Ana mba tara ruagim, ana kha nuianan hɨgi, ana mba tarar ndikndigi.
  eng-WYCLIFFE: A womman whanne sche berith child, hath heuynesse, for hir tyme is
    comun; but whanne sche hath borun a sone, now sche thenkith not on the peyne,
    for ioye, for a man is borun in to the world.
  bsj-bsj: no wiye an nuwa buwarum ki kwama bore wori kwama boreu lam. lakambo cibom
    bweri, mani ca kwati ki buwarum tak, wori cima fuwor nererti cinbo nifir dorbitiner.
  cak-cak: Achel jun ixok nuk'asaj k'axomal roma nalex jun ch'uti ral. Pero tok alaxnak
    chic ri ac'ual, ri te'ej man nuka ta chic pa ruvi' ri k'axomal ri xuk'asaj, xa
    niquicot ránima chi xalex chic jun ac'ual choch'ulef.
  chf-NT: Ixic jinq'uin ac'oti hora ta c'ojpac, u na'tan c'uxe. Pero cuanta päncäbi
    jini ch'oc, mach u ni' c'ajna'ta jini c'uxe. U ch'a'alan ujin uc'a san päncäbi
    untu ch'oc pancab.
  tlf-tlf: Kale unang uyo, man maak kolan o agan-bo uyo, utamuta e, nimi man fagamin
    am uyo daanu kalaa age-nuluta, aget tem uyo iluum tebepman-temu kuta, bii ilugo
    man kolan-temu uyo, man fagamin umi atul bomi aget uyo maak so fugunolan-temaalu
    binim kale, man uyo ko utam-nulu e, deng tebeman-temu ko.
  piu-2006: Minyma rawa watjilpa nyinaku yuṉṯalpaku puṯu paṯara yalatji paluru kulilku,
    ‘Ngayuku yuṉṯalpa ngurra waṉma nyinanyi. Paluru ngalyankula ngayunya nyinarra
    yaṉṯayaṉṯanmara.’ Kala, palumpa yuṉṯalpa ngalyankula tjungu nyinanytjala minyma
    paluru yunypalingkulpi nyinaku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ narisukbic woꞌ chic pan acꞌux tak jeꞌ ricab nsukbic ricꞌux
    jenoꞌ ixok narilow wach rihaꞌlacꞌu̱n. Reꞌ ixok reꞌreꞌ, pan pe̱t riban xa nyotꞌic
    chic ricꞌux ruꞌum ritiꞌquil wilic wi̱ꞌ eh chiri̱j nok asjanak chic i rihaꞌlacꞌu̱n
    xa chi yuꞌna ti niqꞌuic pa ricꞌux ritiꞌquil ruꞌum risukquil ricꞌux nwihꞌic nok
    rilow chic cok wach i jenaj rihaꞌlacꞌu̱n asjic china̱ acꞌal.
  tue-tue: 'Queorémena wedegʉda: Sĩcõ niipacó coo wĩmagʉ̃ apaadari sʉguerogã, bayiró
    pũninogõ, bóaneõco. Coo apaari siro, coo macʉ̃ bauári ĩñagõ, ʉsenigõ, coore pũniãriguere
    wãcũrico.'
  bjp-bjp: Aunbiing nenge fifin i fafang, i kalsakai fangungut wara le aunbiing kia
    ka tapiek mang. Isau le aunbiing kalalik ka pang tah, ka ruu ufu mang e fangungut
    ae i kalsakai ta u. Ka laes mang, wara le nenge kalalik ka pang ta una piklinbat.
  xon-xon: Upii yaa ban u maa ubo kan, u ga li kpa mpombiin waafalaa pu. U ti ma ubo
    doo kan, waan ki teer falaa ngbaan aabɔr, u ga li kpa mpopiin la; ba pu? unipɔɔn
    koo ni udo.
  tzo-ZNT: Anaꞌojic cꞌu xꞌelan ti cꞌalal chcol ta alajel li antse, oy svocol. Mi icole,
    ta xchꞌay ta sjol li svocole. Xmuyubaj xa ti cꞌalal spetoj xa li yole.
  mpm-NT: Saꞌa yo nanu. Ɨɨn ñaꞌan ja kuan kuyajni kaku seꞌe ña, ti jaꞌncha i chii
    ña, chi ja ni jaa kɨvɨ ja kaku suchi lulu un. Ko nu ja ni kaku suchi lulu un,
    ti tukaa naꞌan ña ja ni ndoꞌo ña, chi kusɨɨ xaan ini ña ja ni yaꞌa vaꞌa ña.
  ots-NT: Hnar bbɛjña̱, bbʉ ya xní ma da odi, i ndo sufri. Pe bbʉ ya xí hmʉh cár tzi
    ba̱jtzi, ya nubbʉ, ni mpa di mbe̱n ca xí tzöhui, ¿cja már ʉ? I ndo mpöh bbʉ, como
    ya xí hmʉh hnar tzi ba̱jtzi.
  hoy-hoy: चिग्द हाळोद समय आर्त इक दुख आगतद, यतिकी आकिन दुख इन घळी होट बंदाद, लेकीन
    याग आक चिग्द उक जनम कोट बुळतार, रा ईद खुशी देल कि दुनिया दा ऊंद मंळसा पैदा आदुन,
    आ संकट इक बाक याद माळालुर.
  amo-amo: Uwani asa asu liburi lisirne andi adi nin konu liburi kumat bara kubin
    nlolu me nda; ama asa amara gone, asa a lizino uniu me ba bara ayi aboo nworu
    imara gono nanya in yii.
  pjt-pjt: Nyaa puṟunypa, panya minyma iṯitjara iṯi kuwaripangka tjituṟu-tjituṟu nyinapai
    iṯi kanyintjikitja. Palu iṯi wirkankunyangka nyakula paluṟu puḻkaṟa pukuḻaripai
    munu pika panyatja kulintja wiyaringkupai.
  cwe-cwe: Muke viyokweleka mwana kowona usungu kwaviya saa yake ifika. Mbali yahamala
    kweleka mwana, kozimiza usungu, kodenelela kwaviya mwana kelekigwa muna iisi.
  daa-NT: Daatik taat atti awaata, ta taaɓiya dakina. Ta taaɓiyiy-ak, asaan wiktinti
    ta weendi nec ko. Kar ya mic amil koŋ gay, koɗok di, ta rawtiit taaɓinti ho ta
    aaciyiyo, asaan ta wee roŋ gemor.
  mlp-mlp: Aw amun baysa anad meqniyaqta ham. Na ezaqgo in amun emdaqta akaman tugwahtim
    ham. Ari in amun tiqemimmo in santitiy na anadin a ta hi emaqta ham. Na ezaqgo
    in ago amun muturta og kab tugwahtimta na ago in anad tidimniyaq ham.
  ape-C: Abudok nyutob onok armatok kwupe kwabirak um kwubanuh kubuki batowin obi
    nyutob, okwokwihw apahw douk yowehw. Um maresh? Okwokwib nyutob um kumnek eriger
    um douk batogur. Aria abudok nyutob okwok kwubanuhuk kubuki batowin um jurug,
    aria okwokwim urkum ta mare watak mur um arudok eriger uwe, uwok. Um maresh? Okwok
    douk kwabanuh kwobuki batowin nyatogur nyape agundok atap aria kwanadudareh.
  bgs-bgs: Atin ka ágpamasusu é bayi, ágkasakitan sikandin su igdunggù dán tô álló
    ka kapamasusu. Asal pángnga igpamasusu sikandin, kalingawan din dán tô kasakit
    tingód katô dayó din, su imanubù tô batà din.
  faa-faa: Arirakano hokosa takapeakosakipoko hinamo kau teraka karápo. Takapekea
    hokosa maka kake, kau tesane soko, kau nenakasane soko, faraka, meraruraka, seseraka
    karápo. Aporo hokosa takapesasamo seseraka karápo.
  kik-kik: Mũndũ-wa-nja agĩciara nĩakoragwo na ruo tondũ hĩndĩ yake nĩ nginyu; no
    aarĩkia gũciara kaana, akariganĩrwo nĩ ruo nĩ ũndũ wa gũkena nĩgũkorwo kaana nĩ
    gaaciarwo gũkũ thĩ.
  cap-NT: Nonz̈na. Majtz ora irantiz̈can tsjaa maatak z̈onqui janchinaca walja mizkatiñc̈ha.
    Nekztan wawa majtz̈cuqui, naa maatak z̈onqui wawchiz cjen ana janchi mizkattami
    cjuñiñc̈ha. Wawchiz cjen, ancha cuntintuc̈ha naaqui.
  ksr-ksr: Embanoŋ merabora memambaa kambaŋa kaŋ kuuro masu qero qenjeŋ qaganoŋ merabora
    mejato, merabora doŋgoga meŋ nama ii iima korisoroyaajoŋ mono siimboboloya ii
    duduuŋkeja.
  eng-TNT: 'A woman when she traveyleth hath sorowe because her houre is come: but
    assone as she is delivered of the chylde she remembreth no moare the anguysshe
    for ioye that a man is borne in to the worlde.'
  sbs-sbs: Heba mwanakazi u puluha u ba ni kuwilwa chokuti inako ya kwe chi ya sika,
    kono ha mana kupuluha muchiche, ka chi hupuli kuchiswa kwakwe chebaka lye ntabo
    chakuti muntu wa pepwa munkanda.
  sue-sue: Bama meni mai pamu inoma yaya tapinoise duba nitinowera. Ago inoma mai
    puro oreniro ‘mai pumena’ asero yawa sara inowera. Yaya tapinowera awa oko kotupitinowera.
  fra-NCL: La femme, lorsqu’elle enfante, est dans la souffrance parce que son heure
    est venue ; mais lorsqu’elle a donné le jour à l’enfant, elle ne se souvient plus
    de ses douleurs, dans la joie qu’elle a de ce qu’un homme est né dans le monde.
  bhg-bhg: Iji nonde eutumi mai bain edo eira, ainda mai bari iji awa aikae goteite
    kotembari jiwaemi dubo vevera edo eira. Ata iji nonde ainda mai engesira, aindabé
    mai awa butuda idegesira, imo memesi ruvegedo yawa edo eira.
  snn-NT: Romigobi zinre të'ya rai bi'ragona, ai ba'iye ai ja'sina ju'ingobi sa'nti
    hua'go se'ga ba'igo, bago të'ya rairën ti'anse'e sëani. Ja'nrëbi të'ya rani tëjini,
    bago zinni ëñani ai bojoreba bojogo. Bago sa'ntise'ere ro'tama'igo bojogo.
  atb-NT: Myiwe gi, zoshâng hkû râ nghut jáng, zohkû-nò nò râ ahkyíng jé bê nghut
    é yanmai, myit chiq nyi ri; nghut kôlhang, zoshâng lé wó hku htoq kat é hkûn gi,
    mingkan htoq má zoshâng rayuq wó hku to bê nghut luî, yhang gabú é yanmai, haû
    no hpu é hkyô lé a bun byuq lo nghut ri.
  cek-AK: 'Nongpata loe zokpomh, caa tapenhaih atue phak boeh pongah, palung a set:
    toe nawkta tapen pacoengah loe long ah kami maeto tapen boeh pongah, anih mah
    patangkhanghaih to pahnet moe, anghoe.'
  bkd-bkd: Ku tagbatà sa bahi tag-antus hu kasakit, ba ku pakabatà en agkalipatan
    din dà sa masakit tumenged hu kalipay din taena ha batà.
  ctu-76: Che' mu' ti bajq'uel x'ixic ch'ʌjyem mi yubin cha'an i yorojlel i wocol.
    Pero che' tsa'ix ch'ocʌ i yalobil ma'ix mi' bej pensalin i wocol como c'ajacña
    i yoj cha'an tsa'ix ch'ocʌ i yalobil.
  lac-NT: Ca' bin c'uchuc tu q'uinin a xquico' cu bin u rochic chan och. Tucur u ca'
    quire' muc'yaj u ca', chen ca' bin ts'ocac u rochic chan och, cu tubur ti' u muc'yaj
    a tu yubaj. Chen pachir qui' yor quire' tu rochaj chan och.
  xla-xla: Epapedeme wua꞉ natiya, a꞉yatapo owayemala hamale oloma edla ya꞉ wotiyalle
    natimdepo. Amasiyama ya꞉ta owayemala ma-hamale alotle wotiyalle ya꞉ta natiliye
    mo-welimdepo. Adipalati, ya꞉tapo owayemala amko hamale koko dla sikemte siyemdepo.
  xav-NT: Pi'õi ãma te za ĩwasã hã 're sépu'u za'ra, tãma 're ĩrere'e mono zéb u hã,
    romhuture wa oto. Tãma 're rere'e mono parip si, tãma 're rowẽ za'ra mono di za
    oto, ĩna ma. Taha wa, tihâzé na hã te te 're rosa'rata u'âsi za'ra mono õ di za
    oto.
  cuk-cuk: Omegwa-gwensak ugakgusokalile, e-wachigan-mosadba abagan-nunmaked itononidaed.
    Ar sikwi-aidesad-sorbardi, dule-wargwen-we-napnegse-aidenonikid-ular, bar na e-naibi-itosadgi
    binsaosulid, unnila weligwar itononidaed.
  tbf-tbf: Mi vevien va ta pan ken madar ta rongmetsikien mi vinavasor, simi vunan
    ken keipkepide ra a te beit, eiekesen sien tate kava ken natu madar, ta vodon
    punan mi vinavasor, simi vunan a res va mi natu madar a te beit ine simi kaber.
  uig-CYR: Аял киши туғутта азаплиниду, чүнки униң вақит-саити йетип кәлгән; лекин
    бовиқи туғулуп болғандин кейин, бир пәрзәнтниң дунияға кәлгәнлигиниң шатлиғи билән
    тартқан азавини унтуп кетиду.
  ikw-NT: Nga nyerinya nọomu nnwọ, ọ zị nụ nhne igbugbu kwnornu nụ rime neeme a, kọvu
    nga ọ mụdnarnu nnwọ, o chezu kpakara nhne igbugbu a, kwnornu snarnịma nụ ọ mụrnu
    nnwọ ikne n'ọwa.
  khs-khs: 'Aputa: sala ha:na:na:wa kesale tomawa oiya kinisekeye. Kesipela: sala
    tiyapola: hela:, toma oiyawa, itapa tepela:, kepoliyetise, epelese helesekeye.
    Sala hili kesilanase epelese kinisekeye.'
  dwr-ENT: ኢቲ ሚሺራታ ናዓ ዬላና ሃኒያ ዎዴ፥ ባሬ ዬሊያ ዎዲ ጋኬዳ ዲራው፥ ኦይቄታው፤ ሺን ናዓይ ዬሌቴዳዋፔ ጉዪያን፥ ናዓይ
    ሃ ሳዓን ዬሌቴዳ ናሼቻ ዲራው፥ ባሬ ኦይ ሃሳዩኩ።
  pma-pma: Navong ahin tai vesesal vakur tivava ka rokol avong ten mahien onen, mul
    longe tisa veni. Ka, katau suk, navong kur tivava tuai mai en out netan, en vobongen
    mahien teni veni sien koa kuri houlu mok muli.
  atd-NT: Soini ka pananglitan ku. Ko oghayoran ka boi, masakit lagboy su allow rin
    on to og-anak. Di ko niglosut on ka bato, ogkalingawan din on ka igkoirapi rin
    su narago on man to duon on anak din.
  tel-2017: స్త్రీ ప్రసవించే సమయం వచ్చినప్పుడు ప్రసవ వేదన కలుగుతుంది. కాని, బిడ్డ
    పుట్టిన తరువాత ఆ బిడ్డ ఈ లోకం లోకి వచ్చిన ఆనందంలో ప్రసవంలో తాను పడిన బాధ ఆమెకు
    ఇక గుర్తు రాదు.
  hat-BSA: Lè yon fanm gen doulè nesans, li gen tristès, paske lè li rive, men lè
    l fin bay nesans a pitit la, li pa sonje soufrans lan ankò, akoz jwa ke yon pitit
    gen tan fèt nan lemonn.
  top-NT: Cha̱tum puscat snu̱n lakaputzá y akxtakajnán acxni ama lakahuán itskata,
    pero la̱ taxtunikó aktzonksuá tú akxtakájnalh y ma̱s pa̱xahuá porque catzí xlacata
    ma̱lakahuáni̱lh cha̱tum skata ca̱quilhtamacú.
  msk-msk: Pananglit ko kamo sang bobay na pakawtawan, kay yang bobay na pakawtawan
    yamauruk tungud kay dyomatung da yang kanaan karisud na pyagaayudan. Awgaid pagkawtaw
    nang isu, karingawan naan yang kanaan karisud na pyagaayudan kay yaguma da yaan
    na yawtaw da yang kanaan isu.
  gyr-NT: Inungar acoi que cuña imembɨra potase, tasɨ chupe oyepotase arɨ imembɨra
    ãgua; pĩtani oha pare rumo, nimahenduha iri tasɨcuer rese; sorɨveteño omembrɨ
    rese.
  kmh-kmh: Biyn gok ñapan ñiŋakniŋ, gos yomb niŋbay ak pen; won ak tikey, kuyip tep
    yimb gip.
  ukr-ONPU: Жінка, коли народжує дитину, страждає, бо прийшов її час, але коли народить
    дитину, не пам’ятає страждань від радості, що народилася дитина на світ.
  emi-emi: Nau aliki eteva ange anna tani lutu, vause ateva ealousiusi poli ekilakila
    va nau nimmarikana ange rekatala, me nau aliki eteva elutulutu, eaikkaluaa nimmarikana
    ghe ghaala, poli emasimasi va aliki eteva ange lutula tale kosa ateva.
  zpv-NT: Laasii tuhbi gunnaꞌh chin raalaa lliiꞌn ba riuuꞌ ba guelnazihdzi, laasii
    bigaꞌha xohra ba; per chin riaꞌloh raalaa lliiꞌn ba, riaꞌldastoꞌ ba guelnayaan
    chi pur xcweenta nin riahxi ba rwaꞌha ba loh lliiꞌn ba nin guulaa loh guidxyiyuh.
  gux-gux: O pua yaa baa maa yaa yogunu o yen le ti yanyagidi kelima o maa yogunu
    pundi, ama o ya mala waa go tiadi ofala po. Kelima o mala nisaalo handuna nni.
  kos-kos: Ke pacl se sie mutan el apkuran in isusla, el laloela mweyen pacl in keok
    lal apkuran me. Tusruktu pacl se tulik sac isusla, el mulkunla keok lal, mweyen
    el engan lah tulik se isusla nu faclu.
  ibo-ibo: Mgbe ime na-eme nwanyị, ọ na-anọ nʼọnọdụ ihe mgbu. Mgbe ọ mụsịrị nwa ya,
    ọ dịghị echetakwa ihe mgbu ya ọzọ. Nʼihi ọṅụ na a mụpụtala nwa nʼelu ụwa.
  yml-yml: Tutuyanina vavine i na vebutudi ꞌeba nuavita fai veviga bwaikina i vevebaedi,
    siwe tutuyanina kwamana i na tubuga ꞌeba sosoana bwaikina ꞌwaidie, veviganina
    nuaꞌubudie i na yatoi fai natudi i na ꞌiseꞌiseni.
  ory-ory: ପ୍ରସବ ସମୟ ଉପସ୍ଥିତ ହେଲେ ସ୍ତ୍ରୀଲୋକ ଦୁଃଖ ପାଏ; କିନ୍ତୁ ସେ ସନ୍ତାନ ପ୍ରସବ କଲା ଉତ୍ତାରେ
    ଜଗତରେ ଜଣେ ମାନବ ଜନ୍ମଗ୍ରହଣ କଲା, ଏହି ଆନନ୍ଦ ଯୋଗୁଁ ଆଉ କଷ୍ଟ ସ୍ମରଣ କରେ ନାହିଁ।
  bzj-bzj: Da jos laik wen wahn laydi deh eena layba; ih eena lata payn kaa ih taim
    kohn. Bot wen di baybi baan, ih faget humoch ih mi-di sofa, kaa ih soh glad dat
    ih bring wahn baybi eena di werl.
  chk-chk: Lupwen eman fefin a arap ngeni fansoun an epwe nöünöü, a metek. Nge lupwen
    a wes me nöünätiu nöün we, a manlükala an we metek mi weires, pun a pwapwa pwe
    eman mönükol a uputiu won fanüfan.
  ssd-ssd: Pino nu kiŋo te-palmbim tuku ait prote le nu rar kamusmba piti ŋak minit.
    Nu kiŋo tate sulumba kaŋgermba gare tormba rar ta maŋ idus ndate.
  acr-TNT: »Echiriꞌ cutzir uwach juna ixok, lic cacꞌojiꞌ pa cꞌaxcꞌolil ma xopon rukꞌij.
    Noꞌj echiriꞌ alaxinak chi racꞌa, na cacꞌun ta chi ne chucꞌuꞌx ri cꞌaxcꞌolil ruma
    ruquiꞌcotemal, ma xalax jun acꞌa che ruwachulew.
  rop-rop: '@see-verse:JHN.016.020'
  mee-mee: Avale e bai ta toangapisiginge goe ke la kaningmainge miralali ka kae e
    nga toangapisigi. Ava ka ine nge toapisigi tapu, na i ka la lonapoge miralali
    laeala ba ka la lonamarapaga kurumea goe ae i lelengana nga mogalo laekia e ngape.
  dif-dif: Widlali kupa dankanani, nandru ngaurongaurola ngamalkai, ngangau ditji
    nankani matja wokarana; ja nandra kupa matja dankana, nandru wata morla japa ngundrai
    mankinandru, ngangau kana kulno mitani matja dankana.
  gam-gam: Ana womba kuyo dje yenda ge, gakle ngembill yenda ba womba kuyaka, gakle
    ngembill yei mal ge, napiya. Womba ta makimb al moi dje kane wo piya.
  nou-nou: Edo evetu mei badi edo ira ainde umo dubo vevera edo ira ainda be awa uso
    memesi bari iji awa bugira awasedo awarate umo mei budo ira awa umo uso memesi
    awa ruvegedo edo dubo ewamei edo ira ko umo mei betira wasedo.
  mqb-NT: Uwar ti zek cew a bine siwaw nà, mbac i slahan anga kutov kà sak a dəlay
    anan nà, na. Əna kà sak a ca apan, bəslok wan anahan kà nak uho asanaw cəna,
    awan a cəɓan sabay anga kə̀ wahak wan, a njaɗ nà, ataslay mivel coy.
  ape-B: Abudak nyultab onok almatok kupe kubilak umu kutas kulu batowin abali, okwokwihw
    apahw douk yowehw. Umu moneken, okwokwibu nyultab umu kumnek nyih umu douk abatoglu.
    Wakuli abudak nyultab okwok akutasuk kwulu batowin umu julug, ali okwokwim ulkum
    eke kobi wata mulomu ehudak nyih, wak. Umu moneken, okwok douk akwatas kwolu batowin
    nyatoglu nyape apudak atap kwonehilau.
  grc-F35: Ἡ γυνὴ ὅταν τίκτῃ λύπην ἔχει, ὅτι ἦλθεν ἡ ὥρα αὐτῆς· ὅταν δὲ γεννήσῃ τὸ
    παιδίον, οὐκέτι μνημονεύει τῆς θλίψεως, διὰ τὴν χαρὰν ὅτι ἐγεννήθη ἄνθρωπος εἰς
    τὸν κόσμον.
  cav-NT: Ebacua cuinana ishu ujenahuajutu epuna dyaque peya inime juya, canerecati
    ishuque ura juetihua baatsu. Ebacua nana cuinanahuajutu epuna dyaque jida cabatinucaya.
    Amena tujatu ujera nerecaturahuaque adebajacahua. Ebacua nana camadya tujatu adebaya.
  kgp-NT: Ũn tỹtá fi tỹ gĩr venh ken kỹ tóg fi mỹ jagy tĩ, fi kaga jagy ẽn ti. Fi
    kósin tỹ fi ki mur kar kỹ tóg hã ra fi mỹ sér tĩ, kỹ fi tóg ã kaga ẽn mĩ ẽkrén
    mãn tũ nĩgtĩ. Fi tỹ ã kósin ve kỹ tóg fi mỹ sér tĩ.
  bvd-bvd: Na keni saare wela 'e nonifii 'asia naa suli 'e dao naa 'ana si kada ni
    saare wela. Ma sui ta, si kada wela nia 'e futa sui naa, nia ka manata buro lau
    gwana 'ana nonifiia bae, suli nia ele 'asia naa ne wele 'e futa ka sui naa lao
    fera ne 'i saegano.
  ukr-1871: Жінка як роджає, смуток має, бо прийшла година її; скоро ж уродить дитину,
    вже не памятає муки з радощів, що народив ся чоловік на сьвіт.
  apz-apz: Ose nalonto kako pahnnɨmo hungkuno ole nalɨmento, Olo selalokwe loso aꞌmu
    fisi kako mehomi aswo mayo paꞌnyofoho. Aꞌmu fisi kako aswo tohoꞌne yonto sɨmeho
    tohino umnonte soꞌno kakoe sɨmeho wopɨngo mmoꞌnyofoho. I osoꞌno kakoe mehomi aswo
    mahwosi kako oso tohino engo soꞌno inɨngo mofɨhwosi sɨmonyo uyɨmontonoho.
  yon-yon: Meenime. Wonong kuu dana woonande kamimaun kuu wooni aron keraune yewed
    darewoob kandimaun. Kumban dana woonanuunbed kuu yu yewed kuu nonondandimaun,
    amborom kuu yu dana wooneen kowe kubiyiib kereen.
  poi-NT: Cuando tu̱m yo̱mo icnaypa tsɨ̱xi, agui aŋyácne iga yaacha̱p porque núcneum
    jém tsɨ̱xi it́o̱ya. Pero ocmɨ cuando nayñeum jém tsɨ̱xi, d́am ijɨ̱spa jém yo̱mo
    iga tsa̱m yaacha̱ micnay jém tsɨ̱xi porque agui maymay iga icnayñe tu̱m tsɨ̱xi
    yɨ́p naxyucmɨ.
  wuv-wuv: Hemea pifine ba i waniniaa hemea baduu, imina tonaa fi'ina, uaa nawe nomai
    fei auna; ma'uaa ena na waninidigaa mei na'una mei pifine, i madi'inaa ei fi'iana
    uaa na ni'eni'e ba mei na'una na waninimai a'a feni malagufu.
  quf-NT: Imanutaq uk warmimaqa, kusata nanachikun wamrakustunanpaq nanaynin aypatinqa.
    Piru wamritun nasikutinnaqami nanachikushanmatapis qunqanna. Chaymi ashwan kusata
    aligriyan, wamrakushanrayku.
  yuw-yuw: “Kombiarut, managumboc bacbachon bongono fom tuna wömai owiho focfoc kombingmuya
    irot mepmepdec ididang. Wohong managumboc urop öngkuunai wömai yu focfoc worocha
    wönggon makombining. Muno, yu managumboc angmuya borongdedidang.
  hus-NT-1971: An uxum u yajbel lej tam hue’its ne’ets ca hua’tsin i t’ele’, ani u
    lej culbel tam hua’tsinenequits in t’ele’il. Tam hua’tsinenequits in t’ele’il
    yabats in ats’al an yajal an uxum.
  med-med: Amp ti, kangambuⱡa memba ui ei, nondpa elinga, kangambuⱡa mbuⱡ rorum. Wote,
    mepa tʉpa kʉn, mindil norum uⱡ ei, tʉpa apra ndupa, na nga kangambuⱡa ti, mʉi
    kona ila mint nimba, numan ndi korum.
  bch-bch: Matami nanan, taine iuangga ipopo gergeu, ei ilolo ede ga ede ngansa ele
    ado poponga aea ta iuot. Be oangga ipopo gergeu ga kus, tota imata sapian aea
    kadonga kulupu toa oa, ngansa itin igelgel ngan ipopo gergeu pau ga isulug ngan
    tano toa ne.
  cco-NT: Co̱ꞌ e la lɨ́ɨˊ laco̱ꞌguɨ mɨ˜ jaangˋ dseamɨ́ˋ íñꞌˋ iihuɨ́ɨˊ lajeeˇ dseaˋ
    jmohuɨ́ɨˊ quiáꞌrˉ e lɨseengˋ jiuung˜ quiáꞌrˉ; jo̱ dsʉꞌ dsifɨˊ mɨ˜ calɨséngˋ i̱
    yʉ̱ʉ̱ˋ do quiáꞌrˉ, jo̱baꞌ íimˉ dsíirˊ lají̱i̱ꞌ˜ e iihuɨ́ɨˊ e caꞌíñꞌˋ do, co̱ꞌ
    eáamˊ jmiꞌiáangˋ dsíirˊ dsʉꞌ uíiꞌ˜ e nɨcalɨséngˋ i̱ yʉ̱ʉ̱ˋ do quiáꞌrˉ.
  deu-1951: Wenn eine Frau gebiert, so hat sie Traurigkeit, weil ihre Stunde gekommen
    ist; wenn sie aber das Kind geboren hat, denkt sie nicht mehr an die Angst, um
    der Freude willen, daß ein Mensch zur Welt geboren ist.
  alq-ALGNT: 8adan ik8e e 8i akozidj kidji otcidjicimidj. Kitci sanagendam, okikendan
    mega aja e odjitcisenig kidji kodagitodj. Apitc dac nta8igindjin otcidjiciman,
    kakina 8anike ka iji kodagitodj. Kitci modjigendam mega egi nta8igindjin otcidjiciman.
  ixl-NNT: echeꞌ nibꞌan umaj ixoj uvaꞌ ni talaneꞌ, tan tul nichꞌoꞌn ixoj tiꞌ u neꞌeꞌ,
    as vaꞌl chit itxumun veꞌt ixoj, tan kat oonyu veꞌt ixoj vatz viqꞌiieꞌ tiꞌ ichꞌoꞌneꞌ.
    As tul kat itzꞌebꞌ veꞌt vineꞌ ixojeꞌ, as echeꞌ nitel koj tul u chꞌoꞌmeꞌ skꞌuꞌl
    ixoj. As vaꞌl chit ichiibꞌ veꞌt ixoj tiꞌ u taleꞌ uveꞌ kat itzꞌebꞌi.
  boa-NT: Muurá walle ɨtsɨ́ɨ́máváijyu avyérí ɨ́cúbáhrámeíhi. Árónáa tsɨ́ɨ́mene tsúúca
    íjchívyéné boone tsáhájuco dille ávyevéjúcootúne. Ílluréjuco dille ímíjyuuvéné
    tsɨ́ɨ́méneke iújcúneri.
  etr-etr: Udiaea malö ägümolö salea sëmolö fu besela galase gaaluda, asigi säosäosa
    filo. Gaso, ea hä malö ägüla maala saleada, dafidi sëi amo elabolahilä, ea hä,
    nagadaiawi malö ägüi amogi obeägïlo.
  quh-NT: Yachanquichej onkocoj warmeka onkocunan hora chayamojtin llaquicun. Wawan
    nacecojtinñarí llaquiyninta manaña yuyaricunchu. Astawanrí cay pachapi uj wawa
    nacecuskanraycu cusicun warmeka.
  kwi-kwi: Pashpa mɨltu payu taizkane, ashampane kwisha ishtu maz kit naizmɨztu. Sunkana
    pashpa mɨltawane, ashampane paiña ishtu main kit watsal kulmɨztu, pashpa mɨltɨt
    akwa.
  agm-agm: Sahɨ gwɨnyaapɨhiyaate. Apopaatɨ kaatamɨ maaha namwɨtandɨhuraatihɨ kaati
    ambɨpatɨ gwɨsɨha awaindɨ yaawihɨ kaatɨ nehotataise. Siyatɨ yaawihɨ nehotinjɨhaatɨ
    kaatɨ maaha aimɨ namotosahura kaati yaawindɨhandapɨ jahɨra wɨndɨ gɨmunyaase. Owetise.
    Nanɨpimatamatɨ maaha aimɨ noaipasɨhɨ kaapɨ maaritataise.
  ubr-ubr: Jever an wera idib toub aurin on ebiyababan yabin on an baikokosar an wera
    on inat baise fifi irat an werai on an baikokosar aurin on ebinosfotai yabin on
    ebiyasisir fifi irat tafanamai on mes.
  tsw-NT: Na̱ ka da̱nu limatan, u ta̱ na̱ mɓa̱la̱, adama a na mantsa ma̱ yi ma rawai.
    Amma nu u matsan mawuꞌun, a̱vu wi icina na̱ mɓa̱la̱ꞌa̱ adama a na u ri a̱ ma̱za̱nga̱
    ma na u tsura̱i mawun o uvaɗi.
  cax-NT: Pasabo aume tacana ümo taman paürrü, arrüna rranrrü ane mecu. Auqui maübo
    suchebo y orronene ümo. Pero arrtü tane mecu, chauqui chaquionüquipü ümo norrocorrü
    ümo, itopiqui nipucünuncurrü icuatati maniqui ipiaümacarrü.
  aia-aia: '''Ai ''onaai urao na maesi ahu ''anai ha''ahutaai gare. Mana''i ''oha
    na gare ana ''a huta, ''a kaku''aai mata''i, ma wa''ewa''e, ''inia i gare ''a
    huta mai na''i marewana.'
  srp-1865: 'Žena kad raða trpi muku; jer doðe èas njezin: ali kad rodi dijete, više
    se ne opominje žalosti od radosti, jer se rodi èovjek na svijet.'
  agt-agt: Intu mina nonotan muy ya gagangay na babbayen maganak, te am tanagay na
    ya paganak na a pake mazigatan, te nadatangan na ya paganak na. Ammi am nakaanak
    na a awenan manonot ya zigat na en am awa matalakan hud la gafu ta limattog na
    ya anak na en.
  lug-lug: Omukazi ng’azaala aba mu bulumi buyitirivu, kubanga ekiseera kye kituuse.
    Naye omwana bw’amala okuzaalibwa olwo omukazi aba takyajjukira bulumi buli olw’essanyu
    ery’okuzaala omuntu mu nsi.
  yby-yby: Mena makolimoya oluho etatibo onawa alili okadeko miluma elekolaiye. Sakoya
    miluma eleko oluhola maya soto pekadeko, mulunauya aila uluma silekoko miluma
    elibo onawamu aku ata kamekolaiye.
  heb-heb: האשה בלדתה עצב לה כי באה עתה ואחרי ילדה את הילד לא תזכר עוד את עצבונה משמחתה
    כי אדם נולד לעולם׃
  mpp-mpp: Ngigac monic ye madec-baba damengngine bangkale weleme, doic sugucnehac
    ngageme kogoc fikedaicte. Ye kogoc himongka biyac fikegac. Yogolec ailu beliyegacte
    ailu doic yogo ngigeckegac.
  apb-apb: Maholo hu'e e kara'inie oto kei meuri aana mwela, nge ko saehuu aena aana
    maholoi sato ni sapesalunge ingeie e hule oto. Ta'e maholo kele mwela e hute oto,
    hu'e ngeena e pulongosie oto sapesalunge ingeie, aena aana ko ilenimwa'e oto haahie
    a kalena e hute mai laona walumalau.
  san-TEL: ప్రసవకాల ఉపస్థితే నారీ యథా ప్రసవవేదనయా వ్యాకులా భవతి కిన్తు పుత్రే భూమిష్ఠే
    సతి మనుష్యైకో జన్మనా నరలోకే ప్రవిష్ట ఇత్యానన్దాత్ తస్యాస్తత్సర్వ్వం దుఃఖం మనసి
    న తిష్ఠతి,
  ben-IRV: একজন স্ত্রীলোক দুঃখ পায় যখন তার প্রসব বেদনা হয় কারণ তার প্রসব কাল এসে
    গেছে; কিন্তু যখন সে সন্তান প্রসব করে, সে আর তার ব্যাথার কথা কখনো মনে করে না কারণ
    জগতে একটি শিশু জন্মালো এটাই তার আনন্দ।
  ntu-ntu: “Na-apule mzli kc olvz narmc-ngrde mz doa. Mzli lc drtwrde vz murde sc
    tqkrlzpebzle mzli r nzetqkr drtqde. A' mz nibr nzrmika-krde, mrbrtitrpe drtwrde
    nzetqkr drtqde, murde drtwrde elalz-ngrm doa kc mzte tzmc.
  pan-pan: “ਜਦੋਂ ਇੱਕ ਔਰਤ ਇੱਕ ਬੱਚੇ ਨੂੰ ਜਨਮ ਦਿੰਦੀ ਹੈ, ਉਹ ਪੀੜ੍ਹਾ ਨੂੰ ਸਹਿਣ ਕਰਦੀ ਹੈ ਕਿਉਂਕਿ
    ਉਸਦਾ ਬੱਚੇ ਨੂੰ ਜਨਮ ਦੇਣ ਦਾ ਸਮਾਂ ਆ ਚੁੱਕਾ ਹੈ। ਪਰ ਇੱਕ ਬੱਚੇ ਨੂੰ ਜਨਮ ਦੇਣ ਤੋਂ ਬਾਅਦ ਉਹ
    ਇਸ ਖੁਸ਼ੀ ਕਾਰਨ, ਕਿ ਇਸ ਦੁਨੀਆਂ ਵਿੱਚ ਇੱਕ ਨਵਾਂ ਬਾਲਕ ਜੰਮਿਆ ਹੈ, ਉਹ ਸਾਰੀਆਂ ਪੀੜਾਂ ਭੁੱਲ
    ਜਾਂਦੀ ਹੈ।
  tkr-tkr: Zəiyfee uşax ixhesda gah qabımee, aq'va qa'a. Uşax ıxhameeme ts'ıtsı'iyn
    ık'ar məng'ısse yik'eliyxanan. Dyunyelqa insan qarıva, mana şadeexhena.
  gvc-gvc: 'Õ sehe jira tí: Numino niji wahcõno, to ñano yʉhdʉhto pano jira. Ã jiro
    ticoro tuaro cahyara. Ã cahyaparota to pohna tiri baharo ticorore purĩrire wacũerara
    ticoro. Wihãrirocã ahri yahpapʉ to masa bajuachʉ ticoro wahchera. Ã jiro ticorore
    purĩrire wacũerara ticoro.'
  mwp-mwp: Na ngoedhe kedha nge, yoepkaz midh nanga, nanu kazimay thonar gasaman,
    kulay kaziw kikirin pungaypa, moegina kuykuthalnga nadh kikir gasampa, na nanga
    pudhuya adhan kazi iman, nanu kikir nanungu yakanuriz, nanu koey ika kedha, mapeth
    kazi iman, nubi apa goewapa.
  sbk-sbk: Oshe abhazugumizu lula lwa bhano uchungu alengane naje omuda gwa pape gufishile;
    ila nkawa papa omwana, sakomboha nantele ambabha, afuatanaje no lusongwo lwakwe
    aje omwana apepwe munsi.
  mya-JVB: မိန်းမ သည်သားကို ဘွား စဉ်အခါ ဘွားရသောအချိန် စေ့ သောကြောင့် ဝမ်းနည်း ခြင်းရှိ
    ၏။ ဘွားမြင် ပြီးမှဤလောက ၌ လူ တစ်ယောက်ကိုဘွားမြင် သောကြောင့် ဝမ်းမြောက် ခြင်းရှိ၍၊
    အထက်ခံရသောဝေဒနာ ကို မေ့လျော့ တတ်၏။
  kgf-kgf: Merac memeyawac naléya ducŋiyu embacnéŋ qenʒeŋ manʒeŋ qemac, néŋ merac
    imi hicŋiyu merac ɋelia méŋ baeciguc hicŋizac imuac ségiségi niŋac qenʒeŋ manʒeŋ
    imi eluŋ qemac.
  awb-awb: Ani maqmianaitaq uwo uwoinsabé mi iníné arupipeq éri puana anotah uméhire.
    Maqsuena wene ani míéh púana wene arupipeq eyoyóirana éréwéhnsábé mó íre iwíáhire.
  gdn-gdn: Mara ki waigugui ka yau kena; Ridi mosi munu wenapana marai baiyagisi ki
    ka e makari wainapono yadi kirono. Ko munu ki wenayagisi eweya ki ka e makari
    ki notagogapoto mamamayagisi mibai ka e munui wenawena ki pokere.
  nko-NT: Nɩ́ ɩkwɩ́ɩ dɛ ɔtsɩ dwiín á, ahʋmɩtɩ tɛkɩ́tá mʋ, tsúfɛ́ mʋ ɩwɩɔsɩn wúunbɩ
    lafʋn. Támɛ onyákwɩ́ɩ́ tá pɛ́ ɔtɛtan mʋ ɩwɩɔsɩn ámʋsʋ, tsúfɛ́ ansɩ́ dɛ mʋ
    gyí ánɩ́ makwɩ́ɩ́ obí wá ɔyɩ́tɔ́.
  bsn-NT: 'Adire bajiro bajirʉaroja ti: Sĩgõ rõmio, macʉ cʉtigoago, tʉoĩasʉtiritigomo
    so, “Josari tãmʉorʉocoja” yigo. So macʉ cʉtiro berojʉma, tire tʉoĩasʉtiritibecone,
    variquẽna masiriocõagõmo so.'
  pib-NT: Wa suxo tushpakawugenetini, kachinolu teta gi rixanu rapokatka topapko.
    Wa rushpakinitka mturu gi wa tushinikatkalu tsalewninrinanu, tumuwle chinanu wa
    tyechijne rushpakinriyatka satu yineru.
  wiv-wiv: Kua tavine katiu kua ni kakapupu kua kete zuru, da e hatunia varitihia,
    palaka kua tani vano ni valohia tuna, da e lohoi bala laveve varitihia kena, na
    vuvuna da ti hilohilo matoto na kapiru vahoru ti valohua.
  reg-reg: Omugasi alibha no kusulumbala omwanya ogwo kabhona obhusungu kwo kubha
    okwibhula kweile; nawe olwokebhula omwana, atakwichuka lindi obhashe kwo kubha
    ya likondelelwa lyaye ati omwana ebhulwa musi.
  mlh-mlh: Ŋigoji odumade rorore damaŋ ware fukeko goji kime qapeqawaki paio odumade
    rogayoŋ, odumade gariine roru dimaku oi ŋoneru jeriinere ore bio joiserereŋine
    oi niga gaega.
  gof-ENT: ኢሲ ማጫሲያ ናዓ ዬላና ሃኒያ ዎዴ ባ ዬሎ ዎዴይ ጋኪዳ ጊሾ ሂርጋዉሱ። ሺን ናዓ ዬሊዳፔ ጉዬ ናዒ ሃ ኣላሚያን ዬሌቲዳ
    ኡፋይሳ ጊሾ ባ ኡንዓ ዶጋዉሱ።
  aau-aau: Sa prueyn hokwe ney liwak e mon ankin, hokwe ney sumow swawn pie, payhokuaw,
