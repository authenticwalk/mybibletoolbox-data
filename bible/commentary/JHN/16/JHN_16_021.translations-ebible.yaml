verse: JHN.016.021
translations:
  kpx-kpx: Di louale keu koseanu. Keate mole eseu uho vage tumuu hamage auna vatehani
    malei kemo ue toela vai. Iniege ese kena uge vateve hani keu uoholige keate kena
    vahaehoai. Kosealemo eseveu ua.
  okv-H: eto evohu na meni humbari iji puvuoi memenga koguoi eto meni singa enda ta
    puvuoi kito tunga javotoho ue memenga jenambueaguja
  tbo-tbo: Galenana mei wawine a houga wigunaguna, wiyuwi baneina i wialoni, ma a
    wigunaguna u mulina wiyuwa atapuna nugona i guluwihi, babana tewela amaka i guni
    po i kaoha.
  mal-C: ഒരു കുഞ്ഞിനെ പ്രസവിക്കുന്ന സ്ത്രീ, തന്റെ പ്രസവസമയം വന്നിരിക്കുന്നതുകൊണ്ട്
    വേദനപ്പെടുന്നു. എന്നാൽ കുഞ്ഞു പിറന്നതിനുശേഷം, ഒരു വ്യക്തി ലോകത്തിലേക്കു പിറന്നതിന്റെ
    ആനന്ദത്താൽ അവൾ തന്റെ വേദന പിന്നെ ഓർക്കുന്നില്ല.
  grc-SR: Ἡ γυνὴ ὅταν τίκτῃ λύπην ἔχει, ὅτι ἦλθεν ἡ ὥρα αὐτῆς· ὅταν δὲ γεννήσῃ τὸ
    παιδίον, οὐκέτι μνημονεύει τῆς θλίψεως, διὰ τὴν χαρὰν ὅτι ἐγεννήθη ἄνθρωπος εἰς
    τὸν κόσμον.
  bgc-bgc: जाप्पै कै बखत बिरबान्नी नै दुख होवै सै, क्यूँके उसकै दुख का बखत आरया सै,
    पर जिब वा बाळक नै जन्म दे सै, तो इस खुशी तै, के दुनिया म्ह एक माणस पैदा होया,
    उस दुख नै फेर याद कोनी कर दी।
  khz-khz: Gare ta melo ene vega-walaa ulanana, evitivitina, kwalana gena gapi orana
    pekwara. Na melo e walana aonai, genai vovitiviti etugamagi-lekwalekwaana, kwalana
    melo ta tanoparai warau pevega-walaa vererena.
  deu-TKW: Das Weib, wenn sie gebärt, ist bekümmert, weil ihre Stunde gekommen ist.
    Wenn sie aber das Kind geboren hat, gedenkt sie der Drangsal nicht mehr, um der
    Freude willen, daß ein Mensch geboren ist.
  zsr-NT: Tu ngul catiꞌ chzoa soabiꞌ biꞌidauꞌ queënu, rzacaꞌ rguiꞌnu, le chbdxin dza
    queënu, san catiꞌ chzoabiꞌ tubiꞌ biꞌi bö́nniꞌdauꞌ queënu, cutur rajneynu lë naꞌ
    butsagnu, le rudzíjinu le chguljbiꞌ tubiꞌ biꞌi bö́nniꞌdauꞌ yödzlyú ni.
  lin-lin: Na tango ya kobota, mwasi ayokaka pasi makasi, pamba te eleko ya kobimisa
    mwana wuta kati na libumu na ye ekoki ; kasi soki kaka aboti, abosanaka pasi nyonso
    oyo amonaki, mpo na esengo oyo atondaka na yango mpo ete aboti moto.
  hns-NT: Ekgo aurat ke djab larka paida howe hai, tab oke bahoet doekh aur piera
    oethe hai. Bakie djab larka paida hoi dja hai, tab oe piera bhoel dja hai aur
    bahoet khoesie hai kie oe ek naawa iensaan ke djanam deis hai.
  noa-E: Pãrau khaphʉ nʉmgui ajim, ʉʉi chaai awaagpaawai bi machgau onee khaba aadeejem;
    pari mag thʉnʉʉ awia ya chi chaaidam athaawai, tag gaai machag thʉnarrjã khĩirjuba,
    jũrr oneeta aadeejem.
  eng-EMTV: A woman, whenever she gives birth, has sorrow, because her hour has come;
    but whenever the child is born, she no longer remembers the anguish, on account
    of the joy that a child has been born into the world.
  mib-NT: Ɨɨn ñahan núu cuacuyajni scácu ña, te jéhnde chīji ña, chi je ni quee hora
    jeē scácu ña. Te núu je ni scácu ña sūchi lúlí, te tuá nahán ña jeē ní ndoho ña,
    chi cúsɨɨ̄ ni ña jeē ní cacu sēhe ña.
  lif-NT2: खे़न् ये़म्‍मिङ्‌ग सावाःन्‍दुङ्‌ङिल्‍ले़ याङ्‌घुबा मे़न्‍छुमाॽइन् कुइसिःक्
    पोःङ्‌लो॥ कुस्‍साःन् सावाःन्‍दु सुरुआङ् काक् सावाःन्‍दुङ्‌ङिन् निङ्‌वाॽ फेःत्‍छुॽरो,
    थेआङ्‌भे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो अङे़ःक्‌वाधिक् सावाःन्‍दुबाओ सःत्‍लो॥
  xnj-xnj: Mdala peiveleka ivya ngolongondi ndava lukumbi lwa mvinisu luhikili, nambu
    akamala kuveleka mwana ikosiwa mvinisu wula, ndava ya luheku lwa mwana avelekiwi
    pamulima.
  mmx-mmx: Se do latkin i suma madak, neni i bulu, mila loxonaleng tin ti songot,
    ia vot pam. Ketla do neni ira ranga madak, neni xopmen na doxoma bok ba losongsongot
    teren, mila neni i momo mi lumumulum ira visik pam i.
  cbr-NT: Anúan bacë́nti nëtën ca xanu paë tani bënëtia. Usa 'aínbi ca nanipacëtancëxun
    aín tuáratsu isi —cana bacë́an —quixun sinani cuëëni, chuámashi tanquin, bëráma
    paë tancë a manuia.
  tee-NT: Ju tam chako'ulh acsni calok'omputunach na mak'alhk'ajnan ni chintach ju
    ix'avilhchan. Para acsni catapasaniyach ju ix'amaklak'avanti pus jantuch pastacpalai
    ju ixmak'alhk'ajnat. Va lhik'achanch ni maklak'ajuntach pumatam lapanac.
  eng-LSV: The woman, when she may bear, has sorrow, because her hour came, and when
    she may bear the child, she no longer remembers the anguish, because of the joy
    that a man was born into the world.
  cak-NT: Ri bis ri' junan riq'uin ri ruquiy ri nuna' jun ixok cuando napon ri k'ij
    chi nic'ue' ral. Cuando ri ac'ual xalex yan, ri te'j ri' man noka ta chic pa ruwi'
    anchique sufrimiento ri xuk'axaj, xa yalan niquicot yan chic roma xalex jun chic
    ac'ual chech-ulef.
  pah-NT: —Tamombe'u ti pe me a'ea javijiteheva'ea, ei ga. Kunhahẽa gwa'yra mbo'ag̃werĩrame
    okoveveuhu jiji a'ero hahya rehe. Aerẽ gwa'yra mbo'arirẽ hẽa roryva'javamo okovo
    ipita'ngia rehe, ei ga. Omoka'nhy hẽa hahya a'ero. A'ereki hẽa hory hete gwa'yra
    rehe, ei ga g̃a pe.
  sja-NT: K'ĩsiadáma nãgɨde. Wẽra warra t'oit'ee pak'ãri, p'ua nɨ̃beepari, t'oit'ee
    perã. Mamĩda chi warra t'o atak'ãri, k'ĩra atuadaipari p'ua nɨ̃bada mãik'aapa
    o-ĩa nɨ̃beepari warra chai t'o atada perã.
  xed-xed: Ka saghasa fitika dgakwa marakw ná, ta ghuyay ta ɗaŋwa ta ɓasay. Na gi
    yatani ta tsa zwaŋ ya, gi zanaptani ta tsa ghuya ɗaŋwani ya. Ta rfay ta rfu katakata,
    kabga nghaŋtani ta mnda səla ta saha ta ghəŋa haɗik.
  glk-glk: زن تا وخته زأیمأن درد کشه، چونکی اونه وخت فَرسه. امّا وختی کی اونه زأی
    به دنیا بَمو، دِ خو درده به یاد نأوره، چونکی خوشحاله از اَنکی انسانی به دنیا بَمو.
  mks-NT: Cacuu a tátu̱hun tá xínu̱ co̱o hora cacu ja̱hyi in ñáñáha̱ ta já casáhá
    ndóho ini ñá. Joo tá sa̱ na̱cacu ja̱hyi ñá ndíndójó ndihi ñá sa̱há ña̱ na̱ndoho
    ini ñá jáchi̱ sa̱ na̱cacu ja̱hyi ñá ta cáji̱i̱ ndiva̱ha ini ñá xi̱hi̱n á.
  gfk-S: Tike haine i tienen ter na kilingane ra ngunngutaan ing na ura kinakaho kinong
    no nuno pana bung te haruat. Ma ing ite kaho no nuno bulu na luban leise um no
    ngunngutaan ma inage bukas balik um ma ra gungunuama kinong tike bulu te hanawat
    ter tano ula hanuo.
  bmu-bmu: Ambinöŋ morö memamgö nalöŋi kam kuŋguiga masö qeiga qemjeŋ qakŋe morö mezapmö,
    morö dölökŋi memba kinda i eka sösöŋgaiŋaŋgöra mönö sihimbölöŋi mi ölum qemakza.
  dgz-dgz: Ap mini waen da orup baraeni vegewa anun, iwa orup bare bare wamewa taueni
    menan. Go me orup mega yaneni me vek wat ire taiwandini imu borasen, iwa orup
    mega yaneni atonu tani menan.
  eng-GNV: 'A woman when she traueileth, hath sorowe, because her houre is come: but
    assoone as she is deliuered of the childe, she remembreth no more the anguish,
    for ioy that a man is borne into the world.'
  zaa-NT: Tì'a ttu niula nna, canchu chi ritsina' huatsa to' quì'į, pues yala dolor
    ràppą porqui'ni chi gùl·la' hora quì'į. Pero de chi té huatsa to' qui' niá nna,
    entonces labiru dá' latsi'į dolor qui' niá de tántua la' redacca' latsi' qui'ni
    chi gùlia ttu nító' le' yétsiloyu.
  eng-WEBSTER: 'A woman when she is in travail hath sorrow, because her hour is come:
    but as soon as she is delivered of the child, she remembereth no more the anguish,
    for joy that a man is born into the world.'
  guh-guh: Pamatacabi petiriva vixaenotatsi penacueto pevecuanaexanaenexatsi, bitso
    bayanajamatabëxaina. Itsiata penacueto pevecuanaexanaecujinaetsi, pevixae apo
    najamatabënapitsi. Panacueto baja vecuanaexanatsi, sivajamatabëcuenebarëya.
  bon-bon: Magebi te liba bägrä ärngime läbituge, tabe ngenecu mäpu birige, ingle
    pui padare cabu baborage pita ne jaasicnantuge. Yepä liba bägrä ne jäärnguge,
    tabe pita ngene jwäätrimaluge, ingle tabe gege birige, bägrä te lipu laplimluge
    ai gawecewe cabu me.
  nhw-BL: Quema se sihuatl quinequi quitlacatiltis icone, tlaijiyohuía pampa ajsic
    nopa hora para tlacuajcualoli, pero quema ya tlacatqui icone, ayacmo moilhuis
    sintla tlaijiyohui pampa nelía paqui para quiitas icone catli tlacatqui.
  swh-ONEN: Mwanamke anapokuwa na utungu wa kuzaa huwa na maumivu kwa sababu saa yake
    imewadia. Lakini mtoto akiisha kuzaliwa, yule mwanamke husahau maumivu hayo kwa
    sababu ya furaha ya kuzaliwa mtoto ulimwenguni.
  wbi-wbi: Umukijuuva pano ipaapa, iiva nu lusukunalo ulwakuva ali nu vuvafi. Neke
    angapaape, maikumbuka kange uvu vafi uvuo, ulwakuva iiva nu lukeelo ulwa kuuva
    nu mwana.
  bba-bba: Sɑnɑm mɛ tɔn kurɔ u yiire u rɑ n nɔni swɑ̃ɑru mɔ domi win sɑɑ yɑ turɑ.
    Adɑmɑ sɑnɑm mɛ u win bii mɑrɑ, u ku rɑ mɑɑ nɔni swɑ̃ɑ te yɑɑye nuku dobun sɔ̃
    ye u kɑ tɔnu mɑrɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'A woman when she is in travail hath sorrow, because her hour is come:
    but as soon as she is delivered of the child, she remembereth no more the anguish,
    for joy that a man is born into the world.'
  kgk-NT: 'Imemby-ta va''e-rami peiko va''erã. Imemby-tama ramo kunha ndovy''avéi-ma.
    Imembytamaha óra-py ohendu-ma ramo gwasy, ndovy''avéi-ma. Ha imemby rire-ma katu,
    ovy''a jevy omemby-rehe: “Oiko-ma mitã''i. Kunumi ra''e” he''i ojéupe. Upéa-gwi
    gwasy hagwe-rehe naimandu''avéi-ma, he''i.'
  waj-waj: Gioonnaivo taikio nnaakara mmateera suaivo nnikio too ari mmammaivo nniitaraanaraivaara
    ausa mmuaararai tasipama mmataivai. Nnaakaraivaa mmata kioo hama kava nnaagiai
    mmamma nniitaraivaara pinaama yaata utivai. Nnaakaraivo kooyaa hara kioo variivaara
    sirigainno hama ari mmamma nniitareeraivaara yaata utivai.
  cpy-cpy: Aririka otzimaa-nitzimate apaani tsinani, okemaatsi-waeta. Roo kanteencha
    aririka itzimaki eenchaanikite, opeyako-tanakiro okemaatsi-waetaka, osheki okimo-shire-wenteri
    eenchaanikite.
  ekk-PKP: Sünnitav naine kannatab valu, sest tema aeg on tulnud, aga kui laps on
    sündinud, unustab ta valu rõõmu tõttu, et laps on maailma sündinud.
  mpx-mpx: Ebo yova wana sauga ab, lomwan i pwawa, kaiwena wana sauga iyaka i vin.
    Yaa sauga ebo wawaya iyaka i sogu, inoke wana lomwan nige al i nunuwahikan, kaiwena
    i yaliyaya te wawaya iyaka i masal panayawi.
  wbp-wbp: Karnta kuja-ka karrmulypa-jarrinjakungarnti nyina, ngulaju-ka milya-pinyi
    kapu murrumurru-jarrimi. Kujarlanya karla kurdukuju wajampa-jarrimi. Ngula-ka
    kurdu palkalku mardarni, wardinyi-jarrimi-ka karntaju. Ngula-jangka kula-ka pina-manngu-nyangu
    yangka kujalpa murrumurru-jarrija kamparru-wiyi karrmulypa-jarrinjakungarnti.
  luo-luo: Dhako madwaro nywolo nyathi nyaka muoch kaa nikech sane ochopo; to bangʼ
    nywolo nyathine, wiye wil gi muoch, nikech omor ni osenywolo dhano mangima e piny.
  nhe-NT: Quema se sihuatl quinequi quitlacatiltis icone, tlaijiyohuía pampa ajsic
    nopa hora para tlacuajcualocayotl, pero quema ya tlacatqui icone, ayoc moilhuis
    intla tlaijiyohui pampa nelía paqui para quiitas icone tlen tlacatqui.
  aii-aii: ”ܐܝܼܡܲܢ ܕܒܲܟ݂ܬܵ‌ܐ ܐܵܬܝܵܐ ܠܗܲܨܘܼܠܹܐ، ܟܹܐ ܗܵܘܝܵܐ ܒܐܘܼܠܨܵܢܵܐ ܣܵܒܵܒ ܡܛܹܐ ܠܵܗ̇
    ܣܵܥܲܬܘܼܗ̇، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܗܲܨܠܵܐ ܝܵܠܵܕ݇ܐ، ܟܹܐ ܡܲܢܫܝܼܵܐ ܟܠܹܗ ܐܘܼܠܨܵܢܵܐ ܣܵܒܵܒ ܚܲܕ
    ܒܲܪܢܵܫܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܕܘܼܢܝܹܐ.
  esk-NT: Aġnaq qitunġiuqtuaq auliyautipmani nagliksaaġaqtuq tikiumałhagun atniġñam,
    aglaan annaaniktiqami puuyuġaġigaa nagliksaałłi auliyausrima'ami, quviatchagaqtuq
    iḷaalugruaq anipman nunamun.
  msb-msb: Pagpuros san babayi na nagaanak, namumundo kay nagatios siya. Pero pakaanak
    niya nalilimutan niya an iya pagsakit kay kalipay niya na may nabuhay naman na
    bata sa kinab-an.
  cpa-NT: Hlaih¹³ jenh¹² hio¹³ na³ma²tǿ² ja³li¹chian² jong¹²dsa. Di³ ca¹tǿ² ja³cán²dsa
    jmø³uai¹². Di³ jøng² tsa¹ma¹dsagh² dsǿa¹²dsa jmø³uai¹² na³ma²ca¹lø¹chián¹ guing².
    Hioh¹² ma²jenh¹²dsa. Di³ ma²chian² jan² guing² quián¹²dsa ni³ jmøi¹guǿi¹.
  dso-dso: ଗଟେକ୍‌ ମାଇଜି ନିକ ଅଇବା ବେଲା କେଟ୍‌ଲେ ବେସି ଦୁକ୍‌ ଅଇସି । କାଇକେବଇଲେ ତାର୍‌ ଦୁକ୍‌
    କସ୍‌ଟର୍‌ ବେଲା କେଟିଆଚେ । ମାତର୍‌ ନିମାନ୍‌ ଅଇସାର୍‌ଲା ପଚେ ତାର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ପାସ୍‌ରିଜାଇସି
    । କାଇକେ ବଇଲେ ତାର୍‌ତେଇଅନି ଗଟେକ୍‌ ପିଲା ଦୁନିଆଇ ଜନମ୍‌ ଅଇଲା ଆଚେ ।
  meu-meu: Hahine ta be hekamonai ai darana e dokomu, badina be ena nega vada eme
    gini dae; a natuna e abiamu, bena ena hisihisi na se laloamu, taunimanima matamatana
    ta tanobada ai vada e vara moalena dainai.
  yva-NT: Ranivara wanya inta mararai mo ama arikainye avaki, wanya so ranimaumbe
    weye ama masyoto ama siuri raunande rai nde rai. Weramu arikainye avakija kakavin
    to, ama siuri umawe rakanive rai vintabo weye rananibe ama arikainye ai mo avaki
    to.
  dgc-dgc: Mara tu bébe a mégenak, éy mégsisi siya da méghirap dén. Pero ta kéluwas
    no anak na, éy maibut dén tu pégsisi na, da masahat dén siya to anak na.
  zpm-NT: Nac cuent rii zig rzac tib meṉ wnaa ne ral xpëëd. Glo yoob ro, yoobdox ne
    rquia me, per deque laa mëëd co ralse, ni rsoladzdraa me yoob co; sac mazdraa
    nroob nac guieḻbley ne rio me raṉ me laa xpëëd me blanso lo guidzliu.
  hix-NT: Àsok hana natxow ha, woràskomo komo, thohkem komo. Tonutoho kom me ehtoko,
    nekhoketxow hamà, teryewhamrà komo ke, kekon hatà. Thokru yonurutxhe, teryewhamàthàràtho
    hutwahra harha natxhe. Teryehorye harha natxhe, thokru komo yonunur ke, kekon
    hatà.
  sim-sim: Nokove si wakwak si nawa wolo entlembale kavan misinda sir. Hako jikisi
    omen am si heyehe si rupshihi entlembale os sihik nawan er hishanda sir.
  npi-ULB: जब स्‍त्रीले जन्म दिन्छिन्, तिनी निराश हुन्छिन्, किनकि तिनको समय आएको छ,
    तर जब तिनले बच्‍चा जन्माउँछिन्, संसारमा एक बालक जन्मिएको छ भन्‍ने आनन्दले तिनलाई
    पीडाको सम्झना हुँदैन ।
  cgc-cgc: Iling tan na maagian nyo paryo ta inagian ta bai na gapasakit daw segeng
    iya na pamatyag tak gabot uras na magbata en. Piro, na kabata en kanen an, malipatan
    din en iya na kasakit tenged ta bakod din na kalipay na natao iya na bata.
  tim-tim: Aregât den dopŋe siâ hin makbe. Âmbâle siâŋe nanaŋ meakberâm hâk hilâlâm
    humo nâŋgâmap. Gârâmâ benŋe nanaŋ miawakto sop ain amâ benŋe hâk hilâlâm lâuwâŋe
    bo nâŋgâmap. Bo. Amâ emelâk nanaŋ gurukŋe miawakto aregât okot âlep humo nâŋgâmbo
    hâk hilâlâm are emelâk nelâm aŋmap.
  yor-yor: 'Nígbà tí obìnrin bá ń rọbí, a ní ìbìnújẹ́, nítorí tí wákàtí rẹ̀ dé: ṣùgbọ́n
    nígbà tí ó bá ti bí ọmọ náà tán, òun kì í sì í rántí ìrora náà mọ́, fún ayọ̀ nítorí
    a bí ènìyàn sí ayé.'
  wos-wos: Takwa nyan héranjoka tale hangéli lé héra. Héraata mawuli sawuli yahambalé.
    Yahafi ye lé wun nyan hérataka wun hangélika wambula sarékéhambalé. Héralén nyanré
    xéta mawuli sawuli lé ya.
