  kxv-kxv: ଜାର୍ନିକିନି ବେ଼ଲା ୱା଼ତିସାରେ ଇୟା ଦୁକୁ ବେଟାଆ଼ନେ; ସାମା ଏ଼ଦି କକାଣାଇଁ ଜାର୍ନି
