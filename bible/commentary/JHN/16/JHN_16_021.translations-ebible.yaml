    ngang natake meya buyak yuwik. Sike meya buyak yuwawan mingata engakapa tangaiwana
    meya waakngana sandewan musia tatanga natapik.
  bus-bus: Tó nↄgbɛ̃ yezi à nɛ́ i, à pↄↄ è yaka kɛ̀ à wãwãkɛgurↄↄ kà yãnzi. Tó
    à nɛ́ ì sↄ̃, wãwãa kɛ̀ à kɛ̀ pì è dↄn dↄro. À pↄↄ è kɛ nna, kɛ̀ à nɛ́ dufu ì
    anduna guu yãnzi.
  gub-BL: Kuzà a'e, umemyr izexak kar etea'i mehe uzemumikahy a'e, ta'e uhem ma'erahy
    ipuraraw paw izupe a'e xe. Imemyr izexak kar ire heharaz ma'erahy kwer wi. Hurywete
    umemyr izexak kar awer rehe.
  imo-imo: Ambomuni yu bakulu membai wali bakulu kuro toromona mindili nomba pereremo.
    Nalo bakulumu kanopa lipelie yu oi umbuni mepa moromo mele komu tindipe bakulu
    te yunge lapuna mepalie yu tono kolopa moromo.
  boj-boj: Uŋa a aŋgro oqajqa batieqnaqa aqa jejamu tulaŋ jaqatiŋyeqnaqa a are gulbekobaiyeqnu.
    Ariya a aŋgro osim aqa jaqatiŋ koboamqa a aqa jaqatiŋ deqa olo are qalqasai. A
    aŋgro osim deqa tulaŋ areboleboleiyqas.
  eng-DRA: A woman, when she is in labour, hath sorrow, because her hour is come;
    but when she hath brought forth the child, she remembereth no more the anguish,
    for joy that a man is born into the world.
  knf-knf: Woli ñaaţ aya kabuk, uleef uji ude'a ţiki wal wi mnhaj mi nul ubani ; aşale
    buk aankak aji leş mnhaj, aji lilan uko wi aţijuŋ napoţ ţi umundu.
  san-KHM: ប្រសវកាល ឧបស្ថិតេ នារី យថា ប្រសវវេទនយា វ្យាកុលា ភវតិ កិន្តុ បុត្រេ ភូមិឞ្ឋេ
    សតិ មនុឞ្យៃកោ ជន្មនា នរលោកេ ប្រវិឞ្ដ ឥត្យានន្ទាត៑ តស្យាស្តត្សវ៌្វំ ទុះខំ មនសិ
    ន តិឞ្ឋតិ,
  arn-NT: 'Fey tüfachi dungu feypiwayiñ: kiñe domo ta püñeñayüm, rume kutrankawkey
    fey am akulu ñi antü, welu dew nieyüm ñi püñeñ, ngüyünentutukey ñi kutrankawün
    fey ti ayüwünngechi dungu ñi duam, femngechi ñi choyün mew ta kiñe pichiche tüfachi
    mapu mew.'
  zas-NT: Chi gal xiꞌn béngunaa, rdëdaman tarbajw, din ma bidxin hor guin. Per chi
    ma gojl xiꞌnman, dxel rayanladxaman tarbajw guin, ru luxdooman zagdxe, guial ma
    gojl xiꞌnman.
  ken-NT: Mpok ngɔrɛ́ nɛ mɛniɛ ánòŋsi, ǎbhɔ́ŋ basɛ́mɛ́ antɨ mbɔnyunɛ mpok nɛbhe
    akway. Kɛ ánáŋ ámbé, maŋák ǎbhák nɛ yi bɛ mɔ́nkɔ átwɔ́ fá amɨk. Ɛ́nkʉ
    angɔkɔntɨk bɛbě nɛbhe.
