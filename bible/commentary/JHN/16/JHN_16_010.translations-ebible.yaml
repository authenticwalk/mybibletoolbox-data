verse: JHN.016.010
translations:
  kpx-kpx: Di hatai hovelahai di Mamae tige la bae di elehalivebene. Isito Munanae
    Tumu kena di vaveve ata haivege abuna hilokage di vaveveu inutolotoloanu.
  okv-H: Eto na ungo toto Mama ta degi pambuto ungo kiae iresona amo Ahihi Otohu na
    au kito embo emo ke be embora ainge embomeni na aisora.
  tbo-tbo: Dewa dewadewana ina wogeletehi, babana tau amaka a nenehalemi Amau uyahina,
    po apega ona galena meu.
  mal-C: നിങ്ങൾക്ക് ലഭ്യമാകുന്ന ദൈവനീതിയെക്കുറിച്ച് ബോധ്യം വരുത്തും, കാരണം പിതാവിന്റെ
    സന്നിധിയിലേക്കു ഞാൻ പോകുന്നു. നിങ്ങൾക്ക് ഇനിയും എന്നെ കാണാൻ കഴിയുകയുമില്ല.
  grc-SR: περὶ δικαιοσύνης δέ, ὅτι πρὸς τὸν πατέρα ⸋μου⸌ ὑπάγω, καὶ οὐκέτι θεωρεῖτέ
    με·
  bgc-bgc: अर धार्मिकता कै बारै म्ह ज्यांतै के मै पिता कै धोरै जाऊँ सूं, अर थम मन्नै
    दुबारै कोनी देक्खोगे,
  khz-khz: Palagu gena kala rorirori ganina taunatauna ea, au Tamaku genai aagona,
    pe ati mapio gita-waiku.
  deu-TKW: 'über Gerechtigkeit aber: weil ich zum Vater hingehe, und ihr mich nicht
    mehr schauet;'
  zsr-NT: Cutu núnbëꞌquëꞌ le nac tsahuiꞌ le ludöddëꞌ nedaꞌ, huöjaꞌ ga zoëꞌ Dios Xuz,
    Nu nac tsahuiꞌ, atiꞌ cutur laꞌléꞌinëꞌ nedaꞌ.
  lin-lin: na tina na bosembo, pamba te nakeyi epai ya Tata, mpe bokomona Ngai lisusu
    te ;
  hns-NT: Ham aapan Baap ke paas tjal djaabe aur toelog hamme na dekh paihe. Ese dekhal
    djaai kaise ek iensaan be-kasoer aur Parmeswar se ek hoi sakie.
  noa-E: Ichdëuta amag khĩirjupi aujugui ajim, chadcha mʉchjã agpierraa Ẽwandam dau
    na nem wau chitarr gaaimua ũwaai mʉch Aai aar chiraimam. Mag mʉ mam pabaadeewai
    pãrau tag mʉ oobamgui ajim.
  eng-EMTV: of righteousness, because I am going to My Father and you see Me no more;
  mib-NT: Te stéén yā sɨquɨ̄ ichi ndaā, chi máá rí nuhūn rī nuū Tatá rī, te ma cóto
    ga rō nuū rī.
  lif-NT2: इङ्‌गाॽ पानुदिङ् पाःल्‍लो पेःक्‍काबाल्‍ले़ साम्‌योनिबा के़बोःक्‍खिरो, हे़क्‍क्‍याङ्‌धो
    खिनिॽ याप्‍मि के़न्‍निःसिन्‍लो॥
  xnj-xnj: Vaumanyili lepi uchakaka ndava ya vandu kuyidakiliwa palongolo ya Chapanga,
    muni nihamba kwa Dadi, na nyenye nakuniwona kavili.
  mmx-mmx: Neni naba lox ase di mi loklok manmanton, mila nenia anabat pas uto at
    ne Tamak la mi noxo ven bok ba ia.
  cbr-NT: '''Ën Papanu cuancëmi mitsun ''ë istëcëncëbëtanma ca atun uisai cara ''ëmi
    catamëcë ''aish uni upí ''iti ''icë quixun ''unánti ''icën.'
  tee-NT: Ju yuchi camalacasuya' ju soknic'a atsucunti. Chai putasui ni soknic'a ju
    qui'atsucunti ni aclak'anchokoyach ju quimpai chai jantuch vana aquintilalakts'iu.
  eng-LSV: and concerning righteousness, because I go away to My Father, and you behold
    Me no more;
  cak-NT: Can ja ri chojmilaj bey chi c'aslen ri xtuk'alajij chiquiwech, roma ren
    riq'uin ri Nata' yinapon-wi. Y rix man xquinitzu' ta chic.
  pah-NT: '@see-verse:JHN.016.009'
  sja-NT: K'awapiit'ee mɨa oopachi Tachi Ak'õrepa k'inia bɨk'a, mɨ irumaa wãru perã.
    Mãga ook'ãri, parãpa mɨ waa unuda-e pait'ee.
  xed-xed: Ta nanay mnduha ta ghəŋa haɗik ta ghəŋa taŋ ta ghəŋa skwi tɗukwa, kabga
    nda sliʼa iʼi da Da, nghəglaŋta a kuni ta iʼi wa.
  glk-glk: عدالت فراهمه، چونکی من پئره ورجه شوئون درم و دِ مره نیدینیدی.
  mks-NT: Ta jána̱ha̱ ínima̱ yi̱i̱ Ndióxi̱ ndaja íin íchi̱ cuéntá ña̱ nda̱a̱ jáchi̱
    quee e̱ cu̱hu̱n i̱ nu̱ íin Ndióxi̱, tátá i̱ ta a̱ cúní ga̱ ndó ye̱he̱.
  gfk-S: Ma ina hapalaine di tano taktakados kinong iou ni hana utuma hone Mama ma
    pa mu nale nes habaling iou.
  bmu-bmu: '“Anutugö köna solanŋi möt sohoba nöŋgöra keu laŋ jimakze. Miaŋgöra yaŋön
    nöŋgö könaŋamni indela kondel eŋgiiga kewö möt kutum niŋgime: Nöŋön solanŋi mala
    Iwinaŋgöreŋ liliŋgöba öŋgöbiga ni kunbuk qahö neka malme.'
  dgz-dgz: God negin mega tamanawa wat matakamepi iwa mega ne God negin mega tamanawa
    taitamen menan ne Mamana God ine angewan.
  eng-GNV: 'Of righteousnesse, because I goe to my Father, and ye shall see me no
    more:'
  zaa-NT: De lo néda lígani, porqui'ni inte' nna de edàya' ru'a lo le nna éya'a ba'
    làti dua Tatáa ỹiabara'.
  eng-WEBSTER: Of righteousness, because I go to my Father, and ye see me no more;
  guh-guh: Nexata Espíritu Santo pejamatabëcueneta, bajarapamonae yapëtaena pacuene
    xanepana pexanavanapaenexa Dioso pitabarata. Tsipaji baja xanë naviatsianajë taxajavabetsia.
    Nexata baja bajarapamonae pematatsënëa apo netae tsane.
  bon-bon: Teepi cängena umle lica gemi, ngena gyene conocäco, ingle cane ädenine
    Babe bau me, siige weene cebine ingwe ca lica pa näpänepeye.
  nhw-BL: Quinnextilis para huelis mochihuase xitlahuaque iixpa Toteco pampa niya
    campa itztoc noTata huan ayacmo antechitase.
  swh-ONEN: kwa habari ya haki, kwa sababu ninakwenda kwa Baba, nanyi hamtaniona tena,
  wbi-wbi: Ikuvahufiagha uvugholofu vwango ulwakuva niluta kwa Nhaata, namulikunyaagha
    kange.
  bba-bba: U koo bu sɔ̃ɔsi mɑ ɡem wɑ̃ɑ nɛ sɔɔ ye nɑ kɑ dɔɔ Bɑɑbɑn mi, mɑ bɑ ǹ mɑɑ
    mɑn wɑsi.
  eng-KJVCPB: of righteousness, because I go to my Father, and ye see me no more;
  kgk-NT: '@see-verse:JHN.016.009'
  waj-waj: Iya safuuma variraivaa oyaivo ataama vainoo. Na ni Napoonnasi vinai ngia
    hama kava ni taaraivaara fai iya safuuma variaaraivaa oyaivo kooyaa vainaravai.
  cpy-cpy: Ari riyotakaa-yiteeri rootaki kameetha-shire-tatsiri, nowameetha-shire-tantzi
    naaka, tema aririka niyaatee ijeekira Ashitanari eero iñahaetaana.
  ekk-PKP: õigusest, et ma lähen Isa juurde ja te ei näe mind enam;
  mpx-mpx: Ni pankitel henala i sapu, kaiwena nau ya nonok ya nana Nam elana, he nige
    al nuku kikiteyau.
  wbp-wbp: Yapa yali-paturlu kajulu manngu-nyangu ngaju nganta warntarla. Kula kujaju
    junga. Yani pina karna ngajukupalangu-kurra, manu nyurrurlarlu kulankujulu nyanyi
    warrarda. Ngula-jangka Rdarrkanpa kapu-jana wangkami kuja kaju Kaaturlu jungarni-pajirni.
  luo-luo: Bende ka adok ir Wuora, kuma ok ginyal nenae, to giningʼe ni an ngʼat makare;
  nhe-NT: Quinnextilis para huelis mochihuase xitlahuaque iixpa Toteco pampa niya
    campa itztoc noTata huan ayoc innechitase.
  aii-aii: ”ܘܥܲܠܔ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܟܸܣ ܒܵܒܵܐ، ܘܐܚܹܪܢܵܐ ܠܹܐ ܚܵܙܹܝܬܘܿܢ
    ܠܝܼ.
  esk-NT: suli nalaunŋaruałikun takku Aapamuŋniaqtuŋa aasrii qiñitqikkumiñaitchipsitña,
  msb-msb: Tapos, manungod naman sa katanusan kay igapamatuod man niya na matanos
    ako kay mapakadto ako sa Ama kag dili na ako niyo makikita.
  cpa-NT: Jøng² li¹ŋi¹²dsa hi² lán¹²jni lah¹dsóh² dsa² dsiog¹. Di³ neh¹³jni ja³guǿ¹³
    ti³ŋieh¹jni. Ja³tsa¹ma¹jaih³ hniah¹² jní².
  dso-dso: ଟିକ୍ ଇସାବେ ଚଲାଚଲ୍‍ତି କର୍‍ବା ବିସଇ, ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ବୁଲ୍‌ ବୁଜିଆଚତ୍‌ । ମୁଇ
    ମର୍‌ ବାବାର୍‌ ଲଗେ ବାଉଡି ଗାଲିନି, ଆରି ତମେ ମକେ ଦେକିନାପାରାସ୍‌ । ସେଟା ମୁଇ ମାନ୍‌ବା ଦରମ୍‌
    ବିସଇ ସାକି ଦେଲାନି ।
  meu-meu: Kara maoromaoro e lalo hadailaia kereremu, badina be Tamagu dekena ba laomu,
    bena basie itagu lou.
  yva-NT: Muno mare Ribuisy mamaisyo Amisye amune rai, weti syakato no Injayo Amisye
    ai muno wapo inaen akatoe ramu.
  dgc-dgc: Ipaliwanag na dide a tama i gimet ko, da magsoliék dén Nama ko, éy éwanék
    moy meta a huway.
  zpm-NT: ¿Zha grieelo laa zho lo doḻ co guiaaṉwen zho lo Dios? Zrieelow, miṉcocxe
    waa nacne biaḻ naa, ni na laa naa guia zaatne zob Pxoz naa, gaṉdraa to naa.
  hix-NT: Royàmà hyaka rotonàr ke ryhe, tonyhoryexem me ehtxoho komo hutwamohsehe,
    ronyhera harha oyesnàr komo ke mak ha, kekon hatà.
  sim-sim: Ma worna mak nanda maintontlo sihi karem, an Avui anhik a ishinak mbeek
    li heyekwa ambu nir. Uwosik nombo orok ma misambik fehe ma worna mak nakwa lir.
  npi-ULB: धार्मिकताको बारेमा, किनकि म पिताकहाँ जाँदै छु र अब उप्रान्त तिमीहरूले मलाई
    देख्‍नेछैनौ;
  cgc-cgc: 'Parti ta pagkamatareng, ipaintindi din na matuod na yaken matareng. Yi
    pamatuod na yaken i matareng: Malik a ta ake na Amay daw dili a nyo makita paryo
    ta pambal ko ki kyo.'
  tim-tim: Akto Ewenaet agak meme ârândâŋ are hekat yeŋgiwiap amâ hin. Apogâlân ariwian.
    Arire ye hinŋe yu kindâiŋe hinŋe nâ bo nekberâi.
  yor-yor: ní ti òdodo, nítorí tí èmi ń lọ sọ́dọ̀ Baba, ẹ̀yin kò sì mọ̀ mí.
  wos-wos: Wungi wataka dé wuna yikafre sémbutka angi watandé, ‘Jisas yikafre sémbut
    male hurutaka dé déka yafaka wambula yindéka guni déré xéhambanguni. Jisas déka
    yafa wali rendéka guni xékélaki, dé yikafre male sémbut hurukwa du dé.’
  emp-NTPO: Cawabiya mʌ̃ra jipa b̶ʌda mʌ̃ Zezamaa wãna bẽrã. Maʌ̃ne bãrãba mʌ̃ra waa
    ununaẽ́a.
  eng-F35: then about righteousness, because I am going away to my Father and you
    will no longer see me;
  ind-ind: 'Kedua, tentang cara menjadi orang yang benar di mata Allah: Karena Aku
    pergi kepada Bapa dan kalian tidak melihat Aku lagi, Roh Penolong itu akan menyadarkan
    bahwa Aku sudah membuka jalan sehingga manusia bisa menjadi benar dalam pandangan
    Allah.'
  pes-OPCB: عدالت خدا ظاهر می‌شود زیرا من نزد پدر می‌روم و دیگر مرا نخواهید دید.
  mpt-mpt: eka e imin baabenea Yesuse kukub moloto nanea atdimo kaanea ib hengmino
    walubenea imin hananea ulanea e Ay esu unebuo ibo e imino mo atemomabibbabo ge
    baabenemeo i funaniba Sino Yesuse weng olo baabenebuo bain inanobe. E kukub moloto
    nanebo gabiba
  ssx-ssx: Mo tiki tiki hau pita꞉la꞉eki pa꞉ta꞉ hone u hoeyaasa꞉ ekita꞉ I̱ta꞉ yaka
    Apa꞉ pa꞉ta꞉ polo polopate I̱ paa na handolo peleme ekina꞉ loa꞉me.
  mkl-mkl: Á jɔ̀ ɑ́ mɑ̀ mii iyi í jɛ dee dee si nɑ iyi í jɔ̀ ǹ wɑ n bɔ bi Bɑɑbɑ nɔ
    i kɑɑ yɛm mɑ́ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆବାଡାଗ୍ରା ୱେଣ୍ଡିଙ୍ଗ୍‍କେ ପେଇଂ ଆନେଙ୍ଗ୍ ବାରି ପେକେ ଣ୍ଡୁ; ଆକେନ୍‍ ନେଙ୍ଗ୍‌ନେ
    ଦରମ୍ ସାମୁଆଁରେ ଆମ୍ୟା ବିଃ ଣ୍ଡିଙ୍ଗ୍‍କେ;
  gof-RNT: Xillotethabay, taani Aawakko biya gishonne hintte tana zaari be7onna gishossa.
  unx-unx: ଧାର୍‌ମାନ୍‌ ବିଷାଏରେ ଇନ୍‌କୁ କାକ ଠାଉକା, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ ଆପୁତାଃତେ ସେନଃତାନାଇଙ୍ଗ୍‌,
    ଆପେ ଆଡଃ କାପେ ନେଲିୟାଃଁ ।
  gah-gah: Neza aménehitoka atiginá oko itekugo, goha není ánigaminigi anazo, hee
    loko minoko aleko oakalímini mogonamú lo kemekiko gilinigave.
  lcm-lcm: Ani lau korong, using nala pasal ane si mamai na parik milapa anguan arai
    an anig.
  aer-aer: Re tyerrtye areye iletyenhe itne-arle apale itirremeke, itne-arle apatemenge
    iwenhe apeke renhe arratye anerlenge. Ayenge arratye atyinhe Akngeye-werne alpemenge,
    arrantherre ayenge awethe aretyakenhe aneme, arrantherre anteme itelaretyenhenge
    tharle mpwareke arne iwenhe apeke renhe arratye aneke-arle.
  qvc-NT: 'Chayshina Taytay kashqanman kutiptiyqam, manana ringillapachu rikawaq.
    Piru ringillapam yach''aq: Jisukristum ñanninchiqshina, Dyusman rinanchiqllapaqa,
    nishpa.'
  tgl-ULB: tungkol sa katuwiran, dahil ako ay pupunta sa Ama, at hindi na ninyo ako
    makikita,
  cbs-NT: ¿Tsuamen, Dioskidi chakabu jayamadan? En eaki, en Epa anu en kaken man ana
    ea uianma ixanaidan.
  xtm-NTPP: Te jin ndasa'a i kuenda ja ndimaa ja va'a ja ndaa kúu ja ká'an sa ma,
    chi vaa saña chi no'o sa nuu iyo Yuva sa ma, te ma jin kuni‑ka ña'a i.
  nnq-nnq: Balemwanga kwa magambu ga agapala Nnoongo, kwa yene nyenda kwa Awawa, mangweto
    umonangaje kabele,
  bao-NT: 'Ñiru cʉ̃ niiti ñañarije ca tiitigʉ: Yʉ, yʉ Pacʉ pʉto ca waagʉ, mʉja pea
    yʉre mʉja ĩa nemotirucu yua.'
  san-ORI: ଯୁଷ୍ମାକମ୍ ଅଦୃଶ୍ୟଃ ସନ୍ନହଂ ପିତୁଃ ସମୀପଂ ଗଚ୍ଛାମି ତସ୍ମାଦ୍ ପୁଣ୍ୟେ ପ୍ରବୋଧଂ ଜନଯିଷ୍ୟତି|
  huv-NT: Nej apmajüiquich leaw naleaing, leaw najneaj marangüch, cos xique sanamb
    niüng ajlüy Xeteat Dios, langome apmexoman mejawan xic.
  otn-NT: A nu̱gä ngue njua̱ntho dá̱ n'yogä, ya ga̱ mmagä p'ʉ bí 'bʉhma̱ Papá. 'Nɛ̱
    ya hi̱nni̱ mantho guí̱ nnu̱jʉ ua. Ja̱na̱ngue da̱ hya̱xa̱ njua̱ni̱ yø ja̱'i̱ p'ʉya
    ndana̱ gue'a̱ ra̱ 'yu̱ njua̱ntho ja ngue da̱ n'yo.
  nop-nop: 'Kaŋ titiŋ didimeniŋ diniŋ mebi adi indiŋ: Nu udaneeŋ Baŋ’walaŋkade lowaat
    kaŋ mu nabuneeŋ.'
  obo-NT: Woy od poovotton din sikandan no motallong a, su od undiyon a to Amoy ku
    woy dii kowd en od pokokita koddi.
  cak-ENT: Nuk'alajrisaj c'a chuka' chiquivüch ri vinük, ri chojmilüj bey richin ri
    c'aslen, roma yin riq'uin ri Nata' nquinapon-vi. Y jari' tok rix man nquinitz'et
    tüj chic.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤥ ᤐᤣ᤺ᤰᤁᤠᤒᤠᤸᤗᤧ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱᤎᤥ ᤂᤡᤏᤡ᤹
    ᤕᤠᤵᤔᤡ ᤁᤧᤴᤏᤡ᤺ᤛᤡᤴᤗᤥ॥
  mie-NT: De stéhēn yā nāsa quīvi ji ichi ndāā, chi maá nī quīnohōn ni nūū Tatá nī,
    de mā cūní cā nū nūū ni.
  san-TIB: ཡུཥྨཱཀམ྄ ཨདྲྀཤྱཿ སནྣཧཾ པིཏུཿ སམཱིཔཾ གཙྪཱམི ཏསྨཱད྄ པུཎྱེ པྲབོདྷཾ ཛནཡིཥྱཏི།
  qve-NT: ¿Pitaq mana huchayoqrí? Noqallan kani mana huchayoqqa. Chaymi Dios Taytaypa
    kasqanman ripusaq. Hinaqtinmi manaña rikuwankichishñachu.
  pao-NT: '@see-verse:JHN.016.009'
  cbu-NT: '@see-verse:JHN.016.009'
  usa-usa: ketibonôpaqa koúnaboaq ókaraq ítimonanopoana kateko-ááíqtábá wemá tiráátiniye.
  soy-soy: Asei nyɛɛ rɛ Unɛ́sɑ́ɑ-i kɑm sĩ́, ɑ́ni kɔ piyɛ́nɛ nɛ́ kpɑ́nɛ.
  hui-hui: I̱ Aba karia porogola tígua i̱ lone de nahondoleberamigo tigua tigabi holene
    tene ogonida manda nabi ka.
  amf-amf: tipamon goynsa keam kinin bhocchisayno Imbakal inin yivennabee keeda iam
    yenin haapiminnabene;
  quc-NNT: Käketamaj k'u na chi rajwaxik u b'anik ri jikomal pa ri ki k'aslemal rumal
    chi ri in kine' ruk' ri nu Tat, ri ix k'ut man kiwil tä chi na nu wäch.
  dob-dob: Ta tauna wate bubuna palupaluna ꞌida eꞌitami, manuna ꞌaboꞌagu niꞌatu be
    yatatauya Tamagu ꞌenaya be geyaꞌabo wate waꞌitaꞌitagu.
