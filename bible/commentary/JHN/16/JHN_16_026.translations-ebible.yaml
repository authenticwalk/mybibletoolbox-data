verse: JHN.016.026
translations:
  kpx-kpx: Iale vani keu lohoge la biaeabuna di ivimo di Mama imihave. Di louale keu
    koseanu. Di laheho di Mama imihaveve ke louholinu. Isito la biaeabuna di ivimo
    imihave.
  okv-H: Eto iji amikote amo ungo na nau javota penunu aisova te nanena ungo embo
    Mama ta degi ta penunu aisi ke mane aisona
  tbo-tbo: Iyeta he nenei uyahihi tau gowaugei ona lupali uyahina. Ega omi luhogala
    ipa tau Amau uyahina a laupaliyehi babana
  mal-C: അന്നു നിങ്ങൾ എന്റെ നാമത്തിൽ അപേക്ഷിക്കും. ഞാൻ നിങ്ങൾക്കുവേണ്ടി പിതാവിനോട്
    അപേക്ഷിക്കും എന്നു പറയുന്നില്ല.
  grc-SR: Ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐν τῷ ὀνόματί μου αἰτήσεσθε· καὶ οὐ λέγω ὑμῖν ὅτι ἐγὼ
    ἐρωτήσω τὸν πατέρα περὶ ὑμῶν·
  bgc-bgc: उस दिन थम मेरै नाम तै माँगोगे, अर मै थारैतै न्यू कोनी कहन्दा के मन्नै ए
    थारे खात्तर पिता तै बिनती करणी पड़ैंगी,
  khz-khz: Votoma pene kwara aonai, gomi au araku ai pio noginogi. A au ati akilana,
    au na gomi pakumi ai Tamaku pana nogia;
  deu-TKW: An jenem Tage werdet ihr auf meinen Namen bitten, und ich sage euch nicht,
    daß ich den Vater euretwegen angehen werde;
  zsr-NT: Dza naꞌ gnabliꞌ lahuëꞌ Dios len ugunliꞌ dxin laꞌ nedaꞌ, atiꞌ rëpaꞌ lbiꞌiliꞌ,
    cutu gun bayúdx gátaꞌyuaꞌ lahuëꞌ Dios Xuz uláz queëliꞌ, le nadxiꞌinëꞌ lbiꞌiliꞌ
    Lëczëꞌ Dios Xuz. Nadxiꞌinëꞌ lbiꞌiliꞌ le nadxiꞌiliꞌ nedaꞌ len réjlëꞌliꞌ brujaꞌ
    ga zoëꞌ Dios.
  lin-lin: Na mokolo wana, bokosenga na Kombo na Ngai. Nazali koloba na bino te ete
    nakosengela bino epai ya Tata.
  hns-NT: Oe same se toelog hamare naam se ose koetjh maang sakiehe, aur hamke djaroerie
    na rahie toelog khaatien maange ke.
  noa-E: Mag ed paawai ya tag pãar kõit mua mʉch Ayag ich jãg jëeu chitaju khaba chirʉmgui
    ajim. Magju khãai pãachdëuchata warre mʉ iek gaai thʉwia irig jëeuju aai nʉisijugui
    ajim, ichdëujã pãar khõsi sĩewai. Irua mag pãar khõsi simʉn, chadcha mʉ i aarmua
    bëetarr pãrau khaphʉnaa mʉ khõsi naawaiugui ajim.
  eng-EMTV: In that day you will ask in My name, and I do not say to you that I will
    beseech the Father for you;
  mib-NT: Te quɨvɨ̄ ún chi cacān rō nuū Tatá rī sɨquɨ̄ jeē cácandíje ró rúhū. Te tu
    cáhán rī jiín ró jeē cacán tahú rī jehē rō nuū Tatá rī.
  lif-NT2: खे़न् ये़म्‍मो खिनिॽए इङ्‌गाॽ आमिङ्‌ङो के़नाःक्‍तुम्‍लो॥ इङ्‌गाॽ खिनिॽ
    लागि पानुदिङ् पाःन् नाःक्‍तुङ् पिनिङ् फाॽआङ् मे़बाःत्तान्‍लो॥
  xnj-xnj: ligono ilo, yati muyupa kwa liina langu, amala nikuvajovela lepi kuvya
    yati niyupa kwa Dadi ndava yinu,
  mmx-mmx: Do mo laaleng na vot, minaba sing ne Moroa xeneng at laasen tarak. La axo
    tong i do nenia aba sing kusu ne Moroa naba lok tooro nimi.
  cbr-NT: Usacëbëtan camina 'ënan cupí Nucën Papa Diosan mitsu 'aquinun ñucáti 'ain.
    'Ëinshi mitsu a ñucáxunti caínquinma camina mitsúnbi abë banaquin a ñucáti 'ain.
  tee-NT: Ju acsni avilhchan asq'uina'it'it ju laquintapaka'ut chai jantu iclajunau
    ni quit'inch ju actapaininiya' ju quimpai ju milacata'an.
  eng-LSV: In that day you will make request in My Name, and I do not say to you that
    I will ask the Father for you,
  cak-NT: Y chupa ri k'ij ri', can pa nubi' ren xtic'utuj che ri Nata', y raja' can
    xtuya-pe chiwe ri nic'utuj che. Y can man ja' ta chic ren xquic'utun pa iq'uiexel
    che ri Nata'.
  pah-NT: A'ea rupi po ti pe poranduvi jiruva'ga hugwi pejikovo jireheva'ero nehẽ,
    ei ga. Ji rũi po ti aporandu ga hugwi pe ndepyga nehẽ, a'e ji, ei ga.
  sja-NT: Maapai parãpa mɨ t'ɨ̃de ɨt'aa iididait'ee, mɨchideerã perã. Mapa mɨa jara-e
    chupɨria iidiit'ee parã pari Tachi Ak'õremaa.
  xed-xed: Ma tsa fitik ya, kaghuni ka ghəŋa ghuni dzaʼa ɗawa skwi da Da nda hga ɗa,
    dər maga a iʼi ta duʼa da tsi ŋa ghuni.
  glk-glk: او روز به نامِ من تقاضا کونیدی و شمره نگم کی من از طرفه شومأن از پئر تقاضا
    کونم.
  mks-NT: Ta mé qui̱vi̱ cán ca̱ca̱ ndó ña̱ cúni̱ ndó nu̱ Ndióxi̱, tátá i̱ xi̱hín qui̱vi̱
    mí i̱. Sa̱ núná nu̱ ndó ca̱ca̱ ta̱hví ndó nu̱ á ta co̱ xíní ñúhú ga̱ ca̱ca̱ ta̱hví
    ye̱he̱ nu̱ mé á sa̱ha̱ ndo̱.
  gfk-S: Taitus ikino pana bung mu na sasaring tano hinsagu. Iou pa nile supi be ni
    saring Mama uta mu. Pata.
  bmu-bmu: 'Nalö miaŋgöreŋ iŋini nöŋgö qetni qeta Iwi köuluköba malme. Miaŋgö könaŋi
    kewö: Iŋini köulukŋini Iwigöreŋ albingöra nöŋgöreŋ kunbuk qahö kamakŋemö, nanŋinak
    Iwigöreŋ diŋdiŋi köuluköba malme. Nöŋön eŋgö jit memba Iwigö qahö köulukömam.'
  dgz-dgz: Wam ame yauna gapan mup waiwanian go enan ne dim da da Mamana inap mup
    ya wayawain.
  eng-GNV: 'At that day shall ye aske in my Name, and I say not vnto you, that I will
    pray vnto the Father for you:'
  zaa-NT: Canchu chi i'yu tsáa nna, inàba le lani nombre quia', pero labí cáduel·la'
    gatta'yúnia' Tatáa por lebi'i,
  eng-WEBSTER: 'At that day ye will ask in my name: and I say not to you, that I will
    pray the Father for you:'
  guh-guh: Bajarapamatacabi paxamë baja taxajavabelia pavajëtabiabianame tavënëta.
    Nexata baja xanë apo patacatovajëtabiabi tsanetsi taxajavabelia.
  bon-bon: Pui padare cabu weene weemämu irecu pa pätumutanipeye Babe bau me cäme
    ngii cabu; siige cane lica jijenininine, egä cane pagege weeme tääpume irecu ätumuta
    Babe bau me,
  nhw-BL: Ipan nopa tonali anquitlajtlanise noTata catli anquinequise ica notequiticayo.
    Huan amo nimechilhuía nijtlajtlanis noTata ma anmechmaca catli anquitlajtlaníaj,
  swh-ONEN: Siku hiyo mtaomba kwa Jina langu. Wala sitawaambia kwamba nitamwomba Baba
    kwa ajili yenu,
  wbi-wbi: Unsiki ughuo musumagha mu litavua lyango, naniiti une nikuvasumilagha kwa
    Nhaata, jeeje!
  bba-bba: Sɑɑ ye, yɑ̀ n tunumɑ, i ko Bɑɑbɑ kɑnɑ kɑ nɛn yĩsiru. Nɑ ǹ mɑɑ ɡerumɔ mɑ
    kon nùn kɑnɑ bɛɛn sɔ̃,
  eng-KJVCPB: 'At that day ye shall ask in my name: and I say not unto you, that I
    will pray the Father for you:'
  kgk-NT: Upe áry-py pejerure va'erã xe Ru-pe. Xe réry-py pejerure va'erã íxupe. Pejeapysaka
    katu xe nhe'ẽ-rehe. Pende rekovía ndajerure mo'ãi íxupe. Xe Ru-pe voi katu pejerure
    va'erã xe réry-py.
  waj-waj: 'Fai iqii suai ivaki ngia niiyara yaata utida inna yaparakiaaravai. Hama
    na ngii giaa ngii miee kiaunoo: Fai neenoo innaata ngiiiyara yaaku varee kua tinaravee.
    Hama na itaama ngii giaa ngii miaunoo.'
  cpy-cpy: Paata eeroka-paeni kowakoteerini Ashitanari oeyita-rika, tema naaka pawentaa-yitaa.
    Teera naaka kowakowenteemini eeroka-paeni.
  ekk-PKP: Siis te palute minu nimel. Ma ei ütle, et ma palun Isa juures teie eest,
  mpx-mpx: He sauga o alau elana nuku awanun. Nige ya babaa ola te tage kaiwemiu na
    awanun Nam elana,
  wbp-wbp: Kajirna Kirdana-kurlu nyina, kularna-nyarrarla payirni, lawa. Ngarili kutu-payika
    nyurrurlarlu wala nyinanja-karrarlu.
  luo-luo: Chiengʼno unukwa Wuoro e nyinga. Ok awach ni an ema nakwa Wuoro karu.
  nhe-NT: Ipan nopa tonali inquitlajtlanise noTata tlen inquinequise ica notequihuejcayo.
    Huan ax nimechilhuía nijtlajtlanis noTata ma inmechmaca tlen inquitlajtlaníaj,
  aii-aii: ”ܒܗ̇ܘ ܝܵܘܡܵܐ ܒܸܬ ܛܵܠܒܝܼܬܘܿܢ ܒܫܸܡܝܼ. ܠܹܐ ܝܘܸܢ ܒܹܐܡܵܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܕܐܵܢܵܐ
    ܒܸܬ ܛܵܠܒܹܢ ܡ̣ܢ ܒܵܒܵܐ ܡ̣ܢ ܓܹܒܵܘܟ݂ܘܿܢ.
  esk-NT: Taimña uvluq tikitpan, iŋiqsruqtaġisigiksi attapkun. Uvaŋaunniiñ iŋiqsruutinġitkipsi
    Aapamun.
  msb-msb: Pag-abot sana na adlaw, mangangayo kamo paagi sa paggamit san akon ngaran
    kag dili ako kinahanglan mag-ayo sa Ama alang-alang sa iyo,
  cpa-NT: 'Jmai³ jøng² hiah¹³ hniah¹² jní² ja³møah¹³ hniah¹² ti³ŋieh¹jni he² hi² hnøngh²
    hniah¹². Ha¹chi² juøh¹²jni: Jní² hlanh¹³ ti³ŋieh¹jni ni³ huu¹³ quiánh² hniah¹².'
  dso-dso: ତମେ ସେ ଦିନ୍‌ମନ୍‌କେ ମର୍‌ ନାଉଁ ଦାରି ପର୍‌ମେସର୍‌କେ ବେସି ବିସଇମନ୍‌ ମାଙ୍ଗ୍‌ସା
    । ଆରି ମୁଇ ତମର୍‌ ପାଇ ବାବା ପର୍‌ମେସରର୍‌ ତେଇ ଗୁଆରି କର୍‌ବାର୍‌ ଦର୍‌କାର୍‌ ନ ରଏ ।
  meu-meu: Una dina ai lau ladagu ai do ba noinoi. Lau asina tomamu Tamada baina noia
    umui daimui ai;
  yva-NT: Arono naije indati wapo Injaya anajo, muno wapo Sya tame veano raokae. Risyamo
    syo ranajo Injaya ai wasamarome ramu.
  dgc-dgc: Ta éya a panahun, éy manalangin kam Nama ko a gamitén moy i ngahen ko.
    Sakén, éy éwanék tu kailangan a ipanalangin ta kam Nama ko,
  zpm-NT: Ni zig nile naa ga, hor cosi ncuaaṉe gnabtaa to lo me, zneedz mew, sac xnëz
    naa ngab to. Yquiindpaa gne naa lo me gneedz me ncuaaṉe gnab to lo me,
  hix-NT: Àtoko rma, royàmà hyawo harha ryehtoko rma, onà wyaro màketxhe. Apa y, àro
    wyaro àkehe Txesus yano me, màketxhe. Onà wyaro kahra harha wehxaha, uro. Ohokonye
    kàrwonaha, royàm yakoro, kahra harha wehxaha.
  sim-sim: Oro wolok an mbeek mbele las jirnjik Avui anhin a silikwa ambu nir, wahau.
    Mberem ushiwak? Jihinjik hi anhik Avuin ji silinak or haka, os ji siliwa oson.
  npi-ULB: त्यस दिन तिमीहरूले मेरो नाउँमा माग्‍नेछौ, र म तिमीहरूको निम्ति पितासँग
    प्रार्थना गर्नेछु भनेर म तिमीहरूलाई भन्दिनँ,
  cgc-cgc: Ta yon man na adlaw, kyo mismo magpangabay naan ta ake na Amay bilang mga
    sakep ki yaken. Dili ko beet ambalen na yaken nang gid mangabay an naan ta ake
    na Amay para ki kyo.
  tim-tim: Sop ain âmâ yeŋe nâŋgât kolân konmâ ulilaŋbai. Gârâmâ nâŋgât Ewenande okot
    âlep akyeŋgimap aregât kambiamŋe purik âgâkgât bo ulilaŋbian.
  yor-yor: Ní ọjọ́ náà, ẹ̀yin ó béèrè ní orúkọ mi, èmi kò sì wí fún yín pé, èmi ó
    béèrè lọ́wọ́ Baba fún yín.
  wos-wos: Wungi watewuka nukwambu guni wuna ximbu wuna yafaka wakwexékétanguni, guniré
    yikafre hurundéte. Wungi wata wuni angi wahambawuni, ‘Wuni déré wakwexékétawuni,
    dé guniré yikafre hurundéte.’ Yingafwe. Guni hafu déré wakwexékétanguni,
  emp-NTPO: Maʌ̃ ewarid̶e bãrãba mʌ̃ trʌ̃neba Ãcõrẽa iwid̶id̶ia. Mʌ̃ra bãrãbari Ãcõrẽa
    bed̶eaẽ́a, mʌ̃ Zezaba bãrãra quĩrĩã b̶ʌ bẽrã. Idjia bãrãra quĩrĩã b̶ʌa, mʌ̃da
    quĩrĩã panʌ bẽrã idjab̶a mʌ̃ra Ãcõrẽneba zed̶ada ĩjã panʌ bẽrã.
  eng-F35: In that day you will ask in my name; I do not say to you that I will request
    the Father on your behalf,
  ind-ind: Mulai hari itu kalian masing-masing boleh berdoa secara langsung kepada
    Bapa untuk meminta hal-hal yang memuliakan Aku. Jadi tidak perlu lagi Aku yang
    menyampaikan permintaanmu itu kepada Bapa-Ku,
  pes-OPCB: آنگاه به نام من درخواست خواهید کرد. البته لازم نیست که من سفارش شما را
    به پدر بکنم تا آنچه را که می‌خواهید به شما بدهد؛
  mpt-mpt: Amo yo dimo ibo ne mo baatnenibta Keb Aye baabaneba ni daabeneko genomabibbabe.
    Ibmaye ne niniin dimo ne Aye baabaiba e ibo daabenamabebe.
  ssx-ssx: Koto di epea꞉ka꞉na꞉ta꞉ yaka biki laa ipiki pa꞉ta꞉ honke lelimikie. I̱ma꞉
    iki pa꞉ta꞉ dupa na lolueke. I̱ma꞉ ipiki pa꞉ta꞉ ika꞉eki honke lalueke pi na lolueke.
  mkl-mkl: Bii wɑɑtiu í to wɑ, ɑɑ tɔɔ Bɑɑbɑ do irim ŋɑ. N kɑɑ n sɔ̃ ŋɛ n ni ɑn tɔɔɛ
    nɑ iri nŋɛ mɑ́,
  gaq-gaq: ଆତେନ୍‌ ଦିନା ପାଙ୍ଗ୍‌ଲା ପେ ନେଙ୍ଗ୍ ମ୍ନିରେ ଇସ୍‌ପର୍‌କେ ପେସାଲ୍ୟାଃଏ । ଆତେନ୍‌ ବେଲା
    ପେବାନ୍ ଆନେଙ୍ଗ୍‌କେ ଆମେକେ ବାରି ମେଃଡିଗ୍ ବାଲିର୍‍ ନ୍‍ସା ଆପଡ଼େ ଣ୍ଡୁ
  gof-RNT: He gallas hintte ta sunthan Aawa woossana; hintte gisho taani Aawa woossike.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆପେ ଆଇଁୟାଃ ନୁତୁମ୍‌ତେପେ ଆସିୟା; ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପେୟାଃନାଙ୍ଗ୍‌
    ଆପୁତାଃ ବିନ୍ତିୟାଇଙ୍ଗ୍‌ ଏନା କାଇଙ୍ଗ୍‌ କାଜିପେତାନା ।
  gah-gah: Gamena nene zupa není nugulizá ali miniki voká litave. Neza aménehitokatí
    lumu gakó mota gili alévolé iake, likigika nimikakeve loko aménehiki agika lekemekave.
    Nenemú lekelikumú aménehitoka voká litove loko nene lo lekememuve.
  lcm-lcm: Si taun ang mila sokotuk si asan ig. Parik napa mengen ta naka sokotuk
    a mamai animi.
  aer-aer: Yanhe ikwerenge, arrantherre renhe arne areyeke apayuthnetyenhe arrantherre-arle
    kwenhe atyinhe anemenge. The kwenhe Akngeye atyinhe apayuthnetyakenhe anetyenhe
    nhenge mpwaretyeke iwenheke arrantherre-arle renhe apayuthnemeke.
  qvc-NT: Chay tyimpupiqam Taytaymanqa ringillapa mañakuq noqapa shutiypi. Mananam
    nisisaryuchu rin kaq, noqalla qamkunapaq mañakunaypaqqa.
  tgl-ULB: Sa araw na iyon kayo ay hihingi sa aking pangalan, at hindi ko sinasabi
    na ako ay dadalangin sa Ama para sa inyo;
  cbs-NT: Jabiatiandi Dios en ana matu yukaxunama ixanaii. Janu matumebi ibubis en
    kenawen taexun man yukakubainxanaii,
  xtm-NTPP: Kivi yukan, ndijin chi jin kakan ni ja maa sa, te masu ka'an sa ja maa
    sa kakan‑ta'vi ja jin kuu ni nuu Yuva sa ma,
  nnq-nnq: Lichoba lyene mpakujopa kuliinalyango, na nanengije mbakajopa Awawa kumagambu
    ginu mangweto,
  bao-NT: Tii rʉmʉre, “Jesús cʉ̃ ca dotiro mena atere yʉ ĩi,” ĩicãri, yʉ Pacʉre mʉja
    jãirucu yua. “Yʉ, yʉ Pacʉpʉre mʉjare yʉ jãi bojarucu,” ĩigʉ méé yʉ ĩi,
  san-ORI: ତଦା ମମ ନାମ୍ନା ପ୍ରାର୍ଥଯିଷ୍ୟଧ୍ୱେ ଽହଂ ଯୁଷ୍ମନ୍ନିମିତ୍ତଂ ପିତରଂ ୱିନେଷ୍ୟେ କଥାମିମାଂ
    ନ ୱଦାମି;
  huv-NT: Wüx aaga nüt quiaj icona apmetüniün leaw indiüman wüx xenüt, ngome apmetam
    natün ocueaj Xeteat Dios müüch icon.
  otn-NT: Nu̱ ra̱ pa ja p'ʉya, ya da̱ zä gui 'yäphʉ ra̱ Papá'a̱ te guí̱ nnehʉ rá̱ngue
    guí ɛ̱c'ɛ̱i̱ga̱hʉ. Ya hi̱mma̱ hyoni̱ ngue 'bet'o ga̱ äpä ra̱ ma̱te ma̱ Papá conná̱
    ngue'a̱hʉ.
  nop-nop: Nai uŋaniŋ wotnene kame hatiŋa ninadiune nu hidi yahep tihamuŋa Baŋ niniŋ
    u mu tibaat.
  obo-NT: Na iddon timpu, konnad siyak kos od buyu riyot Amoy ku atag koniyu, ko konna,
    sikiyu ron en kos od buyu kandin ukit to koddin ngaran.
  cak-ENT: Y chupan c'a ri k'ij ri', pa nubi' c'a yin nic'utuj-vi chin ri Nata', y
    rija' nuya' c'a pe chive ri nic'utuj chin. Y nuya' chive, man roma tüj que ja
    yin ri nquic'utun pan iq'uexel rix. Man quiri' tüj.
