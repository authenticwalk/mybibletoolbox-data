  tgp-tgp: Hin pongi atu enau a pa sopo mele usia nomim matan kamim hasemim ha pa
    usi na hinau isan Tama na hijaku.
  auc-NT: Mänïönæ mïnitö botö Mæmpo ingante botö ëmöwo beyænque apæ̈nequïmïni ïmïnipa.
    Ïninque botö, Mïnitö beyæ̈ ante botö Mæmpo ingante apæ̈nequïmo ïmopa, ante mänömaï
    beyæ̈ botö änämaï ïmopa.
  kbc-NT: Niɡ̶ica noko atikanitiwaji Iboonaɡ̶adi me ipokitalo Eiodi. Pida ejitaɡ̶awa
    aɡ̶alee leeditibige daɡ̶a jipokotaɡ̶alocotiwaji miniwataɡ̶a Eiodi.
  bmh-bmh: Ziwas go ebu, ag izal wanim pataimai, ece tub wabun mekai auramamen. Iz
    gusig mui, gonun, agen izal wanim pataimai, mekai aurebi, go nug doimai, agal
    ze sesamoramau. Guzenebi, izan ag en go i aurai.
  ctu-BL: Ti jini q'uin mi caj la' cha'len c'ajtiya tij c'aba'. Ma'anic wolic subeñetla
    mi caj j c'ajtiben lac Tat cha'añetla.
  meq-meq: Pat eye niye na, ka tsətsahumeye wu hay ka Bəba ga ta məzele ga. Agəla
    ka gwaɗumeye na, na ta tsətsahiye faya wu hərwi kurom. Aʼay! Bo kurom eye ka tsətsahumeye
    tə bazlam kurom.
  noa-H: Mag hed paawai ya tag pãar kõit mua mʌch Hayag hich jãg jëeu chitaju k'aba
    chirʌmgui hajim. Magju k'ãai pãachdëuchata warre mʌ hiek gaai t'ʌwia hirig jëeuju
    haai nʌisijugui hajim, hichdëujã pãar k'õsi sĩewai. Hirua mag pãar k'õsi simʌn,
    chadcha mʌ hi haarmua bëetarr pãrau k'ap'ʌnaa mʌ k'õsi naawaiugui hajim.
  alp-NT: Kena petu mere imi kotie loko Amaku kena Auku nane. Kai Au kotie loko AmaKu
    ete imi moneka. Kai Ilene imi,
  san-VEL: tadaa mama naamnaa praarthayi.syadhve .aha.m yu.smannimitta.m pitara.m
    vine.sye kathaamimaa.m na vadaami;
  kbq-kbq: E'i ana knazupa, Nagri nagifi Nenfana antahigegahaze. Nagra tamagri tamagi
    eri'na, Nenfana asmigahue hu'na nosue.
  kbh-kbh: Chë tena, ats̈e jóts̈ëmbonëse, áts̈beñe s̈mos̈buachéyeca, ats̈be Taitábioye
    s̈mochanjotjañe. Y ats̈e cbë́yana; chca, chë te ndoñe ques̈ochatájaboto ts̈ëngaftangbiama
    ats̈be Taitá jatsimpadánana.
  ron-LSB: În ziua aceea, veți cere în numele meu; și nu vă spun că eu mă voi ruga
    Tatălui pentru voi,
  pon-pon: Lao ran o komail pan poeki ni ad ai. A I jota indai on komail, me I pan
    kapakapa kin komail ren Jam.
  nhe-BL: Ipan nopa tonali inquitlajtlanise noTata tlen inquinequise ica notequihuejcayo.
    Huan ax nimechilhuía nijtlajtlanis noTata ma inmechmaca tlen inquitlajtlaníaj,
  sps-sps: Te naa minon nainy mi nai rangats rom Ya tana asanga Vanyo ana Nyo gim
    rou ma rangat of mami, to ma rangat of mami yam e Tamanyo ma faakouts mami Ya,
  wnc-wnc: Unzing daniwa natake ginda natane umanae natanggamatayuk tumuk wamu ayaning.
    Ginda unzing yawa natake nata ginde banip gwaang natake gatandamunangge nataat
    ngana tumuk wamu gindane take nata Nanae ininangge dua natapit. Wena.
  bus-bus: Zĩ pìan é wɛ́ɛ kɛ kↄ̃n ma tↄ́o. Mɛ́ɛ oare kɛ̀ mámbe mɛ́ wɛ́ɛ kɛare ma Dearo,
  gub-BL: A'e 'ar mehe pe ae penoz putar ma'e izupe herer rehe nehe. A'e rupi nainoz
    kwaw penemimutar izupe a'e 'ar mehe nehe.
  imo-imo: Aku walimunga nanga imbina konge tenge. Nani kau enonga nimbo Arando konge
    tendembo ungu aku tepo naa nio. Aku molo.
  boj-boj: Bati deqa e segi niŋgi qa Abu pailyqasai. Niŋgi ijo ñam na Abu pailyoqnqab.
  eng-DRA: 'In that day you shall ask in my name; and I say not to you, that I will
    ask the Father for you:'
  knf-knf: Unuur mënţ naluŋ kañehan Paapa ţi katim ki naan, kë nşë wo mënkţo kañehandëran
    a,
  san-KHM: តទា មម នាម្នា ប្រាត៌្ហយិឞ្យធ្វេ ៜហំ យុឞ្មន្និមិត្តំ បិតរំ វិនេឞ្យេ កថាមិមាំ
    ន វទាមិ;
  arn-NT: Feychi antü mew eymün ta ngillatuaymün chumngechi ñi ayükeel ta iñche, fey
    petu feypiwlayiñ tatey iñche ngelay ñi llellipuafiel ta Chaw femngechi tamün allkütuetew.
  zas-NT: Dxej zii ree guiniabidi loj da Dadan por naj, ad rüjnt naguiejn ganaaban
    por lëjt lojman,
  ken-NT: Mpok yɔ, chɔŋ mǎmbɛp Ɛtaya mɛnyɨŋ ndǔ nnyɛ́n ɛna. Mbɨ́kɨ́ rɛm bɛ chɔŋ
    nɨkmʉɛt ntá yi bɛ ánchyɛ́ bhe ɛnyɨŋ.
