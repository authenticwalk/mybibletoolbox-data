    puroŋa katiŋe ipatuku ndue suu ilo aku ilua Judas, i Saimon Iskariot natu.
  crx-NTPO: '''Et Sizi ''uyulhni, “Mbe la ndi lhesyaz détunasus''ai ''ink''ez ootl''ayís''ai-un,
