verse: JHN.013.026
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Elehalive di valavae ivi mai melegimo manemei
    mai ata mole omige ata ke avuike ke.” Iesuu hoto ke louito valavae ivi mai melegimo
    manemei mai Saimoni mo Diudasi Kaliota ke ominu.
  okv-H: Iesu na ke einge ena, “Na bread humbuto su heva jo ta kaimbeto ikano indesuja
    embo re aravora,” ainge eto bread humbuto kaimbeto Simon Iscariot ta meni Judas
    ta ikenu
  tbo-tbo: Yaka Yesu i baha nae uyahina i pa, ‘Yohola apo palawa a tomuya po gulai
    uyahina a wiyoli ma a weleweleya, ma ona galeya yaka naka tauna lawana.’ Yesu
    palawa i tomuya po i wiyoli ma Yudasa Isakaliyota i weleya, naka tauna Simona
    natuna.
  mal-C: അതിനുത്തരമായി, “ഈ അപ്പക്കഷണം മുക്കി ഞാൻ ആർക്കു നൽകുന്നോ, അയാൾതന്നെ” യേശു
    പറഞ്ഞു. പിന്നീട് അദ്ദേഹം അപ്പം മുക്കി ശിമോന്റെ മകനായ യൂദാ ഈസ്കര്യോത്തിന് കൊടുത്തു.
  grc-SR: Ἀποκρίνεται ⸆ ⸋ὁ⸌ Ἰησοῦς, Ἐκεῖνός ἐστιν ᾧ ἐγὼ ⸂βάψας τὸ ψωμίον ἐπιδώσω.⸃
    ⸆2 ⸂2Καὶ ἐμβάψας⸃ τὸ ψωμίον, ⸆3 δίδωσιν Ἰούδᾳ Σίμωνος ⸂3Ἰσκαριώτῃ.⸃
  bgc-bgc: यीशु नै जवाब दिया, “जिस ताहीं मै यो रोट्टी का टुकड़ा डुबोकै द्युगां वोए
    सै।” अर उसनै टुकड़ा डुबोकै शमौन के बेट्टे यहूदा इस्करियोती ताहीं दिया।
  khz-khz: Iesu evega-geleto, netiwato, “Au na pereti pana turaa, ne pana venia talimana
    voa.” Ne Iesu na pereti eturaato, Simona natuna, Iudas Isakariota, eveniato.
  deu-TKW: 'Da antwortete Jesus: der ist es, dem ich den Bissen eintauchen und geben
    werde. Da tauchte er den Bissen ein, nimmt ihn, und gibt ihn dem Judas, dem Sohn
    Simons des Iskarioten.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Naquëꞌ bönniꞌ naꞌ guꞌa‑nëꞌ yöt xtil nabís.
    Niꞌr buspisëꞌ yöt xtil naꞌ, len bëꞌë queëꞌ Judas Iscariote, zxiꞌnëꞌ bönniꞌ lëꞌ
    Simón.'
  lin-lin: 'Yesu azongisaki : — Ezali moto oyo nakopesa eteni oyo ya lipa sima na
    Ngai kozindisa yango kati na elubu. Bongo, sima na Yesu kozindisa eteni yango
    ya lipa kati na elubu, akamataki yango mpe apesaki yango epai ya Yuda Isikarioti,
    mwana mobali ya Simona.'
  hns-NT: 'Tab Jiesoe ose dhiere se bolies: „Dje ke ham ie toekkara bret soerwa me
    borke debe, ohie hai.” Tab oe ek toekkara bret leike soerwa me borke aur Siemon
    Eskaariot ke beta Joedaas ke deis.'
  noa-E: Magbaawai ich Jesuu mʉrʉg, —Oobá, pʉrʉg oomkhĩir mua pan omnaa agʉgcha deekhimgui
    ajim. Magnaa chadcha pan khõreunaa, omnaa, Judaagta deejim, woun ãb Simón Iscariote
    anʉm ag iewaag.
  eng-EMTV: Jesus answered, “It is the one to whom I shall give a piece of bread when
    I have dipped it.” And having dipped the bread, He gave it to Judas Iscariot,
    the son of Simon.
  mib-NT: 'Te ni cahān Jesús: Na chúndaji ri staā te cuāha ri nuū ɨɨn de, te suu tēe
    un cúu, áchí yá. Te ni chundaji ya staā, te ni jēhe ya nuū Judas Iscariote sēhe
    Simón.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “इङ्‌गाॽ कन् खरे़ःङ्‌ङिल्‍ले़ कुघे़ःङ्‌ङिन् खोर्याओ
    निःप्‍सुङ्‌ङाङ् पिरुङ्‌बा मनाःन्‍ने़रो॥” हे़क्‍क्‍याङ् ये़सुरे़ खरे़ःङ्‌ङिल्‍ले़
    कुघे़ःङ्‌ङिन् निःप्‍सुआङ् सिमोनरे़ कुस्‍साः यहुदा इस्‍करियोते़न् पिरु॥
  xnj-xnj: Yesu akayangula, “Mundu yula mwenikumpela chipandi cha libumunda chenijwigi
    munkele ndi mwenuyo.” Ndi akatola chipandi cha libumunda akachijwiga munkele na
    kumpela Yuda, mwana wa Simoni Isikalioti.
  mmx-mmx: Iesu ga vorang i rin keretna, “Dola nia ana gos amlu xaka na loxongkide
    xeneng at laxadan sos, la ana raba mo laradi min, neni mo laradi.” Melemu neni
    ga lok ka loxongkide la ga gos amlu ka i, la ga raba ne Judas Iskariot min, lamdak
    at ne Simon.
  cbr-NT: 'Cacëxun ca Jesusan pán chamara bixun cacëxa: —A ''ën pán chamara ënë chabóxun
    ''ináncë uni, ax ca a ''icën. Caxun ca pán chamaratsu chabóxun Simonan bëchicë,
    Judas Iscariote, a ''ináncëxa.'
  tee-NT: 'Ju Jesús ak''alhtayanalh: ―Yuchach ju anu'' ju acmatajuniya'' ju ixni''
    laxaxcan quivaiti chai acxtakniyach. Chai acsni matajunilh pus xtaknicalh ju Judas
    Iscariote. Ists''alh ixjunita ju Simón.'
  eng-LSV: Jesus answers, “It is that one to whom I, having dipped the morsel, will
    give it”; and having dipped the morsel, He gives [it] to Judas of Simon, Iscariot.
  cak-NT: 'Y ri Jesús can ja'' xu''ij che ri discípulo ri'': Ri anchok che xtinya-wi
    jun pedazo pan muban, jari'' ri xtijacho wichi. Y raja'' xumuba'' ri jun pedazo
    pan y xuya'' che ri Judas Iscariote ri ralc''ual ri achi rubinan Simón.'
  pah-NT: '—Ga pe po ti ji imondoi pão raygwe''ria imondevirẽ tyhya pype, ei Jesus''ga
    ga pe. Ga pe ko ji ei ko: “Gaha po ti ji pyhyguka g̃a pe nehẽ,” ei ga. A''ero
    Jesus''ga imondevi pão raygwe''ria tyhya pype imondovo Judasva''ea pe Simão Iscariotes''ga
    ra''yrava''ea pe.'
  sja-NT: 'Jesupa p''anauji: —Nãgɨ́ pan pite sã atak''ãri, mɨa teeit''eeda aji, mãgɨmaa.
    Aramata Jesupa ma pan pite sã ataji mãik''aapa teeji Judamaa. Mãgɨ́ Judas Simón
    Iscariote warra paji.'
  xed-xed: 'Ka Yesu mantsa: «Tsa mndu dzaʼa niʼagafta yu ta ndurzla ɗafa ka vlaŋta
    ya ná, vani tsaya,» kaʼa nda tsi. Ka niʼagaftá tsi ta ndurzla ɗafa ka vlaŋtá Zudas
    zwaŋa Simuŋ Iskaryut.'
  glk-glk: 'عیسی جواب بده: «اونی‌یه کی اَ لقمه نانه بعد از اَنکی کاسه میأن زنم و اونه
    فدم.» و اون وخت، لقمه‌یه کاسه میأن بزه و اونه به یهودا، شَمعونِ اِسْخَریوطی پسر
    فده.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Viti ñúhú chindaxi i̱ in túhu̱n
    pan ta ndá da̱ ná quia̱hva i̱ túhu̱n pan cán nu̱u̱, da̱ cán cúú dá —na̱cachi Jesús.
    Tá na̱ndihi já na̱chindaxi a in túhu̱n pan já na̱sa̱ha̱n ña̱ nu̱ Judas Iscariote,
    da̱ cúú ja̱hyi Simón.'
  gfk-S: 'Jisas ga balu ie horek: “Aie nong iou ni ter ikin ra katano beret tana namur
    ta ing iou te hasuguh ter ie tano dis.” Io, be igate hasuguh ter no katano beret
    iga ter ie tane Iudas no natine Saimon Iskariot.'
  bmu-bmu: Mewö qesiiga meleŋ waŋgiyök, “Beret kitipŋi kuluŋnöŋ kundumgöba kun waŋgimami,
    yaŋön mönö mi.” Meleŋ waŋgiba beret kitipŋi memba kuluŋnöŋ kundumgöba Judas waŋgiyök.
    Judasgö iwiŋi qetŋi Saimon Iskariot.
  dgz-dgz: Iesu gare wan, “Apan daiton da ameme wam mame ne buredi warap sip kundaun
    gapan kaum pisit antap enap wanapenawa ameme di.” Boge me buredi ware Diudes Iskeriot
    wanen.
  eng-GNV: 'Iesus answered, He it is, to whome I shall giue a soppe, when I haue dipt
    it: and hee wet a soppe, and gaue it to Iudas Iscariot, Simons sonne.'
  zaa-NT: 'Becàbi Jesús nna rèe: Nu huí''a'' ettaxtíla bìtha nna, lą nuá. Làniana
    Jesús nna bedibìtha tìe ettaxtílaá nna bì''e Judas Iscariote ỹi''ni ttu nubeyu''
    lą́ Simón.'
  eng-WEBSTER: Jesus answered, He it is to whom I shall give a sop, when I have dipped
    it . And when he had dipped the sop, he gave it to Judas Iscariot, the son of
    Simon.
  guh-guh: 'Nexata Jesús jumaitsi pijajivitonëjavabelia, bitso piasivanëjavabelia:
    —Ponë ra peneta panjavayo tocajabutsianajë, bajaraponë tsane, jai Jesús pijajivitonëjavabelia,
    bitso piasivanëjavabelia. Nexata Jesús panjavayo pita. Cajabuta. Nexata jane baja
    rajuteta Judas Iscariote, Simón pexënatojavabelia.'
  bon-bon: Yeesu teebine jejige egä, “Cane liba buluduu pacu ne yiiglenutenine jurä
    cabu me, siige liba laati ne ecärenine, peese nyene pui biname.” Siige tabe buluduu
    pacu ne ecatige, yiiglenutige, ecärige Yuuda ne, lui Simona Isakariyota me bägrä
    ge.
  nhw-BL: 'Huan Jesús nechnanquili: ―Na nijpalos ni pantzi ipan tlacuali huan nijmacas
    ma quicua yaya catli nechtemactilis. Huajca quipalo nopa pantzi huan quimacac
    Judas, itelpoca Simón Iscariote.'
  swh-ONEN: Yesu akajibu, “Ni yule nitakayempa hiki kipande cha mkate baada ya kukichovya
    kwenye bakuli.” Hivyo baada ya kukichovya kile kipande cha mkate, akampa Yuda
    Iskariote, mwana wa Simoni.
  wbi-wbi: UYesu akamula akati, “Juno nikumpeela ikinkate kino nitapisaasa, ghwe mwene.
    “Pe akasaasa ikinkate, akampeela uYuuda umwana ghwa Simoni Isikalioti.
  bba-bba: Yesu u nùn wisɑ u nɛɛ, wi nɑ kon dɔkɑ wɛ̃ ye nɑ kɑ kpee sɔ̃rɑ, wiyɑ mi.
    Mɑ u dɔkɑ kɑ kpee sɔ̃rɑ u Yudɑsi Isikɑriɔtu, Simɔɔn bii wɛ̃.
  eng-KJVCPB: Jesus answered, He it is, to whom I shall give a sop, when I have dipped
    it. And when he had dipped the sop, he gave it to Judas Iscariot, the son of Simon.
  kgk-NT: —Upe ame'ẽ-ta va'e íxupe mbojape pehẽgwe amoakỹ rire. Upe va'e-pe ame'ẽ-ta,
    he'i xe-vy Hesu. Upe-ma ramo oipyhy-ma mbojape. Hyru-py omoakỹ rire ome'ẽ Simão
    Iscariotes ra'y Judas-pe.
  waj-waj: 'kiaaduu rikioo Yisuuva ni kuaivaa sai tunoo: Na bereetaivaa nnoori suukaivakidiri
    rabuuma kiee inna mminaraivo inna ivovee, kiaa kioo bereetaivaa rakau utuoo nnoori
    suukaivakidiri rabuuma kioo Simoonaa mmaapuuvaa Yutaaso Isariootaa mmiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Itzimi-rika aawakironi nashetakiri eepichokiini ratanteetari,
    riitaki.” Rashetaki Jesús eepichokiini ratanteetari, ipakiri Judas Nampitsi-weri,
    itomi Simón.'
  ekk-PKP: 'Jeesus vastas: „See on tema, kellele ma annan sissekastetud leivatüki.“'
  mpx-mpx: Inoke Yeisu i ba, “Nasi beleid awahinena na paululowan mwaha gamwanaa na
    pahun ge na pek elana. He gamagalina iya.” Yaka beleid i pahun ge i pek Yudasa
    Isikaliyota Saimon natuna elana.
  wbp-wbp: Jijajirliji yalu-manu, “Kajirna mangarri julyurl-yirrarni jupujupurla,
    ngula-jangka kapurnarla yinyi jinta-kariki kuja-ka nyina ngalipa-kurlu. Nyanungunya
    kapuju jangkardu karlirr-nyina.” Ngula Jijajirli mangarri julyurl-yirrarnu jupujupurla,
    yungurla Jutujuku yangka Jimani Yikariya-wardingki-kirlangu kaja-nyanuku.
  luo-luo: Yesu nodwoke niya, “En ngʼama abiro miyo makatini bangʼ ka aselute e kado.”
    Eka, bangʼ luto makati e kado, nomiye Judas Iskariot wuod Simon.
  nhe-NT: 'Huan Jesús nechnanquili: ―Na nijpalos ni pantzi ipan tlacuali huan nijmacas
    ma quicua yajaya tlen nechtemactilis. Huajca quipalo nopa pantzi huan quimacac
    Judas, itelpoca Simón Iscariote.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ: ”ܗ̇ܘ ܝܼܠܹܗ ܕܛܵܡܫܹܢ ܠܲܚܡܵܐ ܘܝܵܗܒܹܢܹܗ ܐܸܠܹܗ.“ ܘܛܡܝܼܫ
    ܠܹܗ ܠܲܚܡܵܐ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܝܼܗܘܼܕܵܐ ܒܪܘܿܢܵܐ ܕܫܸܡܥܘܿܢ ܣܟܲܪܝܘܿܛܵܐ.'
  esk-NT: Jesus kiugaa, “Ilaaŋuruq qaitchikkaġa uumiŋa qaqqiaviñauramik misruqqaaġlugu
    imiqqamun.” Tarakŋa tigusripḷuni qaqqiaviñiġmik misruqqaaqługu qaiññiġaa Judas-mun,
    iġñiŋanun Simon Iscariot.
  msb-msb: “Siya amo an hahatagan ko sani na tinapay pakasawsaw ko,” an sabat ni Jesus.
    Kaya pakasawsaw niya sani hinatag kan Judas na anak ni Simon Iscariote.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² héi² báh³ héi², dsa² cuǿ¹³jni jneh³ hi³ŋíh¹
    la² na³ma²ca¹mi³hlí³jni quianh¹³ jmøah¹³ ―ca¹juúh²dsa. Jøng² ca¹mi¹hlí² Jesús
    ca²jneh³ hi³ŋíh¹. Ca¹cuúh¹dsa Judas, ja³ŋiúh³ Simón Iscariote.'
  dso-dso: ଜିସୁ କ‍ଇଲା, “ମୁଇ ଏ ରୁଟି ଜଲେ ଚବାଲି ଜାକେ ଦେବି, ସେ ଲକ୍‌ ସେ ।” ସେବେଲେ ସେ ରୁଟି
    ଜଲେ ଚବାଲି କରି ସିମନ୍‌ ଇସ୍‌କାରିୟତର୍‌ ପିଲା ଜିଉଦାକେ ଦେଲା ।
  meu-meu: Iesu eto, Aina dau dobi, aniani taina baina henia be ia. Bena aniani taina
    e abia, vasiahu ai e dau dobi, Iuda Iskariote, Simona natuna, e henia.
  yva-NT: Umba Yesus po raura akananto pare, “Vatano Syo rotije rayansundi ti Syo
    raunanto po raisy, wepirati napije to.” Naije Yesus po roti nako raotare inta
    raugav muno Po rayansundi Po raunanto Yudas ai, opamo Simon Iskariot apa kavo
    pije.
  dgc-dgc: Ey kinagi ni Jesus, a “Entan moy, isawsaw ko i tinapayae ta sabawae, sakay
    iatéd ko diya.” Nadid, to péngisawsaw na to tinapay, éy niatéd na ni Hudas a anak
    ni Simon Iskarote.
  zpm-NT: 'Dzigo nëchaa me: ―Laa naa cobie tib lë guietxtil, ni lo zha ne gaṉ luu
    gded naa guietxtil co, lëë zho ga. Dzigo bzheṉ me tib lë guietxtil, blozhse bloobie
    me guietxtil co, laa me bdeeda lo Judas.'
  hix-NT: Onà wyaro neyukye hatà, Txesusu. Noro wya ryhe wàmyaha, onà, ekeyu txko,
    kekon hatà. Rowya àhpatxhe rma wàmyaha, àwya. Mosonà rma noro ha, kekon hatà,
    Txesusu. Àro ke, tàwya àhpatxhe rma, nàmye hatà, Xuknasà wya. Semaw Eskaryotes
    muru rma noro hatà.
  sim-sim: Urik ormu mbara, �Ma or a mbawa oto avak bret kas a toltavaha ukuk a halfalehe
    na hanak akwa ri. Erem a uwa ma oto oria.� Uhu bretin or toltavaha ukuk or halfalehe
    Judas jikisi Saimon Iskariothin ormu hara.
  npi-ULB: त्यसपछि येशूले जवाफ दिनुभयो, “त्यो त्यही हो, जसलाई म यो रोटीको टुक्रा चोपेर
    दिन्छु ।” त्यसपछि उहाँले रोटीको टुक्रा चोप्‍नुभयो र सिमोनको छोरा यहूदालाई दिनुभयो
    ।
  cgc-cgc: Sabat Jesus, “Itublok ko biak i na tinapay. Daw kino tagan ko, kanen magtraydor
    ki yaken.” Pag-ambal Jesus, patublok din tinapay an daw paatag din ki Judas na
    bata Simon Iscariote.
  tim-tim: Akto Yesuŋe den hâuŋe hin magaŋep, “Sot bikŋe ire tuân panmâ waŋdere ekberâi
    amâ luâk are konok.” dâep. Hain dâm sot tuân pando gembo mem oloŋmâ Simoŋ Karioto
    kepian gâtŋe malep yâkgât nanŋe kotŋe Yudasi are waŋep.
  yor-yor: Nítorí náà Jesu dáhùn pé, “Òun náà ni, ẹni tí mo bá fi àkàrà fún nígbà
    tí mo bá fi run àwo.” Nígbà tí ó sì fi run ún tan, ó fi fún Judasi Iskariotu ọmọ
    Simoni.
  wos-wos: Wungi wakwexékéndéka dé Jisas wa, “Bret gumbu tondéréka hwetewuka du dé
    wun du dé.” Wungi wataka nawulak bret hérae dé gumbu tondéréka dé Saimon Iskariotna
    nyan Judaska hwe.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a paʌ̃da sõberaped̶a ab̶aʌa diaya. Maʌ̃ ẽberãra idjía.–
    Ara maʌ̃da paʌ̃ra sõberaped̶a Jesuba Simoʌ̃ Iscariote warra Judaa diasia.'
  eng-F35: Jesus answers, “It is the one to whom I will give the piece of dunked bread.”
    And dunking the bread He gives it to Judas Iscariot, Simon's son.
  ind-ind: Yesus menjawab, “Orang yang menerima roti yang Aku celupkan ini, dialah
    yang Aku maksud.” Sesudah berkata begitu, Dia mengambil sepotong roti, mencelupkannya
    ke dalam mangkuk, dan memberikannya kepada Yudas anak Simon, orang Kariot.
  pes-OPCB: 'فرمود: «آن کسی است که یک لقمه می‌گیرم و به او می‌دهم.» آنگاه لقمه‌ای
    گرفت و آن را به یهودا پسر شمعون اسخریوطی داد.'
  mpt-mpt: Yesuse baatnenea Kobo temebeba ne blete halonia dis teme tubunia omalia
    dowoname naka etabo ge baatnesea ne ateme monia e bain inanea blete halonea dis
    teme tubunea Saimon Iskeliote miine Yudase omalea
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Do palaowata꞉ kawaso pa꞉ta꞉ tenke
    lao halue halita꞉ koto halie leekeme. Kotoeki la ipikana꞉ma꞉ palaowa meata꞉ tenke
    lao mo Isekatioti hali Saimono ipika꞉ eiyeke Diudasi pa꞉ta꞉ haleekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ɑn bu kili nɔ n ɡusi ɑyɛ, inɛ iyi ǹ nɑ, lɑfɛ̃ɛi.
    Ŋɔi í bu kiliu í nɑ Zudɑsi ɑmɑi Simɔɔ Isikɑriɔti.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ରୁଟିକେ ମୁତାନ୍ନିଆ ଜଣ୍ଡିଆଚେ ଆଜାକେ ମ୍ୱିଏ ମେଁ ଆତେନ୍‌ ।” ଆକେନ୍
