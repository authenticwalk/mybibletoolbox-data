    udamotanuzu kaꞌuz uu diꞌiti, utaanuzu Judas ati, Simon Iscariot daniz.
  mva-mva: Be Iesus ikatu be bokai ipile, “‘Bereti’ mapala ngae udoki be suru-lo unangalako
    be tamoata nangata uiani nge ngai.” Kodeka ‘bereti’ mapala nge idoki be suru-lo
    inangalako be Saimon natu, Iudas Iskariot nge iani.
  dwr-NT: Yesuusi zaariide, “Taani ukithaan cabbaa tushaade immiyaawe A” yaageedda.
