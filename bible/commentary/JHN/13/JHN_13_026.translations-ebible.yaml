  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤁᤴ ᤂᤖᤧ᤺ᤱᤅᤡᤸᤗᤧ ᤁᤢᤄᤧ᤺ᤱᤅᤡᤴ ᤂᤥᤷᤕᤠᤀᤥ ᤏᤡ᤺ᤵᤛᤢᤱᤅᤠᤱ ᤐᤡᤖᤢᤱᤒᤠ
