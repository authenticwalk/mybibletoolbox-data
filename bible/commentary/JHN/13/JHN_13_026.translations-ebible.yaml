  ita-1927: E’ quello al quale darò il boccone dopo averlo intinto. E intinto un boccone,
    lo prese e lo diede a Giuda figlio di Simone Iscariota.
  lww-lww: Ana Yesu pisatam̃ea, sape “Nepisa ke ga naga nap̃a narin kinakina kilaparavi
