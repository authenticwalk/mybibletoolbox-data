  lex-lex: 'Noma Yesus Nakot la Niwra: “Riy maka Agala rot miaka Atio'' la A la''ru
    mniotni de e'' inhatta!” Noma Yesus Na''ala rot anna ida, na''nama Nto''a la larni
    ralamni pa Nala la Yudas, Simon Iskariot a''nani de.'
  dov-dov: Mpawo Jesu wakasandula, “Oyu ngwensisunsile chinkwa akumupa.” Lino nakasunsa,
    wakapa Judasi mwana wa Sayimoni Sikaliyoti.
  toc-NT: 'Jesús chiné kálh­ti̠lh: —Para catzi̠­pu­tuna pus caúcxilhti, aquit cámaj
