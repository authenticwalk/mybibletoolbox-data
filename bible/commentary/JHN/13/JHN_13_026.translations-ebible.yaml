    futsan ahuun facu Judas Iscariote inanni.
  urt-urt: Jisas nungwisme wusyep kin na, “Miyeꞌ ŋaiye ma mohor kakah sikirp mil guh
    yukoh no, ma maŋaꞌe liꞌ. Kin miyeꞌ ilyeh uku.” Taꞌe luku pe, kin nambaꞌe kakah
    nohor nangah miꞌe pe, kin naŋaꞌe Judas, talah tikin Saimon Iskariot.
  kiz-kiz: Kisha Yesu ajibili, “Ni kwa jhola ambajhe nibetakujhina kipandi kya n'kate
