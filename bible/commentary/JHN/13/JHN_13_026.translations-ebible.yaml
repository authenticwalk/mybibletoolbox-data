  suz-BL: मिनु येसुमी “गो एको शोब्‍ले शेक्‍कुमी तेप्‍शा सु कली जचा गेङा, मेकोन बाक्‍ब”
    देंशा, येसुमी शोब्‍ले शेक्‍कुमी तेप्‍शा, सिमोन आ तौ इस्‍कारीयोत ङा यहूदा कली गेप्‍तु।
  car-NT: 'Jesus wyka''po eju''to''me: “Mo''ko yna''pi''po perere punu''po sytake
