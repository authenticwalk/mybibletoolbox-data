  xnn-xnn: Dat kanan Jesus ken siya et kedeng, “Siya nan mang-idyaak isnan itab-awko
    ay tinapay.” Isonga dat omala is tinapay et itab-awna danat idya ken Judas ay
    anak Simon Iscariote.
  mwe-mwe: A Yeshu gubhajangwile, “Jwene, jushinimpambile ndonji nikumpajo.” Gubhagabhile
