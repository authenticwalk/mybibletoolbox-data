    ningi-yengbinuma,” ni-yama Jesus. Kembirra arakba ni-ngambaja akina damba akwa
    nenu-kwa nibinu-wa Judija, Jayumuna NeningiKariyada-langwu-wa nenikuwenikba.
  enq-2: Dopa leamopa Jisasame yanu pyao, “Breta konjepae mende disanya supu silyamo
    dokonya poeyanyetala nambame maiyapo akali dokona” lea. Dopa latala baame breta
