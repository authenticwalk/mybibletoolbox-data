  hau-ULB: Sannan Yesu ya amsa, “Shine wanda zan tsoma gutsuren gurasa in ba shi.”
    Sannan bayan ya tsoma gurasar, sai ya ba Yahuza Dan Siman Iskariyoti.
  mal-mal: ഞാൻ അപ്പക്കഷണം മുക്കി കൊടുക്കുന്നവൻതന്നെ എന്നു യേശു ഉത്തരം പറഞ്ഞു; അപ്പക്കഷണം
