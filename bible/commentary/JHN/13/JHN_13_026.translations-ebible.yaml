    Iscariot Judas chu apetai.
  mar-mar: येशूने उत्तर दिले, “मी ज्याला हा घास ताटात बुचकळून देईन, तोच तो आहे.” आणि
    त्याने तो घास ताटात बुचकळून, तो शिमोनाचा पुत्र यहूदा इस्कार्योत याला दिला.
  snp-snp: Yesukafo ka itibito limo, Beleti obokito supuku ya fito olu umoneto nenami
    we yamu lowe, loto ya beleti obokito supuku ya fito Saimoni Isikaliyoti nalafo
    Yudasi ya olu umaito naiye.
  isl-isl: „Þann, sem ég gef þennan brauðbita,“ svaraði Jesús. Þegar hann hafði dýft
