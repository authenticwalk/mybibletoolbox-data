  bvr-bvr: Jesus a-yinagata, “Minyja mun-guna damba ng-gurraga barra an-gata ngu-wu
    barra.” A-yinagata a-wena, lika mu-gurragaja, lika an-gata a-wuna Jurrach (Judas)
    an-gata Jayman Yichkériyat (Simon Iscariot) an-nika an-walkurpa.
  wal-wal: Yesuusi zaaridi, “Taani oittan cambbaa tushkkada immiyoogee a” yaagiis.
    Qassi oittaa mentti ekkidi, cambbaa tushkkidi, Simoona na7aa, Yihudaa Asqqorootuyyo
    immiis.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―Wḻeejch'' lat'' yetxtili ḻo''i dga yoll ḻoo
    yeeṉi, na'' kon beena'' wi''an, ḻen'' gon ka''. Na''ch bḻeeje'' lat'' yetxtila''
    na'' bi''en Jud Scariota'', xiiṉ beena'' le Simón.'
  kmg-kmg: Eme Jesuzi muwec, “Poroŋ sicko âke uruckerâ râcnepe nâocmu ere hâcne mukopac.”
    Iŋuc murâ poroŋ sicko âke uruckerâ Simoŋ ŋokâ-ticne Juda, Karioto haeonec, e râcneme
    nâwec.
  aso-aso: 'Neꞌmine lavo Izesuꞌ aꞌmidoꞌ tiꞌ lo lineꞌ: Aꞌmine ve nene beleti lumo ma
    do supu nosouꞌ lupizo emelove ne neive. Neꞌmine lo beleti lumo ma do lupizo Kelioto
    numudotiꞌ ve Simoniꞌ gipele Zudaꞌni nene imineꞌ.'
  uli-uli: Jesus sa hatefaeli ngo sa sor bo, “Yeramtala ibe ngaley sedep flowa le
    ibe chiri lal tohoh le.” Iwe yesa hasi sedep flowa sa chiri, yesa ngaley Judas
    we lol Simon Iscariot.
  nin-NT: I Yesu ddu ba di, “Ingga ti ba unfonfo wa na agbugba wa, undurr wa nggo
    ingga ti ki ni inyi yi ni ka nu ma, uwa su uwa yo.” I Yesu ba unfonfo wa à ki
    ni inyi yi na ka nu Judasi, uvuvurr a Sima Iskariyoti wa.
  tgk-tgk: 'Исо ҷавоб дод: «Ба кӣ луқмаи нонро дар коса тар карда диҳам, ҳамон аст».
    Баъд луқмаи нонро тар карда, ба Яҳудои писари Шимъӯни Исқарют дод.'
  acu-NT: 'Tu iniam Jesús chichartak: —Jiij pujurtia. Pangkan achikian chupran susatatja
    nuwaitai, —turutmiayi. Nuna tusa pangkan chupir, Simónka uchirin Judas Iscarioten
    susamiayi.'
  cak-WNT: 'Ri Jesús can yac''ari'' tek xubij chare ri discípulo ri'': Ri achoj chare
    xtinya'' wi ri caxlan wey muban, yac''ari'' ri xtijacho el wuche (wixin), xcha''.
    Y Riya'' xumuba'' c''a ri caxlan wey y xuya'' chare ri Judas Iscariote ri ruc''ajol
    ri jun achi Simón rubi''.'
  ebk-ebk: “Nan mangichataktu as nan nauy tenapay ay esawsawku at hiya,” ensongfiat
    Jesus. Kuna pay ensawsaw nan tenapay, inchatna kan Judas ay potot Simon Iscariote.
  spa-PDDPT: 'Jesús le respondió: Es aquél a quien yo dé este bocado mojado. Después
    de mojar el bocado, lo dio a Judas, hijo de Simón Iscariote.'
  ruf-ruf: Yesu kamwidika, “Imunu yula iyanimwing'a chihande che chighate chanipfabika
    mwibakuli, ayo iyo yeye.” Kuya kasola chihande che chighate, kachipfabika, kamwing'a
    Yuda, imwana wa Simoni Isikarioti.
  gun-gun: 'Jesus ombovai: — Mbojape ra''ykue hy''a py amoakỹ va''ekue ame''ẽa va''e
    ae ''rã — he''i. Ha''e rire''ive mbojape ra''ykue ojopy vy omoakỹ, ha''e ome''ẽ
    Simão Iscariotes ra''y Judas pe.'
  agu-BL: —Cupon inmu'ul jun piẍ pam, nin kale lwak' nint, itzun i'a'tz, —stzun Jesús
    tetz. Inin tzun tuleja'tz, nin cu' mu'ul, nin ben tk'ol tetz Judas Iscariot, yi
    cy'ajl Simón.
  isn-isn: Uugwa uYesu ai usukiiye, “Ingi kung'waakwe uyo ninika liilya intonge a
    mukati nu kuminkiilya,” Iti gwa nai watula waliilya umukate, ai uminkiiye uYuda
    ng'wana wang'wa Simioni Iskariote.
  eng-PEV: Jesus said, “I will put a bit of damper into the sauce, and then I will
    give it to the man that will turn against me.” Then Jesus put the damper into
    the sauce and gave it to Judas, the man whose father was called Simon Iscariot.
  ilo-ULB: Ket simmungbat ni Jesus, “isuna daytoy isaw-sawsawakto iti pirsay ti tinapay
    ket itedko daytoy kenkuana.” Isu nga idi naisawsawna ti tinapay, intedna daytoy
    ken ni Judas, nga anak ni Simon Iscariote.
  pir-NT: —‍Ahria pãre dahra waha ne, yʉhʉ ña mio yʉhʉ ohoatiquiro pehe tiquirota
    ijire yʉhʉre ihñoatiquiro, nidi Jesu. Sa ni tuhasa pãre tiquiro dahra waha nedirore
    ña mio tuhasa tire Simo Iscariote macʉnore Judare ohori.
  anv-NT: Jisɔs ashuú ji meko aké, “ɛle muú ayi me nyuale brɛd yina né mmu akpáŋkpa
    nchyɛge ji. Jisɔs ajɔge mbɔ abɔ gekpɔge brɛd, anyuá né mmu akpáŋkpa achyɛ Judas
    Iscarot, maá Simun.”
  sab-NT: 'Jesu jaindunga: —Cha be pan bita gbe date bligda chiaske, kwian gdaite
    baige cha be pan bita e kete ama be gai ngwange be gute, kwian e be cha kete gwaleda.
    Jesu gerudu ene gire ama pan bita gbu date bligda chiaske ketu Judas-Iscariotege,
    ama Simón-Iscariote kirolla.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Nɨ bred kɨ pɨ röbö bai bö pɨlön nugwo nöin nöbö
    aku maku,” me röŋa. Aliö rön, bred mag pɨ gɨ mɨd aku röbö acɨx bö pɨlön, pɨ Saimon
    Iskariot ha nuŋwa Judas nölöŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Kanmuꞌ juchꞌaqap pam y china kꞌu che kanya wi,
    e rire —xchaꞌ. Xumuꞌ kꞌu juchꞌaqap pam y xuya che ri Judas aj Iscariot, rukꞌajol
    ri Simón.'
  kpg-kpg: Jesus ga helekai gi mee, “Au ga haga tiu dagu palaawaa gi lodo di ibu deenei,
    gaa wanga gi mee, deelaa go taane.” Gei Mee ga dahi aga dana palaawaa, ga haga tiu,
    gaa wanga gi Judas, go tama daane a Simon Iscariot.
  taj-taj: येशूसे थेदा “ङाइ जुन म्‍हिदा गेङ तुइसी पिन्‍ना, थे म्‍हि थेनोन हिन्‍ना”
    भिसी सुङ्जी। ओच्‍छे येशूसे टोगल गिक गेङ तुइसी सिमोन इस्‍करियोतला झा यहूदा इस्‍करियोतदा
    पिन्‍जी।
  avt-avt: 'Jisas ketpo kar ik: “Hi hatɨp bret ik ek kerek hi awisɨk ekre mɨn tɨpar
    mekrerek, te hi ewet mɨtɨk kere kakrɨak menmen im em.” Hɨrak katɨp epei au, hɨrak
    kewet Judas nɨkan ke Saimon ke wit Iskeriot bret ik hɨrak kaak.'
  cbk-cbk: Ya contesta si Jesus, “Ele amo el dicipulo con quien ay dale yo este pedaso
    de pan despues de hacer yo tusmuk na caldo.” Entonces ya saca le el pan, y ya
    hace tusmuk na caldo, y ya dale con Judas, el hijo di Simon Iscariote.
  uig-ARA: 'ئەيسا جاۋاب بېرىپ: ــ بۇ بىر چىشلەم ناننى ئاشقا تۆگۈرۈپ كىمگە سۇنسام،
    شۇدۇر، ــ دېدى. شۇنىڭ بىلەن ئۇ بىر چىشلەم ناننى ئاشقا تۆگۈرۈپ، سىموننىڭ ئوغلى
    يەھۇدا ئىشقارىيوتقا سۇندى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Aját pan rihar sar siw̃inro. Siw̃ír aját istiy
    quin wíquinro. Bi quino wíctara, eyan eyro, wajacro. Eyta waquír Jesusat pan yehw̃jacro.
    Yehw̃ír rihar sar siw̃jacro. Siw̃ir Judas Simón Iscariote waquíj quin wíjacro.'
  abx-abx: Anaruman may si Jesus, “Kon say i binuwanan-ko si papaduldulun-koy to pan
    si mangko', iya naynan.” Mangno pakapaduldul-na si pan, pumwan-na dayon pada'iray
    si Judas Iscariote nga dadi'-na si Simon.
  mco-NT: 'Chi Jesús y''adzooy: ―Yɨ'' je'' pɨn anajty ɨɨch nmooybɨch yɨ tzajcaagy
    huɨdibɨ anajty nyajxoocpyɨch ma je ügy. Chi yajxoogy tüg pedasɨ tzajcaagy, chi
    moy je Judas, je Simón Iscariote ymang.'
  kqf-kqf: Yesu giu i waimunena gado, “Tana aiyai buledi abomemo yài dakwa bi yà vitena
    mba taunana lavanana.” Kamaina bi Yesu buledi i vai te i waidakwa bi Saimon natuna
    Diudas Iskaliyot i vite.
  cpb-NT: 'Rakanake Jesús: “Piñeena nashete eepichokiini pan, itzimirika nompakeri,
    iriitakera.” Rashetake eepichokiini pan, ipakeri Judas Iscariote, itomi Simón.'
  aon-aon: Aria Jisas nakri, “Anudok douk eik isegur bret abrudok ekehibari abar ikonot
    iri, arman douk ta anudok atun.” Aria nohuri anagun bretigun naseguragun nako
    Saimon ananin nuganin Judas Iskariot.
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Neꞌech ku juꞌu jun pejeꞌ i pan ani
    xitaꞌ ku pidhaꞌ, jaꞌich xi neꞌech ti kin pidhnaꞌ abal kin chemdhá. In juꞌu tám
    jun pejeꞌ an pan ani in pidhaꞌ na Judas Iskariote, xu chakámláb kʼal na Simón,'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Ná chíndaji‑ri̱ staa̱ te kua̱''a‑ri̱ nuu̱ ɨ́ɨn cha̱a,
    te cha̱a‑ún kúu, áchí‑ya̱. Te ni̱ chindaji‑ya̱ stáa̱. Te ni̱ ja̱''a‑ya̱ núu̱ Judas
    Iscariote se̱''e Simón.'
  bps-bps: Na tmimel Dyisas, manan, “Lnabgu i fan ani di tukung, na ku nè i to gumlégu
    dun, én sa i dunan.” Kafnge én, lnaban i fan na blén di ku Dyudas, tingà Simon
    Iskariyot.
  mbs-mbs: Timaba si Jesus, “Yan se otaw begayan ko te pan tapay imbawog diyà te lipong.”
    Penga niyan, migbawog si Jesus te pan, aw imbegay din ki Judas, batà i Simon Iscariote.
  tof-tof: Yesu oyaka bóktan yalkomólórr wagó, “Ka ini brred poko kübüldü yanggóbolo.
    Ka kubó noan ekyeno, da ene olom módóga.” Wa yanggóbólórr, da Zudasón we ekyanórr,
    Saemon Iskarriotón olom.
  cme-NT: 'Yesu wuɔ cira: «Da mi nafiiye *buruo‑i hã umaŋ, u yaa‑i.» Aa naa bũl
    buruo‑i a nafiiye hã *Yuda‑Isikaro.'
  sus-sus: Isa naxa a yaabi, «N nu taami ragoro bɔrɛ xɔɔra, n a so mixi naxan yi ra,
    a tan nan na ki.» Isa to gɛ na falade, a naxa taami rasin bɔrɛ xɔɔra, a a so Simɔn
    Isikariyoti xa di Yudasi yi ra.
  pon-2006: Sises ahpw ketin sapeng irail, mahsanih, “I pahn kaduhwedi kisin pilawa
    kiset nan dahl wet, oh kihong; iei ih aramaso.” Eri, e ahpw ketikihda kisin pilawa
    kis oh kaduhwedi, ahpw ketikihong Sudas, nein Saimon Iskariot.
  dad-dad: Jesus aiten yale iron, “Tamo bret enei beĩ bun nu afe fen, afenẽf anĩ.”
    Age ye fen, ĩ bret nuf fen, Judas Iskariot, Simon naal ifenen
  zab-NT: 'Jesús cuaibny: —Iguadxa lday guechtily. Chiy ni ideedani, laabɨy. Ax bguadxny
    lday guechtily chiy bdeednyni Judas Iscariote, llingaan Simóny Iscariote.'
  jae-jae: Tec Jesu gêjô eŋ awa gebe “Ŋac tau tec aê oc jasac mo ŋagêdô tôŋ ma jakêŋ
    êndêŋ eŋ.” Go kêsac mo ŋagêdô tôŋ ma kêkôc jakêkêŋ gêdêŋ Simon Isariot latu Juda.
  ksd-ksd: 'Iesu i tatike bali ia dari: Nina ba iau puk tar ra ngungu gem tana. Ba
    i tar puk ra ngungu gem, i vatur ia, ma i tabar Iudas, natu i Simon Iskariot,
    me.'
  msm-NT: Kagi ni Jesus, “Sikan ogtadwajan ku to pan no igdo-do ku duon to kalduhan
    iyan ogyuib kanay.” Dajun ido-do ni Jesus to pan aw ibogoy ki Judas no anak ni
    Simon Iscariote.
  myk-myk: 'A Yesu di wu pye: «Wemu mu nʼa da ba buuri we niŋɛ di gan ge, wee wu wa.»
    A wu buuri wa lɔ na wu niŋɛ na kan Simɔ Isikariyɔti ja Zhudasi mu.'
  sbe-sbe: Yesu ye hededebui ye wane, “Teina pwalawa ta kabo ya hedakwa disi ne unai
    na ya mosei tamowai hesau unai meta iya tamowaina ede.” Na kabo pwalawa tehana
    wa ye hedakwa na ye mosei Yudasi Isakaliyota unai, iya Simona natuna.
  mcr-mcr: Yatŋqä i vqaŋga, Jisasi Iqu ämävauqe, “Ämaqä Nyi bretqä tä hevqä bu äyämetmä
    wimqä iqu, qäquvqä” ätukqe. Iwä Iqu bretqe hevqeu äyämeqe, Jutasi Saimonä Iskariotitaŋä
    iqueqä hikŋä ique äwikqe.
  cux-NT: 'Nan''guɛɛcútaⁿ''ā Jesús: Caⁿ''á di''caandá pan ní ca''á ''iiⁿ''yāⁿ ní ''iiⁿ''yāⁿ
    miiⁿ chííⁿ. Ní di''caandá yā pan ní ca''á yā Judas Iscariote, daiya Simón.'
  tur-YTC: Bunun üzerine Yeşua, “Bu lokmayı batırıp kendisine vereceğim kim ise, odur”
    dedi. Böylece lokmayı batırdıktan sonra, onu Simon İskariot’un oğlu Yahuda’ya
    verdi.
  san-ITR: tato yIshuH pratyavadad ekakhaNDaM pUpaM majjayitvA yasmai dAsyAmi saeva
    saH; pashchAt pUpakhaNDamekaM majjayitvA shimonaH putrAya IShkariyotIyAya yihUdai
    dattavAn|
  bel-N: 'Адказвае Ісус: «Гэта той, каму Я дам, абмачыўшы, лусту». І, абмачыўшы лусту,
    дае Юдзе Сымонаваму Іскарыёту.'
  sch-sch: Jisua'n a kôm, “Vâipôl hârte michie ka ta, ke pêk tak hah ning atih,”
    tiin a thuona. Masikin vâipôl hârte a lâka, a michie-a, Simon Iscariot nâipasal
    Judas kôm a pêk zoi.
  mic-MIQNT: Se'sus asita'puguet, “'Gtaqqapa'tua's na pipnaqan p'tewapuigtug aq ignmua's,
    na negmewitew.” Na tujiw wesua'toq pipnaqanji'j wetgapa'toq aq ignmuaj Sutaal,
    Simon Isgaliot uggwisl.
  huu-NT: 'Jesús uai ote: —Bie llomenicona mutajanona, naimɨemo fecaitɨcue —raite.
    Mutaja mei, Judas mɨcorɨmo fecade. Naimɨe mɨcorɨdɨ Simón Iscariote jito.'
  jiv-NT: Jesussha a̱ya̱k “Tantan túumnium ajuṉkan susattaj núiti” tímiayi. Núja̱i̱ṉ
    tantan túumnium ajuṉ Semuṉka uchirí̱n Jútas Iskariútin susamiayi.
  otm-NT: 'Bi ''yɛ̨ngä a ra Jesús bʉya: ―Nu''a ga cärpa a ra hmɛ ra tʉhʉ gue ga unni,
    gue''a di dägä a, bi ''yɛ̨ngä a bʉya. Nɛ ''bex bi un''na ra hmɛ a ra Judas Iscariote
    rá ts''ʉnt''ʉ ra Simón.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Al gobe beret parwek gayen koroŋ bana fe uliŋ
    irde ga uneŋ al goyen,” inyiŋ. Irdeb beret parwek go teŋ koroŋ bana fe uliŋ irde
    Saimon Iskariot urmiŋ Yudas unyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Iərmama sə takəkwsen bred meitesi ia nɨse nari muvei
    pen min, iərmama nəha i nəha.” Nənə in ruvehi nɨpəri bred riti, meitesi ia nɨse
    nari, muvei pen m Jutas tɨni Saemon Iskariot.
  kpr-kpr: Aminge setiri, Iesu sisira, “Na mavekena farava evia sukada fati mutarena
    amo, genemboá numori,” aminge sedo, nu farava ava budo sukada fatido, Keriot embo
    Simon da mandi javo Judas kena futusira.
  san-IAS: tato yīśuḥ pratyavadad ekakhaṇḍaṁ pūpaṁ majjayitvā yasmai dāsyāmi saeva
    saḥ; paścāt pūpakhaṇḍamekaṁ majjayitvā śimonaḥ putrāya īṣkariyotīyāya yihūdai
    dattavān|
  nho-nho: Jesus ki mee ake, “Nau ma ki ttoko te haraoa raa ki loto te sup raa no kauake
    kiaa ia, i teenaa ko ia.” Teenaa ki ttohi Jesus te muri haraoa raa no ttoko ki loto
    te sup. Ki oti raa, hookii ake iloo te haraoa raa ki Judas, te tama Simon Iscariot.
  gym-NT: 'Angwane Jesukwe nieba mda ie: Ti bike ban oto mike tibo mrö ñöite abko
    tikwe biandi nireye amne ni ye ara, nieba kwe. Ye btäräbe Jesukwe ban oto mikaba
    tibo, bti Simón ngobo Judas Iscariote, ie bianba kwe.'
  azg-NT: 'Ndoꞌ tꞌa jon ꞌndyö, tso jon: —Majuu tsan na nninncya tanꞌ tyooꞌ nnon ya
    na jndë siquintꞌahanꞌ. Ndoꞌ vi na jndë siquindaaꞌ jon tyooꞌñeen, tyincyaa jonhanꞌ
    nnon Judas Iscariote, jnda ncüii tsꞌan na jndyu Simón.'
  bhd-bhd: यीशुए जुवाब दित्तो, “ज़ैस अवं ई रोट्टरो टुकड़ो डोबतां देइलो तैए।” ते यीशुए
    टुकड़ो डोबतां शमौनेरे मट्ठे यहूदा इस्करियोती दित्तो।
  too-NT: 'Lā'' Jesús kalhtīlh: ―Na''iclīmāchū''huī'' xaxcān līhua''t pītzina''j pāntzi.
    Lā'' a''ntī na''icmaxquī'' ū''tza'' nala. Lā'' māchū''huī''lh huan pītzina''j
    pāntzi lā'' maxquī''lh huan Judas Iscariote, ixo''kxa'' Simón.'
  ind-AYT: Yesus menjawab, “Orang itu adalah dia yang kepadanya Aku memberikan potongan
    roti ini setelah Aku mencelupkannya.” Lalu, setelah mencelupkan potongan roti
    itu, Yesus memberikannya kepada Yudas, anak Simon Iskariot.
  cjo-NT: 'Ikantakina: —Aririka nochaantero paa, irika nopakiri, rirotaki aakaantenani.
    Roojatzi rochaanantanakawo paa, ipakiri Joorashi itomi Shimo karyootejatzi. Ari
    raawakiro.'
  nsn-nsn: Iesu ke hire tapokis pare, “Inggo u turung uahu toro mahar bereit tar kap.
    Doha tamata geru heirio tang roon, inggono teon.” Maeit Iesu ke kale manasa toro
    mahar bereit, kare uahu tang roon, kare heir tang Judas Iskariot ger tuna Saimon.
  san-DEV: ततो यीशुः प्रत्यवदद् एकखण्डं पूपं मज्जयित्वा यस्मै दास्यामि सएव सः; पश्चात्
    पूपखण्डमेकं मज्जयित्वा शिमोनः पुत्राय ईष्करियोतीयाय यिहूदै दत्तवान्।
  tna-NT: 'Jesús ja jeutsutana: —Pan ped''u beju yama etsabia. Quebata yama etia,
    tueda da. Da su Jesús ja pan ped''u tsabiatana. Tsabia putsu, Judas Iscariote
    tiatana.'
  lid-lid: Jises anya, “Ou anyolom, jo kameh atehei jabi ramen ili bolo suw, ano kameh
    jo atehei ili nan, badeh, iy le ai.” Iy eme atehei jabi ramen ili bolo suw ano
    iy atehei ili na Judas Iskariyot nadu Saimon.
  wim-wim: Nil puth Jesus.an thawant, “Ngay may breadan punchathāng may kam sauce.angan-a,
    aꞌ ngay theeꞌāng nungant ngul pam alantan. Nil pam anmana.” Nil Jesus.angan may
    bread manyam thuth, aꞌ punchath may kam sauce.angan aꞌ Judas.ant theeꞌ nungant,
    nhengk Simon Iscariot alantaman.
  zga-M: U Yesu akhanda, “Khu yuywa ninyofya ekhe pande khya kata ni khopa.” Avile
    anyofinche ukata, akhapa u Yuda umwana va Simoni Iskariote.
  yom-yom: 'Yesu wunkamba : —Woso mutu wowo ndikuiza vani tini ki dipha kioki ndikuiza
    buiki mu supu. Bu kabuika tini ki dipha mu supu ; wuvana kiawu kuidi Yuda Isikalioti,
    muana Simoni.'
  san-SIN: තතෝ යීශුඃ ප්‍රත්‍යවදද් ඒකඛණ්ඩං පූපං මජ්ජයිත්වා යස්මෛ දාස්‍යාමි සඒව සඃ;
    පශ්චාත් පූපඛණ්ඩමේකං මජ්ජයිත්වා ශිමෝනඃ පුත්‍රාය ඊෂ්කරියෝතීයාය යිහූදෛ දත්තවාන්|
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Amɨn kɨnda bret dɨwat on ɨdapgwan sɨbɨŋek ɨbo nokdɨsak
    uŋun amɨn do yosot.” Yaŋ yaŋek bret ɨdapgwan sɨbɨŋek Judas do ɨmgut. Judas uŋun
    Saimon Iskariot dakon monji.
  grc-BYZ: ἀποκρίνεται ὁ Ἰησοῦς· ἐκεῖνός ἐστιν ᾧ ἐγὼ βάψας τὸ ψωμίον ἐπιδώσω. καὶ
    ἐμβάψας τὸ ψωμίον δίδωσιν Ἰούδᾳ Σίμωνος Ἰσκαριώτῃ.
  cpc-NT: 'Ari ikantzi Jesús: “Piñiina najyiti kapichiini tanta, iitarika nompaki,
    iriitaki”. Jajyitaki kapichiini tanta, ipakiri Judas Iscariote, itomi Simón.'
  nhg-NT: 'Entunses onöhuatihuac Jesús: ―Yaja inu nieca öque naja necmacas pöntzi
    tli necpolactis. Yecuöquenu quepolactejque pöntzi hua oquemacaque Judas, iconie
    Semu Iscariote.'
  nya-nya: Yesu anayankha kuti, “Iye amene ndidzamupatsa buledi amene ndanyema ndikususa
    ndi ameneyo.” Kenaka, atasunsa gawo la buledi, Iye anapereka kwa Yudasi Isikarioti,
    mwana wa Simoni.
  ngu-NT: 'Jesús oquinanquilij: ―Nicpatzos se tlajcotipantzin pan, niman on aquin
    nicmacas, on yejhua. Ijcon, tej, oquipatzoj se tlajcotipantzin pan niman oquimacac
    Judas Iscariote, iconeu Simón.'
  kup-kup: Pot mañahan Iesu epat mañah, “Met ne berë epat bat ev suasik iv urü oraez-epovok
    barizat manoman bat napanez popuz netapanezat ok añoh.” Pot haovai terï taputanañ
    pi beret bat iv uruvok barizat Zudas, Saimon Iskeriotiz rop, manahan bat nah.
  jid-jid: U Yesu hla niwu, a wawu yi wa mi ka cichon bredi sun ni kano. Naki ri na
    ka bredi sun, na ka no Yahuda ivren Siman Iskariyoti.
  wmw-wmw: 'Insa akijibu: “Ndi noyo wanisaka kutwala nkate nikitoweza munsuzi nikimpa.”
    Basi akimeya nkate, akitoweza munsuzi, akimpa Yuda, mwana wa Ansumani Shikariyoti.'
  gmv-GGM: Yesussayka zaaridi “izadey ta hai budena woxen dhim77eda barssizade” gides,
    hessa gi simmid budena woxen dhim77i ekkid asiqorotepe yida simmona na yuda barisides.
  ssg-ssg: Ape Jises kak pahoi ukek, “Tel nga hani i teik bret ie muhin ti nga xomi
    haniwa tehu tone an, i tetel ien.” Salan, i xomi ape i hani Judas Iskariot, tel
    nati Saimon.
  zpo-NT: 'Jesús mkeb nzhé: —Lebsii na tik pan, nu loka xaa za naya gaw, xaa zeeya.
    Gorzee mlebsii xaa tik pan nu mzaa xaaya lo Judas Iscariote, xgann Simón.'
  poy-poy: Yesu kamwankula, “Ulii yanumupa shipandi sha libumunda shantotiti musahani,
    ndo mweni.” Su, kashitola shipandi sha libumunda, kashitota musahani, kamupa Yuda,
    mwana gwa Simoni Isikariyoti.
  qwh-NT: 'Jesusnam queno nerqan: —Tantata ushmaratsir, qonqä caqmi canqa —nishpa.
    Tseno nirninnam, tantata ushmaratsirnin, Simonpa tsurin Judas Iscariotita qorerqan.'
  gaw-gaw: Nug anam a amu Jesus amegp̱a aum. “Da geha bret tap̱iḏ lewa elep̱a mep̱i
    nob, taulen medaḵul amu danab nug aaḵuib,” awa aum. Aria Jesus Nug bret lewap̱a
    ma awa, Simon beḵa Judas Iskariot meṯom.
  nca-nca: Yesuko mande topé ŋande yaró, “Nondo bret sombé ka sonono rero re uni ka
    inowano. Uni ŋuro yeteno ŋu.” Ŋunde yero bret sombé ŋu sonono rero re Jutas Isikariot,
    Saimon koro naŋuní, ŋu inaró.
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―Ya̱ sala̱ tub laꞌ gyishtily. Orzeꞌ yu nu grica̱ ñii
    ni zeꞌ orzeꞌ yu zeꞌ ndeꞌ ―nam. Na ornu blazh mniim de riidz zeꞌ, orzeꞌ psal mi
    tub laꞌ gyishtily. Orzeꞌ briic mi ñii ni Judas, yu nu nac iꞌñ Simo̱o̱ Iscariote.'
  mkj-mkj: Jesus japoang, “Ngoahi pirin kaduhdi pilahwa kije nehn dal oauwe, kioang
    ih; ioar ih woalwa.” Doari, Ih ken kihda pilahwa kij kaduhdi, Ih kioang Judas,
    nihn Simon Iscariot.
  zac-NT: 'Jesús bëquebi: ―Guëtiáꞌahia pedasë guetështildi laꞌni platë nu guëdë́ꞌahin
    caꞌa nguiu nagunë intriegu na. Iurní bëtiaꞌa Jesús guetështildi laꞌni platë nu
    bëdëꞌë më pedasë cuaꞌa Judas Iscariote, shini Simón.'
  kyg-kyg: Yesuꞌa, peleti maya atupamo aliꞌna anipiꞌmo aeteꞌna amisuva vekamae, huno
    ha paiteno peleti maya atupamo alino anipiꞌmo aeteno Yutasiꞌa Isakaliyoti kotega
    vekamo Saimoni mafaꞌneꞌamo alino amiꞌniye.
  kmk-kmk: Summungbat si Jesus un kanana’n, “Sanat tagu’n mangitdak situn tinapay
    un sinanong ku, siya’d mangwa.” Inaḻan Jesus dit osa’n tinapay ot sinanong na
    asina intod kan Judas un anak Simon Iscariote.
  cao-NT: 'Jatsi Jesú quëbiniquë: —Pitëxti qui naa mapari nacomaquia moosaxëna. Nacomaxo
    tsi toa joni qui axëquia. Jabi ëa pasomaha ca tsi xo toa naa mapari bichi cato
    ra —i ja niquë. Jatsi quiha mapari Jesú nacomaniquë pitëxti qui. Nacomaxo tsi
    quiha Judas Iscariote qui ja aniquë.'
  bbr-bbr: Jisas nukas ätäi auruwon, “Isan bret autau ur opok momoi, kiro ro nurita,
    jenuk, kiro ros karar is iwäi murai.” Keser äiemara, kon bret autau oumoi, ur
    opok momara, Judas, Saimon-Iskariot nukan mokoi nuruwon.
  inb-inb: 'Chi­ura, Jesuska ainirka: —Nuka sug piti tanda ju­ku­chispa, karasa; pai­mi
    ka—. Chasa nis­paka, tanda juku­chispa, Judas Iska­riote­ta­mi kararka. Chika
    karkami Simonpa wam­bra.'
  hrv-hrv: 'Isus odgovori: “Onaj je kome ja dadnem umočen zalogaj.”'
  box-NT: 'Ó o Yeesu bía: «Ĩ zoó cĩ̀ ho búurú, ká yìa á ĩ nɔn ho yi, se
    wón lé orɛ́n.» Ó o Yeesu wã́a lá ho búurú zoó cã̀ á nɔn o Zudaa na lé
    o Simɔn Isikariote za yi.'
  ote-NT: 'Ha nura Jesu bi da̱di ne bi ꞌñena: ―Núꞌa̱ toꞌo ga umba ra cꞌathuhme go
    gueꞌa̱. Nuꞌbʉ́ nuꞌá̱ bi poꞌmba ra thuhme ne bi umbabi ra Juda Iscariote núꞌa̱
    mrá tꞌʉ ra Simu.'
  wnu-wnu: 'Ende qamara Yisas taui qamar: “An yegab igamari, ye mani tau ger ba yorut
    yaninget munon eng utine gab eng mom imbigar, munon eng ye mom yeduimba.” Ende
    qamara gab igamari mani tau ger ba yaninget Saimon Iskariot wonou wau Yudas eng
    uterei.'
  zam-NT: 'Jesús mcàb loo myen''a. Ndxab Jesús: ―Hui'' nexa. Daa tegaz thìb le'' pan
    le''n cald. No loo xa'' co'' tan thìb le'' pana, xa''ai. Tataaque'' mbli Jesús.
    Mtegaz Jesús thìb le'' pan le''n cald. No mda'' Jesús pana loo Jud Iscariot, xgan''
    Mon.'
  zyp-NT: Zisu taco, “Ma cawngsawpaw cawh bakang letah very heh ka nong khy taitah
    ka pehpaw cawngsaw khah a cang a,” tatah a chai. Mataico very cawh nong ka, Simon
    a sawcapaw Judas Iskariot khah a peh.
  sey-NT: 'Caquëna, i̱pi sehuopi: “Panpë yëꞌëpi sa̱ꞌsuni a̱oquë cato i̱ paꞌija̱ꞌquë
    api.” Ja̱je cani panpë i̱ni sa̱ꞌsuni Judas Iscariotena a̱opi, Simón mamaquëna.'
  nvm-nvm: Rega Jesu fu una kua, A e iji na bred abe vuain guria abesme abe e iji
    maga a ijia game vierafekno kuain. Areme fu uri bred abe vuain ijia abesme abe
    e Judas Iskarioton Saimon farif ijin main.
  mps-mps: Tama Jisasgo po wei ponoyu, te po wai, “Eno e tubo nai bret dagego te poude
    elalubo tubo nai meba selama, tama bidi me deli mawaibao. Te bidi te tama dao.”
    Tilama, Jisasgo bret naigo te poude elalubo nai meba selama, tama Judasbolo mawai.
    Te bidi Judas, aga aya nogi Saimon, aga bulu nogi Keriot dao.
  pab-NT: 'Axa Jesus hoka Jesus nexa: — Nakairatite namaika hoka nisa enomana. Hatyo
    atyoite nomatawatyasehare tyaohena — nexa hoka nakairati maika hoka isa Judas
    Iscariotes ana. Judas atyo Simão Iscariotes nexarexe ityani.'
  llg-llg: Boe ma Yesus nataa nae, “Leoiak. Au sangga haꞌi ala loti bibiak esa, fo
    domben neni manggo dale neu, boe ma Au feen neu hataholi fo Au afadak ndia.” Ana
    dombe nateꞌe loti ndia, boe ma Ana feen neu Yudas, fo ndia Simon Iskariot anan.
  kyf-kyf: 'Ɔ ''palɩa we ''bɩgʋ, ɔ nɛɛ: «''Floo -kibhe na yia zapʋ lʋ ''ŋwaa, -ɔ ɩn
    -ka we yoo ''nyɛ, mɔ ''kaa ''mɩ wla.» Tɔʋn, ɔ ''ŋwaa ''floo -kibhe zapʋ lʋ, ''ɩn
    ɔ yia we Simɔ Isɩkaliɔtʋʋ ''yu Zudasɩ yoo ''nyɛ.'
  tpi-tpi: Na Jisas i bekim tok olsem, “Bai mi kisim dispela hap kaikai na putim long
    sup na givim long wanpela man. Em dispela man tasol mi tok long en.” Orait em
    i putim hap kaikai long sup, na i givim long Judas, pikinini bilong Saimon Iskariot.
  mih-NT: 'Ta i nacahan ra Jesús ta catyi ra: Cua zatyii pan, ta cua cuhve sii si
    sii minoo ra. Yucuan ra cuu ra. Ta sa zatyii ra Jesús pan cuan, ta i saha ra sii
    si sii ra Judas Iscariote, zehe ra Simón.'
  qvh-NT: 'Sayno tapuptinmi payta Jesús nergan: “Sayga caycan tantata ushmarcasir
    macyashgä cagmi.” Sayno nirmi tantata ushmarcasir aptapargan Simonpa surin Judas
    Iscariotita.'
  kms-kms: Jisas oyi nand nari, “Wuti te nge bret puch wen nyeng pe keq wughe pre
    kitaqwi geg ye.” Muq ni bret puch nyeng pe neq wughe pre nitaqwi Judas Iskariot,
    Saimon ningg wo neng.
  agn-agn: Siminabat si Jesus, “Ite-meo tang tinapay ang na ong mangkok, ig ang dawatano
    yay ang magtraidor ong yen.” Pagate-me na tang tinapay, dayon ang dinawat na ong
    ni Judas, ang ana ni Simon Iscariote.
  nhi-NT: 'Jesús oquiluih: —Naquin inmactis in pan tlen ica intlapalos, yehua nechtemactis.
    Jesús ihcuacon otlapaloh ica in pan uan ocmactih in Judas Iscariote, niconeu in
    Simón.'
  ttc-NT: 'Te Jesus owaj stzaq''b''e'' ikxjani: «Wetz oqtex nmu''u'' jun pedas wab''j,
    ab''l qetz oxe''l nsi'', ajitzun tetz.» Ntons yaji oqex tmu''u'' jun wab''j b''ix
    oxik tsi'' te Judas Iskaryot aj tk''wa''al Simon Iskaryot.'
  dan-1931: 'Jesus svarer: “Det er den, hvem jeg giver det Stykke Brød, som jeg dypper.”
    Så dypper han Stykket og tager og giver det til Judas, Simons Søn, Iskariot.'
  kwj-kwj: Wowani Jisas ga mwanji wasa ya ri sawe, “Do a tipa disi tiki a rawaisini
    o rini ani hakonda. Wowa ya ma ku hambwa, ori hima sa to.” Wosini o a tipa disi
    ki ri rawaisini Saimon che, Jutas Isukariyot ni ya ri ha.
  vie-OVCB: 'Chúa Giê-xu đáp: “Là người sẽ lấy miếng bánh Ta sắp nhúng đây.” Chúa
    nhúng bánh rồi trao cho Giu-đa, con trai Si-môn Ích-ca-ri-ốt.'
  kze-kze: Ísu séna kemó toómbó nompí tu'mái aménaunda-kwaasi kwemán-iye séna toómbá
    maimaéna nompímbá tu'mái mindá'á Sáímoni Isakéríóti ááninko áwí'a Yútásimba amúwana
  mpj-mpj: Jiijajjuju wajarnu, “Mayi ngaarnalu tupurljunku, yungkurnara.” Kayilara
    tupurljunu yungu Juutajku, Jayimun Yijikariyatmili kajaku.
  lbk-lbk: Sa et kanan Jesus, “Siya nan chey mangichawchawak isnan nay ay tinapay
    ay isiwsiwko.” Insiwsiw et Jesus nan tinapay, sa na't inchowa ken Judas ay anak
    Simon Iscariote.
  mto-NT: 'Je̱tseꞌe je̱ Jesús yꞌatsa̱a̱jv: ―Vaꞌan a̱ts ya̱ tsapkaaky du̱yakmuju̱;
    ax pa̱n pa̱nts a̱tseꞌe nmo̱o̱yp, je̱ꞌe̱ts je̱ꞌe̱ veꞌe. Ax ku tseꞌe je̱ tsapkaaky
    du̱yakmuj, vanꞌit tseꞌe du̱mo̱o̱jy je̱ Judas, je̱ Simón Iscariote je̱ myajntk.'
  bzh-bzh: Lob Yesu nër yah vu bë, “Rëḳ sa daġoo nos teka sënë doḳ ġabum besebo
    vu yi. Og yiḳ mehö lo sënë.” Lob daġoo nos ḳemu teka loḳ ġabum bevo vu Yudas
    sën Simon Iskariot nalu.
  guj-2017: ઈસુ કહે છે કે, ‘હું કોળિયો બોળીને જેને આપીશ, તે જ તે છે.’ પછી તેઓ કોળિયો
    લઈને તે સિમોન ઇશ્કારિયોતના દીકરા યહૂદાને આપે છે.
  jvn-NT: 'Gusti Yésus semaur: “Aku arep ngetylupké roti sak tyuwil nang mangkok.
    Sing tak elungi tyuwilan roti, yakuwi wongé!” Gusti Yésus terus ngetylupké roti
    sak tyuwil nang mangkoké terus dikèkké marang Yudas, anaké Simon Iskariot.'
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai jaꞌnawɨdɨna “Gɨrɨkula maalɨkeꞌ wape-aalyavɨ yaalɨꞌbwaꞌna
    yaꞌmujɨ wɨjaavɨwɨjai sahwalyɨra.” Sarevɨdaaꞌnyɨ gɨrɨkula maalɨkeꞌ maarɨna yaka
    yaalɨꞌbwaꞌna yaka Saaimonɨ Yɨzɨkerɨyotɨyare gawaalɨvaangei Juthaazarɨ wɨjaavɨna.
  ian-ian: Jisas ndɨ kat wandɨ. Kɨgɨnda kwutaa njangwimba salataa kwiweya nyan kat
    wowun waa walaa kɨgɨnda kwutaa njangwimba taagalaa Judas Iskeriot Saimona nyan
    ndɨ kat jisas kwindɨ.
  hun-hun: 'Jézus így felelt: „Az, akinek én a bemártott falatot adom.“ És bemártva
    a falatot, adta Iskáriótes Júdásnak, Simon fiának.'
  mcf-NT: 'Adoaquien Esus: —En istac. Pete cuëshën ënë puntanquin menequin mibi ismenu
    —quetanquin pete cuëshën ënë puntanquin Udas Simon Iscadioten mado menepondash.'
  kjs-kjs: 'Yesumi talo: Neme oge bret sapalae katoa aliri go ali yaade. Go lomare
    oge bret muma Judas kalisa. Go aliri Saimon Iskariot-na si pirisa.'
  mni-mni: "Maduda Jisuna khumlak-i, “Eina tal machet ama tenggotta luplaga pigadouriba\
    \ mahak aduni.”\x94 Adudagi Ibungona tal machet ama loure aduga tenggotta luplaga\
    \ Simon Iscariot-ki machanupa Judas-ta pirammi."
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variñi̱: “Ni̱ni̱day mi̱ni̱tyi ra̱sa̱rya pa̱ju̱ve
    raparonicha̱divasiy.” Jadchiy ji̱ta saparodedara pa̱ju̱ve, sasa̱yada variy Judásiberya,
    jiryatiy Siimyó̱ Iscaryótibe denubañi̱.'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―Ndá yoo ni̱ xi̱ꞌo yuꞌu̱ iin táꞌí pan ni̱ da̱ndáxii noo̱
    ñoó, ro̱ón kúú rá. Kúú ni̱ da̱ndáxi na iin táꞌí pan, kúú ni̱ xi̱ꞌo naa̱n noo̱
    Judas Iscariote, ta̱ kúú de̱ꞌe Simón.'
  pon-2006A: Sises ahpw ketin sapeng irail, mahsanih, “I pahn kaduhwedi kisin pilawa
    kiset nan dahl wet, oh kihong; iei ih aramaso.” Eri, e ahpw ketikihda kisin pilawa
    kis oh kaduhwedi, ahpw ketikihong Sudas, nein Saimon Iskariot.
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cafayangui me: ―‍Cha xi suá rë ngu rquí niñu
    vi hora xi cjuë tsinguísehen quinda ne, cha vëhë xi hacui cha. ―‍Cuatjin cafayangui
    me. Hane hora xi camá catsinguisehen quinda me niñu jan ne, sehe casua me cha
    Judas, quihndi rë Simón Iscariote.'
  hto-hto: 'Jira Jesús uai ote: —Daa pánllɨcɨna cue rɨáitano afémɨemo íitɨcue. Afe
    nɨ́ɨmɨe, —daɨde. Iemona pánllɨcɨna rɨáitano Judas Iscariote, Simón jitomo fecade.'
  por-BRBSL: 'Jesus, portanto, respondeu: “É a ele que eu darei este pedaço de pão
    quando o tiver mergulhado”. Então, quando ele mergulhou o pedaço de pão, deu-o
    a Judas, o filho de Simão Iscariotes.'
  ces-NKB: 'Ježíš odpověděl: “Je [to] ten, komu podám namočené sousto.” A když namočil
    sousto, podal [je] Jidášovi, [synu] Šimona Iškariotského.'
  cui-cui: 'Jesús jume nota, bapon jume notatsi, jeye: —Pan pʉrʉwiyo tha atatsica
    exanaetsi. Pon catan barapo pan pʉrʉwiyo, bapon apara pon necaenaetsina ichamonaetha,
    jei Jesús pontha pon peyainyabixaetsi. Poxonae Jesús pan pʉrʉwiyo atatsica exana,
    bapoxonae Jesús cata, Judas catatsi pon Simón Iscariote pexanto tatsi.'
  boj-2014: Onaqa Yesus na minjej, “Aŋgro e endego bem osiy quiq di tuqtosiy anaiyqai
    qaji a na e osim jeu tamo naŋgo baŋq di atqas.” Degsi minjsiqa bem quiq di tuqtosiq
    Saimon Iskariot aqa ŋiri Judas anaiyej.
  eng-OEBUS: “It is the one,” answered Jesus, “to whom I will give a piece of bread
    after dipping it in the dish.” And, when Jesus had dipped the bread, he took it
    and gave it to Judas, the son of Simon Iscariot;
  eri-eri: Ono wainga, Yesus no beele gidu benou letuwai, “Ji da matau, oore langa
    kobomudu boni tuwon boni. Ono woni wa, fai no waha wenga.” Onodu bona, no da matau
    oore langa kobomudu bona no Judas, Saimon Iskariot nomo idau tuwai.
  aly-aly: Jesus-el tyernek, “Atha amern akely arlkwerrng-warl apelyilem, athap anyent
    renh anthem, artwa anyent renhey-antey irrkaty-antey rarl ayenh ahayiweyenh.”
    Jesus-el amern akely arlkwerrng apelyilek, renh Judas anthemel. Simon Iscariot-kenh
    alerikwarlap ran.
  wiu-wiu: i nee kugu moane okolo kagonoke uele pitikatekoane laweteku agopa einago
    eni wa ootokoa moa uele pitikatekoa Saimonane mana Yudase Isekariose ne na wa
