  nas-nas: Jiisuuꞌke makuꞌmuma aaꞌmuuꞌ, “Ninge navioꞌ duuni-koo iimpamira tee avompainung,
    tee eeꞌnara tee naning.” Enang teeꞌ minkuvura navioꞌ nkavura iimpura Judasi avuuꞌ,
