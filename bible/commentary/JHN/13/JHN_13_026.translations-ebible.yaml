  tpz-tpz: Ke Ieesuꞌ piun a hi peꞌ, pareꞌ soe ke raoe pan, “Eöꞌ se vahoꞌ a ö taëën
    manih pa hiroꞌ, paröꞌ heꞌ a teꞌ pamëh. Eꞌ akuk kuru a teꞌ pamëh se vikuh ka neoꞌ.”
