    Iskariota doko maiya.
  eng-ASVBT: Jesus answereth, He it is, to whom I shall give the sop, when I have
    dipped it. And having dipped the sop, he giveth it to Judas Iscariot, the son
    of Simon.
  mna-mna: 'Mi Yesu ipekel kwoono ma iso: “Tomtom ta so aŋtizik narabu sula yambon
