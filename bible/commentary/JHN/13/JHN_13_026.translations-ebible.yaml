    naga pisa, mla kilaparavi tai, kian pito e m̃amimi pursi, ana mlalua mla pan Sutas,
    narina ne yermarua Saemon nae Kariot.
  ckb-ckb: 'عیسا وەڵامی دایەوە: «ئەو کەسەیە کە ئەم پارووە نانە لە قاپەکە هەڵدەکێشم
