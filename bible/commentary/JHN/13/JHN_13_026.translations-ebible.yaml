  lat-VUC: 'Respondit Jesus: Ille est cui ego intinctum panem porrexero. Et cum intinxisset
    panem, dedit Judæ Simonis Iscariotæ.'
  ngp-ngp: Yesu niyo amhitula, “Uyo huunga nchank'hize mkate mwe kaziga, na kumwink'ha
