  tte-tte: Kabo Yeisu iba, “Naga beledine tupwatupwanane yayabuta gaeba mena na yaolena
    koina. Bwaimwana tomonane.” Yeisu ana walo iyemwawasi kabo beledi iyabuta yo iwolena
    Yudasa iya Saimon Isikaliota natuna.
  tcs-tcs: Zizas i bin ansa em, ‘Da wan i em wea ai go gibem wan pis bred wea ai bin
    sokem wea zura.’ Wen Zizas bin pinis soke da bred wea da zura, em bin gibem po
    Zudas, boi blo Saiman Iskara.
  hlt-THB: Jesu ing, “Kai ing phaihpi beei awh chum nawh ka peek ak thlang ce,” tina
    hy. Cekcoengawh phaihpi ce beei awh chum nawh, Simon a capa Juda Iskariot ce pehy.
  soq-soq: Ita Iesu me diadewasasane wanase, “Ne bured kepawa ema wadedina urai bedewe
    itupe mida wanepino ewaa, me ipa sa!” Ita me wana rua bured kepawa urai bedewe
    itune Saimon otopa Iudas Iskariot wanen.
  qub-qub: 'Chayno tapuptin Jesús niran: «Chayga caycan tantata ushmarcachir aptaparcushä
    cajmi.» Chayno nirmi tantata ushmarcachir macyaran Simonpa wamran Judas Iscarioteta.'
  att-att: Á kinagi ni Apu Kesu kuna, “Yù iddák ku ta pán nga itunnà ku ta jigu,”
    kun na. Á pangitunnà na sù pán, iniyawâ na kâ Kudas nga anâ ni Simon Iskariote.
  bki-bki: Ana Yesu berdop̃e, berinavo “Kiniou nojom̃a neber ga naina napano niati
    joko sesa nei, kiniou nejiti ka vaatei, karina nejian banio.” Naruei naio mila
    jibe ka ga nanua naio berenio, naio midu niati joko sesa tai, naio jiti ka mememi
    vaatei, bisi na naio midular jian ban Jutas tormoruo Saimon na Kariot kenerinio.
  bqp-bqp: 'Yesu wèa à pì: Mani loma zↄ̃ dòoa mà kpá adea. Akũ à lomaa zↄ̃̀ dòoa
    à kpà Simↄ Isikariↄti nɛ́ Yudasia.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Mə zə́ juwo kʉ́l bʉlɛ́d ídʉ̂wʉd, muud mə́ é yə yɛ́,
    muud wɔɔŋg wə́ ɛ́cɨ́.» Yésus mú ŋwa kʉ́l bʉlɛ́d juwo ídʉ̂w dɨ́, yə Yúdas Iskariyôt,
    mwân mə Shímun.'
  hat-hat: 'Jezi reponn li: Mwen pral tranpe yon moso pen nan plat la: moun wa wè
    m''a lonje l'' bay la, se li menm. Jezi pran yon moso pen, li tranpe l'', li lonje
    l'' bay Jida, pitit Simon Iskariòt la.'
  npl-NT: 'Jesús okinankili: —Nikajakis siki paj, iwa akin Ne nikmakas, ye nechtemaktis.
    Ijkuakó Jesús okajaki n paj iwa okonmák n Judas Iscariote, ipiltsi n Simón.'
  bgg-bgg: Isu è chang, “Gu è iweb ji shii jo srane hanyie shii phi ruii, ji pha bran
    ne airo.” Ai è iweb khuyo ji yie ne, jo srane, Simon Iskharioth ro dufuii Judas
    shii phi.
  eng-TCENT: Jesus answered, “It is the one to whom I give this morsel after I have
    dipped it.” Then he dipped the morsel and gave it to Judas Iscariot, the son of
    Simon.
  eng-BSB: Jesus answered, “It is the one to whom I give this morsel after I have
    dipped it.” Then He dipped the morsel and gave it to Judas son of Simon Iscariot.
  cpu-NT: 'Ari jakanake Jesús: “Piñeena nashete kapicheeni tanta, intzimerika nompake,
    iriitakera.” Jashetake kapicheeni tanta, ipakeri Judas Iscariote, itomi Simón.'
  san-ASM: ততো যীশুঃ প্ৰত্যৱদদ্ একখণ্ডং পূপং মজ্জযিৎৱা যস্মৈ দাস্যামি সএৱ সঃ; পশ্চাৎ
    পূপখণ্ডমেকং মজ্জযিৎৱা শিমোনঃ পুত্ৰায ঈষ্কৰিযোতীযায যিহূদৈ দত্তৱান্|
  tac-NT: '''Lige Esúsika anile: ―Pe''tá baní sa''nabáchamala ne, ''lige alué napu
    kógira ne, alué rió ju napu ne saíla gainámala. ''Liko alarigá ''sile, baní sa''nabáchale,
    ''lige alué Jurasi ''yale, alué Simoni Iskariote inolá.'
  eng-WEBPB: Jesus therefore answered, “It is he to whom I will give this piece of
    bread when I have dipped it.” So when he had dipped the piece of bread, he gave
    it to Judas, the son of Simon Iscariot.
  gfk-H: 'Iesu ga balu ia hoken: “Ia nong iau na tar iakan ra sibana beret tana namur
    ta ing iau ta hasuguh tar ia tano dis.” Io, ing gata hasuguh tar no sibana beret
    ga tar ia tane Iudas no nati ne Saimon Isikariot.'
  viv-viv: Yesu gigayo, “Hida aꞋa bwai againe ganaꞋutuvina ada bana ganavelena-ma
    kalivai-nadi.” Gigahe-yo au aꞋa giꞋutuvina Yudasi-Isikaliyota givelena, bana Saimoni
    natuna.
  yao-yao: Che Yesu ŵajanjile, “Jwelejo ni ajula juchinampambile chipande cha nkate
    ni kwapa.” Nipele ŵajigele chipande cha nkate, ni kupamba mu mbaale, ŵampele che
    Yuda mwana ju che Simoni Isikaliote.
  tgp-tgp: Iesu mo r̃aramia mara, “A pa seri na tavalu pereti na wai pihi, ale a pa
    silea isana.” Moiso Iesu mo seri tavalu pereti atu mo silea isan Judas, natun
    Simon Iscariot.
  auc-NT: Itota wæætë, —Botö ïï päö owætaca mïï cæte godömo në ænguingä ïñömö tömengä
    në cæquingä ingampa. Ayæ̈ päö owætaca mïï cædinque Timönö wë Codaa Icadiote ingante
    godongantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Niɡ̶ini ane jajigota paon liwai ane itimi,
    joaniɡ̶iniaa idajigo.” Odaa Jesus ja dibate paon liwai, naɡ̶a ititedinigi ica
    niweenigi liwagedi, odaa ja yajigote Judas, lionigi Simão Iscariotes.
  bmh-bmh: Yesus nug koli aureun, “Izal bret ogog il ebu maimai, du go moromin, ziba,
    du go nug tutak iz iwai milamau.” Guzenai ze maimai, gonugau bret ogog oimai,
    il ebu maimai, Zudas, Saimon-Iskariot nugau nag moroun.
  ctu-BL: 'Jesús tsi'' jac''be: Jiñʌch mu'' bʌ cʌq''uen ts''ajbil bʌ waj, che''en.
    Che'' bʌ tsa'' ujti i ts''aj waj, tsi'' yʌq''ue Judas i yalobil Simón Iscariote.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Na ɗəsiye peŋ ada na giye faya ala. Ndo
    nakə na vəlay aye na, mata ge fagaya ɗaf na, neŋgeye.» Tsa na, Yesu a ɗəs peŋ,
    a ge faya ala, a vəlay a Yudas wawa i Simoŋ Iskariyot.'
  noa-H: Magbaawai hich Jesuu mʌrʌg, —Hoobá, pʌrʌg hoomk'ĩir mua pan homnaa hagʌgcha
    deek'imgui hajim. Magnaa chadcha pan k'õreunaa, homnaa, Judaagta deejim, woun
    hãb Simón Iscariote hanʌm hag hiewaag.
  alp-NT: Yesuse Iombe, “Namake Au lutu roti kena obare eleki Au riluke etei, hoko
    imere.” Eleki Yesuse Irana roti, Ilutu kena obare eleki Irilukele ete Yudase,
    Simone Iskariote eni nanare.
  san-VEL: tato yii"su.h pratyavadad ekakha.n.da.m puupa.m majjayitvaa yasmai daasyaami
    saeva sa.h; pa"scaat puupakha.n.dameka.m majjayitvaa "simona.h putraaya ii.skariyotiiyaaya
    yihuudai dattavaan|
  kbq-kbq: Jisasi'a kenona anage hu'ne, Bretima sosifima rete'na amisuana e'i ana
    nere, nehuno bretia sosifi reteno, Saimon Iskarioti nemofo Judasina ami'ne.
  kbh-kbh: 'Chora Jesús tbojanjuá: —Ats̈e canÿe base tandëtema chanjafchécuacuaye
    y ndábioye chajoyé, cha entsemna ca. As Jesús canÿe base tandëtema tojanfchecuacuá,
    y Judas, Simón Iscariotbe uaquiñábioye, tbojanoyé.'
  ron-LSB: 'Isus a răspuns: “Acela este cel căruia îi voi da această bucată de pâine,
    după ce o voi înmuia.” După ce a înmuiat bucata de pâine, a dat-o lui Iuda, fiul
    lui Simon Iscarioteanul.'
  pon-pon: 'Iejuj kotin japen: Iei i, me I pan ki on kijin prot i lao kaduedier nan
    dal o. A lao kotin kaduedier kijin prot o, a kotiki on Iudaj Ijkariot nain Jimon.'
  nhe-BL: 'Huan Jesús nechnanquili: ―Na nijpalos ni pantzi ipan tlacuali huan nijmacas
    ma quicua yajaya tlen nechtemactilis. Huajca quipalo nopa pantzi huan quimacac
    Judas, itelpoca Simón Iscariote.'
  sps-sps: Jisas biny towa sa tsue na ka, “Nyo nai fabub rou a painy koinykoiny to
    koman kobuu Nyo te faan iny ya tsunia ayei nan a mes.” Ana Ya nom to na painy
    koinykoiny sa fabub ya ana Ya faan iny towa ten Judas a guei tsoiny ten Saimon
    Iskariot.
  wnc-wnc: yake anzing inikut, “Nata poyau kautdu nanam yangga akngaatang tepa wikawan
    ie imit tapanin,” ngang yake poyau undang temake take Judas Saimondane waaknga
    Iskeriot yot gapmane nana apae imukut.
  bus-bus: 'Yesu wèàla à bè: Mɛ́ lↄma zↄ̃ dòa mà kpá adeea. Ben à lↄma zↄ̃̀ dòa à
    kpà Simↄ Isikariↄti nɛ́ Yudasia.'
  gub-BL: — Amuàkym putar ko typy'ak kwez ma'ero'o kwer tykwer inuromo ihe nehe kury.
    A'e re amono kar putar heàmàtyry'ymar pe ihe nehe kury, izupe i'u kar pà ihe nehe
    kury, i'i Zezuz ihewe. Umuàkym typy'ak iaikaw pyrer ma'e ro'o kwer tykwer inuromo
    kury, imono pà Zut pe kury. (Ximàw Kario pe har romo hekon a'e.)
  imo-imo: Jisasini topondopa nimbeindo, “Nani langi te lipo timbo iye akumundo nio,”
    nimu. Aku tepa nimbelie langi te lipe Saimon Iskariot malo Judas tirimu.
  boj-boj: Onaqa Yesus na minjej, “Aŋgro e endego bem osiy quiq di tuqtosiy anaiyqai
    qaji a na e osim jeu tamo naŋgo baŋq di atqas.” Degsi minjsiqa bem quiq di tuqtosiq
    Saimon Iskariot aqa ŋiri Judas anaiyej.
  eng-DRA: 'Jesus answered: He it is to whom I shall reach bread dipped. And when
    he had dipped the bread, he gave it to Judas Iscariot, the son of Simon.'
  knf-knf: 'Kë aŧeem aji : « I nji kawuluŋ kapoom ki nji kaŧoopuŋ ţi poŧ a. » Ajej
    wal mënţ kapoom aŧoop ţi poŧ awul *Yudaŧ, abuk Ŧimoŋ Iŧkariyot.'
  san-KHM: តតោ យីឝុះ ប្រត្យវទទ៑ ឯកខណ្ឌំ បូបំ មជ្ជយិត្វា យស្មៃ ទាស្យាមិ សឯវ សះ; បឝ្ចាត៑
    បូបខណ្ឌមេកំ មជ្ជយិត្វា ឝិមោនះ បុត្រាយ ឦឞ្ករិយោតីយាយ យិហូទៃ ទត្តវាន៑។
  arn-NT: 'Jesus llowdungueyew: —Küchukünuan kiñe wükan kofke, fey tüfey tañi eluael,
    fey tati. Fey pürümkachi küchumi kiñe wükan kofke, fey elufi ta Juda, Simon Iskariote
    ñi fotüm.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Gugajdxan taꞌn guiadxtil, din loj xin gudëdanan,
    laaxan yayü naj. Dxel bagajdxaman taꞌn guiadxtil badëëman laan loj Judas, xiꞌn
    Simón Iscariote.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Chi mmu anɛ mɛ̌tap chɔŋ brɛt anɛ amɛm nchán nnok nchyɛ́
    yí.” Yesu asɔt yɛ ɛkpɔkɔ́ brɛt atap ndǔ nnok, achyɛ Júdas, mmɔ̌ Símun Iskariɔt.
