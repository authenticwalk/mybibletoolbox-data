  som-som: Markaasaa Ciise ugu jawaabay, Waa kii aan koosaarta u dari doono oo aan
    siin doono. Haddaba markuu koosaarta u daray ayuu qaaday oo siiyey Yuudas Iskariyod
    ina Simoon.
  mam-C: 'Tzaj ttzaq''win Jesús: K''welix wak''sin ch''in pan, ex anqe kxel nq''oni''y,
