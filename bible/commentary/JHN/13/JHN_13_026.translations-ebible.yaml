    bo sok niy. Iwaze atsikara tsakyhy ty Sudas Iskariotses bo nyny niy.
  san-THA: 'ตโต ยีศุ: ปฺรตฺยวททฺ เอกขณฺฑํ ปูปํ มชฺชยิตฺวา ยไสฺม ทาสฺยามิ เสอว ส:;
    ปศฺจาตฺ ปูปขณฺฑเมกํ มชฺชยิตฺวา ศิโมน: ปุตฺราย อีษฺกริโยตียาย ยิหูไท ทตฺตวานฺฯ'
  iws-iws: Mɨ Jisɨs siya kariirɨn hɨnɨɨna boɨnki, kara pɨ tɨ bret ɨiir haii mɨpi op
    hopmaigii mɨ pa hauugii mɨ tɨ inkamɨn siya kariir tɨri hɨriinan mɨ ta yaiya siya
    boɨnkiya saiir mhoɨiyan siya tɨ bretɨn ɨna hauugiyɨn Judas siir siya naeyam.
  pol-SZ: —To ten, któremu podam kawałek umoczonego w sosie chleba—odrzekł Jezus.
    Umoczył więc kawałek i podał Judaszowi.
  ztq-NT: 'Tsigo lëë Jesús chëb: —Lëën jkadz tublë kyaxtily, aan lo xaa nii kteno,
