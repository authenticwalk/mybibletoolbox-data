  myu-myu: — Minka'o be pão'a oyamuakõm — io'e Jesus. — Pũg̃ pe oyaũm. Ixe ma oũm
    okay itakomaayũ be — io'e. Kuruko. O'yabu. O'yamuakõm. Wũntok. Yadirem pima, o'yaũm
