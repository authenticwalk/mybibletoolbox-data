  gup-gup: Bu bedda wanjh birriburrbuni Judas nahnani kunwardde, kaluk yikahwi birriyimi
    yimankek Jesus bimarneyimeng, “Yiray wanjh manme yibayahme kadberre bu mulilkenh
    ba karringun.” Dja kunubewu, “Yibenbidyikarrmen nawu birrimarladj bininj.”
  bss-NT: Ngáne édíí bán Judasɛ mɔ̂ akǒŋgéʼáá ekwɛ é mɔné, doŋge á bembapɛɛ
    bénwēmtɛ̄n bán Yesuɛ alâŋge mɔ́ aá ákɛ áchan bwěm ábe bɛ́bɛnlédté á
    ngande, kéʼɛ chǒm éche bɛ́bɛɛ́ betóótōkɛ̄ bé bad.
  met-met: Yudas lipua wasa mana siang tanganoa, binabu teladi dahatum ba Yesu bala
    ba gim axadi diraxap manadi mana Taungua, kimbo sina teladi na lipu haxugindi.
  kpj-NT: Judasi Isariò dori nieru hyna yrubudỹỹdu heka rare. Tai tahe rõhõtinyrenyre
    Jesuisi worana bedehesi aõna aõna riwykemy riteònyre, ada iny aokõdu mahãdu‑ò
    nieruõ riwahinykemy.
  zao-NT: Ne kom lee Judas nak kuu nden bols temi, kona lee chop tson zha kuu ngeteed
    lo Jesús mtsow xgab, lee Jesús nzhab lo Judas, tii Judas lut kuu ndeche re zha
    lo ani o taa Judas lut kwaa lo re prob.
  byx-byx: Taqurla de iari naver a uut ta tu araa qevep ai ma Iesus ke tuqun ma Judas
    ip ke van per iang ama asmes sever ama asmeski, dap kua diip ke qurl iari re a
    nge ama qelaing. I ra tu araa qevep taqurla i raquarli ma Judas dai qe uas te
    araa qelaing.
  ctu-CTI: Cha'an an ti' wenta Judas jini tyaq'uin motin i cha'año' bʌ, an jini tsa'
    bʌ lolon pensaliyob Jesús ti' sube cha'an an chʌ bʌ yom i mʌn cha'an q'uiñejel
    o cha'an mi' cotyan p'ump'uño' bʌ. Che' ti' lolon pensaliyob.
  zos-NT: 'Como Judasis ''yaṉnecpana''ṉ tumin, vene''ṉomo cyomo''yaju que Jesusis
    ñøjayu: “Ma juy lo que ndø sundambapø para søṉgøtoya”, o va''cø chi''yaj tumin
    pobre.'
  gvs-gvs: Moitamo. Yudasayana moe ima mani dedeogaina ana torugwáuta, tauna maniyema
    kanuwonúwana bego Yeisu Yudasa ilatuwoko kana, ‘Kūna áika konanina kugimōne.’
    O bego ina tookaidi mani ivinibesoidi.
  kbm-kbm: Judas Iskariot nok ei amol ebe geb amei-mei ting mone ane dabin ok, beti
    eisir singamolomb tavlu inei bwat Yisu ginei gitangi ei ve nile be nivgo ben Sonda
    Pasova ane, me nemb gen ve amolmol subu ebe gen ma ve is ok.
  tew-tew: Judas-á i chä̖ˀ múu imáa, heḏiho wên diˀân Jesus-di óetu̖ˀan hä̖ä̖wí i
    shánkîˀḏigîˀ díntáyˀiˀ iku̖mä́-íˀin, heḏá wây-á wêndá diˀân in sehkanäwó̖ˀ diwówáyiˀin
    wí hä̖ä̖wí ovâymä̂äní gân óetu̖ˀan.
  rmc-rmc: 'Vašoda, hoj le Judašiste sas o gonoro le lovenca, varesave učeňika peske
    gondoľinenas, hoj o Ježiš leske phenel: „Dža, cin oda, so kampel pro inepos,“
    abo: „De vareso le čoren.“'
  apr-apr: Ngan Yuta tani in matan kala depe kidi yo ke pat i, le nga di tooltool
    kapala tiyeisa o Yesu iwete panga bet la iyimi kaningi man tikan ye lal maiyoko
    ke sungunu tani, too bet la ikap so pang di tooltool yo ballingadi tiap nga.
  tiy-tiy: Non i Judase beeney témimue bé de kurta ro, brab marok sénugu Jesuse mangéy
    méléy bé de kailanga ro bé no kékanduli. Atin i de dumo bero marok sénuguén mangéy
    miray kurta dob de méskinan.
  nlg-nlg: Na pukuna Judas te righitaonia na kei ni rongo, na balu vaovarongo tara
    ghanaghana ke, ma Jesus te bosa vania ge ke vaa pelui na hava tara lioni tana
    gougonu pa kara vahera tara bona.
  dgr-DOGNT: Zhıdàà sǫǫ̀mbawò-k'èdìı elı̨ ne t'à dǫ mǫ̀hdaa nàsı̨ gha t'asìı nàı̨hdì
    Zezì yèhdıì-adı gı̨ı̨wǫ, hanì-le-ı̨dè sǫǫ̀mba dǫ-teèt'ı̨ı̨ ghàı̨ɂà yèhdıì-adı
    gı̨ı̨wǫ.
  pes-OPV: زیرا که بعضی گمان بردند که چون خریطه نزد یهودا بود، عیسی وی را فرمود تامایحتاج
    عید را بخرد یا آنکه چیزی به فقرا بدهد.
  ron-1924: 'Уний кредяу кэ, де време че Иуда авя пунга, Исус воя сэ-й спунэ: „Кумпэрэ
    че не требуе пентру празник” сау ый порунчя сэ дя чева сэрачилор.'
  tpz-tpz: E Jiutas to matop non sih a pokis moniꞌ, ivëh, ka ma meh vamomhë koman
    ne pan e Ieesuꞌ to sosoe ke non poan a ö neꞌ se voen ta meh taëën va pa taëën
    apuh va po Pasovaꞌ. Me a ö nee to koman ne pan e Ieesuꞌ to taꞌtaꞌ non e Jiutas
    teꞌ heꞌ o teꞌ arus ta ma tah.
  agd-agd: Yudasi vetí ankani moníká dafisin bantan bákan manáa ano ma inein mano
    véin nan mai ma Avo Uantan Damú ma nan nain dunan ná baranten nafi áa ona ma ída
    van kayo amino vará Yisasi véin tiamiyan nafi sen beti inikharen mino.
  rkb-NT: '@see-verse:JHN.013.028'
  san-THA: 'กินฺตุ ยิหูทา: สมีเป มุทฺราสมฺปุฏกสฺถิเต: เกจิทฺ อิตฺถมฺ อพุธฺยนฺต ปารฺวฺวณาสาทนารฺถํ
    กิมปิ ทฺรวฺยํ เกฺรตุํ วา ทริเทฺรภฺย: กิญฺจิทฺ วิตริตุํ กถิตวานฺฯ'
  iws-iws: Mɨ krɨma kamɨm siir kɨgna mɨriiyɨm krɨma bɨdi yɨnoknɨnkɨnɨm, krɨmiir umɨr
    tɨpnaɨrɨn Judas siya nonkwowikɨn. Mɨ krɨmiir nhɨrɨm yɨm ha naɨngwokɨm siya siirɨn
    naeyam boɨnkii, nae saɨnakiyam ta yaewou nikwo aei ɨi komiiya saiir nikwo aeyam.
    Mɨ siya ha mɨ boɨnkii, ɨkɨ iikam paeprikabɨm umɨr sɨmiir tinɨ hauuwɨu. Ɨriig.
  pol-SZ: 'Ponieważ Judasz był skarbnikiem, niektórzy myśleli, że Jezus wydał mu polecenie:
    „Kup rzeczy potrzebne na święto” lub „Zanieś pieniądze biednym”.'
  ztq-NT: Aan como lëë Judas nak cuent tumi, no xaa nladzy tsaaplaa chëb Jesús nii
    no nii tsisi Judas tu cos nii jkiiñ paskw, o no gaa nii kteedy Judas pe tu cos
    lo meñ prob.
  zai-NT: Nuu de laaca zácaxa gudxi be Judas chi sí xiixa ni cayaadxa para saa que
    o udii xiixa ca pobre, purti laa naaze bolsa vueltu.
  upv-upv: Arrorrmi rreknga suri nga Jutas moksa narr ne nevöt, ko niko Iesu muwrai
    tevi pian puwli sev nga marmerreni renge nanen, rreknga pian p̃ila nevöt tevi
    b̃eres nir.
  wap-NT: Judas taapan idi ĩpuraatan, baꞌorainao zauda-kidan Jesus dyuudanii utorian
    aimaakan ĩkaiwaan nii Baokopainapa-kizai ii. Baꞌorainao itiiman, Jesus dyuudanii
    utaan aimaakan patakaꞌutinainao ati.
  mva-mva: Iudas ka raba ono ‘mone’ dieneno idokidoki. Bokaibe ilodi dipile kangkang
    ono ‘Pasoba’ dakani kana nge ngazaza kana ka bokai irai. Be ilodi takadi nge bokai
    dinanga, “Masa ‘mone’ ngadoki be tamoata kana nedi tagotago ngandi kanana-ua?”
  dwr-NT: Yihuday miishshaa qarcciitiyaa oyqqiyaa diraw, kaalliyaawanttuppe ittu ittuu
    Yesuusi Yihudaa, “Paasigaa bonchchiya gallassaw barena koshshiyaawaa baade shamma
    woy hiyyeesaw mixuwaataa imma geedda” yaagiide qoppeeddino.
  kfw-kfw: Siamruoi lekkhat ngai'n Judas kha sialpu eyarra Jisu'n kahoi suungnga inbak
    sik-ah bakphur karacho emakli sara ngaidiang sial kapeii iminsi lei-ete tia inlei-ngaidon.
  bfz-bfz: यहूदे गे पैसेया री थैली रओ थी, तेबे किने-किने समजेया कि यीशुए इजी रे बारे
    रे बोलेया कि जो कुछ आसा खे त्योआरो रे दिनो खे चाईयो, से खरीद या कंगाल़ा खे कुछ
    देई दे।
  cuk-09: 'Ar abar binsadmalad, Judas mani-saboged-e-sagu sedisoggu, Jesús Judasga
    sogdakleye: “Anmar-ibmar-ibaga-abegedi be baknaye,” ar ega sogbar-dibe: “Wileganaga
    wis be mani uknaye.”'
  ben-OBCV: যিহূদার হাতে টাকাপয়সার দায়িত্ব ছিল বলে কেউ কেউ মনে করলেন যে, যীশু তাকে
    পর্বের জন্য প্রয়োজনীয় জিনিস কেনার কথা, অথবা দরিদ্রদের কিছু দান করার বিষয়ে বলছেন।
  mil-NT: Te dava‑güedé ní sani iní‑güedé sá sǎ cuèndá sá ndécú ndɨ̀hɨ‑dé sá ñúhú
    dǐhúⁿ, te váa ìó ɨɨⁿ sá cuááⁿ‑dě nàndɨ́hɨ‑güedé vico, àdi díhúⁿ cuǎha‑dé ñáyiu
    ndàhú xáhaⁿ‑gǎ ní cáháⁿ‑güedě.
  myu-myu: '@see-verse:JHN.013.028'
  fue-fue: Gam Yahuuda nun jogotono ceede maɓɓe, woɓɓe e miijii Yeesu wi'u nun o soodaa
    goɗɗum gam juulɗe, maa o heɓa ko o hokki talakaaɓe.)
  amk-amk: We Yudasi yu ene kasi doi foi, ampafe mano etampi ruhiai nanisa ewaitarahio
    Yesusi demi we wiori fieai we rahida Paska foi ete demi we dohong fieai we inontarai
    ene pari fi fosa.
  fai-fai: Kale Yuddas be Yesus so alam nikil so ilim moni kin modin kinim kayo kinim
    madik im aket bo Yesus aka Yuddas bakodawano, ban imin wanin modako kanabane,
    bade kinim kisol banim moni kuyamako akanbane, kalsiw.
  ura-NT: Nii jaunna, “Aca canacaanu coriqui beraicha nihana jaun jecha beseta rai
    chaelai inejei coretihane coina aite,” naacaanu. “Ainihane, cairichaihuru rai
    chaelai inejei coreteein tihane coina jecha aite,” naacaanu coitucuenihacaanune
    jaun. Nii janate aine.
  mcd-NT: Ascaiton atirifoan shinannifo Jesús Judas nichian shafain fusititian non
    yopai cuscan fiicaishafain. Atirifoanri shinannifo Jesús ahuuomafo yopai cuscan
    ato inantahuun huaashafain non ini. Nan Judasfin pui cushumisi iniquin.
  urt-urt: O Judas kin bepteme wuhyau tem pe, tinge syeꞌ ŋoiheryembe nange Jisas ŋaname
    kin nange ka el la iche wuhyau ambaꞌe ŋaiꞌe ŋaiꞌe syeꞌ ŋaiye ŋup embere tikin
    Pasova, lakai ka angange lenge ŋaipwa ŋiꞌ.
  kiz-kiz: Baadhi jha bhene bhadhanileghe kujha, kwandabha Yuda akamuili mfuku ghwa
    hela, Yesu an'jobhili, “Golayi fenu fyatwilonda kwa ndabha jha sikukuu,” au kwamba
    ilondeka kupisya khenu kwa maskini.
  tzo-TZE: Yu'un ja' xchabioj yavil jtaq'uincutic li Judase, la jnopcutic me yu'un
    albil xa ono'ox yu'un Jesús ti chbat sman tal c'usi ta xtun cu'uncutic ta sventa
    q'uine. Oy la jnopcutic me yu'un albil xa yu'un Jesús ti oy c'usi ac'o bat yac'be
    li me'onetique.
  lex-lex: Dom e rwarora yanpa Yesus Nhopan pa Yudas nla nawel hadom pa rhi'a la'
    lerlalawan de, onde yanpa ral kupna oke'ela' riy mak kakleha-kaplara, yoma Yudas
    nanpena ed mak ktorreri ir kupanni mak kden la kaha.
  dov-dov: Bamwi bakayeeya kuti Judasi mbali sinkomo wamali, Jesu ambweni uyanda kuti
    akawule ziyandikana apobwe, “Naakuti ape zimwi kubantu bafwaba.
  toc-NT: Cumu teso­rero xli̠­ma̠x­tu­cani̠t Judas, huá xca̠­ma̠x­qui̠y tumi̠n, maka­pi­tzí̠n
    talac­púhua pi̠ ma̠x huá xuani­putún xla­cata cata­má̠­hualh para túcu hua̠ntu̠
    namac­la­ca­squincán nac pa̠xcua osuchí para túcu naca̠­ta̠i̠cán lak­li̠­ma̠x­kení̠n.
  ulk-1902: 'Uader dikiapor, abelelam Iuda dog epei, Iesu abi detaut, kega, Ma erapei
    gaire lu meribi koreb abele uetpur ge: nerute, ko ikuar uader lu uiabim gaire
    le lu kak.'
  som-som: Yuudas baa kiishaddii lacagta hayay, taas aawadeed qaar waxay u maleeyeen
    in Ciise ku yidhi, Soo iibi waxaynu iidda u baahan nahay, ama, Masaakiinta wax
    sii.
  mam-C: Qu'n ataq Judas q'ilte ch'u'ẍ tk'wel pwaq, at junjunqe kub' ximinte, qa xi
    tq'ma'n tu'ntaq txi' Judas laq'olte ch'in qwa'y tu'n tajb'in toj nintz q'ij, moj
    qa tu'n t-xi' q'ol ch'in pwaq kye tal yaj.
  ndj-ndj: Yudasi aveli mkola mbiya, vamu vamanyili kucha Yesu akumuwombela mweni
    akahemeli findu fya lihungu awu kuvagayila vagaju findu.
  mbj-NT: Sa dajẽẽr wë näng do ta ti Judas. Ti hyb n'aa Jesus mejõ hõm Pas-kowa waa
    n'aa hata hetsẽẽ, red'oo mäh. Kasuud is do sa hã dajẽẽr tanoo, ta wób red'oo mäh.
  lat-VUC: 'Quidam enim putabant, quia loculos habebat Judas, quod dixisset ei Jesus:
    Eme ea quæ opus sunt nobis ad diem festum: aut egenis ut aliquid daret.'
  ngp-ngp: Kwaviya Yuda andaga akatoza mkoba wa matundu, wanamp'hina watuhu nawakafanyanya
    kugamba Yesu nakamsigila aite kokuguha vint'hu nevikaungigwa kwa mbuli ye zuwa
    dya kinyemi ye Pasaka hegu kuwenk'ha wakiwa.
  aoi-aoi: Wurrukwala na-lyangkiyama wurrakina Jesus neni-larrkama neniku-beyindi-yada
    ebina narri-ngayindanguma Akwurungkuwarrukwi-yada, umba aburraja wurrukwala na-lyangkiyama-bu
    wurrakina ni-lyilyanguma akina angwarnda warningmalyingmalyingma-wa warnumamalya,
    mena nubungkawa-baba nakina ebina ni-lyingama aburra-langwa angwarnda.
  enq-2: Judasame muni bokosa doko isingi dokonyana, nee andake napenge dokonya nee
    daa jeta mendapu sambala pena lelyape, pande endakali daa jepae dupa nisoo oapi
    mendapu maiya pena lelyape lao yangi dupame masiami.
  eng-ASVBT: For some thought, because Judas had the bag, that Jesus said unto him,
    Buy what things we have need of for the feast; or, that he should give something
    to the poor.
  mna-mna: Mi zin pakan tiso ko Yesu iso pini be ila ma iŋgiimi koroŋ pakan pa lupŋana
    biibi tana, som ila be ikam koroŋ sa pizin wal sorrokŋan. Paso, Yudas imborro
    kautu kizin.
  myw-myw: O peinan Yudas tamtakavatein mamoney, mwasanin gog idokes Yeisuw nikayeb
    Yudas va̱gan biymiyis kan, sagal silma̱nin, o adok money mwasanin bikow bisiwa̱youb
    tasimavs wasigeis.
  sby-sby: Nomba pacebo cakwambeti Yuda ewalikusunga mali, beshikwiya balayeyeti lamutumunga
    kuya kula byakulya byalikuyandika pabusuba bwa Pasika, nambi byakupa bantu bapenga.
  sll-sll: Ongure ena Yisas Yudas ha di tongwo i na gina homena nere ami di mominga
    hobi maing pir po sikimingi.
  yaq-NT: Taa juka' Juraaj teamta, inika'a tomi boosata a' maktuko, waate, juka' Jesujta
    iniau, pajkota betchi'bo jita bem waata'uta a' jinu i'aka, oo wame'e jiokot eame,
    jita aapo'ik am miknee'u betana au a' noka'ati ean.
  uro-uro: Bä arhani di rha mu arhä snäng i ma Jisas kat tamän särhä ma Judas iva
    qä vodäm bät guarhong gärqärhongni i rhit läk nani irhong ba ama tmäski ura va
    sa qa von da rhä guani bä ba ama tläkta inguna qa di qat dräm gät lu vät ama ligär.
  ita-1885: 'Perciocchè alcuni stimavano, perchè Giuda avea la borsa, che Gesù gli
    avesse detto: Comperaci le cose che ci bisognano per la festa; ovvero, che desse
    qualche cosa ai poveri.'
  muy-muy: Zʉdas ti naŋ bay məgəsi siŋgu ana tay, nahkay ti mis ndahaŋ e kiɗiŋ ga
    ndam maɗəbay Yezu ni bu tə̀hi ana ahàr bi Yezu àhi ana Zʉdas môru mə̂səkumbiya
    zlam ga magray wuməri a, ahkay do ni bi àhi môru məvi zlam ana ndam talaga.
  kqc-kqc: Judas bi fore dogo regamo amiye dada, bedakai yaku mokegamadi Iesu bi niyo,
    “Irakuna di iruku uni voi re,” o beika yokoi be irava vene rofu marainedi.
  tav-tav: 'Jĩcaarã ocõo bairo jã caĩ tʉgooñawʉ: Judas niyeru poare cacotei cʉ cãno
    Jesu apeye uniere boje rʉmʉ macajere wapaye rotii ĩimi, o cabopacoorãre niyeru
    na joo rotii ĩimi, jã caĩ tʉgooñawʉ.'
  eng-ULB: Some thought that, since Judas had the moneybag, Jesus said to him, “Buy
    what we need to have for the festival,” or that he should give something to the
    poor.
  spa-VBL: Como Judas estaba a cargo del dinero, algunos de ellos pensaron que Jesús
    le estaba diciendo que se fuera y comprara lo necesario para la fiesta de la Pascua,
    o que fuera a donar algo a los pobres.
  fra-_FOB: 'Car quelques-uns pensaient que, comme Judas avait la bourse, Jésus lui
    disait: Achète ce qu''il nous faut pour la fête; ou: Donne quelque chose aux pauvres.'
  hau-ULB: Wadansu sun yi tsamanin cewa, tun da Yahuza ne ke rike da jakkar kudi,
    Yesu ya ce masa, “Ka sayi abinda muke bukata don idin”, ko kuma ya bada wani abu
    domin gajiyayyu.
  mal-mal: പണസഞ്ചി യൂദയുടെ പക്കൽ ആകയാൽ പെരുന്നാളിന് നമുക്ക് ആവശ്യമുള്ളതു വാങ്ങുവാനോ
    ദരിദ്രർക്ക് വല്ലതും കൊടുക്കുവാനോ യേശു അവനോട് കല്പിക്കുന്നു എന്നു ചിലർക്കു തോന്നി.
  kkc-kkc: Esiga odoo aboso goolee, Yudaseeye Gababia wo nalame bi abo talame di,
    dee takoo gooleeso. Osoloso odoo aboso goolee, ee molee odoo bi mauwe mapoo tenelame
    di, dee takoo gooleeso. Bei, Yesu o hamamee dili odoo dia molee ee Yudaseeye gibadeliga.
  lit-lit: 'Nes kai kurie manė, kadangi Judas turėjo kasą, kad Jėzus jam *sakęs: „Nupirk,
    ko mums reikia šventei“, arba kad jis ką nors duotų vargšams.'
  urd-GVR: Bāz kā ḳhayāl thā ki chūṅki Yahūdāh ḳhazāṅchī thā is lie wuh use batā rahā
    hai ki īd ke lie darkār chīzeṅ ḳharīd le yā ġharīboṅ meṅ kuchh taqsīm kar de.
  far-far: Ma sulia sa Jiudas nia na wane ne ada sulia na ngwai malefo kera, tani
    wane ana na fafurongo ki kera kwaisae sa Jesus nia saea fuana sa Jiudas, ne nia
    leka ka folia mai tani fanga ne kera bobo 'uria fuana fafanga nai, naoma nia leka
    ka ngalia mai tani ru fua ne kera ka kwatea fuana wane siofa ki.
  suz-BL: का निक्‍शीमी “यहूदामी क्‍येट आ थैली कुरशो बाक्‍ब। मिनु येसुमी मेको कली पास्‍सा
    नाक्‍त कली ‘मार मार माल्‍नया, मेको ग्‍याप्‍थ लावो, दे मदा कों, प्रुङग आन कली क्‍येट
    योक्‍शा गेवो’ दे मदा कों?” दे मिम्‍ताक्‍म।
  car-NT: 'Judas ekosa moro pyrata je''ny wairy ke, amykonymbo ero wara Jesus wykary
    ekano''satokon: “Mo''ko eratonomapotopombo onory ewa''mato''me kynisanorykon otykon
    epeka''tango.” Ero wara ikary ekano''satokon enapa: “Mo''karon ipyrata''non ''wa
    pyrata amy ytango.”'
  amp-amp: Judasrn maru gegb yoht haruhetrn, Jisasr inji kfo pthamohat disaiperm duka
    memom, “Ka Pasofa burwat rhuruha bro yiharhu yeyuk yeshri wiknaneft kfirr. O ka
    wuskapa duha yimaroh hayuk wuskaroh wikna hanyeftn kfirr.”
  bht-bht: यहूदा बाल पैसयां दी थेली रेंदी थी, इस तांई कुनी-कुनी समझया, की यीशु उसयो
    बोला दा है, की जड़ा कुछ सांझो त्योहारे तांई चाईदा सै खरीदी ले, या गरीबां जो कुछ
    दे।
  eng-NOY: For some thought, because Judas kept the purse, that Jesus said to him,
    Buy what we need for the feast; or that he should give something to the poor.
  cub-NT: Judas ʉ̃i cʉvae boje ñʉje tãutʉrare, ñʉjacavʉ, “Ñʉje ãrajiyede torojʉve
    teinʉmʉ bojed̶aicõjeñʉme Jesús Judare”, arĩ dápiarejaquemavʉ. Aru apevʉ ñʉjacavʉ,
    “Cʉve cʉvabevʉre tãutʉrare jícʉnʉicõjeñʉme Jesús ʉ̃́re”, arĩ dápiarejaquemavʉ.
  ita-1927: 'Difatti alcuni pensavano, siccome Giuda tenea la borsa, che Gesù gli
    avesse detto: Compra quel che ci abbisogna per la festa; ovvero che desse qualcosa
    ai poveri.'
  lww-lww: Imimi p̃asia asitom amape vanon Sutas naga pisuar ke kiamimi karo, ana
    Yesu miila vena va ul kamimi kinanena yo, pona va la kilavaru tai van la nap̃a
    pe kiela sur re poli, pona sur tai ne sanene.
  ckb-ckb: هەندێکیان وایانزانی عیسا پێی دەفەرموێ کە چییان پێویستە بۆ جەژن بیکڕێت،
    یان شتێک بداتە هەژاران، چونکە سندوقی پارەکە لەلای یەهوزا بوو.
  nas-nas: Niiꞌninge aaꞌpauꞌ, “Tee Judasie kapooꞌ mooꞌuuꞌnaang paroro-koo makosi Jiisuuꞌke
    teeꞌ minkuvumaang,” Judasie mooniꞌkoonaraꞌ bakura-naraꞌ tarevukoꞌnung-koo. Eeꞌnoko
    niiꞌninge eeꞌ noruꞌauꞌ, “Tee Jiisuuꞌke botovuing sitovuruꞌnuka kapooꞌ avuriiꞌnaang.”
  uvl-uvl: Iutas i non nenge nauelele umtutuna ana kole. Pe pekngana nemur te teke
    ma Iesus hele lala nge i ke olol ngaunga. Pe pule te teke ma Iesus hele lange
    i ke mene umtutuna unne pe laia nge iri nenge reria ure ero. Pe ero.
  eng-BBE: Some were of the opinion that because Judas kept the money-bag Jesus said
    to him, Get the things we have need of for the feast; or, that he was to give
    something to the poor.
  ixl-CNT: Tan aatz nichitzꞌan aas kamal siloqꞌeꞌ kam nisav tetz u nimla qꞌii nichtaleꞌ.
    Oj aꞌ sataqꞌ bꞌoj tetz qꞌu meꞌbꞌaꞌ nichtaleꞌ. Tan axhibꞌi aꞌich kolol puaj u Judas.
  xsi-xsi: Ŋana tu Judas uru ikai wurâta ŋana ikatona mbumbu panzi pâri-tamâta kâ.
    Mine kala kinzi pâri-tamâta pinde ilonzi tu Yesu isupwa Judas tu ilâ iko kâpwa
    pinde ŋana kumbwa ŋalae ne kâŋa-nuŋa tâku ilâ ŋana kelekele ilanzi sugorai tamâta
    tâ.
  crx-NTPO: Whulohne, 'enne 'uhuninzun Judas 'en sooneya zus nuyá'a 'inka ndai la
    dzenis whuti wheni ooka' nudzún-i, 'i yoket ha 'uyúlhni. K'us tel'enne te hoonliyaz
    bugha oo'alh ha 'uyulhni huninzun.
  kan-OKCV: ಏಕೆಂದರೆ ಯೂದನು ಹಣದ ಚೀಲವನ್ನು ಇಟ್ಟುಕೊಂಡಿದ್ದರಿಂದ ಯೇಸು ಅವನಿಗೆ, ಹಬ್ಬಕ್ಕೆ ನಮಗೆ
    ಅವಶ್ಯವಾದವುಗಳನ್ನು ಕೊಂಡುಕೋ, ಎಂದೋ ಬಡವರಿಗೆ ಏನಾದರೂ ಕೊಡು ಎಂದೋ ಯೇಸು ಅವನಿಗೆ ಹೇಳಿದರೆಂದು
    ಅವರಲ್ಲಿ ಕೆಲವರು ಭಾವಿಸಿದರು.
  bbb-bbb: Ro e Judasi moni buone ije fure samuagiamo ijadufuo bu vierafero fute kuaga
    fu moni ijia bino kena una va ire bino fuaevekiro kuaemaro bu ijiege vierafei.
    Ro be fute kuaga fu moni ijia bino kena una va e sinuome baki ije vajiakiro kuaraema
    ro bu ijiege vierafei.
  blw-blw: Yag gapo ta ah Judas hen nanangchén hen pelak, ekat hen tapenéén an ménat
