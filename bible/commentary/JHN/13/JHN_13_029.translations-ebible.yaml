  nop-nop: Tiŋa mihiŋiye noli adi indiŋ nadigiŋ, Judas adi muneeŋnik kadokolak doktiŋa
    nanaŋe wooŋ tuwaaŋ buune hinamuni tiulodokodok be fiyewakahi yemdok nilak yoŋa
