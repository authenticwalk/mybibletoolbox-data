  amr-NT: Judas oroʼen huakupe huato̱e̱ʼeri o̱ʼe̱nok, “Fiesta aypo nogi̱ti yabaeʼ.”
    Jesúsa onaʼ. Sueʼada onʼnopo̱e̱ʼuy. “Paiʼda aratbuttaj huakupe yayoktiʼ.” Onaʼ.
    Nogte onʼnopo̱e̱ʼuy.
  pwg-pwg: Viya inotai da Yesu ivonei da vavai ita gimara bo wawaya moyamoyakisi mane
    ita veresi, iyamna Judas na i mane kana koyakoyagha.
  cjv-cjv: Te no yokamai suwo koropane “Yurasi kongo mukom gaiyom akongua iran ‘Kopuna
