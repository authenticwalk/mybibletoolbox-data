  vie-1934: 'Có kẻ tưởng rằng tại Giu-đa có túi bạc, nên Đức Chúa Jêsus biểu người:
    Hãy mua đồ chúng ta cần dùng về k” lễ; hay là: Hãy bố thí cho kẻ nghèo.'
  kxv-kxv: ଜୀହୁଦା କେୟୁତା ଟାକାୟାଁ ମ଼ଣା ମାଚାକି, ପାର୍ବୁତାକି ଏ଼ନା ଏ଼ନାଆଁ ଲ଼ଡ଼ାମାନେ, ଏ଼ଦାଆଁ
    କଡାଲି ଆ଼ଆତିଁ କା଼କୁଲି ଗାଟାରାକି ହୀହାଲିତାକି ଜୀସୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି ଇଞ୍ଜିଁ ଆମ୍ବା ଆମ୍ବାଆରି
