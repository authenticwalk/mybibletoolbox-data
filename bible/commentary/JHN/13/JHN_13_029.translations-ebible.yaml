  lif-NT: ᤕᤜᤢᤍᤠ᤺ᤱᤃ ᤕᤠᤱ ᤕᤠᤱᤔᤠ ᤛᤢ᤺ᤰᤘᤠ ᤁᤧᤃᤢᤒᤠ ᤘᤕᤧᤒᤠᤸᤗᤧ ᤛᤠᤓᤠᤱᤈᤠᤀᤥ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤆᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹
