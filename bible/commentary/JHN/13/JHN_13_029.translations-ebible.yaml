  pao-NT: '@see-verse:JHN.013.028'
  cbu-NT: Utaásarin kurikee ksutarangu, Isus kamachtarangu, Katungats shambatshisheem
    pxanxashini; Isus tárangparee, tárangtanicha. Nduntaati ashiru, Kurik pukireem
    panashini; tárangparee yaanitari mangishini chinakuni, táranginiya.
  usa-usa: 'Yúqtaati móne-ketima matóráiqtaba kétiyaa téta yaímma-wayukama tirááe:
    “kótámaki-kanaaraq-yataaraq meyánîq uwo kéti kéqokeq-yataaraq áwáyoq-wayukama
    yimiyówaq” kétiyaa téta tirááe.'
  soy-soy: Yutɑsi yɛɛ pɛɛ pikuwóólɔɔ múílɛ̃. Lɛ̃ nnyɑ kɛ pimɛyɑ̃ ɑpi musí rɛ
    Yeesu yɛ u pisɛlɛ rɛ ukɛ́ hɑ lɛ̃ kɑi ɑnyɑ̃́ kɛ́mɛɛ pi m pisɛ lɔ. Picɔ pɔ́ɔ músu
    rɛ nɛ́ɛ u u mɑɑ rɛ ukɛ́ linyinɛ kpísi ukɛ́ píwɛkɔɔ́ pɑ.
  hui-hui: Marume Yudasa ibu muni nu hono hagane henego ibugua tomo dawa nolene kaware
    wiyagonaga tomo yolo bu pu lalu layabe toba hene. Marume wali agali yagibanoruhondo
    mbirale mbira mule pu lalu layabe toba hene.
  amf-amf: Yiwda birre yedea kinin dohonna, Yesus kina “Bavaala gobshana wona zaskenam
    shanaa” way “Qambhinana iminto imaa” kinin hamaa waani eenana ko maatade.
  quc-NNT: Ketam k'ut chi ri tat Judas pu q'ab' k'o wi ri k'olib'al puaq, rumal ri'
    jujun xkichomaj chi ri Jesús are tajin kub'ij che chi kuloq' ri rajwaxik chke
    che ri nimaq'ij o kuya jub'iq' puaq che ki to'ik ri meb'a'ib'.
  dob-dob: Tauna Yudasa ꞌidi mani ꞌana toꞌitaꞌiꞌita ꞌenega sinuwena ꞌaene Yesu ꞌieonena
    be tauna Yudasa ꞌitatauya be ꞌidi sagali gwegwena ꞌida gimwane, nai ꞌitatauya
    be ꞌaina mani gomabeso ꞌida ꞌebwaꞌedi.
  wrs-wrs: Heta disumbva sunguwulamana vevna, wo monglava hevtindiva os ningvna, Yesusva
    ishomnav Yutasmba, mana vemam sovawolalm hona Pasovatihram. Hev vevna, os ningvna,
    Yesusva Yutasmba nengmanav, os daswolalm manimani monglamoa innehuinindm.
  mca-mca: 'Qe uja''x hekhewe'' yumtitax kakha'' Judas in hikka'' yaqsi''j ka'' ti''naj
