  hin-CV: कुछ ने यह समझा कि मसीह येशु उससे कह रहे हैं कि जो कुछ हमें पर्व के लिए चाहिए,
    शीघ्र मोल लो या गरीबों को कुछ दे दो क्योंकि यहूदाह के पास धन की थैली रहती थी.
  eng-OURB: For some thought, because Judas [Praised] had the money box, that Yeshua
