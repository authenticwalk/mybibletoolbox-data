    enya fiɛɛ ɛ̂ bonyii bò fuute.
  row-row: Huu Yudas naa sira mana toꞌu doin, de ruma duꞌa Yesus masud naa faꞌ ra
    leleꞌ Ana denu Yudas, “Muu hasa saa fo hita parlu taa sia fefeta Paska ia.” Ma
    ruma o duꞌa Eni masud na, “Muu fee doiꞌ mbei neu mana tudꞌa-loloeꞌ ra.”
  msy-msy: Judas dagɨabar mɨtarimɨn gari. Ezɨ marazi ghaze, Iesus ti isar ekiam bagha
    bizibagh ivezasa a mɨkeme, o a mangɨ biziba gumazir onganarazibar anɨngam.
  agg-agg: Nindou bɨdɨfɨrɨ ai Sudas ahamundɨ kakɨ hɨpɨrɨ hɨfandarandɨ ai adükarɨ si
    sesesɨmbo hoafɨmayundowambo sesɨ pemɨmboani yahomo asu nindou kakɨkoate-mayei
    aheimbo saimboani yahomo raraomarundɨ.
  ptp-ptp: He xovô ên he nêbê Judas mi viac tin wê he mone mi dô vac ge om he ya xo
    ên he nêb Yesu mêd nêl vô Judas nêb i loc kɨsuu yaên wê he ob ya lec buc levac
    ge, me nêb i loc vông mone vô tɨbii wê nên mone maên ge.
  nak-nak: Isahari, egite gabutalea veia e Iudas eia baumuli la tilalau la uati tegiteu,
    egite gabua veia e Iesus soioge veveiala eia ge loto isahari la ilali ale egite
    ge alia te la pougolula uka eia veveiala veia ge abia giteu la morivava bakisi
    la uati.
  lbb-lbb: E Judas i sira tai alar anunla mani. Pa dingla na kakak a asaer la nuki
    mang e Iesu i atai i sur ir lou al utna ning la kapan suri ana tnan lotu. Dingla
    otleng la nuki mang e Iesu i atai i sur ir tabar a kapan a taraila.
  kan-2017: ಅವರಲ್ಲಿ ಕೆಲವರು, ಯೂದನ ವಶದಲ್ಲಿ ಹಣದ ಚೀಲವಿದ್ದುದರಿಂದ ಯೇಸು ಅವನಿಗೆ “ಹಬ್ಬಕ್ಕೆ
    ನಮಗೆ ಅಗತ್ಯವಾದವುಗಳನ್ನು ಕೊಂಡುಕೋ ಎಂದೋ, ಅಥವಾ ಬಡವರಿಗೆ ಏನಾದರೂ ಕೊಡು ಎಂದೋ, ಯೇಸು ಅವನಿಗೆ
