  bdv-bdv: ବଃଲେକ୍‌ ଜିଉଦାର୍‌ ଲଃଗେ ଡାବୁ ହେଳି ରିଲାକ୍‌ ହଃର୍ବାର୍‌ ଗିନେ ଜାୟ୍‌ ଜାୟ୍‌ରି ଲଳା,
