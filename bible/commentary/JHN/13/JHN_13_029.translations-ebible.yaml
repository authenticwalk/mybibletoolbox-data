  gah-gah: Lá unike, lugáa nenete Zutá nene moni gotó gizapa oaká imó nenazo, nenemú
    holisigú nosánetá meina hizitive loko namisilihe loko nene gelehá. Itó lugáa nenete
    gohogó vegená nene moni gona moloko kimitive loko namisilihe loko gulunimó.
  lcm-lcm: using mang matan iria kitapo sekpat ta Iesu kapo asok ia si an samui ani
    keve bil ani matan angan ang, vo si an ali pok ani ri vap logo, using Iudas katapo
