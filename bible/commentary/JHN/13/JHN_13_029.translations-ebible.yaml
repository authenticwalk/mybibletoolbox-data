    ta xacꞌbe ti meꞌunetique, yuꞌun jaꞌ yichꞌoj ta sventa yavil taqꞌuin ti Judase.
  mya-mya: ယုဒ​သည်​ငွေ​အိတ်​ကို​ကိုင်​ဆောင်​ရ​သူ​ဖြစ်​၍ ပွဲ​တော်​အ​တွက်​လို​အပ်​သည်​များ​ကို​ဝယ်​ယူ
