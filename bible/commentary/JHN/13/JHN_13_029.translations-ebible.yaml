  srm-NT: So fuu mëni taa, awa, wë di Judasi hën ta tja di mönisaku da u, nöö a kandë
    Masa Jesosi mandëën faa go bai soni fuu njan di daka. Ee nasö kandë a musu tja
    möni go da dee penama u di köndë. Sö u bi pakisei.
