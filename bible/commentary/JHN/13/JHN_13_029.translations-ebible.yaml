    yajtúndʉp ma̱ ja xʉʉ, o tmoꞌoyxyʉp oynʉꞌʉnʉn ja ayoobʉ ja̱ꞌa̱yʉty.
  tzj-NT: Ec'oli chique, eje'e' quech'ob kaj chi ja Judas bix tre chi nbe, nerlok'o'
