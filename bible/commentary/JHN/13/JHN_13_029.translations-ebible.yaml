    naha tsa cuenda vico can, a cuhva ra juhva xuhun can tsi nyɨvɨ ndaahvi, cuñi̱
    maa ra naha.
  caa-caa: Pues e Judas jax xeꞌ quetpa tuaꞌ uqꞌueche axin e tumin tuaꞌ e inmojr era,
