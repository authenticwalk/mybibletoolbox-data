    la Judas 'ani leka maka foria mai tani fangalaa na gila bo'obo'o fai fana fafangalaa
    lo'oori, 'amoe ma ngaia 'e leka maka ngaria mai tani 'ola fana 'agila kwatea fana
    ta'a galafa lo'oo.
  ded-ded: Imoc yofiac, Yuda ye dzohie mekefecac hombanggac wiac mong bummeudeac edede
