  tam-2017: யூதாஸ் பணப்பையை வைத்துக் கொண்டிருந்தபடியினால், அவன்போய், பண்டிகைக்குத்
    தேவையானவைகளைக் வாங்குவதற்காவது, ஏழைகளுக்கு ஏதாவது கொடுப்பதற்காவது, இயேசு அவனுடனே
    சொல்லியிருப்பார் என்று சிலர் நினைத்தார்கள்.
  azz-NT: 'Huan Judas ipa quipixtoya in tominehualoni. Ica ya nojón in ocsequin imomachtijcahuan
