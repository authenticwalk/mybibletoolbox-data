  san-BEN: কিন্তু যিহূদাঃ সমীপে মুদ্রাসম্পুটকস্থিতেঃ কেচিদ্ ইত্থম্ অবুধ্যন্ত পার্ৱ্ৱণাসাদনার্থং
    কিমপি দ্রৱ্যং ক্রেতুং ৱা দরিদ্রেভ্যঃ কিঞ্চিদ্ ৱিতরিতুং কথিতৱান্|
  tdx-tdx: 'Natao’ ty ila’e te, kanao mpitàn-koroñe t’i Jodasy, le va’e nanoa’ Iesoà
    ty hoe: Kalò o paian-tika amy sabadidakeio; ke nampamahana’e o rarakeo.'
  naf-naf: Keyepmti nemba notnaŋaŋ pigok otnâmbien Zudas ek ningalen mânep egaŋ mandamuŋ
    min keyepmti Zisasiyaŋ Kendoyet meu nim tabanupgat nâmti meu met kwititiyet mene
    ma am bekopsat ŋen mânep met sasayet tazempein mene nâmti tapmambenn.
  grc-MT: τινεσ γαρ εδοκουν επει το γλωσσοκομον ειχεν ο ιουδασ οτι λεγει αυτω ο ιησουσ
    αγορασον ων χρειαν εχομεν εισ την εορτην η τοισ πτωχοισ ινα τι δω
  vid-vid: Kwa vila Yudasi nayali muwika sendi, hewo nawejesa kota Yesu kangumlonjela
