    imma gis” yaagidi qoppidosona.
  unx-unx: ଯିହୁଦାତାଃ ଟାକା ଥାଇଲାଃ ତାଇକେନା, ଏନାମେନ୍ତେ ଚେଲାକଏତେ ଚିମିନ୍‌କ ଉଡ଼ୁଃକେଦାଃଚି
