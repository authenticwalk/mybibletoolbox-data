  poe-NT: Chꞌín Judas la tꞌayakonhen chꞌán tí nkehe tjinká chichaon ntá iso sín kjuenka̱yáxin
    sín kíxin áchꞌe chꞌín Jesús mé kꞌue̱tue̱nhen chꞌán tí chꞌín Judas kíxin ichrén
