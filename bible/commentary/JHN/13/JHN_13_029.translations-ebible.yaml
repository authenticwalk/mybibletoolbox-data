  obo-NT: Dos duma kandan, id popoomdom no saddook id suhu ra sikandin ni Disas no
    od bovolli to mgo ko‑ilonganon dan atag to pista o od boggoy ra to soopi riyot
    mgo worowora, oyyos si Judas me‑en kos tohodsomad to soopi.
  cak-ENT: Yec'o xenucun que xtak-e roma ri Jesús chulok'ic ronojel ri nc'atzin cheque
