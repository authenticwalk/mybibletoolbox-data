    ဟု အ​ချို့​သော​တ​ပည့်​တော်​တို့​က​ထင်​မှတ် ကြ​၏။
  gng-NT: Sudas nɛ ŋuuke kiliksɔrk ma nnɔ, biba maale' ki ye *Yesu tɔke' wɔ ki ye
    wɔ ń jo kí tì dɛ bɛ kunacenku ya bont nɛ, bii wɔ ń jo kí tì de bijiinb nɛ
    niba.
  cbi-NTPO: Matyu Judasya lushi kajun washkemuñu' mitya, fandanguchi tiiñuba ati'kade,
    tsaityu'ba, purelanu ne tiiñuba kuwade, titaaba, ne tsandimee ne tyaila mantsalaya.
  ikk-NT: Makẹni Judasị e kwọndọn ni wẹ ego, o nwẹ ndị ro ni Jizọsị rị a gwa a 'ya
    d'e ṅọnhẹn ihiẹn wẹ sikọ d'e gi mẹ mmẹmmẹ hụ, mọbụ 'ya d'e ye ndị igbẹnnyẹ ihiẹn.
  leu-leu: Saxanufuna ri ilisai o naak na Yesus fo xuuse, “Fe maraan a mo talo taara
    taa faigotan a fenamo.” E xasanofuna ri lamon o naak a xuuse o i taa tavai a mu
    valagof pana saxano mo senaso na Judas fuuna faxatang a maana fafanaian siri.
  maz-NT: E Judas mi tũ'ũ c'e cjĩmerio. Mi cãrã c'o discípulo c'o mi cjijñi e Jesús
    mi xipji e Judas ro ma ndõmü c'o mi jyodü cja c'e mbaxua. Mi cãrã c'o mi cjijñi
    mi xipji e Jesús c'ü ro ma unü merio c'o dya pje mi pë's'i.
  bod-N: རྒྱུ་མཚན་ནི་ཐུགས་སྲས་ལ་ལས་ཡུ་དཱའི་ལག་ཏུ་དངུལ་ཁུག་བཟུང་ཡོད༌པས། སྐྱབས་མགོན་ཡེ་ཤུས་ཁོ་རང་ནི་དུས་ཆེན་ལ་མཁོ་བའི་དངོས་རྫས་ཉོ་བར་བསྐུལ༌བའམ།
    ཡང་ན་དབུལ་པོ་རྣམས་ལ་གང་ཞིག་སྦྱིན་པར་གསུངས་པར་བསམས་སོ།།
  tca-NT: Rü nüma ga Yuda rü dĩẽruchiü̃ãrü dauruü̃ nixĩ. Rü yemacèx ñuxre ga toma
    nüxü̃ tacuèxgügu rü Ngechuchu taxewa nanamu, na ṯacücèx yataxexü̃cèx naxcèx ga
    peta, rü ẽ́xna duü̃xü̃gü ga ngearü dĩẽruã́xü̃na ngĩxü̃ na naxãxü̃cèx ga dĩẽru.
  zpl-NT: Nu lunú Judas nuyaꞌ cuenda biti nú nuꞌcheꞌ melu, che nuꞌ beella enu uriꞌi
    elliebacuꞌ, nú uni Jesuse lui nú chetsii xi chetsii para eliñi, urre deteꞌi xi
    deteꞌi lubee bene enu seca. elitsi.
  mbc-NT: Tiaronkon esenumenka'pî. Jesus moropai ipemonkonoyamî' tînirurî yense' yaanen
    pe Judas wanî epu'tî'pî to'ya. Mîrîrî ye'nen Jesusya ekaremekî'pî attîto'pe festa
    yemanne ton yennai ou î' ton pînon pia tîniru tîîto'peiya kai'ma tiaronkon esenumenka'pî.
  ndg-ndg: Baadhi yabe balidhani kuwa, kwa sababu Yuda akamwile mfuko wa mbanje, Yesu
    kammakiya, “Upemeye ilebe twavipala kwa ajili ya sikukuu,” au kwamba apalikwa
    kuboywa ilebe kwa maskini.
  wsk-wsk: Judas nu manga bitua ko kari, wore te se nuna ikikasan mu Jesus nu tom
    biya wore ko mel i bo karogo diarukko agi kariimet nungumik mel mena wore nunga
    mel i bo arigokko namoso iwita ikikasan.
  toj-NT: Ja Judasi, como tey ba sc'ab ja bolsa ja bay ja jtaq'uinticoni jayuj huax
    yalahue yuj ja jas yala ja Jesusi que oj huaj sman ja jas huax c'ulanticon necesitar
    ja ba q'uini ma bob ta ay jas oj yaa yi ja pobre jumasa xchiye.
  tbc-tbc: Judas man iŋ moni san badam kagin ipani na yan niŋen o, Jesus irupeip soubul
    tubun an san melmel ta idad o boi, tia, bigabeg adi ibinawai o boi, ago ilod isou
    a.
  sna-sna: Sezvo Judhasi aiva mubati wemari, vamwe vakafunga kuti Jesu aimuudza kuti
    andotenga zvimwe zvaidikanwa pamutambo, kana kupa varombo chimwe chinhu.
  smk-NT: Ket bana' ta si Judas a mampanga'get nin kwarta ra, say wanra no nibaki'
    naya ni Jesus nin manaliw nin matkap ra no pista, o mako ya nin mami nin kwarta
    konra nin pubri.
  grc-TCGNT: Τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν ὁ Ἰούδας, ὅτι λέγει αὐτῷ
    ὁ Ἰησοῦς, Ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν· ἢ τοῖς πτωχοῖς ἵνα τι δῷ.
  gof-WFTW: Yihudi miishe oykkiya gisho, iya tamaaretappe issoti issoti Yesuusi iya,
    “Faasika bonchchiya gallasaas banttaw koshshiyabaa shamma woykko manqotas muxaata
    imma gis” yaagidi qoppidosona.
  spa-BLM: 'Pues algunos pensaron, porque Judas tenía la bolsa, que Jesús le había
    dicho: “Compra lo que necesitamos para la fiesta”, o que debía dar algo a los
    pobres.'
  kyz-NT: —Mama'e mũ mua nipo kwe 'ga 'ga monoi kũi. Ikaraemãe'ema 'gã nupe ka'aranũũ
    monou nipo kwe 'ga 'ga monoi kũi— 'jau etee ore arajaupe. “'Ga futat nã'ã ka'aranũũ
    yrũ rerekwara re'ã”, 'jau ore. A'eramũ ore poromũ 'jau “mama'e mũ nipo 'ga oo
    imua”, 'jau ore ee orojeapyoe'ema rerekou.
  dao-dao: Avang naw Judah Iskarot naw nguiip a cüma phäh, Jesuh naw, ‘‘Hina pawi
    üng mi summang vai va khyeia a tinak ni, am ani üng khuikha si mpyaki he üng ik’eih
    jah pea” tikia, ami ngai.
  cya-cya: Si'yana yu Juda nda'an lo'o yu cuijyin se'en ntsu'hui tñi, ntsu'hui nu
    msque' ti' si'yana ngulo Jesús tñan 'in yu tsa si'i yu na nu cunajo'o 'in jun
    lja ta'a can', uta taa yu sca lcuan 'in nu ti'i ña'an chendyu 'in.
  wrk-wrk: '@see-verse:JHN.013.028'
  nii-nii: '@see-verse:JHN.013.028'
  ign-NT: Vímija­cha­hichucha eta mavacha­re­si­ra­ya­re­hivare eta tinicacare tayeheyare
    eta piesta, mácaji­hi­va­re­pucaini ena páureana, taicha émahi técha eta tarera
    máunasi­rarehi eta plata eta mateso­re­rovahi.
  dik-NT: Ku rin yen Judath yen wɛ̈ɛ̈uken muk, ke cï kɔcken kɔ̈k tak lɔn cï Jethu
    ye lɛ̈k ye bï la ɣɔɔc kä wïckë rin yai, tɛ̈dë ke cï lueel bï kɔc ŋɔ̈ŋ muɔɔc.
  cac-cac: A vin̈aj Judas chi', sic'um tumin yaj vin̈, yuj chi' ay eb' ix naani to
    syal Jesús chi' d'a vin̈ yuj tas sman vin̈ yuj q'uin̈ chi', mato a jab'oc tumin
    chi' b'at yac' vin̈ d'a eb' meb'a'.
  tzj-E: Ec'ola xquech'ob kaja je xbixa tzra Judas che nba nberelk'o' nak nc'atzina
    tzra nimlaj w-im je rxin nimk'ij, o xta'k ela che nberey-a' jun ayuda chca mibi'
    com ruq'uin ja' Judas c'o wa' njelal cpak.
  san-BUR: ကိန္တု ယိဟူဒါး သမီပေ မုဒြာသမ္ပုဋကသ္ထိတေး ကေစိဒ် ဣတ္ထမ် အဗုဓျန္တ ပါရွွဏာသာဒနာရ္ထံ
    ကိမပိ ဒြဝျံ ကြေတုံ ဝါ ဒရိဒြေဘျး ကိဉ္စိဒ် ဝိတရိတုံ ကထိတဝါန်၊
  yaa-NT: 'Atirifãfe shinãnifo: “Jesús Judas nĩchiaito Judaspa afara fitanõ Jesús
    nĩchi fista ayanã pixikĩ,” ixõ shinãnifo. Akka atirifãferi shinãnifo iskafakĩ:
    “Jesús Judas nĩchia a afaamaisfo kori inãtanõ,” ixõ shinãnifo. Nã Judaspa ãto
    kori kexexomis ini.'
  cab-NT: Quei Júdas lubeí táubei lágei seínsu, sun jaríñagun yebéti laríñaguña Jesúsu
    lun lun lagáñijani le jabúseerubei lubá fédu, o lun lan líchugun seínsu joun gudémetiña.
  clu-clu: Anang kaisip ang iba nga mga somolonod ginsogo tana ni Jesus nga magbakal
    andang mga kinanglan para sa pista, okon magtaw limos sa mga pobri, ay si Judas
    maman ang nagakaput andang koarta.)
  swh-ULB: Baadhi yao walidhani kwamba, kwa sababu Yuda alishika mfuko wa fedha, Yesu
    alimwambia, “Nunua vitu tunavyohitaji kwa ajili ya sikukuu,” au kwamba anapaswa
    kutoa kitu kwa masikini.
  tpt-NT: Ni Judas ixpaxtoqniy kamaꞌal ixtuminkꞌan. Ex lati talhilal va iskꞌinikan
    tumin ni Judas para katalhiꞌil axtoqnuꞌ para yu kꞌatan o para kalaqxtaqnil kilpatanin.
  aai-aai: Nati ana veya Judas i kabay kakaif, imih Jesu iti tur eo’o i hinot na bay
    tobon bow na hiyuw isan, o sabuw aurih sawar meyemeye bow na baitih hirouw.
  sny-sny: Lu tamo marepi lowe lo apou a'i toteye, Judas ma'aru pa'are au noweinowei
    ape, le ta'uwe hereiyei lo etiri eteyei ne iyei. Marepi tere'e apou a'i toteye.
    Judas lu taune ta ma'aru ariye ape, le ma'aru ta lowe ma'e auwei ne toteyei.
  myy-myy: Gʉa ya niyeru awirucare tirʉ̃nʉgʉ̃ ñaquĩ Judas. Ito bajiri, “Basa rʉmʉ
    ñaroca mani baroti waja yitẽña”, yiguĩji Jesús, yire masicʉ gʉa. “Bojoro bʉjarãre
    niyeru ĩsitẽña”, yiguĩji gajea, yire masicʉ gʉa.
  trc-NT: Dan me se cheꞌé se si̱j tumé chrúún saꞌanj me síí cuꞌna̱j Judas, cheꞌé dan
    guun rá taꞌa̱j nij soꞌ se vaa caꞌneꞌ Jesucristó suun rihaan soꞌ quira̱a̱n soꞌ
    se vaa cachi̱in rihaan nij soꞌ cheꞌé chaꞌanj do̱ꞌ, se vaa go̱ꞌ soꞌ do̱j saꞌanj
    rihaan nij síí nique̱ do̱ꞌ a.
  cut-NT: Nducote sa̱hn min ndi se tesorero yahn ihyan chahn ne, chemin che na̱hn
    ye ne, ndedecadino ye, te co ra̱hn Dihvo vo nduco se che cua se dehtenduh che
    nahn yahn vihco, o che ca̱h se tume ihyan cheva̱h.
  bel-bel: 'А як што ў Юды была скарбонка, дык некаторыя думалі, што Ісус кажа яму:
    купі, што нам трэба на сьвята, альбо, каб даў што-небудзь убогім.'
  zlm-KSZI: Beberapa orang pengikut Isa menyangka Isa menyuruh Yudas membeli bekalan
    yang diperlukan untuk perayaan Paska, atau memberi sedekah kepada orang miskin
    kerana Yudas yang bertanggungjawab atas wang mereka.
  gdr-gdr: Sɨ nɨndap ɨja na nony aukɨto da Yesu nok ma tin yomɨny da, “Man gasa meranɨm
    temjinyɨt onggɨtyam diyamdiyam wɨnɨnd ingaenam” o mɨnda da, “Nɨnda gasa tagoniny
    gasa kesa rɨga wa.” Mop nokɨp Yudas re wulkɨp ga owama rɨga na yɨbnonj.
  vmy-NT: Tjin= xi kitsikjaꞌetsjen nga Jesús kitsure Judas nga tjinnere kuatse mé=
    xi machjen sꞌiu asa sjare ton xuta ni̱ma̱, ngatꞌa Judas ꞌbejñatjo ton.
  cmn-FEB: 由于犹大负责管钱，所以有人以为耶稣是叫他去购买逾越节所需用品，或是拿点东西去接济穷人。
  gmv-RNT: Yuhuday miish oykkizade gidida gish Yesusa kaallizaytappe baggati Yesusi
    Yuhuda “Ba7aalezas koshshizayssa shama woykko manqotas muxuwata imma” gida misatides.
  ncl-NT: Sequin quijtuje cataya pampa quipiaya Judas in tomin, huan pampín Jesús
    quilijtataya pa quincuhuas innojen hual yahuiloaya quinequilo pa in fiesta (ilhuil).
    O quijtuje pampa quilijtataya pa quimacas len yehuanten hual amo quipialoaya nindeno.
  sua-sua: Vanang ekam ko e Yudas nama nho mang nga ngaelpas to kmelpas orom o krek
    mnam, e Yesus kalngunes akuruk ngata pat re te, ta reng kam ngae kaenkim o ol
    orom o krek ruk endruk, ngar kmemik pa pnes, i o kam ngae ka nngiar ngang endruk
    ngma tu kmo tgoluk.
  are-are: Judas-ala nhanga money etnakanha tnyinitjata. Arrpunha ntjarralantama etarlaraka
    Jesuala kula erinha ilamanga Passover tjinkarraka yultha initjika. Arrpunha ntjarrala
    pula etarlaraka era kula Judas-anha yairnakalanga relha ilkngara ntjarranha pelitjika.
  gai-gai: Na Iudas ma mina kitukndukca bubuocrena ramoot, na mina ndeida gaind ndamŋirina,
    Iesusa manmo mbopca ma taŋca an mbembendeina ra aniacna amna reac ŋgoiknan, co
    ma taŋca an meikramtaɨr ndaekpembmo reik neaŋnan.
  qvm-NT: Gastuncunapag guellayta puritseg captinmi waquincuna yarpapäcorgan cënaypag
    rantipacamog Jesús cachaycashganta. Waquin discïpuluncunami yarpapäcorgan wactsacunata
    yanapananpag cachaycashganta.
  chz-NTPS: 'Kihꜗ heˉ maˊ høøꜙ Juda saˊtuhˉ jeeˊ maˊ täähˊ kuuˊ, heˉja̱ˉ ko̱ˉlla̱a̱ˊ
    gaꜙjmeeꜘ hʉʉˊdsëˉ, heˉ gaꜙjähꜘ Jesús sɨɨyhꜙ: “Goˉlähˈ miihˉ heˉ hnøøꜗ jnänˋ kihˈ
    jmɨɨˊ” o jäyhꜘ: “Goˉkwëëhˋ hi̱ˉ täˉñeeꜘ miihˉ kuuˊ”.'
  kmu-kmu: Ohavinagi YutasiꞋa mone pokisiꞋamile yagaino nemaiya kanogiꞋya nagoꞋa vayaꞋmoꞋya
    mage huꞋya amakesa nehaviye “YisasiꞋa agaifena ‘Ala imule mo nesuna yana molika
    eno.’ huno nehifi ifi ‘MoneꞋamima omalenea vaya nagoꞋa mone molika amamio.’ huno
    nehifi?” huꞋya amakesa havimainae.
  ood-NT: D eda nuhkud g t‑lialiga hegai Judas. Kuchd heg hekaj haꞌi hab t‑ahg mo
    hab ahg mat ep wo ha nolawt g haꞌichu hugi heg wehhejed geꞌe gegosig o haꞌichu
    wo ha mah g shoꞌigkam.
  lbm-lbm: यहूदा को जवर पैसा कि झोली रहत होती, येकोलायी कोयी कोयी न समझ्यो कि यीशु
    ओको सी कह्य रह्यो हय कि जो कुछ हम्ख त्यौहार लायी होना ऊ ले ले, यां यो कि गरीबों
    ख कुछ दे।
  ncj-NT: Huan quen Judas yeh in aquin oquiehuayaya in tomin, sequin oquinehnehuilihque
    quen Jesús cana omonequiyaya moluis maquicohua itlahtlen para in iluitl, noso
    maquintlocolis chihton in prohues.
  yuj-yuj: Ankwap fárákapao nɨnɨkrá, Judas te mani kériramp yam poukwap konámpara,
    Jisas man te ‘Am mani fek lotu mwanap yae fekamp ankank akwapá tiae’rá sérámpwe
    nɨnɨk. Tá ankwap fárákapao ‘Ankank monap aropan nénkae’rá sérámpwe nɨkiapon.
  kto-kto: Ume uale Iudas bo mirikbuom ma kakepup, are ratmat ga non kabirana ma la
    agatmeng namo ga aulor Iesu meba ala masauang pagap me uriro la ula babau o la
    ula aipieng, o meba ala alam pagap ba maun teip ga magaulap la karuk ma pagap
    ba maiam.
  gmv-NT: ዩሁዳይ ሚሽ ኦይኪዛዴ ጊዲዳ ጊሽ ዬሱሳ ካሊዛይታፔ ባጋቲ ዬሱሲ ዩሁዳ “ባዓሌዛስ ኮሺዛይሳ ሻማ ዎይኮ ማንቆታስ ሙፁዋታ
    ኢማ” ጊዳ ሚሳቲዴስ።
  por-BLT: Como Judas era o responsável pelo dinheiro dos apóstolos, alguns deles
    pensaram que Jesus estava falando para que Judas fosse comprar o que era necessário
    para a festa da Páscoa, ou que doasse algo para os pobres.
  stp-NT: Jaꞌp jum aaꞌ am na jax kaiꞌñkam jup tɨtda na ba tu taañmɨraꞌ gu tuꞌ nam
    tu bhaidhaꞌ gu bhaan paaskua taꞌm, piam ku na ba ja makiaꞌ jɨꞌk gu tuumiñ guiꞌ
    nam cham tuꞌ biaꞌ, nam guꞌx maat na guiꞌ umuaꞌñdhix na kusbiodaꞌ gu ja tumñiꞌ
    bɨɨx nam jɨꞌk jir noonbiꞌñ gu Jesuus.
  mgc-mgc: Mora ga kö'du Yudasi ra na vo kɔhi sesi, kya zë maakowe asösunnï henye
    Yësu ayada zi mo zi kogo wa mati zë ombannï kö'du karama. Agamowe asösunnï henye
    Yësu ayada zi mo zi kɔhi kï'dï zi vo leri.
  ame-NT: Puesheñaʼttsetpaʼ c̈ha otapuetañ Jesúspaʼ ñatoʼ añt̃eʼ oteñ oʼch rañt̃enanaʼ
    ñeñt̃ muenenet allchaʼ coshapretet, t̃arroʼmar Judaspaʼ ñacaʼye anmapeʼcham̃peneʼña
    quellayepoʼr. Amapaʼ ñatoʼ añt̃eʼ oteñ oʼch es apaʼyesan huocchañneshac̈hno.
  mgh-2016: Ukhalhawaya Yuda aari ntu o ushunga nrupa wo nchurukhu, owiittucha akina
    nkayaanyihera wiira Yesu aari anrumaka arwee athume chaathananiya wo nihuku no
    Pasaka, ama wiira arwee aavahe amashikini.
  kvn-NT: Tenal teun takalgu, Judas Jesúsmalga mani-chaboedga kudii-choggu, al Jesús-e-chapingan
    ebinzhasmal, Jesúsde Judasga chogzha, itogedga immal paknegal. O chulil, ebinzhasmalbal,
    Jesús Judasga chogzha, tule-wilemaladga mani uknegal.
  gvf-gvf: Gawlima kobe kobile moni gal taran gule yongure, yalini kenin ere milemia,
    ena gawlima kobe iru pirungwa, “‘Komina bil nerabinga komina taw gibilin sinana
    po,’ di tom mo, ‘Aa te nekungwa ibal kobile moni taw obin si tenana po,’ di tom
    mo, na ibal kobe iru pirebinwa,” dungwa.
  san-ISO: kintu yihūdāḥ samīpē mudrāsampuṭakasthitēḥ kēcid ittham abudhyanta pārvvaṇāsādanārthaṁ
    kimapi dravyaṁ krētuṁ vā daridrēbhyaḥ kiñcid vitarituṁ kathitavān|
  deu-ELBBK: 'Denn einige meinten, weil Judas die Kasse hatte, dass Jesus zu ihm sage:
    Kaufe, was wir für das Fest bedürfen, oder dass er den Armen etwas geben solle.'
  mcb-NT: Ikonogagarantaigaka ineaigiri ariori ikantakeri iriatakera impunaventagetakitera
    irogaigakemparira, ontirika impaigakerira koriki kogakovageigacharira. Irirotari
    pagotakoiginiri igorikiegite itovaire.
  yle-yle: Woni knî y꞉oo apê ngmênê, Njudas ngê nmî ndapî yinê a y꞉enê. Apê ngmênê,
    Yesu ngê ala kópu u kwo yi vyi, Mââ naa têdê nté pee n꞉ii u yi nmo adî kwo, knî
    m꞉uu nyi pwila ngi. Alanté mye nuw꞉o mbê dniye, apê ngmênê, Ala kópu u kwo yi
    vyi, Pinté knî ye ndapî knî ngmênyi y꞉eni.
  swh-1850: Kwa kuwa Yuda alikuwa na wajibu wa kuutunza mfuko wa fedha, baadhi yao
    walidhani kwamba Yesu alikuwa amemwambia anunue vilivyohitajiwa kwa sikukuu, au
    kwamba alikuwa amemwambia akatoe chochote kwa maskini.
  ese-NT: 'Jodasaa bashosoco sisi esejaya ejjeshejji biojji dojo canaje. Eꞌe pojjaꞌa
    huoojea canaje bobi jjequiya, quijje ojee eꞌijjiajji pojjaꞌa —poanaje. Beca eshajjaꞌajjajji
    cuana jama poanaje baꞌa: —Eꞌe pojjaꞌa Jesosaa Jodasa huoojea canaje bejjo quiaa
    aemaꞌ cuana huasijje —poso acanaje cuaa.'
  jac-NT: Naj Judas tuꞌ xin haꞌ naj ikꞌn̈e istxꞌuyal chꞌen melyu, yuxin ay ebnaj txumni
    ta chischejto Comam naj islokꞌo tzet chiocnico yin̈ kꞌin̈ tuꞌ, maca yu ispohnito
    naj hanicꞌo chꞌen melyu tuꞌ yin̈ anma mebaꞌ.
  cak-CNT: Ec'o xech'obon chi xtak-el roma ri Jesús chulok'ic ronojel ri nic'atzin
    chique chupan ri nimak'ij ri'. Y ec'o chic ch'aka' chique ri tijoxela' xech'obon
    chi xtak-el richin c'o teruyala' can chique ri vinek ri man jun c'o quiq'uin,
    roma rije' can quetaman-vi chi ja ri Judas ri yacol-mero.
  zia-zia: ena mene eyero sewa, “Yudas nung moni naname diya noiya, arare nung iya
    be dang euna nona zo paise sesi bautunita? O emo bogamasa eno moni bono yaise
    sini bautuniye?” Ayero sewa ara.
  mal-2015: പണസ്സഞ്ചി യൂദയുടെ പക്കൽ ആകയാൽ പെരുനാളിന്നു വേണ്ടുന്നതു മേടിപ്പാനോ ദരിദ്രർക്കു
    വല്ലതും കൊടുപ്പാനോ യേശു അവനോടു കല്പിക്കുന്നു എന്നു ചിലർക്കു തോന്നി.
  tuo-NT: 'Niꞌcãrẽrã aꞌtiro wãcũwʉ̃: “Juda cʉ̃ niyerure coꞌtegʉ niyucã, Jesú cʉ̃rẽ
    apeyenojõ bosenʉmʉ cjasere duudutigʉ weeapĩ, o pajasecʉorãrẽ niyeru oꞌodutigʉ
    oꞌodutiapĩ”, niwʉ̃.'
  mbl-NT: Yã Yot te Yeyox yõg tik xop yõg tãyũmak tat'ax pẽnãhã', ha yãg te hãmpe'paxex
    Yeyox te Yot xat, pu mõg, nũy pãm pop 'ãmuk xexka pu', ha ta yãg te hãmpe'paxex
    Yeyox te' xat, pu mõg, nũy tayũmak popmã 'ũhok xop pu'.
  zpc-NT: Como Judas naca ladyinaꞌanëꞌ bolsa ga yuꞌu dumi, quie lenaꞌ guqueyaquëꞌ
    reꞌen Jesús tzio Judas ta gaꞌonëꞌ ta gaoyaquëꞌ quie lani o chi ta gaꞌonëꞌ ta hueꞌnëꞌ
    yaca benꞌ yëchiꞌ.
  gul-NT: Since Judas beena keep de money bag fa um, some tink Jedus been tell Judas
    fa go buy ting wa dey need fa de Passoba Feas, or dey tink say Jedus been tell
    Judas fa go gii sompin ta de po people.
