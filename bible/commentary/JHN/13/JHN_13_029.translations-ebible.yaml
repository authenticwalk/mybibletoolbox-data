  bao-NT: 'Judas pea jãa yee wapa tiirica tiiri ca jãñari poare ca ĩa nʉnʉjeegʉ cʉ̃
    ca niiro macã, jĩcãrã jãa mena macãrã pea: “ ‘Boje rʉmʉ maquẽ apeye ʉno wapa tiigʉja,’
    ĩigʉ ĩicumi,” ĩiupa. “Ape tabera, ‘Ca boo pacarãre apeye ʉno cʉ̃jare tiicojogʉja,’
