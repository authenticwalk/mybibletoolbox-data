    mago'a upama hunona ne'za ome miza sege, amunte omne vahe, zago ome zaminogu Jisasi'a
    hunente hu'za zamagesa antahi'naze.
  kbh-kbh: Judas inamna chëngbe crocénana shecnës̈iñe uambayá; chíyeca ínÿenga tmojanjuabó
    Jesús chca ibojtsatsaye, ana ndayá yojtseita soye chë fiestama chauabuámiyama,
    o ndbomnëjémënga ndayánaca chauats̈atama ca.
  ron-LSB: 'Fiindcă unii credeau, pentru că Iuda avea cutia cu bani, că Isus i-a spus:
    “Cumpără ce ne trebuie pentru sărbătoare”, sau că trebuie să dea ceva săracilor.'
  pon-pon: 'Pwe akai kiki on, me Iejuj kotin majani on i: Netie don kitail kapwa en
    kamadip o, de a en ki on me jamama ko meakot, pwe a kin wewa ed en moni.'
  nhe-BL: Sequin san moilhuiyayaj Jesús quiilhuiyaya Judas ma quicohuati tlen monequi
    para nopa ilhuitl o quiilhuiyaya ma quinmacas tomi tlen pilteicneltzitzi pampa
    Judas quimocuitlahuiyaya totomin bolsa.
  sps-sps: Judas, ayei na tatagaa ot tana poraa moni mam mes matisian pon iny to Jisas
    te tsue of ya ma nai foiny ta ka te komainy romam nan guainy, ge te tsue of ya
    ma faan ir yan vainy aaruts ta ka.
  wnc-wnc: Kunduta Judasda mani pukwit gwende kayuak kapa ngang natapbumang. Siwan
    Jesuta tapduk takwan gwende nanam usiwikge ininggak ngang natapbumang. Ba sanga
    aminu sangaapana wenae yamikge ininggak ngang natapbumang.
  bus-bus: Kɛ̀ Yudasi bé ègↄ̃ ↄↄsↄ kũna, ben gbɛ̃kenↄ e daa Yesu bènɛ à gá zĩbaa
    pↄ́ kɛ̀ aↄ̃ↄ yezinↄ lúmɛ ke à gá pↄ́ke kpá takaasideenↄa.
  gub-BL: Zut a'e, Zezuz hemetarer rehe uzekaiw ma'e romo hekon a'e. A'e rupi amo
    hemimu'e nezewe uze'eg uzeupe a'e wà. — Kwa, Zezuz omono kar Zut amo temi'u ime'eg
    kar pà izupe a'e kury. A'e mehe uhyk putar zanemai'u mehe nehe, i'i uzeupe wà.
    — Nan, i'i amogwer wà. — Emono e temetarer eho ma'e hereko 'ymar wanupe nehe ty,
    i'i Zezuz kwez izupe kury, i'i amogwer wà. Nukwaw kwaw a'e wà.
  imo-imo: Judasini enonga kou walemu nokondoromomunga mareni pilkolio Wai Kake Telimanga
    langi nomolo mare pumbe topo topa lipupili nimbe nimunje molo imbo koropama lipe
    tapondopa kou mare pumbe tipupili nimbe nimunje konopu leringi.
  boj-boj: Judas a naŋgo silali jugwajqa quŋ taqatoqnej deqa naŋgi qudei are qaleb,
    Judas a gilsim yori bati aqa iŋgi iŋgi awaiyqajqa deqa kiyo Yesus na degsi minjej.
    Naŋgi qudei are qaleb, Judas a gilsim iŋgi awaiyosim tamo sougetejunub qaji naŋgi
    anainjrqas.
  eng-DRA: 'For some thought, because Judas had the purse, that Jesus had said to
    him: Buy those things which we have need of for the festival day: or that he should
    give something to the poor.'
  knf-knf: Jibi Yudaŧ awooŋ anjaaŋ ahank itaka, baŧum başal aji aji ji na a aya anug
    iko yi banumiiŋ pa ufeŧtu, këme awul bajuuk uko uloŋ.
  san-KHM: កិន្តុ យិហូទាះ សមីបេ មុទ្រាសម្បុដកស្ថិតេះ កេចិទ៑ ឥត្ថម៑ អពុធ្យន្ត បាវ៌្វណាសាទនាត៌្ហំ
    កិមបិ ទ្រវ្យំ ក្រេតុំ វា ទរិទ្រេភ្យះ កិញ្ចិទ៑ វិតរិតុំ កថិតវាន៑។
  arn-NT: Juda ürke tati niekefulu ti kütrüng pülata, fey kiñekentu rakiduamingün
    ta Jesus ñi werküetew tañi ngillameael tati duamtuel ti kawiñngealu kam tañi eluafiel
    chem rume tati pu pofre.
  zas-NT: Guial caꞌ Judas bols ni yuꞌ milia, zeel naladx garol reeman rëb Jesús lojx
    din chisiix ni gaw reeman lanij guin o gudëëdix taꞌnan loj ree bén rzagdiaj ya.
  ken-NT: Tɛ̌ndu Júdas kɛ ákɛm nyaka ɛbhǎ nkáp, mbɔk ɛyap báré kaysi bɛ Yesu
    ǎghàti yi chi bɛ ándɔ́k, ánkú mɛnyɨŋ ɛbhɛn bɔ básɔt mɛnyiɛ Ɛpǎ Nɛkɨŋɨ.
    Báchák bákáysi bɛ Yesu ato yi ándɔ́k ánchyɛ́ nkáp ntá bachɛ́bhɛ́bho.
