verse: JHN.013.029
translations:
  kpx-kpx: Ige degomoleau huhulahai avoe, “Diudasiu nahie moni naliale kemoike Iesuu
    avuho louge auna vahaeho vanie lovi voiai.” Isege degomoleau huhulahai avoe, “Mesoho
    Iesuu namihage auna moni malei kunaiholimale kebia ovei.” Esemu keau katelahale
    huhulahalu.
  okv-H: avoeto einge hotembea, Judas amo ambotani ta koro simba ari embo avoeto pambuto
    pondo asora amita indari umbaja ereite mo donda ambu embopo ta hande ikaja ereite
    avo hotembiho,
  tbo-tbo: Yudasa tauna hai mone tu galena itetena, yaka Yesu i bahabaha nae uyahina
    ma gehouhi hai nugotuhu hi pa, Yudasa ina nae po hai toleha binei ina gimala,
    bo ina nae po tu dayadayabu mone ina welehi.
  mal-C: യൂദായ്ക്കു പണത്തിന്റെ ചുമതല ഉണ്ടായിരുന്നതുകൊണ്ട്, യേശു അയാളോട് പെരുന്നാളിനു
    വേണ്ടുന്ന വല്ലതും വാങ്ങണമെന്നോ സാധുക്കൾക്കു വല്ലതും കൊടുക്കണമെന്നോ പറയുകയായിരിക്കും
    എന്നു ചിലർ ചിന്തിച്ചു.
  grc-SR: Τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν ⸋ὁ⸌ Ἰούδας, ὅτι λέγει αὐτῷ
    ⸋2ὁ⸌ Ἰησοῦς, Ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν· ἢ τοῖς πτωχοῖς ἵνα τι δῷ.
  bgc-bgc: कईयाँ नै सोच्या के रपियाँ की थैल्ली यहूदा कै धोरै रहवै सै, ज्यांतै यीशु
    उस ताहीं कहवै सै के त्यौहार कै खात्तर जरूरी समान मोल ले आओ या गरीबां नै कुछ देवै,
    इस खात्तर यहूदा नै रोट्टी का टुकड़ा लिया।
  khz-khz: Voia aonai Iudas moni kouna egita-tagoawai. Vovetainai gaurai ira reketa
    getugamagito, Iesu na pevaikilaa, velekwai rakagau geririwarana gaura eneve voira,
    pa lealea talimara gau reketa eneve venira negetiwato.
  deu-TKW: 'Einige meinten wohl, weil Judas den Beutel hatte, Jesus sage zu ihm: kaufe
    was wir auf das Fest nötig haben, oder er solle den Armen etwas geben.'
  zsr-NT: 'Le nuꞌë Judas bzud dumí quequëꞌ, táquinëꞌ laꞌquëꞌ gudxëꞌ lëꞌ Jesús: “Yajxíꞌ
    le gáguruꞌ lni”, o gnëꞌ: “Bëꞌ latiꞌ quegac bunách yechiꞌ.”'
  lin-lin: 'Lokola ezalaki Yuda nde azalaki kobatela libenga ya mbongo, bayekoli mosusu
    bakanisaki ete Yesu alobi na ye : « Kende kosomba biloko oyo tosengeli na yango
    mpo na feti, » to « kende kopesa lisungi epai ya babola. »'
  hns-NT: Joedaas oesabke paisa-kaurie ke rakhwaala karat raha, ohie se koi koi sotjies
    kie oke tjaahie nauta khaatien koetjh kiene ke, kie to garieb log ke koetjh dewe
    ke.
  noa-E: Ich chi Judaauta maar thumaam khʉʉn phatkhon dijã wai nʉrraajerr aawai maraun
    sĩita irig phiesta ee nem igjuuta për awaan mamkhĩir jaau simpii naajim; wa magbam
    khai, aphʉʉm khʉʉndamag khãijã ag eem deepi jaau sim khãijã anaajim.
  eng-EMTV: For some were thinking, since Judas had the money box, that Jesus was
    saying to him, “Buy the things of which we need for the feast,” or that he should
    give something to the poor.
  mib-NT: Chi sava de cájeni ni de jeē ni cáhān Jesús jiín Judas jeē cuáan de jeē
    jíni ñúhún yá vico ún, chí jéē cuáha de jecu xūhun núū ñayuu ndahú. Chi máá de
    ndíso yɨjnɨ xūhún.
  lif-NT2: यहुदाःङ्‌ग याङ् याङ्‌मा सुःक्‌वा के़गुबा वये़बाल्‍ले़ साभाङ्‌जाओ चाहाबा
    के़जोःक्‍पा चिगःक्‌वाहाॽ इङ्‌मा इग्र याङ्‌गे़साॽबाहाॽ कुजा हाःप्‍मासि फाॽआङ् ये़सुरे़
    मे़त्तुबाबिला लॽरिक् कुभारे़ निङ्‌वाॽ मे़इःत्तुरो॥
  xnj-xnj: Ndava muni Yuda avi mvika lihaku la mashonga, vangi vaholali kuvya Yesu
    amjovili manya akagula vindu vyeviganikiwa pamselebuko wa Pasaka, amala avapelayi
    vangangu vindu.
  mmx-mmx: Judas neni gak lok tatao lempilas, la leventaba atdi diga nua i do Iesu
    ga paase ri ne Judas kusu na un ka tevempanga anan ti leluxa kopla na raba tevempanga
    ri limixin banbalo.
  cbr-NT: Judas ax ca anu curíqui puruti ñusuti a niquincë uni 'iacëxa. Usa 'ain ca
    raírinën, Jesusan sapi isa Pascua nëtën piti ñu marutanun canan, ñuñuma uni ñu
    'inántanun caxa quixun sináncëxa.
  tee-NT: 'Ju Judas ni ixmamak''anicanta ju tumin pus ju ali''in va tamachakxa tachi
    ju va cajunilh ju Jesús: “At''amochich ju tuchi camaktasq''uiniyau ixlacata ju
    c''atan”. U tachi ju va cajunilhch: “Axt''akninch lacats''unin ju quilhpatinin”.'
  eng-LSV: for certain [of them] were thinking, since Judas had the bag, that Jesus
    says to him, “Buy what we have need of for the celebration”; or that he may give
    something to the poor;
  cak-NT: Jec'o xquinojij-ka chi xtak-e roma ri Jesús chulok'ic ronojel ri xtic'atzin
    chique chupa ri nimak'ej. Y jec'o ch'aka chic discípulos xquinojij chi xtak-e
    chi c'o ex nerusipaj can chique ri winak ri manak quibeyomal, roma reje' can quieta'n-wi
    chi ja ri Judas ri uc'uayon ri mero.
  pah-NT: “Mara'ngu po ga ga mondovo mbatera pyhygauka toryva rupiaramo?” e'i tehe
    g̃a oyvyteri pe. “Mara'ngu po Jesus'ga ga mondovo imbatere'ỹve'g̃a pyri tomondo
    ti ga itambere'ia g̃a pe javo?” e'i tehe g̃a oyvyteri pe. A'ereki Judasva'ea gwereko
    g̃a pe g̃aitambere'ia jipi. Nurã g̃a etehei a'ea oyvyteri pe Jesus'ga ahe mondorame.
  sja-NT: Judapa ãchi p'arat'a anipapachi perã, ũk'uruurãpa k'ĩsiajida Jesupa jara
    baji ne-inaa netonamerã fiesta-it'ee, maa-e pɨrã chupɨria beerãmaa ne-inaa teenamerã.
  xed-xed: Zlah la skwaktá skwi ŋa za skalu, ka la valaŋtá skwi ta gwal ka pɗu a ka
    Yesu nda tsi, ka sanlaha ta ndanay, kabga da Zudas zliba tska skwa taŋ.
  glk-glk: بعضی‌یأن فکر کودیدی چونکی یهودا مسئوله دخل و خرجه، عیسی اونه گه کی اونچی
    کی عیده‌ره لازمه بیهینه، یا اَنکی فقیرأنه چیزی فده.
  mks-NT: Java na na̱ca̱hán na̱ ña̱ na̱sahnda Jesús chuun nu̱ Judas ña̱ ná cu̱hu̱n
    da̱ cueen da ña̱ha cuéntá víco̱ pascua. Ta java na na̱ca̱hán na̱ ña̱ na̱sahnda
    chuun nu̱ dá ña̱ ná jasá da̱ jiu̱hún nu̱ú na̱ nda̱hví jáchi̱ ndáha̱ mé dá ñúhu
    ndihi jiu̱hún.
  gfk-S: No burwana be Iudas git balbalaure ira barbarat kaie di gom lik be Jisas
    ga tangtange tana be na kul ta linge di ga supi ter tano Nian na Sinakit be na
    tabar dak ira maris ma ta linge.
  bmu-bmu: Gwarek tosatŋan miaŋgöra kewö mötmöriget, “Judasnöŋ moneŋ gösögö galömŋa
    malöhi, miaŋgöra kendon nalöŋe yuai osibini, mi bohonŋi memapköra melaiza me ambazip
    wanapŋi moneŋ yuai kun memba eŋgimapköra jiza.”
  dgz-dgz: Koni ame Diudes wadiamot moni mugawa kwayupe me taiwandin menan, upi anune
    Iesu barip menan taba une tapen men inap nop waiwandat anun, go upi anune gare
    kayakayawan nagire munat anun.
  eng-GNV: 'For some of them thought because Iudas had the bag, that Iesus had sayd
    vnto him, Buy those things that we haue neede of against ye feast: or that he
    should giue some thing to the poore.'
  zaa-NT: Yà'ni qui'ni Judas ba dèni bolsa bél·liuá, acca ttu te cabi nna belaba latsi'
    cabi qui'ni Jesús nna rèe na qui'ni tsía xìą tayò'ą nu riquína'ni cabi para fiésta,
    o, qui'ni gute tí'ą para ca enne' pobre.
  eng-WEBSTER: For some of them thought, because Judas had the bag, that Jesus had
    said to him, Buy those things that we have need of against the feast; or, that
    he should give something to the poor.
  guh-guh: 'Judas toevetabiaba bajarapamonae pijapalatadoro. Bajaraxuata Judas yabara
    Jesús pijajivi jamatabëjumaitsi: —Jesús raeta itoroba Judas pecomuatsinexa vajaxaejavanexa
    fiestajavata. Itsa jume, itoroba meta perajutsinexa itsacuenejavaxi bepejiobivijavabelia,
    jamatabëjai Jesús pijajivi.'
  bon-bon: Ingle Yuuda lui teeme rarekaake ire atwi biname ge, poto abiberäja bägrä
    cina apu jengemige, egä Yeesu teebine jejige ai soriyomu tääpume gwidape aletname
    coo owecumete biname bine rarekaake ceerame.
  nhw-BL: Sequin san moilhuiyayaj Jesús quiilhuiyaya Judas ma quicohuati catli monequi
    para nopa ilhuitl o quiilhuiyaya ma quinmacas tomi catli pilteicneltzitzi pampa
    Judas quimocuitlahuiyaya totominbolsa.
  swh-ONEN: Kwa kuwa Yuda alikuwa mtunza fedha, wengine walifikiri Yesu alikuwa amemwambia
    akanunue vitu vilivyohitajika kwa ajili ya Sikukuu, au kuwapa maskini chochote.
  wbi-wbi: Neke ulwakuva uYuda ghwe juno alyale ikola indalama, vamonga vakati uvone
    uYesu am'bulile kuuti akaghule ifinu fino filondua pa kikulukulu, avange vakatisagha
    uvone ansung'hile akaghule fimonga ifya kuvapeela avakotofu.
  bba-bba: Gɑbɑ tɑmɑɑ yèn sɔ̃ Yudɑsiwɑ u ɡobin bɔɔru nɛni, yen sɔ̃nɑ Yesu u nùn sɔ̃ɔmɔ
    u ɡɑ̃ɑnu dweeyo nìn bukɑtɑ bɑ mɔ tɔ̃ɔ bɑkɑrun sɔ̃, ǹ kun mɛ u nùn sɔ̃ɔmɔ u sɑ̃ɑrobu
    ɡɑ̃ɑnu kɛ̃.
  eng-KJVCPB: For some of them thought, because Judas had the bag, that Jesus had
    said unto him, Buy those things that we have need of against the feast; or that
    he should give something to the poor.
  kgk-NT: 'Ha Judas katu pirapire ryru-rehe onhangareko va''e. Upéa-gwi he''i rei
    hese opy''apy-py hikwái: “Ojogwa-ta para''e nhane remi''urã” he''i rei hese. “Ome''ẽ-ta
    para''e iporiahu va''e-pe” he''i rei hese opy''apy-py.'
  waj-waj: 'Hama arinaima rikiada vooyaano yaata utida tunoo: Yutaaso sikau utuaivaa
    haitatuuvaara Yisuuva inna tinoo: Ta turau buusa nnaara yeennaiyauvaa sikaunnaadiri
    yookaama kiee varaanee, tiinnee? Vara sikauyauvaa varee mmanna haipuuya mmianeerainno
    tiinnee? tiravai.'
  cpy-cpy: 'Roshiya-kaantatzii ikantatziiri: “Piyaate pamanante oemoshirenkantyaari.”
    Tema riitaki Judas oyiriri koriki. Roshiya-kaantzi itsipa-paeni, ikantatziiri:
    “Piyaate pamanante apayiteriri ashironkaenkari.”'
  ekk-PKP: Kuna Juudas vastutas raha eest, arvasid mõned, et Jeesus käskis tal minna
    ja osta midagi paasapühaks vajalikku või annetada midagi vaestele.
  mpx-mpx: Yudasa iya wali mani ana kalopu i matahikan, inoke tohago enuna wali nuwatu
    tage Yeisu i baek elana ni nok ni na bugul enuna ni pwamola hagali kaiwena, o
    ebo mani enuna ni pek togulagula elal.
  wbp-wbp: '@see-verse:JHN.013.028'
  luo-luo: To kaka Judas ne en jakeno mar pesa, jomoko ne paro ni Yesu nonyise mondo
    odhi ongʼiew gik mane dwarore e sawo, kata ni mondo ochiw gimoro ni jodhier.
  nhe-NT: Sequin san moilhuiyayaj Jesús quiilhuiyaya Judas ma quicohuati tlen monequi
    para nopa ilhuitl o quiilhuiyaya ma quinmacas tomi tlen pilteicneltzitzi pampa
    Judas quimocuitlahuiyaya totomin bolsa.
  aii-aii: ܣܵܒܵܒ ܣܲܢܕܘܼܩܵܐ ܕܙܘܼܙܹ̈ܐ ܠܟܸܣ ܝܼܗܘܼܕܵܐ ܝܗܘܵܐ، ܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ ܚܫܝܼܒ݂ ܠܗܘܿܢ
    ܕܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܕܙܵܒܹܢ ܗܘܵܐ ܡܸܢܕܝܼ ܕܣܢܝܼܩܵܐ ܝܗܘܵܐ ܩܵܐ ܥܹܐܕܵܐ، ܝܲܢ ܕܗܲܝܸܪ
    ܗܘܵܐ ܠܡܸܣܟܹܢܹ̈ܐ.
  esk-NT: Iḷaŋich maliġuaqtit isrumaniqsut, Judas aŋalatigipmagu maniqaġviŋat, Jesus-mun
    tauqsiġiaqunipḷugu inuġikkaġmiknik niġiqpagvikaami, unniiñ qaitchityaquplugu sumik
    inuqsraqtuanun.
  msb-msb: May pira sa inda na naghuna na tungod kay si Judas an nagahuyot san kwarta
    ginasabihan siya ni Jesus, “Magbakal ka san aton mga kinahanglanon sa pyista,”
    o kadaka ginasabihan siya na maglimos sa pobre.
  cpa-NT: Lë́² ca²dsiog³ dsa² héi² hi² ca¹tsei¹ Jesús juu¹² ja³dsø¹lie¹² Judas he²
    hi² hniuh¹² ta³lah¹jmai³ ta²høa³, ho¹ ju³ ja³dsø¹cuøh¹²dsa dsa² ti²ŋié² cog³.
    Di³ neng¹² gug² Judas cog³ quiah¹² dsa² guia¹tón².
  dso-dso: ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦାର୍‌ ଲଗେ ଡାବୁ ପେଡି ରଇଲାଜେ କେତେଟା ସିସ୍‌ମନ୍‌ ପାଚାର୍‌ଲାଇ,
    “ପରବ୍‌ ପାଇ କାଇକାଇଟା ଦର୍‌କାର୍‌ ଆଚେ, ସେଟାର୍‌ପାଇ ନଇଲେ ଗରିବ୍‌ ଲକ୍‌ମନ୍‌କେ ଦାନ୍‌ଦେବାକେ
    ଜିସୁ ତାକେ କଇଲାଆଚେ ।”
  meu-meu: haida banava eto Iuda ese moni mauana e nariava dainai Iesu ese vada e
    hamaoroa, aria negana ai bae ani ḡaudia na baine ha hoi, eiava ogoḡami taudia
    baine harihari henidia.
  yva-NT: Inta nawamo wo rakarae ware vemo Yesus po Yudas atutir indamu po anakotare
    inta ramavuno one so rai. Indako jewenamo Yesus po atutir indamu po doije inta
    raunanto vatano awa ananuge meweno maije mansai, weye Yudas wepirati po arakove
    awa doije randi.
  dgc-dgc: Akala de san a inutusan na siya a mamugtong ta kailangan de ta piyesta.
    Kanya isip de i kona sa, éy ti Hudas i bahala ta kuhata de. Sakay isip du iba,
    éy inutusan na siya a umange maglimos du mahirap.
  zpm-NT: '@see-verse:JHN.013.028'
  hix-NT: Onà wyaro rma nehutwetxkon haryhe tà, ukukur komo. Anatoko, dyahrà komo
    ehekahta ha, kasahxemtotho menye, kan hana, àwya, ketxkonà rma haryhe tà, tàhnawonye.
    Anatoko txenyerun kom hoye tàmta ha, àkatxhomnà komo wya, kan haxa hana, àwya,
    ketxkonà rma haryhe tà, tàhnawonye. Àro wyaro rma nehutwetxkon haryhe tà, tàtxenyerun
    kom yoh me noro yesnàr ke hatà.
  sim-sim: Judas ya lihin ewendari orik lal limu hishira, �Jisas Judasin or mbashinak
    or ihi mbele mbele lal or frungawuhu lahara hiyawu wasilakan ni ukmbaha mbandar
    mbe.� Hako lal olmu hishira, �Mbele mbele erndakava ondon or hajehe mbandar mbe.�
    Karem olmu hishira.
  npi-ULB: केहीले यहूदासँग पैसाको थैलो भएको हुनाले येशूले त्यसलाई, “चाडको निम्ति हामीलाई
    आवश्‍यक पर्ने सामानहरू किन” वा त्यसले गरिबहरूलाई दिनुपर्छ भन्‍नुभएको होला भन्‍ने
    सोचे ।
  cgc-cgc: Salig ta duma na mga tinudluan na basi Judas an pasugo nang Jesus na malit
    ta iran na mga kinanglanen para ta pista daw basi man pasugo din Judas an na mag-atag
    ta limos naan ta mga imol tak Judas gaibit ta iran na kwarta.
  tim-tim: Siânbaŋe amâ hin nâŋgâyi. Amâ Yudasiŋe puli itoŋe memap aregât Yesuŋe hombaŋ
    iregât siâ siâ hâukoâkgât magaŋdâp me siâ siâ luâk umburuk yeŋgiwiapgât magaŋdâp
    hain nâŋgâyi.
  yor-yor: Nítorí àwọn mìíràn nínú wọn rò pé, nítorí Judasi ni ó ni àpò, ni Jesu fi
    wí fún un pé, ra nǹkan wọ̀n-ọn-nì tí a kò le ṣe aláìní fún àjọ náà; tàbí kí ó
    lè fi nǹkan fún àwọn tálákà.
  wos-wos: Xékélakihafi yata nawulak di deka mawulimbu wa, “Judas dé nana yéwaka hatindéka
    dé Jisas déré wa, hénoo nawulak hérandéte.” Nawulak di wa, “Judas nana yéwaka
    hatindéka dé Jisas déré wa, jambangwe du takwaka nawulak hwendéte.” Wungi wata
    xékélakihambandi, Jisas Judasré wandén hundika.
  emp-NTPO: Judaba ãdji parata wagabada buchacara erob̶abadjia. Maʌ̃ bẽrã ʌ̃cʌrʌba
    crĩchasid̶aa Jesuba dji ewari droma careabemada nẽdomãrẽã jarasida wa parata neẽ́
    qued̶eaa diabi b̶ʌda.
  eng-F35: Since Judas had the money box, some supposed that Jesus was telling him
    to buy what they needed for the feast, or to give something to the poor.)
  ind-ind: Karena Yudas adalah bendahara, maka sebagian dari kami berpikir bahwa maksud
    Yesus adalah supaya Yudas membeli sesuatu yang diperlukan untuk hari-hari perayaan
    berikutnya. Ada juga yang berpikir bahwa Yesus meminta dia memberikan sesuatu
    kepada orang miskin.
  pes-OPCB: فقط بعضی گمان کردند که چون پول دست یهودا بود، عیسی به او دستور داد که
    برود و خوراک بخرد و یا چیزی به فقرا بدهد.
  mpt-mpt: Yesuse okok aleyemin naka ni inamin namin okoko okok keboba naka maki ni
    webibo ni moni olo Yudase kima binabe kesoa ni funanoba Yesuse baabanea Kobo imeno
    waleba Fasoba imeno dowonomo geneta baabanebo genaboba eka maki funaniba E inamin
    namino nakaia unangai afobeing blimi oyene geneta baabanebo ge funana nabiba
  ssx-ssx: Mandane disaipolo haliwekima꞉ ika꞉ honema꞉ta꞉ Diudasima꞉ mo mani pausa
