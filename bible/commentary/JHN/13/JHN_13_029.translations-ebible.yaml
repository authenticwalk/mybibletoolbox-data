    tenica ixpanosque.'
  spa-RV-1909: 'Porque los unos pensaban, porque Judas tenía la bolsa, que Jesús le
    decía: Compra lo que necesitamos para la fiesta: ó, que diese algo á los pobres.'
  csy-csy: Banghangziam cile Judah sia dangka bawm keampa ahikom in, nungzui pawlkhat
