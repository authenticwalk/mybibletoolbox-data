  qxo-NT: Discïpulu mayincunapa gellënincuna tsarag captinmi Judaspäga yarpäyargan
    fiestapä imallatapis rantipacamog Jesus cachaycanganta. Waquincunanam yarpäyargan
    wactsacunata yanapag cachaycanganta.
  mox-mox: ʼInega vaidi inuaia vonigo Ieisu davonavona Iudasa ʼinaya ʼabwaga sabi
    gimwanena ʼAuvivia Sagalina weaqina, ta wese vaidi ivonaya be Ieisu davonavona
    ʼinaya natauya lukwalukwadi sabi iuladi, mana Iudasa toʼabiboda dina edi mane
    ʼitaʼitamakia.
  kew-kew: Judas nipu mone paus surube aa ya-pulu nimumi Yesumi Judas ekeraa yawape
    eta kabola penaalo laketa kone isimi. Goa laketa palo medalomame Yesumi Judas
    madaa naraa onaanu oyae kata penaalo ta kone isimi.
  dww-dww: Be Judas tauna mane taurabenama. Vutuna aubainama, na banagama ḡesaudima
    ai noḡotana kabe Yesu Judas i riuriupore nawe soi kanima gimerinama aubaina, bo
    mane banaga waikaruwaḡewaḡedima kabe e utedi.
  nif-nif: Judaslɨ endok mɨnemjɨ ka-dɨkñeñgukta tɨmbi dɨwɨndɨ Yesulɨ Judasla ñɨndɨñ
    ba nek nɨñguk wɨndɨñ nandɨñgɨlɨñ, “Dɨk ñambi, gwɨlatta nek nanalok tɨpɨkamɨñ wɨn
    tua,” ba “Pɨmbɨñesɨla mɨnem em.”
  twi-ASANTE: Esiane sɛ Yuda na ɔhwɛ asuafoɔ no sika so enti, na wɔsusu sɛ, Yesu reka
    akyerɛ no sɛ, ɔnkɔtɔ biribi a ɛho hia ma afahyɛ no anaasɛ ɔnkɔma ahiafoɔ biribi.
  aoj-aoj: Judas nugumafi otamba afaꞌimbai. Naꞌamba anom alipumi Jisasi ukup pandandaꞌ
    paꞌi Jisas naꞌipana ma nefeꞌ nogotala anis gwaꞌaisi ma nondaꞌ gwaꞌaisi isimba
    aꞌa naꞌipana naꞌi nosoꞌasa anemba otamba isimba kwahusi.
  cbv-cbv: Pánih jéihcan, “Judas jwĩ́ih dinerodih en daoní ã jʉmʉchah, jwĩ jeémát
    pínahdih jíib chãjat tʉ́ʉtna, Jesús páant ã niíj wahna caá”, biquína ĩt niíj jenah
    joyóp ta yʉh jĩ. Bitaboó “Moh yéejnitdih dinero wʉ̃hat tʉ́ʉtna caá ãt chãjap”,
    ĩt niíj jenah joyóp tajĩ.
  taw-taw: Kɨli agnɨgɨlak eŋ, Judas mani wad kod mɨdeb tek, Pasopa tap ñɨŋɨnɨgabun
    okok tawaŋ agɨl akaŋ, binɨb yɨmgeptek tap ma mɨdeb okok kɨlop, mani ogɨnap ñaŋ
    agɨl agosup agɨl nɨgɨlak.
  jic-NT: 'Judas t''emel jyámatsja pjü discipulopan yuts''a''á, Jesús juts''a''á wa.
    Mpes discipulopan nepénowa yólatsja Jesús nin tjevele jupj lal: “Jutja, jaylacj
    la mijin cupj qjuisas fiesta mpes nlajacj”. Nepénowa yólatsja jupj tjevele: “Jutja,
    jis ma''ayan niná gente jis t''emel cjuwá mpes”. Nin yólatsja yupj. Ma nin tjevele
    Jesús. Discipulopan ma sin ''yǘsatsja la p''in.'
  zap-NT: Kom laa Judas nzen bols ne nuu med, por neguin nuu lextoo men gwrol men
    pazer ne ykyiin lo lni re Ne lo Judas yka Judas o ka pe ydee Judas lo menprob.
  wer-wer: Pël ëak ten naröak epël kön wiaut. “Yutas pi tiarim mon kërëëp wieëaupok
    akun ngëëngktakëën omën nant wë wes yamë ma ngöntök yaaurö omën nant mampënëak
    wes yemomë,” pël wesaut.
  ipi-ipi: '@see-verse:JHN.013.028'
  qul-NT: Waquinnincu pensarkancu, Judas Iscariote kolke wakaychaj caskanraycu, Jesús
    niy munaskanta, “Fiestapaj necesitaskanchista rantimuy”, chayri “Pobrecunaman
    komuy” nispa.
  ter-NT: Vo'oku itúkeovo Njûda koyonínoa tiûketinahiko, ápehiko ikutíxati pahukoâti
    Jesus ne Njûda vanéxoponea nókone vo'oku ayuíti, áko'o itúkeovomea pahukoâti pôrekexoponea
    tiûketi xoko xâne ákoti apeínoati.
  bmr-NT: 'Jaanotɨ saatoho esamaaihicauhi. Juda inɨhɨbamɨ lleegucuma iicaunegui diiboco
    baacho, noobo: Naajecu jisumiro jɨɨbaimovɨ mucuujɨvaachujirunoco. Jaanotɨ ɨɨdaasufiimoco
    siinotɨ ihacɨqui noobo baacho, noomoro.'
  fuf-fuf: Nde tawnoo ko Yudaasi jogii bonfo on, woɓɓe ɓen sikki ko Iisaa wi'i mo
    wonde ko yo o soodu ko ɓe handi e mun fii juldeere nden, maa okkorgol miskinɓe
    ɓen goɗɗun.
  bhl-bhl: 'Nimtew angom? Sudas e ikalem on kisol tum win atemalakabe kunum kese kasike,
    mali i ibolow fukunomeliw: “Finengdakamin ding em wanin wanomin ‘Iti wem unoka!’,
    dangbe kai!”, angiwi, mali i “Em banim kawtiw ‘Ilo tum win dukayem unoka!’, dangbe
    kai!”, ange ange keko, ibolow fukunsiliw kale.'
  ons-ons: Yudas eŋe wesi kite ware geke, yalinane dokoine natne eŋe wetke rakoi,
    eŋe ari peada wane ŋara mane qole sariakane Yesu eŋe olatmaike, me kine kine natne
    ŋei ŋerep aboŋene midaine eboniakane olatmaike.
  con-NTPO: 'Nane Judasja corifin''di coira''susi majandeccuja qquen asi''ttaen''fa:
    —Jesúsja tisema manda fiesta anqque''suma chavaye. Cca''indeccu asi''ttaen''fa:
    —Jesúsja tisema manda cuintsu corifin''dima mendeqquianga afeye.'
  ghs-ghs: Noi oma sengi sooparanita Dzesui hiiremi noi quba teeke dzumaho quba ttuma
    eetareiqi hiire kaqa, Eo ttuma teeke abi habana moitareiqi hiire kaqa, Oiqi hiireta.
  peg-peg: ଇନାକିଦେଂକି ଜିହୁଦା ତାକେ ଡାବୁଙ୍ଗ୍‌ମଣା ମାଚିଲେ, ପାର୍ବୁ କାଜିଂ ଇନା ଇନାକା ଲଡ଼ା,
    ହେଦାଂ କଡ଼୍‌ଦେଂ ଆୱିତିସ୍‌ ଅର୍କିତାରିଂ ଅଲପ୍‍ ଦାନ୍‌ ହିଦେଂ ଜିସୁ ତାଙ୍ଗ୍‌ ଇଚାନ୍‌ ଇଞ୍ଜି
    ଇନେ ଇନେର୍‌ ବାବି କିତାର୍‌ ।
  txu-NT: Djudabê ne ar õ pi'ôk kaprĩo ba djwỳnh. Ne kam ar kwỳ arĩk amim, —Bãrãm
    kute gwaj banhõ kwỳ krẽn djà'õ byrmã ne ano. Me krãptĩ kute aben pydji djà nhõ
    akati kadjy kute mỳjja byrmã ne ano. Nàr, kute me õ mỳjja kêtmã mỳjja kwỳ nhõrmã
    ne ano, ane.
  eng-WEBU: For some thought, because Judas had the money box, that Jesus said to
    him, “Buy what things we need for the feast,” or that he should give something
    to the poor.
  gnw-NT: 'Amocue vae ipɨa pe uyemɨngueta tẽi Jesús jei chupe vae uipota jei: “Ecua
    egua yaipota fiesta peguarã vae”, ani: “Ecua emee mbae iparavete vae reta pe.”
    Echa''ã Judas güɨnoi corepoti jɨru.'
  mux-mux: Judas-ni eninga ku-moni walale nokonjulemáliinga mare-ni piliiku kene,
    ‘ ‘Pulu Yili-ni oliunga anda-kolepalima Naa Topa Ola We Omba Purum mele piliimulúndu
    langi nomulú mare pupa taropu topa lii-pupili.’ nimba nikem-nje mola ‘Yambu-korupama
    liipa tapunjupa ku-moni te pupaliinga si-pupili.’ nimba nikem-nje.’ niku piliiring.
  maj-NT: Tjín xi kits'ínnkjink'un nga b'a̱ kitsú nga tjíhin nga k'u̱a̱tse Juda̱ ni
    xi machjén s'íu̱ ko̱ a ra̱ nga tsjáha̱ to̱on xu̱ta̱ x'a̱n, a̱t'aha̱ Juda̱ f'átjo
    to̱oo̱n.
  bkq-NT: 'Judas dinheru etary eni awylygue ani xina ewy tyangahu oday aguely: Tâlâ
    pylâ wakeim modo: — Jesus gâlâ keanra Judas pyni nhanâdyse âtyem warâ? — keim.
    Eagonro modo aguely: — Âdy pebaom modoram âdylâ nhuduen-honly lâgâlâ keanra Jesus
    — warâ kely.'
  kue-kue: Judas moni gagl sugl moglkwa pre disaipel tau yegl pirkwa, ye pindre Pasova
    enge kande pre taragl tau topo erambuka pre ditomo mo, kiuglgiunde yomba taragl
    tau tenambuka pre ditomedi pirkwa.
  cot-NT: Iconoagarantajiacaquea iquenquejajiaque arica Jesoshi icanqueri Jorashi
    iroanaque irovegarataquite irishecajiaquempaca Paashicoaqui, iroocampa irojocajigueneri
    imentaquipae coguitejacojianquitsica. Iriguentitari ajiricacojiguinirica imentaquitsitepae
    iriatimpajia.
  bnp-bnp: I ranga e huriki ri luhoi e Isu i takia e Iudas ge kona a maki na habu,
    o ge habi a maki ranga ne huriki a matasia, a vuhuna i matakari a tava ne ria.
  apn-NT: '@see-verse:JHN.013.028'
  ctp-NT: Ti kwiꞌ Juda ngwa nu ngwiꞌya kwijin tñi seꞌen nu ska tlyu ti nsuꞌwi tñi
    ꞌin taꞌa neꞌ; kanꞌ chaꞌ ndiya neꞌ kanꞌ nu mskeꞌ tiꞌ chaꞌ wa ngulo Jesús tñan ꞌin
    yu, chaꞌ tsaa yu xiꞌi yu ska nan nu kunanjoꞌo ꞌin neꞌ chaꞌ ka taꞌa. Loꞌo xka ta
    neꞌ mskeꞌ tiꞌ neꞌ chaꞌ ndiya ska tñan ꞌin Juda, chaꞌ tsaa loꞌo yu lomstan chaꞌ
    ta yu ꞌin neꞌ tiꞌi.
  bre-BRG: 'Rak hiniennoù a soñje penaos, evel ma oa ar yalc''h gant Judaz, en devoa
    Jezuz lavaret dezhañ: Pren ar pezh hon eus ezhomm evit ar gouel; pe, ro un dra
    bennak d''ar beorien.'
  opm-opm: Na dahama kat han nuhur Judas oh nuranure den mohotin ohe mani oh oh papat
    hano rim oh tarmur ma dipri ohe den oh mohom sona pordo da borop han ihirnong
    panggeim son meng poro dahatpa.
  bvr-bvr: Ngardawa nipa Jurrach rrupiya jaga a-ganana a-workiyana, rrapa aburr-werranga
    bama aburr-yinanga jimarna Jesus a-wena nula balaja mu-ma barra janara nula, rrapa
    aburr-werranga bama aburr-yinanga jimarna rrupiya a-boy, burr-wu aburr-gata aburr-nyagara.
  wal-wal: Yihudai miishshaa qarcciitaa oiqqiyo gishshau, erissiyo ashkkaratuppe issooti
    issooti Yesuusi Yihudaa, “Paasikaa bonchchiyo gallassau banttana koshshiyaabaa
    baada shamma woi hiyyeesau muxuwaataa imma giis” yaagidi qoppidosona.
  zad-NT: Baḻe' gokgakile' goll Jesúza' Juda' lljx̱i'e bi dii chyalljgakile' c̱he
    xshe' c̱he'ka', wa wi'e lat' mech beṉ' yesh'ka'. Ḻa' ḻen' nak lall' nee xmeche'ka'.
  kmg-kmg: 'Ehuc tucnezi šiŋuc mumbiŋ: “Juda e moneŋ kânoŋ wirec-nâŋec bajukacte hombaŋte
    wiac moc furine baocte sorekac, me ŋic hapetac moneŋ jareocte mukac.”'
  aso-aso: Ee, Zudaꞌ nene engiꞌ moni milaniꞌ beniloꞌ nene gizebo ve minineꞌ nenako
    nemuꞌ nene engikutiꞌ linge ma nete Izesuꞌ aza neꞌmine lineꞌ nene holiseꞌ nosoꞌ
    niteꞌ nevoꞌmine vo meni hizelingumuꞌ lo-dihe idoꞌ moni ma gohoꞌ gahaliꞌ aleve
    ngemelingumuꞌ lo-dihe lisa gilaniꞌ ve.
  uli-uli: Ngo fael molwe Judas mele ye holu layur salpiy mele tot mokwe re dabeyel
    Jesus re kachog bo Jesus ye kangalu bo be loh ye bela chuway hamalel gubul we,
    hare bela fang formel ngalir mael hafohoy.
  nin-NT: Nggo Judasi yo su uni zu ba inklo wa, abanu kye di Yesu ko da di a bu ku
    re inkindirr mu ku iga yi, ka a bu nu abi iha ba inkindirr.
  tgk-tgk: Азбаски хазинаи пул дар дасти Яҳудо буд, баъзеҳо гумон карданд, ки Исо
    ба ӯ фармуд, то ҳар чӣ барои ид лозим аст, барояшон бихарад ё ки ба бенавоён чизе
    бидиҳад.
  acu-NT: 'Antsu Judas kuikian wainin asa, kuik chumpitin takaku asamtai, chikich
    nuiniatiri ainau nintiminak: ¿Fiesta kintatin yuta yuumaktatji nuna sumakta tusash
    taj? tu nintimrarmiayi. Antsu chikich irunu: Nuna turachkusha ¿kuikiartichu irunun
    kuik susata tusash taj? tu nintimrarmiayi.'
  cak-WNT: Yec'o xech'obo chi xtak el ruma ri Jesús chulok'ic ronojel ri nic'atzin
    chique chupan ri nimak'ij ri'. Y yec'o chic nic'aj chique ri discípulos xech'obo
    chi xtak el riche (rixin) chi c'o nberuyala' ca chique ri pobres, ruma ri discípulos
    can quetaman wi chi ya ri Judas ri yacol puek.
  ebk-ebk: Kiapú ta hi Judas nan mamangchun as nan sipingcha, ka-anan nan tapina kan
    chicha un uy at cha ifiakian Jesus kan hiya ay uy lomaku as kasaporancha as nan
    hana ay fiasta winnu uy umichat as siping as nan pugli.
  spa-PDDPT: Algunos pensaban que como Judas tenía la bolsa del dinero, Jesús le decía
    que comprara las cosas que necesitaban para la fiesta, o que diera algo a los
    pobres.
  ruf-ruf: Kwaapfila Yuda tsakakala mkinda mkoba ghwa sendi, iwanang'ina wangi wapfikitsa
    Yesu yang'ali yomlongela Yuda yaghende kughula ipfinu ipfibamighwa mne Ichihungo,
    au kuweng'a chinu iwahingwa.
  gun-gun: Judas ma ha'e kuery peráta re opena va'e ramo amboae kuery “Ngaru pyguarã
    ojogua aguã re po ijayvu” he'i, ha'e e'ỹ vy “Iporiaukue'i pe mba'emo ome'ẽ aguã
    po omondouka” he'i teĩ.
  agu-BL: Le wutz yi cyetz cyajtza'kl, cho'n lo' mben chakij Judas tan lok'che'n mbi
    cu'n tajwe'n tetz k'ej, nka tan toye'n mu'ẍ tal oy scyetz yi e' meba', na i' colol
    tetz yi pwok yi na molxij.
  isn-isn: Ang'wi ao ai asigile kina, ku nsoko uYuda ai uambile imbugulu a mpia, uYesu
    ai umutambuie, “Gula i intu ni kuitakile kunsoko a siku kuu,” ang'wi kina utakiwe
    kupumya kintu ku aula.
  eng-PEV: Some of them thought that Jesus told Judas to go and buy more food for
    the ceremony, because he looked after the money bag. And some of them thought
    that Jesus told him to go and give money to poor people.
  ilo-ULB: Pagarupen ti dadduma nga, gapu ta adda ken Judas ti supot nga ayan ti kuarta,
    kinuna ni Jesus kenkuana, “gatangem dagiti banbanag a masapultayo para iti Fiesta,”
    wenno dayta masya a banag a masapul nga itedna kadigiti marigrigat.
  pir-NT: 'Ihquẽquina ohõ saha ni tʉhotumi: “Juda ʉsã niñerure ihboriquiro ijire.
    Sa yero bose deco ʉsã ihyatire dú dutiro ohori Jesu Judare. O pejecʉoyequinare
    niñerure oho dutiro niboaga Jesu”, ni tʉhotumi ʉsã ihquẽquina.'
  anv-NT: Ne ɛlé Judas ne ábélege mekwa ŋka bwɔ́. Baá utɔɔ́ abifɔ áfere nnó
    Jisɔs ajɔɔ́ mbɔ lé nnó Judas ajyɛ ána unó ɛbifɔ ɛbi ɛbwɔ́ ákɛlege. Ɛla ɛpɔ
    mbɔ wɔ́, ndɔfɔ Jisɔs ajɔɔ́ mbɔ lé nnó Judas ajyɛ achyɛ genó gefɔ mbaá ubya
    bɔɔ́.
  sab-NT: Uñadu kwian geru jwannga ulitage Judas-Iscariote ama igi gdea mananga, malen
    ama gweale tañachugu Jesu kle gerule Judas-Iscariote ole lle gweale gige chui
    ollade chuia alin gutadale, na tañachugu Jesu kle gerule Judas-Iscariote ole lle
    gweale gige ketadale kwian bai me igi molenge.
  tmd-tmd: Judas nuŋ rɨg yogw aku nugwidɨx mɨdmɨd aku, an Jisas nöbö nuŋ bli rɨbyöxmɨŋa,
    Jisas nuŋ Judas yadön, “Nagö duön Pasopa ap nɨmɨb bli wobanö,” rön, yad abmɨdö,
    rɨ rɨbyöx nugumɨŋa; an bli rɨbyöxmɨŋa, Jisas nuŋ Judas yadön, “Nagö duön nöbö
    mö rɨg mɨdöl akuyöbö ñɨgö rɨg bli nölanö,” rön, yad abmɨdö, rɨ rɨbyöx nugumɨŋa.
  acr-NNT: Ruma kꞌu puqꞌabꞌ ri Judas kꞌo wi ri bꞌolxa pa kꞌolotal wi ri kipuaq, jujun
    chike xkichꞌobꞌo laj ri Jesús xubꞌiꞌij che kuꞌloqꞌo tan ri kajawax chike re ri
    nimaqꞌij, o laj kꞌo kujach chike ri nibꞌaꞌibꞌ.
  kpg-kpg: Idimaa, Judas dela e madamada humalia i di budehede bahihadu digaula, gei
    hunu dama agoago e hagamaanadu, bolo holongo Jesus ne helekai gi mee bolo gii hana
    gi huia mai ana mee ala e hai tagamiami, be e wanga ana mee gi digau hagaloale.
  taj-taj: थेनीगदेला टाङगा यहूदा इस्‍करियोतसे थान्‍बासे लमा कोइ कोइसे चा येशूसे थेदा
    चाडला लागिरी तोःबा स्‍हेगदे ग्‍लुउ भिसी सुङ्‍जीनम भिसी म्‍हन्‍जी। ओच्‍छे कोइ कोइसे
    चा येशूसे थेदा प्राङबोगदेदा तिगै पिन्‍गो भिसी सुङ्‍जीनम भिसी म्‍हन्‍जी।
  avt-avt: Haiu mɨt disaipel mertei Judas ketenen pewek maiu mekre tanɨk, te haiu
    mɨt han kaiu han kitet Jisas ketpɨwek kakno kakwɨr pewek keiyɨm kakɨt menmen me
    haiu mamɨm, o hɨrak ketpɨwek hɨrak kakno kakwet mɨt kerek ap netenen menmen kakwetɨr
    pewek mei.
  cbk-cbk: Tiene del maga dicipulo ta pensa que si Jesus ta manda con Judas anda compra
    el di ila maga necesidad para del celebracion, o basi ya manda con ele anda dale
    limosna con el maga pobre, cay si Judas el di ila tesorero.
  uig-ARA: 'يەھۇدا ئۇلارنىڭ ئورتاق ھەميانىنى تۇتقىنى ئۈچۈن، بەزىلەر ئەيسا ئۇنىڭغا:
    «بىزگە كېرەكلىك ھېيتلىق نەرسىلەرنى ئېلىپ كەل» ياكى «كەمبەغەللەرگە بىرەر نەرسە
    بەر» دەۋاتسا كېرەك، دەپ ئويلاشتى).'
  tuf-tuf: 'Chiwa cahujinat síhw̃ajacro: “Judas ray ucu yéhw̃quibro. Etar Jesusat
    ey bach yajquín acu icúr táyoctara ey wahy ayjac óraro,” síhw̃ajacro. “Eyta bártara
    cuayin quin ray wiquin ayjac óraro,” síhw̃ajacro.'
  abx-abx: Gasi-na hamok si ditangnga' nga aniya' nagpaballi-na si Jesus si Judas
    mga kinahanglanon para si Pyista o ma'in ngani' pagbuwan si mga anggana' kay iya
    may i mag'inantan si kwarta.
  mco-NT: 'Com je Judas anajty mɨɨd je meeñybijty, paady ajcxy nijëjɨty huinjɨhuɨy
    co anajty tijy ñɨmäyii: ―Nɨcx juy yɨ huɨdibɨ ajt nyajmayjajtɨm yɨ xɨɨgɨxpɨ. Jacjadyii
    ajcxy anajty tijy ñɨmäyii: ―Mo'' tigatii ayoobɨtɨjc.'
  kqf-kqf: Bi Diudas ba mane taulabena, taunana aubaina ena lava ai noḡota bena Yesu,
    Diudas i giugiuwe te soi kanina ya gimala ee lava waiyamoyamonidi mane ya vitedi.
  cpb-NT: Tema jirika Judas iriitake kempoyiiriri koriki, roshiyakagaitzi riyaatatye
    ramanante roimoshirenkyaari ikantakeriri Jesús, roshiyakagaitzi eejatzi ramanantatye
    imperiri ashironkainkaripaini.
  aon-aon: Judas anan douk neyoh apakibor utabor. Douk namudok aria apak ananipari
    makri Jisas ta neshopokan um nunak nutori anagun worigun um agundok debeiguni
    worigun Pasova nunenek um, aka neshopokan um nunak nukeshuk anabor utabor eshudok
    yaruhish iri.
  hus-NT-2005: Kom na Judas jaꞌich nin xeꞌchindhál nin bál an tumín, taltsik in chalpay
    ke na Jesús kʼwajat in utsál na Judas ke yejat kin chʼaꞌay xataꞌ xowaꞌ neꞌech
    kin yéntsi abal an ajib, o kin pidhaꞌ wéꞌ ti tolmixtaláb an chʼojontáltsik.
  mig-NT: 'Chi̱ sava‑de, ni̱ kajani ini̱‑de ja̱ ní ka''a̱n Jesús jíín: Kuaan‑ró na̱ún
    kájinu ñú''ún‑yó já kúu viko. Xí já kuá''a yaku̱ na̱ jíín núu̱ cháa ndá''ú. Chi̱
    Judas tɨ́ɨn janu̱ xú''ún.'
  bps-bps: Na du Dyudas i gal magot i gumkah filakla, én fandam i dademe ku dekan
    kenen mayad i klidùla di fista, na ku ise én, ken dekan mlé filak di dad to landè,
    bay ise sa.
  mbs-mbs: Si Judas se egtonggò te kwarta te kedita dan, aw yan se doun te mig-aneng-aneng
    dan te insogò sikandin amon mayad te menge kelidoan dan tepad te pista. Mig-aneng-aneng
    se doma te insogò sikandin amon memegay te kwarta diyà te menge otaw sagkep.
  tof-tof: Zudas mani ngabkan olomzan yarilürr, ngibürr umulbain olmalab gyagüpitótók
    igó yarilürr wamaka, Yesu oya ngibürr kla bumiógüm ile Büdül Kórzyón Tóredó amarrum,
    ó akó ngibürr kla aliónüm elklaza-koke pamkolpam.
  cme-NT: Yudaŋ taa u tiera ba gbeiŋa‑i, banamba da niɛ sĩ Yesu taara u ka sãa baŋ
    saaya ba ce ponsaaŋgu‑i baa nimaŋ, sisɔ wuɔ u ka hã sũntaamba‑i bĩŋkũŋgu.
  sus-sus: Yudasi to findi e xa kɔbiri ragatɛ ra, ndee naxa a maɲɔxun a Isa nu a xɛɛfe
    sare nde sode sali xa fe ra, xa na mu a ra a xa sa misikiinɛe ki.
  pon-2006: pwehki Sudas eh kohkohwahki edin mwohnio, ekei tohnpadahk ko kihkihong
    me Sises mahsanihong en kohieila oh pwainda dahme re anahne ong kamadipwo, de
    e pahn kisekisehki me semwehmwe kan mehkot.)
  dad-dad: Judas ĩ moni lo fiya tamo nigin, tunĩ kisi difen, Sifa nẽ ereb ereb na
    yalouf nigin be, maleg ereb ereb ifenẽdiya nigin be, Jesusem Judas irokenẽ di,
    ilef den.
  zab-NT: Ne cun laznaa Judas nuu bols mɨly, parzi nuudeb baandeb xgab dec nuudxa
    xi gunabee Jesús laab chasiib par laní, o nuudxa xi chadeedbɨ de ni ná probeen.
  jae-jae: Nêŋ ŋagêdô seboc Jesu kêsôm gêdêŋ eŋ gebe “Ônam ôli aêacnêŋ gêŋ omŋa kwanaŋgeŋ,”
    gebe Juda kêbic kanom. Ŋagêdô seboc eŋ êkêŋ gêŋ êndêŋ lau ŋalêlôm sawa.
  ksd-ksd: 'Ta ra umana dia nuk ia ba Iesu i biti tana: Una kul pa ra lavur magit
    i topa dat ta ra lukara; ba dari bar, ba na tabar ra lavur luveana, tago Iudas
    i kapkap ra popopoi.'
  msm-NT: Nailing to boot dan no ogpabolihon sikandin to ogkangkagamit to pagtuman
    to pista ubin meyduon igpabogoy kandin ni Jesus diya to mgo pubri. Iyan ingkahona-hona
    dan to sikan su si Judas man to ogtagon to saepi dan.
  myk-myk: Zhudasi wu bi bye pu wari yahavɔɔ, a pii di ganha na giin na Yesu wʼa wu
    pyi na wu shɛ yaŋmuyɔ ya shɔ, wu ba Ɲuwuuro Kalenɛ li yalige ki gbegele ni yee
    ni; kelee na wu shɛ funmɔ fɛɛ pii kan.
  sbe-sbe: Na hekadi yodi nuwatu bena Yesu yona hedehedede ta kaniyona ede, “Ku lau
    na saha gwauyala ta unai ta henuwadi kabo ku hemaisadi.” Na hekadi yodi nuwatu
    bena ye lau taudehadeha yodi ye kainauya. Matawuwuna Yudasi meta iya yodi moni
    tobwana taukitahetetena ede.
  mcr-mcr: Mbqä qae, Jutasi iqu mitqätaŋgqä-qae, hŋqua “Ymisaŋä imäkqäŋqä nätmatqä
    aaŋqä etaŋgi hui mbqä yätŋqä tqutiyä, ä ämaqä nätmatqäŋqä äwa iqaŋguwä iu vätŋqä
    tqutiyä” tpu ikuwi.
  cux-NT: 'N''duuví yā nnacadíínuuⁿ yā chi caati Judas ndɛ́ɛ sa bolsa chi Jesús ní
    ''āā ngaⁿ''a yā ngii yā saⁿ''ā: Cuái di chi neⁿ''e yú yeⁿ''e ''viicu o cuica''a
    dí ''tɛɛ ''iiⁿ''yāⁿ chi ndaachíī snée yā.'
  tur-YTC: Para kutusu Yahuda’da olduğundan bazıları Yeşua’nın ona, “Bayram için gerekli
    şeyleri satın al” ya da “Yoksullara bir şey ver’’ dediğini sandılar.
  san-ITR: kintu yihUdAH samIpe mudrAsampuTakasthiteH kechid ittham abudhyanta pArvvaNAsAdanArthaM
    kimapi dravyaM kretuM vA daridrebhyaH ki nchid vitarituM kathitavAn|
  bel-N: 'А як у Юды была каліта, некаторыя думалі, што Ісус кажа яму: «Купі, што
    трэба нам на сьвята», ці каб даў нешта ўбогім.'
  sch-sch: Ruoisingei senkhatin chu Judas han sum a kol sikin, Jisua'n khohoia mang
    rang neinun ânsam rochôk roh a tipe mini, aninônchu inrieng ngei imini pêk
    roh a tipe mini tiin an bôka.
  mic-MIQNT: Suta ango'tg'p na suliewei. Alt unaqapemg tel'ta'sultijig Se'sus telimatl
    ugjit nattelmlin ta'n goqwei nuta'ma'tij ugjit na pestie'umg, gisna ugjit ignmuan
    nat goqwei ewle'juinu'g.
  huu-NT: 'Judas mɨcorɨ ucubena sedaja jira, jɨaɨno comecɨna facade: “ ‘Caɨ jitaille
    guille ɨbarisai’ Jesús naimɨemo llote”. Iese lloñenia, “ ‘Janore ucube dueredɨnomo
    feca’ nɨbaɨ naimɨemo llote”.'
  jiv-NT: “Kuítrincha kuit súsarta” tátsuash tu enentáimprarmiayi. Tura chikichcha
    “nampernum yurumátin atsumajnia nu sumakta” tátsuash, tu enentáimprarmiayi. Jútas
    kuítian wáinin asamtai tu enentáimprarmiayi.
  otm-NT: Pɛ 'dagähe dím bɛ̨mhbe gue gue'a bi xih ra Judas da mba da däi 'bɛ'a ga
    homhbe 'bʉ bin ja ra dąnts'ihmɛ. Nɛ nu mi'da gähe dím bɛ̨mhbe gue bi xih ra Judas
    da mba di unni ts'ʉ ra mbɛti yʉ hyoya, nguetho mí hą ra buxa i o ma mbɛtihe.
  dah-dah: Yudasbe mel gote hora doyaŋ irde hinhin al geb, al kurabe Yesu beleŋ Pasoba
    biŋge damu teŋ teŋ goke ineŋ hi yeŋ nuramiŋ. Kurabe hora teŋ al buniŋeŋ yuneŋ
    yuneŋ niŋ ineŋ hi yeŋ nuramiŋ.
  tnk-tnk: Nepwɨn rerɨnraha rɨrhi mə rosi Iesu rɨməni pen tukwe in mə trevən muvehi
    nəmri nəveɡɨnien riti uə trevən muvei pen mane nepwɨn m nərmama nautə səvənraha
    riwən. Rerɨnraha rɨrhi iamɨnhi tɨ nəri nə mə Jutas ramətui tɨ tənərɨpw sə irəha
    kamhəvai pen mane me səvənraha irə.
  kpr-kpr: 'Judas nu namanenda moni fendi bu deinghari da javo ava, nune kaifa edo
    ghusira. Ava sedo, namanenda mendeni kotisera amo: Judas nu namanenda moni budo,
    kirumo da bayau mendeni ofuse, o mendeni makasi embokena ghasare dae, Iesu sariá
    kotiseri.'
  san-IAS: kintu yihūdāḥ samīpe mudrāsampuṭakasthiteḥ kecid ittham abudhyanta pārvvaṇāsādanārthaṁ
    kimapi dravyaṁ kretuṁ vā daridrebhyaḥ kiñcid vitarituṁ kathitavān|
  nho-nho: Aaraa disaipol ni mannatu maa Judas e heunatia Jesus ki hano no taavi ni mee
    ma laatou, aa ku kauake ni mee ma naa tama e nnoho hakaaroha. Laatou e mee i teenaa
    ko Judas raa e roorosi naa mane laatou.
  gym-NT: Akwa Judas abko näma ngwian nunkwe ngibiare, aisete Jesukwe juani jändrän
    kökö bietakrä ya o ngwian biamna kwe ie ni bobre bobreye abko nun ruäre rababa
    nütüre.
  azg-NT: Ndoꞌ ngꞌe na mangiö́ na juu Judas na yꞌoon tjanche na ñjon xoquituꞌ, joꞌ
    vendye já jnanꞌtiú na tꞌua Jesús tsꞌian nnon juu na quitsijnda juu ꞌnan na icanhanꞌ
    na ninjntꞌue já juu ngueeꞌñeen, ndoꞌ aa quitsꞌaa juu naya naninñenꞌ.
  bhd-bhd: यहूदा कां पेइंसां केरी थेलड़ी भोती थी, ते किछेईं समझ़ू, कि यीशु तैस सेइं
    ज़ोते, कि ज़ैन किछ असन तिहारेरे लेइ लोड़ते तैन घिन्ने, या गरीबन किछ दे।
  too-NT: Lā' como Judas ū'tza' ixmāmāquī'nīcanī't huan tumīn, makapitzīn tapuhualh
    que Jesús ixuaninī't que natamāhua catūhuā a'ntū ixtamaclacasqui'n para huan cā'tani',
    o ixuaninī't que nacāmaxquī' macsti'na'j huan pobres.
  ind-AYT: Beberapa dari mereka menyangka karena Yudaslah yang memegang kotak uang
    sehingga Yesus berkata kepadanya, “Belilah hal-hal yang kita butuhkan untuk perayaan,”
    atau supaya dia memberikan sesuatu kepada orang miskin.
  cjo-NT: '@see-verse:JHN.013.028'
  nsn-nsn: Inggono Judas tere uoto kaueke tenas manisin, temaeit o gisiamehe ka namana
    pare, ke kulono tatanon e la bulaua me ineteng toro niein ue me inete ra me heirig
    tasir tiome.
  san-DEV: किन्तु यिहूदाः समीपे मुद्रासम्पुटकस्थितेः केचिद् इत्थम् अबुध्यन्त पार्व्वणासादनार्थं
    किमपि द्रव्यं क्रेतुं वा दरिद्रेभ्यः किञ्चिद् वितरितुं कथितवान्।
  tna-NT: Judas chipilu quinaji puana putsu, discípulo cuana ja Jesús ja Judas ebeitutani
    ba putsu, tsine puji ai chidi ebajati puji pepe putana huecuana, ahua chipilu
    puri cuana etiati puji pepe putana huecuana.
  lid-lid: Judas badeh, ta atondrok kohei ta luk, eme oro lau rayah anya Jises kede-eh
    tiye iy ta asih rayah nyamon ta len ndrabun aloh Pasoba nadeh, o, iy kili kedeu
    rayah lakou kili tiri lau, tiri lakou bwe nadeh.
  wim-wim: Nil puth Judas.ang bagan wukal thampan piꞌ-piꞌ thant, nanpalan than ngurp
    Jesus.antam wiy al-alanganiy-a, ngaantam-ngeeyin nil keꞌ Jesus.an thaw nungant
    may piiyanakan may piꞌan Passover aakanakan. Than puungk wiy al-alanganiy-a, ngaantam-ngeeyin
    nil keꞌ Jesus.an yaakaꞌ thaw nungant wukal wiy kalow thanta, pam wanch wukal keꞌanang
    al-alantan, puth yaꞌa.
  zga-M: Ange vakhatile upakho gwa khela, u Yesu akhambola, “Ugule ifinu ifitwinogwa
    kwa ajili ya Sikukuu,” au inogiwa akhomye ekhenu khu ganchu.
  yom-yom: bila bankaka babanzila ti Yesu wukamba Yuda, bu kaba nlundi wu zimbongo,
    ti kenda sumbi bibio bavua mfunu mu diambu di nyengo voti wumvana lutumunu mu
    vana zimbongo kuidi minsukami.
  san-SIN: කින්තු යිහූදාඃ සමීපේ මුද්‍රාසම්පුටකස්ථිතේඃ කේචිද් ඉත්ථම් අබුධ්‍යන්ත පාර්ව්වණාසාදනාර්ථං
    කිමපි ද්‍රව්‍යං ක්‍රේතුං වා දරිද්‍රේභ්‍යඃ කිඤ්චිද් විතරිතුං කථිතවාන්|
  yut-yut: Judas uŋun moneŋ kɨla agɨt. Do amɨn dɨwarɨ da Judas kɨŋ Piŋkop gawak ɨmɨm
    dakon bɨsap madep dakon yo dɨ yumjak, bo ae bupmɨ amɨn do moneŋ yomjak do iyɨsak
    yaŋ nandawit.
  grc-BYZ: τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν ὁ Ἰούδας, ὅτι λέγει αὐτῷ ὁ
    Ἰησοῦς, ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν, ἢ τοῖς πτωχοῖς ἵνα τι δῷ.
  cpc-NT: Tima Judas iriitaki kimpoyiiriri kiriiki, jiñaajaantzi ikantatziiri Jesús
    jiyaatiita jamananti tsika oitya joimoshirintyaari, jiñaajaantaki iijatzi jamanantatyi
    impayitiriri ashironkainkariiti.
  nhg-NT: 'Pues seque quepensöroöya que beles oquejtojque ipampa Judás oyeya tesoriero,
    hua beles yaja ica Jesús quelfiloöya: “Xejcoate tli tiechpoloa para yelfetl”,
    noso beles ma quenmaca yetla öque porubejte.'
  nya-nya: Popeza Yudasi amasunga ndalama, ena amaganiza kuti Yesu amamuwuza iye kuti
    akagule zomwe zimafunika pa phwando, kapena kukapereka kanthu kena kake kwa osauka.
  ngu-NT: Judas quipiaya on bolsa campa quejehua tomin. Yejhua ica sequimej oquinemilijquej
    ica Jesús quijliaya itlaj ma cohuati tlen quitequitiltisquej ipan on ilhuitl,
    noso itlaj ma quinmaca on mayanquej.
  kup-kup: oñ Zudas pi parum monï kizoveñiz korav hehavoz homet paru nari pot homeh,
    Kar, pi petï sat deim tairavoz homet ev topouregivoz gipiz modatü zum tapanez
    ak mañamaha? Ma sat monï nas moniñ bonori manapanez mañamah? Pot paru homeh.
  jid-jid: Bari mba ba ya ndi, a Yahuda yi ni nji imbu nklen Yesu hla niwa, “Le ikpe
    wa ki son ti ndu niwu ni idin,” ko ka no ikpe ni bi wa ba kunyre'a.
  wmw-wmw: Kwa kuwa Yuda ndi ákiwa amiri wa nzuruku wa wanafunzi, wengine wakidaniza
    kuwa Insa kantuma Yuda kuka kuuza vinu visakikana pasherehe, au kantuma akawape
    masikini kinu kimojawapo.
  gmv-GGM: Yuday mishshe oykizade gidida gish Yesussa kaallizayttape baggat Yesussay
    yuda ba77elezas koshshizaysa shaama woykoo manqqootas muxata iima” gida milatdes.
  ssg-ssg: Teka ti lato sokok ka Jises tatalo i kahuiai an ti tehu angiain ti Pasova
    ma na i tatalo i axiai moni hani teka laha tap soxi nake Judas i tel auniai moniulato.
  zpo-NT: Judas nak xaa kwaan nzen xdemi re nu, nu lak xaa mle xgab, mxaal xaa xaa
    yazii xaa tub kwaan nkin re nu lo yalni o lo re xaa prob nyazaa xaa tub kwaan.
  poy-poy: Yuda kaweriti mkola mpiya pakati pawu, wavimaniti kuwera Yesu kamgambiriti
    hakahemeri vilii vyawafiruwa mumsambu, ama kamgambiriti kakalaviyi shoseri kwa
    wahushu.
  qwh-NT: 'Qelle tsaraq tesoreru captinmi, Judaspaq shonquncunacho queno pensayarqan:
    “Jesusqa nerqon Pascua fiestapaq imallatapis rantipäcamunanpaqchi” o “wactsacunata
    qaraq ewananpaqchi” nir.'
  gaw-gaw: Laala ag Judas men doḏo kunup gumṯom amunu, “Jesus Nug pasowa hobulnu keeke
    awaknutai aṯe,” o iiṯa, “Daḏek danab dilag keeke daden ma maṯaknutai aṯe,” aon
    ap̱ig.
  nca-nca: Jutas ŋuko eneŋo wondoye ŋu sopoyara. Ŋundiro naŋge kumi muko ŋande yero
    iŋaŋgurí, ko Yesu peka o ne-ne ŋuro uyare oka kimo mahewero mirarómbe, ma uyare
    uni oye moré kini mu ŋu o se yunowero miraró, peka.
  zpz-NTPP: Gun Judas nac yu yu nu riib ic nerbid tiñ. Orzeꞌ la be de yu nu nguaa
    zeꞌ mnii too dey nu Jesuuz mniim lo Judas nu cha ziiy coz nu cyiiñ par saꞌ. O
    benu walab ni, orzeꞌ nu cha leez yu la tub coz lat de mbecy zi, na dey.
  mkj-mkj: Pwa Judas kin kohwahki pehkin mwaniho, epwi sohnpadahkkok lemlemehkihoang
    pwa Jesus pwehng ih en inla dupukda dahkij irai anahne oang kamdippwo, ke ih pirin
    kijkijoa min joamwoahmwoa kan ki mehkij.
  zac-NT: Cumë Judas guc tesurërë shtë dumí, bëldá raiꞌ bëꞌnë raiꞌ llgabë de quë Jesús
    rac shtuꞌu tsasiꞌi Judas lo quë naná rquiꞌni lu laní, u tal vez guëdëꞌë Judas
    guꞌnë caꞌa ra prubi.
  kyg-kyg: Yutasiꞌa moni kuteꞌmo neꞌyagaiya vekamo maiꞌniyaꞌmofeꞌmo mago geꞌamo neꞌafiya
    vayaꞌmogi, uka hopa afinaꞌmo nesuna neꞌyaꞌmo miya faiyo, huno huꞌnifi, kagemi
    yaꞌapimo ohaneꞌnisiya vayaꞌaina alika fako huka apamiyo, huno huꞌnifi, huꞌa apakesa
    afiꞌnae.
  kmk-kmk: Kanan dat udum nu imbaun Jesus ullawa’n umoy gumatang sidat masapul da
    utdit piyesta, onnu ibaun na un umoy mangtod si tuḻung da utdat kapus, ta si Judas
    dit nangaggom sit pilak dan dit simbungguyan.
  cao-NT: Jahuëcara ca oriquiti copiti, noitiria cabo qui parata ati ma ni, tihi cabo
    ati ja raahacani ca ja quëscahuajahuacani quiha. Toca tsi ja shinacani quiha,
    jato parata obëso ca Judas ini iqui na.
  bbr-bbr: Judas ko akan aiauk kameäu ro, okon, akan ronkat Jisas nukas ko pote o
    kau maun aurura, ara, karauk saruku roat aiauk araun aurura ra, rai äiein.
  inb-inb: 'Sug­kuna iuia­na­kurka: “Judas kulki waka­chi­dur kag­manda, atun punchapipa
    ima minis­tis­ka­kuna randin­ga­pachar kacha­ku”. Ikuti sug­kunaka iuia­na­kurka:
    “Ñi ima mana iukas­ka­kunatachar karan­ga­pa kacha­ku”.'
  hrv-hrv: 'Budući da je Juda imao kesu, neki su mislili da mu je Isus rekao: “Kupi
    što nam treba za blagdan!” - ili neka poda nešto siromasima.'
  box-NT: Bìo ó o Zudaa ɓa ɓunɓua-wárí wi cɔ̃́n, á ɓa ɓúi wee leéka le o Yeesu
    wi ò o bío le o vaa yà bìo ɓa màkóo wi yi ho sã́nú bìo yi. Tàá ká
    a Yeesu wi ò o Zudaa mu na bìo ɓúi ɓa nì-khenia yi.
  ote-NT: Ngueꞌa̱ nura Juda go mi pɛꞌtsa ra ncʉboja̱, hangue ꞌra de gueꞌʉ mi hu yá
    mʉi gue ra Jesu xqui xipabi gue da ma da danga te mahyoni pa ja ra ngo, o pa da
    umbi te da umba ya hyoya.
  wnu-wnu: 'Ne qei der ete misir igumirei: “Mai Yudas Iskariot wo nomon qur qoat igo
    end mai ende nob qamara nomon qur qei qerei bisub mi aib at nub etemir end mani
    taui ba di qamb nob qura qiyo,” qamamir. A qei der, “mai munon mi ue eng mi qei
    qerei weris qamb nob qura qi,” ende qamb qanganget igurei.'
  zam-NT: 'Ndxep myen'' mbli xtùuz por nzo ya'' Jud bols co'' ndxòosua'' tmi, por
    cona mbli myen'' xtùuz tataa ndxab Jesús loo Jud: Fxi con'' naquin na'' co''se''
    gáal lni, o: Fta'' ndxep centav càa mèn prob.'
  zyp-NT: Judas cawh tangka a kaipaw a cangnah cawtah, “Zisu tahei Panawnah cawtah
    a hiapaw cawh rua pawtah a ching rua, a cang ly leh mehsisah khah hming sangkheh
    kheh pei bang law a tah rua,” tatah cawngsaw thaikhehpaw tah aa rawh.
  sey-NT: Judaspi curiquë deꞌhua turupë paquëre sëte yecohuaꞌi cato cuasahuë, sani
    a̱ore hueroja̱ijëꞌë fiesta yoꞌo ja̱ꞌñere caquë caji cuasahuë. Pa̱nitaꞌa curiquë
    peocohuaꞌina sani i̱sijë̱ꞌë caquë Jesús caji cuasahuë.
  nvm-nvm: Regavo e Judas fu mon buon fok fur samuagdiamo ijefuon bu vierafero kafu
    kuaga fu mon ijia kafo kege una va duok kafo kimekafa kuainmaro bu ijeg vierafen.
    Regavo be kafu kuaga fu mon ijia kafo kege una va e sinuom bakin iji vajiakro
    bu ijeg vierafen.
  mps-mps: Judas agai augwaligo masigi bubo honoli tonalubo bidi dao. Tama tibaso,
    mebago te homu yai, Jisasgo Judasbolo olo bidibo side tubo nai abelabo po agabolo
    wabo, te homu yai. Mebago te nai meni yai bidi dabe maiabo nai po wabo, te homu
    yai.
  pab-NT: Judas atyo enoloxaha kaxaikotyasehare tyaonita enomanaha hoka motya Jesus
    axikatene nakairati iya maheta hisehaliti niyahare aokahitaha. Haiyanai motya
    Jesus axikatene hoka isa maheta olo maxiyehareharenai ana aokahitaha.
  llg-llg: Huu Yudas dadik neu sila mana toꞌu doin, de hambu luma duduꞌa lae Yesus
    nafadak isinaak ndia fo nadenu Yudas nae, “Muu hasa hata fo ita paluu taꞌa nai
    feta Paska.” Ma hambu luma boe duduꞌa lae Ana nafadak ndia nae, “Muu fee doik
    fa neu hataholi ena taa kala.”
  kyf-kyf: '-Zezu gbaa wɛlɩ mɩa dɛ nɩ, -zugba nyɩma tɔlʋa pʋpalɩa ''wlukʋʋn laɛ: «''Sa
    ɔ ''yɩbhaa ɔ ''ka gba nɩɩ, ɔ mnɩ ''fɛtɩgʋli zɔa yaayɩɩ, ɔ mnɩ bobabhanya ''gwɛzi
    ''nyɛa yɩ?» Zudasɩ mɩ ''gwɛzii lazʋnyɔ nyaa ''gbʋ.'
  tpi-tpi: Judas i save lukautim bokis mani, na sampela i ting Jisas i tokim em long
    go baim ol samting bilong bikpela de bilong lotu, o long em i mas i go givim ol
    samting long ol rabisman.
  mih-NT: 'Iyo ra i sica iñi ra vazɨquɨ i catyi ra Jesús: “Cuahan cua zaton ñaa sa
    cua cuñi si sii yo cuenda vico zuhun ya.” A catyi ra: “Cuhvon xuhun sii ñiyɨvɨ
    ndahvi.” Vatyi cumi ra Judas yɨtɨ sa ñoho xuhun ra Jesús.'
  qvh-NT: Gastuncunapä guellayta puriseg captinmi waquin yarpäyargan merendapä rantipacamog
    Jesús cachaycashganta. Waquin discïpuluncunami yarpäyargan muchogcunata yanapänanpä
    cachaycashganta.
  kms-kms: Judas ni Jisas ningg wute buagi mingg wet bidi nat rise ye, pugri bu ninge
    ni nei mamb kin mari muqdi Jisas ni tiqi nundog no ei mir te kin ye wong nand,
    o wute yumbo segi ye te yumbo ninge nem ningg bu ni no yumbo wong nand.
  agn-agn: Si Judas tang manigbiot tang koarta nira, animan ang kalaom tang doma ong
    nira, agpapamakalen tanandia ni Jesus ta kaministiran pa nira ong pista, obin
    sigoro papaglimoson na ong mga pobri.
  nhi-NT: Judas yehua occaltichouaya in tomin, ica non siquin ocyoluihqueh Jesús octiquitihtoya
