  bzh-bzh: Deraḳ ni bë Yudas neġin jej-monë-yi, lom vahi kwaj nevo bë maḳ Yesu
    nër vu bë na baġo nos-buk-vabuung-yi borot. Ma, maḳ nër vu bë bo nġaa vu alam
