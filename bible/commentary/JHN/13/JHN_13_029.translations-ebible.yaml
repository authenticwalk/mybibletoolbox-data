    uə mə tukrɨvən mɨvəh-si-pən mane tɨksɨn kɨmi yavən has mɨnə.
  kmo-kmo: Judas rii ya mani woyi tar kwowun heharer. Eena disaipel ye kaw eecha hikir
    Jisas rii wochirek, Judas rii aboboy tokoken ir. Kaw eecha hikir rii wochirek,
    kiiriisiiposii ma kawen boboy kiyatayeken ir.
  agr-agr: Judas kuichkin kuitamin asa, kuichik chimpitain takaku asamtai, tikich
    anentaimsajag jista atinnum atsumna nu sumakta tusampash tawa, nuniachkush ujunauch
    aidau susata tusampash tawa, tiaju.
  kyc-kyc: Lapome Jutasa kana mone bokote minyuo kareya dokome Yesumi Pasopa nenge
    narama ingilyamo dokona ropo pinyale lalyamo panda pendewa wambu dupwa kana lapo
    mainyale lalyamo lao suu piyami.
  urd-GVU: بعض کا خیال تھا کہ چونکہ یہوداہ خزانچی تھا اِس لئے وہ اُسے بتا رہا ہے کہ
    عید کے لئے درکار چیزیں خرید لے یا غریبوں میں کچھ تقسیم کر دے۔
  yre-NT: Zudazi "kuan 'wee "lala man, -yee "wɛan min -mienun -a nrɔn 'o 'ji 'nan,
    Zozi -a 'vɩ -yrɛ 'nan 'e 'kʋ fɛ nɛn e klɩ 'o man "fɛdi fɛ -a bɛ -a 'lɔ. -Te 'bɛ
    "cɛɛ dɩ 'nan 'e 'kʋ fɛ -tʋ -nɔn 'yalɛ -tɛnɔn lɛ.
  fuh-BKF: Sabo ko Yahuuda tiigii dannga ceede maɓɓe ɗuum, yoga miilii Iisaa wi'i
    o somonowoo iidi, naa danya ko o hokki talkaaɓe.
  arl-NT: Judasri canaa cumaneeca cojuatana quijia. Naaratej, noojiaqueya canaajinijinioori
    jiyaniriquiaani Jesu naasucua na jiyaroriquiaa socua casaa na masenura canaa queranacunuutajara,
    casamiijiuniucua na niquitiojonura cumaneeca soj.
  ziw-ziw: Kwaviya Yuda nuyo endile akaika mkwiji we mpamba, wamwe wawo nawakafanyanya
    kugamba Yesu nakamgamba agule vikungwa mwe dizuwa idyo, hegu kugamba nakamgamba
    akalavye chochose kwa wachiwa.
  grc-TR: Τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν ὁ Ἰούδας, ὅτι λέγει αὐτῷ ὁ
    Ἰησοῦς, Ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν· ἢ τοῖς πτωχοῖς ἵνα τι δῷ.
  nag-nag: Kunba bhabise, Judas hathte poisa laga jola thaka karone, Jisu taike koise,
    “Kiba kinibi amikhan lage purbb karone,” nohoile dukhiya khan ke kiba dibole.
  eng-OEBCW: Some thought that, as Judas kept the purse, Jesus meant that he was to
    buy some things needed for the Festival, or to give something to the poor.
  knj-NT: Ja' naj Judas tu', c'ubom tumin ye xol eb. Yu jun tu', yuxan ey eb jix na'oni,
    tol chi chejletoj mano junoj tzet yetal bey k'in tu', ma xin ja' nioj tumin tu'
    chi chejle to yak' tet eb meba', sna'on eb.
  deu-1912: 'Etliche meinten, dieweil Judas den Beutel hatte, Jesus spräche zu ihm:
    Kaufe was uns not ist auf das Fest! oder daß er den Armen etwas gäbe.'
  san-PUN: ਕਿਨ੍ਤੁ ਯਿਹੂਦਾਃ ਸਮੀਪੇ ਮੁਦ੍ਰਾਸਮ੍ਪੁਟਕਸ੍ਥਿਤੇਃ ਕੇਚਿਦ੍ ਇੱਥਮ੍ ਅਬੁਧ੍ਯਨ੍ਤ ਪਾਰ੍ੱਵਣਾਸਾਦਨਾਰ੍ਥੰ
    ਕਿਮਪਿ ਦ੍ਰਵ੍ਯੰ ਕ੍ਰੇਤੁੰ ਵਾ ਦਰਿਦ੍ਰੇਭ੍ਯਃ ਕਿਞ੍ਚਿਦ੍ ਵਿਤਰਿਤੁੰ ਕਥਿਤਵਾਨ੍|
  nob-LB: Noen trodde at han ba ham å gå ut og kjøpe det de trengte til påskehøytiden
    eller at han skulle gi noe til de fattige. Det var Judas som var kasserer for
    den felles pengebeholdningen de hadde.
  ntj-ntj: Tjiinya-ya kutjupatjarralu kulirnu Tjiitjalu watjarnu mirrka puru yankula
    payipungkutjaku. Puru-ya kutjupatjarralu kulirnu Tjiitjalu watjarnu mapitjala
    tjimarri yungkutjaku-tjanampa nyirnurru nyinapayi pirniku. Tjiinyamarntu Tjuutalu-tjanampa
    tjimarri kanyilpayi.
  sxb-NT: Awandi waaingirizianga mbwe andi Yesu amulaga mbwe agie agule ewintu ewia
    enkio waazanga okukola nawio mu omugomo nakuwa mbwe atooleko ekintu a-ee awataka,
    aeniki Yudaasi nio owawanga omuwiiki owa amasendi.
  nhu-NT: Bomew to kpwaake lɛ no Judas to nu wee wvù gɛɛle ɛkɛlɛ nu ɛ Jisos jemyi
