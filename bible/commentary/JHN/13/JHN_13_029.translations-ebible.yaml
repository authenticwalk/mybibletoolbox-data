  tiw-tiw: '@see-verse:JHN.013.028'
  tha-KJV: บางคนคิดว่าเพราะยูดาสถือถุงเงิน พระเยซู​จึงตรัสบอกเขาว่า “จงไปซื้อสิ่งที่เราต้องการสำหรับเทศกาลเลี้ยงนั้น”
    หรือตรัสบอกเขาว่า เขาควรจะให้ทานแก่คนจนบ้าง
  por-BR-2018: 'Pois alguns pensavam que, porque Judas tinha a bolsa, Jesus havia
