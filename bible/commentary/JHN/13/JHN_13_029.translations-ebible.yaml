  san-TIB: ཀིནྟུ ཡིཧཱུདཱཿ སམཱིཔེ མུདྲཱསམྤུཊཀསྠིཏེཿ ཀེཙིད྄ ཨིཏྠམ྄ ཨབུདྷྱནྟ པཱཪྻྭཎཱསཱདནཱརྠཾ
