  aer-aer: Arrpenheme itirrekeke-athene, “Re apekele Judas yerneke-arle merne awethe
    inetyeke, re kwenhe yakwethe apwerte ngkweltye-akerte anwerne-kenhe atnyenentye
    akngerre.” Kenhe arrpenhe areye itirrekeke-athene, “Re apeke renhe yerneke apwerte
    ngkweltye ipmentye anthetyeke tyerrtye alhengkeye areyeke.”
  qvc-NT: 'Wakinniyqam yuyarqayllapa: Judaspa makimbim chay taliga qellayqa. Chaych''i
    Jisusqa kach''aykan, kay fyistapaq imata randinambaq, ichuraq pubrikunata imata
    qonambaq, nishpa.'
  tgl-ULB: Naisip ng iba na, dahil si Judas ang nangangalaga sa supot ng salapi, sinabi
    ni Jesus sa kaniya, “Bumili ka ng mga bagay na kailangan natin para sa kapistahan,”
    o kaya naman na siya ay dapat magbigay sa mga mahihirap.
  cbs-NT: '@see-verse:JHN.013.028'
  xtm-NTPP: vaa Judas ma kúu tee kúcargu nuu ñu'u xu'un ma. Te jaku de ka jani ini
    ja Jesús ma, jiña'a ya ja jín kuaan de jaku ja jin kuatniñu de ja ko kuu viko
    ma, xi ja kua'a de jaku nuu ñayii ka kunda'vi ma.
  nnq-nnq: Kwa magambu Yuda akiba mmeka ela kati jabe, bapemelela Yesu annenge Yuda
