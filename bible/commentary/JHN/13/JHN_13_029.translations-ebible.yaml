    khatpo piasak hi tu hi, ci in ngaisun uh hi.
  mxq-NT: Kom ja Juudʉs yʉꞌʉ naty ñikoombejtypy ja meeñ ma̱ ja Jesusʉ ꞌyʉxpʉjkpʉty,
