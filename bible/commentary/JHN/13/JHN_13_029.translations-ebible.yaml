    pambuto pondo asora amita indari umbaja ereite mo donda ambu embopo ta hande ikaja
    ereite avo hotembitio,
  mxt-NT: Soco cha cuenda vatyi ndaha ra Judas nyaá yɨtɨn xuhun, yucuan chaha yɨhɨ́
    ra cuñi̱ maa ra vatyi cuñí ra Jesús cha cusata ra cha chiñuhú chi ra cha cuenda
    cha vico cuan, o nacuhva ra suhva xuhun cuan chi ñu ndahvi, cacuñi̱ maa ra.
  tzo-NT: 'Yu''un ja'' sventainoj ti sbolsail ti jtaq''uintutique ti Judase, hech
    laj jcuytutic ti i''albat yu''un ti Jesuse: Mano c''usi chtun cu''untic yu''un
    ti yorail ti q''uine, xchi laj jcuytutic. Oy laj jcuytutic ti i''albat yu''un
    ti Jesuse ti oy c''usi ac''o yac''be ti me''onetique.'
  ind-AGS: Karena Yudas yang menyimpan kantong uang bersama, ada di antara mereka
    yang kira bahwa Yesus sedang menyuruhnya untuk membeli sesuatu untuk perayaan,
    atau Dia menginginkan Yudas memberi sesuatu kepada orang miskin.
  omw-omw: Mwihua tiqata, Iutaasiva munimaqaa ntaqikyi vari vaisiva variharo Iesusiva
    hura omwata nraana kyarara varaanteve tiho, mwiva vehi vaisi munima uro nyianteve
    tiho? tita.
  yrb-yrb: '@see-verse:JHN.013.028'
  maa-NT: 'Tjín i''nga xi̱ta̱ xi k''oa̱s''ín kisìkítsjeèn; maá‑la̱ tsà títsò‑la̱ Jesús:
    “Tsojmì ti̱ndí xi ts''e̱ s''eí.” O tsà títsò‑la̱: “To̱n tjiì chiba‑la̱ xi̱ta̱
    i̱ma̱.” Nga jè Judas nga̱tsja chijtsa to̱n.'
  mcq-mcq: Pu ea ꞌahopo vwihajajaho Jutasira moni panika ꞌajohu jihunaꞌe pura ahaja
    iꞌi vejajihunaꞌe ꞌiruma ꞌimeꞌamarono ꞌwaramu rojara. ꞌEe ea kaꞌene uneunecha paꞌajihi
    vajihunaꞌe ꞌimeꞌamarono ꞌwaramu rojara.
  sus-A: يُدَ سِ تٌ قِندِ عٍ شَ كْبِرِ رَفَتّ رَ، ندٍيٍ نَشَ عَ مَحْشُن عَ عِسَ نُ
    عَ شّيقٍ سَرٍ ندٍ سٌدٍ سَلِ شَ قٍ رَ، شَ نَ مُ عَ رَ عَ شَ سَ مِسِكِينّيٍ كِ.
  jpn-1965: ユダが金入れを持っていたので、イエスが彼に、「祭りのために入用の物を買え。」と言われたのだとか、または、貧しい人々に何か施しをするように言われたのだとか思った者も中にはいた。
  fra-SBL: 'Car quelques-uns pensaient, parce que Judas avait la tirelire, que Jésus
    lui avait dit : « Achète ce dont nous avons besoin pour la fête », ou qu''il devait
    donner quelque chose aux pauvres.'
  yka-yka: Peggeˈ si Judas magantan sīnden, kannal meˈ sinduwehin weˈ daˈak si Isa
    iye pī melli ginunade si pagkādjaˈanin, atawa dinaˈak iye magsarakka si meˈ mamiskinin.
  mle-mle: Juwtas di adiy day dayadiy sanak galab kwurkwanaad. Aw alik tikuw, nuwukadiy
    Jisas dikidiy kalivadidiy duw ritaay, wukidiy, “Jisas di Juwtasak wayakidaad kidi
    bayaki kikipata kamnaagw yapiydikik, ay adiy saal yikwanadiy duw takwak saan kwiydikik
    way wayakidaad.”
  shp-NTPO: Jatian jatíribibaon shinankana iki, Judas ja koríki koirannai iketian,
    fiestatian atibo maroti yoikinra, Jesussen abirake ixon, iamax jawékiomashokobo
    jawéki meniti yoikinra, abirake ixonribi.
  aom-aom: 'Bogo avoho heꞌirögoro a ioroꞌiorohuro uvareje: Judas-ro moni bahijaruoho
    muebejajego ëhuni nani Iesuro uaromo ëꞌajëjo: Vaꞌoromo söröëni ie imahuëjo. O
    vaꞌoromo inömo rumoꞌe aribövioho monioho gö suvuorëmijëjo. Ëhuni uaromo ëꞌajëjo.'
  geb-geb: Zudas, ana mben ŋkɨɨa ki kovsɨga gari. Maaŋ muuŋgiap, mbe mbari kha ndɨkndɨga
    mbui, “Ana rotu bakɨmen muunga tuga bakɨme suaŋv bigi thari ga vhezɨ zav ana nzuai
    thi? Ana bigi tharir bigi sosuagi gumgir nɨɨn zav ana nzuai thi?”
  eng-WYCLIFFE: For summe gessiden, for Judas hadde pursis, that Jhesus hadde seid
    to hym, Bie thou tho thingis, that ben nedeful to vs to the feeste dai, or that
    he schulde yyue sum thing to nedi men.
  bsj-bsj: kangebo kwatiri tamwi Yafuda tamki cwaye kiyeme kiritti yi ce mun tiyen
    dige nyi cwitiye na toka nuwece kangeri me diger ki den celeb.
  cak-cak: Roma ec'o chique rije' xquinojij chi xtak-e roma ri Jesús richin xerulok'o'
    ri xtic'atzin chique chupan ri nimak'ij o chi terusipaj juba' quiméra ri vinak
    ri man jun oc quichajin, roma ja rija' yacayon ri méra.
  chf-NT: U tulaj äli tu c'ajalinob cache' aj Jesús u yälbi que u mäne' cuaxca c'änä
    ta q'uin ch'uje o u yäc'ben cua' chichca pobrejilba, uc'a une u cänäntan ni ch'uji'
    taq'uin.
  tlf-tlf: Kale Judas beyo ninggil imi tuumon men uyo tiin molin kale, okumop man
    maak imi aget fugunin uyo, “Yesus iyo bogobe-nala e, ‘Kabo no iman tigi-bon-temup
    umi mufekmufek mo kulep talaal o,’ agela ko,” agelip e minte, maak ita, “Beyo
    bogobe-nala e, ‘Kabo no mufekmufek mo-nalapta, bulup man imi kobe-nalapta, talaal
    o,’ agela ko,” age no kelip ko.
  piu-2006: Tjuutatjalu mani tjanampa kanyintjala, tjaampalangkuya yalatjikutjura
    kuliṉu, “Yiitjulu Tjuutatjanya wantirriyaṉu mangarrilampa payimilantjaku, tuḻku
    Patjuwupangka tjungungku ngalkunytjaku.” Kutjupa tjuṯangkuya kuliṉu yalatjikutjura,
    “Paluru Tjuutatjanya wantirriyaṉu, mani katirra yungkunytjaku maralpa tjuṯaku.”
  poh-NT: Pan kacꞌux i hoj ru̱cꞌ i kꞌoric reꞌreꞌ, cꞌahchiꞌ ripahkam reh Ju̱ras chi
    narojic lokꞌol paꞌ jaric naricamanic keh chipam i ninkꞌi̱j wilic chi kawach on
    cꞌahchiꞌ ripahkam reh chi narojic toꞌbonel queh take niba̱ꞌ ru̱cꞌ riyeꞌeric quitzꞌa̱k.
    Chaj waꞌric naxkacapaj chi jeꞌ reꞌ? Jeꞌ reꞌ xkacapaj ruꞌum chi reꞌ tumi̱n risach
    i Jesus kichꞌi̱l hoj raj tahkanel, reꞌ Ju̱ras nihkinic reh.
  tue-tue: 'Sĩquẽrã biiro wãcũwʉ̃: “Judas niyeru sã́ãripore cotegʉ́ niirĩ, cʉ̃ʉ̃rẽ
    apeyenó bosebʉreco maquẽrẽ sãĩdutígʉ tiiájĩyi; o bóaneõrãrẽ niyeru ticodutigʉ
    ticodutiajĩyi”, jĩĩ wãcũmiwʉ̃.'
  bjp-bjp: Iudas i parpar la na pitkalang kiri, pesu fale berberat na fafausum ri
    ka wol le Iesu i fas u isi in fiil ti tier ae ri dar u na inen ae, le in ta ti
    tier usuf foron lauu.
  xon-xon: Judas le joo ŋimombil aataakɔr. Nima pu le bibaa dak ke Yesu tuk u ke u
    buen ti daa baah ban njim aajikaar ti na la. Le biken mu dak ke Yesu tuk u ke
    u buen ti tii bigiim le ŋimombil.
  tzo-ZNT: Yuꞌun jaꞌ xchabioj yav jtaqꞌuinticotic ti Judase, jlom ijnopticotic ti
    albil xa yuꞌun ti Jesuse ti oy cꞌusi chba sman tal ti chtun cuꞌunticotic ta qꞌuine.
    Jlom ijnopticotic ti albil xa yuꞌun ti Jesuse ti oy cꞌusi chba yacꞌbe li meꞌonetique.
  mpm-NT: Chi vanuxia Judas kuu chaa ndiso xuꞌun da naa da, ti sava da ni ka ndoꞌo
    ini ja ni kaꞌan Jesús jiin da ja na kin kuaan da nau ja ka nandɨꞌɨ da ja kuu kɨvɨ
    viko un. Sava ga da ni ka ndoꞌo ini ja na kuaꞌa jaku xuꞌun nuu yɨvɨ ndaꞌu un naa
    i.
  ots-NT: Mí i̱na̱jʉ, car Jesús már nzoh car Judas, como nucá̱ mí tu̱ car ddøza̱ ca
    mí cʉ car domi. Mí mbe̱nijʉ, má̱s már xih car Judas di ma du töy tema cosa mí
    nestajʉ pa car mbaxcjua, o di uni algo ʉr domi cʉ tzi probe.
  hoy-hoy: यहूदा अन्द हात्‍ती झ्वारा ईरतोगोद, इदुरसाटी यारारा यारारा सम्सदुर कि यीशु
    आऊन से अनेत्यान कि जो येनारा नामी हाब्ब इन साठी पायजे अद कोंड कोम, या ईद कि कंगालगोळी
    येनारा कोळ.
  amo-amo: Among kpiliza, nmoti bara na amere miin nka nikurfunghe. Yesu uni woroghe,
    “Sere imon ile na tidi nin suwe in idi,” sa ani anan diru imonimong.
  pjt-pjt: Kutjupa tjarangku kuliningi, “Tjinguṟu nyangangku Judasanya wituṉi ankula
    nganampa mai mantjintjaku, panya paluṟu yakutja manitjara nganampa kanyilpai.”
    Kaya kutjupa tjarangku kuliningi, “Tjinguṟu palunya wituṉi ankula aṉangu ngaḻṯutjara
    tjuṯa mani ma-ungkunytjaku.”
  cwe-cwe: Kwaviya Yuda kakala kopapa mkoba wa hela, wanahina wamwenga wagesa Yesu
    kakala komulongela yahite yakagule ndiya ya dugila, hebu yakawene chinhu ngayengaye.
  daa-NT: Sando, Zuudas gay, ŋaar ko dummiyaacog gurusco. Ansii ko, maajirin daarin̰
    pakirtu a wal Iisa kaawji ɗo Zuudas a ŋa ɓaa gidiye tee ka iidiner, wal ŋaa ɗeeɗe
    gurus ɗo pokirnar.
  mlp-mlp: Asor ginad emiy, Judas mani wamuzaqta iyan Yesus Pasova ahumabun emgo anaghan
    zaygo bulonaq haqiy. Haqsa ta asor ginad emiy, Yesus in mataw gina haiqta nagah
    neggo Judas bulonaq haqiy.
  ape-C: Judas anan douk neyoh apakibor utabor. Douk namudok aria apak ananipari makri
    Jisas ta neshopokan um nunak nutori anagun worigun um agundok debeiguni worigun
    Pasova nunenek um, aka neshopokan um nunak nukeshuk anabor utabor eshudok yaruhish
    iri.
  bgs-bgs: Su si Judas tô igsarigan katô salapì dan, kéman dan ka igsugù si Judas
    ébô málli ka mga ágkailanganán dan tingód ka kalimudan. Kéman katô mga duma ka
    igsugù ébô mággé ka salapì tun ta mga ágkayù-ayuan.
  faa-faa: “Yutasemo mone pausi asekea reasamo, Yasumo eaki hokono keakosakipoko makata
    nakosa ropohoko pusierakae.” Aíyaka hemakapusuapo. Arirakano ipu metakiramo himeteaka
    hemakapuraka, “Aporo makata forosaki mone kakako pusierakae.” Aíyaka i himeteraka
    toapo.
  kik-kik: Na tondũ Judasi nĩwe waigaga mbeeca-rĩ, amwe magĩĩciiria Jesũ aamwĩraga
    agũre kĩrĩa kĩabataranĩtie nĩ ũndũ wa Gĩathĩ, kana aheane kĩndũ nĩ ũndũ wa arĩa
    athĩĩni.
  cap-NT: 'Yekjapanacaqui tantiyatc̈ha, jalla tuz̈: Judas paaz pulsa tanzñiz̈ cjen,
    Jesusaqui niiz̈quiz mantichiz̈lani pjijzta paazjapa c̈hjulunaca kjayz̈japani.
    Yekjapanacazti zakaz tantiyatc̈ha, jalla tuz̈: Judas paaz pulsa tanzñiz̈ cjen,
    Jesusaqui mantichiz̈lani, pori z̈oñinacz̈quiz paaz onanzjapani.'
  ksr-ksr: Gowoko tosianoŋ iikawaajoŋ kokaeŋ romoŋgogi, “Juudasnoŋ moneŋ gesowaa galeŋaga
    laligoroti, iikawaajoŋ kendoŋ kambaŋanoŋ iwoi amamaawoŋati, ii sewaŋa mewaatiwaajoŋ
    wasija me ejemba wanaya moneŋ iwoi moŋ meŋ oŋombaatiwaajoŋ jeja.”
  eng-TNT: 'Some of the thought because Iudas had the bagge that Iesus had sayd vnto
    him bye those thinges that we have nede af agaynst the feast: or that he shulde
    geve some thinge to the poore.'
  sbs-sbs: Bamwi chiba hupula kuti, mukuti Judasi ibali iye yabakubika masheleni,
    chingi Jesu abawambi kwali, “Ukawule zisakahala kuti tube nanzo hamukiti,” kapa
    uwola kukaha zimwi kubanjebwe.
  sue-sue: Eni meni ego sewa awa, “Yudas nu moni nasokai dia inowia, are nu pura emira
    nena zo paise sesi susawita? Ota ema bogamasare moni kanowaise toi?” Ago sewa
    awa.
  fra-NCL: 'Quelques-uns pensaient que, Judas ayant la bourse, Jésus voulait lui dire :
    « Achète ce qu’il faut pour la fête, » ou : « Donne quelque chose aux pauvres. »'
  bhg-bhg: Aindabé Judas awa ganu sima ari embo, awatedo bondo rorae awamane jipapa
    era awa oriainita, o embomai rorae isisigaede rorae piarate, Iesu mi embo ainde
    tesirita kotembedo esitera.
  snn-NT: Judas yua bacua curi re'huacaiguë sëani, yequëcuabi Jesús case'ere ro'tajën,
    Fiesta yo'o ma'carëanre cojaijë'ën cabi baguë, ro'tajën achahuë. Yequëcuabi, Bonse
    beo hua'nana curi insijë'ën cabi baguë, ro'tajën achahuë.
  atb-NT: Haû Yudaq gi, ngùn zum sû nghut é yanmai, ra-am gi, haû Poî má râ é hkyô
    lé, ê wuî râ matú, Yesuq taî ri ga luî le, myùng bang lé rajung jung byí nhang
    ri ga luî le, myit yu bum akô nghut ri.
  cek-AK: Nihcae thung ih thoemto kaminawk mah Judah loe phoisa pakuemkung ah oh pongah,
    poihsak hanah hmuenmae qan han ih a thuih pae kalang mue, to tih ai boeh loe kamtang
    kaminawk paek hanah hmuenmae a qansak mue, tiah poek o.
  bkd-bkd: Tumenged ta iyan si Judas tag-ibit hu salapì dan abi hu duma kandan ha
    bà dà igpapalit hi Jesus hu agkinahanglanen dan taena ha pagsaulug daw ku amin
    ba daan agpailahan hi Jesus ha mga makaluluuy.
  ctu-76: Cha'an an ti' wenta Judas jini tyaq'uin motin i cha'año' bʌ, an jini tsa'
    bʌ lolon pensaliyob Jesús ti' sube cha'an an chʌ bʌ yom i mʌn cha'an q'uiñejel
    o cha'an mi' cotyan p'ump'uño' bʌ. Che' ti' lolon pensaliyob.
  lac-NT: 'Quire'' Judas ra'' u beyaj quir u cʌnantic u taq''uin u yet camsʌwinicob,
    rajen caj u sosoc tucrajob Jesús tan ya''aric: ―Joq''uen mʌnej a ba'' ij c''at
    quir ij qui''qui'' janʌnex. Chen u jer caj u sosoc tucrajob ara''b ten Jesús ti''
    Judas ca'' u jʌsej taq''uin ti'' a mac mʌna''.'
  xla-xla: Adipalati, yia꞉ta malamaletapo semte Yudasta Namilatale daya ma hala telepo
    demapo diyo. Epalati opa opita malamaleta maniye semte atali so dla hapila tane
    demapo diyo. Adipalati, Yesu ya꞉ alotle tlalo so dulu dla Yudasta mani omhalemdiyo.
  xav-NT: 'Ni''wam norĩ hã te ãma rosa''rata za''ra, ãne: “Rob''uiprazé hã te te ''re
    ''madâ''â mono wa, ãté marĩ hã wasazéb da, te te wama uipra za''ra da, te ãne
    tãma roti.” Ĩhâiba amo norĩ hã te duré ãma rosa''rata za''ra: “Ãté ĩsibrob''õ
    norĩ ma, syry na te te sõmri mono da, te tãma roti.” Ãne, wa ĩmreme na wasima
    ãma romnhoré za''ra ni.'
  cuk-cuk: 'Ar abar binsadmalad, Judas mani-saboged-sagu-sedisoggu, Jesús Judasʼga
    sogdakleye: “Anmar-ibmar-ibaga-abegedi be baknaye.” Ar ega sogbardibe: “Wileganaga
    wis be mani uknaye.”'
  tbf-tbf: E Iudas a nga ko naneie mi puol lakep. Ma surie ine, bu mei segie bu madar
    tovtov gi si nga vodon va e Iesu a nga oeng sien va ta nga rakot nge vorie misa
    gi ta nga pinat ngan simi nginou, o, va ta nga ra terie kavo kepineits sibu sinaortsak.
  uig-CYR: 'Йәһуда уларниң ортақ һәмянини тутқини үчүн, бәзиләр Әйса униңға: «Бизгә
    керәклик һейтлиқ нәрсиләрни елип кәл» яки «Кәмбәғәлләргә бирәр нәрсә бәр» дәватса
    керәк, дәп ойлашти).'
  ikw-NT: Hne ọ bụ Judasị vugwu rẹkpa ịwai, agwna ele sno apna Jizọsi neeche nụ Jizọsi
    kannụ a o zne zụya nhne be jeeri n'Iriri wam, mọbu o kesi ele mboni ịwai.
  khs-khs: '“Yutaseyewi moweni hose potapola: enenase, Yesuyewi ema tikinima:na:pela:
    nano ma:na: wa:la:loma:na:pela: hamone e seyakeye.” Aluse matanakeye. Aputa: iyewi
    nokamoke tikili tese matanese, “Sena nano misitiyama moweni miya:na:pela: hamone
    e seyakeye.” Aluse iwa tikili tese sita:nekeye.'
  dwr-ENT: ዪሁዳይ ሚሻ ቃርጪቲያ ኦይቂያ ዲራው፥ ካሊያዋንቱፔ ኢቱ ኢቱ ዬሱሲ ዪሁዳ፥ «ፓሲጋ ቦንቺያ ጋላሳው ባሬና ኮሺያዋ
    ባዴ ሻማ ዎይ ሂዬሳው ሚፁዋታ ኢማ ጌዳ» ያጊዴ ቆፔዲኖ።
  pma-pma: Tei en keil amundemi keke Iesu mul sila keke vahul tounah ten ale, vuo
    keke vasan tounah min koakeil mani one tovuol veni vi Sudas koa lei kat mani one.
  atd-NT: Duon duma no hibatoon no nahan dan no pigsugu ni Hisus sikandin to ogboli
    to og-awoson dan no litos to sika Pagkoonan. Songo duon goinawa ran ko nigsugu
    din buwa to ogbogayan din ka mgo publi to salapi. Sikan ka goinawa ran su si Hudas
    ian ka talagtalipun to salapi dan.
  tel-2017: డబ్బు సంచి యూదా దగ్గర ఉంది కాబట్టి యేసు అతనితో, “పండగకు కావలసినవి కొను”
    అని గాని, పేదవాళ్ళకు ఇమ్మని గాని చెప్పాడని వారిలో కొంతమంది అనుకున్నారు.
  hat-BSA: 'Kèk te sipoze ke se te akoz Judas te gen bwat kès la, epi ke Jésus t ap
    di l: “Ale achte bagay nou bezwen pou fèt la,” oubyen petèt ke li ta dwe bay kèk
    choz a malere yo.'
  top-NT: y como Judas ixma̱quí tumi̱n talacpúhualh ixli̱ma̱paksi̱ni̱t caalh xokó
    ixtahuajcán, o huí tú ixama ma̱squihuí cha̱tum pobre.
  msk-msk: Si Judas yang magdadara sang lasakanan nang kanilan sapi, wakaw aon manga
    inindo naan yakadumdum na dagaw yagasogo si Jesus kang Judas pagpamili sang kanilan
    kikinaanglan sang pista, yang kadaygan yakadumdum na dagaw yagasogo yaan kang
    Judas pagpangatag nang sapi adto sang manga pobre.
  gyr-NT: 'Esepia, Judas guarepochi rɨru rãrosar secoi yepi. Sese amove ore pãhu pendar
    ipɨhañemoñeta: “ ‘Tererocua mbahe pietase nara’ anise, ‘emondo mbahe ava iparaɨsu
    vahe upe nara’ aipo oya revo omose imondo” ehi yuvɨreco chupe viña.'
  kmh-kmh: '@see-verse:JHN.013.028'
  ukr-ONPU: А оскільки в Юди була скриня з грошима, дехто подумав, що Ісус наказав
    йому купити все потрібне до свята або ж дати щось бідним.
  emi-emi: Katoa laghe annaa va poli Jiudas ghe posoposo uneira viliki veu, o Iesu
    ghe sungisungia tani laa poli righi voto eaimonomonosiaa tale nivelu eitaua ngateva,
    o tani laa tau righi voto ta lo atoa karika peiira.
  zpv-NT: ya coma laꞌh Judas ruꞌa xpuhxa mweeyi raꞌ ba, niꞌchin bwiꞌhnn raꞌ ba lligaaba
    rahbi Jesuhs siꞌ ru Judas guelwahw para dxyih lañih, o gudiꞌhi ba mweeyi guhn
    laꞌh raꞌ bwiinn prohbi,
  gux-gux: 'Nani Judasa n den kubi bi ligiboagili yeni, bi tianba den tama ke Jesu
    yedi o: Han daa tin baa bua yaala kuli, mi jaanma po, Bi yaaka: Han ñani iligi
    ki pa aluoda.'
  kos-kos: Ke sripen Judas pa mwet liyaung pak in mani lalos, kutu sin mwet lutlut
    uh nunku mu Jesus el fahk elan som moli ma eneneyuk nu ke kufwa sac, ku elan som
    sang mwe kasru nu sin mwet sukasrup.
  ibo-ibo: Nʼihi na ụfọdụ na-eche, ebe Judas ji akpa ego ha, Jisọs na-asị ya ka ọ
    gaa zụta ihe ndị dị mkpa maka mmemme, maọbụ ka ọ gaa nye ndị ogbenye ihe.
  yml-yml: Fai Iudasa yadi mani ꞌana toꞌisaveꞌavina, ꞌifwaidi yadi nuanua i vo, Voke
    i vetunei i na nago ꞌadaꞌada i na kimwane sakali faifaina,” weꞌe ꞌifwaidi yadi
    nuanua i vo, Voke i vetunei, mani i na naweni egavo i vewekowekomaga i na ꞌivaisedi.”
  ory-ory: କାରଣ ଯିହୂଦା ନିକଟରେ ଟଙ୍କାଥଳୀ ଥିବାରୁ, ପର୍ବ ନିମନ୍ତେ ଯାହା ଯାହା ପ୍ରୟୋଜନ, ତାହା
    କ୍ରୟ କରିବାକୁ କିମ୍ବା ଦରିଦ୍ରମାନଙ୍କୁ କିଛି ଦାନ କରିବାକୁ ଯୀଶୁ ତାହାକୁ କହିଲେ ବୋଲି କେହି
    କେହି ମନେ କଲେ।
  bzj-bzj: Laik how Joodas da-mi di chrejara a di groop, som a dehn mi tink dat Jeezas
    mi-di sen ahn fi goh bai sohnting weh dehn mi need fi di Paasoava dina, er fi
    goh bai sohnting fi di poa peepl dehn.
  chk-chk: Pokiten Jutas a wisen tümwünü ewe moni, ekoch me lein ekewe chon kaiö ra
    ekieki pwe Jesus a üreni pwe epwe feila o kamö met ra osupwang ren fän iten ewe
    chulap, ika epwe fangala och ngeni ekewe chon wöüngau.
  ssd-ssd: 'Nane idusnaig: Yudas nu ndametiŋ tuku pale fat kulatkate tukunu Yesus
    nu Pasowa tuku nyamagaŋ afu piyawam tuku ko ndametiŋ afu sanzal mbal niŋgam tuku
    ŋga sate ŋga idusnaig.'
  acr-TNT: Ruma cꞌu pukꞌab ri Judas cꞌo wi ri bolxa pa cꞌolotal wi ri quipuak, jujun
    chique xquichꞌobo laj ri Jesús xubiꞌij che cuꞌlokꞌo tan ri cajawax chique re ri
    nimakꞌij, o laj cꞌo cujach chique ri nibaꞌib.
  rop-rop: Sambala wekinmen bin jinggabat maitbi Jisas bin dalim im blanga go en baiyim
    ola enijing weya deibin wandim blanga det serramoni, dumaji Judas bin oldei lukaftumbat
    ola mani blanga olabat. O maitbi imbin go blanga gibit sambala mani langa ola
    po pipul.
  mee-mee: Palu ka loreangana roma, Iesus ke rorole ta i kolinge oru nge nga Kaning
    E Bollau, o ke rorole ta i tungnge oru palu ta ra sillolo kurumea, Iuras ka i
    a agau e kelapatantali ta bising ore nga puling lollokanna.
  mwf-2018: Judas-ka ku mani ngarra peneme nukunu merrubaththaneme wurrini, i nhini
    peneme-ka pamamka-mana-wa-neme Jesus wurdanthuk nukunu-yu mi-nu kama-ya panikutnu
    da ngala nhini-nu-yu Passover, i ku mani parramutnu kama-ya kardu ngarra mananhthi-wunku-nu-ya.
  dif-dif: 'Palpali ngundrana wonti, ngangau Judali mardatandra billi ngamalkana wonti,
    Jesus nunkangu jatai: „Burungankau, mina ngaiani ditji pirnani ngamalkananto,“
    nulu wangiwangini palpa jinkinanto kara.'
  gam-gam: Judas ku megiye bokis kantau yei pille ga embe dje pi, Jisas kandja djindo
    ge, Judas po ege kerman yenda al kwa top tonda dje pille djindo mo, mo une ku
    megiye ipo una wal kannanonj una aunda dje pille djindo dje pi.
  nou-nou: Edo Judas ambojimbi da ganu dada ari rora awa simba edo isira awasedo ambojimbi
    nenei kotisera awa Iesu Judas mi mambudo bondo da indari nei barase sari ge sisera.
    Edo kotari nei ungoda yei bugusira awa awasi umo Judas mi embo rora ae embobo
    da yei ganu itarase sari awodo kotisera.
  mqb-NT: Yudas nà, ɗo sa ban dala a tinen awan. Anga nan tə bayak i ga nà, Yesu
    a jan 'am sə sukumay ahay way sa ga azar uko, kabay â zla saa varan way anà
    ɗo mətawak aya awan.
  ape-B: Judas anan douk nenek bos umu amamibal utabal. Douk namudak ali apak anapu
    makli Jisas eke nakaganamu nunak nutali enech kakwich umu agundak nebeguni woligun
    Pasova gnunenek umu, o nakaganamu nunak nukechuk anabal utabal echudak wakechi.
  grc-F35: Τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν ὁ Ἰούδας, ὅτι λέγει αὐτῷ ὁ
    Ἰησοῦς, «Ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν,» ἢ τοῖς πτωχοῖς ἵνα τι δῷ.)
  cav-NT: 'Judastu jucuare chipiru quiniquique caja caca naruquique. Umaeja tuque
    ecuanaja inime jucuare: —Jesusratu Judas jadya ahua, earaqui chine ishu ara ishu
    quemira cuaishu. Peya cuanajatu inime jucuare: —Jadya tujatu ahua, Judas queja
    nerecada cuanaque chipiru tyamerecara aatsu, —jadya tuque ecuana cuji cuita juatsu
    inime tupucuare.'
  kgp-NT: 'Judas vỹ ag jãnkamy ki rĩr tĩ. Hã kỹ ag kãmĩ ũ tóg: “ti hỹn ti mỹ: “ẽg
    mỹ festa to compra ũ han tĩg,” he sór mũ, ke tũ nĩ kỹ ti tỹ ũn jagãgtar ag mỹ
    nén ũ nĩm ke hỹn,” he ag tóg mũ.'
  bvd-bvd: Tai waa 'ani kera daka kwaifii 'ada sae sa Disas 'e saea si doo nai fua
    sa Diudas uri lea ka foli lau mai tai fanga fuada fua fanga kwaimania nai, suli
    sa Diudas ne lio suli wai malefo kera. Kera daka manata toi lea nao, alamia sa
    Disas 'e dooria uri sa Diudas ka faa kau tasi malefo fua 'adomi lana toaa siofaa
    ki ne ka bae 'uri nai fuana nai.
  ukr-1871: 'Деякі бо думали, — яко ж бо скриньку мав Юда, — що каже йому Ісус: купи,
    що треба нам про сьвято; або, щоб що дав убогим.'
  apz-apz: Oꞌo, fehohnjo sohwonaꞌni nakwo Jutas nakwoe hamniyoho ipofo mokosyohumawoꞌnɨngkiso
    soꞌno huno ole syafɨhuꞌmentɨhwoni, Jisas kako oso Sɨkuno Engo iyoho humayo soꞌne
    yoꞌmayo mpe-eꞌne lɨhwatɨmentiso soꞌno syafɨhuꞌmentɨhwonefoho. Fehohnjo sohwonaꞌni
    huno ole syafɨhuꞌmentɨhwoni, Jisas kako aꞌamu umofonyo iyo somo hamniyoho uyoꞌno
    lɨhwajɨmentiso soꞌno syafɨhuꞌmentɨhwonefoho.
  yon-yon: Yudas, ye kuu od yowo oonoon ye karub kowe, yenambed meeniwen kuu Yesumbed
    ye yaa yedmenoon kuu orok animan berengke o kamboknondan yaa konde andoon manok
    ande kamiwen.
  poi-NT: Ijɨ̱syajpa algunos iga cutsatta̱p jém Judas iga nɨguiñ ijuy t́it́am ixunyajpa
    iga sɨŋa̱yajpa. Tuŋgac ijɨ̱syajpa iga cutsatta̱p jém Judas iga ichiiñ tumiñ jém
    yaacha̱yajpáppɨc. Porque iwatpa cuenta jém tumiñ ibolsa.
  wuv-wuv: Si'ei ba Judas na'o oma'aiaa ei mugoo po'i, rona nara hefi'a ba Jesus fi
    warefania tamanu nei pono'ia wagii fei Hananaa, o ba nei fani manumanu a'a ei
    lomi rona pa'i.
  quf-NT: 'Ashwanmi wakinqa Judas qillayta tantananpaq talqitata purichiq katin kaynuta
    yarpuranllapa: Pascua fyistapaq imallataqa rantinanpaq, manaqapis mana imayjunkunata
    imallataqa qunanpaq kanqa nir.'
  yuw-yuw: Auho wömai kombigung, Yudas yu möneng koding angtorengidocmaha Yesuho yu
    yong moröc bongonohon manomano wöcwöcha inong muhac. O auho kombigung, Yudasho
    owi amna urocima möneng imocimocha ongeyac, ihoroc kombigung.
  hus-NT-1971: Talchic in tsalpayal antsana’ ti uchan cum in xe’tsinthal an morral
    jun tu baliyab i tuminal, ani hualam uchan quin ts’ay’chi jant’o tin cuenta an
    ajib axi hue’its ne’ets quin t’aja’ an Israelchic. Hualam uchan quin ts’ejhualiy
    an ts’ejhuantalchic c’al jant’o.
  med-med: Juras ku moni wal kʉⱡ, rʉp itim ei nga, kitip kʉni wu ni kʉⱡ ndi pilik,
    Jisas ndi, ui rʉng ou ila rʉng mat, rarʉp ropa tangga, ninim nʉk pʉtʉng. Wote,
    mat ndi pilik, mel mbʉ tʉpa, wamp kurpa mbʉ ngangga nʉk pʉtʉng.
  bch-bch: Be Iudas ei eaba imariala ngan Iesus masin led apou. Ta edengada ngan gid
    tiadi mambe Iesus isula ei ngan olnga saoa danga tikim ngan eaneannga toa oa,
    mao be ibada luanga eta ga ila pagid panua lululunga ad.
  cco-NT: Jo̱ co̱ꞌ ie˜ jo̱ i̱ Judas Iscariote do lɨ́ɨiñˊ dseaˋ i̱ sɨꞌmáꞌˆ cuuˉ quiáꞌˉ
    Jesús có̱o̱ꞌ˜guɨ quiáꞌˉ i̱ dseaˋ guitúungˋ quiáꞌrˉ, jo̱baꞌ i̱ lɨɨng˜ i̱ dseaˋ
    do caꞌɨ́ˋ dsíirˊ e Jesús sɨ́ꞌrˋ i̱ Judas do e lɨɨng˜ eeˋ nidsileáaˊ dseaˋ do quiáꞌˉ
    e niꞌnérˉ lajɨɨiñˋ lajeeˇ jmɨɨ˜ o̱si quiáꞌˉ e nicuǿꞌrˉ jaléngꞌˋ dseaˋ tiñíingˉ
    é.
  deu-1951: 'Denn etliche meinten, weil Judas den Beutel hatte, sage Jesus zu ihm:
    Kaufe, was wir zum Feste bedürfen; oder er solle den Armen etwas geben.'
  alq-ALGNT: Judas mega okana8enimagoban conian. Midac nandam ki inendamog Jesos egi
    8idama8adjin Judasan kidji nda odapinamindjin 8egoneni ke nodesenig kidji gi magocani8anig,
    kek8an kidji nda minandjin ka kidimagizindjin conian.
  ixl-NNT: 'As atik chajnaj nikat itzꞌan uvaꞌ: «Kuxh loqꞌ unbꞌooj qechbꞌubꞌal tetz
    u nimla qꞌiieꞌ,» kamal tiꞌk Aak uvaꞌ nikat tal chajnaj, tan aꞌ u Judas kololik
    tetz u puajeꞌ. As moj tiꞌ bꞌen taqꞌat naj unbꞌooj tetz unqꞌa meebꞌaꞌeꞌ, uveꞌ nikat
    tal jeꞌ chajnaj ste.'
  boa-NT: Tsaatée ɨjtsúcunú dsɨ́ɨ́dsɨ́ tehméébé dibye íjcyánéllii ehdu dibye nééne
    wañéhjɨ́ wáábyuta tsíeméné dibye iáhdoki. Áhdurée ɨjtsúcunúmé ɨ́dáátsojtéké dibye
    dsɨ́ɨ́dsɨtu ájcúiyóné ehdu dibye nééneé.
  etr-etr: Odoaea helësësaleada, Yudasaea muni adu ägülo ameada, molö nülo segeyo
    edefade gedosebe amoïe nelebo odoa bidia nea mosalahaledu, ma busadäoi nefolalebe
    amoligali, gui nelebo afädë ïa mosalahaledula helësëi.
  quh-NT: Judaska kolke jallch'ajnincu carka. Chayraycu waquin yuyarkancu Jesús payman
    cayta niskanta jatun p'unchaycunapaj rantinanpaj, chayrí, wajchasman konanpaj.
  kwi-kwi: Judasne auruzpa pial watsat kit tuhta mɨlta. Mɨnpazha Judas chiwazha we
    pishta kumira paina ɨrɨzi minñara. Mamaztuzne Judas puizara pial mɨlan ɨrɨzi minñara.
  agm-agm: Amɨ Judaasiho nyamɨ nawɨho nyainjatataahotihɨ nyahɨ usaanɨnɨ siyaatɨ gwɨnyaahaayo
    asisɨha kimbapɨho awaisɨhetɨ nyahɨ nandapa tɨhawa nandɨhaahapa japɨhɨ wapa naitandɨ
    kaundataatindɨho e isɨhiya taanahiyɨhiya mɨmaipaiwɨ bimohɨtɨmatɨmai wapa nepunye
    undatɨ kaundindɨho taatɨ gwɨnyaahaayo.
  ubr-ubr: Judas on baibad sitai agim an kukufet auman on ikakaifarai ato baigibubunuotis
    fani sinos on Iesu iyawur itan asi gogoi bayu aifan on ittobon Forag aurin o Judas
    on rafi sarar aifan tani itboai sabu kokoianis itites mes.
  tsw-NT: Amma adama a na Yahuza a̱yi ɗa le za vu uzuwa, ozo o ro a yuwusan ta̱ majiyan
    gashi Yesu damma yi ta̱, u ꞌya̱wa̱ u tsupa ikebe yi ilyalya, ko u neꞌeshen alambi
    ikebe.
  cax-NT: Ñaquioncorrüma bacüpuruti Jesús ümoti Judas na acomporati utuburibomainqui
    ümo pierrta, o nauqui acheti monirri ümo bama pobrerrü, itopiqui arrti Judas tonenti
    naqui ane uiti manu pusanese auche ahübu nimonirrimia.
  aia-aia: Tara'i nei 'iniraau rau 'adoma'inia do'ia Jisas 'a 'unua tanaa Jiudas 'anai
    'ari hori'i ro'u tara'i mahoingau, ma'ua 'anai ha'i ha'a tanaraaui pohara. 'Inia
    'ia Jiudas naasi na 'omesuriai ha'a adaau.
  srp-1865: 'A neki mišljahu, buduæi da u Jude bješe kesa, da mu Isus reèe: kupi što
    treba za praznik; ili da da što siromašnima.'
  agt-agt: '@see-verse:JHN.013.028'
  lug-lug: Abamu baalowooza nti nga Yuda bwe yali atereka ensimbi, Yesu amugambye
    agende agule bye beetaaga ku mbaga, oba nti abeeko by’agabira abaavu.
  yby-yby: 'Sa-udanaki, malokalitaya sa-loko elune: Judasi maya ehada owolo ujapa
    onebo wema nenako, holi onawau maya nodenesahenama meina hitibokumu oli heko lihelae
    loikune. Ito malokalitaya sainanipo minamibo meusahenasida maya ehadama leko moneko
    ona moloko bitibokumuya lihelae, liki ele.'
  heb-heb: כי יש אשר חשבו כי אמר אליו ישוע קנה לנו צרכי החג או לתת לאביונים יען אשר
    כיס הכסף תחת יד יהודה׃
  mpp-mpp: I yangucte, Yudas ye moneng balu gawecte ailu, hombangte wiyac monic fuli
    banale micnogac, me ngic-ngigac waweweine wiyac monic yelenale micnogac, inguc
    ngageibong.
  apb-apb: Ngaeta mo iini aana mo pwaarongoisuli kire lo'onga'inie e ere urine aena
    aana a Jiudas mone ko lio i sulie mei to'oha ikire, oto ohe a Jisas e unue hunie
    uri ke lai holie nga mo ola kire saeto'o aani hunie houlaa, wa huni niie nga mo
    ola hunie kira maitale.
  san-TEL: కిన్తు యిహూదాః సమీపే ముద్రాసమ్పుటకస్థితేః కేచిద్ ఇత్థమ్ అబుధ్యన్త పార్వ్వణాసాదనార్థం
    కిమపి ద్రవ్యం క్రేతుం వా దరిద్రేభ్యః కిఞ్చిద్ వితరితుం కథితవాన్|
  ben-IRV: কিছু লোক চিন্তা করেছিল যে, যিহূদার কাছে টাকার থলি ছিল বলে যীশু তাকে বললেন,
    “উত্সবের জন্য যে জিনিসগুলো দরকার কিনে আন,” অথবা সে যেন অবশ্যই গরিবদের কিছু জিনিস
    দেয়।
  ntu-ntu: Murde mz nzaclve-krbzle kc trau scgr, mz drtwrgr kzdung nigr naxpe kzdung
    kz dalr Nzamyangr o narkabz trau mz kxtrnzrngiscung.
  pan-pan: ਯਹੂਦਾ ਕੋਲ ਧਨ ਵਾਲੀ ਥੈਲੀ ਰਹਿੰਦੀ ਸੀ। ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੁਝ ਨੇ ਸਮਝਿਆ ਕਿ ਯਿਸੂ ਨੇ
    ਉਸ ਨੂੰ ਉਹ ਚੀਜ਼ਾਂ ਖਰੀਦਣ ਲਈ ਕਿਹਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਤਿਉਹਾਰ ਲਈ ਲੋੜ ਹੈ ਜਾਂ ਉਸ ਨੂੰ ਗਰੀਬਾਂ
    ਨੂੰ ਕੁਝ ਦੇਣ ਲਈ ਕਿਹਾ ਹੈ।
  tkr-tkr: 'Pılnana q''utye Yahudaysne vuxhal-alla, sassang''usqa məxüd qayle: I''see
    mang''uk''le «Bayramısın şasın karbı alişşeva» eyhe ixhes. Sayib manbışiqa inəxübna
    fıkır vuxha: Mang''vee «Kar deşinbış pıl bit''al he''eva» eyhe.'
  gvc-gvc: 'Cãina õ sehe ni tʉhotumahi: “Judá sã niñerure wihboriro jira. Ã jiro bose
    nʉmʉi sã chʉhti cjihtire nuchʉ dutiro warocare Jesu Judare. O pjacʉoinare niñerure
    wa dutiro niboca Jesu”, ni tʉhotumahi sã cãina.'
  mwp-mwp: Nuy Yudha thanamun bokadhzoengu danal poethay mabayg. Wara niyay kaziw
    wakay thoemamay kedha, Yesu nubepa muliz, aypa barpudaypa, thana mi zapa ubin
    memayipa koey aypa; a wara kedha, zapul aygi zagi mabaygoepa mamayin.
  sbk-sbk: Bhamo bhasebhele aje afuatanaje oYuda ekhete ifuko lye mpeya, oYesu abhozya,
    “Kala evintu vyatihwanza vye shikulukulu,” au aje ahwanziwa afumye evintu hwa
    peena.
  mya-JVB: အချို့ တို့က၊ ယုဒ ရှကာရုတ်သည် ငွေအိတ် ကိုဆောင် ကြသောကြောင့် ၊ ဤပွဲ ၌ ငါ
    တို့သုံး စရာအဘို့ကို ဝယ် လော့ဟူ၍၎င်း၊ သို့မဟုတ် ဆင်းရဲ သောသူ တို့အား တစုံတစ်ခု
    ကိုပေး လော့ဟူ၍၎င်း။ ယေရှု မိန့် တော်မူသည်ဟု ထင်မှတ် ကြ၏။
  kgf-kgf: Yudanéŋ soukiwa galeŋ kerec imuac niŋ tosaranéŋ kendoŋ yanda niŋac me maqeqeya
