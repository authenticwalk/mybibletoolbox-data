  bwo-bwo: Yihud giz detsfo b́teshtsotse b́ danifwotsitsi ik ikwots Iyesus «Baliyosh
    noosh geyitwo keewowe wee t'owwotssh ime» bíettsok'owa boosh bíari.
  nch-BL: Sequij san moilhuiyayaj Jesús quiilhuiyaya Judas ma quicohuati cati monequi
