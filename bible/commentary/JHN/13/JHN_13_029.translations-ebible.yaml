  san-ORI: କିନ୍ତୁ ଯିହୂଦାଃ ସମୀପେ ମୁଦ୍ରାସମ୍ପୁଟକସ୍ଥିତେଃ କେଚିଦ୍ ଇତ୍ଥମ୍ ଅବୁଧ୍ୟନ୍ତ ପାର୍ୱ୍ୱଣାସାଦନାର୍ଥଂ
