  gaq-gaq: ଜିଉଦାନେ ନ୍ତିନ୍ନିଆ ଡାବୁ ପିଡ଼ି ଲେଃଗେସା ଉଡ଼ି ସିସ୍‍ ସାଲ୍ୟାକୁ ଆର୍‌କେ ପାଣ୍ଡୁଏନ୍‍ସା
