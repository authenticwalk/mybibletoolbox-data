  mxb-NT: Chi̱ káꞌán dao ka̱ ra̱ ña̱ sa̱ꞌá ña̱ kúú rá ta̱ néꞌe va̱ꞌa di̱ꞌón, sa̱ꞌá
    ño̱ó ndá ndi kuu káꞌa̱n Jesús xíꞌín rá ña̱ koꞌo̱n ra̱ kuiin ra cháá ka̱ ña̱ꞌa
    kadíni na̱ kuendá víko̱, o ndá ndi kuu kóni̱ na̱ ña̱ koꞌo̱n ra̱ ki̱ꞌo ra di̱ꞌón
    no̱ó na̱ kúndaꞌí, káꞌán rá.
  pon-2006A: pwehki Sudas eh kohkohwahki edin mwohnio, ekei tohnpadahk ko kihkihong
