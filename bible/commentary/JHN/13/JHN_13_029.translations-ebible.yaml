  guj-2017: કેમ કે કેટલાકે એમ ધાર્યું કે, યહૂદાની પાસે થેલી છે તેથી ઈસુએ તેને કહ્યું
    કે, પર્વને માટે આપણને જેની અગત્ય છે તે ખરીદવાને અથવા ગરીબોને કંઈ આપવાનું કહ્યું.
  jvn-NT: Ndarani Gusti Yésus ngongkon Yudas ndang tuku kaperluané riyaya minggu Paskah
    kuwi, apa ngekèki duwit marang wong sing ora nduwé, awit Yudas sing nyekel duwit.
  byr-byr: Sareꞌ dareꞌnesɨ. Juthaazai nɨgwɨgɨlyaꞌ maremwaaidei mwaalakeꞌ, gamɨrera
    pwarana dɨna “Jizaazai wɨdɨna ‘Munneꞌna nemɨ nyɨnyaꞌne wapaaya pɨnɨ dɨmubya!’
    dahawɨdɨwaka? ‘Nɨgwɨmaayaraavɨna yanga dumaryaawa!’ dahawɨdɨwaka?” Gamɨrera yaasɨwaꞌna
    dɨna yeva sarebwi myawɨri yeꞌ.
  ian-ian: Ndina nat nɨmba yelavɨtndi. Judas yisoga laagalɨna sanya ndɨ vɨga lɨgandɨ.
    Pesto yaiga nandinya nɨn alɨpsɨga kɨgɨnda klaiganɨn. Ndɨ klavat anagandɨ ya. Sanya
    lapman nɨmba kat sanya kwivat anagandɨ ya waa nat nɨmba yelavɨtandi.
  hun-hun: 'Némelyek ugyanis azt állították, mivel az erszény Júdásnál volt, hogy
    azt mondta neki Jézus: „Vedd meg, amire szükségünk van az ünnepre“, vagy azt,
    hogy adjon valamit a szegényeknek.'
  mcf-NT: 'Utsi: —Udas nuqui piucquid dayun uashunquid nec. “Piucquid buanshun pete
    bedtan,” quepequien iccosh —quenubien utsi: —“Piucquid nibëdquido piucquid menetan,”
    quepequien iccosh —quecuededpondash.'
  kjs-kjs: Judas nipu kana paus surube ali yaa-pulu nimumi Yesumi Judas ekera yawape
