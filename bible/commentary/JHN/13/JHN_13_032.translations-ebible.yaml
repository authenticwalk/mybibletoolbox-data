verse: JHN.013.032
translations:
  kpx-kpx: Ataeabuna avuemo Dilava ivi ebagevage Dilavana avuta solekai au mo mai
    tota atagave omisi.
  okv-H: eto God na nau usasa ikau usasa ta horasona amita iji ahumpa ehija
  tbo-tbo: Inapa Yaubada a wasawasa ina wogeleteya uyahiugei, yaka tau Natuna apo
    ina wiwasewaseu po u wasawasana ina wogeletena yagiyagineya.
  mal-C: ദൈവം പുത്രനിൽ മഹത്ത്വപ്പെട്ടിരിക്കുന്നെങ്കിൽ അവിടന്ന് പുത്രനെ തന്നിൽത്തന്നെ
    മഹത്ത്വപ്പെടുത്തും; അതേ, ഉടനെതന്നെ അവനെ മഹത്ത്വപ്പെടുത്തും.
  grc-SR: ⸋Εἰ ὁ θεὸς ἐδοξάσθη ἐν αὐτῷ,⸌ καὶ ὁ θεὸς δοξάσει αὐτὸν ἐν ⸂ἑαυτῷ,⸃ καὶ εὐθὺς
    δοξάσει αὐτόν.
  bgc-bgc: परमेसवर भी अपणे बेट्टे की महिमा करैगा, अर वो जिब्बे करैगा।”
  khz-khz: Pene Palagu na Iesu pakunai vevega-rage e maeka ralema iwavagina pene gapia
    genai, Palagu matotauna na maki matotauna gena maeka ralema iwavagina Taunilimalima
    Natuna pene venia. Palagu na veganamo pene venia.
  deu-TKW: Wenn Gott verherrlicht ist durch ihn, so wird auch Gott ihn verherrlichen
    durch sich, ja er wird ihn alsbald verherrlichen.
  zsr-NT: Chquiꞌ glaꞌ lahui yöl‑laꞌ yeníꞌ queëꞌ Dios niꞌa quiaꞌ nedaꞌ, Zxiꞌnëꞌ, lëzcaꞌ
    Lëczëꞌ Dios gunëꞌ ga glaꞌ lahui yöl‑laꞌ yeníꞌ quiaꞌ nedaꞌ, Zxiꞌnëꞌ, len laꞌ guntëꞌ
    cni.
  lin-lin: Lokola Nzambe akozwa nkembo kati na Mwana,]Nzambe mpe akopesa Mwana nkembo,
    kati na Ye moko, mpe akosala yango kala mingi te.
  hns-NT: Djab aise bhail hoi, tab Parmeswar aapan maahaanta okar Beta me dekhaaiga
    aur ie halieje hoiga.
  noa-E: Mʉch chi Emkhooi Iewaau Ẽwandam jua theeg mʉg oopi chirʉmjö, ich Ẽwandamaujã
    ĩchab nau jöpcha mʉ jua theeg oopijugui ajim.
  eng-EMTV: If God has been glorified in Him, God will also glorify Him in Himself,
    and will glorify Him immediately.
  mib-NT: Te núu jíín rúhū cuni ñayuu ndese cújéhnu Yaā Dios, núu súcuan te suni stéén
    Yaā Dios ndese cújéhnu ruhū jeē cúu ri Sēhe ya. Te yachī‑ni stéén yā.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् कुस्‍साःओ मिमिदिङ् पोःङ्‌ने़ फाॽग्र निङ्‌वाॽफुसाःल्‍ले़
    कुमिमिदिङ् चोगुॽ, खे़न्‍नाङ् हाराए मिमिदिङ् चोगुॽरो॥
  xnj-xnj: Ngati ukulu wa Chapanga ulangiswi mugati ya Mwana, hinu Chapanga yati akuulangisa
    ukulu wa Mwana mugati yaki mwene yati ikita ago kanyata.
  mmx-mmx: Do nenia ana lox asuvos lisisixam at ne Moroa, Moroa naba lox asuvos lisisixam
    teren keneng tarak, ne Nitna la naba lok soso mene nga i.
  cbr-NT: Uisaira cushiñu cara ax 'icë quixun 'unánquian unin a rabinun ca Nucën Papa
    Diosan uni 'inux anuax uá 'icë, 'ë baísquimiti 'icën. Usocëbëtan ca 'ëx cana asérabi
    aín Bëchicë 'ai quixun 'unánquin unin 'ëribi rabiti 'icën. Bëríbi ca usai 'iti
    'icën.
  tee-NT: Chai ni catac'atsaya' ju lapanacni ni yuchi ju xak'ai ju Dios ju va quilacata
    pus ju Dios camac'atsaniya' ju lapanacni ni icxak'ai vachu'. Chai vats'alhti canaviya'
    chunch.
  eng-LSV: if God was glorified in Him, God will also glorify Him in Himself; indeed,
    He will immediately glorify Him.
  cak-NT: Y roma ri Dios can xtik'alajin ri ruk'ij woma ren, raja' can xtu'on chi
    nik'alajin ri nuk'ij ren. Y ri' xa can ja yan nibanataj.
  pah-NT: Ji imboukwahavame Tupana'ga ruvihavuhuhetea po ti ga tuhẽ imboukwahavi jiruvihavuhuhetea
    nehẽ. Kotihĩ tuhẽ po ti ga imboukwahavi a'ea nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨa mãga ak'ɨpik'ãri, taarã-e nɨde Tachi Ak'õrepa ichiaba ak'ɨpiit'ee mɨ
    wãara irua pëida.
  xed-xed: Ka nda ma tsatsi zlagigiŋta Lazglafta ta glakwani ya, dzaʼa marigiŋmara
    ma vərɗa tsatsi ta glakwa zwaŋ guli, dzaʼa gi magay ndana ndana.
  glk-glk: اگر خدا در اون جلال پیدا کوده، پس خدایم اونه در خودش جلال دهه و اونه بدونه
    معطلی جلال دهه.
  mks-NT: Ta tá náha̱ ye̱he̱ ndá quia̱hva cáhnu cúú Ndióxi̱, tátá i̱ quia̱hva já náha̱
    ri Ndióxi̱ ndá quia̱hva cáhnu cúú ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
    Ta ja̱ chá cáma̱ní coo tócó ndihi ña̱ yóho.
  gfk-S: Ma ing be na hapuasne no minamar tane God, io, God kaia baling at tana na
    hapuasne no minamar tano Natine.
  bmu-bmu: Yaŋön Anutugö qetbuŋaŋi mem qariba Anutubuk qekötahözawaŋgöra Anutunöŋ
    mönö mewöŋanök yaŋgö qetbuŋaŋi mem qarima. Mi nalö qahö körii mem qariiga asakmararaŋan
    asuhum tiŋgiri mal öŋgöma.
  dgz-dgz: Mamana God ne gamunap oya oya aigap wariniwa menan ne oya oya nega aigap
    wabawarameta amba ne oya oya nega menawaet di wat arogameta.
  eng-GNV: If God be glorified in him, God shall also glorifie him in himselfe, and
    shall straightway glorifie him.
  zaa-NT: Canchu Tata Dios nna ridi'e adí la' dàliani por medio de nu runi Ỹi'nie,
    entonces Tata Dios nna gudàliani huée bi lani la'huacca quì'e, luegu taá gunie
    na.
  eng-WEBSTER: If God is glorified in him, God will also glorify him in himself, and
    will immediately glorify him.
  guh-guh: Nexata taxa Dioso juya nejamatabëcueneitajëtsiana ayaijamatabëcuene taxainaejava.
    Bajarapacuene baja naxanitsiayo taxa Dioso exanaena.
  bon-bon: Siige Acejiyame me jamyacu apaclyera ne liba jepänenisi teeme cabu ca,
    piba Acejiyame te teeme Acejiyamerage cabu ca pajecu me jewenenige pui me jamyacu
    apaclyera ne, teeme bau ca lui te täduji biname me äbituji. Tabe peei ne watatarage
    jewenenige.
  nhw-BL: Quema nitenextilis ihueyitilis noTata, amo huejcahuas nopa tonal teipa quema
    noTata nechhueyitlalis na.
  swh-ONEN: Ikiwa Mungu ametukuzwa ndani ya Mwana, Mungu atamtukuza Mwana ndani yake
    mwenyewe naye atamtukuza mara.
  wbi-wbi: Nave Unguluve uvuvaha vwake vuvonike kukilila une, ghwope uNguluve kyaihufia
    uvuvaha vwango kisila kudiila.
  bba-bba: Gusunɔ ù n wɔlle suɑrɑ win min di, Gusunɔn tii u koo mɑɑ Tɔnun Bii wi wɔlle
    suɑ, n ǹ mɑɑ tɛɛmɔ.
  eng-KJVCPB: If God be glorified in him, God shall also glorify him in himself, and
    shall straightway glorify him.
  kgk-NT: Nhandejáry rekoha porã tee aikwaa-gwi, Nhandejáry oiko ha-rupi ohexa uka-ta
    enterove ohexapa va'erã xe rekoha porã tee. Ãy katu xe rekoha porã tee ohexa uka-tama,
    he'i.
  waj-waj: Na iinaraivaara fai Anutuuqaa nnutuuvo ngiau aapu vino fai ariinoo niiyara
    iino ni nnutuuvootama ngiau aapu kuanaravai. Fai ivo itaama iinno fai akiairaama
    iinaravai.
  cpy-cpy: Aririka iñahaeteerori rowaneenkawo Tajorentsi, iñahaetzi-tyaawori eejatzi
    rowaneenkawo itomi, riitaki Tajorentsi oñaahan-teeroni. Nimaekaha roñaahantero.
  ekk-PKP: Kui Jumal on tema kaudu austatud, siis austab Jumal Poega ennast ja ta
    austab teda kohe.
  mpx-mpx: He iya eliyana te Yehoba wana wasawasa nihi kite, inoke Yehoba totona Gamagal
    Natuna ni pawasawasa, ge etimwawa ni ginol ola.
  wbp-wbp: Yuwayi, junga kujaju. Ngajujurna Kaatu-kurlangu Yapa-nyayirni-wangu. Kaaturlu
    kapu-nyanu milki-yirrarni yapa panu-kurra yartarnarri wiri-kirli. Ngula-piyarlu-yijala
    kapu-jana ngajurlangu milki-yirrarni yartarnarri wiri-kirli, kapu-jana kujarlu
    milki-yirrarni yungkaparrirli. Yapa-nyayirni-wanguku kapulurlajinta pulka-pinyi.
    Kujarlanya kapulurla Kaaturlanguku pulka-pinyi. Kaaturlu kapurla pulka-pinyi yinyaku
    Yapa-nyayirni-wanguku. Yuwayi, kapurla pulka-pinyi yungkaparrirli.
  luo-luo: Ka Nyasaye oyudo duongʼ kuome, eka Wuowi bende biro yudo duongʼ kuome,
    kendo obiro miye duongʼ sani sani.
  nhe-NT: Quema nitenextilis ihueyitilis noTata, ax huejcahuas nopa tonal teipa quema
    noTata nechhueyitlalis.
  aii-aii: ”ܐܸܢ ܐܲܠܵܗܵܐ ܦܝܼܫ ܠܹܗ ܚܩܝܼܪܵܐ ܒܝܼܹܗ، ܐܲܠܵܗܵܐ ܒܸܬ ܚܵܩܹܪ ܠܒܪܘܿܢܵܐ ܒܓܵܢܹܗ،
    ܘܒܸܬ ܚܵܩܹܪܹܗ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.
  esk-NT: Aasrii Agaayyun kamanaqsipkakkauniqpan Ilaagun, Agaayyutimtuuq iŋmiñik sagviġisigaa
    kamanautaa Iġñiŋan Iñuum, Ilaan kamanausriġḷugu tarvauvaa.
  msb-msb: Kun gin-galang an Dios paagi sa akon, pagagalangan naman ako dayon san
    Dios mismo.
  cpa-NT: Huu¹³ quieg¹ jní² báh³ mi¹juanh¹² dsa² jue¹² Diú¹³. Jøng² jmo¹ Diú¹³ hi²
    mi¹juanh¹² dsa² jue¹² jní² calah. Ta³tí³ la² báh³ jmo¹ Diú¹³ lah¹jøng².
  dso-dso: ଜଦି ପର୍‌ମେସର୍‌ ମର୍‌ତେଇଅନି ଡାକ୍‌ପୁଟା ଅଇଲେ, ନିଜର୍‌ ମ‍ଇମାସଙ୍ଗ୍‍ ନର୍‌ପିଲା ମକେ
    ମିସା ଡାକ୍‌ପୁଟା କରାଇସି । ଦାପ୍‌ରେସେ ମକେ ସେନ୍ତି କରାଇସି ।
  meu-meu: Dirava na bae heatolaia ia dainai, bona Dirava ese ia baine heatolaia,
    ina harihari aine heatolaia.
  yva-NT: Syo Amisye apa kovo ntiti raroron, weamo Amisye pavave po Risya kovo ntiti
    raroron.
  dgc-dgc: Ey nadid, éng mehayag i kapangyarian na Diyos dahil diyakén, éy ipahayagék
    be agad na Diyos.
  zpm-NT: Ni scaque Dios, zlu me gaṉle pa lotaa nac guieḻndzon ne rap Mgui ne pxeeḻ
    me ga.
  hix-NT: Noro xarha yonyhehe, Khoryenkomo, ehonomnà me xaxa. Tàwyaro rma rha ehonomnà
    me xaxa nenyhehe, amnye rma, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Unak or nga avak hi jikisi orhin hauowekwa ri. Os erem or uwa oso lewas
    er nakwa sira.
  npi-ULB: परमेश्‍वरले आफैँमा उसलाई महिमित पार्नुहुनेछ र उहाँले उसलाई तुरुन्तै महिमित
    तुल्याउनुहुनेछ ।
  cgc-cgc: Daw mapakala paagi ki kanen daw kino gid Dyos an, dayon man kanen i ipakala
    ta Dyos daw kino gid kanen an.”
  tim-tim: Akto nâ wan akberân aregât Anutugât keiŋe miawakto ekmâ kotŋe mem agatbai
    amâ benŋe uŋak Anutu nâŋgât keine mem miawagân katberâp.
  yor-yor: Bí a bá yin Ọlọ́run lógo nínú rẹ̀, Ọlọ́run yóò sì yìn ín lógo nínú òun
    tìkára rẹ̀, yóò sì yìn ín lógo nísinsin yìí.
  wos-wos: Wuna hambukré xe Godka xékélakingut God bari wandét wuni dé wali néma du
    retawuni.
  emp-NTPO: Mʌ̃, Naʌ̃ Djara Edad̶aba Ãcõrẽra dji dromada unubibʌrʌ, Ãcõrẽba mʌ̃ra
    ab̶arica dji dromada unubiya. Idjia dãrãẽ́ne maʌ̃ra unubiya.
  eng-F35: Since God has been glorified in Him, God will also glorify Him with Himself,
    and He will do so presently.
  ind-ind: Ketika Allah sudah dimuliakan melalui Aku, Dia juga akan memberi kemuliaan
    kepada-Ku. Dan Dia akan segera melakukannya.”
  pes-OPCB: خدا نیز به‌زودی بزرگی و جلال خود را به من خواهد داد.
  mpt-mpt: Ne inania Gode niniino dobtouleb ni mole God esak inanea e titilo ayal
    inamin einobuo omnenea ne niniino nemtouleb namabebe.
  ssx-ssx: Kutupa Koda꞉na꞉ pa̱a̱ pa꞉la꞉eki Wanda꞉halina꞉ Eiyeke pa꞉ta꞉ peaeya꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ma꞉ ipikana꞉ma꞉ kone Wanda꞉halina꞉ Eiyekena꞉ pa̱a̱ pa꞉la꞉eki peaalieke.
    Kutupa kuta kone peaalieke.
  mkl-mkl: Si bɛi inɛ ŋɑ ɑɑ yɛ ɑmboei Ilɑɑɔ̃ nɑ irim, nŋu tɑkɑɛ ɑ́ jɔ̀ ɑ yɛ ti ɑmu
    mɔ. Á coo mɔi kɑɑ kpɛ.
  gaq-gaq: ଜଦି ଇସ୍‌ପର୍ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେବାନ୍ ମ୍ନାଃ ଡିଙ୍ଗ୍‌ଏ ଇସ୍‌ପର୍ ନିଜେନେ ମ‍ଇମାରେ ରେମୁଆଁ
    ଉଙ୍ଗ୍‌ଡେକେ ମ୍ନାଃ ଆଡିଙ୍ଗ୍‌ଏ । ଜିଆଃ ମେଁ ଆକେନ୍ ଡିଙ୍ଗ୍‌ନେ ୱେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Xoossay iya baggara bonchchetiko I ba huu7en Asa Na7aa bonchchana; qassi
    I hessa ellesidi oothana.
  unx-unx: ଆଡଃ ପାର୍‍ମେଶ୍ୱାର୍‌ରାଃ ମାଇନାନ୍‌ ଇନିୟାଃ ହରାତେ ଉଦୁବ୍‌ୟାନ୍‌ରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ହଗି
    ମାନୱାହନ୍‌କେ ଆୟାଃତାଃରେ ମାଇନାନ୍‌ନିୟା ଆଡଃ ଇମ୍‌ତାଗି ଇନିଃକେ ମାଇନାନିୟା ।
  gah-gah: Ómasímini agulizalímini luhuva gonanalivagi utó noiko, Ómasímo lokiko,
    nugulizalímini luhuva nene litá oko gonanalivagi utó inogo ive.
  lcm-lcm: Na using a God kalapo mang si kana nat, kana nat kapa ka kun amangai ania
    kapa, na God ka asereiai ania sumasuma palau.
  aer-aer: Tyerrtye areyele aretyenhe nthakenhele nhenge Akngeye mwerre anthurre anemenge
    Rarle ayenge akangkentyele utyernerlenge anthurre. Akngeyele re-arrpe kwenhe tyerrtye
    areyeke imernetyenhe nthakenhe ayenge mwerre anthurre anemeke. Re lyete yanhe
    renhe mpwaretyenhe.”
  qvc-NT: 'Chaqa noqa ancha allita rurashqayraykum, Taytay Dyusqa ancha alabadu rin
    kaq. Kanan Dyus kikinmi das yumbayta rin intyindichiq: Noqamanda Shamuq Runam
    ancha allin, ancha pudirniyuq, nishpa.'
  tgl-ULB: At ang Diyos ay naluwalhati sa kaniya. Luluwalhatiin siya ng Diyos sa kaniyang
    sarili, at agad siyang luluwalhatiin niya.
  cbs-NT: '@see-verse:JHN.013.031'
  xtm-NTPP: Te nú saña ja kúu sa iya vee ñayivi ñuu ñayivi a sa'a sa ja ndani'i Yuva
    o Su'si ma jayiñu'u, suni Yuva o Su'si ma jâ iyo tu'va kuiti ja sa'a ya ja ndani'i
    tna sa jayiñu'u.
  nnq-nnq: Na anda kibumo cha Nnoongo kiekwike nkati ja Mwana, bai mwene Nnoongo apakuekula
    kibumo cha Mwana nkati jakwe mwene, na matenda genia chokwe.
  bao-NT: Yʉ, Ca Nii Majuropeegʉ Macʉ̃, Ʉmʉreco Pacʉ cʉ̃ ca tutua majuropeerijere
    yʉ ca ĩñorore birora, Ʉmʉreco Pacʉ pee cãa, yʉ ca nii majuropeerijere ĩñorucumi.
    Yoari mééra teere tiirucumi.
  san-ORI: ଯଦି ତେନେଶ୍ୱରସ୍ୟ ମହିମା ପ୍ରକାଶତେ ତର୍ହୀଶ୍ୱରୋପି ସ୍ୱେନ ତସ୍ୟ ମହିମାନଂ ପ୍ରକାଶଯିଷ୍ୟତି
    ତୂର୍ଣମେୱ ପ୍ରକାଶଯିଷ୍ୟତି|
  huv-NT: Teat Naxey teamajüiquich nguineay ajneaj ajlüy Teat Dios, at Teat Dios aton
    apmajüiquich nguineay ajneaj ajlüy Teat Naxey; aag ayaj laliüc majlüy.
  otn-NT: Xi'mø ngue ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱, nu̱ te øt'e, gue'a̱ gui̱ nɛ̱qui̱
    ngue ma̱guesɛ Oja̱'a̱, nu̱na̱ Oja̱ ya, xquet'a̱ da̱ 'yu̱di̱ ngue ma̱guesɛ'a̱ rá̱
    Ts'ʉnt'ʉ ya. 'Nɛ̱ ya mi̱ ts'ʉdyø pa di̱ nja na̱ dí xi'a̱hʉ ya.
  nop-nop: Me Kobumuŋ adi Bepaŋ’walaŋ wougigit tubuhautalak doktiŋa Bepaŋdibo Me Kobumuŋ’walaŋ
    wougigitŋiŋ undugoŋ tubuhautawaak. Nemek u nai mu kweheyelune pilap mintawaak.
  obo-NT: Otid posivontuhon iddos Monama ukit koddi, od posivontuhon a mandad nikandin
    woy go‑os din en ini od puungan.
  cak-ENT: Y roma ri Dios nk'alajin ri ruk'ij, voma yin, rija' nbün c'a que nk'alajin
    ri nuk'ij yin. Y ri' man c'a jampe' tüj, xa ja yan c'a ri k'ij re'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤥ ᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤆᤥᤃᤢ᤹.
