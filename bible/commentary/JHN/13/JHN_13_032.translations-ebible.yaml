    သည် ကိုယ်တော် တိုင်အားဖြင့် သူ ၏ဘုန်း ကို ထင်ရှားစေတော်မူလိမ့်မည်။
  kgf-kgf: Anutunéŋ iwac muru edamuya mihicŋizaciguc inéŋ eŋeya muru Naŋa edamuya
    mihicŋi mimac. Waŋu degucdacmi edamuya mihicŋi mimac.
  awb-awb: Maniká áwíq pankeráhwana wega néníwíq pankerankéhe. Wega amahnága pankerankéhe.
  gdn-gdn: E Gubagai nau badidi kwaesugani ki pokaiya ka nau Mamai e si kawayayagisi,
    ade nau Mamai badidi kwaeyagisi ki pokaiya ka nau sini garugaru mena mete kawayayagisi.
  nko-NT: Nɩ́ ɔtsʋn mɩsʋ lɛ́ mʋ numnyam ɔwan á, alɩ kɛ́n ɔbɔ́tsʋn mʋ ɩwɩsʋ lɛ́ mɩ́
    numnyam ɔwan nɩ́. Ɔbɔ́wa mɩ́ numnyam ɩnʋnʋ.
  bsn-NT: Diore masa ĩna rʉ̃cʉbʉojama, yʉre quẽne, “Ĩre rʉ̃cʉbʉorʉarãma”, yirʉcʉmi
    Dios. Yoaro mene to bajiro yigʉagʉ yami Dios.
  pib-NT: Goyakalu gimalwutikolupa Gita chinanu, Goyakalu chinanu koxa Gita gimalwutikolupa.
    Xaniyakawa numalwutikolupa Goyakalu chinanu.
  wiv-wiv: Ta a Vuvu ni pelea glori na Tuna Kaka, a Vuvu da e vatunga kakava na glori
    kana Tuna Kaka na poloki Vuvu mule. A Vuvu da e vala tapunia glori vona.
  reg-reg: Nyamuanga akakusibwa mu mwene, kamukusha bwangu.
  mlh-mlh: Iŋoji Anuture tinabiŋe bosogueru Anutuke qakatoga ore Anutuji oŋuakoŋ iŋore
    tinabiŋe bosogueiŋ. Oi damaŋ so joroko bosogueru kuririquraŋineji fukeko go ropeiŋ.
  gof-ENT: ፆሳይ ኢያ ባጋራ ቦንቼቲኮ ኢ ባ ሁዔን ኣሳ ናዓ ቦንቻና፤ ቃሲ ኢ ሄሳ ኤሌሲዲ ኦና።
  aau-aau: God so uru hokwe Uwrsa mo Ney so kueir seirpey-ar lowk nakie mokwe, peypey
    korey, seyr Uwrsa mo Ney so uru hokwe God hiykiaw-ayay ma-sahre owk nakie.
  tvk-tvk: E vengan xa naha xa nipol ni ipisen ni xa hisen be eilep mak mu, ma Hi
    vari iaxa ipisen ni xa hisok, Nat Moletin, be eilep mun. E ipol ni xosali tang.
  prf-NT: Sakay ni mehayag dán en karangalan nen Diyos ten pamamag-itan nen Anak nen
    Tolay, ay en Diyos bi mánghayagid ten karangalan nen Anak sakay gamitán na iyud
    a pagdaka.”
  auy-auy: Kesí kísaugo Maníkón-áwíꞌa óraaꞌo intembá káféꞌa Maníkó kesúwíꞌa óraaꞌa
    uwásinkainiye.
  tbg-tbg: Te Kotira mpeqa okara takuqi vaira qovarama kaarera, Kotiva viva ti mpeqa
    okara takuqi vairavata qovaramama kaanarove. Viva vaakama mintianarove.
  hub-NT: 'Shuarnum akinawa nu Yuus ememattarma tusa iwainakaigka, Yuuscha: “Uchirun
    emematiarti tusasha wári umiktatui.'
  hmo-hmo: Bema Dirava ese hairai ia abia iena Natuna dainai, vadaeni Dirava ese sibona
    ena hairai Natuna dekenai do ia henia, ma karaharaga do ia henia.
  big-big: Keya nogo Anotogi kozanda yemane purikki walimizi pilik Anoto ne pigi Marekpekki
    kozanda yemane purikki pugurau walimizi. Logo purik weik mizi penangaiweki mereke,
    yeiya.
  gux-G: U Tienu yaa laa ti yudandi ki dugini o bija po, wani U Tienu mɔ waani u yudandi
    u bija nni.
  cnl-NT: '''E³ jo̱³ rɨ²³mi²³gáan³ jné² Dios ''e³ jua''³ jmee²³ lii²³ ''e³ bi²³ gáan³
    ''ñée² la²³jɨ³ ''e³ rɨ²³jí̱i̱n²³. Xe̱''n² rɨ³nɨ²³ rɨ²³mi²³gáan³ jné².'
  zar-NT: Channö iláʼ lahui yöl-laʼ zxön queëʼ Dios niʼa quiaʼ nedaʼ, Zxíʼinëʼ, lëscaʼ
    Lë cazëʼ Dios gunëʼ ga iláʼ lahui yöl-laʼ zxön quiaʼ nedaʼ, Zxíʼinëʼ, en laʼ guntëʼ
    caní.
  kde-kde: Na ikàva Nnungu ànitumbyangwa kupitila nang'e, bahi na Nnungu mwene àmbentumbyanga
    nang'e, na akambetima kuntumbyanga.
  ata-ata: Lexe ta mitema iꞌitinu Lataua ualasou noxou Itema ꞌOlu ne, la Lataua kalumo
    Anu molu uꞌitinu Itema ꞌOlu ualasou. Anu uꞌitinu ualasou alaxu vilesisi.
  qvw-NT: Jinaycuptí ya'actapis altuman julaycamänan cayllaćhüñamá cacuyan.
  nfa-nfa: Lula Jaꞌa paꞌèki dènge Ama Lamatua, aa padꞌelo dadedha Na, nèti èèna ka
    Na dedꞌe padedha-dedha Jaꞌa. Na pamata heka.
  tnp-tnp: Mətəu nian Nətɨ Iətəmimi tɨnol əpu rəkɨs nepətiən rəha Uhgɨn, kəni Uhgɨn
    aru əmə in otol əpu mɨn nepətiən rəha Nətɨ Iətəmimi. Kəni in otol əmə uəha rəueiu
    əmə.
  urd-urd: हाँ, चूँकि ख़ुदा को उस में जलाल मिल गया है इस लिए ख़ुदा अपने में फ़र्ज़न्द
    को जलाल देगा। और वह यह जलाल फ़ौरन देगा।
  hot-hot: Ma kasana Wapômbêŋ tem injik ya Anyô Anêŋ Nakaduŋ atu anêŋ lôkmaŋgiŋ thô
    aêŋ iyom.
  mqj-NT: Ianna dipomatande Puang Allata'alla ummolai kara-kara la dadi lako kalena
    Anak Mentolino, la napomatande duka' Puang Allata'alla ummolai siami kara-kara
    la dadi lako kalena. Anna la masimpammo napomatande.
  rus-SYN: Если Бог прославился в Нем, то и Бог прославит Его в Себе, и вскоре прославит
    Его.
  mbh-mbh: Na aro ve Itun ile omaing i papomnga a God, aro God isivenga aro i papomnga
    Itun, na i toth ako aro i oma i.
  bdd-bdd: Cabwa nata ꞌoiguwega Yehoba sanina ꞌiꞌabi hanehe, ma wete Yehoba ꞌiboi
    ꞌoinega taugu sanigu ꞌiꞌabi hanehe mwayamwayauwe.
  cbt-NTPO: Ina hui'ninco chachin ni'ton, piyapi'sa' nitotatona', na'con na'con Yosë
    yonquiapi. Ina quëran Yosë noya noya acoantarinco. Co hua'quiya quëranhuë' inapotarinco.
  srn-NT: Efu a Manpikin meki Gado kisi glori, dan Gado sa meki a Manpikin kisi glori
    tu. Èn A o du dati wantron.
  cta-NT: Nu loꞌo nduꞌni naꞌ chaꞌ caca tlyu Sti naꞌ xquiꞌya chaꞌ laca naꞌ Sñiꞌ ycuiꞌ
    Ni, la cuiꞌ juaꞌa̱ cuaꞌni Ni chaꞌ caca tlyu la naꞌ; yala ti cuaꞌni Ni juaꞌa̱.
  bqc-SIM: Tó Lua tↄbↄ̀ aà musu sↄ̃, Lua a aà tↄbↄ a kĩ́i mɛ́ a bↄ gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Chule Pathen in jong Chapa jeh'a choi-atna amu jeh a, aman chapa chu
    achoiat pai jeng ding ahi.”
  mar-mar: देव आपल्याठायी त्याचे गौरव करील. तो त्याचे लवकर गौरव करील.
  snp-snp: Ido namodoti Goti kuliya oloto winako, Goti aimoladokati ya namo kuline
    olu oloto pinagoliye. Oiya eti-mati ya kuline olu oloto pinagolimo ne.
  isl-isl: Nú er þess stutt að bíða að Guð gefi mér dýrð sína.
  spy-NT: Kuu yoo itōrōōrē ꞉Yēyiin Wēritaab Chii, mākōōtōrōōr ꞉nkinee Yēyiin ānkuyēyāktōōs
    areet akeenke.
  xnn-xnn: Et no maipaila nan madayawan Apo Dios gapo ken sak-en et siya met laeng
    nan mail-an nan kinadayawko ay Anakna et maikkan ay dagos.
  mwe-mwe: Na ibhaga a Nnungu bhakushiywe nkati ja Bhana bhabho, numbe a Nnungu shangupe,
    shibhankuye Mwana nkati jabho.
  tte-tte: Iya kani koina Yaubada ana wasawasa sigitai yo Yaubada ibomayoi kani Tomo
    Natuna ana wasawasa iginauli yo kani iginauli mwayamwayau mena.
  tcs-tcs: God i go gibe da Truwan blo Man big ona ane em i go mekem sun.
  hlt-THB: Khawsa ce anih awh zoeksang na a awm awhtaw, ‘Khawsa ing Capa ce amah awh
    zoeksang lawt kaw, anih ce zoeksang pahoei kaw.
  soq-soq: Tane do Apana Otopa bedewe God sapaidalepio apana me wadaposisapu, edawa
    God bedewe Apana Otopa sapaidalepie ionoidolepi.
  qub-qub: Chayno nogapita alabasha-canan caycaptenga Tayta Diospis llapantami musyachenga
    noga Destinädu Runaga fiyupa munayniyoj cashäta. Chayno cananpäga manapis aycällatanami
    camacächenga.
  att-att: Á ta pangipalappâ ku sù keparáyo ni Namarò, ipalappâ na gapay yù keparáyò.
    Á dagarágâ yù pangipalappâ na sù keparáyò,” kun ni Apu Kesu.
  bki-bki: A verenio venia napano mia naio rilaio, mia naio rila Atua siano rivavin,
    ana iorou ka nina, bogo vesiou re leleio, mia Atua rivitirilar kiniou kenerinio
    bereio, naio rila siaku bunu rivavin.
  bqp-bqp: Tó Luda tↄ́ bò a musu sↄ̃, Luda ni a tↄ́ bo a kĩnaa, akũsↄ̃ ani bo gↄ̃̀nↄmɛ.
  mcp-mcp: Zɛmbî nyəmɛ́fwó nyə e lwóya gúmə́ mə́ *Mwân mə Múúd, a wál nə́mə́ zə lwóya
    gwo.
  hat-hat: Si li fè nou wè pouvwa Bondye a, Bondye li menm va fè nou wè pouvwa Pitit
    la. Epi l'ap fè l' talè konsa.
  npl-NT: Tla Ne nikteititis iweyijkachiwalis Dios, ijkuakó Dios noiwa kiteititis
    noweyijkachiwalis, iwa san nima ijkó kichiwas.
  bgg-bgg: Chiih-è ai chiang è Hamangkhung-aphuii ro biisiie rey ge arone, Hamangkhung-aphuii
    shii de bran Dufuii pha biisiie chiang è doh yi phro, chiih-è ai ne khthiie rek
    phi phro.
  eng-TCENT: And if God is glorified in him, God will also glorify the Son in himself,
    and will glorify him immediately.
  eng-BSB: If God is glorified in Him, God will also glorify the Son in Himself—and
    will glorify Him at once.
  cpu-NT: Tema ari okantari, iriitajaantakera Pava oñaakanterone iriñeetantyaarori
    irovaneenkaro. Iroñaakatajaantakera irantero.
  san-ASM: যদি তেনেশ্ৱৰস্য মহিমা প্ৰকাশতে তৰ্হীশ্ৱৰোপি স্ৱেন তস্য মহিমানং প্ৰকাশযিষ্যতি
    তূৰ্ণমেৱ প্ৰকাশযিষ্যতি|
  tac-NT: '''Lige ralámuli ''we a''lá nirásaká Onorúgame etega ''we a''lá semáriga
    nóchachi ne, ''liko Onorúgame ''we a''lá niraga etémala ne''chí, ne napu nawágame
    ju ''pa rewagáchika napurigá rió neraga. ''Lige Onorúgame ''we yati gatémala ye
    ''nátili.'
  eng-WEBPB: If God has been glorified in him, God will also glorify him in himself,
    and he will glorify him immediately.
  gfk-H: Ma ing bia na hapuasnei no minamari Kalou, io, Kalou kaia baal at tana na
    hapuasnei no minarina no Natina.
  viv-viv: KaꞋi Yaubada yana kikaiwabu Iya agaikuya kaliva hinaꞋitadavadavana amine,
    au kadu Yaubada Tauna yana kikaiwabu ginaveleku be ganakaiwabu-moꞋa. E, hidede
    amine ginamadu-kivekikaiwabuku.
  yao-yao: Iŵaga ukulu wa Akunnungu uwunukwiche kwa litala lya Mwana jwa Mundu, nipele
    Akunnungu asyene chauunukule ukulu wa Mwana jwa Mundu, nombewo chiŵakusye chitema
    pe.”
  tgp-tgp: Vara maurin Natun Tamlohi mo tahe na hijan God, God i pa hase tahe na hijana
    aulu vahatea.
  auc-NT: Ayæ̈ botö cæquïnö beyæ̈ Wængonguï ñäö apäite nänö ëmönö edonque ba ïninque
    Wængonguï cæcä ate botö ñäö apäite botö ëmönö adobaï edonque bacæ̈impa. Ayæ̈ mänömaï
    Wængonguï wantæyö cæcæcäimpa.
  kbc-NT: Nigodoɡ̶etetalo Aneotedoɡ̶oji Ee leeɡ̶odi, odaa iniaaɡ̶iniwa Aneotedoɡ̶oji
    nelecaɡ̶atee Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi, ane Ee. Aneotedoɡ̶oji
    eote niɡ̶ida aneete natigidawaanigi.
  bmh-bmh: Duailel agen Yesus nugau wanib ulagwag mui dareu uligaimai, go Uwait nugau
    wanib ulagwag muramam aimai, ziwas go ebutal Uwait nug gonugau mogoi nugau wanib
    gonugau gusig nug wag muramau.
  ctu-BL: Mi tsa'ix pʌsle i ñuclel Dios ti' Yalobil, mi caj i pʌstʌl i ñuclel i Yalobil
    ti Dios. Dios mi' caj i bʌc' tsictesan i ñuclel i Yalobil.
  meq-meq: Na bəzatay ha məzlaɓ i Mbəlom a ndo hay, Mbəlom dərmak ma bəzatay ha məzlaɓ
    i wawa ŋgay a ndo hay tə wu nakə faya ma giye aye. Ma giye mahonok mabəzatay ha
    bay.
  noa-H: Mʌch chi Hemk'ooi Hiewaau Hẽwandam jua t'eeg mʌg hoopi chirʌmjö, hich Hẽwandamaujã
    hĩchab nau jöpcha mʌ jua t'eeg hoopijugui hajim.
  alp-NT: Sepo tamata esi isike Allare baue saisa rebe Au onore, hoko Alla Iholmate
    Aure baue rebe Ionore. Kai Alla Iholmate Au sosoile reneka.
  san-VEL: yadi tene"svarasya mahimaa prakaa"sate tarhii"svaropi svena tasya mahimaana.m
    prakaa"sayi.syati tuur.nameva prakaa"sayi.syati|
  kbq-kbq: Anumzamo ra agi Agriteti eritesuno'a, anazanke huno Anumzamo ra agi Agrira
    amigahie, nehuno hantaka'a ra agi amigahie.
  kbh-kbh: Cha echanjínÿanÿiye Bëngbe Bëtsá chca yomnama, chíyeca Bëngbe Bëtsánaca
    echanjínÿanÿiye corente bëtsá y obená yomnama, y mora entsemna chë ndaye ora Bëngbe
    Bëtsá chca chabiama yochjínÿanÿiye.
  ron-LSB: Dacă Dumnezeu a fost proslăvit în El, Dumnezeu Îl va proslăvi și în El
    însuși, și Îl va proslăvi îndată.
  pon-pon: Ma Kot linan kilar i, Kot ap pan pil kalinanaki pein i. A pan madan kalinanada
    i.
  nhe-BL: Quema nitenextilis ihueyitilis noTata, ax huejcahuas nopa tonal teipa quema
    noTata nechhueyitlalis.
  sps-sps: Ai to te pokei Ronyon asangan iny vamarits ten Gov, Gov patsukanen nai
    pokei non a asangan iny vamarits tana Guei Tsoiny te Bobot e Gov sa ruak iny Mes
    me, ana Ayei kat veesau tsuiny non ya.
  wnc-wnc: Siwan Anututa apmaatzim nae tasingaman natane umana aknganata buyambam
    siwan kaning,” ngang ninikut.
  bus-bus: Tó Luda tↄ́ bↄ̀ à musu sↄ̃, Luda é à tↄ́ bↄ a kiia, bensↄ̃ eé bↄ gↄ̃ↄmɛ.
  gub-BL: Nan kwehe tete amume'u putar Tupàn ikàgaw ipuràg eteahy haw purupe ihe nehe.
    Tupàn umume'u putar hekàgaw hepuràg eteahy haw purupe a'e nehe no.
  imo-imo: Aku wali na Iyemunga Malo imbi paa olandopa molombalomunga Gotenga imbimu
    paa olandopa molomo lemo Goteni kano iyemunga imbimu kinye waye talo paa olandopa
    molopili nimbelo. Aku nimbelomu paa nendo mundupe nimbelo.
  boj-boj: Qotei a ñam koba osimqa a na e dego ñam koba ebqas. A urur ñam koba ebqas.
  eng-DRA: If God be glorified in him, God also will glorify him in himself; and immediately
    will he glorify him.
  knf-knf: '[Kë woli mndëm mi Naşibaţi manwinana ţi a,] Naşibaţi akak adiiman ul ţi
    uleeful mndëm mi Abukul, ado uko mënţ hënkuŋ. »'
  san-KHM: យទិ តេនេឝ្វរស្យ មហិមា ប្រកាឝតេ តហ៌ីឝ្វរោបិ ស្វេន តស្យ មហិមានំ ប្រកាឝយិឞ្យតិ
    តូណ៌មេវ ប្រកាឝយិឞ្យតិ។
  arn-NT: Fey tati Wentrukünuwpalu pengelniey Ngünechen ñi fütra küme püramyengen,
    Ngünechen ka pengelay kisu mew ti fütra küme püramyengen, fey pürümka müten femay.
  zas-NT: Din bal gulüü Bén guxhaal Dios xguialrniabee Dios, ziangajc gulüü Dios xguialrniabeeman,
    zeel ma gudëëdaman laan.
  ken-NT: Mbák Mmu anɛ áfú ntá Mandɛm ákʉ̀ mánchyɛ Mandɛm kɛnókó, mbɔ̌ŋ Mandɛm
    ǎkʉ̀ bo mánchyɛ Mmu anɛ áfú ntá yi kɛnókó, nɛ chɔŋ ankʉ nɔ tɛ́mté.
