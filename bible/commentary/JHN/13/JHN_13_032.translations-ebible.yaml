  eng-WEBU: If God has been glorified in him, God will also glorify him in himself,
    and he will glorify him immediately.
  gnw-NT: Ɨvɨ pegua reta umbɨadorata Tumpa chereco pegua. Jáeramo Tumpa etei chembɨadoracata
    ɨvɨ pegua reta pe. Añave voi chembɨadoracata —jei—.
  mux-mux: Kanu-kene Mania Omba Mana-Yi Au Talurum Yili-nga bili aima olandupa molumbáliinga
    Pulu Yili-nga bili aima olandupa mulúm lem Pulu Yili-ni yi kaniliinga bili kene
    ‘wasie-nele aima olandupa mulupili.’ nimbá. Aku nimbále aima nondupa isili mele
    nimbá.
  maj-NT: Ko̱ tsa Ntíhi̱ Nda̱x'i̱u̱n ku̱a̱kúchji kju̱a̱chánkaha̱ Nti̱a̱ná, b'a̱ ta̱
    ts'ín Nti̱a̱ná ku̱a̱kúchji kju̱a̱chánkaha̱ Ntíu̱. Ja ma ma b'a̱ ka̱moo̱.
  bkq-NT: Deus koendâ awyly, eon-honru warâ enehonze urâ. Alâpylâ awâkâ, koendâ wawyly,
    won-honru warâ enehonze. Inepa ise awârâ aidyly.
  kue-kue: Ba God kangiye kande Yomba Wam mina inan, God ye yene Yomba Wam kangiye
    kande i-pene endindre. Ana God onglandi ye kangiye kande ye tenambuka.
  cot-NT: Ironigaanquerogueti iroganejencare Aapani Irioshi, ariqueate inquejetaquempa
    iriatimpa ironigaanqueroquea iroganejencare Irijanite Caquinte, taampinaquea ironigaanquero.
  bnp-bnp: Na tahuna mu masia ne Isu a bagetuanga na Vure, ra bagetuanga iea kunana
    i vakasiria ne Tuna. Lakea a Vure bara i malaviriri kunana i vakabagetua.
  apn-NT: '@see-verse:JHN.013.031'
  ctp-NT: Loꞌo naꞌ kuꞌniǐn chaꞌ ka tlyu la chaꞌ ꞌin Stiǐn, chaꞌ lkaǎn skaǎn tiǎn nu
    lka Sñiꞌ Ni, kwiꞌ ngwañaꞌan kuꞌni Ni chaꞌ ka tlyu la chaꞌ ꞌñaǎn; loꞌo bra ti kuꞌni
    Ni ngwañaꞌan.
  bre-BRG: Mar deo bet roet gloar da Zoue ennañ, Doue a roio gloar dezhañ ivez ennañ
    e-unan, hag e roio gloar dezhañ prest.
  opm-opm: At orhe armi has da oh mon norhe boknong mat napapat ohoh ihan norhe armi
    has da oh orhor norhe boknongwi mar pitap na matin hatinda. Basra. Gin kapkap
    orhor nohe boknong mar pitap matiprohmur.
  bvr-bvr: Rrapa minypa Wangarr an-nelangga an-molamola nipa nyanma an-guna An-walkurpa,
    nipa rrapa gun-guniya gugu Wangarr ana-nyala an-nelangga an-molamola a-nega barra
    an-guna An-walkurpa.
  wal-wal: Xoossai ta baggaara, Asa Na7aa baggaara bonchchettikko, i ba huuphen tana
    Asa Na7aa bonchchana; qassi i tana sohuwaara bonchchana.
  zad-NT: Na' daa gon' ka sho' Chioza' balaaṉ, ḻekzka' kwin Chioza' gone' kwenc̱he
    nad', Beṉ' Bseḻ' Chioza' Yell-lioni, sho'a balaaṉ, na' lii gontie'n.
  kmg-kmg: Ŋic Fâri Wâtuŋnezi Anuture huriri qâreŋ bâfuawecte Anutu e jahac Ŋic Fâri
    Wâtuŋne ere huriri qâreŋ iŋuc jaha bâfuaocmu, dameŋ mi šorahame biac bâfuaocmu.
  aso-aso: Idoꞌ neꞌmino neineꞌ nenako Oꞌmosoꞌmo eitoꞌ do medele-nedo do hozi lo-nedeleseive.
    Ee, idoꞌ gamene haꞌna vamivo mo liteꞌ lo do hozi lo-nedeleseive.
  uli-uli: Iwe ngo hare yesa llah ssor la yael Deus mo irel mala Layur Retalop, ila
    ngo be igla chog ngo Deus yesa haleha ssor la yael mala Layur Retalop.
  nin-NT: Abachi ti kpa inkpinkpye ni itu ima yi, Abachi à ta nu ma inkpinkpye, na
    ta nu ma na yi ziza yo.
  tgk-tgk: Агар Худо дар Ӯ шӯҳрату ҷалол ёфта бошад, пас Худо низ дар худ Ӯро шӯҳрату
    ҷалол медиҳад ва фавран инро мекунад.
  acu-NT: Wikia aints ayatun, Yus akupkamu asan, Yusen pengker awajmataikia, Yuscha
    winasha nunisang pengker awajtustatui. Tura nunaka wári umiktatui.
  cak-WNT: Y ruma chi ri Dios can xtik'alajin ri ruk'ij ruc'ojlen wuma riyin; rumari'
    Riya' can xtuben c'a chi nik'alajin ri nuk'ij nuc'ojlen riyin. Y ri' man c'a ajan
    (jampe') ta na, xa can ya c'a re k'ij re'.
  ebk-ebk: Mu maichayaw hi Apo Dios babaen kan hiya at hi Apo Dios us ay mismu nan
    mangepaila ay dagus as kaichayawan nan Naepadtu ay Anak chi Taku.
  spa-PDDPT: Si Dios es glorificado en Él, Dios también lo glorificará en Él mismo.
    Y enseguida lo glorificará.
  ruf-ruf: Ka utunitso we Imulungu ughubulighwa kubitila yeye, kuya Imulungu imwenyegho
    katsoughubula utunitso we Imwana we Imunu, na baho katsomtunya.
  gun-gun: Ha'e gui xere vy Nhanderuete yvatea ojekuaa ramo ma xee voi xemboyvate
    'rã ojea py ae, xemboyvate voi 'rã guive.
  agu-BL: Nin yil jal k'ej Ryos wa'n, ncha'tz in, sjalok wetz ink'ej tan Ryos. Ej
    nin txant tan bnixe'n yi xtxolbile'j.
  isn-isn: Itunda uku mukulilya mu ng'waakwe mukola, hangi ukukaya kumukulya.
  eng-PEV: And when they see me really great, like that, they will know that God did
    it, and they will say that he is really great. God is going to do that now.
  ilo-ULB: Itag-ayto ti Dios isuna iti bagina, ken itag-aynanto a dagus isuna.
  pir-NT: Sa yegʉ Cohãcjʉ̃ tiquiro tutuayere yʉhʉ ihñogʉ̃ tiquiro pehe yʉhʉ tutuaye
    gʉ̃hʉre yojopʉ pũritare ihño madoqueorota.
  anv-NT: Ne mbɔgé Maá Ntɛ Mekwaá apyɛɛ́ bɔɔ́ agɛ ndɛre Ɛsɔwɔ apwɔ amu, Ɛsɔwɔ ntó
    apyɛɛ́ nyɛ bɔɔ́ ágɛ́ ndɛre Maá Ntɛ Mekwaá apwɔɔ́ amu, ne achɔɔ́ sé gébé.
  sab-NT: '@see-verse:JHN.013.031'
  tmd-tmd: Makwam nöbö mö ñɨŋ Nöbö Ha nuŋwa nugw pɨmɨjöñ aku, God mil mag wä keiryöbö
    alɨg mɨd aku nugwöña. Makwam, rɨb pia God raŋ nöbö mö bla Nöbö Ha nuŋwa mil mag
    wä keiryöbö alɨg mɨd aku wöxnö nugwöña.
  acr-NNT: Yey we Ralaxel Chikixoꞌl Tikawex kuqꞌalajisaj runimal uchomalil ri Dios,
    jekꞌuriꞌlaꞌ e ri Dios ri kaqꞌalajisan runimal uchomalil Ralaxel Chikixoꞌl Tikawex,
    yey waꞌ na kamayin ta che uꞌanik.
  kpg-kpg: Maa Tama Tangada ga haga modongoohia aga di madamada o God, malaa, God
    ga haga modongoohia aga di madamada o Tama Tangada mai dono baahi, gei Mee ga limalima
    gaa hai di mee deenei.
  taj-taj: चुदे परमेश्‍वरसे पुइखबा म्‍हिग्‍याम परमेश्‍वरसे घ्रेन मान याङ्जी भिसम परमेश्‍वरसेनोन
    ह्राङसे पुइखबादा घ्रेन मान पिन्‍ना। ओच्‍छे परमेश्‍वरसे चु गे योनान लला।
  avt-avt: God kakɨt niuk iuwe, te hɨrak kakteikɨn mɨt hi Mɨtɨk ke wit kɨrak kakteiknor
    hi niuk mai iuwe. Hɨrak kakrɨakem waswas.
  cbk-cbk: Si el Dios ta recibi honor y alabanza por medio del Hijo, entonces Dios
    ay dale honor y alabanza con el Hijo y hende na tarda ay hace le ese.
  uig-ARA: ۋە ئەگەر خۇدا ئۇنىڭدا ئۇلۇغلانسا، خۇدامۇ ئۆزىدە ئۇنى ئۇلۇغلايدۇ، شۇنداقلا
    دەرھال ئۇنى ئۇلۇغلايدۇ.
  tuf-tuf: Asa Uw Síuquib cutar Sir ayan tahnác ehcúctara, Sirat rahra as Uw Síuquib
    ayan tahnác ehcwáyqueyra. As Uw Síuquib ayan tahnác ehcún acu bar cab cujacro,
    -wajacro-.
  abx-abx: Si pakakulaw na sito tungod si mahinabo' si Dadi', i Diyos namay i maniguro
    pagpakulaw si ka'angayan-na si Dadi' pina'agi si kalugaringun-na buhat para si
    Dadi', ngan sigurado nga pakulaw-nay to dayon.
  mco-NT: Jadu'n nej je jäy ajcxy tɨ ijxcɨxy Dios ymɨc'ajt ma ɨɨch, nañ tɨm jadu'n
    Dios yajniguëxɨ̈gɨpy yɨ nmɨc'ajtɨch n'oy'ajtɨch tɨm mɨc'amy.
  kqf-kqf: Bi Natuna ena ḡailisi namalina kaka Maimaituwa ya vite. Bi mote ima lofa
    te Maimaituwa ena ḡailisi namalina Natuna ya vite.
  cpb-NT: Ari okanta, iriitake Pawa oñaaganterone iñagaitantyaawori rowaneenkawo.
    Iroñaakaga rantero.
  aon-aon: Aria douk eik ta ituk Iruhin ananin nyeigur nyuto iruhw um Iruhin anan
    kanak shopunek ahudok atuh ta nutuk Eik Anudok Arman douk yatogur adurinyi arpen
    iri eikin nyeigur nyuto iruhw.
  hus-NT-2005: Ani max Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, u xalkʼantsal
    tin labidh tʼokát na Dios, Jajáꞌ neꞌech jeye ti kin xalkʼantsi tu labidh tʼokát
    kʼunatich i kʼij.
  mig-NT: Te nú nduñá'nu Dios sá'a‑ya̱, suni sáni nduñá'nu máá‑yá sá'a Dios, te nduñá'nu‑ni‑ya̱
    vítan ñú'ni.
  bps-bps: Ku gfite kdatah Dwata fagu di deg, léan fite i kdatahgu, na talà mlo ani
    kfiten dun.
  mbs-mbs: Aw ipekità te melangkaw se Timanem pineokit kanak, sikandin heman se megpekità
    te melangkaw a, aw yan se ipekità din te eked den kenamay.
  tof-tof: Zitülkus wirri kómal zyóna oyakama tótókda ama Godka, God ta sab igósidi
    Olom wirri kómal zyón ekyene tóbakagabi; wa ene poko kubó dümdüman tónggapóne.
  cme-NT: '[Uŋ ciɛ ba da Diiloŋo bɔbɔima‑i yuɔ,] ku siɛ vaaya, Diiloŋo ka bi ce ba
    da Moloŋ-Biɛŋo maama‑i fuɔ‑i-na.»'
  sus-sus: Ala xa nɔrɛ to makɛnɛnma a saabui ra, Ala yɛtɛ fan Adama xa Di xa xunnakeli
    makɛnɛnma nɛ. A fafe na nan nabade yakɔsi.
  pon-2006: Ma Nein-Aramas pahn kasalehda lingan en Koht, eri, pein Koht pahn ketin
    kasalehda lingan en Nein-Aramas. E pahn ketin wiahda met ni ahnsou mwadang.
  dad-dad: Negur fula fiya medeĩya Naal bun yalef are, Negur ĩ fula fiya medeĩya Yogo
    bun Naal ifenẽf, fula fiya medeĩya anĩ kaisã bagai Naal ifenẽf.
  zab-NT: Ne zec ni iliuu Bniety ni bxiaald Dios xa ná guelrnabee xte Dios, ziyza
    sliuuza Dios xa ná guelrnabee ni nap Bniety ni bxiaaldny, ne ziub chagac ziy.
  jae-jae: Anôtônê ŋawasi embe êsa êtu eŋŋa, go Anôtô êkêŋ tau nê ŋawasi êndêŋ eŋ
    amboac tonaŋ. Ma êkêŋ ênê ŋawasi êsa sebeŋ.
  ksd-ksd: ona di tar mar God tana, God na mar ia bula tana iat, ma na mar vuavue.
  msm-NT: Na, ko mapasidonggan to Diyus tongod kanay, kona ogkayugoy siak no Anak
    to Otow ogpasidonggan din isab.
  myk-myk: Ba ni wee na ba sipyii bɛɛri pye pʼa Kilɛ wo sefɛɛrɛ ti cɛ,] Kilɛ yɛ pyaa
    bɛ na ba sipyii pye pʼa Sipya Ja wu wo sefɛɛrɛ ti cɛ, lee wʼa da mɔ lʼi bye wɛ.
  sbe-sbe: Natuna Yaubada kana kao saesaena mamohoina ye hemasalahahegehe, kabo Yaubada
    yona kabikabi unai hinage Natuna kana kao saesaena mamohoina ye hemasalaha, na
    taba nige ye pahili.
  mcr-mcr: Goti Hanjuwä Iqueä yoqä naqe, Ymeqä Iquesa ätnäŋäqi wiqaŋgutqe, Iqu Iqueqä-kiuä
    Ymeqä Iqueä yoqä naqe, ätnäŋäqi maqänä imäkäŋqiyä.
  cux-NT: Ndúúti chi Dendyuūs canéé chi ch'ɛɛtɛ yā, 'tiicá ntúūⁿ diíⁿ yā chi ch'ɛɛtɛ
    maáⁿ yā. Ní 'cuiinu ní diíⁿ yā chi ch'ɛɛtɛ 'iiⁿ'yāⁿ.
  tur-YTC: “Eğer Tanrı O’nda yüceltildiyse, Tanrı da O’nu kendinde yüceltecektir.
    Hem de O’nu hemen yüceltecektir.
  san-ITR: yadi teneshvarasya mahimA prakAshate tarhIshvaropi svena tasya mahimAnaM
    prakAshayiShyati tUrNameva prakAshayiShyati|
  bel-N: Калі Бог праслаўлены ў Ім, Бог праславіць Яго ў Сабе, і неўзабаве праславіць
    Яго.
  sch-sch: Male ama renga Pathien roiinpuina ânlangin chu, Pathien khomin ama renga
    han Miriem Nâipasal roiipuina minlang atih, male ama'n voikhat rengin tho kelen
    atih.
  mic-MIQNT: Ta'n tujiw Gjinisgam miwatmuaten aq emtoqwalaten ugjit ta'n goqwei teliaq
    ni'neg na tujiw gepmitelmugsites aq ula na tliatew apugjig.
  huu-NT: Iemona Jusiñamui uai siñonana comɨnɨ uiñoia, Jusiñamuidɨ comɨnɨna cue siño
    Jitona jɨaɨ uiñotaite. Iese ja fɨnoite.
  jiv-NT: Wi Yusa kakarmari̱n paant awajeakui Wisha ni Uchirí̱ asamtai winia kakarmarnasha
    Yuska wárik paant awajsattawai.
  otm-NT: Ga udi nuįxte xʉn hotho Oją, nɛ nu Oją da 'yudi gue nuįxte xʉn hogä guecä
    ngue dán ją'i ua ja ra ximhäi. Nɛ mi ts'ʉtho ya din ja a dím mangä.
  dah-dah: Niŋgeb Al Kuruŋ beleŋ ne hitte mat deŋe turŋuŋ yaŋ tiyyeŋbe yeŋ beleŋ wor
    yiŋgeŋ hitte mat deŋne turuŋ iryeŋ. Irdeb araŋ po iryeŋ.
  tnk-tnk: Trɨni mɨnuə in ruvehi utə nəɡhi Kumwesən, Kumwesən in mwi truvehi utə in
    revən marə irau min. In tro təkwtəkwuni a mwi.
  kpr-kpr: Na amingururono, natofo God da duro garera amo, God barago tofo ururari
    nanda duro isagha ari, evetu genembo garera. Orokoá erirere!
  san-IAS: yadi teneśvarasya mahimā prakāśate tarhīśvaropi svena tasya mahimānaṁ prakāśayiṣyati
    tūrṇameva prakāśayiṣyati|
  nho-nho: Aa ki mee naa mahi TeAtua raa e hakailotia mai tana Tama, teenaa TeAtua
    ma ki hakailotia mai a Ia naa mahi te Tama te Henua. A Ia ma ki hakailotia mai
    a Ia i te saaita nei lokoi.
  gym-NT: Ye abko, ti Ngöbö Odei käkwe Ngöbö di kri bä nuäre mikadi tuare, ye kwrere
    arato Ngöbö käkwe ti Ngöbö Odei di kri bä nuäre mikadi tuare arato, ye abko Ngöbökwe
    nuendi jötrö.
  azg-NT: Ndoꞌ ngꞌe juu ꞌnan na ngenön, nditꞌmaanꞌ jon ntyja ꞌnaanꞌhanꞌ, yajoꞌ mantyi
    ja na condui tsansꞌa na jñon jon ja quiiꞌ ntꞌan nnꞌan, ntsitꞌmaanꞌ jon ja ntyja
    ꞌnaanꞌhanꞌ ndoꞌ cje ntsꞌaa jonhanꞌ.
  bhd-bhd: ते परमेशर भी मीं एप्पू महिमा बालो केरेलो, बल्के जल्दी केरेलो।
  too-NT: Lā' como a'cnīni'ni'can Dios por ixpālacata a'ntū ictlahua, lā' chuntza'
    Dios naqui'a'cnīni'ni' quit. Lā' palaj natlahua.
  ind-AYT: Jika Allah dimuliakan dalam Dia, Allah juga akan memuliakan Dia di dalam
    diri-Nya, dan akan memuliakan Dia dengan segera.
  cjo-NT: 'Eejatzi ikimitya Pawa, riyotakagaeyerini atziri ipinkathateeyinani naari.
    Eejatzi ikantakotenari rirori: “Rirotaki notyomi. Rantakiro kameetha maawaeni
    nokowakaantakariri rantero”. Iroñaaka imatero: eero ijamaneentawo.'
  nsn-nsn: Gete kale tur God tar uinatoro tatanon, God e turung heir tar uinatoro
    tar keketik bulout tatana katong. God e heir ualahur tun tar uinatoro tatanon.”
  san-DEV: यदि तेनेश्वरस्य महिमा प्रकाशते तर्हीश्वरोपि स्वेन तस्य महिमानं प्रकाशयिष्यति
    तूर्णमेव प्रकाशयिष्यति।
  tna-NT: Diusu ja ema mesa tucheda tia putsu, pamapa ja ebata.
  lid-lid: Buku Kindrei atudun iy, se nawin bwe iy atudun uru nadun i le rasan.
  wim-wim: '@see-verse:JHN.013.031'
  zga-M: U Ngolove ikho ginyu khu mwene, na ayaikhoginya khembeve.
  yom-yom: Enati Nzambi kembosolo mu niandi,] buna Nzambi mamvandi wela kembisa Muana
    Mutu mu niandi ayi fioti fisiedi buna wela kunkembisa.
  san-SIN: යදි තේනේශ්වරස්‍ය මහිමා ප්‍රකාශතේ තර්හීශ්වරෝපි ස්වේන තස්‍ය මහිමානං ප්‍රකාශයිෂ්‍යති
    තූර්ණමේව ප්‍රකාශයිෂ්‍යති|
  yut-yut: Monji do man madep ɨmdɨsak. Yaŋ uŋun tepmɨsi akdɨsak.
  grc-BYZ: εἰ ὁ Θεὸς ἐδοξάσθη ἐν αὐτῷ, καὶ ὁ Θεὸς δοξάσει αὐτὸν ἐν ἑαυτῷ, καὶ εὐθὺς
    δοξάσει αὐτόν.
  cpc-NT: Tima ari okantari, iriitaki Pawa oñaagantironi jowaniinkawo. Iroñaaka jantiro.
  nhg-NT: Pos tlö Deus quepeasque chamöhualestle por naja, entunses yejuatzi mismo
    nuyejque niechmacasque chamöhualestle, hua sa nima niechmacasque.
  nya-nya: Ngati Mulungu walemekezedwa mwa Iye, Mulungu mwini adzalemekezanso Mwana,
    ndipo amulemekeza nthawi yomweyo.
  ngu-NT: Niman tla nejhua nicteititia ihueyilis Dios, tla ijcon Dios no quiteititis
    nohueyilis, niman saniman ijqui quichihuas.
  kup-kup: '@see-verse:JHN.013.031'
  jid-jid: Irji ni no ninkon ni mi ma, ani no ninkon zizan zizan.
  wmw-wmw: Ikiwa Mwenyezimungu katukuziwa julu yake, Mwenyezimungu novyo antukuza,
    na antukuza kwa mpunde noure.
  gmv-GGM: Xoossi iza gaason bonchetza gidiko Xoossika iza bonchana, heraka gam77ontta
    bonchana.
  ssg-ssg: Nake ti tenen ien, kum kue Haeu tin i kola lalape pohek ma soliaiak tel
    Natun.
  zpo-NT: Nu chelee na le zee wii re xaa respet lo Dios, noka Dios le zee wii re xaa
    respet lo na, Xaa Mzhin Ngok Myet; nu merla le xaaya.
  poy-poy: Handa ukwisa wa Mlungu paugubutulwa kupitira yomberi, su Mlungu hakaulanguziyi
    ukwisa wa Mwana gwa Muntu mngati mwakuwi, kamukamu hakatendi hangu.
  qwh-NT: Sitsun noqacho Diospa puedeq queninta ricayanqa, quiquin Diospis noqapa
    puedeq quenïtam ricatsiconqa. Y ichicllanam pishin tseta llapanpis ricayänanpaq.
