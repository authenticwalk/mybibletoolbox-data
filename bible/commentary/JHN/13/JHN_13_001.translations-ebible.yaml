  myw-myw: Igaw kakit mo beikams Sagal towen Kaltuwon. Yeisuw ikakin-wan tutan bo
    ilivet beinoy ven watinow, beiyum binek Taman. Tuta babaw issiwyoubus angamag
    tonen; nakabiyokous tutan Yeisuw watinow mo bikatimlakes nasiwa̱youb singay wasigeis
    tasiyas.
  sby-sby: Kusekelela kwa Pasika mpokwalikuba pepi, Yesu walenshibeti cindi cakwambeti
    afume pacishi capanshi kuya kuBaishi cilashiki. Nendi walikubasuna bantu bakendi
    pacishi capanshi, walabasunishisha cakupwililila.
  sll-sll: Ena God Isrel ari si gonamba, han uning sungwo erin Pasoba olo u mala hungure,
    Yisas hanere, o, na ganba baniya pisole, Nabe mongwo nalga pamua di hangwi. Di
    hanere ganba baniya ari doling bominga hobi yong miling na tere tere moli pire
    gomia.
  yaq-NT: Inim beja jaibu senu taewai be'een, Liojta yo'ori betchi'bo bwala jissu'awaka
    pajkonaao. Ju'u Jesus, aapo'ik ka intok inim a' annee'ut intok a' yo'owabeu bicha
    a' nottinee'ut, juka' taewaita a' yuma'asuka'ut ju'unean. Aapo, jume' inim aapo'ikumak
    eaka jiapsame, jiba am nakek. I'an intoko inim, tua kaita be'eeka, aapo'ik tua
    am nake'uta a' bit teboka a' ju'neiyaa tebon.
  uro-uro: Näkt toqoräkt di sa qorhäs mamär na ama qäväläm gärqomni iva ama tmäski
    ma Pasova bä ma Jisas di qat dräm i sa ama qäväläm ngä män iva qa rhet daqule
    rhakt täkt ama ivätki bä sage ama Ngätmamäk. Sa nguna aa snäng bät aa ruvek pät
    ama ivätki qärarhani i sa qa ernanas täm da dä aa snäng bät a rha mamär.
  ita-1885: OR avanti la festa di Pasqua, Gesù, sapendo che la sua ora era venuta,
    da passar di questo mondo al Padre; avendo amati i suoi che erano nel mondo, li
    amò infino alla fine.
  muy-muy: Àgəjəni vaɗ bəlaŋ ga mara magray wuməri ga *Pak ti, Yezu àsəra sarta gayaŋ
    ga masləkana a duniya ba ga moroni afa ga Bəŋani ènjia. Yezu àwaya ndam gayaŋ
    ya taɗəbay naŋ a duniya bu na dal-dal, nahkay ku ka ya ti ara amət ni àmbrəŋ mawayay
    tay do.
  kqc-kqc: Ferei ebu rena irakuna okina koderi, Iesu diba niyo ini meda bi okiyo mina
    kono feresi ini Baba rofu bogi, ye metonari bi ini konori amededi vene uka maro.
  tav-tav: Judío maja boje rʉmʉ pascua cãniparo jʉgoye macá rʉmʉ cãñupe yua. Jesu
    camajitʉgawĩ ati yepapʉ cãnacʉ cʉ Pacʉ tʉpʉ cʉ cáaápere. Ati yepapʉ cãna cʉ̃re
    caapiʉjarã seeto majuu jã camai netocõa aninucuwĩ. To bairi jãre cʉ camai netorijere
    iñoʉ cʉ majuuna manire cabai yajibojawĩ.
  eng-ULB: Now it was before the Festival of the Passover. Jesus knew that his hour
    had come to go out of this world and go to the Father. Having loved his own who
    were in the world, he loved them to the end.
  spa-VBL: Era el día antes de la fiesta de la Pascua, y Jesús sabía que había llegado
    la hora de abandonar este mundo y volver a su Padre. Había amado a quienes estaban
    en el mundo y que eran suyos, y ahora les había demostrado por completo su amor
    hacia ellos.
  fra-_FOB: Avant la fête de Pâque, Jésus, sachant que son heure était venue pour
    passer de ce monde au Père, comme il avait aimé les siens qui étaient dans le
    monde, il les aima jusqu'à la fin.
  hau-ULB: Kamin bukin idin ketarewa, sa'adda Yesu ya san lokaci ya yi da zai tashi
    daga wannan duniya zuwa wurin Uba, da yake ya kaunaci nasa wadanda ke duniya-
    ya kaunace su har karshe.
  mal-mal: താൻ ഈ ലോകം വിട്ടു പിതാവിന്റെ അടുക്കൽ പോകുവാനുള്ള നാഴിക വന്നു എന്നു പെസഹാ
    പെരുന്നാളിന് മുമ്പെ യേശു അറിഞ്ഞിട്ട്, ലോകത്തിൽ തനിക്കു സ്വന്തമായവരെ സ്നേഹിച്ചു;
    അവസാനത്തോളം അവരെ സ്നേഹിച്ചു.
  kkc-kkc: Yu odooso Gababia wo nali biame olo koola tooboome, Yesu yo mipoo hagee
    poogoloso see Ama mapoo palai biame ee olo koola tooboo, doloso gooleedooso. Esiga
    yayo mipoo hamapoo gie badolone, o hamamee dili odoo ee sooloo deliso. Esino yayo
    diba diya sooloo deli goo ee epedee dimapoo eligiso.
  lit-lit: O prieš Aplenkimo šventę, Jėzus, žinodamas, kad buvo atėjusi jo valanda,
    jog jis turi išeiti iš šio pasaulio pas Tėvą, mylėjęs savuosius, kurie buvo pasaulyje,
    jis mylėjo juos iki galo.
  urd-GVR: Fasah kī Īd ab shurū hone wālī thī. Īsā jāntā thā ki wuh waqt ā gayā hai
    ki mujhe is duniyā ko chhoṛ kar Bāp ke pās jānā hai. Go us ne hameshā duniyā meṅ
    apne logoṅ se muhabbat rakhī thī, lekin ab us ne āḳhirī had tak un par apnī muhabbat
    kā izhār kiyā.
  far-far: Te fa dangi naona na Fafanga ana Daofa Liue, sa Jesus nia saitamana ne
    na kada nia 'e karangi dao na fua nia ka leka na fasia na molagali ne, ma ka leka
    siana Maa nia. Ma nia kwaimani fuana fafurongo nia ki ne kera to na laona molagali
    ne, ma nia kwaimani fuada leka ka dao ana kada nia mae.
  suz-BL: येसुमी पास्‍सा चाड ङोंइती “मुल रागी रे आं आफ आ बाक्‍तीक लची नाक्‍त जाक्‍त”
    दे तुइक्‍ताक्‍व। मिनु येसुमी नेल्‍ल क्‍येङा नोले ङा नाक्‍त सम्‍म रागीमी बाक्‍शो
    आ मुर आन कली दाक्‍शो बाक्‍त। यूहन्‍ना ७:३०; यूहन्‍ना १७:१
  car-NT: Mo'ko eratonomapotopombo onory ewa'mary wopyry uwaporo tuku'se terapa Jesus
    'wa kynakon moro nono wyino mo'ko jumynano 'wa tywomimatopo jururu tunda'po. Iro
    ke ro mo'karon ero nono tu'po tywyinonokon tynipynarykon pynary enepory 'se imero
    kynakon.
  amp-amp: Pasofa burwathu rhuyuk yihar yibonmo marrn Jisasr rhuhato duka hik duka
    hikhato kfo memor, “Hrek marr yorhwanomn nohok nd Pasofat riruhakrahnomt. Be nda
    marrn asor nanhu wuroh yihar rhuyukr. Nohokn nanhu nohhato nda bbinysofthu htanyhato
    tfit tukanhu Yifemrhu yi yihar.” Jisasr nhai duka mmormoarm turhu disaiperm. Rorhu
    yima yuhur be romn rhumour. Noh-nefrpatpno mfafhonimorm.
  bht-bht: फसह दे त्योहरे ला पेहले जालू यीशुऐ जाणी लिया, की मेरा सै बकत आई गिया है
    की मैं संसारे जो छडी करी अपणे पिता परमेश्वर बाल बापस चली जां, यीशु अपणे चेलयां
    सोगी हमेशा प्यार करदा रिया, जड़े संसार च यीशुऐ सोगी थे, जदिया प्यार सै करदा था,
    आखरी दीकर सियुदा ही प्यार रखदा रिया।
  eng-NOY: Now before the feast of the passover, Jesus, knowing that his hour had
    come that he should depart out of this world to the Father, having loved his own
    who were in the world, loved them unto the end.
  cub-NT: Pascua torojʉve teijãravʉ jipocacajãravʉ barejávʉ̃. Coreóvarejaquemavʉ Jesús
    dijãravʉ eainore ʉ̃i nʉquinore ijãravʉre jocarĩ, copaicʉyʉ jípacʉ yebai. Ina ijãravʉcavʉre
    ʉ̃ jinare cainʉmʉa jecʉbi ʉ̃. Que teni ñʉjare jecʉrejaquemavʉ ʉ̃i yaiyeta.
  ita-1927: Or avanti la festa di Pasqua, Gesù, sapendo che era venuta per lui l’ora
    di passare da questo mondo al Padre, avendo amato i suoi che erano nel mondo,
    li amò sino alla fine.
  lww-lww: Nanagane na, sur la punu ga akila ruru pa rui, nap̃a peni ga na pupia legiena
    nap̃a P̃ap̃agena na Sitom̃alen na Tamaliaena siaria. Ana Yesu pisu kilale ke pa
    rui sane kiena pog pimi ke narui, legiena ga na peni pe pog nap̃a monar ligan
    si yomarava nini wasup̃e sina va puna ne arimana. Pimi tol pogos nene, e mrapa
    la moki, naga kila po pap̃isi pan la nap̃a puna nap̃a asike pa e yomarava nini,
    sitom la pap̃isi, a nanagane pe pog na sitom laen va ve keviu laa sane, vano-o
    tol nap̃a kiena malena kovio vanon la.
  ckb-ckb: پێش جەژنی پەسخە، عیسا دەیزانی کاتی هاتووە ئەم جیهانە بەجێبهێڵێت و بۆ لای
    باوک بگەڕێتەوە، جا ئەوانەی هی خۆی بوون لە جیهاندا خۆشی دەویستن، هەتا ئەوپەڕی خۆشویستن.
  nas-nas: Aung aaꞌ tee enang koreꞌnooꞌnaꞌmung Baariꞌkoong˜ Paroro-koo. Jiisuuꞌke
    noruꞌuuꞌ bakaang doong makotuioꞌ aung-eta kansiꞌketa tenkenuainooꞌ Bauma-anko
    nanuuꞌnaang. Teie kansiꞌkoo otoitaaꞌ bakaning doong kante piaavurikoꞌ bera bouꞌnaꞌmung-koo
    basinooꞌ.
  uvl-uvl: Etue nenga ngaunga matana nenga Ingatoto heroi lo. Pe Iesus eteia ke ana
    etue heroi pule, nenge lape hile ich nei pe lange Temene. Pe mutena tau tote iri
    nemur nga ich nenge saria kikina nge i. Mutena tau tote iri kela het nga mete
    ngana.
  eng-BBE: Now before the feast of the Passover, it was clear to Jesus that the time
    had come for him to go away from this world to the Father. Having once had love
    for those in the world who were his, his love for them went on to the end.
  ixl-CNT: Uncheeꞌ atich tek sikꞌuꞌl u Jesuus aas maꞌt topon vitiempo, aꞌ chit yeꞌsajich
    ixeꞌt u nimla qꞌii tiꞌ u Elchil Vatz Kamchil Tu Egipto. Tootzaj tekuꞌen saelbꞌen
    vatz txꞌavaꞌ utz, seꞌen xeꞌ viTat. Utz tiich u Jesuus tiꞌ qꞌul ichusulibꞌ utz,
    ankoꞌxh tiich tiꞌ tiyaꞌtebꞌal.
  xsi-xsi: Zo imâ ipâŋga laiti ŋana kinzi Juda tamâta ma sika kâpwa ŋalae ŋana kumbwa
    Pasova kâ. Aku Yesu isama tu i ne zo laiti ŋana ipile tâno ŋine ku itaulo ilâ
    pa Tama kilo. Yesu ilo ndo ikeno panzi tâno tamâta rârâni uru kalonzi tawana i,
    aku i ilo ikeno panzi mine lee i ne zo marumbu.
  crx-NTPO: Dzenis whuti ndet da' Butus Lhuséya huwhútni-un, 'et whutso da' Sizi 'awet
    oots'o whúdilts'ulh-un ba 'et newhúninzut t'éwhunínzun ndi yun k'ut howu tiyalh
    'ink'ez duBá ts'un natidalh. Ndi yun k'ut mbene la ooch'e'ne ts'iyawh buk'entsi'.
    Soo ooba 'udek'ez tileh whuts'un buk'entsi'.
  kan-OKCV: ಅಂದು ಪಸ್ಕಹಬ್ಬದ ಹಿಂದಿನ ದಿನವಾಗಿತ್ತು. ಯೇಸು ತಾವು ಈ ಲೋಕವನ್ನು ಬಿಟ್ಟು ತಂದೆಯ ಬಳಿಗೆ
    ಹೋಗಬೇಕಾದ ಸಮಯ ಬಂತೆಂದು ತಿಳಿದು, ಈ ಲೋಕದಲ್ಲಿದ್ದ ತಮ್ಮವರನ್ನು ಪ್ರೀತಿಸುತ್ತಿದ್ದ ಆ ಪ್ರೀತಿಯ
    ಪರಿಪೂರ್ಣತೆಯನ್ನು ಈಗ ತೋರಿಸಲಿದ್ದರು.
  bbb-bbb: Areme maza Fasova ije e Jiusi bu iro ivo ije fune ivuare. Ro Jesu fu vierafero
    maza ijia fu ume ige arena una Asoe fuone ijadufuo vadufuo ije fune ivuaremaro
    fu ijiege vierafei. Ro maza fuone boege fu ume igia oenoema ijia fuka e fuone
    ije oetuana ruoma ka maza radekuma ijia kekei. Ijadufuo Jesu fu mu be e vua fuone
    fievo ijena fina ire i. Ro Setani fune ude Judasi e Saemoni Isekariotido fari
    ije biesirikiro fu oe fuone ijia ari. Ijadufuo fu Jesu abe e ani ije miakiro vierafei.
  blw-blw: Angkay hiyachi way mafigat wat lagsak way Manmanma-an hen iggay mapchitan
    hen a-anà hen ganà Israel ad Egipto, yag innilan Jesus way inumchah hen tempon
    hen mamfangchana ad uchu an Amana. Yag ammag amchan hen layadna hen anchichay
    tatagu way sommorot an hiya hen antoy lota way ammag maid mepaniyan hen manlaychana
    an chicha, yag empàipàilana hen yachiy layadna ingganah natéyana.
  tam-2017: பஸ்காபண்டிகைக்கு முன்பே, இயேசு இந்த உலகத்தைவிட்டுப் பிதாவினிடத்திற்குப்
    போகும்படியான தம்முடைய வேளை வந்ததென்று அறிந்து, தாம் இந்த உலகத்தில் இருக்கிற தம்முடையவர்களிடத்தில்
    அன்புவைத்தபடியே, முடிவுவரைக்கும் அவர்களிடத்தில் அன்புவைத்தார்.
  azz-NT: 'Huan ne tonal achtopa que pehuas ne tajyohuilis iluit mochihuac nijín:
    Jesús ipa quimatoya ya que ejcotoc ya in tonal cuac Yejuatzin quicahuas nijín
    talticpac huan yas quiajsitiu ocsepa Nitajtzin Dios. Huan ijcón Yejuatzin nachipa
    quinyoltasojtatihualaya nimomachtijcahuan ten yetoyaj ihuan nican talticpac. Huan
    cachi oc Jesús quinyoltasojtac nimomachtijcahuan hasta tech nojón tonal de nimiquilis.'
  spa-RV-1909: ANTES de la fiesta de la Pascua, sabiendo Jesús que su hora había venido
    para que pasase de este mundo al Padre, como había amado á los suyos que estaban
    en el mundo, amólos hasta el fin.
  csy-csy: Tu in paisanpoai mahiat, Jesus leitung pan pusuak a, Pa kung a pai tu hun
    hong theng zo hi, ci a heak ciang in, leitung ah a om a mite it a, a tawpdong
    in it hi.
  mxq-NT: Tʉ naty ttimpatnʉ ja paskʉ aꞌux. Jesús ñija̱ꞌa̱bʉ naty ko ja oorʉ tʉ tpatnʉ
    es tmastuꞌudánnʉ ja naxwíñʉdʉ es ñʉjxánnʉ ma̱ Dios Teety. Jaꞌa dʉꞌʉñʉmʉ naty ttseky
    ja jyaꞌayʉty diꞌibʉ naty ya̱ naxwiiñ, es tyam dyajnigʉxeꞌeky maba̱a̱t jyantsytsyoktʉ.
  tzj-NT: Xerila' ja pispra rxin ja nmak'ij pascua. Ja c'a Jesús arja' rotak chi xurwila'
    ja hora chi nuya' can ja rwach'ulew in nmeloj ruq'uin ja Tatixel. Cani' rbanonto
    chique ja rdiscípulo wawe' chwach'ulew nij erajo'onto wi' in niquirwari' xuban
    can chic chique, c'oli ja xc'utbej chic chiquewach chi ni nerajo' wi'.
  tdt-tdt: Festa Paskua besik ona, Jesus hatene katak Nia oras too ona atu husik mundu
    nee hodi fila fali ba Nia Aman. Nia sempre hadomi Nia ema sira iha mundu nee,
    I Nia hadomi nafatin sira too rohan.
  ron-BTF: Iar înainte de sărbătoarea paștelui, când Isus a știut că i-a sosit timpul
    ca să plece din această lume la Tatăl, iubindu-i pe ai săi care erau în lume,
    i-a iubit până la capăt.
  eng-WEBP: Now before the feast of the Passover, Jesus, knowing that his time had
    come that he would depart from this world to the Father, having loved his own
    who were in the world, he loved them to the end.
  eng-FBV: It was the day before the Passover festival, and Jesus knew that the time
    had come to leave this world and go to his Father. He had loved those in the world
    who were his own, and he now demonstrated his complete and utter love for them.
  nld-1939: Het was nu daags voor het paasfeest. Jesus wist, dat zijn uur was gekomen,
    om uit deze wereld naar den Vader te gaan. Had Hij de zijnen liefgehad, die in
    de wereld waren, thans had Hij hen lief ten einde toe.
  bwo-bwo: Manoronú fazigi baaliyoniyre shina b́ tesh, Iyesus datsani k'ayr nihok
    bíamet aawo b́bodtsok'o danb́k'ri. Datsanatse fa'a b́jirwotsi shunk'ratni b́tesh,
    b́jamoonowere shunb́k'ri.
  nch-BL: Ayemo pehuayaya nopa Pascua Ilhuit, huan Jesús ya quimatiyaya para monechcahuiyaya
    nopa hora para quisas ten ni taltipacti huan tacuepilis campa itztoc iTata. Mojmosta
    technextilijtoya tojuanti cati tiiaxcahua nica ipan taltipacti para techicneliyaya,
    huan nopa tonali technextili sempa para tahuel techicnelía.
  quc-TNT: Xa c'u jun k'ij chic craj che ri nimak'ij, Pascua u bi'. Retam chi c'u
    ri Jesús chi xurik ri k'ij ri cuya na can ruwächulew, cätzelej c'u ruc' ru Tat.
    Ri Are' amak'el ronojel k'ij sibalaj lok' xeril wi ru tijoxelab cho ruwächulew.
    Pa ri k'ij ri' tajin cuc'ut chquiwäch chi sibalaj lok' querilo, chi man c'o tä
    u q'uisic ri qui lok'al chuwäch.
  tfr-NTPO: Eshko ga Israel tjëyoga döktong tek Egipto kjokyo dwayo dbaryo shrëkkl̈o
    l̈i döröe. Ga miyde Jesúsdë ga kjok ëre raye ber, ga jongya iröng Data Sbö sök
    l̈ishko dbaryo l̈i öötonge. Ba nopga l̈öng kjok ëre kjing go l̈i woydara ara ĩyado,
    ga pina ba kong, äär jong pjirshko.
  kaq-NT: Pascua fiesta nocorihyamahi bi mai jenebahini Papa qui cati sca jan jai
    Jesusen honanquin. Jahuen jonibohon shinanxon mahuanoxon caman jatohon shinanquin.
  sgb-sgb: Nilumatêng ya yabi hên bayo mag Pistan Pangaligtas. Muwang ni Apo Jesus
    ya nilumatêng ya panaon hên pamag-alíh na di ha luta, ta êmên ya mag-orong kan
    Apo Namalyari, ya Tatang na. Anlugurên na hilay tagahonol na, ya atsi di ha luta.
    Haka an-ipahlêk na, no ay-êmên ya pamanlugud na kanla hên angga ha anggaan.
  vie-1934: Trước ngày lễ Vượt Qua, Đức Chúa Jêsus biết giờ mình phải lìa thế gian
    đặng trở về cùng Đức Chúa Cha đến rồi; Ngài đã yêu kẻ thuộc về mình trong thế
    gian, thì cứ yêu cho đến cuối cùng.
  kxv-kxv: ପିସ୍‌ପିଆ଼ନି ପାର୍ବୁ ନ଼କେଏ ଜୀସୁ ଈ ଦାର୍‌ତିଟି ଆ଼ବା ତା଼ଣା ହାନି କାଟୁ ଆ଼ହାଲିଏ,
    ଦାର୍‌ତିତା ମାନି ତାନି ଲ଼କୁଣି ଏ଼ୱାସି ଜୀୱୁ ନ଼ହିଁମାଚେସି, ଏ଼ୱାରାଇଁ ହା଼ରେକା ଜୀୱୁ ନ଼ନାଣି
    ତ଼ସାମାଚେସି ।
  cha-cha: YA antes di y guipot pascua, jatungo si Jesus na y oraña esta mato para
    ujanao güine na tano para y Tata, esta jaguaeya y iyoña sija ni mangaegue güine
