  taw-taw: Juda ñɨn awl Pasopa ak tol tek mɨdaknɨŋ, Jisas nɨgak, lum awl aglak ñɨn
    ak padɨkek, adɨkɨd Bapi yɨl ameb ñɨn ak owak. Pen binɨb ne lum awl kɨlop mapen
