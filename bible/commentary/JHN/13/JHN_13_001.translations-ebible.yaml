  cnt-NT: Ca₂juɨg₄ jme₁'nió'₅ guë́₄ a₂të₅₄ Jmɨg₄ Të₂'ɨn₅₄. Jme₁ma₂ŋi₅ bá₄ Jesús a₂ma₂ca₂të́₂
