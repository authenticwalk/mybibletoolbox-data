    Dzaa nankat juu yaa t'iinchy'a' nąįį eet'iinghya' ts'ą' ndaagwąą'ąį' gwats'ą'
    gooveet'iindhan.
  gvn-gvn: Holiday Passover kadanjiku, Jesus binal nyungu time kadanda bubu bawanka,
    Nganjanandaku dunganka baja. Nyulu nyunguwunku jawun-karranka wawu jirray bajaku,
    nyulu bubungu bundandan.
  nhy-NT: Sa se tonale opoliwia para ilwitl de pascua. Iwan Jesús yokimatia nik yoajsiko
    in tonale para kikajtewas yin tlaltikpak iwan yas inawak iPapan. Yej nochipa okintlasojtlak
    imomachtijkawan katlej Iwan oyekaj ixko yin tlaltikpak. Iwan sa tekitl okintlasojtlak
    asta omotemakak ma kimiktikan por yejwan.
  asm-FB: ইহুদী সকলৰ নিস্তাৰ-পৰ্বৰ পূর্বে যীচুৱে জানিব পাৰিলে, যে এই জগতৰ পৰা পিতৃৰ
    ওচৰলৈ তেওঁৰ যোৱাৰ সময় ওচৰ চাপি আহিছে; সেয়েহে জগতত থকা নিজৰ লোক সকলক সকলো সময়তে
    প্ৰেম কৰি তেওঁলোকক শেষলৈকে প্ৰকৃত প্ৰেমৰ প্ৰমাণ দিলে।
  okv-okv: Eto Iesu na enda toto mamo ta degi pambasuja amita iji puvuna amo jarukari
    pondo asora amita mume amina Iesu na kina. Eto Iesu na enda ta mitie amita embomeni
    osa ena amo doaingere avo au kiora ari einge ena.
  mxt-NT: Nonga quɨvɨ cumañi ta chaa vico pascua chitó ra Jesús vatyi cha chaa cuhva
    cha cuaquita ra ñuhu ñayɨvɨ̱ ihya ta cunuhu ra nu nyaá Sutu ra. Tyicuan ri cuñí
    xaan ra chi ñu cuenda ra cha iyó sɨquɨ ñuhu ñayɨvɨ̱ ihya. Ta vityin cua sañahá
    ra chi ñu tyi cuñí xaan ra chi ñu vatyi cuacúvi ra cha cuenda ñu.
  tzo-NT: Jutuc xa sc'an tsta yorail q'uin Pascua. Sna' ti Jesuse ti ic'ot xa yorail
    ti chloc' batel li' ti balumile, ti tsut batel ti stojol ti Jtotic Diose. Ep laj
    sc'uxubinuntutic ho'ontutic ti laj xa yu'uninuntutic li'i. Mu p'isbiluc c'ux laj
    ya'yuntutic.
  ind-AGS: Itu adalah hari sebelum perayaan Paskah, dan Yesus tahu bahwa waktunya
    telah tiba untuk meninggalkan dunia ini dan pergi kepada Bapa-Nya. Dia telah mencintai
    orang-orang di dunia yang adalah miliknya, dan dia sekarang menunjukkan cintanya
    yang sepenuhnya kepada mereka.
  omw-omw: Vekyahu nyato kyarara omwata nro entava kuaa enta nraahu qati vahuvaro
    Iesusiva variqaro ntapihi kyovaro nai mwata mwaini kyero tumu ntantero nai qova
    varinani quari entava qaumato vahura. Mwitaa huvaro Iesusiva variqaro nai huhua
    mwatani varuhuara mpoqama kyero mwutukya vahuvaro mwihuara rieqaro varura. Mwiva
    mwihuara mwutukya vahuva qati nraahu vahiqiro vuvaro uro qutu vura.
  yrb-yrb: I kowa me sibiro wai ufiro Godima Isaraero uwara Ijifiroma woure aneta
    ogaro kowa fafisu. Eno Yesu Danu uwaraba neno arama ue ane Danu urero maneta kowaroma
    emaba neno arama derawere ui.
  maa-NT: Chibaá na̱chrjein chija‑ìsa nga ki̱tjo s'eí Paxko̱ ts'e̱ xi̱ta̱ judío. Jesús
    jyeé tíjiìn‑la̱ nga jye ijchò na̱chrjein nga si̱ìkíjna i̱sò'nde nga jye tífìko̱‑ne
    Na̱'èn‑la̱. Ta̱nga Jesús tjòkeè kijtseè yije xi̱ta̱‑la̱ i̱ i̱sò'nde kóni skanda
    jyehet'aà na̱chrjein‑la̱.
  mcq-mcq: Pasova vea maiꞌo paapeꞌeme Jesu henajaho Huni vea kaꞌene kúꞌo Omahoni vaꞌikaꞌi
    mweꞌake arehunijaho niroe apenana. ꞌEnaꞌomo Hu Huni ea Humaa kaꞌene mweꞌi hijuji
    oja miha apene vaꞌu vaꞌo vaꞌe ꞌurí ꞌeꞌunana.
  sus-A: بٍينُن سَيَمَلٍكّ دَنفِ سَلِ شَ عَ لِ، عِسَ نَشَ عَ كٌلٌن عَ فبٍ مُ نُ لُشِ
    عَ شَ كٍلِ دُنِحَ مَ فبِلٍنقٍ رَ بَبَ عَلَ مَ. عَ قْشِرَبِرّيٍ عَ نَشٍيٍ سْتْ
    دُنِحَ مَ، نٍيٍ نُ رَقَن عَ مَ. هَن عَ قَشَ تّمُي نَشّ، عٍ شَ شَنُنتٍيَ نُ نَ
    عَ بّ.
  jpn-1965: さて、過越の祭りの前に、この世を去って父のみもとに行くべき自分の時が来たことを知られたので、世にいる自分のものを愛されたイエスは、その愛を残るところなく示された。
  fra-SBL: Or, avant la fête de la Pâque, Jésus, sachant que son heure était venue
    de quitter ce monde pour le Père, ayant aimé les siens qui étaient dans le monde,
    les aima jusqu'à la fin.
  yka-yka: Gaˈ pe tinagnaˈan pagjamu-jamuhin, andang ne kataˈuhan si Isa weˈ tekka
    ne gantaˈannen duk subey ne ambananne dunya inin duk balik pī si Samanen. Asal
    amban tagnaˈ kinalasahan weˈ si Isa meˈ aˈa sukuˈ si iyehin, duk kuweˈitu pakitehanne
    du si siye bang saˈingge hadje lasane si siyehin.
  mle-mle: Adi Juw duw takwaam God Nyigildidiy bayaki kikipata Nyi tikir tilik, adiy
    Juw duw taakw kikidana nyi, aw Jisas di bwutaay lakwudil aal diki ganir nakal
    kidi kupwaam kwakuw dikidi Asayik sibinkida.
  shp-NTPO: Jatian iká iki, moa *Pascua fiesta iti ochómashoko. Jatian Jesussen moa
    onanna iki, nato netemeax moa jawen Papa betan ikí kati nete nokotai. Jaskara
    ikenra, jawen jonibo jatíbitian kikinhakin noia ixonbi, jato noiboresa iki, nato
    netemeax kati nete senenai kaman.
  aom-aom: 'Iae God-hu Vörö Tugohade Sörö majaho nërëhi jio hesi jiadeje. Nërëhi jio
    hesi jiamu Iesuro garomo uvadeje: Naehu saꞌa nugoꞌi Vavu hesi örire vaꞌirode majaho
    iae rovëꞌe höjo. Röhu hesi aribövi maho ave saꞌare raromaruoho mamiꞌe dë vövöbajoꞌe
    ahoꞌo uehorovëvobe rovadoho bogo vuonugoꞌi uehorovëvobe vaꞌadeje ëhi ma-guomoröhego.'
  geb-geb: Pasova tuga bakɨme gurmaŋgip hɨrga, Zisas kaŋgi, ana kha nuiana thav, taagip
    won Ndia han naanga tuk han mbarigi. Ana gumgi gu mbigi kha nuianan ki, ana guigira
    wo ndavar mbe nɨɨŋgi. Ana guigira wo ndavar mbe nɨɨŋgiap, kavkav ntige rɨmɨn za
    mbui.
  eng-WYCLIFFE: Bifor the `feeste dai of pask Jhesus witynge, that his our is comun,
    that he passe fro this world to the fadir, whanne he hadde loued hise that weren
    in the world, in to the ende he louede hem.
  bsj-bsj: nyo na nyim de bi caro cuwam bwireu kiritti nyimom kume ce an dim wuro
    ca dubom kale wotiye cwi nubo buro fo kaleweu cwici gwam.
  cak-cak: Tok juba' chic k'ij nrojo' richin ri nimak'ij pascua, ri Jesús reteman
    chi ja xuka hora richin ntel-e choch'ulef y nitzolij riq'uin ri Rutata'. Ri Jesús
    jumul xerojo' conojel ri erichin rija' ri ec'o vave' choch'ulef, y c'a quiri'
    na xerojo' c'a pa ruq'uisbel.
  chf-NT: Mach to c'ot q'uin ch'uje ta paxcu', aj Jesús yuwi chich cache' ac'oti q'uin
