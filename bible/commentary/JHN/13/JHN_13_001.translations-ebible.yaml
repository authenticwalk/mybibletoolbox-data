    arĩa maarĩ ake gũkũ thĩ, akĩmoonia ũrĩa aamendete nginya kĩrĩkĩrĩro.
  cap-NT: Ima pascua pjijzta tjonan, Jesusaqui zizzic̈ha niiz̈ ticz ora wajitac̈ha,
    jalla nii. Niz̈aza zizzic̈ha, tii muntu eccu niiz̈ Ejpz̈quinz̈ okaquic̈ha, nii.
    Tii muntuquiz z̈ejlcan Jesusaqui niiz̈ pecta mazinaca walja k'aachichic̈ha, ultim
    werarapan. Ticzcama k'aachichic̈ha.
  ksr-ksr: Kiaŋkomu kendonoŋ toriro Jiisasnoŋ kania kokaeŋ moma yagoro, ‘Namo mesaoŋ
    Amanaanoŋ umambaa kambaŋanoŋ mono torija.’ Kaeŋ moma yagoŋ iyaŋaa alauruta namonoŋ
    laligogiti, ii uutanoŋ jopagoŋ oŋoma laligoŋ tetegoyanoŋ iikanoŋ kaaŋagadeeŋ uujopaya
