    maĩnetṍnejãwĩ. Ʉ̃sãrẽ cʉ̃ʉ̃ bayiró maĩrére ẽñoã́daro péerogã dʉsawʉ́.
  bjp-bjp: Aunbiing Ngasa na Liuliu Kulef ken fan Iudaia ka fatat, Iesu i usum le
