    na-Jesus ni-marrbuy, aḏaba ani-yanggi-yinyung anaanila-wala ana-lhal, nga aniigini
    aḏaba nigawi-wuy na-Ninyarra-yung-guy aḏaba. Warruburru-yung warra-waḻya-waḻya
    wurru-burri-yinyung nigawi-rruj, niga-waj wanii-ḏamarr-ngu-burri-windiyung, naagi-yung
    na-Jesus. Nga wani-bajiyini-windiyung maaḻamburrg-bindiyung warraawurru-yung,
    naagi-yung wanii-ḏamarr-ngu-burri-windiyung, ngubindi.
