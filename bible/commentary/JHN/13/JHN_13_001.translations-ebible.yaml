    je china̱ acꞌal wili reh chi narojic woꞌ chic johtok ru̱cꞌ Ajabe̱s Dios.
  tue-tue: Pascua bosebʉreco wáaadaro péero dʉsawʉ́. Jesús cʉ̃ʉ̃ atibʉ́recopʉ niirigʉ
