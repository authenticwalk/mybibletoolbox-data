    tan taje'n te Taj. Ilenin pek' i' scye'j yi e' tetz yi e' xom te'j tzone'j wi
    munt, pyor nin te yi txant tan taje'n i' tcya'j, mas tcunin pek' i' scye'j.
  isn-isn: Itungili ze ikil i siku kuu a pasaka, ku nsoko uYesu ai ulingile kina isaa
    akwe apikiila naiza ukupuma mihi iyi nu kulongola kung'wa Tata, aze wakili ua
    loilwe i antu akwe naza akoli mihi, ai ualoilwe impelo.
  eng-PEV: It was just before the Jewish Passover ceremony, and Jesus and his followers
    sat down to eat together. Jesus knew that it was nearly time for him to leave
    this world and go back to his father. While he was in the world, he always showed
    his followers that he loved them. And he kept on loving them right to the end
    of his time on earth. Before this time, the devil, the boss over the bad spirits,
    gave one of Jesus’s followers the idea of turning against Jesus. That follower’s
    name was Judas. He was the son of a man called Simon Iscariot. Jesus and his followers
    were sitting at the table,
  ilo-ULB: Tatta sakbay iti Fiesta ti Ilalabas, gapu ta ammo ni Jesus nga immayen
    iti orasna a masapul a pumanawen isuna iti daytoy a lubong a mapan iti Ama, nga
    inay-ayatna ti bukodna nga adda iti lubong, inayatna isuda aginga iti panungpalan.
  pir-NT: Sa ye pascua deco bose deco panogã ahri yehpare tiquiro cohã cãtore tiquiro
    Pacʉro cahapʉ tiquiro wahatore masidi Jesu. Sa yero ahri yehpa cjẽnare tiquiro
    yequinare tiquiro tutuaro cahĩdi tiquina mehna tiquiro ijiro puno. Sa cahĩducure
    tiquiro yequinare.
  anv-NT: Wyɛ ndɛre ɛpaá koó upú ɛlaá kwɔ́kwɔ́lé Jisɔs akaá nnó gébé ɛyigé
    ji alyagé mme yina nnó akere meso mbaá Ntɛ wuú gekwɔne. Ne ɛlé ji abɔɔ́ gejeé
    ne bɔɔ́ bií abi alú fa mme, alɛre ɛbwɔ́ gefɔɔ́ ɛyigé ji abɔɔ́ gejeé ne ɛbwɔ́.
  sab-NT: Chui ngeru Pascua ollade chuiage, chui ege ngabi Jesu kle blire ule kwian
    geru jwannga amage gdataboko giti gdaboke ole, kwian geru jwannga e gdaite kada
    Judas-Iscariote, ama Simón-Iscariote kirolla, che dolla Satanás nu Judas-Iscariote
    ta gbaba biale Jesu kete kwian Jesu dollalege gwadaleda. Uñadu Jesuge ama Ñenua
    Chube lle ulita kwian ulita gbu ama kote, ama chiu Chube ngwadi be jogeni naskuni
    Chube ngwadi. Jesuge uñadu Jesu mi chege dare nga dba ai giti kwianske chuia chku,
    ama be jogeni nga ngaña giti toi ama Ñenua ole, Jesu chagedu nga dba ai giti kwian
    amanu ole Jesu diali ta du no no ama ulita ole, Jesu mi kle dare kwian amanu ole
    nga dba ai giti, agwa Jesu talla be chege no no kwian ene ulita ole diali chui
    tangle.
  tmd-tmd: Wop dib Pasopa nɨmɨb wop aku aiaŋ, me rön, Jisas nugwöŋa, Nuö nugwo mögörɨb
    il kɨ yad nɨgöŋ wop aku padɨxöŋa nugwön nuŋ höbkal Nuö dub wop aku womiöx höŋa.
    Makwam, nöbö mö nuŋwa keir mögörɨb il kɨ madmag nɨgön mɨdön, mɨdɨp duön, nugwo
    pɨl pal nɨgɨm, nuŋ wöröxön höuöil Nuö nuŋwa mɨda duöŋa.
  acr-NNT: Xa naqaj chi kꞌo wi lo ruqꞌijol ri nimaqꞌij Pascua yey ri Jesús retaꞌam
    ya kopon ruqꞌijol echiriꞌ kuya kan ruwachulew y keꞌek rukꞌ Ruqaw chilaꞌ chikaj.
    Ekꞌu Rire lik kꞌax ebꞌunaꞌom rutijoꞌn e kꞌo rukꞌ wara che ruwachulew; yey janipa
    qꞌij xkꞌojiꞌ kukꞌ, e laꞌ lik kꞌax xebꞌunaꞌo.
  kpg-kpg: Di laangi i mua Tagamiami Pasoobaa, Jesus gu modongoohia dono madagoaa
    e hagatanga i henuailala, e hana gi baahi Tamana la gu dau mai. Mee e aloho i
    ana daangada donu henuailala. Mee e aloho i digaula gaa dae loo gi di hagaodi.
  taj-taj: मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड खबा भन्‍दा ङाच्‍छान
    चु जम्‍बुलिङ ख्‍लासी आबा मुबा ग्‍लारी निबा धुइ तसी जिन्‍जी भिबा ताम येशूसे था
    याङ्सी जिन्‍बा मुबा। येशूसे जम्‍बुलिङरी मुबा ह्राङला चेलागदेदा ल्‍हानान माया लमुबा,
    ओच्‍छे थेनीगदेदा लिच्‍छाधोनान माया लजी।
  avt-avt: Wɨ me mɨt nererik nanɨm menmen me Pasova kerek hɨr han tewenɨn God kenep
    mɨt ne Isip teipmen mamnen. Jisas kertei wɨ mɨrak epei man te hɨrak kaki kaknaaiwɨr
    tɨ ik, te hɨrak pɨke kakno kakɨr God Haai. Hekrit hekrit hɨrak han tewenɨn mɨt
    nɨrak yaain nau tɨ ik ek. (Hɨrak han tewenɨni ere maain hɨrak kaki.) Te in ek
    hɨrak kakteiknor hɨrak han tewenɨni wɨsenum.
  cbk-cbk: Ya llega ya el bisperas del Celebracion del Passover y ya sabe si Jesus
    que corto ya lang el di suyo tiempo aqui na mundo, y hende mas tarda ay volve
    ya le alla con su Padre Celestial. Tiene le grande amor para con aquellos quien
    ta tene fe con ele aqui na mundo, y ahora ta demostra ya le si paquilaya de grande
    el di suyo amor para canila.
  uig-ARA: ئۆتۈپ كېتىش ھېيتىدىن ئىلگىرى، ئەيسا بۇ دۇنيادىن ئايرىلىپ، ئاتىنىڭ يېنىغا
    بارىدىغان ۋاقىت-سائەتنىڭ يېتىپ كەلگەنلىكىنى بىلدى ۋە شۇنىڭ ئۈچۈن بۇ دۇنيادىكى
    ئۆز ئادەملىرىگە كۆرسىتىپ كەلگەن مېھىر-مۇھەببىتىنى ئاخىرغىچە تولۇق كۆرسىتىپ تۇردى.
  tuf-tuf: Cuanmí cut Pascua fiesta yajquín cuanata cuanjacro. Eyta jat Jesusat ítitan,
    ima cajc uch cutar bin cuacúr ben bar cab cujacro. Tet quin ben bar cab cujacro.
    Ben acu cab cucayat, Jesusat cajc uch cutar ima chiwa sehnacro. Récaji sehnacan
    áhajira im eyta etiti sehnacro.
  abx-abx: Anakka na i Bispira si Pyista si Paglabay, ngan sakatu'anan-na si Jesus
    nga titakka na liwat i uras si pag'amban-na ato si kalibutan, pagbalik pada'iray
    si Tatay-na. Aghigugma'-na i mga ginsakupan-na ato si kalibutan, ngan ina'anto
    agpamakulaw-nay to kon singnga gayod takka i gugma'-na.
  mco-NT: Ca'nɨ anajty xɨɨ paady, pascuaxɨɨ anajty ajcxy tijy. Chi Jesús ñejhuɨɨyb
    co anajty yxɨɨ ytiempo yhuaad'ajtnɨ mɨna chonaanɨ ya naaxhuiñ yhuimbidaanɨ ma
    Dios Teedy. E Jesús ooy anajty tzocy jɨhuɨ̈y ymɨgügtɨjc ajcxy huɨdibɨ ya naaxhuiñ
    anajty ajcxy huɨ'ma'ñ. Jadu'n tzocy jɨhuɨ̈y huinɨxɨɨ.
  kqf-kqf: Muliḡa kaka Vawaitauli Soina bi Yesu i sibe te sauga i tava te niga dobuna
    ya gose bi ya munaḡa Tamana lisinemo. Tana dobumo laḡan matabuna ena tauwaikaiwatana
    i ḡoyeḡoye kauwedi. Bi i ḡoyeḡoyedina eete edi noya damonemo a tava.
  cpb-NT: Yotapaaka apaani kiteesheri roimoshirenkantaityaawori Anonkoryagaantsi.
    Riyotake Jesús monkaatzimatapaaka rookanawentantyaawori kipatsi, riyaatai intsipatapaiyaari
    Ipaapate. Antawoite retakoyetakari ikaatzi kemisantakeriri, ari ikantapiintatya
    retakotari irojatzi weyaantapaakyaawone.
  aon-aon: Ahudok nyumnah um shunek agundok debeiguni worigun Pasova um douk hanaki
    hurukatin. Aria Jisas douk nadukemesh um abudok nyutob ta nukutukuk agundok atap
    nunak nini Yain hupeum douk banaki. Aria abudok nyutob anan napeum, ananim urkum
    douk adur manawasham ihishmorim ananishi arpesh douk mape agundok atap iri arigaha
    ta nugok um. Aria douk shopunek anan watak neyabigap um anan urkum manawasham
    apak abom um.
  hus-NT-2005: Wéꞌich u kʼibel abal ka ajíbná an paskwa. Na Jesús in choꞌóbich abal
    in bajúmich an kʼij xowkʼi neꞌech kin jilaꞌich an kʼayꞌlá abal ka kʼaléch ban
    Tátaꞌláb. Kom echʼekʼi in kʼanidhál an atiklábtsik xi kʼál tu belnal, xoꞌ kʼwajat
    in xalkʼantsal ke tsubax lejtal tin kʼanidháltsik tʼajat.
  mig-NT: Onde̱ ná té koo‑ga̱ viko Pascua, te a ni̱ jini̱ Jesús ja̱ ní jaa̱ hora kenda‑ya̱
    ñúyɨ́vɨ yá'a no'o̱n‑ya̱ núu̱ Táa̱‑ya̱. Ko kúndá'ú ini̱‑ya̱ ñáyɨvɨ‑yá ká'i̱o ini̱
    ñúyɨ́vɨ, te onde̱ sandɨ̱'ɨ́‑na̱ ni̱ kundá'ú ini̱‑ya̱‑í.
  bps-bps: Alò sbutang gdè klo kel i fista Duh Kaglius. Na gadè Dyisas takel i bangan
    tmagak i banwe du samfulê ditù di Maan. Mdà di katbuan too bong nawan i dad ton
    dini di tah tanà, na di gusenan ani toon fite i kalbong nawan dale.
  mbs-mbs: Te wedà pa dateng se aldaw te Pista te Pegpelowà, tapay netegahan i Jesus
    te agpet den se pegkesayo din lekat te keneyonan amon molì doton te Amay din.
    Gayed dakel se pedowan din diyà te menge tinoledaan din dini te keneyonan, aw
    nedekelan din dan te pedowan lamig te pegkematay din.
  tof-tof: ⌊Büdül Kórzyón Tóre⌋ kari poko nóma yarilürr, Yesu umul yarilürr wagó,
    oya abüs küp kuri semrróne oya ini tüp amgatóm, Abdó alkomólóm. Oya ⌊moboküpdü
    ubi⌋ metat asi yarilürr ibüka, oya tóbanan nidi kwarilürr ini tüpdü, akó oya moboküpdü
    ubi asi yarilürr ibüka tai kókó oya dómdóm ngürr nóma semrranórr.
  cme-NT: '*Kɔrsĩnni tĩmmaŋ-ponsaaŋgu waa ŋaa bisĩŋ ku temma. Nyuŋgo ku temma‑i,
    Yesu wuɔ suɔ wuɔ u tammaŋ-huɔŋgu hii tĩ duɔ kã Tuoŋo wulaa. Bamaŋ waa baa-yo
    hĩɛma-na, ba maama taa ma dɔlnu-yuɔ. U dɔlaa-ba a ji hi u tamma.'
  sus-sus: Beenun Sayamalekɛ Dangi Sali xa a li, Isa naxa a kolon a gbe mu nu luxi
    a xa keli duniɲa ma gbilenfe ra Baba Ala ma. A fɔxirabirɛe a naxee sɔtɔ duniɲa
    ma, nee nu rafan a ma. Han a faxa tɛmui naxɛ, e xa xanunteya nu na a bɛ.
  pon-2006: Eri, rahn tehr ehu mwohn Sarawien Pahsohpa. Sises ketin mwahngih me sapwellime
    ahnsou lelehr en mweselsang sampah wet oh ketilahng rehn Seme. E kin ketin loalloale
    sapwellime kan me mihmi nin sampah, oh e ketin loalloale irail lel ni imwi.
  dad-dad: Pasa nẽ Sifa fau wõya sã mog, Jesus kelein, ĩ teneub enei itor ken, Tama
    garan ileya nẽ sain mogo wõ yel. Ĩ yogon tamo tar tenebur ein dibodok anidi nigin
    wau laa fedig, ĩ idi nigin wau laa fen are iroule idikeleya bun.
  zab-NT: Anste pascu, Jesús nánny dec azeddzɨny hor ni ibicány lo guɨchliuré par
    chanany Xtadny Dios. Laany quesentiand bcaazny de xpɨnny lo guɨchliuré, ne zélaa
    rcaazny laadeb.
  jae-jae: Om Pasa kêdabiŋ su ma Jesu kêjala nê noc êwi nom tonec siŋ êndêŋ Tama ênaŋa
    gêsuŋ sa. Eŋ têtac gêwiŋ nê lau, taŋ sêmoa nom naŋ ŋanô, ma têtac gêwiŋ êsêac
    e gêjac dabiŋ kêpi nê ŋacseŋomi.
  ksd-ksd: Ba pa di pait boko ra lukara na bolo lake, Iesu i nunure ba kana pakana
    bung i tar pot ba na vana kan go ra rakarakan a gunagunan tana tadav Tama, ma
    da i ga mari kana tarai, dia ki ta ra rakarakan a gunagunan, damana i mari diat
    tuk tar ta ra mutuaina.
  msm-NT: No mae-kasem on to Pista to Pagyaboy, namaan on si Jesus no mig-abut on
    to panahon no ogtalikudan din seini kalibutan su ogpauli diya to Amoy din. Kanunoy
    pighigugma ni Jesus to mgo inanad din, aw kuntoon igkapakita din kandan dow man-u
    to gugma din.
  myk-myk: Ayiwa, caŋa nigin wu bi kori Yawutuu wo Ɲuwuuro ti wo Kalenɛ lʼi nɔ. Yesu
    bi li cɛ na wee foroduun wʼa nɔ xɔ koŋɔ puga na se wu To Kilɛ yíri. Sipyii pii
    pu bi dà wu na ge, pee kaa bi dan wu ni; a pu kaa di sii taan wu ni fo na doro.
  sbe-sbe: Mayadai kesega mo na kabo Taukiuli Henuwaisinina mayadaina, na Yesu kabina
    ye kata meta yona huya ye lagemako kabo tanoubu ta ye laugabaei na ye seuyo Tamana
    unai. Yesu yona hekahekatao siya tanoubu ta unai, meta huya maudoina ye gadosisiyeidi,
    na tenem huyana ne unai meta yona gadosisi lakilakikalilina ye hekitadi.
  mcr-mcr: Israitqä iquauqä hiunji naqänäŋä Pasopa ätätqäŋuwä iqu timäutŋqäŋganji.
    Iŋgaŋi, Jisasi Iqu qua täu äväma, Iqueqä Kaniquenyqä yqä äyä etaŋgqeŋqä näqŋqä
    emiŋqe. Iqu Iqueqä ämaqä qua täu pmetaŋguwä iquauŋqe, Iqueqä qua täu pmeqe qäpu
    etŋqäŋgaŋä-pqe, kiiŋä yqänä äwinymiŋqe.
  cux-NT: Ní vmnááⁿ vmnaaⁿ 'viicu yeⁿ'e pascua 'āā deenu Jesús chi hora 'āā cuɛ́ɛ́
    ndaa chi cho'ó yā yeⁿ'e iⁿ'yeeⁿdí 'cūū chí ndaá yā nanááⁿ Chiidá yā. Tan'dúúcā
    chi dineⁿ'e Jesús 'iiⁿ'yāⁿ yeⁿ'é yā chi snée yā iⁿ'yeeⁿdí 'cūū, 'āā dinéⁿ'e núúⁿ
    yā 'iiⁿ'yāⁿ ndii cuááⁿ ná ch'iinu.
  tur-YTC: Pesah Bayramı’ndan önceydi. Yeşua, bu dünyadan Baba’ya gitme vaktinin gelmiş
    olduğunu biliyordu. Dünyada kendisinin olanları sevmişti ve onları sonuna dek
    sevdi.
  san-ITR: nistArotsavasya ki nchitkAlAt pUrvvaM pR^ithivyAH pituH samIpagamanasya
    samayaH sannikarShobhUd iti j nAtvA yIshurAprathamAd yeShu jagatpravAsiShvAtmIyalokeSha
    prema karoti sma teShu sheShaM yAvat prema kR^itavAn|
  bel-N: А перад сьвятам Пасхі Ісус, ведаючы, што прыйшла Яго гадзіна перайсьці з
    гэтага сьвету да Айца, палюбіўшы Сваіх, якія ў гэтым сьвеце, да канца ўзьлюбіў
    іх.
  sch-sch: Kalkân kût khohoi rang ni motontet ahong ni zoia. Jisua'n hi rammuol
    hih mâkin Pa kôm a se rang zora atung zoi ti a rieta. Ama ta ngei lelê, hi
    rammuola om, a lungkham ngâi ngei hah among ni dênin a lungkham ngei tita.
  mic-MIQNT: Na ugtejgewe't'p na'gweg glapis na pestie'uti Siawa'timgewei. Se'sus
    geitoq tetaputesg iga'q ugjit negm 'nqatmn ula ugs'tqamu aq lien ujjeg. Apjiw
    gesalajig ta'nig negmewe'g ula ugs'tqamug aq enmi gsalaji aq glapis ugtejgewei.
  huu-NT: Pascua railla rafue riacana areruido ia, Jesús ie Moo dɨne abɨdo jaiacanana
    uiñote. Naimacɨ dɨga naimɨe nia ia, ie comɨnɨna jaca eo isiruite.
  jiv-NT: Paskua jísat jeatin chikichík tsawant ajasmatai Jesusa tsawantri̱ jeatemayi.
    Túramtai ju̱ nuṉkan ikiuki ni Aparí̱i̱n wétiniuyi. Jesussha nuna nekaamiayi.
    Ashí Níiniun ju̱ nuṉkanam pujuinian tuke anea asa amúamunmasha yapaji̱tsuk tuke
    aneemiayi.
  otm-NT: Nu'bʉ mi ts'ʉtho da mbʉh ra dąmpɛti nangue ran dąbaxjua, nɛ mí pąh ra Jesús
    ya mi ts'ʉtho da zøn ra ora da bøngua ja ra ximhäi, da mbeng bʉ bí 'bʉh rá Ta.
    Nɛ gätho yʉ pa mi 'bʉcua, midí huɛ̨c'ʉ to gätho bi 'yɛ̨c'yɛi a, nɛ nuya man'da
    di huɛ̨c'ʉ di huɛ̨qui.
  dah-dah: Be, gabu nalu kuruŋ Pasoba go gise gwahade hiriŋ. Irkeb Yesu go megeŋ ga
    tubul teŋ Naniŋ hitte kuŋ kuŋ nalumiŋ forok yihi yeŋ nuryiŋ. Yeŋbe alya bereyamiŋ
    megen haŋ mar goyen bubulkuŋne wor po yeŋ nurde yuneŋbe igiŋ yeŋ ge teŋ kameŋ
    yeŋ nurde hinhin geb, dufaymiŋ goyen yikala yiryiŋ.
  tnk-tnk: Trakwakwi tuko nəveɡɨnien asori nəha Pasova. Iesu rukurən mə nəpɨn səvənhi
    ruvəuvehe ipaka na trəpwəh tɨprənə i mevən tɨ Tata Kumwesən. Nəpɨn me in ramokeikei
    nərmama me səvənhi səməme kamharə ia tɨprənə i, mamokeikei irəha nəpɨn me meste
    pehe nəpɨn in tremhə irə.
  kpr-kpr: Jarige Yari da Kirumo+ jo foa buvae iriri, sifo dabako dombuda fefetusira.
    Fetetiri, Iesu nu kasama usira amo, nunda sifo fira buvurutusira. Sifo resena
    emo, nu endada ghe jovereghe Numamokena yarira da sifori. Kotugo, evetu genembo
    mave enda eminda irise, nunda natofo usera ava, nu evovodae dubo budo ghusira.
    Ne jo doyae irise, nu ne dubo ruruse ambududurusira. Ainda geka ava oroko sari
    dae erena.
  san-IAS: nistārotsavasya kiñcitkālāt pūrvvaṁ pṛthivyāḥ pituḥ samīpagamanasya samayaḥ
    sannikarṣobhūd iti jñātvā yīśurāprathamād yeṣu jagatpravāsiṣvātmīyalokeṣa prema
    karoti sma teṣu śeṣaṁ yāvat prema kṛtavān|
  nho-nho: Te aso te Kaikai te Pasova raa ku takoto koi tana aso tokotasi. Jesus e iloa
    maa tana sao ki hakataha i te maarama nei no ahe ki tana Tamana raa ku tae. A Ia
    ni aroha iloo i ana tama e nnoho i te maarama nei. Tana aroha raa ma ki takoto
    hakaoti ma laatou.
  gym-NT: Yebti bieta Pascua jatabara nüke angwane, Jesukwe kä mikarekä kä nebtä amne,
    rikareta kä käinbti niara Rün känti, ye abko kä nükanina abko nämanena gare Jesuye
    angwane, nitre jen Jesukwe nämane kä nebtä abko Jesu näma tarere, ye abko tareba
    täte jökrä kwe.
  azg-NT: Ntyjantyi xjen na tyeꞌ na tqueenꞌ Jesús já nnꞌan na quitsayꞌö́n yo jñꞌoon
    na toninncyaa jon, siꞌman jon na venchjii jndyi jon já. Ntyjii jon na jndë vaventyja
    xjen na nnduiꞌ jon nnon tsonnangue na ncja ntcüeꞌ jon na mꞌaan tye jon. Joꞌ xjen
    na vavindyo na ngityeꞌ nguee pascua ya na conanꞌcüjë́ quinman na conanꞌtꞌmánꞌ
    Tyoꞌtsꞌon, siꞌmanntyichen jon na tꞌman jndyi vaa na venchjii jon já.
  bhd-bhd: फ़सह तिहारेरे पेइले दिहाड़े यीशुए ज़ैनीं छ़ड्डू, कि मेरो दुनियाई मरां बाजी
    कां वापस गानेरो वक्त ओरोए। तै अपने लोकन सेइं ज़ैना दुनियाई मां थिये ज़ेरो प्यार
    केरतो थियो, तेरहो प्यार आखरी तगर केरतो राव।
  too-NT: Lā' a'xni'ca' tūna'j ixtzucu huan cā'tani', Jesús ca'tzīlh que ā'macsti'na'j
    ī'sputni' para namakxteka huan quilhtamacuj lā' para nalaka'mpala ixTāta'. Lā'
    xla' pō'ktu ixcāpāxquī'nī't a'ntī ixla' xalanī'n nac quilhtamacuj. Lā' tū' ixlīmakān
    xla' namāsu'yu a'nchī lej ixcāpāxquī'.
  ind-AYT: Sebelum Hari Raya Paskah, Yesus tahu bahwa saat-Nya telah tiba bahwa Dia
    akan meninggalkan dunia ini kepada Bapa, setelah mengasihi kepunyaan-Nya sendiri
    di dunia, Dia mengasihi mereka sampai akhir.
  cjo-NT: Rooteentsi nokimoshirewenteeyanakironi Kitejitatsiri Rawijantari Ronampiri
    Tajorentsi janta Ejiipitoki. Aritaki riyotaki riraga Jesoshi omonkaataka rookantanaawori
    kipatsika, ipiyantanaari Ashitaririki. Ikantatyeeyaani ineshironkaeyakaeni maawaeni
    rashiteeyakaeni kipatsijatzika. Iroñaaka ineshironkaperotee, tee ithaawanaki ikamawentee.
  nsn-nsn: Tar binaka ko uahuhutin ro niein uleik ro nasir Ju, ra kilain, “Leke Liu
    ro Mat,” Iesu ke ate manasa pare, ke uahuhut manasain na binaka tar hiliuane i
    kot, kare la tapokis tang Taman. Inggon e uoto malauelhirintiehe tun tasir tamatasine
    i koto gesir nanon, kare malauelhirintiehe tun tasisin e la tuka tar uadouhinar
    nituaane i kot.
  san-DEV: निस्तारोत्सवस्य किञ्चित्कालात् पूर्व्वं पृथिव्याः पितुः समीपगमनस्य समयः
    सन्निकर्षोभूद् इति ज्ञात्वा यीशुराप्रथमाद् येषु जगत्प्रवासिष्वात्मीयलोकेष प्रेम
    करोति स्म तेषु शेषं यावत् प्रेम कृतवान्।
  tna-NT: Beju piada tsine hue anina pascua tsine puji. Jesús bahue puana mesa manu
    hora beju janariatiana mesa Tata peje su eputi puji. Mesa dharejiji cuana ye mundo
    su yani ebia su ibuneda batana mesa manu teje.
  lid-lid: Len ndrabun iri aloh Pasoba ma hawe nyamon tinan ndrame mirihik. Jises
    ndratanan, udu bolo len doh eme kameh iy ruwani kon munyak ta iy iu ili loken
    hawe taman. Iy aso-ok iri lau tan marakon ado bolo kon munyak tinan labai, ili
    winiya le iy imek.
  wim-wim: Aak anan kan wamp may piꞌan Passover.akan. Nil Jesus.angan kan ngaantam-ngeey
    aakan thinth kan wamp-wamp nungant, nil aak inan kan-ngulan wantowa, koyam ngulan
    iiyow piip nungantamakan. Nil puth Jesus.an nathpalman kaangk wun thant pam ngurp
    nungantam al-alantan aak ingana, nil kan-kanam paththam keꞌ-ngoongkam anman kaangk
    wun-wun thant.
  zga-M: Po leno kabla ya sikukuu ya pasaka, ulyakhova u Yesu akhalumanyile ukhuta
    esaa lyamwene yeyo ikhega ikelungo ekhe ilota khwa daada, ingave avaganile avanu
    va mwene vavo vakhale ikelunga, akhavaganile sana.
  yom-yom: Nyengo Pasika buna weka nduka Yesu wuzaba ti thangu andi yifueni mu bika
    ntoto wawu ayi mu kuenda kuidi Tata ; bu kazola batu bandi, bobobaba mu nza, buna
    wuba zola nate kuna tsukusunu.
  san-SIN: නිස්තාරෝත්සවස්‍ය කිඤ්චිත්කාලාත් පූර්ව්වං පෘථිව්‍යාඃ පිතුඃ සමීපගමනස්‍ය සමයඃ
    සන්නිකර්ෂෝභූද් ඉති ඥාත්වා යීශුරාප්‍රථමාද් යේෂු ජගත්ප්‍රවාසිෂ්වාත්මීයලෝකේෂ ප්‍රේම
    කරෝති ස්ම තේෂු ශේෂං යාවත් ප්‍රේම කෘතවාන්|
  yut-yut: Yapyap Bɨlak dakon jap noknok bɨsap dɨma altaŋakwan Yesu on mɨktɨm yɨpmaŋek
    Daron wɨgɨkdɨsat dakon bɨsap kɨlɨ kwaŋ tosok yaŋ nandagɨt. Yesu on mɨktɨmon paŋdetni
    egɨpgwit uŋun do but dasi galak taŋ yomgut. Sigɨn yaŋ gɨn nandaŋ yomɨŋakwan wɨgɨ
    bɨsapni mudagɨt.
  grc-BYZ: Πρὸ δὲ τῆς ἑορτῆς τοῦ πάσχα εἰδὼς ὁ Ἰησοῦς ὅτι ἐλήλυθεν αὐτοῦ ἡ ὥρα ἵνα
    μεταβῇ ἐκ τοῦ κόσμου τούτου πρὸς τὸν πατέρα, ἀγαπήσας τοὺς ἰδίους τοὺς ἐν τῷ κόσμῳ,
    εἰς τέλος ἠγάπησεν αὐτούς.
  cpc-NT: Ari kaatapaaki kitiijyiri joimoshirinkaitawo Anankoryaantsi. Jiyotaki Jesús
    monkaatapaaka jookawintantyaawori kipatsi, iro jiyaatai intsipatapaiyaari Ashitariri.
    Antawoiti jitakoyitakari ikaatzi kimisantakiriri, ari ikantapiintatya jitakotari
    irojatzi iwiyaantapaakawori.
  nhg-NT: Öyeya antes de cuöc mochihuas inu yelfetl de pöscua. Ye quematihuaya Jesús
    que tieura ye oaseco para biloas de ipa ini nönca tlöltecpactle para ca tiecatzinco
    tieTajtzi. Quentlasojtlaloöya inu giente tli tiehuöxcahua tli oyejyeya pan tlöltecpactle.
    Hua ejqueu quentlasojtlaque tönto lalebes que oquenejque mecoaco por yejua.
  nya-nya: Inali pafupifupi nthawi ya phwando la Paska. Yesu anadziwa kuti nthawi
    yafika yoti achoke mʼdziko lapansi ndi kupita kwa Atate. Atawakonda ake amene
    anali mʼdziko lapansi, Iye anawaonetsa chikondi chake chonse.
  ngu-NT: Sa se tonajli polihuiya ijcuac on hebreos quipanohuaj on ilhuitl itoca pascua.
    Jesús quimatzticatca ica yoyejcoc on tiempo para yejhua cajtehuas in tlalticpactli
    niman yas itech iTajtzin. Yejhua nochipa oquintlajsojtlac on iyaxcahuan yejhuan
    nemij ipan in tlalticpactli, pero aman quintitiaj quech ica sanoyej quintlajsojtla.
  kup-kup: Met darimeri meñizahan tin hehavoz homet anumair gipiz itir arö tat nohopanez
    aliz hones ravahan Iesu pot homeh, Ham epar betet nem Papapuhaz somazao totoi
    ravah. Pot homet ham añarab pim ñetiv hatevetet pimeri ravah-poriz orah rezah
    zakep tat map loporï paru manat het tovai emooh-pov pi am tooh.
  jid-jid: Igan idin tsatsra rigyen u ye, u Yesu to andi inton tsra wa a lu ni gbungblu
    hi ni Ti'a. Niwa ani son bi ma wa ba he ni gbungblu, a son ba ye ni kekle.
  wmw-wmw: Kábula kufika suku ya sherehe ya Pashukwa, Insa ákijiwa kuwa uwa karibu
    wakati wakwasa ulumwengu‑wu kuka ka Baba wake. Iye kâwapenda wanafunzi mulumwengu‑mu,
    na kawapenda mpaka mwinsho.
  gmv-GGM: He woodeyka ayhudata paziga ba77elepe kase Yesussay hayssa allameza yedidi
    aawako bana saatey gakkiidaysa erridees, hayssa allamezan diza ba baggata wuris
    sqqides, wurisethi gakkanaasika dosides.
  ssg-ssg: Sikole ngain ti Pasova ape Jises ma tesol kahikahin ang apuha hetekie.
    Jises tioi ka se ape taun ti i salili tehu pon ie ape alia hani kapi tel Taman
    Haeu. I waheni hawane tesol kahikahin, seilon tetan ape i kola lalape wawahen
    tetan hani lato.
  zpo-NT: Nu yilo gorna merla la yalni cheen Paskwa, Jesús nela mzhinla gor laa xaa
    yizhyo ne, zee nya xaa yo xaa kwaan Xuz xaa. Nel tant nkedoola xaa re xaa xaa,
    xaa nzhi lo yizhyo ne, zee mlu xaa dubse yalnkela cheen xaa lo re xaa.
  poy-poy: Iweriti lishaka lya pamberi pa msambu gwa Pasaka. Yesu kavimaniti handa
    saa yakuwi isoka ya kuwuka pasipanu na kugenda kwa Tati. Shipindi shoseri yomberi
    kawafiriti nentu wantu wa pasipanu yawaweriti wakuwi, na kawafiriti mpaka lupeleru!
  qwh-NT: Ichicllanam pisherqan Pascua fiesta qallananpaq. Jesusqa musyarqanmi wanurir
    que patsapita eucur Dios Yayaman cuticunanta. Pëqa imepis que patsacho peman llapan
    creyicoqcunata cuyarqam y tsenollam imecamayaqpis cuyanqa.
  gaw-gaw: Pasowa meṯid hobulnu deḏ ii neump̱a, Jesus Nug doyom, Nug wan imu uua,
    Mameg top̱a goḵunu haen aaḵu malom. Nug anam doya, Nug danab ah nuhiḵudnu oo mauhe,
    Nug genab anam huanak doyom amu ip̱uanaṯom.
  nca-nca: Ŋu naruko ŋuno Taka yereró quro o ne-ne ŋu tunoqewero taró. Ko Yesuko ŋande
    iŋaró, ko ene noko ŋa rotoro Iwímo owero quro naruyó ŋu tunoqaró. Enendo newonde
    meté unipareyó noko ŋano yoraŋgurí qu hamó yunoyaró. Ŋunde tero toŋí yoníqo, watí
    hamó ŋunde yunoyara.
  zpz-NTPP: Anzir nu shuub dzi nu chuꞌ saꞌ ni Pas, orzeꞌ bi gud lagy Jesuuz nu bi
    pshuub or nim nu ruum gyishlombecy nu gyam lo Ñgyoozh uz mi. Nunu dub laa tiem
    pcam de mbecy nu bicy cup consuel lom gyishlombecy ii. Nunu ni laa bicy mi gashtal
    pshuub la dzi nim.
  mkj-mkj: Doari, rehn oau mwohn Joarwihn Passover. Jesus ne kidal pwa Ah anjoau ne
    lel en injang jampah oauwe, inlahng ipen Jamahu. Ih kin pwen ipwilki Nah kan ma
    minmine jampah, a Ih kin pel ipwilki irai lel in imwin.
  zac-NT: Antsë bëdchini laní Pascu, rac bëꞌa Jesús de quë hia lëꞌë iurë bëgaꞌa parë
    gati më nu guësëaꞌnë më ra shini gusëꞌdë më; guzëá më lu Shtadë më. Nalë́ guc
    shtuꞌu më ra shini gusëꞌdë më nananú guë́ꞌdchiliu. Guc shtuꞌu më lëꞌë raiꞌ hashtë
    gati më.
  kyg-kyg: Alopa neꞌyaꞌmo neꞌnaya Pasova afinaꞌmo ago afole aigefeꞌmo hogo huꞌnigenoꞌaeꞌmo
    Yesuꞌa agaiꞌamo ago afiꞌniyana ma mopamo ataleꞌna Afoꞌnimotegamo haisuva afinaꞌnimo
    ago eno hogo huꞌniye, huno afiꞌniye. Agaemo ma mopafi maiꞌnaya vayaꞌamogifeꞌmo
    hau ayamopafiꞌmo haume haume eno hano huꞌniya afinaꞌeꞌmo hauꞌniye.
  kmk-kmk: Inggaw sin-aḻgawa lawaon sit daan didit Piyestan di Nalausan ot tigammun
    Jesus un dumtongon dit timpu’n manengyana uttun lubung un mangulinana kan Ama
    na. Amod dit mampipiyana utdat tagu’n nanuttuwa kan siya uttun lubung ot impaila
    na diya amoda mampipiya na kan dida inggana’t dit natoyana.
  cao-NT: Huëaquë tsi chitahëti nori quiha pascua fiesta iniquë. Toatiyá tsi noba
    mai jisbëriati xaba tsëquëha ca Jesú cahëni quiha. Jahëpa qui bacati xaba ja ini
    quiha. Jabi jahuë maí ca rabëti bo ja noiriani quiha ra. Jasca, jato ja noiriahai
    ca jato ja jismani quiha.
  bbr-bbr: Pasowa, kiro tup apariäi omre, meter Israel roat akan askanai Ijip omsau
    ute koin ronkateäin omre penuk, Jisas ko äpu ko okoro omnokou utia, kon momok
    rawa omar oik tonaun omre siakup pe rau. Jisas ko kon roasiret okoro omnokou opok
    rai akanun wous meiewon. Ko keseriar raianik, pote, kon enipsau ak sarwaraun meiewon.
  inb-inb: Paskuapa ruran­ga­pa sug­lla puncha pisi­ku­ura, Jesús ña iacharka, kai
    alpa­manda paipa Taita­pagma rin­ga­pa chaia­kugta. Kai alpapi pai­wa kag­kunata
    iapa kuiaspa, wañun­kama­mi munarka.
  hrv-hrv: Bijaše pred blagdan Pashe. Isus je znao da je došao njegov čas da prijeđe
    s ovoga svijeta Ocu, budući da je ljubio svoje, one u svijetu, do kraja ih je
    ljubio.
  box-NT: Sã́ni ho *Paaki sã́nú díró ɓúaká, á bìo ó o Yeesu zũna le mí
    léró ho dĩ́míɲá yi à va mín Maá cɔ̃́n pã̀ahṹ dɔ̃n, á bìa bìo sã̀
    yi na wi ho dĩ́míɲá yi ó o wa, ó o wíokaa zéenía le bìo mí wa làa ba
    ɓàn síi mía.
  ote-NT: Nura pa ante ra ngo de ra pascua, ra Jesu mi pa̱di gue ya xqui zø ra ora
    pa da ma de guecua ja ra ximhai pa da yopa mengui habʉ bí ꞌbʉ Ajua̱ rá Dada. Nuꞌá̱
    nza̱ntho bi ma̱di núꞌʉ toꞌo yá mɛtiꞌa̱, ne xi ra da̱ngui rá hma̱te bi mɛꞌtsuabiꞌʉ.
  wnu-wnu: Yuda wurinou inorou qen aib gab mi at nub igour eng se igoai. Igama Yisas
    ur qani irib ater eng qen pibura gab wonou munon yurau wuri qenungar igoar eng
    bo borusi wuritoubar wogub umib aterei.
  zam-NT: Co'se' ngòc huiz co' ngòc huiz vispr che'n lni pasc, Jesús nonle' mzinle'
    tiemp ryo' Jesús loo izlyo' ndxè' par bii Jesús loo Diox xud Jesús. Jesús mque'que'
    lezo' ñèe Jesús myen' xin' mté'th Jesús co' nziri' loo izlyo'. Huiza mblu' Jesús
    loo myen', lìcque', mque' lezo' Jesús myen' axta plóthe.
  zyp-NT: Ma heh Khungsai Panawnah hlai tah a cang. Zisu taco khazaw piasai tei Paw
    khatah a sei nápaw cai khah a va chuh myca takhah a hni. Khazaw letei a ungpaw,
    a tei a cangpaw sahlo khah a do tunah caw he tah zetlua tamaw a do he takhah a
    hmuhsah he.
  sey-NT: Ja̱ yëꞌtaꞌa Egíptopi Israel pa̱i etajë paꞌiseꞌere cuasajë yoꞌo muꞌse ti̱ꞌamaꞌë
    teꞌe muꞌse carapi. Jesupi tsoe asapi, je̱ꞌnërepa iye yeja pani tëjini pëca jaꞌquë
    quëꞌrona coꞌiye ti̱ꞌaseꞌe. Siꞌanë Jesús cato ai oiquë pajiꞌi, i̱ tse̱cohuaꞌire
    iye yeja paꞌicohuaꞌire. Ja̱je paꞌina, yure cato i̱ ai oiyere pare i̱ñoquë yoꞌopi.
  nvm-nvm: Areme tavan Fasova iji e Jius bu iro ijo iji fun samairen. Ijefuon Jesu
    fu vierafero tavan iji fu moikigia oinon iji fun abedo fu una Asoifuon ijefuon
    vakro fu ijeg vierafen. Fu tavan bog fu moikigia oinma ijia fu e iji bu fu ma
    vierafejo iji oijmiame roke ka tavan radkma ijia ruain. Ijefuon Jesu fu naki be
    e vuak fuon faivo ijiena fine duok ino ijia Setan fu Judas e Saimon Isekarioton
    farif iji biesuakafa fu oifuon ijia arin. Ijefuon fu Jesu abe e ani iji miakafa
    vierafen.
  mps-mps: Te olo bidibo si nogi Pasova pedalisiąbadi, deli sogo naga elalubadi,
    tama Jisasgo koneai, aga e tǫ tagalama, Aya pageba pabo sogo te pąba yagasai.
    Tama Jisas agai aga te tǫde bidibo we bidi tigidali sogo godolo mu eyu bidai.
    Megi agai te godolo mu ebo sę tagalobeo. Agai augwali godolo mu ela pidubadi
    te aga isibo sogoba usu nai dao.
  pab-NT: Hatyaoseta haki ferakenetehena hoka hisehaliti Páscoa ferakene tyaohena
    hoka Jesus kamanaose xane hikoa. Hoka Jesus atyo waiyoreta hakamanaose ferakene
    hikoane kakoa, exahe hahalakira halitinai hoka haxáneneheta hanexe nali kakoa.
    Awaiyetya haxaotyakiraharenai hakamane kijiya.
  llg-llg: Faik fo fai malole Paska bei ta mulai, te Yesus bubuluk so nae, Ndia fain
    losa so, fo Ana musi kalua laꞌo ela daebafok ia, de Ana fali neni Aman nai nusa-sodak
    neu. Tehuu Ana sue nala seli neu Ndia hataholin malai daebafok ia, losak Ana fee
    Ndia sodan katematuan neu sala.
  kyf-kyf: Nɩɩ, we -tʋ 'wʋ 'ylɩ -bhlo, Zuifʋʋ 'Wʋzɩtɩylɩɩ 'fɛtɩ 'ka nyni. -Zezu -yi
    we 'ji nɩɩ, 'ylɩ -we nya ɔ 'kaa dʋdʋ -gʋ 'bhʋ, 'ɩn ɔ 'kaa ɔ Didee -gbɛ mnɩ, we
    'ylɩ ka nyni. Ɔ -kalɩ ɔ dʋdʋ -gʋ -bheliaa zɛ, 'ɩn -slɛɛn, ɔ -kalɩ wa zɛ ɔ dlɩ
    weee nya.
  tpi-tpi: De bilong kaikai abus bilong tingim De God I Larim Ol Israel I Stap Gut
    em i no kamap yet, na Jisas i save, taim i kamap pinis bilong em i mas lusim dispela
    graun na i go long Papa. Em i laikim tumas ol manmeri bilong en i stap long dispela
    graun, na em i laikim ol moa yet i go inap long taim em i dai.
  mih-NT: Ta sa yatyi vico zuhun, ta sa sito ra Jesús vatyi sa cua tahan si cuhva
    quita ra ñuu ñiyɨvɨ ya ta cuhun ra nu ndyaa Zutu ra. I cuñi xaan ra sii ñiyɨvɨ
    sino iñi sii ra ihya ñuu ñiyɨvɨ ta cuhva cuñi ra sii ñu, ma ndɨhɨ maa si.
  qvh-NT: Jesusga musyarganmi paypa munayninman lapantapis Tayta Dios churamushganta.
    Saynöpis musyarganmi cay pasapita taytan cagman cuticunanpä caycashganta. Saymi
    Pascua galaycunanpäna caycaptin discïpuluncunawan merendananpä shuntacäyargan.
    Saypäga Simonpa surin Judas Iscariotita Satanás maynami yarpayninman churashganna
    cash autoridäcunaman Jesusta entregananpä. Discïpuluncunawan Jesús merendaycashganchömi
    mësapita sharcurcur janan cag mödananta jorgorgan. Nircurna discïpuluncunata cuyashganta
    tantyasinanpä toällata seglanman watacurcur paycunapa chaquincunata maylapargan.
    Maylaparcurnami toällawan chaquincunata saquisipargan.
  kms-kms: Nginy aye irine pre tende dobu di God asi Israel mingg wo rar nuqond mas
    ye ngeri te nei mimbiny kin te ningg mir mand. Pudi te segine Jisas ni nei namb
    pre te pugri ni qi wen si niraq di munene kiyi nde no kin ngeri te tumo rind.
    Ni wute qi pe ven nde ris ye ni ningg wand rutungu di pugrine puq ren kin quan
    nganye yawo nirany righe, di muq ni wute quan nganye yawo nirany righe kin te
    bei nand.
  agn-agn: Bispiras da tang Pista tang Pagta-lib tang Anghil. Gata-wanan ni Jesus
    ang kiminabot da tang oras ang magalin da tanandia ong kalibotan ang na agod magbalik
    da ong Tatay na ong langit. Impisa ong primiro ginegman nang pisan tang mga sinagpan
    na tarin ong kalibotan, ig mandian agpaita na ra mga monopag kabael tang pagmal
    na ong nira.
  nhi-NT: Ihcuac yopeuasquia in pascuahiluitl, Jesús ocmatia nic yoehcotoya nihora
    iccauteuas nin tlalticpactli uan cahsitiu niTahtzin. Jesús nochipa oquintlasohtlac
    niaxcauan tlen iuan ocatcah itich nin tlalticpac, uan ohcon oquintlasohtlac ica
    mahsic nochi nitetlasohtlalis.
  ttc-NT: Ntons atx ch'inky tuq tzan taq'ik te q'ij Paskw, te Jesus teb'enky tuq ya
    ojetq tuq pon or tzan tkaj tsi' ja twitz tx'o'tx'ni b'ix tzan txik tuq junky'el
    tuky'i Stat, b'ix komo nkyeqet tgani' tuq kyaqil kye aj nkye'okslan tuq ti'j tzani
    twitz tx'o'tx', tetz dispwest tuq tzan tkamik tzan kypaj.
  dan-1931: Men før Påskehøjtiden, da Jesus vidste, at hans Time var kommen, til at
    han skulde gå bort fra denne Verden til Faderen, da, ligesom han havde elsket
    sine egne, som vare i Verden, så elskede han dem indtil Enden.
  kwj-kwj: Pasofa gisi laka takai naha tasiwani Jisas ya ri hambwa, do nuwe ri andosini
    Yapai tambwa ri ino gisi ti sukwahiro. Wowani do nuwe ki dau himiyama hurahama
    rihi le keke ya ri wo. Wunu keke ri woni ri i ini ambwe naha ki ya ri ambwe.
  vie-OVCB: Đêm trước lễ Vượt Qua, Chúa Giê-xu biết sắp đến giờ Ngài rời thế gian
    để về với Cha của Ngài. Chúa yêu thương các môn đệ của mình trong thời gian Ngài
    thi hành chức vụ trên đất, và Chúa vẫn yêu họ cho đến cuối cùng.
  kze-kze: tíyótaasa í-tánón-kánáá aaváyaaraamba kwáyowana ívékaamba Ísu imáyáama
    éna séna marapá'á tuwé'a kesivonópa'a kuntauweré'a iyónaunda-kanaama kwétiye séna
    marapá-kwáásí kwenááima ísón-kwaasi ávááraumai imáyáama tiména miwíyáváíyé séna
    puwíníye súwana
  mpj-mpj: Turlku yini Pajuwupa yungunpa ngarakija, palunya tayimu Jiijajju kulilpayi,
    “Kuwarrirniya ngayu pungku miturntanku, palujanurnalu marlaku yanku, Mamakarti.”
    Jilanya Jiijajju kulilpayi, ka wulu-janampa palumilikajaku nyarrurrira nyinapayi.
    Jilanyalu-janampa rawa nyarrurrira nyinapayi, palujanuyila miturringu.
  lbk-lbk: Nganngani nan Piyasta ay Paskua, ya ammon Jesus ay cha et akhes somag-en
    nan olas ay at komaanana isnan lofong ta tomoli ken Amana. Sikhod ay chachama
    nan layadna isnan takhona isnan lofong, ya inpailana chi engkhana isnan kifos
    nan fiyagna.
  mto-NT: Jadoꞌk xa̱a̱jji tseꞌe kyaꞌit je̱tseꞌe je̱ pascua xa̱a̱j du̱paaꞌtu̱t, je̱
    xa̱a̱j ku veꞌe je̱ israeejlit jayu du̱jaaꞌmyé̱tsta vintso̱ veꞌe je̱ Nteꞌyam o̱jts
    du̱yakpítsumni je̱ jyu̱jpit jáyuda je̱m Egipto. Ñu̱jaꞌvi tseꞌe je̱ Jesús je̱ts
    ta̱ veꞌe du̱paatni pa̱n vinꞌiteꞌe du̱maso̱o̱knit ya̱ naxviijnit it je̱tseꞌe vyimpijtnuvat
    joma veꞌe je̱ Tyeeꞌ. Cho̱jkam je̱ꞌe̱ veꞌe je̱ jyayu juuꞌ veꞌe yaja naxviijn, ax
    u̱xyam tseꞌe du̱yaknu̱ke̱ꞌxnatá̱ka je̱ts o̱o̱yeꞌe du̱tuntsa̱k.
  bzh-bzh: Alam Yuda hir Buk-vabuung-ggöksën-yi yö nahën geYesu raḳ ni bë buk dus
    raḳ ggovek ya bë gevuu dob sënë genah vu Ama. Ahë neving yö yi alam sën denedo
    dob sënë vu muġinsën rot meya verup loḳ buk sën diiḳ lo.
  guj-2017: હવે પાસ્ખાપર્વ અગાઉ પોતાનો આ દુનિયામાંથી પિતાની પાસે જવાનો સમય આવ્યો છે
    એ જાણીને ઈસુએ દુનિયામાંનાં પોતાના લોક, જેઓનાં ઉપર તેઓ પ્રેમ રાખતા હતા, તેઓ પર
    અંત સુધી પ્રેમ રાખ્યો.
  jvn-NT: Riyaya Paskah wis kurang sedina. Gusti Yésus wis ngerti nèk saiki Dèkné
    kudu ninggal jagat kéné lan kudu budal nang nggoné Gusti Allah Bapaké. Gusti Yésus
    pantyèn nrésnani murid-muridé sing nang jagat kéné lan saiki Dèkné kepéngin nduduhké
    nèk katrésnané Dèkné langgeng.
  byr-byr: Juyara dɨnyɨna “Mwanyagaaꞌ Pariꞌmaꞌmunneꞌ naadera,” dɨnesagaaꞌ sahɨgaakɨ.
    Jizaazai dara yawɨrakeꞌ “Dahaaꞌ Kwaaka davakɨ yaꞌmavaꞌmujɨ Nɨmwaryawɨnna yɨlaawɨdehaaꞌ
    daaka!” Sɨnnawɨ, kusagaaꞌ Kwaaka davakɨ gamɨrera mwaalesaraavɨna Jizaazarɨ tewaanya
    wɨvuꞌnada aayagaaꞌ kumɨnyɨ yaꞌmasagaaꞌ tewaanya kuna wɨvuꞌnakelyɨra.
  ian-ian: Pasova walɨnja pesto tamba ngway tolondɨ. Jisas tamba yelavɨtndɨ. Kan kɨpma
    kwagalalaa wuna nyaek tɨga kavat yiweya njɨmbla tamba ngway tolondɨ waa yelavɨka
    lɨndɨ. Jisas kan kɨpmamba lɨga ndɨna mbaapmamba la nɨmba kat njɨmbla njɨmbla nɨma
    maawut yelavɨka lɨlɨndɨ.
  hun-hun: A húsvét ünnepe előtt tudta Jézus, hogy eljött az ő órája, hogy átmenjen
    e világból az Atyához, pedig szerette az övéit e világon, mindvégig szerette őket.
  mcf-NT: 'Esusën comapenen tantiaquin nabanaid chuiquin aidtedi chiombi. Nëbi abi
    tantiaquido tantiaquiec abided cuidadec unësaid chuiquin unësash abi uincuenaidtsen
    chuinu. Tantia. Nuquin Papan con tsusedpabo unës uainquio icquin matamiampid inchësh
    tantiaquin pec tabadte ushë nëbi yanuc inchëshën Esusbëd pec bëdamboec tabadondabi.
    Padnuen Udas Simon Iscadioten mado Satanasën tantiamiacpadomboen Esus bedmete
    tantiec tsadpanëdash. Adnubien Esus: —Nëbi con Pa yacno nidebi nëido nianec.'
  kjs-kjs: Mo Juda alinuna Pasova ne yapi di-ri wala yapi di meda popenaloma epalia.
    Go raburi Yesumi nipu go su giyoma Aaraa piri-para wala palua kone makuaasa. Nipumi
    nipuna su kamaa enaali raayo madaa ade abuna ranaa komape kone kalo kirita wisa-pulu
    abi page go kone wia.
  mni-mni: Masi Lanthokpibagi Chakkhangba numitki nongma mamangdani. Taibangpan asi
    thadoktuna Mapa Ibungogi manakta chatkadaba matam adu lakle haiba Jisuna khangle.
    Taibangpanda leiriba Ibungo masagi oiba misingbu Ibungona matam pumbada nungsi
    aduga Ibungona makhoibu aroiba phaoba nungsibire.
  yad-NT: Pásco vichtyajisiy sadatya̱da ji̱ta Jesús jiryatiy rito̱ma̱ sarunda jijyu̱,
    varityi sa̱sipyatay jirya mucadimusiy, sa̱tidye ta̱rya jijye̱myuju̱ntiy. Jiryatiy
    sava̱tanu̱yada riy jichiityari̱vay mucomu vichavay ti̱ta̱ju̱, sabatyedasa̱ra̱ju̱
    jivya̱tanu̱yada riy.
  mxb-NT: Kóni̱ iin ka̱ kuu̱ dá kasáꞌá víko̱ pascua. Ta sa̱ naꞌá vá Jesús ña̱ sa̱
    ni̱ ku̱yati hora dánkoo na ñayuú yóꞌo, dá noꞌo̱ na̱ noo̱ ió tatá Ndios. Ta kúꞌu̱
    nda̱ꞌo ini na̱ sa̱ꞌá ta̱a ni̱ ka̱xi mií ná ñayuú yóꞌo, ta dión ni̱ kuꞌu̱ ini na̱
    saꞌa̱ rá nda̱ noo̱ ndíꞌi.
  pon-2006A: Eri, rahn tehr ehu mwohn Sarawien Pahsohpa. Sises ketin mwahngih me sapwellime
    ahnsou lelehr en mweselsang sampah wet oh ketilahng rehn Seme. E kin ketin loalloale
    sapwellime kan me mihmi nin sampah, oh e ketin loalloale irail lel ni imwi.
  maq-NT: Quihndë ne, cavechú nixtin xi chaja sa ngu nixtin xi cuma suhi tsëhë Pascua.
    Hane Jesús ne, ha vëë me xi cavechú hora xi cuetju me tsëhë ngasunhndë vihi, cjue
    tjengui me Nina Nahmi naja. Hatuxa catsihmu cacun me xuta ladu rë me xi siu ngasunhndë
    vihi, hacuaha hacuanitjin ni catsihmu cacun me hisca xi cahme me.
  hto-hto: Jae pascua rafue uícodɨrui. Jesús bie énɨena ie fɨénocaillana, ie Moo dɨne
    jáillɨrui áɨnozillana fɨdɨde. Ieɨena énɨemo itɨ́nona izíruite. Ua jaca fáɨcanocaiñeno
    íaɨoɨna izíruite.
  por-BRBSL: Agora, antes da festa da Páscoa, Jesus, sabendo que havia chegado a sua
    hora de partir deste mundo para o Pai, tendo amado os seus que estavam no mundo,
    amou-os até o fim.
  ces-NKB: Před svátkem Veliké noci pak Ježíš věděl, že přišla jeho hodina, aby odešel
    z tohoto světa k Otci. Miloval své, kteří byli na světě, a miloval je až do konce.
  cui-cui: Barapoxonaerʉ bara barapo matacabi tsuxubi, po matacabi tsiwanaya mata
    carucua xua Pascua wʉn matacabin. Jesús yaputane xua bara nama imoxoyo bara po
    matacabi tatsoponaetsiba, po mataqueitha Jesús cuenta ponaena po cae pin nacue
    xua Paxa beicha peponaewa tsane. Jesús antobe tsaibi pia pejume cowʉntsiwichi
    pomonae xua tajinompatsi po cae pin nacuathe. Nama imoxoyo Jesús exana xua pocotsiwa
    jiwi yaputane xua Jesús jopa juniya antobeyo pomonae pia pejume cowʉntsiwichi.
  boj-2014: Juda naŋgo yori bati koba jojomonaqa Yesus a endegsi qalieej, “E mandamq
    endi so bati koboqo. E moisiy ijo Abu aqaq olo oqwa bati brantqo.” Yesus na aqa
    segi aŋgro mandamq di soqneb qaji naŋgi tulaŋ qalaqalainjroqnsiq gilsi gilsiq
    aqa moiqa bati itej.
  eng-OEBUS: Before the Passover Festival began, Jesus knew that the time had come
    for him to leave the world and go to the Father. He had loved those who were his
    own in the world, and he loved them to the last.
  eri-eri: Ariya, Fati Itou No Israel Awa Nigainga Hilobainga Yafane waha isi bode,
    kaafa nyei nomo fati waha iinga heigei uwa inyi gainga, Yesus no ha esene beha
    awadu, no umamu bagu manei nomo saini amina heigaha wou waha no isai. Onou bona,
    nere nomo fai-aita bagu ha esene belanga yafade waha bona, no gaude nigai. No
    onou gau niginga bona, goi saini no umaiha.
  aly-aly: Jew rernem ngwangkant akarrirreyel, rernem Anperarl Alhek “Passover” tyenkerr
    arlkwetyek. Jesus-el iterl-arek-anem, arlta ikwerenh arrer-anem, ra Akngey-warl
    alpetyek ahern nhenh-they. Jesus amperrngirrek ikwerenh-rnemek, renharl apentenh-rnemek
    ahern nhenh-areny-rnem. Ra ikwer-rnem ilkelhenh intem-antey ilwetyek-atwety.
  wiu-wiu: Edelo ago patukane wa ibini akene toge podolikama kiadete Yu yename nodokoa
    meaneya. Nitaneyake Yesu i ta tewitikoane Agetaike poateku tigotoko wa wene taneya
    meaneya. Eni wene tokome one oya-lawe itonoke mekika kiwike tuou wa wene mekoa
    meateka kotuke kakoa wene mekoa mea togaka.
  swe-swe: Det var innan påskhögtiden [troligtvis kvällen 13 Nisan]. Jesus visste
    (var fullt medveten om) att stunden var inne för honom att lämna den här världen
    och vända tillbaka till Fadern. Han hade älskat sina egna som levde här i världen
    (med en osjälviskt, utgivande kärlek), och han älskade dem intill slutet.
  cth-cth: Ceitakhai pawi a pha hoeh nah, Jisuh teh het talaivan heh ceitakhai vaiteh
    a na Pa koe cei hane tueng a pha toe tie a panue. Ahni ni het talaivan kaawm e
    a taminaw a lungpataw dawkvah, apout totouh a lungpataw.
  mti-mti: Iesu yaug anone me piyu mame kweg Mamawa oya aitanwa kumiwa uwane, ivi
    Uwag Gaveya Buyunaeba uwape. Me iyayapan meumawa mu piyu mame egave wakeyawa baigan
    munne, me baigan amunivine aigin oieba.
  pad-NT: Hari. Oniaroa, hojaki mahi hoarani Páscoa kaihinikani kama'dani viahani.
    Hari. Jesua biogaki ida abono-ra va'ahavini abinina kamahini kaikahini, kidiabi'i
    kania ajoisira kaimoni. Jesus va'ora nakaidivaha'oadahaki adani ipohina. Abinirina
    oadani haria nakaidivajahakiki ada. Haria nanokiahivini hiki ida haria nakaidivavini
    arafiani. Nimania hida varani.
  twi-twi: Ade rebɛkye ama Twam Afahyɛ no adu no, Yesu huu sɛ afei bere aso sɛ ofi
    wiase kɔ nʼAgya nkyɛn. Yesu yɛ obi a na ɔdɔ nʼakyidifo, na ɔdɔɔ wɔn kosii sɛ owui.
  hlt-hlt: Yoom khotue hlanah he Diklai lamkah Pa taengla a thoeih ham tue te hampha
    coeng tila Jesuh loh a ming. Te dongah Diklai ah a lungnah rhoek te a bawt due
    a lungnah.
  tbz-SIM: Kɛ̀ diyentɛ́bɑnni ntú nɑnkɛ kɛ̀ Yesu bɑntɛ́ kɛ dò nho mɔ̀nnì tùɔ̀kɛ ò bo
    ítɛ́mɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀ kɛ́dekɛ o cicɛ borɛ̀, ò nɛ́ mɛ ndɔ́mɛ̀ o kɔbɛ bɛ̀ɛ̀ bo
    kɛtenkɛ̀ ĩ́nkɛ̀, kòo bɛ̀ bɛnkɛ ò bɛ̀ dɔ́mɛ̀ mɛdiɛ̀.
  san-GUJ: નિસ્તારોત્સવસ્ય કિઞ્ચિત્કાલાત્ પૂર્વ્વં પૃથિવ્યાઃ પિતુઃ સમીપગમનસ્ય સમયઃ
    સન્નિકર્ષોભૂદ્ ઇતિ જ્ઞાત્વા યીશુરાપ્રથમાદ્ યેષુ જગત્પ્રવાસિષ્વાત્મીયલોકેષ પ્રેમ
    કરોતિ સ્મ તેષુ શેષં યાવત્ પ્રેમ કૃતવાન્|
  amx-amx: Arltang irlpangkentj rang mpank anek. Arreny kwerenh Anper Alhekarl. Tjerrtj
    Jew map irlpangketjart, Altjerrel arrwekeleny map angek mer Egypt-eng. Jesu kel
    kaltj anek, lyet-atheh war rang ahelh nhenheng Angey-warn alpetjeh-anngernt. Rang
    nakenh-nakenh kwerenh mapeh nyerrkek. Rang ineh kwet nyerrkek, rang ilwetjeh-atwetj.
  ake-NT: To' Epoi Itɨ'pʉ Weyu Rʉ'pʉ pɨ' e'nɨto' rawɨrɨ kuru rɨ, Sises uya i'tusa'
    esi'pʉ serɨ non nɨnto' tʉuya weyu e'seposa', ikʉipʉnʉ piya' si tʉutɨto'. Tiwano'
    ton pe te'san i'nʉnkakapʉ tʉpo, non po te'san, mɨrɨpan kon ena' nin si ipan pe
    to' i'nʉnkato' tʉuya enpoikakaa'pʉ iya.
  qvn-NT: Pascua fiesta manaragsi galariptilanmi Jesusga nä musyara cay pachata dëjananpag,
    jinaman Dios-mayincagta aywananpag nä üra ayparayämunganta. Payga cay pachachru
    runancunata alisca cuyarmi wanura, nätan cuyaras wanungancamam.
  tku-NT: A'cxni' jāna'j ixtzucu cā'tani', Jesús ca'tzīlh ā'macsti'na'j ī'sputni'
    nalatama ē nalaka'mpala ixTāta'. Xla' pō'ktu quilhtamacuj ixcāpāxquī'nī't tī ixla'
    xala' nac cā'quilhtamacuj. Jātza' lātma'j namāsu'yu chī lhūhua' ixcāpāxquī'.
  bjk-bjk: A Luxa ne Nuan Lexe ixoro lörörö im me Jisas ixo ösöxö bara a axana bung
    ke ine iri ot bara irabo wan kalik ina öxöno lagunon urso re Tata. Ine ixo mamaa
    xöba iat lamun a nangadi re ine na xö öxöno lagunon, ma ixo mamaa iat tö idi ot
    kö öxöwam möxö to re ine.
  msy-2020: Dughiar kam, God Israelia Gitazir Dughiam a gurumzaraghan otivam. Ezɨ
    Iesus fo, a mangamin dughiam otozɨ, a nguazir kam ategh uan Afeziam bagh mangasava
    ami. A uan gumazamizir nguazir kamɨn itiba a fomɨra bar me gifonge, egha me gifueghavɨra
    ikia ghua an areme.
  bpr-bpr: Lo sbutang gdè klo kel Fista Du Kaglius, na ta gadè Dyisas na ta fan kel
    i bangan tmagak i banwe ani du salu ditù di ku Mà. Too bong nawan i dad ton di
    tah tanà. Kanbongan ale nawa kel di gusenan.
