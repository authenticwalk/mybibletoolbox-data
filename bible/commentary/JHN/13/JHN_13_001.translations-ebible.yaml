  kyq-kyq: Aan gɔɔ ɔɔpga ɓii kalaŋ sum ɓo Yaudge Ꞌtɛɗn *laa Paak se, Isa jeelga kaaɗn
    kɛn naan̰ Ꞌkiin̰ kɔn̰ do naaŋa an ɓaa gɔtn Bubin̰ ki se aasga. Ɔɔ jeen̰gen do
    naaŋ ki se daayum naan̰ jeɗen aak eyo. Ɔɔ naan̰ jeɗen ute maakin̰ paac.
  kwd-kwd: Te'e fe'e gani momola ne'e ole no'o fana Fafangalaa na Tala Riunga, ma
    la Jisas 'e su'a no'o na alata ngaia 'e gagalangi nigi no'o fana ngaia 'ani leka
    no'o fa'asia nga fanua lo'oo 'i wado, ma ka ori no'o te'ana nga Mama'a aana. Ma
    ngaia 'e kwaimaa le'a fana nga fufu'iwane aana na gila nana'i fofona nga fanua
    lo'oo 'i wado, ma ngaia ka kwaimaa faga leleka maka nigi na alata ngaia 'e mae.
  ded-ded: Makekenggac hombang nasoac tofocnac mocgu femanu Yesungo bangec yomoc wama
