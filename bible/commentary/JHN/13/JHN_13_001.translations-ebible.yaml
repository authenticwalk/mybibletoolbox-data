    akwete anerlte-anetyenhe, re-anteme imerneke rarle itneke akwetethe ahentye anthurre
    anerle-anetyenhe nhenge rarle ilwetyenheke-atwetye.
  qvc-NT: 'Paskwa fyista ch''ayamuykaptinnam, Jisusqa yach''arqan: Ch''ayamunnam wañunay
