    ri can ye riche (rixin) chic Riya' ri yec'o wawe' chuwech re ruwach'ulef, y can
    achi'el ye rajowan pe, can quec'ari' xuq'uis pa ruwi'.
  ebk-ebk: As nan kiayud umchanan nan Fiastan chi Munlausan, ammon Jesus ay inumchan
