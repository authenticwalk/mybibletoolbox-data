    से मुहब्बत रखी थी, लेकिन अब उस ने आख़िरी हद तक उन पर अपनी मुहब्बत का इज़हार किया।
  hot-hot: Avômalô Islael iniŋ waklavôŋ Hale ba Hi habobo. Ma Yisu hayala nena anêŋ
