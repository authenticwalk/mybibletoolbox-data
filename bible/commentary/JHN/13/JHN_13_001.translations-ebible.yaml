  mux-mux: ⸤Juda-yambuma-ni punie tenga-tenga kolea-auli Jerusallem oku akuna sukundu⸥
    Pulu Yili-ni eninga anda-kolepalima Naa Topa Ola We Omba Purum mele piliingíndu
