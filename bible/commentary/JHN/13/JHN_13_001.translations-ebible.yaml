  pri-NT: Jèe pwi bénabwé tòotù béaari ê tòotù *Paséka. Â rà ija na bàrane wà Iésu
    ma wà tèpa *câmu kêe. É jèe tâmogòori wà Iésu pâ, é jèe tèepaa ê pàara na na é
    pâra na, géeni gòropuu naa jaa [wà Pwiduée] Caa. Â mu nye dau wânümee goo pâ âboro
    kêe na rà tâa ni gòropuu. Ba nye tà wânümee goorà tia pwâadèreè. Napwa naa goo
    wà Judas Iscariote, pwina naî Simona, âna wà *Caatana, âna é jèe nabwé tòpò naa
    na pwâranümee jè auniimiri târa ma é pwa tûâ tà Iésu.
  zpq-NT: Na' Jesúsen' ba ṉezde' ba bžin ža yeze'e yežlion' na' yeyeje' gan' zoa X̱e'
    Diosen', na' gocde' yogo' beṉe' ba chejnilaže' ḻe' ḻo yežlio nga. Da'nan' za'
    gaḻa' ḻṉi pascon' bzejni'ide' beṉe' ca' zjanaque' ḻe' txen, ḻe chacyaṉe'czede'
    ḻegaque'.
  por-TFT: Quando já era tarde na véspera do festival da Páscoa, Jesus sabia que tinha
    chegado a hora de Ele deixar este mundo para voltar ao seu Pai no céu. Ele nos
    amava, a nós seus discípulos. Ele sabia que nós iríamos continuar vivendo aqui
    neste mundo, portanto nos mostrou agora o quanto nos amava.
  gwi-NT: It'ee Passover ch'arehee'aa gwats'ą' drin nigwiindhat. It'ee Jesus vidrin
