    iŋ ele kaak gaasɗo tak-tak.
  mlp-mlp: Ari Pasova ago kam ayahta na bolim sinsin diq tiqiysa Yesus anad tiqam,
    Ya og ka huloseq imam ago hib lehdaiqta na akaman sinsin tiqiyaq ham. Yesus in
