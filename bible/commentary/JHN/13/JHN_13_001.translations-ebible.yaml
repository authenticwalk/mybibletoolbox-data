    Namo mika fulito Menefodoka itibito dinamo kamenane ya alitiye, loto kolito ya
    mikaleka wenenala siya-muluna gimami ya sene-mulune gimi fuli loto fulunae, loto
    ya kolaiye.
  isl-isl: Það var komið kvöld daginn fyrir páskahátíðina. Jesús vissi, að stund hans
    var komin að fara burt úr þessum heimi og til föðurins á himnum.
  spy-NT: Yooto kikiikuriik /kyaam *Saakweetaab Keeytaayeet. Kiinkēt ꞉Yēēsu kule kikiikuyityi
    ꞉bārooyinnyii kung'eetee kōōrooni ānkuwo wōlēē mii ꞉Kwaan. Kichāmē kutukul biikyii
    choo kiboonto keey.
  xnn-xnn: Nganngani nan Fiestan di Linmaosan di Anghel et getken Jesus ay siya nan
    komaanana isnan batawa ay somagongana ken Amana. Et siya na nan timpo ay mangipailaana
    ay maid kolang di layadna isnan ipogawna isnan batawa tay enggana isdin damo et
    linaylayadna daida.
  mwe-mwe: Bhai shikukuu sha Pashaka shikanabhe, a Yeshu bhamumanyi kuti malanga gabho
    ga jabhula pa shilambolyo kwenda kwa Atati gaishe. Bhashinkwaapinganga bhandu
    bhabho pa shilambolyo, numbe, bhashikwaapinganga mpaka kumpelo!
  tte-tte: Kaliyate kaigeda imiyamiya kabo mwalelikwa soina kana sauga. Yeisu ikataiyako
    ana sauga ikelakubwamako na yanuwa yaulina ilogabaen na ipileyoi Tamana koina.
    Ana tomoyao imulolososi kolili siya simiyamiya yanuwa yaulina mena kabo bwaite
    sauga ana mulolone kaiweli kana lalaki iyakenayagili.
  tcs-tcs: Bipo da Pasoba Pestabol i bin stat, Zizas i bin prapa sabe taim blo em
    i bin kam nau po libe dis wold ane gobaigen po PapaGod. Distaim nau em bin prapa
    soe dem klostuman blo em wiskain em i prapa labe da wold.
  hlt-THB: Loentak Poei a pha tawm ca awh, ve khawmdek cehta nawh Pa a venna cehnaak
    atym ing pha law hawh hy, tice Jesu ing sim hy. Ve khawmdek awh ak awm amah ak
    thlangkhqi a boetnaak dy lung naak khqi hy.
  soq-soq: Imonemba Iuswa uduudu Pasowa odawa odantopu, ita rawi sawo Iesu wawe alala
    do du dea bedewe auwene nana naie waimoie. Ita Iesu nana sa bedewe wandie God
    me walamawa ituna tawo ema epie Mamba mampe alepia atenlene insaisawa wadedie
    wandie. Mo mida me mebaawaida wanantoiena walama uduudu nuawadawadamodie os wandie.
    Tane me mebaawaida apanawa sa emopia baiwaleidie. Sa baiwa menaidasana bauta me
    ambi nuawadawadamodia eueuwa mo mampo dewasapio atendewantopuo muriwa emopie alepi.
    Mo nana sa epelala naie waimoio Seitan aitamana Iesu wawe alala dea Saimon otopa
    Iudas Iskariot bedewelene insaisa wanedia Iesu dabuasapie nanalepia baiwa.
  qub-qub: Pascua fista manaräpis gallariptin Jesusga mayna musyaran cay pachapita
    Taytan cajman aywacunanpaj diya chayamushanta. Payga cay pachacho payman riguejcunata
    cuyaran. Chaynöllami ushanancamapis fiyupa cuyaran.
  att-att: Á maddaggunin yù Piestá na panaddamád da ta pattalebák nayù daroban ni
    Namarò, á ammu ni Apu Kesu ta duttálin yù ággaw nga páno na ta dabbuno, nga manoli
    sù Yáma na ta lángì. Á ajjan yù ángngiddù ni Apu Kesu sù ira tatole na ta utun
    na dabbuno ta áddè ngaw pamegapu na ngámin. Á yáyù nga inipasingan na yù ángngiddù
    na nira nga napasigaggà ta áddè ta áddè.
  bki-bki: Vonganei, vite nonovio ju batitig ruei, beni ga naruei ana ve burum̃ara
    legiano, napano Jokoluolu na Sidomkariano na Ioruriano naio tikar eaio. Naruei
    Yesu naio jo bitilubar ruei ka kiano bogo binimei, legiano na beni ga be kiano
    bogo na naio monoka tuvan yetemeriba nei ka rivavin mave ea karam̃ano. Binimei
    bokar bogo nei, ea m̃arabo telabo, naio bijuku bo laka ban nalo na abe kanano
    napano ajua yetemeriba nei ruei, naio tinien jiilo toru laka, mia vonganei be
    bogo na naio tinien riialo lie vo, rivano-o rivokar napano mia kiano meuliano
    rivakovio riviorlo.
  bqp-bqp: Ari Vĩnla dikpɛ gↄ̃ gɛ́ ká, Yesu dↄ̃̀ kũ a bona andunia dí gũn tana a
    De kĩnaa gↄrↄ kà. Lákũ à ye a gbɛ̃nↄi andunia gũn nà, à yeńyĩ ari a wɛ̃̀ndi
    lɛ́mmɛ.
  mcp-mcp: Í á ka zə bə, zaŋ *Páska í ŋgə́ bə nə́ í zə́ tɛ́ɛ́d ɨɨ́, Yésus nyə á ŋgə
    bwey mpu nə́ wəla í mə́ wɔ́ɔ́s nə́ a wúg shí gaád kə wə́ Dâ. Nda nyə á bul cɛɛl
    buud bɛ́ nə́, nyə á ka nə́mə́ cɛɛl bwo kə wɔ́ɔ́s mə́shíné mə́ cʉg jé.
  hat-hat: Se te jou anvan fèt Delivrans jwif yo. Jezi te konnen lè a te rive pou
    l' te kite tè sa a, pou li al jwenn Papa a. Li pa t' manke renmen moun pa l' yo
    ki te nan lemonn. Li te renmen yo nèt ale.
  npl-NT: Yoajsitiwalaya n ilwitl de Paskua, Jesús yokimatia yoajsia n ora para kikakajtewas
    nin tlaltíkpaktli iwa yas inawak Itajtsi. Ye nochipa okintlasojtlak iaxkawah non
    okatkah itech nin tlaltíkpaktli, iwa okintlasojtlak asta n iksemi tonati.
  bgg-bgg: Hiìadun Sai pha inai ibi shii, Isu ne thieg ai ne sohjambling shii thoh
    marui srane Aphuii shii dun pha ishak rey sha. Ai è awairo sohjambling pha bran
    shii ne idang miie rek, chiih-è ai ne iidohhè thog magungde ithek shii bajo miie
    rek.
  eng-TCENT: Now before the feast of the Passover, Jesus knew that his hour had come
    to depart from this world and go to the Father. Having loved his own who were
    in the world, he loved them to the end.
  eng-BSB: It was now just before the Passover Feast, and Jesus knew that His hour
    had come to leave this world and return to the Father. Having loved His own who
    were in the world, He loved them to the very end.
  cpu-NT: Ari kapatapaaka aparoni kitaite iroimoshirenkantayeetyaarori Anankoryaantsi.
    Jiyotake Jesús monkarapaitetapaaka irookaventantyaarori kipatsika iro iriyaatai
    intsipatapaiyaari Ashitariri. Iniroite jetakoyetakari ikaratzi kempisantakeriri,
    ari ikantapiintatya jetakotari irojatzi ovekaraantantapaakarori.
  san-ASM: নিস্তাৰোৎসৱস্য কিঞ্চিৎকালাৎ পূৰ্ৱ্ৱং পৃথিৱ্যাঃ পিতুঃ সমীপগমনস্য সমযঃ সন্নিকৰ্ষোভূদ্
    ইতি জ্ঞাৎৱা যীশুৰাপ্ৰথমাদ্ যেষু জগৎপ্ৰৱাসিষ্ৱাত্মীযলোকেষ প্ৰেম কৰোতি স্ম তেষু
    শেষং যাৱৎ প্ৰেম কৃতৱান্|
  tac-NT: '''Ma amulí sébachi alué piesta Páskua anilime ''lige rapakónala nile, Esúsika
    ''we a''lá machile ''ma sebio raweli napurigá ''ma simeo jena wijchimoba asagá
    ''ma tabilé jena bejtélimio, ya ''ma simeli nílekuru bo''né O''nola Onorúgame
    ''yuga. Esúsika asíriga nabí ''la galeme nile ralámuli jena wijchimoba mochígame,
    alué napu Onorúgame oyérame nile. Tabilé we''káwale alué ralámuli, nabí ''la galegá
    etele.'
  eng-WEBPB: Now before the feast of the Passover, Jesus, knowing that his time had
    come that he would depart from this world to the Father, having loved his own
    who were in the world, he loved them to the end.
  gfk-H: No Nian na Hinahaan Sakit gata huteta um ma Iesu ga nunurei bia no pakana
    bung gata hanuat wara utana bia na haan talur iakan ra ula hanua uram tano ana
    Sus. Hua, i palai bia ga sip tar ira nuna tus at ing diet ken ra ula hanua tuk
    kaiken no haphapataam tano nuna nilon hoing i la baa sip tar diet makarawa laah.
  viv-viv: Tu aiyeta saꞋeyana gidauda be tafalolo ana egana lobama ana tovenuwaꞋata
    yana Abamaduviviya ginayemu. Ada au Yesu giꞋayaunena yana tova ahe giluvedavedaꞋufo
    be hida babi ginanuyabuyabuni tu ginayewana Tamana againe. Tova moyaꞋaina nuwanuwana
    lakahina imeꞋeyao yana kalivamomo babiya amiyami amanadi, ada tova giyemu be yana
    nuwanuwa agaimeya gavatubuga ma ginavehawalema.
  yao-yao: Lyaliji likanaŵe lyuŵa lyekulungwa lya Pasaka. Che Yesu achimanyililaga
    kuti katema kao kakutyoka pachilambo chino ni kwaula kwa Atati ŵao kaiche. Moŵa
    gose ŵanonyele ŵandu ŵao ŵaali pachilambo, elo, ŵanonyele kwa unonyelo wangali
    mbesi!
  tgp-tgp: Ale rani mo tiroma na rani Passover mo lo mai, Iesu mo levosahia vara nona
    rani mo mai vara i malue na varama, ale vara i mele hilu sahe isan Tamana. Tarea
    mo lo opoi na nona tamlohi na rani mo lo toho hin varama nike, mo opoira mo tikeli
    na isoisona.
  auc-NT: Patowa näni ämæ̈ wantæyö bacæ̈impa, ante näni cæyedë Itota ïñömö, Botö inguipoga
    quëwente ëmö cæte botö Mæmpo weca ocæ̈ ëmænte æi goquïönæ do bacæ̈impa, ante do
    ëñënongäimpa. Itota ingante pönënäni në inguipoga quëwënäni ïñönänite tömengä
    tömënäni ïnänite waadete pönëninque ñöwoyedë, Botö æbänö nanguï waadete pönëmo
    ïmoo, ante odömongäimpa.
  kbc-NT: Naɡ̶a nipegi lalokegi judeutedi anodita me Páscoa. Jesus ja yowooɡ̶odi naɡ̶anipegi
    me noditedicogi niɡ̶ina iiɡ̶o migo miniwataɡ̶a Eliodi. Idioka limedi me yemaa
    niɡ̶ijo ane nepilidi, maleeɡ̶inaaɡ̶ite digoina iiɡ̶o, codaa me yemaa neɡ̶epaaɡ̶icota
    noko me yeleotetema.
  bmh-bmh: Pasowa, Zobu go pianemen ziwas, getal Israel dudu agal embigeg Izip emgasag
    utei alemen dabilanemen ziwas zuna, Yesus go abiu go em e uteimai, gonugau memeg
    waugab Mesgai wag siabun ziwas go mazi hogu zoi dareu. Yesus go gonugau duailel
    em e ebu daremen go en ougab noumeun. Go guzental daimai, betei, gonugau enib
    ag isanarabun noumeun.
  ctu-BL: Che' maxto tilemic i q'uiñilel Pascua, yujilix Jesús tsa'ix tili i yorajlel
    cha'an mi' cʌy pañimil, cha'an mi' majlel ba'an i Tat. Tsi' c'uxbi i cha'año'
    bʌ ti pañimil. Ma'anic tsi' cʌyʌ i c'uxbiñob.
  meq-meq: Həlay i magurlom i Pak mazlambar kə husaw a ɗəma. Yawa! Yesu a sər həlay
    ŋgay nakə ma diye abəra ka məndzibəra aye kə sla. Ma miye ŋgway ka təv i Bəba
    ŋgay. Yesu a wuɗa ndo ŋgay neheye ka məndzibəra aye huya. Anəke Yesu ka bəzatay
    ha na, a wuɗa tay ha tə ɗərev ŋgay peteh.
  noa-H: Ya p'iesta Pascua hanʌm burrju k'ãai hãbpai waaur sĩejim. Maagwai Jesuu k'ap'ʌ
    sĩejim, ya hichdëu mʌg durr werpʌawi deeu hich Haai dʌ̈i hãba sĩeimaju hed pabaadëm.
    T'um mʌg jẽb gaai maar hich dënk'a durrarr k'ʌʌnan bʌ̃ʌrjã chig haba jãsehne haajeejim.
    Maagjerr haawai ya hãbmiecha hamau hi t'õoju hed paawaijã hagt'a hichdëu maar
    k'õsi sim k'ap'ʌ hapijim.
  alp-NT: Eleki ele bobanure pesta tamata Yahudiaru esi nete suike loko Alla Isirie
    esi ntuana menaru bei Mesire hoko Yesuse Irekwa peneka be Ileu bei nusa meije
    loko Amaije, esi petuaru mere peneka. Yesuse Ioki Eni tamataya mei nusa meije,
    kai meije esi petua kena Iaseluke be Iokisi titinai.
  san-VEL: nistaarotsavasya ki ncitkaalaat puurvva.m p.rthivyaa.h pitu.h samiipagamanasya
    samaya.h sannikar.sobhuud iti j naatvaa yii"suraaprathamaad ye.su jagatpravaasi.svaatmiiyaloke.sa
    prema karoti sma te.su "se.sa.m yaavat prema k.rtavaan|
  kbq-kbq: Hagi menina kinafinti zamare'nea knagu antahimiza (Pasova) ne'za nekna
    atupa higeno, Jisasi'a antahi'ne, ama mopa atreno Nefantega vania kna egeno, amage
    nentaza disaipol nagara, Agrama zamesi nezmantea zamo'a atupare ehanati'ne.
  kbh-kbh: Bashco fiesta cabá ndobuache ora, Jesús yojtsetáts̈ëmbo chabe tempo tojanóshjanguama,
    quem luarents̈ana jëftsebocnama y chabe Taitábioye jtama. Nts̈amo Jesús chábenga
    yojanababuanÿeshancá, chë quem luare imojamnënga, chórnaca yojtsebos̈e chë bëts
    bonshánana puerte más jinÿanÿiyana.
  ron-LSB: Înainte de sărbătoarea Paștelui, Isus, știind că a venit vremea să plece
    din lumea aceasta la Tatăl, a iubit pe ai Săi care erau în lume și i-a iubit până
    la sfârșit.
  pon-pon: MON kamadip en paja Iejuj lao kotin manier, me anjaun a pan kotila jan
    jappa, kotila ren Jam a korendor, duen a kotin kupuramauki japwilim a kan, me
    mi jappa, iduen a kotin kupura irail lel imwi,
  nhe-BL: Aya pehuayaya nopa Pascua Ilhuitl huan Jesús quimatiyaya ya monechcahuiyaya
    nopa hora para quisas tlen ni tlaltepactli huan mocuepas campa itztoc iTata. Mojmostla
    technextilijtoya tojuanti tlen tiiaxcahua ipan ni tlaltepactli para techicnelía
    huan nopa tonal technextili para neltlahuel techicnelía.
  sps-sps: Tamanainy u nainy Guainy iny Fakats Fatabin ai tovei roman Jisas natiny
    ton nainy Tsunia te siruu ename te naus osing fi non Ya na monaagits to ana Ayei
    te naa fi en ten Taman. Ayei mangiir fiisok ir vainy fasito Tsunia fatoobing tana
    monaagits to ana Ya mangiir fiisok kainy ratuari onot tan fafakap nan nainy mat
    Tsunia.
  wnc-wnc: Siwan yuwatakak tapduk Pasova gwenu gwa dapakaawan Jesuta anzing atnatapbut.
    Tapduknga keu andaka teke Nanae kuwitde gwenu gwa dapakanggak ngang natapbut.
    Siwan ita aminabamu keu andakane yuaingge banip gwaang natayamukut. Banip gwaang
    gatukande natake yutakusika ita akumbut.
  bus-bus: Lɛ Banla zĩbaa kpɛ́ à ká, Yesu dↄ̃̀ kɛ̀ a bↄna anduna kɛ̀kii guu tana a
    De kiia gurↄↄ kà. Lán à ye a gbɛ̃nↄzi anduna guu nà, à yeńzi ai a wɛ̃̀ndi lɛ́mmɛ.
  gub-BL: Uhem etea'i a'e mai'u haw Zanera'yr Wazuka 'ym Awer her ma'e a'e kury. —
    Pyhewe uzypyrog putar mai'u haw iapo pà a'e nehe kury, i'i teko uzeupeupe wà.
    Uze'eg Zezuz uzeupe a'e. — Na'iàrew kwaw hemàno àwàm ihe nehe kury. Aha putar
    ko ywy wi heru pe ihe nehe kury. Azamutar katu tuwe heremimu'e ihe wà. Napytu'u
    kwaw wamutar katu re nehe, i'i uzeupe.
  imo-imo: Israel imbomani Goteni oi Pasova walimu kinye terimu mele liko manjingeindo
    kongi sipsip nongei walimu otilikondo ombai terimu. Jisas yu nondopa mai kombu
    tiye kolopa Lapa moromondo pumbelomunga lipe manjirimu. Yuni yunge maina moloringi
    imboma kinye andopa konopu mondopalie kolombai terimu wali eno paa lakopa konopu
    mondopalie yu pumbe kolorumu.
  boj-boj: Juda naŋgo yori bati koba jojomonaqa Yesus a endegsi qalieej, “E mandamq
    endi so bati koboqo. E moisiy ijo Abu aqaq olo oqwa bati brantqo.” Yesus na aqa
    segi aŋgro mandamq di soqneb qaji naŋgi tulaŋ qalaqalainjroqnsiq gilsi gilsiq
    aqa moiqa bati itej.
  eng-DRA: 'Before the festival day of the pasch, Jesus knowing that his hour was
    come, that he should pass out of this world to the Father: having loved his own
    who were in the world, he loved them unto the end.'
  knf-knf: '*Ufeŧtu wi Mbuur uñogi, kë Yeŧu ame kë wal wi pduk umundu wi kakak du
    Naşibaţi Aşin ubani. Kë jibi aŋaluŋ baţaşarul banwooŋ ţi umundu, hënk di aŋalaŋ
    baka te wal ubaañşaani.'
  san-KHM: និស្តារោត្សវស្យ កិញ្ចិត្កាលាត៑ បូវ៌្វំ ប្ឫថិវ្យាះ បិតុះ សមីបគមនស្យ សមយះ
    សន្និកឞ៌ោភូទ៑ ឥតិ ជ្ញាត្វា យីឝុរាប្រថមាទ៑ យេឞុ ជគត្ប្រវាសិឞ្វាត្មីយលោកេឞ ប្រេម
    ករោតិ ស្ម តេឞុ ឝេឞំ យាវត៑ ប្រេម ក្ឫតវាន៑។
  arn-NT: Kiñe antülewelu ñi akuam tati pu judiu che ñi Paskua kawiñ, Jesus kimnierkey
    ñi püllelepan dewma kisu ñi medin antü, fey ñi amutuael ka ñi müleputuael ta kisu
    ñi Chaw engu. Kisu rumel piwkeyepafi tañi elungeel tati mülelu mapu mew, fey femngechi
    kisu kom piwke mew piwkeyefi ka rumel ñi piwkeyenieafiel.
  zas-NT: Guixiezi gal lanij pascw. Ma ragbee Jesús guial ma bidxin hor gusaꞌnman
    guidxliuj guie din yaguiaj loj xDadaman. Zianczi guyën ree xbejnman, bén rigaꞌ
    ree loj guidxliuj, rënman laa reeman goctëëz.
  ken-NT: Ɛpǎ Nɛkɨŋɨ ɛ́pɛ́rɛ ghaka, Yesu arɨŋɨ bɛ mpok akway anɛ yi árɔ mmɨk, ampɛtnsɛm
    ntá ɛtayi. Ndǔ yi ákɔ́ŋ nyaka bǒbhi fá amɨk, nɛ́nɛ atɔ́ŋ bɛ́ akɔŋ bɔ acha.
