    Ne men axtegue ne le Ne sya.
  wer-wer: Anutuu mait elmëa akun ngëëngkët temanöm yesën Yesu pimtë ëëpnaaten epël
    kön wia. “Ne yanger sëp wesak nem Pepapë ngësë suma akunet temanöm yes,” pël kön
