  bhl-bhl: 'Beli, Seten-Ataanim e Iskaliot abiw kayak Saimon em min Sudas em ibolow
    tem dawkalfolei, e Yesus elo maka im teing dim dalomin memen kese kale. Keko beli,
    Suda kawtiw im Abanggayemse Ding ibolow fukunkabiliw ding em mewso kese ding dim
    bakate, Yesus e kal kelete: Sukum ding kuw kelei, e kawin kale koleweko, iti Aatim
    em mit katem unoke kasike, e akalem gelewkabiliw kunum ilo ibolow mutuk fian kukuyemse
    em kukuw be bakileweko, ibolow mutuk fian kuw kukuw mak kukuyemse kale. Kaem ding
    dim bakate, Yesus so akalem gelewkabiliw kunum iso, alik alik i makuw bonggu teineko,
    kuinbele em wanin wansiliw kale.'
  ons-ons: Kaiwe weku mere mo Waomŋo Yuda ŋei Loloŋonge, ea wane Peada mesikei wane
