  not-NT: Terai oretima Pásicoa cara iquengaigairo jorío cara isotocaigai Ejípitoquë
    jiraisonori. Igóque Jesos aroque pareca cataguiteri cara irojocanëro quibatsi
    iriátae Iririquë. Cara inintasantaiguëri quemisantatiri Jesos yaca quibatsica,
    yamai inintasantasanoiguëri.
  plu-plu: Ayteke ariwnteke ini, kabá danuh ahawkanaprik adahan ini fet adahan axne
    muttuhyan arih. Hiyeg judeyenepwi axni adahan kiyene ku samah minikwak Uhokri
    umahkis muttuhyan gidukwenaprikkis amekenegben kahadbe ig giwiwhkiswitnikis giwakutakkis
    hiyeg ejituyenepwi. Ig Kiyapwiye Jesus hiyapni henne, ig hiyakni ku gihawkanaprik
    kabá danuh adahan ig tipikwiye amadgatak inin diyuhpiye ta git Gig. Hennewa gihawkan
    makisup, ig batekye gikakkis gihiyegapu amadga inin. Ayteke nikwe ig akki wothu
    huwewe ku ig batek ukak mpiynepepye. Nah akkite yit ku samah.
  iou-iou: Täŋpäŋ Juda täŋo orekirit pähap wäpi Pasova keräp taŋirän Jesutä kome ŋo
