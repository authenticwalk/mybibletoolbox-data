  ibo-ibo: Tupu oge Mmemme Ngabiga eruo, Jisọs amatala na oge ọ ga-ahapụ ụwa lakwuru
    Nna ya eruola. Ọ hụrụ ndị nke ya nọ nʼụwa nʼanya, hụkwa ha nʼanya ruo ọgwụgwụ.
  yml-yml: ꞌAwaꞌawai baniꞌodi Uviꞌagalatagona sakalina i na ꞌidewai, Iesu ꞌakonadi
    i ꞌasetai yana tutuya, fwayafwaya i na ꞌiaweni i na vilai i na nago Tamana ꞌwaineye.
    Iesu yana ꞌailaꞌa fwayefwayeye i nuakalikaliedi bwaikina, ꞌeba velamu ꞌwainega
    i nagoga wata yana wafa ꞌwaineye.
  ory-ory: ନିସ୍ତାର ପର୍ବ ହେବା ପୂର୍ବରୁ ଯୀଶୁ ଏହି ଜଗତରୁ ପିତାଙ୍କ ନିକଟକୁ ଆପଣାର ପ୍ରୟାଣ କରିବାର
    ସମୟ ଉପସ୍ଥିତ ଜାଣି, ଜଗତରେ ଥିବା ନିଜର ଯେଉଁ ଲୋକମାନଙ୍କୁ ସେ ପ୍ରେମ କରି ଆସୁଥିଲେ, ସେମାନଙ୍କ
    ପ୍ରତି ଚୂଡ଼ାନ୍ତ ପ୍ରେମ ପ୍ରକାଶ କଲେ।
  bzj-bzj: Di eevnin bifoa di Paasoava selibrayshan, Jeezas mi noa seh dat di taim
    kohn fi mek ih lef dis werl ahn goh bak da ih Faada. Ih mi aalwayz lov aala dehn
    wan eena dis werl weh bileev eena ahn, soh now ih shoa dehn how schrang ih lov
    fi dehn.
  chk-chk: Iei ewe rän me mwen ewe chulapen Pasofer. Jesus a silei pwe a tori ewe
    fansoun an epwe towu seni ei fanüfan o feila ren Saman. A echeni nöün kewe mi
    nom won fanüfan fansoun meinisin, iwe, a echeniir tori sopolan manauan.
  ssd-ssd: Pasowa ait pro ndana le Yesus nu nuŋe dubinaig mbal ndoŋ isukusmba minnaig
    le Yudas Iskariotnu Simon tuku kiŋo nu Satanŋge buk wamdus tuna le nu Yesus tumba
    nuŋe ŋgueu mbal niŋgam tuku idusmba minna. Yesus nu kilke te kusremba Mam nuŋe
    tugum kambim tuku ait patukina le nu kila minmba nuŋe mbal kilke te mbolŋge minnaig
    ta nane tuku kume purmba minna sulumba nu ndek nyamagaŋ kusremba tiŋga nuŋe siot
    paska tawi ande tumba ŋgaro kusmba nza mbolŋge kule kutumba nuŋe dubiwanu taŋgo
    tuku kupe minyaŋge likina. Mam Kuate nu saŋgri ŋakmba nu wai mbolŋge pilna le
    nu Mam tugumŋge ndekina ta nu maŋ luka mbumba kaŋgat wam ta ŋakmba nu kila minmba
    taŋana.
  acr-TNT: Xa nakaj chi cꞌo wi lo rukꞌijol ri nimakꞌij Pascua yey ri Jesús retaꞌam
    ya copon rukꞌijol echiriꞌ cuya can ruwachulew y queꞌec rucꞌ Rukaw chilaꞌ chicaj.
    Ecꞌu Rire lic cꞌax ebunaꞌom rutijoꞌn e cꞌo rucꞌ wara che ruwachulew; yey janipa
    kꞌij xcꞌojiꞌ cucꞌ, e laꞌ lic cꞌax xebunaꞌo.
  rop-rop: Wal wen imbin gulijap taim blanga abum det Pasoba Serramoni, Jisas bin
    sabi imbin taim blanga im blanga gowei brom dijan wel en gobek langa im Dedi langa
    hebin. Wal olawei Jisas bin laigim detlot wekinmen blanga im, en imbin shoum olabat
    brabliwei haumatj imbin laigim olabat.
  mee-mee: Na kae mannangana e nga kaninge Kaning E Bollau E Nga Paska ke lele kokoro.
    Minmina nae Iesus ka lonamatana roma, kae e ta i kange mogalo laekia e ngape ba
    loanga te Tamana ke lele tapu. Ka kae re pala kinung, na i ke umma ta matengraumanange
    ragau rae i re nga mogalo laekia e ngape ta ke lola, ta ke lele nga kae ae i a
    ronga.
  mwf-2018: Bere, ngarra da putek ngala kanhi kardidha-ka, Jesus-ka marda thathpirr
    menarttha wurrini kardu pulangay nukunu da bere matha wangu-yu i ngarra yibimpup
    da mana. Bere, da-ka manta warda pirridha da ngarra ceremony ngala nhini-nu Passover-ya,
    mu mere da ngatha punirettha. I bere Jesus-ka the warda-wa kanthidha wurrini da-ka
    manta warda ngarra da putek ngala kanhi panipartnu i purdinawurlnu ngarra Yile
    nukunu-nu wangu.
  dif-dif: Passa ditji pirnani ngopera Jesus milkila nganana wonti ditji nunkani matja
    wokarana, Nau nunkangnpini mitandru Ngaperaia wapananto; worderu Nulu nunkanina
    mitani ngananani, ngantjana wonti, jeruja Nulu tanana narielu ngantjana wonti.
  gam-gam: Ege kerman Pasopa manda yeika, Jisas kani yene makimb al moi ege ge pora
    dji, er Ne moi al punda manda yeika, yene unakiye makimb al moi ge une kamasa
    kanwopake kani mal, ipon une goya ege manda yei pille, une ga kanwopake ye pamoi.
  nou-nou: Tumba jijirisira edo ewudo awa Jarusegari Bondo da iji. Edo Iesu uso ambojimbi
    de anumbedo edo ungoda indari sangove awa dada indisera. Edo Iesu umo gosisira
    uso iji umo busu dodo uso Mama da yei da mambari iji awa bugira awa gosisira.
    Edo Satan matu kotari biae Iesu indiga arase awa Judas Iscariot Simon da mei da
    jiro da itira. Awarate Iesu uso dubo bari uso ambojimbi da awa mata awodo atira.
    Uso dubo bari ungoda yei awa atae ae ra.
  mqb-NT: Natiya, a mbəsak ibay luvon kərtek aday azar uko sə Pasəka i sla. Yesu ɗukwen
    a san zle, alay anahan a kà slak sa ma pə cakay ana Bəbay anahan bəse, i mbəsak
    anan daliyugo a anan. Hwiya a pəlay anan ɗo anahan ahay pə daliyugo, aday həna
    a pəlay atan nə hus pa sa var sifa anahan.
  ape-B: Ahudak nyumnah umu chunek agundak nebeguni woligun Pasova umu douk ahanaki
    halakati. Ali Jisas douk anadukemech umu abudak nyultab eke nutukemaguk apudak
    atap nunak nunu Aninu hupemu douk abanaki. Ali abudak nyultab anan napemu, ananim
    ulkum douk manubu manosuh manatimaguk ananipu elpech douk mape apudak atap uli
    aliga nagak. Ali nameitu chopuk anan wata ulkum manohwopu ati.
  grc-F35: Πρὸ δὲ τῆς ἑορτῆς τοῦ Πάσχα, εἰδὼς ὁ Ἰησοῦς ὅτι ἐλήλυθεν αὐτοῦ ἡ ὥρα ἵνα
    μεταβῇ ἐκ τοῦ κόσμου τούτου πρὸς τὸν Πατέρα, ἀγαπήσας τοὺς ἰδίους τοὺς ἐν τῷ κόσμῳ,
    εἰς τέλος ἠγάπησεν αὐτούς.
  cav-NT: Tumequetu jucuare Pascua chine reeque tibene. Jesústu bahuedya jucuare masadama
    majuyaque, ejetsunue ama Etataque queja tsura ishuque bataqui amaque. Jesusratu
    dyaque iyuhueda bacuare riyaque yahua juque tuja cuanaque. Tume tura ecuana diruma
    jarira bamerehua dyaque tuja iyuhue aniyaque ecuana tuja cuana tsehue.
  kgp-NT: Hã ra festa tỹ Páscoa vỹ kakó tãvĩ tĩ sir, hã ra tóg tá krỹg tũ nĩ ver.
    Kỹ Jesus vỹ ki kanhró nĩ, ti tỹ ũri ter ke ẽn ti. Ti kurã vỹ jun ja nĩ, ti tỹ
    ã panh ra tĩg jé. Ã mré mũ tĩ ag to tóg há tãvĩ ja nĩgtĩ, ag tỹ tỹ ti tũ nỹtĩn
    kỹ. Kỹ tóg ã ter ke kurã ẽn kã ag to há tãvĩ nĩ gé, tag ki, ẽprã, ti mré mũ tĩ
    ag to.
  bvd-bvd: Si kada nai guu sui na Fangatasae ka liu naa, sa Disas 'e saitomana si
    kada nia 'e dao naa uri faasi lana fera ne 'i saegano ma oli lae naa sia Maa nia.
    Nia 'e liosau mai 'ana toa nia nai lao fera ne 'i saegano ka dao na 'uri nai,
    ma nia ka liosau 'ana toa nia lelea ka dao 'ana mae lana.
  ukr-1871: Перед сьвятом же пасхи, знаючи Ісус, що прийшла Його година, щоб зійти
    з сьвіту сього до Отця, — любивши своїх, що були в сьвітї, до кінця любив їх.
  apz-apz: Oso Anɨtu Aꞌamu Isɨlael somo Uyakoloꞌmentiso somneꞌne Syafɨsiyo sɨkuno
    engo iyoho humayoꞌne noꞌno moꞌnɨngka imoꞌnone sohonta Jisas kako huno ole uyɨmento,
    Moꞌnɨngka ngko olo hwaho lopo ulɨkoꞌmahmꞌmo nje Mpohwoe angopono wasɨmne hwoꞌnyoho.
    Ose huno umentisofoho. Olo hwaho loponjo hwe moyaꞌmi kakineꞌno hitoho ulofɨwoꞌnɨngkohofo
    somo Jisas kako hitoho mɨkunɨmposo uloꞌmentisofoho. Kako kakoe aꞌamu ne somneꞌno
    hitoho neꞌno ulofontanɨngki kakoe poyo imoꞌnyo sɨkunoso iꞌmofapmmentisofoho.
  yon-yon: Yuudan yi Burudandoon ye orok yaron diamo kereen kowe, Yesu kuu okad kiri
    kee koronde Ambeyiib yaa wini yaron kuu muneen yekaadkeroon. Ye karuwa nimaya
    okad kiri doriib yaa mimyob dowaken keendimaan kuu kwane wene bobnoon yaron yimin,
    ma korondaanban.
  poi-NT: Jesɨc núctooba jém ja̱ma iga jém Israelpɨc pɨxiñt́am iwatyajpa jém pascuasɨŋ.
    Ijo̱doŋ Jesús iga núcneum jém hora iga nɨcgacpa sɨŋyucmɨ ju̱t́ it́ iJa̱tuŋ Dios.
    Jém Jesús tsa̱m pɨ̱mi it́oypa jém it́úŋɨyyajwɨɨp, jém imɨɨchipɨc, d́a nunca ichacpa
    iga it́oypa.
  wuv-wuv: E'eni, anaa i pa'aa fei Hananaa fei Talai Falogia. Jesus na aida ba na
    nodigimai fei au ba i di'ininaa feni malagufu ma dinaa a'a mei Ama. Ina haguaa
    ei maroana yeni malagufu ma e'eni i fama'aiaa ro'ou ba namina bauana fei haguana
    ro'ou.
  quf-NT: Mananami maychu karan Pascua fyistapaqqa. Jesusqa yaĉhashana karan, wanur
    kawsamur syiluman rir Taytanwan qashan tarinakunanpaq uraqami ĉhamushana nir.
    Piru Jesusqami tukuyla paypi kriyiqkunataqa kusalata munaran. Chaymi wanunanpaqna
    karmapis ashwan masta paykunataqa munaran.
  yuw-yuw: Oro urop bongono morö ‘Pasowa’ worochon forosicsicno idina Yesu yu kombigoc,
    yu guroc ngo imun fauna Nandöngot onggongon bongono worocho urop engfom togoc,
    ihoroc kombigoc. Yesu yu guroc ngocin itmuna irot basi sinom tongmuna inoin owi
    amnaniha toup kombingidocmaho kombing idtohongitac.
  hus-NT-1971: In q’uibchale jun a q’uicha tam an Israelchic ne’ets quin t’aja’ an
    ajib tin cuenta abal ti calthame ti Egipto im biyal juntalchic. In tso’obits a
    Jesús abal hue’its ne’ets quim baju an hora ca huichits c’al in Tata ti eb. Aba
    ani’ ets’ey c’anithom a Jesús c’al im belomchic, xohue’ ne’ets quin t’ajchiyechic
    i tsu’bixtalab c’al ca tsu’tat abal lejatits ti lej c’athpith c’anithom c’al jaja’chic.
  med-med: Pasopa rʉng nuing ui ei nondpa elinga, Jisas elim pitim ei, ya mʉi kona
    wak ropa, Tipam kʉn mba ui ei, nondpa itim. Mʉi kona wamp mat, elim numan ngurum
    nimbʉ nga kont minal kuⱡpa mba, wote elim kurum.
  bch-bch: Mugaeai ngan eaneannga Pasova aea, Iesus iuatai mambe ele ado ngan tnannga
    tano toa ne ga luainga mulian pan Itama, tota iuot ne. Be ei ikim ele panua toa
    timamado tanoeai oa kapei tau ga irangrang ngan ele matenga.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋguɨ lajo̱, lajeeˇ e guatɨꞌlóˉ jmɨɨ˜ Pascua e quɨ́ꞌˉ tɨ́ɨngˋ
    dseaˋ Israel jmóorˋ fɨˊ Jerusalén, jo̱ ie˜ jo̱ nɨñibˊ Jesús e nɨcatɨ́bˋ íꞌˋ quiáꞌrˉ
    e nitʉ́rˋ fɨˊ jmɨgüíˋ la jo̱ nidséiñꞌˉ nidsigüeáˋtu̱r có̱o̱ꞌ˜ Tiquíˆiiꞌ fɨˊ ñifɨ́ˉ.
    Jo̱ lajeeˇ cateáaiñˋ fɨˊ jmɨgüíˋ la, eáamˊ cajmiꞌneáaiñˋ jaléngꞌˋ dseaˋ i̱ caꞌuíingˉ
    dseaˋ quiáꞌrˉ, jo̱ lajo̱b cajméerˋ cartɨˊ cangángꞌˉtu̱r fɨˊ ñifɨ́ˉ.
  deu-1951: 'Vor dem Passahfeste aber, da Jesus wußte, daß seine Stunde gekommen sei,
    aus dieser Welt zum Vater zu gehen: wie er geliebt hatte die Seinen, die in der
    Welt waren, so liebte er sie bis ans Ende.'
  alq-ALGNT: Aja kegat Coda8inni Kitci Magocani8anoban. Jesos okikendanaban aja e
    ani odjitcisenig kidji nagadag oo8e akini kidji koki nda 8abamadjin Odadaman.
    Kabena ogi sagian ini8e ooma akig 8inikag ka iji tibendagozindjin, pinici kidji
    nibodj.
  ixl-NNT: As ech unbꞌiit ixeꞌt u nimla qꞌiieꞌ uvaꞌ pascua. As ootzimal taꞌn u Jesús
    uvaꞌ bꞌiit kuxh ilejat u qꞌii tiꞌ taqꞌat kan Aak u vatz txꞌavaꞌeꞌ tiꞌ iqꞌaav veꞌt
    Aak kꞌatz u Kubꞌaaleꞌ tu almikaꞌ. As ixoꞌni veꞌt Aak unqꞌa niman tetzeꞌ uveꞌ atik
    vatz u txꞌavaꞌeꞌ. As yeꞌ kat yaꞌ Aak tiꞌ ixoꞌnileꞌ.
  boa-NT: Aanée teene pajtyété wañéhjɨ́ lleeváríjyuco íjcyánáa tsúúca waajácuube mɨ́amúnáama
    ííñújɨri iícyahíjcyátsihdyu Cáání éllevu ióómiíñe. Aabée mítyane múúhakye iwájyune
    úújétsohíjcyá múúhadítyú ipyétsihvújuco.
  etr-etr: Baagila Asi Segeyo amo hä, ga madesebegi, Yesuea asigia helësësalea, segewe
    dïgïla ïe Eedo neebea moholö amoda, ga madesebela helësësa nelo. Ea hïle udia
    dolö nagadaia nefolalebe amoli boba hamosa nelolahilä, e baagosaleage boba hamoi
    amo wälasimu nea baagoi.
  quh-NT: Pascua ñaupajta Jesuska yachaskaña cay pachamanta ujtawan Tatanman cutipunan
    hora chayamushaskanta. Payka cay pachapi caj ajllaska runasninta munacorkapuni.
    Cunantaj chay munacuyninta may jatun caskanta, tucuyta paycunaman ricucherka.
  kwi-kwi: Mane Pascua pishta taiznapain. Jesúsne us imtu payu taiznapain piankamta,
    an sukis puz kit papihsh uztukin kailna. Usne an sukin ussa nɨjkulturuza pailta
    payukima kwisha pashinara. Usne us imtu payukima usparuza pashinara.
  agm-agm: Iyataatɨ Judaahiyaamɨ kimbapɨho awaisɨho Pasopaahandɨ noaipaitandɨhurandaise.
    Aihɨ Jisaasiho sawahopɨ ko aimɨ mmonatɨ gwɨnyaataise amɨ ko yapɨpataapɨhɨ namasi
    komɨ Sapɨhoenda naitandɨhuraatiho. Iyataatɨ isɨhiya maapɨ yapɨmbataapɨhɨ bimohiyɨhiya
    komɨhiyai maarɨho biyatɨ nunyainjahore. Nunyainjahosɨ amɨ sura komɨ isɨhiyai apɨpaahɨ
    aungwohandɨ komɨ maarɨho nunyataise. Nunyatɨ amɨ ko napwɨtandɨhuraisangi ko kiyai
    maarɨho numwindɨhandɨ waatɨ ausaatɨ auta kiya komɨ isɨhiyai nunjataise.
  ubr-ubr: Ra itatom on Baisobon an Forag ra. Iesu isagob on an wera inat atonio tafanam
    inikirir ato inan Taman aurin. On Toun an baigibubunuotis iyabon atonio tafanamai
    mat simama on ra fufur ibinuabois ato On inuabois inat an yawas kanfounai igat.
  tsw-NT: Ele lo kafu urana wa̱ A̱buki a Mapasa a rawa, Yesu reve ta̱ mantsa ma na
    waa lyawa uvaɗi u rawa ta̱, tsa̱ra̱ u ka̱mba̱ uba̱ta̱ wa Dada. U ciga ta̱ ama
    a na a̱ ri pe a̱tsuma̱ o uvaɗi aza a na a ciga niyi, waru u ciga le ta̱ hali a̱
    tyo o ukosu.
  cax-NT: Sürotiqui taman nanenese ümo pierrta parrcua. Arrti Jesús chauqui tütusio
    ümoti, contoatai tiene que aiñocoti na cürrü, nauqui ariorrti tato esati Yaütoti
    au napese. Nantarrtai cuasürüma ümoti bama icocoromati auna icu na cürrü. Cuasürüma
    ümoti chepe nitacüru nisüboriquirrti.
  aia-aia: Na'i na'o magu to'o i rongo 'anai 'adoma'i aho'isiai Roho Aharau, 'ia Jisas
    'a 'iraraa do madoraa ana 'a gaarangi 'anai hano baaniai marewanani 'anai aho'i
    'ari beia Amana. Mana heita'ahi ana tanaraaui nei narau suria na'i marewanani,
    'a 'ari tari na'i mae ana.
  srp-1865: A pred praznik pashe, znajuæi Isus da mu doðe èas da prijeðe iz ovoga
    svijeta k ocu, kako je ljubio svoje koji bijahu na svijetu, do kraja ih ljubi.
  agt-agt: A ta kaatubangan na Pyesta na Simana na Hudyo kiden a narikna ni Hesus
    ta tanagay na ya pagtugut na ta lutakin petta magtoli ta agyan na Dama na ewan
    Namaratu. A gafu ta pake iddukan na ya ituldu na kiden nga isirak na ta lutakin
    a pake ipasikkal nan ya idduk na en tekid.
  lug-lug: Ku lunaku olukulembera Embaga ey’Okuyitako, Yesu yamanya ng’ekiseera kye
    kituuse ave mu nsi muno agende eri Kitaawe. Yesu bwe yayagala ababe mu nsi, yabalagira
    ddala okwagala kwe kwonna okutuusiza ddala ku kiseera ekisembayo.
  yby-yby: 'Juda wewenasida esenipo vibo holi onawa maya aijoe loko neyoko, olotiye
    loko Jisesimamo sa-loko ata kiye: Ma mika maya hulikoko ahone nebotoka yowitubo
    onawa maya alili okaiyo, loko elekoko ma mikau wewena emo oluholale lolo abo wewenasida
    maya uka beko suwokoko saina mako sakoya lolo iye.'
  heb-heb: ולפני חג הפסח כשידע ישוע כי באה שעתו לעבר מן העולם הזה אל אביו כאשר אהב
    את בחיריו אשר בעולם כן אהבם עד הקץ׃
  mpp-mpp: Ewalicebaicnele hombang bangkaleme deboc moniyang sugu fawec. Fame Yesu
    ye himongtowa yago hegilelu Mamacta hefaliye fenale damengngine bangkalewec, yogo
    biyac ngagenaguwec. Inguc ngagelu yele ngic-ngigacfocine himongtowa yagowa gagaing,
    yengele kweleinedi angac ngagelu gawec. Gacgu gagainele dameng motonogale aime
    kweleinedi angac ngagelu aiyelewec.
  apb-apb: Oto mola i na'ona Houlaa Ni Liumwaanie, a Jisas e manata'inie uri e hule
    oto aana maholo hunie ke ho'ala'i mwaanie walumalau ie, na ke ooli i saana Aamana.
    A Jisas e manata diana oto tarau hunie mo iini ingeie nge kire ko lulu i sulie
    mai welumalau, na e hahu'ei manata diana hunire lai hule oto aana ooretalana.
  san-TEL: నిస్తారోత్సవస్య కిఞ్చిత్కాలాత్ పూర్వ్వం పృథివ్యాః పితుః సమీపగమనస్య సమయః
