    Yoko enepone ákoyea omótova okóvo Jesus neko hokoâtihiko yara kúveu mêum, tukú
    kíxoa yaneko pihopóne.
  bmr-NT: Jaanaa safucurucu icauno ihɨmega Pascua jɨɨbaimo iicaujino. Jaanaa Jesu
    gaajacuuhi, jiijehallɨtɨ Caanijaagovɨ ufuujino oovovɨ ɨɨfutucuunoco. Jaabo ita
    jiinɨjehallɨri iicamoco gaijɨhicaubo. Jaaboro ɨɨfusuubo diitoco sihidɨ agaijɨno
    finɨtɨno iicajinoco.
  fuf-fuf: Ɓay *Juldeere Yawtaneede nden ɓadike, tawi kanko Iisaa o andii saa'i makko
    iwugol e oo aduna, yaha ka Baabaajo on, hewtii. Kanko Iisaa himo yiɗunoo ɓe makko
