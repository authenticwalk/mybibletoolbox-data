  pan-pan: ਇਹ ਸਮਾਂ ਯਹੂਦੀਆਂ ਦੇ ਪਸਾਹ ਦੇ ਤਿਉਹਾਰ ਦਾ ਸੀ ਅਤੇ ਯਿਸੂ ਜਾਣਦਾ ਸੀ ਕਿ ਉਸਦਾ ਸੰਸਾਰ
