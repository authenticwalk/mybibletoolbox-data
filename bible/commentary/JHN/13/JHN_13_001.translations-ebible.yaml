    sippang tun ta kamatayan din.
  faa-faa: Ape Farimaresa Hemakapuko Hokono Keakosa maiya ane raupo, aíyaka Yasumo
    hemakapuraka, “Hauaka one metakarikia Ata rea hauaka yapura hiakosa maiya ane
    makerakanapo.” Aíyaka hemakapukua, ipi aporo hakāsa purane himu tumurumo hemakapusuapo.
