verse: JHN.013.001
translations:
  kpx-kpx: Iniale Basova vahaehoe vani keu lohoholisege vanive igaeu usege Iesuu hilokage
    au vata halei hoilahai au Mamae tiveve ke vaniu lohonu. Ige isiviveu au vatae
    esemuemo ualemo au isiviale vaveve mole vage abu elehai isivive ke hilokai.
  okv-H: Eto Iesu na enda toto Mamo ta degi pambasuja amita iji puvuna amo jarukari
    pondo asora amita mume amina Iesu na kina. Eto Iesu na enda ta mihie amita embomeni
    osa ena amo doaingere avo au kiora ari einge ena.
  tbo-tbo: Welulagona tolehana iyetana amaka i tuliyaliyani, ma malinatom apo hina
    dewaya. Ma Yesu i hanapugena dumaya a houga amaka i geleta po apo hipuli ina nehaleya
    po ina nae Amana uyahina. Ma Yesu a lawa hoi hipuli i luhogalena dumahi, po a
    luhogala i wogeleteya uyahihi.
  mal-C: 'പെസഹാപ്പെരുന്നാളിനു തൊട്ടുമുമ്പുള്ള സമയം: ഈ ലോകംവിട്ടു പിതാവിന്റെ അടുത്തേക്കു
    തനിക്ക് പോകാനുള്ള സമയം വന്നെത്തിയെന്ന് യേശു മനസ്സിലാക്കി. ഈ ലോകത്തിൽ തനിക്കുള്ളവരെ
    എപ്പോഴും സ്നേഹിച്ച കർത്താവ് അവസാനംവരെയും അവരെ സ്നേഹിച്ചു.'
  grc-SR: Πρὸ δὲ τῆς ἑορτῆς τοῦ Πάσχα, εἰδὼς ὁ Ἰησοῦς ὅτι ⸂ἐλήλυθεν⸃ αὐτοῦ ἡ ὥρα ἵνα
    μεταβῇ ἐκ τοῦ κόσμου τούτου πρὸς τὸν πατέρα, ἀγαπήσας τοὺς ἰδίους τοὺς ἐν τῷ κόσμῳ,
    εἰς τέλος ἠγάπησεν αὐτούς.
  bgc-bgc: फसह कै त्यौहार तै पैहल्या, जिब यीशु नै बेरा लागग्या, के मेरा वो बखत आ लिया
    सै, के दुनिया छोड़कै पिता कै धोरै उल्टा जाऊँ, तो अपणे मानण आळा तै, जो दुनिया म्ह
    थे, जिसा प्यार वो करया करदा, आखर ताहीं उसाए प्यार करदा रह्या।
  khz-khz: Pasova velekwana roli egapiawai, Iesu eripato, etanopara pene raokwania
    Tamana genai peneve rage tomana warau pekwara. Etanoparai gena taunilimalima eulamagi-rakavarato,
    gena ulamagi geriai ati eikato, pene ago ikanai.
  deu-TKW: Vor dem Passafest aber, da Jesus wußte, daß seine Stunde gekommen war,
    daß er hingienge aus dieser Welt zum Vater, bewies er den Seinigen die Liebe,
    die er zu ihnen gehabt in der Welt, bis ans Ende.
  zsr-NT: Niꞌ nac dza ziꞌa gdxin Lni Pascua catiꞌ tuꞌspanëꞌ ca benëꞌ Dios, bubijëꞌ
    luyú Egipto bunách queëꞌ. Nözcznëꞌ Jesús chbdxin dza queëꞌ gatiëꞌ, catiꞌ ral‑laꞌ
    uzë́ꞌë yödzlyú ni, huöjëꞌ ga zoëꞌ Xuzëꞌ. Ca naꞌ nadxiꞌinëꞌ bunách queëꞌ nacuáꞌ
    yödzlyú ni, naꞌa nadxiꞌinëꞌ lequëꞌ ga gdxintë gatiëꞌ uláz quequëꞌ.
  lin-lin: Liboso ete feti ya Pasika ekoma, Yesu ayebaki ete tango na Ye ekoki mpo
    na kotika mokili oyo mpe kokende epai ya Tata. Lokola azalaki kolinga bato na
    Ye, oyo bazalaki kati na mokili, akobaki kolinga bango kino na suka.
  hns-NT: Paasan ke tiewhaar nagtjaail raha. Jiesoe djaanat raha kie okar tem aail
    hai doenia tjhorke Pieta Parmeswar ke paas djaai ke. Ohie tem me oe dekhaais kie
    oe ant talak aapan doenia par ke sanghatian ke ketana pjaar kare hai.
  noa-E: Ya phiesta Pascua anʉm burrju khãai ãbpai waaur sĩejim. Maagwai Jesuu khaphʉ
    sĩejim, ya ichdëu mʉg durr werpʉawi deeu ich Aai dʉ̈i ãba sĩeimaju ed pabaadëm.
    Thum mʉg jẽb gaai maar ich dënkha durrarr khʉʉnan bʉ̈ʉrjã chig aba jãsehne aajeejim.
    Maagjerr aawai ya ãbmiecha amau i thõoju ed paawaijã agtha ichdëu maar khõsi sim
    khaphʉ apijim.
  eng-EMTV: Now before the feast of the Passover, when Jesus knew that His hour had
    come that He should depart from this world to the Father, having loved His own
    who were in the world, He loved them to the end.
  mib-NT: Te jehíni ɨnga quɨvɨ̄ te quejéé vico pascua. Te je jíní Jesús jeē ní quee
    quɨvɨ̄ jeē quénda ya ñayɨ̄vɨ yáha quínuhun yā nuū Tatá yā. Te níní cúndáhú ni
    yā ñayuu maá yá jeē cáyūcú ini ñayɨ̄vɨ́. Te vijna jeē jínu jeē íne ya ñayɨ̄vɨ́,
    te sáha ya ɨɨn jniñu jeē steén cají yá jeē cundáhú ni yā i.
  lif-NT2: आल्‍ल यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌थिक्‌ये़न् तगि ये़सुरे़ कन् इक्‍सादिङ्
    खाम्‍बेःक्‍मान् ले़प्‍माआङ् पानुदिङ् पाःल्‍लो पेःक्‍मा ये़म् त्‍ये़ के़लॽबा पाःन्‍निन्
    निःसुरो॥ खुने़ॽ इक्‍सादिङ् खाम्‍बेःक्‍मो कुहुॽसाम्‍बाहाॽ लुङ्‌माॽ तुक्‍तुसिआङ्
    वये़ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ कुनुप्‍मो थारिक्‍के साॽरिक् लुङ्‌माॽ तुक्‍तुसिॽरो॥
  xnj-xnj: Yavili kwakona mselebuko wa pasaka kuhika, Yesu kuni amanyili lukumbi lwa
    kuwuka kwaki pamulima luhikili kuhamba kwa Dadi waki. Yesu avaganili neju vandu
    vaki vevavi pamulima na avaganili kwa uganu wangali mwishu.
  mmx-mmx: At laaleng avot ti leluxa at Lovovolo Pe, Iesu gaklen pam i do loxonaleng
    ga epovo vam kusu tin ti on basinge na lavatbung menemen la nat pas uto saparap
    ne Temen. Amisik ne Iesu ga balamu limixin axa ren. La ni ga lox asuusu labalamu
    ren tidi at laaleng neni ga met teren.
  cbr-NT: Pascua anun carnero 'ati nëtëa 'icëma pan 'ain ca Jesusan 'unáncëxa, anúan
    ënë menuax aín Papanu cuanti nëtë ca 'uramatia quixun. Jesusan ca ënë menuxuan
    aín bana cuacë unicama camabi nëtën upí oquin nuibacëxa. Usa 'ain ca Jesús ax
    an atu nuibacë cupí bamaia aín unicaman —asérabi nu an nuibati ca usai bamaia
    —quixun 'unánti nëtë 'uramacëxa.
  tee-NT: Tuca' c'atan ixjun. Ju anu' c'atan acsni ixpupastaccan ju anu' atats'isni
    acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan ju mak'aniya israelitanin.
    Pus ju Jesús c'atsalh ni chintach ju ix'avilhchan ni camaconach ju ani lacamunutpa'.
    Canach lact'iyan junta vi ju ixpai. Pus ju yuchi akts'iya ix'amapainich ju ixlapanacni
    acsni ix'alact'avi ju ani lacamunutpa'. Para ju chavai ni ca'anach pus amasunilh
    ni vasalh na amapaini.
  eng-LSV: And before the Celebration of the Passover, Jesus knowing that His hour
    has come, that He may depart out of this world to the Father, having loved His
    own who [are] in the world—to the end He loved them.
  cak-NT: Y cuando noka yan ri k'ij chi ri nimak'ej rubinan pascua, ri Jesús reta'n
    chic chi noka yan ri hora chi raja' ntel-e we' chech-ulef y nitzolaj-e chicaj
    riq'uin ri Rutata'. Ri Jesús, can anche'l xerojo-pe conojel ri can je richi-wi
    raja' ri jec'o we' chech-ulef, can quiri' chuka' xu'on c'a pa ruq'uisbel k'ij.
  pah-NT: 'Aerẽ Jesus''ga ei oyvyteri pe: “Kiro po ti g̃a japoi toryva Páscoa nehẽ,”
    ei ga. “Oho kiro a''ero nhimanoa apiavo. A''ero po ti ji hoi yvagi pe jiruva''ga
    pyri nehẽ,” ei ga oyvyteri pe. Oarõhetee''ymi ko Jesus''ga ojiheve''g̃a. Omanorame
    ga gwepiuka hete g̃a pe g̃wemiarõhetea a''ero.'
  sja-NT: Pascua fiesta ewate pai naaweda, Jesupa k'awa baji ewari awara bɨda ichi
    na p'ek'au eujãdeepa uchiait'ee mãik'aapa ichi Ak'õremaa wãit'ee; mãgɨ́ ewari
    paru. Ichia chi k'õp'ãyoorã na p'ek'au eujãde p'anɨ k'inia iru bapachi. Mãgá ãchi
    k'inia iru bapachi ichi piurumaa.
  xed-xed: 'Ta kɗavakta fitik lu, gamahtsimani dzaʼa skala lu ta skala Pak. Nda sna
    Yesu kazlay: Saghasa fitik dzaʼa kəl tsi ka zlanatá na ghəŋa haɗik na, ka laghu
    da Da kəʼa. Ɗvuɗva tsatsi ta gwal ta zlghafta ma na ghəŋa haɗik na, haɗ kɗavakta
    ɗvutani ta həŋ wa.'
  glk-glk: ایروز قبل از عیده پِسَخ، عیسی دأنستی اونه وأگردستنه موقع از اَ دنیا به
    پئره ورجه فَرسه، خو کسأنه کی اَ دنیا میأن دوست دأشتی، تا حده کمال محبت بوکوده.
  mks-NT: Tácáma̱ni̱ in qui̱vi̱ coo vicó pascua já sa̱ xíni̱ Jesús ña̱ sa̱ na̱xi̱nu̱
    co̱o qui̱ví quivi a jándacoo a ñuyíví yóho já ndaa mé á ndique táhan xi̱hi̱n Ndióxi̱,
    tátá a̱. Níí tiempo na̱qui̱hvi̱ ini Jesús tócó ndihi na̱ cúú cuéntá mé á ndúu
    ñuyíví yóho ta co̱ó na̱jándacoo mé á ña̱ quíhvi̱ ini a na̱.
  gfk-S: No Nian na Sinakit gate hutate um ma ne Jisas ga nunure be no pana bung igate
    hanawat ura utana be na hana sukun ikin ra ula hanuo ura utuma tano Tamana. Iga
    sip ter ira nuno tus ing di karek ra ula hanuo metua leh tuk ter tano hauhawatne
    tano nuno nilon.
  bmu-bmu: Ak-kömukömu kendonöŋ töriiga Jisösnöŋ könaŋi kewö möt yaköyök, ‘Gölme mosöta
    Iwinaŋgöreŋ öŋgömamaŋgö nalöŋan mönö töriza.’ Mewö möt yaköba nanŋi alaurupŋi
    gölmenöŋ malgeri, mi uruŋan jöpaköm eŋgiba mala teteköŋe miaŋgöreŋ mewöyök uru
    jöjöpaŋi mi kondel eŋgiyök.
  dgz-dgz: Den Paina Yamaseni Baripewa konintu taiwandini, wam ame gapan mum gine
    tabaewa naiwanumune. Amba Iesu asigip tani wam gaset tauen me piup ma ae ve amba
    Mamewa ine aepen. Seitan Diudes Iskeriot apan Saimon otua, inap taue Iesu omine
    wapen menan dien. Go God Mamewa ik amun megawa iragi Iesu sin waneni, Iesu gaset
    asik ta kakayasen, amba Iesu God inap taueni sia ewagai God ine aepen di anun
    taiwan. Iesu waenapan megawa piupa wanumunewa munan anu guriniwa menan endi me
    anu gurat mega tave iragenawa wadiamot mega to ewamopen tan.
  eng-GNV: Nowe before the feast of the Passeouer, when Iesus knewe that his houre
    was come, that he should depart out of this world vnto the Father, forasmuch as
    he loued his owne which were in the world, vnto the end he loued them.
  zaa-NT: Antesca gal·la' fiesta qui' ca enne' judíua láą pascua, hua yù ba Jesús
    qui'ni chì' taáduą gal·la' hora quì'e para éde'e yétsiloyuį nna éyyee làti dua
    Tatáa. Pero tulidàba uccuatsi'ínie ca enne' qui'áa tsè'e cabi le' yétsiloyu, ą'hua
    belui'e ttu prueba nu adí teérulá xeni qui'ni hualigani uccuatsi'ínie cabi.
  eng-WEBSTER: Now before the feast of the passover, when Jesus knew that his hour
    was come that he should depart out of this world to the Father, having loved his
    own who were in the world, he loved them to the end.
  guh-guh: Caematacabi baja saica pejonenexa pascuavënëfiesta. Jesús nexata yapëtane
    pamatacabita pijavajabitsaë beyaxuabijitsiatsi. Yapëtanenua peponaejavanexa paxa
    Diosojavabetsia. Jesús bitso asiva pijajivi, mapanacuapijivije. Jesús nexata bajarapamatacabi
    pijajivi tsitanajamatabëcueneitajëta piasivacuene.
  bon-bon: Äsuplengta trii liba nuuja bimu ge, Yeesu tabe umle ge, egä teeme padare
    te bii tatyaramtige ai gawecewe ne abmalame siige Babe bau me acnenutame. Tabe
    iyeta padare singi ituge pui bime tääpume, ai gawecewe cabu lui teemi nemi. Teeme
    budre te liba mameta me täbitige, tabe lica teebibine jigyemige, yepä tabe singi
    ge teeme tääpume ngälu ngälugaabe oomlaname.
  nhw-BL: Ayamo pehuayaya nopa Pascua Ilhuitl, huan Jesús quimatiyaya ya monechcahuiyaya
    nopa hora para quisas tlen ni tlaltipactli huan mocuepas campa itztoc iTata. Mojmostla
    technextilijtoya tojuanti catli tiiaxcahua nica ipan tlaltipactli para techicnelía,
    huan nopa tonal technextili para neltlahuel techicnelía.
  swh-ONEN: Ilikuwa mara tu kabla ya Sikukuu ya Pasaka. Yesu alijua ya kuwa wakati
    wake wa kuondoka ulimwenguni ili kurudi kwa Baba umewadia. Alikuwa amewapenda
    watu wake waliokuwa ulimwenguni, naam, aliwapenda hadi kipimo cha mwisho.
  wbi-wbi: Ye kikyale kufika ikyimike ikya Pasaka, uYesu alyakagwile kuuti unsiki
    ghwake ughwa kuvuuka mu iisi, kuluta kwa Viise ghufikile, alyavaghanile avaanhu
    vaake ifighono fyoni, ahufisie ulughono lwake kufika kuvusililo vwa vwumi vwake
    mu iisi muno.
  bba-bba: Yesu u rɑ n wiɡibu kĩ be bɑ wɑ̃ɑ hɑnduniɑɔ, yen sɔ̃, bu sere tɔ̃ɔ bɑkɑ
    te ko te bɑ rɑ nɛɛ Gɔɔ sɑrɑribu, u bu win kĩi bɑkɑru sɔ̃ɔsi. Domi u yɛ̃ mɑ win
    sɑɑ yɑ turɑ u kɑ doonɑ hɑnduniɑn di u dɑ win Bɑɑbɑn mi.
  eng-KJVCPB: Now before the feast of the passover, when Jesus knew that his hour
    was come that he should depart out of this world unto the Father, having loved
    his own which were in the world, he loved them unto the end.
  kgk-NT: Ha upéi katu ogwahẽ-tama aretegwasu héry va'e páscoa. Ogwahẽ-ma Hesu omanoha
    óra oheja hagwã ko yvy oho-vy. Ojeupi jevy-tama oho-vy Gwu oiko ha-py. Upéa oikwaa
    voi Hesu. Ko yvy pygwa he'ýi va'e hembiayhu meme voi. Meme ete ohayhu íxupe kwéry.
    Omano peve ohayhu.
  waj-waj: Buusa Varaigiataivaa nneera suaivo vainima vauduu mmuaa suaivai homo vauduu
    Yisuuva mmatayaa pikioo ari Koonnasi kuanara suaivo vaa vainima nnuuvaa vaa ivo
    rikieeravai. Ivo ari gioonna kiaapu mmatayaa varuuyara mmannammanna mmuduuya ruuvo
    ari suaivo taikaanaraivakiaatama mmannammanna iyara mmuduuya riravai.
  cpy-cpy: Tema yotapaaka apaani kitejeri roemoshirenkae-tziro Anonkoryaantsi. Tema
    riyotaki Jesús monkaata-paaka rookantaneeyaawori kepatsi, rooteentsi riyaatee
    itsipata-paeyaari Ashitariri. Antawo retakotakari ikaatzi kemijanta-kiriri, tema
    ari ikanta-piintatyaa retakotari roojatzi omonkaa-tanta-paakari maawoeni.
  ekk-PKP: Oli päev enne paasapüha; Jeesus teadis, et oli tulnud aeg lahkuda siit
    maailmast ja minna oma Isa juurde. Ta oli armastanud maailmas neid, kes olid tema
    omad, ning nüüd ilmutas ta täielikku armastust nende vastu.
  mpx-mpx: Nopalegi Hagalena ana sauga iyaka i kelaubwa hot. Yeisu i atena te wana
    sauga iyaka i vin ge panayawi toto ya ni eguluwai ge ni sikal ni na Tamana elana.
    Wana gamagalau bolo hi minaa panayawiya i nunuwana-agil, inoke i nunuwana-agil
    nabiyan i na ana siga wana yaomal elana.
  wbp-wbp: Juwu-paturlulpalu murnma-juku wurdujarra-manu Purlapa Wirikingarnti Pajapakungarnti
    parra-karirlakungarnti. Milya-pungulpa-nyanu Jijajirli yangka kuja kapu palinjarla
    yampinja-yani nyampu walya nyanungukupalangu-kurrarlu. Nyampurla walyangka, Jijajilpa-jana
    yapakuju yulkaja kujalpalu nyanungu puraja. Yuwayi, yangka kujalpa palinjakungarnti
    waraly-karrija warntawarntarla, yulkaja-jukulpa-jana.
  luo-luo: Kane Sap Pasaka okayo machiegni, Yesu nongʼeyo ni sane osechopo mar wuok
    e pinyni mondo odog ir Wuoro. Kaka nosehero joge owuon mane ni e pinyni, koro
    noikore nyisogi herane matut mogik.
  nhe-NT: Aya pehuayaya nopa Pascua Ilhuitl huan Jesús quimatiyaya ya monechcahuiyaya
    nopa hora para quisas tlen ni tlaltepactli huan mocuepas campa itztoc iTata. Mojmostla
    technextilijtoya tojuanti tlen tiiaxcahua ipan ni tlaltepactli para techicnelía
    huan nopa tonal technextili para neltlahuel techicnelía.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܥܹܐܕܵܐ ܕܦܸܨܚܵܐ، ܝܕܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܕܡܛܹܐ ܠܵܗ̇ ܣܵܥܲܬ ܕܫܲܢܹܐ ܡ̣ܢ ܐܵܗܵܐ
    ܕܘܼܢܝܹܐ ܠܟܸܣ ܒܵܒܘܼܗ‌ܝ، ܟܲܕ ܡܘܼܚܸܒ ܠܹܗ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܕܝܼܹܗ ܓܵܘ ܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܡܘܼܚܸܒܵܝ
    ܠܹܗ ܗܲܠܔ ܚܲܪܬܵ‌ܐ.
  esk-NT: Aasriiñ sivuuraŋani niġiqpagvikaam taggisiqaqtuam Apqusraaqtitaułiġmik,
    Jesus iḷisimaniqsuq aullaġviksrani tikisilaaŋanik nunamiñ marrumakŋa Aapamun.
    Ilaan pigikkani piqpagiraġiplugich marrumani nunami ittuat piqpaginiġai isruanunaglaan.
  msb-msb: San bisperas san kapyistahan san Paskwa, aram na ni Jesus na nag-abot na
    an oras na mabaya na siya sani na kinab-an kag mauli sa Ama. Pirme namut-an ni
    Jesus an mga nagin sadiri niya na tawo didi sa kinab-an kag niyan ipapakita niya
    sa inda an pinakabiyo na pagkamuot niya sa inda.
