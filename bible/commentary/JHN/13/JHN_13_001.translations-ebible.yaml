  ipi-ipi: Sataneto Saimone iwanane Jutasa Isaka-tiyote okona nembo-tene oko mina
    ika laya wato, nimbato Jisasa ene pitula leaipia. Wuane lea-kola, anate-lene Pasopa
    tomo nolane oto oko epolopeya nembo toto, ole-lene wete Jisasa balana disaipolo
    tupa towa atu tomo no peteai. Wamba Jisasa bala Gote towa atu atalu, yuu okona
    epea-kola, Goteto pitaka taka balana kininga yata yane nayuto, Jisasa bala yuunga
    atoto, bala tanena disaipolo tupa towa wayumane wete epelewa yamapane yane tekeko,
    bala yuu oko tepa alu, balana Ayiane Gote ateyanga peke lolane oto oko wamba mandaka
    guleya nembo tea.
  qul-NT: Uj p'unchayllaña Pascua fiestapaj cachcajtin, Jesús yachacorkanña cay pachamanta
    Tatanman cutipunan p'unchayña caskanta. Cay pachapi discipuloncunata munacorkanpuni,
    jinallatataj munacorkan tucucuycama.
  ter-NT: Yanekôyoke, koati tumúneke Páskoa, enepone áyui jûdeuhiko hó'eke. Éxoane
