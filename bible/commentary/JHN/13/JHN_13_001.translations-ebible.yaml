    ban umunitä pen nadäŋ yämikinik täŋ yäpmäŋ äbäŋirän kumäk-kumäki kadäni ahäŋkuk.
  ntp-NT: Dai cayoga aayitadai ʌsiaa duudagai istuigaco ʌjudidíu tʌtʌgitoiña aidʌsi
    Diuusi cʌʌgacʌrʌ vuvaitu Ejiipituaiñdʌrʌ, mosʌmo tasai viʌʌga. Camaatʌcatadai
    ʌSuusi iscaaayi istuigaco daivunu imia agai ʌgai idi oidigiaiñdʌrʌ dai ʌpamu noragia
    agai mʌʌca siaaco daja oogadʌ. ɅSuusi sʌʌlicʌdʌ oigʌdai vʌʌsi ismaacʌdʌ vaavoitudai
    ʌgai tami oidi daama, vʌʌsi gʌibʌdagacʌdʌ oigʌdai ʌgai.
  rai-rai: Baa ia marawaai a lukaara na waan likaai, Iesu i nunurai naa ia marawaai
    kupi in waan ma ko ra rakrakaan buaal, ma in waan karom Tamaana. I maari aakit
    anuna taara baa diat ki u ra rakrakaan buaal, ma mi i waiaa anuna ngaala na maarmaari
    karom diat, a maarmaari baa pa ta tuktukina.
  haw-1868: MAMUA o ka ahaaina moliaola, ike iho la o Iesu, ua hiki mai kona manawa
    e hele aku ai ia i ka Makua mai keia ao aku, i ke aloha ana i kona poe ponoi i
    ke ao nei, ua aloha oia ia lakou a hiki i ka hope.
  ffm-ffm: Gila iidi Paska yottaaki, Iisaa ana anndi wakkati mo iwata e aduna so hootana
