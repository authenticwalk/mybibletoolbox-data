  dwr-ENT: ፓሲጋ ቦንቺያ ጋላሳይ ጋካናፔ ካሴቲዴ፥ ሃ ሳዓፔ ሻኬቲዴ፥ ኣዉዋኮ ቢያ ዎዲ ጋኬዳዋ ዬሱሲ ኤሬዳ፤ ሃ ሳዓን ዴዒያ
