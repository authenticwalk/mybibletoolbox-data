  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଜିଉଦିଇଂନେ ଉଦାର୍ ପାଣ୍ଡୁଏନେ ବେଲା ଡିଙ୍ଗ୍‍ୱେଲେଃଗେ ଜିସୁ ମ୍ୟାଲେଃଗେ
