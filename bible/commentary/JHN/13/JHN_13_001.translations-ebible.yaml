  eng-WEBU: Now before the feast of the Passover, Jesus, knowing that his time had
    come that he would depart from this world to the Father, having loved his own
    who were in the world, he loved them to the end.
  gnw-NT: Uyaro ma pascua iara. Jare Jesús uicuaa ara uvãe ma ueya vaerã cua ɨvɨ oo
