  twi-ASANTE: Adeɛ rebɛkye ama Twam Afahyɛ no aduru no, Yesu hunuu sɛ afei, berɛ aso
    sɛ ɔfiri ewiase kɔ nʼAgya nkyɛn. Yesu yɛ obi a na ɔdɔ nʼakyidifoɔ, na ɔdɔɔ wɔn
