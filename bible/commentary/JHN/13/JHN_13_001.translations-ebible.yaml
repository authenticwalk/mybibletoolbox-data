    xunhwỳr xwỳnhjê japê jakamã kãm mẽ pajapê rãhã mẽ panê htyk mã.
  ctp-NT: Ti ji tyukwa tsan chaꞌ ka taꞌa pascua kanꞌ; jlyo tiꞌ Jesús chaꞌ wa tiya
