  tgk-tgk: Як рӯз пеш аз иди Балогардон Исо дид, ки вақту соати аз ин дунё рафтан
    ва ба пеши Падараш баргаштани Ӯ расидааст. Ӯ дар ин дунё одамони худро дӯст медошт
    ва муҳаббаташ нисбат ба онҳо то охир пойдор буд.
  acu-NT: Pascua fiesta tsawaatsaing, Jesús ni Apaachirin waketkitas, ju nungkan ukuktin
    kinta jeatak wajasun nuna nekaamiayi. Tura ni aintsri ainautin ju nungkanam tuke
    ukurmaktin asa, iin nuwik aneenmimiaji nuna nangkamasang inangnamunam ni anengkratairin
