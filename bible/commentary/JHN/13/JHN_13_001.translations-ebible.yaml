    neniki-liki-yada Nungwenikba-langwu-wa angalya. Ni-lyelyelyingminuma nakina wurrababurna-langwa
    wurrumurndakibina neni-yuwarnu-murrumurra enuwa-manja enena-manja angalya akwa
    ni-lyelyingminuma nakina neningangkwura yanda-langwa ni-jungwunuma.
  enq-2: Pasopa nee andake nenge gii doko ipanya tengesa piamopa, isa yuu dake yakinatala
