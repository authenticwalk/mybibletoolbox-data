  nlx-nlx: यीशु जाण गीयो काय फसहान तिवारान पेल। माहु ज्यी दुनियाह सोड़ीन आबाख फाय
    जाणेन टेम आव लागेल हे। ते जीहे यीशु दुनियाम तान माणहा हिऱ्यो मोंग केरतालो, तिहेच
    केरीन ताह सेवली बुखेत वोर मोंग किरते रिनो।
  apw-NT: Bitis‐hagowáh n’íí bee bíná’godiṉíhgo da’idąąhíí dabíntsé, Jesus ni’gosdzáń
    yits’ą́’ biTaa yich’į’ nádiidáhíí biká’ ngonyáágo yígółsįdá’, ni’gosdzáń biká’
    biké’ hikaahíí bił nzhǫǫgo dángonyáázhį’ bił nzhǫǫ.
  gum-gum: Yandø tru Pascua Fiesta pumig kan kwalømdø paløben, yandø yu piraugurri
    Møskaweisrømay yamig puin kui Jesúsbe ashibig køn. Yu pirau amøñibelan nuielane
