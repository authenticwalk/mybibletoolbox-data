    mete nota kwari-kwarisitamiyawa.
  nko-NT: Asa béfi Israelfɔsʋ Katsʋn Nkɛ ámʋ gyí asɩ á, Yesu lɛ́bɩ ánɩ́ mʋ brɛ́
