    loh guidxyiyuh, bacaꞌhstoꞌ Ñiꞌh laꞌh raꞌ ba para tuꞌpazi.
  gux-gux: Hali ke mi pendima jaanma daa pundi, Jesu den bani ke wan baa ña handuna
