    kepe iwa qeliŋgi paki Magak wano koso ariake. Oŋo naso baŋem eŋine ŋei ŋerep magukoune
    iwa kepeo gekoi, eŋane zok okankake. So eŋe dokoine eŋane okankake, eamo baŋ arimage,
    eŋine seu seu yewao sikan ongi qoeke.
  con-NTPO: Chiga panshaen'cho injienge'cho fiesta pan napijisi Jesúsja in'jan tayo
    tsu napi tise va ande'ye sombopa Chigani jaya'cho. Tsa'ma ingi tisema shondosundeccuja
    va andeni can'jensi tiseja ingima in'jamba ti'tsse tsu canjaen tise ingima in'jan'choma.
  ghs-ghs: Qate Siimo Khariottaho nenaho khata Dzuta, noho qupata Saatai ango suu
    ma pai mootomi noi Dzesu geema mootakoiqi hiire oota. Oonihe Dzesui bosata Maiho
    neta baata paha burisi eete noho torota peitarota oke mai gama noho botota mootomi
    oota. Oke Dzesu gama qupadzoma soubireta. Oonita noko gama Ingonaho dzuma eetare
    boohiqi Dzesui moomi noomae ttoka haba qaate maiho torota peitarotaho bodza ao
    dzamo naateta. Oonihe, Dzesui tumakhameto nome kokora eete qaata teena oke noi
    eete soubiremi bodza noho bamu naateta.
  peg-peg: ନିସ୍ତାର୍‌ ପାର୍ବୁ ଆନି ଆଗେ ଜିସୁ ଇ ପୁର୍ତିତାଂ ଆବା ତାକେ ଜାର୍‌ ହାନି ସମୁ ଏକାୱାତାକା
    ପୁଞ୍ଜି, ପୁର୍ତିତ ମାନି ଜାର୍‌ନି ଇମ୍‌ଣି ମାନାୟାରିଂ ହେୱାନ୍‌ ଜିଉ ନଜ଼ି ୱାଜ଼ି ମାଚାନ୍‌,
    ହେୱାର୍‌ କାଜିଂ ବେସି ଜିଉନତାନ୍‍ ।
  txu-NT: Be, arỳm Metĩndjwỳnh me bakukãmãre nhirôbê mrãnh nhõ akati 'ỳr. Mebê idjaer
    kunĩ kute aben kajmã'ã me irôbê mrãnh djà mar kadjy aben pydji djà nhõ akati 'ỳr.
