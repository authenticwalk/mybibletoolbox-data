  hoy-hoy: फसह इन हाब्ब से पयले, याग यीशु जान्स कोंडुन कि नांद आ घळी होट्ट बंदाद कि
    दुनिया बिटकु आप्प उन हात्‍ती होगाईन, रा तान लॉकुर से जो दुनिया दा ईरोर ह्यांग
