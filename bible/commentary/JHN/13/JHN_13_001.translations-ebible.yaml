  txq-txq: Neu fai malole Paska bei ta mulai, Yesus bubuluk ena nae, Ndia fain losa
    ena, fo Ndia muste kalua laꞌo ela dae-bafok ia, ma fali neni Ndia Aman manai nusa
    tetuk do inggu temak neu. Huu Ana sue nalan seli neu Ndia hatahorin nara marai
    dae-bafok ia, losa Ana loo lima Ndia masoda katematuan soa-neu sara.
  aaz-aaz: Oras neon koꞌu Paska ka nmurai fa feꞌ, Naiꞌ Yesus nahini nrair nak, In
    oors ee ntea nrair, In ro he npoi nasaitan pah-pinan ia, ma nfain neu In Amaf
    abit sonaf neno tunan. Mes In nneek niis Iin na reꞌ abitan pah-pinan ia, tar antea
    In nnonaꞌ ma nfee In aꞌmonin aꞌteme-ꞌteme neu sin.
  qup-NT: Pishihushpanra shuk puncha Paskua punchakuna paktarinankunapa Jesús yacharka
    ña wañunanta. Yacharka ña kay allpata sakinanta Yayanwana silupi tantaylla kawsak
    rinanpa. Tukuy uras Yaya Diosta mana kasuk runakuna chawpipi kawsak ñukanchi runankunata
    yapa yuyapayan. Kunanka ñukanchita yapa yuyashkanta rikuchinan karka ñukanchiranti
    wañushpan.
  azb-azb: Pasxa bayramı ərəfəsi idi. İsa artıq bu dünyadan ayrılıb Atanın yanına
    gedəcəyi məqamın gəldiyini bilirdi. O, dünyada Özünə məxsus olanları həmişə sevmişdi
    və axıra qədər də sevdi.
  eng-DBY: Now before the feast of the passover, Jesus, knowing that his hour had
    come that he should depart out of this world to the Father, having loved his own
    who were in the world, loved them to the end.
  guo-NT: We'p wʉtfʉk kaematkoi Pascuafiestaliajwa, do jawʉt, Jesús matabijt pejmatkoi
    wemoxspox pax Dios poxaliajwase. Xanal pejnachalwan, japon xabich nanejxasink
    ampathatat. Samata, pax Dios poxaliajwa wʉt, jawʉtbej nakiowa Jesús nanejxasinkafʉl
    xanal pejnachalwan. Hasta japon tʉp wʉt, nakiowa nanejxasinkafʉlon xanal.
  hla-hla: U lan i mam tara kannouna turu Paska turu Jiu e butu hakapa tala, be Iesu
    e atei silena a poata e sukusuku koru talana te ga la ba menien a han i puta teka
    ba te la pouts uana tere Tamanen. Nonei e roron ngil korur u katun i tanen. Nonei
    e ngil nitoa ren.
  mav-NT: Mi'i totepyi ienuk koro e'at owakai te Iesui tikuap ta'yn topy'a pe ta'aipok
    To'ywot kapiat hamuat mesuwat yi tote­pywiat hamuat toikuap ta'yn. Iesui ti'a­tu­ky'e
    kahato temiit'in mesu­wa­ro­tiaria. Toi'a­tu­kaykay sa'a­wy'i mi'i hawyi toi'a­tu­mu'e
    kahato. Iesui toĩne'en mesuwat yi totiat turan toi'a­tu­ky'e kahato temiit'in
    hawyi toku­'uro hap kape i'ewyte toi'a­tu­ky'e.
