  san-ORI: ନିସ୍ତାରୋତ୍ସୱସ୍ୟ କିଞ୍ଚିତ୍କାଲାତ୍ ପୂର୍ୱ୍ୱଂ ପୃଥିୱ୍ୟାଃ ପିତୁଃ ସମୀପଗମନସ୍ୟ ସମଯଃ
