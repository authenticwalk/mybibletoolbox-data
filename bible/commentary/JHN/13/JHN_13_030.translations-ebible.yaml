  tbg-tbg: Vika minti ti vauvaro Iutaasiva mpareti viti amura varero vevarero viro.
    Viva entaqi vura. (Ioni 9:5, 11:9-10, 12:35-36 tavaane.)
  hub-NT: Judas nuna pankan yua wári jinkina nunaka káshi tumawaiti.
  hmo-hmo: Unai dainai, Iuda ese aniani ia ania, vadaeni nega tamona ia toreisi, ia
    raka murimuri dekenai. Ia hanuaboi vadaeni.
  big-big: Yuras Yisuyaga pereksik weiya logo weik nguk namizi luweza logo welagela
    kuna. Logo purik weik kusa wizigeya.
  gux-G: Suda n gaa kpanu, ke o ñani toni ki sua ke li bondi o.
  cnl-NT: '''E³ quie''²³ jo̱³ ma²mɨ³líi² mɨ³''ioo³² juɨɨ²³² ''ɨ²³juɨ² Judas, ca²³bǿn³
    xe̱''n² jmɨ́ɨ². Mɨ³la³''uøø²³ jo̱o̱²³na²³.'
  zar-NT: Cateʼ budxi gudahuëʼ Judas yöta xtila naʼ, en niʼ naca chiʼi dzö́ʼölö, laʼ
    birúajtëʼ.
  kde-kde: Bahi Yuda papwechedile achila chibeduli cha nkate, upala nkuhuma pawelu.
    Na uhiku wene anewo, wávele chilo.
  ata-ata: Iudasi munoꞌu veleti mukalu, la alaxu vilesisi la mulai no ale. Anu mulutu
    mulai no ale la tani isivoxo.
  qvw-NT: Ñatac chay tanta uśhancäta Judas micacalpulmi tutapäśhaña pasacula.
  nfa-nfa: Ropa Yudas sèmi nare roti ne, hèia laꞌe dènge ka. Lodꞌo nèngu kalua èèna,
    dhu mèda le.
  tnp-tnp: Kəni nian Jutəs təmos rəkɨs pɨret u, təməhtul miet uəhai əmə. Kəni tɨnapinəpu
    rəkɨs.
  urd-urd: चुनाँचे ईसा से यह निवाला लेते ही यहूदाह बाहर निकल गया। रात का वक़्त था।
  hot-hot: Judas hawa polom êŋ yôv ma hatak thêlô ba hi. Ma lêk bôlôvôŋ.
  mqj-NT: Mangkanna untarima roti Yudas, le'ba siami. Attu iatoo malillimmi.
  rus-SYN: Он, приняв кусок, тотчас вышел; а была ночь.
  mbh-mbh: Na Judas i ela bret aken lamako i korpot la nako pemlik ol lale.
  bdd-bdd: Eeta Yudasa belediina ꞌiꞌaiya, ma ꞌilomwayamwayauwa ꞌilatuwa ꞌatamana.
    Beno nihuwana.
  cbt-NTPO: Cotasëso nipirinhuë', cosharo' quëtërinso' ma'parahuaton, pipirin. Naporo'
    nani tashirin.
  srn-NT: So Yudas teki a pisi brede, dan a gwe wantron. A ben de neti yuru.
  cta-NT: Biꞌ chaꞌ loꞌo ndye ndyacu Judas tyaja biꞌ, ngutuꞌu ndyaa ñaꞌa̱ talya ti
    liꞌ.
  bqc-SIM: Kɛ́ Yudasi lↄmapi sì, à bↄ̀ gↄ̃̀ↄ. À mↄ lè gwã́ɛ.
  tcz-CHONGTHU: Chuin aman changlhah hal chu akisanin hiche pettah chun apotdoh paijengtai.
    Hichu jan ahi.
  mar-mar: मग घास घेतल्यावर तो लगेच बाहेर गेला; त्यावेळी रात्र होती.
  snp-snp: Ena Yudasi ya beleti obokito umami ya noto ayalo yati lumuto uto sinidigu
    ya wiye.
  isl-isl: Og Júdas yfirgaf þá þegar í stað og gekk út í nóttina.
  spy-NT: Yu kaakunam ꞉Yuuta mukaatiinaa, kuchuyta. Kikiikutuuyiit yooto ꞉kōōrēēt.
  xnn-xnn: Kinan pay Judas san tinapay dat bomala. San kinmaanana et nalabi.
  mwe-mwe: Bhai, a Yuda bhakaposheleje ndonji jila, shangu gubhakopweshe palanga.
    Na puyaliji shilo.
  tte-tte: Saugana Yudasa beledine ikalai kabo ikaisulu mwa ilau boniboniyai mena.
  tcs-tcs: Apta Zudas i bin teke da pis bred em bin stretwei go. Disting bin apen
    wea naittaim.
  hlt-THB: Judah ing phaihpi ce a lawh coengawh, cawn pahoei hy. Cawh khaw than hawh
    hy.
  soq-soq: Tane Iudas Iesu witape bured wadene tauwadea mo emone tadino duba bedewe
    nosene alene.
  qub-qub: Tantata chasquircur Judasga jinan öra aywacuran. Chay öraga chacayllana
    caran.
  att-att: Á pakálâ ni Kudas sù pán, nallawán nga nánaw. Á gabi ngin yù páno na.
  bki-bki: Mia Jutas naio mijikia batitig venia napano Yesu berkanio, naruei ka bogo
    nei ga napano naio midu joko sesa nei bisi, kolvare ga naio jumolu ba tavio bereio,
    napano viobobogio laka ruei.
  bqp-bqp: Kũ Yudasi lomaa pìi sì, à bò gↄ̃̀nↄ. Gwãanimɛ sↄ̃.
  mcp-mcp: Yúdas nyɛ nyə á shwal cúwo tɔ́ɔ́n ja nyə́ á ŋwa kʉ́l bʉlɛ́d yí, í njúl
    mpwó-bulú.
  hat-hat: Se konsa, Jida pran moso pen an; lamenm li soti. Te fin fè nwa deyò a.
  npl-NT: Ijkuak Judas yokikua n paj non Jesús okonmák, sanima okiski, iwa ya yotleyuak.
  bgg-bgg: Judas è iweb ji choi srane khthiie fuang hà wuii dun, ji ne habiu shii
    ro.
  eng-TCENT: As soon as Judas took the morsel, he went out. And it was night.
  eng-BSB: As soon as he had received the morsel, Judas went out into the night.
  cpu-NT: Aritakera jovavakaro Judas tanta, jatanake. Aritake tsirenitanake.
  san-ASM: তদা পূপখণ্ডগ্ৰহণাৎ পৰং স তূৰ্ণং বহিৰগচ্ছৎ; ৰাত্ৰিশ্চ সমুপস্যিতা|
  tac-NT: Napu'lige alué Jurasi go'sá alué baní, yati simile. 'Ma rukó nile.
  eng-WEBPB: Therefore having received that morsel, he went out immediately. It was
    night.
  gfk-H: Ing a mon Iudas gata palim lah no sibana beret ga suur laah. Ma gata bung
    kaikek.
  viv-viv: Ada au Yudasi aꞋa Yesu givelena-ma giꞋa gihavaina, auheꞋama gimaduhobu
    be gina. Ada mala a gibogi.
  yao-yao: Nipele, che Yuda napochelape chipande cha nkate chila, ŵakopweche paasa.
    Ni kele katema ko kaliji chilo.
  tgp-tgp: Judas mo lavi tavalu pereti atu, ale mo malue vahatea. Mo r̃or̃oha moiso.
  auc-NT: Codaa päö ænte ate tao gogacäimpa. Do woyowotæ̈ ïnönimpa.
  kbc-NT: Naɡ̶a dibatege Judas niɡ̶ijo paon liwai, odaa ja dinagetice me noditice.
    Pida jeɡ̶enoale.
  bmh-bmh: Guzenaimai, Yesus nug Zudas bret ogog morona, oimai, umaum uzaneim noimai,
    waneun.
  ctu-BL: Che' bʌ tsa' ujti i ch'ʌm ts'ajbil bʌ waj Judas, tsa' loq'ui ti ora. Ac'ʌlelix.
  meq-meq: Ahəl nakə Yudas a təma peŋ niye na, kwayaŋŋa a yaw abəra. Niye na, ta həvaɗ.
  noa-H: Mag hichig pan hʌabapäaiwai, hauwia, k'öpʌ̈iwia, warre höbërbaadëjim maar
    haigmua. Maagwai ya hedaar hajim.
  alp-NT: Kena Yudase irana roti mere peneke, eleki isiri sosoli. Kena mere kpetu
    peneka.
  san-VEL: tadaa puupakha.n.dagraha.naat para.m sa tuur.na.m bahiragacchat; raatri"sca
    samupasyitaa|
  kbq-kbq: Ana higeno, Judasi'a bretima nehana nehuno'a, atiramino megi'a vu'ne. (Ko
    hani hu'negeno ana hu'ne.)
  kbh-kbh: Júdasna chë base tandëtema tojanóyëngacñe, y cachora chents̈ana tojë́ftsanbocna.
    Chora ya ibeta yojtsemna.
  ron-LSB: De aceea, după ce a primit bucățica aceea, a ieșit îndată. Era noapte.
  pon-pon: A lao tunoler kijin prot, ap madan pedoi wei, a waja ponier.
  nhe-BL: Huajca Judas quiseli nopa pantzi tlen Jesús quimacac huan nimantzi quistejqui.
    Huan ya tlayohuatoya.
  sps-sps: Judas ainy to na painy koinykoiny sa tafuts veesau tsun en. Te voiny busen
    ana ya tafuts to.
  wnc-wnc: Siwan Judasda nanam dapau wa iman takenga zetgaman ita epu kepman kukut.
    Sike keu zikaa gwa sikut.
  bus-bus: Kɛ̀ Yudasi lↄma pì sì, à bↄ̀ gↄ̃ↄ. Gwãavĩmɛ sↄ̃.
  gub-BL: A'e typy'ak i'u re na'arewahy Zut oho a'e wi wanuwi a'e kury. Pyhaw kury.
  imo-imo: Judas langi tirimumu lipelie walitikale omba pena purumu wali kombu tumbulu
    topa pepili purumu.
  boj-boj: Onaqa Judas a bem di uysiqa warum uratosiq oqedej. Di qolo.
  eng-DRA: He therefore having received the morsel, went out immediately. And it was
    night.
  knf-knf: Wi ayeenkuŋ kapoom kuŋ aşë pën ; uŧejan uban wal mënţ.
  san-KHM: តទា បូបខណ្ឌគ្រហណាត៑ បរំ ស តូណ៌ំ ពហិរគច្ឆត៑; រាត្រិឝ្ច សមុបស្យិតា។
  arn-NT: Fey Juda, dew llowfilu ti kofke, tripay. Punürkey dewma.
  zas-NT: Chi ma gudawix guiadxtil guin, dxel briix, ma guxhin.
  ken-NT: Júdas ásɔ́rɛ́ nɔ́kɔ́ ɛkpɔkɔ́ brɛt ɛyɔ, afú nɛfí tɛ́mté. Nɛ bɛti bɛ́gʉ́.
