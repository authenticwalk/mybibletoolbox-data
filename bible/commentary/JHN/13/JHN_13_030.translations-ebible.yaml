verse: JHN.013.030
translations:
  kpx-kpx: Isito Diudasiu Iesu adamo valavae ivi male keta solekavesite heie dobai
    tinu. Keu vavimoike au ke vanu.
  okv-H: Judas na bread humbuto ereto araha mume ta pambuna.
  tbo-tbo: Mala emosi ma Yudasa palawa i waya po i’mam, ma i wotowolo po i hopu hoi
    uputa, naka amaka i uguwi.
  mal-C: അപ്പം വാങ്ങി ഭക്ഷിച്ച ഉടനെതന്നെ യൂദാ പുറത്തുപോയി. അപ്പോൾ രാത്രിയായിരുന്നു.
  grc-SR: Λαβὼν οὖν τὸ ψωμίον ἐκεῖνος, ⸂εὐθέως ἐξῆλθεν·⸃ ἦν δὲ νύξ.
  bgc-bgc: आखर म्ह वो टुकड़ा खाकै जिब्बे बाहरणै लिकड़ग्या, अर रात का बखत था।
  khz-khz: Iudas na vopereti egapi-rageato mulinai, atilovana vonuma na elaka-piatito.
    Voo warau epogiato.
  deu-TKW: Da denn jener den Bissen genommen hatte, gieng er alsbald hinaus. Es war
    aber Nacht.
  zsr-NT: Catiꞌ budx gdahuëꞌ yöt xtil naꞌ, len niꞌ nac chdzöꞌl, laꞌ brujtëꞌ Judas.
  lin-lin: Boye, tango kaka Yuda azwaki eteni yango ya lipa, abimaki mbala moko. Mpe
    butu ekotaki.
  hns-NT: Tab Joedaas bret leike bahare tjal gail. Oe same raat raha.
  noa-E: Mag ichig pan ʉabapäaiwai, auwia, khöpʉ̈iwia, warre öbërbaadëjim maar aigmua.
    Maagwai ya edaar ajim.
  eng-EMTV: Therefore having received the piece of bread, he then went out immediately.
    And it was night.
  mib-NT: Te jeē ní yeji de staā ún, te ni quenda‑ni de cuahān de. Te je ni cuaa.
  lif-NT2: खरे़ःङ्‌ङिन् चनुमे़ःन्‍ने यहुदाःन् मुत्‍थ्रिक् पोगे़आङ् खामाक्‍लुम्‍मो
    लःन्‍दे़ पेरो॥
  xnj-xnj: Yuda peamali kutola chipandi chila cha libumunda, bahapo akahuma kuvala.
    Na yavili kilu.
  mmx-mmx: Melemu at ne Judas ga lok ka mo loxongkide, ni ga vas su nga ukamang. Lemenemen
    mo gara main ta.
  cbr-NT: Usa 'ain ca pán chamaratsu bixun pitancëx sënë́nquiani Judas imë́ cuancëxa.
  tee-NT: Acsni amaklhtayanalh ju vati ju Judas ju xtaknilh ju Jesús pus lana taxtulh.
    Chai na ists'istach.
  eng-LSV: having received, therefore, the morsel, that one immediately went forth,
    and it was night.
  cak-NT: Ri Judas, can xe xuq'uis-e ri jun pedazo pan, can ja xel-e. Cuando xel-e
    raja', can chak'a' chic.
  pah-NT: Ipyhygame pão raygwe'ria Jesus'ga hugwi Judasva'ea hoi g̃a hugwi ogwovo.
    Kiro ypytunimo a'ero.
  sja-NT: Judapa ma pan jitap'eda, uchiadachi taawaa. P'ãrik'ua paji.
  xed-xed: Na zlghafta Zudas ta tsa ndurzla ɗafa ya, ka gi sabə tsi dzibil. Rviɗik
    vli ta tsa luwa ya.
  glk-glk: بعد از فیگیفتنه لقمه، یهودا بدونه معطلی بیرون بوشو و شب بو.
  mks-NT: Tá na̱ndihi na̱tiin Judas pan na̱sa̱ha̱n Jesús nu̱ dá chí i̱vi̱ la̱á na̱quee
    da cua̱ha̱n da̱. Ta sa̱ ñuú va quéa̱ cán.
  gfk-S: Ing iat mon Iudas ga palim leh no katano beret iga sur leh. Ma igate bung
    kike.
  bmu-bmu: Judasnöŋ keu mi ölöp möt asariba beret kitipŋi mi memba miaŋgöreŋök mosöta
    yaigep aniga suŋgem ahök. Mewö.
  dgz-dgz: Diudes buredi ame ware menawaet tau aen. Ame muma.
  eng-GNV: Assoone then as he had receiued the soppe, he went immediately out, and
    it was night.
  zaa-NT: Acca de chi gutò Judas Iscarióteá ettaxtílaá nna, luegu taá birią. Chi uccua
    yèlà lània.
  eng-WEBSTER: 'He then having received the sop, went immediately out: and it was
    night.'
  guh-guh: Itsa baja Judas pan pita, bovecua pitsapalia vayafuabelia, meravi baja.
  bon-bon: Siige Yuuda liba buluduu pacu juutecrige, tabe piba taatu asatige. Pui
    lui ciiye ge.
  nhw-BL: Huajca Judas quiseli nopa pantzi catli Jesús quimacac huan nimantzi quistejqui.
    Huan ya tlayohuixtoya.
  swh-ONEN: Mara tu baada ya kupokea ule mkate, Yuda akatoka nje. Wakati huo ulikuwa
    ni usiku.
  wbi-wbi: UYuda ye upiile ikinkate kila, akahuma kunji ng'haninghaani. Unsiki ughuo
    jilyale kilo.
  bba-bba: Ye Yudɑsi u dɔkɑ ye mwɛ mɑ u yɑrɑ kɑ sɛndɑru. N deemɑ yɑm tĩrɑ.
  eng-KJVCPB: 'He then having received the sop went immediately out: and it was night.'
  kgk-NT: Ha Judas mbojape oipyhy rire-ma íxugwi, pya'e osẽ oho-vy. Pytũ-ma ramo osẽ
    oho-vy.
  waj-waj: Iya itaama yaata utida varuduu Yutaaso bereetaivaa varoo makee tuduu mmaanai
    viravai. Ivo heenaanausi viravai.
  cpy-cpy: Ikanta ithonka-nakiro rowanakawo Judas ratanteetari, jatanaki. Tema tsireni-tanaki.
  ekk-PKP: Juudas lahkus kohe pärast seda, kui oli leivatüki võtnud, ning läks välja
    öhe.
  mpx-mpx: Sauga Yudasa beleid i ahe i an, yaka sauga o i tagil ge i egon. He bulin
    iyaka i gan.
  wbp-wbp: '@see-verse:JHN.013.029'
  luo-luo: Mapiyo bangʼ ka Judas nosekawo makatino, nowuok oweyogi. Koro ne en seche
    mag otieno.
  nhe-NT: Huajca Judas quiseli nopa pantzi tlen Jesús quimacac huan nimantzi quistejqui.
    Huan ya tlayohuatoya.
  aii-aii: ܟܲܕ ܫܩܝܼܠܔ ܠܹܗ ܝܼܗܘܼܕܵܐ ܠܲܚܡܵܐ ܦܠܝܼܛ ܠܹܗ ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ؛ ܘܠܲܝܠܹܐ ܝܗܘܵܐ.
  esk-NT: Judas akuqtuanikamiuŋ qaqqiaviñauraq, tarvauvaa aniñiqsuq. Tarra unnuaŋuruq.
  msb-msb: Pakabaton ni Judas san tinapay nagluwas siya dayon. Gab-i na sadto.
  cpa-NT: Jøng² ca¹u¹hái¹ Judas mi³ma²na²hiei¹dsa jneh³ hi³ŋíh¹ jøng². Ma²neng² mi³ca¹u¹hái¹dsa.
  dso-dso: ତାର୍‌ ପଚେ ଇସ୍‌କାରିୟତ ଜିଉଦା ରୁଟି ମାଙ୍ଗି ଦାପ୍‌ରେ ବାରଇକରି ଉଟିଗାଲା । ସେ ବେଲେ
    ରାତି ଅଇରଇଲା ।
  meu-meu: Taunabunai, Iuda ese aniani e abia, bena e tore isi, e raka lasi. Hanua
    vada e boi.
  yva-NT: Arono Yudas po rotije raija to, naije panawadi pusyo kobe. Namane nde to.
  dgc-dgc: Ey ti Hudas, to pénanggap na to tinapay, éy binuméswal dén. Ey kélép dén
    nadid.
  zpm-NT: '@see-verse:JHN.013.029'
  hix-NT: Tàwya ekeyu yahosàtxhe rma, toy hatà, noro ymo. Mexehra toy hatà. Kohsaya
    nehxakon hatà.
  sim-sim: Urik Judas bretin or a lafakaha hikrik or layirik er simu tangna arangora.
  npi-ULB: जब यहूदाले रोटी खायो, त्यो तुरुन्तै त्यहाँबाट हिँडी हाल्यो । यो रातको समय
    थियो ।
  cgc-cgc: Pagbaton Judas ta tinapay ya na paatag Jesus, gagwa kanen an dayon daw
    manaw. Kilem nya en.
  tim-tim: Akto Yudasiŋe sot are mem nem âmâ dowâk gem hâkŋângen sopando emelâk emet
    dâgâep.
  yor-yor: Nígbà tí ó sì ti gbà òkèlè náà tan, ó jáde lójúkan náà àkókò náà si jẹ
    òru.
  wos-wos: Judas Jisas hwendén hénoo hérae sataka dé diré yatakataka dé bari gwandi.
    Gan hunyindéka dé gwandi.
  emp-NTPO: Judaba paʌ̃ra coped̶a ara maʌ̃da dajadaa wãsia. Maʌ̃ra pãĩmanacarea basía.
  eng-F35: So having received the sop, immediately he went out. And it was night.
  ind-ind: Jadi sesudah Yudas makan roti itu, dia langsung pergi. Waktu itu hari sudah
    malam.
  pes-OPCB: یهودا لقمه را خورد و بی‌درنگ در تاریکی شب بیرون رفت.
  mpt-mpt: amo mililanoa Yudase imeno hebmamsab omo dowonea mililano tem te ye dala
    onsebe.
  ssx-ssx: Diudasima꞉ mo palaowa meata꞉ kuta kone hama opolu bao peekeme. Koto dina꞉ta꞉
    timba꞉ la꞉ pambeekeme.
  mkl-mkl: Iyi Zudɑsi í ɡbɑ ciliu í mi ɡbɑkɑ̃ ŋɔi í fitɑ. Wee í ko idũ í dũ.
  gaq-gaq: ରୁଟିକେ ସାଚେ ଜିହୁଦା ଆତେନ୍‌ ଦାପ୍ରେ ପାଦା ତାର୍‍ୱେକେ । ଆତେନ୍‌‌ ବେଲା ମିଡିଗ୍‌ବ
    ।
  gof-RNT: Yihudi uythaa baarida mela sohuwara kare keyis. He wode sa7i qamma.
  unx-unx: ଏନ୍ତେ ଯିହୁଦା ହଲଙ୍ଗ୍‌ କେଚାଃ ତେଲାକେଦ୍‌ଚି ଇମ୍‍ତାଗି ଅଡଙ୍ଗ୍‍ଧାବ୍‍ୟାନାଏ, ଆଡଃ
    ଇମ୍‌ତା ନୁବାଃକାନ୍‍ ତାଇକେନା ।
  gah-gah: Lá okuko, Zutá nene nosánetá noake, agupegú límugusi zekago hetoka lemeko
    vimó.
  lcm-lcm: E mung i kana la luk le ani men pok ang, kala soung. Na kalapo tenei vong.
  aer-aer: Judas-elarle merne ineke arteke Jesus-elarle renhe anthekenge, re iparrpe
    akeme-irremele akethe-werne alheke nthenhele-arle ingwele-anteme-irrekenge.
  qvc-NT: Chaymandaqam chay Judasqa chay pidasu kachangata mikushpaqa, chay kaykashqanmanda
    atarishpa, lluqshirqanna sawaman. Chay urasqam tutana karqan.
  tgl-ULB: Pagkatapos tanggapin ni Judas ang tinapay, agad siyang lumabas; at gabi
    na noon.
  cbs-NT: '@see-verse:JHN.013.029'
  xtm-NTPP: Ja ni jinu ni tnii Judas ma xtatila ma, te ni kee de, te jâ ni kunee ma.
  nnq-nnq: Bai Yuda apajomola kutola kipande cha nkate chela ngapita panja chokwe.
    Ikiba kilo.
  bao-NT: To biri Judas pea, pan quire cʉ̃re cʉ̃ ca joa noniro, ami baa, witicoawi.
    To biro cʉ̃ ca bii witi waari tabere mee ñamipʉ niiwʉ yua.
  san-ORI: ତଦା ପୂପଖଣ୍ଡଗ୍ରହଣାତ୍ ପରଂ ସ ତୂର୍ଣଂ ବହିରଗଚ୍ଛତ୍; ରାତ୍ରିଶ୍ଚ ସମୁପସ୍ୟିତା|
  huv-NT: Judas wüx landoj müet a pan, quiaj taw quiaj, langwiiüts.
  otn-NT: Høntho bi zi ra̱ thu̱hmɛ̱ bi t'u̱nna̱ Judas, bi bøni̱, bi̱ ma. Pɛ ya nxu̱i̱
    p'ʉya.
  nop-nop: Jesudi mede unduŋ nimbune Judas adi belet u tiŋa naaŋ foulune nai uŋaniŋgoŋ
    mambip tuguk.
  obo-NT: To noka‑an don ni Judas iddos paan nid toyyow ni Disas, idda ron en, id
    leggua sikandin. Na iddon timpu, bulli ron.
  cak-ENT: Ri Judas xa xe c'a tok xuq'uis-e ri jucach' caxlan-vüy, xa jari' tok xel-e.
    Tok xel c'a e rija', xa chak'a' chic.
  lif-NT: ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤆᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤕᤜᤢᤍᤠ᤺ᤴ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤠᤔᤠᤰᤗᤢᤶᤔᤥ ᤗ᤺ᤴᤍᤧ ᤐᤣᤖᤥ॥
  mie-NT: De tá nī nchajī dē stāā ñúcuán, de nī nquee dē-ni cuāhān dē. De ja nī ncuaā.
  san-TIB: ཏདཱ པཱུཔཁཎྜགྲཧཎཱཏ྄ པརཾ ས ཏཱུརྞཾ བཧིརགཙྪཏ྄; རཱཏྲིཤྩ སམུཔསྱིཏཱ།
  qve-NT: Hinaqtinmi Judas Iscarioteqa t'antata mikhuruspan lloqsitamuran. Chay horasqa
    ñan tutaña karan.
  pao-NT: '@see-verse:JHN.013.029'
  cbu-NT: Ashiriya, Utaásarinsha pangaa katungeeru, musásiritam shitungarangiya. Tunimush
    psaan shitungarangiya.
  usa-usa: Yúqtaati min-aáwáqá kémayenama máápaqa kumayupí yáubaguraiye.
  soy-soy: Yutɑsi uu kɛkpɔ́nɔ́pi kpísi uu mɛsɛ nɛ mɛsɛ leepɔ. Likumúŋɛ́ kpɛ-i, lin
    kɛsinɛ wɑ.
  hui-hui: Yudasa ibu mberedi gai bini miyago nalu abale tagira pene. Ibu arumaha
    tagira pene.
  amf-amf: Yiwdaar balashanam tiyanka saana ki utade. Kinin utenka peeno sootine.
  quc-NNT: Xuwi k'u xk'amtaj ri ch'äqap kaxlan wa rumal ri tat Judas, xel b'i ri are'.
    Chaq'ab' chi k'u ri'.
  dob-dob: ꞌEnega Yudasa beledi nina ꞌiꞌenina, ga ꞌilomanini ga ꞌiapwesa ꞌatamanaya,
    ta niꞌatu ꞌiboi.
  wrs-wrs: Wo Yutasva wohvrangas vev nomba rotiva, Yesusva temba vraohnamba, wohpholahangav
    lelnam amballam. Doa sinim memba vivna.
  mca-mca: Ma' qa ka' Judas in hats testi'yij ka' pan ƚapk'as, qa yenteje'm qa aje'eƚ
    niipha'm qa ikfik'i. Hik aka'aj hats najaleikii.
  tzo-TZC: Cꞌalal jech laj stsac pan ti Judase, locꞌ batel. Acꞌobaltic xa.
  mya-mya: ယု​ဒ​ရှ​ကာ​ရုတ်​သည်​မုန့်​တစ်​ဖဲ့​ကို​ခံ​ယူ ပြီး​လျှင်​ချက်​ချင်း​ထွက်​ခွာ​သွား​လေ​သည်။
    ထို​အ​ချိန်​ကား​ည​အ​ချိန်​ဖြစ်​သ​တည်း။
  gng-NT: Sudas teke' kpɔnɔ nnɔ ma nnɔ nɛ ki pɔk ki ñɛn' i ya tàan bo. Nì là yé
    kuñɔnku nɛ.
  cbi-NTPO: Judas nei'ba pan defi defin tsaa malu' mijiimi. Tsenñu yumaa ma dekepeemi.
  ikk-NT: Ogẹn Judasị gi narịngụụ brẹdi hụ, ọ nọ pụ ozigbo; imẹ uchinchin rọ.
  leu-leu: Lamina siaxaana xavil ina bret nane tamasiak e falet. E a bina xo fo suk.
  maz-NT: Nuc'ua e Judas 'ma o jñü'ü c'e xëdyi, exo mbedye c'ua. Ya mi xõmü.
  bod-N: དེ་ནས་ཡུ་དཱས་བག་ལེབ་སྦངས་མ་དེ་བླངས་མ་ཐག་ཕྱི་རོལ་ཏུ་སོང་བ་དང་དུས་དེ་ནི་མཚན་མོ་ཡིན༌ནོ།།
  tca-NT: Rü yexguma Yuda nayauxgu ga yema pãũ, rü ínaxũxũ ga yema ucapuwa. Rü marü
    nachüta ga yexgumax.
  zpl-NT: Chenu ulaxu udacu Judas pa zeꞌe chu uchiuꞌui nzai nu uyuꞌula rulaꞌ che.
  mbc-NT: Moropai tiyu yapisî tîpo, Judas epa'ka'pî ka'ne' pe to' kore'tapai. Moropai
    ewaron pe awanî'pî.
  ndg-ndg: Baada ya Yuda kutola mkate, atiboka panja haraka mana ibile kilo.
  wsk-wsk: Se tom Judas bread mu tam ale nam mu nu watingi aratam. Sor maingkala tirom
    batagam.
  toj-NT: Yajni ch'ac sloo ja pan ja Judasi, ti huaja, pero huaaxa t'un acual.
  tbc-tbc: Aria, Judas anaŋ an iŋaneg imasag, ririan kuai fo ilasag yau a. Saen an
    tidom idu la ya.
  sna-sna: Judhasi akati achangodya chingwa, akabuda panze. Uye hwaiva usiku.
  smk-NT: Sin na'kan nayaynaytaw ni Judas si tinapay, nibwat yayna. Sin sain ket yabi
    ana.
  grc-TCGNT: Λαβὼν οὖν τὸ ψωμίον ἐκεῖνος, εὐθέως ἐξῆλθεν· ἦν δὲ νύξ.
  gof-WFTW: Yihudi uythaa baarida mela sohuwara kare keyis. He wode sa7ay qamma.
  spa-BLM: Así que, habiendo recibido aquel bocado, salió inmediatamente. Era de noche.
  kyz-NT: Jejui 'ga wi mani'oko'o'i pyyka ypy we Judas 'ga afu'ama awau uẽma ore wi.
    Awau 'ga oporogytau mainana 'wyriara upe, 'gã nupe Jejui 'ga mono are. Ypytunimũ
    futat 'ga awau ore wi.
  dao-dao: Judah naw muk mte lo lü cit ktäihki. Acun cun mthana kyaki.
  cya-cya: Xa mdyi ycu yu jaslya can', cui' xaa mdo'o yu nguiaa yu, lo' cua' ngu'ya
    tsu'hue tla xacan'.
  wrk-wrk: Nyuli kuyu nanda mama Judaswanyi. Jarrba nyuli, baki yinarramba nyuli jilajba
    danbiyurri. Baki mungijbayi yaji nangangi kudanyu.
  nii-nii: '@see-verse:JHN.013.029'
  ign-NT: Te títanesipa ema Júlasi eta manisirahi eta pan, tiyanapa tiúchucahi. Tijuni­ji­ca­havipa
    te jena yátiquenehi.
  dik-NT: Ku kaam wën lööm Judath ayup, ke la aɣeer. Ku ë ye wakɔ̈u.
  cac-cac: Axo vin̈aj Judas chi', ix lajvin̈ej svaanb'at jun pan chi' vin̈, ix elta
    vin̈ d'a scal eb'. Toxo ix q'uic'b'i.
  tzj-E: Cara' xuban Judas, xc'amtaja xquelway rmal, xel ela chquecjol, ocnak chic
    k'ejku'm.
  san-BUR: တဒါ ပူပခဏ္ဍဂြဟဏာတ် ပရံ သ တူရ္ဏံ ဗဟိရဂစ္ဆတ်; ရာတြိၑ္စ သမုပသျိတာ၊
  yaa-NT: Nãskax Judas koshi kani mã fakishaino.
  cab-NT: Lárigiñe leíginun Júdas fein, ába láfuridun. Gúñeeli óra ligía.
  clu-clu: Pagkakaun ni Judas ang tinapay naggoa tana dayon. Gabi run dato.
  swh-ULB: Baada ya Yuda kupokea mkate, alitoka nje harak; na ilikuwa usiku.
  tpt-NT: Chuncha tejkan ni Judas laqaꞌil ni pan va nimancha taxtul. Ni anchanuꞌ hora
    ixputsꞌistacha.
  aai-aai: Nati gugumin wanawanan. Judas faraw bai eani’aan ana veya, i misir ufun
    tit.
