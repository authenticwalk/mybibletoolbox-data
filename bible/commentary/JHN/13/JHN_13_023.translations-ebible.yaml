verse: JHN.013.023
translations:
  kpx-kpx: Isege Iesu uvue esemu mole keu vavavemo ugulamoi ua.
  okv-H: ambotani vahai Iesu na osa ena embo amo Iesu ta engihi ta hereketo mihina
    amita degi
  tbo-tbo: Tu wotagona gehouna Yesu i luhogalena dumaya, yaka i luwahala Yesu uyahina.
  mal-C: യേശു സ്നേഹിച്ച ശിഷ്യന്മാരിൽ ഒരുവൻ അവിടത്തെ മാറോടുചേർന്ന് ഇരിക്കുകയായിരുന്നു.
  grc-SR: Ἦν ⸋δὲ⸌ ἀνακείμενος εἷς ⸆ τῶν μαθητῶν αὐτοῦ ἐν τῷ κόλπῳ τοῦ Ἰησοῦ, ὃν ἠγάπα
    ὁ Ἰησοῦς·
  bgc-bgc: उसके चेल्यां म्ह तै यूहन्ना जिस ताहीं यीशु प्यार राक्खै था, यीशु कै धोरै
    बेठ्या था।
  khz-khz: Gena melo aorai Iesu na eulamagiawai melona ia genai egegepekauto.
  deu-TKW: Nun lag einer von seinen Jüngern am Busen Jesus, den Jesus lieb hatte.
  zsr-NT: Tuëꞌ bönniꞌ usë́d queëꞌ Jesús, bönniꞌ naꞌ Jesús nadxiꞌinëꞌ lëꞌ, zoëꞌ cuit
    lëꞌë.
  lin-lin: Moko kati na bango, moyekoli oyo Yesu azalaki kolinga koleka bayekoli mosusu,
    avandaki pembeni ya Yesu.
  hns-NT: Sab tjela me se Jiesoe ekgo ke bahoet tjaahat raha, aur oe okar lagwe raha.
  noa-E: Maagwai mʉ i bigaau i dʉ̈i ãba thach khö oo chirajim, mʉʉta ʉ̈rcha ichdëu
    jãsene aajerr aawai.
  eng-EMTV: Now there was reclining on Jesus' bosom one of His disciples, the one
    whom Jesus loved.
  mib-NT: Te ɨɨn máá tée scuáha jeē maní gā yā jiín, néne de xiin ya mesa jeē cácuxíni
    de jíín yá.
  lif-NT2: खे़ङ्‌हाॽओ ये़सुरे़ साॽरिक् लुङ्‌माॽ तुक्‍तुबा कुहुॽसाम्‍बाधिक् कुबेसाङ्
    खे़ःम्‍सिङ्‌ङाङ् युङे़रो॥
  xnj-xnj: Mmonga wa vawuliwa, Yesu mweamganili neju, atamili papipi na Yesu.
  mmx-mmx: La lara atdi, no ne Iesu ga vavara aleng tino i, gat kis saparap tinotno
    ne Iesu.
  cbr-NT: Usa 'ain ca aín 'unánmicë uni achúshi, aira Jesusan nuibacë, ax Jesús rapasu
    'iacëxa.
  tee-NT: Pus vanin ixt'atapakstitama ju Jesús pumatam ixtamamaka'un ju na ixmapaini.
  eng-LSV: And there was one of His disciples reclining in the bosom of Jesus, whom
    Jesus was loving;
  cak-NT: Y ri jun chique ri discípulos, ri yalan nojo'x roma ri Jesús, rak'el-apo
    riq'uin ri Jesús.
  pah-NT: Jesus'ga remiarõhara'ga oko Jesus'ga ypyvo mesa pyri.
  sja-NT: Mãɨrãdepema aba, Jesupa audú k'inia iru bada, iru ik'aawa sĩu-ak'ɨ baji.
  xed-xed: Tsaw sani turtuk mataba duhwalhani, tsa ta mamə Yesu ya, tavata Yesu nzanavata
    tsi.
  glk-glk: ایتأ از شاگردأن کی عیسی اونه دوست دأشتی، اونه سینه ورجه تکیه بده بو.
  mks-NT: Jíi̱n Jesús cán íin coo in táhan da̱ xíca tuun xi̱hi̱n á, da̱ quíhvi̱ ini
    mé á cán.
  gfk-S: Ma tikenong ta di, no bulu na harausur nong Jisas ga sip ter ie, ga kis hutate
    ter Jisas.
  bmu-bmu: Tönpin tata nene negetka Jisösgö wölböt gwarekŋan yaŋgö qöhöröŋeyök tarök.
  dgz-dgz: Yaumakamup wadiamot mega da, Iesu me menan anu guriniwa, Iesu mainep wanden.
  eng-GNV: Nowe there was one of his disciples, which leaned on Iesus bosome, whom
    Iesus loued.
  zaa-NT: Ttu discípulo nu yala uccuatsi'íni Jesús nna rè'ni bi exa taá cuítte' e
    lo meỹa.
  eng-WEBSTER: Now there was leaning on Jesus' bosom, one of his disciples, whom Jesus
    loved.
  guh-guh: Jesús pijajiviyajuvënënë, caenë bitso asivaya tane. Bajaraponëbeje Jesúsbeje
    namuxuneniaxaeyecabeje.
  bon-bon: Abiberäja bägrä bime yepä te, Yeesu lui tääpume babo singi, tabe teeme
    gome adnatäneji ge.
  nhw-BL: Na nitlacuayaya inacastla Jesús pampa miyac nechicneli.
  swh-ONEN: Mmoja wa wanafunzi wake ambaye Yesu alimpenda sana, alikuwa ameegama kifuani
    mwa Yesu.
  wbi-wbi: Umo muvavulanisivua va Yesu juno uYesu alyamughanile fiijo, alikalile piipi
    nu Yesu.
  bba-bba: Yesun bɔ̃ɔ turo, wi u kĩ, u sɔ̃ win nɔm ɡeuɔ.
  eng-KJVCPB: Now there was leaning on Jesus’ bosom one of his disciples, whom Jesus
    loved.
  kgk-NT: Ha xe katu Hesu remimbo'e, ijyke-rehe agwapy va'e. Xe Hesu rembiayhu voi.
  waj-waj: Kumimakauduu Yisuuva na inna ngiaammuau ivo niiyara mmuduuya ruuvo na inna
    vainima hara kiee variaaduu
  cpy-cpy: Ikanta retako-perotani riyotaani Jesús, tsipata-kariri ijeekakira rowaeyani.
  ekk-PKP: Jünger, keda Jeesus armastas, istus lauas Jeesuse kõrval ja nõjatus tema
    lähedale.
  mpx-mpx: He Yeisu wana tohago avaliya etega, toto i nunuwana-an nabiyan, i misiyowa
    Yeisu labenaa.
  wbp-wbp: Ngajujulparna nyinaja kutu Jijaji-wana. (Ngajukuju warrarda yulkaja.)
  luo-luo: To noyudo japuonjre mane Yesu ohero, ne chiemo kobedo bute machiegni.
  nhe-NT: Na nitlacuayaya inechca Jesús pampa miyac nechicneli.
  aii-aii: ܚܲܕ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܗ̇ܘ ܕܝܼܫܘܿܥ ܟܹܐ ܡܲܚܸܒ ܗܘܵܐ ܠܹܗ، ܣܢܝܼܕܵܐ ܝܗܘܵܐ ܒܥܘܼܒܵܐ
    ܕܝܼܫܘܿܥ.
  esk-NT: Maliġuaqtit iḷaŋat, taimña Jesus piqpagikkaŋa, aquppiñiqsuq tugliupluni
    Jesus-mun.
  msb-msb: Niyan, an palangga na disipulos ni Jesus na katakin gayod niya kaya bagaʼn
    nakasandig na sa iya
  cpa-NT: Jøng² mi³guǿ¹³ jan² dsa² guia¹tón² cog² Jesús. Hiúg¹² hnio¹ Jesús dsa² héi².
  dso-dso: ଜିସୁର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଜଅନ୍‌, ଜାକେକି ଜିସୁ ମୁକିଅ ଇସାବେ ଆଲାଦ୍‌ କର୍‌ତେ
    ରଇଲା, ସେ ଜିସୁର୍‌ ଲଗେ ବସିକରି କାଇତେ ରଇଲା ।
  meu-meu: Ena hahediba ta na Iesu kemena ai e ege diho; ia na Iesu ena lalokau tauna.
  yva-NT: Arono naije arakovo napirati Yesus anuga no ai rave tuna pangkepano Ai.
  dgc-dgc: Nadid, tu esa a alagad ni Jesus a mahal na, éy te eknud to tagirilan ni
    Jesus.
  zpm-NT: Cuepaa me, ga zoob naa (rleynie me naa niicle ne raguiaḻd naaw);
  hix-NT: Ukukur komo, Txesus hanawo nehxakon hatà. Txesus nàhnànà rma haxa noro hatà.
  sim-sim: Urik Saimon Pita ma or Jisas rupshi mendendari or Jisas nga nakrem fri
    liri ma oton masijikop ormu jiermbera, Jisasin or silikmbahan.
  npi-ULB: उहाँका चेलाहरूमध्ये एक जना जसलाई येशूले प्रेम गर्नुहुन्थ्यो तिनी टेबलमा
    येशूको छातीमा अडेस लगेर ढल्किरहेका थिए ।
  cgc-cgc: Isya na tinudluan Jesus na pinalangga din naan ta iya na kilid.
  tim-tim: Akto Yesuŋe okotŋe dondâ nâŋgaŋmap are Yesugât ginŋânâk talep.
  yor-yor: Ǹjẹ́ ẹnìkan rọ̀gbọ̀kú sí àyà Jesu, ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, ẹni tí
    Jesu fẹ́ràn.
  wos-wos: Jisas déka du nakéka némafwimbu mawuli yandéka dé wun du dé wali walémbambu
    re.
  emp-NTPO: Maʌ̃ne ab̶a b̶asia Jesuare chũmʌda. Maʌ̃gʌba ara idjida “Jesuba bio quĩrĩã
    b̶ʌ” abadjia.
  eng-F35: Now one of His disciples, whom Jesus loved, was reclining beside Jesus'
    bosom.
  ind-ind: Kebetulan, saya duduk dekat di sebelah kanan Yesus.
  pes-OPCB: یکی از شاگردان، که عیسی دوستش می‌داشت، کنار او تکیه زده بود.
  mpt-mpt: Ni inasobo Yon ne Yesuse kla gotne binabe kesoa ni dabo heba toumbianoba
    imeno wembuobe.
  ssx-ssx: Disaipolo hali homeketa꞉ Yesuma꞉ puki pieke halita꞉ Yesu yaapo lopu la꞉
    alu pea pitiekeme.
  mkl-mkl: Wee inɛ ɑkɑ̃ nŋɑ, inɛ iyi Jesu í bi jiidɑ jiidɑu, wɑ ɡbesi ɡɛndɛi Jesu.
  gaq-gaq: ମେଇଂ ବିତ୍ରେ ମୁଡ଼ି ସିସ୍‍କେ ଜିସୁ ଜାବର୍‌ ବଲ୍ ବାଡିଙ୍ଗ୍‌ଗେ ମେଁ ଜିସୁନେ ଞ୍ଚଙ୍ଗ୍‌ତି
    ପାକା କଚେ ଚଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Iya tamaaretappe issoy, Yesuusi doseyssi, Yesuusa matan uttis.
  unx-unx: ଆୟାଃ ଚେଲାକଏତେ ମିଆଁଦ୍‌ ଚେଲା ଅକଏକେଚି ୟୀଶୁ ଦୁଲାଡ଼ିତାନ୍‌ ତାଇକେନାଏ, ଏନ୍‍ ଚେଲା
    ୟୀଶୁଆଃ ଗେନାରେ ଦୁବ୍‍କାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Lá okuko, eza Izesú agika nemeaká i veve liki lina vémina amatoka nougo,
  lcm-lcm: Mangsikei iria, voiang Iesu katapo buk alava ia, katapo sinong ngerena.
  aer-aer: Apententye akngerre anyente Jesus itwele anetyame, arrpenhe areyele ileme
    rarle akwele nhenge Jesus-arle ahentye anthurre anemeke.
  qvc-NT: Kanan Jisusqam noqata ancha kuyawarqan. Chaymi laditumbi isqandashpa, mikuykarqay.
  tgl-ULB: May isa na nasa lamesa ang nakasandal sa dibdib ni Jesus na isa sa kaniyang
    mga alagad, ang minamahal ni Jesus.
  cbs-NT: Jesúsun ea bechipaijaidaiwen taea en pekachu Jesús baxti ika dakaxun piai
  xtm-NTPP: In tee ndikin ya ma, tee ni yo kutoo xeen ña'a Jesús ma, iyo yatni de
    ji'in ya, nani ka kuxini de ji'in ya ma.
  nnq-nnq: Jumwe kati ja akinapunji, jwombe Yesu ojwakampala muno, akiba atamite papipi
    na Yesu.
  bao-NT: Ména yʉ, bʉaro Jesús cʉ̃ ca maigʉ pea, baarica tabere cʉ̃ pʉtoacã yʉ duwiwʉ.
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ଯୀଶୁ ର୍ୟସ୍ମିନ୍ ଅପ୍ରୀଯତ ସ ଶିଷ୍ୟସ୍ତସ୍ୟ ୱକ୍ଷଃସ୍ଥଲମ୍ ଅୱାଲମ୍ବତ|
  huv-NT: Tajlüy nop tiül nejiw leawa Teat Jesús xeyay tandiüm, alchetem aweaag nóiquian
    teaüetiw.
  otn-NT: Nu̱'a̱ n'na nc'ɛ̱i̱ 'dap'ʉ hu̱hmi̱ ngue si̱hmɛ̱ui ra̱ Jesús, guehna̱ rá̱
    xädi ɛ̱mmɛ̱i̱ di̱ ma̱di̱.
  nop-nop: Tiŋa mihiŋiŋ niŋ Jesu ne aditok mohinek nadimiluguk adi Jesu dut haŋgalaŋ
    ikumuk.
  obo-NT: Na, duwon sokkad taddot mgo tinodduwan ni Disas no id dokollan din to ginawa
    no mid unsad duug kandin.
  cak-ENT: Jac'a ri jun cheque ri rachibila', ri juis njo'ox roma ri Jesús, xujel
    c'a apu riq'uin ri Jesús.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤕᤧᤛᤢᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤎᤡᤰ ᤁᤢᤒᤣᤛᤠᤱ ᤂᤧ᤺ᤶᤛᤡᤱᤅᤠᤱ ᤕᤢᤅᤧᤖᤥ॥
  mie-NT: De iin tēe scuáha jā mānī cā yā jíín, ndéē dē xiín yā nūū mesa jā cúxíní
    ndá dē jíín yā.
  san-TIB: ཏསྨིན྄ སམཡེ ཡཱིཤུ ཪྻསྨིན྄ ཨཔྲཱིཡཏ ས ཤིཥྱསྟསྱ ཝཀྵཿསྠལམ྄ ཨཝཱལམྦཏ།
  qve-NT: Chaypin Jesuspa ancha khuyakusqan discipulonpas, paypa ladonpi kasharan.
  pao-NT: Nu ka Te Pabe'e-kumaba katu, oosoo ka nuka unu soobedyana.
  cbu-NT: Anush pshiyrarutaruni, katungkuni, nuw Isusunungiri mangunung pshiyrayarangina,
    watam Isus nuwaa kizpur chinaranguwa.
  usa-usa: iyápó-annabike móra-naqtaba Îtuma ôriq umá ákái-naqa Îtun-amakaq yaareráqá
    máena aíqtaaraqa agebamá máqe-uraiye.
  soy-soy: Likumúŋɛ́ kpɛ-i, Yeesu pipirɛtiki kɛcɔpɛ usɛ kuú pɛɛ mɛyɑ̃́ ń lɑ un
    ukɛcɑ́ɑ́ finu.
  hui-hui: Ibunaga talima piaga mbira Yasuhanda gubalini ho haga henego ibu Yasunaga
    galu hombeni palu paga heago
  amf-amf: Kesa iira kalaa Yesusin nashea Yesuskal theedi ki dooqade.
  quc-NNT: Jun chke ru tijoxelab' ri Jesús, ri jun ri sib'alaj loq' chuwäch tajin
    käwi' chuxkut chi' ri mesa.
  dob-dob: Ta ꞌebweu ꞌina tonono, tauna Yesu gosiya ꞌaiꞌailina, selabenaya ꞌiꞌeno
    ilaila,
  wrs-wrs: Mongova hevtindiriniva doara di mura avna Yesusinda. Wo hem nomba Yesusva
    mindnam hemba und vevna.
  mca-mca: Ha' ewi'ƚ hekhewe' ƚ'ijatshenhei, hik hakha' ha' yisu'un ha' Jesús, ewi'ƚ
    i'ni'ƚi' in teki'ƚju'.
  tzo-TZC: Oy jun yajchancꞌop ti tey nopol ta xveꞌ schiꞌuque, ti cꞌux ta xaꞌi sbaic
    schiꞌuc ti Jesuse.
  mya-mya: ထို​အ​ခါ​သ​ခင်​ယေ​ရှု​ချစ်​တော်​မူ​သော တ​ပည့်​တော်​သည် ကိုယ်​တော်​၏​လက်​ယာ​တော်
    ဘက်​တွင်​ထိုင်​လျက်​နေ​၏။-
  gng-NT: Bi jinh ma nnɔ, uʼpanpaankaab ni u yíe wà ki gbien' nnɔ nɛ kɛ ki buɔke
    wɔ.
  cbi-NTPO: Ma disipulu, Jesúschi kayu estya estyainu disipulu, ya' kelunu tyaapa
    tyutyangare' tsudi' panda fintsuñu,
  ikk-NT: Onyẹ ohu imẹ ụmụ-azụụn a, onyẹ hụn ihiẹn ẹ a sụọ Jesu, nọsọn Jesu.
  leu-leu: E saxa yaamut sina, a saxa aava na Yesus a vubuxan marasaxaine, taxa nai
    la xasing i Yesus.
  maz-NT: '''Naja c''o o̱ discípulo ''natjo c''ua mi junrüvi e Jesús. E Jesús me mi
    s''iya c''e discípulo.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་བྲང་དུ་སྔས་པའི་ཁོང་གི་གཅེས་པའི་ཐུགས་སྲས་དེ༌ལ།
  tca-NT: Rü choma ga norü ngúexü̃ ga poraãcü choxü̃ nangechaü̃xẽ rü nacüwawa charüto
    ga Ngechuchu ga mechawa.
  zpl-NT: Nu tucu beneꞌ Jesuse enu chiquiꞌ secanu enu nzucu cueꞌtsenu diqui nú racuxe
    beella,
  mbc-NT: Tiwin inenupa'pî Jesus nîsa'nama ereutasa' wanî'pî Jesus pia.
  ndg-ndg: Pabile mu'meza, yumo wa anapunzi bake yatiegama pakifua sa'Yesu yolo ywampendile
    Yesu.
  wsk-wsk: Se nunga ningi bo Jesus ninguru kua tuikaso mu nu kumik duap te daigam
    bagakaso.
  toj-NT: Jaxa ba mero stz'eel ja Jesusi ti huanon huael ja queni. Jel yaj huax yabyon
    juntiro ja Jesusi.
  tbc-tbc: Megeloum a Jesus niŋen o tubun mi imat dan, iŋ giraŋen na ida sisem dumado,
    ago dugo
  sna-sna: Mumwe wavo, mudzidzi aidikanwa naJesu, akanga akasendamira paari.
  smk-NT: Si tumutumbok nan kawa'nan na nin maong ni Jesus, syay iti sa dani na.
  grc-TCGNT: Ἦν δὲ ἀνακείμενος εἷς τῶν μαθητῶν αὐτοῦ ἐν τῷ κόλπῳ τοῦ Ἰησοῦ, ὃν ἠγάπα
    ὁ Ἰησοῦς·
  gof-WFTW: Iya tamaaretappe issoy, Yesuusi doseyssi, Yesuusa matan uttis.
  spa-BLM: Uno de sus discípulos, a quien Jesús amaba, estaba en la mesa, apoyado
    en el pecho de Jesús.
  kyz-NT: A'eramũ je te'ỹina 'ga pyri katu katu teapyka, 'ga jekoty'aawaretea je.
  dao-dao: Axüisawe üngka mat, Jesuha kphyanak cun Jesuha peia ngawki.
  cya-cya: Sca yu ta'a nda'an ñi, cui' yu nu lyee ndyu'hui cuiya' ti' ñi 'in, nducua
    yu cui' ti sii' Jesús,
  wrk-wrk: Yingamali yalungi, jungku nyuli bundu nangandu Jisusnyina. Marukayi muwa
    Jisus nangangi. Jungku nyuli bundu nangandu Jisusnyina. Baki yingka kandi, Sayimin
    Bida, yanyba nyuli nanankanyi kandinyi jali bundu Jisusnyina.
  nii-nii: Wu endi Jiisas kin ekii siłim wu ei, Jiisas eim noman ngołum wu ei, Jiisas
    mułum konu ełe mandi wii mułum wu ei, embe Jon.
  ign-NT: Nutiari­hisera nuti nachamuri máemuna­ru­pa­nanuhi ema Jesús. Nucacha­cayahi
    éma eta véjasirahi te mesa.
  dik-NT: Ku raan töŋ nhiɛɛr Jethu kam kɔc ye buɔɔth, ëcï nyuc Jethu lɔ̈ɔ̈m,
