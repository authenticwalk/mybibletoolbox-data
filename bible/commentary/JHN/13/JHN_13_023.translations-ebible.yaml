    Yesuho yuha toup sinom kombingidocma woroc.
  hus-NT-1971: In c’uajat taja’ nana’ in Juan tin lej ichich hual exobalil a Jesús.
    In quetel tin tsoylim a Jesús.
  med-med: Jisas ndi, kitip kʉni wu ti, numan minal ngurum ni, elim kʉn nondpa murum.
  bch-bch: Be ede ngan gid aluagau eine eaba toa Iesus ikimkim ei tau. Ei imamado
    boloma tau ngan Iesus toa isaleai oa.
  cco-NT: Jo̱ jaangˋ lajeeˇ i̱ dseaˋ guitúungˋ i̱ iing˜ Jesús eáangˊ do dseángꞌˉ cáamˋ
    dseaˋ do guiiñ˜, jo̱ lajo̱baꞌ cuǿømˋ sɨ́ɨiñˋ có̱o̱ꞌ˜ dseaˋ do lajeeˇ e neáaiñˊ
    gøꞌrˊ.
  deu-1951: Es hatte aber einer seiner Jünger, den Jesus liebte, bei Tische seinen
    Platz an der Seite Jesu.
  alq-ALGNT: Pejig dac Jesos okikinoamaganan, ini8e ka kitci sagiapanin, opimena Jesosikag
    iji tenigoban.
  ixl-NNT: As atik umaꞌl vichusulibꞌ Aak uvaꞌ nikat itxꞌaꞌn txala Aak. As atik ok
    iviꞌ naj tziꞌ taama Aak, tan kꞌulik chit tibꞌ iyol Aak tukꞌ naj.
  boa-NT: Téijyúu muha memájchónáa mítyane dibye oke ɨ́vámeííbyé dííbyé úníuri ó ácuúcunúhi.
  etr-etr: Bëgëla aulo amoligi Yesuea boba hamolo afädë Yesu hï e miafalï ami sulo.
  quh-NT: Yachacojcunanmanta ujnin, Jesús munacorka chay, paywan cusca tiyaska casharka.
  kwi-kwi: Maza kammumikane, Jesústa kwisha pashitmikane, paiña makin uzta.
  agm-agm: Iyataatɨ nyahɨ Jisaasihoai nɨwipinjohiyɨhiyaanamɨ wo Jisaasiho bapiyatɨ
    kopɨ maaritatɨ maarɨho numwisɨho Jisaasihomɨhinɨ detɨ nausanatondaise.
  ubr-ubr: Baigibubunuotin tani, menan Iesu an nuabo on, Iesu bisinai bag imair imama.
  tsw-NT: Za ta̱ a̱tsuma̱ o ojoro a̱ yi za na Yesu cigai lon, da̱na̱ ta̱ nden zuzu
    na̱ a̱yi.
  cax-NT: Tamanti eanaquimia, naqui manrrü cuasürüti ümoti Jesús anancati tümonsoti
    petacuti.
  aia-aia: Ma'e ta'i 'iniraaui rongoiusuri na 'ia Jisas 'a ta'ahia di'u. Mana rongoiusurisi
    'a heinagu na'i bobona Jisas na'i dora ngaungau.
  srp-1865: A jedan od uèenika njegovijeh, kojega Isus ljubljaše, sjeðaše za trpezom
    na krilu Isusovu.
  agt-agt: A gafu ta kahebing ni Hesus ya takdayen ituldu na nga pake kofun na a yen
    ya pinaypayan ni Pedru. “Ibar mu bit tentu am inya tekitam ya ikayat na uhohugan,”
    kunna tentu.
  lug-lug: Omu ku bayigirizwa, Yesu gwe yayagalanga, yali agalamidde okumpi n’ekifuba
    kya Yesu,
  yby-yby: Sa-nouniyoko, nemoya Jisesikaho ukala nemenebo nenako, amaitoka minoyoko,
  heb-heb: ואחד מתלמידיו מסב על חיק ישוע אשר ישוע אהבו׃
  mpp-mpp: Aime mic-tengtengfocine yengele hewackacni Yesudi mic-tengteng monicte
    kweleinedi angackelu gawec, yedi Yesule emewa ngiyewec.
  apb-apb: Na ngaeta iini aana mo pwaarongoisuli, iini nge a Jisas e manata diana
    hiito'o hunie, e ii'o mola i sulie a Jisas.
  san-TEL: తస్మిన్ సమయే యీశు ర్యస్మిన్ అప్రీయత స శిష్యస్తస్య వక్షఃస్థలమ్ అవాలమ్బత|
  ben-IRV: যীশুর শিষ্যদের মধ্যে একজন ঘনিষ্ট শিষ্য ছিল, যাকে যীশু প্রেম করতেন, ভোজের
    টেবিলে যে যীশুর কোলে হেলান দিয়ে বসেছিল।
  ntu-ntu: X wxbutrpo bade, mz nrlarde kxrtc.
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਚੇਲਾ ਜਿਸ ਨੂੰ ਯਿਸੂ ਪਿਆਰ ਕਰਦਾ ਸੀ, ਉਸ ਨੇ ਯਿਸੂ ਦੀ ਛਾਤੀ ਨਾਲ
    ਢਾਸਣਾ ਲਾਈ ਹੋਈ ਸੀ।
  tkr-tkr: I'says telebabışike sa geer ıkkanna teleba Mang'une k'ane g'ılexha.
  gvc-gvc: Cʉ̃iro Jesu to buheina mehne macariro yʉhʉ, Jesu to cahĩriro sehe to pari
    wahpa dujihi.
  mwp-mwp: Wara niyay kazi sey muynu, Yesulpa ubilnga nga, nuy nubiya pasinu nir.
  sbk-sbk: Hwali ne meza, omo we bhanafunzi bhakwe ahagamiye musifubha mwa Yesu ola
    oYesu wagene.
  mya-JVB: ယေရှု ချစ် တော်မူသောတပည့် တော်သည် ရင်ခွင် တော်နားမှာ လျောင်း သဖြင့်၊
  kgf-kgf: Tohotoho ichéra sucgina igucnec méŋ Yesunéŋ siŋa nimmiaŋec iminéŋ iwac
    tétéyaiguc héima tarec.
  awb-awb: Íné Sísaga arutaboiraintéh ánímé wereq ínéreq moráráq tútuue míahwaye.
  gdn-gdn: Iyesu madaneya ka e tadeyau kabukabuwa apunai mosi ki e nuwaiya po apunai
    ki ika tondawa,
  nko-NT: Akasɩ́pʋ́ amʋtɔ ɔkʋlɛá otsie mantáa Yesu, gyí ɔmʋá Yesu tɛhɩ́ɛ́ dwɛ́
    nɩ́.
  bsn-NT: Yʉre ĩ buegʉre bʉto yʉre maicami Jesús. To bajiri yʉa batʉsacatire ĩ tʉaca
    barujicajʉ yʉ.
  pib-NT: Waneru satu yimakleru Geso gishinikanru, Geso gitspanostatachri.
  wiv-wiv: Katiu ni dia kua a Iesus e kulina marata kirina, e mia kozohotia.
  reg-reg: Yaligailio imeja, umwi wa bheigisibwa bhaye eyekekele muchifubha cha Yesu
    uliya unu Yesu endaga.
  mlh-mlh: Koŋkoŋ ŋeku uqo nokabi Yesure wombuŋ kiŋarinji iŋore keririŋgo ŋeya.
  gof-ENT: ኢያ ታማሬታፔ ኢሶይ፥ ዬሱሲ ዶሴይሲ፥ ዬሱሳ ማታን ኡቲስ።
  aau-aau: Wo, ki-wayh Jisas hiy uron-pi ko-ar ma lwak sohokwe Jisas so owh mon non-okin
    peykyay iwak.
  tvk-tvk: Tei e moletin nan xil, ngan xa eheien na Iesu da en holu, xi di dotan e
    ri Iesu.
  prf-NT: En disepulus a mahal ni Jesus ay kasadát na.
  auy-auy: wení kísau-waasigo Ísu kembá arumbá símakowi Ísuni ewaaꞌá méraawanana
  tbg-tbg: Minti ti vauvaro Ihura voqamakero antuqa aru vaiintiva viva Ihura tataaqa
    oquviro vaura.
  hub-NT: Tura Jesúsa anetairi ninii ayaamas yuak eketu.
  hmo-hmo: Iena diba tahua tauna ta be Iesu ena badibadinai ia aniani, ia be Iesu
    ena lalokau tauna.
  big-big: Yisugu waligeleyiwiliyaga nak Yisugi ngezege mogosa logo pok ne, Yowan
    kapiya perik lende mizabok. Logo ne Yisugu keli panubek.
  gux-G: wan den bua yua den dua opo.
  cnl-NT: '''E³ quie''²³ jen³¹na¹ rɨ³quie̱e̱n²³²na¹ caan²³ Jesús jné² dsa³ quien³²
    ''i³ bi²³ ''néen².'
  zar-NT: Tuëʼ bönniʼ usëda queëʼ Jesús, bönniʼ naʼ Jesús nadxíʼinëʼ lëʼ, zoëʼ cuita
    lëʼë.
  kde-kde: Na nkúhundwa yumo muavala vakuhundwa vake, anatamwîjwe namene na Yesu,
    áyamene na Yesu pavanavele nkulya.
  ata-ata: Molomolou vile ane anu mumasaxau musuku a uxoxolu ꞌalai no paꞌumolu.
  qvw-NT: Ñatac cuyaśhan yaćhapacüninmi Jesuspa lädunćhu cayäla.
  nfa-nfa: Ètu era neꞌe abhu ca dhèu dhu Yesus sue (nuka jaꞌa, Yohanis dhu suri sasuri
    ne). Jaꞌa dhu madhèdi ètu baboa Yesus.
  tnp-tnp: Kəni ilah kəti u iətəm Iesu in tolkeikei pɨk, in tətəməhli iuəkɨr əmə o
    Iesu.
  urd-urd: एक शागिर्द जिसे ईसा मुहब्बत करता था उस के बिल्कुल क़रीब बैठा था।
  hot-hot: Ŋê ku ali atu ba Yisu hathak lahaviŋ bêŋ anôŋ hamô habobo yani.
  mqj-NT: Inde passikola to randan napakamaya Puang Yesus-e, ma'loko dio ia sa'dena
    Puang Yesus.
  rus-SYN: Один же из учеников Его, которого любил Иисус, возлежал у груди Иисуса.
  mbh-mbh: Na Jon ako ini a Jisas ile wainlanga ako ia sagu rintet i, kene i men totho
    a Jisas nge.
  bdd-bdd: Tuwa ꞌana tomuliyaina ꞌaigeda, tauna moisa ꞌiyana, Yesuina deina ꞌimiyana.
  cbt-NTPO: Caso' Quisoso inchinanën quëran coshatërahuë. Na'con nosororinco ni'ton,
    inaporahuë.
  srn-NT: Wan fu den man fu Yesus, a wan di Yesus ben lobi, ben de let' na En sei.
  cta-NT: Pana ntsiya tsaca lo ngocaꞌ cacua ti su ntucua Jesús; tyacaꞌa tsa nu quiꞌyu
    biꞌ jiꞌi̱ Jesús,
  bqc-SIM: Ìwa mɛ̀ndo pↄ́ Yesu yeaàzi gɛngɛsɛkɛa aà saɛ.
  tcz-CHONGTHU: Hiche a chu aseijui ho lah a khat Yeshuan angailut chu a-ang a ki-ngai
    ahin;
  mar-mar: तेव्हा ज्याच्यावर येशूची प्रीती होती असा त्याच्या शिष्यांतील एकजण येशूच्या
    उराशी टेकलेला होता.
  snp-snp: Ena ege-ege moinamo we yauti ma ya Yesu siya-muluna umami we ya Yesute
    lako ekeleti amedoti minaiye.
  isl-isl: Þar eð ég sat næstur Jesú við borðið og var nánasti vinur hans,
  spy-NT: Kikitiing'to Yēēsu ꞉rubiintoonoo kichāmē.
  xnn-xnn: Nan tomotokdo isnan sag-en Jesus et siya nan pasolot ay laylaydena
  mwe-mwe: Jumo jwa bhaajiganywa, apingwaga kaje na a Yeshu, ashinkutama tome na a
    Yeshu.
  tte-tte: Yeisu ana tobenali iya imulolososi koina, imiyasio Yeisu salina mena.
  tcs-tcs: Wan prom dem klostuman i bin sidaun de longsaid Zizas, da klostuman wea
    Zizas i prapa labem.
  hlt-THB: A mingmih ak khuiawh kaw thlang pynoet, Jesu ing a lungnaak ce, a venawh
    caboei awh koep hy.
  soq-soq: Tane nana sa bedewe wawe alala dea mida Iesu nuawadawadaidasadia me tampe
    wandie.
  qub-qub: Chay niycashan öra Jesuspa cuyay disïpulonga läduncho caycaran.
  att-att: Á ajjan yù tádday nira nga nagitubang ta taging ni Apu Kesu. Aggina yù
    kuruk nga iddukan na.
  bki-bki: Ana ea bogo na, kiniou Jone, jibe ka naiagagoano tai napano Yesu tinien
    jii kiniou m̃elea, nojom̃a nojotano vaataro lie ka naio,
  bqp-bqp: Ìba do kũ Yesu yei manamana gɛngɛsɛkɛna a sarɛ.
  mcp-mcp: Mpwíín Yésus nyə á dʉ bul cɛɛl yɛ́ nyə á bə a njúl Yésus dɨ́ koogʉ́.
  hat-hat: Yonn nan disip yo, sa Jezi te renmen an, te chita kòtakòt avèk li.
  npl-NT: Seme de yejwah non Jesús okitlasojtlaya, omonakasiktekak itech Jesús ijkuak
    otlakuajtokah.
  bgg-bgg: Isu ro samoythek è, ai è miie rek muii pha jia ji ai moe shii dug.
  eng-TCENT: One of his disciples, the one whom Jesus loved, was reclining on Jesus'
    chest.
  eng-BSB: One of His disciples, the one whom Jesus loved, was reclining at His side.
  cpu-NT: Ikanta aparoni iriyotaane, iretakoperotane Jesús, itzimi saikimotakeriri
    okarikiini jovaiyani,
  san-ASM: তস্মিন্ সমযে যীশু ৰ্যস্মিন্ অপ্ৰীযত স শিষ্যস্তস্য ৱক্ষঃস্থলম্ অৱালম্বত|
  tac-NT: Bilé alué makué oká rió Esusi oyérame napu Juani anilime nile napu Esusi
    'we galélige, alueka Esusi si go'yá asale.
  eng-WEBPB: One of his disciples, whom Jesus loved, was at the table, leaning against
    Jesus’ chest.
  gfk-H: Ma tikai ta diet, no bulu na hausur nong Iesu i la manga sipsip ia, ga kis
    hutatei tar Iesu.
  viv-viv: Tu iya Yesu ana tomuliya nuwanuwana lakahina iyaꞋeku amanadi, Bana liline
    gaꞋenolukekela tu gaꞋauꞋa.
  yao-yao: Jumo jwa ŵakulijiganya ŵao juŵanonyelwe nnope ni Che Yesu, ŵatemi pachiŵandi
    ni Che Yesu.
  tgp-tgp: Tamlohi usuri non Iesu matea mo olo vano na r̃uman Iesu hin hanhani atu,
    ale tamlohi atu natu Iesu mo opoia,
  auc-NT: Itota ëmïñæ̈näni adocanque ïñömö Itota nänö në waadete pönengaingä ïnongäimpa.
    Tömengä ïñömö Itota tönö ääñömonque tæ̈ contate ongönaimpa.
  kbc-NT: Niɡ̶ijo ane lemaanigi Jesus ini me ipegitetege, dawaketelogo.
  bmh-bmh: Yesus nugau tapaimaraneu du tub Yesus nug go en ougab noumaneu, go Yesus
    waugab hoboi dareun.
  ctu-BL: Jesús c'uxatax tsi' yubi juntiquil xcʌnt'an i cha'an ya' bʌ buchul, lʌc'ʌl
    ti' t'ejl.
  meq-meq: Ndo nəte mə walaŋ i gawla i Yesu hay, ndo nakə Yesu a wuɗa na haladzay
    aye, neŋgeye mandza eye ka təv i Yesu.
  noa-H: Maagwai mʌ hi bigaau hi dʌ̈i hãba t'ach k'ö hoo chirajim, mʌʌta hʌ̃rcha hichdëu
    jãsene haajerr haawai.
  alp-NT: Yesuse Eni maka lulu rebe Iokini titinaije irue me Yesuse leine.
  san-VEL: tasmin samaye yii"su ryasmin apriiyata sa "si.syastasya vak.sa.hsthalam
    avaalambata|
  kbq-kbq: Anate amage' nentaza disaipol nagapinti, Jisasi'ma avesi nentemo, azantmaga
    kaziga tavaonte mani'ne.
  kbh-kbh: Canÿe uatsjendayá, chë Jesús puerte ibnabobonshaná, Jesusbe juachaca inatbemana.
  ron-LSB: Unul dintre ucenicii Săi, pe care Isus îl iubea, era la masă și se sprijinea
    de pieptul lui Isus.
  pon-pon: A amen japwilim a tounpadak kan, me Iejuj kotin kupura mauki, momod ni
    tepel impan Iejuj. Jimon Petruj ap olol on i, en idok, ij i me a kotin majani.
  nhe-BL: Na nitlacuayaya inechca Jesús pampa miyac nechicneli.
  sps-sps: Jon a matisian to te mangiir fiisok non e Jisas gumgum en panan Ya.
  wnc-wnc: Tasiwatna pandetna tapatu Jesuta ie take siknga nataakapa Jesuta yukut
    komune wesim siknga yukut.
  bus-bus: Ìba doo kɛ̀ Yesu yezi gɛɛkɛsɛkɛna à saɛ.
  gub-BL: Ihe ihe, (Zezuz hemiamutar katu ihe), apyk tenà'àg Zezuz huwake ihe kury.
  imo-imo: Enonga iye te, Jisasini paa konopu mondorumu aku iyemu Jisas kinye kopu
    tepa molorumu.
  boj-boj: Yesus aqa aŋgro bei agi Yesus na tulaŋ qalaqalaiyoqnej qaji a Yesus aqa
    areq di awesoqnej.
  eng-DRA: Now there was leaning on Jesus’ bosom one of his disciples, whom Jesus
    loved.
  knf-knf: Aloŋ ţi baţaşarul, i amaganuŋ aţo akab ţi a.
  san-KHM: តស្មិន៑ សមយេ យីឝុ រ្យស្មិន៑ អប្រីយត ស ឝិឞ្យស្តស្យ វក្ឞះស្ថលម៑ អវាលម្ពត។
  arn-NT: Fey kiñe ñi pu disipulu tati rume piwkeyenieel, mülerkey Jesus ñi inafül
    mew, fey Juan ürke.
  zas-NT: Tijb bén guyën daꞌtaman zojb cwëꞌman, hor zii chi cayaw reeman xche,
  ken-NT: Nkoŋo anɛ Yesu ákɔ́ŋɔ́ tontó abhak chɔ́kɔ́ kɛkwɔt nɛ yi.
