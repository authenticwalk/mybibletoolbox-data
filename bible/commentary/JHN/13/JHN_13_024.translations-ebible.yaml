  mcp-mcp: 'Shímun Pyɛ̂r mú ŋgə nyúg nyə mpu nə́: «Shílə́g nyə muud á ŋgə́ cɨ yɛ́.»'
  hat-hat: Simon Pyè fè l' siy pou l' mande Jezi ki moun li t'ap pale.
  npl-NT: Simón Pedro okichtakaili n Juan makitlajtlani n Jesús akin okitenejtoka.
  bgg-bgg: Simon Phithar è aishii phrai srane sai, “Ji pha bran ji ne hanyie shii
    yao phlei ne sai bo.”
  eng-TCENT: So Simon Peter motioned to him to ask Jesus whom he was talking about.
  eng-BSB: So Simon Peter motioned to him to ask Jesus which one He was talking about.
  cpu-NT: 'jiñaakeri Simón Pedro jiñaanacheratziri, ikantziri: “Posampiteri niinka
    jiñaaventziri.”'
  san-ASM: শিমোন্পিতৰস্তং সঙ্কেতেনাৱদৎ, অযং কমুদ্দিশ্য কথামেতাম্ কথযতীতি পৃচ্ছ|
  tac-NT: 'Simoni Pegro sekate ra''íchale Juani ''lige anele: ―Ruké chieri ka alué
    rió napu Esusi saíla gainamio.'
  eng-WEBPB: Simon Peter therefore beckoned to him, and said to him, “Tell us who
    it is of whom he speaks.”
  gfk-H: Io, Saimon Pita ga tah iakano bulu na hausur gaam tangai tana, “Tiri ia bia
    siga iakanong i tangtangai ia.”
  viv-viv: Au bana Saimoni-Fita giveguwautuleku gigayo, “Hakwadi faꞋina gilukahihi-ma
    unatoliluvaluva be kanahalamanena.”
  yao-yao: Nipele che Simoni Petulo ŵankupilile jwakulijiganya jula kunsalila, “Mwausye
    ana akwagamba ŵaani?”
  tgp-tgp: moiso Simon Peter mo tianaho na patuna isana vara i usia isan Iesu vara
    mo lo vere hare.
  auc-NT: Timönö Pegodo ïñömö ïingä ingante ömö ömö cædinque angampa. Bitö Itota ingante,
    Æcänö ingää, ante ämi angä ëñente ate apæ̈nebi ëñëmönie.
  kbc-NT: Odaa Simão Pedro ja yotaɡ̶aneɡ̶e yatita libaaɡ̶adi, dipokota me igetece
    Jesus ganigepitiɡ̶ijo ica aneeteta me yajigo midi neloɡ̶ododipi.
  bmh-bmh: Gonun, Saimon-Pita nug gagalig sil, aureun, “Nagen kanaben, go du in en
    aneu.”
  ctu-BL: Simón Pedro tsi' pʌsbe i c'ʌb jini xcʌnt'an buchul bʌ ti' t'ejl Jesús cha'an
    mi' c'ajtiben majqui jini mu' bʌ caj i yʌc' ti' c'ʌb i contra.
  meq-meq: Simoŋ Piyer a gay naha mbətsekw tə ɗəre hərwi ada mâ tsətsah ka Yesu, a
    tsik andza niye na, ka way.
  noa-H: Mag mʌchta hi bigaau chirarr haawai Simón Pedroou mʌrʌg juaupai jaaujim,
    k'ai higwiata mag sĩ ha k'ap jëeumk'ĩir.
  alp-NT: Simone Petruse ikode lokoi leke itneu Yesuse be mere sire.
  san-VEL: '"simonpitarasta.m sa"nketenaavadat, aya.m kamuddi"sya kathaametaam kathayatiiti
    p.rccha|'
  kbq-kbq: Ana higeno Saimon Pita'a avesima nentea disaipol nera avame'name huno,
    Izanku Jisasi'a nehifi antahigenka ko huno asami'ne.
  kbh-kbh: As, Simón Pedro chábioye tbojánefjats̈ëmbo, ndabiama Jesús chca tojánayanama
    Jesúsbioye chabotjama.
  ron-LSB: 'Simon Petru i-a făcut semn și i-a zis: “Spune-ne cine este acela despre
    care vorbește.”'
  pon-pon: Jimon Petruj ap olol on i, en idok, ij i me a kotin majani
  nhe-BL: Huan Simón Pedro nechtlamanextili ma nijtlajtlani Jesús ajqueya quitemactilisquía.
  sps-sps: Saimon Pita fasisiraa faamo of tsuiny vanyo sa tsue na ka, “Rangats, sei
    to aya te tsue tsuk iny non ya ee?”
  wnc-wnc: Yuwawan Pitata gwapaknga makaike tuwangakan tasike inikwaiwikge inikut.
  bus-bus: Ben Simↄ Pita lɛ́zukii kɛ̀nɛ à Yesu la tó dén à tɛ́a.
  gub-BL: Ximàw Pet opo umuawawak ihewe a'e kury, ihewe uze'eg pà a'e kury. — Epuranu
    hehe ty. — Mo rehe ereze'eg iko ne, ere izupe ty, i'i Pet ihewe.
  imo-imo: Akumunga Saimon Pitani aku iyemundo mai kuye lepalie nimbeindo, “I narindo
    nimonje? Waliko piliwi!” nimu.
  boj-boj: Deqa Saimon Pita a baŋ na aŋgro di minjej, “Ni na Yesus nenemyimqa a aŋgro
    yai qa degsi marqo di mermqas.”
  eng-DRA: 'Simon Peter therefore beckoned to him, and said to him: Who is it of whom
    he speaketh?'
  knf-knf: Ŧimoŋ Piyeer ado na kañen aji na a ahepara ñaaŋ mënţ.
  san-KHM: ឝិមោន្បិតរស្តំ សង្កេតេនាវទត៑, អយំ កមុទ្ទិឝ្យ កថាមេតាម៑ កថយតីតិ ប្ឫច្ឆ។
  arn-NT: Fey Simon Pedro maychülfi ta Juan tañi ramtuafiel ta Jesus iney ñi feypipefiel.
  zas-NT: dxel been Bëd sen lojman din guiniabdiidxaman chunin ruzaꞌt Jesús.
  ken-NT: Símun Píta amak yi nɛ awɔ arɛm bɛ, “Ghatí bhɛ́sɛ́ mmu anɛ ɔ́rɛ̀m nɔ ɛ̌ti
    yi.”
