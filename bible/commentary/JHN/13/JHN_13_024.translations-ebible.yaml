    te'j.
  isn-isn: uSimioni Petro ai umukoiye u mumanyisigwa uyu nu kuligitya, “Kuile ingi
    nu uli naiza kung'wakwe ukutambula.”
  eng-PEV: Peter moved his hand to make a sign to that follower, to get him to ask
    Jesus, “Who are you talking about?”
  ilo-ULB: Sineniasan ngarud ni Simon Pedro daytoy nga adalan ket kinunana, “Ibagam
    kadakami no siasino daytoy nga isu ket sarsaritaenna.”
