  abx-abx: Agsinyasan-nay to inadalan si Simon Pedro ngan agpinugad-na, “Patilawin
    iya kon say i nagtukuy-na.”
  mco-NT: Chi Simón Pedro ycɨ' yaj'ijxy yajhuinjɨhuɨy co huen yaj'amɨdooy Jesús pɨn
    anajty jadu'n ytijyp.
  kqf-kqf: Kamaina bi Saimon Pita lava Yesu diyanemo i miyamiyana i laumatakamote
    bi i kasavenana gado, “Bada kwai talaye te lava aiyai ya giugiuwe?”
  cpb-NT: 'riñaanacheratakeri Simón Pedro, ikantziri: “Posampiteri itzimirika ikantziri.”'
  aon-aon: Douk namudok aria Saimon Pita nouramanagu barag aria nakri, “Nyak kwasorigan.
    Anan douk nakri um amiapen?”
  hus-NT-2005: Na Simón Pedro in utsaꞌ jechéꞌ an exóbal kʼal in kʼubakkʼi abal kin
    konoy xitam jáꞌ na kʼwajat in tʼilál.
  mig-NT: Te ni̱ sá'a Simón Pedro ɨɨn seña nuu̱ cháa‑ún, náva̱'a ná kaká tu̱'ún‑de‑ya̱
    ndé cha̱a kúu ja̱ ní ka'a̱n‑ya̱.
  bps-bps: Taman kmatuk Simon Fiter di to én, na manan, “Snalekam kenen, ku simto
    i manan.”
  mbs-mbs: Kimapay si Pedro kandin, aw minikagi, “Insai si Jesus aw sinu otawi se
    nepeselowan te inikagi din.”
  tof-tof: Saemon Pita ene umulbain olomdó tangane wagó, “Yesun imti, wa ia tai noanbóka
    apónda!”
  cme-NT: Simɔ-Piɛr wuɔ piiye baa-yo baa u naŋga, wuɔ u yuu-yo u gbɛ̃ hai?
  sus-sus: Na kui, Simɔn Piyɛri naxa a bɛlɛxɛ magira na bɛ, a xa Isa maxɔrin a kanyi
    ma, Isa nu baxi naxan ma fe falade.
  pon-2006: Saimon Piter ahpw tuweleklahng, oh nda, “Kalelapak mahs reh ihs me e mahmahsanih.”
  dad-dad: Simon Pita, dõ fiya tamo enei mudurem fiye ken, ĩ iron, “Ĩ ai nigin irok
    anĩ to wiyẽ.”
  zab-NT: Ax baany Simóny Bed seny lob par inabdiidxbɨny tú pur caniiny.
  jae-jae: Ŋac tonaŋ tec Simon Petere kêsênic mata eŋ ma kêsôm gêdêŋ eŋ gebe “Ôtu
    kênac eŋ gebe biŋ tonaŋ kêsôm kêpi asa.”
  ksd-ksd: 'Simon Petero i kaluve pa ia, ma i biti tana: Una ve avet ba i tata ure
    to ia.'
  msm-NT: Pigsingyasan sikandin ni Pedro no usipon din si Jesus dow hintawa to ognangonon
    din.
  myk-myk: A Simɔ Pyɛɛri di keŋɛ ka lee kalaapire li mu na wu Yesu yege wee sipya
    we keree na.
  sbe-sbe: Ede Simona Petelo nimana unai hekahekata wa ye sikwatagu na ye hededelau
    unai ye wane, “Ku henamaiyei, kaiteya hedehededena.”
  mcr-mcr: Ga Saimonä Pitä iqu, “Tquenyqä tqutiyä” tä itä, ämaqä iqueŋi, Jisasi Ique
    yatŋqä vätŋqä himitä äwikqe.
  cux-NT: Simón Pedro ca'a yā señas saⁿ'á 'cūū ní ngaⁿ'a yā saⁿ'ā chí natiingúúneeⁿ
    sa yeⁿ'ē sáⁿ'ā chi ngaⁿ'a Jesús.
  tur-YTC: Simon Petrus, kimden söz ettiğini Yeşua’ya sorsun diye, ona işaret etti.
  san-ITR: shimonpitarastaM sa NketenAvadat, ayaM kamuddishya kathAmetAm kathayatIti
    pR^ichCha|
  bel-N: Яму дае знак Сымон Пётар, каб спытаўся, хто той, пра каго Ён кажа.
  sch-sch: Hapa kôm han Simon Peter'n, “Tutak mo a ti, rekel ta,” tiin kut leh tônin
    a chongpuia.
  mic-MIQNT: Simon Pie'l matgwetuatl aq telimatl, “Pipanim ta'n wen wesgumatl.”
  huu-NT: 'Cuena uaiduanona, Pedro cuemo llote: —“¿Bu ona gaɨtataite?” Jesúmo jɨcano.'
  jiv-NT: Tuma asamtai Semuṉ Pítiur ni uwejé̱ja̱i̱ iniakmas “Aniasta, ¿yanak áujmata?”
    tímiayi.
  otm-NT: Nu ra Simón Pedro bʉya bi uąnga rá 'yɛ, ndeque ga änni nda'a di dä a.
  dah-dah: Irkeb Saimon Pita beleŋ al go haniŋ beleŋ po tuŋaŋ irdeb, “Ganuŋ niŋ yeŋ
    ha yeŋ gusuŋaŋ ira,” inyiŋ.
  tnk-tnk: Ro pen Saemon Pita ruini pen kənkapwə min mə trəres ro Iesu mə iərmama
    sin nəha in rani.
  kpr-kpr: Ágido, Simon Peter nu ungoi farighedo, genembo aikena sisira, “Ategi e
    ningi! Nu mavedae resi?”
  san-IAS: śimonpitarastaṁ saṅketenāvadat, ayaṁ kamuddiśya kathāmetām kathayatīti
    pṛccha|
  nho-nho: Simon Peter ni nuu atu ana karamata kiaa ia no mee ake, “Vasiri atu maa
    ia e taratara i ai.”
  gym-NT: nirebtä näma blite ni ye käkwe ngwiandretari Jesuye abko Simón Pedro käkwe
    nieba kisebti ie.
  azg-NT: Joꞌ juu Simón Pedro sꞌaa jon ntꞌö jon nnön na cüaxꞌë nnon Jesús nin ncüii
    já na nninncyaa juu cüentahin.
  bhd-bhd: तैखन शमौन पतरसे तैसेरे पासे इशारे सेइं पुच़्छ़ू, “ज़ो कसेरे बारे मां ज़ोने
    लोरोए?”
  too-NT: 'Lā'' Simón Pedro lacahuanilh huanmā'' sca''txtunu'' lā'' huanilh: ―Cakalhasqui''ni''
    tichū līchihuīna''mā''.'
  ind-AYT: Kemudian, Simon Petrus memberi isyarat kepadanya untuk bertanya kepada
    Yesus tentang siapa yang Dia maksudkan.
  cjo-NT: 'Rookotakina Peetero, ikantana: —Pojampiteri. ¿Ninka ikenkithatakotzirika?'
  nsn-nsn: Saimon Pita ke sarala tatanono tar dangata uaia tang Iesu pare, mai tunumpe
    re kulkula uamatotoion.
  san-DEV: शिमोन्पितरस्तं सङ्केतेनावदत्, अयं कमुद्दिश्य कथामेताम् कथयतीति पृच्छ।
  tna-NT: 'Tueda discípulo da Simón Pedro ja seña neje shanapametana Jesús paquisabata
    puji uja: “¿Aiya mi emenajatiata?”'
  lid-lid: Eme Saimon Pita ndrokonya batun ili ta iy lau nane ma iy asehek, “Kandremenya
    iy, are lau handru ale iy asehek iy doh?”
  wim-wim: Nil Simon Peter.ang maꞌ wunyathant, aꞌ thaw pam alantan, “Kan nint engkān
    nungant, nil paman weeꞌ waaꞌ-waaꞌan nunang e?”
  zga-M: U Simoni Petro akhamboncha uvasiole uywa nukhunchova, “Tuvole veni yuywa
    khomwene ikhonchova.”
  yom-yom: Simoni Piela wulabikisa nlonguki beni muingi kayuvula Yesu kani nani kayolukila.
  san-SIN: ශිමෝන්පිතරස්තං සඞ්කේතේනාවදත්, අයං කමුද්දිශ්‍ය කථාමේතාම් කථයතීති පෘච්ඡ|
  yut-yut: Saimon Pita da busuŋɨ da tɨlak aŋ ɨmɨŋek yaŋ iyɨgɨt, “Namɨn do yosok yaŋ
    do iyɨŋ ka.”
  grc-BYZ: νεύει οὖν τούτῳ Σίμων Πέτρος πυθέσθαι τίς ἂν εἴη περὶ οὗ λέγει.
  cpc-NT: 'jiñaakiri Simón Pedro jiñaanachiratziri, ikantziri: “Posampitiri iita ikinkithatakotziri”.'
  nhg-NT: Hua Semu Piero oquenutz ini nönca hua oquelfe ma tlajtlane öquenu noso iyes
    de öque yejuatzi tlajtlajtulo.
  nya-nya: Simoni Petro anamukodola wophunzirayo ndi kuti, “Mufunseni akunena za yani.”
  ngu-NT: Niman Simón Pedro oquixnotz para ma quitlajtolti aquinon on yejhuan quitenehuaya
    quitemacas.
  kup-kup: Saimon Pitahö pim gagainañ piin zu metat pot mañah, “Met, ‘Tairapuz metapanezavoz
    homet okat hamah,’ pov darin bar añapanen hatevetekag ni piin at mañ.”
  jid-jid: Siman Bitrus hla ni almajire bika minye, “Ndu hla tawu a hi nha a si tre
    ni tu ma.”
  wmw-wmw: Kwa javyo, Ansumani Peduru akintendera alama andairi Insa mununi waari
    kumwamba.
  gmv-GGM: Simmona geetettza phixirossay Yanssa sommii besidi “izi oonna gish gizakone
    ane iza oychcha” gides.
  ssg-ssg: Saimon Pita aile kola hani i ukek, “Kameiwa Jises i kakak aita.”
  zpo-NT: nu Simón Pér mle nseyn lo na zee nabdizh na, ne xana xaa kazaa xaa kwent.
  poy-poy: Simoni Peteru kamlanguziya kwa mawoku, kamgambira “Gumkosiyi katakula kuusu
    gaa.”
  qwh-NT: Petanam Simon Pedru señasta rurarqan pipaq parlecanqata Jesusta tapunanpaq.
  gaw-gaw: Dayeye amu Simon Petrus nug ep̱egp̱aib amegp̱a aum. “Na oḏ meṯe, Nug aunnu
    aṯe,” awa aum.
  nca-nca: Asa Saimon-Pitako uni ŋu Yesuko danimboro yaró ŋuro oseseyowero kembémbo
    rokó taró.
  zpz-NTPP: 'Orzeꞌ Simo̱o̱ Bed briic yu nu gad lagya̱ nu rlagy yu nii nuy ya̱. Orzeꞌ
    nay: ―Bdugyiꞌ lom ben ca na den rzat mi ―nay.'
  mkj-mkj: Simon Peter ken pwurlahng ih, idoak, “Kalelpoak ipoa pwa inje ma Ih pwahki
    me.”
  zac-NT: Simón Pedro bëꞌnë sëñi con guiáꞌaiꞌ të guënaꞌbë diꞌdzë nguiu ni lu Jesús,
    chu gunë intriegu lëꞌë më.
  kyg-kyg: Saimoni Pitaꞌa kini aiteno, ina lafeꞌmo nehane, huka ge huka afi go, huno
    ha paiꞌnigeno
  kmk-kmk: ot insinyas Simon Pedro utdi un disipulus un imusona kan Jesus nu singngadan
    na kan dida dit ug-ugudona.
  cao-NT: Jatsi ja qui Simón Pedró jahuë mëquë bëë-bëëhaniquë, —¿Tsohuë yoati ni toa
    ja chanihaina? Nicahuë, no cahëno ra —iquiina.
  bbr-bbr: Keseria, Saimon-Pita nukas tapaus kuiermara, auruwon, “Nas totor, ko inok
    ro mesin äieu.”
  inb-inb: 'Pai kimi­raiaskataka, Simón Pedro ñawi­wa siñas rurarka, tapu­chin­ga­pa:
    ¿pi­manda­mi Jesús chasa rima­ku?'
  hrv-hrv: 'Šimun Petar dade mu znak i reče: “Pitaj tko je taj o kome govori.”'
  box-NT: Ó o Simɔn Piɛre bía làa wón lè mí níi le o tùa o Yeesu yi le lé
    o yɛ́n ó o wee bío bìo.
  ote-NT: Y nura Pedro bi ꞌñutua ra seña núꞌa̱ ra hma̱ca nxadi pa da ꞌyambabi ra Jesu
    toꞌoꞌa̱.
  wnu-wnu: 'Ende igama Saimon Pita magqurt qas munon eng nob qamar: “Ne qani bugab
    igoan end qebi ge, yourt qura qi?”'
  zam-NT: Sya, mbli Mon Pedr señ loo myen'a par ñibdi's myen'a loo Jesús chó myen'
    nac myen' co' ndxab Jesús le' myen' ta'xù' Jesús loo mèn.
  zyp-NT: Simon Piter takhei ma a hningzuitu cawh a mehnaw tuapah ka, “Ahomaw na tahnang?”
    tatah hae law a tah.
  sey-NT: A̲ina, Simón Pedropi coa moñopi mëꞌëpi se̱ni asajë̱ꞌë, nepi yoꞌoja̱ꞌcohuaꞌini
    caquëꞌni caquë yoꞌopi.
  nvm-nvm: '@see-verse:JHN.013.023'
  mps-mps: Te bidibolo Saimon Pita agai “Nago agabolo hanalu wao, agai debolo te po
    waliwe?” te po wabo tiwai Pitago te bidibolo guni midigilali.
  pab-NT: Tyokita Jesus haliya hoka Simão Pedro aimenekokoatya enomana axa maheta
    Jesus.
  llg-llg: Boe ma Simon Petrus fee sein fo au soba sangga bubuluk sudik Yesus nafafadan
    ndia, see.
  kyf-kyf: Simɔ Piɛlɩ yia ɔ -yla 'yɩka 'pa, ɔ 'ka -Zezu layɩbha nɩɩ, nyɔɔ ɔ sa 'ŋnɩa.
  tpi-tpi: Olsem na Saimon Pita i mekim nais long het bilong en na i tokim em, “Yu
    askim em, em i tok long husat.”
  mih-NT: Ta i saha ra Simón Pedro minoo zeña sii ra cuan sihin ndaha ra vatyi nanducu
    tuhun ra sii ra Jesús yoo ra cuu ra sa cahan ra tuhun.
  qvh-NT: Paytami Simón Pedro sëñargan mayganpä parlaycashgantapis Jesusta tapunanpä.
  kms-kms: Pugri bu Saimon Pita ni ngawu puraq nindig nari, “Nu Jisas pengu ndig,
    ni tughe ningg bu puq nand.”
  agn-agn: Sininiasan narin ni Simon Pedro ang ganing, “Te-maen mo mga sinopay agganingen
    na.”
  nhi-NT: In Simón Pedro oquichtacanaliluih mactlahtlani in Jesús de aquih tlahtohtoc.
  ttc-NT: b'ix yaji te Simon Xhpe'y oxik tsi' jun señ te tetz tzan tuq txik xhcha'o'
    tetz te Jesus ab'l tuq qi'j nyolin.
  dan-1931: 'Til denne nikker da Simon Peter og siger til ham: “Sig, hvem det er,
    han taler om?”'
  kwj-kwj: Wondawani Saimon Pita to sumbu fo ri hima tape ki ri uyangosini ya rini
    sili, “Ma rini silinehei, namoni ri sawendau.”
  vie-OVCB: 'Si-môn Phi-e-rơ ra dấu bảo bạn hỏi: “Chúa đang nói về ai?”'
  kze-kze: Sáímoni Pítaa kentávéna aúwánáán-awaame'a éna séna nááwantavai seénó se
    áísaa uwo súwa'a
  mpj-mpj: Ngayurni Jayimun Piijalu mara nintirnuka japirnu, “Wanyjajara Jiijajju
    wajarnu? Japilalu!”
  lbk-lbk: sininyasan Simon Pedro ay mangwanin, “Pootem mo sino nan kankanana.”
  mto-NT: Vanꞌit tseꞌe je̱ Simón Pedro vya̱ꞌmu̱xji je̱tseꞌe je̱ Jesús du̱ꞌamo̱tutú̱vat
    pa̱n pa̱neꞌe tyijp.
  bzh-bzh: Lob Simon Pita të kwa in genër vu bë, “Ġedoḳ tepëḳ vu yi nabë nenër
    re!”
  guj-2017: સિમોન પિતર તેને ઇશારો કરીને કહે છે કે, ‘તેઓ કોનાં વિષે બોલે છે, તે અમને
    કહે.’”
  jvn-NT: Mulané rasul Simon Pétrus terus ngongkon takon marang Gusti Yésus, sapa
    sing arep ngelungké Dèkné marang mungsuhé.
  byr-byr: Sarevɨdaaꞌnyɨ Saaimonɨ Pitai tɨdɨragɨnya wanganna yaka kavena wɨdɨna “Nedɨwakerɨna
    jɨwaaraka! ‘Aaihwalaka?’ ”
  ian-ian: Pita ndɨ kat vɨlaa Jisas kat wagala mɨla waa wandɨ.
  hun-hun: Intett neki Simon Péter, hogy tudakozza meg, ki az, akiről szól.
  mcf-NT: 'Adec Esusën dayuntsëqui ueshobini: —“¿Tsutsi cai?” ca —capondash Petedon
    mëdquin onquenquio icquin.'
  kjs-kjs: Go pisa-pulu Saimon Pita-me ni-para le pobolo ridipiaoma aapi-para lama
    palo agaa muma lagisa.
  mni-mni: "Simon Peter-na mangonda inggit piduna hairak-i, “Ibungona hairibadu kanagi\
    \ maramdano hang-u.”\x94"
  yad-NT: 'Su̱no̱ta̱ya̱jada Siimyó̱ Pyítrubay variy sana̱cho̱ju̱ ta̱ñu, su̱teda variy
    siva: “Ya̱jtaja̱nuni̱ chi̱nijyu̱ saniquejasirya, chi̱nijyu̱.”'
  mxb-NT: Ta no̱ó ra̱ yóꞌo ni̱ kundáꞌa̱ Simón Pedro, ña̱ ná ndato̱ꞌón rá Jesús ndá
    yoo kúú ta̱a naki̱ꞌo ñaá ñoó.
  pon-2006A: Saimon Piter ahpw tuweleklahng, oh nda, “Kalelapak mahs reh ihs me e
    mahmahsanih.”
  maq-NT: 'Vëhë xi Simón Pedru ne, casahmi rcu me cojo cha vëhë, sehe cachja me cuitjin:
    ―‍Chjinengunsun rë me yo tsëhë xi chja me. ―‍Cuatjin cachja Pedru.'
  hto-hto: 'Simón Pedro íemo onócaɨdo llote: —Mai Jesumo jɨ́cano, ¿budo úrite? —daɨde.'
  por-BRBSL: 'Simão Pedro, portanto, acenou para ele e disse-lhe: “Diz-nos de quem
    é que ele fala”.'
  ces-NKB: Tomu tedy dal Šimon Petr znamení, aby se zeptal, kdo je [ten], o němž mluví.
  cui-cui: 'Simón Pedro pecobetha moya jume itoroba jeye: “Jesús yainyabare: ‘¿Jintam
    yabara paebame?’ jande”, jei Simón Pedro xua jume itorobatsi pon Jesús imoxoyo
    caquita ecatsi.'
  boj-2014: Deqa Saimon Pita a baŋ na aŋgro di minjej, “Ni na Yesus nenemyimqa a aŋgro
    yai qa degsi marqo di mermqas.”
  eng-OEBUS: So Simon Peter made signs to that disciple, and whispered, “Tell me who
    it is that he means.”
  eri-eri: Onowai wa, Saimon Pita no fai waha dumala tubona letuwai, “Ne no isoki
    tuwau, no faiwei bona lena.”
  aly-aly: Peter-el iltyelant renh ilek, “Jesus ayerna, angwenhek ra angkeyelan.”
  wiu-wiu: Einagopa Saimone Pitayo lene lagatikamotokome okome enipa teeke oko-pe
    wa neme yakoa a wa okale
  swe-swe: Så Simon Petrus gav ett tecken (gestikulerade, nickade) till honom att
    han skulle fråga Jesus vem det var han talade om.
  cth-cth: Simon Piter ni, apimaw a deingainae pacei haw, telah hote ahnuk kâbang
    e koe minout a poe.
  mti-mti: Meoya Saimon Pita me wid ge poe gumbe toyau wanne sira wane, “Diya ambuwa
    oya me wane.”
  pad-NT: 'Simão Pedroa sa''a bikanarajomiha ada ovari, bini''aha: —Inana''dohi bana
    ada hana hina Jesua vara bivani''aki.'
  twi-twi: Simon Petro buu nʼani se, “Bisa no na ɔnkyerɛ wo onipa ko a ɔreka ne ho
    asɛm no.”
  hlt-hlt: Anih te Simon Peter loh a mikhip tih, “A thui te u lam nim a pawk ve,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Simɔɔ Piɛrii ò pɑ̀sìrì kɛ dɔ̀: Bekɛ we kɛ́yɑ̀ ò yɛ̃ nwè nwe.'
  san-GUJ: શિમોન્પિતરસ્તં સઙ્કેતેનાવદત્, અયં કમુદ્દિશ્ય કથામેતામ્ કથયતીતિ પૃચ્છ|
  amx-amx: Simon Peter kwertengerl kwer iltjerrek, rang Jesu renh pawenhetjeh, “Ngwenheham
    ntwang angkem?”
  ake-NT: Saiman Pi'ta uya kʉrɨ rɨ wʉi'ka'pʉ ekama'poto' pe iya, “Ekama'po' ɨnʉ' pɨ'
    ta iya tukai',” ta'pʉ iya.
  qvn-NT: Chaura Pedro nipäcungä Simonga sëñasyaraman maygäcunapita rimayangantas
    tapunäpagmi.
  tku-NT: 'Simón Pedro macahuanilh tzamā'' scujni'': ―Cakelhasqui''ni'' tīchu līchihuīna''mā''lh.'
  bjk-bjk: Io, Saimon Pita ixo urie a öxöno xö ina bak ne ausu ma ixo tengen te ine,
    “Örö ose ine bara i rengrengen ewe.”
  msy-2020: Ezɨ Saimon Pita benim akuigha a mɨgei, “Nɨ an azaragh, a tina mɨgei?”
  bpr-bpr: Na knatuk Simon Piter i to ayé, manan, “Begam snalek gite ku simto i manan
    ayé.”
