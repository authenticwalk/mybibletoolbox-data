  txq-txq: Boe ma Simon Petrus fee tanda nenik langgan, fo au soba sangga bubuluk
    Yesus nefadan naa ndia see.
  aaz-aaz: Onaim naiꞌ Simon Petrus ansenen nok in aꞌnakan, he au bisa ꞌaim ꞌiit rasi
