verse: JHN.013.024
translations:
  kpx-kpx: Ige Saimoni Bitau esemu ke sitohavoi namihai avoe, “Iesu belahai kosea,
    ‘Esemu oleike au huhuai hoto ke lounu.’”
  okv-H: Simon Peter na ingeni na ahe ahe ue amunurami erei eto inga ainge ijinu
  tbo-tbo: Ma Simona Pita i winimayoyoga uyahina i pa, ‘Una lubayadeya iyai binei
    e ibaabani.’
  mal-C: “ആരെ ഉദ്ദേശിച്ചാണ് ഈ പറഞ്ഞത്?” എന്നു ചോദിക്കാൻ, ശിമോൻ പത്രോസ് ആ ശിഷ്യനോട്
    ആംഗ്യഭാഷയിൽ പറഞ്ഞു.
  grc-SR: νεύει οὖν τούτῳ Σίμων Πέτρος ⸂πυθέσθαι τίς ἂν εἴη⸃ περὶ οὗ λέγει.
  bgc-bgc: शमौन पतरस नै यूहन्ना कान्ही इशारा करकै उस ताहीं बुझ्झया, “बता तो, वो किसकै
    बाबत कहवै सै?”
  khz-khz: Simona Petero na Ioane evarulagiato, eririwato, Iesu pene renagia rai ekilagiana.
  deu-TKW: 'Dem also winkt Simon Petrus und sagt zu ihm: frage du, wen er meint.'
  zsr-NT: Simón Pedro buláꞌ buluiꞌizëꞌ bönniꞌ ni quië gnabnëꞌ Jesús nuzxa qui naꞌ
    gnëꞌ cni.
  lin-lin: Simona Petelo afinaki ye miso mpo na kosenga na ye ete atuna Yesu soki
    azali koloba bongo na tina na nani.
  hns-NT: 'Tab Siemon Petras oke doerie se sankiaais kie: „Poetjh kie ke hai.”'
  noa-E: Mag mʉchta i bigaau chirarr aawai Simón Pedroou mʉrʉg juaupai jaaujim, khai
    igwiata mag sĩ a khap jëeumkhĩir.
  eng-EMTV: Simon Peter therefore motioned to him to inquire who it might be about
    whom He was speaking.
  mib-NT: Te ni sáha Simón Pedro seña nuū de jeē na cájnūhún de ya ndé ɨɨn de cúu
    jeē ni cáhān yā.
  lif-NT2: सिमोन पत्रुसरे़ खे़न् हुॽसाम्‍बान् खुने़ॽ हाःप्‍पे फाॽआङ् सेःन्‍दोःसे़ॽ
    लॽरिक् हुक्‍चाःल्‍किःल्‍ले़ मिक्‍सेःन् पिरुरो॥
  xnj-xnj: Hinu Simoni Petili akumkonya lihu muwuliwa yula “Amkotayi ijova kumvala
    yani.”
  mmx-mmx: Simon Pita ga lok loklok katling tin la ga lok, “Una sue i do, nege mo
    lara?”
  cbr-NT: Usa 'icë ca Simon Pedronën, ui ñui cara quia ñucánun quixun sanánquin mëtúnquin
    cacëxa.
  tee-NT: Pus ju Simón Pitalu' tamacyonilh ju yuchi ni casacmilh tichi chavaich ju
    lhichivincan.
  eng-LSV: Simon Peter, then, beckons to this one, to inquire who he may be concerning
    whom He speaks,
  cak-NT: Y che ri jun discípulo ri', xu'on-apo retal ri Simón Pedro. Raja' xu'ij-apo
    che chi tuc'utuj-apo che ri Jesús chi ancu'x (anchique) ri jun ri xtic'ayin richi,
    ri c'aja' oc nu'ij-ka chique.
  pah-NT: Ga pe Simão Pedro'ga pova'eg̃i javo. —Ere ti Jesus'ga pe ma'g̃a nde eremombe'u
    javo, ei Pedro'ga ga pe.
  sja-NT: Mapa Simón Pedropa taupa jarapachi mãgɨmaa iidimerã k'aipata Jesús traicionaait'ee.
  xed-xed: «Wa na mndu ta gwaɗə ka ta ghəŋani na na? ka ka ɗawaŋta da tsi ɓa?» ka
    Simuŋ Piyer nda tsi nda dzvu.
  glk-glk: شَمعونِ پِطرُس اشاره اَمره از اون بخوأسته تا از عیسی وَورسه اونه منظور
    کی‌یه.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱cuu ndáha̱ Simón Pedro nu̱ dá ña̱ ná nda̱ca̱ tu̱hún
    da̱ mé á sa̱ha̱ ndá da̱ cúú da̱ ji̱có túhún ñahá.
  gfk-S: Kaie, Saimon Pita ga teh ikino bulu na harausur ma iga tange tana, “Tiri
    ie be nesi ikinong i tangtange ie.”
  bmu-bmu: Yaŋön tariga Saimon Pitönöŋ nöröpŋan gwarek mi söpsöp ak waŋgiba kewö jii
    mörök, “Keu mi dagöra jizawi, mi qesiba jinöŋ mötpi.”
  dgz-dgz: Saimon Pita apan ame die anega wan, “Wayao ma da menan me waiwan?”
  eng-GNV: To him beckened therefore Simon Peter, that he should aske who it was of
    whom he spake.
  zaa-NT: Làbi nna benìni Simón Pedrua seña para inàba titsa' bi Jesús nuỹa quí' nuá
    rèe anía.
  eng-WEBSTER: Simon Peter therefore beckoned to him, to ask who it should be of whom
    he spoke.
  guh-guh: Nexata bajaraponë Jesúsjavabelia petoyanijobinexatsi, Simón Pedro pecobeta
    itorobeca. —Yanijobare ponë yabara Jesús jumaitsi, jai tsecae Simón Pedro pecobeta.
  bon-bon: Simona Peteru teebine irecu cubu ca jewenige Yeesu ne ätemlame, egä tabe
    laati poto cidi me jiicige peei mene.
  nhw-BL: Huan Simón Pedro nechmanotzqui ma nijtlatzintoquili Jesús ajqueya quitemactilis.
  swh-ONEN: Simoni Petro akampungia mkono yule mwanafunzi, akamwambia, “Muulize anamaanisha
    nani.”
  wbi-wbi: USimoni uPeteli akamposia um'bulanisivua ujuo akati, “Tuvuule ghwe veeni
    juno ikunjova.”
  bba-bba: Mɑ Simɔɔ Piɛɛ u yĩreru kuɑ kɑ nɔmu durɔ wi, u Yesu bikio u nɛɛ, wɑrɑ u
    kɑ yɑ̃.
  eng-KJVCPB: Simon Peter therefore beckoned to him, that he should ask who it should
    be of whom he spake.
  kgk-NT: 'Upe ramo Simão Pedro xe renói arepara hagwã hese. Upéi he''i: —Kiva''e-rehe
    tipo ere kuri, eporandu katu íxupe, he''i xe-vy Pedro.'
  waj-waj: 'Simoono Petorooso niiyara yaaku mmayaayau ruoo ni tunoo: Deevaarainno
    tiinnee? Inna yaparakianee,'
  cpy-cpy: 'Iñaana-chera-tanakiri Simón Pedro, ikantziri: “Pojampiteri jempe itzimi
    ikenkithata-kotziri.”'
  ekk-PKP: Siimon Peetrus andis talle märku, et ta küsiks Jeesuselt, kellest ta räägib.
  mpx-mpx: Saimon Pita matana i nok tohago o elana, inoke awana i palamwalamwaniu-ek
    elana tage Yeisu ni neli henala ge bana i babaa.
  wbp-wbp: Piitaju rdakardaka wangkaja ngajuku, “Payika Jijaji ngana-kurlu-ka wangka.”
  luo-luo: Simon Petro nogwelo japuonjreno kawacho niya, “Penje ane ngʼama owuoyo
    kuome.”
  nhe-NT: Huan Simón Pedro nechtlamanextili ma nijtlajtlani Jesús ajqueya quitemactilisquía.
  aii-aii: ܠܐܵܗܵܐ ܪܡܝܼܙ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܕܒܲܩܸܪܹܗ ܒܘܼܬ ܡܵܢܝܼ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ.
  esk-NT: Simon Peter-m urriqaniġaa itnaqhuni, “Apiqsruġuŋ kisumik uqautiqaqtilaaŋa.”
  msb-msb: an ginpasabot ni Simon Pedro na hungaon kun sin-o ina na iya ginsabi.
  cpa-NT: 'Jøng² ca¹tǿh¹ Simón Pedro dsa² héi². Ca¹juúh²dsa: ―¿Hein² dsa² héi², dsa²
    hia¹² Jesús jǿg³ jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ଜଅନ୍‌କେ ସଗିଆ କରି କଇଲା, “ସେ କାର୍‌ ବିସଇ ନେଇକରି କଇଲାନି, ତାକେ
    ପାଚାର୍‌ ।”
  meu-meu: Simona Petro na e hekunumai henia, baine henanadai, e gwauraiamu tauna
    be daika.
  yva-NT: Simon Petrus po aneme veano arakove umaso angki indamu po Yesus anajo are
    pirati Po aura so.
  dgc-dgc: Ey sinenyasan siya ni Pedro, a kinagi na, a “Pakelagipan mo éng ti ésiya
    i négkagian naa.”
  zpm-NT: dzigo blunia Pedr lo naa, gnabdiidz naa lo me dieṉ cho nac zha ne rzeet
    me ga.
  hix-NT: Noro wya, tamor ke nekarymay hatà, Semaw Petru. Onokà ryhe noro, ayahohsonye
    ymo, kasko, àwya, katxho me rma nekarymay hatà, tamor ke, tkukuru wya.
  sim-sim: '@see-verse:JHN.013.023'
  npi-ULB: यसकारण सिमोन पत्रुसले यो चेलालाई इसारा गरेर भने, “उहाँले हामीमध्ये कसको
    बारेमा भन्दै हुनुहुन्छ, हामीलाई भन ।”
  cgc-cgc: Tinudluan na ya pasinyasan Simon Pedro na insaan din Jesus an daw kino
    gid ki danen paambal Jesus.
  tim-tim: Haingât Petoroŋe yoŋâk bâtŋandeak konmâ hin dâm magaŋep, “Gâŋe aikomenâ
    nâŋgâne.” dâep.
  yor-yor: Nítorí náà ni Simoni Peteru ṣàpẹẹrẹ sí i, ó sì wí fún un pé, “Wí fún wa
    ti ẹni tí o ń sọ.”
  wos-wos: Rendéka dé Saimon Pita humbu yakénakéta dé déré wa, “Méni Jisasré mé wakwexéké.
    Héndéka dé wa?”
  emp-NTPO: Simoʌ̃ Pedroba idjía boroba jarasia caid̶ebemada bed̶ea b̶ʌda Jesua iwid̶imãrẽã.
  eng-F35: So Simon Peter motions to him to inquire whom it might be that He was referring
    to.
  ind-ind: Maka Petrus memberi tanda dengan tangan kepada saya supaya menanyakan kepada
    Yesus siapa orang yang Dia maksud.
  pes-OPCB: شمعون پطرس به او اشاره کرد تا بپرسد کیست که دست به چنین کار وحشتناکی می‌زند.
  mpt-mpt: Saimon Fitae gabam gotot genea baatnenea Kobo baabaneba Naka ele waneta
    ohabebe? ge baabanale ge baatnesea
  ssx-ssx: Saimono Pidama꞉ mo hali pa꞉ta꞉ so la꞉ mea alota꞉ Epi pa꞉ta꞉ alepe. Lota꞉
    pie leekeme.
  mkl-mkl: Ŋɔi Simɔɔ Piɛɛ í ceɑɑ nyindɑ do ɑwɔ ku bee Jesu yooi wɑ fɑ̃ɑ.
  gaq-gaq: ଶିମୋନ୍ ପିତର୍ ଆମେକେ ନ୍ତି ମାୱେଚେ ବାସଙ୍ଗ୍‌କେ “ଜା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ
    ଆମେକେ ସାଲ୍ୟାକୁ ।”
  gof-RNT: Hessa gisho, Simoon Phexiroosi iya qam77ottidi, “I oona giyakko ane oychcha”
    yaagis.
  unx-unx: ଏନ୍ତେ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଇନିଃକେ ଚୁଣ୍ଡୁଲ୍‍କେଦ୍‍ତେ କାଜିକିୟାଏ, “ଇନିଃ ଅକଏକେ
    କାଜିତାନା ଏନା କୁଲି'ମେଁ ।”
  gah-gah: Saimon Pitá agizanitunú avevezaha ike éahikumú nolihe loká okako lo gimino
    loko lokago,
  lcm-lcm: Na Simon Petero kala ananas ia asi kana sui ani Iesu ta si akorong nang
    kapo mengen tatana.
  aer-aer: Simon-Peter anteme angkeke ikwere, “Unte renhe apayuthnaye! Angwenhe-akerte-ame
    re angkeme?”
  qvc-NT: 'Chaypi kaykaptiymi, Simun Pidruqa siñiyawarqan, Jisusta tapunaypaq: ¿Pish
    chay intrigakuqqa? nishpa.'
  tgl-ULB: Kaya hinudyatan ni Simon Pedro ang alagad na ito at sinabi, “Sabihin mo
    sa amin kung sino ang kaniyang tinutukoy.
  cbs-NT: 'Simón Pedro en beisa jawen metutiwen Jesús ea yukamakin: —¿Tsukidi janchaimenkain?
    Yukawe— ea wa'
  xtm-NTPP: Te Simón Pedro ma, ni sa'a de seña ja na kakan‑tnu'u de na in kúu ja ká'an
    ya ma.
  nnq-nnq: Simoni Petulo ngankinyila nukulenga, “Makonye balonge geniago kwa magambu
    ga beneke.”
  bao-NT: Simón Pedro pea yʉre ĩa cojori, “ ‘¿Ñirure mʉ ĩiti?’ cʉ̃re ĩi jãiñaña” ĩigʉ,
    cʉ̃ amori mena tii cõoñari, yaioroacã yʉre jãiña doti cojowi.
  san-ORI: ଶିମୋନ୍ପିତରସ୍ତଂ ସଙ୍କେତେନାୱଦତ୍, ଅଯଂ କମୁଦ୍ଦିଶ୍ୟ କଥାମେତାମ୍ କଥଯତୀତି ପୃଚ୍ଛ|
  huv-NT: Quiaj teat Simón Pedro tarang owix müüch nej matün manguiay jane wüx ombas
    teamandeac.
  otn-NT: Ra̱ Bɛdu p'ʉya, bi 'yørpa̱ ra̱ senya'a̱ 'dap'ʉ hu̱hmi̱ ra̱ Jesús ngue da̱
    'yänni̱ te'o na̱ i̱ mma̱.
  nop-nop: Doktiŋa Saimon Pita adi kohoŋdi welewele tiŋa niŋguk, “Nebekdok yolak u
    ninadikaweŋ.”
  obo-NT: Id sinyasan sikandin ni Pedro amoy'd inturon si Disas ko ondoy kandan kos
    od tommanon din.
  cak-ENT: Y chin c'a ri jun achibil ri', ri xbün-vi-apu retal ri Simón Pedro. Rija'
    xbij c'a apu chin que tuc'utuj chin ri Jesús que achique c'a ri jun ri nc'ayin
    richin, ri c'ateri' nbij-ka cheque.
  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤴ ᤂᤢᤏᤧ᤹ ᤜᤠ᤺ᤵᤐᤣ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥ᤺ᤛᤧ᤹ ᤗ᤹ᤖᤡᤰ ᤜᤢᤰᤆᤠ᤺ᤸᤁᤡ᤺ᤸᤗᤧ
    ᤔᤡᤰᤛᤣ᤺ᤴ ᤐᤡᤖᤢᤖᤥ॥
  mie-NT: De nī nsāhá Simón Pedro seña nūū dē jā ná cátūhún dē yā ní iin dē cúu jā
    ní ncāhān yā.
  san-TIB: ཤིམོནྤིཏརསྟཾ སངྐེཏེནཱཝདཏ྄, ཨཡཾ ཀམུདྡིཤྱ ཀཐཱམེཏཱམ྄ ཀཐཡཏཱིཏི པྲྀཙྪ།
  qve-NT: 'Chaymi Pedroqa Jesuspa ancha munakusqan discipulota señascharan, Jesusta
    khaynata tapunanpaq: “Jesusri, ¿mayqenninchismantataq saynata nishan?” nispa.
    [Nota: Jesuspa ancha munakusqan discipuloqa kay librota escribiq Juanmi karan].'
  pao-NT: Soo Peter e tsetzoogase mee unakwe, “Ka Te Pabe'e tubenga haga oosoo netamma.”
  cbu-NT: Ashirucha, Isusunungiri pshiyraruri, Pitorsha uwpat tusum tusum ashku, nduntaa
    tsiyatku, nuwaa, tárangiya; Isusoo mashangi shiya. ¿Chakaatssha átsha? tángi;
    tárangiya.
  usa-usa: miráitana Tááímoni Pítaa aqnótáq yumátuwena ‘náawaqtaba kétiyaa wekáq itaao’
    téna awaaméqá umá timá ámikaiye.
  soy-soy: Simɔɔ Piyɛɛ uu ukuwɛ́ɛ́-mɛ̃ pɑípɔ uu u pisɛ rɛ úye kuú nɛ mɑ́nɛ.
  hui-hui: Saimono Pidahanda ibu de hondowa ibuhondo hendore gibu muwa lalu, Ogome
    buleberami lalu inahondo langi la, lene.
  amf-amf: Ogonante Simoon Bhethiroos aapi kina qunthayse, “Haysa kinin giyenam wona
    oysaa” kina ki hamade.
  quc-NNT: Ri tat Simón Pedro xub'ij che rare' pa memal chi kuta' che ri Jesús jachin
    ri tajin kub'ij.
  dob-dob: ta Saimoni Pita tupwana ꞌimiyaila, ꞌenega Pita nina nimanega ꞌieonena,
    “ꞌUda enaide yaita tauna manuna ꞌionaona?”
  wrs-wrs: Simon Pita ahalnovna venana, sahmanalm Yesusm, anm hevpa yimba nomba temba
    ishomnav?
  mca-mca: 'Ma'' qa ha'' Simón Pedro qa yit''ijii k''ewk''ew he'' ƚokoyei, qa ƚokoyeiƚe
    he'' yit''ijii in yit''ijets: —Anfaakanij pa''n ƚiiyija pakha''an.—'
  tzo-TZC: Ti Simón Pedroe lic spas seña ti acꞌo sjacꞌ ti buchꞌu scꞌoplal ta xalbe
    taje.
  mya-mya: ရှိ​မုန်​ပေ​တ​ရု​က ``ကိုယ်​တော်​သည်​မည်​သူ့​ကို ဆို​လို​တော်​မူ​ပါ​သ​နည်း''
    ဟု​မေး​လျှောက် ရန်​ထို​တ​ပည့်​အား​မျက်​ရိပ်​ပြ​၍​ခိုင်း​၏။
  gng-NT: Nɛ Simɔn Piɛr kɛnbe' wɔ ki ye wɔ ń niire *Yesu kí ye u niireh ŋmɛ nɛ?
  cbi-NTPO: Simón Pedro juntsa disipulunu munaa pa' tsandintsuñuba mijanu pake'meekide
    ti' señas kemi.
  ikk-NT: '''Ya Saịmọnụ w''a kpọ Pita nọ gi ẹka gwa a ''ya jụ Jizọsị onyẹ o rị e ku.'
  leu-leu: E na Saimon Pita a kaaluf xe sina o i taa fin na Yesus o nane taxa ferawai
    paseꞌ.
  maz-NT: E Simón Pedro o tsjapü seña c'e discípulo ngue c'ua ro tsja t'önü cjó je
    ngue c'ü mi xipji e Jesús.
  bod-N: སི་མོན་པེ་ཏྲོས་བརྡ་བསྟན་ཏེ་ན༌རེ། ཁྱོད་ཀྱིས་ཤོད༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་སུ་ཞིག་ལ་གསུངས་པ་ཡིན་ནམ་ཞེས་དྲིས་སོ།།
  tca-NT: Rü Chimáũ ga Pedru rü bexma choxü̃ naxuneta ga na Ngechuchuna chac̱axü̃cèx
    ga texéchiga na yiĩxü̃ ga yema.
  zpl-NT: uriꞌi Simón Pedro seña lulla para nú nedichiaꞌlla lunu, núti lu cuendaꞌ
    rninu.
  mbc-NT: Mîîkîrî pî' Simão Pedro esenpinîku'pî, anî' pe awanî ekareme'to'pe Jesusya.
  ndg-ndg: Simoni Petro annobiye mwanapunzi yoo no baya, “Tubakie ni yupi ywabile
    kwake ywamlongela.”
  wsk-wsk: Se Simon-Peter papon te olekem umu maonam, awiriya ko balukaso wore ko
    isaruko maonam.
  toj-NT: Jaxa Simón Pedro ti sea qui seña ba oj job yi ja Jesús machunc'a huan stajel
    ti'.
  tbc-tbc: Saimon Pita naon itad panig igo irupei, “Jesus sumiani dop enti niŋen o
    ibol dan, ibol pe taloŋ.”
  sna-sna: Simoni Petro akaninira kumudzidzi uyu akati, “Vabvunzei kuti vanoreva ani.”
  smk-NT: Sininyasan nayayti ni Simon Pedro tan nipatepet na no si'no a man'irgwen
    na ni Jesus.
  grc-TCGNT: νεύει οὖν τούτῳ Σίμων Πέτρος πυθέσθαι τίς ἂν εἴη περὶ οὗ λέγει.
