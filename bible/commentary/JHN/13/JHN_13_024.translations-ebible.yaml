  bhl-bhl: '@see-verse:JHN.013.023'
  ons-ons: Eŋe Saimon Petoroŋo eŋe lewetineŋo qesikane kait masi okanka rake, “Qesonkanom,
    eŋe don iwa ŋei maŋane ramaike.”
  con-NTPO: Simón Pedroja ñama fingimba su; —Iñajampañajan majane tsu afa'je.
  ghs-ghs: Oonita anai Dzesuho dzaganipamuta oomi Peetoroi anake toone eeteqi hee,
    Dzesuke qasa hiiremi noi abi oke paanaitareiqi hiireta.
