verse: JHN.013.017
translations:
  kpx-kpx: Di aike vaveve mole vale kemo lana lulelelahai ke valiege lana vahaeholahave.
  okv-H: eto ari erena avo hotembeto agi ue tunga javotoho te iresova.
  tbo-tbo: U wiatatiyana amaka o galehi po gasi o hanapugehi, ma ona bagibagiyehi,
    yaka apo ani kaoha baneina ona tuhagaya.
  mal-C: ഈ കാര്യങ്ങൾ നിങ്ങൾക്കറിയാം. അതനുസരിച്ചു പ്രവർത്തിച്ചാൽ നിങ്ങൾ അനുഗൃഹീതരായിരിക്കും.
  grc-SR: Εἰ ταῦτα οἴδατε, μακάριοί ἐστε ἐὰν ποιῆτε αὐτά.
  bgc-bgc: इब थम ये बात जाणगे सों, जै उनपै चाल्लों तो थम सुखी रहोगे।
  khz-khz: Ewagumona egaura maparara gomi na pogo ripara, pene pio kalara genai pio
    verere.
  deu-TKW: So ihr das wisset, selig seid ihr, wenn ihr darnach thut.
  zsr-NT: Chquiꞌ réjniꞌliꞌ yúguꞌtë lë ni, bicaꞌ ba lbiꞌiliꞌ chquiꞌ gunliꞌ cni.
  lin-lin: Wana bosili koyeba makambo oyo, bozali bato ya esengo soki kaka botie yango
    na misala.
  hns-NT: Ab toelog ie baat samadjhke aisahie kariehe. Tab toelog soekh me rahiehe.”
  noa-E: Pãrau ya mʉ iek ũrbarm; pãrauta mua nem jaautarr khĩirjunaa chadcha mʉ ipierraa
    mʉch dënjö nem wau wënʉrrʉmʉn, pãar onee wënʉrrajugui ajim.
  eng-EMTV: If you know these things, blessed are you if you do them.
  mib-NT: Te núu ni cajecūhun ni rō jnūhun yáha, te yōhyo ndetū rō te núu squícu ró.
  lif-NT2: आल्‍ल कन् पाःन्‍हाॽग कुसिङ् के़निःत्तुम्‍माङ् के़वयिॽ, हे़क्‍क्‍याङ् कङ्‌हाॽ
    के़जोगुम्‍ने़ फाॽग्र मुॽइसाबा के़बोःक्‍खिॽरो॥”
  xnj-xnj: Hinu, ndava muni mukugamanya mambu ago, yati mmotisiwa ngati mukugahenga.
  mmx-mmx: Do mina xasep at na levelinga, la mina lox epovo i, Moroa naba lox anarong
    nimi.”
  cbr-NT: Ënë banacama 'unánquin a bana quicësabi oquin 'ai camina chuámarua tani
    cuëëncanti 'ain.
  tee-NT: Ni misp'ayat'it ju ani taxtokni lhik'ach ju ats'uc'uya'it'it acsni anaviya'it'it
    ju chunch.
  eng-LSV: if you have known these things, you are blessed if you may do them;
  cak-NT: Xa rix xitemaj can ronojel re' y can niben ri xitemaj, can quixquicot.
  pah-NT: Pekwaha pe nhinhi'ig̃a kiro. Pe ji nhi'ĩpo'rurame po ti pyryvamo pe me nehẽ,
    ei ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Parãpa mɨa et'ewa jarada ũrijida. Ma jaradak'a ooruta pɨrã, t'ãri o-ĩa p'anadait'ee.
  xed-xed: Ka nda sna kuni ta tsaya, dzaʼa rfu kuni kata magay kuni ta slna nda tsi.
  glk-glk: الأن اَشأنه دأنیدی، خوش بحاله شومأن کی اگر اَشأنه انجام بدید.
  mks-NT: Tá na̱canda̱a̱ ini ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ yóho ta tá ná caja ndó
    ña̱ já quéa̱ cuu caji̱i̱ ini ndó.
  gfk-S: I palai be mu te nunure um kakarek ra linge, io kaie, no haridan na kis ta
    mu ing be mu na gil ie.
  bmu-bmu: Iŋini keu kötni mi merak möt kutuze. Mewögöra silememe mosöta alaurupŋini
    nembö bapŋine anda malme ewö, nöŋön mönö eŋgöra ‘I-ia simbawoŋ!’ jimam.” Mewö.
  dgz-dgz: Endi mame iragi asik tayana, ame taiwaniampinawa God e wat atonat imaeta.”
  eng-GNV: If ye know these things, blessed are ye, if ye doe them.
  zaa-NT: Chi hua yù bá le ca cosį nna, icca'rubà le canchu guni le cą.
  eng-WEBSTER: If ye know these things, happy are ye if ye do them.
  guh-guh: Payapëtaneme rabaja pajamatabëcuene yabara panijatuxanenë atanë, beveliajamatabëcuenenënë
    nataeya pacataxuquiatatsi. Nexata pijinia paxamë ata bajarapacuenia beveliajamatabëcuenevi
    nataeya namataenetsia nasivaya itsa panayavenonabiabianame, pajamatabëcuenebarëyamë
    tsavanapae tsane, jai Jesús pijajivijavabelia.
  bon-bon: Weene aga umle bäbitininiye ai mule poto cidi me, siige lipu gege gemi
    weene, liba apu läbitininuye.
  nhw-BL: Ya anquimachilíaj para nimechilhuijtoc ximotequipanoca se ica seyoc, huajca
    xijchihuaca huan anmechmacas miyac paquilistli.
  swh-ONEN: Sasa kwa kuwa mmejua mambo haya, heri yenu ninyi kama mkiyatenda.
  wbi-wbi: Lino, ndave ughatang'hinie amasio agha, ufunyile nave ghuvomba isio.
  bba-bba: Tɛ̃ wee, i sɔ̃ɔsi teni ɡiɑ. Doo nɔɔruɡibɑ bɛɛ, ì n tu swĩi.
  eng-KJVCPB: If ye know these things, happy are ye if ye do them.
  kgk-NT: Pene rembiaporã peikwaa voi. Upéa pejapo ramo pevy'a va'erã, he'i.
  waj-waj: Ngia ii kua ivaa oyaivaa arinaima teeda rikiada fai iikiokio ngii ausaiyauvo
    yoketainaravai.
  cpy-cpy: Aririka pikematha-taneero iroka, aririka pantayi-taneero, ari ikimo-shire-wenteetakimi
    eeroka.
  ekk-PKP: Nüüd, mil te seda mõistate, olete õnnistatud, kui te seda ka teete.
  mpx-mpx: No ginol puna hot ana sapu iyaka ku atena, ge ebo nuku ginol ola, inoke
    ana yaliyaya nuku pwawa.
  wbp-wbp: Kajinkili nyampu yimi langa-kurra-mani, kajinkili-nyanu jarnkujarnku warrki-jarrimi
    ngaju-piya, ngulaju kapunkulurla Kaatuku marlaja nyina wardinyi-nyayirni.
  luo-luo: Nikech koro ungʼeyo wechegi, nogwedhu kutiyo kodgi.”
  nhe-NT: Ya inquimachilíaj para nimechilhuijtoc ximotequipanoca se ica seyoc, huajca
    xijchihuaca huan inmechmacas miyac paquilistli.
  aii-aii: ”ܐܸܢ ܝܵܕܥܝܼܬܘܿܢ ܐܲܢܹܐ، ܛܘܼܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܠܗܘܿܢ.
  esk-NT: Iḷisimagupsigik tamatkua qanutun quvianamiuniaqtusri atuġupsigik.
  msb-msb: Niyan na aram na niyo ini tanan na ginsabi ko, malipay kamo kun tumanon
    niyo.
  cpa-NT: Ju³ná³ ŋë́h² hniah¹² jǿg³ jøng², ju³ná³ mi³tih³ hniah¹² jǿg³, jøng² hioh¹²
    jénh² hniah¹² lé².
  dso-dso: ଜଦି ତମେ ଏ ସବୁ ବିସଇ ଜାନିଆଚାସ୍‌, ଆରି ସେ ଇସାବେ କର୍‌ସା ବଇଲେ ବେସି ସାର୍‌ଦା ଅଇସା
    ।
  meu-meu: Ina na boma diba bona boma kara, boma namo.
  yva-NT: Soamo weapo Sya ananyaowe so raen to, weti ranivara wapo raijaro rarijati,
    weamo kove ngkov irati wasai.”
  dgc-dgc: Nadid, éng mapospusan moy i éye a kinagi ko dikam, sakay éng tupadén moy,
    éy masuwerte kam a talaga.
  zpm-NT: Laa to naṉlew nasca. Gacxe waa, teḻne tsienaḻ to wseed rii, zaacse gac lo
    xquieḻmban to.
  hix-NT: Àro wyaro rorwonà menytxatxowà. Eyuknye ro me oyehtokonye, towakryexem me
    mpànà manatxhe ha, kekon hatà, Txesusu, àwyanye.
  sim-sim: Ter nombon a mukushiwak ji heyewa sir. Uwosik os jirin a uwa hom, jir erem
    ma anandin ji uka. Os erem ji u nahi, Avui Wasilaka armek or ukwa jir.
  npi-ULB: यदि तिमीहरूले यी कुराहरू जान्यौ, र ती गर्‍यौ भने तिमीहरू धन्यका हुनेछौ
    ।
  cgc-cgc: Anduni, nlaman nyo en kamatuuran na patudlo ko. Daw tumanen nyo, maangken
    nyo kalipay na alin ta Dyos.”
  tim-tim: Akto ye aregât nâŋgâi amâ siâ me siâ ire akbei. Akto hain akbai âmâ Anutuŋe
    meme akyeŋgimbo heroŋe humo akbai.
  yor-yor: Bí ẹ̀yin bá mọ nǹkan wọ̀nyí, alábùkún fún ni yín, bí ẹ̀yin bá ń ṣe wọ́n!
  wos-wos: Guni wun hundika xékélakita wawun maki huruta guni yikafre mawuli yata
    jémba retanguni.
  emp-NTPO: ¿Cawasid̶aca? Mãwã ĩjã od̶ibʌrʌ wãrãda bia panania.
  eng-F35: If you understand these things, you are blessed if you do them.
  ind-ind: Hal-hal itu memang sudah jelas. Jadi kalian akan sangat diberkati kalau
    mengikuti contoh-Ku dan saling melayani.
  pes-OPCB: در زندگی، سعادت در این است که به آنچه می‌دانید، عمل کنید.»
  mpt-mpt: Ibo memalo kukub olo mitmakamo tekein keibobe. Ne okok olo naia natemibo
    ibsa sma inanibta seinomabiobe.
  ssx-ssx: Do walo ekita꞉ hone wimika꞉na꞉ta꞉ kota꞉ pitolo hata꞉ kone ta꞉na꞉ma꞉ homilimikie.
  mkl-mkl: Nsɛi wee ì mɑ̀ yɑɑsei iyi ihɛ̃ ŋɑ. Bii ì wɑɑ coo ŋɑ, ɑɑ nɛ inɔ didɔ̃ ŋɑ.
  gaq-gaq: ଜଦି ପେଇଂ ଆକେନ୍ ସାପା ମ୍ୟାପେଲେକେ ତେଲା ଦେତ୍‌ସୁଗୁଆ ପେଡିଙ୍ଗ୍‍ଲା ପେଇଂ ଦନ୍ୟ ।
  gof-RNT: Hintte hessa eridi oothiyabaa gidikko anjjettidayssata.
  unx-unx: ନାହାଃଁଦ ଆପେ ନେ ସାର୍‌ତିକେ ସାରିୟାଃକାଦାଃପେ, ଏନାକେ ରିକାଏରେଦ ଆପେ ସୁକୁତାନ୍‌ଗିୟାଃପେ
    ।
  gah-gah: Itó gakó nolumó nene gilinamó nenazo, áminama amegesaló milatamó nene Ómasímo
    nónohá zeleketa vegená minanigave.
  lcm-lcm: Man milapo nas a bil ke, tauia kakami si man mi abis ia.
  aer-aer: Yewe, kele arrantherre itelareme arne nhenhe areye ayenge arrekantherre
    angkerlenge kwenhe arratye, Akngeye atnerte akangkentye anteme anetyenhe arrantherre
    apeke itnenhe mpwarerlenge.
  qvc-NT: Kay nishushqayllapata intyindiwashpa, chayshina rurashpaqam, kushikushpa
    ringillapa kawsaq.
  tgl-ULB: Kung alam mo ang mga bagay na ito, pinagpala ka kung ginagawa mo ang mga
    ito.
  cbs-NT: Na jaska en matu yuiai tsuabunda ninkatan jawen jiwekin jabun aki benimakubainxankanikiki.
  xtm-NTPP: Nú ka jaku'ni ini ni ja ká'an sa a, te nú jin sa'a ni sukan, te vava'a‑ni
    jin ko kuu ni.
  nnq-nnq: Bai anda mmikumanya genia mammaganga mbaya anda magatendite.
  bao-NT: To biri atere tʉo jeeñori teere mʉja ca tii niijata, añuro ʉjea niirã mʉja
    niirucu.
  san-ORI: ଇମାଂ କଥାଂ ୱିଦିତ୍ୱା ଯଦି ତଦନୁସାରତଃ କର୍ମ୍ମାଣି କୁରୁଥ ତର୍ହି ଯୂଯଂ ଧନ୍ୟା ଭୱିଷ୍ୟଥ|
  huv-NT: Sitiül ijawan aag ayaj, merangan atnej, najneajay apmejlüyiün.
  otn-NT: Nu̱'mø ngue ti̱nni̱ mmʉihʉ ya yø hya̱ dí xi'a̱hʉ gui 'yɛ̱t'a̱ mmʉihʉ ya,
    ra̱ mmɛ̱nthi̱ gá̱ nthɛhʉ 'mø.
  nop-nop: Kaŋ hidi mede u nadihinakaaŋ wondok tuwot keleeŋ hatineeŋ kaŋ nu habunadifo
    tibaat.
  obo-NT: Na, ko‑ungkay su noovottan dowd iddos nonaw ku koniyu, moppiya kod kotomanan
    dow otid puungan dow ini.
  cak-ENT: Si rix xivetamaj c'a can ronojel re' y nibün c'a ri xivetamaj, jabel c'a
    iquicot.
  lif-NT: ᤀᤠᤸᤗ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤱᤜᤠ᤹ ᤁᤧᤈᤥᤃᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥”
  mie-NT: De tú nī jīcūhun inī ndá nú ndá tūhun yáhá, de nācā ndetū tāhvī nū tú squíncuu
    nú.
  san-TIB: ཨིམཱཾ ཀཐཱཾ ཝིདིཏྭཱ ཡདི ཏདནུསཱརཏཿ ཀརྨྨཱཎི ཀུརུཐ ཏརྷི ཡཱུཡཾ དྷནྱཱ བྷཝིཥྱཐ།
  qve-NT: Chaymi niykichis, sichus qankuna allinta entiendespa, noqapa ruwasqaykunata
    ruwankichis chayqa, kusisqan kankichis.
  pao-NT: Mu haa'a oo nakasopedakwatoo ka how manena nu mu tabatzagaku? Mu ka e unnepu
    nakabetseana, soo Te Naa mu sootuhikwu.
  cbu-NT: Ashiriya, na nuwaa kuki mazinayarus, izuuru payungtsa. Ashkinaareesa, urutari
    kis taatssa.
  usa-usa: keráwáqá ítama arútama miráeq oweqa mikáq timuqá maránoe.
  soy-soy: Nɔ nkpéni lɛ̃ nnɛ́í nyulɛ. Nɔ kpére likɛcɑ́ɑ́ sɔ́nɛ, nɔ́ nkíŋniŋɛ yɛ̃.
  hui-hui: Ai galone ogoni manda bu kamigo manda bialu birimiyagua turu holene handa
    walia holeberami.
  amf-amf: Ogoam dhesayse ye haydianna, yedi gobshadhaanane.
  quc-NNT: We kich'ob' wa' we ri', kitaqej k'u u b'anik, utz k'u iwe ri', —xcha chke.
  dob-dob: Ta niꞌatu eꞌita nidi getedi wamwalamwalatonidi, ta ꞌabo waguinuwedi ꞌebe
    gwausowala wada loba.
  wrs-wrs: Yimba liheitava honamba, memba kava veiva, yimba si indk vithivav, yimba
    osangasta vinvrava pevna mongawa Kristusnindmba.
  mca-mca: Qu' enikfe'li'ƚik'i aka'an, qi qu' e'ƚe'sitsi'iƚi'mkii qu' aqsiiƚijkii.
  tzo-TZC: Ti mi ta xavaꞌibeic smelol ti jech laj jpase, ti mi ta xapasic xtoc jech
    chac cꞌu chaꞌal laj cacꞌ avilique, xamuyubajic noꞌox.
  mya-mya: ဤ​သစ္စာ​စ​ကား​ကို​သင်​တို့​ယ​ခု သိ​ကြ​လေ ပြီ။ ယင်း​သို့​သိ​သည့်​အ​တိုင်း​ကျင့်​သုံး​ကြ​ပါ
    လျှင်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
  gng-NT: Ni bɛnde' n len' nà nɔ ya tingi ma nɔ, ni teh nnɔ la, Uwien ya mɔnm li
    te niʼbo nɛ.
  cbi-NTPO: Kumuinchi entsa naadejuñu bain aseetangue', juntsa dekishu juntsaa, Dioschi
    ura' inu detsuve, timi.
  ikk-NT: Omẹni ụnụ a marịnghọ ihiẹn ndịnị, Osolobuẹ jẹnkọ d'a gọzi ụnụ omẹni ụnụ
    e mẹ wẹ.
  leu-leu: Tamo mi masam sena fufuna mo aanabeꞌ mi taa faamamaas layaan mi taa vile.
  maz-NT: Nu 'ma i̱ṉ pãrãji yo, me rí mäjäji 'ma rí tsjaji.
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་དོན་དེ་རྟོགས་པས་དེ་བཞིན་དུ་བྱེད་ན་ཁྱོད་རྣམས་ལའང་བདེ་བ་དང་ལྡན་པར༌ངེས།
  tca-NT: —Rü ngẽxguma nüxü̃ pecuèxgu i chorü ore rü penaxü̱xgu i ngẽma pemaã nüxü̃
    chixuxü̃, rü aixcüma tá petaãẽgü.
  zpl-NT: Ñia nza lu cuendaꞌhua tunu rriꞌihua beyaꞌ bee nucuaꞌ nu zucuꞌhuane.
  mbc-NT: Mîrîrî epu'tî pî' naatîi tarîpai. Mîrîrî yawîrî ikupîya'nîkon ya, taatausinpai
    aako'mamîkon.
  ndg-ndg: Mana itei uyayowine makowe aga, ubarikilwe kugapanga.
  wsk-wsk: Se aitak nina munan imi ari iki sapaman. Ale nina munan imi karo tual mu
    nina amilmila se lagaralko.
  toj-NT: Ta huan c'a xa huabyex slugaril ja jas huax jea huilexi, huan c'a xa c'ulanex,
    jel ni gusto oj ajyanica.
  tbc-tbc: Aria, aŋ gamu mel an fidian aloŋ a. Aŋ kagin naok ago yan ari dop man,
    Anut san bar aŋane wa.
  sna-sna: Zvino zvamava kuziva zvinhu izvi, mucharopafadzwa kana mukazviita.
  smk-NT: Ket sawanin, ta mataros moyoynayti, makarma' tan maririket kamo no gaw'en
    moyo.”
  grc-TCGNT: Εἰ ταῦτα οἴδατε, μακάριοί ἐστε ἐὰν ποιῆτε αὐτά.
  gof-WFTW: Hintte hessa eridi oothiyabaa gidikko anjjettidayssata.
  spa-BLM: Si sabéis estas cosas, dichosos vosotros si las ponéis en práctica.
  kyz-NT: '''Awamũ pekwaap. A''eramũ pẽẽ je''eawer imũ etee futat mama''e apou. “Pejopoar
    iki mama''e apo are”, je''eawer imũ mama''e aporamũ nipo pẽẽ pejeku''iramũ pejejemogyau—
    ''jau ''ga oree ore mu''jau.'
  dao-dao: “Ahina ngthungtak nami ksingki, nami ksinga mäiha nami xünpüi üng ta ihlawka
    nami jo sen khai ni.
  cya-cya: Cha' ndyi'ya um cunta cha' re, tsu'hue ca xu'hue um cha' tucua um tñan
    'in na.
  wrk-wrk: Jaliyi narri durrijba nayinda jangkurr, jaliyi narri jungku barrinani nanda
