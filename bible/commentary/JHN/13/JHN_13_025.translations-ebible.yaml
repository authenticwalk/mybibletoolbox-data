    ia gwau, “Lohiabada e, oi gwauraia tauna be daika?”
  big-big: Togo ne Yisuyegi mereke sawela logo pelik nguk meiya, Yemizibek, takko
    ni panga ni nelagiwiliyegi niza yanagi, meiya.
  gux-G: ke o nangini Jesu kani ki buoli o, «Yonmidaano, ŋmai?»
  cnl-NT: 'Jen³¹quien¹na²³ rɨ³quie̱e̱n²³²na¹ caan²³ Jesús. ''E³ jo̱³ ca²³juǿøn²: ―Juiin²³,
    ¿''i̱i̱² sɨɨ''³¹ ''ǿn²³nu³ nɨ³?'
  zar-NT: 'Níʼirö bönniʼ naʼ zoëʼ cuita lëʼë Jesús rëʼ Lëʼ: —Xan, ¿nuzxi naʼ ruʼu
    didzaʼ que?'
  kde-kde: Bahi ayula nkuhundwa nkuntepela Yesu, nkummuja kuchidoni, “Nang'olo, ùmwamba
    nnani?”
  ata-ata: Molomolo ane Iesu mumasaxau musuku ne, mutao mulai iliꞌi no tumalou Iesu
    la mumunu aloxo ꞌo, “Tila, ꞌenaꞌei manina ne?”
  qvw-NT: 'Niptinmi masta jućhutyalcul: “Taytay, ¿mayannïtan chay ipanchäniqui cayalcá?”
    nin.'
  nfa-nfa: Ka jaꞌa eso padètu dènge Yesus, ho karèi Ne, “Dhèu dhu Ama peka ne, cee?”
  tnp-tnp: Kəni suah kəha təmiəu-iəu muva iuəkɨr o Iesu, kəni mətapuəh ohni məmə,
    “?Iərmənɨg, pəh u nətəni?”
  urd-urd: उस शागिर्द ने ईसा की तरफ़ सर झुका कर पूछा, “ख़ुदावन्द, वह कौन है?”
  hot-hot: Êŋ ma ôpêŋ hanaŋ thikuthik nena, “Anyô Bêŋ, honaŋ hathak opalê?”
  mqj-NT: 'Umbareammi kalena lako Puang Yesus anna kutanaii nakua: “O Puang, bennara
    Iko musanga?”'
  rus-SYN: 'Он, припав к груди Иисуса, сказал Ему: Господи! кто это?'
  mbh-mbh: Mako Jisas ile wainlanga aken ipo wathtuno i ma i nina i ve, “Toko Pomnga,
    ong ri aken nge ao?”
  bdd-bdd: Ma tomuliyaina tauna Yesu deina ꞌiꞌeno hilahila, Yesu ꞌihegwaeya ꞌigwae,
    “Cinapwana, taiya weyahina ꞌuhehegwaegwae?”
  cbt-NTPO: Napotohuachincora, amasha ya'carirahuato, natanahuë. —¿Inta' Sinioro yasha'huirapirinquën?
    itërahuë.
  srn-NT: 'So a man disi dribi go moro krosbei, dan a aksi Yesus taki: “Masra, suma
    na en?”'
  cta-NT: 'Biꞌ chaꞌ ngusni yane nu quiꞌyu biꞌ nde chu̱ꞌ ñaꞌa̱ ntsiya ti, chaꞌ caca
    cacua la jiꞌi̱ Jesús. Liꞌ nchcuiꞌ loꞌo Jesús: ―Xuꞌna, ¿tilaca laca nu biꞌ? ―nacui̱.'
  bqc-SIM: 'Ɔ̃ ìwapi sↄ̃kpàlɛ Yesuzi à aà là à mɛ̀: Dii, dé ni?'
  tcz-CHONGTHU: Hichun aman aki ngai bang chun aki ngaiyin, “Pakai hiche chu koiham?”
    tin adongin ahile;
  mar-mar: तेव्हा तो तसाच येशूच्या उराशी टेकलेला असता त्यास म्हणाला, “प्रभूजी, तो
    कोण आहे?”
  snp-snp: amo ya atela ya Yesu ikiyalo ya fuloto loga o edami, Wekolao, kamo kemamu
    lane? lito
  isl-isl: 'Ég sneri mér því að honum og spurði: „Drottinn, við hvern áttu?“'
  spy-NT: Kōōtōrōōr ꞉rubiintoonoo mētinyii ankuteebee Yēēsu kule, “Ng'oo ꞉nyooto ōō,
    Mokoryoontēēt?”
  xnn-xnn: Isonga dat somag-en ken Jesus san deey pasolot et sadagana siya danapay
    sooten, “Apo, ay sino ken dakami nan kankanam?”
  mwe-mwe: Bhai jwenejo gwabhatendebhushile a Yeshu nikwaabhuya, “Mmakulungwa, gani?”
  tte-tte: Tobenaline itagelakeile Yeisu koina na ineli, “Guyau, yaiya kaiwena kuwalowalo?”
  tcs-tcs: Em lin go prant ane aske Zizas, ‘BosLod, uda dis man i go sele yu?’
  hlt-THB: Jesu a venawh ak koep ing, “Bawipa, a u nu?” tinawh doet hy.
  soq-soq: Pita me sowa sa diena rua rialene Iesu tampeidolene waitarasane wanase,
    “Tatamba, mida epe dewalepia umanawa waiana?”
  qub-qub: 'Paynami tapuran: «Tayta, ¿pitaj chay entregashunayquipaj caycäga?» nir.'
  att-att: Á yù tolay nga iddukan ni Apu Kesu, nga namerik kuna, iniyabbû na kuna.
    “Apu, asinni yù kagiam mu nga mappagápù nikaw?” kun na.
  bki-bki: Naruei nemijian kiniou telisu, nemijian paripariku ba vaataro ka Yesu,
    nemijuvaluva banio, neberinavo “?Tubo, jau kojom̃a kober kumemi kei?”
  bqp-bqp: 'Akũ ìbaa pìi nà Yesui à a là à pì: Dikiri, dímɛɛ?'
  mcp-mcp: 'Mpwíín wɔɔŋg mú yid, jɛ́ɛ́g Yésus lúu bʉd dɨ́ jî nyə nə́: «Cwámba, jísə
    zə́ eé?»'
  hat-hat: 'Lè sa a, disip la panche tèt li bò Jezi, li mande li: Seyè, kilès sa a?'
  npl-NT: 'Ijkuakó okachi omijkuani inawak Jesús iwa okitlajtlani: —Noteko, ¿akin
    mitstemaktis?'
  bgg-bgg: Chiih-è samoy ji Isu moe nui hà wuii srane sai “Ithong ji pha bran ji hanyie
    lei?”
  eng-TCENT: Leaning back on Jesus' chest, he said to him, “Lord, who is it?”
  eng-BSB: Leaning back against Jesus, he asked, “Lord, who is it?”
  cpu-NT: 'Ikanta irirori, jontsitokanakari okarikiini, josampitakeri: “Pinkatharí,
    ¿Niinkama?”'
  san-ASM: তদা স যীশো ৰ্ৱক্ষঃস্থলম্ অৱলম্ব্য পৃষ্ঠৱান্, হে প্ৰভো স জনঃ কঃ?
  tac-NT: '''Liko alué Juani abéchigo a''bé asíbale napu asálige alué Esusi, ''lige
    rukele: ―Mué Wa''lula, ¿chieri júkó?'
  eng-WEBPB: He, leaning back, as he was, on Jesus’ chest, asked him, “Lord, who is
    it?”
  gfk-H: Hua no bulu na hausur gaam ioh taar tane Iesu gaam tiri ia bia, “Watong,
    siga ia?”
  viv-viv: Giveguwautuleku-yo au gaꞋalaliya Yesu tagane gagayo, “Kauveya, hakwadi
    faꞋina ulukahihi?”
  yao-yao: Jwakulijiganya jo ŵammandichile nnope Che Yesu ni kwausya, “Ambuje ana
    ŵaani nkwagamba?”
  tgp-tgp: Ale nona tamlohi usuri atu mo olo vano na ruman Iesu, ale mo usia mara,
    “Tija, hare natu?”
  auc-NT: Angä ëñëninque mäningä Itota tönö ääñömonque në tæ̈ contacä ïñömö, —Awënë,
    æcänö ingää, ante apæ̈nebi ëñëmönie, ante tömengä ingante äñongä.
  kbc-NT: Odaa niɡ̶ijo ane-diotibece lemaanigi ja dawaketeloco elipije Jesus, odaa
    ja ige, oxati meetalo, “Iniotagodi. Amiijo ica anenita?”
  bmh-bmh: Du tub Yesus waugab hoboi dareun, Yesus kanababun holoi beteimai, kanabeun,
    “Dubanou Ban, na in en anem?”
  ctu-BL: 'Jini ya'' bʌ buchul ti'' t''ejl Jesús tsi'' sube: C Yum, ¿majqui? che''en.'
  meq-meq: 'Mandərkwasla i Yesu niye a həndzəɗ naha gər ka təv i Yesu, a tsətsah faya,
    a gwaɗay: «Bəy Maduweŋ, ka tsik na, ka way?»'
  noa-H: Magbaawai mua chi Jesús simʌgaacha hĩiudʌnaa hirig, —Señor, mag pua jaau
    sim, ¿k'ai higwiata mag sĩwi? ha chirajim.
  alp-NT: Eleki kwetele mere isisa loko Yesuse kai ibeteke be, “Tuhane, sire?”
  san-VEL: tadaa sa yii"so rvak.sa.hsthalam avalambya p.r.s.thavaan, he prabho sa
    jana.h ka.h?
  kbq-kbq: Higeno anante avesima nentea ne'mo, Jisasi asumpi mase kantiteno, anage
    huno Agrira antahige'ne, Ramoka ana nera iza'e?
  kbh-kbh: 'Chë puerte bonshana uatsjendayá, Jesúsbioye bats̈atema más tojanosjoná
    y tbojantjá: —Bëngbe Utabná, ¿nda cha yojtsemna ca?'
  ron-LSB: 'El, sprijinindu-se pe pieptul lui Isus, L-a întrebat: “Doamne, cine este?”'
  pon-pon: 'I ap kai on pan kupur en Iejuj potoan on i: Main, ij i?'
  nhe-BL: 'Huajca na nimonechcahui achi más huan niquilhui: ―Toteco, ¿ajqueya mitztemactilis?'
  sps-sps: Ana nyo fasak fasiruu naa to panan e Jisas ana nyo rangats Towa, “Tsunaun,
    e sei fatoobing to ayei ee?”
  wnc-wnc: Siwan pandetna waapata Jesue inengan siknga gwetake anzing inikut, “Aana.
    Gata maminde yanggayak,” ngang iniwan
  bus-bus: 'Ben ìba pì nà Yesuzi à à là à bè: Dii, démɛɛ?'
  gub-BL: A'e rupi atyryk Zezuz huwakea'i ihe kury, hehe hepuranu pà ihe kury. — Mo
    rehe ereze'eg iko ne, hezar, a'e izupe.
  imo-imo: Kano wali lombili andoli kanomu Jisas kopu tepa molopalie yundo komuna
    olo topalie nimbeindo, “Awilimu, narindo ninoya?” nimu.
  boj-boj: Onaqa aŋgro dena Yesus beteryosiqa nenemyej, “O Tamo Koba, ni aŋgro yai
    qa degsi maronum?”
  eng-DRA: 'He therefore, leaning on the breast of Jesus, saith to him: Lord, who
    is it?'
  knf-knf: 'Kë uŋ ajuţ ţi Yeŧu aşë hepara aji : « Ajugun, in ul a ba? »'
  san-KHM: តទា ស យីឝោ រ្វក្ឞះស្ថលម៑ អវលម្ព្យ ប្ឫឞ្ឋវាន៑, ហេ ប្រភោ ស ជនះ កះ?
  arn-NT: 'Fey Juan doy fülpuy Jesus mew, fey ramtufi: —Ñidol ¿iney anta wültukuaeymew?'
  zas-NT: 'Zeel mazri gubigaman cwëꞌ Jesús gunabdiidxaman, rëbaman: ―Dad, ¿chunin?'
  ken-NT: Nkoŋo wu akokosi mmʉɛt nɛ Yesu abhɛ́p yi bɛ, “Acha, chí agha?”
