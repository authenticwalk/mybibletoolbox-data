verse: JHN.013.025
translations:
  kpx-kpx: Kateai louge esemu keu valolahai mulumuluai Iesu namihai avoe, “Kosive,
    ata oleike a ke lounu.”
  okv-H: Iesu ta jenge ta siro na tembeto, “Bada, amunure,” ainge enu
  tbo-tbo: Ega yaka i luwahala imahi Yesu uyahina, ma u tanigana i wiyaguhayahaya
    i pa, ‘Guyau, iyai binei e ibaabani?’
  mal-C: അയാൾ യേശുവിന്റെ മാറിൽ ചാരിക്കൊണ്ട്, “കർത്താവേ, ആരാണത്?” എന്നു ചോദിച്ചു.
  grc-SR: ⸂Ἐπιπεσὼν⸃ ⸂2δὲ⸃ ἐκεῖνος ⸋οὕτως⸌ ἐπὶ τὸ στῆθος τοῦ Ἰησοῦ, λέγει αὐτῷ, Κύριε,
    τίς ἐστιν;
  bgc-bgc: फेर उसनै उस्से ढाळ यीशु की छात्ती कै कान्ही झुककै उस ताहीं बुझ्झया, “हे
    प्रभु, वो कौण सै?”
  khz-khz: Ne Iesu genai egegepekauto talimana na, erenagiato, netiwato, “Velekou,
    vorai?”
  deu-TKW: 'Der neigte sich demgemäß gegen die Brust Jesus und sagte zu ihm: Herr,
    wer ist es?'
  zsr-NT: 'Niꞌr bönniꞌ naꞌ zoëꞌ cuit lëꞌë Jesús rëꞌ Lëꞌ: ―Xan, ¿nuzxa naꞌ ruꞌu didzaꞌ
    qui?'
  lin-lin: 'Mbala moko, moyekoli yango alalelaki Yesu na tolo mpe atunaki Ye : — Nkolo,
    ezali nani ?'
  hns-NT: 'Tab oe tjela Jiesoe lage satke poetjhies: „Prabhoe djie, ke hai?”'
  noa-E: Magbaawai mua chi Jesús simʉgaacha ĩiudʉnaa irig, —Señor, mag pua jaau sim,
    ¿khai igwiata mag sĩwi? a chirajim.
  eng-EMTV: Then, leaning back thus on Jesus' chest, he said to Him, “Lord, who is
    it?”
  mib-NT: 'Yūcuán na te tēe un ní scáyɨ de máá de nuū Jesús, te ni cajnūhún de ya:
    ¿Ndé ɨɨn de cúu? áchí de jíín yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् हुॽसाम्‍बाल्‍ले़ ये़सुओ खे़ःम्‍सिङ्‌ल सेःन्‍दोसु,
    “दाङ्‌बे खे़ङ्‌ग हाःत्‍ने़बे?”
  xnj-xnj: Muwuliwa mwenuyu akahegelela papipi na Yesu, akamkota “Bambu ndi yani?”
  mmx-mmx: Kuren la ni ga sep sogo at lobongobong at ne Iesu, la ga sue i, “Leeme
    Silok, nege mo?”
  cbr-NT: 'Cacëxun ca axa a rapasu ''icë an Jesús cacëxa: —¿Nucën ''Ibu, ui uni cara
    ax ''ic?'
  tee-NT: 'Pus ju yuchi vanin c''atu''anilh ju Jesús. Chai junilh: ―Qui''ucxtin tis
    chavaich ju camak''axt''ak''an.'
  eng-LSV: and that one having leaned back on the breast of Jesus, responds to Him,
    “Lord, who is it?”
  cak-NT: 'Y ri discípulo ri'' xrak''e-apo más chuc''u''x ri Jesús, y xuc''utuj che:
    Ajaf, ¿ancu''x (anchique) ri jun ri xtijacho awichi? xcha'' che.'
  pah-NT: A'ero ga jitygi Jesus'ga pyri javo ga pe. —Jesus, ei ga. Ma'g̃a nde eremombe'u
    ore ve ko? ei ga.
  sja-NT: 'Mãpai mãgɨ́ k''õp''ãyopa k''ɨɨrɨ ik''aawa iidiji Jesumaa: —Tachi Waibɨa,
    ¿k''aima? aji.'
  xed-xed: Mantsa ya tama, «Waya ní mghama ɗa,» ka tsa duhwal ya fadaghatá ghəŋ da
    ghuva Yesu ka ɗaway.
  glk-glk: 'پس اون کمی عقب بوشو و به عیسی سینه تکیه بده و بوگفته: «ای سرور، اون کی‌یه؟»'
  mks-NT: 'A̱nda̱ já na̱cativi chága̱ da̱ cán jíi̱n Jesús já na̱casáhá da̱ ndáca̱
    tu̱hún ñahá da̱ já na̱cachi da já: —Ndá da̱ cúú dá, xitoho i̱ —na̱cachi da.'
  gfk-S: Io, no bulu na harausur gom ioh ter tane Jisas ma iga tiri ie be, “Watong,
    nesi ie?”
  bmu-bmu: Mewö jii möta lapingöba Jisösgö töptöpŋe naŋgöba kewö qesiyök, “Kembu,
    azi mi daŋön?”
  dgz-dgz: Apan ame Iesu gamup ase dave me singui anega tayaven, “Ayop, orup ansena
    da?”
  eng-GNV: He then, as he leaned on Iesus breast, saide vnto him, Lord, who is it?
  zaa-NT: 'Làbi nna guxua tè iqquia bi ỹìqquia Jesús loti'' bila''ni bi seña nu beni
    Pedrua nna ra bi e: Señor, núní nua'' gunią contra cuią''lu'' lani la'' ruthacca''ỹí
    cá.'
  eng-WEBSTER: He then lying on Jesus' breast, saith to him, Lord, who is it?
  guh-guh: Nexata bajaraponë natixireca. Eca bitso Jesús pemuxuneneta peyanijobinexa
    Jesúsjavabelia. —Tajatuxanenë, ¿jipatsa yabara jumaitsimë? jai bajaraponë Jesúsjavabelia.
  bon-bon: Siige pui abiberäja bägrä te äbyenutige Yeesu bau me, itemlige egä, “Yageyame,
    maane laati tääpume jiicite peei mene?”
  nhw-BL: 'Huajca na nimonechcahui achi más huan niquilhui: ―Toteco, ¿ajqueya mitztemactilis?'
  swh-ONEN: Yule mwanafunzi akamwegemea Yesu, akamuuliza, “Bwana, tuambie, ni nani?”
  wbi-wbi: Pe um'bulanisivua jula juno eghiime pa kifuva kya Yesu akamposi akati,
    “Mutwa, ghwe veeni?”
  bba-bba: Mɑ bɔ̃ɔ wi, u Yesu ɡbɑlli u nùn bikiɑ u nɛɛ, Yinni wɑrɑ ɑ kɑ yɑ̃.
  eng-KJVCPB: He then lying on Jesus’ breast saith unto him, Lord, who is it?
  kgk-NT: 'Upe ramo ojoyke reheve aĩ ramo, ha''e Hesu-pe: —Kiva''e-rehe tipo ere kuri,
    xe Járy —ha''e Hesu-pe anho aporandu-vy. Ha Hesu he''i:'
  waj-waj: 'tuduu rikiee na Yisuunna rainnaa utuee inna yaparainna kiaanoo: Udaanga-o,
    a giaarainna itaa kua kiannannee?'
  cpy-cpy: 'Ari ishirinka-shita-paakari okaakiini Jesús, ikantziri: “¡Pinkatharí!
    ¿Jempema itzimika pithoka-shitemini?”'
  ekk-PKP: 'Siis ta kallutas end Jeesuse poole ja küsis: „Issand, kes see on?“'
  mpx-mpx: Inoke tohago o i gena nok Yeisu elana ge i nel i ba, “Babala, henala bana?”
  wbp-wbp: Ngularna payurnu Jijajiji, “Warlalja-Wiri, ngana nyanunguju wati ngula
    kapungku jangkardu karlirr-nyina?”
  luo-luo: Nolokore motenore kuom Yesu mopenje niya, “Ruoth, en ngʼa?”
  nhe-NT: 'Huajca na nimonechcahui achi más huan niquilhui: ―Toteco, ¿ajqueya mitztemactilis?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓܢܹܐ ܠܹܗ ܗ̇ܘ ܥܲܠܔ ܨܲܕܪܵܐ ܕܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܵܪܝܼ، ܡܵܢܝܼ ܝܠܹܗ؟“'
  esk-NT: Taamna maliġuaqti qalliḷaaqhuni Jesus-mun apiqsruġniqsuq, “Kisuuva, Ataniiq?”
  msb-msb: Kaya nakasandig na siya kan Jesus na naghunga, “Ginoo, sin-o ba ina?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² guǿ¹² cog² Jesús: ―¿Hein² dsa² hiah²hning, Juu¹³ jniang³?
    ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ଜଅନ୍‌ ଜିସୁର୍‌ ଉପ୍‌ରେ ଆଉଜି ଅଇକରି ପାଚାର୍‌ଲା, “ଏ ମାପ୍‌ରୁ, ସେ ଲକ୍‌
    କେ ?”
  meu-meu: Bena ia na e mede kerehai, Iesu kemena ai e tabe kau, eto, Lohiabada e,
    tauna be daika?
  yva-NT: Weti arakovo napi pangkepano Yesus ai umaso po anajo pare, “Injae, are pirati
    Nyo aura umaso?”
  dgc-dgc: Kanya tu alagad, éy sinumangdih siya to salapad ni Jesus, a “nipakelagip
    na éng ti ésiya i négkagian naa?”
  zpm-NT: Nacne wbig gax naa, bnabdiidz naa lo me.
  hix-NT: Noro ryhe, Txesus yowan yawo ro rma tàrah nehxakon hatà. Àro ke, onà wyaro
    nkekon hatà, àwya. Rohà y, onokà ryhe noro, ayahohsonye ymo, kekon hatà.
  sim-sim: Urik ma oto kar nga nor hailihi Jisasin ormu silira, �Wasilaka, lawe menden
    mi mbandu?�
  npi-ULB: त्यसैले, तिनी येशूको छातीमा ढल्किएर बसे, र उहाँलाई भने, “प्रभु, यो को हो
    ?”
  cgc-cgc: Gasandig ki Jesus tinudluan an daw gainsa, “Ginuo, kino gid paambal no
    ya?”
  tim-tim: Hain dâm magaŋdo Yesugât ginŋânâk talepgât are hin magaŋep, “Humo niŋaet
    maktât.” dâep.
  yor-yor: Ẹni tí ó ń rọ̀gún ní àyà Jesu wí fún un pé, “Olúwa, ta ni í ṣe?”
  wos-wos: Wungi wandéka dé Jisas wali sata reta dé déré wakwexéké, “Néma Du, héndéka
    méni we?”
  emp-NTPO: 'Maʌ̃be Jesuare chũmʌba iwid̶isia: –Dai Boro, ¿caiba bʌra jidabi?–'
  eng-F35: And leaning back against Jesus' breast he says to Him, “Lord, who is it?”
  ind-ind: Saya pun bergeser supaya lebih dekat lagi dan berbisik kepada-Nya, “Tuhan,
    siapakah di antara kami ini yang Engkau maksud?”
  pes-OPCB: 'پس، آن شاگرد به عیسی نزدیکتر شد و پرسید: «خداوندا، آن شخص کیست؟»'
  mpt-mpt: ne tam mili watnia Yesus esu wat unania baabania Sum kobo naka ele wanete?
    ge baabasia
  ssx-ssx: Koto leeke handaa mo disaipolo halima꞉ teke pa꞉ta꞉ panda꞉pea pita꞉ Yesu
    pa꞉ta꞉ lota꞉ pitolo alota꞉ Tekehalio. Epi pa꞉ta꞉ alepe leekeme.
  mkl-mkl: Ŋɔi mɔcɔ iyi wɑ ɡbesi ɡɛndɛi Jesuu í beeɛ í ni, Lɑfɛ̃ɛ, yooi ì wɑɑ fɑ̃ɑ.
  gaq-gaq: ଆତେନ୍‌ ସିସ୍‍ ଜିସୁ ଡାଗ୍ରା ଡେରେଚେ ସାଲିଆକୁକେ “ମେଁ ଜା ମାପ୍ରୁ ?”
  gof-RNT: Hessa gisho, he tamaarey Yesuusakko shiiqidi haythan, “Godaw, I oonee?”
    yaagis.
  unx-unx: ଇନିଃ ଦୁବ୍‌କେଦ୍‌ତେ ୟୀଶୁଆଃ କୁଡ଼ାମ୍‍ରେ ଟେଣ୍ଡେର୍‍ୟାନାଏ ଆଡଃ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ
    ଇନିଃ ଅକଏ ତାନିଃ ?”
  gah-gah: neza Izesuni amatoka nouke loká otuke Guivahanínemaka, éahikumú nolane.
  lcm-lcm: Au kala sinong atava i Iesu na kala sui ia ta, “Volava, si nang?”
  aer-aer: Kenhe artwe yanhe Jesus itwele aneke re ampeke anemele renhe apayuthneke,
    “Akngerrepataye, angwenhe-ame artwe nhenge re unte-arle angkeme-akerte?”
  qvc-NT: 'Chaymi noqaqa Jisusman isqandashpa, uyaritaplla tapurqay: —Taytitu, ¿pitaq
    chay intrigakushuqqa? nishpa.'
  tgl-ULB: Sumandal ang alagad na iyon sa dibdib ni Jesus at sinabi sa kaniya, “Panginoon,
    sino po iyon?”
  cbs-NT: 'dabekekauan texkitan Jesús yukakin: —Xanen Ibuun, ¿tsuamen?— en wa'
  xtm-NTPP: 'Te tee yukan, ni jan tu''va‑ka de Jesús ma, te ni jikan‑tnu''u de ya:
    ―‍Señor, ¿na in kúu ja ni ka''an ni a? ―‍kúu de jiña''a de.'
  nnq-nnq: Napunji jwenio ngaegelela papipi muno na Yesu, ngankonya, “Angwana, nga
    beneke?”
  bao-NT: 'To biro yʉre cʉ̃ ca ĩi jãiña dotiro ĩari, yʉ pea Jesús pʉto jañuriacã waari:
    —Wiogʉ, ¿nii peti cʉ̃ niiti? —cʉ̃re yʉ ĩiwʉ.'
  san-ORI: ତଦା ସ ଯୀଶୋ ର୍ୱକ୍ଷଃସ୍ଥଲମ୍ ଅୱଲମ୍ବ୍ୟ ପୃଷ୍ଠୱାନ୍, ହେ ପ୍ରଭୋ ସ ଜନଃ କଃ?
  huv-NT: 'Condom aaga nasoic quiaj tatüch alquiriw Teat Jesús, matün manguiay: ―Teat,
    ¿jane aag ipiüng quiaja? ―aw.'
  otn-NT: 'Nu̱''a̱ bi t''ørpa̱ ra̱ senya p''ʉya, ma̱n''na bi guarbʉ hu̱ ra̱ Jesús
    ngue bi ''yänni̱, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, ¿te''o na̱ guí̱ mma̱? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ nimbune mihiŋiŋ wendi uyeŋ ninadiguk, “Wapum, u neditok yolaŋ?”
  obo-NT: De‑en id nona‑as iddos tinodduwan ki Disas woy mid intud kandin, kahi rin
    to “Longaggon, ondoy sikandin?”
  cak-ENT: 'Y ri achibil ri'' tok njel c''a apu chunakaj ri Jesús, xuc''utuj c''a
    chin: Ajaf, ¿achique ri jun ri njachon avichin? xbij chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤸᤗᤧ ᤕᤧᤛᤢᤀᤥ ᤂᤧ᤺ᤶᤛᤡᤱᤗ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤍᤠᤱᤒᤣ ᤂᤧᤱᤃ ᤜᤠ᤺ᤳᤏᤧᤒᤣ᥅”
  mie-NT: 'De tēe ñúcuán nī scáyí dē maá dē nūū Jesús, de nī jīcā tūhún dē yā: Señor,
    ¿ní iin dē cúu? ncachī dē.'
  san-TIB: ཏདཱ ས ཡཱིཤོ ཪྻཀྵཿསྠལམ྄ ཨཝལམྦྱ པྲྀཥྛཝཱན྄, ཧེ པྲབྷོ ས ཛནཿ ཀཿ?
  qve-NT: 'Chaymi Jesuspa ancha munakusqan discipulonqa, Jesusman astawan ashuyuspa,
    khaynata tapuran: —Señorlláy, ¿pitaq traicionasunkirí? nispa.'
  pao-NT: Nu ka Te Pabe'e tzage'esoo nuuyugwese, ka Te Pabe'e tubenga, “Haga numme-matu
    u wohomu-matoo u nemawunikwu?”
  cbu-NT: Ashiriya, nuwsha Isusumunari kandaneeruri, kazamburangina. ¿Chakaatssha
    shiy átsha, Isusoo? táranguri,
  usa-usa: 'Îtun-aiqtaabi agebaréna tiráiye: “uyátáraana-nako, náawaqtaba kéteno?”
    téna ítama aónaitana'
  soy-soy: 'Kei kɛ uyɛ̃ uu pɛɛ Yeesu kɛcɑ́ɑ́ finɛpɔ uu u pisɛ rɛ: Upíimɑ, úye kɑɑ́
    nɛ mɑ́nɛ?'
  hui-hui: Ani layagola ibugua Yasu bereagoha kaware bira para howa ibuhondo lalu,
    Anduane Homogo-o ogome bulebira lalu langi, lene.
  amf-amf: Kidiar Yesussa sadankal theedayse, “Imbo, agaa hayne?” hamayse ki oysade.
  quc-NNT: 'Te ri'' ri are'' xqeb'' ruk'' ri Jesús, xuta'' che: Wajaw, ¿jachin ri''
    ri käb''ij la? —xcha che.'
  dob-dob: ꞌEnega tai nina ꞌiꞌeno ilaila Yesu selabenaya ga tenanaya ꞌiona, ꞌigwae,
    “ꞌInapwana, yaita sana manuna ꞌuonaona?”
  wrs-wrs: Wo himba temba murava avnamba Yesusindava, nonglanamba, sahmana, an hevpa
    si yemba ungundmba novpa wuleihinvav?
  mca-mca: 'Ma'' qa to''siyijets ha'' Jesús, qa nifaakanij: —Yatsat''axyij, ¿pa''n
    ƚii pakha''an?—'
  tzo-TZC: 'Jech ti stuque más to laj snaban sba ta stsꞌel ti Jesuse. Jech laj yalbe:
    ―¿Buchꞌu, Cajval? ―xi.'
  mya-mya: ထို​တ​ပည့်​တော်​သည် သ​ခင်​ယေ​ရှု​၏​အ​နီး သို့​ကပ်​ပြီး​လျှင် ``သ​ခင်၊ ထို​သူ​သည်​မည်​သူ
    ဖြစ်​ပါ​သ​နည်း'' ဟု​လျှောက်​၏။
  gng-NT: 'Nɛ uʼpanpaankɛ nnɔ gbìen'' *Yesu bo, ki niire'' wɔ ki ye: «Yonbdaan, ŋmɛ
    nɛ?»'
  cbi-NTPO: 'Tsenñu juntsa disipulu, Jesús'' junga kayu wayu''puditu entsandimi: Bale
    Ruku, ¿maa juntsan? timi.'
  ikk-NT: '''Ya nwa-azụụn hụ nọ nọkunmẹkẹnmẹ Jizọsị, sị a, “Di-nwọnni-ẹnyi, onyẹ rọ?”'
  leu-leu: Nane fakaiak fulaa saa xe la ta Yesus e fine, “Memai, no taxa ferawai paseꞌ?”
  maz-NT: 'Nuc''ua c''e discípulo c''ü ''natjo c''ua mi junrüvi e Jesús o dyönü: ―Nu''tsc''e,
    ín Jmuts''ügö, ¿cjó ngue c''ü ra nzhöc''ügue?'
  bod-N: ཐུགས་སྲས་དེས་རང་གི་མགོ་བོ་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་བྲང་ལ་བསྔས༌ཏེ། གཙོ་བོ༌ལགས།
    མི་དེ་སུ་ཡིན་ནམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma ga choma rü yexeraãcü Ngechuchuna chimaxcuchi rü nüxna chaca,
    rü ñacharügü: —Pa Corix, ¿texé tá tixĩ ya yíxema? —ñacharügü.'
  zpl-NT: 'Che beneꞌnu enu nzucu cueꞌtsenu unedichiaꞌlla lunu: ―Detá, ¿Taru enu deteꞌ
    cuenda liꞌilu?'
  mbc-NT: 'Mîrîrî ye''nen aminke pra awe''rennuku''pî Jesus pia moropai ta''pîiya:
    —‍Uyepotorî, anî'' pe nai? —‍ta''pîiya.'
  ndg-ndg: Mwanapunzi yolo ywabile egama pa'kifua sa Yesu na kam'bakiya, “Ngwana,
    ywa nyai?”
  wsk-wsk: Se olekem umu yera nama Jesus kumik te sora se isuam, “Kari Biya, ni awiri
    ko iki se balsam a?” mam.
  toj-NT: 'Jayuj ti ochyon mas c''uban ja ba stz''eel ja Jesusi. Ti calaa: ―Cajual,
    ¿machunc''a huana stajel ti'' ba?'
  tbc-tbc: Agog megeloum an tinin Jesus titiren fo isapek go isumiani, “Tubun en,
    enti niŋen o ubol di?”
  sna-sna: Akasendamirazve pana Jesu, akamubvunza akati, “Ishe, ndianiko?”
  smk-NT: Inmirig ya anaod nin inmadap a tumutumbok kona ni Jesus mi'sa wanan niyanas,
    “Uunuren, si'no ya in si wamoyo?”
