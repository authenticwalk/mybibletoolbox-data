  taj-taj: थे येशूला ङामरी चिबान येशूदा “प्रभु, थे म्‍हि खाल हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: Pita kitauhi epei au, hi mɨtɨk disaipel ik ek henke hau hɨrapɨt Jisas hitɨwekhi,
