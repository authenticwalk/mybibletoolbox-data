  att-att: “Sikayu nga makituddu nikán, sikayu yù ánâ ku,” kun na gapay ni Apu Kesu.
    “Á mabíkà lâ paga maggián nikayu. Á aleran nawà sangaw. Ngam kagiak ku gapay nikayu
    yù kun na kinagì gangù sù ira karakalán na Kudio, ta ari kayu makángay sù angayák
    ku.
  bki-bki: “Keneriku nalo, be bogo telisu ga jo napano kiniou nemijikia noto kia vo
    kitoliko, vaataro ga ka monoka nataluvo den kamiu. Telikiti na kamiu kuvial ka
    napano nataluvo den kamiu bisi, mia kamiu kuvisidom kuvila von ka kuvisirag kiniou
    tanea vio rera ga. Mia venia nam̃a kiniou neber ka tomu na tortoru na kiado Ju
    nalo dolu, neber bere ban kamiu, ka vio vabe na mia kiniou navan eaio, kamiu maka
    kuvijikia kuvitakisor kiniou eaio vonganei.
  bqp-bqp: Ma nɛ́nↄ, ma kunna kãáo gↄ̃̀ fítimɛ. Áni ma wɛtɛ, ama matɛn oárɛ tera
    lákũ ma ò gbãnadenↄnɛ nà, áni fↄ̃ à gɛ́ gu kũ matɛn tánlo.
  mcp-mcp: 'Yé bwán bâm, sə́nɔ̂ŋ bɨ́ sə́ é ji njɨ fúfwálá. Bɨ mə bá sɔ̧́ mə; nə́ ndɛɛ́,
    nə́mə́ nda mə á cɨ nə *Oyúdɛn nə́, mə́ cɨ nə́mə́ nə bɨ́ ja gaád nə́: “Bɨ́ cugɛ́
    nə ŋkul kə kʉ́l mə́ zə́ kə yí.”'
  hat-hat: 'Pitit mwen yo, mwen pa la pou lontan ankò avè nou. Ala chache n''a chache
    mwen! Men, koulye a m''ap di nou sa m'' te di jwif yo deja: Nou pa kapab ale kote
    m'' prale a.'
  npl-NT: 'Nopilwah, mach ok wejkawas niyetos nomowah. Nomejwah nonnechtemoskeh. Pero
    ijkó kemi onikinmili n judíos axa nomejwah nomechilia: Kan Ne nio, nomejwah mach
    weletis nonyaskeh.'
  bgg-bgg: Gu ani, gune nathek rog shii inai bajo arai sha ro. Na gu shii so ruii
    phro; gu è Jewish riichaithek shii yao pha duiine gu thuh nathek shii de yao,
    “Gu khi hà dun pha ji hà ne nathek awuii mua sha phro.”
  eng-TCENT: Little children, I am with you for a little while longer. You will seek
    me, and just as I said to the Jews, now I say to you also, ‘Where I am going,
    you cannot come.’
  eng-BSB: 'Little children, I am with you only a little while longer. You will look
    for Me, and as I said to the Jews, so now I say to you: ‘Where I am going, you
    cannot come.’'
  cpu-NT: Notomiite, kapichetapaakera nosaikimoyetanaimi. Osheki pinkokovavetaiyaana
    eerokaite, iro kantacha eero piñagaana, Irojatzi nokantzitakariri asheninkapayeeni
    judío, irojatzi napiitzityaamiri nonkantemiro eerokaite, tema eero pitsipatana
    tsika nosaikapai naaka.
  san-ASM: হে ৱৎসা অহং যুষ্মাভিঃ সাৰ্দ্ধং কিঞ্চিৎকালমাত্ৰম্ আসে, ততঃ পৰং মাং মৃগযিষ্যধ্ৱে
    কিন্ত্ৱহং যৎস্থানং যামি তৎস্থানং যূযং গন্তুং ন শক্ষ্যথ, যামিমাং কথাং যিহূদীযেভ্যঃ
    কথিতৱান্ তথাধুনা যুষ্মভ্যমপি কথযামি|
  tac-NT: Neka 'we galé 'emi napurigá ne bo'né 'kúchila neraga. 'Ma pecha we'lisi
    asimeli júkó ne 'emi 'yuga. 'Émika ne'chí 'yaga e'yénimili júkuru, nobi tabiléchigo
    gainámalagó simiba alé napu simeli ju ne. Neka 'we 'ya anéturu ye ra'íchali alué
    e'wélala jurío, jípeko 'emi ruyéguru ne.
  eng-WEBPB: Little children, I will be with you a little while longer. You will seek
    me, and as I said to the Jews, ‘Where I am going, you can’t come,’ so now I tell
    you.
  gfk-H: Kaba natigu, iau na kis tikai taar mon ma muat ta da pakana bung. Muat na
    nanaas tagu, ma hoing a mon iau ga hasasei ira Iudeia, kaiken iau hasasei mah
    um muat bia no sibaan iau na haan ukaia, pa muat tale bia muat na haan ukaia.
  viv-viv: Natukweyao, wanogali! Keke lauva tunugina buye kanamiyami. Tova kabiꞋona
    ganalowoga tu aimo wanaleleku ada miYuda agaidiya gagaheyena amine, kadu omi agaimiya
    gagahe gagayo, Iya ganana againe keke amifaiweya wanaꞋela.
  yao-yao: “Achiŵanangu, ndili ni ŵanyamwe kwa moŵa kanandi pe. Chimuusose, nambo
    sambano ngunsalila aila inaasalile achakulu ŵa Ŵayahudi kuti, ‘Kungwaula ŵanyamwe
    ngankombolanga kwika!’
  tgp-tgp: Na natuku, enau a pa mele toho peresi kamim mata makomo rani. Ha pa aleau,
    pani ha pa sopo er̃i hiteau. Na lo vere isamim sohen haratu na pete verea isana
    tamlohi tavera nona Jew moiso nara, ‘Ha pa sopo er̃i vano hin jara atu enau na
    lo vano ea’.
  auc-NT: Botö wëmïni botö mïnitö weca wantæyö quëwëninque gobopa. Mïnitö botö ïmote
    ante diqui diqui minguïmïni ïmïnipa. Ayæ̈ oodeoidi ïnänite botö angaïnö baï ñöwo
    mïnitö ïmïnite adodö ämopa. Botö goquïñömö ante mïnitö ædö cæte ponguïmïni ïmïnii.
  kbc-NT: Ionigipi. Aɡ̶alee leegi minaaɡ̶ejo makaamitaɡ̶a. Icota moleetibigijitiwaji.
    Pida ejitaɡ̶awatiwaji natigide niɡ̶ijo ane igegitiogi niɡ̶ijoa lacilodi ɡ̶odoiigi
    judeutedi me daɡ̶akatitatiwaji memii ane jiiticogi.
  bmh-bmh: Izal gelear, iz ban ag abai i dai. Iz getal Zuda dudu banban awaremin sul
    ulis ag han awarem, ag iz itanilamamen, bo, ag iz eru eiman unai ag bitabun iborain
    tam.
  ctu-BL: 'Calobilob, jumuc'' jach wʌ'' añon la'' wic''ot. Mi caj la'' sajcañon. Che''
    bajche'' tsac sube judíojob, che'' ja''el mic subeñetla: Ya'' ba'' mic majlel,
    mach mejlic la'' majlel.'
  meq-meq: Wawa ga hay, na ndziye tə nəkurom haladzay sa bay. Na ye fakuma abəra na,
    ka pəlumeye ga. Ane tuk na, wu nakə na tsikatay a bagwar i Yahuda hay aye na,
    na tsikakumeye anəke. “Təv nakə neŋ na diye a ɗəma aye na, ka slumeye faya mede
    a ɗəma bay.”
  noa-H: Mag hiek'amamua hich t'õoju higwia, ’Chaaina, mʌʌn sĩi k'ũchpaita pãar dʌ̈i
    chirajugui hajim. Mʌ petaawai parii pãrau mʌ jʌrju. Pari na mʌchdëu judionaan
    chi t'ierrnaan dak'ĩir hiek'a chirarrjö, mʌʌgwaiwe chan pãar mʌ chiraimam haar
    pöd barju k'aba naawai
  alp-NT: Kuanae imi, Au rue takwali kai imi moneka. Namake imi nikwa lokoKu, po lupe
    rebe Au beteke ete Yahudiaru esi elakaru pende, meije Au beteke ete imi lekwe
    be, “Otoi rebe Au keu lokole imi supu keu loko mo.
  san-VEL: he vatsaa aha.m yu.smaabhi.h saarddha.m ki ncitkaalamaatram aase, tata.h
    para.m maa.m m.rgayi.syadhve kintvaha.m yatsthaana.m yaami tatsthaana.m yuuya.m
    gantu.m na "sak.syatha, yaamimaa.m kathaa.m yihuudiiyebhya.h kathitavaan tathaadhunaa
    yu.smabhyamapi kathayaami|
  kbq-kbq: Hagi mofavre zagamota antahiho, Nagra osi'a knafi tamagra nena manigahue.
    Tamagra Nagrikura hakregahaze, Jiu mono kva vahera anankea ko zamasmi'noe. Meninena
    ana kege neramasamue, Nagrama inantega vanurega tamagra omegahaze.
  kbh-kbh: 'Ats̈be básenga, baseftatescama ts̈ëngaftangaftaca së́ntsemna. Chora s̈mochántsenguaye,
    pero nts̈amo judiënga sënjauyancá, mora cachcá ts̈ëngaftanga cbë́yana: Chë chanjá
    luaroye, ts̈ëngaftanga ndoñe ques̈mátobena jama ca.'
  ron-LSB: 'Copilașilor, voi mai fi cu voi încă puțin timp. Mă veți căuta și, după
    cum am spus iudeilor: “Unde Mă duc Eu, voi nu puteți veni”, tot așa vă spun și
    acum.'
  pon-pon: 'Jeri ko, I pan ieian komail anjau kij, komail pan rapa kin ia, a duen
    I indai on Juj akan: Waja me I pan kola ia, komail jota pan kak on lei duen I
    pil indai on komail anjau wet.'
  nhe-BL: Noconehua, san niitztos imohuaya seyoc tlalochtli huan monequi niquistehuas.
    Yonque innechtemose, queja niquinilhui nopa israelita tlayacanani, ax huelis innechtoquilise
    campa niyas.
  sps-sps: Fuainy guei Tsiau, Nyo nai kaa taataun tsun fiisen maromi. Mi te nai sainy
    vavis Vanyo to te tsue of Anyo rin tsoiny mumua tana taa Jiu, sin tovei Nyo tsue
    of maromi, ‘Tana pan te naa Ronyo mi gim rom ma naa me.’
  wnc-wnc: “Waatdakana! Mateknga kundusim gikat gatake yukenga dapmake kuwana na nandupnangge
    natake ngana ginda nae nawaba maiwik. Judia kep komunenana aminu kundu gwa yanikum
    takngakan daninggat. Akuwit komu ginda apmau opatang kunanga dua.
  bus-bus: Ma nɛ́nↄ, ma kuunaao gↄ̃̀ fétemɛ. É ma wɛtɛ, mↄde mɛ́ɛ ooare tia lán má
    ò gbãadeenↄnɛ nà, é fↄ̃ à gá guu kɛ̀ mɛ́ɛ taanlo.
  gub-BL: Heremimu'e wà, hepurumuzàmuzàg ài peiko ihewe. Nan kwehe tete aha putar
    pewi ihe nehe kury. Herekar putar zepe pe nehe. Karumehe amume'u ma'e Zutew wanupe
    ihe. Amume'u wi putar a'e ma'e peme ihe nehe kury. — Napepuner kwaw peho haw rehe
    heho àwàm me nehe.
  imo-imo: Nanga bakuluma, na eno kinye alaye kolo molto. Altoko enoni na koroko kelenge.
    Juda iye awilima oi aku tepo nindu mele kinye enondo aku tepo nimbo tiro. Na pumboi
    tero kombu akuna eno manda naa onge.
  boj-boj: O ijo aŋgro niŋgi quiy. E niŋgi koba na sokiñalayosiy uratŋgitqa niŋgi
    e qa ŋamoqnqab. Qure e oqwai di niŋgi oqwa keresai. E nami Juda tamo kokba naŋgi
    degsi minjroqnem agi bini niŋgi dego olo merŋgonum.
  eng-DRA: 'Little children, yet a little while I am with you. You shall seek me;
    and as I said to the Jews: Whither I go you cannot come; so I say to you now.'
  knf-knf: 'An babuk naan, dwo na an ŋwal ŋntiinku ţañ. Naluŋ kado kala''ën, kë nşë
    ţupan uko wi nţupuŋ bayuday bandukiiŋ: naanhil pya dko di nji kayaaŋ.'
  san-KHM: ហេ វត្សា អហំ យុឞ្មាភិះ សាទ៌្ធំ កិញ្ចិត្កាលមាត្រម៑ អាសេ, តតះ បរំ មាំ ម្ឫគយិឞ្យធ្វេ
    កិន្ត្វហំ យត្ស្ថានំ យាមិ តត្ស្ថានំ យូយំ គន្តុំ ន ឝក្ឞ្យថ, យាមិមាំ កថាំ យិហូទីយេភ្យះ
    កថិតវាន៑ តថាធុនា យុឞ្មភ្យមបិ កថយាមិ។
  arn-NT: 'Iñche ñi sakin pu weni, iñche mülewean eymün iñchiñ kiñe mufün ora müten
    tüfachi mapu mew. Eymün ta kintumuan, welu chumngechi tañi feypifiel tati pu judiu,
    fey fewla ka femngechi feypiwayiñ ta eymün: Pepi amulayaymün chew tañi amuael
    ta iñche.'
  zas-NT: 'Xiꞌn, ad zien dxejtri gazunëꞌn lëjt, yaguiilidi naj, per ziꞌcgajc rën loj
    ree bejn, ziangajc ganin lojdi yan: Ad zajct chedi lod gan.'
  ken-NT: Bɔ̌bha, mpú pɛrɛ tat nɛ bhe. Chɔŋ mǎnjáŋ mɛ, kɛ ɛnyɨŋ ɛnɛ ngátí nyaka
    bǒbati bo Israɛl, nchí ghati bhe nɛ́nɛ bɛ, ‘Ɛbhak ɛnɛ́ mɛ̌rɔ̀ŋ, bǎpú kwáy
    bɛ́twɔ arɛ́’.
