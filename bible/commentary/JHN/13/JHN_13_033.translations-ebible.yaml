  nlx-nlx: एय मार सोरा, मी उंजु थोड़ीक वार तुमरी हिऱ्यो हे ओवता तुमू माहु हुदहो। पुण
    जा मी जाथु ता तुमू नाह आव सेकते; इहकेरीन मी यहुदि आदिकारीह कियेल ईतो, ‘एने एवी
