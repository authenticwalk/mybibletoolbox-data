  cmn-FEB: 我的孩子们，我与你们在一起的时候不多了。你们会寻找我，但我要把对犹太人所说的告诉你们：‘我去的地方，你们不能去。’
  gmv-RNT: Ta nayto, ta intenara daro wode gam7ikke; inte tana koyana, ta kase Ayhudata
