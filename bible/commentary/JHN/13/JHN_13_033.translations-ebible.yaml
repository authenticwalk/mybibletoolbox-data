  dob-dob: Natugwao, tuta gidalina namo ꞌena ꞌaboꞌagu maꞌemi, ta maꞌetamo waꞌebesegu,
    nadigega lowa me Yudia ꞌediya yasimanaꞌesa, yagwae, ‘Sena nina ꞌena yatatauya
    ꞌomi nigeya sawesawemiya be ꞌena wawawai.’
  wrs-wrs: Yesus unna, kana otol, kava ambo ata yemba wonasambaihavav. Yimba si kamba
