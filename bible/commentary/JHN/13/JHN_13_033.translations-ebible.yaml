    makakapunta.' Ngayon sinasabi ko rin ito sa inyo.
  cbs-NT: —En bake kayabibuun, ana jatixuinda en matube niamaki. Jakia uxa eskadabes
    ka ea benakin man ea bechiama ixanaii. Jaska judio xanen ibubu en yuishina keskadan,
    en matudi yuiai ea ninkakanwen. Janu en kai anu man katidumaki.
  xtm-NTPP: 'Sa''ya maa sa, masu koo‑ka sa ji''in ndijin kua''a‑ka kii. Ndijin chi
    jin ndanduku ña''a ni, kovaa suni maa tna''a ja ni jiña''a sa tee judío ma, te
    ká''an sa vitna nuu ndijin: Masu kuu jin koo ni nuu no''o sa ma.'
  nnq-nnq: Akinangota bango, tango mbi namangweto kwa kingobu chenje tu. Mpakumbala,
    nambu ngoe nanenge gaga ganalengela achilongochi ba Akayahudi, ‘Kunyenda mangweto
    kuotoje kujenda!’
  bao-NT: 'Yʉ puna yʉ ca mairã, mʉja menare yoaro yʉ niitirucu. Mʉja pea yʉre mʉja
    amamirucu, judíos''re yʉ ca ĩirore birora mʉjare yʉ ĩi mecʉ̃ra: Yʉ ca waari tabepʉre
    mʉja waatirucu.'
  san-ORI: ହେ ୱତ୍ସା ଅହଂ ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧଂ କିଞ୍ଚିତ୍କାଲମାତ୍ରମ୍ ଆସେ, ତତଃ ପରଂ ମାଂ ମୃଗଯିଷ୍ୟଧ୍ୱେ
    କିନ୍ତ୍ୱହଂ ଯତ୍ସ୍ଥାନଂ ଯାମି ତତ୍ସ୍ଥାନଂ ଯୂଯଂ ଗନ୍ତୁଂ ନ ଶକ୍ଷ୍ୟଥ, ଯାମିମାଂ କଥାଂ ଯିହୂଦୀଯେଭ୍ୟଃ
    କଥିତୱାନ୍ ତଥାଧୁନା ଯୁଷ୍ମଭ୍ୟମପି କଥଯାମି|
  huv-NT: 'Xecualüw, langome sanajlüy ningüy naquiiüb icon alacas nüt. Icona apmeyamban
    xic; pero sasaj icon atnej tasajasüw monajiüt ninguinüt: Ngondom meamban niüng
    sanamb.'
  otn-NT: Ague ma̱ ba̱si̱'a̱hʉ, ya mi̱ ts'ʉdra̱ ora dí 'bʉhmʉ ua ya. Tengu̱tho ra̱
    hya̱ xtá̱ xicä yø judío, xquet'a̱ ngu̱t'a̱tho ra̱ hya̱ dí xi'a̱hʉ ya. Gui hyonjʉ,
    pɛ hi̱nda̱ zä gui tɛnnga̱hʉ hapʉ gdá̱ magä.
  nop-nop: “Mihineye, nu hidigut iŋoŋ yagigi mu hatibaat, kaŋ nolohi tineeŋ. Doktiŋa
    Judahi’walaŋ me wapuhi yeniŋgut undugoŋ kamiŋ hidibo hanimbit. Hidi nu waatneŋ
    uŋoŋ mu uneeŋ.
  obo-NT: “Na, sikiyu no timbang mgo anak ku no id dokollan ku to ginawa, konnad od
    kouhoy kos kodduma ku koniyu. Od nangkap kow koddi, piru iling taddot no‑ikahi
    kud diyot mgo Judio, od osengon ku mandad diyot koniyu no dii kow od poko‑undiyon
    tod undiyonnan ku.
  cak-ENT: Ba' chic c'a oc ri nquic'uje' iviq'uin rix ri cachi'el tak valc'ual nubanun
    chive. C'ateri' nquinicanoj. Pero vocomi ninbij c'a can chive, cachi'el ri nubin
    cheque ch'aka kavinak israelitas, que ri nquibec'uje-vi yin, man nyixtiquer tüj
    nyixapon chinucanoxic.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤛᤣ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ᤏᤢ ᤛᤵᤑᤠᤖᤰ ᤘᤠ᤹ᤀᤠᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤃᤥ᤺ᤳᤋᤡ᤹
    ᤁᤖ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤱᤛᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤔᤧᤳᤏᤡᤱ. ‘ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤳᤋᤠᤴ ᤐᤣ᤺ᤰᤁᤠ
    ᤂᤧᤵᤔᤥ ᤋᤠ᤺ᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤡᤴ॥’
  mie-NT: Séhē, nduú cā nahán cundeē ni jíín ndá nú. De nanducú nú nduhū, de tá cúu
    nūū ní ncāhān ni jíín ndá táhán ó hebreo, suni súcuán cáhān ni jíín ndá nú mitan
