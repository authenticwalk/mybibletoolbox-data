  arb-NAV: 'يَا أَوْلادِي الصِّغَارَ، سَأَبْقَى عِنْدَكُمْ وَقْتاً قَصِيراً بَعْدُ،
    ثُمَّ تَطْلُبُونَنِي، وَلكِنِّي أَقُولُ لَكُمْ مَا سَبَقَ أَنْ قُلْتُهُ لِلْيَهُودِ:
    إِنَّكُمْ لَا تَقْدِرُونَ أَنْ تَأْتُوا حَيْثُ أَنَا ذَاهِبٌ.'
  cop-CNT: ⲛⲁϣⲏⲣⲓ ⲉⲧⲓ ⲕⲉⲕⲟⲩϫⲓ ϯⲭⲏ ⲛⲉⲙⲱⲧⲉⲛ ⲉⲣⲉⲧⲉⲛ⳿ⲉⲕⲱϯ ⳿ⲛⲥⲱⲓ ⲟⲩⲟϩ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁⲓϫⲟⲥ
