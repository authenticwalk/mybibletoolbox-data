  poh-NT: '«Reꞌ hat-tak reꞌ jeꞌ hat-tak wacꞌu̱n chi niwach, chabiraj tak i wili: Reꞌ
    hin maꞌ naht ta chic wilqui̱n chaxilac tak eh ruꞌum chi naquinasiqꞌuim tak, yuꞌna
