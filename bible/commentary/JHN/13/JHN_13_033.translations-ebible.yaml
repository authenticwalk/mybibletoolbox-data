    kwita uko hwita miye.’
  grc-TR: Τεκνία, ἔτι μικρὸν μεθ᾿ ὑμῶν εἰμι. Ζητήσετέ με, καὶ καθὼς εἶπον τοῖς Ἰουδαίοις
