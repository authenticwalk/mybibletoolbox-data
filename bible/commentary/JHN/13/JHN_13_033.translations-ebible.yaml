  soy-soy: 'Sinɛ́pipi, nkɑ́ripi kɑm kɔ nɔ́kɛnɛ́mɛɛ pitónɛ kpɑ́nɛ. Nɔ́ kɑm ɑni nɛ́
    wɛ́ɛ́si. Yɑrɛ kɑm Pisuifi pimɑ́ɑ ḿ mɑsí rɛ: Áni yɛ́ fe nɔkɛ́ kei kɑm n sĩ́
    hɑ, limɛcɔ kɑm kɔ nkpéni nɔ̃́ mɑɑnɛ.'
  hui-hui: I̱ iginiru-o i̱ tí heba emene tigi mbira hangu holebero. I̱ porogola tígua
    i̱ hai buleberami. I̱na Yu wali agali haru haga karuhondo lamirudagua tíhondobi
    langero. I̱ poleberogoha tí naibabehe kami.
  amf-amf: “Naanato, akar likka wodana yembesana kinka ida dee. Iam zageeda zage;
    Ayiwd eenam entsaynana ‘Inin yiven raqinte nivana damattene’ inin kena hamondettsi,
