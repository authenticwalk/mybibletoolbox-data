    கத²யாமி|'
  cof-NT: 'Junni nalalabe cuwenta nulabe pachinayoe. Nulabe nasiri canenano joyoe
    tie. Matuleri la israelítalabe pato, itsanticayoe: La jinanunca nula jano podeilaituchunae
    ticayoe tie. Junni amana nulabenan jun tsannan tichinayoe tie. Nula la jinanunca
    pejino munaratonan, podeilaituchunae tie.'
  srm-NT: 'Nöö hën a taa: “Dee mii o, a fika wan sati ten nöö fu mi ku unu dë aki
    eti. Woon ta hangi mi, ma wan o si mi möön. A o dë leti kumafa mi bi fan ku dee
    hedima kaa, nöö söseei mi o toona fan ku unu aki taa ka mi o go nöö wan o sa ko
    dë.'
  qvs-NT: 'Munanayni wambraynikuna, ñukaka mananami unaytanachu kankunawan kawsasha.
    Kankunata sakiptini sukaman maskawankichi. Chay chikniwak runakunata willashkaynitashina
    kankunatapish willaykichi: Manami chay rinayniman atipankichichu riyta.'
  zca-NT: 'Rë xmë''da, nin lo go, kaxche''ptsa nzon kun go; lë'' go kwa''n da, per
    nela nzhap ka lo rë xa'' nile'' mandad lo rë men Israel, se''ska nin lo go nal:
    Nagakt bi go plo bi''n.'
  cbc-NT: 'Yʉ yarã, yʉ pũnaarẽ bairo caãna yoaro mʉjãã mena yʉ tuaetigʉ ati yepapʉre.
    Bairo mʉjãã yʉ caaweyoro bero, mʉjãã pʉame bʉtioro yʉ mʉjãã macãmigarã. Bairi
    mʉjãã ñinemoña tunu, judío majãrẽ na yʉ caĩquetibʉjʉatatorea bairo ñi quetibʉjʉgʉ:
    Yʉre mʉjãã macãmigarã. Bairo yʉ macãmirãcʉ̃ã, yʉ caátípaʉpʉre caetamasĩẽna ãnirĩ,
    yʉ mʉjãã bócaetigarã.'
  qxo-NT: '“Cuyay wamrallänö cagcuna, ichicllanam faltaycan gamcunata jagirinäpä.
    Waquincunata ningänöllam gamcunatapis canan nicä: Nogata ashiyämarpis mananam
    tariyämanquitsu. Aywanäpä cagman gamcuna manarämi chäyanquirätsu”.'
  mox-mox: Natugwavo, tuta kukusana namo yaʼa omiʼa maega kana toa. Ta ʼinega omiʼa
    ona saligu, ta ona sali ʼwayoqegu. Lova tolaʼai me Diu yavonedi e baʼitagana omiʼa
    wese ʼidewani yavonavona ʼaiqemi yavonaya, ‘Maʼinaya yatautauya omiʼa ge ami fata
    be ona wai ʼinaya.’
  kew-kew: 'Go rabu Yesumi lalo: Nina naakinu, abia oge rudupu yapi dina piramina.
    Oropere nimimi ni asapalimi pare ni paluade su-para mada naepalimi. Go agaare
    abade Juda onaanu page lakesude.'
  dww-dww: Yau sedama, noḡone nema Jius babadidima è riuriuedina, nama yodi taumi
    yà riuriuemina, da taugu tokare taumi mate nam tà mia gurata. Taumi tokare ko
    waneguna, be deḡo taugu yà naḡonaḡona, dabudi taumi tokare nam ko tava.
  nif-nif: Gwañgwanai, nak nain dumangot gama sɨn gɨta kuutat. Kukap ñawambi, sɨndɨ
    nep lonjɨnekalɨñ, gan nak Juda ama biesɨla engut wɨndɨñgangot sɨnda ñɨndɨñ sanlet,
    ‘Nak ñautatnan sɨndɨ ñanelɨñdok tuop nɨm.’
  twi-ASANTE: “Me mma, ɛrenkyɛre biara, mɛgya mo hɔ. Sɛdeɛ meka kyerɛɛ Yudafoɔ mpanin
    no, mobɛhwehwɛ me, nanso morentumi mma faako a merekɔ hɔ no.
  aoj-aoj: Ipaꞌ saꞌupai, aeꞌ elomepa ope nogota bandata aꞌ efeꞌ. Ipaꞌ atiasi pewandoꞌme
    apaꞌ ina atiasi petolowe, owaꞌ. Anamba aeꞌ egafeꞌma, ipaꞌ ina laꞌifipama atiasi
    pegafeꞌagono, owa. Basef ifimba atif fowaꞌ agaꞌipa amom Judafi, deiꞌ aꞌipipaef
    wapani.
  cbv-cbv: Yeéb wã weh panihnit, nindihbʉt wã naáwáchah ñi tʉ́i joyoó. Daocánni yeó
    jáapbitjeh ñijeéh wã jʉm jwʉhbipna caá. Wã bejat tʉ́ttimah, weemdíh bʉ́dí ñi bidbipna
    caá. Jwĩ déewãdih wã niijátji pah yeebdíhbʉt biíc yoobó niijnít, ‘Wã bejep pínahna
    yeébboó ñi jéih bejcan caá’, wã niijná caá.
  taw-taw: Ñapay yad okol, sɨkol won olap nɨb ayɨp yenɨgayn agak. Amen, yɨp pɨyow
    mel nɨgɨnɨgabɨm agak. Juda kay kɨlop apin tek, mɨñɨl nɨbop abe agebin agak. Yad
    akal amnɨgayn ak, nɨbi kɨdek amnɨmɨb tek ma lup agak.
  jic-NT: 'Niná tjevele wa: —Tsjicj way p''in ca mo''os nun lal quinam, nun napj tsjictjacj
    jinwá. Nun pajal ca quelel nus nucú. Nun ca jisas nsem napj ca nucopj mp''acj.
    Nin p''in, nun ma polel lowú napj jum nt''a. Nin tjevelé judiopan jis jepapan
    jis lal; quina nin wa velé nun jis lal.'
  zap-NT: 'Zhiin, che xchedetre ykaa noo lad de. Skaye de noo yra de, per zegne re
    noo lo men-Israel, zenga ke yna noo lo de yra de orree: Gakdet tsa de ledne gya
    noo.'
  wer-wer: Nem ruurö, ne akun kot nent arring wë olëak sëën ar neen ap wasënëët. Pötaanök
    Yuta omnaröen mëëa tapët arënta yeniak. Nem së öma pörek ar peene yok pangk newaisngan.
  ipi-ipi: Yakamato mindi akali towa epelewa yamapane yaka pua ateaindo, wandakali
    pitaka-mane yakamana mana okone andoto, yakama nambana disaipolo tupa ateyai lo
    andolo-peyaiko. Yakama nambana disaipolo tupa ateyai lo andeakale nembo toto,
    nambato loo wenene mindi yakama geyo. Nambato yakama towa epelewa yamapane yo
    atalawane pua teke, yakamatopi mindi akali towa epelewa yamapane yaka pua atalapape.
    Nambana andopane yame, ole aŋalapo angu namba yakama towa atu atalu, nambato yakama
    tepa alu polowa-kola, yakamato namba aiya pulupeyai tekeko, wamba nambato pii
    mindi Juta yame wandakali tupa lamaewane okone teke andipa nambato yakama langeyo.
    Yuu namba polowa okonena yakama katulo naepolo-peyai. Jisasato wuane lea.
  qul-NT: 'Churicitoycuna, manaña achqha tiempochu kancunawan casaj, masc''awanquichistaj.
    Imaynatachus judiocunaman nerkani, quiquillantataj kancunamanpas cunanka nillayquichistaj:
    ‘Maytachus purisaj, chayman mana jamuyta atinquichischu.’'
  ter-NT: 'Itínoe kutí ngíxone kálihunoe nje''éxaxapa, ákonemo ánju''ikene xepákukenoe.
    Yoposíkonutinoemo itea kuteâti yunzó''inoa ne jûdeuhiko yanekôyo vo''oku yonómboku,
    kúteanemaka ne yunzó''inopinoe kó''oyene: Enepora yonómboku, avo omótova yenópi
    kó''oyene.'
  bmr-NT: 'Taseeme amɨɨhaima uujoho gueenene icacuujitɨhi: Uco miguiinejirahi. Judiomɨco
    eneehinɨbadɨ. Tollɨro bu amɨɨhaico neehi: Uujoho ofoohɨgo amɨɨhai mefeejitɨhi.'
  fuf-fuf: 'O wi''i kadi: «Ko onon yo fayɓe an, miɗo wondi e mon kadi seeɗa. On ɗaɓɓoyay
    lan, kono jooni miɗo yeetaade on onon kadi wano mi wiirunoo non hooreeɓe Yahuudiyankeeɓe
    ɓen: ‹Ka mi yahata ton on waawataa hewtude.›'
  bhl-bhl: Nem ibolow fian duyemkabi nakunum kumel yutaka! Sukum ding kuw kelei, ne
    yuso makuw kale kel kakabi te. Ibik kabalak e, yu nelo fen anung anung kenemokoliw
    kate, sua kel Suda kawtiw num kak yetebiliw kunum ilo yangsi beemdiw kame yukati
    iti bokoyembi te. Nem unoki aneng be yu ki keko, nam nenggelew teliw te.
  ons-ons: Medewekopne, na naso kiroine ŋinerop zok mi gekale. Ŋine na baŋ zuaŋnanikei,
    Yuda ŋei edangole yewaka koso siluŋ iwa ŋine ŋidanbe, “Na arikale yewaka ŋine
    maine mi sarikei.
  con-NTPO: 'Dushundeccu, re''riccone gi que''i''ccuta can''jemba jaya. Que''i''qque
    ñame tta''tta''faya. Tsa''ma israendeccunga condaqquia''caen gi que''inga''qque
    conda: Mani ña ja''ninda que''ija tseni jaye osha''faya''bi.'
  ghs-ghs: Khameto name dzasa. Anai ao nike qaasubi. Qaate tuumami nike naho qiri
    eetakoi. Oonihe ota naho toro baabaquho tete bamu naatakoi oke ana bosata Dzuta
    abi pobi hiireta teena oke paha nike pobi hiire.
  peg-peg: ଜିସୁ ଇଚାନ୍‌ “ଏ ବପାର୍‌,” ଆନ୍‌ ଆରେ ଅଲପ୍‍ ସମୁ ମି ହୁକେ ମାନାଂ । ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌
    ଡେକ୍ତାନାଦେର୍‌; ଆରେ, ଆନ୍‌ ଇମ୍‌ଣି ବାହାତ ହାନାଙ୍ଗା, ଏପେଙ୍ଗ୍‌ ହେ ବାହାତ ହାଞ୍ଜେଙ୍ଗ୍‌
    ଆଡୁଦେର୍‌, ଇଦାଂ ଆନ୍‌ ଇନେସ୍‌ ଜିହୁଦି ନେତାର୍‌ ଇଚାର୍‌, ହେ ଲାକେ ନଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ ପା ଇନାଦେରା
    ।
  txu-NT: Akmere ar, gwaj baro'ã ar babaja arỳm kêt 'ỳr. Dja gar ijabej ar aban te
    idjãm djà'ỳr abôx prãmje. Nã bãm ã mebê idjaer rũnhmãdjwỳ ane. Ar gadjwỳ ba arỳm
    ã ar amã ane.
  eng-WEBU: Little children, I will be with you a little while longer. You will seek
    me, and as I said to the Jews, ‘Where I am going, you can’t come,’ so now I tell
    you.
  gnw-NT: Cherɨvɨ reta, michi peguaño ma apɨtata pe reta ndive. Jayave chereca tẽita,
    ẽrei pe reta ndarau pepuere peo che aata vae pe. Echa'ã cuarãi amɨmbeu judío reta
    pe, jare añave amɨmbeu vi peve —jei—.
  mux-mux: “Nanga kangambulama, na eni-kene laye-sele molkur. Penga eni na koruku
    kilingí. Juda yi-aulima ui aku-sipu nindu mele ekupu enindu aku-sipu nimbu siker.
    Na pumbu teker kolea akuna eni kapula naa ungí.” ⸤nirim.⸥
  maj-NT: Jun ntína̱, tu̱ kutjuhú tíi̱jñajin sanu̱u. Ku̱i̱nchísjainú tu̱nga má nga
    kfíán najmi ka̱ma kuankíún. B'a̱ ta̱ tíxinnu̱u nd'a̱i̱ xi nkú nga ta̱ kixihi̱n
    xu̱ta̱ xingisoo̱.
  bkq-NT: 'Tâjiunwym tymery inwynedo ara lâpylâ âwynedylymo. Âdiempa kulâ ise agâmo
    wawyly. Udâpygueduo, uize âmaemo. Judeu domodo iwymârydoam uguemy myara olâ âyanmo
    auguely: “Udâhobyryam mydâpa olâ ise âmaemo.”'
  kue-kue: “Nangrima wagle, enge sungunagle ta ene bogl moraglka. Ana okuwo ene na
    pre doknaglkwa, te Juda yomba prapra diteimere ikra ene erme diteinga. Na enaglmara
    dumo i ene ta ukraglkwa.
  cot-NT: 'Irijanijia, imaica aato osamani notsipamajajiajimpi. Ariquea pamenaguevetajenaquea,
    cotanquitsi noncamantajiaquempi aviatimpajia nocamantajiaquerica apijoriojiate:
    Aatoquea pagavejajigui poajigue querocagueti noanajeni naatimpa.'
  bnp-bnp: “Mua mu manga e huriki e tugu, iau i uka ma ga made tabaka turane mua.
    Bara mu matakana iau. Pali i manga a ngava a taki ne huriki a Iuda, ngane a taki
    mua vona tabu. A hini ga lakea vona, bara mu keri ni lakea vona.
  apn-NT: —Te mẽ apê ixkra pyràk tã kot paj arĩ ri mẽ akôt ixpa grire hãmri nẽ ma
    akupỹm api. Kot kaj mẽ tee ri jar ijapêr o ri apa nom nhỹri ixpumunh kêt nẽ. Nẽ
    kormã tokyx ma ixkôt apa hkêt nẽ.
  ctp-NT: 'Sñiěnꞌ ―ndukwin Jesús ꞌin neꞌ kanꞌ―, ti tyiꞌiǐn loꞌo wan lo chalyuu xa
    chinꞌ ti tsan. Sa ñaꞌan nu niǐn ꞌin neꞌ judío nu ngwa xkanꞌ, ti kwiꞌ chaꞌ chkwiǐnꞌ
    loꞌo wan ni: Tsaa naan wan ꞌñaǎn nde seꞌen mdaꞌaǎn, loꞌo ja ka ꞌa ꞌwan tsaa wan
    seꞌen tyiꞌiǐn bra kanꞌ ―ndukwin yu―.'
  bre-BRG: 'Va bugale vihan, me a zo c''hoazh ganeoc''h evit un nebeut amzer. C''hwi
    am c''hlasko, hag, evel ma em eus lavaret d''ar Yuzevien, me en lavar deoc''h-hu
    ivez bremañ: E-lec''h ma''z an, ne c''hellit ket dont.'
  opm-opm: We. Brer muka. Kakun noh gursi patmur. Noh saporhan gur angnahatiprimur.
    Angnahatipri orhor nohe Juda ihirnong ma potirru nohe ma sapra teinong oh gur
    apris wanahatin inasi na hat patimur.
  bvr-bvr: '“Japurra ngapa nyiburr-jirra, nyiburr-gurda gu-ngarda yerrcha apula gala
    gun-baykarda arr-ga. Wurra nyiburr-wechawecha barra apula, gala nyiburr-yinmiya
    ngunabi-na. Minypa gun-gata ngu-wena burrwa Ju yerrcha, ngu-yinagata ana-gorrburrwa
    ngu-weya: Ngaypa ngu-boy barra rrapa ana-goyburrpa gala nyiburr-yinmiya nyiburr-boy.'
  wal-wal: Ta naatoo, taani inttenaara daro wodiyaa gam77ikke. Intte tana koyana;
    shin taani Aihudata, ‘Taani biyoosaa intte baanau danddayekketa’ giidoogaadan,
    intteyyookka ha77i odais.
  zad-NT: 'Le'' xiiṉdawaa, zi shlollchga zoalen'' le''. Na'' yiyiljle nad'', na''
    chiznia'' le'' ka gosh'' beṉ''ka'' chṉabia'' beṉ'' Israelka'': Gana'' yiyaa, bi
    gak sa''le.'
  kmg-kmg: 'Motecfâc-nane, no dameŋ bembeŋne mac moc ŋoŋehec jupemu. Eme šâhec basacnuniŋmu.
    Eme Judaŋic jazapo ijaha ŋoŋe ŋazape: No rapemu ijaha sâcne mi fâniŋmu.'
  aso-aso: 'Izipekizo, naza lengikisi nene gamene liꞌnibevoꞌ mineloniꞌ ogave. Nenikumuꞌ
    lingine viseꞌ ilizaha mo ngeli ningamilisave. Zuda ve lo-ngimuvoniꞌ maꞌmino idise
    nene lengikisi tiꞌ lo nolo-lingimuve: Naza vo mineloda lingine ngeli amilisave.'
  uli-uli: Hami re wol layi ila towol sulay ngo ibele lugdugmi. Hami ila habe meriyey,
    ngo ibe kangalugmi igla molwe ikangalur tamol kowe yar Jews we ikangalur we isor
    bo, ‘Towe yoh le habe loh irel lobola ngang ibe loh iyang.’
  nin-NT: “Amarr mu, ingga ta so ni imba ba ntsɨmi yo. Imba ta zha ingga lankarr.
    Ingga da ki imba ziza, nâ ta si nggo ingga da ku anu Yahuda ba di, ‘Imba ka si
    kuma nu unto ku nggo ingga ta ko hen.’
  tgk-tgk: Эй фарзандонам, муддати кам мондааст, ки Ман ҳамроҳи шумо мемонам. Шумо
    Маро ҷустуҷӯ хоҳед кард, вале, чӣ тавре ки ба роҳбарони яҳудӣ гуфта будам, акнун
    ба шумо низ мегӯям, ба он ҷое, ки Ман меравам, шумо омада наметавонед.
  acu-NT: 'Uchichir irunutiram, yamaikia nukapka atumjaingkia pujuschatatjai. Atumka
    wína eatkatatrume. Antsu ii juuntrin timiaja nunisnak yamaikia atumnasha tajarme:
    Wi wetatja nuningkia winichminuitrume.'
  cak-WNT: Juba' chic c'a oc re yic'oje' el iwuq'ui riyix ri can achi'el tak walc'ual
    nbanon chiwe. C'ac'ari' xquinicanoj. Pero re wacami can nbij c'a ca chiwe, achi'el
    ri nbin chique nic'aj aj Israel, chi ri xquibec'oje' wi riyin, ma xquixcowin ta
    xquixapon chinucanoxic.
  ebk-ebk: “Chakayu ay an-akku, hen-omaketan yangkiay nan kawad-ak kan chakayu. Anapunaktu
    kan chakayu, ngem ifiakiak ad wani kan chakayu nan infiakiak as nan anap-apon
    chi Judio ay achi kayu makauy henan ay-ayak.
  spa-PDDPT: 'Hijitos, aún estoy un poco con ustedes. Me buscarán, pero como dije
    a los judíos, lo digo también a ustedes ahora: Adonde Yo voy, ustedes no pueden
    ir.'
  ruf-ruf: Wanangu, nitsokala namwe chidodo. Mtsombama, lekeni sambi nowalongela achila
    chaniwalongele Wayahudi, ‘Kwanighenda ng'amdaha kutsa bae.’
  gun-gun: '— Xera''y kue''iry, aỹ''i ma aiko teri pendereve. Araka''eve''i rã peẽ
    kuery xereka ''rã pekuapy. Aỹ pẽvy aipoa''e avi judeu ruvixa kuery pe aipoa''eague
    rami: “Peẽ kuery voi ndapeoi ''rã aa ague py” ha''e.'
  agu-BL: 'Axwok jun c''oloj witz''un, qui''ct ampon yi jun tkuj yi atin tzixo''lwok.
    Ẍchinjoyonk tzitetz, poro chi walnak scyetz e'' judiy, ite''n nin i''a''s swale''
    nin tzitetz: Qui''c rmeril tan itpone''n chan kalel nopone''t wetz.'
  isn-isn: Ang'yinya aniino, nkoli palung'wi nu nyenye itungo iniino, Mukunduma, ni
    anga nai niatambuie i Ayahudi, 'Kunongoe, shanga muhumile kupembya,' itungili
    kumutambuila nu nyenye ga.
  eng-PEV: My friends, to me you are like my own little kids, but I will not be with
    you much longer. You can’t come with me to the place I am going. You will look
    for me, but you will not find me. I said that to the Jewish leaders, and now I’m
    telling you the same thing.
  ilo-ULB: Babassit nga ub-ubbing, addaak paylaeng kadakayo uray iti ababa a kanito.
    birukendakto, ken kas naibagak kadagiti Judio, no 'Sadino iti papanak, saankayo
    nga makaumay.' Tatta ibagak met daytoy kadakayo.
  pir-NT: Yʉhʉ pohna yʉhʉre tʉhoya. Meheñe decorigã mʉsa mehna ijinigʉtja. Yʉhʉ wahari
    bato yʉhʉre macanata mʉsa. Sa yegʉ mari acaye judio masare yʉhʉ nidiro sahata
    mʉsa gʉ̃hʉre niaja. “Yʉhʉ wahatore mʉsa pehe waha masiedare”, tiquinare yʉhʉ nidiro
    sahata mʉsa gʉ̃hʉre yahuaja.
  anv-NT: Baá ba, me mbɛlege sé ne ɛnyú dɔɔ́, ɛnyú dékɛlege nyɛ me, ne wyɛ ndɛre
    me mbɔ ngare ákpakpa bɔɔ́ Jus, mbɔntó ne ngarege ɛnyú nana nnó, ‘Mbaá ayi
    me njyɛ ɛnyú dékage chwɔ́ fɔ́ wyɛɛ́.’
  sab-NT: Ba ulita kwian chanu, cha no no ba ole, nege cha mi chege dare ba ole nga
    dba ai giti, cha gerudu kwian israelita ole kare cha be joge ngwadi kwian israelita
    me ñage joge, nege kaire cha gerule ba ulita ole ba be cha jinade nate, bage cha
    mi skwen, cha be joge ngwadi ba me ñage joge nege.
  tmd-tmd: '“Ha madmag yöbö nɨ bɨlɨk! Nɨ ñɨgö pɨsaŋ uplöb mɨdöinöm. Nɨ din aku, nɨ
    du pikai, me rön, nɨ hölu yualöböña. Makwam Juda nöbö dib bla ñɨgö rɨg yadɨl mag
    akuyöbö, wopik ñɨgö kwo algör yadmɨdla: nɨ din yöraku, ñɨŋ dubä maga nɨgöl.'
  acr-NNT: »Ix walkꞌoꞌal, xa joqꞌotaj chi in kꞌo iwukꞌ. Riꞌix kinitzukuj na kꞌu riꞌ;
    pero e pachaꞌ ri ximbꞌiꞌij chike raj judiꞌabꞌ, na jinta piqꞌabꞌ kixꞌek chilaꞌ
    pa kinꞌek wi riꞌin.
  kpg-kpg: 'Agu dama, Au hagalee noho duai i godou baahi. Goodou ga halahala Au, gei
    dolomeenei Au ga hagi adu gi goodou dagu mee dela ne hagi ang gi digau aamua o
    Jew: Goodou e deemee di hula gi di gowaa dela e hana ginai Au.'
  taj-taj: “कोलागदे, ङा एनीगदेदेन छ्‌याम छिन्‍नङ जे तला। एनीगदेसे ङादा म्‍हाइला, तर
    दाहेन्‍से ङाइ यहूदीगदेदा पाङ्बा ताम एनीगदेदाएनोन पाङ्ला, ‘ङा जुन ग्‍लारी निबान
    मुला, थेरी एनीगदे खबारी आखम।’
  avt-avt: 'Nɨkerek nai hi ap te hahu tɨ ik ek atikewi wɨ yapɨrwe. Maain yi yayɨn
    yayɨtno te hi hetpi hɨm im em. Hi epei heptɨp mɨt iuwe ne Isrel em mar im: ‘Yi
    ap te yaino wit kerek hi anori en.’'
  cbk-cbk: Ustedes con quien ta ama gayot yo como di mio maga anak, hende mas yo tarda
    man junto con ustedes. Despues ustedes ay busca gayot conmigo y ahora ta habla
    yo igual como ya habla yo con el maga lider Judio, que donde yo ay anda no puede
    ustedes anda.
  uig-ARA: 'بالىلىرىم، سىلەر بىلەن بىللە بولىدىغان يەنە ئازغىنا ۋاقتىم قالدى. سىلەر
    مېنى ئىزدەيسىلەر، لېكىن مېنىڭ يەھۇدىيلارغا: «مەن بارىدىغان يەرگە سىلەر بارالمايسىلەر»
    دەپ ئېيتقىنىمدەك، بۇنى سىلەرگىمۇ ئېيتىمەن.'
  tuf-tuf: As sasú, as ba owár biráy ítajatro, -wajacro-. Baat as úroyqueyra, -wajacro-.
    Uro cuar aját judíoin quin wajacan ba quino cat wacáyqueyra. As birar bíctara
    ba erar béyajatro, -wajacro-.
  abx-abx: “Mga dadi'-ko, ma'in na maliyat i paghururuwang-ta kam. Sinan uras, sigi
    kam hamok panganda' si ako. Ngan pariho si nagsumat-ko siray si mga punu'-na si
    mga Hebro, sumatan-ta kam ina'anto, ‘Ga'i kam akadiritso si parada'irayan-ko.’
  mco-NT: Mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, ca' n'ochuäcxɨbaanɨch jecy mɨɨd
    miich ajcxy. Xy'ixtähuɨbɨch miich ajcxy. Jadu'n nej tɨ nnɨmáaygɨxyɨch yɨ jacjadyii
    judíojäy ajcxy, nañ jadu'n ɨɨch miich ajcxy yam njacnɨmaaygɨxy co ma nnɨcxa'ñɨch,
    ca' huaad miich ajcxy jiiby mnɨcxcɨxy.
  kqf-kqf: “Natunatugu, tagu mote kaka vaitemi tama miya gulata. Temi kaka ko tavuḡegu
    bi mote koma banavigu. Bamomaiḡa yà nawanawana ba temi mote luvemi te maiḡa ko
    nawa. Niga giudi ḡemotidi Diu babadidi e giuwedi bi niganana kota temi yà giugiuwemi.
  cpb-NT: Notomipaini, eepichokiini nisaikimotanaimi. Osheki pithotyaakowetaina eerokapaini,
    eeromaita piñagaana. Iro nokantzitakariri eejatzi asheninkapaini Judá-ite, iroowa
    napiitemiri nonkantemiro eerokapaini, eero pitsipatana tsika nisaikapai naaka.
  aon-aon: O ipak douk adurip kabi eikish batowish-umori, eik douk ta ini ipak mupe
    banab nyutob meyoh aria ta watak ikwutipokuk inak. Inakuk aria ipak douk ta pupe
    purime. Riguk douk yakrip eshesh Juda esheshim debeimi aria douk shopunek yakrip
    ipak enyudok atin baraen. Ipak douk ta mare punak agundok eik inak ipeum uwe,
    uwok.
  hus-NT-2005: 'Tsʼitsik chakam, yabich neꞌech kin kʼwajay nakat i kʼij kʼal tatáꞌtsik.
    Neꞌech ti kin aliytsik, por xowaꞌ u utsámal an judíotsik, xoꞌ jayéchkʼi teye neꞌech
    tu utsaꞌtsik: Yab neꞌech ka ejto ki kʼaletsik xon ti Nanáꞌ in neꞌech.'
  mig-NT: Súchi̱, yaku̱‑na̱ kɨvɨ̱ kúnchaa̱‑ri̱ jíín‑ró. Te nandúkú‑ró rúu̱, te nátu̱'un
    ni̱ ka'a̱n‑ri̱ jíín cháa judío, onde̱ nuu̱ kí'i̱n‑ri̱, ma̱ kúu jaa̱ koyo‑ró jíná'an‑ró.
  bps-bps: “Dad ngàgu, talà agu mlo mnè di safédyu, na ku talà agu dini fanngabalyu
    agu, na mangu di gamu ani, salngad i tagmangu di dad uluito dad Dyu, ‘Là gamu
    gsalu ditù di gusalugu.’
  mbs-mbs: “Menge batà ko, eked den kenamay se pegdoma ko kenyo. Penga niyan, pengkey
    pemehaen a niyo, meneng onawa se kagi ko kenyo te inikagi ko kedengan diyà te
    menge obanen te Judiyo, te eked kaw pa pekedoton te dotonan ko.
  tof-tof: Moboküpdü olmal, ka sab yenkü ae tugupurr watóm namulo. E sab kürü kyamkülane,
    da ka yabü errkya byaldóla, ka Zu wirri ngi pam ne poko nilarre wagó, ‘E gaodó
    kokeakla ola tótókóm, ka nóla tótókdóla.’
  cme-NT: 'Aa naa cira: «Mi jɛ̃naaŋ namaa, mi yinni saa tiraa tĩɛ bɔi na hɔlma-na.
    Na ka taara-miɛ na siɛ da-mi. Miŋ taa mi waŋ mamaŋ baa *Yuifubaa-ba‑i, mi waŋ-ma
    baa namɛi fiɛfiɛ‑i-na: ‹Miŋ kãŋ kusuɔŋ-nu, na siɛ gbãa kã.›'
  sus-sus: N ma die, a gbe mu luxi n xa keli wo xun ma. Wo n fenma nɛ, kɔnɔ n naxan
    fala Yuwifi kuntigie bɛ, n fa na nan falama wo fan bɛ, ‹N sigama dɛnnaxɛ, wo tan
    mu nɔma sigade naa.›»
  pon-2006: 'Samwa ko, I sohte pahn ieiang kumwail ahnsou werei. Eri, kumwail pahn
    rapahkin ie, ahpw met I pahn ndaiong kumwail dahme I ndaiong mehn Suhs ko: ‘Kumwail
    sohte kak kohla wasa me I kohkolahng ie.’'
  dad-dad: “Neu kesu tar, aya ã geid sain naal bagai tabodõf. Ã aya umirnagauf. Aya
    Juda tamo arokenẽdin kilei, gama ã arokeneik, aya elef nẽ an, ã isiya kisi feleya
    sã.
  zab-NT: 'De lliinia, astuudxzi suguanía laat. Laat sguíilytɨ nare, per zectiziac
    ni raipia de bniety Israel rniizaca laat an: quɨt xo satit rut cháa.'
  jae-jae: Ŋapalêac, aê jamoa jawiŋ amac ŋasawa sauŋgeŋ êwiŋ, go ansom aê. Ma biŋ
    taŋ kasôm gêdêŋ Juda naŋ, galoc jasôm êndêŋ amac amboac tonaŋ gebe Gamêŋ taŋ aê
    jana, amac atôm gebe naasa atom.
  ksd-ksd: 'A umana bul ikik, go a ik ika ina ki pire vavat. Avat a tikan upi iau;
    ma da iau ga varve ra Iudaia: I dekdek upi avat a vana ta nam ra gunan ba ina
    vana tana, damana bula iau biti ta vavat.'
  msm-NT: Mgo pinadajag ku, konad ogkayugoy to pagpagduma ku iyu. Ogpamanghaon a now,
    di ig-ikagi ku iyu kuntoon to iyan da no pig-ikagi ku diya to inila no angod ta
    no mgo Hibru no mig-iling a, ‘Kona kow ogpakaduma diya to ogdeygan ku.’
  myk-myk: Na nagoo, nʼa da já gori yaha ni yee ni di mɔ nige wɛ. Yee na ba nɛ xuu
    shaa, ga nɛ yemu jo Yawutuu ɲuŋɔfɛɛ pu mu ge, yee ninuyɔ nʼa da jo yi bɛ mu jo
    nɛ na ba shɛ xuu wemu ni ge, yee wa da já zhɛ wà wɛ.
  sbe-sbe: 'Natuguwao, huyakubwakubwa mo yau maiyamiu kabo ta miya. Na komiu kabo
    kwa wasewaseneigau. Na Dius tauwoyaidi meta yodi ya hedehededeko, na komiu hinage
    teina yomiu ya hedehedede: Yau yogu kabalau ne meta komiu taba nige gonowana unai
    kwa lau.'
  mcr-mcr: Ŋqä ymeqä iquenä, Nyi hesäŋi äpakä mäpmeqä imqänä. Nyi äwqaŋgaŋi, he Nyinyqä
    qävqä ikäpnuwi. Nyi Israitqä iquauqä naqä iquau ätukqe, täŋgaŋi he etqä. ‘Nyi
    umqä iuŋi, he mäwqä danä ipnuwi.’
  cux-NT: 'N''diī daiya n''gaiyaá ''tɛ́ɛ́ ''tɛ́ɛ́ nuúⁿ cuneé ndúúcū ndis''tiī. In''nuúⁿ
    nī ''úú tan''dúúcā chi ''úú chi ngaⁿ''á ngií ''iiⁿ''yāⁿ Israel s''eeⁿ: Naachi
    ''úú caⁿ''á ndís''tiī ní nguɛ́ɛ́ cuuvi ndaá nī. ''Tíícā ngaⁿ''á ndis''tiī maaⁿ.'
  tur-YTC: Çocuklar, bir süre daha sizinle olacağım. Beni arayacaksınız, Yahudiler’e,
    ‘Gideceğim yere gelemezsiniz’ dediğim gibi, şimdi size söylüyorum.
  san-ITR: he vatsA ahaM yuShmAbhiH sArddhaM ki nchitkAlamAtram Ase, tataH paraM mAM
    mR^igayiShyadhve kintvahaM yatsthAnaM yAmi tatsthAnaM yUyaM gantuM na shakShyatha,
    yAmimAM kathAM yihUdIyebhyaH kathitavAn tathAdhunA yuShmabhyamapi kathayAmi|
  bel-N: 'Дзеткі, яшчэ трохі Я ёсьць з вамі. Будзеце шукаць Мяне і, як Я сказаў Юдэям:
    “Куды Я іду, вы ня можаце прыйсьці”, — так кажу цяпер і вам.'
  sch-sch: Ka nâingei, nin lâia zora sôt om khâi no ning. Mi en nin ta; aniatachu
    Juda rachamneipungei ki tipe ngei anghan nangni ki tipe ani, ‘Ke sena ranga se
    thei no tunui.’
  mic-MIQNT: Nn'jantut, mawi gsaluloq. Wijitgweiultoqs'p pas'g gijga'jig. Gwiluitoqs'p
    gatu nige' telimuloq ta'n telimg'pnig igtigig, ‘Ma gisi lta'woq ta'n eliei.’
  huu-NT: Cue comɨnɨ, dallu omoɨ dɨga bene itɨcue. Jaitɨcue. Cue dɨga iacanitomoɨ.
    Judíuaɨ illaɨcomɨnɨmo navui cue llua isoi, omoɨmo ja lloitɨcue. Cue jaillɨnomo
    nia jaiñeitomoɨ.
  jiv-NT: Uchichiru, atumja̱i̱ ti untsurí̱ tsawant pujuschattajai yamaikia. Wi Israer-shuaran
    tímiaj nútiksanak atumin tájarme. Atumsha Winia e̱átkáttarme tura wi wéamunam
    winishtatrume.
  otm-NT: Ma zʉ t'ʉhni ahʉ, man'da zʉ ora dam 'bʉhmbʉ ya. Nɛ m'bɛjua guim bɛ̨njʉ.
    Nɛ ga xi ahʉ ya tengu dá xi ʉ ma ngʉrpihʉ, hingui sä 'darbʉ ga mbähä hapʉ ga mbagä.
  dah-dah: Diriŋne yago, nebe deŋya sobamde ma hitek geb. Deŋbe ne niŋ naŋkennayiŋ
    gega, Yuda mar yinmiŋ gwahade goyen po, ne kweŋde gorbe deŋ epte ma kunayiŋ dineŋ
    hime gago.
  tnk-tnk: Nɨpwnətɨk me. Ko iapkarə əpwəmwɨs mhə kɨtaha m kɨmiaha. Kɨmiaha tihəpkətui
    iou, mətə takɨni pehe mwi nəɡkiariien kuatia a m kɨmiaha nəha təkwtəkwuni sə iakɨməni
    pen m nəmə asori me səvəi nəkur Isrel fwe kupwən. Iakɨməni pen tɨ nirəha i mə,
    ‘Kɨmiaha ko hiəpkəuvən mhə nəha kwopun iakamevən ikɨn.’
  kpr-kpr: Nanda sasingu, namo, jo namonde dabade sifo ghousa irae arera. Na giti
    rea Jusi embo da babojegarikena sisena ava, kau daba ava oroko nemokena resena,
    ‘Na reda yarena aminda, jo nene yari da kaugo mo iraeri.’
  san-IAS: he vatsā ahaṁ yuṣmābhiḥ sārddhaṁ kiñcitkālamātram āse, tataḥ paraṁ māṁ
    mṛgayiṣyadhve kintvahaṁ yatsthānaṁ yāmi tatsthānaṁ yūyaṁ gantuṁ na śakṣyatha,
    yāmimāṁ kathāṁ yihūdīyebhyaḥ kathitavān tathādhunā yuṣmabhyamapi kathayāmi|
  nho-nho: Aku tama, nau ma ki see noho rooroa ma kootou. Kootou ma ki ssee iaa nau,
    tevana iaa nau ku kauatu taku taratara ni kauake ki naa hakamau naa Jew, ‘Kootou
    see lavaa te oo ake ki taku kina e hano.’
  gym-NT: 'Mdakäre abko, mun ngäbäkre kiakia tare kri tikwe, mun ye ben tikwe ñan
    nünandre raire mda. Ti näin angwane, mun rabadi ti känentari kisere, akwa tikwe
    kukwe nieba nitre israelita ji dokwäteye, erere ti bike niere munye: Ti näin mdente,
    ye känti mun ñan raba niken gwaire tibe.'
  azg-NT: 'ꞌOꞌ na conduihoꞌ ntsinda na venchjihoꞌ, matavivio vi mꞌan yo ꞌoꞌ. Njntꞌuehoꞌ
    ja, ndoꞌ chaꞌxjen jndë totsjö ndëë ntyjëëhë nnꞌan judíos, nein majuuntyihanꞌ matsjö
    ndëëhoꞌ: ꞌOꞌ jeꞌquindëë ntsquehoꞌ naijon na ncjö.'
  bhd-bhd: हे मेरे दोस्तव, अवं किछ च़िरेरे लेइ हेजू तुसन सेइं साथी आई, फिरी तुस मीं
    तोप्पेले, ते ज़ेन्च़रे मीं यहूदन भी ज़ोवं, ज़ैड़ी अवं गाताईं तैड़ी तुस न एज्जी बटथ,
    तेन्च़रे अवं तुसन सेइं भी ज़ोताईं।
  too-NT: 'Quilakska''tā''n, tū''tza'' makān icticātā''latahui''lani'' hui''xina''n.
    Lā'' hui''xina''n naquilāputzayāuj. Chuntza'' a''nchī iccāhuanilh huan israelitas,
    nā hui''xina''n chuntza'' chuhua''j na''iccāhuaniyāni'': “A''nlhā na''ica''n quit,
    hui''xina''n tūlalh catipintit”.'
  ind-AYT: Anak-anak-Ku, Aku ada bersama kamu hanya tinggal sebentar lagi. Kamu akan
    mencari Aku, dan seperti yang telah Kukatakan kepada orang-orang Yahudi, sekarang
    Aku katakan juga kepadamu, ‘Ke mana Aku pergi, kamu tidak dapat datang.’
  cjo-NT: 'Iroñaaka, niyotaanewopaeni, rooteentsi nookanteeyaneemirini. Pikowakowaperotana
    omaanta okimitaka nokantakiri jewatatsiripaeni joriiyopaeni chapinki, eejatzi
    iroñaaka nokanteeyemini eerokapaeni: “Nopiyantari janta, omaanta eero pimatziroota
    eerori piyaateeta, tekira”.'
  nsn-nsn: Kare kula poluk Iesu pare, “Nogo keketik, inggo u pepe keip puk tamiuoum
    tar sisikinalik tunene daan. Inggoum mung turung sir totoguo. Inggo gine ru hire
    tamiuoum ku hire uoum pe tasir Ju, a buturene ru laio inggoum ahik pah mung matoto
    mung lame.”
  san-DEV: हे वत्सा अहं युष्माभिः सार्द्धं किञ्चित्कालमात्रम् आसे, ततः परं मां मृगयिष्यध्वे
    किन्त्वहं यत्स्थानं यामि तत्स्थानं यूयं गन्तुं न शक्ष्यथ, यामिमां कथां यिहूदीयेभ्यः
    कथितवान् तथाधुना युष्मभ्यमपि कथयामि।
  tna-NT: Edue cuana, quejucua hora puji hue ema micuana neje yani. Micuaneseda puji
    mu cuaja puti taji mahue ema eputi su. Cuaja yama judío cuana sa ehuidusuji cuana
    quisana nime, daja yama micuana jiahue quita equisainia. Micuaneda da ema echacu
    biame, ema yani su micuaneda cuaja puti taji mahue ebati.
  lid-lid: “Ado naduk, jo kameh bado hawe ado luluwen bwe. Ado kameh asilah jo, arile
    jo asehek tado i buku jo mene ndrasehek ndrala ta tinan tiri Juwis, ta ado winiya
    bala kon kameh jo ilih aliy bwe.
  wim-wim: Ayyang, niiyalang! puk ngatharam-ang, kan in ngeeyān a! Ngay niiyantang
    yaam keꞌ-ngul wunānga. Niiy ngath ngul wenk-wenkāna, puth ngay niiyant wik inan
    waaꞌānga, ngay wik inman kaꞌathaman kan waaꞌangan thant Jews.antan, ‘Niiy puth
    keꞌ iiyin ngatharang, ngay aak-aakanakan iiyāng, yaꞌa.’
  zga-M: Avana avadebe, nele numbe usekhe idebe. Mukhondonda, nalulya nevavolile Avayahudi,
    'Ukhunilota, samukhawesye ukhwincha.' Leno nikhovavola umwe, khange.
  yom-yom: 'Bana bama, mu ndambu thangu kaka ndikididi yeno. Luela ku thomba vayi
    banga bu ndikamba kuidi Bayuda : koko ndinkuenda beno lulendi baka bu kuizila
    kuawu ko. Buabu kuidi beno khembi buawu.'
  san-SIN: හේ වත්සා අහං යුෂ්මාභිඃ සාර්ද්ධං කිඤ්චිත්කාලමාත්‍රම් ආසේ, තතඃ පරං මාං මෘගයිෂ්‍යධ්වේ
    කින්ත්වහං යත්ස්ථානං යාමි තත්ස්ථානං යූයං ගන්තුං න ශක්‍ෂ්‍යථ, යාමිමාං කථාං යිහූදීයේභ්‍යඃ
    කථිතවාන් තථාධුනා යුෂ්මභ්‍යමපි කථයාමි|
  yut-yut: “Gwakno kabɨ, nak ji gat bɨsap pɨsɨpmɨsok gɨn egɨpneŋ. Nak kɨŋapbo ji da
    nak wɨsɨkdaŋ. Mani Juda amɨn yoyɨgɨm yaŋ gɨn abɨsok ji baŋ dayɨsat, nak da kɨsaron
    ji arɨpmɨ dɨma apdaŋ.
  grc-BYZ: τεκνία, ἔτι μικρὸν μεθ᾽ ὑμῶν εἰμι. ζητήσετέ με, καὶ καθὼς εἶπον τοῖς Ἰουδαίοις
    ὅτι ὅπου ὑπάγω ἐγώ, ὑμεῖς οὐ δύνασθε ἐλθεῖν, καὶ ὑμῖν λέγω ἄρτι.
  cpc-NT: Notomiiti, kapichitapaaki nosaikimotanaimi. Ojyiki paminaminawitaina iirokaiti,
    iro kantacha iiro piñagaana. Irojatzi nokantsitakariri ajyininkapaini Judá-mirinka,
    irojatzi napiitsitzimiri nokantzimiro iirokaiti, tima iiro pitsipataana tsika
    nosaikapai naaka.
  nhg-NT: Nopeljua, sa oc tepetzi nemotlac neyes. Nenniechtiemusque. Pero quieme ye
    onequemelfe joriojte, öxö ejqueu nemiechelfea nemejua, que cöne naja neya, nemejua
    abele nenyösque.
  nya-nya: “Ana anga, Ine ndikhala nanu kwa nthawi yochepa chabe. Inu mudzandifunafuna
    Ine, ndipo monga momwe ndinawawuzira Ayuda, choncho Ine ndikukuwuzani tsopano
    kuti, kumene Ine ndikupita, inu simungabwereko.
  ngu-NT: 'Notlajsojcaconehuan, xoc ninemis miyec tonaltin nemohuan. Nemejhuamej nennechtejtemosquej,
    pero sa no ijqui quen oniquimijlij on hebreos no ijqui nemechijlia aman: Xhuelis
    nenyasquej campa nejhua niau.'
  kup-kup: Met nemeri, ne arinañ honeo ev aviam het som. Toman ari nemaz mel tepek,
    oñ paru Zuda aban arim ahorin mañooh-taput ne maot arin epat añom, Petev nem somazaek
    ari rekot naemotü.
  jid-jid: Imri bi tsitsa mi he ni yi ni vi ton tsa me, biwa me na wa mi hla Yahudawa,
    bubu wa me mi hi bi na ya hi na. Zizan mi hla wa yi ni yiwu.
  wmw-wmw: 'Wanangu, omi niwa pamoja namwe suku aba futi. Umwe mukuja kunisakula,
    fala nukwambirani kamba vyaniwambire Mayahudi: ‘Kanuka omi, umwe amufika.’'
  gmv-GGM: Ta Naytoo, ta intenara daroo wode gam77ike inte tana koyana ta kase ayhudata
    halaqattasika “ta bizzaso inte yana danddaekeista gada yootda mala haika intesiika
    hessaththo yootays.
  ssg-ssg: Tesol natuk, kumahe pate nga kue kapimuto. Nga kakane ulei amuto waliko
    ti nga kakanewen teka liai, amuto pax upia nga tuahe amuto kum pon lua hani tetesol
    ti na nga luawa.
  zpo-NT: Re gu nak mod xiin na, nu nanzotra na xche lo re gu. Zee lee re gu kwaan
    na, per leeka kwaan nzhé na lo re xaa sawlazh be, nii na lo re gu nal, nyent mod
    ya gu pa nya na.
  poy-poy: Wana wangu, nankali na mwenga katepu hera. Hamunsakuli, kumbiti vinu nukugambirani
    galii ganuwagambiriti kala wakulu wa Wayawudi, ‘Pang'endaku, mwenga hapeni mgendi.’
  qwh-NT: 'Cuyë wamralläcuna, ichicllanam pishin qamcunata jaqiriyänaqpaq. Tsenam
    ashiyämanqui peru tse autoridacunata nenqänollam qamcunatapis canan niyaq: Noqa
    ewanqämanqa manam qamcuna shayämita puediyanquitsu.'
  gaw-gaw: O nid naunau dahilad, haen naḵoknab da ag ele daagnig amu dimp̱a ag da
    maṯiḏḵulag. Da tatam Juda amelagp̱a ami, amu gemu ele ag amelagp̱a iiḵu aṯem.
    Ag aben da goṯem ele, amup̱a ag gemu goḵulagnu elele iiṯa.
  nca-nca: “Naŋo-simóne, naru tomó ta naŋge yeya yorowano. Imemoŋgo ye no seqa nerewaŋgo.
    Quko mande Juda koro uni pará-pará yimiranowó ŋu, itaka ŋunde naŋge ye yimiroteno,
    ko ye mirako owano ŋuno owero mepémo kini.
  zpz-NTPP: 'De ru, yu nu na gal nu na iꞌña̱, walabaꞌ nu tuñ tiem cyiiñ du̱ der. De
    ru yub der ya̱, tees niꞌ ziꞌl rne̱e̱ lo der na gal nu mne̱e̱ lo de mbecy Israeel:
    “Wac gya der zeꞌ nu ya̱ gya̱.”'
  mkj-mkj: Noai jerihkan, Ngoahi jehpirin pwilpwili kamwai anjoau woaroai. Kamwai
    pirin rapahki Ngoahi, a apkas Ngoahi pwehng kamwai dahkij Ngoahi pwehng mihn Jew‑ok,
    ‘Kamwai johkak inla wijahu ma Ngoahi allaluhlahng.’
  zac-NT: Lëꞌë të narac shtuaꞌa, adë zúdiaꞌa con lëꞌë të llëruꞌbë tiempë. Lëꞌë të
    tsatili të na perë cumë ziquë guniaꞌa lu contrari shtëna más antsë, rniaꞌa lu
    të lo mizmë iurneꞌ. Rniaꞌa lu të stubi de quë adë gáquëdiꞌi tsa të catë guzëahia.
  kyg-kyg: Mafaꞌneꞌnimogitapae, aise afinaꞌmo lapakaeꞌeꞌmo magokepi lokaeꞌna maiguve.
    Kahauya hutapa nagesayafeꞌmo hugayaꞌmonanafa oꞌnagegae. Yu vayaꞌaifeꞌmo, visuva
    kotegamo afaꞌa oꞌugae, huꞌna hapa paiꞌnovanageꞌna hemeniꞌeꞌmo lapakaeꞌeꞌmo ani
    agufa gegeꞌmo huꞌna lapa nepauve.
  kmk-kmk: Dikayu un aanak ku, sin-akitana lawa nat inggawakon kan dikayu ot inaponak,
    yoong ibagak kan dikayu, padan dit imbagak sidat Judio utdit un, ‘Adi kayu makaoy
    sin manaḻnak.’
  cao-NT: Tanaroha pistia no tsi mato bëtaxëquia rë, noho xocobá. Jasca, ë caquë tsi
    quiha ëa mëraxëqui mato. Jama, ë cahai ca qui canoma xo mato iquia ra, naa jodiobo
    ë yoahitaha jascaria.
  bbr-bbr: Isan mokoit, is ekep ak pak wa rawam. Is meter Juda roat näunäu awaromin
    senek rusapai ak nais awarom, ak is itaneiraiei, utianik, ak is manam opok ak
    manaun itok wa.
  inb-inb: '—Nuka­pa kuias­ka­kuna, kam­kuna­wa mana unai kan­ga­pa ka­nichu. Chi­ura­mandaka,
    kam­kunata iapa llakiimi tukun­ga­pa ka. Imasa­mi judiu­kunata nirkani: chasa­lla­ta­mi
    kuna­ura kam­kuna­ta­pas nii­ki­chita: “Nuka maima rin­ga­pa kaska­ma, kam­kunaka
    mana rii pudin­ga­pa kan­gi­chi­chu”.'
  hrv-hrv: 'Dječice, još sam malo s vama. Tražit ćete me, ali kao što rekoh Židovima,
    kažem sada i vama: kamo ja odlazim, vi ne možete doći.'
  box-NT: 'Ĩ nì-kenínia na á ĩ wa làa sòobɛ́ɛ, ho pã̀ahṹ na á ĩ ì wé
    làa mia á yí túee. Mi khíi wé è cà mi. Ɛ̀ɛ ká bìo á ĩ bía nɔn ɓa
    *zúifùwa yi, lé bṹn ɓàn síi á ĩ mún ǹ bío á à na minɛ́n yi: Mi yí
    dà máa va hen na á ĩ wee va yi.'
  ote-NT: 'Ma zi tꞌʉꞌihʉ, ya hinga ma ga ꞌbʉi ndunthi con gueꞌahʉ. Ma gui hyongaguihʉ,
    ne ngu stá xipa ya nda̱ gá xodyo, njabʉ nehe dí xiꞌahʉbya: Hinda za gui mahani
    habʉ grá maga.'
  wnu-wnu: 'Io, ininou erogori qib igoun end ete aninob qemeribam: “Ye bo me aninob
    igorin eng qen pibura. End ne qoan Yuda wuri nob qamam eng an bo aninob quraum.
    Ye eret qoaini qi eng an bo ye me yegunanei.'
  zam-NT: 'Gu'' co'' nac xal xin'' bix daa, thidtene niin loo gu'' nalle'': Ya ne''tolode
    go non gu''. Gu'' cua''n daa. Per xalque'' nac di''s co'' ndxaben loo mèn co''
    ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn nación Israel, leque di''sa
    ngue niin loo gu'' nalle'': Co''te'' biin, gu'' ne''gácte yòo nalle''que''.'
  zyp-NT: Ka sawtei sahlo, naaning khatah cai a cuitei suipaw ka ung a. Pa hui he
    ceh ka, Juda cawngsaw ka chingsipaw he hrakhei atoheh ka ca ching hrah he. Ka
    seinah lang cawh va sei khy bei ceh.
  sey-NT: Tsi̱ dohuë, mësaru ja̱ꞌre co̱ni tsoe paꞌiye paja̱ꞌquë aꞌë. Mësaru yëꞌëre
    coꞌeja̱ꞌcohuaꞌi aꞌë. Ja̱je paꞌina, ja̱re judío pa̱ire caseꞌeje̱ mësarute cayë.
    Mësaru yëꞌë sai sito sani ti̱ꞌañe peoji.
  nvm-nvm: Uviaifnu na vierafe na tavan uruvana naba jana ok. Ijefuon jaba na giekva
    jaka uri na nisaidiek. Regavo ur na e Jius e mamkanuk iji na kuardiainva ijeg
    jak na kia ja ar na vako iji jaba jajie vuak.
  mps-mps: Abagi dede, dwasianu sogo ena dage dali bidaibao. Tama dagego ena gegebo
    sę yaibao. Tama eno Juda bagebolo wali po gilama, tama megi eno dagebolo me obao,
    dage ena pabo buluba me pogobeo.
  pab-NT: — Exeta atyoite maisa waha notyaohitita xikakoa, nokaxaikoniharenai. Noxanihetaite
    xonita hoka xatawaite natyo hoka maisaite xikaokita natyo. Noxanihetehena hoka
    maisaiya xijoita noxanihenere nali. Koxaka noxakai hatyo akiti judeunai hiye.
  llg-llg: Ana nggalei! Mae Au sue ei ana seli, tehuu taa dook bali na, Au taa ua
    ei noꞌu so bali. Dei fo ei sangga Au, tehuu taa hambu. Au afada ei ia, sama leo
    hata fo Au afada hataholi Yahudi la malangga nala ae, ‘Au uni mamanak esa uu,
    fo ei taa bisa tungga.’
  kyf-kyf: Na 'ylaaslɩɩ, ɩn -yɔ aɩn 'sɔ mɩ -slɔ bhla -sɛlɛɛ -nʋ nya. 'Ɩn -mʋʋ 'bɩgʋ,
    na da a yia -talɩa. -We ka gbʋ -wa, da na yia mnɩa, a 'nɩ mneni a 'ka -mɔ mnɩ.
    Nɩɩ, ɩn ka zlɩmɛ we Zuifʋ -yla gba. 'Ɩn, 'mʋ na gbaa -slɛɛn aɩn -yla.
  tpi-tpi: Ol pikinini, liklik taim tasol bai mi stap wantaim yupela. Na bai yupela
    i wok long painim mi. Mi bin tokim ol Juda, na nau mi mekim wankain tok long yupela
    tu, yupela i no inap i go long ples mi go long en.
  mih-NT: Ndoho zehe luhli, zuhva ñi ca cuhva cua cundyei sihin ndo. Cuee ca cua nanducu
    ndo sii, ta tañi sa i catyi sihin ra hebreo nacatyi sihin maa ndo vityi vatyi
    nu cuhin ma cuu cuhun ndo.
  qvh-NT: '“Cuyay wamräno cagcuna, gamcunapita aywacunäpänami caycä. Autoridäninsicunata
    nishgänölami gamcunatapis nicä: Nogata ashimarpis manami tariyämanquipäsu. Gamcunaga
    aywashgä cagman manarämi chäyanquipäräsu.'
  kms-kms: “Nge wo, muq nge nungoqi ane pas chiraq nganye tuqui segi. Nge asi Juda
    ninge simbe gidim kin pugrine nungoqi mune simbe guduq, nungoqi nge meri wutigh
    ye. Pudi nge ko kin pe te nungoqi waru tuqui segi.
  agn-agn: 'Mga anao, indi ra lamang maboay tang pagtarabidan ta. Dilemeno nindio
    piro pario tang inaningo ong mga pangolokolong Judio, sia tang agganingo ra ong
    nindio mandian: indi amo mapaning ong paningano.'
  nhi-NT: 'Notlasohconeuantzitzin, neh oc nisqui namouantzin sa tipitzin. Namehuantzitzin
    nannechontemosqueh, pero ohcon quemeh onquimiluih in judiohtiquiuahqueh, axan
    namehuantzitzin ohcon innamechoniluia: Campa neh nioh, namehuantzitzin amo uilis
    namonyasqueh.'
  ttc-NT: 'Etetz nk''wa''al, wetz ya nlay kyinqeten etuky''i''l nim tyempky. Iktza''x
    oxik nq''uma'' kye xjal ax oxe''l nq''uma'' etetz: “Etetz okxjoyoyon wi''j, per
    aj ja'' ma kyinxik wetz, etetz nlay b''antik tzan exik wuky''i''l.”'
  dan-1931: 'Børnlille! endnu en liden Stund er jeg hos eder. I skulle lede efter
    mig, og ligesom jeg sagde til Jøderne: “Hvor jeg går hen, kunne I ikke komme,”
    siger jeg nu også til eder.'
  kwj-kwj: 'Ai che le, gisi faiche naha kunu ga a dakondau. Ani isiwa o ku ani wakindakonda.
    Woro Juta hima kupu leni a sawero mwanji hingambwa apa do kunu a sawenda: Kunu
    apa ani ino ko ti hinde apa ku ta kumbwa.'
  vie-OVCB: Các con thân yêu! Ta còn ở với các con không bao lâu nữa. Các con sẽ tìm
    kiếm Ta, nhưng không thể đến nơi Ta đi, như lời Ta đã nói với người Do Thái.
  kze-kze: kesí iyámpóíyono. sáwíyanka'a kesé mé'a tiyúwáana'a sivakáá ónááowe. Yútaa-kwaasiyave'o
    á'o simátime'o súndantemba kentávé'a sé'a íyóndara'a íma kanaán-umai iyónááowe.
  mpj-mpj: Ngayuku walyjakajajunyurra nyininpa. Kuwarrirna-nyurranya wululu kulirnin.
    Kuwarrirna-nyurranya rawaparni nyininpa. Ngayurna kuwarri yankunyjangkajunyurra
    purtu ngurrilku. Wangka jilanyayururna-jananya Juwukajangka maajakajangka wajarnu,
    ‘Ngurra kujupakuturna yanku, mirtarninyurra kuwarrilu wanalku.’
  lbk-lbk: “Kanak ken chakayo ay an-akko, sin-ak-itan yangkhay nan wad-ayak ken chakayo.
