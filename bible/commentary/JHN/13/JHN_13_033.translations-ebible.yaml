verse: JHN.013.033
translations:
  kpx-kpx: Di esea, di bae vani moaga lahehi ulivebene. Ige vani mole lana di kaovaito
    bae di elehalivebene. Iale di Diue ata namigeveale ke nahate di la namigevei.
    La bae di tiveve matama keve talivebene.
  okv-H: te ajao nau meniundi, na ungote iji koso mane iresona te ke mahu Judea embomeni
    ta ehene ingera avo ungota degi erena ungo na jombure eto amo na pambasona degi
    ai ungo mane pambasova.
  tbo-tbo: ‘Natunatuwe, houga kuku hotana apo tau mitemi, ma apo ona biheu ma apega
    ona tuhagau mei lolowa mi Yudeya uyahihi a ibaabani a pa, tuponana uyahina a nenae
    taumi ega emoemotami po uyahinei ona nei.
  mal-C: “എന്റെ കുഞ്ഞുങ്ങളേ, ഇനി ഞാൻ അൽപ്പസമയംകൂടിമാത്രമേ നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കുകയുള്ളൂ.
    നിങ്ങൾ എന്നെ അന്വേഷിക്കും. ഞാൻ പോകുന്നേടത്തു നിങ്ങൾക്കു വന്നെത്താൻ സാധ്യവുമല്ല
    എന്ന് യെഹൂദനേതാക്കന്മാരോടു പറഞ്ഞതുപോലെ ഇപ്പോൾ നിങ്ങളോടും പറയുന്നു.
  grc-SR: Τεκνία, ἔτι μικρὸν μεθ᾽ ὑμῶν εἰμι. Ζητήσετέ με, καὶ καθὼς εἶπον τοῖς Ἰουδαίοις
    ὅτι Ὅπου ⸉ὑπάγω ἐγώ,⸊ ὑμεῖς οὐ δύνασθε ἐλθεῖν, καὶ ὑμῖν λέγω ἄρτι.
  bgc-bgc: हे बाळकों, मै थोड़ी सी वार और थारे धोरै सूं, फेर थम मन्नै टोहओगे, अर जिसा
    मन्नै यहूदियाँ ताहीं कह्या, “जड़ै मै जाऊँ सूं, उड़ै थम कोनी आ सकदे, न्यू इब मै
    थारे ताहीं भी कहूँ सूं।”
  khz-khz: 'Natuku, au gomi ria ati pita talu-rau. Ne gomi na au pio tavuku. Au na
    Iuda talimara avaikilarato gelegelenai, gomi maki vokilamo kwapuna avenimina:
    Au aagona kapunai, gomi ati pio ago ripa.'
  deu-TKW: 'Kinder, nur noch eine kleine Weile bin ich bei euch: dann werdet ihr mich
    suchen, und wie ich den Juden sagte: wo ich hingehe, könnet ihr nicht hinkommen,
    so sage ich jetzt auch zu euch.'
  zsr-NT: 'Zxíꞌnaꞌdauꞌ, yetú chiꞌz zóalenaꞌ lbiꞌiliꞌ. Uguiljliꞌ nedaꞌ, atiꞌ ca naꞌ
    chgúdxgacaꞌ‑nëꞌ bönniꞌ judío, lëzcaꞌ cni rëpaꞌ lbiꞌiliꞌ naꞌa: Ga naꞌ tsijaꞌ nedaꞌ,
    cutu gac guidliꞌ racz queëliꞌ.'
  lin-lin: 'Bana na Ngai, natikali na tango moke kaka ya kozala lisusu elongo na bino.
    Bokoluka Ngai ; mpe makambo oyo nalobaki na Bayuda, yango mpe nazali koyebisa
    bino sik’oyo : « Epai Ngai nazali kokende, bino, bokoki te koya kuna. »'
  hns-NT: Pjaara bhaai log, ab ham dher dien toelogke saath na rahab. Toelog hamme
    khodjiehe. Aur djaun baat ham dharam ke barkwan se bollie hai, ab ham toelogse
    bhie bataaila kie djaaha ham djaabe toelog na djaai paihe.”
  noa-E: Mag iekhamamua ich thõoju igwia, ’Chaaina, mʉʉn sĩi khũchpaita pãar dʉ̈i
    chirajugui ajim. Mʉ petaawai parii pãrau mʉ jʉrju. Pari na mʉchdëu judionaan chi
    thierrnaan dakhĩir iekha chirarrjö, mʉʉgwaiwe chan pãar mʉ chiraimam aar pöd barju
    khaba naawai
  eng-EMTV: Little children, yet a little while I am with you. You will seek Me; and
    as I said to the Jews, ‘Where I am going, you cannot come,’ so now I say to you.
  mib-NT: Séhē, tuá nahán condee rī jiín ró jijnáhan ró. Te nanducú ró ruhū, te nájnūhun
    ni cahān rī jiín táca jnáhan yó hebreo, suni súcuan cáhán rī jiín ró vijna, jeē
    ma cúu jinūcoo ró núū quihín rī.
  lif-NT2: आमिःम् आस्‍साःसे, इङ्‌गाॽग खिनिॽनु सप्‍फारक् वाॽआरो हे़क्‍क्‍याङ् खिनिॽ
    याप्‍मि के़गोःत्तिॽ कर यहुदि लाम्‍लोःबाहाॽ मे़त्तुङ्‌सिङ्‌बा कुइसिःक्‍के खिनिॽआङ्
    मे़त्‍निङ्, ‘इङ्‌गाॽ आत्तान् पेःक्‍का खे़प्‍मो ताःमा के़न्‍छुक्‍तिन्॥’
  xnj-xnj: “Nyenye vana vangu, nakona niviii pamonga na nyenye mulukumbi luhupi ndu.
    Yati mukunilonda, nambu nikuvajovela galagala genavajovili vachilongosi va Vayawudi
    kuvya, ‘Kwenihamba nene, nyenye nakuhotola kuhamba.’
  mmx-mmx: Luvutnuruk. Anaba nemen eburu minimi at loxonaleng kakalik mun. La melemu
    minaba reven tia, kerekngan nia aga tong pam i ri leme Judaia. Kuren la a tong
    box i mo rinimi, mo loxot nia anat pas tin, ixo epovo do minat pas uve.
  cbr-NT: Xënibutíma cana bënëtishi mitsubë 'iti 'ain. Mitsubë 'itancëx cuancë camina
    'ë barinuxun 'ain. Usa 'ain cana 'ën judíos unicama cacësabi oquin bërí mitsuribi
    cain, anu 'ëx cuancë anu camina mitsux cuantima 'ain.
  tee-NT: Qui'ask'at'an va pants'iquis ju iclat'avilau ju uxijnan. Aquilapuxcoyauch.
    Chai tachi ju ic'ajunilh ju quint'a'israelitanin'an pus vachu' chunch iclajunau
    ju uxijnan. Junta ac'ana' ju uxijnan jantu lai at'ip'it'it.
  eng-LSV: 'Little children, yet a little [while] am I with you; you will seek Me,
    and according as I said to the Jews, I also say to you now: To where I go away,
    you are not able to come.'
  cak-NT: Xe juba' chic tiempo ri xquic'ue' iwiq'uin rix ri can jix walc'ual. Rix
    can xquinicanoj-wi; pero cami can nin-ij can chiwe, anche'l ri nu'in chique ch'aka
    chic israelitas, chi ri anchi' xquibec'ue-wi ren, rix man xquixtiquier ta xquixapon
    chinucanoxic.
  pah-NT: '—Kiro ji ei pe me jira''yra''java''ea pe, ei ga. Kotihĩ po ti ji hoi pe
    hugwi kiro, ei ga. Ji reka tehe po ti pe a''ero nehẽ novĩa, ei ga. A''e ko ji
    judeus''g̃a nduvihava''g̃a pe ikwehe. Kiro ji ei a''ea pe me no: Tegwete pehohava
    pevo – perope ji aho kiro, ei Jesus''ga g̃a pe.'
  sja-NT: ’Warrarã, naapai mɨ taarã-e parã ome. Parãpa mɨ jɨrɨdayada aji. Mamĩda unuda-e
    pait'ee. Mɨa judiorã poro waibɨarãmaa jaradak'a parãmaa auk'a jarait'ee; p'oyaa
    wãda-e mɨ wãrumaa.
  xed-xed: 'Zwana ɗa, ta ɓats yeya nzɗa ɗa kawadaga nda kaghuni, dzaʼa zbay kuni ta
    iʼi. Manda va ya mnana yu ta la Yahuda kazlay: Laviŋ a kuni ta ɓhata ma vli ta
    dzaʼa yu wu kəʼa ya, manda tsaya ta mnaghunaŋta yu ta kaghuni guli ndana.'
  glk-glk: عزیزأن، مدته کمی شیمی اَمره ایسم. می دونبال گردیدی، هوطو کی یهودیأنه بوگفتم،
    الأنم شمره گم کی او جایی کی من شوئون درم، شومأن نتأنیدی بأیید.
  mks-NT: 'Cande̱hé ndo̱, ja̱hyi mání i̱. Ja̱ chá cuití tiempo coo i̱ xi̱hi̱n ndo̱.
    A̱nda̱ já ndinducú ndó ye̱he̱ joo a̱ ndíñehe ndó ye̱he̱. Ndítahan ndicu̱hu̱n ini
    ndó tá na̱cachi i̱ xi̱hín na̱ Israel ña̱ a̱ cúu cu̱hu̱n na̱ nu̱ú cu̱hu̱n ye̱he̱.
    Quia̱hva já cáchí ri̱ xi̱hi̱n ndóhó va: A̱ cúu cu̱hu̱n ndó nu̱ú cu̱hu̱n i̱.'
  gfk-S: Kaba natigu, iou ni kis tikai ter mon ma mu ta da hansik na pana bung baak.
    Mu na sisilih tagu, ma hoke iat mon iou ga hinawase ira Iudeia, kakarek iou hinawase
    bileng um mu be no katano iou ni hana ukaia, pa mu le tale be mu na hana ukaia.
  bmu-bmu: “O gömokurupni, nöŋön nalö töröptökŋi kunbuk embuk malmam. Mi mala eŋgömosötpiga
    könaŋgep jarum niŋgiba malme. Juda yeŋgöra kewö jibi mötket, ‘Ni miri anmami,
    iŋini miaŋgöreŋ kabingö osime.’ Keu miyöhök dölki eŋgöra mewöyök jizal.
  dgz-dgz: Orup tasin negawa, ne nononga ya di tanae wanigain. E yona tai amba koni
    da, Diu wadiamona mini, endi sia ne wadiaivin, amba angepena ap mepe e ya onayai.
  eng-GNV: 'Litle children, yet a litle while am I with you: ye shall seeke me, but
    as I sayde vnto the Iewes, Whither I goe, can ye not come: also to you say I nowe,'
  zaa-NT: 'Lebi''į, ỹi''ni to'' quia'', áti''to'' teruba reyàtsa, làniana lanúrua''
    thu lani le. Hueyìla inte'' ba guni le, pero tì''ba chi pá''a'' ca judíua ą''hua
    nia'' le anna: Làti éya''a'' nna, labí ccani le ìta le.'
  eng-WEBSTER: 'Little children, yet a little while I am with you. Ye will seek me:
    and, as I said to the Jews, Whither I go, ye cannot come; so now I say to you.'
  guh-guh: Bepataximë patacataevi. Bajara maapo pacayajavaponaponaetsi tsane bajayajebije.
    Paxamë panejaitsianame. Pacuenia jumaitsinë itsamonae judíovijavabelia, bajarapacuenia
    paxamëjavabelia ata pacajumaitsijitsiatsi. Apo pacacaëjëpae tsane paneponaenexa
    itsabelia ponaejitsianë.
  bon-bon: Cäme miijirage bägräwale, cane matikäli padare taatu cerämu nanajinige
    weene cama. Weene cebine pa närngepeye, yepä cane peei yepä mene jijenininine
    weebibine, cane lipu Israela biname bine ituge jaji, egä cane liiyeme ädenine,
    weene peeyeme äblicäco gemi otni.
  nhw-BL: Noconehua, san niitztos amohuaya seyoc tlatoctzi huan monequi niquistehuas.
    Masque antechtemose, quen niquinilhui nopa israelita tlayacanani, amo huelis antechtoquilise
    campa niyas.
  swh-ONEN: “Watoto wangu, mimi bado niko pamoja nanyi kwa kitambo kidogo. Mtanitafuta,
    na kama vile nilivyowaambia Wayahudi, vivyo hivyo sasa nawaambia na ninyi. Niendako,
    ninyi hamwezi kuja.
  wbi-wbi: “Mwe vanango, nili numue unsiki n'debe vuvule, kyamukundonda, neke lino
    nikuvavuula ndavule nikavavulile aVayahudi kuuti, “Une kuno niluta umue namungafike.
    “Lino nikuvavuula na jumue.
  bba-bba: Nɛn bibu, sɑɑ fiiko sɔɔrɑ ko nɑ n wɑ̃ɑ kɑ bɛɛ, yen biru i ko mɑn kɑsu.
    Adɑmɑ nɑ bɛɛ sɔ̃ɔmɔ tɛ̃ nɡe mɛ nɑ rɑɑ Yuubɑ sɔ̃ɔwɑ, mi nɑ dɔɔ i ǹ kpɛ̃ i dɑ mi.
  eng-KJVCPB: 'Little children, yet a little while I am with you. Ye shall seek me:
    and as I said unto the Jews, Whither I go, ye cannot come; so now I say to you.'
  kgk-NT: —Naxe are mo'ãi pene pa'ũ-rupi, xe ra'y kwéry. Aha rire, xe reka va'erã.
    Ko'ánga xe ha'e hagwe-rami judeu kwéry-pe, amombe'u-ta peẽ-my. Xe aha hagwã-py
    ndikatúi peho ave, he'i.
  waj-waj: 'Ni ngiaammuauso, na ngii tasipama variau suaivo paannama vainoo. Fai ngia
    niiyara buaama rada nookiaaravai. Ivaara Yutayaa vaidiiya kiaa mmiaa kuaivaa ngiiita
    ngii giaa ngii miee kiaunoo: Na kuanaraivaki fai hama ngia yopeema kuaaravaivee,
    kiaunoo.'
  cpy-cpy: 'Notyomiite, kapichoki-tapaaki nojeeki-mota-neemi. Osheki paminamina-witeena,
    eero piñahaana. Roo kanteencha aritaki nokantzi-takari asheninka-paeni Judá-paeni,
    roojatzi napii-tzitemiri nokantemiro eerokapaeni: ‘Eero pimatziro piyaatee jempe
    nojeekae naaka.’'
  ekk-PKP: 'Mu lapsed, olen teiega ainult veidi aega veel. Te otsite mind, aga ma
    ütlen teile sama, mida ma ütlesin juutidele: te ei saa tulla sinna, kuhu mina
    lähen.'
  mpx-mpx: '“Natuwau, nige alowau komiu ta miminabi. He abwe nuku loyaagau, yaa sauga
    ya na ba eliyamiu ni ola te valila ya baek Yudiya wali tohouwa elal: ‘Nige bosowaimiu
    nuku noek labi toto ya nonoek.’'
  wbp-wbp: '“Ngaju-nyangu-patu warlalja, ngari karna-nyarra witaku-mipa jirrnganja
    nyina. Ngula-jangka kapunkujulurla warrirni, kulankujulu palka-mani. Manngu-nyanyi
    mayi kankulu nyarrpa kujarna-jana kamparru-wiyi wangkaja wiriwiriki. Wangkajarna-jana,
    ‘Yani karna ngurra-kari-kirra. Kulalpankujulu purayarla, lawa.’ Kujanyarna-jana
    wangkaja. Jalangu karna-nyarra yarda yimi-ngarrirni yimi jurrku-juku: Yani karna
    jinta-kari ngurra-kari-kirra. Kulalpankujulu purayarla ngaju-kurlu yaninjaku,
    lawa.'
  luo-luo: “Nyithinda, pod abiro bedo kodu kuom thuolo matin. Bangʼe ubiro manya,
    to mana kaka ne anyiso jo-Yahudi e kaka anyisou sani, ni kama adhiye un ok unyal
    bire.
  nhe-NT: Noconehua, san niitztos imohuaya seyoc tlalochtli huan monequi niquistehuas.
    Yonque innechtemose, queja niquinilhui nopa israelita tlayacanani, ax huelis innechtoquilise
    campa niyas.
  aii-aii: ”ܒܢܘܿܢܝܼ̈، ܒܸܬ ܗܵܘܹܝܢ ܥܲܡܵܘܟ݂ܘܿܢ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ. ܒܸܬ ܛܵܥܹܝܬܘܿܢ
    ܒܵܬܪܝܼ، ܘܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܝܼ ܠܝܗܘܼܕܵܝܹ̈ܐ، ܐܘܼܦ ܐܸܠܵܘܟ݂ܘܿܢ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܠܐܲܝܟܵܐ
    ܕܐܵܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ، ܐܲܚܬܘܿܢ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܐܵܬܹܝܬܘܿܢ.
  esk-NT: Iḷilgauramaaŋ! Uvaŋa nayuutiqpakkumiñaiqsuŋa. Pakaaqsigisigaluaġipsitña,
    aglaan Jew-ŋuruat uqautipmatun nipliutigipsi pakma, ‘Aullalguitchusri aullaġviginiakkamnun.’
  msb-msb: “Mga namumut-an ko na baga man lang an akon kaanakan, dili na ako madudugay
    pakig-upod sa iyo. Paghali ko, hahanapon niyo ako pero ginasabi ko sa iyo pareho
    san ginsabi ko man sa mga namumuno san mga Judio na dili kamo makakadto sa akon
    kakadtuan.
  cpa-NT: 'Hniah¹² dsa² guia¹tón², dsa² quian¹jni, ha¹chi² ma¹jan³jni hi² uú² quianh¹³
    hniah¹². Hnangh¹³ hniah¹² jní². Cónh¹jøng² juǿi²jni hniah¹² ju³lah jǿg³ ca¹juǿi²jni
    dsa² judío: “Tsa¹lé² gu³noh¹² hniah¹² juu¹² ja³neh¹³jni,” juǿi²jni hniah¹².'
  dso-dso: ଏ ମର୍‌ ପିଲାମନ୍‌ ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‌ ଚନେକର୍‌ପାଇ ରଇବି । ତାର୍‌ ପଚେ ତମେ ମକେ କଜ୍‍ସା,
    ଆରି ମୁଇ ଜନ୍ତି ଗାଲିନି ତମେ ତେଇ ଜାଇନାପାରାସ୍‌ । ଏ ବିସଇ ଜିଉଦି ନେତାମନ୍‌କେ ଜେନ୍ତି କଇରଇଲି,
    ସେନ୍ତି ଏବେ ତମ୍‌କେ ଆରିତରେକ୍‌ କଇଲିନି ।
  meu-meu: Natugu e, egu halokau, nega dia daudau lau umui ida ta nohomu. Umui ese
    do ba tahugu, a Iuda taudia na hamaorodia heḡereḡerena nato “Bainala gabuna na
    basiola diba”, umui danu unu na hamaoromui tomamu.
  yva-NT: Sya arikainye weap, Risyamo ino akato wasarijata masyote nggwaravainy akatoe
    ramu. Weapamo indati wapo inakani, weramu munijo syoroto rai, weapamo indati wata
    rai kakai. Syo ayao so raura wasai maisyare muno umawe Syo raura akarijo Yahudi
    mansai to.
  dgc-dgc: Sikam a mahal ko a anak ko,” kagi ni Jesus, “éy kétihék san dén a panahun
    i pékiagum kua dikam. Ahayukénék moy, pero kagin ko dikam tu kinagi ko du Judeo,
    a éwan kam makaange ta angayan kua.
  zpm-NT: 'Xin yeeṉa, ¡zhile cuëz naa lo to nu! Squiaguib to naa, per zigne rep naa
    lo grë zha Israel co, laaw rneque naa lo to niina: Grieelod sënaḻ to zaatne ga
    naa.'
  hix-NT: Rohokru komo y, mexehra rma haxa wehxaha, awawonye, kekon xarha tà, àwyanye.
    Uro mehoryatxhe rma haryhe. Henta ya na àten ha. Àsna àtohra manatxhe. Àro wyaro
    rma àkeknano, Xuknewyana yoh komo wya. Àme rma rha àkehe, owyany xarha, kekon
    hatà, tànhananàhrà ro komo wya.
  sim-sim: Jikisi anhi ji misi, an mbeek jir nga nambek a likwa ambu nir. Jir avak
    anin lasafukwa jir. Uhu mbeek ji heyekwa ambu nir. Mashi kaso Judama ondon angop
    a saweri sir. Hako ter os amu jirin indik sawenduwa, jir mbeek yanga os a ikwa
    mishi orok ikwa ambu jir.
  npi-ULB: साना बालकहरू हो, म तिमीहरूसँग अझ केही समयसम्म हुनेछु । मैले यहूदीहरूलाई
    भनेझैँ, अहिले म तिमीहरूलाई यो पनि भन्छु, तिमीहरूले मलाई खोज्‍नेछौ, ‘जहाँ म गइरहेको
    छु, त्यहाँ तिमीहरू आउन सक्दैनौ ।’
  cgc-cgc: Ambal pa Jesus, “Kyo na pabilang ko na ake na mga bata, dili aren maglugay
    na duma ki kyo. Mangita kaw gid ki yaken, piro dili kaw makailing ta ilingan ko
    paryo ta paambal ko naan ta mga manugdumala ta Judio.
  tim-tim: Hoŋ bawalupne, nâ ye olop sop pâŋ konok tatberen. Hâmbâi arire undâgât
    nekbiâ bo akberâp. Akto nâ ulikŋân Yuda humomolupyeŋe akto sumbe kat kat luâk
    akto Parisaio luâk hin makyeŋgiân. Nâ ariwian ain yeŋe bo ariwai. Akto benŋe hainâk
    hinŋe ye makyeŋgiân yâgâten ariwerân aregen ye bo ariwerâi.
  yor-yor: “Ẹ̀yin ọmọ mi, nígbà díẹ̀ sí i ni èmi wà pẹ̀lú yín. Ẹ̀yin yóò wá mi, àti
    gẹ́gẹ́ bí mo ti wí fún àwọn Júù pé, níbi tí èmi gbé ń lọ, ẹ̀yin kì yóò le wà;
    bẹ́ẹ̀ ni mo sì wí fún yín nísinsin yìí.
  wos-wos: Guni wuna nyangwal guni. Gunika wuni némafwimbu mawuli ye. Wuni guni wali
    yamba rekéwuni. Wuni bari guniré yatakataka yiwut guni wunika hwakétanguni. Hanja
    wuni Judana néma duré angi wuni wa, ‘Wuni yitewuka hafwaré guni yamba yikénguni.’
    Wungi wawun hundi male wuni guniré we.
  emp-NTPO: 'Bãrãra mʌ̃ dji biarã bẽrã mʌ̃a jaraya: mʌ̃ra bãrã ume dãrã b̶aẽ́a. Mʌ̃a
    judiorã bororãa jarad̶a quĩrãca nawena bãrãa jaraya: bãrãba mʌ̃ra jʌrʌd̶ia, mãwãmĩna
    mʌ̃ wãbʌrʌmaa poya wãnaẽ́a.'
  eng-F35: “Little children, I am with you just a little longer. You will look for
    me, and as I said to the Jews, ‘Where I am going you cannot come,’ so now I say
    to you.
  ind-ind: 'Yesus berkata lagi, “Anak-anak-Ku, hanya sebentar saja Aku masih ada bersama
    kalian. Sesudah itu kalian akan mencari Aku. Jadi sekarang Aku berkata kepada
    kalian sama seperti yang sudah Aku katakan kepada para pemimpin Yahudi: Kalian
    tidak bisa datang ke tempat Aku pergi.'
  pes-OPCB: ای فرزندان من که برایم بسیار عزیز هستید، چقدر این لحظات کوتاهند. به‌زودی
    باید شما را بگذارم و بروم. آنگاه همان‌طور که به سران قوم یهود گفتم، همه جا به
    دنبال من خواهید گشت، اما مرا نخواهید یافت و نخواهید توانست به جایی که می‌روم،
    بیایید.
  mpt-mpt: Ne memeo, ne ibo amito mo bekebenamabibabe. Memalota ibtem netem nanobobe.
    Imino dim ole ne kibio henwanomabiobe. Ne weng mako baabenamabio sino Yudai komokwali
    baabeibu ota ibsa baabenamabibe. Ne bibo unamabio ibo mo unomabibbabe.
  ssx-ssx: Yaka weki wandikio. Iki ame̱le̱ halo poloma꞉pateta꞉ hosiki halueke. Kutupa
    ikana꞉ma꞉ I̱ weilimikipate pa amba꞉ mo Diu wanda꞉hali pa꞉ta꞉ loa꞉ ekita꞉ ameta꞉
    iki pa꞉ta꞉ make alome. I̱ polue da naneta꞉ iki a꞉pa꞉peke na ya꞉la꞉me la leekeme.
  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, wɑɑti keekei í ɡbe iyi ɑn wɛɛ do iŋɛ, nɔ si ɑnyiɛ ɑɑ nɑ
    i mɑɑ dɛdɛɛm ŋɑ. Ammɑ ide iyi ǹ sɔ̃ Zuifu ŋɑu nŋui ǹ wɑ n sɔ̃ iŋɛ mɔ bɛ nsɛi.
    I kɑɑ yɔkɔ i bɔ bii ǹ wɑ n bɔ ŋɑ.
  gaq-gaq: ଏ ଗଡ଼େଇଂ ! ନେଙ୍ଗ୍ ପେ ଏତେ ଆରି ଜାବର୍‌ ଗଣ୍ଟା ନ୍ନାଲେଃ ଣ୍ଡୁ । ପେ ଆନେଙ୍ଗ୍ ପେତୁର୍‍ଏ
    ମାତର୍‌ ନେଙ୍ଗ୍ ଆଣ୍ଡିନ୍ନିଆ ୱେଣ୍ଡିଙ୍ଗ୍‍କେ ପେ ଆତ୍‌ଅରିଆ ୱେପେୟା ଣ୍ଡୁ ଏନ୍‌ ସାମୁଆଁ ନେଙ୍ଗ୍
