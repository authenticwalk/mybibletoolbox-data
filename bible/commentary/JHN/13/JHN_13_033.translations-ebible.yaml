  tgo-tgo: “Lo ŋgaŋga, ma mbaŋa ubotu eŋge weiŋguyaŋgiya ghemi. Ne hu tamweŋgo; ko
    iyemaeŋge, ya dage e ghemi e mbaŋake iyake ŋgoreiya va ya dage weŋgiya Jiu lenji
    randeviva. Iya ghino ya wakewe ma valɨkaiwami hu menawe.”
  yap-yap: Pifakag, dabki n’uw nap’an mu gu pagmed. Bay um gayed gag; machane nggog
    ngomed e chiney e n’en ni kugog ngak piyu Israel ni fa’an ke lungug ngorad, ‘Dabiyag
    ni ngam marod ko gin ni bay gu wan ngay.’
  mop-NT: —Pues te'i. Inche'exe, jabixe'ex in mejene. Inene, ma' xantal in ca'a ta
    yaame'exi. Bele'ex a ca'a a yaalte a cüxteen. Jabix ilic in wadaj ti'ijoo' ti
    wetcaal aj Israele, baalo' ilic yan in wadic te'ex. Le'ec tuba in beele, ma' tu
    paatale'ex a beel,— cu t'an a Jesus ti'ijoo' u yaj cambala.
  tet-tet: Oa sia! Haꞌu kadomi emi basuk, mais la kleur tenik Haꞌu la kamutuk ko emi
    ona. Emi atu buka Haꞌu, mais la hetan. Saa mak Haꞌu katak tiꞌan baa Yahudi ulun
    sia, Haꞌu katak tenik baa emi kaꞌak, ‘Haꞌu atu kbaa fatin ida mak emi la bele
    tuir.’
  hlt-MCSB: Oingaih rhoek, nangmih taengah kolkalh tah ka om pueng vetih kai nan toem
    uh ni. Tedae Judah rhoek taengah, ‘Ka caeh nah te nam pha ham coeng thai pawh,’
    ka ti nah vanbangla nangmih taengah khaw kan thui coeng.
  xtd-NT: 'Daꞌya kuechi‑r, xaku nga hora kutuu‑r xiꞌin‑n. Nanduku ñaꞌa koio‑n, ko
    mayo ka‑n naniꞌi ñaꞌa. Nani n‑jaꞌan‑r nuu se ka taxnuni nuu ñayiu Israel, dani
    jaꞌan‑r nuu mee‑n vitna: “Nuu jɨꞌɨn mee‑r, mayo‑n kuaꞌa xa kandijun ñaꞌa koio‑n.”'
  mdy-ETH: ናይዮቴ! ታ ዒንሢና ዎላ ሚርጌ ዎዴ ዴዓዓኬ፤ ዒንሢያ ታና ኮዓንዳኔ፤ ዓይሁዶ ዓሶ ዎይሣ ዓሶም ‹ታኣኒ ዴንዳ ቤዞ
    ዒንሢ ሙካኒ ዳንዳዒንዱዋሴ› ታ ጌዔሢጉዲ ሃሢ ታ ዒንሢማኣ ያዺ ጋዓኔ።
  spl-spl: Bukulipne, emelâk Parisaio ekyongowan ya yawuâk ekyongomune nâŋgâŋet. Sâp
    kâlep ki otmuâk pilâyekmâ ariwom. Yawu gârâmâ ariwom yan gurâ yeŋe arinomaihât
    dop âlâ ki tap. Yakât otmâ pâinneknomai yamâ ki neknomai.
  usp-NT: Atak walc'wal, ta' chiqui' naj inwa'x aac'lak. Atak inna atoctakna, pero
    in tamb'ij chawechak chapca' ximb'ij rechak mak jb'ab'alak yak rijajl Israel chi
    ta' ticwintak chi b'enam lamas imb'e'w.
  zav-NT: Xi'iṉdaogua'a, yešlož da'ogan' soa' len le'e. Na' yeyilɉle nada', na' can'
    goža' beṉə' blao c̱he ṉasyon Izrael c̱hechon', ḻeczə can' əchnia' le'e ṉa'a de
    que gan' yeya'a bito gaquə sa'alenḻe nada'.
  sgz-sgz: Kang kalilik, ina kis mam gam i án mudán pákánbung sár. Gama mákmák sur
    iau, má na ngorer iakte parai singin tan Iudáiá tungu, má ina parai si gam mul
    onin ngo ‘Káp gama te han uri pokon ina han ur on.’
  kek-NT: Ex cualal inc'ajol, inc'a' chic najt tincua̱nk e̱riq'uin. La̱ex tine̱sic'
    raj chic. Abanan la̱in ma̱ anihakin chic. Ninye e̱re jo' quinye reheb laj judío
    li neque'taklan sa' e̱ya̱nk. Bar tinxic la̱in, la̱ex inc'a' texru̱k chi xic.
  blz-NT: Anak-Ku, Yaku' sianmo manau' dumodongo tii kuu. Kuu bo mansarak i Yaku',
    kasee men koi Yaku' bantilkonmo na moomoola'na Yahudi, koiya'a uga' bantilkonon-Ku
    na ko'omuu se' na dodongoan men rae'an-Ku, sianta takaonmuu.
  poe-NT: 'Xje̱enni, í séhya na̱xa̱ tsjakꞌé janhan tsꞌejókoará ntihi. Ntá jahará mé
    tsꞌajikjéyárá tí janhan. Ntá éxí yóhe̱ kꞌuétja̱nka tí sín judío mé tjo̱nka̱rá
    kja̱xinrá kíxin: Ninkexró xitjahya tsjiji sín tí sátsjiyá janhan.'
  san-TAM: 'ஹே வத்ஸா அஹம்ʼ யுஷ்மாபி⁴​: ஸார்த்³த⁴ம்ʼ கிஞ்சித்காலமாத்ரம் ஆஸே, தத​: பரம்ʼ
