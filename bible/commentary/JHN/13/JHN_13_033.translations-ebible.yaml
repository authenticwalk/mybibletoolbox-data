  nak-nak: Amutou e latatugu, eau ge vipou tomi le amutou bakisi moli, kamati ge tabaa,
    mulimuli amuto ge papaa eau. Mai pala eau veitia giteu la mulugalugao, mai ale
    igoie eau vei taitia mutou ovola maie veia amuto kama koramulia ge goio la mautu
    ale eau ge goio vola.
  lbb-lbb: “A natnatukla, bel ma ar kes kol napirimulo. Mulor tai sur iau. A warwara
    ia ka atai tar a tarai Juda, ne ar atai mulo otleng mange, ‘A hanua ning ar han
    suri, bel mulor han lar pas tingia.’
  kan-2017: ನನ್ನ ಮಕ್ಕಳೇ,ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲವೇ ನಾನು ನಿಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಇರುತ್ತೇನೆ. ನೀವು ನನ್ನನ್ನು
