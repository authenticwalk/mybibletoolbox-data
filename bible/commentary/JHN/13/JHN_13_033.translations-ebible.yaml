  chz-NTPS: Gyʉ̱ʉ̱ˉ mähꜗ kya̱a̱nꜙ, ko̱ˉhwëëꜘ gaˊ gyanˊ kya̱a̱hˊ hnähꜘ. Hnaahˈ hnähꜘ
