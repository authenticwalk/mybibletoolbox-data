    “Mu xuꞌ xabatic ti bu ta xibate”, ti xcutic onoꞌoxe.'
  mya-mya: ချစ်​သား​တို့၊ ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ခ​ဏ​မျှ သာ​နေ​ရ​ပေ​တော့​အံ့။
    သင်​တို့​သည်​ငါ့​ကို​ရှာ ကြ​လိမ့်​မည်။ `ငါ​သွား​ရာ​သို့​သင်​တို့​မ​လိုက် နိုင်​ကြ'
    ဟု​ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​အား​ပြော​ခဲ့ သည်​အ​တိုင်း​သင်​တို့​အား​လည်း​ယ​ခု​ငါ ပြော​၏။-
  gng-NT: 'Nʼbumu, ma ji li wuɔke niʼsaan. Ni li nuun nni, ama n là tɔke'' *Sufmbɛ
    ya ciɛnb nà nnɔ, n ji li tɔke niʼmɔ nɛ̀ fɛnfɛnnɔ, kí ye: ‹Na ń fre kí jo n
