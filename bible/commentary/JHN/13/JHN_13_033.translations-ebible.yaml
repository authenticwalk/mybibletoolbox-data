  bod-N: བདག་གི་གཅེས་པའི་བུ༌རྣམས། བདག་ནི་ད་དུང་དུས་ཐུང་ངུ་ཙམ་ལ་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད༌དེ།
