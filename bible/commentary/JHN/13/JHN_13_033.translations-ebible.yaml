    cca̠­hua­niyá̠n cumu la̠ cca̠­huani̠t xana­puxcún judíos, hui­xinín ni̠lay cati­pítit
    anta­nícu aquit cama.
  ulk-1902: Omasker, teupei kaka uabi dog. Uaba ko kari naraimili; mokakalam kaka
    Iudaia giz detaut, mokakalam kaka uabi detaut peirdi, kega, Abele uteb kaka bakeamulu,
    uaba umer kak ko bakeam.
  som-som: Carruur yahay yaryari, weli in yar baan idinla joogayaa. Waad i dooni doontaan,
    oo sidaan Yuhuuddii ku idhi, Meeshaan tegayo iman kari maysaan, idinkana hadda
    sidaasaan idinku leeyahay.
  mam-C: Nimxix tq'aq'b'il nk'u'ja kyi'ja. Nya nim tqan chin tenb'iltla kyuk'iy ja'lin.
    Ok chi jyola wi'ja, me ikytzi'n tze'nku xi nq'ma'n kye aj Judiy, ex kxel nq'ma'n
    kye'y ja'lin, nlayx che'xa ja' kchin xeliy.
  ndj-ndj: Vana vangu dandivi na yumwi padokwa, damunzaki, kucha ndivawombilili Vayawudi,
    nguvawombela ponopa, ‘Kunyenda, damufiki ha.’
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Tah haa hedoo doo, dooh tabadawëd wäd bä bë mahang
    ỹ bawät doo. Bë esóts né paawä da ỹỹh, dooh bë haja nä bä bë ahõm bä ỹ hawät hẽnh.
    Tii d'' né hẽ ti ỹ her''oot do paa Judah buuj sa wahë n''aa hã —näng mäh.'
  lat-VUC: 'Filioli, adhuc modicum vobiscum sum. Quæretis me; et sicut dixi Judæis,
    quo ego vado, vos non potestis venire: et vobis dico modo.'
  ngp-ngp: Wana wangu, heninde na nyuwe lupisi lutali mna nomnizungule, nawagambila
    viya niwagambile wakulu wa Wayahudi, ‘Hamkudaha kuita kudya huunga nite miye.’
  aoi-aoi: “Ngeniyerriya aku-ngwarndirrija arakba! Nara ningena ambilyuma ningeningamiyerra
    nungkwurruwa-manja yelakwa umba ningeningaduwaya ningena ning-ambilyama. Nungkwurraja
    kum-aburangkinama menba ngayuwa-wa akena nara arakba akburranguma ngayuwa. Ebina-murrada
    ayakwa ningarra-maka-murrada WarningiJudiya-manja wurrububungkawa, ngarra-makinama
    arakba karna. Ningi-yamama aburruwa-wa, ‘Nara karna a-likama ngayuwa ki-likajamurru-wa,’
    ningi-yamama.
  enq-2: Wane paluma, namba gii kuki mendatupa iki nyakama-pipa tole kalyamano. Namba
    patatopa nyakamame namba kutatamiaka doko, namba pelyo dokonya nyakama kapa pao
    naipatamina lao nambame Juu dupa lamaiyoliaka pyoo indupa nyakama langilyo.
  eng-ASVBT: 'Little children, yet a little while I am with you. Ye shall seek me:
    and as I said unto the Jews, Whither I go, ye cannot come; so now I say unto you.'
  mna-mna: O tiziŋan, nio ko itiŋan tombot ma molo som. Mi ko kikir motoŋ. Tana sua
    ta muŋgu aŋso pizin Yuda, ta iŋgi aŋso piom tomini. Lele tabe nio aŋla pa i, niom
    ko karao be kala ta buri na som.
  myw-myw: Budag yakamiy, tut kadiyakus sigwey yakamiy bitasesus; igaw mo bukuneveigs;
    bukunineivs nag. Ma̱wan agulivan wasigeis min-Yudiy situwa̱veks, alana, ‘Banoun
    ban; ta-ma̱wan bukuwekeigs.’ E, nagein mo adibakeimiy ma̱wan.
  sby-sby: Mobana bame, ndinenu kwakacindi kang'ana, nimukanangaule, nsombi ndamwambilinga
    ncondalambila bamakulene ba Bayuda, ‘Nkondenga ame, amwe nkamwela kushikako.’
  sll-sll: Gir hobo, na ni yalhobi kina habang obilga molabilua. Molabilgere, emgi
    na wa dunanua. Na Yuda ari hobi haya di tega meri, omaga di ni teralia piro. Na
    ere nalga hol i ni yalhobi na dolna bole u pa dikinanua.
  yaq-NT: Tua in nake'um, jaibu nee ka binwaa, chuubaa jiba inim emo mak annee. Eme'e
    nee jariune, taa jiba jume' juriommeu in jiaka'a benasi i'an ket ne emou a' teuwaa,
    jum in annee'u eme'e ka a aman yajine.
  uro-uro: Dä saqi as ka qoar na rha rhoqortäqyia, “Ngua es, pa qaku qale ngo mauiu
    ngu na ngän. Bä va ngänit ñäm nani a ngo sokt di nguat tamän särhäm ngän däkt
    di qoki rhoqor ama Judaqäna qärarhani i sa ngua qoar na rha rhoqortäqyia, ‘Äkt
    iva ngua rhet sae di qaku mamär iva ngän namet sae.’
  ita-1885: Figliuoletti, io sono ancora un poco di tempo con voi; voi mi cercherete,
    ma come ho detto a' Giudei, che là ove io vo essi non posson venire, così altresì
    dico a voi al presente.
  muy-muy: '« Bəza goro ni, nara nəmbərbu kʉli wuɗak, sarta goro àvu kay va bi. Anasləka
    ti, akəɗəbum məlaŋ goro. Ay ma goro ya nə̀hi ana ndam *Zʉde ni ti nəhi ana kʉli
    daya : Məlaŋ goro ya anoru ni ti lekʉlʉm ekinjʉmiyu koksah.'
  kqc-kqc: 'Nai mida mida, na yasa amei doba de regida. Na maina regedi, ma Jew vene
    nioteimaraka kana, ye gua ka ya nioteimaida mini: ‘Nai digida sanari bi digi anua
    regedi.’'
  tav-tav: 'Yʉ yarã yoaroacã mee mʉja mena yʉ ani tʉjagʉ. Yʉre mʉja macagarã. Cajʉgoyepʉ
    judío majare na yʉ caĩeparore bairona mʉjaare yucʉacã yʉ ĩ tunu: Yʉ cáaáparopʉre
    mʉja aá majiquetigarã.'
  eng-ULB: Little children, I am with you for still a short amount of time. You will
    look for me, and as I said to the Jews, 'Where I am going, you cannot come.' Now
    I also say this to you.
  spa-VBL: 'Mis hijos, yo estaré con ustedes solo un poco más. Me buscarán, pero les
    digo lo mismo que le dije a los judíos: adonde yo voy, ustedes no pueden ir.'
  fra-_FOB: 'Mes petits enfants, je suis encore avec vous pour un peu de temps; vous
    me chercherez, et, comme je l''ai dit aux Juifs, je vous le dis aussi à vous maintenant:
    Où je vais, vous ne pouvez venir.'
  hau-ULB: '''Ya''ya kanana, ina tare da ku na wani gajeren lokaci. Zaku neme ni,
    kuma kamar yadda na fadawa Yahudawa, ''in da zan tafi ba za ku iya zuwa ba.''
    Yanzu kuma na fada maku wannan.'
  mal-mal: കുഞ്ഞുങ്ങളെ, ഞാൻ ഇനി കുറച്ചുസമയംകൂടി മാത്രം നിങ്ങളോടുകൂടെ ഇരിക്കും; നിങ്ങൾ
    എന്നെ അന്വേഷിക്കും; ഞാൻ പോകുന്ന ഇടത്ത് നിങ്ങൾക്ക് വരുവാൻ കഴിയുകയില്ല എന്നു ഞാൻ
    യെഹൂദന്മാരോട് പറഞ്ഞതുപോലെ ഇന്ന് നിങ്ങളോടും പറയുന്നു.
  kkc-kkc: Esiga mo odoo, ayo biame deiyepo nibolo hodobo badalaiso. Osoloso a duga,
    niyo a esileiso. Esino niyo a agalaime. Esiga ayo Yu odoo dimapoo taka goo ee
    see tobu nimapoo ka taka. Niba mi ayo hagee du mapoo dilei tebile.
  lit-lit: 'Vaikeliai, dar trumpą laiką būsiu su jumis. Jūs manęs ieškosite; ir kaip
    sakiau žydams: ‚kur aš einu, jūs negalite ateiti‘, – taip dabar ir jums sakau.'
  urd-GVR: Mere bachcho, maiṅ thoṛī der aur tumhāre pās ṭhahrūṅga. Tum mujhe talāsh
    karoge, aur jo kuchh maiṅ Yahūdiyoṅ ko batā chukā hūṅ wuh ab tum ko bhī batātā
    hūṅ, jahāṅ maiṅ jā rahā hūṅ wahāṅ tum nahīṅ ā sakte.
  far-far: Wele nau ki 'ae, nao nau si to tau go fai kamulu. Mulu kai nani 'uri nau,
    boroi ma nau ku saea na fua mulu na ru be nau ku saea na fuana wane fanaonao ana
    Jiu ki be 'uri, ‘'Afitai mulu kai leka ana kula ne nau ku leka ana.’
  suz-BL: आं आइक्‍च आलपुकी, गो इन कली शुश दाक्‍ताक्‍ङ हना यो, गो गेपुकी नु शुश बाक्‍चा
    मताइनुङ। गेपुकी आं कली माल्‍नीनी। मिनु गो यहूदी आन कली ‘आं लतीकेमी गेपुकी जाक्‍ने
    मचाप्‍नीनी’ देंशो खोदेंशो, गो इन कली यो मो देंनुङ। यूहन्‍ना ८:२१
  car-NT: 'Y''makon, akore''pe noro e''i''pa waitake ajekosaine. Kupita''ton. Mo''karon
    Simosu ''wa ywyka''po wara enapa erome wykaje o''waine: ‘Ywytotopo ''wa awopyrykon
    mupijaton amyjaron.’'
  amp-amp: O arenko, bi brbohwor nikmoh htanyuk yihar. Hti hasiwokma tfit hti hambraforahkma.
    Judam rpahtet mrokfot kfo nuhas-moyanm yo tfit nikompno rpahtet mrokfot pthiwa.
    Na yiruha yihotar nikom nhai yau hikruhatkomr.
  bht-bht: हे प्यारे बच्चो, मैं होर थोड़ी देर तुहाड़े बखे है; फिरी तुसां मिंजो तोपणा,
    कने जियां मैं यहूदियाँ जो बोलया, जिथू मैं जांणा, ओथु तुसां नी आई सकदे न, तियां
    ही मैं हुण तुहांजो भी बोलदा है।
  eng-NOY: My children, yet a little while I am with you. Ye will seek me; and, as
    I said to the Jews, Whither I go, ye cannot come, so now I say to you.
  cub-NT: 'Mʉja, jímajinape paivʉ, majióvarõ bajura cʉcʉyʉmu mʉjaque. Yʉre vorãjaramu
    mʉja. Ʉbenita yópe ji coyʉino mácarõpe maje jabovare, mʉjare máre coyʉyʉbu yʉ:
    Ji nʉquinore nʉiye majibevʉ mʉja.'
  ita-1927: 'Figliuoletti, è per poco che sono ancora con voi. Voi mi cercherete;
    e, come ho detto ai Giudei: “Dove vo io, voi non potete venire”, così lo dico
    ora a voi.'
  lww-lww: “Naruu lala, narin aora ga teke na, nap̃a nekilia nesike nemio amiu wa,
    lavis ga nap̃a monar neligan amiu. Pogos nap̃a amiu avisu in na nevetan amiu pae
    na, yoko asape akalenulia ko laa ne, ana sur nap̃a nepisa pan yerkawa kiena ita
    le Yu tap̃ena lala, nevisa m̃ena si van amiu, sane lele nap̃a in na yoko neva
    ea, amiu tap̃atete asiraunu aim e nanagane.
  ckb-ckb: '«ڕۆڵەکانم، ماوەیەکی کورت لەگەڵتاندا دەبم. جا بەدوامدا دەگەڕێن، بەڵام وەک
    چۆن بە جولەکەکانم گوت، ئێستا بە ئێوەشی دەڵێم: ئێوە ناتوانن بێنە ئەو شوێنەی کە
    من بۆی دەچم.'
  nas-nas: Nnurukaaꞌ ee, ning diiꞌ ninka baruꞌ pankaroong oꞌnoriaukaꞌnung. Diiꞌke
    damaꞌke besiꞌmeriaing, eeꞌnoko Juꞌkoong ovontung nauarantuꞌnaꞌ enang naurampimang,
    ning nanampainooꞌ diiꞌ poriarupeuꞌ.
  uvl-uvl: “Pe imo, apoi ke pomanga tutuk mur imo toto. Pe lape etu luluch nge imo
    ke etue choro mana pe nga hoena lape a tango rere iau. Pe helenga nenge e hele
    ia lange Iuta mur aria papalauna mur, heueu nei lape e hele ia lange imo pule.
    Ana helenga koi, ‘Imo lape a at nga kileng nenge etu ia ero.’
  eng-BBE: 'My dear children, I am only to be with you a little longer. Then you will
    be looking for me: and as I said to the Jews, so now I say to you, Where I am
    going you may not come.'
  ixl-CNT: Unchusulibꞌ tiiꞌin setiꞌ, bꞌiit koꞌxh sunbꞌan texoꞌl. Tan sabꞌenin. Utz
    sechokꞌin. Loqꞌ saꞌkojveet etopon tu vaꞌl seꞌenkꞌin. Echat chit nival sete kam
    vaꞌl vetval tu qꞌu qꞌesal uqꞌaybꞌal xoꞌl qꞌu Israeel.
  xsi-xsi: Niŋgu-nambwe wukale, miki katogo naŋa natuŋgu mine. Andeta zo mbwana-mbwana
    nâ, ŋineŋga naŋa ma amo kumi kilo tia, aku miki ma karoto ŋanana. Naŋa muŋga aporo
    ŋgua toŋge panzi Juda tamâta ŋalaŋala, kala ŋine aporo ŋguani ndaina kilo pa miki.
    Miki kakura tu kalâ pa nia naŋa ma amo ŋinde, ande tia.
  crx-NTPO: Suzkehke 'aw sa' iloh nohbulh 'utist'elh. Sutih'elh hukwa' ntihzilh, 'et
    hoonts'i Lizwifne ubudásni', whuz un'a nohni cha nohdúsni, nts'e la tisyalh ts'e
    'aw nohni cha sulh tóohdilh aít'oh.
  kan-OKCV: “ನನ್ನ ಮಕ್ಕಳೇ, ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲವೇ ನಾನು ನಿಮ್ಮೊಡನೆ ಇರುತ್ತೇನೆ. ‘ನೀವು ನನ್ನನ್ನು
    ಹುಡುಕುವಿರಿ, ನಾನು ಹೋಗುವಲ್ಲಿಗೆ ನೀವು ಬರಲಾರಿರಿ’ ಎಂದು ನಾನು ಯೆಹೂದಿ ನಾಯಕರಿಗೆ ಹೇಳಿದಂತೆಯೇ
    ನಿಮಗೂ ಈಗ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo uviarafano, na vierafe nabe una maza uruke jaena igia oenoeke.
    Ro ja na naebe giekuva jaka uri rerieke. Rove na ude Jiusi e mamekanu na kuariaeva
    ijiege na kuke ja kiave, Ja are na vako ije jabe ijia vuake.
  blw-blw: Chàyu way kaman a-anào, an hen-aketan yanggay hen mì-iggawà an chàyu yag
    no ah awni, anapénà an chàyu. Wat hen imfagà hen anchichay ponò hen Judio, hiya
    agé hen ifagà an chàyu way achiayu maka-ale hen ayà.
  tam-2017: பிள்ளைகளே, இன்னும் கொஞ்சக்காலம் நான் உங்களோடு இருப்பேன்; நீங்கள் என்னைத்
    தேடுவீர்கள்; ஆனாலும் நான் போகிற இடத்திற்கு நீங்கள் வரக்கூடாது என்று நான் யூதர்களிடம்
    சொன்னதுபோல இப்பொழுது உங்களோடும் சொல்லுகிறேன்.
  azz-NT: 'Notasojconetzitzin, xicmatican que amo cachi nihuejcahuas oc namohuantzin
    niyetos. Huan namejuan nannechtemosque. Huan ijcón queme niquinilijca ya in tagayot
    judíos, no ijcón namejuan namechilía axcan ijcuín: “Campa Nejuatzin niyajtoc,
    namejuan amo huelis nannechtoctilisque”.'
  spa-RV-1909: 'Hijitos, aun un poco estoy con vosotros. Me buscaréis; mas, como dije
    á los Judíos: Donde yo voy, vosotros no podéis venir; así digo á vosotros ahora.'
  csy-csy: Tano te awng, note taw hun tomno sung om lai tu khi hi. Judah mite tung
    ah ka son bang in, note in nong zong tu uh hi, ka paina mun ah note hongpai thei
    ngawl nu hi; tua ahikom tu in kong son hi.
  mxq-NT: 'Mʉguꞌugʉty, kyajts jeky nnakyꞌita̱ꞌa̱ñ mʉt miidsʉty. Xyꞌʉxta̱ꞌa̱yándʉpts
    miidsʉty, es dʉꞌʉn éxtʉmts nꞌanma̱a̱ydyʉ ja israelítʉty, nꞌanʉʉmʉdʉts miits tyam:
    Kyaj mba̱a̱t mnʉjxtʉ ma̱ts ʉj nnejxy.'
  tzj-NT: Chak'laj walc'wal, anin xa jun ti tiempo chic ninq'ueje' checojol. Ninecanoj
    chi na pro cani' xinbij chique ja jule' chic aj Israel queri' nbij chic chewe
    ixix camic quewari', ja bar xquinbe chi wi' maquixcowin ixix nixekaj tri'.
  tdt-tdt: Hau nia oan doben sira, Hau hela ho imi la kleur tan ona. Imi sei buka
    Hau, maibee hanesan Hau hatete tiha ona ba nai ulun Judeu sira katak, iha fatin
    nebee mak Hau atu baa, imi la bele baa.
  ron-BTF: 'Copilașilor, mai sunt puțin cu voi. Mă veți căuta, și cum am spus iudeilor
    că: Unde mă duc eu voi nu puteți veni, tot așa vă spun acum.'
  eng-WEBP: Little children, I will be with you a little while longer. You will seek
    me, and as I said to the Jews, ‘Where I am going, you can’t come,’ so now I tell
    you.
  eng-FBV: 'My children, I will be with you only a little while longer. You will look
    for me, but I''m telling you now just as I told the Jews: you cannot come where
    I''m going.'
  nld-1939: 'Kindertjes, nog slechts een korte tijd ben Ik bij u. Gij zult Mij zoeken,
    en zoals Ik tot de Joden gezegd heb, zo zeg Ik het thans ook tot u: Waarheen Ik
    ga, kunt gij niet komen.'
  bwo-bwo: T nanaúwotso! itnton tteshet ay gizeyoshaliye, itwere taan geyitute, Ayhudi
    naashwotssh ‹Taa tiametwok it woo falratste› ti ettsok'o, andoor itsh mank'o eteetwe.
  nch-BL: Noconehua, san niitztos amohuaya seyoc talojtzi huan monequi niquistehuas.
    Masque antechtemose, quej niquinilhui nopa israelita tayacanani, amo huelis antechtoquilise
    campa niyas.
  quc-TNT: 'Ix ri'', ix je'' ta ne alaj tak walc''ual, man naj tä chic in c''o iwuc''.
    Ri ix quinitzucuj na. Jas c''u ri xinbij chque ri winak aj Israel, je'' xukuje''
    quinbij chiwe ix: Man quixcowin taj quixe'' chila'' jawije'' ri quine'' wi in.'
  tfr-NTPO: »Pjãy bor wapga wl̈eni. Tja ber sök bomi tjok sira obi eröe. L̇l̇ëbo l̈oror
    judíoga kong l̈i, e l̈ër bomi kong eni bakoe. Tja to irgo ga tja wl̈ẽmi, gueniyo
    tja öötong sök l̈ishko ga pjãy äär eshko ga äe.
  kaq-NT: Basima bi res tah hen mato betan hihtihi, heen baquebaan. Man tah man hea
    benayaxihqui. Hen judiobo yohihipi quescajaquin ta hen mato rahma yohihi. Hea
    jano cahiton tah man cati hahtipahtimahi.
  sgb-sgb: Maanak ko, naipêk tanay panaon hên makalamo yo ko. Tapolên yo ko, noa,
    anhabiên ko kamoyu, hên nanad ha hinabi kina kanlan poon lan Israelita, ya a kaw
    makapakilako ha anlakwên ko.
  vie-1934: 'Hỡi các con trẻ ta, ta còn tạm ở với các ngươi; các ngươi sẽ tìm ta,
    và như ta đã nói với người Giu-đa rằng: Các ngươi không thể đến nơi ta đi, thì
    bây giờ ta cũng nói với các ngươi như vậy.'
  kxv-kxv: କକାତେରି ନା଼ନୁ ଅ଼ଡ଼େ ଗାଡି ଦିନା ଡ଼ୟଅଁ, ମୀରୁ ନାଙ୍ଗେ ପାରାଦେରି, ସାମା ନା଼ନୁ ଆମ୍ବିୟା
    ହାଜିମାଇଁ ମୀରୁ ଏମ୍ବାଆଁ ହାଜାଲି ଆ଼ଡଅତେରି, ଈ କାତା ଜୀହୁଦି ଲ଼କୁତି କାଜାରାଇଁ ଏଲେଇଞ୍ଜା
