  ena-ena: Iadɨ ninanadi me hɨnilalaŋ namɨlaŋ uami. Viaŋ namɨlaŋ hula hutesɨ sɨbaŋ
    ma hɨniben uami. Vala ulɨŋ namɨlaŋ iadɨ suhɨlɨbalaŋ uami. Agadɨ ala iadɨ ma igɨbalaŋ
