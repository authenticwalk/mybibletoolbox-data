    runakunapa jefenkunatapas nirani, saynallataqmi qankunatapas kunan niykichis:
    “Noqapa risqay lugarmanqa, manan qankunaqa atiwaqchishchu riyta”, nispa.'
  pao-NT: Mu e besa doodooamu. Pudusoo nu gi mu-baa'yookwu. Mu e wate pana gi e mayu-wa'ne'yoo,
    ka mu Jew numu moohedu e tunetammaku-kwa'nesoo.
  cbu-NT: Ashkachu, naachima; musásiritam kazuruchima. Nuw siyaa kizpur chinakina.
    Ashiriya, naakchuri, siy nuwangaz kizpuritam zandatssa. Itaru, yap naachi amb
    siy naamaam pinasaksa. Sirú siyaa kurakareetsis anoo, tárangitamti, natsha siyaatstam
    atina.
  usa-usa: ketí pááqyan-iyaqo! kemá keráwáqtê pááqya-kanaama mánune. keráwáqá tibáá-inoe.
    ááqibo keqnáámmá Ítíráaeo-wayukamma timá yímikaunaiq umá kemá kétima-timune. keráwáqá
