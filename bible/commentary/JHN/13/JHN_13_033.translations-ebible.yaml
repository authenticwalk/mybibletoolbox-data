  san-TIB: ཧེ ཝཏྶཱ ཨཧཾ ཡུཥྨཱབྷིཿ སཱརྡྡྷཾ ཀིཉྩིཏྐཱལམཱཏྲམ྄ ཨཱསེ, ཏཏཿ པརཾ མཱཾ མྲྀགཡིཥྱདྷྭེ
