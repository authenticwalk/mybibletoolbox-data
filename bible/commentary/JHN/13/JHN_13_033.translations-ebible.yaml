  ycn-ycn: Nujhua'atéjena, chuhua uncá nu'umalaje júpija ijhua'até maare eja'ahuá
    chu. Icá culájeño nu'umajica. Numacá judíonajlo i'imacá que caja numacá ijló.
    Uncá meño'ojó i'ijnalaje nu'ujnajica ejo me'etení.
  djr-djr: “Djamarrkuḻi' ŋarraku,” bitjarr ŋayi Djesu waŋan. “Ŋarrany dhu dhuwal märr-gurriri
    dhiyalnydja nhumalaŋgalnydja. Ḻarrum warray nhuma ŋarraku dhu ŋunhi yulŋuny, yurr
    yakan nhuma dhu ŋunhi malthundja ŋarraku ŋunhi wanhawal ŋarra dhu marrtji. Ŋäthilnydja
    ŋarra gan ŋunhi bili muka lakaraŋal bitjarryiny walalaŋguny Djuw malawnydja yolŋuw
    walalaŋ ŋurruḏawalaŋuwnydja mala, ga dhuwal baḏak ŋarra ga lakaram dhiyaŋuny bala
    nhumalaŋgun dhuwaliyi bili yan dhäruktja.”
  kvg-kvg: Nogi nakheis. No ndakin khøuwa khapímbá, zo namba tøtegoat. Zo no ambá
    ndøzønømbe-vawém. Geté, av Zu megetapak qazømbe-ein, no zo manqat kopó, āv
