    ਕਥਿਤਵਾਨ੍ ਤਥਾਧੁਨਾ ਯੁਸ਼਼੍ਮਭ੍ਯਮਪਿ ਕਥਯਾਮਿ|
  nob-LB: Mine kjære barn, jeg skal bare være hos dere en kort tid til. Etterpå vil
