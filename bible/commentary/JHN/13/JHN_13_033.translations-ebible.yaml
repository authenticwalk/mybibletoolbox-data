  gmv-NT: ታ ናይቶ፥ ታ ኢንቴናራ ዳሮ ዎዴ ጋምዒኬ፤ ኢንቴ ታና ኮያና፥ ታ ካሴ ኣይሁዳታ ሃላቃታስካ ‘ታ ቢዛሶ ኢንቴ ያና ዳንዳዬኬታ’
