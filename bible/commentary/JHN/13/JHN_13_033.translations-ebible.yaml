  unx-unx: ୟୀଶୁ କାଜିକେଦାଏ, ‘ଏ ହନ୍‌କ, ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ଆଡଃ ଘାଡ଼ିକାଦ୍‍ଗି ତାଇନାଇଙ୍ଗ୍‌, ଆପେ
    ଆଇଙ୍ଗ୍‌କେ ଦାଣାଁଁଇୟାଁପେ, ଆଡଃ ଆଇଙ୍ଗ୍‌ ଯିହୁଦୀ ହାକିମ୍‌କକେ କାଜିୟାକାଦ୍‍କଲେକା ନାହାଁଃ
    ଆପେକେଇଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଆଇଙ୍ଗ୍‌ ସେନଃତାଃତେ କାପେ ସେନ୍‌ଦାଡ଼ିୟା ।’
  gah-gah: Izegipánemata, gililo. Lekezagi gamena koma mininake vitove. Vokugo, lekeza
    nenikumú vitagá itamóza, amunaloka Zuta vegená lo kumumómámini oko itínasa láa
    loko lo nolukumuve. Neza voko minatotoka nene lekeza aminigave.
  lcm-lcm: Kag inatus, naka ago ve nami na mang vuk taun lik palau. Mi gule iau, sikei,
    asukang val natala antok ri Iudaia, na kana napo kun antok kapa animi, ta ring
    ke naka pasal ane singina, parik mipa angkoai si using anig singina.
  aer-aer: Re itneke angkirtneke-anteye, “Ayenge kwenhe arrekantherre ahentye-aneme
    nhenge arrantherre-arle ampe atyinhe aneme-arteke, ayenge kwenhe arrekantherrenge
    akweke ware aneme. Arrantherre anteme atyenge apale unthetyenhe, arrantherre atyenge
    uyarne unthetyenhe ayenge-arle kwenhe apmere ahelhe nhenhele anetyakenhe anetyenhe.
    Tharle Jew akngerrepate areye ileke-arteke, the anteme arrekantherre lyete ileme,
    arrantherre uyarne apetyetyenhe apmere ayenge-arle alheme-werne, arrangkwe-arle.
  qvc-NT: Kuyashqay wambraykuna, mananam qamkunawanqa unaytachu rini kaq. Chayraykum
    ringillapa maskawaq. Piru isrraylinukunata nishqayshinam, qamkunatapis niykillapa,
    may rishqaymanqam mana atingillapachu riyta, nishpa.
  tgl-ULB: Mga batang paslit, makakasama pa ninyo ako ng maikli pang panahon. Hahanapin
