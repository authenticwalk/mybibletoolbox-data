  jpn-1965: 子どもたちよ。わたしはいましばらくの間、あなたがたといっしょにいます。あなたがたはわたしを捜すでしょう。そして、『わたしが行く所へは、あなたがたは来ることができない。』とわたしがユダヤ人たちに言ったように、今はあなたがたにも言うのです。
  fra-SBL: 'Petits enfants, je vais rester encore un peu avec vous. Vous me chercherez,
