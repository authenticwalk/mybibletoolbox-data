  ikk-NT: 'Ụmụ m, mmẹ lẹ ụnụ sikọ d''a nọdịzị ẹkẹrẹ sụọ. Ụnụ jẹnkọ d''a chọ m, ụnụ
    ahụnkọ m. Kẹ m dọn gwa ndị-ndu ndị Ju kẹ m rị nwan a gwa ụnụ: ‘Ụnụ asakọ ẹka bịa
    ebe m jẹnkọ.’'
  leu-leu: “Mu rafulak, ne taa waan xuvul pami pana lou modak mon. Mi taa sengau taasaxa
    malaan seꞌ ne fo xuus a mu matalava Juda, ‘Ne taa falet xe la saxa bina e nami,
    mi pife fexaxaas sena falet xe lana.’ E nami vaxa ne xuus nami o mi pife fexaxaas
    sena falet xe lana sait.
  maz-NT: Nu'tsc'eji ín ch'itsc'öji, ya 'natjo ndajme xe rá bübü co nu'tsc'eji. Rí
