  urd-GVH: मेरे बच्चो, मैं थोड़ी देर और तुम्हारे पास ठहरूँगा। तुम मुझे तलाश करोगे,
    और जो कुछ मैं यहूदियों को बता चुका हूँ वह अब तुमको भी बताता हूँ, जहाँ मैं जा रहा
