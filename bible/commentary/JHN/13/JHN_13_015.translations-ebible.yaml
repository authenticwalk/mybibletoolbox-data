verse: JHN.013.015
translations:
  kpx-kpx: Di aike la haiveale ke nahate vai mole hoesegeveve.
  okv-H: Eto ungona kito ainge ava ahe kihira ehena.
  tbo-tbo: Mei tau a itubagibagi uyahimi ona witutupoganeu po ona witubagibagi omi
    lawa uyahihi.
  mal-C: ഞാൻ നിങ്ങൾക്കു ചെയ്തതുപോലെ നിങ്ങളും ചെയ്യേണ്ടതിന് ഞാൻ നിങ്ങൾക്കൊരു മാതൃക
    കാണിച്ചുതന്നിരിക്കുന്നു.
  grc-SR: Ὑπόδειγμα γὰρ ⸂ἔδωκα⸃ ὑμῖν, ἵνα καθὼς ⸋ἐγὼ⸌ ἐποίησα ὑμῖν, καὶ ὑμεῖς ποιῆτε.
  bgc-bgc: क्यूँके मन्नै थारे ताहीं नमूना दिखाया सै, के जिसा मन्नै थारे गेल्या करया
    सै, थम भी उसाए करया करो।
  khz-khz: Kwalana au na pavega-gitami, pe au na rakagau gomi gemi ai pakalaa kalana,
    gomi na maki pio kalaa.
  deu-TKW: Denn ich habe euch ein Vorbild gegeben, daß auch ihr thuet, wie ich euch
    gethan habe.
  zsr-NT: Tu le buluiꞌidaꞌ lbiꞌiliꞌ quië gunliꞌ lbiꞌiliꞌ ca naꞌ benaꞌ nedaꞌ.
  lin-lin: pamba te napesi bino kaka ndakisa, mpo ete, bino mpe, bosalaka ndenge kaka
    Ngai nasali bino.
  hns-NT: Ie kaam karke ham maangat rahielie toelogke dekhaawe kaise toelogke tjaahie
    apane me goelaam ghat rahe ke.
  noa-E: Mʉg pãar bʉ̈ ʉbarmua mua pãrag ejemplota dee chirʉmgui ajim, pãragjã mʉch
    dënjö amkhĩir.
  eng-EMTV: For I gave you an example, that just as I did to you, you also should
    do.
  mib-NT: Chi jniñu yáha ni sáha ri jeē steén rī nuū rō jeē suni súcuan sa cuajníñu
    ró núū jnáhan ró, nájnūhun sa máá rí ni jejníñu ri nuū rō.
  lif-NT2: इङ्‌गाॽ चोगुङ्‌बा कुइसिःक्‍के खिनिॽ के़जोगुम्‍ल फाॽआङ् कन् कुबिःन् युक्‍खुङ्
    पिनिङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Nivapeli luhumu, muni nyenye mewa muhengayi ngati chenivahengili.
  mmx-mmx: Ara lok pam na loklok poovo xusu minaba lox i xerekngan nia ara lok pam
    i rinimi.
  cbr-NT: Ënëx ca a tanquinmi usaribi oquin 'acanun 'ën mitsu 'acë 'icën.
  tee-NT: Iclaxtakniuch ju lhilakts'intaiti. Ju uxijnan vachu' chunch anaviya'it'it
    tachi ju xaclanaviyauch.
  eng-LSV: For I gave to you an example, that, according as I did to you, you also
    may do;
  cak-NT: Ren can xinc'ut yan can chiwech. Y can anche'l xin-en ren iwiq'uin, can
    quiri' chuka' tibana' rix quiq'uin ri ch'aka chic.
  pah-NT: Opopoko ji hepiuka pe me tapepoko ti ojipe'g̃a ji javijitehe, ei Jesus'ga
    g̃a pe.
  sja-NT: Mɨa mãga ooji parãpa auk'a oodamerã.
  xed-xed: Maraghunatá tsaya maraghuna yu, ŋa magay kaghuni guli manda tsa magaghuna
    yu ya.
  glk-glk: من اَ کاره اَمره شمره سرمشق بنَم تا شومأنم هَطو رفتار بوکونید کی من شیمی
    اَمره بوکودم.
  mks-NT: Sa̱ na̱sacu u̱ in quia̱hva nu̱ ndo̱ ta ndítahan caja ndó tá quia̱hva na̱caja
    mí i̱ xi̱hi̱n ndo̱.
  gfk-S: Io, iou te huna gil ter hobi waing mu bileng, mu na gil mur ing iou te gil
    ter ta mu.
  bmu-bmu: “Nöŋön aka kondel eŋgizali, iŋini mönö miaŋgö dop naŋgöba welen qem aŋguba
    malme. Mewö malmegöra miaŋgö silikŋi nöŋön merak kondel eŋgibiga ekze. Mi mötmöriba
    miaŋgö tandökŋi wuataŋgögetka dop kölma.
  dgz-dgz: Ne dim da tanawa ame guegue ta ewaen, e ap umap ta aisen.
  eng-GNV: For I haue giuen you an example, that ye should doe, euen as I haue done
    to you.
  zaa-NT: Nu beni yì'į nna ną́ ttu ejemplo para lebi'i. Tì'ba inte' chi benia' le
    servir nna, ą'hua liguni servir luetsi le.
  eng-WEBSTER: For I have given you an example, that ye should do as I have done to
    you.
  guh-guh: Pacatsitaexanatsi bajarapacuene paxamë ata bajarapacuenia namataenetsia
    panenatoexanaenexa.
  bon-bon: Cane ai ne naace tääpume bii jewenine weene cebine ätutename.
  nhw-BL: Pampa nimechmacatoc se nemachiltili para anquichihuase quen na nimechchihuilijtoc.
  swh-ONEN: Mimi nimewawekea kielelezo kwamba imewapasa kutenda kama vile nilivyowatendea
    ninyi.
  wbi-wbi: Nivahufisie ikihwanikisio iki, kuuti najumue muvavombelaghe avajiinu ndavule
    nivavombiile umue.
  bba-bba: Wee nɑ bɛɛ kom ɡem sɔ̃ɔsi kpɑ i n dɑ mɑɑ kuɑnɛ nɡe mɛ.
  eng-KJVCPB: For I have given you an example, that ye should do as I have done to
    you.
  kgk-NT: Oropyhéi ranhe xe reko ra'ã hagwã peẽ, peiko hagwã-ma xe rekoha-rupi, penhopytygwõ
    hagwã tembigwái-rami.
  waj-waj: Na ngiiiyara iikiauvaa ngieetama iikiateera na mmoori vareera ngiaammuauvaa
    mmooriivaa mmataama kiee iikiaunoo.
  cpy-cpy: Aritaki noñaaha-kimirori naaka jempe ikantee-tziro, rootaki pimayita-neeri
    eeroka-paeni.
  ekk-PKP: Olen näidanud teile eeskuju, nii et te peaksite tegema sama mida mina.
  mpx-mpx: Wami abagagayawa iyaka ya ginol, inoke nuku ginol ni ola no ginol eliyamiu.
  wbp-wbp: Milki-yirrarnurna-nyarra yungunkulu jungarni nyina. Waalparrikajulu. Warrki-jarriyalu
    ngaju-piya yungunkulu-jana yapa ngalya-karirlanguku ngurrju nyina.
  luo-luo: Aseketonu ranyisi mondo utim kaka asetimonu.
  nhe-NT: Pampa nimechnextilijtoc para inquichihuase queja na nimechchihuilijtoc.
  aii-aii: ”ܛܘܼܦ̮ܣܵܐ ܝܘܼܗܒܹܠܔ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܵܐܟ݂ܝܼ ܕܐܵܢܵܐ ܥܒ݂ܝܼܕ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Qaitchigipsi urrautiksrapsitñik, ilipsipsuuq iñiqtaqaquplusri iñiqsił̣ł̣aptun
    ilipsitñun.
  msb-msb: Ginpakita ta kamo sin halimbawa agod irugon man niyo kun nano an ginhimo
    ko sa iyo.
  cpa-NT: Ma²na²he¹jni ha²lah jmóh³ hniah¹². Hniuh¹² jmóh³ hniah¹² ju³lah ma²na²jmo¹jni.
  dso-dso: ମୁଇ ଏଟା ତମର୍‌ ପାଇ ଗଟେକ୍‌ ଉଦାଅରଣ୍‌ ପାରା କଲିଆଚି, ତମେ ମିସା ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ଏନ୍ତି କରା ।
  meu-meu: Badina be toa ta vada na henimui, lau ese na karamui karana na umui danu
    ba kara.
  yva-NT: Sya ana syo raijaro wasai so mbe unanuive wasai, indamu weapo raijaro wasai
    vambinibe maisyare muno Risya ramaisy.
  dgc-dgc: Halimbawa ya tu ginamet ko dikam, monda i éya éy dapat moy a ahigén, a
    magpakabait kam be du kaguman moy.
  zpm-NT: Laa naa blule lo to zha guṉ to, nana sca goḻtsienaḻ miṉ co.
  hix-NT: Àsok tawro hana. Ayanoto kom me kosonyhono, owyanye, rohoko oyehohkanàr
    kom horà, okukur komo yanoto me oyesnàr kom horà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Nombo os amu mukunduwa. Jir erem ji uka, os jirin a uwa hom.
  npi-ULB: किनकि मैले यो तिमीहरूलाई एउटा उदाहरण दिएको हुँ, ताकि तिमीहरूले पनि मैले
    तिमीहरूका निम्ति गरेजस्तै गर्न सक ।
  cgc-cgc: Yon alimbawa ko para sunuron nyo.
  tim-tim: Nâŋe agak meme âlepŋe hekat yeŋgiân gârâmâ yekâ hainâk agak meme âlepŋe
    hekat yeŋgim hainâk akbei.
  yor-yor: Nítorí mo fi àpẹẹrẹ fún yín, kí ẹ̀yin lè máa ṣe gẹ́gẹ́ bí mo ti ṣe sí yín.
  wos-wos: Guni huruwun maki hurungute wundé wakwewu.
  emp-NTPO: Mʌ̃a jãwã unubisia bãdjiza dji carebad̶amãrẽã.
  eng-F35: Because I have given you an example, so that you also should do just as
    I did to you.
  ind-ind: Karena dengan demikian Aku sudah memberikan contoh kepada kalian supaya
    kalian melakukan hal yang sama seperti yang sudah Aku lakukan kepada kamu semua.
  pes-OPCB: من به شما سرمشقی دادم تا شما نیز همین‌طور رفتار کنید.
  mpt-mpt: Kukub olo alebei ota ibsa wafu bianiba ib sinwalo ming inam tesine!
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ peaowa꞉ ekita꞉ ikana꞉ma꞉ make puemena꞉yeke wala꞉ tiaaso
    pua꞉me.
  mkl-mkl: Yɑɑse jiidɑi ǹ nyisi ŋɛ bɛ ku bɑ iŋɛ mɔ i yɑ ceɑ njɛ bɛi ǹ ce nŋɛ.
  gaq-gaq: ଡାଗ୍ଲା ପେ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍ ଡିରକମ୍ ଡିଙ୍ଗ୍‍ମ୍ୱକେ ପେଡିଗ୍ ଦେତ୍ ସୁଗୁଆ ଡିଙ୍ଗ୍‌ପା
    ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍ ଆପେକେ ମୁଇଙ୍ଗ୍ ଗାଲି ଆକେ ମ୍ୱକେ ।
  gof-RNT: Hiza, taani hinttew oothidayssada hintteka oothana mela hinttew leemiso
    gidas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ନାଗେନ୍ତେ କାମିକାଦ୍‍ଲେକା ଆପେୟ ରିକାଏପେ, ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପେକେ
    ମିଆଁଦ୍‌ ନାମୁନା ଉଦୁବାକାଦ୍‌ପେୟାଇଙ୍ଗ୍‌ ।
  gah-gah: Imane gelekelé olikimiaká suni naleleketumó nene lekezatini ámináminiki
    aliliki vitave loko apí o nolukumuve.
  lcm-lcm: Using natala akalit imi ta atoktokngai ke, ani nami kapa mi kun abis ania
    val natala abis ia singimi.
  aer-aer: Yanhe alakenhe anteme the arrekantherre imerneke nthakenhe-arle irretyeke
    the-arrpe mpwareme. Ayenge areke-arle iperre arrantherre ayenge angwaretyeke,
    urrkapentye akngerre-arteke anerle alartetye-arteke kwenye.
  qvc-NT: Chaqa noqaqam allita rurashpa, kawsashqa kani. Chayri chay kawsashqayshina,
    qamkunapis shumaqta kawsayllapa.
  tgl-ULB: Dahil binigyan ko kayo ng halimbawa upang dapat gawin din ninyo tulad ng
    ginawa ko sa inyo.
  cbs-NT: Na ean eska wakinan, jabiaskadi wakin man axanunbun en matu bebunkidi uinmaxuki.
  xtm-NTPP: Saña ni kaxtnu'u sukan, sukan‑va'a ndijin, jin sa'a tna ni sukan ni sa'a
    sa a.
  nnq-nnq: Nampilingite kulandanakia ibe mangwetumwe ntendi andi panantendilinge
  bao-NT: Jĩcã wãme mʉjare yʉ tii ĩñojãwʉ, mʉjare yʉ ca tiijãrore birora mʉja ca tiipere
    biro ĩigʉ.
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ପ୍ରତି ଯଥା ୱ୍ୟୱାହରଂ ଯୁଷ୍ମାନ୍ ତଥା ୱ୍ୟୱହର୍ତ୍ତୁମ୍ ଏକଂ ପନ୍ଥାନଂ
    ଦର୍ଶିତୱାନ୍|
  huv-NT: Xique lanüüch icon mejawan aag ayaj alndom merangan atnej xique lanarang
    wüx icona.
  otn-NT: Nu̱gä, ya dá̱ u̱t'a̱hʉ te ja ngue gui 'yøthʉ, n'namhma̱ ngue tengu̱tho dá̱
    øt'a̱hʉ ya, da̱ ngu̱'a̱ gui̱ n'yørpe n'na ngu̱ n'na'a̱hʉ.
  nop-nop: Nu kudi i tilat i hidi hehititiŋenewe hatihatihik gineŋ wendigoŋ fek tihambune
    kaŋ titiŋdok yoŋa tilat.
  obo-NT: Id pokita ku idda koniyu amoy od ilingan woy'd puungan dow mandad.
  cak-ENT: Yin xinc'ut yan c'a can chivüch. Cachi'el c'a ri xinbün yin iviq'uin, quiri'
    chuka' tibana' rix quiq'uin ri ch'aka chic.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤁᤢᤒᤡ᤺ᤴ ᤕᤢᤰᤂᤢᤱ ᤐᤡᤏᤡᤱᤅᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi tiñu yáhá nī nsāhá nī jā stéhēn ni nūū nū jā suni súcuán cánuú sāhá
    nú maá nú mozo nūū táhán nú, tá cúu nūū ní nsāhá nī maá nī mozo nūū ndá nú.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ པྲཏི ཡཐཱ ཝྱཝཱཧརཾ ཡུཥྨཱན྄ ཏཐཱ ཝྱཝཧརྟྟུམ྄ ཨེཀཾ པནྠཱནཾ དརྴིཏཝཱན྄།
  qve-NT: Noqaqa qankunamanmi huk ejemplota qoraykichis, saynata noqa hina qankunapas
    ruwanaykichispaq.
  pao-NT: Ooosapa nu besa mu tummatzidu, ooonne'yoona mu sakwa besa nuga mumme matugu-kwa'nesoo
    besa nanamatugu.
  cbu-NT: Nuw siyaa wanasiri yaspatakina; ashiriya nuwash tchitangasindama.
  usa-usa: íbêqa keráwáqá umá tiráá túnnaiq kemá nôrabi umátikaunayaba mimóráíq umá
    keráwáqá íné oné.
  soy-soy: Nɛ lɛ̃ nɔ́ nyísɛlɛ nɔ́ɔkɛ́ yɛ kɔ nɛ n wɑpɑɑnɛ yɑrɛ kɑm nɔ́ n wɑ mɛcɔ nnyɑ.
  hui-hui: I̱na tíhondo birudagua tígua maruhondo bilimulo biawai haru.
  amf-amf: Inta yena inin hayondettsi yedi pir yenin hayoadettsi kamsin koam yena
    i dhahade.
  quc-NNT: Ri in nu yo'm jun k'utb'al chiwäch rech ri ix xuquje' je' kib'ano jas ri
    nu b'anom in chiwe.
  dob-dob: tuga toꞌase nadigega yaguinuwena ꞌemiya wada etotowanegu be wada guinuwa
    nadigega gosemiyao ꞌediya.
  wrs-wrs: Kava memba lihini yemba, osm yeoa os viluwulkovo.
  mca-mca: Qe yakha' hojo'oƚ e'mij, hats'inha qu' ekhewepe'jiiƚek qu' aqsiiƚijkii
    aka' hats yeqfenyejeyi'ƚ ej.
  tzo-TZC: Yuꞌun laj xa cacꞌ avilic yoꞌ jech ta xapasic jech chac cꞌu chaꞌal laj jpase.
  mya-mya: သင်​တို့​အား​ငါ​ပြု​သ​ကဲ့​သို့ သင်​တို့​အ​ချင်း ချင်း​သည်​လည်း​ပြု​ကြ​စိမ့်​သော​ငှာ​စံ​န​မူ​နာ
    ကို​ငါ​ပြ​ခဲ့​ပြီ။-
  gng-NT: Kimɛ min wuɔn' nɛ ni li teh ma nɛ, niʼmɔ ń li teh niʼtɔb tɛn n tien' nɛ
    ma nɔ.
  cbi-NTPO: Iya ñullanu ke' keewaatunguiyu, tsenmala ñui bain i naakeñu keena' bain,
    juntsa dekisa tenñu' mitya.
  ikk-NT: A ghọsịọlẹ m ụnụ nzọmụkụ ụnụ jẹnkọ d'e sọn, kẹni ụnụ mẹzikwọ nị ibe ụnụ
    kẹ m dọn mẹ ni ụnụ.
  leu-leu: Ne fo tavai nami pana saxa vilaana talo mi taa usie. A roxo nami xapiak
    mi taa usi a mu vilaana siak.
  maz-NT: Nuzgö c'ua ja nzi rvá cja'c'üji, nu'tsc'eji, xo ni jyodü rí pötqui tsjagueji
    a cjanu.
  bod-N: ངས་ཁྱོད་རྣམས་ལ་མིག་དཔེ་བསྟན༌ཅིང༌། ཁྱོད་རྣམས་ཀྱིས་ཀྱང་བདག་བཞིན་དུ་བྱ་འོས༌པ་ཡིན།
  tca-NT: —Choma rü pexü̃ nüxü̃ chadauxẽẽ na ñuxãcü tá penaxüxü̃ na pema rü ngema
    pemaã chaxüxü̃ãcü penaxüxü̃cèx.
  zpl-NT: Ulubela luhua xa riꞌihua para nú leꞌca scua tucu nú uriꞌá riꞌihua.
  mbc-NT: Anera'matonkon tîrî pî' wai aapia'nîkon, iku'sau'ya warantî ikupîkonpa,
    ayonpakon yarakkîrî.
  ndg-ndg: Kwa kuwa natikuwapeya mpwano ili kuwa mwenga kae mpange kati nenga nipangite
    kwinu.
  wsk-wsk: Ani ninga kausa iwita beterem, se nina ani ningimik te beterem uwuta bita
    se lagaralko.
  toj-NT: Ja huego ch'ac ta jea huilex ja jas lec oja c'uluquexi y sbej ni jach oj
    cho ac'uluc ja huenlexa.
  tbc-tbc: Ŋai man aŋsam mitilaen igo woŋ, ŋai ŋigane ago mi aŋsem nugnug lo ago agane
    wa.
  sna-sna: Ndakupai muenzaniso kuti muite sezvandakuitirai imi.
  smk-NT: 'Wanin, kanya'' nin isipen moyoyti nin maong: Si sayay aripen, kai ya nin
