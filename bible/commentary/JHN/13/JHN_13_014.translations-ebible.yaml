  sus-A: نَ كُي، ﭑ تَن نَشَن قِندِشِ وٌ مَرِفِ نُن وٌ كَرَ مْشْ رَ، شَ ﭑ تَن بَرَ
    وٌ سَنيِيٍ مَشَ، وٌ قَن لَن نّ وٌ شَ وٌ بٌرٍ سَنيِيٍ مَشَ.
  jpn-1965: それで、主であり師であるこのわたしが、あなたがたの足を洗ったのですから、あなたがたもまた互いに足を洗い合うべきです。
  fra-SBL: Si donc moi, le Seigneur et le Maître, je vous ai lavé les pieds, vous
