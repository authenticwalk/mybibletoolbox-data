  dwr-ENT: ታኒ ሂንቴንቱሲ ጎዳኔ ሂንቴንታ ታማሪሲያዋ ጊዳዴ፥ ሂንቴንቱ ጌዲያ ሜጪያዋ ጊዶፔ፥ ሂንቴንቱካ ኢቱ ኢቱዋ ጌዲያ ሜጫናው
