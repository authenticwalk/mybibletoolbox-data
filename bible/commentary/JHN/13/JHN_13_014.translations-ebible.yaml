    aj camanom reh awich cꞌacharel tak.
  tue-tue: Yʉʉ mʉ́ã Õpʉ̃, mʉ́ãrẽ buegʉ́ niipacʉ, mʉ́ãye dʉporire coseáwʉ̃. Teero tiirá,
