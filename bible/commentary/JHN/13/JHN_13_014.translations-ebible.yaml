  ory-ory: ଅତଏବ, ପ୍ରଭୁ ଓ ଗୁରୁ ଯେ ମୁଁ, ମୁଁ ଯଦି ତୁମ୍ଭମାନଙ୍କର ପାଦ ଧୋଇ ଦେଇଅଛି, ତେବେ ତୁମ୍ଭମାନଙ୍କର
