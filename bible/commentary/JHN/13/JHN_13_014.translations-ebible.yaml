  hat-hat: Si mwen menm ki Seyè, mwen menm ki Mèt, mwen lave pye nou, konsa tou, nou
    menm, se pou nou yonn lave pye lòt.
  npl-NT: Iwa tla Ne Nomoteko iwa Nomotlamachti onomechinpakili nomokxiwah, ijkó noiwa
    moneki ximosepanikxipajpakakah.
  bgg-bgg: Nathek Masdo nane Ithong gu è nathek lai shudphi jiè nathek de Nawaithek
    lai shud rai bo.
  eng-TCENT: So if I, your Lord and Teacher, have washed your feet, you also ought
    to wash one another's feet.
  eng-BSB: So if I, your Lord and Teacher, have washed your feet, you also should
    wash one another’s feet.
  cpu-NT: Naakara ‘Iyotaaneri,’ naakara ‘Jevari.’ Iro kantacha, noshiyakotakari onampitaari
    eejatzi nokivakiiyetakemi, ari pinkempitayetyaari eerokaite pinkivakiitavakaayetya.
  san-ASM: যদ্যহং প্ৰভু ৰ্গুৰুশ্চ সন্ যুষ্মাকং পাদান্ প্ৰক্ষালিতৱান্ তৰ্হি যুষ্মাকমপি
    পৰস্পৰং পাদপ্ৰক্ষালনম্ উচিতম্|
  tac-NT: Neka benírame júkuru 'lige wa'lúlatiri. Ne 'emi ronola pagosa, 'émichigó
    abiena pagómili júkuru ronola a'nagupi nakúriga.
  eng-WEBPB: If I then, the Lord and the Teacher, have washed your feet, you also
    ought to wash one another’s feet.
  gfk-H: Ing bia iau no numuat tena hausur ma no numuat Watong iau ta gis tar ira
    kaki muat, io, i tahut bia muat mah, muat na gis hargilasanei ira kaki muat.
  viv-viv: Ada IyaꞋeku yami Tovehawala yami Kaiwabu agemi gakolana vaita agetoga amine
    faꞋina, meda omi amifaiweya wadahuluva, agemi wadaveꞋaꞋikolakola.
  yao-yao: Nipele iŵaga uneji jundi Ambuje ni Jwakwiganya, nankundile makongolo genu
    ni ŵanyamwe nkuŵajilwa nkundane makongolo jwine ni jwine.
  tgp-tgp: Vara enau na hoje na palomim, pani enau nomim tamlohi tavera, ale nomim
    tija, mo r̃uhu vara ha hojehoje na palomim isamim hasemim.
  auc-NT: Botö ïñömö mïnitö Awënë ïnömo inte në mïnitö ïmïnite Odömömo ïmo incæ mïnitö
    önöwa do mënöwabo amïnipa. Ïninque botö mänömaï mënöwabo baï mïnitö adobaï wacä
    önöwa wacä önöwa mënöwaquënëmïni ïmïnipa.
  kbc-NT: Odaa Ee, ane Ee Ǥaniotagodi, Ǥaniiɡ̶axinoɡ̶odi, ja jiwilegi ɡ̶adoɡ̶onakatiwaji.
    Joaniɡ̶idaa leeditibige me eni madiniɡ̶iwaatiwagetiwaji miwileci ɡ̶adoɡ̶onaka.
  bmh-bmh: Iz, agal Dubanou Ban, izan agal aramag ulis ulusem pemen igul go guzenem
    sul, aiu ses agen han zaiagar agal aramag guzental ulusai maran.
  ctu-BL: Mi tsa'ix c pocbeyet la' woc joñon, la' Yumon, la' Maestrojon, che'ʌch yom
    mi la' pocben la' bʌ la' woc.
  meq-meq: Neŋ ɗuh ndo mədzeŋge ndo ada Bəy Maduweŋ, na barakum na sik, nəkurom dərmak
    kutoŋ barum sik kurom hay a bo nəte nəte mə walaŋ kurom.
  noa-H: Mag mʌ pãar Maestro hanaa pãar Pörk'a chirʌmuata pãar bʌ̈ mʌg hʌbarpí, pãraujã
    hagjö jũrr chik'am chogk'a nʌmjö hagdaujö dich k'apeen bʌ̈ hʌju haai naabahab
    hajim.
  alp-NT: Hoko sepo Au rebe imi Kuru kai imi Tuhane Au koa imi lelalaru, imi ruami
    lekwe suke imi koa lelale lomai lekwe.
  san-VEL: yadyaha.m prabhu rguru"sca san yu.smaaka.m paadaan prak.saalitavaan tarhi
    yu.smaakamapi paraspara.m paadaprak.saalanam ucitam|
  kbq-kbq: Nagrama Rantimi manina, hurmasmi Ne'mona tmagia sese hunermantesugeta,
    tamagra nena anazanke huta rumokizmi zamagia, sese ohunte ahunte hiho.
  kbh-kbh: Ats̈e, ts̈ëngaftangbe Buatëmbayá y Utabná, tcbonjushecjabebé; chcasna,
    ts̈ëngaftángnaca cmontsamna jenáshecjabebiyana.
  ron-LSB: Dacă deci Eu, Domnul și Învățătorul, v-am spălat picioarele, și voi trebuie
    să vă spălați picioarele unii altora.
  pon-pon: Ari, ma nai, Kaun o Jaunpadak widen na omail, komail ari pil widen na omail
    pena.
  nhe-BL: Pero intla na tlen niimotlamachtijca huan niimoTeco nimechicxipajpactoc,
    monequi san se inmotequipanose huan inmoicxipajpacase se ica seyoc.
  sps-sps: Anyo na Tsunaun tsumi ana Tsoiny Tatagaa Ot, ana Nyo te see garus tsuiny
    rou a fo mou mami. Jesan, ami kan ma fauf a tsivom am garus ton fo isiseiny mou
    tsumi.
  wnc-wnc: Na buyambam tapasa siwan na ayanindamumsa apa yuke ngana natane umana dua
    tangenake gindane kepisa sautdamunggatde natake gikaya notzatane kepi asauyamuke
    umanza dua tangenawam.
  bus-bus: Lán mamↄma kɛ̀ má dɛ a dii kↄ̃n a dannɛrio ũu a gbá pìpiare nà, àgae kↄ̃
    gbá pípii lɛ se.
  gub-BL: '@see-verse:JHN.013.013'
  imo-imo: Na enonga Awilimu molopo enonga Ungu Mane Tilimu moro nalo kinye enonga
    kimboma kulumie tondondu kani eno kape nendo yando enongano kimbo kulumie tondangeila
    nio.
  boj-boj: E nuŋgo Tamo Koba. E nuŋgo Qalie Tamo Koba dego. Ariya e nuŋgo siŋga yansetŋgonum
    deqa niŋgi dego segi segi qa kumbra degyoqniy.
  eng-DRA: If then I being your Lord and Master, have washed your feet; you also ought
    to wash one another’s feet.
  knf-knf: Woli nji Ajugan na Najukan dñowan ihoţ, an kak nawo i kado kañowar ihoţ.
  san-KHM: យទ្យហំ ប្រភុ រ្គុរុឝ្ច សន៑ យុឞ្មាកំ បាទាន៑ ប្រក្ឞាលិតវាន៑ តហ៌ិ យុឞ្មាកមបិ
    បរស្បរំ បាទប្រក្ឞាលនម៑ ឧចិតម៑។
  arn-NT: Fey iñche tamün kimeltufengeli ka Ñidolngeli, fey küchañmawiyiñ tamün namun,
    ka femngechi feley tamün welukonkechi küchañmawael tamün namun.
  zas-NT: Bal najn Mextr në Dad, gudiiban guiaꞌdi, ziangajc quiib guiaꞌ lasaꞌdi.
  ken-NT: Mbák mɛ, Acha nɛ Ntɔŋ aywɛka nsó bɛkak ɛbhɛka, be nkwɔ bǎbhɔŋ bɛso bɛkak
    batɨ!
