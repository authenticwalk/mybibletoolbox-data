    uvoꞌi göëro göho huë baerovoromo höroho eguahorovorëjo.'
  geb-geb: Gu nde Guma Bakɨme gum, gu Ndɨkndɨgi Vhuuin Nde Khɨvi Guman Rum ma. Gu
