  uig-CYR: Әгәр мән Рәб вә устазиңлар туруқлуқ, путлириңларни жуйған екәнмән, силәрму
    бир-бириңларниң путлирини жуюшуңлар керәк.
  ikw-NT: Kịtna, me bụ Nyenwe anụ nụ Nye-zni-nhne snụrnu ọchi anụ, anụ kwesiri ọ snụrita
