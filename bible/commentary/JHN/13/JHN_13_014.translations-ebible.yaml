verse: JHN.013.014
translations:
  kpx-kpx: Kosealemo dau la haivemale ata. Isi dau la Kosive. Iale di la velo totoale
    ke nahate mole velo totoeveve.
  okv-H: na ungota bada eto ahepoekari embo na ungota utu egehena ainge dombo ungo
    oenga utu mine ega evujo.
  tbo-tbo: Tau omi guyau po omi bada ma tamogi a witupoula po aemi a ogahi. Uyahinei
    omi lawa aehi on’ogahi.
  mal-C: നിങ്ങളുടെ കർത്താവും ഗുരുവുമായ ഞാൻ നിങ്ങളുടെ പാദങ്ങൾ കഴുകിയെങ്കിൽ നിങ്ങളും
    പരസ്പരം പാദങ്ങൾ കഴുകേണ്ടതാണ്.
  grc-SR: Εἰ οὖν ἐγὼ ἔνιψα ὑμῶν τοὺς πόδας, ὁ κύριος καὶ ὁ διδάσκαλος, καὶ ὑμεῖς ὀφείλετε
    ἀλλήλων νίπτειν τοὺς πόδας.
  bgc-bgc: जिब मन्नै गुरु अर प्रभु होकै थारे पैर धोए, तो थमनै भी मेरी तरियां एक-दुसरे
    के पैर धोणे चाहिये।
  khz-khz: Pene au gomi gemi Velekou e Vevega-ripa talimakuna gomi gagemi paguligira
    genai, gomi maki matotaumi aomi aimo taukavami reketa gageria pio guligira.
  deu-TKW: Wenn nun ich, der Herr und Meister, euch die Füße genetzt habe, so seid
    auch ihr schuldig, einander die Füße zu netzen.
  zsr-NT: Naꞌa, chquiꞌ nedaꞌ nacaꞌ Xanliꞌ len Bönniꞌ Usëdi queëliꞌ, atiꞌ gdibaꞌ níꞌaliꞌ,
    lëzcaꞌ cni ral‑laꞌ gunliꞌ lbiꞌiliꞌ, quibliꞌ niꞌa lzaꞌliꞌ tuliꞌ yetuliꞌ.
  lin-lin: Boye soki Ngai, Moteyi mpe Nkolo na bino, nasukoli bino makolo, bosengeli,
    bino mpe, kosukolana makolo ;
  hns-NT: Aur djaise ham toelogke gor dhoilie, oisahie tohoelogke tjaahie ek doesare
    ke gor dhowe ke.
  noa-E: Mag mʉ pãar Maestro anaa pãar Pörkha chirʉmuata pãar bʉ̈ mʉg ʉbarpí, pãraujã
    agjö jũrr chikham chogkha nʉmjö agdaujö dich khapeen bʉ̈ ʉju aai naabahab ajim.
  eng-EMTV: Therefore if I, your Lord and your Teacher, have washed your feet, you
    also ought to wash one another's feet.
  mib-NT: Núu súcuan te vēsú Maestro rō jiín Jítoho rō cúu ri, te ni nacate ri jehē
    rō jijnáhan ró, te suni súcuan cánuú jéē nacate máá ró jehē jnáhan ró.
  lif-NT2: आल्‍ल इङ्‌गाॽ खिनिॽ दाङ्‌बा नु सिक्‍साम्‍बाआसाङ् खिनिॽ लाङ्‌हाॽ वाहप्‍तुङ्
    पिनिङ्, खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽआङ् सेवारोबा कुइसिःक् लाङ् वाहप्‍मा पिसिङ्‌मा
    पोःङ्‌लो॥
  xnj-xnj: Yakavyai nene mwenivii Bambu na Muwula nivasambisi nyenye magendelu, mewawa
    na nyenye yikuvagana musanjanayi magendelu nyenye mwavene.
  mmx-mmx: La mo vam nia a gos lengkangkedek atnimi. Nemi bok, mina mu asu na loklok
    kantubu atnimi.
  cbr-NT: '''Ëx mitsun ''Ibu ''ianan an mitsu ''unánmicë ''ixunbi cana mitsu tachucan.
    Usaribiti camina micamax bëtsibë bëtsibë tachucananti ''ain.'
  tee-NT: Pus ju quit'in ni mi'ucxtin'an chai mi'amamaka'unu'an icjunita ni iclach'ak'aniuch
    ju minch'aja'an pus tasq'uini ni alach'anch'ak'aya'it'itch vachu' ju milhi'uxijnan.
  eng-LSV: if then I washed your feet—the LORD and the Teacher—you also ought to wash
    one another’s feet.
  cak-NT: Ren can jin i-Maestro y jin Iwajaf, y xinch'aj ri iwakan. Can quiri' chuka'
    tibana' rix, tich'ajla' iwakan chiwech ka rix.
  pah-NT: Ji pepya ihei reki pe pokoga pepojykaharetero pembo'eharamo. Ji javijitehe
    po pe jopokopokogi hamo, ei ga.
  sja-NT: Mɨ parã Waibɨa mãik'aapa parã Jarateepari bɨ mĩda, parã bɨɨrɨ sɨɨji. Mapa
    parãpa pida pãchi k'õp'ãyoorã bɨɨrɨ sɨɨdaipia bɨ.
  xed-xed: Ka si iʼi ta nzakway ka mgham, mndu ta tagha skwi ŋa mndu, mbaza ghuna
    mbaza yu ta səla ya ní, kaghuni guli ŋa mbazay ghuni mantsa ta ŋa sani nda sani.
  glk-glk: پس اگر من کی شیمی اوستاد و سرورم، شیمی پایأنه بوشوستم، شومأن هم بأید همدیگره
    پایأنه بوشورید.
  mks-NT: Ta viti cande̱hé ndó. Ye̱he̱ cúú u̱ maestro ndo̱ ta cúú u̱ xitoho ndó ta
    na̱jándoo i̱ sa̱ha̱ ndo̱. Sa̱há ña̱ cán quéa̱ quia̱hva já ndítahan caja ndó xi̱hi̱n
    ndaja táhan mé ndó.
  gfk-S: Ing be iou no numu tena harausur ma no numu Watong iou te gis ter ira kaki
    mu, io, i tahut be mu bileng, mu na gis harbasiane ira kaki mu.
  bmu-bmu: Nöŋön eŋgö Kembu Böhiŋini aka welenqeqe eretŋaŋgö silik memba könaŋini
    saŋgoŋjal ewö, iŋini mönö mewöŋanök memba et al aŋguba weleqeqe aka könaŋini saŋgoŋ
    aŋguba malgetka dop kölma. Mi mönö nupŋina.
  dgz-dgz: Menan endi mame ne ayop wadiaet egawa pusia bigi warian, e ap mini pusia
    gare gare bigi wariwanian.
  eng-GNV: If I then your Lord, and Master, haue washed your feete, ye also ought
    to wash one an others feete.
  zaa-NT: '@see-verse:JHN.013.013'
  eng-WEBSTER: If I then, your Lord and Master, have washed your feet; ye also ought
    to wash one another's feet.
  guh-guh: Xanë, patacacujarubinë ata, panijatuxanenë atanënua, beveliajamatabëcuenenënë
    nataeya pacataxuquiatatsi bepanijajivitonënëcuenia. Nexata bajarapacuenia paxamë
    ata beveliajamatabëcuenevi nataeya panataxuquiatabiabianame namataenetsia.
  bon-bon: Siige liba cane, weeme Yageyame piiyepu Abiberäja biname te weeme ernge
    bii jicisäjemine, weene cuta miiji pepu weemeweme ernge äcisejana.
  nhw-BL: Pero sintla na catli niamotlamachtijca huan niamoTeco nimechicxipajpactoc,
    monequi san se anmotequipanose huan anmoicxipajpacase se ica sequinoc.
  swh-ONEN: Kwa hiyo, ikiwa mimi niliye Bwana wenu na Mwalimu wenu nimewanawisha ninyi
    miguu, pia hamna budi kunawishana miguu ninyi kwa ninyi.
  wbi-wbi: Lino nave une ne juno nili m'bulanisi, kange nili Ntwa nivofwighe amaghulu,
    enendiiki na jumue fye muvombelanilaghe.
  bba-bba: Ǹ n mɛn nɑ, nɛ wi nɑ sɑ̃ɑ bɛɛn Yinni kɑ bɛɛn keu koosio, nɑ̀ n bɛɛn nɑɑsu
    teɑ, n weenɛ bɛɛn tii i nɑɑsu teɑnɑ.
  eng-KJVCPB: If I then, your Lord and Master, have washed your feet; ye also ought
    to wash one another’s feet.
  kgk-NT: —Pende járy jepe, pene mbo'eháry jepe apopyhéi joty kuri, he'i. —Upéa-gwi
    iporã pejopyhéi.
  waj-waj: Na ngii udaangavai variee ngii vitairavai variauvoono mmoori vareera ngiaammuauvaa
    mmoorivai na varee ngii yukuuyauvunu finiaunoo. Ivaara ngieetama mmoori vareera
    ngiaammuauvaa roosiima ngiingii yuku ngiingii yukuuyauvunu finiatee.
  cpy-cpy: Tema naaka ‘Yotaantaniri,’ naaka ‘Jewari’. Roo kanteencha noshiyakari omperataarewo
    nokewakiro piitzi, ari pikimityaari eeroka-paeni pikewa-wakaayiteeya piitziki.
  ekk-PKP: Kui nüüd mina, teie Õpetaja ja Issand, pesin teie jalgu, peaksite teiegi
    üksteise jalgu pesema.
  mpx-mpx: He nau wami Babala ge wami Topankite aemiu iyaka ya ul, inoke komiu al
    alomiyau aeliya nuku ul.
  wbp-wbp: '@see-verse:JHN.013.013'
  luo-luo: Koro ka an ma an Ruodhu kendo Japuonju ema aselwoko tiendeu, un bende nyaka
    ulwok tiendeu ngʼato gi ngʼato.
  nhe-NT: Pero intla na tlen niimotlamachtijca huan niimoTeco nimechicxipajpactoc,
    monequi san se inmotequipanose huan inmoicxipajpacase se ica seyoc.
  aii-aii: ”ܐܸܢ ܐܵܢܵܐ ܕܝܼܘܸܢ ܡܵܪܵܘܟ݂ܘܿܢ ܘܪܲܒܝܼܵܘܟ݂ܘܿܢ ܗܵܕܟ݂ܵܐ ܚܘܼܠܸܠܔ ܠܝܼ ܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ،
    ܟܡܵܐ ܐܲܚܬܘܿܢ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܚܲܠܸܠܝܼܬܘܿܢ ܐܲܩܠܵܬܹ̈‌ܐ ܕܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Uvaŋaasrii, ilipsi Atannapsi suli Iḷisautripsi, isigasri iġġuġitka. Ilipsipsuuq
    iġġuutiruksraurusri isigapsitñik avatmun.
  msb-msb: Kaya, kun ako na iyo Ginoo kag Maestro naghugas san iyo mga tiil, dapat
    magpahurugas-hugas man kamo san iyo tiil.
  cpa-NT: Jní² báh³ Tøa¹² quiánh² hniah¹², quianh¹³ Juuh² hniah¹². Ma²na²rang¹jni
    taih³ hniah¹². Hi² jøng² ma²ŋih³ hniah¹² hi² hniuh¹² rángh³ hniah¹² tai³ rúh²
    hniah¹².
  dso-dso: ମୁଇ ତମର୍‌ ଗୁରୁ ଆରି ମାପ୍‌ରୁ ଅଇକରି, ତମର୍‌ ପାଦ୍‌ ଦଇଦେଲି ଆଚି ବଇଲେ ତମେ ମିସା
    ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ପାଦ୍‌ ଦଇବାର୍‌ ଆଚେ ।
  meu-meu: Benaini, lau binai emui Lohiabada bona emui hahediba tauna, to aemui name
    huri, unlui danu aemui do ba hehuri heheni baine namo.
  yva-NT: Risyi wapa Akari muno wapa Kurun syo wasajo rarondom, weti syare weapamo
    wapo rinamaisy indamu wapo taune wasajo rarondom vambinibe.
  dgc-dgc: Nadid, éng sakén i Panginoon moy éy ta Maistu moy, sakay inugisan ko be
    i tikéd moya, éy dapat a néguge-ugisan kam be ta tikéd moya.
  zpm-NT: Goḻgaṉ sca, niicle ne maistr naa, niicle ne naa nac meṉ ne rnabey, per laa
    naa bdeed zig tib nguṉdziin win bdiib naa ni to. Nana sca, scaque goḻgac lo samiech
    to.
  hix-NT: Ahananàhnye komo rma, oyoh komo rma, ohrorà komo àkorokano, ayanoto komo
    wyaro mak ha. Àro ke, tehrokorokahorye manatxhe, omnyamo ro rye rma.
  sim-sim: Hako kumba jihin angop a yokowa sir. Uwosik kumak jir nga ji ihi ma anandi
    ondo kumba lihin erem ji yokoka.
  npi-ULB: तब म गुरु र प्रभुले तिमीहरूका गोडा धोएको छु भने तिमीहरूले पनि एक अर्काको
    गोडा धुनुपर्छ ।
  cgc-cgc: Tenged yaken i na inyo na Ginuo daw Mistro gaugas ta inyo na mga batiis,
    dapat na kyo man mag-ugas ta batiis ta mga duma nyo.
  tim-tim: Akto nâ Humoyeŋe akto tiksayeŋe nâŋe keiyeŋe puliân aregât hainâk galalupyeŋe
    keiyeŋe puliwei.
  yor-yor: Ǹjẹ́ bí èmi tí í ṣe Olúwa àti olùkọ́ yín bá wẹ ẹsẹ̀ yín, ó tọ́ kí ẹ̀yin
    pẹ̀lú sì máa wẹ ẹsẹ̀ ara yín.
  wos-wos: Wuni guna néma du guna wakwekwe du reta guna man wundé yakwanyiwu. Yakwanyiwun
    maki guni akwi nawulak duna man yakwanyitanguni.
  emp-NTPO: Maʌ̃ba mʌ̃, bãrã Boroba idjab̶a Jaradiabariba nezoca quĩrãca bãrã jĩrũra
    sʌgʌd̶a bẽrã bãrã bid̶a nezoca quĩrãca bãdjiza jĩrũ sʌgʌd̶ida panʌa.
  eng-F35: So then, if I, Lord and Teacher, washed your feet, you also ought to wash
    one another's feet.
  ind-ind: Nah, lihatlah, meskipun Aku adalah Guru dan Tuhan kalian, Aku sudah merendahkan
    diri seperti seorang budak dan mencuci kakimu semua. Itu artinya kalian juga harus
    mencuci kaki satu sama lain.
  pes-OPCB: حال، اگر من که خداوند و استاد شما هستم، پاهای شما را شستم، شما نیز باید
    پاهای یکدیگر را بشویید.
  mpt-mpt: '@see-verse:JHN.013.013'
  ssx-ssx: Koto ekina꞉ I̱ma꞉ta꞉ ika꞉ Tekehali make Disa make hata꞉ ika꞉ anke tandepoa꞉
    ekina꞉ ikana꞉ma꞉ make ika꞉ ika꞉ kone ika꞉ ankemanu tanda꞉pa꞉ alualu pea꞉pa꞉peke
    aleo.
  mkl-mkl: To, bii ɑmu iyi ǹ jɛ Lɑfɛ̃ɛ do Mɛɛtu nŋɛ ǹ wiɛ kutɛ nŋɛ ŋɑ, í sĩɑ iŋɛ
    mɔ i yɑ wiɛ kutɛi njɛ ŋɑ.
  gaq-gaq: ପେନେ ଗୁରୁ ଆରି ମାପ୍ରୁ ଡିଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍ ଜଦି ପେନେ ଞ୍ଚ ଗଡ଼୍ୟାଃ ମ୍ୱିକେ, ତେଲା
    ପେଇଂ ଡିଗ୍ ପେନେ ଞ୍ଚ ଗଃଡ଼ିଆନେ ଦର୍‍କାର୍ ।
  gof-RNT: Taani hinttew Godanne asttamaare gidashe hintte tohuwa meeccikko hintteka
    issoy issuwas hessada oothanaw bessees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ପ୍ରାଭୁ ଆଡଃ ଗୁରୁ ତାନିଙ୍ଗ୍‌ ହଲେହଁ ଆପେୟାଃ କାଟା ଆବୁଙ୍ଗ୍‌କେଦାଃଇଙ୍ଗ୍‌,
    ଏନ୍‌ଲେକା ଆପେୟଗି ମିଆଁଦ୍‌ନିଃ ଏଟାଃନିୟାଃ କାଟା ଆବୁଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó neza Guivahanitini itó tisalinímina gelekelé oleketuke likigisa nagamí
    zelikimikumó nenazo, lekezagi ámináminiki lukugupe alimi limiki likigisa nagamí
    eza zetiko eza zetiko iliki viki minalo.
  lcm-lcm: Au io, using nau a Volava, na katakai i akalit, natala galui a kakimi,
    nami kapa, mi kun galui angpokpokai ani kakimi.
  aer-aer: Kele the apeke, akaltyele-anthenhe-anthenhe-arlke alartetye-arlke arrekantherrenhe-arle,
    nhenge ingke alheweke nhenge urrkapentye akngerrele-arteke kele arrantherre kwenhe
    alakenhe-anteye mpwaretyeke nhenge ingke alhewerremele.
  qvc-NT: Piru chayshina kashpapismi, ch'akikillapata mayllashqa kani. Chayshinar
    qamkunapis suqniki suqniki ch'akikillapata mayllachinakuy.
  tgl-ULB: Kung ako nga na Panginoon at Guro, ay hinugasan ang iyong mga paa, dapat
    ninyo ring hugasan ang mga paa ng iba.
  cbs-NT: Ea en matun Yusinan inun matun Xanen Ibubiatun en matu juchukin duawakin
    en matu uinmaxu keska wakin matudi duanamei juchukinain keskakubainxankanwen.
  xtm-NTPP: Te nú saña kúu teskua'a ma ji'in Señor ma te ni ndakate sa ja'a ni a,
    suni ndijin jin ndakate tna ni ja'a ndi‑in ndi‑in ni.
  nnq-nnq: Bai andane nambi naboli na Angwana nannyeleinge mangweto makongono, na
    mangweto mpaligwa kujeleana makongono.
  bao-NT: To biri yʉ, mʉjare ca Buegʉra, mʉja Wiogʉra, jĩcʉ̃ pade coteri majʉre biro
    mʉja dʉporire yʉ ca coejãrore birora mʉja cãa, mʉja majurope mʉja dʉporire ca
    ameri coeparã mʉja nii.
  san-ORI: ଯଦ୍ୟହଂ ପ୍ରଭୁ ର୍ଗୁରୁଶ୍ଚ ସନ୍ ଯୁଷ୍ମାକଂ ପାଦାନ୍ ପ୍ରକ୍ଷାଲିତୱାନ୍ ତର୍ହି ଯୁଷ୍ମାକମପି
    ପରସ୍ପରଂ ପାଦପ୍ରକ୍ଷାଲନମ୍ ଉଚିତମ୍|
  huv-NT: Sitiül xique minatangan, aton xique nequiaach icon, nganüy lanajants ileajiün,
    atquiaj icona aton netam mejantsayon ileajiün.
  otn-NT: A nu̱'mø ngue drá̱ xännba̱tegä 'nɛ̱ drá̱ hmu̱gä, 'nɛ̱ dí pet'a̱ ni̱ guahʉ,
    xquet'a̱ nne ngue guí̱ njahʉ p'ʉya. Guí̱ mpejpa̱ ni̱ gua n'na ngu̱ n'na'a̱hʉ.
  nop-nop: Nu hidi’walaŋ hinale tiŋa wapumhikdi kobuk kayohik youtetat, ala hidi hidebo
    undugoŋ kibikibi youtela hatiyaneeŋ.
  obo-NT: Na otik siyak nod Longaggon woy Tohodnonaw row, id pokita to kodpoobbava
    ukit to kod‑unab to pa‑a row, ollog en mandad no sikiyu, od po‑unavoy to pa‑a
    row.
  cak-ENT: Y roma yin ri I-maestro y ri Ivajaf man xiq'uix tüj richin xinch'üj ri
    ivakün, quiri' c'a chuka' tibana' rix. Man c'a quixq'uix nich'ajila' ivakün. Quiri'
    c'a tibana'.
  lif-NT: ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤏᤢ ᤛᤡᤰᤛᤠᤶᤒᤠᤀᤠᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤱᤜᤠ᤹ ᤘᤠᤜᤵᤋᤢᤱ ᤐᤡᤏᤡᤱ. ᤂᤧᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤛᤣᤘᤠᤖᤥᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤗᤠᤱ ᤘᤠᤜᤵᤔᤠ ᤐᤡᤛᤡᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de vísō Maestro nū jíín Jētohō nū cúu nī, de nī naquete nī jēhē ndá
