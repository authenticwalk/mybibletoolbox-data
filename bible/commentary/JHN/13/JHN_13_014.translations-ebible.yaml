    cutsatie ehuachi necaticue, peya cuana tsehue yurameta catsahuaticaraque cabamereti
    ishu.
  kgp-NT: Kỹ sóg tỹ ãjag professor nĩ gé. Hã ra sóg ãjag pẽn kugpé. Hã kỹ tóg há tĩ,
    ãjag tỹ jagnẽ mỹ jagnẽ pẽn kugpe kỹ, inh ri ke han kỹ.
  bvd-bvd: Ma sui ta, nau na waa ni toolangaidoo kamolu ma na Aofia kamolu boroi nai
