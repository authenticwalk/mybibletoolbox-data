  kew-kew: Niri Tisaa page Aa Mudu page yapare nimina aa apo radepeaato. Goa pea-ga
    nimimi nimina amenuna aa page radepeatepape.
  dww-dww: Be yodi koya kita, taugu ami Badama be ami Tauwai katakataima be yaḡoro
    kaḡemima è koḡedina. Vutuna aubainama taumi taumiḡa ami banagama ami banagama
    mate kaḡemima sibo nama koya koḡedina.
  nif-nif: Wɨndɨñda tɨkap nak sɨndok Wopumjɨ ba Sanɨndautsɨlɨ sɨndok kesɨsɨ wɨlɨt-sam-taleletta,
    sɨngan kesɨsɨ tambo wɨlɨlɨm tɨ-ta-kulok.
  twi-ASANTE: Sɛ me a meyɛ mo Awurade ne Ɔkyerɛkyerɛfoɔ no mpo ahohoro mo nan ase
    a, ɛnneɛ, na ɛsɛ sɛ mo nso mohohoro hohoro mo ho mo ho nan ase.
  aoj-aoj: Aeꞌ Dembiwai ipeꞌiwai a tisa ipeꞌiwai. Aeꞌ dokoꞌ asaꞌopa boꞌwagah ipeꞌigahi.
    Eaꞌ ipaꞌ wapani aꞌ pendasaꞌopa boꞌwagah ipeꞌigahi atona atin.
  cbv-cbv: Páant yeebdíh bohéni, ñi Maáh jʉmna yʉhna, teo wʉ̃hnit ĩpĩ́ chãjat pah
    ñíih jítchanadih wã chocna beé. Páant wã chãjachah ennitji jʉmna, yeebbʉ́t ñíih
    jítchanadih míic chocat caá náahap.
  taw-taw: Yad Bɨawl ak Tisa ak mɨdɨl, tob nɨbop ñɨg lɨ yokɨpin ak nɨm, tob nɨbi okok
    penpen ñɨg lɨ yokɨnɨmɨb agak.
  jic-NT: Püné napj nun lal. Napj nun jis Jepa, nusin 'yüsa wa lejay; así nin napj
    nusin tepyatsj nutsjom. Napj nun jis mozo jinwá nin la tjejay napj. Mpes solejé
    más 'ücj nun pajal 'üsüs lojí nunwa mpes, mozopan jinwá. Tsjictjacj way nun pjü.
  zap-NT: Noo ne nak noo Dechey no le Maxter, no waa noo nii de yra de, zenga ke rap
    de degne galsaa de nii xkompanyer de.
  wer-wer: Pötaanök ne arim Aköp, rë yanuulaupök arim ingöt iir yanuulë epël arök
    arim karuröa ingöt i moirën.
  ipi-ipi: Nambato pii enene wetete mindi yakama langeyo. Piape akali mindimane balana
    piape ando atalane akali okona lipinga yale ata napiyane. Dee, wai pii awua palane
    akali mindimane wai pii okone awua peakale lalane akali okona lipinga yale ata
    napiyane teke. Jia. Namba yakamana tisa okomane mangene mindi peyo, wuane pua
    teke yakamatopi mangene okone piyapale nembo toto, nambato mana mindi yakamanga
    andawa leyo. Namba yakamana Akali Andane okomane yakamana kene wasa-wasa peleyo-ko.
    Yakama teke-teke mindina kene wasa-wasa peya maiki pipe-pene.
  qul-NT: Noka, Yachachej, Señortaj cachcaspa, chaquiyquichiscunata mayllayquichis
    chayka, kancunapas jinallatataj chaquiyquichiscunata mayllanacuychis.
  ter-NT: Koeku íngutipasikeovo ovoxéti ngipóhevexeopinoe, undi Yúnae yoko Ihíkaxopiti,
    yusikónemaka kíxikokoneye.
  bmr-NT: Jaaruubo amɨɨhai tɨhaiñoco initɨbadɨ, bu amɨɨhai sanoomɨro amɨɨhai tɨhaiñoco
    fahɨgovavɨ minitɨcasihicaji.
  fuf-fuf: Si tawii non min Koohoojo on, min Karamoko mon, mi sembii on, haray onon
    kadi hiɗon haani sembindirde.
  bhl-bhl: Keko kasike, yukati yukalem ‘Kukuyemin kunum!’, ‘Kamok Fian!’, nangakabiliw
    kunum nakalemdiw kesomi, mali im yan akati gingyemoliwka!
  ons-ons: Na ŋinane Waom so Kito ŋibo ŋibon, eso ea wane na kieŋine saukmaile, ea
    wane ŋine ŋidomka yale waka kie sau sauk okannagu gekei.
  con-NTPO: Ñajan na'su, atesian'su, que'i tsu'ttema cashi'ninda que'i'qque tisupaporambe
    tsu'ttema tsu cashi'faya'cho.
  ghs-ghs: Oonihe anai nikeho Soopara ma Banaita ooqi nikeho tteki aima qaabi oonihe
    poiqa nikemae ipibireqa qesaqesaho tteki aima qaarare.
  peg-peg: ଆରେ, ମାପ୍ରୁ ଆରି ଗୁରୁ ଜେ ମିୱାଙ୍ଗ୍‌ ଆନ୍‌, ଆନ୍‌ ଜଦି ମିୱାଙ୍ଗ୍‌ ପାନା ନୁଜ଼୍‌ଜି
    ହିତ୍‍ତାଂନ୍ନା, ତେବେ ମିଦାଙ୍ଗ୍‌ ପା ରକାନ୍‌ ଆରେ ରକାନ୍ତି ପାନା ନୁସ୍‌ନାକା ଲଡ଼ା ।
  txu-NT: Ibê ar anhõ Bẽnjadjwỳr djwỳnh ne ibê ar anhõ ujarẽnh djwỳnhkam ne ba arỳm
    amijo ingrin amijo ikàtàm ne arỳm ar amã apê. Ar akajgo mex, ar akàtàmmã ne ba
    apên arỳm ar apar ku'õ. Djãm ar ajõ aje, “Be, ba ne ba irax. Ije me kajgomã idjàpênh
    prãm kêt”, anhỹrmã? Kati. Ar gadjwỳ aben par ku'õ.
  eng-WEBU: If I then, the Lord and the Teacher, have washed your feet, you also ought
    to wash one another’s feet.
  gnw-NT: Ẽrei yepe tẽi che pomboe jare che co jae peYa, ẽrei ayoe ma pepɨ reta. Jáeramo
    icavi co pe reta piyoe vaerã pepɨ piyugüi —jei—.
  mux-mux: Na eninga Auliele molupu eninga Ung-Bo Tunjuliele moliu akiliinga-pe ekupu
    kendemande-yi korupama-ni telemele mele tepu eninga kimbuma lumaye tunjundu akiliinga
    eni kepe ‘Kendemande-korupama mele molamili.’ niku anju-yandu eni-enini kimbu
    lumaye tonjangiko.
  maj-NT: Kui b'a̱ maha, tsa an xi kuakanejnúhuna tsu̱ku, nga an xi Nda̱ Maestru̱nu̱u
    ko̱ Nda̱ Nti̱a̱nu̱u, kui nga ko̱ jun tjíhin nga ku̱a̱nejnuhunu tsu̱ku̱ xinki̱u.
  bkq-NT: Âwymârymo lelâlâ urâ, inomedânimo lelâlâ warâ, âhurumo olâ xigokeagui, tagonro
    emawyadâni wâne myara. Agonromo ihugoguewâdaungâ lâpylâ, âsemawyadâni mawylymo
    mâenehon-homoem.
  kue-kue: Ana na ene Yaglkandeno ya te Beke Teinga yagle moglka, na erme ene katno
    keunde nigl kogl teinga. Ene ombugl na erimere enene ya te yomba ta katno nigl
    kogl teiyo.
  cot-NT: Arivetaca imaica naroguentivetacaquea tsatacaajiguimpica, aisa naroguentivetaca
    Pimajirote, cotanquitsiquea noquivaguitijiaquempiquea. Ari pinquejetacaajiajemparo
    aviatimpajia pinquivaguititavacaajiaquempaqueate.
  bnp-bnp: Iau a Bakovi Dagi ne mua, a mari ni tovo ne mua, a vahilolo pali a vahane
    mua. Mua ranga, ngane a ngaru mu gu made palupu, mu vahilolo a vahane mua.
  apn-NT: '@see-verse:JHN.013.013'
  ctp-NT: Naꞌ nu lkaǎn Xꞌnan wan, naꞌ nu lkaǎn Mstru ꞌwan ni, wa mjyaꞌaǎn kiyaꞌ wan;
    kanꞌ chaꞌ ndiꞌin chaꞌ jyaꞌan wan kiyaꞌ taꞌa wan kwiꞌ ngwañaꞌan ―ndukwin yu―.
  bre-BRG: Mar em eus eta gwalc'het deoc'h ho treid, me an Aotrou hag ar Mestr, c'hwi
    a dle ivez gwalc'hiñ ho treid an eil d'egile.
  opm-opm: Noh arpin ihtin han hat pat orhor ihtin han ire dahapti da oh na hahmur.
    Noh gure hrepdapat han hatin ham gure tong oh tom nagahdeimur. Noh hanipyah hat
    pat han orhor gure tongnong ma nagahdei oh Norhorwi ihtin hanmur dahatin ohe da
    oh na namgimur. Noh bisei han hat patim ire danong ham panggeitpor dahapti ohe
    da oh namgimur. Ihan gurhe norhe mama namgi danong morhorwi hat sashenmur.
  bvr-bvr: Rrapa ngardawa ngaypa ng-guna bunggawa rrapa marn․gi ng-gunega geka arr-wepana
    rrepara nyiburr-jirra, ana-goyburrpa nyiburr-yirdapa barra nyiburr-workiya nyiburr-wepachichiya
    rrepara nyiburr-jirra, minypa nyiburr-gunggachichiya barra nyiburr-workiya.
  wal-wal: Taani intteyyo Godanne inttena tamaarissiyaagaa gidaidda, intte tohuwaa
    meeccidabaa gidikko, inttekka issoi issuwaa tohuwaa meeccanau bessees.
  zad-NT: Na' shi nad', naktia' Maestro c̱hele na' X̱anle, ba wdib' ṉi'alena', ḻekzka'
    le' chiyaḻ' c̱hib ṉi'a ljwell-le.
  kmg-kmg: Eme no Wofuŋ â Qaqazu-ŋeŋiczi kike-ŋeŋic šure-ŋarepacte ŋaŋaczia iŋuc jaha
    kike šušurec erahuc jupie sâckezejec.
  aso-aso: Idoꞌ neniꞌ nene tisatine neꞌminesi idoꞌ Guvetinesi ve neꞌminesi minuvodiꞌmine
    naza gelekeleꞌ izipe neꞌmine loloꞌ ogo gizedidoꞌ nene nosoꞌ izo gilite-lengedekuze.
    Aꞌmineꞌmine igi linginesi nene ge gizeꞌne nosoꞌ ize-nede ne gizenga nosoꞌ ize-gede
    li minilizave.
  uli-uli: Ngang le yami Samol mo Sensey mele sa moch mol yai haduduy mekla pechemi.
    Ila be semal hami ngo ye haduduy pechel semal.
  nin-NT: Ingga nggo su unitsarr ni si Atiko a imba, ni ngla ki imba aza. Imba mi
    bi ngla ki ikpa aza meme.
  tgk-tgk: Пас, агар Ман, ки Худованд ва устоди шумо ҳастам, пойҳои шуморо шуста бошам,
    шумо низ бояд пойҳои якдигарро бишӯед.
  acu-NT: 'Tura wikia atumi nuinin ayatnak, tura atumi apuri ayatnak: Mianchawaitjai
    tusan, atumi nawen nijatkamu asaram, atumsha nunisrumek: Mianchawaitjai tusaram,
    mai nuwamtak atumi nawe nijatnairataram.'
  cak-WNT: Y ruma wi riyin ri Itijonel y ri Iwajaf xinch'ej ri iwaken, can queri'
    c'a chuka' tibana' riyix. Man c'a tipokonaj ta nich'ajla' iwaken chi'iwachibil
    iwi'.
  ebk-ebk: Mu ha-un ay Apoyu ya Misturuyu at inisuwak chakayu, masapor us mun-iinnisu
    kayu.
  spa-PDDPT: Pues si Yo, el Señor y el Maestro, les lavé los pies, ustedes también
    laven los pies los unos a los otros.
  ruf-ruf: Nene na Imtwatsa na Mlangulitsi wenu, niwahopfugha mwemwe ghamaghulu ghenu,
    namwe pfipfila mwihopfughe ghamaghulu ghenu.
  gun-gun: Ha'e gui xee penembo'ea ha'e Senhor aiko va'eri pendepy ajoi rire ma peẽ
    voi 'rã pejoi peteĩ-teĩ py.
  agu-BL: I bin jalu', yi ko ya'tz mimban wetz, ncha'tz bin axwok itetz, tajwe'n tan
    itx'ajol te itkan tzitibil itib.
  isn-isn: Anga itule unene Mukulu nu ng'walimu, nu mukalaaye i migulu anyu, nu nyenye
    ga mutakiwe kuakalalya i ianyu imigulu.
  eng-PEV: Yes, I am your teacher and leader. I am not your worker, but I washed your
    feet anyway. In the same way, you have to wash each other’s feet.
  ilo-ULB: Ket no siak, ti Apo ken ti Maestro, a nangbuggo kadagiti saksakayo, maikarikayo
    met a mangbuggo kadagiti saka ti maysa ken maysa.
  pir-NT: Sa yena yʉhʉ mʉsare buhegʉ, mʉsa pʉhto ijiepegʉta mʉsa dahpocãrine yʉhʉ
    cosegʉ̃ ihñana mʉsa gʉ̃hʉ mʉsa mehna cjẽna dahpocãrine coseya.
  anv-NT: Ne mbɔgé me, Ata ne menlɛre ɛnyú, nshwɔne ɛnyú uka, ɛnyú ntó debɔ manshwɔnege
    uka atɛ.
  sab-NT: Cha ba tkanga tangle geruge, cha ba chugagwalla, cha ba ulita sera gligu
    agali, ene kaire ba ulita daba sera gligadale, ba daba na sera gligadale daba
    na ba sera gligadale, ene ulita. Ba ulita me ñage mo gbe ma kweri daba nage, ba
    ulita mo ta gbadale diali mo chudaboi ongoru ongoru.
  tmd-tmd: Makwam, nɨ Mönö Yad Nölɨb Nöbö ñɨŋa, Nöbö Dib ñɨŋa yamsö ñɨgö röbö pɨlön
    äbäd abɨl aku, ñɨŋ algör ör nuö nuö yamsö röbö pɨlön äbäd aböña.
  acr-NNT: We in kꞌu Itijonel riꞌ yey in Iwajawal y xinchꞌaj kꞌu liꞌwaqan, jekꞌulaꞌ
    riꞌ chiꞌana riꞌix; chichꞌaja kꞌu liꞌwaqan chiwach riꞌix chiwibꞌil iwibꞌ.
  kpg-kpg: Au go di godou Dagi mo di godou Dangada Agoago dela guu tono godou babaawae,
    malaa, goodou e hai gi hagadau tono labelaa godou babaawae.
  taj-taj: चुदे ङा प्रभुदेन गुरु तसीनोन ङाइ एनीगदेला काङ ख्रुजी भिसम एनीगदेसेनोन गिकसेम
    गिकला काङ ख्रुतोःला।
  avt-avt: Hi Mɨtɨk luwe ki hewepiyapɨr hɨm, te hi hekemyeti hɨt. Yi yises menmen
    hi herekyiyem, yi eikemyetɨt hɨt me ni yinan, yar ke mɨtɨk enuk weinɨk kɨrak menmen
    me mɨtɨk iuwe kɨrak.
  cbk-cbk: Masquin yo ya gane el di ustedes Maestro y Señor, ya lava yo el di ustedes
    maga pies; entonces ustedes tamen necesita lava el maga pies del uno y otro.
  uig-ARA: ئەگەر مەن رەب ۋە ئۇستازىڭلار تۇرۇقلۇق، پۇتلىرىڭلارنى يۇغانىكەنمەن، سىلەرمۇ
    بىر-بىرىڭلارنىڭ پۇتلىرىنى يۇيۇشۇڭلار كېرەك.
  tuf-tuf: Asan ba acu cara cuar, ba acu siw̃quib cuar, aját ba ques timá bar sujacro,
    -wajacro-. Etar aját ba ques timá sucuír eyta, baat cat eyta rahra rahra ques
    timá sucuátaro, -wajacro, ima chiwa quin-.
  abx-abx: Kon sugad, tungod kay ako nga Paragdalum-bi pati' Ma'istru-bi i magsawsaw
    si mga kitid-bi, kinahanglan agsisurusawsaway may liwat kam balang addangan.
  mco-NT: Pen ɨɨch miich ajcxy nyaj'ixpɨjcyp etz xyhuindzɨn'ajtpɨch, e tɨ ɨɨch miich
    ajcxy nyajtecypujy, nañ jadu'n miich ajcxy myajtecypujɨɨyb miñ xyɨpy.
  kqf-kqf: Niganana ba tagu emi Bada bi tauwailovelove, kaḡemi e koḡedina ba temi
    kota mainana emi lava, kaḡedi ko koḡedi.
  cpb-NT: Naaka ‘Yotaantaneri’, naaka ‘Pinkathari.’ Iro kantacha, noshiyakotari imperataarewo,
    nokiwayitzitakemi, ari pinkantaiyaari eerokapaini pinkiwayitzitawakagaiya.
  aon-aon: Eik douk ipakin Debeini aria ipakin Debeini Tisa shopunek, aria eik douk
    iga yakwrup ipakiruh yeriweruh. Aria yakri ipak atin atin douk shopunek punak
    punataurum punakwrup ipakiruh yeriweruh.
  hus-NT-2005: Pos max Nanáꞌ, xin Okʼtsix ani in Ajátikláb, tu tʼaktsitsik an ta akan,
    anílkʼi teye ti yejat ki tʼáktsíxintsik an ta akan jún ani jún.
  mig-NT: Te nú ruu̱, va̱sa Jito'o̱‑ro̱ jíín Maestro kúu‑ri̱, nú nakacha‑ri̱ ja'a̱‑ro̱,
    suni súan kánúú nákacha ja'a̱ tá'an‑ró.
  bps-bps: Na taman du agu i Amuyu na To Tamdò gamu, tafdanàgu ktogu du malob i dad
    blìyu, fye ku salob gamu blì.
  mbs-mbs: Nayan, pengkey siak se Menenoladà aw Pengolo niyo, meneng migpedanà a te
    kanak pegkeotawun aw mig-onaw a te kenyo benis. Yan keilangan megpedanà kaw heman
    te kenyo pegkeotawun aw megpeonaway kaw te benis niyo.
  tof-tof: Ka yabü wapór kuri nugulnüma yabü Lodzanla akó Umulbain Pamzanla, da e
    ta igósidi yabiób darrpan-darrpanab wapór inzan bagul kwarilünke.
  cme-NT: Muɔmi maŋ na Tieŋ muɔ baa na hãalãtieŋ muɔ, da mi saara na gbeini‑i, namaa
    na saaya na bi ta na saara na-naa gbeini.
  sus-sus: Na kui, n tan naxan findixi wo Marigi nun wo Karamɔxɔ ra, xa n tan bara
    wo sanyie maxa, wo fan lan nɛ wo xa wo bore sanyie maxa.
  pon-2006: Ngehi amwail Kaun oh Sounpadahk, me ahpwtehn widen patehnehmwail kan.
    Kumwail eri uhdahn pahn widen patehnehn emenemen kumwail.
  dad-dad: Aya ãgenei Tise ado Odug, ã yeĩ kulo afel, anĩ nigin, ãg abob ye kulo gouf.
  zab-NT: Anre nare ni naa Maistrɨ ne Dad agudiibia niit, ziygacza riáld gúntɨ, quiibytɨ
    nii de saat.
  jae-jae: Apômtau to mêtêmôkê tau aê embe jansaŋgu amac emkaiŋ, go ansaŋgu taôm emkaiŋ
    êndêŋ-êndêŋgeŋ amboac tonaŋgeŋ,
  ksd-ksd: Ba iau ra Luluai ma ra Tena Vartovo bula, ma iau tar puk ra kau i vavat,
    avat bula, avat a puk vargiliane ra kau i vavat.
  msm-NT: Na, manno siak no Maistru dow Agayon now migpaobos to paghugas to kobong
    now, sikiyu isab paobos aw pahuhugasay kow to kobong now.
  myk-myk: Ayiwa, nɛ wemu wu ɲɛ yee Karamɔgɔ ni yee Kafɔɔ ge, nɛ bi yee tɔɔyɔ je,
    wee tuun wu ni yee bɛ ya yaa na yiyɛ tɔɔyɔ jii lee jegana li na.
  sbe-sbe: Na ena yau, yomi Guiyau yo Taulauhekata, kaemiyao ta ya deulidi, bena komiu
    hinage kami kahao kaedi kwa deulidi yo siya hinage kaemiu se deulidi.
  mcr-mcr: “Nyi Naqä Ämiqä-qunä eämä, ga näqŋqä Vqä-qunä qäyä emä-qe, heyaqä yukä
    buŋi asŋä eqiyqä-qae, he-pqe hiqä yuki asä ii qäŋgäwqäpŋqä” ätukqe.
  cux-NT: '''Úú ní Señor yeⁿ''é nī, ''úú ni Maestro yeⁿ''é nī. ''Úú inaaⁿnú ca''a
    nī. Ndís''tiī canéé nī ntúūⁿ chi naaⁿnu nī ''aama nī ca''a taama nī.'
  tur-YTC: Eğer ben Efendi ve Öğretmen’ken ayaklarınızı yıkadığıma göre, siz de birbirinizin
    ayaklarını yıkamalısınız.
  san-ITR: yadyahaM prabhu rgurushcha san yuShmAkaM pAdAn prakShAlitavAn tarhi yuShmAkamapi
    parasparaM pAdaprakShAlanam uchitam|
  bel-N: Дык калі Я, Госпад і Настаўнік, абмыў вашыя ногі, дык і вы павінны абмываць
    ногі адзін аднаму,
  sch-sch: Keima, nin Pumapa le Minchupu'n luo nin kengei ku rusûk ani, Ma anghan,
    nangni khom nin kengei nin rusûk inlôm rang ani.
  mic-MIQNT: Gisapa'tuloqol 'ggatual ni'n ta'n Gjisaqamaw aq nujigina'muet gilew 'gsispa'tatultigoq
    'ggatual aq mawi apoqonmatultigoq ta'n tel lugutioq.
  huu-NT: Omoɨ Namadɨcue. Omoɨ llofueraɨmadɨcue; iadedɨ omoɨ mullaɨma isoi itɨcuedena,
    omoɨ eɨllɨaɨna jai jocodɨcue. Omoɨ jamai bue isoidɨnomona, omoɨ eɨllɨaɨna danɨrie
    jocua.
  jiv-NT: Tura Jintinniuitiatan tura Úuntaitiatan atumí nawe̱n nijiarchajak. Atumsha
    núnisrumek nuamtak náwem nijiatnairatarum.
  otm-NT: Dá pe't'ä ni guahʉ, guecä ni xänbatejʉ nɛ ni Hmujʉ. Janangue'a nɛ ahʉ gam
    perpa ni guahʉ n'da ngu n'da ahʉ, ngue gui 'yøthʉ gui cohmbʉ häi nɛ 'da gdám fäxtahʉ.
  dah-dah: Niŋgeb gayenterbe Tisaya Doyaŋ Al Kuruŋya nineŋ haŋyen gare kahaŋtiŋ halde
    dunhem geb, deŋ wor kadom kahaŋ halde guneŋ teŋ hinayiŋ.
  tnk-tnk: Ro iamɨnhi irə mə iou iakɨnaikuas ia nɨsumiaha iamɨnhi, ramasan mə kɨmiaha
    mwi tihaikuas ia nɨsumiaha me.
  kpr-kpr: Na nenda Bajari a, nenda Ijuga Katori. Avata kotugo, nane nenda ata segheteni.
    Ava sedo, ne tofo tofo sabua+ edo, kokomana da ata seghedo ghaetevu.
  san-IAS: yadyahaṁ prabhu rguruśca san yuṣmākaṁ pādān prakṣālitavān tarhi yuṣmākamapi
    parasparaṁ pādaprakṣālanam ucitam|
  nho-nho: A nau, kootou Ariki aa ma te Tama e akonaki kootou, teenei ku oti te huihui
    naa tapuvae kootou. Kootou hoki ki ffuri no huihui naa tapuvae naa taaina kootou;
    ttama koi e huihui naa tapuvae telaa tama.
  gym-NT: Ti Dirikä amne ti mun Dänkien käkwe mun ngoto bätrite jökrä ni klabore kwrere
    ne ngwane, ye kwrere munkwe ja mika bobre ni klabore kwrere, käkwe ja ngoto bätädrete
    jae kwärikwäri, tikwe nuni ye kwrere.
  azg-NT: Ngꞌe ja na condui tsan na tsiꞌman ndëëhoꞌ ndoꞌ na matyeꞌntjönhoꞌ, jndë tman
    ngꞌehoꞌ, mantyi chuhanꞌ na ꞌoꞌ quitjueꞌcjehoꞌ na ntyentjonhoꞌ ndëë ntyjehoꞌ.
  bhd-bhd: अगर मीं तुश्शो गुरू त कने प्रभु भोइतां तुश्शे पाव धोए, त तुश्शो भी फर्ज़े
    कि एक्की होरेरे पाव धोथ।
  too-NT: Como quit Mākalhtō'kē'ni' lā' Māpa'ksīni', lā' iccātantūche'kē'nī'ta'ni'
    hui'xina'n lā' nā chuntza' tasqui'nī que hui'xina'n nā nalātantūche'kē'yā'tit.
  ind-AYT: Jika Aku, yang adalah Tuhan dan Gurumu, telah membasuh kakimu, kamu pun
    harus saling membasuh kakimu.
  cjo-NT: 'Naaka piwinkatharite, omaanta nokiwakimiro piitzi namitakotantzimiri nokimitakari
    ponampiri. Ari poshiyakotenawo naaka: pamitakoperotawakaya.'
  nsn-nsn: Ge pare, nami Tamata Nomanoum totoguo, kare nami Tang Ualasiroum ke uahuhu
    tar kekeimioum, inggoum mung turung uelueluahuhue katongo ponosioum tar kekeimiu.
  san-DEV: यद्यहं प्रभु र्गुरुश्च सन् युष्माकं पादान् प्रक्षालितवान् तर्हि युष्माकमपि
    परस्परं पादप्रक्षालनम् उचितम्।
  tna-NT: Beju ema da micuana sa Ebuetsuaji, Echua Puji biame, micuana sa ehuatsi
    yama rucuaitia emebajaji pu cua nime. Da su micuaneda cama di huamahuama micuana
    sa jamebajati taji.
  lid-lid: Jo Laban ma jo ndramak ta leheya, jo nane ndrasikine kati ado. Ado satudun
    nyara ado, mwasin ta ado kala kasikine kati nadu tine ado iri rayah ja.
  wim-wim: Puth nungkway ngay Lord-a, puth teacher niiyantaman-a, ngay puth nyiingkan
    thaꞌ yotam pung-pungang niiyangan. Niiyan puth yimanangan thaꞌan pung-pungwin
    niiyantakaman.
  zga-M: Engave une Intwa na imanyesi, nevasukhile amalunde genyo, nayomwe mnogilye
    ukhuvasukha amalunde avayenye.
  yom-yom: Enati minu Pfumu ayi Nlongi ndilusukudi malu, buna beno mamveno lufueti
    kukisukulanga malu meno beno na beno.
  san-SIN: යද්‍යහං ප්‍රභු ර්ගුරුශ්ච සන් යුෂ්මාකං පාදාන් ප්‍රක්‍ෂාලිතවාන් තර්හි යුෂ්මාකමපි
    පරස්පරං පාදප්‍රක්‍ෂාලනම් උචිතම්|
  yut-yut: Nak Amɨn Tagɨsi ae Yoyɨŋdetji da kandapji sugat. Do jiyo kɨsi notji dakon
    kandap sugaŋ sugaŋ ani.
  grc-BYZ: εἰ οὖν ἐγὼ ἔνιψα ὑμῶν τοὺς πόδας, ὁ Κύριος καὶ ὁ Διδάσκαλος, καὶ ὑμεῖς
    ὀφείλετε ἀλλήλων νίπτειν τοὺς πόδας.
  cpc-NT: Naaka ‘Yotaaniri’, naaka ‘Jiwari’. Iro kantacha, nojyakotakari ompirataari
    nokiwakiiyitakimi, ari pinkimityaari iirokaiti pinkiwakiitawakaayitya.
  nhg-NT: Entunses tlö naja nenemoTlöcatzintle hua nenemoMaestro necaca hua nemiechecxepajpöc,
    conbenierebe que nemejua nuyejque ma xomoyecxepajpocacö sie tlöcatl ca ocsie tlöcatl.
  nya-nya: Tsono ngati Ine, Mbuye wanu ndi Mphunzitsi wanu, ndasambitsa mapazi anu,
    inunso muyenera kusambitsana mapazi anu.
  ngu-NT: Aman, tej, tla nejhua yejhuan melahuac nemoTemachtijcau niman nemoTeco yonemechicxipajpac,
    tla ijcon no ijqui nonequi nenquimochihuilisquej.
  kup-kup: Oñ ne arim ahop aban ahoriz as roholoz metamahat ne arim as rop ravat arim
    eñañ ivoh eveteohö-epovoz zut ari arim modariz asit am metovai sohozei.
  jid-jid: U to Me wa mi Bachi ni Mala, u mi ngla za mbi, biyi ngame bika ngla za
    ni kpambi.
  wmw-wmw: Basi, ikiwa omi niwa Mwanlimu na Mwenye wenu, nukoseni maulu, na umwe noyo
    mujuzi mosane maulu watupu.
  gmv-GGM: Histtkoo ta intes godane asttammare gidashe inte too meeccza gidiko inteka
    inte garssan isay issa too meeccana beses.
  ssg-ssg: Kalak nga Masiwi ma hanaui seilon, nga nuhi aemuto. Aile ape amuto tin
    he nuhinuhawa aemuto.
  zpo-NT: Mdeeb na nii re gu, nixa nak na Xmaestr gu nu Xaa Nabeyy lo gu, zee noka
    re gu nzhaal keeb nii wechxinn gu.
  poy-poy: Paiwera neni Mtuwa gwenu na mfunda gwenu, nuwanaviya magulu mwenga, mwenga
    viraa mfiruwa kulinawiviyana magulu.
  qwh-NT: Imanomi noqa mayestriquicuna y tëtequicuna quecarnin, chaquiquicunata paqamorqö,
    tsenolla qamcunapis jucniqui jucniqui chaquiquicunata paqapänacuyanqui.
  gaw-gaw: Da am ahilag Naḏi amu ahilag ip̱uniṯak danab ele amu da ag baelag ihaladmi
    amunu ag ele lailḵad baelḵad ihalaṯeg!
  nca-nca: Qeni, no Uni Parámiye yoteno, ko no Rondaqe-rondaqe Uniye yoteno, quko
    no ye kheye sonowoteno. Asa yendo kheye epe sono-sono ti qembe.
  zpz-NTPP: Tees como ya̱ naca̱ moscuel ni der, nunu naca̱ Shuaan der, se ya̱ bdiba̱
    gyiꞌ der, ndeꞌ nu niꞌ de ru rlagy ñi nu cyib tub, cyib tub ziꞌl der gyiꞌ losaꞌr.
  mkj-mkj: Ngoahi, amwai Koaun apel Jounpadahk, ma kapwehsene amwunla pwoalkoamwai
    kan. Kamwai uhdahn pirin amwun pwoalkoan emenemen kamwai.
  zac-NT: Pues na, mësë nu Dadë shtë të, gudibia guëaꞌ të nu zac lëꞌë të napë quë
    quibi të guëaꞌ saꞌ të.
  kyg-kyg: Nagaemo Ala kava vekatapimo maige tisa vekatapimo maige huꞌneꞌnaeꞌmo lapaiyamo
    sese huꞌna lapateꞌnovaꞌmofeꞌmo konagatapimogi apaiyamo sese hutapa apateyo.
  kmk-kmk: Ot nu sakon un Mistulu yu kan Apu yu, binuḻuwak danat iki yu, masapul paya
    siya’d koon yu un mambibinnuḻu kayu si iki.
  cao-NT: Jama, ¿jahuë yonati tahë ashimahi ni chama pa? ¿Tsayacanai? Mato tahë yoi
    ë chocohaquë ra, naa mato Ibo, mato Maestro ra. Toca tsi ma ati xo mato ri.
  bbr-bbr: Is, akan Näwäu, isas akan isoraka rusapai an kosorim apari kiro onok keserim
    senek, tawa akas nais jaunakat akan isoraka keseriar an kosor marowe.
  inb-inb: Nuka, kam­kunapa iaia i iacha­chig taita kaspa­pas, kam­kunapa chaki­kuna­ta­mi
    maillarkai­ki­chita. Chi­manda­mi kam­kuna­ta­pas chasa­lla­ta chaia­ku, kam kikin­pura
    mailla­na­kun­ga­pa.
  hrv-hrv: Ako dakle ja - Gospodin i Učitelj - vama oprah noge, treba da i vi jedni
    drugima perete noge.
  box-NT: Ká ĩnɛ́n hĩ́a sɛɛra minɛ́n zení, se minɛ́n mún ko mi wé sɛɛ mín zení.
  ote-NT: Hangue ngueꞌa̱ núga ri Hmuguihʉ ne ri Xahnateguihʉ ne stá xʉcꞌa ri uahʉ,
    hangue nuꞌahʉ́ nehe rí ꞌñepꞌahʉ gui nxʉcua uahʉ ꞌna ngu maꞌna.
  wnu-wnu: Ye aninou Imbigau munon Barai, ego ye aninou goten biroginimotoroum. Eng
    gas ende aninou bo der ger goten birogonimetet ende at bisar.
  zam-NT: Per chele' daa co' nac Tad no maistr gu' mtechen nii gu', gu' ne, ndxàal
    tech nii thìb xtàa gu' no nii tedib xtàa gu'.
  zyp-NT: Ato lehei kama, naa Buipaw le cawngpahtu tahei hmai naa phe ka ca si caco
    he naaning zong pakheh le pakheh naa phe a sipah cy my lo.
  sey-NT: Yëꞌë Ëjaëpi cuiꞌne yeꞌyaquëpi mësaru quë̱o tsoasiquëre sëte mësaruje̱ yecohuaꞌi
    quë̱o jaꞌoñare tsoacaiye paꞌiji.
  nvm-nvm: Na E Bomana jon ga E Nijaidiamo jon revo naka uri diak jon iji somdiain.
    Ijefuon iviakma ire guri na renva iji na rene ja nijaidiain. Ijefuon jak ijeg
    koikjo kege una e ukakna rene uri e roin oijmiaknum ifejdiaf.
  mps-mps: Ena te po ola mabo bidi, Genuai Bidi da. Te eno dagego sągą ąį megi
    tama tela yali. Tama tibaso, dagego me duga ama dabego sągą ąį telabo sę
    tama yao.
  pab-NT: Xiyaiya, natyo xakore Xiyaotyakisase, Xiyekohase hoka natiha xikiji xomana.
    Maika nikare tehitiya xatiha kakoa xikijinai.
  llg-llg: 'Tehuu mete ma ei Mesem fo Lamatuak ia, safe ei eim so, sama leo hataholi
    nadedenuk esa, na, talobee no ei? Ei boe oo musi ono-lau esa no esa; conto leo:
    ei boe oo musi safe esa no esa ein.'
  kyf-kyf: Nɩɩ, -amɩ -wa amɩaa -Kanyɔ, we -yɔ amɩaa -Slolunyɔ, 'ɩn ɩn ka amɩaa bhʋ
    -yɔ -wɔlʋ, we 'dɛɛ 'gbʋ a 'dɛkpʋa 'kaa bhʋ -yɔ wʋwɔlʋ.
  tpi-tpi: Mi Bikpela na mi Tisa, na mi wasim lek bilong yupela. Orait yupela tu i
    mas wasim lek bilong ol arapela man bilong lain bilong yumi.
  mih-NT: Tatu yuhvi cuu maestro ta ra ndyaca ñaha ta i nacatye saha ndo. Tacuan tucu
    maa ndo, tahan si nacatya ndo saha tahan ndo.
  qvh-NT: '@see-verse:JHN.013.013'
  kms-kms: Nge nungoqi tisa di yumbui, pudi nge wuti nyamb segi kin pugri nungoqi
    nyinge wuye kupuq pre, pugri bu nungoqi mune pugrine oyi oyi nyinge wuye wap.
  agn-agn: Mandian, mga yo, ang Maistro mi ig Gino, nagogat tang kakay mi, dapat mamagogat
    amo ka tang kakay tang kada tata may tata.
  nhi-NT: Uan tla neh onnamechonxopahpacac, uan yeh innamoTeco uan innamoTlamachtihcau,
    ohcon noiuqui namehuantzitzin xonmosepanxopahpacacan.
  ttc-NT: Qa wetz ma tz'el ntx'ajo' ti'j etoq etetz b'ix wetz a'in te xnaq'tzon b'ix
    te etajawil, ntons presis tzan ek'ulun ikxji etetz exolx tzan tel etx'ajo' ti'j
    etoq.
  dan-1931: Når da jeg, Herren og Mesteren, har toet eders Fødder, så ere også I skyldige
    at to hverandres Fødder.
  kwj-kwj: Ani ondiyakandiyandau hima, e, ani apukolaka, woroto kui seke ti a yokoro.
    O hinga nawa, apa kunu okwe kui hiparakambwe lei seke ti ma ku anayoko anayokosi.
  vie-OVCB: Ta là Chúa và là Thầy mà rửa chân cho các con, thì các con cũng phải rửa
    chân cho nhau.
  kze-kze: kemá kentí agaráátinkaina'a Ísóigoma pó'a tísamaira'a nombá kwévetinkaundayave'a
    kemá moórá-mora-umai nombá pétinkaaro.
  mpj-mpj: Maajalurna-nyurranya kuwarri waajamunkupayi, warrkamupurlukayurulu. Palunyayurulungkunyurra
    yaalpamulku, warrkamupurlukayurulu.
  lbk-lbk: Tay mampay sak-en ay Apo ya Mistoloyo et inwasak nan sikiyo, siya akhes
    nan masapol ay angnenyo isnan ib-ayo.
  mto-NT: ax pa̱n a̱tsts miitseꞌe tu̱mpakpojta, a̱ts, je̱ mMa̱ja̱ Vintsa̱nda je̱ts
    je̱ mYakꞌixpa̱jkpada, veꞌem tseꞌe du̱tso̱jkpa je̱tseꞌe mnapyakpojju̱duvat toꞌk
    jadoꞌk.
  bzh-bzh: Ham Mehöböp los Tatovaha sa, rëḳ seripek ham vahamin. Om ham jipek arimin
    lo vahaj geving nabë saga.
  guj-2017: એ માટે મેં પ્રભુએ તથા ગુરુએ જો તમારા પગ ધોયા, તો તમારે પણ એકબીજાના પગ
    ધોવા જોઈએ.
  jvn-NT: Lah nèk Aku iki, sing dadi Gurumu lan Gustimu, misuhi sikilmu, kowé uga
    kudu misuhi sikilé liyané.
  byr-byr: Sarɨmɨre Naangeinyɨra. Sarɨmɨre wɨjɨwaakyainyɨ mwaaihe. Sahwainyɨ mwaalena
    sarɨmɨre sɨvɨla aalya kyɨhyɨwa sarɨmɨre sɨvɨla aalya yɨbɨzaihi. Pwaigɨ pware sɨvɨlyɨraarɨ
    aalya yɨjaigɨ. Sana sana yuyaihi jideihɨlyɨ.
  ian-ian: Wun ngwutna njambwi wun. Mat nyan vla lɨga ngwula man njangilɨgowun. Ngwuk
    wupma awat sowat njangi ngwula.
  hun-hun: Azért, ha én az Úr és a Mester megmostam a ti lábaitokat, néktek is meg
    kell mosnotok egymás lábait.
  mcf-NT: Ëmbi nabocpadomboen mimbitsen nata. “Ëbëd icquid tantiaquioquin tapanquin
    nashunu,” queshun naombique. Adecbidi nashunanta. Naden tantiashun nata. “Esus
    tantiaquido tantiaquiembi. Con buchibimboecnuc nashunu,” quiash nashunanta.
  kjs-kjs: Niri Tisaa page Mudu Ali page yapare nimina age apo radepeaato. Go pea-le
    nimimi nimina amenuna age page radepealepape.
  mni-mni: Nakhoigi Mapu amadi Oja oiriba eihakna nakhoigi khongsing hambire, nakhoinasu
    nakhoi amana amagi khong hambipham thok-i.
  yad-NT: Rachuutatirya jiryeñumutu, jiryatiy jiryeñi jtay Datyanu̱ ray, Nutyityu̱
    jarye, nu̱ñi jiryedye jiryechuuta̱sintyidyerya jiñumutuntidye.
  mxb-NT: Ta viti ni̱ xini ndo̱ ni̱ na̱katai saꞌa̱ ndo̱, va̱ꞌará kúúí satoꞌo ndo̱
    xíꞌín maestro ndo̱. Sa̱ꞌá ño̱ó kánian nakata ndó saꞌa̱ iin rá iin mií ndó.
  pon-2006A: Ngehi amwail Kaun oh Sounpadahk, me ahpwtehn widen patehnehmwail kan.
    Kumwail eri uhdahn pahn widen patehnehn emenemen kumwail.
  maq-NT: Quihndë ne, quihndë ta ngahan xi nai nuju hacuaha maestru nuju ngahan cavane
    ntsacun ne, hacuaha meje rë xi cuatjin cuanu ntsacu xingun xingu xingu ngayun.
  hto-hto: Jae omoɨ Llófueraɨmadɨcue; jae omoɨ Ocuíraɨmadɨcue mei íadɨ omoɨ ɨdaɨ jocódɨcue.
    Afe izói danɨ conima ɨdaɨ omoɨ jocolle jitáirede.
  por-BRBSL: Se eu então, o Senhor e o Mestre, vos lavei os pés, vocês também deveriam
    lavar os pés um do outro.
  ces-NKB: Jestliže jsem tedy já, Pán a Mistr, umyl nohy vám, i vy máte mýt nohy jeden
    druhému.
  cui-cui: Icha xan painya Tapacacuidubinchi xuano xua painya Tapacacanamataxeinaeinchi
    xua paca taxu matawainchi meratha bewa paxam bara paichim tsane, bewa nantiya
    pana nataxu matawaem meratha.
  boj-2014: E nuŋgo Tamo Koba. E nuŋgo Qalie Tamo Koba dego. Ariya e nuŋgo siŋga yansetŋgonum
    deqa niŋgi dego segi segi qa kumbra degyoqniy.
  eng-OEBUS: If I, then – ‘the Master’ and ‘the teacher’ – have washed your feet,
    you also ought to wash one another’s feet;
  eri-eri: Ariya, ji tebere Isisi tigou fai, ji tebere Anyakaro, ji tere afetege hugeru
    taginaha. Onou bona, tere fere fai ila tebere gane waha nebere afenege hugeru
    nagagu.
  aly-aly: '@see-verse:JHN.013.013'
  wiu-wiu: Nopa kini Ali Muno wa oa kini Tikisa ago wa oa tiki agomeke kini kawake
    kakene kege kogakouna. Nitikouna toa kini kinika kawake kakene kege ete oto wa
    kogakala tamene wane uku.
  swe-swe: Om nu jag, er lärare och Herre, har tvättat era fötter, är ni skyldiga
    att tvätta varandras fötter.
  cth-cth: Kai teh nangmae Bawipa hoi saya lah ka o eiteh nangmae na khok ka pâsu
    pawiteh nangmouh teh buet touh hoi buet touh na kâpasu van awh han.
  mti-mti: Ne, Toewanewan yeuma sira Ayapan yeuma, amewa muinnawa, ye mina meib amewa
    gara muin aigimiya.
  pad-NT: Hovani avakadika'da'di ho, a'onira oka'ojomo'iki ho jaboni, kaba'i ava'damani-ra
    okosokohi. Ava'damani-ra avakosokokhamavini-ra ohonariaki ho jaboni.
  twi-twi: Sɛ me a meyɛ mo Awurade ne Kyerɛkyerɛfo no mpo ahohoro mʼanan ase a ɛno
    de, na ɛsɛ sɛ mo nso mohohoro hohoro mo ho mo ho anan ase.
  hlt-hlt: Te dongah kai boeipa neh saya loh nangmih kah kho te ka silh atah nangmih
    khaw khat neh khat kah kho te na silh uh ham a kuek.
  tbz-SIM: Mí nwèè tú Okótì, di Yiɛ̀, kɛ̀ nh ɔ́ú di nɑɑ̀cɛ̀i, di dò nkɛ́hɔ́úmu ditɔbɛ̀
    nɑɑ̀cɛ̀i.
  san-GUJ: યદ્યહં પ્રભુ ર્ગુરુશ્ચ સન્ યુષ્માકં પાદાન્ પ્રક્ષાલિતવાન્ તર્હિ યુષ્માકમપિ
