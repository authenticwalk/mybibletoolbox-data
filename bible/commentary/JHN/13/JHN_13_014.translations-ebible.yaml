    ye aundaka, ta yemolo ta kake al was ye aundaka embe yene dje pille yendo.
  nou-nou: Na awa ingoda atopatari edo gitijigari awarate na ingoda tei segetena teta
    agipo embo mi ingoda tei segae etira awodo. Edo ingo awa ingosuka tei mina sega
    ewo.
  mqb-NT: Nen nə Miter a kwanay, Bahay a kwanay, nə banak ikwen anan saray. Sumor
    a ɗukwen, kwanay nà, binen anan anan saray ì zek ahay matanan re.
  ape-B: Yek douk ipakiwe Digiweli ali ipakiwe Nebeweli Tisa chopuk, wakuli yek douk
    wata yakwlupu ipakiluh yaliluh. Ali yakli ipak douk chopuk imas punak punogakagamu
    punoklupu ipakiluh yaliluh.
  grc-F35: Εἰ οὖν ἐγὼ ἔνιψα ὑμῶν τοὺς πόδας, ὁ Κύριος καὶ ὁ Διδάσκαλος, καὶ ὑμεῖς
    ὀφείλετε ἀλλήλων νίπτειν τοὺς πόδας.
  cav-NT: Arepa ique Micuana Cuatsashaquique, Bahuityaquique ama bucha, era micuana
