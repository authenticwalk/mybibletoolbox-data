verse: JHN.013.006
translations:
  kpx-kpx: Isi lohoale Saimoni Bita velo totoaliho vage au avuho loui avoe, “Kosive,
    seleveta ana di velo totoai.”
  okv-H: puvuto Simon Peter ta degi puvunu Iesu ta degi ke einge ena, “Bada, umo utu
    nau egasi ere oe?” ainge enu,
  tbo-tbo: Ma Yesu i oga po i nae Simona Pita uyahina ma Pita Yesu uyahina i baha
    i pa, ‘Guyau, ega aeu una ogogaya.’
  mal-C: ശിമോൻ പത്രോസിന്റെ അടുത്തെത്തിയപ്പോൾ അയാൾ, “കർത്താവേ, എന്റെ പാദങ്ങൾ അങ്ങ്
    കഴുകുന്നോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἔρχεται οὖν πρὸς Σίμωνα Πέτρον· ⸋καὶ⸌ λέγει αὐτῷ ⸋2ἐκεῖνος,⸌ Κύριε, σύ μου
    νίπτεις τοὺς πόδας;
  bgc-bgc: जिब वो शमौन पतरस कै धोरै आया, फेर पतरस नै उस ताहीं कह्या, “हे प्रभु, के
    तू मेरे पैर धोवैगा?”
  khz-khz: Gageramo eguligi-agorawai pene ago, Simona Petero genai evekwarato, ne
    Petero na evaikilaato, netiwato, “Velekou, goi au gageku ono guligia notina?”
  deu-TKW: 'So kommt er an Simon Petrus, der sagt zu ihm: Herr, du netzest mir die
    Füße?'
  zsr-NT: 'Catiꞌ bdxinëꞌ ga röꞌë Simón Pedro, Pedro naꞌ rëꞌ Lëꞌ: ―Xan, ¿naruꞌ Liꞌ
    quibtsuꞌ niꞌa?'
  lin-lin: 'Tango akomaki na esika oyo Simona Petelo azalaki, Simona Petelo alobaki
    na Ye : — Nkolo, Yo penza osukola ngai makolo ?'
  hns-NT: 'Tab djab Siemon Petras ke paarie bhail tab oe bolies: „Prabhoe, ham tose
    aapan gor na dhowaai sakiela.”'
  noa-E: 'Mag ʉkhapʉ̈pʉ̈igmamua ya Simón Pedro dën ʉag abaawai chi Simón Pedroou irig
    magjim: —Señor, ¿puata mʉ bʉ̈ ʉagá? ajim.'
  eng-EMTV: Then He came to Simon Peter. And Peter said to Him, “Lord, do You wash
    my feet?”
  mib-NT: 'Te ni jinū yā nuū Simón Pedro. Te ni cahān Pedro jiín yá: ¿Sa máá ní nacate
    jehē ná naún?'
  lif-NT2: खुने़ॽ सिमोन पत्रुसरे़ कुलाङ् वाहप्‍से़ फे़रे़ल्‍ले़ खे़ल्‍ले़ मे़त्तु,
    “दाङ्‌बे, खे़ने़ॽ आलाङ्‌ङिन् वागे़हप्‍तुबाबि?”
  xnj-xnj: Peamhikili Simoni Petili, Petili mwene akajova, “Bambu, veve yati ukunisanja
    magendelu nene?”
  mmx-mmx: Iesu ga vas saparap ne Simon Pita, la ne Simon Pita ga sue ne Iesu xeretna,
    “Leeme Silok. Kereva, una gos bok luxangkedek tarak?”
  cbr-NT: 'Tatërëntancëxa aribishi tachucati aia ca Simón Pedronën Jesús cacëxa: —¿Min
    caramina ''ë tachucati ''ain?'
  tee-NT: 'Para acsni lak''alh ju Simón Pitalu'' pus ju yuchi junich: ―Qui''ucxtin
    ja aq''uinch''ak''aniya''i''an vachu'' ju laquinch''aja'' ju quit''in.'
  eng-LSV: He comes, therefore, to Simon Peter, and that one says to Him, “Lord, You—do
    You wash my feet?”
  cak-NT: 'Y cuando xapon riq''uin ri Simón Pedro chi nuch''aj ri rakan, ri Pedro
    xu''ij che ri Jesús: Ajaf, ¿can nach''aj chuka'' wakan ren? xcha''.'
  pah-NT: 'Igwete ga ruri Simão Pedro''ga pyri tahei ti ndepya kiro javo. A''ero Pedro''ga
    ei ga pe: —Jesus, ji ako tehe tuhẽ. Nderehei po ti nde jipya hamo, ei Pedro''ga
    ga pe.'
  sja-NT: 'Mamĩda Simón Pedro bɨɨrɨ sɨɨnait''ee pak''ãri, irua mãgaji: —Tachi Waibɨa,
    ¿mɨ bɨɨrɨ paara sɨɨit''eek''ã? aji.'
  xed-xed: 'Ka lagha tsi ta Simuŋ Piyer. Ka Simuŋ Piyer mantsa: «Mghama ɗa! Kagha
    ná, ŋa mbaza səla ɗa!» kaʼa nda tsi.'
  glk-glk: 'وختی به شَمعونِ پِطرُس فَرسه، اون عیسایه بوگفته: «ای سرور، تو خوأیی می
    پایه بوشوری؟»'
  mks-NT: 'Ta tá na̱nditahan ndoo sa̱ha̱ Simón Pedro já na̱nda̱ca̱ tu̱hún da̱ Jesús
    já cáchí da̱ já: —Á mé a̱ nda̱a̱ jándoo ndó sa̱há i̱, xitoho i̱ —na̱cachi da.'
  gfk-S: Iga hanawat ter tane Saimon Pita ma ne Pita ga tiri ie, “Watong, hohaam u
    ura gisgis ira kakigu?”
  bmu-bmu: Saŋgoŋda anda Saimon Pitögö könaŋe kaŋgoriga kewö jii mörök, “O Kembu gi
    welenqeqe etqeqeŋi qahö. Göŋön nöŋgö könani saŋgoŋnöŋga qahö dop kölma.”
  dgz-dgz: Me ta oniwandin Saimon Pita ine tauen, Pita me inap anega wani, “Ayop,
    ge pusina bigi di warai?”
  eng-GNV: Then came he to Simon Peter, who sayd to him, Lord, doest thou wash my
    feete?
  zaa-NT: 'Bitsina'' bée làti re'' Simón Pedrua nna, ra tè Pedrua ne: Señor, tsí cuią''lálu''
    quíi ca nì''a'' cá.'
  eng-WEBSTER: 'Then he cometh to Simon Peter: and Peter saith to him, Lord, dost
    thou wash my feet?'
  guh-guh: 'Itsa Jesús taxuquiatsijitsia Simón Pedro, nexata Simón Pedro jumaitsi:
    —Tajatuxanenë, apo jitsipaenë tanetaxuquiatsijavamë. Tsipaji ayaijamatabëcuenenëmë,
    jai Simón Pedro Jesúsjavabelia.'
  bon-bon: Tabe liba Simona Peteru gome tädige teeme ernge äcisejame, Peteru jejige
    egä, “Yageyame, nää maane te äbitenite cäme ernge äcisejame?”
  nhw-BL: 'Huan quema Jesús pejqui quiicxipajpaca Simón Pedro, yaya quiilhui: ―NoTeco,
    ¿quenque tijnequi techicxipajpacas?'
  swh-ONEN: Alipomfikia Simoni Petro, Petro akamwambia, “Bwana, je, wewe utaninawisha
    mimi miguu?”
  wbi-wbi: Pe akafika pa Simoni uPeteli, pe uPeteli akati, “Ghwe Mutwa, ghulonda pikunyofugha
    une amaghulu?”
  bba-bba: Ye u ɡirɑri Simɔɔ Piɛɛn mi, mɑ Piɛɛ nùn bikiɑ u nɛɛ, Yinni wunɑ kɑɑ mɑɑ
    nɛn nɑɑsu teɑ?
  eng-KJVCPB: 'Then cometh he to Simon Peter: and Peter saith unto him, Lord, dost
    thou wash my feet?'
  kgk-NT: 'Ogwahẽ ramo Simão Pedro renda-py: —Nde ko xe pyhéi-ta tipo, xe Járy? he''i
    íxupe oporandu-vy.'
  waj-waj: 'Simoono Petoroosaasi ngioo inna yukuuvaitanau fininara uuduu Petorooso
    inna tunoo: Udaanga-o, a ni yukuuvaitanau fininarannee?'
  cpy-cpy: 'Roo ikewirimi iitziki Simón Pedro, ikantanakiri: “¡Pinkathari! ¿Eerokama
    kewinani noetziki naaka?”'
  ekk-PKP: 'Ta tuli Siimon Peetruse juurde, kes küsis talt: „Issand, kas sa kavatsed
    mu jalgu pesta?“'
  mpx-mpx: Sauga i ul vin Saimon Pita elana, yaka Pita i nel i ba, “Babala, nasi aeu
    nu ul?”
  wbp-wbp: Ngularla Jijaji yanurnu Piitaku, Piitarluju payurnu, “Warlalja-Wiri, kapunpaju
    mayi ngajurlangu wirliya parljirni?”
  luo-luo: Kane obiro ir Simon Petro, Petro nowachone niya, “Ruoth, idwaro luoko tienda
    adier?”
  nhe-NT: 'Huan quema Jesús pejqui quiicxipajpaca Simón Pedro, yajaya quiilhui: ―NoTeco,
    ¿para tlen tijnequi tinechicxipajpacas?'
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ ܕܚܲܠܸܠܔ ܗܘܵܐ ܐܲܩܠܵܬܹ̈‌ܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ
    ܫܸܡܥܘܿܢ: ”ܡܵܪܝܼ، ܐܲܢ݇ܬ ܒܸܬ ܚܲܠܸܠܸܬ ܐܲܩܠܵܬ‌ܝܼ̈؟“'
  esk-NT: Simon Peter-m tikitmani nipliutiniġaa Jesus, “Ataniiq! Ilvich iġġuġniaqpigich
    isigatka?”
  msb-msb: Pagtungod niya kan Simon Pedro nagsabi ini sa iya, “Ginoo, dili mo naman
    dapat hugasan an akon tiil.”
  cpa-NT: 'Mi³ca¹tǿ² ja³rang¹ Jesús tai³ Simón Pedro, jøng² ca¹juúh²dsa: ―¿Hi³ rángh³hning
    tai¹ jní² calah, Juu¹³ jniang³? ―ca¹juúh² Pedro.'
  dso-dso: ଜେଡେବେଲେ ଜିସୁ ସିମନ୍‌ ପିତରର୍‌ ଲଗେ ଆଇଲା, ପିତର୍‌ ତାକେ କଇଲା, “ମାପ୍‌ରୁ ତମେ ମର୍‌
    ପାଦ୍‌ ଦଇସା କି ?”
  meu-meu: Simona Petro dekenai e kau; bena ia ese Iesu e hamaoroa, eto, Lohiabada
    e, oi na lau aegu ba huri a?
  yva-NT: Arono Simon Petrus apa varoro Yesus po ajo rarondome rai, naije po raura
    nanto Yesus ai pare, “Injae, nyare Nyo inajo rarondom tavona e?”
  dgc-dgc: Nadid, kéadene na ni Simon Pedro, éy kinagi ni Pedro, a “Diyan mo ugisan
    i tikéd kua, Panginoon, mésanikeék!”
  zpm-NT: 'Zeeṉe laa me zie quiib me ni Simón Pedr, rëbchaa Simón lo me: ―¡Lëda i
    goṉ! ¿Pe nacne leḻ luu quiib ni naa?'
  hix-NT: Semaw Petru hyaka haka rha toy hatà, noro hrorà korokanàr horà. Onà wyaro
    haxa nkekon hatà, noro. Rohà y, ranoto mehra manay hamà. Àsok tawro rohrorà màkorokeno,
    kekon hatà.
  sim-sim: Kumba lihin or yoko ihi Saimon Pitahi kumban or yokokmbaha ormu ura. Urik
    Pita mu mbara, �Wasilaka, mberema kumba anhin mi yokokwak mimu hishindu?�
  npi-ULB: उहाँ सिमोन पत्रुसकहाँ आउनुभयो, र पत्रुसले उहाँलाई भने, “प्रभु, के तपाईं
    मेरा गोडा धुँदै हुनुहुन्छ ?”
  cgc-cgc: Na naan en kanen i ki Simon Pedro, ambal Simon Pedro, “Ginuo, man-o tak
    kaon gid mag-ugas ta ake na batiis?”
  tim-tim: Hain akmâ bam bam Petoro gâlân togoep. Akto Petoroŋe Yesuŋe wan akyeŋgiep
    aregât nâŋgâmbo umatŋe akto hin magaŋep, “Humo, nâŋgât keine bo puli. Hepun.”
    dâep.
  yor-yor: Nígbà náà ni ó dé ọ̀dọ̀ Simoni Peteru, òun sì wí fún un pé, “Olúwa, ìwọ
    yóò ha wẹ ẹsẹ̀ mi?”
  wos-wos: Wungi hura ye dé Saimon Pita rendénmbu xaku. Xakundéka dé Pita déré wa,
    “Néma Du, métaka yakwanyitaméni, wuna man? Méni wungi huruméte hélék wuni ye.”
  emp-NTPO: 'Jesuba Simoʌ̃ Pedro jĩrũ sʌgʌbʌrʌd̶e Pedroba jarasia: –Mʌ̃ Boro, ¿bʌa
    mʌ̃ jĩrũda sʌgʌica?–'
  eng-F35: So He comes to Simon Peter, and he says to Him, “Lord, you wash my feet?!”
  ind-ind: Waktu Dia sampai kepada Petrus, yang juga disebut Simon, Petrus berkata
    kepada-Nya, “Tuhan, Engkau tidak usah mencuci kakiku!”
  pes-OPCB: 'وقتی به شمعون پطرس رسید، پطرس به او گفت: «سرورم، تو نباید پاهای ما را
    بشویی.»'
  mpt-mpt: metenea Saimon Fita esu ele tesea e funanea Yesuse ne okok nakababo ge
    funanea baabanea Sum kobo ne skil aayo mo fubatnenemebe gesea
  ssx-ssx: Kutupata꞉ Saimono Pida pitieke pa꞉ta꞉ peekepate ipikana꞉ma꞉ Yesu pa꞉ta꞉
    alota꞉ Tekehali nakana꞉ma꞉ ya anke tanda꞉puluekema꞉ pi leekeme.
  mkl-mkl: Iyi í to si Simɔɔ Piɛɛ ŋɔi Piɛɛ í beeɛ í ni, Lɑfɛ̃ɛ, ɑwɔi ɑɑ wiɛ kutɛm?
  gaq-gaq: ଉଡ଼ିବେଲା ଜିସୁ ଶିମୋନ୍ ପିତର୍‍ନ୍ନିଆ ପାଙ୍ଗ୍‌କେ; ପିତର୍ ସାଲ୍ୟାକୁକେ “ମାପ୍ରୁ ନା
    ମେଃନେ ନେଙ୍ଗ୍‌ନେ ଞ୍ଚ ଗଃଡ଼ିଆ ନାବିଏ ?”
  gof-RNT: Yesuusi Simoon Phexiroosakko yaa wode Phexiroosi, “Godaw, ne ta tohuwa
    meeccanee?” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ତାଃତେ ହିଜୁଃୟାନାଏ, ଆଡଃ ଅକଏଚି କାଜିକିୟାଏ, “ହେ
    ପ୍ରାଭୁ, ଆମ୍‌ଚି ଆଇଁୟାଃ କାଟା ଆବୁଙ୍ଗ୍‌ଇଁୟାମ୍‌ ?”
  gah-gah: 'Saimon Pitá noitoka vokago, eza láa loko lo amimó: Guivahanínemaka, není
    nigisa nene géisi nagamí zenetatove loko nolape.'
  lcm-lcm: Na kanla serei si Simon Petero, sikei kala sui ia ta, “Volava, ku galui
    nang a kakig?”
  aer-aer: Re unthemele nhenge ingke alhewemele re Simon Peter-werne apetyeke, Simon
    Peter anteme ikwere angkerlenge, “Akngerrepataye, akengentyele ware unte-arle
    ingke atyinhe-arlke alhewetyeke!”
  qvc-NT: 'Chaymandaqam Simun Pidrupa ch''akindana rirqan mayllaq. Chaymi Simun Pidruqa
    nirqan: —Taytitu, ¿qamchu ch''akiykunata ringi mayllaq? nishpa.'
  tgl-ULB: Lumapit si Jesus kay Simon Pedro, at sinabi ni Simon Pedro sa kaniya, “Panginoon,
    huhugasan mo ba ang aking mga paa?”
  cbs-NT: 'Simón Pedroki kematan anun ikaya nemakin yuikin: —Xanen Ibuun, min en yusinanki.
    ¿Jaska wakin min ea juchunun ika ikai?— aka'
  xtm-NTPP: 'Nuu sani te ndakate ya ja''a Simón Pedro ma, te tee ya''a, jiña''a de:
    ―‍Señor, ¿ndijin, te ndakate ni ja''a saña? ―‍kúu de jiña''a de.'
  nnq-nnq: Bai nganhwikili Simoni Petulo, jwombe Petulo ngalenga, “Angwana, mwe mpa
    kunyelea neenga?”
  bao-NT: 'Simón Pedro dʉporire coegʉ doogʉ cʉ̃ ca tiirora, cʉ̃ pea o biro ĩicãwi
    Jesús''re: —Wiogʉ, ¿mʉ, yʉ dʉporire coegʉ doogʉ mʉ tiiti? —ĩiwi.'
  san-ORI: ତତଃ ଶିମୋନ୍ପିତରସ୍ୟ ସମୀପମାଗତେ ସ ଉକ୍ତୱାନ୍ ହେ ପ୍ରଭୋ ଭୱାନ୍ କିଂ ମମ ପାଦୌ ପ୍ରକ୍ଷାଲଯିଷ୍ୟତି?
  huv-NT: 'Wüx laámb apmajants oleaj teat Simón Pedro, quiaj tasaj nej: ―Teat, ¿ique
    apmerjants xileaja? ―aj nej.'
  otn-NT: 'Nu̱''mø ya mmap''ʉ da̱ merpa̱ yø gua ra̱ Bɛdu p''ʉya, ra̱ Bɛdu bi ''yɛ̱mbi̱:
    ―Ague grá̱ Hmu̱, ¿ua ''nɛ̱cä gui perca̱gui̱ ma̱ guagä?'
  nop-nop: Unduŋ titabuŋa Saimon Pita’walaŋ busuwaguk kaŋ Saimon Pitadi niŋguk, “Wapum,
    du nu aindiniŋ kayone youtetnambeŋdok tuwot moŋ.”
  obo-NT: Na, to si Simon Pedro ron kos od unavan din, mid ikahi si Pedro to, “Eh,
    Longaggon, konna ollog nod unavan du kos pa‑a ku!”
  cak-ENT: 'Ja tok xapon riq''uin ri Simón Pedro richin nuch''üj ri rakün, ri Pedro
    xbij chin ri Jesús: Ajaf, ¿nach''üj c''a chuka'' vakün yin? xbij.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤗᤠᤱ ᤘᤠᤜᤵᤛᤧ ᤑᤧᤖᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤀᤠᤗᤠᤱᤅᤡᤴ
    ᤘᤠᤃᤧᤜᤵᤋᤢᤒᤠᤒᤡ᥅”
  mie-NT: 'De nī nquenda yā nūū Simón Pedro. De nī ncāhān Pedro jíín yā: Señor, ¿á
    sa maá ní naquete ní jēhē sá?'
  san-TIB: ཏཏཿ ཤིམོནྤིཏརསྱ སམཱིཔམཱགཏེ ས ཨུཀྟཝཱན྄ ཧེ པྲབྷོ བྷཝཱན྄ ཀིཾ མམ པཱདཽ པྲཀྵཱལཡིཥྱཏི?
  qve-NT: 'Simón Pedropa chakinta maqchinanpaq tupamuqtinñataqmi, Pedroqa Jesusta
    niran: —Señorlláy, ¿qanchu noqapa chakiykunatari maqchiruwankiman? nispa.'
  pao-NT: Soo Te Pabe'e yise ka Peter-baa mani petu, soo Peter yise ka Te Pabe'e meeoo
    netamma, “U Ne Pabe'e. U gi nuka tabatzagakupana. Umu ooonne'yoo numu moohedu,
    gi numu tabatzagatudu.”
  cbu-NT: 'Sheeru, Pitorootssha: Shiyaatssha kutsish kupachima, átu, Pitorsha: Isusoo,
    ¿tamaree shiy kurakish nuwaa kutsi kupachish? Watsta, tárangiya.'
  usa-usa: 'áqnáabaqa Tááímoni Pítaakaq yitana Pítaa tiráiye: “uyátáraana-nako, ketítauraq
    tete umátikane kéono?” téna Pítaa ítama aónaitana'
  soy-soy: 'Uu Simɔɔ Piyɛɛ tulu, uyɛ̃ uu u mɑɑ rɛ: Pɔ̃́ Upíimɑ, ɑ́i pɔ́ɔ yɛ́ pɛɛ
    mɛníŋɛ nɛ̃́ ɑ́nɑ hɛɛrɛ!'
  hui-hui: Saimono Pida berearia bima ibiyago de hondowa Saimonohanda ibuhondo lalu,
    Anduane Homogo-o i̱naga ge í̠na wayawaya bia holeberebe, lene.
  amf-amf: Yesus Simoon Bhethirooskal kinin nivenka, Bhethiroosaar “Imbo, ya isa roon
    shivaa shivo?” kina ki hamade.
  quc-NNT: 'Aretaq kraj kuch''aj raqan ri tat Pedro, ri are'' xub''ij che ri Jesús:
    Wajaw, ¿a käch''aj k''u la ri waqan in? —xcha che.'
  dob-dob: Ta tuta nina Yesu ꞌimai Saimoni Pita ꞌenaya, Pita nina ꞌigwae, “ꞌInapwana,
    geyaꞌabo ꞌaegu ꞌuꞌutuꞌutudi.”
  wrs-wrs: Doa venamba, ona phona Simon Pitainda. Wo Pita omnana Yesusm, mendekli,
    es hevpa yimba ata kana monglava poswol vevavma?
  mca-mca: 'Ma'' qa yamets ha'' Simón Pedro, hakha''an qa yit''ij: —Yatsat''axyij,
    ¿me ƚenqempuujitsheneyu''taxij ene'' yif''iyei?—'
  tzo-TZC: 'Cꞌalal jech lic pocbatuc yacan ti Simón Pedroe, ti stuque jech laj yal:
    ―Cajval, ¿mi voꞌot ta xapocbun ti coque? ―xi ti Pedroe.'
