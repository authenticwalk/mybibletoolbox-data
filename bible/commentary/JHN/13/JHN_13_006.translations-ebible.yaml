  kde-kde: Paikamwele samu yanga Petulo, nang'e nkummuja Yesu kuchidoni, “Nang'olo,
    muhiu wako ùmbengukalavya nangu madodo?”
  ata-ata: Muꞌuinu tavaꞌa xe muneꞌe muxali noxou Saimoni Pita, la anu muvikalanu aloxo
    ꞌo, “Tila, lovoxaa la sou nini nauinu tavaꞌilo?”
  qvw-NT: 'Ñatac Simon Pedroman pa''ananpä ćhäluptinmi: “Taytay ¿amlächun ćhaquïta
    pa''ayämanquiman?” nin.'
  nfa-nfa: Na rase haga si èci-èci. Ropa dꞌai Simon Petrus, ka Simon Petrus karèi,
    aku nèngu na, “Ama neo rase haga jaꞌa kahèi, do?”
  tnp-tnp: Təmol lanəha muvən e Saimon Pitə, kəni Pitə təni=pən kəm in məmə, “?Iərmənɨg,
    təhro? Təsəuvɨriən məmə ik onəkəueiu nəhlkək.”
  urd-urd: जब पतरस की बारी आई तो उस ने कहा, “ख़ुदावन्द, आप मेरे पैर धोना चाहते हैं?”
  hot-hot: Yani hathik anyô vi iniŋ yôv ma hadum ek isik Saimon Pita anêŋ. Ma Pita
    hanaŋ, “Anyô Bêŋ, hudum ek usik yaveŋkapô e?”
  mqj-NT: 'Inde anna Petrusmo nalambi''e, nakuamo: “O Puang, maakari anna Iko la umbaseianna''
    lentekku?”'
  rus-SYN: 'Подходит к Симону Петру, и тот говорит Ему: Господи! Тебе ли умывать мои
    ноги?'
  mbh-mbh: Mako me i eso a Saimon Pita nge, ma Pita i nin i ve, “Toko Pomnga, aro
    ong paut evek?”
  bdd-bdd: Coinega Yesu Saimoni Pita ꞌoina ꞌilatuwa ma Saimoniina Yesu ꞌihegwaeya
    ꞌigwae, “Cinapwana, sahena ꞌaheguwedi ꞌubuyobuyodi.”
  cbt-NTPO: Simon Pitronta' yapa'morantëpirinhuë', co nohuantërinhuë'. —Quëma Sinioro,
    ¿yapa'morantëranco ti? itërin.
  srn-NT: 'Di a doro na Simon Petrus, a disi taigi En taki: “Masra, na wasi Yu wani
    wasi mi futu?”'
  cta-NT: 'Loꞌo ndyalaa Jesús ca su ntucua Simón Pedro, liꞌ nchcuiꞌ Pedro loꞌo yu:
    ―¿Ha nuꞌu̱, cusuꞌ? ¿Ha quiꞌí̱ nuꞌu̱ quiyaꞌ naꞌ? ―nacui̱ Pedro jiꞌi̱.'
  bqc-SIM: 'Kɛ́ à kà Simↄↄ Piɛɛ kĩ́i, Piɛɛpi òɛ̀: Dii, ḿmɛ ńyↄ̃ ma gbá pípimɛɛa?'
  tcz-CHONGTHU: Chuin ama Simon Peter koma ahungin ahile aman ajah'a, “Pakai nangman
    kakeng neisilpeh ding ham?” atin ahile,
  mar-mar: मग तो शिमोन पेत्राकडे आला, तेव्हा तो त्यास म्हणाला, “प्रभूजी, आपण माझे
    पाय धुता काय?”
  snp-snp: Eti o gedemo oto Saimoni Pita nedo ya aito, eti loto loumami, Kamo Wekolamakafo
    kiyane noku winae, loto abe? lito
  isl-isl: 'Þegar hann kom að Símoni Pétri, sagði Pétur: „Meistari, ætlar þú að fara
    að þvo mér um fæturna?“'
  spy-NT: Nto yu kayit yēē kimii ꞉Simōōni Bētērō, kulēēnchi ꞉nyoo, “So, Mokoryoontēēt!
    Imāchē iwuunwoo kērēēnkōōk?”
  xnn-xnn: Idi inomdan si Jesus ken Simon Pedro dat kanan Pedro, “Apo, ay sik-a nan
    mangdenas ken sak-en dapay apomi sik-a?”
  mwe-mwe: Bhai gubhaaishile a Shimoni Petili, bhenebho gubhaalugulile a Yeshu, “Mmakulungwa,
    mmwe nnaanabhiya mmakongono nne?”
  tte-tte: Yo saugana ilaoma Saimoni Pita koina, Pita iba, “Guyau, gubesi, yakato
    kaekaegu kudeulili?”
  tcs-tcs: Wen Zizas i bin kam po Saiman Pita, Pita i bin spik po em, ‘BosLod, yu
    wande wase put blo mi tu a?’
  hlt-THB: Simon Piter a ven a pha awh, anih ing, “Bawipa, ka khaw sil vang nati nawh
    nu?” tina hy.
  soq-soq: Me mo wau mitamone aleidie Saimon Pita wandiawo wisene wawa mitamopia baiwaleidio
    me Iesu wanitue wanase, “Tatamba, ipa ambi e ne wana mitamoa baiwaitiana?”
  qub-qub: 'Disïpuluncunata mayllapaycashancho Simón Pedrumanna chayaran. Chaura payga
    niran: «Tayta, ¿imanöpataj gamga chaquëta mayllapämanqui?»'
  att-att: Á pabbaggo ni Apu Kesu paga ta takki ra, jimikkì kâ Simon Eduru, tapè baggawán
    na yù takki na. Ngam nanakì si Eduru, á kinagi na kuna, “Apu, sikaw panò yù mamaggaw
    ta takkì?” kun na.
  bki-bki: banbano-o na binimei bokar Saimon Pitere jaano. Mia Pitere jo mial ka napano
    binimei bokar naio, naruei naio ber kanio berinavo “?Tubo, venia na? Jau kobe
    kenememi toro na toru, maka rimemedu ka jau kesekon jaaku tibe na.”
  bqp-bqp: 'Kũ à kà Simↄ Pita kĩnaa, Pita pìnɛ: Dikiri, mↄkↄ̃n mɛ́ ĩni ma gbá pípimɛnɛ
    yá?'
  mcp-mcp: 'Í mú zə wɔ́ɔ́s nə́ a gúsag Shímun Pyɛ̂r mɛ́ mə́kuú. Shímun Pyɛ̂r mú cɨ
    nə nɛ́ nə́: «Wo, Cwámba? Wó gusa mə məkuú?»'
  hat-hat: 'Se konsa, li rive sou Simon Pyè ki di l'' konsa: Mèt, ou menm ki pral
    lave pye mwen?'
  npl-NT: 'Ijkuak Jesús omijkuani kan Simón Pedro para kimpakilis ikxiwah, Pedro okili:
    —Noteko, ¿Tejwatsi, techimpakilis nokxiwah?'
  bgg-bgg: Chiih-è ai Simon Phithar shii wuii thog mage shii, ai è Isu shii yao, “Ithong,
    na ne gathek lai shud phi pha rek ne bey?”
  eng-TCENT: When he came to Simon Peter, Peter said to him, “Lord, are yoʋ going
    to wash my feet?”
  eng-BSB: He came to Simon Peter, who asked Him, “Lord, are You going to wash my
    feet?”
  cpu-NT: 'Iro inkivakiitantyaaririmi Simón Pedro, ikantanake irirori: “Pinkatharí,
    ¿eerokama kivakiitenane naaka?”'
  san-ASM: ততঃ শিমোন্পিতৰস্য সমীপমাগতে স উক্তৱান্ হে প্ৰভো ভৱান্ কিং মম পাদৌ প্ৰক্ষালযিষ্যতি?
  tac-NT: 'Napu''lige pagoma olálige alué Simoni Pegro ronola, ye rió Simoni Pégroka
    regá rukele: ―Mué Wa''lula, ¿ne''chí ronola pagoma olá mué?'
  eng-WEBPB: Then he came to Simon Peter. He said to him, “Lord, do you wash my feet?”
  gfk-H: Ga hanuat taar ta Saimon Pita ma Pita ga tiri ia bia, “Watong, hoeh u wara
    gisgis ira kakigu?”
  viv-viv: GiꞋikolakola tu giꞋela higa vaita Saimoni-Fita agena gidakolana ma Fita
    gigahena gigayo, “Ho Kauveya! KaꞋi iya ageku unakolana, kaꞋi keke?”
  yao-yao: Paŵaiche ku che Simoni Petulo, jwelejo ŵammusisye Che Yesu, “Ambuje, ana
    mmwe nkusaka kuungunda makongolo gangu?”
  tgp-tgp: Pani hin masapa atu Iesu mara i hoje na palon Simon Peter, Peter mo usia
    mara, “Tija, mata sava ko opoia vara o hoje na paloku?”
  auc-NT: Mänömaï cædinque tömengä Timönö Pegodo weca pongä adinque adocä ïñömö tömengä
    ingante, —Bitö botö Awënë ïmi incæte botö önöwa mënöwacæ pömitawo.
  kbc-NT: Igaanaɡ̶a icote Simão Pedro, odaa jeɡ̶eetalo, “Iniotagodi. Ayakadi daantaɡ̶akamaɡ̶akaami
    ane iwilegi iɡ̶onaka.”
  bmh-bmh: Yesus nug goagal aramag unum ulusai marai marai betei, Pita waugab alina,
    Saimon-Pita nug Yesus aureun, “Dubanou Ban, na izal aram ulusamoroi ta?”
  ctu-BL: 'Tsa'' tili Jesús ba''an Simón Pedro. Pedro tsi'' sube: C Yum, ¿mu'' ba''
    caj a pocbeñon coc? che''en.'
  meq-meq: 'A ndisl ka təv i Simoŋ Piyer na, Simoŋ Piyer a gwaɗay: «Bəy Maduweŋ, mata
    bereŋ na sik ɗuh na, nəkar ɗaw?»'
  noa-H: 'Mag hʌk''apʌ̈pʌ̈igmamua ya Simón Pedro dën hʌag habaawai chi Simón Pedroou
    hirig magjim: —Señor, ¿puata mʌ bʌ̈ hʌagá? hajim.'
  alp-NT: Kena Ikoa roma Simone rebe kotine Petruse, Simone iombe, “Tuhane, Akoa auku
    lelale yake.”
  san-VEL: tata.h "simonpitarasya samiipamaagate sa uktavaan he prabho bhavaan ki.m
    mama paadau prak.saalayi.syati?
  kbq-kbq: Anante Saimon Pitante aga sese hunte'naku egeno, agra Jisasinku anage hu'ne,
    Ramoka nagia sese hugahano?
  kbh-kbh: 'Pero, Simón Pedro tbojanobuache ora, Jesúsbioye tbojaniyana: —Ats̈be Utabná,
    ¿aca s̈cochjuashecjabiá ca?'
  ron-LSB: 'Apoi a venit la Simon Petru. Acesta i-a zis: “Doamne, îmi speli tu mie
    picioarele?”.'
  pon-pon: 'A lao kotin lel Jimon Petruj, a ap potoan on i: Main, re pan kotin widen
    na i kat?'
  nhe-BL: 'Huan quema Jesús pejqui quiicxipajpaca Simón Pedro, yajaya quiilhui: ―NoTeco,
    ¿para tlen tijnequi tinechicxipajpacas?'
  sps-sps: Ya naa mito ten Saimon Pita ai Saimon Pita tsue to na ka Tsunia, “Fiisia
    Anyi komainy garus kainy rom a mou vanyo ge Tsunaun?”
  wnc-wnc: Unzing sautnimutakuke Saimon Pitae apan Pitata anzing inikut, “Buyambam
    tapa. Asikaya gata natane kepina sauya,” ngang inikut.
  bus-bus: 'Kɛ̀ à kà Simↄ Pita kiia, Pita bènɛ: Dii, ḿbe nɛ́ ma gbá pípimɛↄ́?'
  gub-BL: Uhem Ximàw Pet huwake kury. Uze'eg Pet izupe. — Aipo erezuhez putar hepy
    nehe no, hezar, i'i izupe.
  imo-imo: Kulumie topalie kulu tondolipe ombalie Saimon Pita molorumuna orumu wali
    Pitani yundo nimbeindo, “Awilimu, nuni nanga kimbomu kulumie tondoni terenoya?
    Aku manda molo,” nimu.
  boj-boj: Osiqa Pita aqa siŋga yansetqa laqnaqa minjej, “O Tamo Koba, ni ijo siŋga
    yansetbqam e?”
  eng-DRA: 'He cometh therefore to Simon Peter. And Peter saith to him: Lord, dost
    thou wash my feet?'
  knf-knf: 'Abi aban ţi Ŧimoŋ Piyeer, kë uŋ aşë jaka aji : « Ajugun, iwi, kañowën
    ihoţ? »'
  san-KHM: តតះ ឝិមោន្បិតរស្យ សមីបមាគតេ ស ឧក្តវាន៑ ហេ ប្រភោ ភវាន៑ កិំ មម បាទៅ ប្រក្ឞាលយិឞ្យតិ?
  arn-NT: 'Fey küchanamunafilu ta Simon Pedro, fey Pedro feypieyew: —Ñidol, ¿chumngelu
    am küchanamunaen ta iñche?'
  zas-NT: 'Chi bayal quiibaman guiaꞌ Simón, bén rniee reeman Bëd, rëbaman loj Jesús:
    ―Dad, ¿lüj quiib guiaꞌn ya?'
  ken-NT: Áchwɔ́bhɛ́ nɔ́kɔ́ ntá Símun Píta, Píta arɛm bɛ, “Acha, ɔ̌yàŋ bɛso
    bɛkak ɛbha?”
