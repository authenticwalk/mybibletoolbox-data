  jni-jni: Sa ma aye kpicu utibuna ti Bitrus, bitrus magun me, “Ugomo Asere, hamani
    ini ce nuwe udi kpicum tibuna?”
  kne-kne: Datngana pay si Simon Pedro, kananan Jesus, “Apo, baken sik-a koma di mangowas
    sin sikik.”
  tgj-tgj: Nw Saimon Pitar gvlo aatoku, Pitar ninyia mintoku, “Ahtu, no ngoogv lvpa
    nga harkak dubvi?”
  gui-NT: 'Jare ojo ovae yave Simón Pedro oia pe, Pedro jei chupe: —CheYa, ¿nequɨreɨ
    pa reyoe chepɨ?'
  quc-TT: 'Are xopan ri Jesús rukꞌ ri Simón Pedro, ri Simón Pedro xubꞌij che ri Jesús:
    Che ri lal Ajawxel, ¿kachꞌaj la le waqan?'
  heg-NTPO: Un boe oen iin nas mesa-mesa. Lako huud se Simun Petrus, kon Simun Petrus
    keket noan, “Paap kon le boe bel auk iing ngia le?”
  ptu-ptu: 'Ullambi''i Simon Petrus, iya nauam ia: “O Debata! Akanna la ikoi umbaseiannä''
    bitti''ku?”'
  bzd-NTPO: 'Mik Jesús mi'' Simón Pedro klö̀ skuök, eta̱ e'' tö ie'' a̱ iché: —A Skëkëpa,
    be'' dör sa'' wöbla''u̱kwak. ¿We̱s e'' tö ye'' klö̀ skuèmi?'
  kwf-kwf: Ma kaidaꞋi nia dao ana sa Simon Peter, nia ka fata Ꞌuri fuana sa Jesus,
    “Aofia kwa, Ꞌuri ma Ꞌoko taufia logo Ꞌaeku niniꞋa?”
  eng-WYC-2017: And so he came to Simon Peter, and Peter saith to him, Lord, washest
    thou my feet?
  eng-WMBB: Then he came to Simon Peter. He said to him, “Lord, do you wash my feet?”
  zat-NTPS: 'Ca bzrine̱'' chee̱ quibe̱'' ni''a Simón Pedro, le̱'' guzre̱'' Jesús:
    ―Xran, ¿Lue'' quíbequezu'' ni''a?'
  spp-spp: 'U à pa nɔ Simɔ Pyɛri na ke, ka uru la si mpyi si ɲcyé, maa jwo: «Kafooŋi,
    mu yabiliŋi u sí mii tooyi jyé la?»'
  zty-NTPS: 'Kate'' bžin Jesusen'' gan že'' Smon Bedw, Bedon'' gože'' Ḻe'': —X̱an,
    bi žaḻa'' chibo'' Le'' ni''a.'
  mek-mek: Iesu emai Saimon, Peto keoma auga ife gaikua eoma aisama, Saimon einaka,
    “Lopia, oi lau ifeu aloikuꞌi ma?” eoma.
  aey-aey: Uqa odi oodadi Saimon Pitaca hon. Euqa Pita madon, “Tibud, hina ija jaimi
    wasacudecnu madaganafo?” don.
  urd-GVH: जब पतरस की बारी आई तो उसने कहा, “ख़ुदावंद, आप मेरे पाँव धोना चाहते हैं?”
  ycn-ycn: 'Ehuá riphaca Pedro ji''ilaje. Ripajla ri''imá naquiyá. Aú Pedro quemari
    rijló: —Nuhuacára''ajeri, ¿E pihuátaca nu''umá naquiyá ipacana?'
  djr-djr: Waŋga'-waŋganynha ŋayi marrtjin ŋunhi rurrwuyurrnydja bala-a-a, yan bili
    ga dhä-manapar Betawal. Ga ŋunhi ŋayi Djesu Betawnydja girri'-ŋamathin, bala ŋayiny
    Betany waŋan bitjarra, “Way Garray! Ŋunhi nhe dhu ŋarranhany ḻuku rurrwuyun, yurr
    nhaku bili?” bitjarr.
  kvg-kvg: Yaq Saemon Pita-te gendowav, ngenek Yesu āv gembøe-eín nqǽgo, “Evézøza.
    Qo ezoqa kandambaqapé. Kopømba mbaín, noqa zenda tokhotapak toqosunguz.”
  rug-rug: Sipu kamoa Sa se Saimone Pita, si zama se Pita, “Baṉara, kote ṉuzapi mo
    Goi sari na nenequ?” gua si asa.
  hop-NT: 'Pu ōviy pam Simon Peter aw pituqw, Peter put aw paṅqawu: Tutuyqawhqa, ya
    pas pay um ikukuy pāhomni?'
  san-URD: تَتَح شِمونْپِتَرَسْیَ سَمِیپَماگَتے سَ اُکْتَوانْ ہے پْرَبھو بھَوانْ کِں
    مَمَ پادَو پْرَکْشالَیِشْیَتِ؟
  heb-LB: 'כאשר הגיע תורו של שמעון פטרוס הוא קרא: ”אדוני, איך ייתכן שאתה תרחץ את רגלי?“'
  caf-NT: '''Et Sizi Simon Peter yughu ninya hoh ''et Simon Peter ndi yúlhni, “SMoodihti,
    si chah suke tóona''tangus hoh ih ''int''en?”'
  mio-NT: 'Ta queta ra nu ndecu ra Simón Pedro, ta quechaha cati ra Pedro chi ra ti:
    ―Ña cua nacata tahun chahi, ra chahnu ―cati ra.'
  srq-NT: Pedro i nda eɨreɨ nguiã cote chã. —Sererecua chõ nde resẽ. ¿Mañɨ ere ra
    sei ɨreɨ re? ɨ que Simón Pedro ñee Jesús je ra.
  kje-NT: Rakan Simon Petrus ein ne, ai ne'el Yesus, “Makrom'u! Yono Makrom'u wuri
    ye ei'u!”
  gaz-gaz: Inni gara Simoon Phexros dhufe; Phexrosis, “Yaa Gooftaa, situ miilla koo
    naa dhiqaa?” jedheen.
  kud-kud: Na haugana Yeisu ilaoma Saimoni Pita ainai, Pita iwalo, ‘Bada, havena aegu
    uwuwawuwadi’.
  urb-NT: 'Pe, Simã Petu rehe uhyk rahã, Petu pandu: —Sawa''e! Ihẽ py nde erekutuk
    ta my tĩ? — aja ipe.'
  fra-LSG: 'Il vint donc à Simon Pierre; et Pierre lui dit: Toi, Seigneur, tu me laves
    les pieds!'
  san-HK: tataH zimonpitarasya samIpamAgate sa uktavAn he prabho bhavAn kiM mama pAdau
    prakSAlayiSyati?
  cak-SNT: 'Y antok xalka riqꞌuin ri Simón Pedro chi nuchꞌaj ri rakan, ri Pedro xuꞌej
    cha ri Jesús: Ajaf, ¿atreꞌ nachꞌaj ri vakan inreꞌ? xchaꞌ.'
  uvh-uvh: Ka Jisas wari kasi' u yotikyama anganga Saimon Pita ning kayong u yotikngamonga
    tugu'. Ka Pita wari parapsa' marara Jisas u anisefi tangkunang ning tugu', ai
    naning girina gu naning kana ba yotiknamonga tarang. A ning wa kesini nakarik.
  ino-ino: Sese hupateme eno Saimoni Pitate ekeno Pita'a inake he “Anumayamoka nakaeya
    naiya sese hunatekefe nehape? Kakaeya nakaeya naiya sese ohukane.” nehe.
  gnn-gnn: Waŋga'-waŋganynha yana ŋayi marrtjina rurrwuyurrunanydja bala-a-a, yana
    liŋgu ga dhä-manapara Betawala. Ga ŋunhi ŋayi Djesu Betawunydja girri'-ŋamathina,
    bala ŋayi Betanydja waŋana bitjarrana, “Way Garray! Rurrwuyun nhe yurru dhuwala
    ŋarranhanydja ḻuku? Nhäku warray?” bitjarra.
  yal-yal: A yi fa Simɔn Piyɛri fɛma, na yi a fala a xa, a naxa, “Marigina, i tan
    nan n sanna maxama ba?”
  cnt-NT: 'Jaun₂ jme₁ca₂dsióg₃ ja₁con₂ Si₂mu₅₄ Pe₄, ca₂juá''₂ ''éi₂ ca₂tsɨ́''₃ Jesús:
    ―Te₁gui''₅₄, ¿''ne₂ ráng''₂ tag₃ jniá₂?'
  tif-tif: 'Saimon Pita ami diim talale, ayo bokola ko: Kamokim kapyo, nami yaan kaa
    diing-nokomap ema? akale,'
  nlx-nlx: जेवी यीशु शिमोन पतरस फाय आवो, तेवी पतरस केयो, “एय मालीक, तु मार पाय दुवेह
    काय?”
  apw-NT: Áídí’ Simon Peter baa gonyáágo gábiłṉii, SheBik’ehń, ya’ shikee shá tánángis
    née?
  gum-gum: 'Incha tru Simón Pedron srøbwan kwallchab inchene, nøbe trenchibig køn:
    —¿Señor, ñigan nan nai srøbmeran kwallchaindirru?— cha.'
  not-NT: 'Cara pënibaque inguibaguitiqueri Simón Peroro aro yosamitëri Peroro: —Natingomi
    ¿Pinguibaguitiquinanico naro?'
  plu-plu: 'Metakwa ig danuh ta git kiyapwiye Simawh Pedru. Igme kiyapwiye Simawh
    Pedru awna git: ―Kiyapwiye, pis ka ibuktima. Pis nukipara. Ka kis adahan pis sukuhkugan.'
  iou-iou: Ärut yämiŋtäŋ äbätäŋgän Pita kuroŋi ärurayäŋ täŋirän Pitatä iwetkuk; Wa!
    Ekäni, gäk kuroŋna ärurayäŋ ba täyan?
  ntp-NT: 'Dai aidʌsi vacuaañda agaitadai ʌgai ʌSimuñi Piiduru ʌʌcasodʌ ʌgai potʌtʌdai:
    ―¿Aanʌ iñʌʌcaso pʌsvacuaana agai ʌʌpʌ? ―tʌtʌdai.'
  rai-rai: Baa i waan karom Simon Petero, Petero i piri taana naa, “Aai, Tadaaru,
    ui maa un gi a ru kaking?”
  haw-1868: A hiki mai ia io Simon a Petero la; ninau aku la oia ia ia, E ka Haku,
    e holoi mai anei oe i ko'u mau wawae?
  ffm-ffm: 'Nde o yottinoo Simon Piyeer ndee, oon wii mo: —Moobbo, aan lootata koyɗe
    am naa?'
  arb-NAV: 'فَلَمَّا وَصَلَ إِلَى سِمْعَانَ بُطْرُسَ، قَالَ لَهُ سِمْعَانُ: «يَا سَيِّدُ،
    أَنْتَ تَغْسِلُ قَدَمَيَّ!»'
  cop-CNT: ⲁϥ⳿ⲓ ⲟⲩⲛ ϩⲁ ⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲉϥⲛⲁⲓⲁ ⲣⲁⲧϥ ⲡⲉϫⲉ ⲡⲉⲧⲣⲟⲥ ⲛⲁϥ ϫⲉ Ⲡ⳪ ⳿ⲛⲑⲟⲕ ⲉⲑⲛⲁⲓⲁ
    ⲣⲁⲧ ⳿ⲉⲃⲟⲗ.
  adz-adz: Runang ibinigi da ibawaꞌ da Saimon Petrus. Da Petrus ini da Arangan ibiani,
    “Nifutsarif, u ni adzuꞌa dzi fagangꞌ?”
  sri-sri: 'Ĩgʉ̃ Simón Pedroya guburire koebu irimakʉ̃ ĩãgʉ̃, Pedro ĩgʉ̃rẽ ãrĩmi:
    —Yʉ Opʉ, ¿yaa guburire koeri mʉ?'
  nal-nal: Naan ka wat sin Saaimon Pita, ma Saaimon Pita xa piaat sina naako, “Piran,
    malasing faa, guna zuk kari uru xaaku?”
  kyq-kyq: 'Kɛn jaay aan do Simon Piɛr ki se, Simon Piɛr ɗeekin̰ ɔɔ: «Mɛluma, naai
    ɓo am tugŋ jɛ maam ne?»'
  kwd-kwd: Ma alata ngaia 'e nigi te'ala Saemon Pita, ngaia 'e fata 'ilo'oo fala Jisas,
    “Alafa, 'ilo'oo ma 'i'oo 'ani narufia la'u mola 'a'aegu?”
  ded-ded: Ifi amma Simong Petoroaru kenu Petorongo kpesimiec, “Kebuna, ge dafiac
    hanina dzuacnade?”
  ewe-ewe: Esi wòɖo Simɔn Petro dzi be wòaklɔ eƒe afɔwo nɛ la, Petro biae be, “Aƒetɔ,
    ɖe nèbe yeaklɔ nye afɔwoa?”
  nuy-nuy: Nga ni-yanggi aḏaba anubuguni na-Peter-wuy, nu-warubaj-gaa, nga na-Peter
    naagi-yung nu-magayn na-Jesus-guy, ni-yamayn “Runggal-yung, yagi ngaya anaani
    nimba-mun-jarrbu,” ni-yamayn.
  cop-BHC: ⲀϤⲒ ⲞⲨⲚ ϨⲀ ⲤⲒⲘⲰⲚ ⲠⲈⲦⲢⲞⲤ ⲈϤⲚⲀⲒⲀ ⲢⲀⲦϤ ⲠⲈϪⲈ ⲠⲈⲦⲢⲞⲤ ⲚⲀϤ ϪⲈ ⲠϬⲞⲒⲤ ⲚⲐⲞⲔ ⲈⲐⲚⲀⲒⲀ
    ⲢⲀⲦ ⲈⲂⲞⲖ.
  buk-buk: Iŋ têŋ Saimon Pita meŋ, ma Pita ndac, “Pômdau, am bu êmgwasiŋ aö gahiŋ
    whiŋ, a?”
  pri-NT: 'Ûna é tèepaa pâ naa jaa Simona Pétéru, â é ina têe wà Pétéru pâ: «Bwa,
    Pwi Ukai, càcaa pâri naa gooò na gà nuwa ê du âô.»'
  zpq-NT: 'Na'' cate'' ba zoa c̱hibe'' ṉi''a Simón Pedro, Pedron'' gože''ne'': ―X̱ana'',
    ¿le'' c̱hibo'' ṉi''an''?'
  por-TFT: Ao chegar Ele a Simão Pedro, este lhe disse, “Senhor, O Senhor está para/não
    está certo O Senhor [RHQ] humilhar-se assim, lavando meus pés!?”
  gwi-NT: Simon Peter ts'ą' niinzhii, ąįį t'iiyahnyąą, “Shik'eegwaadhat, shakwai'
    k'eech'ahąhtryaa?”
  gvn-gvn: Nyulu julurril-julurrin, Simon Peteranda kadan. Simon Peterangka nyungundu
    babajin, “Yundu nganya jina julurril? Kari. Yundu ngayku maja.” Maja-majangka
    kari bamanga jina julurril. Yinya slave-warramu job.
  nhy-NT: 'Nijkuak okitokaroto kiikxipakas in Simón Pedro, okilwij: ―Señor, ¿tejwatzin
    tinechikxipakas?'
  asm-FB: তাতে তেওঁ চিমোন পিতৰৰ ওচৰলৈ অহাত, পিতৰে তেওঁক ক’লে, “হে প্ৰভু আপুনি মোৰ
    ভৰি ধুৱাব নে?”
  okv-okv: puvuto Simon Peter ta degi puvunu Iesu ta degi ke einge ena, “Bada, umo
    utu nau egasi ere oe?” ainge enu,
  mxt-NT: 'Ta cha cuanacatya ra chaha ra Simón Pedro ta catyí ra Simón chi ra: ―Sutu
    Mañi yuhu, ¿atu yoho cuanacatyon chahi?'
  tzo-NT: 'Hech yu''un ti c''alal ic''ot ti stojol ti Simon Pedroe, ti Pedroe hech
    lic yalbe: ―Cajval, mu sjamuc ti chapocbun cacan ho''oti ―xchi.'
  ind-AGS: Saat Dia sampai pada Simon Petrus, Petrus berkata kepada-Nya, “Tuhan, apakah
    Engkau akan mencuci kaki saya?”
  omw-omw: Mwitaamaqiro viro Saimoni Pitaava hunani nri ntovaro Pitaava qaqao tiro,
    Nronrao, e ni kyuquvatave hiqama matarera uti variaro? tuvaro
  yrb-yrb: Enoma enoma utebe Saimoni Fitabai fari. Fariro Fitama Yesuba wei, Dera
    Waria Amara, nanu buri urotasu wei?
  maa-NT: 'K''e̱ nga ijchò kasìt''aà‑la̱ Simón Pedro nga mejèn‑la̱ ko̱níjno ndso̱ko̱,
    Simón kitsò: ―Na̱''èn, ¿a ok''ín‑na nga ji̱ ko̱nìjnoi ndso̱koaà?'
  mcq-mcq: ꞌEnarena Hu Saimani Pita oni roume Pitara ijá ꞌwama ꞌÚ Natohwe A nuni mumora
    somiꞌena? ꞌwamana.
  sus-A: عَ تٌ سِمْن ثِيّرِ لِ، نَ نَشَ عَ قَلَ عَ بّ، «مَرِفِ، عِ وَشِ نّ عِ شَ ﭑ
    تَن سَنيِيٍ مَشَ؟»
  jpn-1965: こうして、イエスはシモン・ペテロのところに来られた。ペテロはイエスに言った。「主よ。あなたが、私の足を洗ってくださるのですか。」
  fra-SBL: 'Puis il s''approcha de Simon Pierre. Il lui dit : « Seigneur, est-ce toi
    qui me laves les pieds ? »'
  yka-yka: Pagpīne pu si Simon Petros, paˈin si Petros si iye, “Kaˈu, Tuwan, sōng
    kosoˈannu ke meˈ bettisku inin?”
  mle-mle: Pitaak yidik, aw Pita ata wadid Jisasak, “Min wunabir maan jankiminabir,
    Yitaypika Duw, ay?”
  shp-NTPO: 'Jatian ja Simón Pedron, tae chokaxonkasaitian, yoia iki neskáakin: —Ibó
    ¿Minki ea nokon tae chokaxonai? —akin.'
  aom-aom: 'Ëhiꞌobe vaꞌoromo Simon Peter-hu hijajire rovadeje. Rovamu uavadeje: Bada
    na ja nasi hörohuꞌo eguehonëjo.'
  geb-geb: Ana maaŋ mbe mbua zav Saimon Pita han zim, Pita ana nzarigi, “Guma Bakɨme,
    ndu nan ŋkari ruar za mbuire?”
  eng-WYCLIFFE: And so he cam to Symount Petre, and Petre seith to hym, Lord, waischist
    thou my feet?
  bsj-bsj: cin bo Bitru, Caminu, la Bitru yico ki teluwe mwaten nirmin naka?
  cak-cak: 'Jac''ari'' xjel-apu riq''uin ri Simón Pedro richin nuch''aj ri rakan,
    y ri Pedro quire'' xu''ij che: Ajaf, man utz ta ninna'' yin chi rat nach''aj vakan,
    xcha''.'
  chf-NT: 'C''oti bajca an aj Simón Pedro. Aj Simón Pedro u yälben ca''da: ―Cajnoja,
    ¿ane quira a pocbenon coc?'
  tlf-tlf: Saimon Fita imi diim tal tama e, iyo bogobela, “Kamogim kabo nimi yaan
    bo diing daapnelan-temap aga o?” agela e,
  piu-2006: '@see-verse:JHN.013.005'
  poh-NT: 'xa reꞌ laꞌ naxoquic nak chi ritzꞌajaric ro̱k i Simon reꞌ Luch woꞌ bihnal
    jeꞌ wili xikꞌor reh Jesus: «Ha̱w, reꞌ hat maꞌ eta riban chi enatzꞌaj i wo̱k, nqui
    reh.'
  tue-tue: 'Cʉ̃ʉ̃ Simón Pedroye dʉporire cosegʉ́dʉ tiirí, Pedropeja cʉ̃ʉ̃rẽ jĩĩwĩ:
    —¿Õpʉ̃, yée dʉporire mʉʉ cosegʉ́dari? jĩĩwĩ.'
  bjp-bjp: Iesu ka la usuf Saimon Pita ke Pita ka tara sing i aragii, “Be, Kumguui!
    On sufe kekeng?”
  xon-xon: Waah ti fuu Simonn Piita chee na le Simonn Piita bui u, “Ndindaan, sin
    le tee labr finn ntaa aa?”
  tzo-ZNT: Ti cꞌalal chpocbat xaꞌox yoc ti Simon Pedroe ―Cajval, maꞌuc yech smelol
    ti voꞌot chapoc li coque ―xut.
  mpm-NT: 'Ni jaa ya nuu kancha Simón Pedro, ti ni kachi Pedro jiin ya: ―Jitoꞌyo,
    ¿va nu nakacha ni jaꞌa na xino? ―ni kachi da.'
  ots-NT: 'Bbʉ mí zøh pʉ jabʉ már ju̱ car Simón Pedro, ya xi mír ma di xʉjquibi quí
    hua, nu car Pedro bi ccax car Jesús, bi xifi: ―Nuquɛ, Tzi Ta, ¿cja bí jogui guehquiguɛ
    gui xʉguigui yʉm hua? Jiɛj ya.―'
  hoy-hoy: याग आव शमौन पतरस उन हात्‍ती बंदुन, आग पतरस आऊन से अंदुन, “हे प्रभु, येन
    नी नांद काल तोळुत्या?”
  amo-amo: A da kitin Simon Bitrus, Simon woroghe, “Cikilari, uma kusu abunu nigha?”
  pjt-pjt: Munu para-paltjiṟa waṉaṟa Simon Peterla wirkanu, ka Peterlu wangkangu palula,
    “Nyaa Mayatja, ngayunya kuḻun tjina paltjini?”
  cwe-cwe: Yesu kafika kwa Saimoni Petili. Saimoni kamuuza, “Mndewa, vino weye kwizaninava
    magulu yangu?”
  daa-NT: 'Wiktin taat ŋa otiiji ɗo Simon Piyer, Simon pooctu aman : « Gem kol *Rabbiney,
    kiŋke acaaduɗo ase kunto. »'
  mlp-mlp: In nazaq emim emim a lehim le Saimon Pita ago hib tubol. Bolan Pita tubulon,
    Iyahta ham ni ya isen tisuholnan e? ham.
  ape-C: Nakwruporuh-umap nanak natogurum Saimon Pita aria Saimon nakripan nakri,
    “Nyak douk Debeini. Namudok aria eik douk yakri uwok um nyak nyukwrup eikiruh
    yeriweruh uwe, uwok.”
  bgs-bgs: Tô igdunggù sikandin tun ki Simon Pedro, igkagi sikandin, na mà din, “Áglangngagán,
    dì mému ka sikuna tô muras kani paa ku.”
  faa-faa: Saemone Pita rea perakano Saemone Pitamo someraka, “Unihaeo, ano korake
    kusuhokosare?”
  kik-kik: Na aakinya harĩ Simoni Petero, Petero akĩmũũria atĩrĩ, “Hĩ, Mwathani, wee
    nĩwe ũgũũthambia nyarĩrĩ?”
  cap-NT: 'Niz̈aza Jesusaqui Simón Pedro cjita z̈oñz̈quiz niiz̈ kjojcha awjz̈iñi macjatchic̈ha.
    Nekztan Pedruqui Jesusiz̈quiz cjichic̈ha: —Wejt Jiliri, ¿amqui wejt kjojcha awjz̈inz
    pecya? Ana wejt kjojcha awjz̈inz waquizic̈ha.'
  ksr-ksr: Soŋgbama kema Saimon Piitowaa kanianoŋ kouro kokaeŋ ijoro, “Oo Poŋ gii
    weleŋqeqe kamaaŋqeqeta qaago. Giinoŋ noo kanana soŋgbana mende sokombaa.”
  eng-TNT: 'Then came he to Simon Peter. And Peter sayde to him: Lorde shalt thou
    wesshe my fete?'
  sbs-sbs: Chakeza kwa Simoni Pitirosi, imi Pitorosi chawamba kwali, “Simwine, mosaze
    matende angu na?”
  sue-sue: Ago inoise mai enira te sewero amire Simon Petorora te sewamu wenu nu ego
