  gah-gah: 'Láa loko lokago, Saimon Pitá nene Guivahanitemaka, hitoka vitane. Loko
    lokago, Izesú láa loko limó: Apá makotoka vitomó nene itínasa némegetamitanimóza,
    alika némegetanogo ane.'
  lcm-lcm: Na Simon Petero kala sui ia ta, “Volava, ku ane voi?” Na Iesu kala ngenget
