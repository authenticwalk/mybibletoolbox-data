verse: JHN.013.036
translations:
  kpx-kpx: Kateai louge Saimoni Bitau belahai avoe, “Kosive, a oleveike taliho lounu.”
    Ige Iesu namihai avoe, “Di tiveve matama keve a bae aike talivebene. Isito gabie
    ana bae di ehomai keve tenela.”
  okv-H: Simon Peter na ke einge ena, “Bada, umo dainge pambao?” ainge enu Iesu na
    einge ena, “Umo na eha pahurono mane pambasoa te ambota pambasoa,” ainge enu
  tbo-tbo: Simona Pita Yesu i lubayadeya i pa, ‘Guyau, meka e nenae?’ Yaka Yesu i
    paliweleya i pa, ‘Tuponana uyahina a nenae, ega emoemotam po houga geka una wotagou,
    ma yohola una wotagou.’
  mal-C: '“കർത്താവേ, അങ്ങ് എവിടേക്കാണു പോകുന്നത്?” എന്നു ശിമോൻ പത്രോസ് ചോദിച്ചു. യേശു
    മറുപടി നൽകി: “ഞാൻ പോകുന്നിടത്തേക്ക് എന്നെ അനുഗമിക്കാൻ ഇപ്പോൾ നിനക്കു സാധ്യമല്ല.
    എന്നാൽ പിന്നീടു നീ എന്നെ അനുഗമിക്കും.”'
  grc-SR: Λέγει αὐτῷ Σίμων Πέτρος, Κύριε, ποῦ ὑπάγεις; Ἀπεκρίθη ⸋αὐτῷ⸌ ⸋2ὁ⸌ Ἰησοῦς,
    Ὅπου ⸆ ὑπάγω, οὐ δύνασαί μοι νῦν ἀκολουθῆσαι, ⸂ὕστερον δὲ ἀκολουθήσεις μοι.⸃
  bgc-bgc: शमौन पतरस नै उस ताहीं कह्या, “हे प्रभु, तू कित्त जा सै?” यीशु नै जवाब दिया,
    “जड़ै मै जाऊँ सूं, उड़ै तू इब्बे मेरै पाच्छै न्ही आ सकदा, पर इसकै बाद मेरै गेल्या
    आवैगा।”
  khz-khz: Simona Petero na Iesu erenagiato, netiwato, “Velekou, goi ariginai, oagona?”
    Iesu evega-geleto, netiwato, “Au ariginai aagona kapunai, ewagumona au muliku
    na ati pio vogomai, na kapinai vou pio vogomai mulikuna.”
  deu-TKW: 'Sagt zu ihm Simon Petrus: Herr, wo gehst du hin? Antwortete ihm Jesus:
    wo ich hingehe, kannst du mir jetzt nicht folgen; du wirst aber später folgen.'
  zsr-NT: 'Niꞌr gnabnëꞌ Jesús Simón Pedro, rnëꞌ: ―Xan, ¿gazxcz tsijuꞌ? Bubiꞌë didzaꞌ
    Jesús, rnëꞌ: ―Ga naꞌ tsijaꞌ nedaꞌ, cutu gac sáꞌlenuꞌ nedaꞌ naꞌa, san huadzéy guiduꞌ
    ga tsijaꞌ nedaꞌ.'
  lin-lin: 'Simona Petelo atunaki Yesu : — Nkolo, ozali kokende wapi ? Yesu azongiselaki
    ye : — Okoki te kolanda Ngai sik’oyo na esika oyo nazali kokende ; okolanda Ngai
    sima.'
  hns-NT: 'Tab Siemon Petras poetjhies: „Prabhoe djie, toe kaaha dja hai?” Tab Jiesoe
    bolies: „Djaaha ham djaabe toe abbe na djaai sake hai. Bakie baad me toe hoewa
    djaihe.”'
  noa-E: Mag i iekha öpinaa Simón Pedroou irig, —Señor, ¿pʉ jamag mamta mag sĩ? ajim.
    Magbaawai ich Jesuu irig, —Ĩswe chan pöd pʉ mʉ dʉ̈i mabam; pari ökharta ich agjö
    pʉ mʉ ẽudee majugui ajim Pedroog.
  eng-EMTV: Simon Peter said to Him, “Lord, where are You going?” Jesus answered him,
    “Where I am going you cannot follow Me now, but later you will follow Me.”
  mib-NT: 'Te ni cahān Simón Pedro jiín yá: ¿Ndé nuū quihín ni núu súcuan? Te ni cahān
    Jesús: Nuū quihín rī chi ma cúu condiquīn rō ruhū vijna, te cúcuéé gá te jinū
    rō.'
  lif-NT2: सिमोन पत्रुसरे़ खुने़ॽ सेःन्‍दोसु, “दाङ्‌बे, खे़ने़ॽ आत्तान् के़बेःक्‍पाबे?”
    ये़सुरे़ नोगप् पिरु, “इङ्‌गाॽ आत्तान् पेःक्‍कार पत्ता आल्‍लो तिम्‍मा के़न्‍छुक्‍कान्‍लो,
    कर याङ्‌सिग इङ्‌गाॽ के़दिम्‍माॽरो॥”
  xnj-xnj: Simoni Petili akamkota, “Bambu, wihamba koki?” Yesu akayangula “Kwenihamba
    uhotola lepi kunilanda hinu, nambu yati ukunilanda mwanakandahi.”
  mmx-mmx: Simon Pita ga sue i, “Leeme Silok, ubat pas ua?” Iesu ga vorang i rin,
    “Loxot nia anat pas uve, nenu u noxot pas tin monga, ketla melemu nenu unaba mumu
    ba ia.”
  cbr-NT: 'Usaquian cacëxun ca Simón Pedronën Jesús cacëxa: —¿Uinu caramina cuanin?
    Cacëxun ca Jesusan cacëxa: —Anu ''ëx cuanti, anu camina bërí ''ëbë cuantima ''ain.
    Anúnmi cuanti nëtë sënë́ncëbë camina cuanti ''ain.'
  tee-NT: 'Ju Simón Pitalu'' junich: ―Qui''ucxtin ta anchach ju ap''ina''. Ak''alhtayanalh
    ju Jesús: ―Junta ac''ana'' ju quit''in jantu lai aq''uint''ich''ak''ok''a ju chavai.
    Para astan aq''uinch''ak''ok''aya''.'
  eng-LSV: Simon Peter says to Him, “Lord, to where do You go away?” Jesus answered
    him, “To where I go away, you are not able now to follow Me, but afterward you
    will follow Me.”
  cak-NT: 'Y ri Simón Pedro xu''ij che ri Jesús: Ajaf, ¿anchi'' c''a jabe-wi? xcha''.
    Y ri Jesús xu''ij che: Cami man jatiquier ta chic yinatzeklebej ri anchi'' xquibe-wi
    ren. Pero después can xcatiquier xquinatzeklebej-wi, xcha'' che ri Pedro.'
  pah-NT: 'Igwete Simão Pedro''ga ei Jesus''ga pe: —Jesus, mome po ti nde hoi nehẽ?
    ei ga ga pe. —Tegwete ndehohava ji pyri kiro – perope ji aho, ei Jesus''ga ga
    pe. Aerẽ po ti nde hoi tuhẽ ji pyri nehẽ, ei ga ga pe.'
  sja-NT: 'Mãpai Simón Pedropa Jesumaa iidiji: —Tachi Waibɨa, ¿sãmaa wãit''eema? aji.
    Jesupa p''anauji: —Mɨ wãrumaa waide pɨ p''oyaa wã-eda aji. Mamĩda t''ẽepai wãit''eeda
    aji.'
  xed-xed: 'Ka Piyer mantsa: «Mghama ɗa! dzaʼa diga ka na?» kaʼa nda tsi. «Laviŋ a
    ka ta ɓhata da tsa vli ta dzaʼa yu ya ndanana wu, dazlay ya, dzaʼa ɓhaɓha ka mista
    ɗa,» ka Yesu nda tsi.'
  glk-glk: 'شَمعونِ پِطرُس بوگفته: «ای سرور، کویه شوئون دری؟» عیسی جواب بده: «تو الأن
    جایی کی من شوئون درم نتأنی می دونبال بأیی، امّا بعداً می دونبال اَیی.»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Simón Pedro cán Jesús já na̱cachi da já xi̱hi̱n
    á: —Xitoho i̱, ndájá cu̱hu̱n ndó já —na̱cachi da. A̱nda̱ já na̱cachi Jesús já
    xi̱hi̱n dá: —A̱ cu̱ú toho cu̱hu̱n yóhó nu̱ú cu̱hu̱n i̱ viti. Joo cacuáchi̱ lohún
    já xi̱nu̱ co̱ún cán —na̱cachi Jesús.'
  gfk-S: 'Saimon Pita ga tiri ie be, “Watong, nu hana uha?” Jisas ga babalu horek:
    “No katano ni hana ukaia paile tale be nu mur iou ukaia kakarek, iesene nu mur
    um namur.”'
  bmu-bmu: Saimon Pitönöŋ Jisös kewö qesim waŋgiyök, “Kembu, gi denike anman?” Qesim
    waŋgiiga meleŋnök, “Ni denike anmami, gi miaŋgöreŋ nuataŋgöba kamamgö osiman.
    Nalö kewöŋe osimanmö, könaŋgep mia ölöp nuataŋgöba kaman.”
  dgz-dgz: Saimon Pita Iesu inap singui anega wan, “Ayop, ge amba agingi?” Iesu gare
    wan, “Ne amba angingina endi ge ya ongai, go evi amba onagai.”
  eng-GNV: 'Simon Peter said vnto him, Lord, whither goest thou? Iesus answered him,
    Whither I goe, thou canst not follow me nowe: but thou shalt follow me afterward.'
  zaa-NT: 'Simón Pedrua nna ra bi e: Señor, gani éyya cuią''lu''. Jesús nna ra tìe
    bi: Làti éya''a'' nna, labí ccani lu'' tanó tè lu'' inte'' anna, pero bitola nna
    ìta lu'' lani inte''.'
  eng-WEBSTER: Simon Peter said to him, Lord, whither goest thou? Jesus answered him,
    Whither I go, thou canst not follow me now; but thou shalt follow me afterward.
  guh-guh: 'Simón Pedro yanijoba Jesúsjavabelia. —Tajatuxanenë, ¿detsa belia ponaejitsiamë?
    jai Pedro. Nexata Jesús jumaitsi Pedrojavabelia: —Itsa belia ponaejitsianë, aeconoxae
    apo cacaëjëpae tanepënaponaenexamë. Itsiata baitsi jane itsamatacabi nepënaponaename,
    jai Jesús Pedrojavabelia.'
  bon-bon: Simona Peteru te Yeesu ne itemlige egä, “Yageyame, maane liiyeme ädenite?”
    Yeesu jejige egä, “Page maane äblicäco gäte cane cama otni, cane liiyeme ädenine,
    yepä maane ingwe ca cire tädepi.”
  nhw-BL: 'Huan Simón Pedro quitlatzintoquili: ―NoTeco, ¿canque tiyas? Huan Jesús
    quinanquili: ―Amantzi amo huelis techtoquilis campa niyas, pero teipa quena, techtoquilis.'
  swh-ONEN: Simoni Petro akamuuliza, “Bwana, unakwenda wapi?” Yesu akamjibu, “Ninakokwenda
    huwezi kunifuata sasa, lakini utanifuata baadaye.”
  wbi-wbi: USimoni uPeteli akamposia akati, “Ghwe Mutwa, ghuluta kuughi?” UYesu akamwamula
    akati, “Kuno niluta nungam'bingilile lino, looli ghulikumbingilila pambele.
  bba-bba: Simɔɔ Piɛɛ u nùn bikiɑ u nɛɛ, Yinni, mɑnɑ ɑ dɔɔ. Yesu u nùn wisɑ u nɛɛ,
    mi nɑ dɔɔ ɑ ǹ kpɛ̃ ɑ mɑn swĩimɑ tɛ̃, ɑdɑmɑ ǹ n sosi kɑɑ mɑn swĩimɑ mi.
  eng-KJVCPB: Simon Peter said unto him, Lord, whither goest thou? Jesus answered
    him, Whither I go, thou canst not follow me now; but thou shalt follow me afterwards.
  kgk-NT: 'Ha upéi katu oporandu íxupe Simão Pedro: —Kipy tipo ereho-ta, xe Járy?
    he''i Hesu-pe. —Xe aha hagwã-py ndikatúi ereho ãy. Ha upe rire katu ereho va''erã
    xe rapykwéri, he''i Pedro-pe.'
  waj-waj: 'Tuduu rikioo Simoono Petorooso inna yaparainno tunoo: Udaanga-o, a deevaki
    kuanarainna kiannannee? tuduu rikioo Yisuuva inna sai tunoo: Na kuanaraivaki aanna
    makee hama a yopeema ni nnaagiai kuanaravai. Yapooma fai a ni nnaagiai kuanaravaivee,'
  cpy-cpy: 'Ikanta Simón Pedro rojampi-tanakiri Jesús: “¡Pinkathari! ¿Jempema piyaateka?”
    Ikantzi Jesús: “Janta niyaatenta naaka, eero omata poyaatena nimaeka, rooma paata
    aritaki omatakya poyaatena.”'
  ekk-PKP: 'Siimon Peetrus küsis talt: „Kuhu sa lähed, Issand?“ Jeesus vastas: „Praegu
    ei saa sa tulla sinna, kuhu ma lähen. Sa järgned mulle hiljem.“'
  mpx-mpx: Saimon Pita i nel Yeisu elana i ba, “Babala, ga u nonoek?” Yeisu i ba,
    “Nige bosowaim sauga ya nu toulilau ge nu noek labi toto nau ya nonoek, yaa bwaliga
    abwe nu toulilau.”
  wbp-wbp: Jimani Piitarlu payurnu Jijaji, “Warlalja-Wiri, nyarrpara-kurra kanpa yani?”
    Jijajirli yalu-manu, “Yani karna ngurra-kari-kirra. Kulalpanpaju purayarla jalangurluju,
    ngaka-mipa.”
  luo-luo: Simon Petro nopenje niya, “Ruoth, idhi kanye?” Yesu nodwoke niya, “Kuma
    adhiye ok inyal luwae sani, to ibiro luwa kuno bangʼe.”
  nhe-NT: 'Huan Simón Pedro quitlajtlani: ―NoTeco, ¿canque tiyas? Huan Jesús quinanquili:
    ―Amantzi ax huelis tinechtoquilis campa niyas, pero teipa quena, tinechtoquilis.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܝܼ، ܠܐܲܝܟܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܬ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ
    ܝܼܫܘܿܥ: ”ܠܐܲܝܟܵܐ ܕܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܹܐ ܡܵܨܹܝܬ ܐܵܬܹܝܬ ܒܵܬܪܝܼ ܐܵܕܝܼܵܐ، ܐܝܼܢܵܐ ܒܚܲܪܬܵ‌ܐ
    ܒܸܬ ܐܵܬܹܝܬ.“'
  esk-NT: Simon Peter-m apiqsruġniġaa, “Ataniiq! Napmuŋniaqpich?” Jesus-ŋum kiuniġaa,
    “Pakma malilguitchiñ aullaġviginiakkaġa, aglaan aquvatigun malikkisigikma.”
  msb-msb: Pakabati sani naghunga sa iya si Simon Pedro, “Ginoo, mapakain ka?” Nagsabat
    si Jesus, “Sa akon kakadtuan dili ka makasunod niyan pero dili madugay masunod
    ka na.”
  cpa-NT: 'Jøng² ca¹ŋǿh¹ Simón Pedro Jesús. Ca¹juúh²dsa: ―¿Ha² tøah¹ guǿnh³hning,
    Juu¹³ jniang³? ―ca¹juúh²dsa. Jøng² ca¹juúh² Jesús: ―Tsa¹lé² góh³hning ta¹na¹ juu¹²
    ja³neh¹³jni. Ta¹chi³quë́¹ báh³ góh³hning ja³jøng² ―ca¹juúh²dsa.'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ଜିସୁକେ ପାଚାର୍‌ଲା, “ଏ ମାପ୍‌ରୁ ତମେ କନ୍ତି ଗାଲାସ୍‌ନି ?” ଜିସୁ
    କଇଲା, “ମୁଇ ଜନ୍ତି ଗାଲିନି ସେ ଜାଗାଇ ଏବେ ତୁଇ ଆସି ନାପାରୁସ୍‌ ମାତର୍‌ ପଚେ ଆଇସୁ ।”
  meu-meu: Simona Petro ese e nanadaia, eto, Lohiabada e, ede baola? Iesu eto, Bainala
    gabuna na harihari murigu amo basiola, e gabeamo vada baola.
  yva-NT: Simon Petrus po Yesus anajo pare, “Injae, nyare nto no rui?” Yesus po raura
    akananto ai pare, “Risya munijo syoroto rai soamo Winyamo ntavondije ramu. Weramu
    masyoto rijate indati wintavondi Inai jaje.”
  dgc-dgc: Ey “Anya, Panginoon,” kagi ni Pedro. “Ahe i angayan mua a talaga?” Ey kagi
    ni Jesus, a “Ewan kam makakuyog diyakén nadid ta angayan kua, pero ta esa a panahun,
    éy tumagubet kam diyakén ta éya.”
  zpm-NT: 'Dzigo bnabdiidz Pedr lo Jesús, rëb Pedr: ―Maestro, ¿pa dzigo nac zaatne
    tsie luu? Dzigo rëbchaa me: ―Zaatne ga naa, grieelod sënaḻ luu niinagazh; per
    ib laa luu no guiaadnaḻ.'
  hix-NT: Onà wyaro nkekon hatà, Semaw Petru, àwya. Amna yohà y, henta ya ryhe màteno,
    kekon hatà. Henta ya na àten ha, kekon hatà, Txesusu, àwya. Àsna àtohra hak manaha,
    rakoro. Amnye haxa màtehe, kekon hatà.
  sim-sim: Urik Saimon Pita Jisasin ormu silira, �Wasilaka, mbeek mi iku?� Urik ormu
    mbara, �Yanga os a ikwa mishi oso mir mbeek ter anin mi tiya ikwa ambu mir. Hako
    kumak avak tiya ikwa mir.�
  npi-ULB: सिमोन पत्रुसले उहाँलाई भने, “प्रभु, तपाईं कहाँ जाँदै हुनुहुन्छ ?” येशूले
    जवाफ दिनुभयो, “म जहाँ जाँदै छु, तिमी अहिले पछ्याउन सक्दैनौ, तर तिमीले पछि पछ्याउनेछौ
    ।”
  cgc-cgc: Simon Pedro i gainsa ki Jesus, “Ginuo, indi ka gid punta?” Sabat Jesus,
    “Anduni, dili ka pa kakuyog ki yaken ta ilingan ko, piro ta uryan munod ka.”
  tim-tim: Yesuŋe hain dâmbo Petoroŋe aikoep, “Humo gâ yâgâten ariwerât?” dâmbo Yesuŋe
    den hâuŋe hin magaŋep, “Nâŋe kepia uŋak ariwerân aregen amâ watnekmâ bo ariwerât.
    Dâ hâmbâi âmâ watnekmâ togom nekbiat.” dâep.
  yor-yor: Simoni Peteru wí fún un pé, “Olúwa, níbo ni ìwọ ń lọ?” Jesu dá a lóhùn
    pé, “Níbi tí èmi ń lọ, ìwọ kì yóò lè tẹ̀lé mí nísinsin yìí; ṣùgbọ́n ìwọ yóò tọ̀
    mí lẹ́yìn ní ìkẹyìn.”
  wos-wos: Jisas wungi wandéka dé Saimon Pita wa, “Néma Du, nak hafwaré yinjoka méni
    we. Yingiré yitaméni?” Wungi wakwexékéndéka dé Jisas wa, “Wuni yitewuka hafwaré
    yamba yikéméni. Hukémbu wuni yitewuka hafwaré yitaméni.”
  emp-NTPO: 'Simoʌ̃ Pedroba Jesua iwid̶isia: –Dai Boro, ¿bʌra sãmaa wãi?– Maʌ̃ne Jesuba
    panusia: –Mʌ̃ wãbʌrʌmaa bʌra nawena poya wãẽ́a, baribʌrʌ tẽãbe mʌ̃ caid̶u wãya.–'
  eng-F35: Simon Peter says to Him, “Lord, where are you going?” Jesus answered him,
    “Where I am going you cannot follow me now, but later you will follow me.”
  ind-ind: Lalu Petrus bertanya kepada Yesus, “Tuhan, Engkau mau pergi ke mana?” Jawab
    Yesus, “Sekarang kamu tidak bisa ikut ke tempat Aku pergi. Tetapi nanti di kemudian
    hari kamu akan menyusul Aku ke tempat itu.”
  pes-OPCB: 'شمعون پطرس پرسید: «سرور من، کجا می‌خواهید بروید؟» عیسی جواب داد: «حال،
    نمی‌توانی با من بیایی، ولی بعد به دنبالم خواهی آمد.»'
  mpt-mpt: Saimon Fitae Yesuse baabanea Sum kobo fab unamabebe? gesea Yesuse baabanea
    Ne bibo unamabio kobo memalo mo beketne unamabebbabe. Otane sinanomota kobo monebta
    ne beketne biamabeobo gesea
  ssx-ssx: Saimono Pidama꞉ Yesu pa꞉ta꞉ lota꞉ pitolo alota꞉ Tekehalio. Neketa꞉ hane
    poluekema꞉ alepe leeke handaa Yesuma꞉ alota꞉ I̱ polue naneta꞉ ame I̱ telia꞉ mea
    a꞉pa꞉peke na yolo pa꞉la꞉pate wetepena꞉ta꞉ telia꞉ mea ipilipikie leekeme.
  mkl-mkl: Ŋɔi Simɔɔ Piɛɛ í bee Jesu í ni, iwoi ì wɑɑ bɔ Lɑfɛ̃ɛ. Ŋɔi Jesu í jɛɑɑ í
    ni, bii ǹ wɑ n bɔ i kɑɑ yɔkɔ i toom nsɛi, ɑmmɑ bii í kɔ̃ɔsi ɑɑ toom wɑ bɛ.
  gaq-gaq: 'ଶିମୋନ୍ ପିତର୍ ସାଲ୍ୟାକୁକେ: “ନାଁ ଆଣ୍ଡିନ୍ନିଆ ନାୱେଏ ମାପ୍ରୁ ?” ଜିସୁ ଉତର୍ ବିକେ
    “ନେଙ୍ଗ୍ ଆଣ୍ଡିନ୍ନିଆ ଙ୍ଗୁଏଃଏ ଆତ୍‍ଅରିଆ ପେ ଏବେ ୱେପେୟା ଣ୍ଡୁ ମାତର୍‌ ଇଡ଼ିଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ
