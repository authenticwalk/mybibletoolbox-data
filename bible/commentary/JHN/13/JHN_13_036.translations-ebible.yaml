  cek-AK: Simon Piter mah anih khaeah, Angraeng, naa ah maw na caeh han? tiah a naa.
    Jesu mah anih khaeah, Vaihi ka caehhaih ahmuen ah nang zo o thai mak ai, toe hae
    pacoengah ni nang zo o thai vop tih, tiah pathim pae.
  bkd-bkd: Nanginginsà si Simon Pedro hu “Ginuu, hindu ka duun agpayanaen?” Tuminubag
    si Jesus hu “Harì kaw pa iman makaduun hu agpayanan-an ku ba makalupug kaw dà
    kanak ku malugay.”
  ctu-76: 'Simón Pedro ti'' c''ajtibe Jesús: C Yum, ¿baqui mi quej a majlel? che''en.
