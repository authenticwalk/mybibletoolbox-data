    na ko la loanga kurume iau ta inaeala.”
  mwf-2018: Bere, Simon Peter kathu-ka mamna, “Pule, ngarra-nu wangu thunungam thim
    nhinhi-yu?” Mu Jesus kathu-ka mamna, “Da pana ngarra ngay ngunungam ngem-ka nhinhi-ka
    mere ngarra thangiriwak nukun. Mu da nakurl-nu-re nhinhi-ka thangiriwaknu ngay-yu.”
  dif-dif: 'Simon Petrus nunkangu jatana wonti: „Kaparajai, wodajeri jidni wapai?“
