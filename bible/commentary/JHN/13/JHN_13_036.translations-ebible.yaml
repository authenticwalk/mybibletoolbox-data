    singina kana, sikei ku using iau e mung lak.”
  aer-aer: Simon-Peter-ele anteme Jesus apayuthneke, “Akngerrepataye, nthenhe-werne
    alheme?” Jesus akenhe angkirtneke, “Apmere ayenge-arle alheme-werne, unte atyengenge
    uyarne apetyeme, urreke-arle unte yanhe ikwere-werne apetyetyenhe.”
  qvc-NT: 'Simun Pidrum Jisusta tapurqan: —Taytitu, ¿maymanmi ringi riq? nishpa. Chaymi
    Jisusqa nirqan: —May rishqaymanqam mana ringichu atiq ikiyta riytaqa. Chaymandaraqmi
    ringi sigiwaqqa, nishpa.'
  tgl-ULB: Sinabi sa kaniya ni Simon Pedro, “Panginoon, saan kayo pupunta?” Sumagot
    si Jesus, kung saan ako pupunta, sa ngayon ay hindi kayo makakasunod, ngunit makakasunod
    kayo pagkatapos nito.”
  cbs-NT: 'januxun Simón Pedron Jesús yukakin: —Xanen Ibuun, ¿min jani kai?— aka —Janu
    en kai anudan, ikis min ea chibantidumaki. Jakia chipu min ea chibanxanaii— aka'
  xtm-NTPP: 'Simón Pedro ma, ni jikan‑tnu''u de Jesús ma: ―‍Señor, ¿ndenu no''o ni?
