    majiquẽe. Caberopʉ mʉ aágʉ.'
  eng-ULB: Simon Peter said to him, “Lord, where are you going?” Jesus answered, “Where
    I am going, you cannot follow me now, but you will follow later.”
  spa-VBL: 'Simón Pedro le preguntó: “¿Adónde vas, Señor?” Jesús respondió: “Adonde
    yo voy, ustedes no pueden seguirme. Ustedes me seguirán después”.'
  fra-_FOB: 'Simon Pierre lui dit: Seigneur, où vas-tu? Jésus lui répondit: Où je
    vais, tu ne peux me suivre maintenant; mais tu me suivras dans la suite.'
  hau-ULB: Siman Bitrus ya ce masa, “Ubangiji, ina za ka?” Yesu ya amsa ya ce, “Inda
    za ni, ba zaka iya bi na ba yanzu, amma zaka bini daga baya.”
  mal-mal: 'ശിമോൻ പത്രൊസ് അവനോട്: കർത്താവേ, നീ എവിടെ പോകുന്നു എന്നു ചോദിച്ചതിന്: ഞാൻ
    പോകുന്ന ഇടത്തേക്ക് നിനക്ക് ഇപ്പോൾ എന്നെ അനുഗമിക്കുവാൻ കഴിയുകയില്ല; പിന്നത്തേതിൽ
    നീ എന്നെ അനുഗമിക്കും എന്നു യേശു അവനോട് ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Esino Saimon-Pitaye egeesee takaso, “Lodee, no kapoo dilame ka sala?” diso.
