    kama ti akaɗəboru nu. »'
  kqc-kqc: Simon Peter yaku niyo, “Varika amiye, ya bi goinari disa?” Ma nikabai reyo,
    “Nai goinari dida, gua na usi baegi anua regiya, idu gabi na usi baegiya mironi.”
  tav-tav: 'To bairo cʉ caĩro Simón Pedro ocõo bairo cʉ caĩ jeniñawĩ Jesure: —Ʉpaʉ,
