    in dookoot nga ong i o ke bet kutoo au a aru talo ye tiap. Bong pang dama ni nga,
    ngan ole kutoo au le kuse ye.”
  tiy-tiy: Tidéw béno, ménénginsa i Simon Pedrowe mano, “Kadnan, ayo muwe de?” Séménumbul
    i Jesuse mano, “Béleewe ni, énda géodor gom Begén mangéy dob ayo kuwe. Endob gétundug
    gom so moso may diyo.”
  nlg-nlg: Ma Simon Peter te huatia Jesus, “?Lord, ivei tua ko va ighoe?” Jesus te
    bosatughu vania, “Taeni ko mua tangomana na tumuriagu ivei ku vaa, mi murina vaho
    ge ko tumuriu.”
  dgr-DOGNT: Sımon-Peter dayeehke, “Sets'ǫ̀ K'àowo, edı̨į̀ ts'ǫ̀ aąde ha?” Zezì hayèhdı,
    “Edı̨į̀ ts'ǫ̀ aht'ı̨ı̨ sìı dıì sek'èahde ha dìì, hanìkò nǫǫde-ı̨dè sek'èahde ha,”
    yèhdı.
  pes-OPV: 'شمعون پطرس به وی گفت: «ای آقا کجا می‌روی؟» عیسی جواب داد: «جایی که می‌روم،
    الان نمی توانی از عقب من بیایی و لکن در آخر از عقب من خواهی آمد.»'
  ron-1924: '„Доамне”, Й-а зис Симон Петру, „унде Те дучь?” Исус й-а рэспунс: „Ту
    ну поць вени акум дупэ Мине, унде Мэ дук Еу, дар майтырзиу вей вени.”'
  tpz-tpz: Ke Saëmon Pitaꞌ hi e Ieesuꞌ pan, “Sunön, eën nönö nom nih?” Ke Ieesuꞌ piun
