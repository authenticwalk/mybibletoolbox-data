  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤀᤠᤳᤋᤠᤴ ᤁᤧᤒᤣ᤺ᤰᤐᤠᤒᤣ᥅” ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ
