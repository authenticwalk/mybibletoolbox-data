  san-TIB: ཤིམོནཔིཏརཿ པྲྀཥྛཝཱན྄ ཧེ པྲབྷོ བྷཝཱན྄ ཀུཏྲ ཡཱསྱཏི? ཏཏོ ཡཱིཤུཿ པྲཏྱཝདཏ྄, ཨཧཾ
