    a suk a neöꞌ parën nö nën. Ivëhkëk, amot ne eën se suk eom maꞌ peöꞌ.”
  agd-agd: Máa síkan Saimon Pita ano Yisasin inaemí, “Bafan noe, éi intefasá orinte
    vae.” Síkan Yisasi evaránen béin tiamemí, “Téi ma oriyaruna varufá éi saréa ída
    kanaíeya sivákurin nompo ínaimpákéi orin nono.”
  rkb-NT: 'Iwaze Simaõ Peduru ipe niy: — Hana bo sa ikia tsimykuru — niy. — Aba hana
