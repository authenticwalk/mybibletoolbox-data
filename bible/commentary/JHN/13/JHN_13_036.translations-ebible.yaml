    iyang. Seral ngo ho moch dabeyey.”
  nin-NT: Sima Biturr zhi Yesu di, “Atiko, ùwà ta kuma nu momo nggo?” I Yesu ddu ma
    di, “Ùwà ka si kuma nu unto kuma nggo ingga ta kuma ziza hen, ùwà taka ga ingga
    nu ugo mu.”
  tgk-tgk: 'Шимъӯни Петрус аз Ӯ пурсид: «Худованд, Ту ба куҷо меравӣ?» «Ба ҷое, ки
