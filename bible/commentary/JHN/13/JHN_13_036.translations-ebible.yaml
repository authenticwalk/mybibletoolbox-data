  bod-N: དེ་ནས་སི་མོན་པེ་ཏྲོ་ན༌རེ། གཙོ་བོ༌ལགས། ཁྱེད་ཉིད་གང་དུ་ཕེབས་སམ་ཞེས་ཞུས་པ༌ལ།
