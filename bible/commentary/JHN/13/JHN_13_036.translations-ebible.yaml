  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ୟୀଶୁକେ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ ଆମ୍‌ କତାଃତେମ୍‍ ସେନଃତାନା
