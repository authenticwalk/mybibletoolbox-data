  sue-sue: Ago senu Simon Petoro meni atata wero ego senua awa, “Tua, ni nago bayamunosi?”
    Ago atata wenu Yesu meni ina ego senua awa, “Na bayamunona amira ni zeme emire
    bayai ine oko itia. Noma ama bayamunosa.”
  fra-NCL: 'Simon-Pierre lui dit : « Seigneur, où vas-tu ? » Jésus répondit : « Où
    je vais, tu ne peux me suivre à présent ; mais tu me suivras plus tard. —'
  bhg-bhg: Ango edo Simon Peter mi ainde sisina, “Badari, imo nonda mauntesi?” Iesu
    mi ainde mina sisina, “Yai nonda na mauntena ainda, boroko imo na ambo ambo ari
    tao ae, ata amboda imo na ambo ambo ata.”
  snn-NT: 'Quëaguëna, ja''nrëbi, Simón Pedrobi baguëni cabi: —Ëjaguë, ¿jarona saiye
