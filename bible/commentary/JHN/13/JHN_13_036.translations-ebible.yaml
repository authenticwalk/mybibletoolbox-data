  nsn-nsn: Saimon Pita ke dangata tang Iesu pare, “Tamata Noman! Ia ro laa?” Kare
    hire tapokis Iesu pare, “Ingga ahik paho matotong uakelukume gine daan tar buturene
    ru laio, bo i muduhia ingga o turung uakelukume totoguo.”
  san-DEV: शिमोनपितरः पृष्ठवान् हे प्रभो भवान् कुत्र यास्यति? ततो यीशुः प्रत्यवदत्,
    अहं यत्स्थानं यामि तत्स्थानं साम्प्रतं मम पश्चाद् गन्तुं न शक्नोषि किन्तु पश्चाद्
    गमिष्यसि।
  tna-NT: 'Simón Pedro ja Jesús uja quisabatana: —Echua Puji, ¿quepia mi epuhu? Jesús
    ja jeutsutana: —Quepia ema epuhu su aimue mida jiahue ema ebuque mahue. Pia tsine
    chu mida ema ebuque.'
  lid-lid: Ano Saimon Pita lelen Jises i buku doh, “Laban, ou kameh alih heh handru?”
    Jises tiye i tan ja, “Jo ili heh, ou winiyan ba-en hamon tek na dah bwe, arile
    ou kameh bara-en hamon tek ja na len hamon.”
  wim-wim: Anpalan-a, nil Simon Peter.an Jesus.ant engk, “Lord-ang, nint wanttinak
    iiyangan ee?” Nil puth Jesus.an thawant, “Nint ngayang inan yippak keꞌ monkan-wakina,
    ngay wanttinakan iiyānga, yaꞌa, puth ngul-ngulan-a, an ep monkan-wakān ngayang.”
  zga-M: U Simoni u Petro akhambola, “Intwa, wilota ndakhu?” U Yesu akhanda, “Esekhemu
    eyenilota lene samukha wesye ukhufyata (ukhung'onga), lakini mkhong'anga pongela.”
  yom-yom: 'Simoni Piela wunyuvula : —Pfumu, kuevi wunkuenda e ? Yesu wumvutudila :
    —Buabu wulendi kundandakana ko koko ndinkuenda vayi wela kundandakana mu bilumbu
    bidi ku ntuala.'
  san-SIN: ශිමෝනපිතරඃ පෘෂ්ඨවාන් හේ ප්‍රභෝ භවාන් කුත්‍ර යාස්‍යති? තතෝ යීශුඃ ප්‍රත්‍යවදත්,
    අහං යත්ස්ථානං යාමි තත්ස්ථානං සාම්ප්‍රතං මම පශ්චාද් ගන්තුං න ශක්නෝෂි කින්තු පශ්චාද්
    ගමිෂ්‍යසි|
  yut-yut: Kɨlɨ Saimon Pita da Yesu yaŋ iyɨgɨt, “Amɨn Tagɨ, gak dukon kɨkdɨsal?” Yaŋban
    Yesu da yaŋ iyɨgɨt, “Nak da kokup kɨkdɨsat uŋudon abɨsok gak arɨpmɨ dɨma noldɨsal.
    Mani don nak noldɨsal.”
  grc-BYZ: λέγει αὐτῷ Σίμων Πέτρος· Κύριε, ποῦ ὑπάγεις; ἀπεκρίθη αὐτῷ ὁ Ἰησοῦς· ὅπου
    ἐγὼ ὑπάγω, οὐ δύνασαί μοι νῦν ἀκολουθῆσαι, ὕστερον δὲ ἀκολουθήσεις μοι.
  cpc-NT: 'Ikanta Simón Pedro josampitanakiri Jesús: “Pinkatharí, ¿tsikama piyaatika?”
    Ari jakanaki Jesús, ikantzi: “Tsika janta niyaati naaka, iiro okantzi poyaatina
    iirokaiti, irooma paata ari onkantaki poyaatina”.'
  nhg-NT: 'Otieyelfe Semu Piero: ―Tlöcatzintle, ¿cöne tomobicas? Onöhuatihuac Jesús:
    ―Cöne naja neya, abele teniechtocas öxö, cache sötiepa teniechtocas.'
  nya-nya: Simoni Petro anafunsa kuti, “Ambuye, kodi mukupita kuti?” Yesu anayankha
    kuti, “Kumene Ine ndikupita iwe sunganditsatire tsopano, koma udzanditsatira mʼtsogolo.”
  ngu-NT: 'Simón Pedro oquitlajtoltij Jesús: ―ToTeco, ¿canon tiau? Niman Jesús oquijlij:
    ―Campa nejhua niau, xhuelis tias aman, pero más saquin quemaj tias.'
  kup-kup: Pot mañahan Saimon Pita at mañah, “Met nem Amip, dei evetet taek sekez
    ok hameñ?” Pot mañahan Iesu epat hah, “Petev nem somazaek ni rekot naemotü, oñ
    tokat emekë.”
  jid-jid: Siman Bitrus tre niwu, Bachi, u hi ni ntsen?” Yesu hla ni wu, bubu wa mi
    si hi'a, una ya hina me zizan hi na, u wuka ye hu me ni kogon.”
  wmw-wmw: 'Ansumani Peduru kandairi Insa: “Mwenye, ukuka ndepi?” Insa akinjibu: “Kanuka‑ko,
    umwe‑po amunifulata sambi‑pa, fala airini munifulata.”'
  gmv-GGM: Hessafe guye Simmona geetettza phixirossay yesussa “Godo! ne awa bane?”
    gidii oychchdes, Yesussay qasse “ta bizasoo ne hai tana kaalana dandda7eka shin
    guyepe ne tana kaalana” gides.
  ssg-ssg: Saimon Pita kamei i, “Tel masiwi, o nahih kelak?” Jises pahoi i ukek, “Aope
    ie o kum kahiti uke nga hani tesol na nga luawa tuahe imuh o lua hani kapik.”
  zpo-NT: 'Simón Pér mnabdizh lo Jesús: —Xaa Nabeyy, ¿pa nya lu? Jesús mkeb nzhé:
    —Lee pa nya na, nyent mod ya lu nal, per yiid lu gwluzh.'
  poy-poy: Simoni Peteru kamkosiya Yesu, “Mtuwa gwankugenda koshi?” Yesu kamwankula,
    “Hapeni guwezi kunfata vinu kwang'endaku, kumbiti shakapanu hamunfati.”
  qwh-NT: 'Simon Pedrunam taporqan: —Teyta, ¿metataq ewanqui? —nishpa. Jesusnam nerqan:
    —Noqa eucunqämanqa canan manam qatimeta puedinquitsu; peru tsepitaran qatimarnï,
    shamunqui —nir.'
  gaw-gaw: Jesus anam a amu Simon Petrus oḏ meṯom. “Naḏi, na adep̱a goḵut?” Petrus
    anam a amu Jesus Nug amegp̱a aum. “Aben da goṯem ele, amup̱a amu gemu na da dim
    lamiḏna goḵutnu elele iiṯa amge dimp̱a amu na dim lamiḏḵut,” awa aum.
  nca-nca: Yiníqo, Saimon-Pitako ŋande oseseyaró, “Uni Parámi, ke dano oweya?” Yesuko
    mande topé ŋande yaró, “Mira no ŋuno owano ŋuko, ke itaka no nohowe ŋuno kama
    oweya. Quko imemoŋgoko nohowe ŋuno oweya.”
  zpz-NTPP: 'Orzeꞌ na Simo̱o̱ Bed rab yu Jesuuz: ―Shuaan de̱, ¿zeꞌ ca char? ―nay.
    Orzeꞌ na Jesuuz: ―Na na la wac cyid car icha̱ zeꞌ nu ya̱ gya̱. Tees par lo gac
    cyid car icha̱ ―nam.'
  mkj-mkj: Simon Peter kalelpoak, “Maing Koaun, ia wija koawoa pirin inla?” Jesus
    japoang, “Koawoa johkak kaujla Ngoahi wijahu ma Ngoahi pirin inla anjoau kije;
    a mwuhr koawoa nen kak kauj Ngoahi.”
  zac-NT: 'Simón Pedro gunaꞌbë diꞌdzë lu Jesús: ―Dadë, ¿ca tsal? Jesús guniꞌi: ―Catë
    guzëahia, hiadë gáquëdiꞌi gueꞌdë náldël lueguë perë despuësë, sí, iurní gueꞌdë
    náldël na.'
  kyg-kyg: Saimoni Pitaꞌa agaefeꞌmo, Ala kava nene, haiyategamo ugane, huno afi geꞌnigenoꞌaeꞌmo,
    visuva kotegamo hemenimo afaꞌa nakame huka oꞌuganaꞌmonanafa henagaꞌageꞌmo afaꞌa
    nakame huka ugane, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Inimus Simon Pedro kan Jesus un, “Sinnat ayam, Apu?” Summungbat si Jesus
    un kanana’n, “Adika makaoy situn satun sinat ayak, yoong maitung-ud ka nu timpu
    na.”
  cao-NT: Jatsi, —¿Jahuënia tsi cahai, Ibobá? —i Simón Pedro niquë ja qui. Jatsi,
    —Jaboqui ë cahai ca qui canoma xo mia. Jama, bari huëtsa ëa banahuaxëqui mia ra
    —i ja qui Jesu niquë.
  bbr-bbr: Pita nukas Jisas totorwon, “Näwäu, na erapok uteike manaun aikom.” Jisas
    nukas Pita ätäi auruwon, “Pita, rusapai na is manaurim mena na tainoire manaun
    senek itok wa. Tawa epar is tainoiram.”
  inb-inb: 'Chi­ura, Simón Pedroka tapurka: —Taita waugki, ¿maimatak ri­kungi? Chi­ura,
    Jesús ainirka: —Nuka maima rin­ga­pa kaska­ma, kuna­ura kam mana kati­wai pudin­ga­pa
    kangichu. Kipa­ma­mi kati­chi­wan­kangi.'
  hrv-hrv: 'Kaže mu Šimun Petar: “Gospodine, kamo to odlaziš?” Isus mu odgovori: “Kamo
    ja odlazim, ti zasad ne možeš poći za mnom. No poći ćeš poslije.”'
  box-NT: 'Ó o Simɔn Piɛre tùara a yi: «Ɲúhṹso, lé wen á fo ò va yi?» Ó o
    Yeesu bía nɔn wo yi: «Hã laà na kà wán, á fo yí dà máa bè làa mi máa
    va hen na á ĩ wee va yi. Ká fo màhã́ khíi bè làa mi làa mɔ́ndɛ́n.»'
  ote-NT: 'Ha nura Pedro bi ꞌñembabi: ―Ma zi Hmuꞌi, ¿habʉ ma gui ma? Ha nura Jesu
    bi da̱di ne bi ꞌñembabi: ―Hinda za ga mɛuibya habʉ grá maga. ꞌMɛfa ha̱, ma gui
    mani.'
  wnu-wnu: 'Yisas ende qamb bis ugeab Saimon Pita der qebi qamar: “Barai, ne eret
    qoaiban?” Ende qamara Yisas taui qamar: “See ye eret qoaibam qi eng ne me yenob
    qooinenei. Qen geret yenob qiriban.”'
  zam-NT: 'Sya, mnibdi''s Mon Pedr loo Jesús. Ndxab Mon: ―Tad, ¿páxe'' ya U''? ¿Chonon
    tatua'' mbez U'', à''? Jesús mcàb loo Pedr. Ndxab Jesús: ―Co''te'' biin, lùu yende
    mod tyoo nque xísen nalle''. Per yiloa lùu tyoo nqueque'' xísen.'
  zyp-NT: Simon Piter taco Zisu cawh, “Abuipaw, zelang maw na sei a?” tatah a hae.
    Zisu taco, “Ka seinahpaw lang cawh ato lehei co pazui khy bei ceh, canghrasala,
    a hning tah na pazui tae a,” tatah a palei.
  sey-NT: 'Simón Pedropi Jesure capi: “Ëjaë, ¿mëꞌë jerona sai caquëꞌni?” Caquëna,
    Jesupi sehuopi: “Yëꞌë sai hue̱ꞌña mëꞌë tuni ti̱ꞌañe peoji, yure cato. Jeteyoꞌje
    mëꞌë cato tuija̱ꞌquë aꞌë, yëꞌëre.”'
  nvm-nvm: Jesu fu ijeg kuardamga e Saimon Fita fu una roin kua, E Bomana ar iji a
    izia vakafa kuaimno kuain? Saimon Fita fu ijeg kuardamga Jesu fu una kua, A iviakma
    ar na vako iji aba jajie vuak. Regavo ason rad ar na vako a ijia vuakno kuain.
  mps-mps: Te Jisasgo te po augwalibolo olama, tama Saimon Pitago agabolo te po wai,
    “Genuai Bidi, nage mena paiwe?” Jisasgo Pitabolo po wei ponoyu, te po wai, “Ena
    pabo bulu nago ena wali megi pogobeo. Tialima, nosali da, nago ena wali asaibao,”
    wali.
  pab-NT: 'Hatyaoseta Simão Pedro axehena Jesus: — Alyakoite hiyanehena, Xekohaseti?
    nexa axene. — Awisa noxanihena hoka maisaiya atyo kalikinita hiyaneta noxanihenere
    nali. Hoka haxowaka atyoite hisoa noximi — nexa Jesus.'
  llg-llg: Boe ma Simon Petrus natane Ndia nae, “Lamatuak sangga bee muu?” Boe ma
    Yesus nafada nae, “Au uni mamanak esa uu, fo o bei ta bisa muu hatematak ia. Tehuu
    babasan, o muni ndia muu boe.”
  kyf-kyf: 'Simɔ Piɛlɩ nɛɛ -Zezu -yla: «Na -Kanyɔ, mɔ -na mnɩa?» Ɔ ''palɩa we ''bɩgʋ,
    ɔ nɛɛ: «''Mɔ na mnɩa, -ɩn ''nɩ -slɔ mneni -ɩn ''ka ''mɩ ''bɩ yi, nɩɩ, cɩcɩ -ɩn
    ''kaa ''mɩ ''bɩ yi.»'
  tpi-tpi: Orait Saimon Pita i askim Jisas olsem, “Bikpela, yu bai go we?” Na Jisas
    i bekim tok olsem, “Ples mi go long en, em nau yu no inap bihainim mi na yu go
    long en. Tasol bihain bai yu bihainim mi i kam.”
  mih-NT: 'Ta i catyi ra Simón Pedro sihin ra: Tata, ¿ndyamaa cua cuhun? Ta i catyi
    ra Jesús sihin ra: Nu cuhin ma cuu cuhun sihin vityi, zoco cuee ca ta cua cuhun.
    Catyi ra.'
  qvh-NT: 'Sayno niptinmi Simón Pedro taporgan: “¿Maypatä aywacunquipä, taytay?” nir.
    Sayno tapuptin Jesús nergan: “Noga aywashgä cagmanga manarämi aywayanquipäräsu.
    Nircurnami isanga aywanquipä.”'
  kms-kms: Saimon Pita nari, “Yumbui, nu muai nde kuo?” Jisas oyi nand nari, “Nge
    ko ye pe te nu muq gharu kin tuqui segi, pudi otiwo nu gharu ye.”
  agn-agn: Ganing si Simon Pedro, “Gino, ong ariapa paning?” Siminabat si Jesus, “Mandian
    india pa matabid ong paningano, piro ong ori domatona ka ong yen don.”
  nhi-NT: 'Pedro octlahtlanih in Jesús: —NoTecotzin, ¿canih toyas? Jesús ocnanquilih:
    —Campa neh nias, axan amo uilis toyas nouan, yehyeh ocachi satepan toyas ompa
    campa neh nioh.'
  ttc-NT: 'Yaji te Simon Xhpe''y oxik tq''uma'' tetz ikxjani: «Tat, ¿ja'' yatz ma
    txik?» Yaji te Jesus owaj stzaq''b''e'' tetz: «Ajna''l aj ja'' wetz ma kyinx,
    yatz nlay b''antik tzan axik wuky''i''l, per otxe''l mas yaj.»'
  dan-1931: 'Simon Peter siger til ham: “Herre! hvor går du hen?” Jesus svarede ham:
    “Hvor jeg går hen, kan du ikke nu følge mig, men siden skal du følge mig.”'
  kwj-kwj: Wowani Saimon Pita ya rini sawe, “Apukolaka, soki mi ikonda?” Wowani Jisas
    ga mwanji wasa ya sawe, “Ani ino ko ti hinde apa mi ani sirinani mi ta kumbwa.
    Waya ichekaimbwa mi ani sirinano.”
  vie-OVCB: 'Si-môn Phi-e-rơ hỏi: “Thưa Chúa, Chúa đi đâu?” Chúa Giê-xu đáp: “Hiện
    nay con chưa theo Ta được, nhưng sau này con sẽ theo Ta.”'
  kze-kze: Ísu simásuwowana Sáímoni Pítaa áísaa ena séna Ísóigoo náávara iyíníyono
    súwana íyóndara'a ívé'a íma sínaaemba kwaráníyompo aáno sínaaemba kwaráníyone
    súwana
  mpj-mpj: Jayimun Piijalura japirnu, “Maaja! Wanyjakartin yaninpa?” Jiijajjura wajarnu,
    “Mirtarninyurra kuwarrilu wanalku, ngulanyurra ngurra jiikarti marlawana yanamalpa.”
  lbk-lbk: Pinoot Simon Pedro ken Jesus ay mangwanin, “Apo, ento nan omayam?” Sa et
    kanan Jesus, “Ad-i mabfalin ay maifoweg ka ken sak-en idwani, ngem awni at chadlo
    omonod ka.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Simón Pedro yꞌamo̱tutú̱viji: ―Ma̱ja̱ Vintsá̱n, ¿jómaseꞌe
    mnu̱jkx? Je̱tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Joma xa a̱tseꞌe nnu̱jkx, kaꞌa tseꞌe
    u̱xyam mꞌo̱ꞌyixju̱ je̱ts a̱tseꞌe xpatso̱o̱ꞌnu̱t, u̱xꞌo̱o̱knumeꞌe.'
  bzh-bzh: Loḳ Simon Pita loḳ tepëḳ vu yi bë, “Mehöböp, rëḳ ġena tena?” Lom Yesu
    nër yah vu bë, “Su ġeyoh vu bë rëḳ ġesepa sa meġenam nyëġ sën sena-ë rë.
    Gaḳ nahub rë, loḳ rëḳ ġetamuin sa.”
  guj-2017: સિમોન પિતર તેમને કહે છે કે, ‘પ્રભુ, તમે ક્યાં જાઓ છો? ઈસુએ કહ્યું, ‘જ્યાં
    હું જાઉં છું, ત્યાં તું હમણાં મારી પાછળ આવી શકતો નથી; પણ પછી મારી પાછળ આવીશ.
  jvn-NT: 'Rasul Simon Pétrus takon marang Gusti Yésus: “Lah Kowé arep lunga nang
    endi Gusti?” Gusti Yésus semaur: “Kowé saiki durung bisa mèlu nang panggonan sing
    arep tak parani iki, nanging mbésuk kowé bakal nututi Aku.”'
  byr-byr: Saaimonɨ Pitai wɨdɨna “Naangeigɨ, gawɨnneigɨnaka?” Jizaazai jaꞌnawɨdɨna
    “Dahaaꞌ wɨwɨjawɨnna manyɨmɨdɨnyaꞌgɨzɨ kɨrɨꞌ dɨvi nyɨmɨdɨnaadeigɨnyɨ.”
  ian-ian: Jisas wandɨ maa Pita ndɨ kat wandɨ. Njambwi nyan mɨn andamala yimeya waa
    wandɨ maa Jisas wandɨ. Yiweya kava mbambala ana alɨpsɨga yigiyamɨn. Samat tɨga
    ngɨni yigiyamɨn waa wandɨ Jisas.
  hun-hun: 'Simon Péter megkérdezte tőle: „Uram, hová mégy?“ Jézus így felelt: „Ahová
    én megyek, most énutánam nem jöhetsz, de később utánam fogsz jönni.“'
  mcf-NT: 'Adec —Nidebi —quesho tantiashun Petedon: —¿Mitsimbo nide, Icbo? —capondash.
    Adoaquien Esus: —Nëbi mibi nidtiapimbo yacno nidebi. Yuecash ambo mibitsen nidendac
    —quepondash Esus.'
  kjs-kjs: 'Saimon Pita-me Yesu-para talo: Mudu Ali, nere aa-para pali pae? Yesumi
    talo: Ni palua-parare neme ni mada naraita mea epali pare werepe mada raita mea
    epali.'
  mni-mni: "Simon Peter-na Ibungoda hanglak-i, “Ibungo, kadaida chatpigadouribano?”\x94\
    \ Maduda Jisuna khumlak-i, “Eina chatpa mapham aduda nakhoi houjik tung illakpa\
    \ ngamloi adubu nakhoina konna itung in-gani.”\x94"
  yad-NT: 'Sitaja̱doda ji̱ta Siimyó̱ Pyítrubay variñi̱: “¿Te ye̱jiya, Nutyityu̱, te?”
    Su̱mutya̱jada Jesús variñi̱: “Rumutiy ra̱jiya, ne vana̱y jiryechiityari̱ diye
    darye. Rivasiy ji̱ta jirya̱siityari̱ rumu ray.”'
  mxb-NT: 'Dá ni̱ kaa Simón Pedro xíꞌín ná: ―Tatá, ¿ndeí kúú noo̱ koꞌo̱n ní? Dá ni̱
    kaa na̱: ―No̱ó koꞌo̱n yuꞌu̱, o̱ kúu taꞌon koꞌo̱n yo̱ꞌó xíꞌín yuꞌu̱ viti. Tído
    cháá ka̱ noo̱, dá karkaaón yuꞌu̱ saa̱o̱n.'
  pon-2006A: Saimon Piter ahpw kalelapak, patohwan, “Maing at Kaun, ia wasa komw pahn
    ket ie?” Sises ahpw sapeng, mahsanih, “Ke sohte kak idawehniehla wasa me I pahn
    kohla ie ahnsou wet; ahpw mwuhr ke pahn kak idawehn ie.”
  maq-NT: 'Ngajan xi Simón Pedru ne, cuitjin cavinenguise me: ―‍Tatá, ¿jani cuangun
    ni? ―‍Cuatjin cavinenguise me. Ngajan xi Jesús ne, cuitjin cafayangui me: ―‍Hiscan
    xi cjuë́ ne, quihndë ne, cumaji cuanguntjengun ná. Peru xi cuma ngascan ne, cuanguntjengun
    ná. ―‍Cuatjin cafayangui Jesús.'
  hto-hto: 'Ie mei Simón Pedro Jesuna jɨcánote: —Ocuíraɨma, ¿nɨné jáidɨo? —daɨde.
    Jira Jesús uai ote: —Cue jáillɨnomo birui bínidɨo; mei íadɨ méifoidɨruido cuedo
    bíitɨo, —daɨde.'
  por-BRBSL: 'Simon Peter disse a ele: “Senhor, aonde você vai?” Jesus respondeu:
    “Para onde eu vou, vocês não podem seguir agora, mas seguirão depois”.'
  ces-NKB: 'Šimon Petr mu řekl: “Pane, kam jdeš?” Ježíš mu odpověděl: “[Tam,] kam
