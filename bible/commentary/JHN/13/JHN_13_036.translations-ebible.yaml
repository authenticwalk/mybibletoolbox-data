  xla-xla: Amasiyama Saimon Pitatapo epo atlaiyo, “Lod, wa꞉ hadima tlowedeme amma꞉?”
    diyo. Epalati Yesuta asiyama epo atlaiyo, “Wa꞉ wata oloma hema na꞉ta ta dla puluweye
    po-ala꞉na. Amasiyama alotle wa꞉ ma me-pulupe,” diyo.
  xav-NT: '@see-verse:JHN.013.035'
  cuk-cuk: 'Simón-Pedro Jesúsʼga sogded: —Dummad, ¿bia be nae? Jesús, abin-sogded:
