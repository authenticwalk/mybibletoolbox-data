  taj-taj: सिमोन पत्रुससे येशूदा “प्रभु, ह्राङ खानङ फेप्‍बारी छ्‌याइबा?” भिसी ङ्‌योइमा,
    येशूसे थेदा “ङा निबा ग्‍लारी ए दान्‍दे ङादेन छ्‌याम भ्रबारी आखम, तर लिच्‍छा चा
