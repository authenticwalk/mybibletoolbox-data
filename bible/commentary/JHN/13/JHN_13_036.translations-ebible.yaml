  ory-ory: ଶିମୋନ ପିତର ତାହାଙ୍କୁ ପଚାରିଲେ, ପ୍ରଭୁ, ଆପଣ କେଉଁଠାକୁ ଯାଉଅଛନ୍ତି? ଯୀଶୁ ଉତ୍ତର
