    ki-likajamurru-wa, umba ambaka-murra kembirra ningkakina yiki-yuwarnama,” ni-yama
    Jesus.
  enq-2: Dokopa Saimone Pitame Jisasa lamaiyoo, “Kamongo, emba anja pelyepe?” lea.
    Dopa leamopa Jisasame baanya pii yanu pyakamaiyoo, “Namba pelyo dokonya indupa
    embame kapa pao namba watao naipapeno. Dopaka doko, tanga embame namba watao ipatena”
    lea.
  eng-ASVBT: Simon Peter saith unto him, Lord, whither goest thou? Jesus answered
    him, Whither I go, thou canst not follow me now; but afterward thou shalt follow
    me.
  mna-mna: 'Yesu iso sua tana makiŋ, mi Petrus iwi ma iso: “Merere, nu ko la swoi?”
    Mi Yesu ipekel kwoono ma iso: “Nu rao to yo ta buri ma la pa lele tabe aŋla pa
    i na som. Tamen kaimer ko to yo ma mar.”'
  myw-myw: Saymon Pita idibek Yeisuw, ilana, “Tamwey, ama-bukun?” Yeisuw ilana, “Tut
    towen banoun ban; ta-ma̱wan bukwabkunigs. Igaw tut wanakougwaw mo bukwabkunigs
    yey.”
  sby-sby: Simoni Petulo walamwipusha Yesu, “Mwami, mulenga kupeyo?” Yesu walambeti,
    “Nkandela kuya pamo nenjobe sobwe, nsombi nukankonkele mumasuba akuntangu.”
  sll-sll: Dungure Saimon Pita yu ditongwi, “Yal Yisas ye, ni ma nane?” Dungure Yisas
    yu ditongwi, “Na nalga hol iwe, omaga ni na dolna ta bolkinania. Emgi hol i hanere
    na dolna bonanua.”
  yaq-NT: 'Ju''u Simoo Peeo'' teame, Jesujtau: ―Achai, jakunsa empo siime ―ti au nattemaek.
    Ju''u Jesus intok: ―Jum in weenee''u, i''an empo ka a aman weene. Taa chukula
    empo a aman neu yebijne ―ti au jiiak.'
  uro-uro: Dä ma Saimon Pita qa snanbät sä qa rhoqortäqyia, “Engeska, ngu lu va ngia
    rhet sa qoe?” Dä ma Jisas ka muvät toqortäqyia, “Äkt iva ngua rhet sae di qaku
    mamär iva rhäkt di ngi namet nasot a ngo sae dap pa nasot dä va dängdäng na nge
    sae.”
  ita-1885: 'Simon Pietro gli disse: Signore, dove vai? Gesù gli rispose: Là ove io
    vo, tu non puoi ora seguitarmi; ma mi seguiterai poi appresso.'
  muy-muy: 'Eslini Simu Piyer àhi ahkado : « Kara kakoru eley, Bay goro ? » Yezu àhəŋgrifəŋ,
