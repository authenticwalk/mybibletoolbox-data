  san-ORI: ଶିମୋନପିତରଃ ପୃଷ୍ଠୱାନ୍ ହେ ପ୍ରଭୋ ଭୱାନ୍ କୁତ୍ର ଯାସ୍ୟତି? ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱଦତ୍,
