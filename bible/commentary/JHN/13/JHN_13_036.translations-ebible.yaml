    na ndin cinu udue, uwasa uyinno udofini nene ba, nlonliri uma dofini.”
  pjt-pjt: Ka Simon Peterlu tjapinu, “Mayatja, yaaltjikutun ananyi?” Ka Jesulu wangkangu,
    “Wiya, nyuntu kuwari ngayunya puṯu ma-waṉalku nyanga ngayulu ankunyangka. Palu
    ngulaṉin waṉalku.”
  cwe-cwe: Saimoni Petili kamuuza, “Mndewa, vino kohita kulihi?” Yesu kamwidika, “Hudaha
    bule kuniwinza hanhu honihita sambi, mbali hamwande kuzaniwinza.”
  daa-NT: 'Simon Piyer indiig aman : « Gem kol Rabbiney, ki ɓaa momo ? » Iisa telkiiji
    aman : « Diŋka-aŋ, ki gediraaɗo kiin aaɗindu ɗo wer kaak nu ɓaayiyo, kar gay,
    neginda ja kat ki asiin aaɗindu. »'
  mlp-mlp: Haqan Saimon Pita in Yesus bulon, Iyahta ham ni edob lehnan? ham. Haqan
    Yesus bilam, Muran ya uliq lehdaiqta nab ni ya imuzeq a hi lehdaq ham. Abeb teq
    ni ya imuzeq boldaq ham.
  ape-C: Douk Jisas nakripap namudok jurug aria Saimon Pita narigan nakri, “Debeini,
    nyak nyakri nyunak meiguni?” Aria Jisas nakri, “Douk nyak ta mare nyuname unak
    agundok douk ta eik inak um. Aria anob nyutob nyak wosik ta nyugipeshe nyunaku.”
  bgs-bgs: Na, iginsà si Simon Pedro, na mà din, “Áglangngagán, ánda é sadunan nu?”
    Igtaba si Jesus, na mà din, “Dì ka pa makatákkás kanak tun ta sadunan ku. Asal
    tumalundug ka kanak tun ta tapuri álló.”
  faa-faa: Saemone Pitamo someraka, “Unihaeo, né ma hiakosare?” Airakano Yasumo someraka,
    “Ano hiakosa á yumo né kekemarape hiane siahoasifareapo. Keseke né hiakosapo.”
  kik-kik: Simoni Petero akĩmũũria atĩrĩ, “Mwathani nĩ kũ ũgũthiĩ?” Nake Jesũ akĩmũcookeria
    atĩrĩ, “Kũrĩa ngũthiĩ, mũtingĩhota kũnũmĩrĩra rĩu, no nĩmũrĩnũmĩrĩra thuutha-inĩ.”
  cap-NT: 'Jalla nekztanaqui Simón Pedruqui niiz̈quiz cjichic̈ha: —Wejt Jiliri, ¿am
    jakzim okaquiya? Jesusaqui niiz̈quiz kjaazic̈ha, tuz̈ cjican: —Jakziquint wejr
    okac̈haja, jalla nicju anaz̈ apzñi atasac̈ha anziqui. Tii jarquinaqui amqui wejtquin
    tjonaquic̈ha.'
  ksr-ksr: Saimon Piitonoŋ Jiisas kokaeŋ qisiŋ muro, “Poŋ, gii daeŋ kembaga?” Qisiŋ
    muro meleeno, “Nii dakanoŋ kemaŋati, gii iikanoŋ notaaŋ kamambaajoŋ amamaawaga.
    Kambaŋ kokaamba amamaawagato, kanageŋ ii saanoŋ notaaŋ kawaga.”
  eng-TNT: 'Simon Peter sayd vnto him: Lorde whither goest thou? Iesus answered him:
    whither I goo thou canst not folowe me now but thou shalt folowe me afterwardes.'
  sbs-sbs: Simoni Pitorosi chawamba kwali, “Simwine, ukaya kuhi?” Jesu abamwitaba,
