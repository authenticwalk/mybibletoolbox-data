  dwr-ENT: ሲሞኒ ጴፂሮሴ ዬሱሳ፥ «ጎዳው፥ ኔኒ ሃቃ ባይ?» ያጌዳ። ዬሱሲ ዛሪዴ፥ «ታኒ ቢያሳ ኔኒ ሃዒ ታና ካላናው ዳንዳያካ፤
