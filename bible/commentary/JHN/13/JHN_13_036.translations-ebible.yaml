    chroo.”
  chk-chk: Iwe, Simon Petrus a aisini Jesus, “Ai Samol, ia kopwe feila ie?” Jesus
    a pölüeni, “Kosap tongeni etiei iei ia ngang üpwe feila ie. Nge me mürin kopwe
    tapweto müri.”
  ssd-ssd: 'Yesus nu taŋamba sakina le Simon Petrus nu kusnana: Suŋgo, ne animbi kaŋgat
    ŋgina le nu sana: Ye kaŋgit ma ta kile ne ye dubiyam kumuŋ kuga. Ŋgumneŋga ne
    ye dubiyamŋgat ŋgina.'
  acr-TNT: 'Ri Simón Pedro xutzꞌonoj che ri Jesús: —Wajawal, ¿pa cꞌu queꞌec wi la?
