    nag''aap hẽ. Ta jawén da, jawén ỹ mabana kän —näng mä Jesus Peed hã.'
  lat-VUC: 'Dicit ei Simon Petrus: Domine, quo vadis? Respondit Jesus: Quo ego vado
    non potes me modo sequi: sequeris autem postea.'
  ngp-ngp: Simoni Petulo niyo amuuza Yesu, “Zumbe waitahi?” Yesu amhitula, “Uko huita
    hukudaha kunitimila haluse, mna nowize unitimile.”
  aoi-aoi: Eneja ni-yama nakina Jayumuna Bida, “A nungkuwa! Ngambu-wa-bina ningkena
