    Yeshuan adonbut in, “Tun nangma kache na a kanung nunga hung thei pon nate, phat
    chomkhat jou teng vangleh kanung nunga nahung ding ahi,” ati.
  mar-mar: शिमोन पेत्र त्यास म्हणाला, “प्रभूजी, आपण कोठे जाता?” येशूने त्यास उत्तर
    दिले, “मी जाईन तिकडे, आता, तुला माझ्यामागे येता येणार नाही; पण नंतर तू येशील.”
  snp-snp: Ena Saimoni Pitakafo loga o edeto limo, Wenabane, kamo ya egaleka unane?
    lito ya Yesukafo ka itibito loumami, Namo unado ya oiya eti-mati ya nege ámunagolane.
    Minoto aiga nege enagolane, lito,
  isl-isl: 'Þá sagði Símon Pétur: „Meistari, hvert ætlar þú að fara?“ „Þú getur ekki
    fylgt mér þangað núna,“ svaraði Jesús, „en seinna muntu gera það.“'
  spy-NT: Nto tēē yoo, kuteebee ꞉Bētērō Yēēsu kule, “Imāchē iwē ānō ōō, Mokoryoontēēt?”
    Kuwālchi ꞉Yēēsu kule, “‑Mākēēbēētooy keey kuu nyi, nteenee +meerubwaa lētuunoo.”
  xnn-xnn: Dat sooten Simon Pedro, “Apo, ay intoy omayam et en?” “Adi mabalin ay omonodka
    ken sak-en id wani ngem esaka met laeng omonod,” kinwanin Jesus.
  mwe-mwe: A Shimoni Petili gubhaabhushiye, “Mmakulungwa, kunkwenda kwei?” A Yeshu
    gubhajangwile, “Kungwenda nkakombola kungagula nnaino, ikabheje kungai shinngagule.”
  tte-tte: Mwa Saimon Pita Yeisu ineliyan iba, “Guyau, to kulalau?” Yeisu iba, “Bwaite
    sauga yalalau dedeinane koina nige sowasowam kulau koina na kani muli mena kabo
    kulaoma koliyau.”
  tcs-tcs: Saiman Pita i bin spik, ‘BosLod, wea yu go go?’ Zizas ansa, ‘Distaim wea
    ai go, yupla kan pole mi, bat apta, yupla i go pole mi wea ai go go.’
  hlt-THB: Simon Piter, “Bawipa, hana nu na ceh kaw?” tina hy. Jesu ing, “Kai ka cehnaak
    awh am law hly thai hyk ti, cehlai a hu na law kawp ti,” tina hy.
  soq-soq: Mape Saimon Pita Iesu waitarasane wanase, “Tatamba, e no ene naepe aitaa?”
    Ita Iesu me sipoasane wanase, “Ne naepe antedinawo e tauma mai ne do antataa rua,
    dia, tane ando ne warorone wanawo wina.”
  qub-qub: 'Chaura Simón Pedro tapuran: «Tayta ¿maymantaj aywacunqui?» nir. Jesusna
    niran: «Noga aywashä cajman manarämi cananga aywanquipärächu. Chaypitarämi aywanquipaj.»'
  att-att: Á iniyabbû na laguk ni Simon Eduru kâ Apu Kesu, “Apu, sisaw angayám mu?”
    kun na. Á simibbák si Apu Kesu, á kinagi na, “Ari ka lábbì makatuttul nikán sù
    angayák ku kunangane, ngam tumuttul ka galâ noka nikán,” kun na.
  bki-bki: Yesu ber burum̃ara iliano nei bisi, ana Saimon Pitere jo tinien maio ka
    napano Yesu naio berenio mia naio taluvo den kumemi, naruei naio bika, berinavo
    “?Ana Tubo, mia kava be na?” Ana Yesu berdop̃e, berinavo “Kiniou noto navan ea
    vio tai napano kamiu maka kuvijikia kuvitakisor kiniou eaio vo, mia kamiu kuvijikia
    ga kumei navo.”
  bqp-bqp: 'Simↄ Pita a là à pì: Dikiri, ntɛn tá máa? Yesu wèa à pì: Gu kũ matɛn
    tán, ĩni fↄ̃ ǹ tɛ́mai gĩaro, ama ĩni láka ǹ su.'
  mcp-mcp: 'Shímun Pyɛ̂r mú cɨ nə nyə nə́: «Cwámba e, wo kə́ ŋgow ée?» Yésus nə nyə
    nə́: «Kɨ́kɨdɨ́ga, wo cugɛ́ nə ŋkul bɛ̧ mə kʉ́l mə́ é kə yí, wo e bá shúgʉla bɛ̧
    mə.»'
  hat-hat: 'Simon Pyè mande li: Seyè, ki bò ou prale? Jezi reponn li: Kote m'' prale
    a ou pa ka swiv mwen koulye a. Men, wa swiv mwen pita.'
  npl-NT: 'Simón Pedro okitlajtlani n Jesús: —Tejwatsi, ¿kan timuikas? Jesús okinankili:
    —Kan Ne nimuikas, axa mach weletis tias nowa. Pero satepa weletis tias nowa.'
  bgg-bgg: Simon Phithar è aishii sai, “Ithong na khi hà dun sha phlei?” “Isu è chang;
    gu dun pha ithua ji hà ne nathek ne thuh shii ne alua mua gieng phro,” Jmagungde
    doh è nathek de lua ruii phro.
  eng-TCENT: Simon Peter said to him, “Lord, where are yoʋ going?” Jesus answered
    him, “Yoʋ cannot follow me now to the place where I am going, but afterward yoʋ
    will follow me.”
  eng-BSB: “Lord, where are You going?” Simon Peter asked. Jesus answered, “Where
    I am going, you cannot follow Me now, but you will follow later.”
  cpu-NT: 'Ikanta Simón Pedro josampitanakeri Jesús: “Pinkatharí, ¿tsikama piyaateka?”
    Ari jakanake Jesús, ikantzi: “Tsika janta niyaate naaka, eero okantzi poyaatena
    eerokaite iroñaaka, irooma apaata ari onkantake poyaatena.”'
  san-ASM: শিমোনপিতৰঃ পৃষ্ঠৱান্ হে প্ৰভো ভৱান্ কুত্ৰ যাস্যতি? ততো যীশুঃ প্ৰত্যৱদৎ,
    অহং যৎস্থানং যামি তৎস্থানং সাম্প্ৰতং মম পশ্চাদ্ গন্তুং ন শক্নোষি কিন্তু পশ্চাদ্
    গমিষ্যসি|
  tac-NT: 'Napu''lige Esusi anílige tabilé gainamio simiba ralámuli napu simeli nílige
    bo''né, ''lige Simoni Pegro Esusi rukele: ―Mué Wa''lula, ¿koche simé olá mué?
    ''Lige Esúsika nejele: ―Napu simé olá ne, tabilé gainámala mué ne''chí najatia.
    Pe abé i''libeko najátamala mué ne''chí.'
  eng-WEBPB: Simon Peter said to him, “Lord, where are you going?” Jesus answered,
    “Where I am going, you can’t follow now, but you will follow afterwards.”
  gfk-H: 'Saimon Pita ga tiri ia bia, “Watong, u na haan uha?” Iesu ga babalu hoken:
    “No sibaan iau na haan ukaia pai tale bia u na mur iau ukaia kaiken, senbia u
    na mur um namur.”'
  viv-viv: Tu Saimoni-Fita gigayo, “Kauveya, hami unana?” Yesu gigayo, “Iya ganana
    againe, adamoya keke afaiweya unamuliyeku tu tova mulina unamuliyeku.”
  yao-yao: Che Simoni Petulo ŵambusisye Che Yesu, “Ana Ambuje nkwenda kwapi?” Ni Che
    Yesu ŵajanjile, “Kungwaula sambano ngankombola kuunguya, nambo chimuunguye kanyuma.”
  tgp-tgp: Simon Peter mo usia mara, “Tija, engko ko lo vano epu?” Iesu mo r̃aramia
    mara, “Nake o pa sopo er̃i usuriau na jara na lo vano ea, pani hitahu o pa usuriau.”
  auc-NT: Timönö Pegodo tömengä ingante, —Awënë, ædömë gobii. Ante äñongä Itota wæætë,
    —Botö goquïñömö ante bitö ædö cæte botö ïmote ñöwo tee empo ponguïmi ïmii. Ayæ̈
    ate guiquënë bitö botö ïmote tee empo ponguïmi incæbiimpa, angantapa.
  kbc-NT: Odaa Simão Pedro ja ige Jesus, meetalo, “Iniotagodi. Igame aaticogi?” Naɡ̶a
    niniɡ̶odi Jesus, meeteta, “Niɡ̶ina natigide, aɡ̶akati deɡ̶emii ane jiiticogi.
    Pida nigidiaaɡ̶idi icota memii”.
  bmh-bmh: Pita nug Yesus kanabeun, “Dubanou Ban, na eru utigai unabun aigem.” Yesus
    nug Pita koli aureun, “Pita, ulis na iz uzan go bitamoroi na sesamilai unabun
    iborain tam. Aiu ses petak iz sesamilamam.”
  ctu-BL: 'Simón Pedro tsi'' c''ajtibe: C Yum, ¿baqui ma'' majlel? che''en. Jesús
    tsi'' jac''be: Ya'' ba'' mic majlel maxto anic mi mejlel a tsajcañon majlel, che''en.'
  meq-meq: 'Simoŋ Piyer a tsətsah faya, a gwaɗay: «Bəy Maduweŋ, ka diye na, a ŋgay?»
    Yesu a mbəɗay faya, a gwaɗay: «Anəke na, ka sliye faya məpeŋ bəzay a təv nakə
    na diye a ɗəma aye bay. Ane tuk na, həlay eye ma slaweye aza ka peŋeye bəzay.»'
  noa-H: Mag hi hiek'a höpinaa Simón Pedroou hirig, —Señor, ¿pʌ jamag mamta mag sĩ?
    hajim. Magbaawai hich Jesuu hirig, —Hĩswe chan pöd pʌ mʌ dʌ̈i mabam; pari hök'arta
    hich hagjö pʌ mʌ hẽudee majugui hajim Pedroog.
  alp-NT: Simone Petruse itneu Yesuse be, “Tuhane, namake Akeu etia?” Yesuse Iombe,
    “Au keu meije asupu keu kai Au mo! Namake pine akeu luluKu sa.”
  san-VEL: '"simonapitara.h p.r.s.thavaan he prabho bhavaan kutra yaasyati? tato yii"su.h
    pratyavadat, aha.m yatsthaana.m yaami tatsthaana.m saamprata.m mama pa"scaad gantu.m
    na "sakno.si kintu pa"scaad gami.syasi|'
  kbq-kbq: Higeno Saimon Pita'a anage huno Jisasinkura hu'ne, Ramoka, kagra iga vunaku
    nehane? higeno Jisasi'a ana kenona'a huno, Nagrama vanurega, menina kagra navaririnka
    omegahane, hianagi kagra henka egahane.
  kbh-kbh: 'Chora Simón Pedro tbonjantjá: —Bëngbe Utabná, ¿ndë́moye cochjá ca? As
    Jesús tbojanjuá: —Ats̈e sëntsá luaroye, mora aca ndoñe quecátobena ats̈e juastana,
    pero más chcoye aíñe s̈cochanjuasto ca.'
  ron-LSB: 'Simon Petru I-a zis: “Doamne, unde Te duci?” Isus i-a răspuns: “Unde Mă
    duc Eu, nu poți să mă urmezi acum, dar mă vei urma după aceea.”'
  pon-pon: 'Jimon Petruj potoan on i: Main, re pan kotila ia? Jejuj kotin japen i:
    Waja me I pan kola ia, koe jota kak idauen ia anjau wet, a koe pan idauen ia euran.'
  nhe-BL: 'Huan Simón Pedro quitlajtlani: ―NoTeco, ¿canque tiyas? Huan Jesús quinanquili:
    ―Amantzi ax huelis tinechtoquilis campa niyas, pero teipa quena, tinechtoquilis.'
  sps-sps: Saimon Pita rangats Towa, “Fei te naa fi rom Anyi ei Tsunaun?” Jisas biny
    towa sa tsue na ka, “Nyi gim rom ma vovou on Vanyo tan ar nainy to tana pan te
    naa Ronyo sin vou, nyi nai vovou Varonyo.”
  wnc-wnc: Unzing niniwana Saimon Pitata yake, “Aana. Gata zane kuya,” ngang inikwaiwan
    yake anzing inikut, “Keu nata akuwit komde gata apmau une kunanga dua. Ngana masande
    gata une kuwiyak,” ngang inikut.
  bus-bus: 'Simↄ Pita à là à bè: Dii, nɛ́ɛ taa mámɛ? Yesu wèàla à bè: Guu kɛ̀ mɛ́ɛ
    taan, nɛ́ fↄ̃ ǹ tɛ́mazi gĩaro, mↄde nɛ́ yãa ǹ mↄ́.'
  gub-BL: — Ma'e pe ereho putar nehe kury, urezar, i'i Ximàw Pet izupe. — Napepuner
    kwaw heho àwàm me peho haw rehe pe. Amo 'ar mehe peho putar a'e pe heraikweromo
    nehe, i'i Zezuz izupe.
  imo-imo: Saimon Pitani yu waltindipelie nimbeindo, “Awilimu, nu tena puniya?” nimu.
    Jisasini topondopa nimbeindo, “Na pumbona nu i teli oi manda naa onio. Nalo akilio
    nu paimbo lombili onio,” nimu.
  boj-boj: Onaqa Saimon Pita na Yesus nenemyej, “O Tamo Koba, ni qabitqam?” Onaqa
    Yesus na minjej, “Qure e oqwai di ni mati oqwa keresai. Bunuqna ni e daurbosim
    qure deq oqwam.”
  eng-DRA: 'Simon Peter saith to him: Lord, whither goest thou? Jesus answered: Whither
    I go, thou canst not follow me now; but thou shalt follow hereafter.'
  knf-knf: 'Ŧimoŋ Piyeer aji na a wal mënţ: « Ajugun, iya ţuŋ ba? » Kë aŧeema aji
    : « Dko di nji kayaaŋ, iinhil kaţaşën da hënkuŋ, iluŋ kabi da. »'
  san-KHM: ឝិមោនបិតរះ ប្ឫឞ្ឋវាន៑ ហេ ប្រភោ ភវាន៑ កុត្រ យាស្យតិ? តតោ យីឝុះ ប្រត្យវទត៑,
    អហំ យត្ស្ថានំ យាមិ តត្ស្ថានំ សាម្ប្រតំ មម បឝ្ចាទ៑ គន្តុំ ន ឝក្នោឞិ កិន្តុ បឝ្ចាទ៑
    គមិឞ្យសិ។
  arn-NT: 'Fey Simon Pedro ramtufi ta Jesus: —Ñidol ¿chew anta amuaymi? Fey Jesus
    llowdunguy: —Chew ñi amuael ta iñche, pepi inalayaymi ta fewla. Ka antü wüla amuaymi.'
  zas-NT: 'Gunabdiidx Bëd loj Jesús rëbaman: ―Dad, ¿ban chel? Zeel rëb Jesús: ―Ad
    zajct guidnalil naj lod gan yan, per zadxin dxej guidnalil naj.'
  ken-NT: Símun Píta abhɛp Yesu bɛ, “Acha, ɔ̌rɔ̀ŋ fá?” Yesu akɛmɛ yi bɛ, “Ɛbhak
    ɛnɛ́ mɛ̌rɔ̀ŋ, ɔpú kway bɛ́twɔ arɛ́ nɛ́nɛ, kɛ chɔŋ ɔ́nkoŋo mɛ arɛ́ ansɛmpok.”
