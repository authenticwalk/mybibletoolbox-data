    muir, e ta ba so vemusurie iou.”
  uig-CYR: 'Симон Петрус униңдин: — И Рәб, қәйәргә барисән? — дәп сориди. Әйса җававән:
    — Мән кетидиған йәргә һазирчә әгишип баралмайсән, лекин кейин маңа әгишип барисән,
