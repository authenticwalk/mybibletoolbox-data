verse: JHN.013.019
translations:
  kpx-kpx: Iale hoto ke ihuu sohu lohoholisege di isiviale vasohuta la namigevei.
    Ilive elike gabie vaveve keu lohoge lana kemo di hoto ko mai hilokage dau di louale
    ata ke da.
  okv-H: eto ari emo puvurae peko ta ene ere ingiheva amita be amo puvurou kito ungona
    na ke be aisova.
  tbo-tbo: ‘Ginouli uyahimi a bahebahehi, houga e nenei apo hina geleta uyahimi. Ma
    a houga geleta, uyahimi ipa omi witumagana uyahiu ina memae.
  mal-C: “ഇപ്പോൾത്തന്നെ, കാര്യങ്ങൾ സംഭവിക്കുന്നതിനുമുമ്പേതന്നെ, ഞാൻ ഇതു നിങ്ങളോടു
    പറയുന്നത്, അതു സംഭവിക്കുമ്പോൾ ഞാനാകുന്നവൻ ഞാനാകുന്നു എന്നു നിങ്ങൾ വിശ്വസിക്കേണ്ടതിനാണ്.
  grc-SR: Ἀπ᾽ ἄρτι λέγω ὑμῖν πρὸ τοῦ γενέσθαι, ἵνα, ⸂ὅταν γένηται, πιστεύσητε⸃ ὅτι
    ἐγώ εἰμι.
  bgc-bgc: “ये सब कुछ मन्नै थारे ताहीं पैहले ए बता दिया था, के जब न्यू हो जावै तो
    थम बिश्वास करियो के मै वोए सूं।
  khz-khz: Ewagumona au na wailarai pia wala gaura avaramina, pe pia wala aonai pio
    ripa-rorirori, (Palagu na etugukuto) Talimana Au.
  deu-TKW: Nunmehr sage ich es euch, bevor es geschieht, daß ihr glaubet, wenn es
    geschieht, daß das auf mich geht.
  zsr-NT: Naꞌa rguíxjöiꞌdaꞌ lbiꞌiliꞌ ziꞌal ca gac, quië catiꞌ gac cni, tséjlëꞌliꞌ
    zoaczaꞌ nedaꞌ.
  lin-lin: Namiyebiseli bino yango sik’oyo, liboso ete likambo yango esalema, mpo
    ete, tango likambo yango ekosalema, bondima ete nazali oyo azali.
  hns-NT: Ham ie baat poera howe se pahiele toelogse bataaila. Aur djab aise hoi tab
    toelog auro bieswaas kariehe kie ham Kriest baatie.
  noa-E: Ya mua ag nawe pãrag jaau chirʉmgui ajim, maagwai ya eeupemjö magbaadeewaijã
    pãrag mʉʉta chadcha ich Ẽwandamaucha jʉr auwia pʉ̈itarrau a khap amkhĩir.
  eng-EMTV: From now on I tell you before it happens, so that when it happens, you
    may believe that I AM.
  mib-NT: Te vijna te je cástūhun rí tāca jéē yáha núū rō nde ná tu coo, návāha núu
    na cóo, te candíje ró jéē maá rí cúu Yaā ní tají Yaā Dios.
  lif-NT2: कन् पाःन्‍हाॽग पोःङ्‌मानुःल्‍ले़ तगिए खिनिॽ मे़त्‍निङ्‌ङाङ् वाॽआरो॥ हे़क्‍केःल्‍ले़
    कन् पाःन्‍हाॽ के़त्तिल्‍ले़ इङ्‌गाॽ ख्रिस्‍तआ फाॽआङ् नसाःन् के़जोगुम्‍लो॥
  xnj-xnj: “Nene nivajovili mambu aga kwakona kuhumila, muni pegihumila muhotola kusadika,
    ‘Nene Ndi Mwene.’
  mmx-mmx: A tong ta i mo rinimi avot ti mo lavanga naba rupot. La do na vot, minaba
    nunu ba do nenia Lanarong.
  cbr-NT: A unían aín sináncë ñu 'acëma pan 'ain cana mitsu can. Usaquin mitsu catancëx,
    'ëx usai 'icëbëtan, camina asérabi carana 'ëx ui 'ai quixun 'unánuxun 'acanin.
  tee-NT: Chavai ju iclajunau ni tuca' tapasai ju anu' lhamak'an ju iclajuntau. Ju
    chunch acsni ca'uctaxtuyach alac'a'iya'it'it ni chunch icjunita tachi ju iclajuntauch.
  eng-LSV: From this time I tell you, before its coming to pass, that, when it may
    come to pass, you may believe that I AM;
  cak-NT: Re' nin-ij yan chiwe, chi quiri' cuando xtapon ri k'ij, xtinimaj chi can
    ja ren ri Cristo.
  pah-NT: Amombe'u jipe ko ji pe me kiro garekote'varuhua, ei ga. A'ero ga rekote'varuhurame
    ji ve po ti pe heroviari nhiremimombe'uagwera nehẽ. A'ero ti pe ei pa ji ve ga
    ko Tupanamo tuhẽ javo nehẽ, ei ga.
  sja-NT: Ɨ̃rá mɨa mãga jara bɨ mãga p'asak'ãri, parãpa wãara ijãadamerã Mɨta, Tachi
    Ak'õrepa pëida eperãarã k'aripamerã.
  xed-xed: 'Ka yu ta mnaghunata daga ndanana ma kɗaku skwi ka slata. Mantsa tama ka
    slasla skwi ya, ŋa zlghafta ghuni kazlay: “Iʼi ná, iʼi ya” kəʼa.'
  glk-glk: پس الأن قبل از اَنکی اتفاق دکفه، شمره گم تا زمانی کی اتفاق دکفه، ایمأن
    بأورید کی من ایسم.
  mks-NT: Sa̱ cáxi tu̱hun cuéé e̱ ña̱ yóho xi̱hi̱n ndo̱ já quéa̱ tá sa̱ na̱xi̱nu̱
    ña̱ yóho já candeé ini ndó ye̱he̱, ña̱ cúú u̱ da̱ cáchí i̱ cúú u̱.
  gfk-S: Aiou hininawase hanalalie mu ta kakarek, karek at baak paile hanawat. Iou
    tange hokike waing mu na nurnur be iou, aiou iat mon ikino nong iou tangtange
    be nesi iou, ing be ikino linge na hanawat tutuno.
  bmu-bmu: “Ni ölŋi könaŋgep asuhumawaŋgö keuŋa mutuk jizal. Miaŋgöra ölŋi asuhumawi,
    iŋini nalö miaŋgöreŋ nöŋgö könani möt asariba kewö jime, ‘Aha! Malmalgö könaŋi
    nalö dop mala kota malöhi, yaŋön mönö mia akza.’ Mewö jiba möt narim niŋgimegöra
    nöŋön keu mi qeljiŋe aukŋe jibiga mötze.
  dgz-dgz: Ya venaseni go ominana wani oisewa endi namu mame wadiaivin, menan wam
    ame venasepiwa e anu tumat tai ame God watu enanegeni ame ne me di.
  eng-GNV: From henceforth tell I you before it come, that when it is come to passe,
    ye might beleeue that I am he.
  zaa-NT: Riquixx'ánia' le nui con tiempo ántesca íl·lani hora ccą́ cumplir, para
    qui'ni canchu chi ccą́ cumplir nna tsíalatsi' le qui'ni hualiba te' nu chi nia'
    le acerca de inte'.
  eng-WEBSTER: Now I tell you before it cometh, that when it hath come to pass, ye
    may believe that I am he .
  guh-guh: Pacatsipaebatsi bajarapacuenia taneexanaevajënaeya. Nexata itsa nebeyaxuabiana,
    panejumecovënëtsianame xanë Cristocuenenë pacuenia baja cajena pacatsipaebatsi.
  bon-bon: Cane ai mene naace name pi niinäce gaabe me jijenininine weebibine, egä
    ai mule te liba pa läbitepi weene piba ätrungame, egä cane pui biname gäne, lui
    tääpume cane jijananinune weebibine.
  nhw-BL: Nimechilhuía ya ni ama quema noja polihui para panos, para teipa quema panos,
    anquineltocase para na niitztoc nopa Cristo catli hualasquía.
  swh-ONEN: “Ninawaambia mambo haya kabla hayajatukia, ili yatakapotukia mpate kuamini
    ya kuwa Mimi ndiye.
  wbi-wbi: Nikuvavuula isi lino pano sikyale pivoneka, neke kya sivoniike mwitike
    kuuti une NEENE.
  bba-bba: Nɑ bɛɛ yɑbu yeni sɔ̃ɔmɔwɑ sɑɑ tɛ̃n di yu sere koorɑ. Yɑ̀ n koorɑ kpɑ i
    kɑ nɑɑnɛ doke mɑ nɛnɑ yɛ̃ro wi.
  eng-KJVCPB: Now I tell you before it come, that, when it is come to pass, ye may
    believe that I am he.
  kgk-NT: —Upéa ãy ha'e-ma peẽ-my peje hagwã xe-rehe, “Nhandejáry voi Hesu nipo ra'e”
    peje hagwã xe-rehe. Ne'írã ojehu xe-vy mba'eve. Ha ojehu rire katu, peje va'erã
    xe-rehe, “Hesu oikwaa ra'e ojehegwa nhe'ẽ ra'e. Nhandejáry voi Hesu nipo ra'e”
    peje va'erã xe-rehe, he'i.
  waj-waj: Vaidiivo ngiiikidiri aataru maisaivaa ni minaraivaara na aanna makee mmuaanaa
    ngii giaa ngii miaunoo. Yapooma ivo aataru maisaivaa ni minai teeda ngia niiyara
    kutaavaivee kiateeraivaara na mmuaanaa ngii giaa ngii miaunoo. Anutuuqo mmataama
    kiai vaidiivo neenoovee kiauvaara fai ngia niiyara kutaavaivee kiaaravai.
  cpy-cpy: Nokamantzi-tatziimiro nimaeka, tema aririka omatakyaa, rootaki pikemijanta-pero-tanteenari
    ‘Naakataki’.
  ekk-PKP: Ma räägin seda teile praegu, enne kui see toimub, nii et kui see toimub,
    oleksite te veendunud, et ma olen see, kes ma olen.
  mpx-mpx: He wami wasa ya pewa pahuwala te, inoke sauga ebo ginol o ni masal, yaka
    nuku abulilek te ‘Nau heiya te Nau.’
  wbp-wbp: Yuwayi, ngaka wati yaliji kapuju karlirr-nyina jangkardu. Kapunkulu kuja-kurraju
    nyanyi, manu kapunkulu-nyanu wangkami, ‘Jijajiji yapa yangka kuja-ka tarnnga nyina.’
    Kuja-jangkanya karna-nyarra jalangurluju yimi-ngarrirni yinya wati yungunkujulu
    ngungkurr-nyina.
  luo-luo: “Koro anyisou wachni chon kapok otimore mondo kotimore, to ubiro yie ni
    An e Kristo.
  nhe-NT: Nimechilhuía ya ni ama quema noja polihui para panos para teipa quema panos,
    inquineltocase para na niitztoc nopa Cristo tlen hualasquía.
  aii-aii: ”ܐܵܕܝܼܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܗܵܘܹܐ، ܕܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ، ܗܲܡܸܢܝܼܬܘܿܢ
    ܕܐܵܢܵܐ ܝܘܸܢ.
  esk-NT: Kilikkipsi taavrumiŋa pakma atuumałiksraŋan sivuani aasriiñ taamna qakugu
    atuummikpan ukpiġitquplugu ilaaŋutilaamnik.
  msb-msb: Ginasabi ko na sa iyo antes ini mangyari, kay kun mangyari ini amo pa lang
    kamo magatuod na ako amo idtoʼn ginsabi ko kasadto na ako.
  cpa-NT: Jǿg³ jøng² juǿi²jni hniah¹² ta¹na¹, niúh¹ jín³ hi² li¹ti¹. Mi³jøng² héh²
    hniah¹² hi² lán¹²jni jong¹² Diú¹³ na³ma²ca¹jaih³ hniah¹² ca¹lø¹ti¹ jǿg³.
  dso-dso: ଏବେ ଏ ଗଟ୍‍ନା ଅଇବା ଆଗ୍‌ତୁସେ ମୁଇ ତମ୍‌କେ ଏ କାତା କଇଲିନି । ଜେଡେବେଲା ଏ ଗଟ୍‍ନା
    ଗଟ୍‌ସି, ତମେ ମୁଇ ମସିଅ ବଲି ବିସ୍‌ବାସ୍‌ କର୍‌ସା ।
  meu-meu: Harihari ela, do se vara ḡauna na hamaoromui gunamu, bena baine vara negana
    ai na ba diba, e gwauraia guna tauna na lau.
  yva-NT: Ayao namije mamo ama masyote nde nande rainy, yara Syo raura wasai wusyimbe
    rati. Weaveti arono indati nde nande to, syare wapo raen Sya urairi mo ramai dave,
    naije wapare, ‘Mesiasa pi so.’
  dgc-dgc: Ey nadid, ihula ko ye dikam bagu manyari, monda éng manyari, éy maniwala
    kam a sakén i tagapagligtas a tiniyak na Diyos.
  zpm-NT: Laaw rnegazh naa lo to niina, zeeṉa zeeṉe gaca, gliladz to gaṉle ne nli
    naa nac meṉ ne rne naa nac naa.
  hix-NT: Rahohsohra ro rma haka wekarymano rma, owyanye, rohoko amnye noro mok hamà
    kany me harha oyehtxoho menye. Àwya rahohsotxhe rma, noro mok hamà màketxhe harha,
    rohoko, ekarymanyenhàr me ryesnàr ke, kekon hatà, Txesusu.
  sim-sim: Oso mbeek tala namber. Hako avak a sawendanak kumak kormbak si talanak
    ji hishihi ji mba, �Ome sira, Jisas ma or or mbari oria.�
  npi-ULB: म यो घटनअगि नै तिमीहरूलाई भन्छु, ताकि जब यो घटन आउँछ, म उही हुँ भनी तिमीहरूले
    विश्‍वास गर्न सक ।
  cgc-cgc: Anduni bag-o matabo, gasugid a daan ki kyo na may magkuntra ki yaken aged
    patian nyo daw kino yaken i.
  tim-tim: Nâ ya maktân amâ boâk miawaktâp. Haingât hâmbâi ire miawakberâp âmâ âlepŋe
    yeŋe nâŋgât hin nâŋgâwai, nâmâ yâk, hain nâŋgâwai.
  yor-yor: “Láti ìsinsin yìí lọ ni mo wí fún un yín kí ó tó dé, pé nígbà tí ó bá dé,
    kí ẹ̀yin lè gbàgbọ́ pé èmi ni.
  wos-wos: Guniré andé wawi. Wawuka joo hukémbu yandét guni xe wuni anwarmbu gayawunka
    jémba sarékétanguni.
  emp-NTPO: Mʌ̃a ara nawena maʌ̃gʌra jarabʌrʌa wad̶i mãwãi naẽna, wãrãda mãwãbʌrʌd̶e
    bãrãba Mʌ̃ra Mʌ̃da ĩjãnamãrẽã.
  eng-F35: I am telling you now before it happens, so that when it does happen you
    will believe that I am.
  ind-ind: Aku memberitahukan hal ini kepada kalian sekarang, supaya waktu peristiwa
    itu terjadi nanti, kalian akan percaya bahwa Aku adalah Kristus yang kalian nanti-nantikan.
  pes-OPCB: این را به شما می‌گویم تا وقتی واقع شد، به من ایمان بیاورید.
  mpt-mpt: Inamin namin olo mo tam tlim blim biota ne weng olo sin baabei biamabobe.
    Sinanomo o tam tlota ibo watem tekein kenibta E bain Abilim Da Tlemin Nakabo genomabiobe.
  ssx-ssx: Dupiki hau a̱i̱ na piki haena꞉ kone iki pa꞉ta꞉ ame do kone la kitolome.
    Koto ekina꞉ wetepena꞉ koto hau pia꞉ka꞉na꞉ta꞉ yaka halo ekita꞉ ota꞉ halome. I̱
    pa꞉ta꞉ hone wilimikie.
  mkl-mkl: Hɑi nsɛi ǹ wɑ n sɔ̃ ŋɛi hee ide ŋɑu ku mɑɑ ce ku bɑ bii í nɑ í ce i dɑsi
    nɑɑnɛ ŋɑ iyi ɑmui ǹ jɛ inɛ iyi ǹ ni ǹ jɛu.
  gaq-gaq: ଆକେନ୍ ଗଟେନେ ସେନୁଗ୍‍ ନେଙ୍ଗ୍ ଆପେକେ ଆଃମ୍ୟା ବିଣ୍ଡିଂକେ । ଉଡ଼ିବେଲା ଆତେନ୍‌ ଗଟେଏ
    ପେ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌ଏ ଜେ ସାମୁଆଁ ନେଙ୍ଗ୍ ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌ ।
  gof-RNT: Taani Tana Gideyssa hintte ammanana mela hessi hananaappe sinthatada hinttew
    odays.
  unx-unx: ନେୟାଁ ହବାଅଃରେ ଆପେ ଆଇଙ୍ଗ୍‌କେ ‘ଆଇଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌’ ମେନ୍ତେପେ ବିଶ୍ୱାସେ
    ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଏନା ହବାଅଃ ସିଦାରେ ଆପେକେ ନାହାଃଁତେଗି ଉଦୁବାପେତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó ámina netá utó okiko, lekeza lo lekemeaká nou ve noive liki gili seketigí
    itave loko ámina netá velesá utó onamigo lo nolukumuve.
  lcm-lcm: Napo antok animi aino ani ka serei, using si man kala serei mila lomlomon
    ta nau palau kana.
  aer-aer: “The kwenhe arrenhantherrenhe arrekwele-arle ileme kele urreke re-anteme
    irretyenhenge, kele arrantherre kwenhe ayenge akwele itelarerlte-anetyeke Akngeyele-arle
    yernekenge.
  qvc-NT: 'Chay nishushqayllapaqam manaraq kashqachu. Piru noqa kikiymi chaykunapaq
    niykillapa, chay nishushqayta rikashpa, kriyinaykillapa: Jisusmi Dyus Akrashqan
    Washadur, nishpa.'
  tgl-ULB: Sinasabi ko ito ngayon sa inyo upang kung ito ay mangyayari, maniniwala
    kayo na AKO NGA.
  cbs-NT: Ea en inidan, man ikunwanxanunbun jaska ea waxanaibu bebunkidi en matu banabimai
    chaniaii.
  xtm-NTPP: Onde vitna ká'an sa sukan, sukan‑va'a nuna ko kuu ma, te jin kandija ni
    ja saña kúu.
  nnq-nnq: Nenga nannengalinge ilebe yenje ngoe tango nukupitilaje, ibe paibakupitila
    mpatange kuamini kube ‘nga nenga.’
  bao-NT: Mee, tee ca biiparo jʉguero atere mʉjare yʉ wede majio jʉguecã, yʉ ca ĩiricarore
    biro ca biiro ĩarã, to birora ca niicõa niigʉ yʉ, yʉ ca niirijere mʉja ca tʉo
    nʉnʉjeepere biro ĩigʉ.
  san-ORI: ଅହଂ ସ ଜନ ଇତ୍ୟତ୍ର ଯଥା ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସୋ ଜାଯତେ ତଦର୍ଥଂ ଏତାଦୃଶଘଟନାତ୍ ପୂର୍ୱ୍ୱମ୍
    ଅହମିଦାନୀଂ ଯୁଷ୍ମଭ୍ୟମକଥଯମ୍|
  huv-NT: Xique lanasaj icon aag ayaj wǘxan nganaw majlüy, cos wüx apmajlüy, quiaj
    apmejawan xique aaga naxey leaw lanasaj icon wüx.
  otn-NT: Dí xi'a̱hʉ na̱ ra̱ hya̱ na̱ hante ngue di̱ nja, n'namhma̱ ngue nu̱'mø bi̱
    nja p'ʉya, gui 'yɛ̱c'ɛ̱i̱hʉ ngue go guecä.
  nop-nop: Mede i timeŋ yolat ala folooŋ kougoŋ mintaune kaŋ nu Wapumdi agaŋ nadidakaleeŋ
    yogut u nadisukilitineeŋ.
  obo-NT: “De‑en to waa pa inin kotomanan, id ponudtulan kud tapoy sikiyu moka‑atag
    ka‑ay, su amoy riyot allow nod kotuman don ini, od pomakoy kowd no siyak en iddos
    Mesiyas.
  cak-ENT: Ri jun nojibül re', ninya' yan c'a apu rutzijol chive, nabey chuvüch tok
    nbanatüj, richin quiri' tok napon ruk'ijul, ninimaj c'a que ja yin ri Cristo.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤐᤥ᤺ᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹
