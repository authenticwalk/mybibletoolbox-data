verse: JHN.013.031
translations:
  kpx-kpx: Diudasiu halei tisege Iesuu au esemu namigevei avoe, “Atae Eseu tota au
    ataga maleveveu vuguvuguanu. Vani kena lohoge Atae Esena hatai hovelahage ataeabuna
    ke elehai Dilava ivi ebagevai.
  okv-H: Eto pahunu Iesu na ke einge ena, “Eto iji nau puvija eto God ta usasa na
    Embo ta Meni joekau embo na God ta usasa kesora
  tbo-tbo: Yudasa i nehalehi, ma Yesu i paliwelehi i pa, ‘U houga amaka i geleta po
    Lawa Moinau u wasawasa ina wawala po uyahiugei Yaubada a wasawasa ina wogeleteya.
  mal-C: 'യൂദാ പോയിക്കഴിഞ്ഞപ്പോൾ യേശു പറഞ്ഞു: “ഇപ്പോൾ മനുഷ്യപുത്രൻ മഹത്ത്വപ്പെട്ടിരിക്കുന്നു.
    ദൈവവും പുത്രനിൽ മഹത്ത്വീകരിക്കപ്പെട്ടിരിക്കുന്നു.'
  grc-SR: Ὅτε ⸆ ἐξῆλθεν, λέγει ⸋ὁ⸌ Ἰησοῦς, Νῦν ἐδοξάσθη ὁ υἱὸς τοῦ ἀνθρώπου, καὶ ὁ
    θεὸς ἐδοξάσθη ἐν αὐτῷ.
  bgc-bgc: जिब यहूदा बाहरणै लिकड़ग्या तो यीशु नै कह्या, “इब मुझ माणस के बेट्टे की
    महिमा होई सै, अर परमेसवर की महिमा मेरे म्ह होई सै,
  khz-khz: Iuda elaka-piatito mulinai, Iesu ekilato, “Ewagumona Taunilimalima Natuna
    pia vega-ragea, e Palagu maki Natuna aonana pia vega-ragea.
  deu-TKW: 'Als er nun hinausgegangen, spricht Jesus: jetzt ist der Sohn des Menschen
    verherrlicht, und Gott ist verherrlicht durch ihn.'
  zsr-NT: 'Catiꞌ chbrujëꞌ Judas naꞌ, niꞌr gnëꞌ Jesús: ―Naꞌa chzoa glaꞌ lahui yöl‑laꞌ
    yeníꞌ quiaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, len glaꞌ lahui caꞌ yöl‑laꞌ yeníꞌ
    queëꞌ Dios.'
  lin-lin: 'Sima na Yuda kobima, Yesu alobaki : — Sik’oyo, nkembo ya Mwana na Moto
    emonisami, mpe Nzambe akozwa nkembo kati na Ye. ['
  hns-NT: 'Djab Joedaas tjal gail raha tab Jiesoe bolies: „Ab iensaan ke Beta ke maahaanta
    dekhaawal djaai, aur ekare dwaara bhie dekhaai kie Pieta Parmeswar ketana maahaan
    hai.'
  noa-E: 'Mag ya Judas öbërbaadeewai Jesuu magjim marag: —Ĩsta ya chadcha mʉch chi
    Emkhooi Iewaa jua theeg chirʉm thumaam khʉʉnau oogpam. Maagwai jũrr mʉ gaaimua
    Ẽwandamau ich jua theegjã oopiegpamgui ajim.'
  eng-EMTV: When he had gone out, Jesus said, “Now the Son of Man has been glorified,
    and God has been glorified in Him.
  mib-NT: 'Yūcuán na te jeē cuahán Judas te ni cahān Jesús: Vijna te ruhū, Yaā ní
    nduu tēe, stéén rī ndese cújéhnu ri, te suni jíín rúhū te cuni ñayuu ndese cújéhnu
    Yaā Dios.'
  lif-NT2: यहुदाःन् लाःक्‍कात् लःन्‍दे़ पेआङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “आल्‍ल
    इङ्‌गाॽ मे़न्‍छाम्‍साःल्‍ले़ आमिमिदिङ् पोःङ्‌मा ये़म्‍मिन् त्‍ये़आङ् वाॽरो हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिन् खुने़ॽओ मिमिदिङ् पोःङ्‌लो॥
  xnj-xnj: Yuda peamali kuwuka, Yesu akajova, “Hinu ukulu wa Mwana wa Mundu ugubukuliwi,
    na ukulu wa Chapanga ugubukuliwi mugati yaki.”
  mmx-mmx: Judas ga onon pam, la ne Iesu ga lok, “Monga lisisixam tarak, Laradi Mevana,
    naba ravasu asuvos, la maxeneng teren limixin dinaba ven axasep avukat lisisixam
    at ne Moroa keneng tarak, ne Nitna.
  cbr-NT: 'Chiquíquiania Judas cuancëbëtan ca Jesusan aín ''unánmicë uni raíri cacëxa:
    —Bërí, bamatancëx, ''ëx baísquicëbëtan ca unin ''unánti ''icën, ''ëx cana asérabi
    Nucën Papa Diosan xuá a ''ai quixun. ''Unánan ca uisaira cushi cara Nucën Papa
    Dios ''icë quixun ''unánti ''icëen piti ñu marutanun canan, ñn.'
  tee-NT: 'Acsni taxtulh ju yuchi pus najunch ju Jesús: ―Ju chavai chinta ju avilhchan
    acsni aclak''ayacana''. Quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya''
    ju ani. Chai vachu'' calak''ayacana'' ju Dios ju quilacata quit''in.'
  eng-LSV: When, therefore, he went forth, Jesus says, “Now was the Son of Man glorified,
    and God was glorified in Him;
  cak-NT: 'Y cuando ri Judas elenak chic e, ri Jesús xu''ij: Ja'' xoka ri k''ij chi
    ren ri jin-kajinak-pe chicaj y xinalex chi''icojol, xtik''alajin chi can c''o-wi
    nuk''ij. Y can quiri'' chuka'' ri Dios, can xtik''alajin ri ruk''ij woma ren.'
  pah-NT: 'Judasva''ea horẽ Jesus''ga ei jara''g̃a pe: —Kiro po ti ji manoi nehẽ,
    ei ga. Ji manorame po ti jukwahavamo pe me jiruvihavuhuhetea Tupana''ga apoa''java''ea
    nehẽ. Amboukwaha po ti ji Tupana''ga ruvihavuhuhetea no, ei Jesus''ga g̃a pe.'
  sja-NT: 'Judas taawaa uchiada t''ẽepai, Jesupa mãgaji: —Ɨ̃rá Tachi Ak''õrepa ichi
    k''ĩra wãree unupiit''ee, mɨ chi Eperã Ak''õre Truadepema k''ap''ɨa pari. Mɨ k''aurepa
    jõmaarãpa wãara k''awaadait''ee Tachi Ak''õre jõmaarã k''ãyaara waibɨara bɨ.'
  xed-xed: 'Tahula saghwa Zudas dzibil, ka Yesu mantsa: «Ndana na ŋlanafta lu ta Zwaŋa
    mndu. Ka ŋlanaftá lu ta Lazglafta guli nda ma tsatsi.'
  glk-glk: 'بعد از اَنکی یهودا بیرون بوشو، عیسی بوگفته: «الأن انسانه پسر جلال پیدا
    بوکوده، و خدا هم در اون جلال پیدا بوکوده.'
  mks-NT: 'Tá sa̱ na̱queta Judas cua̱ha̱n da̱ já na̱casáhá cáchí Jesús já xi̱hín na̱
    xíca tuun xi̱hi̱n á: —Viti ndusa quéa̱ na̱casáhá ndicáhnu ndiva̱ha ye̱he̱, da̱
    na̱chindahá Ndióxi̱ nduu ña̱yivi. Ta sa̱há ña̱ caja i̱ ndicáhnu ndiva̱ha Ndióxi̱,
    tátá i̱.'
  gfk-S: 'Io kaie, be Iudas gate hana leh Jisas ga tange horek: “Kakarek no minamar
    tano Nong a Turadi ie te tur leh be na hanawat puasa. Ma no minamar tane God bileng,
    Nong a Turadi ie te hatahun be na hapuasne ie.'
  bmu-bmu: Judasnöŋ mosöta yaigep aniga Jisösnöŋ kewö jiyök, “Dölki Anutunöŋ aködamunŋi
    Suep gölmegö Azi Ölŋi al teköm waŋgiiga yaŋön Anutugö qetbuŋaŋi mem qarii asuhuza.
  dgz-dgz: Diudes aeni amba Iesu anega wan, “Endi Kimani Vitana apanewa Mamana God
    oya oya mega wabawaramen.
  eng-GNV: When hee was gone out, Iesus sayd, Nowe is the Sonne of man glorified,
    and God is glorified in him.
  zaa-NT: 'Biria díbá Judas, làniana ra Jesús: Annana Nubeyu'' de Ỹiabara'' nna thí''
    bi la'' dàliani, ą''hua Tata Dios nna thí''e adí la'' dàliani por iyaba nu ná
    qui''ni tté bí.'
  eng-WEBSTER: Therefore when he had gone out, Jesus said, Now is the Son of man glorified,
    and God is glorified in him.
  guh-guh: 'Pabota Jesús pijajivi barënacaetuata, bajarapabovecua Judas pitsapalia.
    Nexata Judas pepitsapaecujinaelia Jesús jumaitsi pijajivijavabelia: —Aeconoxae
    rabaja xanë, Daxitajivi Pematapijinënë, najamatabëcueneitajëtsianajë ayaijamatabëcuene
    taxainaejava. Taxa Dioso ata bajarajota yajavajamatabëcueneitajëtsianajë ayaijamatabëcuene
    pexainaejava.'
  bon-bon: Yuuda liba asatige, Yeesu piba abiberäja bägrä bine jejemige egä, “Siige
    Acejiyame bau ca lui te täduji biname me äbituji, teeme jamyacu apaclyera ne page
    jepänenisi, cuta Acejiyame me jamyacu apaclyera ne jepänenisi teeme cabu ca.
  nhw-BL: 'Quema ya quistoya Judas, Jesús techilhui: ―Ama monextis nohueyitilis na
    catli niMocuepqui Masehuali. Huan monextis ihueyitilis noTata ipan catli nijchihuas.'
  swh-ONEN: Baada ya Yuda kutoka nje, Yesu akasema, “Sasa Mwana wa Adamu ametukuzwa,
    naye Mungu ametukuzwa ndani yake.
  wbi-wbi: UYuda ye ahumile kunji, uYesu akati, “Lino uNguluve ahufisie uvuvaha vwango
    ne Mwana ghwa Muunhu, ghwope uNguluve uvuvaha vwake vuvonike kukilila une.
  bba-bba: Sɑnɑm mɛ Yudɑsi u yɑrɑ u kpɑ, Yesu u nɛɛ, tɛ̃rɑ Tɔnun Bii u den wɔlle suɑrɑ,
    mɑ Gusunɔ mɑɑ wɔlle suɑrɑ win min di.
  eng-KJVCPB: Therefore, when he was gone out, Jesus said, Now is the Son of man glorified,
    and God is glorified in him.
  kgk-NT: 'Osẽ rire, he''i jevy Hesu gwemimbo''e kwéry-pe: —Ko''ánga xe Nhande Ryke''y
    tee va''e, aikwaa uka-ta peẽ-my xe rekoha porã tee. Xe-rehe ohexa kwaa va''e,
    ohexa kwaa ave Nhandejáry-rehe hekoha porã tee va''e.'
  waj-waj: 'Yutaaso mmaanai vioo kiooduu Yisuuva tunoo: Na Vaidiivaa Mmaapuuvo ni
    nnutuuvo ngiau aapu kuanara suaivo vaa nninoo. Na iinaraivaara Anutuuqaa nnutuuvootama
    ngiau aapu kuanara suaivo vaa nninoo.'
  cpy-cpy: 'Tema jatanaki Judas, ikantzi Jesús: “Monkaata-paaka nimaeka roenoka-shitan-teeyaawori
    rowaneenkawo Itomi Atziri. Ari iñahaeteerori eejatzi rowaneenkawo Tajorentsi.'
  ekk-PKP: 'Pärast tema lahkumist ütles Jeesus: „Nüüd on inimese Poeg austatud ja
    tema kaudu on austatud Jumal.'
  mpx-mpx: Yudasa i egon enaa, yaka Yeisu i ba, “Sauga ya Gamagal Natuna wana wasawasa
    gamagalau nihi kite, ge iya eliyana Yehoba wana wasawasa al nihi kite.
  wbp-wbp: Ngula Jutujurlu ngurra yinya yampinjarla yanu, Jijaji-jana wangkaja kurdungurlu-patuku,
    “Yungkaparrirli, yapangku kapulu milya-pinyi Kaatu-kurlangu Yapa-nyayirni-wangu
    kuja-ka yartarnarri wiri-kirli nyina. Kuja-jangkanya kapulu yapangkuju milya-pinyi
    Kaaturlanguju yartarnarri wiri-kirli.
  luo-luo: Kane Judas osedhi, Yesu nowacho niya, “Wuod Dhano koro imiyo duongʼ sani
    kendo Nyasaye bende yudo duongʼ kuome.
  nhe-NT: 'Quema ya quistoya Judas, Jesús techilhui: ―Ama monextis nohueyitilis na
    tlen niMocuepqui Tlacatl. Huan monextis ihueyitilis noTata ipampa tlen nijchihuas.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܦܠܝܼܛ ܠܹܗ ܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ، ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܐܵܕܝܼܵܐ ܦܝܼܫ
    ܠܹܗ ܚܩܝܼܪܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ، ܘܐܲܠܵܗܵܐ ܦܝܼܫ ܠܹܗ ܚܩܝܼܪܵܐ ܒܝܼܹܗ.'
  esk-NT: Judas anianikman Jesus nipliqsuq, “Pakma Iñuum Iġñiŋa kamanaqsipkakkauruq.
    Suli Agaayyun kamanaqsipkakkauruq Ilaagun.
  msb-msb: Pakaluwas ni Judas nagsabi si Jesus, “Niyan, tikahayagon an galang ko na
    Anak San Tawo kag paagi sa akon an glorya naman san Dios.
  cpa-NT: 'Mi³ca¹u¹hái¹ Judas, jøng² ca¹juúh² Jesús: ―Na¹ jín³ li¹léi¹³ hi² lán¹²jni
    dsa² juanh¹², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Jmo¹²jni hi²
    mi¹juanh¹² dsa² jue¹² Diú¹³.'
  dso-dso: ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ବାରଇକରି ଉଟିଗାଲା ପଚେ ଜିସୁ କଇଲା, “ଏବେ ପର୍‌ମେସରର୍‌ ତେଇଅନି
    ଆଇଲା ନର୍‌ପିଲା ମୁଇ ତାର୍‌ଟାନେଅନି ଡାକ୍‌ପୁଟା ପାଇବା ବେଲା ଆସିଆଚେ । ଆରି ମର୍‌ ଲାଗି ପର୍‌ମେସର୍‌
    ମିସା ଡାକ୍‌ପୁଟା ପାଇସି ।
  meu-meu: Iuda e raka lasi murinai, Iesu eto, Harihari Taunimanima Natuna eme heatolaia,
    Dirava danu vada eme heatolaia ia dainai.
  yva-NT: Arono Yudas pusyo to, Yesus po raura pare, “Kavinta rati Amisye po Arikainyo
    Vatane risya kovo ntiti raroron kakavimbe, muno ana indati nande Rinai mo Amisye
    apa kovo ntiti raroron.
  dgc-dgc: Nadid, kinagi ni Jesus, a “Sakén i lélake a gébwat ta langet. Ey nadid
    i orasa a atdinanék na Diyos ta pagkadiyos ko. Ey mehayag be dén i kapanyarian
    na Diyos dahil ta gimet kua.
  zpm-NT: 'Goṉse Jesús laa Judas briee ley, dzigo nëchaa me lo no: ―Niina nagoṉ bdziṉ
    dze zeeṉe glu gaṉle zha nroobtaa guieḻndzon ne rap Mgui ne pxeeḻ Dios, ni ga glu
    gaṉle pa lotaa nac guieḻndzon ne rap Dios.'
  hix-NT: Xuknasà totxhe rma, onà wyaro nkekon hatà, Txesusu. Ehonomnà me xaxa nosonyhehe
    haxa ha, Toto me Enusaho, kekon hatà. Khoryenkom xarha yonyhehe, ehonomnà me xaxa.
  sim-sim: Judas am hikrik or layishirik Jisas ormu mbara, �Ma Jikisi Avui Wasilakahi
    oton li hauowekwa wolo am pasir naw. Orin erem li uwa nombo orok Avui Wasilaka
    hi orhi wasilakak nakwa sira.
  npi-ULB: जब यहूदा त्यहाँबाट गयो, येशूले भन्‍नुभयो, “मानिसका पुत्रलाई महिमित तुल्याइन्छ,
    र उसमा परमेश्‍वरलाई महिमित तुल्याइन्छ ।
  cgc-cgc: Na galin en Judas ki danen Jesus, gambal Jesus i naan ta duma na mga tinudluan,
    “Mabot en uras na Kanen i Na Alin Ta Langit Na Natao Naan Ta Kalibutan, mapakala
    kanen paagi ta iya na kamatayen daw kino gid kanen i daw paagi ki kanen mapakala
    man en daw kino gid Dyos an.
  tim-tim: Yudasi arimbo âmâ ainâk Yesuŋe hin makyeŋgiep, “Hinŋe Anutuŋe huŋgun niŋdo
    geân aregât keiŋe luâk âmbâle dondâŋe nâŋgâm kotne mem agatbai aregât dâp miawaktâp.
    Akto wan membian aregât akai Anutugât kotŋe mem agatbai.
  yor-yor: Nítorí náà nígbà tí ó jáde lọ tan, Jesu wí pé, “Nísinsin yìí ni a yin Ọmọ
    Ènìyàn lógo, a sì yin Ọlọ́run lógo nínú rẹ̀.
  wos-wos: Judas raama gwandindéka dé Jisas diré wa, “Némbuli guni Duna Nyanéna hambukré
    xe déka ximbu harékétanguni. Wungi harékéta wuna yafa God néma du rendékaka xékélake
    déka ximbu akwi harékétanguni.
  emp-NTPO: 'Juda wãnacarea Jesuba jarasia: –Ʌ̃rãbʌrʌ Ãcõrẽba unubiya mʌ̃, Naʌ̃ Djara
    Edad̶ara dji dromada. Maʌ̃ awara mʌ̃neba Ãcõrẽba unubiya ara idjida dji dromada.'
  eng-F35: 'When he had gone out Jesus says: “Now the Son of the Man has been glorified,
    and God has been glorified in Him.'
  ind-ind: Setelah Yudas keluar, Yesus berkata kepada kami, “Sekarang sudah waktunya
    Aku dimuliakan sebagai Sang Anak Adam. Dan Allah akan dimuliakan melalui apa yang
    terjadi atas diri-Ku.
  pes-OPCB: 'به محض اینکه یهودا از اتاق خارج شد، عیسی فرمود: «وقت آن رسیده است که
    پسر انسان وارد جلالش شود و خدا نیز توسط او جلال یابد.'
  mpt-mpt: Yudase inanea unea Yesuse e okok aleyemin naka ni baabenea Memalo Abilim
    Da Tlemin Naka ne titilo nakaia unangai alebeia i Gode niniino dobtouleb nomabiobe.
    Eka ne kukubo nanimi osa ne Gode niniino dobtouleb namabibe.
  ssx-ssx: Diudasi peeke hoki nane Yesuma꞉ alota꞉ Ameta꞉ Wanda꞉halina꞉ Eiyekema꞉ta꞉
    ipika꞉ pa̱a̱ pa꞉la꞉eki milieke. Kutupa Koda꞉na꞉ pa̱a̱ pa꞉la꞉ ekita꞉ Wanda꞉halina꞉
    Eiyeke pa꞉ta꞉ handulumeke.
  mkl-mkl: Iyi Zudɑsi í fitɑ ŋɔi Jesu í ni, bɛbɛii inɛ ŋɑ ɑɑ yɛ ɑmboei ɑmu Amɑi Amɑnɛ,
    nɔ ɑɑ yɛ ti Ilɑɑɔ̃ mɔ nɑ irim.
  gaq-gaq: ଜିହୁଦା ତାର୍‍ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଏବେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ମ୍ନାଃ
    ଡିଙ୍ଗ୍‌ନେ ବେଲା ପିଙ୍ଗ୍‍ଚାଲେକେ । ଆରି ମେଁ ଆତ୍‍ଲା ଇସ୍‌ପର୍ ଡିଗ୍ ମ୍ନାଃ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Yihudi kare keyidaappe guye, Yesuusi, “Ha77i Asa Na7ay bonchchettis; Xoossaykka
    iya baggara bonchchettis.
  unx-unx: ଯିହୁଦା ଅଡଙ୍ଗ୍‌ୟାନ୍‌ ତାୟମ୍‌ତେ ୟୀଶୁ କାଜିକେଦାଃଏ, “ନାହାଁଃଦ ମାନୱାହନ୍‌ରାଃ ମାଇନାନ୍‌
    ଉଦୁବ୍‌ୟାନା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ମାଇନାନ୍‌ ଇନିୟାଃ ହରାତେ ଉଦୁବ୍‌ୟାନା ।
  gah-gah: 'Hetoka lemekago, Izesú láa loko limó: Itína okulumakutí lumu ve gihila
    není nugulizalímini luhuva mota gonanalivagi utó inogo ive.'
  lcm-lcm: Si taun ang katala soung, na Iesu kala antok ta, “Kana vang a igenen i
    pukun kalapo mang miminaungan, using a God kalapo mang singina.
  aer-aer: Nhenge Judas alheke-iperrele Jesus angkeke apententye akngerre ikwerenhe
