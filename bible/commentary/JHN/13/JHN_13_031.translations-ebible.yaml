  knf-knf: 'Wi Yudaŧ apënuŋ kë Yeŧu aşë ji : « Hënkuŋ mndëm mi *Abuk Ñiinţ manwinana,
    kë mndëm mi Naşibaţi mankak awinana ţi a.'
  san-KHM: យិហូទេ ពហិគ៌តេ យីឝុរកថយទ៑ ឥទានីំ មានវសុតស្យ មហិមា ប្រកាឝតេ តេនេឝ្វរស្យាបិ
    មហិមា ប្រកាឝតេ។
  arn-NT: 'Fey dew tripalu Juda, Jesus feypi: —Puwi ñi püramyengeael tati Wentrukünuwpalu
    ka Ngünechen ñi püramyengeael ta kisu mew.'
  zas-NT: 'Chi ma brii Judas, rëb Jesús loj ree xbejnman: ―Yan guien xguialrniabee
    Bén guxhaal Dios din gagbee ree bejn xhienaag na̱j guialrniabee gudëë Dios lojman.'
  ken-NT: Júdas áfú nɔ́kɔ́, Yesu arɛm bɛ, “Nɛ́nɛ, chɔŋ bo mángɔ́ ndu báchyɛ Mmu
