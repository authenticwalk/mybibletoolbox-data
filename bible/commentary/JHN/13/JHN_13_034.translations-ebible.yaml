verse: JHN.013.034
translations:
  kpx-kpx: Di menakae doga laheho louge evive. Moleho isivilahai mole tedaeveve. Di
    laheho isiviale ke nahate vai moleho isivilahai mole tedaeveve.
  okv-H: Eto na ungota degi ke peni be avo eha ere ikihena amo osa mine ara evujo.
    Eto na ungo osa eagona ainge dombo ungo osa mine ara evujo.
  tbo-tbo: ‘Yaka geka taumi lugagayo wouna a welewelemi ipa emosi po emosi ona lauhogalena
    memi. Ma ona luhogala mei a lauhogalemi,
  mal-C: “നിങ്ങൾ പരസ്പരം സ്നേഹിക്കണം എന്നുള്ള ഒരു പുതിയകൽപ്പന ഞാൻ നിങ്ങൾക്കു തരുന്നു.
    ഞാൻ നിങ്ങളെ സ്നേഹിച്ചതുപോലെ നിങ്ങളും പരസ്പരം സ്നേഹിക്കണം.
  grc-SR: Ἐντολὴν καινὴν δίδωμι ὑμῖν, ἵνα ἀγαπᾶτε ἀλλήλους· καθὼς ἠγάπησα ὑμᾶς, ἵνα
    καὶ ὑμεῖς ἀγαπᾶτε ἀλλήλους.
  bgc-bgc: “मै थमनै नया हुकम द्यु सूं, के एक-दुसरे तै प्यार करो, जिसा मन्नै थारैतै
    प्यार करया सै, उस्से तरियां थम भी एक-दुसरे तै प्यार करो।
  khz-khz: Rova kilana valiguna avenimina. Taukavami ria pio veulamagi. Au na gomi
    aulamagimina gelegelenai, gomi maki mataukavami ria pio veulamagi.
  deu-TKW: Ein neues Gebot gebe ich euch, daß ihr einander liebet, so wie ich euch
    geliebt habe, daß so auch ihr einander liebet.
  zsr-NT: 'Tu zxba cub rna béꞌidaꞌ lbiꞌiliꞌ le rna cni: “Gul‑dxíꞌi lzaꞌliꞌ tuliꞌ yetuliꞌ”.
    Ca naꞌ nedaꞌ nadxiꞌidaꞌ lbiꞌiliꞌ, lëzcaꞌ cni ral‑laꞌ gdxiꞌiliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ.'
  lin-lin: 'Nazali kopesa bino mobeko ya sika : Bolinganaka bino na bino. Ndenge Ngai
    nalingi bino, bino mpe bosengeli kolinganaka bino na bino.'
  hns-NT: 'Oe bolies: „Ham toelogke ek naawa hoekoem deila kie toelogke tjaahie apane
    me prem kare ke. Djetana ham toelogke prem karlie hai, otane tohoelogke tjaahie
    apane me kare ke.'
  noa-E: 'pãrag iek iiurta jaau pʉakhim. Ma, mʉgaugui ajim: Jũrr agdaujö chikham kha
    khõsi abat. Mua jãg pãach khõsi wai chitʉmjö, pãraujã agjöta pãach khapeen kha
    khõsi abat.'
  eng-EMTV: A new commandment I give to you, that you love one another; just as I
    have loved you, that you also love one another.
  mib-NT: Te vijna te ndácu ri ɨɨn jniñu jéé núū rō, jeē na cúndáhú ni rō jnáhan ró.
    Nájnūhun cúndáhú ni rī rohó, suni súcuan na cúndáhú ni rō jnáhan ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल खिनिॽ लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽ फाॽआङ् इङ्‌गाॽ
    कुसङ् इङ्‌जाःङ् पिनिङ्‌लो॥ खिनिॽ इङ्‌गाॽ लुङ्‌माॽ तुक्‍निङ्‌बा कुइसिःक्‍के लुङ्‌माॽ
    तुक्‍कासिम्‍मे़ॽओ॥
  xnj-xnj: Nikuvapela muhilu wa mupya mgananayi. Mgananayi ngati nene chenavaganili
    nyenye.
  mmx-mmx: Leretere maxat na ana raba nimi min. Mina ebalamu ela xeneng atnemi xerekngan
    nia aga balamu nimi.
  cbr-NT: Mitsun 'unáncëma bana ió ënëribi cana axa quicësabi oími 'inun mitsu cain,
    mitsúxbi camina bëtsibë bëtsibë nuibananti 'ain. 'Ën mitsu nuibacësaribi oi camina
    micamax bëtsibë bëtsibë upiti nuibananti 'ain.
  tee-NT: Lakatam sast'i lhamap'aksin ju iclaxtakniyau. Yuchi ni alamap'ainit'it ju
    milhi'uxijnan'an. Tachi ju iclamapainiyauch pus vachu' chunch alamap'ainit'it
    ju milhi'uxijnan'an.
  eng-LSV: A new command I give to you, that you love one another; according as I
    loved you, that you also love one another;
  cak-NT: 'Cami ninya'' jun c''ac''ac'' mandamiento chiwe: Can anche''l jixinjo''
    ren, can quiri'' chuka'' tibana'' rix. Can tijo-iwi'' chi''iwonojel. Jare'' ri
    c''ac''ac'' mandamiento ri ninya'' can chiwe.'
  pah-NT: —Ipyahuva'ea ji imombe'ui pe me kiro, ei Jesus'ga g̃a pe. Penhoarõ hete
    ti, a'e ji pe me a'ero, ei ga. Ji opoarõ hete pe nderekokatuavo. Na jitehe ti
    penhoarõarõ hete a'ero pejogwerekokatuavo, ei ga g̃a pe.
  sja-NT: Parãmaa ũraa chiwidi jararu. Chik'inia p'anapatáatɨ. Mɨa parã k'inia iru
    baparik'a, mãgá parã jida chik'inia p'anapatáatɨ.
  xed-xed: Wana lfiɗa zlahu ta vlaghunata yu. Ɗvuwaɗva ta vgha ghuni sani nda sani.
    Manda va ya ɗvu iʼi ta kaghuni ya, ɗvuwaɗva kaghuni guli ta vgha ghuni sani nda
    sani.
  glk-glk: شمره ایتأ حکمه جدید فدم، و اون اَنه کی همدیگره دوست بدأرید؛ هوطویی کی من
    شمره دوست دأشتیم، شومأنم بأید همدیگره دوست بدأرید.
  mks-NT: 'Ta viti sáhndá i̱ inga chuun nu̱ ndo̱ ta cúú á ña̱ sa̱á. Ta ña̱ yóho cúú
    á: Ndítahan qui̱hvi̱ ini táhan ndó. Tá quia̱hva quíhvi̱ ini ye̱he̱ ndo̱hó quia̱hva
    já ndítahan qui̱hvi̱ ri ini táhan ndó.'
  gfk-S: A sigar harkurai ikin iou terter ie ta mu ma aie horek. Mu na marmarse harbasiane
    mu. Hoke iat mon iou te marse mu hobi, io, i tahut be mu na marse harbasiane mu.
  bmu-bmu: '“Nöŋön jöjöpaŋ keu dölökŋi jim kutum eŋgizal: Iŋini mönö uruŋinan jöpaköm
    aŋguba malme. Nöŋön urukalem ak eŋgiba malali, iŋini mönö miaŋgö dop jöpaköba
    urukalem ak aŋguba malme.'
  dgz-dgz: Iup ewakewa ne enivin, imuya warep baigan tan gare gare anu guriwanian.
    Ne enan anu gurana mini, e den anu gurat ega gare gare taiwanian.
  eng-GNV: 'A newe commandement giue I vnto you, that ye loue one another: as I haue
    loued you, that ye also loue one another.'
  zaa-NT: 'Ttu mandamiento cubi rinénia'' le qui''ni guni le: Ligàppa la'' tsì''ilatsi''
    luetsi le. Tì''ba inte'' chi uccuatsi''í te'' le, ą''hua lebi''į nna dàni le catsi''íni
    luetsi le.'
  eng-WEBSTER: A new commandment I give to you, That ye love one another; as I have
    loved you, that ye also love one another.
  guh-guh: Pacatsipaebijitsiatsi icatsia pejanalivaisi. Paexanavanapaename mapacueniaje.
    Pasivamë tsavanapae tsane itsamonae ata. Pacuenia xanë pacaasivatsi, bajarapacuenia
    namataenetsia panaasivamë tsavanapae tsane.
  bon-bon: 'Cane weebibine kirece cotre icärininine: weene miiji weemeweme singi äbitena.
    Cane lipu weeme tääpume singi ituge, weene cuta miiji pepu weemeweme singi äbitena.'
  nhw-BL: 'Huajca nimechmaca se yancuic tlanahuatili para xijchihuaca: Ximoicnelica
    se ica seyoc quen na nimechicnelía. Quena, quej nopa monequi ximoicnelica.'
  swh-ONEN: '“Amri mpya nawapa: Mpendane kama mimi nilivyowapenda ninyi, vivyo hivyo
    nanyi mpendane.'
  wbi-wbi: Lino nikuvapeela ululaghilo ulupia kuuti, 'Mughananaghe, ndavule une vule
    nivaghanile umue najumue mughananaghe.
  bba-bba: Woodɑ kpɑɑ nɑ bɛɛ wɛ̃ɛmɔ, i kĩɑnɔ. I de i kĩru sɔ̃ɔsinɑ nɡe mɛ nɑ bɛɛ kĩru
    sɔ̃ɔsi.
  eng-KJVCPB: A new commandment I give unto you, That ye love one another; as I have
    loved you, that ye also love one another.
  kgk-NT: '—Ãy ame''ẽ-ta peẽ-my pende reko pyahurã: Pejohayhu rei katu. Xe apohayhuha-rami,
    pejohayhu katu peẽ ave.'
  waj-waj: Na karaasa mmaanna kua aavaa tinai rikiaatee. Ngia ariiyara ariiyara mmuduuya
    ruatee. Na ngiiiyara mmuduuya ruauneema ngia itaama ariiyara ariiyara mmuduuya
    ruatee.
  cpy-cpy: 'Iroka owakirari nokanta-kaantani: ‘Otzimatyee petakotawakaayiteeyaa. Nokimita
    naaka netakoyi-tzimi, ari pikimitaneeyaari eerokapaeni, petakotawakaayiteeyaa.’'
  ekk-PKP: 'Ma annan teile uue käsu: armastage üksteist. Armastage üksteist samamoodi,
    naga mina olen teid armastanud.'
  mpx-mpx: 'Logugui vavaluna sauga ya na pewa: nuku penununuwana-agimiu. He nuku penununuwana-agimiu
    ni ola nau ya nunuwana-agimiu.'
  wbp-wbp: 'Ngulaju ngula-juku. Kuruwarri karna-nyarra yinyi jinta-kari: Yulkayalu-nyanu!
    Ngajurna-nyarra yulkaja. Kuja-piya-yijalalu-nyanu yulkaya!'
  luo-luo: '“Amiyou chik manyien mawacho kama: Herreuru ngʼato gi ngʼato. Mana kaka
    aseherou e kaka nyaka uherru ngʼato gi ngʼato.'
  nhe-NT: 'Huajca nimechmaca se yancuic tlanahuatili para xijchihuaca: Ximoicnelica
    se ica seyoc queja na nimechicnelía. Quena, queja nopa monequi ximoicnelica.'
  aii-aii: ”ܦܘܼܩܕܵܢܵܐ ܚܵܕܬܵ‌ܐ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܡܲܚܸܒܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
    ܕܵܐܟ݂ܝܼ ܕܐܵܢܵܐ ܡܘܼܚܸܒ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܡܲܚܸܒܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Nutaamik tillitmik qaitchigipsi, Avatmun piqpakkutiyumuusri! Atriḷugu piqpaksrił̣iġa
    ilipsitñik, taatnatuntuuq piqpagiikkumuusri.
  msb-msb: 'Pero may bag-o na sugo ako para sa iyo: magkaminuruutan kamo. Dapat gayod
    na magkaminuruutan kamo pareho san pagkamuot ko sa iyo.'
  cpa-NT: 'Cuø¹²jni lei¹³ hmë́² ja³cogh² hniah¹²: ¡Ju³li¹hnóh¹ hniah¹² rúh² hniah¹²!
    Ju³lah hnó¹jni hniah¹², lah¹jøng² báh³ hniuh¹² li¹hnóh¹ hniah¹² rúh² hniah¹².'
  dso-dso: ମୁଇ ତମ୍‌କେ ଗଟେକ୍‌ ନୁଆ ଆଦେସ୍‌ ଦେଲିନି, ତମେ ତମର୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌
    କରା । ମୁଇ ଜେନ୍ତି ତମ୍‌କେ ଆଲାଦ୍‌ କଲିଆଚି, ତମେ ମିସା ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ଆଚେ
    ।
  meu-meu: 'Haheḡani matamatana name henimui: ba helalokau heheni. Lau ese na lalokau
    henimuimu heḡereḡerena umui danu ba helalokau heheni.'
  yva-NT: 'Ananyao wanyin Syo raurade wasai mi so: Wamuiny irati wasai tutudi. Maisyare
    rimuinyo wasai, maisyare omai tavon weapamo wamuinyo wasai vambinibe.'
  dgc-dgc: 'Nadid,” kagi na, “éy atdinan ta kam ta bigu a utus: négmahalan kam. Eng
    kodya i pénggustu kua dikam, éy kona be sa i négagum moya.'
  zpm-NT: 'Gane laa naa rsaṉ tib diidz cub rii, ni laa naa rnabey to guṉ tow: Tib
    tib to, goḻleynie zha ne nacgrë to, goḻgaṉtsi zho. Zigne rleynie naa to, sca goḻleynie
    zho.'
  hix-NT: Khananàhsàny haxa haka, kekon xarha tà, àwyanye. Osox ehtxoko. Oxenye ryehtxoho
    wyaro ryhe, osox ehtxoko, omnyamo ro rye rma. Enytxahnà rotho rma àro hamà, rowya
    ahananàhtoho komo, kekon hatà.
  sim-sim: Hako mashi akri las jirin a sawekwa karem, os an jirin a rupshinda hom,
    jihi ambek ji anarupshika.
  npi-ULB: म तिमीहरूलाई नयाँ आज्ञा दिइरहेको छु, कि तिमीहरू एकले अर्कोलाई प्रेम गर्नुपर्छ,
    जसरी मैले तिमीहरूलाई प्रेम गरेको छु । त्यसैले पनि तिमीहरू एकले अर्कालाई प्रेम
    गर्नुपर्छ ।
  cgc-cgc: 'Gani, may bag-o a na sugo para ki kyo: Dapat maggugmaay kaw. Daw ino ake
    na paggugma ki kyo, dapat na iling man tan inyo an na paggugma ta kada isya.'
  tim-tim: Akto nâ den kârikŋe aŋgâ makyeŋgiân hin. Ye hanâk gala okot akmâ tân aguwei.
    Nâŋe ye okot âlep akmâ gala akyeŋgiân hainâk gala agaŋgiwei.
  yor-yor: “Òfin tuntun kan ni mo fi fún yín, kí ẹ̀yin kí ó fẹ́ ọmọnìkejì yín; gẹ́gẹ́
    bí èmi ti fẹ́ràn yín, kí ẹ̀yin kí ó sì fẹ́ràn ọmọnìkejì yín.
  wos-wos: Némbuli guniré huli hambuk hundi watawuni. Guni nak nakéka némafwimbu mawuli
    yatanguni. Wuni gunika némafwimbu mawuli yawuka maki, guni nak nakéka némafwimbu
    mawuli yatanguni.
  emp-NTPO: 'Mʌ̃a obi b̶ʌ bed̶ea djiwid̶ida bãrãa jaraya: bãrãra bio dji quĩrĩã b̶ead̶adua.
    Mʌ̃a bãrã bio quĩrĩã b̶ʌ quĩrãca bãrã sid̶a ab̶arica dji quĩrĩãnadua.'
  eng-F35: “I give you a new commandment, that you love one another just as I have
    loved you—that you also love one another.
  ind-ind: '“Aku memberikan perintah baru kepada kalian: Kasihilah satu sama lain.
    Sama seperti Aku sudah mengasihi kalian, begitulah kalian harus saling mengasihi.'
  pes-OPCB: '«پس حال، دستوری تازه به شما می‌دهم: یکدیگر را دوست بدارید همان‌گونه که
    من شما را دوست می‌دارم.'
  mpt-mpt: Ne hekmel wengo memao baabenamabibe, ne ibo kla gobe bli kesoa ibsa inaniba
    ib sinwalo kla gobesese nine!
  ssx-ssx: Ameta꞉ I̱ma꞉ iki pa꞉ta꞉ panake pi ula꞉eki la꞉ wiaasome dupa. Ika꞉ kone
    pukima꞉ homaalu alu pea hapa꞉peke. I̱ma꞉ iki pa꞉ta꞉ pukima꞉ homao tupa꞉ ikana꞉ma꞉
    make pukima꞉ homaalu alu pea꞉pa꞉peke laa
  mkl-mkl: Woodɑ titɔ̃ iyi ǹ wɑ n jilɛ nŋɛ wee, i yɑ bi njɛ ŋɑ. Si bɛi ǹ bi ŋɛ,
    iŋɛ mɔ i yɑ bi njɛ ŋɑ.
  gaq-gaq: 'ଏବେ ଆପେକେ ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ତ୍ମିନେ ନିଅମ୍ ବିଣ୍ଡିଂକେ: ପେପେ ବିତ୍ରେ ଆଲାଦ୍ ଡିଂପା
    । ନେଙ୍ଗ୍ ଆପେକେ ଡିରକମ୍ ବଲ୍ ବାଣ୍ଡିଂକେ ପେଡିଗ୍ ଦେତ୍‌ରକମ୍ ପେପେ ବିତ୍ରେ ଆଲାଦ୍ ଡିଂନେ ଦର୍‌କାର୍
    ।'
  gof-RNT: Taani hinttew immiya ooratha kiitay hayssa; issoy issuwa dosite. Taani
    hinttena dosidayssada hintte issoy issuwa dosanaw bessees.
  unx-unx: ଆପେ ଦୁପୁଲାଡ଼୍‌ରେ ତାଇନ୍‌ପେ, ନେ ନାୱା ଆନ୍‌ଚୁ ଆଇଙ୍ଗ୍‌ ଆପେକେ ଏମାପେତାନାଇଙ୍ଗ୍‌,
    ଆଇଙ୍ଗ୍‌ ଆପେକେ ଦୁଲାଡ଼୍‌କାଦ୍‍ପେଲେକା ଆପେୟ ଦୁପୁଲାଡ଼୍‌ରେ ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó itínasa gosohá láa loko lo nohukoleketuve. Likigika eza amiko eza amiko
    ilo. Neza nigika lekemenoumó nenémini iki likigika eza amiko eza amiko iliki vilo.
  lcm-lcm: Asok tapai tanginang kana napo amatung ia animi. Mi vinga ro taun imi angpokpokai.
    Using natala vinga ro taun imi, nami kapa mi kun vinga ro taun imi angpokpokai.
  aer-aer: Lyete anteme the angkentye alkarle ileme. Arrantherre akangkelhe-ilerretyeke.
    Arrantherre itelareme nthakenhe-arle tharle arrenhantherrenhe mwantyele akayake-ilemele
    arntarnte-aretyarte, alakenhe re kwenhe arrantherre mwantyele arntarnte-arerremele
    anerrirretyeke.
  qvc-NT: 'Chaymi kay mushuq kamachikushqayta niykillapa: Noqaqam ancha kuyaykillapa.
    Chayshinallar qamkunapis suqniki suqnikiwan kuyanakuyllapa, nishpa.'
  tgl-ULB: Binibigyan ko kayo ng isang bagong kautusan, na dapat ninyong mahalin ang
    bawat isa, kung paano ko kayo minahal, gayundin naman dapat ninyong mahalin ang
    bawat isa.
  cbs-NT: Jaskawen taexun jawen yunuti jancha bena en matu bashixunkin yunubainaii.
    Jaska matuwen en nuiai keskaidan, jabiaskadiai matubus nui duanamepakediaxankanwen.
    Jaskai shinananain man nuibukuain
  xtm-NTPP: In ja tátnuni jaa sa nuu ni vitna kúu, jin kutoo tna'a ndi‑in ndi‑in ni.
    Sukan kútoo ña'a sa a, sukan jin kutoo tna'a ndi‑in ndi‑in ni.
  nnq-nnq: Nampeganga amuli nhyono, mpalane andi panampalanga mangweto.
  bao-NT: 'To biri ati wãme wãma wãmere mʉjare yʉ tii doti: “Mʉja ca niiro cõrora
    ameri maiña.” Mʉjare yʉ ca mairore birora mʉja cãa, mʉja ca niiro cõrora ameri
    mai niiña.'
