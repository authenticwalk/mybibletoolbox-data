  bus-bus: Mɛ́ɛ yã dufu diɛɛare, àgae yekↄ̃zi. Lán má yeazi nà, apinↄ sↄ̃ àgae yekↄ̃zi
    lɛ dↄ.
  gub-BL: Ze'eg ipyahu ma'e amume'u putar peme kury. Peruzar tuwe ko ze'eg nehe. —
    Pezeamutamutar katu tuwe nehe. Apuamutar katu ihe, nezewegatete pezeamutamutar
    katu hezàwegatete nehe no.
  imo-imo: Eno teangei nimbo ungu mane koinjongamu eno nimbo tiro. Eno nendo yando
    konopu mondangei! Nani eno konopu mondondu mele eno nendo yando aku teko konopu
    mondangeila!
  boj-boj: Endego e dal anjam bunuj eŋgwai. Dal anjam bunuj agiende. Niŋgi segi segi
    qa qalaqalaiyo kumbra yoqniy. E niŋgi qalaqalaiŋgeqnum dego kere niŋgi kamba dego
    segi segi qa qalaqalaiyo kumbra yoqniy.
  eng-DRA: 'A new commandment I give unto you: That you love one another, as I have
    loved you, that you also love one another.'
  knf-knf: 'Dţupan uko uhalu wi nawooŋ i kado kado : Naŋaladan, aa, jibi nji nŋalanaŋ,
    naŋaladan haŋ.'
  san-KHM: យូយំ បរស្បរំ ប្រីយធ្វម៑ អហំ យុឞ្មាសុ យថា ប្រីយេ យូយមបិ បរស្បរម៑ តថៃវ ប្រីយធ្វំ,
    យុឞ្មាន៑ ឥមាំ នវីនាម៑ អាជ្ញាម៑ អាទិឝាមិ។
  arn-NT: '“Feymew eluwayiñ ta tüfachi we werkün dungu: Tamün welukonke piwkeyewael
    chumngechi ta iñche piwkeyewiyiñ ta eymün. Femngechi feley tamün welukonkechi
    piwkeyewael.'
  zas-NT: 'Ganin tijb nicüb ganabeen: Gol guyën lasaꞌdi ziꞌc rënan lëjt.'
  ken-NT: Nchí chyɛ be ɛbhé ɛkɔ. Kɔŋ ka batɨ mbɔnyu nkɔ́ŋ be. Ɛnyu ɛyɔ kɛ̌ bǎbhɔ́ŋɔ́
    bɛkɔŋ batɨ.
