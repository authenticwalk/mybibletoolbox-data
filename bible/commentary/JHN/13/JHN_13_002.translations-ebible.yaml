  kdc-kdc: Yesu na wanahina zake wakala muulujo lwa ichungulo. Mwenembago kakala yamalile
    kwingila muumoyo wa Yuda mwanage Simoni Isikaliote, yamuhinduke Yesu.
  nhr-nhr: Dqòa di tc'õoa ne kò kúrúè, me dxãwa ba nxãakamaga Jutasem Isekariotem
    tcáó koe tcana, Simonem ka cóáse ba, Jeso bam gha khóèan tshàu q'oo koe tcãà ka.
  uig-PIN: Əmdi kǝqlik tamaⱪ yeyiliwatⱪanidi; Iblis alliburun Simonning oƣli Yǝⱨuda
