  juy-juy: ତିଆଡିନ୍ନା ଜିସୁନ୍‌ ଡ ଆ ଞଙ୍‌ନେମରଞ୍ଜି ତଗଲ୍‌ ଗାଗାନେନ୍‌ ତଙ୍କୁମେଞ୍ଜି । ଜିସୁନ୍‌ଆଡଙ୍‌
