    ja' bey Dios titnaj, catu' ja'c'ala' titu' oj pax a oj. Yotaj, tol ja' cu Mam
    Dios jix ak'on masanil yipal yul sk'ab. Ja' yet lalan slow yetoj eb scuywom tu',
