  tpi-OTNT: Long apinun tru ol i kaikai i stap. Satan i putim tingting pinis long
    bel bilong Judas, em pikinini bilong Saimon Iskariot, bilong em i mas putim Jisas
    long han bilong ol birua.
  mbt-NT: Te peglabung e enni Hisus te me hibateen din, impasuman-suman e ni Meibulan
