  ntp-NT: Dai ʌSuusi ʌʌmadu aatʌmʌ mamaatʌrdamigadʌ gacueeyitadai tucara. Taidʌ ʌʌquioma
    abiaadʌrʌ ʌDiaavora divia Simuñi maradʌ ʌUudasi Iscaliote ʌʌmadu dai ipʌlitu isgatʌʌgida
