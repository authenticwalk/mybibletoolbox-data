    ꞌihenuwa laguweya ma ꞌabehega Yesu ꞌitebae.
  cbt-NTPO: Inaro'coi coshatarai. Sopai hua'ani nani Cotasë ayonquirin Quisoso sha'huirapicaso
    marë'. Simon Iscarioti hui'nin inaso'.
  srn-NT: A pisten di Yesus nanga den man fu En ben e nyan, dan didibri ben gi Yudas,
    a manpikin fu Simon Iskariot, a prakseri kba fu a seri En.
  cta-NT: Laja liꞌ cua nguaꞌni nu xñaꞌa̱ chaꞌ nguaꞌya chaꞌ hique Judas sñiꞌ Simón
    Iscariote chaꞌ cujuiꞌ cresiya jiꞌi̱ Jesús jiꞌi̱ nguꞌ cuxi.
  bqc-SIM: Aalɛ pↄble. Ibiisi dà Simↄↄ Isaliↄti nɛ́ Yudasiɛ a sↄ̃u kↄ̀, kɛ́ aà Yesu
    kpámá.
  tcz-CHONGTHU: Chuin jan anneh lai sungin diabol chun Simon chapa Judas Iscariot
    lung sunga ama matsah na ding lungthim khumsa akoi ahitan;
  mar-mar: शिमोनाचा पुत्र यहूदा इस्कार्योत याच्या मनात येशूला विश्वासघाताने शत्रूच्या
    हाती द्यावे असे सैतानाने आधीच घातले होते.
  snp-snp: Ena Satanikafo Saimoni Isikaliyoti nalafo Yudasi ya Yesu kuwolafo anido
    melenaiye, loto ile fali siya-mulunau wiyaito, ya luwaila kobina nenune, loti
    mau wi minato,
  isl-isl: Þegar þeir neyttu kvöldmáltíðarinnar hafði Satan þegar skotið því að Júdasi
    Símonarsyni Ískaríot, að nú væri einmitt rétti tíminn til að framkvæma þá fyrirætlun
    sína að svíkja Jesú.
  spy-NT: Yu kimii ꞉Yēēsu wokwoomiisyē āk rubiikyii, kikiikuyey ꞉Kibrōkōsyoontēēt
    Yuuta Iskaryoot kuchaamta Yēēsu.
  xnn-xnn: Idi mangmangan si Jesus ya nan papasolotna isnan labi dat ipanemnem Satanas
    ken Judas ay anak Simon Iscariote en id wani ay labi nan mangisipsipana ken Jesus.
  mwe-mwe: Lishetani ali abhatajile a Yuda, bhana bhabho a Shimoni Ishikaliote, ntima
    gwa kwaatendebhuka a Yeshu, gubhatemingenenje nkulalila a Yeshu na bhaajiganywa
    bhabho.
  tte-tte: Yeisu me ana tobenaliyao sikekakekan lolau kekanna. Seitani ana nuwatu
    naenaena ipeiyako Yudasa Isikaliota koina, iya Saimoni natuna, naga kani iya Yeisu
    iwalo-masalan toloinao kolili.
  tcs-tcs: I bin sapataim nau. Satana i bin pinis gibe aidia po Zudas boi blo Saiman
    Iskara, po sele Zizas.
  hlt-THB: Mybuh ami veel huili awh, Jesu ce thlang a kut awh tusak aham, Simon a
    capa Juda Iskariot ak kawk khuiawh Setan ing bibi pe hy.
  soq-soq: '@see-verse:JHN.013.001'
  qub-qub: Pacha tardiyaptinnaga Jesús disïpuluncunawan micunanpaj goturpaycaran.
    Chay öraga Simonpa wamran Judas Iscarioteta dyablu mayna yarpächisha caran Jesusta
    ranticunanpaj.
  att-att: Á ta púgágin, nakkakálálláng nga namúgák di Apu Kesu ánna yù ira tudduán
    na. Á kinuríru nen ni Satanas yù nonò ni Kudas nga anâ ni Simon Iskariote, ta
    ipagápù na si Apu Kesu sù ira malussaw kuna.
  bki-bki: Naruei naio jo kumemi liko kiano naiagagoano nalo ea vio mave, naio jo
    mila sano sinaniano na maaro kumemi liko. Mia Jutas na Kariot, tormoruo Saimon
    kenerinio, naio bunu jo kumemi liko kia ga vo ea bogo nei, naio jo bija kanano
    tiniekakariano ka mia tiveluku ka Yesu, ka na Sim̃aro midu joa tiniene ruei.
  bqp-bqp: Kũ òtɛn ↄkↄsi pↄ́ ble, Ibilisi gĩnakɛ à yã dà Simↄ Isikariↄti nɛ́ Yudasi
    swɛ̃̀n kↄ̀, de à Yesu kpáḿma.
  mcp-mcp: Nə́ ndɛɛ́, bə́nɔ̂ŋ buud bɛ́ bwə́ á ka ŋgə də; bwə́ ŋgə́ də ntʉ́nɨ, ndug
    Njwû məjamb mə́ bwey wá Yúdas mwân mə Shímun Iskariyôt tə́dʉ́gá lámʉ́d nə́ a kúshag
    nə Yésus.
  hat-hat: Jezi t'ap manje ak disip li yo jou swa sa a. Satan te gen tan pran tèt
    Jida, pitit gason Simon Iskariòt la, pou l' te trayi Jezi.
  npl-NT: Non yúali, ijkuak Jesús iwa itlamachtijkawah oyualtlakuajtokah, n diablo
    yokitlalijka itech iyolo n Judas Iscariote, ipiltsi n Simón, para makitemakti
    n Jesús.
  bgg-bgg: Isu nane airo samoy yi michie ji hà um shii, Isu shii zum pha now pha ji
    ne ibuii è khuchung mujo Simon Iskharioth ro dufuii Judas lubu iliing hà khudjong.
  eng-TCENT: By the time supper ended, the devil had put it into the heart of Judas
    Iscariot, the son of Simon, to betray Jesus.
  eng-BSB: The evening meal was underway, and the devil had already put into the heart
    of Judas, the son of Simon Iscariot, to betray Jesus.
  cpu-NT: Ikanta isaikaiyini jovaiyani, aritakera kamaaritanake Judas Iscariote, itomi
    Simón, itzimi pithokashityaarine Jesús.
  san-ASM: পিতা তস্য হস্তে সৰ্ৱ্ৱং সমৰ্পিতৱান্ স্ৱযম্ ঈশ্ৱৰস্য সমীপাদ্ আগচ্ছদ্ ঈশ্ৱৰস্য
    সমীপং যাস্যতি চ, সৰ্ৱ্ৱাণ্যেতানি জ্ঞাৎৱা ৰজন্যাং ভোজনে সম্পূৰ্ণে সতি,
  tac-NT: Esusi 'lige alué Esusi oyérame go'yá mochile alí. Jurasi Iskariote anilime,
    Simoni inolá, abiena alé asálechigó. Riábloka 'ma chátiri 'nátili ajchele alé
    Jurasi sulálachi, 'nátili ajchele napurigá Esusi nejímala.
  eng-WEBPB: During supper, the devil having already put into the heart of Judas Iscariot,
    Simon’s son, to betray him,
  gfk-H: Ma Iesu ma ira nuna bulu na hausur diet ga ianiaan tikai ra bung um ta iakano
    bung. Ma Satan gata halilik tar Iudas Isikariot no nati ne Saimon bia na tar sei
    Iesu.
  viv-viv: Au Yesu be ime ana tomuliya avevelavilavi tu ana tomuliya saꞋeyana gimiyami,
    ana egana Yudasi-Isikaliyota, bana Saimoni natuna. Ada Setani ahe gilakayemu yana
    nuwanuwa gisena Yudasi aseꞋasene be Yesu nibaineyao agaidiya ginahawavemogatalena,
    tu Yesu gihalamanena Tamana abavehimeya gaitoma moyaꞋaina agaidiya ahe givele-Ꞌowona,
    kadu Yaubada againe gitauya be gihobuꞋela ada Yaubada againe ginayewana ma gihalamanena.
  yao-yao: Nipele Che Yesu ni ŵakulijiganya ŵao ŵatemi achilyaga chakulya cha ligulo.
    Jwakulinga ŵamasile kwajinjila che Yuda, mwana ju che Simoni Isikaliote ni kwapa
    nganisyo sya kwagalauka Che Yesu.
  tgp-tgp: La pa lo hanhani na ravravi, Tiapolo mo posi na r̃omin Judas natun Simon
    Iscariot, vara i turuposi hin Iesu.
  auc-NT: Gäwadecæ̈ bayö Itota tömengä ëmïñæ̈näni tönö godongämæ̈ cæ̈ñönäni wënæ awënë
    cæcä beyænque Timönö wengä Codaa Icadiote ïñömö, Itota ingante odömonte godoncæboimpa,
    ante pönengä ïnongäimpa.
  kbc-NT: Diaabo ja dakatiwece laaleɡ̶ena Judas Iscariotes, niɡ̶ijo lionigi Simão,
    ixotiwece lowoogo me yajigo Jesus modibatalo neloɡ̶ododi. Jesus yowooɡ̶odi Eliodi
    me yajigote naɡ̶atetigitedeloco inoatawece. Codaa yowooɡ̶odi me icoɡ̶otedigi miniwataɡ̶a
    Aneotedoɡ̶oji codaa mopitedibigimece miniwataɡ̶a Aneotedoɡ̶oji. Odaa Jesus ijaaɡ̶ijo
    anodiotibece naɡ̶a niataɡ̶a me niodaɡ̶a niɡ̶ijo enoale.
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai umaum ee zina zina, Satan nug Zudas,
    go Saimon-Iskariot nugau nag, Yesus dudu banban agal ebeagab ebu maraba, webi,
    noumabun dabeleu moroun.
  ctu-BL: Tsa' ujtiyob ti we'el. Jini xiba tsi' ñijcʌbe i pusic'al Judas, i yalobil
    Simón Iscariote, cha'an mi' yʌc' Jesús ti' c'ʌb i contra.
  meq-meq: Pat eye niye ta huwa na, Yesu ta gawla ŋgay faya ta ndiye ɗaf. Ɓa Fakalaw
    ka mbərəm məvəlay bazlam a Yudas wawa i Simoŋ Iskariyot hərwi ada mâ ge ɗaf ka
    Yesu.
  noa-H: Hamau hi magju hed maar hi dʌ̈i t'um hãba t'ach k'ö naajim, ya k'eeuraa pamamua.
    Maagwain Judas Iscarioteen ya meperau pör meu t'ʌnaajim, Jesús hoomap'a haajem
    k'ʌʌnag hi pʌr deeg. Chi Judas woun hãb Simón hanʌm hiewaa hajim.
  alp-NT: Kena kmaure, Yesuse kai Eni maka luluaru esi rue kane sakesa. Ro tiare esi
    elake ekbasae Yudase, Simone Iskariote eni nanare laleije menai peneka leke iabelie
    Yesuse ete tamata rebe esi suka bunuIje.
  san-VEL: pitaa tasya haste sarvva.m samarpitavaan svayam ii"svarasya samiipaad aagacchad
    ii"svarasya samiipa.m yaasyati ca, sarvvaa.nyetaani j naatvaa rajanyaa.m bhojane
    sampuur.ne sati,
  kbq-kbq: Jisasi'a amage' nentaza disaipol naga'ane ne'za nenegeno, Hankromo (Sata)
    Judas Iskarioti, Saimon nemofo rimpafi ha' vahe zamazampi komoru huno avrentesia
    antahi'zana eme ante'ne.
  kbh-kbh: Pero Satanás, Júdasbe ainaniñe bacna juabnënga tojanjajó, uayayëngbe cucuats̈iñe
    Jesús jayents̈báshejuanama. Judas Iscariote, Simonbe uaquiñá.
  ron-LSB: În timpul cinei, când diavolul pusese deja în inima lui Iuda Iscarioteanul,
    fiul lui Simon, ca să-l trădeze,
  pon-pon: Ni ar kotin kajipon anjau me tewil ki on er nan monion en Iudaj Ijkariot
    nain Jimon, en panala i.
  nhe-BL: Eltoya hora para nopa Pascua tlacualistli huan Axcualtlacatl ya quitlalilijtoya
    ipan itlalnamiquilis Judas Iscariote, icone Simón, para quitemactilis Jesús ininmaco
    ax cuajcualme.
  sps-sps: Jisas an matisian Tsunia gum iny ainy ror tan sewaan tana ananerof. Ai
    Vinasaar faan iny ton fakats tsuan ten Judas a guei tsoiny ten Saimon Iskariot
    ma faan iny naa ya Jisas nimar a vainy ma atsuiny famat ari Ya.
  wnc-wnc: Siwan bangee tapduk Pasova gwende nanamu atnayuwawa Setenda Judas Iskeriot
    nana Saimondane waaknga apae musia tangenawan ita Jesu iwande yamikge natapbut.
  bus-bus: Kɛ̀ aↄ̃ↄe uusiɛ pↄ́ blee, Ibilisi gĩakɛ à yã dà Simↄ Isikariↄti nɛ́ Yudasi
    swɛ̃̀n kↄ̀, lɛ à Yesu kpáḿma.
  gub-BL: Na'e Zezuz umai'u wà urepyr a'e kury. Zut a'e, Ximàw Kario taw pe har ta'yr
    a'e, umai'u a'e pe urepyr a'e. Zurupari wixe Zut ipy'a pe a'e 'ar mehe a'e kury.
    Uze'eg izupe ipy'a pe kury. — Emume'u Zezuz iho àwàm eho tuwihaw wanupe nehe.
    A'e rupi tuwihaw umur kar putar zauxiapekwer izupe a'e wà nehe. Zauxiapekwer upyhyk
    putar heraha tuwihaw pe wà. A'e mehe tuwihaw uzuka kar putar Zezuz a'e wà nehe,
    i'i Zurupari Zut pe, ipy'a pe.
  imo-imo: Jisas yunge opa pule iyema Saimon Iskariot malo Judasini lipe timbelo ungumu
    kuromanga iye nomi awili Sataneni Judas yunge konopuna oi toperope tipili, Jisas
    kinye yu lombili andolima kinye ipupene langi nongo moloringi.
  boj-boj: Deqa a naŋgi koba na awoosib iŋgi uyoqneb. Di bilaq. Iŋgi uyeqnabqa Satan
    a Judas Iskariot aqaq aiyej. Aisiqa Judas na Yesus osim jeu tamo naŋgo baŋq di
    atqajqa deqa are tigeltetej. Judas a Saimon Iskariot aqa ŋiri.
  eng-DRA: And when supper was done, (the devil having now put into the heart of Judas
    Iscariot, the son of Simon, to betray him,)
  knf-knf: Yeŧu na baţaşarul bawo ţi pde kañah, kë Unŧaayi Uweek uşë do bi neej ţi
    *Yuda, abuk Ŧimoŋ Iŧkariyot, kë akten jibi akdoluŋ kadoo kawaap Yeŧu.
  san-KHM: បិតា តស្យ ហស្តេ សវ៌្វំ សមប៌ិតវាន៑ ស្វយម៑ ឦឝ្វរស្យ សមីបាទ៑ អាគច្ឆទ៑ ឦឝ្វរស្យ
    សមីបំ យាស្យតិ ច, សវ៌្វាណ្យេតានិ ជ្ញាត្វា រជន្យាំ ភោជនេ សម្បូណ៌េ សតិ,
  arn-NT: Fey weküfü dew konürkey Juda ñi piwke mew, Simon Iskariote tañi fotüm, tañi
    rakiduamkülen mew ñi ellka wültukuafiel ta Jesus.
  zas-NT: Chi gad reeman gaw xche, mal badxeꞌ xindxab ni mal luxdoo Judas, xiꞌn Simón
    Iscariote, ma rüjnx xgab yayüx Jesús loj ree bén gugüjt laaman. Ragbee Jesús guial
    badëëd xDadaman gra guialrniabee lojman, laa tëëman guxhaal laaman, zeel yaguiajman
    lod zaꞌman. Laꞌtgaj cayaw reeman, bisuman xan mex, gulëëman tijb lajd najcwaman
    luya, dxel cwaꞌman tijb tuay guxhii xizaman.
  ken-NT: Mpok Yesu áchɔ́kɔ́, ányìɛ nɛnyíɛ́, běku nɛ baghɔkɔ́ bhi. Satan anáŋ
    achwe nyaka antí Júdas, mmɔ̌ Símun Iskariɔt, ndu bɛkʉ yi ántí Yesu.
