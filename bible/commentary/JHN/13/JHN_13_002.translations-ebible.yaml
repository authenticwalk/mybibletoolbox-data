    kakpo̱nɔ‑rɔ fe̱yɛ o gyi Yeesuu kidiburo.
  cni-NT: Ari noajeitaca, notsipajeitacari Jorashi Ishicariote, yora itomi Shimo.
    Iquenqueshireacaacari camaari iraacanteri Jesoshi coajicani.
  eng-WMB: During supper, the devil having already put into the heart of Judah Iscariot,
