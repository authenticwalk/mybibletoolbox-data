  yon-yon: Kwane, Yesu yoom ye kedmengkandeendan yoom oobnon amnoom yaa animan aniib.
    Kuye anuk kuu, awad arewambed Yesu ambodangi ye inamen kuu Saimon ye mingki Yudas
    Iskeriot ye niindem aom konoon.
  poi-NT: Jesɨc iganam wícmoŋyajpa Jesús con jém icuyujcɨɨwiñ, jém Woccɨɨwiñ iccám
