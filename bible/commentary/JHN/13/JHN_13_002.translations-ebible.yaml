  tam-TCV: இரவு உணவு பரிமாறப்பட்டுக் கொண்டிருந்தது. இயேசுவைக் காட்டிக்கொடுக்கும்படி,
    சீமோனின் மகனாகிய யூதாஸ் ஸ்காரியோத்தை ஏற்கெனவே சாத்தான் உள்ளத்தில் ஏவிவிட்டிருந்தான்.
  mit-NT: (Vàchi divi ñuú vigilia mà) iá‑yà cudínî‑yà xì (nèhivì xí‑yá). Doco iin
    nècuàchìmà nani Judas Iscariote, divi dèhe Simón, sànìhnú ini‑nè cahin‑nèyà (nùù
