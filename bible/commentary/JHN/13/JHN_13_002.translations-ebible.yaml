  gdn-gdn: '@see-verse:JHN.013.001'
  nko-NT: Mʋa mʋ akasɩ́pʋ́ amʋ befia ntʋ́pwɛ atɔ́ ogyíkpá. Alɩ brɛ́ ámʋtɔ á, ɔbʋnsám
