    senchimtikam winimurincha nekau asa, etsa akakai yurumkan yuinak eketainai jaanch
    uku nugkuarmaurinka awiik awagkeak, jaanch ujujmamtain juki akachuma wajasuiti.
  hmo-hmo: Aniani neganai, Satani ese Iuda Iskariote, Simona ena natuna, ena lalona
