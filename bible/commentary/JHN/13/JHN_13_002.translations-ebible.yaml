  san-MAL: പിതാ തസ്യ ഹസ്തേ സർവ്വം സമർപിതവാൻ സ്വയമ് ഈശ്വരസ്യ സമീപാദ് ആഗച്ഛദ് ഈശ്വരസ്യ
