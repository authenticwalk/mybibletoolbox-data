  hus-NT-1971: Balchinenequits a Judas Iscariote i tsalap tin ichich c’al an oc’ox
    teneclab abal quin tsinat bina’ a Jesús tin c’ubac in tomolnaxilchic. Ja’its nixe’
    xa Judas axi pel in tsacamil a Simón. In lej alhua’ tso’obits tin ichich a Jesús
    abal jaja’ abnenequits c’al a Dios ca chich teje’ tsabal ani ne’ets ca huichiy
    junil ti eb c’al a Dios. Jaye in lej alhua’ tso’obits abal tala’ pithnenequits
    tin c’ubac c’al in Tata ti eb patal jahua’ hua’ats ti eb ani ti tsabal. Huahua’
    tu exobal ani junax c’al a Jesús u quetel tu c’apulits, ani tam cuble a Jesús
    in tixc’a’ in nacat coton. Taley im pena’ jun i toltom huayethomtalab ani in huic’a’
    tin huic’.
  med-med: Jisas kʉn elim kitip kʉni wu ni kʉⱡ kʉn, epindama Pasopa rʉng nok morung.
