  eng-YLT: And supper being come, the devil already having put [it] into the heart
    of Judas of Simon, Iscariot, that he may deliver him up,
  jni-jni: Azinu re imimare ini yee bi be bi burbamu ribe iriba iyahuza iskariyoti
    vanu saminu madi zizi Yeso.
  kne-kne: Idi nalabi sin pangpanganan da Jesus ya din papasolot na, enggay inpanemnem
    Satanas en Judas ay anak en Simon Iscariot ay sin siya di ay labi di panglipotana
    en Jesus.
  tgj-tgj: Jisu la ninyigv lvbwlaksu vdwv dvnam dvla doonyato. Uyudvbv ngv Saimon
    Iskeriot gv kuunyilo Judas Iskeriot gv haapok lo Jisunyi kubdubv mvnggv nvnv nga
    lwkro toku.
  gui-NT: Judas Iscariote - jae co Simón taɨ - oñemongueta ma omoeterenga vaera Jesús
    jovaicho reta pe. Echa jocorai oipota aña guasu Judas oñemongueta vaera. Jare
    Jesús oicuaa cavi ma opaete mbaravɨquɨ Tu oipota oyapo vaera vae. Oicuaa vi ou
    co Tumpa güi jare ojo yeta co Tumpa pɨri. Jare pɨtu yave Jesús jare jemimboe reta
    ocaru ñogüɨnoi yave, Jesús opúa mesa güi, omboi jemimonde iarambuegua, jare oyocua
    icúa metei toalla pe.
  quc-TT: Are xuriq ri qꞌotaj rech ri rekeqꞌij. Ri Itzel okinaq chik pa ranimaꞌ ri
    Judas Iscariote, ukꞌojol ri Simón, rech kujach ri Jesús.
  heg-NTPO: Dedeng na uikjale kas tuang nga hode-lokot Yudas, Simun Iskariot ana ka,
    le un hee soleng Yesus. Yudas nutus son le tao ela, se dedeng Yesus daad le kaa
    fesat Paska leo-leo nolas sa.
  ptu-ptu: Mahassanni mangngande Puang Yesus sola passikolanna indo bengi eta too,
    iya inna napengkähäim ia tomahajanna setam penabanna Yudas la umbalu' Puang Yesus.
    (Indo Yudas Iskariot änä'na Simon).
  bzd-NTPO: Jesús ena ittökatapa tso' chkök nañewe. Ie'pa eköl kiè Judas, e' dör Simón
    Iscariote e' alà. Bë́ tö ie' kétke ibikeitsök Jesús wömúttsa̱.
  kwf-kwf: Ma sa Jesus faꞋinia na fafarongo nia ki, kira fanga Ꞌada Ꞌi saꞋulafi. Ma
    sa Saetan ka alua naꞋa manataꞋanga saena na liana sa Judas, na ngela sa Simon
    Iskariot, fasi Ꞌiri ka kwatea sa Jesus fuana malimae nia ki.
  eng-WYC-2017: And when the supper was made, when the devil had put then into the
    heart, that Judas of Simon Iscariot should betray him, [And the supper made, when
    the devil had sent now into the heart of Judas of Simon Iscariot, that he should
    betray him,]
  eng-WMBB: During supper, the devil having already put into the heart of Judah Iscariot,
    Simon’s son, to betray him,
  zat-NTPS: Da xriwe̱' ba nagú'u na xichaj lázxdau Judas Iscariote, zri'ine Simón,
