  cnt-NT: Jme₁ma₂lë₅ má₃ të₂le₃ ca₂nei₂, jaun₂ jme₁ma₂jmo₃ i₂së₃dsen₃ a₂i₂jiog₅ dsɨ́₅
    Judas Iscariote, ja₁ŋi'₅₄ Si₂mu₅₄, a₂jɨ́in'₂ Jesús.
  tif-tif: Am tiinale, Yesus so, alami daang bakaalin tunum iso, ima inip kemin, siin
    kawu Setaan ata taba-lomda almi aket fukunin kaali, Saimon, kaa Keriot kayaak
    tunum, ami man Judas ami kolaya, ayo aket fukun-bamda Yesus ayo dap-fatap daalon
