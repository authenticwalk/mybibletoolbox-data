    Judasre.
  trc-NT: Dan me se quisíj orá chá xtiꞌno̱ nij soꞌ, ne̱ a̱j guun rá síí chre̱e se
    vaa síí cuꞌna̱j Judas Iscariote taꞌníí Simón me síí ta̱cuachén man Jesucristó
    rihaan nij síí ta̱j riꞌyunj man Jesucristó a.
  cut-NT: Chundah ne, a nde mena̱n ca̱hn nun se chete chedave yahn Judas Iscariote,
    da̱ya Simón, nduhca̱ che ndihcue ndeh se Dihvo vo. Nducote Dihvo vo ne, a devano
    ye che a ma̱n Dendiohs Chida nda̱hco ye nducuahn vederihquentiyon ta̱h ye ma̱n,
    na̱n ihyan min chica ye ma̱n, min na̱hn ye ma̱n ne, ura che chihno cheh vino ye
    nduco ihyan apóstol yahn ye ne, necuan ye na̱n mesa. Chehnevi ye tino tu che quenun
    ye, ne cheta̱h ye a̱ma toalla, chacondihco ye yutora̱n ye.
  bel-bel: І падчас вячэры, калі д'ябал ужо схіліў сэрца Юды Сымонавага Іскарыёта
    выдаць Яго,
  zlm-KSZI: Semasa Isa dan pengikut-pengikut-Nya sedang makan malam, Iblis sudahpun
    menimbulkan niat di hati Yudas anak Simon Iskariot untuk mengkhianati Isa.
  gdr-gdr: Ɨ re Yesu dɨde Tina b'auyaena rɨga diyamdiyam auto, Satanat kea Simonɨmna
    b'ɨga Yudas Iskariyotɨmna gar wa singi yoramitonj Yesund tɨb iyoyɨm.
  vmy-NT: ꞌBa Jesús tsakjen jñuko xutare, ꞌba chanayiu jaꞌba je kitsjare kjuafaꞌetsjen
    Judas Iscariote kiꞌndire Simón nga kui xi singantsja Jesús.
  cmn-FEB: 吃晚饭的时候，魔鬼已经把出卖耶稣的念头植入西门的儿子——加略人犹大的心里。
  gmv-RNT: Yesusinne iza kaallizayti issife kawo miishin Simoona nay Asqoroonto Yuhuday
    Yesusa aaththi immana mala Xala7ey iza woznan iita qofa gelthides.
  ncl-NT: Satanás calaquic pa iyolo Judas Iscariote, ixolol Simón. Yoje yihual yahuiaya
    quitemaca Jesús ca yehuanten hual yahuiloaya quitilanilo pa quimictilosquiaya.
    Jesús quimatiaya quinami Dios iTajtzin quimacac yihual Jesús lahueliltilisli pa
    mochi. Quimatic quinami yihual cayac capa Dios huan umpa hualac pan lalticpan.
    Huan axan yahuiaya mocuepa capa Dios. Yoje, quiman lamije quicuaje ilacualisli
    in pascua, moquetzac Jesús, moquixtilic inahuas huan canac se tzotzomajli calica
    mohuactía se, huan ca inon mocuejtic.
  sua-sua: '@see-verse:JHN.013.001'
  are-are: Etnantama ngurrula marna ilkurlanaka. Errintjalataka Judas-anha, Simon
    Iscariot-aka worra nhanga, kala turnakala Jesuanha leltjaka lanthitjika.
  gai-gai: Karica wigwaca ŋgoinna mina amba eacri. Na Iudas, ma Saimon Iskariotna
    nuoc, manmo Paparuna Ramootta mana nikinik iromo iro ŋgoreaca tɨkrina. Te, ma
    Iesusmo puŋnaŋgepta para tɨknandet.
  qvm-NT: '@see-verse:JHN.013.001'
  chz-NTPS: Ja̱ˉgaˊ dsaˉta̱a̱yhˋ kuyhꜙ maꜙnʉʉꜙ maˉhäˊ baˊ hʉʉˊdsëˉ kihꜗ hi̱ˉsaꜙllu̱ꜗ
    nehꜙ tuhˉdsëꜗ Juda Iscariote jo̱o̱ꜘ Simón haˉ läꜙ jmeeyꜗ mahꜗ ngëëyꜗ Jesús.
  kmu-kmu: YisasiꞋenema tokaeꞋya nemaiya tuelufuꞋa (12) anagaꞋaene unena kavela nenageno
    SataniꞋa Yutasifena “Havisigi huka agesi huka hama-pai-sanageꞋya Yisasina haesae.”
    huno agu agesa amine. Ani YutasiꞋa nago agiꞋa IsakaliotiꞋa Saimonina nemofoꞋe.
  ood-NT: D am e apꞌech matt am wo t‑gegos hema kih am gam hu i juhk. D wa eda heki
    hu ab i kaiha g Judas Iscariot g ge Jiawul k am i e shelch mat wo gagda g Jesus.
  lbm-lbm: यीशु अऊर ओको चेला उत होतो तबच शैतान शिमोन को टुरा यहूदा इस्करियोती को मन
    म यो डाल चुक्यो होतो कि ओख पकड़वाये, त जेवन को समय
  ncj-NT: In ahmo cuali tlacatl yoquiyolnehnehuiltihtoya in Judas Iscariote, iconeu
    in Simón, quenin teichtacatemactis in Jesús. Huan Jesús momautica quen ohualuilohuac
    den Dios, huan oc sepa mocuepalos tehuan, huan quen Yehhuatzin otehualmacaque
    nochin in tequihuahyotl. Ijcon, ihcuac oyehyehuaticatcahque ipan in mesa, omoquetzaloc
    in Jesús huan omoquixti tepampijca, huan omotlahcohuiltiloc in toalla.
  yuj-yuj: Kumuran Jisas ntia mao éréképá yárak i konámp arop fárákap fépérrá tankáp.
    Aenapan maok, Saimon Iskariotomp táráp Judasén te wae Satano Jisasén arop outɨri
    naenámp nɨnɨk wokwaek sánk tenámpono.
  kto-kto: Nabit, Iesu ga lop am o usingnualap la man maionama ga parakmeng. Pa Satan
    la uabura agat ang na dalap a Iudas poi ang Simon Iskariot, meba abung Iesu na
    kilalap ma karorap am.
  gmv-NT: ዬሱሲኔ ኢዛ ካሊዛይቲ ኢሲፌ ካዎ ሚሺን ሲሞና ናይ ኣስቆሮንቶ ዩሁዳይ ዬሱሳ ኣꬂ ኢማና ማላ ፃላዔይ ኢዛ ዎዝናን ኢታ
    ቆፋ ጌልꬂዴስ።
  por-BLT: Jesus e os discípulos estavam jantando. E o diabo já havia colocado na
    mente de Judas, filho de Simão Iscariotes, o pensamento de trair Jesus.
  stp-NT: Baꞌ na mɨt paiꞌ dhuuk ba ji chu juu gu jurnɨk kam, gu jaꞌook puiꞌ jaꞌk ba
    jurtuda gu Juudas Iskariote maraaꞌn gu Simoon Iskariote na sap maaxik kɨɨsaꞌ gu
    Jesuus nam boi bhɨichdhaꞌ, dai puiꞌ pɨx bam aaꞌ miꞌ dhaakat na tɨi tu kuaꞌ.
  mgc-mgc: Gba kazi biyeto 'ba wakonyo 'ba hutaga, Satani o'dɔ Yudasi, wisi 'ba Simona
    Sikereto, omba zi Yësu susu.
  ame-NT: Ñehua, Judas Iscariote ñeñt̃ Simón puechemer, oneñet̃ñapaʼ ahuepaʼt cot̃apeʼchach
    pueyoc̈hro oʼch pomuerran Jesús. Jesúsñapaʼ eʼñe eñoteñ ñapaʼ t̃arroʼmar llesenserña
    Pompor allohuenacop. T̃arroʼmar ñapaʼ eʼñe eñoteñ Yomporeshot̃caʼye huapa, elloñapaʼ
    oʼch alla ahuerr ñesho. Ñeñt̃oʼmarña allempo rrallmeʼchnenet Jesúsña oʼ t̃ompaʼ
    rrotana pat̃err paʼshtam ñeñt̃ nen enot̃ oʼ chetan pat̃err eʼshmocoʼtametspaʼ
    oʼ chana allo.
  mgh-2016: Paahi Yesu ni owiittucha awe yaari anakhanlhe ulhia yolhia yo uchechilho.
    Nakare ahomalha unkelha Yuda mwaana a Nasimoni Isikariote, ni ummaha nrima wo
    unthumiha Yesu.
  kvn-NT: Tegin Jesús aga e-chapinganbak chedokí mas kunchiun, nia Simón-machi-Judas-Iscariotegin
    pato togzha Jesúsgin-akpingal.
  gvf-gvf: Kamin girungure Yesu te gawlima kobe bole komina ne milungwa. Satan kaya
    iru pire dungwa, “Saimon Isikerio wan Yudas Yesu bale taal sinamua,” dungwa.
  san-ISO: pitā tasya hastē sarvvaṁ samarpitavān svayam īśvarasya samīpād āgacchad
    īśvarasya samīpaṁ yāsyati ca, sarvvāṇyētāni jñātvā rajanyāṁ bhōjanē sampūrṇē sati,
  deu-ELBBK: Und während des Abendessens, als der Teufel schon dem Judas, Simons Sohn,
    dem Iskariot, es ins Herz gegeben hatte, dass er ihn überliefere,
  mcb-NT: Yogari kamagarini mataka iniasurentakeri Jorashi, itomi Sumo Ishikariote,
    ikantakerira imparantakemparira Jeso iragakagantakerira. Kantankicha Jeso yogotake
    onti iponiaka Tasorintsiku impogini impiganae iriroku, irirotari tigankakeri ikantakerira
    iragaveavagetakerora magatiro. Nerotyo isekatavageigakara mesaku katsiketyo ikaviritanaka
    isapokanakaro imanchaki enokutirira yaganake osetantaganirira yavuatakaro itsakiku.
  yle-yle: Yesu u k꞉ii mgîdî vy꞉o kmaapî têdê nmee ya. Setan ngê Njudas ka Yesu u
    kwódo ngê wowo u pi wunê mwiyé a vyu. Yi Njudas u mî Saimon, Kédiyót pi.
  swh-1850: Basi, Yesu na wanafunzi wake walikuwa mezani kwa chakula cha jioni. Ibilisi
    alikwisha mtia Yuda, mwana wa Simoni Iskarioti, nia ya kumsaliti Yesu.
  ese-NT: 'Edosiquiana neiya Jodasa Isicaniote, Simonija bacua ejja quea tai jjashahuabaqui
    mee canaje. Jamajjeya Jodasa jjashahuabaquinaje Jesosa iña meesahuajji, onajaya
    equecuaꞌyojji. Jamatii Jesosaja eba poanaje jama baꞌa: Eyacuiñajjiya, oja Chiiya
    oya eyajo ani huoojea ca poa meshi yasijje. Jamajjeya oya oja Chii que poquije
    oꞌoya. Oja Chiiya oya ojjaña huoojeaꞌyojji po mee ca poa peaꞌai. Jamajjeya sinecua
    ecuana nijje, o shajjaꞌajjajji cuana nijje ojee ijjiaꞌijjianijo Jesosa nequisohuanaje.
    Oja daqui ao huijjiajea majje pea daqui ejjacomayijjiquijji ai jayojjajo jjajeyocaꞌaquinaje.
    Ma daqui jjajeyocaꞌaqui majje ohuaya ena sho canaje tepe ai jayojja huasijje.'
  jac-NT: Wal naj matzwalil xin, xaꞌaynato naj yul yanma naj Judas Iscariote, iscꞌahol
    icham Simón, yin̈ yanico naj Comam yul iskꞌab camical. Wal Comam Jesús caw yohtaj
    tato iscꞌatan̈ Comam Dios titna Comam, yuxinto iscꞌatan̈ Comam Dios tuꞌ chitopaxo
    hunelxa. Caw yohtapaxo Comam tato yul iskꞌab yacanico Comam Dios sunil tzettaj
    ye tuꞌ. Yet lan̈an iswaꞌ Comam yeb ebnaj chicuywi yinta tuꞌ, yahwano Comam yinilo
    Comam huneꞌ xil iskꞌap hucanico yiban̈ iscamiẍ, iscꞌalnico Comam huneꞌ pixe yin̈
    yictaj.
  cak-CNT: Ri Jesús y ri rutijoxela' quichapon c'a va'in. Jac'a ri Judas Iscariote,
    ri ruc'ajol ri jun achin rubini'an Simón, nisamej chic c'a ri itzel-vinek pa ránima,
    y jac'ari' ri nibin chire chi tujacha' ri Jesús.
  zia-zia: Pingne awong nona minari augairo mitiwa aune tani eyero kasa yena. Simonna
    mani Yuda Iskeriot, nung Yesu keregaise Sanda mene kotumao awiya mena dubo nuna-una
    atu pugainu mitauna.
  mal-2015: അത്താഴം ആയപ്പോൾ പിശാചു, ശിമോന്റെ മകനായ യൂദാ ഈസ്ക്കര്യോത്താവിന്റെ ഹൃദയത്തിൽ
    അവനെ കാണിച്ചുകൊടുപ്പാൻ തോന്നിച്ചിരുന്നു;
  tuo-NT: Juda Iscariote, Simó macʉ̃rẽ wãtĩ aꞌtiro wãcũse oꞌocʉ niwĩ. Jesure ĩꞌatuꞌtirãpʉre
    oꞌoduticʉ niwĩ. Jesú peꞌe pũrĩcã cʉ̃ Õꞌacʉ̃ tiropʉ níꞌcʉ aꞌtiwʉ nisere masĩwĩ.
    Tojo nicã topʉ cʉ̃ dajatojaatjere, cʉ̃ pacʉ cʉ̃rẽ wiogʉ sõrõatje quẽꞌrãrẽ masĩwĩ.
    Aꞌtiro wéégʉ, ʉ̃sã baꞌadujiri cura Jesú wãꞌcãnʉꞌcã, cʉ̃ suꞌti buꞌicjãrõrẽ tuweecũuwĩ.
    Beꞌro marĩ ejerituwʉaropʉ tuucoeri caserore dʉꞌteõꞌowĩ.
  mbl-NT: Ta' xit Yeyox yãy yõg tik te 12 xop mũtik. Hõmã Hãmgãyãgnãg te Yot 'Ixkanot
    mõgãhã', pu hãmpe'paxex texĩy gãy xõp mõgãp-tup Yeyox hah, puyĩy' xũygã'.
  zpc-NT: Biz̃i Judas Iscariote, z̃iꞌi Simón, uyuꞌunëꞌ pensari quie xanꞌ taxiꞌibiꞌ
    ta reguilolaꞌadyiꞌnëꞌ ca huenëꞌ usedyinnëꞌ Jesús lao naꞌa yaca benꞌ guti lëbëꞌ.
    Biz̃i Jesús dyëꞌëdi nezinëꞌ uzaꞌnëꞌ guibá ga zu Diuzi hueyoguëꞌ ga zu Xuzinëꞌ
    tatula. Nezirënëꞌ pcaꞌn Xuzinëꞌ duz̃e yelaꞌ rnabëꞌ quienëꞌ lao naꞌanëꞌ. Naꞌ biz̃i
    caora uyuꞌuyaquëꞌ huao rtzeꞌ, uzulinëꞌ ruꞌa mesa ga reꞌnëꞌ, udubëꞌ z̃abëꞌ de laohue,
    uz̃iꞌnëꞌ tu toalla pquionëꞌn lëꞌë siꞌnëꞌ.
  gul-NT: Een de ebenin, Jedus an e ciple dem beena nyam. De Debil been pit eenta
    Judas haat dat e oughta ton Jedus een ta dem wa been ginst um. Dis Judas yah been
    Simon Iscariot chile.
  mau-NT: Cˀia⁴ nca³ je³coan³ tsa³cjen² nca³ njion², je² nai⁴² je³cˀoa⁴-sˀin² qui³sca³ni¹jin³
    ni⁴ma⁴-le⁴ Judas, xi³ ˀnti¹-le⁴ Simón Iscariote, nca³ je² xi³ cˀoe⁴²tˀain³ na⁴jmi¹
    xi³ tˀa³tsˀe⁴ Jesús.
  gup-gup: Jesus dja nawu benbukkabukkani bininj wanjh birridjarrknguni manme. Judas
    Iscariot nawu beywurd nuye Simon, nungka dorrengh birridjarrkdi. Wanjh nawu Namarnde
    Duninjh bikangedjurrkkang Judas bu kabikukweykan Jesus.
  bss-NT: Yesuɛ ne ábē bembapɛɛ bédyágéʼáá ndyééd ngukɛ́l, Satanɛ-ʼɛ ammǎd
    Judas Iskariɔdɛ mwǎn awě Simɔnɛ mewêmtɛn mé mbéb ásɔ́led áte âsóm Yesuɛ.
  met-met: Yambong Yesu gabu lipuxindi dirung mana Taunga Dalingama. Baing xaungadi
    yanamidinga ta hatuminga masup mana Saimon Iskariot garanoa Yudas hatuminganoa
    ba ta Yesu bixuandi rimadingia.
  kpj-NT: '@see-verse:JHN.013.001'
  zao-NT: Leettsa ngeyow rtsee re zha lee Maxuuy mlooʼa yek Judas Iscariote, xgann
    Simún, tsa taa zha Jesús lo re zha kuu kuth Jesús.
  byx-byx: Be qasa aiv ama arlenki qing aang, de ra mugun ip ta tes. De ma Judas Iskariot,
    i aa mam ma Saimon, dai sa qa narligel ma Satan, ip diip ke qiat met ma Iesus
    bareq aa qumespik.
  ctu-CTI: Jini xiba tsa'ix ujti i nijcʌben i pusic'al Judas Iscariote i yalobil bʌ
    Simón cha'an i ña'tyan i yʌc' ti cʌchol Jesús.
  zos-NT: Cu'taṉjeju'cam, yatzi'ajcu'is yac mijnay qui'psocuy Judas va'cø chi'ocuyaj
    Jesús 'yenemigo'is cyø'omo. Yøṉ Judas Simón Iscariote'is 'yunete.
  gvs-gvs: Lavilavi goi bogina sivaideda kakakáika go, iya Totagíwaya ina Saimoni
    natuna Yudasa guma Keriota nukotona isanayato bego Yeisu inuwotuluye.
  kbm-kbm: Be givin as mate etok ane gibok Yisu tis ane singamolomb gen amei an ben
    ambweg. Be Sadam ande gitwep Saimon Iskariot natu Judas gile gikwai, ve ninei
    Yisu binge nitangi amolmol ebe ve inalgum Ei tiate tiate ok.
  tew-tew: Wé̖ˀge dívíkindihúuyoˀ ihayḏi, Penísendiḏi Simon-bí ay Judas Iscariot
    i ánshaa ho óemä́gi Jesus óeku̖ˀpꞌâyníḏí.
  rmc-rmc: Rači paš o chaben o beng imar thoďa andro jilo le Judašiske, saveske sas
    dad o Šimon Iškarijotsko, hoj les te zradzinel.
  apr-apr: Le nga rrai a Yesu iye di galiunu tigaua bet tikan so. Ngan tool kuto mai
    kidi so sidi in idiwidiwi Yuta Iskariot, yo Simon natunu i, in lono a bet nen
    ngan itara Yesu la di koi ki bedi i.
  tiy-tiy: Ménama i Jesuse beroy de kuyugén. Atin i Satanase, bé gétahe de fénémanduo
    noy Judas Iskariote sani nga Simon Iskariote inok fékéfoén i Jesuse.
  nlg-nlg: Jesus ma nina lei vaovarongo tara vanga nulavi. Ma Satan te talua tua tana
    tobana Judas, na dalena Simon Iscariot, na ghanaghana ni peroana Jesus.
  dgr-DOGNT: Xèhts'ǫ̀ shègezhe ha kw'à nègı̨ı̨la. Ekìıyeè k'e wehłı̨ı̨, Sımon weza
    Zhıdàà-Iscarıyot, Zezì k'èch'a nànıwoò ayį̀į̀là ı̨lè, eyıt'à Zezì, k'aodèe gotł'aàyehtè
    ha nıwǫ.
  pes-OPV: و چون شام می‌خوردند و ابلیس پیش ازآن در دل یهودا پسر شمعون اسخریوطی نهاده
    بود که او را تسلیم کند،
  ron-1924: Ын тимпул чиней, дупэ че дяволул пусесе ын инима луй Иуда Искариотянул,
    фиул луй Симон, гындул сэ-Л вындэ,
  tpz-tpz: Pa matanpoen ne Ieesuꞌ me ra ma vamomhë peꞌ to ënëën ne, ke susun po oraꞌ
    hat heꞌ en pe sunaiꞌ Saëmon va Kariot e Jiutas po kokoman hat, keꞌ heꞌ tonun e
    Ieesuꞌ ko vikuh en peꞌ manih po teꞌ varih to vakihat me ne poë.
  agd-agd: Inúpáké betí ankan kumanten dunan niyákan mai ma Yisasin avían namuro ayampin
    kaintin ma arin nain banta Saimonin anin Yudas Iskariotin aúpin Ban Ano mano fében
    ineine amen mino.
  rkb-NT: Zinymyrynahatsa tuk tadisahaka. Sudas Iskariotses Sesus sukyrytsitsa bo
    pioktyhyryk. Sesus soho sukyrytsitsa bo motsasoko. Sudas Iskariotses Simotse my.
    Hyrikoso sapybara pehakatsa Satanas humo Sudas Iskariotses Sesus isukyrytsitsa
    bo pioktyhyryk isopyksapybyita nikara.
  san-THA: ปิตา ตสฺย หเสฺต สรฺวฺวํ สมรฺปิตวานฺ สฺวยมฺ อีศฺวรสฺย สมีปาทฺ อาคจฺฉทฺ อีศฺวรสฺย
    สมีปํ ยาสฺยติ จ, สรฺวฺวาเณฺยตานิ ชฺญาตฺวา รชนฺยำ โภชเน สมฺปูรฺเณ สติ,
  iws-iws: Jisɨs siya mɨ kamɨm siir kɨgna mɨrii ɨkɨm, sɨma nae ɨna yaeyɨm. Setan siya
    Judas siir kwoɨn ɨiirɨn bɨdinanar kwɨrii ɨdwokaigɨn, Saimon Iskariotni yɨnisɨmɨn
    wɨr Jisɨs siir napwouwɨn mɨ siirɨn ɨkɨ inkam biyɨeyɨm sɨm ɨɨn hauugiyam.
  pol-SZ: W czasie uroczystej kolacji diabeł zawładnął sercem Judasza (syna Szymona
    z Kariotu) i pobudził go do zdrady.
  ztq-NT: Lëë Jesús ncheyaw xtsee ksa xpëëdscuel tsiñee lëë xaatox kwloo kik xiñ Simoñ
    Iscariote nii lë Judas nii lëë xaa kak niladzy Jesús.
  zai-NT: Dede ora cayó xhi cabe, maca biuu binidxaba ndaani ladxidó' Judas Iscariote,
    xiiñi Simón, para utoo laabe.
  upv-upv: Iesu eptevi jinibb sen nir renge nanen. Ko Demij elngi womu pae renge nolo
    Jutas, Saemon ne Iskariot natun, nga ni p̃itkai kerasi Iesu.
  wap-NT: Wachuupun dono Jesus aroopan patominapa-kidaniinao tuma. Satan diꞌitinapa-kidaniꞌi
    naa Judas, Simon Iscariot daniz, marii kizi ukaakapan Jesus.
  mva-mva: Rairai nge Iesus tagataga ne zaiza disoakiria be dimoanakonako. Satang
    nge ambe Saimon natu Iudas Iskariot ilona-lo isili be Iesus ngadoki be erekei
    luma-dio nganangai kana.
  dwr-NT: Yesuusinne kaalliyaawanttu kawuwaa miishshin, Simoona na7aa Yihudaa Asqqorootu
    Yesuusa aathi immanaadan, xalahii A qofissi wotheedda.
  kfw-kfw: Halli kholeibu inbakpha khan, Seitan khan Simon sapa Judas Iscariot malung
    suungnga Jisu juornasik-ah aleipesuo phakhan,
  bfz-bfz: रात की रोटिया रे बखते जेबे शैतान, यहूदा इस्करियोतियो रे मनो रे ये गल्ल
    पाई चुकेया था कि यीशुए खे पकड़वाओ,
  cuk-09: Jesús na e-sapinganmala sedo mas gunbukwagua, nia-saila bato Judas-Iscariotegi
    burba-iskana oubosad Jesús-darba-ukega. We-Judasde Simón-e-machid.
  ben-OBCV: সান্ধ্যভোজ পরিবেশন করা হচ্ছিল। দিয়াবল ইতিমধ্যেই যীশুর সঙ্গে বিশ্বাসঘাতকতা
    করার জন্য শিমোনের পুত্র যিহূদা ইষ্কারিয়োৎকে প্ররোচিত করেছিল।
  mil-NT: Te ní quɨ́hu yucu ñǎvǎha dɨ́quɨ́ tě Jùdás déhe té Xǐmú Iscàrioté, te ní
    sani iní‑dé nàcuáa cada‑dé cuáha cuèndá‑dé Jèsús núú cuè tée cùu úhú iní ñáhá
    xìi‑gá. Te Jèsús sa nàha‑gá sá méé Yǎ Ndiǒxí Yaá cúú Tǎtá‑gǎ ní sáñaha‑gǎ tnúhu
    ndee ìní xii‑gá sá cádá‑gǎ núú‑gǎ, te nàha‑gá sá dɨ́ú nǔú Tǎtá‑gǎ ní quee‑gá véxi‑gá
    ñuyíú‑a. Te sáá nduu nàsáá tucu‑gá núú Tǎtá‑gǎ. Te cùdini Jesús ndɨhɨ cue tée
    xìca cuu ndɨhɨ‑gá ní cùu, te ní ndacuɨ́ñɨ́‑gá yuhu mèsá, te ní taunuu‑gá ɨɨⁿ dóó
    níhnú‑gǎ, te ní queheⁿ‑gá ɨɨⁿ dóó nǐ dácútú‑gǎ núú yɨ́quɨ́‑gǎ.
  myu-myu: Jesus jekõnkõn o'e doze beayũ eju. Judas Iscariotes Jesus ũm ojuy o'e cekay
    itakomaayũ be. Ixe Judas Simão Iscariotes ipot osunuy. Ibiõg̃buk kẽrẽayũ kukukat
    a'õbi Jesus ũm ojuy yaoka am.
  fue-fue: Wakkati hiraane, Seyɗan watti e ɓerne Yahuuda Iskariyot ɓii Simon o jammoo
    Yeesu.
  amk-amk: Yesusi minohi dampi diruai ria ne inontarai ewesuraya mandu fosa tonanai,
    tuti Saminseni weanggariri Yudas Iskarioti, Simoni antungfoi kawurua, medu wei
    na enerorongfoi we ambori dewayang Yesusi.
  fai-fai: Kale kuina ban imin wanumo kanamiwe, Mafakim ayo yak Saimon ami man Yuddas
    Iskadiyat kayak ami aket tem teinlawa, Yesus gi dauyamono kanama.
  ura-NT: Nii jaunte aina nerelanaa nichaanune aina lenone Jesoso. Nii janate cuune
    canacaanu aina Simoon calaohi Jodasi Isacariote, suujua saruha Moconajaerana jaun
    Cana Coaunera Calaohi Jesoso coulurujueranu. Nii jana satiin curuaanaa neein tiha
    Cana Inaca Cana Coaunerane baiha, Cana Coaunera caje uhane coitucuhin, inae jelaiha
    cauha cuhane coitucue Cana Coaunera Calaohi Jesoso. Nii janane jaiti nitohaneein
    nerichaaine coitucuelanaala lenonejihacaanune jana, lenoneeo jiaaeriin, nobiri
    rocoriin, jaleri que faino balutaain,
  mcd-NT: Jesús futan non afu rafumisifoan fari caino non pini. Non piataima Satanás
    yoshin chaca Simón futsan ahuun facu Judas Iscariote ahuun nomuran yoini isca
    huaquin, —Ato tapimahuu ahuuscashomain Jesús achitirofoquin, —ishon ahuun nomuran
    yononi.
  urt-urt: Dir nala yungwiris ŋup pe, Jisas nenge lenge jetalah kin yono ŋai yarp.
    O Satan si nember ŋoihmbwaip kin nato ŋoihmbwaip Judas, talah tikin Saimon Iskariot
    ŋaiye ka ember Jisas el syep lenge wachaih.
  kiz-kiz: Ni ibilisi ajhele abhekibhu tayari mu muoyo ghwa Yuda Iskariote, mwana
    ghwa simoni, kun'saliti Yesu.
  tzo-TZE: Tey jtsoboj jbacutic yu'un ta xive' jcotolcutic xchi'uc li Jesuse. Li Judase,
    ja' li xnich'on Simón Iscariotee, albil xa ono'ox ta yo'nton yu'un banquilal pucuj
    ti ja' ta xac' ta c'abal li Jesuse.
  lex-lex: La'pa lera nheria, Yesus Nora maka ha Nwatutu-nwaye'a re ra'ana-remun rewre'wa.
    La' ler de la' hegana amlawanni nkar lia Yudas, Simon Iskariot a'nani de ralamni
    pede nwaror oleka totpena hota nwaldioin pa na'olga Yesus.
  dov-dov: Lino Satani wakali wazibika kale mumoyo wa Judasi Sikaliyoti mwana wa Sayimoni,
    kuti awuzye Jesu. Ndilyo achilalilo.
  toc-NT: Pero huata xka­huasa Simón Isca­riote xuanicán Judas, xlá aya xma̠­lac­pu­hua̠­ni̠ni̠t
    akska­huiní la̠qui̠ nama­ca­ma̠stay Jesús nac xmacán hua̠nti̠ xta­si̠­tzi̠niy.
    Jesús sta­lanca xca­tzi̠y pi̠ xli̠­hua̠k xli̠t­li­hueke chu xli̠­ma̠­peksí̠n hua̠ntu̠
    xlá xka­lhi̠y hua̠k huá xma̠x­qui̠ni̠t Dios porque antá nac xpa̠xtú̠n xmi­ni̠­tanchá
    y chú antiyá nala­kam­paray antaní hui­lachá nac akapú̠n. Pero luu a̠tzinú xca̠­ma̠­si­yu­ni­putún
    pi̠ luu xca̠­pa̠x­qui̠y, a̠hua­tiyá a̠má ca̠tzi̠sní acxni̠ xlacán xta­hua̠­ya­má̠­nalh
    Jesús huákaj tá̠yalh, mac­tá̠c­talh mactum clháka̠t hua̠ntu̠ xmac­ta­huacay y
    tam­pu̠­lak­táhui mactum toalla.
  ulk-1902: Kikem leuer ero, diabolo ikedi Iuda Isakariota ra nerkep, Simona ra uerem,
    ko abi keserkeser,
  som-som: Ibliiska ayaa markii hore qalbiga Yuudas Iskariyod ina Simoon geliyey inuu
    Ciise gacangeliyo.
  mam-C: Ex kyja'taq qxi'y wa'l, otaq ku'x tajaw il toj tanmin Judas, tk'wal jun xjal,
    Simun tb'i, tu'n t-xi' k'ayilte Jesús toj kyq'ob' tajq'oj.
  ndj-ndj: Yesu pamu na vandundami vaki vayikalili pamu vakulya filivi fya pamihi.
    Lijangavandu avikili kala mundima ya Yudasi mwana wa Simoni Sikaliyoti, hoshu
    ya kumushengeta Yesu.
  mbj-NT: Atsëm mä Pas-kowa tä n'aa rabawëh. Dijab h'yyb tatug däk mä Simaw t'aah,
    Judas Ikarijot, Jesus tabahaëënh hyb n'aa.
  lat-VUC: 'Et cœna facta, cum diabolus jam misisset in cor ut traderet eum Judas
    Simonis Iscariotæ:'
  ngp-ngp: Yesu na wanamp'hina wakwe nawanda mwe nk'hande ya nekilo. Mwavu nakamwingila
    kale Yuda mwana wa Simoni Isikaliyote mo umoyo uleke amsezenge Yesu.
  aoi-aoi: Kembirra num-awiyeba-manja mamawura, Jesus akwa ena-langwa warnikabuburrakiyuwa
    ne-yebukeyina aninga wurruwurrakawura-ma. Akena nara-wiya ambaka kuw-alyubarina
    aninga wurrakina, eneja arakba nakina Namukwa nenu-kwudirrka Judija nibina nenikuwenikba
    Jayumuna NeningiKariyada-langwa, kajungwa kenu-kwi-yada Jesus wurrumurndakakinu-wa
    wurrububungkawa kenu-wardangi-yada nakina.
  enq-2: Alemandi nee nao peteaminopa, Saimone Iskariota ikiningi Judasa dokome yandapipi
    dupanya kinginya Jisasa maina lao, Sataneme baanya mona lungu petea.
  eng-ASVBT: And supper being ended, the devil having already put into the heart of
    Judas, son of Simon Iscariot, to betray him,
  mna-mna: Rou na, Yesu ziŋan naŋgaŋ kini tikanan kini ma timbotmbot. Indeeŋe tana,
    Yudas ta Simon Iskariot lutuunu na, Tomtom Sanaana ipei ŋgar sananŋana pini kek
    be ila ma iswe Yesu ila ki ka koi bizin.
  myw-myw: Sagal towen ikamkwams sen navamul. Saymon natun Yudas Iskaliyot nises.
    Kweiboug Seitan nanon isek Yudas va̱gan kid bisilkod Yeisuw.
  sby-sby: Pacindi Yesu ne beshikwiya bakendi mpobalikulya cakulya camansailo, Satana
    walikuba labiki kendi mumoyo wa Yudasi, mwana wa Simoni Isikariote, miyeyo yakwambeti
    amuyabe Yesu kubalwani bakendi.
  sll-sll: Ena hamen pudungwo Yisas na gina kina homena ne momingi. Homa Seten ure
    Iskeriot hoong yal Saimon wang Yudas Yisas bai tal sinama dire yong wu bungure
    mongwi.
  yaq-NT: Ju'u bebeje'eri junak jaibu juka' Juuras Ijkarioote' teamta, senu Simoo'
    teamta yoemia, inika'a, Jesujta yeu bwiseka a' nenkine' betchi'bo junuen a' eetuan.
    Jesus ju'unean, ju'u achai Liojta betana inim a' yebijlatuka'po, ket intok Liojtau
    bicha a' nottinee'ut. Intok ketchia, juka' achai Liojta, si'imeku yo'o utte'ata
    aet aulatuka'po. Junuen san, aapo, ka machiako bem ji'ibwa'po, mesau a' kateka'po,
    kikteka, bepa a' supeka'um yechaka, intok tajo'orim emo ammea wawachawame nu'uka,
    wikojpo am chayak.
  uro-uro: Bä nga rhoqoräkt i rhat täs säpbängang dä nak sa ma Sämga qa mu ama snängaqa
    dä ma Judas Iskariot ma Saimon aa emga aa ron iva qä vodä ma Jisas bä ba aa ikkäna.
  ita-1885: E finita la cena (avendo già il diavolo messo nel cuor di Giuda Iscariot,
    figliuol di Simone, di tradirlo),
  muy-muy: Yezu akaba ndam maɗəbay naŋ ni tə̀bu təzum zlam ga məlakarawa. Ka sarta
    gani nani *Seteni àvia majalay ahàr ana Zʉdas wur ga Simu Iskariyot ga məsəkumoru
    Yezu a àndava.
  kqc-kqc: Uriyenau iruku irina koderi, Bodaka yaku Judas Iscariot, Simon di mida,
    di mokenari Iesu siri regi sena aeyo.
  tav-tav: To bairi Simón Iscariote macʉ, Judas Iscariote, “Jesure cañeparãre cʉ yʉ
    wadajãgʉ,” caĩ tʉgooña tʉgayupi, cʉ yeripʉre Sataná cʉ carotiro. Jesu Dio tʉpʉ
    cáatácʉ aniri camajitʉgawĩ topʉ cʉ Pacʉ tʉpʉ cʉ catunu aápere. Nipetirije cáti
    majirije cʉ Pacʉ cʉ̃re cʉ cajoorique quenare camajitʉgawĩ. To bairi jã caʉga ruiri
    paʉ Jesu wamʉnʉca, cʉ jutiro cabui macatore catu we cũwĩ. Tu we cũ, juti ajero
    cajia tuwĩ wẽanucuri paʉpʉ.
  eng-ULB: Now the devil had already put it into the heart of Judas Iscariot son of
    Simon, to betray Jesus.
  spa-VBL: Era el momento de la cena, y el Diablo ya había inculcado la idea de traicionar
    a Jesús en la mente de Judas, el hijo de Simón Iscariote.
  fra-_FOB: Et lors du souper (le Diable ayant déjà mis au cœur de Judas l'Iscariote,
    fils de Simon, de le trahir),
  hau-ULB: Iblis ya rigaya ya sa a zuciyar Yahuza Iskariyoti dan Saminu, ya bashe
    da Yesu.
  mal-mal: അത്താഴം ആയപ്പോൾ പിശാച്, ശിമോന്റെ മകനായ യൂദാ ഈസ്കര്യോത്താവിന്റെ ഹൃദയത്തിൽ
    യേശുവിനെ ഒറ്റികൊടുക്കുവാൻ തോന്നിച്ചിരുന്നു;
  kkc-kkc: Osoloso Yesuye o hamamee dili odoo sabolo habe nei nolone debeiso. Esino
    ee ma kulodu Saimon-Iskaliyoteeyo owolo Yudas mapoo Saitenso goo goolee olo teneeso,
    yayo Yesu ha teli odoo mapoo tiasalame.
  lit-lit: Ir pasibaigus vakarienei, velniui jau įdėjus į Simono sūnaus Judo Iskarijoto
    širdį jį išduoti,
  urd-GVR: Phir shām kā khānā taiyār huā. Us waqt Iblīs Shamāūn Iskariyotī ke beṭe
    Yahūdāh ke dil meṅ Īsā ko dushman ke hawāle karne kā irādā ḍāl chukā thā.
  far-far: Ma sa Jesus fainia na fafurongo nia ki, kera fanga 'ada 'i saulafi. Ma
    sa Saetan ka alua na manatalae laona manatana sa Jiudas, na wele sa Simon Iskariot,
    fua ka kwatea sa Jesus fuana malimae nia ki.
  suz-BL: मिनु येसु नु आ शेंसीबपुकी नाक्‍दो ङा खमे जना जन बाक्‍शो बाक्‍तेक्‍म। आ शेंसीब
    सिमोन आ तौ इस्‍कारीयोती ङा यहूदा यो बाक्‍शो बाक्‍त। सैतानमी “येसु कली साइक्‍चा
    माल्‍ब आन कली वारच पावो” दे यहूदा कली मिम्‍पाइश्‍शो बाक्‍त। लूका २२:३
  car-NT: Endameno kynakon. Moro jako mo'ko Simon Iskariot ymuru Judas turu'po taka
    mo'ko ewa'rumy tamuru 'wa moro Jesus ekaramato'man onumengano tyje terapa kynakon.
  amp-amp: Nd wuroh marr rhumo krifn Jisasri disaiperm rpat rhuhato nuwa famom. Nd
    yiharn Saimon Iskeriotrhu yon Judasr, bi Satanr fasoh yima yuhu bebr htamorr Jisasrhu
    yahr kmimpno hndhnaneft.
  bht-bht: यीशु कने उदे चेले राती दा खाणा खा दे थे। शैताने पेहले ही यीशुऐ जो धोखा
    देणे तांई शमौन दे पुत्र यहूदा इस्करियोती दे मने च ऐ पाई दितया था, की उसयो पकड़वाई
    दे।
  eng-NOY: And supper being served,—the Devil having already put it into the heart
    of Judas Iscariot, the son of Simon, to betray him,—
  cub-NT: Nainú baji ñʉja ʉ̃i bueimaraque ãñʉ marejáme Jesús. Javeta ñʉjacacʉ Judas,
    Simón Iscariotei mácʉre yópe arĩ, “Jesúre ʉ̃i mauvare jẽni jíquijivʉ yʉ”, dápiare
    d̶arejaquemavʉ ñai abujuvai jabocʉ, ʉ̃i jẽni jíquiyepe ayʉ Jesúre ʉ̃i mauvare.
  ita-1927: E durante la cena, quando il diavolo avea già messo in cuore a Giuda Iscariot,
    figliuol di Simone, di tradirlo,
  lww-lww: Ana naga sike amio imimi kiena nalogena lala e yo ma metava, kila ke kana
    kinanena maro amio imimi. A Sutas nap̃a nae Kariot ne, narina ne yermarua Saemon,
    naga m̃ena sike ke amio imimi e pogos nene, naga sike amio kiena sitomena viowa
    na wilwilinwanen Yesu, komin nap̃a Yermare mligan teke e kiena sitomena rui.
  ckb-ckb: ژەمی ئێوارە بوو، شەیتان خستبوویە دڵی یەهوزای ئەسخەریوتی کوڕی شیمۆن، کە
    عیسا بەدەستەوە بدات.
  nas-nas: Eeꞌnoko Jiisuuꞌ niiꞌ bakaning barevare-nupoong ninka taamang-koo baꞌnamariruꞌ.
    Eeꞌnoko Sietaniꞌke Judasi Kerioꞌnung, Saimoniꞌ bauring, tero maamu-antavuuꞌ Jiisuuꞌ
    sivuuꞌnaang kare-nupoong-koo.
  uvl-uvl: Iok, nga ulei Iesus pe nena hana mur te kila hirau nga ngaunga. Te kila
    hirau ero kura pe Satan roro heke Iutas Iskariot nenge Simon tuna pe tung teua
    lete matana ngana lange i ke tung heke Iesus langa hana porekreke ngana mur peria.
  eng-BBE: So while a meal was going on, the Evil One having now put it into the heart
    of Judas Iscariot, Simon's son, to be false to him,
  ixl-CNT: Uncheeꞌ ela nichmotxtechbꞌu u echbꞌubꞌal tuchꞌ tetz u nimla qꞌii. Utz maꞌtich
    toksal tu taanima u Judas tu u txꞌiꞌliꞌinaj aas aꞌ vaꞌl saoksan u Jesuus tiqꞌabꞌ
    qꞌu txayol. Ayaꞌ u Judas aa Cariote, vikꞌaol u Xhim.
  xsi-xsi: Kari ŋga indue lala pararai lâ, aku Yesu tavanzi ne pâri-tamâta nde sika
    kâpwa sisaŋona. Andeta Sadana muŋgani isowe Judas ilo kalo tu ma io Yesu lâ kinzi
    kazâŋa tamâta mbaunzi ilo. (Judas nde Saimon Iskariot natu.)
  crx-NTPO: '''Et hulhgha na''hit''al hukw''elh''az ''uda'' netsudule Judas Iscariot
    Simon ooye'' Sizi ye ''óotakulh hukwa'' noozin-un, yudzi yo neoodin''ai.'
  kan-OKCV: ಸಾಯಂಕಾಲ ಊಟದ ಸಮಯದಲ್ಲಿ ಯೇಸುವನ್ನು ಹಿಡಿದುಕೊಡಬೇಕೆಂಬ ಯೋಚನೆಯನ್ನು, ಸೈತಾನನು ಸೀಮೋನನ
    ಮಗನಾದ ಇಸ್ಕರಿಯೋತ ಯೂದನ ಹೃದಯದಲ್ಲಿ ಹಾಕಿದ್ದನು.
  bbb-bbb: '@see-verse:JHN.013.001'
  blw-blw: Angkay hiyachi way cha mangan cha Jesus ya hen anchichay pasorotna, loohat
    ena-awis Chumunyu hen hamhamà Judas Iscariote way anà Simon way mangenlao an Jesus.
  tam-2017: சீமோனின் மகனாகிய யூதாஸ்காரியோத்து அவரைக் காட்டிக்கொடுக்கும்படி பிசாசானவன்
    அவன் இருதயத்தைத் தூண்டினபின்பு, அவர்கள் மாலை உணவு சாப்பிடும்போது;
  azz-NT: Huan cuac Jesús sen tacuajtoyaj ihuan imomachtijcahuan, ijcuacón in amocuali
    Satanás ipa calaquic iyolijtic huan quiyoltanemililtij ya ne Judas Iscariote,
    ne ten teconeu de Simón, de queniu quitemactis Jesús para ma quimictican.
  spa-RV-1909: Y la cena acabada, como el diablo ya había metido en el corazón de
    Judas, hijo de Simón Iscariote, que le entregase,
  csy-csy: Nitak an a neak zawk uh ciang in, Simon tapa Judah Iscariot thinsung ah
    doaimangpa in Jesus leheak tu thu koi hi;
  mxq-NT: Aꞌuxꞌatándʉbʉ naty, es tʉ naty ja mʉjkuꞌugópk tyʉkʉ jyodoty wyinma̱ꞌa̱ñóty
    ja Juudʉs, Simonk Iskaryotʉ mya̱a̱nk, es tkʉyákʉt ja Jesús.
  tzj-NT: Arja' rmajon wa'im cuq'uin ja rdiscípulo. Ja c'a diablo arja' rbanon chic
    ja samaj pa ranma ja Judas Iscariote ja rc'ajol Simón, rtakchi'in chic chi nujach
    ja Jesús pa quek'a' ja winak ja netzelan rxin.
  tdt-tdt: Jesus ho Nia eskolante sira tuur atu haan kalan hamutuk. Satanás foo hanoin
    tiha ona ba Judas, Simão Iscariotes nia oan atu faan Jesus.
  ron-BTF: Și la sfârșitul cinei, după ce diavolul pusese deja în inima lui Iuda Iscariot,
