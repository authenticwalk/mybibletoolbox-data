  dwr-ENT: ዬሱሲኔ ካሊያዋንቱ ካዉዋ ሚሺን፥ ሲሞና ናዓ ዪሁዳ ኣስቆሮቱ ዬሱሳ ኣ ኢማናዳን፥ ፃላሂ ኣ ቆፊሲ ዎዳ።
  pma-pma: En vongien enek, Iesu mul kanian ral min meatin keil onen. Ka Temat san
    rendemien tuai min Sudas, natin Saemon Eskariot, keke hemae lat Iesu heha en hen
    vativieh keil onen.
  atd-NT: Nò, ogkokoon si Hisus woy ka mgo hibatoon din to sikan no poglabung dan.
    Nò, nakasolod on si Satanas to goinawa ni Hudas no anak ni Simon Iskarioti to
    ogpanabod din si Hisus.
  tel-2017: యేసు, ఆయన శిష్యులు రాత్రి భోజనం చేయడానికి కూర్చున్నారు. అప్పటికే సాతాను
    సీమోను కొడుకు ఇస్కరియోతు యూదా హృదయంలో యేసును అప్పగించాలనే ఉద్దేశం పెట్టాడు.
  hat-BSA: Pandan yo t ap soupe, dyab la te deja mete nan kè Judas, fis Simon an,
    pou trayi Li.
  top-NT: Tlajaná ixma̱xqui̱ni̱ttá ixtalacpuhuá̱n Judas Iscariote ixkahuasa Simón
    xlacata namacama̱stá Jesús ixmacancán ixenemigos.
  msk-msk: Tapos da butang ni Satanas sang dumdum ni Judas Iskariote na anak ni Simon
    yang imoon ni Judas na matabang sang yapagkontara kang Jesus. Yatigam si Jesus
    na yatagan da yaan nang kanaan Ama nang kariko nang gaom, yatigam yaan arag na
    sikun yaan sang Dios kayan adoon magabarik da yaan adto sang Dios.
  gyr-NT: Caruguar oique ité Simón rahɨr, Judas Iscariote, pɨha pɨpe imondo ãgua yamotarẽhɨmbar
    uve. Jesús rumo oicua ité Vu Tũpa sui ousa, oicua avei oyevɨ iri ãgua Vu Tũpa
    pɨri iyavei Tu omondo opacatu omborerecuasa chupe. Sese ocaruse güemimbohe eta
    reseve, mesa sui opũha, osequɨi oturucuar yohasa. Ipare omonde ambuae turucuar
    vumbɨcuasa rese.
  kmh-kmh: Seytan pen, Saymon ñinuk Jiwdas Yiskariyot nup gos ñek, Jiysis nup yergiy
    di biyomb gok kuyip ñiniŋgayn aŋgiy, gos ak nind nep niŋek; kisen mey tap ñiŋniŋg
    bisgiyak.
  ukr-ONPU: Під час вечері, коли диявол вже вклав у серце Юди, сина Симона Іскаріота,
    зрадити Ісуса,
  emi-emi: Nau laghe namanama ta pai ngelo alai, Satana ang ghe atoka ssola ninanna
    ngateva ta Jiudas, natuna ia Saemon Iskariot, tani laoaa Iesu ta tau ngai ssateena
    atoa.
  zpv-NT: Ya loh cayahw xchihnee Jesuhs laꞌh raꞌ xpwiinn Ñiꞌh, neezaa Judas Iscariote
    lliiꞌn Simohn zohba riꞌchi, ya Judas laꞌh bwiinndxaaba guyuuꞌtii la stoꞌ Judas
    nuu ba lligaaba guunn ba ntriehgu laꞌh Jesuhs,
  gux-gux: Jesu leni ohoadikaaba den dini mi yenjoajiema. Li sua ke sutaani den kuani
    Simono isakalioto bijua Judasa pali nni, li yanjagili no, ke wan janbi Jesu.
  kos-kos: Jesus ac mwet tumal lutlut elos fungyang nu ke mongo in eku. Devil el purakulak
    Judas, wen natul Simon Iscariot, elan fah tukakunulak Jesus.
  ibo-ibo: Mgbe a na-eri nri anyasị, ekwensu etinyelarị ya nʼime obi Judas Iskarịọt,
    nwa Saimọn ka ọ rara ya nye.
  yml-yml: Lovananina ꞌwaineye, Iesu wata yana tovetutuyamavo taiadi i ꞌaniꞌani weꞌe
    Seitani ꞌakonadi tamu nuanua i yatoi Iudasa ꞌwaineye Iesu i na ꞌetogiluveni. Iudasanina,
    Saimoni Isakaliota natuna.
  ory-ory: ଆଉ, ରାତ୍ରିଭୋଜ ସମୟରେ, ଯେତେବେଳେ ଶୟତାନ ଶିମୋନର ପୁତ୍ର ଇଷ୍କାରିୟୋତୀୟ ଯିହୂଦାର ହୃଦୟରେ
    ଯୀଶୁଙ୍କୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କରିବା ନିମନ୍ତେ ସଂକଳ୍ପ ଜାତ କରିସାରିଥିଲା,
  bzj-bzj: Eevn bifoa dehn gaahn fi eet di speshal Paasoava dina, di devl mi don rab
    Joodas soal fi mek ih sel owt Jeezas. Dis da di sayhn Joodas weh da-mi Saiman
    Iskariyat son.
  chk-chk: Iwe, Jesus me nöün kewe chon kaiö ra mongön lekuniol. Ewe Tefil a fen atolonga
    ewe ekiekin afangamä Jesus lon letipen Jutas nöün Simon Iskariot.
  ssd-ssd: '@see-verse:JHN.013.001'
  acr-TNT: Xopon cꞌu rubenebal kꞌij echiriꞌ ri Jesús cucꞌ rutijoꞌn e riꞌ quewaꞌic.
    Jun cꞌu chique e ri Judas aj Iscariot rucꞌajol ri Simón. Yey cojom chi pa ranimaꞌ
    ruma ritzel winak cucꞌayij ri Jesús.
  rop-rop: Wal Jisas en im wekinmen olabat bin abum det sapa blanga det Pasoba Serramoni
    na. En Seitin det brabli boswan dibuldibul bin olredi meigim Judas det san blanga
    Saiman Askeriyat jinggabat blanga hendimoba Jisas langa detlot pipul hu garra
    kilim im ded.
  mee-mee: Minmina na ri keke tara ta kaning ka laio. Bae Satan ke pasipagatape Iuras
    Iskariot, a i ae Saimon te tuna, ta i ulonge Iesus nga reke bai ta baingasoalinge
    kamareame.
  mwf-2018: Bere da thipinhi nhini-ka Jesus i kardu pulangay nukunu-ka mi supper pirrinemurrkthaneme.
    Mu ku karrath kathu-ka marntullul wardarra nukunu Judas Iscariot-yu, Jesus-nu
    parramutnu ngarra kardu wiyenpun-yu. Nukunu nhini Judas Iscariot-ka wakal ngarra
    nukunu Simon-ya.
  dif-dif: Ja buka matja mudanani, ja kutjieli Judas Ischariot Simonani ngatamurani
    ngarani matja jinkina, nulu nina wontawontananto,
  gam-gam: Olpa er kal puno dje yeika, kambono kwa no molmaka, Saimon Iskariot wariye
    Judas moi ge, Satan asamoll une kamale toika, Jisas i kundayem una auno dje pille
    moi.
  nou-nou: '@see-verse:JHN.013.001'
  mqb-NT: Alay sə təfek suko, atə Yesu tə njavar anahan ahay tinen apan ti pa ɗaf
    nà, ɓa Fakalaw kə̀ ɗəfak abayak nga à mivel ana Yudas inde, wan mbala ana Simon
    Iskariyot ata awan, aday â ga ɗaf pə Yesu.
  ape-B: Satan douk anawich Saimon ananinu nuganinu Judas. Nawichanu ali nakanu yowenyi
    tinytin umu anan nugilapu Jisas ananim birua anan Jisas ali amam huhwanu hunak
    honu nugak. Anudak Judas douk nanaki wabul yeulibulmu Kariot. Douk aliga wabigun
    ali amam hape hawak woligun.
  grc-F35: Καὶ δείπνου γενομένου (τοῦ διαβόλου ἤδη βεβληκότος εἰς τὴν καρδίαν Ἰούδα
    Σίμωνος Ἰσκαριώτου ἵνα αὐτὸν παραδῷ),
  cav-NT: Jesústu araaracuare ecuana tsehue. Judas, Simón Iscarioteja ebacuaqueratu
    Jesús israelita cuanaja huaraji cuana queja inamerecara acuare. Icuene patu Ijahuara
    jadya inime tupumerecuare.
  kgp-NT: Kỹ tóg rãkãnh kỹ ag mré jẽg mũ. Hã ra Japo vỹ Judas krĩn huri, ti tỹ pã'i
