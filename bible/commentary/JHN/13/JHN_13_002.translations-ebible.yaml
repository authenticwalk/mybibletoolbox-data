  cco-NT: Jo̱ ie˜ jo̱, tɨˊ lɨ˜ niꞌíbˋ fii˜ i̱ ꞌlɨngꞌˆ fɨˊ dsíiˊ Judas, jó̱o̱ˊ jaangˋ
