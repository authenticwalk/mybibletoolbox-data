verse: JHN.013.002
translations:
  kpx-kpx: Iale vavi kemo Iesuu au esemuhi ugulamoi lovi isege esemuiabe kebia vigomo
    Seteneu esemuve mole Saimoni mo Diudasi Kaliota ke uvumo Iesuho haiaveve ke huhuihuhui
    mai avuemo mamonu.
  okv-H: Eto Iesu na amita ambotani ga indari indie mihinu Satan na Simon ta meni
    Judas Iscariot ta degi Iesu harikau umbara enu ingina.
  tbo-tbo: Tomodulele Yudasa nugotuhu i weleya po i winugotuhuya ipa apo Yesu ina
    nugohaleya. Yudasa tauna Simona Isakaliyota natuna. Yesu a hewahewali mitehi hi’mam.
  mal-C: അപ്പോൾ അത്താഴത്തിന്റെ സമയമായിരുന്നു. യേശുവിനെ ഒറ്റിക്കൊടുക്കാൻ, ശിമോന്റെ
    മകനായ യൂദാ ഈസ്കര്യോത്തിന് നേരത്തേതന്നെ ഹൃദയത്തിൽ പിശാച് പ്രേരണ ചെലുത്തിയിരുന്നു.
  grc-SR: Καὶ δείπνου ⸂γενομένου,⸃ τοῦ διαβόλου ἤδη βεβληκότος εἰς τὴν καρδίαν ⸂2Ἰούδα
    Σίμωνος Ἰσκαριώτου ἵνα αὐτὸν παραδῷ,⸃
  bgc-bgc: यीशु अर उसके चेल्लें साँझ नै खाणा खाण लागरे थे। शमौन के बेट्टे यहूदा इस्करियोती
    के मन म्ह शैतान नै यो विचार घाल दिया था, के वो यीशु कै गेल्या धोक्खा करै।
  khz-khz: Iesu magena melo ria lavilavi ganiganina geganiawai aonai, Tiapolo na Iudas
    Isakariota, Simona natuna, aona eganiato, Iesu pene lewaa ulanana.
  deu-TKW: Und bei einer Mahlzeit, als der Teufel schon dem Judas Simons Sohn dem
    Iskarioten in das Herz gegeben hatte, ihn zu verraten,
  zsr-NT: Chnagúꞌu yöl‑laꞌ Judas Iscariote, zxiꞌnëꞌ tu bönniꞌ lëꞌ Simón, Satanás tuꞌ
    xöhuiꞌ, quië udödëꞌ Jesús lu naꞌgac nup ludödi Lëꞌ.
  lin-lin: Bongo, wana bazalaki kolia elongo, Satana asilaki kotia kati na motema
    ya Yuda Isikarioti, mwana mobali ya Simona, makanisi ya koteka Yesu.
  hns-NT: Oe aapan tjela logan sanghe bhodjan karat raha. Ohie tem par saitaan Siemon
    Eskaariot ke beta Joedaas ke aapan bietjaar dei tjoekal raha Jiesoe ke tjoegalie
    kare ke.
  noa-E: Amau i magju ed maar i dʉ̈i thum ãba thach khö naajim, ya kheeuraa pamamua.
    Maagwain Judas Iscarioteen ya meperau pör meu thʉnaajim, Jesús oomapha aajem khʉʉnag
    i pʉr deeg. Chi Judas woun ãb Simón anʉm iewaa ajim.
  eng-EMTV: And after supper, the devil having already put it into the heart of Judas
    Iscariot, the son of Simon, to betray Him,
  mib-NT: Te jexeén je ni squɨ́vɨ ini anuá Judas Iscariote sēhe Simón, jeē vijna nastúu
    de ya.
  lif-NT2: आल्‍ल युःन्‍छिक् चाजामा ये़म् पोःक्‍खे़आङ् वये़ल्‍ले़ सिमोनरे़ कुस्‍साः
    यहुदा इस्‍करियोतिःल्‍ले़ ये़सुःन् इङ्‌ले़क्‍तुर फाॽआङ् माफे़न्‍साम्‍मिल्‍ले़ तगिसा
    कुनिङ्‌वाॽइन्‌फे़त्‍लाःन्‍दु पिरुआङ् वये़॥
  xnj-xnj: Yavi lukumbi lwa chakulya cha kimihi. Setani amali kuyingi mumtima wa Yuda
    Isikalioti mwana wa Simoni, na kumpela maholo ga kumng'anamukila Yesu.
  mmx-mmx: Iesu eburu mi lavaun pinivu ren digat kis eburu at laanan ga ukantinao.
    La ne Satan ga li vam lodoxoma ro xeneng at ne Judas Iskariot, lamdak at ne Simon
    do neni naba song araba ne Iesu ri limixin kakapmek.
  cbr-NT: '''Uramacëbëtan ca ñunshin ''atimanën ''apun Judas Iscariote, Simonan bëchicë,
    a Jesús uni ''inánti sinánmiacëxa. Usoquian sinánmicë ''ain ca a ñantan Jesusan
    aín ''unánmicë unicamabëtan piacëxa.'
  tee-NT: Acsni tapakstitama ju lacamixa pus ju lhacaticuru ixlhitanunch la'ix'alhunut
    ju Judas Iscariote ju ists'alh Simón. Yuchach ju mapast'ac'ani ni laich camak'axtaklh
    ju Jesús.
  eng-LSV: And dinner having come, the Devil already having put [it] into the heart
    of Judas of Simon, Iscariot, that he may deliver Him up,
  cak-NT: Ri Jesús y ri discípulos ye'ajin riq'uin ri wa'in. Ri Satanás nisamaj yan
    pa ránima ri Judas Iscariote, ralc'ual ri jun achi rubinan Simón. Y ja ri Satanás
    nibano che chi tujacha' ri Jesús.
  pah-NT: 'Kiro Jesus''ga i''ui mbatera g̃wemimbo''ehara''g̃a pavẽi. Ojikwe Diabo''ga
    omboheaporog̃ita te''varuhu Judas Iscariotesva''ea Simão''ga ra''yrava''ea raikwehe.
    Nurã ahe ei oyvyteri pe: —Tamondouka ti Jesus''ga guardas''g̃a po pe topyhy ti
    g̃a ga javoji, ei ahe.'
  sja-NT: Aɨ k'ewara Pascuadepema chik'o jedei naaweda, Netuara Poro Waibɨapa k'ĩsia
    k'achia k'ĩsiapiji Judas, Simón Iscariote warramaa, ichia Jesús traicionaamerã.
  xed-xed: Ka zə Yesu ta skwa zay nda duhwalhani gahawu. Nziya nza tsi, ghadaghada
    halaway ta hbutá Zudas zwaŋa Simuŋ Iskaryut ŋa skwaptá Yesu.
  glk-glk: وخته شام بو، ابلیس قبلاً یهودایه اِسْخَریوطی، شَمعونِ پسره دیله میأن بنَه
    بو کی عیسایه تسلیمه دشمن بوکونه.
  mks-NT: Ta ndaja coo íin Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á xíjíni na. Jihna sa̱
    na̱jáca̱ha̱n tiñáhá sa̱cua̱ha̱ Judas Iscariote, da̱ cúú ja̱hyi Simón, ña̱ ná ji̱có
    túhún da̱ Jesús.
  gfk-S: Ma ne Jisas ma ira nuno bulu na harausur di ga iaiaan tikai ra bung um ta
    ikino bung. Ma ne Satan gate halilik ter Iudas Iskariot no natine Saimon be na
    ter leise ter Jisas.
  bmu-bmu: 'Kömumawaŋgö nalöŋan kam kuŋgumamgö aiga nalö kunöŋ suŋgemgö nene nembingö
    tokoba mohotŋe tatketka yuai kewö asuhuyök: Saimon Iskariotkö nahönŋi qetŋi Judas
    i Satanöŋ lök sölölöhöyök. Jisös mamalolo ak waŋgimapkö keuŋi mi saŋep ali uruŋe
    geiga möta tarök.'
  dgz-dgz: '@see-verse:JHN.013.001'
  eng-GNV: And when supper was done (and that the deuill had now put in the heart
    of Iudas Iscariot, Simons sonne, to betray him)
  zaa-NT: Numalua nna chìlá benią latsi' Judas Iscariote ỹi'ni Simón qui'ni gutią
    Jesús cuenta para gattie.
  eng-WEBSTER: And supper being ended (the devil having now put into the heart of
    Judas Iscariot, Simon's son , to betray him;)
  guh-guh: Jesús pijajivi barënabane caniviyopijijava. Nexata Judas Iscariote, Simón
    pexënato, dovathi pejamatabëcueneta najamatabëxainaeyaexanatsi. Nexata Judas najamatabëxaina
    Jesús pecanajetsinexa pijavajabitsaë pecobeyabelia.
  bon-bon: Yeesu teeme abiberäja bägrä cama liba deedei cabu jage, Satani te uja ngene
    atwana ecäruji Yuuda ne, lui Simona Isakariyota me bägrä ge, tabe Yeesu ne awabame
    budre me aglime.
  nhw-BL: Eltoya hora para nopa Pascua tlacualistli huan Amocualtlacatl ya quitlalilijtoya
    ipan itlalnamiquilis Judas Iscariote, icone Simón, para quitemactilis Jesús ininmaco
    amo cuajcualme.
  swh-ONEN: Wakati alipokuwa akila chakula cha jioni na wanafunzi wake, ibilisi alikuwa
    amekwisha kutia ndani ya moyo wa Yuda Iskariote, mwana wa Simoni, wazo la kumsaliti
    Yesu.
  wbi-wbi: USetano akava ampeliile uYuda umwana ghwa Simoni Iskalioti amsaaghe agha
    kumwohela uYesu.
  bba-bba: Wi kɑ win bwɑ̃ɑbu bɑ yɑɑ dibu dimɔ sɑnnu. N deemɑ Setɑm u rɑɑ Yudɑsi Isikɑriɔtu,
    Simɔɔn bii bɔrie u kɑ Yesu yɑ̃ku kowo tɔnwerobu kɑ Fɑlisibɑ nɔmu sɔndiɑ.
  eng-KJVCPB: And supper being ended, the devil having now put into the heart of Judas
    Iscariot, Simon’s son, to betray him;
  kgk-NT: 'Okaru jave gwemimbo''e kwéry ndive, anháy ruvixa anhaygwasu ombo''e ra''e
    Simão ra''y Judas Iscariotes-pe. Omomandu''a uka ra''e Hesu pyhyharã-rehe: —Emombe''u
    katu Hesu oimeha a-py. Ipyhyharã-pe emombe''u katu, he''i ra''e íxupe anhaygwasu.'
  waj-waj: Hannauduu too Yisuuva ari ngiaammuauyaatama yeenna nneeda variravai. Iyakidiri
    ngiaammuau voovai Simoonaa mmaapuuvaa nnutuuvo Yutaaso Isariooto ivo Yisuunna
    nnammutuaiya kooyaa inna vitainara kuaivaa vaa Sataango inna yaataivaki yapeeravai.
  cpy-cpy: Tekiraata rowae-yaani, ikaaripero-shire-takae-takari Kamaari irika Judas,
    itomi Simón Nampitsi-weri, ikowaki ipithoka-shityaari Jesús.
  ekk-PKP: Oli õhtusöögi aeg ja kurat oli juba pannud Juuda, Siimon Iskarioti poja
    pähe mõtte Jeesus ära anda.
  mpx-mpx: Yeisu alonau ge wana tohago heliya iyoho kokoyavi enona hi aanan. Seitani
    nuwatu iyaka i paulutuk-an Yudasa Isikaliyota Saimon natuna elana ge Yeisu ni
    wasaan.
  wbp-wbp: Yangka Pajapa Purlapakungarnti, kuja wanta yukajarra, Jijaji manu kurdungurlu-patulu
    jinta-jarrija. Miyilpalu ngarnu. Kurdungurlu Jutuju Yikariya palkalpa nyinaja,
    kaja-nyanu Jimani Yikariya-wardingki-kirlangu. Nyurru-jukurla wuruly-wangkaja
    Juju Ngawuju Jutujukuju yungurla jikajika-jarrinjarla Jijajiki jangkardu ngarrirninjini.
  luo-luo: E kinde mane gichano chiemb odhiambo, noyudo Jachien oseketo paro marach
    e chuny Judas Iskariot, ma wuod Simon, mondo ondhog Yesu.
  nhe-NT: Eltoya hora para nopa Pascua tlacualistli huan Axcualtlacatl ya quitlalilijtoya
    ipan itlalnamiquilis Judas Iscariote, icone Simón, para quitemactilis Jesús ininmaco
    ax cuajcualme.
  aii-aii: ܟܲܕ ܐܵܢܝܼ ܝܬܝܼܒܹܐ ܠܐܟ݂ܵܠ݇ܪܲܡܫܵܐ، ܕܸܪܝܵܐ ܝܗܘܵܐ ܐܵܟܹܠܩܲܪܨܵܐ ܒܠܸܒܵܐ ܕܝܼܗܘܼܕܵܐ
    ܣܟܲܪܝܘܿܛܵܐ، ܒܪܘܿܢܵܐ ܕܫܸܡܥܘܿܢ، ܕܣܲܦܹܐ ܠܹܗ ܝܼܫܘܿܥ.
  esk-NT: Jesus-lu maliġuaqtiniḷu nullautchiġñiqsut. Tuunġaum isrummianiŋniġaa Judas
    Iscariot, Simon iġñiġikkaŋa, tunitquplugu Jesus.
  msb-msb: Myintras nagapanigab-i sinda Jesus kag san iya mga disipulos, si Judas
    na anak ni Simon Iscariote ginpaisip san dyablo na magtraydor kan Jesus.
  cpa-NT: Ma²tiogh³dsa mesa. Ma²ca¹jmo¹ dsa² hlanh³ dsǿa¹² Judas, ja³ŋiúh³ Simón Iscariote,
    hi² hnë¹dsa Jesús.
  dso-dso: ସେଦିନର୍‌ ରାତି ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ କାଇବାକେ ବସିରଇଲାଇ । ଜିସୁକେ ବିସ୍‌ବାସେ
    ବିସ୍‌ ଦେଲାପାରା କରାଇବା ଚିନ୍ତା, ସଇତାନ୍‍ ସିମନ୍‌ ଇସ୍‌କାରିୟତର୍‌ ପିଲା ଜିଉଦାର୍‌ ମନେ ପୁରିକରି
    ଦେଲା ।
  meu-meu: Aniani negana ai, Diabolo ese Iuda Iskariote, Simona natuna, lalona vada
    e ania vaitani, Iesu taona do baine torea;
  yva-NT: Yesus muno Apa arakove wisyisy no naman. Muno Yudas, opamo Simon Iskariot
    apa kavo pije, tavondi. Weramu Anakakai Akoe apa bekero ngkakai nsiso Yudas anuga
    rai to indamu po Yesus amavun.
  dgc-dgc: To péngan de, éy nipaisip dén ni Satanas ni Hudas Iskarote a itokyon na
    ti Jesus (ti Hudas a anak ni Simon).
  zpm-NT: Rieṉ me grëtaa ncuaaṉe no, ladznia me psaṉ Pxoz mew; lo Pxoz me briee me
    ziaad me lo guidzliu, ni lo Pxoz me gdziṉ me niina ne laa me gbi lo guidzliu.
    Laa no zioob no no mezh, tibaque zeeṉe guso me blee me lar ne mbix me, bdziiṉleṉ
    me tib lë lar nool. Par hor co, laa meṉdox pquiil-le Judas, zhin Simón Iscariot,
    parne tsieto Judas me.
  hix-NT: Taa. Nasahxemtetxkon hatà, Txesus komo. Àto nehxakon hatà, Xuknasà Eskaryotesà,
    Semaw muru rma. Txesus yahohsony me nehutwekonà rma hatà, àxanhàn komo wya. Worokyamo
    yohà ymo yano me nehutwekonà rma hatà, noro yahohsony me.
  sim-sim: Am si krinyarik akwan li aha limu lira. Judas jikisi Saimon Iskariothi
    oto er nga orok liri ri. Laulaka mashi os Jisasin ma kavahi tavarenjek or hakuri
    oson angop wavu orhik or eweri sir.
  npi-ULB: अहिले दियाबलसले सिमोनको छोरा यहूदा इस्करियोतको हृदयमा येशूलाई विश्‍वासघात
    गर्ने कुरा अगि नै हालिदिएको थियो ।
  cgc-cgc: Na Jesus i daw iya na mga tinudluan gayapon, Judas an na bata Simon Iscariote
    naan en ta iya na isip na magtraydor kanen ki Jesus tak iling tan na plano nabetang
    en daan Satanas naan ta iya na isip.
  tim-tim: Akto eŋgaiŋe sot nem tatbiâ emelâk Hiaŋgi Amboŋande Yudasi Karioto gâtŋe
    luâk siâ Simoŋgât nanŋe yâk Yesugât gasa hekat yeŋgiâkgât hâwâlep.
  yor-yor: Bí wọ́n sì ti ń jẹ oúnjẹ alẹ́, tí èṣù ti fi í sí ọkàn Judasi Iskariotu
    ọmọ Simoni láti fi í hàn;
  wos-wos: Gérambu Jisas déka du wali hénoo sata rendaka dé satan yae dé Judas Iskariotna
    mawulimbu dé déré wa, Jisasré déka mamaka hwendéte. Judas dé Saimon Iskariotna
    nyan dé.
  emp-NTPO: Quewara pãĩmabʌrʌd̶e ne co panasid̶aa. Baribʌrʌ maʌ̃ naẽna diauruba Simoʌ̃
    warra Juda Iscariote sod̶e crĩchada diad̶oasia Jesu jidabimãrẽã.
  eng-F35: And after supper (the devil already having put it into the heart of Judas
    Iscariot, Simon's son, to betray Him),
  ind-ind: Sewaktu Yesus dan kami murid-murid-Nya sedang makan malam bersama, iblis
    sudah bekerja di dalam hati Yudas supaya dia menjual Yesus kepada musuh-musuh-Nya.
    (Yudas ini berasal dari desa Kariot, anak Simon.)
  pes-OPCB: وقت شام بود، و ابلیس از پیش، یهودا، پسر شمعون اسخریوطی را برانگیخته بود
    که به عیسی خیانت کند.
  mpt-mpt: Sino Gululame bobol tem funino Saimone miine, Yudas Iskeliote, omalea e
    funanea Ne Yesuse debeb monia komokwali dobyamabibo genebiotabe. Kwinoa Yesus
    esa e okok aleyemin naka nisa imeno wembianoba
  ssx-ssx: Welealo nane Yesu ipika꞉ disaipolo haliweki ame̱le̱ ne no pitimikime. Isekatioti
    hali Saimonona꞉ eiyeke Diudasima꞉ta꞉ Yesu mina꞉yeke a꞉nda꞉ lombolo pieke honeta꞉
    ipiki pa꞉ta꞉ Sadanima꞉ amba꞉ mea wiaeyekeme.
  mkl-mkl: Ŋɔi Jesu do mɔcɔɛ ŋɑ ɑ̀ wɑɑ jɛ ɑjɔ. Wee Seetɑm í tɑle si Zudɑsi Isikɑriɔti
    ɑmɑi Simɔɔu ku zɑmbɑɛ tɑ̃.
  gaq-gaq: ଆତେନ୍‌ ଦିନା ଜିସୁ ଆରି ମେଁନେ ସିସ୍‍ଇଂ ମିଡିଗ୍‌ବ ଚଙ୍ଗ୍ ଉଗ୍ ନ୍ନିଆ କ ଲେଃଗେ । ଜିସୁ
    ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍ ଗାତକ୍‍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଶିମୋନ ଉଙ୍ଗ୍‌ଡେ ଇଷ୍କରିୟଥ୍ ଜିଉଦାକେ ସ‍ଏତାନ୍
    ବାସଙ୍ଗ୍‌ ବଗେ ।
  gof-RNT: Yesuusaranne iya tamaaretara issife kaho moosona. Hessafe kase Xalahey
    Simoona na7aa Asqoroota Yihudi Yesuusa aathi immanaada iya wozanan iita qofa wothis.
  unx-unx: ୟୀଶୁ ଆଡଃ ଆୟାଃ ଚେଲାକ ଆୟୁବ୍‍ ଜମେୟାଁଃରେ ତାଇକେନାକ, ଇମ୍‌ତା ସାଏତାନ୍‌ ଶିମୋନ୍‌ରାଃ
    ହନ୍ତେକଡ଼ା ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦାରାଃ ମନ୍‌ରେ ୟୀଶୁକେ ବାଇରିକଆଃ ତିଃଇରେ ଜିମାଇ ନାଗେନ୍ତେ ମନ୍‍ବାଇ
    ଚାବାକାଦ୍‌ ତାଇକେନାଏ ।
  gah-gah: Nosánetá nanogo alegesá okuko, netá makó lá oko utó imó. Kaliotó numutotí
    ve Saimoni gipala Zutani agikagú nene Satá iteake alémo vávani okago, Izesuni
    amimí inogo gilimó.
  lcm-lcm: Nei liuan i matan angan tenei ngelik, vo petau ang anira lenginang katala
    akenai ani Iudas Iskariot, nat ang si Simon, asi kana alis suai ani Iesu taun
    a puka.
  aer-aer: Ingwe ikwerele Jesus apententye akngerre ikwerenhe areye-arlke apurte-irrereke
    merne arlkwerrirremele. Kele arrentye Satan-ele akenhe kele-arle angkeke Judas-eke
    akaperte-werne ilemele nhenge re renhe iltye anthetyeke nhenge apwerte ngkweltyeke
    tyerrtye areyeke ikwere ahentye anetyakenhe. Nhenge Judas akenhe nhenge alere
    Simon Iscariot-kenhe.
  qvc-NT: Piru dyabluqam Simumba churin Judas Iskaryutita yuyachishqa karqan, Jisusta
    intrigakunambaq kuntraqkunaman.
  tgl-ULB: Ngayon, nailagay na sa puso ni Judas Iscariote na anak ni Simon, na ipagkanulo
    si Jesus.
  cbs-NT: Januxun badi kaya meshu medan Jesúsbetan nun piaya jabiatiandi Judas Iscarioten
