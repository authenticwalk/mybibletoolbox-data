  urd-GVH: फिर शाम का खाना तैयार हुआ। उस वक़्त इबलीस शमौन इस्करियोती के बेटे यहूदाह
    के दिल में ईसा को दुश्मन के हवाले करने का इरादा डाल चुका था।
  ycn-ycn: E caja apú huacajé piño, lainchu Jesús, ra'apiyatéjena hua'até ajñaño na'ajnehuá.
    Judas Iscariote i'imari caja najhua'até. Simonmi chu i'irimi ri'imacá. Najñaca
    na'ajnehuá ee, Jiñá Chi'ináricana pechu ja'aró Judas e'iyajé. Raú ripechu la'aró
    apú que, ra'acáloje ripinánajlo Jesús penaje.
  djr-djr: Manymak. Nhinanan walal marrtjin ŋathan ḻukan munhawun, Djesuy ga nhanukal
    malthunamirriy walal. Yurr ŋuriŋi buŋgawaynydja Mokuyyuny ŋäthil yan ŋayaŋulilnydja
    nhirrpar nhanukal Djudatj-Gariyatkalnydja,* ŋurikalnydja ḏirramuwal ŋunhi ŋayi
    gäthu'mirriŋu Djäyman-Gariyatku; bilin ŋayi ŋunhi dharrwununhawuynha ŋurukuŋdhin
    Mokuywuŋun, märr ŋayi dhu ŋanya Djesunhany gurrupanna miriŋuwala goŋlil.
  kvg-kvg: Khagus, Yesu ekeza paev ezoqam namba, lou gilog, Zudas, Saemon Iskaliot-ge
    yo, nqova soqaqape matavap é-møndømbo-etoám, av nqægo, Yesu segembō-qambūn.
  rug-rug: Pa korapana sa hinenahena veluvelu te Zisu koari Nana disaepeli, si ele
    vekoa tu Setani sa binalabala pa bulona e Ziudasi Isikarioti, sa tuna e Saimone
    Isikarioti, pude qora ia gana se Zisu, gua.
  hop-NT: Noqw tapkiqw pumuy nȫnösaqw, Nukpana Simon tiyat Judas Iscariot Jesus momṅwituy
