  nlx-nlx: यीशु एने तान चेला हांजीन खाणो खाणे बाजरियेल एता। पुण शिमोन ने बिटोख यहुदा
    इस्‍कोरितीन मोना माय पेलुच ने बुतड़ो यीशुह देरावणेन वात टाक मीलेल ईतो।
  apw-NT: O’i’ą́ą́yú da’ch’iyąądá’ Simon biye’, Judas Iscáriot holzéhi, Jesus ch’íbidi’aahgo
