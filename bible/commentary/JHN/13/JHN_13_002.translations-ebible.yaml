    -trɔa "ji 'nan 'e Zozi 'nɔn 'e 'nanmannɔn lɛ.
  fuh-BKF: Wakkati mo ɓe kiirtotoo oon, Ibiliisa watti e ɓernde Yahuuda ɓii Simon
