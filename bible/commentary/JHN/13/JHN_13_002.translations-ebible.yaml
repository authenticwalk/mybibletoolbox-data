  urd-urd: फिर शाम का खाना तय्यार हुआ। उस वक़्त इब्लीस शमौन इस्करियोती के बेटे यहूदाह
    के दिल में ईसा को दुश्मन के हवाले करने का इरादा डाल चुका था।
  hot-hot: Yaŋsiŋ ma thêlô eyaŋ nôm êmô. Ma Sadaŋ bôk halôk Judas la yôv ek enaŋ Yisu
    bêŋ. Judas êŋ ma Saimon Iskaliot nakaduŋ.
  mqj-NT: Marassanni ummande Puang Yesus sola passikolana bongi iatoo, napatigara'mia
    ponggawana setang penawanna Yudas anakna Simon Iskariot la umpa'perososan Puang
    Yesus.
  rus-SYN: И во время вечери, когда диавол уже вложил в сердце Иуде Симонову Искариоту
    предать Его,
  mbh-mbh: Penieo ol ma Jisas ome ile wainlangaere o an. Na Satan i ri ololo a Judas
