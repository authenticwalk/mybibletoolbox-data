  sri-sri: Wãtĩ Judare Simón Iscariote magʉ̃rẽ ĩgʉ̃ya gũñarĩgue Jesúre wẽjẽdʉarãguere
    ĩgʉ̃rẽ ĩmudoresiadi ããrĩmí. Jesús ĩgʉ̃ Pagʉ pʉro merã aarideare, pʉrʉ ĩgʉ̃ irogue
