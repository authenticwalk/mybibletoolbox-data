    oʼbopo, huaok oʼkirokaʼpo oʼhueda̱ʼpo hua̱so̱ʼtidukuta oʼteyi̱gaʼuy.
  pwg-pwg: Ravi ipika, ikamkam ma nani kamonai na namada Saimon Iskariyot natuna Judas
