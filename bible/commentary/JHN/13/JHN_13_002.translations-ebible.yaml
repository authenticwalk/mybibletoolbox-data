    iŋ bu hoc Yisu asê.
  pri-NT: '@see-verse:JHN.013.001'
  zpq-NT: Bac̱h gwlo'o Satanásen' xbab ḻo' yic̱hjlaždao' Judas Iscariote, ben' nac
