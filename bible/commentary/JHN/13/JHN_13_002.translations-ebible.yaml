  etr-etr: Hä deadifalï, ili molö naha sefolalebegi, mugabe Saidania Saimonoïe malö
    Yudasa Isagaliadaïe asigigi Yesu hololömolö amo hä, helësëlasi.
  quh-NT: Pascua miqhuypi casharkancu. Supay Satanastaj Judasta sonkonpi yuyaychaskaña
    Jesusta jaywaycunanpaj. Judaska Simonpa wawan, Iscariote niska carka.
  kwi-kwi: Sun payura Jesúskas paiña kammuruzkas kumira kuamtuchasmin, Diablone Judas
    Iscariotera, Simónpa painkulta, pizta, Jesústa kwail awaruza chɨhkana ɨnpa.
  agm-agm: Aimɨ asɨhataahura napwɨhisuraatihɨ Jisaasiho komɨ otɨpɨpatɨhiya koai nɨwipinjohiyɨhiyaisatɨ
    maasɨ nandapa asɨhataahuraapɨhapa taawɨ nanawaayopo. Iyauhɨ utaaho maipɨho Bwaasɨrɨhɨrɨ
    Judaasihoai netɨ gɨwunyaatosataise amɨ ko Jisaasihoai netɨ tiworisaamɨ ikwɨraatɨhɨmaitando.
    (Iyataatɨ Judaasiho so Saimonɨ Isɨkariyotɨhomɨ mwaahore).
  ubr-ubr: Iesu an baigibubunuotis mat on rabirabi an bayu si’yam. Afaguban on ainau
