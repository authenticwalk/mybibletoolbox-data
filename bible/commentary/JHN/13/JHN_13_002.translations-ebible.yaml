  mdy-ETH: ዬሱሴና ዒዛኮ ጊንፆ ሃንታዞንሢና ዎላ ሙኡዚ ሙዓንቴ፦ ሲሞኦኔ ናዓሢ፥ ዓስቆሮንቶ ካታሞ ዓሢ፥ ዪሁዳ ዬሱሴ ዓኣሢ
    ዒንጋንዳጉዲ ፃላሄ ዒዛኮ ዒኖይዳ ፑርታ ማሊሢ ጌልዜኔ።
  spl-spl: Otmu bukunenŋe âlâ orowâk um nem tatbin yamâ Simon nanŋe, kutŋe Yurasi
    sâm, Karioto yan gâtŋe. Yamâ Satanŋe emelâk yâkât biwiŋan kioŋmu Yesu betŋehen
    kioŋbuap yakât biwiŋe kalop.
  usp-NT: Kakaj Jesús pach yak ajtijol rib'ak chirij cub'ultak chi' mex tijintak chi
    wic' re sinar. Man jb'ab'al etzl tichak tijin chi jtakchi'j Judas Iscariote ri
    jc'ajol Simón pire tijjach Kakaj Jesús pi camic.
  zav-NT: Na' bac̱h gwlo'o gwxiye'enə' xbabən' ḻo'o yic̱hɉla'aždao' Jod Iscariot xi'iṉ
    Simonṉə' par əgwdie' Jeso'osən' lao na' beṉə' contr c̱he' ca'.
  sgz-sgz: Ákte ronron má, mái Iesu má kán kalilik án aratintin di sukis suri namnam.
    Mái Satan nengen sang ákte oboi i hol si Iudas Iskariot, natun ái Saimon, suri
    na agur tar Iesu.
  kek-NT: Li Jesús yo̱ chi cua'ac rochbeneb lix tzolom. Laj tza ac xq'ue sa' xch'o̱l
    laj Judas li ralal laj Simón Iscariote nak tixk'axtesi li Jesús sa' ruk'eb li
    xic' neque'iloc re.
  blz-NT: Yesus tia murit-Na pintanga' kumaan malom. Ibiliis nonsoopkonmo sagiana
    na noa ni Yudas Iskariot anak ni Simon bo mongorookon i Yesus kada' papateion.
  poe-NT: A̱ ntá tí chꞌín Tsochren tsíkꞌe̱tue̱nhen a̱sén chꞌín Judas Iscariote, itꞌé
    mé itꞌin Simón, kíxin sinchekji chꞌán tí chꞌín Jesús.
  san-TAM: பிதா தஸ்ய ஹஸ்தே ஸர்வ்வம்ʼ ஸமர்பிதவாந் ஸ்வயம் ஈஸ்²வரஸ்ய ஸமீபாத்³ ஆக³ச்ச²த்³
    ஈஸ்²வரஸ்ய ஸமீபம்ʼ யாஸ்யதி ச, ஸர்வ்வாண்யேதாநி ஜ்ஞாத்வா ரஜந்யாம்ʼ போ⁴ஜநே ஸம்பூர்ணே
    ஸதி,
  cof-NT: '@see-verse:JHN.013.001'
  srm-NT: Nöö hën wë di sapate woo njan makandi. Nöö di juu dë, di didibi bi buta
    di pakisei a Judasi di mii u Simon Isikaliotu hati kaa, faa musu sei Masa Jesosi.
  qvs-NT: Chay diya amusayaptin Jesuska ñukaykunawan mikuykarkan. Satanas ñami Jesuspa
    disipulun Judas Iskarioteta yuyachirkanna Jesusta rantikunanpa.
  zca-NT: Or kiyao xche' Jesús kun rë men che'n Me, ze' nzob Judas Iscariote, xga'n
    Simón, no lë' Mizhab migoch la yek xa' par chi xa' Jesús lo rë men Israel xa'
    nak zhi'n.
  cbc-NT: Bairi merẽ Judas, Simón Iscariote macʉ̃rẽ cʉ̃ yeripʉ wãtĩ cʉ̃ jãcõã bauwĩ,
    Jesure cʉ̃ cabʉsʉjãbuitirocamasĩparore bairo ĩ. Bairi Jesús pʉame masĩcõãwĩ, Dios
    cʉ̃ carotijoricʉ ãnirĩ. Tunu bairoa Dios tʉpʉa cʉ̃ catunuápée cʉ̃ãrẽ masĩcõãwĩ
    Jesús. Bairi cʉ̃ pacʉ Dios pʉame nipetirije rotimasĩrĩqũẽrẽ cʉ̃ joyupi Jesure.
    Bairi jãã jĩcãrõ mesapʉ caʉgaruimiatacʉ, Jesús pʉame wãmʉnʉcãwĩ. Bairo wãmʉnʉcãrĩ,
    cʉ̃ jutiro cabui macããtõrẽ tuwe cũcõãwĩ. Bairo áti yaparo, juti aserore neátiri,
    tore cʉ̃ isitawẽpʉ nejiyatuwĩ Jesús.
  qxo-NT: Discïpuluncunawan Jesusga merendayänanpänam caycargan. Tsaychö Simon Iscariotipa
    tsurin Judastaga Satanas yarpätsishganam cargan Jesusta ranticunanpä.
  mox-mox: Lavilavi ʼinaya ivaʼauta ʼai veʼwani weaqina. Ta Seitani ena nuanua niʼa
    aʼuya Saimoni Isakaliota natuna Iudasa giwalinaya be Ieisu nasuluvea.
  kew-kew: Gore orope aebo Yesu nipuna disaipel aanu raapu eta nisimi. Go rabu Saimon
    Iskariot-na si Judas-me Satan-na kone kasa rabu Yesu madaa kawae madia pirisa.
  dww-dww: Ravie kani na raḡanie Diaboro kaite Judas Iskariot, nopone noḡota gewagewanama
    ya boruna da Yesu e boru dobiḡena, Judas tauna vutuna Saemon natunama.
  nif-nif: 'Yesu gɨt gwañgwañii endɨ tim nanañ na-palɨñɨlɨmbi, ñɨndɨñ indañguk: Satandɨ
    Judas, Simon Iskaliottok nɨñañ, enda ikan gɨnan gɨnañ nanandɨ mɨmbi, Yesu kanjɨkñiilok
    kɨsɨnan kɨmɨlektok nɨñguk.'
  twi-ASANTE: Ɛberɛ a na Yesu ne nʼasuafoɔ te adidiiɛ no, ɔbonsam kɔhyɛɛ Yuda Iskariot
    a ɔyɛ Simon ba no mu sɛ ɔnyi Yesu mma.
  aoj-aoj: Eaꞌ wambomota anen naloma alipumi mape maꞌ gwaꞌaisi isimba. Eaꞌ Saimon
    nogamana Judas Keriotinai nalomam mape. Owaꞌ aman aunai Satan aꞌ naliꞌ nasoꞌma
    nomonas Judasi ma nefeꞌ nigihimbaꞌma boumi ma Jisas nogapoma.
  cbv-cbv: Caan chéi Jesús jwiítdih ã nʉmah jeéméchah, Jesúsdih eníhcannitdih ã naáwát
    pínah niijná, Judas, Simón Iscariote wʉ̃ʉ́hdih nemépboó ãt waád dée tajĩ.
  taw-taw: Dugep won ak tap ñɨbɨlɨg yelak. Ned pen Satan, ne Saymon Yiskaliyot ñɨne
    Judas nop gos ñek, Jisas nop tɨtay dɨl chen mɨmug gɨ dad amnin agɨl, gos ak nep
    nɨgak.
  jic-NT: Nasa quelel t'yaja na, Jesús discipulopan jis lal tjá'asa lo las. Judas
    Iscariote pjaní wa ne'aj já'asatsja. Simón jatjam waytsja jupj, Judas. Jupj nasa
    quelel jis capj p'yá'satsja Jesús enemigopan 'ücj la tjilil Jesús. Diablo nin
    la tjiji Judas nin jólatsja jupj.
  zap-NT: Che wsegyee Bzelo lextoo Judas xpee Simon Iscariote ne ydekwent men Ne,
  wer-wer: Wiap kanök ten kaömp neim wëën Setenök Yutas Keriot kakaanëp, Saimonë ruup,
    pim lupmeri ilaan Yesu kööre toköröa moresi moulmëëpënëak kön wia.
  ipi-ipi: '@see-verse:JHN.013.001'
  qul-NT: Cenata miqhuchcajtincu, Simonpaj churin Judas Iscariotepaj sonkonpi supay
    churaycuskaña Jesusta vendiycunanpaj.
  ter-NT: Énomone yanekôyo, nikotíhiko evo Jesus xapa Páskoa. Yoko tumúneke nê'e,
    ípihoane Ndeâpu isóneuke Juda Iskarióti, xé'a Símaum, kuríkeamo Jesus xoko xanéhiko
    puvâti.
  bmr-NT: Jaamo niinoono amachuumo icaunaaca ɨjɨ Juda Iscariote Simon achi eesamaajefaño
    jɨɨhacucuuhi Jesuco aacɨujinoco.
  fuf-fuf: E nder ko ɓe nafotoo kon, tawi Ibuliisa waɗii e ɓernde Yudaasi mo Sim'uunu
    Iskariiyu janfagol mo.
  bhl-bhl: '@see-verse:JHN.013.001'
  ons-ons: Yesu eŋine so dokoine eŋe rarapko ŋara mire ne metkoi. Satanŋo Yudas, Saimon
    Iskariot, eŋane gipole eŋe Yesu liweka don isisi okanka more ŋaba eŋane meto birakaki
    maikei wane kotino don mo motke.
  con-NTPO: An'jen'ni cocoya na'su Satanajan Simón Iscariote dutssi'ye, tsa Judasma
    tayo in'jaen cuintsu Jesúsma afeye indisundeccunga.
  ghs-ghs: '@see-verse:JHN.013.001'
  peg-peg: ଆରେ, ନାଣାବଜି ସମୁତ, ଏଚେକାଡ଼୍‌ଦ ସୟ୍‌ତାନ୍‌ ସିମନ୍‌ତି ଇସ୍କାରିୟତିୟ ମେହି ଜିହୁଦା
    ମାନ୍‌ତ ଜିସୁଙ୍ଗ୍‌ ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିଦେଙ୍ଗ୍‌ କାଜିଂ କାବୁର୍‌ କିଜ଼ି ମାଚାନ୍‌,
  txu-NT: Arỳm ar kute õ kwỳ krẽn parkam nhym Djuda kute Jeju kanga 'ỳr. Ximão ne
    Djuda dji. Djuda ja nhidji nhikjêbê ne Ikadji. Nãm kute kurê djwỳnhmã kanga 'ỳr.
    Xatanaj ne 'ã kum apnê nhym kute memã kanga 'ỳr.
  eng-WEBU: During supper, the devil having already put into the heart of Judas Iscariot,
    Simon’s son, to betray him,
  gnw-NT: Judas Iscariote - jae co Simón taɨ - ipɨa pe uyemɨngueta ma umee vaerã Jesús
    jovaicho reta pe. Echa'ã jucuarãi uipota aña guasu Judas ipɨa pe uyemɨngueta vaerã.
    Jare Jesús uicuaa cavi ma Tu oñono opaete mbaembae ipo pe. Uicuaa vi ou co Tumpa
    güi jare oo yeta co Tumpa pe. Jare pɨ̃tu yave Jesús jare jemimboe reta ucaru ñugüɨnoi
    yave, Jesús upũa mesa güi, omboi iyasoya iarambogua, jare oñoma icúa penti toalla
    pe.
  mux-mux: Yesos yunga ele-tu yima Saimon-Iskeriot málu Judas-ni liipa simba ungele
    ⸤kurumanga nuim⸥ depollale-ni Judas yunga numanuna kórunga panjinjipili, Yesos
    kene yu lumbili anduli yima kene ipinjali kolea kala turum kene langi noku muluring.
  maj-NT: Kikjineko̱ já ni'yakuyáha̱ nichinehe̱ s'íu̱, ko̱ kui chu̱bo̱ nda̱nindoo̱
    ja kab'éjñajin ani̱ma̱ha̱ Juda̱ Iscariote̱ ntíhi̱ Simon nga ts'i̱ínkjas'en Jesu.
  bkq-NT: Kopae Jesus agâ xina âwinduadyly ani. Awârâ iraynâ, Diabu, Judas Queriote
    donro, Simão imery, nhangahu odaji xunâry nhedyly, Jesus tyândyse donro modoram
    nhegamehoem.
  kue-kue: Yesus disaipelma wagle bogl pokndungo kaiya mokna ne meglko. Ana Satan
    okuna kana nomano kinde tongo Judas mina yongwa, ye Saimon Iskariot wam, ye Yesus
    ipi kunda ikine onguno mina yenambuka.
  cot-NT: Opitsecanajigueti ishecajiaca. Incajaranqui iquenquejacaaqueri ampatsini
    Jorashi Ishicariote, irijanite Shimo, iramampijaqueneri Jesoshi iraacaanqueri.
  bnp-bnp: Na malunga ngane ri kakani. E Satan i habi pali a niluhoi ne Iudas Iskariot,
    e tune Simon, ge habi e Isu na limane huriki a pile.
  apn-NT: Tã nhũm myt axà pa mẽ Pas ã ixàpkur o ixkrĩ. Nhũm Simãw Kariot kra Jut Kariotja
    mããnẽn mẽ ixkutã apkur o nhỹ. Kêp mẽ ixkwỳ htã nhũm pre Satanasti tanhmã hkrã
    hto nhũm ra axtem nẽ kot mẽ kãm Jejus kurê xwỳnhjê nhĩhkram haxàr kaxyw.
  ctp-NT: Ti kwiꞌ bra kanꞌ yꞌni kuneꞌ xaꞌan chaꞌ ngwiꞌya chaꞌ ke Juda sñiꞌ Simón Iscariote
    chaꞌ kuꞌni yu trisiyun ꞌin Jesús yaꞌ neꞌ xaꞌan.
  bre-BRG: Ha da goulz koan (an diaoul o vezañ lakaet e kalon Judaz Iskariod, mab
    Simon, e werzhañ),
  opm-opm: Satan oh Saimon ohe mon Judas Iskariot ohe danong Go Jisas ohnong mahaw
    ire bes teinong matin ohe nang han hatinmur por tei nuhur den dipa.
  bvr-bvr: Gun-gatiya balngga gu-ni, Jesus rrapa aburr-yigipa jawina balaja mbi-barra
    aburr-ni, wurra an-gatiya an-ngardapa Jurrach (Judas) nipa Jayman Yichkériyat
    (Simon Iscariot) an-nika an-walkurpa gipa walkwalk ana-nyala ana-bama gu-barnjinga,
    minypa nipa Jurrach gu-borrwurra aburr-gata aburr-bachirra murna burr-wu barra
    nipa an-gata Jesus.
  wal-wal: Yesuusinne erissiyo ashkkarati kahuwaa miishin, Simoona na7aa Yihudaa Asqqorootu
    Yesuusa aatti immanaadan, xalahe halaqai a qofissi wottiis.
  zad-NT: Na' ka chaogake' xshe'na', ba wloolə dii x̱iwaa ḻoo yic̱hjlall'do' Jud Scariota',
    xiiṉ Simónna', gone' Jesúza' lo na' beṉ' malka'.
  kmg-kmg: 'Eme ŋafere nânâ nâniŋte tumaŋnehapie wiac kecšiŋuc fuawec: Simoŋ ŋokâ-ticne
    Juda, Karioto haeonec, e Jesu doc baocte Sataŋzi maŋticnao qafeŋ râewec.'
  aso-aso: Idoꞌ nivengaꞌ molavo nosoꞌ niteꞌ ni nizavo Kelioto numudotiꞌ ve Simoniꞌ
    gipele Zudaꞌni nene Izesuꞌni biluvalite dalizangumuꞌ do sotoꞌ o-delineꞌ gamazi
    nene Satani neꞌmo do lulouꞌ molo-davo neivo
  uli-uli: Jesus mo mokwe redabeyal re momongol fehaf. Iwe ngo yesa mol yael Moniyan
    we hadepdepa Judas we lol Simon Iscariot bo yebe fangloh Jesus.
  nin-NT: Ni ingbahru Yesu na abiga ma ba a ko ri ila. Umimi wa à na undu nu Judasi,
    uvuvurr a Sima Iskariyoti, nggo na nu ma amarr ka iba Yesu re.
  tgk-tgk: Иблис аллакай ба дили Яҳудои писари Шимъӯни Исқарют фикри дар ҳаққи Исо
    хиёнат карданро ҷо карда буд. Исо медонист, ки Падар ҳама чизро ба дасти Ӯ супоридааст
    ва Ӯ аз ҷониби Худо омада, ба пеши Худо бармегардад. Аз ин рӯ, ҳангоми хӯроки
    шом
  acu-NT: 'Turamtai Satanás Judas Iscarioten, Simónka uchirin: Jesús surukta tusa
    nintimtikramiayi. Tura Jesús Yusnumia tau asa, yamaikia waketkitatjai tusa, tura
    ni Apaachirisha Jesúsan: Mash ainia nu inau atatme timiau asa, nunasha mash nekaamiayi.
    Tura tsaa jeamtai, iruntrar uwijan yuwaartas pujuinai,'
  cak-WNT: Ri Jesús y ri rudiscípulos quichapon c'a wa'in. Yac'a ri Judas Iscariote,
    ri ruc'ajol ri jun achi ri Simón rubi', nisamej chic c'a ri itzel winek pa ránima,
    y yac'ari' ri nibin chare chi tujacha' ri Jesús.
  ebk-ebk: As nan lafi, as nan cha manganan cha Jesus, enpanumnum at Satanas kan Judas
    ay potot Simon Iscariote nan pangkepna ay mangesepsep kan Jesus.
  spa-PDDPT: Cuando celebraban una cena, el diablo ya había puesto en el corazón de
    Judas, hijo de Simón Iscariote, que lo entregara.
  ruf-ruf: Yesu ne iwanang'ina wake wang'ali wakuja ichijo cha nemihe, yehile ma tsakamwingila
    Yuda, imwana wa Simoni Isikarioti, mne ghumoyo ghwake, kumhunduka Yesu.
  gun-gun: Ha'e kuery okaru teri okuapy reve, Simão Iscariotes ra'y Judas py'a re
    anha omoĩ Jesus ojopy uka nhemi aguã.
  agu-BL: Itzun te yi na chiwan Jesús nsken oc Bayba'n tan xuyle'n yab ajtza'kl le
    wi' Judas Iscariot, yi cy'ajl Simón, tan bene'n c'ayil i' Jesús.
  isn-isn: Nu mulugu ai watulaa wakondyaa kuikwa mu nkolo ang'wa Yuda Iskariote, ng'wana
    nuang'wa Simioni, kumugumaniilya uYesu.
  eng-PEV: '@see-verse:JHN.013.001'
  ilo-ULB: Tatta naikabelen daytoy ti diablo iti puso ni Judas Iscariote, nga anak
    a lalaki ni Simon, tapno liputanna ni Jesus.
  pir-NT: Ti ñamine Jesu ʉsã tiquiro buhena mehna ʉsã ihyagʉ̃ Juda Iscariotere Simo
    macʉnore Jesure ihña tuhtiyequinare ihño duti tuhasari jiri watĩno pehe.
  anv-NT: Ne ndɛre Jisɔs ajwɔle anyɛɛ́ menyɛɛ́ ne baá utɔɔ́ bií ne nkwale, danchomeló
    anyú mɛ metɔɔ́ maá utɔɔ́ Jisɔs ayi ama nnó achyɛɛ́ Jisɔs maŋkwaá. Ákuú maá
    utɔɔ́ yimbɔ nnó Judas Iscarot, maá Simun.
  sab-NT: '@see-verse:JHN.013.001'
  tmd-tmd: Kɨjaki nuŋ Saimon Iskariot ha nuŋwa Judas nugwo rɨba nölmɨn, Jisas nugwo
    pödpöd rön pön duön nöbö dib akuyöbö ñɨgö nöinö, rön, rɨb aku höd ör yöx nugw
    umad nɨgön, mai an Jisas nöbö nuŋ bla Jisas pɨsaŋ Pasopa ap nɨmɨba römɨdmɨŋa.
  acr-NNT: Xopon kꞌu rubꞌenebꞌal qꞌij echiriꞌ ri Jesús kukꞌ rutijoꞌn e riꞌ kewaꞌik.
    Jun kꞌu chike e ri Judas aj Iscariot rukꞌajol ri Simón. Yey kojom chi pa ranimaꞌ
    ruma ritzel winaq kukꞌayij ri Jesús.
  kpg-kpg: Jesus mo ana dama agoago e miami hiahi. Gei Setan guu wanga gi lodo Judas,
    tama daane Simon Iscariot, di hagamaanadu e wanga a Jesus gi digau huaidu.
  taj-taj: येशू ह्राङला चेलागदेदेन छ्‌याम ङ्‍यसेला सोल छ्‌योइबान मुबा। थेनोन धुइरी
    येशूदा चुङ्सी पिन्‍बा सेम शैतानसे सिमोनना झा यहूदा इस्‍करियोतदा खना लसी जिन्‍बा
    मुबा।
  avt-avt: Jisas ketike mɨt disaipel nɨrak naam menmen. Seten epei kakri han ke Judas,
    nɨkan ke Saimon ke wit Iskeriot, te hɨrak kakwepyapɨr Jisas kakwet mɨt enun ek.
  cbk-cbk: Si Jesus pati su maga dicipulo ta cena, y si Satanas amo el que ya pone
    na pensamiento di Judas, el anak di Simon Iscariote, para ay traiciona le con
    Jesus despues.
  uig-ARA: ئەمدى كەچلىك تاماق يېيىلىۋاتقانىدى؛ ئىبلىس ئاللىبۇرۇن سىموننىڭ ئوغلى يەھۇدا
    ئىشقارىيوتنىڭ كۆڭلىگە ئەيساغا ساتقۇنلۇق قىلىش ۋەسۋەسىسىنى سالغانىدى.
  tuf-tuf: Bach yajquín tino Jesús ima chiwa owár ira yayay yinjacro. Anto yayay yinti
    cuat Sisramat Judas Iscariote urá bar tan téjecro, Jesús quehsí bin at icar chácayta
    acu.
  abx-abx: Ngan paglulu'om na, amangan mga iya. Agbuwanan-na na dina si Satanas mara'at
    inisipan si Judas Iscariote nga dadi'-na si Simon pagtraydor si Jesus.
  mco-NT: Chi jada' Jesús etz ymɨgügtɨjc ytɨgɨɨy ajcxy adzuu'ajtp (je pascuaxɨɨ adzu'ajtɨn).
    Tɨ anajty je mujcu' huinma'ñymöy Judas Iscariote, Simón ymang, co anajty Jesús
    cɨ̈yega'ñ ma ymɨdzip ajcxy.
  kqf-kqf: Yesu ena tauwaikaiwatana vaitedi aubiga kanina a kanikani bi Seitan ba
    kaikana Diudas Iskaliyot noponemo noḡota gebogebona i sako te Yesu ya sakoyovoḡe,
    Diudas ba Saimon natuna.
  cpb-NT: Ikanta risaiki rowaiyani, kamaarishiretanake Judas Iscariote, itomi Simón,
    pithokashityaarine Jesús.
  aon-aon: Satan douk iga nawish Saimon ananin nuganin Judas Iskariot. Nawishan aria
    nako yoweimi urkum um anan ta nuwereh Jisas um ananim horim aria amam husuwan
    hunak hon nugok. Douk arigaha wabigep aria amam hape hawok worigun.
  hus-NT-2005: Na Judas Iskariote, xu chakámláb kʼal na Simón, ódhantsidhich bin itsích
    kʼal an lej atʼax abal kin pidhnaꞌ na Jesús ka chemdhá. Na Jesús in choꞌób alwaꞌ
    abal ba Dios ti tál ani abal neꞌech juní ka witsích táykʼi ani in choꞌób jeye
    abal pidhnékich ejtal an ti awiltaláb kʼal an Tátaꞌláb. Jaxtám, tam ti kʼwajattsik
    an ti kʼapul, chʼakay na Jesús ban mesa, in kʼotʼiy nin eblidh kʼudhkʼumil ani
    in wikʼaꞌ jun i kʼudhkʼum bin tsukul.
  mig-NT: Te ni̱ ndɨ'ɨ ni̱ ka̱kuxíni‑ya̱. Te vina a ni̱ ka'a̱n kui'na̱ jíín iní añú
    Judas, se̱'e Simón Iscariote, ja̱ nástúu‑de‑ya̱.
  bps-bps: Na di kakaan ale Dyisas i knaan flabi, tafala fkah Satanas di fandam Dyudas
    Iskariyot, tingà Simon, fye mangkal ku Dyisas.
  mbs-mbs: Kimaen dan te iyambong. Kidoen heman si Judas Iscariote, batà i Simon,
    tapay binoyo i Satanas amon megtolok ki Jesus.
  tof-tof: ⌊Debóla⌋ Zudasón, Saemon Iskarriotón siman olom, ngaensingül gyagüpitótók
    ekyanórr Yesun wirri pamab tangdó angrinüm. Yesu tóba umulbain olmalpükü simam
    nóma alo yarilürr,
  cme-NT: Ku isuɔŋgu-na, baa tĩɛna ta ba wuo niiwuoni‑i. A ne da huɔŋgu faŋgu-na,
    *Sitãni naa dii-ma tĩ *Yuda huɔŋga-na wuɔ u hel Yesu huoŋgu-na. Yuda to yaa
    Simɔ-Isikaro‑i.
  sus-sus: Nunmare, e birin nu e dɛgefe. Ibulisa ɲan nu bara so Simɔn Isikariyoti
    xa di Yudasi xaxili kui, a xa Isa yanfa.
  pon-2006: Sises oh sapwellime tohnpadahk ko wie konokonot en soutik. Tepil ahpw
    kainangihadahr Sudas Iskariot, nein Saimon, pwe en pangala Sises.
  dad-dad: Bõ saaf dõ mog, Satanem Judas Iskariot, Simon naal namen Jesus kiwai imeid
    bun ifenẽf nigin, kisi mogo ifenen.
  zab-NT: Lalzi ni cayundeb cen, biiu bɨndxab láani Judas Iscariote llingaan Simóny
    par gúnbɨ entriagu Jesús.
  jae-jae: Êsêac seŋ gêŋ sêŋgôŋ ma Sadaŋ kêbaliŋ biŋ kêsêp Simon Isariot latu Juda
    su, gebe eoc Jesu lasê.
  ksd-ksd: Ba dia tar ki ta ra nian, Satan i ga vanuk tar ia ta ra bala i Iudas Iskariot,
    natu i Simon, ba na vagu tar ia;
  msm-NT: Kaling no madukilom on, migdudunga to pagkoon si Jesus dow mgo inanad din.
    Sobuuk kandan si Judas no anak ni Simon Iscariote no pigpamajaan on ni Satanas
    to pagyuib ki Jesus.
  myk-myk: Yesu ni wu kalaapiire ti bye na pu piige yalige li, lee bi Shitaanni ta
    wʼa shɛ fungɔngɔ ka tirige Zhuda Isikariyɔti zɔ na, Simɔ ja we, na wu Yesu le
    keŋɛ ni.
  sbe-sbe: Meimeilahi kaina se kabinonohaiyako, na diyabolo yona nuwatu meta ye toleyako
    Yudasi Isakaliyota, Simona natuna unai, iya kabo Yesu kana ye walohai.
  mcr-mcr: Heaitäŋi, Jisasi Iqutä Iqueqä wäuŋuäŋqä ämotquamiŋqä iquatä buayä bŋqä
    pmetaŋguwäŋgaŋi, Setänä Goti Hanjuwä Iqutä mäkä-huŋqä iqu, Jutasi iqu Jisasi Iqueŋi,
    ämaqä huiziquauä hipa iqiŋi, täkqä tuätŋqeŋqä kŋuä iqä äwikqe. Jutasi iqu Saimonä
    Iskariotitaŋä iqueä hikŋä iqueyi.
  cux-NT: Ch'íínú che'e nguiinú yā. Yááⁿn'guiinūuⁿ 'āā s'neeⁿ sa na staava yeⁿ'ē Judas
    Iscariote chi daiya Simón chi canéé chi diíⁿ yā entregar Jesús.
  tur-YTC: Akşam yemeği sırasında, İblis, Simon oğlu Yahuda İskariot’un yüreğine Yeşua’yı
    ele vermeyi çoktan koymuştu.
  san-ITR: pitA tasya haste sarvvaM samarpitavAn svayam Ishvarasya samIpAd AgachChad
    Ishvarasya samIpaM yAsyati cha, sarvvANyetAni j nAtvA rajanyAM bhojane sampUrNe
    sati,
  bel-N: І калі была вячэра і д’ябал улажыў ужо ў сэрца Юды Сымонавага Іскарыёта выдаць
    Яго,
  sch-sch: Jisua le a ruoisingei jânbu an nêk han. Diabol'n Simon Iscariot nâipasal
    Judas mulungrîla Jisua minsûr rangin mindonna a lei dar chien zoia.
  mic-MIQNT: Negm aq unaqapemg etl uloqotalultijig. Na tujiw mn'tu wet nu'gwalatl
    Sutaal, Simon Isgaliot uggwisl, ugjit 'ntuisgetun Se'susal.
  huu-NT: Jesúna gaɨtatallena, naie facaise Taɨfedɨ Judas Iscariote mɨcorɨ comecɨna
    feidote. Judas mɨcorɨ Simón jito.
  jiv-NT: Nu tsawantai̱sha murikiun yúatin ármiayi. Tura yurumátin jeatsa̱i̱ṉ, uunt
    iwianch Semuṉka uchirí̱ Jútas Iskariúti enentái̱n Jesusan surukat tusa enentáimtikramiayi.
  otm-NT: Nɛ nu'bʉ mán sihmɛhe ra Jesús 'bʉ bin de, nu'a ra zįthu bʉya bi bɛ̨nba ra
    Judas rá ts'ʉnt'ʉ ra Simón Iscariote gue di dä a ra Jesús.
  dah-dah: Be, wawuŋbanare niŋ biŋge nene hinhan. Irkeb Uŋgurabe Saimon Iskariot urmiŋ
    Yudas beleŋ Yesu asogo haniŋde kiryeŋ yeŋ bikkeŋ biŋ tiriŋ.
  tnk-tnk: Ia nəruarəv Iesu mɨne nərmama me səvənhi kamhani pəri nari. Setan rɨnəmri
    pen raka nətərɨɡien riti ia reri Jutas Iskariot, tɨni Saemon, mə truvei pen Iesu
    ia rəɡi nərmama səməme haməmwəki in.
  kpr-kpr: 'Sifo aminda ungobu iri, Iesu namonde dabade bayau mindari dae sedo anumbuseri.
    Anumbusera amo, Satan nu anakora nunda kotari eko ava, Keriot embo Simon da mandi
    javo Judas, aikena fitiri vovosusira. Kotari eko amo eviri: Iesu ava, nune aito
    are dae Satan sisira.'
  san-IAS: pitā tasya haste sarvvaṁ samarpitavān svayam īśvarasya samīpād āgacchad
    īśvarasya samīpaṁ yāsyati ca, sarvvāṇyetāni jñātvā rajanyāṁ bhojane sampūrṇe sati,
  nho-nho: Te laasuru raa, Jesus ni noho ma ana disaipol raa ka kkai. I te saaita naa,
    Satan ku oti te usuhia a ia Judas, te tama Simon Iscariot, ki hakaari ake Jesus
    ki naa hakamau naa Jew.
  gym-NT: Nun jataba mröre dere, akwa nun ngämi mröre, känenkri Simón ngobo Judas
    Iscariote abko diablukwe töi mikabara Jesu rüere, Jesu kitakäre ngite.
  azg-NT: Tcüꞌá yo Jesús cüenta matman. Juu xjenꞌñeen jndë sꞌaa yutyia quiiꞌ tsꞌon
    juu ntyjë́ Judas Iscariote, jnda Simón, na ncyaa juu cüenta Jesús.
  bhd-bhd: शैताने शमौनेरे मट्ठे यहूदा इस्करियोतेरे दिले मां पेइले यीशु ट्लुवानेरो
    खियाल छ़डोरो थियो। यीशु त कने तैसेरे चेले ड्लाई खानेरो लोरे थिये।
  too-NT: Lā' Jesús ixcātā'huā'yamā' ī'sca'txtunu'nī'n cā'smalanka'n. Lā' huan ko'ti'ti'
    ixmāpuhuanīnī'ttza' Judas Iscariote, ixo'kxa' Simón, palh namacamāstā' Jesús.
  ind-AYT: Selama makan malam berlangsung, setan telah memasukkan niat dalam hati
    Yudas Iskariot, anak Simon, untuk mengkhianati Yesus.
  cjo-NT: Ari nowaeyani maawaeni notsipatakari Joorashi karyootejatzi, riraga itomi
    Shimo. Ikenkithashiryaakaakari rajankaneki riraga iwinkatharite kamaaripaeni riraga
    Joorashi raakaantawityaarini Jesoshi iinja.
  nsn-nsn: Iesu mesno tamatang uakuakeluk ra ein nareiu, doh Satan e hounhoun ualahur
    manasa tang Judas Iskariot ger tuna Saimon mare heir tang Iesu tasir uelmatan.
  san-DEV: पिता तस्य हस्ते सर्व्वं समर्पितवान् स्वयम् ईश्वरस्य समीपाद् आगच्छद् ईश्वरस्य
    समीपं यास्यति च, सर्व्वाण्येतानि ज्ञात्वा रजन्यां भोजने सम्पूर्णे सति,
  tna-NT: Jesús mesa discípulo cuana neje ediadiani cama, Ishahua ja Judas Iscariote
    ja Jesús pamenajatiata puji pibametana.
  lid-lid: Oro manyah aimon nyamon ta beyeh, balik ndratehei budon boto-on labai ndrala
    ndrine Judas Iskariyot nadu Saimon, ta iy kameh edeu sa-oh ta Jises.
  wim-wim: Anpalaniy-a, Jesus-a, aꞌ than ngurp nungantam anangan kan-ngul nyiinin
    may mungkanakan. Nil oony way alangan kanam kuchek Judas.antangan wik wunp, nil
    yipam wik yumpow thanttang, pam way al-alantangan, Jesus.an mulathayn nunang.
    Nil Judas anan-a, nhengk Simon Iscariot.antam.
  zga-M: No tavangwa avile avekhiwe tayari munumbula ya Yuda Isikariote, umwana va
    Simoni, ukhusaliti u Yesu.
  yom-yom: Mu thangu baba ndia mu masika, buna Satana wukikotisila mayindu mambimbi
    mu ntima Yuda Isikalioti, muana Simoni, muingi kavakula Yesu.
  san-SIN: පිතා තස්‍ය හස්තේ සර්ව්වං සමර්පිතවාන් ස්වයම් ඊශ්වරස්‍ය සමීපාද් ආගච්ඡද් ඊශ්වරස්‍ය
    සමීපං යාස්‍යති ච, සර්ව්වාණ්‍යේතානි ඥාත්වා රජන්‍යාං භෝජනේ සම්පූර්ණේ සති,
  yut-yut: Pɨlɨndo Yesu gat paŋdetni gat jap naŋek yɨkgwit. Sunduk da Judas, Saimon
    Iskariot dakon monji, uŋun da Yesu uwal da kɨsiron yɨpjak do nandak nandak kɨlɨ
    ɨmgut.
  grc-BYZ: καὶ δείπνου γενομένου, τοῦ διαβόλου ἤδη βεβληκότος εἰς τὴν καρδίαν Ἰούδα
    Σίμωνος Ἰσκαριώτου ἵνα αὐτὸν παραδῷ,
  cpc-NT: Ikanta isaikaiyini jowaiyani, aritaki kamaarishiritanaki Judas Iscariote,
    itomi Simón, iri pithokashityaarini Jesús.
  nhg-NT: Hua ye asec ura para tlacuösque, hua Diöblo ye oquetlöle ipa iyulo Judas,
    iconie Semu Iscariote, para ma tieantrecöro.
  nya-nya: Atayamba kudya mgonero, mdierekezi anali atalowa kale mu mtima wa Yudasi
    Isikarioti mwana wa Simoni, kuti amupereke Yesu.
  ngu-NT: On diablo yoquitlalijca ipan iyojlo Judas Iscariote, itelpoch Simón, on
    tlamachilistli para quitemacas Jesús intech on tlayecanquej hebreos. Jesús quimatzticatca
    ica sa no yejhua ohualeu ne itech Dios, niman ica ocsejpa yas itech. No ijqui
    quimatzticatca ica toTajtzin yoquimacac nochi tlanahuatijli. Yejhua ica, ijcuac
    tlacuajticatcaj, ohuajnoquetzteu ne itech on mesa, ocuajquixtij on itlaquen pani
    niman onoxijlansaloj ican se tlaquentli huan ica nohuajhuatzaj.
  kup-kup: Met Setenihö Zudas Saimon Iskeriotiz ropuz loporih Iesu ñai abanarin mañairapanen
    bapanez hodadeo hamanah. Tahan hapanezai ravahan Iesur pim mañairooh-abanari gipiz
    nohot heh.
  jid-jid: Ibrji yo ni sron Yahuda Iskariyoti ivren Saminu, aka Yesu le.
  wmw-wmw: Usiku paakirya, Ibilisi kâgilibu futi moyo wa Yuda, mwana wa Ansumani Shikariyoti,
    kummwazira Insa kunzungunuka.
  gmv-GGM: Yesussayne iza kaallizayt isife kawo mishshin simmona nay Asqqoroto Yuday
    Yesussa aththi immana mala xalaey iza wozinan iita qoofa gelththides.
  ssg-ssg: Satan hoi i hanamiloawen Judas tel nati Saimon Iskariot hangainiai Jises
    hani teka teleian.
  zpo-NT: Gorna kayawxchee re xaa, lee Maxuu mlola xgab yek Judas Iscariote, xgann
    Simón, zee zaa xaa Jesús lo re xaa gut xaa.
  poy-poy: Yesu pamuhera na wantumini wakuwi waweriti walivaga kuliya shiboga sha
    pamihi. Shetani kingiriti kala mumoyu mwa Yuda, mwana gwa Simoni Isikariyoti,
    maholu ga kumgalambuka Yesu.
  qwh-NT: Tsechonam disipuluncunawan Jesus sena miquita miquicayarqan. Simonpa tsurin
    Judas Iscariotitam diablu pensatsishqana carqan Jesusta ranticunanpaq.
  gaw-gaw: Nug nuhiḵud ip̱uniṯak awak danab ele e lanan daanna, Satan nug tatam Judas
    Iskariot, Simon beḵa, nug Jesus kekeḏ ep̱elagp̱a meḵunu dab mak meṯom amu
  nca-nca: Asa suwo tiní etero o neyaŋgo. Komo Monimbuko Jutas Isikariot, Saimon koro
    naŋuní ŋu riní Yesu re uni piyimi kandeyemo rotowero ŋuro ye iŋaró.
  zpz-NTPP: Na Jesuuz gusub mi nu gyicy mi che nu de yu nu rsyaꞌ lom. Orzeꞌ nuras
    bi bicy yu nu mnii too Judas Iscariote iꞌñ Simo̱o̱ nu cush cyay ich mi.
  mkj-mkj: Jesus apel Nah sohnpadahkkok mwingmwinge en joausik. Jehsen ken kainoangihda
    Judas, nihn Simon Iscariot, pwa en pangla Jesus.
  zac-NT: Hia gualú shtse shtë Pascu, iurní lëꞌë mëdzabë bëuꞌ laꞌni lduꞌu Judas Iscariote,
    shini Simón. Bëꞌnë mëdzabë parë rac shtuꞌu Judas gúnëll intriegu lëꞌë Jesús guiaꞌa
    ra contrari shtë më.
  kyg-kyg: Sataniꞌa Yutasiꞌmo Isakaliyoti kotega vekamo Saimoni mafaꞌneꞌamoꞌa Yesuꞌmo
    avaleno hosu vayaꞌai apayapiꞌmo atesiya agesamo alino amiꞌniye. Neꞌyaꞌmo neteꞌapaeꞌmo
    Yesuꞌa ago ageꞌniyana muki yaꞌmo Afoꞌamoꞌmo muki vayaꞌaiteꞌe muki yateꞌeꞌmo yagaisuvafeꞌmo
    lekana paino nateꞌniye. Gotitegatiꞌmo emiꞌneꞌnovanageꞌna halate Gotitegamo haiguve,
    huno ago ageꞌniye.
  kmk-kmk: Utdit mangan da Jesus sidiya labi, impasomsomok Satanas kan Judas un anak
    Simon Iscariote un ituyuk na si Jesus.
  cao-NT: Jabi jahuë rabëti bo ya oriquihi Jesu iniquë. Naama tsi quiha Judas Iscariote,
    naa Simón baquë Yoshiní bini quiha yoi ca shinamaxëna. Ja tsi xo toa jodioba chama
    bo qui mëatsi quiha Judás huaniquë.
  bbr-bbr: Jisas kon tamareäu roat pak pututu o jena jena, Satan nukas Judas, ko Saimon-Iskariot
    nukan mokoi, Jisas roat näunäu akan ipiakap maronuk, wena, meiäun ronkat nuruwon.
  inb-inb: Paita kati­raiag­kuna­wa miku­nakun­kama, iaia kuku, ñami Judas Iska­riote
    suti Simonpa wam­brapa sungupi iuia­chiska karka, Jesusta api­chin­ga­pa.
  hrv-hrv: I za večerom je đavao već bio ubacio u srce Judi Šimuna Iškariotskoga da
    ga izda.
  box-NT: O Yeesu lè mí nì-kenínia lan wee dí ho zĩihṹ ɲii. À bṹn, ò o
    *Satãni wó ó o Yeesu dénaló bìo wi o Zudaa na lé o Simɔn Isikariote za
    sĩi yi vó.
  ote-NT: Ha ra Jesu bi ntꞌoxiui yá nxadi. Ha ra tsꞌonda̱hi ya xqui yʉtꞌa ja rá mfeni
    ra Juda Iscariote núꞌa̱ mrá tꞌʉ ra Simu, pa da da ra Jesu.
  wnu-wnu: Qen end ai gab-gab Yisas wonou wuriimbigau yurau eng oromar bugab mi nub
    igama ne Satan qo Saimon Iskariot wonou wau Yudas eng oau menima ne Yisas munon
    qarau wurit duimine waramar qamb misir igorei.
  zam-NT: Látha, Mebizya ndoole' par mbli Mebizya ngulàa xtùuz ye'rsin' le'n lezo'
    Jud, xgan' Mon Iscariot, par cua'n Jud mod par ta'xù' Jud Jesús loo mèn. Per Jesús
    naneeque' le' Jesús ngro' loo Diox. No nonque' Jesús le' Jesús bere bii loo Diox
    tedib vez. No nonque' Jesús le' Diox xud Jesús mnibe' loo Jesús gàp Jesús rye
    loothe con' la's nii Jesús no la's ya' Jesús yiloa. Con'a, láth co'se' ngue yuhua
    rsè Jesús con myen' xin' mté'th Jesús, chàa, ngo too Jesús loo mes. Mteche Jesús
    thìb cua' xab Jesús co' noc Jesús. No mtedó' Jesús thìb tuay rlan' Jesús.
  zyp-NT: Zai batui aa cadung ning takhei Setan tah Simon a sawcapaw Judas Iskariot
    lungchung leco Zisu lui nápaw rawhnah khah a khung thah.
  sey-NT: Huati cato Simón mamaquëna Judas Iscariote joyona tsoe coꞌaye cuasaye nepi.
    Ja̱je paꞌina, Jesure coso yehuosiꞌi cuasayere papi, i̱ joyo. Jesús cato Diusu
    quëꞌropi daisiquë aꞌë asaquëpi, cuiꞌne coꞌija̱ꞌquë aꞌë Diusu quëꞌrona asaquëpi
    pajiꞌi. Cuiꞌne jaꞌquëpi yëꞌëre ëjaërepa paꞌi ja̱ꞌñe tutu i̱sipi asaquë pajiꞌi.
    Ja̱je paꞌina, Jesús i̱ yeꞌyacohuaꞌi a̱o a̱ijëna, co̱ni ñuꞌi a̱iquëpi, huëni i̱
    ë̱mëjeꞌe juꞌicore dutani, i̱ juꞌruhuëna toayapi sëapi.
  nvm-nvm: '@see-verse:JHN.013.001'
  mps-mps: Te dwai haubo mobo bidi Satan agai dwai homu kolesaga te bidi Judas homuba
    hasia muai dao, agai Jisas te boi bidigo nogoba muabo po Judasgo homude muai dao.
    Judas aga aya nogi Saimon, tama aga bulu nogi Keriot. Te pio hulide Jisas dali,
    aga wali pabo bidi dabe dali, augwaligo nai tuyu bidali.
  pab-NT: Makehena hoka Jesus kanakairita haxaotyakiraharenai kakoa. Exowaka Tihanare
    koxaka haxahekola moka Simão ityani Judas Iscariotes mahiyasako mátawatya maheta
    Jesus.
  llg-llg: Faik ndia, nitu la malanggan dudunggu Yudas, fo ndia Simon Iskariot anan,
    fo ana seꞌo heni Yesus. Boe ma Yudas naketun fo nau tao leondiak, neu ledoeik
    Yesus asa laꞌa feta Paska ndia.
  kyf-kyf: Nɩɩ, jibhe ka zɔ, 'ɩn -Zezu -yɔ ɔ 'bɩnɔnya 'sɔ mɩ lida. *'Kuzu ka 'cɩn
    Zudasɩ, Simɔ Isɩkaliɔtʋʋ 'yuu dlɩ zɔ -Zezuu wlawlɩe zʋ.
  tpi-tpi: Long apinun tru ol i kaikai i stap. Satan i putim tingting pinis long bel
    bilong Judas, em pikinini bilong Saimon Iskariot, bilong em i mas putim Jisas
    long han bilong ol birua.
  mih-NT: Ta cuhva sa cuxiñi ra, ta i quɨhvɨ cuihna añima ra Judas Iscariote zehe
    ra Simón, vatyi cua xico tuhun ra sii ra Jesús.
  qvh-NT: '@see-verse:JHN.013.001'
  kms-kms: Yuram Jisas nikin wute ane irepene mikur mas mir mand, di ququ brequ mingg
