    A̱jxtktup tseꞌe vye̱ꞌnada aꞌóxiva,
  bzh-bzh: Medo denegga nos sehuksën loḳ Satan loḳ ya Yudas Iskariot sën Simon nalu
    lo ayo ggovek ya bë gevonġ Yesu doḳ na alam Yuda nemaj.
  guj-2017: તેઓ જમતા હતા તેવામાં, શેતાને તો અગાઉથી સિમોનના દીકરા યહૂદા ઇશ્કારિયોતના
    મનમાં તેમને પરસ્વાધીન કરવાનો વિચાર મૂક્યો હતો.
  jvn-NT: Saiki Gusti Yésus lan murid-muridé ijik jejagongan mangan. Yudas, anaké
    Simon Iskariot, wis dikenèng karo Sétan lan arep ngelungké Gusti Yésus marang
    mungsuhé.
  byr-byr: Sawɨsavɨ Jizaazalyɨ gamɨrerari wapaaya nyɨna. Sagaaꞌ Kotɨyaꞌ Jadei Saaimonɨ
    Yɨzɨkerɨyotɨyarɨ gawaalɨvaangei Juthaazarɨ “Jizaazaryawɨnna yɨkamaangeraavɨ jɨvwarɨdaakwia!”
    wɨdaka sahware sɨmunyavɨ mena wakakegaakɨ.
  ian-ian: Ndi kat nɨma maawut yelavɨka lɨga ndinogwina nao kɨndɨ. Wan nglaambu nao
    kɨga kɨyagindi maa Seten yaa Judas iskeriot Saimona nyan ndɨna maawupmba ngwandɨndɨ
    maa Judas kamwin kwindeya vak kat yelavɨka lɨndɨ.
  hun-hun: És vacsora közben, amikor az ördög belesugallta már Iskáriótes Júdásnak,
    Simon fiának szívébe, hogy árulja el őt,
  mcf-NT: '@see-verse:JHN.013.001'
  kjs-kjs: Gore werepe alebo Yesu nipuna disaipel alinu raapu eda nisimi. Go rabu
    Saimon Iskariot-na si Judas-me Satan-na kone kalisa rabu Yesu madaa yada robo
    pirisa.
  mni-mni: Numidanggi chaklen charingeida, Devil-na Simon-gi machanupa Judas Iscariot-ki
    thamoida Jisubu pithoknaba insinkhre.
  yad-NT: Riibyedajisiy jiryatiy Pásco vichtyamu jmyi̱sarara, bayantu nutyityu̱ ji̱ta
    bamyu̱yada Judásibe jachimyura taji jachipiya̱jada, jiryatiy Siimyó̱ Iscaryótibe
    denubañi̱, sa̱tidye mityasiiñi̱ Jesús.
  mxb-NT: Ta ndéi na sádíni na̱, ta sa̱ ni̱ da̱káꞌa̱n ña̱ uꞌu̱ nío̱ Judas Iscariote,
    ta̱ kúú de̱ꞌe Simón, ña̱ naki̱ꞌo ra Jesús noo̱ ndáꞌa̱ ta̱ xiní uꞌu̱ ñaá.
  pon-2006A: Sises oh sapwellime tohnpadahk ko wie konokonot en soutik. Tepil ahpw
    kainangihadahr Sudas Iskariot, nein Saimon, pwe en pangala Sises.
  maq-NT: Jesús cojo xuta ladu rë me ne, tijinë nguixun me. Hane cha Judas, quihndi
    rë Simón Iscariote ne, ha casahmi Satanás xi cuejña cacun cha xi sahmi entregadu
    cha Jesús.
  hto-hto: Taɨfe jae Judas Iscariote comécɨmo Jesús fecállena llote. Judas Simón jitó.
    Afe llezica Jesús Juzíñamuimona bitɨ́mɨena fɨdɨde. Daje izói Juzíñamuimo meine
    jáillana fɨdɨde. Juzíñamui nana rɨ́inona íemo fécajana Jesús onode. Ie mei güillano,
    güirábanimona náidacaillano jinóidɨcuiro duiñode. Dúiñuano daa abɨ doraroi cɨráigɨmo
    maɨtade.
  por-BRBSL: Durante o jantar, tendo o diabo já colocado no coração de Judas Iscariotes,
    filho de Simão, para traí-lo,
  ces-NKB: (A když večeřeli, ďábel již vložil do srdce Jidáše, [syna] Šimona Iškariotského,
    aby ho zradil.)
  cui-cui: Judas, pon Simón Iscariote pexanto tatsi, bapon cui itorobatsi caurimonae
    pia pentacaponaein tatsi xua Jesús pecaenaetsinexatsi ichamonaetha. Jesús yaputane
    xua bayatha Paxa wetsica pona. Mataʉtano xua equeicha Paxa beicha patopaena xuano
    xua Paxa catatsi daxita pia peayapusʉya itorobi coyenewa. Baxua bequein xeina,
    daichitha poxonae pijimonae barʉ eca pexaethopaewatha asiya uncuataba. Yawa paparuwa
    nama jonta, po paparuwa matha weruya. Yawa icha paparuwatha naepa cʉta.
  boj-2014: Deqa a naŋgi koba na awoosib iŋgi uyoqneb. Di bilaq. Iŋgi uyeqnabqa Satan
    a Judas Iskariot aqaq aiyej. Aisiqa Judas na Yesus osim jeu tamo naŋgo baŋq di
    atqajqa deqa are tigeltetej. Judas a Saimon Iskariot aqa ŋiri.
  eng-OEBUS: The devil had already put the thought of betraying Jesus into the mind
    of Judas Iscariot, the son of Simon;
  eri-eri: Esuwa la tigini, Yesus no nomo disaipel gane bagu, nere da nyi bode yafagane,
    satan no Saimon Iskariot nomo idau Judas isou tuwai, no Yesus nere honggoro fai
    owonege langa tafa tuwei nomo bona.
  aly-aly: Ingkeny aylpenhekel, Jesus kwertengerl ikwerenh-rnem-akert anyentirrek,
    amern arlkwetyek. Judas Iscariot kwertengerl anyent ra anenh arrpemarl ikwer-rnem-itwek,
    ra Simon-kenh alerikw. Arrenty ra Judas arrwekel-antey ilek, Judas ra Jesus renh
    ahayiwetyek ahelengkw-rnem-warl.
  wiu-wiu: Ta likale Yesu one oya-lawe-pala opia mekome nee nakaka Setanu Saimonane
    mana Yudase Isekarioseke wete awinome meaneya. Awinome mekome Yesu mone yenane
    yonoke moa piateka wene moa pitikaneya.
  swe-swe: Det var nu kvällsmåltid. [Jesus och lärjungarna låg till bords och åt.]
    Djävulen hade redan gång på gång gett tanken (ingett i hjärtat, upprepade gånger
    kastat tanken) på att förråda Jesus till Judas Iskariot, Simons son.
  cth-cth: Tangmin bu a ca awh lahun nah kahraimathout ni Simon capa, Judah Isakarot
    e a lungthung vah Jisuh pahnawt hanelah pouknae yo a la poe toe.
  mti-mti: Augoi nakwaeba kumiwa apa, Seitan me Judas Isukariot me Saimon usiwa imiwa
    aune Iesu ominawa barautan oya.
  pad-NT: Hari. Mithani vani vi'baijabana'aha adani Jesus kidipohi khama. Vakadi'bai
    viahania Jaharia vara bini'a'aha ada Judas Iscariotes kohana va'i bodinia, Juda
    bikava'ibodivaranija kaimoni ida Jesu-ra arakhavini, vahoariha vanaabinira kaimoni.
  twi-twi: Bere a na Yesu ne nʼasuafo te adidii no, ɔbonsam kɔhyɛɛ Yuda Iskariot a
    ɔyɛ Simon ba no mu sɛ onyi Yesu mma.
  hlt-hlt: Hlaembuh a vael uh vaengah amah aka voei ham Simon capa Judas Iskariot
    loh a thinko ah rhaithae a khueh coeng.
  tbz-SIM: Bɛ̀ yo ndìì mɔ̀nnì kɛ sɔ̃́ ndibɔɔ̀ diɛ́ nkɛ ɑ̃nnɛ́ Sudɑɑsi Isikɑdiyoti
