  gof-ENT: ዬሱሳራኔ ኢያ ታማሬታራ ኢሲፌ ካሆ ሞሶና። ሄሳፌ ካሴ ፃላሄይ ሲሞና ናዓ ኣስቆሮታ ዪሁዲ ዬሱሳ ኣ ኢማናዳ ኢያ
