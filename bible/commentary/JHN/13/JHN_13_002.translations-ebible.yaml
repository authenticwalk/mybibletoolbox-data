    Jesús i̱t'aà ts'e̱ xi̱ta̱ kondra̱‑la̱.
  mcq-mcq: Pu hine ꞌiruma iꞌeme ꞌavena siseijara Jutasi Isikariatiho Saimani oni harihi
    jihuni oja vaji Hu nahama ꞌwarahuni vwiha niranamana.
  sus-A: نُنمَرٍ، عٍ بِرِن نُ عٍ دّفٍقٍ. عِبُلِسَ حَن نُ بَرَ سٌ سِمْن عِسِكَرِيٌتِ
    شَ دِ يُدَ سِ شَشِلِ كُي، عَ شَ عِسَ يَنقَ.
  jpn-1965: 夕食の間のことであった。悪魔はすでにシモンの子イスカリオテ・ユダの心に、イエスを売ろうとする思いを入れていたが、
  fra-SBL: Pendant le repas, le diable ayant déjà mis dans le cœur de Judas Iscariote,
    fils de Simon, le désir de le trahir,
  yka-yka: Manjari pagsangem, magkakan disi Isa duk meˈ tindegnen. Si Judas, anak
