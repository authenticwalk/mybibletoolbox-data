    gʉa ĩgʉ̃ buerã merã baa doaníadi, wãgãnʉgã, ĩgʉ̃ya suríro wekamañerẽ túwea, túkoeri
    gasiro merã ĩgʉ̃ya yʉjʉrure sʉami.
  nal-nal: La raan a bina xat faakilan tapti, Iesu ma ubina varaviraai zina di vavangan,
    ma Saatan ka rasin fanong ainaxamang lamaskana Judaas, naata Saaimon Iskaariot,
    kuna xana ngutlis Iesu zin amun purua.
  kyq-kyq: Kɛn aan kaaɗn kɔs ki jaay naaɗe baag kɔsɔ se, kaaɗ kɛn se *Ɓubm sitange
