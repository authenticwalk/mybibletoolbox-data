  eng-OEBCW: The devil had already put the thought of betraying Jesus into the mind
    of Judas Iscariot, the son of Simon;
  knj-NT: Tuxa jix oc naj diablo yin spixan naj Judas, sc'aal Simón Iscariote, tzet
