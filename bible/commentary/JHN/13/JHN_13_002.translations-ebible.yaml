  san-URD: پِتا تَسْیَ ہَسْتے سَرْوَّں سَمَرْپِتَوانْ سْوَیَمْ اِیشْوَرَسْیَ سَمِیپادْ
    آگَچّھَدْ اِیشْوَرَسْیَ سَمِیپَں یاسْیَتِ چَ، سَرْوّانْییتانِ جْناتْوا رَجَنْیاں
    بھوجَنے سَمْپُورْنے سَتِ،
  heb-LB: לעט סעודת הערב השטן כבר המריץ את יהודה איש־קריות להסגיר את ישוע.
  caf-NT: '''Et hulhgha na''het''al hukw''elh''az ''uda netsudule Judas Iscariot Simon
