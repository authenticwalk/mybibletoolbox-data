    xa xac' entrecal ti Jesuse.
  ind-AGS: Saat itu saat makan malam, dan iblis telah menaruh pikiran untuk mengkhianati
    Yesus ke dalam pikiran Yudas, putra Simon Iskariot.
  omw-omw: Entama vuvaro Iesusiva nai nraaqiaranramwu kyapata kyara nre varuvaro mwia
    nraaqiara mpovanto Iutaasi Isikeriotiva Saimoninra mwaaquvanto varuvaro Saataaniva
    Iesusira qovarama kyaante tiro, Iutaasira mwia nraatoqi qora qua vatovaro Iutaasiva
    Saataaninra qua riora.
  yrb-yrb: Seitanima danu do maeta imueta Judasi Isikariotiba mai. Yesuini Danu iwata
    ueta uwaraini ieta itebitana Yesu Dawa iwata, Godima Dawaba buna nesia mairo Godibairoma
    ewaro fariba enanari Godibai nono owere manibisu.
  maa-NT: K'e̱ nga jye kòjñò, Jesús tíkjèn‑ko̱ xi̱ta̱‑la̱, ko̱ jè xi̱ta̱ nei̱í jyeé
