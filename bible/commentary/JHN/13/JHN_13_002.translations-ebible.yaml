    si Isa.
  mle-mle: Jisasawa dikidiy kalivadidiy duw daan rikuw, kamnaagw kidiy. Satan bwutaay
    tasakwu-jibiradid Juwtasaam, Sayman Yiskariyat dikidi nyinim, Jisasaam kwiydikik
    dikidiy mama nib tabaar. Jisas bwu lakwudil dikidi Asaay ababa jaav bwutaay diki
    tabaam takayakididiy. Awarab di lakwudil di kidi kupwaar daad Godab tikuw, aw
    maa sibinin Godak warkida nyi aka walibab tina. Di mwiya mawul yikwadadiy dikidiy
    kalivadidiy duwak. Di dayak mawul yaan tidil yin diki kiyadil nyab.
  shp-NTPO: Jainxon moa jawékiai ikanaitian, *Satanássen, Simonman bake Judas Iscariote
    moa shinanmaa iká iki, jakonhai keská ixonbi ja Jesús jakonmaati.
  aom-aom: Iae Satan-ro mamiꞌe Simon Iscariot-are harihe Judas-are simanoho ijumahadeje
    huro Iesu bijönimarue a jabesi övore bojëmiꞌiröhego. Ëhi jiëꞌëro Iesuꞌo hesi ijorajoho
    jabuꞌo raromoromo i harihe ueꞌahareje.
  geb-geb: Mbe mba ŋkotuguraagen, mbe piigiap mba pav kim, Satan kha ndɨkndɨgar Saimon
    Iskariot kama Zudas ga nɨɨŋgi, ana Zisas ndim, ana pana gumgi farve khɨngirga.
  eng-WYCLIFFE: And whanne the souper was maad, whanne the deuel hadde put than in
    to the herte, that Judas of Symount Scarioth schulde bitraye hym,
  bsj-bsj: bwekelkele kwerin dor ner Yafuda Ikarouti bi bwe Caminu ne ken kiritti
  cak-cak: Jac'a ri Judas Iscariote, ri ruc'ajol jun achi Simón, yo'on chic pe pa
    ránima roma ri itzel chi nujach ri Jesús. Y tok niqui'en va'in ri Jesús quiq'uin
    ri ru-discípulos richin ri jun ak'a' ri',
  chf-NT: Jinq'uin ya'anob tä c'uxnan, ni diabloba san chich u yäc'bi u c'ajalin aj
    Judas u yajlo' aj Simón Iscariote tuba u yäq'ue' tä c'äbä aj Jesús.
  tlf-tlf: Kale kwiinu e, Yesus so ilami okumop man sino iman unan-kalip ko. Kale
    siin uyo Saatan iyo tebe ilami aget fugunin uyo Keriot kayaak tinum Saimon imi
    man Judas imi kobelata, iyo aget fugun-bom-nala e, Yesus dupkem daalan o agan-nak-be
    kale,
  piu-2006: Yiitjulu, palumpa kutunguḻu tuwalpalangkuṯarra tjungungku tjana mangarri
    ngalkuṉangi. Tjuutatjanyaṯarra tjungu nyinangu. Paluru Tjaaman Yitjikarriyataku
    katja nyinangu. Yurrunpa mamuku mayutjungku palunya tjingapungu paluru yankula
    tjananya tjakultjunkunytjaku. Yalatji paluru tjananya mayutju tjuṯangka tjakultjunu
    Yiitjunyaya witira tjana mirrintankunytjaku. Yalatji Tjuutatjalu kuya palyaṉu.
  poh-NT: Ar ajic naxkatokꞌa̱ꞌ i wiꞌc reh xikꞌekbal, reꞌ Ju̱ras aj Caryot racꞌu̱n
    i Simon cojo̱j nak chic pa ra̱mna i cꞌahbilal ruꞌum i aj Yahm, chi narikꞌahsam
    i Jesus pan quikꞌab take raj cansanel
  tue-tue: Wãtĩãrẽ dutigʉ́ Judas Iscariote (Simón macʉ̃rẽ) wãcũré ticotoarigʉ niiwĩ.
    Jesuré wedesãdutirigʉ niiwĩ. Jesupéja Cõãmacʉ̃ pʉtopʉ atirigue, cʉ̃ʉ̃ toopʉ́ cãmepʉtʉ́awaadarere
    masĩtoarigʉ niiwĩ. Teero biiri cʉ̃ʉ̃ Pacʉ cʉ̃ʉ̃rẽ niipetire dutiré ticoriguere
    masĩtoarigʉ niiwĩ. Teeré masĩgʉ̃, ʉ̃sã yaaduiri, wʉ̃mʉnʉcã, cʉ̃ʉ̃yaro sutiró sotoá
    sãñaãrirore tuuwéwi. Õpʉ̃ʉ̃ decopʉ oco tuucoséri caserore siatúwi.
  bjp-bjp: Aunbiing ri ienien la na efef ae, Satan ka susuef ta ulo Iudas Iskariot,
    kalalik ke Saimon, isi in ta ufu Iesu una liman tuui.
  xon-xon: Le ni ŋeer bi ji kijook aajikaar. Le kinimbɔŋ dan nan koo Judas Iskariot
    u ye Simonn aajapɔɔn na aasui ni ke u kooh Yesu.
  tzo-ZNT: Ti cꞌalal yolel chiveꞌoticotic xchiꞌuc ti Jesuse, ti Judas screm Simón
    Iscariotee yulesbil xaꞌox ta sjol yuꞌun ti pucuje ti jaꞌ chacꞌ entrucal ti Jesuse.
  mpm-NT: Ko ja ni jini Jesús ja, ja ni kueꞌe jaꞌuꞌu un ini añu Judas, seꞌe Simón,
    chaa ñuu Cariote, ja nakuaꞌa da Jesús nuu chaa ka jito uꞌu ya.
  ots-NT: Car Jesús már tzi car cena, már tzihui quí möxte, cja̱ már bbʉh pʉ hne̱je̱
    car Judas Iscariote, cár ttʉ car Simón. Guegue car Judas ya xquí mbe̱ni di dö
    car Jesús pa di bböhti. Ca Jin Gui Tzö xquí un car mfe̱ni‑ca̱.
  hoy-hoy: याग शैतान शमौन उन पार यहूदा इस्करियोती इन मन दा ईद हाक बुटीदुन कि आऊक हुळसुसुल,
    रा भोजन इन समय
  amo-amo: Shinta wadi amal ti ukpiliu unanzang kibinayin Yahuda Iskarioti usaun Simon,
    a lewu Yesu ku.
  pjt-pjt: Ka munga pala palula Jesulu tjana palumpa nintintja tjuṯangku kuḻu tjunguringkula
    mai ngalkuningi. Ka mamu Satantu panya ngaṉmanytju Judasanya wituwituṉu Jesunya
    manikitjangku Jewku mayatja tjuṯa nintintjaku. (Judasanya panya Simon Kaṟiyataku
    katja.)
  cwe-cwe: Yesu na wanahina wake wakala woja ndiya ya ichilo. Mwihi kakala kamwingila
    kamala Yuda Isikaliyoti, mwana wa Saimoni, muladi yambiduke Yesu.
  daa-NT: Iŋ maako, Iisa iŋ maajirnay goytu tee. Sando, *Seetanne un̰je ko ɗo adiy
    ka Zuudas, roŋji ka Simon Iskariyoot a ŋaaji isine ɗo Iisa.
  mlp-mlp: Ari imisor Yesus ago disaipel nenaq didaq neqad tuqosiy. Ossa Satan tekomo
    anad meqinta Judas ugan in Yesus waqeq bab gibenab emgo anad tiqemyaq. Mat na
    in Saimon uliq Kariyot-ibta atatin.
  ape-C: Satan douk iga nawish Saimon ananin nuganin Judas Iskariot. Nawishan aria
    nako yoweimi urkum um anan ta nuwereh Jisas um ananim horim aria amam husuwan
    hunak hon nugok. Douk arigaha wabigep aria amam hape hawok worigun.
  bgs-bgs: Na, tô igiyambung dan, dutun si Judas Iscariote na batà i Simon na taganà
    dán igsutsutan i Maibuyan na pammáttán din si Jesus.
  faa-faa: Ereamo Yasu ipi aporo hakāsa purayaki makata nekea toapo. Makata nekea
    tokoasiraka Satane pekea Isekerio aporo Saemonemo hokosa Yutase himua someraka,
    “Nómo Yasu parakehoanie,” aíyaka Yutaseaki somesapo. Somesakipoko keseke namina
    hakāsa toke makata nesapo.
  kik-kik: Na rĩrĩa maarĩĩaga irio cia hwaĩ-inĩ, Mũcukani nĩarĩkĩtie gwĩkĩra ngoro-inĩ
    ya Judasi Isikariota, mũrũ wa Simoni, meciiria ma gũkunyanĩra Jesũ,
  cap-NT: Pascua pjijzta paacan, Jesusaqui niiz̈ tjaajintanacz̈tan c̈hjeri lujlchic̈ha.
    Judas Iscariote cjita Simonz̈ majch chicapacha nekz z̈elatc̈ha. Judas kuzqui diabluz̈
    mantuquiz cjiskatchic̈ha. Diabluz̈ mantitaz̈ cjen Judasqui tarzuna paaz pinsichic̈ha,
    Jesusa tankatzjapa.
  ksr-ksr: 'Komuwaatiwaa kambaŋanoŋ kaŋ kuumambaajoŋ ano kambaŋ moŋnoŋ gomantiiŋaa
    nene newombaajoŋ ajorooŋ motooŋ ragi iwoi kokaeŋ kolooro: Saimon Iskariotwaa meria
    qata Juudas ii Satanoŋ sololoodabororo. Jiisas memelolo meŋ mubaatiwaa qaaya ii
    saŋe anota uutanoŋ kemero moma raro.'
  eng-TNT: 'And when supper was ended after that the devyll had put in the hert of
    Iudas Iscariot Simons sonne to betraye him:'
  sbs-sbs: Lyahanu satani chababiketi kale mwinkulo ya Judasi Iskariota mwana a Simon,
    kuti abeteke Jesu.
  sue-sue: Pire nukare nena namu auniro itiwa tani ego ine kei awenua. Simonra mai
    Yudas Iskeriot nu Yesu kerenaise Satan meni kotumai awa emoko duba nusora potinu
    itinua awa.
  fra-NCL: Pendant le souper, lorsque déjà le diable avait mis dans le cœur de Judas,
    fils de Simon Iscariote, le dessein de le livrer,
  bhg-bhg: Edo Iesu ae ainda ambodani de turo indari injido itae esitera. Edo iji
    angode Binei mi Simon da mai, Judas Iscariot, ainda kotembarida matu pipisisina
    awa, Iesu kundo ainda gitopo emboboda ipada piarate.
  snn-NT: Ja'nrëbi, pascua aon fiesta ba'iguëna, Jesús yua baguëre concua naconi,
    bacuabi aon ainjën ñuë'ë. Ñu'ijënna, zupai huatibi Judas Iscariote hue'eguë, Simón
    mamaquë casi'quë, ja'anguëni yuara gu'aye yo'oye ro'ta güesebi. Jesusre insini
    senjoñe baguëni ro'ta güesebi zupai.
  atb-NT: Myinzang zô nyi bùm kô é u lé, nat Tsadán gi, Simun é yhangzo Yudaq Iskarut
    chyáng, Yesuq lé ap pyám râ myit kat byî to gû nghut ri.
  cek-AK: Duembuh caak pacoeng tom naah, Anih angphat taak hanah, Simon capa, Juda
    Iskariot ih palung thungah taqawk mah toksak pae.
  bkd-bkd: Agpanihapun sidan ba si Judas Iscariote ha batà hi Simon daan en inulinan
    hi Satanas ha iyan maglimbung ki Jesus.
  ctu-76: Jini xiba tsa'ix ujti i nijcʌben i pusic'al Judas Iscariote i yalobil bʌ
    Simón cha'an i ña'tyan i yʌc' ti cʌchol Jesús.
  lac-NT: A quisino' toc aca'an ti' Judas Iscariote. U tet Judas, Simón u c'aba'.
    Rajen u c'at u c'ubic Jesús soc u chucur. Jesús yer ts'a'b ti' u beyaj ten u Tet
    C'uj quir u cʌnantic tu cotor ba'. An ten bic caj tuchi'ta'b ich yoc'ocab yer
    xan je' u ca' bin ich ca'anan ich u Tet C'uj. Ti' toy cu janʌnob oq'uin tu q'uinin
    pascua. Cax Jesús tarij ich C'uj caj riq'uij caj u pitaj u ca' yarir u noc' caj
    u ch'aj u noc' tu cu tisic ba' caj u wit'c'ʌxtaj tu nʌc', irej c'urew a nanij
    cu p'o'ic yoc a mac acsa'b ich naj.
  xla-xla: Epapedeme Yesutapo ya꞉ alotle tlalo so mate tamila꞉la daya dempopa꞉iyo.
    Epapele dulu edla Saimon Iskaliyot yami Yudas watle Saitenta malamale batalimale
    ma-hamiyo, ya꞉tapo Yesuye opahale do tama dla homellepo depame.
  xav-NT: Tawamhã wasa, wa te huri da, wa tô asimro ni, barana. Wasa hã wa te huri
    õ ré, ma tô Zudasi Icarizoti hã rosa'rata, Zezusihi zô te te danhimroi mono da,
    te te dama hâiba nhomri da. Wa'uburé nhimirosa'rata hawim na, te ãne ãma rosa'rata.
    Simahã 'ra, Zudasi hã.
  cuk-cuk: Jesús, e-sapinganmala sedo mas-gunbukwagua, nia-saila, Simón-machi-Judas-Iscarioteʼgi,
    Jesús-darba-ukega, burba-isgana oubosad.
  tbf-tbf: Sien e Iesu ma ken sar madar tovtov gi ta nga ngou kokouk, ma mi kovan
    bu tsaka moromoruo a te nga muna terie mi vienviendon i aron e Iudas Iskariot,
    e natuon e Simon, va ta nga roev terie e Iesu.
  uig-CYR: Әнди кәчлик тамақ йейиливатқан еди; Иблис аллибурун Симонниң оғли Йәһуда
    Ишқарийотниң көңлигә Әйсаға сатқунлуқ қилиш вәсвәсисини салған еди.
  ikw-NT: Kpa be neeri wiri anyasnu, Ekwensu yisiri a nụ mkpọma Judasị Isikarịoti
    nnwọ Saịmoni o re Jizọsi.
  khs-khs: 'Yopolotelawemi Yesu E sena ilipe hanosewanapulu ma:na: na:sela: ka:la:lopela:nekeye.
    Ma:na: na:sela: ka:la:lopela: elapita: Setene inapola: Isekeleote sena Saimoneyewi
