  ceb-ULB: Karon ang yawa nagbutang na niini sa kasingkasing ni Judas Iscariote nga
    anak ni Simon, aron mobudhi kang Jesus.
  ces-LB: V předvečer svátků večeřel Ježíš společně se svými učedníky. To už Jidáš
    pojal ďábelský záměr zradit svého Mistra.
  mkn-mkn: Itu waktu, setan dong pung bos su tusu-tusu sang Yudas, andia Simon Iskariot
    pung ana, ko dia jual buang sang Yesus. Ais Yudas su putus ko mau bekin bagitu,
    waktu Yesus dong ada dudu makan pesta Paska.
  pol-UBG: A gdy była wieczerza i diabeł już włożył w serce Judasza, syna Szymona
    Iskarioty, zamysł, aby go wydać;
  qxh-NT: Chacanaycaptin, llapanwan micupacunanpaj jutucasha. Jesústa wañuyman jitarpunanpämi
    ichanga Simónpa wamran Judas Iscariotita supay yarpächiran.
  nwi-nwi: Rɨnamenaiyu, kɨni Yesu mɨne kafan narmamə mɨnə kɨnasəvɨgɨn. Kɨni Setan
    rɨmɨvəhsi-pən vəh-si-pən ta kɨmi Judas ji Saemon Iskariot, mə tukreighaan-pən
    kɨn Yesu ye kwermɨ tɨkmɨr mɨnə kafan.
  kmo-kmo: 'Hogo nediik ye atar. Gaba rii hiki hamar: Judas Iskeriot, Saimon riiti
    yikapwa, rii Jisas riina ye i yabu pi ma yechi tapak howur har.'
  agr-agr: Nunik yujumkan yuwinak pekaamsamunum Judas Iscariote Simogkan uchijiya
    nuna, Jisus sujutnum iwanch anentaimtijauwai.
  kyc-kyc: Alemanji nenge napa nayaminyi Satane dokome Jutasa Isakeriote Saimonena
    ikinyingi dokona monarena kunji pyao Yesu mata kando lena leya.
  urd-GVU: پھر شام کا کھانا تیار ہوا۔ اُس وقت ابلیس شمعون اسکریوتی کے بیٹے یہوداہ
    کے دل میں عیسیٰ کو دشمن کے حوالے کرنے کا ارادہ ڈال چکا تھا۔
  yre-NT: Yi zɩɛ -a funninmlan nɛn Zozi 'lee 'e -srunɔn a fɛnun -blɩnan 'e cin va.
