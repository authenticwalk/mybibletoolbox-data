  mpj-mpj: Jiijajkamu palumili wangka-nintikajaya kujungkarringu kaninyjarra mayangka
    nyinapayi. Mayiya ngalkura nyinapayi, Juutajjulurrju. Julyjungulyura malpuku maajalu
    muunpungu Juutajpa, nintijunkura-jananya Jiijajpa mankuraya. Juutajpa jii nyinapayi
    Jayimun Yijikariyatmili kaja.
  lbk-lbk: Idwani wad-ay cha Jesus ay cha mangmangan isnan maschem. Apchas inpey nan
