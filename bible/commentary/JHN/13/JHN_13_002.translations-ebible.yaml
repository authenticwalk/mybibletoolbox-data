  mam-NT: Bix otk cu'x tk'o'n taaw il tuj tanem Judas Iscariote, tcwal Simón, jun
    tajbil tu'n tq'ueyen Judas ja Jesús tuj cyk'ab kej xjal e cyajbe tu'n tcubxin.
  udu-udu: Dhali ki tonṯe/ muru shwa mo tani ki tap̱a ma ruma ’cesh ’baarki gwo kar
    mo eya du ma Yahuusa Isḵariyuuṯi mo, a’di jin ta ya/ ma Simaan mo mmo’ciṯẖ a’di
    is ki gwo mo tani,
  tvt-tvt: Jisu nyia heliphante loong ih rangja phaaksat sah rumta. Erah di dook Hakhoh
    juubaan ih Simon Iskariot sah Judas tenthun ni Jisu jootkot suh jen nop ih thukta.
  bgt-bgt: Kori vido a Jisas ma na nigna na komi vaovarongo kena vanga kori lavi,
