  pan-pan: ਯਿਸੂ ਅਤੇ ਉਸ ਦੇ ਚੇਲੇ ਰਾਤ ਦਾ ਭੋਜਨ ਕਰ ਰਹੇ ਸਨ। ਸ਼ੈਤਾਨ ਪਹਿਲਾਂ ਹੀ ਸ਼ਮਊਨ ਦੇ ਪੁੱਤਰ
