    Jo̱ i̱ Tiquíˆiiꞌ dob i̱ nɨcacuøꞌˊ írˋ fɨˊ e néeˊ nir˜ lajaléꞌˋ.
  deu-1951: Und während der Mahlzeit, als schon der Teufel dem Judas, Simons Sohn,
