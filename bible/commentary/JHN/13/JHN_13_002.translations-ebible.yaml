    aḏaba wurru-nguni bagu marrya. Naagi-yung na-baḏirrnya-yung ni-wij-maṉdhangi na-Judas
    Iscariot-guy, na-niwiyayung na-Simon-jinyung, anubani-yung anu-minbini-yinyung
    na-Jesus aḏaba.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤϢⲰⲠⲒ ⲚϪⲈⲞⲨⲆⲒⲠⲚⲞⲚ ⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ϨⲎⲆⲎ ⲚⲈⲀϤⲞⲨⲰ ⲈϤϨⲒⲞⲨⲒ ⲈⲠϨⲎ ⲦⲘⲪⲎ ⲈⲚⲀϤⲚⲀⲦⲎⲒϤ
