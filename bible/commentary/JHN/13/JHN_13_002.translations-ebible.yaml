  tsw-NT: A̱yi a lyuwusa ilyalya oɓolo no ojoro a̱ yi nu ulivu, agba Mekerenkesu ma
    zuwa ta̱ ɗe Yahuza, mawun ma̱ Simo Iskariyoti, u jiyan adama u wina yi.
  cax-NT: Arrti choborese chauqui tübacheboti ñapensacaboti Judas Iscariote, nauqui
    aipiabentecanatiti Jesús. Arrti Jesús aquionotiyü, que cuatati esaquiti Tuparrü
    auqui napese, y tiene que ariorrti tato taha. Tusio ito ümoti que torrio ümoti
    nanaiña üriacaboti uiti Yaütoti. Au manu tobirri amoncoma basoma.
  aia-aia: Ma tari madoraa 'anai ngau su'urahi. Na'i 'ohasi 'ia Saetan 'a bwane tau'aro
    na'i 'ado'adona Jiudas, garena Saemon Iskariot, 'anai ha'ato'oai 'ado'adona 'anai
    usuha'inia Jisas tanaraaui maerongana.
  srp-1865: I po veèeri kad veæ ðavo bješe metnuo u srce Judi Simonovu Iskariotskome
    da ga izda,
  agt-agt: A itta kid ngamin ta angnganan nga makikkanan ta pamurab da, ammi dana
    pinasikan ni Satanas ya nonot ni Hudas nga anak ni Simon Iskaryote, petta italaba
    na i Hesus.
  lug-lug: Bwe baali balya ekyekiro, Setaani yali yamaze dda okuteeka mu mutima gwa
    Yuda Isukalyoti, omwana wa Simooni, ekirowoozo eky’okulya mu Yesu olukwe.
  yby-yby: 'Nodenesa natune loko le esa okuniyoko, saina mako sakoya lolo iye: Kaliyoti
    numutoti Saimonida ipala Judasida maya olohalimo ukau niseko minokoko esewau le
    ahu liyoko, Jisesida maya mimi etuwe loko ata kiye.'
  heb-heb: ויהי אחרי החל הסעודה והשטן נתן בלב יהודה בן שמעון איש קריות למסרו׃
  mpp-mpp: Yenge awelilicte nosing nolu ngiyeibong. Aime Aleng Sugucnenginengti ngage-ngageine
    Yudas Iskariot, ye Saimon madecine, yele kwelewa yanguc biyac lowec, yedi gacgu
    Yesu mudockeme ngaba yengi badaing.
  apb-apb: Oto e hule aana maholo a Jisas na mo pwaarongoisuli ingeie kire ko ngeu
    i seulehi, ta'e a Pwelu Eero-eero e pwani ne'ie oto mei ne'isaenga ni pweloa a
    Jisas i saena a Jiudas Iskariot, kalena Saemon.
  san-TEL: పితా తస్య హస్తే సర్వ్వం సమర్పితవాన్ స్వయమ్ ఈశ్వరస్య సమీపాద్ ఆగచ్ఛద్ ఈశ్వరస్య
    సమీపం యాస్యతి చ, సర్వ్వాణ్యేతాని జ్ఞాత్వా రజన్యాం భోజనే సమ్పూర్ణే సతి,
  ben-IRV: আর রাতের খাবারের দিন, শয়তান আগে থেকেই শিমোনের ছেলে ঈষ্করিয়োতীয় যিহূদার
    মনে যীশুর সঙ্গে বিশ্বাসঘাতকতা করার ইচ্ছা জাগিয়ে দিয়েছিল।
  ntu-ntu: Mzli kc mz milzpq, nigr badr Jiszs sc tqmulvzpekr Nzamyangr. X kzdq nigr,
