    kitemaktili) in Jesús.
  asm-FB: তেওঁলোকৰ ৰাতিৰ আহাৰ খোৱাৰ সময় হ’ল; ইতিমধ্যে চয়তানে যীচুক বিশ্বাসঘাতকতা
    কৰিবলৈ চিমোনৰ পুত্র ঈষ্কৰিয়োতীয়া যিহূদাৰ মনত কু-বুদ্ধি সুমুৱাই দিলে।
  okv-okv: Eto Iesu na amita ambotani ga indari indie mitinu Satan na Simon ta meni
    Judas Iscariot ta degi Iesu harikau umbara enu ingina.
  mxt-NT: Ta cuxiñí ra Jesús chihin ra cachicá noo chihin ra. Ta cha quɨhvɨ̱ cuihna
    añima ra Judas Iscariote sehe ra Simón tyiyuhu̱ ra chi ra, naxico tuhun ra chi
    ra Jesús ta nacuhva cuenda ra chi ra chi ra xaan iñi chi ra.
  tzo-NT: Te jtsoboj jbatutic yu'un chive'tutic xchi'uc ti Jesuse. Ti Judase, ja'
