verse: JHN.013.007
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Di aike onole vamale ko a hilokaholinu. Isito
    gabie ana bae hilokanela.”
  okv-H: Iesu na ke mine einge ena, “Na do ere ona ungo eha emo kiae ereova te ambota
    kesova,” ainge enu,
  tbo-tbo: Ega yaka Yesu i baha nae i pa, ‘Ega uta hanapugeya geka hougana awai a
    dewadewaya uyahim ma yohola apo una hanapugeya.’
  mal-C: 'യേശു ഉത്തരം പറഞ്ഞു: “ഞാൻ ചെയ്യുന്നതിന്റെ സാരം ഇപ്പോൾ നീ അറിയുന്നില്ല; എന്നാൽ,
    പിന്നീടു ഗ്രഹിക്കും.”'
  grc-SR: Ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ, Ὃ ἐγὼ ποιῶ, σὺ οὐκ οἶδας ἄρτι, γνώσῃ δὲ
    μετὰ ταῦτα.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “जो मै करुँ सूं, तू उसका मतलब इब्बे न्ही समझ
    पावैगा, पर इसकै बाद समझैगा।”
  khz-khz: Iesu na evega-geleato, netiwato, “Ewagumona au na rakagau akalaana kalana
    ati oripaana, na kapinai vou pono ripa.”
  deu-TKW: 'Antwortete Jesus und sprach zu ihm: was ich thue, verstehst du jetzt nicht;
    du wirst es aber hernach erkennen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Lë ni runaꞌ, cutu réjniꞌnuꞌ naꞌa, san huadzéy
    tséjniꞌnuꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Likambo oyo Ngai nazali kosala, yo okoki te kososola
    yango sik’oyo ; kasi okososola yango na sima.'
  hns-NT: 'Tab oe bolies: „Toe abbe na samdjhe hai kie ham ka kariela, bakie baad
    me toe samadjh djaihe.”'
  noa-E: Magbaawai Jesuu irig, —Mua ĩs pãar dʉ̈i mʉg chirʉm pua pöd khaugba khabahab;
    pari ökharta pua khap abajup ajim, jãgwiata mua mʉg pãar bʉ̈ ʉ chirajĩ.
  eng-EMTV: Jesus answered and said to him, “What I am doing you do not understand
    now, but afterward you will understand.”
  mib-NT: 'Te ni cahān Jesús: Tu jécūhun ni rō jeē sáha ri vijna, te cúcuéé gá te
    jecūhun ni rō.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “आल्‍लो इङ्‌गाॽ थे चोगुङ्‌ल पत्ता के़लॽबान् कुसिङ्
    के़न्‍निःत्तुन्‍लो कर ताःन्‍दिग कुसिङ् के़निःत्तुॽरो॥”
  xnj-xnj: Yesu akayangula, “Wimanya lepi chenihenga hinu, nambu yati wimanya mwanakandahi.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Uxoklen laai, monga nia ak lox i. Ketla
    melemu ba, unaba xasep teren.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Uisa cupí carana ''ën ësoquin mitsu ''ai quixun
    camina bërí ''unaniman. Nëtë itsin cuni camina ''unánti ''ain.'
  tee-NT: 'Chai ju Jesús junich: ―Ju tuchi icnavi ju uxint''i jantu mach''akxai ju
    chavai. Para amach''akxaya'' astan.'
  eng-LSV: Jesus answered and said to him, “That which I do you have not known now,
    but you will know after these things”;
  cak-NT: 'Y ri Jesús xu''ij che ri Pedro: Ri yinajin ren manak xta''an entender cami,
    pero chua''k-cabij can xta''an-wi entender.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Kirog̃we nde nderekwahavi maraname nde ihejuhui
    jipya javo, ei ga. Aerẽ gwe po ti nde ikwahavi a''ea nehẽ, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Ɨ̃rá pɨa k''awa-e bɨda aji, mɨa oomaa bɨ. Mamĩda t''ẽepai
    k''awayada aji.'
  xed-xed: «Ta kɗa a snaŋta gha ta na skwi ta magə yu na karaku wu, dzaʼa nda sna
    ka dazlay,» ka Yesu nda tsi.
  glk-glk: 'عیسی جواب بده: «الأن از درکِ اونچی کی کودن درم، ناتوانی، امّا بعداً فهمی.»'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Viti ñúhú co̱ cánda̱a̱ toho inún ndía̱
    quéa̱ cája i̱ yóho joo chága̱ chí nu̱u̱ já canda̱a̱ inún ndá cuéntá quéa̱ cája
    i̱ já —na̱cachi Jesús.'
  gfk-S: Jisas ga balu ie be, “Paule nunure kilam be iou gilgil ra so kakarek, iesene
    na palai um tam namur.”
  bmu-bmu: Mewö jii möta kewö meleŋnök, “Yuai dölki akzali, göŋön miaŋgö könaŋi nalö
    kewöŋe qahö möt kutuzanmö, könaŋgepnöŋ mi ölöp möt asariba malman.”
  dgz-dgz: Iesu gare anega wan, “Dim da taingina endi ma ge ya anu awai, go evi utapa
    amba ge asik tai.”
  eng-GNV: 'Iesus answered and sayd vnto him, What I doe, thou knowest not nowe: but
    thou shalt knowe it hereafter.'
  zaa-NT: 'Becàbi Jesús nna rèe bi: Nu runi yì''į nna labí ritelíni lu'' ą anna, pero
    bitola nna hua ttelí báni lu'' ą.'
  eng-WEBSTER: Jesus answered and said to him, What I do thou knowest not now; but
    thou shalt know hereafter.
  guh-guh: 'Jesús nexata jumaitsi: —Aeconoxae abaxë apo yapëtaemë pajamatabëcuene
    yabara cataxuquiatsijitsiatsi. Itsiata baitsi jane bexëajavabelia yapëtaename,
    jai Jesús.'
  bon-bon: Yeesu jejige egä, “Maane page umle lica gäte, cane ai lui ngena ne jewenenine,
    yepä maane ingwe ca umle pagege äbita.”
  nhw-BL: 'Huan Jesús quinanquili: ―Amantzi amo tijmachilía tlaque quinequi quiijtos
    catli nijchihua, pero teipa tijmachilis.'
  swh-ONEN: Yesu akamjibu, “Hivi sasa hutambui lile ninalofanya, lakini baadaye utaelewa.”
  wbi-wbi: UYesu akamwamula akati, “Luno nivomba, uve naghukulutang'hania lino, looli
    kyaghukuluta ng'hania pambele.”
  bba-bba: Yesu u nùn wisɑ u nɛɛ, ɑ ǹ ɡinɑ tubɑ ye nɑ mɔ̀ tɛ̃, ɑdɑmɑ ɑmɛn biru n ko
    n nun yeeri.
  eng-KJVCPB: Jesus answered and said unto him, What I do thou knowest not now; but
    thou shalt know hereafter.
  kgk-NT: '—Ko''ánga ndereikwaái voi mbava''e po xe ajapo-ta nde-rehe. Ha nde-vy oikwaa
    ukataha óra-py ereikwaa va''erã, he''i Simão Pedro-pe. Upe ramo he''i:'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Aanna na iikiauvaa hama a rikiee
    taannanoo. Fai yapooma a arinaima rikiee taanaravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Tee pikematha-tziro nimaeka okaatzi nantziri, roo kanteencha
    aritaki pikematha-teero paata.”'
  ekk-PKP: 'Jeesus vastas: „Praegu ei saa sa aru, mida ma sinu heaks teen, aga ühel
    päeval sa mõistad.“'
  mpx-mpx: Yeisu Pita anana i lahe i ba, “Sauga ya hauna gun ya awaawaginol ana sapu
    nige u aatena, yaa bwaliga abwe nu atena.”
  wbp-wbp: Jijajirli yalu-manu, “Jalangu kula kanpa milya-pinyi nyiya-jangka kuja
    karnangku wirliya parljirni. Ngaka kapunpa milya-pinyi.”
  luo-luo: Yesu nodwoke niya, “Ok inyal winjo tiend gima atimo, to ibiro winjo tiende
    bangʼe.”
  nhe-NT: 'Huan Jesús quinanquili: ―Amantzi ax tijmachilía tlaque quinequi quiijtos
    tlen nijchihua, pero teipa tijmachilis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܵܕܝܼܵܐ ܐܲܢ݇ܬ ܠܹܐ ܝܵܕܥܹܬ ܡܘܼܕܝܼ ܒܸܥܒ݂ܵܕܵܐ
    ܝܘܸܢ، ܐܝܼܢܵܐ ܒܵܬܪ ܗܵܕܵܐ ܒܸܬ ܝܵܕܥܹܬ.“'
  esk-NT: Jesus-ŋum kiugaa, “Pakma nalugiñ savaaġikkaġa, aglaan aquvatigun iḷitchuġigisigiñ.”
  msb-msb: Ginsabat siya ni Jesus, “Dili mo pa yana nasasabutan an akon ginahimo pero
    sa maabot masasabutan mo na.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹ŋë́h²hning ta¹na¹ he² løa¹ jmo¹²jni lah¹la².
    Cónh¹jøng² li¹ŋë́h² báh³ hning² tø¹chi³quë́¹ ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ମୁଇ ଏବେ ଜାଇଟା କଲିନି, ସେଟା ତମେ ବୁଜି ନାପାରାସ୍‌, ମାତର୍‌
    ପଚେ ବୁଜ୍‌ସା ।”
  meu-meu: Iesu ese e haere henia, eto, Egu kara binai harihari lalomu se pararamu,
    a gabeamo lalomu do baine parara.
  yva-NT: Yesus po apa ayao raura ai pare, “Soamo winanto ana Syo rave so ama ine
    raije ramu, yara indati masyoto makare umba winanto rai.”
  dgc-dgc: “Ewan mo pabi tukoy nadid, Pedro, i gimet ko a éye,” kagi ni Jesus, “pero
    ta esa a panahun, éy tukoy mo dén.”
  zpm-NT: 'Pquiab me rëb me: ―Grieelod guieṉ luu niina, pe nacne quiib naa ni luu;
    haxta tedraa nu dzigo gaṉle guieṉ luuw.'
  hix-NT: Onà wyaro neyukye hatà, Txesusu. Rowya ohrorà korokatxho hutwahra hak manaha.
    Amnye muhutwehe harha, kekon hatà.
  sim-sim: Urik Jisas mu mbara, �Mbele mbele os ter a uwak mi heyewa oso ter mbeek
    mi yarikwa ambu sir. Hako kumakop mi hishiyarikwa sir.�
  npi-ULB: येशूले जवाफ दिनुभयो, र तिनलाई भन्‍नुभयो, “म के गरिरहको छु, तिमी अहिले यसलाई
    बुझ्दैनौ, तर तिमीले यो पछि बुझ्‍नेछौ ।”
  cgc-cgc: Sabat Jesus, “Anduni dili no pa maintindian daw ino beet ambalen ta pabuat
    ko, piro mabot adlaw na maintindian no en.”
  tim-tim: Akto Yesuŋe hin dâep, “Siâ siâ nâŋe uŋak aktân amâ gâŋe bo nâŋgât. Gârâmâ
    hâmbâi âmâ aregât keiŋe nâŋgâwiat.” dâep.
  yor-yor: Jesu dá a lóhùn, ó sì wí fún un pé, “Ohun tí èmi ń ṣe ni ìwọ kò mọ̀ nísinsin
    yìí; ṣùgbọ́n yóò yé ọ ní ìkẹyìn.”
  wos-wos: Wungi wandéka dé Jisas wa, “Némbuli huruwuka jooka xékélakihambaméni. Hukémbu
    wun jooka xékélakitaméni.”
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a o b̶ʌra bʌa nawena cawaẽ́ b̶ʌa baribʌrʌ nocoare
    ebud̶a cawaya.–'
  eng-F35: Jesus answered and said to him, “What I am doing you do not understand
    now, but you will know [by experience] after this.”
  ind-ind: Jawab Yesus kepadanya, “Sekarang kamu tidak akan mengerti apa yang sedang
    Aku lakukan. Tetapi nanti kamu akan mengerti.”
  pes-OPCB: 'عیسی جواب داد: «اکنون علّت کار مرا درک نمی‌کنی؛ ولی یک روز خواهی فهمید.»'
  mpt-mpt: Yesuse baabanea Ne keb skil aayo fubabkenamabio o mito kobo mo tekein kebebba
    otane mitdanebta tekein kenamabeobo ge baabasea
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Ame do pitolo ekita꞉ nakana꞉ma꞉ hone
    na witelepate wetepena꞉ta꞉ hone wilipikie leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, i kù mɑ̀ mii iyi ǹ wɑ n ce nsɛi, ɑmmɑ bii í kɔ̃ɔsi
    ɑɑ nɑ i mɑ̀.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ମେଁନେ ଡିଙ୍ଗ୍ ଣ୍ଡିଙ୍ଗ୍‍କେ ଏବେ ପେ ବୁଜେ ପେୟା ଣ୍ଡୁ
    ଇଡ଼ିଙ୍ଗ୍ ପେବୁଜେଏ ।”
  gof-RNT: Yesuusi zaaridi iyaakko, “Taani ootheyssa ne ha77i erakka, shin guyeppe
    akeekana” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଙ୍ଗ୍‌ ରିକାତାନ୍‌ତେୟାଃ ନାହାଁଃ କାମ୍‌ ସାରିୟାଃ,
    ମେନ୍‌ଦ ଏନା ତାୟମ୍‌ତେମ୍‌ ଆଟ୍‌କାରେୟା ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Imane loló nou suni nenémini mogonáa
    itínasa gelemane. Alika minomo iteko gilinogo ane.'
  lcm-lcm: Na Iesu kala ngenget ia asukang ke, “Sa napo abis ia kana, parik kupa angkoai
    si malangas ania kana, sikei e mung lak kula malangas ia.”
  aer-aer: Jesus anteme angkirtneke, “Lyete kwenhe unte apateye aneme iwenhele re
    the ngenhe ingke ngkwinhe alhewemeke. Unte urreke-arle itelaretyenhe.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Noqa rurashqaytaqam manaraq atingichu intyindiyta.
    Chaymandaraqmi ringi intyindiqqa, nishpa.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kaniya, “Sa ngayon ang ginagawa ko ay hindi
    mo pa maintindihan, ngunit sa darating na panahon ay maiintindihan mo rin ito”
  cbs-NT: —Ikis en matu akai min unanmaki. Jakia chipu min unanxanaii— aka
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Vitna masu jáku''ni ini ni tna''a ja sa''a
    sa a, kovaa kuee‑ka, te jaku''ni ini ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Echandenda ngoe mikimanyije, nambu mammanya mwenekandae.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea: —Mecʉ̃acãra ména o biro yʉ ca tiirijere
    mʉ tʉo puoti; jiro jañuri mʉ tʉo puorucu ména —cʉ̃re ĩiwi.'
  san-ORI: ଯୀଶୁରୁଦିତୱାନ୍ ଅହଂ ଯତ୍ କରୋମି ତତ୍ ସମ୍ପ୍ରତି ନ ଜାନାସି କିନ୍ତୁ ପଶ୍ଚାଜ୍ ଜ୍ଞାସ୍ୟସି|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Nganüy ngo mejaw neol tarangas, pero alinoic
    nüt apmejaw ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―A nu̱yá, hi̱nguí̱ pa̱di̱ te ga̱ mbøn''a̱
    te dí øt''ä ya, pɛ gui pa̱''a̱ m''mɛfa te ga̱ mbøni̱.'
  nop-nop: Unduŋ nimbune Jesudibo niŋguk, “Du nemek tilat i indidegoŋ mu nadidakalelaŋ,
    ala kougoŋ nadidakalewaaŋ.”
  obo-NT: Mid tavak si Disas to, “Ko‑ungkay, dii ru pa od koovottan inis id puungan
    ku, piru od koovottan du rad ini riyot mori.”
  cak-ENT: 'Y ri Jesús xbij chin ri Pedro: Ri ninch''üj c''a ri ivakün vocomi, man
    jani c''a nk''ax ta chive achique roma tok ninbün. Pero nk''ax c''a chive, ba''
    chic apu.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤸᤗᤥ ᤀᤡᤱᤃᤠ᤹ ᤌᤣ ᤆᤥᤃᤢᤱᤗ ᤐᤳᤋᤠ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ
    ᤁᤖ ᤋᤠ᤺ᤴᤍᤡᤃ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Nduú jícūhun inī nū jā sáhá nī mitan, de cúcuéé cā
    de jīcūhun inī nū.'
  san-TIB: ཡཱིཤུརུདིཏཝཱན྄ ཨཧཾ ཡཏ྄ ཀརོམི ཏཏ྄ སམྤྲཏི ན ཛཱནཱསི ཀིནྟུ པཤྩཱཛ྄ ཛྙཱསྱསི།
  qve-NT: 'Chaymi Jesusqa niran: —Kunanqa manaraqmi kaykuna ruwasqaytaqa entiendenkiraqchu.
    Aswanqa chaymantañan kaykunataqa entiendenki, nispa.'
  pao-NT: Soo Te Pabe'e ka Peter meeoo nanekwegea, “Meno'o u ka 'yoo e manena gi nakasopedakwadoo,
    pana saa'a u besasoo oo nakasopedakwadookwu.”
  cbu-NT: 'Isussha: Watsta tárinllpa. Shiy nda yasarish. Naturi nda mangoonkish; itaru
    zapshina yasachpasha, tárangiya.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “íbêqa emá íaonaraanaiq ónáa kéune. ááqibo anaaékaqa
    emá aónanone.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ u pɛsɛ rɛ: Áɑ lɛ̃ kɑm nní n wɑi ɑsei kómɛi kɛlenɛ. Amɑ́
    pɔ́ kɑm ɑɑ kɛpirɛ kom.'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, I̱na o berogoninaga irane áyu
    manda nabidego maha manda bulebere, lene.
  amf-amf: Yesus yinin maasenka, “Inin hayenam ya ta dhesattane; budobar koam hada
    bhocche” kina ki hamade.
  quc-NNT: 'Ri Jesús xch''awik, xub''ij che: Kämik ri'' man kach''ob'' taj jas ri
    tajin kinb''ano, k''ä te'' b''a'' pa jun q''ij chik kach''ob'' na, —xcha che.'
  dob-dob: ꞌEnega Yesu ꞌiona, “Nigeya ꞌumwalamwalatoni toꞌase tuta gete yaguiguinuwa
    ꞌemuya ta esi maꞌetamo be ꞌuda mwalatoni.”
  wrs-wrs: Yesus ophona, yimba levrapiavmoa honamba, kava memba vevpa daipotava. Heva
    os yimba si sewonam lihavav.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Hane''ej nite'' ƚenikfe''lets aka'' haqsiijkii,
    qa hatse''ƚu'' enikfe''lets.—'
  tzo-TZC: 'Jech laj stacꞌ ti Jesuse: ―Avi tana liꞌe mu xavaꞌibe smelol ti jech ta
    jpase. Pero tsꞌacal to ta xlic avaꞌibe smelol ―xꞌutat.'
