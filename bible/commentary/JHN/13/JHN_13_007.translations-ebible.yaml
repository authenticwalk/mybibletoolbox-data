  tte-tte: Yeisu Pita kainana iyamaisa iba, “Yagu paisowane nige nuwam imamayaleyan,
    na kani muli mena kabo nuwam imayaleyan.”
  tcs-tcs: Zizas i bin ansa em, ‘Wanem ai mekem ya, yu no sabe nau, bat apta yu go
    sabe.’
  hlt-THB: Jesu ing, “Ka sai ve tuh zasim hlan hyk ti, cehlai tuh kawng zasim bit
    kawp ti,” tina hy.
  soq-soq: Tane Iesu me sipoasane wanase, “Ne dima tauma e manawo dewasadina e mai
    ateitapona, ando os ateitaa.”
  qub-qub: 'Chaura Jesús niran: «Canan öra gamga manami tantiyanquichu imanir mayllapänäpaj
    caycashantapis. Chaypitarämi tantiyanquipaj.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Arám mu kánnámmuán yawe nga akkuák ku kunangan,
    ngam kánnámmuám mu sangaw,” kun na.
  bki-bki: Mia Yesu berdop̃e, berinavo “Pitere, venia napano kiniou nojom̃a nemila
    vonganei, jau maka kovitilubario vo. Mia iorou kanio ga mia jau kejikia vatitigio
    rivu.”
  bqp-bqp: 'Yesu wèa à pì: Ń yã kũ matɛn kɛ dↄ̃ gĩaro, ama ĩnisũn dↄ̃.'
  mcp-mcp: 'Yésus nə nɛ́ nə́: «Sâ mə́ ŋgə́ sá ga, wo cugɛ́ nə ŋkul fwo mpu gwo kɨ́kɨdɨ́ga,
    wo bá yida shúgʉla wámbʉlə gwo.»'
  hat-hat: 'Jezi reponn li: Koulye a ou pa konprann sa m''ap fè a. Men, wa konprann
    pita.'
  npl-NT: 'Jesús okinankili: —Tlan Ne nikchijtok, te axa amo tikajsikamati, pero satepa
    tikajsikamatis.'
  bgg-bgg: Isu è chang, “Nathek ne athieg phro thuh shii gu nyie rekramuii pha ji
    ne, jimagungde doh hà nathek thieg ruii phro.”
  eng-TCENT: Jesus answered him, “What I am doing yoʋ do not now understand, but afterward
    yoʋ will understand.”
  eng-BSB: Jesus replied, “You do not realize now what I am doing, but later you will
    understand.”
  cpu-NT: 'Ari ikantzi Jesús: “Te pinkemathatero iroñaaka okaratzi nantziri, iro kantacha
    apaata, ari pinkemathatairo.”'
  san-ASM: যীশুৰুদিতৱান্ অহং যৎ কৰোমি তৎ সম্প্ৰতি ন জানাসি কিন্তু পশ্চাজ্ জ্ঞাস্যসি|
  tac-NT: '''Lige Esúsika nejele: ―Jípeko tabilé námaguru mué chonigá pagó ne ''emi
    ronola, nobi abé i''libékoka ''láchigo námamalagó mué.'
  eng-WEBPB: Jesus answered him, “You don’t know what I am doing now, but you will
    understand later.”
  gfk-H: Iesu ga balu ia bia, “Pau nunurei kilam bia iau gilgil ra sa kaiken, senbia
    na palai um taam namur.”
  viv-viv: Yesu gigayo, “Adamoya hida yaku huluva ana nuwanuwa keke udahalamaneni
    tu aimo tova mulina nuwa ginamahalina againe unahalamanena.”
  yao-yao: Che Yesu ŵajanjile, “Ngankuchimanya chingupanganya sambano, nambo chinchimanye
    kanyuma.”
  tgp-tgp: Iesu mo r̃aramia mara, “Nake engko ko sopo hitevosahi na sava na lo vaia,
    pani hitahu, o pa levosahia.”
  auc-NT: Ante äñongä Itota wæætë, —Ñöwoque botö æbänö cæboo, ante ëñënämaï ïmipa.
    Incæte ayæ̈ ate ëñencæbiimpa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Niɡ̶ina natigide aɡ̶owooɡ̶oti ane diitigi
    niɡ̶ida anejigotaɡ̶awatiwaji. Pida icota mowooɡ̶oti nigidiaaɡ̶idi”.
  bmh-bmh: Yesus nug koli Pita aureun, “Igul e ulis guzenem na i abiu, aiu ses petak
    na abe mamam.”
  ctu-BL: 'Jesús tsi'' sube: Jini mu'' bʌ c cha''len, ma''anic ma'' ch''ʌmben isujm
    wʌle. Ti wi''il mi caj a ch''ʌmben isujm, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Wu nakə faya na giye anəke aye na, ka səriye
    bay, ane tuk na, ka səriye mba.»'
  noa-H: Magbaawai Jesuu hirig, —Mua hĩs pãar dʌ̈i mʌg chirʌm pua pöd k'augba k'abahab;
    pari hök'arta pua k'ap habajup hajim, jãgwiata mua mʌg pãar bʌ̈ hʌ chirajĩ.
  alp-NT: Yesuse Iombe, “Saisa rebe Au onoe meije anati mosa po tatike pine anati
    sa.”
  san-VEL: yii"suruditavaan aha.m yat karomi tat samprati na jaanaasi kintu pa"scaaj
    j naasyasi|
  kbq-kbq: Higeno Jisasi'a kenona anage huno asmi'ne, Menima ama nehuazana kagra ontahi'nane,
    hianagi henka'a antahi ama' hugahane.
  kbh-kbh: 'Chora Jesús tbojanjuá: —Ats̈e së́ntsama soye mora ndoñe quecmátësertana;
    pero más chcoye aíñe cmochanjosérta ca.'
  ron-LSB: 'Isus i-a răspuns: “Nu știi ce fac acum, dar vei înțelege mai târziu.”'
  pon-pon: 'Iejuj kotin japen majani on i: Koe kin jaja, me I wia metet, a mur koe
    pan ajala.'
  nhe-BL: 'Huan Jesús quinanquili: ―Amantzi ax tijmachilía tlaque quinequi quiijtos
    tlen nijchihua, pero teipa tijmachilis.'
  sps-sps: Jisas biny towa sa tsue na ka, “Nyi gim rom ma natiny a ka te kat Ronyo
    tovei roman, sana nyi nai natem marom vou.”
  wnc-wnc: Iniwan yake anzing inikut, “Sanga nata tasinggat takngae yapii gata apmanu
    dua natdeyak. Ngana masande gata atnatdeya,” ngang inikut.
  bus-bus: 'Yesu wèàla à bè: Ń yã kɛ̀ mɛ́ɛ kɛɛ dↄ̃ gĩaro, mↄde nɛ́ yãa ǹ dↄ̃.'
  gub-BL: Uze'eg Zezuz izupe. — Màràzàwe tuwe nerekwaw kwaw ko heremiapo ne. Amo 'ar
    mehe erekwaw putar nehe, i'i izupe.
  imo-imo: Jisasini topondopa yundo nimbeindo, “I tero mele nu kinye naa liko manjirino
    nalo akilio liko manjinio,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Kumbra e endego yeqnum endi ni utru poimosai
    unu. Bunuqna ni poimqas.”
  eng-DRA: 'Jesus answered, and said to him: What I do thou knowest not now; but thou
    shalt know hereafter.'
  knf-knf: 'Kë aŧeema aji : « Uko wi nji kadoluŋ hënk, iimme wa, iluŋ kame wa. »'
  san-KHM: យីឝុរុទិតវាន៑ អហំ យត៑ ករោមិ តត៑ សម្ប្រតិ ន ជានាសិ កិន្តុ បឝ្ចាជ៑ ជ្ញាស្យសិ។
  arn-NT: 'Jesus llowdungufi ta Pedro: —Fewla eymi kimlaymi tañi chumpen ta iñche,
    welu ka antü wüla küme kimaymi.'
  zas-NT: 'Badxiꞌman laan rëbaman: ―Ad rigniaꞌtil ni cayünan yan, per qui chigniaꞌrilan.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Nɛ́nɛ, ɔbhɨ́kɨ́ rɨŋɨ ntí anɛ mɛ̌kʉ̀ ɛnyɨŋ ɛnɛ mɛ̌kʉ̀,
    kɛ ansɛmpok chɔŋ ɔ́njwimɛm.”
