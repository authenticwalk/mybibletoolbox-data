  poi-NT: 'E̱ybɨc jɨypa Jesús. Nɨmpa: —D́a anɨmtooba iga iñt́u̱mpɨyt́am wɨa̱p iŋcutɨɨyɨyt́a
    porque aŋwɨ̱ixpɨcpa jém aŋcupiŋneyajwɨɨp. Anjo̱doŋ i̱apaap amalwadáypa. Nɨmpa
    jém Dios iŋma̱t́i, jém jayñeta̱wɨɨp, iga: “Tu̱m pɨ̱xiñ aŋwaganawícpa aɨch, ocmɨ
