    mɩ́a mʋnyɔ anɩdɛ́ ɩbɩ wa ɔlɛpɛtɔ ámʋ lakʋ́sʋ́ lɩ́ɩ́ mɩ́sʋ́.’
  bsn-NT: 'Mʉa jedirorene yigʉ me yaja yʉ adirema. Yʉ besecanare, mʉare quẽnaro masiaja
    yʉ. Yucʉacane yʉ bajiroti Dios ĩ goticũcati ejarʉaroja ti. Ado bajiro yigotiaja
