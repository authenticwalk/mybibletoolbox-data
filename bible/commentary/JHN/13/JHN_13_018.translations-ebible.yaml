    nyirri-banga nyirri-nirra nipa jarra gipa mu-ngoyurra nguna-bawuna rrapa minypa
    a-malchinga burrwa aburr-bachirra.’
  wal-wal: “Taani intte ubbaabaa haasayikke. Taani dooridoogeeta erais; shin Xoossaa
    maxaafai, ‘Taani barssidoogee ta kushiyaa saxxiis’ giidoogee tuma gidanau bessees.
  zad-NT: '’Na'' aga yog''len nia'' ka''. Ṉezid'' nolen ba wlej'' kwenc̱he nonḻilall''le
    nad''. Na'' chiyaḻ'' gak ka na Cho''a Xtill'' Chioza'', gana'' na: “Beena'' chaolentie''
    nad'' txen ba chiyec̱hje'' nad'' gone'' mal c̱ha''.”'
  kmg-kmg: 'No dâŋ mupe mâmâc sasawa mi rocŋopakac. No wenimoi rowosâec-ŋopapo i manakopac.
    Dâŋqâreŋ moc kecšiŋuc fokac, i sanaŋkeocmu hâcne: Nânâ bâfâuc ecneekopac eki wâc
    bunaneo bakac.'
  aso-aso: 'Neꞌmine noluvoniꞌ nene naza neniꞌ ve lo do kegese-lingiduve nene mo ningo
    gele nouvoniꞌ nenako lengiꞌ mukikumuꞌ lamuve. Monoꞌ Godolouꞌ tiꞌ li gizi nizaniꞌ
    gamazi nene gihile izelive losa neꞌmine nouve: Neniꞌ nosoꞌ niteꞌneutiꞌ naaꞌ usive
    neꞌmo nene biluvaꞌ o-nedo nebele leive.'
  uli-uli: “Te pangami ngo ikekapta kofmi, bo ngang igular rechokla isa duwler. Ngo
    yesa llah le ye katos yalol babior we ye santus we ye sor bo, ‘Yeramtala ye mongoy
    ngalyey, ila yesa tagul sa happaliyel ngalyey.’
  nin-NT: “Ingga si ko re na atu imba wemi hen. Ingga hi abangga ba nggo ingga hla
    ba nggo. Wre ku ure ku Abachi bu si meme nâ ta si nggo u da di, ‘Uwanggo wa nggo
    a so ri ni ingga ku nu unto uyirr uwa vu ingga re ba.’
  tgk-tgk: 'Ман на дар бораи ҳамаи шумо мегӯям; Ман касони интихобкардаамро медонам.
    Вале, бигзор, суханон аз навиштаҷот ба амал оянд: „Касе ки нони Маро мехӯрд, бар
    зидди Ман даст бардошт“.'
  acu-NT: 'Wi atumin mash eaku asan, mash paan nekajrume. Tura asan atum ainautirmin
    wínaka mashkia umirtukuitrume tusanka tatsujrume. Antsu kichkin pachisan: Wina
    umirtukchawaitai tajarme. Tura asamtai Yuse chichame aarmawa nunisang nekas umiktinuitai.
    Nu chichamka nuwaitai: “Wijai yuya nuka wína nemasur wajasi,” tu aarmawaitai.'
  cak-WNT: 'Can nbij c''a chi ma iwonojel ta xquixbano queri'', ruma riyin can wetaman
    iwech chi''iwonojel ri xixincha''. Y chuka'' ri tz''ibatal ca, c''o c''a chi nibanatej
    na. Achi''el ri nubij: Ri jun c''a ri can xwa'' wuq''ui, xyacatej c''a chuwij.
    Queri'' nubij chupan ri ruch''abel ri Dios.'
  ebk-ebk: “Fiakun chakayu am-in nan chak ifiagfiakia, tay ammok nan chiyuycha pinilek.
    Ngem masapor matongpar nan naisurat as nan Kalen Apo Dios ay kanana, ‘Nan nakekan
    kan ha-un at hiya nan nunfialin as kafusorku.’
  spa-PDDPT: 'No hablo de todos ustedes. Yo sé a quiénes me escogí, pero para que
    se cumpla la Escritura: El que come mi pan levantó contra Mí su talón.'
  ruf-ruf: “Siwalonga bae mwemwe wose, nowamanya awala yaniwasaghule. Lekeni leka
    Ghamaandiko Mahenzeluka ghatimile igholonga, ‘Imunu yanikuja naye kanihunduka.’
  gun-gun: '— Peẽ kuery ha''e javive reko re''ỹ guive xeayvu, mba''eta aikuaa xerembiporavo
    peteĩ-teĩ reko. Ha''e rami avi ojeupity ''rãe kuaxia re oĩ va''e: “Xereve okaru
    oiny va''ekue regua peteĩ opu''ã xerovai”, he''iague.'
  agu-BL: '“Poro quil cxtzatzinwok icyakil cu''n na elnak intxum tetz yi ẍe''n tane''n
    itajtza''kl, yi axwok itetz yi je''nak quix intxa''ol. At jun tzixo''lwok yi tz''ocopon
    tan contri''n swe''j, na tajwe''n cu''n tan tele''n cu''n te yi xtxolbil yi tz''iba''nt
    cyen yi na tal: ‘Yi jun yi ni''cu''n na kawan tuch'', ite''n i'' jepon xtx''ixpul
    tajtza''kl tan contri''n swe''j.’'
  isn-isn: Shanga kuligitya kutula unyenye mihi, kunsoko nialingile awo naza niaholanilye
    - ila kuligitya aya iti kina u ukilisigwa uhume kukaminkiiligwa; Nuanso nuilizaa
    u mukate nuane unyansuiye i kintiginyo kakwe.
  eng-PEV: But I know that one of you will not do it. So I am not talking about all
    of you. You see, I picked all of you to be my followers, but I knew that one of
    you will turn against me. A long time ago, God got one of his men to write about
    this, and it is in God’s book. He wrote, ‘A man ate with me, but then he turned
    against me.’ And now that will happen, just like that man wrote.
  ilo-ULB: 'Saanak nga agsasao maipanggep kadakayo amin, ta ammok no siasino dagiti
    pinilik-ngem ibagak daytoy tapno iti kasta ti Nasantuan a Surat ket matungpalto
    koma: ''isuna a mangan ti tinapayko ingatona iti mukodna a maibusor kaniak.'''
  pir-NT: ’Mʉsare ijipihtinare sa niedaja. Yʉhʉ beseriquinare masiaja yʉhʉ. Cohãcjʉ̃
    tiquiro yere tiquina ojoari pũpʉ tiquiro ni ojoariro sahata waharota. “Yʉhʉ mehna
    ihyariquirota yʉhʉre wejẽ duari”, ni ojoahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ.
  anv-NT: Me njɔ́gé mbɔ, ntome fɔ́ ne ɛnyú ako. Me nkaá ufɔɔ́ bɔɔ́ abi me njyaá.
    Yɛ́mbɔ mpyɛ mbɔ nnó genó ɛyigé ásame né mmu ŋwɛ Ɛsɔwɔ gétáné wawale. Ása
    wyɛ nno, ‘Muu yi ɛsé ne ji déchome ɛbwɔ menyɛɛ́, abwɔlé atɛne ummyɛ ne me’
  sab-NT: 'Jesu gerudu dare kwian geru jwannga amage ulita ole: —Cha me kle gerule
    ba ulita be mo ta gbe age no cha agedu kare, me ene, uñale chage ba ulita mi age
    no cha agedu kare. Cha ba ulita gau chage cha ole, cha ba ulita ta uñe trate,
    uñale chage ba gdaite kle mo ta dbe cha dollale, be boi Chube gerua degaba unsuialin
    gerule kare cha giti, chada e gerule: “Cha skatemanalla gdaite blire ule cha ole,
    amaña mo blite cha dollale.”'
  tmd-tmd: “‘Ñɨŋ paŋyöbö iör leia mɨdölö,’ rɨl aku, ñɨgö magalɨg me rön yadöi. Makwam
    nɨ ñɨgö nöbö na pɨl piaku nugw ri abla. Nöbö i nɨ höuöu rɨba cön nöbö aku, God
    Mönö aku kai kɨtön rɨg yadim mag akwör cöna. Mönö aku kai kɨtön yadmä, ‘Nöbö nɨ
    pɨsaŋ ap nɨgiö nɨgön nɨmmɨdmɨŋ nöbö aku, kwolmal röxg nɨgön nɨ rɨ gwogwam rö,’
    rɨmä.
  acr-NNT: '»Pero na kinchꞌaꞌt ta piwiꞌ iwonoje, ma riꞌin wetaꞌam china ri ebꞌenuchaꞌom.
    Yey e kuꞌana na ri tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios, pa kubꞌiꞌij wi: E ri
    jun kawaꞌ junam wukꞌ, e riꞌ ri yaktajinaq chwij.'
  kpg-kpg: “Au hagalee helekai i goodou huogodoo. Au e iloo agu gau ala gu hilihili.
    Malaa, nia helekai di Beebaa Dabu, le e hai gii kila boloo, ‘Tangada dela e miami
    madalia Au, go mee dela e hai baahi mai gi di Au.’
  taj-taj: “चु ताम ङाइ एनीगदे जम्‍मालान बारेरी पाङ्बा आहिन, ङाइ धम्‍बागदेदा ङाइ ज्‍यना
    लसी ङोसेमुला। तर ‘ङादेन छ्‌यामनोन गेङ चबा म्‍हिसे ङादा धोका पिन्‍ना’ भिसी परमेश्‍वरला
    बचनरी पाङ्बा ताम पूरा तबाला लागिरीन चुह्रङ् तबा हिन्‍ना।
  avt-avt: '“Hi ap hatɨp me yi yapɨrwe. Hi hertei neimɨn kerek hi nɨpaa hehimɨteni
    en. Te hɨm mau tɨwei me God em matɨp menmen mamnen mamɨr im: ‘Mɨtɨk kere hi hewetɨwek
    menmen hɨrak kaam, hɨrak kerekyo enum.’'
  cbk-cbk: “Hende yo ta habla acerca di ustedes todo, cay sabe yo el maga naturaleza
    di ustedes con quien ya escoje yo. Tiene uno di ustedes quien necesita cumpli
    el maga palabra de Dios que ta habla na Sagrada Escritura, ‘El quien ya come junto
    conmigo, ya man contra conmigo.’
  uig-ARA: 'مەن بۇلارنى ھەممىڭلارغا قارىتىپ ئېيتمىدىم. مەن تاللىغانلىرىمنى بىلىمەن،
    لېكىن مۇقەددەس يازمىلاردا ئالدىن پۈتۈلگەن: «مەن بىلەن ھەمداستىخان بولۇپ نېنىمنى
    يېگەنمۇ ماڭا پۇت ئاتتى!» دېگەن بۇ سۆز ئەمەلگە ئاشۇرۇلماي قالمايدۇ.'
  tuf-tuf: '’Aját “urá óroti” wacayat, ba bahnaquin ojcori téw̃tiro. Ajmarát chiwa
    cájacan ajatán eyin itro. Eyta cuácayat Sir carit cutar uchta cuihsujacan uní
    rehcátaro. Uchta cuihsúr wajacro: “Ser istiyát as owár ira cohjocro. As owár cohc
    cuar as quehsí waajacro.” Sir carit cutar eyta cuihsujacro.'
  abx-abx: 'Agpadayon pagpahalling si Jesus, “Ma''in i nagtukuy-ko nga ka''am dimu''an
    akatapunan kay sakilala-ko i mga pinili''-ko. Pero ahinabo'' to basi'' atuman
    i maka''anna'' si Kasuratan: ‘Aniya'' magpararudong pirmi si ako nga anguntra
    dina.’'
  mco-NT: 'Ca'' nmɨna''ñɨch co nidüg''ócɨy miich ajcxy mbocymɨɨdɨty. Tɨ ɨɨch yɨ''
    nnejhuɨ̈y pɨn tɨ nhuin''ixyɨch. Tɨ nhuin''ixyɨch tüg huɨdibɨ pocymɨɨd, jɨgɨx cuyduunɨp
    nej anajty yjaybetyɨty ma Dios ñecy ma je Cristo jadu''n ymɨna''ñ: “Yɨ'' huɨdibɨ
    caymujcp mɨɨd ɨɨch, tɨ ɨɨch yɨ'' xymɨbɨdɨ̈gy.”'
  kqf-kqf: “Tagu mote matabumi yàma giugiuwemi bi mabai e vinevinedina taudidi e sibedi.
    Bi gilugilumina wadubonemo bai i giugiuwena ba kamaina te ya tubuḡa, ‘Tagu aiyai
    vaitena ke kanikani ḡemotana mba lavana ya nuwavitala te yai ḡaviyegu.’
  cpb-NT: 'Pinkeme nonkantemi, iro kantacha te maawoini niñaanatemi. Niyotziri naaka
    ikaatzi niyoshiitakeri. Arira imonkaatyaari Osankenarentsipero, kantatsiri: Eenitatsi
    akiyootakenari, iriitake pithokashitenane.'
  aon-aon: “Aria eik douk madae ikriyen um ipak ihipmorim uwe, uwok. Eik yadukemep
    ipak douk eik nubokadae yagraehep iri. Aria enyudok Iruhin ananin baraen douk
    nyetem ananik Buk iri douk ta adurin nyutogur adurin atin abom. Baraen douk enyudok.
    ‘Anudok arman douk nani eik wape wawok worigun atugunmorim iri watak natanam natogur
    horin um eik.’
  hus-NT-2005: 'ʼYab abal ejtal ta éb tin kʼwajat tu utsáltsik jechéꞌ; Nanáꞌ u choꞌób
    xitaꞌ nu takwyámaltsik. Por koꞌol ka támun jelt xan tin ulal an Tʼokat Dhuslab
    enchéꞌ: “Xi kʼwajat ti kʼapul junax kʼal Nanáꞌ, tin atʼálich xoꞌ.”'
  mig-NT: 'Na̱ tú ká''a̱n‑ri̱ sɨkɨ̱ táká‑ro̱. A jiní‑ri̱ ndéja̱ ní ka̱ji‑ri̱. Ko ná
    skíkuu tu̱''un ká''a̱n tutu̱ ii̱: Cha̱a ni̱ yee stáa̱ jíín‑rí, ni̱ jañu̱‑de ruu̱
    jíín xúsɨ́''yi‑dé, áchí tutu̱.'
  bps-bps: “Kabay nun satu di gamu làgu fakuf di mangu ani, du gadègu i mnè di nawayu
    dad mgalékgu. Kabay là fakay ku là gdohò i gman di Tnalù Dwata gablà di to mangkal
    deg, manan, ‘I to msong deg kmaan, mbaling to dmuen deg.’
  mbs-mbs: Meneng kenà kedita niyo se pinunuan ko kani. Netegahan ko aw eden se awop
    te pedowan te kedita niyo pinemallì ko, aw keilangan metoman se kagi te Timanem
    insolat, ‘Pengkey tomogen se sebad otaw kanak, meneng peelegen a din pa.’
  tof-tof: Ka wa yabü blamandó koke bóktandóla; ka umulóla ka nibiób yazebórró. A
    ngaen Godón Wialómórrón Bóktana ne poko bóktanórr, ene pokoa küppükü kuri baine
    wagó, ‘Ki alo nisadi alo namülnürri, kürüka kolae wató tónggapónórr.’
  cme-NT: '«Da na da mi piiye dɛ‑i-na, mi sa gbɛ̃ na hieroŋo. Mi suɔ miŋ fiɛlaa bamaŋ.
    Ŋga mamaŋ nyɛgãaŋ Diiloŋ-nelma-na, ma gbĩɛ ma ce. Ma nyɛgãaŋ wuɔ: ‹Umaŋ taa
    u wuo baa-mi kaladuɔŋgu-na, u birii tuɔ gãŋ baa-mi.›'
  sus-sus: «N mu wo birin xa ma. N tan naxan wo sugandixi, n wo kolon. Kɔnɔ naxan
    na Kitaabui kui, fo a xa kamali nɛ, a to sɛbɛxi, ‹Muxu nun naxan bɛlɛxɛ na lenge
    keren kui, na bara a kobe so n na.›
  pon-2006: “I sohte koasoakoasoia duwen kumwail koaros, pwe I ese me I piladahr ko.
    Ahpw mahsen en Pwuhk Sarawi uhdahn pahn pweida, me mahsanih, ‘Emen me iang ie
    mwengemwenge pahn pelian ie.’
  dad-dad: “Aya ã ganan nigin to wogõ auf. Aya agirnẽdin idi, aya keleĩ, anĩ ere,
    enei are Negur nẽ Itotoya bun yenek anĩ kisi falauf nigin, ‘Taka ĩ aya urom neu
    bret moko, ĩ aya kiwai ifana fen, dã fiyal.’
  zab-NT: '’Quɨt caniitia pur irat te pur nare nánna tú de aguliaa. Per ná par gac
    zec ni rnii lo xquiits Dios rut rnii: “Lagac ni rquinné nare, abiecquilob contrɨ
    naa.”'
  jae-jae: “Ma Jasôm êpi amac samob atom. Aê kajala lau, taŋ kajaliŋ êsêac sa naŋ.
    Mago biŋ, taŋ teto gec naŋ, êtu anô gebe ‘Ŋac taŋ geŋ aêŋoc mo naŋ, gêôc akaiŋ
    sa gebe êka aê.’
  ksd-ksd: 'Pa iau tata ure avat par; iau nunure nam diat, iau ga pilak pa diat; ia
    kaka upi da pait ot pa ra Buk Tabu: “Nam i ian kaugu gem, i rua iau ma ra inabut
    na kauna.”'
  msm-NT: Migpadajun si Jesus to pag-ikagi diya to mgo inanad din, “To diya pig-ikagi
    ku kona no bahin iyu tibo, su namaanan ku sikiyu no pigpili ku. Di nailing to
    sikan to pagpili ku agun no matuman to diya pig-iling duon to Kasuyatan to Diyus,
    ‘Sikan migpagdunga kanay to pagkoon ogkuntra nasi kanay.’
  myk-myk: '«Di wa ta na yi bɛɛri kaa pyi-i dɛ, nɛ piimu shɔɔnri ge, nɛ wʼa pee cɛ.
    Ga Kilɛ tudunmɔɔ pʼa yemu jo Kitabu wu ni ge, fo yee ɲɔ bu fa na: ‹Wemu wu wa
    li ni nɛ ni ge, wee wʼa nɛ pye wu pɛn.›'
  sbe-sbe: Yau nige komiu maudoimiu ta ya hetahetalagomiu. Kaiteyadi ya kaisunuwaidi
    meta kabimiu ya kata. Na teina ta meta bena kulikuli tabuna ye hemamohoiyei, doha
    ye wane, ‘Na kaiteya maiyagu pwalawa kesega ka kai, meta kabo ye hemala kagu waiunu.’
  mcr-mcr: “Nyi he eequenŋqä matqä iqä. Ämaqä Nyi atäuŋuä eyätmä etmeqä iquenŋqe,
    näqŋqe ae eŋä. Iŋäqe, Goti Hanjuwä Iqueä tuwaŋuiu ätnäŋqe, naqä-qakuä ätimäutŋqä
    iŋqä imäkmä. Kukŋui, ‘Ämaqä Nyaqä buayi anä änätqäŋueä iqu, Nyi qonjqä nyätŋqä
    yukä äyawa äpeyqiyä’ äqänä.
  cux-NT: Nguɛ́ɛ́ ngaⁿ'á yeⁿ'ē nducyaaca ndis'tiī. 'Úú ní deenú 'iiⁿ'yāⁿ chí ndɛɛvɛ́.
    Ní 'iicu canéé chi cuuví cuaacu chí canéé nguūⁿ. Du'ū chi nge'é pan nduucú, canéé
    chi caⁿ'á yā contra yeⁿ'ē 'úú.
  tur-YTC: “Hepiniz için söylemiyorum, ben kimleri seçtiğimi biliyorum. Ama Kutsal
    Yazı yerine gelmeliydi, ‘Benimle ekmek yiyen bana karşı alçaklığını kaldırdı.’
  san-ITR: sarvveShu yuShmAsu kathAmimAM kathayAmi iti na, ye mama manonItAstAnahaM
    jAnAmi, kintu mama bhakShyANi yo bhu Nkte matprANaprAtikUlyataH| utthApayati pAdasya
    mUlaM sa eSha mAnavaH|yadetad dharmmapustakasya vachanaM tadanusAreNAvashyaM ghaTiShyate|
  bel-N: 'Не пра ўсіх вас кажу. Я ведаю тых, каго выбраў, але каб споўнілася Пісаньне:
    “Той, хто есьць са Мною хлеб, падняў на Мяне пяту сваю”.'
  sch-sch: “Nin renga nin thurchi misîr mu-ung, ka thang ngei chu keiman ki riet.
    Hannirese Pathien Lekhabu'n, ‘Ku bu nêkpu han mi doi zoi,’ a ti ha ahong dik
