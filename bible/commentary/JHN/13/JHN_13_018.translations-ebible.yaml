  daa-NT: 'Kar gay, nun kaawaaɗo ɗo bi ka kuŋ okiŋko. Nun ibingig geendu kuuk nu doɓtu-aku.
    Kar gay, kaaw taat ŋu siirtu ɗo Kitamner yaa ase ɗo werti aman : ‟ Gem kaak tee
    iŋ nunu, gin adiner. ”'
  mlp-mlp: Ya mataw iholyon gilumim giwayta na gigo tuhurit kemta ham. Teq gamuk kawa
