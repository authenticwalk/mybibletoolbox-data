  gof-ENT: «ታኒ ሂንቴና ኡባ ጊኬ፤ ታኒ ዶሪዳይሳታ ኤራይስ። ሺን ጌሻ ማፃፋን፥ ‹ታ ባርሲዳይሲ ታ ኩሺያ ሳፂስ› ጌቴቲዳይሲ
