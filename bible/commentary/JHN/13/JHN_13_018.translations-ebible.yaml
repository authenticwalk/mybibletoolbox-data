    ti Diose hech chaj c''u che''el ts''ibabil: “Ti much''u co''ol chive'' xchi''uque,
    ja'' chiscontrainun”, ti xchie. Ja'' jc''opilal.'
  ind-AGS: Aku tidak bicara soal kalian semua, tetapi Aku sudah kenal benar orang-orang
    yang sudah Aku pilih. Namun hal ini untuk memastikan bahwa yang tertulis di dalam
