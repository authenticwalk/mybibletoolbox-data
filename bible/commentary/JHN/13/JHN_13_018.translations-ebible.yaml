    minou.’
  prf-NT: Awan ku kagiyán a pinagpala kam a atanan, gapu tukoy ku en pinili ku hidi.
    Peru kailangan a matupad en kinagi nen Kasulatan a, ‘Tinaraidurák nen tolay a
    pinakan ku.’
  auy-auy: Kempínkémbá ímba seyaafátáféꞌa súmpo kendé-íꞌo uwátinkaunda-waasi éꞌa tuwánaraumne.
    Maníkón-aai aúfáífimba agaimaréna séna keséꞌa moóráfinkembo tómbó naráiwai kesí
