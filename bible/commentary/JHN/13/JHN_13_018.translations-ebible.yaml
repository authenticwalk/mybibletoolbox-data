  tzo-NT: '’Mu acotoluc hech ac''opilalic. Xacojtiquinoxuc, ho''oxuc ti t''ujbiloxuc
    cu''un yu''un chacholbucun ti jc''ope. Oy jun achi''uc ti laj jt''uj ti mu xich''
