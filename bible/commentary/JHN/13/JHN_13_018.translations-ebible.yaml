  nhe-BL: “Ax nicamati tlen nochi imojuanti. Cuali nimechixmati inquesqui tlen nimechtlapejpenijtoc.
    Ijcuilijtoc ipan Itlajtol Toteco campa quiijto para se tlen quipalohua ipantzi
    nohuaya ipan notlacualis, mochijtoc nocualancaitaca. Huan ni tlajtoli nimantzi
    quisas melahuac.
  sps-sps: “Nyo gim rou ma tsue tsuk mami faavot Nyo nat rarori na vainy te pisainy
    Anyo. San vegiau tan Vegiau Ten Gov ma ruak iny man me, ‘A mes te ainy a kainy
    ainy Tsonyo koma iring Varonyo.’
  wnc-wnc: “Nata ginu kuupbamde dua yat. Na aminu nina papa yuaingge atnataat. Ngana
    aminu Anutue wam yanikapbuu tapatuta tupa siknga yuke wamu takngatu anzing matakut,
    ‘Aminu nanamu naat nasim tapata masa namukut,’ ngang matakut taknga buya unin
    aawik.
  bus-bus: 'Èe kɛ a píngi yãn mɛ́ɛ ooro. Má gbɛ̃ kɛ̀ ma ń sɛ́nↄ dↄ̃. Séde yã kɛ̀
    kɛ̃na Luda yãn kɛ̀ papa kɛ̀ wà bè: Gbɛ̃ kɛ̀ weè ↄ kakↄ̃a ta dↄ̃nkↄ̃ guu bé à
    bↄ̀ ma kpɛɛ.'
  gub-BL: Aze'eg teko peme paw rupi ihe kury. Xo pitài xe har rehe zo aze'eg teko
    ihe kury. Apukwaw katu pitàitàigatu ihe. Pitài xe har heàmàtyry'ymar romo hekon
    a'e. Akwaw a'e awa ihe. Nezewe i'i ze'eg kwehe arer a'e. — Amo awa u'u putar temi'u
    heremimono kwer a'e nehe. A'e re heàmàtyry'ymar romo uzeapo putar a'e nehe, i'i
    ze'eg kwehe arer hereko haw rehe a'e. Uzeapo putar ma'e a'e ze'eg rupi katete
    a'e nehe kury.
  imo-imo: 'Nani enondo nio akumu eno palindo naa nio. Nanga iyema nimbo oi kanopo
    ltiu, nalo Gotenga Bukuna ungu te moromo mele aku tepa wendo opili nimbo enonga
    imunana iye te kanopo ltiu. Aku ungumu moromo mele i tepa: Na kinye peya langi
    nombo moromolo iye te nanga opa pule iyemu moromo.'
  boj-boj: “Ijo anjam endi e niŋgi kalil qa marosai. E na niŋgi giltŋgem deqa e niŋgi
    qa qalie bole. Ariya Qotei aqa anjam bei neŋgreŋq di unu qaji di aqa damu brantqas.
    Anjam agiende, ‘Tamo e ombla bem quiq di tuqtosim uyqas qaji a na e jeutbqas.’
  eng-DRA: 'I speak not of you all: I know whom I have chosen. But that the scripture
    may be fulfilled: He that eateth bread with me, shall lift up his heel against
    me.'
  knf-knf: 'Mënţ an bŧi biki nji kaţiiniyaanuŋ. Dme biki nji ndatuŋ bnuura, kë uko
    umpiiŧaniiŋ ţi Ulibra wi Naşibaţi uşë wo i kadolana : Ñaaŋ anţooŋ na nji ade akak
    aşoorën.'
  san-KHM: សវ៌្វេឞុ យុឞ្មាសុ កថាមិមាំ កថយាមិ ឥតិ ន, យេ មម មនោនីតាស្តានហំ ជានាមិ, កិន្តុ
    មម ភក្ឞ្យាណិ យោ ភុង្ក្តេ មត្ប្រាណប្រាតិកូល្យតះ។ ឧត្ថាបយតិ បាទស្យ មូលំ ស ឯឞ មានវះ។
    យទេតទ៑ ធម៌្មបុស្តកស្យ វចនំ តទនុសារេណាវឝ្យំ ឃដិឞ្យតេ។
  arn-NT: '“Itrokom eymün ta feypiwpelayiñ: iñche kimnien iney engün tañi dulliel.
    Welu müley ñi mupiael tañi chem pilen tati Wirin Chillka: ‘Tati petu ilu iñche
    iñchiw, fey ta kayñetutuenew.’'
  zas-NT: '’Ad gratidi ruzatan ragbeen chu reenin gulen. Per rayal gac cumplid ni
    ca loj xtiidx Dios, rëban: “Bén rawnëꞌn tijbzi, bayejcaman contr naj.”'
  ken-NT: Mpú rɛm chi ɛ̌ti yɛka mankɛm, ndɨ́ŋɨ́ bo abhɛn njábhɛ́. Ɛnyɨŋ ɛnɛ Ɛkáti
    Mandɛm ɛ́ghàti bhɛsɛ ɛ́bhɔŋ bɛ́fú kpoŋoroŋ mbɔ ɛnyu basɨŋɨ bɛ, ‘Anɛ ányíɛ́
    nɛnyíɛ́ nɛ mɛ ǎti chɔŋ mɛ.’
