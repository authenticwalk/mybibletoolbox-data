  pan-pan: '“ਮੈਂ ਤੁਹਾਡੇ ਸਾਰਿਆਂ ਬਾਰੇ ਨਹੀਂ ਆਖਦਾ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ
