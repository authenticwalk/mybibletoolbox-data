    နှင့်ကျောက် သတည်း။
  kgf-kgf: Ni qutulaŋgé énécmima ménda ʒézua. Ic énépésiyi imi mocʒoŋ niŋtegic énécmizua.
    Waŋu imi mia kiwi téréya youmi héla wammac niŋac ʒéyec; Ic méŋ nuarunec nene mema
    nezac iminéŋ hénaya meyacma nuyec.
  awb-awb: Íre ite ómiyabé mi ehwéh iraruge. Ínéga omaq itáráu anímárí tagaríóge.
    Manikáne ehwehnka mahraréna, Moráráq táhutahururauya anínká néne naruo aní úkire
    ire. Mi sehirá aiq pútaraginawire.
  gdn-gdn: Iyesu inako wagubu, ade wagubu ke; “Nau ka eba wi kuduba nene suwagubuwani.
    Nau winenibuwani ragidai wi kuduba nau kataineya. Mamanuga God e okai naiya tapu
    inako wagubu ke; ‘Apunu ki nau mete ewapuru kupeigibi apunai ki e nau tagararasinibu
    manako nau yogoni wagubu’. Oka ki mibai karako waunitau matarayagisi empumuri.
  nko-NT: “Megyí mlɩ fɛ́ɛ́ ɩwɩ asʋ́n ndɛblɩ́. Tsúfɛ́ nyin ahá ánɩ́ nalɛ́. Támɛ
