  uvl-uvl: “Iau e heleia imo lochloch ero, iau e etei tote mele hel nenge e hesilei
    hote iri ke ulolo. Pe nei nenge poia NeHalang nena helenga nenge masio nga alalaha
    lo, ke lohot ke manmanna nenge hele ke teke, ‘Non nenge ngau luluch nge iau lape
    hul rumena mule nge iau.’
  eng-BBE: 'I am not talking of you all: I have knowledge of my true disciples, but
    things are as they are, so that the Writings may come true, The foot of him who
    takes bread with me is lifted up against me.'
  ixl-CNT: 'Loqꞌ yitꞌ kajay koj ex nivalex. Tan vootzajle abꞌil txaael vaqꞌo. Utz
    saꞌnaltzojpu u Yolbꞌal Tioxh vaꞌl nital ech tzaꞌ: «Aatz vaꞌl ela nuntxꞌaꞌ kaxhlaan
    txꞌix tuchꞌ, aꞌ sabꞌanon jeꞌ ve.» Chia.'
  xsi-xsi: 'Andeta naŋa ŋandai aporo ŋana miki rârâni taitu-taitu ŋga. Naŋa muŋga
    apatea miki, aku asama kilalami sondo ndo. Aku naŋa asama tu ŋgua toŋge Maro Kindeni
    muŋga io lâ timbunda Daviti kawa, ande ma ipâŋga kanaŋo. Ŋgua ŋinde ikeno mine:
    ‘Aku niŋgu-nambwe sondo, inani muŋga imo ilo taitu kuku naŋa ku ika kuna, ande
    i kala ikai kazâŋa pa naŋa mine nâ’.'
  crx-NTPO: '''Aw soo ts''iyawh iloh nohghun ''et ndudúsni. Mbene la ''utahábisdlane,
    ''enne t''ébunúszun. ''Et ''utahábisdla-un, ''et huwa Yak''usda ooghuni ''uk''únusgúz-i
    k''ut dawhútanelh la ''et huwun njan ndutni, ‘Mbe la lhes sulh ín''al-un, ''en
    sch''az nedinja whe sozoolhghelh hukwa'' ninzun.’'
  kan-OKCV: “ನಾನು ನಿಮ್ಮೆಲ್ಲರನ್ನು ಕುರಿತು ಮಾತನಾಡುತ್ತಿಲ್ಲ. ನಾನು ಆರಿಸಿಕೊಂಡವರನ್ನು ನಾನು
    ಬಲ್ಲೆನು. ಆದರೆ ‘ನನ್ನ ಸಂಗಡ ರೊಟ್ಟಿಯನ್ನು ತಿಂದವನೇ, ನನಗೆ ದ್ರೋಹ ಬಗೆದನು,’ ಎಂಬ ಪವಿತ್ರ ವಾಕ್ಯವು
    ನೆರವೇರಬೇಕಾಗಿದೆ.
  bbb-bbb: Ro vua ige na kuariavo ije na e boeje jare fiekiro na ije kuariavo baki.
    Rove nane uria ijia oe jone boeje nane gia furiva ijadufuo na ije ja kei. Rove
    na vierafe vua ije bu isuibe buki akae ijia isoena kuae, E ije fu nosiki ire inoeno
    ijare una dakude na ziegafiemano kuaema ije fuka riarekiro na ije kuariave.
  blw-blw: Entoroy Jesus way mangaliyén, “Achì aryén chaha an chàyu amin, te innilà
    chillu hen kenatataguyu way penepelè, ya innilà agé way wacha hen iha way achi
    metape hen antoy chà aryén. Ngém masapor chillu tomot-owa hen anchi nesosorat
    way alen Apudyus way ekatnéén, ‘Hen anchi iha way cha mèamèan an haén, hiyaat
    agé hen anchi mangempapchit an haén.’
  tam-2017: உங்கள் எல்லோரையும் குறித்து நான் பேசவில்லை, நான் தெரிந்துகொண்டவர்களை அறிவேன்;
    ஆனாலும் வேதவாக்கியம் நிறைவேறத்தக்கதாக, என்னுடனே அப்பத்தை சாப்பிடுகிறவன் என்மேல்
    தன் குதிகாலைத் தூக்கினான்.
  azz-NT: 'Pero nochi nijín tajtolme tenica namechnojnotza, amo nannochin namopan
    mochihuas. Porín nejua ipa cuali nicmati ya aconi niquinijitac ma nohuan poutinemican
    para ma ximochihuacan nannomomachtijcahuan. Huan nochi nijín quipía de motamichihuas
    ijcón queme tajcuiliutoc tech in Tajcuilolamatzin de Dios ijcuín: “Yec melau ne
    naquen nohuan tacuajtoc, yejua ne quitemolía queniu para nechtemactis huan nechmictisque”.'
  spa-RV-1909: 'No hablo de todos vosotros: yo sé los que he elegido: mas para que
    se cumpla la Escritura: El que come pan conmigo, levantó contra mí su calcañar.'
  csy-csy: 'Na vekpi i thu hong son ka hi bua hi: ka tealsa te ka he hi: ahihang laithiangtho
    in, keima taw anluum a nekhawm pa in keima langpan in a siakmit lam zo hi, a ci
    thu a tangtun natu a hihi.'
  mxq-NT: '’Kyajts miits nꞌanʉʉmʉdʉ nidʉgekyʉ. Ʉj nnija̱ꞌa̱bʉts pʉ́nʉtyts tʉ nwinwitsy.
    Per koonʉm yajkuydyuna̱ꞌa̱ñ éxtʉmʉ Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Diꞌibʉ ka̱a̱y
    ukp tiꞌigyʉ mʉt ʉj, yʉꞌʉ dʉꞌʉn tʉ jyʉmbity nmʉdsípʉts.”'
  tzj-NT: 'Pro ma ewanojelal ta ja qui''il chewe como anin wotak jani'' ena''oj ja
    rixncha''on. In ni rjawaxic wi'' chi nbantaj na cumplir ja tz''ibtal can chwe
    ojer chipan ja rtzobal Dios, quewa'' nbij ri'': —C''o jun xinwachbilaj chi wa''im
    jari'' xoc nc''ulel, yictaj chwij. Queri'' tz''ibtal can.'
  tdt-tdt: Hau nia liafuan nee laos kona imi hotu. Hau konhese di-diak imi nebee mak
    Hau hili tiha ona. Maibee saida mak atu akontese nee hanesan lo-loos buat nebee
    hakerek tiha ona iha Livru Sagradu dehan, ‘Ema nebee tuur haan hamutuk ho Hau,
    nia sai fali Hau nia inimigu.’
  ron-BTF: 'Nu vorbesc despre voi toți; eu îi știu pe cei pe care i-am ales, dar ca
    să se împlinească scriptura: Cel ce mănâncă pâine cu mine și-a ridicat călcâiul
    împotriva mea.'
  eng-WEBP: I don’t speak concerning all of you. I know whom I have chosen; but that
    the Scripture may be fulfilled, ‘He who eats bread with me has lifted up his heel
    against me.’
  eng-FBV: 'I''m not talking about all of you—I know those I have chosen. But this
    is to fulfill Scripture: ‘The one who shares my food has turned against me.’'
  nld-1939: Ik zeg dit niet van u allen; Ik weet, wie Ik heb uitverkoren. Neen, de
    Schrift moet worden vervuld. “Die mijn brood eet, heft de hiel tegen mij op.”
  bwo-bwo: Han tkeewir it únetsishaliye, taa t galdek'tswotsi danfee, ernmó ‹T mish
    máátso gondon tiatsats tuure› etiru S'ayin mas'aafotse beyiru aap'o b́s'eeno geyife.
  nch-BL: “Amo nicamanalti ten nochi amojuanti. Cuali nimechixmati anquesqui cati
    nimechtapejpenijtoc. Ijcuilijtoc ipan Icamanal Toteco campa quiijto para se cati
    quixoloni ipantzi nohuaya ipan notacualis, mochijtoc nocualancaitaca. Huan ni
    camanali nimantzi quisas melahuac.
  quc-TNT: 'Ri tajin quinbij chanim, man quinbij tä wa'' chiwij iwonojel ri ix. Ri
    in wetam jachin tak ri e cha''tal wumal. Rajwaxic c''ut je'' cäbantaj na jas ri
    cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Ri jun ri cäwi'' junam wuc'' u banom
    u c''ulel chwe,” —cächa ri''.'
  tfr-NTPO: '»Gueniyo l̈ër shäng pjãy uunkong kong l̇l̇ëme. Kjroror tjeng botoya l̈i
    ë, e miydër sök pjire. Gueniyo ëre shäryë jũni, Sbö tjl̈õkwo tak pjang l̈i ber
    jl̈õkoyo wl̈o. Tjl̈ẽno beno eni: “Ëye ië sök bor tjok ga kworkwono beno sök bor
    wl̈oyo.”'
  kaq-NT: Mato jatihibi qui tah hen yohiyamahi. Heen caisaibo tah hen honanai. Papan
    huishamani joi jai quescabi ta janoxihquiqui. Heen paan pihi jonin ta jotsistonen
    hea jamaquihqui hihqui jaa huisha joi.
  sgb-sgb: “Alwan kaganawan yo ya ingalwan, ta muwang koy nakêm hên pinili ko. Noa,
    kailangan matupad ya habi ha Kahulatan ni Apo Namalyari, ya wana, ‘Hikoy in-upit
    hên kaaêm ko.’
  vie-1934: 'Ta không nói về các ngươi hết thảy, ta biết những kẻ ta đã lựa chọn;
    nhưng lời nầy trong Kinh Thánh phải được ứng nghiệm: Người ăn bánh ta, dở gót
    nghịch cùng ta.'
  kxv-kxv: “ନା଼ନୁ ମୀ କାତା ୱେସିହିଲଅଁ; ଏ଼ନିଲେହେଁତି ଲ଼କୁଣି ନା଼ନୁ ଆ଼ଚାମାଇଁ, ଏ଼ କାତା ନା଼ନୁ
    ପୁଞ୍ଜାମାଇଁ; ସାମା ଦାର୍ମୁ ପତିତି ଈ ବ଼ଲୁ ଏ଼ନିକିଁ ପୂରା ଆ଼ନେ, ଈଦାଆଁତାକି ଈ ବାରେ ଆ଼ହିମାନେ,
    ‘ଆମ୍ବାଆସି ନା଼ କା଼ଦି ତିନେସି ଏ଼ୱାସି ନା଼ କ଼ପାଟି ନିଙ୍ଗିତେସି ।’
  cha-cha: 'Ti umadingan yo nu jamyo todo: guajo tumungo sija y inayigco; lao para
    umacumple y tinigue sija: Y chumocho pan yan guajo, güiya cumajulo contra guajo
    y dedegoña.'
  amu-NT: '’Nchii matsjo̱o̱ ñꞌoomwaaꞌ cantyja ꞌnaⁿꞌyoꞌ na chaꞌtsondyoꞌ. Mantyjiiya
    chiuu nꞌomꞌ ꞌo na jnda̱ tjeiiꞌndyo̱. Ee maxjeⁿ macaⁿnaꞌ na catseicanda̱a̱ꞌñenaꞌ
    ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii. Matsonaꞌ: “Manquii na macwaꞌ ñꞌeⁿndyo̱ malcweꞌ
    nacjoya.”'
  hin-CV: '“मैं तुम सबके विषय में नहीं कह रहा हूं—मैं जानता हूं कि मैंने किन्हें चुना
    है. मैं यह इसलिये कह रहा हूं कि पवित्र शास्त्र का यह लेख पूरा हो: जो मेरी रोटी
    खाता है, उसी ने मुझ पर लात उठाई है.'
  eng-OURB: I don’t speak concerning all of you. I know whom I have chosen. But that
    the Scripture may be fulfilled, ‘He who eats matzah ·unleavened bread· with me
    has lifted up his heel against me.’
  spa-BES: 'No estoy hablando de todos ustedes: yo se quienes son mis verdaderos discípulos,
    pero las cosas son como son, para que las Escrituras se hagan realidad, el que
    come el pan conmigo se ha vuelto contra mí.'
  san-BEN: সর্ৱ্ৱেষু যুষ্মাসু কথামিমাং কথযামি ইতি ন, যে মম মনোনীতাস্তানহং জানামি,
    কিন্তু মম ভক্ষ্যাণি যো ভুঙ্ক্তে মৎপ্রাণপ্রাতিকূল্যতঃ| উত্থাপযতি পাদস্য মূলং স
    এষ মানৱঃ| যদেতদ্ ধর্ম্মপুস্তকস্য ৱচনং তদনুসারেণাৱশ্যং ঘটিষ্যতে|
  tdx-tdx: Tsy inahareo iaby ty itaroñako, amy te fantako o jinobokoo, fe tsi-mahay
    tsy ho heneke o Sokitse Masiñeo, te Nañonjon-tomitse amako i niharo nikama amy
    mofokoy.
  naf-naf: Neŋ zet kapi zema in sambe ilinsakwep ku indati mâzin. Neŋ in sambe kapi
    nenn nâmti indati mâban. Âpme kwep ŋen bekanaŋ e nâmtiŋgut waban keyepmti ekmagen
    Kawawaŋgalen Zet Itnaŋanen zet ŋen pigok tazin ke katikŋaŋ bewe, ‘An neŋmak meu
    pelep kwep nilut egaŋ neŋ zemnowe.’
  grc-MT: ου περι παντων υμων λεγω εγω οιδα ουσ εξελεξαμην αλλ ινα η γραφη πληρωθη
    ο τρωγων μετ εμου τον αρτον επηρεν επ εμε την πτερναν αυτου
  vid-vid: “Silingulonga kwa hemwe mweng'ha. Ndiwazela wondiwahagule. Ila yanguganigwa
    Maandiko Matakatifu gakomye, kota vyogalonjile, ‘Heye yadilize hamwe na heni,
    kongaluka.’
  pio-NT: '“Càmita macáicué cài núumaca pìwaliwa. Núalíacawa nàwali níái nuedéeyéica
    nùasunáipináwa. Quéwa iwàwacutá macáita ichàbacawa càide iyúwaté profeta itànàaná
    tàacáisi nùuwide ìwali Dios inùmalìcuíse bàaluité. David íimacaté: ‘Yái nùacawéeriná
    iyéericaté iyáacaléwa núapicha, yácata idé yùuwideca imànica núa, imànicaténá
    nulí báawéeri’, íimacaté yái Davidca.'
  tsn-tsn: “Ga ke lo reye lotlhe; ke itse mongwe le mongwe wa lona yo ke mo tlhophileng
    sentle. Lokwalo lo bua jaana lwa re, ‘Ene yo o jang dijo le nna o tlaa nkoka’
    mme se ke se buang se tlaa tloga se diragala.
  amr-NT: Opudomey doʼtaj moʼpe̱e̱po durugda moʼe̱a̱ponigʼa nogtiada durugda ehueʼdik
    o̱ʼe̱a̱po. Opudomeytaj oʼnoktieʼeaʼuynigʼa nogtiada dakhueaʼ megkaʼapone. Kentaj
    Apagbaʼa oʼhuaaʼ. “Keʼna doere oʼbapeʼikaʼ doʼtaj dakhueaʼ megkaʼapone.” Kenpaʼ
    Apagbaʼa oaʼ.
  pwg-pwg: “Weni sisiyisi na ke peyarimi ata vonavonemi. Avinemi da kaku kivikivina
    ma akova bubunimi da tami ikikava wawayimi. Ma kegha da giruma katamana kamonai
    igiruma da wawaya sago parawa yavata kani vogimei na tuna wawayina ini ghaviyeku.
    Ma marana enenekiibau.
  cjv-cjv: 'Ena koma na ‘Ne yokamai muruwo kure eikeimie,’ dika ne yokamai kanom muruwo
    dikeiye. Ari na nou koi eika yokamai kanom mora fipa ka mapunom munom boingua
    u mukom fanaro bengua na ka i epe diye. Ka mapunom i epe dume: Nenta kaime dori
    na gere ama nopunga yaromi si awa tere kianam fai narome. ka mapunom epe dume.'
  tiw-tiw: Nuwa karluwu tayikuwapi wiyi kukunari pili yati kapi nuwa karluwu kuwa
    arimi ngini-ngilawa ngirramini. Tani-waya (no matter) ngiya ngurru-wunga (picked)
    nuwa tayikuwapi ngiya-mamanta pili-ngini nuwa waki nginti-matami ngawiyati api
    yati kapi nuwa ngini ngawa ngaruwarti (share) yinkiti api ngarra wiyi traitor
    arimi kapi ngiya. Wuta parlingarri pirikirimi (wrote) kangi ngawa-rringani ngini-ngatawa
    punkaringini (Old Testament) awarra ngirramini ngini awarra ngawa-mantani wiyi
    traitor arimi kangiya api waya awarra rayiti ngini ngarra wiyi traitor arimi kangilawa
    pili awarra ngirramini ngini wuta pirikirimi (wrote) kangi awarra punkaringini
    api awarra ngirramini wiyi warntirrana awurrama (must come true).” Ngarra awarra
    yipangiraga ngawa-yuwuni.
  tha-KJV: เรามิ​ได้​พู​ดถึงพวกท่านสิ้นทุกคน เรารู้จักผู้​ที่​เราได้เลือกไว้​แล้ว
    แต่​เพื่อพระคัมภีร์จะสำเร็จที่​ว่า ‘​ผู้​ที่​รับประทานอาหารกับเราได้ยกส้นเท้าต่อเรา’
  por-BR-2018: 'Não digo de todos; bem sei eu aos que tenho escolhido; mas para que
    se cumpra a Escritura, que diz : O que come comigo, levantou contra mim seu calcanhar.'
  mhl-mhl: “Buŋo migo, oi ŋoŋo sosowo so ro ŋabega. Nonji mo roosoeru oga yabeboŋ,
    yoŋore fuŋne oi soine mane mukugo. Oŋu gogoyoŋ, Biŋe Quraŋ mo oiji foriineke fukeko
    sagaiŋ. Buŋo oi iŋi, ‘Moji noke uqo moko nogobere, iŋoji midobodo eku gbakuineji
    odepie nuru nuiŋgo jauega.’
  klv-klv: “Nǝsasor husur gamit p̃isi. Nolǝboi bun gamit ṽisusua notolekis hǝn gamito.
    Avil natosian siGot timassarpoh. Ike, ‘Nǝvanuan namrtohan katǝp̃ol hǝn nabǝta,
    ipair dan ginau, evi enemi sagw.’
  bco-bco: “Niyo꞉ to we gio꞉ tambomo꞉ sa꞉laki so꞉lo꞉ba. No꞉no꞉ndo꞉ da꞉fe alifelo꞉
    kaluka꞉isale i a꞉no꞉ ne asulo꞉. Ko꞉sega Godeya꞉ bugo꞉ amilo꞉ to sa꞉sa꞉lo꞉ a꞉no꞉
    hendele ilili alitaki fa꞉la꞉doma꞉ib. To a꞉no꞉ a꞉la꞉sa꞉sa꞉lo꞉, ‘Kalu ne o꞉lia꞉lo꞉
    ma꞉ndo꞉ mo꞉no꞉ a꞉ma꞉yo꞉, ne gola ba꞉daki eyo꞉ ne wa꞉la basima꞉no꞉ dowab.’
  kdl-NT: “Gba̱ ɗe ɗa ma yanka kadyanshi wa. N reve ta̱ aza ɗa n ɗanga̱sai. Shegai
    u ka̱na̱ ta̱ ili iꞌya Tagara̱da u Kashila̱ u danai i woko mayun. Kpam a dana ta̱,
    ‘Vuma ɗa wa lya kaɓolo na̱ mpa u kpatala̱ka mu ta̱ kucina̱!’
  apu-NT: '—Kona himakinikani ikara atoko nitxai. Nimarotari nimereẽkini, txamari
    ia Teoso sãkire iõkatsopatakori iaõka apokapitikako. Itxari: Notakata komiri nikakari,
    iuakarako kamari maerekati notamoni.'
  roo-roo: “Viapau oiso visii ruture oiso purarai. Ari ragai voeao-ia taraiparai oea
    ora ragaipa reereesiava ragai voeaaro. Ari ita, uvare va vao oare Tugoropa Vuku
    oiso puraepa oa oiraoperea rara. Oiso osa Tugoropa Vuku-ia oiso purapai, ‘Ro ira
    ragai tapo bret iava aioroera ira kokotoarei kae piere ragai-ia tasisa.’
  miz-NT: ʼÑá te kuēnta iña nto un ntɨ́ꞌɨ ntō é kākaꞌán u sáꞌa. Iní u xoo é nakaxnúu
    u. Ntá tsi kuntaa vatā o úve naꞌa kakáꞌan túꞌun Xuva kō tsi dɨ́vi ñā é kaeꞌxí
    dadɨɨ nī kó ne, dɨvi ña ntāa ña atá ko.
  qvz-NT: 'Mana tucui cangunamandachu rimauni. Ñáucaga yachanimi pigunallata ñuca
    anllashcataga. Chasnahuas Diospa shimibi quillcashcaga pactarina man casna nisha:
    Ñáucahuan pariu micugmi ñucahuan cuntar tucushca.'
  deu-ELO: 'Ich rede nicht von euch allen, ich weiß, welche ich auserwählt habe; aber
    auf daß die Schrift erfüllt würde: “Der mit mir das Brot ißt, hat seine Ferse
    wider mich aufgehoben”.'
  mjc-NT: '’Ñavin tsa cuenda tandɨhɨ ndo caahán yu. Yuhu tsitó maa yu yóo nacatsi̱
    yu. Maa tyin cuñí tsi tsa cuvi tumaa caahán tuhun Nyoo tyehen: “Ra tsa tsatsi̱
    paan tsihin yu, juvin ra cua xico ñaha tsi yu tsi nu xaan iñi tsi yu”, catyí tsi
