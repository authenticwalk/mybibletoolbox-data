  yuw-yuw: '“Oro nocho son ambaracha mayot. Muno nocu amna nakain fat soworegotma
    kombing impat, noc sonthagon yat. Kombiarut, Kopotorochon bapiyadec mata irim
    toctocyi idangma worocho ambarac boinno ongkupnahing. Auho wömai ingoroc yac:
    ‘Amna nocot nacno kondong nahacma yu ibanmuna ayam tong namontac.’'
  hus-NT-1971: Lej chubax ne’ets ca putun jahua’ thuchath ti al an T’ocat Thuchlab
    tin cuenta jaja’ axi ne’ets tiquin tomolna’. Jun axi junax c’apul c’al nana’,
    jats axi ne’ets tiquin tomolna’cua’. Yab u ulal abal patal tata’chic ne’ets tiquin
    tomolna’, iba. U tso’obits jita’chic u tacuyamalits abal tiquin chubax bela’.
  med-med: Ik nʉnt ei, enim pʉi kundʉp ni nanʉnt. Enim kʉmp rop tit ei, nanim pilip
    mor. Wote, Buk Wingti ila ik petʉm ei omba, kupa etmba. Enim ei ndi, nimba mel,
    ‘Wu ti ndi, na nga rʉng tʉpa nom ei ndi, na ruk muⱡʉmba.’
  bch-bch: “Gau nakeo ngan gimi toa ngada ne mao. Panua sapadua nasio, eine naoatai
    ngan gid. Be Deo ele laulau aea posanga ga iuot tautaunga bedane, ‘Eaba ian annga
    toman ngan gau, ei ga isoa iae ta iuad gau.’
  cco-NT: '’Jo̱ dsʉꞌ e fáꞌˋa na jaˋ catɨ́ɨngˉ ꞌnʉ́ꞌˋ lajɨɨngˋnaꞌ; co̱ꞌ ñiˋbaa guiʉ́ˉ
    i̱˜ jaléngꞌˋ i̱ nɨcaguíinꞌ˜n. Dsʉꞌ dseángꞌˉ ꞌnéˉ lɨtib˜ jí̱i̱ꞌ˜ laco̱ꞌ féꞌˋ fɨˊ
    ni˜ jiˋ quiáꞌˉ Fidiéeˇ e cajmeꞌˊ dseaˋ malɨɨ˜guɨ eáangˊ lɨ˜ féꞌˋ lala: “Jaangˋ
    lajeeˇ dseaˋ i̱ gǿꞌˋ co̱lɨɨng˜ có̱o̱ꞌ˜baa lana, nɨꞌníꞌˋ níimˉbre jnea˜.”'
  deu-1951: 'Ich rede nicht von euch allen; ich weiß, welche ich erwählt habe. Doch
    muß die Schrift erfüllt werden: «Der mit mir das Brot ißt, hat seine Ferse wider
    mich erhoben.»'
  alq-ALGNT: '“Ka8in kakina e tacieg kimikomisinonom. Nikikenimag igi8e ka onabamag8a.
    Panima dac ki iji8ebag Kije Manido Omazinaigan ka iji 8idamagemaganig: ‘Aa ka
    8idji 8isinimijidj niga mamijimig.’'
  ixl-NNT: 'As jit chit kajayil ex ni val ex, tan ootzimal veꞌt ex svaꞌn tul uvaꞌ
    kat untxaa veꞌt ex. As ech chit la ibꞌaneꞌ echeꞌ uveꞌ tzꞌibꞌamal kan, tan ech
    ni tal ileꞌ: Umaꞌl u uxhchil uveꞌ nitxꞌaꞌn veꞌt sunkꞌatz as nichiꞌan veꞌt taama
    sviꞌ, tiꞌk u yoleꞌ.'
  boa-NT: 'Árónáa tsá pámeere tehdu ámuha meíjcyáityúne. Muurá ó waajácú caatyé ɨ́mɨááné
    tahñéjté íjcyane. Árónáa ihdyu tehdújuco tene pájtyeíñé tsúúcajátújucóo Píívyéébe
    íwaajácúháámɨtu íllu néhdújuco: “Dííbyema muhtsi memáchohíjcyároobe óhdivu méénútsoóhi.”'
  etr-etr: Na dili sulubadelama sähalea säha made. Dolö na memelei amolida nihï dawadigimelë.
    Gaso, Godeïe bebagi ado säla dëdëla negei dibe amo gadola gausiala digamäiaïe
    amala sähamelë. Ado säla dëdëla negei amoda gowe. Dolö nïe molö naha filo amea,
    ne emesala eegeimelëla säla dëdëla negei dialea.
  quh-NT: '‘Maykencunachus ajllacuskasniy cancu paycunata noka rejsini. Chayraycu
    mana tucuy kancunamantachu parlashani. Nokamanta Diospa palabranpi cay kelkaska
    junt''acunan tiyan. Nin: “T''antayta miqhojka contraypi sayaycuspa chaquinta okharin”,
    nispa.'
  kwi-kwi: 'Nane wan uruzpa paramtuchish. Nane ap narɨttuza pianish. Dios pɨnkɨhta
    parɨt aizpa ka sunkana kirɨt: “Nakasa kumtumikane nawa aliz kul kit nawa kwail
    kimɨzta.”'
  agm-agm: “Iyataatɨ nɨnɨ sahɨ nahatiyaatapɨmaato. Amɨ nɨnɨ nisɨhiyaimatɨtaatɨwɨhiya
    namɨhanohiyɨhiyaisaahɨ amɨ nɨnɨ usonɨtɨ usɨtiyataayo. Aindɨ amɨ kɨmba nɨngi nanoaipaitandaimbɨmbaapaahɨ
    amɨ Autaahaatɨhomɨ pɨwɨha nisapɨ jɨpatɨpindisɨha noaipatɨ akaahaimatɨtandɨ noaipataise.
    Iyataatɨ pɨwɨha ka satise. ‘Utaaho nɨngisa maawɨ nandapa nɨnawɨpɨhɨ nanɨhohɨho
    nɨngi mandɨtɨnisatɨ sohonɨhi nɨtɨpɨwatɨ nɨwɨtandɨ komɨ auhɨrɨ atasɨha autaahɨ
    naimaase,’ tise.
  ubr-ubr: “Yau men omi engon tutufin aurim abikakafun on; Yau ato osi sabu arurubinis
