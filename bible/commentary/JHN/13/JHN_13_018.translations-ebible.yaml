  jpn-1965: わたしは、あなたがた全部の者について言っているのではありません。わたしは、わたしが選んだ者を知っています。しかし聖書に『わたしのパンを食べている者が、わたしに向かってかかとを上げた。』と書いてあることは成就するのです。
  fra-SBL: 'Je ne parle pas de vous tous. Je sais qui j''ai choisi, mais c''est pour
