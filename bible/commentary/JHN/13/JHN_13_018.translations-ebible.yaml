verse: JHN.013.018
translations:
  kpx-kpx: “Isito di hoto ko loualeu la bahataho louholinu. Di hilokage di la bahata
    tabagevenu. Isito la mole igaena di aiohavoi. Ige vaveveve kena Bukae Hoto mai
    selevetisi. Bukae Hotou loui avoe, ‘Ata moleu daiti lovi iale kena dahoe haiai.’
  okv-H: Eto na ungo siriketo humbena amita jo amo na ere kogona avoeto ke erena emo
    ungo tapa ta degi aera. Te God ta ke mahu kajari einge mihia, ‘Embo vahai namo
    te arumbeto ere india amo nau degi ta kitoho ereua,’ kajari ainge mihia avo au
    inono aisuja,
  tbo-tbo: ‘Baha geka ega atapumi bimiyei ma ata ibaabaniyeya, ma iyawoi a inaganimi
    taumi ubeimi a ibaabani. Ma Yaubada a Buka uyahina baha hi baheya lawa gehouna
    binei hi pa, “Lawana a yam a weleya ma i luhagawileya po i wigawiyeu.”
  mal-C: “ഞാൻ ഇനി പറയുന്നത് നിങ്ങളെ എല്ലാവരെയുംകുറിച്ചല്ല. തെരഞ്ഞെടുത്തവരെ എനിക്കറിയാം.
    എന്നാൽ ‘എന്നോടുകൂടെ അപ്പം പങ്കിടുന്നവൻ എനിക്കെതിരേ കുതികാൽ ഉയർത്തിയിരിക്കുന്നു’
    എന്നുള്ള തിരുവെഴുത്ത് നിറവേറേണ്ടതാണ്.
  grc-SR: Οὐ περὶ πάντων ὑμῶν λέγω· ἐγὼ οἶδα ⸂οὓς⸃ ἐξελεξάμην· ἀλλ᾽ ἵνα ἡ γραφὴ πληρωθῇ,
    Ὁ τρώγων ⸂2μετ᾽ ἐμοῦ⸃ τὸν ἄρτον ἐπῆρεν ἐπ᾽ ἐμὲ τὴν πτέρναν αὐτοῦ.
  bgc-bgc: मै थम सारया कै बारें म्ह कोनी कहन्दा, मै उननै जांणु सूं, जिनताहीं मन्नै
    छाँट लिया सै, (अर यो भी के यहूदा बिश्वासघाती सै) क्यूँके मन्नै उस ताहीं इस खात्तर
    छाट्या सै, ताके पवित्र ग्रन्थ का यो वचन पूरा हो, “जो मेरी रोट्टी खावै सै, उसनै
    मेरै पै लात ठाई।”
  khz-khz: 'Au na gomi maparami ati akilagimina, au na avirigirato talimara au ripaku.
    Na e Puka Veaga aonai getalorato kilara pia taunatauna ularana: ‘Rai au goti pereti
    paia gani-koukoua talimana, kwarilina pene gapi-itia au geku ai’ (Voia ganina,
    Iesu mapene kilagi-piatoga, ne vagi-kwaregana rauparana pene kalaa).'
  deu-TKW: 'Nicht von euch allen rede ich, denn ich weiß, welche ich auserwählt habe;
    aber es soll die Schrift erfüllt werden: der mit mir das Brot isset, hat seine
    Ferse wider mich erhoben.'
  zsr-NT: 'Didzaꞌ ni ruꞌa cutu rëpaꞌ yúguꞌtëliꞌ. Nözczdaꞌ nup gröczaꞌ nedaꞌ, san run
    bayúdx utság lë naꞌ nayúj lu guich laꞌy, rna: “Nu rágulen nedaꞌ tsazxö́n, nu ni
    táꞌbagaꞌ nedaꞌ.”'
  lin-lin: 'Nazali koloba bongo te na tina na bino nyonso ; nayebi bato oyo napona.
    Kasi esengeli ete eteni oyo ya Makomi ekokisama : « Moto oyo azalaki kolia sani
    moko elongo na ngai abalukeli ngai ! »'
  hns-NT: 'Oe bolies: „Djaun ham ab boliela sab koi khaat na hai. Ham djaaniela kie
    ham ke ke aapan tjela tjoenlie hai. Ie rakam se Parmeswar ke liekhal baat poera
    howe ke tjaahie. Oe liekhwaais raha: ‘Djaun aadmie hamare sanghe ek bartan me
    khaat raha, oe hamaar doesman hoi gail hai.’'
  noa-E: ’Mag pãar onee wënʉrraju a chirʉm chan, pãar thumaam khʉʉn igwiata mag jaauba
    chirʉmgui ajim, ãb pãar eem cha mʉchdëu jaau chirʉmjö onee khabaju aawai. Mua
    khaphʉ chirʉmgui ajim, chadcha mʉchdëucha jʉr autarr khʉʉn thãar. Pari ichiita
    Ẽwandam iek phã sim gaai “Mʉ dʉ̈i ãbam mes gaai thach khoojerraupaita ãsie mʉ
    khaibag wauju” a phã simjö, chadcha ich ag ee öbërmkhĩirta mua jãjã jʉr aujimgui
    ajim.
  eng-EMTV: “I do not speak concerning all of you. I know those whom I chose; but
    that the Scripture may be fulfilled, ‘He who eats bread with Me has lifted up
    his heel against Me.’
  mib-NT: '’Te nasūu jéē cahán rī jeē ndɨhɨ ró ndétū, chi je jíní rī tāca róhó jéē
    ní nacāji ri. Te cánuú squícu jnūhun yáha jeē cáhán tutu iī: Tēe yéji staā jiín
    rí, ni ndió cuɨ́ñɨ́ de sɨquɨ̄ rī, achí tutu.'
  lif-NT2: “इङ्‌गाॽ खिनिॽ के़रे़क्‍ले़ लागिग पाःत्तुङ्‌बा मे़ःन्‍लो॥ इङ्‌गाॽ सेःक्‍निङ्‌बाहाॽग
    नुःरिक्‍काङ् कुसिङ् निःत्‍निङ्‌लो॥ कर इङ्‌गाॽनु सोरिक् चागे़जाबान्‍ने इङ्‌गाॽ
    आदक्‍ले़ङ्‌वाओ पोगे़रो फाॽआङ् साम्‌योसाप्‍लाःल्‍ले़ पाःत्तुबान् के़त्‍लए पोःङ्‌लो॥
  xnj-xnj: Nijova lepi kuvavala mwavoha. Nivamanyili venivahagwili vala, nambu Mayandiku
    Gamsopi giganikiwa gatimilayi, mundu mwealili chakulya pamonga na nene aning'anamukili.
  mmx-mmx: La ne Iesu ga lok tidi, “Ketla kopmen nemi axap ta minaba lok ka loklox
    anarong. Aklen nedi leventaba agara lok katling pam nedi ngan luvuttadi vavang
    tarak, ketla legesara mun atnimi, kopmen. Neni ik lok ti lox asoorun levelinga
    xeneng at Lovoang Kaala i lok keretna, ‘Neni mo lara i an eburu minia at loxongkide,
    ira raba rulu ia.’
  cbr-NT: 'Mitsux camina cuëënti ''ai quibi cana camabi mitsu ñui quiman. Ama. ''Ën
    caíscë unicama, mitsux caramina uisa uni ''ai quixun cana ''unanin. ''Ën ''unáncësabi
    oi ca Nucën Papa Diosan bana cuënëo, ësai quicësabi oi, ''iti ''icën: “An ''ëbëtan
    pán picë uni ax ca ''ëmi ''iaxa”.'
  tee-NT: 'Jantu iclhichivinin ju milhichux''an. Icc''atsai tichi chavaich ju icsacxtutach.
    Para chunchach ju capu''uctaxtuyach ju ats''oknut junta chani najun: “Ju k''aixtam
    xaquint''avajin va quint''alaxcai xajun”.'
  eng-LSV: 'I do not speak concerning you all; I have known whom I chose for Myself;
    but that the Writing may be fulfilled: He who is eating the bread with Me, lifted
    up his heel against Me.'
  cak-NT: 'Pero ren nin-ij chiwe, man jix nojel ta quiri'' xtiben, roma ren can weta''n
    iwech rix ri xixincha''. Pero xixincha'' roma nic''atzin chi nibanataj ri tz''iban
    can chupa rutzij ri Dios ri nu''ij: Ri jun ri can xwa'' wiq''uin, xcataj chuij.
    Quiri'' nu''ij chupa ri rutzij ri Dios.'
  pah-NT: '—Pe nhaporemo rũi ji opomombe''u pyry po ti pe me javo, ei Jesus''ga. A''ereki
    ji akwaha pa pendeaporog̃ita pemo''ẽrame ikwehe, ei ga. Akwaha ji okote''varuhuve''ga
    reaporog̃ita a''ero. Opo''ru ti ga Tupana''ga rembikwatijarukaragwera, ei ga.
    Nahã ko Tupana''ga okwatijaruka ahe ve nhinhi''ig̃ag̃wama mombe''gwovo hako: “Kiroki
    ga o''u pão ji pavẽi – oko te''varuhu reki ga ji ve,” ei ahe ikwatija nhinhi''ig̃ag̃wama
    mombe''gwovo hako, ei Jesus''ga g̃a pe.'
  sja-NT: '’Mamĩda mãga-e pait''ee parã jõmaarã ome. Mɨa k''awa bɨ mɨ k''õp''ãyoorã
    jɨrɨt''erada. Mapa ichiaba k''awa bɨ wãara p''asait''ee Tachi Ak''õre Ũraa p''ãdade
    jara bɨk''a: ‘Mɨ ome nek''orupa mɨ peepit''aait''ee.’'
  xed-xed: Nda kaghuni demdem a ta gwaɗa yu ta tsa gwaɗa ya wu, nda sna yu ta gwal
    zabap yu. Tsa gwaɗa nda vinda ma defteri ya ná, ɗina ka magatani mantsa. “Mndu
    ta zə ŋni ta skwa zay kawadaga nda tsi ta liɗista.”
  glk-glk: '«اونچی کی گفتن درم درباره‌یه همه‌یه شومأن نی‌یه. من اوشأنی کی انتخاب بوکودم،
    شنأسم. امّا اَ گفته‌یه کیتابه مقدّس بأید ثابت ببه کی: ‹می همسفره می اَمره به دشمنی
    ویریزه.›'
  mks-NT: 'ʼA̱ ju̱ú sa̱ha̱ tócó ndihi ndó cáha̱n i̱ jáchi̱ sa̱ cánda̱a̱ va̱ha ini
    mí i̱ ndá ndó na̱ca̱xi i̱. Joo sa̱há in ndó ndítahan xi̱nu̱ co̱o nu̱ú tu̱hun Ndióxi̱
    tá na̱cachi a já: “In da̱ sáco̱o tuun xíxi xi̱hín i̱, da̱ cán cúú da̱ na̱ndicui̱ta
    xi̱hín i̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Iou paile iangianga uta mu bakut. Iou nunure ter dong ing iou te gilamis
    leh di. Iesene ikin na hanawat ura hatutuno ira nianga tane God ing di ga pakat
    horek: ‘No tunana nong mir en tikane ira agu beret ma ie ite tut na hinarubu ma
    iou.’'
  bmu-bmu: “Keu jizali, mi mönö iŋini lökŋanök qahö eŋgömeza. Nöŋön niŋia möwölöhöba
    eŋgömeali, eŋgö könaŋamŋini mönö ölöp möt kutuzal. Mewö maljalmö, Buŋa Kimbi kun
    miaŋön ölŋambuk aiga dop kölma. Keu mi kewö, ‘Kunöŋ nöŋgöreŋ nene mohotŋe neziri,
    yaŋön mönö kelewele aka gwakötŋan tötal niŋgiba nuŋgumamgö jöjöröza.’
  dgz-dgz: Iesu anega wan, “Ne da da om enuena, ne asiginap. Ne nop mame iragi inayap
    ya waivin, go orup daiton megenat. Ap menan ok watagetawa seane tavewa tauapen
    menan waivin, Orup da mapa taba nega den naini, me gariwa gamunap entani wan.
  eng-GNV: 'I speake not of you all: I know whom I haue chosen: but it is that the
    Scripture might be fulfilled, He that eateth bread with me, hath lift vp his heele
    against me.'
  zaa-NT: 'Álahua por iyaba le nia'' nui, porqui''ni hua nabia'' bá te'' canu chi
    becuí''a''. Pero hua té ttu Escritura nu ná qui''ni ccá cumplir nna ra: Nu ro
    lani ya''a nna runią ti''atsi ną́ amigo quia'', pero guni lą́ contra inte''.'
  eng-WEBSTER: 'I speak not of you all; I know whom I have chosen: but that the scripture
    may be fulfilled, He that eateth bread with me, hath lifted up his heel against
    me.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Daxita raja itsiata apo pajamatabëcuenebarëyamë
    tsavanapae tsane. Tsipaji caenë paxamëyajuvënënë, ponë naxaena xanëta, bajaraponë
    necanajetsiana tajavajabitsaë pecobeyabelia pacuenia tajëvelia jumaitsi Dioso
    pejumelivaisibaxutota. Yapëtaniji ponë necanajetsijitsia. Tsipaji xanë patacaitapetsivi
    patajajivinexamë, pacajamatabëcueneyapëtanetsi pacaenëmë canacujitsia. Nexata
    pacuenia tajëvelia Dioso pejumelivaisibaxutota jumaitsi xanë yabara, bajarapacuenia
    netocopiapatsiana.'
  bon-bon: Cane weeme iyeta poto cidi me ai mene lica jiicenine, ingle cane umle gäne
    weene lipu biname gemi, cane lui bine ituge äjäcra. Oogäräneji mene te lipu jiicenige
    egä, ‘Lui te cane cama deedei äbitenige, tabe cebine pa näcisärmutepi,’ ai mene
    te miiji toraca me äbitame.
  nhw-BL: “Amo nicamanalti tlen nochi amojuanti. Cuali nimechiximati anquesqui catli
    nimechtlapejpenijtoc. Ijcuilijtoc ipan Icamanal Toteco campa quiijto para se catli
    quipalohua ipantzi nohuaya ipan notlacualis, mochijtoc nocualancaitaca, huan ni
    camanali nimantzi quisas melahuac.
  swh-ONEN: “Sisemi hivi kuhusu ninyi nyote. Ninawajua wale niliowachagua. Lakini
    ni ili Andiko lipate kutimia, kwamba, ‘Yeye aliyekula chakula changu, ameinua
    kisigino chake dhidi yangu.’
  wbi-wbi: Nanijova isi kulyumue mweni, ulwakuva vano nivasalwile nivakagwile, neke
    nijova kukwilanisia aMalembe aMimike ghano ghiiti, “Umuunhu juno tuhangile kulia,
    angalukiile.
  bba-bba: N ǹ mɔ bɛɛ kpuron ɡɑriyɑ nɑ mɔ̀. Nɑ yɛ̃ be nɑ ɡɔsɑ. Adɑmɑ Gusunɔn ɡɑri
    yi ǹ koo ko yì kun koore yi yi nɛɛ, “Wi u kɑ mɑn dimɔ sɑnnu, u ɡɔsirɑ nɛn yibɛrɛ.”
  eng-KJVCPB: 'I speak not of you all: I know whom I have chosen: but that the scripture
    may be fulfilled, He that eateth bread with me hath lift up his heel against me.'
  kgk-NT: '—Xe rembiporavo voi peẽ apokwaa voi. Ha pene pa''ũ-rupi oĩ peteĩ hembiapo
    porã e''ỹ va''e. Ovy''a va''erã, nda''éiry hese. Yma gwive he''i va''ekwe Nhandejáry
    nhe''ẽ upe va''e-rehe: “Xe karu irũ omoirũ-ma xe a''e e''ỹha-pe omoirũ” he''i
    Nhandejáry nhe''ẽ. Upéa-gwi Nhandejáry nhe''ẽ he''i hagwe-rami omoirũ-ma kuri
    xe a''e e''ỹha-pe xe irũ, he''i Judas Iscariotes-rehe.'
  waj-waj: 'Hama na ngii mmuakiaayara itaa kua kiaunoo. Na mmataama kiauya vaa na
    taunoo. Anutuuqaa kua fafaara voovai vaivaa kaanaivo aanna makee vainaravai. Kua
    fafaaraivo tinoo: Vaidi voovoono ni tasipama yeenna nnaivoono mmooka hanigia ni
    mivaivee, tiivai.'
  cpy-cpy: 'Iroka nokantemiri, roo kanteencha, tee maawoeni nokanta-kotemi. Tema niyotziri
    naaka ikaatzi niyoshii-yiteeri. Ari omonkaa-tyaari Jankinarentsi-perori, ikanteetaki:
    Irika akiyota-kinari naaka, riitaki pithoka-shitenani.'
  ekk-PKP: 'Ma ei räägi teist kõigist; ma tean neid, kelle ma olen valinud. Aga see
    on selleks, et täituks Pühakiri: „See, kes jagab minuga toitu, on minu vastu pöördunud.“'
  mpx-mpx: Yaa baaba toto ya baunan, nige gegewemiu bamiu i oola. He bolo ya hilel
    ya atenal. Yaa Buki Bwabwalena ana baaba ni tunahot, toto i ba, ‘Tau toto alou
    ha anan mwaha maisena elana, iya iyaka i pihigelgel elau.’
  wbp-wbp: “Manngu-nyanyi kankulu kujarna-nyarra wangkaja kamparru-wiyi? Wangkajarna-nyarra
    nyurrurlaju nganta kirlka manu ngurrju, kala jinta-mipa kirlka-wanguju. Ngajulurlurna-nyarra
    milarnu ngajuku puranjaku. Kuja-jangkanya karna-nyarra milya-pinyi. Kala yinya
    ngurrju-wangu wati? Yimi nyanungu-kurluju Payipulurla, wangkami-ka kuja, ‘Yinya
    watiki kujarnarla jirrnganja ngarnu miyi manu kuyu, kala ngaju-nyangu wungu-warnu
    nyinaja. Kala jangkarduju karlirr-nyinaja!’ Kuja-jangkanya yinyaju wati ngurrju-wangu.
  luo-luo: Yesu nomedo wuoyo kodgi niya, “Ok awuo kuomu un uduto, nimar angʼeyo joma
    aseyiero. To mano osetimore mondo ochop Ndiko mawacho ni, ‘Ngʼat machiemo koda
    bende osendhoga.’
  nhe-NT: “Ax nicamati tlen nochi imojuanti. Cuali nimechixmati inquesqui tlen nimechtlapejpenijtoc.
    Ijcuilijtoc ipan Itlajtol Toteco campa quiijto para se tlen quipalohua ipantzi
    nohuaya ipan notlacualis, mochijtoc nocualancaitaca. Huan ni tlajtoli nimantzi
    quisas melahuac.
  aii-aii: '”ܠܹܐ ܝܘܸܢ ܒܘܼܬ ܟܠܵܘܟ݂ܘܿܢ ܒܹܐܡܵܪܵܐ ܐܵܗܵܐ، ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܠܐܵܢܝܼ ܕܓܘܼܒܝܵܝ
    ܝܘܸܢ؛ ܐܝܼܢܵܐ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ ܕܐܡܝܼܪܹܗ: ܗ̇ܘ ܕܒܹܐܟ݂ܵܠܵܐ ܝܠܹܗ ܠܲܚܡܵܐ ܥܲܡܝܼ،
    ܡܘܼܪܸܡ ܠܹܗ ܥܸܩܒܹܗ ܥܲܠܝܼ.'
  esk-NT: Taamna nipliutiginġitchiga iluqapsigun. Iḷisimaniġitka taapkua piksraqtaaġikkatka,
    aglaantuuq uqałiq aglausimaruaq immiqsuksrauruq itna, ‘Iñuk niġiqatiga niqimik
    akiḷḷiġuqtuq uvamni.’
  msb-msb: “Dili kamo tanan an ginapabatian ko. Aram ko an akon mga pinili pero dapat
    matuman na an nasusurat sa Banal Na Kasuratan na amo ini, ‘An nakisaro sa akon
    sa lamesa nagin kontra sa akon.’
  cpa-NT: 'A¹jáng¹ ju³ ca¹lah¹jáh¹ hniah¹² hia¹²jni. Ma²guiang³jni hein² dsa² ma²ca¹quiah³jni.
    Cónh¹jøng² hniuh¹² li¹ti¹ jǿg³ la² hi² rø²juúh² si²: “Jan² dsa² ma²ca¹gǿh¹ quianh¹³
    jní², ma²hiag³dsa jní²”, rø²juúh² si².'
  dso-dso: ମୁଇ ତମର୍‌ ସବୁ ଲକର୍‌ ବିସଇ ନେଇକରି କଇନାଇ, ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ବାଚି ଆଚି, ସେମନ୍‌
    କେନ୍ତି ବଲି ଜାନିଆଚି । ମାତର୍‌ ସାସ୍‌ତରେ ଲେକା ଅଇଲା କାତା ସିଦ୍‌ ଅଇବାକେ ଏନ୍ତି ଗଟ୍‍ନା
    ଅଇଲାନି । ସାସ୍‌ତରେ ଲେକା ଅଇଲା ଆଚେ ଜେ ମର୍‌ ସଙ୍ଗ୍‌ କାଇଲାନି ସେ ମର୍‌ ବିରଦେ ଉଟ୍‌ସି ।
  meu-meu: Iboumui ai asina gwauraimuimu; na abidia hidi taudia na dibagu. A Buka
    Helaḡa ai e torea herevana na do baine momokani; eto, Lau ida a aniani heboumu
    tauna ese aena geduna amo e lahagu.
  yva-NT: '“Sya ayao syo raura somamo indati Syo wasaura tenambe ma jewena. Syo wasaen
    tenambe, weye Syo wasapatimu to. Weramu vatane inta no no wapa yasyin anuga ngkakaijo
    Rinai, indamu mamaisyo Ayao Amisye mo raurairive rai no taiso: ‘Vatan inta wepirati
    pisyisyo inatavon, opamo indati marovave Inai.’'
  dgc-dgc: “Pero éwanék mégkagi tungkul dikam a étanan.” kagi ni Jesus, “da te esa
    dikam a éwan masuwerte. Tukoy ta kam a pinili ko, a te esa dikam a méngitokyon
    diyakén. Saya i mangtupada to kagi ta kasulatan, a taraidorénék kan no kaguman
    ko a kadipon ko.
