  nhy-NT: '’Tlan nikijta amo nikijta para aminochtin. Nej nikmati akinmej onikinpejpenke.
    Iwan kipia de mochiwas tlan kijta in tiotlajkuilole: “Akin nowan tlakua, omokuepke
    nokontra.”'
  asm-FB: তোমালোকৰ সকলোৰে বাবে এই বিষয়ে কথা কৈছোঁ এনে নহয়; কিন্তু যি সকলক মই জানো
