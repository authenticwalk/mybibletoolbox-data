    Aku.’
  omw-omw: 'Qio hia nte nkyi ekyaahuara tuqo. Nte ntena mwatama tau nraaqiarahua qio
    ntapihi taqaurave. Nte mwihua okyara ntapihi kyaurave. Haaru Kotira mpukuqi qua
    mpo qara ntumwa tova mate qutaa mwivauma vahiananrove. Mwi quava mwitaama tiro:
    Vaisi mpovanto nivatama kyero variqaro ni kyara nrenro mwiaqaatairo tuqasaa viro
    ni qoraqama mataananrove, turave.'
  yrb-yrb: Ya uwara nesiaba wiawa utatanete i Nana we mune odero ibinita uwara Na
    iwata utatanete emaba torowa watane wei. Eno uneba Godinu bukaro sinama wasu enanari
    usinu. Godinu bukaro sinama eno wasu, Naini ieta itaitu, i amarama Na do mafisu
    Godinu bukaro sinama eno wasu.
  maa-NT: '’Mìtsà ngats''ioò k''oa̱tìxan‑nò; bexkon‑ná jñà xi̱ta̱ xi ''a̱n jaàjñaà.
    Mochjeén‑né nga kàtitasòn koni s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Jè xi
