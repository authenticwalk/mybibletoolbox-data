    dura ato nanaba sigayam siyau, ‘Orot iyafan Yau rui bayu wam on inat au ragit
    orot imatar.’
  tsw-NT: “Maa yuwusan adanshi adama a̱ ɗu suru shi. N reve ta̱ aza a na n ɗangwai.
    Amma ili i na Adanshi a̱ A̱sula̱ a dammai ciga ꞌyuwan u shiwan. Reve u damma,
    ‘Vuma na aa lyuwusa oɓolo na̱ a̱mu ɗa wina numu!’
  cax-NT: '‛Champürrtü rranitaca ümo nanaiña año. Itacümanauncucaño aucutanu, y bien
    isuputacaño. Contoatai tiene que acoco arrüna nantü sane Nicororrü: “Arrti naqui
    baso ichepeñü tüboricoti iñemo”.'
  aia-aia: “Na mareho nau 'unu'i 'isi, ai'a do'au hadanga'ini'amou hako. 'Inau 'au
    aidangisi'amoui nei nau 'ome sigihi'amou. Na Usu-usu Maea 'a ha'arangasia hura'a
    o'ani, ‘Na nei na ngau hasura'i beiau, 'iia nagu ha'imae beiau.’
  srp-1865: 'Ne govorim za sve vas, jer ja znam koje izbrah; nego da se zbude pismo:
    koji sa mnom hljeb jede podiže petu svoju na me.'
  agt-agt: “Ammi itta hala ya takday tekamuy nga awan mesipat ta bidan ken tekamuy,
    a maski am intu ya takday nepadagdag ku a dana amuk ta takwan hala ya nonot na.
    Ammi mappya ta kunna ten petta magdulot hala sangaw teyak ya kuman na nesurat
    ta Bibliya, te ya uhohug na suraten a ‘Nekuyat nak na nakikkanan teyak,’ kunna.
  lug-lug: Ebintu bino byonna sibyogera nammwe mwenna, buli omu ku mmwe be nalonda
    mmumanyi; ekyawandiikibwa kituukirire ekigamba nti, ‘Oyo bwe tulya emmere anneefuukidde!’
  yby-yby: 'Maya nolobo gaya woko muki wewenasitoka lamiye. Nemo dilipe aka nobo welitaya
    monawatipoya le-minoboya, monoka bukugu ga mako sa-loko nebo gaya we makomaloya
    soto pekolaiye: Magoina nodenesa noko minoibo welimoya nemoda kohanelo hulakolaiye.'
  heb-heb: לא על כלכם דברתי יודע אני את אשר בחרתי בהם אך למען ימלא הכתוב אוכל לחמי
    הגדיל עלי עקב׃
  mpp-mpp: “Na sasawa ngengele mi migabac. Bawosaecngebaiba, ngenge ngagecngebagabac.
