    yigotiaja Dios oca.'
  pib-NT: '“Gi wa pejnurunekgi gixapirana wane nchina. Gita gimatna ginnanwa ntsomitanune,
    seyni poyagkaakalurupa satu tokanchi yonatkaluru, wane chinachri: Wa Gitayma jimapro
    nikachri rumtukno yokwireya.'
  wiv-wiv: Beta hau na tatania kirimiu laveve; hau ta lala nuhu kua hau te makidia.
    Palaka na polea kana Paraha ia kete pori; kua e tani barae, ‘Na kaka kua e varipirupiru
    kamaniau ti tare poki kirigu.’
  reg-reg: Nitaika kwimwe bhona, okubha enibhamenya bhaliya bhanu nasolele, nawe naika
    ganu koleleki amandiko gakumile:'Unu kalya ebhilo byani kanyinamusisha echisisinyo
