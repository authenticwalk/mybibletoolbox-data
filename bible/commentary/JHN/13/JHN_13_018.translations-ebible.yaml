    sɨkɨ ri”, kachi tutu.'
  ots-NT: 'Jin gui göhtjoquiguɛjʉ, dí xihquijʉ gui dyøtijʉ ncjapʉ, sino jøña̱ yʉ ddaa
    yʉ xtú juajni pa da hñemegui. Dí pa̱di to cʉ xtú juajni. Nde̱jma̱ i bbʉquiguɛjʉ
    ca hnaa ca jin gui e̱me̱gui. Como i nesta da ncumpli na̱r palabra na̱ i ju̱x pʉ
    jar Escritura: “Ca hnam amigo ca ndí jeguebbe cam tju̱jme̱, xí cja ʉm contra.”'
  hoy-hoy: ना नीम सप्पा मुंदुर बारा दा अनालीन; यार्द ना चुनाव माळीन, आंदरी ना अरूतीन;
    लेकीन ईद इदुरसाटी हुन कि पवित्रशास्त्र अन्द अद वचन पुरा आगुल, ‘जो नांद रोट्टी
    तिनतान, आव नान मा ल्यात नेगदुन.’
  amo-amo: 'Na Ndin liru nati mine vat ba, bara meng yiru alenge na meng na fere-Nbelle
    nani uliru ulauwe nan kulo: ''Ulenge na adin li ufaungal ning din pulii atirfong.'''
  pjt-pjt: “Ka panya ngayulu nyuranya wangkangu nyura uwankara kilina ngaṟanytja.
    Palu uwankara wiya, panya kutju nyuralanguṟu kura ngaṟanyi. Ngayulu ninti nyurampa
    ngayuku nintintja tjuṯaku, panya ngayulu ngaṉmanytju nyuranya ngurkantanu. Palu
    panya tjukurpa nyiringka iriti walkatjunkunytja ngaṟanyi nyanga alatji, ‘Wati
    maḻpangku ngayula tjungungku mai ngalkupai, nyara paluṟu kampa kutjuparira ngayuku
    kuraringu.’ Ka tjukurpa nyanga paluṟu mulapa kuwari nguwanpa utiringanyi.
  cwe-cwe: “Silonga mbuli zino kumwenu mose, nowamanya waja woniwasagule. Mbali Yamaandiko
