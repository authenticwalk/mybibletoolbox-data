  mic-MIQNT: “Mo 'ms't wesgumuluoq, geji'gig ta'nig gisi mgngig. Gatu amujpa na tliatew
    ta'n Gjinisgam ugtwi'gatign telueg, ‘Newgte'jit ji'nm ta'n toqwataleg 'gtanitew.’
  huu-NT: 'Nana omoɨna iese ñaɨñedɨcue. Nana cue fetocanona uiñotɨcue. David mɨcorɨ
    jaie llote: “Cue dɨga guitɨnomona damɨe cuena enoidɨmɨe ite”.'
  jiv-NT: '‘Tura tájana nuna ashí tátsujrume. Anaikiaitiaj núnaka Wi nékajai. Tura
    Yus-Chicham uminkiatniuiti, nékajai. Ju aarmaiti: “Wiji̱a̱i̱ yurumna nu winia
    nemasur ajasai.”'
  otm-NT: 'Pɛ hín dím mangä gätho ahʉ da zä gan johyahʉ nangue Oją, nguetho dí pąt''a
    ni mbʉihʉ n''da ngu n''da ahʉ gue dá huan''nahʉ. Pɛ guehma dá huahni gätho ahʉ,
    n''dahma din ja ''bɛ''a bi man rá t''ohni Oją ngue bi ''yɛ̨na: “Nu''a n''da dí
    sihmɛ''be, gue''a di dägä a.”'
  dah-dah: 'Be, Yesu go sopte gaha yinyiŋ: “Nebe deŋ tumŋaŋ goke ma yeŋ hime. Neb
    basiŋa yirmiriŋ mar gobe nurde yuneŋ hime. Goyenbe mere Al Kuruŋyen asaŋde katiŋ
    hi gobe forok po yiyyeŋ. Merebe gahade: ‘Al kura neya tumŋaŋ biŋge nereŋ al gore
    tigiri teŋ asogo niryeŋ,’ yitiŋ hi.'
  tnk-tnk: “Iou iapkəɡkiari mhə ia kɨmiaha pam. Iakukurən amasan səməme iakɨnərpwi
    rəɡɨk ia nirəha. Mətə nəɡkiariien i ia Nəkukuə Ikinan traməkeikei muvehe mukuə.
    Rɨni mə, ‘Iərmama sə kupwən iarouəni nari kɨmrau min, mətə təkwtəkwuni nəha in
    ruvəuvehe mɨnəmwəki iou.’
  kpr-kpr: '“Na eminge resena emo, jo ne isambudae saeri. Evetu genembo nane gategusena
    amo, na kasama erena. Avata oroko rea sirorari dae erira emo, God da Geka irira
    ava, beká isagha are dae sedo sirorarira. Geka amo eviri: ‘Genembo eni, namonde
    dabade bayau rise anumbirisera, aimi eredo na imboe usira,’ God da Geka aminge
    sisira.'
  san-IAS: sarvveṣu yuṣmāsu kathāmimāṁ kathayāmi iti na, ye mama manonītāstānahaṁ
    jānāmi, kintu mama bhakṣyāṇi yo bhuṅkte matprāṇaprātikūlyataḥ| utthāpayati pādasya
    mūlaṁ sa eṣa mānavaḥ|yadetad dharmmapustakasya vacanaṁ tadanusāreṇāvaśyaṁ ghaṭiṣyate|
  nho-nho: “Nau see taratara i kootou hakkaatoa, i aa nau e iloa i aku tama ni hiri.
    Tevana iaa naa taratara te Laupepa Tapu raa ki ttino no hakamaaoni mai, teenaa
    ko naa taratara e mee maa, ‘Ttama ni kkai maaua hakapaa raa ni huri mai no mee pakavaina
    nau!’
  gym-NT: 'Akwa tita kukwe niere, ye abko ñakare mun jökrä kräke, ñobtä ñan angwane
    tikwe mun mden mden dianinkä jen jakrä ye abko gare kuin tie, akwa Ngöbö Kukwei
    tä tikani ye abko rabadre bare, abkokäre ni iti käkwe kukwe nuendi krörö btä kukweta
    tikani: Ni iti tä mröre siä kwatibe te tibe abko nikwitani ti rüere, abko tä tikani
    Ngöbö Kukweibtä, ye erere rakadikä.'
  azg-NT: '“Majoꞌ chito matsjö jñꞌoonvaꞌ ntyja ꞌnaan tsoñꞌenhoꞌ. Ee mantyji nchu xjen
    nnꞌanhoꞌ, ꞌoꞌ na jndë tjihoꞌ na quinanꞌjonhoꞌ tsꞌian na matsꞌa. Ee mancüiixjen
    ijndeiꞌhanꞌ na quitsiquindëhanꞌ juu jñꞌoon na chu salmo na itsohanꞌ: “Manquii
    tsꞌan na icüaꞌ yo ja, itsuehin na cjö.” Nndaꞌ vaa itsiquindyi juu salmoꞌñeen.'
  bhd-bhd: अवं तुसन सेब्भी केरे बारे मां न ज़ोईं, ज़ैना मीं च़ुनोरेन अवं तैन ज़ानताईं,
    पन इन एल्हेरेलेइ आए, कि पवित्रशास्त्रेरू एन वचन पूरू भोए, ज़ैने मेरी रोट्टी खाइ,
    तैए मेरे खलाफ भोव।
  too-NT: '’Lā'' tū'' milīhuākca''n iccālīchihuīna''nāni''. Quit icca''tzī a''ntī
    iccālacsacnī''t. Natlōkentaxtū chu a''nchī tatzo''kni'' na ixtachihuīn Dios: U''tza''
    a''ntī ictā''huā''yan ū''tza'' lalh hua''chi quintā''ca''tza''.'
  ind-AYT: Aku tidak berkata-kata mengenai kalian semua. Aku tahu siapa saja yang
    telah Kupilih, tetapi nas ini harus digenapi, ‘Orang yang makan roti-Ku telah
    mengangkat tumitnya terhadap Aku.’
  cjo-NT: 'Eeniro iroñaaka apaani nokantakoperoteri, tee maawaeni nokenkithatakotzimi.
    Niyoyagaeyakimini maawaeni, tema niyoteeyakimini. Eenitatsi Iwaperite Tajorentsi
    tekiraajeeni omonkaatyaata, okantzi: “Riraga owakotakinari nopaani, rirotaki piyankashitenani”.'
  nsn-nsn: “Inggo ahik pah ku menmene uamatoto tamiuoum uakap, inggo u ate tas mais
    ku kedangais. Bo git mare pokoso tunono toro mana ka bolo peiono sioun pare, ‘Mai
    geira ein tokaha raeim torogo bereito inggono tere turung tar mud totoguo.’
  san-DEV: सर्व्वेषु युष्मासु कथामिमां कथयामि इति न, ये मम मनोनीतास्तानहं जानामि,
    किन्तु मम भक्ष्याणि यो भुङ्क्ते मत्प्राणप्रातिकूल्यतः। उत्थापयति पादस्य मूलं स
    एष मानवः।यदेतद् धर्म्मपुस्तकस्य वचनं तदनुसारेणावश्यं घटिष्यते।
  tna-NT: '‘Quema jadhareti cuana yama eshanapainia. Beju piada ja micuaneda ema emenajatia,
    cuaja uja Diusu sa quirica su derejiji yani batame: “Ema neje diadia bahue epu,
    tueda ema neje madhada hue netianana.”'
  lid-lid: “Jo winiyan basehek ado marakon bwe, jo tanan are lau jo ndrandrei, arile
    sahou udu bolo buk ndrabun asehek, kameh asahan handru, tiye i buku doh, ‘Ndramak
    nane iy aimon nyamon hawek, iy le kameh edeu sa-oh tek.’
  wim-wim: “Ngay niiyang yotam inangan keꞌam waaꞌ-waaꞌang yaꞌa; ngay thanang meeꞌmiy
    ngay weeꞌ-weeꞌanangan miꞌangan thanang. Puth wikan kan-kanam paththam yipam wampow,
    than keenkanaman umpin lat ngench thayanangan, ‘Nil pam thonam alangan may ngatharangan
    mungkow-a, pam nil anman wayamow ngatharana.’
  zga-M: 'Saninchova kholyomwe mwovoni, ulya khova nevamanyile avanevanchagwile -
    ila ninchova aga ili ukhuta uwosimbe wo wowese ukhutimela: ''Yoywa ilya ukate
    gwango anyemekhinche ekhesukhululu khwa mwene.'''
  yom-yom: 'Bika sia ti mu diambu di beno boso ndintubila bobo bila nzebi bobo ndisobula.
    Vayi mu diambu di masonuku madedakana : Woso wundia yama dipha va kimosi niandi
    wumbalumukini.'
  san-SIN: සර්ව්වේෂු යුෂ්මාසු කථාමිමාං කථයාමි ඉති න, යේ මම මනෝනීතාස්තානහං ජානාමි,
    කින්තු මම භක්‍ෂ්‍යාණි යෝ භුඞ්ක්තේ මත්ප්‍රාණප්‍රාතිකූල්‍යතඃ| උත්ථාපයති පාදස්‍ය
    මූලං ස ඒෂ මානවඃ| යදේතද් ධර්ම්මපුස්තකස්‍ය වචනං තදනුසාරේණාවශ්‍යං ඝටිෂ්‍යතේ|
  yut-yut: 'Nak ji kɨsi do dɨma yosot. Nak naga amɨn kabɨ naga do manjɨgɨm uŋun nandaŋ
    yomɨsat. Mani Piŋkop da papiakon gen tosok uŋun bamɨ toŋ akdɨsak. Gen uŋun yaŋ:
    ‘Nak gat bret nomak amɨn uŋun nak bamaŋ nam do kandapmɨ aŋenokdok.’'
  grc-BYZ: οὐ περὶ πάντων ὑμῶν λέγω· ἐγὼ οἶδα οὓς ἐξελεξάμην· ἀλλ᾽ ἵνα ἡ γραφὴ πληρωθῇ,
    ὁ τρώγων μετ᾽ ἐμοῦ τὸν ἄρτον ἐπῆρεν ἐπ᾽ ἐμὲ τὴν πτέρναν αὐτοῦ.
  cpc-NT: 'Jiroka nonkantimiri, tii maawoni nonkinkithatakotaiyimini. Niyotziri naaka
    ikaatzi niyoshiitakiri. Ari imonkaatyaari Osankinarintsipirori, kantatsiri: Tzimatsi
    atyootakinari, iriitaki pithokashityaanani.'
  nhg-NT: 'Amo nequejtoa ini de nemonochtie; naja necmate oquemeju nequemixpejpe.
    Cache ini nönca pasorebes para ma mochihua tli tlajcuelulpanca: “Oque quecua de
    nopöntzi, yaja ye omocuec cuntra de naja”.'
  nya-nya: '“Ine sindikunena za inu nonse. Ine ndikudziwa amene ndinawasankha. Koma
    izi zikukwaniritsa malemba: ‘Iye amene akudya nawo chakudya changa, ndiye amene
    anandiwukira.’'
  ngu-NT: '’In tlen niquijtohua xpara nochimej nemejhuamej. Nejhua niquixmatzticaj
    inyojlo nochimej on yejhuan yoniquintlapejpenij. Pero ica oncaj nochihuas on tlen
    quijtohua on Yectlajcuilojli: “On yejhuan nohuan tlacua, yonocuep notlahuelicniu.”'
  kup-kup: Met nemauhö ba ou avatohon ari tin hez-eperiz ne hodad, oñ ne ari map eperiz
    homet ñetï epov arin añamoh bon, oñ arim ñaravatak hon nap petï horivonañap ok
    hez. Met Baiñetinavoz Tepatak rotap pim netapanezavoz epat menahan hez, Met aban
    nap nenañ deip honeo gipiz neg-pop nemaz kaev ravat kos rez nanapan. Met pot menahan
    hezavoz rotapuv ev ou ravapanez tah.
  jid-jid: Mi na si tre yi wawu na; Mi to biwa mi chu ba'a - nitu ndi nassi tsra indji
    wa a tan bredi a tayar nimu.
  wmw-wmw: 'Vyanisema‑vi sukwambani piya-mwe. Omi niwejiwa sana-sana waniwatondore.
    Fala Mandiko ajuzi kutimiziwa vyaamba: ‘Munu atafune nkate wangu kanipindukira.’'
  gmv-GGM: Ta hayssa gizay inte wurisota gish gidena, tani ta doridayta wursa errays,
    gido attin ta kaathi midadeey ta morkke gididi ta bolla denddides giza maxaafa
    qaalay poletenas koshshes.
  ssg-ssg: Jises kakak tutuen ukek, “Waliko tenen ti lehe nga kak, kumahe nga kakak
    amuto hatesol. Nga tioi hawane amuto, tetesol nga kilamiwen tetak. Tuahe waliko
    ti lehe i sohot hoi pepai Haeu kakawen ukek, ‘Tetel i ang kapik masin ka tel lohuk
    xoxoan, i tale tehiton hani nga watakaiak.’
  zpo-NT: '—Nakazat na kwent cheen rese gu, nel nela na xana re xaa mleey na. Per
    nzhaal gak kwaan nkee lo Xkyech Dios: “Lee xaa kayaw kwaan na, gak xkontrad na”.
    [Sal. 41:9]'
  poy-poy: “Aga gantakula gawawusu ndiri mwenga mawoseri. Neni nuwamana walii yanuwasyaguliti.
    Kumbiti mpaka gatimii Malembu Mananagala gaweri nakaka ntambu yagalembwa, ‘Muntu
    yakaliyiti pamuhera naneni shiboga shangu hakang'alambuki’.
  qwh-NT: '“Quetapis niriyashqequi; y manam llapequipaqtsu nimushaq, porqui qamcunata
    acrashqa cayarniquim noqa reqiyaq. Tsemi Diospa palabranpis cumplicärenqa: ‘Noqawan
    miquicaq nunam conträ shäricurconqa’ nenqan.'
  gaw-gaw: Da madiṯem imu amu da ag oh ahilagnu ii aṯem. Da danab dahilad, da tituanadmi
    ele amu, da ag diilag dooṯem. Amge Kayak nai niiṯe amu genab meu beḵu. Nai amu
    inam aṯe. ‘Danab nug da ele e laṯep ele amu, nug da tap̱iḏḵunu baeg humaḵu!’
  nca-nca: “Ye soso quro ŋundiro kama yeteno. No uni rokó yerenowó ŋuro iŋomukoteno.
    Quko komo suki mande sokomeko ŋuno nakayáŋaró qu ka hamó tunoqeweya. Mande ŋuko
    ŋandiro, ‘Uni ka noya bret neyote qundo saŋgirí te nunoro khí hokote.’
  zpz-NTPP: '’Walab nu rzata̱ dela de ru, gun rad lagya̱ la na lardoo de mbecy nu
    bi pcui̱. Tees rlagy ñi nu gyuꞌ niñ gal nu rniiñ lat de riidz ni Ñgyoozh zeꞌ nu
    rniiñ: “Tub mbecy nu bdow nu ya̱ gyishtily, mbecy zeꞌ cush cyay icha̱”, rniiñ.'
  mkj-mkj: “Ngoahi joah siksikoa doahroar kamwai ohroj, pwa Ngoahi kidal iraihok Ngoahi
    ne pilda. A lal in Puk Joarwi uhdahn pirin pwoaida, ma pwa, ‘Emen ma pwili kang
    koanoai mwingehi pirin pallan Ngoahi.’
  zac-NT: '’Adë quëgníꞌidiaꞌa de grë të. Na rac bë́ꞌahia guadë el quë nagulëhia perë
    napë quë gac cumplir lo quë narniꞌi Sagradas Escrituras: “El quë naraunú na, ni
    bëꞌnë cuntrë na parë gatia”.'
  kyg-kyg: Nagaemo mani gemo mukiꞌamogitapaeꞌmo nosuve. Lekana paiꞌna lapateꞌnova
    vayaꞌmo ago lapakeꞌnovaꞌmonanafa Goti mukufiꞌmo hu maleꞌniya gemo afole aisiyafeꞌmo
    lekana paiꞌna ateꞌnove. Ani gemoꞌa hunoꞌaeꞌmo, nagaeꞌeꞌmo magokepi lokaeno maiꞌneno
    neꞌyaꞌmo neꞌniya vekamoꞌa kame huno nateꞌniye, huno huꞌniye.
  kmk-kmk: “Bokona losan kayu’n disipulus ku tun mangibagaak situ ta tigammuk dikayu’n
    pinilik. Yoong masapula matungpal dit naikanglita un kanana’n, ‘Sadit buḻun ku
    un pinakanak siya’d nambalin si kabusuḻ ku.’
  cao-NT: ‘Mato tëquë yoati tsi chaniyamaquia. E bini cabo cahëriaquia ra. Jama, jatihuahacaxëti
    xo Quënëhacanish cabo, naa “Mia pasomaha tsi xo toa mi bëta xo pihai cato” iquiina.
  bbr-bbr: Jisas ätäi awarowon, “Is ak erekapu ukun orip awarau wa. Karar ro mesin
    äiemin. Inok roat isakasar sare maromin, kiro is äpu. Utianik, kiro ämän meter
    Anut nukan ämän oi areain roat akas äiein rusapai epar peu. Ak keser äiein, ‘Kiro
    ro ko is pak o jera, kos is iwäi murai.’
  inb-inb: '—Tukui kam­kuna­manda, nuka mana chasa ni­na­kui­ki­chi­ta­chu. Nuka agllas­ka­kuna­manda
    ña­mi iachani. Chi­wanka, ñugpa­manda librupi imasa willa­raiaska­sina tukug­samun­ga­pa
    ka. Kasa­mi ni­raiá: “Nuka­wa tanda sug­lla­pi mikug­pas, nuka­pa kuntrami tukurka”.'
  hrv-hrv: '“Ne govorim o svima vama! Ja znam koje izabrah! Ali - neka se ispuni Pismo:
    Koji blaguje kruh moj, petu na me podiže.”'
  box-NT: 'O Yeesu bía: «Mu yínɔń mi ɓúenɓúen á ĩ wee bío bìo. Ĩnɛ́n lé
    yìa zũ bìa á ĩ hueekaa. Ɛ̀ɛ ká bìo túara le Dónbeenì bíonì vũahṹ
    yi ko mu wé à ɲii sí. Mu túara kà síi: ‹Yìa làa mi páanía dú ĩ dĩ́nló
    á bĩnía wee fi làa mi.›'
  ote-NT: 'Pe hindí ma̱ de gathoꞌihʉ, ngueꞌa̱ dí pa̱ꞌaꞌihʉ núꞌahʉ stá huanꞌaꞌihʉ pa
    dua nxadiꞌihʉ, ne stá huanꞌahʉ pa da njabʉ ngu núꞌa̱ ma̱nga ra Ma̱ca Tꞌofo habʉ
    ena: “Xa gʉgui dega ncontra núꞌa̱sɛ toꞌo stá ñuꞌme.”'
  wnu-wnu: 'Ende qamb bo wurinob qamar: “Ye qob eng aninob quraum eng an gugum ende
    me ubunanei yono anqereiam eng gari ende obouboumon. End ne Qenu qob ete gumatemir
    igo eng irimanimba: “Munon ger ne nob tabin garit mi nub igorunon eng ne duima
    umiban.”'
  zam-NT: 'Ingue toodisten cón che''n ryete gu''. Na naneeque'' no ndan cuent xá ñaa
    gu'' co'' mcuin. Per ndxàc con'' ndxè'' loon par ngòcque'' no mdyubque'' di''s
    co'' ndub loo libr co'' nac xti''s Diox co'' mbez: Le'' thìb gu'' co'' ngue yuhua
    non thidte yen'', no co'' ngue yu non thidte yen'', gu''a nac thìb ngolo ngola''s
    chenen.'
  zyp-NT: Naa zongmingtei khei ka ca tahpaw he cang be; ka thingpaw sahlo cawh ka
    bi thlang he. Canghrasala ma heh Capathai letei, ‘Ka very a e hrahpaw takhei a
    phengavang hmo a pa paleh so,’ tahpaw tlingnah khah a cang.
  sey-NT: 'Mësarute siꞌaohuaꞌire pare camaꞌë paꞌiyë, coa yëꞌë sahua nëosiquëseꞌere
    cayë. Toyaseꞌe cayepi ti̱ꞌañe paꞌiji. Ja̱pi caji: ‘Yëꞌë ja̱ꞌre co̱ni a̱iquëpi
    yëꞌëre sa̱ñope yoꞌoquë po̱nëpi.’'
  nvm-nvm: Regavo vuak igi na kuardiavo iji na e fok ja faikfuon na iji kuardiavo
    bakin. Nan amur ijia oijon fok nan gia baren ijefuon na iji ja ken. Regavo na
    vierafero vuak iji bu usuibe buk akaij ijia isoime kuai, E iji fu nosik duok ioinon
    ijar una na ziegafiekno kuainma iji fuka riarekro na iji kuain.
  mps-mps: Te agai po me weyu, te po wai, “Dage tigidali dali eno te po wabeo. Ena
    digi te ena sa muai bidi dabe, te eno konealubao. Tialima, te Godigo po bukude
    polobadu wali po te nai egilama, mu pedalaibao. Te polobadu asęani po te dao,
    ‘Ena dali nai tuali bidi te bidi agai megi ena dali boi bidi yaibao.’
  pab-NT: '— Maisa atyo xityotya xiyaokaka xini niraeta. Haiyaharenai naohenere nomani
    kakoa atyo nawaiyoreta. Xakore hoka hatya atyoite nahalakoihare tyaona. Exe Iraiti
    Waiyexe nanekoa kaxairatyakehenere akeretaite kawenatyaka: Hatya kanakairitere
    nokakoite nahalakoihare tyaoheta.'
  llg-llg: Au taa kokolak laꞌeneu ei basa nggei. Au alelak tetebes hataholi fo Au
    hele ala kala so. Mae leondiak, tehuu ndia musi dadi, sama leo hata fo nana sula
    memak nai Lamatuak Susula Malalaon nae, ‘Hataholi fo langgatuuk laꞌa noꞌu lo au,
    heok lasadea fo laꞌo ela au so.’
  kyf-kyf: '«Nɩɩ, ɩn ''nɩ a ''dɛ weee ''ŋnɩ sa -nya. -Wa ɩn -saa -bha, ɩn -yi wa.
    Wɛlɩ -we mɩa cɛlɩda -Lagɔsɛbhɛ ''wʋ, lɛ we yia nʋa. We nɛɛ: ‹Nyɩmɛ -ɔ -yɔ ''mɩ
    ''sɔ lia, ɔ ka na tʋnyɩmɛ -zɛ.›'
  tpi-tpi: “Mi no tok long yupela olgeta. Mi save long yupela ol man mi bin makim
    bilong mi, na mi save olsem tok i stap long buk bilong God, em bai i kamap tru.
    Dispela tok i olsem, ‘Man i kaikai bret wantaim mi, em i litimapim lek bilong
    krungutim mi.’
  mih-NT: 'Ña quehin sa cuenda tandɨhɨ ndo. Sa site yoo ndo i casi. Zoco cua cuu si
    cuhva catyi tutu Tuhun Ndyoo: “Ra sa sasi pan sihin, cua nduvita ra zɨqui.”'
  qvh-NT: '“Manami lapayquipäsu sayno nicä. Noga musyämi maygayquicuna entregamänayquipä
    cashganta. Tayta Diospa palabranchöpis sayno cananpämi cayno guelgaraycan: ‘Nogawan
    micog cagmi conträ sharcush.’ Say guelgaraycashganga cumplengami.'
  kms-kms: “Nge puq gad kin te nungoqi quan buagine ningg puq gad segi. Nge wute ir
    kawo nge nde dobu maru kin te nge ni nei gibim. Pudi nge simbe gad kin te pugri
    ei God ningg wand buk pe vise kin ven, ‘Wuti nge ane bret puch puch paq kin ni
    nge veri,’ puq wund kin te ane tuquine.
  agn-agn: “Belag ta yamong tanan tang agganingeno, tenged gailalao tang tanan ang
    mga piniliko. Ig kaministiran mainabo tang na-tang ong Kasolatan ang ganing, ‘Ang
    taw ang sasaro ong yen yay ang magtraidor ong yen.’
  nhi-NT: '’Ohcon innamechoniluia, pero amo namonochtin, pues inquimixmati aquihqueh
    onquinpihpin. Uan uilica mochiuas tlen ihcuiliutoc itich in Teotlahtolamatl: “Naquin
    nouan tlacua, yehua naquin onechxotlauih.”'
  ttc-NT: 'K''onti''l nkyinyolin eti''j etetz ekyaqil. Wetz web''en ab''le'' aj oje
    kye''el njoyo'', per nkyinyolin ikxjani tzan tpaj oky''elkix iktza''x tz''ib''ankaj
    tuj te Tu''jal Dios aj ja'' nyolin ikxjani: “Te aj nxik nmojla'' nlaq tuky''i''l,
    ojawel meltz''jik wi''j.”'
  dan-1931: 'Jeg taler ikke om eder alle; jeg ved, hvilke jeg har udvalgt; men Skriften
    måtte opfyldes: Den, som æder Brødet med mig, har opløftet sin Hæl imod mig.'
  kwj-kwj: '“Ani kunu ni tinda ete a sawenda nambwe. Ani ahi a naro hima le ani hambwandau.
    Woro ka mwanji Gotri chengi ki dau ti, mwe naha sukwakondau: ‘Ani ga bereti andau
    hima fori seke rihi rasaini o ri ani tatikachikonda.’'
