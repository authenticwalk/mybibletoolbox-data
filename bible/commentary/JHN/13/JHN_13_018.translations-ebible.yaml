    anubani anggu-waṉbina andhurrg wugurru. Anaani ana-lhaawu wu-magina wu-yamana,
    ‘Aynjaabu-nyung-maynji niga niini-nguni-yinyung bagu ngayawi-rruj, niga rulbu
