  bod-N: བདག་གིས་གཏམ་འདི་ཁྱོད་ཅག་ཐམས་ཅད་ལ་སྨྲས་པ་མིན༌ལ། བདག་གིས་སུ་ཞིག་བདམས་པ་ངས་ཀྱང་ཤེས་སོ།།
