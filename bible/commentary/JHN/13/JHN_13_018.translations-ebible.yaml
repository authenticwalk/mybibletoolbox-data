    hanau faraa pidaua na fadugeau.’'
  quf-NT: '“Chaynu nirqami, mana tukuynikillapapaqchu rimayani. Chaqa nuqaqami allita
    yaĉhayani mayqankunalatami akrasha kani nirmapis. Piru Dyus nitin iskribikashanqami
    kumplikayta ministiyan. Chaqa niqmi: ‘Nuqawan pulla mikuqmi, kuntrayna tikrakasha’
