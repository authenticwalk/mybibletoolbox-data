  tpt-NT: 'Ex ni Pedro naul: —Kitꞌin jantu aqtaun kakxtaqniyan lakatin kꞌinchꞌanchꞌaꞌatꞌi.
    Ex ni Jesús aaqtaun qaltaychoqol, va junil: —Incha jantu kakchꞌanchaꞌayan ex jantu
    lay chꞌantaun kꞌaꞌuneꞌe kun kitꞌin.'
  aai-aai: Peter eo, “Aiyabin, ayu men abibasit au inasouwen.” Jesu iyafut eo, “Ayu
    a men ana sasouw na’at, o i men ayu au bai’ufununayan.”
  sny-sny: Sosu Pita le ma'e itiya'u eiye. “Ahowa, ne lowe ano mi mi werese sa'i au
    hurowata.” Sosu Jisas itiya'u le ma'e eiye, “Ane lowe no sa'i au hurowata su,
    ne ane mase wiyawi ano ta'anerowata.”
  myy-myy: 'Ito ĩ yibojarocati: —Yʉ ya gʉbore coebicʉ yigʉja mʉ, yiquĩ Pedro Jesure.
    Ito ĩ yijare: —Mʉ ya gʉbori yʉ coebeja yʉ rãca gagʉ meje ñagʉ̃ yigʉja mʉ, yiquĩ
    Jesús Pedrore.'
  trc-NT: '―Daj chiha̱a̱ míj se̱ guun naꞌnu̱ꞌ so̱ꞌ tacój a̱ maꞌ ―taj Pedró rihaan
    Jesucristó a. Ga̱a ne̱ cataj Jesucristó rihaan soꞌ a: ―Tza̱j ne̱ sese se̱ naꞌnúꞌ
    ꞌu̱nj tacóó so̱ꞌ, ne̱ se̱ caꞌvee guún so̱ꞌ tuvíꞌ ꞌu̱nj maꞌ ―taj Jesucristó rihaan
    Pedró a.'
  cut-NT: 'Ate ra̱hn Simón Pedro ri ye Dihvo vo: ―U ne, hua nda̱ ro che na̱no ne cá̱h.
    Ra̱hn Dihvo vo ri ye ihyan: ―Ndete che hua na̱nó cah ne, ametah din cuandé di
    va̱n ihyan yáhn.'
  bel-bel: 'Пётр кажа Яму: не абмыеш ног маіх вавек. Ісус адказваў яму: калі не абмыю
    цябе, ня маеш долі са Мною.'
  zlm-KSZI: Petrus berkata kepada Isa, ‘Tidak! Junjungan sekali-kali tidak boleh membasuh
    kakiku!’ Namun, Isa menjawab, ‘Jika Aku tidak membasuhmu, kamu tidaklah lagi mempunyai
