verse: JHN.013.008
translations:
  kpx-kpx: Ige Bitau avuho loui avoe, “A bae di velo totoalivebene.” Ige Iesuu avuho
    loui avoe, “Di a velo totoholige a bae di esemu holilivebene.”
  okv-H: Peter na, “Uhu nau avo mane egasoa,” ainge enu Iesu na ke mine einge ena,
    “Eto na utu na egae amo namo te vahaita mane aisoa,” ainge enu,
  tbo-tbo: Ma Pita Yesu i paliweleya i pa, ‘Ega emoemotana po aeu una ogaya!’ Yaka
    Yesu Pita a baha i wimiheya i pa, ‘Inapa ega aem a ogahi, yaka apega tam u bolu.’
  mal-C: “അരുത് കർത്താവേ, അങ്ങ് ഒരിക്കലും എന്റെ പാദങ്ങൾ കഴുകാൻ പാടില്ല,” പത്രോസ് പറഞ്ഞു.
    “ഞാൻ നിന്നെ കഴുകുന്നില്ലെങ്കിൽ നിനക്ക് എന്നോടുകൂടെ പങ്കില്ല,” യേശു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ Πέτρος, Οὐ μὴ νίψῃς ⸉τοὺς πόδας μου⸊ εἰς τὸν αἰῶνα. Ἀπεκρίθη
    ⸂αὐτῷ ὁ Ἰησοῦς,⸃ Ἐὰν μὴ νίψω σε, οὐκ ἔχεις μέρος μετ᾽ ἐμοῦ.
  bgc-bgc: पतरस नै उस ताहीं कह्या, “मै अपणे पैर तेरे ताहीं कदे न्ही धोण दियुँगा।”
    न्यू सुणकै यीशु नै उस ताहीं कह्या, “जै मै तेरे पैर ना धोऊँ, तो तू मेरा चेल्ला
    न्ही कुह्वावैगा।”
  khz-khz: Petero na evaikilaato, netiwato, “Aikina, au gageku goi na ativagi pono
    guligia,” Iesu na evega-geleato, netiwato, “Pene au na goi gagemu ati pana guligia
    genai, goi ati au geku melo.”
  deu-TKW: 'Sagt zu ihm Petrus: du sollst mir nimmermehr die Füße netzen in Ewigkeit.
    Antwortete Jesus ihm: wenn ich dich nicht netze, hast du keinen Teil an mir.'
  zsr-NT: 'Niꞌr Pedro rëꞌ Lëꞌ: ―Cutu quibczuꞌ Liꞌ niꞌa. Jesús rëꞌ lëꞌ: ―Chquiꞌ nedaꞌ
    cutu quibaꞌ liꞌ, cutu caꞌ sáquiꞌnuꞌ gunuꞌ nedaꞌ tsazxö́n.'
  lin-lin: 'Kasi Petelo alobaki na Yesu : — Te ! Osengeli te kosukola ngai makolo !
    Yesu azongiselaki ye : — Soki nasukoli yo makolo te, okozala lisusu te na libula
    elongo na Ngai.'
  hns-NT: 'Tab Petras bolies: „Na, ham tanko na maangiela kie toe hamaar gor dhow!”
    Tab oe bolies: „Djab ham tor gor na dhobe, tab toe hamaar koi na baate.”'
  noa-E: Magbaawai chará warag Pedroou irig, —Señor, pʉʉta mʉ khãai ʉ̈rpai sĩewai
    pʉrʉg chan mua mʉch bʉ̈ ʉpibamgui ajim. Magbaawai jũrr Jesuu chi Simón Pedroog,
    —Pua mʉrʉg pʉch bʉ̈ ʉpimapha chirʉm khai, magan ya tag pʉ mʉ dʉ̈i nʉrraju khaba
    simgui ajim irig.
  eng-EMTV: Peter said to Him, “You shall never wash my feet!” Jesus answered him,
    “Unless I wash you, you have no part with Me.”
  mib-NT: 'Te ni cahān Pedro jiín yá: Ma nácate cuɨtɨ ni jéhē ná. Te ni cahān Jesús:
    Núu tú nacate ri jehē rō, te ma cúu cundúú ró jiín rí.'
  lif-NT2: पत्रुसरे़ मे़त्तु, “खे़ने़ॽग आप्‍फाल्‍ले़आङ् आलाङ्‌हाॽ वाहप्‍मा मे़नुॽने़न्‍लो!”
    ये़सुरे़ नोगप् पिरु, “इङ्‌गाॽ के़लाङ्‌हाॽ वामे़हप्‍तुङ्‌ङिन्‍ने़ फाॽग्र खे़ने़ॽ
    इङ्‌गाॽनु लक् के़ङ्‌घोःसुन्‍लो॥”
  xnj-xnj: Petili akamjovela, “Veve ukunisanja lepi magendelu katu!” Yesu akamyangula,
    “Changali kukusanja magendelu gaku wivya lepi muwuliwa wangu kavili.”
  mmx-mmx: Ketla ne Pita ga lok, “A noxo ke xepe u xusu una gos luxangkedek tarak
    at toxonaleng.” La ne Iesu ga lok tin keretna, “Dola nia a noxo gos luxangkedek
    taram, kopmen toxot taram kantubu at limixin tarak.”
  cbr-NT: 'Cacëxun ca Pedronën cacëxa: —''Ëx mi meuira ''icë camina uisa nëtë́nbi
    min ''ë tachucatima ''ain. Ësoquian cacëxun ca Jesusan catëcëancëxa: —''Ën mi
    chucacëma ''aish camina ''ënan ''itima ''ai —quixun.'
  tee-NT: 'Pus ju Pitalu'' juni: ―Jantu tavanan aq''uint''ich''anch''ak''at''i. Chai
    ju Jesús junich: ―Ni jantu acch''anch''ak''ayan pus jantu quilak''au''at.'
  eng-LSV: Peter says to Him, “You may not wash my feet—throughout the age.” Jesus
    answered him, “If I may not wash you, you have no part with Me”;
  cak-NT: 'Pero ri Pedro xu''ij: Ren man jun mej (bey) xtinya'' ta lugar chawe chi
    xtach''aj ri wakan, xcha''. Y ri Jesús xu''ij che: Xa man naya'' ta lugar chue,
    man xcac''ue'' ta wiq''uin, xcha'' ri Jesús.'
  pah-NT: —Nderehei tuhẽ po ti nde jipya nehẽ, ei Pedro'ga ga pe. —Ji ndepya heje'ymame
    po ti nde jireheva'ea rũi a'ero nehẽ, ei Jesus'ga ga pe.
  sja-NT: 'Mãpai Pedropa mãgaji: —¡Mɨ bɨɨrɨ sɨɨpi-eda! aji. Jesupa p''anauji: —Pɨ
    bɨɨrɨ sɨɨpi k''inia-e bɨ pɨrã, mãgara waa nipanaapáde aji, mɨ ome.'
  xed-xed: «Kadzeŋkadzeŋ, haɗ ka ta walaŋtá mbaza səla ɗa wu,» ka Piyer nda tsi. «Ka
    mbazagha a yu ta səla gha wu, haɗ ima gha ma iʼi wu,» ka Yesu nda tsi.
  glk-glk: 'پِطرُس اونه بوگفته: «هرگز! تو هرگز می پایأنه نوشوری!» عیسی جواب بده: «تا
    تره نوشورم، از من سهمی نَبری.»'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já: —Chí a̱ quiáhva toho mí i̱ ña̱ma̱ní nu̱ ndó
    jándoo ndó sa̱há i̱ —na̱cachi da. A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Tá
    ná a̱ quiáhvún ña̱ma̱ni̱ jándoo i̱ sa̱hún já a̱ cúu cacuún cuéntá mí i̱ —na̱cachi
    Jesús.'
  gfk-S: 'Pita ga tange be, “Pata. Pa nule gis tuno iat ira kakigu!” Jisas ga balu
    ie horek: “Be ing iou pa nile gis ugo, pa nule kis tikai iat um ma iou.”'
  bmu-bmu: Meleŋniga kewö kapaŋ köla jiyök, “Gi mönö nöŋgö könani nalö kunöŋ qahöpmahöp
    saŋgoŋman.” Mewö jiiga kewö jiyök, “Nöŋön gi qahö saŋgoŋ gihimam ewö, gi mönö
    nöŋgö gwarekni toroqeba malmamgö osiman.”
  dgz-dgz: Pita sia anega wan, “Uon, ge pusina da bigi ya warai.” Iesu gare anega
    wan, “Ne bigi ya warapenawa, ge ne upinana uon.”
  eng-GNV: Peter said vnto him, Thou shalt neuer wash my feete. Iesus answered him,
    If I wash thee not, thou shalt haue no part with me.
  zaa-NT: 'Pedrua nna ra tè bi e: Jamás labí quíi cuią''lu'' ca nì''a''. Becàbi Jesús
    nna rèe bi: Canchu labí hue''él·la'' lu'' inte'' quíià'' ca nì''a lu'' nna, entonces
    labí cuenta cue'' ba lu'' lani inte''.'
  eng-WEBSTER: Peter saith to him, Thou shalt never wash my feet. Jesus answered him,
    If I wash thee not, thou hast no part with me.
  guh-guh: 'Nexata Pedro jumaitsi: —Apo catonataxucopatsi tsanetsi tanetaxuquiatsinexamë,
    jai Pedro. Jesús nexata jumaitsi: —Itsa apo cataxuquiatsi tsanetsi, nexata apo
    tajajivitonëmë tsane, jai Jesús Pedrojavabelia.'
  bon-bon: Peteru jejige egä, “Eewe, pipu padare te lica tädenige egä maane cäme ernge
    äcisejame!” Yeesu jejige egä, “Cane liba määme ernge lica nääcisäjenine, maane
    piba cäme abiberäja bägrä lica gäte.”
  nhw-BL: 'Huan Pedro quiijto: ―Amo quema nimitzcahuilis techicxipajpacas. Huan Jesús
    quinanquili: ―Sintla amo nimitzicxipajpacas, huajca amo tleno tijpiyas ica na.'
  swh-ONEN: Petro akamwambia, “La, wewe hutaninawisha miguu kamwe.” Yesu akamjibu,
    “Kama nisipokunawisha, wewe huna sehemu nami.”
  wbi-wbi: UPeteli akambuula akati, “Uve nung'anyafughe une amaghulu nambe padebe.”
    UYesu akamwamula akati, “Nave nanikukwofugha, naghuuva nu vuhangilanisi nuune.”
  bba-bba: Piɛɛ u nɛɛ, nɛ nɑ kun wurɑmɔ ɑ nɛn nɑɑsu teɑ fɑ! Yesu u nùn sɔ̃ɔwɑ u nɛɛ,
    nɑ̀ kun wunɛn nɑɑsu tee, ɑ ǹ mɑɑ bɔnu ɡɑɑ wɑsi nɛn mi.
  eng-KJVCPB: Peter saith unto him, Thou shalt never wash my feet. Jesus answered
    him, If I wash thee not, thou hast no part with me.
  kgk-NT: —Xe ko apa e'ỹ ngatu nde ndaxe pyhéiry va'erã, he'i íxupe Pedro. —Ndoropyhéiry
    ramo, naxe moirũ mo'ãvéi-ma voi nde, he'i Pedro-pe Hesu.
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Hameetavee. A vaidi nnoonnakuavee.
    A mmoori vareera ngiaammuauvai roosiima ni yukuuvaitanau fininarainnoo. Aannaata
    nnaagiai suaiyauvakiaatama sa ni yukuuvaitanaudiri finianee, tuduu rikioo Yisuuva
    inna sai tunoo: Fai na hama i yukuuvaitanau fininai hama a ni ngiaammuaukua varinaravaivee,'
  cpy-cpy: 'Ikantzi Pedro: “¡Tee nokoyimaeta pikewina noetziki.” Ikantzi Jesús: “Eerorika
    nokewimi piitziki, teera paapatziyana.”'
  ekk-PKP: '„Ei!“ protestis Peetrus. „Sa ei pese iial mu jalgu!“ Jeesus kostis: „Kui
    ma sind ei pese, ei ole sul osa minuga.“'
  mpx-mpx: Pita i ba, “Bahiwa! Bahi sauga etega aeu nu uul.” Yaka Yeisu i ba, “Ebo
    nige aem na uul, he nige al nu oola no tohago.”
  wbp-wbp: Piitarlu nyanunguju warla-pajirninjarla ngarrurnu, “Lawa, kulaju ngaju-nyangu
    wirliya parljika!” Jijajirla wangkaja, “Kajirnangku yampimi wirliya parljirninja-wangurlu,
    kulanpaju ngajuku nyina!”
  luo-luo: Petro nonyise koramo niya, “Ooyo, Ruoth, ok inyal luoko tiendena ngangʼ.”
    Yesu nodwoke niya, “Ka ok aluoko tiendi, to ok iwinjori bedo koda e kanyakla mar
    jopuonjrena.”
  nhe-NT: 'Huan Pedro quiijto: ―Ax quema nimitzcahuilis xinechicxipajpacas. Huan Jesús
    quinanquili: ―Intla ax nimitzicxipajpacas, huajca ax tleno tijpiyas noca na.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܠܵܐ، ܐܲܢ݇ܬ ܠܥܵܠܲܡ ܠܹܐ ܚܲܠܸܠܸܬ ܐܲܩܠܵܬ‌ܝܼ̈.“ ܓ̰ܘܼܘܸܒ
    ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܢ ܠܵܐ ܚܲܠܸܠܸܢܘܼܟ݂، ܠܲܝܬ ܠܘܼܟ݂ ܣܵܗܡܵܐ ܒܝܼܝܼ.“'
  esk-NT: Peter-m nipliutilgiññiġaa, “Qakugununniiñ isigatka iġġuġumiñaipiaġitin.”
    Jesus-ŋum kiuniġaa, “Iġġunġitchupkich isigaktin piqatauyumiñaitchutin uvaŋni.”
  msb-msb: Nagpatugas si Pedro, “Hasta na lang dili ka gayod magahugas san akon tiil!”
    Didi nagpahayag si Jesus, “Kun dili ko hugasan an imo tiil, dili ko na ikaw kausad.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Tsa¹lǿih² jmai³ rángh³hning tai¹ jní². Tsa¹ca¹të́²
    dsa² juanh¹² rang¹ tai³ dsa² meh² ―ca¹juúh² Pedro. Jøng² ca¹juúh² Jesús: ―Ju³ná³
    tsa¹rang¹³jni taih³hning, tsa¹lénh²hning dsa² quian¹jni ―ca¹juúh² Jesús.'
  dso-dso: ପିତର୍‌ ତାକେ ମନାକରି କଇଲା, “ନିଚୁ, ତମେ ମର୍‌ ପାଦ୍‌ ଦୁଆନାଇ ।” ଜିସୁ ତାକେ କଇଲା,
    “ମୁଇ ଜଦି ତର୍‌ ପାଦ୍‌ ନ ଦଇଲେ, କେବେ ମିସା ମର୍‌ ସିସ୍‌ ଅଇ ନାପାରୁସ୍‌ ।”
  meu-meu: Petro eto, Aegu na basio huri, lasi vaitani. Iesu ese ma e haere henia,
    eto, Basinama hurimu, oi na asi ahumu dekegu ai.
  yva-NT: 'Petrus po raura akananto Ai pare, “Injae, wenora! Mbemo Nyo inajo rarondom
    inya! Mamaisye ramu!” Yesus po apa ayao raura ai jakato taiso: “Ranivara Syo najo
    rarondome jewen, weamo winyamo Sya arakovo tavondijo rinai pi winye jewen.”'
  dgc-dgc: “Ewan,” kagi ni Pedro; “maski nikésiya, éy éwan ko ipauges diko i tikéd
    kua.” “Eng éwan ka ipauges diyakén, Pedro, éy éwan ka mékiagum diyakén a alagad
    ko.”
  zpm-NT: '―¡Nend scaw! ―rëb Pedr―. ¡Per naasi goṉ gnedzd naa diidz quiib luu ni naa!
    Dzigo rëbchaa me: ―Grieelod sca ygab luu xnëz naa, teḻne siguieḻd luu quiib naa
    ni luu.'
  hix-NT: Rohrorà korokanyehnà ro omoro, rohon kaxe, kekon hatà, noro. Onà wyaro neyukye
    hatà, Txesusu. Okorokahra ryehtoko, romryenon mehra manaha, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Mir mbeek kumba anhin yokondahi ambu mir,
    wahau.� Urik ormu mbara, �Os mirin a yoko nahi ambu, mir mbeek an ngashi likwa
    ambu mir.�
  npi-ULB: पत्रुसले उहाँलाई भने, “तपाईंले मेरा गोडा कहिल्यै पनि धुनुहुनेछैन ।” येशूले
    तिनलाई जवाफ दिनुभयो, “यदि मैले तिमीलाई धोइनँ भने तिम्रो मसित केही हिस्सा हुनेछैन
    ।”
  cgc-cgc: Ambal Pedro, “Dili pwidi na kaon mag-ugas ta ake na batiis.” Sabat Jesus,
    “Daw dili ka magpaugas ki yaken ta imo na batiis, dili ka en ake na duma.”
  tim-tim: Dâmbo magaŋep, “Gâ keine bo puliwerât. Bo dondâ.” dâmbo hin magaŋep, “Dâ
    nâŋe bo puli gekberân âmâ gâ nâŋgâlân gâtŋe bo akberât.” dâep.
  yor-yor: Peteru wí fún un pé, “Ìwọ kì yóò wẹ̀ ẹsẹ̀ mi láé.” Jesu sì dalóhùn pé,
    “Bí èmi kò bá wẹ̀ ọ́, ìwọ kò ní ìpín ní ọ̀dọ̀ mi.”
  wos-wos: Wungi wandéka dé Pita wa, “Yingafwe! Wuna man yamba yakwanyikéméni.” Wungi
    wandéka dé Jisas wa, “Wuni méniré yakwanyihafi yawut, méni wuna hémémbu yamba
    rekéméni.”
  emp-NTPO: 'Baribʌrʌ Pedroba jarasia: –Mʌ̃ jĩrũra bʌa sʌgʌcara b̶ʌa.– Jesuba jarasia:
    –Mʌ̃a bʌ jĩrũda sʌgʌẽ́bʌrʌ, bʌra mʌ̃reẽ́a.–'
  eng-F35: Peter says to Him, “You will never ever wash my feet!!” Jesus answered
    him, “If I do not wash you, you have no part with me.”
  ind-ind: Lalu Petrus berkata lagi, “Aku tidak akan pernah mengizinkan Engkau mencuci
    kakiku!” Tetapi Yesus berkata kepadanya, “Kalau Aku tidak mencuci kakimu, berarti
    kamu bukan pengikut-Ku.”
  pes-OPCB: 'پطرس بار دیگر با اصرار گفت: «نه، هرگز نمی‌گذارم پاهای مرا بشویی.» عیسی
    فرمود: «اگر پاهای تو را نشویم تو به من تعلق نخواهی داشت.»'
  mpt-mpt: Fitae baabanea Otane kobo ne skil aayo mo fubatnenamabebbabo gesea Yesuse
    baabanea Ne keb skilono mo fubabkeim blim kenimio kobo ne mo baka okok kemabebbabo
    gesea
  ssx-ssx: Pidama꞉ ipiki pa꞉ta꞉ alota꞉ Yaka anke nakana꞉ma꞉ hoto homeke a꞉nda꞉ tanda꞉pa꞉peke
    na ya꞉la꞉me leekeme. Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ma꞉ naka꞉ anke na
    tanda꞉poa꞉ka꞉na꞉ta꞉ kota꞉ neketa꞉ yaka disaipolo hali hapeke na yelieke leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ni, ɑɑwo, ɑwɔ si ɑɑ wiɛm kutɛm pɑi. Ŋɔi Jesu í sɔ̃ɔ í ni, bii
    n kù wiɛ kutɛɛ i kɑɑ jɛ inɛm mɑ́.
  gaq-gaq: ପିତର୍ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନାଁ ଅଃନାଡିଗ୍ ନେଙ୍ଗ୍‌ନେ ଞ୍ଚ ଗଡ଼ିଆ ନେବି ଣ୍ଡୁ ।” ମାତର୍‌
    ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଜଦି ନେଙ୍ଗ୍ ପେନେ ଞ୍ଚ ଗଡ଼୍ୟାଃ ନ୍ନାବିଃ, ତେଲା ପେ ଆରି ନେଙ୍ଗ୍‌ନେ ସିସ୍‍
    ଡିଙ୍ଗ୍‌ଚେ ଲେଃ ପେୟା ଣ୍ଡୁ ।”
  gof-RNT: Yaatin, Phexiroosi, “Ne ta tohuwa ubbarakka meeccaka” yaagis. Yesuusi iyaakko,
    “Taani ne tohuwa meecconna ixxiko newunne taw issifetethi baawa” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କାଜିକିୟାଏ, “ଆମ୍‌ ଚିଉଲାଅ ଆଇଁୟାଃ କାଟା ଆଲମ୍‌ ଆବୁଙ୍ଗ୍‌ଇଁୟା”
    ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ଆବୁଙ୍ଗ୍‌ମେରେଦ ଆମ୍‌ ଆଇଁୟାଃ ଚେଲା
    କାମ୍‌ ହବାଦାଡ଼ିୟଃଆ ।”
  gah-gah: Loko lokago, Pitá nene není nigisa nagamí zenetaminogo ane. Loko lokago,
    Izesú nene nénisi nagamí zegetamitomó nene, gezagi nezagi apizeminogo usive.
  lcm-lcm: Na Petero kala antok ia ta, “Ku ago luai ta galui ani kakig.” Na Iesu kala
    ngenget ia asukang ke, “Man parik napa galui a kakim, parik luai kupa angtogon
    ve nau.”
  aer-aer: Simon Peter anteme angkeke, “Arrangkwe, ingke atyinhe alhewetyakenhe-ileme!”
    Kenhe Jesus angkirtneke, “Kele the apeke ingke ngkwinhe alhewetyakenhe unte apententye
    akngerre atyinhe anetyakenhele aneme.”
  qvc-NT: 'Chaymi Pidruqa Jisusta nirqan: —Taytitu, maychikapismi mana nunka balinmanchu,
    qam ch''akiykunata mayllanaykiqa, nishpa. Chaymi Jisusqa nirqan: —Noqa mana ch''akikita
    mayllaptiyqam, mana yach''akuqniychu ringi kaq, nishpa.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Hindi mo kailanman huhugasan ang aking mga
    paa.” Sumagot si Jesus, “Kung hindi kita huhugasan, hindi ka magkakaroon ng bahagi
    sa akin.”
  cbs-NT: 'Pedron ana yuikin: —Duawakin ea juchuwe, iwanan, en mia yunuamaki— aka
    Jesúsun nemakin: —En mia juchuamadan, min enabu kayabi itudumaki— aka'
  xtm-NTPP: 'Pedro ma, jiña''a de: ―‍¡Masu taa kuiti sa tnu''u ja ndakate ni ja''a
    sa a! ―‍kúu de jiña''a de. Jesús ma, ni ndakone''e ya: ―‍Nú ma ndakate sa ja''a
    ni a, masu kuu ko kuu ni in tee kondikin ña''a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Petulo ngannengela, “Mwe unyeleaje makongono!” Yesu ngajanga, “Anda nukunnyeleaje
    mme nanengaje pamwe kabele.”
  bao-NT: 'Pedro pea o biro cʉ̃re ĩiwi ñucã: —Mʉra, jĩcãti ʉno peera yʉ dʉporire mʉre
    yʉ coe dotiti majuropeecãrucu —ĩiwi. To biro cʉ̃ ca ĩiro, Jesús pea o biro ĩi
    yʉʉwi Pedrore: —Mʉ dʉporire yʉ ca coetijata, yʉ yaarã mena macʉ̃ mʉ niiticãrucu
    —cʉ̃re ĩiwi.'
  san-ORI: ତତଃ ପିତରଃ କଥିତୱାନ୍ ଭୱାନ୍ କଦାପି ମମ ପାଦୌ ନ ପ୍ରକ୍ଷାଲଯିଷ୍ୟତି| ଯୀଶୁରକଥଯଦ୍ ଯଦି
    ତ୍ୱାଂ ନ ପ୍ରକ୍ଷାଲଯେ ତର୍ହି ମଯି ତୱ କୋପ୍ୟଂଶୋ ନାସ୍ତି|
  huv-NT: 'Quiaj tasaj nej teat Pedro: ―Ngwüy teat, ngome apmejants xileaj ―aj nej.
    Teat Jesús tasaj nej: ―Sitiül ngo meaach xic narang aag ayaj, ngome apmejlüy tiül
    xenipilan ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu p''ʉya, bi ''yɛ̱mbi̱: ―A nu̱gä hi̱nda̱ zä gui perca̱ ma̱
    gua. Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbra̱ Bɛdu: ―Nu̱''mø ngue hi̱nga̱ pet''a̱ ni̱
    gua, ya hi̱mma̱ n''youi ''mø.'
  nop-nop: Nimbune Pitadibo yoguk, “Moŋ, du nu’walaŋ kayone mu youteleeŋ hinek yolat.”
    Unduŋ yobune Jesudibo niŋguk, “Nu kayoge mu youtelit adi du welegedi nukut tomboyoutnit
    mu hatibaaŋ.”
  obo-NT: Kahin Pedro to, “Dii ku en od po‑unavan kikow inis pa‑a ku, su konna en
    ollog nod puungan du ini!” Piru kahin Disas kandin to, “Otik dii ka od po‑unab
    koddi, konna kud sikkow tinodduwan.”
  cak-ENT: 'Jac''a ri Pedro xbij: Man c''uluman tüj c''a chuve yin que ja rat ncach''ajon
    ri vakün. Man c''a ninya'' tüj k''ij que nach''üj ta ri vakün, xbij. Y ri Jesús
    xbij c''a chin: Si man naya'' tüj c''a k''ij, man c''a ncac''uje'' tüj viq''uin,
    xbij ri Jesús.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤀᤠᤗᤠᤱᤜᤠ᤹ ᤘᤠᤜᤵᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ᥄” ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ
    ᤐᤡᤖᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤗᤠᤱᤜᤠ᤹ ᤘᤠᤔᤧᤜᤵᤋᤢᤱᤅᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤗᤰ ᤁᤧᤱᤄᤥ᤺ᤛᤢᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān Pedro jíín yā: Mā náquete cuitī ní jēhē sá. De nī ncāhān Jesús:
    Tú mā náquete nī jēhē nū, de mā cūú coo inuú inī nū jíín nī.'
  san-TIB: ཏཏཿ པིཏརཿ ཀཐིཏཝཱན྄ བྷཝཱན྄ ཀདཱཔི མམ པཱདཽ ན པྲཀྵཱལཡིཥྱཏི། ཡཱིཤུརཀཐཡད྄ ཡདི ཏྭཱཾ
    ན པྲཀྵཱལཡེ ཏརྷི མཡི ཏཝ ཀོཔྱཾཤོ ནཱསྟི།
  qve-NT: 'Hinaqtinmi Pedroqa niran: —Noqataqa manapunin chakiytaqa maqchiwankimanchu,
    nispa. Chaymi Jesusqa niran: —Sichus chakiykita mana maqchisqaykichu chayqa, manan
    noqapa discipuloyqa kawaqchu, nispa.'
  pao-NT: Soo Peter ka Te Pabe'e mee netamma, “Gi nuga kuku tabatzagapana.” Soo Te
    Pabe'e ka Peter nanekwegea, “Nu u tabatzagakuse, u e dooa'a manekwu. Nu ka gi
    u tabatzagakuna u gi e dooa'a mane-wa'ne'yoo.”
  cbu-NT: 'Pitorsha: Watsta; ayamtaati nuwaa kutsi kupacheezish shiya, ndambari, táyaru,
    Isussha: Ndunnaa nuw shiyaa ashkuri, ndunnaa shiyaa tachingchingtar ashkuri, nuwash
    nda izuuru tachitachsha; tputsireemi ndusha taachsha, tárangiya.'
  usa-usa: 'Pítaa akoqnáá-aimma abarokáq tiráiye: “emá íma ketítauqa tete ínóne.”
    téna titana Îtuma yauwéqma tiráiye: “ááqibo kemô enaítuqa ímo tete onaamá emá
    íma ókaraq ketí iyápó-annama mánone.” téna Îtuma tiráiye.'
  soy-soy: 'Piyɛɛ uu u mɑɑ rɛ: Ái we kpɑ́rɑ́ɑ rɛ pɔkɛ́ nɛ̃́ ɑ́nɑ hɛɛrɛ. Yeesu uu
    u pɛsɛ rɛ: Nɛnsɑ́ kɔ pɔ́ n hɛɛrɛ, tɔ́ nɛ mpɔ̃́ ɑ́ri yɛ́ fe tɔkɛ́ linyinɛ ripɛ́nɛ.'
  hui-hui: Pidahanda ibuhondo lalu, I̱naga ge í̠na wayawaya bulene nawiore manda bido,
    lene. Ani layagola Yasuhanda ladai bialu lalu, I̱na í̠naga ge wayawaya nabiruyagua
    i̱naga talima piaga nahabehe holebere, lene.
  amf-amf: Bhethiroosaar “Yer hamin hambhaakaar isa roonam shivattane” kina ki hamade.
    Yesusaar “Hasa roonam i shivaamma, imbesana dahattane” kina ki hamade.
  quc-NNT: 'Are k''u ri tat Pedro xub''ij che: Ri in, man k''o tä jumul kinya che
    la chi käch''aj la ri waqan in, —xcha che. Ri Jesús xub''ij che: We man kinch''aj
    tä ri awaqan, man kuya'' taj katk''oji wuk'', —xcha che.'
  dob-dob: Ta Pita Yesu ꞌieonena, “Geyaꞌabo wate ꞌebweu tuta ꞌaegu ꞌuꞌutuꞌutudi.”
    Ta Yesu Pita ꞌenana ꞌieꞌisena, ꞌigwae, “ꞌEguma geyaꞌabo ꞌaeyo yaꞌutuꞌutudi ꞌoyo
    nigeya gosiyagu.”
  wrs-wrs: Pita omnana, owai, yimba ata kanamba poswol vevavmoa monglava. Wo henga
    Yesus ophona, kava yenamba monglava poswol vemba owai vetava, kalmba yimba owai.
  mca-mca: 'Ha'' Pedro qa yit''ij: —¡Nite'' yexke''ej qu'' impuujin ne'' yif''iyei!—
    Ha'' Jesús qa yeku''ƚ: —Qu'' nite'' himpuujine'' qa'' nite'' hik akha''ye'' nekhewe''
    tsatsat''etsij.—'
  tzo-TZC: 'Ti Pedroe jech laj yal: ―Mi jaꞌuc ta xcacꞌ apoc ti coc vuꞌune ―xi ti Pedroe.
    Jech laj yal ti Jesuse: ―Ti mi muꞌyuc ta jpocbote, mu xuꞌ jchiꞌin jbatic ―xꞌutat.'
  mya-mya: ပေ​တ​ရု​က ``ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏​ခြေ ကို​အ​ဘယ်​အ​ခါ​မျှ​မ​ဆေး​ရ''
    ဟု​ဆို​၏။ သ​ခင်​ယေ​ရှု​က ``သင့်​ခြေ​ကို​ငါ​မ​ဆေး​ရ လျှင် သင်​သည်​ငါ​၏​တ​ပည့်​မ​ဟုတ်​တော့​ပြီ''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ Piɛr ye: «Ŋa lì li sɔkre nʼtàan fiebu.» Nɛ *Yesu ye: «Ma sɔkre'' aʼtàan
    la, ŋa ń lɛ gbiin nʼsaan.»'
  cbi-NTPO: 'Tsenñu Pedro entsa mandimi: Iya jayuuba ñunu tsangue'' in neepa pitsaakaan
    jutyuyu, timi. Tsandiñu Jesús entsa mandimi: Iya ñunu neepa pitsaatyushu juntsaa,
    ñu in chachi jun jutyuve, timi.'
  ikk-NT: Pita nọ sị a, “O nwọnni ogẹn y'e gi chanchan m ụkụ!” Jesu nọ sị a, “Omẹni
    achanchannị m'ị, y'e nwọnkọ okeri ọwụlẹ imẹ m.”
  leu-leu: Na Pita xuuse, “No muta xamak a kaak!” Na Yesus a sui fulane, “Tamo ne
    taa pife xamak nano, no taa piau ta nobina lana faisok siak.”
  maz-NT: 'O ndünrü c''ua e Pedro: ―Dya pje rá jë''tsc''i rí pechquegö ín cua''a.
    O ndünrü c''ua e Jesús, o xipji: ―Nu ''ma dya rí jyëtsqui rá pe''chc''e, dya pje
    rí jogövi.'
  bod-N: ཡང་པེ་ཏྲོ་ན༌རེ། ཁྱེད་ཀྱིས་ནམ་ཡང་བདག་གི་རྐང་པ་བཀྲུ་མི་འོས་ཞེས་ཞུས་པ༌ལ། སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ།
    གལ་ཏེ་ངས་ཁྱོད་མ་བཀྲུས༌ན། ཁྱོད་ནི་བདག་དང་འབྲེལ་བ་མེད་ཅེས་གསུངས་སོ།།
  tca-NT: 'Natürü ga Pedru rü ñanagürü: —Choma rü tãũtáma chanaxwèxe na choxü̃ cuyauxcutüxü̃
    —ñanagürü. Rü Ngechuchu nanangãxü̃ rü ñanagürü nüxü̃: —Ngẽxguma tama cuxü̃ chayauxcutügu,
    rü tãũtáma choxrü quixĩ —ñanagürü.'
  zpl-NT: 'Chequie uni Pedro lunu: ―¡La zelaa nú quielu cuchiuꞌa! Nu uninu lulla:
    ―Tunu la quiea cuchiuꞌlu la acaꞌlu benea che.'
  mbc-NT: 'Pedroya ta''pî: —‍Kane, kane, amîrîya u''pu ronaya e''pai pra man —‍ta''pîiya.
    —‍A''pu ronauya tîrîya pra awanî ya, upemonkono pe awanî pepîn tarîpai —‍ta''pî
    Jesusya.'
  ndg-ndg: Petro kammakiya, “Uweza kwaa kuniosha magolo gango kamwe,” Yesu kannyangwa,
    “Mana itei nalowa kukuosha kwaa, kana ubile ni mahali pamope na nee.”
  wsk-wsk: Bare Peter mam, “Ni aninga asiwik me ta anupko nunguningkiri!” mam. Se
    Jesus mam, “Ani nika siwik me anuwek, mu ni aninga bo mena,” mam.
  toj-NT: ―Ja queni, mi ni oj caa hui ba oja sac' qui ja coqui, xchi ja Pedro. ―Pero
    ta mi c'a huas sac'a hui, yuj ni mi xa teyuca ba jparte ja queni, xchi ja Jesusi.
  tbc-tbc: Gug Pita ibol, “Tia, oŋ ŋai ŋieg fulani san man ŋamoi geig a.” Jesus ru
    naon irupei, “Gidad ŋai ŋufulano wa, tia dop, oŋ ŋai muroug luluŋad lo mado san
    tia ya.”
  sna-sna: Simoni Petro akati, “Kwete, imi hamungatongoshambidzi tsoka dzangu.” Jesu
    akapindura akati, “Kana ndikasakushambidza, hauna mugove neni.”
  smk-NT: Konan siin, wana ni Pedro, “Andyak! Kai gapo nin magwa' a uyasan moyoy ayi
    ko!” Bale' wana ni Jesus, “No kai kata nin uyasan, kai ka gapo nin makakibiang
    kongko.”
  grc-TCGNT: Λέγει αὐτῷ Πέτρος, Οὐ μὴ νίψῃς τοὺς πόδας μου εἰς τὸν αἰῶνα. Ἀπεκρίθη
    αὐτῷ ὁ Ἰησοῦς, Ἐὰν μὴ νίψω σε, οὐκ ἔχεις μέρος μετ᾽ ἐμοῦ.
  gof-WFTW: Yaatin, Phexiroosi, “Ne ta tohuwa ubbarakka meeccaka” yaagis. Yesuusi
    iyaakko, “Taani ne tohuwa meecconna ixxiko newunne tawunne issifetethi baawa”
    yaagis.
  spa-BLM: 'Pedro le dijo: “¡Nunca me lavarás los pies!” Jesús le respondió: “Si no
    te lavo, no tienes parte conmigo”.'
  kyz-NT: —Naani futari. Nerepirei futari jepya— 'jau etee Pedro 'ga 'ga upe. —Naani.
    Je enepy pireite'emamũ ene najeremiayuwa rũi ereko— 'jau Jejui 'ga Pedro 'ga upe.
  dao-dao: Pita naw, “Ka khaw käh na mthi sümsüm khai” a ti. Jesuh naw, “Na khaw am
    ka ning mthih pet üng ta keia hnukläka am kya tiki” a ti.
  cya-cya: 'Yu Tyo can'' juin yu ''in ñi: Una a ntsu''hui cha'' jyi''an um quiyan''
    nan''. Mxcuen Jesús ''in yu: Cha'' na a jyi''an quiya'', si''i ''a sca cha'' ti
    ''in na.'
  wrk-wrk: Baki mili yanybayi Bida Jisuskanyi, “Mikujiyi ninji wakardaba ngaki nukami.
    Miku. Miku nanijba, baki mili miku baku. Mikujiyi ninji wakardaba ngaki nani barri.
    Miku.” Jananganjayi Bida Jisuswanyi, “Jaliyi ngayu miku wakardaba nganyi nukami,
    baki miku ninjiyi jungku ngaki kandi. Miku ninjiyi kandi ngaki.”
  nii-nii: Piisa ek dinga yi nim, “Nim na simb was enenjii mon!” Pe Jiisas ek nipi,
    orung kindpi yi nim, “Pe na nim simb ei was enenj kin, nim na kin ouni mulenjii
    mon!”
  ign-NT: 'Ema Pedro máichavarepa: —Nútisera, vahi pisipa­pe­va­cha­nuimahi. Ema Jesús
    máichavarepa: —Te vahi nucusi­pa­pe­vachavi, vaipa pítipa­ra­caimahi eta nuyehe.'
  dik-NT: Go Pïtɛr lueel, “Yïn acïï ɣa bï kaŋ lɔɔk cök acïn.” Go Jethu bɛ̈ɛ̈r, “Na
    cä yï lɔk cök, ke yïn acïn tɛ̈ bï yïn bɛn a raandiɛ̈.”
  cac-cac: —Maay, man̈ val jab'oc ol vac' voc tic a b'iqueli, xchi vin̈aj Pedro chi'.
    —Tato max ac' in b'iquel jun, malaj alan ic ved'oc, xchi Jesús d'a vin̈.
  tzj-E: —Mcara' ta, atet me tkal twa' chawij nach'aj wkan. —Me xtench'aj ta awkan
    mat wexbil tc'ara'.
  san-BUR: တတး ပိတရး ကထိတဝါန် ဘဝါန် ကဒါပိ မမ ပါဒေါ် န ပြက္ၐာလယိၐျတိ၊ ယီၑုရကထယဒ် ယဒိ
    တွာံ န ပြက္ၐာလယေ တရှိ မယိ တဝ ကောပျံၑော နာသ္တိ၊
  yaa-NT: 'anã Pedro kemani: “Maa, Ifo, mĩakai ea fãka õchopakenakama,” Pedro faito,
    anã Jesús kemani: “Ẽ mia õchoyamainokai mĩ efe rafetiroma,” fani.'
  cab-NT: Ába laríñagun Pédro lun. —¡Machíbun bubeí nugúdi! Laríñaga Jesúsu lun. —Ánjein
    machíbun nan bugúdi, siñábei gafánran ban núma.
  clu-clu: Makon ni Pedro, “Indi gid maimo nga ikaw ang magogas akun siki.” Piro makon
