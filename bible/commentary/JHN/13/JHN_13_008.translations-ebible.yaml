    so ge narop maine mi gekene.”
  con-NTPO: 'Pedroja su: —Minguite''qque ña tsu''ttemajan cashiya''bi qui. Qquen susi
    Jesúsja su: —Ña quema cashimbian''da ñai''ccu fae''ngae can''jeñambi qui.'
  ghs-ghs: Hiiremi Peetoroi hee, Nii abi minanita bamu anaho oko akobetaqu, baamu.
    Hiiremi Dzesui hee, Nookao, oko niihoke ana akobetaama naataquko nii bamu anama
    naka ttaike ooraqu.
  peg-peg: ପିତର୍‌ ହେୱାନିଂ ଇଚାନ୍‌, “ଏନ୍‌ ମୁଡ଼୍‌କେ ଇନାୱାଡ଼ାଂ ପା ନା ପାନା ନୁଜ଼୍‌ଜି ହିଦୁୟ୍
    ।” ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ଜଦି ଆନ୍‌ ମିଙ୍ଗ୍‌ ନୁସ୍‍ଦିୱିତିସ୍, ତା ଆତିସ୍‌
    ନା ହୁକେ ମିଦାଙ୍ଗ୍‌ ଇନାକା ବାଗ୍‌ ହିଲୁତ୍‍ ।”
  txu-NT: Nhym kum, —Be kati. Aje ipar ku'õnh prãm kêtkumrẽx, ane. Nhym kum, —Dja
    ba apar ku'õnh kêt ga arỳm ikôt aba kêt, ane.
  eng-WEBU: Peter said to him, “You will never wash my feet!” Jesus answered him,
    “If I don’t wash you, you have no part with me.”
  gnw-NT: —Ndarau etei ndiyoe chepɨ —jei Pedro. —Jucuarãi yave, nde cheĩru'ã co —jei
    Jesús chupe.
  mux-mux: 'Pita-ni yundu nimba mele: “Nu nanga yi-auliele akiliinga ekupu kepe penga
    kepe nu-ni nanga kimbusele lumaye aima naa tunjini, mólu!” nirim. Yesos-ni nimba
    mele: “Lumaye naa tunjundu lem nu-kene na-kene wasie tapú-topulu naa molumbulú.”
    nirim.'
  maj-NT: 'B''a̱há ta̱ kitsú ngáha Pedro̱: —Ndaha tsa mí yjehe najmi ku̱a̱nejnui tsu̱ká.
    B''i̱ kitsú Jesu: —Tsa najmi kuanejná tsu̱kui, najmi ta̱ xu̱ta̱ xi ts''a̱n ka̱mahani.'
  bkq-NT: '— Uhuru mâingokewâbyra ise âmâ — kely Pedro. Aituo Jesus eyam aguely: —
    Âhuru kâingokeba urâ-ro watay, ynynonro mâkeba ise âmâ — kely.'
  kue-kue: Ana Pita mane dungwa, “Ene na katna nigl koglkratnga.” Ana Yesus yegl ditongwa,
    “Ba na ene katn nigl kogl tekrimbo ene na disaipelna ta moglkratnga.”
  cot-NT: 'Icantsitariquea Peerero: —¡Aatoja piquivaguititimatana naatimpa! Icantiquea
    Jesoshi: —Aatogueti noquivaguititimpi, aato nagaveji notsipatajimpi.'
  bnp-bnp: Pali e Petrus i hehe, i ta maea, “Naha ni vahilolo a vahagu.” Pali e Isu
    i koli, i ta maea, “Iau i uka ma ga vahilolo a vahamu, i uka ma go made turagu.”
  apn-NT: 'Hãmri nhũm kãm: —Nà nom kot kaj ãm ixpar kuhõnh kêt nẽ. Kwarĩ. Anẽ. Hãmri
    nhũm Jejus kãm: —Tôe. Kot paj apar kuhõnh kêt nẽ ka te apê ixkwỳ hkêt pyràk. Anẽ.'
  ctp-NT: ―¡Ja kaja chabiyaꞌ jyaꞌaan kiyaǎnꞌ siyaꞌ ti! ―ndukwin Tyu ꞌin Jesús. ―Ja
    ka xuꞌwi chaꞌ ꞌiin loꞌoǔn si ja jyaꞌaǎn kiyaaꞌ ―ndukwin Jesús ꞌin Tyu bra kanꞌ.
  bre-BRG: 'Pêr a lavaras dezhañ: Biken ne walc''hi din va zreid. Jezuz a respontas
    dezhañ: Ma ne walc''han ket ac''hanout, ne''z po ket a lod ganin.'
  opm-opm: Potporhan Pita oh Go nohe tong oh arpin na nagahdeipramur potporhan oh
    Noh na nagahdeihanoh go nohsihe dit na paten han hat patmur pongop.
  bvr-bvr: Birta a-yinagata nula, “Ngika, a-la! Nginyipa gala barra nguna-wepa ny-yorkiya
    rrepara ngu-jirra.” Jesus a-yinagata, “Minyja gala ngiy-wepa, ny-jurda minypa
    gala ny-nyaypa.”
  wal-wal: Yaagin PHeexiroosi, “Neeni ta tohuwaa mulekka meeccakka!” yaagiis. Yesuusi
    a, “Taani ne tohuwaa meeccana xayikko, neeyyoonne taayyoonne issippetetti baawa”
    yaagidi zaariis.
  zad-NT: 'Na''ch che'' Pédrona''ne'': ―Bat wi''a latj c̱hibo'' ṉi''ani. Na''ch che''
    Jesúza''ne'': ―Shi bi c̱hib'' ṉi''ona'', bich gako'' nad'' txen.'
  kmg-kmg: 'Eme Petorozi šiŋuc muwec: “Aricne, go kike-nane mi šure-jâmbâŋkecmu.”
    Mume Jesuzi šiŋuc âzâcnewec: “Noni mi šurecgupe nohec maŋ šušuhuc mi jucmu.”'
  aso-aso: 'Neꞌmine lavo Petoloꞌ tiꞌ lo lo-imineꞌ: Geiꞌ nene mo kekeꞌ gizeꞌneloꞌ nene
    nosoꞌ izo gilite-nedamozo. Neꞌmine lavo Izesuꞌ aꞌmidoꞌ tiꞌ lo lo-imineꞌ: Idoꞌ
    geiꞌ nene ma nosoꞌ ize-gedamoloniꞌ nene neniꞌ eveneꞌne zuholiti muliseutiꞌ minamolosane.'
  uli-uli: Pedrus yesa sor bo, “Tor fael sew le hobe haduduy meka pechey!” Jesus sa
    kangalu bo, “Hare ibe te haduduy mekla pechem, ila ngo gel ho towol mel bo re
    dabeyey.”
  nin-NT: I Biturr ddu ma di, “Uwa si ta ngla ki ingga aza mremremu hen.” I Yesu ddu
    ma di, “Uwa ta si kpanye di ingga bu ngla ku ùwà aza muwa ka hen, uwa si su uyirr
    nu umi ku anishirr amungga ba hen.”
  tgk-tgk: 'Он гоҳ Петрус ба Ӯ гуфт: «Ҳаргиз пойҳои маро намешӯӣ». «Агар нашӯям, ту
    бо Ман шарик намешавӣ!» — ҷавоб дод Исо.'
  acu-NT: 'Tamaitiat Pedro ayaak: —Apuru, ameka wina nawerka pengké nijatrurchatatme,
    —timiayi. Tamati Jesús chicharak: —Wikia nawemin nijarchamtaikia, wijaingkia tsaniasmeka
    pujuschamnawaitme, —timiayi.'
  cak-WNT: 'Yac''a ri Pedro xubij: Riyin ma juba'' xtinya'' ta k''ij chi can yit c''a
    riyit yach''ajo re waken, xcha''. Y ri Jesús xubij c''a chare: Wi man c''a naya''
    ta k''ij riche (rixin) chi nch''ej ri awaken, xa ma yit ta chic nudiscípulo c''a
    ri'', xcha'' ri Jesús.'
  ebk-ebk: Kenalen Pedro kan Jesus, “Aw, achiyaktu poros is-isuwan kan he-a, Apo.”
    Ngem tinumfor hi Jesus, “Mu achek isuwan he-a at achika maifilang as disipulok.”
  spa-PDDPT: 'Pedro le dijo: ¡Que de ningún modo me laves los pies jamás! Jesús le
    respondió: Si no te lavo, no tienes parte conmigo.'
  ruf-ruf: Petiri kalonga, “Bae, ng'utsoghahopfugha bae ghamaghulu ghangu!” Yesu kamwidika,
    “Ka sighahopfugha bae ghamaghulu ghako, ng'utsakuwa keli bae imwanang'ina wangu.”
  gun-gun: 'Ha''e ramo Pedro aipoe''i: — Ndee nderejoi ''rã xepy. Jesus ombovai: —
    Xee ndepy ndajoi ri ramo mba''eve ndererekoi ''rã xereve — he''i.'
  agu-BL: —Quil wak' ama'l teru' tan xtx'ajle'n wukan, —stzun Lu'. —Ko quil tzintx'aj
    te awukan, nk'e'tz bin jun o'a's tzawuch', —stzun Jesús.
  isn-isn: uPetro akamutambuila, “Shanga ukunkalalya imigulu ane nanguluu.” uYesu
    akamusukiilya “Anga itule shanga kuukalalya, shanga ukutula ni kipango palung'wi
    nu nene,”
  eng-PEV: Peter said, “No. I can never let you wash my feet.” Jesus said, “If I don’t
    wash you, you will not be in my family.”
  ilo-ULB: kinuna ni Pedro kenkuana, “saanmonto a mabuguan a pulos dagiti sakak.”
    Simmungbat ni Jesus kenkuana, “no saanka a bugwan, maawananka iti paset kaniak.”
  pir-NT: —‍Yʉhʉ dahpocãrine ne cosesi mʉhʉ, nidi Pedro. —‍Mʉhʉre yʉhʉ coseragʉ̃ yaquiro
    ijisi mʉhʉ, nidi Jesu.
  anv-NT: Ajɔ́gémbɔ, Pita aké, “Ngba, wɔ ɔbɔ fɔ́ manshwɔne uka ɛba wɔ́.” Ne Jisɔs
    aké ne Pita, “Mbɔgé me nlá nshwɔne wɔ wɔ́, ɔchome fɔ́ mbwa ne me.”
  sab-NT: 'Pedro gerudu Jesu ole: —Cha mi mo sera chuge ngwadi gligale bage. Jesu
    gerudu: —Ba mi mo sera chuge ngwadi gligale chage ba me chanu ba be chege sugekare
    chage.'
  tmd-tmd: Jisas aliö rɨmɨn, Pita yadöŋa, “Wopik mönö mai piaku, yödpɨlö na aku röbö
    äbäd aböinö, mɨ wöhö!” röŋa. Aliö rɨmɨn, Jisas paiŋö yadöŋa, “Yamsö nagö röbö
    äbäd aböin aku, nöbö na mɨdöinaŋö,” röŋa.
  acr-NNT: 'Ekꞌu ri Pedro xubꞌiꞌij che: —Riꞌin na kanya ta kꞌana luwar cheꞌla kachꞌaj
    la ri waqan —xchaꞌ. Ri Jesús xubꞌiꞌij che: —We na kanchꞌaj ta laꞌ waqan, riꞌ na
    jinta chi awe wukꞌ riꞌin —xchaꞌ.'
  kpg-kpg: Peter ga helekai, “Goe hagalee loo e tono ogu babaawae.” Gei Jesus ga helekai,
    “Maa Au ga hagalee tono oo wae, gei goe e deemee di hai tama agoago ni aagu.”
  taj-taj: पत्रुससे येशूदा “ह्राङसे ङाला काङ खाइमै ख्रुबारी आत” भिसी भिमा, येशूसे
    थेदा “ङाइ एला काङ आख्रुनी भिसम ए ङाला म्‍हि आदो” भिसी सुङ्जी।
  avt-avt: Pita katɨp Jisas, “Ti ap te ekemyetau hɨt mai taauye!” Te Jisas pɨke ketpɨwek,
    “Hi ap akemyetut hɨt, te ti ap har ke mɨtɨk disaipel kai taau!”
  cbk-cbk: Ya habla si Pedro otra vez, “Ay! Hende gayot yo permiti con uste lava el
    di mio maga pies!” Ya contesta si Jesus con ele, “Na. Si hende yo ay lava di tuyo
    pies, hende na tu uno del di mio maga dicipulo.”
  uig-ARA: 'پېترۇس: ــ سەن مېنىڭ پۇتۇمنى يۇساڭ ھەرگىز بولمايدۇ! ــ دېدى. ئەيسا ئۇنىڭغا
    جاۋابەن: ــ سېنى يۇمىسام، مېنىڭ بىلەن تەڭ نېسىۋەڭ بولمايدۇ، ــ دېدى.'
  tuf-tuf: 'Etat Pédroat wajacro: —Caru, bahatra as ques timara sucti jaw̃i, wajacro.
    Etat Jesusat wajacro: —Aját bah ques timá súctieyra bah as chiwa chácajatro.'
  abx-abx: Aminugad may si Pedro, “Dakaw, ga'i pwidi nga sawsawan-mo kitid-koy to.”
    Anaruman gihapon si Jesus, “Kon ga'i kaw sasawsawan-ko, gana' na labut-mo si ako.”
  mco-NT: 'Chi Pedro y''adzooy: ―Miich ca'' huaad ɨɨch ndecy xypujɨch ni camɨnaabɨ.
    Chi Jesús y''adzohuimbijty: ―Pen ca'' mdecy nbujɨ, ca'' ɨɨch miich jëbɨ njäy''adyii.'
  kqf-kqf: Bi Pita i giuna gado, “Geḡa, kaḡegu mote kuma koḡa.” Ḡome Yesu ena giu
    i waimunena gado, “Bamoda kaḡem mote yàma koḡa ba tam mote egu tauwaikaiwatana.”
  cpb-NT: 'Ikantanake Pedro: “¡Eero nishinetzimaitzimi poshiyaari imperataarewo pinkiwayitzitena!”
    Rakanake Jesús: “Eerorika nokiwayitzitzimi, te paapatziyana.”'
  aon-aon: Aria Pita nakripan nakri, “Uwok, eik yakri uwok abom um nyak nyukwrup eikiruh
    yeriweruh!” Aria Jisas watak shopunek nakripan nakri, “Douk eik mare ikwrup nyakiruh
    yeriweruh um, nyak douk ta mare nyupe eikin disaipel uwe, uwok.”
  hus-NT-2005: 'Por utsan enchéꞌ kʼal na Pedro: ―Nanáꞌ yab jaykʼi neꞌech tu walkaꞌ
    ti kin tʼaktsi an tu akan. Utsan tám enchéꞌ kʼal na Jesús: ―Max yab tu tʼaktsi
    an ta akan, yabich neꞌech ka ejto ki kʼwajay kʼal Nanáꞌ.'
  mig-NT: 'Te Pedro ni̱ ka''a̱n‑de jíín‑yá: Ma̱ nákacha kutɨ‑ní ja''a̱‑ná, áchí‑de.
    Te ni̱ ka''a̱n Jesús jíín‑de: Nú tú nakacha‑ri̱ ja''a̱‑ro̱ te ma̱ kúu kundii̱‑ro̱
    jíín‑rí, áchí‑ya̱.'
  bps-bps: Kabay man Fiter, “Là sa fakay ku ge malob i blìgu!” Na tmimel Dyisas, “Ku
    làgu nalob i dad bliam taise ge to nfungu.”
  mbs-mbs: Minikagi si Pedro, “Eked ka palos peg-onaw te benis ko.” Minikagi si Jesus,
    “Aw eked ta onawi, wedad labut no kanak.”
  tof-tof: Pita oyabóka wagó, “Kokean, ma kürü wapór kokean nugulo!” Yesu oyaka bóktan
    yalkomólórr wagó, “Ka ne marü koke nóma mugulo, igósidi ma sab babul namulo kankü.”
  cme-NT: 'Piɛr wuɔ: «Mi siɛ siɛ aa yaŋ nuɔ ŋ saara mi gbeini‑i!» Yesu wuɔ: «Da ŋ
    saa yaŋ mi saara-niɛ, ŋ suɔ kerre ŋ nuŋgu sĩ baa-mi wɛima-na!»'
  sus-sus: Piyɛri naxa a fala a bɛ, «Ade, i tan mu n sanyi maxama feo!» Isa naxa a
    yaabi, «Xa n mu i sanyie maxa, won mu luma fe keren sɔnɔn.»
  pon-2006: Piter ahpw patohwanohng, “Komw sohte pahn widen patehnehi kat!” Sises
    ahpw ketin sapeng, mahsanih, “Ma I sohte pahn widen patehnehmw kan, ke sohte pahn
    kak wia nei tohnpadahk.”
  dad-dad: Pita iron, “Aya yeu to bagai kulo wouf.” Jesus Pita irokenen, “Aya õ to
    kulo ayõf are, õ aya ado nigal fiya sã.”
  zab-NT: 'Chiy raipy Bed laany: —Per nare quɨt chúuti dxi isaana quiibbiu niia. Jesús
    ax cuaibny: —Belati quɨt quiibia de niiu, aquɨtru nátiu xpɨnnia.'
  jae-jae: Ma Petere kêsôm gêdêŋ eŋ gebe “Masianô, aôm ônsaŋgu aê ockaiŋ atomanô.”
    Jesu gêjô eŋ awa gebe “Aê embe jansaŋgu aôm atom, oc ôwê kaiŋ aê atom.”
  ksd-ksd: 'Petero i biti tana: Koko muka una puk ra ura kaugu. Iesu i biti tana:
    Ona pa iau puk u, dor a takunu varbaiai.'
  msm-NT: Kagi ni Pedro, “Kona ku yagboy ogpahugasan ikow seini kobong ku.” Di mig-iling
    si Jesus, “Ko kona ku sikuna hinluan, ogpasabut no wada yabot nu kanay.”
  myk-myk: 'A Pyɛɛri di wu pye: «Nɛ kunni wa da gbara mu wu na tɔɔyɔ je bada wɛ.»
    A Yesu di wu pye: «Mu bye mu di ya yere nɛ ma tɔɔyɔ je wɛ, mu niŋɛ wa da bye ni
    nɛ ni kaa la shishiin ni wɛ.»'
  sbe-sbe: Petelo ye wane, “Tabu kaegu ta ku deudeulidi!” Yesu ye hededebui ye wane,
    “Na ena taba [kaem ne] nige ya deulidi, meta kowa nige gonowana yogu tamowai.”
  mcr-mcr: Ga Pitä iqu “Si nyaqä yukä buŋi, asŋä maŋqiyqä danä iqätŋqinyä” ätukqe.
    Iwä Jisasi Iqu ämävauqe, “Nyi si asŋä makqiyqä imqe, si Nyaqä ämaquki maetqenä”
    ätukqe.
  cux-NT: 'Ngaⁿ''ā Pedro ngii sa ''iiⁿ''yāⁿ: N''diī, nguɛ́ɛ́ nááⁿnú nī ca''á mar ''áámá
    tiempo. Nan''guɛɛcútaⁿ''ā Jesús yeⁿ''ē sa: Ndúúti chi nguɛɛ naaⁿnú yeⁿ''ē di nguɛ́ɛ́
    ''áámá parte yeⁿ''ē di nduucú.'
  tur-YTC: Petrus, “Benim ayaklarımı asla yıkamayacaksın!” dedi. Yeşua ona, “Eğer
    seni yıkamazsam, benimle bir payın olmaz” diye yanıtladı.
  san-ITR: tataH pitaraH kathitavAn bhavAn kadApi mama pAdau na prakShAlayiShyati|
    yIshurakathayad yadi tvAM na prakShAlaye tarhi mayi tava kopyaMsho nAsti|
  bel-N: 'Пётар кажа Яму: «Не абмыеш ног маіх да веку». Адказаў яму Ісус: «Калі не
    абмыю цябе, ня будзеш мець часткі са Мною».'
  sch-sch: Peter'n a kôm, “Nangman chu khotiklâi khom ka kengei rusûk tet no ti
    nih!” a tia. Jisua'n a kôm, “Ne kengei kursûk nônchu ku ruoisi ni khâi no
    tinih,” a tia.
  mic-MIQNT: Pie'l na teluet, “Ma ignmulu 'gsispa'tuin 'ngatl, nige' gisna ta'n pa
    tujiw!” Se'sus asitematl, “Mo 'gsispa'tuluan 'ggatl ma nugu gis nnaqapemiun.”
  huu-NT: 'Pedro uai ote: —Cue eɨllɨna jaca jocoñeitɨo. Jesús uai ote: —O eɨllɨna
    cue jocoñenia, cue facaina iñeitɨo.'
  jiv-NT: Tura Pítiur tímiayi “Peṉké winia nawer nijiarchattame.” Jesussha tímiayi
    “Wi nijiaachkuiṉkia Wiji̱a̱i̱ tsaniṉkia pujuschamniaitme.”
  otm-NT: 'Nu ra Pedro xø bi ''yɛ̨mp''a: ―Njąm''bʉ dan uni gui perca ma gua. Pɛ nu
    ra Jesús bi dąt''a: ―Nu''bʉ hin ga pe''t''ä ni gua, nte man jaui ''bʉ, bi ''yɛ̨na.'
  dah-dah: Irkeb Pita beleŋ, “Moŋ, kahaŋne epte ma halayiŋ geb,” inyiŋ. Irkeb Yesu
    beleŋ wol heŋbe, “Kahaŋge ma haleŋbe epte ma meteŋne kuruŋ gote igineŋ tawayiŋ,”
    inyiŋ.
  tnk-tnk: Mɨreɡi Pita rɨni pen tukwe in mə, “Rekəm. Ko iakəpwəh nəseniien ik ikaikuas
    ia nɨsuk mi ia nəpɨn riti.” Mɨreɡi Iesu rɨni pen tukwe in mə, “Mə iapkaikuas mhə
    ia niram, tukəpwəh nɨniien mwi mə ik iərmama riti səiou.”
  kpr-kpr: Peter sekago sisira, “Tefo, jo itako doyono nanda ata seghae aresa!” aminge
    sisira. Setiri, Iesu mino sisira, “Na ninda ata jo seghae arena amo, ni jo nanda
    ambo jimbi irae aresa.”
  san-IAS: tataḥ pitaraḥ kathitavān bhavān kadāpi mama pādau na prakṣālayiṣyati| yīśurakathayad
    yadi tvāṁ na prakṣālaye tarhi mayi tava kopyaṁśo nāsti|
  nho-nho: Teenaa ki mee ake Peter, “Koe ma ki see lavaa iloo te huihui aku tapuvae
    i se saaita!” Jesus ki mee ake, “Ki mee nau see huihui oo tapuvae, koe ma ki see tau
    te heheuna ma se disaipol aaku.”
  gym-NT: 'Angwane Pedrokwe nieba mda Jesuye: ¡Tikwe ñan ma tuametre ja ngoto bätete
    jire chi! nieba kwe ie. Abtä Jesukwe nieba mda ie: Tikwe ñan ma ngoto bätärete
    ne ngwane, ma ñan rabadre jen tikwe, nieba kwe ie.'
  azg-NT: 'Majoꞌ itso Pedro: —Tyiꞌxeꞌncya na mmanꞌ ngꞌë. Tꞌa Jesús, itso jon: —Xe
    na aa tyiꞌman ꞌuꞌ, tyiꞌjeꞌquindëë ntsixuanꞌ ntyja njan.'
  bhd-bhd: पतरसे तैस सेइं ज़ोवं, “तू मेरे पाव कधे न धोई सकस!” यीशुए तैस सेइं ज़ोवं,
    “अगर अवं तेरे पव न धोई, त तू मेरो चेलो नईं।”
  too-NT: 'Lā'' Pedro huanilh: ―Quit tū'' maktin quintitantūche''ke''. Lā'' Jesús
    huanilh: ―Palh quit tū'' ictitantūche''kē''ni'' hui''x tūlalhtza'' catila''t quisca''xtunu''.'
  ind-AYT: Petrus berkata kepada-Nya, “Engkau tidak akan pernah membasuh kakiku!”
    Yesus menjawab, “Jika Aku tidak membasuhmu, kamu tidak mendapat bagian di dalam
    Aku.”
  cjo-NT: 'Ikantziri rirori: —Eerokya pikiwanawokya noetzikya. Ikantawakiri: —Eerorikakya
    nokiwimiro piitzi, eero akimitawakaa iinja.'
  nsn-nsn: Kare kula Pita pare, “Ingga ahik tun paho matotong uahuhu tagu tar kekeiguo!”
    Kare kula tapokis Iesu pare, “Gete haiko pahu uahuhu tar kekeimua, ingga ahik
    paho matotong uangoul tabara dede tagu totoguo!”
  san-DEV: ततः पितरः कथितवान् भवान् कदापि मम पादौ न प्रक्षालयिष्यति। यीशुरकथयद् यदि
    त्वां न प्रक्षालये तर्हि मयि तव कोप्यंशो नास्ति।
  tna-NT: 'Beju Pedro ja Jesús atana: —Aimue miada quema ehuatsi erucua mahue, mida
    da quema Echua Puji putsu. Da su Jesús ja Pedro atana: —Ahua mique ehuatsi yama
    erucua mahue su, aimue miqueda ema neje ai biame a taji mahue beju.'
  lid-lid: Pita anya, “Jo bwalek, ou winiyan basikine katik bwe!” Jises eme asehek
    sahou i tan ja, “I buku jo basikine katim bwe eh, ou kameh winiya bado hawek bwai.”
  wim-wim: Puth nil Peter.an thawant, “Nint ngayang thaꞌan keꞌ pungin a!” Nil ngul
    Jesus.an thawant, “Ngaywey thaꞌ kucham nungkaram inangan keꞌan punging-a, yaa,
    an nint puth ngurp ngatharam keꞌ-ngul iiy-iiyāna, yaꞌa.”
  zga-M: U Petro akhambola, “Sakhasukhe amalunde gango khani.” U Yesu akhanda, ingave
    sanikhokhosukha, sukhave sekhemu paninye nune.”
  yom-yom: 'Piela wunkamba : —Nana, Pfumu ! Ngeyo kadi khumbu wulendi ko sukula malu
    mama ! Yesu wumvutudila : —Enati ndikadi kusukula malu buna kuisi yama kithuadi
    ko !'
  san-SIN: තතඃ පිතරඃ කථිතවාන් භවාන් කදාපි මම පාදෞ න ප්‍රක්‍ෂාලයිෂ්‍යති| යීශුරකථයද්
    යදි ත්වාං න ප්‍රක්‍ෂාලයේ තර්හි මයි තව කෝප්‍යංශෝ නාස්ති|
  yut-yut: Yaŋban Pita da yaŋ iyɨgɨt, “Nak dakon kandap dɨmasi sugoki.” Yaŋban Yesu
    da yaŋ iyɨgɨt, “Dɨma sugaŋ gabeŋ kaŋ, gak paŋdetno dɨma egɨpdɨsal.”
  grc-BYZ: λέγει αὐτῷ Πέτρος· οὐ μὴ νίψῃς τοὺς πόδας μου εἰς τὸν αἰῶνα. ἀπεκρίθη αὐτῷ
    ὁ Ἰησοῦς· ἐὰν μὴ νίψω σε, οὐκ ἔχεις μέρος μετ᾽ ἐμοῦ.
  cpc-NT: 'Ikantanaki Pedro: “¡Iiro noshinitzimi pojyaari ompirataari pinkiwakiitina!”
    Jakanaki Jesús: “Iirorika nokiwakiitzimi, tii paapatziyana”.'
  nhg-NT: 'Otieyelfe Piero: ―Amo quiema teniechmoyecxepajpöquelis. Onöhuatihuac Jesús:
    ―Tlö amo temetzecxepajpöcas, amo tecpeas pörte ca naja.'
  nya-nya: Petro anati, “Ayi, Inu simudzandisambitsa konse mapazi anga.” Yesu anayankha
    kuti, “Ngati Ine sindisambitsa mapazi ako, ulibe gawo mwa Ine.”
  ngu-NT: 'Pero Pedro oquijlij: ―Nejhua xqueman tinechimpajpaquilis nocxihuan. Jesús
    oquijlij: ―Tla xnimitzimpajpaquilis, xoc nohuan timopohuas.'
  kup-kup: Pot hahan Pita maot epat mañah, “Evo, met ni aban ahö tinapuhoam ne betezapuz
    eñañik ivoh nanevetetü.” Pot hahan Iesu hañiv maot piin epat mañah, “Met ne nim
    eñañik ivoh nanevet tom, povoz ni nenañ honeo naketü, oñ ne ni ivoh nevetem, povozahoh
    nenañ honeo deip hepain.”
  jid-jid: Bitrus hla niwu, una ti bre ngla za mu.” Yesu hla niwu, “Mita ngla niwu
    na, una he ni san me ni me na.”
  wmw-wmw: 'Peduru akinjibu: “Iii! Anta suku moja umwe amunosa omi maulu!” Insa akinjibu:
    “Kamba sukosire, basi aúri mwanafunzi wangu.”'
  gmv-GGM: Phixirossayka “ne ta too mulleka meeccaka” gides, Yesussay qasse “ta ne
    too meeccontta aggiko nesnne tas isifetethi dena” gides.
  ssg-ssg: Pita hone i ukek, “Tap wanen ka o nuhi aek.” Jises kakane aliake i ukek,
    “Na nga kum nuhi aem, o kumahe tel kahikahik wanen.”
  zpo-NT: 'Pér nzhé: —¡Tira nazeyalt na keeb lu nii na! Jesús mkeb nzhé: —Chelee na
    nakeebt na nii lu, nyent mod gak lu xaa na.'
  poy-poy: Peteru kamgambira, “Gwenga hapeni gungululi magulu gangu nakamu!” Yesu
    kamwankula, “Pangulula ndiri magulu gaku, hapeni guweri ntumintumi gwangu kayi.”
  qwh-NT: 'Pedrunam nerqan: —¡Noqapa chaquïta manam nunca paqamunquitsu! —nir. Jesusnam
    nerqan: —Chaquiquita mana paqamupteqqa, manam noqapatsu canqui —nir.'
  gaw-gaw: Awa a amu Petrus aum. “Naḏi, na da bael iinab ihamna, gemu buṯi aḏi ele
    iinab ihamna,” awa aum. A am Jesus Nug aum. “Da na baen ii ihaḵul amu na dahil
    iiṯa,” awa aum.
  nca-nca: Yiní ŋande miraró, “Hamó horé, khene kama sonowoweya!” Yiní mande topé
    ŋande yaró, “Ko no kheŋge kama sonowowano tiníqo, ke noya kama yowaro.”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Bed: ―¡Mas lac ruꞌ ya̱ washet ica̱ nu ru cyib ru gyi̱ꞌ!
    ―nay. Orzeꞌ nam rab mi yu: ―Zeꞌ benu wadiba̱ gyiꞌr, orzeꞌ wac gac ru mbecy ne̱
    ―nam.'
  mkj-mkj: Peter pwehng Ih, “Koawoa jehpirin amwun pwoalkoaioa!” Jesus japoang, “Ma
    Ngoahi jehpirin amwun pwoalkoamwen, koawoa johla pirin wia Noai sohnpadahk.”
  zac-NT: 'Perë Pedro guniꞌi: ―Jamás adë quíbidiꞌil guëahia. Jesús guchi lu Pedro:
    ―Si talë guëzunë́diaꞌa lë́ꞌël, hiadë nádiꞌil shmëna.'
  kyg-kyg: Pitaꞌa, hemeniꞌe muki afinaꞌeꞌmo naiyamo sese huka oꞌnategane, huno ha
    paiꞌnigenoꞌaeꞌmo, kaiyamo sese huꞌna okatesuvana hemenimo nafaluꞌnimogamo oꞌmaiꞌnananageka
    hetamakamo oꞌaligane, huno ha paiꞌnigeno
  kmk-kmk: Kinnanan Pedro un, “Adik ipalubusa buḻuwam tun ikik!” Yoong summungbat
    si Jesus un, “Nu adik buḻuwan nat ikim, bokona maidagamung ka kan sakon.”
  cao-NT: 'Jatsi, —Noho tahë ashimayamapistiariaxëqui mia ra —i Jesu qui Pedro niquë.
    Jatsi Jesú quëbiniquë: —Mi tahë pi ë ashimayamano tsi ¿jënahuariaxo raca noho
    yonoco mi ana? —iquiina.'
  bbr-bbr: Pita nukas ätäi auruwon, “Na isan isi wa an kosoram. Wa senes!” Jisas nukas
    ätäi auruwon, “Is nan ison an wa kosorita rai, na isan tamuseäim ro wa rawam.”
  inb-inb: 'Pedroka nirka: —Kam, ñi ima­ura­pas mana nuka­pa chaki­kunata mai­lla­wan­ga­pa
    kangichu. Jesuska ainirka: —Nuka kamta mana mai­llag­pi­ka, kamka mana nuka­pa
    kan­ga­pa kangi­chu.'
  hrv-hrv: 'Reče mu Petar: “Nećeš mi prati nogu nikada!” Isus mu odvrati: “Ako te
    ne operem, nećeš imati dijela sa mnom.”'
  box-NT: 'Ó o Piɛre bía: «Ɓùeé, ũnɛ́n máa sɛɛ ĩ zení hùúu.» Ó o Yeesu
    bía nɔn wo yi: «Ká ĩ yí sɛɛra ũ zení, á ũnɛ́n làa mi máa páaní bìo
    ɓúi yi.»'
  ote-NT: 'Nura Pedro bi ꞌñembabi: ―Nuꞌi hinhyaꞌmʉ ma gui xʉga ma uaga. Ha nura Jesu
    bi da̱di ne bi ꞌñembabi: ―Nuꞌbʉ hinga xʉcꞌa ri ua, hinte guí pɛꞌtsi de gueque.'
  wnu-wnu: 'Ende qamara Pita qamar: “Ye goten bais me birogonimiseis, sig ue ar.”
    Ende qamara Yisas nob qamar: “Ye ne goten me birogoniemin eng ne ye nob me igorinenei.”'
  zam-NT: 'Pedr ndxab loo Jesús: ―Tad, ne''taden lugar tech U'' niin thidtene. Jesús
    mcàb loo Pedr. Ndxab Jesús: ―Chele'' daa ne''techte niil, Pedr, ne''gàcte con''
    co'' nac chenen che''nl.'
  zyp-NT: Piter taco, “Cang be, ka phe cawh pa si by bei ceh,” tatah a tah. Zisu taco,
    “Ka ca si ly caco, kama a pa zuitu cang khy khaw bei ceh,” tatah a chai.
  sey-NT: 'Ja̱je caquëtaꞌare Pedropi capi: “Yëꞌë quë̱o mëꞌëpi tsoacaiye peoji.” Caquëna,
    Jesupi capi: “Yëꞌëpi mëꞌëni tsoa to̱caimaꞌquë paꞌito mëꞌë yëꞌë te̱ꞌte aquë peoja̱ꞌquë
    aꞌë.”'
  nvm-nvm: Fu ijeg kuardain gavo Fita fu una madu kua, A iviakma igia ga rad a diak
    nun igi sodiekma iji naka ma isediemno kuain. Fu ijeg kuamga Jesu fu una kua,
    Na diak on iji ba sodakva iji aiji a e vuak nun faimo bano kuain.
  mps-mps: Pitago agabolo te po wai, “Nago eno sągą ąį munu me telagobeo. Te menio,”
    te po wai. Tama Jisasgo te po wai, “Eno nago sągą ąį telasiąyu da, teda nage
    ena wali pabo bidi bidigobeo,” te po wai.
  pab-NT: — Maisaiya hatihita nokiji, xoana hiyekohaseyatya natyo hoka? nexa Pedro
    ihiye. — Maisaiya natihita hikiji hoka maisaiya noxaotyakirihare naokita hiso
    — nexa Jesus.
  llg-llg: Tehuu Petrus sapa nae, “Boso leondiak, Lamatuak! Au taa nau Lamatuak safe
    au eing.” Boe ma Yesus nataa nae, “Mete ma Au taa safe alalao o eim, na, o taa
    nana mbaꞌak mua Au.”
  kyf-kyf: 'Piɛlɩ nɛɛ ɔ -ylaɛ: «-Ɩnnya, -ɩn ''na ''ka na bhʋ -yɔwɔlʋ -gba!» Ɔ nɛɛ
    ɔ -ylaɛ: «Ɩn ''nɩ -na bhʋ -yɔwɔlʋ, -ɩn ''na ''ka -lu ''yabhlogbɔɔ ''yɩ ''mɩ kwɛɛ.»'
  tpi-tpi: Na Pita i tokim em, “Yu no ken wasim lek bilong mi. I no ken tru.” Na Jisas
    i bekim tok olsem, “Sapos mi no wasim yu, orait yu no inap i stap wantaim mi.”
  mih-NT: 'Ta i catyi ra Pedro sihin ra: Numinoo saha ta ma nacatyon sehi caña ñi.
    Ta i catyi ra Jesús sihin ra: Tatu ma nacatye sohon, yɨvɨ ñiyɨvɨ sii cuu suun.'
  qvh-NT: 'Saymi Pedro nergan: “Imano captinpis chaquëta manami maylapämanquimansu,
    taytay.” Sayno niptinmi Jesús nergan: “Chaquiquita mana maylapaptëga manami discïpulö
    canquimansu.”'
  kms-kms: Pita nari, “Yewo, nu nge nyinge wuye pigh wayequ.” Jisas oyi nand nari,
    “Nge nu nyinge wuye kupuw segi, tedi nu nge te yembe ye wuti segi.”
  agn-agn: Ganing ong nandia si Pedro, “India ka enged papagogaten ta tang kakayo!”
    Piro ganing si Jesus, “Mga india magpaogat tang kakay mo ong yen, maliag yaning
    india enged ma-pen ong yen.”
  nhi-NT: 'Pedro oquiluih: —Neh ayic itnechonxopahpacas. Jesús oquiluih: —Tla amo
    inmitzonxopahpacas, amo tonpouis nouan.'
  ttc-NT: 'Yaji te Xhpe''y oxik tq''uma'': «Wetz nlay. K''on tz''el atx''ajo'' ti''j
    woq.» Ntons te Jesus oxik tq''uma'' tetz: «Qa nlay tz''el ntx''ajo'' ti''j awoq,
    ntons nlay b''antik tzan awok lapet wi''j.»'
  dan-1931: 'Peter siger til ham: “Du skal i al Evighed ikke to mine Fødder.” Jesus
    svarede ham: “Dersom jeg ikke tor dig, har du ikke Lod sammen med mig.”'
  kwj-kwj: Wowani Pita ga ya rini sawe, “Seke ahi ti apa ani yoko kei. Minambwe naha.”
    Wowani Jisas mwanji wasa ti ya rini sawe, “E, seke mini a yoko nambwe nawa, apa
    ani ga hinde mi da kumbwa.”
  vie-OVCB: 'Phi-e-rơ thưa: “Con chẳng dám để Chúa rửa chân cho con bao giờ!” Chúa
    Giê-xu đáp: “Nếu Ta không rửa chân cho con, con không thuộc về Ta.”'
  kze-kze: Pítaa séna kesísamaira'o nombó pésinkendayave'a a'áo síma sima'a ónaumne
    súwana Ísu séna enaísamaira'o ímo nombó pérankaanamo éma kesí kwaási-i'a íma íníyone
    súwana
  mpj-mpj: Kara Piijalu wajarnu, “Paki, mirtarnin waajamula!” Jiijajjura wajarnu,
    “Yiipi ngayulurnanta mirta waajamulku, mirtajun ngayumili walyja nyinaku.”
  lbk-lbk: Kinwanin et Pedro, “Olay kaatna, ad-im mabfalin ay owasan nan sikik.” “Et
    pay ad-i ka maitapi ken sak-en mo ad-ik owasan nan sikim,” kinwanin Jesus.
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ Pedro ña̱ꞌmu̱xji: ―Ni je̱ vinꞌita xa a̱ts mitseꞌe
    xkapakpóju̱t. Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Pa̱n kaꞌa xa a̱ts mitseꞌe
    mpakpuj, kaꞌa tseꞌe tii xꞌukjaye̱jpnit a̱ts ma̱a̱t.'
  bzh-bzh: Loḳ Pita nër yah vu bë, “Su rëḳ ġejipek sa vahaġ rë! Gaḳ rëḳ nama!”
    Rëḳ Yesu nër yah vu yi bë, “Bë sa su jipek vaham rë, og alu su rëḳ nemad doḳ
    ti in huk rë.”
  guj-2017: પિતર તેમને કહે છે કે, ‘હું કદી તમને મારા પગ ધોવા દઈશ નહિ.’ ઈસુએ તેને કહ્યું
    કે, ‘જો હું તને ન ધોઉં તો મારી સાથે તારે કંઈ લાગભાગ નથી.’”
  jvn-NT: 'Rasul Pétrus terus ngomong: “Aja Gusti, Kowé aja pisan-pisan misuhi sikilku!”
    Gusti Yésus semaur: “Nèk kowé ora tak wisuhi, kowé ora bisa nyambutgawé karo Aku.”'
  byr-byr: Pitai wɨdɨna “Yuyagaaꞌ yuyagaaꞌ nɨmɨre sɨvɨlyɨraarɨ aalya myɨ jɨtheigɨ.
    Arɨkawɨ.” Jizaazai jaꞌnawɨdɨna “Gɨmɨre sɨvɨlyɨraarɨ aalya mi yɨwɨjaꞌ nɨmɨjɨ dɨmwaaideigɨ
    mɨka!”
  ian-ian: Pita ndɨ kat wandɨ. Wuna man njangivak kat kai wowun waa Pita wandɨ maa
    jisas ndɨ kat wandɨ. Mɨn kat ngu njangilapman yiweyan wuna mbaapmamba ana lɨgiyamɨn
    waa wandɨ maa Pita wandɨ.
  hun-hun: 'Péter ezt mondta neki: „Az én lábaimat nem mosod meg soha!“ Jézus így
    felelt: „Ha meg nem moslak téged, semmi közöd sincs énhozzám.“'
  mcf-NT: '—Padi. Mibi bëdamboshë icquid nec. Ëbien icsaquid nec. Yua namiacbimboen
    mibi tapametiapimbo iquebique. Padi —caoapondash Petedon. Adoaquien: —Ëmbi tapanabi
    yac con yuambo mibi ictiapimbo ictsiac —capondash Esusën.'
  kjs-kjs: 'Pita-me talo: Naa age naradepeape lisa. Yesumi talo: Neme nena age-daa
    naradepealuare ne nina disaipel ali-rupa mada napirali lisa.'
  mni-mni: "Peter-na hairak-i, “Ibungo, Ibungona keidoungeidasu eigi khong hambiroidabani.”\x94\
    \ Maduda Jisuna khumlak-i, “Eina nahakki khong hambidrabadi nahak eihakka karisu\
    \ mari leinade.”\x94"
  yad-NT: 'Su̱teda Pyítrubay variy siva Jesús: “Netaramu ya̱suutara rañumutu day.”
    Su̱mutya̱jada Jesús variñi̱: “Netimyu̱ ne ra̱suuta ji, ne tara ra̱chasara jiyaru̱rya
    variy risa̱ day.”'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ná: ―Ni iin kuu̱ ta̱ꞌón o̱ kónó yuꞌu̱ nakata ní sa̱ꞌí.
    Dá ni̱ kaa na̱ xíꞌín rá: ―Tá ná o̱ kónón nakatai sa̱ꞌo̱n, dá kía̱n ko̱ ta̱ꞌón
    kuendá yo̱ꞌó koo xíꞌín yuꞌu̱.'
  pon-2006A: Piter ahpw patohwanohng, “Komw sohte pahn widen patehnehi kat!” Sises
    ahpw ketin sapeng, mahsanih, “Ma I sohte pahn widen patehnehmw kan, ke sohte pahn
    kak wia nei tohnpadahk.”
  maq-NT: 'Hane Pedru ne, cuitjin cachja me: ―‍¡Hatuxa tsajin nu tsajin nixtin xi
    ngayun cuanu ntsacú! ―‍Cuatjin cachja me. Ngajan xi Jesús ne, cuitjin cafayangui
    me: ―‍Sa xi cuánee ntsacun ne, hacuiin xuta ladu naha ngayun. ―‍Cuatjin cafayangui
    Jesús.'
  hto-hto: 'Mei ie jira Pedro daɨde: —Jaca nɨnomo cue ɨ́daɨna jócoñeitɨo, —daɨde.
    Jira Jesús íena daɨde: —Ona cue jocóñeniadɨ, cuemo jáɨnaiñeitɨo, —daɨde.'
  por-BRBSL: 'Peter disse a ele: “Você nunca vai lavar meus pés”! Jesus respondeu-lhe:
    “Se eu não te lavar, não terás parte comigo”.'
  ces-NKB: 'Petr mu řekl: “Nikdy nebudeš mýt mé nohy!” Ježíš mu odpověděl: “Jestliže
    tě neumyji, nemáš se mnou podíl.”'
  cui-cui: 'Ichitha equeicha Simón Pedro jume barai, jeye: —Bapana jopa netaxu matawaem
    tsane, jei Simón Pedro. Jesús jume barai, jeye: —Icha jopa cataxu matawaetsipaetsi
    meratha nexata jopa tajimonae jitom tsipaem, jei Jesús.'
  boj-2014: Onaqa Pita na Yesus saidyosiq minjej, “Ni ijo siŋga yansqasai. Sai bole
    sai.” Onaqa Yesus na minjej, “E ni yansmqasai di ni e ombla sqa keresai.”
  eng-OEBUS: “You will never wash my feet!” exclaimed Peter. “Unless I wash you,”
    answered Jesus, “you have nothing in common with me.”
  eri-eri: Ono wainga Pita letuwai, “Ne yame afefe adainga adai huge hayau.” Ono wainga,
    Yesus no ege gidu letuwai, “Ji ne yaage ada bisemu hini boni wonga, ne ji ngare
    gaara yafei nomo edo uwa.”
  aly-aly: Peter ikwer arrngert angkek, “Ingka atyenh irrarlkey-angenh, menty!” Jesus
    ikwer-warl angkek, “Nga arlkarirrenty, atyenh-wenyarl nga!”
  wiu-wiu: nopa pa alino, kawake kakene kege kogamoano, kogamea wa okale okome neke
