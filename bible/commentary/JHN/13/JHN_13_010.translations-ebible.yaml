  nlg-nlg: Ma Jesus te bosa vania, “Ahei te siu tua ke, te marabu udolu tua. Ke vagha
    na marevona kara meto ke, me ke saui vamua. Mi ghau tau marabu tua, me mua ighau
    udolu.”
  dgr-DOGNT: Zezì hadı, “Dǫ wek'enaatsoo sìı tsǫ̀ wı̨ı̨zìı wek'e wheɂǫ nıìle, edekè
