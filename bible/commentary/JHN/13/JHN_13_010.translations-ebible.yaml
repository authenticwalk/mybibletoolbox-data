  eng-ULB: Jesus said to him, “He who is bathed has no need, except to wash his feet,
    but he is completely clean; you are clean, but not everyone.”
  spa-VBL: Jesús respondió, “Cualquiera que ya se ha bañado, solo necesita lavar sus
