  hat-hat: 'Jezi di li: Lè yon moun fin benyen, tout kò l'' pwòp. Se pye l'' ase ki
    bezwen lave. Nou menm, nou tou pwòp, men se pa nou tout ki pwòp.'
  npl-NT: 'Pero Jesús okili: —Akin sikin omalti, sanwel moneki mamoikxipajpaka, porke
    ya chipawak. Iwa nomejwah ya nonchipawakeh, maya amo non nochteh.'
  bgg-bgg: Isu è yao, “Hanyie è sudjong pho ne zab so sha ro chiih-è awaithek lai
    sud bie srane asud sha chid phro, chiih-è nathek zab ne so sha ro. Bijiu jia ne
    sang asi ro.”
  eng-TCENT: Jesus said to him, “He who has bathed has no need to wash, except for
    his feet, but is completely clean. And you are clean, but not all of you.”
  eng-BSB: Jesus told him, “Whoever has already bathed needs only to wash his feet,
    and he will be completely clean. And you are clean, though not all of you.”
  cpu-NT: 'Iro kantacha Jesús, jakanairi: “Ikaratzi ovakera kaatainchari intaani onkovajaantya
    iroñaaka inkivakiiyetya, tema ari kitetake maaroni. Aritake kitetaiyakemi eerokaite,
    okantavetaka te maaroite pinkiteshiretaiyeni.”'
  san-ASM: ততো যীশুৰৱদদ্ যো জনো ধৌতস্তস্য সৰ্ৱ্ৱাঙ্গপৰিষ্কৃতৎৱাৎ পাদৌ ৱিনান্যাঙ্গস্য
    প্ৰক্ষালনাপেক্ষা নাস্তি| যূযং পৰিষ্কৃতা ইতি সত্যং কিন্তু ন সৰ্ৱ্ৱে,
  tac-NT: '''Lige Esúsika anile: ―Alué ''ma ''úbigame ka ''ma bi''ígame júkuru, pecha
    uchéchigo siné pagókime júkó, pe ronólacho pagókime júkuru napugiti ronoka cha
    a''kué chóligame gayéname kame. ''Emi suwábaga asíriga ''la bi''wígame júkuru,
    pe bi''lepi tabilé.'
  eng-WEBPB: Jesus said to him, “Someone who has bathed only needs to have his feet
    washed, but is completely clean. You are clean, but not all of you.”
  gfk-H: 'Iesu ga balu ia hoken: “Siga tikai i ta sisiu taar na gis sen lah mon um
    ira kakina kanong no tamaina bakut i gamgamatien. Ma muat gamgamatien taar senbia
    taia bia muat bakut.”'
  viv-viv: Au Yesu gigayo, “Ahe utowa be matatabuna au yegayega tu giluboda be ageniga
    ganakolana. Ada omi moyaꞋaimi yegayegamiyao tu kaliva saꞋeyanaga keke yegayegana.”
  yao-yao: Che Yesu ŵansalile, “Jwanjoje amasile kusalala, akusachilwa kulikunda mmakongolo
    pe. Ŵanyamwe nsalele, ikaŵe mundu jumo pe.”
  tgp-tgp: Iesu mo r̃aramia mara, “Isan la haratu la loloso moiso, epera la vokevoke
    vevuhi moiso, la pa hoje na palora purongo. Ale kamim ka vokevoke moiso, pani
    vonamim matea mo vono.”
  auc-NT: Ante äñongä Itota wæætë, —Æpæ̈ në äadingä ïñömö tömengä baö ëñayö tömäñö
    waëmö impa. Ïninque tömengä önöwaque nämanque mënöwacä inte eyepæ̈ impa. Mïnitö
    do mïmö mënongate waëmö entawënömïni ïmïnipa. Incæte wïï tömämïni waëmö entawëmïni
    ïmïnipa, angantapa.
  kbc-NT: Naɡ̶a igidi Jesus, meeteta, “Niɡ̶ijo baanaɡ̶a igo mánila ja yapidi, odaa
    idoka leeditibige loɡ̶onaka me iwilegi. Niɡ̶ida makaami ɡ̶adapititiwaji, pida
    ini oniniteci ane daɡ̶a yapidi niɡ̶ina akaamitiwaji”.
  bmh-bmh: Yesus nug koli aureun, “Du in go ze ziweun, go unu tamacag, go koli ze
    i ziwamau. Go gonugau arab sag ze sil ulusamau, einen, arab go em eg tapai aidaneu.
    Ag unum agal oiagab oug unu tamacag, naliu daremen. Bo, du tub, go sag gonugau
    ougab oug unu mui dareu.”
  ctu-BL: 'Jesús tsi'' sube: Jasʌl mi'' pocbentel i yoc jini pocbilix bʌ. Che'' jini,
    sʌquix ti pejtelel. Jatetla sʌquetla, pero mach pejteleticla, che''en Jesús.'
  meq-meq: 'Yesu a gwaɗay: «Ndo nakə kə bara na bo ŋgay aye na, ndəluɓ andaya ka bo
    ŋgay bay. Ma bariye bo sa bay. Ma bariye na, sik ɗekɗek tsa. Nəkurom, ndəluɓ andaya
    fakuma bay, nəkurom tsəɗaŋŋa. Ane tuk na, ndo nəte na, ndəluɓ faya.»'
  noa-H: Pari magbaawai Jesuu hirig, —Har ya wajap'a domerwia nʌm k'ʌʌn tag domerju
    higba naabahab, hãba bʌ̈ happai hʌju haai nʌmgui hajim. Pãar t'um k'abahab mamʌ
    ya pãar wajap'a domer nʌmjö t'ãar wajap'a naabahab; hãba hãbpaita pãar hee domerbamjö
    t'ãar wajap k'aba simgui hajim.
  alp-NT: Yesuse Iombe, “Tamata rebe isuku pende, iputi pusui peneka. Hoko batuke
    koa eni lelale neka. Imia meiju imi puti peneka po imi pusumi mo.”
  san-VEL: tato yii"suravadad yo jano dhautastasya sarvvaa"ngapari.sk.rtatvaat paadau
    vinaanyaa"ngasya prak.saalanaapek.saa naasti| yuuya.m pari.sk.rtaa iti satya.m
    kintu na sarvve,
  kbq-kbq: Higeno Jisasi'a anage huno asmi'ne, Iza'o ko'ma tima fre'nemo'a, agiage
    sese hugahie. E'ina nehuno avu sese huno manigahie. Hanki kagra ko avu sese hu'nane,
    hianagi ana maka'mota avu sese osu'naze.
  kbh-kbh: 'Pero Jesús tbojanjuá: —Nda bebená tojtsemna, nÿe shecuats̈e jtsashecjabiama
    jtsajabótana, ndoñe nÿets̈á cachiñe. Nda tojtsobebé, ndoñe tsengá ntsemnana. Cachcá,
    mo bebénënga cuenta ts̈ëngaftanga s̈montsemna; pero canÿa muents̈e entsemna, y
    cha mo bebenacá ndoñe quenátsmëna.'
  ron-LSB: 'Isus i-a zis: “Cineva care s-a scăldat nu are nevoie decât să-și spele
    picioarele, ci este cu totul curat. Voi sunteți curați, dar nu toți”.'
  pon-pon: 'Iejuj kotin majani on i: Me duduer, jolar mau on omiom o opinok, pwe a
    makelekeler, a na eta, me pan wideut; komail me makelekel, a kaidin karoj.'
  nhe-BL: 'Huan Jesús quiilhui: ―Se tlacatl tlen maltijtoc san monequi quiicxipajpacas
    pampa ya tlapajpactic itlacayo. Imojuanti intlapajpactique, pero ax nochi imojuanti.'
  sps-sps: Jisas tsue to, “E sei na mes te sisiuf ee te kaamos faavot ovei nanon ana
    ya te gima onot ma sisiuf pis a tsivon, sana ayei te onot non ma garus tsuiny
    a moun nainy te kookuaf non ya. A fokinai tsumi ton kaamos sana isen tsumi na
    sikia.”
  wnc-wnc: Iniwan ita anzing inikut, “Aminu gupna kuutapa gwa saukengu dudumna siwik.
    Siwan ita yotna kuku kepinakan sauwik. Gupna kuutapa gatuna dua sauwik. Siwan
    ginu dudumna gwa yuaing ngana gikatnana tapatuta dudumna dua yuak,” ngang inikut.
  bus-bus: 'Yesu bènɛ: Gbɛ̃ kɛ̀ zú ò bà kú kↄ̃n a mɛ̀gu ke pipinaoro, séde à gbá,
    zaakɛ à zɛ̃namɛ. Á gbãsĩro, mↄde èe kɛ a pínginlo.'
  gub-BL: — Aze amo uzahak nehe, ikatu nehe. Xo ipy izipiw a'e re nehe. Nezewegatete
    pe no. Peiko ikatu ma'e romo paw rupi. Xo pitài xe har na'ikatu kwaw a'e, i'i
    Zezuz izupe.
  imo-imo: Jisasini nimbeindo, “Imbo te yunge kangima pali kulumie topalie pele yu
    kombu tenga purumo wali yunge kimbona mai angimo kelepa kulumie toromo wali yu
    kangima pali altopa kake teremo. Kinye eno kake tepili moromele, nalo eno palire
    molo,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Tamo a yalqo a olo yalqasai. Aqa siŋga segi yansqas
    di kere. Dena a torei milalo sqas. Niŋgi milalo unub. Ariya niŋgi kalil milalo
    sosai.”
  eng-DRA: 'Jesus saith to him: He that is washed, needeth not but to wash his feet,
    but is clean wholly. And you are clean, but not all.'
  knf-knf: 'Kë aŧeema aji : « Aññowiiŋ aankak anuma kañowa ; awo najinţ bŧi. Ihoţ
    ţañ yi yi awooŋ kañow. An kak nawo bajinţ, aşë wo mënţ an bŧi baka. »'
  san-KHM: តតោ យីឝុរវទទ៑ យោ ជនោ ធៅតស្តស្យ សវ៌្វាង្គបរិឞ្ក្ឫតត្វាត៑ បាទៅ វិនាន្យាង្គស្យ
    ប្រក្ឞាលនាបេក្ឞា នាស្តិ។ យូយំ បរិឞ្ក្ឫតា ឥតិ សត្យំ កិន្តុ ន សវ៌្វេ,
  arn-NT: 'Welu Jesus llowdungufi ta Pedro: —Tati we müñetulelu duamtukey ñi küchayael
    ñi namun müten fey am ñi kuerpu kom lifkülelu. Fey eymün dew lifküleymün, welu
    kom eymün no.'
  zas-NT: 'Badxiꞌman laan rëbaman: Bén goznejz guiaꞌzaman riaadx chëd, din guidibaman
    naya. Abiꞌ lëjt ma nayadi, majsi ad gratidi.'
  ken-NT: Yesu aghati yi bɛ, “Mmǔ anɛ ánáŋ ásó mmʉɛt, abhɨ́kɨ́ pɛrɛ bhɔŋ bɛso
    mmʉɛt, ɛbhɨkɨ fʉɛt bɛkak ɛbhi, mbɔnyunɛ mmʉɛt nkɛm achi pɛ́pɛ́p. Nɛ bǎchi pɛ́pɛ́p,
    kɛ puyɛ̌ yɛ̌ntɨkɨ mmu ywɛka.”
