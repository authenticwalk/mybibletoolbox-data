verse: JHN.013.010
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Ata oleu baita emoaniege au bae tota au vava bahata
    emohavolivebene. Isito auna au veloe voto unaha totoai. Iale ke nahate di la uvu
    hoesegevege duaveanu. Isito la vigomo ata mole igae di ke hoesehavoholinu.”
  okv-H: Iesu na einge ena, “Eto embo na umo kuhasuja amo tongopa irae avoeto ehako
    hamo mane egasuja. Eto umo tongopa ambu rate embo nei ei ta amo ainge manera,”
  tbo-tbo: Yesu i baha i pa, ‘Iyai tauna amaka i togo woloe po i yeuyeu apega ina
    togo meme babana amaka i yeuyeu, ma aena tunawahi in’ogogahi. Naka pitenana gehoumi
    amaka o togo woloe, ma gehoumi yohola ega ota togo.’
  mal-C: അതിന് യേശു, “കുളിച്ചിരിക്കുന്നവന് പാദങ്ങൾമാത്രം കഴുകിയാൽമതി; അവന്റെ ശേഷം
    ശരീരം ശുദ്ധമാണ്. നിങ്ങൾ ശുദ്ധിയുള്ളവരാണ്; എന്നാൽ എല്ലാവരും അല്ലതാനും” എന്നു മറുപടി
    പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ⸋ὁ⸌ Ἰησοῦς, Ὁ λελουμένος ⸉οὐ χρείαν ἔχει⸊ ⸂ἢ⸃ τοὺς πόδας νίψασθαι,
    ἀλλ᾽ ἔστιν καθαρὸς ὅλος· καὶ ὑμεῖς καθαροί ἐστε, ἀλλ᾽ οὐχὶ πάντες.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “जो माणस न्हा लिया हो उस ताहीं पैर कै सिवाय और
    कुछ धोण की जरूरत कोनी, पर वो पूरी तरियां साफ हो चुका सै, थम सारे साफ सो, पर एक
    नै छोड़ के।”
  khz-khz: Iesu na evaikilaato, netiwato, “Erikuna talimana taunipara na maparana
    vealeva, pe ia gagenamo pene guligia. Gomi maparami vealeva, na kwapunamo ati
    vealeva.”
  deu-TKW: 'Jesus sagt zu ihm: der abgewaschen ist, hat nicht nötig, sich weiter netzen
    zu lassen, sondern er ist ganz rein: ihr seid auch rein, doch nicht alle.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Nu nayár, níꞌazëꞌ run bayúdx tsar, le nacczëꞌ dxiꞌa gdutëꞌ,
    atiꞌ lbiꞌiliꞌ nacliꞌ dxiꞌa, san clëg yúguꞌtëliꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Moto oyo awuti komisukola nzoto azali penza peto ;
    azali kaka na posa ya kosukola makolo na ye. Nzokande bino, bozali peto ; kasi
    bino nyonso te.'
  hns-NT: 'Tab oe bolies: „Dje nahaai tjoeke hai, djab oe ekare baad kahie djaai tab
    oke tjaahie khaalie aapan gor phien se dhowaawe ke. Toelog ekdam safa baate, khaalie
    ek djane ke diel safa na hai.”'
  noa-E: Pari magbaawai Jesuu irig, —Ar ya wajapha domerwia nʉm khʉʉn tag domerju
    igba naabahab, ãba bʉ̈ appai ʉju aai nʉmgui ajim. Pãar thum khabahab mamʉ ya pãar
    wajapha domer nʉmjö thãar wajapha naabahab; ãba ãbpaita pãar ee domerbamjö thãar
    wajap khaba simgui ajim.
  eng-EMTV: Jesus said to him, “He that is bathed need only to wash his feet, but
    is completely clean; and you are clean, but not all of you.”
  mib-NT: 'Te ni cahān Jesús jiín de: Tēe jeē sa ní jichi, tu jíni ñúhún ndundoo nɨ́ɨ́
    cáhnu de, chi máá jéhē‑ni de, chi je íyó ndoo nɨ́ɨ́ cáhnu de. Te máá ró chi je
    ni candundoo ró. Te tú ndɨhɨ ró cáhīyo ndoo.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “वागे़रुम्‍सिङ्‌बा मनाःङ्‌ग सेसे पोःङ्‌मारे़ लागि
    कुलाङ्‌हाॽरक् वाहप्‍मा पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ नासिङ्‌गे़न् कुधक्‍किङ्‌ग सेसेए
    चोःक्‍लो, हे़क्‍केःल्‍ले़ खिनिॽग सेसेए के़जोगिसाङ् खिनिॽ के़रे़क् सेसे के़होःप्‍तिॽरो॥”
  xnj-xnj: Yesu akamjovela, “Mundu mweamali kusamba ndi amali kunyamba iganikiwa kusanja
    magendelu ndu. Nyenye munyambili nambu mwavoha lepi.”
  mmx-mmx: Ketla ne Iesu ga lok, “Do nege ira susu vam, neni ira dadat pam. La ixo
    epovo xusu ni na susu amu bok, i epovo mun na gos luxangkedek teren. Nemi axap
    mira dadat pam, ketla legesara mun atnimi, kopmen.”
  cbr-NT: 'Cacëxunbi ca Jesusan amiribishi cacëxa: —Nashicë́xa aín namicama upí ''ain
    ca unin nashitëcënquinma aín taëishi anun nicë́xa chuaia chucati ''icën. Usaribiti
    camina micamax nashicësa ''aish, nuitu upíñu ''ain, ''aíshbi camina micama achúshinëxëshi
    min nuitu upíma ''ain.'
  tee-NT: 'Chai junich ju Jesús: ―Ni lhiyaxch ju xap''ax pus jantu tasq''uini ni acch''ak''anik''ojun
    ju milacatuna. Va minch''aja'' ju acch''ak''aniyan. Ju ali'' milacatuna ch''ak''ak''ocantach.
    Chai ju uxijnan ch''ak''anic''ant''at''itch ju lami''alhunut''an vachu''. Para
    jantu minchux''an.'
  eng-LSV: Jesus says to him, “He who has been bathed has no need except to wash his
    feet, but he is clean altogether; and you are clean, but not all”;
  cak-NT: 'Pero ri Jesús xu''ij che: Jun ri xatin yan, xe chic ri rakan tuch''aja''
    roma ri pokolaj; roma raja'' can rujosk''in yan ri''. Rix can ch''ajch''oj chic
    ri ic''aslen, más que man chi''iwonojel ta, pero can ijosk''in chic iwi'', xcha''
    ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Kiroki ga ojahu – ndojipyheipava''javi a''ero,
    ei ga. Opya jate ga ihei a''ero. A''ereki ga ndiky''ai''i''i, ei ga. Na jitehe
    pe pepyry kiro. A''ereki ji amombo pendekote''varuhua pe hugwi, ei ga Pedro''ga
    pe. Pe hugwi nhaporemo rũi reki ji amombo. A''ereki ojipejive''ga hugwi ji namombori
    garekote''varuhua, ei ga ga pe.'
  sja-NT: 'Mamĩda Jesupa p''anauji: —Eperã ewaa k''uip''eda mãik''aapa taawaa uchiap''eda,
    waya k''ui-eda aji. Chi bɨɨrɨ aupaita sɨɨpari, k''ap''ɨa jõma t''ãu-ee bairã.
    Mãga pɨk''a parã t''ãu-ee pɨk''a p''anɨ p''ek''au k''achiapa. Mamĩda parã jõmaweda
    mãga p''anɨ-eda aji.'
  xed-xed: 'Ka Yesu mantsa: «Ka nda mbazambaza mndu, haɗ ta zbəgəltá mbaza wa. Ba
    səlaha kweŋkweŋ dzaʼa mbambazanaghuta tsi, kabga tsuweɗaka vghani. Tsuweɗaka vgha
    ghuni, tsaw kaghuni demdem a wu,» ka Yesu nda tsi.'
  glk-glk: 'عیسی جواب بده: «اونی کی حمام بوکوده، سر تا پا تمیزه، دِ شوستن احتیاج نأره،
    بجز اونه پایأن. بله، شومأن پاکیدی، امّا نه همه.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá:
    —Tá sa̱ na̱chichi va̱ha ña̱yivi já ndúu vií na̱ ta sa̱ha̱ cuití va ndó xíní ñúhú
    ndicata i̱. Mé ndó, na̱ xíca tuun xi̱hín i̱, sa̱ ndúu vií ndo̱ jáchi̱ sa̱ na̱jándoo
    i̱ cua̱chi ndó sa̱há ña̱ cándeé ini ndó ye̱he̱ va̱tí a̱ ju̱ú ndihi ndó ndúu vií
    —na̱cachi Jesús.'
  gfk-S: 'Jisas ga balu ie horek: “Nesi ta nong te susu ter na gis sene leh mon um
    ira kakine kinong no tamaine bakut i gamgamatien. Ma mu gamgamatien ter iesene
    pata be mu bakut.”'
  bmu-bmu: Mewö meleŋniga kewö jii mörök, “Kunŋan o ariba kaiga könaŋi tok saŋgoŋninga
    töwötŋi qahö sarakŋi ak teköma. Iŋini körek lök sarakŋi ak teközemö, mohotnöhök
    sarakŋi qahö akza.”
  dgz-dgz: Iesu gare anega wan, “Apan daiton da dup ieniwa ame pusiwa megenat bigi
    wareta iwa me pusip ap aeni menan pusiwa bigip tan go me ugu wapi iragi kakae
    di. Endi e iravi kakae di, go orup daiton kakae uon.”
  eng-GNV: 'Iesus sayd to him, He that is washed, needeth not, saue to wash his feete,
    but is cleane euery whit: and ye are cleane, but not all.'
  zaa-NT: 'Jesús nna rèe bi: Nu ná bá nàrì nna labí riquína''nią tsárią attu, sino
    quíi teruba ca nì''į, pues itubą ná nàrì. Lebi''i nna chi ná le nàrì, màsqui''ba
    alàa iyá le.'
  eng-WEBSTER: 'Jesus saith to him, He that is washed needeth not save to wash his
    feet, but is wholly clean: and ye are clean, but not all.'
  guh-guh: 'Jesús nexata jumaitsi Pedrojavabelia: —Pajivi baja navane, apo namatavenonae
    baja pequiatsinexatsi daxitanë. Saya namatavenona ëpetaxuquiatsinexatsi. Tsipaji
    baja daxitanë axuirajibi. Paxamë rabaja pajamatabëcuenexuirajibimë. Itsiata baitsi
    jane apo padaxitamë, jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu jejige egä, “Laati te liba gooni loowanguge, tabe nuuja gwidape tääpume
    singi lica, yepä tabe ernge taatu jääcisäjuge, siige tabe piba jugi cäco birige.
    Weene jugi cäco gemi, yepä weeme iyeta cina lica.”
  nhw-BL: 'Huan Jesús quiilhui: ―Se masehuali catli maltijtoc, san monequi aqui quiicxipajpacas
    pampa ya tlapajpactic itlacayo. Antlapajpactique, pero amo nochi amojuanti.'
  swh-ONEN: Yesu akamjibu, “Mtu aliyekwisha kuoga anahitaji kunawa miguu tu, kwani
    mwili wake wote ni safi. Ninyi ni safi, ingawa si kila mmoja wenu.”
  wbi-wbi: UYesu akamwamula akati, “Umuunhu juno oghile um'bili, anoghiile kukwogha
    gha maghulu gheene, ulwakuva um'bili ghwoni ghuvaliile, najumue muvaliile, neke
    jumonga mulyumue mulyumue naavaliile.”
  bba-bba: Yesu u nɛɛ, wi u woburɑ, mbɑ n mɑɑ yɛ̃ro tie, mɑ n kun mɔ u win nɑɑsu teɑ
    u wɑ u kɑ dɛɛrɑ mɑm mɑm. Bɛɛ i dɛɛre, ɑdɑmɑ n ǹ mɔ bɛɛ kpuro.
  eng-KJVCPB: 'Jesus saith to him, He that is washed needeth not save to wash his
    feet, but is clean every whit: and ye are clean, but not all.'
  kgk-NT: 'Upe ramo Hesu he''i: —Ne nhe''ẽ katu ndajapo mo''ãi. Jajahu rire, nhane
    potĩ-ma voi, he''i. —Nhande jajahu rire, nhande rete gwive ipotĩ. Upéixa ramo
    nhande py mante jaikyty. Upéixa ete peteĩ teĩ pende py''a onhemopotĩ-ma ãy. Ha
    peteĩ va''e katu opyta ipy''a ky''a reheve.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Gioonna kiaapu voovoono ari mmamma
    eyommaavai fini kiaivoono ari mmammaivo yoketaivaara hama kava eyommaavai fininaravai.
    Ari kainaama rii yukuuvaitanaudiri nnaasu fininaravai. Ngia mmuakiaaya hama kainaamaataikiai
    yoketaama variaavo ngiiikidiri mmuaavoono hama yoketaavai varinoo, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Ikaatzi owakira pakaana-kirori ikaawoshita, apatziro ikoyi
    ikewaneero iitzi, tema kitetaki maawoeni iwathaki. Tema kitetee-yakimini eeroka-paeni,
    okantawitaka tee maawoeni pikite-shire-teeyini.”'
  ekk-PKP: 'Jeesus vastas: „Neil, kes on end pesnud, on vaja ainult jalgu pesta ja
    siis on nad üleni puhtad. Te olete puhtad, aga mitte kõik teist.“'
  mpx-mpx: Yeisu i ba, “Ebo gamagal etega ni highig, he tuwana bikena gegewena iyaka
    i mowasi. Inoke nige ni highig al, besena ya te aena ni ul. Komiu iyaka ku yanayana,
    yaa nige gegewemiu hot i oola.”
  wbp-wbp: Jijajirla wangkaja, “Kuja kalu-nyanu yapangku parljirni, ngulaju kalu kirlka-nyayirnilki
    nyina. Kula kalu-nyanu kapankurlu pina-parljirni. Kajili walyangka wapa, marda
    wirliya-mipa kalu-nyanu parljirni. Nyurrurlajunkulu ngurrju manu kirlka, jinta-mipa
    kirlka-wangu.”
  luo-luo: Yesu nodwoke niya, “Ngʼat moseluokore onego olwok mana tiendene kende,
    nimar dende duto ler. Un usedoko maler, makmana ngʼato achiel kuomu kende ema
    ok ler.”
  nhe-NT: 'Huan Jesús quiilhui: ―Se tlacatl tlen maltijtoc san monequi quiicxipajpacas
    pampa ya tlapajpactic itlacayo. Imojuanti intlapajpactique, pero ax nochi imojuanti.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܗ̇ܘ ܕܣܸܚܝܵܐ ܝܠܹܗ، ܠܹܐ ܝܠܹܗ ܣܢܝܼܩܵܐ ܕܚܲܠܸܠܔ
    ܫܒ݂ܘܿܩ ܡ̣ܢ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ، ܐܸܠܵܐ ܟܠܵܢܵܐܝܼܬ ܕܸܟ݂ܝܵܐ ܝܠܹܗ. ܐܘܼܦ ܐܲܚܬܘܿܢ ܕܸܟ݂ܝܹܐ ܝܬܘܿܢ،
    ܐܝܼܢܵܐ ܠܵܐ ܟܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Kisupayaaq iġġuaniksimaruaq salumallapiaqhuni iġġutqiksuksraunġitchuq
    avataagun isigaiñ. Iluqasri salummaqsimarusri aglaan taamna atausriq.”
  msb-msb: Nagsabat si Jesus, “An nagkarigo na dili na kinahanglan hugasan pa pwera
    na lang sa iya tiil kay malinis na siya. Sugad man kamo mga malinis na pero dili
    an tanan sa iyo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³lah dsa² lah¹ma²na²lóh¹ tsa¹ma¹hniuh¹² hi² rang¹dsa
    ta³jan²dsa. Jmáh¹lah tai³ báh³ dsa² hniuh¹² rang¹dsa. Mi³jøng² lé² ti³ja¹dsa.
    Ti³jah¹ báh³ hniah¹² ja³cog² Diú¹³. Cónh¹jøng² tsa¹lǿa¹² lah¹jøng² ca¹lah¹jáh¹
    hniah¹².'
  dso-dso: ଜିସୁ ପିତର୍‌କେ କଇଲା, “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଗାଦଇ ସାରିଆଚତ୍‌, ସେମନ୍‌ ପୁରାପୁରୁନ୍‌ ସୁକଲ୍‌
    । ପାଦ୍‌ ଦଇବାଟା ଚାଡି, କାଇଟା ଦଇବାର୍‌ ଲଡାନାଇ । ଗଟେକ୍‌ ଲକ୍‌କେ ଚାଡି, ତମେ ସବୁଲକ୍‌ ସୁକଲ୍‌
    ଆଚାସ୍‌ ।”
  meu-meu: Iesu eto, Vada e digu tauna na aena mo baine huri na heḡereḡere; tauna
    idoinai eme ḡoeva. Umui danu ḡoḡoeva; to dia iboumui ai.
  yva-NT: Yesus po raura akananto ai pare, “Vatano po mana rayajam opamo kakavimbe
    tenambe, weti vemo po ayajam akato nora, yara ajo bo rarondom ngko kai. Weti weapamo
    wakakavimbe, weramu vatane inta no no wapa yasyin kakavimbe jewen.”
  dgc-dgc: “Ewan,” kagi ni Jesus. “Mara tu bigu a négdigus, éy éwan siya tu kailangan
    a ugisan na tu bégi na, éngˈwan tu tikéd na san. Ey sikam, melinis kam dén. Basta
    isesa san dén i melégi dikam.”
  zpm-NT: 'Dzigo rëbchaa me: ―Zha ne gozle, nise zho riar; sac mbele zho. Scaque to
    nagoṉ, mbele to grë to. Grë to rne naa, niicle ne led gzadpaa to mbe.'
  hix-NT: Àna matà, kekon hatà, Txesusu, àwya. Àsok hana tehxatxow ha. Anatoko tewehyatxow
    hana. Kewehàtxhenye, ekorokahra harha tehxatxow hamà, umuryemra kesnàr komo ke,
    kekon hatà. Tehrokoroketxhe marma, buryenke harha kàhror komo yesnàr ke. Àro wyaro
    rma rha, enyhoryetxehkaxah me manatxhe, omnyamo, ohnawonye. Okukuru komo rma,
    enyhoryehnà me rma naha, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Ma or ujahanda mbeek indik ujakwa ambu ri. Hako kumba
    nom or yokoho jivik nakwa ri. Jir angop ji ujaha jivik nari jir. Hako an mbeek
    jir amber hom a mbawa ambu nir. Namtar jihi mbeek jivik nawa ambu ri.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “जो नुहाएको छ, त्यसका गोडाबाहेक अरू केही धुनुपर्दैन
    र त्यो पूर्ण रूपमा शुद्ध हुन्छ; तिमी शुद्ध छौ, तर तिमीहरू सबै जना नै त छैनौ ।”
  cgc-cgc: Ambal Jesus, “Ittaw na kalangoy en dili kinanglan mangoy isab tak bilog
    din na lawa limpyo en. Batiis din nang kinanglan na ugasan isab. Kyo yan mga limpyo
    en, piro dili kyo tanan.”
  tim-tim: Dâmbo dâep, “Luâk siâŋe hâkŋe hârok puliep yâk âmâ lâuwâŋe bo puliakbiap
    yâk âmâ keiŋeâk puliwiap aregât ye emelâk ye puliyektere biwiyeŋe salek aktâp.
    Dâ ye hârok bo.” dâep.
  yor-yor: 'Jesu wí fún un pé, “Ẹni tí a wẹ̀ kò tún fẹ́ ju kí a ṣan ẹsẹ̀ rẹ̀, ṣùgbọ́n
    ó mọ́ níbi gbogbo: ẹ̀yin sì mọ́, ṣùgbọ́n kì í ṣe gbogbo yín.”'
  wos-wos: Wungi wandéka dé Jisas wa, “Méni wundé gu yakémé. Ména manmbu male dé harki
    té. Wuni ména man yakwanyiwut, méni yikafre retaméni. Guni yikafre guni re. Guni
    atéfékéka wahambawuni.”
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –Ẽberã cuid̶acarea ab̶abe idji jĩrũ awa sʌgʌida
    b̶ʌa idji cacuara jũma bia sʌgʌ b̶ʌ bẽrã. Bãrãra jũmaena sʌgʌ b̶eaa, mãwãmĩna
    ab̶a nama b̶ʌa sʌgʌẽ́ b̶ʌda.–'
  eng-F35: 'Jesus says to him: “One who is bathed has no need except to wash his feet,
    but is clean all over. And you (pl) are clean, but not all of you.”'
  ind-ind: Yesus berkata kepadanya, “Orang yang sudah mandi, tubuhnya sudah bersih.
    Sesudah berjalan, dia hanya perlu membersihkan kakinya saja. Secara umum kalian
    sudah bersih di mata Allah, tetapi ada di antara kalian yang tidak bersih.”
  pes-OPCB: 'عیسی جواب داد: «کسی که تازه حمام کرده، فقط کافی است که پاهای خود را بشوید
    تا تمام بدنش پاکیزه شود. شما نیز پاکید ولی نه همه.»'
  mpt-mpt: Yesuse baabanea Nakaia unangai i damo aayo sin fuambinibbuei imino mo fuelanimibbabo,
    i kining aibbio kesoa i skilono olota fubabeniba kining anomabiobe. Ibole bobol
    temo memalo alukum kining an blib otane nakae elekiem eta sma hengminsa biebo
    ge baabesebe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Hali epima꞉ ipika꞉ loke paeyao tenke lao ikali
    peiya hata꞉ta꞉ ipika꞉ loke paeyao wamo pea haluekema꞉ ikali pa na peiyiki ipika꞉
    anke homeke pa tanda꞉pa꞉peke ya꞉la꞉me. Iki paeyao amba꞉ wamo pea halemepate hali
    homeketa꞉ dia꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, inɛ iyi í wɛ tɑ̃ kù nɛ bukɑɑtɑi ku wɛ mɑ́ í ɡbe isɛɛ
    ŋɑ ku bɑ ku mɑ́ mɑm mɑm. Iŋɛ ì mɑ́, ɑmmɑ kù jɛ iŋɛ fei.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଜାଣ୍ଡେଇଂ ଣ୍ଡିଆ କୁମା ଲେଃଆର୍‌କେ ମେଁଇଙ୍ଗ୍‌ନେ ଞ୍ଚ ଆନ୍‌ତାର୍‌ଚେ
    ବିନେ ସାପା ଗଡ଼୍ୟାଃନେ ଦର୍‌କାର୍ ଣ୍ଡୁ । ମେଁଇଙ୍ଗ୍‌ନେ ସାପା ଗାଗ୍‌ଡ଼େ ପର୍‍ଚଲ୍‍ । ମୁଇଂଜା
    ନ୍‍ସା ପେ ସାପାରେ ପବିତ୍ର ।”
  gof-RNT: Yesuusi zaaridi, “Bolla meecettida oonikka tohoppe harabaa meecettanaw
    koshshenna; iyaw ubbasoy geeshshi. Hintte geeshshi, shin ubbay geeshshi gidekketa”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଉମେନ୍‌କାନ୍‌ନିଃକେ କାଟା ଏସ୍‌କାର୍‌ ଆବୁଙ୍ଗ୍‌ ଲାଗାତିୟାଃଁ;
    ଇନିୟାଃ ଗଟା ହଡ଼୍‌ମଦ ଫାର୍‌ଚିୟାକାନା ଆଡଃ ମିହୁଡ଼୍‌କେ ବାଗିକେଦ୍‌ତେ ଆପେ ସବେନ୍‌କ ଫାର୍‌ଚିୟାକାନାପେ
    ।”
  gah-gah: 'Loko lokago, Izesú anoza gakó makó láa loko lo amimó: Makó keza nagamikú
    akiiki alika nene kigisagó nagamí zikiko nene, kugupe nene guluvito asú inogo
    ive. Lekeza nene áminagó iki likigika guluviti asú inamóma nemóza, lekeza mukitoka
    guluviti asú ikigó minamave.'
  lcm-lcm: Na Iesu kala antok ta, “Ninia katala asising, ka galui palau a kakina.
    Pukun aongos ina kapo tanginang. Milapo tanginang, sikei parik ta nami aongos.”
  aer-aer: Jesus akenhe angkerlenge, “Nhenge tyerrtye apeke tyerrtye ingkirreke ikwerenhe
    alhewelheke kele re awethe alhewelhetyale anetyeke, re kwenhe kele tyerrtye alkarle
    anemenge. Re kwenhe ingke ware alhewelhetyeke nhenge iwerre urlpmernte-arle untheke-iperrele.
    Lyete anteme arrantherre mwerre aneme, kenhe anyente arrekantherrenge akurne aneme.”
  qvc-NT: 'Chaymi Jisusqa kayshina nirqan: —Chayraq mayllakuqmi mana nisitanchu, tukuy
    kwirpunda mayllananqa. Chaqa tukuy kwirpunmi limpyu. Ch''akingunatallam balin
    mayllanambaqqa. Qamkunaqam yaqqa yumbayniki limpyu kangillapa; piru manam yumbaynikichu,
    nishpa.'
  tgl-ULB: Sinabi sa kaniya ni Jesus, “Ang sinuman na nakaligo na ay hindi na kailangang
    maghugas ng kahit ano pa maliban sa kaniyang mga paa, at siya ay malinis na malinis
    na; malinis ka na, ngunit hindi lahat kayo.”
  cbs-NT: 'Jesúsun kemakin: —Tsuabuda dama nashitani juidan, jawen tae besti jau ana
    juchuki bestinunbunwen. Jaskadan, man ana detsismaki. Jaska keskai en janchawen
    taea besti man pepaki, mawaida dasibimadan— nuku watan'
  xtm-NTPP: 'Kovaa Jesús ma, ni ndakone''e ya: ―‍Nú na in yika ni nduvii i, masu jiniñu''u
    ja ndondoo‑ka i, nú masu ja ja''a i ma‑ni, vaa ni‑ka''nu i jâ iyo ndoo. Te chukan
    kúu ja jâ ka iyo ndoo ni, visi masu ndaka ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Ojwa jomwi kujoga apaligwije ukuya ila makongono gambu
    abi chwapi mmele gwoa, mangweto mmi chwapi nambu mmoaje.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea: —Mee, ca uwa coe yapanoricʉpʉra, õweri
    manigʉ cʉ̃ ca niiro macã, cʉ̃ dʉpori wadore coerique boo. Mʉja, ca õweri manirãre
    biropʉ mʉja nii mee. Biirãpʉa, niipetirãpʉra to biro mʉja biiti. Niimi jĩcʉ̃ ñañarije
    ca tʉgoeñarique cʉtigʉ; cʉ̃ niimi mʉja watoare ca õweri cʉtigʉre biro ca niigʉ
    —cʉ̃re ĩi yʉʉwi Pedrore.'
  san-ORI: ତତୋ ଯୀଶୁରୱଦଦ୍ ଯୋ ଜନୋ ଧୌତସ୍ତସ୍ୟ ସର୍ୱ୍ୱାଙ୍ଗପରିଷ୍କୃତତ୍ୱାତ୍ ପାଦୌ ୱିନାନ୍ୟାଙ୍ଗସ୍ୟ
    ପ୍ରକ୍ଷାଲନାପେକ୍ଷା ନାସ୍ତି| ଯୂଯଂ ପରିଷ୍କୃତା ଇତି ସତ୍ୟଂ କିନ୍ତୁ ନ ସର୍ୱ୍ୱେ,
  huv-NT: 'Teat Jesús tasaj nej: ―Jan les ndot axeeb lango metam maxeeb alinomb cos
    nerixix ombas, áagan oleaj nej netam majants. Icona ijlüyiün nerixixan, pero naleaing
    ngome meáwan ―aj nej.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbi̱: ―Nu̱ ra̱ ja̱''i̱ ya m''met''e, ya bi bo gä rá̱
    do''yo. Ya hi̱nda̱ høndyø gua ja ngue da̱ ''berpa̱bi̱ ra̱ ja̱''i̱. Ya gä m''meque''a̱hʉ
    ngue ra̱ nts''o, hi̱nda̱ hønda̱ n''na''a̱hʉ ngue hi̱nga̱ m''meque.'
  nop-nop: Yobune Jesudibo indiŋ niŋguk, “Nebek niŋ adi ime agaŋ gomdapmaaŋ mindaŋ
    kayoŋ hogok youtelune folooŋ hogohogok wanaŋ walandadapmalak. Doktiŋa hidi wanaŋ
    agaŋ walandadapmagiŋ. Iŋgoŋ hidi hogohogok walandadapmaŋ mu tigiŋ.”
  obo-NT: Piru kahin Disas to, “Iddos nokopolihus don, molinis don kos tivuk no lawa
    rin, de‑en idda robbo so pa‑a rin kos ko‑ilangan nod unavan. Sikiyu, nolinisan
    kowd, piru konna langun dow.”
  cak-ENT: 'Pero ri Jesús xbij chin: Ri ruch''ajch''ojrisan chic ri'', xaxe c''a ri
    rakün ri c''uluman que nuch''üj roma ri pokolaj, roma rija'' ch''ajch''oj chic.
    Rix rix ch''ajch''oj chic. Stape'' (Aunque) man chi''ivonojel tüj, pero rix ch''ajch''oj
    chic, xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤘᤠᤃᤧᤖᤢᤶᤛᤡᤱᤒᤠ ᤔᤏᤠ᤺ᤱᤃ ᤛᤣᤛᤣ ᤐᤥ᤺ᤱᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤁᤢᤗᤠᤱᤜᤠ᤹ᤖᤰ ᤘᤠᤜᤵᤔᤠ
    ᤐᤥ᤺ᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤁᤡᤱᤃ ᤛᤣᤛᤣᤀᤣ ᤆᤥ᤺ᤰᤗᤥ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤛᤣᤛᤣᤀᤣ ᤁᤧᤈᤥᤃᤡᤛᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤛᤣᤛᤣ ᤁᤧᤜᤥ᤺ᤵᤋᤡ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Tēe jā cáta nī jichi, nduú jíni ñúhún ndundoo
    níí dē, chi maá-ni jēhē dē, chi ja íyó ndoo níí dē. De ndá ndóhó, chi ja nī ndundoo
    nú. Sochi nsūú ndihi ndá nú íyó ndoo, ncachī yā.'
  san-TIB: ཏཏོ ཡཱིཤུརཝདད྄ ཡོ ཛནོ དྷཽཏསྟསྱ སཪྻྭཱངྒཔརིཥྐྲྀཏཏྭཱཏ྄ པཱདཽ ཝིནཱནྱཱངྒསྱ པྲཀྵཱལནཱཔེཀྵཱ
    ནཱསྟི། ཡཱུཡཾ པརིཥྐྲྀཏཱ ཨིཏི སཏྱཾ ཀིནྟུ ན སཪྻྭེ,
  qve-NT: 'Chaymi Jesusqa Pedrota khaynata niran: —Bañasqa runaqa manan kaqmanta bañakuytaqa
    necesitanñachu, aswanqa chakillantañan maqchikunan. Chaymi niykichis, qankunaqa
    tukuy huchaykichismantaqa ñan limpioña kashankichis. Ichaqa manan llapaykichishchu
    limpioqa kashankichis, nispa.'
  pao-NT: Soo Te Pabe'e yise ka Peter mee netamma, “U mooasoo pudu nabagea u gi tootsa'a,
    u kuku suu'mu. Soo Te Naa mooasoo ka suda mu tumaduguna soomu'wapu, pana sumuoo
    mu-nagatu suda tumaduguna gi soomu'wa, oosoo ka tooesoo suda tumaduguyina.” Soo
    Te Pabe'e ka Judas Iscariot netammana ka oo sopedakwatoona, saa'a soo Judas ka
    umu Te Pabe'e wohonedu-no ka Te Pabe'e wutumakwu.
  cbu-NT: 'Isussha: Chiy chumakuch, minllurich nduncha. Kutsimtich ngootsush naakuch
    tsaruntakiya. Siy ichingurus chumamcha; minlluris nduncha. Itaru, minam tputs
    taariya minllurpatarta, tárangiya Isusu.'
  usa-usa: 'Îtuma mikáq tiráiye: “móra-nakoma máqten-aubakaraqo nommá pétukenama íma
    óqa peránibo paá wenaítauqa tete íno. mútûq keráwáqtí túgogaraq tirunóbáqá íráqôniq
    uráibo kímora-nakone.” téna Îtuma timá yímikaiye.'
  soy-soy: Usoi nkó yɛɛ piwólɛ ḿ mɑsí úu yɛ kɔ n wɛ́ɛ́si ukɛ́ piwólɛ rikpɑ́.
    [Insɑ́ ɑ́nɑ kuu yɛ́ hɛɛrɛ.] U uipiŋɛ nnɛ́í wólɛlɛ uu funi. Nɔ̃́ nɛ piwólɛ mɑsilɛ
    ɑni funi, ɑmɑ́ ɑ́i pɛɛ nɔ́nnɛ́nɛ́í.
  hui-hui: Yasuhanda ibuhondo lalu, Mbirali ibu tingini bibahende wayawaya biai hene
    kago ibu dodo nahe kago lone buyane nabi ge dege bulene nga. Tí bibahende bayale
    kamigo mbiraoreli hangu bayale ndo kami, lene.
  amf-amf: Yesusaar “Kosa birayse bishinam shiidhaa ea roonam bish shiidha kiam ko
    zaske; kisa bishino wul payyane. Yedi payyane; ko dahaannaar yedi wul payyatehe”
    kina ki hamade.
  quc-NNT: 'Are k''u ri Jesús xub''ij che: Jachin ri te'' xto''taj che ri atinem man
    rajwaxik tä chik kuch''aj rib'', xane xaq xuwi chi ri raqan, rumal chi ronojel
    ru cuerpo ch''ajch''oj chik. Ri ix, ix ch''ajch''oj chik, pune man iwonojel taj,
    —xcha che.'
  dob-dob: Ta Yesu ꞌigwae, “ꞌEguma yaisigedi ꞌomi niꞌatu waꞌesiweya, ꞌilobwenemi be
    ꞌaemimo wada ꞌutudi be ꞌenega bwalami maiboꞌana ꞌida ꞌesasadi. Ta niꞌatu ꞌomi
    waꞌesasemi, ta nigeya ꞌaene maiboꞌami.”
  wrs-wrs: Yesus henga omnana, indhanariniva porava dalohpiarava, wo henamba nihva
    besal lohv. Wo himba hengava monglamangas poswol velmangas vev. Wo yimba indhanariniva
    nihvuhinhui, heva os yimba indkumbiva owai.
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Na''aj hats wempuli''j hats nite'' hamik''ui
    qu'' nempuli''j iye, hats uja''xƚe ne''ej ƚef''iyei qu'' nimpulijin qe hats week
    ham ƚejili''ye'' na''aj ƚ''aj. Qa ekheweli''ƚ hats ham ejiliyi''iƚ, qa nite''ƚe
    e''weeki''ƚha.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti Buchꞌu naca to atineme, mu xa persauc ta xichꞌ
    poquel sjunul. Jaꞌ xa noꞌox ta xichꞌ pocbel ti yacane, yuꞌun pocbil xa sjunul.
    Ti voꞌoxuque pocbiloxuc xa, acꞌo mi mu acotolicuc ―xꞌutat.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ရေ​ချိုး​ပြီး​သူ​သည်​တစ်​ကိုယ် လုံး​စင်​ကြယ်​ပြီး​ဖြစ်​၍​ခြေ​ကို​သာ​ဆေး​ရန်
    လို​၏။ သင်​တို့​သည်​စင်​ကြယ်​ပြီး​ဖြစ်​၏။ သို့​ရာ တွင်​လူ​တိုင်း​စင်​ကြယ်​သည်​မ​ဟုတ်''
    ဟု​မိန့် တော်​မူ​၏။-
  gng-NT: 'Nɛ *Yesu ye: «Unil sìi'' la, wa ń li nuunh wɔ ń pɔk kí sìi kí lere,
    u li sɔkre uʼtàan baba nɛ, kimɛ uʼgbɛnɛnt kɛ wien nɛ. Niʼmɔ wien nɛ, ama na nín
    yé niʼkɛ nɛ wien.»'
  cbi-NTPO: 'Tsandiñu Jesús entsa mandimi: Main challan pipeyaashu juntsaa, tiba demanbitsala
    tene ju'' mitya neepa manbitsaanun menesteeve. Ñulla pipeyaañuu judeeve, naa kumuinchi
    tsaandene dejutyu'' bain, timi.'
  ikk-NT: Jesu nọ za a, sị, “Onyẹ hụn wụgụụ ẹhụ, ọ rịzịnị mkpa n'ọ wụzị ẹhụ, mmanị
    ụkụ a—makẹni o nwunchanrịngụọ. Ụnụ e nwungụọ nke-esi—kanị ẹlẹ ụnụ ile.”
  leu-leu: Na Yesus a xuuse, “Nane aava fo suf, i taa pife suf fulaa senaso a tana
    pife vusiit, taasaxa i taa xamak tapin a vusiit ti la kana mon; e nami, mi fo
    roxo, taasaxa, a saxa piau.”
  maz-NT: 'O mama c''ua e Jesús: ―Nu c''o ya xaja, ya nguetjo o̱ nguaji c''ü xe ra
    be''chp''eji, ngue c''ua ra nda chjĩzĩ texe. Nu''tsc''eji ya chjĩzĩts''üji na
    jo, pero dya chjĩzĩts''üji i̱ṉ texeji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྲུས་བྱས་མྱོང་བ་རྣམས་ཀྱི་ལུས་ཧྲིལ་པོ་གཙང༌བ་ཡིན།
    རྐང་པ་ལས་གཞན་རང་གི་ལུས་པོ་བཀྲུ་མི་དགོས༌ལ། ཁྱོད་རྣམས་ནི་གཙང་མ་ཡིན་ཡང་ཐམས་ཅད་གཙང་མ་མིན་ཞེས་གསུངས་སོ།།
  tca-NT: 'Natürü Ngechuchu nanangãxü̃ rü ñanagürü nüxü̃: —Texé ya ngexwacèx aiyaxe
    rü tanaxwèxe i tümacutüxicatama tayaxu, erü guxü̃wama tangemata. Rü pema rü marü
    pingematagü, natürü tama guxãma aixcüma tingemata —ñanagürü.'
  zpl-NT: 'Pero ucuaqui Jesuse lulla: ―Enu ungutsala, cuchiuꞌtsia nzeꞌe rquiꞌña nú
    chequielá, xne lecaꞌ xi naa diquilla. Nu liꞌihua lecaꞌ xi naahua, añinzuca nú
    laca yehua.'
  mbc-NT: 'Jesusya ta''pî: —‍Tîwe''pîsen wanî nura pe pra, inî''rî awe''pî pepîn tî''pu
    neken ronaiya. Amîrî''nîkon wanî e''pîsanon warantî morî pe, nura pe pra, tîîse
    tiwinan man imakui''pî pe.'
  ndg-ndg: Yesu kaabakiya, “Yeyote ywabile ayomwi kuoga aitaji kuoga kae ila magolo
    gake, ni ywabile safi yega yake yoti, mwenga mwabile safi, lakini mwenga kwaa.”
  wsk-wsk: Bare Jesus nu maonam, “Awiriya maingkala likilim la guram, mu nu kumik
    likilim la karur mena, se suwik la anuwokko. Se nina mu uwutata. Bare nina suen
    la uwuta mena.”
  toj-NT: 'Ti yala ja Jesusi: ―Pero q''uelahuile. Ja ma'' atni ta con todo scuerpo,
    malan soc ja yoc oj cho sacxuc yi ja huego, porque sac''ubale xa nia. Ja huenlexi,
    sac xa ni ayexa, pero mi apetzaniluquex. Ay ma'' mi ni t''un sac ay ja yaltzili,
    xchi ja Jesusi.'
  tbc-tbc: Jesus ru naon irupei, “Tamol enti sen tinin fidian isug la yan man, tinin
    ikok a. An niŋen o ŋien mi ifulani wa. Aŋ ilom tinim fidian ŋai lo ikok alasa
    la ya. Gug aŋ luluŋam lo tamol kisaek imado duman ta ikokan na ya.”
  sna-sna: Jesu akapindura akati, “Munhu anenge amboshamba muviri wose, anongoda bedzi
    kushamba tsoka dzake, muviri wake wose wakachena. Imi makachena, kunyange zvazvo
    musiri mose vakachena.”
  smk-NT: Ket wana ni Jesus, “Si tawo nin naryo' ana, kai nayna nin matkap a maryo'
    anamana, bana' ta maringgas yayna. Say ayi na tana a matkap nin uyasan. Si'kamo,
