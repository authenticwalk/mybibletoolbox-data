  gvs-gvs: Go Yeisuyana ilivalakaibala idigo kana, ‘Avatauwa neta bogina siisiwo,
    e tuwo aedi kaka sinikidi go, wowodi madabokina bogina imavada. Komi bogina komavada
    go, geya kada madabokimi geya.’
  kbm-kbm: 'Be Yisu ginei gitangi ei be geb bing ai ti gipil amolmol aplond be ginei:
    “Ginei amol ti ande giringk bui gikwai atob ei utle tom ite ma, atob ei nivuk
