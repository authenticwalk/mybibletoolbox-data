    ay ti lekʉlʉm ɗekeni do. »'
  kqc-kqc: Ma nikabai reyo, “Amiye kaere rafeyo bi ini yuka maka koitego; ini roaita
    tora noibanu bi ruaka. Ye ya vene bi ruaka, idu ya tau vakoi de.”
  tav-tav: 'Jesu maca ocõo bairo cʉ caĩwĩ tunu: —Ujari bero mani ujanemoquẽna. Ujari
