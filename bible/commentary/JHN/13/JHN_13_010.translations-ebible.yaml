  tew-tew: Jesus-di óetu̖ˀan, “Toˀwí iˀoeˀiví túuˀú tꞌä̖hkí khá̖a̖pîˀ ûnmuu, iví ânda̖ˀ
    ûnˀowíḏítáy. Heḏi undá khá̖a̖píˀin ímuu, hewänbo un tꞌä̖hkíḏíbo-á yoe.”
  rmc-rmc: 'O Ježiš leske phenďa: „Oleske, ko pes imar thoďa, kampel te thovel ča
