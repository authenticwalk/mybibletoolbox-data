verse: JHN.013.004
translations:
  kpx-kpx: Iale abu lovi isege Iesuu hovelahai au ogo iamoi tauvela mai holovanu.
  okv-H: Eto indio irae enu Iesu na ereto heteto amita bo hamo ta avo houketo hamo
    tuhari soi humbuto uhu ta tigito
  tbo-tbo: Yaka amna uyahina ma Yesu i towolo po a luilui i wihaleya ma sawelo i waya
    po i oteni.
  mal-C: യേശു ഭക്ഷണമേശയിൽനിന്ന് എഴുന്നേറ്റ്, പുറങ്കുപ്പായം ഊരിമാറ്റിയിട്ട് ഒരു തൂവാല
    അവിടത്തെ അരയിൽ ചുറ്റി.
  grc-SR: ἐγείρεται ἐκ τοῦ δείπνου, καὶ τίθησιν τὰ ἱμάτια, καὶ λαβὼν λέντιον διέζωσεν
    ἑαυτόν.
  bgc-bgc: इस खात्तर वो खाणा छोड़कै खड्या होग्या, उसनै अपणे उप्परले लत्ते उतार दिये,
    अंगोच्छा लेकै अपणी कमर म्ह बाँध लिया।
  khz-khz: gaurai ganigani kapuna na ekuliitito, gena kota egaivagiato, ne taugela
    eligoato.
  deu-TKW: erhebt er sich vom Mahle, legt die Kleider ab, nahm eine Schürze und gürtete
    sich damit.
  zsr-NT: Qui lë ni naꞌ, catiꞌ niꞌ tahuëꞌ, gyasëꞌ Jesús len gduëꞌ lariꞌ rxoa yenëꞌ.
    Gdel‑lëꞌë tu lariꞌ ruzxini naꞌruꞌ le bdëꞌë lëꞌë.
  lin-lin: atelemaki longwa na mesa, alongolaki bilamba oyo alataki, azwaki eteni
    moko ya elamba mpe amikangaki yango na loketo.
  hns-NT: Tab oe oethke aapan koerta oetaarke aur ekgo kapra aapan karhiaaw me baanh
    leis.
  noa-E: Mag khaphʉ sĩerr aawai thach khö oo sĩewi, phiidʉbaadëwi, ich khajũa ʉ̈rʉm
    ẽernaa, jũrr toayaauta ãi jʉ̈ sĩsijim.
  eng-EMTV: He rose from supper and laid aside His garments, and having taken a towel,
    He girded Himself.
  mib-NT: Te cúxíni ya jiín tée cáscuáha jíín yá, te ni ndocuɨñɨ̄ yā. Te ni stáa ya
    sahma ndíi ya, te ni jihni yā ɨɨn toalla chīji ya.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ चाजामादे़न्‍नोलाम् पोगे़आङ् कुसुङ्‌घेःक्‌वाःन् फे़न्‍दुआङ्
    याम्दुःक्‍माल्‍ले़ कित्‍लिक् कित्‍छिङ्,
  xnj-xnj: Yesu akawuka pachakulya pala, akavika pamuhana nyula yaki ya kujihwika,
    akatola chitambala na kujikunga muchiwunu.
  mmx-mmx: Kuren la ne Iesu ga xatu kaxat, la ga soxomus pes lavanga singsiga ren
    boro maxamang, la ga dos korov i mi lavattamon.
  cbr-NT: Usaquin sinani ca pitancëx niruacëxa. Niruxun aín cutun pëxun nantancëx
    ca anun ratërëmë́ti chupan tsitëcërëquiacëxa.
  tee-NT: Pus acsni tavenk'olh pus ju Jesús taya lacamixa. Chai maxtulh lakatam ixpumpu'.
    Ch'apalh alakatam pumpu' chai musatoc'alh.
  eng-LSV: rises from the dinner, and lays down His garments, and having taken a towel,
    He girded Himself;
  cak-NT: Y ri Jesús xutanaba' can ri ruwa'in, xcataj y xulesaj can ri jun tziak ri
    ruk'u'n, xberuc'ama-pe jun toalla, y xuxim xe-rupa.
  pah-NT: A'ea kwahava Jesus'ga po'ami hekyita opira i'arimova'ea ojihugwi. Igwete
    ga ipyhygi imomikãhava a'ea pyvõ onhimamana oku'a rupi.
  sja-NT: Mapa nek'omaa p'anɨde Jesús bainɨ̃ beeji mãik'aapa ichi ɨ̃rɨpema p'aru jɨ̃
    bada ẽrat'aap'eda, ãyaa bɨji. Maap'eda toalla jɨ̃ nɨ̃bɨji ichi k'ɨrrɨde, mimiapataarãpa
    oopatak'a chĩara bɨɨrɨ sɨɨdait'ee pak'ãri.
  xed-xed: Ka sliʼavatá tsi ma tsa vla za skwi ya, ka suɗatá tsi ta lgutani, ka klaftá
    tsi ta ira gwada ka hbivta misti.
  glk-glk: از شامِ سر ویریشته و خو ردایه از تن بیرون بأورده و ایتأ حوله اوسَده و به
    خو کمر دَوَسته.
  mks-NT: Ta nani xíjíni na na̱nda̱ca̱ ndichi Jesús já na̱tavá a̱ cotó níhnu a ta
    já na̱tiin a in jáhma̱ na̱chiñee a tóco̱ á.
  gfk-S: Kaie, igom tut sukun no nian, ga kap leise ari ta ira kinasine, igom taltalin
    ma tike subana mol.
  bmu-bmu: Könaŋi mewö möt kutuba nene nemba tatkeraŋgöreŋök wahöta malukuŋi köteköba
    nupkö opo jöhanŋi kun memba kembaŋe köpeiba jöhöyök.
  dgz-dgz: Ap menan Iesu ao yon wande, wanup mega garipe warup ase barae atup wanupewa
    kankamup panen.
  eng-GNV: He riseth from supper, and layeth aside his vpper garments, and tooke a
    towel, and girded himselfe.
  zaa-NT: De chi gutò sé' cabía nna gùduli tìe lo méỹaá nna gutue capa qui'áa nna
    guỹi' tìe ttu toalla nna beteé'e na ru'a lúeá.
  eng-WEBSTER: He riseth from supper, and laid aside his garments; and took a towel,
    and girded himself.
  guh-guh: Nexata Jesús pijajivi pebarënabanijavata, Jesús nonotapuna mesajavata.
    Najumajonota penaxatatsijava. Nexata toalla naepacëta.
  bon-bon: Siige tabe abujängtige deedei loolo dade cabu ca, teeme cäbletääpe ne iyeblingtige,
    taweli ca amlemaltige ibi cabu.
  nhw-BL: Pero masque nochi nopa tequiticayotl quipixtoya, ipan nopa tlacualistli
    moquetzqui Jesús huan quiquixti iyoyo huehueyac huan motzinquechilpi ica se toalla.
  swh-ONEN: hivyo aliondoka chakulani, akavua vazi lake la nje, akajifunga kitambaa
    kiunoni.
  wbi-wbi: Ye vali mu kyakulia, akiima, akafuula isopeka jaake akatandika paasi, pe
    akatoola ikitambala, akidenga.
  bba-bba: Yerɑ u seewɑ dii yerun di u win yɑberu pwetɑ u yi, mɑ u yɑsɑ suɑ u tii
    sɛ̃kɑ.
  eng-KJVCPB: he riseth from supper, and laid aside his garments; and took a towel,
    and girded himself.
  kgk-NT: Upe-ma ramo opu'ã omboi oao jo'a. Oipyhy jepykytyhaty. Gwumby-rupi omoĩ
    oku'a jopy hagwã.
  waj-waj: Ivo itaama rikioo yeenna nnoovaata pikioo diitoo ari yaapa veraayaa diaivaa
    rabara kioo tauraivaa vara ari tammaivaki rairavai.
  cpy-cpy: Ikanta rowae-yanira, ari ikatziya-nakari Jesús, raatonkoryaa-nakawo iithaari,
    rowathaki-tanakawo apaani maathaantsi.
  ekk-PKP: Niisiis tõusis Jeesus õhtusööki söömast üles, võttis ära oma kuue ja pani
    endale rätiku ümber vöö.
  mpx-mpx: Inoke aanan i lut luwan, ana kama toto yayapona i loho i teli, ge tawel
    i ahe i lataavan henuwaninaa.
  wbp-wbp: Junga, kujalpalu murnma-juku ngarnu, Jijajirli-nyanu yakarra-pardinjarla
    kirrirdi jaati-piya jimanta-jangka yalyi-manu, manu yirrarnu walyangka. Ngula-nyanu
    tawurlu yirrarnu wartirli-wana.
  luo-luo: omiyo noa malo oweyo chiemo, kendo nongʼwano kandhone bangʼe otweyo taulo
    e nungone.
  nhe-NT: Pero yonque nochi nopa tequihuejcayotl quipixtoya, ipan nopa tlacualistli
    moquetzqui Jesús, huan quiquixti iyoyo huehueyac huan motzinquechilpi ica se toalla.
  aii-aii: ܩܝܼܡ ܠܹܗ ܡ̣ܢ ܐܟ݂ܵܠ݇ܪܲܡܫܵܐ، ܫܘܼܠܚܵܐ ܠܹܗ ܥܵܒܵܝܬܹܗ ܘܫܩܝܼܠܔ ܠܹܗ ܝܵܠܸܚܬܵ‌ܐ ܘܐܣܝܼܪܹܗ
    ܒܚܲܨܹܗ،
  esk-NT: Tarraasriiñ Jesus makinniqsuq niġġiviŋñiñ, aasriiñ qalliich atnuġaani piiqł̣ugich,
    ivgutmik tapsipḷuni.
  msb-msb: Kaya tumindog si Jesus, hinuba an iya pansuon na bado kag nagbalighot sin
    twalya sa iya hawak.
  cpa-NT: Ca¹rón² Jesús mesa ja³mi³gøah¹²dsa. Ca¹li²dsa hmøah¹² dsǿ² coh¹³. Jøng²
    ca¹can¹dsa cøng² toalla. Ca¹cøin¹dsa togh¹²dsa.
  dso-dso: ତେବର୍‌ପାଇ ସେ କାଇବା ଜାଗାଇଅନି ଉଟିକରି ଅଡି ରଇବା ବସ୍‌ତର୍‌ ବେଟି ସଙ୍ଗଇ, ଆଁଟାଇ
    ଗଟେକ୍‌ ତୁଆଲ୍‌ ବାନ୍ଦିଅଇଲା ।
  meu-meu: Bena ia na aniani gabuna amo e tore isi, ena hahedoki e dokia oho, taoele
    ta e abia, e rioa,
  yva-NT: Maisyare omai ti, seo tet kobe Po apa ansuno manawadi raugaje muno Po andukije
    inta rave atiririje raweyae.
  dgc-dgc: Kanya nadid, to péngapon de, éy tinumaknég ti Jesus, a inékbus na tu badu
    na sakay minagken ta tuwalya.
  zpm-NT: '@see-verse:JHN.013.003'
  hix-NT: Àro ke, tasahxemtontokonye rma, nasanàmye hatà. Nehononkay hatà. Anotonano
    wyaro natawrutamye hatà, wom ke, etukryenkano ytxoho ke.
  sim-sim: Uri osik akwan li ashihi or usaha kousamba orhin or tlolo haiewehe kowe
    las or laha jinkupsumbu orhik ormu ishitivira.
  npi-ULB: उहाँ बेलुकीको खाना खाएर उठ्नुभयो र उहाँको बाहिरी वस्‍त्र फुकाल्नुभयो ।
    त्यसपछि उहाँले एउटा तौलिया लिनुभयो, र आफ्नो कम्मरमा बेर्नुभयो ।
  cgc-cgc: 'Tenged na nlaman en Jesus, iling ti pabuat din: Na ula pa galin mga tinudluan
    din naan ta lamisa, gatindeg kanen i daw palubbas din iya na mga pang-apaw na
    bayo daw pableberan din ta twalya iya na awak.'
  tim-tim: Haingât sot hepunmâ agatmâ sâŋgum kakŋân luguagep are oloŋmâ pando gembo
    puliak puliak pâŋân dâgâep.
  yor-yor: Ó dìde ní ìdí oúnjẹ alẹ́, ó sì fi agbádá rẹ̀ lélẹ̀ ní apá kan; nígbà tí
    ó sì mú aṣọ ìnura, ó di ara rẹ̀ ní àmùrè.
  wos-wos: Wungi xékélakita dé di wali reta hénoo sataka raama téta déka nukwa wur
    léfwitaka dé gu létékéndaka nukwa wur hérae dé déka yifwambu naki.
  emp-NTPO: Baribʌrʌ Jesuba osia nezocaba obari quĩrãca. Ãdjirãra quewara ne co panʌne
    pirab̶ariped̶a idjia ʌ̃rʌ̃ jʌ̃ b̶abarida ẽrãsia. Maʌ̃be cacua jarebadada edaped̶a
    cʌrrʌ bʌrá jʌ̃sia.
  eng-F35: He gets up from the meal and lays aside His garments, and taking a towel
    He tied it around Himself.
  ind-ind: sementara kami sedang makan, Yesus berdiri dan melepas jubah-Nya. Kemudian
    Dia mengambil handuk dan mengikat handuk itu di pinggang-Nya.
  pes-OPCB: پس، از سر شام بلند شد، لباس خود را درآورد، حوله‌ای به کمر بست،
  mpt-mpt: e makob okok nakai ulab anea e nibo kla gobebie kukubo i alebenano genea
    imeno deibonea hananea e youme tibe gamtlanea taole teke dobonea kakame gebianea
  ssx-ssx: Koto ekina꞉ Yesuma꞉ mo teipolo mina꞉pa꞉lao tiaota꞉ manda pambaeyeke dau
    hola꞉ mea wiaata꞉ dawelo mea tonkaeyekeme.
  mkl-mkl: Ŋɔi í dede hɑi bi ku jɛu í bɔ́ kumbooɛ í jilɔɔ, nɔ í so ɑcɔ ɡɔ í dĩ si
    kpɑkɑɛ.
  gaq-gaq: ତେସା ଜିସୁ କଲେଃକ୍ନେ ବାନ୍ ତଡ଼ିଆଚେ ମେଁ ନିଜେନେ ସକା ତ ବିଚେ ମୁଇଙ୍ଗ୍ ତୁଆଲ୍ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଚେ
    ନ୍‌ସାନ୍ନିଆ ଗାଗ୍‍କେ ।
  gof-RNT: Yesuusi gaytaa bollafe denddidi bolla bagga ma7uwa qaari wothidi, pooxa
    ekkidi ba xeessan marxxafis.
  unx-unx: ଇନିଃ ଜଜମ୍‍ ଠାୟାଦ୍‍ଏତେ ବିରିଦ୍‌ୟାନାଏ ଆଡଃ ଆୟାଃ ତୁସିଙ୍ଗ୍‌କାନ୍‌ ବାହାରି ଲିଜାଃ
    ଦହକେଦ୍‌ତେ ଆୟାଃ ମାୟାଙ୍ଗ୍‌ରେ ମିଆଁଦ୍‌ ଗାମ୍‌ଛା ପାଟେୟାନାଏ ।
  gah-gah: nosánetá noko minuhakutí oteake, luhoaká gola hána nene gololohá oake,
    tauli aleko gohalaló likeake,
  lcm-lcm: Asukang na kala tapasuk le sipo angan ang, kala luk suai ani kana maus
    na kala ngenge na vakup ipo sosong.
  aer-aer: Re anteme table-nge akeme-irreke nhenge re arlkwetyamele-iperrele. Re coat
    ikwerenhe ilyweke towel inemele re atnertele ayernelheke.
  qvc-NT: Chaymi noqaykunawan mikuykashpa, mesapi tiyaykashqanmanda atarishpa, kapanda
    llushtikushpa, suq chakichikuq traputa sinturakurqan.
  tgl-ULB: Tumayo siya nang hapunan at ibinaba ang kaniyang panglabas na kasuotan.
    At kumuha siya ng tuwalya at ibinigkis ito sa kaniyang sarili.
  cbs-NT: nukubetan pibiai pia jenetan benikauan jawen sanpu tadi pekatan jawen datekede
    iti chaipa bitan chiabukukin tadankin mestenwantan
  xtm-NTPP: Chukan kúu ja nuu ni kuxini ya ji'in tee ka ndikin ya ma, ni ndokuiñi
    ya nuu mesa ma, te ni xtandiyo ya sa'ma ndii ya ma, te ni ju'ni ya chii ya ma
    in sa'ma ndaxsichi ya ja'a de ma.
  nnq-nnq: Bai ngaboka penia pa mecha, ngabeka umbwega lutando lwakwe, ngatola kitambala
    nukukiundika mukibuno.
  bao-NT: To biri ca baa duwiricʉra wãmʉ nʉcã, cʉ̃ jutiro jotoa macãrore tuu wee cũu,
    jutiro quejero amiri cʉ̃ wẽñarica daa cʉtiri tabe jia tuuwi.
  san-ORI: ତଦା ଯୀଶୁ ର୍ଭୋଜନାସନାଦ୍ ଉତ୍ଥାଯ ଗାତ୍ରୱସ୍ତ୍ରଂ ମୋଚଯିତ୍ୱା ଗାତ୍ରମାର୍ଜନୱସ୍ତ୍ରଂ
    ଗୃହୀତ୍ୱା ତେନ ସ୍ୱକଟିମ୍ ଅବଧ୍ନାତ୍,
  huv-NT: Wüx alchetemoj teaüetiw, quiaj witiüt Teat Jesús, taxeend najal apix mapeech
    quiaj, tayar noic püy tatsaag teomeaats.
  otn-NT: Mɛ̱nte si̱hmɛ̱ p'ʉya, bi̱ nangbʉ ja ra̱ mɛ̱xa mi̱ hu̱di̱, bi̱ møhrá̱ tu̱hu̱,
    bi̱ ngʉt'a̱ n'na ra̱ toaya p'ʉya.
  nop-nop: Unduŋ nadiŋa pilali dahidahi wahiniŋ u kwihikameeŋ kwaliukut tiŋa gadiŋiŋ
    gineŋ ibidokooŋ
  obo-NT: De‑en laggun tid ka‑an pa iddos mgo tinodduwan, mid lohinat si Disas woy
    id lusut din kos lapid no umpak din. Na, id angoy sikandin to tuwalya woy id bagkos
    din idda riyot awak din.
  cak-ENT: Man roma tüj ri' xupokonaj ta xcatüj-pe y xuya' can ri ruva'in. Man quiri'
    tüj. Rija' xrelesaj can ri tziük ri cachi'el jun coton, xberuc'ama-pe jun toalla,
    y xuxim chuxe' rupan.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤆᤠᤈᤠᤔᤠᤍᤧᤴᤏᤥᤗᤠᤶ ᤐᤥᤃᤧᤀᤠᤱ ᤁᤢᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ᤺ᤴ ᤑᤧᤴᤍᤢᤀᤠᤱ ᤕᤠᤶᤍᤢ᤺ᤰᤔᤠᤸᤗᤧ
    ᤁᤡᤳᤗᤡᤰ ᤁᤡᤳᤇᤡᤱ.
  mie-NT: De cúxíní yā jíín ndá tēe scuáha jíín yā, de nī nacuiñī yā. De nī stáá yā
    sahma níjin yā, de nī juhnī yā iin toalla chījin yā.
  san-TIB: ཏདཱ ཡཱིཤུ རྦྷོཛནཱསནཱད྄ ཨུཏྠཱཡ གཱཏྲཝསྟྲཾ མོཙཡིཏྭཱ གཱཏྲམཱརྫནཝསྟྲཾ གྲྀཧཱིཏྭཱ
    ཏེན སྭཀཊིམ྄ ཨབདྷྣཱཏ྄,
  qve-NT: Chaymi Jesusqa mesapi mikhusqankumanta hatarispa, capanta orqokuran. Hinaspan
    huk toallata hap'ispa, cinturanman watakuran.
  pao-NT: soo Te Pabe'e yotseoose, tu naga'apu tzakwumowse, namatzua'a-ma wunateahoo.
  cbu-NT: Isus kizpuritaa kurakamuntaa taarangu, m'chach tamapari ashiru kinarangiya.
    Anush katungkuni, Isus chiyzayaru, wamareetsi tuwapimashee tusheeru, chirikootssha
    maxarangiya.
  usa-usa: aanibo Îtuma aáwaqa naí-yááréráq máqeikake itó-urena wení ámûraake aqtoraí-wáqtómá
    ayúqma mikáq kéyuwena óíqa ayumí-wánáámá (táúrima) maténa ámûrana uráiye.
  soy-soy: Uu pɛɛ kɛlukɛ-i yisi uu ukutukɑnkɑ cícɑɑ́ mɑhɑni uu kúpɔpɔú kpísi uu
    kɛhɑlɛ-i té
  hui-hui: Ani manda buwa ibu dagiani berenego heyuwa ibugua ibunaga aga daliga biagane
    golo ngelowa dabero mbira muwa bo bini.
  amf-amf: '@see-verse:JHN.013.003'
  quc-NNT: Xwalij k'u ri Jesús chi' ri mesa, xresaj ru q'u', xuk'am jun toalla, xuxim
    k'u wa' xe' ru pam.
  dob-dob: ꞌEnega ꞌidi ꞌebe ꞌeꞌai nina ꞌenega Yesu ꞌitoolo ga ꞌana ꞌoama ꞌialolona
    ta tawelo ꞌiꞌewena ga ꞌilogadiwanena.
  wrs-wrs: Wo wonnevnamba, Yesusva phonamba, lohvhoa, wo selvlahanamba hevna kayen
    ambariniva, doa handuk moan vranamba, hevna mutengra mokaltha.
