  cta-NT: pana ndatu̱ Jesús toꞌ mesa laja loꞌo ndyacu nguꞌ si̱i̱, ngulo yu lateꞌ tyucui̱
    nu lacuꞌ yu, ndayaꞌ yu chaca lateꞌ chaꞌ sca̱ꞌ yu siiꞌ yu;
  bqc-SIM: Gↄↄ pↄ́ aalɛ pↄble, Yesu fɛ̀lɛ à a ula bↄ kàlɛ, ↄ̃ à savɛti sɛ dↄ̀ a
    pi.
  tcz-CHONGTHU: Ajan anneh ankonga konin akipat doh in chuin aponsil akong'ah akigah
    in ahi.
  mar-mar: येशू भोजनावरून उठला, त्याने आपली बाह्यवस्त्रे एकीकडे ठेवली आणि एक कापड
    घेऊन आपल्या कमरेला बांधला.
  snp-snp: weni-neta noti minaguti nedito, ukanalo owo fana ya kololototo tauli ya
    kofalalo lukaiye.
  isl-isl: Jesús stóð nú upp frá kvöldmáltíðarborðinu, fór úr kyrtlinum og batt stóran
    klút um mitti sér.
  spy-NT: Kiiyyo ꞉Yēēsu ānkōōrēēk kābuutiinyii nto yityo kumootee keey ankeet nyēē
    abuus.
  xnn-xnn: Dat tomakdeg et kaanena nan nin-ooson ay badona dat men-ibalikes is towalya.
  mwe-mwe: Bhai gubhashoshile pa shalya, gubhabhishile likoti lyabho panyenje, gubhatolile
    litaulo, nikwiitabha nshigunu.
  tte-tte: Mwa kekan mena itoloma na kana kwama bwaimwa kaleko mamalawena, ipei-suwalan
    na tawelo ikalai yo kasipuna mena ipan.
  tcs-tcs: Zizas i bin stanap prom da kaikai teibol, tekemaut da ausaid klos blo em
    ane em bin teke wan tauel ane taitem raun wea em.
  hlt-THB: cedawngawh buh ainaak awhkawng tho nawh, a hi bai ce suut hy. Cekcoengawh
    thuutqunaak hi ce lo nawh ak cawi ce zeen hy.
  soq-soq: Tane me nana sa bedewe enenwisene garawa onapea wadenaubene itune ita tawero
    wadene nowe taune wawe alala atouwolene simbiau apanawa wanalen.
  qub-qub: Chaymi micurcaycashanpita jatarcur jacurashanta jorguriran. Nircur chegllanman
    towällata watacuran.
  att-att: Á kabalid da kiminán, gimikkáng laguk si Apu Kesu, á inirián na yù latuk
    na barawási na, á inibarakà na yù tuálliá.
  bki-bki: Naio mijog ka burum̃ara tinietiiano ea naio ka kumemi kanano naiagagoano
    nalo, a naio jidom ka rila burutomoluo tai ka tinietiiano nei van kumemi. Naruei
    naio jumolu, ba miyalar m̃ano kulukoti, jukulou ka iolkoniano tai,
  bqp-bqp: Gↄrↄ kũ òtɛn pↄ́ ble, Yesu fùtɛ à a uta bò à kàtɛ, akũ à tawali sɛ̀ à
    dↄ̀ a pi.
  mcp-mcp: Yésus ŋgə́ bwey mpu ntɔ́, a mú tɔ̂w shí, yîl káándə́ nyə́ á bə nə ndɨ́
    gwɔ́w yí, a mú ŋwa táwʉla cɛ̧ɛ̧lə kugʉd.
  hat-hat: Li leve sot devan tab la, li wete gwo rad li a, li pran yon sèvyèt, li
    mare l' nan ren li.
  npl-NT: Ijkuakó Jesús omóketski de kan mesa, okimokixtili ikapa, iwa omotlajkoilpi
    ika se tsótsoli.
  bgg-bgg: Chiihphado shii ai thiibliie è jai srane awai yung yi ne radang rek ne
    awai rinyie shii riing.
  eng-TCENT: so he rose from supper, laid aside his outer garments, took a towel,
    and wrapped it around his waist.
  eng-BSB: So He got up from the supper, laid aside His outer garments, and wrapped
    a towel around His waist.
  cpu-NT: Ari ikatziyanaka isaikakera jovaiyani, isapokanakero iveviryaakoro, jovathakitanakaro
    aparoni manthakintsi.
  san-ASM: তদা যীশু ৰ্ভোজনাসনাদ্ উত্থায গাত্ৰৱস্ত্ৰং মোচযিৎৱা গাত্ৰমাৰ্জনৱস্ত্ৰং গৃহীৎৱা
    তেন স্ৱকটিম্ অবধ্নাৎ,
  tac-NT: Alarigá 'nátaga alué Esusi o'weti ilísale go'yá ajtigé, 'lige o'pacha bujale
    we'lí amoba chujkúgame, 'lige bilé chinite bulale alé umichipo,
  eng-WEBPB: arose from supper, and laid aside his outer garments. He took a towel
    and wrapped a towel around his waist.
  gfk-H: Hua gaam tut talur no nian, gaam kap sei aring ta ira sigasigam, gaam taltalin
    ma tiga sibana maal.
  viv-viv: Hidedemi gihalamanena tu tolama againe aꞋauꞋa-ma gitowamidi, ana aikeva
    givehalilina digo sawelo dobone gihifo tu nauꞋa againe gufa gihiwana, au givebutu
    vaita agetoga amine ime ana tomuliyamomo agema gikolana digo sawelo dobone gihifona-ma
    againe giluvehavehayana.
  yao-yao: Nipele, ŵatyosile pachakulya pala, ŵawusile likoti lyakwe ni kuŵika pambali,
    ŵajigele chitambaa ni kulitaŵa mchiunu.
  tgp-tgp: Iesu mo turu hin hanhani atu, mo lavi nar̃ihi na ruruna matea, ale mo lavi
    na ruru kamoti mo talihia na otiotina,
  auc-NT: Mänïnö ante ëñënongä incæ tömengä ïinque cænte ate ængæ̈ gantidinque yabæcoo
    gä tadongadinque wadæ caaincoo æ̈ninque önoncadeyæ̈ ïnö goti padengantapa.
  kbc-NT: Odaa ja dabiditedini Jesus, ja yototedice naɡ̶ajo nameeja, odaa ja noɡ̶a
    nijayogo. Naɡ̶a dibate aca toaaya, odaa jaɡ̶anigoetedigi.
  bmh-bmh: Gonun, Yesus nug ee zai daremen ebu asaimai, gonugau tibur galau huia oi
    aimai, tibur galau enimag gulesanem tub oimai, gonugau bigug ebu kieun.
  ctu-BL: Tsa' ch'ojyi ti mesa. Tsi' jocho i bujc. Tsi' wel cʌchʌ sujco' c'ʌbʌl ti'
    ñʌc'.
  meq-meq: Hərwi niye Yesu a gər ha mənde wu mənday, a lətse. A tsəkw ka bo abəra
    petekeɗ. A ye naha a zla petekeɗ i matekeɗe yam abəra ka bo, a ɓar ha bəzay i
    huɗ.
  noa-H: Mag k'ap'ʌ sĩerr haawai t'ach k'ö hoo sĩewi, p'iidʌbaadëwi, hich k'ajũa hʌ̃rʌm
    hẽernaa, jũrr toayaauta hãi jʌ̃ sĩsijim.
  alp-NT: Hoko Yesuse Ikele kai Ilesu eni lapu nanuke, kai Ibali akwaIje kena handoke
    nurui.
  san-VEL: tadaa yii"su rbhojanaasanaad utthaaya gaatravastra.m mocayitvaa gaatramaarjanavastra.m
    g.rhiitvaa tena svaka.tim abadhnaat,
  kbq-kbq: Ne'za nenafinti otino, anakre ku'a zafi nenteno, tauri erino afafafi rugagino
    anakine.
  kbh-kbh: Chcasna, chë ibeta jasama tmojanpochocá ora, mesë́shents̈ana tojantsbaná,
    chabe juatsboye uichëtjoníya tojanenátsejca y canÿe tuallë́jua tojanenasná.
  ron-LSB: s-a ridicat de la cină și și-a dat la o parte hainele de pe el. A luat
    un prosop și și-a înfășurat un prosop în jurul taliei.
  pon-pon: Ap kotida jan ni kajipon, kotikidi japwilim a likau en liki ap ale dauel
    eu pirakidi pein i,
  nhe-BL: Pero yonque nochi nopa tequihuejcayotl quipixtoya, ipan nopa tlacualistli
    moquetzqui Jesús, huan quiquixti iyoyo huehueyac huan motzinquechilpi ica se toalla.
  sps-sps: Ai Jisas tsun osing to na taran fious ton vau Tsuan iny jiarasan ana Ya
    pous iny ton sapsap Tsuan.
  wnc-wnc: Unzing natake Jesuta nanam teke asenakut. Asenake got tauknga sandeteke
    taul sandu take atambut.
  bus-bus: Gurↄↄ kɛ̀ aↄ̃ↄe pↄ́ blee, Yesu fɛ̀ɛ à a uta bↄ̀ à kàɛ, ben à tawɛi sɛ̀
    à dↄ̀ a pii.
  gub-BL: Na'e Zezuz upu'àm mez wi utyryk pà kury. Wenuhem ukamir puku uzewi kury.
    Uzàpixi pàn pehegwer uku'aw kury.
  imo-imo: Aku ulu pilipelie, yu langi nongo moloringi polomu tiye kolopa ola angilipelie
    yunge ola wale pakoli pakorumumu kulupe wendo lipe noipe, ulke pulu imbomanga
    kimbo kulumie tondongeindo kendemande imbomani teringi mele yuni kangi kulu toli
    maminye te lipe panjipelie nimumuni,
  boj-boj: Deqa a aqa aŋgro naŋgi koba na iŋgi uyoqnsibqa a tigelosiqa aqa gara olekoba
    piqtosiq jejamu piyo qaji gara osiqa tigej.
  eng-DRA: He riseth from supper, and layeth aside his garments, and having taken
    a towel, girded himself.
  knf-knf: Wi wi aşaaŋ anaţa, awohëş kamişa, atan blaañ ţi blank,
  san-KHM: តទា យីឝុ រ្ភោជនាសនាទ៑ ឧត្ថាយ គាត្រវស្ត្រំ មោចយិត្វា គាត្រមាជ៌នវស្ត្រំ គ្ឫហីត្វា
    តេន ស្វកដិម៑ អពធ្នាត៑,
  arn-NT: Feymew petu imekelu engün, witratripay ti mesa mew, fey nentukünuy ñi wente
    tukunieelchi takuwün, fey püramkünuy kiñe toalla ñi topel mew.
  zas-NT: '@see-verse:JHN.013.003'
  ken-NT: Mpok báchɔ́kɔ́ mɛnyiɛ nɛnyíɛ́ ɛnɔ, Yesu afaté, afɛrɛ ɛ́wɛt ɛyi amʉɛt,
    asɔt táwáy atɛ́m ɛbho.
