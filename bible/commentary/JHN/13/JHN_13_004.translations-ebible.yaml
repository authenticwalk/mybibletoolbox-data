    Rica'á richáyaje ra'arumacá rinaquiyó. Ejomi repo'ó ricó rihuachaphí chiyá tohuaya
    aú.
  djr-djr: Yo, Djesuny ŋunhi marŋgi nhanŋuwuynydja ŋayi, yol ŋayi ŋunhi. Bala ŋayi
    yan rur'yurra ŋathaŋurnydja ḻukanhaŋur, ga yupmaraŋalnha ŋayi nhanŋuwuynydja ŋayi
    warraŋulpuy girri', bala ŋayi märraŋal mulka'kunhawuynha girri', ga garrpinminy
    ŋayi gandarrkurr.
  kvg-kvg: Yaq Yesu até gendego, lou loge-te geqotam, gè-itán, ndabua mumat go꞉-uzam,
    gèkhofá, neka ndabua susu vuogim nonqo, bøndim-te vø̄løvøen.
  rug-rug: Ke gasa turu si Asa, meke va gore vekoa Sa sa Nana poko hake ulue, meke
    dokoho nia Sa si keke taoro pupuhana.
  hop-NT: Tunösvoñat aṅqw wunuptut, napnay tavi; nit höhönpit kwusut, put kwewhta;
  san-URD: تَدا یِیشُ رْبھوجَناسَنادْ اُتّھایَ گاتْرَوَسْتْرَں موچَیِتْوا گاتْرَمارْجَنَوَسْتْرَں
    گرِہِیتْوا تینَ سْوَکَٹِمْ اَبَدھْناتْ،
  heb-LB: לכן הוא קם מהשולחן בארוחת הערב, הסיר את בגדיו וקשר למותניו מגבת.
  caf-NT: '''Et na''het''al ''ink''ez yoo ''az ye dune unli ''i ''udúnininla. Lusima
    ilhchoot hububut neínílhbal ''ink''ez yulh ts''ú delhú''oo.'
  mio-NT: Ndihi cuxini ra ta ra, ta ni chacuinda ra Jesuu, ta tava ra sahma ndichin
    ra, ta quihin ra inga sahma, ta chuhni ra tichi ra.
  srq-NT: Quiaru jare que Jesús juã huɨɨrao mbuɨ ra. Ngũmbi que echucua toalla je
    ra.
  kje-NT: Ende Ai namriri nano onno rara'ak onne la ruriyedi Nina rain nanaru la nala
    haiwarwara ida nodi wukuwedi nelhenne.
  gaz-gaz: kanaaf irbaata irraa kaʼee, wayyaa isaa kan irraan uffate of irraa fuudhee
    lafa kaaʼe; fooxaas mudhiitti hidhate.
  kud-kud: Ainaena yadi aba'aiyena Yeisu itowolo ta ana luwuluwu ivai vehuludi na
    tawelo ivai ta ilau tulituliyei.
  urb-NT: Pe, Jesu pu'am. Kamixa i'ar rupi har jo'ok. Iwyr rupi har pete'e ihĩ. Pe,
    y juhykiha ke ixu'a rupi a'e pukwar. (Aja rahã te'e paraky ame'ẽ ma'eha aja a'e
    ma'e.)
  fra-LSG: se leva de table, ôta ses vêtements, et prit un linge, dont il se ceignit.
  san-HK: tadA yIzu rbhojanAsanAd utthAya gAtravastraM mocayitvA gAtramArjanavastraM
    gRhItvA tena svakaTim abadhnAt,
  cak-SNT: Y ri Jesús xutanabꞌaꞌ can ri ruvaꞌen, xpalaj y xralasaj-el ri tziak ri
    rukꞌuꞌn, xbꞌarucꞌama-pa jun tualla, y xuxim chupan.
  uvh-uvh: Wara' adi arantagimni u kafakafa ari' tiabonga nana mera naging u ibinga
    marara slev ning kadapmang tanga ananing fugu bema afanga ananing saket u kifang
    kaminga taul bema kaing ganang tamgu'.
  ino-ino: Ne'afino Yisasi'a ani ne'yana ne'ataleno hetino yasi kena'a asakino ne'ataleno
    mako tauli alino afafafi aino atafai'ne.
  gnn-gnn: Yo, Djesunydja marŋgi nhanŋuway ŋayi, yol ŋayinydja ŋunhi, bala ŋayi gaŋgathinanydja,
    bala yupmaraŋalana nhanŋuway girri' warraŋulwuynydja, bala märraŋala baṉḏany'kunharawuynha
    girri', bala garrpiṉminana ŋanyapinyay ŋayi gandarrkurru yana ŋuriŋiyi.
  yal-yal: Nanara, e to yi e dɛgema, a yi keli, a yi a doma gbeen ba a ma, a dugin
    xidi a tagi.
  cnt-NT: Jaun₂ lë₃, lia'₂ con'₂ jme₁tiáin'₄ guë́'₅, ca₂nau₂ ja₁jme₁guá₄, jaun₂ ca₂dsia₃
    cau₅ tsɨn'₅₄ a₂jme₁qui'₂ të₂le₃ co'₅₄, jaun₂ ca₂jén'₃ caun₂ 'mɨ'₂ toalla o₄'ŋei'₂.
  tif-tif: kemin kulaata, ima ayo kambola tam tola okok kemin tunum imi kukup kaata
    kuluu-lomdiya yo, kala-lomda, ami saket uyo dilduu kutii, taakol ma kuluu-lomda,
    almi mikim kun diim falala-lom miki,
  nlx-nlx: तानकेरता यीशु खाणो खाणेन पासाण तान फाड़का काड्यो, एने एक पोटको लेन तान
    कोमेर बांद्यो।
  apw-NT: Áík’ehgo da’iyąądí’ nádiidzaago iká’ bi’ííhíí ídaa yidiltsooz; áídí’ niibek’e’ildéhé
    náidnłtsoozgo ídináisti’.
  gum-gum: Incha Jesúsbe mab wainukkurri kurra pasramisrøb, pala kewa pasraigwan wesrawa,
    kan toallan nemøra, pørønawa,
  not-NT: Icabiritanaca mesaquë, isaboquëro imanchaqui, yáguëro oquibiantsa tocoya
    imatsaguitanacaro,
  plu-plu: 'Ig hiyakni henne, ig awna: ―Nah akkite gitkis huwewehe ku samah nah batek
    gikakkis. Ig kannikaw ahumwatak axtet. Ig wiwh gidagmanpit. Ig wanak pahak sewyet
    gibutikmin.'
  iou-iou: Ude nadäŋpäŋ Jesutä ketem peŋpäŋ tek punin nanik yäŋopmäŋpäŋ tek, gupi
    täŋ-kohoyäwani kubä yäpmäŋpäŋ yabuk.
  ntp-NT: Daidʌ quiaa acueeyitadai ʌSuusi ʌʌmadu aatʌmʌ mamaatʌrdamigadʌ dai cʌquiva
    ʌgai dai maigo daí gʌdaamanaga yuucusi dai bʌi ʌmo gaquidacarui dai gʌpuraan vuu.
  rai-rai: Io, i tur paa ko ra winangaan, i rakaan wa anuna raa ina maalu baa i burung
    baat anuna minong mai, i lo paa a taaol ma i do paai uni.
  haw-1868: Ku ae la ia mai ka ahaaina ae, a waiho aku la i kona aahu; a lawe ae la
    ia i ke kawele a kaei iho la ia ia iho.
  ffm-ffm: O immii e hiraande ndee, o ɓoortii saaya makko, o ɓami disawel, o fiili
    e makko.
  arb-NAV: نَهَضَ عَنْ مَائِدَةِ الْعَشَاءِ، وَخَلَعَ رِدَاءَهُ وَأَخَذَ مِنْشَفَةً
    لَفَّهَا عَلَى وَسَطِهِ،
  cop-CNT: ⲁϥⲧⲱⲛϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲇⲓⲡⲛⲟⲛ ⲁϥ ⲭⲱ ⳿ⲛⲛⲉϥ⳿ϩⲃⲱⲥ ⳿ⲉ⳿ϧⲣⲏⲓ ⲟⲩⲟϩ ⲁϥϭⲓ ⳿ⲛⲟⲩⲗⲉⲛⲧⲓⲟⲛ
    ⲁϥⲙⲟⲣϥ ⳿ⲙⲙⲟϥ.
  adz-adz: Ibinigi da Arangan itiri nam gadan igi rai da yuriꞌ iyab da igruꞌ gan ngarukui
    gan manaꞌ da iyu taur da iraingꞌ i gan tupuatiapan.
  sri-sri: '@see-verse:JHN.013.003'
  nal-nal: Malasing ma naan ka ramaraat fataling a vanganang, ma xa gamul psin a marapi
    baraaf zina ilamanar, ma xa pis buaak naan la zuruna wana a taawol.
  kyq-kyq: kɛn naaɗe utu ɔs kɔs se Isa iin̰ ɔɔɗ aal kal magalin̰a ɔɔ uun dɔɔk maakin̰
    ute kal kɛn kꞋlee kꞋjꞋɔtn jɛ jeege.
  kwd-kwd: Ngaia na'a la Jisas 'e tata'e fa'asia nga fofoda na fangalaa, ma ka rubea
    nga sote aana, ma ka gaua no'o nga ruu fana fulolana labena 'i wa'ewa'etana.
  ded-ded: Negemma tataha wama yacma ngakpi hereha hesima keremmeme mong mema kebangau
    dzegeec.
  ewe-ewe: Le esia ta Yesu tsi tsitre le fiẽnuɖukplɔ̃ la ŋu, eye wòɖe eƒe awu da ɖi
    hetsɔ tsiletsɛ sa ɖe ali.
  nuy-nuy: Wudanila-wala, na-Jesus ni-ḻaḻagiiyn anubanila wurru-nguni-wala, nga nima-ngarrgiwayn
    manaama-yung ni-yabini-yinyung mana-yaaḻi, nga nima-miyn manaama-yung mana-towel,
    marri ni-ngudaabiyn.
  cop-BHC: ⲀϤⲦⲰⲚϤ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲆⲒⲠⲚⲞⲚ ⲀϤⲬⲰ ⲚⲚⲈϤϨⲂⲰⲤ ⲈϦⲢⲎⲒ ⲞⲨⲞϨ ⲀϤϬⲒ ⲚⲞⲨⲖⲈⲚⲦⲒⲞⲚ ⲀϤⲘⲞⲢϤ
    ⲘⲘⲞϤ
  buk-buk: Bocdinaŋ iŋ tisa yêc tebo, kac iŋ ndê ŋakwê awê-ŋga su, ma kic po dapuŋ
    dauŋ-ŋga daŋ pi iŋ ŋampê.
  pri-NT: Na rà bwaa gére ija, â é cimadò, â é tòpwùtù ê ârabwée kêe [na tâa géeme
    côwâ] â é pa ê jè imwaano, â é piié goo.
  zpq-NT: Da'nan' gwzože'e cate' ba chesyedagüe' xše' na' gwlec̱hje' xe' da' nyaze'
    cha'le na' gwxi'e to lache' da' bc̱hej ḻsinen'.
  por-TFT: Mas antes de assim fazer, Ele desejava mostrar-nos como devíamos amar-nos
    uns aos outros. Por isso Ele se levantou do lugar onde estava jantando. Tirou
    a capa exterior. Amarrou à cintura, a modo de escravo, uma longa toalha.
  gwi-NT: Ąįįts'ą' Jesus vakaii'aa ts'an ndak nidhikhin, ts'ą' ankhii dagwach'aa gihłeehaalii,
    ts'ą' dohshroo dazhrak tł'an diłchaa.
  gvn-gvn: Yinyaynka nyulu dakan, coat walngan. Nyulu towel manin, towel kajan yala
    wayarri.
  nhy-NT: Jesús omoketzke de kan otlakuajtokaj, okikixtij itlaken iwan omotlajkoilpij
    ika se tzotzole.
  asm-FB: তেওঁ ৰাতি আহাৰ খোৱা ঠাইৰ পৰা উঠি আহিল আৰু গাত লোৱা কাপোৰ খন থৈ, এখন গামোচা
    ললে আৰু নিজৰ কঁকাল বান্ধিলে,
  okv-okv: Eto indio irae enu Iesu na ereto heteto amita bo hamo ta avo houketo hamo
    tuhari soi umbuto uhu ta tigito
  mxt-NT: Tyicuan ta nicuinanyaa̱ ra ta tava̱ ra sahma chata ra, ta chahñi̱ ra noo
    toalla chichi ra.
  tzo-NT: Manchuc mi loq'uem tal ti stojol ti Diose, ilic ti Jesuse, laj sloq'ues
    jlom ti sc'u'e, hech lic smac xch'ut ti poc'.
  ind-AGS: Saat mereka sedang makan, Yesus berdiri dan membuka jubahnya, dan Dia mengambil
    sebuah handuk dan mengikat handuk itu di pinggang-Nya.
  omw-omw: Mwiaqaatairo mwiva kyara nro taintaraqaatairo siviro verato ututo tuavaaqara
    ntahuku kyero vatero tauri tavaarana rupatero uro
  yrb-yrb: Ina iwata uite uyarite Danu dei barueta ma kosugari uite tawero munite
    abagoro uwani.
  maa-NT: Jesús tsasítje̱n‑t'aà ími̱xa̱, jaàxìn na̱chro̱ xi kisòn‑'nga‑la̱, kiskoé
    jngoò nikje toalla, tsibíkjá ndáyá‑la̱.
  mcq-mcq: ꞌIruma i parane ꞌurine Huni ateha jaheꞌikaꞌi taverui ꞌahi iramana.
  sus-A: عَ نَشَ كٍلِ عٍ دّفٍدٍ، عَ عَ شَ دٌنمَ قَرِ عِفٌرٌي بَ عَ مَ، عَ قَ دُفِ
    ندٍ شِرِ عَ تَفِ.
  jpn-1965: 夕食の席から立ち上がって、上着を脱ぎ、手ぬぐいを取って腰にまとわれた。
  fra-SBL: se leva du repas et mit de côté ses vêtements de dessus. Il prit une serviette
    et s'en enveloppa la taille.
  yka-yka: Manjari kuwat si Isa amban pagkakananden, bu iluwasan weˈ ne da lapis badjuˈnen
    duk magdikat iye duk tuwaliya.
  mle-mle: Aw day jabim rikuw, Jisas ata rasid. Rasikuw, dikidi apiyim kwusuwkwadadi
    wapwiy ata raliydid. Raliykuw, taul kwurkuw, ata diki yipagayaam jibirdil.
  shp-NTPO: Jaskara kopí moa mesan yakataxbi Jesús wenita iki, wenixon jan perakoota
    chopa jopétaanan toalla biax, jan chinexeeta iki.
  aom-aom: Hesi örire vuonoröꞌö vaꞌejöromo Iesuro ie ijëꞌëro riꞌöromo döre niögoho
    jijöromo uhirovarue niögoho dëꞌahore muohorovadeje.
  geb-geb: Maaŋ muuŋgiap, Zisas mba thav khavgiap, won fhava shaara mpeeŋ zorgiap,
    phara thɨgi shaa ndiga wo vhaa tɨgi.
  eng-WYCLIFFE: and goith to God, he risith fro the souper, and doith of hise clothis;
    and whanne he hadde takun a lynun cloth, he girde hym.
  bsj-bsj: con kwenem caka cari konin con cukom bellece cin tu yilangko con kwarum
    bwici ciko
  cak-cak: roma c'a ri', xcataj-pe ri pa va'in, xrelesaj can ri rutziak ruk'u'n, xuq'uen-pe
    jun toalla, y xuxim-apu xerupan.
  chf-NT: Ch'oyi bajca an tä c'uxnan, u pochi u buc, u ch'i ump'e noc' u cächi tu
    näc'.
  tlf-tlf: kota iman uyo kupkaa fen-nalata, ogok kemin tinum imi kuguup uyo ku-nilita
    o age-nalata, imi saket uyo dalaa kupkan ke-nalata, tagol maak ku ilami magal
    kun tem kal de ko-nala e,
  piu-2006: Yiitjulu mangarri ngalkura pakaranku kuuta yarralytjara tjunu. Mantarra
    tawulalpi mantjira palurunku walytjangku tjunu tjina tjananya paltjira turayinkukitjangku,
    palumpa kutunguḻu tjuṯa.
  poh-NT: Jeꞌ reꞌ ajic ruꞌum rehtꞌalim chic reꞌreꞌ, xpaꞌlajic johtok nok cꞌahchiꞌ
    chi wiꞌc, xesaj lok i suꞌt rijela̱ꞌ nah teleb eh naxichop cho jenaj tzꞌih jucꞌbal
    kꞌabis, xibacꞌ chipam.
  tue-tue: '@see-verse:JHN.013.003'
  bjp-bjp: Pesu, ka apti koseng inen ae, ka tel ufu nenge kolos ae i kau ta lo na
    maleh ma ka fis nenge taol na lifa.
  xon-xon: U ni waadidiliib nan kal ke bi ji tijikaar, le u fii sil, ki chuu peer
    waawanpeenkaan, ki di linaapuul buu uchaŋ ni,
  tzo-ZNT: '@see-verse:JHN.013.003'
  mpm-NT: Nɨ ka kuxini da ti ni ndokuɨñɨ Jesús. Ni chajiyo ya saꞌma ya, ti ni kiꞌin
    ya ɨɨn toalla. Ni juꞌni da chii ya.
  ots-NT: Bbʉ már tzijʉ car cena, bi bböh car Jesús, bi møh car da̱jtu̱ mí pöti, cja̱
    bi ga̱h hnar toalla, bi du̱hti pʉ jár ngʉti.
  hoy-hoy: भोजन मा टु यदकु तान म्याकळव कपळागोळी ईळ्स बुट्टुन, अदिक गमछा हुडुकु तान
    नेळु कटदुन.
  amo-amo: A fita kishik nimonli ashuku kulutuk me. A yauna kupari a tere kutino me.
  pjt-pjt: Munu palulanguṟu paluṟu pakaṟa mantara katutja araltjanu, munu taula mantjiṟa
    paluṟunku kaṟilpa karpinu munu pitingka mina tjutinu. Munu palulanguṟu tjananya
    kutju kutju tjina paltjiningi, palumpa nintintja tjuṯa, munu tjananya taulangka
    tjina muṉiningi.
  cwe-cwe: Ivo kahasegela hana indiya, keka ngolole wake hamgwazo, maabaho kasola
    ngolole, kaifunga mchigudi.
  daa-NT: Wiktin taat ŋu tiyo, Iisa uctu ho ŋa soriit batkoy, ŋa ictu n̰aŋguuna ho
    ŋa ɗuunit maasoy.
  mlp-mlp: Huritim in didaq neqim hulosad in eraqim turad ago aholsihen sisaqta hasim
    emad teq in giholbay araq waqim ahulib tuhuram.
  ape-C: Aria nakitak nowar ahudok rouhi rupah douk nohunug aduk iri nahubukuk aria
    nohur enen tawor naweshiken nyape apahwinum.
  bgs-bgs: Purisu róggun igiyambung dan, igtindág si Jesus, iglábbas din tô umpak
    din, asta igbagkássan din tô awak din ka tuwalya.
  faa-faa: Aíyaka hemakapukua ipi takahikia pasu kima ososane horomaka, tawero maka
    otoa sotakamaka,
  kik-kik: nĩ ũndũ ũcio Jesũ agĩũkĩra, akiuma hau maarĩĩagĩra, akĩruta nguo yake ya
    igũrũ, akĩoya taurũ, akĩĩoha njohero.
  cap-NT: Jalla nuz̈ zizziz̈ cjenami, piyunaz̈takaz cjissic̈ha. Misquiztan tsijtscu,
    niiz̈ juntuñta zquiti chjojksic̈ha. Nekztanaqui toalla aptiz̈cu, niiz̈tan tsjaasic̈ha.
  ksr-ksr: Kania kaeŋ moma kotoŋ nene neŋ ragitinoŋga waama malekuya kotogoŋ gawombaa
    opo jokaŋa moŋ meŋ batuyanoŋ kokosiiŋ somoŋgoro.
  eng-TNT: he rose from supper and layde a syde his vpper garmentes and toke a towell
    and gyrd him selfe.
  sbs-sbs: Abazimani hamulalilo ni kuzwisa chizwanto chakwe chahewulu. Linu chahinda
    kataulo ni kukalisumina iye mwine.
  sue-sue: Kotumai ago gosinoise nena ninoinua awa doro eriro tama woi nuso tame awa
    dutero poti enibara niro tauli zo puro ipune awero
  fra-NCL: se leva de table, posa son manteau, et, ayant pris un linge, il s’en ceignit.
  bhg-bhg: Awatedo imo turo indari dodo erido ainda ombari ribori teugedo demonda
    pipisisina, edo tamo gaigari budo ainda ipuda bunjisina.
  snn-NT: Ja'nca masiguëbi yua huëni nëcani, baguë ju'i canre rutani, toallare inni
    tëanbi.
  atb-NT: Haû mù, Yhang gi, zohpoq mai toq luî, Yhâng é bumó lé hkyut pyám mù, hpyidum
    má hpajet ralhûm èq hpyihit hit tô ri.
  cek-AK: anih loe duembuh caakhaih ahmuen hoiah angthawk moe, angmah ih kahni to
    angkhring, pavawh to lak moe, kaeng ah angzaeng.
  bkd-bkd: Aman huminitindeg si Jesus daw lebasa su pinaksuy din daw itabed sa tualya
    diyà ta bahagan din.
  ctu-76: Jesús ti tyechi ba' buchul ti mesa. Ti' jocho pʌl bʌ i bujc. Ti' cʌchʌ tyam
    bʌ sujquic'ʌbʌl ti xinil.
  lac-NT: '@see-verse:JHN.013.003'
  xla-xla: Epammama ya꞉tapo daya dempopa꞉le tle sila꞉tipo ya꞉ta asilalo tluka hale
    pustepo kapala hiyollalo tluka hapame ya꞉ akolo dla poliyo.
  xav-NT: Tawamhã wasa hã wa te huri õ ré, ma tô Zezusi hã wahudu. Ti'uza, ma tô sani.
    Tisi'u'õzém na ma tô si'awasisi.
  cuk-cuk: A-ulale, Jesús mas-gunsigua, gwisgus-imaksad. E-mordummad esusad. Geb uka-elied-susgua,
    e-sadergi edichad.
  tbf-tbf: Io, a nga tamtuir sorvekenan mi korot nia ngou nge kaor rivie man tsetstseik
    ka i marar, ma a nga rorosan mi dondou i kinorotuon.
  uig-CYR: дәстихандин туруп, тон-көйнигини йешип, бир лөңгә билән белини бағлиди.
  ikw-NT: O lizọ n'olu wiri, wopu iwo olu a, gweru akata kne n'ikwnu a.
