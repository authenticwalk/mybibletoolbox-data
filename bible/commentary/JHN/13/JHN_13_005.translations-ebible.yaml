verse: JHN.013.005
translations:
  kpx-kpx: Isi e hai disimo ehosivai mai tiale au esemue velo totoevei tauvela keta
    veloeabe ulihanu.
  okv-H: umo heva ta timbuto overeketo ambotani vahai vahai ta utu egeto soi uhu ta
    tigina amina tuhihe
  tbo-tbo: Ma goila i hiwogi gaeba baneina uyahina ma a hewahewali aehi i ogahi po
    i kokoe ma sawelona uyahinei aehi i hamagihi.
  mal-C: പിന്നീട് ഒരു പാത്രത്തിൽ വെള്ളം എടുത്തു ശിഷ്യന്മാരുടെ പാദങ്ങൾ കഴുകാനും അരയിൽ
    ചുറ്റിയിരുന്ന തൂവാലകൊണ്ടു തുവർത്താനും തുടങ്ങി.
  grc-SR: Εἶτα βάλλει ὕδωρ εἰς τὸν νιπτῆρα, καὶ ἤρξατο νίπτειν τοὺς πόδας τῶν μαθητῶν,
    καὶ ἐκμάσσειν τῷ λεντίῳ ᾧ ἦν διεζωσμένος.
  bgc-bgc: फेर बास्सण म्ह पाणी भरकै चेल्यां के पैर धोये, अर जो अंगोच्छा कमर पै बाँध
    राख्या था, उस्से तै पूंझण लागग्या।
  khz-khz: Ne rivu ai nanu ewagiato, gena melo gagera eguligirato, e eligoato taugelana
    na eiru-lakirato.
  deu-TKW: Dann gießt er Wasser in den Waschkrug und fieng an den Jüngern die Füße
    zu netzen, und mit der Schürze zu trocknen, mit der er sich gegürtet hatte.
  zsr-NT: Niꞌr gdëꞌë nis lu zxigaꞌ guia, atiꞌ gzu lahuëꞌ rguibëꞌ níꞌaquëꞌ bönniꞌ usë́d
    queëꞌ, len ruzxinëꞌ níꞌaquëꞌ len lariꞌ naꞌ daꞌ lëꞌë.
  lin-lin: Bongo, atiaki mayi na sani mpe abandaki kosukola makolo ya bayekoli na
    Ye mpe kopangusa yango na eteni ya elamba oyo amikangaki na loketo.
  hns-NT: Tab kobba me paanie bharke oe soeroe karies aapan tjela log ke ek ekgo ke
    gor dhowe aur kapra se potjhe ke djaun aapan karhiaaw me baanhies raha.
  noa-E: Magnaa thëp pör pömaam ee dö choonaa maar bʉ̈ ʉbaadëjim. Mag ʉnaa ichdëupai
    deeu mag toayaau wajapha jʉser jʉʉupʉ̈imajim.
  eng-EMTV: Then He poured water into a basin and began to wash the feet of the disciples,
    and to dry them with the towel with which He was girded.
  mib-NT: Te ni chuhun ya ndute ini ɨɨn tijehēn. Te ni quejéé yá nácate ya jehē tēe
    cáscuáha. Te násíchí yā jiín toalla jeē nuhní chīji ya.
  lif-NT2: हे़क्‍केलॽरिक्‍के च्‍वाःत्तिन् खप्प्‍याओ हुक्‍खुआङ् कुहुॽसाम्‍बाहाॽरे़
    खुनिॽ लाङ्‌हाॽ वाहप्‍मा हेःक्‍तु हे़क्‍क्‍याङ् कित्‍छिङ्‌बा याम्‍दुःक्‍माल्‍ले़
    तुगु पिरुसि॥
  xnj-xnj: Kangi akasopa manji munkele livaha na kutumbula kuvasambisa vawuliwa vaki
    magendelu na kuhungula na chitambala chila cheajikungili muchiwunu.
  mmx-mmx: Melemu neni ga lok ka laxadan la ga soli aruv i ro xeneng at lavatbaaket,
    la ga ruka i xusu na gos lengkangkedek at lavaun pinivu ren. La melemu ga ves
    amesemes lengkangkedek atdi mi lavattamon no neni ga dos korov i min.
  cbr-NT: Usai 'itancëxun ca 'unpax manë xapanu 'aruxun aín 'unánmicë uni achúshi
    achúshi tachucatancëxun anun ratërëmë́ti chupan tatërëancëxa.
  tee-NT: Ju acsnich ju yuchi mujulh ju xcan lacak'ax chai tsuculh alakch'ak'anini'
    ixch'aja'an ju ix'amamaka'ui. Chai ix'ach'anxacaich lacapumpu' ju ismusajuc'alh.
  eng-LSV: afterward He puts water into the basin, and began to wash the feet of His
    disciples, and to wipe with the towel with which He was being girded.
  cak-NT: Y xuya' chuka' ya' chupa jun palangana y xutz'om ruch'ajic ri cakan chijujun
    ri ru-discípulos, y nusula' ri cakan riq'uin ri toalla ri ruximon xe-rupa.
  pah-NT: Igwete ga heka'vogi yhya nhaembeva pype g̃wemimbo'ehara'g̃a pya iheiheita
    imomikamikag̃a tapy'ynhapira pyvõ oku'arupiva'ea pyvõ.
  sja-NT: Mãpai jarrade pania wee atap'eda, chi k'õp'ãyoorã bɨɨrɨ sɨɨmaa beeji. Maap'eda
    ma toallapa p'ook'ooji.
  xed-xed: Ka tamtá tsi ta imi ma glifiŋ, ka mbambazə tsi ta səla duhwalhani. Ka ta
    takaɗ tsi nda tsa ira gwada hbiv tsi misti ya kay.
  glk-glk: بعد ایتأ لگنه میأن آب دوکوده و شروع بوکوده خو شاگردأنه پایه شوستن و اوشأنه
    پایه او حوله اَمره کی خو کمره دور، دَوَسته بو خوشکه کوده.
  mks-NT: Tá na̱ndihi já na̱taán a̱ ticui̱í ini in tisa̱ha̱n loho já na̱casáhá jándoo
    a sa̱há na̱ xíca tuun xi̱hín a̱ cán. Ta já na̱jándihi̱chi̱ a̱ sa̱ha̱ ná xi̱hi̱n
    jáhma̱ cáñee tóco̱ á cán.
  gfk-S: Io, iga hurange ari taho ter tike tamat na dis, igom tur leh ura gisgis ira
    kaki di ira nuno bulu na harausur, ma iga salsalap hamasa di ma no subana mol
    iga taltalin ter ma ie.
  bmu-bmu: Mi jöhöba o joutnöŋ mokoi geiga könahiba gwarekurupŋi yeŋgö könaŋini saŋgoŋnök.
    Saŋgoŋ teköba opo jöhanŋi (tauöl) kembaŋe köpeiba jöhöyöhi, miaŋön könaŋini kutuyök.
  dgz-dgz: Ame ewap, kaum kabum gapan wageme ap mepe erewa wa ewamot mega pusimu bigi
    waramoni, atup wanupewa kankamup paneni gapan mut daragam mumen.
  eng-GNV: After that, hee powred water into a basen, and began to wash the disciples
    feete, and to wipe them with the towell, wherewith he was girded.
  zaa-NT: Làniana gùte'e inda le' ttu ttsá' nna gùdulue rìe nì'a ca discípulo qui'áa,
    bedibìtsi tìe cą lani toalla nu dùni ru'a lúeá.
  eng-WEBSTER: After that, he poured water into a basin, and began to wash the disciples
    feet, and to wipe them with the towel with which he was girded.
  guh-guh: Jesús mera epata penacobequiatsinëjavabelia petaxuquiatsinexa pijajivi.
    Jesús nexata beveliajamatabëcuenenë nataeya taxuquiatapona pijajivi, caenë canacujitsia.
    Taxuiquicapona icatsia pijatoallata penaepacëtsipanata.
  bon-bon: Piba tabe niiye ne disi cabu epadurige, siige gije abacitige abiberäja
    bägrä bine ernge äcisejame. Liba yepä ne jääcisäjuge, pui taweli ca cuta nebo
    jääcisäjuge, lui te teeme ibi cabu amlemalteji ge.
  nhw-BL: Huan quitequili atl se tina, huan pejqui techicxipajpaca huan techicxihuatza
    ica nopa toalla quen quichihua se tetequipanojquetl.
  swh-ONEN: Kisha akamimina maji kwenye sinia na kuanza kuwanawisha wanafunzi wake
    miguu na kuikausha kwa kile kitambaa alichokuwa amejifunga kiunoni.
  wbi-wbi: Akaviika amalenga mu likalai akatengula kukuvofugha amaghulu avavulanisivua
    vaake na kupulusia ni kitambala kino idingile.
  bba-bba: U nim sɔke ɡbɛ̃ɛru sɔɔ, u kɑ win bwɑ̃ɑbun nɑɑsu teɑmɔ, mɑ u si sunkumɔ
    kɑ yɑsɑ ye u sɛ̃ke.
  eng-KJVCPB: After that, he poureth water into a bason, and began to wash the disciples’
    feet, and to wipe them with the towel wherewith he was girded.
  kgk-NT: Upéi hyrurã-py y onhohẽ oipyhéi-ma peteĩ teĩ gwemimbo'e kwéry-pe oipyhéi.
    Peteĩ teĩ oipyhéi rire omokã jepykytyhaty-py.
  waj-waj: Rau kioo nnooriivaa vara kioo pereeta voovaki tusaa kioo ari ngiaammuauya
    yukuuyauvunu finia roo nuainno varioo tauraivaa ari tammaivaki rauvaadiri iya
    yukuuyauvunudiri ruga kioo
  cpy-cpy: Opoñaashita raaki nijaa ijakiro kewaako-mentotsiki. Ikewa-kiri iitziki
    riyotaani, roshetan-tanaari iitziki maathaantsi rowathaki-takarira.
  ekk-PKP: Ta valas vett kaussi, hakkas pesema oma jüngrite jalgu ja kuivatas neid
    enda ümber mähitud rätikuga.
  mpx-mpx: Yaka wewel i holek mwaha etega elana, inoke i telipuna tohago aeliya i
    ulul ge tawel toto i lataavana henuwaninaa i ahe i pwapwamwagamwaga.
  wbp-wbp: Ngula ngapalku maninjarla winjurnu parraja-kurra, ngulalpa-jana parljurnu
    warru wirliya kurdungurlu-patu, ngulalpa-jana parduna-manu tawurlu-kurlurlu.
  luo-luo: Bangʼ timo kamano, noolo pi e karaya bangʼe ochako luoko tiend jopuonjrene,
    kendo noyweyo tiendegi gi taulo mane oyudo otweyo e nungone.
  nhe-NT: Huan quitequili atl se tina huan pejqui techicxipajpaca huan techicxihuatza
    ica nopa toalla queja quichihua se tlatequipanojquetl.
  aii-aii: ܘܕܪܹܐ ܠܹܗ ܡ̈ܝܼܵܐ ܓܵܘ ܡܵܐܢܵܐ، ܘܫܘܼܪܹܐ ܠܹܗ ܠܚܲܠܘܼܠܹܐ ܐܲܩܠܵܬܹ̈‌ܐ ܕܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ
    ܘܒܸܡܫܵܝܵܝ ܒܝܵܠܸܚܬܵ‌ܐ ܕܐܣܝܼܪܘܼܗ̇ ܝܗܘܵܐ ܒܚܲܨܹܗ.
  esk-NT: Aasriiñ kuviripḷuni imiġmik iġġuġviuramun, iġġuaqsipḷugich maliġuaqtigikkaġmi
    isigaŋich, aasriiñ allaqtiqługich ivgutmik tapsigikkaġmiñik.
  msb-msb: Tapos, pakabuhos niyaʼn tubig sa planggana, nagtuna paghugas san mga tiil
    san iya mga disipulos kag pagtrapo sani paagi san twalya na nakabalighot sa iya
    hawak.
  cpa-NT: Jøng² ca¹tieh¹dsa jmøi² cøng² ŋí³ teg². Ca¹mi¹liág¹dsa ca¹rang¹dsa tai³
    dsa² guia¹tón². Jøng² ca¹mi¹quính²dsa quianh¹³ toalla rø²hŋieng¹² togh¹²dsa.
  dso-dso: ତାର୍‌ ପଚେ ସେ ଗଟେକ୍‌ ମୁତାଇ ପାନିନେଲା ଆରି ନିଜର୍‌ ସିସ୍‌ମନର୍‌ ପାଦ୍‌ ଦଇକରି ବାନ୍ଦିଅଇଲା
    ତୁଆଲ୍‌ ବେଟି ପୁଚି ଦେବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: nau auta ai ranu e seia, bena ena hahediba aedia e huri matama, bona taoele
    e rioa ḡauna amo aedia e dahu kaukau.
  yva-NT: Naije Po mana rauvaro ugane inta rai muno Po apa arakovo utavondi aije majo
    rarondom muno Po apa andukijo uma po rave atiriri raweyae we veano mana raupaisy
    ngkangkaman.
  dgc-dgc: Nadid nibulak na tu dinom to palanggana, sakay tulos na inugisan tu tikéd
    du alagad na a tégitégesa, sakay pinahiden na side to pinagkenan na a tuwalya.
  zpm-NT: Dzigo blaat me nis tib leṉ bandej laa me psilo noguiib me ni grë zha ne
    nacgza no, zigse rlozh rguiib me ni tib zho scase scase rcuiidz mew con lar ne
    ndxie leṉ me ga.
  hix-NT: Tuna yarkay hatà, oryen yaka. Tànhananàhrà ro komo hrorà korokay hatà. Tukryenkay
    harha tà, wom ke, tawrutamtxe ke.
  sim-sim: Uhu uku kas hambiyak or ngoroho ma ol orin tiyandari ondohi kumban yokokurik
    ormu ura. Kumba lihin or yokoho kowe os jinkupsumbuk or tiviri orok ormu tara.
  npi-ULB: त्यसपछि उहाँले बाटामा पानी हाल्नुभयो र चेलाहरूका गोडा धुन थाल्नुभयो, अनि
    उहाँको कम्मरमा बेर्नुभएको तौलियाले तिनीहरूका गोडा पुछ्नुभयो ।
  cgc-cgc: Gabetang kanen an ta waig naan ta labador daw dayon din paugasan mga batiis
    ta iya na mga tinudluan daw papairan din man ta twalya na nablebed naan ta iya
    na awak.
  tim-tim: Hain akmâ kondo humoân tu kâim keiŋe katmâ Aposololupŋe yeŋgât keiyeŋe
    tu pulim âmâ pâŋân dâgâep arekŋe keiyeŋe pulimbo kamiliep.
  yor-yor: Lẹ́yìn náà, ó bu omi sínú àwokòtò kan, ó sì bẹ̀rẹ̀ sí í máa wẹ ẹsẹ̀ àwọn
    ọmọ-ẹ̀yìn rẹ̀, ó sì ń fi aṣọ ìnura tí ó fi di àmùrè nù wọ́n.
  wos-wos: Nakitaka akimbu hulingu nawulak wukae dé deka man yakwanyi. Yakwanyitaka
    dé nakindén nukwa wurmbu létéké.
  emp-NTPO: Eped̶eco jũguruad̶e baidoda jue edaped̶a idji ume nĩbabadarã jĩrũra sʌgʌsia.
    Ãdjiza sʌgʌped̶a ãdji jĩrũra cacua jarebadaba põãsa jaresia.
  eng-F35: Then He poured water into the basin and began to wash the disciples' feet
    and to dry them with the towel with which He was wrapped.
  ind-ind: Lalu Dia mengisi air ke dalam sebuah baskom dan mulai mencuci kaki kami
    semua dan mengeringkannya lagi dengan handuk yang terikat pada pinggang-Nya.
  pes-OPCB: آب در لگن ریخت و به شستن پاهای شاگردان و خشک کردن آنها با حوله پرداخت.
  mpt-mpt: aaye dis tem daak ibane daak onsea obeb bianea e okok aleyemin naka ni
    skilono elekiem ke fubabanea taole mutume dobo aagito glitubana deiba deiba binea
  ssx-ssx: Kutupata꞉ ma꞉tiki pa꞉ta꞉ ikali hola꞉ pambaata꞉ mo disaipolo haliweki ika꞉
    ankemanu homeke pa꞉ta꞉ pua꞉tiki pea tanda꞉pa꞉tiki pea hande tonkaeyeke daweloma꞉
    honia꞉tiki piekeme.
  mkl-mkl: Ŋɔi í bu inyi si jɛɛ wɑ wiɛò kutɛi mɔcɔɛ ŋɑ nɔ wɑ ɡbɑ̃ɑ do ɑcɔ iyi í dĩ
    si kpɑkɑɛu.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ମୁତାନ୍ନିଆ ଣ୍ଡିଆ କିଗ୍‌କେ ଆରି ସିସ୍ଇଂନେ ଞ୍ଚ ଗଡ଼ିଆ ବିକେ । ଆରି
    ମେଁ ନ୍‌ସାଃନ୍ନିଆ ଗାଗ୍‍ବକ୍ନେ ତୁଆଲ୍ ଏତେ ମେଇଙ୍ଗ୍‌ନେ ଞ୍ଚ ଚୁ ବିକେ ।
  gof-RNT: Hessafe guye, haathe meechcha miishen tigidi, ba tamaareta tohuwa meeccis;
    qassi ba xeessan danccida pooxan quchchis.
  unx-unx: ଏନ୍ତେ ବାସାନ୍‍ରେ ଦାଆଃ ଦୁଲ୍‍କେଦ୍‍ତେ ଚେଲାକଆଃ କାଟା ଆବୁଙ୍ଗ୍‌ ଏଟେଦ୍‌କେଦାଏ, ଆଡଃ
    ମାୟାଙ୍ଗ୍‌ରେ ପାଟେୟାକାନ୍‍ ଗାମ୍‌ଛାତେ ଜଦ୍‌କେଦାଏ ।
  gah-gah: nagamí nene lapegú leke moloake, izegipala zuhatini ligisa nagamí zelimiká
    taulitunú gilatolimiká oloko vike,
  lcm-lcm: E mung ina, kala lingai laman dong a gapai, na kalapo tutapong galui ani
    kakiria i kana keve nat i akalit, na kapo sosong iria ta vakup ipo sosong ang
    katapo ngenge ia.
  aer-aer: Nhenge kwatye arlketheke theleke-arle-iperrele, re apententye akngerre
    ikwerenhe areye anyenteke-anyente ingke alhewetyeke-irremele, towel ikwerele arlkngeke.
  qvc-NT: Chaymandaqam suq taksha pilankuman yakuta basyashpa, ch'akiyllapata mayllarqan.
    Mayllashpaqam, chay sinturakushqan trapuwan ch'akiyllapata chakichirqan.
  tgl-ULB: Pagkatapos, nagbuhos siya ng tubig sa palanggana at sinimulang hugasan
    ang mga paa ng mga alagad at upang punasan sila ng tuwalya na ibinigkis sa kaniyang
    sarili.
  cbs-NT: januxun kencha ewapaki unpax juxketan nun jawen tsumabu nuku juchukin taewakin
    jawen datekede itiwen nuku jutekede akubauni
  xtm-NTPP: Sani te ni tnaa ya ndute in nuu ñajin ka'nu, te ni jakondee ya ndákate
    ya ja'a tee ka ndikin ya ma, te ni ndaxsichi ya ji'in sa'ma ni ju'ni ya chii ya
    ma.
  nnq-nnq: Kuboka penia ngajela maache muntungati, ngatumbu kajelea makongono akinapunji
    bakwe nukuungula nikitambala echi akiundike.
  bao-NT: To biro tiicã, jotʉ bapapʉ oco waa piori, tee mena jãa, cʉ̃ buerã dʉporire
    coeri, jutiro quejero cʉ̃ wẽñarica daa cʉtiri tabe cʉ̃ ca jia tuuricaro mena tuu
    bopo nʉnʉa waawi Jesús.
  san-ORI: ପଶ୍ଚାଦ୍ ଏକପାତ୍ରେ ଜଲମ୍ ଅଭିଷିଚ୍ୟ ଶିଷ୍ୟାଣାଂ ପାଦାନ୍ ପ୍ରକ୍ଷାଲ୍ୟ ତେନ କଟିବଦ୍ଧଗାତ୍ରମାର୍ଜନୱାସସା
    ମାର୍ଷ୍ଟୁଂ ପ୍ରାରଭତ|
  huv-NT: Quiaj tayar tigüy yow mateng tiül palangan, tapots majants oleaj minipilan
    nej. Condom tajond naag aaga püy leaw almatsaag teomeaats nej.
  otn-NT: Bi xitra̱ dehe p'ʉ ja n'na ra̱ bandeja, bi̱ merpa̱ yø gua yø xädi. I du̱jpa̱
    ra̱ dehe conna̱ toaya di̱ ngʉt'i.
  nop-nop: ime tiŋa maliŋ foloŋ ugolooŋ mihiŋiye kayohik youtela kwaliukut gadiŋiŋ
    gineŋ ibidokoguk woŋgoŋ tiŋa kayohik ukuyemguk.
  obo-NT: Nopongnga idda, id busbus sikandin to oweg diyot poonggana woy id tigkonayan
    din tid unab iddos pa‑a taddot mgo tinodduwan woy id punasan din idda taddot tuwalya
    no id bagkos diyot awak din.
  cak-ENT: C'ateri' xuya' chuka' ya' chupan jun palangana y xutz'om ruch'ajic ri cakün
    chiquijujunal ri rachibila', y nusula' c'a ri cakün riq'uin ri toalla ri ruximon
    chuxe' rupan.
