  ixl-CNT: Ech taqꞌ kuꞌ aꞌ tu maꞌl u kambꞌal utz, xeꞌt itxꞌaa tajan qꞌul ichusulibꞌ.
    Utz isuu tu u toalla vaꞌl qitzich ok xeꞌaj tuul.
  xsi-xsi: Ŋineŋga ipaliŋi lââ lâ kondo toŋge ilo, aku ikai wurâta ŋana ipua kinzi
