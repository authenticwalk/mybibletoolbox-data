  san-THA: ปศฺจาทฺ เอกปาเตฺร ชลมฺ อภิษิจฺย ศิษฺยาณำ ปาทานฺ ปฺรกฺษาลฺย เตน กฏิพทฺธคาตฺรมารฺชนวาสสา
