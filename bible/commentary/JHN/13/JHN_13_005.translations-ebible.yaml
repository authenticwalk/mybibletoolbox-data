    dilame bei mooloogooso.
  lit-lit: Po to jis *įpylė vandens į praustuvę ir ėmė mazgoti mokytiniams kojas bei
    šluostyti jas rankšluosčiu, kuriuo buvo apsijuosęs.
  urd-GVR: Phir wuh bāsan meṅ pānī ḍāl kar shāgirdoṅ ke pāṅw dhone aur bandhe hue
    tauliyā se poṅchh kar ḳhushk karne lagā.
  far-far: Sui nia ka 'igitainia kafo laona tiu, ma ka taufia na 'aena fafurongo nia
    ki, ma ka usua ana na 'aba maku ne nia bitia 'i salafana.
  suz-BL: मिनु चिक्‍तीकेमी ब्‍वाक्‍कु कुर पा, आ शेंसीब आन खोइल चिक्‍ताक्‍मी। चिक्‍शा
    ङा मिन आ गिल्‍सीशो वाम फिक्‍ताक्‍मी।
  car-NT: Irombo amy parapi taka tuna yry'po mero ty'wa, mo'karon tynemeparykon pupuru
