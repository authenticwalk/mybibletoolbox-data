  muy-muy: Eslini àcahviyu yam e hijiɗ vu, ànjəki ka məbari asak ana ndam maɗəbay
    naŋ ni mək atəmaɗkia yam na ka asak gatay na àna azana ya àwəlvu àna naŋ na.
  kqc-kqc: Mina usi siuari koru rausi resi ini usi dina vene di yuka rafo koitegi,
    tauwera ini gagabari miyo mina dudu moi roko rigi kora reyo.
  tav-tav: Jia tu yaparo ocore carupa bapapʉre capio jãwĩ. Tie oco mena jã rʉporire
    cacoje jʉgówĩ. Cojeri bero juti ajero mena catu coje caroowĩ.
  eng-ULB: Then he poured water into a basin and began to wash the feet of the disciples
