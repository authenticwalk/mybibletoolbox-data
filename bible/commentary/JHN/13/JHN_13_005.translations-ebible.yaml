  zap-NT: Lex wgaa Ne nis te leen ntsaa, wzelo Ne waa Ne nii yra xpén Ne, lex wkwiidx
    No kon toay ne nliib txu Ne.
  wer-wer: Pël ëak Yesuuk iit söwarweri lë wiak ngës rëak ruuröa ingöt i yaniir. Pël
    ëak poë koröp pötaring kol niwesaut.
  ipi-ipi: '@see-verse:JHN.013.004'
  qul-NT: Bañadorpi unuta jich'aspa, discipuloncunapaj chaquincunata mayllayta kallarerkan.
    Cinturanpi caj toallawantaj ch'aquicherkan.
  ter-NT: ínamaka véyo úne koane kóhokeane mbásiyake. Yane turíxovone kipóhevekexea
    íhikau koane kíhuhevekexopea yane váhere iká'ae no'ékuke.
  bmr-NT: nɨfaihuco butajefaño ificuuboro ijɨɨbogomɨnaa tɨhaiñoco nitɨhicaubo. Jaaboro
    ifillubaryuri isiyɨcɨnɨuneri filluhicaubo.
  fuf-fuf: Onsay o wancini ndiyan e miran, o woni e sembugol taalibaaɓe ɓen, o fittira
    koyɗe maɓɓe ɗen bagi mo o daditinoo on.
  bhl-bhl: Falal keleweko, yan gingin ok kuluko, akalem gelewkabiliw kunum im yan
    gingyemeko, yewelomin ilim be so yewel tiow keyemse kale.
  ons-ons: Pakiso doku qakki simen kude maneo ketkiso kieke dokoine eŋane kieene saukki
    paki sola rato ratokine kebaŋino pake yewaŋo makoke ratokonge.
  con-NTPO: Tsa'caen utuquipa tsa'ccuma bandejanga fiñamba ingi tisema shondosundeccumbe
    tsu'ttema cashiye ashaen. Cashipa tise utuqui'cho sarupai'ccu ccucha'je.
  ghs-ghs: '@see-verse:JHN.013.004'
  peg-peg: ହେ ପାଚେ ହେୱାନ୍‌ ବାହାତ ଏଜ଼ୁଂ ୱାକ୍‍ତାନ୍, ଆରେ ଚେଲାର୍‍ତି ପାନାଙ୍ଗ୍‌ ନୁସ୍‌ଜ଼ି
    ଜାର୍‌ ମ୍ଡେଙ୍ଗାତ ଗାଚ୍ୟା ଆଜ଼ି ମାଚି ତୁଆଲ୍‌ ହୁଦାଂ ନେନ୍‌ଦେଂ ଲାଗାତାନ୍‌ ।
  txu-NT: Ne kam arỳm ngônh purortikam ngô run kam arỳm kôt ba djwỳnh par ku'õnhmo
    krax. Ar par ku'õnho tẽ:n mã me'ã ngô ngrà djào ar par'ã ngô ngrà. O amikrax kupu
    rã'ãn o ar par'ã ngô ngrà.
  eng-WEBU: Then he poured water into the basin, and began to wash the disciples’
    feet and to wipe them with the towel that was wrapped around him.
  gnw-NT: Jayave oñono ɨ penti ɨa pe jare umbɨpɨ oyoe jemimboe reta ipɨ, jare oyoe
    ma yave, umɨtini toalla icúa re oĩ vae pɨpe.
  mux-mux: dis tenga no onde lepa mundupa yu lumbili andúlimanga kimbuma pulu monjupa
    lumaye tonjupa kulu tuli taollale porona talurumele-ni liipa kulu tunjurum.
  maj-NT: Jakj'á ntánijua, tsanéjnu sjai já ni'yakuyáha̱ ko̱ kits'ínxijnuko̱ho najyunxú
    xi y'ékjá ndayáha̱.
  bkq-NT: Adâipygueduo, paru bacia odaji XU nhedyly. Tokalâ, tokalâ warâ xina ihuru
    ingokely. Ilâpygueduo, toalhague xina in-hugoguewâdyly.
  kue-kue: Yegl ere ye niglkor tau toindi dis mina ende, ana ye mambuno bogl disaipelma
    wagle katno nigl kogltre, ana gagl taul kumagl dongwa ikra mina koko endungwa.
  cot-NT: Ariquea ishajataqueroquea oja vantejaqui, iquivaguitijiaqueriquea itsatacaanejia,
    isheguititantajiajari ishipitacaca.
  bnp-bnp: Muri i guru puru na tavila a naru, i vakatubu ni vahilolo a vahane huriki
    a murimuri vona. Muri i ravu ria na lavalava i rea vona.
  apn-NT: Jakamã toajti py nẽ ho amnhĩ krax pre nẽ pasiiti hõ py nẽ kamã gô hkwỳ ru
    nẽ ho mẽ ixpar kuhõ nẽ toajti o mẽ ixpar grà ho mõ.
  ctp-NT: Bra kanꞌ msuꞌwa yu tyiꞌa niꞌ siꞌyuu, ndyaa jyaꞌan yu kiyaꞌ neꞌ nu ngiꞌni
    xaꞌan chaꞌ ꞌin yu, mxtyi yu kiyaꞌ neꞌ loꞌo teꞌ nu nchkanꞌ siꞌ yu.
  bre-BRG: Goude-se e lakaas dour en ur billig, hag en em lakaas da walc'hiñ treid
    e ziskibien, ha d'o zorchañ gant al lienenn a oa en-dro dezhañ.
  opm-opm: Parpar tahapat tom oh tom gahdeipti san dahnong durkera nure tongnong nagahmara
    orhe parpar tahah tahor ohsi nahirmaro imat napisangop.
  bvr-bvr: Lika bugula gu-wembarra japalana ana-guyinda, lika a-garlmuna, a-wepana
    a-bona an-nigipa jawina an-guyinda rrepara a-jirra, rrapa japarna a-negarra dawul
    mu-guyinda mun-gata a-barrbichiyana a-ji.
  wal-wal: Hegaappe guyyiyan, haattaa kuixaaruwan tigidi, ba erissiyo ashkkaratu tohuwaa
    meecciyoogaanne ba xeessan gixxido pooxan qucciyoogaa doommiis.
  zad-NT: Na'ch wdee nisa' to ḻoo sha' na' wzoloe' chyibe' ṉi'a to to beṉ'ka' nakgake'ne'
    txen, na' bisbillile'n lechaa nc̱heje' lsineena'.
  kmg-kmg: Erâ opâ râqâcko qame hume fuŋkerâ motecfâcne kike šure-jarewec. Ehuc gie
    qoruczi bâkereŋke-jarewec.
  aso-aso: Neꞌmine ogo lapese mauꞌ noso lekosa apiꞌ ogo izipahala zuholiti gizeꞌine
    nosoꞌ izekaꞌ izekaꞌ ogo gopololoꞌ likekineꞌ taulidunuꞌ nene gilite ngimikaꞌ gilite
    ngimikaꞌ oꞌmo vineꞌ.
  uli-uli: Iwe yesa haseserdiy chael lal sew tapiy ngo sa chap yal haduduy pecher
    mokwe redabeyal, sa hapalpale ngal tawon we ye ffor lochochoel.
  nin-NT: Na ba amasirr kasurr na agbugba na gru ko ngla ku abiga ma ba aza, na ko
    hɨ ba aza ka nu upri inkru ku.
  tgk-tgk: Пас, ба тағораи дастурӯшӯйӣ об рехта, ба шустану бо сачоқи дар миён бастааш
    хушк кардани пойҳои шогирдон шурӯъ кард.
  acu-NT: Tura kiimiatinam yumin yarak, ni nuiniatiri ainautin nawen nijatramar, nunia
    tarach peaakmaurijai ii nawen mujturmarmiaji.
  cak-WNT: C'ac'ari' xuya' chuka' ya' chupan jun palangana y xuchop ruch'ajic ri caken
    chiquijujunal ri rudiscípulos y nusula' c'a ri caken riq'ui ri toalla ri ruximon
    xerupan.
  ebk-ebk: Kun pay narpas sa, tenorwana nan parangkiana as chanum. Angkiay ya enlapuna
    ay mangisu as nan disipulusna, ya punasana as nan tuwarya ay ensasalifudna as
    kitangna.
  spa-PDDPT: Luego echó agua en una vasija, procedió a lavar los pies de los discípulos
    y a secarlos con la toalla.
  ruf-ruf: Kuya keka ghamatsi mchiya, kandusa kuwahopfugha ghamaghulu iwanang'ina
    wake na kuwabaghusa kwa lighwanda ilili mchuno mwake.
  gun-gun: Ha'e rami vy hy'a py yy omoĩ vy ojoi oiny guemimbo'e kuery py, ha'e gui
    omombiru ju ajukue oku'a rupi ojokua va'ekue py.
  agu-BL: Ej nin ben i'-tz tan nojse'n jun plancan tan a'. Yi wi't noje'n yi plancan
    nintzun octz tan xtx'ajle'n quikan yi e' ẍchusbe'tz nin tan skejse'n tan yi tway
    yi cy'a'n ta'n.
  isn-isn: Uugwa akaikila imazi mi ibakuli nu kandya kuakalalya i migulu i amanyisigwa
    akwe nu kuapyagula ni taulo naiza ai witungile ng'wenso mukola.
  eng-PEV: Then he put some water in a bowl, and he started to wash the feet of his
    followers and dry them with the towel.
  ilo-ULB: Ket nangibukbok isuna iti danom iti palanggana ket rinugiananna a bugwan
    dagiti saksaka dagiti adalan ken tapno punasanna isuda iti tualia a naibalabal
    kenkuana.
  pir-NT: Dʉhte tuhasa, waparopʉ acore pio sãa, ʉsã tiquiro buhena dahpocãrine cose
    dʉcari. Ʉsãre cose tuhasa tiquiro dʉhteri cahsero mehna wʉori ʉsã dahpocãrine.
  anv-NT: Afane manaá né mmu geku, alɔ manshwɔne uka baá utɔɔ́ bií, ne atile ubi
    ne agbogbo ayi ji anií né gebwɛ.
  sab-NT: Ama chi tku lle gwealege gbu kwian geru jwannga sera ngena sera gligadale
    gire ama kwian geru jwannga gdaite gdaite sera gligu sera unbatu toalla bliabale
    mo bonga tangle giti.
  tmd-tmd: röbö bli pɨ ap yöj möl i hörön, anɨŋ nöbö nuŋ bla yamsö an aku röbö pɨlön
    äbäd ab gɨrön, raul pal wödöŋ aku pɨ möxisa örɨx ab gɨr mɨdöŋa.
  acr-NNT: Tekꞌuchiriꞌ xuqꞌej yaꞌ pa jun kꞌolibꞌal, xujeq uchꞌajik ri kaqan rutijoꞌn
    y kuchaqisaj rukꞌ ri twayo uximom chupa.
  kpg-kpg: gaa llingi ana wai gi lodo di baisin, ga daamada gaa tono nia babaawae
    o ana dama agoago, ga omo gi taaole dela i dono huaidina.
  taj-taj: जमाहेन्‍से येशूसे ताङ गिकरी क्‍युइ युजी, ओच्‍छे ह्राङला चेलागदेला काङ ख्रुसी
    ह्राङसे खीबा गम्‍सासे थेनीगदेला काङ फ्‍याजी।
  avt-avt: Epei au, hɨrak kewen tɨpar mekre tɨkenup kekemyetɨt mɨt disaipel nɨrak
    hɨt hiyap mɨr. Hɨrak kesiunenim keriuwe taul kerek kakɨr kau mamɨn mɨrak em, kɨre
    mɨtɨk enuk weinɨk kɨrɨak menmen me mɨt iuwe nɨrak.
  cbk-cbk: Despues ya pone le agua na palangana y ya principia le lava el maga pies
    del di suyo maga dicipulo uno uno. Cuando ya acaba le lava el di ila maga pies,
    ya limpia le ese maga pies con toalla, aquel lucut na di suyo cintura.
  uig-ARA: ئاندىن جاۋۇرغا سۇ قۇيۇپ، مۇخلىسلارنىڭ پۇتلىرىنى يۇيۇشقا ۋە بېلىگە باغلىغان
    لۆڭگە بىلەن سۈرتۈپ قۇرۇتۇشقا باشلىدى.
  tuf-tuf: Questár rih soya sar rih bahjacro. Rih bahr car ima chiwa istiyáy cat,
    istiyáy cat ques timá sucuáy yehnjacro. Sucuír oya im urá acat questajác cut iw̃jacro.
  abx-abx: Mangno amabu'bo' iya buwahi' si adda planggana, agpanawsawan-na sa'uru'addangan
    i kitid-na si mga inadalan-na pati' agpahitan-na si tu'alya.
  mco-NT: Co jadu'n ñayñi'ixɨɨyɨ, chi pɨdacy nɨɨ ma tüg cɨ̈bujɨ'ñyboc. Chi nihuägɨɨyɨ
    ydiscípulos ajcxy ytecy. Chi yajtzondacy tecypujɨɨ tüg tüg, e mextɨɨch pöttɨɨch
    mɨɨd je huit huɨdibɨ anajty tɨ ñayyajhuindɨyɨ̈yii.
  kqf-kqf: Bi gauba i vai te abomemo i ḡini bi ena tauwaikaiwatana kaḡedi i koḡedi,
    bi tauweli bwalinemo panipanina isunemo kaḡedi i bakilidi.
  cpb-NT: Raake ñaa risakero kiwaakomentotsiki. Ikiwayitzitakeri riyotaanewo, rosheyitzitantzimaitari
    manthakintsi romathakitakari.
  aon-aon: Naweshiken nyape aria nohuri abar nourakabar anohw yaurehw aria nape nakwrupumap
    yeriweruh apak ananim disaipel. Nakwruporuh-umap iyoh aria watak nabatik abar
    enyudok tawor douk naweshiken nyape apahwinum iri.
  hus-NT-2005: In jolo tám i jaꞌ ba jun i balixtaláb ani kʼwajay kin tʼaktsi tin akan
    nin exóbaliltsik ani kin wayedhantsi kʼal an kʼudhkʼum xin wíkʼím bin tsukul.
  mig-NT: Te ni̱ chu'un‑ya̱ ndúcha iní ɨɨn tɨja'a̱n, te ni̱ kejá'á‑yá nákacha‑ya̱
    já'a̱ cháa káskuá'a. Te nási'ichí‑ya̱ jíín sá'ma vítá já nú'ni̱ chi̱i‑ya̱‑ún.
  bps-bps: Kafnge én, nkokan yéél i flanggana na tambù malob i blì dad mlalò kenen,
    na én ifun dun i twalya labédan di awekan.
  mbs-mbs: Penga niyan, nenoyong sikandin te wayeg diyà te pelenggana, aw mig-onaw
    te benis te menge tinoledaan din teg sebad-sebad. Miglegalis heman sikandin te
    benis dan te towalya diyà te pawak din.
  tof-tof: Wa nae apür kurrópdü ekanórr, da tóba umulbain olmalab wapór bagul we ngarkwat
    bókyanórr. Wa akó bargon mórrkenyórri zipür we norrgonónóp, wa ne kla byamrókórr
    kobtoldó.
  cme-NT: Uŋ ciɛ mafamma‑i, wuɔ biɛ bĩŋkũŋgu a dii hũmma tuɔ saara u *hãalãbiemba
    gbeini‑i aa tuɔ hurre-niɛ baa kompaŋga maŋ u nɛgɛlle-na.
  sus-sus: A naxa ye sa paani kui, a fa so a fɔxirabirɛe sanyie maxafe, a nu e mafuruku
    na dugi ra.
  pon-2006: E ahpw ketin wudekihdiong pihl nan peisin ehu oh tapihada widenki patehnehn
    sapwellime tohnpadahk ko, oh pil limwiheki daul me mihmi nin lukepe.
  dad-dad: Age fel fen, ĩ naan yale, beĩ bun yu ken, yogon dõ fiya tar yeid kulo fiya
    gariya inon, agef fen, taul luwa gu fen anim yeid waĩ fedin.
  zab-NT: Chiyru gudáany nis láani tuby nchaa par guzulo caguiibyny nii de xpɨnny
    ax rsbizny niideb cun tuay ni llii láanny.
  jae-jae: Go kêkêc bu kêsêp laclu jagêjac m kêsagu ŋacseŋomi eŋkaiŋ ma gêbuŋ ŋa obo,
    taŋ kêjandiŋ naŋ.
  ksd-ksd: Ma i lolonge ra tava ta ra la, ma i vura puk ra kau i diat a tarai na vartovo,
    ma i u diat ma nam ra mal na niu, i vi pit me.
  msm-NT: Dajun sikandin botang to wohig duon to planggana aw sugud to paghugas to
    kobong to mgo inanad din aw pahidi to sikan tuwalya no pigtapis din.
  myk-myk: Lee kadugo na a wu lɔhɔ le yaaga ka ni, na ganha na wu kalaapiire ti tɔɔyɔ
    jii nigin nigin na; fàŋa ke wʼa taga wuyɛ pɔ ge, na kee taga na yi turi.
  sbe-sbe: Na kabo waila ye ini disi hesau unai, na ye hetubu yona hekahekatao wa
    kaediyao ye deulidi, na duwaduwalina unai sauwela ye pai wa unai ye saudi.
  mcr-mcr: Itaŋi Iqu eqä hevqä equatiquteqe, Iqueqä wäuŋuäŋqä ämotquamiŋqä iquauä
    yukä bu asŋä äwqäkäuwätä, huiwä ye imäkqetä, yeemä iwimäkqäumiŋqe.
  cux-NT: Ní ch'iinuúⁿ yā nuūⁿnīⁿ chɛɛti tina ní tucá'a yā naaⁿnu yā ca'a discípulos.
    Ní natí'i yā ndúúcū toalla chi ndɛɛcú yā.
  tur-YTC: Sonra leğene su koyup öğrencilerin ayaklarını yıkamaya ve beline sardığı
    havluyla silmeye başladı.
  san-ITR: pashchAd ekapAtre jalam abhiShichya shiShyANAM pAdAn prakShAlya tena kaTibaddhagAtramArjanavAsasA
    mArShTuM prArabhata|
  bel-N: Потым налівае вады ва ўмывальніцу і пачынае абмываць ногі вучням і выціраць
    ручніком, якім быў падперазаны.
  sch-sch: Hanchu dabôra tui a sunga, ruoisingei kengei a rusûk phut zoia, a konga
    puon lehan a hûi pe ngeia.
  mic-MIQNT: Na tujiw ta's'g samqwan guta'toq nuji ugsispasutio'qigtug aq poqji gsispa'tuajig
