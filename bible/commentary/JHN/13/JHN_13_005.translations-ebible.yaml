    tamlohi usuri, ale mo kamotira peresi ruru kamoti atu mo lo talihia hinia.
  auc-NT: Ayæ̈ ate æpæ̈ mënongaquintadë pe ñïñæ̈ninque tömengä ëmïñæ̈näni tömänäni
    önöwa mënöwadinque wadæ caaincoo goti padëincoo inte wadæ cæwacæ tæcæ cæcantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja yadotedinigi ninyoɡ̶odi ica baxia. Odaa ja niwilegitedini
    loɡ̶onaka niɡ̶ijo anodiotibece, eote ane libakedi niɡ̶ina niotagi. Igaanaɡ̶a igodi
    me iwilegi, odaa ja yatite naɡ̶ajo toaaya.
  bmh-bmh: Ee tebil ebu ze esikai maimai, gonugau tapaimaraneu dudu tutak tutak agal
    aramag ulusai maraimai, go tibur galau bigug ebu kieun go sil goagal aramag ebuan
    ze gulesai mareun.
  ctu-BL: Tsi' jebe ja' ti poc'. Tsa' caji i pocbenob i yoc xcʌnt'añob. Tsi' sujcubeyob
    ti jini pisil tsa' bʌ i cʌchʌ ti' ñʌc'.
  meq-meq: Ma dəba aye na, a mbəɗa yam a gandayah. Tsa na, a dazlay məbere tay na
    sik a gawla ŋgay hay. A ndəv ha məbere tay na sik na, a pəla haya petekeɗ matekeɗe
    yam niye abəra mə bəzay i huɗ, a takaɗ yam abəra ka sik.
  noa-H: Magnaa t'ëp pör pömaam hee dö choonaa maar bʌ̈ hʌbaadëjim. Mag hʌnaa hichdëupai
    deeu mag toayaau wajap'a jʌser jʌʌupʌ̈imajim.
  alp-NT: Eleki Iliti kwele kena baskome inai sae, eleki Iono kena Ikoa Eni maka luluaru
    esi lelaru kai Ibasa esi lelalaru kena handoke nurui rebe Ibali akwaIje kenare.
  san-VEL: pa"scaad ekapaatre jalam abhi.sicya "si.syaa.naa.m paadaan prak.saalya
    tena ka.tibaddhagaatramaarjanavaasasaa maar.s.tu.m praarabhata|
  kbq-kbq: Anante Jisasi'a zompafi ti taginteno, amage nentaza disaipol naga zamaga
    agafa huno sese huteno, afafafi rugagi'nea taurinu zamagia eriho'mu huzmante'ne.
  kbh-kbh: Chents̈ana, canÿe baches̈iñe búyeshe tojanbues̈cja y tojanonts̈é chabe
    uatsjéndayënga jushecjabebiyana y jtë́shecbojuana cha yojtsasnana tuallë́juaca.
  ron-LSB: Apoi a turnat apă în lighean și a început să spele picioarele discipolilor
    și să le șteargă cu prosopul care era înfășurat în jurul său.
  pon-pon: A wutoki pil nan dal, ap pikikidi widen na en japwilim a tounpadak kan,
    o limwieki dauel, me a piraki pena.
  nhe-BL: Huan quitequili atl se tina huan pejqui techicxipajpaca huan techicxihuatza
    ica nopa toalla queja quichihua se tlatequipanojquetl.
  sps-sps: Ana Ya tsiiu iny to na aurom koman a kepaa na faakok ana Ya tanik iny garus
    ton mour matisian Tsunia ana Ya sap faparak ratuari fiisen men sapsap te popous
    iny Ya, kat to te faarei non a binun tan tsoiny binun.
  wnc-wnc: Ita unzing tasike yangga dopangu gwendune tukngwake pandetnatane kepi yangga
    sautnimuke taul atambut sanda pasiwa kuking.
  bus-bus: Beee gbɛra à í kà taa guu, ben à nà a ìbanↄ gbá pipinaa, èe gogoo kↄ̃n
    tawɛi kɛ̀ à dↄ̀ a piiao.
  gub-BL: Omono 'y kawaw pupe kury. Uhez urepy nànàgatu iko. Uhyuhyw a'e pàn pehegwer
    uku'aw har pupe.
  imo-imo: plet tenga no ondopa mundupe yu lombili andolimanga kimboma pulu polopa
    kulumie tondopa kulu toli maminye porona panjirimumuni kulu tondorumu.
  boj-boj: Tigsiqa kaŋgal tamo bulosiqa tabirq di ya qamsiq aqa aŋgro naŋgo siŋga
    yansetnjroqnsiqa jejamu piyo qaji gara dena piyetnjroqnej.
  eng-DRA: After that, he putteth water into a basin, and began to wash the feet of
    the disciples, and to wipe them with the towel wherewith he was girded.
  knf-knf: ajej meel aţu ţi ubaaldu aşë jun pñow ihoţ yi baţaşarul awent ya na blaañ
