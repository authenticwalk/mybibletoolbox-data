    aburra-langwa alika.
  enq-2: Petala baame endaki kai lao disa mendenya pisetala, tee pyao baanya disaipolo
    dupanya moko wasa pyatapu, tauwele matapu pia dokome kunao nepata pyakamaiya.
  eng-ASVBT: Then he poureth water into the basin, and began to wash the disciples’
