  otm-NT: Nɛ nu'bʉ mí xit' ra dehe ra ximbo, bi dʉ'mi bi mberca ma guahe nɛ bi dugahe
    nangue'a ran thu'yɛ mim bongui bʉ rá foho.
  dah-dah: Gwaha teŋ gab koroŋde fe wogordeb komatmiŋ yagot kahaŋ halde yunyiŋ. Irdeb
    amil gore po fe goyen utma teŋ yunyiŋ.
  tnk-tnk: Mətoti pam, mɨvi pen nui ia nari kamaikuas ia nɨsui iərmama irə, nənə mɨnamaikuas
    ia nɨsui nərmama me səvənhi, nənə mamrai raka nəpwtɨɡien ia tɨnari sə in rɨnətoti
