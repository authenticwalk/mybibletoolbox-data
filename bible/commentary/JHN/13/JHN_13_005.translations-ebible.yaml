  san-KHM: បឝ្ចាទ៑ ឯកបាត្រេ ជលម៑ អភិឞិច្យ ឝិឞ្យាណាំ បាទាន៑ ប្រក្ឞាល្យ តេន កដិពទ្ធគាត្រមាជ៌នវាសសា
    មាឞ៌្ដុំ ប្រារភត។
  arn-NT: Ka pürüm wütruntukuy ko kiñe lafatorio mew, fey eluwi ñi küchanamunafiel
    ñi pu disipulu ka angkümeltufi ti toalla mew.
  zas-NT: Abiꞌ badxeꞌman nijs loj tijb xijg, guzulojman caguiibaman guiaꞌ ree xbejnman,
    cucwiidx tëëman laan con tuay naxii xizaman.
  ken-NT: Asɔt yɛ manyiɛp afyɛ́ ndǔ ɛnyɨŋ, abho bɛso bɛkak bakoŋo bhi, antɛsɛ nɔkɔ
