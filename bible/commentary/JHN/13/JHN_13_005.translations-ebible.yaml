  azg-NT: Ndë joꞌ tyion jon ndaatioo quiiꞌ ꞌnan na cotmán nduë́. Taꞌ jon na iman jon
    ngꞌë́, ndë iveꞌ jon ngꞌë́ yo ndiaaꞌñeen.
  bhd-bhd: तैखन तैनी अक भांड ट्लावं ते तैस मां पानी छ़ाडु ते अपने चेलां केरे पाव धोइतां
    लखे बन्धोरे तोलिये सेइं पोंछ़े।
  too-NT: Lā' chu tuncan mojōlh xcān nac lakatin pūmakacha'ka'. Lā' chu tuncan tzuculh
    cātantūche'kē' huan ī'sca'txtunu'nī'n lā' cālītantūxacalh huan līmacaxaca a'ntū
