    tʉ̃renejame.
  ita-1927: Poi mise dell’acqua nel bacino, e cominciò a lavare i piedi a’ discepoli,
    e ad asciugarli con l’asciugatoio del quale era cinto.
  lww-lww: pio wii m̃ene pialo tai, kus pimi, siar kevan lamimi lala, kila naga sane
    pe yar na yum̃ae kiamimiena tai. Kevan m̃a lamimi la sanene pano-o, miyumuvan
    la e tawol nap̃a pitavin ke ne,
  ckb-ckb: پاشان عیسا ئاوی کردە ناو لەگەنێک و دەستی بە شوشتنی پێی قوتابییەکان کرد
    و بەو خاولییەی کە بە ناوقەدیەوە بەستبووی پێیانی دەسڕییەوە.
  nas-nas: Eeꞌnoko ntong diisi-koo kooꞌuraiꞌnange niiꞌ niikaang kauꞌ duuꞌ tutumuruꞌ.
