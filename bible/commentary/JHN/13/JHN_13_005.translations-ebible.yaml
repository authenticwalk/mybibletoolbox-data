  kpr-kpr: uvu rooróda averegedo, tuturo edo namanenda ata seghuse, tamo ghajari aimi
    ghajido ira birurughusira.
  san-IAS: paścād ekapātre jalam abhiṣicya śiṣyāṇāṁ pādān prakṣālya tena kaṭibaddhagātramārjanavāsasā
    mārṣṭuṁ prārabhata|
  nho-nho: Ki oti raa nnini iloo naa vai raa ki loto te kamete raa no kaamata te huihui
    naa tapuvae ana disaipol ka hakapakupaku hoki ki te tapaa maro e tuu i tana manava.
  gym-NT: bti ñö kekaba unkwente kwe, bti rikaba nun ja töitikaka ben ye ngoto bätete,
    ni klabore käkwe nuendre ye kwrere amne, dän kukwän nämane niara mrökarabtä, yebti
