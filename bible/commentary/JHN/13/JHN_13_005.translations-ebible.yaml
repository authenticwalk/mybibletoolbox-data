  eng-NOY: Then he poureth water into the basin, and began to wash the disciples'
    feet, and to wipe them with the towel wherewith he was girded.
  cub-NT: Que teyʉ bácʉ oco doaibʉre yuarĩ buivárejame, ñʉje cʉbobare joacʉyʉ. Ñʉje
