  nhe-BL: Innechnotzaj niimotlamachtijca huan niimoTeco. Huan quinamiqui tlen inquiijtohuaj
    pampa melahuac.
  sps-sps: “Mi koo Vanyo na Tsoiny Tatagaa Ot ana Tsunaun te toobing non te tsue fi
    mi, tana saa Anyo tsun to.
  wnc-wnc: Ginda na ayanindamumsa apa ngang nanike buyambam tapa ngang nanikaing.
    Sike unzingu ginda take yakaing.
  bus-bus: Eè ma sísi Dannɛri kesↄ̃ Dii. Ée oo a zɛ́amɛ, zaakɛ má dɛ à ũmɛ.
  gub-BL: — Purumu'e ma'e, peze peiko ihewe. — Urezar, peze peiko ihewe no. Ikatu
    nezewe peze haw, ta'e aiko purumu'e ma'e romo ihe xe. Aiko pezar romo ihe xe.
    Azuhez pepy kwez kury. Pe nehe no, aze pezuhez amogwer wapy nehe, pekatuahy putar
    ihewe nehe no.
  imo-imo: Enoni na Ungu Mane Tilimu ningo, Awilimu ningo imbi tirimele. Aku imbi
    talo paimbo tirimele, na aku tepo moro.
  boj-boj: Niŋgi e merbeqnub, ‘O Qalie Tamo Koba. O gago Tamo Koba.’ Niŋgi kere e
    merbeqnub. Agi e segi qujai.
  eng-DRA: You call me Master, and Lord; and you say well, for so I am.
  knf-knf: Naji nadu'ën kaji Najukan kaji Ajugun ; nafaŋi, dwo a.
  san-KHM: យូយំ មាំ គុរុំ ប្រភុញ្ច វទថ តត៑ សត្យមេវ វទថ យតោហំ សឯវ ភវាមិ។
  arn-NT: Eymün ta kimeltufe ka Ñidol pimuken, fey küme feypikeymün feyngelu am.
  zas-NT: Rnieedi naj Mextr në Dad, waliquidi najn.
  ken-NT: Bǎbhɨ̀ŋɨ mɛ bɛ, ‘Ntɔŋ’ nɛ ‘Acha’ nɛ ɛ́chí tɛtɛp. Nchí Ntɔŋ nɛ Acha ntá
    yɛka.
