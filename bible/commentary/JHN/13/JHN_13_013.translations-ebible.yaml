verse: JHN.013.013
translations:
  kpx-kpx: La di ivihai daho loui kosea, ‘No haivemale ata.’ Isi daho loui kosea,
    ‘Kosive.’ La daho kateai louale keu duave.
  okv-H: ke einge ena, “Eto na ungota degi ahe kihira ehena emo ungo ere kogovete?
    Amita be amo erevira, ungona na ungota bada ke eagova eto ungota ahepoekari embo
    ke eagova amo ke be ra te
  tbo-tbo: Taumi o baheu o pa Bada po tau Guyau, naka baha dumana.
  mal-C: “നിങ്ങൾ എന്നെ ‘ഗുരു’ എന്നും ‘കർത്താവ്’ എന്നും വിളിക്കുന്നു. അത് ശരിതന്നെ,
    കാരണം ഞാൻ ഗുരുവും കർത്താവുംതന്നെ.
  grc-SR: Ὑμεῖς φωνεῖτέ με, Ὁ διδάσκαλος, καὶ Ὁ κύριος· καὶ καλῶς λέγετε, εἰμὶ γάρ.
  bgc-bgc: थम मन्नै गुरु अर प्रभु कहो सो, अर सही कहो सो, क्यूँके मै वोए सूं।
  khz-khz: Gomi na au gokilagikuna, gokilana ‘Vevega-ripa Talimana’ e ‘Velekou’ voo
    taunatauna gokilagikuna, kwalana au taunatauna Vevega-ripa Talimaku e Velekou.
  deu-TKW: Ihr nennet mich Meister und Herr, und ihr habt recht, denn ich bin es.
  zsr-NT: Lbiꞌiliꞌ ruiꞌliꞌ laꞌ “Bönniꞌ Usëdi”, lencaꞌ “Xan”. Dxiꞌa nac ca rnaliꞌ,
    le cni nacaꞌ.
  lin-lin: Ndenge bobengaka Ngai « Moteyi » mpe « Nkolo, » bolobaka na bino penza
    ya solo, pamba te nazali penza Moteyi mpe Nkolo.
  hns-NT: Toelog hamme ‘Maastar djie’ aur ‘Prabhoe’ bolaawe hai, aur ie thiek hai.
    Ham ohie baatie.
  noa-E: Chadcha pãrau mʉrʉg Maestro anaa Señor aajem; pãrau mag nʉm aig agchata iekha
    nʉmgui ajim.
  eng-EMTV: You call me Teacher and Lord, and you say correctly, for so I am.
  mib-NT: Cácahān rō jeē Maestro jiín Jítoho rō cúu ri, te ndaā cácahān rō, chi suu
    ndije cúu ri.
  lif-NT2: खिनिॽ दाङ्‌बा नु सिक्‍साम्‍बा लॽरिक् याप्‍मि के़मे़त्तिॽ॥ खे़न् से़क्‍खाए
    के़बाःत्तुम्, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग बा खे़न्‍नारो॥
  xnj-xnj: Nyenye mukunikemela Muwula na Bambu mwijova chakaka, muni nene ndi chenivii.
  mmx-mmx: Mi tong ia do leeme loklox ase la Leeme Silok, la ik mokso xuren, mila
    nenia leeme loklox ase la Leeme Silok.
  cbr-NT: Mitsun camina 'ëx isana mitsun 'Ibu 'ianan an mitsu 'unánmicë a 'ai quixun
    'ë cain. Asérabi cana 'ëx usa 'ain.
  tee-NT: Ju uxijnan acsni quilalhichivinau nonat'it ni ic'amamaka'unu' chai ic'ucxtin.
    Vas nonat'it ni chunch icjunita ju quit'in.
  eng-LSV: You call Me the Teacher and the LORD, and you say well, for I am;
  cak-NT: Rix, ka-Maestro y Kajaf jixcha' chue. Can utz-wi, roma can quiri-wi.
  pah-NT: Pe'ji pe ji ve nhanembo'ehara'ga. Nhandepojykaharete'ga pe'ji pe ji ve no,
    ei ga g̃a pe. Pyry hete pe ei poa ji ve. A'ereki na tuhẽ ko ji, ei ga.
  sja-NT: Parãpa mɨmaa “Jarateepari” mãik'aapa “Tachi Waibɨa” apata. Mãga jaradak'ãri,
    wãarata jara p'anɨ.
  xed-xed: “Mndu ta tagha skwi” ŋaŋni ka, “mghama ŋni” ka, ka kuni ta hga iʼi. Ta
    ŋa ghuni tsaya, manda va tsaya yu.
  glk-glk: شومأن مره اوستاد و سرور دوخوأنیدی، و درستم گیدی، چونکی هَطو ایسم.
  mks-NT: Mé ndó cáchí ndo̱ maestro xi̱hín i̱ ta cáchí ndo̱ cúú u̱ xitoho ndó ta nda̱a̱
    cáha̱n ndó jáchi̱ jivi ndusa i̱.
  gfk-S: Ing mu la haianga iou mu la tangtange be ‘Tena harausur’ ma ‘Watong’. Ma
    mu tange no tutuno kinong iou kike.
  bmu-bmu: Iŋini nöŋgöra ‘Böhi!’ aka ‘Kembu!’ mewö noholakze aka nöŋön mi ölŋa akzal.
    Miaŋgöra mi dopŋe jimakze.
  dgz-dgz: E Wadiaet ge Ayop dianek wanin ame tavewa di dianek wanin.
  eng-GNV: 'Ye call me Master, and Lord, and ye say well: for so am I.'
  zaa-NT: Lebi'į nna reya le inte' Maestro nna Señor nna; labá ná nu rena le porqui'ni
    hualiba ná' Señor nna Maestro nna, atsi'íni chi gutíià' ca nì'a le. Ą'hua lebi'i
    nna dà huáni le quíi nì'a luetsi le.
  eng-WEBSTER: 'Ye call me Master, and Lord: and ye say well; for so I am.'
  guh-guh: '“Vajanacacujarubinë,” pajamë tsabiabi itsa panabarëcuaicuaijamë xanë yabara.
    Itsajavata: “Vajatuxanenë,” pajamë tsabiabi. Paxaniajamë rabaja cajena. Bajara
    tsipaji taitsinë.'
  bon-bon: Weene naininiye Abiberäja biname ca piiyepu Yageyame ca. Weene peei lui
    toraca mene jiiceniye, ingle cane pipu gäne.
  nhw-BL: Antechnotzaj niamotlamachtijca huan niamoTeco. Huan quinamiqui catli anquiijtohuaj
    pampa melahuac.
  swh-ONEN: Ninyi mnaniita mimi ‘Mwalimu’ na ‘Bwana,’ hii ni sawa, maana ndivyo nilivyo.
  wbi-wbi: Umue mukunhambula mwiti, 'Mbulanisi, kange mwiti Ntwa, Mujova seseene,
    ulwakuva nili m'bulanisi, kange nili Ntwa.
  bba-bba: Bɛɛ i mɑn sokumɔ keu koosio kɑ Yinni. Geemɑ i ɡerumɔ, mɛyɑ nɑ sɑ̃ɑ.
  eng-KJVCPB: 'Ye call me Master and Lord: and ye say well; for so I am.'
  kgk-NT: —Peẽ, “Ore mbo'eháry” peje voi xe-rehe. “Ore járy” peje xe-rehe. Peje porã
    voi, he'i. —Pene mbo'eháry voi xe. Pende járy ave voi xe, he'i. —Peje porã voi,
    he'i.
  waj-waj: Ngia niiyara Vitaira-o, Udaanga-o, kiaanoo. Na kutaa itaama variauvaara
    ngia safuumaida itaa kua kiaanoo.
  cpy-cpy: Tema pikanta-piintakina eeroka-paeni ‘Yotaanarí, Pinkatharí.’ Omaperotatya
    pikantanari eeroka-paeni, naakataki.
  ekk-PKP: „Te nimetate mind õpetajaks ja Issandaks ning teete õigesti, sest see ma
    olen.
  mpx-mpx: Komiu ku awa topankite-agau ge ku awa babala-agau, he ku ba bubun tei,
    kaiwena nau ya ola to.
  wbp-wbp: Warlalja-Wiri manu Tiija-pajirni kuja kankujulu, junga kujaju! Ngajurna-nyarra
    Warlalja-Wiri manu Tiija. Warrki-jarri kankujulu ngajuku. Wirliyarna-nyarra parljurnu
    warrkini wati-piyarlu. Kuja-piyarlu-yijalajulu waalparrika, jarnkujarnku parljikalu-nyanu
    wirliyaju.
  luo-luo: Uluonga kare ni ‘Japuonj’ kendo ni ‘Ruoth,’ kendo utimo kare, nikech mano
    e ngʼama an.
  nhe-NT: Innechnotzaj niimotlamachtijca huan niimoTeco. Huan quinamiqui tlen inquiijtohuaj
    pampa melahuac.
  aii-aii: ”ܐܲܚܬܘܿܢ ܟܹܐ ܩܵܪܹܝܬܘܿܢ ܠܝܼ ܪܲܒܝܼ ܘܡܵܪܲܢ، ܘܨܦܵܝܝܼ ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ، ܣܵܒܵܒ
    ܝܼܘܸܢ.
  esk-NT: Taiyuġipsitña Iḷisautrimik suli Ataniġmik, aasrii nalaunŋapluni taatnałiqsi,
    atakkii taavrumiŋauruŋa.
  msb-msb: “Ginatawag niyo ako na Maestro kag Ginoo. Matuod ina kay ako amo gayod
    ina.
  cpa-NT: Tøah¹² hniah¹² jní² Tøa¹² quianh¹³ Juuh² hniah¹². Dsøg¹² báh³ jǿg³ juúh²
    hniah¹². Di³ lah¹dsóh² dsa² héi² báh³ jní².
  dso-dso: ଆରି ସେ କଇଲା, “ତମେ ମକେ ଗୁରୁ ଆରି ମାପ୍‌ରୁ ବଲି ଡାକ୍‌ଲାସ୍‌ନି, ସେଟା ଟିକ୍‌ସେ ।
    କାଇକେ ବଇଲେ ଗୁରୁ ଆରି ମାପ୍‌ରୁ ମୁଇସେ ।”
  meu-meu: Umui ese o gwauraigumu “Hahediba tauna” bona “Lohiabada”. Una be o hereva
    maoromu, badina be unuheto.
  yva-NT: Weapo inawainamo Kurun muno wapa Akari. Wapo inawaine somamo mamaisy weye
    tugae Risyamo wapa Kurune muno wapa Akari pi Risy.
  dgc-dgc: Dédulawénék moy a Maistu, sakay dédulawénék moy a Panginoon. Ey tama ya,”
    kagi na, “da sakén ngani i Maistu moy éy ta Panginoon moy.
  zpm-NT: 'Goḻwi gaṉle: To lëë, Maestro rnee to lo naa, ni rnee to naa nac meṉ rnabey;
    ni nonguieḻa goṉ, sac ne nligaa scaw.'
  hix-NT: Khananàhnye y, amna yohà y, kany me manatxhe, rowya. Àro wyaro yaworo màketxhe,
    ahananàhnye kom me ryesnàr ke, oyoh kom me ryesnàr ke, kekon hatà.
  sim-sim: Jir an Tisak mbanda jir. Uhu anin, Wasilaka jihi, karem anin mbanda jir.
    Wa, jivi sira, os erem ji mbanda oson. An Tisa jihi nira. An Wasilaka jihi nira.
  npi-ULB: तिमीहरू मलाई ‘गुरु’ र ‘प्रभु’ भन्छौ र तिमीहरू ठिकै बोलिरहेका छौ, किनकि
    म त्यही हुँ ।
  cgc-cgc: Paumaw a nyo na ‘Mistro’ daw ‘Ginuo’. Igo man tak yaken matuod nyo na mistro
    daw Ginuo.
  tim-tim: Yeŋe hin nogonmai, “Humonenŋe akto Tiksa.” dâmai amâ âlepŋe makmai. Nâmâ
    Humoyeŋe akto tiksayeŋe akman.
  yor-yor: Ẹ̀yin ń pè mí ní ‘Olùkọ́’ àti ‘Olúwa,’ ẹ̀yin wí rere; bẹ́ẹ̀ ni mo jẹ́.
  wos-wos: Guni wunika ‘Néma Du’ akwi ‘Wakwekwa du’ akwi guni nae. Wungi yawundu wangwi.
    Wuni wungi wuni.
  emp-NTPO: Bãrãba mʌ̃ra Jaradiabariad̶a abadaa idjab̶a bãrã Boroad̶a abadaa. Wãrãda
    arid̶e jara panʌa, mãwã b̶ʌ bẽrã.
  eng-F35: You address me as ‘Teacher’ and ‘Lord’, and you speak correctly, because
    I am.
  ind-ind: Kalian memanggil Aku ‘Guru’ dan ‘Tuhan.’ Dan kedua panggilan itu benar,
    karena memang itulah Aku.
  pes-OPCB: شما مرا استاد و خداوند می‌خوانید، و درست می‌گویید چون همین‌طور نیز هست.
  mpt-mpt: Ibo ne Aleyemin Nakao ge one bianiba Sumo ge one biam blibo, olo bainobe.
    Ne ib Sum eka ib aleyemin naka nabe. Otane ne nene niniino omfufumin kukubo mo
    wafu binabiba kesota ne ib skilono aayo fubabeiobe. Ibsa inanibta ib niniino omfufumino
    deibo bianibta ib sinwalo inaniba maki daabesese bianiba eka okok afet osa inaniba
    dabesese nine!
  ssx-ssx: Ikana꞉ma꞉ I̱ biki yaapo alo hata꞉ Disa make Tekehali make aleme ekita꞉
    ana꞉piki pi alememe. I̱ta꞉ koto polome.
  mkl-mkl: Ì yɑ mɑɑ kpem Mɛɛtu do Lɑfɛ̃ɛ ŋɑ. Ntɔi ì wɑɑ fɔ ŋɑ, domi bɛɛbɛi ǹ jɛ.
  gaq-gaq: ପେ ଆନେଙ୍ଗ୍‌କେ ଗୁରୁ ଆରି ମାପ୍ରୁ ଡାଗ୍‌ଚେ ୱା ପେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ସତ୍ ଡାଗ୍ଲା
    ସତେଆ ନେଙ୍ଗ୍ ଆତେନ୍‌ ।
  gof-RNT: Hintte tana asttamaarenne Goda geeta; taani hintte geyssa gidiya gisho
    lo77o gideta.
  unx-unx: “ଆପେ ଆଇଙ୍ଗ୍‌କେ ହେ ଗୁରୁ ଆଡଃ ହେ ପ୍ରାଭୁ, ମେନ୍ତେପେ କାଜିୟାଇଙ୍ଗ୍‌ତାନା ଏନା ବୁଗିନ୍‌ଗିପେ
    କାଜିତାନା ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଇନିଃଗି ତାନିଙ୍ଗ୍‌ ।
  gah-gah: Lekeza nenikumú nene Guivahaniteve itó tisaleve liki liaká niamóma vatí
    iki liaká niave.
  lcm-lcm: Mipo songo iau ta katakai i akalit na Volava, na mipo atutuman using nau
    napo asukang.
  aer-aer: Awerrirraye! Arrantherre ayenge alartetye akeme akaltyele-anthenhe-anthenhe-arlke.
    Arrantherre kwenhe arratye angkeme, ayenge kwenhe akaltyele-anthenhe-anthenhe-arlke,
    alartetye-arlke arrekantherrenhe.
  qvc-NT: 'Qamkunaqam niwangillapa: “Yach''achikuqniy” ichu “Kamachikuqniy”, nishpa.
    Chaytaqam allipta niwangillapa. Chaqa allibmi qamkunapa yach''achikuqniki, kamachikuqniki
    kani.'
  tgl-ULB: Tinatawag ninyo akong 'Guro' at 'Panginoon', at tama ang sinasabi ninyo,
    dahil ako nga iyon.
  cbs-NT: 'Chanima ea kenakin: “Yusinaan inun Xanen Ibuun”, akin man ea kenamisdan,
    jabia en eaki.'
  xtm-NTPP: Ndijin, ka xnani ña'a ni teskua'a ji'in Señor, te va'a‑ni ka jani ini
    ni, vaa saña kúu.
  nnq-nnq: Mangweto ungema aboli na Angwana, mangweto nnonge chambone, ngapambile.
  bao-NT: 'Mʉja, yʉre “Jãare Ca Buegʉ,” “Jãa Wiogʉ,” yʉre mʉja ĩi. Díámacʉ̃ra mʉja
    ĩi: “Cʉ̃ra yʉ nii”.'
  san-ORI: ଯୂଯଂ ମାଂ ଗୁରୁଂ ପ୍ରଭୁଞ୍ଚ ୱଦଥ ତତ୍ ସତ୍ୟମେୱ ୱଦଥ ଯତୋହଂ ସଏୱ ଭୱାମି|
  huv-NT: Icona isajan xic Maestro, at isajan xic Teat Xan. Najneaj, atquiaj netam
    cos xique minatangan, aton xique nequiaach icon.
  otn-NT: Nu̱'a̱hʉ guí ɛ̱njʉ ngue drá̱ xännba̱tegä, 'nɛ̱ drá̱ hmu̱gä. Pɛ gue ni̱ 'yu̱p'ʉ
    te guí xicjʉ, porque go guecä drá̱ xännba̱tegä 'nɛ̱ drá̱ hmu̱gä.
  nop-nop: Nu hinale tiŋa wapumhik doktiŋa hidi Hinale be Wapum naniiŋ u biyagoŋ.
  obo-NT: Id umow kow koddi no Tohodnonaw woy'd Longaggon woy ollog dad idda, oyyos
    siyak me‑en kos tohodnonaw woy'd Longaggon dow.
  cak-ENT: Ka-maestro y Kajaf, nquibij c'a chuve. Utz vi c'a ri', roma quiri' vi.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤏᤢ ᤛᤡᤰᤛᤠᤶᤒᤠ ᤗ᤹ᤖᤡᤰ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤳᤋᤡ᤹॥ ᤂᤧᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ᤃ ᤒᤠ ᤂᤧᤴᤏᤠᤖᤥ॥
  mie-NT: Cáhān ndá nú jā Maestro nū jíín Jētohō nū cúu nī, de ndāā cáhān ndá nú,
    chi suu cúu ndija nī.
  san-TIB: ཡཱུཡཾ མཱཾ གུརུཾ པྲབྷུཉྩ ཝདཐ ཏཏ྄ སཏྱམེཝ ཝདཐ ཡཏོཧཾ སཨེཝ བྷཝཱམི།
  qve-NT: 'Qankunaqa niwankichismi: “Yachachikuq hinallataq Señorlláy”, nispa. Ichaqa
    niwasqaykichisman hinan noqaqa Yachachikuq hinallataq Señor kani.'
  pao-NT: Mee yise ne netamma, “Nu mu tuukwekwu ka how manena nu mu kuku tabatzagakute.
    Mu yise Ne Pabe'e mee e ne'a. Oosoo togesapa, nu Mu Pabe'e.
  cbu-NT: 'Isussha: Siy nuwaa mayistoroo átssa; siy kurakaam yásamaksa nuwaatsi, tárangu.
    ¿Nitaati nuw m''chachoozi? Ashiritaati, nuw siyaa kutsis kuparangina.'
  usa-usa: keráwáqá keqtábá yirááti-nare kéte ‘uyátáraana-nako’ kéte kéoma minnâ áraine.
    miráipoana minnâ kemúne.
  soy-soy: Nɔ nɛ́ sélei rɛ Ucélɑɑ nɛ Upíimɑ. Nɔ ɑlɑri mɑ́lɛ. Nɛ mɛsei lɛ̃ lɛ.
  hui-hui: Tígua i̱hondo, Lawai Hagabi Anduane Homogobi, laramiligo tiga tiga laramili
    nde i̱ ogoniore kogoni.
  amf-amf: Yedi Dhettsea way Imbo iam yeda hame; yenin giyaadettsi inin dohonna, payyee
    giyade.
  quc-NNT: Ri ix kib'ij Qajtij, xuquje' Qajaw, —kixcha chwe. Qas tzij ri kib'ij, rumal
    chi in k'u ri'.
  dob-dob: Ta ꞌomi niꞌatu waeesegu ꞌaene ꞌaboꞌagu Toeꞌita, ta wate ꞌInapwana, ga nate
    ona ꞌaiꞌaila.
  wrs-wrs: Yimba kamba alv, os guru, eva os, mendekli. Wo memba lehra, manara noinda
    kava memba osmta lohv.
  mca-mca: Ekheweli'ƚ ƚit'iƚij yiwets Maestro qa ƚit'iƚij yiwets iye Yatsat'ax'inij,
    qa i'woyitsi'ƚijik'iha, qe yakha' hik aka' yijunye'j.
  tzo-TZC: Jchanubtasvanej, Cajval, ti xavuticune. Melel avaꞌuquic, yuꞌun vuꞌunun.
  mya-mya: သင်​တို့​သည်​ငါ့​ကို​ဆ​ရာ​တော်​ဟူ​၍​လည်း ကောင်း၊ အ​ရှင်​ဘု​ရား​ဟူ​၍​လည်း​ကောင်း​ခေါ်
    တတ်​ကြ​၏။ ဤ​အ​တိုင်း​လည်း​ဟုတ်​မှန်​သ​ဖြင့် သင်​တို့​ခေါ်​သည်​မှာ​လျောက်​ပတ်​ပေ​၏။-
  gng-NT: Ni yih nni niʼCɛnbaa nin niʼYonbdaan ma nɔ, ni ŋmɔbe imɔ̀n nɛ, kimɛ n yé
    wɔn nɛ.
  cbi-NTPO: Ñulla inu Mashturu tiidetive, naa Bale Ruku bain tiidetive; tsanditu uwain
    tsandinuu juñu' mityaa tsa tsa detive, iya uwain tsaayu.
