  mya-mya: သ​ခင်​ယေ​ရှု​သည်​မိ​မိ​အား​ခ​မည်း​တော်​က အာ​ဏာ​ကုန်​လွှဲ​အပ်​ထား​သည်​ကို​လည်း​ကောင်း၊
