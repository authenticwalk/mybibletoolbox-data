    nggoné Gusti Allah lan kudu balik menèh nang nggoné Gusti Allah.
  byr-byr: Sagaaꞌ Jizaazai dara yawɨꞌna “Nɨmwai nɨmɨre asɨraarɨna dɨragɨnya yuya nyɨjaavakengɨra.
    Gotɨyaryawɨdaaꞌnyainyɨ walaabe. Gotɨyaryawɨnna ayɨna wɨdeinyɨra.”
  ian-ian: Jisas vɨga lɨndɨ. Ndɨna nyaek God ndɨ kat kwanda kwanda aywaa vɨga lɨndangat
    kwindɨ. God wandɨ maa valaa lɨgowun waa vɨga lɨndɨ Jisas. Ngɨni God tɨga kavat
    lungwamataa yigiyowun waa vɨga lɨndɨ Jisas.
  hun-hun: tudta Jézus, hogy az Atya mindent hatalmába adott neki, és hogy ő az Istentől
    jött, és az Istenhez megy,
  mcf-NT: Con Pabëd tabadec ambi tantiacpadec abëdi abitedishun Icbombo iccondaidi
