    ra.
  qvh-NT: '@see-verse:JHN.013.002'
  kms-kms: Jisas ni nei namb pre te pugri kiyi ni asine yumbo buagi ninde si pe ni
    rundo pre, di ni God nde pu nandi di otiwo God nde mune no ye,
  agn-agn: Mandian, gata-wanan ni Jesus ang sindol da ong nandia tang Dios ang Tatay
