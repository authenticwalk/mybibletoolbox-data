  san-GUJ: યદા શૈતાન્ તં પરહસ્તેષુ સમર્પયિતું શિમોનઃ પુત્રસ્ય ઈષ્કારિયોતિયસ્ય યિહૂદા
    અન્તઃકરણે કુપ્રવૃત્તિં સમાર્પયત્,
  amx-amx: Jesu rang kaltj anek, Angeyelarl renh twer-ilek, rang twernk angerr tjerrtj
