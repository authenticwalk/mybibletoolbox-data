  bod-N: ཡབ་ཀྱིས་དབང་ཐམས་ཅད་རང་གི་ཕྱག་ལ་སྤྲད་པ་དང་རང་ཉིད་ནི་དཀོན་མཆོག་ནས་འོངས་ཤིང་སླར་ཡང་དཀོན་མཆོག་གི་དྲུང་དུ་གཤེགས་དགོས་པ་སྐྱབས་མགོན་ཡེ་ཤུས་མཁྱེན༌ཏེ།
  tca-NT: '@see-verse:JHN.013.002'
