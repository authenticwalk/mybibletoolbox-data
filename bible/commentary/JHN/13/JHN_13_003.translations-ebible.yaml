    ri hambwasindau.
  vie-OVCB: Chúa Giê-xu biết rõ Chúa Cha đã trao mọi quyền hành cho Ngài và Ngài từ
    Đức Chúa Trời đến, nay sắp trở về với Đức Chúa Trời.
  kze-kze: avowámá amápar-asirayamba ámakowana póna Áánútunopakemba kunkáunda pó'a
    kuntauweré'a iyónaumne-imayaama Ísu éna póna
  mpj-mpj: Jiijajju kulilpayi, “Maajarni-janampa maju junu, Mamalu, ngaakajaku martukajaku.
    Mamalurni jiilu kurtingu. Ngaangkarna nyinara marlaku yanku Mamakarti.”
  lbk-lbk: Ammon Jesus ay inchowan Amana nan am-in ay kamabfalin ken siya. Ammona
    akhes ay at tomoli ken Apo Dios ay nalpowan.
  mto-NT: '@see-verse:JHN.013.002'
  bzh-bzh: Rëḳ Yesu yö raḳ ni ggovek ya bë Ama lëëin nġaa pin loḳ ya nema, beraḳ
    ni ving bë Anutu vonġ yi yam, gerëḳ nah mena vu Anutu gökin.
  guj-2017: ઈસુએ જાણ્યું કે પિતાએ સઘળી વસ્તુઓ તેમના હાથમાં આપી છે, અને તે ઈશ્વરની
    પાસેથી આવ્યો છે અને ઈશ્વરની પાસે જાય છે.
  jvn-NT: Gusti Yésus wis ngerti kuwi lan Dèkné uga ngerti nèk sembarang wis dipasrahké
