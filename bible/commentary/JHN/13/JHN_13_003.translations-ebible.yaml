  ttc-NT: ntons te Jesus, tetz teb'en tuq te Qtata Dios ojetq tuq kaj tsi' kyaqil
    tuj tq'ab' tetz, b'ix teb'en tuq, tetz tzajnaq tuky'i Qtata Dios b'ix tzikix tuq
    ma tz'aj junky'el.
  dan-1931: 'da Jesus vidste, at Faderen havde givet ham alle Ting i Hænde, og at
    han var udgået fra Gud og gik hen til Gud:'
  kwj-kwj: Woro Jisas, Yapai ele mwaꞌambwe hinga tinda ete ri tapa tenge tiki haro
