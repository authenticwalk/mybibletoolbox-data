    ajoisina bana nama, ija'ari hahavi-ra va'ora vaka'da'dira kaimoni.
  twi-twi: Yesu nim sɛ nʼAgya de tumi nyinaa ahyɛ ne nsa, na ofi Onyankopɔn nkyɛn
