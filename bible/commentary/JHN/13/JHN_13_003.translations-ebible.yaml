  poy-poy: Yesu kavimaniti handa Tati kaweriti kamupa makakala, kavimaniti kuwera
    kalawa kwa Mlungu na kaweriti kankugenda kwa Mlungu.
  qwh-NT: Jesusqa musyarqanmi Dios Yaya llapanta dispunir pepa maquinman churashqanta,
    y Diospita shamushqanta y peman cuticunanta.
  gaw-gaw: Jesus Nug Mameg keeke oh Nug ep̱egp̱a meum doya, Nug Kayak top̱anu uḏiom,
    Nug eḏua Kayak top̱a goḵunu ele doya,
  nca-nca: Asa Yesuko ŋande iŋaró, ko Iwímbo o soso se eneŋo kandímo raró, ko enendo
    Anutu roto umburoqota pitu ko Anutuko oweya.
  zpz-NTPP: Zeꞌ Jesuuz gud lagy mi nu Ñgyoozh briic mi fers nim nu gac gyicy mi dela
    coz. Nunu gud lagy mi nu lo Ñgyoozh bruum. Nunu gud lagy mi nu cush cyam nu gyam
    lo Ñgyoozh.
  mkj-mkj: Jesus kidal pwa Jamahu kioang Ih manman unjek. Ih pel kidal pwa Ih indoa
    jang ipen Koahs apel pirin japahlla Ipoa.
  zac-NT: Jesús hia guc bëꞌa de quë zeꞌdë më de Dios nu guëabrí më con Dios nu lëꞌë
    Dadë bëdëꞌë grë́tëꞌ pudërë parë Jesús.
  kyg-kyg: '@see-verse:JHN.013.002'
  kmk-kmk: Tigammun Jesus un intod Ama na dit losana pannakabalin kan siya. Tigammu
    na pay un nanligwat kan Apudyus kan mangulin payon kan Apudyus.
  cao-NT: Jabi jatiroha ca Jesú cahëni quiha. Ja qui chama Jahëpá anina, Dios quima
    ja jonina, Dios qui jahari ja cahaina, tihi cabo ja cahëni quiha.
  bbr-bbr: Jisas ko äpu momokus sakau erekapu kon ipokup mowon. Ko äpu Anut nukas
    ko äsimornuk, kowon, ätäi Anut rawa tonai.
  inb-inb: Jesús ña iacharka, Taita Dius paipa makipi tukui karaska kagta; chasa­lla­ta,
    Taita Dius­pag­manda samuspa, Taita Dius­pagma­lla­tata kutin­ga­pa kagta.
  hrv-hrv: A Isus je znao da mu je Otac sve predao u ruke i da je od Boga izišao te
    da k Bogu ide pa
  box-NT: O Yeesu zũ le o Maá dó mu bìo ɓúenɓúen mí níi yi. Ó o mún zũ
    le mí ló le Dónbeenì cɔ̃́n, á bĩnía wà à va le cɔ̃́n.
  ote-NT: Ha ra Jesu mi pa̱di gue bá ehe de habʉ mi ꞌbʉhui Ajua̱ rá Dada pa da ꞌmʉcua
    ja ra ximhai, ne mi pa̱di nehe gue ya mi ma da yopa mengui pa da ꞌmʉhuiꞌa̱. Nehe
    mi pa̱di gue Ajua̱ rá Dada ya gatho xqui ꞌyɛntꞌua ja rá ꞌyɛꞌa̱.
  wnu-wnu: Yisas qo imbigorei, Ur sarau gugum wot wagerei. Ne gor Qenu imurima derer
    eng bo qani irib ater eng gugum imbig igoai.
  zam-NT: '@see-verse:JHN.013.002'
  zyp-NT: Zisu taco Paw tah ka hmingtuakhynah rai letah zezongpui a chia tah le kama
    cawh Khazing taitah a vongpaw cang neh ka, Khazing kha ka sei kaw a tahpaw khah
    a hni.
  sey-NT: '@see-verse:JHN.013.002'
  nvm-nvm: Regavo Jesu fu vierafero ire fok fun asoifuon ijar kege daro fuon rotit
