  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤠᤰ ᤛᤶᤍᤠᤱ ᤕᤢᤰ ᤐᤡᤖᤢᤀᤠᤱ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶᤔᤣ
