    Aman nai nusa-sodak fee basa-basan nai Ndia liman so.
  kyf-kyf: -Zezu -yi we 'ji nɩɩ, ɔ Dide ka ɔ -lu weee kwɛɛ zʋ. 'Ɩn ɔ -yi we 'ji nɩɩ,
    Didee -gbɛ ɔ 'bhʋa, 'ɩn ɔ -gbɛ ɔ yia lʋmnɩa.
  tpi-tpi: Jisas i save olsem, Papa i bin givim olgeta samting long han bilong Jisas
    yet. Em i save tu olsem, God i bin salim em i kam, na bai em i go bek long God.
  mih-NT: Ta sa sito ra Jesús vatyi sa i saha Zutu ra tandɨhɨ cuii tyiño sii maa ra.
