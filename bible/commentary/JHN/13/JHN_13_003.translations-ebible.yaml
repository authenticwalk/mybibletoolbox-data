  san-TIB: ཡདཱ ཤཻཏཱན྄ ཏཾ པརཧསྟེཥུ སམརྤཡིཏུཾ ཤིམོནཿ པུཏྲསྱ ཨཱིཥྐཱརིཡོཏིཡསྱ ཡིཧཱུདཱ ཨནྟཿཀརཎེ
