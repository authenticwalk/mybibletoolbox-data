  cui-cui: '@see-verse:JHN.013.002'
  boj-2014: Yesus a qalieej, aqa Abu na iŋgi iŋgi kalil aqa baŋq di ateleŋej. A Qotei
    aqaq na bej puluosim Qotei aqaq olo oqwas di dego qalieej.
  eng-OEBUS: and at supper, Jesus – although knowing that the Father had put everything
    into his hands, and that he had come from God, and was to return to God –
  eri-eri: Ono wainga, Yesus no isai wa, umamu no dada oruwanga no bura tafai. Onou
