verse: JHN.013.003
translations:
  kpx-kpx: Isito Iesuu hilokage Mamaveu vuvune bahata ominu. Isi hilokage keu Dilavamo
    lohoale kemo auna tota hoilahai Dilavae tai.
  okv-H: Eto God na amita pure tapa Iesu ta ingeni ta iketo tona amite eto Iesu God
    ta degi eto puvuna avoeto ehako egerembeto pambasuja amite tapa Iesu na kina.
  tbo-tbo: Yesu nugonugonei i hanapugeya ginouli atapuhi Yaubada i weleya po tauna
    apo ina taniwaga. Ma i hanapugeya tauna Yaubada uyahinei i nei yaka ipa ina gunawilena
    meya.
  mal-C: പിതാവു സകലകാര്യങ്ങളും തന്റെ അധികാരത്തിൽ തന്നിരിക്കുന്നെന്നും താൻ ദൈവത്തിന്റെ
    അടുക്കൽനിന്നു വന്ന് ദൈവത്തിന്റെ അടുത്തേക്കുതന്നെ മടങ്ങുകയാണെന്നും യേശു അറിഞ്ഞിരുന്നു.
  grc-SR: εἰδὼς ⸋ὁ Ἰησοῦς⸌ ὅτι πάντα ⸂δέδωκεν⸃ αὐτῷ ὁ πατὴρ εἰς τὰς χεῖρας, καὶ ὅτι
    ἀπὸ θεοῦ ἐξῆλθεν καὶ πρὸς τὸν θεὸν ὑπάγει,
  bgc-bgc: यीशु यो जाणै था, के पिता नै सब कुछ उसके हाथ म्ह सौप दिया सै, अर यो भी के
    वो परमेसवर की ओड़ तै आया सै, परमेसवर कै धोरै ए उल्टा जाण लागरया सै।
  khz-khz: Iesu ripana, Tamana na gaura maparara ia gena tiavu kapulenai etaorato.
    E maki ripana, ia Palagu genana evogomaito, e mapene waikule Palagu genai;
  deu-TKW: in dem Bewußtsein, daß der Vater ihm alles in die Hände gegeben, und daß
    er von Gott ausgegangen sei und zu Gott hingehe,
  zsr-NT: Nözcznëꞌ Jesús ca nac, brujëꞌ ga zoëꞌ Dios, len huöjëꞌ caꞌ ga naꞌ zoëꞌ Dios,
    atiꞌ chnudödëꞌ lu nëꞌë Lëꞌ Dios Xuzëꞌ gdutë yöl‑laꞌ uná bëꞌ queëꞌ.
  lin-lin: Yesu ayebaki ete Tata apesaki Ye bokonzi likolo ya makambo nyonso, ete
    awutaki epai ya Nzambe mpe ete asengelaki kozonga epai ya Nzambe ;
  hns-NT: Jiesoe thiek se djaanat raha kie okar Baap sab tjiedj okar haath me saup
    deis hai. Oe bhie djaanat raha kie oe Parmeswar lage se aail hai aur halieje phien
    se okare lage djaai.
  noa-E: Jesuu khaphʉ sĩejim, ich Ayau ichigta nem thum jaaunaa ʉ̈gtharmua ich pʉ̈itarr
    aawai deeu i aar maju.
  eng-EMTV: Jesus, knowing that the Father had given all things into His hands, and
    that He had come from God and was going to God,
  mib-NT: Te jíní Jesús jeē véji ya nuū Yaā Dios, te nuhūn yā nuū Yaā Dios, jiín jéē
    ni sáha Tátá yā jeē cujéhnu ya sɨquɨ̄ ndɨhɨ‑ni.
  lif-NT2: पानुदिङ् पाःल्‍ले़ खुने़ॽ काक् सम्‍दाङ् युक् पिरुआङ् वाॽ हे़क्‍क्‍याङ्
    खुने़ॽ निङ्‌वाॽफुमाङ्‌लाम्‍मे त्‍ये़बा नु खुने़ॽओए नुःङ्‌ल पत् के़लॽबान् ये़सुरे़
    कुसिङ् निःत्तुआङ् वये़॥
  xnj-xnj: Yesu amanyili kuvya Dadi amgotolili vindu vyoha muuhotola waki, mewawa
    kuvya ahumili kwa Chapanga na iwuya kwa Chapanga.
  mmx-mmx: Iesu gaklen pam i do ne Temen ga lok li levempanga axap maxopok at loklok
    tatao ren, la gaklen box i do neni ga si boro vana at ne Moroa la nabamlong bok
    tin.
  cbr-NT: Piquin ca —'ën Papan camabi ñu 'ibuamianan ënë nëtënu xuá 'aish cana anuribi
    cuantëcënti 'ai —quixun sináncëxa.
  tee-NT: Ju Jesús akts'iya isc'atsaich ni ixtaknik'ojutach ju ixpai tachi chun ju
    taxtokni la'ixmaca'. Chai isc'atsaich ni la'ixmacni Dios ju taxtutacha chai la'ixmacni
    Dios ju ca'anchokoya'.
  eng-LSV: Jesus knowing that all things the Father has given to Him—into [His] hands,
    and that He came forth from God, and He goes to God,
  cak-NT: Ri Jesús can reta'n-wi chi ronojel jachon pa ruk'a' roma ri Dios ri Rutata',
    can reta'n-wi chuka' chi chiri' riq'uin ri Dios petenak-wi y chiri' chuka' nitzolaj
    chic e.
  pah-NT: 'Kiro Jesus''ga i''ui g̃wemimbo''ehara''g̃a pavẽi. Igwete ga ei oyvyteri
    pe: “Tupana''ga ji mbopopoakaruka togwereko pa ti ga g̃wemimbotarimo javo,” ei
    Jesus''ga. “Ajo ji Tupana''ga hugwi ikwehe. Kiro po ti ji hoa''javi ga pyri jitehe
    nehẽ no,” ei Jesus''ga oyvyteri pe.'
  sja-NT: Mamĩda Jesupa k'awa baji ichi Tachi Ak'õredeepa cheda mãik'aapa Ak'õremaa
    wãit'ee. Ichiaba k'awa baji Tachi Ak'õrepa ne-inaa jõmaweda bɨji ichi jua ek'ari.
  xed-xed: 'Nda sna Yesu ka ghəŋani kazlay: Sa daga da Lazglafta yu, dzaʼa vru da
    Lazglafta yu kəʼa. Nda sna guli kazlay: Fanamfa Lazglafta ta inda skwi ma dzvani
    kəʼa.'
  glk-glk: عیسی کی دأنستی پئر همه چیزه اونه دست بیسپرده و از اونه ورجه بَمو، و اونه
    ورجه شوئون دره،
  mks-NT: Joo sa̱ xíni̱ va̱ha Jesús ña̱ na̱sa̱ha̱n Ndióxi̱, tátá a̱ tócó ndihi ndée̱
    á nu̱ mé á. Ta sa̱ xíni̱ a̱ ña̱ na̱quixi a nu̱ Ndióxi̱ ta jivi nu̱ Ndióxi̱ ndindita
    tucu a cu̱hu̱n a̱.
  gfk-S: Iesene Jisas ga nunure ter be no Tamana gate ter ise ira dades bakut tana
    ma be igate hanawat metuma hone God ma hutate be na tapukus baling utuma hone
    God.
  bmu-bmu: Jisösnöŋ nanŋi könaŋi mi kewö möt kutuyök, ‘Iwinöŋ yuai pakpakö kukösumŋi
    mi nöŋgö böröne aliga Anutugöreŋök eta mala kunbuk yaŋgöreŋ öŋgömamgö akzal.’
  dgz-dgz: '@see-verse:JHN.013.002'
  eng-GNV: Iesus knowing that the Father had giuen all things into his hands, and
    that he was come forth from God, and went to God,
  zaa-NT: Pero hua yù bá Jesús qui'ni chi bete Tatáa làtsi' né'e iyábani ca cosa;
    hua yù huée qui'ni birie làti dua Tata Dios, níahuá éyyee.
  eng-WEBSTER: Jesus knowing that the Father had given all things into his hands,
    and that he had come from God, and was going to God;
  guh-guh: Jesús yapëtane paxa Dioso perajutsijavatsi daxitacuene pevetsinexa. Yapëtanenua
    paxa Diosojavavetsica pepatsijava. Icatsia pacuenia ata naviatsijitsia paxa Diosojavabetsia,
    yapëtane.
  bon-bon: Yeesu umle ge, egä Babe te iyeta kokre teebine ituge ceera. Tabe cuta umle
    ge, egä tabe Acejiyame bau ca itu täduji cuta teeme bau me acnenutenige.
  nhw-BL: Jesús quimatiyaya iTata quimacatoya tequiticayotl para quinahuatis nochi
    tlamantli. Huan quimatiyaya para hualajqui tlen campa Toteco huan ica se quesqui
    tonali sempa mocuepasquía iixpa.
  swh-ONEN: Yesu akijua ya kwamba Baba ameweka vitu vyote chini ya mamlaka yake na
    kwamba yeye alitoka kwa Mungu na alikuwa anarudi kwa Mungu,
  wbi-wbi: UYesu alyakagwile kuuti uNhaata ampeliile uvutavulilua vwoni, na kuuti
    alyahumile kwa mwene kange igomoka kwa mwene.
  bba-bba: Yesun tii u yɛ̃ mɑ Bɑɑbɑ u nùn ɡɑ̃ɑnu kpuro nɔmu sɔndiɑ, u mɑɑ yɛ̃ mɑ u
    nɑwɑ sɑɑ Gusunɔn min di mɑ u mɑɑ wurɔ win mi.
  eng-KJVCPB: Jesus knowing that the Father had given all things into his hands, and
    that he was come from God, and went to God;
  kgk-NT: Ha Nhandejáry omoingo ra'e Hesu-pe enterove va'e ruvixarã. Upéa oikwaa voi
    Hesu. Nhandejáry-gwi voi ou ra'e. Ko'ánga oho jevy-tama Nhandejáry oiko ha-py.
    Upéa oikwaa voi ave Hesu.
  waj-waj: Yisuunna ari Koova mmuakiaa mminnaivaara dianeera yaagueeqaivaa inna mmuuvaa
    vaa ivo rikieeravai. Iva Anutuuqaasidiri tuuvo kava innasi kuanaraivaaraatama
    vaa ivo rikieeravai.
  cpy-cpy: Tema riyotzi Jesús riitaki Tajorentsi otyaanta-kiriri. Riyotzitaka aritaki
    riyaatee itsipata-paeyaari Tajorentsi, tema riitaki Iriri, riitaki shintsi-pero-takaeriri.
  ekk-PKP: Jeesus teadis, et Isa oli andnud kõik tema võimusesse ja et ta oli tulnud
    Jumala juurest ja pidi Jumala juurde tagasi minema.
  mpx-mpx: He Yeisu i atena te Tamana gasisi ge bugul gegewena i teli nimanaa, ge
    i atena iya i neem Yehoba elana ge ni sikal al Yehoba elana.
  wbp-wbp: Milya-pungulpa-nyanu Jijajirliji yangka kuja yanurnu Kaatu-jangka manu
    yangka kapu pina-yani-yijala Kaatu-kurra. Milya-pungulpa yangka kujarla Wapirrarlu
    yungu yartarnarri wiri yapaku wiri nyinanjaku.
  luo-luo: Yesu nongʼeyo ni Wuoro noseketo gik moko duto e bwo tekone, kendo ni noa
    ka Nyasaye kendo nobiro dok ir Nyasaye;
  nhe-NT: Jesús quimatiyaya Itata quimacatoya tequihuejcayotl para quinahuatis nochi
    tlamantli. Huan quimatiyaya para hualajqui tlen campa Toteco huan ica se ome tonali
    mocuepasquía iixtla.
  aii-aii: ܝܼܫܘܿܥ ܒܝܼܕܵܥܵܐ ܝܗܘܵܐ ܕܒܵܒܵܐ ܝܘܼܗܒ݂ܵܐ ܝܗܘܵܐ ܟܠܹܗ ܫܘܼܠܛܵܢܵܐ ܒܐܝܼܕܹܗ، ܘܡ̣ܢ
    ܠܟܸܣ ܐܲܠܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܘܠܟܸܣ ܐܲܠܵܗܵܐ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ.
  esk-NT: Jesus-ŋum iḷisimaniġaa Aapam aatchuutigitilaaŋa iluqaan saŋŋi iŋmiñun. Iḷisimapmigaa
    aggiqsilaani Agaayyutmiñ suli aullaġniaqtilaani Agaayyutmun.
  msb-msb: Aram ni Jesus na ginpaniwala sa iya san Ama an kagamhanan agod himuon an
    tanan. Aram man niya na hali siya sa Dios kag magabalik gihapon sa iya.
  cpa-NT: Ma²ŋi¹² Jesús hi² ca¹cuø¹ Jmi² jniang³ ca¹lah¹jǿ¹ bí² quiah¹²dsa. Ma²ŋi¹²dsa
    juu¹² ja³guǿ¹³ dsa² héi² ca¹já¹dsa. Jø¹² bíh³ ja³jøng² dsánh¹dsa calah.
  dso-dso: ବାବା ପର୍‌ମେସର୍‌, ତାକେ ସବୁ ବିସଇର୍‌ ଅଦିକାର୍‌ ଦେଇ ଆଚେ, ସେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି
    ଆସିଆଚେ ଆରି ତାର୍‌ ଲଗେସେ ଜାଇସି, ବଲି ଜିସୁ ସବୁ ବିସ‍ଇ ଜାନିରଇଲା ।
  meu-meu: Iesu danu dibana Tamana ese ḡau idoidiai ia imana ai vada e henia, dibana
    danu Dirava ena amo vada ema bona Dirava dekena ma bainela.
  yva-NT: Yesus po raen Ajayo Amisy po vambunine raunande Ai indamu be akarive anakotare
    rai tenambe. Po raen tavon Wepamo no no Amisy nui ti de no mine so muno kavinta
    pakare no Amisye nui.
  dgc-dgc: Ti Jesus, éy tukoy na a inatdinan siya na Diyos ta kapangyarian na ta étanan.
    Tukoy na a gébwat siya ta Diyos, sakay tukoy na be a sumoli ta Diyos.
  zpm-NT: '@see-verse:JHN.013.002'
  hix-NT: Txesusu ryhe, nehutwekon xarha tà. Omeroron kom yoh me ryeryeye, royàmà,
    kekonà rma hatà, tàhnawo. Noro hyaye komokye. Àhyaka harha àtehe, kekonà rma hatà,
    tàhnawo.
  sim-sim: Jisas angop or heyeri sir, Avui orhi kwambu angop orin or hari osik mbele
    mbele ondo amber orhi siyokop sirakori lir. Uhu misambik or liri am mendek si
    nanak indik Avui orhik or ikuri wolok si narik.
  npi-ULB: येशूले जान्‍नुहुन्थ्यो, कि पिताले सबै थोक उहाँको हातमा दिनुभएको थियो, उहाँ
    पिताबाट नै आउनुभएको थियो र फेरि परमेश्‍वरकहाँ नै फर्केर जाँदै हुनुहुन्थ्यो ।
  cgc-cgc: Jesus i, nlaman din en na tanan na uturidad paatag ta Dyos na iya na Amay
    naan ki kanen daw kanen alin ta Dyos daw malik man ta Dyos.
  tim-tim: Hâwâto lauŋe lokowerâmbo ainâk Yesuŋe Eweŋande siâ me siâ emelâk waŋep
    are nâŋgâep. Akto Anutuŋe huŋgun aŋdo gem manmâ benŋe purik katmâ Anutugâlai âgâwiap
    are gai nâŋgâep.
  yor-yor: tí Jesu sì ti mọ̀ pé Baba ti fi ohun gbogbo lé òun lọ́wọ́, àti pé lọ́dọ̀
    Ọlọ́run ni òun ti wá, òun sì ń lọ sọ́dọ̀ Ọlọ́run;
  wos-wos: Jisas dé xékélaki. Déka yafa atéfék du takwa jondu akwi déka tambambu takataka
    wandéka dé gaya. Gaye déka jémba yataka dé Godka wambula yitandé.
  emp-NTPO: Jesuba cawa b̶asia idji Zezaba ne jũmada idji jʌwad̶e b̶ʌsida, idjab̶a
    cawa b̶asia idjira Ãcõrẽmaʌba zeped̶a waya Ãcõrẽmaa wãida.
  eng-F35: Jesus, knowing that the Father had given everything into His hands, and
    that He had come from God and was going to God,
  ind-ind: Yesus tahu bahwa Bapa-Nya sudah menyerahkan segala kuasa ke dalam tangan-Nya.
    Dia juga tahu bahwa Dia datang dari Allah, dan sudah hampir tiba saatnya Dia kembali
    kepada Allah. Karena itu,
  pes-OPCB: عیسی می‌دانست که پدر اختیار همه چیز را به دست او سپرده، و اینکه از نزد
    خدا آمده و باید بار دیگر نزد او بازگردد.
  mpt-mpt: Yesuse e Aalebe titilo omanea inamin namin osa alukum eta omalebua kima
    bie osa eka e Gode deibanea daak tlebu osa eka e imin Aalebe God esu unamabe osa
    e alukum tekein kebe kesoa
  ssx-ssx: Yesuma꞉ta꞉ hande ipika꞉ Atekema꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao ipiki pa꞉ta꞉ haleekeeki
    make ipikita꞉ Koda꞉ yaapo hao a꞉pa Koda꞉ pa꞉ta꞉ polo piekeeki make hone wiekeme.
  mkl-mkl: Jesu tɑkɑɛ í mɑ̀ iyi Ilɑɑɔ̃ Bɑɑbɑ í dɑɑ nŋu mii fei si ɑwɔ, í nɔ í mɑ̀
    iyi nŋu í nɑɑi hɑi bi Ilɑɑɔ̃ nɔ nŋu wɑ nyi bɛ mɑ́.
  gaq-gaq: ଜିସୁ ମ୍ୟାଲେଃଗେ ଆବା ଇସ୍‌ପର୍ ମେଁନେ ନ୍ତିନ୍ନିଆ ସାପା ଅଦିକାର୍ ବିଃ ବକେ ଆରି ମେଁ
    ଇସ୍‌ପର୍ ବାନ୍ ପାଙ୍ଗ୍‍ଲେକେ ବାରି ମେଁ ଇସ୍‌ପର୍ ଡାଗ୍ରା ଆଣ୍ଡେ ୱେଏ ।
  gof-RNT: Yesuusi Aaway ubbabaa iya kushen wothidayssa, I Xoossaa matappe yidayssanne
    simmidi iyaakko baanayssa eris.
  unx-unx: ଇମ୍‌ତା ଆପୁ ସବେନ୍‌ ଆକ୍‌ତେୟାର୍‌ ଆଇଁୟାଃ ତିଃଇରେ ଏମାକାଦାଃଏ ଆଡଃ ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ
    ହିଜୁଃକାନାଇଙ୍ଗ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃତେ ସେନ୍‌ରୁହାଡ଼ାଇଙ୍ଗ୍‌ ମେନ୍ତେ ୟୀଶୁ ସାରି ତାଇକେନାଏ
    ।
  gah-gah: Lá okago, Izesú nene améneho eza netá matá mukí nene nigizakú molonoimóma
    neve loko, itó Ómasilokatí lumutímina goha nene Ómasiloka atiginá oko itinogo
    uve loko geleneike,
  lcm-lcm: Iesu katapo nas ta tamana katala alis a keve bil aongos e kungana, na kapa,
    kata serei le si God na ka papok ane si God.
  aer-aer: Jesus-ele kwenhe itelareke Akngeye ikwerenhele-arle ngangkere antheke arne
    iwenhe apeke renhe mpwaretyeke alartetye-arlke anetyeke. Re itelareke nhenge rarle
    Akngeyenge-ntyele apetyeke ante rarle nhenge Akngeye-werne alpetyenhenge.
  qvc-NT: 'Jisusqam yach''arqan: Taytay Dyusmi noqata ancha pudirniyuqta rurawashqa.
    Paymanda shamushpam, paymanna rini kutiriq, nishpa.'
  tgl-ULB: Alam ni Jesus na ibinigay ng Ama sa kaniyang mga kamay ang lahat ng mga
    bagay at siya ay galing sa Diyos at babalik sa Diyos.
  cbs-NT: mai jidabi anua dasibi Epa Diosun Jesús xanen ibumakatsi yununi Dios anua
    juni ana jawendi chintun kainxanai Jesúsun unain
  xtm-NTPP: Jesús ma chi jini ya ja nuu Su'si ma vee ya te no'o ya nuu Su'si ma, te
    jini ya ja Yuva ya ma, ni wa'a ya tnu'u ja tatnuni ya nuu ndaka ma.
  nnq-nnq: Yesu amanyi awamundu bankamwie madalaka goa, nukube jweno aboka ku Nnoongo.
  bao-NT: Jesús pea, Ʉmʉreco Pacʉ pʉtopʉ cʉ̃ ca dooriquere, ñucã Ʉmʉreco Pacʉ pʉtopʉra
    cʉ̃ ca tua waapere, to biri cʉ̃ Pacʉ, niipetirijepʉrena ca doti niigʉ cʉ̃re cʉ̃
    ca tiiriquere, majiwi.
  san-ORI: ଯଦା ଶୈତାନ୍ ତଂ ପରହସ୍ତେଷୁ ସମର୍ପଯିତୁଂ ଶିମୋନଃ ପୁତ୍ରସ୍ୟ ଈଷ୍କାରିଯୋତିଯସ୍ୟ ଯିହୂଦା
    ଅନ୍ତଃକରଣେ କୁପ୍ରୱୃତ୍ତିଂ ସମାର୍ପଯତ୍,
  huv-NT: Teat Jesús ajaw Teat Dios lamüüch nej marang cuajantanej. Aton ajaw nej
