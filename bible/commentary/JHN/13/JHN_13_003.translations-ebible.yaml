    haerat ev hehoek, petev ne maot pi tapupuhaz somaz ev toh.
  jid-jid: Ato ndi Iti a ka kongeri no ni woma, na rji ni Rji, ani la kma hi ni Rji.
  wmw-wmw: Insa ákijiwa kuwa Baba wake vinu piya kangabizi mmakono mwake. Ákijiwa
