    shintsitakaaperotakeriri Ashitariri.
  san-ASM: যদা শৈতান্ তং পৰহস্তেষু সমৰ্পযিতুং শিমোনঃ পুত্ৰস্য ঈষ্কাৰিযোতিযস্য যিহূদা
    অন্তঃকৰণে কুপ্ৰৱৃত্তিং সমাৰ্পযৎ,
  tac-NT: Esusi 'we a'lá sébali machile Onorúgame nejíligo a'walí napurigá Wa'lula
    nímala Esusi. Abiena machílechigó bo'né Esusi Onorúgame 'síligo jula 'pákana rewagáchika,
    'lige a'kinana rawé simeo ku 'pa napu Onorúgame ajtí.
  eng-WEBPB: Jesus, knowing that the Father had given all things into his hands, and
    that he came from God and was going to God,
  gfk-H: Senbia Iesu ga nunurei tar bia no rana Sus gata tar sei ira dadas bakut tana
    ma bia gata hanuat maram ta Kalou ma huteta bia na tapukus balin uram ta Kalou.
  viv-viv: '@see-verse:JHN.013.002'
  yao-yao: Che Yesu ŵaimanyi kuti Atati ŵao aŵisile indu yose paasi pa ulamusi wakwe,
    ni kuti nsyene ŵatyosile kwa Akunnungu ni akuuja kwa Akunnungu.
  tgp-tgp: Iesu mo levosahia vara Tama mo tau na hinau tari na limana, Iesu mo levosahia
    vara enia mo tai isan God, ale vara i pa mele sahe isan God, ale matan haratu,
  auc-NT: Itota ïñömö, Quincoomë ongoncoo incæ Wængonguï pönö cæcä beyænque botö tömancoo
    awënë badinque nämä tæ̈ï pïñænte në ämo ïmopa, ante ëñënongäimpa. Ayæ̈ edæ Wængonguï
    weca quëwente wææ̈ pönïmo inte botö Wængonguï weca ocæ̈ ëmænte goquïmo ïmopa,
    ante do ëñënongäimpa.
  kbc-NT: '@see-verse:JHN.013.002'
  bmh-bmh: Yesus go abiu memeg nug gusig unum gonugau ebeg ebu meun. Go abiu Uwait
    nug go palautina, aleun, koli Uwait waugab simau.
  ctu-BL: Yujil Jesús anix ti' wenta pejtelel chuqui tac an come i Tat tsi' yʌq'ue.
    Yujil ja'el tsa' tili ti Dios, yujil ya' mi' cha' majlel ba'an Dios.
  meq-meq: Yesu a sər ha Bəba ŋgay kə vəlay gədaŋ ka mələve wu hay tebiye. Yesu a
    sər ha neŋgeye a yaw abəra ka təv i Mbəlom ada ma miye na, ka təv i Mbəlom.
  noa-H: Jesuu k'ap'ʌ sĩejim, hich Hayau hichigta nem t'um jaaunaa hʌ̃gt'armua hich
    pʌ̈itarr haawai deeu hi haar maju.
  alp-NT: Yesuse Irekwa be AmaI Iriluke pusue nusa meije kena Ikbsae peneka. Kai Irekwa
    lekwe be Iluake bei Alla, kai namake Ileu suike loko Alla lekwe.
  san-VEL: yadaa "saitaan ta.m parahaste.su samarpayitu.m "simona.h putrasya ii.skaariyotiyasya
    yihuudaa anta.hkara.ne kuprav.rtti.m samaarpayat,
  kbq-kbq: Hagi Jisasi'a antahi'ne, Nefa'a maka'zana Agri azampi ante'ne, Anumzamofonteti
    e'neankino, ete Anumzamofontega vugahie.
  kbh-kbh: Jesús yojtsetáts̈ëmbo chabe Taitá Bëngbe Bëtsá nÿets obenana tbojánats̈etama.
    Cachcá, Jesús yojtsetáts̈ëmbo, Bëngbe Bëtsábiocana cha tojánabama y cachábioye
    jtama ibojtsemnama.
  ron-LSB: Isus, știind că Tatăl îi dăduse toate lucrurile în mâinile sale și că el
    a venit de la Dumnezeu și că se duce la Dumnezeu,
  pon-pon: Iejuj lao kotin manier, me Jam kotiki oner ni lim a kan meakaroj, o me
    a kotido jan ren Kot, o me a pan kotila ren Kot,
  nhe-BL: Jesús quimatiyaya Itata quimacatoya tequihuejcayotl para quinahuatis nochi
    tlamantli. Huan quimatiyaya para hualajqui tlen campa Toteco huan ica se ome tonali
    mocuepasquía iixtla.
  sps-sps: Jisas nat faamuainy e Taman te fainy Yan fo mamatsiny parits, Ya naten
    nato, Ayei te poo fi me ten Gov ana Ayei kan te naa fi naa non ten Gov.
  wnc-wnc: Siwan Jesuta nanamu atnayuk Nanata sanga kuupbam inae katakngane imuke
    initewan apbutde ita Anutue gatuna kuwikge natapbut.
  bus-bus: Yesu dↄ̃̀ kɛ̀ a De pↄ́ píngi nàare a ↄzĩ. À dↄ̃̀ kɛ̀ a bↄ Luda kiiamɛ,
    bensↄ̃ é ɛara à tá à kiiamɛ.
  gub-BL: Tupàn umur ukàgaw Zezuz pe a'e. Zezuz ukwaw ikàgaw uzehe heko haw kury.
    Ukwaw Tupàn wi ur awer no. Ukwaw Tupàn pe oho àwàm no.
  imo-imo: Jisas, Lapani melema pali yu nokowi nimu pilipelie, yu Gote tiye kolopa
    mainye orumu altopa Gote moromona olando pumbei terimu, pilipe molorumu.
  boj-boj: Yesus a qalieej, aqa Abu na iŋgi iŋgi kalil aqa baŋq di ateleŋej. A Qotei
    aqaq na bej puluosim Qotei aqaq olo oqwas di dego qalieej.
  eng-DRA: Knowing that the Father had given him all things into his hands, and that
    he came from God, and goeth to God;
  knf-knf: Yeŧu ame kë Aşin aţu iko bŧi ţi iñen yi nul, abot ame kë awoona du Naşibaţi
    akuţ akak du a.
  san-KHM: យទា ឝៃតាន៑ តំ បរហស្តេឞុ សមប៌យិតុំ ឝិមោនះ បុត្រស្យ ឦឞ្ការិយោតិយស្យ យិហូទា
    អន្តះករណេ កុប្រវ្ឫត្តិំ សមាប៌យត៑,
  arn-NT: Jesus kimnierkey ñi küpan ta Ngünechen mew ka ñi wiñotuael ta Ngünechen
    mew ka femngechi ta Chaw ñi eluetew ta kom pepiluwün.
  zas-NT: '@see-verse:JHN.013.002'
  ken-NT: Yesu arɨ́ŋɨ́ bɛ ɛtayi achyɛ yi bɛtaŋ amfay mɛnyɨŋ mɛnkɛm, nɛ bɛ́ yí afú
    chí ntá Mandɛm nɛ ǎpɛ̀tnsɛm ntá Mandɛm.
