  uig-ARA: ئەيسا ئاتىنىڭ ھەر ئىشنى ئۇنىڭ قولىغا تاپشۇرغىنىنى، ۋە ئۆزىنىڭ خۇدانىڭ يېنىدىن
    كېلىپ، خۇدانىڭ يېنىغا قايتىدىغانلىقىنى بىلگەچكە،
  tuf-tuf: Jesusat ítitan, Tetát ima quin bahnác yajquín acu ajcan urán wíjacro. Imát
    ítitan, Sir owár bin rajacro. Sicor cat Sir quin bétaro.
  abx-abx: Pero akatu'anan si Jesus nga agbuwanan-na iya si Tatay-na si gahom pagdalom
    si dimu'an, nga tikang iya si Diyos, ngan tibalik gihapon si Diyos.
  mco-NT: Ñejhuɨɨyb anajty Jesús co je Dios Teedy tɨ yajcɨ̈dɨgɨ̈yii tüg'ócɨy ymɨc'ajt,
