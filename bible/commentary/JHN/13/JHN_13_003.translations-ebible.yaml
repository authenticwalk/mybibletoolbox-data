    ismenu —quequin tantiaquin
  kjs-kjs: Gote-me Yesu nipu puri raayo kalisa. Go pisa-pulu Yesumi nipu Aaraa raapu
    abala piruma ipisua-para palua kone suma makuaasa.
  mni-mni: Mapa Ibungo Tengban Mapuna pumnamakki mathakta pannaba matik Ibungoda pibire
    amadi mahak Tengban Mapudagi lakpani aduga Tengban Mapugi maphamda amuk han-gadouri
    haiba khanglammi.
  yad-NT: Jesús ji̱ta datyanu̱yada jiryatiy sasa̱yada saja̱y jijyomu ti̱ta̱ju̱ra.
