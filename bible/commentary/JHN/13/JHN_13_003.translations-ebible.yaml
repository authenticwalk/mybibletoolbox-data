    nandɨñɨpi,
  twi-ASANTE: Yesu nim sɛ nʼAgya de tumi nyinaa ahyɛ ne nsa, na ɔfiri Onyankopɔn nkyɛn
    na ɔbaeɛ, na ɔresane akɔ ne nkyɛn.
  aoj-aoj: Eaꞌ Jisas nogawa Ahamana nandaꞌ anen banagona ma hiahaom hiami. Eaꞌ nogawa
    anen nape naloma God nafiꞌi eaꞌ atiasi aꞌ notanima nefeꞌmana wapani.
  cbv-cbv: Dios pebhmant ã jʉ̃ʉ́wátjidih, ã jwʉ́ʉb pʉ́ʉh laab béjat pínahdihbʉt Jesús
    ãtát jéihyep tajĩ. Ã íip caandíh chah maáh ã waadáát pínahdihbʉt ãtát jéihyep
    tajĩ.
  taw-taw: Pen Jisas nɨgak, Bapi ne tap tɨtay okok mɨdupsek dɨl, Ñɨne nop ñɨn adek
    ak lak. Pen abe anɨb nɨgak, God ne nop agyokek apɨl, adɨkɨd God yɨl amnɨg gek.
  jic-NT: Jesús seletsja jupj Popay tje'yaya jupj p'iyá 'ücj lo jay pjü. T'üc' way
    pjü 'ücj la tjiji Jesús. Seletsja wa Dios mpe tjac', seletsja wa ne niswa Dios
    nt'a ca mim.
  zap-NT: no che nan Ne ne yrandxee ne nuu gyëzlyu gyeybaatee wdee Xuz Ne lo Ne chen
    ynebééy No no ne lo Xuz Ne wruu Ne, lo ke Xuz Ne gya Ne.
  wer-wer: Ën Yesu pi pöt epël kön wia. “Ne nem Pepapë naëaan irëaup kaalak pim ngësë
    sumaap. Pötaanök pi nook omnant pout ngarangk ëëmëak rë nemëa.”
  ipi-ipi: '@see-verse:JHN.013.002'
  qul-NT: Jesús yacharkan Dios Tatamanta jamuskanta, ujtawan Dios Tataman cutipuchcaskantapas.
    Yachallarkantaj Tatan payman tucuy autoridadninta koskanta.
  ter-NT: Éxoamaka Jesus ápeyea xunáko, póneake Há'a, oúkeke uhá koeti koekúti, koane
    éxoamaka itúkeovo úkeakune xoko Itukó'oviti yoko káyukopeovonemo xokóyoke.
  bmr-NT: Jaanaa Jesu Caani diiboco fanoovaco ihusefaño aacɨunoco agaajauboro, bu
    tollɨro Moocaanitɨ asaaunoco, bu siino diibojaago ufuujinoco icano agaajauboro.
  fuf-fuf: Nde tawnoo Iisaa no andi wonde Baabaajo on wattii fow e juuɗe makko, awa
    kadi ko ka Alla o iwi, ko ka Alla kadi o ruttotoo,
  bhl-bhl: 'Im wansiliw ding dim bakate, Yesus e kilele kal kelete: Sunbin-Got e elo
    akalem wiin so amkoko, alik alik mesesem mesesem eisneng angom be akalem teing
    dim elo dulewei, “Ne Sunbin-Got kolew talsi kate, iti em mit mewso katem unoki
    kai!”, angeko, ibolow fukunse kate,'
  ons-ons: So Yesu eŋe iwa yale detke, Magakŋo zonom korop mo nae meteno ninge, ea
    eŋe mo detke. So eŋe koso iwa yale weneŋ detke, eŋe Anutu wano ŋine ketke, so
    eŋe koso Anutu wano zinge wayake.
  con-NTPO: Tsa'ma Jesúsja in'jan Chiga tise Quitsa tisenga osha'choma oshaye antte.
    Tiseja Chigane jipa Chigani jaya'chove in'jamba
  ghs-ghs: '@see-verse:JHN.013.002'
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ, ଆବା ଜେ ୱିଜ଼ୁ କେଇଦ ୱିଜ଼ୁ ବିସ୍ରେ ହେଲାୟ୍‌ କିତାନ୍‌ନ୍ନା ଆରି ହେୱାନ୍‌
    ଜେ ଇସ୍ୱର୍‌ତାଂ ୱାତାନ୍ନା, ଆରେ ଇସ୍ୱର୍‌ ତାକେ ହାନାନା ଇଦାଂ ପୁଞ୍ଜି ମାଚାନ୍‌,
  txu-NT: Bãm arỳm kute Jejumã õ mỳjja kunĩ kanga nhym arỳm Bãmbê Metĩndjwỳnh kurũm
    rwỳk ne kam akubyn 'ỳr àbir 'ỳr. Ja ne Jeju arỳm kute mar.
  eng-WEBU: Jesus, knowing that the Father had given all things into his hands, and
    that he came from God and was going to God,
  gnw-NT: '@see-verse:JHN.013.002'
  mux-mux: Yesos-ni piliipaliinga, Lapa-ni mélema pali yu “Nukui.” nirim, yu Pulu
    Yili mundupa kelepa mania urum, alsupa Pulu Yili molemúna olandu kelepa pumba
    mele piliipa mulurum.
  maj-NT: Be Jesu nga Nti̱a̱ Na̱'miu̱ kits'ínkjas'en a̱ya ntsja ngayjee̱ ni xi tjín.
    Be nga má tíjña Nti̱a̱ná nibaha ko̱ nga yo̱ ngju̱a̱i̱se ngáha̱ ra̱.
  bkq-NT: Idânârâ adienkyly modo adientoem Tunwym ton-honru tuduze awyly, tutuze akâwâm
    Jesus. Deusdâpa tâewyly, eyam todopâdyly warâ, tutuze myani.
  kue-kue: Ana Yesus pirkan orkwa i Nem yombuglomo giglendi mundu ye tekondungwa.
    Ana ye prukwa yene God mina ungwa ana aglke ende ikine God moglmara enambuka.
  cot-NT: Itsaquequea Jesoshi yagavejacaaqueri Aapani Irioshi maasano, itsaque iponeaca
    Aapaniqui Irioshiqui aisa iroanaje iriatimpaqui,
  bnp-bnp: E Isu i lohoka vona e Tamana i ru a maki lobo na limana. I lohoka vona
    ia i valai na Vure, pali ngane ta ge hamule lakea tabu na Vure.
  apn-NT: Tã pa mẽ kormã axpẽn kutã ixàpkur kaxyw ixkrĩ hpa nhũm Jejus kànhmã xa nẽ
    hinôkà kapa nẽ toajti py nẽ ho amnhĩ krax pre. Kot amnhĩ to rax ã amnhĩ pumunh
    tã ja hã amnhĩ to jarkrar pê tanhmã ri mẽ inhnoo mã amnhĩ nhĩpêx to ho pa hkêt.
    Kêp mẽ inhõ pahi htã te kêp mẽ inhmã àpênh xwỳnh pyràk o amnhĩ nhĩpêx o pa.
  ctp-NT: Jlyo tiꞌ Jesús chaꞌ nchga chaꞌ nu nsuꞌwi ꞌin Ndiose Sti yu wa nda Ni ꞌin
    yu. Loꞌo ngwañaꞌan jlyo tiꞌ yu chaꞌ wa mdoꞌo yu nde seꞌen ndiꞌin Ndiose mdiyan
    yu lo chalyuu re, loꞌo jlyo tiꞌ yu chaꞌ wa tyaa ti yu nde seꞌen ndiꞌin Ndiose
    xiyaꞌ. Ni siya jlyo tiꞌ Jesús nchga chaꞌ kanꞌ,
  bre-BRG: Jezuz, oc'h anavezout en devoa an Tad lakaet pep tra etre e zaouarn, hag
    e oa deuet eus Doue, hag e tistroe da Zoue,
  opm-opm: Den daptin Jisas oh Noh rih at Got orhe pat teidapat apdap ma hapat. Aprisa
    erer oh at oh norhe kasip hrepnong namtiporhan norhe kasip hrepnong mar papat
    ma hapat. Gin noh mama kakdah mong moh mandam it at orhe pat teinong son kakduup
    hah ma hapat dahama den dapatdapat tandeima orhe tei ohe watah oh daphot sara
    tahor tit dara bok mutuh moh parpar tahangop.
  bvr-bvr: Rrapa Jesus minypa nipa gu-borrwurra Nyanyapa arrku a-wuna burr-gurla ganyjarr,
    rrapa minypa Wangarr ana-jerrmarra rrapa nuwurra ay-jeka barra nula Wangarr,
  wal-wal: Yesuusi ba Aawai ubbabaa a kushiyan wottidoogaa, qassi Xoossaa matappe
    i yiidoogaanne, simmidi akko baanaagaa eriis.
  zad-NT: Na' ṉezi Jesúza' X̱e'na' bene' lall' nee yog' dii de, na' ṉezile' wzee gana'
    zoa Chioza' na' kwite'na'kzə yilline' dii yoblə.
  kmg-kmg: 'Á Jesu e šiŋuc manawec: Mamac e wiac sasawa furu qârârie-narekac, eme
    no Anuturaonec wahapozi mocwâc Anuturao risie fepemu.'
  aso-aso: Izesuꞌ aza meleho initeꞌ mataꞌ eiꞌ anauꞌ molo neineꞌ nesi idoꞌ eiꞌ nene
    Oꞌmosolatiꞌ ogosa Oꞌmosola volosa neineꞌ nesi nene gele mino
  uli-uli: Jesus ye gola le mala Temal yesa fang ngali pangal formel bo yebe lamli.
    Ngo ye gola le iy ye budoh mo irel Deus ngo ye bele tefael loh irel Deus.
  nin-NT: Yesu hi du uwa zhi na Abachi ku na ta kakuma na Abachi ku. Na hi da Abachi
    nu ma ukyekye ku we.
  tgk-tgk: '@see-verse:JHN.013.002'
  acu-NT: '@see-verse:JHN.013.002'
  cak-WNT: Y astape' ri Jesús can retaman wi chi ronojel jachon pa ruk'a' ruma ri
    Dios ri Rutata', y chiri' riq'ui ri Dios petenak wi y chiri' chic nitzolin wi
    el;
  ebk-ebk: Aammon Jesus ay am-in ay pannakafialin at inchat Amana kan hiya. Ammuna
    us ay kan Apo Dios nan nurpuwana ya kan hiya nan munfiangchana.
  spa-PDDPT: Jesús sabía que el Padre le dio todas las cosas en las manos, que salió
    de Dios y regresaba a Él.
  ruf-ruf: Yesu tsakamanya Aba kamwing'a ghose mna ghamoko ghake, tsakamanya kalawila
    kwa Imulungu na kakuya kwe Imulungu.
  gun-gun: Ha'e rã Jesus ma oikuaa Tuu opa mba'e ipo py omboaxapaa. Oikuaa avi Nhanderuetea
    gui ou rire ha'ea py ju oo 'rãa.
  agu-BL: Inti Jesús elnak xtxum tetz yi ak'ijt cyakil e'chk takle'n tk'ab tan Ryos.
    Nin elnak xtxum tetz yi cho'n nsaj i' te Ryos nin yi at tajbil i' junt tir te'j.
  isn-isn: uYesu ai ulingile kina uTata waikaa i intu yihi mu mikono akwe ni kina
    upumiie kung'wa Itunda ni ai watulaa ulongoe hangi kung'wa Itunda.
  eng-PEV: and Jesus knew that God gave him power over everything so that he can do
    anything. And he knew that he came from God and that he was going back to God
    again soon.
  ilo-ULB: Ammon ni Jesus nga inted ti Ama amin nga banbanag kadagiti imana ken naggapu
    isuna manipud iti Dios ken agsubli iti Dios.
  pir-NT: Sa yero mari Pacʉ Cohãcjʉ̃ Jesure ijipihtiyequina bui tiquiro pʉhtoro sõrire
