    jadüg'oc yhuimbida'ñ.
  kqf-kqf: Yesu i sibe te Tamana ḡailisi matabuna i vite te mwali matabudi yai badayedi.
    Tana i sibe te Maimaituwa lisinaḡa i yovo bi kota ya munamunaḡa Maimaituwa lisinemo.
  cpb-NT: Riyotake Jesús tema ipoñaatyaawo irirori Pawaki, ari riyaateri janta. Iriitake
    shintsitakaakeriri Ipaapate.
  aon-aon: Jisas nadukemesh um Iruhin douk nakri wosik aria neshopoki anan um nupe
    Debeini um ihishmorim eshudok eneshenesh. Aria shopunek nadukemesh um anan douk
    nani Iruhin hape iri nakitak nanaki aria ta watak nutanam nunak nini anan hupe.
  hus-NT-2005: '@see-verse:JHN.013.002'
  mig-NT: Te a jiní Jesús ja̱ máá Táa̱‑ya̱, a ni̱ ja̱'a‑ya̱ táká ndatíñu ini̱ nda'a‑yá,
    te suni jiní‑ya̱ já ní kenda‑ya̱ núu̱ Dios va̱i‑ya̱. Te suni nuu̱ Dios no'o̱n‑ya̱.
  bps-bps: Na gadè Dyisas tasalig Maan di kenen kagot i kdee. Na gadean Dwata i gumdaan
    na gusamfuléan.
  mbs-mbs: Meneng si Jesus, tapay netegahan din te insalig diyà kandin se pegpengibing
    te kedita. Netegahan din heman te Timanem se migsogò kandin aw sikandin se olian
