  gmv-GGM: Yesussay aaway izas godateth wursi immidaysane izi xoossa achchafe kezidi
    yidaysa, qase simmidi xoossako banaysa erress.
  ssg-ssg: Jises tioi ka tel Taman Haeu hana i Masiwi ti lawe waliko ma tin i tioi
