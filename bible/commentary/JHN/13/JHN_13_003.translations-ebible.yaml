    ki TeAtua.
  gym-NT: Akwa Jesu abko, ie Rünkwe jändrän jökrä mikanina gare nämanena gare ie amne,
    niara jatani Ngöbökri amne rikadita Rün känti, ye abko nämanena gare ie arato.
  azg-NT: Majndaꞌ ntyjii jon na nquii tye jon jndë tyincyaa jon na minꞌncüii ꞌnan
    tyiꞌngenon jon na chito jñꞌoonꞌ jon. Ntyjii Jesús na jnan jon na mꞌaan Tyoꞌtsꞌon
    ndoꞌ majoꞌ vja ntcüeꞌ jon.
  bhd-bhd: यीशु पतो थियो कि बाजे सैरी चीज़ां तैसेरे हथ्थे मां दित्तोरिन, ते कने तै
    परमेशरेरी तरफां ओरोए ते परमेशरे कांजो वापस च़लरोए।
  too-NT: Jesús, xla' ixca'tzī que huan xaTāta', xla' ixmaxquī'kō'nī't ixlīhuāk līmāpa'ksīn.
    Lā' nā ixca'tzī palh ixminī'ta'ncha' de Dios lā' chu nalaka'mpala Dios.
  ind-AYT: Yesus, ketika mengetahui bahwa Bapa telah menyerahkan segala sesuatu ke
    dalam tangan-Nya, dan bahwa Dia datang dari Allah, dan akan kembali kepada Allah,
  cjo-NT: Riraga Jesoshi riyotaki Iriri iitakiri jewawenteroni maawaeni oetarikapaeni
    kipatsikika eejatzi jenokinta. Riyotaki eejatzi ipoñaaka Tajorentsiki, rooteentsi
    ipiyashitaneeri eejatzi.
  nsn-nsn: Iesu e ate tang Tamana ke heir tatanono tar nitampopokoh a i rana tar mamang
    inetelik, doh inggono ke la tur tang God, kare la tapokis poluk tang God.
  san-DEV: यदा शैतान् तं परहस्तेषु समर्पयितुं शिमोनः पुत्रस्य ईष्कारियोतियस्य यिहूदा
    अन्तःकरणे कुप्रवृत्तिं समार्पयत्,
  tna-NT: Jesús quitaita bahue puana tueda Diusu peje jenetia pueana. Daja huecha
    Diusu peje su esiapatiyu. Diusu ja tueda pamapa pia huaraji cuana ebia su aida,
    tucheda atana, Jesús bahue puana.
  lid-lid: Jises tanan taman badeh, ndratehei iri boto-on marakon ndrala bahandra
    tondrok tan, iy udu hawe Kindrei eme, ano iy kameh iu ili loken hawen ja.
  wim-wim: Nil puth Jesus.angan-a, kanam thiich nil God.angan work piꞌanan maꞌ nungantangan
    want, pam wanch maꞌmangkaman piꞌ-piꞌow thanang aak ingana. Nil kan meeꞌmiy nil
    inpal keny piip God.antaman uk, aꞌ puth keny koyam ngulan matow piip God.antan.
  zga-M: U Yesu akhalumanyile ukhuta udaada avekhile ifinu fyoni mumavokho gamwene
    nukhuta akhomile khya Ngolove naalekolota khange khya Ngolove.
  yom-yom: Yesu bu kazaba ti Tata wuyekula bima bioso mu mioko miandi, bu kazaba ti
    kuidi Nzambi kaba ayi bu kazaba ti buna weka kuenda kuidi Nzambi,
  san-SIN: යදා ශෛතාන් තං පරහස්තේෂු සමර්පයිතුං ශිමෝනඃ පුත්‍රස්‍ය ඊෂ්කාරියෝතියස්‍ය යිහූදා
    අන්තඃකරණේ කුප්‍රවෘත්තිං සමාර්පයත්,
  yut-yut: Yesu yaŋsi nandagɨt, Dat da yo morap kɨla abeŋ do tapmɨm namgut yaŋ nandagɨt.
    Ae Piŋkopmon da apgum, do ae Piŋkopmon tobɨl kɨkdɨsat yaŋ kɨsi nandagɨt.
  grc-BYZ: εἰδὼς ὁ Ἰησοῦς ὅτι πάντα δέδωκεν αὐτῷ ὁ πατὴρ εἰς τὰς χεῖρας, καὶ ὅτι ἀπὸ
    Θεοῦ ἐξῆλθε καὶ πρὸς τὸν Θεὸν ὑπάγει,
  cpc-NT: Jiyotaki Jesús tima ipoñaatyaawo irirori Pawaki, aritaki impiyi janta. Iriitaki
    shintsitakaapirotakiriri Ashitariri.
  nhg-NT: Hua Jesús quematihuataya que tieTajtzi tiemöctelejque noche sösantle, hua
    que hualquixoac de Deus, hua ye miero biloas tieca Deus.
  nya-nya: Yesu podziwa kuti Atate anamupatsa Iye zonse mʼmanja mwake, ndi kuti Iye
    anachokera kwa Mulungu ndipo amabwerera kwa Mulunguyo;
  ngu-NT: '@see-verse:JHN.013.002'
  kup-kup: Met nohot hehapuh Iesu pot homeh, Met ne Godinañ honeo hehoekanañ eroh-porah
