    mia naio mijikia taluvo den yetemeriba nei ka rivavin bereio mave ea naio.
  bqp-bqp: Yesu dↄ̃̀ kũ a De pↄ́ sĩnda pínki nàarɛ a ↄĩ. À dↄ̃̀ kũ a bo Luda kĩnaamɛ,
