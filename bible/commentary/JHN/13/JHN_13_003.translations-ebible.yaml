    gʉ̃hʉre masidi.
  anv-NT: Jisɔs akaá nnó Ntɛ wuú Ɛsɔwɔ afyɛ ji yɛ́ndégenó né amu. Akaá ntó
    nnó ji abɔ atane mbaá Ɛsɔwɔ ne ji akerege meso mbaá Ɛsɔwɔ.
  sab-NT: '@see-verse:JHN.013.002'
  tmd-tmd: Jisas nuŋ nugwa, God nuŋ ap bla magalɨg pɨ imag rol nuŋwa nɨgöŋa. Jisas
    nugwa, nuŋ Nuö God pɨsaŋ mɨdön mögörɨb il kɨ hön, mɨdön, mai wöröxön, höbkal Nuö
    mɨda duba rɨmɨdöŋa.
  acr-NNT: Ekꞌu ri Jesús retaꞌam yaꞌtal ronoje puqꞌabꞌ ruma Ruqaw, yey Rire petinaq
    rukꞌ ri Dios y rukꞌ ri Dios katzelej wi.
  kpg-kpg: Jesus e iloo Tamana guu wanga gi de Ia nia mogobuna huogodoo. Mee gu iloo
    bolo Ia ne hanimoi i baahi o God, gaa hana labelaa gi baahi o God.
  taj-taj: परमेश्‍वरसे जम्‍मान अधिकार ह्राङदा पिन्‍बा मुला भिबा ताम येशूदा था मुबा।
    ओच्‍छे परमेश्‍वरग्‍यामनोन खसी दोःसी परमेश्‍वर मुबा ग्‍लारी निबान मुला भिबा तामएनोन
    येशूदा था मुबा
  avt-avt: Jisas kertei Haai kɨrak God epei kewetɨwek menmen iuwe werek, hɨrak kertei
    hɨrak kan keke wit ke God, te hɨrak pɨke kakno kakɨrek.
  cbk-cbk: Ya sabe si Jesus que su Padre Celestial ya dale con ele el poder completamente,
