  tof-tof: wa umul yarilürr wagó, Aba blaman kla oya tangdó kuri irrbüne. Wa umul
    yarilürr, wa Godkagabi tamórr, da wa akó Godka alkomóldase.
  cme-NT: Ŋga Yesu wuɔ suyaa wuɔ fuɔ fɛrɛ hilaa Diiloŋ-terieŋ-nu jo, aa u ka bir kã
    u wulaa. Aa tiraa suɔ wuɔ u To birii wɛima‑i hiere hã-yo.
  sus-sus: Isa to nu a kolon a Baba Ala bara fe birin sa a sagoe, a man to a kolon
    a a kelixi Ala nan ma, a man gbilenfe a tan nan ma,
  pon-2006: Sises mwahngih me Seme ketikihong ni lime manaman unsek. E pil mwahngih
    me e ketidohr sang rehn Koht oh pil pahn pwurala reh.
  dad-dad: Tama ĩ ereb ereb ganan, Jesus ima bun inon, ĩ Negur bunem isin anĩ, Negur
    bun kel ilef, are Jesus ĩ keleĩ.
  zab-NT: Per laany nánny dec irate absáan Dios laznaany ne nánzacny dec pur Dios
    zéedny ne lo Diosza ná par yaicquiny.
  jae-jae: Jesu kêjala gebe Tama kêkêŋ gêŋ samob kêsêp eŋ lêma to kêjala gebe mêŋkêsa
    aŋga Anôtônê ma oc êmu êndêŋ Anôtô êna êtiam,
  ksd-ksd: ma Iesu i nunure ba Tama i tar tul tar ra lavur magit par tana, ma i nunure
    ba i ga vana rikai tai God, ma na vana mulai pire God, i tut kan ra nian,
  msm-NT: Di namaanan ni Jesus no imbogoy on kandin to Diyus to tibo gahom. Namaanan
    din isab no diya sikandin kapuun to Diyus aw diya isab ogpauli.
  myk-myk: Yesu bi li cɛ bɛ na Kilɛ ya sefɛɛrɛ ti bɛɛri kan wee mu. Wu bi li cɛ na
    Kilɛ ni wee ya foro, wee di wa da ba guri gari bɛ Kilɛ mu.
  sbe-sbe: Na Yesu kabina ye kata meta ginauli maudoidi Tamana ye tolediko iya yona
    gigibwali unai, yo iya Yaubada unai ye laoma na kabo ye seuyo Yaubada unai.
  mcr-mcr: Jisasi Iqu, Kaniqu nätmatqä eeqänäŋi, Iqueä hipa iqi ämitŋqä eqäqä etaŋgqeŋqe,
    näqŋqä emiŋqe. Ga Iqu Goti Hanjuwä Iquesa äpkqeŋqätä, Iquenyqä aŋgumä yätŋqeŋqetä,
    näqŋqä inä emiŋqe.
  cux-NT: Déénú Jesús chí tanducuéⁿ'ē ní ca'a Chiidá yā ta'a daiyá yā ní chí nan'dáa
    yā yeⁿ'é Dendyuūs ní duu'vī tiempo tuu'mí naⁿ'á yā nanááⁿ Dendyuūs.
  tur-YTC: Yeşua, Baba’nın her şeyi kendi eline verdiğini, Tanrı’dan geldiğini ve
    Tanrı’ya gitmekte olduğunu biliyordu.
  san-ITR: yadA shaitAn taM parahasteShu samarpayituM shimonaH putrasya IShkAriyotiyasya
    yihUdA antaHkaraNe kupravR^ittiM samArpayat,
  bel-N: Ісус, ведаючы, што Айцец усё аддаў у рукі Ягоныя і што Ён ад Бога выйшаў
    і да Бога ідзе,
  sch-sch: Jisua hah, Pa'n rachamneina murdi a pêk, ti le Pathien renga juong ania,
    Pathien kôm se nôk rang ani ti a rieta.
  mic-MIQNT: Se'sus geitoq ujjl ignmat'p ml'gigno'ti ugjit 'ms't goqwei assutmn. Geitoq
    Nisgamewigtug wejiet aq ap apaja'sitew Nisgamewigtug.
  huu-NT: Jesúdɨ ie uai ie Moomona feiñuana uiñote. Ie Moo dɨnena billana uiñote.
    Ie Moo dɨne abɨdo jaillena jɨaɨ uiñote.
  jiv-NT: Tura Jesus Yusai̱ya̱ tau asa waketkitniuyi. Tura Yus Apa ashí mash susamiayi
    akupin atí tusa. Jesussha nuna nekáa
  otm-NT: Nu ra Jesús i pądi bí nɛxpʉ 'bʉh rá Ta nɛ da mbeng bʉ mahøn'a, nɛ i pądi
    gue rá Ta bi unni gätho 'bɛ'a i ja gue di manda zɛhɛ.
  dah-dah: Yesube det kuruŋ gayen doyaŋ yird yird tareŋ Naniŋ beleŋ untiŋ goyen nurde
    hinhin. Irde yeŋbe Al Kuruŋ hitte mat watiŋ, irde sopte yeŋ hitte mulgaŋ hiyyeŋ
    goyen wor nurde hinhin.
  tnk-tnk: Iesu rukurən mə Tata Kumwesən ruvəuvei pen raka narimnari me pam ia rəɡɨn.
    In rukurən mwi mə fwe kupwən in rəpwəh Kumwesən muvehe, nənə təkwtəkwuni in trɨrərɨɡ
    mevən mwi tɨ Kumwesən.
  kpr-kpr: Avori, God Afa roera a fakina isambu Iesu da ungoda fifitusira ava, Iesu
    kasama usira. A nu God kena ghe fusira, kotugo sekago God kena jovereghe yarira
    amo, nu kasama usira.
  san-IAS: yadā śaitān taṁ parahasteṣu samarpayituṁ śimonaḥ putrasya īṣkāriyotiyasya
    yihūdā antaḥkaraṇe kupravṛttiṁ samārpayat,
  nho-nho: Jesus ni iloa maa tana Tamana raa ku oti te hookii ake hakkaatoa ana mahi
