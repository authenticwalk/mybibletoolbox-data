  ena-ena: Viaŋ naludɨ amɨŋ sɨbaŋ abadin uami. Sibɨla hɨsɨŋ hulemɨlɨ agaŋ nudɨ manɨgali
    agadɨ ma lɨvalɨlalɨ uami. Hulaŋ sibɨla saŋ ulalɨ agaŋ uami. Nɨbu hulaŋ nudɨ abɨci
    ulalɨ agadɨ ma lɨvalɨlalɨ uami.
  tgo-tgo: Ya dage emunjoru e ghemi, ma rakakaiwo regha i laghɨye kivwala ghagiya,
    na ghevarivariye ma i laghɨye kivwala giyako iya me variyeko.
  yap-yap: 'Nggog e tin riyul’ ngomed: dariy reb e sib ni ba ga’ ngak e masta rok;
    ma dariy be’ nnol’oeg ni ba ga’ ko en ni ir e l’oeg.'
  mop-NT: —Tan in wadic te'ex u jajil. Le'ec a tz'ulili, mas nooch u wichil u meyaj
    tuwich u yaj meyaj. Le'ec a tan u tücaa'a, mas nooch u wichil u meyaj tuwich u
    yaj tücaa',— cu t'an a Jesusu.
  tet-tet: 'Haꞌukaan dalen neꞌe tebes no loos: ema ata ida la makaꞌas liu nosi naꞌin.
    Ema ain-liman ida la makaꞌas liu nosi ema mak solok nia.'
  hlt-MCSB: Nangmih taengah rhep rhep ka thui, sal tah a boei lakah tanglue la, caeltueih
    khaw amah aka tueih lakah tanglue la a om moenih.
  xtd-NT: Xandaa kuu xa jaꞌan‑r. Kunxaꞌnu ka se kuu xtoꞌo veꞌe, dada se xinokuechi
    nuu‑s. Kunxaꞌnu ka se taꞌu tniu, dada se tundaꞌa‑s.
  mdy-ETH: ጎኔ ታ ዒንሢም ጋዓኔ፥ ማዻሢ ፔ ጎዳፓ ባሼቱዋሴ፤ ኪኢቲንታዞንሢያ ሃሣ ኪኢታሢዳፓ ባሹዋሴ።
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Yeŋe hoŋ banihim mansai. Yakât otmâ kutdâlipne
    mannomaihât dop ki tap. Yawu gârâmâ nâŋe hoŋ hâŋgânyongomune nâhât tem lâum mannomai.
    Yawu otŋetâ amutyeŋan manbomgât dop bia.
  usp-NT: Kes tz'etel tz'et tamb'ij chawechak chi ta' ni jono mocom mas nim jk'ij
    chiwch jpatron y ta' ni jono tako'n mas nim jk'ij chiwch ri xtakow re.
  zav-NT: De'e ḻi əchnia' le'e notə'ətezə mos bito naque' blaoch ca x̱ane'enə', ni
    ben' cheɉ mendadən' cui naque' blaoch ca ben' chseḻə' ḻe'.
  sgz-sgz: A támin muswan sang á minái. Kápte kesi tám arardos a pakta sorliwi kán
    konom, mái koner a kip worwor kápate pakta singin kálámul a dos palai.
  kek-NT: Relic chi ya̱l ninye e̱re nak ma̱ jun mo̱s tixk'ax ta ru xcuanquil lix patrón
    ut li ani natakla̱c inc'a' naxk'ax ru lix cuanquil li quitaklan chak re.
  blz-NT: Imamat a men taeng-Ku', ka' uga' bantilkonon-Ku na ko'omuu se' sianta sa'angu'
    ata' men mangalalabii tanaasna, kabai se' mian men niposuu' mangalalabii mian
    men nomosuu'.
  poe-NT: Ijnko nkehe chaxín tso̱tjo̱nka̱rá kíxin tí sín chꞌexón xra̱ mé tꞌe̱to̱anhya
    sín éxí tꞌe̱to̱an tí lámo̱e sín, la ko tí sín kꞌuáyéhe̱ sín ijnko xra̱ tꞌe̱to̱anhya
    sín éxí tꞌe̱to̱an tí sín kjuanjon tí xra̱ a.
  san-TAM: அஹம்ʼ யுஷ்மாநதியதா²ர்த²ம்ʼ வதா³மி, ப்ரபோ⁴ ர்தா³ஸோ ந மஹாந் ப்ரேரகாச்ச ப்ரேரிதோ
