  not-NT: Nangantasantëmini ora aisonori. Ira iromerataga quero ibatiri ira meratari,
    aisati icanta ira iragátaga quero ibatiri ira agátirira.
  plu-plu: Ku samah nahwa yikipara yawahkisten ikaw tuwatapye amawka yis hawwata.
    Ihanabay inakni nuwnhu. Hennewatbaki in. Pahapwi ibukti ka kiyattema mpiy gikipara.
    Iné pahapwi iwatnit kawnata kiyattema mpiy gawahkisten.
  iou-iou: Unita näk bureni-inik täwetat; Epän äma kubätä Ekänini nämo irepmitpäŋ
    kuŋarek. Ba manbiŋam yäŋahäwani äma kubätä äma peŋ iwet-pewän äbeko u nämo irepmitpäŋ
    kuŋarek.
  ntp-NT: Vaavuava istumaasi gʌnaagidi aanʌ sai tomali ʌmo piooñi maivaamioma nʌmʌga
    isgaaamu dai tomali ʌmo ootosicami maivaamioma namʌga siʌ ʌgai ismaacʌ ootoi.
  rai-rai: Iaau pir a lingtatuna taa muaat, a tultul pa i ngaala taa ra nuna tadaaru.
    Ma ia baa di tultulai pa i ngaala taan ia baa i wetulaa.
  haw-1868: Oiaio, he oiaio ka'u e olelo aku nei ia oukou, Aole e oi aku ke kauwa
    mamua o kona haku; aole hoi e oi aku ka mea i hoounaia mamua o ka mea nana ia
    i hoouna aku.
  ffm-ffm: 'Miɗo haalana on goonga: maccuɗo ɓurataa kalfaaɗo mum teddude, nelaaɗo
    duu ɓurataa nelɗo ɗum.'
  arb-NAV: 'الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: لَيْسَ عَبْدٌ أَعْظَمَ مِنْ سَيِّدِهِ،
    وَلا رَسُولٌ أَعْظَمَ مِنْ مُرْسِلِهِ.'
  cop-CNT: ⲁⲙⲏⲛ ⲁⲙⲏⲛ ϯϫⲱ ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⲙⲙⲟⲛ ⲟⲩⲃⲱⲕ ⲉϥⲟⲓ ⳿ⲛⲛⲓϣϯ ⳿ⲉⲡⲉϥ⳪ ⲟⲩⲇⲉ ⲟⲩ⳿ⲁⲡⲟⲥⲧⲟⲗⲟⲥ
