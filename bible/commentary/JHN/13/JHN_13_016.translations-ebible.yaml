    ganang ningsa' ikinga girini undu' girii ningsa' irota'.
  ino-ino: Nakaeya alaki lamake hu'na lahapa'nepauve ali'ya ve'kamo'a kava ve'ka'a
    haino ao'kasekaiye. Kayo kayo ve'kamo'a hute'nea ve'ka ao'kasekaiye.
  gnn-gnn: “Märr-yuwalk ŋarra nhumalaŋgu yukurra ḻakaramanydja, djämamirriyunydja
    yolŋuyu ŋuli yakana djuḻkmarama nhanŋuway ŋayi buŋgawanha, ga bo'puyŋu yolŋu djuy'yunaranydja
    yaka ŋunhiyinydja ŋurruŋu; ŋunhi djuy'yunarapuyŋu ŋurruŋunydja wal'ŋu yana.”
  yal-yal: N xa ɲɔndin fala ɛ xa, konyin mi gbo a kanna xa, xɛraan mi gbo a xɛ muxun
    xa.
  cnt-NT: A₂dsɨ₂jó'₃ juɨ́g₂ jniá₂ 'nia'₂, lia'₂ 'i₁jan₂ dsa₂ i₂jme₂ti₃ ta₁, tsá₃ juɨin'₂
    guë́₄ con'₂ guë́₄ juɨg₅₄; ján₃ bá₄ lia'₂ 'i₁jan₂ dsa₂ i₂chen₄, tsá₃ juɨin'₅₄ guë́₄
    lia'₂ con'₂ guë́₄ dsa₂ i₂chei₅.
  tif-tif: '@see-verse:JHN.013.015'
  nlx-nlx: मी तुमूह खेरीच केथु, ‘पावोर तान मालक्याह रेन मुठो नाह, एने मोकलायेल तान
    मोकेलनाराह रेन मुठो नाह।’
  apw-NT: Da’aṉii, da’aṉiigo gádaanohwiłdishṉii, Na’iziidíí doo binant’a’ yitisgo
