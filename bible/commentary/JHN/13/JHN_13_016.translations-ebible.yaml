verse: JHN.013.016
translations:
  kpx-kpx: Di hoto seleve loui la namigevege evive. Esemubeu bae au kosive evihalivebene.
    Ige ata oleu au kosive hoto loumale keu bae au kosive ke evihalivebene.
  okv-H: Na ungota degi ke be erena, pure ikari embo amo embo penira eto pure ari
    embo amo isapara eto nei amo ke ari embo amo embo peni ra eto ke hande ari embo
    amo embo isapa ra
  tbo-tbo: A baha duma uyahimi, tu bagibagi apega a taniwaga ina gelagoni. Mei gasi
    tu wituwetuwega a tu tahaya apega ina gelagoni.
  mal-C: 'സത്യം സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: ദാസൻ യജമാനനെക്കാൾ വലിയവനല്ല; ദൂതൻ
    തന്നെ അയച്ചവനെക്കാൾ വലിയവനുമല്ല.'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, Οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου αὐτοῦ, οὐδὲ ἀπόστολος
    μείζων τοῦ πέμψαντος αὐτόν.
  bgc-bgc: मै थारे तै साच्ची-साच कहूँ सूं, नौक्कर अपणे माल्लिक तै बड्ड़ा कोनी, अर
    ना प्रेरित अपणे भेजण आळे तै।
  khz-khz: Au na gomi taunatauna avaikilamina, inagulu talimana ati voina talimana
    na gena vele ati pene iwaa, e vetugunagi melona na pene tugua talimana ati pene
    vanagia.
  deu-TKW: 'Wahrlich, wahrlich, ich sage euch: der Knecht ist nicht mehr als sein
    Herr, noch der Abgesandte mehr als der ihn gesandt hat.'
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Cutu náctërëꞌ blau ca xanëꞌ bönniꞌ huen dxin,
    atiꞌ bönniꞌ gbaz cutu náctërëꞌ blau ca nu nasölaꞌ lëꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : mowumbu aleki nkolo na ye te na
    bokonzi, mpe ntoma aleki motindi na ye te na bokonzi.'
  hns-NT: Sattje ke, ekgo goelaam aapan maaliek se thoro barka hai? Aur ekgo sanesia
    aapan pathaawe waala se bhie thoro barka hai?
  noa-E: Pãadë khĩirjubat. Sĩi chikham chogkha nʉm khʉʉn chan amach pörnaan khãai
    ʉ̈rpai khaba, ni sĩi piyonnaankha nʉm khʉʉnjã amach patronnaan khãai ʉ̈rpai khaba
    aajemgui ajim. Ich agjöta naabahab ajim maachjã. Mʉ pãar Pörkha chirʉmuata pãach
    dʉ̈i jãgbarm oowia oob pãachta pãach khapeen khãaijã ʉ̈rpai nʉm a khĩirjuwia,
    “Maar chan chikham chogkhaju khaba nʉm” a khĩirjumiet ajim.
  eng-EMTV: Most assuredly I say to you, a servant is not greater than his master,
    nor a messenger greater than he who sent him.
  mib-NT: Jendaá cahán rī jiín ró jeē ɨɨn mozo tu cújéhnu de nuū patrón de, te tēe
    jíca jniñu táhú nuū de, te cújéhnu de nuū tée ni tají de. Te máá ró cácuu mozo
    rī, te na cuájníñu ró núū jnáhan ró nájnūhun ni steén rī nuū rō.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, सेवारोबान् कुन्‍दाङ्‌बान्‍नुःल्‍ले़ यम्‍बा
    मे़ःन्‍लो, हे़क्‍क्‍याङ् इङ्‌साबान्‍नाङ् खुने़ॽ के़बाङ्‌बान्‍नुःल्‍ले़ यम्‍बा
    मे़ःन्‍लो॥
  xnj-xnj: Chakaka nikuvajovela, mtangatila mkulu lepi kuliku mtopeswa waki, mewawa
    mjumbi mkulu lepi kuliku mweamtumili yula.
  mmx-mmx: A tong tuturun i rinimi, kopmen tasaxaruki na silok ti laradi gomgo ren,
    kopla laradi xipkip linga na silok ti lara ga riki i.
  cbr-NT: Asérabi cana 'ën mitsu cain, “an uni ñu mëëxuncë uni an ca an a ñu mëëmicë
    uni inuíma”. Usaribiti ca a xucë uni, ax an xucë abë sënë́nma 'icën.
  tee-NT: Slivasalh ju iclajunau. Ju va xalapanac jantiyu' ju xak'ai. Yuchi ju xak'ai
    ju xa'ucxtin. Nin yuchi ju va malakachacanta jantiyu' ju xak'ai. Yuchi ju xak'ai
    ju amalakachanan. Pus chunch ju quilat'ajuntau ju uxijnan.
  eng-LSV: truly, truly, I say to you, a servant is not greater than his lord, nor
    an apostle greater than he who sent him;
  cak-NT: Ren can c'o-wi nuk'ij y xin-en ri samaj re'. Can quiri' chuka' tibana' rix,
    man tipokonaj niben ri samaj re'. Roma chech-ulef, man ja' ta ri samajel ri más
    c'o ruk'ij chech ri rajaf samaj; y jun ri nitak, man ja' ta ri' chuka' ri más
    c'o ruk'ij chech ri takayon-e richi.
  pah-NT: 'Tamombe''u katu tuhẽ pe me: Okoteheve''ga ko garuvihava''ga hohe rũi. Kiroki
    ga oho okovo okoteheva''ero – ga ko omondohara''ga hohe rũi, ei Jesus''ga g̃a
    pe. Pepojykaharetero ji pe pokogi nhinhimbohetee''yma, ei ga. Pe ko ji hohe rũi
    reki. Nurã ti tapenhimbohetei a''ero ndorojopokogi po ti ore jave''yma, ei Jesus''ga
    g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Mimiapari ichi poro waibɨa k'ãyaara waibɨara bɨ-e. Ichiaba
    chok'a pëida iru pëida k'ãyaara waibɨara bɨ-eda aji.
  xed-xed: Kahwathwata ka yu ta mnaghunata, haɗ kwalva ta malaghutá mghamani wu, haɗ
    mnda ghunay guli ta malaghutá mndu ta ghunafta wa.
  glk-glk: آمین، آمین، شمره گم، نه غلام از خو ارباب بزرگتره، نه فرستاده، از خودشه
    فرستنده!
  mks-NT: Xíní ñúhú canda̱a̱ ini ndó ña̱ ni in túhún toho mozo a̱ cu̱ú cacuu da da̱
    cáhnu chága̱ a̱ ju̱ú ga̱ xitoho da. Ta mé a̱ nda̱a̱ íin chága̱ sa̱há in da̱ sáhndá
    chuun a̱ ju̱ú ga̱ mé da̱ cua̱ha̱n caja chúun cán.
  gfk-S: Mu hadado baak! No subulo paile tamat tano nuno watong. Ma nong i tartaram
    paile tamat ta nong i hartule.
  bmu-bmu: 'Nöŋön keu öl töhönŋi kun kewö jibi mötket: Welenqeqenöŋ eretŋi aiga toŋan
    öŋgöŋgöŋi akza. Gwareknöŋ böhiŋi oŋgita öŋgöŋgöŋi akŋamgö osima. Mewöyök azi kembu
    kunöŋ garataŋi melaiiga kolek anda nup memakzawi, yaŋön mönö kembuŋaŋgö bapŋe
    malakza.'
  dgz-dgz: Ne tave di wadiaivin, nao taini apanewa ayop mega ya garawaseta, ap mini
    sep apanewa da watu eneni ya garawaseta.
  eng-GNV: Verely, verely I say vnto you, The seruant is not greater then his master,
    neither the ambassadour greater then he that sent him.
  zaa-NT: 'Hualigani te'' riquixa''ánia'' le: Ttu siervo nna labí ną́ adí enne'' ỹeni
    tì''chu xana'' niá, ą''hua nu dia mandádua nna labí ną́ adí enne'' ỹeni tì''chu
    enne'' guthel·la'' bi ą.'
  eng-WEBSTER: Verily, verily, I say to you, The servant is not greater than his lord;
    neither he that is sent greater than he that sent him.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Paxamë cajena apo panejamatabëcuene
    matatoxenetsimë. Tsipaji itsanë ata apo jamatabëcuenematatoxenetsi pitorobinëtsi.
  bon-bon: Cane toraca jijenininine, egä kaakesea bägrä te lica birige baborage teeme
    babo biname bau ca, cuta mename biname te babo lica birige teeme bau ca, teebine
    lui te jäätyepuge.
  nhw-BL: Nelía nimechilhuía, se tequipanojquetl amo itztoc más hueyi que iteco. Huan
    se tlatitlanquetl amo itztoc más hueyi que yaya catli quititlanqui. Annotequipanojcahua
    huan annotlayolmelajcahua huan amo más anhuejhueyi que na.
  swh-ONEN: Amin, amin nawaambia, mtumishi si mkuu kuliko bwana wake, wala aliyetumwa
    si mkuu kuliko yule aliyemtuma.
  wbi-wbi: Kyang'haani nikuvavuula, unkami nam'baha kukila untwa ghwake, nambe unsung'hua
    na m'baha kukila juno ansung'hile.
  bba-bba: Kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, yoo ku rɑ n win yinni kere, mɛyɑ ɡɔro ku rɑ n
    wi u nùn ɡɔrɑ kere.
  eng-KJVCPB: Verily, verily, I say unto you, The servant is not greater than his
    lord; neither he that is sent greater than he that sent him.
  kgk-NT: Amombe'u-ta peẽ-my anhetegwa tee va'e. Ani, “Hembigwái voi xe jepe, xe járy-gwi
    tuvixave va'e voi xe” peje mo'ã pende py'apy-py. “Hemimondo voi xe jepe, xe mondohare-gwi
    tuvixave va'e voi xe” ani aipo peje mo'ã pende py'apy-py.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Hama sikaunnaadiri yookaama kioo
    viteera ngiaammuauvo ari haitatuura nakaaraivaa yaataraivai. Kua varoo nuairaivoono
    hama ari titeeraivaa yaataraivai.
  cpy-cpy: Teera añee pinkatha-terini omperataarewo rawijiri omperatariri ipinkatheeteri.
    Teera añee eejatzi otyaantaarewo rawijiri otyaantziriri. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: teenijad ei ole tähtsamad kui nende isand ja läkitatu
    ei ole suurem kui läkitaja.'
  mpx-mpx: Ya ba tunahot eliyamiu, totuwalali nige wana babala i bwabwata lake, ge
    elopapatuna nige ana topapatuna i bwabwata lake.
  wbp-wbp: Junga karna-nyarra wangkami. Ngana-puka kuja-ka warrki-jarri, ngulaju kularla
    parrparda-juku nyanungu-nyangukuju paajuku, lawa. Warrkini yinyarluju-ka jungangku
    paaju nyanungu-nyanguju purda-nyanyi. Manu kuja-ka wati jintangku wati jinta-kari
    yilyami yimi-kirli, yinya yimi-kirli kula-ka wiri nyina wati kamparru-warnu-piya.
  luo-luo: Awachonu adier ni onge jatich maduongʼ moloyo ruodhe motiyone, kata jaote
    ok duongʼ moloyo ngʼama oore.
  nhe-NT: Nelía nimechilhuía, se tlatequipanojquetl ax itztoc más hueyi que iteco.
    Huan se tlatitlanquetl ax itztoc más hueyi que yaja tlen quititlanqui. Innotlatequipanojcahua
    huan innotlayolmelajcahua huan ax más inhuejhueyi que na.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܲܝܬ ܪܹܓܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ
    ܡܵܪܹܗ، ܘܠܵܐ ܫܠܝܼܚܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ ܫܲܕܪܵܢܹܗ.
  esk-NT: Iḷumutuullapiaqtuamik uqautigipsi, Savaktaaġruk kamanatluktuaŋunġitchuq
    ataniġmiñiñ, unniiñ uqqiraqti kamanatlunġitchuq taavrumakŋa tuyuġirimiñiñ.
  msb-msb: Matuod gayod na waraʼn suruguon na labaw pa ki sa iya amo kag wara sin
    ginsugo na labaw pa sa nagsugo sa iya.
  cpa-NT: 'Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² lán¹² dsa² jmo¹² ta³ dsa²
    juanh¹² cónh¹ jín³ juu³dsa. Ha¹chi² lán¹² dsa² ŋøa¹² man²da¹³ dsa² juanh¹² cónh¹
    jín³ dsa² ca¹tsei¹.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ଗତିଦାଙ୍ଗ୍‌ଡା ନିଜର୍‌ ସାଉକାରର୍‌ ତେଇଅନି ବଡ୍‌
    ନଏଁ । ଆରି କବର୍‌ ନେଉଁ କବର୍‌ ପାଟାଇଲା ଲକର୍‌ତେଇଅନି ବଡ୍‌ ନଏଁ ।
  meu-meu: Momokani vaitani na hamaoromuimu, ḡaukara merona ese biaguna se hereaiamu,
    bona hesiai tauna ese e siaia tauna se hereaiamu.
  yva-NT: 'Syo raura tugaive: Vatano panapatambe apa akarije ai opamo panakoe po apa
    akarije akivane ramu. Muno vatano akarije po atutire opamo panakoe po apa akarije
    akivane tavone ramu.'
  dgc-dgc: Tandaan moy, mara tu bataan,” kagi ni Jesus, “éy éwan siya mataas to amo
    na. Sakay tu utusan, éy éwan siya mataas ta mégutus diya.
  zpm-NT: Gneli naa lo to gaṉle, lo grë zha ne nac nguṉdziin, tsod zha ne nonraa lo
    zha ne rnabey zho; scaque grë zha ne rie mandad, tsod zha ne nonraa lo zha ne
    rxeeḻ zho.
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon xarha tà. Anoto komo
    ryhe, tanotomany komo yohon mehra natxow hamà. Ànyahxemo komo xarha, tànyaknyenhàyamo
    yohon mehra natxow hamà, kekon hatà. Àro wyaro rma rha, rohon mehra manatxhe,
    omnyamo. Rohonohnà rma, rowyaro rma rha oyesnàr komo xe ehtxoko, kekon hatà.
  sim-sim: Omendingak jirin amu sawenduwa, ma or malakamanjik lerawun landa ma oto
    mbeek malakama orhin tikrihi hausinda ambu ri. Uhu mashin lahara sawenda ma oto
    mbeek mainhanda man tikrihi hausinda ambu ri.
  npi-ULB: साँचो, साँचो म तिमीहरूलाई भन्दछु, नोकर आफ्नो मालिकभन्दा ठुलो हुँदैन न त
    समाचारवाहक त्यसलाई पठाउनेभन्दा ठुलो हुन्छ ।
  cgc-cgc: Dapat gid na sunuron a nyo daw sugiran ta kyo na katengdanan ta isya na
    suguon dili mas datas kaysa ta katengdanan ta amo din daw katengdanan ta isya
    na ittaw na pasugo dili mas datas kaysa ta katengdanan ta gapadala ki kanen.
  tim-tim: Nâ den bundâk makyeŋgire nâŋgâŋet. Âi luâk amâ damunŋe bo ewangimap. Akto
    luâk siâŋe luâk huŋgun aŋmap are bo ewangimap.
  yor-yor: Lóòótọ́, lóòótọ́ ni mo wí fún yín, ọmọ ọ̀dọ̀ kò tóbi ju ọ̀gá rẹ̀ lọ, bẹ́ẹ̀
    ni ẹni tí a rán kò tóbi ju ẹni tí ó rán an lọ.
  wos-wos: Mwi hundi wuni guniré we. Jémba yakwa du dé déka néma duré sarékéngwandéhafindé.
    Wungi maki hundi harikwa du dé hundi hwendé duré sarékéngwandéhafindé.
  emp-NTPO: 'Mʌ̃a wãrã arada jaraya: ni ab̶aʌ nezocada idji boro cãyãbara aud̶uara
    b̶ʌẽ́a. Diabued̶ara idji diabued̶a cãyãbara aud̶uara b̶ʌẽ́a. Nezocaba obari quĩrãca
    mʌ̃a od̶a bẽrã, bãrã bid̶a ab̶ari quĩrãca od̶ida panʌa.'
  eng-F35: “Most assuredly I say to you, a slave is not greater than his owner, neither
    is a messenger greater than the one who sent him.
  ind-ind: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Seorang hamba tidak
    lebih tinggi daripada tuannya. Demikian juga, seorang yang mewakili orang lain
    tidak lebih tinggi daripada orang yang mengutus dia.'
  pes-OPCB: چون مسلماً خدمتکار از اربابش بالاتر نیست و قاصد نیز از فرستنده‌اش مهمتر
    نمی‌باشد.
  mpt-mpt: Ne bain baabenamabibe, okok nakae mo sum aneta e kimanin nakae mo dababbunemebabe.
    Eka nakae dowan wengo omeb haabie naka esa mo sum aneta e kima bianea wengo omanea
    dabanea haabie nakae mo dababbunemebabe. Inamin kesoa ibo mo sum anibta ib Sum
    ne mo nemabbunimibbabe. Otane memalo ne ibo daabei kesoa ibsa inanibta naka mak
    unang maki daabesese nine!
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Pa hameke e pokaasa꞉ halima꞉ta꞉ ipika꞉ e teke
    hali ankulapeke na ya꞉la꞉me. Kutupa pi lolo pena꞉ tapaasa꞉ halima꞉ make ipiki
    tapaasa꞉ hali kone ankulaapeke na ya꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, woo ce icɛ ci yɑ lɑ ku re inɛ nɡboɛ. Bɛɛbɛ mɔi
    inɛ iyi ɑ̀ bɛ ci yɑ lɑ ku re inɛ iyi í bɔɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ମୁଡ଼ି ଗତିରେ ଡିଗ୍ ମେଁନେ ମାଲିକ୍ ବାନ୍ ମ୍ନା
    ଣ୍ଡୁ ବା ଜା ପାଙ୍ଗ୍‌ଲେକେ ମେଁ ଆମେକେ ବେବକ୍ନେ ଆବା ବାନ୍ ମ୍ନା ଣ୍ଡୁ ।
  gof-RNT: Taani hinttew tuma odays; aylley ba godaappe, kiitettidayssi kiittidayssafe
    aadhdhenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଦାସି ଆୟାଃ ଗମ୍‌କେଏତେ କାଏ ମାରାଙ୍ଗ୍‌ଆଁଃ,
    ଆଡଃ କାଜିଏମ୍‌ନିଃ ଆୟାଃ କୁଲ୍‌ନିଃତାଃଏତେ କାଏ ମାରାଙ୍ଗ୍‌ଆଃ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Gelekelé izegipa makó nenémo golohá
    veva avilegeakala nene nominazo, lukugupe aliki itikatave loko noluve.
  lcm-lcm: Napo antok atutuman luai animi, asosokai parik kapa tavirimok ani kana
    ainoinoai, na igenen luk mengen parik kapa tavirimok ani igenen ang kata asok
    ia.
  aer-aer: 'Ayenge kwenhe arrekantherre arratye angkeme, ayenge mwantyele awetyeke:
    urrkapentye akngerre kwenhe alartetye ikwerenhenge akngerre-ulkere anetyakenhe.
    Ayeye ilentye akngerre nhenge renhe-arle yernekenge akngerre-ulkere anetyakenhe
    aneme.'
  qvc-NT: Alliptam niykillapa, suq kriyaduqam mana atinchu kayta mas kamachikuq patrunninmandaqa.
    Suq kach'adupismi mana mas kamachikuqchu patrunninmandaqa.
  tgl-ULB: Tunay nga sinasabi ko sa inyo, ang lingkod ay hindi mas matataas sa kaniyang
    Panginoon; ni ang isinugo ay mas mataas kaysa sa nagsugo sa kaniya.
  cbs-NT: Chanima en matu yuiai ninkakanwen. Dayakapan jawen tsuma binuinsmaki. Jaska
    inun, tsuada yunua jawen yunua axunkin binuinsmadiki.
  xtm-NTPP: Ja ndaa kúu ja ni‑in ñayii jinukuechi ma, tátnuni‑ka i sana ñayii xi‑nuu
    jinukuechi i ma, te ni‑in ñayii ni tetniñu ña'a jito'o i ma, kuu tatnuni‑ka i
    sana ñayii kúu jito'o i ma.
