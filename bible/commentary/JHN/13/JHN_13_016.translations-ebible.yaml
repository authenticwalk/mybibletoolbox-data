  nob-LB: Jeg forsikrer dere at en tjener står ikke over sin herre, og en utsending
    står ikke over han som har sendt ham.
  ntj-ntj: Tjurrkurltu-tjananyarnanta ngaanya watjara. Tjiinya waarka palyalpayinya
    kurlunypa. Nyangka puurrpa munkarra purlkanya nyinarra. Puru wati tjukurrtjarranya
    kurlunypa. Nyangka wati nyarra wituntjanya purlkanya nyinarra.
  sxb-NT: Mbalaga kuwuene mbwe awulao owemirimo ori omukaate okukira omuntu owa akorra.
    Lwona awulao *omutumwa okirre omutumre.
  nhu-NT: Ɛ́ me ensee ɛ̂ ben kecɛɛy kecɛɛy lɛ kɛ waa lemme ké no kuuke fele cee ɛkolɛ
    we kɛ, ɛ kɛ wee wvù bó tum lo ké no kuuke tɛn fele wee wvù tum wvú kɛ.
  row-row: Tebꞌe! Au ufadꞌe nggi. Ate esa nda manaseliꞌ lenaꞌ eni malanggan sa. Ma
    dedenuꞌ esa nda manaseliꞌ lenaꞌ atahori mana denu e sa.
  msy-msy: Kɨ guizbangɨra ia mɨgei, ingangarir gumazir kɨnitam uan Ekiam gafirazir
    puvatɨ. Ezɨ akam inigha izir gumazitam, a gumazir anemadazir a ghuzim gafirazir
    puvatɨ.
  agg-agg: 'Ro anɨhondümboanahɨ hoafayahapurɨ: Ratüpurɨyu-randeimbɨ nindou ai ahandɨ
    bogorɨmbo ŋgasündirümboyupoanɨ. Asu nindou ratüpurɨmbo ahu ranai nindou ahambo
    koamarɨherü ahandɨ nɨmoamoyupoanɨ.'
  ptp-ptp: A nêl hɨxôn nôn vô xam bêga bê xomxo yuac ti ob luu i xomxo levac vêl lêm,
    dɨ xomxo ti wê la nêl xomxo ngwe kɨyang ge ob luu xomxo ti wê vông i la ge vêl
    lêm.
  nak-nak: Ale eau vei seselea mutou, la bilalaha eia kama oata te la uru tetala ale
    babahea. La tahalo ale tuga te la igogoluo, eia kama uru te la tahalo ale bahea.
  lbb-lbb: A atong momoli ta mulo, a tena titol oros bel i leklek tana nuna ningnigo.
    Pa esining di sira sune i bel i leklek ta esaning i arsune.
  kan-2017: ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ; ತನ್ನ ದಣಿಗಿಂತ ಆಳು ದೊಡ್ಡವನಲ್ಲ. ಹಾಗೆಯೇ
