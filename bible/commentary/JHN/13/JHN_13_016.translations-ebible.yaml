  qvw-NT: '@see-verse:JHN.013.015'
  nfa-nfa: Jaꞌa peka tareꞌa-reꞌa dènge miu. Ca dhèu ènu bisa boe risi nèti lamatua
    na. Aa ca dhèu pajuu-paleha bisa boe risi nèti dhèu dhu pua nèngu.
  tnp-tnp: Nɨpəhriəniən agɨn u iətəni=pɨnə kəm təmah məmə, ioluək kəti, in təsapirəkɨsiən
    rəhan iətəmi asoli, konu iahli=pən in təsapirəkɨsiən iətəm tətahli.
  urd-urd: मैं तुम को सच बताता हूँ कि ग़ुलाम अपने मालिक से बड़ा नहीं होता, न पैग़म्बर
    अपने भेजने वाले से।
  hot-hot: Yanaŋ avanôŋ biŋ êndêŋ môlô. Anyô ku ma miŋ bêŋ ek anêŋ anyô bêŋ ami. Ma
    anyô atu ba hi ma miŋ bêŋ ek ôpatu ba hêv yani ba hi ami.
  mqj-NT: Kupokadangkoa' sitonganna, tae' ia dengan leleanna sabua' la untanda langnganni
    puangna, battu mesa to disua la untanda langnganni to ussuai.
  rus-SYN: 'Истинно, истинно говорю вам: раб не больше господина своего, и посланник
    не больше пославшего его.'
  mbh-mbh: Tho ri nunganga a thomu nge, toko um polpolonga e avele i pomnga nge ia
    pomnga, na pakeke e avele i pomnga nge toko ako i pake i.
  bdd-bdd: Bewa yahegwae bwaibwainigomi ꞌabehega geya ꞌeta taiya topaihowa ꞌina ꞌinapwana
    ꞌida hanesineya. Tohewasa wete gidemusa, geya sowasowahina ma ꞌana tohesumaneina
    ꞌihanesine.
  cbt-NTPO: Tëhuënchachin iyaro'sa' patronso' chiníquën nanantërin. Piyapinënpitaso
    nipirinhuë' co ina pochin chiníquën nanantopihuë'. Comisionëonta' co hua'anën
    pochin chiníquën nanantërinhuë'.
  srn-NT: 'Fu tru Mi e taigi un taki: Wan knekti no hei moro en masra, èn wan boskopuman
    no hei moro a wan di seni en.'
  cta-NT: Chaꞌ liñi nchcuiꞌ naꞌ loꞌo cuꞌma̱, chaꞌ ñati̱ nu laca xuꞌna nguꞌ, biꞌ laca
    loo jiꞌi̱ nguꞌ, siꞌi msu nu laca loo; ñati̱ nu nclyo cña jiꞌi̱ nu tsaa lquichi̱,
    biꞌ laca loo, siꞌi nu ndyaꞌa̱ lquichi̱ ti.
  bqc-SIM: Sĩana málɛ oɛ́, zↄ̀blena líↄ dɛ a diilao, zĩna líↄ dɛ gbɛ̃́ pↄ́ a
    zĩlao.
  tcz-CHONGTHU: Iti dih a dih hitam, Pakai sangin soh achungnungjo poi, asol'a sangin
    solchah jong achungnungjo poi.
  mar-mar: मी तुम्हास खरे खरे सांगतो, दास आपल्या धन्यापेक्षा मोठा नाही; आणि पाठवलेला
    पाठवणाऱ्यापेक्षा मोठा नाही.
  snp-snp: Namo ona lema logimowe. Kouba-naba we yakafo wenabala olu afima o edámenami
    ne. Ido ilifi melaito wimo we yakafo ilifi melami we ya olu afima o edeto minenami
    we yaki ma minámaiye.
  isl-isl: Það er vissulega satt, að þjónninn er ekki meiri en húsbóndi hans, ekki
    er heldur sendiboðinn æðri þeim sem sendi hann.
  spy-NT: '!Kāāmwoowook, mā wōō ꞉motwooriintō kusiir mokoryoontēēnyii āmā wōō ꞉kiiyookiintō
    kusiir kāāyooktooyiintēēt.'
  xnn-xnn: '@see-verse:JHN.013.015'
  mwe-mwe: Kweli ngunakummalanjilanga, ntumwa nngabha jwankulungwa kupunda bhakulungwa
    bhakwe, na wala ntume nngabha nkulungwa kupunda bhantumile.
  tte-tte: Yawalo yawasosi kolimiu, topaisowa nige ilalalaki kabo ana taubala. Tabe
    besiele tosagenawasa iya nige ilalalaki kabo kana toyawasane.
  tcs-tcs: Ai spik trutok po yupla, wan sebant em i no big wea bos blo em. Seimkain
    wea mesizman, em no big wea da man uda i bin sane em.
  hlt-THB: Awitak ka nik kqawn peek khqi, boei anglakawh tyihzawih am bau hy, ak tyikung
    anglakawh ceityih awm am bau hy.
  soq-soq: '@see-verse:JHN.013.015'
  qub-qub: Musyashanchïnöpis uywayga manami patrunninta apärinmanchu. Chaynöllami
    pï cachapis cachajninta mana apärinmanchu.
  att-att: Ta kukurugán nga kuruk yù kagiak ku nikayu. Ari makáwayyá yù aripan ánnè
    sù yápu na. Á kunniû gapay, ari makáwayyá yù ábbilinán ánnè sù maddok kuna.
  bki-bki: Kiniou neber riano ka kamiu, ka toro na im̃auano naio maka to loa kiano
    tubo, p̃eli na toro na midu iliano naio maka to loa nana miila naio bano.
  bqp-bqp: Yãpuran matɛn oárɛ, zↄ̀blerii dìgↄ̃ de a dikirilaro, zĩ̀rii dìgↄ̃ de
    gbɛ̃ kũ à a zĩ̀laro.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, lwaá í ádɛ́ bwɛlɛ ntɔ̧ mása, *muud lwámá nda
    bwɛlɛ ntɔ̧ múúd nyə ámə kənd nyə lwámád yɛ́.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Yon domestik pa janm pi grannèg pase
    mèt li. Moun yo voye a pa janm pi grannèg pase moun ki voye l'' la.'
  npl-NT: De milajka, de milajka nomechilia se tlakéwale amo okachi weyijkatitok ke
    iteko. Ijkó noiwa, se tlatitlánili amo okachi weyijkatitok ke akin okitítlanki.
  bgg-bgg: 'Gu nathek shii izai yao: Khiao ne Ithong è boh asi ro, chiih-è muaphothek
    ne hanyie è aishii thoh ge pha ji è boh asi ro.'
  eng-TCENT: Truly, truly, I say to you, a servant is not greater than his master,
    nor is a messenger greater than the one who sent him.
  eng-BSB: Truly, truly, I tell you, no servant is greater than his master, nor is
    a messenger greater than the one who sent him.
  cpu-NT: Tera iñaapinkathayeetziri aparoni onampitaari iranaakoteri itzimi onampitariri.
    Tekatsi eejatzi aparoni otyaantaari anaakoteriri itzimi otyaantakeriri. Omaperora.
  san-ASM: অহং যুষ্মানতিযথাৰ্থং ৱদামি, প্ৰভো ৰ্দাসো ন মহান্ প্ৰেৰকাচ্চ প্ৰেৰিতো ন
    মহান্|
  tac-NT: Neka 'we a'lá bijchiá ruwíguru. Bilé rió nóchame ka pecha abé najtékame
    júkó me'tigá bilé batroni. Napu'lige bilé rió julasa uchéchigo bilé rió tábiriti
    'núliga, alué napu a'pame ka pecha abé wa'lula júkó me'tigá alué nulame.
  eng-WEBPB: Most certainly I tell you, a servant is not greater than his lord, neither
    is one who is sent greater than he who sent him.
  gfk-H: Muat hadadei baa! No subula pai tamat tano nuna watong. Ma nong i tartaram
    pai tamat ta nong i hartulai.
  viv-viv: Yaubada gihalamaneku tu gagahegahe, agetoga yana tovehimeya keke gidakaiwabuhegeni,
    kadu tovenuwaꞋata bana giꞋiveninisena-ma keke gidakaiwabuhegeni.
  yao-yao: Ngunsalila isyene, ngapagwa kapolo jwakumpunda mmbujegwe, atamuno ngapagwa
    jwakutumichila jwakumpunda jwantumile.
  tgp-tgp: Varar̃uhu na verea isamim vara slev la sopo aulu na nora tamlohi tavera
    moiso vahar̃ule la sopo aulu hin la haratu la lo r̃ulera.
  auc-NT: Mïnitö ïmïnite näwangä ämopa. Awënë ñæ̈nængä ïnongä ïñongante tömengä ingante
    në cæcä ïñömö wïï godömenque ñæ̈nængä ingampa. Awënë në da godongä ñæ̈nængä ïñongä
    tömengä nänö në da godöningä wæætë wïï godömenque ñæ̈nængä ingampa.
  kbc-NT: Atacolitece anejitaɡ̶awatiwaji! Niɡ̶ina nimeedi anaɡ̶axateloco niotagodi
    leeɡ̶odi ɡ̶oneɡ̶egi. Codaa niɡ̶ina ane yadeegi nibodigi anaɡ̶axateloco niɡ̶ini
    ane iiɡ̶e anepaɡ̶a ɡ̶oneɡ̶egi.
  bmh-bmh: Iz petak pet awarem, em e ebu, salau du tub nug gonugau gumaneu du zilacurabun
    iboin tam. Du go gue gonugau du banou nug salau mabun palautina, go nug beteimai,
    gonugau palautoroun du banou i zilauramau.
  ctu-BL: 'Isujm, isujm mic subeñetla: Jini mu'' bʌ i melben i ye''tel i yum, mach
    ñumen ñuquic bajche'' i yum. Jini chocbil bʌ majlel mach ñumen ñuquic bajche''
    jini tsa'' bʌ i choco majlel.'
  meq-meq: Ayaw! Sərum ha na, ndo i məsler ma ziye ha ndo i gay ŋgay bay, ada ndo
    i məsler na, ma ziye ha ndo nakə a slər na aye bay.
  noa-H: Pãadë k'ĩirjubat. Sĩi chik'am chogk'a nʌm k'ʌʌn chan hamach pörnaan k'ãai
    hʌ̃rpai k'aba, ni sĩi piyonnaank'a nʌm k'ʌʌnjã hamach patronnaan k'ãai hʌ̃rpai
    k'aba haajemgui hajim. Hich hagjöta naabahab hajim maachjã. Mʌ pãar Pörk'a chirʌmuata
    pãach dʌ̈i jãgbarm hoowia hoob pãachta pãach k'apeen k'ãaijã hʌ̃rpai nʌm ha k'ĩirjuwia,
    “Maar chan chik'am chogk'aju k'aba nʌm” ha k'ĩirjumiet hajim.
  alp-NT: 'Auku lepate meije tinai: suke imi lulu Au layani imire le imi ela lesi
    bei Au mo. Imire Auku makerike. Tamata makerike iela lesi bei ile rebe ikerike
    eteije mo, kai tamata rebe isupu ulake iela lesi bei ile rebe iulakine mo.'
  san-VEL: aha.m yu.smaanatiyathaartha.m vadaami, prabho rdaaso na mahaan prerakaacca
    prerito na mahaan|
  kbq-kbq: Tamage hu'na Nagra nermasmue, kazokzo eri'za vahe'mo'a kva'amofona agateoregahie.
    Kema erino vnimo'a, katogema huntegeno vu'nemofona agateore'ne.
  kbh-kbh: Ndegombre s̈cuayana, chë oservená chabe nduiñbiama ndoñe más uamaná ntsemnana.
    Cachcá, chë ichmoná chë tbojichmobiama ndoñe más uamaná quenátsmëna.
  ron-LSB: Adevărat vă spun că nu este un slujitor mai mare decât stăpânul său și
    nici cel trimis nu este mai mare decât cel care l-a trimis.
  pon-pon: Melel, melel I indai on komail, ladu me jota laude jan a jaumaj, de me
    pakadarado me jota laude jan me kadarado i.
  nhe-BL: Nelía nimechilhuía, se tlatequipanojquetl ax itztoc más hueyi que iteco.
    Huan se tlatitlanquetl ax itztoc más hueyi que yaja tlen quititlanqui. Innotlatequipanojcahua
    huan innotlayolmelajcahua huan ax más inhuejhueyi que na.
  sps-sps: Nyo tsue faman of maromi a sikia ta isen ta tsoiny binun te karap fafis
    iny non a tsoiny tatagaa ot tsuan, ge na tsoiny gogovet vegiau te karap fafis
    iny non a mes te jiats naa non ya.
  wnc-wnc: Siakande siknga daninggat. Puya aminda buyambam tapana yapbike enane yutnanga
    dua. Siwan aminu puya takngatune kukengu ita aminu asinitewan kukut tapa yapbike
    enane dua yuwik.
  bus-bus: Yãpuraan mɛ́ɛ ooare, zↄ̀bleri ègↄ̃ dɛ a diilaro, zĩ̀ri ègↄ̃ dɛ gbɛ̃ kɛ̀
    à à zĩ̀laro.
  gub-BL: Azeharomoete heze'eg ihe. Ni amo uma'ereko e ma'e nuiko wera'u kwaw uzar
    wi a'e wà. Ni amo ze'eg imume'u har nuiko wera'u kwaw omono kar har wi a'e wà.
  imo-imo: Nani enondo ungu paimbo i tepo nimbo tiro. Kongono tendeli imbo teni yunge
    nokoli iyemu maindo yu iye nomi kelkele naa topili. Imbo kongono pumbe tenderemo
    imbo teni yu kongono pumbe tendepili nimbe mundurumo imbomu akumu maindo na paa
    olando aku tepa manda naa nimbelo kani na enonga Awilimu molopolio enonga kongono
    keri te tendero aku mele eno imbo lupemanga aku teko kongono tendaio!
  boj-boj: E bole merŋgwai. Kaŋgal tamo na aqa tamo koba buŋyqa keresai. Tamo a wau
    qa gilqas di a na tamo a qariŋyqo qaji di buŋyqa keresai.
  eng-DRA: 'Amen, amen I say to you: The servant is not greater than his lord; neither
    is the apostle greater than he that sent him.'
  knf-knf: Na manjoonan, dţupan, nalemp aambaaŋ kapel i aklemparuŋ, kë nayili aampel
    anyiluluŋ.
  san-KHM: អហំ យុឞ្មានតិយថាត៌្ហំ វទាមិ, ប្រភោ រ្ទាសោ ន មហាន៑ ប្រេរកាច្ច ប្រេរិតោ ន
    មហាន៑។
  arn-NT: Rüf dungu feypiwayiñ ta chem kona no rume doykülelay kisu ñi ñidol mew,
    ka chem werken rume doykülelay ñi werkükeetew mew, feymew eymün müley tamün femael
    iñche reke.
  zas-NT: Diidxliczi ganin, achut mojs na̱j mazri guial loj bén rniabee laaman, achut
    bén riꞌt na̱j mazri guial loj bén rxhiaal laaman.
  ken-NT: Tɛtɛ̌tɛp, mǔbɛtok apú cha chi-bɛtok aywi, nɛ mǔnto apú cha mmǔ anɛ
    átó yi.
