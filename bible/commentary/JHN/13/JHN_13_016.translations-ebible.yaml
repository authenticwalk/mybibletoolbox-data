  asm-FB: মই তোমালোকক অতি স্বৰূপকৈ কওঁ, নিজ গৰাকীতকৈ দাস ডাঙৰ নহয়; আৰু যি জনে পঠালে
    সেই জনতকৈ পঠোৱা বাৰ্তাবাহক জন ডাঙৰ নহয়।
  okv-okv: Na ungota degi ke be erena, pure ikari embo amo embo penira eto pure ari
