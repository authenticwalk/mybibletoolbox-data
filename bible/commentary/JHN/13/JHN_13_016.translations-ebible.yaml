  hus-NT-1971: Chubax nan tu uchalchic abal lej hue’ in exbath an t’ojnal, ani lej
    pulic in exbath an amulab. Lej hue’ in exbath an abathuale, ani lej pulic in exbath
    an abatnom.
  med-med: Enim ik kupa ei, kundʉp nʉnt. Kindmant wu ti, elim nga wu nuim ei, tʉpa
    mana ndumba, mel kapⱡa mon. Omba, nombuⱡa rʉng wu ti ndi, elim tʉpa mundum wu
    ti, tʉpa mana ndumba mel mon ku.
  bch-bch: Nakeo tautaunga pagimi, paeaeanga irangrang ngan iasal aea maron mao. Be
    eaba ato aea iasal aea madidnga toa isula ei oa mao pade.
  cco-NT: Jo̱ e labaꞌ jmɨtaaˆ óoˊnaꞌ, e jí̱i̱ꞌ˜ jaangˋ dseaˋ ꞌléengꞌ˜ niingˉguɨr laco̱ꞌ
    fiir˜, jo̱guɨ e jí̱i̱ꞌ˜ jaangˋ dseaˋ i̱ ngɨˊ ta˜ quie̱ˊ júuˆ niingˉguɨr laco̱ꞌguɨ
    i̱ dseaˋ i̱ casíingˋ írˋ do.
  deu-1951: Wahrlich, wahrlich, ich sage euch, der Knecht ist nicht größer als sein
    Herr, noch der Gesandte größer als der ihn gesandt hat.
  alq-ALGNT: Teb8e ki8idamonom, anokitage8inni ka8in na8adj apitendagozisi apitc8in
    okackaman, acitc aa ka pidjinija8agani8idj ka8in na8adj apitendagozisi apitc8in
    aa ka pidjinijaogodjin.
  ixl-NNT: As jik chit tuk val sete, tan yeꞌl umaj kꞌam uvaꞌ at pal koj tiꞌ u bꞌaal
    aqꞌoneꞌ. As yeꞌ la lejon u najeꞌ uveꞌ la chajpi tiꞌ u chajol tetzeꞌ.
  boa-NT: Muurá ɨ́mɨááné ámúhakye o néé tsáné avyéjúúbé úníu múnáajpi tsá diibye íavyéjúúbé
    ehnííñevu íjcyatúne. Áhdure tsaate tsáápiikye tsiéllevu wálloobe tsá diityé ehnííñevu
    íjcyatúne.
  etr-etr: Na dilima dofä gelola sähago. Hamoi hamolasilo neebe ameada, ïe busa neebe
    amo made baagilo. Amase, ado gaula aulo neebe ameada, e mosalalo amo made baagilomelë.
  quh-NT: Chekatapuni niyquichej, camacheka mana aswan curajpaj khawaskachu camachejninmantaka.
    Nitaj cachaskapis aswan curajpaj khawaskachu cachamojninmanta niskaka.
  kwi-kwi: Watcha kaiznamtus. Kiwainmumikane paiña anpatkin anza katsa chi i. Kawarain
    ɨnintamikane ɨnintumikakin anza katsa chi i. Kawarain, na ukin anza katsa mika
    ish. Sun piankas, nane uruzpa mittɨ kitnarau.
  agm-agm: Iyataatɨ nɨnɨ sangi akɨtɨnɨhɨ kasatataato. Otɨpɨpatɨho komɨ awaisɨhoai
    daahemwatɨ nusatipɨhaataamaise. Iyataatɨ amɨ utaaho wo womɨ otɨpɨpatɨ kawitandɨ
    natausaasihɨ naisɨho koai netɨ natausaasisɨhoai daahemwatɨ nusatipɨhaataamaise.
    Owetise.
  ubr-ubr: 'Yau awurem dura bag: agirotin on men gagamin bag toun an bada ba, a dura
    bobibotin on men gagamin bag ato Orot iyafan ibiyafarai ba.'
  tsw-NT: Amayun a ɗa maa dansaa ɗu, aagbashi a laꞌa zavuꞌwa va̱ yi shi. Malingata
    ma laꞌa za na lyungu niyi shi.
  cax-NT: 'Suraboira ñemanauncurratoe ausucarü: Arrti taman mosorrü champürrtü ane
    manrrü nüriacarrti pünanaquiti ipiatronetorrti. Arrti taman coreorrü champürrtü
    ane manrrü nüriacarrti pünanaquiti naqui uiche aicüpurutiti.'
  aia-aia: Wai 'unua ha'a-momori tana'amou, 'a bwa'i sae tatau'aro do'ai ororiu di'uai
    bwauodo ana, ma bwa'i sae heheitaroha'i nai ororiu di'ua mo'o na ha'ataaria hura'a.
  srp-1865: 'Zaista, zaista vam kažem: nije sluga veæi od gospodara svojega, niti
    je poslanik veæi od onoga koji ga je poslao.'
  agt-agt: A pake ibar ku mantu tekamuy ta awemuy mina pahig ta malmalalaki kam ammi
    ta dafu muyen nga nangidob tekamuy.
  lug-lug: Ddala ddala mbagamba nti, Omuddu tasinga mukama we. Era n’oyo atumibwa
    tasinga oli amutumye.
  yby-yby: Sa-onenako, nemoya wehe loko lo libituyo, eli-minalo. Elekele oluho makolimoya
    ujapa welakidana pulekakawa minamiye. Ito doli hiyoko wabo wesiya doli hibo we
    pulikakawaya minamae.
  heb-heb: אמן אמן אני אמר לכם כי העבד איננו גדול מאדניו והשלוח איננו גדול משלחו׃
  mpp-mpp: Foinac, kwelec kwekwe ngic monicti sugucneinele feicne mi aidaicte. Nga
    ngic yowa bahikegac, yedi ngic ngiyelu saleme hikegac, yele feicne mi aidaictehac,
    yogo noinebenang edocngebagabac.
  apb-apb: No ko unue to'ohuu oto huni'omu uri nga koni-konihe e ka'a paine ike lo'u
    liutaa aana Aalaha ingeie, wa hurula'aa ke liutaa aana iini e uusunge'inie.
  san-TEL: అహం యుష్మానతియథార్థం వదామి, ప్రభో ర్దాసో న మహాన్ ప్రేరకాచ్చ ప్రేరితో న
    మహాన్|
  ben-IRV: সত্য, সত্য, আমি তোমাদের যা বলছি, একজন দাস তার নিজর প্রভুর থেকে মহৎ নয়;
    যিনি পাঠিয়েছেন তাঁর থেকে যাকে পাঠানো হয়েছে তিনি মহৎ নয়।
  ntu-ntu: Da angidrtx lc napibo bamu. Trpnzngr kxnzawz kx myaszlzle kxetu rde, x
    menrpa trmyaszlzleu doa kx atwzlr-ngrde nide. Mz nzmu-krde lcde, takitrde nimu
    menrpa nengeng naokatr-etramu.
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ-ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਇੱਕ ਦਾਸ ਆਪਣੇ ਮਾਲਕ ਨਾਲੋਂ ਵੱਡਾ ਨਹੀਂ ਹੁੰਦਾ
    ਅਤੇ ਭੇਜਿਆ ਹੋਇਆ ਆਪਣੇ ਭੇਜਣ ਵਾਲੇ ਤੋਂ ਵੱਡਾ ਨਹੀਂ ਹੁੰਦਾ।
  tkr-tkr: Zı şok'le hək'en eyhe, nukar cune iyesiyle, arınar vuc g'axuvuyng'ule xərna
    deş vor.
  gvc-gvc: Potocã mʉsare niita nija. Mʉsa yʉ cahamaca yoaro sehe jiina yʉ bui jierara.
    Mʉsare buhe duti yʉ warocarina jira mʉsa. Ã jina yʉ bui jierara mʉsa. Ã jicʉta
    “Yʉ yoariro seheta yoaga”, nihi mʉsare.
  mwp-mwp: ‘Ngay ngithamulpa mina yadu umepa, zagethaw mabayg nuy koeyza lawnga nungu
    kuyku mabaygiya; a yaday woeyay mabayg nuy koeyza lawnga mabaygan ngadh nanga
    nuyn wayan.
  sbk-sbk: Etesheli, Etesheli, embabhozya, oboyio segosi ashile ogosi wakwe; wala
    yule ambaye ametumwa ni mkuu kuliko yule aliye mtuma.
  mya-JVB: ငါအမှန်အကန် ဆို သည်ကား၊ ကျွန် သည် သခင် ထက်သာ၍ ကြီးမြတ်သည်မ ဟုတ် တမန် သည်လည်း
    စေလွှတ် သောသူ ထက်သာ၍ ကြီးမြတ်သည်မ ဟုတ်။
  kgf-kgf: Ni hélacnec téŋgéŋ énézéwa, weleŋ qeqe ic méŋnéŋ méŋ kewuya ménda ogicʒac.
    Méŋ mélimiyu hayec imi acguc mélimiyec imi ménda ogicʒac.
  awb-awb: Kawerue írátíáhro. Arambehri anínká wene wahnah íre kiotaikire. Poki anínká
    we eqmaq áúwéh ánímé íre kiotaikire.
  gdn-gdn: Nau yona mibai wi nidiyani wainapu-muri; Bigabiga ragidai ki mu eba ubumoto
    mu kawakawaimuguma raurutamini, ade bibi kayatagubu ragidai ki mu eba ubumoto
    mu tonotampu ragidai ki raurutamini.
  nko-NT: Ɔnɔkwalɩ ndɛ mlɩ bláa. Osúmpʋ́ ɔkʋkʋ mɔ́dʋn mʋ wie. Alɩ kɛ́n sumbí ɔyɔpʋ́
    mɔ́dʋn ɔhá ánɩ́ ɔlɔwa mʋ nɩ.
  bsn-NT: 'Ñamasusere riojo mʉare gotiaja yʉ: Sĩgʉ̃ moabosarimasʉ ñamasugʉ̃ me ñaami
    ĩ. Ĩ ʉjʉjʉama ñamasugʉ̃ ñaami. Sĩgʉ̃ gãji ĩ cõar''i ĩ ñajama, ñamasugʉ̃ me ñaami.
    Ñamasugʉ̃jʉama ĩre cõar''i ñaami. To bajiri mʉa ʉjʉ ñari, “Yʉ yirore bajirone
