  zar-NT: 'Le nácatë reaʼ libíʼiliʼ: Bitiʼ nayë́pisëtërëʼ tu bönniʼ huen dxin ca xanëʼ,
    ateʼ bönniʼ gubáz bitiʼ nayë́pisëtërëʼ ca nu nasöl-laʼ lëʼ.'
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, ntumwa nanga pávà nkulu kumpunda nang'olo
    wake, wala n'jumbe nanga pávà nkulu kumpunda ayula antumîle.
  ata-ata: Eni avikalangengi manina musuku. Itema sou xaixai vile ne, anu utila noxou
