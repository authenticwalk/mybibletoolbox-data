    wayakikwanadi duwaam akis yitaypik tikwanaad.
  shp-NTPO: Ikonshamanra en mato yoiai, yonoti jonira, jawen ibo xewina kikinma iki.
    Jainoax ja joi boí kaai jonira, jan raanai joni xewinamaribi iki.
  aom-aom: Ave jöho na jö mae uëꞌiëꞌajëjo. Mu ariböviohuro o anue jijiharue ariböviohuro
    jabesi a börömoho bogo iosiramiromo masije riravarue höjo.
  geb-geb: Gu guigira khar nde nzuai, ŋaara guma, ana wo gari guma bakɨme kambarigi
    fhuvara. Buneŋ ndia rui guma, mba ŋaarar muun zav ana sarigi guma, ana ana kharav
    vun ki fhuvara.
  eng-WYCLIFFE: Treuli, treuli, Y seie to you, the seruaunt is not grettere than his
    lord, nether an apostle is grettere than he that sente hym.
