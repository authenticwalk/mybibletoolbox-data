  cak-SNT: 'Can ketzij, ketzij ri niꞌej chiva: Man jun samajiel más nem choch ri rajaf;
    ni ri takuon-el, más nem choch ri takayuon-el richin.'
  uvh-uvh: Beng sini' kane aming wari wa girini mo' tarafakita'. Abanga aming ka girini
