  bbr-bbr: Is epar senes awarom, okoro omnokou opok, kar sarau ros kon kameäu ro itimorau
    senek wa. Kiro ro ko kon ro näwäus sarau maun äsimornuk, kos potomoi, kon äsimorwon
    ro näwäu wa itimorai.
  inb-inb: 'Kasa­mi nuka nii­ki­chita: lutrin, taita­kuna­manda mas atun mana kanchu.
    Chasa­lla­ta kacha­muska runa, kacha­mug­manda mas atun mana kanchu.'
  hrv-hrv: 'Zaista, zaista, kažem vam: nije sluga veći od gospodara niti poslanik
    od onoga koji ga posla.'
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Ton-sá na po mí ɲúhṹso wón mía. Ó o
    tonkaro na po yìa tonkaa wo, wón mún mía.'
  ote-NT: Xi majua̱ni dí xiꞌahʉ, ꞌnara ꞌbɛgo hingo maꞌna ri mandaꞌa̱ que rá hmu, nixi
    ꞌnara ꞌmɛhni hingo ri mandaꞌa̱ que núꞌa̱ toꞌo xa mɛhni.
  wnu-wnu: Apand aninob quraum, wau gogor ger munon barai ger ba nob igoriner eng
    wonou gigit me igorinerei. Ne gor munon barai ger wau ger sarau eb qamb imurieminer
    eng wau eng isub munon imurieminer eng wonou baraitari me igorinerei.
  zam-NT: 'Lìca, na ngue nii thìb con'' loo gu'': Yende mod más ñibe'' thìb moz loo
    patrón moz. Lomisque'' ne, yende mod más ñibe'' thìb xa'' co'' ndli mandad loo
    xa'' co'' ñibe'' loo xa'' co'' ndli mandad.'
  zyp-NT: Biahmuisui ka ca ching he, sae cawh a buipaw navy tah lai vy be ca ka, siapaw
    zong a siatu navy tah lai vy hrah be.
  sey-NT: Nuñerepa mësarute cayë. I̱ joꞌyaëpi i̱ ëjaëre tëto saisiquë peoji, cuiꞌne
    jëjo dao cua̱ñoquëje̱ i̱te jëjo daoquëre tëto saisiquë peoji.
  nvm-nvm: Regavo vuak igi naka ma kuardiavo faif. E iji fu e bomana befuon ikreno
    iji fu izeg una e iji fu fuifuon ikreno iji asime fur e bomana rekma bakin. Regavo
    madu e iji fu figa e be kuaga fu vuak abe va e be kuardamo iji fu izeg una e iji
    fu kuaga fu vuak abe vako iji asime e bomana rek? Regavo ja uri vuak igi na kuardiava
    ja fainva iji abe mimatame kegokva jaka oimarknum karik.
  mps-mps: Tama te sę page ola mayu, eno dagebolo mu po obao, sę ebo bidi agai aga
    genuai bidigo nogi aiyaba elalugobeo. Tama te po sela pabo bidigo aga tagala palali
    bidigo nogi aiyaba elalugobeo.
  pab-NT: 'Waiye xasemehena: maisa wakahare haxekohase xahehare xini, exahe exaxikatyakahare
    hoka haxaxikatyasehare xahehare xini.'
  llg-llg: Huu ata esa taa lena heni ndia malanggan. Ma hataholi nadedenuk esa taa
    lena heni hataholi mana madenu ndia.
  kyf-kyf: Ɩn nɛɛ aɩn -yla gbʋzɔnʋ sa nɩɩ, lubhonʋnyɔ 'nɩ 'nʋŋwɛ -ka ɔ 'ka ɔ -kanyɔ
    -zi, tietienyɔ 'nɩ 'lɛ -ka -ɔ tiea ɔ, ɔ 'ka -mɔɔ -zi.
  tpi-tpi: Tru tumas mi tokim yupela, wokboi i no winim bikman bilong en. Na man i
    go long wanpela wok, em i no stap antap long man i bin salim em i go.
  mih-NT: Sa ndisa ta sa ndisa catyi sihin ndo vatyi ña cahnu ca ra cu muzu ta zɨquɨ
    patrón ra. Ta cahnu ca cuu ra tava tyiño sii ñiyɨvɨ ta zɨquɨ ca ra cuahan sihin
    tyiño.
  qvh-NT: Musyashgansinöpis ashmayga manami patronninpita más munayyogsu caycan. Saynölami
    cacha aywagpis cachagninpita más munayyogsu caycan.
  kms-kms: Nge nungoqi nganyene simbe guduq, yembe ye wuti ni oyi yumbui di wuti ninde
    yembe nand kin ni oyi ninde si nambu nas kin tuqui segi. Di wuti wand nare ye
    ni oyi yumbui di wuti ni tiqi nundog no ye ni oyi ninde si nambu nas tuqui segi.
  agn-agn: Agganingo ong nindio, anday torobolon ang mas alawig ong agalen na, ig
    anda kay sinobol ang alawig ong nanobol ong nandia.
  nhi-NT: Tlamilauca yec innamechoniluia, in tlaqueual amo ocachi ueyi uan amo niteco,
    dion in tlatitlanqui amo ocachi ueyi uan amo naquin octitlan.
  ttc-NT: Wetz oxe'l nq'uma' etetz b'an b'an'ax, k'onti'l jun mosj mas nim tajwalil
    twitz te tpatron b'ix k'onti'l jun mandader mas nim tajwalil twitz te aj otzaj
    lajon tetz.
  dan-1931: Sandelig, sandelig, siger jeg eder, en Tjener er ikke større end sin Herre,
    ikke heller et Sendebud større end den, som har sendt ham.
  kwj-kwj: 'Mwe naha ki kunu a sawendau: Tau ra himache ri, ri apukolaka ni dikinda
    nambwe. E, mwanji raꞌai hima ri, o rini humbwewani ri iro hima ni dikinda nambwe.'
  vie-OVCB: Ta quả quyết với các con, đầy tớ không cao trọng hơn chủ. Hay sứ giả không
    quan trọng hơn người sai phái mình.
  kze-kze: árai'a simátime'a sé'a kwayó-kwáásímó ésa miwítí anón-kwaasigomba íma usáyaaitanaaowe.
    ti'mákaiwain-aai maimaésa kosimátímakaawaimo ésa ti'mákaiwaimba íma usáyaaitanaaowe.
  mpj-mpj: Wangka ngaanyaya kulila! Warrkamupurluka mirta maajangka munkarra nyinin,
    paki. Jilanyayuru maajalu wangkapurluka kurtingku, mirtala kulilku wangkapurluka
    munkarra nyininpa, maajawiyaju nyininpa.
  lbk-lbk: Tet-ewa kanak ken chakayo, nan esa'y enmadno, et ad-i entongtongcho mo
    nan mangipadno ken siya. Siya akhes isnan nafaa, ad-i entongtongcho mo nan namaa
    ken siya.
  mto-NT: Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada, vaampam a̱tseꞌe, je̱ts ni pa̱n toompa
    veꞌe veꞌem du̱kanu̱ma̱ja ax joꞌn je̱ vyintsá̱n, je̱ts ni pa̱n kuká̱tsiva veꞌe
    veꞌem du̱kanu̱ma̱ja ax joꞌn je̱ꞌe̱ juuꞌ veꞌe ke̱jxjup; nay veꞌempats miitseꞌeda,
    kaꞌa veꞌe xnu̱má̱jada ax joꞌn a̱ts.
  bzh-bzh: 'Sa nanër vu ham yönon rot nabë: Hur ti su kesuu ala rë. Genabë mehöti
    gevonġ ngwë geḳo ġaġek mena, og ngwë sën ḳo ġaġek meneya lo, su kesuu mehö
    sën vonġ yi ya lo rë.'
  guj-2017: હું તમને નિશ્ચે કહું છું કે, ‘નોકર પોતાના શેઠ કરતાં મોટો નથી; અને જે મોકલાયેલો
    છે તે પોતાના મોકલનાર કરતાં મોટો નથી.’”
  jvn-NT: 'Mulané pada élinga sing tak omong iki: slaf kuwi ora ngungkuli sing nduwé
    lan wong sing dikongkon ora ngungkuli sing ngongkon.'
  byr-byr: Naanga nebulyaꞌna yɨhɨthɨvanɨge. Yaasɨwaꞌwawɨnyai maalɨkelyɨ. Gamɨnyɨ maremwaaidei
    naangelyɨ. Nabaai aꞌmwerɨ wɨdaasade aꞌmwe sai maalɨkelyɨ. Pwai sarɨ wɨdaasadei
    naangelyɨ. Sareꞌna nɨmɨ yɨwebwi sarɨmɨ sara jideihɨlyɨ maalɨkeihi.
  ian-ian: Ngwuk kat kɨta nyaangɨt waigowun. Ngwuk awuk ngwula. Njɨvwa kwutɨga nyan
    ndɨ kat njɨvwa kwilɨga nyana njambwi nyan ana ndɨ. Ya nyan ndɨ kat ay waa nyana
    njambwi nyan ana ndɨ.
  hun-hun: 'Bizony, bizony mondom néktek: a szolga nem nagyobb az ő Uránál, sem a
    követ nem nagyobb annál, aki azt küldte.'
  mcf-NT: En chuinu. Tantia. ¿Icbon chiacta chieshpadic? ¿“Nid,” cacta nidenquio icpadic?
    Icbon chiacpadomboen yuan naquid yendac. Adomboen tantiaquin ëmbi chiacpadomboen
    nata.
  kjs-kjs: Neme nimi-para ora lagialo. Kogonome adili alimiri nipuna kogono surube
    ali wala narabuaaya. Go page agale wai lo rapaae alimiri nipuna mea rapasa ali
    narabualia.
  mni-mni: Eina nakhoida tasengnamak hairibasini manaina mapudagi henna chaode aduga
    pao puriba mi amana mahakpu thariba mi adudagi henna chaode.
  yad-NT: 'Si̱tenu ri̱tatye jiryiva: Ne savichasara muchechiy jaryiñu̱ simusiy jipyatru̱,
    dantyamu̱y ne savichasara jpa̱nu jaryiñu̱ simusiy ni̱tiy jpa̱nu̱ñi̱.'
  mxb-NT: Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ ko̱ ndáya̱ꞌi iin ta̱ kéchóon cháá ka̱
    noo̱ satoꞌo ra̱. Ta ni ta̱ kuaꞌa̱n choon ko̱ ndáya̱ꞌi cháá ka̱ ra̱ no̱ó na̱ ni̱
    ta̱ndaꞌá ñaá kuaꞌa̱n ra̱.
  pon-2006A: 'I ndaiong kumwail ni mehlel: sohte ladu men mie me kin lapalapasang
    eh soumas; sohte sounkair men mie me lapalapasang me kadarala.'
  maq-NT: Cuichjá cojo nuju cjuaquixi ta ngu mosu hndixahan ne, hacuiin hitsë sa venguichji
    rë xi cuma rë nai rë, hacuaha ngu xi ningatjun rë ne, hacuiin hitsë sa matitjun
    xi cuma rë me xi catsingatju rë.
  hto-hto: 'Uáfuena dáɨitɨcue: Táɨjɨtatɨmɨe baɨmo jaide jaɨénicɨna iñede. Daje izói
    orédɨmɨe baɨmo jaide orécamɨena iñede.'
  por-BRBSL: Certamente vos digo que um servo não é maior que seu senhor, nem aquele
    que é enviado é maior que aquele que o enviou.
  ces-NKB: 'Amen, amen, říkám vám: Služebník není větší než jeho pán a posel není
    větší než ten, kdo ho poslal.'
  cui-cui: Xaniyan paca tsipaebatsi. Pon ba tanacuita bapon jopa ainya cuiyo. Jame
    bapon pia pentacaponaein tatsi yatsicaya ainya cui beyacaincha pon tanacuita.
    Pon ba itorobatsi jopa ainya cuiyo. Jame pon peitorobixae bapon ainya cui.
  boj-2014: E bole merŋgwai. Kaŋgal tamo na aqa tamo koba buŋyqa keresai. Tamo a wau
    qa gilqas di a na tamo a qariŋyqo qaji di buŋyqa keresai.
  eng-OEBUS: In truth I tell you, a servant is not greater than their master, neither
    is a messenger greater than the one who sends them.
  eri-eri: 'Ji tere ngalenga letigini: Haruwe magana no nomo fai anyakaro feiya tuwou
    uwa. Onounga, fai no haruwe ete langa goina waha, no fai haruwe langa huuru tuganga
    goina waha, feiya tuwou uwa.'
  aly-aly: '@see-verse:JHN.013.015'
  wiu-wiu: Nimini ukuno yakoe. Pupu agome-kiti one tobou ago oyake moa patukamele
    toamoko. Panagono agale aua yatekako agomeka one moa wetekako ago oyake moa patukamele
    toamoko.
  swe-swe: 'Med all säkerhet (amen, amen) säger jag er: En slav (tjänare) är inte
    förmer än sin herre, och en budbärare inte förmer än den som har sänt honom.'
  cth-cth: Atangcalah ka dei, bawi teh san hlak a talue, laicei hlak kapatounkung
    a talue.
  mti-mti: Ne natawa diruieni. Nau aiviwa me kokawa onan, megara me ayapan meuma kokawa,
    sira gae aug aiviwa me kokawa onan, megara bira baraune onnewa me kokawa.
  pad-NT: Ka'oa hiki hida kodivarani. Ka'da'dia bivaka'da'diki ada kidihonai abono.
    Ka'da'di hiriha ada honai abono. Ni-bihonariaki ada kidika'da'di. Ni-athi avikhava
    abonoa bivaka'da'diki ada athi-ra karonaki.
  twi-twi: Mereka nokware akyerɛ mo se, akoa nsen ne wura; saa ara na ɔsomafo nso
    nsen nea ɔsomaa no no.
  hlt-hlt: Nangmih taengah rhep rhep ka thui, sal tah a boei lakah tanglue la, caeltueih
    khaw amah aka tueih lakah tanglue la a om moenih.
  tbz-SIM: N di nɑ́ɑ́ mɔ́mmuɔ nwe, otɔ̃ntì í dɛunɛ̀ ò pĩ nwè mutɔ̃mmú, ditɔ̃nnì mɛ
    nyí dɛunɛ̀ wèè dì tɔ̃.
  san-GUJ: અહં યુષ્માનતિયથાર્થં વદામિ, પ્રભો ર્દાસો ન મહાન્ પ્રેરકાચ્ચ પ્રેરિતો ન
    મહાન્|
  amx-amx: Thang arrantherrenh nhenh arratj ilem, rrkwapenh-apenh ngwenh apek inang
    itja twernk inehenheng angerr anem. Thang angketj arrpenh nhenh ilem. Urrpey ngwenh
    apek inang itja angerr anem, tjerrtj kwereng rang inenh lanthekarl.
  ake-NT: I'napairon ekama uya ɨpɨ'nokon, ipoitorʉ esi pʉra rɨ iyesi eke pe tesa'
    entai, mɨrɨ pe pʉra main anin nɨ esi pʉra iyesi eke pe tenno'nin nʉ'pʉ entai.
  qvn-NT: 'Mayapäcamay shumag: Maygan rantisha runasi manam mas munayniyogchu rantigninpitaga.
    Manatan cachra rurag runas mas alinnintagchu cachragninpitas. Nätan noga munayniyogsi
    cayta rurayaptïga gamcunaga masran rurapäcunquimansi.'
  tku-NT: Ixlīcāna' tū iccāhuaniyān. Hui'xina'n jā ā'chulā' xaka'tla' chī quit. Hui'xina'n
    hua'chi quintasācua'n ē quit mintēcu'ca'n. Hui'xina'n quilacscujnī'n ē quit iccāmālacscujūyān.
    Chuntza' ixlacasqui'nca natlahua'yā'tit tū ictlahua.
  bjk-bjk: Turunon saxit, a tultul i kobo taxin sik kö orong ke ine. Ma kaim pe tene
    tinam i taxin kö öng nang ixo tile ine.
  msy-2020: Kɨ guizbangɨra ia mɨgei, ingangarir gumazamizir kɨnitam uan ekiam gafirazir
    puvatɨ. Ezɨ akam inigha izir gumazim o amizim, a gumazir anemadazir a ghuzim gafirazir
    puvatɨ.
  bpr-bpr: Too ti glut i man-gu di gamu. Là ti mdatah i fasak di amun, na là mdatah
    i to dek di to mdek kenen.
  cle-NT: 'Jmɨ́yh³he̱é̱yh³ cáh³ti³² hi³ hi²fooh¹á² niaá⁴ah³ la³: Ná⁴ŋɨy¹ gɨh¹ fii²
    ja̱y³ mozo. Ba² liáh³ja̱³ ja̱y³ hi³ ga³xɨy⁴ dsa³, ná⁴ŋɨy¹ gɨh¹ ñaá² liáh³xɨ³ hi³
    ma³xɨ́y⁴ ja̱³.'
  txq-txq: Tebe! Au afada ei. Hatahori neondak esa, ta hohoꞌan ta lena heni ndia lamatuan.
    Ma nedenuk esa ta hohoꞌan ta lena heni hatahori fo mana nadenu ndia.
  aaz-aaz: Batuur! Au utoon ki. Aan renuꞌ-aan rekaꞌ tuaf es ka koꞌu nneis fa naꞌko
    in usin. Ma haef es ka koꞌu nneis fa naꞌko tuaf reꞌ anhaefn ee.
  qup-NT: Alita uyawaychi. Nima shuk runan patroyninmanta pasa kanchu. Shuk kachashkan
    runa mana kanchu payta kachak runamanta pasa. Chasnashinami kankunapas mana ñukamanta
    pasa kankichichu. Imatami rurani ñukaka, kankunapas ruranaykichi tiyan.
  azb-azb: 'Doğrusunu, doğrusunu sizə deyirəm: qul ağasından, elçi də onu göndərəndən
    üstün deyil.'
  eng-DBY: Verily, verily, I say to you, The bondman is not greater than his lord,
    nor the sent greater than he who has sent him.
  guo-NT: Diachwʉajnakolax xan jʉm-an. Nabichan kaes pejme sitae-esal asew jiw. Me-ama
    pejpaklon xabich jiw sitaens, jachi-esal nabichan. To'asponbej kaes pejme sitae-esal.
    Me-ama to'apon xabich jiw sitaens wʉt, jachi-esal japon aton. Xamal nabichwam
    xanliajwa. Samata, xamal kaes paklochowa-emil. Me-ama xan kaes paklonan, jachi-emil
    xamal. Kaes pejme pachaem xamal matabijaliajwam xan itpaeixpoxan.
  hla-hla: U mana koru alia e ranga hamana mera golimiu, a katunun kui e ma pan nanei
    a katun pan i tanen. Na katunun tatala e ma pan has nanei a katun te haleie nen.
  mav-NT: Yt naku i wato'e aipy'a pe — Uito po'og irania'in kai mi'i pote waku irania'in
    uheropat at ka'ap yt naku i wato'e. Waku po'og wato­py­hu'at irania'in powyro
    haria irania'in eropat hanuaria ewy e. Uito Eika­'iwat wuat'i powyro hat areĩne'en
    e. Eipo­wyro hat areĩne'en eipysei hat Uito e. Mi'i pote waku eipe uhemiit'in
    ewy eweikup­te'en wuat'i miit eropat hamo e. I'ewyte — Yt uipopap i motpapnug
    hamo yt ewei'e tei'o katu­pono Eipo­'oro hat wuat'i miit powyro hat e. Uimi­po­'o­roria
    eipe mi'i pote waku ui'ewy ewehe­ropat miit'in e. Waku ui'ewy eweikup­te'en semiit
    ewy katu­pono uhaipe­piaria eipe uipot­mu­'eria eipe uhemiit eipe uimi­po­'oro
    ko'i eipe e. Eipysei hat Uito pytkai e yt naku i eiwe­mo­wato po'og uikai e. Waku
    yi kape eweikup­te'en ui'ewy e.
  kpf-kpf: Nâ perâkŋak dâzâŋgua nâŋgânek. Kore aŋâ patâŋâ walâm ândiândiŋ, zo mân
    taap. Yatigâk nâgât kore anâ, zâk nâ mân walânibap.
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Kale kutó diratere whi̧né a̧ kaae tare topo
    whi̧ bosenóló, a̧ topo whi̧ betenénipó. Kutó dini fó̧póló dotȩyale whi̧nékélé
    a̧ dotȩyale whi̧ tȩteranénipó.
  hin-2017: मैं तुम से सच-सच कहता हूँ, दास अपने स्वामी से बड़ा नहीं; और न भेजा हुआ
    अपने भेजनेवाले से।
  bef-bef: Lusiga lu nolepube. Koko panaꞌa mone afoꞌafihi be ligiꞌehina panaꞌi menohibe.
    Ana huto kaga lito buꞌehina bo mone ai ho lifiꞌehinaꞌamofihi be meligiꞌehina yabe.
  amm-amm: Motuwa na timonukuwo. Mi anononi nokotayo no totani samuku nokota no moloi
    souwai monoi? Ulai mi ano nokotayo no toso imo taikiyo nokotaso no moloi souwai
    monoi?
  zaj-zaj: Nowalongela ikweli, nyakadala hali mkulu kum'banza mndewa wake, na mtumigwa
    hali mkulu kum'banza ija yamtumile.
  chq-NT: '''E la ja''²mo fuu²¹²uu ''naa'', ce jiin''¹³ jaain²¹ tsa''leei''¹³ jo fee''¹i
    la feei''¹ ñifii²¹²i. Ce jiin''¹³ jaain²¹ ''in sɨɨ¹i tsá² wa ''e feei''¹gɨ lagɨ
    ''in sii¹in ''ii.'
  swp-swp: Mamohoi, mamohoi, ea heribamiu ta, Tauheaheari ana tanuaga nige i saepoi;
    ia se hetamari, tauhetamarina hinage nige i saepoi.
  bjr-bjr: Qinee kuqaa anoona ufa inni qimannimidaqa. Ainainira fasiqa fannoo sia
    narí rakisirana uriqararafa maridanoo. Ufa maree fimari fasiqafa sia aqiqeemarina
    uraaqararafa maridanoo.
  aby-aby: Yesuma eno weike nono wei, Nanu ba wake wemaro nauawe wei, i waiya ukeka
    miye daiwere mero nono i yawokeka mi dawae daiwere, enaenari i we odairo ani miye
    daiwere mero nono i we odai mi Dawae daiwere wei.
  eng-YLT: verily, verily, I say to you, a servant is not greater than his lord, nor
    an apostle greater than he who sent him;
  jni-jni: Kadure kani izinu boo shi, urere mada teki me una kura ame ba, vana uka
    dura mada teki me desa ma tuma me ba.
  kne-kne: '@see-verse:JHN.013.015'
  tgj-tgj: 'Ngo nonua jvjv nga minjidunv: pakbu hv ninyigv Atua kaiyama dunv, okv
    jokria nvngv ninyia kanamla vngmunv anga kaiyama dunv.'
  gui-NT: Añete che jae peve, metei tembiócuai mbaeti oyócuai iya mbae oyapo vaera.
    Jae ramiño vi temimondo mbaeti oyócuai omondo vae mbae oyapo vaera —jei—.
  quc-TT: Qas tzij kinbꞌij chiꞌwe chi man kꞌo ta jun patanijel ri nim ubꞌanik choch
    ri rajaw, je xuqujeꞌ man kꞌo ta jun qꞌaxel tzij ri nim ubꞌanik cho ri xtaqow bꞌik.
  heg-NTPO: Baktebes! Auk tek mia le. Atuling in loka-loka mes uhu dui deng un tuang
    nga lo. Nol atuil in nutus sa, uhu dui deng atuling in nutus una ka lo.
  ptu-ptu: Setongam-tonganna mesa sabua' tä' tia matande puha ia anna la puäna; anna
    mesa to disua tä' matande puha ia anna la to ussuai.
  bzd-NTPO: Moki̱ ye' tö a' a̱ ichè tö kanè mésopa ko̱s, esepa kë̀ dör iwökirpa tsa̱ta̱.
    Ñies yi patkëule, ese kë̀ dör yi tö ipatké ese tsa̱ta̱.
  kwf-kwf: Ru mamana nau ku saea fuamuꞋa, na ngwae rao noaꞋa nia kasi ꞋinotoꞋa ka
    liufia ngwae ꞋaꞋana nia. Ma na ngwae neꞋe ka ngali faꞋarongoa, noaꞋa kasi ꞋinotoꞋa
    liufia na ngwae neꞋe asungaꞋinia.
  eng-WYC-2017: Truly, truly, I say to you, the servant is not greater than his lord,
    neither an apostle is greater than he that sent him.
  eng-WMBB: Most certainly I tell you, a servant is not greater than his lord, neither
