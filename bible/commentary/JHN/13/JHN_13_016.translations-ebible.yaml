  ind-AGS: Aku katakan yang sesungguhnya, seorang hamba tidak lebih baik dari pada
    tuannya. Seorang pembawa pesan tidak lebih besar daripada yang mengirimnya.
  omw-omw: Nte qutaa qianinra nkye riaate. Kyaiqa vaisivanto hia nai nronra vaisi
    nraatara kyairave. Mpo inrakyara titaiharo vi vaisiva hia nai titaira mwia nraatara
    kyairave.
  yrb-yrb: Yesuma eno weite nono wei, Nanu ba sina wemaro nauawe wei, i gaukara amarana
