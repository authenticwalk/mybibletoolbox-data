  cof-NT: 'Nulabe tsarasica pachinayoe tie: Peyunla yalachi patronlaca fécari mantá
    tan itolajochunae tie. Ereca junla yalaca ereminlaca fe mantá tan itolajochunae
    tie.'
  srm-NT: “Biga mi taki da unu gbelin taa wan futuboi an sa hei möön hën masa. Söseei
    tu wan bosikopuma an sa hei möön di sëmbë di dëën di buka.
  qvs-NT: Allita willaykichi. Suk wiwachu wiwaknin runata kasunan tiyan. Suk kachadu
    runa kamachikukninta kasunan tiyan.
  zca-NT: Go nane ka, yent cho tu mos nado más tsak xa' lo xa' nguzi' xa'; mbaino
    ni tu xa' ña mandad natsakt más lo xa' nixë'l xa'.
  cbc-NT: 'Cariape mʉjãã ñi quetibʉjʉya: Ni jĩcãʉ̃ ũcʉ̃ cʉ̃ quetiupaʉre capaabojari
    majõcʉ cʉ̃ quetiupaʉ netõrõ ãmerĩñami. Bairoa tunu ni jĩcãʉ̃ ũcʉ̃ cajooecoʉ pʉame
    cʉ̃rẽ cajoricʉ netõrõ ãmerĩñami.'
  qxo-NT: Musyangantsicnöpis sirvegninga manam patronninpita mas munayyogtsu. Tsaynöllam
    mandacog runapis cachacognin mandangancunallata ruran.
  mox-mox: Yavona aqiaqiemi, ge taha tofewa kavovo ena kaiwabu daveqidua vaʼinei,
    ta wese ʼidewani ge taha tovaletuyana ana tovetune daveqidua vaʼinei.
  kew-kew: Neme nimi-para ora lagialo. Kogonome adini aamere nipuna kogono surube
    aa wala narabunia. Goa page agaa wai lo repaae aamere nipuna mea rapaasa aa narabualia.
  dww-dww: baninama taunoya tauna nam tokare na badama e saḡa pore, be mate tauwai
    noyanoya tauna nam tokare tauriuporenama e saḡa pore.
  nif-nif: 'Biañgan ñak. Nak ñɨndɨñ sanlet: kena gwañgwa sɨlanindɨ molomjɨlok kapmainan
    kuañ, tɨmbi ama kena tɨndɨlok enɨ-mulɨm ñañ endɨ bo nin enɨ-mukuk endok kapmainan
    kuañ.'
  twi-ASANTE: Mereka nokorɛ akyerɛ mo sɛ, akoa nsene ne wura; saa ara nso na ɔsomafoɔ
    nsene deɛ ɔsomaa no no.
  aoj-aoj: Deiꞌ aeꞌ aꞌipipa basef endilisifi atif. Epen inimba agol akani nandaꞌ maol
    dowadowafi, anin ina nape ilifa dembinai ananinai, owaꞌ. Eaꞌ anona dembinai nasapaꞌ
    anin nagafiꞌi, inimba ina nikilaꞌ dembinai anamba ananinai, owaꞌ.
  cbv-cbv: Yoobópdih yeebdíh wã naóhna caá. Ded teo wʉ̃hniboó ã maáh chah nihcan caá.
    Ded ã wahniboó caandíh wahni chah nihcan caá.Obohjeéhtih, yeéb chah jʉmna yʉhna,
    yeebdíh teo wʉ̃hni pah ñíih jítchanadih yeebdíh wã choc wʉ̃hʉp be. Pánihna, wã
    chãjatjidih ennitji biíc yoobó ñi chãjaá.
  taw-taw: Nɨbop nɨŋɨd yɨbɨl agebin, bɨ wog gɨñeb ak, ne bɨawl ne tek ma yenɨgab.
    Ne yokɨp bɨ wog gɨñeb yenɨgab agak. Bɨ takaw dad ameb ak, ne bɨawl takaw agyokak
    tek mel. Ne yokɨp bɨ takaw dad ameb ak yenɨgab agak.
  jic-NT: '''Ücj nin lejay napj, ''ücj wa nin lojí nun. T''üc'' niná. Nun más noypan
    tulucj napj lal. Mozo más püné tulucj jupj patrón lal. Auxiliar más püné tulucj
    jyü''ta lal.'
  zap-NT: Nligue yna noo lo de ne ni te mos nondet mazre ke lo xpatron men, no ni
    te mén ne ra mandad nondet mazre ke lo mén ne rxaal men.
  wer-wer: Ne yaap pan niamaan. Inëën yaaö nampök pim ngarangkëp il nemowaspan. Ma
    omën ya nga wes mëën sa nampökta pim wes mëaup il nemowaspan.
  ipi-ipi: '@see-verse:JHN.013.015'
  qul-NT: Segurayquichis, mayken uywaskapas curajchu patronninmantaka, nitaj cachaskapas
    curajchu cachajninmantaka.
  ter-NT: 'Koati emo''úti ra yunzó''inopi, ivévakanoe: Haina ahinoêti payasô yane
    pátarauxa. Koane hainámaka pahoéti payasô yane pahukoâti.'
  bmr-NT: 'Miyanotɨro, miyanotɨro amɨɨhaico neehi: Chahaabo saafi jeecɨvomɨnaafi ihaivojɨɨbo
    janaanɨcɨvɨ iicaabo. Tollɨro bu chahaabo siinojaa agalluubo diiboco agalluubo
    janaanɨcɨ iicaabo.'
  fuf-fuf: Ka haqiiqa haqiiqa mi andinii on, kurkaadu ɓuraa jom mun teddude, nulaaɗo
    kadi ɓuraa nuluɗo ɗun on teddude.
  bhl-bhl: Yu kilele ibolow fukunina! Weng afak kebiliw kawtiw i ikalem kak kawtiw
    im afak keko, kekabiliw te. Beemdiw yemdasiliw kawtiw i ikalem yemdaliw kawtiw
    im afak keko, kekabiliw te. Yu nem yamdali kawtiw yute te.
  ons-ons: Na ŋidanbe detpi, qelit medep maneŋo Ŋei Waominane rokop yuanka gege ea
    mo mi pamaike, me qelit urata mayakane biraka birakaine, maneŋo talekake eŋane
    rokop mi yuan kayake.
  con-NTPO: Ñoa'me gi su, sema'suja tise na'suma ti'tsse'tssimbi tsu. Mandasi ja'su'qque
    tisema manda'suma ti'tsse'tssimbi tsu.
  ghs-ghs: Tete erake eete oorai. Kokora abi noi Soopara nome beekho eetaquho tete
    bamu, eo qaru khata noi mai nome riitaquho tete bamu.
  peg-peg: ହାତ୍‌ପା ହାତ୍‌ପା ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଆଡ଼ିଏନ୍‌ ଜାର୍‌ ହାଉକାର୍‌ତାଂ
    ଆଦେକ୍‌ ମୁଡ଼୍‌ଦାକାନ୍‌ ଆକାୟ୍‌, ଆୱିତିସ୍‌ ପକ୍ୟାତାକାର୍‌ ଜାର୍‌ ପକ୍‍ତାକାନ୍‌ତାଂ ମୁଡ଼୍‌ଦାକାନ୍‌
    ଆକାୟ୍‌ ।
  txu-NT: Imã adjàpênhkam djãm aje araxo ijakrenh got? Ije ajanorkam djãm aje araxo
    ijakrenh got?
  eng-WEBU: Most certainly I tell you, a servant is not greater than his lord, neither
    is one who is sent greater than he who sent him.
  gnw-NT: Añete che jae peve, penti uyeyocui vae imbaepuere tuicha'ã ete ipatrón imbaepuere
    rami. Jae ramiño vi penti temimondo imbaepuere tuicha'ã ete omondo vae imbaepuere
    rami —jei—.
  mux-mux: '“Na-ni enindu aima sika nimbu siker: “Kongun tinjili yambu te-ni yunga
    nukuli yili ‘Mania mele mulupili.’ yu ‘Ola mele molambu.’ kapula naa nimbá. Yambu
    kongun pupa tenjilimú yambu te-ni ‘Yu kongun pupaliinga tinjipili.’ nimba liipa
    mundulimú yambale ‘Mania mele pulimú. Na olandupa mele moliu.’ kapula naa nimbá
    akiliinga na eninga auliele molupu kene eninga kongun-kis te tinjindu aku-mele
    eni yambu lupamanga aku-siku kongun tenjangiko.” niker.'
  maj-NT: Kju̱axi̱ ni xi tíxinnu̱u. Ndaha nku nda̱ musu̱ najmi 'yún nk'a tje̱n nga
    nda̱ nti̱a̱ha̱. Ko̱ nku nda̱ xi s'exá najmi 'yún nk'a tje̱n nga xi b'éxáha̱.
  bkq-NT: Idataungâ auguely. Tâzemary, tywymâry takaze kehoem tynrentuneba; unâ sani,
    igononibyry takaze kehoem tynrentuneba.
  kue-kue: Na ka kaima ene diteinga, kongun yomba yoko ye mogl-mitna ende suglmo yomba
    ta engre tekrukwa, te kakep yongwa yomba ye mogl-mitna ende ana ka diendungwa
    yagle ta engre tekrukwa.
  cot-NT: Noncamantamajajiaquempiquea irirajia aajanirentsi teequea iranagueriji aajanitarica.
    Ari iquejetaca itigarancajitica teequea iranagueriji tigarancaquerica.
  bnp-bnp: A taki muholi mua, a vora i uka ma ge muga na matakari vona. A vinuru tara
    i uka ma ge matakari a viri i rudua.
  apn-NT: 'Kwa mẽ ixkapẽr ma nẽ kãm amnhĩ krãm haxàr tỳx rãhã ho ri apa. Mẽ ate amnhĩ
    to rax o ijakrenh kêt. Te ixpê mẽ anhõ patrãw nhũm mẽ ate inhmã tanhmã amnhĩ nhĩpêx
    to ho apa xwỳnh pyràk. Nẽ te ixte mẽmoj tã mẽ amã karõ nhũm mẽ ate inhmar nẽ inhmã
    tanhmã mẽmoj nhĩpêx to pyràk. Tã te ixpê mẽ anhõ patrãw pyràk tã pa ã mẽ apar
    kuhõnh anẽ. Ka mẽ amnhĩ tã ixpumu hãmri nẽ amnhĩ xwar tanhmã axpẽn to ajuta hto
    ho ri apa. No ri axpẽn pumu nẽ ajamaxpẽr o: “Tk. Nà ixte amnhĩ to rax o hakrenh
    kênã kot pa kêt ri tanhmã ho ajuta hto. Kê tãm mãn pa ixto ajuta.” Anhỹr o ajamaxpẽr
    o ri apa hkêt nẽ.'
  ctp-NT: Chañi chaꞌ nu nchkwiǐnꞌ loꞌo wan, chaꞌ ti kwiꞌ nten nu lka xꞌnan neꞌ, kanꞌ
    nka ndloo ꞌin neꞌ, siꞌi msu nu nka ndloo; loꞌo nten nu ndlo tñan ꞌin neꞌ chaꞌ
    tsaa neꞌ lo kichen, kanꞌ nka ndloo la, siꞌi neꞌ nu ndyaꞌan lo kichen ti.
  bre-BRG: E gwirionez, e gwirionez, me a lavar deoc'h, ar servijer n'eo ket brasoc'h
    eget e vestr, nag an hini kaset brasoc'h eget an hini en deus e gaset.
  opm-opm: Noh arpin meng napotiprohmur. Kamah han ohe atamreipat han ohe hrep oh
    kamah han orhor ohe hrepdapat hat patda. Basra. Papat han orhordapat orhe atamreipti
    han ihirnong orhe hrepnong mat papatmur. Tit han tit kamoheim hat patim orhe hrep
    papat han ohnong Norhe meng mohsi go sus potinmur por mengsi darherhanoh ama meng
    pisa han oh kak hat patda. Basra. Mengsi ma darher han orhor kak hat patim meng
    ma pisapat han oh orhe hrepdapat hat patmur.
  bvr-bvr: 'Minyja bubu-borrwa: Gala ana-nga an-mujama wana a-ni, minypa an-nigipa
    bunggawa marr a-yinaga; rrapa gala ana-nga an-mujaruk wana a-ni, minypa an-gata
    a-jerrmarrapa marr a-yinaga. Gu-gurda ngacha gala gu-yinda gu-workiya.'
  wal-wal: Taani intteyyo tumaa odais; ashkkari ba godaappe aadhdhenna. Qassi kiitettida
    uraikka bana kiittidaagaappe aadhdhenna.
  zad-NT: Dii ḻi nia' le', aga zak'chi to mos ka x̱ane'na', na' to beṉ' zej mandad
    aga zak'che' ka beena' bseḻeene'.
  kmg-kmg: 'No jâmbomac jâmbâŋ mupe mananiŋ: Kiŋaŋ moteczi bomboŋ-ticnere sâc sirickerâ
    jujune i mi fokac, â sorekicnezi sorewec ere sâc sirickerâ jujune i wâc mi fokac.'
  aso-aso: 'Naza mo laminetoꞌ tiꞌ lo nolo-lingimuve: Gelekeleꞌ izipe neꞌmo nene gizebo
    o-do minive guvelesi veꞌve nene ivileꞌ o-do minesaꞌmive. Idoꞌ gonouꞌ ngimiselavo
    gonoloꞌ monaaꞌ nave nete nene ngimiselive ivileꞌ i-di minisaꞌmave.'
  uli-uli: 'Iy be kangalugmi mala katosal: tor semal boy le ye tagiyet mo imol yal
    masta, ngo tor semal re hagloy le ye tagiyet mo imol yeramtala yema hagloyu.'
  nin-NT: Ingga da ki imba ure ujiji du uvurr iko ni itu si di mri akiko ma hen. Na
    anko ayiyirr ama yo unitu si di mri wanggo nggo à tu ma hen.
  tgk-tgk: Ба шумо рост мегӯям, ки хизматгор аз хоҷаи худ ва фиристодашуда аз шахсе,
    ки ӯро фиристодааст, бузургтар нест.
  acu-NT: 'Nekasan tajarme: Aintsu inatiri ni inamurinka nangkakashtinuitai. Tura
    aints akupamu ni akupamurinka nangkakashtinuitai.'
  cak-WNT: 'Can kitzij c''a nbij chiwe: Ma ya ta ri mozo ri más nim ruk''ij que chuwech
    ri rupatrón; ni ma ya ta ri jun ri nitak, ma ya ta chuka'' ri'' ri más nim ruk''ij
    que chuwech ri takayon riche (rixin).'
  ebk-ebk: Ifiakiak kan chakayu nan tit-iwa. Nan mafiabfiaor at achi am-amud mu nan
