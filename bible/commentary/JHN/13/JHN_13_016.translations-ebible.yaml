  maa-NT: Nguì kjoa̱ kixi̱í xi xan‑nò, jè xi chi̱'nda tíjna, mìtsà jè tíjna ítjòn‑la̱
    nei‑la̱. Ti̱koa̱ jè xi satíxá‑la̱ mìtsà jè tíjna ítjòn‑la̱ jè xi otíxá‑la̱.
  mcq-mcq: Na nimaa nimai ja ꞌwaravujaho pwea huni Natohwijiꞌi areri pana. ꞌEnaꞌomo
