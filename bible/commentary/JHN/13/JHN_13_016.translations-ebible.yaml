    Marri anaani wiij-nguynju, nubagi-yung-maynji niwu-lhaawu-yarrijgina anubani ana-lhaawu
    nubagi-yung-jinyung naaynbajung, waari naagi-yung ni-runggal-wi, ni-yami nguynju
