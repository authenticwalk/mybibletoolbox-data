  hmo-hmo: Momokani, momokani umui lau hamaoroa, gaukara merona ese iena biaguna ia
    hereaia lasi, bona hesiai tauna ese ia siaia tauna ia hereaia lasi.
  big-big: Nogo iniyegi kozak yei pura wameiktago. Yombanu yawe mizi nak ngai pugubokko
    miziyengki pakela logo piyaga ngalege miza logo pi lewege miza wizigeya ngai pugubokko
    mizi piyeng mizagi onobek mizi nagani. Keya ngago nara orowei kambok pi lewege
    miza wizigeya pi wezamelabokko mizi piyeng mizagi onobek mizi nagani.
  gux-G: 'I mɔni yeni i mɔni, n maadi i: tuonsɔnlo ki cie o canba; yeni mɔ ke o tandi
