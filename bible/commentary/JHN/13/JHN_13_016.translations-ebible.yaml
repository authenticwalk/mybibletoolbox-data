  adz-adz: Dzi nani nan nidzun bingan da agam! Mamaꞌ gum anungꞌ iyus garaman tsiraꞌ
    u, ma garam rima sisingꞌ ibinigi anungꞌ iyus garam aru tanginda badan ugu u, imaꞌ.
  sri-sri: Diayeta mʉsãrẽ werea. Neõ sugʉ moãboerimasʉ̃, ĩgʉ̃ opʉ nemorõ ããrĩbirikumi.
    Sugʉ iriusũdi, ĩgʉ̃rẽ iriudi nemorõ ããrĩbirikumi.
  nal-nal: Ga vazei varatunaan mase nim, kawit na rauxin ta iaana kilaaiang kana laaup
    pana a mono zina, ma xawit taxazak di ikling naan ka laaup pana nis ka kling naan.
  kyq-kyq: 'ꞋBooyki bɛɛ mꞋasen taaɗa: debm tɛɗn naaba gɔtn deb ki se, naan̰ se magal
