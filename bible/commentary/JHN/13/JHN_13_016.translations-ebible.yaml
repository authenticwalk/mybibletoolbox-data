  cop-BHC: ⲀⲘⲎⲚ ⲀⲘⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲘⲘⲞⲚ ⲞⲨⲂⲰⲔ ⲈϤⲞⲒ ⲚⲚⲒϢϮ ⲈⲠⲈϤϬⲞⲒⲤ ⲞⲨⲆⲈ ⲞⲨⲀⲠⲞⲤⲦⲞⲖⲞⲤ
    ⲈϤⲞⲒ ⲚⲚⲒϢϮ ⲈⲪⲎ ⲈⲦⲀϤⲦⲀⲞⲨⲞϤ.
  buk-buk: Aö wasôm yom ŋandô, bu ŋgac akiŋ daŋ hôc gêlêc iŋ ndê ŋadau dom, ma ŋgac
    aheŋ-ŋga hôc gêlêc iŋ naŋ kêkiŋ iŋ, naŋ dom.
  pri-NT: 'Guwà têre bwàti: Wà pwi ênawéna âna câé caa piwéna jii pwi ukai kêe. Â
    càcaa pwamuru naa goo wà pwi âboro na cùrué, jii wà pwi a cùrué.'
  zpq-NT: Chnia' le'e to da' zejen, note'teze mos bi naque' beṉe' blaoch ca x̱ane',
