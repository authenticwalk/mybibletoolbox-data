  sus-A: ﭑ شَ عَ قَلَ وٌ بّ عَ نْندِ كِ مَ، كٌنيِ مُ دَنفِ عَ مَرِفِ رَ، شّيرَ قَن
    مُ دَنفِ عَ شّيمَ رَ.
  jpn-1965: まことに、まことに、あなたがたに告げます。しもべはその主人にまさらず、遣わされた者は遣わした者にまさるものではありません。
  fra-SBL: Je vous le dis en vérité, le serviteur n'est pas plus grand que son maître,
    et l'envoyé n'est pas plus grand que celui qui l'a envoyé.
  yka-yka: Sabennal akahante kaˈam weˈ banyagaˈin gaˈi langkew amban amunen. Duk dinaˈakin
    gaˈi langkew amban mangandaˈak iyehin.
  mle-mle: “Wun gwurak mwiya mwiyab watuwadiygwurik, adi yawiy kwurkwanadi duw nikidi
