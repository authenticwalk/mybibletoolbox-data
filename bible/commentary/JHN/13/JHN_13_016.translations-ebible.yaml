  zat-NTPS: Da li dxapa' le'e, tu benne' we̱n zrin quebe nácadxe̱' szren ca xrane̱',
    na' tu benne' gubáz quebe nácadxe̱' szren ca benne' nasel-le̱' le̱'.
  spp-spp: Sèeŋi na mii sí n‑sìi yi jwo yii á, báarapyiŋi sì n‑jà n‑pêe u ɲùŋufooŋi
    na mɛ, tùnntunŋi mú sì n‑jà n‑pêe u tunvooŋi na mɛ.
  zty-NTPS: 'Da'' li žapa'' ḻe''e: to benne'' wen žin bi nakže'' blo ka X̱ane'', na''
    to benne'' wbás bi nakže'' blo ka bennen'' bseḻe''e ḻe''.'
  mek-mek: Iifa gome maamiai laifania. Pinauga auga ega au akaikiꞌa ega akaikiꞌa aekaꞌegaina.
    Ega koa iꞌopoga, iifa ipapea auga kaisau isa eulaisa auga aekaꞌegaina.
  aey-aey: Ija je mele maadigina, cabi dana oso uqana memeg qee falic wooldu ben bilina.
    Dana oso uqa suldon euha uqana suldoc eu qee falic wooldu ben bilina.
  urd-GVH: मैं तुमको सच बताता हूँ कि ग़ुलाम अपने मालिक से बड़ा नहीं होता, न पैग़ंबर
    अपने भेजनेवाले से।
  ycn-ycn: 'Jema''á marí: Iná sápacachu apujlo, uncá iná carihuate chaje calé iná
    i''imacá. Iná sápacare hua''até, ricá i''imari iná chaje.'
  djr-djr: “Märr-yuwalk ŋarra nhumalaŋ ga dhuwal lakaramany. Djämamirriynydja ŋuli
    ŋunhi yolŋuy yaka djuḻkmaraŋ nhanŋuwuy ŋayi buŋgawa'mirriŋuny; ŋayipi yan ŋunhi
    buŋgawa'mirriŋu nhanŋu buŋgawany ŋurikiny yolŋuw djämamirriwnydja. Ga dhäwu-gänhamirrnydja
    ŋunhi yolŋu, yaka ŋurruŋu; ŋayipi yan ŋunhi ŋurruŋuny yolŋu ŋunhiyi djuy'yunamirr
    yan.”
  kvg-kvg: No unimanqatín nqazø-manqate. Sasae ezoqam, ekeza kawa ezoqam géløvuák.
    Neka u-anim, ma géløvuák, ndego ezoqam, ma gende-khofotav.
  rug-rug: 'Maqu tozi va hinokarani gamu: loke nabulu si ululu hola nia sa nana palabatu,
    meke loke tie ta garununa si ululu hola nia si asa pu garununa sa.'
  hop-NT: 'Pas antsaa, pas antsa nu umumi paṅqawni: Pay tūwiki moṅwiy epnihqe qa pavan
    pasniṅwu, pu ayatiwhqa put ayataqat epnihqe qa pavan pasniṅwu.'
  san-URD: اَہَں یُشْمانَتِیَتھارْتھَں وَدامِ، پْرَبھو رْداسو نَ مَہانْ پْریرَکاچَّ
    پْریرِتو نَ مَہانْ۔
  heb-LB: האמינו לי, העבד אינו חשוב מאדוניו, והשליח אינו חשוב משולחו.
  caf-NT: Soo ts'ah'un na'a 'un whudúsni, 'aw ustle, 'en bumoodih yugha ndoh cha'ít'ah.
    'Et whuz na'a zeh khunek na'a 'aw ndan yughatélh'a yugha ndoh cha'ít'ah.
  mio-NT: Cati ndicha yu chihin ndo ti ña cahnu cuu ra satiñu tatun, soco cahnu ca
    cuu ra ndaca ñahan, ta ñavi ca sa ra cuu tatun ra. Ta ni cuhva ña cahnu cuu ra
    tatun, soco cahnu ca cuu ra tava tiñu chi ra tatun can. [Chacan cuu cha cuhva
    ni chacoi cua coo tahan maan ndo.]
  srq-NT: Tacheẽ nyecua jẽje. Se rei jenderecua. Se chõ aemondo mondo nguiã mbia mbaaquiatu
    sacuã. Jengasu ra jẽsaã saãchɨ̃ sesɨ jẽ.
  kje-NT: 'Loi honorok wawa''an Ainu''u panaeku ma na''ono eniyeni: Hophopon wahwahan
    kan kulu narehi makromon, la ma nodi wanakunu kan kulu narehi ri man hopon an
    loikaru wanakunu onne.'
  gaz-gaz: Ani dhuguman, dhuguman isinitti hima; garbichi gooftaa isaa hin caalu;
    ergamaanis kan isa erge hin caalu.
  kud-kud: Na yawalo moiha alimiyai mata nigele teya taupaihowa yana taubada iyadi'wai,
    yo nigele mata teya tauyewasa ana tauvetamale iyataudi'wai.
  urb-NT: Pesarahã! Ijar 'ar koty te we miasu katuha my? Anĩ. Aja ym. Myrandu mondo
    ame'ẽ 'ar koty te we myrandu rahoha katuha my? Anĩ. Aja ym tĩ. (A'erehe ihẽ 'ar
    koty te we pehẽma'e katuha my? Anĩ. Aja ym tĩ. Aja rahã ihẽ aja pehẽ tĩ. Te'e
    paraky ame'ẽ ta aja pema'ema'e ta me'ẽ te'e tĩ.)
  fra-LSG: En vérité, en vérité, je vous le dis,le serviteur n’est pas plus grand
    que son seigneur, ni l’apôtre plus grand que celui qui l’a envoyé.
  san-HK: ahaM yuSmAnatiyathArthaM vadAmi, prabho rdAso na mahAn prerakAcca prerito
