  wiv-wiv: Hau ta tani matotonia ni miu, beta vora katiu ni paraha na kana tubu, beu
    kakanaka vakilalanga ni paraha na kaka kua e geria.
  reg-reg: Nichimali, chimali, nabhabwila ati, omugaya atali mukulu kukila esebhugenyi
    waye; nolwo uliya unu atumwilwe ni mukulu kukila uliya oyo atumilwe.
  mlh-mlh: 'Nonji buŋo foriine yobu mo iŋi ŋajibe maneniŋ: Kiŋaŋqoqoji wakiqoqoine
    fukeko rauineji ropekiine fukega. Kiŋarinji qaqajiine odureru ropekiine fukeiŋgo
    embimbiŋgaiŋ. Oŋuakoŋ ŋi ofoŋ moji mimerereŋine soreme kiŋaŋ raru gio baega, iŋoji
    ofoŋinere yukuineo goga.'
  gof-ENT: ታኒ ሂንቴው ቱማ ኦዳይስ፤ ኣይሌይ ባ ጎዳፔ፥ ኪቴቲዳይሲ ኪቲዳይሳፌ ኣና።
  aau-aau: Hakwe hme ok-ar kiy-mekow, mey-uwr prueyn hiykwe hyo uwr hakamay so eir
    mon liy lwak ley. Seyr uwr, ok nakey kow ey hiykwe, hyo hakamay, hye ma me-ha
    so eir mon liy lwak ley.
  tvk-tvk: Reitin li nabiteni mi xamim, slev tei nave eilep ti nali masta nan, e eloheoh
    tei nave eilep ti nali ngan xa di misila.
  prf-NT: 'Kagiyán ku dikomoy: en alipin ay awan mataas nan en amu na, sakay awan
    bi ti inutusan a mas mataas nan ten nangutus dikona.'
  auy-auy: Éraiꞌa simátimeꞌa súne. Kísau-waasimo ésa miwítí óraaꞌ-waasigomba ímba
