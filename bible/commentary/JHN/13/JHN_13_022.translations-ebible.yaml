verse: JHN.013.022
translations:
  kpx-kpx: Kateale louge esemuiabeau hoto ke evisi dolodololahai mole nibievei lotilu.
    Isi huhulahai avoe, “Kou oleike au huhuai hoto ke lounu.”
  okv-H: ambotani na mine kia ue ke eria amita be mo deire ainge ijio
  tbo-tbo: Ma a hewahewali hi imatagagalena, babana ega hita hanapugeya iyai binei
    i ibaabani.
  mal-C: യേശു ഇത് ആരെക്കുറിച്ചാണു പറഞ്ഞതെന്നറിയാതെ ശിഷ്യന്മാർ പരിഭ്രമിച്ച് പരസ്പരം
    നോക്കി.
  grc-SR: Ἔβλεπον ⸂οὖν⸃ ⸂2εἰς⸃ ἀλλήλους οἱ μαθηταί, ἀπορούμενοι περὶ τίνος λέγει.
  bgc-bgc: चेल्लें यो शक करते होए के वो किसकै बाबत कहवै सै, एक-दुसरे कै कान्ही लखाण
    लागगे।
  khz-khz: Ne gena melo gevegitavegitato, ati riparia rai ekilagiato.
  deu-TKW: Die Jünger sahen einander an, ratlos, wen er meine.
  zsr-NT: Niꞌr guluyú lau lzaꞌquëꞌ tuëꞌ yetúëꞌ bönniꞌ usë́d queëꞌ len gulaböꞌtsquëꞌ
    baguíꞌi taꞌnáb ládxiꞌquëꞌ nuzxa qui naꞌ gnëꞌ cni Jesús.
  lin-lin: Bayekoli bakomaki kotalana bango na bango mpe kotunana mpo na koluka koyeba
    soki Yesu azalaki koloba na tina na nani.
  hns-NT: Tab tjela log tjauk gail aur apane me poetjhe lagal kie ke hai.
  noa-E: Pari irua warre chi thʉ̈rcha jaauba arr aawai marau khaugba, sĩi jũrr chikham
    khĩirta agdaujö eerpag eerpag naajim.
  eng-EMTV: Therefore the disciples were looking at one another, perplexed about whom
    He was speaking.
  mib-NT: Yūcuán na te tēe cáscuáha jíín yá, ni candacoto de nuū jnáhan de, cájeni
    ni de ndé ɨɨn de cúu jeē ni cáhān yā.
  lif-NT2: हे़क्‍केःल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ हाःत्‍ले़ कुयाःम्‍बेओ पाःत्तुबाइ लॽरिक्
    खुनिॽ निङ्‌वाॽ मये़र ओमे़मे़त्‍छिङ्‌॥
  xnj-xnj: Vawuliwa vakalolesana kuni nakuhotola kummanya akumjova yani.
  mmx-mmx: Lavaun pinivu ren diga epen etang, di goxoklen i do, Iesu ga paase mumu
    nege.
  cbr-NT: Cacë́xbi ca aín 'unánmicë unicama ui ñui cara quia quixun 'unanima sináncasmai
    isanancëxa.
  tee-NT: Ju acsnich ju ix'amamaka'ui va k'antam k'antam talalakts'ilh. Jantu ixtac'atsai
    tichi chavaich ju ixlhichivincan.
  eng-LSV: the disciples were looking, therefore, at one another, doubting concerning
    of whom He speaks.
  cak-NT: Y ri discípulos xquitzula-qui', y man niquiwil ta anchique niqui'ij; roma
    man quieta'n ta anchok chij xch'o'n-wi ri Jesús. Can man quieta'n ta ancu'x (anchique)
    ri xtic'ayin richi.
  pah-NT: A'ero garemimbo'ehara'g̃a nhimomby'ahetei onhi'ig̃a renduva ojogwepigwepiaga
    ma'g̃a pe Jesus'ga ei javo ojohupe.
  sja-NT: Jesupa mãga jarak'ãri, chi k'õp'ãyoorã ak'ɨ trua para beeji, k'awada-e p'anadap'edaa
    perã k'aita jara bɨ.
  xed-xed: Ghurghurghur, ka duhwalhani ka nanagha vgha taŋ. Sew sna a həŋ ka ta wa
    ta mna tsi wa.
  glk-glk: شاگردأن همدیگره نیگاه بوکودیدی و در تعجب بید کی اَ حرفأنه درباره‌یه کی
    گفتن دره.
  mks-NT: Tá na̱ndihi já na̱casáhá na̱ xíca tuun xi̱hín Jesús cán sánde̱hé nu̱ táhan
    na. “Yo sa̱ha̱ cáha̱n Jesús”, cáhán na̱.
  gfk-S: Ira nuno bulu na harausur di ga harnasnaas baling ta di. Di ga ngangao harbasie
    be nesi tuno iat ta di ikinong iga tangtange ie.
  bmu-bmu: Mewö jiiga gwarekurupŋan nanŋini kuŋkaliliŋ uba aŋgehiba nanŋök nanŋök
    kewö mötmöriget, ‘Mönö dagöra jizapto?’ Mewö mötmöriba uruyahöt tönpin tatket.
  dgz-dgz: Me wa ewamot mega gare gare ase ma yayao mutan, anune imumu puk wan, ma
    da menan waiwan.
  eng-GNV: Then the disciples looked one on another, doubting of whom he spake.
  zaa-NT: Làniana gùdulo ca discípuluá gunna' lo luetsi cabi, belaba latsi' cabi qui'
    núdi'ló cabi nuá rèe anía.
  eng-WEBSTER: Then the disciples looked one on another, doubting of whom he spoke.
  guh-guh: Nexata Jesús pijajivi nataeyena. Tsipaji apo yapëtae ponë yabara Jesús
    jumaitsi.
  bon-bon: Abiberäja bägrä cina teemeteme ire atwananinisi umle cäco, egä tabe laati
    poto cidi me jiicige ai mene.
  nhw-BL: Huan tiimomachtijcahua tipejque timoixtlachilíaj se ica sequinoc pampa amo
    tijmatiyayaj ajqueya quichihuasquía.
  swh-ONEN: Wanafunzi wake wakatazamana bila kujua kuwa alikuwa anamsema nani.
  wbi-wbi: Avavulanisivua vaake vakava vilolane, navakakagula kuuti ikun'jova veeni.
  bba-bba: Mɑ win bwɑ̃ɑbu bɑ nɔni ɡiɑ mɛɛrinɑ. Bɑ ǹ yɛ̃ ben wɑrɑ u kɑ yɑ̃.
  eng-KJVCPB: Then the disciples looked one on another, doubting of whom he spake.
  kgk-NT: Upe ramo osareko ojóehe hikwái. Kiva'e-rehe po he'i Hesu ndoikwaáiry.
  waj-waj: 'tuduu rikiada ari ngiaammuauya ngiari avuki ngiari avukiida tunoo: Ivo
    giaarainno itaa kua tiinnee, kiaa kaayauma kumimakairavai.'
  cpy-cpy: Ari ramina-wakaanaka riyotaani-paeni, tee riyotzi jempe itzimi ikenkitha-takotziri.
  ekk-PKP: Jüngrid vaatasid üksteisele otsa ja nuputasid, kellest neist Jeesus räägib.
  mpx-mpx: Tohago mataliya hi peluwaluwan-an avaliyau elal, nuwaliya i gewagewa nige
    hi aatena henala bana ge Yeisu i babaa.
  wbp-wbp: Kulalpalu kurdungurlu-paturlu milya-pungu kujalpa Jijaji ngana-kurlu nganta
    wangkaja. Ngarilpalu-nyanu nyangu-mipa.
  luo-luo: Jopuonjrene dhogi nomoko, kendo ne gingʼiyore kendgi ka giparo ni en ngʼa
    kuomgi ma nowuoyo kuome.
  nhe-NT: Huan tiimomachtijcahua pejque timoixtlachilíaj se ica seyoc pampa ax tijmatiyayaj
    ajqueya quichihuasquía.
  aii-aii: ܚܝܼܪܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܚܲܕ ܒܗ̇ܘ ܐܚܹܪܢܵܐ، ܠܵܐ ܒܝܼܕܵܥܵܐ ܕܒܘܼܬ ܡܵܢܝܼ ܗܘܼܡܙܸܡ
    ܠܹܗ.
  esk-NT: Maliġuaqtit qiñġutiaqsiñiqsut avatmun, kaŋiqsiñġiḷḷapiaqługu.
  msb-msb: Nagpasurusurud-ong an mga disipulos kay dili ninda aram kun sin-o an iya
    ginapatamaan.
  cpa-NT: Jøng² ca¹jë́² dsa² guia¹tón² ju³roh¹³. Tsa¹ŋi¹²dsa hein² dsa² hia¹² Jesús.
  dso-dso: ସେ ଏ କାତା, କାର୍‌ ବିସଇ ନେଇକରି କଇଲାନି ବଲି ସିସ୍‌ମନ୍‌ ବୁଜିନାପାରି ନିଜର୍‌ ନିଜର୍‌
    ବିତ୍‌ରେ ଆର୍‌ ମୁଏ ସେ ତାର୍‌ ମୁଏ ଏ, ଦେକାଦେକି ଅଇବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Hahediba na e heroha heheni, e daradara bada, ia ese daika e gwauraiamu.
  yva-NT: Arakovo utavondi Ai upaparo mansai, weti wo mansami ranyanyut tutudi weye
    wantatukambe are pirati Yesus po aura so.
  dgc-dgc: Ey du alagad, pékabati de ta éya, éy néglamilameng side, da éwan de napospusan
    éng ti ésiya i pinégkagian naa.
  zpm-NT: Zeeṉe bdzion no sca rnee me, psilo no rwilolsa no, rieṉd no dieṉ cho nac
    zha ne rzeet me ga.
  hix-NT: Nosonytxownà hatà, nyamoro rye rma. Onok hana, ketxkon hatà, tàhnawonye
    rma. Onok hana. Uhutwahra nehxatxkon hatà.
  sim-sim: Karem or mbarik orin tiyandari ma ondo lihi ambek li anaheyehe limu mbara,
    �Lawe menden or mbandu?�
  npi-ULB: उहाँले कसको बारेमा कुरा गर्दै हुनुहुन्छ भनेर छक्‍क पर्दै चेलाहरूले एक आपसमा
    हेराहेर गर्न थाले ।
  cgc-cgc: Pagmati ta mga tinudluan Jesus, gatan-away danen an tak ula danen nlami
    daw kino paambal din.
  tim-tim: Hain dâmbo yeŋeak âmâ konok konok niŋe me niŋe dâm luâk yeŋeâk ai aguyi.
    Niŋaet magep amâ bo nâŋgâyi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ ń wò ara wọn lójú, wọ́n ń ṣiyèméjì ti ẹni tí ó wí.
  wos-wos: Wungi wandéka di déka du xékélakihambandi. Héndéka dé Jisas we? Xékélakihafi
    yata di nak nakré xé.
  emp-NTPO: Idji ume nĩbabadarãra ab̶arica dji acʌ duanesid̶aa Jesuba jarad̶ara cawad̶aẽ́
    bad̶a bẽrã.
  eng-F35: So the disciples started looking at each other, at a loss as to whom He
    meant.
  ind-ind: Kami merasa bingung dan saling memandang satu sama lain, karena kami tidak
    tahu siapa yang Dia maksud.
  pes-OPCB: شاگردان مات و مبهوت به یکدیگر نگاه می‌کردند و در حیرت بودند که عیسی این
    را درباره چه کسی می‌گوید.
  mpt-mpt: e okok aleyemin naka ni wentenoba ni sinwalo e ulab dofa atemsese monsob
    otane ni mo tekein kenobta e nakae yeta baabanebe geim blimobe.
  ssx-ssx: Mo disaipolo haliweki pa penkili pitolo hata꞉ ika꞉ kone ane handa꞉ mone
    handa꞉ pitolo epi pa꞉ta꞉ ala꞉pe hone wimikime.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ wɑɑ cɔ njɛ domi ɑ kù mɑ̀ inɛ iyi wɑ fɑ̃ɑ.
  gaq-gaq: ଆଜାକେ କେଚେ ଜିସୁ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ ଆତେନ୍‌ ବୁଜେ ମାୟାଚେ ସିସ୍‍ଇଂ ମେଇଂମେଇଂ
    ବିତ୍ରେ କିକେ ଆର୍‌କେ ।
  gof-RNT: I ooddebaa odiyakko iya tamaaretas erettonna ixxin issoy issuwa xeellidosona.
  unx-unx: ୟୀଶୁ ଅକଏକେ କାଜିତାନାଏ ମେନ୍ତେ ଚେଲାକ ଆଡ଼ାଃଉଡ଼ୁଃ ତାନ୍‍ଲଃ ଆକ ଆକରେକ ଆପ୍‍ରିଦ୍‍ୟାନା
    ।
  gah-gah: Loko lokago, izegipala zuha leza gonú gimisi okunike nene, éahikumú live
    lokunike nene, gele gopa unimó.
  lcm-lcm: Na kana keve nat i akalit kilapo angtun, asi nas ta si akorong vang kana
    kapo mengen tatana.
  aer-aer: Nhenge apententye akngerre ikwerenhe areyele nhenhe awemele inngerre itnekenhe
    akngarte-iwelheke itne alknge arerreke itne-arle uyarne itelareke. Itne itirrewarreke,
    “Angwenhe-akerte-ame re angkeme?”
  qvc-NT: 'Chaymi noqaykuna yach''akuqningunaqa chapanakurqayllapa. Chaqa manam yach''arqayllapachu:
    ¿Mayqanniypaqmi chayshinaqa niykan? nishpaqa.'
  tgl-ULB: Nagtinginan ang mga disipulo sa isa't-isa, nagtataka kung sino ang kaniyang
    tinutukoy.
  cbs-NT: nuku jawen tsumabu betsakidi janchai unanma e itan nun beisina akeakeaya
  xtm-NTPP: Sani te tee ka ndikin ya ma, ni ka keja'a de ka ndakonde'ya tna'a ndi‑in
    ndi‑in de. Ni masu ka jini de nde in ni ka'an ya ma.
  nnq-nnq: Akinapunji ngabalolana, baotwije kumanya bannonge mmene.
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa, cʉ̃ buerã pea: “Cʉ̃re ĩigʉ ĩicumi” ĩi majitima
    ĩirã, jãa majuropeera jãa ameri ĩacã duwi yujuwʉ yua.'
  san-ORI: ତତଃ ସ କମୁଦ୍ଦିଶ୍ୟ କଥାମେତାଂ କଥିତୱାନ୍ ଇତ୍ୟତ୍ର ସନ୍ଦିଗ୍ଧାଃ ଶିଷ୍ୟାଃ ପରସ୍ପରଂ ମୁଖମାଲୋକଯିତୁଂ
    ପ୍ରାରଭନ୍ତ|
  huv-NT: Minipilan nej wüx tanguiayiw aag ayaj, quiaj tejawayej teombasüw, ngo majawüw
    jane.
  otn-NT: Nu̱'ʉ yø xädi p'ʉya bi̱ mʉdi di̱ nhyɛ̱ti̱ n'na ngu̱ n'na, hi̱ngui̱ fa̱di̱
    te'o sihna̱ ra̱ hya̱ i hma̱.
  nop-nop: Unduŋ yenimbune mihiŋiye adi boho tiŋa mede u neeŋdok yolak yoŋa nehi uŋgoŋ
    kikakika tigiŋ.
  obo-NT: Notigkawan iddos mgo tinodduwan woy id po‑ontongngoy ran, oyyos waa ran
    nosorolli ko ondoy kandan kos od tommanon din.
  cak-ENT: Jari' tok ri ye rachibila' rija' xquitz'etela-qui', y man nquil tüj c'a
    achique nquinuc, roma man quetaman tüj pari' achique chok xch'o-vi ri Jesús. Man
    c'a quetaman tüj achique ri nc'ayin richin.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤜᤠ᤺ᤳᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤀᤡ ᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹
    ᤔᤕᤧᤖ ᤀᤥᤔᤧᤔᤧᤳᤇᤡᤱ॥
  mie-NT: Ñúcuán de ndá tēe scuáha jíín yā, nī nūcūndēhé nūū tāhán dē, jáni inī ndá
    dē ní iin dē cúu jā ní ncāhān yā.
  san-TIB: ཏཏཿ ས ཀམུདྡིཤྱ ཀཐཱམེཏཱཾ ཀཐིཏཝཱན྄ ཨིཏྱཏྲ སནྡིགྡྷཱཿ ཤིཥྱཱཿ པརསྤརཾ མུཁམཱལོཀཡིཏུཾ
    པྲཱརབྷནྟ།
  qve-NT: Hinaqtinmi Jesuspa nisqanta uyarispanku, discipulonkunaqa mayqenninkumantas
    rimasqanta mana yachaspanku, paykunapura qawanakuranku.
  pao-NT: Numme tunakatzimodu nanapoonnemo'o, numme gi oo sopedakwatoo ka haga oo
    netammana.
  cbu-NT: Iysha yaanpatatini nap nap ashkuni, natstamaam pinasarangini. Mangishini
    chinakuni, ¿Chakaatsta át? ¿Chakshta tamapingach? tárangtanicha.
  usa-usa: wení iyápó-annama wenaúrapi-kenaurapi káoneta yúyánápí náawaqtaba kétiyo
    téta íaonaraae.
  soy-soy: Kei kɛ upipirɛtiki ɑpi pɛɛ síyu-i pinyɑ́nɛinɛ lõ pin písɛinɛ rɛ úye
    kuú nɛ mɑ́nɛ?
  hui-hui: Ani layago hale howa ibunaga talima piaga biarume aiwa ani bulebira layabe
    toba howa tini handaya haga haga bini.
  amf-amf: Kisa paanan yivayna eenaar dhalqin ogoam haysa kinin giyenam yinin dhesaamonna,
    kinka kiam kiam shedan ke yedade.
  quc-NNT: Te ri' ri tijoxelab' xkichap u ka'yexik kib' ri jun ruk' ri jun chik, man
    xkich'ob' tä k'u jachin ri tajin kub'ij ri Jesús.
  dob-dob: Ta tononoyao maiboꞌadi taudimo ꞌediya siedunedune, ta nuwadi ꞌiowana sinabwana.
    Manuna ꞌina ona ꞌana mwalatoi nigeya simwalamwalatoni.
  wrs-wrs: Wo hevtindiva di hevm novna anongla vevna. Himba tit vivna, osva anm ishomnav
    Yesusva hevpa?
  mca-mca: He' ƚ'ijatshenhei qa yejeƚ wetju'ƚkii, qe nite' nikfe'lets pa'n ƚunye'j
    pakha'an.
  tzo-TZC: Cꞌalal jech laj yaꞌiic ti yajchancꞌoptaque, lic sqꞌuel sbaic ta jujun tal.
    Yuꞌun mu snaꞌic buchꞌu scꞌoplal ti jech ta xale.
  mya-mya: အ​ဘယ်​သူ​ကို​ရည်​ဆောင်​၍​မိန့်​တော်​မူ​သည် ကို​တ​ပည့်​တော်​တို့​တွေး​၍​မ​ရ​နိုင်​ကြ​သ​ဖြင့်
    အ​ချင်း​ချင်း​တစ်​ယောက်​ကို​တစ်​ယောက်​ကြည့် ကြ​၏။-
  gng-NT: Nɛ uʼpanpaankaab jiɛbeh ki likeh tɔb, ka bɛn u niireh wà.
  cbi-NTPO: Tsandiñu ya' disipulula naa munu pa' tsandiñu bain aseetanguityu', yaitala
    veta' veta' kerai puila.
  ikk-NT: Ụmụ-azụụn a nọ lemẹ ibe wẹ, makẹni ihiẹn o ku gba wẹ ngharị-ẹnya, amarịn
    wẹ onyẹ ọ rị e ku.
  leu-leu: A mu fefeng sina ri taxa fexalumai senaso ri vungut o nane taxa ferawai
    paseꞌ.
  maz-NT: Nuc'ua c'o o̱ discípulo mi pötma jñandaji. Dya mi pãrãji cjó ngue c'ü je
    vi mama.
  bod-N: ཐུགས་སྲས་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་བལྟས་ཀྱང་ཁོང་གིས་གསུངས་པའི་མི་དེ་སུ་ཡིན་མ་ཤེས་པར་ཐེ་ཚོམ་སྐྱེས་སོ།།
  tca-NT: Rü yexguma ga toma ga norü ngúexü̃gü rü wüxichigü togü tadawenü, rü tama
    nüxü̃ tacuèxgü ga texéchiga na yema ñaxü̃.
