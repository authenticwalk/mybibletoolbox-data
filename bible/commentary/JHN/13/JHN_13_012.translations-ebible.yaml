  bdd-bdd: Cahediyedi ꞌibuyodiya ꞌigumwala ma ꞌana ꞌaleꞌoina ꞌisipwa hileya ma ꞌimiya
    toiya. Cabwa hesi ꞌihegwaediya ꞌigwae, “Nuwamiya ꞌimaedana toꞌaha yapaihoweya
    ꞌoimiya, bo geya?
  cbt-NTPO: Nani ya'ipicoi pa'morantëra'piatoncoi, a'moantarahuaton, huënsëantarin.
    Huënsëantarahuaton, a'chintërincoi. —Ma'ta' tapo napotëranquëmaso' iyaro'sa',
    ¿nitotërama' to? Ina a'chinchinquëma'.
  srn-NT: 'Di A kba wasi den futu, A weri En tap''sei krosi, dan A go sidon na En
    presi baka. Dan A taigi den taki: “Un ferstan san Mi du gi unu?'
  cta-NT: 'Loꞌo ndye nguiꞌí̱ Jesús quiyaꞌ nguꞌ, xaꞌ ndyacuꞌ steꞌ yu, xaꞌ ndyaa tucua
    yu toꞌ mesa. Liꞌ nchcuiꞌ yu loꞌo nguꞌ: ―¿Ha ngua cuayáꞌ tiꞌ ma̱ na laca nu nguaꞌni
    naꞌ loꞌo nguiꞌí̱ naꞌ quiyaꞌ ma̱ juaꞌa̱? ―nacui̱ yu―.'
  bqc-SIM: 'Kɛ́ à ń gbá pìpinɛ́ a làa, à a ula sɛ dà, ↄ̃ à zↄ̃̀lɛ lↄ. A ònɛ́:
    A yã́ pↄ́ má kɛ̀ɛ́ dↄ̃̀a?'
  tcz-CHONGTHU: Aman akengu asil jouvin apon akilah in atou kit'in amaho jah a chun,
    “Ipi bol'a kahi, kabol chu nahet nah uvem?
  mar-mar: मग त्याने त्यांचे पाय धुतल्यावर आपली बाह्यवस्त्रे घालून व तो पुन्हा खाली
    बसल्यावर त्यांना म्हणाला, “मी तुम्हास काय केले ते तुम्हास समजले काय?
  snp-snp: Ena kiyani noku wi fuli loto ukanalo owo fana ya kofa olu wito weni-neta
    noti minagu kofa amedoto eti loto logimami, Namo neta ama o gedomo ya monawa linate
    koli minafe?
  isl-isl: 'Eftir fótaþvottinn fór Jesús aftur í kyrtilinn, settist niður og spurði:
    „Skiljið þið hvað ég var að gera?'
  spy-NT: Yu keewaany ꞉Yēēsu kōōwuun kērēēnkōōkaab rubiichoo, koolaach kābuutiinoo
    ānkuwokōōbuur ng'wēny wokwoomiis. Yooto kumwoochi ꞉Yēēsu rubiikyii kule, “Ibooru
    nee ꞉kiyoo kātāāyēyē?
  xnn-xnn: Idi dinenasana daida dat menbado kasin et makitokdo ken daida. Danat sooten,
    “Ay maawatanyo san inikkak ken dakayo?
  mwe-mwe: A Yeshu bhakamaliyeje kwaanabhiyanga makongono, gubhawete likoti lyabho
    gubhatemi kabhili, nikwaabhuyanga, “Bhuli, nngamanyinji gunintendelenjega?
  tte-tte: Saugana ana tobenaliyao kaekaeli ideulili imwawasi, kana kaleko malamalawenawa
    ilikwayoi kabo ilau imiyasio yoi ana kaba miya mena. Kabo ana tobenaliyao ineliyagili,
    iwaloba, “Gubesi, nuwamiu simayale tawae yapaisowaine kolimiu?
  tcs-tcs: Apta wen Zizas i bin pinis wase put blo dempla, em bin were em ausaid klos
    baigen ane em bin sidaun gen wea da kaikai teibol. Em bin spik po dempla, ‘Yupla
    sabe wanem ai bin mekem po yupla a?
  hlt-THB: A mingmih a khaw ce a silh peek boeih coengawh, hi ce lo nawh ang ngawihnaak
    na cet tlaih hy. Cekkhqi venawh, “Ka sai law ce namik zasim hawh nu?
  soq-soq: Ita Iesu mo wau mitamone diasane aupe tawero nowe tauno winedia wadenaubene
    aupe garawaida wadene taune aupawe alene waine mo waitaramone wanase, “Dima ne
    e baila dewasana ipawaida ateitene wainilana, ba dia?
  qub-qub: 'Chaquincunata mayllapariycur jacunta jacucurcur jamarashan cajman cutircur
    jamacuycuran. Nircurnami niran: «¿Tantiyanquichu imanir chaquiquicunata mayllapashätapis?'
  att-att: Á kabalin ni Apu Kesu namaggaw ta takki ra, inâ na yù barawási na, á nanoli
    sù nagitubangán na. Á kinagi na nira, “Kánnámmuán naw panò yù kebalinán nayù kingnguâ
    nikayu?
  bki-bki: Naruei Yesu jekon Pitere jaano bija kumemi dolu nalo-o bisi na ba miya
    m̃ano kulukoti bereio, jotano ana bika den kumemi, naio berinavo “?Kamiu kubitilubar
    im̃auano na namila ban kamiu na, p̃eli na makanio?
  bqp-bqp: 'Kũ à ń gbá pìpińnɛ à làka, à a uta sɛ̀ à dà, akũ à ɛ̀ra a gbɛ̀nh. À
    pìńnɛ: Á yã kũ ma kɛ̀árɛ dↄ̃ yá?'
  mcp-mcp: 'Ja Yésus nyə a shîn gusa ompwíín bɛ́ məkuú ntʉ́nɨ yí, nyə á nyiŋgə bwáád
    káándə́ yé nə́ ndɛɛ́ a mú nyiŋgə kə ji shí, də. A mú jî bwo nə́: «Sâ mə ámə sá
    bɨ́ nɨ, ye bɨ mə mpú nda í kə́ nə́?'
  hat-hat: 'Lè l'' fin lave pye yo tout, Jezi mete gwo rad la sou li ankò, li tounen
    nan plas li bò tab la, epi li di yo: Eske nou konprann sa m'' sot fè la a?'
  npl-NT: 'Ijkuak yotlanki okimikxipajpak itlamachtijkawah, oksepa okimokentili ikapa
    iwa omotlalito kan mesa, iwa okinmili: —¿Nonkajsikamatih tlan onikchi nomowah?'
  bgg-bgg: Chiihphado shii Isu è airo lai shud ched shii, ai è awai yung guii srane
    awai thiibliie ji hà khid din. Ai è sai, “Thuh shii nathek ne thieg bey gu nyie
    rek phi pha ji ne?”
  eng-TCENT: When Jesus had washed their feet and collected his garments, he reclined
    again at the table and said to them, “Do you know what I have done for you?
  eng-BSB: When Jesus had washed their feet and put on His outer garments, He reclined
    with them again and asked, “Do you know what I have done for you?
  cpu-NT: 'Aritakera ithonkakero ikivakiiyetakeri, ikithaatanaaro Jesús iroveviryaakoro,
    saikanai eejatzi tsika jovaiyani, ari ikantzi: “¿Pikemathatakeroma eerokaite okaratzi
    nantakeri?'
  san-ASM: ইত্থং যীশুস্তেষাং পাদান্ প্ৰক্ষাল্য ৱস্ত্ৰং পৰিধাযাসনে সমুপৱিশ্য কথিতৱান্
    অহং যুষ্মান্ প্ৰতি কিং কৰ্ম্মাকাৰ্ষং জানীথ?
  tac-NT: '''Lige Esusi napu''lige ''ma pagosa ronola, ''liko ''ma uché ku o''pachátale
    alué amoba chujkúgame o''pacha. ''Lige uchéchigo siné asíbale alé mésachi, ''lige
    rukele: ―¿''La námilia chonigá pagó ne ''emi ronola? Neka pagókuru mué ronola
    napurigá ''la námamala ''emi, churigá gu''íritika ralámuli.'
  eng-WEBPB: So when he had washed their feet, put his outer garment back on, and
    sat down again, he said to them, “Do you know what I have done to you?
  gfk-H: Ing gata gis bakut tar ira kaki diet ga sigam lah ira nuna sigasigam gaam
    kis balin tano nuna sibaan. Ma ga tiri diet bia, “Muat palai taar ta iakan iau
    ta gil tar ia ta muat?
  viv-viv: Tu au agema gikolana gihavaina, ana aikeva giꞋosena digo tolameya giꞋenolukekela-havagi
    be gigahema gigayo, “KaꞋi yaku huluva omi agaimiya mene wahalamanena?
  yao-yao: Paŵamalisisye kwakunda makongolo gao, ŵawasile likoti lyakwe, ŵatemi sooni
    ni kwausya, “Ana nchimanyi chele chindesile kukwenu cho?
  tgp-tgp: Hitahun haratu Iesu mo hoje na palo nona tamlohi moiso, mo mele ru na nona
    ruru, ale mo mele sakele. Mo verea isara mara, “Ka levosahi na sava hinau na lo
    vaia matamim?
  auc-NT: Ayæ̈ tömënäni önöwa ïinque mënöwadinque tömengä yabæcoo wëñadinque tömengä
    adodö gote tæ̈ contadinque tömënäni ïnänite, —Botö mänömaï cædinque mïnitö beyæ̈
    ante quïnö cæboo, ante ëñëmïnitawo, ante äninque Itota godömenque,
  kbc-NT: Igaanaɡ̶a igodi Jesus me niwilegitedini loɡ̶onaka niɡ̶ijo anodiotibece,
    odaa ja dinixotacedinigi nijayogo. Odaa jiɡ̶igotace nicotedini maditaɡ̶a nameeja.
    Odaa ja nigetediniwace, meetediogi, “Owooɡ̶oti anodaa diitigi ijo anejigotaɡ̶awatiwaji?
  bmh-bmh: Yesus nug goagal aramag ulusai maraimai, gonugau tibur galau huia koli
    oimai, arugaimai, gonugau hubabun pip betei hoboun. Yesus nug go hoboi daremen
    kanabareun, “Ag izal tapaimaranem dudu, iz ulis agal aramag ze sil ulusem, ag
    zebigeg go abiu ta? Iz ulis igul go guzenem, gonugau zebigeg awaramoroi.
  ctu-BL: 'Che'' bʌ tsa'' ujti i pocbeñob i yoc, tsi'' cha'' ch''ʌmʌ i bujc. Tsa''
    cha'' buchle. Tsi'' c''ajtibeyob: ¿La'' wujil ba chuqui tsac melbeyetla?'
  meq-meq: 'A ndəv ha məbaratay na sik na, a zla petekeɗ ŋgay a ma ha ka bo. A ye,
    a ma ka təv mənde ɗaf tay niye, a ndza. Tsa na, a gwaɗatay: «Ka sərum wu nakə
    na gakum aye ɗaw?'
  noa-H: Mag Jesuu maar bʌ̈ hʌk'apʌ̈iwia, hũwaai hich k'ajũa jũapʌ̈inaa deeu mes gaai
    jupchëjim. Mag jupchëwia marag, —Hĩsin chadau mua pãrag jaauk'imgui hajim, k'ant'eeta
    mua pãar dʌ̈i mʌg chirajĩ.
  alp-NT: Kena Yesuse Ikoa Eni maka luluaru esi lelalaru pela eleki Ialike eni lapu
    nanuke kai Irue suike. Yesuse Iombe, “Imi nati saisa rebe Au ono ete imire o?
  san-VEL: ittha.m yii"suste.saa.m paadaan prak.saalya vastra.m paridhaayaasane samupavi"sya
    kathitavaan aha.m yu.smaan prati ki.m karmmaakaar.sa.m jaaniitha?
  kbq-kbq: Anage huteno Jisasi'a zamagia sese huvaga rezmantete'no, Nakre ku'a erino
    mani'neno hu'nere umaniteno, Jisasi'a anage huno zamsmi'ne, Amazama tamagri'ma
    hunermantoana antahi'nazo?
  kbh-kbh: 'Jushecjabebiyama tojanpochocá ora, chabe juatsboye uichëtjoníya tojtaníchëtjo,
    y mesë́shents̈e tojtanótbema. Chora tojanë́yana: —¿Chë tcbonjábiama soyama quecmojtsë́sertana
    ca?'
  ron-LSB: 'După ce le-a spălat picioarele, și-a pus la loc haina de pe el și a șezut
    din nou jos, le-a zis: “Știți ce v-am făcut?'
  pon-pon: 'A lao kotin widener na ar akan, a kotin pur on japwilim a likau en liki.
    A pil kaipokedi ni tepel majani on irail: Komail ajaer me I wiai on komail er?'
  nhe-BL: 'Quema tlanqui techicxipajpaca nochi tojuanti, sampa moquenti iyoyo huehueyac
    huan mosehui nechca mesa. Huan techilhui: ―Huelis ax inquimachilíaj tlen nimechchihuilijtoc.'
  sps-sps: Te garus fakap bus Ya na mou rari Jisas vau fatabiny pis ton vau iny jiarasan
    Tsunia ana Ya tabin fatabin enaa to tana pan Tsunia tana taran. “Fiisia, ami nat
    kan iny rom a ka te kat Anyo tsumi?” rangat fi Ya.
  wnc-wnc: Siwan Jesuta kepininu sautnimukenga ita got tauknga tasike gatuna pukwike
    anzing ninikut, “Asikaya ginu sanga nata wa ginde tasindamunggat takngae yapiie
    atnataaing?
  bus-bus: 'Kɛ̀ à ń gbá pìpińnɛ à yã̀a, à a uta sɛ̀ à dà, ben à ɛ̀ara a gbɛ̀n. À
    bèńnɛ: Á yã kɛ̀ má kɛ̀aree dↄ̃ↄ́?'
  gub-BL: Urepy izuhez pawire umunehew wi ukamir puku kury, wenaw pe uzewyr pà wapyk
    pà kury. — Aipo pekwaw katu peme heremiapo kwer. Màràzàwe tuwe azuhez pepy.
  imo-imo: Kano wali yuni enonga kimboma kulumie topa pora tindipe, yunge kulupe noirimu
    kano wale pakoli lipe pakopa mainye molopalie nimumuni, eno waltindipelie nimbeindo,
    “Nani, kinye enonga tendendumunga ulu pulumu enoni liko manjirimeleya?
  boj-boj: Yesus a naŋgo siŋga yansetnjrsiq koboonaqa aqa segi gara olekoba olo jigsiqa
    awoosiq nenemnjrej, “Kumbra e endego niŋgi eŋgonum qaji di niŋgi utru poiŋgwo
    e?
  eng-DRA: 'Then after he had washed their feet, and taken his garments, being set
    down again, he said to them: Know you what I have done to you?'
  knf-knf: 'Wi abaaŋ pñow baka ihoţ, akak awohara kamişa aţo aşë ji na baka : « Name
    uko wi ndolanaŋ hënk i?'
  san-KHM: ឥត្ថំ យីឝុស្តេឞាំ បាទាន៑ ប្រក្ឞាល្យ វស្ត្រំ បរិធាយាសនេ សមុបវិឝ្យ កថិតវាន៑
    អហំ យុឞ្មាន៑ ប្រតិ កិំ កម៌្មាកាឞ៌ំ ជានីថ?
  arn-NT: 'Fey dew küchañmangelu ñi namun engün Jesus, wiñome tukutuy ñi wente tukukeelchi
    takuwün, fey ka wiñome anükünuwtuy ti mesa mew ka feypifi ñi pu disipulu: —¿Ngüneduamimün
    kay eymün iñche tañi fempeelchi dungu?'
  zas-NT: 'Chi gulox gudiibaman guiaꞌ reeman, bayajcw xabaman, gurejman xan mex guin
    zatijb, dxel rëbaman: ―¿Bigniaꞌdi ni benan ya?'
  ken-NT: Ánáŋá nɔ́kɔ́ bɛ́só bɛkak ɛbhap, akɛmɛ nkú amʉɛt, apɛtnsɛm, arɔk, achɔkɔ
    amɨk. Abhɛ́p bhɔ bɛ, “Bǎjwímɛm ndǔ ɛnyɨŋ ɛnɛ nkʉ́ ntá yɛka?
