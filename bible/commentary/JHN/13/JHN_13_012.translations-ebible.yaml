  ons-ons: Yesu eŋe dokoine eŋane kieene saukki qoeki ea wane ŋadino momo takotine
    solaine ea koso biraki waki zinge ari zakeo metmetino pese ket metke. Metki paki
    qeson one rake, “Ŋine na musele iwa kine kine okanŋunmaile ea wane kine maine
