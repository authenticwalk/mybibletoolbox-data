  kew-kew: 'Gore Yesuna disaipel aa rayona aa radepea kiritisa. Goa pua nipuna mamina
    mea maraawa nipuna eta nape siaa madaa pua pirua nimu agaa gupa misa: Gore abia
    neme nimi madaa pawadeana re-re niminaaeme pae?'
  dww-dww: Raḡanine taudi kaḡedima ya koḡakoḡa kovina, tauna na kwamama ya kote munaḡe
    da ya munaḡa na gabue ya mia be yai taraviredina, “Taugu aba yodi è voiena baninama
    koya kataie bo ibewa?
  nif-nif: 'Yesulɨ gwañgwañiilok kesɨsɨ wɨlɨt-talembi, dasindasin ombap bɨndambo dasimbi,
    kwel kɨnjannan undane ña pip papi enɨ-nandɨñguk, “Sɨndɨ nak nek tɨ-samɨt wolok
    kusei ka-nandɨ-tomañ ba nɨm? Wɨn ñɨndɨñ:'
  twi-ASANTE: Yesu hohoroo wɔn nan ase wieeɛ no, ɔfaa nʼatadeɛ ngugusoɔ no hyɛeɛ,
    sane kɔtenaa didipono no ho. Afei, ɔbisaa nʼasuafoɔ no sɛ, “Mote deɛ mayɛ yi ase
    anaa?
  aoj-aoj: Anen nasaꞌopamam boꞌwagah amamugahi eaꞌ, nala siot ananitai nafeꞌ natoma
    felefeleꞌma tebol. Eaꞌ nahaliꞌam naꞌi, “Ipaꞌ pegawa maol inimba aeꞌ andaꞌmepani
    aꞌa owaꞌ?
  cbv-cbv: 'Jwĩ́ih jítchanadih choc péanit, ã́ih yégueh chóodih jwʉ́ʉb dʉonít, ã lajapjina
    ã jwʉ́ʉb jʉí lajap jĩ, páant mʉntih. Pánih jwʉ́ʉb jʉí lajnit, nin pah jwiítdih
    ã niíj naáwáp jĩ: —¿Bʉtéh yeebdíh wã chocatjidih ñi jéih niít?'
  taw-taw: Pen tob kɨlop ak ñɨg lɨ yokjuwɨl, chech palawl tɨg asɨk lak ak lɨl, am
    besɨgɨl kɨlop agak, Nɨbop anɨgesɨpin jɨj ak nepɨm akaŋ agak?
  jic-NT: 'Tecyawaja na sin tepe''e jis tsjam, jas quip pje''apa jas tücüi''pe niswá,
