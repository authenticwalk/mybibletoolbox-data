    yajquíctara, ba quin ehcuro, -wajacro-.'
  abx-abx: Kahuman pagpanawsaw si mga kitid-na, pasul'ut-na gihapon i naghugkas-na
    ngan agbalik si pwistu-na. Mangno agpatilawan-na mga iya, “Sasabutan-bi ba' i
