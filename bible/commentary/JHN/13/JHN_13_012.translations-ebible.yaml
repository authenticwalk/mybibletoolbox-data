  qul-NT: 'Chaquicuna mayllay pasayta, Jesús pata p''achanta churaycucupuspa, ujtawan
    mesapi tiyaycuspa, paycunaman nerkan: —¿Entendinquichischu ruwaskayta?'
  ter-NT: 'Uke''éxoane Jesus kipóhevekexea ne íhikau, yane itúkopane ne hamá koeti
    ípovo ina aukópovo xe''oku mêsa. Hara kíxovokoxo íhikau: —Yéxoanenoe koêku ne
