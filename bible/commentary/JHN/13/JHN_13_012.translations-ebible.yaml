    ngaypa ngu-yinmiyana ngu-bona, ya?
  wal-wal: Eta tohuwaa meeccidoogaappe guyyiyan, Yesuusi ba maayuwaa maayidi, ba sohuwaa
    guyye simmidi biidi uttiis; uttidi eta yaagiis; “Taani intteyyo oottidoogaa akeekeetii?
  zad-NT: 'Na'' ka biyoll wdibe'' ṉi''eka'', na''ch biyakwe'' xe'' dii toṉa'' na''
