  zap-NT: 'Wluzhse waa Ne nii men yra men, wak ke Ne xab Ne ste; zhich guin wzob ke
    Ne lo mezh, lex re Ne lo men: ―¿Pe rdee de kwent neree ne wlaa noo?'
  wer-wer: Yesu pi ten pim ruuröa ingöt iir pet irak pim ulpëën waliip wa mëak kaalak
    tenim naë wel aisëak epël yenia. “Ar nem yaalni epëta songönten ëwat wë ma?
  ipi-ipi: Jisasato utupanena kene wasa-wasa peya-maiyu, balana tona luu oko mo puato,
    dee lapone pitulu-peke lea. Pituto, balato utupane tipa puato, nambato mangene
