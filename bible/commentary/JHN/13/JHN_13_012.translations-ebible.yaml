  bkq-NT: 'Xina ihuru ingokebygueduo, Jesus tâty BOH waunlo nhetondyly. Mesa onwa
    ekadondyly. Xinaram aguely: — Âdaituo âhugoguelymo mâuntuba mawylymo.'
  kue-kue: Ana Yesus yene disaipelma wagle katno nigl kogl kondindre, ye gaglmo suna
    olto i ende pandigl, ana ende ikine kaiya mokna neimara boglmo mina amedi mogltre,
