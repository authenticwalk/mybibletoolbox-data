  cot-NT: 'Ariqueate iteroncaquerogueti iquivaguitijiaquerigueti iquitsaatanajaquea
    yovanquetacaca, yoanaji isavicapojaji shitaponcarontsiqui, icantajiguiriquea:
    —¿Pitsajiavaquerompate taa opaji noquejetacaacaca noquejejiaquempirogueti imaica?'
  bnp-bnp: Na tahuna i vahilolo lobo a vahane ria, i rodo mulea a varakia vona, i
    hamule mai a murina. Lakea e Isu i nana ria, i ta maea, “A naro a ratea ne mua,
