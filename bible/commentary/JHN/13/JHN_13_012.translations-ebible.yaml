  bmr-NT: 'Jaadɨ diito tɨhaiñoco Jesu initɨhicaudɨ siino igaachehuco ɨjɨcafutuuboro
    casɨɨvuubo. Jaaboro diitoco nuubo: ¿Magaajahi jino uujoho amɨɨhaico omoonɨnoco?'
  fuf-fuf: 'Ɓay wonii o gaynii ɓe sembude, o ɓornii burmusu makko on, o jottii, o
    wi''i ɓe: «On faamii fii koo ko mi waɗani on?'
  bhl-bhl: 'Angeko, kaneyemsomi, akalem tikin ilim iti kuluko, minggiko, teineko,
