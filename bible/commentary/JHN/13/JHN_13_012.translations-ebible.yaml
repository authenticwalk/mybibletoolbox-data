  mco-NT: 'Chi jada'' co yajtecypujtay, chi jada'' yoñyhuit yajtɨgɨɨy jadüg''oc. Y''ixtacy
    ma mesɨ, e chi jada'' nɨmay ajcxy: ―¿Nej mhuinjɨhuɨɨyb ajcxy ti ɨɨch tɨ nduñɨch
    mɨɨd miich ajcxy?'
  kqf-kqf: Laḡannemo kaḡedi i koḡakoḡa kovidi ba ena kwama i kote munaḡe bi i munaḡa
    ena animiyamo. Bi i waitalayedina gado, “Tagu bai lisimimo e voiyena banina kona
    sibe ee geḡa?
  cpb-NT: 'Ari rithonkakero ikiwayitzitakerira, ikithaatanaawo Jesús iwewiryaakowo,
    saikanai tsika rowaiyani, ari ikantzi: “¿Pikemathatakeroma okaatzi nantakeri?'
  aon-aon: Douk nakwrupumap yeriweruh iyoh aria watak nohur ahudok rouhi nahunug aduk
    iri rupah nohahw. Aria nanak nabuh nape agundok iganigadae napeum. Nape aria narigap
    nakri, “Ipak padukem baugenyum mour um enyudok iganigadae yenekenyumep iri aka,
    uwok?
  hus-NT-2005: 'Tam ti okʼonich kin tʼaktsi tin akan nin exóbaliltsik, na Jesús in
