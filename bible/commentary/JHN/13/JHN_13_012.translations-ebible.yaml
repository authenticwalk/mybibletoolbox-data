  gun-gun: 'Ha''e kuery py ojoipa ma rire omoĩ ju okamixa, ha''e mesa py ju oĩ. Ha''e
    vy oporandu: — Peikuaa pa guĩ rami ajapoague?'
  agu-BL: 'Yi wi''t baje''n xtx''ajol Jesús quikan yi e'' ẍchusbe''tz toque''nt tzun
