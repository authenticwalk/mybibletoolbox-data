  spa-PDDPT: 'Después de lavarles los pies, tomó su manto, se reclinó otra vez y les
    preguntó: ¿Entienden lo que les hice?'
  ruf-ruf: Yesu hayamalitse kuwahopfugha ghamaghulu ghawo, kapfala keli gholole lyake
