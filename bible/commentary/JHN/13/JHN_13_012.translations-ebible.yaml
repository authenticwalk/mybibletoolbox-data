    கதி²தவாந் அஹம்ʼ யுஷ்மாந் ப்ரதி கிம்ʼ கர்ம்மாகார்ஷம்ʼ ஜாநீத²?
  cof-NT: 'Junni aman Jesús chiquilachi nedeca jera tsaletobi, yachi camisaca manpoto
    manchuditobi, itsantie: —¿La nulaca tsaina niyaque quinanunca entendeilaitiyun?
    tie. Tenca calaquede! tie.'
  srm-NT: 'Nöö hën di a wasi u futu te a kaba, hën a toona go tei dee koosu fëën bisi
    baka, hën a go sindo a tafa awaa. Hën a hakisi u taa: “Wë dee sëmbë o, di soni
    mi du aki, un saandi nö?'
  qvs-NT: 'Chaymanta ñukaykunapa chakinikunata mayllashkanwasha Jesuska kapanta kashkan
    churakurkan. Chaymanta tiyarishpa willawarkansapa: —¿Yachankichichu imapami chakikichita
    mayllashkani?'
  zca-NT: 'No or milox mizët Jesús ni'' rë nak men che''n Me, orze'' ngok Me kaxkem
    che''n Me, no nguzobska Me, orze'' nzhab Me: ―¿Chi mizobyek go kwan milen kun
    go?'
  cbc-NT: 'Bairo jãã, cʉ̃ cabuerã rʉporire cose yaparo, cabuimacããtõ jutiro cʉ̃ cawecũatatore
    nejãñawĩ tunu Jesús. Bairo áti yaparo, mesapʉ ruiwĩ jãã mena. Bairo etanumurĩ
