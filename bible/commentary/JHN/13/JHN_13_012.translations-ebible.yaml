verse: JHN.013.012
translations:
  kpx-kpx: Iesuu kateai loui veloeabe bahata totoai gabiaito tota au ogo mai hatui
    tota abuhi ugulamoi abuho loui avoe, “Lana di laemo vadeu vale ke ihu hilokalu.
  okv-H: Eto Iesu na ambotani ta utu egenu irae enu amita bo asuketo pambuto gaga
    ta arumbeto
  tbo-tbo: A hewahewali aehi i ogahi po i kokoe, ma a kaleko i otena meya ma i tugula
    ma i baha uyahihi i pa, ‘Dewa geka uyahimi a dewadewaya anona o hanapugeya bo
    ega?
  mal-C: അവരുടെ പാദങ്ങൾ കഴുകിത്തീർന്നശേഷം പുറങ്കുപ്പായം ധരിച്ചു വീണ്ടും അദ്ദേഹം സ്വസ്ഥാനത്ത്
    ഉപവിഷ്ടനായി. “ഞാൻ നിങ്ങൾക്കു ചെയ്തതെന്താണെന്ന് നിങ്ങൾക്ക് മനസ്സിലായോ?” യേശു ചോദിച്ചു.
  grc-SR: Ὅτε οὖν ἔνιψεν τοὺς πόδας αὐτῶν, ⸋καὶ⸌ ἔλαβεν τὰ ἱμάτια αὐτοῦ, ⸂ἀναπεσὼν⸃
    πάλιν, εἶπεν αὐτοῖς, Γινώσκετε τί πεποίηκα ὑμῖν;
  bgc-bgc: जिब यीशु नै पैर धो लिये, अर अपणे लत्ते दुबारा पहरकै फेर बैठग्या, तो उन
    ताहीं कहण लागग्या, “के थम समझे के मन्नै थारे गेल्या के करया?”
  khz-khz: Gagera eguligi-gaturato mulinai, gena rapuga kamuna maerogagiato, eagoto
    gena tanutanu kapunai evetanu-talito, ne evaikilarato, netiwato, “Au na gomi gemi
    ai rakagau pakalaa kalana ganina taunatauna pogo ripaa pa?
  deu-TKW: 'Als er ihnen die Füße genetzt und seine Kleider wieder genommen und sich
    niedergesetzt hatte, sprach er zu ihnen: Versteht ihr, was ich euch gethan habe?'
  zsr-NT: 'Gdöd gdibëꞌ níꞌaquëꞌ Jesús, buguel‑lëꞌë lariꞌ naꞌ buxóa yenëꞌ. Buböꞌë ga
    tahuëꞌ, atiꞌ rëꞌ lequëꞌ: ―¿I réjniꞌliꞌ lë naꞌ ziꞌa benaꞌ queëliꞌ?'
  lin-lin: 'Sima na Yesu kosukola bango makolo mpe kolata lisusu bilamba na Ye, avandaki
    lisusu na mesa mpe alobaki na bango : — Boni, bososoli tina ya likambo oyo nawuti
    kosala bino ?'
  hns-NT: 'Tab djab oe gor dhoi tjoekal, tab aapan koerta pahienke phien bhodjan kare
    lagal. Tab bolies: „Toelog samadjhle kie ham ka karlie hai?'
  noa-E: Mag Jesuu maar bʉ̈ ʉkhapʉ̈iwia, ũwaai ich khajũa jũapʉ̈inaa deeu mes gaai
    jupchëjim. Mag jupchëwia marag, —Ĩsin chadau mua pãrag jaaukhimgui ajim, khantheeta
    mua pãar dʉ̈i mʉg chirajĩ.
  eng-EMTV: So when He had washed their feet, and had taken His garments, He reclined
    again, and said to them, “Do you know what I have done to you?
  mib-NT: 'Te nuū ni jínu ni nacate ya jehē de jíjnáhan de, te ni naquihin ya sahma
    ndíi ya, te ni nucōo tucu ya nuū mesa. Te ni cahān yā: ¿A cájecūhun ni rō na vé
    cuní cahān jeē ni sáha ri jiín ró?'
  lif-NT2: ये़सुरे़ खुनिॽ लाङ्‌हाॽ वाहप्‍तु पिरुसिआङ् कुजाङ्‌ङिन् चाक्‍सिङ् हे़क्‍क्‍याङ्
    युङ्‌सिङ्‌लो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ सेःन्‍दोसुसि, “खिनिॽ लागि इङ्‌गाॽ थे चोगुङ्‌बा
    फाॽआङ् कुसिङ् के़निःत्तुम्‍बि?
  xnj-xnj: Yesu peamali kuvasambisa magendelu na kuwala kavili nyula yaki, akatama,
    peatamili akavajovela, “Wu, mmanyili aga genivakitili?”
  mmx-mmx: Iesu ga gos axap lengkangkedek at lavaun pinivu ren, la melemu neni ga
    etara amlong manga lavanga singsiga ren. La ni gamlong ti loxot kitkis teren to
    at laxangkaaning. La ga sue di xeretna, “Kereva, mi xasep at lavanga salai mo
    vam nia a lox i rinimi?
  cbr-NT: 'Ësoquin caquin atu tachucatancëxun aín cutun bixun pañuax mesa rapasu tsóbutëcëntancëxun
    ca amiribishi catëcëancëxa: —¿Uisa cupí carana ''ën ësoquin mitsu ''a quixun caramina
    ''unanin?'
  tee-NT: 'Ju astan acsni ach''anch''ak''ak''olhch pus lakch''ichokolh ju ixpumpu''.
    Tapakstitamachokolh ju lacamixa. Ajunich ju ix''amamaka''ui: ―Ja mach''akxayat''it
    ju tuchi xaclanaviniyau.'
  eng-LSV: When, therefore, He washed their feet, and took His garments, having reclined
    again, He said to them, “Do you know what I have done to you?
  cak-NT: 'Y cuando ri Jesús ruch''ajon chic cakan ri ru-discípulos, xberuc''ama''
    chic pe ri tziak ri ruch''ilon can chirij, xbech''oquie'' chuchi'' mesa y xu''ij:
    ¿Xiben entender anchique roma xinch''aj ri iwakan?'
  pah-NT: 'G̃apya iheipavirẽ Jesus''ga imongia''javi opira ojivyra''java mesa pyri
    oina. Igwete ga ei g̃wemimbo''ehara''g̃a pe: —Ndapekwahavi pe maranuhũrame ga
    ihejuhui nhandepya javo, ei ga. Tamombe''u ti kiro pe me a''ero, ei ga.'
  sja-NT: 'Chi k''õp''ãyoorã bɨɨrɨ sɨɨp''eda, waya ichi ɨ̃rɨpema p''aru jɨ̃ beeji.
    Maap''eda mesade su-ak''ɨ beeji mãik''aapa mãgaji: —¿Parãpa k''awa p''anɨk''ã
    aji, k''ãata jara k''inia bɨ mɨa et''ewa ooda?'
  xed-xed: 'Tahula mbambazanatani ta səlaha taŋ, ka suɗglavatá tsi ta lgutani, ka
    nzəgladatá ka zəgəltá skwi. Kaʼa nda həŋ mantsa: «Nda sna kuni ta tsa skwi magə
    yu ŋa ghuni ya ra?'
  glk-glk: 'بعد از اَنکی عیسی اوشأنه پایأنه بوشوسته، خو ردایه دوکوده و بازم شامِ سفره
    سر بینیشته. اون وخت از اوشأن وَورسه: «آیا بفهمستیدی کی شمره چه کاری انجام بدَم؟'
  mks-NT: 'Tá na̱ndihi na̱jándoo Jesús sa̱ha̱ ná já na̱candixi tucu a cotó níhnu a.
    Já na̱saco̱o tucu a nu̱ mesa já na̱cachi a já xi̱hi̱n ná: —Cája i̱ cuéntá co̱
    cánda̱a̱ va̱ha ini ndó ndá cuéntá quéa̱ na̱jándoo i̱ sa̱ha̱ ndo̱. Sa̱há ña̱ cán
    quéa̱ ndicani i̱ ña̱ nu̱ ndo̱ viti.'
  gfk-S: Ing igate gis hawat ter ira kaki di iga sige leh ira kinasine ma iga kis
    baling tano nuno katano. Iga tiri di be, “Mu palai ter ta ikin iou te gil ter
    ie ta mu?
  bmu-bmu: Könaŋini saŋgoŋ teköba malukuŋi kunbuk löŋgöta eta tari negetka kewö qesim
    eŋgiba jiyök, “Nöŋön yuai ak eŋgizali, iŋini miaŋgö könaŋi möt asarize me qahö?
  dgz-dgz: Wam ame pusimu bigi waritameni, me wanup entan mega pane amba at mega gapan
    sia ae wanden. Amba Iesu singui anega tayawamon, “E inayap dim da tanawa e anu
    awayan go uon?
  eng-GNV: So after he had washed their feete, and had taken his garments, and was
    set downe againe, he sayd vnto them, Knowe ye what I haue done to you?
  zaa-NT: 'Beyacca bá gutìie nì''a cabi nna, beyàccu''e capa qui''áa nna, bedúáníe
    lo meỹa nna rèe cabi: Tsi hua ritelíni le enseñanza bíỹacca benia'' nui cá.'
  eng-WEBSTER: So after he had washed their feet, and had taken his garments, and
    was set down again, he said to them, Know ye what I have done to you?
  guh-guh: 'Petaxuquiatsicujinae pijajivi, Jesús baja icatsia penaxatatsijava naxatata.
    Eca icatsia mesa muxuneneta. Jumaitsi pijajivijavabelia: —¿Payapëtaneme tsabaja
    paxamë pajamatabëcuene yabara pacataxuquiatatsi?'
  bon-bon: Yeesu liba apirige abiberäja bägrä bine ernge äciseja ca, tabe teeme cäbletääpe
    asigrige, acnenutige teeme puupu cabu me adnatame, piba abiberäja bägrä bine itemlimige
    egä, “Weene nää umle bäbitininiye, cane ngena bii jewenine weeme tääpume?
  nhw-BL: 'Quema tlanqui techicxipajpaca nochi tojuanti, sempa moquenti iyoyo huehueyac
    huan mosehui nechca mesa. Huan techilhui: ―Huelis amo anquimachilíaj catli nimechchihuilijtoc.'
  swh-ONEN: Alipomaliza kuwanawisha miguu yao, alivaa tena mavazi yake, akarudi alikokuwa
    ameketi, akawauliza, “Je, mmeelewa nililowafanyia?
  wbi-wbi: UYesu ye amalile kukuvofugha amaghulu avavulanisivua vaake, akafwala isopeka
    jaake, akagomoka pano akikalile, pe akavaposia avavulanisivua vaake akati, “Asi,
    Mulutang'hinie luno nivombile kulyumue?
  bba-bba: Sɑnɑm mɛ u ben nɑɑsu teɑ u kpɑ u win yɑberu suɑ u sebuɑ mɑ u kpɑm sinɑ
    win sin yerɔ u nɛɛ, i yɛ̃ ye nɑ bɛɛ kuɑ mi?
  eng-KJVCPB: So after he had washed their feet, and had taken his garments, and was
    set down again, he said unto them, Know ye what I have done to you?
  kgk-NT: 'Ha upéi katu oipyhéi rire omonde jevy oao jo''a omoirũ jevy hagwã íxupe
    kwéry: —Peikwaa tipo mbava''e ajapo kuri pende-rehe, he''i.'
  waj-waj: 'Ivo iya yukuuyauvunudiri fini taika kioo ari yaapa veraayaa diaivaa kava
    vara uyu kioo ari yeenna nnoo varuu mmaataivau variravai. Varioo iya yaparainno
    tunoo: Aa mmoori na ngii iikiau aavaa oyaivaa vaa ngia teeda rikiaannee?'
  cpy-cpy: 'Tema ikaatakiro ikewa-kiniri iitzi riyotaani-paeni, ikithaa-tanaawo iithaari,
    jeekapae jempe rowaeyani, ikantziri: “¿Pikematha-takiroma eeroka-paeni okaatzi
    nantakiri?'
  ekk-PKP: Pärast seda kui Jeesus oli nende jalad pesnud, pani ta uuesti kuue selga
    ja istus maha. „Kas te saate aru, mida ma teile tegin?“ küsis ta neilt.
  mpx-mpx: Sauga tohago aeliya i ulil haba, yaka ana kama yayapona i ahe i galoi al,
    inoke i na i misiyo al abanaa. Yaka i nel wana tohago elal i ba, “Tab ku atena
    hauna gun abwe ya ginol eliyamiu?
  wbp-wbp: Ngula-jana Jijajirli wirliya kurdungurlu-patu parljurnu, ngula-nyanu kirrirdi
    jaati-piya pina-yirrarnu jimantarla. Ngula kulpari pirri-manu yangkangka tayipulurla,
    ngula-jana payurnu, “Milya-pinyi mayi kankulu nyiya-jangka kujarna-nyarra wirliyaju
    parljurnu?
  luo-luo: Kane osetieko luoko tiendegi, norieyo kandhone bangʼe nodok obet piny.
    Nopenjogi niya, “Bende ungʼeyo tiend gima asetimonuno?
  nhe-NT: 'Quema tlanqui techicxipajpaca nochi tojuanti, sampa moquenti iyoyo huehueyac
    huan mosehui nechca mesa. Huan techilhui: ―Huelis ax inquimachilíaj tlen nimechchihuilijtoc.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܚܘܼܠܸܠܔ ܠܹܗ ܐܲܩܠܵܬܵܝ̈ܗ‌ܝ، ܠܒ݂ܝܼܫ ܠܹܗ ܥܵܒܵܝܬܹܗ ܘܝܬܝܼܒ݂ ܠܹܗ ܡܸܢܕܪܸܫ
    ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܝܼܕܵܥܵܐ ܝܬܘܿܢ ܡܘܼܕܝܼ ܥܒ݂ܝܼܕ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ؟'
  esk-NT: Ilaan isigaŋich iġġuanikamigich atitqianikługich atnuġaaniḷu utiġniqsuq
    inimiñun niġġiviŋñun. Aasriiñ apiqsruġniġai, “Kaŋiqsivisi sutilaamnik ilipsitñun?
  msb-msb: Pakahugas niya san inda mga tiil, ginsul-ot gihapon an iya ginhuba na pansuon
    kag nagbalik sa lamesa. “Nano, nasabutan niyo an ginhimo ko sa iyo?” an hunga
    niya.
  cpa-NT: 'Jøng² mi³ma²na²rang¹ Jesús tai³ dsa² guia¹tón², jøng² ca¹cáih¹dsa calah
    tsǿnh³. Ca¹guú²dsa calah mesa. Jøng² ca¹juúh²dsa: ―¿Lø³ŋë́h² hniah¹² he² hi² ma²na²jmo¹jni
    ja³cogh² hniah¹²?'
  dso-dso: ଜିସୁ ସିସ୍‌ମନର୍‌ ପାଦ୍‌ ଦଇଲା ପଚେ ବେଟିର‍ଇଲା ବସ୍‌ତର୍‌ ପିନ୍ଦିକରି ବସି ସେମନ୍‌କେ
    ପାଚାର୍‌ଲା, “ଏବେ ମୁଇ ତମର୍‌ ପାଇ କଲା କାମ୍‌ ବୁଜ୍‌ଲାସ୍‌ନି କି ?”
  meu-meu: Idia aedia e huri vaitani, bena ena hahedoki ma e dokia, e ege diho lou.
    Bena ia ese e nanadaidia, eto, Vada na karamui karana anina be dibamui a?
  yva-NT: Yesus po majo rarondoma jewen, naije Po apa ansuno manawadi raugakasya Ai
    muno seo tuna nakato. Umba Po raura akananto mansai pare, “Weapamo wananto Sya
    ana syo rave wasai kavoe raija rako?
  dgc-dgc: Nadid, to pénguges na to tikéd de, éy nisolot na tu badu na, sakay nagsoli
    dén to bangko na to lamesa. Sakay kinagi na dide, a “Natukoy moy wade i ginamet
    kua dikam?
  zpm-NT: 'Blozhse bdiib me ni no, wbiire wbix me xab co me, bzob me lo mezh; dzigo
    në me lo no: ―¿Pe bieṉ to na pe nacne znu bdiib naa ni to?'
  hix-NT: Tàwya àhrorà komo korokatxehkatxhe rma, nehonomtoy harha tà, Txesusu. Neryewtay
    harha tà. Eryewtaxaho rma, onà wyaro nkekon hatà, àwyanye. Rowya ohrorà komo korokatxho
    ryhe, àsok muhutwetxowà, uhutwahra kat manatxowà, kekon hatà.
  sim-sim: Jisas am kumba lihin or yokorakoshihi kowe oson indiyok or falehe or taka
    lihi ormu silira, �Jir tos karem a uwa maintontlo sihin am jimu hishiyarindu?
  npi-ULB: त्यसैले, जब येशूले तिनीहरूका गोडा धुनुभयो र उनीहरूका लुगा लगाउनुभयो, र
    फेरि बस्‍नुभयो, उहाँले तिनीहरूलाई भन्‍नुभयो, “मैले तिमीहरूका निम्ति के गरेको छु
    भन्‍ने के तिमीहरू जान्दछौ ?”
  cgc-cgc: Pagtapos ta pag-ugas Jesus ta iran na mga batiis, pasuksok din isab iya
    na pang-apaw na bayo daw malik naan ta lamisa. Gainsa kanen ta mga tinudluan din,
    “Naintindian nyo pabuat ko an ki kyo anduni?
  tim-tim: Emelâk keiyeŋe pulim metem âmâ benŋe sâŋgum kâlep are lâuwâŋe mem luguakmâ
    tatmâ hin makyeŋgiep, “Nâ siâ siâ yu akyeŋgiân aregât keiŋe a nâŋgâi mon?
  yor-yor: Nítorí náà lẹ́yìn tí ó wẹ ẹsẹ̀ wọn tán, tí ó sì ti mú agbádá rẹ̀, tí ó
    tún jókòó, ó wí fún wọn pé, “Ẹ̀yin mọ ohun tí mo ṣe sí yín bí?
  wos-wos: Jisas deka man yakwanyitaka dé déka nukwa wur wambula sandataka dé wambula
    reta dé diré wakwexéké, “Guni huruwun jooka guni xékélaki wana?
  emp-NTPO: 'Ãdjirã jĩrũ sʌgʌcuad̶acarea Jesuba wayacusa idjia ʌ̃rʌ̃ jʌ̃ b̶abarira
    jʌ̃sia. Maʌ̃be ne cobadama wayacusa chũmeped̶a jarasia: –¿Cawasid̶aca cãrẽã mʌ̃a
    bãrã jĩrũra sʌgʌsida?'
  eng-F35: 'So when Jesus had washed their feet and put His garments back on, He reclined
    again and said to them: “Do you know what I have done to you?'
  ind-ind: Sesudah Yesus mencuci kaki kami semua, Dia memakai jubah-Nya lagi dan kembali
    ke tempat duduk-Nya. Kemudian Dia berkata kepada kami, “Apakah kalian mengerti
    apa yang Aku kerjakan kepada kalian tadi?
  pes-OPCB: 'پس از آنکه پاهای شاگردان خود را شست، لباس خود را پوشید و سر میز شام نشست
    و پرسید: «آیا فهمیدید چرا این کار را کردم؟'
  mpt-mpt: Yesuse inanea e okok aleyemin naka ni skilono alukum fuba fubenea e youme
    tibe gamo dofanebue imin dobo dubusanea utnea ele biin ut tounea e okok aleyemin
    naka ni baabenea Ibo ne kukub olo nania ib skilono fubabeio o mitmakamo mo tekein
    kebibba kesoa ne baabenamabibe.
  ssx-ssx: Yesuma꞉ ika꞉ anke tanda꞉pa paeyeketa꞉ ipika꞉ dau paa mea pambao ipika꞉
    amba꞉ pitieke teipolo pa꞉ta꞉ paa pua tepiao pitiekeme. Mo haliweki paeyao pa꞉ta꞉
    ipikana꞉ma꞉ lota꞉ pitolo
  mkl-mkl: Iyi í wiɛ kutɛ nŋɑ ŋɑ í tɑ̃, ŋɔi í so kumbooɛ í dɑsi, nɔ í nyi ɑɡbɛɛ mɑ́
    í bɛi í bee ŋɑ í ni, ì mɑ̀ yɑɑsei icɛ iyi ǹ ce nŋɛu bɛ ŋɑ?
  gaq-gaq: ସିସ୍ଇଂନେ ଞ୍ଚ ଗଡ଼ିଆ ଆଡାଚେ ଜିସୁ ମେଁନେ ସକା ସଚେ ନିଜେନେ ସିଟ୍‍ନ୍ନିଆ ଆଣ୍ଡେୱେକେ
    । ମେଁ ସାଲ୍ୟାକୁକେ “ନେଙ୍ଗ୍ ପେନେ ମେଃନେ ଡିଙ୍ଗ୍ ମ୍ୱକେ ବୁଜେ ପେୟାକେ କି ?”
  gof-RNT: Entta tohuwa meeccidaappe guye Yesuusi ba ma7uwa zaari ma77is. Simmi gaytaa
    bolla uttidi enttako, “Taani hinttew oothidayssa akeekeetii?
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁଆଃ କାଟା ଆବୁଙ୍ଗ୍‌କେଦ୍‍ଚି ଆୟାଃ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ୟାନାଏ ଆଡଃ ଆୟାଃ ଜଜମ୍‌
    ଠାୟାଦ୍‌ରେ ଦୁବ୍‍ରୁହାଡ଼୍‌ୟାନାଏ, ଏନ୍ତେ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‍କଆଏ, “ଆଇଙ୍ଗ୍‌ ଆପେ ନାଗେନ୍ତେ
