  eng-WEBU: So when he had washed their feet, put his outer garment back on, and sat
    down again, he said to them, “Do you know what I have done to you?
  gnw-NT: 'Jayave opa yave ipɨ reta oyoe, uyemonde ye Jesús jare oo uguapɨ jenda pe.
