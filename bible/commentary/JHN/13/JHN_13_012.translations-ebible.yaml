  mox-mox: ʼAqedi luʼutudi gumwala, ʼinega ana kwakwalufai ʼautaona ʼeviviea ta toabui
    ena ʼebetoaya. ʼInega vetalaʼaiedi vonaya, “Nage omiʼa nuami ʼeqaʼuya tolaʼai
