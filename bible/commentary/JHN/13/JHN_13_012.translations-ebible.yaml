  pir-NT: Ʉsã dahpocãrine cose tuhasa, tiquiro suhtirore saña tuhasa, nuju sari tiquiro
    dujiriropʉta. —‍¿Mianogã mʉsare yʉhʉ yerire masiajari mʉsa?
  anv-NT: Ne ji anerege manshwɔne uka baá utɔɔ́ bií, abɔ nku wuú afyɛ, akere ajwɔle
    ká. Agií ɛbwɔ́ aké, “Ɛnyú dékaá ulaá genó ɛyigé mempyɛ mbɔ né ɛnyú?”
  sab-NT: 'Jesu kwian geru jwannga ulita sera gligu ulita gire Jesu mo ñometralla
    gitiru gbuni naskuni modi, Jesu toiduni dba blingwage, Jesu gerudu: —¿Suge ba
    ulitage mineade cha ba sera gligu?'
  tmd-tmd: Makwam Jisas yamsö anɨŋa röbö äbäd ab pörön, wölɨj pɨ röd nɨgöŋ aku pɨ
    röbön, du kau nuŋwa römɨdön yadöŋa, “Ñɨgö yamsö röbö pɨlön äbäd abɨl mönö il aku
