  mux-mux: 'Kanu-kene yu-ni eninga kimbuma lumaye topa pora sinjipa, yunga ola-wale-pakuliele
    liipa pakupa alsupa mania molupa kene, enini walsipa piliipa nimba mele: “Na-ni
    ekupu eninga kimbu lumaye tunjundeliinga ulu-pulele eni piliikimiliye?'
  maj-NT: 'Nk''ie nga ja kamaha̱ nga tsanéjnu sjai já ni''yakuyáha̱, a̱s''a̱i kingja
    ngáha najyun ndjuhu̱, y''ejñat''a yámixo̱ ko̱ b''i̱ kitsú: —¿A mankjinnu̱u ni
