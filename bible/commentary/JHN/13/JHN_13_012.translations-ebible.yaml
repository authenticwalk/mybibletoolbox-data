    itkan?'
  isn-isn: Matungo uYesu nai watulaa waakalalya i migulu ao nu kutula waholaa ung'wenda
    nuakwe nu kikie hangi, ai uatambuie, “Itii mukilingile iko naza nu mutendee?
  eng-PEV: After Jesus finished washing everyone’s feet, he put on his coat and sat
    down again. Then he said, “Do you understand why I washed your feet?
  ilo-ULB: Idi nabugwanen ni Jesus dagiti sakada ket innalana dagiti lupotna ken nagtugaw
