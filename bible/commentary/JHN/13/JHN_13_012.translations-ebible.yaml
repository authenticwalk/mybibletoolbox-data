  peg-peg: ହେ ପାଚେ ଜିସୁ ହେୱାର୍‌ତି ପାନା ନୁଜ଼୍‌ଜି ହିଜ଼ି ଜାର୍‌ ହେନ୍ଦ୍ରା ଉସ୍ପିସ୍‌ ଆରେ
    ରଗ ଜାର୍‌ ଗାଦିତ କୁଚ୍‌ଚି ପାଚେ ହେୱାରିଂ ୱେନ୍‌ବାତାନ୍‌, “ଆନ୍‌ ମି କାଜିଂ ଇନାକା କିତାଂନ୍ନା,
