  acr-NNT: 'Echiriꞌ xukꞌis uchꞌajik ri kaqan rutijoꞌn, xurip tanchi ruqꞌuꞌ chirij,
    xtzꞌuyiꞌ tanchi chwa ri mexa y xutzꞌonoj chike: —¿Kimaj usukꞌ saꞌ keꞌelawi wa
    xinꞌan chiwe?'
  kpg-kpg: I muli hua Jesus ne tono nia babaawae digaula, gei Mee ga ulu gi lodo dono
    gahu laa daha, gaa hana gi dono lohongo dela i teebele, ga heeu, “Goodou gu modongoohia
    dagu mee nogo hai adu gi goodou?
  taj-taj: थेनीगदेला काङ ख्रुसी जिन्‍माहेन्‍से ह्राङला घ नान्‍सी येशू दोःसी धन्‍छ्‌याजी।
    जमाहेन्‍से येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “ङाइ तिग्‍दा एनीगदेला काङ ख्रुजी
    भिबा ताम एनीगदेसे घोजी?
  avt-avt: Jisas epei kekemyetɨt hɨt mɨr epei au, te hɨrak pɨke keriuwet saket mɨrak
    mɨre laplap, te hɨrak pɨke kau yeno. Hɨrak kau yeno, hɨrak kitorhi, “Yi yertei
