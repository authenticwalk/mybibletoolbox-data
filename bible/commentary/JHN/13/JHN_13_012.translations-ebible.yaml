  apn-NT: 'Tã mẽ ixpar kuhõnh pa nẽ akupỹm hinôkà py nẽ haxà nẽ nhỹ hãmri nẽ mẽ inhmã:
    —E mẽmo kaxyw na pa we ã mẽ apar kuhõnh anẽ? Kot paj ixprĩ hã mẽ amã amnhĩ jarẽ
    ka mẽ inhma.'
  ctp-NT: 'Bra wa mdyii mjyaꞌan Jesús kiyaꞌ neꞌ, xiyaꞌ ykuꞌ yu steꞌ yu, loꞌo ndyaa
    tukwa yu tuꞌwa msaa. Ykwiꞌ yu loꞌo neꞌ bra kanꞌ: ―¿Ngwa biyaꞌ tiꞌ wan nan lka
