  uig-ARA: 'شۇنىڭ بىلەن ئۇ ئۇلارنىڭ پۇتلىرىنى يۇيۇپ بولغاندىن كېيىن، تون-كۆڭلىكىنى
    كىيىپ، يەنە داستىخانغا ئولتۇرۇپ ئۇلارغا مۇنداق دېدى: ــ سىلەرگە نېمە قىلغىنىمنى
    ئۇقتۇڭلارمۇ؟'
  tuf-tuf: 'Jesusat ima chiwa bahnáquinay ques timá sucuír, oya sutchacan sicor chájacro.
