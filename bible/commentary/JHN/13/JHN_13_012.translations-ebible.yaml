    ba ben''?'
  kmg-kmg: 'Kike-jeŋic šure-fârerâ ŋaqi šora-ticne mocwâc heme hume waha ŋehuc šiŋuc
    jazawec: “No wiac eŋarepac irec fuŋne manaŋgopieŋ me?'
  aso-aso: 'Gizeꞌnidoꞌ nene nosoꞌ izo gilito osuꞌ lo-ngedo saketiꞌve nene do izo gohi
    mitoꞌ minosa tiꞌ lo lo-ngimineꞌ: Lingine idise o-lingiduvoniꞌ initeliꞌmi monovo
    nene gilahe gilamave.'
  uli-uli: Wol miril yael Jesus haduduy mokwe pecher ngo sa hatefaladah molwe lugul
    mengagol sa tefael loh irel molwe liliyal mo irel tis we. Iwe ngo yesa kasiyar
