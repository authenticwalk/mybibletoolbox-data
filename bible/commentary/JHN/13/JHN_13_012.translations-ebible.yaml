  nin-NT: Nggo a ngla aza ka kre ba, na ba ankru ama ka surr na ka ku ji so zizo.
    Na zhi ba di, “Imba hi inkindirr yi nggo ingga na ki imba?
  tgk-tgk: 'Баъд аз он ки пойҳои онҳоро шуст, либосашро пӯшиду боз ба сари дастархон
    нишаста гуфт: «Оё медонед, ки Ман бароятон чӣ кор кардам?'
  acu-NT: 'Tura ni nuiniatiri ainautin nawen nijatramar umis, Jesús ni wejmakrin entsar
    misanam keemas iin chichartamak: —¿Wi aitkaja juka waruka aitkawa tusaram nekarmek?'
  cak-WNT: 'Y tek ri Jesús ruch''ajon chic c''a caken ri rudiscípulos, xberuc''ama''
    chic c''a pe ri tziek ri relesan ca chrij, xbetz''uye'' chic pa mesa y xubij c''a:
