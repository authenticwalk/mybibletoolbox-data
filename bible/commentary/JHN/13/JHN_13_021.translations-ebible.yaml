    \ eii.”\x94"
  bfz-bfz: ये बोली की यीशु आत्मा रे बेचैन ऊईगे और तिने आपणे चेलेया ते बोलेया, “आऊँ
    तुसा खे सच-सच बोलूँआ कि तुसा बीचा ते एकी जणे आऊँ पकड़वाणा।”
  cuk-09: 'Jesús degi-sogsad-sorba, e-ulubgi bukib-binsa-naded, degi, e-sapinganga
    sogdesunnad: —Napira an bemarga soged, bemar-wargwenadi darba an-ukoed.'
  ben-OBCV: একথা বলার পর যীশু আত্মায় উদ্বিগ্ন হয়ে সাক্ষ্য দিলেন, “আমি তোমাদের সত্যিই
    বলছি, তোমাদের মধ্যে একজন আমার সঙ্গে বিশ্বাসঘাতকতা করবে।”
  mil-NT: 'Te sátá dúcáⁿ nǐ cáháⁿ Jèsús te ío ní ndɨ́hú iní‑gá, te ní xáhaⁿ‑gǎ xii‑güedé:
    —Na càchí tnúhu ndáá‑í xii‑ndo sǎ dɨ́ú‑ní ɨ̀ɨⁿ nchohó cuáha cuèndá ñáhá‑ndó xìi‑í
    núú cuè tée cùu úhú iní ñáhá —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Iboam buje, Jesus ig̃uycũg̃ cĩcã o'e. — Icẽmãn õn e'em eywebe — io'e jeweju
    etaybitbinayũ be. — Ey'inat oũm okay itakomaayũ be — io'e ibapug̃ ma.
  fue-fue: 'Ɓaawo no o bati nunnun, o jiɓii sanne, o wi''i: «Mii bata on e gooŋa:
    Gooto mooɗon jammoto am.»'
  amk-amk: Yesusi medu tonanaia kai fo, enerorongfoi fituayai paria tuti medu deyo,
    “Tarai antu! Imadurai we mea mau yeyo, manei na mea ambori dewayang yau ki.”
  fai-fai: Kale weng bako nadanade yanol aka aket idum keidawune, bako nada, “naka
    atin afan bakayabi, kinim makuw ki tabe tiw kon dim atanim keinamokaba.”
  ura-NT: 'Nii janate: “Esinaena rauhijiriin aitoreeunni. Leinjiin inara caje cachate
    cacoluruheca cureein,” naain be Cana Coaunera Calaohi Jesoso. Niritiinte jataain
    inaderae Jesoso, coulurujuerichaain niicha belaaina jaun.'
  mcd-NT: Yoiquin anaititan Jesús fasi afiri shinanmucoinni. Ascashon fasi shafacafi
    nichifain noco yoini, —Un mato iconcoin yoi. Ratoran man futsafin ua ato achimashquiquin,
    —icaiton nicaquin non oiancufainni nofi ranan fuuisinan acufainni. Tapitsi non
    huaashu.
  urt-urt: Jisas ŋanange wusyep uku miꞌe pe, ŋoihmbwaip kin mane sekete pe, kin ŋanange
    ŋoworꞌe nal halhale na, “Ŋam mana yip bwore mise. Lahende yip eꞌe ka ember ŋam
    el syep lenge wachaih.”
  kiz-kiz: Wakati Yesu ajobhili agha, asumbuiki mu roho, ashuhudili ni kujobha, “Aminiayi,
    aminiayi, nikabhajobhela kujha mmonga bhinu ibetakunisaliti.”
  tzo-TZE: 'C''alal laj yalbuncutic jech li Jesuse, vocol ivu'' yu''un ti jamal laj
    yalbuncutic li boch''o ta x''ac''van ta c''abale yu''un ep ta xat yo''nton. Jech
    laj yalbuncutic: ―Melel li c''usi chacalboxuque, oy jun li'' jchi''uctic ja''
    chiyac''un ta c''abal ―xiyutuncutic.'
  lex-lex: 'La''pa Yesus Nakot emkade noma ralamni nmolu-nhelma. Noma Nto''pi-ngaur
    la Niwra: “Mpiesiayo! Hota la'' riy id tiy miy die hota niwra na''olga A''u!”'
  dov-dov: Nakaamba boobu Jesu, wakapengeleka mumuuya. Wakapandulula wati, “Nkasimp,
    nkasimpe, ndamwambila umwi wanu uyoondaba.
  toc-NT: 'Acxni̠ chuná huan­ko̠lh, Jesús luu xli̠­ca̠na li̠púhua nac xnacú caj xpa̠­la­cata
    hua̠ntu̠ xkan­tax­tuma, huata xlá luu laca­tancs ca̠ma̠­la­ca­pu̠­tun­cu­huí̠­nilh
    xta­ma̠­kalh­ta­huaké̠n y chiné ca̠huá­nilh: —Xli̠­ca̠na luu cli̠­pu­huán caj
    xpa̠­la­cata hua̠ntu̠ cca̠­hua­nimá̠n pi̠ la̠ta mili̠­pu̠­tumcán natax­tu­ya̠chá
    cha̠tum hua̠nti̠ naqui­ma­ca­ma̠sta̠y.'
  ulk-1902: Emetu Iesu abele detaut, abara lamar okasosok, E daratagerare, kega, Ageakar,
    ageakar, kaka uabi detager, nerute uabielam ko kari keserkeser.
  som-som: Ciise markuu sidaas yidhi, ayuu ka qalbi xumaaday, wuxuuna bayaan u sheegay
    oo yidhi, Runtii, runtii, waxaan idinku leeyahay, Midkiin ayaa i gacangelin doona.
  mam-C: 'Tb''ajlinxi'' tq''ma''n Jesús tkyaqiljo lo, tzaj chyo''n tanmin tu''n tb''is,
    ex tzaj tq''ma''n qe''y: Twutzxix kxel nq''ma''n kye''y. At jun kye'' k-okil meltz''aj
    wi''ja.'
  ndj-ndj: Yesu pawombili filongu fila, ndima yimutama nendu kadeta, “Nakaka nguvawombela
    muyenu yumu dashengeti!”
  mbj-NT: 'Jesus bahajaa bä kä m'' ta ti taher''oot doo, baad nado wäd ta h''yyb.
    Ti m'' baad tabaher''oot sa hã: —Bë see ỹ tahaëënh da majĩĩ moo gó. Né hup ỹ né
    hẽ ta ti ỹ her''oot doo —näng mä Jesus sa hã.'
  lat-VUC: 'Cum hæc dixisset Jesus, turbatus est spiritu: et protestatus est, et dixit:
    Amen, amen dico vobis, quia unus ex vobis tradet me.'
  ngp-ngp: Yesu eze ajink'he kulonga ivi, niyo abanika mnyunk'humilo mo umoyo wakwe.
    Niyo awagamba, “Namigambilani ikindedi yumwenga ywenyu naanisezenge.”
  aoi-aoi: Biya ni-jerrukwama-langwa Jesus amurndakakina ayakwa, nuwerrikubarrnge-ka
    arakba nakina. Akwa ni-yengbina ni-yama ena-langwu-wa warnikabuburrakiyuwa, “Wurr-engkirraja!
    Kirruwilyaba kirrumurndakeyina-langwa yika-kwunama ngayuwa wurrumurndakakinu-wa
    wurrububungkawa warniku-wardi-yada. Amandangwa engburingka ayakwa akina!” ni-yama
    Jesus.
  enq-2: 'Jisasame pii dutupa latala, baa mona kenda kaeyapae etete andake mende nyepala
    lao panao, “Nambame nyakama etete kiningi langilyo: Nyakamanya mendeme namba yandapipi
    dupanya kinginya maiyapomona” lea.'
  eng-ASVBT: When Jesus had thus said, he was troubled in the spirit, and testified,
    and said, Verily, verily, I say unto you, that one of you shall betray me.
  mna-mna: 'Yesu iso sua tana, to leleene ipata biibi kat mi iso: “Nio aŋso kat piom.
    Tomtom tiom ta, ko iur yo la koŋ koi bizin naman.”'
  myw-myw: Anilivan towen ikous, singay igeg nanon Yeisuw; idibakes, ilana, “Mounid
    adibakeimiy teitan yakamiy igaw bisilkodeig!”
  sby-sby: Yesu mpwalambeco, walatatika kupenshewa mumoyo nekubambileti, “Ndamwambilinga
    cakubinga umo pakati penu nanjabe kubalwani bakame.”
  sll-sll: Ena Yisas ha i di te pisolungure yong miling sina enin bai tabile ho ho
    mo ungwi. Ungure Yisas ha yu di tibi ol na tongwi, “Ni yalhobi monga sina i yal
    ta kiana hobi unangure na bai tal sinanua. Na ha weni di ni teiwa.”
  yaq-NT: 'Chukula inika''a teuwaasukai, Jesus a'' jiapsipo tua ka ine''emaisia a''
    juiwa''u aet ayukan. Intok junak machisi: ―Lutu''uriapo ne inen emou jiia, emo
    betana senu nee yeu bwiseka nee nenkine ―ti jiiak.'
  uro-uro: Näkt nga nasot i ma Jisas ka märhamän doqoräkt dä sa rhäqäp ka na ama qänäskänes
    bä qa qoar na rha rhoqortäqyia, “Nak nguat tamän särhäm ngän na ama engäktki i
    akni nävät a ngän diva qä vodäm ngo bä gua ikkäna.”
  ita-1885: 'DOPO che Gesù ebbe dette queste cose, fu turbato nello spirito; e protestò,
    e disse: In verità, in verità, io vi dico, che l''un di voi mi tradirà.'
  muy-muy: 'Yezu àra àɗəma ma nahkay ti ɓəruv àtikaba. Àɗəm : « Nəhi ana kʉli nahəma,
    biliŋ gekʉli aməsəkumoru nu. »'
  kqc-kqc: 'Mina niyo usi, ini uka bi esika resi niokuyo, “Rama iniye ya nida: ya
    yokoi yaku na siri rego.”'
  tav-tav: 'To bairo ĩri bero Jesu seeto catʉgooñarique paiwĩ. Tʉgooñarique pai, caroaro
    jã caĩ buiowĩ: —Cariapena mʉjaare yʉ ĩ. Jĩcaʉ mʉja mena macacʉ yʉre catʉjʉteerãre
    yʉre na wadajãgʉmi, yʉre na ñeato ĩi, caĩwĩ.'
  eng-ULB: When Jesus said this, he was troubled in spirit. He testified and said,
    “Truly, truly, I say to you that one of you will betray me.”
  spa-VBL: 'Después que dijo esto, Jesús estuvo profundamente atribulado, y declaró:
    “Les digo la verdad, uno de ustedes va a traicionarme”.'
  fra-_FOB: 'Quand Jésus eut dit cela, il fut ému en son esprit, et il rendit ce témoignage:
    En vérité, en vérité je vous dis, que l''un de vous me trahira.'
  hau-ULB: Bayan Yesu ya fadi haka, ya damu a ruhu, ya yi shaida ya ce, “Lalle hakika,
    ina gaya muku cewa daya daga cikinku zai bashe ni.”
  mal-mal: 'ഇതു പറഞ്ഞിട്ട് യേശു ഉള്ളം കലങ്ങി: ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു:
    നിങ്ങളിൽ ഒരുവൻ എന്നെ ഒറ്റികൊടുക്കും എന്നു സാക്ഷീകരിച്ചു പറഞ്ഞു.'
  kkc-kkc: Yesuye to hagee taka koodobuloso su hegi sabolo badolone, o hamamee dili
    odoo mapoo egeesee takaso, “Ayo nimapoo taka. Odoo heeso nima kuloduga a ha teli
    odoo mapoo tiasalaiso,” dee takaso.
  lit-lit: 'Pasakęs tuos dalykus, Jėzus buvo sukrėstas dvasioje ir liudijo tardamas:
    „Iš tiesų, iš tiesų sakau jums, kad mane išduos vienas iš jūsų!“'
  urd-GVR: In alfāz ke bād Īsā nihāyat muztarib huā aur kahā, “Maiṅ tum ko sach batātā
    hūṅ ki tum meṅ se ek mujhe dushman ke hawāle kar degā.”
  far-far: Burina sa Jesus nia fata 'urinai ka sui, nia ka kwaimanatai 'asiana. Ma
    nia ka farongo madakwa na ana fuana fafurongo nia ki ka 'uri, “Ru mamana nau ku
    saea na fua mulu. Te wane amulu nia kai 'olomaelaku fuana malimae nau ki.”
  suz-BL: मिनु येसुमी मेको लोव़ पशा आ थुं खाइक्‍त। मिनु “नोफा दाइश्‍शा नेनीन। गेपुकी
    नु का बाक्‍ब। मेकोमी आं कली साइक्‍ब आन कली वारच पाइब” दे आ थुं खाइश्‍शा देंत।
    यूहन्‍ना १२:२७
  car-NT: 'Moro wara tyka''po mero kata''mato Jesus we''i''po. Ero wara oty amyikapo''po:
    “Ita''ro pore, o''win amy aja''sakarykon yjekaramatan.”'
  amp-amp: Jisasr nd mrokfom kfonihato tfit yima yuhur rimortakihato kfo memorm, “Na
    kfo mifwanko, nikmoh womrn hndhnarhotra wasrahma.”
  bht-bht: ऐ गल्लां बोलणे बाद यीशु बड़ा ही दुखी होया कने अपणे चेलयां जो दसया, “मैं
    तुसां ने सच्च-सच्च बोलदा है, की तुसां चे इकी जणे मिंजो पकड़ाणा है।”
  eng-NOY: Having said this, Jesus was troubled in spirit, and testified, and said,
    Truly, truly do I say to you, that one of you will betray me.
  cub-NT: 'Nópe arĩ coyʉyʉ bácʉ ʉrarõ chĩorejame Jesús ʉ̃i ũmei. Chĩori, ñʉjare yópe
    yávarĩ darorejame cojedeca ye yavebecʉva: —Jãve coyʉyʉbu mʉjare: Cũinácʉ mʉjacacʉ
    yʉre ji mauvare jẽni jícʉyʉme ʉ̃, arejame Jesús.'
  ita-1927: 'Dette queste cose, Gesù fu turbato nello spirito, e così apertamente
    si espresse: In verità, in verità vi dico che uno di voi mi tradirà.'
  lww-lww: Yesu naga pisa pae visena nene pan imimi, ana siar mloge nap̃a sinena pulen
    naurmiena lala, pano-o pisawal meraravan ga e maramimi, pisape “Lelaga nepisa
    pan amiu, yoko amiu yar tai wilwilinwan inu.”
  ckb-ckb: 'کاتێک عیسا ئەمانەی فەرموو، ڕۆحی خەمبار بوو و شایەتی دا: «ڕاستی ڕاستیتان
    پێ دەڵێم: یەکێکتان بە گرتنم دەدات.»'
  nas-nas: Teketa Jiisuuꞌke teeꞌ minkuvuraiꞌnange domang orakaꞌ deeꞌouꞌ, eeꞌnoko siraꞌpui
    naumurima aaꞌmuruꞌ, “Ninge masikaꞌ naurampimang diiꞌ, narunge diiꞌkoonge tooka
    kompui ning kare-nupoong-koo simuaing.”
  uvl-uvl: Iesus poia helenga nei ke het pe letena meena toto. Ol pe hele, “E hele
    ke manmanna lange imo. Amo e nge imo lape tung heke iau langa hana porekreke ngana
    mur peria.”
  eng-BBE: When Jesus had said this he was troubled in spirit, and gave witness, saying,
    Truly I say to you, that one of you will be false to me.
  ixl-CNT: 'Uncheeꞌ txumun u Jesuus tu taanxelal aas maꞌtich taltu qꞌu kam tziꞌ. Tal
    ech tzaꞌ: —Niꞌxhtekꞌval sete aas maꞌl sete soꞌoksanin tiqꞌabꞌ qꞌu txayol.— Texhtuꞌ.'
  xsi-xsi: Yesu iporo ŋgua ŋine marumbu lâ, ŋineŋga i ilo malia ndo. Mine kala iporo
    pwataki mine tu, “Naŋa aporo ŋgua mao nâ pami; miki nawalami toŋge ma io naŋa
    lâ kinzi kazâŋa tamâta mbaunzi ilo.”
  crx-NTPO: '''Et Sizi njan ndudáni'' hukw''elh''az ooyughi ba ndo ha'' hoot''en.
    ''Et ubulh yátilhduk ''ink''ez njan ndúbulhni, “Soo ts''ih''un nohdúsni ''ilhoghun
    nohtoh ''en se'' óotakulh.”'
  kan-OKCV: ಯೇಸು ಇವುಗಳನ್ನು ಹೇಳುತ್ತಾ ಆತ್ಮದಲ್ಲಿ ನೊಂದುಕೊಂಡವರಾಗಿ, “ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ
    ಹೇಳುತ್ತೇನೆ, ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನು ನನಗೆ ದ್ರೋಹ ಬಗೆಯುವನು,” ಎಂದು ಸ್ವಷ್ಟವಾಗಿ ಹೇಳಿದರು.
  bbb-bbb: Jesu fu vua ijiege fina kuariagake funeka oe bijukurakuvene. Ijadufuo fuka
    uri samadukua visuna kuariana kiae, Naka ma kuariave e gure ja kariva ijia e besu
    fuka na dabe una e ani ije miakono kiae.
  blw-blw: Angkay hiyachi way enalen Jesus amin chachi, ammag lommaweng way térén
    hen hamhamàna yag annaat elawag way mangaliyén, “Tot-owa hen antoy ifagà way wachan
    iha an chàyu way mangentochar an haén ah matéyà.”
  tam-2017: 'இயேசு இவைகளைச் சொன்னபின்பு ஆவியிலே கலங்கி: உங்களில் ஒருவன் என்னைக் காட்டிக்கொடுப்பான்
    என்று உண்மையாகவே உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன் என்று சாட்சியாகச் சொன்னார்.'
  azz-NT: 'Huan ijcón in Jesús cuac quintamiilij ya nijín tajtolme, ijcuacón moyolmachiliaya
    que yoltajyohuiaya. Ica ya nojón Jesús quinyequilij imomachtijcahuan ijcuín: ―Yec
    melau ten namechilía que senme de namejuan ten nican nanyetocque, yejua ne nechtemactis
    para ma nechmictican.'
  spa-RV-1909: 'Como hubo dicho Jesús esto, fué conmovido en el espíritu, y protestó,
    y dijo: De cierto, de cierto os digo, que uno de vosotros me ha de entregar.'
  csy-csy: Jesus thu a son zawkciang in, a thinngim in om a, tettipang hi, taciang,
    A tatak in kong ci hi, note sung pan khat in hong leheak tu nu hi, ci hi.
  mxq-NT: 'Ko dʉꞌʉn jyʉna̱a̱nda̱a̱y ja Jesús, net ñayjya̱ꞌa̱jʉ jotmaymyʉʉt es ꞌyamutskꞌa̱jty,
    es oj ttimka̱jxteꞌxy: —Jantsy tʉyꞌa̱jtʉnʉts miits nꞌanʉʉmʉdʉ ko miidsʉty niduꞌuk
    xykyʉyaka̱a̱mbʉts.'
  tzj-NT: 'Ja tok bitaji tzij ri'' rmal c''ac''ari'' xumaj jun nimlaj bis, congana
    lawulo'' nuban ranma rmal in xbij chic chique: —Ni katzij wi'' ja xtinbij chewe
    ri'', c''o jun chewe, arja'' njacho na wxin pa quek''a'' ja winak ja netzelan
    wxin, ne'' chique.'
  tdt-tdt: Koalia tiha nunee, Jesus laran susar teb-tebes, i Nia hatete sai dehan,
    “Hau hatete lo-loos ba imi, husi imi sira nee, ida sei faan Hau ba Hau nia inimigu
    sira.”
  ron-BTF: 'După ce a spus Isus acestea, a fost tulburat în duh și a adus mărturie
    și a spus: Adevărat, adevărat vă spun, că unul dintre voi mă va trăda.'
  eng-WEBP: When Jesus had said this, he was troubled in spirit, and testified, “Most
    certainly I tell you that one of you will betray me.”
  eng-FBV: 'After he had said this, Jesus was deeply troubled, and declared: “I tell
    you the truth, one of you is going to betray me.”'
  nld-1939: 'Na deze woorden werd Jesus diep ontroerd. En Hij getuigde en sprak: Voorwaar,
    voorwaar, Ik zeg u: Eén van u zal Mij verraden.'
  bwo-bwo: Iyesus man bí etiyakon b́ shayiron kic'at «Aron, arikoniye itsh t etiri,
    ititsi iko taan beshide imetwe» et kishdek't b́keewi.
  nch-BL: 'Quema Jesús tanqui quiijto ni, moyolpitzajqui huan techilhui tiimomachtijcahua:
    ―Nelía nimechilhuía, se ten amojuanti nechtemactilis ica nocualancaitacahua.'
  quc-TNT: 'Aretak xbitaj wa'' we tzij ri'' rumal ri Jesús, sibalaj xuna'' c''äx pa
    ranima''. Kas chi sakil xubij chquiwäch ru tijoxelab: Kas tzij quinbij chiwe chi
    jun chiwe are quinjachow na, —xcha chque.'
  tfr-NTPO: Tjl̈ẽno eni pjir ga wosonkono ara, ga tjl̈ẽ ga «L̈ër bomi kong jl̈õkoyo
    ga pjãy kjl̈ara, tja soyneya, twe bor wl̈oyoga kong» l̈e.
  kaq-NT: 'Jato jascajaquin yohixon masa shinanxon jato yohicoinquin: —Man honannon
    hihxon tah hen mato yohihi: mato tocan tsahotai huestichin ta hea paranxon bihmanoxihquiqui
    —jato jaquin.'
  sgb-sgb: Pangahabi nan habayto, ay namalagêhbêg ya nakêm na. Bayo wana kanla, “Pakagilamên
    yo! Miha kamoyu ya mangi-upit kangko.”
  vie-1934: 'Khi Đức Chúa Jêsus đã phán như vậy rồi, thì tâm thần Ngài bối rối, bèn
