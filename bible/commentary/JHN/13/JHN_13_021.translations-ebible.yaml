verse: JHN.013.021
translations:
  kpx-kpx: Iesuu hoto ke loui gabiasege uvuu hamanu. Ige kemo au inuta kebia namigevei
    avoe, “Seleveta di la namigevege evive. La molena bae di mai atae toela ovege
    abuna dahavoi.”
  okv-H: Eto Iesu na ke ainge eto jo ta osaga peni vahai be kito ke einge ena, “Na
    ungota degi ke be erena, ungo vahai na kitoho embo ta degi harikavo na humbasora,”
    ainge enu,
  tbo-tbo: Yesu nugotuhu geka i bahena geleteya, ma u mulina nugonugona i wiyuwa duma.
    Yaka a hewahewali uyahihi i baha i pa, ‘A baha duma uyahimi, uyahimiyei apo lawa
    gehouna ina nugohaleu.’
  mal-C: 'ഇതു പറഞ്ഞുകഴിഞ്ഞിട്ട് യേശു ആത്മാവിൽ അതിദുഃഖത്തോടെ ഇങ്ങനെ പറഞ്ഞു: “സത്യം
    സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: നിങ്ങളിൽ ഒരുവൻ എന്നെ ഒറ്റിക്കൊടുക്കും.”'
  grc-SR: Ταῦτα εἰπὼν ⸋ὁ⸌ Ἰησοῦς ἐταράχθη τῷ πνεύματι, καὶ ἐμαρτύρησεν καὶ εἶπεν,
    Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με.
  bgc-bgc: ये बात कहकै यीशु आत्मा म्ह दुखी होया अर या गवाही दी, “मै थारे ताहीं साच्ची-साच
    कहूँ सूं, के थारे म्ह तै एक मन्नै धोक्खा देकै पकड़वावैगा।”
  khz-khz: Iesu na ekila ekilagirato mulinai, aona evekwalavi-rakavato, gaurai ekila-matagaito,
    netiwato, “Avaikila-taunataunamina, gomi taa na au pono lewaku.”
  deu-TKW: 'Als Jesus dieses gesagt, ward er erschüttert im Geiste und zeugte und
    sprach: wahrlich, wahrlich, ich sage euch: einer von euch wird mich verraten.'
  zsr-NT: 'Catiꞌ budx bëꞌë didzaꞌ ni Jesús, buiꞌnnëꞌ atiꞌ yalj lulu gnëꞌ: ―Le nactë
    rëpaꞌ lbiꞌiliꞌ: Tu bönniꞌ nutsëꞌë ladjliꞌ udödëꞌ nedaꞌ.'
  lin-lin: 'Sima na Yesu koloba bongo, amitungisaki makasi kati na motema ; alobaki :
    — Nazali koloba na bino penza ya solo : moko kati na bino akoteka Ngai.'
  hns-NT: 'Ie baat bolke Jiesoe ke bahoet sotj aur doekh paral. Oe bhie bolies: „Ham
    toelogse satj boliela kie toelog me se ek djane hamme tjoegalie karie.”'
  noa-E: Marag mag iekhawia warag ichta gaai machaaga aadëmua, —Chadcha mʉ cha iekha
    chirʉm iekhau pãar eem khʉʉnau ãbmua wir aig imeraa sĩi chikhamnag mʉ pʉr deejugui
    ajim.
  eng-EMTV: When Jesus had said these things, He was troubled in His spirit, and testified
    and said, “Most assuredly I say to you, one of you will betray Me.”
  mib-NT: 'Te ná ni cahān Jesús tāca jnúhun yáha, te ni cucuíhyá ndasɨ́ ni yā. Te
    ni cahān cají yá: Jendaá cahán rī jiín ró jijnáhan ró jéē ɨɨn máá ró nastúu ruhū,
    achí yá.'
  lif-NT2: ये़सुरे़ खे़न् पाःन्‍हाॽ पाःत्तु सुरुआङ् कुयोःम् पुॽरे़र अक्‍खेलॽरिक् इङ्‌भोःसुसि,
    “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खिनिॽओ थिक्‍किल्‍ले़ इङ्‌गाॽ इङ्‌ले़क्‍कारो॥”
  xnj-xnj: Peamali kujova genago, Yesu akaviniswa neju mumtima, akajova hotohoto,
    “Chakaka nikuvajovela mmonga winu yati akuning'anamukila!”
  mmx-mmx: Iesu ga vaase axav i na la lebelen goxo xis saga avukat. La ga lok keretna,
    “A tong tuturun i rinimi, do lara mo xantubu atnimi naba song araba ia ri limixin
    kakapmek.”
  cbr-NT: 'Usoquin catancëx masá nuituquin ca Jesusan upí oquin atun cuaisabi oquin
    atu cacëxa: —Asérabi cana ''ën mitsu cain, mitsu achúshinën ca an ''atimonun uni
    ''ë ''inánti ''icën.'
  tee-NT: 'Acsni naulh ju Jesús ju chunch lana amak''aninilh la''ix''alhunut. Chai
    naulich: ―Slivasalh ju iclajunau. Pumatam milhi''uxijnan ju aquimak''axt''ak''a''.'
  eng-LSV: Having said these things, Jesus was troubled in the spirit, and testified
    and said, “Truly, truly, I say to you that one of you will deliver Me up”;
  cak-NT: 'Y cuando ri Jesús xu''ij yan ronojel re'', ri ránima can anchique la xuna''
    roma ri bis. Raja'' can xuk''alajij ri anchique roma xpe bis pa ránima y xu''ij:
    Can ketzij nin-ij chiwe, chi jun chiwe rix nu-discípulos ri xtijacho wichi pa
    quik''a'' ri winak ri man jinquijo'' ta, xcha'' raja''.'
  pah-NT: 'Jesus''ga erame g̃a pe omyi hete gapy''a. Igwete ga ekatui g̃wemimbo''ehara''g̃a
    pe: —Tamombe''u katu tuhẽ pe me, ei ga. Pepyteripeve''ga tuhẽ po ti ji mondouka
    g̃a pe ji pyhygauka nehẽ, ei Jesus''ga imombe''gwovo g̃a pe.'
  sja-NT: 'Mãga jarap''eda, Jesús t''ãri p''ua nɨ̃beeji. Mãpai mãgaji: —Mɨa wãarata
    jararu. Parãdepema abaapa mɨ traicionaait''eeda aji.'
  xed-xed: 'Tahula kɗiŋta Yesu ta mana tsa gwaɗaha ya, ka ghudzavaftá ŋuɗufani, kaʼa
    mantsa: «Kahwathwata ka yu ta mnaghunata, mamu sani ma kaghuni dzaʼa skwaptá iʼi,»
    kaʼa mnanaŋta həŋ baz.'
  glk-glk: 'عیسی بعد از اَنکی اَنه بوگفته، در روح منقلبه بوسته و آشکارا بوگفته: «آمین،
    آمین، شمره گم، ایتأ از شومأن مره به دشمن تسلیم کونه.»'
  mks-NT: 'Tá na̱ndihi na̱cachi Jesús ña̱ yóho já na̱cacuéha̱ ndiva̱ha ini a já na̱cachi
    a já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. In táhan ndó cacuu da̱ cu̱hu̱n
    ji̱có túhún ye̱he̱ —na̱cachi Jesús.'
  gfk-S: 'Be Jisas gate tange leise ter kakarek iga purpuruan no tingana ma igom tange
    hapuasne horek: “Mu hadado baak! Taitus nong ta mu na ter leise ter iou.”'
  bmu-bmu: 'Jisösnöŋ keu mewö jiba wösöŋi kot gwözöŋda jul takömamgö ahiga keu indela
    kewö jiyök, “Nöŋön keu öl töhönŋi kun kewö jibi mötket: Eŋgöreŋök kunŋan ni mamalolo
    mem niŋgima.”'
  dgz-dgz: Nop mame wani ewap Iesu bagu sisi guewa gapan anuni amba nop anega wan,
    “Ne tavewa di wadiaivin, e daiton da ominana wapen taiwanin.”
  eng-GNV: When Iesus had sayd these things, he was troubled in the Spirit, and testified,
    and said, Verely, verely I say vnto you, that one of you shall betray me.
  zaa-NT: 'Beyacca bá ra Jesús anía nna, tsi''írú bání uccuani latsi''e nna benie
    declarar nna rèe: Hualigani te'' riquixa''ánia'' le qui''ni nuỹa lá ttu le nna
    gutią inte'' cuenta para gattia''.'
  eng-WEBSTER: When Jesus had thus said, he was troubled in spirit, and testified,
    and said, Verily, verily, I say to you, that one of you will betray me.
  guh-guh: 'Jesús pejamatabëëthëtota bëpënëa bitso natsinajamatabëxaina. Nexata rovialia
    Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi. Caenë
    paxamëyajuvënënë necanajetsiana tajavajabitsaë pecobeyabelia, jai Jesús pijajivijavabelia.'
  bon-bon: Ai mene iicema ingwe gaabe ca Yeesu mage ngenecu mäpu me äbitige, pajecurage
    jiicige egä, “Cane toraca jijenininine weebibine, egä weeme yepä te page nawabenige
    cebine budre tääpume!”
  nhw-BL: 'Quema Jesús tlanqui quiijto ni, moyolpitzajqui huan techilhui tiimomachtijcahua:
    ―Nelía nimechilhuía, se tlen amojuanti nechtemactilis ica nocualancaitacahua.'
  swh-ONEN: Baada ya kusema haya, Yesu alifadhaika sana moyoni, akasema, “Amin, amin
    nawaambia, mmoja wenu atanisaliti.”
  wbi-wbi: ye ajovile isio, akapumuka mu mwojo, akavavuula avavulanisivua vaake akati,
    “Kyang'haani nikuvavuula, jumonga mulyumue itapikunyohela.”
  bba-bba: Ye Yesu u yeni ɡeruɑ u kpɑ, win ɡɔ̃ru ɡɑ sɑnkirɑ too too, mɑ u bu sɔ̃ɔwɑ
    kpɑsɑsɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ɡoo wɑ̃ɑ bɛɛ sɔɔ wi u koo mɑn dɔmɛ.
  eng-KJVCPB: When Jesus had thus said, he was troubled in spirit, and testified,
    and said, Verily, verily, I say unto you, that one of you shall betray me.
  kgk-NT: 'Upéa he''i rire, ndaipy''agwapyvéi-ma Hesu oiko-vy. Omombe''u porã gwemimbo''e
    kwéry-pe: —Amombe''u-ta peẽ-my anhetegwa tee va''e. Pene pa''ũ-rupi peteĩ va''e
    xe mombe''u va''erã xe pyhyharã-pe, he''i íxupe kwéry.'
  waj-waj: 'Yisuuva itaa kua kiaa taika kioo rikiooduu inna ausaivo pinaama mmuaararooduu
    rikioo ivo kooyaa tunoo: Na kua kutaavai ngii giaa ngii miaunoo. Ngiiikidiri mmuaavoono
    ni nnammutuaiya kooyaa ni vitainaravaivee,'
  cpy-cpy: 'Ari ikaatakiro ikenkitha-takotakiro iroka-paeni, antawo okatsitzimo-shire-tanakiri
    Jesús. Ikantzi: “Pikaatee-yakini eeroka jaka eenitatsi apaani pithoka-shitenani.
    Omaperotatya.”'
  ekk-PKP: 'Kui Jeesus seda oli öelnud, oli ta sügavalt mures ja teatas: „Ma räägin
    teile tõtt: üks teist annab mu ära.“'
  mpx-mpx: Sauga Yeisu i ba ola o, inoke yayaluwana i pulowan nabi, yaka i ba masal
    ya i ba, “Ya ba tunahot eliyamiu, komiu etega abwe ni wasaagau.”
  wbp-wbp: Ngula-jangka, Jijajiji miyalu maju-jarrija-nyayirni, manu wangkaja-jana
    kurdungurlu-patuku, “Junga karna-nyarra wangkami. Jintangku kurdungurlurlu kapu-jana
    ngaju yimi kanyi jangkardu maralypikingarduyu-patuku manu yurrkunyuku yungujulu
    puuly-mardarninjarla pinyi.”
  luo-luo: Bangʼ kane osewacho mano, Yesu nochandore gie chunye mi nohulonigi niya,
    “Awachonu adier, ni achiel kuomu biro ndhoga.”
  nhe-NT: 'Quema Jesús tlanqui quiijto ya ni, moyolpitzajqui huan techilhui tiimomachtijcahua:
    ―Nelía nimechilhuía, se tlen imojuanti nechtemactilis ica nocualancaitacahua.'
  aii-aii: 'ܟܲܕ ܗܘܼܡܙܸܡ ܠܹܗ ܐܲܢܹܐ ܝܼܫܘܿܥ، ܫܓ݂ܝܼܫ ܠܹܗ ܒܪܘܼܚܵܐ، ܘܣܗܝܼܕ ܠܹܗ ܘܐܡܝܼܪܹܗ:
    ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܒܸܬ ܣܲܦܹܐ ܠܝܼ.“'
  esk-NT: Taatnaqqaaqługich Jesus iłuiḷḷiuliġñiqsuq irrutchiġmiñi aasrii nipliutiplugich,
    “Iḷumutuullapiaqtuamik nipliutigipsi, iḷapsi tuniñiaġaaŋa.”
  msb-msb: Pakasabi sani ni Jesus nahandal gayod siya kag nagsabi sin hayag, “Matuod
    gayod na may usad sa iyo na matraydor sa akon.”
  cpa-NT: 'Ca¹hǿ² dsǿa¹² Jesús mi³ma²na²juúh²dsa jǿg³ jøng². Ni³ jøng² ca¹juúh²dsa:
    ―Lah¹dsóh² juǿi²jni hniah¹²: Jan² hniah¹² hnëh¹³ jní² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ଏ ସବୁ କାତା କଇସାରାଇଲା ପଚେ, ଆତ୍‌ମାଇ ବାୟାବିକଲ୍‌ ଅଇ ପୁଟ୍‌କାର୍‌ କରି କଇଲା,
    “ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ତମର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ମକେ ବିସ୍‌ବାସେ ବିସ୍‌
    ଦେଲାପାରା କର୍‌ସି ।”
  meu-meu: Iesu unu e gwau toma, bena lalona e hekwarahi, eto, Momokani vaitani na
    hamaoromuimu, umui ta ese taogu do baine torea.
  yva-NT: Yesus po ayao umaso raurana mewen, umba anuga nseo maje, naije Po raura
    pare, “Syo raura tugaive, weapamo indati inta nyo inamavun nanto Sya marova mansai.”
  dgc-dgc: Nadid, kétapos ni Jesus a négkagi ta éya, éy métageg siya, a kinagi na
    du alagad na, a “Katutuhanan a te esa dikam a méngitokyon diyakén.”
  zpm-NT: 'Horco psilo rlupaa mban goc zdoo Jesús, dzigo bneeli me lo no në me: ―Gneli
    naa lo to gaṉle, lëëque tib to goṉ tsielo naa ladznia zha ne gut naa.'
  hix-NT: Àro wyaro tàwya katxhe rma, noseryehokekon hatà, Txesusu, tàhnawo. Toseryehokatxho
    rma yokarymay hatà. Onà wyaro yaworo xaxa mpànà àkehe ha, kekon hatà, tànhananàhrà
    ro komo wya. Okukuru komo ryhe rahohsehe hampànà, roxanhàn komo wya, kekon hatà,
    àwyanye.
  sim-sim: Jisas mashi oson or sawerakoho sunguwavu orhi nga nor holoho kormbak ormu
    mbara, �Omendingak jirin amu sawenduwa, jihi lar avak anin wutarihi tavarenjek
    hakwa ria.�
  npi-ULB: जब येशूले यो भन्‍नुभयो, उहाँ आत्मामा विचलित हुनुभयो, उहाँले गवाही दिनुभयो,
    र भन्‍नुभयो, “साँ‍चो, साँचो म तिमीहरूलाई भन्दछु, कि तिमीहरूमध्ये एक जनाले मलाई
    विश्‍वासघात गर्नेछ ।”
  cgc-cgc: Pag-ambal Jesus ta iling tan, sakit gid iya na nakem. Paprangka din iya
    na mga tinudluan na ambal din, “Gaduma kaw anduni ki yaken ta pagkaan, piro sugiran
    ta kyo na isya ki kyo magtraydor ki yaken.”
  tim-tim: Akto Yesuŋe hain dâm biwiŋe umatŋe agep aregât den hin dâep, “Woe, yeŋgât
    hutyeŋân gâtŋe siâŋe nâŋgât gasalupne hekat yeŋgimbo menekberâi.” dâep.
  yor-yor: Nígbà tí Jesu ti wí nǹkan wọ̀nyí tán, ọkàn rẹ̀ dàrú nínú rẹ̀, ó sì jẹ́rìí,
    ó sì wí pé, “Lóòótọ́ lóòótọ́ ni mo wí fún un yín pé, ọ̀kan nínú yín yóò dà mí.”
  wos-wos: Jisas wungi wandéka déka mawuli xak yandéka dé wa, “Mé xéké. Guna du nak
    wuniré mama duka hwetandé.”
  emp-NTPO: 'Mãwã jaraped̶a Jesura bio sopua b̶esia. Mãwã b̶ʌd̶e ebud̶a jarasia: –Wãrã
    arada mʌ̃a jaraya: ab̶a bãrãnebemaba mʌ̃ra jidabiya.–'
  eng-F35: Having said these things, Jesus was distressed in His spirit and testified
    saying, “Most assuredly I say to you, one of you will betray me!”
  ind-ind: Setelah berkata begitu, Yesus menjadi sangat sedih, lalu Dia berkata dengan
    terus-terang, “Aku menegaskan kepadamu bahwa sesungguhnya, salah seorang dari
    antara kalian akan menjual Aku kepada musuh-musuh-Ku.”
  pes-OPCB: 'پس از این سخن، عیسی به شدت محزون شد و با دلی شکسته گفت: «براستی به شما
    می‌گویم که یکی از شما به من خیانت خواهد کرد.»'
  mpt-mpt: Yesuse weng olo inangge baabe nabea e bobol temo ilum omfubano kesoa e
    baabenea Ne baabenamabi ole ib isak temo naka make ne nemeb monea komokwali nemia
    nananomabiobo ge baabesea
  ssx-ssx: Kotoeki laa Yesuma꞉ ka꞉nda꞉ma꞉ wopu homolo hata꞉ mo haliweki pa꞉ta꞉ la
    halolo alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Iki ame̱le̱ hala꞉ hali homekema꞉ I̱ mina꞉yeke
    a꞉nda꞉ lombelieke leekeme.
  mkl-mkl: Iyi Jesu í fɔ bɛɛbɛ í tɑ̃, ŋɔi inɔɛ í fɔ kɑɑ kɑɑ. Ŋɔi í sɔ̃ ŋɑ sɑ̃ɑ sɑ̃ɑ
    í ni, ntɔ ntɔ ɑn sɔ̃ ŋɛ, inɛ ɑkɑ̃ nŋɛi ɑ́ zɑmbɑm.
  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ଆତ୍ମାନ୍ନିଆ ଲିବିସଃଚେ ଜିସୁ ଦୁକ୍‍ରେ ସମ୍ୱାଲେ ମାୟାଚେ କୁଲାକୁଲି
    ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ପେ ବିତ୍ରେ ବାନ୍ ମୁଇଂଜା ନେଙ୍ଗ୍
    ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ଗାତ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ୱେଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Yesuusi hessa odidaappe guye ba wozanan daro un77ettidi, “Taani hinttew
    tuma odays; tana hinttefe issoy aathi immana” gidi qonccisidi odis.
  unx-unx: ୟୀଶୁ ନେ ସବେନ୍‌ କାଜି କାଜିକେଦ୍‌ଚି ଆତ୍ମାରେ ଆକ୍‌ବାକାଅୟାନାଏ ଆଡଃ ଗାୱା ଏମ୍‌ତାନ୍‌ଲଃ
    କାଜିକେଦାଃଏ, “ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଆପେକଏତେ ମିଆଁଦ୍‌ନିଃ ଆଇଙ୍ଗ୍‌କେ ବାଇରିକଆଃ
    ତିଃଇରେ ସାବ୍‍ରିକାଇଙ୍ଗ୍‌ୟାଁଏ ।”
  gah-gah: 'Itó Izesú ámina gakó láa loko lo asú oake, muluna gitihiná okago, láa
