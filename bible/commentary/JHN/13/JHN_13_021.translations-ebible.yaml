    willawarkansapa: —Kunan allita willaykichi. Kankunamanta suk disipuluynika chikniwak
    runakunapi rantikuwanka.'
  zca-NT: 'No or milox midi''zh Jesús kure'', dox niwin laxto'' Me, no tuli nzhab
    Mei: ―Walika kwa''n nin lo go, mis tu rë go re'', chi da lo rë xa'' nile'' mandad.'
  cbc-NT: 'Bairo jãã ĩ quetibʉjʉ yaparo, Jesús pʉame bʉtioro tʉ̃goñarĩqũẽ pairi cariapea
    jãã quetibʉjʉcõãwĩ cʉ̃ cabaipeere. Atore bairo jãã ĩwĩ: —Cariape majũ mʉjããrẽ
    ñi quetibʉjʉya: Mʉjãã mena macããcʉ̃ jĩcãʉ̃ roro yʉre ĩ bʉsʉjãbuitirocagʉmi.'
  qxo-NT: 'Tsaynö nisquirnam shongunchö Jesus pasaypa llaquicurnin nirgan: “Gamcunapita
    jucniquim ranticamanga” nir.'
  mox-mox: Ieisu ena vona baʼe ʼabibodanaya nuavita qiduana lutonovia giwalinaya ʼinega
    simana ʼifoqe vonedia, “Yavona aqiaqiemi, omiʼa tuwelo mina nuanimiega taha iami
    nawale nasuluvegu.”
  kew-kew: 'Yesumi goa loare nipuna robaa-para kedaa pisu-daa agaa gupa sa: Neme nimi-para
    ora lalo. Aa medame nimina rikiraana pirua ni yada lore aanu mea waatea.'
  dww-dww: Yesu nama ya riuriuna murine, tauna noponama nuaboya ya moḡavu be ya riuna,
    “Yà riuriu kauemina, nopomie tenaḡa tokare taugu e boru dobiḡeguna.”
  nif-nif: 'Yesulɨ wɨndɨñ e-talembi, gɨnañ mɨlata-sɨnɨk taumbi, indañgan e-daklembi
    enguk, “Manda et walɨ biañgan sɨnɨk, wɨn nak ñɨndɨñ sanlet: sɨndoñnan nanin nolɨ
    bola tɨ-nambi, kanjɨknailok kɨsɨnan napɨletak.”'
  twi-ASANTE: Yesu kaa yeinom nyinaa wieeɛ no, ne ho yeraa no ma ɔpaee mu kaa sɛ,
    “Mereka nokorɛ akyerɛ mo, mo mu baako bɛyi me ama!”
  aoj-aoj: Jisas naꞌipam basef ifimba eaꞌ, okom ananimi nimanim aꞌowaꞌ. Eaꞌ naꞌipam
    naꞌi, “Aeꞌ aꞌipipa endilisi, anona afaꞌinai atiasi nefeꞌ nihimbaꞌma boumi ma aeꞌ
    egapoma.”
  cbv-cbv: 'Páant niíj péanit, Jesús bʉ́dí ã jĩ́gahap jĩ. Pánih jĩ́gahnit, jwiítdih
    nin pah ã niijíp jĩ: —Yoobópdih yeebdíh wã naóhna caá. Biíc ñi cãtíh jʉmni weemdíh
    eníhcannitdih ã dʉó wáibipna caá, ã niijíp jĩ.'
  taw-taw: Jisas takaw anɨb ak agek, nop mɨŋel yɨbɨl gek agñɨl agak, Nɨbop nɨŋɨd yɨbɨl
    agebin, nɨbi olap yɨp chen mɨmug gɨ dad amnɨgab agak.
  jic-NT: 'T''üc'' nin tjevele na Jesús, ''aplijila waytsja pajal. Jupj seletsja tsjan
    ca mpalas, mpes niná tjevele yupj jis walap''a''á: —Nun popa pjaní malala nyuca
    la mijis napj lal. Jupj ca jis lal ncuwim napj enemigopan, ca yupj ma tjililin̈.
    T''üc'' way ca nin mpalas.'
  zap-NT: 'Wluzh re Jesus zenga, kesentyent wdenles lextoo Ne, wzëët Ne neree lo xpén
    Ne, re Ne: ―Nligue yna noo lo de yra de, ne laake de te de nak ne ydekwent noo
    lo mén chen yzakzi men noo.'
  wer-wer: Yesu pi pël niak ulöp es mokotön epël yenia. “Ne yaap pan niamaan. Arim
    naëaan namp ngaaröa naë së nemëën kup mowiipnaat.”
  ipi-ipi: Pii okone lalu, Jisasa bala nembo kambua toto, yamapane kenda wete wato,
    nambato pii enene wete mindi yakama langeyo. Yakamana mindimane namba ene pitulu-peyai
    lea.
  qul-NT: 'Chayta niytawan, Jesús sinchi llaquiska sonko wawayaska sut''incharkan
    nispa: —Segurayquichis, kancunamanta ujnin vendiycuwanquichis.'
  ter-NT: 'Uke''éxoane Jesus koyúhoyea, yupihovó koéne kotíveyea isóneu ina kixovókoxo
    íhikau: —Koati emo''úti ra yunzó''inopinoe, ivévaka: Anéye póhuti xepákuke itûkoheovoti
    koeku hókeonu, enepone kurikónutimo xoko xanéhiko puvónuti —kíxovokoxoane.'
  bmr-NT: 'Jillɨ Jesu unuuboro gaajacɨuhi ifi ijeebɨɨfaño gaihuɨba iicaunoco. Jaaboro
    foovono nuubo: Miyanotɨro, miyanotɨro amɨɨhaico neehi: Amɨɨhaitɨ saafi uco acɨji,
    nooboro.'
  fuf-fuf: 'Ɓay wonii kanko Iisaa o yewtii ɗun, ɓernde makko nden aani, o holli ɗunɗoo,
    o wi''i: «Ka haqiiqa haqiiqa mi andinii on, goɗɗo e mon janfoto lan.»'
  bhl-bhl: 'Em yangse ding dim bakate, akalem ibolow mutuk e kal ilum fian mak kesomi,
    kiin dim weng mak bokoyemomele: “Yu kililina! Yukalem mak kunum mak nelo maka
    im teing dim da konemoke te!”, yangse kale.'
  ons-ons: Yesu eŋe don iwa raki qoeki, ea wane ŋadino asuineŋo zok manerop umareke.
    Paki suaineka didiwo ra wakone rake, “Na rawe detpi, ŋinane keuo ŋine maneŋo na
    neu ŋei ŋaba nanmami, eŋano bira naniake.”
  con-NTPO: 'Jesúsja tsa''caen supa tise injama''cho tsosipie ñombi''yepa a''tatsse
    conda: —Ñoa''me gi su, que''i''suyi tsu ñama chi''gapa afe''su.'
  ghs-ghs: '@see-verse:JHN.013.020'
  peg-peg: ଜିସୁ ଇ ୱିଜ଼ୁ କାତା ୱେଚ୍‌ଚି ପାଚେ ଜିବୁନ୍ତ ଦୁକ୍‌ କିତାନ୍‌ ଆରି ଚଞ୍ଜିୟାଆଜ଼ି ସାକି
    ହିିଜ଼ି ଇଚାନ୍‌, “ହାତ୍‌ପା ହାତ୍‌ପା ଆନ୍‌ ମିଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ମି ବିତ୍ରେ ରକାନ୍‌ ନାଙ୍ଗ୍‌
    ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିଦ୍‌ନାନ୍‌ ।”
  txu-NT: Jeju arkum anen arỳm umar punure ne. Ne kam arkum arẽnho amirĩtkumrẽx ne
    arkum, —Be, mrãmri dja gar ajõ ikurê djwỳnhmã ikanga. Mrãmri ne ba ar amã ja jarẽnhkumrẽx,
    ane.
  eng-WEBU: When Jesus had said this, he was troubled in spirit, and testified, “Most
    certainly I tell you that one of you will betray me.”
  gnw-NT: 'Cua jei ma yave, Jesús tuicha ipɨatɨtɨ jare jei: —Añete che jae peve, penti
    pepɨte pe oĩ vae chemeeta cherovaicho reta pe.'
  mux-mux: 'Yesos-ni aku nimba kene, yunga numanale aima buni tirim-na yu lumbili
    anduli yimandu nimba sipa kene nimba mele: “Na-ni eni aima sika nimbu siker: “Eni
    molkumele yimanga te-ni na liipa nanga ele-tu yima simba.” niker.” nirim.'
  maj-NT: 'A̱s''a̱i xí ts''atséhé ani̱ma̱ha̱ Jesu ko̱ b''i̱ kitsú: —Kju̱axi̱ ni xi
    tíxinnu̱u. Tíjñajinnu̱u nku xi ts''i̱ínkjas''enna.'
  bkq-NT: 'Agueypyem, toenzepa kehoem Jesus adahulily. Xinaram aguely: — Idataungâ
    wao. Tokalâ âmaemo ewy ise yâdysedo modo emaxi iegamerim — kely.'
  kue-kue: Yesus ka i di kondo, okuwo ye nomano yumbun pond dongo ana nongugl dipene
    endungwa, “Na kaima ene diteinga, ene mina suwarata na i-pene ende kunda ikine
    tenambuka.”
  cot-NT: 'Iroompa icanquitigui Jesoshi imaica, ariqueate icotanaca ishimampojancavaetanaca,
    ariquea icamantamajajianaqueri icantajiguiri: —Imaica noncamantamajajiaquempiquea,
    chooca aparo atsipajiacaca ocaniqui iraacaanquena.'
  bnp-bnp: Na tahuna e Isu i taki lobo a ngava nga, i lege a lohona, lakea i vakalongo
    ria, i ta maea, “A taki muholi mua, a viri tara ne mua bara i habi iau na limane
    huriki a pile.”
  apn-NT: 'Nhũm pre ã Jejus mẽ inhmã kapẽr anẽ. Hãmri nẽ tee ri amnhĩ kukamã hamaxpẽr
    nẽ hkaprĩ nẽ mẽ inhmã: —Hêxta waa nẽ. Nà kot kaj mẽ atõ mẽ kot kãm ixkurê xwỳnhjê
    nhĩhkram ijaxà. Kwa mẽ amnhĩ krã kamã ixkapẽrja mã ajamaxpẽr tỳx nẽ. Anẽ.'
  ctp-NT: 'Bra nu wa ykwiꞌ Jesús ngwañaꞌan, tiꞌí niꞌ kasiya ꞌin yu chaꞌ xiꞌin ꞌa tiꞌ
    yu. Ykwiꞌ yu loꞌo neꞌ kanꞌ: ―Chañi ꞌa chaꞌ nu chkwiǐnꞌ loꞌo wan ni, chaꞌ ndiya
    ska yu taꞌa ndaꞌan wan nu kuꞌni trisiyun ꞌñaǎn yaꞌ yu xaꞌan ―ndukwin Jesús bra
    kanꞌ.'
  bre-BRG: 'P''en devoe Jezuz lavaret kement-se, e voe poaniet en e spered, hag e
    roas an testeni-mañ: E gwirionez, e gwirionez, me a lavar deoc''h, unan ac''hanoc''h
    am gwerzho.'
  opm-opm: Naporpat orhe damdapat tit han tit nohe nang han hatipra sa daham da er
    hah hangop. Da er hapat nuhurnong Arpin guragur orhor tit han tit nohnong mahaw
    han ire bes teinong nahatinmat nang han hat patmur napongop.
  bvr-bvr: 'Jesus a-yinagata a-wena, lika wargugu a-ni, lika mola a-garlmuna, a-wena
    yarlanga, a-yinagata, “Gun-narda gun-burral ngu-wena: Nyiburr-gurda ny-jata ny-nyardapa
    murna burr-wu barra ngaypa aburr-gata aburr-bachirra.”'
  wal-wal: Yesuusi hegaa haasayidoogaappe guyyiyan, ba wozanan daro metootiis; metootidi,
    “Taani intteyyo tumaa odais; tana intteppe issoi aatti immana” giidi qoncciyan
    odiis.
  zad-NT: 'Na'' biyoll wna Jesúza'' ka'', ḻe gokyeshii ḻoo yic̱hjlall''do''ena'',
    na'' bi''e dill'' kwasḻoḻ, chi''e: ―Dii ḻi nia'' le'', tole gonle nad'' lo na''
    beṉ'' malka''.'
  kmg-kmg: 'Jesu e dâŋ iŋuc murâ bu šašamaŋne fâuckezo eme mutaniŋkerâ šiŋuc jazawec:
    “No jâmbomac jâmbâŋ mupe mananiŋ, ŋoŋeraonec moczi no doc bacnuocmu.”'
  aso-aso: 'Neꞌmine losa Izesuꞌ nene emeni balala livo mino tiꞌ lo lo sotoꞌ ogo lineꞌ:
    Naza laminetoꞌ tiꞌ lo nolo-lingimuve. Lengikutiꞌ maliꞌmo nenikumuꞌ me neive lo
    biluvaliti aꞌninguꞌ molo-nedeleseive.'
  uli-uli: 'Wol miril yael Jesus sor mele ngo sa kkeldoh tayikofel lal depal, ngo
    yesa hamdefa ngalir le ye sor bo, “Ibe kangalugmi mala tosol: Semal hami ila ye
    bele fangloh ngang.”'
  nin-NT: Nggo Yesu a bre ure kuma kre ba, isisurr ima yi i se ni ivri kakami. Uwa
    da di, “Ingga so da ki imba, uyirr amba nggo à ta vu ingga re ba.”
  tgk-tgk: 'Инро гуфта, Исо сахт безобита шуду эълон кард: «Ба шумо рост мегӯям, яке
    аз шумо ба Ман хиёнат мекунад».'
  acu-NT: 'Nuna tusa Jesús napchau nintimramiayi. Tura paan chichartamak: —Nekasan
    tajarme: Atumniang kichik wína anangkrua surutkatatui, —turammiaji.'
  cak-WNT: 'Y tek ri Jesús rubin chic c''a ronojel re'', ri ránima can achique na
    c''a xuben xuna'' Riya'', ruma ri bis. Riya'' can xuk''alajsaj c''a achique ruma
    tek sibilaj bis c''o pa ránima y xubij c''a: Kas kitzij c''a ri nbij chiwe, chi
    jun chiwe riyix ri xquijacho el pa quik''a'' ri winek, xcha'' chique.'
  ebk-ebk: Kun pay narpas ay infiakian Jesus na, nalilifokan as solet nan numnumna.
    As nan hiyachi, narawag ay infiakiana, “Ifiakiak kan chakayu nan tit-iwa. Wacha
    kan chakayu nan usa ay mangesepsep kan ha-un.”
  spa-PDDPT: 'Después de decir esto, Jesús se conmovió en espíritu y dijo: En verdad,
    en verdad les digo que uno de ustedes me traicionará.'
  ruf-ruf: Yesu hayamalitse kulonga apfi, kona usungu ng'ani mne ghumoyo ghwake, kalonga,
    “Nowalongela ghendo, yumwe wenu katsonihunduka!”
  gun-gun: 'Pova''e nunga re Jesus ijayvu vy oendu nda''evei etea. Ha''e vy omombe''u
    porãve: — Anhetẽ aipoa''e pẽvy: Peẽ kuery va''e regua peteĩ xejopy uka nhemi ''rã
    — he''i.'
  agu-BL: 'Ma yi wi''t talol Jesús yi jun xtxolbila''tz, nin oc lac''puj jun chin
    bis tetz talma'', nin ben tlol yi mero claril scyetz: —Jun cu''n yol na wal nin
    tzitetz, at jun skaxo''l yi tz''ocopon tan injatxle''n ẍchik''ab incontr.'
  isn-isn: Matungo uYesu nai ukumaligitya aya, ai unyomekile mu nkolo, ai ukuiie nu
    kuligitya, Huiili, huiili, kumutambuila kina ung'wi mu kati anyu ukungumaniilya.”
  eng-PEV: After Jesus said that, he was really upset, and he said, “Listen, I’m telling
    you straight, one of you will turn against me and help my enemies to catch me.”
  ilo-ULB: Idi naibaga ni Jesus daytoy, nariribukan ti espirituna, pinaneknekanna
    ken kinunana,”Pudno, pudno, ibagak daytoy kadakayo a maysa kadakayo ti mangliputto
    kaniak.”
  pir-NT: Sa ni yahu tuhasa Jesu tutuaro bʉjʉa witiri. Sa bʉjʉa witiro yahuri tiquiro
    ʉsãre. —‍Ijirota mʉsare niaja. Ihcãquiro mʉsa mehna cjʉ̃no yʉhʉre ihña tuhtiyequinare
    yʉhʉre ihñonota, nidi Jesu.
  anv-NT: Jisɔs ajɔ́gé unó bina, metɔɔ́ ɛsɔ ji, agare gbɔgɔnɔ aké, “Me ngarege
    ɛnyú wáwálé, muú nyú ama achyɛge nyɛ me maŋkwaá.”
  sab-NT: 'Jesu gerudu ene ulita gire Jesu ta chegu ta olire tanre Judas-Iscariote
    giti, Jesu gerudu trate geru jwannga amage gdataboko giti gdaboke ole: —Cha gerule
    ulia ulia ba ulita ole, ba ulita kle aini ule cha ole gdaite be cha kete kwian
    cha dollalege gwaleda.'
  tmd-tmd: Jisas mönö aku yadmɨn, höbwab rɨb madmag nuŋwa pɨ ömörö rɨmɨn, yadöŋa,
    “Ñɨgö mɨ ödöriö yadmɨdla, ñɨŋ nöbö i nɨ mönömɨm cönɨŋö,” röŋa.
  acr-NNT: 'Echiriꞌ xukꞌis ubꞌiꞌxikil waꞌ, ri Jesús xok bꞌis chukꞌuꞌx y jewaꞌ xubꞌiꞌij:
    —Paqatzij wi kambꞌiꞌij chiwe: Jun chiwe riꞌix kinukꞌayij —xchaꞌ.'
  kpg-kpg: 'I muli Jesus ne helekai nia mee aanei, gei Mee gu lodo huaidu, ga helekai aga,
    “Au e hagi adu gi goodou di tonu: tangada e dahi i goodou, e wanga Au gi ogu hagadaumee.”'
  taj-taj: चु ताम सुङ्सी जिन्‍माहेन्‍से ल्‍हानान दुख ङ्‍हम्‍सी येशूसे चेलागदेदा “च्‍यागो,
    एनीगदेसे ङाला ताम ङ्‌यान्‍गो, एनीगदे न्‍हङलान गिकसे ङादा म्‍हिगदेला यारी जिम्‍मा
    पिन्‍ना” भिसी सुङ्जी।
  avt-avt: Jisas katɨp hɨm im epei au, hɨrak han enuk kekre han kɨrak, te hɨrak kewepyapɨr
    ketpor hɨm im. “Hi hetpi werek, Mɨtɨk kiutɨp ke yi mɨt hɨrak maain kakwepayapɨr
    kakime yipɨr mɨt enun hɨr naniyep.”
  cbk-cbk: Cuando ya acaba si Jesus conversa, ya queda le estorbao y bien triste,
    y ya declara gayot ele, “Ta habla gayot yo claro, que uno di ustedes ay traiciona
    conmigo.”
  uig-ARA: 'ئەيسا بۇ سۆزلەرنى ئېيتقاندىن كېيىن، روھتا قاتتىق پىغان چېكىپ، مۇنداق گۇۋاھلىق
    بەردى: ــ بەرھەق، بەرھەق، مەن سىلەرگە شۇنى ئېيتىپ قويايكى، ئاراڭلاردا بىرەيلەن
    ماڭا ساتقۇنلۇق قىلىدۇ!'
  tuf-tuf: 'Eyta waquír cuean to rehjecro. Cuean to rehquír ima chiwa quin ruhcti
    ehcujacro: —Aját ba quin wacaro. Ba sicar bin úbistiyat as quehsí bin at icar
    wícataro, wajacro, Jesusat.'
  abx-abx: Katapus-na pagpahalling sinan si Jesus, nagsamukan gayod iya si inisipan-na.
    Mangno aminugad, “Sumatan-ta kam si kamatu'uran, addangan gayod si ka'am i titraydor
    si ako.”
  mco-NT: 'Co jadu''n Jesús ymɨnañ, chi tajnɨp mayñɨp anajty ooy jotjoty huinma''ñyjoty,
    chi capxypɨdzɨmy: ―Janch janch ɨɨch miich ajcxy yam jadu''n nɨmäy co nidügtɨ miich
    ajcxy xycɨ̈yega''ñɨch ma nmɨdzipɨch.'
  kqf-kqf: Niga giuna mulinemo ba Yesu nopona nuwaboya i wanavu bi ena tauwaikaiwatana
    i giuwedina gado, “Giukauwemo yà giugiuwemi te temi modomimo ḡemota kaka ya sakoyovoḡegu.”
  cpb-NT: 'Ikaatapaakero riñaawaitakero jiroka, antawoite okatsitzimoshiretanakeri
    Jesús. Eekero rooñaawontanakitziiro ikenkithatakotakeri, ikantzi: “Pikaatakera
    eerokapaini jaka, eenitatsi apaani pithokashitenane. Imaperotatya.”'
  aon-aon: Douk Jisas nakriyuk namudok iyoh aria ananihw apahw amu yowehw abom. Aria
    douk amu nawerehen nakripam nakri, “Adur atin yakripep. Ipak sabaipi pape agundok
    iri, ipak anan douk ta nuwereh eik um horim aria ta husuwe hurae hunak he igok.”
  hus-NT-2005: 'Tam ti okʼon kin ulu jechéꞌ, na Jesús in achʼaꞌ jun i pulek yajtsiktaláb
    tin ejattal ani in ulu enchéꞌ: ―Tsubax tu utsáltsik, ke jún ti éb xi tatáꞌtsik
    a kidhtal neꞌech ti kin pidhnaꞌ abal kin chemdhá.'
  mig-NT: 'Te ja̱ á ni̱ ka''a̱n Jesús tu̱''un yá''a, te ni̱ ndukuí''a̱ ini̱‑ya̱. Te
    ni̱ ka''a̱n ndaa̱‑ya̱: Ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró jíná''an‑ró ja̱ ɨ́ɨn róó,
    nastúu‑ró rúu̱, áchí‑ya̱.'
  bps-bps: Di kafnge Dyisas mangman ani, too msamuk i nawan, na nun fgadean di dale,
    manan, “Tulengu gamu i kaglutan, nun satu di gamu fan mangkal deg di fati.”
  mbs-mbs: Penga te peg-ikagi i Jesus kenyan, ontò nelidò se pedowan din, aw minikagi,
    “Eneng-enengi niyo se kagi ko kenyo. Doen sebad kenyo megtolok kanak.”
  tof-tof: 'Yesun ene bóktan kakóm, oya moboküpdü wirri müp yarilürr, da wa ibüka
    dümdüman bóktanórr wagó, “Ka yabü amkoman poko byaldóla: darrüpa yabükagab kalma
    kürü wirri pamab tangdó wató küngrine.”'
  cme-NT: 'Yesuŋ waaŋ mafamma‑i, u huɔŋga pãŋ kũɔl. Wuɔ cira: «Mi siɛ fuo-ma nɛi:
    Na hɔlma-na, unaa ka hel mi huoŋ-nu.»'
  sus-sus: A na fala xanbi, Isa bɔɲɛ naxa sunnun, a fa a fala, «N xa a fala wo bɛ
    a nɔndi ki ma, mixi keren na wo ya ma, a n yanfama nɛ, a n sa kuntigie bɛlɛxɛ.»
  pon-2006: 'Ni Sises eh ketin mahsaniher mepwukat, e ahpw pil kupwurohla, oh mahsanihada,
    “I ndaiong kumwail ni mehlel: emen sang nanpwungamwail pahn pangiehla.”'
  dad-dad: Jesus od enei wogõ yel fen, ĩ wau moro ken, kurõ feis iron, “Aya ã momoi
    bagai arokeneik, ãgenei takam aya kiwai ifanauf.”
  zab-NT: 'Chi gulull gunii Jesús ziy, quesentiand nalas bziienny, ax gudixteeny lodeb
    raipny laadeb: —Rguixtiia lot dec lagac tubytɨ gún entriagu naa.'
  jae-jae: Jesu kêsôm biŋ tonaŋ su e katu kêlênim tau, go gêwa sa gêc awêgeŋ gebe
    “Biŋŋanô, aê jasôm tobiŋŋanôgeŋ êndêŋ amac gebe Amacnêm ŋac teŋ oc eoc aê lasê.”
  ksd-ksd: 'Ba Iesu i tar tatike dari, i ngarangarao ra tulungeana, ma i varveai dari:
    A dovot go iau tatike ta vavat ba, tikai ta vavat na vagu tar iau.'
  msm-NT: Tapus ikagiha ni Jesus sikan, nasamuk hilabi to ginhawa din, kaling pig-ikagihan
    din on isab to mgo inanad din, “Oho, paminog kow. Sobuuk iyu kani ogyuib kanay.”
  myk-myk: 'Ba Yesu ya yee jo xɔ wɛ, a wu hakili wu wuregi fo xuuni. A wu yi fiinŋɛ
    jo pu mu na: «Can na nʼa da yi jo yi mu, wa na ba nɛ le keŋɛ ni yee ni.»'
  sbe-sbe: 'Yesu teina ye hedede na mulinawai nuwana ye pilipili, ede ye hedede ye
    wane, “Ya hededemamohoi kalimiuwai: Luwamiu ta unai hesau kabo kagu ye walohai.”'
  mcr-mcr: Iiŋä ätuäqetaŋi, Iqueqä qeqä-quuvqä imŋi, änä mäwimäŋqä iqaŋgi, Iqu iŋgaŋi
    ätnäŋäqi äti, tii ätukqe. “Nyi naqä-qakuänäŋä etqä. Hesaŋä hŋqu Nyinyqä täkqä
    tuäŋqiyä.”
  cux-NT: 'Taachí ngaⁿ''a Jesús chuū ya''ai ''iinú yā na espíritu yeⁿ''é yā ní caⁿ''a
    cuaacú yā: Cuaacu nííⁿnyúⁿ cuāācū niiⁿnyuⁿ ngaⁿ''á ngií ndís''tiī chi ''áámá chɛ́ɛ́
    ndís''tiī diíⁿ nī entregar ''úú.'
  tur-YTC: 'Bunları söyledikten sonra Yeşua ruhunda sıkıntı duydu. Şöyle tanıklık
    etti: “Size doğrusunu söyleyeyim, biriniz bana ihanet edecek.”'
  san-ITR: etAM kathAM kathayitvA yIshu rduHkhI san pramANaM dattvA kathitavAn ahaM
    yuShmAnatiyathArthaM vadAmi yuShmAkam eko jano mAM parakareShu samarpayiShyati|
  bel-N: 'Сказаўшы гэтае, Ісус усхваляваўся ў духу, і засьведчыў, і сказаў: «Сапраўды,
    сапраўды кажу вам, што адзін з вас выдасьць Мяне!»'
  sch-sch: 'Jisua''n ma chong hah a ti suole chu a mulung dûk a min tonga, “Chongdiktak
    nangni ki ril: nin lâia mi inkhatin mi minsûr atih,” tiin ânlangiemin a phuonga.'
  mic-MIQNT: Ta'n tujiw Se'sus gis tlueteg ula mawi ewlgwija's'g uggamlamun aq teluet,
    “Telimuloq teliaqewei newgte'jit te'sioq 'ntuisgalitew.”
  huu-NT: 'Jesús iese llua mei, ie comecɨ sunaite. Llote: —Uanai llotɨcue. Omoɨmona
    damɨe cuena gaɨtataite.'
  jiv-NT: Nuna ti̱, Jesus ni enentái̱n ti itiurchat enentáimpramiayi. Tura paant tímiayi
    “Nekas tajai, chikichik jui̱ atumja̱i̱ pujana nu Winia surutkattawai.”
  otm-NT: 'Nu''bʉ mí jua a bi man ra Jesús, bi du rá mbʉi, nɛ bi xije mahøn''a: ―Majuąni
    dí xi ahʉ, i ''bʉ a n''da ahʉ di dägä, bi ''yɛ̨nje.'
  dah-dah: Be, gwaha yineŋ pasi heŋbe biŋde kandukŋeŋ wor po nurdeb kawan po, “Fudinde
    wor po dineŋ hime, kuratiŋ kura beleŋ pel nirde asogo haniŋde nereŋ tiya,” yinyiŋ.
  tnk-tnk: Nəpɨn Iesu rɨni pam nəɡkiariien me nəha, rɨreɡi rərəha fwe ia rerɨn, mɨni
    irapw mə, “Iakani nɨpərhienien tukumiaha i mə kɨmiaha riti truvei pen iou ia rəɡi
    nərmama səməme kamhəmwəki iou.”
  kpr-kpr: Ainda amboda, Iesu nu dubo mema mindafugo tafuse, eminge isagha sisira,
    “Na nemokena geka beká sari dae erena. Namonde anumbirera einda jokáda, genembo
    eniimi, namoá gitofukena aito arira.”
  san-IAS: etāṁ kathāṁ kathayitvā yīśu rduḥkhī san pramāṇaṁ dattvā kathitavān ahaṁ
    yuṣmānatiyathārthaṁ vadāmi yuṣmākam eko jano māṁ parakareṣu samarpayiṣyati|
  nho-nho: Tana saaita ni oti ana taratara raa, tana manava ni hakallika hakaoti,
    teenaa ki mee ake Ia peelaa ki laatou, “Nau e taratara atu maaoni. Ttama tokotasi
    i kootou ma ki taakina mai a ia naa hakamau naa Jew raa no tauhia nau.”
  gym-NT: 'Jesukwe blitaba kore, ye btäräbe Jesu ñan moto rababa neme nuäre, rababa
    ruen ie angwane, Judakwe niara kitadi ngise abko nieba metre krörö kwe: Mun iti
    tä nete käkwe ti kitadi ngise ti rüeye ti müre ketakäre, ye abko ti bike niere
    metre munye, nieba Jesukwe.'
  azg-NT: 'Jndë na sinin Jesús jñꞌoonvaꞌ, tꞌman jndyi vaa na siꞌndaaꞌhanꞌ ntyjii jon,
    yajoꞌ tjiꞌ jndyoyu jon ndë́. Itso jon: —Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, ncüii
    nquehoꞌ nninncyaa juu cüenta ja.'
  bhd-bhd: एना गल्लां ज़ोइतां यीशु आत्माई मां उदास भोइतां बड़ो दुःखी भोव, ते अपने चेलन
    सेइं ज़ोने लगो, “अवं तुसन सेइं सच़-सच़ ज़ोतां, कि तुसन मरां एक्के अवं ट्लुवानोईं।”
  too-NT: 'Lā'' a''xni''ca'' huankō''lh huā''mā'', Jesús lej tamakchuyīlh lā'' lacastu''nc
    hualh: ―Ixlīstu''ncua'' iccāhuaniyāni'', chā''tin de hui''xina''n ū''tza'' naquimacamāstā''.'
  ind-AYT: Setelah Yesus berkata demikian, Dia digelisahkan dalam Roh dan bersaksi,
    “Sesungguhnya, Aku mengatakan kepadamu, salah seorang dari kalian akan mengkhianati
    Aku.”
  cjo-NT: 'Roojatzi rowashiretantanaka Jesoshi, ikamanteeyanani: —Kyaaryootaki iroka
    nokantemiri. Eenitatsi jaka aakaantenani.'
  nsn-nsn: I muduhia ke mene baka pe Iesu pare, inggono ko uelsuk uasa tun ro balana,
    kare hire uakalahara puk manasa pare, “Inggo gine ru hire tamiuoum toro man. A
    tang sioko tamiuoum e turung tangana totoguo tasir uelmatan.”
  san-DEV: एतां कथां कथयित्वा यीशु र्दुःखी सन् प्रमाणं दत्त्वा कथितवान् अहं युष्मानतियथार्थं
    वदामि युष्माकम् एको जनो मां परकरेषु समर्पयिष्यति।
  tna-NT: 'Jesús daja mimipe putsu, echucuata jatacuamadhapirutiana. Uja atana huecuana:
    —Ene putsu, yama micuana equisainia, piada ja micuaneda ema emenajatia deja madhada
    cuana peje su.'
  lid-lid: Sahou tan ano le bohon badeh, ndrinen eden ta tikisiy. Iy eme asehek sahou
    amwenen ili toro lau tan i buku doh, “Jo asehek sahou handru ewek tado, iy ari
    ereu bolo ado kede-eh kameh atehei jo ili mine iri lau ndra-in.”
  wim-wim: 'Nil Jesus.an wik inangan kanan thaw-a, nilan ngangk way-wayam paththam
    weem, aꞌ nilan thaw ngul thant, wik engkanangam thaw thant, “Ngay niiyant kan-kanam
    thaw-thawang: nil pam thonamang, nil yamam nyiin-nyiinan niiyantanga, nil ngayangan
    theetathow pam way al-alantan.”'
  zga-M: Po u Yesu avile anchovile aga, akhatesekha munumbula, akhalulola nukhunchova,
    “Ninchova, ninchova, nikhovavola ukhuta umpo venye ikhosaliti.”
  yom-yom: 'Bu kamana tuba mambu momo, Yesu wumona kiadi mu ntima ayi wutelama kimbangi
    bu katuba ti : —Bukiedika ndikulukamba ti mutu wumosi mu beno wela kundiekula.'
  san-SIN: ඒතාං කථාං කථයිත්වා යීශු ර්දුඃඛී සන් ප්‍රමාණං දත්ත්වා කථිතවාන් අහං යුෂ්මානතියථාර්ථං
    වදාමි යුෂ්මාකම් ඒකෝ ජනෝ මාං පරකරේෂු සමර්පයිෂ්‍යති|
  yut-yut: Yesu gen uŋun yaŋek burɨgwan da jɨgɨsi nandaŋek yaŋ yagɨt, “Nak asisi dayɨsat,
    jikon da kɨnda da nak uwal da kɨsiron nepdɨsak.”
  grc-BYZ: Ταῦτα εἰπὼν ὁ Ἰησοῦς ἐταράχθη τῷ πνεύματι, καὶ ἐμαρτύρησε καὶ εἶπεν· ἀμὴν
    ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με.
  cpc-NT: 'Ari ithonkanakiro jiñaawaitakiro jiroka, antawoiti okatsitzimoshiritanakiri
    Jesús. Iikiro joñaagantanakitziiro ikinkithatakotakiri, ikantzi: “Pikaataki iirokaiti
    jaka tzimatsi apaani pithokashitinani. Imapiro”.'
  nhg-NT: 'Cuöc Jesús ye oquejtojque ini nönca, onetequepachuluc ipa tieyulo, hua
    oquejtojque ixmantete: ―Melöhuac, melöhuac nemiechelfea, sente de nemejua niechantrecörus.'
  nya-nya: Yesu atanena izi, anavutika kwambiri mu mzimu ndipo anachitira umboni kuti,
    “Zoonadi, Ine ndikukuwuzani kuti mmodzi mwa inu adzandipereka.”
  ngu-NT: 'Ijcuac ijcon yoquijtoj, Jesús onoyolajman, niman imixpan oquijtoj: ―Ica
    tlen melahuac nemechijlia, semej nemejhuamej nechtemacas.'
  kup-kup: Met Iesu pot mañat pim loporih honoñai ahov tahapuh epat parun bar mañah,
    “Rotap ari eperihanañ ni nap ne navapanezarin mañairekë.”
  jid-jid: Ni kogon wa Yesu tre naki, na lo sron ni (Ruhu), na ti gban (shada) andi,
    gbigbi njanji, mi si hla ni yieu ndi iri ni mibi ani le ni me.”
  wmw-wmw: 'Bandi ya kwisa kusowera javire, Insa ikikafilika pakulu roho yake, akitangaza
    baina, akamba: “Omi nukwambirani kweli kuwa umwe mmojawapo anizungunuka.”'
  gmv-GGM: Yesussay hessa gi simmidi kezi qoofan gelidinee “ta intes tummu gays inte
    garssafe isadey tana aththi immana” gidi qonccen yootdes.
  ssg-ssg: Muhin ti i kak kewa, tian i kawat ape i kak hei hawane ukek, “Salan wanen,
    tel ti amuto i hangaini nga.”
  zpo-NT: 'Gorna ngulo nzhé Jesús kwaane, tira nawent ngok lextoo xaa, zee nzhé xaa:
    —Wlipa na nii na, lee tub gu zaa na lo re xaa gut na.'
  poy-poy: Yesu pakatakuliti kala aga, kahinginikiti nentu mumoyu, katakula pota kufifa,
    “Nakaka nuwagambireni, yumu gwenu hakamgalambuki!”
  qwh-NT: 'Tseno nirirnam, shonquncho allapa llaquicurnin, Jesus claruna queno nïcorqan:
    —Rasontam rasontam niyaq: Qamcunapita jucniquim ranticamanqa.'
  gaw-gaw: Jesus nai anam maṯiowa, Nug oop̱a ugnab doyom. Oop̱a ug doya amu Nug nai
    maṯia aum. “Da genabnab genab ag amelagp̱a aṯem. Ag oolagp̱anu laip̱u laa nug
    da kekeḏ ep̱elagp̱a meiḏḵu,” awa aum.
  nca-nca: Yesuko ŋunde yeroqo newondí quhurí piyimi tero ŋande yesowo yaró, “No hamó
    horé ye yimiroteno, ye keweroyemo kato no norero uni saŋgirí kandeyemo norotoweya.”
  zpz-NTPP: 'Na ornu blazh mnii Jesuuz de riidz zeꞌ, orzeꞌ tonaꞌ la deet guc nañ lardoom.
    Orzeꞌ naal la mniim lo dey. Orzeꞌ nam: ―Ya̱ rishli ne̱e̱ lo der nu lat de ru gruu
    tub mbecy nu cush cya icha̱ ―nam.'
  mkj-mkj: 'Nehn en Jesus Ah pwahla mehpwiai, Ih pel injinjuwedla, pwa, “Ngoahi pwehng
    kamwai in mehlel: emen jang nehn pwungamwai kan pirin pangla Ngoahi.”'
  zac-NT: 'Iurë gualú guniꞌi Jesús diꞌdzë ni, nalë́ bëꞌnë më llgabe laꞌni lduꞌu më;
    nalë́ gubini lduꞌu më. Iurní guniꞌi më con diꞌdzë clarë: ―Guldía rniaꞌa, tubi
    de lëꞌë të gunë intriegu na lu galguti.'
  kyg-kyg: Yesuꞌa ani gemo nehigenoꞌaeꞌmo agaiꞌa aipamoꞌmo atete huꞌnigeno ina gemo
    aeno hakalo huno hapa nepainoꞌaeꞌmo, alagi lama ge lapa nepauve. Lapakaepatiꞌmo
    mago vekamoꞌa navaleno hosu vayaꞌaina apamigiye, huno hapa paiꞌniye.
  kmk-kmk: Abuson man Jesus ibaga di, nasigasigab dit angos na ot imbaga na payyan
    kan dida’n dit disipulus na un, “Tuttuwa tun ibagak kan dikayu un osa kan dikayu
    ud mangituyuk kan sakon.”
  cao-NT: Chanihax cohuëtsi Jesu niquë. —Mato parayamaquia. Jodioba chama bo qui ëa
    mëaxëhi quiha mato ó ca huësti cato rë —i ja niquë.
  bbr-bbr: Jisas nukas kiro ämän kon tamareäu roat awaromara, kon wou usu sarenuk,
    ämän ämäi mau senek warnuk, amop mianik, äiewon, “Is epar senes awarom, kar ro
    ak kamuk rau kos is isan iwäi jaiat akan ipiakap murai.”
  inb-inb: 'Chasa nis­paka Jesuska, sungu nanagta llaki­rispa, imasa pasa­rin­ga­pa
    kagta willarka, kasa nispa: —Kasami nuka nii­ki­chita: kam kikin­pura­manda sugmi
    api­chi­wan­ga­pa ka.'
  hrv-hrv: 'Rekavši to, potresen u duhu Isus posvjedoči: “Zaista, zaista, kažem vam:
    jedan će me od vas izdati!”'
  box-NT: 'Bìo ó o Yeesu bía hɔ̃́n bíoní so vó, ó o hácírí wíokaa yáara,
    ó o wã́a bía wéréwéré: «Le ĩ mì ho tũ̀iá na mia: Minɛ́n nì-kéní
    lé yìa á à dé mi ì na.»'
  ote-NT: 'Ha nu mi ma̱nga njabʉ ra Jesu, bi du rá mʉi, ne bi xipabi yá nxadi te mri
    bønga núꞌa̱ mi ma̱, ne bi ꞌñena: ―Xi majua̱ni dí xiꞌahʉ, ꞌna de gueꞌahʉ ma da
    dagagui.'
  wnu-wnu: 'Yisas qob eng ende qamb ugab wogub boru misir igub dibes wurinob qamar:
    “Segagam aninob quraum, erogori e bugab mi nub igoun end ger ye yeduima yanambour,”
    qamar.'
  zam-NT: 'Ngolo tataa mdoodi''s Jesús di''sa loo myen'' xin'' mté''th Jesús, ne''ñeede
    Jesús cón li Jesús. Tac mxon'' lezo'' Jesús. No nda ndye''th lezo'' Jesús. Sya,
    más nalì mda'' Jesús cuent loo myen'' xin'' mté''th Jesús. Ndxab Jesús: ―Lìcpe''
    ba''i, na nii loo gu'': Le'' thìb gu'' co'' nzo làth gu'' ndxè'' nalle'' ta''xù''
    daa loo mèn.'
  zyp-NT: Ma bia a rei khy taico, Zisu cawh a lung reithui ka, “Biahmuisui ka ca ching
    he, naaning letah pakheh tah naa pa lui a,” tatah a tah he.
  sey-NT: 'Ja̱ casi jeteyoꞌje Jesús i̱ joyopi caꞌñerepa nëina, capi, siꞌaye ti̱ñarepa:
    “Nuñerepa cayë. Mësaru aquëpi yëꞌëre yoꞌoquë yehuoja̱ꞌquë api.”'
  nvm-nvm: Jesu fu vuak ijeg manine kuardiagak fuka oi bijukurakrega fuka uri samakaf
    visu kuardiame kia, Naka ma kuardiav, E guri ja karinva ijia e besum fu na abe
    una e ani iji miakno kiain.
  mps-mps: Te Jisasgo te po olama, tama aga homu sęgę mu yai. Tama agai po hanilama
    pusuyu, te po wai, “Eno mu po dagebolo obao, dage tomode me deligo ena boi bidi
    nogoba muaibao,” Jisasgo te po wai.
  pab-NT: 'Jesus hatyo tahi irai hoka enajikinita amaikoharehena hoka nehena ihiyeha
    waiyekehalaka: — Aliterexe niraeta: hatyaite xinekonitare mátawahena natyo — nexa
    ihiyeha.'
  llg-llg: Yesus kokolak nateꞌe leondia, boe ma Ndia dalen mulai nameda taa malole.
    De Ana nafada nae, “Au kokolang ia, tetebes. Esa neme ei mai, dei fo ana seꞌo
    heni Au.”
  kyf-kyf: '-Zezu bhɩa gbʋnya nɩ gbagbɩe, ''ɩn ɔ dlɩ yia sumanɩ, ''ɩn ɔ nɛɛ wa -yla
    sa tɩklɩɩ: «Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: aɩn glaa, nyɩmɛ yabhlo yia ''mɩ wlaa.»'
  tpi-tpi: Jisas i tok pinis na bel bilong en i hevi tumas. Na em i autim tok olsem,
    “Tru tumas mi tokim yupela, wanpela bilong yupela bai i givim mi long han bilong
    ol man i birua long mi.”
  mih-NT: 'Ta sa ndɨhɨ cahan ra Jesús tuhun cuan, ta i quisi minoo sa cuihya xaan
    cuñi añima ra, ta i catyi ra: Sa ndisa ta sa ndisa catyi sihin ndo vatyi iyo minoo
    ndo cua xico tuhun ndo sii.'
  qvh-NT: 'Sayno nircurmi Jesús fiyupa laquicushpan nergan: “Gamcunapitami jucniqui
    chiquimagnëcunapa maquinman entregamanquipä.”'
  kms-kms: Jisas puq nand pre, ni nei mai viwo, di simbe nand nari, “Nge nungoqi nganyene
    simbe guduq, nungoqi kin iri ni nge veri nde si pe ni godo ye.”
  agn-agn: Pagatapos ang minitala si Jesus, nagsinti tanandia ta mo-ya, ig nagbeg
    da ta osto ong mga sinagpan na ang ganing, “Ong matod, traidorono tang tata ong
    nindio.”
  nhi-NT: 'Ihcuac ohcon oquihtoh, Jesús oyolten ica tlaocol uan oquihtoh: —Tlamilauca
    yec innamechoniluia, semeh namehuantzitzin nechtemactis.'
  ttc-NT: 'Yaji, ya ma xik tq''uma'' te Jesus kyaqil ntzani, oxik tanim tuj b''is
    b''ix oxik tq''uma'' b''an xtxolil kyetz ikxjani: «Wetz oxe''l nq''uma'' etetz
    b''an b''an''ax, jun aj etetz exol okyinxe''l tq''apo''.»'
  dan-1931: 'Da Jesus havde sagt dette, blev han heftigt bevæget i Ånden og vidnede
    og sagde: “Sandelig, sandelig, siger jeg eder, en af eder vil forråde mig.”'
  kwj-kwj: 'Jisas o mwanji hinga ri sawekoni sembe rihi ti nomo naha ya i. Wosini
