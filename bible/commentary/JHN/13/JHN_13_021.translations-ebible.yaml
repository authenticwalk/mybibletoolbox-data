  cmn-FEB: 耶稣说完这番话，深感难过，于是大声说：“告诉你们实话，你们中间有一个人要出卖我。”
  gmv-RNT: Yesusi hessa gi simmidi keehi qofan gelidinne “Ta intes tumu gays; inte
