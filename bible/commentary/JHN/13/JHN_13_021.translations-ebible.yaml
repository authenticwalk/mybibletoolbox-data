  san-TIB: ཨེཏཱཾ ཀཐཱཾ ཀཐཡིཏྭཱ ཡཱིཤུ རྡུཿཁཱི སན྄ པྲམཱཎཾ དཏྟྭཱ ཀཐིཏཝཱན྄ ཨཧཾ ཡུཥྨཱནཏིཡཐཱརྠཾ
