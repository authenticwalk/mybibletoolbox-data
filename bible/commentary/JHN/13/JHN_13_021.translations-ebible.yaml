  san-ORI: ଏତାଂ କଥାଂ କଥଯିତ୍ୱା ଯୀଶୁ ର୍ଦୁଃଖୀ ସନ୍ ପ୍ରମାଣଂ ଦତ୍ତ୍ୱା କଥିତୱାନ୍ ଅହଂ ଯୁଷ୍ମାନତିଯଥାର୍ଥଂ
