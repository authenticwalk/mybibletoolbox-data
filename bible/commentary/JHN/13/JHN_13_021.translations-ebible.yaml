  soq-soq: Iesu epe wano dialeno aupe mida dabuasapia insene nuawa polaida wano mo
    benemaidamone wanase, “Ne ulaipa dialedina, e bedelawo sola dea ne wadanepie nanalepia
    baiwaleide.”
  qub-qub: 'Chayno nircur Jesús fiyupa llaquicur niran: «Gamcunacho caycajpita jucmi
    prësu charichimanga.»'
  att-att: Á kabalin ni Apu Kesu nakkagi, mapábbaw yù nonò na, á kinagi na, “Kuruk
    yù kagiak ku nikayu. Ajjan nikayu yù mappagápù nikán,” kun na.
  bki-bki: Yesu ber iliano nei ban kumemi bisi, ana naio jikar ka mijog ka napano
    kiano iviso bujo ka jidomiano na temi laka, banbano-o karina naio berial meravo
    ea mirememi, berinavo “Ierinio kiniou neber ka kamiu, mia kamiu tai tiveluku ka
    kiniou.”
  bqp-bqp: 'Kũ Yesu ò lɛ, à nɛ̀sɛyↄkↄ sì, akũ à òńnɛ swáswa à pì: Yãpuran matɛn
    oárɛ, á gbɛ̃ mɛ̀n do mɛ́ ani ma kpáḿma.'
  mcp-mcp: 'Ja Yésus nyə a shîn cɨ ntʉ́nɨ yí, mitə́dʉ́gá mí á búbulə nyə lámʉ́d; a
    mú lás nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, ŋgwɔ́l múúd á na bɨ́dɨ́ nyə é kusha
    nə mə.»'
  hat-hat: 'Lè Jezi fin di pawòl sa yo, li santi kè l'' te boulvèse anpil. Li di yo
    kareman: Sa m''ap di nou la a, se vre wi: yonn nan nou pral trayi mwen.'
  npl-NT: 'Ijkuak Jesús okimijto ninteh tlájtolteh, saikpanoa oyoltélinki iwa okinyekili:
    —De milajka, de milajka nomechilia, seme de nomejwah nechtemaktis.'
  bgg-bgg: 'Isu è ji yao ched pha iidoh shii, ai lubu iliing è diig now srane yao.
    “Gu nathek shii izai yao phro: Nathek è bran jia ne gu shii liu ruii phro.”'
  eng-TCENT: After saying these things, Jesus was troubled in his spirit and declared,
    “Truly, truly, I say to you, one of you will betray me.”
  eng-BSB: After Jesus had said this, He became troubled in spirit and testified,
    “Truly, truly, I tell you, one of you will betray Me.”
  cpu-NT: 'Ari ithonkanakero iñaavaitakero iroka, iniroite okatsitzimoshiretanakeri
    Jesús. Eekero jooñaarontanakitziiro iñaaventakeri, ikantzi: “Pikarataiyakeni eerokaite
    jaka tzimatsi aparoni pithokashityaanane. Omaperora.”'
  san-ASM: এতাং কথাং কথযিৎৱা যীশু ৰ্দুঃখী সন্ প্ৰমাণং দত্ত্ৱা কথিতৱান্ অহং যুষ্মানতিযথাৰ্থং
    ৱদামি যুষ্মাকম্ একো জনো মাং পৰকৰেষু সমৰ্পযিষ্যতি|
  tac-NT: '''Lige napu''lige ''ma ra''ichasa ye ra''íchali, asíriga seweka asíbale
    Esusi. ''Lige ''la ma''chígime anele: ―Neka ''we a''lá bijchiá ruwíguru, ''emi
    makué oká ne''chí oyérame bilé júkuru ne''chí saíla niraga gainámili.'
  eng-WEBPB: When Jesus had said this, he was troubled in spirit, and testified, “Most
    certainly I tell you that one of you will betray me.”
  gfk-H: 'Ing Iesu gata tangai sei tar kaiken ga purpuruan no balana ma gaam tangai
    hapuasnei hoken: “Muat hadadei baa! Tikai ta muat na tar sei iau.”'
  viv-viv: Tu Yesu hidede amine gilukahihi gihavaina, giꞋaseꞋuꞋaulolo ada ime ana
    tomuliya agaimeya gigaheye-moꞋena gigayo, “Yaubada gihalamaneku tu gagahegahe,
    kaliva saꞋeyana agaimiya nibaikweyao agaidiya ginahawavemogataleku.”
  yao-yao: Che Yesu paŵamasile kuŵecheta yeleyo ŵasupwiche nnope mmbumu jao, ŵaŵechete
    pangasisa kuti, “Ngunsalila isyene, jumo jwenu chang'alauche!”
  tgp-tgp: Iesu mo vere la haratu moiso, mo rongo r̃omina mo puhoni hajavua, mo verea
    isana nona tamlohi mara, “Varar̃uhu na verea isamim, vonamim matea i pa turuposi
    hiniau!”
  auc-NT: Mänïnö angä ate Itota ïñömö tömengä nänö wæwëmämo entawëninque wæcä inte,
    Näwangä ante apæ̈nebo ëñëedäni. Mïni cabo incæ adocanque, Æncædänimpa, ante botö
    ïmote odömonte pædæ godonguingä ingampa.
  kbc-NT: Niɡ̶idiaaɡ̶idi naɡ̶a nigotedi niɡ̶ijoa Jesus lotaɡ̶a, odaa ja doɡ̶owikomata,
    odaa yenikamaɡ̶a meetediogi, “Atacolitecetiwaji anejitaɡ̶awa. Ini niɡ̶ina akaamitiwaji
    ane idajigo modibatiwa ineloɡ̶ododipi”.
  bmh-bmh: Yesus nug ze go gonugau tapaimaraneu dudu awaraimai, gonugau ougab uhu
    usalina, ze wagemabun iborain tam, gonun, araog maimai, eneun, “Iz petak pet awarem,
    du tub ag ula dareu go nug iz izal iwai zaiar agal ebeagab ebu mamau.”
  ctu-BL: 'Che'' bʌ tsa'' ujti i sub jini t''an Jesús, wen ch''ijiyem tsa'' caji i
    yubin ti'' pusic''al. Tsi'' subu: Isujm, isujm mic subeñetla, juntiquil wʌ'' bʌ
    an la'' wic''ot mi caj i yʌc''on ti'' c''ʌb j contra, che''en.'
  meq-meq: 'Ma dəba i bazlam niye Yesu a tsik aye na, ɗərev ŋgay a ye faya abəra.
    A tsikatay parakka, a gwaɗatay: «Neŋ faya na gwaɗakumeye: Sərum ha na, ndo nəte
    mə walaŋ kurom ma giye fagaya ɗaf.»'
  noa-H: Marag mag hiek'awia warag hichta gaai machaaga haadëmua, —Chadcha mʌ cha
    hiek'a chirʌm hiek'au pãar heem k'ʌʌnau hãbmua wir haig himeraa sĩi chik'amnag
    mʌ pʌr deejugui hajim.
  alp-NT: 'Kena Yesuse Ibeteke mere pela, laleIje susa titinai, eleki Ibeteke ntoli
    ete Eni maka luluaru be, “Auku lepate meije tinai: Bei imia meiju namake ile sae
    me iabelie Au.”'
  san-VEL: etaa.m kathaa.m kathayitvaa yii"su rdu.hkhii san pramaa.na.m dattvaa kathitavaan
    aha.m yu.smaanatiyathaartha.m vadaami yu.smaakam eko jano maa.m parakare.su samarpayi.syati|
  kbq-kbq: Hagi Jisasi'ma anage huvagama reteno, agu'amo kna nehigeno anage hu'ne,
    Tamage hu'na nermasmue, tamagripinti mago'mo ha' vahe azampina navre antegahie.
  kbh-kbh: 'Chë soyënga tojánayanents̈ana, Jesús corente cochtsets̈enaná yojtsemna,
    y tojánayana: —Ndegombre s̈cuayana, canÿa ts̈ëngaftanguents̈á uayayëngbe cucuats̈iñe
    s̈ochanjáboshjona ca.'
  ron-LSB: 'După ce a zis acestea, Isus s-a tulburat în duhul său și a zis: “Adevărat
    vă spun că unul din voi Mă va trăda.”'
  pon-pon: 'Iejuj lao kotin majani wei mepukat, ap kupurola kadede majani: Melel,
    melel I indai on komail, amen komail pan pan ia la.'
  nhe-BL: 'Quema Jesús tlanqui quiijto ya ni, moyolpitzajqui huan techilhui tiimomachtijcahua:
    ―Nelía nimechilhuía, se tlen imojuanti nechtemactilis ica nocualancaitacahua.'
  sps-sps: Te vegiau fakap bus iny e Jisas a ka to, ana Ayei kaa miton koma patang
    koman Ya ana Ya tsue faruak to tsuri na fokinai, “Nyo tsue faman of maromi a isen
    fapoopoan namami nai faan iny Varonyo nimar a vainy ma nai atsuiny vanyo ri.”
  wnc-wnc: Jesuta unzing yawan puyuwan baniaatang meya siknga natake anzing ninikut,
    “Nata siakande siknga daninggat. Aminu gikatnana tapatuta na natane iwanae yeuyamik.”
  bus-bus: 'Kɛ̀ Yesu ò lɛ, à nↄ̀sɛyↄgↄ sì, ben à òńnɛ wásawasa à bè: Yãpuraan mɛ́ɛ
    ooare, a gbɛ̃ mɛ̀n doo bé eé ma kpáḿma.'
  gub-BL: A'e ma'e imume'u re uzemumikahy tuwe Zezuz kury. Umume'u tuwe umàno àwàm
    urewe. — Azeharomoete ko heze'eg ihe. Amo xe har penehe we har umume'u putar heho
    àwàm oho tuwihaw wanupe a'e nehe. Tuwihaw umur kar putar zauxiapekwer a'e pe ihewe
    a'e wà nehe, hepyhyk kar pà wanupe a'e wà nehe, i'i urewe.
  imo-imo: Jisasini aku tepa nimbelie nimumuni, yunge konopu paa umbuni terimu kolo
    yu lombili andoli iyemando nimbe tipelie nimbeindo, “Nani eno ungu paimbo i tepo
    nimbo tiro. Eno moltomele iyemanga teni na lipe opa pulemanga kindo timbelo,”
    nimu.
  boj-boj: Yesus a degsi marsiqa are tulaŋ gulbekobaiyonaqa olo marej, “E bole merŋgwai.
    Ijo aŋgro bei na e osim jeu tamo naŋgo baŋq di atqas.”
  eng-DRA: 'When Jesus had said these things, he was troubled in spirit; and he testified,
    and said: Amen, amen I say to you, one of you shall betray me.'
  knf-knf: 'Wi Yeŧu aţiiniiŋ haŋ aba, uşalul uţëla ţëla maakan kë aşë ji : « Dţupan,
    na manjoonan, aloŋ ţi an aluŋ kawaapën. »'
  san-KHM: ឯតាំ កថាំ កថយិត្វា យីឝុ រ្ទុះខី សន៑ ប្រមាណំ ទត្ត្វា កថិតវាន៑ អហំ យុឞ្មានតិយថាត៌្ហំ
    វទាមិ យុឞ្មាកម៑ ឯកោ ជនោ មាំ បរករេឞុ សមប៌យិឞ្យតិ។
  arn-NT: 'Fey dew feypilu tüfachi dungu, Jesus rume weñangküy ñi piwke mew, feymew
    küme nor dungun mew feypi: —Rüf dungu mew feypiwayiñ kiñe ta eymün ellka wültukuaenew.'
  zas-NT: 'Chi gulox gunee Jesús zian, dád guyunayaman, dxel rëbaman loj reeman zagdxe:
    ―Diidxliczi ganin, tijb lëjt yayü naj loj ree bén gugüjt naj.'
  ken-NT: Yesu árɛ́m nɔ́kɔ́ mɛnyɨŋ ɛbhɛn, ntɨ nɛ́ré sɔŋɔri yi amɛm, arɛm kpoŋoroŋ
    bɛ, “Tɛtɛ̌tɛp, mmu ywɛka amɔt ǎtí chɔŋ mɛ.”
