    mrua hortgi mang dok.”
  are-are: Lakinha angkamaliperra, Jesuanha rwampia inthorra wulhaka. Erantama etnanha
    ilaka, “Atha rrangkarranha nhanha nthurrpa inthorra ilama. Rrakangkarranga nyintalataka
    yinganha leltjaka lanthitjina.”
  gai-gai: Ainda moca Iesusa an kam ndopca maica, mana nikinik iroa makuk ŋgoin ndarurina.
    Na ma kammo gainda wiwitirina, “Aku nemo gidik, gidik ŋgoinna aindopnandet. Nena
    ianna aukmo puŋnaŋgepta para tɨknandet.”
  qvm-NT: 'Tsaynog nircurmi Jesús pasaypa laquicushpan caynog nergan: “Gamcunapitami
