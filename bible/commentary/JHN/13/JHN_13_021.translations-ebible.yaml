    yʉ wajanare gotigʉ yiguĩji mʉa rãca gagʉ, yiquĩ Jesús gʉare.'
  trc-NT: 'Síj caꞌmii Jesucristó nana̱ nihánj, ga̱a ne̱ quinanó ndoꞌo rá soꞌ, ga̱a
    ne̱ guun cheꞌe̱ soꞌ cataj xnaꞌanj soꞌ da̱j quiꞌya̱j yoꞌo̱ soꞌ man soꞌ, cataj soꞌ:
    ―Cuano̱ nihánj me se cata̱j yá ꞌu̱nj rihaan soj se vaa yoꞌo̱ tuviꞌ nij soj me
