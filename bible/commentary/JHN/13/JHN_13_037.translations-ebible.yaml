  mkj-mkj: Peter pel pwuroahng kalelpoak, “Maing oai Koaun, dahkij kahrehda ngoahi
    johkak kaujki koawoa anjoau kije? Ngoahi ne onopda ngoahi en mehkihdi Koawoa!”
  zac-NT: 'Iurní lëꞌë Pedro guniꞌi: ―Dadë, ¿pëzielú gáquëdiaꞌa gueꞌdë nalda lë́ꞌël
    iurneꞌ? Na nahia dispuestë guënehia vidë shtëna nu gatinúal.'
  kyg-kyg: Ala kava nene, na kava hinageꞌna afaꞌa kakame huꞌna oꞌuguve. Kagaetefeꞌmo
    falisuvafeꞌmo alo huꞌnove, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Kanan Pedro un, “Apu, apay un adina mabalina maibuḻunak kan sika’t tun
