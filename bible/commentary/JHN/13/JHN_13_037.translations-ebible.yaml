    laa ii dooṯem,” awa aum.
  nca-nca: Yiní Pitako ŋande oseseyaró, “Uni Parámi, date koro no itaka ke kama kohowewano?
    Nondo samaka kerewero quro yoto-yotone rotowano.”
  zpz-NTPP: 'Orzeꞌ na Bed rab yum: ―Shuaan de̱, ¿lagu wac yap ca̱ ich ru na la? ¡Ya̱
