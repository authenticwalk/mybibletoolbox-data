  ssg-ssg: Pita kamei i, “Tel masiwi, alahan nga kum pon kahitiam aope? Nga kum nomuha
    na nga mat ohoi o.”
  zpo-NT: 'Pér nzhé: —Xaa Nabeyy, ¿chozhiin nyent mod reke na tich lu nal? ¡Listla
