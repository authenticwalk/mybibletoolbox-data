  uig-ARA: 'پېترۇس ئۇنىڭغا: ــ ئى رەب، نېمە ئۈچۈن ھازىر سېنىڭ كەينىڭدىن ئەگىشىپ بارالمايمەن؟
    سەن ئۈچۈن جېنىمنى پىدا قىلاي! ــ دېدى.'
  tuf-tuf: —Caru, ¿bitara reht récaji bah owár béjerqui? -táyojocro-. As bah sehná
