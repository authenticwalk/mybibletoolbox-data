verse: JHN.013.037
translations:
  kpx-kpx: Ige Bitau namihai avoe, “Kosive, osialemoike a daho loui kosea, ‘A bae
    aike daiti talivebene.’ Di isivialeike aiti talive abu ahavoi data hamai.”
  okv-H: Peter na ke einge ena, “Na do eto umo pambasoa degi ai ta mane pambana ere?
    Na umo embo sari asi hotembihena.” ainge enu,
  tbo-tbo: Pita Yesu i lubayadena meya i pa, ‘Guyau, awai binei u pa, apega houga
    geka a wotagom? Amaka a palihalena meu bimgei ipa apo a hilage.’
  mal-C: “കർത്താവേ, എന്തുകൊണ്ടാണ് ഇപ്പോൾത്തന്നെ എനിക്ക് അങ്ങയെ അനുഗമിക്കാൻ സാധിക്കാത്തത്?”
    പത്രോസ് ചോദിച്ചു. “അങ്ങേക്കുവേണ്ടി മരിക്കാനും ഞാൻ ഒരുക്കമാണ്,” പത്രോസ് പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ⸆ Πέτρος, Κύριε, διὰ τί οὐ δύναμαί σοι ⸂ἀκολουθῆσαι⸃ ἄρτι; Τὴν
    ψυχήν μου ὑπὲρ σοῦ θήσω.
  bgc-bgc: पतरस नै उसतै कह्या, “हे प्रभु, इब्बे मै तेरे पाच्छै क्यातै न्ही आ सकदा?
    मै तो तेरी खात्तर अपणी जान भी देण नै तैयार सूं।”
  khz-khz: Petero na Iesu evaikilaato, netiwato, “Velekou, rakagau gaurai ewagumona
    au goi mulimu na ati pana wati ripa? Au goi pakumu ai geku maguli pana tao-rigoa,
    pana kwarega.”
  deu-TKW: 'Sagt zu ihm Petrus: Herr, warum kann ich dir jetzt nicht folgen? mein
    Leben will ich für dich lassen.'
  zsr-NT: 'Pedro rëꞌ Lëꞌ: ―Xan, ¿bizx quië cutu gac sáꞌlenaꞌ Liꞌ naꞌa? Chzoaꞌ udödaꞌ
    yöl‑laꞌ naꞌbán quiaꞌ, gatiaꞌ le nadxiꞌidaꞌ Liꞌ.'
  lin-lin: 'Petelo atunaki lisusu : — Nkolo, mpo na nini nakoki te kolanda Yo sik’oyo ?
    Nabongami kokufa mpo na Yo.'
  hns-NT: 'Tab Petras poetjhies: „Prabhoe, ham kaahe ke ab tore sanghe na djaai sakiela?
    Ham tor khaatien aapan djaan debe!”'
  noa-E: Magbaawai deeu ich Pedrooupai irig, —Señor, pari ¿khan jãgwi ĩswe mʉ pʉ dʉ̈i
    pöd maju khaba chirʉ́? ajim. Pʉ gaaimuan thõju akhiinjã mʉʉn thõju chirʉmgui ajim.
  eng-EMTV: Peter said to Him, “Lord, why can I not follow You now? I will lay down
    my life for You.”
  mib-NT: 'Te ni cahān Pedro: ¿Najehē ma cúu condiquīn na níhín vijna? Tu yúhú ná
    cuu na jéē sɨquɨ́ ni.'
  lif-NT2: पत्रुसरे़ सेःन्‍दोसु, “दाङ्‌बे, थेआङ् आल्‍लो तिम्‍मा मे़सुक्‍ने़न्बे? खे़ने़ॽ
    के़लागि इङ्‌गाॽ आल्‍लो सिःमासाङ् यारिप् वाॽआरो॥”
  xnj-xnj: Petili akamkota kavili, “Bambu, Ndava kyani nihotola lepi kukulanda hinu?
    Nene nihotola kufwa ndava yaku!”
  mmx-mmx: Pita ga sue box i, “Ua lavasuun teren la monga nia axo epovo na mumu asu
    u? Nia anaba met nov u.”
  cbr-NT: 'Cacëxun ca Pedronën cacëxa: —¿Uisa cupí carana bëríbi mibë cuantima ''ain?
    Unían ''ë ''anúnbi cana mibë cuanti ''ain.'
  tee-NT: 'Ju Pitalu'' junich: ―Qui''ucxtin tajuch ni jantu lai actich''ak''ok''an
    ju chavai. Acxt''ak''ach ju qui''atsucunti ju milacata.'
  eng-LSV: Peter says to Him, “Lord, why am I not able to follow You now? I will lay
    down my life for You”;
  cak-NT: 'Y ri Pedro xu''ij che: Ajaf, ¿anchique roma man yitiquier ta jatintzeklebej
    cami? Roma xa nic''atzin chi can ninya'' ri nuc''aslen awoma ret, can xtinya-wi,
    xcha''.'
  pah-NT: —Jesus, maranuhũrame tegwete jihohava nde pyri naerũ? ei Pedro'ga ga pe.
    Po ti nhimanoa jihoag̃wamamo nde pyri nehẽ, a'ero po ti ji manoi nderepykavamo
    nehẽ, e'i tehe ga Jesus'ga pe.
  sja-NT: 'Pedropa mãgaji: —Tachi Waibɨa, ¿sãap''eda mɨ pɨ t''ẽe wã-e payama? aji.
    ¡Pɨ ome wã k''inia bɨ, pɨ k''aurepa piuru pɨjida!'
  xed-xed: 'Ka Piyer mantsa: «Mghama ɗa! kabgawu dzaʼa kwal yu laviŋtá ɓhata mista
    gha ndana na? Dər ŋa dzatá iʼi tsi, fafa yu ta vgha ɗa ka ŋa gha,» kaʼa nda tsi.'
  glk-glk: 'پِطرُس بوگفته: «ای سرور، چره الأن نتأنم تی دونبال بأیم؟ من می جانه تی
    رایه وستی نَهم.»'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já xi̱hín Jesús: —Ndá cuéntá quéa̱ cáchí ndo̱
    ña̱ a̱ cúu candi̱co̱ i̱ ndo̱hó cu̱hu̱n i̱ nu̱ú cu̱hu̱n ndó viti. Jáchi̱ sa̱ íin
    tia̱hva i̱ quivi i̱ sa̱ha̱ ndo̱ —na̱cachi Pedro.'
  gfk-S: Pita ga tiri ie, “Watong, ura biha kaie iou paile tale be ni mur ugo kakarek?
    Aiou taguro be ni mat ura utam.”
  bmu-bmu: Meleŋniga kewö qesiyök, “Kembu, ni mönö wuanöŋgöra nalö kewöŋe gi guataŋgöba
    kamamgö osimam? Nöŋön mönö malmalni göhöra aka köleŋda mosötmam.”
  dgz-dgz: Pita singui sia anega wan, “Ayop, dimen endi ne ewagap ya ongain? Inak
    nega genan wakaumet anuivin.”
  eng-GNV: Peter sayd vnto him, Lord, why can I not follow thee now? I will lay downe
    my life for thy sake.
  zaa-NT: 'Pedrua nna ra bi e: Señor, bianicca làa tanó tìa'' cuią''lu'' anna nì''i.
    Pues iria taá látsa''a'' la''labàni quia'' para gattia'' por cuią''lu''.'
  eng-WEBSTER: Peter said to him, Lord, why cannot I follow thee now? I will lay down
    my life for thy sake.
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Tajatuxanenë, ¿detsa xuajitsia
    apo necaëjëpae aeconoxae tacapënaponaenexa? Daxita pacuenia nitorobame, catoexanaejitsipatsi.
    Nebeyaxuabijitsia ata tsipae xamë yabara, apo cacopatsi tsipaetsi, jai Pedro Jesúsjavabelia.'
  bon-bon: Peteru jejige egä, “Yageyame, ngena name pi cane äblicäco gäne page maane
    cama otnime? Cane bamacetnäjine mämiji pi budre äbitame.”
  nhw-BL: 'Huan Pedro quiilhui: ―NoTeco, ¿para tlen amo huelis nimitztoquilis amantzi?
    Nimotemacasquía para nimiquis por ta.'
  swh-ONEN: Petro akamuuliza tena, “Bwana, kwa nini siwezi kukufuata sasa? Mimi niko
    tayari kuutoa uhai wangu kwa ajili yako.”
  wbi-wbi: UPeteli akati, “Ghwe Mutwa, kiki naningakuvingilile lino? Une nitavwile
    vwimila uve, nambe kuuve kwe kufua.”
  bba-bba: Piɛɛ u nùn bikiɑ u nɛɛ, Yinni, mbɑn sɔ̃nɑ nɑ ǹ kpɛ̃ n nun swĩi mi tɛ̃.
    Domi nɑ sɔɔru sɑ̃ɑ n kɑ nɛn wɑ̃ɑru wɛ̃ wunɛn sɔ̃.
  eng-KJVCPB: Peter said unto him, Lord, why cannot I follow thee now? I will lay
    down my life for thy sake.
  kgk-NT: —Ma'erã tipo, xe Járy, ãy voi nderehejái aha nde rapykwéri, he'i íxupe.
    —Nde rekovía amano hagwã-rami aĩ, he'i íxupe Pedro.
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Udaanga-o, mo aanna makee aaniira
    hama na i nnaagiai kuanarannee? Fai na aiyara putinaravaivee,'
  cpy-cpy: 'Eekiro ishintsi-tatzii Pedro, ikantzi: “¡Pinkathari! ¿Iitaka eero omatanta
    noyaatemi nimaeka? ¡Aritaki noshine-wenta-kimi naaka!”'
  ekk-PKP: „Issand, miks ma ei saa praegu sulle järgneda?“ küsis Peetrus. „Ma jätan
    oma elu sinu eest.“
  mpx-mpx: Inoke Pita i baek elana i ba, “Babala, ga i ola ge nige bosowaina sauga
    ya na touliliwa? Ya talamwagau na yaomal kaiwem.”
  wbp-wbp: Piitarlu Jijaji payurnu, “Warlalja-Wiri, nyiya-jangka kulalparnangku purayarla?
    Kajilpangkulu yapa ngalya-karirli murrumurru-mantarla, kapurnangku muurl-mardarni.
    Kajijili pinyi, ngulaju ngula-juku. Ngajurna lani-wangu!”
  luo-luo: Petro nopenje niya, “Ruoth, angʼo momiyo ok anyal luwi sani? Aikora chiwo
    ngimana nikech in.”
  nhe-NT: 'Huan Pedro quiilhui: ―NoTeco, ¿para tlen ax huelis nimitztoquilis amantzi?
    Nimotemacasquía para nimiquis mopampa ta.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܝܼ، ܩܵܡܘܿܕܝܼ ܠܹܐ ܡܵܨܹܝܢ ܐܵܬܹܝܢ ܒܵܬܪܘܼܟ݂ ܐܵܕܝܼܵܐ؟
    ܓܵܢܝܼ ܒܸܬ ܡܲܬܒܸܢܵܗ̇ ܡ̣ܢ ܓܹܒܘܼܟ݂.“'
  esk-NT: Peter-m apiġiniġaa, “Ataniiq! Suvaata malilguitpigiñ pakma? Uvaŋa tuqułhiñaaġuqtuŋa
    pisigilutin.”
  msb-msb: Naghunga gihapon si Pedro, “Ginoo, nano kay dili ako pwede magsunod sa
    imo niyan? Handa ako mamatay alang-alang sa imo.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro calah: ―¿He² løa¹ tsa¹lé² nei¹³jni quianh¹³ hnéng¹
    ta¹na¹, Juu¹³ jniang³? Hiug² dsøa¹jni hi² jón²jni huu¹³ quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଜିସୁକେ କଇଲା, “ଏ ମାପ୍‌ରୁ ଏବେ କାଇକେ ତମର୍‌ ପଚେ ପଚେ ଆସିନାପାରି ? ମୁଇ
    ତମର୍‌ପାଇ ମର୍‌ବାକେ ମିସା ରାଜିଆଚି ।”
  meu-meu: Petro ese ma e nanadaia, eto, Badina be dahaka ina harihari basina ḡavamu
    diba? Egu mauri na oi daimu ai baina atoa diho.
  yva-NT: Simon Petrus po raura akato pare, “Injae, mbeanimaibe nyare soamo risya
    tavondi Nai jewen? Risyamo indati syo inanasine raunandea ikakai natavon!”
  dgc-dgc: “Ey bakit éwanék makakuyog diko nadid, Panginoon,” kagi ni Pedro. “Iatéd
    ko i buhay ko alang-alang diko.”
  zpm-NT: 'Pquiab Pedr, rëb Pedr: ―¿Per pe nacne grieelod sënaḻ naa zhits luu niina?
    ¡Sënaḻ naa zhits luu goṉ, niicxe maase gut zho naa waa!'
  hix-NT: Àna matà, amna yohà y, kekon hatà, Petru. Àsok tawro àtohra hak wehxano,
    ayakoro. Ohnàn ke ryhe kosoxanomkahnohyaha hampànà, twayehso ro, kekon hatà.
  sim-sim: Urik ormu silira, �Wasilaka, mberem ushiwak ter mirin a tiya ikwa ambu,
    karem mi mbandu? Mihi farniyik avak a hakwa nir.�
  npi-ULB: पत्रुसले उहाँलाई भने, “प्रभु, मैले तपाईंलाई अहिले नै किन पछ्याउन सक्दिनँ
    ? म तपाईंको लागि मेरो ज्यान पनि दिनेछु ।”
  cgc-cgc: Insa Pedro, “Ginuo, man-o tak dili a kakuyog ki kaon anduni? Anda aren
    na mapatay para ki kaon.”
  tim-tim: Hain dâmbo hin aikoep, “Humo, wangât gâ olop bo ariweretgât maktât. Amâ
    nâŋgâre bo huraguâp. Gasalupgande gugumbiâ âmâ tân gugure nugumbiâ mombian aregât
    ukenŋe nâŋgân.” dâep.
  yor-yor: Peteru wí fún un pé, “Olúwa èéṣe tí èmi kò fi le tọ̀ ọ́ lẹ́hìn nísinsin
    yìí? Èmi ó fi ẹ̀mí mi lélẹ̀ nítorí rẹ.”
  wos-wos: Wungi wandéka dé Pita wa, “Néma Du, métaka we méni wali yamba yikéwuni?
    Wuni méni wali hiyanjoka mawuli wuni ye.”
  emp-NTPO: 'Pedroba iwid̶isia: –Dai Boro, ¿sãwãẽrã mʌ̃ra bʌ ume poya wãẽ́? Mʌ̃ra
    bʌ carea beuida b̶ʌa.–'
  eng-F35: 'Peter says to Him: “Lord, why can''t I follow you now? I will lay down
    my life for your sake!”'
  ind-ind: Petrus bertanya lagi, “Tuhan, kenapa aku tidak bisa ikut Engkau sekarang?
    Aku siap menyerahkan nyawa demi Engkau.”
  pes-OPCB: 'پطرس پرسید: «سرورم، چرا نمی‌توانم حالا بیایم؟ من حتی حاضرم جانم را فدای
    تو کنم.»'
  mpt-mpt: Fitae baabanea Sum kobo ne bekebke unamabibe. Ne inaia i nananom gaib osa
    imaye nanaine! Ne kaanamino tolo mo tosiambibabo gesea
  ssx-ssx: Koto ekina꞉ Pidama꞉ paa lota꞉ pitolo alota꞉ Tekehalio. Ekipeke neke na
    telia꞉ mea ipilipiki la alepe laata꞉ I̱ma꞉ neke tamba꞉ muluekema꞉ yaka da꞉ta꞉la꞉eki
    homaoa꞉ka꞉na꞉ make ana꞉ pilieke laa leekepate
  mkl-mkl: Ŋɔi Piɛɛ í beeɛ í ni, Lɑfɛ̃ɛ, bɛirei í ce n kɑɑ n yɔkɔ n tooɛ nsɛi. Ǹ tɑ̃
    sɔɔlu n nɑ kuwɛɛm nɑ iriɛ.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ, “ମେନ୍‌ସା ଏବେ ନାନେ ପ୍ଲା ପାଙ୍ଗ୍‍ନାୟା ମାପ୍ରୁ ? ନାନେ
    ଆତ୍‍ଲା ନେଙ୍ଗ୍ ନିଜର୍ ପାରାନ୍ ମ୍ବିଏ ।”
  gof-RNT: Phexiroosi, “Godaw, taani nena ha77i kaallanaw ays dandda7ikkinaa? Taani
    ne gisho hayqqanawukka giiga uttas” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ ଆଇଙ୍ଗ୍‌ ନାହାଁଃ ଚିକାନାଙ୍ଗ୍‌ ଆମ୍‌କେ
    ଅତଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ଦାଡ଼ିମେୟା ? ଆଇଙ୍ଗ୍‌ ଆମାଃ ନାଗେନ୍ତେ ଆଇଁୟାଃ ଜୀଉ ଏମ୍‌ନାଙ୍ଗ୍‌ ସେକାଡ଼ାକାନାଇଙ୍ଗ୍‌
    ।”
  gah-gah: 'Loko lokago, Pitá láa loko lo amimó: Guivahanitemaka, itína neza nanamú
    gémegetaminogo uve. Geikumule loko minoko alekóne ahulatove loko ale vatí okumóma
    nenae.'
  lcm-lcm: Na Petero kala mengen ta, “Volava, marai sa na parik napa angkoai si using
    anim kana? Naka amun kag to asi pakangai anim.”
  aer-aer: Peter anteme angkeke, “Akngerrepataye, iwenhenge-arle-ame ayenge ngkwengenge
    alhetyakenhe-irretyeke arlte lyete? Ayenge kwenhe ngkwengenge ilwetyeke atyepe-atyepe!”
  qvc-NT: 'Chayshina Jisus niptinqam, Pidruqa nirqan: —Taytitu, ¿imaraykutaq kananqa
    mana atinichu sigishuytaqa? Chaqa listum kani, qambi kriyishqayrayku wañunaypaq,
    nishpa.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Panginoon, bakit hindi kita masusundan kahit
    ngayon? Ibibigay ko ang buhay ko para sa iyo.”
  cbs-NT: 'Pedron ana yuikin: —Xanen Ibuun, ¿jaskakin en mia chibantidumamen, ikisdan?
    Eadan, en mia mawaxuntiduki, miwenan— aka'
  xtm-NTPP: 'Pedro ma, jiña''a de: ―‍Señor, ¿nava''a ma kuu ki''in o vitna? ¡Ûni iyo
    sa ja chunaa sa nuu tniñu ni! ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngankonya, “Angwana, kwani kuotoje kunkengama ngoe? Mbi laachi kuwe
    kwa magambu ginu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro cʉ̃re ĩiwi: —Wiogʉ, ¿ñee tiigʉ mecʉ̃ra
    mʉre yʉ nʉnʉ waa majitigajati? Mʉ ca bii yaipa tabe ʉnorena, mʉre ca bii yai bojapʉra
    niicãgʉ yʉ bii yʉa —ĩiwi Jesús''re.'
  san-ORI: ତଦା ପିତରଃ ପ୍ରତ୍ୟୁଦିତୱାନ୍, ହେ ପ୍ରଭୋ ସାମ୍ପ୍ରତଂ କୁତୋ ହେତୋସ୍ତୱ ପଶ୍ଚାଦ୍ ଗନ୍ତୁଂ
    ନ ଶକ୍ନୋମି? ତ୍ୱଦର୍ଥଂ ପ୍ରାଣାନ୍ ଦାତୁଂ ଶକ୍ନୋମି|
  huv-NT: 'Condom quiaj teat Pedro tasaj nej: ―Teat, ¿neol ngondom nandüüb ic mamb
    nganüye? Xique sajlüy masey nandeow ingow indeow ―aj nej.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, ¿hanja ngue guí ɛ̱na̱ ngue
    hi̱nda̱ zä ga̱ tɛn''na̱''i̱ ya? Nu̱gä dí ɛmma̱ te conná̱ ngue''e.'
  nop-nop: Yobune Pitadibo kotigoŋ indiŋ niŋguk, “Wapum, nu adi dutok tiŋa kedem kumumbit
    nadilat, kaŋ du maŋgoŋde mu gehikelewit yo nanilaŋ?”
  obo-NT: Piru kahin Pedro to, “Longaggon, mambot dii a od pokoruma kikow ko‑ungkay?
    Nopanoy ad nod patoy atag da en kikow.”
  cak-ENT: 'Y ri Pedro xbij chin: Ajaf, ¿achique c''a roma tok man nquitiquer tüj
    ncatintzeklebej-e vocomi? Roma si nc''atzin, ninya'' c''a ri nuc''aslen avoma
    rat, xbij.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤍᤠᤱᤒᤣ. ᤌᤣᤀᤠᤱ ᤀᤠᤸᤗᤥ ᤋᤡᤶᤔᤠ ᤔᤧᤛᤢᤰᤏᤧᤴᤒᤣ᥅ ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤃᤡ ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤸᤗᤥ ᤛᤡ᤺ᤔᤠᤛᤠᤱ ᤕᤠᤖᤡᤵ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
