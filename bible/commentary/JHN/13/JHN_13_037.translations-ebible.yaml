  pib-NT: Petro wane chinru, “Gitsrukaachi, ¿klu chinanu gi numkata gomkagletanyi
    wa xani? Pixa chinanu nutakanru nuwekinri.”
  wiv-wiv: A Pita ia hule, “Paraha, e kuziha ki mara beta na muri ni niho kua? Hau
    da ta vala livuhagu laveve kata kodoniho.”
  reg-reg: Petro namubwila ati,”Lata bhugenyi, kubhaki nitakulubha nolwo woli? Anye
    nitegeo obhuanga bhani kulwanye;
  mlh-mlh: Bokirieme iŋi weu teya, “Ofoŋ, noŋ wamore damaŋ yoo go boyobe guru wareiŋgo
    embimbiŋgabemiŋ? Nonji gogone gore eru kisiŋgaru bokebemiŋ.”
  gof-ENT: ጴፂሮሲ፥ «ጎዳው፥ ታኒ ኔና ሃዒ ካላናው ኣይስ ዳንዳዒኪና? ታኒ ኔ ጊሾ ሃይቃናዉካ ጊጋ ኡታስ» ያጊስ።
  aau-aau: Sa Pita hiykwe Jisas se senkin ma-mesopok, “Hakamay, hakwe pokon hno meyki
    pyay pa, panoke lwak ey so? Hakwe hno meyki ma pyay se hokuaw kokwe, liy lokrue.”
  tvk-tvk: E Pita misisi bit, “?Suv, veneh vari nasakras namusiluk taxeak? !Inou nabue
    xat inou tengan nimat e rin nam!”
  prf-NT: Nagtanung pa ti Pedro, “Panginoon, bakin a awanák maari a umunud dikomu
    nadid? Nakahandaák bi a matay para dikomu.”
  auy-auy: Pítaa séna Fasiꞌaénkóo nóra séra káféꞌa ímba embá arááíwaenaumno. Ímba
    póꞌa áwaꞌnai eꞌa púwónana kaweꞌá íníye súwana
  tbg-tbg: Nora Vaiintio, nantihae te kia maa entara ai avataqi ho virarave? Te ariarao
    tiha, homa qutu virarave, tiro.
  hub-NT: 'Takai Pedro chichaak: “Apuru, ¿urukamtai yamaikisha winimaitsuja? Wisha
    amijai mantamnattsan wakerajai”, tusa tinaiti.'
  hmo-hmo: Petero ese ma ia nanadaia, ia gwau, “Badina be dahaka inai harihari oiemu
    murina dekena amo do lau mai diba lasi? Lauegu mauri be oi totona do lau atoa
    diho!”
  big-big: Logo Pitago pelik meiya, Yemizibek, ni nangki wiyeke ne mabuwekke niyegi
    kiriwei kangki ono kai? Tamizeige Yuda ngai tonuguwiligu ni neli purik mabura
    ne niyegi keli legi nerau neliweki, meiya.
  gux-G: 'ke Pieri ŋmiani o: «N yonmidaano be n cedi ke n kan fidi ki ŋɔdi a mɔla
    ne? Li yaa buali ke min kpe a po, n ye.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Peen²³²: ―Juiin²³, ¿''ee² lǿ² ''a²³jia''³
    mɨ³ rɨ²³lí³ juø''² rɨ²qui̱''n¹na²³ ''nʉ³? Qui² dxʉ́²³ dsɨn²³ ''e³ rɨ²³jú̱n³na²³
    ''e³ ''iin³¹nu³ xú̱n³ ―ca²³jua''³.'
  zar-NT: 'Pedro rëʼ Lëʼ: —Xan, ¿bizx que bitiʼ gaca sáʼlenaʼ Liʼ naʼa? Chizóaʼ udödaʼ
    yöl-laʼ naʼbán quiaʼ, gátiaʼ tuʼ nadxíʼidaʼ Liʼ.'
  kde-kde: Petulo nkummuja Yesu kuchidoni, “Nang'olo, ing'anya ntwani nikáhulula kukupapata
    hambi? Nangu ngùvele chihi tayali kuhwa ing'anya yakuwe.”
  ata-ata: Pita mutaliꞌisou la, “Tila, lovoxaa la sou eni amulineni vaimomo la ua?
    Eni emasaxa lexe eni asolisine.”
  qvw-NT: 'Niptinmi Pedro: “¿Taytay, imapïtan canan mana aticmanlächu? Am-laycu bïdätapis
    uśhämi” nicuyan.'
  nfa-nfa: Petrus karèi hari, peka na, “Ama! Nga tao ka jaꞌa bisa mèka laku hèi? Te
    jaꞌa dhu paꞌèra iisi le ho madhe pala Ama!”
  tnp-tnp: Kəni Pitə tətapuəh ohni məmə, “?Iərmənɨg, oiəsɨtəu-pəniən ik u rəueiu o
    nak? Iəu, nɨkik tagiən əmə məmə iəkɨmɨs ohnik.”
  urd-urd: पतरस ने सवाल किया, “ख़ुदावन्द, मैं आप के पीछे अभी क्यूँ नहीं जा सकता? मैं
    आप के लिए अपनी जान तक देने को तय्यार हूँ।”
  hot-hot: Ma Pita hanaŋ, “Anyô Bêŋ, aisê ba miŋ hatôm yasopa o êndêŋ yaô ami? Tem
    yatak yenaŋ lôkmala ek yanêm o sa!”
  mqj-NT: 'Mekutana pole omi Petrus nakua: “O Puang, maakari anna ta''poko mala kuula''
    temo? Annu kudotaan umbotoran sunga''ku la unturu''ko.”'
  rus-SYN: 'Петр сказал Ему: Господи! почему я не могу идти за Тобою теперь? я душу
    мою положу за Тебя.'
  mbh-mbh: Lama Pita i nina mun i ve, “I vava ake tho pavurvur aro tho panes ol ong
    avele, e? Tho pavurvur ako aro tho sungpot lek mimiong mo aro tho opoal ong.”
  bdd-bdd: Ma Pita Yesu wete ꞌenana ꞌihemaiseya, ꞌigwae, “Cinapwana, toꞌaha weyahina
    sauga bewa ꞌoina geyaꞌabwa yamulimuliyego? Hesi ꞌuda sanapu yatagwalegauwa ma
    weyahiu yaꞌamasa.”
  cbt-NTPO: —¿Onpoatonta' Sinioro co apira nanitërahuë' ima'huanquënso'? ¡Imaranquën
    ni'ton, yatëpapirinacohuënta', imamiataranquën! itërin.
  srn-NT: 'Dan Petrus aksi En taki: “Masra, fu sanede mi no man kon now nanga Yu?
    Mi klari fu dede gi Yu.”'
  cta-NT: 'Liꞌ nchcuane Pedro jiꞌi̱ yu: ―¿Ni chaꞌ laca ná ntiꞌ nuꞌu̱ chaꞌ tyaꞌa̱ naꞌ
    loꞌo nuꞌu̱ ca su tsaa nuꞌu̱ juani ti? ―nacui̱―. Cajaa naꞌ si caca clyaá ycuiꞌ
    nuꞌu̱.'
  bqc-SIM: 'Piɛɛ òɛ̀: Dii, bↄ́yãi má fↄ̃ tɛnzi tiao ni? Má gí ma wɛ̃nii n yã́i.'
  tcz-CHONGTHU: Peter in ajah a “Pakai ibol'a tua nanung nunga kahung thei lou ding
    ham? Nangma jal'in kahinna jong penge,” ati.
  mar-mar: पेत्र त्यास म्हणाला, “प्रभूजी, मला आपल्यामागे आताच का येता येणार नाही?
    मी आपल्यासाठी माझा जीव देईन.”
  snp-snp: Pitakafo eti loto loumami, Wenabane, nedito oiya kege ámunamo ne? Nofo
    fulunune, lotima fa nofo fulunawae. Namo kege melenae, lito,
  isl-isl: „Hvers vegna ekki núna?“ spurði Pétur, „ég er reiðubúinn að deyja fyrir
    þig:“
  spy-NT: Kuteebee ꞉Bētērō Yēēsu kule, “Ām nee simakeebeete keey raat ōō, Mokoryoontēēt?
    Yoo kābo nee, kēēbēku ꞉tukwaay!”
  xnn-xnn: Dat kayet sooten Pedro, “Apo, ayta dan adi mabalin ay omonodak ken sik-a
    id wani dapay olay mateyak gapo isnan pammatik ken sik-a?”
  mwe-mwe: A Petili gubhaalugulile, “Mmakulungwa, kwa nndi ngunakombole kunkagula
    nnaino? Nne shing'engwe nkali kuwa kwa ligongo lyenu mmwe.”
  tte-tte: Kabo Pita iwalolau koina iba, “Guyau, gubesi na bwaite saugane nige sowasowagu
    yalau koina, yabomayoi yatalamwagau yaboita kaiwem.”
  tcs-tcs: Pita i bin spik demkain baik po Zizas, ‘BosLod, aukam ai kan pole yu nau?
    Ai go pole yu, nomata ai go ded!’
  hlt-THB: Piter ing, “Bawipa, Ikawtih tuh am ka law thai kaw? Nang aham ka hqingnaak
    awm pe nyng,” tina hy.
  soq-soq: Pita epe etene Iesu diene wanase, “Tatamba, dima baiwa tauma ne mai e do
    antataa rua? Ne inawana e baia itupe epaa rua, mai dia!”
  qub-qub: 'Chaynami Pedro niran: «Tayta, cananga ¿imanirtaj gamwan mana aywämanchu?
    Gam-raycu wañunäpäpis nogaga listumi caycä.»'
  att-att: Á kinagi ni Eduru kuna, “Apu, anni má, ta aringà mepulù nikaw kunangane?
    Ta naparánakin, mássiki nu metapil yù baggì megapu nikaw,” kun ni Eduru.
  bki-bki: Mia Pitere mijogio, naio bika bereio, berinavo “?Tubo, bior vaio ana kiniou
    maka nejikia neviedu kito juo vonganei. Kiniou najaaro ga, namijamo ka kiaku meuliano
    riviorso vonganei.”
  bqp-bqp: 'Pita pìnɛ: Dikiri, bↄ́yãi mani fↄ̃ mà tɛ́nyĩ teraroo? Mani gí ma wɛ̃̀ndiii
    n yãi.'
  mcp-mcp: 'Pyɛ̂r mú bɛ̧sa nə́: «Cwámba, mə cugɛ́ nə ŋkul ka bɛ̧ wo kɨ́kɨdɨ́ga nəcé
    jɨ? Mə jɨ nə ŋkul kɛɛnzh cʉg jâm shú dwô.»'
  hat-hat: 'Pyè di li: Seyè, poukisa m'' pa kapab swiv ou koulye a? Mwen tou pare
    pou m'' bay lavi m'' pou ou.'
  npl-NT: 'Pedro okili: —Noteko, ¿tleka axa amo weletis nias mowa? ¡Tla moneki, asta
    nikmokawilis manechmiktikah por Tejwatsi!'
  bgg-bgg: Phithar è sai, Ithong, thuh shii gu nyie rek ne na rog shii alua mua phlei?
    Chiih-è gune na rog shii iy pha de nya saro mua phro!
  eng-TCENT: Peter said to him, “Lord, why can I not follow yoʋ now? I will lay down
    my life for yoʋ.”
  eng-BSB: “Lord,” said Peter, “why can’t I follow You now? I will lay down my life
    for You.”
  cpu-NT: 'Ikantanake Pedro: “Pinkatharí, ¿opaitama eero okantanta noyaatemi iroñaaka?
    ¡Aritake noshineventakyaami!”'
  san-ASM: তদা পিতৰঃ প্ৰত্যুদিতৱান্, হে প্ৰভো সাম্প্ৰতং কুতো হেতোস্তৱ পশ্চাদ্ গন্তুং
    ন শক্নোমি? ৎৱদৰ্থং প্ৰাণান্ দাতুং শক্নোমি|
  tac-NT: '''Liko Pégroka anele: ―¿Chonigá tabilé najátawa mué jipe? Tabilé chéré
    rekó me''liruge ne, neka abirigá ''we a''lá listo ajtíkuru mué si simea.'
  eng-WEBPB: Peter said to him, “Lord, why can’t I follow you now? I will lay down
    my life for you.”
  gfk-H: Pita ga tiri ia bia, “Watong, wara biha kaikek pa iau tale bia ena mur uga
    kaiken? Iau tagura bia ena maat wara utaam.”
  viv-viv: Fita gigayo, “Kauveya, gavana faꞋina adamoya keke akufaiweya ganamuliye?
    Au gahawahegeku be O faꞋiniya ganaꞋalika.”
  yao-yao: Che Petulo ŵansalile, “Ambuje, ligongo chi lichilepele kunkuya sambano?
    Ndili chile kuwa kwa ligongo lyenu!”
  tgp-tgp: Peter mo usia mara, “Tija, mata sava a sopo er̃i usuriho nakerihi? A er̃i
    mate matam!”
  auc-NT: Pegodo godömenque, —Awënë, äninque, Botö quïnante bitö ïmite ñöwo tee empo
    godämaï ïmoo, ante wæcampa. Botö Ao äninque bitö beyæ̈ ante nämä wænguïmo ïmopa.
  kbc-NT: Naɡ̶a igetace Pedro, meetalo, “Iniotagodi. Igaamee ica daɡ̶a jakadi mejigo
    jiotaɡ̶adici ina natigide? Ja idigo me ideleotaɡ̶adomi”.
  bmh-bmh: Guzenina, Pita nug koli aureun, “Dubanou Ban, na iz einen na bitamam ebu
    i sesamizabun aimai ailem? Iz na isanizei noumai.”
  ctu-BL: 'Pedro tsi'' sube: C Yum, ¿chucoch maxto mejlic c tsajcañet majlel? Mi caj
    cʌc'' c bʌ ti chʌmel cha''añet, che''en.'
  meq-meq: 'Piyer a gwaɗay: «Bəy Maduweŋ, na sliye faya məpaka bəzay anəke bay na,
    hərwi mey? Neŋ maləva bo eye məvəle ha məsəfəre ga hərwi yak.»'
  noa-H: Magbaawai deeu hich Pedrooupai hirig, —Señor, pari ¿k'an jãgwi hĩswe mʌ pʌ
    dʌ̈i pöd maju k'aba chirʌ́? hajim. Pʌ gaaimuan t'õju hak'iinjã mʌʌn t'õju chirʌmgui
    hajim.
  alp-NT: Petruse iombe, “Tuhane, le mula pine au supu keu kai Ale kena meije mosare?
    Au suka kena mata le Tuhane Amu nane peneka.”
  san-VEL: tadaa pitara.h pratyuditavaan, he prabho saamprata.m kuto hetostava pa"scaad
    gantu.m na "saknomi? tvadartha.m praa.naan daatu.m "saknomi|
  kbq-kbq: Higeno Pita'a anage Jisasinku hu'ne, Ramoke, na'a hanige'na nagra menina
    Kagri kmagera omegahue? Nagra Kagriteku hu'na frinaku menina tro nehue.
  kbh-kbh: 'As Pedro tbojaniyana: —Ats̈be Utabná, ¿ndáyeca ndoñe sëntsobena mora aca
    juastama? ¡Ats̈e së́ntseprontana acbiama jóbanama ca!'
  ron-LSB: 'Petru I-a zis: “Doamne, de ce nu pot să Te urmez acum? Îmi voi da viața
    pentru Tine”.'
  pon-pon: 'Petruj potoan on i: Main, da me i jo kak idauen ir ki met? I pan kajela
    maur i pweki komui.'
  nhe-BL: 'Huan Pedro quiilhui: ―NoTeco, ¿para tlen ax huelis nimitztoquilis amantzi?
    Nimotemacasquía para nimiquis mopampa ta.'
  sps-sps: “Tsunaun, kat fei ma gima vovou im roman ei?” te rangat fi Pita. “Nyo kakoun
    you ma mat of Manyi!”
  wnc-wnc: Iniwan yake anzing inikut, “Aana. Dasingge apmanu naat kuut dua kusim?
    Gitna siknga yutzimde natake atnuwanu undanga,” ngang inikut.
  bus-bus: 'Pita bènɛ: Dii, bↄ́yãnzi mɛ́ fↄ̃ mà tɛ́nzi tiaroo? Mɛ́ gí ma wɛ̃̀ndizi
    n yãnzi.'
  gub-BL: — Hezar, màràzàwe tuwe napuner kwaw neraikweromo heho haw rehe tàrityka'i
    ihe nehe kury, i'i Pet izupe. — Aze hezuka wà nehe, napytu'u kwaw neraikweromo
    heho re nehe, i'i izupe.
  imo-imo: Pitani waltindipelie nimbeindo, “Awilimu, nu puni aulkena na i teli oi
    ambe temona manda lombili naa omboya? Nunge opa tondopolio na kolondu lemo manda,”
    nimu.
  boj-boj: Onaqa Pita na olo Yesus nenemyej, “O Tamo Koba, kiyaqa e bini ni daurmqa
    keresai? Ni marimqa e ni qa ijo ŋambile uratosiy moiqai.”
  eng-DRA: 'Peter saith to him: Why cannot I follow thee now? I will lay down my life
    for thee.'
  knf-knf: 'Kë aşë ji na a : « Ajugun, we ukaaŋ kë mënhil pţaşu da hënkuŋ ba? Woli
    udoo wo nkeţ pa uko wi nu, nji wi! »'
  san-KHM: តទា បិតរះ ប្រត្យុទិតវាន៑, ហេ ប្រភោ សាម្ប្រតំ កុតោ ហេតោស្តវ បឝ្ចាទ៑ គន្តុំ
    ន ឝក្នោមិ? ត្វទត៌្ហំ ប្រាណាន៑ ទាតុំ ឝក្នោមិ។
  arn-NT: 'Feymew Pedro feypi: —Ñidol, ¿chumngelu am pepi inalayaeyu ta fewla? ¡Dew
    eluwkülen ñi lakonael rume ta eymi iñchiw!'
  zas-NT: 'Zeel rëb Bëd: ―Dad, ¿chexc zeel ad zajct guidnaalan lüj yan? Xt zajc guiëtan
    por lüj.'
  ken-NT: Píta arɛm bɛ, “Acha, ndáká yí mpú kwáy bɛ́kóŋo wɔ nɛ́nɛ? Yɛ̌ chí
    nɛwú, nká bɛ́gu ɛ̌ti yɛ.”
