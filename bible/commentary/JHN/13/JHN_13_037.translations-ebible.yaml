  nin-NT: I Biturr zhi ma di, “Atiko, angginggi ta han ingga ni iga ùwà ziza? Ingga
    kpanye ingga ta ttu ku ùwà!”
  tgk-tgk: 'Петрус ба Ӯ гуфт: «Худованд! Чаро ман ҳоло аз паси Ту рафта наметавонам?
