  kan-2017: ಯೇಸು ತನ್ನನ್ನು ಹಿಡಿದು ಕೊಡುವವನು ಯಾರೆಂದು ತಿಳಿದಿದ್ದರಿಂದ, “ನಿಮ್ಮಲ್ಲಿ ಎಲ್ಲರೂ
