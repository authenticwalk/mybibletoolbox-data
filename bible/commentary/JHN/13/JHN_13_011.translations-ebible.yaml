    suwarata deglmbi yongwa.”
  cot-NT: 'Itsatsitacatari queri amampijaquenerineca aacaanquerineca, irootaquetari
    icantantacaca: “Teequea maasano pinetsanajiguempaji.”'
  bnp-bnp: E Isu i ta maea, a vuhuna i lohoka vona a viri bara i habi ia na limane
