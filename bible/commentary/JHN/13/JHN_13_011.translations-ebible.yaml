  mdy-ETH: ዬሱሴ፦ «ቢያሢ ዒንሢ ጌኤሺቱዋሴ» ጌዔሢ ዓኣሢ ዒዛ ዒንጋንዳሢ ዖናታቴያ ዔራሢሮኬ።
  spl-spl: Yurasiŋe ikŋe betŋehen kioŋbuap yakât nâŋgâm sâop.
  usp-NT: Kakaj Jesús retami' nen rechak tijachow re pi camic, jwi'li' li xij chi
    ta' saktak juntir.
  zav-NT: 'Jeso''osən'' ṉezene'' non'' əgwde ḻe'' lao na'' beṉə'' contr c̱he'' ca'',
    na'' de''e na''anə'' gwne'': “Caguə yoguə''əle nacle xi''ilažə''”, na'' zeɉen
