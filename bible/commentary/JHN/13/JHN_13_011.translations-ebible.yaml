  srp-1865: 'Jer znadijaše izdajnika svojega, zato reèe: nijeste svi èisti.'
  agt-agt: te dana amu ni Hesus am inya sangaw ya mangitalaba tentu, a yen ta “fwera
    ta takday la tekamuy,” kunna.
  lug-lug: Kubanga Yesu yamanya anaamulyamu olukwe. Kyeyava agamba nti, “Si mwenna
    abalongoofu.”
  yby-yby: Loko liboya, we mako nakaha welimo mimi ekolaibo wemu ele-minoko, edimo
    mukiya uluwitiki minamae loko lo limiye.
  heb-heb: כי ידע מי ימסרהו על כן אמר לא כלכם טהורים׃
  mpp-mpp: I yangucte, ma ngicti ye mudockeme badaingte, yogo biyac ngagewec. Ilec
    ailu yanguc miwec, “Na sasawa ngengele mi migabac.”
  apb-apb: A Jisas e saie oto a tei kei pweloa, na aena urine e si unue uuri, “Ahutemiu
    omu ka'a mani rere'a ike.”
  san-TEL: యతో యో జనస్తం పరకరేషు సమర్పయిష్యతి తం స జ్ఞాతవాన; అతఏవ యూయం సర్వ్వే న పరిష్కృతా
    ఇమాం కథాం కథితవాన్|
  ben-IRV: কারণ যীশু জানতেন কে তাঁর সঙ্গে বিশ্বাসঘাতকতা করবে; এই জন্য তিনি বললেন,
    “তোমরা সবাই শুদ্ধ নও।”
  ntu-ntu: X krlc tqrpi-ngrmle kx, “A' kzdq nimu esz', trtingr,” murde krlzpele kzdq
    nigr na-amwale nide.
  pan-pan: 'ਯਿਸੂ ਨੂੰ ਪਤਾ ਸੀ ਕਿ ਉਸ ਦੇ ਵਿਰੁੱਧ ਕੌਣ ਹੋਵੇਗਾ ਇਸ ਲਈ ਉਸ ਨੇ ਆਖਿਆ: “ਤੁਹਾਡੇ ਵਿੱਚੋਂ
    ਹਰ ਕੋਈ ਸਾਫ਼ ਨਹੀਂ ਹੈ।”'
  tkr-tkr: I'sayk'le Vuc şavaa merıng'une xılyaqa qelesva ats'ava, mançil-allad «Vuşun
    gırgınbı məttıba deş vobunbıva» eyhe.
  gvc-gvc: Jesu tirore ñʉ tuhtiinare ñohtirore masire. Ã masino “Cʉ̃iro mʉsa mehne
    macariro to ñaa yoari buhirire cosamahnoerariro jira”, nire.
  mwp-mwp: Wa, Yesu ngulayg, nuyn bangal ngadh na gud arane; nuy kedha zoenguz kedha
    mulaydhin, ‘Mura ngitha lawnga kusikusiginga.’
  sbk-sbk: O Yesu amenye ola wanzahugalushile; ndio maana ajile, semwenti mli bhinza.”
  mya-JVB: ကိုယ်တော် ကို အပ်နှံ မည့်သူ ကို သိ တော်မူသောကြောင့် ၊ သင်တို့တွင် အချို့မ
    စင်ကြယ် ဟု မိန့် တော်မူသတည်း။
  kgf-kgf: Yesunéŋ ic mérénéŋ andé qemimac imi bec niŋasariyec imuac niŋac eŋaŋ mocʒoŋ
    ɋala ɋala wanʒu ménda ʒémaŋ ʒéyec.
  awb-awb: Sísaga wene naruo koweriranaú aní tagario púana mahraréna, Ite íre náwíbagiraq
    míáhwanawe peh morá ání náwíbagire úwe.
  gdn-gdn: (E yogoi wagana apunai ka nima ki Iyesu e kataiya ki pokere e wagubu ke;
    ‘Wi paunagau apunu mo eyaka mena ka bigibigi’.)
  nko-NT: (Yesu lɛ́bláa mʋ alɩ, tsúfɛ́ oyin ɔhá ánɩ́ ɔbɛ́lɛ mʋ há. Mʋ́ sʋ ɔlɛblɩ́
    ɔbɛ́ɛ, “Megyí mlɩ fɛ́ɛ́ lálɩn” nɩ.)
  bsn-NT: “Ĩ ñaami yʉre ĩsirocarocʉ” yimasicõari, “Mʉa jedirone ʉeri mana ñajedicõa
    bajibeaja mʉa”, yʉare yicami Jesús.
  pib-NT: Gi rixanu rumatlu samyokjerupa. Giyagni wane china, “Gi wa pejnurunekgi
    powra.”
  wiv-wiv: A Iesus ia kava ti lala azei da e vala ia na limani vuni Iuda ia kubarae,
    ki tani barae, “Beta miu laveve miu na puzopuzoa.”
  reg-reg: Kwo kubha Yesu amenyele uliya oyokamulomela inuku; nikwo kubha aikile ati,
    mutali bhona muli bhelu.”
  mlh-mlh: Moji babae bateiŋgo eya, Yesuji oi maneru ore eru iŋi miya, “Ŋoŋo sosowo
    gbagbataeŋine so fukegobi.”
  gof-ENT: ዬሱሲ ባና ኣ ኢማና ኡራይ ኦኔኮ ኤሪያ ጊሾ «ሂንቴ ኡባይ ጌሺ ጊዴኬታ» ያጊስ።
  aau-aau: Jisas hiykwe papo nonkway, uwr hye awia mo iha mon kow ey hokwe. Hiykwe
    sa senkin sehe me, “Hom lowpwarowp mokwe, mnow-mnow-aw lwak pey.”
  tvk-tvk: Iesu biteni xa tave xil vus ti iaxa lamese, vengan xa tekila ngamu visi
    iaxa isa rati ha ihe he elu nan xil.
  prf-NT: (Kinagi ni Jesus a awan atanan ay malinis gapu tukoy na ni deya en mángtokyon
    dikona.)
  auy-auy: Ísu wení pintaruꞌ-wáásígómbá ísarontafena séna kembiwí non-kwisaawaná kímborawigo
    ímba non-kwiyáiye siyáiye.
  tbg-tbg: Ihuva nai vainti vovano navutaaka tiva nimiaina vaintirara iriharo minti
    tura. Ne ekaa ho variavaro niqihairo vohaiqavanoqai kia ho vaivo, tiro.
  hub-NT: Ashi metek atumi tunauri tsagkurachmau akurmesha tina nunaka shuar nina
    suruktincha pachitkau asamtai, nuna wainuk, tinaiti.
  hmo-hmo: Badina ia be iena mase dala do ia karaia tauna be ia diba vadaeni, unai
    dainai ia gwau, “Umui ibounai be umui goeva lasi.”
  big-big: Yisu yombanu pi ulagiwiliyeyi miza yanagibek pugu iwaka. Logo pilik kopong
    pugu puwiliyaga nak kaile puguyengka kaigesa ono yeiya purik.
  gux-G: 'Jesu den bani yua bi kudi o, laa po n cedike oden maadi: «yi kuli kaa ŋani»'
  cnl-NT: 'La''³ ca²³jua''³ Jesús. Qui² ñi³² ''ñée² ''e³ ''i̱i̱² sɨɨ''³¹ ''i³ rɨ²³''nɨ́ɨ²³
    quie''². ''E³ jo̱³ hua² ca²³jua''³: “''A²³la³ la²³jɨn³na''³ mɨ³jŋɨn³na''³”.'
  zar-NT: 'Gunnë́ʼ caní Jesús: “Calëga yúguʼtëliʼ nácaliʼ dxiʼa”, tuʼ nö́zinëʼ núlögaquiëʼ
    naʼ udödi Lëʼ.'
  kde-kde: Yesu ánimmala ayula ambentengelêka, njo mana áhawile kuva, “ake mwenu mmammalele
    muhahwîke.”
  ata-ata: Xo Iesu mulavusou lexe vile no taiineꞌi ne, uꞌitalonu no avoꞌa ta mitema,
    la sou Anu muvikalaneꞌi lexe aneꞌi latala ne malemalenga ukalusi uasi.
  qvw-NT: Caynu Jesus nila “Manam lluychu chuya cayalcanqui” nil pï ipanchanantapis
    yaćhalmi.
  nfa-nfa: (Yesus peka sèmi neꞌe, lula neꞌa le cee ka dhu neo pahie Ne. Nèti èèna
    ka, Na peka na, “Miu aaꞌi mi boe dhu mèu.”)
  tnp-tnp: Iesu tɨnəhrun rəkɨs məmə ilah pəh u otegəhan=pən lan e nəhlmɨ rəhan mɨn
    tɨkɨmɨr mɨn. Tol lanəha, kəni in təni məmə, “Səniəmə itəmah rəfin agɨn.”
  urd-urd: (ईसा को मालूम था कि कौन उसे दुश्मन के हवाले करेगा। इस लिए उस ने कहा कि
    सब के सब पाक — साफ़ नहीं हैं)।
  hot-hot: Yisu lêk hayala ôpatu ba tem enaŋ yani bêŋ. Ba intu hanaŋ, “Miŋ sapêŋ mabuŋ
    ami.”
  mqj-NT: 'Naissanammi Puang Yesus benna la umpa''perososanni. Iamo nangei ma''kada
    kumua: “Makayomokoa'' sapo tae''koa'' makayo asan.”'
  rus-SYN: 'Ибо знал Он предателя Своего, потому и сказал: не все вы чисты.'
  mbh-mbh: Na Jisas ilemi mire lale nge toko ako aro i sungu i a ngarangre omeni,
    taro ake i ri ve, “Na thomu alavusnga o riri lale, aveto omu omole avele.”
  bdd-bdd: Yesu gwae bewa ꞌiꞌinaneya weyahina ꞌisanapu nugeteya taiya nata ꞌoidiyega
    Yesu ꞌitebae, tutaina ꞌigwae, “Geya mabwaiyami bwebweꞌami.”
  cbt-NTPO: Cotasëri yasha'huirapirinso' ninoton, naporin. Napoaton “A'naichinquëma'
    co noyápiachin cancantërinhuë',” tënin.
  srn-NT: Yesus taki so bika A ben sabi kba suma bo seri En. Dat' meki A taigi den
    taki den alamala no krin.
  cta-NT: 'Juaꞌa̱ nacui̱ Jesús: “Ntsuꞌu chaca yu laja cuꞌma̱ nu ná lubii cresiya jiꞌi̱”,
    nacui̱, chaꞌ cua jlo tiꞌ Jesús tilaca laca nu cujuiꞌ cresiya jiꞌi̱ yu jiꞌi̱ nguꞌ
    cuxi.'
  bqc-SIM: A dↄ̃ gbɛ̃́ pↄ́ a su à a kpámá. A yã́i à mɛ̀ aa gbãsĩsai ḿpiio.
  tcz-CHONGTHU: Ijeh inem itile ama matsah a pang dingpa chu aman ahetsa ahin, hiche
    jeh a chu aman, “Nabonchauvin na ngim pouve,” ati ahi.
  mar-mar: कारण आपणाला विश्वासघाताने शत्रूच्या हाती कोण धरून देणार आहे हे त्यास ठाऊक
    होते, म्हणून तो म्हणाला, “तुम्ही सगळे जण शुद्ध नाही.”
  snp-snp: ya kuwolafo anido melami we ya eyefe linako, linate muki ya mo loti minae,
    loto ádowe, loto ya liye.
  isl-isl: Þetta sagði Jesús, því hann vissi vel hver mundi svíkja hann.
  spy-NT: Kimwooy ꞉Yēēsu kuu nyooto kuuyu kikiikōōnkēt chiichēē kimii wokuchoomtooy
    inee.
  xnn-xnn: Getken Jesus nan awnit mangisipsip ken siya isonga siya nan gapo ay kinwanina
    en bakenda nadalos am-in.
  mwe-mwe: A Yeshu bhashinkubheleketa “Nngabha mmowe nkonjilenje.” Pabha bhammanyi
    gani shabhatendebhushe.
  tte-tte: Yeisu ikataiyako yaiya kani iwalo-masalan toloinaone kolili. Bwaite kaiwena
    mwa iba, “Nige meuloimiune kwananamwanamwa.”
  tcs-tcs: Zizas i bin pinis sabe uda i go sele em, daswai em bin spik, ‘No ebriwan
    prom yupla i klin.’
  hlt-THB: (Amah ak zawi hly a sim awh, 'Nami cu boeih am caih uhyk ti,” tina hy.)
  soq-soq: Iesu atenlen wawe alala bedeuwo mida me dabuasapie nanalepi, sa baiwa me
    wane wanase, “E uduudu duaditene euitene wainilana, tane bedelawo dea mai duadilepe
    eulepona, dia.”
  qub-qub: Chayno niran chunca ishcay disïpuluncunapita jucga payta contrancunawan
    prësu charichinanpaj cashanta musyarmi.
  att-att: Ta ammu ni Apu Kesu yù tolay nga mappagápù kuna, á yáyù gapu na nga kinagi
    na ta ari ira ngámin yù napakarenuán.
  bki-bki: Mo Yesu naio ber jibe nei, ber maka nuviniu napano numeravo, bior ka napano
    naio mijikia ruei ka kumemi tai napano mia vesiou re mia naio tiveluku ka naio.
  bqp-bqp: À gbɛ̃ kũ ani a kpáḿma dↄ̃. Abire yãin à pì ò gbãsĩ sari ń pínkiro.
  mcp-mcp: 'Yésus nyə á ŋgə bwey mpu muud mə bá kusha nə nyə yɛ́; gwə́ wə́ nyə á cɨ
    nə bwo nə́: «Bɨ bɛ̂sh dɨ́ bʉ́sə́ mífúbán» yí.'
  hat-hat: '(Jezi te konnen ki moun ki tapral trayi li. Se poutèt sa li te di: Se
    pa nou tout ki pwòp.)'
  npl-NT: 'Jesús okimatia akin kitemaktiskia, yika okijto: “Amo nochteh nonchipawakeh.”'
  bgg-bgg: (Isu ne khuchung muzo thieg jong hanyie è aishii zum pha rek pha ji ne;
    ji ne ai nyie um ne yao, “Nyieliieshii bran jia ne zea ro jishii gai zab ne so
    ro.”)
  eng-TCENT: (For he knew who would betray him; that is why he said, “You are not
    all clean.”)
  eng-BSB: For He knew who would betray Him. That is why He said, “Not all of you
    are clean.”
  cpu-NT: 'Tema jiyotakeri Jesús itzimi pithokashityaarine, irootake ikantantakari:
    “Te maaroite pinkiteshiretaiyeni.”'
  san-ASM: যতো যো জনস্তং পৰকৰেষু সমৰ্পযিষ্যতি তং স জ্ঞাতৱান; অতএৱ যূযং সৰ্ৱ্ৱে ন পৰিষ্কৃতা
    ইমাং কথাং কথিতৱান্|
  tac-NT: Alué u'bárigame aniáká, pe anime ke anile Esusi 'ma bujéligo alué wa'lú
    resítiri gastigo. 'Lige abiena ruwile bilé rió tabilé bi'wígame karao, 'we machile
    cha 'simio alué rió. Pe Esusi resí olánilia ajtíligo alué rió.
  eng-WEBPB: For he knew him who would betray him; therefore he said, “You are not
    all clean.”
  gfk-H: Io, ga nunurei tar bia siga nong na tar sei ia, hua gaam tangai bia taia
    bia diet bakut diet gamgamatien taar.
  viv-viv: FaꞋina Yesu a gihalamanena gava kaliva nibaineyao agaidiya ginahawavemogatalena.
    Hidema faꞋina ahe gigahe moyaꞋaimi yegayegamiyao tu kaliva saꞋeyanaga keke yegayegana.
  yao-yao: Che Yesu ŵammanyilile ajula juchiŵagalauche, kwa ligongo lyo ŵatite, “Ŵanyamwe
    nsalele, ikaŵe mundu jumo pe.”
  tgp-tgp: Iesu mo levosahia vara hare natu i pa turuposi hinia hin haratu mo verea
    mara, ‘vonamim matea.’
  auc-NT: Edæ, Æcänö botö ïmote në odömonte godonguingä ingää, ante tömengä do ëñënongäimpa.
    Mänömaï beyæ̈ tömengä, “Mïnitö wïï tömämïni do mënongate waëmö entawënömïni ïmïnipa,”
    angantapa.
  kbc-NT: Jesus yowooɡ̶odi niɡ̶ijo ane yajigo modibatalo neloɡ̶ododi. Joaniɡ̶idaa
    leeɡ̶odi mee, “Ini oniniteci ane daɡ̶a yapidi niɡ̶ina akaamitiwaji.”
  bmh-bmh: Yesus go Zudas nug nug nugau iwai zaugul ebeagab ebu maramau abe maimai,
    eneun, “Ag unum agal oiagab oug unu tamacag. Du tub go sag gonugau ougab oug unu
    mui.”
  ctu-BL: 'Come yujil Jesús majqui mi caj i yʌc'' ti'' c''ʌb i contra. Jini cha''an
    tsi'' subu: “Mach pejteleticla”.'
  meq-meq: Yesu a sər ndo nakə ma ta giye faya ɗaf aye. Hərwi niye a gwaɗ nəteye tebiye
    mabara eye hay bay.
  noa-H: Hirua mag maar hee hãb t'ãar wajap k'aba sim ha sĩerran, maach heem hãbmua
    himeraa wir haig hich pʌr deeju k'ap'ʌ sĩerr haawaita mag sĩejim.
  alp-NT: Yesuse Ibeteke be pususi more, le namake pine sire iabeliNe Irekwa peneka.
  san-VEL: yato yo janasta.m parakare.su samarpayi.syati ta.m sa j naatavaana; ataeva
    yuuya.m sarvve na pari.sk.rtaa imaa.m kathaa.m kathitavaan|
  kbq-kbq: Na'ankure mago'mo komoru huno ha' vahe zamazampima avrentesimofona, Agra
    ko antahi'ne, e'ina hu'nea agafare, tamagra maka'mota avu sese osu'naze hu'ne.
  kbh-kbh: 'Jesús yojtsetáts̈ëmbo nda chë uayayëngbe cucuats̈iñe boshjuaná yochtsanmënama,
    chíyeca tojánayana: “Ts̈ëngaftanguents̈á canÿa entsemna, cha mo bebenacá ndoñe
    quenátsmëna ca”.'
  ron-LSB: 'Căci îl cunoștea pe cel care avea să-l trădeze; de aceea a spus: “Nu sunteți
    toți curați.”'
  pon-pon: 'Pwe a kotin mani, me pan panala i; i me a kotin majanieki: Kaidin komail
    karoj me makelelkel.'
  nhe-BL: 'Huan Jesús quiijto: “Ax nochi intlapajpactique” pampa quimatiyaya ajqueya
    quitemactilisquía.'
  sps-sps: (Jisas nat faamuan iny e sei te faan iny non Ya nimar vainy te nai atsuiny
    ror Ya, ka te tsue fi ya nei, “A fokinai tsumin kaamos, sana isen tsumi na sikia.”)
  wnc-wnc: Wamu waaknga ngang yake aminu waapata ie iwan aminde yeuyamikge natake
    gikatnana tapatuta dudumna dua yuak ngang inikut.
  bus-bus: À gbɛ̃ kɛ̀ eé a kpáḿma dↄ̃. Beee yãnzin à bè aↄ̃ↄ gbãsĩsai ń píngiro.
  gub-BL: — Amo 'ar mehe amo xe har hezuka kar putar tuwihaw wanupe a'e nehe, i'i
    Zezuz upy'a pe. Ukwaw a'e ma'e iapo àràm. A'e rupi — Pitài xe har zo na'ikatu
    kwaw a'e, i'i urewe a'e.
  imo-imo: Waye moloringimanga iye teni na lipe nanga opa pulema langi nimbelie lipe
    timbei teremo lemo lipe manjipelie kano iyemu konopu kalaro molopili moromo nimbeindo
    ungu iko topa eno palire kake tepili naa moromele nimu.
  boj-boj: Yesus a qalieej, aqa aŋgro bei agi Judas a na Yesus osim jeu tamo naŋgo
    baŋq di atqas. Deqa a na minjrej, “Niŋgi kalil milalo sosai.”
  eng-DRA: 'For he knew who he was that would betray him; therefore he said: You are
    not all clean.'
  knf-knf: Na manjoonan Yeŧu ame ankmbiiŋ kawaapa, ukaaŋ kë aji mënţ bukal bŧi bajinţuŋ.
  san-KHM: យតោ យោ ជនស្តំ បរករេឞុ សមប៌យិឞ្យតិ តំ ស ជ្ញាតវាន; អតឯវ យូយំ សវ៌្វេ ន បរិឞ្ក្ឫតា
    ឥមាំ កថាំ កថិតវាន៑។
  arn-NT: 'Jesus feypi: “Kom eymün lifkülelaymün”, kimnielu am iney tañi ellka wültukuaetew.'
  zas-NT: 'Ma ragbeeman chu yayü laaman, zeel rëbaman: “Ad gratidi naya.”'
  ken-NT: Yesu anáŋ arɨ́ŋɨ́ nyaka mmu anɛ ábhɔ́ŋɔ́ bɛti yi. Ɛ̌ti yɔ kɛ yi árɛ́mɛ́
    bɛ, “Puyɛ̌ be mankɛm kɛ bǎchí pɛ́pɛ́p.”
