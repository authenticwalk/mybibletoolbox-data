verse: JHN.013.011
translations:
  kpx-kpx: Iesuu hoto ke louale keu koseanu. Keu hilokage ata kena avuho haiai. Kemoike
    au loui avoe, “Di la bahata hoesegevenu. Isito la vigomo ata mole igaeu di hoesehavoholinu.”
  okv-H: ke ainge ena amita be amo jenge indesuja embo amita jo avo Iesu na kogue
    ke “Embo nei ei ta amo ainge manera,” ainge ena.
  tbo-tbo: Yesu i hanapugena tahaeya, apo uyahihiyei gehouna ina nugohaleya. Naka
    binei ma i pa, ‘Gehoumi yohola ega ota togo.’
  mal-C: തന്നെ ഒറ്റിക്കൊടുക്കാൻ പോകുന്നത് ആരെന്ന് അറിഞ്ഞിരുന്നതുകൊണ്ടാണ് എല്ലാവരും
    ശുദ്ധരല്ല എന്ന് യേശു പറഞ്ഞത്.
  grc-SR: ᾜδει γὰρ τὸν παραδιδόντα αὐτόν· διὰ τοῦτο εἶπεν, ⸆ Οὐχὶ πάντες καθαροί ἐστε.
  bgc-bgc: यीशु तो अपणे पकड़वाण आळे नै जाणै था, ज्यांतै उसनै कह्या, “थम सारे साफ सो,
    पर एक नै छोड़ के।”
  khz-khz: Iesu ripana rai na ia pene lewaa, vovetaina gaurai netiwato, “Ati maparami
    vealeva.”
  deu-TKW: 'Denn er kannte seinen Verräter; darum sagte er: ihr seid nicht alle rein.'
  zsr-NT: 'Gnëꞌ cni Jesús: “Clëg yúguꞌtëliꞌ nacliꞌ dxiꞌa”, le nözcznëꞌ nulquëꞌ naꞌ
    udödëꞌ Lëꞌ.'
  lin-lin: 'Solo, Yesu ayebaki moto oyo akoteka Ye ; yango wana alobaki : « Bino nyonso
    bozali peto te. »'
  hns-NT: Oe djaanat raha kie oke ke tjoegalie karat, ohie se oe aise bolies.
  noa-E: Irua mag maar ee ãb thãar wajap khaba sim a sĩerran, maach eem ãbmua imeraa
    wir aig ich pʉr deeju khaphʉ sĩerr aawaita mag sĩejim.
  eng-EMTV: For He knew who would betray Him; for this reason He said, “You are not
    all clean.”
  mib-NT: 'Chi je jíní yā ndé ɨɨn de cúu jeē nastúu de ya, te jeē yúcuan ní cahān
    yā: Tú ndɨhɨ ró cáhīyo ndoo.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ हाःत्‍ले़ इङ्‌ले़क्‍तुॽ के़लॽबान् कुसिङ् निःत्तुआङ्
    वये़रो, खे़ल्‍ले़ चोगुल्‍ले़ ये़सुरे़ खिनिॽ के़रे़क् सेसे के़होःप्‍तिॽ लॽरिक्
    मे़त्तुसिबारो॥
  xnj-xnj: Yesu ammanyili yula mweakumng'anamukila, ndi mana ajovili, “Nyenye mnyambili,
    nambu mwavoha lepi.”
  mmx-mmx: Iesu garaklen pam i do mo lara atdi na song araba limixin kakapmek min.
    Kuren la neni ga lok, “Nemi axap mi dadat. Ketla legesara mun atnimi, kopmen.”
  cbr-NT: Uin cara a uni 'inánti 'icë quixun 'unánquin ca —micama achúshinëxëshi camina
    min nuitu upíma 'ai —quixun cacëxa.
  tee-NT: Ju Jesús isc'atsaich tichi chavaich ju camak'axt'ak'a'. Yuchi lhinaulh ni
    jantu si ach'ak'anik'ocanta ju ix'alhunut'an.
  eng-LSV: for He knew him who is delivering Him up; because of this He said, “You
    are not all clean.”
  cak-NT: 'Raja'' xu''ij quiri'', roma can reta''n-wi ancu''x (anchique) ri xtic''ayin
    richi. Y romari'' xu''ij: Man iwonojel ta ri ijosk''in-iwi''.'
  pah-NT: 'Jesus''ga okwahavipe reki ojipeva''ea rekote''varuhua. Oyvyteri pe ga ei
    a''ero: “Ji mondouka po ti ga guardas''g̃a po pe ji pyhygauka nehẽ,” ei ga oyvyteri
    pe. Nurã ga ei Pedro''ga pe: “Pe hugwi nhaporemo rũi ji amombo pendekote''varuhua,”
    ei ga javo ga pe.'
  sja-NT: Jesupa mãga jaraji k'awa bada perã k'aipa ichi traicionaait'ee bɨ.
  xed-xed: 'Nda sna Yesu ta mndu dzaʼa skwapta, tsaya kəl tsi ka mnay kazlay: Kaghuni
    demdem a tsuweɗaka wu kəʼa ya.'
  glk-glk: 'چونکی دأنستی چه کسی اونه تسلیمه دشمن کونه و بخاطره اَن بوگفته: «شومأن
    همه پاک نی‌ییدی.»'
  mks-NT: Na̱cachi Jesús a̱ ju̱ú ndihi na ndúu vií jáchi̱ sa̱ na̱canda̱a̱ va ini mé
    á ndá da̱ cúú da̱ ji̱có túhún ñahá.
  gfk-S: Io, iga nunure ter be nesi nong na ter ise ter ie, kaie igom tange be pata
    be di bakut di gamgamatien ter.
  bmu-bmu: Daŋön mamalolo ak waŋgimamgö ahöhi, Jisösnöŋ mi möta miaŋgöra kewö jiyök,
    “Iŋini körek sarakŋi qahö akze.”
  dgz-dgz: Me ame wani iwa orup da me omine wapi me asigip tan menan anega wani, “E
    iragi kakae go orup daiton da kakae uon.”
  eng-GNV: 'For hee knewe who should betray him: therefore sayd he, Ye are not all
    cleane.'
  zaa-NT: 'Anía rèe porqui''ni hua yù bée nuỹa nuá gutią ne cuenta làtsi'' ná'' canu
    labí cca guyu cą ne, acca rèe: Álahua iyá le ná nàrì.'
  eng-WEBSTER: For he knew who would betray him; therefore said he, Ye are not all
    clean.
  guh-guh: “Pajamatabëcuenexuirajibimë. Itsiata baitsi jane apo padaxitamë,” jai Jesús.
    Tsipaji yapëtane tajëvelia ponë canajetsijitsiatsi pijavajabitsaë pecobeyabelia.
  bon-bon: Yeesu umle ge, egä laati te teebine budre me pa jaawabepi, peei name pi
    tabe jiicige, egä teepi iyeta jugi cäco lica gemi.
  nhw-BL: 'Huan Jesús quiijto: “Amo nochi antlapajpactique”, pampa quimatiyaya ajqueya
    quitemactilisquía.'
  swh-ONEN: Kwa kuwa yeye alijua ni nani ambaye angemsaliti, ndiyo sababu akasema
    si kila mmoja aliyekuwa safi.
  wbi-wbi: UYesu alyankagwile juno kyande ikumwohela, fye nambe alyatiile, “Jumonga
    mulyumue naavaliile.
  bba-bba: N deemɑ Yesu u win dɔmɛ yɛ̃ kɔ, yen sɔ̃nɑ u ɡeruɑ u nɛɛ, n ǹ mɔ be kpurowɑ
    bɑ dɛɛre.
  eng-KJVCPB: For he knew who should betray him; therefore said he, Ye are not all
    clean.
  kgk-NT: Upéa he'i kiva'e po oikwaa uka-ta ipyhyharã-pe oikwaa-gwi voi.
  waj-waj: '(Vaidi voovoono Yisuunna nnammutuaiya kooyaa inna vitainaraivaa vaa Yisuuva
    arinaima too rikieeravai. Ivaara ivo tunoo: Ngia mmuakiaaya yoketaama variaavo
    ngiiikidiri mmuaavoono hama yoketaavai varinoo, tiravai.)'
  cpy-cpy: 'Tema riyotakiri Jesús itzimi pithoka-shityaarini, rootaki ikantan-takari:
    “Tee maawoeni pikite-shire-teeyini.”'
  ekk-PKP: 'Sest ta teadis, kes ta ära annab. Sellepärast ta ütleski: „Kõik teist
    ei ole puhtad.“'
  mpx-mpx: He Yeisu iyaka i atena te henala abwe ni wasaan, heiya te kaiwena i ba,
    “Nige gegewemiu hot ku yanayana.”
  wbp-wbp: Nyiyaku Jijajiji kujaju wangkaja? Nyurru-jalalpa milya-pungu yangka kapurla
    jinta kurdungurlu jangkardu parnka yimi-kirli nyanunguku jangkardu. Kuja-jangkanya-jana
    wangkaja kurdungurlu-patukuju yangka kujalpalu kirlka nganta nyinaja, manu jinta-mipa
    nganta kirlka-wanguju.
  luo-luo: Nikech nongʼeyo ngʼat mane biro ndhoge, mano emomiyo nowachonegi ni ok
    giler giduto.
  nhe-NT: 'Huan Jesús quiijto: “Ax nochi intlapajpactique” pampa quimatiyaya ajqueya
    quitemactilisquía.'
  aii-aii: 'ܣܵܒܵܒ ܝܼܫܘܿܥ ܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܡܵܢܝܼ ܒܸܬ ܣܲܦܹܐ ܗܘܵܐ ܠܹܗ، ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܹܗ:
    ”ܠܹܐ ܝܬܘܿܢ ܟܠܵܘܟ݂ܘܿܢ ܕܸܟ݂ܝܹܐ.“'
  esk-NT: Jesus iḷisimaniġaa kisumun tuniñiaqtilaani; taatnaqhuni nipliutiginiġaa,
    “Iluqasri salummaqsimarusri, aglaan atausriq.”
  msb-msb: Niyan, nakasabi si Jesus sani na “pero dili tanan sa iyo malinis” kay aram
    naman niya kun sin-o an magatraydor sa iya.
  cpa-NT: Ca¹juúh² Jesús jǿg³ jøng² hi² tsa¹ti³ja¹ ca¹lah¹já¹ dsa² guia¹tón². Di³
    ma²ŋi¹² báh³ Jesús hein² dsa² hnai¹ quiah¹²dsa.
  dso-dso: କାଇକେ ବଇଲେ ଜନ୍‌ ସିସ୍‌ ଜିସୁକେ ସତ୍‌ରୁମନ୍‍କେ ଦାରାଇଦେଇସି ତାକେ ଜିସୁ ଜାନି ରଇଲା
    । ସେଟାର୍‌ ପାଇ ସେ ଗଟେକ୍‌ ଲକ୍‌କେ ଚାଡି ସବୁଲକ୍‌ ସୁକଲ୍‌ ଆଚାସ୍‌ ବଲି କଇଲା ।
  meu-meu: Badina be ia na taona baine torea tauna vada dibana; una dainai ia eto
    “Dia iboumui ai ḡoḡoeva”.
  yva-NT: Yesus po vatano pare po amavune aen to. Wemirati mbewaramo Po raura pare,
    “Weapamo wakakavimbe, weramu vatane inta no no wapa yasyin kakavimbe jewen.”
  dgc-dgc: Tukoy ni Jesus a te méngitokyon diya a esa dide, kanya kinagi na a te esa
    dide a melégi.
  zpm-NT: Sca rëb me, sac rieṉle me cho tsieto me.
  hix-NT: Anhà komo wya tahohsonye ymo hutwekon hatà. Àro ke, enyhoryehnà me rma naha,
    okukuru komo, kekon hatà, Txesusu.
  sim-sim: Jisas ma or orin tavarenje wutarihik hakuri ma orton angop or heyeri osik
    ormu mbara, �Namtar jihi mbeek jivik nawa ambu ri.�
  npi-ULB: (किनकि कसले उहाँलाई विश्‍वासघात गर्थ्यो भन्‍ने येशूलाई थाहा थियो, त्यसैले
    उहाँले भन्‍नुभयो, “तिमीहरू सबै जना त शुद्ध छैनौ ।” )
  cgc-cgc: Iling tan ambal Jesus na dili tanan na tinudluan din limpyo tak nlaman
    din daw kino magtraydor ki kanen.
  tim-tim: Amâ Yesuŋe Yudasiŋe gasalupne makyeŋgimbo menekberâi nâŋgâm ye hârok bo
    dâep.
  yor-yor: Nítorí tí ó mọ ẹni tí yóò fi òun hàn; nítorí náà ni ó ṣe wí pé, kì í ṣe
    gbogbo yín ni ó mọ́.
  wos-wos: Wungi wata Jisas dé xékélaki, déré mamaka hwetekwa duka. Wungi xékélakita
    dé diré wa, “Guni atéfék yikafre rehambanguni.”
  emp-NTPO: 'Jesuba cawa b̶asia caiba idjira jidabida. Maʌ̃ carea jarasia: “Ab̶a nama
    b̶ʌa sʌgʌẽ́ b̶ʌda.”'
  eng-F35: (He knew who was betraying Him; that is why He said, “Not all of you are
    clean.”)
  ind-ind: Yesus berkata begitu karena Dia tahu siapa yang sudah berencana untuk menjual
    Dia. Itu sebabnya Dia berkata, “Ada di antara kalian yang tidak bersih.”
  pes-OPCB: چون عیسی می‌دانست چه کسی به او خیانت خواهد کرد؛ از این جهت گفت که همهٔ
    شاگردان پاک نیستند.
  mpt-mpt: E inangge baabeseo e sin tekein kenea nakae e debeb monea komokwali dobia
    ananomabib kesota e baabeneta Ib bobol temo alukum kiningo mo blibbabo ge baabesebe.
  ssx-ssx: Yesuma꞉ ipiki a꞉nda꞉ lombolo pieke hali amba꞉ hone witolo hata꞉ koto pi
    leekeme. Koto ekina꞉ Iki paeyao amba꞉ wamo pea halemepate hali homeke dia꞉me leekeme.
  mkl-mkl: Wee Jesu í mɑ̀ inɛ iyi ɑ́ zɑmbɑ nŋu tɑ̃, ŋɔi í jɔ̀ í ni kù jɛ ɑŋɑ feii
    ɑ̀ mɑ́.
  gaq-gaq: ଜିସୁ ମ୍ୟା ଲେଃଗେ ଜାଣ୍ଡେ ମେଁ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ଗାତ୍ ଡିଙ୍ଗ୍‌ଏ । ତେସା ମେଁ
    ବାସଙ୍ଗ୍‌ ବଗେ “ମୁଇଂଜାକେ ଆନ୍‌ତାର୍‌ଚେ ପେ ସାପାରେ ପବିତ୍ର ।”
  gof-RNT: Yesuusi bana aathi immana uray ooneekko eriya gisho “Hintte ubbay geeshshi
    gidekketa” yaagis.
  unx-unx: ଚିୟାଃଚି ଇନିଃ ଆୟାଃ ସାବ୍‍ରିକାଇନିଃକେ ସାରିକାଇ ତାଇନାଏ ଏନାମେନ୍ତେ ଇନିଃ କାଜିକେଦାଃଏ,
    “ମିହୁଡ଼୍‌କେ ବାଗିକେଦ୍‌ତେ ଆପେ ସବେନ୍‌କ ଫାର୍‌ଚିୟାକାନାପେ ।”
  gah-gah: Loko limó nene ve makó hí vémo amimika litikumú geleneike, lekeza mukitoka
    guluviti asú ikigó minamave loko lo limimó.
  lcm-lcm: Using katapo nas ta si nganlak ka alis suai ania taun a puka, asukang a
    kapo mengen ta parik ta riria aongos kipa tanginang.
  aer-aer: Jesus kwenhe yanhe angkeke rarle akaltye aneke nhenge angwenhele renhe
    Jew akngerrepate iltye anthetyenheke nhenge itne renhe arntwirrketyenhenge. Alakenhe
    ikwerenge re angkeke, “Arrantherre akaltye aneme anyente kwenhe arrekantherrenge
    akenge aneme.”
  qvc-NT: 'Chayshinaqam Jisusqa nirqan, yach''ashpa: Pim rin intrigakuwaq kuntrawaqkunaman,
    nishpa. Chaymi nirqan “Manam yumbaynikichu limpyuqa kangillapa”, nishpa.'
  tgl-ULB: Dahil alam ni Jesus kung sino ang magkakanulo sa kaniya; kaya sinabi niya;
    “Hindi ang lahat sa inyo ay malinis.”
  cbs-NT: Judasin jatu achimaxanai unankin jaska nuku yuiniki.
  xtm-NTPP: 'Ni ka''an ya: “Masu ndaka ni ka iyo ndoo”, chi vaa jâ jini ya na in ke''en
    su''va ña''a ma.'
  nnq-nnq: Yesu ammanyi ojwapakung'aluka, nga maana alenga, “Mmoaje mammi chwapi.”
  bao-NT: Niipetirãpʉra, “Õweri manirã wado mʉja niiti” cʉ̃ ca ĩijata, cʉ̃re ca wedejãa
    buiyeecõapʉre cʉ̃re majiri to biro jãare ĩiwi Jesús.
  san-ORI: ଯତୋ ଯୋ ଜନସ୍ତଂ ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି ତଂ ସ ଜ୍ଞାତୱାନ; ଅତଏୱ ଯୂଯଂ ସର୍ୱ୍ୱେ ନ ପରିଷ୍କୃତା
    ଇମାଂ କଥାଂ କଥିତୱାନ୍|
  huv-NT: 'Cos Teat Jesús lamajaw jane apmayac nej teowixaw monajiüt, áag tapiüng:
    “Ngome meáwan icona nerixixan ijlüyiün”, maw.'
  otn-NT: Bi̱ ma̱nna̱ ra̱ hya̱ na̱ ngue hi̱nga̱ gätho m'mequebi yø mmʉi yø xädi ngue
    ra̱ nts'o, porque pa̱di̱ ndana̱ gue'a̱ ja ngue di dä.
  nop-nop: (Jesu adi me neeŋdi memik kohohik foloŋ kamewaak u agaŋ nadiguk doktiŋa
    mede u yoguk.)
  obo-NT: Id oseng ni Disas idda, su nosorollan din don tapoy ko ondoy kos od boligya
    kandin.
  cak-ENT: 'Rija'' xbij c''a quiri'', roma retaman achique ri nc''ayin richin. Y romari''
    tok xbij: Man chi''ivonojel tüj rix ch''ajch''oj.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤜᤠ᤺ᤳᤗᤧ ᤀᤡᤱᤗᤧᤰᤋᤢ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤕᤧᤛᤢᤖᤧ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤛᤣᤛᤣ ᤁᤧᤜᤥ᤺ᤵᤋᤡ᤹ ᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤋᤢᤛᤡᤒᤠᤖᤥ॥
  mie-NT: 'Chi ja jínī yā ní iin dē cúu jā nastúu dē yā, de jā ñúcuán nī ncāhān yā:
    Nsūú ndihi ndá nú íyó ndoo.'
  san-TIB: ཡཏོ ཡོ ཛནསྟཾ པརཀརེཥུ སམརྤཡིཥྱཏི ཏཾ ས ཛྙཱཏཝཱན; ཨཏཨེཝ ཡཱུཡཾ སཪྻྭེ ན པརིཥྐྲྀཏཱ
    ཨིམཱཾ ཀཐཱཾ ཀཐིཏཝཱན྄།
  qve-NT: 'Jesusqa pis payta traicionanantaqa ñan yacharanña. Chayraykun payqa niran:
    “Manan llapallaykichishchu limpioqa kashankichis”, nispa.'
  pao-NT: '@see-verse:JHN.013.010'
  cbu-NT: Tamapingampanee yasayaru, anoo, tárangiya Utaásarineetsi. Ashirucha, anumun,
    Minlluris nduncha. Itaru, minam tputs taariya minllurpata, tárangiya.
  usa-usa: 'móra-naqa waéqma kutarurîq webómá aukái-naqa Îtuma aónatukaipoana tiráiye:
    “kímora-nakone.”'
  soy-soy: 'Yeesu yɛ pɛɛ uyɛɛ pilɑ́ɑrɔ ɑnipɛ-i u n wɑinɛ pinyuwɛ mɑ́ɑ́lɛnlɛ. Lɛ̃ nnyɑ
    kuú mɑɑ rɛ: Amɑ́ ɑ́i pɛɛ nɔ́nnɛ́nɛ́í kɑni wólɛ ɑni funi.'
  hui-hui: Yasu ibu agali ogome i̱ nde lolebira manda buwa, Mbiraoreli hangu bayale
    ndo kami, lene.
  amf-amf: Yettsate kiam imea eam Yesus yinin dhesenna, “Yedi wul payyatehe” ki hamade.
  quc-NNT: 'Ri Jesús ya retam chik jachin ri käjachow na. Rumal ri'' xub''ij: “Man
    iwonojel tä ri ix, ix ch''ajch''oj,” —xcha chke.'
