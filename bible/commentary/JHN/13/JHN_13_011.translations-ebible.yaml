  acu-NT: Mashkia pakuichawa nunisrumka pujatsrume, tímia nunaka niin suruktinun nekau
    asa timiayi.
  cak-WNT: 'Riya'' xubij c''a queri'', ruma can retaman achique ri xtijacho el riche
    (rixin) pa quik''a'' ri winek. Y rumari'' tek xubij: Ma chi''iwonojel ta yix ch''ajch''oj.'
  ebk-ebk: Aammon Jesus nan mangesepsep kan hiya, isunga kenalina, “Achi kayu am-in
    nacharos.”
  spa-PDDPT: 'Por eso dijo: No todos están limpios, porque sabía quién lo traicionaría.'
  ruf-ruf: Yesu tsakalonga si wose bae iwelile kwaapfila tsakamanya imunu iyoghenda
    kumhunduka.
  gun-gun: Mba'eta ha'e oikuaa ae mava'e pa ijopy uka nhemiarã oikoa. Ha'e vy ae “Ha'e
    javi e'ỹ napendepy'a ky'ai” he'i.
  agu-BL: Yi jun yola'tz, yi “nk'e'tz icyakil cu'n”, xcon tan Jesús tan yolche'n Judas,
    na elnakt xtxum tetz yi na' scyetz yi juna'tz yi tz'ocopon tan jatxle'n i' ẍchik'ab
    yi e' malnak.
  isn-isn: Kunsoko uYesu ai ulingile uyo nuika mugumaniilya; iyi yiyo nsoko ai uligitilye,
    shanga mihi matuilee mielu.”
  eng-PEV: You see, Jesus knew that Judas was going to turn against him, so he said,
    “One of you is not clean.”
  ilo-ULB: Ta ammon ni Jesus no siasino iti mangliput kenkuana; nga no apay a kinunana
    a, “saan nga amin kadakayo ket nadalus.”
  pir-NT: 'Jesu tiquirore ihña tuhtiyequinare ihñoatiquirore masidi: Sa masino “Ihcãquiro
    mʉsa mehna cjʉ̃no tiquiro ñañene cosemehnediquiro ijire”, nidi.'
  anv-NT: Jisɔs ajɔɔ́ mbɔ, ji akaá mɛ muú ayi achyɛgé nyɛ ji maŋkwaá, ŋkaawu ne
    ji aké, “Ɛnyú ako depɔ fɔ́ pópó.”
  sab-NT: 'Uñadu Jesuge chema be ama kete gwadaleda, malen ama gerudu: “Ba gdaite
    ta me kle trate.”'
  tmd-tmd: Jisas aliö yadöŋ aku, nugwo höuöu rɨba rɨmɨdöŋ nöbö aku nugwo mödö nugwöŋ
    makwam, nuŋ yadöŋa, “Ñɨŋ nöbö paŋyöbö iör leia mɨdölö,” röŋa.
  acr-NNT: 'Ri Jesús retaꞌam chik china ri kakꞌayin re; e uwariꞌche xubꞌiꞌij: “Na
    iwonoje taj ix chꞌajtalik.”'
  kpg-kpg: Jesus gu iloo ma koai dela ga hagi anga Ia, deelaa di mee a Mee ne helekai ai
    bolo digau huogodoo gu madammaa, tangada hua e dahi digi madammaa.
  taj-taj: तिग्‍दा भिसम ह्राङदा खाल्‍से चुङ्सी पिन्‍बारी छ्‌याइबा मुला भिबा ताम येशूदा
    था मुबा। थेतबासेलमान येशूसे “एनीगदे न्‍हङला गिक चा चोखो तबा आरे” भिसी सुङ्बा मुबा।
  avt-avt: Jisas epei kertei keimɨn kerek maain kakwepyapɨrek kakno his me mɨt enun,
    te hɨrak katɨp mɨt nɨrak, “Yi mɨt han ki kɨre mɨt epei nɨkɨr prar prar. Te kiutip
    au han kɨrak enuk kɨre mɨtɨk ap kɨkɨr hapɨk mewik.”
  cbk-cbk: Ya sabe ya si Jesus el quien ay traiciona con ele, poreso ya habla le,
    “Hende ustedes todo limpio.”
  uig-ARA: (چۈنكى ئۇ ئۆزىنى كىمنىڭ تۇتۇپ بېرىدىغانلىقىنى بىلەتتى؛ شۇنىڭ ئۈچۈن ئۇ «ھەممىڭلارلا
    پاكىز ئەمەس» دېگەنىدى).
  tuf-tuf: Jesusat bíyatan ima quehsí bin at icar chácatatar ey bar itchacro. Eyta
    itchác rehquít, “urá órotian istanacro,” wajacro.
  abx-abx: Akapinugad iya nga ma'in mga iya dimu'an limpyado tungod kay sakatu'anan-na
    may kon say i titraydor si iya.
  mco-NT: 'Com Jesús ñejhuɨɨyb anajty pɨnjäy cɨ̈yegaanɨp ma ymɨdzip, e paady jadu''n
    ymɨnañ: ―Ca'' ni tüg''ócɨy miich ajcxy mjot mhuinma''ñ yhuädzɨty.'
  kqf-kqf: Yesu kaikana i sibe te aiyai kaka ya sakoyovoḡe, taunana aubaina i giuna
    gado, “Matabumi mote lailaisabusabumi.”
  cpb-NT: 'Tema riyotakeri Jesús iita pithokashityaarine, iro ikantantari: “Te maawoini
    pinkiteshirete.”'
  aon-aon: Jisas douk nadukeman anudok disaipel douk ta nuwereh anan um ananim horim
    aria husuwan hunak hon nugok. Namudok aria anan douk nakri namudok. Nakri, “Ipak
    ihipmorim douk yopipari, aria atun arman meyoh douk madae yopun uwe, uwok.”
  hus-NT-2005: 'Na Jesús in ulu: “Yab ejtal ta éb i kʼwajattsik tʼokat”, kom in choꞌóbich
    xitaꞌ kʼál ti neꞌech ka pidhná abal ka chemdhá.'
  mig-NT: 'Chi̱ a ni̱ jini̱‑ya̱ ndéja̱ kúu ja̱ nástúu‑ya̱. Ja̱ yúán ní ka''a̱n‑ya̱:
    Nasu̱ táká‑ro̱ ká''i̱o ndoo.'
  bps-bps: I duen Dyisas man, “Alò satu di gamu i là mlaneb,” du tafalan gadè ku simto
    i mangkal kenen di fati.
  mbs-mbs: Netegahan i Jesus aw sinu se megtolok kandin, aw yan se doun te peg-ikagi
    din te kenà melinis se kedita dan.
  tof-tof: (Yesu umul bainürr oya sab wirri pamab tangdó nótó ingrine. Wa ene igósidi
