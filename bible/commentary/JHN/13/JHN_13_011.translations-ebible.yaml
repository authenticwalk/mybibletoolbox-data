  cof-NT: Jesús miraminue mo yaca cuwapono jonunca. Jun tenchi nula jeralelachi tencaca
    tsaleca jun itolajoe tie.
  srm-NT: Nöö di soni mbei a taa na u tuu dë limbolimbo, biga a sabi undi fuu o sei
    ën.
  qvs-NT: Chashna Jesus willawashpankuna allita yacharkan maykan disipulunmi rantikunka
    nishpa.
  zca-NT: Midi'zh Me, gat lë't rë nak bixa' nambe; lë' Me nane la cho chi Me lo rë
    xa' nile' mandad.
  cbc-NT: Mai, “Bairãpʉa, nipetiro tocãnacãʉ̃pʉa caʉgueri mánarẽ bairo mee mʉjãã ãniña,”
    jãã cʉ̃ caĩata, cʉ̃rẽ cabʉsʉjãbuitirocapaʉre cʉ̃ masĩrĩ, bairo jãã ĩwĩ Jesús.
  qxo-NT: Tsaynöga nirgan juc discïpulun ranticunanpä cagta musyarninmi.
  mox-mox: Ieisu baʼe ʼidewani vona ʼaiqa, mana niʼau alamania togama nawale nasuluvea,
    ta baʼe ʼinega vonedi taʼa mona ʼidiega ge vunavunaqina.
  kew-kew: Yesuna aposel kogono aa padaneme yada roboa kawae madini aba adesa-pulu
    nipumi nimi rayo amulu pi-daa napimi pare aa padane amulu pealo lakesa.
  dww-dww: Yesu nama ya riuna, baninama tauna kaite ya kataie da aitau tokare tauna
    e boru dobiḡena. Vutuna aubainama tauna ya riuna, ‘Ḡesaumima nam veremi’.
  nif-nif: Yesulɨ nin sɨnɨktɨ en kanjɨkñiilok kɨsɨnan kɨmɨpi tɨñguk wɨn ikan ka-nandɨñgukta
    tɨmbi ñɨndɨñ eñguk, “sɨndɨ gɨtɨk sɨnɨk jamilan nɨm.”
  twi-ASANTE: Na Yesu nim onipa ko a ɔrebɛyi no ama no, ɛno enti na ɔkaa sɛ ɛnyɛ wɔn
    nyinaa na wɔn ho ate no.
  aoj-aoj: Deiꞌ main? Anen aꞌ nogawa ami atiasi nefeꞌ nigaꞌipa boumi ananimi ma nigihimbaꞌmama
    nogapomai. Eaꞌ naꞌipam naꞌi, “Ipaꞌ hipai ambeꞌepa hililiꞌ, apaꞌ anona ipeꞌinai
    atotona ataꞌ owaꞌ buꞌunaia.”
  cbv-cbv: Páant niijná, Jesús caandíh eníhcannitdih dʉó wáini pínahdih jéihnit, jwiítdih
    páant ãt niijíp tajĩ.
  taw-taw: Pen Jisas bɨ nop chen mɨmug gɨ dad amnɨg gak ak nɨgak ak nɨm agak, Nɨbi
    gach sek ma mɨdebɨm, nokom olap nep gach sek mɨdeb agak.
  jic-NT: 'Jesús seletsja pjacj ca jis lal ncuwim jupj enemigopan jis la tjilil jupj.
    Nin mpes nin tjevele: “Mop''in ma nun pjü way salá jinwá Dios lal”.'
  zap-NT: 'Kom che nan Ne gan txuzh nak ne ydekwent Ne, por neguin re Ne: “Let yradet
    de ndaa.”'
  wer-wer: Pim pël niia pöt piin kup mowiipnaap tenring wëën itneëak epël yenia. “Ar
    pourö kölam pëën naön.”
  ipi-ipi: Ene pitulu-peya akali oko bala kalato atene ateya nembo toto, Jisasato
    yakama pitaka kalato ata napene ateyai naleyo lea.
  qul-NT: 'Nerkan: “Mana tucuyniyquichischu” nispa, pi payta vendiycunanta yachaskanraycu.'
  ter-NT: 'Vo''oku éxoane Jesus itukóvotiye ne itûkoheovoti xapákuke ne hokoâti, enepone
    kurikoâtimo xoko xanéhiko puvâti. Énomone kó''ino: “Ako heú yákoenoe itúkeovo
    sasa''ípotine” kó''ino.'
  bmr-NT: Tollɨ nuubo diiboco aacɨujiiboco agaajaumaño, famooro mɨmɨhɨnivatɨhi, nuubo.
  fuf-fuf: 'Ko fii hari himo andi janfotooɗo mo on. Ko ɗun waɗi si o wi''i: ‹Hinaa
    on fow woni laaɓuɓe.›'
  bhl-bhl: 'Yesus e elo maka im teing dim daloke kunum beelo kilele kal kelewse kasike,
    e mongom silel bokolomele: “Alik yom ibolow mutuk tem e kais nam kelinba kebiliw
    te.”, angse kasike.'
  ons-ons: Yesu eŋe ŋei maŋo isikaki maikei, ea mo detke, yalinane eŋe rake, “Korop
    ŋine diŋine midaine libeka. Wekuŋo dirop.”
  con-NTPO: 'Jesúsja tayo in''jan tisema indiye afeya''choma. Tsa''camba tsu: “Injama''choni
    poiyi''cco que''i''su giya''tssi''fambi qui” qquen su.'
  ghs-ghs: Oiqi hiireta oi teeho bahe, Dzutai noke geema mootorata oke noi qupadzomaqi
    hee, Nikehota teei saasari naate ooraidzaraniqi hiireta.
  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌ ତାଙ୍ଗ୍‌ ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିନାନ୍‌, ଜିସୁ ହେୱାନିଂ ପୁଞ୍ଜି
    ମାଚାନ୍‌; ପାଚେ ହେୱାନ୍‌ ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ରୱାନିଂ ପିସ୍ତି ୱିଜ଼ାକାଦେର୍‌ ସକଟ୍‌ ।”
  txu-NT: Arỳm kute amikukãm kurê djwỳnhmã kanga djwỳnh markam ne arkum, —Djãm ar
    akunĩ ne gar amex? Kati, ane.
  eng-WEBU: For he knew him who would betray him; therefore he said, “You are not
    all clean.”
  gnw-NT: 'Echa''ã Jesús uicuaa quía umeeta jovaicho reta pe. Jáeramo jei: “Ẽrei opaete''ã
    co pe reta.”'
  mux-mux: Yu-ni piliipaliinga ‘Enini molemelemanga yi te-ni na liipa nanga ele-tu
    yima simba tekem.’ nimba piliipaliinga ‘Yi kanili numanu kalaru mulupili molemú.’
    nimbándu ung-eku topa “Eni pali kake tipili naa molemele.” nirim.
  maj-NT: 'A̱t''aha̱ be Jesu yá xi ts''i̱ínkjas''ehe̱n, kui nga: “Najmi ngatentoo̱
    xi jo”, kitsúhu.'
  bkq-NT: Tutuze myakâwâm Jesus, ânguy tuduery emaxi tyâhoem tâgamenri awyly. Awylygue
