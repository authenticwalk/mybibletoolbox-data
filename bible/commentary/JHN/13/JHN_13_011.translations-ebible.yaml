  sgz-sgz: Ái Iesu ákte mánán páksi koner na agur tari, má ngorer ák parai ngo, “Gam
    no gam pilpil, ái sár kes tili gam á kápte.”
  kek-NT: Li Jesús ac naxnau ani li ta̱k'axtesi̱nk re sa' ruk'eb li xic' neque'iloc
    re. Jo'can nak quixye nak cuan jun sa' xya̱nkeb inc'a' ti̱c xch'o̱l.
  blz-NT: (Ia poko inti'imo i Yesus se' i ime men bo mongorookon i Ia kada' papateion.
    Mbali' iya'a Ia norobumo, “Kuu karaani'i noloe'mo, kasee sianpo wiwi'kuuna.”)
  poe-NT: Mé xi̱kaha ntáchro chꞌín Jesús kíxin kénhya sín tjóá sín kíxin ó nohe chꞌán
    nkexro sinchekji chꞌán.
  san-TAM: யதோ யோ ஜநஸ்தம்ʼ பரகரேஷு ஸமர்பயிஷ்யதி தம்ʼ ஸ ஜ்ஞாதவாந; அதஏவ யூயம்ʼ ஸர்வ்வே
