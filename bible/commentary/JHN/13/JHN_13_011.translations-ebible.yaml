    yaꞌ neꞌ xaꞌan.'
  bre-BRG: 'Rak gouzout a rae piv oa an hini a werzhje anezhañ; abalamour da-se e
    lavaras: C''hwi n''oc''h ket glan holl.'
  opm-opm: Ohnong ma nang hatipra han oh orhor daham am hat patdapat oh Tit han ohwi
    er hat patmur napongop.
  bvr-bvr: Gun-narda Jesus a-wena “wurpa lika an-ngardapa gun-nyagara,” ngardawa nipa
    gipa gu-nana nula an-gata a-malcha barra burrwa aburr-bachirra.
  wal-wal: Aissi giikko, Yesuusi bana aatti immana urai oonakkonne erees; i, “Intte
    ubbai geeshsha gidekketa” giidoogee hegaassa.
  zad-NT: 'Daa ṉezi Jesúza'' non gon ḻe'' lo na'' beṉ'' malka'', daan chi''e ḻegake'':
    “Aga yog''le ba nxi nyech.”'
  kmg-kmg: 'E doc bapa-ticne mana tarahuc šiŋuc jazawec: “Ŋoŋe ɋaɋacnea mi jufâreŋgopieŋ.”'
  aso-aso: Lengiꞌ nene mo guluviꞌ li lamineꞌ nizaha lengiꞌ vaitoꞌ nene neꞌmine amave.
    Vaitoꞌ guluviꞌ amave lineꞌ nene eze biluvaliti aꞌninguꞌ do molo-delivemuꞌ nene
    ha gele minineꞌ nenako nemuꞌ live.
  uli-uli: (Yeramtawe yebe fangloh Jesus ila, iy Jesus ye gola, ila fal le ye sor
    bo, “Pangamiloh ngo sa tefoy mekla holongmi, ngo sa halachog semal mo luwulumi
    mele te ila sengal.”)
  nin-NT: (Yesu a hi wanggo wa nggo ta vu ma re, ima yo du ma da di, “A si si imba
    wemi mu a sama na ankizhi hen.”)
  tgk-tgk: Зеро Ӯ медонист, ки дар ҳаққаш кӣ хиёнат мекунад ва барои ҳамин гуфт, ки
