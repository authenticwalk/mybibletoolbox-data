  nak-nak: Me ale eia vikara mai ele, la vuhula eia rovi palati la tahalo ale ge veipalea
    soio tegiteu la gima. Eala eia vei la vikararala aleie “Kama amuto tomi marokale.”
  lbb-lbb: E Iesu i atongi larne, “bel mulo rop mulo toh,” anasa ka tasman esaning
