  mop-NT: U yadaj ti ma' tulacaloo' a ma' yan c'as yoc'oloo', u men u yeel mac a bel
    u ca'a ti tzolo.
  tet-tet: (Yesus katak naꞌak “Lahoos emi hotu-hotu” tan Nia natene see ida nosi sia
