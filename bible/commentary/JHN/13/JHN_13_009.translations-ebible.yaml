  ptp-ptp: Om Pita nêl vô i ên nêbê, “Apumtau, obêc bêge ge od ông ob lipac a vɨxag
    pɨleva lêm. Nge, ông lipac a vɨgêg yuu bagzub hɨxôn.”
  nak-nak: Tio, e Pita loloa mai ele, eia goio veiale Iesus mago “Ioge, Tahalo Uru,
    taritigi eme kama ge vuhi moli la vahagu ele, eme ge vuhi la limagu me la gamagu
    taie.”
