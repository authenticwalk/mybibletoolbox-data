  msm-NT: “Na Ginuu,” kagi ni Pedro, “ko mailing to sikan, hugasan nu to kobong ku
    aw iyakip to boyad dow uyu ku.”
  myk-myk: 'A Pyɛɛri di jo: «Wee tuun wu ni Kafɔɔ, ma ganha bu da na tɔɔyɔ ye yɛ na
    wɛ, ga na keye ye ni na ɲuŋɔ ke bɛ je.»'
  sbe-sbe: Kabo Simona Petelo ye wane, “Guiyau, besi, nige kaegu ta se bom, na nimagu
