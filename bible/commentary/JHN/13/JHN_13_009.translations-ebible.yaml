  juy-juy: ସିମନ୍‌ ପିତ୍ରନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଜାଲଙେନ୍‌, “ପ୍ରବୁ ଏତ୍ତେଲ୍‌ଡେନ୍‌ ତାଲ୍‌ଜଙ୍‌ଞେନ୍‌
