verse: JHN.013.009
translations:
  kpx-kpx: Ige Bitau loui avoe, “Kosive, a di velo totoaniege di adata di kinata totoanela.”
  okv-H: Peter na, “Bada aravora, te nau utu pere mane egasoa te ingeni te siro te
    tapa egasoa,” ainge enu,
  tbo-tbo: Ega yaka Simona Pita Yesu uyahina i palihalena meya po i pa, ‘Guyau, i
    dewadewa duma, ega aeu tunawana ma nimau po ununuwe una ogahi.’
  mal-C: അപ്പോൾ ശിമോൻ പത്രോസ്, “അങ്ങനെയെങ്കിൽ കർത്താവേ, എന്റെ പാദങ്ങൾമാത്രമല്ല, കൈകളും
    തലയുംകൂടെ കഴുകിയാലും” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ Σίμων Πέτρος, Κύριε, μὴ τοὺς πόδας μου μόνον, ἀλλὰ καὶ τὰς χεῖρας
    καὶ τὴν κεφαλήν.
  bgc-bgc: शमौन पतरस नै उस ताहीं कह्या, “हे प्रभु, फेर मेरे पैर ए न्ही बल्के मेरे
    हाथ अर सिर भी धोदे।”
  khz-khz: Simona Petero ekilato, “Velekou, ati gagekumo, na gimaku e repaku maki.”
  deu-TKW: 'Sagt zu ihm Simon Petrus: Herr, nicht blos meine Füße, sondern auch die
    Hände und das Haupt.'
  zsr-NT: 'Niꞌr Simón Pedro rëꞌ Lëꞌ: ―Xan, clëgz niꞌa quibuꞌ, san quibuꞌ caꞌ naꞌa
    len icjaꞌ.'
  lin-lin: 'Simona Petelo alobaki na Yesu : — Nkolo, lokola ekomi bongo, kosukola
    ngai kaka makolo te, kasi sukola ngai lisusu maboko mpe moto.'
  hns-NT: 'Tab Siemon Petras bolies: „Prabhoe djie, djab aise baat hai tab na khaalie
    hamaar gor dhow, bakie hamaar haath aur moerie bhie!”'
  noa-E: Magbaawaita Simón Pedroou irig, —Señor, mag khai magan oob mʉ bʉ̈ appai ʉm.
    Mʉ bʉ̈jã ʉnaa, mʉ juajã ʉnaa mʉ pörpa sũurbapʉ̈i ajim.
  eng-EMTV: Simon Peter said to Him, “Lord, not my feet only, but also my hands and
    my head!”
  mib-NT: 'Te ni cahān Simón Pedro: Núu súcuan cúu te nasūu máá jéhē‑ni ná, chi suni
    nacate ní ndaha ná jíín xínī ná, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ सिमोन पत्रुसरे़ नोगप् पिरु, “हे़क्‍केने़ फाॽग्र आलाङ्‌हाॽरक्
    मे़ःन्, कर आहुक्‍हाॽ नु आधे़गेःक्‍किन्‍नाङ् वाहप्‍ताङ् पिराङ्‌ङे़ॽओ!”
  xnj-xnj: Simoni Petili akamyangula, “Bambu, unisanja, lepi magendelu gene, ndi pamonga
    na mawoko gangu mewawa na mutu.”
  mmx-mmx: Simon Pita ga lok, “Leeme Silok, nemen uta gos kusuk mun luxangkedek tarak.
    Una gos bok lukngak mi lavatlak tarak.”
  cbr-NT: 'Cacëxun ca Simón Pedronën: —Usa ''ain ca ''ën taëishi ''axunma ''ën mëcën
    rabë́ ''imainun ''ën maxcáribi chucat —quixun cacëxa.'
  tee-NT: 'Chai junich ju Simón Pitalu'' ju Jesús: ―Qui''ucxtin pus jantu va yuchi
    ju quinch''aja'' ju aq''uinch''ak''anin. Para vachu'' ju quimaca'' chaich ju qui''aktsulhch.'
  eng-LSV: Simon Peter says to Him, “Lord, not my feet only, but also the hands and
    the head.”
  cak-NT: 'Romari'' ri Simón Pedro xu''ij che ri Jesús: Ajaf, xa quiri'', can tach''aja''
    chuka'' ri nuk''a'' y ri nujolon, y man xe ta ri wakan, xcha'' ri Pedro.'
  pah-NT: —Jesus, jipya jate rũi ti ehei a'ero. Jipoa ti ehei no nhiakag̃a reheve,
    ei Pedro'ga ga pe.
  sja-NT: 'Mãpai Simón Pedropa mãgaji: —¡Tachi Waibɨa, mãgara mɨ bɨɨrɨ aupai sɨɨnaapáde
    aji. Ichiaba mɨ jua mãik''aapa poro paara sɨɨpáde! aji.'
  xed-xed: 'Kaʼa mantsa: «Mghama ɗa! Səlaha ɗa kweŋkweŋ a dzaʼa ka mbazihata tama
    wu, nda dzvuha ɗa nda ghəŋa ɗa tani,» ka Simuŋ Piyer nda tsi.'
  glk-glk: 'پس شَمعونِ پِطرُس بوگفته: «ای سرور، نه فقط می پایأنه، بلکی می دستأن و
    می سره هم بوشور!»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu da já xi̱hín Jesús: —Tá ta̱ já cáchí ndo̱ quia̱hva
    va i̱ sa̱há i̱ jándoo ndó ta quia̱hva ri̱ ña̱ma̱ní jándahá ndó ye̱he̱ ta quia̱hva
    ri̱ ña̱ma̱ní chihin ndó ji̱ní i̱ viti —na̱cachi da.'
  gfk-S: Saimon Pita ga tange tana be, “Watong, waak sene mon ira kakigu, iesene gis
    bileng ira lumagu ma no ulugu bileng!”
  bmu-bmu: Mewö jiiga Saimon Pitönöŋ pörösöl ala auruba meleŋnök, “Kembu, mewögöra
    gi könananök qahöpmö, böröni aka nöröpni mi mohotŋe saŋgoŋman.”
  dgz-dgz: Saimon Pita gare anega wan, “Ayop, pusina megenat uon go naninawa amba
    ianawa den bigi wat!”
  eng-GNV: Simon Peter sayd vnto him, Lord, not my feete onely, but also the hands
    and the head.
  zaa-NT: 'Simón Pedrua nna ra bi e: Señor, gutìi cuią''lu'' alàa tsua'' teruba ca
    nì''l '', sino tsa''tsela tehuá ca nàya'' nna iqquia'' nna.'
  eng-WEBSTER: Simon Peter saith to him, Lord, not my feet only, but also my hands
    and my head.
  guh-guh: 'Simón Pedro nexata jumaitsi: —Tajatuxanenë, ëtataxu nexata apo netoquiatsimë
    tsane. Tacobe ata, tamatabocoto ata, netoquiatsianame, jai Pedro.'
  bon-bon: Simona Peteru te jejige egä, “Yageyame, piba cäme ernge taatu gone näcisäjute,
    yepä ime piiyepu mope cama näcisäjepi!”
  nhw-BL: 'Huajca Simón Pedro quiilhui: ―Huajca, noTeco, amo san noicxi techpajpaquili,
    nojquiya techpajpaquili notzonteco huan nomax.'
  swh-ONEN: Ndipo Simoni Petro akajibu, “Usininawishe miguu peke yake, Bwana, bali
    pamoja na mikono na kichwa pia!”
  wbi-wbi: USimoni Peteli akati, “Ghwe Mutwa, navefyelulivua uleke pikunyafugha gha
    maghulu, looli unyafughe nagha mavoko naghu mutu.”
  bba-bba: Simɔɔ Piɛɛ u nɛɛ, ǹ n mɛn nɑ Yinni, n ǹ mɑɑ mɔ nɛn nɑɑsu tɔnɑwɑ kɑɑ teɑ,
    ɑ mɑɑ nɛn nɔmɑ kɑ nɛn wiru teo.
  eng-KJVCPB: Simon Peter saith unto him, Lord, not my feet only, but also my hands
    and my head.
  kgk-NT: —Aipo ramo, he'i —xe pyhéi katu, xe Járy. Upéi xe pohéi mani ave, he'i.
    —Xe akãhéi mani ave, he'i íxupe Pedro.
  waj-waj: 'tuduu rikioo Simoono Petorooso inna sai tunoo: Udaanga-o, sa ni yukuuvaitanau
    nnaasu finianee. Ni yaakuuvaitanaata ni kieetaivaatama finianee,'
  cpy-cpy: 'Ikantzi Simón Pedro: “¡Pinkatharí! Eero pikewa-shitana noetziki, tema
    pikewatyeena maawoeni nakoki eejatzi noetoki.”'
  ekk-PKP: „Issand, siis pese ka mu käsi ja pead, mitte ainult jalgu!“ hüüatas Siimon
    Peetrus.
  mpx-mpx: Saimon Pita i ba, “Babala, ebo i ola o, he bahi aeu ya nu uul, yaa nimwau
    ge kokowau al nu ulil.”
  wbp-wbp: Ngularla Jimani Piitalku wangkaja, “Warlalja-Wiri, kulaju wirliya-mipa
    parljika! Rdaka manu jurrurlanguju parljika!”
  luo-luo: Simon Petro nodwoke niya, “Ruoth, ka kamano, to kik ilwok mana tienda kende,
    to luok bedena kod wiya bende!”
  nhe-NT: 'Huajca Simón Pedro quiilhui: ―Huajca, noTeco, ax san noicxi xinechpajpaquili,
    nojquiya xinechpajpaquili notzonteco huan noma.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܝܼ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܚܲܠܸܠܸܬ ܐܲܩܠܵܬ‌ܝܼ̈،
    ܐܸܠܵܐ ܐܘܼܦ ܐܝܼܕܵܬ‌ܝܼ̈ ܘܪܹܝܫܝܼ.“'
  esk-NT: Simon Peter-m kiulgiññiġaa, “Ataniiq! Isigałhiñaġinġisatka aglaan argatkalu
    niaquġalu.”
  msb-msb: Nagsabat si Simon Pedro, “Ginoo, dili lang kay an akon tiil an imo hugasan
    kundi hasta an akon kamot kag ulo!”
  cpa-NT: 'Jøng² ca¹juúh² Simón Pedro: ―A¹jáng¹ ju³ jmáh¹lah tai¹jni rángh³hning,
    chi²júh² lah¹jøng² lǿa¹², Juu¹³ jniang³. Rángh³hning gug¹jni quianh¹³ dse¹jni
    calah ―ca¹juúh² Pedro.'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ତାକେ କଇଲା, “ମାପ୍‌ରୁ ସେନ୍ତାର୍‌ଆଲେ କାଇକେ ମର୍‌ ପାଦ୍‌ସେ ଦଇ ଦେଇସୁ
    ? ମର୍‌ ମୁଣ୍ଡ୍ ଆରି ଆତ୍‌ ମିସା ଦଇଦିଆସ୍‌ ।”
  meu-meu: Simona Pelro elo, Lohiabada e, dia aegu mo, imagu bona kwaragu danu.
  yva-NT: Umba Petrus po raura pare, “Maisyare omaisyamo, Injae, inajo bo rarondom
    weamo nsopi nora, yara inanem muno inakari ntenambe!”
  dgc-dgc: “Eng kona sa, Panginoon,” kagi ni Pedro, “éy éwan san na tikéd kua, éng
    éwan pati na kamét kua éy ta ulo kua!”
  zpm-NT: 'Horco pquiab Simón, rëb Simón: ―Bzhiguieḻ sca, niinagazh bdiib ni naa,
    per led loxaque nidse naa, sinque dib nia naa, dib guic naa bdiib.'
  hix-NT: Rohà y, kekon hatà, noro. Rohrorà marmahnà, ramor xarha, royhutho xarha,
    àkorokako, omeroro mak ha, omryenon me roro rma haxa ryehtxoho me, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Wasilaka, os erem si naku nahi, wa kumba nom
    yokowa hala! Wa, simbalesik kumbatava masiji anhi nga yokoka!�
  npi-ULB: सिमोन पत्रुसले उहाँलाई भने, “प्रभु, मेरा गोडा मात्र होइन, मेरा शिर र हातहरू
    पनि धोइदिनुहोस् ।”
  cgc-cgc: Ambal Simon Pedro, “Ginuo, daw iling tan, dili nang batiis ko ugasan no.
    Ugasan no man asta ake i na lima daw ulo.”
  tim-tim: Dâmbo magaŋep, “Humo, aregât nâŋgât hâkne hârok kautne bâtne me wan me
    wan puliniŋ.” dâep.
  yor-yor: Simoni Peteru wí fún ún pé, “Olúwa, kì í ṣe ẹsẹ̀ mi nìkan, ṣùgbọ́n àti
    ọwọ́ àti orí mi pẹ̀lú.”
  wos-wos: Wungi wandéka dé Pita angi wa, “Néma Du, méni wuna man, tamba, anéngamba,
    atéfék yakwanyitaméni.”
  emp-NTPO: 'Maʌ̃ bẽrã Simoʌ̃ Pedroba jarasia: –Mãwã baibʌrʌ, mʌ̃ Boro, mʌ̃ jĩrũ awa
    sʌgʌrãdua, ¡ãtebʌrʌ mʌ̃ jʌwara, mʌ̃ boro sid̶a sʌgʌdua!–'
  eng-F35: Simon Peter says to Him, “Lord, not only my feet, but also my hands and
    my head!”
  ind-ind: Maka jawab Petrus kepada-Nya, “Tuhan, kalau begitu, jangan hanya kakiku
    saja yang Engkau cuci, tetapi cucilah juga tangan dan kepalaku!”
  pes-OPCB: 'پطرس با عجله گفت: «سرورم، پس حالا که اینطور است، نه فقط پا، بلکه دست
    و صورتم را نیز بشوی.»'
  mpt-mpt: Saimon Fitae wentenea e weng olo mitmakamo mo tekein keim blim kene kesoa
    baabanea Sum kobo inanamabeb yole skilono olo tlono mo fubatnenemebe! Kweilon
    osa gabam esa alukum fuelatnenale gesea
  ssx-ssx: Saimono Pidama꞉ ipika꞉ pi hombo peaaso alota꞉ Tekehalio. Kota꞉ yaka anke
    homeke dia꞉me laata꞉ Yaka kiki you tonka꞉na꞉ tanda꞉pae leekeme.
  mkl-mkl: Ŋɔi Simɔɔ Piɛɛ í ni, debɛi Lɑfɛ̃ɛ, kù jɛ kutɛm nŋu ɑkɑ̃i ɑɑ wiɛ mɛɛ, wiɛ
    ɑwɔm do irim fei.
  gaq-gaq: ସିମୋନ୍‌ ପିତର୍ ଉତର୍ ବିକେ “ମାପ୍ରୁ ତେଲା ନେଙ୍ଗ୍‌ନେ ଞ୍ଚ ମେଁନ୍‌ସା ନେଙ୍ଗ୍‌ନେ ନ୍ତି
    ଆରି ବାଆ ଡିଗ୍ ଗଡ଼୍ୟାଃ ବିଃ ।”
  gof-RNT: Phexiroosi Yesuusakko, “Godaw, yaatikko, ta tohuwa xalaala gidonnashin
    ta kushiyanne ta huu7iya meecca” yaagis.
  unx-unx: ଏନ୍ତେ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆଇଁୟାଃ କାଟା ଏସ୍‍କାର୍‍ କାହା,
    ମେନ୍‌ଦ ଆଇଁୟାଃ ତିଃଇ ଆଡଃ ବହଃକେହଗି ଆବୁଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Loko lo amekago, Saimon Pitá láa loko lo amimó: Guivahanínemaka, láa lokoma
    nigisagó negopa, nigizanigi gotónegi mukí nagamí zenetatane.'
  lcm-lcm: Na Simon Petero kala antok ia ta, “Volava, parik ta kakig papalik, kungag
    ve patug kapa.”
  aer-aer: Simon-Peter anteme angkeke, “Yewe Alartetye, ingke-ante ware alhewetyalaye,
    iltye-arlke akaperte atyinhe-arlke alhewaye.”
  qvc-NT: 'Chayshina niptinraqmi, Simun Pidruqa nirqan: —Taytitu, amar ch''akiytallachu
    mayllayqa. Ashwanri makiykunata, umaytapis mayllayqa, nishpa.'
  tgl-ULB: Sinabi ni Simon Pedro sa kaniya, “Panginoon, huwag lamang ang aking mga
    paa ang iyong hugasan, ngunit pati na rin ang aking mga kamay at aking ulo.”
  cbs-NT: 'Simón Pedron yuikin: —Jaskakenan, Xanen Ibuun, ea juchu bestiama ea mechukin
    ea buchudiawe— aka'
  xtm-NTPP: 'Simón Pedro ma, ni ndakone''e de: ―‍Nú sukan, Señor, má ndakate ni yika‑ni
    ja ja''a sa a, su''va ndakate ni nda''a sa a ji''in xini sa a ―‍kúu de jiña''a
    de.'
  nnq-nnq: Simoni Petulo nganyanga, “Angwana makanyelea makongono tuje, unyeleye na
    maboko gango na mutwe uyo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea ñucã o biro cʉ̃re ĩiwi: —Wiogʉ, to docare
    yʉ dʉpori wadorena yʉre coeeto. Yʉ amori, yʉ dʉpʉga cãare coeya —ĩiwi Jesús''re.'
  san-ORI: ତଦା ଶିମୋନ୍ପିତରଃ କଥିତୱାନ୍ ହେ ପ୍ରଭୋ ତର୍ହି କେୱଲପାଦୌ ନ, ମମ ହସ୍ତୌ ଶିରଶ୍ଚ ପ୍ରକ୍ଷାଲଯତୁ|
  huv-NT: 'Quiaj tasaj nej teat Simón Pedro: ―Sitiül atquiaj ajlüy Teat, ngome áagan
    xileaj ijants, at xiwix, ximal aton ―aj nej.'
  otn-NT: 'Bi ''yɛ̱nna̱ Bɛdu p''ʉya: ―Ague grá̱ Hmu̱, hi̱nga̱ hørma̱ gua gui perca̱gui̱
    ''mø, gui pega̱gui̱ ma̱ ''yɛ ''nɛ̱ gui hiqui.'
  nop-nop: Unduŋ yobune Saimon Pitadibo yoguk, “Wapum, unduŋ yokaaŋ kayone hogok mu
    youteleŋ, kohone kine maaŋ youtetnambeŋ.”
  obo-NT: Na mid ikahi si Pedro to, “Longaggon, ko ungketen, konna ra inis pa‑a ku
    kos unaviyu, ko konna, ahad mandad inis uu woy bollad ku.”
  cak-ENT: 'Roma c''a ri'' ri Simón Pedro xbij chin ri Jesús: Ajaf, si quiri'', man
    c''a xaxe ri vakün nach''üj, xa tach''aja'' c''a chuka'' ri nuk''a'' y ri nujolon,
    xbij ri Pedro.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤗᤠᤱᤜᤠ᤹ᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤠᤜᤢᤰᤜᤠ᤹
    ᤏᤢ ᤀᤠᤎᤧᤃᤣ᤺ᤰᤁᤡᤴᤏᤠᤱ ᤘᤠᤜᤵᤋᤠᤱ ᤐᤡᤖᤠᤱᤅᤧ᤹ᤀᤥ᥄”
  mie-NT: 'De nī ncāhān Simón Pedro: Señor, tú súcuán cúu de nsūú mátúhún-ni jēhē
    sá, chi saá-ni ndahá sá jíín xīnī sá naquete ní, ncachī dē.'
  san-TIB: ཏདཱ ཤིམོནྤིཏརཿ ཀཐིཏཝཱན྄ ཧེ པྲབྷོ ཏརྷི ཀེཝལཔཱདཽ ན, མམ ཧསྟཽ ཤིརཤྩ པྲཀྵཱལཡཏུ།
  qve-NT: 'Hinaqtinmi Pedroqa niran: —Señorlláy, sayna kaqtinqa, amayá chakillaytachu
    maqchiway, aswanqa makiytawan hinallataq umaytawan imayá, nispa.'
  pao-NT: Soo Peter ka Te Pabe'e yise mee netamma, “No'oko e tookoo e nabageaku, e
    kuku, e mi, e wo tuwazoo.”
  cbu-NT: 'Pitorsha: Ashiriya, nda kutseetsimti kupachsha, Isusoo. Mucheetstamti,
    kuweetstamti ichumanda, táyaru,'
  usa-usa: 'Pítaa timá ámikaiye: “uyátáraana-nako, ketítauqa wenamáa ítete é mútûq
    tiyáánaa tiqnókáráq tete umátikaao!” téna Pítaa timá ámikaiye.'
  soy-soy: 'Kei kɛ Simɔɔ Piyɛɛ uu pɛɛ u mɑɑ rɛ: In lɛɛ ni, ɑ́i ɑ́nɑ ŋmɑnɛ kɑɑ yɛ́
    nɛ́ hɛɛrɛ, Upíimɑ, nɛ ɑnípɛ nɛ ríyu kɑɑ yɛ́ nɛ ripɛ́nɛ!'
  hui-hui: Ani layagola Saimono Pidahanda ibuhondo lalu, Anduane Homogo-o aniyagua
    i̱naga ge hangu ndo i̱naga gibi embonebi wayawaya biai habe, lene.
  amf-amf: Simoon Bhethiroosaar “Imbo, isa aaninbee isa metenbeam shivaa; isa roon
