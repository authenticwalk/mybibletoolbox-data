  pon-2006: Saimon Piter eri sapeng, patohwan, “Maing ei Kaun, kaidehn patehnehi katte
    me komw pahn widen, pwe pil pehi kat oh pil moangeiet!”
  dad-dad: Simon Pita Jesus irokenen, “Odug, agouf are, yeu dogol sã, imau mudurou
    adog kulo wouf.”
  zab-NT: 'Chiyru raipy Simóny Bed laany: —Güén pɨs, Dad, per gati de niistia sino
