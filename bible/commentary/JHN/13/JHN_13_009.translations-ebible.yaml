  jiv-NT: Tutai Semuṉ Pítiur tímiayi “Nuiṉkia, Uunta, aya nawerkechu antsu uwejrusha
    tura muukarsha nijiatrurta.”
  otm-NT: 'Nu ra Simón Pedro bʉya bi ''yɛ̨mp''a: ―Ma Hmu i, hinga hønt''a ma gua ''bʉ,
    nɛ''a ma ''yɛ nɛ''a ma yą, bi ''yɛ̨mbi.'
  dah-dah: Gwaha inkeb Pita go, “Doyaŋ Al Kuruŋ, gwahade kenem kahaŋne po ma halayiŋ.
    Hanneya tonaŋneya manaŋ tumŋaŋ halde nunayiŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Saemon Pita rɨni pen tukwe in mə, “Iərɨmənu. Mə ro iamɨnhi irə,
    tikəpwəh naikuas əpaien ia nɨsuk mi, mətə tikaikuas mwi ia tɨpaɡe rəɡɨk mi mɨne
    nukwənek.”
  kpr-kpr: Aminge setiri ningido, Peter sisira, “Arie, Bajari! Aminge saresa amota,
    erá nanda ata vanembo segheose! Nanda ungo gifua isambu seghe!”
  san-IAS: tadā śimonpitaraḥ kathitavān he prabho tarhi kevalapādau na, mama hastau
    śiraśca prakṣālayatu|
  nho-nho: Teenaa ki hakaahe ake te taratara Peter peelaa, “TeAriki, koe see huihui koi
    aku tapuvae koi! Huihui hoki aku rima ma taku pisouru!”
  gym-NT: 'Angwane Simón Pedro käkwe nieba mda ie: Ti Dänkien, kore ne ngwane, ñan
    makwe ti ngoto aibe bätäte, akwa makwe ti kise amne ti dokwä bätäte arato, ie
    ti tö nibi, nieba kwe ie.'
  azg-NT: 'Itso Simón Pedro nnon Jesús: —Ta, xe na aa nndaꞌ, yajoꞌ chito veꞌ xiaꞌntyi
    ngꞌë, mantyi quimanꞌ ntꞌö yo xquën.'
  bhd-bhd: शमौन पतरस यीशु सेइं ज़ोने लगो, “हे प्रभु, तू मेरे पाव नईं बल्के हथ ते दोग
    भी धो।”
  too-NT: 'Lā'' Simón Pedro huanilh: ―Lā'' tū'' xmān quintojon, nā quimacan caquimakache''ke'',
    lā'' nā qui''a''kxāk caquimūche''ke''.'
  ind-AYT: Simon Petrus berkata kepada-Nya, “Tuhan, jangan hanya kakiku, tetapi tangan
    dan kepalaku juga!”
  cjo-NT: 'Roojatzi ikanantakariri rirori: —Nowinkatharite, eero apatziro pikiwenawo
    noetzipaeni, inta eejatzi pikiwenawo nako, nopoo, maawaeni. Nokoyi akimitawakayaaroña.'
  nsn-nsn: Saimon Pita ke kula tapokisingua pare, “Tamata Noman ahik paho uahuhu puk
    tar kekeiguo, bo o uahuhu pono tar limouguo, karo luguo pon!”
  san-DEV: तदा शिमोन्पितरः कथितवान् हे प्रभो तर्हि केवलपादौ न, मम हस्तौ शिरश्च प्रक्षालयतु।
  tna-NT: 'Da su Pedro ja Jesús uja atana: —Echua Puji, ahua daja su, quema eme, echua
    di rucuaque.'
  lid-lid: Saimon Pita anuhun sahou ta Jises nane doh, ma manin atur labai. Eme ma
    iy asehek sahou i tan ja, “Laban, anya i buku baden eh! Ndri-iy ai, ou sasikine
    le katik, ou sikine minek ma la-uh ma batuk ale.”
  wim-wim: Simon Peter.an puth thaw Jesus.antan, “Lord-ang, nint puth ngayang thaꞌ
    thonakaman keꞌ pungān a! Nint maꞌ-a, kuchek thampang pungān ngayang a!”
  zga-M: U Simoni u Petro vakhombola, “Intwa, usite ukhusukha amalunde gango tuu,
    bali namavokho nuntwe gwango.”
  yom-yom: 'Simoni Piela wunkamba : —A Pfumu, bika sia ti mo malu mama kaka vayi mioko
    miama ayi ntu ama.'
  san-SIN: තදා ශිමෝන්පිතරඃ කථිතවාන් හේ ප්‍රභෝ තර්හි කේවලපාදෞ න, මම හස්තෞ ශිරශ්ච ප්‍රක්‍ෂාලයතු|
  yut-yut: Yaŋban Saimon Pita da yaŋ iyɨgɨt, “Amɨn Tagɨ, yaŋ kaŋ kandapno gɨn dɨma
    sugoki. Kɨsitno ae busuŋno kɨsi sugoki.”
  grc-BYZ: λέγει αὐτῷ Σίμων Πέτρος· Κύριε, μὴ τοὺς πόδας μου μόνον, ἀλλὰ καὶ τὰς χεῖρας
    καὶ τὴν κεφαλήν.
  cpc-NT: 'Ikantzi Simón Pedro: “¡Pinkatharí, iirotya pikiwakiitashitana, aña pinkiwina
    maawoni nakoki iijatzi noitoki!”'
  nhg-NT: 'Otieyelfe Semu Piero: ―Tlöcatzintle, majcamo sa nocxehua, tlocamo nuyejque
    nomöhua hua notzonteco.'
  nya-nya: Simoni Petro anayankha kuti, “Ambuye, osati mapazi okha komanso manja anga
    ndi mutu wanga womwe!”
  ngu-NT: 'Simón Pedro oquijlij: ―Tla ijcon, noTeco, ma ca san xnechimpajpaquili nocxihuan,
    yej no xnechimpajpaquili nomahuan niman notzontecon.'
  kup-kup: Pot mañahan Saimon Pita hatevetet epat mañah, “Povoz nem Amip, ni nem eñ
    nenañiam ivoh nanevetetü, oñ nem marañir gagaih map honeo ivoh nevetekez zait
    toh.”
  jid-jid: Siman Bitrus hla niwu, “Bachi, na ngla zamu migyen na, ngla womu ni tu
    mu.”
  wmw-wmw: 'Ndimana, Ansumani Peduru akinlebela akamba: “Kwa javyo, Mwenye, musinose
    maulu basi, nose novyo mmakono na nkiswa.”'
  gmv-GGM: Simmona geetettza phixirossayka zaaridi “goodo hessa gidiko tas too xalala
    gidontta kushshera hueera wursa meecca” gides.
  ssg-ssg: Pita ukek, “Tel Masiwi, na masin ien, kumahe mewenae aek, nuhi hetekiema
    minak ma patuk.”
  zpo-NT: 'Simón Pér mkeb nzhé: —¡Cheleeya sbaaya, Xaa Nabeyy, nakeebta lu nebse nii
    na, noka bsenag na nu noka bseguch na!'
  poy-poy: Simoni Peteru kamwankula, “Mtuwa, nagungululi magulu hera! Gugagululi mawoku
    gangu na mtuwi viraa.”
  qwh-NT: 'Simon Pedrunam nerqan: —Tsepenqa Teyta, maquitapis peqätapis paqecallämï;
    ama chaquillällataqa —nir.'
  gaw-gaw: Anam a amu Simon Petrus aum. “Naḏi, anam dayeb amu na da baelib aib ihame.
    Na ep̱el, iḵil ele oh ihe!” awa aum.
  nca-nca: Ŋunde yiní ŋande miraró, “Uni Parámi, ko ŋunde tiníqo, khene naŋge kini,
    kandene, kembane ŋuya sonowo.”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Simo̱o̱ Bed: ―¡Zeꞌ benu ni, orzeꞌ cueꞌ nu gyiꞌ ziꞌla̱ cyib
    ru, sinu niꞌ ziꞌl ya̱a̱ gal nu to̱o̱! ―nay.'
  mkj-mkj: Simon Peter japoang, “Maing oai Koaun, jaudi pwoalkoaihoahr doari ma Koawoa
    pirin amwun, pwa pel poaihoa apel moangoaihoa!”
  zac-NT: 'Guniꞌi Simón Pedro: ―Iurneꞌ pë Dadë, lëdë niáꞌasëdiꞌi guëahia tsati sino
    también guiahia nu guëca.'
  kyg-kyg: Saimoni Pitaꞌa, Ala kava nene, naiyaꞌageꞌmo sese huka oꞌnateka nayaꞌe nagenopaꞌeꞌmo
    sese huka nato, huno ha paiꞌnigeno
  kmk-kmk: “Nu siya nat Apu, bokona satun ikika lawa’d buḻuwam nu adi buḻuwam aminon
    tun imak kan uḻuk,” kinnanan Pedro un dit summungbat.
  cao-NT: Jatsi, —Noho tahë ashimahuë, Ibobá. Jasca, noho mëquënë, noho mapo, tihi
    cabo ri ashimahuë ra —i Pedro niquë.
  bbr-bbr: Jisas nukas keser aurnuk, Pita nukas ätäi auruwon, “Näwäu, keseria, na
    isan isi karar wa an kosorau, isan ipi pak tapi pak erek an kosor mur!”
  inb-inb: 'Chi­ura, Simón Pedro nirka: —Taita waugki, chasa kag­pika, chaki­kuna­lla­ta
    mana mai­lla­wai. Maki­kuna uma­wan­ta arma­chi­wai.'
  hrv-hrv: 'Nato će mu Šimun Petar: “Gospodine, onda ne samo noge, nego i ruke i glavu!”'
  box-NT: 'Ó o Simɔn Piɛre wã́a bía: «Ɲúhṹso, ká mu ka kà, à ũ yí sɛɛ ĩ
    zení mí dòn, ká ũ sɛɛ ĩ níní lè ĩ ɲúhṹ.»'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi ꞌñembabi: ―Ma zi Hmuꞌi, nuꞌbʉ́, hingue hønsɛ ma ua gui
    xʉgagui, xʉga ma ꞌyɛ ne ma ña̱xu nehe.'
  wnu-wnu: 'Ende qamara Pita qamar: “Ende gab eng ye goten qas me birogoni wog, ye
    uben tarinob gugum birogonimiseis.”'
  zam-NT: 'Sya, ndxab Mon Pedr loo Jesús: ―Tad, chele''i tataa nac, ne''techte U''
    ante niin sya, xàa. Ndxe''leque'', thidtene ftech U'' yan no yéquen más huen.'
  zyp-NT: Simon Piter taco, “Abuipaw, catei a cang caco, ka phe long cang lytah ka
    kih le ka lu zong pa si pai thlang,” tatah a palei.
  sey-NT: 'Caquëna, Simón Pedropi capi: “Ja̱je paꞌito Ëjaë, coa quë̱oseꞌe tsoamaꞌë
    paꞌijë̱ꞌë. Yëꞌëre jë̱ñaje̱ cuiꞌne si̱opëje̱ tsoacaijë̱ꞌë.”'
  nvm-nvm: Jesu fu ijeg una Saimon Fita kuamga fu kua, E Bomana a diak nun igi sodiekveno
    ijefuon nika diak nun ga imut ga nigen nun ijekma sodiemne kuain.
  mps-mps: Po wei ponoyu, Pitago te po wai, “Genuai Bidi, eno sągą naga ąį telagio.
    Nago eno tobolu me, nogo me ąį telayao,” te po wai, Pitago.
  pab-NT: 'Nexa Jesus hoka Pedro nexa ihiye: — Nikare atyo hoka hatihehena nokiji,
    nokahe, noseri hare, Xekohaseti — nexa.'
  llg-llg: Boe ma Simon Petrus nataa nae, “Mete ma leondiak, na, boso kada Lamatuak
    safe au eing. Tehuu safe au limang ma au langgang boe!”
  kyf-kyf: 'Simɔ Piɛlɩ nɛɛ: «Na -Kanyɔ, we -ka ''sa -mɩ nɩ, -ɩn ''na -wɔlʋ na bhʋ
    -bhlo -yɔ -nɩ. Nɩɩ, -ɩn -wɔlʋ ''ya na sɔ -yɔ na ''wlu -yɔ!»'
  tpi-tpi: Na Saimon Pita i tokim em, “Bikpela, sapos olsem, orait yu no ken wasim
    lek bilong mi tasol. Yu mas wasim han na het tu wantaim.”
  mih-NT: 'Ta i catyi ra Simón Pedro sihin ra: Tata, ña maa ñi sehi nacatyon, nacatya
    tucun ndehi ta xiñi.'
  qvh-NT: 'Niptinmi nergan: “Sayno captenga maquëtapis y umätapis maylapaycalämay,
    taytay.”'
  kms-kms: Saimon Pita oyi nand nari, “Yumbui, te kin ye be, pudi nyingene segi, si
    di ngawu anene wuye ghap!”
  agn-agn: Animan ganing si Pedro, “Gino, mga maning atan, belag lamang tang kakayo
    tang ogatan mo, asta ra ka ang kalimao may ang kolō!”
  nhi-NT: 'Pedro ihcuacon ocnanquilih: —NoTecotzin, tla ohcon amo sayeh nocxiuan,
    tlamo yeh noiuqui nomauan uan notzonticon.'
  ttc-NT: 'Tzaj te Simon Xhpe''y, oxik tq''uma'': «Qa ikxji, ntons nya''tx a''ox ti''j
    woq sinoke kyaqil nq''ab'' b''ix nwi''.»'
  dan-1931: 'Simon Peter siger til ham: “Herre! ikke mine Fødder alene, men også Hænderne
    og Hovedet.”'
  kwj-kwj: Ete wowanumbwa Saimon Pita ya rini sawe, “O hinga ti nawa, Apukolaka, seke
    tumbwa ani yoko kei, tapa ti okwe mwa ti okwe ma ete ani yoko.”
  vie-OVCB: 'Si-môn Phi-e-rơ sốt sắng: “Thưa Chúa, đã rửa chân thì xin Chúa rửa luôn
    cả tay và gội đầu cho con nữa!”'
  kze-kze: Pítaa séna Ísóigoo ená kwaási-i'a ónáe súmpo sísamairare su'mai íma pésinkenda
    síyayaampakwara si'nómpákwárá'á nombá pésinkaao súwana
  mpj-mpj: Piijalura wajarnu, “Maaja! Waajamunkurnin katakamu jina maralurrju!”
  lbk-lbk: Ket ay kinwanin Simon Pedro, “Apo, mo siya sa et faken yangkhay nan sikik
    si owasam. Itapim akhes nan limak ya nan olok!”
  mto-NT: 'Je̱tseꞌe je̱ Simón Pedro yꞌatsa̱a̱jv: ―Pa̱n veꞌemameꞌe, Ma̱ja̱ Vintsá̱n,
    ka a̱ts ya̱ ntékjyap tseꞌe mpójup, pojpa toꞌk aaj a̱ts ya̱ nka̱ꞌa̱j je̱ts a̱ts
    ya̱ nkuvajk.'
  bzh-bzh: Lob Simon Pita nër yah bë, “Om Mehöböp, su ġejipek sa vahaġ mu, gaḳ
    ġejipek sa nemaġ los sa yuġ geving!”
  guj-2017: સિમોન પિતર તેને કહે છે કે, ‘પ્રભુ, એકલા મારા પગ જ નહિ, પણ મારા હાથ તથા
    મુખ પણ ધૂઓ.’”
  jvn-NT: 'Saiki rasul Simon Pétrus terus ngomong: “Nèk ngono ya aja namung sikilku
    sing diwisuhi, nanging tanganku lan sirahku mbarang!”'
  byr-byr: Sara wɨdɨna kyaꞌ Saaimonɨ Pitai wɨdɨna “Naangeigɨ, sara nyɨdɨwaanyaꞌ nɨmɨre
    sɨvɨla gaveraarɨ aalya mi. Nɨmɨre asɨraarɨjɨ nɨmɨre mɨnyagɨnyavɨjɨ aalya ja!”
  ian-ian: Njambwi nyan wuna man mɨna ke njangiga. Wuna nambu wuna taamba aywaa njangi
    mɨla waa wandɨ maa Jisas wandɨ.
  hun-hun: 'Simon Péter ezt mondta: „Uram, ne csak lábaimat, hanem a kezeimet és a
    fejemet is!“'
  mcf-NT: 'Adsho tantiashun Petedon: —En na, Icbo. Tapantanquimbi mapinobëdtabi ëbi
    mëpanta —caquien:'
  kjs-kjs: 'Go rabu Saimon Pita-me talo: Mudu Ali, gore nina age kama naradepeape
    pare nina ki agelu page raayo radepeaina.'
  mni-mni: "Adudagi Simon Peter-na hairak-i, “Adu oirabadi Ibungo, eigi khongda natte\
    \ eigi khut amadi kokpusu chambiyu!”\x94"
  yad-NT: 'Su̱teda ji̱ta Siimyó̱ Pyítrubay variy siva: “Ne vinu rañumutu, Nutyityu̱,
    rajyomutu jarye, ri̱no̱ risa̱ju̱.”'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ná: ―Satoꞌi̱, tá dión kíán, dá kía̱n ná dáꞌa ni nakata
    ní saꞌa̱ óoin, nakata taꞌani ní ndáꞌí xíꞌín dini̱í.'
  pon-2006A: Saimon Piter eri sapeng, patohwan, “Maing ei Kaun, kaidehn patehnehi
    katte me komw pahn widen, pwe pil pehi kat oh pil moangeiet!”
  maq-NT: 'Ngajan xi Simón Pedru ne, cuitjin cachja me cojo Jesús: ―‍Tatá, sa cuatjin
    ne, ¡hacuiin suvá ni ntsacú ta hacuaha cojo ntsa cojo rcú tanu! ―‍Cuatjin cachja
    me.'
  hto-hto: 'Jira Simón Pedro íena daɨde: —Mai mei, Ocuíraɨma, daa cue ɨdaɨ jocóñeno,
    mei cue onoɨ, cue ɨfo dɨga jocori, —daɨde.'
  por-BRBSL: 'Simon Peter disse-lhe: “Senhor, não só meus pés, mas também minhas mãos
    e minha cabeça”!'
  ces-NKB: 'Šimon Petr mu řekl: “Pane, nejen mé nohy, ale i ruce a hlavu!”'
  cui-cui: 'Simón Pedro jume barai, jeye: —Tanecanamataxeinaem, meisa jopa netaxu
    matawaeinde, jame yawa necobe matawaema, yawa nentasipa matawaema, jei Simón Pedro.'
  boj-2014: Onaqa Saimon Pita na minjej, “O Tamo Koba, ni ijo siŋga segi yansaim.
    Ijo baŋ ti gate ti dego yansetbe.”
  eng-OEBUS: “Then, Master, not my feet only,” exclaimed Simon Peter, “but also my
    hands and my head.”
  eri-eri: Ono wainga, Saimon Pita no Yesus letuwai, “Anyakaro, onou wonga, ne yame
    afefenga adai huge hayau. Ne yame owofe, morafe bagu fere huge hayau.”
  aly-aly: Peter ikwer-warl angkek, “Ingkartay! Ingka atyenh kwatyel irrarlka, akwatherr-then
    akapwert-then ingkerrenh-antey!”
  wiu-wiu: Saimone Pitayo okome Ali Muno nipa anu kawake odene kogameneya, yono wagokeka
    takake takoa ta-kale okome
  swe-swe: 'Då sade Simon Petrus till honom: ”Herre, [tvätta] inte bara mina fötter
    utan också mina händer och mitt huvud.”'
  cth-cth: Simon Piter ni hai pawiteh ka khok dueng pâsu hanh, ka kut hoi ka lû pueng
    hai pâsu, atipouh.
  mti-mti: Saimon Pita gara wane, “Ayapan, amanwa mekut onan, naninwa ge kuiyanwa
    gaibu.”
  pad-NT: 'Simão Pedroa bigathani''ihi ida Jesus athi: —Iniani, Jesus. Onofiki hida
    iipohini ohina. Ba ikosoko hida o''dama. Ikosoko bana jaboni hida osa''a, oka''da''di
    kihiki.'
  twi-twi: Simon Petro kae se, “Awurade, ɛno de na ɛnyɛ mʼanan ase nko, na mmom me
    nsa ho ne me tirim nso ka ho.”
  hlt-hlt: Amah te Simon Peter loh, “Boeipa, ka kho bueng pawt tih ka kut neh ka lu
    khawm ta,” a ti nah.
