  cbk-cbk: Despues ya habla si Pedro, “Ah, ansina ba gale, Señor? Entonces lava ya
    uste hende lang el di mio maga pies, sino hasta el di mio maga mano pati el di
    mio cabeza tamen.”
  uig-ARA: 'سىمون پېترۇس: ــ ئى رەب، ئۇنداقتا پەقەت پۇتلىرىمنىلا ئەمەس، قوللىرىمنىمۇ،
    بېشىمنىمۇ يۇغايسەن! ــ دېدى.'
  tuf-tuf: 'Etat Pédroat wajacro: —Caru, súctieyra bah chiwa chácajartar, as ques
    timá cat, as atum cat, as cuisa cat sucwi, wajacro.'
  abx-abx: Aminugad may si Pedro, “Paragdalom, kon da'inan sinan, ma'in hamok kitid-koy
    to, pero hasta pa mga tamburu'-koy to pati' takuluk-ko.”
  mco-NT: 'E huin''it Pedro nɨmay Jesús: ―Huindzɨn, ca'' ɨɨch jëda''ajty ndecy xypújɨbɨch,
