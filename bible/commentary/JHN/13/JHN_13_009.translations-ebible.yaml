  hus-NT-2005: 'Utsan enchéꞌ kʼal na Simón Pedro: ―Ajátik, tám, yab tokotkʼi ti kin
    tʼaktsi tu akan, ti kin tʼaktsi jeye tu kʼubak ani ti kin pakʼwtsi tu ókʼ.'
  mig-NT: 'Te ni̱ ka''a̱n Simón Pedro jíín‑yá: Táta̱, nasu̱ máá ɨ́ɨn ja''a̱‑ná, chi̱
    suni nda''a‑ná jíín xiní‑ná núsáá, áchí‑de.'
  bps-bps: Na man Simon Fiter, “Amu, ku én i kagkahan, nang ku alò blìgu i nalobam,
    bay i kmalgu fa na ulugu.”
  mbs-mbs: Meneng wedà pekelabet si Pedro, aw yan se doun te minikagi sikandin, “Pengolo,
    kenà olò benis ko se onawan no, meneng belad ko heman aw olo ko.”
  tof-tof: Saemon Pita oyaka bóktan yalkomólórr wagó, “Lod, ma wa kürü wapór tibióban
