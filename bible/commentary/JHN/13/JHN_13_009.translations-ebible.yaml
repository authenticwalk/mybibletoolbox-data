  san-ITR: tadA shimonpitaraH kathitavAn he prabho tarhi kevalapAdau na, mama hastau
    shirashcha prakShAlayatu|
  bel-N: 'Кажа Яму Сымон Пётар: «Госпадзе, ня толькі ногі мае, але і рукі, і галаву».'
  sch-sch: Simon Peter'n a kôm, “Pumapa, nônchu ke kengei vai rusûk nônla, ku
    kutngei le ku lu khom rusûk sa roh!” tiin a thuona.
  mic-MIQNT: Simon Pie'l na teli asitematl, “Gjisaqamaw, mut pas'g 'gsispa'tuin 'ngatl.
