  apb-apb: Oto a Saemon Pita ko si te'uri hunie, “Ko urine, Poro paine, nge o ke su'uri
    hodalie mola e ro ae'aeku, ta'e o ke hodalie no'one e ro ki'iku na pwauku.”
  san-TEL: తదా శిమోన్పితరః కథితవాన్ హే ప్రభో తర్హి కేవలపాదౌ న, మమ హస్తౌ శిరశ్చ ప్రక్షాలయతు|
  ben-IRV: শিমোন পিতর তাঁকে বললেন, “প্রভু, কেবল আমার পা ধোবেন না, কিন্তু আমার হাত
    ও মাথাও ধুইয়ে দিন।”
  ntu-ntu: A' Saemon Pita narde tryrplatrpwzu mz natq Jiszs, x sc tqrpi-mopwzle kx,
    “Kxetu Lod, bzkq ngi txpwz nanycnge, a' mqnge x narnge kz.”
  pan-pan: ਸ਼ਮਊਨ ਪਤਰਸ ਨੇ ਕਿਹਾ, “ਪ੍ਰਭੂ ਜੀ, ਫ਼ੇਰ ਸਿਰਫ਼ ਮੇਰੇ ਪੈਰ ਹੀ ਨਹੀਂ ਸਗੋਂ ਹੱਥ ਅਤੇ
    ਸਿਰ ਵੀ ਧੋ ਦੇਵੋ।”
  tkr-tkr: 'Şimon-Pyoturee Mang''us alidghıniy qele: – Xərna, saccu yizın g''elybıcad
    deş, xıleppıd, vuk''ulyub hooğle.'
  gvc-gvc: —Pʉhtoro, yʉ dahpori dihtare cosai tjiga. Yʉ dahporire, yʉ wamomacarine,
    yʉ dapu cʉ̃hʉre cosaga —nire Pedro.
  mwp-mwp: Simona Petheru kedha muliz, ‘Kuykulnga, matha ngar lawnga, ngaw geth lak
    kedha a kuyk garwalgamar.’
  sbk-sbk: O Simoni Petro abhozya, “Gosi, onganjenozye amagaga gane wene, ila namakhono
    ni twe lyane.”
  mya-JVB: ရှိမုန် ပေတရု ကလည်း၊ အကျွန်ုပ် ၏ခြေ ကိုသာ မ ဆေးပါနှင့်။ လက် ကို၎င်း ၊ ဦးခေါင်း
    ကို၎င်း ဆေးတော်မူပါဟု လျှေက် ပြန်၏။
  kgf-kgf: Ʒéyu Simon Peteronéŋ ʒéyec; Miŋ Kewu hénana sac qahac, néŋ orucna ʒéma
    mérana momacnec ʒuacnénna.
  awb-awb: Úwana Pítaga wensabé, Néne Wahnahno, minayabe íre peh morá nigárá pabeq
    paberainto. Moke niyahnkakaq niyahqnonkakaq pabeq paberainto úwe.
  gdn-gdn: Apunu Saimoni si daikere ka Pita yona ki wainapupu ka e wagubu ke; “Kaiwawoni,
    kau eba nau kerarani bigi mena siruwapi ko nau idani yo nau debani ki mete siruwapi.”
  nko-NT: Simon Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, megyí mɩ́ ayabi nkʋlɛ. Wuna
    fwɩ mɩ́ ɩbɩ pʋ́ mɩ́ nwuntɔ ɛ́.”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro ĩre cʉdicami Pedro: —To mʉ yiro
    ũnoma yʉ gʉbori rĩne coebesa. Yʉ ãmorire quẽne, yʉ rʉjoare quẽne coeya —Jesúre
    ĩre yicami Pedro.'
  pib-NT: Wane chinru Simo Petro, “Gitsrukaachi, gi wa nojixipje, seyni nomyo koxa
    ga wa nojiwu koxa.”
  wiv-wiv: A Saimon Pita ki tania, “Pele kini kuza barae beta koto vazuguvia kabegu
    za, vazuguvia ve limagu kamana bakagu!”
  reg-reg: Simoni Petro namubwila ati Lata bhugenyi utanyosha bhigele byani ila nawe
    mabhoko no mutwe gwani.”
  mlh-mlh: Oŋu ojime Saimon Pitaji bio popureru bokirieya, “Ofoŋ, ore eru go kufune
    akoŋ matayoŋ, mene eru qorune oi moko jure.”
  gof-ENT: ጴፂሮሲ ዬሱሳኮ፥ «ጎዳው፥ ያቲኮ፥ ታ ቶሁዋ ፃላላ ጊዶናሺን ታ ኩሺያኔ ታ ሁዒያ ሜጫ» ያጊስ።
  aau-aau: Wo, Saimon Pita hiykwe sa senkin ma-sahre me, “Hakamay, hunkwe hano sune
    me-aw peie peyryapeyr kow o, sawk hano iha seysyar o, makwey o, seme kwaw nak-hawr
    kow lowpway.”
  tvk-tvk: Ma Saemon Pita bit, “!Suv li, xosxa imak, ma onakas leok ti kestang! !E
    ukas heok xalu e vatuk mun!”
  prf-NT: Kaya kinagi ni Pedro, “Ni konahud Panginoon ay bakán la i básset kuwiday
    hidi i ugasan muwid nan pati dán bi i lima kuwiday hidi sakay ulu ku.”
  auy-auy: Pítaa séna Fasiꞌaénkóo ení waási-iꞌa ónae súmpo ímbo sísamai aantemba non-kwínda
    síyayaankwara siꞌnónkwáráꞌá non-kwiyuwó súwana
  tbg-tbg: Minti tuvaro Saimoni Pitaava tiharo, Nora Vaiintio, are mintirera, kia
    ti hiquqai hiqama timitaraitira, ti kauquvata ti qiatavata hiqama timitaane, tiro.
  hub-NT: 'Nu tusa tama Simón Pedro chichaak: “Antsu Apuru, ima naweruk nijatrutsuk,
    uwejrusha nijatrakum mukaruisha nijatrata”, tusa tinaiti.'
  hmo-hmo: Simona Petero ia gwau, “Lohiabada e, lauegu aena sibona lasi, egu imana
    bona egu kwarana danu!”
  big-big: Pi pilik kaiwekke Pitago pelik meiya, Yemizibek, pilik mabura inge nogoyau
    keke kaigesi wak kapura mele nogoyau keya kebi nogorarau kaigese, meiya.
  gux-G: 'Simɔn Pieri maadi o: «yonmidaano, daa ŋuudi n taani o baba ka, ŋuudi n yuli
    yeni n nui mɔ»'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Muun³² Peen²³²: ―Juiin²³, u̱''² guaan²³.
    U̱''² mɨ²dxin²³ co̱''³. Qui² ''a²³jia''³ líi² ''nɨɨ''n³¹ tɨɨn²³ ―ca²³jua''³.'
  zar-NT: 'Níʼirö Simón Pedro rëʼ Lëʼ: —Xan, calë́gasö niʼa quibuʼ, pero quibuʼ caʼ
    naʼa, en icjaʼ.'
  kde-kde: Petulo nkuhaula kuchidoni, “Nang'olo ngukalavye, henga akee chihi madodo
    weka, ila ngukalavye makono na mmuti mwalehu.”
  ata-ata: Saimoni Pita muvikalanu aloxo ꞌo, “Tila, aloxo ne la nauinu tavaꞌilosi
    uasi. Nauinu avolo ilou kisilo kalumo.”
  qvw-NT: 'Niptinmi: “Taytay, chaynu captin''a, maquïtawan umätawan-ari pa''aycallämay”
    nin.'
  nfa-nfa: Ka Simon Petrus dhaa, aku nèngu na, “Ladhe sèmi èèna, mesa boe haga di.
    Te ngaa Ama rase kacui-aai dènge kètu jaꞌa kahèi!”
  tnp-tnp: Kəni Saimon Pitə təməni=pən kəm in məmə, “Iərmənɨg, nəmə tol lanəha, kəni
    onəsəueiu əməiən nəhlkək, mətəu əueiu mɨn nəhlmək mɨne rəhk-kapə!”
  urd-urd: यह सुन कर पतरस ने कहा, “तो फिर ख़ुदावन्द, न सिर्फ़ मेरे पैर बल्कि मेरे
    हाथों और सर को भी धोएँ!”
  hot-hot: Ma Saimon Pita hanaŋ, “Anyô Bêŋ, êŋ ma usik yabaheŋ lôk yaleŋkadôk imbiŋ
    ma miŋ usik yaveŋkapô iyom ami.”
  mqj-NT: 'Nakuamo Petrus: “O Puang, ianna susira itinno, tangngia angga lentekku
    la mubasei sapo limangku duka'' sola ulungku.”'
  rus-SYN: 'Симон Петр говорит Ему: Господи! не только ноги мои, но и руки и голову.'
  mbh-mbh: Mako Pita i olal ile riong ve, “Toko Pomnga, aro ong paut evek inga avele,
    aro ong paut mun menik na poungek.”
  bdd-bdd: Saimoni Pita Yesu ꞌoina ꞌitagwala ꞌigwae, “Cinapwana, bwebweꞌana. Ta geya
    ꞌabehega ꞌahegumo, ma hesi nuwanuwagu nimagu wete debagu mabwaiyana ꞌubuyodi.”
  cbt-NTPO: —Napoahuarë', ama Sinioro nantëhuërachin pa'motocosohuë'. Imirahuë, motohuë,
    inapitanta' ya'ipi pa'motoco, itërin.
  srn-NT: 'Ne Simon Petrus piki En taki: “Masra, dan Yu no mus wasi mi futu wawan,
    ma mi anu nanga mi ede tu.”'
  cta-NT: ―Tsoꞌo lacua, cusuꞌ ―nacui̱ Simón Pedro liꞌ―. Siꞌi quiyaꞌ ti naꞌ quiꞌí̱
    nuꞌu̱ lacua, loꞌo yaꞌ naꞌ loꞌo scuaꞌ que naꞌ xcaata nuꞌu̱.
  bqc-SIM: 'Simↄↄ Piɛɛ òɛ̀: Dii, i kɛ ma gbáɛ adoo, ma ↄ ń ma mioɛ lↄ.'
  tcz-CHONGTHU: Simon Peter in ajah a, “Pakai kakeng keojeng hilouvin kakhut le kalu
    jonge,” ati.
  mar-mar: शिमोन पेत्र त्यास म्हणाला, “प्रभूजी, माझे केवळ पायच धुऊ नका, तर हात आणि
    डोकेही धुवा.”
  snp-snp: Saimoni Pitakafo eti loto loumami, Aiyo, Wekolao, eti lotoma ya kiyane
    yako noku wi nedámoto, ane, manene yaki muki noku wi nedo, loumaiye.
  isl-isl: „Þá skaltu ekki aðeins þvo fæturna, heldur einnig hendurnar og höfuðið!“
    hrópaði Pétur.
  spy-NT: Kumwoochi ꞉Bētērō kule, “Yoo wuu nyooto nanyuun ii, Mokoryoontēēt, iwuunwoo
    mbo nkinee mētit āk āwunnyēk.”
  xnn-xnn: “Apo, baken ngalod kedeng nan sikik is owasam nodi nan ledengko ya nan
    toktokko gedan,” kinwanin Pedro.
  mwe-mwe: A Shimoni Petili gubhaajangwile, “Mmakulungwa, nnabhiye nngabha makongonope,
    ikabhe na makono gangu nneila peila na ntwe gwangu.”
  tte-tte: Saimon Pita iwaloba, “Guyau, tem bwaimwa besiele, tabu kaekaegumo kudedeulili,
    na nimagu yo kulukulugu besiele kudeulili.”
  tcs-tcs: Saiman Pita i bin atzamp ane spik diskain po Zizas, ‘BosLod, yu no mata
    wase put blo mi, bat wase an ane ed blo mi tu!’
  hlt-THB: Simon Piter ing, “Cawhtaw, Bawipa, ka khaw doeng kaana ka kut ingkaw ka
    lu awm sil law taw thoeih ti! tina hy.
  soq-soq: Pita gagalo sa etene Iesu badowa iririsane wanase, “E epe waiana baiwa
    mai ne wana os mitamoa, dia, ne witana ita naina do mitamowo euntopua menanede!”
  qub-qub: 'Chaura Simón Pedro niran: «Tayta, chaura chaquillätaga ama mayllapämaychu.
    ¡Man''chäga mayllapämay maquëtapis umätapis!»'
  att-att: “Apu,” kun ni Simon Eduru kuna, “nu kunniû laguk, ari lâ yù takkì yù baggawám
    mu, nu ari gapay yawe limâ ira ánna ulù,” kun na.
  bki-bki: Naruei telikiti na Pitere naio mijog ninei, kiano jidomiano be dolu kija,
    naio ber ka Yesu berinavo “!Tubo, ver tibe na, najamo ka ga, nejidom ka jau kesekon
    kiniou maka ea jaaku ga, mia ea mokotenaku reraio, riva rivokar bunu jaaku a pariku!”
  bqp-bqp: 'Simↄ Pita pìnɛ: Dikiri, adi kɛ ma gbámɛ adoro, ma ↄ kũ ma mìioomɛ dↄ.'
  mcp-mcp: 'Shímun Pyɛ̂r mú ka cɨ nə nyə nə́: «Ŋkí ntɔ́ Cwámba, kú gusa mə njɨ məkuú;
    gusag nə́mə́ mə məbwə̂, nə lúu!»'
  hat-hat: 'Simon Pyè di li: Si se konsa, Mèt, se pa pye m'' ase pou ou lave. Lave
    men m'' yo tou ansanm ak tèt mwen.'
  npl-NT: 'Ijkuakó Simón Pedro okili: —Noteko, tla ijkó, amo sanwel techimpakili nokxiwah,
    yej noiwa nomawah iwa notsonteko.'
  bgg-bgg: Simon Phithar è chang, “Ithong, chiihphado gu lai jia shii ashud bie pha,
    gu wad nane gu khrug shii de zab shudphi bo!”
  eng-TCENT: Simon Peter said to him, “Lord, then wash not only my feet, but also
    my hands and my head.”
  eng-BSB: “Then, Lord,” Simon Peter replied, “not only my feet, but my hands and
    my head as well!”
  cpu-NT: 'Ikantzi Simón Pedro: “¡Pinkatharí, eerotya pikivakiitashitana, aña pinkivena
    maaroni nakoki eejatzi noitoki!”'
  san-ASM: তদা শিমোন্পিতৰঃ কথিতৱান্ হে প্ৰভো তৰ্হি কেৱলপাদৌ ন, মম হস্তৌ শিৰশ্চ প্ৰক্ষালযতু|
  tac-NT: '''Lige anile alué Simoni Pegro: ―''Liko mué Wa''lula, ''la ju, pagókigó
    ''liko ne''chí ronola, sekala ''lige mo''ola abiénachigó.'
  eng-WEBPB: Simon Peter said to him, “Lord, not my feet only, but also my hands and
    my head!”
  gfk-H: Saimon Pita ga tangai tana bia, “Watong, pau na gis sen mon ira kakigu, senbia
    ira limagu ma no waligu mah!”
  viv-viv: Hidedemi gigahe-yo Fita gigayo, “Kauveya, au keke agekuga unakolani tu
    nimaku uꞋuku buyeꞋi.”
  yao-yao: Che Simoni Petulo ŵanjanjile, “Ambuje, mungunde, ngaŵa makongolo pe, nambo
    ni makono gangu ni ntwe wangu nombe nawo.”
  tgp-tgp: Ale Simon Peter mo verea mara, “Tija, o sopo hoje na paloku purongo, pani
    limaku peresi na patuku sohena!”
  auc-NT: Mänïnö angä ëñëninque Timönö Pegodo wæætë, —Awënë, Mänömaï ï ïninque bitö
    wïï botö önöwaque mënöwaquïmi. Wæætë botö önompo adobaï mënompodinque botö ocabo
    mënoncae.
  kbc-NT: Odaa jeɡ̶ee Simão Pedro, “Iniotagodi, dice jiniɡ̶idokidoateda iɡ̶onaka me
    iwileci, pida iwileci ibaaɡ̶atedi, codaa me yacilo!”
  bmh-bmh: Yesus nug guzenai aurina, Pita nug koli aureun, “Dubanou Ban, guzenaba,
    na izal aram sag i ulusen, izal ebe mui gagali mui ereg ze sil ulusai milen!”
  ctu-BL: 'Simón Pedro tsi'' sube: C Yum, mach jinic jach coc yom ma'' poc. Poco ja''el
    j c''ʌb yic''ot c jol, che''en.'
  meq-meq: 'Simoŋ Piyer a tsəne andza niye na, a gwaɗay: «Bəy Maduweŋ, kâ bereŋ na
    sik ɗekɗek tsa bay. Bereŋ na həlay ga hay ta gər ga dərmak.»'
  noa-H: Magbaawaita Simón Pedroou hirig, —Señor, mag k'ai magan hoob mʌ bʌ̈ happai
    hʌm. Mʌ bʌ̈jã hʌnaa, mʌ juajã hʌnaa mʌ pörpa sũurbapʌ̈i hajim.
  alp-NT: Simone Petruse iombe, “Ele mere hoko, Tuhane, batuke auku lelale yake po
    balakue kai ulukue lekwe.”
  san-VEL: tadaa "simonpitara.h kathitavaan he prabho tarhi kevalapaadau na, mama
    hastau "sira"sca prak.saalayatu|
  kbq-kbq: Higeno Saimon Pita'a anage huno Jisasina asmi'ne, Ramoka nagiarafana sesera
    osuo. Hianagi anazanke hunka nazane, nanune sese huo!
  kbh-kbh: 'Y Simón Pedro tbojaniyana: —¡Ats̈be Utabná, as nÿe ats̈be shecuats̈ënga
    ndoñe, ndayá ats̈be cucuats̈ënga y bests̈ás̈naca ca!'
  ron-LSB: 'Simon Petru I-a zis: “Doamne, nu numai picioarele mele, ci și mâinile
    și capul meu!”'
  pon-pon: 'Jimon Petruj ap potoan on i: Main, kaidin na eta, a pil pa o mon ai!'
  nhe-BL: 'Huajca Simón Pedro quiilhui: ―Huajca, noTeco, ax san noicxi xinechpajpaquili,
    nojquiya xinechpajpaquili notzonteco huan noma.'
  sps-sps: Saimon Pita biny Towa sa tsue na ka, “Tsunaun, garus tsuiny korei vaare
    na mou vanyo, garus me na nimau ana patsu vanyo kan!”
  wnc-wnc: Iniwan yake anzing inikut, “Aana. Natane kepinakan ma saukngamim. Gata
    kataknga gatu gwapaknga ngang kuut saukngamuyo,” ngang inikut.
  bus-bus: 'Simↄ Pita bènɛ: Dii, èe kɛ ma gbámɛ adoro, ma ↄ kↄ̃n ma mìomɛ dↄ.'
  gub-BL: — Hezar. Ezuhez hepy nehe, ezuhez hepo nehe no, ezuhez heàkàg nehe no, i'i
    izupe.
  imo-imo: Pitani aku nimu ungu pilipelie nimbeindo, “Awilimu, aku ulu tembalo kani
    kimbomu kau molo! Kimbo ki kape kangima pali kulumie tondowi!” nimu.
  boj-boj: Onaqa Saimon Pita na minjej, “O Tamo Koba, ni ijo siŋga segi yansaim. Ijo
    baŋ ti gate ti dego yansetbe.”
  eng-DRA: 'Simon Peter saith to him: Lord, not only my feet, but also my hands and
    my head.'
  knf-knf: 'Kë aşë ji na a : « Ajugun, kwut kañowën ihoţ ţañ, ñowaan kak iñen na bkow!
    »'
  san-KHM: តទា ឝិមោន្បិតរះ កថិតវាន៑ ហេ ប្រភោ តហ៌ិ កេវលបាទៅ ន, មម ហស្តៅ ឝិរឝ្ច ប្រក្ឞាលយតុ។
  arn-NT: 'Simon Pedro feypieyew: —¡Femalmi Ñidol, namun müten küchañmalayaen, welu
    ñi kuwü ka ñi longko!'
  zas-NT: 'Zeel rëb Bëd lojman: ―Dad, ad bal guiaꞌzan quiibil, gudiib në yan con guican.'
  ken-NT: Píta arɛm ntá Yesu bɛ, “Acha, ɔ́kɛ́ so chi ndiɛrɛ bɛkak ɛbha, sǒ amɔ́
    ya nɛ ntí wa nkwɔ!”
