  kqf-kqf: Saimon Pita ena giu i waimunena gado, “Bada, mote kaḡegu taunaḡa kuma koḡa,
    nimagu bi kunugu kota vaitedi kwa koḡedi.”
  cpb-NT: 'Ikantzi Simón Pedro: “¡Pinkatharí, eero pikiwayitzitana eepichokiini, maawoini
