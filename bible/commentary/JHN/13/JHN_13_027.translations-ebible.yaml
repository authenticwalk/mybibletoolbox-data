  cax-NT: 'Arrti Judas yasutiuti manu pan. Auqui süroti choborese auti. Auqui nanti
    Jesús ümoti: —Aisamuse contocaü arrüna arrianca aisamune.'
  aia-aia: Na'i 'oha na 'ia Jiudas 'agu dauai bredisi, 'ia Saetan 'a rabe'a beia.
