  cof-NT: 'Ya bibuca canunsi, yucan Júdachibi winue. Junni Jesús yabe itsantie: —Ti
    quino jototiya, we quiniquede! tie.'
  srm-NT: 'Nöö fa Judasi tei di bëëë dë, nöö wante hën di didibi subi nëën. Nöö hën
    Masa Jesosi taki dëën taa: “Womi, di soni di i si i ta pakisei fii du dë, nöö
    hopo go du ën wante e.”'
  qvs-NT: 'Judas chay panta chaskishkan ratu Satanas paypi yaykurkan. Chaypina Jesuska
    willarkan: —Chay yuyashkaykita utkakushpana ruray.'
  zca-NT: 'No or milox ndao Judas tu bok pan re'', orze'' nguio Mizhab laxto'' xa'',
    kuze'' nzhab Jesús lo Judas: ―Kwa''n nile''l xigab le''l, bile''i tuli.'
  cbc-NT: 'Bairo pããrẽ cʉ̃ cañerõ bero, Judas yeripʉ wãtĩ merẽ nicõãñupĩ. Bairo cʉ̃
    cabairo ĩña, tocãrõã Jesús pʉame bairo qũĩwĩ yua: —Bairo mʉ caátigarijere tãmurĩã
    áticõãña.'
  qxo-NT: 'Satanas Judaspa shongunman yaycushgana captinmi Jesus caynö nirgan: “Ruranayquipä
    cagta jinallachöna ruray” nir.'
  mox-mox: Ta tuta nana Iudasa beledi nana ʼewea, ʼinega Seitani lugu ʼinaya. ʼInega
    Ieisu voneaya, “Tolaʼai ʼibaʼigo una viaqi, e ʼinega lukwayavonega una viaqia.”
  kew-kew: 'Judas-me mo eta misa rabu Satan aipapulu nipuna robaa-para pua odobasa.
    Go rabu Yesu nipu-para lalo: Neme yada pulalo pali-daare aipapulu pape sa.'
  dww-dww: Raḡanine Judas buredi ya paḡo be ya kanikanina, Seitan Judas nopone ya
    saḡana, dabudine Yesu Judas ya riuena, “Tam aba voienama yodi kwawai nuanoḡonoḡotena,
    naumeki da waiḡapa kwa voiena.”
  nif-nif: tɨkeumbi, wolongan Satandɨ Judaslok gɨnañ pɨ-ñɨmɨñguk. Tɨmbi Yesulɨ nɨñguk,
    “Dɨk nepek tɨmbep tɨlañ wɨn platik sɨnɨk tɨ.”
  twi-ASANTE: Ɛberɛ a Yuda gyee burodo no pɛ na ɔbonsam bɛhyɛɛ ne mu. Yesu ka kyerɛɛ
    no sɛ, “Deɛ wopɛ sɛ woyɛ no, yɛ no ntɛm!”
  aoj-aoj: Eaꞌ ataꞌ nahapila bret atin, owaꞌ aman aunai Satan aꞌ nawisana nembel ananimbili
    nomon. Eaꞌ Jisas naꞌipana naꞌi, “Maol inaꞌ naꞌi nendaꞌani daꞌan kwafalis.”
  cbv-cbv: 'Páant Jesús ã daj neéh wʉ̃hni pandih Judas ã jeéméchah, nemépboó caandíh
    yeejép ãt chãjat tʉ́ʉtʉp tajĩ. Pánih jéihna, Jesús caandíh nin pah ã niijíp jĩ:
    —Ded pah ma chãjat pínahdih waícanjeh chãjadih ma bejeé, Judasdih ã niijíp jĩ.'
  taw-taw: Tap mɨdup ñek dak won anɨb anep, Satan apɨl Judas nop mulɨk sɨkak. Anɨgek,
    Jisas Judas nop agak, Gɨnɨgeban ak, kasek gan agak.
  jic-NT: 'Judas nt''ya na pansas, len̈ way Satanás jupj jos mo''o tjemey. (Satanás
    diablo jupj. Lapanen jis jepa jupj.) Jesús seletsja tsjan ca la mijis Judas quinam,
    mpes Judas lal tjevele: —Niná jipj quelel lejay, más ''in len̈ way la mijin jipj.'
  zap-NT: 'Zegne wnëëz Judas gyëtxtil guin, wdegue Bzelo lextoo Judas. Lex re Ne lo
    Judas: ―Logne ylaa de, gulaa we gyiid gyiidske.'
  wer-wer: Pël ëën Yutas kaömp pöt nëën Seten pim lupmeri ilëa. Pël ëën Yesuuk epël
    yema. “Omën nim ëëmëak yaën pipët teënt ëëm.”
  ipi-ipi: Jutasato betesa okone mea-angi, Satane balana ini anda-pangosa kolandaka
    lea-kola, Jisasato bala lamawuato, nimbato mangene mindi pukale nembo tele oko
    wamba ini pii lea.
  qul-NT: 'Judas t''antata jap''ekajtinpacha, supay Satanás sonkonman yaycorkan. Jesustaj
    payta nerkan: —Ruwanayquita, ruwallayña.'
  ter-NT: 'Ehá''axo namúkoa Njûda neko itátane pâum, ûrukovane Satánae. Yane hara
    kíxoa Jesus: —Yéhaka itíki ne ítikemo —kíxoane.'
  bmr-NT: 'Jaanoco Juda amachuusumiro Satanas ɨjɨ diibo jeebɨɨfaño jɨcafutuuhi. Jaanegui
    Jesu diiboco nuuhi: Omoonɨjinoco jisumiro moonɨcu, nooboro.'
  fuf-fuf: 'No Yudaasi hendornoo kun kuntun bireedi, Ibuliisa naati e ɓernde makko.
    Iisaa wi''i mo: «Waɗu ko waɗataa kon heɲa.»'
  bhl-bhl: 'Dulewei, Seten-Ataanim e fongate akate Sudas em ibolow mutuk tem talse
    kale. Telei, Yesus e Sudas elo bokolewomele: “Ku fongate akate ‘Kanelo yo!’, angew
    eisneng be kame kelolewka!”, dangse kale.'
  ons-ons: Mangi nekiso, yewaoka Satanŋo Yudas wane wetino ketke. Pakiso Yesuŋo olale
    rake, “Kine kine okangenane wetkemaine, yewa esatkamde okannom!”
  con-NTPO: 'Panma isusi Satana''qque Judas injama''chonga ca''ni. Tsonsi Jesúsja
    Judasma su: —Que tsoña''chomanda jundeyi tsonjan.'
  ghs-ghs: Mai eetemi Dzesui Dzutake hee, Niiho qupana oorai oke hiariamake eetare.
  peg-peg: ହେୱାନ୍‌ ରୁଟି ପାୟା ଆତି ପାଚେ ସୟ୍‌ତାନ୍‌ ତାଙ୍ଗ୍‌ ବିତ୍ରେ ହଟାତ୍‌ । ହେବେ ଜିସୁ
    ତାଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଇନାକା କିନାକା ମାନାତ୍‌, ହେଦାଂ ବେଗି କିୟା ।”
  txu-NT: Nãm kum kungã nhym Xatanaj arỳm Djudamã wadjàn 'amỳnh tỳx ne. Nhym kam Jeju
    arỳm kum, “Ajrã, amibêx”, ane.
  eng-WEBU: After the piece of bread, then Satan entered into him. Then Jesus said
    to him, “What you do, do quickly.”
  gnw-NT: 'Jayave Judas jou ma yave, Satanás oya jese. Jayave Jesús jei Judas pe:
    —Iyapo voi jocua ndiyapota vae.'
  mux-mux: 'Yesos-ni pllawa-bret sirimele Judas liirim kene yunga numanuna ⸤kurumanga
    nuim⸥ Seten sukundu purum kene Yesos-ni yundu nimba mele: “Nu-ni ulu tiní tekenale
    wela pukunu ti-pui.” nirim,'
  maj-NT: 'Nk''ie nga kik''a̱i̱hi̱ Juda̱ ni̱nku̱o̱n, jas''enjihi̱n nda̱nindoo̱. A̱s''a̱i
    b''i̱ kitsúhu̱ Jesu ndo̱: —Ki̱tsa̱ n''e̱i̱ ni xi n''e̱i̱.'
  bkq-NT: 'Judas pão nhemakely. Ilâenlâ Satanás emaxi idyly, Satanás “Aiekâ” kehobyry
