  tgk-tgk: 'Ҳамин ки Яҳудо луқмаи нонро гирифт, иблис ба вуҷуди ӯ дохил шуд. Исо ба
    ӯ гуфт: «Он ниятеро, ки дар дил дорӣ, зудтар иҷро бикун».'
  acu-NT: 'Tura pangkan susamtai, Satanás Judasa nintin engkemtuamiayi. Turamtai Jesús
    Judasan chicharak: —Ame turataj tame nuka yamaik turata, —timiayi.'
  cak-WNT: 'Y tek ri Judas Iscariote ruq''uison chic c''a ka ri juwech'' caxlan wey
    ri'', can xoc wi c''a ri Satanás pa ránima. C''ac''ari'' tek ri Jesús xubij chare:
    Ri ach''obon chic chi naben, tabana'' c''a chanin, xcha'' el chare.'
  ebk-ebk: As nan hiyachi ay nangor-an Judas as nan tenapay, nasannukop hi Satanas
    kan hiya. Kenalen Jesus kan hiya, “Kamuwum! Atum at nan hana planom ay atun.”
  spa-PDDPT: 'En ese momento, con el bocado Satanás entró en él. Entonces Jesús le
    ordenó: Haz pronto lo que haces.'
  ruf-ruf: Bahala Yuda hayasolile chighate, Setani kamwingila. Kuya Yesu kamlongela,
    “Tenda himahima chaubama kutenda!”
  gun-gun: 'Ha''e va''e ma mbojape ho''u ramove ipy''a re onhemonde Satanás. Ha''e
    ramo ixupe Jesus aipoe''i: — Mba''emo rejapoxe va''e ke emboare eme — he''i.'
  agu-BL: 'Ej nin yi je''n stz''amol Judas yi jun piẍ pama''tz, ya''stzun toque''n
    julpuj tajtza''kl Bayba''n le wi'' i''. Nintzun ben tlol Jesús tetz: —Quilo''k
    bin lajke''l tan banle''n yi awajtza''kl yi ja cu'' atxumul, —stzun Jesús tetz.'
  isn-isn: Ni ze yakilaau mukate, uMulugu ai umingiie. Uugwa uYesu akautambuila, Iko
    naza uloilwe kituma kaya ukitume.
  eng-PEV: Judas took the damper, and straight away Satan, the boss over the bad spirits,
    went into him. Then Jesus said to him, “Go and do what you are going to do. And
    do it quickly.”
  ilo-ULB: Ket kalpasan ti tinapay, ket simrek ni Satanas kenkuana. Ket kinuna ni
    Jesus kenkuana, “No ania iti dandanim nga aramiden, partakam nga aramiden.”
  pir-NT: 'Sa yero pãre tiquiro ñehedi bato watĩno pehe Judare ñano ye dutiri jiri.
    Sa yero Jesu tiquirore ohõ saha nidi: —‍Mʉhʉ yeatore sojaro mehna ye madoqueohya
    mʉhʉ, nidi Jesu Judare.'
  anv-NT: Tɛnétɛné ayi Judas asɛle gekpɔge brɛd ɛyigémbɔ, danchɔmeló anyú ji
    metɔɔ́. Ne Jisɔs ajɔɔ́ ne Judas aké, “Genó ɛyigé wɔ ɔkɛlege mampyɛ, pyɛ geji
    wáwá.”
  sab-NT: 'Judas-Iscariote pan bita gau ngwange pan bita gutu gire blike dolla Satanás
    talla chku Judas-Iscariote tale age ulita Satanás takalin kare. Jesu gerudu Judas-Iscariote
    ole: —Ba mo ta gbaba age cha ole, agede ene blike.'
  tmd-tmd: Judas bred mag aku pɨ mag akwör Seten nuŋ Judas yuö nuŋ kwo wölöŋa. Jisas
    Judas nugwo yadöŋa, “Pödpöd rɨba rɨmɨdlö aku, rɨmɨg rö!” röŋa.
  acr-NNT: 'Echiriꞌ ri Judas xukꞌam ri pam, xok ri Satanás pa ranimaꞌ. Ekꞌu ri Jesús
    xubꞌiꞌij che: —Ri kawaj kaꞌano, chaꞌana laꞌ riꞌ —xchaꞌ.'
  kpg-kpg: Di madagoaa Judas ne kumi di palaawaa, Setan gu ulu gi lodo o mee. Gei
    Jesus ga helekai gi mee, “Hagalimalima, heia dau mee dela belee hai gii hai!”
  taj-taj: थे गेङ किन्‍माहेन्‍से यहूदा इस्‍करियोत न्‍हङ‍री शैतान वाङ्‌जी। जमाहेन्‍से
    येशूसे थेदा “एसे तिग लबारी छ्‌याइबा मुला, थे योनान लउ” भिसी सुङ्जी।
  avt-avt: 'Judas keit bret ik kaak epei au, Seten kan kari han kɨrak, te Jisas ketpɨwek
    kar ik: “Ti eno waswas erɨak menmen ti hanhan erɨakem.”'
  cbk-cbk: Apenas de sacar si Judas el pan, ya entra dayun si Satanas na su pensamiento.
    Y ya habla si Jesus con ele, “Apura ya y hace el cosa necesita tu hace.”
  uig-ARA: يەھۇدا ناننى ئېلىۋىدى، شەيتان ئۇنىڭ ئىچىگە كىردى. ــ قىلىدىغىنىڭنى چاپسان
    قىل، ــ دېدى ئەيسا ئۇنىڭغا.
  tuf-tuf: 'Wícayat Júdasat pan cájacro. Etat Sisrám Satanás Judas ur icar raújacro.
    Pan wiquir Jesusat Judas quin wajacro: —Bahat icúr yajquíntara, in yajw̃i, wajacro.'
  abx-abx: Pakakarawat-na si Judas si pan, ag'ayupan-na na dayon iya si Satanas. Agpinugad-na
    iya si Jesus, “Kon ay i buruhatun-mo, buhaton dayon ina'anto.”
  mco-NT: 'Tɨm huin''ítɨy co Judas je tzajcaagy cöbɨjcy, chi je mujcu'' ytɨgɨɨy ma
    je'' y''ay yjot. Chi Jesús nɨmay Judas: ―Yɨ huɨdibɨ mdunamyb, tungo jadu''n mɨc''amy.'
  kqf-kqf: Mba ḡome Diudas buledi i vaivai ba Seitan noponemo i sola saḡa. Bi Yesu,
    Diudas i giuwena gado, “Bai kwa noḡonoḡotina ba kwa voiye makaiye.”
  cpb-NT: 'Ikanta rowawakawo Judas pan. Kamaaritanake. Ikantziri Jesús: “Thaakyaapaini
    pantero pikenkithashiretapiintakari.”'
  aon-aon: Douk Judas natrun bret natoh neyatat aria Satan adur nawishan. Aria Jisas
    nakripan nakri, “Arigah kare neken arigas enyudok douk nyakri nyuneken iri!”
  hus-NT-2005: 'támkʼi tam ti na Judas in bachʼu an pan, ochich an lej atʼax bin itsích
    na Judas. Utsan tám enchéꞌ kʼal na Jesús: ―Xowaꞌ neꞌech ka tʼajaꞌ, ka tʼajaꞌ jikʼat.'
  mig-NT: 'Te ni̱ yee stáa̱‑ún. Te ni̱ kɨ̱vɨ‑ni Satanás ini̱. Yúan‑na te ni̱ ka''a̱n
    Jesús jíín: Tiñu sá''a‑ró, ná sá''a yachi̱‑ro̱, áchí‑ya̱.'
  bps-bps: Di kagwè Dyudas i fan, fusuk Satanas di kenen. Taman man Dyisas di kenen,
    “Gasilam nimò i kayeam!”
  mbs-mbs: Penga te pegkinawà i Judas te pan, dimateng si Satanas diyà kandin. Minikagi
    si Jesus, “Eyasi se inangen nikaw.”
  tof-tof: Zudas ene brred poko nóma ipadórr, satania oyaka ugón bangrinürr. Yesu
    oyabóka wagó, “Ma ne kla tónggapónóm kaindóla, da büsai tónggapó!”
  cme-NT: 'Yudaŋ hũyãa buruo‑i, *Sitãni wuɔ pãŋ sire-yuɔ. Yesu wuɔ cira: «Yuda,
    sire ŋ ce niŋ saaya ŋ ce mamaŋ, baa sɛrɛ baa-ma!»'
  sus-sus: Yudasi to na taami rasuxu, Sentanɛ naxa a bɔɲɛ masara keren na. Isa naxa
    a fala a bɛ, «I wama naxan nabafe, a raba mafuren mafuren.»
  pon-2006: Ni ahnsowohte me Sudas ale kisin pilawao, Sehdan ahpw pedolong nan eh
    mohngiong. Sises eri mahsanihong Sudas, “Mwadang wiahda dahme ke uhdahn pahn wia!”
  dad-dad: Judas bret anĩ yale di, Satan ĩ namen ilen. Jesus Judas irokenen, “Ereb
    agou fenẽ, kaisã bagai ago.”
  zab-NT: 'Horac ni cuáa Judas guechtilqui, biiu bɨndxab láanbɨ. Chiy raipy Jesús
    laab: —Ni ná par gúnu, gueeldzi baanni.'
  jae-jae: Ŋac tau geŋ su, ma Sadaŋ kêsêp ênê ŋalêlôm gêja. Tec Jesu kêsôm gêdêŋ eŋ
    gebe “Gêŋ taŋ gobe ôŋgôm naŋ, ôŋgôm sebeŋ.”
  ksd-ksd: 'Ma namur ta ra ngungu gem Satan i ovai tana. Iesu i biti tana: Nam ra
    magit ba una pait ia, una pait lulut ia.'
  msm-NT: Pagkadawat ni Judas to sikan, pigsedan dajun sikandin ni Satanas. Kagi ni
    Jesus, “Hinanga dajun ko nokoy to oghinangon nu.”
  myk-myk: 'Buuri wʼa kan yɛ Zhudasi mu, a Shitaanni di ba diin wu zɔ na. A Yesu di
    wu pye: «Le mʼa giin di bye ge, fyaala li pye.»'
  sbe-sbe: Huyana Yudasi pwalawa wa ye hai meta Satani ye luwu kalinawai. Ede Yesu
    ye hededelau unai ye wane, “Saha bena ku ginauli ne ku ginaulimwamwayauyei.”
  mcr-mcr: Jutasi iqu bretqe tii motauqaŋgaŋi, Goti Hanjuwä Ique himä-wiuŋqä vqä Setänä
    iqu, Jutasi ique äpaqukqe. Iiŋä itaŋgi, Jisasi Iqu iqueŋi, “Si nätmatqä hui imäktŋqä
    etaŋgutqe, maqänä imäkiyä” ätukqe.
  cux-NT: 'Ch''íínú che''e sa pan miiⁿ ní yááⁿn''guiinūuⁿ ndaa sa na staava yeⁿ''ē
    sa. Tuu''mí Jesús ní ngaⁿ''a yā ngii yā saⁿ''ā: Chíí chi neⁿ''e di diiⁿ dí miiⁿ,
    diiⁿ núúⁿ yiiⁿnu nuuⁿ di.'
  tur-YTC: Lokmadan sonra, o vakit Şeytan onun içine girdi. Sonra Yeşua ona, “Yapacağını
    çabuk yap” dedi.
  san-ITR: tasmin datte sati shaitAn tamAshrayat; tadA yIshustam avadat tvaM yat kariShyasi
    tat kShipraM kuru|
  bel-N: 'І за лустаю ўвайшоў у яго шатан. Тады кажа яму Ісус: «Што робіш, рабі хутчэй».'
  sch-sch: Judas'n vâipôl hârte ha a lâk suo, harenghan a sûnga han Soitan alût
    kelen zoi. Jisua'n a kôm, “No tho rang tak hih tholai roh!” a tipea.
  mic-MIQNT: Ta'n teli nqase'g Suta wesua'toq pipnaqanji'j Gjimn'tu pija'sitl ugtinneg,
    Se'sus telimatl, “Tetaga'tega ta'n getu tla'tegen!”
  huu-NT: 'Llomenicona guilla meinoconi, Taɨfe anamo Judas mɨcorɨ illamona, Taɨfe
    naimɨe comecɨna feidote. Jesús naimɨemo llote: —O fɨnoacaga rana raɨre fɨno.'
  jiv-NT: Tura wárik Jútas tantan achikmatai íwianch ni enentái̱n waya̱miayi. Nuyá
    Jesus tímiayi “Túrattamna nu wárik túrata.”
  otm-NT: 'Nɛ nu''bʉ mí zi ra hmɛ, ''bex bi yʉt'' ra zįthu rá mbʉi. Nɛ nu ra Jesús
    bi ''yɛ̨mbi: ―Nu''a guí nde gui ''yøt''e dami ''yøt''a n''dihi ya, bi ''yɛ̨na.'
  dah-dah: Be, Yudas go beret go tekeb goyare po Satan beleŋ ketal uryiŋ. Irkeb Yesu
    beleŋ, “Mata kura tiyeŋ teŋ ha gobe araŋeŋ po tiyayiŋ,” inyiŋ.
  tnk-tnk: Nənə Jutas ruvehi bred, təkwtəkwuni a mwi Setan ruvnimwə ia rerɨn. Nənə
    Iesu rɨni pen tukwe in mə, “Nəfe nəha ikuə tiko, iko akwauakw.”
  kpr-kpr: Mutiri biri, Satan fira, Judas da janje jokáda teterusira. Etiri, Iesu
    Judas kena sisira, “Ni rea ari dae erekotesa ava, totoi e!”
  san-IAS: tasmin datte sati śaitān tamāśrayat; tadā yīśustam avadat tvaṁ yat kariṣyasi
    tat kṣipraṁ kuru|
  nho-nho: Saaita lokoi Judas ni too te haraoa raa, Satan ni uru atu ki loto tana haitino.
    Teenaa ki mee ake Jesus kiaa ia, “Hakavave no mee too vana naa!”
  gym-NT: 'Judas käkwe ban oto kaba ngäbti Jesuye, ye btäräbe Satana rükaba btä angwane,
    Jesukwe nieba ie: Makwe dre nuendi, ye nuene jötrö, nieba kwe ie.'
  azg-NT: 'Ndoꞌ xjenꞌñeen vi na jndë tyꞌoon juu cüenta tyooꞌñeen, tëqueeꞌ yutyia Satanás
    quiiꞌ tsꞌon juu. Yajoꞌ tso Jesús nnon juu: —Quitsicje ꞌuꞌ yo tsꞌian na ntsaꞌ.'
  bhd-bhd: ते टुकड़ो नेनेरे पत्ती तै शैतानेरे बस्से मां भोइ जेव, तैखन यीशुए तैस ज़ोवं,
    “तीं ज़ैन किछ केरनूए, लूशी केर।”
  too-NT: 'Lā'' a''xni''ca'' Judas maklhtīni''lh huan pāntzi tanūni''lh huan ko''ti''ti''
    na ixa''clhcunuc. Lā'' chu tuncan Jesús huanilh: ―Catla''hua'' tuncan a''ntū tla''hua''cu''tuna''.'
  ind-AYT: Dan, setelah Yudas menerima potongan roti itu, Iblis merasukinya. Karena
    itu, Yesus berkata kepadanya, “Apa yang akan kauperbuat, lakukanlah segera!”
  cjo-NT: 'Roojatzi ikenkithashiryaakaantakariri iwinkatharite kamaaripaeni Joorashi
    raakaanteri rirori. Riraga Jesoshi riyotzi oetaka ikenkithashiryaari rirori. Ikantanakiri:
    —Oetarika pikenkithashireeyirini pantero, pimateroota intsipaete.'
  nsn-nsn: Doh ahik me manasana ke kale peono toro mahar bereit, kare hiku manasa
    Satan tatanon. Kare kula Iesu tatanono pare, “A inete gero marang guataia, ingga
    o guata uateuel.”
  san-DEV: तस्मिन् दत्ते सति शैतान् तमाश्रयत्; तदा यीशुस्तम् अवदत् त्वं यत् करिष्यसि
    तत् क्षिप्रं कुरु।
  tna-NT: 'Judas ja pan ped''u einatsutani cama, Ishahua ja tueda madhada pibametana.
    Da su Jesús ja Judas atana: —Mi aja yainia, tipeida atique beju.'
  lid-lid: Judas andrei jabi ramen ano le badeh, balik ndrala bolo iri budon tan mara-ei
    ai. Jises anya, “Judas, ou ala. Saba lakou nane ou anya amekes, ou amekes suwi.”
  wim-wim: Nil Judas.ang mayan maman-a, Satan.an ngangkang ngoonch nungantang, oony
    way piꞌanan. Nil puth Jesus.an thaw nungant, “Nint erkam paththam iiyān a! work
    nanan kan yumpān a!”
  zga-M: Baada ya kata, Usetani akhamwingila. U Yesu akhambola, “Khekho winogwa ukhuvomba
    ukhevombe khembeve.”
  yom-yom: 'Yuda bu katambula tini ki dipha beni, buna Satana wukota mu niandi. Buna
    yesu wunkamba : —Tula nsualu mu vanga diambu diodi tidi vanga !'
  san-SIN: තස්මින් දත්තේ සති ශෛතාන් තමාශ්‍රයත්; තදා යීශුස්තම් අවදත් ත්වං යත් කරිෂ්‍යසි
    තත් ක්‍ෂිප්‍රං කුරු|
  yut-yut: Judas bret uŋun abɨdaŋakwan Sunduk da burɨkon pɨgɨgɨt. Yaŋ aŋakwan Yesu
    da iyɨgɨt, “Yo ak do nandal uŋun tepmɨsi abi.”
  grc-BYZ: καὶ μετὰ τὸ ψωμίον τότε εἰσῆλθεν εἰς ἐκεῖνον ὁ σατανᾶς. λέγει οὖν αὐτῷ
    ὁ Ἰησοῦς· ὃ ποιεῖς, ποίησον τάχιον.
  cpc-NT: 'Ikanta jowawakawo Judas tanta. Aripaiti ikamaaritanaki. Ari ikantziri Jesús:
    “Pantiroota thaankiini pikinkishiritapiintakari”.'
  nhg-NT: 'Hua sötiepa de inu sencamatl, Satanás ocalac ipa iyulo. Yecuöquenu Jesús
    oquelfejque: ―Tli taja tecchihuas, pues isejco xecchijtebetze.'
  nya-nya: Nthawi yomweyo Yudasi atangodya bulediyo, Satana analowa mwa Iye. Yesu
    anamuwuza Iye kuti, “Chomwe ukufuna kuchita, chita msanga.”
  ngu-NT: 'Niman ijcuac Judas yoquicuaj on pan, nimantzin ipan iyojlo ocalac Satanás.
    Quemaj Jesús oquijlij: ―On tlen ticchihuas, nimantzin xchihua.'
  kup-kup: Met beret manahan bat novaiam Setenihö Zudasiz loporih map lokat an pap
    manahan Iesu etet piin epat mañah, “Met nim ne netekez homeameñ-okov petev berevat
    sat zuam ta.”
  jid-jid: Ni kogon bredi'a u ibrji a ri ni wu, u Yesu hla niwu, “Ikpe wa u son ti'a,
    uka ti gbagbla.”
  wmw-wmw: 'Bandi yakupokerera nkate ure, Shetwani akimwingira. Sambi Insa akimwambira:
    “Causaka kutenda conse, tenda upesi.”'
  gmv-GGM: Yuday iza badhida mala herakka xalaeey izan gelides, Yesussayka Yuda “ne
    ooththanays qoopidaysa elela ooththa” gides.
  ssg-ssg: Muhin wanen ti Judas ani kewa teik bret, Satan kapiti namilon. Ape Jises
    hone i, “Aile koseniwa waliko ti lehe o aile.”
  zpo-NT: 'Nu gorna mzen Judas pan nu ndaw xaaya, gorzee mzeeb Maxuu lextoo xaa. Jesús
    nzhé: —Ble kwaan nzhaal le lu, zoza leya.'
  poy-poy: Yuda pakayankiti kala shipandi sha libumunda, Shetani kamwingiriti yomberi.
    Su, Yesu kamgambiriti Yuda, “Gutendi kanongola shilii shagufira kutenda!”
  qwh-NT: 'Y tantata Judas chasquiriptinnam, peman diablu yecurerqan. Tsenam Jesus
    nerqan: —Ruranequita jinallacho rurë.'
  gaw-gaw: Judas e amu awe amu Satan nug oop̱a noum. No amu Jesus Nug nuhignu aum.
    “Keeke na heḵutnu heṯem am paha he!” awa aum.
  nca-nca: Jutasko re niní kini tiníqo, Monimbu umburo newondímo uró. Ko Yesuko ŋande
    miraró, “Ke o tewero iŋote ŋu waka ta te.”
  zpz-NTPP: 'Nunu cuanzir gush Judas gyishtily zeꞌ, orzeꞌ nuras gutib ic yu nañ lardooy.
    Orzeꞌ na Jesuuz rab mi yu: ―Na bicy lal gua gyicy ru ca na coz nu gyicy ru ―nam.'
  mkj-mkj: Nehn anjoauwohr ma Judas oaloa pilahwahu, Jehsen dilloang nehn ih. Jesus
    pwehnglahng Judas, “Pispis wiahda dahkij koawoa uhdahn pirin wia!”
  zac-NT: 'Judas bëꞌnë recibirin; lueguë lueguë Satanás guatë́ laꞌni ldúꞌull. Iurní
    Jesús guniꞌi lu Judas: ―Lo quë narac shtúꞌul gúnël, bëꞌnin lueguë.'
  kyg-kyg: Yutasiꞌa peleti maya atupamo aliꞌnigenoꞌaeꞌmo Sataniꞌa agae aipafiꞌmo faleno
    haiꞌniye. Yesuꞌa Yutasifeꞌmo, huguve, huka nehana kavaꞌmo malage huka huvo, huno
    ha paiꞌniye.
  kmk-kmk: Aḻan man Judas dit tinapay, sinakayanon Satanas ot kinnanan Jesus kan siya
    un, “Ikanon ta ikamum koon nat koom!”
  cao-NT: Jatsi mapari ja biquë tsi quiha jahuë shina qui Satanás jicotapiniquë pë.
    Jatsi, —Mi acatsai ca ahuë. Bamayamahuë —i ja qui Jesu niquë.
  bbr-bbr: Judas ko Jisas nukas bret oi nurunuk, Satan nukas Judas sakau ateanik,
    kon ronkat erekapu kamewon. Keseria, Jisas nukas Judas auruwon, “Na owon ekep
    raum. Na owo onok keseraun raroi kurte keser.”
  inb-inb: 'Chi tandata chaskispa miku­uraka, chi­ura­lla iaia kukuka Judas­pa sunguma
    iai­kurka. Nis­paka Jesus­ka, paita nirka: —Kam ima ruran­ga­pa kaskata utkalla
    rurai.'
  hrv-hrv: 'Tada umoči zalogaj, uze ga i dade Judi Šimuna Iškariotskoga. Nakon zalogaja
    uđe u nj Sotona. Nato mu Isus reče: “Što činiš, učini brzo!”'
  box-NT: 'O Zudaa féeníi lè ho búurú, ó o Satãni dɛ̀ɛnía zon wo. Ó o Yeesu
    bía nɔn o Zudaa yi: «Bìo fo le fo ò wé, à ũ wé fùa.»'
  ote-NT: 'Ha nura Juda mi hña̱nga núꞌa̱ ra cꞌathuhme gueꞌa̱ ra ora bi yʉtꞌa ra Satá
    ja rá mfeniꞌa̱ pa da ꞌyøꞌtua rá ꞌbɛfi. Nepʉ nura Jesu bi ꞌñembabi: ―Núꞌa̱ guí
    beni gui ꞌyøtꞌe, ꞌyøtꞌe ꞌbestho.'
  wnu-wnu: 'Yudas mani eng ende ba nia Satan Yudas misir bumaima Yisas duimb qamb
    misir igorei. Igub aba Yisas nob qamar: “Ne mi ebeib qamb eng qand eb,” ende qamarei.'
  zam-NT: 'Le'' sya, texal nduhua Jud thìb ro pana, ndoole'' Mebizya ngulàa Mebizya
    le''n lezo'' Jud. Sya, ndxab Jesús loo Jud: ―Con'' co'' nzo lezo''l par lil, lueg
    lueg blii.'
  zyp-NT: Judas tah very khah a hlang cangkaw tei leh a chunglang khah Setan cawh
    a nae. Zisu taco, “Na tua ruapaw cawh tua tlamang thlang,” tatah a tah.
  sey-NT: 'Ja̱re panpë i̱ maca tsoe huatije̱ Judas joyona cacapi. Ja̱ maca Jesús capi
    i̱te: “Mëꞌë yoꞌo ja̱ꞌñe paꞌito esa yoꞌojë̱ꞌë.”'
  nvm-nvm: Jesu fu bred iji abe e Judas mamga Setan fuka ijia migegare Judason oij
    ijia vuak ise vierafe main. Regavo Jesu fu uri kua, Ni migegare irerag a vierafenma
    iji rene kuain.
  mps-mps: Judasgo te nai sai, tama tamadi tama te dwai haubo mobo bidi nogi Satan
    agai Judasgo homude dwai po mu muai. Jisasgo agabolo te po wai, “Nago te sę yai
    wida, te nago polo yao,” Jisasgo te po Judas dali wai.
  pab-NT: 'Isa enomana hoka Judas kanakaira hatyo nakairati hoka Ahalakoahaliti kamilakoretene.
    Hatyaoseta Jesus nexa ihiye: — Hiyanehena atyo hoka hisoma haokowitere hisomehena
    rotita — nexa.'
  llg-llg: Simbo nala loti ndia, boe ma nitu la malanggan maso neni Yudas dalek neu.
    Boe ma Yesus nafadan nae, “Lai-lai leo! O sangga tao hata, na, taon leo. Boso
    mahani bali.”
  kyf-kyf: 'Da -mɔɔ ''bhua wee ''floo -kibhe ''wʋ, -bha -bhlokpadɛ *-Saatan plaa -mɔɔ
    ''wʋ. -Mʋʋ ''bɩgʋ, -Zezu nɛɛ ɔ -yla: «-We -ɩn ''kaa lɛnʋ, -ɩn nʋ we lɛ slʋɩ.»'
  tpi-tpi: Judas i kisim dispela kaikai pinis, na Satan i go insait long bel bilong
    em. Na Jisas i tokim em olsem, “Samting yu laik mekim, em yu mas mekim hariap.”
  mih-NT: 'Ta sa ndɨhɨ sasi ra Judas pan cuan, i quɨhvɨ cuihna añima ra. Ta zɨquɨ
    i catyi ra Jesús sihin ra: Cuhva sa cua zavohon, zavohon sii si yatyi ca.'
  qvh-NT: 'Say tantata chasquircuptinmi payman Satanás yaycorgan. Nircurnami Jesús
    nergan: “Ruranayquipä cagtaga jucla ruray.”'
  kms-kms: Judas ni bret te nitiq wuse pre, muq Satan ninde nar no. Muq Jisas ni simbe
    nindig nari, “Nu yumbo puq kuen puq guad kin te brequne puq yen.”
  agn-agn: Pagarisibi ni Judas tang tinapay, ya ray asi siminled da ong nandia si
    Satanas. Ig minaning si Jesus ong ni Judas, “Ala, boaten mo rang lagi tang boaten
    mo.”
  nhi-NT: 'Ihcuac Judas ocsilih in pan, Satanás ocalac itich. Ihcuacon Jesús oquiluih:
    —Tlen itconchiuas, sanniman ixconchiua.'
  ttc-NT: 'Ya ma ky''ik tk''amo'' te Juds te wab''j b''eyxnajji te Satanas oqex tuj
    tanim te Juds. Astilji te Jesus oxik tq''uma'' tetz: «Aj presis tzan tqet ak''ulu'',
    inqet ak''ulu'' naj.»'
  dan-1931: 'Og efter at han havde fået Stykket, da gik Satan ind i ham. Så siger
    Jesus til ham: “Hvad du gør, gør det snart!”'
  kwj-kwj: Jutas o ahirahi ri torowani o amwa naha kumbwa Saiten ri sembe we ki ya
    raru. Wosiwani Jisas ya rini sawe, “Sumbu fo mi wosi ki mi hambwandau ti ma huwainani
    wosi.”
  vie-OVCB: 'Khi Giu-đa đã ăn bánh, quỷ Sa-tan liền nhập vào lòng. Chúa Giê-xu phán
    cùng Giu-đa: “Việc con làm, hãy làm nhanh đi.”'
  kze-kze: mintómbá mayówana Sáátáánigo kwenarumpimbá iyúwana Ísu simámena séna emó
    ónáe sindaí'a maaránka'a uwó Ísu súwasa
  mpj-mpj: Palunyangka Juutajju mankunyjangkara malpumili maajalura muunpungu, yankura-jananya
    wajalkura. Jiijajjura wajarnu Juutajku, “Nyuntulun wanyjalpa kulirnin, yarra pipurrulu
    ngapila!”
  lbk-lbk: Ya osto ay inalan Judas chi, sinkhep kannay Satanas siya. Sa et kanan Jesus,
    “Angnem et kannay idwani nan semsemkem ay angnen.”
  mto-NT: 'Tá̱vani tseꞌe yakma̱ꞌa̱ vyeꞌna, vanꞌit tseꞌe je̱ Satanás tya̱jki je̱m jyaꞌvin
    ka̱jxm, je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Pa̱n ti veꞌe mtonuvaampy, jatyji tseꞌe
    tonu̱.'
  bzh-bzh: Yudas vo nos vër ggovek log pevis geSatan loḳ ya ayo. Yesu nër vu bë,
    “Nġaa sën bë gwevonġ lo, og gwevonġ pevis.”
  guj-2017: અને કોળિયો લીધા પછી તેનામાં શેતાન આવ્યો, માટે ઈસુ તેને કહે છે કે, ‘જે
    તું કરવાનો છે, તે જલદી કર.’”
  jvn-NT: 'Kadung Yudas nampani roti kuwi mau, Sétan terus ngleboni dèkné. Gusti Yésus
    ngomong marang Yudas: “Apa sing mbok karepké ndang dilakoni.”'
  byr-byr: Wɨjaavɨna kyaꞌ Juthaazai maranyɨna yaka dɨna “Jizaazarɨ kayaaꞌna yɨma!”
    dɨna kyaꞌ Saataanɨ wɨlamwaaina.
  ian-ian: Kwindɨ maa kɨndɨ. Kɨndɨ maa Seten ndɨna maawut wuleindɨ maa Jisas Judas
    kat vɨlaa wandɨ. yimeya vak kwiyatapman ay mɨla waa wandɨ Jisas.
  hun-hun: 'És akkor a falat után belement a Sátán. Jézus pedig ezt mondta neki: „Amit
    cselekszel, hamar cselekedd.“'
  mcf-NT: 'Adoac penubi Satanasquio Udas dapuduedquiopanëdash ambi tantiaidquio namenuec.
    Adshobien Esusën: —Mimbi tantiacpadomboen baded nëbimbobi naic nid, Udas —capondash.'
  kjs-kjs: 'Judas-me mo eda misa rabu Satan wagepu nipuna lo robaa-para pua kodobasa.
    Go rabu Yesu nipu-para talo: Neme yada pulalo pali-daare wagepu pape lisa.'
  mni-mni: "Judas-na tal adu hek loubaga Satan-na mahakki nungda changkhre. Maduda\
