    komoꞌno fiyo.
  yon-yon: Kwane, Yudas kuu om kandoon kuu ye niindem aom Seten aomnoon. Kwane, Yesumbed
    ye yaa yedmenoon, “Komo ambangkandameeb kuu kirod kwane.” andoon.
  poi-NT: 'Jesɨc yaj ipɨctsoŋ jém Judas jém caxt́ána̱ñi, tɨgɨy jém Woccɨɨwiñ jém Judas
    ia̱namaŋjo̱m. Jesɨc Jesús iñɨ́máy jém Judas: —Jém sɨɨppɨc iŋwatpa, nɨ̱gɨ wa̱tɨ
    jicscɨy.'
  wuv-wuv: Ana ei i tonaa fei faraa pidaua Judas, na wadu'ia Satan. Jesus na warefania,
