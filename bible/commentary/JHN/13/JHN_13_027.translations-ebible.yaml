  srp-1865: 'I po zalogaju tada uðe u njega sotona. Onda mu reèe Isus: šta èiniš èini
    brže.'
  agt-agt: A ta nekabalin ni Hudas nga nanggawat ta panen a yen hapa ya nesarok ni
    Satanas tentu. A ya uhohug hapa ni Hesus tentu a “Tarabakum na ya ikayat mu tarabakun,”
    kunna.
  lug-lug: Yuda bwe yamala okuweebwa ekitole ekyo, Setaani n’amuyingiramu. Awo Yesu
    n’amugamba nti, “Ky’okola kikole mangu!”
  yby-yby: Sakoya miyoko, nokaiyoko, olohalimoya ukau yowekaiyoko, Jisesimamo emoya
    saina painahenama le soto molatuwe loko ata noeledawo nesaya enemane oko le soto
    molowo.
  heb-heb: ואחרי בלעו בא השטן אל קרבו ויאמר אליו ישוע את אשר תעשה עשה מהרה׃
  mpp-mpp: Bret lacnome bame Satang, yedi kweleina hauwec. Haume Yesudi yanguc edowec,
