    o ke asuie oto lau-leu.”
  san-TEL: తస్మిన్ దత్తే సతి శైతాన్ తమాశ్రయత్; తదా యీశుస్తమ్ అవదత్ త్వం యత్ కరిష్యసి
    తత్ క్షిప్రం కురు|
  ben-IRV: এবং রুটি টি দেবার পরেই, শয়তান তার মধ্যে প্রবেশ করল। তারপর যীশু তাকে বললেন,
