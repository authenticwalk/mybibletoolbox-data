  bvr-bvr: Nipa Jurrach mu-menga mun-gata damba, lika warrika an-gata walkwalk Jeytan
    an-nelangga a-barrngumurra nula Jurrach. Lika nipa Jesus ana-nyala a-wena nula
    Jurrach, “Garlma, a-lay. Gun-narda nginyipa ny-borrwurrapa gala jipa ni yirda.”
  wal-wal: Yihudai oittaa menttettaa ekkidoogaappe guyyiyan, Seexaanai sohuwaarakka
    Yihudan geliis. Yesuusi a, “Neeni oottanaagaa eesuwan ootta!” yaagiis.
  zad-NT: 'Na'' kon ka biyoll be'' Jesúza'' Juda'' yetxtila'', lii wyoote Satanáza''
    ḻoo yic̱hjlall''do''ena''. Na''ch che'' Jesúza''ne'': ―Daa ba ngoo yic̱hjo'' gono'',
    bentegan.'
  kmg-kmg: 'Nâme Sataŋzi maŋne sakioŋkewec. Eme Jesuzi šiŋuc âzâcnewec: “Wiac ezo
    mukomec, i biac jaha ezemec.”'
  aso-aso: 'Emavo do anauꞌ ogo nonavo aꞌmidoꞌ liteꞌ lo Satani neꞌmo lulouꞌ dizineꞌ
    ve. Neꞌmine ogavo Izesuꞌ aza Zudaꞌni tiꞌ lo lo-imineꞌ: Gaza olosa naineꞌ initeꞌ
    nene geto olosane.'
  uli-uli: Yodwe chog Judas ye hasi flowa we ngo sa mel Satan uwol. Jesus yesa kangalu
    bo, “Haturug! Hola foru mele hobe foru!”
  nin-NT: Nggo Yahuda ki ungo kpa unfonfo wa, mre Umimi wa à rri ku ni isisurr. I
