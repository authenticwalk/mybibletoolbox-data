  cco-NT: 'Jo̱ dsifɨˊ mɨ˜ caꞌíngꞌˋ i̱ Judas do e iñíꞌˆ do, jo̱baꞌ dsifɨˊ lajo̱b caꞌíˉ
    fii˜ i̱ ꞌlɨngꞌˆ i̱ siiˋ Satanás fɨˊ dsíirˊ. Jo̱baꞌ lalab casɨ́ꞌˉ Jesús írˋ: —Lají̱i̱ꞌ˜
