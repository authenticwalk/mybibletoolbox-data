  gam-gam: Ika Satan er Judas tukiye al er pakna pika, Jisas une moi al embe dji,
    ni yeno dje pren ge ola dje yeye dji.
  nou-nou: Edo Judas ambe awa betiri Satan uso jo da totorisira. Edo Iesu mi Judas
    da yei sisira, “Imo ro adi esa awa burigi eio.”
  mqb-NT: 'Yesu a varan a ɗaf ata cəna, Fakalaw a zlan à mivel inde anà Yudas. Yesu
