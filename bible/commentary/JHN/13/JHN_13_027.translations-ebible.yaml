  cav-NT: 'Judasratu pan cuesi inatsacuare Jesúsra tyayaque. Inatsahuajutu Ijahua
    tuaqueja nubicuare tuque tura amereya eque amere ishu. Jadya ahuajutu Jesúsra
    Judas acuare: —Mira eje bucha acara ayaque, acue iyaja cuitadya, —jadyatu Jesúsra
    acuare.'
  kgp-NT: 'Kỹ Judas tóg ko mũ. Ti tỹ ko kar mũ ra vẽsỹmér Satanás tóg ti kãra rã ja
    nĩ sir. Kỹ Jesus tóg ti mỹ: “ã tỹ nén han sór mũ ẽn han tĩg nĩ, to fũrũn nĩ,”
    he mũ.'
  bvd-bvd: Sa Diudas 'e 'ani si beret nai sui, sa Saetan ka ruufi nia naa. Ma sa Disas
