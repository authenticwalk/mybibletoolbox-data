  kue-kue: Judas bret ake yungwa enge, Satan ende Judas mina suna ongwa. Ana Yesus
    ditongwa, “Ene taragl ta eragledi pitnga i onglandi ero.”
  cot-NT: 'Iroompaquea ishecataquitigaro ariquea icotanaca iquijanaqueriquea Satanashi.
    Iriraquea Jesoshi icantiri: —Oraquea piquenquejaqueca iintsija pantero taampina.'
  bnp-bnp: Na tahuna e Iudas i bolea a bret, lakea e Satan i dili vona. Lakea e Isu
    i takia, “A ra maki ta go ratea, o vano o rata malaviriria.”
  apn-NT: 'Pyrja kôt nhũm Satanasti tanhmã hkrã hto. Hãmri nhũm Jejus te kot kãm amnhĩ
    to nojarêt pyràk o amnhĩ tã kãm kapẽr nẽ kãm: —E kwa tokyx nà. Anẽ.'
  ctp-NT: 'Bra wa msñi Juda tyaja kanꞌ, ti kwiꞌ bra kanꞌ yten kuneꞌ xaꞌan nu naan
    Satanás, ndyaa niꞌ kasiya ꞌin Juda kanꞌ. Ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―Yaa lyaa
    lo kichen ꞌiin, chaꞌ kuꞌnii tñan nu ndiꞌin chaꞌ kuꞌnii.'
  bre-BRG: 'Ha goude m''en devoe Judaz kemeret an tamm, Satan a yeas ennañ. Jezuz
