  hat-BSA: 'Epi apre mòso a, Satan te antre nan li. Konsa, Jésus te di l: “Sa w ap
    fè a, fè vit.”'
  top-NT: Xlá chékelh actzu simi̱ta li̱ma̱cáhui̱lh tahuá y má̱xqui̱lh Judas Iscariote
    ixkahuasa Simón; y huata hualh amá simi̱ta tlajaná acmá̱nu̱lh ixtalacapa̱stacni.
    ―¡Lacapala catlahua tú pa̱t ma̱kantaxti̱ya! ―huánilh Jesús.
  msk-msk: Kayan lyasakan si Judas ni Satanas. Pyagalaong yaan ni Jesus, “Pakalluga
    imowa yang imoon mo.”
  gyr-NT: 'Judas oipɨsɨse pan, oguapɨ voi eté Caruguar sese. Evocoiyase aipo ehi Judas
    upe: —Evocoi ereyapo pota vahe, eyapo voiño ité ru —ehi chupe.'
  kmh-kmh: Seytan pen won kun anep, ap Jiwdas nup molik sikakniŋ, Jiysis nup aŋgak,
    “Giniŋg gispan ak, kasek gan aŋgak.”
  ukr-ONPU: 'Як тільки Юда взяв шматок, сатана увійшов у нього. Ісус сказав йому:
    ―Що робиш, роби швидше!'
  emi-emi: Jiudas ghe ghaala isaa o inana me Satana ghe valaiela. Me Iesu ghe uela
    etana va, “Voto uanna tani ghelei, ughelei parasi.”
  zpv-NT: 'Ya loh nin gudahw Judas pahn chi, hohrachi guyuuꞌtii bwiinndxaaba stoꞌ
    Judas, chiꞌchi rahbi Jesuhs loh Judas: ―Nin xclaaꞌdzi luꞌh guunn luꞌh bwiꞌhnnan
    lwehgu gahca.'
  gux-gux: 'Jesu n den teni o li saboali yaa yogunu, sutaani den kua opali nni, Jesu
    den yedi o: Jaligi ki tieni han bi baa tieni yaala.'
  kos-kos: Pacl se na Judas el sruokya ipin bread sac, na Satan el ilyak nu in el.
    Jesus el fahk nu sel, “Aksaye oru ma kom ac oru an!”
  ibo-ibo: Mgbe ọ narasịrị iberibe achịcha ahụ, ekwensu bara nʼime ya. Jisọs sịrị
    ya, “Ihe ọbụla ị chọrọ ime, mee ya ngwangwa.”
  yml-yml: Iudasa i ꞌanielo i ꞌania, mulieta Seitani i agei. Iesu i voneni i vo, ꞌAiꞌedi
    avaꞌai nuanuamu ꞌu na ꞌidewaiga, ꞌu souye-matayoꞌoyemu ꞌu nago.”
  ory-ory: ସେ ରୁଟିଖଣ୍ଡକ ପାଇଲା ଉତ୍ତାରେ ଶୟତାନ ତାହା ମଧ୍ୟରେ ପ୍ରବେଶ କଲା। ସେଥିରେ ଯୀଶୁ ତାହାକୁ
    କହିଲେ, “ଯାହା କରୁଅଛ, ତାହା ଶୀଘ୍ର କର।”
  bzj-bzj: Az soon az ih don gi ahn di pees a bred, Saytan gaan eena Joodas. Jeezas
    tel ahn seh, “Mikays, goh du weh yu gwehn goh du.”
  chk-chk: Lon ewe chök otun Jutas a angei ewe ekis pilawa, Satan a tolong lon lelukan.
