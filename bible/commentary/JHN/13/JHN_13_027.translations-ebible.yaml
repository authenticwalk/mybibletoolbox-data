verse: JHN.013.027
translations:
  kpx-kpx: Ige Diudasiu Iesu adamo lovi ke masege solekavesite Seteneu uvuvemo holomanu.
    Ige Iesuu Diudasiho loui avoe, “A isiviai onole valiho vaniege solekai vanela.”
  okv-H: humbunu Satan na amita jo ta horenu Iesu na Judas ta degi ke einge ena, “Umo
    do uje ere oe avo sausau pambuto ejo.” ainge enu
  tbo-tbo: Hougana Yudasa palawa i waya, ma Tomodulele u nugonugona i lui yaka Yesu
    i baha nae i pa, ‘Una bulili po om nugotuhu una dewa yagiyagineya.’
  mal-C: യേശുവിൽനിന്ന് അപ്പം വാങ്ങി ഭക്ഷിച്ചു. അതിനുശേഷം സാത്താൻ അയാളിൽ പ്രവേശിച്ചു.
    “നീ ചെയ്യാനിരിക്കുന്നതു വേഗത്തിൽത്തന്നെ ചെയ്യുക,” യേശു അവനോടു പറഞ്ഞു.
  grc-SR: Καὶ μετὰ τὸ ψωμίον, τότε εἰσῆλθεν εἰς ἐκεῖνον ὁ Σατανᾶς. Λέγει οὖν αὐτῷ
    ⸋ὁ⸌ Ἰησοῦς, Ὃ ποιεῖς, ποίησον τάχιον.
  bgc-bgc: टुकड़ा खान्दे शैतान यहूदा इस्करियोती म्ह बड़ग्या। फेर यीशु नै उस ताहीं
    कह्या, “जो तू करै सै, तोळा कर।”
  khz-khz: Iuda na vopereti egapiato, ne ia aonai Satani elaka-togato. Ne Iesu na
    evaikilaato, netiwato, “Rakagau oririwaana pono kalaa gauna ono kala velekea.”
  deu-TKW: 'Und nach dem Bissen, hierauf fuhr der Satan in ihn, da spricht Jesus zu
    ihm: was du thust, thue bald.'
  zsr-NT: 'Gdöd gdahuëꞌ yöt xtil naꞌ Judas, gyaz icj ládxiꞌdauꞌhuëꞌ Satanás tuꞌ xöhuiꞌ.
    Niꞌr Jesús rëꞌ lëꞌ: ―Lë naꞌ gunuꞌ, yjentë naꞌa.'
  lin-lin: 'Tango kaka Yuda azwaki eteni yango ya lipa, Satana akotaki kati na ye.
    Bongo Yesu alobaki na ye : — Likambo oyo obongisi kosala, kokisa yango noki.'
  hns-NT: 'Joedaas bret lei leis. Tab Jiesoe ose bolies: „Haalie se kar le djaun toke
    kare ke hai.” Ekare baad saitaan Joedaas ke oeppar raadj tjalaawe lagal.'
  noa-E: Mag Jesuu ichig pan omnaa ʉabaawai atham bʉ̈rre mepeer mag chi Judas pör
    ee dubtarrta warag ʉ̈rpabaadëjim. Magbaawai Jesuu irig, —Pʉchdëu wauju khĩirju
    simjö jöpai waubá ajim.
  eng-EMTV: And after the piece of bread, then Satan entered him. Therefore Jesus
    said to him, “What you do, do quickly.”
  mib-NT: 'Te jeē ní quihin de staā ún, te ni quɨ̄vɨ‑ni Satanás ini anuá de. Yūcuán
    na te ni cahān Jesús jiín de: Jniñu jeē sáha ró, na sáha yachī rō.'
  lif-NT2: यहुदाःल्‍ले़ खे़न् ताःक्‍तुनामे़ःन्‍ने माफे़न्‍साम्‍मिल्‍ले़ खे़न् युक्‍तुरो॥
    हे़क्‍क्‍याङ् ये़सुरे़ खे़न् मे़त्तु, “खे़ने़ॽ थे़मा चोःक्‍मा निङ्‌वाॽ के़जोगुआङ्
    वाॽ, खे़न् हाराए चोगे़ॽओ॥”
  xnj-xnj: Yuda peamali kupokela chipandi chila, Setani akamuyingila. Hinu Yesu akamjovela
    “Chewigana kukita kita kanyata!”
  mmx-mmx: Se ne Judas ga ranga ka loxongkide, Satan ga beles ukeneng teren. La ne
    Iesu ga lok tin, “Mo lavanga u vara i do una lox i, una lok soso nga i.”
  cbr-NT: '''Ináncëxuan bitsiashi ca ñunshin ''atimanën ''apu, Satanásnën Judas bënë́nquinshi
    sinánmiacëxa. Usaquian sinánmia ca Jesusan Judas cacëxa: —Añu caramina ''acasi
    ca bënë́nquinshi ''at.'
  tee-NT: 'Pus ju Judas acsni amaklhtayanalh ju vati akts''iya ixlhipastactach la''ix''alhunut
    tuchi ixnaviputunch. Pus ju acsnich pants''iquis lana tanulh ju lhacaticuru la''ix''alhunut
    ju Judas. Chai ju Jesús junich: ―Ju tuch''i navip''ut''un vats''alhch anavit''i.'
  eng-LSV: And after the morsel, then Satan entered into that one. Jesus, therefore,
    says to him, “What you do—do quickly”;
  cak-NT: 'Y cuando ri Judas Iscariote xutaj-ka ri pan ri'', ja xoc ri Satanás pa
    ránima. Y ri Jesús xu''ij che: Ri anojin chic na''an, ch''anin tabana'', xcha''
    che.'
  pah-NT: 'A''ero Judasva''ea ipyhygi ga hugwi. Ipyhygame Satanás''ga ahe pojykai
    ahe rerekovo. A''ero Jesus''ga ei ahe ve: —Haite a''ero. Heregwovo ekovo enhimimbotarimova''ea
    rupi naerũ, ei ga Judasva''ea pe.'
  sja-NT: 'Judapa mãgɨ́ pan jitak''ãri, Satanás iru t''ãride t''ĩudachi. Mãpai Jesupa
    mãgaji: —Pɨchia ooit''ee bɨ isapai oopáde aji.'
  xed-xed: Na gi tsa zlghafta Zudas ta tsa ndurzla ɗafa ya, gi lama halaway dida tsa.
    «Maga misimmisim ta skwi ta kumə ka ta magay,» ka Yesu nda tsi.
  glk-glk: 'یهودا وختی لقمه‌یه فیگیفته، او لحظه شیطان وارده اون بوبوسته. اون وخت عیسی
    اونه بوگفته: «اونچی کی خوأیی انجام بدی، زودتر انجام بدَن.»'
  mks-NT: 'Ta tá na̱tiin Judas pan cán chí i̱vi̱ la̱á na̱ndi̱hvi tiñáhá sa̱cua̱ha̱
    ini da. Já na̱cachi Jesús já xi̱hi̱n dá: —Xíní ñúhú ndihi inún cajún ña̱ na̱sacu
    inún cajún —na̱cachi Jesús.'
  gfk-S: Ing at mon Iudas ga palim leh no katano beret, Satan ga lala tana. Io, Jisas
    ga tange tana, “No linge u ura gilgil ie, gil haiane ie.”
  bmu-bmu: Beret kitipŋi mi waŋgiiga Satanöŋ miaŋgöreŋök Judasgö uruŋe geyök. Miaŋgöra
    Jisösnöŋ i jim kutum waŋgiba kewö jiyök, “Yuai akŋani, mi mönö zilaŋ akŋan.”
  dgz-dgz: Diudes taba wareni Seitan mek menawaet potap unugen, menan Iesu Diudes
    die anega wan, “Dim da tat anu taana menawaet di ta.”
  eng-GNV: And after the soppe, Satan entred into him. Then sayd Iesus vnto him, That
    thou doest, doe quickly.
  zaa-NT: 'Guỹi'' díbá Judas ettaxtílaá nna, guta''a tehuá Satanás lo lòstu''į. Jesús
    nna ra tìe Judas: Bè'' taá latsi'' lu'' beni nu calatsi'' lu'' guni lu'' ą''.'
  eng-WEBSTER: And after the sop Satan entered into him. Then said Jesus to him, What
    thou doest, do quickly.
  guh-guh: 'Judas itsa pita pan, nexata bajarajota Judas dovathi tsijamatabëjunuatsi.
    Nexata Jesús jumaitsi Judasjavabelia: —Xua baja exanaejitsiamë, naxanitsiayo baja
    exanare, jai Jesús.'
  bon-bon: Liba Yuuda buluduu ne juutecrige, piba taatu Satani te abacitige teeme
    trupa cabu me. Yeesu Yuuda ne jejige egä, “Maane ngena wawena mäte singi, watawata
    jeweni.”
  nhw-BL: 'Huan quema Judas quiselijtoya nopa pantzi, Amocualtlacatl calajqui ipan
    iyolo. Huan Jesús quiilhui: ―Nopa catli tijchihuas, xijchihua nimantzi.'
  swh-ONEN: Mara tu baada ya kukipokea kile kipande cha mkate, Shetani akamwingia.
    Yesu akamwambia Yuda, “Lile unalotaka kulitenda litende haraka.”
  wbi-wbi: UYuda ye upiile ikinkate kila, uSetano akamwingila. Apuo uYesu akambuula
    akati, “Sino ghulonda kuvomba, vomba ng'haning'hani!”
  bba-bba: Ye Yudɑsi u dɔkɑ ye mwɑ u kpɑ, mii mii mɑ Setɑm duɑ win ɡɔ̃ruɔ. Yesu u
    nùn sɔ̃ɔwɑ u nɛɛ, ye kɑɑ ko, ɑ koowo kpɑɑkɑ.
  eng-KJVCPB: And after the sop Satan entered into him. Then said Jesus unto him,
    That thou doest, do quickly.
  kgk-NT: 'Upe-ma ramo Judas oipyhy rire íxugwi mbojape, oheko me''ẽ-ma íxupe anháy
    ruvixa anhaygwasu. He''i íxupe Hesu: —Ejapo pya''e katu erejapose va''e, he''i
    Judas-pe.'
  waj-waj: 'Mmuduu varoo saivaata Sataango inna aakiaivaki viravai. Vuduu Yisuuva
    Yutaasaa tunoo: A iinaraivaa akiairaama iikianee.'
  cpy-cpy: 'Ikanta rowawakawo Judas ratanteetari. Ari ikaaripero-shire-takaa-nakiri
    Kamaari. Ikantziri Jesús: “¡Judas! Pimatero intsipaete pikenkishire-tzitakari.”'
  ekk-PKP: Pärast leivatüki sissekastmist andis ta selle Juudale, Siimon Iskarioti
    pojale. Kui Juudas võttis leiva vastu, sisenes temasse Saatan. „Tee kiiresti seda,
    mida sa teha kavatsed,“ ütles Jeesus talle.
  mpx-mpx: Sauga Yudasa beleid i ahe, inoke sauga o Seitani i ulutuk elana. Yaka Yeisu
    i baek elana i ba, “Bugul toto tage u giginol, he etimwawa nu ginol.”
  wbp-wbp: Ngula Jutujurlu mangarri yinya manu, Juju Ngawurla kapanku kurru-yukaja.
    Ngularla Jijaji wangkaja, “Kapankurlu lawa-manta warrki nyuntu-nyangu!” Junga-juku,
    Jutuju mangarri wita maninjarla yanu kapanku. Munga-nyayirnilpa karrija. Kulalu
    panu-karirli kurdungurlurlu milya-pungu nyarrpa kujalparla Jijaji wangkaja Jutujuku
    tala-kurluju. Jutujurlu kala-jana yakuju tala-kurlu warrawarra-kangu kurdungurlu-kurlangu.
    Kuja-jangkarlunyalpalu manngu-nyangu, “Yuwa, marda Jijajirliji Jutujuju yilyaja
    miyi payi-maninjaku Purlapa Wirikingarnti Pajapakungarnti? Marda yilyaja yungu-jana
    tala yinyi tala-wangu-patuku?”
  luo-luo: To kane Judas osekawo makatino, Satan nodonjo kuome. Yesu nokone niya,
    “Gima idwaro timono, tim piyo.”
  nhe-NT: 'Huan quema Judas quiselijtoya nopa pantzi, Axcualtlacatl calajqui ipan
    iyolo. Huan Jesús quiilhui: ―Nopa tlen tijchihuas, xijchihua nimantzi.'
  aii-aii: 'ܘܒܵܬܪ ܕܫܩܝܼܠܔ ܠܹܗ ܝܼܗܘܼܕܵܐ ܠܲܚܡܵܐ، ܥܒ݂ܝܼܪܹܗ ܒܝܼܹܗ ܣܵܛܵܢܵܐ. ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ
    ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܡܸܢܕܝܼ ܕܒܸܬ ܥܵܒ݂ܕܹܬ، ܥܒ݂ܘܿܕ ܠܹܗ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.“'
  esk-NT: Judas tiguluqqaaġaa qaqqiaq Tuunġaum isiġniġaa. Tarani Jesus-ŋum nipliutigaa,
    “Savaaġisrukkan piuŋ qilamik!”
  msb-msb: Pakabaton naman sani ni Judas nagsulod sa iya si Satanas. Pakatapos ginsabihan
    siya ni Jesus, “Himua dayon an hihimuon mo.”
  cpa-NT: 'Jøng² ca¹hí¹ dsa² hlanh³ dsǿa¹² Judas, mi³ca¹gǿh¹ dsa² héi² jneh³ hi³ŋíh¹
    jøng². Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Judas: ―¡Ta³tí³ jmo³ hi² hnøngh²hning
    jmóh³! ―ca¹juúh² Jesús.'
  dso-dso: ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ରୁଟି ମାଙ୍ଗ୍‌ଲା ଦାପ୍‌ରେ ସଇତାନ୍‌ ତାର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଜାଇକରି
    ଚାଲାଇବାର୍‌ ଦାର୍‌ଲା । ଜିସୁ ସେ ବେଲାଇ ତାକେ କଇଲା, “ତୁଇ ଜାଇଟା କର୍‌ବାକେ ଗାଲୁସ୍‌ନି ବେଗି
    କର୍‌ ।”
  meu-meu: Iuda ese e abia, bena Satana ese e boloa. Bena Iesu ese e hamaoroa, eto,
    Ba karaia ḡauna na ba karaia haraḡa.
  yva-NT: Arono Yudas po anaisyo Yesus po raunande raija to, naije kobe Anakakai Akoe
    siso anuga rai. Naije Yesus po raura nanto Yudas ai pare, “Nyavave, anakotaro
    nyare nyo rave mamo nyo rave rije.”
  dgc-dgc: Nadid, to pénanggap ni Hudas to tinapay, éy tulos inumasék ti Satanas diya.
    Ey kinagi ni Jesus diya, a “Ikad mo dén a gemtén mo agad i gayak mua.”
  zpm-NT: 'Zigne bnaaz Judas guietxtil co, laa meṉdox bzëëb zdoo Judas. Dzigo rëbchaa
    Jesús lo Judas: ―Miṉe no guic luu guṉ luu, na zeeṉ nawdzegazh beeṉa.'
  hix-NT: Àwya ekeyu yahosàtxhe rma, noro yowan yaka nowomye hatà, Satanasà ymo. Onà
    wyaro nkekon hatà, Txesusu, àwya. Mexehra exko, kekon hatà. Àhok oyesnàr xe manay
    hamà. Mexehra nyhe rma àtoko, àhok oyehtxoho me, kekon hatà, Txesusu, Xuknasà
    wya.
  sim-sim: Judas akwan am or arakorik Laulaka, kolok, sunguwavu orhik ormu layira.
    Urik Jisas orin ormu mbara, �Mbele las mi ukwak mi hishi nahi, kolomalok uka.�
  npi-ULB: र रोटी दिइसक्‍नुभएपछि शैतान त्यसभित्र पस्यो । त्यसैले, येशूले त्यसलाई भन्‍नुभयो,
    “तिमीले जे गरिरहेका छौ, सो छिटो गरी हाल ।”
  cgc-cgc: Pagbaton Judas ta tinapay an, gaseddep dayon Satanas ki kanen. Ambal Jesus
    ki Judas, “Giran no. Buaten no en plano no an.”
  tim-tim: Yudasiŋe sot are mem nendo ainâk Hiaŋgi Amboŋande biwiŋân giep. Hain akto
    Yesuŋe magaŋep, “Wan me wan akberâm dowâk akben.” dâep.
  yor-yor: Ní kété tí Judasi gba àkàrà náà ni Satani wọ inú rẹ̀ lọ. Nítorí náà Jesu
    wí fún un pé, “Ohun tí ìwọ ń ṣe nì, yára ṣe é kánkán.”
  wos-wos: Hwendéka Judas hérandéka dé satan déka mawuliré wulayi. Wulayindéka dé
    Jisas Judasré wa, “Hurunjoka sarékémén joo bari mé huru.”
  emp-NTPO: 'Judaba maʌ̃ cod̶acarea Satana jʌwaed̶a b̶esia. Maʌ̃ne Jesuba Judaa jarasia:
    –Bʌa oya b̶ʌra isabe odua.–'
  eng-F35: And after the sop, then Satan entered into him. Whereupon Jesus says to
    him, “What you are doing, do quickly!”
  ind-ind: Ketika Yudas makan roti itu, Satanas langsung masuk ke dalam hatinya. Lalu
    Yesus berkata kepadanya, “Apa yang kamu rencanakan, lakukanlah segera.”
  pes-OPCB: 'به محض اینکه لقمه از گلوی یهودا پایین رفت، شیطان داخل او شد. پس عیسی
    به او فرمود: «کاری را که می‌خواهی انجام دهی، زودتر عملی کن!»'
  mpt-mpt: omeisanabea Gululame Yudase kino men wat ateme bianea kima biaba watnea
    e bobol tem wat unubasea Yesuse baabanea Kobo inamin namino nanano gabebo hebmamsab
    nanale ge baabasea
  ssx-ssx: Diudasima꞉ hande palaowa mieke pita꞉ kone Sadanita꞉ ipiki tukiki pa꞉ta꞉
    pitulu epeekeme. Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ pulu peleeki a̱i̱ pua pea꞉peke
    leekeme.
  mkl-mkl: Hɑi wɑɑti iyi Zudɑsi í ɡbɑ kiliu ɡbɑkɑ̃ Seetɑm í lɔ siɛi. Ŋɔi Jesu í sɔ̃ɔ
    í ni, mii iyi ɑɑ ce, coo do njumɑ.
  gaq-gaq: ଜିହୁଦା ରୁଟିକେ ସାଃନେ ବେଲା ମେଁନେ ବିତ୍ରେ ସ‍ଏତାନ୍ ଗାକେ ଆରି ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ
    “ମେଁ ଡିଙ୍ଗ୍‌ନେ ଚାଏଁନାଡିଙ୍ଗ୍‌କେ ଜିଆଃ ଡିଙ୍ଗ୍ ।”
  gof-RNT: Yihudi uythaa baaridaappe guye Xalahey sohuwara Yihudan gelis. Yesuusi
    iyaakko, “Neeni oothanaw qoppidabaa ellesada ootha” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ହଲଙ୍ଗ୍‌ କେଚାଃ ଇଦିକେଦ୍‌ଚି ଇମ୍‍ତାଗି ସାଏତାନ୍‌ ଇନିଃକେ ଏସେର୍‍କିୟାଏ
    । ଏନ୍ତେ ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଆମାଃ କାମିତେୟାଃ କାମି ଧାବେମେ ।”
  gah-gah: 'Amekago, nokago, Satá nene agikagú itekago, Izesú láa loko lo amimó: Geza
    netá matá loló itove loko lanimó nene litá oko loló ozo.'
  lcm-lcm: E mung palau i kana la luk ania, Satan kala palak singina. Asukang a Iesu
    kala antok ia ta, “Sa kupo buk abis ania, ku abis sumasuma ia.”
  aer-aer: Ikwerenge Judas iltye ikwerenhe akertne-irreke merne inemele kenhe arrentye
    Satan-ele ikwere irrperlenge. Jesus anteme Judas-eke angkeke, “Iparrpe alhaye
    iwenhe apeke renhe mpwaraye unte-arle itirreme mpwaretyeke.”
  qvc-NT: 'Chay pidasu kachangata Jisus qoptinqam, Judasqa ch''askirqan. Piru chay
    urasmi dyabluqa Judaspa shunqonman yaykurqan. Chaymi Jisusqa paytaqa kayshina
    nirqan: —Chay ruranayki kaqtaqar utqana ruray, nishpa.'
  tgl-ULB: At pagkatapos ng tinapay, pumasok si Satanas sa kaniya. Sinabi ni Jesus
    sa kaniiya, “Kung ano ang iyong gagawin, gawin mo ito agad.”
  cbs-NT: 'piaya Satanás Judasin shinan medan ma jikiawen taexun Jesúsun Judas yuikin:
    —Min jaska shinainan, jawaida aditanwen— aka'
  xtm-NTPP: 'Ja ni tnii Judas ma xtatila ma, te ni kivi tachi ma ini anua de ma. Te
    Jesús ma, jiña''a ya: ―‍Tna''a ja sa''a ni ma, sa''a yachi‑ni ni ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yuda papokela kipande chenie, Lichetani ngilinnyingila. Yesu ngannengela,
    “Champakutenda ntende chokwe!”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca tiiro, pan quire cʉ̃ ca ñeerije menara, Judas Iscariote
    yeripʉre Satanás ñaajãa nʉcãcoaupi mee. To biri Jesús pea o biro cʉ̃re ĩiwi: —Mʉ
    ca tiipere yoari méé tiiya —ĩiwi.'
  san-ORI: ତସ୍ମିନ୍ ଦତ୍ତେ ସତି ଶୈତାନ୍ ତମାଶ୍ରଯତ୍; ତଦା ଯୀଶୁସ୍ତମ୍ ଅୱଦତ୍ ତ୍ୱଂ ଯତ୍ କରିଷ୍ୟସି
    ତତ୍ କ୍ଷିପ୍ରଂ କୁରୁ|
  huv-NT: 'Wüx Judas landoj müet a pan, quiaj tajmel tiül omeaats nej aaga natang
    nimeech nenüt Satanás. Condom tasaj nej Teat Jesús: ―Leaw apmerang, quiür irang
    najen ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ Judas, ngu̱ i hya̱nna̱ ra̱ thu̱hmɛ̱, bi yʉtra̱ zithu̱ p''ʉ ja
    rá̱ mmʉi. Ra̱ Jesús bi ''yɛ̱mbʉya: ―Nu̱''a̱ te ja ngue gui ''yøt''e, ''yøt''e
    n''nahma̱ntho.'
  nop-nop: Unduŋ tubune nai uŋaniŋgoŋ Sadaŋdi Judas fomimbune Jesudi niŋguk, “Nemek
    tibe nadilaŋ u pilap hinek tibeŋ.”
  obo-NT: To notanggap ni Judas iddos paan, idda ron en, id losuran sikandin ni Moivuyan.
    Na kahin Disas kandin to, “Puungiyud go‑os iddos od puungan du.”
  cak-ENT: 'Y tok ri Judas Iscariote ruq''uison chic c''a ka ri jucach'' caxlan-vüy
    ri'', xpu''u-vi c''a ri itzel-vinük pa ránima. C''ateri'' ri Jesús xbij chin:
    Ri anucun chic que nabün, cataken chubanic, xbij-e chin.'
  lif-NT: ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ ᤂᤧᤴ ᤋᤠ᤺ᤰᤋᤢᤏᤠᤔᤧ᤺ᤴᤏᤣ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤂᤧᤴ ᤕᤢᤰᤋᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ
    ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤌᤧᤔᤠ ᤆᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹. ᤂᤧᤴ ᤜᤠᤖᤠᤀᤣ ᤆᤥᤃᤧ᤹ᤀᤥ॥”
  mie-NT: 'De tá nī nquehen dē stāā ñúcuán, de nī nquīvi-ni Satanás inī ánō dē. Ñúcuán
    de nī ncāhān Jesús jíín dē: Tiñu jā sāhá nú, de ñamā sāhá nú, ncachī yā.'
  san-TIB: ཏསྨིན྄ དཏྟེ སཏི ཤཻཏཱན྄ ཏམཱཤྲཡཏ྄; ཏདཱ ཡཱིཤུསྟམ྄ ཨཝདཏ྄ ཏྭཾ ཡཏ྄ ཀརིཥྱསི ཏཏ྄
    ཀྵིཔྲཾ ཀུརུ།
  qve-NT: 'Chay t''antatan Judas Iscarioteqa mikhuran. Chay mikhusqanpa qepallanmanmi,
    diabloqa Judaspa sonqonman haykuran. Chaymi Jesusqa Judas Iscarioteta niran: —Chay
    ruwanaykitaqa, apurayllamanyá ruwamuy, nispa.'
  pao-NT: Soo Judas yise ka tukaba-matoo tukowse, soo suta'yoo Judas-ma katuoose oo-naga
    mani. Soo Te Pabe'e yise meeoo ka Judas netamma, “Yabeapu ka u tusoohane-kwa'ne
    mani.” Mooasoo tu toganokase soo Judas meahoo. Numme tuka aatadu gi oo nakasopedakwadoo
    ka Te Pabe'e meeoo ooka nema'ese. Ka Judas ka pumma ne tumukwuna hanedu, numme-matu
    yise meeoo sokwama, “Sumuna soo Te Pabe'e tukapu oo tumu tuungusoo, ka tu ewa
    tukapu-kwitoo.” Numme-matu punno'o meeoo sokwama, “Soo Te Pabe'e meeoo, ka mu
    tutuhamanedu-matu haneku.”
  cbu-NT: 'Ashiriya, Isus panayaru, Utaásarinsha yáyaru, katungarangiya. Katungeeru,
    anumunsha Yashing'' Utaásarinshini izuuru pshturangiya. Sheeru, Isussha: Utaásaa,
    yuw mangishish chinakish anuri shingcha; zapshtarinllpa; tárangiya.'
  usa-usa: 'mikáq Yúqtaati min-ááwáqá mamáyáitana Tááqtaama wepí yabékitana Îtuma
    timá ámikaiye: “nôrabi ínéma páátákáá mirá-uwo!” téna tiráiye.'
  soy-soy: 'Kɛ Yutɑsi uu kɛkpɔ́nɔ́pi kɛ̃ lɛ̃ ń yɔsí, Setɑni uu u loni. Yeesu uu
    pɛɛ u mɑɑ rɛ: A hɑ mɛkɛɛ lɛ̃ kɑɑ mɛwɑi m mɑ́ wɑ.'
  hui-hui: Yudasa ibu mberedi biago yamiyaore ibunaga bu miniha dama Heyolabe anda
    pene. Yasuhanda Yudasahondo lalu, Í̠na bule kego abale bibe, lene.
  amf-amf: Ogo balashanam aponte kinin arsonsa budobar, saanawa Seethaan Yiwdasa woylaminte
    ki ardade. Ogona Yesusaar “Hanin hayenam saanawa hayaa” kina ki hamade.
  quc-NNT: 'Xuwi xk''amtaj ri ch''äqap kaxlan wa rumal ri tat Judas, xok ri Satanás
    pa ranima''. Xub''ij k''u ri Jesús che: Ri kachomaj kab''ano, chab''ana wa'' chanim,
    —xcha che.'
  dob-dob: Ga tuta nina Yudasa beledi ꞌiꞌewena Seitani ꞌena ꞌilugu, ga Yesu Yudasa
    ꞌieonena, “ꞌUlomanini be ꞌimu guinuwa nina ꞌuda guinuwe.”
  wrs-wrs: Wo doa Yutasva vravnamba rotiva, Setanmba hemba wuhho ovravna lilnam. Yesus
    omnana Yutasmba, nomba yimba temba ata vevavpa, lelnam veo.
  mca-mca: 'Ma'' qa in hats tuj ka'' pan, qa pa'' Satanás qa uiji''teje''m kakha''an.
    Ha'' Jesús qa yit''ijets: —Pakha'' ƚanqaqsijkineyu''ujkii, yape if''elitik''i
    qu'' aqsiijkii.—'
  tzo-TZC: 'Cꞌalal jech laj stsac pan ti Judase, ta ora noꞌox ochꞌ ti pucuj ta yoꞌntone.
    Jech laj yal ti Jesuse: ―Paso me ta ora ti cꞌusi ta onoꞌox xapase ―xut.'
  mya-mya: ထို​မုန့်​ကို​ယု​ဒ​စား​လိုက်​သည်​နှင့်​တစ်​ပြိုင် နက်​စာ​တန်​သည်​သူ​၏​အ​ထဲ​သို့​ဝင်​လေ​၏။
    သ​ခင်​ယေ​ရှု​က ``သင်​ပြု​ရ​မည့်​အ​မှု​ကို အ​လျင်​အ​မြန်​ပြု​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Sudas teke'' kpɔnɔ nnɔ uyo wà nnɔ, nɛ *Satan kɔn'' uʼfɛ̀l ni. Nɛ *Yesu
    tɔke'' wɔ ki ye: «Tien a ye á tien nà nnɔ tonm!»'
  cbi-NTPO: 'Tsenñu nei''ba Judas juntsa pan ka'' fikenmalan Satanás ya'' tenbukasha
    vinchi iimi. Tsenñu Jesús entsandimi Judasnu: Tyee kenuu ju''ba apain tsanguide,
    timi.'
  ikk-NT: Ogẹn Judasị gi narịngụụ brẹdi ahụn, Ekwensụ nọ banye imẹ ẹ. Jesu nọ sị a,
    “Mẹ ihiẹn ị k'e mẹ ozigbo!”
  leu-leu: Layaan a ngane na Setan a vawe. Na Yesus a xuuse, “Vil fatapusan a so ta
    mo no taa vile.”
  maz-NT: 'Nuc''ua e Judas, ''ma o jñü''ü c''e xëdyi, o nguich''i c''ua c''ü dya jo
    cja o̱ mü''bü. E Jesús o xipji c''ua: ―Nu c''o rí tsjague, ya extí ma''a rí ma
    tsjague c''o.'
  bod-N: ཡུ་དཱས་ཀྱང་བག་ལེབ་སྦངས་མ་དེ་ཚུར་བླངས་མ་ཐག་བདུད་སཱ་ཏན་ཡང་ཁོའི་སེམས་ནང་དུ་ཞུགས་པ་རེད།
    དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ཡུ་དཱ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་བྱ་བ་གང་ཞིག་འདོད་པ་དེ་མྱུར་དུ་སྒྲུབས་ཤིག་ཅེས་གསུངས༌ནའང༌།
  tca-NT: 'Rü yexgumatama Yuda nayauxgu ga yema pãũãrü bücuxü̃ rü ngoxo ga Chataná
    rü Yudagu naxücu. Rü yexguma ga Ngechuchu rü ñanagürü nüxü̃: —Rü ngẽma cuxüxchaü̃xü̃,
    ¡rü paxa naxü! —ñanagürü.'
  zpl-NT: 'Hora nú unaꞌtse Judas pá zeꞌe chu uyuꞌu bezeꞌlu arquii, nu uni Jesuse lui:
    ―Lunú niarquiꞌlu riꞌilu, yexetsia uriꞌi.'
  mbc-NT: 'Moropai Judasya yapisî''pî. Mîrîrî yapisîiya tanne Makui ewomî''pî ya''.
    Jesusya ta''pî Judas pî'': —‍Ankoneka konekata teesemi''tapai.'
  ndg-ndg: Na baada ya mkate, nchela atikun'jingya. Boka po Yesu kammakiya, “chelo
    chabile ukipala kukipanga ukipange upesi.”
  wsk-wsk: Se tom Judas bread umu towaram mu Satan tairatela nu kumik ningi kaparam.
    Se Jesus Judas maonam, “Anapeya bitarko ikiwasam mu tairatela bitarko,” ma maonam.
  toj-NT: 'Jaxa Judasi, yajni yiaj ja pan jahui, juntiro tzatzbi ele soc ja tan Satanasi.
    Ti alji yab yuj ja Jesusi: ―Ja jas oja c''uluqui, c''ulan xa mas ligero, x''utji.'
  tbc-tbc: Judas bret an iŋane dugo, Satan ilon lo iladu kisaek oŋ a. Jesus irupeig
    ibol, “Mel a gane wo ilo ibol dan gane kisaek oŋ.”
  sna-sna: Judhasi achangodya chingwa ichi, Satani akabva apinda maari. Jesu akati
    kuna Judhasi, “Zvaunoda kuita, ita nokukurumidza,”
  smk-NT: Eteng naya tana nin narisibi ni Judas a tinapay, sinumrep ya si Satanas
    kona. Ket wana ni Jesus kona ni Judas, “Gaw'en moynan tampor a matkap mo nin gaw'en.”
  grc-TCGNT: Καὶ μετὰ τὸ ψωμίον, τότε εἰσῆλθεν εἰς ἐκεῖνον ὁ Σατανᾶς. Λέγει οὖν αὐτῷ
    ὁ Ἰησοῦς, Ὃ ποιεῖς, ποίησον τάχιον.
  gof-WFTW: Yihudi uythaa baaridaappe guye, Xalahey sohuwara Yihudan gelis. Yesuusi
    iyaakko, “Neeni oothanaw qoppidabaa ellesada ootha” yaagis.
  spa-BLM: 'Después del trozo de pan, entró en él Satanás. Entonces Jesús le dijo:
    “Lo que hagas, hazlo rápido”.'
  kyz-NT: 'Mani''oko''o''ia ''ga po pe imono ypyrauwe mama''eukwaawa ''wyriara ''ua
    osou ''ga pype. A''erauwe Jejui ''ga ''jau ''ga upe: —Ere ewau ejemiaporama apou
    tãmẽjẽ kamẽsĩete— ''jau ''ga ''ga upe.'
  dao-dao: Muk mte a doei ja khawyam a k’uma lutki. Jesuh naw, “Na pawh vai akjanga
    pawha” a ti.
  cya-cya: 'Xa mdyi ycu yu ''in na, yten Laxa''an ni'' cusya ''in yu. Xacan'' juin
    Jesús ''in yu: Cu''ni lya cha'' nu ntsu''hui tiquee cu''ni.'
  wrk-wrk: Jali nyulu kuyu nanda mama Judaswanyi, baki yinarramba ngankijbayi nanda
    wuwarr Sayidin nangandu mankanyina Judasnyina. Ngankijbayi Sayidin nangandu mankanyina.
    Yanybayi Jisus nangangi “Jilajbakiyi dulu. Yabimbakiyi nanda jala ninji nulijba
    yabimbikanyi. Dulukiyi jila.” Nani barri jirrinybayi Judas Jisuswanyi.
  nii-nii: Pe Juras kuni ei sipi nang kin, Seisen Juras noman tuk ełe tuk pum. Pe
    Jiisas eim ek yi nim, “Nim epi endi enjii pin kin, sikir enjii,” nim. Pe Juras
    kuni orung ei, sipi nopu kin, sikir anda pupu pum. Pe konu emii pim ei, poru nim.
    Jiisas eim ek ni piim; ba ei tonu peł ełe kuni ende nok mulnjung wu ombu, ek ei
    pułe pii poł tunenjing. Wu kombur en enim yi piinjing. Juras ku tep ełim wu ei
    kin, ninim ni piinjing. Juras eim epi top ermba ni konu kor owundu kunum top erpi,
    min wumb epi sinerang, wii mulnjung wumb ei ngopu, yi erang kin, Jiisas piipi
    ninim ni, yi piinjing.
  ign-NT: 'Jéhesaréinehi, ema Váinaraji enevanepa mávahácahi éma. Tásiha, ema Jesús
    máichavanepa: —Júlasi, eta juca pipane­reruhi, táitaucha­va­vanepa puítinaichu
    —máichapa.'
  dik-NT: Tɛ̈wën lööm Judath ayup, ke jɔŋrac go la yeguɔ̈p. Go Jethu lɛ̈k ye, “Kë
    wïc ba looi, lɔc looi.”
  cac-cac: 'Ix lajvi schaan jab'' ixim pan chi'' vin̈, ix vach'' och vin̈ Satanás
    d''a vin̈, ix yalan Jesús d''a vin̈: —A tas nab''il uuj, c''ulej d''a elan̈chamel,
    xchi d''a vin̈.'
  tzj-E: 'Judas tak xc''amtaja xquelway rmal xoca Satanás pranm y cawra xbixa tzra
    rmal Jesús: —Nak amjon rch''obic chnaban jat abna'' chanim.'
  san-BUR: တသ္မိန် ဒတ္တေ သတိ ၑဲတာန် တမာၑြယတ်; တဒါ ယီၑုသ္တမ် အဝဒတ် တွံ ယတ် ကရိၐျသိ
    တတ် က္ၐိပြံ ကုရု၊
  yaa-NT: 'Jesús pãa mechanafaxõ Judas inãino Judas mẽra Satanás chaka nanerisatani.
    Nãskaxõ Jesús Judas yoini: “Nã mĩ apaiyai keskara farisafafe,” fani.'
  cab-NT: Quei lárügüdünun Júdas fein tugúya, ítara lebélurun Máfia tídoun lanígi.
    Ábati laríñagun Jesúsu lun. —Le lúnbei badǘgüni, adǘgabeí furése.
  clu-clu: Pagkabaton ni Judas ang tinapay nga dato, lagi-lagi nagsulud kanana si
    Satanas. Makon dayon ni Jesus kanana, “Sigi, imoa run imong imoon.”
  swh-ULB: Na baada ya mkate, Shetani alimuingia. Kisha Yesu akamwambia, “Kile ambacho
    unataka kukifanya ukifanye haraka.”
  tpt-NT: 'Tejkan laqaꞌil ni pan ni Judas, ex ni Satanás nimancha laqtanul. Ex junkal,
    naul ni Jesús: —Yu kꞌamakꞌayeꞌe, nimancha kꞌamakꞌatꞌi.'
  aai-aai: Judas rafiy baib ana mar Satan marta’imon dogoron wanawanan run. Jesu iu
    eo, “Abistan o kunotanot sinafumih, saise’ewat kusinaf.”
  sny-sny: Sosu Judas nau ta'ase tewi a'i ani aye su, sepei luwaru a'i Satan marepi
    hepene lo sahe papu wiye. Serai Jisas le ma'e eiye, “Ne etiri ta irowei su, ne
    witane a'i irore.” [Jo 13:2]
  myy-myy: 'Iti naju ĩ boca ãmirocati rʉ̃mʉ́a ʉjʉ Satanás sãjacoari seyoquĩ Judas
    ya ʉsijʉ. Ito bajijare ado bajiro yiquĩ Jesús ĩre: —Yʉre mʉ oca meni ãmorise cojisiti
    wacõri oca meniña, yiquĩ Jesús Judasre.'
  trc-NT: 'Ne̱ ga̱a quisíj quitaꞌaa síí cuꞌna̱j Judas rachrúún yoꞌ, ga̱a ne̱ catúj
    Satanás nimán soꞌ a. Cheꞌé dan cataj Jesucristó rihaan soꞌ a: ―Cavi̱i̱ so̱ꞌ caꞌa̱nj
    so̱ꞌ cuaj qui̱ꞌyáá so̱ꞌ nda̱a vaa me rá so̱ꞌ á ―taj Jesucristó rihaan Judas yoꞌ
    a.'
  cut-NT: 'Ndeta̱hno che cheta̱h Judas pa̱n me ne, quenun chundah chete chedave yahn
    se. Tuhme ra̱hn Dihvo vo ri ye sa̱hn: ―Cha che ndihque che din ne, codin no ndeta̱hno.'
  bel-bel: 'І пасьля гэтага кавалка увайшоў у таго сатана. Тады Ісус сказаў яму: што
    робіш, рабі хутчэй.'
  zlm-KSZI: Sebaik-baik Yudas menerima roti itu, masuklah Iblis ke dalam hatinya.
    Isa pun berkata kepadanya, ‘Apa yang hendak kaulakukan, segeralah lakukan.’
  gdr-gdr: Ɨ re Yudas onggɨtyam owou pɨkendi yokatonj, sɨ odede natemb ket Satana
    ti pɨlɨnd b'ɨgaronj. Sɨ onggɨt penaemb Yesu tin yomnonj da, “Man wanakana mɨle
    yomnɨke rɨnte re man yɨsamket omnɨkam!”
  vmy-NT: 'ꞌBa kionga Judas kikaꞌere niñuxtilo, jaꞌasꞌenjinre chanayiu. ꞌBa Jesús
    kitsure Judas: —Kitsa tiꞌen mé= xi siꞌen.'
  cmn-FEB: 于是他蘸了一小块饼，递给加略人西门的儿子犹大。犹大接过饼以后，撒旦就进入他的身体。耶稣对他说：“你想做什么，快去做吧。”
  gmv-RNT: Yuhuday iza baadhida mala heerakka Xala7ey izan gelides. Yesusikka Yuhuda
    “Ne ooththanas qoppidayssa elela ooththa” gides.
  ncl-NT: 'Canac Judas in pan, cuaquinon Satanás calaquic pa iyolo, quiquitzquic.
    Cuaquín Jesús quilic Judas: —Xicchía jan ajnaxcan in hual tía ticchía.'
  sua-sua: E Yudas tre gia kol a bret mkor e Yesus tok, va e Seten ther gi viging
    ngatngae. To e Yesus ta reng e Yudas te, “Ngia ke kmarer kmeharom a ngaeha to
    ya re kmeharom.”
  are-are: Judas-ala warta marna erinha inaka, kanha Satan-anhala ekururna irrpuka.
    Jesualantama Judas-anha ilaka, “Unta antja naka yinganha leltjaka lanthitjika.
    Kala yinganha parrpa etnaka lanthai.”
  gai-gai: Ri, Iudasa an amna reacmo aŋgɨatke, Ramoot Mbɨkca mana nikinik iro mambukat.
    Ainda moca Iesusa manmo gaindopatna, “Na an reaca u mo ndoprenanna, u anmo tawi
    mo.”
  qvm-NT: 'Tsay tantata chasquircuptinmi payman Satanás yaycorgan. Nircurnami Jesús
    caynog nergan: “Ruranayquipag cagtaga jucla ruray.”'
  chz-NTPS: 'Läꜙko̱o̱ˉ ngooyꜗ kuyhˉ heˊñiihꜚ ja̱ˉ, gaꜙheꜗ Tanaˊ nehꜙ tuhˉdsëyꜗ. Ja̱ˉgaˊ
    gaꜙjähꜘ Jesús sɨɨyhꜙ: —Heˉ hnoohˉ jmeehˈ, jmeeˊ gaˉjʉhˉ toˉnaꜗ.'
  kmu-kmu: Ani kavela amigeno alitegeno SataniꞋa aguꞋafinaga mo hai-faleno mainegeno
    YisasiꞋa mage huno hapaiye “Kagaya aupaꞋa hisuema hisana kavala ago huo.” huno
    hie.
  ood-NT: D am wabsh i chum huh g e‑bih. D g ge Jiawul am baꞌich i chikp eda. D hab
    kaij g Jesus ab wui, “S‑hohtam g am hab juhni hegai mapt hab wo juh.”
  lbm-lbm: टुकड़ा लेतोच शैतान ओको म समाय गयो। तब यीशु न ओको सी कह्यो, “जो तय करय हय,
