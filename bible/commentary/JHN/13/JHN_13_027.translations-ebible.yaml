  xtd-NT: 'N‑tnɨɨ Judas tila jan, te dada n‑kɨu kuiꞌna anu‑s. N‑jaꞌan Jesús: —Xa kada‑n,
    yachi kada‑n.'
  mdy-ETH: ዪሁዳ ካሦ ኩኡሌስካፓ ቤዞማና ፃላሄ ዒዛይዳ ጌሌኔ፤ ዒማና ዬሱሴ ዪሁዳም፦ «ኔኤኒ ማዻኒ ማሌ ባኮ ሃሢ ዑኬና ማዼ»
    ጌዔኔ።
  spl-spl: Miop yanâk Satanŋe biwiŋan kioŋop. Biwiŋan kioŋmu yaŋak Yesuŋe nâŋgâm yuwu
    sâm ekuop. “Gâ yiwereŋe yu me ya otbehât naŋgat. Ya âlepŋe otbuat.” Yawu sâop.
  usp-NT: 'Cuando xye''maj jun q''uer cuxlanwa re Judas jwi''l Kakaj Jesús, xoc man
    jb''ab''al etzl laj ranm Judas. Xpe Kakaj Jesús, xij re: Ri chawaj tab''an, b''an
    laj or, xche'' re.'
  zav-NT: 'Na'' beyož bnežɉue'' Jodən'' yetən'' ḻe''e gwyo''o gwyazte Satanasən''
    de''en chnabia'' de x̱io'' ca'' ḻo''o yic̱hɉla''aždao'' Jodən''. Nach Jeso''osən''
    gože''ene'': ―De''en gono''onə'' benən lgüegwzə.'
  sgz-sgz: Mái Iudas a top pasi tigán balbal er mák ani, má káp melek sár ái Satan
    a bonta noi kán kunlán liu. Mái Iesu a parai si Iudas ngo, “Una sangar i longoi
    táit er u han suri.”
  kek-NT: 'Ut laj Judas quixc''ul li caxlan cua ut sa'' ajcui'' li ho̱nal a''an quixk''axtesi
    rib chixba̱nunquil li c''a''ru naraj laj tza. Ut li Jesús quixye re: —Li c''a''ru
    yo̱cat chixc''oxlanquil xba̱nunquil, ba̱nu chi junpa̱t, chan.'
  blz-NT: Tongko' porus nangalabot roti iya'a i Yudas ia lampingimo Ibiliis. Kasi
    i Yesus norobu ni Yudas tae-Na, “Wawaumo dongan a upa men bo wawauoon.”
  poe-NT: 'Ntá kꞌuáyéhe̱ chꞌán tí nio̱tja̱ ntá tuénxín kꞌuíxenhen a̱sén chꞌán tí chꞌín
    Tsochren. Ntá ntáche chꞌín Jesús tí jehe chꞌán kíxin: ―Tí xra̱ tjinkávan si̱chꞌe
    la jaí tóxakonhan ―ichro chꞌán.'
  san-TAM: தஸ்மிந் த³த்தே ஸதி ஸை²தாந் தமாஸ்²ரயத்; ததா³ யீஸு²ஸ்தம் அவத³த் த்வம்ʼ யத்
