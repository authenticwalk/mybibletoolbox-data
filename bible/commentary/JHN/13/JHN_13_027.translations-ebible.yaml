  gof-ENT: ዪሁዲ ኡይ ባሪዳፔ ጉዬ ፃላሄይ ሶሁዋራ ዪሁዳን ጌሊስ። ዬሱሲ ኢያኮ፥ «ኔኒ ኦናው ቆፒዳባ ኤሌሳዳ ኦ» ያጊስ።
  aau-aau: Judas hiykwe ihey mo naw kopi sokwe la menkin, Satan hiykwe sa hyo uron
