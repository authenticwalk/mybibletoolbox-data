  zar-NT: 'Gudödi gudahuëʼ Judas yöta xtila naʼ, guyaza Satanás tuʼ xihuiʼ icja ládxiʼdaʼahuëʼ.
    Níʼirö Jesús rëʼ lëʼ: —Lë naʼ gunuʼ, yöjentë naʼa.'
  kde-kde: Yuda papwecheledile chihi achila chibeduli, Nanchindenga nkumwenda. Bahi
    Yesu nkunnyaulila kuchidoni, “Anecho chumbetenda, piyanya kuchitenda!”
  ata-ata: Alaxu vilesisi Iudasi munoꞌu veleti mukalu, la Satani muꞌuna noxou. Iesu
    mulavu aloxo ne, la muvikalanu aloxo ꞌo, “Mii maꞌia ane nini nemasaxa lexe naꞌoxonu,
    la napasipaa naꞌoxonu.”
  qvw-NT: 'Chayćhu ćhasquïllaptin-pacham Judas Satanaśhpa maquinćhu cananpä llallichicüla.
    Chaymi Jesus: “Lulanayquita apuraypa lulay” nin.'
  nfa-nfa: Ropa sèmi nare roti ne, hèia dhèu aae nidhu maso asa dꞌara Yudas. Ka Yesus
    peka dènge ne, “Èu neo tao ngaa, na, tao ka lai-lai. Pamata ia ka.”
  tnp-tnp: Kəni Jutəs təmos pɨret u. Kəni rəueiu agɨn, Setən tɨnəuveg rəhan nətəlɨgiən.
    Kəni Iesu təni=pən kəm in məmə, “Nati u nəkəmə natol, uvən uəhai əmə mol.”
  urd-urd: जैसे ही यहूदाह ने यह निवाला ले लिया इब्लीस उस में बस गया। ईसा ने उसे बताया,
    “जो कुछ करना है वह जल्दी से कर ले।”
  hot-hot: Judas hawa polom êŋ ma Sadaŋ halôk yani kapô. Ma Yisu hanaŋ hadêŋ yani,
    “Nu undum anêm ku ketheŋ.”
  mqj-NT: 'Mangkanna untarima roti Yudas, naluang siami ponggawana setang penawanna.
    Nakuammi Puang Yesus: “Palakomi ma''sirra'' aka la mupogau''.”'
  rus-SYN: 'И после сего куска вошел в него сатана. Тогда Иисус сказал ему: что делаешь,
    делай скорее.'
  mbh-mbh: Ma Judas i ela i na ur e avele, nako Satan i rero sele i. Mako Jisas i
    ria i ve, “Ur ako aro ong oma i, mo ong paviritun omanga.”
  bdd-bdd: Sauga nage ꞌoina Yudasa beledi ꞌiꞌeweya ma Seitani ꞌoina ꞌiluhuwa. Coinega
    Yesu Yudasaina ꞌihegwaeya ꞌigwae, “Culomwayamwayau ma ꞌino paihowaina ꞌupaihowa.”
  cbt-NTPO: 'Ina ma''pahuachina, sopairi ya''coancantërin huachi. Naporo'' Quisosori
    itapon: —Ma''sona yaninanso'' manóton niquë'', itërin.'
  srn-NT: 'Di Yudas teki a pisi brede, Satan kon ini en ati. Dan Yesus taigi en taki:
    “Opo, go du es''esi san yu wani du.”'
  cta-NT: 'Loꞌo ngusñi Judas jiꞌi̱ tyaja biꞌ, la cuiꞌ hora biꞌ ndyatí̱ ycuiꞌ nu xñaꞌa̱
    nu naa Satanás, ndyaa neꞌ cresiya jiꞌi̱ nu Judas biꞌ. Liꞌ nacui̱ Jesús jiꞌi̱:
    ―Yaa clya nuꞌu̱ lquichi̱ cua hi̱.'
  bqc-SIM: 'Kɛ́ Yudasi lↄmapi sì, Setãu gɛ̃̀aàgu gↄ̃̀ↄ. Ɔ̃ Yesu òɛ̀: Yã́ pↄ́
    ńlɛ kɛ kɛ kpakpa.'
  tcz-CHONGTHU: Chuche changlhah hal akisan joutah chun Satan asunga aluttan, chuphat
    chun Yeshuan ajah a, “Nabol ding chu bol loiyin,” ati.
  mar-mar: आणि घास दिल्याबरोबर सैतान त्यांच्यामध्ये शिरला. मग येशूने त्यास म्हटले,
    “तुला जे करावयाचे आहे ते लवकर करून टाक.”
  snp-snp: Naito, Satanikafo siya-mulunau idaito ya Yesukafo Yudasi eti loto loumami,
    Neta enae, loto lanima ya uto alako omo, loto
  isl-isl: 'Jafnskjótt og Júdas hafði borðað það, kom Satan í hann. Jesús sagði þá
    við hann: „Flýttu þér að gera það sem þú ætlar þér.“'
  spy-NT: Kunāmē ꞉Yuuta mukaatiinaa kōōloombuuchē ꞉Kibrōkōsyoontēēt bakeenke. Kumwoochi
    ꞉Yēēsu kule, “Ānkiisārchi kiyēē imāchē iyey.”
  xnn-xnn: Idi alaen Judas san tinapay dat kapten Satanas siya. Dat kanan Jesus ken
    siya, “Ikkam ay dagos nan wada isnan nemnemmo.”
  mwe-mwe: A Yuda bhakaposheleje ndonji jila, Lishetani gwabhajinjile. Bhai a Yeshu
    gubhaalugulile, “Shintumbilile tendasho, ntende shangu!”
  tte-tte: Saugana Yudasa beledine ikalai Seitani ilusae koina. Yeisu iwaloba, “Ginauline
    nuwanuwam uginauli kupaisowa mwayamwayauwan.”
  tcs-tcs: Wen Zudas i bin pinis teke da bred, stretwei Satana i bin tekoba em. Zizas
    i bin spik po Zudas, ‘Ariap go ane mekem wanem yu mas mekem nau.’
  hlt-THB: Juda ing phaihpi ce a do awh ak kaw khuiawh Setan ce kun hy. Cawh Jesu
    ing, “Na sai hly kawi ce angtawn na sai,” tina hy.
  soq-soq: Tane Iudas Iesu witape bured sa wadeno Seitan me bedewelen. Ita Iesu me
    diene wanase, “Dima e baiwaitiana tauwadea dewasaa!”
  qub-qub: 'Chay tantata Judas chasquircushan örapita-pacha Satanasga maquinchöna
    ricacachiran. Chaymi Jesús niran: «Yarpashayquitaga juclla ruray ari.»'
  att-att: Á pangalawâ ni Kudas sù pán, dagarágâ nga simillung si Satanas kuna. Á
    kinagi na laguk ni Apu Kesu kâ Kudas, “Mabì ka lâ sù akkuám mu,” kun na.
  bki-bki: Mo Jutas midu jenio, mia ea bogo nene ga, Sim̃aro bunu naio binimei ba
    joomo eaio. Ana Yesu berkan naio berinavo “Jau, venia napano kojidom kala, jau
    kavan sop̃eli kala beamu vo.”
  bqp-bqp: 'Kũ Yudasi lomaa pìi sì, Setan gɛ̃̀agu gↄ̃̀nↄ. Akũ Yesu pìnɛ: Yã kũ
    ĩni kɛ ǹ kɛ likalika.'
  mcp-mcp: 'Njɨ Yésus mə́ yə nyə kʉ́l bʉlɛ́d nɨ yí, *Sátan mə́ nyíi wə́ Yúdas. Yésus
    mú cɨ nə nyə nə́: «Lɛɛlʉg sá sâ wó ŋgə́ jɨɨ nə́ wo sá yí.»'
  hat-hat: 'Pran Jida pran moso pen an, Satan antre nan li. Jezi di li: Sa ou gen
    pou fè a, fè l'' vit.'
  npl-NT: 'Ijkuak Judas okikua n paj, n diablo okalak itech iyolo. Ijkuakó Jesús okili:
    —Tlan tikchiwas sansemi xikchiwa.'
  bgg-bgg: Judas è iweb ji nya choi dang mage shii, ai iliing shii sakhathong khuddun.
    Isu è aishii yao, “Na nyie rek pha ji ne khthiie rek mage bo!”
  eng-TCENT: After Judas took the morsel, Satan entered into him. Then Jesus said
    to him, “What yoʋ are about to do, do quickly.”
  eng-BSB: And when Judas had taken the morsel, Satan entered into him. Then Jesus
    said to Judas, “What you are about to do, do quickly.”
  cpu-NT: 'Ikanta jovavakaro Judas tanta. Aripaitera ikamaaritanake. Ari ikantziri
    Jesús: “Panterootara thaankiini pikinkishiretapiintakari.”'
  san-ASM: তস্মিন্ দত্তে সতি শৈতান্ তমাশ্ৰযৎ; তদা যীশুস্তম্ অৱদৎ ৎৱং যৎ কৰিষ্যসি তৎ
    ক্ষিপ্ৰং কুৰু|
  tac-NT: 'Abiéniko neraga Jurasi baní go''sá, Remónisi alawala yati neraga pachágana
    Jurásichi bajkile. ''Liko Esusi anele alué Jurasi: ―Alué napu mué ''símili ju,
    ''we yati oláwagó.'
  eng-WEBPB: After the piece of bread, then Satan entered into him. Then Jesus said
    to him, “What you do, do quickly.”
  gfk-H: Ing a mon Iudas ga palim lah no sibana beret, Satan ga laka tana. Io, Iesu
    ga tangai tana, “No linga nong u wara gilgil ia, gil hagasiaan ia.”
  viv-viv: Ada Yudasi aꞋa giꞋabina tovai-nadi Setani bana aseꞋasene giluku, ada Yesu
    gigahena gigayo, “Ya faisewa unamaduvehavaina.”
  yao-yao: Che Yuda napochelape chipande cho, ŵajinjilwe ni Shetani. Nipele Che Yesu
    ŵansalile, “Chinkusaka kuchipanganya, nchipanganye chitema pe!”
  tgp-tgp: Vahatea purongo, Setan mo unu hin Judas. Iesu mo verea mara, “Judas, o
    vano o vai na sava ko opoi vara o pa vaia vila!”
  auc-NT: Codaa päö ængä ate Tatäna ïñömö tömengäa do guiigacäimpa. Ïninque tömengä
    ingante, —Bitö quïnö cæcæ cæbii edæ quingæ̈ cæe, ante Itota angantapa.
  kbc-NT: Igaanaɡ̶a dibatege Judas niɡ̶ijo paon, odaa Satanás ja dakatiwece laaleɡ̶ena.
    Odaa Jesus jeɡ̶eeteta Judas, “Nigica anigida ane eni me ɡ̶adoenatagi, adinageni
    mawii”.
  bmh-bmh: Zudas go Yesus nug bret oi morona, Satan nug Zudas gusig pataimai, gonugau
    dabeleu unum gumeun. Yesus nug Zudas aureun, “Na einen ban darem. Na ein igul
    guzenabun aba pigai guzenen.”
  ctu-BL: 'Che'' bʌ tsi'' ch''ʌmʌ jini ts''ajbil bʌ waj Judas, tsa'' ochi Satanás
    ti'' pusic''al. Jesús tsi'' sube: Jini mu'' bʌ caj a cha''len, cha''len ti ora,
    che''en.'
  meq-meq: 'Yudas a təma peŋ niye na, kwayaŋŋa Fakalaw a yay a mədzal gər. Yesu a
    gwaɗay: «Wu nakə ka giye na, ge na anəke bəse!»'
  noa-H: Mag Jesuu hichig pan homnaa hʌabaawai hat'am bʌ̈rre mepeer mag chi Judas
    pör hee dubtarrta warag hʌ̃rpabaadëjim. Magbaawai Jesuu hirig, —Pʌchdëu wauju
    k'ĩirju simjö jöpai waubá hajim.
  alp-NT: Kena Yudase irana roti mere eleki ro tiaru esi elake kbasae laleije sosoli.
    Yesuse Iombe, “Saisa rebe asuka onore aonoe nunu noma.”
  san-VEL: tasmin datte sati "saitaan tamaa"srayat; tadaa yii"sustam avadat tva.m
    yat kari.syasi tat k.sipra.m kuru|
  kbq-kbq: Ana bretima netegeno, Sata'a havi avamumofo kvamo agu'afi ufre'ne. E'ina
    nehigeno Jisasi anage huno asmi'ne, Ina knazama hunaku'ma hnunka, kvune antenka
    huo.
  kbh-kbh: 'Tandës̈e tojanóyëngacñe y cach ora, Satanás Júdasbe ainaniñe bacna juabnënga
    tbojáncochëngo. As Jesús tbojaniyana: “Chë cochanjama soye, cam ora moma ca.”'
  ron-LSB: 'După bucățica de pâine, atunci Satana a intrat în el. Atunci Isus i-a
    zis: “Ce faci, fă repede!”.'
  pon-pon: 'A lao tunole kijin prot o, Jatan ap tilon lole. Iejuj ap kotin majani
    on i: Wiada madan, me koe pan wiada!'
  nhe-BL: 'Huan quema Judas quiselijtoya nopa pantzi, Axcualtlacatl calajqui ipan
    iyolo. Huan Jesús quiilhui: ―Nopa tlen tijchihuas, xijchihua nimantzi.'
  sps-sps: Te nom e Judas a painy koinykoiny to ai Satan sof towa sa tagaa ot iny
    ya. Jisas tsue to tsunia, “Veesau tsun kat a ka te komainy kat rom anyi!”
  wnc-wnc: Iman papana Setenda i takut. Siwan Jesuta Judas anzing inikut, “Sanga gata
    tasinangge natayau gata zetgaman tasiyo,” ngang inikut.
  bus-bus: 'Kɛ̀ Yudasi lↄma pì sì, Setãn gɛ̃̀n gↄ̃ↄ. Ben Yesu bènɛ: Yã kɛ̀ nɛ́ kɛ
    ǹ kɛ kpakpaa.'
  gub-BL: U'u typy'ak a'e kury. Na'arewahy Zurupari wixe tuwe ipy'a pe a'e kury. Uze'eg
    Zezuz Zut pe. — Tàrityka'i ezapo neremiapo ràm eho nehe ty, i'i izupe.
  imo-imo: Jisasini langi tirimumu Judas ltimu wali yunge konopuna kuromanga nomi
    Satan tukundo purumu kinye Jisasini yundo nimbeindo, “Tembo konopu lteno ulumu
    welea pungo tepuwi!” nimu,
  boj-boj: Anaiyonaq Satan a Judas aqa are miligiq ainaqa Yesus na minjej, “Ni kumbra
    yqam qaji di endego yoqujat.”
  eng-DRA: 'And after the morsel, Satan entered into him. And Jesus said to him: That
    which thou dost, do quickly.'
  knf-knf: 'Wi ayeenkuŋ ka, kë *Ŧatana aşë neej ţi a. Wi wi Yeŧu aşaaŋ aji na a :
    « Uko wi iwooŋ i pdo, ŧaraan ido wa. »'
  san-KHM: តស្មិន៑ ទត្តេ សតិ ឝៃតាន៑ តមាឝ្រយត៑; តទា យីឝុស្តម៑ អវទត៑ ត្វំ យត៑ ករិឞ្យសិ
    តត៑ ក្ឞិប្រំ កុរុ។
  arn-NT: 'Fey pürümka müten Juda, llowfilu ti kofke, weküfü konürkey kisu ñi piwke
    mew, fey Jesus feypieyew: —Tami femaelchi dungu, pürüm femnge.'
  zas-NT: 'Chi gudawixan, laa guyu gajc xindxab luxdoox. Zeel rëb Jesús lojx: ―Ni
    güünl, cari beenan.'
  ken-NT: Nɛsɔt Júdas ásɔ́rɛ́ brɛt wu, Satan akó yi anti. Yesu aghati yi bɛ, “Ɔ́kɛ́
    chɔŋti mpok bɛkʉ ɛnyɨŋ ɛnɛ ɔ́yàŋ bɛkʉ.”
