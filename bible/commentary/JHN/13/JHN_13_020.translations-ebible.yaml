  tgp-tgp: Varar̃uhu na verea isamim, vara tea mo lavi na noku vahar̃ule, enia mo
    lo laviau, vara tea mo laviau, enia mo lavi haratu mo lo r̃uleau.”
  auc-NT: Mïnitö ïmïnite näwangä ämopa. Æcämenque botö në da godongaingä ingante æ̈na
