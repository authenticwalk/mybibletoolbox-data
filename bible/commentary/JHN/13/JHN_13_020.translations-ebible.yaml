verse: JHN.013.020
translations:
  kpx-kpx: Di seleveta la namigevege evive. Di la hanavege ata olena la tedaevei la
    hoesegeveniege dataike au ke tedahoi hoesehavonu. Isi olena di tedahoi di hoesehavoniege
    di hanavoale keike au ke hoesehavonu.”
  okv-H: Na ungota degi ke be erena, eto embo amuna nane ikano pambasuja embo avo
    pekasuja amo namote tapa pekasuja. Eto na pekasuja amo na ikari Embo te tapa pekasuja.”
  tbo-tbo: A baha duma uyahimi, iyai u tu wituwetuwega ina likaohaya naka tau i likaohau.
    Ma iyai ina likaohau naka Tu himiliu i likaohaya.’
  mal-C: 'സത്യം സത്യമായി ഞാൻ നിങ്ങളോടു പറയുന്നു: ഞാൻ അയയ്ക്കുന്നവനെ സ്വീകരിക്കുന്നയാൾ
    എന്നെ സ്വീകരിക്കുന്നു; എന്നെ സ്വീകരിക്കുന്നയാൾ എന്നെ അയച്ചവനെ സ്വീകരിക്കുന്നു.”'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, Ὁ λαμβάνων ⸂ἐάν⸃ τινα πέμψω, ἐμὲ λαμβάνει· ὁ δὲ ἐμὲ
    λαμβάνων, λαμβάνει τὸν πέμψαντά με.
  bgc-bgc: मै थारे ताहीं साच्ची-साच कहूँ सूं, के जो मेरे भेज्जै होया नै अपणावै सै,
    वो मन्नै अपणावै सै, अर जो मन्नै अपणावै सै, वो मेरे भेजण आळे नै अपणावै सै।”
  khz-khz: Taunatauna avaikilamina, au na atuguana talimana egapi-rageana talimana
    na au egapi-rakekuna. E au egapi-ragekuna talimana na au etugukuto talimana, Palagu,
    egapi-rageana.”
  deu-TKW: 'Wahrlich, wahrlich, ich sage euch: wer aufnimmt, den ich sende, nimmt
    mich auf; wer aber mich aufnimmt, nimmt den auf, der mich gesandt hat.'
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Nu bönniꞌ gunëꞌ ba laꞌn gbaz gsölaꞌa nedaꞌ, nedaꞌ
    caꞌ gunëꞌ ba laꞌn, atiꞌ nu bönniꞌ gunëꞌ nedaꞌ ba laꞌn, gunëꞌ caꞌ ba laꞌn Xuzaꞌ,
    nasölëꞌë nedaꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto oyo ayambi motindami na Ngai
    ayambi nde Ngai, mpe moto oyo ayambi Ngai ayambi mpe Motindi na Ngai.'
  hns-NT: Ham toelogse sattje ke bataabe kie dje oelogke bieswaas karie djaun ke ham
    pathaabe, oe hamke apana lei. Aur dje hamke apanaai, oe oke bieswaas karie djaun
    hamke pathaais hai.”
  noa-E: 'Ãbmua mag wir aig mʉ khaibag waujup mamʉ, ichiita pãran mua pʉ̈i chirʉmgui
    ajim. Magua khaphʉ abat: Mua mʉch iek jaaumkhĩir pʉ̈i chirʉmta õraujã ʉ̈u pãar
    iek ũrm khõsi ũrnaa ʉ̈kha nʉmʉn magan mʉchdëucha jaaubarmta ʉ̈khabarmjö abarmgui
    ajim. Mag mʉ iek ũrm khõsi ũr nʉm khʉʉnaun magan ĩchab ich mʉ pʉ̈itarr iekchata
    ũr nʉmgui ajim ich Jesuu marag.'
  eng-EMTV: Most assuredly I say to you, he who receives whomever I send receives
    Me; and he who receives Me receives Him who sent Me.”
  mib-NT: Jendaá cahán rī jiín ró jeē na‑ni ñayuu jeē cuatáhú i tāca jéē tají rí,
    te ruhū jetáhú i. Te ñayuu jetáhú rúhū, suni jétáhú i Yaā ní tají rúhū vēji ri,
    achí yá.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आत्तिल्‍ले़ इङ्‌गाॽ पाङ्‌घुङ्‌सिङ्‌बाहाॽ
    लाङ्‌दाःक्‍तुसिॽ, खे़ल्‍ले़ इङ्‌गाॽ लाङ्‌दाःक्‍कारो, हे़क्‍क्‍याङ् आत्तिल्‍ले़
    इङ्‌गाॽ लाङ्‌दाःक्‍का, खे़ल्‍ले़ इङ्‌गाॽ याप्‍मि के़बाङ्‌बे़न् लाङ्‌दाःक्‍तुॽरो॥”
  xnj-xnj: Chakaka nikuvajovela, yula mweakumpokela mundu yoyoha mwenimtumili, akunipokela
    nene, na mweakunipokela nene akumpokela mwene mweanitumili.”
  mmx-mmx: A tong tuturun i rinimi, do nege na siam ka tara nia ana riki i, neni i
    ngan i siam ka ia. La do tara na siam ka ia, i siam ka mo lara ga riki ia ude.”
  cbr-NT: Asérabi cana mitsu cain, uin cara 'ën bana ñuixunun 'ën xucë uni aín bana
    cuatia an ca 'ën banaribi cuatia. Usaribi oquin ca ui unin cara 'ën bana cuatia
    an Nucën Papa Dios, an 'ë xuá, aín banaribi cuatia.
  tee-NT: Slivasalh ju iclajunau. Ju amaklhtayanan ju icmalakachatachilhch pus tachi
    ju va jun quit'in ju qui'amaklhtayanan. Chai ju qui'amaklhtayanan pus tachi ju
    va jun amaklhtayanan ju quimacaminta.
  eng-LSV: truly, truly, I say to you, he who is receiving whomsoever I may send,
    receives Me; and he who is receiving Me, receives Him who sent Me.”
  cak-NT: Can ketzij-wi nin-ij chiwe, chi ri xtuc'on-ka rech ri nintak-e ren, can
    ja ren ri xquiruc'on-ka. Y ri xtuc'on-ka nuech ren, xa can xtuc'on-ka chuka' rech
    ri takayon-pe wichi.
  pah-NT: 'Tamombe''u katu tuhẽ pe me: Kiroki g̃a oko nhiremimondohara''ga rehe –
    g̃a oko ji rehe no, ei ga. Kiroki g̃a oko ji rehe – g̃a oko nhimbuhurukara''ga
    rehe no, ei Jesus''ga imombe''gwovo g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Chi mɨa pëida auteebairupa mɨ jida auteebai bɨ. Mãga
    pɨk'a chi mɨ auteebairupa mɨ Ak'õre, mɨ pëida, auk'a auteebai bɨ.
  xed-xed: Kahwathwata ka yu ta mnaghunata, ka tsuʼaftsuʼa mndu ta mndu dzaʼa ghunafta
    yu katsi ná, iʼi tsuʼaf tsi. Ka tsuʼaftsuʼa tsi ta iʼi, tsuʼaftsuʼa guli ta mndu
    ta ghunigihata,» kaʼa.
  glk-glk: آمین، آمین، شمره گم، هر کی، کسی‌یه کی من اوسه کونم قبول بوکونه، مره قبول
    بوکوده، و هر کی مره قبول بوکونه، اونه کی مره اوسه کوده، قبول بوکوده.»
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ndá na̱ ná ndiquehe va̱ha in da̱
    ná chindahá i̱, cúú á tátu̱hun ndíquehe va̱ha na ye̱he̱. Ta ndá na̱ ndíquehe va̱ha
    ye̱he̱, ndíquehe va̱ha ri na Ndióxi̱, mé a̱ na̱chindahá ye̱he̱ quixi i̱ ñuyíví
    yóho —na̱cachi Jesús.
  gfk-S: Mu hadado baak! Nesi ta nong i bala leh tikenong ing iou tule, i bala leh
    iou. Ma nesi tikenong i bala leh iou, i bala leh bileng nong ga tule iou.”
  bmu-bmu: '“Nöŋön keu öl töhönŋi kun kewö jibi mötket: Nöŋön ambazip kun melaibi
    nup memamgöra kaiga kunŋan i köl örözawi, yaŋön mönö ni tok köl öröm niŋgima.
    Mewöŋanök ni köl öröm niŋgizawaŋön mönö melaim niŋgiyöhi, mönö i mewöyök köl öröm
    waŋgima.”'
  dgz-dgz: Nop nega mondi uon anun di waivin. Waenapan da da dugup nega watu enamopena
    waupamopi ne den waupanek wanum. Amba waupanegepi Mamana watu enanegeni den waupiwanum.”
  eng-GNV: Verely, verely I say vnto you, If I send any, he that receiueth him, receiueth
    me, and hee that receiueth me, receiueth him that sent me.
  zaa-NT: 'Hualigani te'' nia'' le: Nu gunią recibir mensajero ithél·la''a'' nna,
    ti''átsi inte'' bá nuá gunią recibir; ą''hua nu gunią inte'' recibir nna, guni
    huą́ recibir enne'' guthel·le''e inte''.'
  eng-WEBSTER: Verily, verily, I say to you, He that receiveth whomsoever I send,
    receiveth me; and he that receiveth me, receiveth him that sent me.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi copiapitsiana taitorobinë,
    xanë neyajavacopiapitsiana. Pajivi necopiapitsiana, bajarapajivi neyajavacopiapitsiana
    taxa Dioso, ponë nitorobica, jai Jesús pijajivijavabelia.
  bon-bon: Cane toraca jijenininine, egä laati te yaacatuge, cane lui ne jäätyepune,
    tabe cebine nacatuge. Piiyepu laati te cebine nacatuge, tabe cuta teebine yaacatuge,
    cebine lui te nätyepuji.”
  nhw-BL: Nelía nimechilhuía, aqui anmechselis amojuanti o catli hueli masehuali catli
    nijtitlani, nojquiya nechselía, huan catli nechselía, quiselía noTata catli nechtitlantoc.”
  swh-ONEN: Amin, amin nawaambia, yeyote anayempokea yule niliyemtuma anipokea mimi,
    naye anipokeaye mimi ampokea yeye aliyenituma mimi.”
  wbi-wbi: “Kyang'haani nikuvavuula, juno ikumwupila umuunhu juno ninsung'hile, ikunyupila
    une, ghwope juno ikunyupila une ikumwupila juno asung'hile une.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u yɛ̃ro wurɑ wi nɑ ɡɔrɑ, nɛnɑ u wurɑ.
    Bɑɑwure wi u mɑɑ mɑn wurɑ, u wi u mɑn ɡɔrimɑ wurɑwɑ.
  eng-KJVCPB: Verily, verily, I say unto you, He that receiveth whomsoever I send
    receiveth me; and he that receiveth me receiveth him that sent me.
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa tee va'e. Xe remimondo omogwahẽ va'e, xe mogwahẽ
    ave. Ha xe mogwahẽ va'e xe mbouhare-pe omogwahẽ ave, he'i gwemimbo'e kwéry-pe
    Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu voovoono na innasi
    titauko kuai gioonna kiaapuuvaara yoketaivoono niiyaraatama yoketainoo. Niiyara
    yoketaivoono ni titoovaaraatama yoketainoo, tiravai.
  cpy-cpy: Eenitatsi-rika aapatziyaarini notyaantani, naaka raapatziyaka. Eenitatsi-rika
    aapatziyaanari naaka, riitaki raapatziyaka otyaanta-kinari.”
  ekk-PKP: 'Ma räägin teile tõtt: kes iganes võtab vastu selle, kelle ma läkitan,
    võtab vastu minu, ja kes iganes võtab vastu minu, võtab vastu selle, kes mu läkitas.“'
  mpx-mpx: Ya ba tunahot eliyamiu, henala ebo bolo ya patunal ni atupahel, he i atupaheyau,
    ge henala ebo i atupaheyau, he toto i patunau i atupahe al.”
  wbp-wbp: 'Junga karna-nyarra wangka: Yilyami karna-nyarra yimi ngaju-nyangu-kurlu.
    Nganangku kaji-nyarra rdakurl-kijirni, ngajurlangu kaju rdakurl-kijirni. Manu-ka
    rdakurl-kijirni ngajukupalangu kujaju nyampu-kurra yilyajarni.”'
  luo-luo: Awachonu adier, ni ngʼato angʼata morwako ngʼama aoro, orwaka, kendo ngʼama
    orwaka orwako jal ma noora.”
  nhe-NT: Nelía nimechilhuía, ajqueya inmechselis imojuanti o tlen hueli tlacatl tlen
    nijtitlani, nojquiya nechselía. Huan tlen nechselía, quiselía noTata tlen nechtitlantoc.”
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܩܲܒܸܠܔ ܠܗ̇ܘ ܕܫܲܕܪܸܢܹܗ،
    ܐܸܠܝܼ ܩܲܒܘܼܠܹܐ ܝܠܹܗ، ܘܡ̇ܢ ܕܐܸܠܝܼ ܩܲܒܸܠܔ، ܩܲܒܘܼܠܹܐ ܝܠܹܗ ܠܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.“
  esk-NT: Iḷumutuullapiaqtuamik nipliutigipsi, iñupayaam akuqtuġumiuŋ kiñapayaaq tuyuġikkaġa
    akuqtuqmiraġigaaŋaptuuq. Suli akuqtuipayaaqtuat uvamnik akuqtuqmiraġigaat tuyuġiriga.”
  msb-msb: Matuod gayod na an mag-ako sa sinugo ko nagaako man sa akon kag an mag-ako
    sa akon nagaako man sa nagsugo sa akon.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein²dsa ca¹hie¹ dsa² ca¹tsë́²jni, dsa²
    héi² ma²ca¹hiei¹ jní² calah. Ju³ná³ ca¹hiei¹dsa jní² jøng², jø¹² bíh³ lah¹jøng²
    ca¹hie¹dsa dsa² ca¹tsei¹ jní² ―ca¹juúh²dsa.'
  dso-dso: “ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ କବର୍‌ ନେବା ଲକ୍‌ମନ୍‌କେ ନାମ୍‌ବାଇ,
    ସେମନ୍‌ ମକେ ମିସା ନାମ୍‌ବାଇ, ଆରି ମକେ ପାଟାଇଲା ପର୍‌ମେସର୍‌କେ ମିସା ନାମ୍‌ବାଇ ।”
  meu-meu: Momokani vaitani na hamaoromuimu, egu hesiai tauna e abia daemu tauna ese
    lau e abigu daemu, bona lau e abigu daemu tauna ese e siaigu Diravana danu e abia
    daemu.
  yva-NT: 'Syo raura tugaive: are pirati bekobe irati vatano Syo atutire ai, opamo
    maisyare bekobe irati Rinai. Muno are pirati bekobe irati Rinai, opamo maisyare
    bekobe irati Sya Injayo po inatutire Ai tavon.”'
  dgc-dgc: Tandaan moy be ye,” kagi ni Jesus; “maski ti ésiya a tumanggap ta utusan
    ko, éy bilang tinanggapék na be. Sakay tu tumanggap diyakén, éy bilang tinanggap
    na be tu nagpaange se diyakén.”
  zpm-NT: Ni goḻgona gaṉle, grëse zha ne ycaania Espíritu Sant, meṉ ne cxeḻ naa, naale
    ga nocaania zho; ni zha ne rcaania naa, yele meṉ ne pxeeḻ naa ga rcaania zho.
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon xarha tà. Anatoko ronànyaketxho
    yonytxetxow hana, toto komo. Tàwyanye noro yonytxantoko rma, uro rma ronytxetxhe,
    kekon hatà. Tàwyanye ronytxantoko rma, ronyaknyenhàrà rma yonytxetxhe, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Omendingak jirin amu sawenduwa, ma ol anjik lerawun landa ondon a mbashinak
    ikwa lir. Ol lirin armek uwa ma ondo os erem li uwa anin er nga armek li uwa sir.
    Hako antonom nembesa, Avui anhi or mbashirik a rahanda er nga armek li uwa sira.�
  npi-ULB: म साँचो, साँचो तिमीहरूलाई भन्दछु, जसले मैले जसलाई पठाउँछु त्यसलाई ग्रहण
    गर्छ, त्यसले मलाई ग्रहण गर्दछ, र जसले मलाई ग्रहण गर्छ, त्यसले मलाई पठाउनुहुनेलाई
    ग्रहण गर्दछ ।
  cgc-cgc: Sigurado gid na yaken i pambal ko ya na yaken daw sugiran ta kyo na daw
    kino magbaton ta mga ittaw na papadala ko, paryas man na yaken pabaton din. Daw
    kino magbaton ki yaken, paryas man na pabaton din ake na Amay na gapadala ki yaken.”
  tim-tim: Den bunŋe hin makyeŋgire nâŋgâŋet. Luâk siâ nâŋgât âi meâkgât huŋgun aŋdere
    arimbo âmâ benŋe siâŋe tângowiap nâkai dop hainâk tân nuguwiap. Akto tân nuguwiapŋe
    Ewene huŋgun niŋep are dop hainâk tângowiap.” dâep.
  yor-yor: Lóòótọ́, lóòótọ́ ni mo wí fún un yín, ẹni tí ó bá gba ẹnikẹ́ni tí mo rán,
    ó gbà mí; ẹni tí ó bá sì gbà mí, ó gba ẹni tí ó rán mi.”
  wos-wos: Mwi hundi wuni guniré we. Wawun du ye wuna hundi wandat guni wun hundi
    jémba xékéta diré yikafre huruta guni wuniré akwi yikafre guni huru. Wuna hundi
    xékéta wuniré yikafre huruta guni wunika wandéka yawun duré akwi guni yikafre
    huru.” Wungi dé Jisas wa.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: mʌ̃a diabuebʌrʌda ab̶aʌba bia edaibʌrʌ mʌ̃da
    bia edabʌrʌa. Idjab̶a mʌ̃ bia edabʌrʌba mʌ̃ Diabued̶ara bia edabʌrʌa.–'
  eng-F35: Most assuredly I say to you, he who receives whomever I send receives me,
    and he who receives me receives Him who sent me.”
  ind-ind: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Siapa saja yang
    menerima orang yang Aku utus, berarti dia menerima Aku. Dan siapa yang menerima
    Aku, berarti dia menerima Bapa yang mengutus Aku.”'
  pes-OPCB: بدانید که هر کس فرستادۀ مرا قبول کند، مرا پذیرفته است و آنکه مرا قبول
    کند فرستندۀ مرا پذیرفته است.»
  mpt-mpt: Ne bain baabenamabibe, nakai wanita ne naka make dabaia motemameo i debeb
    taniba i am tam daib mole kukub olo makob i nesa nemeb taniba i am tam danomabiobe.
    Eka nakai wanita ne nemeb taniba i am tam daib mole kukub olo makob i ne Aye nemane
    tlibu esa debeb taniba i am tam danomabiobo ge baabesebe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Hali epima꞉ I̱ma꞉ tapaaso hali handa꞉ mia꞉ka꞉na꞉ta꞉
    I̱ make handa꞉ minolo pita꞉la꞉me. Kutupata꞉ I̱ handa꞉ mina꞉la꞉ halima꞉ I̱ tapaeya꞉
    hali kone handa꞉ mina꞉la꞉me leekeme.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, inɛ iyi í ɡbɑ inɛ iyi ǹ bɛ, ɑmui í ɡbɑ. Nɔ inɛ
    iyi í ɡbɑm, inɛ iyi í bɛm wɑi í ɡbɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍‍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂକେ, ଜା ନେଙ୍ଗ୍‌ବାନ୍‌ ପାଙ୍ଗ୍‍ଲେକ୍ନେ ରେମୁଆଁକେ
    ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ, ମେଁ ଆନେଙ୍ଗ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ବାରି ଜା ଆନେଙ୍ଗ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ
