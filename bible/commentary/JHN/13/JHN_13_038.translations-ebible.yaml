verse: JHN.013.038
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Seleveta ana isiviai daiti talive hatai. Di a
    namihage evinela. Novae vavimo kokoluguu hotoholisege ana di vovoho abuita igaetai
    kosea, ‘Di ata ke hilokaholinu.’”
  okv-H: Iesu na ke mine einge ena, “Umo na embo sari asi ke ere? Na no degi ta ke
    be erena, umo iji 3 na kiae ke ijiro ohora javone aisuja,” ainge Iesu na ena.
  tbo-tbo: Ega yaka Yesu Pita uyahina i baha nae i pa, ‘Om baha ega ata kawamoineya.
    Ma a baha duma uyahim, apega kamkam olotona ina tou a sigana mala tonuga una bowiyeu.’
  mal-C: 'അതിനു മറുപടിയായി യേശു, “നീ എനിക്കുവേണ്ടി മരിക്കുമെന്നോ? സത്യം സത്യമായി ഞാൻ
    നിന്നോടു പറയട്ടെ: കോഴി കൂവുന്നതിനുമുമ്പ് നീ മൂന്നുപ്രാവശ്യം എന്നെ തിരസ്കരിക്കും.”'
  grc-SR: ⸂Ἀπεκρίθη⸃ ⸋αὐτῷ⸌ ⸋2ὁ⸌ Ἰησοῦς, Τὴν ψυχήν σου ὑπὲρ ἐμοῦ θήσεις; Ἀμὴν ἀμὴν
    λέγω σοι, οὐ μὴ ἀλέκτωρ ⸂2φωνήσῃ⸃ ἕως οὗ ⸂3ἀπαρνήσῃ⸃ με τρίς.
  bgc-bgc: यीशु नै जवाब दिया, “के तू मेरी खात्तर अपणी जान दे देवैगा? मै तेरे तै सच
    कहूँ सूं, के मुर्गे कै बाँग देण तै पैहल्या तू तीन बार मेरे बारें म्ह मुकरैगा।
  khz-khz: Iesu na Petero evega-geleato, netiwato, “Goi gemu maguli au pakuku ai pono
    tao-rigoa notina? Avaikila-taunataunamuna, kokoloku rogoti ere kogo aonai, goi
    na au vega-toitoi pono opa-tagoku.”
  deu-TKW: 'Antwortet Jesus: dein Leben willst du für mich lassen? Wahrlich, wahrlich,
    ich sage dir: der Hahn wird nicht krähen, ehe du mich dreimal verleugnet hast.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―¿Naruꞌ udöduꞌ yöl‑laꞌ naꞌbán quiuꞌ le nadxiꞌinuꞌ
    nedaꞌ? Le nactë rëpaꞌ liꞌ, tsonn lzu táꞌbaguꞌu, gnauꞌ cutu núnbëꞌu nedaꞌ ziꞌal
    ca cödxbaꞌ zxiꞌn druz.'
  lin-lin: 'Yesu azongiselaki ye : — Obongami penza kokufa mpo na Ngai ! Nazali koloba
    na yo penza ya solo : liboso ete soso elela, okowangana Ngai mbala misato.'
  hns-NT: 'Tab oe bolies: „Ka, toe hamaar khaatien aapan djaan deihe? Ham djaaniela
    kie moerga bole se pahiele toe tien dafe dar ke maare boliehe kie toe hamme na
    djaane hai.”'
  noa-E: Magbaawai Jesuu irig, —¿Chadcha mʉ gaaimua pua ʉdʉraa pʉch thõopiju chirʉ́wi?
    ajim. Mʉ cha iekha chirʉm iekhau nau õrau pʉchig jëeuwai ãthãrr bĩeju nawe biek
    thãrjup pua amag bʉ̈ʉrjã mʉ khaugba chitʉm ajugui ajim.
  eng-EMTV: Jesus answered him, “Will you lay down your life for Me? Most assuredly
    I say to you, the rooster shall by no means crow till you deny Me three times.
  mib-NT: 'Te ni cahān Jesús: ¿A jéni ni rō jeē tu yúhú ró cuu rō jeē sɨquɨ́ rī? Jendaá
    cahán rī jiín ró jeē nde ná tu cana líhli, te unī jínu yūhu ró te cahān rō jeē
    tu jíní rō ruhū. Achí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरु, “खे़ने़ॽ से़क्‍खाए इङ्‌गाॽ आलागि सिःमा
    यारिप् के़वाॽबि? इङ्‌गाॽ से़क्‍खा मे़त्‍ने़ॽ, इङ्‌वा काःमानुःल्‍ले़ तगिए खुने़ॽ
    कुसिङ्‌मे़निःत्तुङ्‌ङिन् के़बाःत्तुर सुम्‍ले़ङ् के़नाॽआरो॥”
  xnj-xnj: Yesu akayangula, “Wu, uhotola chakaka kufwa ndava yangu? Chakaka nikukujovela,
    kwakona lijogolo kuvika ukunibela mala zidatu!”
  mmx-mmx: La ne Iesu ga vorang i rin, “Kereva, u epovo ri raba ruturun lorooro ram
    tia? A tong tuturun i ru, avot ti laxaxak naba reng ningina nubung la unaba sev
    apkap naba vantun do uxoklen ia.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Asérabi caramina unin mi ''acascëxbi ''ëbë
    cuanti ''ain? Asérabi cana ''ën mi cain, ''atapa banatisama pan ''ain camina —''ën
    cana a uni ''unanima —quixun ''ë ñuiquin rabë́ ''imainun achúshi oquin uni cati
    ''ain.'
  tee-NT: 'Ak''alhtayanalh ju Jesús: ―Ja vasalh lai axt''akt''i ju mi''atsucunti ju
    quilacata. Slivasalh ju icjunan. Acsni jantuca'' t''asai ju puyux pus pakt''utuch
    ju na''unt''a ni jantu q''uimisp''ai.'
  eng-LSV: Jesus answered him, “You will lay down your life for Me? Truly, truly,
    I say to you, a rooster will not crow until you may deny Me three times.”
  cak-NT: 'Y ri Jesús xu''ij che: ¿Naya'' como ri ac''aslen woma ren? Ren can ketzij-wi
    nin-ij chawe, chi c''a man jani titzirin-pe (tisiq''uin-pe) ri gallo, cuando ret
    oxi'' yan mej (paj) ta''ij chique ri yec''utun chawe chi ret man aweta''n ta nuech,
    xcha'' ri Jesús che ri Pedro.'
  pah-NT: '—“Amano po ti ji nde repykavamo nehẽ,” ere tehe nde ji ve? ei Jesus''ga
    ga pe. Tamombe''u katu tuhẽ nde ve: Inamutig̃a nhi''ig̃a renonde po ti três nde
    ea''jaa''javi ji ve nehẽ: “Ji ndakwahavi Jesus''ga,” ei ga Pedro''ga pe.'
  sja-NT: 'Mãpai Jesupa p''anauji: —¿Wãara pɨchi k''ap''ɨa peepit''aaik''ã aji, mɨ
    k''aurepa? Mɨa wãarata jararu. Et''erre k''arii naaweda, jarada õpee pɨa mɨ k''awa-e
    bɨda ait''ee.'
  xed-xed: 'Ka Yesu mantsa: «Va kahwathwata, fafa ka ta vgha gha ŋa ɗa ra? Kahwathwata
    ka yu ta mnaghata, ma kɗaku vazak wahata ná, hkən səla dzaʼa mnata ka kazlay:
    Sna a yu ta na mndu na wu, kəʼa nda iʼi,» kaʼa.'
  glk-glk: 'عیسی بوگفته: «آیا در رایه من تی جانه نهی؟ آمین، آمین، تره گم، قبل از اَنکی
    خروس بخوأنه، تو مره سه بار انکار کونی.»'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá: —Mé a̱
    nda̱a̱ ná ca̱ha̱n i̱ xu̱hu̱n. Va̱tí íin tia̱hvún quivún sa̱há i̱ joo tá cáma̱ni̱
    cana chéle já u̱ni̱ tañu chije̱hé tu̱hún sa̱há i̱ ta ca̱hún ña̱ co̱ xíni̱ tohún
    ye̱he̱ —na̱cachi Jesús xi̱hi̱n Pedro.'
  gfk-S: 'Kaie, Jisas ga balu ie horek: “U te taguro tutuno iat be nu mat ura utagu?
    Hadado baak! No kareka pai nale ianga baak ma u te huna harus ise ter iou ta itul
    a pana.'
  bmu-bmu: 'Qesiiga kewö meleŋnök, “Gi ölŋa malmalgi nöŋgöra aka köleŋda mosötmamgö
    jizan me? Keu mi jitkanök jizan. Nöŋön keu öl töhönŋi kun kewö jibi mötnöŋ: Merak
    kuruknöŋ qetmamgö dopdowiiga göŋön nalö miaŋgöreŋ qaŋ köl niŋginöŋga indimŋi karöbut
    akŋa.” Mewö.'
  dgz-dgz: Boge Iesu gare anega wan, “Tamana di ge inak gega nenan di wakaumai? Ne
    tave di waivin, ge wam koni yampo waboboranegewa amba kumkum nop wata.”
  eng-GNV: Iesus answered him, Wilt thou lay downe thy life for my sake? Verely, verely
    I say vnto thee, The cocke shall not crowe, till thou haue denied me thrise.
  zaa-NT: 'Becàbi Jesús nna rèe bi: Tsí hualigani ga''na lu'' dispuesto gatti lu''
    por inte'' cá. Pero inte'' nna nia'' lu'': Tsunna vuelta gúnilatsi'' lu'' nna
    ína lu'' qui''ni labí nabia''ni lu'' inte'', làniana cuetsi xcurúdiá.'
  eng-WEBSTER: Jesus answered him, Wilt thou lay down thy life for my sake? Verily,
    verily, I say to thee, The cock will not crow, till thou hast denied me thrice.
  guh-guh: 'Jesús nexata jumaitsi Pedrojavabelia: —¿Xaniajamë tsaja? ¿Nacaevetsipame
    pecabeyaxuabinexa taneasivaxaemë? Xaniajanë pacuenia catsipaebijitsiatsi. Vacara
    raja pefiabivajënaeya, nayavajunuaxainaename tajajivitonëcuenemë. “Apo yapëtaenë
    cajena bajaraponë,” jamë tsane xanë yabara acueyabi xuabeje, jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu jejige egä, “Maane nää toraca bamacetnäjite cämiji pi budre äbitame?
    Cane toraca mene naajenine, airage ciiye cabu maane niinäce cebine nesae gääbu
    nainenite, paulo te ingwe ca ala piba sengenenige.”
  nhw-BL: 'Huan Jesús quinanquili: ―Techilhuía timotemacasquía para ma mitzmictica
    pampa techneltoca. Pero nelía nimitzilhuía, ipan ni tlayohua quema noja polihuis
    para tzajtzis se poyox para tlanesis, ta tiquijtojtos expa para amo techiximati.'
  swh-ONEN: Yesu akamjibu, “Je, ni kweli uko tayari kuutoa uhai wako kwa ajili yangu?
    Amin, amin nakuambia, kabla jogoo hajawika, utanikana mara tatu.”
  wbi-wbi: UYesu akamwamula akati, “Ghutavwile vwimila une, nambe kuuve kwe kufua?
    Kyang'haani nikukuvuula, ing'hongove ye jikyale kuvika, ghuuva ung'hanile katatu.
  bba-bba: Yesu u nùn bikiɑ u nɛɛ, ɑ sɔɔru sɑ̃ɑ ɑ kɑ wunɛn wɑ̃ɑru wɛ̃ nɛn sɔ̃? Kɑ
    ɡem nɑ nun sɔ̃ɔmɔ, ɡoo dɔɔ ɡu kɑ sere swĩ kɑɑ mɑn siki nɔn itɑ.
  eng-KJVCPB: Jesus answered him, Wilt thou lay down thy life for my sake? Verily,
    verily, I say unto thee, The cock shall not crow, till thou hast denied me thrice.
  kgk-NT: —Upéa ere ramo, anhetegwa tipo ere xe-vy? he'i. —Amombe'u-ta nde-vy anhetegwa
    tee va'e. Ne'írã osapukái ramo gáju, ere mo'ã va'erã xe-rehe mbohapyha, “Ndaikwaái
    voi íxupe” ere mo'ã va'erã xe-rehe, he'i Pedro-pe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: A kutaa tuanaa niiyara putinaraivaara
    ee-oo kiannannee? Na kua kutaavai i kiaa i mmiaunoo. Hama kakaraivo akua tirainno
    kinai rikiee a taaravoomaneetu niiyara tinara: Hama na inna tauvaivee, tinaravaivee,
    tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “¿Omaperotatyaama pishine-wentena? Tekirarika iñeeta tyaapa,
    mawa pikante: ‘Tee niyotziri Jesús.’ Omaperotatyaa.”'
  ekk-PKP: '„Kas sa tõesti oled valmis minu pärast surema? Ma räägin sulle tõtt: enne
    kui kukk kireb, salgad sa mind kolm korda,“ vastas Jeesus.'
  mpx-mpx: Yaka anana Yeisu i lahe i ba, “Tunahot u talamwagiwa nu yaomal kaiweu?
    Ya ba tunahot eliyam, nasi nu alahagau paeton, mulaa abwe kamkam melutauina ni
    kahin.”
  wbp-wbp: 'Ngula-jangka, Jijajirla wangkaja Piitaku, “Junga mayi kapunpa palimi ngajuku
    muurl-mardarninjaku? Wangkami karnangku junga: Ngaka kapunpa purda-nyanyi jukujuku
    kaji purlami. Ngula-wangurla-wiyi kapunpa-nyanu ngurrpa-pajirni marnkurrpaku ngajukuju
    yapa ngalya-kari-kirra kula kanpaju nganta milya-pinyi.”'
  luo-luo: Eka Yesu nodwoke niya, “Bende inyalo chiwo ngimani nikech an adier? Anyisi
    ni kapok thuon gweno okok, wangʼ inikweda nyadidek!
  nhe-NT: 'Huan Jesús quinanquili: ―Tinechilhuía timotemacasquía para ma mitzmictica
    pampa tinechneltoca. Pero nelía nimitzilhuía, ipan ni tlayohua quema noja polihuis
    para tzajtzis se cuapelech, ta tiquijtojtos expa para ax tinechixmati.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܲܢ݇ܬ ܒܸܬ ܡܲܬܒܸܬ ܓܵܢܘܼܟ݂ ܡ̣ܢ ܓܹܒܝܼ؟ ܬܪܘܼܨܵܐ،
    ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܡ̣ܢ ܩܲܕܡ ܕܩܵܪܹܐ ܩܵܪܘܿܝܵܐ ܒܸܬ ܣܵܪܒܹܬ ܠܝܼ ܬܠܵܬ ܓܵܗܹ̈ܐ.“'
  esk-NT: Jesus-ŋum kiugaa, “Itqanaipiaqpich tuqqutisukłuŋa? Iḷumutuuruamik nipliutigikpiñ,
    aqargiqpak qalġuŋaiñŋaan piiḷaaġutigigisigikma piñasruniaglaan.”
  msb-msb: Ginsabat siya ni Jesus, “Nano, handa ka man gayod mamatay alang-alang sa
    akon? Matuod gayod na antes pa magaturaok an manok ginpaambutan mo na akoʼn tulo
    ka beses.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Lah³dsóh² hiug² hoh¹²hning jónh² huu¹³ quieg¹jni?
    Lah¹dsóh² juǿi²jni hning²: Niúh¹ jín³ hi² ho¹ chiih³, juúh³hning hnaih² rón² hi²
    tsa¹cuaih¹²hning jní².'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତୁଇ କାଇକେ ମର୍‌ପାଇ ମର୍‌ସୁ ? ମୁଇ ତକେ ସତ୍‌ କାତା କଇଲିନି କୁକୁଡା
    ନ ଡାକ୍‌ତେ ତୁଇ ମକେ ତିନ୍‌ ତର୍‌ ନାଜାନି ବଲି କଇସୁ ।”
  meu-meu: Iesu eto, Emu mauri na lau daigu ai bavatoa diho a? Momokani vaitani na
    hamaoromumu, kokoroku na do basine tai, oi ese hatoi ba ḡoregu.
  yva-NT: 'Yesus po apa ayao rasakinav akananto ai pare, “Nyare winanasine raunande
    ti ngkakai rinatavon, weramu Syo raura tugaive: namane so mangkuere pana kokebe
    rainy, indati winyo inamamaravea susye mandei!”'
  dgc-dgc: “Anya wade, iatéd mo i buhay mo alang-alang diyakén a talaga, Pedro? Ewan.
    Tandaan mo, bagu magtarakot tu tandang nadid a amulaldew, éy tanggianék mo ta
    pentélo a éwanék mo kaguman.”
  zpm-NT: 'Dzigo rëbchaa me: ―¿Gooṉ csaand luu naa ye Pedr, niicle gut zho luu? Nlid
    ga goṉ. Gneli naa lo luu gaṉle, zeeṉe laa gall ycuedz tsoṉle vuelt rëb luu ruṉbeyd
    luu naa.'
  hix-NT: Rohnàn ke mosoxanomkahnohyano, owya, kekon mak hatà, Txesusu. Onà wyaro
    yaworo xaxa mpànà àkehe ha, owya. Noro ywenyeke wehxaha màkehe hampànà, rohoko.
    Màkehe xarha, màkehe xarha, osorwawo ro, kekon hatà. Àro wyaro rma màkehe hampànà,
    apaytara htàmpàra ro rma haka, kekon hatà, Txesusu, Petru wya.
  sim-sim: Urik ormu mbara, �Mir anhi farniyik mi hakwak mimu mbandu? Omendingak mirin
    amu sawenduwa, avak nirik aptoko or mba namber, mir avak hindi nalmingrip, �An
    Jisasin a heyenda ambu nir,� karem mbakwa mir.� Karem ormu Pitan sawera.
  npi-ULB: येशूले जवाफ दिनुभयो, “के तिमीले मेरो निम्ति आफ्नो ज्यान नै दिनेछौ त ? साँचो,
    साँचो म तिमीलाई भन्दछु, कि तिमीले मलाई तिन पल्ट इन्कार गरेपछि मात्र भाले बास्‍नेछ
    ।”
  cgc-cgc: Sabat Jesus ki Pedro, “Nyan salig no na anda ka gid na mapatay para ki
    yaken! Dayad gid ambal no an, piro gambal a ki kaon na bag-o magtagaok manok kani
    kambal ka en ta tallo bisis na dili a no kala.”
  tim-tim: Hain dâmbo hin dâep, “Hain akberât me? Galane aregât den bunŋe hin makgiŋdere
    nâŋgâ. Gâŋe nâŋgâ yâk bo nâŋgâ aŋman dâm muneŋ akmenâ âmâ sop âlâwu akto gokorok
    ainâk indewerâp.” dâep.
  yor-yor: Jesu dalóhùn wí pé, “Ìwọ ó ha fi ẹ̀mí rẹ lélẹ̀ nítorí mi? Lóòótọ́ lóòótọ́
    ni mo wí fún ọ, àkùkọ kì yóò kọ, kí ìwọ kí ó tó ṣẹ́ mi nígbà mẹ́ta!
  wos-wos: Wungi wandéka dé Jisas wa, “Méni wuniré yikafre hurunjoka hiyataméni, o
    yingafwe? Wu yingafwe. Mwi hundi wuni méniré we. Némbuli gan méni yambu hufuk
    angi wataméni, ‘Wuni Jisaska xékélakihambawuni.’ Wungi wamét hukémbu séra watandé.”
    Wungi dé Jisas wa.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –¿Bʌra mʌ̃ carea wãrãda beuida b̶ʌca? Wãrã arada
    mʌ̃a jaraya: eterre berui naẽna bʌa b̶arima ũbea jaraya mʌ̃ra unucada.'
  eng-F35: 'Jesus answered him: “You will lay down your life for my sake? Most assuredly
    I say to you, no rooster can crow until you have denied me three times!'
  ind-ind: Jawab Yesus, “Benarkah kamu siap menyerahkan nyawa demi Aku? Petrus, itu
    mustahil. Aku menegaskan kepadamu bahwa sesungguhnya, sebelum ayam berkokok nanti,
    kamu sudah tiga kali mengatakan bahwa kamu tidak mengenal-Ku!”
  pes-OPCB: 'عیسی جواب داد: «تو جانت را فدای من می‌کنی؟ همین امشب پیش از بانگ خروس،
    سه بار مرا انکار کرده، خواهی گفت که مرا نمی‌شناسی.»'
  mpt-mpt: Yesuse baabanea Kobo bain netemna kaanama bianebta obeba? Ne bain baabkenamabibe,
    kakaluke mo nganaim blim bieta kobo ne niniino omwatneneba baaneba Ne naka ele
    mo tekein kebibabo genamino asumatna kenamabeobo ge baabasebe.
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Nakana꞉ma꞉ I̱ pa꞉ta꞉ homoluekema꞉
    ota꞉ pi alepe laa neke pa꞉ta꞉ ota꞉ pi do alome. Mo hali koka꞉la꞉ma꞉ e̱ a̱i̱ na
    leke haena꞉ta꞉ nakana꞉ma꞉ hoto tepona꞉ I̱ Yesu na handolome laa lelipikie leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ì tɑ̃ sɔɔlu i nɑ kuwɛɛɛ nɑ irim do ntɔ? Ntɔ ntɔ ǹ
    wɑ n sɔ̃ɛi, hee ɑjɛɛ ku mɑɑ kɔ ɑɑ jɑ̃ isɛ ɡbɛɛtɑ i ni i kù mɑ̀m.
