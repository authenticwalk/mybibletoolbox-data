    mangisot.”
  mwe-mwe: A Yeshu gubhaajangwile, “Bhuli! Kweli mmwe shinng'engwe kuwa kwa ligongo
    lyangu nne? Kweli ngunakunnugulila, lipongo akanabhe kongobhela shinngane patatu!”
  tte-tte: Kabo Yeisu kainana iyamaisa iba, “Gubesi, kani yawasosi kuboma kutalamwagiwo
    na kuboita kaiwegu? Yawalo yawasosi koliwo, muliya kabo kamkam tauna ivalam na
    kowa kani meyaiyona kuuvalayagau.”
  tcs-tcs: Zizas i bin spik baigen po Pita, ‘Yu spik yu go ded po mi. Ai spik trutok
    po yu, bipo da rusta go singaut, yu go spik tri taim yu prapa no sabe uda mi!’
  hlt-THB: Cawh Jesu ing, “Kai aham na hqingnaak nak pe hly tang nu? Awitak kanik
    kqawn peek, ai ang khawng hlan awh thum voei nik khaawng kawp ti,” tina hy.
  soq-soq: Mape Iesu leusane Pita diene wanase, “E ide ruaa inawaa itue ee ne baina
    boitaa, ba? Ne ulaipa dieedina, muriwa kanka aiawa wapi, e bauta walama natadea
    ne wakoana wae lagaitaa.”
  qub-qub: 'Chaura Jesús niran: «¿Rasunpachuraj noga-raycu wañunquiman? Sumaj wiyamay.
    Manaraj gällu cantaptinmi quimsa cutina nogapäga ‹Mana rejsëchu› nisha caycanquipaj.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Naparán ken panò nga metapil megapu
    nikán? Ngam kuruk galâ yawe nga kagiak ku nikaw. Sangaw nu ari paga nagittarákkò
    yù manù, namillu ken nga nakkagi ta arám mà ammu,” kun ni Apu Kesu kâ Eduru.
  bki-bki: Ana Yesu berkanio, naio berinavo “?Jau kober ka mia jau kajamo ka kiamo
    meuliano rivior kiniou? Bo ga, mia kiniou neber riano banso, neber ka bogiano
    nei ga, bogo na tu tokokoreko re vo, mia jau kavarbonbonua kiniou ve varolu [3]
    ruei, kover jau maka kove kanaku.”
  bqp-bqp: 'Yesu pì: Ĩni gí n wɛ̃̀ndiii ma yãi sↄ̃ yá? Yãpuran matɛn onnɛ, ari ko
    gↄ̃ gɛ́ lɛ́ zu, ĩni ledi kpámai gɛ̃̀n aakↄ̃.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Wo jɨ nə ŋkul bə́lɛ kɛɛnzh cʉg gwô shú dâm? Bʉ́bə́lɛ́,
    mə́ jaaw wo nə́, shúshwóógʉ́ nə́ ŋgwúm kúwó kwáágʉ́gi, wo e kɨ́ɨ́lya mə ija ilɔ́ɔl.»'
  hat-hat: 'Jezi reponn li: Ou kwè ou pare vre pou bay lavi ou pou mwen? Sa m''ap
    di ou la a, se vre wi: Kòk p''ap ankò chante, w''ap gen tan di ou pa janm konnen
    m'' an twa fwa.'
  npl-NT: 'Jesús okinankili: —¿Timotemaktis nopatka? De milajka, de milajka nimitsilia,
    achto de tlakuikas n kaxtil, te tikijtos eyi welta amo techixmati.'
  bgg-bgg: 'Isu è chang, na ne izai gu rog shii iy pha nya saro gieng ne bey? Gu nathek
    shii izai yao: Khey a-èo ba pha ibi shii na ne gu shii athieg ro è ne uom chiieng
    yao ruii phro.'
  eng-TCENT: Jesus answered him, “Yoʋ will lay down yoʋr life for me? Truly, truly,
    I say to yoʋ, a rooster will certainly not crow until yoʋ have denied me three
    times.”
  eng-BSB: “Will you lay down your life for Me?” Jesus replied. “Truly, truly, I tell
    you, before the rooster crows, you will deny Me three times.
  cpu-NT: 'Jakanakeri Jesús, ikantziri: “¿Omaperoma pishineventyaana? Aña tekeramintha
    iriñeeta tyoopi, mavasatzi pinkante: ‘Te niyoteri Jesús.’ Omapero.”'
  san-ASM: ততো যীশুঃ প্ৰত্যুক্তৱান্ মন্নিমিত্তং কিং প্ৰাণান্ দাতুং শক্নোষি? ৎৱামহং
    যথাৰ্থং ৱদামি, কুক্কুটৰৱণাৎ পূৰ্ৱ্ৱং ৎৱং ত্ৰি ৰ্মাম্ অপহ্নোষ্যসে|
  tac-NT: '''Lige Esusi nejele: ―¿''La bijchiá listo ajtí mué napurigá me''liboa mué
    ne''chí gu''írame kóriká? Neka ta''mé mayé nili. Neka ''la bijchiá aníguru. Be''lí
    be''á o''tolí ta''chó sinachi, tabilé machióriméla mué ne''chí baisá neraga.'
  eng-WEBPB: Jesus answered him, “Will you lay down your life for me? Most certainly
    I tell you, the rooster won’t crow until you have denied me three times.
  gfk-H: Ma Iesu ga balu ia bia, “U ta tagura tutun at bia u na maat wara utagu? Hadadei
    baa! No kareka pa na kakel baa ma u ta tula harhus sei iau aitul a pakaan.
  viv-viv: Yesu gigayo, “Ugahe vaita Iya faꞋikuya unaꞋalika tu gagahe velemoꞋena againiya,
    kamukamu keke ginakwage tu nagona unamidivekekeyeku tova tohiye.”
  yao-yao: Che Yesu ŵajanjile, “Ana isyene ndi chile kuwa kwa ligongo lyangu une?
    Isyene ngunsalila, jikanaŵe kutongola tambala chimuungane katatu!”
  tgp-tgp: Iesu mo usia mara, “O er̃i mate mataku? Varar̃uhu na verea isam, engko
    o pa vunvuniau vaha tolu, moiso toa vari i pa tarere.”
  auc-NT: Ante äñongä Itota wæætë, —Bitö Ao äninque botö beyæ̈ ante näwangä wænguïmi
    ïmiyaa. Bitö ïmite näwangä ante apæ̈nebo ëñëe. Tawadiya pedämaï ïñonte bitö ïñömö
    botö ïmotedö, Dicæ abogaa, ante mempoga go adopoque anguïmi ïmipa, ante apæ̈negacäimpa.
  kbc-NT: Naɡ̶a igidi Jesus, meeteta, “Migewi naɡ̶a ɡ̶adigomi me ɡ̶adelewitomi? Jemaa
    mejitaɡ̶awa anewi. Aniɡ̶icatibige daɡ̶a dinici okoɡ̶okoodi manoe, odaa itoatadiɡ̶ida
    meni me daɡ̶adowooɡ̶oti”.
  bmh-bmh: Yesus nug koli aureun, “Na petak iz isanileimai noumamam ta? Pita, iz petak
    pet aizem, ulis umaum, toi i ulwau ebu, zoi kanabizebi, na izal wanim wagemaimai,
    ‘iz go i abiu’ ziwas ainarai ze guzenai mamam.”
  ctu-BL: 'Jesús tsi'' sube: ¿Mu'' ba a wʌc'' a bʌ ti chʌmel cha''añon? Isujm, isujm
    mic subeñet, che'' maxto anic tsi'' cha''le uq''uel tat mut, uxyajl mi caj a sub
    mach a cʌñʌyonic, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Nəkar maləva bo məvəle ha məsəfəre yak
    hərwi ga ta deɗek ŋgway ɗaw? Na tsikakeye parakka, sər ha na, dzagulok ma ta zlahiye
    na, ɓa ka gwaɗ sik mahkar ka sər neŋ bay.»'
  noa-H: Magbaawai Jesuu hirig, —¿Chadcha mʌ gaaimua pua hʌdʌraa pʌch t'õopiju chirʌ́wi?
    hajim. Mʌ cha hiek'a chirʌm hiek'au nau hõrau pʌchig jëeuwai hãt'ãrr bĩeju nawe
    biek t'ãrjup pua hamag bʌ̃ʌrjã mʌ k'augba chitʌm hajugui hajim.
  alp-NT: Yesuse Iombe, “Petruse, asuka mata le Au tinai o? Alene mimise! Namake manure
    totlae mosare, abeteke ete tamata makete rebai telu peneka be arena Au mo.”
  san-VEL: tato yii"su.h pratyuktavaan mannimitta.m ki.m praa.naan daatu.m "sakno.si?
    tvaamaha.m yathaartha.m vadaami, kukku.tarava.naat puurvva.m tva.m tri rmaam apahno.syase|
  kbq-kbq: Higeno Jisasi'a kenona'a anage huno asami'ne, Nagriku hunka frigahano?
    Tamage hu'na negasamue, Nagrikura onke'noe hunka 3'a zupa vahane hutesankeno,
    henka kokoregea hugahie.
  kbh-kbh: 'Chora Jesús tbojaniyana: —¿Ndegombre cojtseprontana ats̈biama jóbanama?
    Ndegombre cbëyana, cabá ngallo ndëcánta ora, aca unga soye ats̈biama cochanjayana:
    “Cha ndoñe quetsatabuatma ca”.'
  ron-LSB: 'Isus i-a răspuns: “Vrei să-ți dai viața pentru Mine? Adevărat îți spun
    că nu va cânta cocoșul până când nu te vei lepăda de mine de trei ori.'
  pon-pon: 'Iejuj kotin majani on i: Koe pan kajela maur om pweki nai? Melel, melel
    I indai on uk, mon malek pan kakorot, koe pan kamam kin ia pan me jili pak.'
  nhe-BL: 'Huan Jesús quinanquili: ―Tinechilhuía timotemacasquía para ma mitzmictica
    pampa tinechneltoca. Pero nelía nimitzilhuía, ipan ni tlayohua quema noja polihuis
    para tzajtzis se cuapelech, ta tiquijtojtos expa para ax tinechixmati.'
  sps-sps: Jisas biny towa sa tsue na ka, “Anyi kakoun faman rom ma mat of Vanyo?
    Nyo tsue faman of marom anyi tabuiny kokorooto non a koriou a tsoiny nyi nai faungis
    Varonyon fopis nainy, nyi gim rom ma nat Vanyo.”
  wnc-wnc: Iniwan ita yake anzing ninikut, “Gitna siknga yutzimde natake atnuwanu
    undanga ngang kem yanggayak. Siakande siknga ganinggat. Taakga dua yawawan gata
    natane umana sipmaat sipduat takusopuwiyak,” ngang inikut.
  bus-bus: 'Yesu bè: Nɛ́ gí n wɛ̃̀ndizi ma yãnzi sↄ̃ↄ́? Yãpuraan mɛ́ɛ oonnɛ, ai
    koo gↄ̃ gá lɛ́ zu, nɛ́ lɛ́ sɛ́mazi gɛ̃̀n aagↄ̃.'
  gub-BL: — Aipo nezezuka kar wer tuwe heremiruze'eg romo nereko haw rehe ne. Azeharomoete
    ko heze'eg ihe. Na'iruz haw teko upuranu putar nerehe a'e wà nehe. — Aipo Zezuz
    hemiruze'eg romo ereiko ne, i'i putar newe wà nehe. — Nakwaw kwaw Zezuz ihe ty,
    ere putar wanupe na'iruz haw nehe, zapukaz ize'eg 'ym mehe nehe, i'i Zezuz Pet
    pe.
  imo-imo: Aku nimu ungu pilipelie Jisasini topondopa nimbeindo, “Nuni paimbo nanga
    tondoko kolonioya? Nani nundo ungu paimbo i tepo nimbo tiro. Kera gula oi ko naa
    topili Jisas naa karo ningo wali yupoko tendenio,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Ni e qa ino ŋambile uratosim moiqam e? E
    bole mermqai. Tuwe anjamosaisoqnimqa ni maroqalubtqam, ‘E Yesus qaliesai.’”
  eng-DRA: 'Jesus answered him: Wilt thou lay down thy life for me? Amen, amen I say
    to thee, the cock shall not crow, till thou deny me thrice.'
  knf-knf: 'Kë aŧeema aji : « Kë iji iluŋ kakeţ pa uko wi naan? Dţupu na manjoonan
    : Ji uguk udo kahaan nţa, ipok ŋyaaş ŋwajanţ kaji iimme''ën. »'
  san-KHM: តតោ យីឝុះ ប្រត្យុក្តវាន៑ មន្និមិត្តំ កិំ ប្រាណាន៑ ទាតុំ ឝក្នោឞិ? ត្វាមហំ
    យថាត៌្ហំ វទាមិ, កុក្កុដរវណាត៑ បូវ៌្វំ ត្វំ ត្រិ រ្មាម៑ អបហ្នោឞ្យសេ។
  arn-NT: 'Jesus llowdungueyew: —¿Rüfngey am tami layael iñche mew? Rüf dungu feypiaeyu
    petu ñi kakaranon ta alka, küla rupachi ta “kimlafiñ” piaymi.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―¿Walil ya rënl guiëtil por naj? Diidxliczi ganin,
    chi gad gui̱d cwidxaꞌ, mal rëbil choon volt, ad nünbeetil naj.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Ɔbhɛ́ yɛ̌ chí nɛwú ɔká bɛ́gu ɛ̌ti ya? Tɛtɛ̌tɛp,
    nkɔk apɛrɛ́ kok nkúbhɛ́ bɛti ɛbhɛn, chɔŋ ɔ́ndɛm ndɔŋ ɛ́rát bɛ ɔbhɨkɨ rɨŋɨ mɛ.”
