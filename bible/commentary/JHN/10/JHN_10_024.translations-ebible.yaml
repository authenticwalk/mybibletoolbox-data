  bef-bef: 'Yuta bonaꞌmagi aitoga ete leꞌmo bego bego hite loka heꞌahana: Lali loe
    lae nohuta henaki kana bulenogo komopati li hokolo hu letalane? Huꞌmau kokulumaluguti
    ho lifiꞌehina bo, Mesiau, yaꞌma nohapi maꞌnaka luto lu limibo.'
  amm-amm: Nosai no mo; Yuto noko sisiyoli mo ukouniyaikokukino, na imokino, “Siyokawi
    imo saso lukaso nimoko no hani monoi? Ulai koi no sai? A, nono no Kolaiso na,
    Kotoyo no muwokaikini no, Isolilo noko koi fasimoka tumo monoi, a, nona na? Ima
