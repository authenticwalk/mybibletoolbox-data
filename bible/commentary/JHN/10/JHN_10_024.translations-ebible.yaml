  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀହୁଦି ଲ଼କୁ ସା଼ରିୱାକି ମୁଚାନା ୱେଞ୍ଜାଲି ମା଼ଟ୍‌ହେରି, “ଏଚରଦିନା ପାତେକା
