    mu witumbi? anga ize uewe ingi Kristo, kuile kihenga.
  eng-PEV: Some of the Jewish leaders stood around Jesus and said, “Don’t keep us
    waiting. Tell us straight. Are you the Christ, the special man that God promised
    to send to save us?”
  ilo-ULB: Inaribungbungan isuna dagiti Judio ket kinunada kenkuana, “Kasano kabayag
    a paggagarennakami? Ibagam kadakami a nalawag no sika ni Cristo.”
  pir-NT: Ti tucũpʉ tiquiro ijigʉ̃ ihñañe ʉsã acaye judio masa tiquiro cahapʉ cahmecoa,
    tiquirore sinituri. —‍Yoabutiari pje ʉsãre quehnoano yahueraga mʉhʉ. Poto ʉsãre
    quehnoano yahu madoqueohya mʉhʉ. ¿Cohãcjʉ̃ ohorigʉ Cristota ijiajari mʉhʉ? nidi
    tiquina Jesure.
  anv-NT: Bɔɔ́ Jus áchwɔ́ nɔ ji né mme, ágií ji áké, “Wɔ ɔlyagé mbɔ ɛsé né
    mmu dembyɔ nnó? Mbɔgé wɔ ɔlú Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa gare ɛse gbɔŋɔnɔ.”
  sab-NT: '@see-verse:JHN.010.023'
  tmd-tmd: Juda nöbö mö bla Jisas mɨdöŋ yöra hön yadmä, “Anɨŋ yadaŋ öim pöx mɨdöinɨŋ;
    nagö Krais mɨjɨnö aku, wöxnö yadaŋ nuguŋö,” rɨmä.
  acr-NNT: 'Ekꞌu raj judiꞌabꞌ xkisut rij ri Jesús y jewaꞌ xkibꞌiꞌij che: —¿Jampa xaqi
    e waꞌ na kaqꞌalajisaj ta la chiqawach saꞌ ri wach la? We lal kꞌu Ruchaꞌoꞌn lo
    ri Dios, asu bꞌiꞌij la chiqe —xechaꞌ.'
  kpg-kpg: gei digau o Jew ga haganiga mai a Mee ga helekai, “E waalooloo behee go
    dau haga gologolo gimaadou beenei? Hagia mai haga huudonu, be ma Kooe go di Mesaia?”
  taj-taj: यहूदीगदे येशूला क्‍युर्सीन पोप तसी, “ह्राङसे ङन्‍दा खाइमाधोना अलमल तना
    लसी थान्‍बा? चुदे ह्राङ थार्बा पिन्‍बा ख्रीष्‍टनोन हिन्‍सम ङन्‍दा सिधान सुङ्‍गो”
    भिसी भिजी।
  avt-avt: Hɨrak wen kepu en, mɨt iuwe ne Isrel neweiknɨwek nitɨwekhi, “Wɨ marmenum
    te ti heteiknai haiu mamɨrteiyek. Ti etpai werek werek. Ti Mɨtɨk God kehimɨtanit
    ti akepai haiu mɨt o au?”
  cbk-cbk: El maga lider Judio ya atraca con ele y ya ajunta alrededor di suyo. Despues
    ya hace sila pregunta con ele, “Hasta cuando gayot uste ay deja colgao el di amon
    resuello? Si uste el Cristo, habla ya gayot canamon el verdad.”
  uig-ARA: 'يەھۇدىيلار ئۇنىڭ ئەتراپىغا ئولىشىۋېلىپ: ــ بىزنى قاچانغىچە تىت-تىت قىلىپ
    تۇتۇقلۇقتا قالدۇرماقچىسەن؟ ئەگەر مەسىھ بولساڭ، بىزگە ئوچۇقىنى ئېيت، ــ دېيىشتى.'
  tuf-tuf: 'Salomón ara cahmor bicayat, judíoin ey quemir sécuajacro. Secuar Jesús
    quin wajacro: —Bah Sirat Cara Ayin Wajaquin éytara, ey bártara is quin récaji
    waw̃i. ¿Bahat is quin ehcún cahmor bita ítataca? wajacro.'
  abx-abx: Nagpalibutan iya si mga Hebro nga magkuntra si iya ngan nagpinugad, “Day
    ay pa i kaliyat-na si pagpa'antahak-mo si kami'. Kon ungod nga ka'aw na i Tinu'inan
    Mannanalwas, sumatin kami'.”
  mco-NT: 'Chi ajcxy je judío y''ixpɨcytɨjc nimujcy ooy Jesús, nɨmay ajcxy: ―¿Ixtɨ
    mɨnaanɨ miich ɨɨch ajcxy tɨydudägy xyajhuinjɨhuɨ̈huáangɨxyɨch pen miich je'' je
    Cristo? Yajhuinjɨhuɨɨygɨch ajcxy tɨydudägy.'
  kqf-kqf: Diu lavedi a tava te Yesu a dubutawi bi a giuna gado, “Kwa alamiya moimoisili,
    bamoda tam Buyobuyona te kwa giu otiḡemai?”
  cpb-NT: 'Ipiyowentapaakari Judá-ite, rosampitakeri: “¿Tsikapaiteka pipakairo pikompitakaashiretena?
    Eerokarika Cristo, janjaatya poñaayenawo.”'
  aon-aon: Aria eshesh Juda esheshim debeimi hanaki hantorum herharihan aria harigan
    hakri, “Banob um meibi nyutob aria nyak ta nyukripap um nyak adur meini arman?
    Aria nyak Krais douk Iruhin nagraehen aria neshopoken nyanakmori nyurao arpesh
    um, aria douk apak makri adur nyukripap um apak ta mudukemesh.”
  hus-NT-2005: 'wiliyat kʼal an judíotsik ani utsan enchéꞌ: ―¿Asta jowkʼi neꞌech tu
    kóꞌoy tu chalpax? Max Tatáꞌich ni Kristo, ti ku óltsitsích.'
  mig-NT: 'Te cha̱a judio, ni̱ kandutíyúu̱‑de nuu̱‑yá. Te ni̱ kaka''a̱n‑de jíín‑yá:
    Na̱saa kɨvɨ̱ sténdatu‑ró iní‑ri̱. Te nú máá‑ró kúu Cristo, kachi̱ kájí núu̱‑rí
    jíná''an‑ri̱, áchí‑de.'
  bps-bps: Na stifun i dad Dyu di safédan, na snalekla kenen, manla, “Kilen kè ktulenam
    gami i kaglut du fye là lwe nawami? Ku ge i Mgalék Dwata, fbangalam di gami.”
  mbs-mbs: Migpedapag se menge obanen te Judiyo kidoen kandin, aw minikagi dan, “Nenamay
    den wedà day ontò ketegahi aw eden se tod nikaw. Ikà den egbolon diyà kenami aw
    sinu ka. Indani kay aw sikona se Misiyas megpelowà kenami. Ibeg day ontò mebangal
    se kagi no kenami.”
  tof-tof: 'Ngibürr Zu pamkolpama oya we kal-kal yangónóp, da imtinóp wagó, “Ki gyagü-gyagüpakla.
    Ki marü nadüzan ngarkwat mókyanórre amkoman bóktan amgolóm? Ma kibü dümdüman tilnüm:
    ia ma ene ⌊Kerrisola⌋?”'
  cme-NT: 'Yuifubaa baa kã ka cĩilã-yuɔ aa naa yuu-yo wuɔ: «Ŋ ka kaala ŋ nelma‑i
    baa-ye yaku‑i? Da kuɔ Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ u
    yaa nuɔŋo‑i, waŋ ninsoŋo‑i baa-ye kɛ!»'
  sus-sus: Yuwifie naxa Isa rabilin mɛnni, e a fala a bɛ, «I siikɛ bama muxu ma mun
    tɛmui? Xa i tan nan findixi Ala xa Mixi Sugandixi ra, a fala muxu bɛ a fiixɛ ra.»
  pon-2006: Mehn Suhs ako eri kapilpene oh patohwanohng, “Ia erein at pahn peipeikasal
    kin uhk? Ma iei kowe Mesaia, kadehdehiong kiht ni sansal.”
  dad-dad: Juda tamo guru de, Jesus salili difiye ken, dirokenen, “Sain ganĩ amã lo
    wamã di, nene mauf? Õ Kristus ouf are, amã el wo, faded wamãf.”
  zab-NT: 'ax gubinuu de bniety Israel laany, raipdebny: —¿Gúcti quixteebiu túpacza
    laabiu? Gunildíbiu belati laabiuy Crist.'
  jae-jae: Tec Juda sêgi eŋ auc ma sêsôm gêdêŋ eŋ gebe “Aô, aôm gobe aêac amoa totêntac
    lulu e êndêŋ ondocgeŋ. Aôm embe Kilisi tau, naŋ ôsôm lasê êndêŋ aêac.”
  ksd-ksd: 'Ma ra Iudaia dia kor kikil ia, ma dia tir ia: Aivia bung boko una vavapidik
    iu ta vevet? Ba u ra Kristo una ve bulu avet.'
  msm-NT: piglibongan sikandin to inila no mgo Hibru aw ikagihi, “Kagan-u koy nu pad
    man ognangonan dow hintawa ka? Ajaw koy ogbitay-bitaja. Klaruhi koy dow sikuna
    iyan to diya Insaad no Manyuyuwas.”
  myk-myk: 'A Yawutuu pʼi ba binnɛ Yesu tàan na wu pye: «Tuun wekɛ ni mu di da ga
    ba nakaara wolo wèe zɔlɔɔ pu ni wɛ? Ma bi sii Shɔvɔɔ we, yi tii jo wù mu.»'
  sbe-sbe: Na Dius tauwoyaidi Yesu se tolohetakikili na se henamaiyei se wane, “Huya
    lohana doha saha kabo ku henuwanuwatugai? Ena kowa Keliso, meta ku hededehemasalaha.”
  mcr-mcr: I ikitqätaŋga, Israitqä iqi hiqäva imäkmiŋuwä hŋqua, Ique aquvä äwqämbiyi,
    “Ne Sinyqä kŋuä qämä-qämä iŋqä ämetuŋque, Si awi äkŋga nattŋäŋqäwä? Si Kraisi
    Ämaqä ne ämineyätŋqä Goti Hanjuwä Iqu ätekikqä Iquki eäŋi, Si kukŋuä ktqä matqä,
    naqä-qakuänäŋä natiyä” ätukuwi.
  cux-NT: '''Iicu saⁿ''a Israel s''eeⁿ ní cheⁿ''e sa nduuvidaama sa nanáaⁿ yā ní caⁿ''a
    sa chii sa Jesús: ¿Tií cuaⁿ''ā castaⁿ''ā di chídɛɛvɛ yeⁿ''e ''nū? Ndúúti chi dii
    chi Cristo miiⁿ, caaⁿ''maⁿ cuaacú dí cuuvi dí nús''uū.'
  tur-YTC: Bunun üzerine Yahudiler O’nun çevresini sardılar ve O’na, “Bizi daha ne
    kadar kuşku içinde bırakacaksın? Eğer Mesih isen, bize açıkça söyle” dediler.
  san-ITR: etasmin samaye yihUdIyAstaM veShTayitvA vyAharan kati kAlAn asmAkaM vichikitsAM
    sthApayiShyAmi? yadyabhiShikto bhavati tarhi tat spaShTaM vada|
  bel-N: 'Тады абступілі Яго Юдэі і сказалі Яму: «Дакуль будзеш трымаць душу нашу?
    Калі Ты — Хрыстос, скажы нам адкрыта».'
  sch-sch: 'mingei ha a kôla an hôn tûpa, “Idôr sôt mo mulung okchân mi ni dar
    rang? Ânthârtakin mi ril roh: Messiah mo ni ni?” an tia.'
  mic-MIQNT: Na Lesui'paq mawita'titl ta'n eimlij aq maw gigtoqopugutua'titl. Teluejig,
    “Tali pgije'tew we'gaw elugwalieg? Telimieg ta'n wenin. Pa na gi'l na Nujiugs'tawi'wet
    ta'n Gjinisgam petgim'sg ugjit ilgwenan ugmimajuinumg, na menaqqajewei tlimieg!”
  huu-NT: 'Naie facaise judíuaɨ illaɨcomɨnɨ naimɨe dɨne bitɨmacɨ. Jɨcanotɨmacɨ: —¿Nɨruido
    caɨmo ona lloitɨo? Odɨ caɨ Jilloitaraɨmania, caɨmo marefodo llono.'
  jiv-NT: Israer-shuarsha Nin téntakar tiarmiayi “¿Ame nekas Krístukaitiam? Ju̱ chichamaik
    etserkata. ¿Urukamtia nekas paant tátsum?” tiarmiayi.
  otm-NT: 'Nu''ʉ ''da ma mijudíohe bʉya bi mbä''ts''a ra Jesús, nɛ bi ''yɛ̨mp''a:
    ―Hanja gní jacthohohe dan ''yänhde nangue''e, pɛ dami xije njuąntho ''bʉ gue''e
    grá Cristo, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb Yuda mar beleŋ waŋ Yesu kalyaŋ kerdeb, “Daha naŋa gab nebe al gwahade
    yeŋ bebak dirkeb kukuwamŋeŋ ma nurtek? Gebe Mesaia kenem bebak po dirayiŋ,” inamiŋ.
  tnk-tnk: Nənə nəmə asori me səvəi nəkur Isrel həuvehe mheikurkurau irə, mhəni pen
    tukwe in mə, “Kɨmaha tahameitenhi ik mɨnesən? Trɨni mɨnuə ik Kristo sə Kumwesən
    rɨməni mə trərhi pehe i, ni pehe tukumaha i, məpwəh nərkwafəien.”
  kpr-kpr: '@see-verse:JHN.010.023'
  san-IAS: etasmin samaye yihūdīyāstaṁ veṣṭayitvā vyāharan kati kālān asmākaṁ vicikitsāṁ
    sthāpayiṣyāmi? yadyabhiṣikto bhavati tarhi tat spaṣṭaṁ vada|
  nho-nho: naa tama raa ni hakakkutu ake no vasiri kiaa Ia, “Koe ku ttari ki aa? Taratara
    maaoni mai ki maatou. Koe maaoni ko te Mesaea?”
  gym-NT: 'nitre israelita ji dokwäte jataba ruäre, käkwe ja ükakröba Jesu bäre, käkwe
    nieba ie: Ma abko nire metre abko ñan tä nüke gare nunye, aisete nun moto iko
    töbikabtä kore, aisete ma abko Ni Dianinkä Ngöbökwe ara ya abko niere gwängwarbe
    nunye, nieba kwetre Jesuye.'
  azg-NT: 'Ndoꞌ nque nnꞌan na conintque ndëë nnꞌan judíos, xiꞌjndio sacüentyjeeꞌhan
    ngiaaꞌ Jesús. Taxeeꞌhan nnon jon, jnduehan: —¿Tsaꞌnndaꞌto xuee na mana chuꞌ já
    na matsiquijñꞌenꞌ já? Xe na aa mayuuꞌ condui ꞌuꞌ Mesías quitsuꞌ jndyoyuꞌ ndë́.'
  bhd-bhd: तैखन यहूदेईं तै घेरो ते पुच़्छ़ू, “तू केइस तगर इश्शे दिले डामाडोल केरतस?
    असन सेइं साफ-साफ ज़ो। कुन तू मसीह आस?”
  too-NT: 'Lā'' huan israelitas taxti''li''hui''līlh lā'' tahuanilh: ―¿Hasta lhachūnīn
    naquilāmāpāstacnīkō''yāuj tichū hui''x? Palh hui''x Cristo caquilāhuaniuj chu
    maktin.'
  ind-AYT: Lalu, orang-orang Yahudi berkumpul mengelilingi Dia dan berkata kepada-Nya,
    “Berapa lama lagi Engkau membiarkan jiwa kami bimbang? Jika Engkau Kristus, katakanlah
    terus terang kepada kami.”
  cjo-NT: 'Ipiyowentapaakari osheki jewatatsiripaeni joriiyopaeni, rojatekapaakiri
    Jesoshi. Ikantapaakiri: —Paerani pimanapithatakinawo. Pikantaperotena iroñaaka:
    ¿eeroka Rotyaantanewo Tajorentsi poemishitowaeri oroomajatzi?'
  nsn-nsn: Kara la tur uilohonguar Ju tatanon, kara dangata pare, “Mangiha tunur binaka
    ro hire uakalahara tuna tamiueim pare, ingga te mai tun? Ingga o hire uakalahara
    tun tamiueim, ge pare te inggar Kristo.”
  san-DEV: एतस्मिन् समये यिहूदीयास्तं वेष्टयित्वा व्याहरन् कति कालान् अस्माकं विचिकित्सां
    स्थापयिष्यामि? यद्यभिषिक्तो भवति तर्हि तत् स्पष्टं वद।
  tna-NT: 'Tueda dapia yaseniuneti cama, beju judío cuana sa ehuidusuji cuana ja baretana.
    Duinini neje uja quisabatana huecuana: —¿Cuaja su mi ecuanaju mue quisa butsepi?
    ¿A da mida Diusu sa Jabeituti Deja? Beju jiahue quita butsepi quisaque ecuanaju.'
  lid-lid: Iri Juwis ame turuki iy ales udu le alih tiri marakon, eme ma iri ndremenya
    iy, “Len sabe handru kameh ahi kabe-en ou? Buku ou Mesaya handru, ahi aso-ok ou
    asehek amwenen keme tahi na le dan!”
  wim-wim: '@see-verse:JHN.010.023'
  zga-M: Avayahudi vakhandongola nukhumbula, “Ipakha ndeli vukhatuvekha masyakha?
    Kama ulekhelesiti, tuvule pavo valafu.
  yom-yom: 'Bayuda banzungidila, banyuvula : —Nate thangu mbi fueti lembo tutudilanga
    mintima mu yilu e ? Enati bukiedika ngeyo widi Klisto, wutukambi !'
  san-SIN: ඒතස්මින් සමයේ යිහූදීයාස්තං වේෂ්ටයිත්වා ව්‍යාහරන් කති කාලාන් අස්මාකං විචිකිත්සාං
    ස්ථාපයිෂ්‍යාමි? යද්‍යභිෂික්තෝ භවති තර්හි තත් ස්පෂ්ටං වද|
  yut-yut: Agakwan Juda amɨn da abɨŋ Yesu aŋgwasɨŋ agek yaŋ iyɨwit, “Gak gaga dakon
    mibɨlgo ni bɨsapmon niyɨŋ teŋteŋoki? Gak asi Kristo kaŋ, yaŋkwok nomansi a.”
  grc-BYZ: ἐκύκλωσαν οὖν αὐτὸν οἱ Ἰουδαῖοι καὶ ἔλεγον αὐτῷ· ἕως πότε τὴν ψυχὴν ἡμῶν
    αἴρεις; εἰ σὺ εἶ ὁ Χριστός, εἰπὲ ἡμῖν παρρησίᾳ.
  cpc-NT: 'Ipoña Judá-mirinkaiti ipiyowintapaakari, josampitziri: “¿Tsikapaitima onkaati
    pinkisoshiritakaayitina? Iirokarika Cristo, incha pooñaawontinawo”.'
  nhg-NT: 'Hua tieyehualojque joriojte, hua tieyelfejque: ―¿Hasta quiema tecneque
    tetiechtlapolultejtas? Tlö taja teCristo öque Deus oquixpejpenque, xetiechelfe
    ixmantete.'
  nya-nya: Ayuda anamuzungulira Iye akunena kuti, “Kodi iwe udzazunguza malingaliro
    athu mpaka liti? Ngati iwe ndi Khristu, tiwuze momveka.”
  ngu-NT: 'Niman on hebreos oquiteyehualojquej, niman oquijlijquej: ―¿Hasta quemanon
    titechometlamachilispias? Tla tejhua tiCristo, amantzin cuajli xtechijli.'
  kup-kup: Zuda aban ahori emat pim okat epat rouvat epat piin at mañah, “Met nim
    kapot ba iz batat hameñiek, tairarah ba ou batat dein añekë? Met ni Kristo, God
    eñizekez au nañahan heñip, ma patap? Ni dein bar añeken hatevetek.”
  jid-jid: U yahudawa ba lu hrawu kagon na miyen, “Ani tan mba u chuta chuwo ni mi
    mire.
  wmw-wmw: 'Mayahudi wakijumana wakinzunguriza wakindairi: “Uwe kwankutangaisha mpaka
    rini? Tambire kweli kamba uwe kuwa Almasihi, au auri?”'
  gmv-GGM: Ayhudati iza gidoo aththidi “ne aydee gakanas nu wozzna hirggan gammiisanee?
    ne Xoos kittidade gidikoo nus qoonccsa yoota gida.
  ssg-ssg: Teka Ju apuha kalini i ape ukek, “Kum tua kak hahatila amite. Na o Krais,
    se kaxi hawane hanima amite.”
  zpo-NT: 'Zee lee lak xaa mlo welt lo Jesús nu mnabdizh xaa lo xaa: —¿Axta cho gor
    zaa lu xkwent lu lo nu, zee yilo li lextoo nu? Chelee lu nak Crist, Xaa Xaal Dios
    Nabeyy, gunéya lo nu nal.'
  poy-poy: Su, Wayawudi wamzyengeta Yesu, wamkosiya, “Hagutuleki pota na nakaka mpaka
    ndii? Gutugambiri nakaka pota kufifa, Hashi, gwenga ndo Kristu?”
  qwh-NT: 'Tsenam autoridacuna Jesusman jiruroq ellucarir, queno niyarqan: —¿Imecamayaqtaq
    que yarpacachëllacho catsiyämanqui? Qam Dios Acrashqan carnenqa, mä canan claru
    willecayämë —nir.'
  gaw-gaw: Nug anam noa oiyeye, Juda ag dona hip̱aidna, Jesus oo meṯan daanna ap̱ig.
    “Na haen ganebnab hep̱e, ig dab mak aḏit ele daaṯem amu iiṯa meḵu? Na genab Kristus
    daaṯem dayeb amu na peh eṯana tutuḵu miag atiak ap̱e dootu!” aon ap̱ig.
  nca-nca: Juda koro uni pará-parámbo mahe wuririyoro ŋande oseseyaŋgurí, “Do naruko
    horé ke muríŋge nore nimiroweya? Ke Kristo ŋu tiníqo, tunomo nimito qembe.”
  zpz-NTPP: 'Orzeꞌ de mbecy Israeel bri loꞌ la dey mi. Orzeꞌ na dey rab yum: ―Zeꞌ
    ¿la be ruꞌ tiem gyicy ru nu wad lagy de̱? Naal la mnii lo̱ de̱ tub tir ziꞌl benu
    ru nac ru Mesías, biñ nu ca lo cuen nu co mbañ de̱ ya̱ ―na dey.'
  mkj-mkj: Mihn Jew‑ok ken pidekihpene, idoakkoang Ih, “Ia woaroaihn amai pirin joujowihki
