  san-URD: ایتَسْمِنْ سَمَیے یِہُودِییاسْتَں ویشْٹَیِتْوا وْیاہَرَنْ کَتِ کالانْ اَسْماکَں
    وِچِکِتْساں سْتھاپَیِشْیامِ؟ یَدْیَبھِشِکْتو بھَوَتِ تَرْہِ تَتْ سْپَشْٹَں وَدَ۔
  heb-LB: 'היהודים הקיפוהו מכל עבר ושאלו: ”עד מתי בכוונתך לסקרן אותנו? אם אתה הוא
