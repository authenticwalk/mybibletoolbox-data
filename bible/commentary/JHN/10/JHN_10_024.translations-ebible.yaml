  nal-nal: Amun paamua zin amun Judaa di wat tur varaxulin naan ma di piaat malasing
    kari, “Kana ruaas faa guna luaa maam maadina zibanglala? Tamon nua a Mesaaia,
    fazei vatok maam.”
  kyq-kyq: 'Yaudge ɓaaɗo ɔl gurugin̰a ɗeekin̰ ɔɔ: «Naaje tap ɓo jꞋai booy bini nuŋ
