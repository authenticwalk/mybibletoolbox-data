  mav-NT: Mi'i turan Iuteu ywania akagnia te'e­ru­wa­'a­tunug i ra'yn Iesui kape apo'i­'a­tu'e
    hamo — Kat poteĩ yt heremo i ehay i'atu'e. Uruwesat ro uwe sese En i'atu'e katu­pono
    uruikuap teran ewẽ pyi Tupana Mipo­'oro Urupo­rekuat nuat apo En sio apo yt i'atu'e.
  kpf-kpf: Oi Yuda a ziŋ ekŋâ mindum haamgum kin itâ sâm dukuwe, “Gâ wangât topkâ
    kwâimbâna um zagât upmen? A bâliŋan gâbâ mâkâniŋgâbapkât mârum sâsâŋ, gâ a zo
    ândiat oi ko sâm muyagem dâtnâŋgo.”
  ppo-ppo: Atétepa, Juda so whi̧né Yesu bopera̧le wóló, a̧paae duraalu, “Naao da̧paae
    yó melaai yale fo yó melaalo nisiyóló kaae tawale supa, ya̧tamo so whi̧ tȩteróló
    kaae tanó̧póló Kótóné sóró beteró betere whi̧ Kerisopata, ti da̧paae ha̧kearóló
