  azb-azb: 'Yəhudilər İsanın ətrafına yığılıb Ona dedilər: «Nə vaxta qədər ürəyimizi
    intizarda saxlayacaqsan? Əgər Sən Məsihsənsə, bizə açıq söylə».'
  eng-DBY: The Jews therefore surrounded him, and said to him, Until when dost thou
    hold our soul in suspense? If thou art the Christ, say [so] to us openly.
  guo-NT: 'Jaxot judíos, japi masajiat Jesús. Wʉajnachaemtipon chiekal matabijaliajwa.
