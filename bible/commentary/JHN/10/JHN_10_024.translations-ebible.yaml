    ŋanapurr dhu dhika galkundja? Gatjuy mak lakaraŋun napurruŋgal dhunupan yan. Yol
    nhe dhuwal yolŋuny? Dhuwanna nhe ŋunhi Maŋutji-dhunupayanhawuynydja yolŋu muka?”
  kvg-kvg: 'Yaq Zu megetapak ndøpindám, te-te, vømbō-bevøpem, “Gê, ni manqat ndaføyamba
    gekha khøuwā qonimbí-eīn? É-moqoni-eín: Gê, qo Mesayâ?”'
  rug-rug: Meke varigara mae koa Sa sari kaiqa koimata tadi na tie Ziu, meke nanasia
