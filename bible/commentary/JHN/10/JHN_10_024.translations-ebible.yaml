verse: JHN.010.024
translations:
  kpx-kpx: Ige Diue kosiveau lohoale evilikahavoi avuho loui avoe, “No vani moaga
    a hoto kemo dolodololahalu. Iale ana vadeumalela hoto seleve loui no namigevei.
    Aike noheho lounela. Au ana no ata tedaevemale kosive Keliso mena.”
  okv-H: Judea embomeni na kito puvuto Iesu joeketo ke einge ea, “Umo Keriso rete
    mo amunure? Avo ke be na pere ejo. Dago iji koso mana mana ue mihera.” ainge eo.
  tbo-tbo: Ma mi Yudeya Yesu hi mewiwileya ma hi lubayadeya hi pa, ‘Tam houga magomagouna
    nugonugoiyai e laipilipili, meyanai apo una baha dumalu uyahiyai, apo tam Besinana
    lawana yaka?’
  mal-C: യെഹൂദനേതാക്കന്മാരിൽ ചിലർ അദ്ദേഹത്തിന്റെ ചുറ്റും വന്നു പറഞ്ഞു, “താങ്കൾ എത്രനാൾ
    ഞങ്ങളെ സംശയത്തിന്റെ മുനയിൽ നിർത്തും? താങ്കൾ ക്രിസ്തുവാണെങ്കിൽ ഞങ്ങളോടു തുറന്നുപറയുക.”
  grc-SR: Ἐκύκλωσαν οὖν αὐτὸν οἱ Ἰουδαῖοι, καὶ ἔλεγον αὐτῷ, Ἕως πότε τὴν ψυχὴν ἡμῶν
    αἴρεις; Εἰ σὺ εἶ ὁ χριστός, εἰπὲ ἡμῖν παρρησίᾳ.
  bgc-bgc: फेर यहूदियाँ नै उस ताहीं आ घेरया अर बुझ्झया, “तू म्हारै मन नै कद ताहीं
    दुबिध्या म्ह गेरे राक्खैगा? जै तू मसीह सै, तो म्हारै तै साफ-साफ बता दे।”
  khz-khz: Ne Iuda talimara na geruga-gegelagiato, gerenagiato, negetiwato, “Ai roe
    gaaovoaovona. Arigi toma vou pono varamai, goi rai? Pene goi taunatauna Keriso,
    (Palagu na ekilagi-gavuato vevega-maguli tauna), genai, gemai ono vekilagiati-taunatauna.”
  deu-TKW: 'Da umringten ihn die Juden und sagten zu ihm: wie lange hältst du unsere
    Seele in der Schwebe? Wenn du der Christus bist, so sage es uns gerade heraus.'
  zsr-NT: 'Gulaguꞌë Jesús liꞌaj bönniꞌ judío uná bëꞌ len tëꞌ Lëꞌ: ―¿Batxcz usanuꞌ
    runuꞌ ga röꞌtuꞌ baguíꞌi? Chquiꞌ nacuꞌ liꞌ Cristo, ca nacz gdixjöiꞌ netuꞌ.'
  lin-lin: 'Bayuda bazingelaki Ye mpe batunaki Ye : — Kino tango nini okotika mitema
    na biso likolo-likolo ? Soki ozali Klisto, yebisa biso yango polele !'
  hns-NT: 'Tab dharam ke barkwan oke gher leis aur poetjhe lagal: „Toe kab lek hamlogse
    kholke na bataihe kie toe ke baate? Hamlogse sattje bataaw kie toe Parmeswar ke
    Kriest baate kie na.”'
  noa-E: I mag nʉrrʉmta judionaan khapan i aig pos aichëwia irig, —¿Jãagwaita pua
    marag meerba pʉch jaaujuuta jãg sĩma? Pʉʉta chadcha warrgarwe ich Ẽwandamaucha
    pʉ̈iju aajerr khai, warre marag jaaubá ajierram, marau khap aag.
  eng-EMTV: Then the Jews encircled Him and said to Him, “How long will You keep us
    in suspense? If You are the Christ, tell us plainly.”
  mib-NT: 'Te jnáhan ñuu yā hebreo ni cacutútú i nuū yā, te ni cacahān i: ¿Nasaa ga
    quɨvɨ̄ sáha ró jéē ma cucáhnu ni rī? Cachi cají núū rī jijnáhan ri núu máá ró
    cúu Cristo.'
  lif-NT2: खुने़ॽ कुघिरि यहुदिहाॽ मे़जुप्‍से़आङ् मे़मे़त्तु, “खे़ने़ॽ आप्‍फाल्‍ले़
    थारिक् पिर्बेःम्‍बो याप्‍मि के़गप्‍पाबे? खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़सेःन्‍दे़बा
    ख्रिस्‍तने़ फाॽग्र कुदोःप्‍माङ् पाःत्ते़ॽओ!”
  xnj-xnj: Vayawudi vamtindili, kumkota, “Ukutileka na maholo mbaka ndali? Ngati veve
    ndi Kilisitu Msangula, hinu utijovela hotohoto.”
  mmx-mmx: La luvuttadi amgomgo at limixin me Judaia diga vot pasa i la diga lok,
    “Lavanisa aleng ta unak lok nama la mana i doxoma? Tong axasep avukat nema do
    kereva nenu Lanarong?”
  cbr-NT: 'Nitsia ca judíos unicaman nëbë́tsioraquin cacëxa: —¿Uisati caramina nu
    chiquiracëquin caiman? Mix Cristo, axa utinu nun caíncë, a ''ixun ca nu upí oquin
    cat.'
  tee-NT: 'Pus ju ist''a''israelitanin lana talacaxc''avitnu ju Jesús. Chai tajunich:
    ―Tas vananch ju aquilamavasalaniyau ju stavasalanti. Ni uxint''ich ju Cristo''at
    pus vasch aquilajuniu.'
  eng-LSV: the Jews, therefore, came around Him and said to Him, “Until when do You
    hold our soul in suspense? If You are the Christ, tell us freely.”
  cak-NT: 'Ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas xe''apon
    riq''uin ri Jesús, xquimol-qui'' chirij y c''ajari'' xqui''ij che: ¿Anchique roma
    man najo'' ta nak''alajij-awi'' chakawech? Xa can ja ret-wi ri Cristo ri takon-pe
    roma ri Dios, ta''ij chake.'
  pah-NT: Igwete Jesus'ga hoi okovo onga rembe'yvuhu pe. A'ero judeus'g̃a nduvihava'g̃a
    nduri Jesus'ga pyri ga atimana javo ga pe. —Manamehũ po ti nde nhimombe'ui ore
    ve nehẽ? ei g̃a Jesus'ga pe. Po nde Cristoramo Tupana'ga remimbuhurukaramo, enhimombe'u
    katu ti ore ve a'ero tonhimimyme ti ore ve, ei g̃a ga pe.
  sja-NT: 'Maperã judiorã poro waibɨarãpa iru wap''ɨra ata chejida mãik''aapa iidijida:
    —¿At''ãri tai audú k''ĩsiapimaa iru bait''eek''ã? ajida. Pɨ Tachi Ak''õrepa pëida,
    Mesías pɨrã, aweda jaráji.'
  xed-xed: 'Ka lagha la Yahuda wanafta dlivis. Ka həŋ nda tsi mantsa: «Ŋa kulam yawu
    dzaʼa zlaŋnata ka ma dga ghəŋ ta dgə ŋni na? Ka kagha ta nzakway ka Kristi ya
    kay, mnaŋna ka dardar ɓa?» ka həŋ nda tsi.'
  glk-glk: 'یهودیأن اونه دور جمعَ بوستیدی و بوگفتیدی: «تا کی خوأیی اَمَره شکّه میأن
    بدأری؟ اگر مسیح ایسی، اَمَره آشکارا بوگو.»'
  mks-NT: 'Já na̱ca̱va̱ ti̱yi̱vi̱ na̱ Israel cán mé á já na̱casáhá ndáca̱ tu̱hún na̱
    mé á já na̱cachi na já xi̱hi̱n á: —Ndaja cáa chí qui̱ví ca̱xi tu̱hun nda̱u̱n xi̱hín
    nde̱ ña̱ á jivi ndusa cúún Cristo, da̱ chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
    Jáchi̱ in i̱vi̱ joho cáhu̱n xíní nde̱ ta co̱ cánda̱a̱ va̱ha ini nde̱ á jivún á
    a̱ ju̱ú tohún —na̱cachi na̱ cán.'
  gfk-S: 'Kaie, ira Iudeia di ga me hung luhutane Jisas ma di ga tiri ie horek: “Aise
    bung at baak ma nu pidik ter ma ugo? Nes baak, mem be nanahe puo leh um. Kaie!
    Be ugo no Mesaia, io, nu hinawase hapalaine um mem.”'
  bmu-bmu: Anda liliköiga Juda jitŋememe yeŋön kaba liliköm waŋgiba kewö qesim waŋgiget,
    “Könaŋamgi köyatinöŋga mönö nalö dawik toroqeba mambötpingö mötzan? Gi Amötqeqe
    Toŋi akzan me qahö, mi mönö aukŋe jinöŋga mötpin.”
  dgz-dgz: Diu nagirewa tauan Iesu ikukuk nau panan waiwanumun, “Ge guegue gega anupen
    menan nononga wandia go konintu wa wainai? Endi ge God om enuni apanewa Keriso
    wandepiwa, aroga iragen ase ma wadian.”
  eng-GNV: Then came the Iewes round about him, and sayd vnto him, Howe long doest
    thou make vs dout? If thou be that Christ, tell vs plainely.
  zaa-NT: 'Ca judíua nna bitùbi cą ru''a lúe nna ra cą ne: Cuani gudùtsi lu'' bíttuúru
    úccubi ya''a lu'' latsi'' tu''. Canchu lu'' nua'' Cristo nna entonces ná qui''ni
    quixá''ani lu'' intu'' claru taá.'
  eng-WEBSTER: Then came the Jews around him, and said to him, How long dost thou
    make us to doubt? If thou art the Christ, tell us plainly.
  guh-guh: 'Nexata Jesús judíovi matatoyorotsia nacaetuatatsi. Judíovi jumaitsi Jesúsjavabelia:
    —Apo payapëtaenë pacuenia panajamatabëxainaejitsianë xamë yabara. ¿Detsa pacujinae
    paneyapëtaeyaexanaename patacayapëtaenexa pepacuene ponëmë? Itsa pepacuene Cristomë,
    Dioso athëbëvetsica pecaitorobinëtsica jivi necapanepaenexa, panetsipaebare cajena
    rovialia, jai judíovi.'
  bon-bon: piba Israela biname cina teebine jewaclomtisi, jejisi egä, “Maane lipu
    lecaleca padare naanajinige cibibine jaji cäco, egä maane laasi näte? Nijini conocäco,
    maane liba Keriso säte, Acejiyame te lui ne ätyepame tiicuji biname bine mäpu
    cabu ca äsecrerame.”
  nhw-BL: 'Huan nopa tlayacanani tlen israelitame quiyahualojque huan quiilhuijque:
    ―¿Hasta quema timochiyase para nelía tijmatise tlen ta? Sintla ta tiCristo catli
    hualasquía, techilhui xitlahuac.'
  swh-ONEN: Wayahudi wakamkusanyikia wakamuuliza, “Utatuweka katika hali ya mashaka
    mpaka lini? Kama wewe ndiye Kristo tuambie waziwazi.”
  wbi-wbi: Pe pano aVayahudi vamonga vakankong'hanila, vakam'buula vakati, “Ghukutuviika
    mu nganighani mpaka liighi? Nave veeve Kilisite tuvuule pa vuvalafu!”
  bba-bba: Mɑ Yuubɑ bɑ nùn sikerenɑ bɑ nùn bikiɑ bɑ nɛɛ, sere sɑɑ yerɑ̀ kɑɑ n bɛsɛn
    lɑɑkɑri doke sikɑ sɔɔ. À n sɑ̃ɑn nɑ Kirisi wi, ɑ sun sɔ̃ɔwɔ kpɑsɑ kpɑsɑ.
  eng-KJVCPB: Then came the Jews round about him, and said unto him, How long dost
    thou make us to doubt? If thou be the Christ, tell us plainly.
  kgk-NT: 'Upe-ma ramo ogwahẽ ou-vy judeu ruvixa kwéry. Ogwata jave Hesu, ogweroajere
    íxupe hikwái: —Are gwive ko''ánga ete peve orojapura eremombe''u hagwã ore-vy
    kiva''e tipo nde oroikwaa porã hagwã. Emombe''u porã katu ore-vy, he''i. —Nde
    tipo Cristo voi ore remiha''arõ va''e? he''i oporandu-vy íxupe hikwái.'
  waj-waj: 'Yutayaa vaidi vooya numa inna ututuuma kiada inna yaparaida tunoo: Ta
    ti rikiaatai kuaivaa a homoonna hokobama hatauma kiee iikiannannee? Nnaaru Yutayaiyara
    Anutuuqo mmataama kioo vaidiivo aanna a ikuannee? Kooyaa ti kiaa ti mminai ta
    rikiaaravaivee,'
  cpy-cpy: 'Ari ipiyowenta-paakiri Judá-paeni, ikantapaakiri: “¿Jempema okaatzika
    pikaero poñaashirenkayitakina? Eeroka-rika Jeepatzii-toetani, anjatyaa pooñaawontenawo.”'
  ekk-PKP: „Kui kaua sa hoiad meid teadmatuses? Kui sa oled Messias, siis ütle meile
    otse!“
  mpx-mpx: Yaka Yudiya hi na Yeisu hi mipainan ge hi baek elana hi ba, “Hauna sauga
    ge abwe nuwama nu ba pasapu? He nu ba bubun naha hago ebo owa Mesaiya o ebo nigeya?”
  wbp-wbp: Yapa panu-karilirla turnu-jarrija Jijajiki, manulu payurnu, “Nyangurlanpa-nganpa
    jungaju wangka yulyurlku-yinja-wanguju? Kajinpa nyina Kaatu-kurlangu Milarninja-warnu
    Mijaya, kujangku nyampu-kurra yilyajarni, wangkaya-nganpa ngurrju yungurnangkulu
    milya-pinyi.”
  luo-luo: Jo-Yahudi nochokore molwore, kendo negiwachone niya, “Pod ibiro weyowa
    e mudho nyaka karangʼo? Ka in e Kristo to nyiswa maler.”
  nhe-NT: 'Huan nopa tlayacanani tlen israelitame quiyahualojque huan quiilhuijque:
    ―¿Hasta quema timochiyase para nelía tijmatise tlen ta? Intla ta tiCristo tlen
    hualasquía, xitechilhui xitlahuac.'
  aii-aii: 'ܘܩܵܡ ܟܵܪܟ݂ܝܼ ܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܫܵܒ݂ܩܹܬ
    ܠܲܢ ܒܫܸܟܘܼܬܵ‌ܐ؟ ܐܸܢ ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܐܡܘܿܪ ܐܸܠܲܢ ܓܲܠܝܵܐܝܼܬ.“'
  esk-NT: Aasriiñ Jew-ŋuruat avataanun kati'amiŋ nipliutiniġaat, “Qanutun taktigiruami
    naliġutitchaaqsivisigut? Iḷumutun uqauttutigut, Ilvich Christ-ŋuvich?”
  msb-msb: Gintiripunan siya san mga Judio kag nagsabi, “Nano kay ginaparapahulat
    mo pa kami? Kun ikaw man gayod an Cristo, sabihi na ngani kami.”
  cpa-NT: 'Jøng² ca¹ŋëh² dsa² canh¹³ quián¹² dsa² judío ja³tsenh¹³ Jesús. Ca¹tsáih¹dsa
    Jesús: ―Ma²ni³ŋó¹³ jmai³ tsa¹lø²chi² jǿg³ dsøg¹² quiánh² hning². Tseih³hning jnieh³
    cu²rø² jǿg³ chi²júh² lah¹dsóh² lanh¹²hning Cristo ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିଉଦିମନ୍‌ ତାକେ ଚାରିବେଟ୍‌ତିଅନି ଡାବିଅଇ ପାଚାର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ, “ଆରି କେତେ
    ଦିନ୍‌ ଜାକ ଆମ୍‌କେ ନାଡାଇସୁ ? ତମେ ଜଦି ପର୍‌ମେସର୍‌ ବାଚି ପାଟାଇଲା ରାଜା ମସିଅ ଅଇରଇଲେ ଆମ୍‌କେ
    ସତ୍‌ କାତା କ ।”
  meu-meu: bena Iuda taudia ese e ginia hegeḡe, e nanadaia, eto, Ba hadaradaramai
    ela bona edena nega ai? Oi na Keriso eiava lasi? A hamaoromai momokani.
  yva-NT: 'Weti vatano Yahudi wanugano akiani muno wayao nanto Ai ware, “Mbeanimaibe
    Nyo ana no nai rangkokaibe reansai? Reamare Nyo naura kakavimbe: Winyamo tugae
    rave Mesias, wepi Win dako?”'
  dgc-dgc: Nadid du te tungkulin a Judeo, éy dinumulug sa side diya, a kinagi de,
    a “Bakit iliso mo dikame i tungkulin mo? Ipagtapat mo dikame éng siko i Cristo
    a tagapagligtas dikame, o éng éwan.”
  zpm-NT: 'zeeṉe wbig bla zha ne rnabey Israel, bnabdiidz zho lo me rëb zho: ―¿Poc
    dzigo gdziṉ dze ne gnë luu diidzli lo no? Teḻne nli luu nac Meṉ ne zëëble diidz
    ga cxeeḻ Dios guiaad lo guidzliu, niinagazh bnëw lo no.'
  hix-NT: Àhyaka nohsamnohtxownà hatà, Xuknewyana yoh komo. Mexe rma haxa oyoskarymanàr
    hona ro amna naha, ketxkon hatà, àwya. Àsok tawro oskarymahra rma manaye. Àsokentoko
    ryhe moskarymeno, amna wya, ketxkon hatà. Kryestu me manaye, noro mehra kat manaye.
    Yaworo oskarymako, ketxkon hatà.
  sim-sim: Urik Judama lal li raha orin li rurawuhu limu silira, �Mberem jishi wolo
    mendek kormbak mi sawenak ni misiku, mir Krais Avui Wasilaka kamashirik hulaima
    nokopman jivinakwa ma mir mo wahau?�
  npi-ULB: तब यहूदीहरूले उहाँलाई घेरे र भने, “तपाईंले हामीलाई कहिलेसम्म दोधारमा राख्‍नुहुनेछ
    ? यदि तपाईं ख्रीष्‍ट हुनुहुन्छ भने हामीलाई खुलमखुला बताउनुहोस् ।”
  cgc-cgc: Na gapanaw kanen dya, may mga manugdumala ta Judio na gatipon libot ki
    kanen daw gainsa, “Ino pa gid kalugayen paglikem no ki kami daw kino ka? Ambalen
    no ki kami na maintindian nay gid daw kaon yan Pinili Ta Dyos Na Mag-ari.”
  tim-tim: Ain âgâmbo Yuda yeŋgât humomolupyeŋe arekŋe ândeaŋmâ kinmâ hin aikoyi,
    “Gâ wangât keige heambukmenâ han lâuwâ akten? Gâmâ Anutuŋe huŋgun aŋdo gewiap
    dâmaen amâ gâ me? Keige maknengimenâ nâŋgâm heŋgemgone.” dâyi.
  yor-yor: Nítorí náà àwọn Júù wá dúró yí i ká, wọ́n sì wí fún un pé, “Ìwọ ó ti mú
    wa ṣe iyèméjì pẹ́ tó? Bí ìwọ bá ni Kristi náà, wí fún wa gbangba.”
  wos-wos: Wun tafékambu yitaka yatakandéka di Judana néma du yae hérangwanda téta
    di déré wa, “Méta nukwa méni naniré wamét nani ménika jémba xékélakitame? Méni
    God wasékendén du Krais xe naniré jémba mé wa.” Wungi di wa.
  emp-NTPO: 'Mãwã b̶ʌd̶e ʌ̃cʌrʌ judiorãba Jesura aud̶u jũrã edad̶aped̶a iwid̶isid̶aa:
    –Ab̶a ¿sãʌ̃be bʌa dairã crĩchara cawaẽ́ pe erob̶ai? Bʌda Ãcõrẽba ẽdrʌ edabari
    diai jarad̶abʌrʌ, dairãa ebud̶a jaradua.–'
  eng-F35: 'Then the Jews surrounded Him and said to Him: “How long will you keep
    us in suspense? If you are the Christ, tell us plainly.”'
  ind-ind: Kemudian para pemimpin Yahudi datang berkumpul mengelilingi Yesus dan berkata
    kepada-Nya, “Sudah begitu lama kami menunggu kamu berterus terang tentang siapa
    dirimu sebenarnya! Kalau kamu memang Kristus, katakanlah!”
  pes-OPCB: 'سران قوم یهود دور او را گرفتند و پرسیدند: «تا به کی می‌خواهی ما را در
    شک و تردید نگاه داری؟ اگر تو همان مسیح هستی، روشن و واضح به ما بگو.»'
  mpt-mpt: Yudai komokwali maki teniba ge dabaniba baabaniba Kobo fatnamin dim ota
    keb wengo ni keim baabenamabebe? Kobo Gode Dofakamin Naka kebta biaebo ni moton
    baabenale gesiba
  ssx-ssx: Kutu pitolo haena꞉ mo Diu haliwekima꞉ ipiki dupao hata꞉ ipiki pa꞉ta꞉ lota꞉
    pitolo alota꞉ Nikita꞉ hoto ekipuna꞉ hone eleke eleke wia hamono lelipiki laata꞉
    Neketa꞉ hande Ketisope. Niki pa꞉ta꞉ ota꞉ pi la kia꞉peke lemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ kɑɑkoɛ ɑ̀ beeɛ ɑ̀ ni, hee wɑɑti yoomɑi ɑɑ jɔ̀ sikɑ iyi
    ɑ̀ wɛɛò ku kpɑ iri. Bii ɑwɔi ì jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu ntɔ ntɔ, sɔ̃ wɑ sɑ̃ɑ
    sɑ̃ɑ.
