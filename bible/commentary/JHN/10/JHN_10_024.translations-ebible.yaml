    ꞋUri ma ꞋaeꞋo neꞋe na Christ, na ngwae ba God filia Ꞌiri ka Ꞌafia na ngwae ki,
    nama noaꞋa?”
  eng-WYC-2017: Therefore the Jews came about him, and said to him, How long takest
    thou away our soul? if thou art Christ, say thou to us openly [or plainly].
  eng-WMBB: The Judeans therefore came around him and said to him, “How long will
    you hold us in suspense? If you are the Messiah, tell us plainly.”
  zat-NTPS: 'Nadxa benne'' judío ca'' guléchaje̱'' Le̱'', ne gulé̱''e̱ Le̱'': ―¿Bátalaqueze
    québedxa gunu'' lue'' chupa lázrentu''? Che lue'' nacu'' Cristo, Bénnea'' sel-la
