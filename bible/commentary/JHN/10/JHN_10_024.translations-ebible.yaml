    kamöm ah, o poen poanheh nën se soe vamaaka kamöm, eën eteh, eën se keh teꞌ nom
    pan eën e Kristo? Soe vamaaka poꞌ ka möm ah.”
  agd-agd: Noré íkan Yuta kayoi ánon banta kéká ano véin maman aúban den iyen eúkuven
    inaemí, “Éi iye uron ná baná tetí ankan éi nan amino iyá tife rafuno. Tiyarafenu
    ano ma aní ukharé ein banta ma vanteya setin kamaeya sisimeno.”
  rkb-NT: 'Anaeze Sudeutsa Sesus pauk baze niriktotohokonahaze ipe niaha: — Ikia hisa
    Deus zipehata ja Kiristu. Hawaze sa mybo asoho tsipiwatawyky. Ikia Deus zipehata
    tsimyzeka mybo tytsaso — niaha.'
  san-THA: เอตสฺมินฺ สมเย ยิหูทียาสฺตํ เวษฺฏยิตฺวา วฺยาหรนฺ กติ กาลานฺ อสฺมากํ วิจิกิตฺสำ
    สฺถาปยิษฺยามิ? ยทฺยภิษิกฺโต ภวติ ตรฺหิ ตตฺ สฺปษฺฏํ วทฯ
  iws-iws: Mɨ ɨiya siya hɨrar nikɨ aprɨrɨrɨn mɨ Isrel sɨmiir inkam komii komiiyɨm
    ha nɨtɨm kɨmɨdiniya siir inɨ kaiyokaini mɨ sɨma ɨna srɨiyɨm mɨ kɨra tɨ hɨriinan
    yaiyɨm krɨmiirɨn ɨiyɨm wɨ pariga kɨnanankɨuwi? Kɨra krɨmiirɨn hindara boɨnmauu
    kɨɨn ɨski, kɨra tɨ inkamɨn Adi Komii siya nɨmbingiyɨn iikam krɨmiir whɨnkɨnsiis
    haigɨnɨuam siya, iyɨe? Si rani?
  pol-SZ: 'otoczyli Go żydowscy przywódcy i zapytali: —Jak długo będziesz trzymać
    nas w niepewności? Powiedz nam wprost: Jesteś Mesjaszem?'
  ztq-NT: 'Lëë meñ ptyop lo xaa aan lëë meñ kwnabtiits chëb: —¿Axte pa wor na busy
    kyal lox jkanoo kik noo? Deelñee lii nak Crist, kwnë gaaw.'
  zai-NT: 'Raqué uluu caadxi judíu le'' laabe, ne na ca rabi ca laabe: ―Dede padxí
    udiiu lugar gata dxí xquenda biaani du. Pa lii nga Cristu la? gudxi ca ni laadu.'
  upv-upv: Ko m̃eri Isrel nga marlelep nir arini jin, artur rrale ko arwerai tevi,
    “Pijpari seveling nga nik kopok-loli kem nabok-tiriv pirpel? Namtirivtiriv ko
    ejki rres nawon. Poro nga nik kuvi Mesaea, kupwerai momsawose tevi kem vajin!”
  wap-NT: Pidannao waꞌatin ĩkasabaꞌukinan naa udazaba ati. Naꞌiki ĩkian uꞌati, “Naꞌapam
    nii dii ukotuaꞌikin wazaudapan pukowaadan waꞌati kanom wuruꞌu pugaruz? Pugarun
    dono Christ, pukowaadaꞌakaꞌa naa waꞌati kai.”
  mva-mva: Kodeka Iuda dipura be Iesus diboalingi be bokai dipile, “Masa uanana salagatikadi
    bakaraituka kaiko-ba gailo-bukubukutakiko be garapurapu? Kaiko moimoi be Kristus
    nge adoado ma mangata gora-kama!”
  dwr-NT: Ayihudatuu Yesuusa matan yuuyyi aadhdhiide, “Neeni nuuna awude gakkanaw
    sidhissaadde wothanii? Neeni Kiristtoosa giddoppe, nuussi geeshshaade oda” yaageeddino.
  kfw-kfw: "Jihudi ngai'n ama kha inlei-uumma inleirakel, “Angchen kasoot nang in\
    \ keinidiang inngam-samna nanapesik me? keinidiang inthiangnga tiro, nang Messiah\
    \ kha na-ebe?”\x94"
  bfz-bfz: तेबे यहूदिये सेयो केरी ते और तिना ते पूछेया, “तां आसा रा मन कदुओ तक दुबिदा
    रे राखणा? जे तूँ मसीह ए, तो आसा गे साफ-साफ बोली दे।”
  cuk-09: 'Judiomar bela Jesús-ebilis ambikusmargu, ega sogdemalad: —¿Bule-sui undar
    yoote be anmar-obinsa imakmaloe? Ar be Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dulele,
    anmarga bakar be soge. ¿Ar be Cristo-sunnadi?'
  ben-OBCV: ইহুদিরা তাঁকে ঘিরে ধরে বলল, “আর কত দিন তুমি আমাদের অনিশ্চয়তার মধ্যে রাখবে?
    তুমি যদি খ্রীষ্ট হও, সেকথা আমাদের স্পষ্ট করে বলো!”
  mil-NT: 'Te ní chítú níhnú ñǎyiu isràél núú‑gǎ, te ní xáhǎⁿ‑yu: —¿Ná ndéé òré cachí
    tnúhu ndáá‑n, te núu sá Crìstú Yaá ní tendaha Yǎ Ndiǒxí véxi ñuyíú‑a cùu‑n, àdi
    ná tée cùu‑n?, cáháⁿ‑ni‑n —càchí‑yu xǎhǎⁿ‑yu xii‑gá.'
  myu-myu: '@see-verse:JHN.010.023'
  fue-fue: 'Yahuduuɓe fiiltitii mo, wi''i mo: «Faa dey accataa men der seko? To an
    woni Cuɓaaɗo laaɓinan men.»'
  amk-amk: Ainanaya inontarai Yahudi fosa era etoa wari Yesusi. Emadu wei eteyo, “Tua
    amea amenemiwawera we wau kidoni wo? Masino Mananu Mampariri foi di wau mani,
    boikaririaia kasau we amea tonanai.”
  fai-fai: Yu kayak iyo tad falal dau nadiwe bakodaw, “kaba ulum kano sun kuw amonin
    kukaya bom bokabaw bade kaba kan atane? Kaba afan Got ata Walusa Kinim kayo atin
    kidela bakoyamalo!” Akiwe,
  ura-NT: 'curuaacotaain, acaauru cataaun teteriin: “Cha carajana erereei ii coitucuhacaanune
    coina. Rauhijiriincha letonoaneein ereeu, esinaae Curisitoneeine,” naauruha Jorioocurune
    jana:'
  mcd-NT: '@see-verse:JHN.010.023'
  urt-urt: Lenge Juta yate jan yoyorꞌme kin pe, tinge yisilihme na, “Tumboiyaꞌ tikin
    ŋaiye na ini poi el halhale ŋaiye nin lahmende? Na ini poi bwore mise ŋaiye nin
    Miyeꞌ nalaŋatme Krais lakai?”
  kiz-kiz: Ndipo Bhayahudi bho bhan'syonguiki ni kun'jobhela, “Mpaka ndali wibetakutubheka
    mu mashaka? kama bhebhe ndo Kristu, tujobhilayi wazi.
  tzo-TZE: 'Li jchi''iltaccutique tey ital set sbaic yo'' bu oy li Jesuse. Jech la
    sjac''beic: ―¿Jayib to c''ac''al li'' chavac'' lo''ilajuc co''ntoncutic? Me vo''ot
    t''ujbilot yu''un Dios chaventainuncutique, jamal me xavalbun ca''icutic ―xutic.'
  lex-lex: 'La'' ler de riy Yahudi rma rawok la Yesus onni pa rpepan reria na''nama
    ratiana riwra: “Mowen nianpena Mukot nohora he'' O''a totpena yana amparor nohor
    reri O''a? Mukot doin memna la''pa plol toto''a de Ray Makamori-Kalewna id O''a!”'
  dov-dov: Pesi ba Juda bakamuzyunguluka akwamba kuti kuli nguwe, “Kukabe lili kojisi
    nkotwena? Kuti na nduwe Kilisito, twambile antanganana”.
  toc-NT: 'Antá tama̠­la­ca­tzú­hui̠lh maka­pi­tzí̠n judíos y chiné tahuá­nilh: —Xlianka­lhi̠ná
    ni̠ luu aka­tancs cta­mak­xte­ká̠hu. Para luu xli̠­ca̠na huix Cristo hua̠nti̠
    naquin­ca̠­lak­ma̠x­tuyá̠n, luu mak­tumá laca­tancs caqui­la̠­hua­níhu.'
  ulk-1902: Iudaia giz netate gedim abi derumeda, a abi detager, kega, Ma keribi bamsili
    naket gerger? Ese mama Keriso, paret kak keribim detaut.
  som-som: Yuhuuddu haddaba waxay isugu soo urureen hareerihiisa oo ku yidhaahdeen,
    Tan iyo goormaad shaki nagu sii wadi doontaa? Haddii aad Masiixa tahay bayaan
    noogu sheeg.
  mam-C: 'Ok kychmo''n junjun aj Judiy kyib'' ti''jile, ex xi kyqanin te: ¿Ma kukxsin
    ktenb''iljiy qxola tu''n tja ka''min qk''u''ja ti''ja? Qa axixji''y Crist, a tu''ntaq
    tul te Kolil, q''mantza qe''y te jun majx ja''lin.'
  ndj-ndj: Topi Vayawudi vamshengeta Yesu, vamudasha, “Dautuleki muchipwembwi mbaka
    ndili? Tuwombeli kucha yuwi kuva Kilistu?”
  mbj-NT: 'Ti m'' Judah buuj sa wahë n''aa ranu get''ëë däk Jesus. Ti m'' raky hadoo
    ta hã: —Jããm hẽ, ãã mah''yyb manepä wäd manäh! Baad ub ãã mamaher''ood hỹỹ kä
    õm P''op Hagä Do H''yyb Däng Do mado bä —näk mä sa kyyh.'
  lat-VUC: 'Circumdederunt ergo eum Judæi, et dicebant ei: Quousque animam nostram
    tollis? si tu es Christus, dic nobis palam.'
  ngp-ngp: Wayahudi niyo wamzunguluka wakamgamba, “Haluse noukigele nk'huswank'huswa
    mpaka ini? Uneva weye niwe Kilisito Mkombozi hake kigambile ikindedi.”
  aoi-aoi: Aburraja wurrakina warnumamalya nawurramurndukwunuma enuwa-manja. Biya
    neyama, “Ningkena ngawa yikikukwurukwunama ayakwa ningkeningamiyerra-na? Nginuminijiraba-manja
    nginijirrkumarnu-manja amalyirra Neningikarrawara ningkeningadinuba-wiya ningkeningadinakba
    ningkakina, kembirra yirridirrburakina yirraja!” neyama wurrakina.
  enq-2: Dopa piamopa, Juu dupa ipao Jisasa kakopatala baa lamaiyoo, “Emba akali dokona
    lao gii andukupa naima panao langitopa lao yalo petae kalye? Emba Kraisa doko-tamo
    doko, embame naima tolao langi” leami.
  eng-ASVBT: The Jews therefore came round about him, and said unto him, How long
    dost thou hold us in suspense? If thou art the Christ, tell us plainly.
  mna-mna: 'Mi zin bibip kizin Yuda timar ma tiliu i, mi tiso pini: “Niam ambel naamaŋom
    kek. Ŋiizi na swe kat itum? Nu Mesia, som som?”'
  myw-myw: Tasiyas min-Yudiy situwa̱veks ikines Yeisuw ininoun, mo ikatuyouns inekes,
    idibakes; ilansa, “Kweivin yam bikubukub nuwem? Magat ya̱koum Kelis, kadiloka
    amlivan kamnat kudibakem.”
  sby-sby: Lino bamakulene baYuda balamubunganina nekumwipusheti, “Nomba nukatuyubwilile
    lilyoni nanjobe Mupulushi Walaiwa? Twambile.”
  sll-sll: Wa mongure Yuda ari hobi u yobilere yu ditongwi, “Ha di na tekinga nomani
    si gogo daliminia, tal one? Ni singaba Kraist monanga ha kara di tibi ol na tomo.”
  yaq-NT: 'Jume'' intok juriom juebenaka inim au yajaka, konila au japteka intok:
    ―Jakwoo tajtiasa itepo ee betana tua kaita ju''uneiyaane. Empo junen ju''u Krijto
    tuko, sep witti itom tejwaane ―ti au jiiak.'
  uro-uro: Bä rhoqoräkt dä sa västämne na ama Judaqäna namet a qa bä rhi qoar na qa
    rhoqortäqyia, “Ngu lu va qäsnia dä va ngi qoar na ut mamär sävät a nas? Ngakt
    bä ma Krais na nge dä ngi qoaräs na ut mamär.”
  ita-1885: 'I Giudei adunque l''intorniarono, e gli dissero: Infino a quando terrai
    sospesa l''anima nostra? Se tu sei il Cristo, diccelo apertamente.'
  muy-muy: 'Ndam *Zʉde ni tə̀cakalakivu ka Yezu, tèveliŋi ahàr, tə̀hi ahkado : « Tamal
    nak *Krist eɗeɗiŋ ti, hi ana leli vay-vay kìmbirfəŋ ba, nahkay ti ahàr aməhəli
    ana leli va do. »'
  kqc-kqc: Ye Jew vene egogo resi dai buru risi nikaiteyadi, “Una bi ya dada mokena
    moigasa amei baesifa, ye goivaka medari ya yaku una nigiya? Ya bi rama Keriso
    ba de? Una ni mona re.”
  tav-tav: 'Dio wiipʉre aá, Salomón ya arʉa cawamecʉtopʉ jãa, cʉ canetogari paʉ judío
    maja ʉparã cʉ̃re carupa beto cʉ amojore nʉca ejari, ocõo bairo cʉ caĩ jeniñawã:
    —Jãre ĩtoʉ mʉ áticõabapa mʉa. ¿Noo cõopʉ majuu cariape jãre mʉ buioʉati? Dio cʉ
    cajooricʉna mʉ cãmata cariapena jãre buioya, cʉ caĩwã.'
  eng-ULB: Then the Jews surrounded him and said to him, “How long will you hold us
    doubting? If you are the Christ, tell us openly.”
  spa-VBL: “¿Por cuánto tiempo nos tendrás en suspenso? ¡Si eres el Mesías, entonces
    dínoslo claramente!”
  fra-_FOB: 'Les Juifs s''assemblèrent donc autour de lui, et lui dirent: Jusqu''à
    quand nous tiendras-tu l''esprit en suspens? Si tu es le Christ, dis-le-nous franchement.'
  hau-ULB: Sai Yahudawa suka zagaye shi suka ce masa, “Har yaushe ne za ka bar mu
    cikin shakka? In kai ne Almasihun, ka gaya mana dalla-dalla.”
  mal-mal: 'അപ്പോൾ യെഹൂദന്മാർ അവനെ വളഞ്ഞു: നീ എത്രത്തോളം ഞങ്ങളെ ആശിപ്പിക്കുന്നു? നീ
    ക്രിസ്തു എങ്കിൽ വ്യക്തമായി ഞങ്ങളോടു പറക എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Eseme Yu odooso yo ogoloso sibileso tobolo sidiboloso yimapoo egeesee takaso,
    “Iba biame susuga nee goo mapoo diya goolone ka doso. Esiga nayo imapoo woola
    takee, no tei Kelisowo?” dee takaso.
  lit-lit: 'Tai žydai jį apstojo ratu ir jam tarė: „Kaip ilgai laikysi mus abejonėse?
    Jei tu esi Kristus, pasakyk mums atvirai!“'
  urd-GVR: Yahūdī use gher kar kahne lage, “Āp hameṅ kab tak uljhan meṅ rakheṅge?
    Agar āp Masīh haiṅ to hameṅ sāf sāf batā deṅ.”
  far-far: Aia, kada wane ki kera ada to'ona, kera ka oku mai siana, ma kera ka ledia
    'uri, “Kalu kwaimakwali ka tau 'asiana. 'Oe sae 'o'olo ana fua malu! 'Uri ma 'oe
    ne na Christ, na wane be God filia fua ka 'adomia na wane ki, naoma 'e nao?”
  suz-BL: यहूदीपुकी येसु आ एर ओंथ देल्‍शा “गेना आंइ कली ठीक लोव़ पाइनीनी? गे ख्रीस्‍त
    ननी हना, लोव़ महिरथु, थमा पा देनीन” देंतेक्‍म।
  car-NT: 'Irombo u''memy''po mo''karon Simosu ''wa. Ika''san I''wa: “Akore''pe noro
    na''na wyino oty munendan? Mo''ko Mesias me aja''ta, na''na wyino kysunemyi.”'
  amp-amp: Yihom yauyak myauyak hasetrn Judam rifiny hmbriyaknihato kfo ttiwon memomr,
    “Nome ar nohof rigariyakronomn ninhu toh yuhati ninhu nia yuhathu kfo nuhasneft.
    Fitoh yiha kfo nuhas-ruhannom? Ka ni ndar yimann Bro Nkifrar kfo htamor yimaroh
    nrfa htiyakyukr?”
  bht-bht: तालू यहूदी अगुवां उसयो घरोटी लिया कने पुछया, “तू सांझो बड़े लम्बे बकते
    दीकर दुबिधा च रखया है। हुण सांझो साफ-साफ दस। क्या तू मसीह है।”
  eng-NOY: Then came the Jews around him, and said to him, How long dost thou hold
    our minds in suspense? If thou art the Christ, tell us plainly.
  cub-NT: 'Nópe vaiváre nʉñʉre tarabʉd̶arĩ ʉ̃́re, jẽniari jã́rejaima judíovacavʉ:
    —Mʉre ʉrarõ chĩod̶avʉ ñʉja. ¿Yécʉrʉ̃ mʉ? Cristo, Jʉ̃menijicʉi daroimʉ mácʉ baru
    mʉ, cũiná coyʉjacʉ ñʉjare. Coreni ʉetʉyavʉ̃ ñʉja, arejaima Jesúre.'
  ita-1927: 'I Giudei dunque gli si fecero attorno e gli dissero: fino a quando terrai
    sospeso l’animo nostro? Se tu sei il Cristo, diccelo apertamente.'
  lww-lww: Ana yerkawa kiena le Yu lala nap̃a asike ne apim puna, ape p̃egas amiyervivia,
    apiun m̃areran pania, asape “!Konua rui mesape mekilia ruru ko ko na ai, ana ko
    okilawan ko m̃a sanene pano-o! Visae ko na ope Navisaarena kiamimi na lelaga,
    imimi sinemimin mesape ovisa meraravan ruru van imimi nanagane!”
  ckb-ckb: 'جولەکەکان لێی کۆبوونەوە و پێیان گوت: «هەتا کەی لە گومان دەمانهێڵیتەوە؟
    ئەگەر تۆ مەسیحەکەیت، بە ئاشکرا پێمان بڵێ.»'
  nas-nas: Eeꞌnoko Juꞌkoong ovontunge teka koroai aaꞌpauꞌ, “Dake niiꞌ areꞌ basinooꞌ
    papaara-antameriiꞌnaang? Koontoꞌ siraꞌdari naumeriaing. Daꞌ ee tee Domang-anta
    Pakoꞌpariꞌniiꞌ tavoꞌaravaing-koong?”
  uvl-uvl: Pe Iuta mur te heliliu hite i pe te hele, “Nge ngingie ol pe o hemallaha
    hote iong at nge imem? O hele pengpeng mana, iong Kristus mam lom ae?”
  eng-BBE: Then the Jews came round him, saying, how long are you going to keep us
    in doubt? If you are the Christ, say so clearly.
  ixl-CNT: 'Ech sutil tiꞌ tu qꞌu qꞌesal uqꞌaybꞌal utz, tal te ech tzaꞌ: —¿Jatu tek
    sayaꞌ kukaꞌtziiun saaqꞌo? Untzꞌoj axh viTxaaom u Tioxh, al inujul qe; vatzsaj
    saaleꞌ.— Texh te.'
  xsi-xsi: Ŋineŋga kinzi Juda tamâta pinde simâ simandi siŋge Yesu, aku sikasoŋa tu,
    “Noko ma kuveta iloma paŋgereŋa ikura zo ŋapia kilo, a? Noko nde ea. Ambo noko
    nde Kirisi, ande kuporo ŋgua mao pwataki pa maka kaloŋo.”
  crx-NTPO: whe la Lizwifne higha óozdil 'ink'ez huyoodulhkut, “Dawhuldzoh 'et nech'a
    hóotalh'e'. 'Alha whe Christ 'en 'int'oh de, 'andit 'et ts'ih'un un'a nedíni.”
  kan-OKCV: ಆಗ ಯೆಹೂದ್ಯರು ಯೇಸುವನ್ನು ಸುತ್ತುವರೆದು, “ಇನ್ನೆಷ್ಟು ಕಾಲ ನಮ್ಮನ್ನು ಸಂಶಯದಲ್ಲಿರಿಸುವೆ?
    ನೀನು ಕ್ರಿಸ್ತನಾಗಿದ್ದರೆ ನಮಗೆ ಸ್ಪಷ್ಟವಾಗಿ ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Fu ijia oenoenoga e Jiusibuo e mamekanu gue bu gana usiae fu manino ijia
    ire ufuaenoena areme kuae, A veze mukoreigia kuaruoga no a irerefuo igia oenoeno
    ijadufuo maeje fiena vierafeke? A vierafega a E Ije Godi fu kuaga fu ruakono kuaema
    ijega ni samadukua kuaruoga no fieno kuae?
  blw-blw: Yachi yag enamongan hen anchichay Judio hiya way mangaliyén, “An-anig nahédchan
    ya pasagchi ya achim ihéh lawrawagén an chàni no hea tot-owa hen anchi Cristu
    way empopostan Apudyus way hahadchénni.”
  tam-2017: 'அப்பொழுது யூதர்கள் அவரை சூழ்ந்துகொண்டு: எவ்வளவு காலம்வரைக்கும் எங்களுடைய
    ஆத்துமாவிற்குச் சந்தேகம் உண்டாக்குகிறீர், நீர் கிறிஸ்துவானால் எங்களுக்குத் தெளிவாக
    சொல்லும் என்றார்கள்.'
  azz-NT: 'Ijcuacón in tayecanani judíos quiyehualojque Jesús huan quitajtoltijque
