    aloifania?” keoma.
  aey-aey: Juda dana age cegulimeig uqaca hu alildu tatawi madoin, “Hina ege hinanu
    dadani tawec aadeb cagasigegan? Hina Anutna Kraisfi camasac magecem doqale,” doin.
  urd-GVH: यहूदी उसे घेरकर कहने लगे, “आप हमें कब तक उलझन में रखेंगे? अगर आप मसीह हैं
    तो हमें साफ़ साफ़ बता दें।”
  ycn-ycn: 'Ejéchami judíona naquiyana jahuacaco rinacojé tujlá que pajimájechaca.
    E nemá rijló: —¿Méquetana júpica pimicho''otájica hualiyá na ina''uqueca picá?
    Picá Tupana huacára''acare majó pi''imajica ee, pimá huajló pu''ucuja pinacuhuá,
    huahue''epichi picá.'
  djr-djr: Bala walalnydja ŋunhi yolŋuynydja walal nhäŋala ŋanya, bala walal marrtjin
