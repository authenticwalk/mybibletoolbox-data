  ron-LSB: 'Iudeii s-au strâns în jurul lui și i-au zis: “Până când ne vei ține în
    suspans? Dacă tu ești Hristosul, spune-ne clar”.'
  pon-pon: 'Juj oko kapili pena i indan i: Arai da komui pan okioki jan kit? Ma komui
    Krijtuj, en kadede on kit janjal!'
  nhe-BL: 'Huan nopa tlayacanani tlen israelitame quiyahualojque huan quiilhuijque:
    ―¿Hasta quema timochiyase para nelía tijmatise tlen ta? Intla ta tiCristo tlen
    hualasquía, xitechilhui xitlahuac.'
  sps-sps: an fuainy tsoiny mumua tana taa Jiu bau faafis Towa ser tsue na ka, “Fiisia,
    kat fei sa Nyi gum iny tomani ovei em ei, to sanyi gima biny a fo rangat? Tsue
    fa'arasan of mamimam, Anyi koraa na Krais a Mes to te pisainy e Gov ma Tsoiny
    Fiisaup Ya tana vainy ge na sikia?”
  wnc-wnc: Kepi sukuwawan Judia nana aminu kunduta apu ie yupbasike anzing iniking,
    “Ga mamin ngang nangaakan natake asinggan yuwatna asikaya gata anggamanu dua niniya?
    Ga Anututa tapan Krais gatanimuyaapa kakengu gata ninu anggaman niniyo,” ngang
    iniking.
  bus-bus: 'Ben Yuda gbãadeenↄ lìgazi, aↄ̃ à là wà bè: Nɛ́ wa tó logona ai bↄrɛmɛ?
    Tó Mɛsayan n ũ, ǹ owe wásawasa.'
  gub-BL: Uzemono'og Zutew Zezuz huwake a'e wà kury, hehe upuranu pà a'e wà kury.
    — Mo romo ereiko ne, mo nemur kar xe a'e. Ma'e 'ar mehe eremume'u putar nereko
    haw urewe nehe. Neremu'em zo urewe nehe. Emume'u nereko haw ze'eg zawaiw katu
    'ym ma'e rupi nehe. Aipo ne ereiko Tuwihawete Purupyro Ma'e ur ma'e ràm romo ne,
    i'i izupe wà.
  imo-imo: Aku wali yu molorumuna Juda iye awilima ongo maku toko angilkolio yundo
    ningei, “Lino konopu talo tepo naa lipo mundupo molamili kani Goteni lino nokombalo
    iye te lipo mundumbo nimbe panjirimu iye nomi Kraist nu lemo, lino kondo ningo
    tiwi,” ningi.
  boj-boj: Walweleqnaqa Juda tamo kokba naŋgi aqa areq di koroosib minjeb, “Bati gembub
    koboamqa ni na ino kumbra ti ino wau ti ubtosim geregere mergwam? Ni Kristus amqa
    geregere merge.”
  ulk-ulk: Iudaya le ge etami Iesu dairumareta a abi itmerda, “Ma na niainiai kerbi
    dereplare ki nabaremlare? Ma kerbi paretkak detagrare; nako mama Keriso nali?”
  eng-DRA: 'The Jews therefore came round about him, and said to him: How long dost
    thou hold our souls in suspense? If thou be the Christ, tell us plainly.'
  knf-knf: 'Bayuday babi afooya aşë ji na a : « Ibaa do kanooranun te lum ba? Woli
    iwo *Kriŧtu, kţupun bañaaŋ bŧi kame. »'
  san-KHM: ឯតស្មិន៑ សមយេ យិហូទីយាស្តំ វេឞ្ដយិត្វា វ្យាហរន៑ កតិ កាលាន៑ អស្មាកំ វិចិកិត្សាំ
    ស្ថាបយិឞ្យាមិ? យទ្យភិឞិក្តោ ភវតិ តហ៌ិ តត៑ ស្បឞ្ដំ វទ។
  arn-NT: 'Feymew ti longkolechi pu judiu ramtueyew: —¿Tuntepu mew anta fente epuduamelniemuaiñ
    taiñ feyentunoael? Eymi ta Cristongelmi kiñe rupa mew küme feypimuaiñ.'
  zas-NT: 'Dxel biyaw ree bén Israel laaman, rëb reeman lojman: ―¿Xt goc nagaꞌloj
    cuꞌnawëëguil dunujn? Guna du lojn bal lüj na̱j Cristo.'
  ken-NT: Bo Israɛl bárɔ́k, bákáp yi, bábhó bɛbhɛp yi bɛ, “Chɔŋ ɔ́ndɔ sɛ́noŋ
    ɛntat ná kɛ ɔ́ngati bhɛsɛ mbák wɔ kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp
    bɛ ǎtò. Mbák wɔ kɛ ɔchí Mpɛmɛ, ghatí bhɛsɛ́ kpoŋoroŋ.”
