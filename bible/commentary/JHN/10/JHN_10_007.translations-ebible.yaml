verse: JHN.010.007
translations:
  kpx-kpx: Iesuu tota namigevei avoe, “Seleveta di la namigevege evive. Dau mamoe
    kebia iadie udaha.
  okv-H: Iesu na ke ehako einge ena, “Na ungota degi ke be erena, na o ‘sheep’ ta
    huga pe ra.
  tbo-tbo: Ega yaka Yesu i baha meme uyahihi i pa, ‘A baha duma uyahimi, tau sipi
    hai matete!
  mal-C: 'യേശു വീണ്ടും പറഞ്ഞു: “സത്യം സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: ഞാൻ ആകുന്നു
    ആടുകളുടെ വാതിൽ.'
  grc-SR: Εἶπεν οὖν πάλιν ⸋αὐτοῖς⸌ ὁ Ἰησοῦς, Ἀμὴν ἀμὴν λέγω ὑμῖν ⸋2ὅτι⸌ ἐγώ εἰμι ἡ
    θύρα τῶν προβάτων.
  bgc-bgc: फेर यीशु नै उन ताहीं दुबारै कह्या, “मै थारैताहीं साच्ची-साच कहूँ सूं, भेड्डां
    का दरबाजा मै सूं।
  khz-khz: Na Iesu na maevaikilarato, netiwato, “Au na avaikila-taunataunamina. Au
    mamoe geria kana vanagina.
  deu-TKW: 'Da sprach Jesus wieder zu ihnen: wahrlich, wahrlich, ich sage euch, ich
    bin die Thüre zu den Schafen.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ leyúbl Jesús, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ: Nedaꞌ nacaꞌ
    ca tu ga taꞌyazbaꞌ böꞌcuꞌ zxilaꞌ.'
  lin-lin: 'Mpo na yango, Yesu alobaki na bango lisusu : — Nazali koloba na bino penza
    ya solo : Ngai nazali ekuke ya bameme.'
  hns-NT: 'Ohie se oe phor-phorke samdjhaawe lagal. Oe bolies: „Hamaar baat bieswaas
    kar, ham satj boliela. Ham bhera ke pen ke dwaar ghat baatie.'
  noa-E: Maimua deeu ich ag iekpai igwia Jesuu amag, —Muan chadcha pãrag, “Mʉʉta makhʉʉn
    oveja duubjem puertdiiu” a chirʉmgui ajim, õor i iek ʉ̈kha nʉm khʉʉnan i gaaimuata
    ʉ̈gtharjã öbërju igwia.
  eng-EMTV: Then Jesus said to them again, “Most assuredly I say to you, I am the
    door of the sheep.
  mib-NT: 'Yūcuán na te ni cahān gā Jesús jiín i: Jendaá cahán rī jiín ró: Máá rí
    cúu nájnūhun yéhyɨ́ corral nuū quɨ́vɨcoo ñayuu cácuu nájnūhun lanchi ri.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ याम्‍मो ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए
    मे़त्‍निङ्‌लो, इङ्‌गाॽए मे़ल्‍लुक्‍हाॽरे़ लागि लाम्‍धेःप्‍पाआरो॥
  xnj-xnj: Hinu Yesu akajova kavili, chakaka nikuvajovela nene ndi mlyangu wa chivaya
    cha mambelele.
  mmx-mmx: Kuren la ne Iesu ga lok manga, “A tong tuturun i rinimi. Nenia lumusmarakom
    ti laxasipsip.
  cbr-NT: 'Usa ''ain ca Jesusan amiribishi cacëxa: —Asérabi cana ''ën mitsu cain,
    ''ëx cana carneronën cënën xëcuësaribi ''ain.'
  tee-NT: 'Pus aktam ajunchokopa ju Jesús ju fariseonin: ―Slivasalh ju iclajunau.
    Ju quit''in chunch icjunita tachi ju xamalhtich ju ixcorral ju borregojni.'
  eng-LSV: Jesus therefore said again to them, “Truly, truly, I say to you, I AM the
    door of the sheep;
  cak-NT: 'C''ajari'' ri Jesús xch''o''n chic jun mej (bey) y xu''ij chique ri achi''a''
    fariseos: Tic''oxaj utz ri xtin-ij chiwe: Ja ren ri jin Ruchi'' ri corral ri anchi''
    ye''oc-apo ri ovejas.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe no: —Tamombe''u katu tuhẽ pe me, ei ga. Jurukwara
    rupi ovelhas oho okovo tokaja pype. A''ea rupi jitehe hepiakatuhara''g̃a hoi ovelhas
    pyri herekovo, ei ga. Ji ko jurukwara''java''ea, ei Jesus''ga. A''ereki ji rupi
    jate yvyakotyve''g̃a oho Tupana''ga viara rupi. A''ereki jihi jate g̃a mongo gareheva''ero,
    ei ga. Jihi jate g̃a mbo''euka g̃andepiakatuhara''g̃a pe no, ei ga.'
  sja-NT: 'Mapa Jesupa ãchimaa waya mãgaji: —Mɨa wãarata jararu. Mɨda aji, ma puertak''a,
    ovejaarã t''ĩupatamãi.'
  xed-xed: 'Ka Yesu nda həŋ guli mantsa: «Kahwathwata ka yu ta mnaghunata, iʼi watgha
    gamaka tuwakha.'
  glk-glk: 'پس ایدفعه دیگر اوشأنه بوگفته: «آمین، آمین، شمره گم، من گوسفندأنه‌ره ‹در›
    ایسم!'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱
    xi̱hi̱n ndo̱. Ye̱he̱ cúú u̱ tátu̱hun in yéhé nu̱ yáha ndicachi já ndíhvi rí corra
    ri̱.'
  gfk-S: Kaie Jisas gom tange habaling ta di, “Mu hadado baak! Aiou iat, iou no matanahala
    ta ira sipsip.
  bmu-bmu: 'Köŋkuŋ qegetka toroqeba eŋgöra kewö jiyök, “Nöŋön keu öl töhönŋi kun kewö
    jibi mötket: Nöŋön lama tohoŋgö naŋguŋi akzal.'
  dgz-dgz: Ap menan Iesu sia wan, “Ne tavewa gapan di wadiaivin. Man sip tonanewa
    ne.
  eng-GNV: Then sayd Iesus vnto them againe, Verely, verely I say vnto you, I am that
    doore of the sheepe.
  zaa-NT: 'Acca Jesús nna ra huée cą attu: Hualigani te'' nia'' le: Inte'' ná'' tì''a
    ttu puerta para gá''a ca carnero.'
  eng-WEBSTER: Then said Jesus to them again, Verily, verily, I say to you, I am the
    door of the sheep.
  guh-guh: 'Jesús jumaitsi fariseovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pacuenia oveja junua corral baupajava, pepanepaenexa corral ënëaberena, bajara
    xanë itsinë jivi pejonenexa xanëjava, pepanepaenexa Dioso pijatomarabetsia.'
  bon-bon: Yeesu cääri jiicemige egä, “Cane toraca jijenininine weebibine, egä cane
    age säne grana maamoi bime tääpume.
  nhw-BL: 'Huajca Jesús sempa quinilhui: “Nelía nimechilhuía na niitztoc nopa cuapuerta
    campa masehualme huelis calaquise san se quen borregojme calaquij corral ijtic
    campa temachtli.'
  swh-ONEN: Kwa hiyo Yesu akasema nao tena akawaambia, “Amin, amin nawaambia, mimi
    ndimi lango la kondoo.
  wbi-wbi: Pe u Yesu akavavuula kange akati. Kyang'haani nikuvavuula, une nene mulyango
    ghwa luvagha pano sikwingilila ing'holo.
  bba-bba: Yen sɔ̃nɑ Yesu u kpɑm nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, nɛnɑ nɑ yɑ̃ɑ ɡɔ̃run
    kɔnnɔ.
  eng-KJVCPB: Then said Jesus unto them again, Verily, verily, I say unto you, I am
    the door of the sheep.
  kgk-NT: 'Upéixa ramo he''i jevy íxupe kwéry Hesu: —Amombe''u-ta peẽ-my anhetegwa
    va''e. Ovexa rokẽ he''ise xe-rehe.'
  waj-waj: 'Hama rikiooduu Yisuuva kava iya tunoo: Na kua kutaavai ngii giaa ngii
    miaunoo. Neenoo puara sipisiipaiya hanikiaivaa keegia sipuuvoona iikiaunoo.'
  cpy-cpy: 'Ari rapiita-nakiro Jesús ikantziri: “Naakataki oshiyawori ashitakowo piratsitanto.
    Omaperotatya.'
  ekk-PKP: 'Niisiis selgitas Jeesus uuesti: „Ma räägin teile tõtt: mina olen lammaste
    värav.'
  mpx-mpx: Yaka i ba vevehe al i ba, “Ya ba tunahot eliyamiu, nau sipi ali gana ana
    nog.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja yapaku, “Ngajulurlu karna-nyarra yimi
    junga-nyayirni yimi-ngarrirni. Yapa nyampurla walyangka kalu nyina jiyipi-piya.
    Manu ngajujurna-jana kiirti-nyayirni-wangu.
  luo-luo: Kuom mano, Yesu nochako owachonegi niya, “Adier, adier, awachonu ni an
    e dhoranga rombe.
  nhe-NT: 'Huajca Jesús sampa quinilhui: “Nelía nimechilhuía na niitztoc nopa cuapuerta
    campa tlacame huelis calaquise san se queja borregojme calaquij corral ijtic campa
    temachtli.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܐܵܢܵܐ ܝܘܸܢ ܬܲܪܥܵܐ ܕܥܸܪ̈ܒܹܐ.'
  esk-NT: Jesus nipliutitqiŋñiġai, “Iḷumutuuruamik nipliutigipsi, Uvaŋa taluuruŋa
    ipnaiñi.
  msb-msb: Kaya nagsurmaton gihapon si Jesus sa inda, “Matuod gayod na ako an pwertahan
    para sa mga karnero.
  cpa-NT: 'Jøng² ca¹juúh² Jesús calah: ―Lah¹dsóh² juǿi²jni hniah¹²: Lán¹²jni ju³lah
    lǿa¹² hag³jnǿ³ ja³dsø²tiogh¹² jah¹chih², jáh² quian¹jni.'
  dso-dso: ସେଟାର୍‌ ପାଇ ଜିସୁ ଆରିତରେକ୍‌ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି ମୁଇ ମେଣ୍ଡାମନର୍‌
    ଡିଆଗଡି ।
  meu-meu: Iesu ese ma e hereva henidia lou, eto, Momokani vaitani na hamaoromuimu,
    lau na mamoe ikoukouna.
  yva-NT: 'Weti Yesus po raura intabo akato pare, “Syo raura tugaive: Risyirati rinaurata
    irati tanoano domba ama unsanda rai.'
  dgc-dgc: 'Kanya nipaliwanag ni Jesus dide, a kinagi na, a “Tandaan moy: Sakén i
    pintuan a sésdépan na tupa.'
  zpm-NT: 'dzigo wbiire me bnee me lo zho, rëb me: ―Goḻquiaadiaga gaṉle: Naa goṉ nac
    zig ro Puert, zaatne rded mëcwxiil ga.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, toto komo wya, tàrwon hutwahra esnàr
    komo ke hatà. Watxa hotarà wyaron uro, kekon hatà. Kahneru yonkahtoho hotarà wyaron
    uro.
  sim-sim: Urik ormu mbara, �Omendingak jirin amu sawenduwa, sipsip ondo akayanga
    lihi anira.
  npi-ULB: त्यसपछि येशूले तिनीहरूलाई फेरि भन्‍नुभयो, “साँचो, साँचो म तिमीहरूलाई भन्दछु,
    म नै भेडाहरूको ढोका हुँ ।”
  cgc-cgc: Ambal pa Jesus paagi ta paanggid, “Mga karniro an iling gid tan daw sugiran
    ta kyo na yaken gangaan na agian ta mga karniro.
  tim-tim: Akto Yesuŋe den ginŋe siâ hin dâep, “Nâ bundâk makyeŋgiwe. Nâmâ lama yeŋgât
    hâŋgi damunŋe hainare.
  yor-yor: Nítorí náà Jesu tún wí fún wọn pé, “Lóòótọ́, lóòótọ́ ni mo wí fún yín,
    Èmi ni ìlẹ̀kùn àwọn àgùntàn.
  wos-wos: Xékélakihafi yandaka dé Jisas wambula wa, “Mwi hundi wuni guniré we. Wuni
    sipsip bali wulayindaka yambu wuni.
  emp-NTPO: 'Maʌ̃ bẽrã Jesuba nãwã jarasia: –Mʌ̃a wãrã arada jaraya, oveja ed̶a wãbadara
    mʌ̃́a.'
  eng-F35: 'Then Jesus addressed them again: “Most assuredly I say to you, I am the
    door of the sheep.'
  ind-ind: 'Jadi, Yesus berkata lagi, “Aku menegaskan kepadamu bahwa perkataan-Ku
    ini benar: Akulah pintu masuk ke kandang domba.'
  pes-OPCB: 'پس برای ایشان توضیح داد و فرمود: «مطمئن باشید که من آن دری هستم که گوسفندان
    از آن وارد می‌شوند.'
  mpt-mpt: I saa weng olo mitmakamo mo tekein keim blim kesoa Yesuse Yudai komokwali
    imin baabenea Ne moton baabenamabibe, neta amit dikin kesoa eil sibsibi ne tem
    te tam tlebiobe.
  ssx-ssx: Koto ekina꞉ Yesuma꞉ paa dupa leekeme. I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. I̱ta꞉
    sipisipi ma꞉na꞉ manuna꞉ pota꞉ kake halome.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, ǹ wɑ n sɔ̃ ŋɛi, ɑmui ǹ jɛ ɑndɛi ɑroi ɑnɡudɑ̃
    ŋɑu.
  gaq-gaq: ତେସା ଜିସୁ ବାର୍‌ମୁଇଂତର୍‍ ବାସଙ୍ଗ୍‌କେ “ସତ୍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂ ନେଙ୍ଗ୍ ମେଣ୍ଡାଇଂନେ
    ର୍ଣ୍ଣସାଙ୍ଗ୍‍ ।
  gof-RNT: Zaaridi Yesuusi enttako, “Taani hinttew tuma odays; taani dorssatas pengge.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆଡଃମିସା କାଜିୟାଦ୍‌କଆଏ, “ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ମିଣ୍ଡିକଆଃ
    ଦୁଆର୍‌ ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌ ।
  gah-gah: 'Lá ikago, Izesú eza miní ameko lo kimimó: Lamaná lo likimitoze, gililo.
    Sipsip izatini geisagú itiaká gateni nénisi nene nouve.'
  lcm-lcm: Asukang a kala anguan mengen an ta, “Napo mengen atutuman luai animi ta,
    nau napo takaman ani ri sipsip.
  aer-aer: Jesus awethe-anteye itneke angkeke, “Ayenge mwantyele awerrirraye nhenge
    iwenhele the arrekantherre ilemeke. Ayenge kwenhe arriwe-arteke aneme nhenge yepe-yepe
    areye kwene irrpetyeke ante akethe-werne alhetyeke yarte-ngentyele.
  qvc-NT: 'Jisusmi paykunata nirirqan: —Alliptam niykillapa, noqaqam wishakunapa yaykunan
    pungushina kani.'
  tgl-ULB: Pagkatapos muling sinabi ni Jesus sa kanila, “Tunay nga, sinasabi ko sa
    inyo, ako ang pinto ng mga tupa.
  cbs-NT: 'judio xanen ibubu Jesúsun ana jatu yuikin: —Chanima en matu yuiaii. Janu
    chaxuwan jikiti xuidan, jabia en eaki.'
  xtm-NTPP: 'Jesús ma, jiña''a ya in‑ka jichi: ―‍Ja ndaa ja ndaa ká''an sa, saña kúu
    ye''e nuu ka ndivi koo ndikachi ma.'
  nnq-nnq: Bai Yesu ngalenga kabele, “Nannenge kweli, ne nga nniango gwa mambelele.
  bao-NT: 'To biri o biro cʉ̃jare ĩi nemowi ñucã Jesús: —Díámacʉ̃ mʉjare yʉ ĩi: Yʉ
    yʉ nii ovejas cʉ̃ja ca jãa waari jopere biro ca niigʉ.'
  san-ORI: ଅତୋ ଯୀଶୁଃ ପୁନରକଥଯତ୍, ଯୁଷ୍ମାନାହଂ ଯଥାର୍ଥତରଂ ୱ୍ୟାହରାମି, ମେଷଗୃହସ୍ୟ ଦ୍ୱାରମ୍
    ଅହମେୱ|
  huv-NT: 'Condom Teat Jesús tandüy wüx masaj nejiw, tapiüng: ―Naleaing naleaing sasaj
    icon: Xique aaga ombeay micorrül sap.'
  otn-NT: 'Bi sigue bi zohyø ja̱''i̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma̱jua̱ni̱ dí xi''a̱hʉ,
    guecä tengu̱tho n''na ra̱ goxthi ni̱ yʉtyø dɛ''yo.'
  nop-nop: Mede u mu nadidakalegiŋ doktiŋa tomboyoula indiŋ yeniŋguk, “Biyagoŋ hinek
    hanimbe nadineŋ. Nu adi dompa heki’walaŋ yeme,
  obo-NT: De‑en mid ikahi mandon si Disas to, “Bonnaavonnaa nod ikohiyon ku koniyu,
    no siyak kos sobbangan nod ukitan to mgo karnero.
  cak-ENT: 'C''ateri'' ri Jesús xch''o jun bey chic y xbij cheque ri achi''a'' fariseos
    ri'': Tivac''axaj c''a jabel ri ninbij chive: Ja yin ri Ruchi'' ri coral ri ape''
    nye''oc-apu ri ovejas.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱᤗᤥ. ᤀᤡᤱᤃᤠ᤹ᤀᤣ
    ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤠᤀᤠᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān cā Jesús jíín nchivī: Jāndáā cáhān ni jíín ndá nú:
    Maá nī cúu tá cúu viéhé corral nūū quívi ndá nchivī jā cúu tá cúu tīcāchí nī.'
  san-TIB: ཨཏོ ཡཱིཤུཿ པུནརཀཐཡཏ྄, ཡུཥྨཱནཱཧཾ ཡཐཱརྠཏརཾ ཝྱཱཧརཱམི, མེཥགྲྀཧསྱ དྭཱརམ྄ ཨཧམེཝ།
  qve-NT: 'Jesusmi yapamanta niran: —Cheqaqtapunin niykichis, corralman ovejakunapa
    haykunan punkuqa, noqa kikiymi kani.'
  pao-NT: Soo Te Pabe'e yise meeoo tuwow, “Nu yow ka koodua natzakwona'a-wa'ne'yoo,
    sumuoosoo natzakwona'a-ga'yoo. Mu oo-toogoo oe egase nu ooosapa mu-kooba tueya'ekwu.
    Nu mu mabetseana, mu gi hemma namatuugekwu. Umu kukumma'a'yoosoo sumuna mooasoo
    nu-kobenasoo petugadu mee unnedu, ‘Nu mu magwetzoikwu.’ Umuoo esagoedu. Umuoo
    tuduhagetu-kwa'ne'yoosoo, umu nuka nagedu kadoo too'e mayugwedu. Mu e nanumu tooe
    kadoo mayugwekwudu. Pana umu nu-noyookwudu, gi ka mu numu nemooagadu nakatzabe-wa'ne'yoo.
    Nu yise yow petu, mu magwetzoikwutu, mu yise ooosapa gwetzoimona besa sokwamamokwu.
  cbu-NT: Ashiriya, Isus yusur tayaspataku, tárangiya; Nuwaa kuki kaapa mazinangtsa.
    Nuwamari wach yapshtumapanpaz ashiru taarina Apanllshu.
