    the sheep’s door.
  gfk-H: Io, Iesu gaam tangai habalin ta diet, “Muat hadadei baa! Iau at, iau no matanangas
    ta ira sipsip.
  viv-viv: Hifaniyena faꞋina Yesu gigahe-havagiledi gigayo, “Yaubada gihalamaneku
    tu gagahegahe, IyaꞋeku edaꞋawana sifi faꞋidiya.
  yao-yao: Nipele Che Yesu ŵaŵechete sooni, “Ngunsalila isyene, uneji ndili nnango
    wa kwinjilila ngondolo.
  tgp-tgp: Ale Iesu mo mele verea mara, “Varar̃uhu na verea isamim, enau matarua mata
    sipsip.
  auc-NT: Mänömaï beyæ̈ Itota wæætë äninque, “Botö mïnitö ïmïnite näwangä ämopa. Botö
    ïñömö në obegaidi baï ïnäni näni wææ cæyömö, Guiicædänimpa, ante odemö baï ïmopa.
  kbc-NT: Odaa jeɡ̶eetace Jesus, “Ejitaɡ̶awatiwaji niɡ̶ina anewi. Iciagi micataɡ̶a
    niɡ̶ina epoagi anodiotiwece waxacocoli.
  bmh-bmh: Yesus nug koli eneun, “Iz petak pet awarem, Iz sag iz sipsip agal gilan
    og.
  ctu-BL: 'Jini cha''an Jesús tsi'' cha'' subeyob: Isujm, isujm mic subeñetla: Joñon
    i Ti''on ba'' mi'' yochel tiñʌme''.'
  meq-meq: 'Hərwi niye Yesu a gwaɗatay sa: «Sərum ha na, məgeɗ i gay i təɓaŋ hay na,
    neŋ.'
  noa-H: Maimua deeu hich hag hiekpai higwia Jesuu hamag, —Muan chadcha pãrag, “Mʌʌta
    mak'ʌʌn oveja duubjem puertdiiu” ha chirʌmgui hajim, hõor hi hiek hʌ̈k'a nʌm k'ʌʌnan
    hi gaaimuata hʌ̃gt'arjã höbërju higwia.
  alp-NT: 'Hoko Yesuse Iombe, “Imi lene loko Auku lepate meije le meije tinai: Aure
    saka metu kena kusu loko domba meru.'
  san-VEL: ato yii"su.h punarakathayat, yu.smaanaaha.m yathaarthatara.m vyaaharaami,
    me.sag.rhasya dvaaram ahameva|
  kbq-kbq: Ana hazageno Jisasi'a mago'ene zamasmino, Tamagerfa hu'na tmagrikura nehue,
    Sipisipimokizmi kafana Nagra'ni'a mani'noe.
  kbh-kbh: 'As Jesús cachiñe tojanë́yana: “Ndegombre cbë́yana: Ats̈e sëndmëna chë
    bës̈ásha oveshënga mondbétsamashjuanëjana.'
  ron-LSB: 'Isus le-a zis din nou: “Adevărat, adevărat vă spun că Eu sunt ușa oilor.'
  pon-pon: 'Iejuj pil kotin majani on irail: Melel, melel I indai on komail: Nai wanim
    en jip akan.'
  nhe-BL: 'Huajca Jesús sampa quinilhui: “Nelía nimechilhuía na niitztoc nopa cuapuerta
    campa tlacame huelis calaquise san se queja borregojme calaquij corral ijtic campa
    temachtli.'
  sps-sps: Ai Jisas tsue pis to na ka, “Nyo tsue faman of maromi, Anyon matainy sobaa
    tan siip.
  wnc-wnc: Wamnatane yapiie apbotake yuwawa Jesuta gatuna anzing yanikut, “Nata ginu
    siakande siknga daninggat. Nata nina siknga sipsipde gwabok gwak binga yuat.
  bus-bus: 'Beee yãnzi Yesu ɛ̀ara à bèńnɛ: Yãpuraan mɛ́ɛ ooare, mámbe karalɛ ũ
    sãanↄnɛ.'
  gub-BL: A'e rupi Zezuz uze'eg wi wanupe kury. — Azeharomoete heze'eg ihe. Ihe aiko
    a'e uken àràpuhàràn mono'ogaw pe har zàwenugar romo ihe. Àràpuhàràn wixe omono'ogaw
    pupe uken rupi wà. Nezewegatete aze teko uzeruzar herehe wà nehe, aze heremiruze'eg
    romo wanekon wà nehe, wixe putar Tupàn heko haw pe a'e wà nehe.
  imo-imo: Jisasini kongi sipsipimanga ungu ikomu topalie nimumuni, ungu pulumu naa
    pileringi wali kelepa ungu te nimbei, “Nani enondo ungu paimbo i tepo nimbo tiro.
    Na sipsipimanga pape ombomu.
  boj-boj: Deqa Yesus a damu ubtosiqa endegsi minjrej, “E bole merŋgwai. Kaja naŋgi
    di ijo segi tamo uŋgasari naŋgi sigitnjrejunub. Jeŋ miligiq gilqajqa siraŋme agi
    e segi.
  eng-DRA: 'Jesus therefore said to them again: Amen, amen I say to you, I am the
    door of the sheep.'
  knf-knf: 'Wi wi akaaŋ aţiini na baka aji : « Na manjoonan, dţupan nji dwooŋ plëman
    pi ŋkaneel ŋakţëpnuŋ.'
  san-KHM: អតោ យីឝុះ បុនរកថយត៑, យុឞ្មានាហំ យថាត៌្ហតរំ វ្យាហរាមិ, មេឞគ្ឫហស្យ ទ្វារម៑
    អហមេវ។
  arn-NT: 'Kimüñmanofilu engün am ti adkünu dungu, feymew Jesus ka wiñome feypieyew
    engün: “Tüfa rüfngechi dungu feypiwayiñ: Iñche tati llüwatulekelu wülngiñ koral
    mew chew konpukey tati pu ufisa.'
  zas-NT: 'Rëb Jesús loj reeman zatijb: ―Diidxliczi rnin, naj na̱j ziꞌc roꞌ xgurajl
    ree xiil, lod ru reeb.'
  ken-NT: Ɛkʉ, Yesu apɛt aghati bhɔ bɛ, “Tɛtɛ̌tɛp, mɛ kɛ nchí nyǔbhá bághɔ́ŋɔmɛ́n.
