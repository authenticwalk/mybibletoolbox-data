verse: JHN.010.031
translations:
  kpx-kpx: Kateai louge Diue ataeau hovedevei mune malei isiviai hamai.
  okv-H: Judea embomeni na ingito Iesu tasi koro siriketo humbuho
  tbo-tbo: Yaka mi Yudeya gaima hi tama meme po ipa Yesu hina wilawi.
  mal-C: യെഹൂദനേതാക്കന്മാർ വീണ്ടും അദ്ദേഹത്തെ എറിയാൻ കല്ലെടുത്തു.
  grc-SR: Ἐβάστασαν ⸋οὖν⸌ πάλιν λίθους οἱ Ἰουδαῖοι ἵνα λιθάσωσιν αὐτόν.
  bgc-bgc: यहूदियाँ नै यीशु पै मारण खात्तर दुबारा पत्थर ठा लिये।
  khz-khz: Ne Iuda talimara vatu gegapito, ia vatua negetiwato.
  deu-TKW: Wieder trugen die Juden Steine herbei, ihn zu steinigen.
  zsr-NT: Leyúbl guluguel‑lëꞌë guiöj luladxëꞌ Jesús bönniꞌ judío uná bëꞌ naꞌ.
  lin-lin: Na bongo, Bayuda balokotaki lisusu mabanga mpo na koboma Ye,
  hns-NT: Tab dharam ke barkwan phien se ieta laawe lagal oke maar dhaare khaatien.
  noa-E: Amachig magbaawai chará chi judionaan ũwaai sereu phöbaadëwi deeu i mokou
    barm ig naajim.
  eng-EMTV: Therefore the Jews took up stones again to stone Him.
  mib-NT: Yūcuán na te jnáhan ñuu yā hebreo ni caquihin tucu de yuū jeē cuáha de xinī
    yā.
  lif-NT2: हे़क्‍केःल्‍ले़ याम्‍मो यहुदिहाॽरे़ ये़सुःन् ले़प्‍मा से़प्‍मा फाॽआङ् लुङ्‌ङिन्
    मे़घप्‍सु,
  xnj-xnj: Hinu, Vayawudi vakanonga maganga muni vamkomayi Yesu.
  mmx-mmx: La diga ranga ka manga laxanuat kusu dina lu amer i.
  cbr-NT: Usaquian cacëxun ca judíos unicaman anun rëcatsi quixun maxax biacëxa.
  tee-NT: Aktam tasacchokopa ju chiux ju ist'a'israelitanin. Va ixtaput'alhputunch
    ju Jesús.
  eng-LSV: Therefore, again, the Jews took up stones that they may stone Him;
  cak-NT: Y ri achi'a' ri can c'o quik'ij chiquicojol ri israelitas, xbequisic'a'
    chic pe abaj chirij ri Jesús chi niquicamisaj.
  pah-NT: A'ero judeus'g̃a nduvihava'g̃a ipyhygi ita tiapi ti ga javo.
  sja-NT: Mãga ũridak'ãri, ma judiorãpa mãu p'e atajida iru bat'a peedait'ee.
  xed-xed: Lagha la Yahuda ka hləglaftá pala ŋa zlərtsay.
  glk-glk: اون وخت ایدفعه دیگر یهودیأن سنگ اوسَدیدی تا اونه سنگساره کونید.
  mks-NT: A̱nda̱ já na̱tiin tucu na̱ Israel cán yu̱u̱ cuun na Jesús ña̱ cahní ñahá
    na̱.
  gfk-S: Io, ira Iudeia di ga ru habaling leh ra hot be di na gulum ie.
  bmu-bmu: Jisösnöŋ mewö jiiga Juda jitŋememe yeŋön kunbuk gölmenöhök köt umburaŋgöba
    memba miaŋön gila qebingö aket.
  dgz-dgz: Nop ame anune gapan Diu nagirewa agim bun topen tane.
  eng-GNV: Then ye Iewes againe tooke vp stones, to stone him.
  zaa-NT: Làniana bededàxu' ca judíua íyya para hué' cą ne.
  eng-WEBSTER: Then the Jews took up stones again to stone him.
  guh-guh: Nexata picani bajarajota judíovi jamatabëbeyaxuabatsi Jesús. Judíovi nota
    ibotonë Jesús picani petseconaenexatsi ibotonëta.
  bon-bon: Piba Israela biname cina cuta cääri kula bine etomlicmisi Yeesu ne äbyecrame.
  nhw-BL: Huajca nopa israelita tlayacanani quiitzquijque tetl para quitejtzonase.
  swh-ONEN: Kwa mara nyingine Wayahudi wakainua mawe ili wampige nayo,
  wbi-wbi: Ye vapuliike isio, vakahola kange amavue kuuti vantove.
  bba-bba: Mɑ Yuubɑ bɑ kpɑm kpenu dɔburɑ bu kɑ nùn kɑsuku.
  eng-KJVCPB: Then the Jews took up stones again to stone him.
  kgk-NT: Upéa he'i-ma ramo, ojapi hagwã íxupe, ita oipyhy hikwái. Ojukase íxupe mo'ã
    hikwái.
  waj-waj: Tuduu rikiada Yutayaa vaidiiya kava sikauyauvaa habati kiada innasi kagaariaara
    uuduu
  cpy-cpy: Ari rapiiwi-takawo Judá-paeni raawitanaa mapi ikoyi rompojirimi,
  ekk-PKP: Taaskord haarasid juudid kivid, et ta kividega surnuks visata.
  mpx-mpx: Baaba o kaiwena, inoke Yudiya pat hi pebugul al tage Yeisu nihi loipati.
  wbp-wbp: Ngulalu Juwu-wati wiriwirirli purda-nyangu Jijaji kuja-kurra wangkanja-kurra,
    pirlili-jana jangkardu manu luwarninjakungarntirli.
  luo-luo: Kane jo-Yahudi owinjo wachno, negichako gikwanyo kite mondo gichielego,
  nhe-NT: Huajca nopa israelita tlayacanani quiitzquijque tetl para quitepachose.
  aii-aii: ܡܸܢܕܪܸܫ ܫܩܝܼܠܔ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܟܹܐܦܹ̈ܐ ܕܪܵܓ̰ܡܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Jew-ŋuruat iyaġaŋnik tigusritqiḷgiññiqsut miḷḷuuġukługu.
  msb-msb: Tapos an mga Judio nagpururot naman gihapon sin mga bato agod batuhon siya.
  cpa-NT: Jøng² ca¹jiégh¹ dsa² canh¹³ cang³ hi² mi³qui¹túg²dsa Jesús.
  dso-dso: ଏ କାତା ସୁନି ଲକ୍‌ମନ୍‌ ତାକେ ଆରିତରେକ୍‌ ମାର୍‌ବାକେ ପାକ୍‌ନା ବେଟ୍‌ଲାଇ ।
  meu-meu: Bena Iuda taudia ese nadi ma e abi isi, bae hodoa eto.
  yva-NT: Naije vatano Yahudi wo orame raugav akato, ware wo rave Yesus amau da kakai.
  dgc-dgc: Nadid, pékabati du Judeo ta éya, éy inalap de man dén du bito, a talaga
    de man dén siya a batibatikalén.
  zpm-NT: Zeeṉe bin grë zha rnabey co sca rëb me, psilo zho ptop zho quie naṉ zho
    ngoquie zho me.
  hix-NT: Àro wyaro tàwyanye Txesusu rwonà yonytxatxhe, noro yotahanàr xe nehxatxkon
    xarha tà, Xuknewyana yoh komo. Toh yamuhtxownà xarha tà, etahanàr horà.
  sim-sim: Karem or mbarik Judama sunjakomben indiyok li loho orin limu jikmbaha ura.
  npi-ULB: तब यहूदीहरूले उहाँलाई हान्‍न फेरि ढुङ्गाहरू टिपे ।
  cgc-cgc: Pagmati ta mga manugdumala ta Judio dya ta ambal Jesus, gatimod danen isab
    ta mga bato aged timbagen Jesus asta na mapatay.
  tim-tim: Yesuŋe hain dâmbo Yuda luâk kili arekŋe nâŋgâmbiâ bâliep aregât kât pitim
    komberâm agi.
  yor-yor: Àwọn Júù sì tún mú òkúta, láti sọ lù ú.
  wos-wos: Dé wungi wandéka di Judana néma du motu wambula hérae di dé hiyandéte déré
    xiyanjoka di huru.
  emp-NTPO: Maʌ̃ carea arima b̶ea judiorãba wayacusa mõgarada edasid̶aa idji tab̶ari
    bead̶i carea.
  eng-F35: Therefore the Jews picked up stones again to stone Him.
  ind-ind: Mendengar perkataan itu, sekali lagi para pemimpin Yahudi mengambil batu
    dan mau melempari Yesus sampai mati.
  pes-OPCB: باز سران قوم یهود سنگها برداشتند تا او را بکشند.
  mpt-mpt: Yudai komokwali wenteniba atliaubesoa imin Tomo olo bina ananoba kaaneko
    geniba tomo bokan haasiba
  ssx-ssx: Koto leeke ekina꞉ Mo Diu haliwekima꞉ Yesu luekema꞉ toopimanu paa mimikime.
  mkl-mkl: Iyi Zuifu ŋɑu ɑ̀ ɡbɔ bɛɛbɛ ŋɔi ɑ̀ tɑsi kutɑ ɑ̀ wɑɑ bi ɑ tɑɑ mɑ́.
  gaq-gaq: ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ରେମୁଆଁଇଂ ଆମେକେ ବଗ୍‍ନେସା ବ୍ରି ଜଗ୍‍ଆର୍‌କେ ।
  gof-RNT: Ayhudeti Yesuusa caddanaw qassika shuchchi denthidosona.
  unx-unx: ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ, ଯିହୁଦୀକ ଇନିଃକେ ଚିଦ୍‍ଗି ନାଗେନ୍ତେ ଆଡଃମିସା ଦିରିକ ହାଲାଙ୍ଗ୍‌କେଦାଃ
    ।
  gah-gah: Loko lokago, Zuta vetini monó gizapa ve keza gehani goha aliake, apili
    hilinigi niago,
  lcm-lcm: Na ri Iudaia kilapo anguan lukluk iat an asi kari li punuk ania,
  aer-aer: Nhenge Jew akngerrepate areyele nhenhe awemele itne apwerte areye kutyeke
    nhenge renhe wetyeke irrerlknge atwetyeke.
  qvc-NT: Chayshina nishqambaqmi, chay isrraylinukunaqa rumikunata piskarqanllapa,
    Jisusta sitashpa, wanchinambaqllapa.
  tgl-ULB: Pagkatapos ay kumuhang muli ng mga bato ang mga Judio upang batuhin siya.
  cbs-NT: mishki tunkuwen tsakanun ixun judio xanen ibubun bitanaibun
  xtm-NTPP: Te tee judío ma, ni ka ndone'e tuku de yuu ja jin kua'a‑yuu de ya.
  nnq-nnq: Bai Akayahudi ngabatolanga maganga kabele ili bamputange.
  bao-NT: To biro cʉ̃ ca ĩirora ñucã, judíos ʉparã pea cʉ̃re deerʉgarã ʉ̃tã jeewa
    ñucã.
  san-ORI: ତତୋ ଯିହୂଦୀଯାଃ ପୁନରପି ତଂ ହନ୍ତୁଂ ପାଷାଣାନ୍ ଉଦତୋଲଯନ୍|
  huv-NT: Condom quiaj ajcüwa monajiüt tandüyiw wüx maxainguiw piedras maloxiw nej.
  otn-NT: Yø judío p'ʉya, ma̱hømbi̱ go yø do ngue da̱ mʉndo ra̱ Jesús.
  nop-nop: Unduŋ yenimbune Judahi metamdi kotigoŋ kawade moŋgola kula utne tigiŋ kaŋ
    yeniŋguk,
  obo-NT: To norinog idda taddot mgo Judio, id pomurut mandon sikandan to mgo batu
    amoy'd lumbahon sikandin.
  cak-ENT: Y jari' tok ri achi'a' ri c'o quik'ij chiquicojol ri israelitas xebequisiq'uila'
    chic c'a pe abüj chirij ri Jesús, richin nquicamsaj chi abüj.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤗᤧᤵᤔᤠ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤗᤢᤱᤅᤡᤴ ᤔᤧᤄᤵᤛᤢ.
  mie-NT: Ñúcuán de ndá táhán yā hebreo nī nquehen tucu dē yūū jā cuāha dē yā.
  san-TIB: ཏཏོ ཡིཧཱུདཱིཡཱཿ པུནརཔི ཏཾ ཧནྟུཾ པཱཥཱཎཱན྄ ཨུདཏོལཡན྄།
  qve-NT: Saynata Jesús rimaqtinmi, Israel nacionniyoq runakunapa jefenkunaqa, rumita
    oqarikuspanku, kaqmanta p'anayta munaranku.
  pao-NT: Mu Jew numu tutunehanedu tupe tzobakooha, ka Te Pabe'e unnena gi naka petzabena
    oo tatzagahookwu mee sokwamana.
  cbu-NT: Isus tárangu, kuraksha tsiyantayarusin, yusursha Isusoo pachayani atusin,
    patumbchee yarangana.
  usa-usa: Ítíráaeo anó-monoq-wayukama keqnáámmá óqtatama mamá ikamínétamo kéowanama
  soy-soy: Kei kɛ Pisuifi ɑpi kɔ ɑpɑrɛ pikpíkɛ́ rikpɑ́ rɛ pikɛ́ u tɑpisi.
  hui-hui: Ani layago hale howa Yu wali agali tigua ibu ege to̱le̱me bole to̱le̱ lone
    mini.
  amf-amf: Ayiwd eenam entsayna Yesusam paxana pir seeni ke tiyade.
  quc-NNT: Te ri' ri winaq aj Israel jumul chik xkik'am ab'aj rech käkik'iäq chrij
    ri Jesús.
  dob-dob: ꞌEnega me Yudia nidi wate gulewa siꞌewedi ga ꞌaene Yesu sida loemwawasi.
  wrs-wrs: Wo henga Yutanind hon di ovre, Yesusm nonam miklelm.
  mca-mca: He' judiol qa t'eku'metsju'kii iye he' utel, qe neqje'lenheyu'taxijkii
    iye.
  tzo-TZC: Cꞌalal jech laj yaꞌiic ti jꞌisraeletique, laj stamic ton yoꞌ jech ta xacꞌbeic
    ti Jesuse.
  mya-mya: ထို​အ​ခါ​လူ​တို့​သည်​ကိုယ်​တော်​ကို​ပေါက်​ရန် ခဲ​များ​ကို​ကောက်​ပြန်​၏။-
  gng-NT: Nɛ *Sufmbɛ ya ciɛnb tí yuure' itɛn bɛ ń yèke kí ku wɔ.
  cbi-NTPO: Tsenñu judíola manen shupuka manga' yanu demandya'kenu kiñu,
  ikk-NT: Ndị-ndu ndị-Ju nọ burusọnmẹzi ọmụma, chọ nị wẹ magbu ẹ.
  leu-leu: A mu Juda ri siak faat fulaa xena soxoiaana pana.
  maz-NT: Nuc'ua o jñüs'ü na yeje o ndojo c'o pje mi pjëzhi cja c'o nte a Israel.
    Ro pjat'üji e Jesús.
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སླར་ཡང་ས་ནས་རྡོ་བླངས་ཏེ་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་རྒྱག་པར་རྩོམ་པ༌ན།
  tca-NT: Rü yexguma ga yema Yudíugüarü ãẽ̱xgacügü rü wenaxãrü nutane nanayauxgü na
    gumamaã Ngechuchuxü̃ ínamuxũchigüxü̃cèx.
  zpl-NT: Che unaꞌtseaꞌla bee bene Israel quiee nzetuꞌbeei liꞌinu.
  mbc-NT: Mîrîrî taiya pî' Judeuyamî' ekore'ma'pî. Inkamoroya tî'kon yanumî'pî Jesus
    wîîkonpa.
  ndg-ndg: Kabapotwa maliwe ili kumpondanga kae.
  wsk-wsk: Se akingtala Juda alo manga te momonko manga giman,
  toj-NT: Jaxa judio jumasa ti cho stuluhue otro vuelta ja ton ba oj yaahue yi.
  tbc-tbc: Ago tag Juda adi fon pat duburoug, dufuni imat o da.
  sna-sna: VaJudha vakanongazve matombo kuti vamutake,
  smk-NT: Konan siin, sa ikarwan parso, nagsipurot saran bato a Judio ta pigaw nin
    kudasen raya si Jesus.
  grc-TCGNT: Ἐβάστασαν οὖν πάλιν λίθους οἱ Ἰουδαῖοι ἵνα λιθάσωσιν αὐτόν.
  gof-WFTW: Ayhudeti Yesuusa caddanaw qassika shuchchi denthidosona.
  spa-BLM: Por eso los judíos volvieron a tomar piedras para apedrearlo.
  kyz-NT: Aipo ojeupe 'ga 'eramũ, 'gã ita pyyka 'ga ree. —Simono imomoa 'ga ree 'jau—
    'jau numiamũ.
  dao-dao: Judahe naw ami khawngnak vaia lung loei betükie.
  cya-cya: Xiya' msñi ne' judio quee nu jyi'in ne' 'in ñi.
  wrk-wrk: Ngala nanamukunyi Jumukunyi, miku yaliya kuyu nanda jangkurr nangangi Jisuskanyi.
    Ngamu yanybayi balki jangkurr nangangi Kudkanyi. Wudumba yali dungala janybiji
    nangandurri. Kurdanba yaliyanyi nanda Jisus, ngamungangi nyuli yanyba balki jangkurr
    Kudkanyi.
  nii-nii: Jura wumb kom ku nga sik, eim tungii nge enjing.
  ign-NT: Tacahe, ena ticatia­nacana natanucapa eta márijahiana. Navarahapa natupi­si­ca­ya­rehini
    ema Jesús.
  dik-NT: Go kɔc Itharel aleel bɛn kuany bïk biɔ̈ɔ̈k.
  cac-cac: Ix laj sic'anchaan̈ q'uen q'ueen eb' yic sjulancham eb' yalani.
  tzj-E: J-e' c'a aj Israel xquesic' chic abaj y ncajo' neccamsaj Jesús tzra abaj.
  san-BUR: တတော ယိဟူဒီယား ပုနရပိ တံ ဟန္တုံ ပါၐာဏာန် ဥဒတောလယန်၊
  yaa-NT: Nikakaxõ judeofãfe ãto xanĩfofofãfe anã tokiri fikaxõ aõ Jesús tsakapainifo
    retepaiyanã.
  cab-NT: Ábayati jabúdajan juríu dǘbü lun jachǘraguni luágun.
  clu-clu: Pagkabati dato ang mga Judio nagporot sanda ruman ang mga bato agud pasilun
    tana.
  swh-ULB: Wakabeba mawe ili wamponde tena.
  tpt-NT: Ex ni israelitas aaqtaun talakasakchoqol chiyux para katalakatꞌalmal.
  aai-aai: Ibanak maiye Jew sabuw kabay hibow hitarabimih,
  sny-sny: Sosu a'i pe Juda lo lu peri ape lo wanuwe su, lowe tapiye le ma'e ani fusawiyei
    ne toteye.
  myy-myy: Ito yija mʉcana ĩre rearona gʉ̃ta ãmicã ĩna.
  trc-NT: Ga̱a ne̱ quitaꞌaa uún nij síí uun chij rihaan nij yuvii̱ israelitá yahij
    go̱ꞌ nij soꞌ man Jesucristó a.
  cut-NT: Cuahn che tihca̱ ra̱hn Dihvo vo ne, ndaconan cheta̱h sa̱hn ndina̱n chahn
    tu che ca̱h se ihyan.
  bel-bel: Тут зноў Юдэі схапілі камяні, каб пабіць Яго.
  zlm-KSZI: Selepas itu orang Yahudi yang hadir pun memungut batu sekali lagi untuk
    merejam Isa.
  gdr-gdr: Sɨ Ju rɨgap b'usaya gɨmokɨp emdɨto Tin ɨdrɨkam.
  vmy-NT: ꞌBa ꞌbatsaꞌen xuta judío kiskjebe ngani ndiojo, nga mejénre sikꞌen.
  cmn-FEB: 犹太人再次拿起石头要打他。
  gmv-RNT: Ayhudati iza caddanas qasseka shuch denthida.
  ncl-NT: Oc sejpa quinquitzquije tixcalimes in judíos pa quilaxilisi.
  sua-sua: E Yesus ta re tok, to o Yuda ngata kta lol o krek kam lalaem orom mar,
  are-are: Relha Jew ntjarralantama wothantema parta kotjika, erinha errilknga tutjika.
  gai-gai: Ri, Iudanaŋgepca an kambca waraca mina watur mac aŋgɨca mana rɨŋ menacna
    mori.
  qvm-NT: Tsaynog niptinmi tsay autoridäcuna Jesusta sagmayta munapäcorgan.
  chz-NTPS: Ko̱o̱ˉ kaˉlähꜘ gaꜙka̱ꜗ dsaˉ judiu ku̱u̱ˊ mahꜗ maˊ teyˈ kiyhꜗ.
  kmu-kmu: HigeꞋya Yuta vayaꞋmoꞋya nagoꞋene yafa kaꞋyo aliꞋya haesaya kava nehae.
