verse: JHN.010.005
translations:
  kpx-kpx: Mamoe keau bae ata mole ehovalivebene. Isito abuna ke aehai detuluvisi.
    Kosealemo keau ke hoto hilokaholilu.”
  okv-H: Te embo nei ta ke hajire ingihe amo mane ambo ambo eagora te joru toto pambagora.”
  tbo-tbo: Apega iyai gehouna hina wotagoya, apo inapa lawa tapuna yaka apo hina lowo
    haleya, babana ponana ega hita hanapugeya.’
  mal-C: എന്നാൽ, ഒരു അപരിചിതനെ അവ ഒരിക്കലും അനുഗമിക്കുകയില്ല. ശബ്ദം തിരിച്ചറിയാത്തതുകൊണ്ട്
    അവ അയാളെ വിട്ട് ഓടിപ്പോകും.”
  grc-SR: Ἀλλοτρίῳ δὲ οὐ μὴ ⸂ἀκολουθήσωσιν,⸃ ἀλλὰ φεύξονται ἀπ᾽ αὐτοῦ· ὅτι οὐκ οἴδασιν
    τῶν ἀλλοτρίων τὴν φωνήν.
  bgc-bgc: पर भेड़ बिगान्ने कै गेल्या कोनी चाल्लै, पर उसतै भाज्जैंगी, क्यूँके वे बिगान्ने
    का बोल कोनी पिच्छाणदी।”
  khz-khz: A talima poluna ta mulina na ati pia ago, aikina kinavagi; talima poluna
    genana pia laka-gerevagi, kwalana ia karona mamoe ati riparia.”
  deu-TKW: Einem Fremden aber werden sie nicht folgen, sondern sie werden vor ihm
    fliehen, weil sie den Ruf der Fremden nicht kennen.
  zsr-NT: Bönniꞌ yubl cutu tsajnaucbaꞌ lëꞌ, san luzxúndjibaꞌ lëꞌ, le cutu núnbëꞌcbaꞌ
    chiꞌiquëꞌ bönniꞌ yubl.
  lin-lin: Ekotikala ata mokolo moko te kolanda mopaya ; kasi ekokima ye mosika, pamba
    te eyebi mongongo na ye te.
  hns-NT: Bakie oesab ek andjaan aadmie ke pietjhe kabhie na tjalie. Oelog okar aawaadj
    na tjienhe hai, ohie se oesab bhaag djaai.”
  noa-E: Pari magba jũrr õor amachdëu khaugbam khʉʉnauta am thʉ̈rchëkhiin, mag dʉ̈i
    chan wëtba, warag parhoobata khaphig phöbaadëjugui ajim, i ökgau. Amau amachdëu
    õor khaugbam khʉʉn iekjã khaphʉ aajemgui a jaaumajim Jesuu.
  eng-EMTV: But they will by no means follow a stranger, but they will flee from him,
    for they do not know the voice of strangers.”
  mib-NT: Te ma cóndiquīn tɨ̄ yatā ɨnga tēe, chi sa suhva cunu tɨ coto tɨ de, chi
    nácuni tɨ̄ jeē nasūu jítoho tɨ̄ cúu.
  lif-NT2: कर कुसिङ् मे़न्‍निःत्तुम्‍बाङ्‌ग खे़ङ्‌हाॽरे़ मे़न्‍दिम्‍दुन्, कर मे़लोःक्
    मे़बेःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ कुइक्‍लाःन् खे़ङ्‌हाॽरे़ कुसिङ् मे़न्‍निःत्तुन्‍लो॥”
  xnj-xnj: Nambu gakumlanda lepi myehe, ndi gakumtila ndava nakulumanya lwami lwaki.”
  mmx-mmx: Di noxo mu asu gamasa tara vetpes. Kopmen, dinaba epeseves basinge i, mila
    dixo ronga xisip laxaka ren.”
  cbr-NT: A 'unáncëma uni, a ca carnerocaman nuima, usa 'aish ca an cuëncë́xbi aín
    bana 'unáncëma 'aish abatia.
  tee-NT: Para ju va ak'antam ni jantu tamispai pus jantu tach'ak'ok'ai. Alai va ta'ats'alhni
    va ixlacata ni tamispanich ju ixchivinti ni jantuch ix'ucxtin'an.
  eng-LSV: and they will not follow a stranger, but will flee from him, because they
    have not known the voice of strangers.”
  cak-NT: Pero ri man quieta'n ta rech, man niquitzeklebej ta; xa yelumaj (yenimaj)
    chech, roma man quieta'n ta ri rukul, roma man jun mej (bey) quic'oxan.
  pah-NT: Hajiheve'ga reviri ovelhas ndohoi tuhẽ. A'ereki ndokwahavi hajiheve'ga nhi'ig̃a.
    Oka'nhy reki nanongara'ga hugwi a'ero, ei ga g̃a pe.
  sja-NT: Mamĩda awaraa eperãpa ma ovejaarã atee k'inia bɨ pɨrã, wãdak'aa mãgɨ́ ome.
    Ãyaa wãpata, mãgɨ́ pedee k'awadak'aa perã.
  xed-xed: La a həŋ mista mndu kul snaŋtá həŋ wu, dzaʼa hwayaghuhwaya həŋ diʼiŋ nda
    tsi, kabga tsatsaf a həŋ ta lwani wa.»
  glk-glk: امّا هرگز بیگانه دونبالسر نیشیدی، بلکی از اون فرار کونیدی، چونکی اونه صدایه
    نشنأسیدی.»
  mks-NT: Joo co̱ ndíco̱ rí ja̱tá ña̱yivi tóho̱ jáchi̱ co̱ ndícuni rí ta̱chi̱ ná jáchi̱
    cúú ná na̱ tóho̱. Ña̱ cája rí quéa̱ xínu rí nu̱ ná —na̱cachi Jesús xi̱hín na̱
    fariseo.
  gfk-S: Iesene pa di nale mur tuno iat tike mes. Pata! Di na hilo talur ie kinong
    pa dile nunure kilam ira ingana mes.”
  bmu-bmu: Nanŋini galömŋini ölöp wuataŋgömakzemö, kian kunŋan kaiga i qahöpmahöp
    wuataŋgöme. Kian yeŋgö keu jölŋini qahö möt kutuzeaŋgöra mönö ziriŋziriŋ aka yaŋgöra
    kök ala deŋme.”
  dgz-dgz: Go mu apan da ugupewa evip ya di amoin, tave di, mu tap ae ve amoin, iwa
    apan ugupewa ame noa mu oare.”
  eng-GNV: 'And they will not follow a stranger, but they flee from him: for they
    know not the voyce of strangers.'
  zaa-NT: Pero áttu nuhuaya' nna labí tanó cą na, sino ucuìtta lá cą ru'a lúį porqui'ni
    labí nabia'ni cą tsì'ì canu huaya'.
  eng-WEBSTER: 'And a stranger will they not follow, but will flee from him: for they
    know not the voice of strangers.'
  guh-guh: Oveja apo pënaponae tsipae saicayanë. Tsipaji apo jumeyapëtae. Vecuarëcëpecaejitsipa
    saya, nayabarajai Jesús fariseovijavabelia.
  bon-bon: Teepi idne biname ne ingwe lica yääcwusi. Teepi teeme bau ca luucratnuge,
    ingle teepi umle lica birige teeme tagepogogo.”
  nhw-BL: Pero nopa borregojme amo quitoquilise se masehuali catli amo quiiximatij,
    san cholose pampa amo quitoscamachilíaj.”
  swh-ONEN: Lakini kondoo hawatamfuata mgeni bali watamkimbia, kwa sababu hawaijui
    sauti ya mgeni.”
  wbi-wbi: Ing'holo nasingam'bingilile umuunhu umhesia, ulwene sikunkimbila ulwakuva
    nasilimanyile ilisio lyake.”
  bba-bba: Nu ǹ wurɑmɔ nu tɔn tuko swĩi, ɑdɑmɑ nu koo dukɑ suwɑ n tomɑ sɑɑ win min
    di yèn sɔ̃ nu ǹ win nɔɔ yɛ̃.
  eng-KJVCPB: 'And a stranger will they not follow, but will flee from him: for they
    know not the voice of strangers.'
  kgk-NT: —Ha herekwa e'ỹ va'e-pe katu nomoirũséi voi. Ndohoséi hupive. Herekwa e'ỹ
    va'e nhe'ẽ ndoikwaái voi. Upéa-gwi okanhy oje'ói-vy íxugwi, he'i upe pygwa-pe
    Hesu.
  waj-waj: Hama ari vo vaidi voovoono tikiai rikiada inna nnaagiai kuaavai. Hama iya
    inna avaivaa arinaima rikiaivaara iya innara aatuuda ngiari taivau kuaavaivee,
    tiravai.
  cpy-cpy: Roo kanteencha teera royaatziri kaari iñaapiintzi, ari ishiya-pithatanakyaari,
    tema tee riyowaante-tziri.”
  ekk-PKP: Võõrale nad ei järgneks. Õigupoolest põgenevad nad võõra eest, sest nad
    ei tunne võõraste häält.“
  mpx-mpx: Sipi nige gamagal getoga nihi nonoulil, yaa nihi lou luwan, kaiwena nige
    anana ana gun hi aatena.”
  wbp-wbp: Yinyarrarlu jiyipi-watirli kulalu-jana purami yapa-kariji. Kajili kanginy-pinyi
    linpa yapa-kari-kirlangu, kapulurla jurnta parnka.”
  luo-luo: To ok ginyal luwo bangʼ ngʼama gikia. Adier, giringo gia bute nikech ok
    gingʼeyo dwonde.”
  nhe-NT: Pero nopa borregojme ax quitoquilise se tlacatl tlen ax quiixmatij, san
    cholose pampa ax quitoscamachilíaj.”
  aii-aii: ”ܐܝܼܢܵܐ ܒܵܬܪ ܢܘܼܟ݂ܪܵܝܵܐ ܗܸܟ̃ ܠܹܐ ܐܵܙܠ݇ܝܼ، ܐܸܠܵܐ ܟܹܐ ܥܵܪܩܝܼ ܡܸܢܹܗ، ܣܵܒܵܒ
    ܠܹܐ ܝܵܕܥܝܼ ܠܹܗ ܩܵܠܵܐ ܕܢܘܼܟ݂ܪܵܝܵܐ.“
  esk-NT: Tamatkua atlamik maliutritḷaitchut, aglaan qimagaġigaat nipaa iḷisimanġitḷugu.”
  msb-msb: Pero sa dayuhan wara sinda magasunod kundi mas nagadurulag pahilayo sa
    iya kay dili sani kilala an iya boses.”
  cpa-NT: Ha¹chi² ti³dsë¹³jah cah³ dsa² tsa¹cue¹²jah. Tø¹lah¹cuøin¹ báh³ jáh² quianh¹³
    dsa² tsa¹cue¹²jah. Di³ tsa¹cuuh¹²jah hag³dsa ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ମେଣ୍ଡାମନ୍‌ କେବେ ମିସା ନ ଚିନ୍‌ଲା ଲକର୍‌ ପଚ୍‌ ପଚ୍‌ ନ ଜାଅତ୍‌, ତାର୍‌ଲଗେଅନି
    ପାଲାଇବାଇ । କାଇକେବଇଲେ ସେମନ୍‌ ଅଚିନାର୍‌ ଲକ୍‌ ଡାକ୍‌ଲେ ନ ଜାଅତ୍‌ ।”
  meu-meu: A idau tauna murinai basie raka, lasi vaitani; bae heautania; badina be
    idau taudia gadodia na asi dibadia.
  yva-NT: Weramu vatano no no maran inta de, weamo maero domba utavono ai jewen, yara
    unajiv ti uta aora weye wo vatano maran anamote ranaune ramu.”
  dgc-dgc: Ewan side umunonod ta iba,” kagi ni Jesus, “da éwan de tukoy tu boses na;
    éngˈwan ginanan de i kona sa.”
  zpm-NT: Rienaḻd ma zhits stib miech, zeeṉe raṉ ma zho znuse rzhooṉ ma; sac ruṉbeyd
    ma tsi zho.
  hix-NT: Anar komo wenarye àtohra mak natxhe. Nyamoro hona nekahtàmyatxhe. Àsok tawro
    hana, àrwon komo yonytxahra tesnàr komo ke hamà, kekon hatà, Txesusu.
  sim-sim: Hako ma or li heyenda ambu oto or rawa wolo mbeek orin tiyanda ambu lir.
    Mberem ushiwak? Lir mbeek mandarjinya orhi kas misinda ambu lir.�
  npi-ULB: तिनीहरूले अपरिचित मानिसलाई पछ्याउनेछैनन्, बरु तिनीहरू त्योदेखि टाढिनेछन्,
    किनकि तिनीहरूले अपरिचितको सोर चिन्दैनन् ।”
  cgc-cgc: Mga karniro an dili munod ta ittaw na dili danen kala. Magpadyo danen an
    ki kanen tak dili danen kala kagi an ta dili manugbantay ki danen.”
  tim-tim: Dâ luâk aŋgâŋe âgâm yeŋgondo bo nâŋgaŋmâ âmâ bo watmai. Den aŋgâ nâŋgâm
    hamep akmâ bo watmâ siângen arimai.” dâep.
  yor-yor: Wọn kò jẹ́ tọ àlejò lẹ́yìn, ṣùgbọ́n wọn a sá kúrò lọ́dọ̀ rẹ̀, nítorí tí
    wọn kò mọ ohùn àlejò.”
  wos-wos: Di nak duna hukémbu yamba yikéndi. Di déka hundika xékélakihafi ye déka
    roo yaange yitandi.”
  emp-NTPO: Baribʌrʌ ãdjia ununacara ẽpẽnacaa, ãtebʌrʌ mĩrũbadaa idji bed̶eada adua
    panʌ bẽrã.–
  eng-F35: But they will not follow a stranger; rather they will run away from him,
    because they do not know the voice of strangers.”
  ind-ind: Tetapi domba-domba itu tidak akan mengikuti orang lain, bahkan akan lari
    dari orang itu karena tidak mengenal suaranya.”
  pes-OPCB: گوسفندان به‌دنبال غریبه‌ها نمی‌روند، بلکه از آنان می‌گریزند، چون با صدای
    غریبه‌ها آشنا نیستند.»
  mpt-mpt: I naka afete mo bekeba unaibbabe. I deibaniba skila unomabiobe. Niminbabe,
    e wengo afet kesoa i e tolo tosiananiba deiba unomabiobo ge baabesebe.
  ssx-ssx: Pa hali ma꞉nda꞉ telia꞉ meata꞉ na pelimikie. Dia꞉me. Ipika꞉ pi ho̱la̱꞉make
    na opitolo hata꞉ mo ma꞉na꞉manu pindipa pelimikie.
  mkl-mkl: A kɑɑ jɛ ɑ too inɛ njoo ɡɔ, ɑmmɑ ɑɑ sɑ ku jĩ hɑi bi tɛɛ domi ɑ kù mɑ̀
    imuɛ.
  gaq-gaq: ମେଇଂ ମାସାମୁଆଁ ରେମୁଆଁନେ ପ୍ଲା ଆୱେଆର୍‌ ଣ୍ଡୁ ଆରି ମେଁନେବାନ୍‍ ଲାଗ୍‍ଡଆର୍‌ଏ ମେଃନ୍‌ସା
    ଡାଗ୍ଲା ମେଇଂ ମେଁନେ ବାସଙ୍ଗ୍‌କ୍ନେ ସାମୁଆଁ ମ୍ୟାଃଆର୍‌ଏ ।”
  gof-RNT: Hara uraa qaala entti eronna gisho iyappe baqatoosonappe attin iya geedo
    kaallokona” yaagis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଏଟାଃନିଃକେ ଚିଉଲାହ କାକ ଅତଙ୍ଗ୍‌ଇଁୟା ମେନ୍‌ଦ ଇନିଃତାଃଏତେ ସାଙ୍ଗିନ୍‌ତେକ
    ନିରାଃ, ଚିୟାଃଚି ଇନ୍‍କୁଦ ଇନିୟାଃ ଲାବ୍‌ଜା କାକ ସାରିୟା ।”
  gah-gah: Haitó ve makolímini anó lupamú gelemitamó nenazo, ámegetaminigave. Kelegesá
    legekiko, golisi inigave.
  lcm-lcm: Parik kipa angkoai si using ani mang anu. Ki sip ania using parik kipa
    kinle korong a kalingana.”
  aer-aer: Itne nhenge artwe ipenye apentetyakenhe. Itne ikwere-ketye atere-arle unterlte-iweme
    itne-arle angkentye ikwerenhe uyarne alhengke-awemenge.”
  qvc-NT: Piru mana michidurnin kaqtaqam mana siginllapachu. Ashwanmi busninda mana
    riqsishpachu, manchashpa mitikanllapa.
  tgl-ULB: Hindi sila susunod sa isang estranghero ngunit sa halip ay iiwasan ito,
    sapagkat hindi nila kilala ang boses ng mga estranghero.”
  cbs-NT: Januxun juni betsan jatu iyunun ixun jatu kenadiabaina jawen jui ninkama
    chibanma paxai jamakidi bumisbuki— akin
  xtm-NTPP: Kovaa masu ka ndikin ti ñayii masu ka jini ti ma chi su'va ka yu'u ti
    te ka jinu ti kuan koo ti, vaa ñatuu ka jini ti ja ká'an ñayii ndeva'a‑ni ma,
    vaa masu jito'o ti ma kúu i ―‍kúu ya jiña'a ya.
  nnq-nnq: Mambelele genia gaotwije kunkengama nng'eni, ila gapakuntila kwa magambu
    galimanyije lilobe lyabe.”
  bao-NT: Cʉ̃ja ca majitigʉ peera cʉ̃re nʉnʉtima. Cʉ̃re nʉnʉricaro ʉnora ũmaa duticãma,
    ca ĩa ñaaña manigʉ cʉ̃ ca wederijere ca tʉo ñaatirã niiri —cʉ̃jare ĩiwi.
  san-ORI: କିନ୍ତୁ ପରସ୍ୟ ଶବ୍ଦଂ ନ ବୁଧ୍ୟନ୍ତେ ତସ୍ମାତ୍ ତସ୍ୟ ପଶ୍ଚାଦ୍ ୱ୍ରଜିଷ୍ୟନ୍ତି ୱରଂ ତସ୍ୟ
    ସମୀପାତ୍ ପଲାଯିଷ୍ୟନ୍ତେ|
  huv-NT: Nejiw ngome apmandüjpiw nop pálwüx, apmecuiürrüw cos ngo manguiayiw andeac
    pálwüx nipilan ―aw.
  otn-NT: Pɛ nu̱'a̱ hi̱ngui̱ pa̱rpa̱bi̱ rá̱ hya̱, hi̱ngui̱ tɛn'na̱. Hante 'da 'mø
    bi̱ nu̱, porque hi̱ngui̱ pa̱rpa̱bi̱ rá̱ hya̱.
  nop-nop: Dompa heki adi me gitipmuŋ’walaŋ maŋiŋ mede mu nadikiyondaiŋ doktiŋa mede
    yenimbune momoŋ tinetiŋit.”
  obo-NT: Iddon mgo karnero, diid ikuu to osson minuvu no waa ran nokilaa, ko konna,
    od pomaahuy ra en baling sikandan, oyyos waa ran man nokilaa iddos bawos din.”
  cak-ENT: Jac'a ri man quetaman tüj ruvüch, man nquitzeklebej tüj. Xa nye'anmüj chuvüch,
    roma man quetaman tüj ri ruch'abül, ch'abül ri xa man jun bey cac'axan tüj.
  lif-NT: ᤁᤖ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤒᤠᤱᤃ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤍᤡᤶᤍᤢᤴ. ᤁᤖ ᤔᤧᤗᤥ᤺ᤰ ᤔᤧᤒᤣ᤺ᤰᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤸᤗᤧ ᤁᤢᤀᤡᤰᤗᤠ᤺ᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥”
  mie-NT: De mā cúniquīn tī yātā incā tēe, chi sa cunu tī cunī tī dē, chi nácunī tī
    jāá nsūú jētohō tī cúu.
  san-TIB: ཀིནྟུ པརསྱ ཤབྡཾ ན བུདྷྱནྟེ ཏསྨཱཏ྄ ཏསྱ པཤྩཱད྄ ཝྲཛིཥྱནྟི ཝརཾ ཏསྱ སམཱིཔཱཏ྄ པལཱཡིཥྱནྟེ།
  qve-NT: Ichaqa huk extraño runataqa, manan chay ovejakunaqa qatikunmanchu, aswanmi
    ishkapakunku, vozninta mana reqsisqankurayku, nispa.
  pao-NT: Pana umu seepu ka kumma'akoosoo tuapa nakahoose umu sukwe namamea'akwu.”
  cbu-NT: Tputsee piyartachee nda mazinakana; izuuru ngatkana. Piyartachee tputs kapung
    punirusin, mangu suwasuwatanganll ashkanaya. Piyartachee kuk nda mangoonkana.
    Nuw tputsiri ashikpaz uru ashtachinllinaya, tárangiya Isusu.
