  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ན༌རེ། ངེད་རྣམས་ཀྱིས་ལས་བཟང་པོར་དམིགས་ཏེ་ཁྱོད་ལ་རྡོ་ཡིས་རྒྱག་པར་རྩོམ་པ་མ་ཡིན༌ཏེ།
    ཁྱོད་ནི་མི་ཡིན་ཡང་རང་ཉིད་ནི་དཀོན་མཆོག་ཡིན་ཞེས་དཀོན་མཆོག་ལ་སྐུར་བ་བཏབ་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü yema Yudíugüarü ãẽ̱xgacügü rü Ngechuchuxü̃ nangãxü̃gü, rü ñanagürügü:
    —Tama wüxi i puracü i mexü̃cèx cuxü̃ ítamuxũchigüchaü̃. Natürü cuxü̃ ítamuxũchigüchaü̃
    erü Tupanamaã rü ṯacü quixugü. Cuma rü wüxi i duü̃xü̃mare quixĩ rü cugü Tupanaxü̃
    quixĩxẽẽchaü̃ —ñanagürügü.'
