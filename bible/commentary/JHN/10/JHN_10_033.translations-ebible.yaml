  myw-myw: Iweis tasiyas, ilansa, “Awoum baka̱weim wotet bwanabwein mapun. Tage peinan
    kullivana mav, mamagina yak Yowbad yak, makava gamag ya̱koum.”
  sby-sby: Bamakulene ba Baciyuda balamukumbuleti, “Nkatulayandanga kukupwaya mabwe
    pacebo ca mulimo waina sobwe, nsombi pacebo cakwambeti ulanyanshanga Lesa. Obe
    omuntu, ulalyelanikinga neLesa.”
  sll-sll: Dungure Yuda ari hobi yu ditongwi, “Awai honagi ongiwe, hulu kuba ni sirala
    di olkia. God kina si daule moliwa dingiwe, God gaung ha sinia, ni sirala di oliwa.
    Ni ari monba, God kina si daule molala di pingiwe.”
  yaq-NT: 'Jume'' juriom intok: ―Katte itepo inia tu''ik em ya''ari betchi''bo enchi
    mamaabae. Ala ju''u, Liojta beje''eka tua ka tu''ik em teuwaa''u betchi''bo. Empo
    wepulsi kia yoemtaka, taa intok jiba empo su emo Lios jooa ―ti a'' yoopnak.'
  uro-uro: Dä sa ama Judaqäna rha muvät pät a qa rhoqortäqyia, “Aiut diva qaku ut
    narhumät na nge vät agung angät tpäs nävät iangärhäkt gia lat ama mär ngät dap
    pät iomäkt i qaku ngit kutdrir sävät ma Ngämuqa inguna nge di nak kop ama ruqa
    mavängam näkt mamär dä ngiat tes nas i nge di ma Ngämuqa na nge.”
  ita-1885: 'I Giudei gli risposero, dicendo: Noi non ti lapidiamo per alcuna buona
    opera, anzi per bestemmia, perciocchè tu, essendo uomo, ti fai Dio.'
  muy-muy: 'Eslini ndam Zʉde ni tə̀həŋgrifəŋ, tə̀hi ahkado : « Mawayay mizligi kur
    àna akur, mawayay makaɗ kur ti, àki ke tʉwi sulumani do. Mizligi kur ti aɗaba
    kìndivia Melefit a palam ; nak mis, ay ti kawayay kazay ahàr gayak akaɗa nak Melefit. »'
  kqc-kqc: Ma nikabai reyadi, “Una bi mina reremama buni reyo dada fore dudu de ya
    ugi resifa, idu Sei di roka moi no riyo dada! Adina ya bi amiye maka, idu ya kaya
    moi Sei vo nisa dada!”
  tav-tav: 'Na maca Jesure cʉ caĩwã: —Caroaro mʉ cátaje wapa mʉre jã jĩaquẽna. Diore
    rooro mʉ caĩrije wapa mʉre jã jĩaga. Mʉa camajocʉ anibacʉ quena Diore bairo mʉ
    aniga. Tie wapa mʉre jã jĩaga, cʉ caĩwã.'
  eng-ULB: The Jews answered him, “We are not stoning you for any good work, but for
    blasphemy, because you, a man, are making yourself God.”
  spa-VBL: 'Loa judíos respondieron: “No vamos a apedrearte por hacer cosas buenas,
    sino por blasfemia, porque tú eres solamente un hombre y estás afirmando que eres
    Dios”.'
  fra-_FOB: 'Les Juifs lui répondirent: Ce n''est point pour une bonne ouvre que nous
    te lapidons, mais pour un blasphème, et parce qu''étant homme, tu te fais Dieu.'
  hau-ULB: Sai Yahudawa suka amsa masa, “ba don wani aiki mai kyau muke son mu jefe
    ka ba, amma don sabo, domin kai, mutum ne, amma kana mayar da kanka Allah.”
  mal-mal: 'യെഹൂദന്മാർ അവനോട്: ഒരു നല്ലപ്രവൃത്തി നിമിത്തവുമല്ല, ദൈവദൂഷണം നിമിത്തവും
    നീ മനുഷ്യനായിരിക്കെ നിന്നെത്തന്നെ ദൈവം ആക്കുന്നതുകൊണ്ടുമത്രേ ഞങ്ങൾ നിന്നെ കല്ലെറിയുന്നത്
    എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme see Yu odoo dia wiligi odoo tebisa oso egeesee takaso, “Nayo goo
    tekepo moodoo maga iyo no wooloomalame koo seeso. Esino nayo Godeeyo goo maga
    to tokenee taka ee duloso no wooloomalame ka seeso. Bei, no wulo odoo wuluge,
    esino see nayo takolone, no Godee, dee takeliso.”
  lit-lit: 'Žydai jam atsakė, sakydami: „Ne už gerą darbą siekiame tave užmėtyti akmenimis,
    bet už piktžodžiavimą, būtent už tai, kad tu, būdamas žmogus, daraisi Dievu.“'
  urd-GVR: Yahūdiyoṅ ne jawāb diyā, “Ham tum ko kisī achchhe kām kī wajah se sangsār
    nahīṅ kar rahe balki kufr bakne kī wajah se. Tum jo sirf insān ho Allāh hone kā
    dāwā karte ho.”
  far-far: Ma kera olisia kera ka 'uri, “Kalu si 'ui 'oe lau fafia na raoe lea ne
    'oe sasia ki. Kalu doria 'ui 'oe lalau fafia ne 'oe fata buri tolingai ana God.
    Sulia 'oe na wane ga 'ana, ma 'oko saea 'oe God!”
  suz-BL: यहूदीपुकीमी “रिम्‍शो गेय पतीक आ पर्बम इ कली फुल्‍लु मआप्‍नीकी। तन्‍न परमप्रभु
    यावे आ पर्बम मरिम्‍शो लोव़ पतीके इ कली फुल्‍लु आप्‍चाइतक। गे मुर दुम्‍शा यो, परमप्रभु
    यावे नु उइक्‍थ नङ देंनेवे” देंतेक्‍म। मत्ती ९:३; मत्ती २६:६५; यूहन्‍ना ५:१८
  car-NT: 'Mo''karon Simosu wyka''san eju''to''me: “Amy iru''pyn amaminano poko kapyn
    na''na topu papyry ''se man otu''ponaka, Tamusi ety jamikary poko te o''wa. Kari''na
    me awairy se''me irombo Tamusi me matyja.”'
  amp-amp: Judam sinyahato tfit kfo memomr, “Nom nhai nd ninhu dborioh hingrnefm htihato
    tahiye frdbofnakfot kfokahnom. Nhai. Tunn kfo yamukatn, ‘Bro Nkifrarhu tkitt ayakant.’
    Tot nd yuhatn kangnom, tahiye afrdbofna nohnomn. To ni be yima furann kangn, ‘Tfit
    Bro Nkifrar kanjo aruha.’”
  bht-bht: यहूदी अगुवां यीशुऐ जबाब दिता, “भले कम्म तांई असां तिजो पथर नी मारा दे न,
    पर परमेश्वरे दी निंदा करणे दिया बजा ने कने इस तांई की तू माणु होईकरी अपणे आपे
    जो परमेश्वरे बोलदा है।”
  eng-NOY: The Jews answered him, Not for a good work do we stone thee, but for blasphemy,
    and because thou, who art a man, makest thyself God.
  cub-NT: 'Jesúre arejaima na: —Mi d̶aiyede jã́ivʉ bácavʉ cʉ̃raboaque dʉreni, mʉre
    boabénamu ñʉja. Ʉbenita “Jʉ̃menijicʉque cũinávʉpebu ñʉja”, avʉra mʉ. Jʉ̃menijicʉre
    ãmeina yávaivʉ mʉ, que ayʉ. Quénora põecʉratamu mʉ. Que baru Jʉ̃menijicʉre mi
    ãmeina yávaiye boje, mʉre boarã́jaramu ñʉja, arejaima Jesúre ina judíova.'
  ita-1927: 'I Giudei gli risposero: Non ti lapidiamo per una buona opera, ma per
    bestemmia; e perché tu, che sei uomo, ti fai Dio.'
  lww-lww: Ana la apisatam̃ea, asape “Peraga, mesape mokove ko, pe vanon re yum̃aena
    wo poli, ana vanon ga nap̃a ko na op̃arnena kare ke kia kiena ne Ntewa, nap̃a
    ko, ko na ope yeririna ga, ana silaga okila ke sa nap̃a ope Ntewa pa rui!”
  ckb-ckb: 'جولەکەکان وەڵامیان دایەوە: «لەبەر کردارێکی چاک بەردبارانت ناکەین، بەڵکو
    بەهۆی کفرکردنتەوە، چونکە تۆ مرۆڤیت و خۆت دەکەیت بە خودا.»'
  nas-nas: Juꞌkoong ovontunge napoꞌ Jiisuuꞌ makuꞌaama aaꞌpauꞌ, “Niiꞌke daꞌ kapang
    naꞌnang-koo piamoriaꞌ dakaang nko-nko tampara-koo, nka dake Kumponing akapeuꞌemaung-koo,
    daꞌ tamunsiꞌnung naning daka Kumponing tantaramaung-koo.”
  uvl-uvl: Pe Iuta mur te hele, “Mo tamal hune iong nga ure nemur ero. Mo teke mo
    tamal hune iong iange, iong none mana pe o hele poreke tote NeHalang, nga nenge
    o teke imo nai NeHalang imo elle mana!”
  eng-BBE: 'This was their answer: We are not stoning you for a good work but for
    evil words; because being a man you make yourself God.'
  ixl-CNT: 'Utz tzaqꞌbꞌu qꞌu qꞌesal uqꞌaybꞌal ech tzaꞌ: —Saꞌkojkupaqꞌ sivan axh tiꞌ
    bꞌaꞌnla kam, pek tiꞌ vayoqꞌoneꞌ. Tan axh koꞌn vinaj utz, naaqꞌ bꞌen iibꞌs Tioxh.—
    Texh te.'
  xsi-xsi: Andeta kinzi siporo taulo tu, “Maka kaloma ŋgere ŋana noko ne vetâŋa ara
    toŋge tia. Taitu noko muŋga nâ kuporo ŋgua sakamao ndo lâ Maro Kindeni nao. Noko
    nde tamâta kaa nâ, andeta kuporo tu noko tamwata nde Maro Kindeni. Ŋana ŋgua ŋine
    kâ maka kakai mira ŋana kasiano.”
  crx-NTPO: '''Et Lizwifne ''uhuyúlhni, “''Aw ''ut''en unzóo-i, ''i ha iloh tse be
    nts''utuzilhghelh! Nyun ''ants''i ''oh dune inli ''ink''ez Yak''usda ch''az yaílhduk.
    Nyunch''oh Yak''usda na''dudil''i, ''et hukwa tse be nts''ituzilhghelh.”'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೂದ್ಯರು ಯೇಸುವಿಗೆ, “ಒಳ್ಳೆಯ ಕಾರ್ಯಗಳಿಗಾಗಿಯಲ್ಲ. ನೀನು ಮನುಷ್ಯನಾಗಿದ್ದು
    ನಿನ್ನನ್ನೇ ದೇವರನ್ನಾಗಿ ಮಾಡಿಕೊಂಡದ್ದಕ್ಕೂ ದೇವದೂಷಣೆ ಮಾಡುತ್ತಿರುವದಕ್ಕೂ ನಾವು ನಿನ್ನ ಮೇಲೆ
    ಕಲ್ಲೆಸೆಯುತ್ತೇವೆ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  bbb-bbb: Rove bu una kuae, No ire sumiki ije a renoeno ijadufuo kanakuaevejo baki.
    Ro are koro Godido ive ije dabe buze imo no ijadufuo kanakuveje. Aeje ame ema
    no vareki rove aka koro dabe Godi igege renoeno kuae.
  blw-blw: Yag sommongfat hen anchichay anap-apo way mangaliyén, “Faén hen ammay way
    enammaam hen mamuntoanni an hea, te hen mamuntoanni an hea, hen cham mamréhan
    hen kena-apudyus Apudyus way an-a met lawa ammag tagu yag chamat agé mamfalinén
    hen acharno ah Apudyus.”
  tam-2017: 'யூதர்கள் அவருக்கு மறுமொழியாக: நற்செயலினால் நாங்கள் உன்மேல் கல்லெறிகிறதில்லை;
    நீ மனிதனாக இருக்க, உன்னை தேவன் என்று சொல்லி, இந்தவிதமாக தேவ அவமதிப்பு சொல்லுகிறதினால்
    உன்மேல் கல்லெறிகிறோம் என்றார்கள்.'
  azz-NT: 'Ijcuacón in tayecanani judíos quinanquilijque ijcuín: ―Amo timitztepoxonisque
    ica por mocualitachihualisuan den ticchihuac ya. Ta, timitztepoxonisnequij porín
    ticuijuicaltía Totajtzin Dios ica por motajtoluan. Huan tejua no titagat san,
    pero no timopoutinemi tejua que no ti Dios.'
  spa-RV-1909: 'Respondiéronle los Judíos, diciendo: Por buena obra no te apedreamos,
    sino por la blasfemia; y porque tú, siendo hombre, te haces Dios.'
  csy-csy: Judah mite in zo kik uh a, nasep pha atu in suangtum taw kong sep bua uh
    hi; ahihang Pathian min na daisak hang a hihi; taciang mihing hi napi, nangma
    le nangma Pathian in na ki vawt hi, ci uh hi.
  mxq-NT: 'Ta ja israelítʉty ꞌyadsoodʉ: —Kyajts mij ndukkuka̱ꞌa̱dsa̱ꞌa̱ndʉ mʉt ko
    ti oy tʉ xytyuñ, yʉꞌʉ dʉꞌʉn mʉt ko tʉ xykyawindsʉꞌʉgʉ Dios mʉt ja mꞌayuk. Mja̱ꞌa̱y
    mij, es Dios mnaybyʉjtaꞌagyʉty.'
  tzj-NT: —Ma rmal ta jun samaj utz xaban chewi' tok natkaq'uiak tza'n abaj, rumac
    chi xacoj awi' como at Dios pro xwa'n at winak in ja neli xa naban ofender ja
    Dios, xeche' tre.
  tdt-tdt: Ema Judeu sira hataan, “Ami atu tuda O laos tanba O halo buat diak sira
    nee, maibee tanba O hatete aat Maromak. O ema baibain deit mos hakarak halo O
    nia Aan hanesan fali Maromak.”
  ron-BTF: 'Iudeii i-au răspuns, zicând: Nu pentru o lucrare bună te ucidem cu pietre,
    ci pentru blasfemie și pentru că tu, fiind om, te faci pe tine însuți Dumnezeu.'
  eng-WEBP: The Jews answered him, “We don’t stone you for a good work, but for blasphemy,
    because you, being a man, make yourself God.”
  eng-FBV: The Jews replied, “We're not stoning you for a good deed, but for blasphemy
    because you are just a man but you're claiming to be God.”
  nld-1939: 'De Joden antwoordden Hem: Niet om een goed werk stenigen we U, maar om
    godslastering; omdat Gij, een mens, Uzelf tot God maakt.'
  bwo-bwo: Bowere, «Noo neen notogir Ik'o nc'ashirwosha bako n fints sheeng finoshaliye,
    manwere nee ash wotefetsat́ n tooko Ik' n woshtsoshee» ett bísh boaaniyi.
  nch-BL: 'Huan nopa tayacanani ten israelitame quiilhuijque: ―Amo timitztepachose
    pampa tijchijtoc cati cuali. Timitztepachose pampa tiquijtohua tiToteco Dios.
    Huajca tahuel tiquixpano Toteco, pampa ta san se titacat.'
  quc-TNT: 'Ri winak aj Israel xech''awic, xquibij: Man cäkaq''uiäk tä la chabaj rumal
    jun chque ri utzil ri banom la, xane rumal chi bim la ri äwas u bixic chrij ri
    Dios. Ri lal xak lal jun achi, banom c''u ib la chi lal Dios, —xecha che.'
  tfr-NTPO: «Pja l̈örwa e kjĩshko l̇l̇ëme. Pja no eröe. Gueniyo pja opyë woydë ber
    Sbö wl̈eni. Pja shäng Sbö l̈ãywë owa, iëp ber tjwl̈õ l̇l̇ëm wl̈o l̈ëp. Pja l̈örwa
    e kjĩshko» l̈e.
  kaq-NT: —Min siribo hahcaima bi min Papa Dios qui tiromahi yohuanai copi rahan.
    Mia jonihax bi Diosax quescapi yohuanai copi —hahcanquin.
  sgb-sgb: Kabay wanlan Israelita bayro, “Alwan gawan ha mangêd ya dinyag mo, ya pamatoan
    naên kamo. Noa, labay naên kan batoên, gawan ha an-ipantag moy sarili mo kan Apo
    Namalyari. Yarin a mon ammusmusên hi Apo Namalyari ya tawo kan bêngat!”
  vie-1934: 'Người Giu-đa trả lời rằng: Aáy chẳng phải vì một việc lành mà chúng ta
    ném đá ngươi, nhưng vì lỗi lộng ngôn: ngươi là người, mà tự xưng là Đức Chúa Trời.'
  kxv-kxv: ଜୀହୁଦିୟାଁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେରି, “ନେହିଁ କାମାତାକି ନିଙ୍ଗେ ୱାଲ୍‌କା ୱେ଼ଚିମାଞ୍ଜଅମି,
    ସାମା ମାହାପୂରୁ ନିନ୍ଦା କିହିମାନାକି, ନୀନୁ ମାଣ୍‌ସି ଆ଼ହାନା ମାହାପୂରୁତେଏଁ ଇଞ୍ଜିମାନାକି
    ।”
  cha-cha: 'Maope güe ni Judio sija ilegñija: Pot y mauleg na chechomo ti infagas
    jao; lao pot ayo y chatfino contra si Yuus; sa jago, taotaojao, mama Yuusjao.'
  amu-NT: 'Ndoꞌ tꞌo̱o̱ judíosꞌñeeⁿ nnoom, jluena: —Nchii ñeꞌcajño̱o̱ⁿyâ ljo̱ꞌ ꞌu cweꞌ
    cwii tsꞌiaaⁿ na ya macheꞌ. Nlꞌaayâ na luaaꞌ ꞌu ee matseiꞌjnaⁿꞌ Tyꞌo̱o̱tsꞌom. Ee
    ꞌu cweꞌ tsꞌaⁿ ꞌu, sa̱a̱ macheꞌ na cwiluiindyuꞌ Tyꞌo̱o̱tsꞌom.'
  hin-CV: 'यहूदियों ने उत्तर दिया, “भले काम के कारण नहीं, परंतु परमेश्वर-निंदा के
    कारण: तुम मनुष्य होते हुए स्वयं को परमेश्वर घोषित करते हो!”'
  eng-OURB: 'The Jews [Praisers] answered him, “We don’t stone you for a good work,
    but for blasphemy: because you, being a man, make yourself God.”'
  spa-BES: 'Esta fue su respuesta: no te estamos apedreando por un buen trabajo sino
    por blasfemia; porque siendo hombre te haces Dios.'
  san-BEN: যিহূদীযাঃ প্রত্যৱদন্ প্রশস্তকর্ম্মহেতো র্ন কিন্তু ৎৱং মানুষঃ স্ৱমীশ্ৱরম্
    উক্ত্ৱেশ্ৱরং নিন্দসি কারণাদস্মাৎ ৎৱাং পাষাণৈর্হন্মঃ|
  tdx-tdx: 'Natoi’ o Tehodao ty hoe: Tsy t’ie sata soa ty ametsaha’ay vato, fa i terateray,
    naho amy te Ihe, ondaty, manao ho Andrianañahare.'
  naf-naf: Zeme Zuda am ekŋenaŋ zewien, “Wa geŋ mulup dolakŋaŋ maminik keyet mti gosât
    ku tapminup. Giti zet mobotnaŋ mti geŋ am nin nemboŋak yaŋgut, ‘Neŋ Kawawaŋ,’
    tazenik keyepmti gosât pi tapmnup!”
  grc-MT: απεκριθησαν αυτω οι ιουδαιοι λεγοντεσ περι καλου εργου ου λιθαζομεν σε αλλα
    περι βλασφημιασ και οτι συ ανθρωποσ ων ποιεισ σεαυτον θεον
  vid-vid: Wayahudi nawamwidichila wata, “Hatulingugana tukutowe na maganga kwa agala
    ganojile gouditile, ila vyoumkovula Nguluwi. Kwa vila hegwe kwa munhu hela, ila
    kwangidita kota Nguluwi!”
  pio-NT: 'Judío íiwacanánái íimaca irí: —‍Càmita wanúa pía ìwalíise yái pimàníináca
    cayábéeri, néese wawàwa wanúaca pía pitàanícáiná báawéeri iyú Dios ìwali. Eeri
    mìnalicáiná meedá pía quéwa picàlidaca piináwaná ìwaliwa Dioscasa pía —‍náimaca.'
  tsn-tsn: Mme ba mo fetola ba re, “Ga re go balaele tiro epe e e siameng, re go bolaela
    tlhapatso; wena, mothonyana ke wena yo o seng wa sepe o ipiditse gore o Modimo.”
  amr-NT: —‍Ehueʼ. Huadakda iʼkikaʼnok paʼeahueʼ o̱ʼe̱a̱poy. Diostaj dakhueaʼnada
    iaʼnok huida̱ oʼpaʼeaʼapoy. Huabokerek e̱ʼe̱a̱da Dios i̱jje̱y iaʼnok huida̱ oʼpaʼeaʼapoy.
    —‍Judíoa oʼnonaʼuy.
  pwg-pwg: Ma Jiu babadisi ivonapotei bo, “Ke bera biibiisi kubiine. Ma God kuvi avaberowei,
