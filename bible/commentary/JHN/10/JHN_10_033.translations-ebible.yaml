    Quëmaso' piyapinquën niponahuë', “Caso' Yosëco,” toconan. Ina pochin nonan ni'ton,
    Yosë yaya'huërëtëran, itopi.
  srn-NT: 'Den piki En taki: “A no fu wan bun wroko un wani ston Yu kiri, ma fu di
    Yu afrontu Gado. Bika Yu leki wan libisma e taki tak'' Yu na Gado.”'
  cta-NT: 'Liꞌ nguxtyacui nu nguꞌ judío biꞌ chaꞌ loꞌo Jesús: ―Ná cujuii ya jinuꞌu̱
    loꞌo quee xquiꞌya sca cña tsoꞌo nu nguaꞌni nuꞌu̱ ―nacui̱ nguꞌ―, xquiꞌya chaꞌ cuxi
    nu nchcuiꞌ nuꞌu̱ jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ cu̱ ya quee jinuꞌu̱. Sñiꞌ ñati̱
    chalyuu ti laca nuꞌu̱, pana nduꞌni nuꞌu̱ chaꞌ laca nuꞌu̱ ycuiꞌ Ndyosi.'
  bqc-SIM: 'Ɔ̃ gbãadepiↄ wèwà aa mɛ̀: Wá ye wà ń pápa ń gbɛo yãmaa pↄ́ ń
    kɛ̀ yã́i no. Kɛ́ n dↄɛ ń Luao yã́iɛ. Gbɛ̃nazĩnan n ũ, ↄ̃ n nzĩa dìlɛ Lua
    ũ.'
  tcz-CHONGTHU: Amahon adonbut un, ajah'a, “Keihon nang naphatoh jeh'a songa kase
    dingu nahipoi. Pathen nataitom jeh ahibouve. Chuleh nangma mihem hiya Pathen naki
    hisah jeh ahi,” atiuve.
  mar-mar: यहूदी लोकांनी त्यास उत्तर दिले, “आम्ही चांगल्या कामासाठी तुला दगडमार करीत
    नाही, पण दुर्भाषणासाठी करतो; कारण तू मनुष्य असून स्वतःला देव म्हणवतोस.”
  snp-snp: Loga o gedaito, Yuda we yate ka itibiti eti loti loumamo, Lono lalo olu-olu
    animo yamu minámaiye. Kamo faifa wenena makafo namo Goti minowe, lo-lo o minanimo
    ya Goti kamana kiyane. Yamu ya kifanakafo kofenune, loto lo minone, loti ya lae.
  isl-isl: „Við grýtum þig ekki fyrir góðverk, heldur guðlast,“ svöruðu þeir. „Þú,
    sem ert bara venjulegur maður, segist vera Guð!“
  spy-NT: Kuwālchi ꞉bichoo kule, “‑Mākēēmāchē keewiiring' ām tukuuchoo kāroomēch choo
    'kiiyēyē, nteenee kēēwiiriing' kubo ng'aleek choo ichubē Yēyiin. Iyēku chii buch,
    nteenee imiitē iyibē keey wuu nyēē iyēku Yēyiin.”
  xnn-xnn: Dat kanan nan Judio, “Adimi gayangen sik-a gapo isnan gawis ay inik-ikkam
    nodi nan mangiyiisowam isnan awakmo ken Apo Dios dakapay aped ipogaw et kedeng.”
  mwe-mwe: Bhayaudi gubhaajangwilenje, “Tukakunkoma maganga kwa ligongo lya maengo
    ga mmbone, ikabhe kwa ligongo lya kwatukana a Nnungu! Pabha mmwe nnakwiitenda
    a Nnungu mbena mmandupe.”
  tte-tte: Kabo siya toloinaone Yeisu kainana siyamaisa siba, “Nige yakato am paisowane
    namwanamwali kaiwena kaunuiwo, na iyamo am walo kawasewa kaiwena. Kaiwena kowa
    tomo molosi na kuwalo yakato kuyamala Yaubada.”
  tcs-tcs: Dempla i bin ansa Zizas diskain ya, ‘Mipla nogo stone yu po ded bikoz yu
    bin meke ol dem gudsamting apen ya. Mipla i go stone yu bikoz yu bin spik ol nugudtok
    po daune God! Yu kasa man uda i meke yuselp wase yu God.’
  hlt-THB: Cawhkaw kawpoek kyi them na sai ak camawh nik khawng usih am ti unyng,
    cehlai Khawsa na thekhanaak camawh ni, thlanghqingna na awm loei awh Khawsa-na
    nang saa qu camawh,” tina uhy.
  soq-soq: Mo sipoasane waienase, “No mai e ginasa da dewamoana kotuwa matangelawa
    epeeta, sa dia. E apanaida os wainie eba umanaa waie waianase, ‘Ne Mamana nata
    ipa deawaaida wainitana.’ Epe waiana, sa ipa e eba itupositie Godida ruawaite
    God wakadisasaiana.”
  qub-qub: 'Chaura mandaj Israelcuna niran: «Manami allita rurashayquipitachu sajmayta
    munarcaycä; chaypa ruquenga runalla caycashpayqui Tayta Diosta ashlliycanqui;
    jananmanpis Dios-tucuycanquiraj.»'
  att-att: Á simibbák yù ira Kudio, á kinagi ra kuna, “Ari yù napiá nga kingnguám
    yù ipamayáng mi nikaw, nu ari galâ yù pamotum kâ Namarò. Ta tolay ka lâ gemma,
    á pattáddiosam mu yù baggim!” kud da.
  bki-bki: Ana nalo aberdop̃e, aberinavo “Maka, kumemi nuvisidom nuvitubaso, maka
    rivior im̃auano na bo tai, mia bior napano jau kojom̃a komila niegeniege laka
    ka Atua siano lu, ka napano jau, kobe toro ga, mia dam̃ariga kojom̃a komila von
    ka kalaso kotibe ka Atua garuei.”
  bqp-bqp: 'Akũ gbãnade pìnↄ wèa ò pì: Ó ye ò n pápa kũ gbɛ̀ɛo yã mana kũ n kɛ̀
    yãinlo. Kũ n dↄkɛ̀ kũ Ludao yãimɛ. Bisãsirimɛ n ũ, akũ n n zĩda sɛ̀ Luda
    ũ.'
  mcp-mcp: 'Oyúdɛn bwə́ mú bɛ̧sa nə nyə nə́: «Sə́ acɛ́ɛ́lɛ́ gwú wo nə jɔ̧jɔ̧ sɔ́ɔ́lʉ́gʉ́;
    sə́ mə́ yida cɛɛl gwú wo nəcé wo ŋgə lás nə Zɛmbî *bwaasʉ́lə mpu; wɛɛ njúl muud,
    wo ŋgə bə́lɛ cɨ nə́ wo jɨ Zɛmbî.»'
  hat-hat: 'Jwif yo reponn li: Se pa pou okenn bon bagay nou vle touye ou ak kout
    wòch. Men, se paske w''ap pale mal sou Bondye. Se moun ou ye, epi w''ap chache
    pase pou Bondye.'
  npl-NT: 'N tlayakankeh judíojteh okinankilijkeh: —Amo timitsmojmotlaskeh ika tetl
    por tlan kuali yotikchi, yej por tikixpanawia Dios ika tlan tikijtoa. Te san titlakatl
    iwa timotenewa ti Dios.'
  bgg-bgg: Ithek è chang, “Gathek de naro blia wie jiè ne na shii lubu achau mayang,
    jimagungde na è Hamangkhung-aphuii shii biwo yao, na ne bran bie jishii nawaishii
    Hamangkhung-aphuii rab ro!”
  eng-TCENT: The Jews answered him, “We are not going to stone yoʋ for any good work,
    but for blasphemy, because yoʋ, who are just a man, make yoʋrself out to be God.”
  eng-BSB: “We are not stoning You for any good work,” said the Jews, “but for blasphemy,
    because You, who are a man, declare Yourself to be God.”
  cpu-NT: 'Ari ikantaiyanakeni judío: “Te iro ompoñaantyaari nonkove nontsitokaventemiro
    kameethari okaratzi pantayetakeri, aña iro nontsitokaventemi pithainkatasorentsitakeri
    Pava. Tekatsi pimpaimatsitya eeroka, atziri pinatzi, iro kantzimaitacha pikempitakaantashivaitaka
    Pavami pinatye.”'
  san-ASM: যিহূদীযাঃ প্ৰত্যৱদন্ প্ৰশস্তকৰ্ম্মহেতো ৰ্ন কিন্তু ৎৱং মানুষঃ স্ৱমীশ্ৱৰম্
    উক্ত্ৱেশ্ৱৰং নিন্দসি কাৰণাদস্মাৎ ৎৱাং পাষাণৈৰ্হন্মঃ|
  tac-NT: '''Lige alué ralámuli juríoka regá nejele: ―Tabilé alekeri gite bajsibuwa
    mué ''we semátiri tábiri newigáriká. Bajsibuwa mué napugiti pecha nirame kame
    mué alué Onorúgame. Mueka pe apiépiri rió ju, pe alarigá júkuru, pe iligá napurigá
    Onorúgame neraga ra''icha mué, peka Onorúgame ke, pe iligá rió ke.'
  eng-WEBPB: The Jews answered him, “We don’t stone you for a good work, but for blasphemy,
    because you, being a man, make yourself God.”
  gfk-H: Ira Iudeia diet ga tangai bia, “Pa mehet wara tutut uga uta ira bilai na
    pinapalim. Taia. Mehet na tut uga uta ira num nianga sakasaka uta Kalou kanong
    a tunatuna bia mon uga ma u tangai bia Kalou uga.”
  viv-viv: Badi miYuda higayo, “Keke gugai hagihagina faꞋina anatutuveꞋalika, au Yaubada
    uhawatagona faꞋina anatutuveꞋalika. FaꞋina OꞋeni kaliva nonogana ugahe vaita O
    Tauni Yaubada.”
  yao-yao: Ŵayahudi ŵajanjile, “Ngatukumponya maganga kwa ligongo lya masengo gambone,
    nambo kwa ligongo lya kwatukana Akunnungu! Pakuŵa mmwejo ndi mundu pe, nambo nkulitenda
    Akunnungu.”
  tgp-tgp: La tamlohi tatavera nona Jew atu la r̃aramia lara, “Kama sopo paruho matan
    te hinau r̃uhu ko vaia, pani matan engko tamlohi purongo ko lo hase vaiho ko sohen
    God matan ko lo retihehe vara engko God!”
  auc-NT: Ante äñongä oodeoidi wæætë, —Mänïnö bitö waa cædïnö beyæ̈ ante mönitö wïï
    bitö ïmite dicaca tacacæ cæmönipa. Wæætë bitö babæ ante Wængonguï ingante godö
    wënæ wënæ ämipa, ante bitö ïmite tacacæ cæmönipa. Edæ mönitö waomöni baï inte
    bitö adobaï waobi ïmi incæte bitö, Botö Wængonguïmo ïnömo ïmopa, ante ämipa töö.
  kbc-NT: Noɡ̶oniniɡ̶odi, moditalo, “Ajoleeɡ̶atibige me jokolenaɡ̶ataɡ̶aloco wetiɡ̶a
    daɡ̶a leeɡ̶odi okanicodaaɡ̶ica ɡ̶adoenatagi anele. Pida joleeɡ̶atibige me jokolenaɡ̶ataɡ̶aloco
    leeɡ̶odi niɡ̶ijoa ɡ̶adotaɡ̶a ane beyagi motaɡ̶anitibige Aneotedoɡ̶oji. Igaataɡ̶a
    akaami ɡ̶oneleegiwa, pida adiniciaceekenitege Aneotedoɡ̶oji”.
  bmh-bmh: Zuda dudu agen auremen, “Na gugeg beu beu go guzenemen en ig i niwamam,
    bo, na ze biabial kuai memen. Na gaul du, na izal Uwait aimai, Uwait nugau empip
    wabun emen, gonun, go en ig na niwaporoi.”
  ctu-BL: 'Jini judíojob tsi'' jac''beyob: Ma''anic mic julet lojon ti xajlel cha''an
    wen bʌ a melbal, pero cha''an tsa'' cha''le p''ajoñel. Come ma'' cuy a bʌ ti Dios
    che'' winiquet jach, che''ob.'
  meq-meq: 'Bagwar i Yahuda niye hay ta mbəɗay faya tə gwaɗay: «Nəmaa kəɗiye kar tə
    kwar ɗuh na, hərwi məsler lele eye nakə ka giye aye bay. Nəmaa kəɗiye kar tə kwar
    na, hərwi ka tsalay ka gər a Mbəlom. Nəkar na, ndo zezeŋ tuk na, ka gwaɗ nəkar
    Mbəlom na, ma kəkay?»'
  noa-H: Magbaawai chi judionaan chi pörnaanau, —Marau chan mag pua nem wajap'a waaujem
    gaaimuata pʌ mokou baraagpam haba nʌm. Marau chadcha pʌ mokou barm hig nʌmʌn,
    pʌch hiek gaaimuapaita pʌ barm hig nʌmgui hajierram hirig, mʌg maach hãba t'um
    hagdaujöpai t'ʌnʌmta pʌ hiek mag pʌʌn Hẽwandamau hanaawai.
  alp-NT: Tamata Yahudiaru esi ralakeNi be, “Ami ono kena raba Ale, bei tanda herane
    rebe Aonore mo po le Alepa tiae loko Alla. Ale mere bei tamata po AonoMu saka
    Alla.”
  san-VEL: yihuudiiyaa.h pratyavadan pra"sastakarmmaheto rna kintu tva.m maanu.sa.h
    svamii"svaram uktve"svara.m nindasi kaara.naadasmaat tvaa.m paa.saa.nairhanma.h|
  kbq-kbq: Jiu kva vahe'mo'za ke nona'a anage hu'naze, knare eri'zama eri'nana zantera
    tagra have knonura onkahe'gosune, hianagi Anumzana huhaviza nehunka, kagra amne
    vahe'moka, Anumza mani'noema hanazanku kaheku nehune.
  kbh-kbh: 'Chora chë judiënga tmojanjuá: —Ni canÿe quem bëts soyëngama bënga queftsátsbos̈e
    aca jtsatëchë́nganjama. Aca Bëngbe Bëtsabiama ndoñe ts̈abá quecátichamo; mo chábioye
    cuafjoyenguangcá entsemna. Aca nÿe canÿe ents̈á condmëna, pero acna contsichamo
    cach aca Bëngbe Bëtsá comna ca; chíyeca bënga fsë́ntsebos̈e ndëts̈béngaca aca
    jtsatëchë́nganjama ca —chënga tmojaniyana.'
  ron-LSB: 'Iudeii I-au răspuns: “Noi nu te ucidem cu pietre pentru o faptă bună,
    ci pentru blasfemie, pentru că tu, fiind om, te faci pe tine însuți Dumnezeu.”'
  pon-pon: 'Juj oko ap japen i: Kaidik dodok mau eu, me je kate kin komui, a pweki
    lalaue, o pweki aramaj amen koe, me wia kin pein uk Kot,'
  nhe-BL: 'Huan nopa tlayacanani tlen israelitame quiilhuijque: ―Ax timitztepachosnequij
    pampa tijchijtoc tlen cuali. Timitztepachosnequij pampa tiquijtohua tiToteco Dios.
    Huajca tlahuel tiquixpano Toteco pampa nelía ta san tieli tlen hueli tlacatl.'
  sps-sps: An tsoiny mumua tana taa Jiu biny fatabiny Towa ser tsue, “Mam gim rom
    ma totouruei Manyin fats tan ta foka to san tan tsue vaaserere tsun ten Gov tana
    saa, Anyi na mes babainy tsun ana Nyi koo rom a Tsivom e Gov.”
  wnc-wnc: Ngang yaniwan yake anzing iniking, “Ninu puya take takngatue natake dua
    ninda ga supda gutnangge tasikamang. Wena. Ga Anutu dua. Ga amin sikngaapa! Ngana
    gata na Anutu ngang gandupnimde nininggayak. Unzing nininggayak kakngae natake
    gae Anututane umana yaitapaakusike tasinggak ngang natake ga gutnangge tasikamang,”
    ngang iniking.
  bus-bus: 'Ben gbãadee pìnↄ wèàla wà bè: Wá yezi wà n pápa gbɛ̀o yã maaa kɛ̀ ń
    kɛ̀ yãnzinlo. Kɛ̀ n dↄkɛ̀ kↄ̃n Ludao yãnzimɛ. Gbɛ̃nteen n ũ, ben n n zĩnda
    dìɛ Luda ũ.'
  gub-BL: — Na'urepuruzuka wer kwaw nerehe ikatuahy ma'e neremiapo kwer rehe ure.
    Tupàn rehe neze'eg zemueteahy awer rehe urepuruzuka wer nerehe ure. Awa romo ereiko
    ne. Tupàn romo nereko haw eremume'u kwez urewe kury, i'i ahyahy izupe wà.
  imo-imo: Juda iye awilimani topondoko ningeindo, “Ulu enge nili terenomanga nu kouni
    tomili ulure naa teremolo. Nu we maina iyemuni Gote liko ungu taka tondoko nuni
    Na Gote nino, aku ungumundo nu kouni tomili teremolo,” ningi.
  boj-boj: Onaqa Juda tamo kokba naŋgi na kamba endegsib minjeb, “Wau bole bei qa
    iga ni meniŋ na lumqasai. Ni Qotei misiliŋyonum deqa lumqom. Agi ni segi qa maronum,
    ni Qotei. Ni degsi maraim. Ni mandam tamo. Deqa ni lumqom.”
  eng-DRA: 'The Jews answered him: For a good work we stone thee not, but for blasphemy;
    and because that thou, being a man, maketh thyself God.'
  knf-knf: 'Kë başë ŧeema aji : « Mënţ uko unuura ukaaŋ kë ŋktapu mnlaak, ikar kar
    Naşibaţi ukaaŋ, iwo ñaaŋ najën ţañ aşë jej bkowu aţu Naşibaţi. »'
  san-KHM: យិហូទីយាះ ប្រត្យវទន៑ ប្រឝស្តកម៌្មហេតោ រ្ន កិន្តុ ត្វំ មានុឞះ ស្វមីឝ្វរម៑
    ឧក្ត្វេឝ្វរំ និន្ទសិ ការណាទស្មាត៑ ត្វាំ បាឞាណៃហ៌ន្មះ។
  arn-NT: 'Fey ti pu judiu llowdungueyew: —Ütrüftukawayiñ kura mew tati afmatufal
    dungu tami femel mew no, welu may tami dungun am fütra welulkawkülelu ta Ngünechen
    mew. Eymi ta kiñe wentru müten, welu kisutu eymi Ngünechen iñche pimi.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Ad por ree ni zagdxe ni beentilan yacaaguiajn
    lüj, yacaaguiajn lüj guial ad rajptil Dios respejt, din bénguidxliujzi lüj, abiꞌ
    rüjn lüj gajc ziꞌc Dios.'
  ken-NT: Bo Israɛl bákɛ́mɛ yi bɛ, “Sɛ́pú yaŋ bɛ́wáy wɔ nɛ batay ɛ̌ti ɛrɨ́tí ɛnyɨŋ
    ɛnɛ ɔ́kʉ́, kɛ ɛ̌ti ɔ́rɛ̀m bɛ ɔchí Mandɛm yɛ̌ndu ɔ́chí nkwǎŋwaŋ.”
