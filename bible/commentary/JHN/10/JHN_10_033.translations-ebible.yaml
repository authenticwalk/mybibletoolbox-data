    kone alome le ekina꞉ pitoloma꞉me.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ jɛɑɑ ɑ̀ ni, ɑ kù wɑɑ bi kɑ tɑɛ kutɑ nɑ icɛ jiidɑ ŋɑu,
    ɑmmɑ si nɑ iyi í jɔ̀ ì wɑɑ bu Ilɑɑɔ̃i, domi ɑwɔu ɑmɑnɛi nɔ ì wɑɑ bi i ce ɑrɑɛ
    Ilɑɑɔ̃.
  gaq-gaq: ମେଇଂ ଉତର୍ ବିକେ “ପେନେ ସତ୍ ସ୍ଲେ ନ୍‌ସା ଣ୍ଡୁ ମାତର୍‌ ଇସ୍‌ପର୍ ନିନ୍ଦାନେସା । ନାନେ
