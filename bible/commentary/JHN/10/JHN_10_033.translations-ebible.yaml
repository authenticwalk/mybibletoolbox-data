  lif-NT: ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧᤃ ᤔᤧ᤺ᤴᤗᤥ.
