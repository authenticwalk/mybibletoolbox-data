  san-TIB: ཡིཧཱུདཱིཡཱཿ པྲཏྱཝདན྄ པྲཤསྟཀརྨྨཧེཏོ རྣ ཀིནྟུ ཏྭཾ མཱནུཥཿ སྭམཱིཤྭརམ྄ ཨུཀྟྭེཤྭརཾ
