  ikk-NT: Ndị-ndu ndị-Ju nọ za, sị, “Ẹlẹ ọrụn rị mma kẹ ẹnyi k'a ma n'ị ọmụma, kanị,
    arụ i ku. Makẹni ịhịan mmaka k'ị wụ bụ ị rị e weri enwẹn i n'ị wụ Osolobuẹ.”
  leu-leu: A mu Juda ri suie, “Piau, pife sena fakalimaanan roxo maam taa soxoi nano
    pana faat, taasaxa no ferawai fasaat sena Piran aava taap. E vaxa nano, no mataa
    mon e no taxa xali nano xa o no fexaxaas malaan sena Piran. A mo aanabeꞌ ve a
    fufuna soxoiaan nano.”
  maz-NT: 'O ndünrü c''ua anguezeji, o mamaji: ―Nu yo na jo i̱ṉ tsjague, dya nguejyo
