    wãme mʉ ca ĩi tutirije jʉori pee mʉre jãa deerucu. Mʉa, bojocʉ nii pacagʉ, mʉ
    majuropeera “Ʉmʉreco Pacʉ yʉ nii,” mʉ ĩicã —cʉ̃re ĩiwa Jesús''re.'
  san-ORI: ଯିହୂଦୀଯାଃ ପ୍ରତ୍ୟୱଦନ୍ ପ୍ରଶସ୍ତକର୍ମ୍ମହେତୋ ର୍ନ କିନ୍ତୁ ତ୍ୱଂ ମାନୁଷଃ ସ୍ୱମୀଶ୍ୱରମ୍
