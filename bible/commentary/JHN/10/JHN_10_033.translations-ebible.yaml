  unx-unx: ଯିହୁଦୀକ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଃକ, “ଆଲେ ଆମ୍‌କେ ବୁଗିନ୍‌ କାମି ନାଗେନ୍ତେ ଦିରି
    କାଲେ ଚିଦ୍‌ଗିମ୍‌ତାନା ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ନିନ୍ଦାଇତାନ୍‌ ନାଗେନ୍ତେ ଆଡଃ ଆମ୍‌ ହଡ଼
    ତାନ୍‍ମେରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନ୍ତେ କାଜିନ୍‌ତାନାମ୍‍ ଏନାମେନ୍ତେ ଦିରି ଚିଦ୍‍ଗିମେତାନାଲେ
    ।”
  gah-gah: 'Loko lokago, Zuta gizapa ve keza anotó aliki láa liki lamó: Hoza lamaná
    aleaká noanikumú lamune. Geza lelikitana vema noanimóza, geza Ómasi avilegekanike
    gezakamú Ómasi nouve loaká noanikumú gehanitunú gipilinogo noune.'
  lcm-lcm: Na ri Iudaia kila antok ta, “Parik namempa buk li punuk anim si kam saka
    abis an, sikei using kupo mengen arikek ani God, using kupo igenen palau na kupo
    antok ta kupo God.”
  aer-aer: Jew akngerrepate areye anteme ikwere angkirtneke, “Arrangkwe, anwerne ngenhe
    apwertele irrerlknge atwetyeke ahentye anetyakenhe unte-arle arne mwerre akngerre
    areye mpwarerlenge. Anwerne ngenhe irrerlknge atwetyeke ahentye aneme unte-arle
    Ngkarte akelherlenge. Unte akenhe Ngkarte anetyakenhe, unte kwenhe artwe apmere
    ahelhe nhenhe-arenye ware aneme.”
  qvc-NT: 'Chaymi chay isrraylinukunaqa Jisusta nirqanllapa: —Manam rinillapachu wanchishuq
    chay allikunata rurashqaykiraykuqa. Ashwanmi rinillapa wanchishuqqa Taytanchiq
    Dyusta burlashqaykirayku. Chaqa qamqam suq runalla kashpa, “Dyusmi kani” ningi,
    nishpa.'
  tgl-ULB: Sumagot ang mga Judio sa kaniya, “Hindi ka namin binabato dahil sa anumang
