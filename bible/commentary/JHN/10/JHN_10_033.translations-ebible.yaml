  blz-NT: Taena samba Yahudi, “Taasi' se' i Koo ningilimangmo men pore mbali' se'
    i kai mangalapak tia watu, kasee ka' i Koo mingidek Alaata'ala. Koo tongko' mian,
    kasee mangaan wakaam koikoimo tia Alaata'ala.”
  poe-NT: 'Ntá kjuáte̱he tí sín judío kíxin: ―Jehya tí kjuaxroan jína tjásian chrótjiáxiánni
    xro̱. Náhí. Jaha ijnko chojni ó ntá kjui̱ncheyóhé a̱sán Dios na mé tsotjiáxiánni
    xro̱ ―ichro sín.'
  san-TAM: 'யிஹூதீ³யா​: ப்ரத்யவத³ந் ப்ரஸ²ஸ்தகர்ம்மஹேதோ ர்ந கிந்து த்வம்ʼ மாநுஷ​: ஸ்வமீஸ்²வரம்
    உக்த்வேஸ்²வரம்ʼ நிந்த³ஸி காரணாத³ஸ்மாத் த்வாம்ʼ பாஷாணைர்ஹந்ம​:|'
  cof-NT: 'Junni israelítalari itsanlatie: —Seque quinun tenchi totelaquitiyoe latie.
    Diosica seiton panun tenchi nuca totelaquechinayoe latie. Nu tsachiri jotonan,
    Diosi joyoe timin joe latie.'
  srm-NT: 'Hën de taa: “Nönö e! Fa i si u kë naki i aki, na u dee foondo wooko fii
    hedi e. Ma fu di i ta sösö Masa Gaangadu, hën mbei. Biga fa i dë aki, nöö i da
    wan sösö libisëmbë leti kuma u, ma nöö hën i sai naandë ta pëë i seei taa i dë
    Gadu. Hën mbei wë u kë naki i ku sitonu kii.”'
  qvs-NT: 'Chashna Jesus tapuptinkuna chay chiknik runakunaka willarkansapa: —Manami
    alli rurashkaykiraykuchu wañuchinayaykisapa. Runalla kaykashpayki rimaykanki Tata
    Dioswan sukllalla kanaykita. Chashna rimashpayki sukaman uchallikuykanki. Chayrayku
    wañuchinayaykisapa.'
  zca-NT: 'Orze'' nzhab rë men Israel ze'': ―Nakot no kel por ni tu rë kwa''n nazhon
    mile''l ba'', sino por midi''zhal kwa''n gat lë'' lo Dios; nzhabal, nakal yubska
    Dios, mbaino ¡men yizhyuolx!'
  cbc-NT: 'Bairo cʉ̃ caĩjẽniñarõ, judío majã pʉame bairo qũĩ yʉwã: —Bairãpʉa, caroa
    wãme mʉ caátie wapa jʉ̃gori mee mʉrẽ ʉ̃tã mena jãã wẽjĩãgaya. Roro cabʉgoroa Diore
    nʉcʉ̃bʉgoecʉa, mʉ caĩbʉsʉpairije jʉ̃gori roque, mʉrẽ jãã pajĩãrocagaya. Mʉa, cabʉgoro
    macããcʉ̃, ati yepa macããna camasãrẽ bairo caãcʉ̃ mʉ ãniña. Bairo caãcʉ̃ nimicʉ̃ã,
    mʉ majũã, “Dios yʉ ãniña,” caĩrẽ bairo mi bʉsʉnucũña —qũĩwã Jesure.'
  qxo-NT: 'Paycunanam niyargan: “Manam ni maygan milagruta rurangayquipitatsu samgayta
    munayä, sinöga gam runalla caycar Dios tucuycangayquipitam”.'
  mox-mox: ʼInega iveʼiea ivonaya, “Ge wese eu viaqa weaqina ana ludabou, ta ʼesi
    eu vona luveifana weaqina, mana oʼa tomotau otaqa, ta tauʼu uvonavane vonigo oʼa
    Yaubada.”
  kew-kew: 'Juda aanumi agaa gupa abusimi: Nena epe kogono madaa aana-me natu maomalima
    yapare ne Gote-para ero agaa lae-pulu aana-me tu maomalima simi. Nere pa agaame
    akeane ne Gote nona piane pirali pae simi.'
  dww-dww: Be Jius banegidima a riuena, “Tauma nam inam matairidima aubaidima rauyekumna
    kamawai taina, ibewa da tam am waidiboḡama aubainama rauyekuma kawai taina. Tam
    banaga ḡoma be kwa riuriu munaḡemna da tam kabe Mamaitua.”
  nif-nif: Eumbi tambane nɨñgɨlɨñ, “Wɨn kundit kɨndem nola tɨmbi wɨndɨñ nɨm tamɨñ.
    Wɨn dɨk kwelan ama sɨlanin wandin walɨ dɨtnala Kunum Yambat eñɨpi, en nɨ-tɨke-pɨ-yalilañda
    tɨmbi nɨndɨ kawattɨ gwɨtnepi tamɨñ.”
  twi-ASANTE: Yudafoɔ no buaa no sɛ, “Ɛnyɛ wo nnwuma pa bi a woayɛ no enti na yɛpɛ
    sɛ yɛsi wo aboɔ, na mmom, wʼabususɛm a wokaeɛ no enti. Woyɛ onipa dasani nso woyɛ
    wo ho sɛ Onyankopɔn!”
  aoj-aoj: Amam Juda magwamana maꞌi, “Afaꞌ ina wakwaha otamba waꞌi ohena ma anin maol
    buꞌwani, owaꞌ. Inaꞌ aman falafunai nandaꞌ findiwa, naꞌi inaꞌ atina God. Eaꞌ afaꞌ
    waꞌi ohena otamba.”
  cbv-cbv: —Dios ã wẽpatjĩh ma chãj jʉ́ʉtatji jíib nihcan caá. Obohjeéhtih, meém cã́acjeh
    jʉmna yʉhna, ‘Diosjeh tigaá weém’, ma niíj yee naáwát jíib, meemdíh jee dáhnajĩh
    jwĩ yoh mawíhna caá, queét ĩ niíj jepahap jĩ.
  taw-taw: Agek Juda kay pen agɨlak, Tap wog teplep olap gɨpan anɨb ak nɨŋɨd, nep
    kab tɨgju paklɨnɨg ma gobun agɨlak. God nop agjupan ak nɨm, nep kab tɨgju paklɨnɨg
    gobun agɨlak. Nad bɨ yokɨp mɨdeban ak pen, yad ke God mɨdebin agɨl gos nepan agɨlak.
  jic-NT: 'Yupj jupj wola tjowelepj: —Ma ''üsüs la tjejay mpes quelel ''i ''ü''nam.
    Jipj tjevelen malala Dios lal, mpes quelel ''i ''ü''nam. Yom p''in jipj; newa
    nin jipj velen jipj p''iyá Dios.'
  zap-NT: 'Wke men-Israel, re men: ―Gugyedet noo de por ne wen ne wlaa de, sinke por
    ne rnii de diznyaan por Dëdyuzh. Porke noze mén nak de, no le de rsak de Dëdyuzh.'
  wer-wer: Pël maan Yuta omnarö pit nerak wak epël yema. “Ten ya ompyaö pöt nentaan
    kön wiakök ni kël nimöönëak naën. Ni omën yaapöpök Anutuun ökre was aimeë nimtën
    Anutu pël aimën. Pötaanök kël nimöönëak yeë.”
  ipi-ipi: Wuane lea-kola, Juta yame akali utupane-mane balana pii okone yano peyoto,
    nanimato nimbana piape epene mindi nembo toto, nimba ana-mane peyo ome loyale
    napeyama. Jia. Nimba mee yuunga akali mindi atele tekeko, nimbato Gote lamba loto,
    nimba tane Gote ateyo lele okonena, nanimato nimba ana-mane peyo ome loyale peyama
    leai.
  qul-NT: 'Judiocunataj nerkancu: —Ni mayken allin ruwaskayquimanta chhokaskayquichischu,
    manachayri Dios contra parlaskayquimanta. Kan runalla cachcaspa, parlachcanqui
    Dios quiquinpas cawaj jinata.'
  ter-NT: 'Ina yumopâ jûdeuhiko: —Haina únati itukéti hepókinopike ûti, itea koati
    vo''oku ákoyea tiya Itukó''oviti, iti xâne kuteâti ûti itîkovoti Itukó''oviti
    —kíxoanehiko jûdeu.'
  bmr-NT: 'Jaanegui judiomɨ diiboco iimusuuhi: Imino omoonɨhicanohallɨtɨ ɨco momoonɨgotɨhi;
    Moocaaniditɨ imitɨno diimaahi miyamɨnaafi idiicaabo: Uujoho Moocaanibadɨ jeevahi,
    onoonohallɨtɨ, noomoro.'
  fuf-fuf: 'Onsay Yahuudiyankeeɓe ɓen jaabii mo, wi''i: «Men fiɗirtaa ma fii kuugal
    moƴƴal, kono ko fii ko hoynuɗaa kon, e tawde kadi an, ko a neɗɗo, hiɗa waɗitii
    Alla.»'
  bhl-bhl: 'Yangei, i yan weng bokolewomeliw: “Kom ken kebelew aluwbamin mak beem
    mongom ete nu kulo ‘Tum so kenuma!’, anginba kebuluw te. Babo! Kate, kom Sunbin-Got
    em wiin de mit kalak da kolew keko, kun so kal so kunum akate ‘Ne Sunbin-Got nete
    te!’, angbelew beem mongom ete nu kulo ‘Tum so kenuma!’, angbuluw te.”, dangsiliw
    kale.'
  ons-ons: Yuda ŋei eŋe mainge olale rakoi, “Ge urata maine mamaine, ea wane ŋene
    ra more wesiŋo gekukenane mi okanmaine, midakaka, ŋo yemo ge goŋom Anutu wane
    numa ma okora ewe mabaik okan kamaine, kine ea wane raŋem paki, wesiŋo gekukenane
    okanmaine, ge ŋei yauwine, ŋo ge siluŋ geŋonane iwa yale ramaine, ‘Na Anutu!’”
  con-NTPO: 'Israendeccuja su''fa: —Ñotsse tson''chone''da gi patui''ccu ttovaye tson''jen''fambi.
    Tsa''ma queja Chigane egae afasi gi quema ttovaye in''jan''fa. Queja aqquia a''ita
    ¿“Chigave gi da” qquen ti qui in''jan?'
  ghs-ghs: Hiiremi Dzuta abi nokoi hee, Baura qidzaho quba nanai te niike teetare
    hiiroraidzaranihe, nii abi ooqi sama niimeke Ohonga kimatetemi qaganomanipamu
    naatemi nana hiire.
  peg-peg: ଜିହୁଦିର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌ ହିତାର୍‌, “ହାର୍ଦି କାମାୟ୍‌ କାଜିଂ ଆପେଂ ନିଙ୍ଗେଙ୍ଗ୍‌
    କାଲ୍‌ ଇଡ଼୍‌ଦୁପା, ମାତର୍‌ ଇସ୍ୱର୍‌ତିଂ ନିନ୍ଦା କାଜିଂ, ଆରେ ଏନ୍‌ ମାନାୟ୍‌ ଆଜ଼ି ଜାର୍‌ତିଂ
    ଇସ୍ୱର୍‌ ବଲାୟ୍‌ଆନାୟା ।”
  txu-NT: Nhym me kum, —Djãm adjàpênh mex pãnh ne ba me ije kẽno atitik ne abĩnmã?
    Kati. Metĩndjwỳnh ne ga arỳm aprỳ. Abê pykakam me'õkam ne ga ga amijo ajêx ne
    amijo Metĩndjwỳnh Kra ne amijo Metĩndjwỳnh pyràk. Aje Metĩndjwỳnh raxo amiptàrkam
    ne ba me arỳm Metĩndjwỳnho ingryk ne ije abĩnmã, ane.
  eng-WEBU: The Jews answered him, “We don’t stone you for a good work, but for blasphemy,
    because you, being a man, make yourself God.”
  gnw-NT: —Penti mbaravɨquɨ icavi vae jeco pegua'ã —jei judío reta chupe—. Nde ndere
    icavi mbae vae Tumpa cotɨ. Jocua jeco pegua nduyapita ita pe. Echa'ã nde co jae
    penti cuimbaeño, ẽrei ndere ndiyupe nde co jae Tumpa vae —jei reta.
  mux-mux: 'Juda yi-aulima-ni pundu toku niku mele: “Ulu-tondulu tirinumanga nu ku-ni
    topu konjumulú naa tekemulu. Nu we-mana-yili-ni Pulu Yili ung-taka tonjukunu nu-ni
    nikunu mele: “Na Pulu Yili.” nillu, akiliinga nu ku-ni topu konjumulú tekemulu.”
    niring.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú jóo̱: —Najmi nga̱t''aha̱ ni nda xi kin''ei. Tu̱ nga̱t''aha̱
    ní nga najmi tíyankjúín Nti̱a̱ná nga b''a̱ tíbixín. Kui kju̱a̱ha nga ndji̱o̱ s''e̱he
    ri. Nda̱ a̱sunnte ní, tu̱nga Nti̱a̱náhá tín''e mai yjohi̱.'
  bkq-NT: 'In-hogulymo: — Koendonro amânhedylygue inkâba xina âdyse awyly, Deus mâunâguedylygue.
    Xina emyenro kulâ âmâ, uguondo, Deus agâ âzekiba ise kerim. Awylygue xina tuhugue
    âdyse awyly — kelymo.'
  kue-kue: Ana Juda yomba di ikine endingwa, “No ene taragl wakai kanekane etnga ipre
    ene kombuglo sinamnedi ta ere dikungra, ba ene God dikinde yenga ipre ounga. Ene
    yomba yoko motnga, ba enene God mole dinga.”
  cot-NT: 'Icantajiguiriquea joriojia: —Aato iroguenti notsinaquimentajiguimpi taaca
    opajita pantaguetaqueca cameetsaguetatsica, iroguenti piquejemanatacari Aapani
    Irioshi. Aviguentitari caquinte, cotanquitsiquea pipinajashicari iriatimpa.'
  bnp-bnp: E huriki a Iuda ri koli, ri ta maea, “I uka ma mi gi padi ioe na kedo vona
    a maka nivakasiri ngi. Mi gi padi ioe a vuhuna o ta hale hateka na Vure. O taki
    ioe ta ioe a Vure. Pali ioe a bakovi tavula kunana.”
  apn-NT: 'Hãmri nhũm mẽ kãm: —Nà ã ate amnhĩ nhĩpêx anhỹr ja mỳrapê hkêt. Kêt apê
    mẽ inhĩõ htã ri axtem nẽ te apê Tĩrtũm pyràk ã amnhĩ jarẽnhja mỳrapê na pa mẽ
    kẽn o atak kaxyw. Na pu htem ã amnhĩ jarẽnh anhỹr o papa hkêt nẽ. Anẽ'
  ctp-NT: 'Mxkwen neꞌ judío kanꞌ ꞌin Jesús bra kanꞌ: ―Ja kujwi ba ꞌiin loꞌo kee siꞌya
    ska tñan suꞌwe nu yꞌnii ―ndukwin neꞌ―; siꞌya chaꞌ kuxi nu nchkwiiꞌ ꞌin Ndiose,
    kanꞌ chaꞌ kuun kee ba ꞌiin. Sñiꞌ nten chalyuu lkaa, loꞌo nuꞌwin ngiꞌnii chaꞌ Ndiose
    lkaa.'
  bre-BRG: 'Ar Yuzevien a respontas dezhañ: N''eo ket evit un ober mat e veinataomp
    ac''hanout, met abalamour d''ur gwallgomz, dre ma n''out nemet un den hag en em
    rez Doue.'
  opm-opm: Potporhan ihir Nuhur gwe yah ma ihpatgwernong oh daham na ihyamur. Go hanip
    orhor Noh Gotmur rim Got ohnong ma dasei dei oh daham kweisi nitperim ihyamur
    pongopa.
  bvr-bvr: Birripa aburr-yinagata, “Gu-jandarra bubu-bu barra minypa gun-gata burr-barlmarrk
    jama ny-ji ngika, jarra Wangarr werra nyi-negarra. Ngardawa nginyipa ny-nyurrjiya
    ny-yorkiya nyi-gugaliya Wangarr.”
  wal-wal: Aihudati zaaridi, “Nuuni nena lo77o ooso gishshau, shuchchan caddanau koyokko;
    shin neeni Xoossaa cayiyo gishshaunne qassi asa gidaidda ne huuphiyaa Xoossaa
    oottido gishshau, caddanau koyoos!” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' chṉabia'' beṉ'' Israelka'' che''gake''ne'': ―Aga ni c̱he
    dii wenka'' ba benon'' cheeninto'' wtakwnto'' li'' yaja'', san daa chonz kwino''
    ka Chiozan'', ḻa'' beṉ''zə li''.'
  kmg-kmg: 'Eme Judaŋic jaŋe micnao rorâ šiŋuc âzâcnembiŋ: “Gie biaŋne baekic irec
    mâcne, go ŋic jaha juekiczi Anutu âkehockehuc gahacnere Anutu muekic, irec qânâzi
    hecguzo muŋgopeneŋ.”'
  aso-aso: 'Neꞌmine lavo aꞌmidoꞌ nene Zuda ve ingine tiꞌ li li-imaniꞌ: Laza geheni
    gebelelesa nouneꞌ nene gono lamineꞌ daningumuꞌ nevoba asi Oꞌmoso ivileꞌ ilineꞌ
    gamazi laineꞌ nemuꞌ nene geheni gebelelesa noune. Nene nanitekumuꞌ ve. Gaza nene
    haza evenelike Oꞌmoso loloꞌ ogo gamazi laineꞌ nemuꞌ ve.'
  uli-uli: Resa hatefaeli ngo resa sor bo, “Ha te luluwaley le habe hacchufug le fael
    mekla ye momay le hosa foru. Ha luluwaley le ha bele hacchufug le fael mala hosa
    hapatpat tayikof irel Deus. Gel chog semal yarmat ngo ho sala forgugloh bo gel
    Deus!”
  nin-NT: Aba ddu ma di, “Inta si di inta ta tà ùwà ku ina wre nggi hen. Inta ta tà
    ùwà nggo ùwà re ndanda mi ni itu i Abachi. Ùwà su unushirr na ayiyi nu ukpa ni
    so zha du ùwà ta da du ùwà sa Abachi!”
  tgk-tgk: 'Онҳо ба Ӯ ҷавоб доданд: «Мо Туро на барои корҳои некат сангсор кардан
    мехоҳем, балки барои сухани кофиронаат, ки Ту инсон ҳастиву даъвои худоӣ мекунӣ!»'
  acu-NT: 'Jesús tu iniam judío juuntri ainau aiminak: —Nekas pengker takat takaakminia:
    Kayajai tukur maatai tatsuji. Antsu ameka aintsutiatum, wikia Yusetjai tumamu
    asakmin, kayajai tukur maatai taji, —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas xquibij chare
    ri Jesús: Riyoj ma yatkaq''uek ta chi abej ruma jun utzilaj samaj. Riyoj yatkaq''uek
    chi abej ruma nabij chi yit junan riq''ui ri Dios. Ruma jun achi ri nibin queri'',
    xa nuyok'' rubi'' ri Dios, xecha''.'
  ebk-ebk: Tinumfor nan chiyuycha Judio kan hiya, “Fiakun nan ammay ay enatmu nan
    kiapúna as manglomtakanmi kan he-a, ngem kiapú as nan kenalem ay maifusor kan
    Apo Dios. Kunka lawá taku ya, ngem munfialinum chi achormu as Dios.”
  spa-PDDPT: 'Los judíos respondieron: No te apedreamos por buenas obras sino por
    blasfemia, porque Tú, Quien eres Hombre, te proclamas Dios.'
  ruf-ruf: Wamwidika, “Ng'atukwasila ghamabwe kwaapfila kutenda pfihulo, ila kwaapfila
    kumligha Imulungu! Ghweghwe kwa imunu, lekeni kwolonga ghweghwe kwa Imulungu.”
  gun-gun: 'Judeu kuery ombovai: — Mba''emo porã rejapo va''ekue re''ỹ ri rojapipaxe
    ita py, ha''e rã Nhanderuete re ndeayvu vaiague re, mba''eta ndee ava rive reiko
    va''eri Nhanderuete rami renhemoingo ramo — he''i okuapy.'
  agu-BL: —Nk'e'tz tan paj yi e'chk takle'n balaj yi maban, itzunk awila's yi kocopon
    tan ac'oxle'n tan c'ub. Ma na tan paj yi e'chk yol yi na cẍtzan tan yolche'n,
    yi na el k'ej Ryos ta'n. Aẍ tu' jun sloj wunak, poro na awocsaj awib tetz Ryos,
    —che'ch tetz.
  isn-isn: iAyahudi akamusukiilya, “Shanga ku ukutulanga image ku mulimo wihi nu uziza,
    kuiti ku kukunka, ku nsoko uewe, nuili wi muntu, ukitendiisa kina Itunda.”
  eng-PEV: The Jewish leaders said, “We don’t want to kill you for doing good things.
    But you are saying things against God. That is the reason why we have to kill
    you. You are just a man, but you say that you are God.”
  ilo-ULB: Simmungbat dagiti Judio kenkuana, “Saandaka a batoen gapu kadagiti nasayaat
    a naaramidmo no diket iti panagtabbaaw, gapu ta sika, maysa a tao ket araramidem
    ti bagim a Dios.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye ohõ saha nidi tiquina: —‍Cohãcjʉ̃ tutuaye mehna
    mʉhʉ ye ihñori buhiri mʉhʉre ʉtã mehna doque wejẽ dueraja ʉsã. Cohãcjʉ̃re mʉhʉ
    ñano yahuducuri buhiri mʉhʉre ʉtã paca mehna doque wejẽ duaja ʉsã. Masʉ ijiepegʉta
    “Cohãcjʉ̃ ijiaja yʉhʉ”, mʉhʉ niñe buhiri mehna mʉhʉre ʉtã paca mehna doque wejẽ
    duaja ʉsã, ni yʉhtiri tiquina.'
  anv-NT: Bɔɔ́ Jus bimbɔ áshuú ji meko aké, “Ɛpɔfɔ gétúgé utɔɔ́ ulɔ́úlɔ́ ɛbi
    wɔ ɔpyɛɛ́ ne ɛse detome wɔ ne mataá. Ɛlé gétúgé wɔ ɔbyaá Ɛsɔwɔ. wɔ ɔlú
    lé mekwaá, yɛ́mbɔ ɔsɛ gemɛ jyɛɛ́ nnó wɔ ɔlú Ɛsɔwɔ.”
  sab-NT: 'Kwian israelita jaindunga Jesu kalen: —Cha ulita mi ba skie ba lle ulita
    no dodadu gdale, agwa ba kle gerule Chube dollale gdale cha ta ba skiakalin, cha
    ulitage uñale ba cha kwian onbre ulita kare gire ba agali ta mo gbakalin Chube
    kare cha ulita gwa giti.'
  tmd-tmd: Jisas aliö rɨmɨn, yadmä, “Ap wä ada piaku nugwön, nagö pɨl pal nɨgɨba rɨmɨdölöl;
    nagö nöbö yöbö jɨ, nɨ God röxg mɨdlö, rön, God ib nuŋwa pɨmag pɨn dulö makwam,
    naŋ pɨl pal nɨgɨba rɨmɨdölɨŋö,” rɨmä.
  acr-NNT: 'Raj judiꞌabꞌ xkikꞌul uwach: —Na kaqaꞌan ta la paꞌbꞌaj ruma ri utz ꞌanom
    la; e ruma makuninaq la chirij ri Dios rukꞌ ri chꞌaꞌtem la. Ma rilal xa lal jun
    achi y kaꞌan Dios che ibꞌ la —xechaꞌ.'
  kpg-kpg: Digaula ga helekai, “Gimaadou hagalee dilidili Goe i au hegau humalia ne hai.
    Gimaadou e dilidili Goe, idimaa, Goe e hagahuaidu a God. Goe tangada hua, gei
    Goe e helekai bolo Goe go God.”
  taj-taj: जमाहेन्‍से यहूदी नेतागदेसे येशूदा “एसे ज्‍यबा गे लबासे लमा ङन्‍से एदा युङबासे
    तोबारी म्‍हाइबा आहिन। तर एसे परमेश्‍वरला बिरोध लसी ताम लबासे लमान ङन्‍से एदा युङबासे
    तोबारी छ्‌याइबा हिन्‍ना। ए म्‍हि तसीनोन ह्राङसे ह्राङदान परमेश्‍वर स्‍होबा?” भिसी
    भिजी।
  avt-avt: Mɨt iuwe ne Isrel netpɨwek, “Haiu mamitep me menmen yaaim ti hɨrɨakem au.
    Haiu mamitep mamɨntar ti atɨp enum, ti hɨre mɨtɨk kerekek, te ti hatɨp ti hɨrekes
    hɨre God.”
  cbk-cbk: Ya contesta sila, “Hende man por causa del maga buen trabajo quiere came
    guerria con uste, sino ta hace came este por causa del modo ta insulta uste con
    Dios. Masquin gente lang uste ta precura man uste man igual con Dios.”
  uig-ARA: ــ سېنى ياخشى بىر ئەمەل ئۈچۈن ئەمەس، بەلكى كۇپۇرلۇق قىلغىنىڭ ئۈچۈن چالما-كېسەك
    قىلىمىز. چۈنكى سەن بىر ئىنسان تۇرۇقلۇق، ئۆزۈڭنى خۇدا قىلىپ كۆرسەتتىڭ! ــ دېدى
    يەھۇدىيلار جاۋابەن.
  tuf-tuf: 'Etat judíoinat wajacro: —Bahat ay yajác quesi isat bah cut ac teni síhw̃atiro,
    -wajacro-. Cuatán bahat Sir ojcor téw̃ajar bin tew̃jác ques bah cut ac ten síhw̃aro,
    -wajacro-. Bahan uwro. Uw cuar bahat waquít: “Sir as owár im istanro,” wacaro.'
  abx-abx: “Ma'in nan iya i rason kon ay kay ag'itatalutugan kami' kaw,” lingun-na
    sito mga Hebro, “kundi' i pagpakara'at-mo dina si Diyos. Ay kay agpinugad kaw
    nga Diyos kaw nga adda may kaw hamok a'a?”
  mco-NT: 'Chi je judío ixpɨcytɨjc ajcxy y''adzooy: ―Ca'' nmɨnaanɨm paady ɨɨch ajcxy
    miich ndzaagädzaangɨxy mɨɨd je oybɨ tɨɨbɨ mduñ, hue'' janchtɨy ycɨxpɨ ndzaagädzaangɨxy
    mɨɨd co ooy Dios myajjotmädy. Com miich nañ jäy, e mnayyajnaxyii Dios.'
  kqf-kqf: Tedi ena giu ai munena gado, “Tama mote kauwa visuvisudi kuna voivoiyedina
    aubaidi kama lauḡakimim bi em waidiboḡa dabanemo. Tam ba lava ota bi kwa giugiu
    te tam bena Maimaituwa.”
  cpb-NT: 'Ari ikantaiyanakeni Judá-ite: “Te iro nishemyaawentemi kameethatatsiri,
    irootake nishemyaawentemiri pithainkatasorentsitakerira Pawa. Tekaatsi piimatsitya
    eeroka, atziri pini, poshiyakaantashiwaitaka Pawame pinatye.”'
  aon-aon: Aria amam watak hawanaman baraen hakri, “Apak douk madae mukri um mukwumen
    utabor um agundok nyenek enyudok Iruhin atun neneken iri mour nyatogur um uwe,
    uwok. Aria makri menyum agundok nyenek enenyenen nyabubunim Iruhin um. Nyak douk
    arpen meyoh, aria nyakri nyak Iruhin.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal an judíotsik: ―Yab i leꞌnáb ki tʼujbayat kʼal
    ni jun xowaꞌ alwaꞌ a tʼajámal. I leꞌnáb ki tʼujbayat kom púlekich tʼajat an walastaláb
    a tʼajál abal a tʼajálich tabáꞌ jelti max i Dios. Pos Tatáꞌ jayéch teye jun i
    inik jelti wawáꞌ.'
  mig-NT: 'Te ni̱ kaka''a̱n cha̱a judío: Nasu̱ sɨkɨ́ tíñu va̱''a kúu ja̱ kuá''a‑yó
    yúu̱ róó, chi kua̱chi ja̱ ká''a̱n ndɨva̱''a‑ró. Chi̱ róó, cha̱a kúu‑ró. Te sá''a‑ró
    já Dios kúu‑ró. Achí‑de jíín‑yá.'
  bps-bps: Na tmimel i dad Dyu, manla, “Ise ku dad fye nimò duenmi tmudà ge batu,
    bay du fdanaam i kdatah Dwata, du fasngadam i ktom di kenen, na blaam ge sa alò
    to!”
  mbs-mbs: Timaba se menge obanen te Judiyo, “Bontogan day sikona te bato kenà so
    mig-inang ka te kepelahan, meneng bontogan ka so migtompuyus ka te Timanem. Pengkey
    olò ka otaw, meneng minikagi ka den seini te Timanem ka.”
  tof-tof: Da i bóktan yalkomólóp wagó, “Ma ne morroal arüng tórrmen tómbapón namülnürrü,
    ki marü wekwata koke mómkórrema ingülküpi. A ene wa igósidi, ma Godón ngi kulaindóla!
    Ma wa pamakanla, a ma ma müób Godóm bainüm kaindóla!”
  cme-NT: 'Yuifubaa ba''a: «Niŋ ciɛ nelfafamma maŋ, i saa cira i naŋ-ni mafamma maa-na;
    niŋ wuɔraŋ ŋ bĩɛna Diiloŋo yerre‑i wuɔ nuɔ Diiloŋ nuɔ, ku''i ciɛ yiɛ i naŋ-ni
    ko-ni.»'
  sus-sus: E naxa a yaabi, «Muxu mu i magɔnɔfe xɛ i xa wali fanyi nde xa ma. Muxu
    i magɔnɔma i to Ala rasɔtɔfe. I tan ibunadama waxi i yɛtɛ findife Ala ra!»
  pon-2006: Mehn Suhs ako ahpw sapeng, patohwanohng, “Kaidehk doadoahk mwahu me se
    men katehkinuhkedi, ahpw pwehki omw kin lahlahwe Koht! Pwehki kowe, aramas emen,
    ke ahpw kin song en wiahkin uhk Koht!”
  dad-dad: Juda tamo aiten dale diron, “Amã anidi taka nigin meein to tulu mayõf,
    anĩ ere, Negur kono fiya nigin, ere nigin, õ tamo maug anĩ, ‘aya Negur’ wof.”
  zab-NT: 'Ax cuaby de bɨny Israelqui: —Gatllɨ pur de cos güenti ni abaaniu idinxún
    liú. Dunnɨ idinxún liú pur ni rsacloo Dios. Te pur bɨnguɨchliuzy liú ne runlesacu
    liú zecac Dios.'
  jae-jae: Go Juda sêjô eŋ awa gebe “Aêac abe atuc aôm êndu kêtu kôm ŋajam teŋŋa atom,
    kêtu biŋ alôb-alôbŋa to kêtu aôm ŋamalac, mago gôboa taôm kôtu Anôtôŋa.”
  ksd-ksd: 'A Iudaia dia biti: Pa ave tupar u ure ta bo na papalum, ure ke ra varvul,
    ma tago u a tutana ka, ma u biti ba u God.'
  msm-NT: Migtabak sikandan, “To mgo hinang nu kona no iyan ogkaamungan no ogbatuhon
    ka, di tongod to pagpasipaya nu to Diyus. Su anoy otow ka puli, ogpagsokod ka
    to Diyus.”
  myk-myk: 'A pʼi Yesu pye: «Wèe ya giin di mu wá ni kagereye ni ma kasaaŋaa ki wuu
    na-ɛ dɛ. Ga Kilɛ mɛkyɛɛgɛrɛ jomɔ pemu mʼa jo ge, pee wuu na wèe ya giin di ma
    wá. Mu sipyitiire, mu di mayɛ taanna ni Kilɛ ni.»'
  sbe-sbe: Dius tauwoyaidi wa se hededebui se wane, “Kai nige bena ginauli namwanamwadi
    ku ginaulidi ne debadiwai ka lauwekuigo, na matawuwuna ede Yaubada ku hededeheyaheyababa.
    Kowa tamowaimolosi na ku hedede meta kowa Yaubada.”
  mcr-mcr: I tquaŋga qu, “Ne Siŋi, hiki wäuŋuä äŋguänäŋä imäkätqäŋiŋqä kpäsatuŋquä
    miqä iqu. Si Ämaqä hiŋgäŋquki qäyä eänä, Goti Hanjuwä Iqu eŋqä-pa etnä, Ique äkittqiyqaŋgŋiŋqä
    ii kpäsatuŋquä iqunä” ätukuwi.
  cux-NT: 'Nan''guɛɛcútaⁿ''ā saⁿ''a Israel s''eeⁿ ní ngaⁿ''ā sa ngii sá Jesús: Nguɛ́ɛ́
    caavā ntiiⁿnyuⁿ n''daacā chi ngiituú ''nū dii naati cáávā chi ngaⁿ''ā di chi nguɛ́ɛ́
    n''daacā, ní caati dii chí saⁿ''ā iⁿ''yeeⁿdí ''cūū ní diiⁿ di chi Dendyuūs dii.'
  tur-YTC: Yahudiler O’na, “Seni iyi işlerden dolayı değil, ettiğin küfür için taşlıyoruz.
    Çünkü insanken kendini Tanrı yaptın” dediler.
  san-ITR: yihUdIyAH pratyavadan prashastakarmmaheto rna kintu tvaM mAnuShaH svamIshvaram
    uktveshvaraM nindasi kAraNAdasmAt tvAM pAShANairhanmaH|
  bel-N: 'Юдэі адказалі Яму, кажучы: «Не за добры ўчынак хочам укаменаваць Цябе, але
    за блюзьнерства, і што Ты, будучы чалавекам, робіш Сябе Богам».'
  sch-sch: Anni ngei han, “Sin sa sikin lung leh nang dêng rang nuom mak mea, aniatachu
    Pathien riming ni rilminsiet! sikin le miriem ni ni ngonga Pathien'n nên bê
    sikin ani,” tiin an thuona.
  mic-MIQNT: Na Lesui'paq asitema'titl, “Mo getu gun'tewto'lueg ta'n tel tla'tege't'p
    gelu'lg 'lgowaqan gatu ugjit ta'n teli egsuaqanimt Gjinisgam aq anmima'mt aq mo
    gepmite'lmawt. Gi'l na pas'g ji'nm gatu teli ugsualsin 'st'ge' Nisgamewin.”
  huu-NT: 'Uai otɨmacɨ: —Mare rafuena o fɨnua muidona, ona meineñeitɨcaɨ. Jamai ɨimadɨo.
    “Jusiñamuidɨcue” o railla jira, ona meineitɨcaɨ. Jusiñamui Joreñona jɨaɨ jeare
    ñaɨtɨo.'
  jiv-NT: Israer-shuarsha Nin tiarmiayi “Péṉker túra asakmin máataj tátsuji antsu
    Yus yajauch chicharkumin túrattaji. Ámeka shuáraitiatam Yusa nuke enentáimtumame”
    tiarmiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mp''ʉ yʉ judío: ―Hin nangue yʉ ''bɛfi xʉn ho dí ɛ̨na ga ba ahe,
    pɛ nangue hin guí ɛ̨spa Oją gue gá ''yɛ̨na, n''datho guí cohmi Oją, nɛ grá ją''i
    thoho, bi t''ɛ̨mp''a ra Jesús.'
  dah-dah: Irkeb mel gore wol heŋbe, “Neŋbe mata tiŋeŋ forok yirde hayen goyen goke
    ma mugunniŋ teŋ hite. Goyenbe gebe al neŋ yara po gore, ‘Nebe Al Kuruŋ,’ yeŋ ha
    gobe Al Kuruŋ sukal irde ha geb, goke mugunniŋ teŋ hite,” inamiŋ.
  tnk-tnk: Mɨreɡi nəmə asori me səvəi nəkur Isrel həni pen tukwe in mə, “Kɨmaha tahəpkəkwi
    əpune mhə ik tɨ noien amasan riti sə ikɨno, mətə kɨmaha tahəkwi əpune ik tɨ nəri
    nə mə ikani ərəha Kumwesən. Ik iərmama a, mətə ikani mə ik Kumwesən.”
  kpr-kpr: Aminge setiri, Jusi embo da babojegari mino numokena siseri, “Tano a ari
    evevago eraesa aindae, ni jo daoro ambae aresa. Avata ni geka seso God da javo
    eko erira aindae sedo, ni daoro ambaresa. Ni taká genembo bekári. Avata ni aminge
    sise, ni inono God da kaugo use, God da javo eso eko erira,” aminge siseri.
  san-IAS: yihūdīyāḥ pratyavadan praśastakarmmaheto rna kintu tvaṁ mānuṣaḥ svamīśvaram
    uktveśvaraṁ nindasi kāraṇādasmāt tvāṁ pāṣāṇairhanmaḥ|
  nho-nho: Laatou ki mee ake, “Koe see haia maatou ma ki tauatia maa i oo vana taukalleka
    ni mee. Seai. Maatou e mee i aa koe ku taratara iloo pee ko koe ko TeAtua. Maatou
    e illoa maa koe se tamavare koi, aa teenei koe ku hai maa koe ko TeAtua.”
  gym-NT: 'Abtä nitre israelita ji dokwäte käkwe nieba mda Jesuye: Ñan makwe jändrän
    kuin nuenbare abko dokwäre nun tö ma kämikai jäbti, akwa mata ñäke ngwarbe Ngöbö
    rüere amne ma ngwarbe nun kwrere käta ja mike Ngöböre au. Yebtä nun tö ma kämikai
    jäbti, nieba kwetre ie.'
  azg-NT: 'Ndoꞌ tꞌa nnꞌan judíosꞌñeen, jnduehan: —Chito ngꞌe ncüii nnon tsꞌian na
    njon na matsaꞌ, joꞌ na ninꞌquituë́nꞌ ntjöꞌ ꞌuꞌ. Ntꞌá na nndaꞌ ngꞌe na matsininꞌ
    jñꞌoon tsanꞌ cjooꞌ nquii Tyoꞌtsꞌon. Ee ꞌuꞌ na veꞌ tsꞌan ꞌuꞌ, majoꞌ macüjiꞌ nquii
    ꞌuꞌ cüenta na condui ꞌuꞌ nquii Tyoꞌtsꞌon.'
  bhd-bhd: यहूदेईं तैस जुवाब दित्तो, “रोड़ां कम्मां केरे लेइ अस तीं पुड़ घोड़ेव नईं
    केरने लेवरे, पन परमेशरेरी तुहीन केरनेरे लेइ, एल्हेरेलेइ कि मैन्हु भोइतां अपनो
    आप परमेशर बनातस।”
  too-NT: 'Lā'' huan israelitas tahuanilh: ―Tū'' icticāmūta''lani'' por huan xalacuan
    catūhuā a''ntūn tlahuanī''ta''. Na''iccāmūta''layāni'' porque hui''x lakmaka''na''
    Dios. Lā'' tā''talacastuccu''tuna'' Dios. Lā'' hui''x xmān chi''xcu''.'
  ind-AYT: Orang-orang Yahudi itu menjawab Dia, “Bukan karena suatu pekerjaan baik
    kami hendak melempari Engkau dengan batu, melainkan karena hujat; dan karena Engkau,
    yang hanya seorang manusia, menjadikan diri-Mu Allah.”
  cjo-NT: 'Ikantawakiri: —Tee ro nompojantemiri mapiki pantzirowa kameethatatsiri.
    Eeroka shirampari, omaanta piitajorentsitashitaka, rootaki nompojantemiri mapiki.'
  nsn-nsn: Kara hire tapokisir Ju pare, “Inggeim ahik pah mi marang bakpous totomua
    tar palau, teeit ko guata pea tar kalekinale uaia, bo inggeim mi marang bakpous
    totomua, teeit ingga ko uelsigal tang God, karo kula pare, a siokono tatanon,
    ge ingga pe a tamata puk ahik paha God.”
  san-DEV: यिहूदीयाः प्रत्यवदन् प्रशस्तकर्म्महेतो र्न किन्तु त्वं मानुषः स्वमीश्वरम्
    उक्त्वेश्वरं निन्दसि कारणादस्मात् त्वां पाषाणैर्हन्मः।
  tna-NT: 'Da su jeutsutana huecuana uja: —Aimue ai nimetiuda cuana mi ana jepuiti
    ecuanaju mi maracaja yainia mahue. Beju ecuanaju mi emaracati, miada Diusu emadhabainia
    putsu. Mida da deja hue biame, Diusu neje tupupai puja epuani.'
  lid-lid: Iri anya, “Ahi winiyan borou ou na bek ta iri lahou tinan rayah ou amekes
    bwe, arile ou bobose Kindrei, tasah ou ndramak laleyah, ou aloh ou, ma ou amekes
    ou ja i buku Kindrei.”
  wim-wim: 'Puth than Jews anangan thawin nungant, “Ngan kaangk kunttowang piikān
    nintang, ngeenama, putha work piꞌan nintan yump-yumpangan anpalan yaꞌa, puth inpalana:
    nint ina keꞌ God.an waaꞌ-waaꞌangan nungkamanga aꞌ namp nungantaman way-wayathangan,
    God.antaman. Puth nintaniy-a, God yaꞌ paththam, nint keꞌ pam ngan inmana yimanangan
    iiy-iiyangan a!”'
  zga-M: Avayahudi vakhanda, “Satukhokhotova namawe khombombo yoyoni enonu, ulyakhuva
    khulugihyo, uveve yuve munu, wikhefyanya ule Nguluve.”
  yom-yom: 'Bayuda bamvutudila : —Tukadi kuzuba matadi mu diambu di mavanga mamboti
    vayi mu diambu wulembo vuezi Nzambi ayi ngeyo widi mutu kaka vayi wulembo tubi
    ti widi Nzambi.'
  san-SIN: යිහූදීයාඃ ප්‍රත්‍යවදන් ප්‍රශස්තකර්ම්මහේතෝ ර්න කින්තු ත්වං මානුෂඃ ස්වමීශ්වරම්
    උක්ත්වේශ්වරං නින්දසි කාරණාදස්මාත් ත්වාං පාෂාණෛර්හන්මඃ|
  yut-yut: Yaŋban Juda amɨn da yaŋ iyɨwit, “Gak da pi tagɨsi kɨnda agɨl do aŋek tɨpbaŋ
    dɨma gɨtneŋ. Gak amɨn ɨsalɨ kɨnda da nak Piŋkop yaŋ yaŋek Piŋkop kulabɨsal uŋun
    do aŋek gɨtdamaŋ.”
  grc-BYZ: ἀπεκρίθησαν αὐτῷ οἱ Ἰουδαῖοι λέγοντες· περὶ καλοῦ ἔργου οὐ λιθάζομέν σε,
    ἀλλὰ περὶ βλασφημίας, καὶ ὅτι σὺ ἄνθρωπος ὢν ποιεῖς σεαυτὸν Θεόν.
  cpc-NT: 'Ari ikantaiyanakini Judá-mirinka: “Tii iro nontsitokawintimi kamiithari
    okaatzi pantayitakiri, aña iro nontsitokawintimi pithainkatasorintsitakiri Pawa.
    Tikaatsi piimachiitya iiroka, atziri pinatzi, iro kantacha pikimitakaantashiwaitaka
    Pawami pinatyi”.'
  nhg-NT: 'Tienönquelejque joriojte: ―Ipampa tlin cuale tlachihuale amo temetztecaltisque,
    tlöcamo ipampa techecuatlajtoa. Pues taja tecaca tetlöcatl hua tomochihua quieme
    tlö teDeus.'
  nya-nya: Ayuda anayankha kuti, “Ife sitikukugenda chifukwa cha izi, koma popeza
    ukunyoza Mulungu, chifukwa iwe, munthu wamba, ukuti ndiwe Mulungu.”
  ngu-NT: 'On hebreos oquijlijquej: ―Nion se ica on tlen cuajli oticchiu timitzmojmotlasnequij,
    yej pampa ticuijhuicaltia Dios ican motlajtol. Tejhua san titlacatl, pero timotenehua
    tiDios.'
  kup-kup: Pot hahan paru aban pori epat hah, “Evo, nim gog tooñ-poñiz homet hel epeñ
    dei bat nourakaz ev teg bon, oñ ni aban betezapuhoam, ‘Godinañ deip hodad honevonañ
    hez,’ pot ni hat Godiz abatao batiu tiu bateñ, povoz dei hel epeñ bat ni ur noñomakaz
    ev tameg.”
  jid-jid: U Yahudawa ba sa niwu, “Ana nitu indu iri u ndindi ma mba ki si ta na.
    Ani tu kpande ti meme nitu. u indji ni kaban ni ban tume na Rji.
  wmw-wmw: 'Mayahudi wakinjibu: “Atisaka kukupanja kwa sababu ya meema yautendire,
    ila kwa namuna zako zakukufuru! Konta uwe kuwa mwanadamu, fala uritula kuwa Mwenyezimungu!”'
  gmv-GGM: Ayudatiika “nu nena shuchchara caadizay ne coo asi gida dashe nena nerkka
    xoossu kessada caashsha qaala ne hasaida gishshasape attin ne loo7o ooththidaysa
    gish gideena” gidii izas zaarida.
  ssg-ssg: Laha kak pahoi Jises, “Kumahe pahamite hokai o ti waliko solian o ailewen
