  mya-mya: သူ​တို့​က ``ကောင်း​မြတ်​သော​အ​မှု​တစ်​စုံ​တစ်​ရာ ကို​သင်​ပြု​သော​ကြောင့်​ခဲ​နှင့်​ပေါက်​မည်​မ​ဟုတ်။
    သင်​သည်​လူ​စင်​စစ်​ဖြစ်​ပါ​လျက်​ဘု​ရား​ယောင် ဆောင်​ကာ ဘု​ရား​သ​ခင်​အား​ပြစ်​မှား​သည့်​စ​ကား
    ကို​ပြော​သော​ကြောင့်​ခဲ​နှင့်​ပေါက်​မည်'' ဟု​ဆို ကြ​၏။
  gng-NT: 'Nɛ *Sufmbɛ ya ciɛnb ye: «Na yé tuonmɔnmɔnl bo nɛ ti nuunh tí yèke ŋɛ
