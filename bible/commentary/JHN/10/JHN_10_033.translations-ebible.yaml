  eng-F35: The Jews answered Him saying, “It is not for a good work that we are stoning
    you, but for blasphemy; precisely because you, being a man, make yourself God!”
  ind-ind: Jawab mereka, “Bukan! Kami mau membunuhmu bukan karena keajaiban yang kamu
