verse: JHN.010.033
translations:
  kpx-kpx: Ige Diue ataeau avuho loui avoe, “A vaveve dua vale kemo no isiviholialeike
    mune malei ahavoliho. Isito a Dilava ivi aiohavoale kemoike no isiviai ahavoi.
    Au ata unaha. Isito au a ebika ebagemai loui kosea, ‘Dau Dilava.’ Iale kemoike
    no isiviai ahavoi.”
  okv-H: Judea embomeni na ke mine einge ea, “Dago no ari neite neite jajavotoho ere
    oa avoeto umo taisi ae rate inena umo embo rate God ke erea amo sapura be avo
    erea amita hamota umo taisi ere ora.” ainge eo,
  tbo-tbo: Mi Yudeya Yesu a baha hi wimiheya hi pa, ‘Ega ipa om manini ubeihi ma to
    wilawim, ma u baha kawayagala po Yaubada u widibogi. Awai binei tam lawa hota
    ma u pa, “Yaubada mitehi emoemotami.” ’
  mal-C: 'യെഹൂദനേതാക്കന്മാർ മറുപടി പറഞ്ഞു: “സൽപ്രവൃത്തികളൊന്നും നിമിത്തമല്ല, പിന്നെയോ
    വെറും മനുഷ്യനായ നീ ദൈവമാണെന്നവകാശപ്പെട്ടു ദൈവദൂഷണം പറയുന്നതുകൊണ്ടാണു ഞങ്ങൾ നിന്നെ
    കല്ലെറിയുന്നത്.”'
  grc-SR: Ἀπεκρίθησαν αὐτῷ οἱ Ἰουδαῖοι ⸋λέγοντες,⸌ Περὶ καλοῦ ἔργου οὐ λιθάζομέν σε,
    ἀλλὰ περὶ βλασφημίας, καὶ ὅτι σὺ ἄνθρωπος ὢν ποιεῖς σεαυτὸν θεόν.
  bgc-bgc: यहूदियाँ नै उस ताहीं जवाब दिया, “भले काम खात्तर हम तेरे पै पत्थर कोनी मारदे,
    पर परमेसवर की बुराई करण कै कारण, अर ज्यांतै के तू माणस होकै खुद नै परमेसवर कहवै
    सै।”
  khz-khz: Iuda talimara gekilato, “Kala namana ta galamanai goi ati gavatumuna, na
    goi na Palagu okilagi-piatogaana gaurai. Goi taunilimalimamo, na matotaumu Palagu
    ai ovevega-agona.”
  deu-TKW: 'Antworteten ihm die Juden: wegen eines guten Werkes steinigen wir dich
    nicht, sondern wegen Lästerung, und weil du, der du ein Mensch bist, dich zu Gott
    machst.'
  zsr-NT: 'Gulubiꞌë didzaꞌ bönniꞌ judío uná bëꞌ naꞌ, tëꞌ Lëꞌ: ―Niꞌa qui dxin dxiꞌa
    cutu uládxiꞌtuꞌ liꞌ guiöj, san le curnéuꞌ dxiꞌa queëꞌ Dios, le nacuꞌ liꞌ bunáchz,
    len run cuinuꞌ Dios.'
  lin-lin: 'Bayuda bazongiselaki Ye : — Ezali te mpo na likamwisi moko boye ya malamu
    nde tolingi koboma yo, kasi ezali mpo ete ozali kofinga Nzambe. Lisusu, ezali
    mpo ete, yo oyo ozali moto, ozali koloba ete ozali Nzambe.'
  hns-NT: 'Tab oelog bolies: „Tor bhala kaam khaatien hamlog na maangiela toke maar
    dhaare. Bakie toe iensaan baate aur tabbo apane ke Parmeswar se baraabar karke
    oke bedjatie kare hai.”'
  noa-E: Magbaawai chi judionaan chi pörnaanau, —Marau chan mag pua nem wajapha waaujem
    gaaimuata pʉ mokou baraagpam aba nʉm. Marau chadcha pʉ mokou barm ig nʉmʉn, pʉch
    iek gaaimuapaita pʉ barm ig nʉmgui ajierram irig, mʉg maach ãba thum agdaujöpai
    thʉnʉmta pʉ iek mag pʉʉn Ẽwandamau anaawai.
  eng-EMTV: The Jews answered Him, saying, “For a good work we do not stone You, but
    for blasphemy, and because You, being a Man, make Yourself God.”
  mib-NT: 'Te ni cacahān de jíín yá: Nasūu sɨ́quɨ̄ jeē ni sáha ró jniñu váha cúu jeē
    cuáha ri yuū xinī rō, chi sɨquɨ̄ jeē cahán ndevāha ró jéē achí ró jeē ɨnuú cúu
    ró jíín Yaā Dios. Chi tēe‑ni cúu ró, te sáha ró jéē ɨnuú cúu ró jíín Yaā Dios.
    Achí de jíín yá.'
  lif-NT2: यहुदिहाॽरे़ नोगप् मे़बिरु, “खे़ने़ॽ के़जोगुबा नुःबा याःम्‍बक्‍किल्‍ले़
    चोगुल्‍ले़ग मे़ःन्‍लो, कर खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया
    पाःन् के़बारे़बाल्‍ले़ चोगुल्‍ले़ लुङ्‌ङिल्‍ले़ ले़प्‍मा कोःत्तासिगे़बारो॥ थेआङ्‌भे़ल्‍ले़
    खे़ने़ॽग मे़न्‍छाम् याप्‍मिने़रक्‌, कर निङ्‌वाॽफुमाङ्‌आ लॽरिक् के़बाःत्तुॽरो॥”
  xnj-xnj: Vayawudi vakamyangula, “Tikukoma lepi kwa maganga ndava ya mahengu gabwina
    gehuhengili, nambu ndava ukumliga Chapanga, veve wa mundu ndu nambu ukujikita
    wa Chapanga.”
  mmx-mmx: Diga vorang i rin keretna, “Maxo lok do mana luvar u mumu mo levempanga
    sangsangu, ketla u tong i do nenu ne Moroa. Nenu mun laradi, ketla uk lok tong
    pen i do una lox axa u xerekngan ne Moroa la kerepmo u paase vupu rin.”
  cbr-NT: 'Ësoquian cacëxun ca judíos unicaman cacëxa: —Minmi upí ñu ''acë cupí cananuna
    mi maxaxan ''aiman. Mixmi Nucën Papa Dios ñui ''atimati banacë cupí cananuna mi
    ''ain. Mix camina unishi ''aíshbi mix isamina Dios ''ai quiax quin. A cupí cananuna
    mi ''ain.'
  tee-NT: 'Ta''ak''alhtayanalh ju ist''a''israelitanin. Tajunich: ―Jantu iclalacat''alhmaputunau
    ixlacata ju k''oxi lhich''alhcat ju navit''a. Para va ixlaca''atalh ju macxcai
    chivinti ju na''un ni na''un ni Dios''at. Para ni va lapanac ump''alat''a.'
  eng-LSV: The Jews answered Him, saying, “We do not stone You for a good work, but
    for slander, and because You, being a man, make Yourself God.”
  cak-NT: 'Y ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas xqui''ij
    che ri Jesús: Roj man roma ta jun utzilaj samaj jatkaq''uiak che abaj. Roj jatkaq''uiak
    roma na''ij chi jat Dios. Roma jun achi ri ni''in quiri'', xa itzel chech ri Dios,
    xecha''.'
  pah-NT: —Pyryva'ea rehe rũi ore nde apipotari, ei g̃a ga pe. Nde euhurame ite'varuhuva'ea
    rehe ore nde apipotari. A'ereki nde Tupana'ga mbotegwetei javo tehe ga pe. A'ereki
    nde yvyakotyva'ero tehe erenhimongo potaruhu Tupanamo, ei g̃a ga pe.
  sja-NT: 'Ma judiorãpa p''anaujida: —Pɨa ne-inaa pia oo bɨ k''aurepa pɨ bat''a pee
    k''iniada-eda ajida. Mãga oodait''ee pɨa Tachi Ak''õre ãpɨte ik''achia pedeeda
    perã. Jaraji pɨ Tachi Ak''õre ome auk''a, pɨ eperã bɨ mĩda taik''a.'
  xed-xed: 'Ka həŋ mantsa: «Ta ghəŋa magata gha ta skwi ɗina a ta zlərtsa ŋni ta kagha
    wu, ta ghəŋa vəl kwarakwara gha. Kagha ta nzakway ka mnda səla ná, ta gra ghəŋa
    gha ka nda Lazglafta,» ka la Yahuda nda tsi.'
  glk-glk: 'جواب بدَییدی: «بخاطره کاره خوب نی‌یه کی تره سنگسار کونیم، بلکی بخاطره
    اَنکی کفر گی. چونکی انسانی و خودته خدا خوأنی!»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Co̱ ndúcú toho nde̱ cuun nde̱
    yu̱u̱ yo̱hó sa̱há ña̱ náhnu cájún. Cuun nde̱ yu̱u̱ yo̱hó cúni̱ nde̱ jáchi̱ ndája
    núún Ndióxi̱. Jáchi̱ cúún in ta̱a tátu̱hun nde̱he̱ ta ndájún mún cúún Ndióxi̱
    —na̱cachi na̱ cán.'
  gfk-S: Ira Iudeia di ga tange, “Mem paile ura gulgulum ugo uta ira bilai na pinapalim.
    Pata. Mem na gulum ugo uta ira num nianga saasa utane God kinong a turadi bia
    mon ugo ma u tange be God ugo.”
  bmu-bmu: Jim eŋgiiga Juda yeŋön meleŋda jiget, “Neŋön aŋgöletot ketaŋi aknöŋaŋgöra
    aka qahö kötnöŋ gila guhubingö akzinmö, Anutu mepaqepaik ak waŋgizanaŋgö likepŋi
    ak gihibin. Gi gölme azia aigun silegi öne mem öŋgöba Anutu tandök akŋamgö jizan.”
  dgz-dgz: Diu nagirewa anega gare wan, “Nu upine menan agima ya togepen taivin, go
    ge nop koevet di waingi, iwa ge apan iragen di go gek waan God di waingi,” Diu
    nagirewa ap anega gare wane.
  eng-GNV: The Iewes answered him, saying, For the good worke we stone thee not, but
    for blasphemie, and that thou being a man, makest thy selfe God.
  zaa-NT: 'Becàbi ca judíua nna ra cą ne: Álahua por ttu cosa tsè'' nu chi beni lu''
    calatsi'' tu'' hué'' tu'' lu'' íyya, sino porqui''ni labí respeto té qui'' lu''
    lani Tata Dios. Enne'' bá ná lu'', atsi''íni rena tè lu'' qui''ni ná lu'' Dios.'
  eng-WEBSTER: The Jews answered him, saying, For a good work we stone thee not; but
    for blasphemy, and because that thou, being a man, makest thyself God.
  guh-guh: 'Judíovi nexata jumaitsi: —Pexaniacuene raja nexanaejava yabara apo pacatseconaejitsiatsi.
    Pacatseconaejitsiatsi raja nenaneconitsixae Diosojavabelia. Tsipaji pibisiacuenia,
    Dioso apo pejitsipaecuenia, cuaicuaijamë. Xamë saya jivitonë atamë, beDiosonëmë
    nataneme, jai judíovi Jesúsjavabelia.'
  bon-bon: Israela biname cina jejisi egä, “Cine määme miiji mule name pi kula ca
    äbyecrame lica naaweninisi, yepä maane lipu Acejiyame me ngii ne sabe itu tewenumete.
    Maane binamerage gäte, yepä maane Acejiyame me äbitenite!”
  nhw-BL: 'Huan nopa tlayacanani tlen israelitame quiilhuijque: ―Amo timitztejtzonase
    pampa tijchijtoc catli cuali. Timitztejtzonase pampa tiquijtohua tiToteco Dios.
    Huajca tlahuel tiquixpano Toteco, pampa ta san titlacatl.'
  swh-ONEN: Wayahudi wakamjibu, “Hatukupigi mawe kwa sababu ya mambo mema uliyotenda,
    bali ni kwa kuwa umekufuru. Wewe ingawa ni mwanadamu unajifanya kuwa Mungu.”
  wbi-wbi: AVayahudi vakamwamula bakati, “Natulonda kukukutova na mavue vwimila imbombo
    inofu sino uvombile, ulwene tukukutova ulwakuva ghukumuligha uNguluve. Ghukuviika
    uli Nguluve napano uli muunhu ndavule avaanhu avange!”
  bba-bba: Yuubɑ bɑ nùn wisɑ bɑ nɛɛ, sɑ ǹ nun kɑsukumɔ sɔm ɡeerun sɔ̃, ɑdɑmɑ yèn sɔ̃
    ɑ Gusunɔ wɔmmɔ, yen sɔ̃nɑ. Wunɛ tɔnuwɑ, mɑ ɑ kĩ ɑ n tii mɔ̀ Gusunɔ.
  eng-KJVCPB: The Jews answered him, saying, For a good work we stone thee not; but
    for blasphemy; and because that thou, being a man, makest thyself God.
  kgk-NT: —Ndorojapi mo'ãi ne rembiapo porã-rehe. Nhandejáry-rehe erenhe'ẽ rei hagwe-rehe
    ae orojapi-ta. Teko rei jepe erenhemonhandejáry ra'anga anga rei ereiko-vy. Upéa-rehe
    orojapise, he'i mo'ã íxupe judeu ruvixa kwéry.
  waj-waj: 'tuduu rikiada vaidi Yutayaiya inna sai tunoo: Hama iqii mmoori yoketaa
    iyauvaa a iikiannaiyauvaara ta sikauyauvaa habati kiada aiyaa kagaariaara iikiaunnanoo.
    A Anutuuqaara kua maisaivaa kiannaivaara ta sikauyauvaa habati kiada aiyaa kagaariaara
    iikiaunnanoo. A mmanna vaidi aakuaanoonna eenoo aiyara kiannanoo: Neenoo Anutuuqovee,
    kiannanoo. Ivaaraida ta sikauyauvaa habati kiada aiyaa kagaariaara iikiaunnanoo,'
  cpy-cpy: 'Ikanteeyini Judá-paeni: “Tee roo nokowan-tyaari nowamaa-wentemiro kameethari
    okaatzi pantayi-takiri, roo nowamaa-wentemiri pitheenka-tajorentsi-takiri Tajorentsi.
    Tekatsi piitamatsityaa eeroka, tema eeroka atziri, roo kanteencha poshiya-kaanta-waetaka
    eerokami Tajorentsi.”'
  ekk-PKP: 'Juudid vastasid: „Me ei viska sind kividega hea tegemise pärast, vaid
    jumalateotuse pärast, sest sa oled kõigest inimene, kuid väidad, et oled Jumal.“'
  mpx-mpx: Yaka anana hi lahe hi ba, “Nige wam ginol waiwaisal etegana kaiwena i oola
    ge tage naha loipatagiwa, yaa kaiwena u ba bwagabwaga ge Yehoba u hewa likaan.
    He owa gamagal ya, inoke u ba tage owa Yabowaine!”
  wbp-wbp: Yalu-manulu Jijajiji, “Lawa! Kularnangkulu pinyi warrki nyuntu-nyangu-jangka!
    Kapurnangkulu pinyi kujanpa yimi punku wangkaja. Nyuntujunpa wati ngari, ngulanpa-nyanu
    Kaatu-pajurnu. Kujarlanya kapurnangkulu pinyi nyampu-kurlurlu pirli-kirlirli.”
  luo-luo: Jo-Yahudi nodwoke niya, “Ok wachieli gi kite nikech honni madongo misetimo,
    to wachieli gi kite nikech iseyanyo Nyasaye. In mana dhano adhanani, ere kaka
    inyalo ketori ni in Nyasaye?”
  nhe-NT: 'Huan nopa tlayacanani tlen israelitame quiilhuijque: ―Ax timitztepachosnequij
    pampa tijchijtoc tlen cuali. Timitztepachosnequij pampa tiquijtohua tiToteco Dios.
    Huajca tlahuel tiquixpano Toteco pampa nelía ta san tieli tlen hueli tlacatl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܠܹܐ ܝܘܲܚ ܒܸܪܓ̰ܵܡܘܼܟ݂ ܒܘܼܬ ܦܘܼܠܚܵܢܹ̈ܐ
    ܛܵܒܹ̈ܐ، ܐܝܼܢܵܐ ܕܝܼܘܸܬ ܒܸܓܕܵܦܵܐ. ܘܟܲܕ ܐܲܢ݇ܬ ܒܲܪܢܵܫܵܐ ܝܘܸܬ، ܒܸܥܒ݂ܵܕܘܼܗ̇ ܝܘܸܬ ܓܵܢܘܼܟ݂
    ܐܲܠܵܗܵܐ.“'
  esk-NT: Jew-ŋuruat kiuniġaat, “Savaallautatigun miḷuqtuġunġitchiptigiñ, aglaan sagluuqtuaġutiqałłapkun,
    takku iñułhiñaugaluaqhutin uqaqtutin ilipnik Agaayyutaunipḷutin.”
  msb-msb: Ginsabat siya san mga Judio, “Dili ka namon batuhon dahilan san mga maayo
    mo na hinimuan kundi an imo pagpakaraot sa Dios sa pag-angkon na ikaw Dios pero
    tawo ka lang.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―A¹jáng¹ ju³ hi² jøng², qui³tog³ jnieh³ hning²
    cang³ huu¹³ hi² dsio¹ ma²ca¹jmoh³hning. Qui³tog³ jnieh³ hning² cang³. Di³ jmoh²hning
    tsa¹juanh¹² Diú¹³ quianh¹³ jǿg³ ma²ca¹juøh³hning. Dsa² jmøi¹guǿi¹ báh³ lanh¹²hning.
    Di³ jmoh²hning hi² lanh¹²hning Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତାକେ କଇଲାଇ, “ନିମାନ୍‌ କାମର୍‌ ଲାଗି ତକେ ଆମେ ମାର୍‌ବାକେ ପାକ୍‌ନା ବେଟୁନାଇ,
    ମାତର୍‌ ପର୍‌ମେସର୍‌କେ ନିନ୍ଦା କଲୁସ୍‌ନି ବଲିକରି, ଆରି ତୁଇ ମନସ୍‌ ଅଇକରି ନିଜ୍‌କେ ପର୍‌ମେସର୍‌
    ବଲାଇଅଇବାର୍‌ ଲାଗି ।”
  meu-meu: Iuda taudia eto, Kara namona ta dainai basia hodomu, a Dirava ihadikana
    dainai, badina be oi na taunimanima mo, sibomu Dirava ai o hahelaomu.
  yva-NT: Vatano Yahudi wo raura nanto Ai ware, “Nya anapaporainyo nyo raroron wemirati
    mbewar ti reamo orame rave namaug, oma jewena. Yara Winyo Amisye aura tantunawi
    weye winyare Winyamo Amisye pi Winy! Weramu wandaen Winyamo vatan bayave pi Winy.
    Nyo Amisye aura tantunawi, weti reamare reamo naubaisy.”
  dgc-dgc: “Ewan to ginamet mo a mahusay i pangbatibatikalan mia diko,” kagi du te
    tungkulin, “éngˈwan i kasalanan mua, éy lapastangan ka ta Diyos. Mégwari-wari
    ka a Diyos, pero tolay ka san.”
  zpm-NT: 'Pquiab zho rëb zho: ―¡Coquiedaxe no luu waa por grë milagr ne ruṉ luu,
    sinque laa no coquie luu por grë diidz ne rnee luu i, quiaguitnie luu Dios! ¡Tib
    miech beṉse name nac luu, ni rnee luu laa luu nac Dios!'
  hix-NT: Àna matà, ketxkon hatà, nyamoro. Enyhoru hoye rohra amna oyotahehe, àhok
    oyexetxhàrà hoye rohra mak ha. Owya Khoryenkomo wàràhyakatxho hoye ro haxa ryhe
    amna oyotahehe, owya noro rye me amna naha tawro ke mak ha. Toto rma, Khoryenkomo
    uro kanye me rma manay hamà. Atxke manay hamà, ketxkon hatà, Xuknewyana yoh komo,
    àwya.
  sim-sim: Urik limu mbara, �Lerawu os mi lawa nombo yok nembes. Mir men ma mira.
    Hako mir mihinjik Avui Wasilakahi farniyik mi sikwak mi mbawak os nimu sunjakom
    loho ni jikmbaha nimu unduwa.�
  npi-ULB: यहूदीहरूले उहाँलाई जवाफ दिए, “हामी तिमीलाई कुनै पनि असल कामहरूका लागि ढुङ्गाले
    हान्दै छैनौँ, तर ईश्‍वर-निन्दाको निम्ति हो, किनकि तिमी मानिस भएर आफैँलाई परमेश्‍वर
    बनाइरहेका छौ ।”
  cgc-cgc: Sabat danen, “Timbagen nay kaon yan dili tenged ta dayad no na mga buat.
    Timbagen nay kaon yan tenged imo an na ambal insulto ta uturidad ta Dyos tak kaon
    ittaw nang, piro gambal ka na kaon yan Dyos.”
  tim-tim: Hain dâmbo hin dâyi, “Âi âlepŋe memat aregât bo guguweren. Dâ gâ luâk manmatŋe
    Anutu ewangiwerâm sârekomat are nâŋgâm Anutugât kotŋe bâliwopgât guguweren.” dâyi.
  yor-yor: Àwọn Júù sì dá a lóhùn pé, “Àwa kò sọ ọ́ lókùúta nítorí iṣẹ́ rere, ṣùgbọ́n
    nítorí ọ̀rọ̀-òdì, àti nítorí ìwọ tí í ṣe ènìyàn ń fi ara rẹ pe Ọlọ́run.”
  wos-wos: Dé wungi wandéka di néma du wa, “Nani yikafre jémbaka sarékéta nani méniré
    motumbu xiyanjoka huruhambame. Méni Godka haraki hundi wata méni haraki saraki
    hundi bulé. Méni du male du méni. Méni baka du reta méni hafuka ‘Wuni God wuni’
    naméka nani méniré motumbu xiyanjoka huru.” Wungi di wa.
  emp-NTPO: 'Judiorãba panusid̶aa: –Dairãba bʌra mõgaraba tab̶arid̶aẽ́a ne bia o b̶ʌ
