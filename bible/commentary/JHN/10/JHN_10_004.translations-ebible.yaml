    ijivatanaqueri. Iriraquea oveja yoguijaguijaitanaqueriqueate, itsajiguiritari
    iquenquetsatigueti.
  bnp-bnp: Na tahuna i me tala lobo a maka sipsip vona, i muga ria. A maka sipsip
    ri muri maia, a vuhuna ri longo­kilalea a lohona.
  apn-NT: Ma mẽ apkur kaxyw nhỹhỹm mẽ o pa. Nhũm ôwêhti ra kot kapẽr mar mex jakamã
    ma àmnhĩx ri hkôt apkur o pa.
  ctp-NT: Bra wa mdoꞌo nchga slyaꞌ chunꞌ loꞌoo, kanꞌ ndukwa loo la xꞌnan iꞌ, nde chunꞌ
    la ndijyan slyaꞌ ꞌin yu bra kanꞌ, chaꞌ nganan iꞌ nsiꞌya xꞌnan iꞌ ꞌin iꞌ.
  bre-BRG: Ha p'en deus lakaet er-maez e zeñved e-unan, e vale a-raok dezho, hag an
    deñved a heul anezhañ, abalamour ma'c'h anavezont e vouezh.
  opm-opm: Prosa itat pisaporhan ihir orhe meng amram orhe kom apriptimur.
  bvr-bvr: Minypa yarlanga jiny-janyja a-beya, lika a-guguya achila ay-bamburda, rrapa
    jip a-jurrjurrmunga ngardawa manyjirda a-jirra marn․gi nula.
  wal-wal: I baageeta kare kessidoogaappe guyyiyan, etappe sinttaara hemettees; etikka
    a qaalaa eriyo gishshau, a kaalloosona.
  zad-NT: Na' chde chbeje' yog' xil' c̱he'na' na'ch chbialoe' laobka'. Na' xil'ka'
    xochi chjanogakb ḻe' daa nombia'gakb shi'ena'.
  kmg-kmg: E jahacne biŋefâc jowac-jopa-fâreme waharâ, dâŋ hawari-ticne manaeŋgopieŋte
    bâjâpeniŋmu.
  aso-aso: Idoꞌ neꞌmine ogo eiꞌ sipisipi izeꞌve mukiꞌ ngeleꞌmizo lemo gomuꞌ molo-ngedo
    vavo eiꞌ noloꞌve nene lubamu gili nizaniꞌ nenako nemuꞌ nene eꞌmeti vaaꞌ nave.
  uli-uli: Yodwe yesa palirwey mo yulgul chomol we, ngo ye bele hamo mo imoar, ngo
    saaf kowe re bele dabey bo re gola lliyalol.
  nin-NT: Nu ugo ku nggo a ti gri aminta ba ssuzzu na ábì, uwa zzu ku ba ichi. Nggo
    a hi ukorr umaku, ima yo du ba ga ma.
  tgk-tgk: Баъди берун баровардани ҳамаи гӯсфандонаш худ пешопеши онҳо равона мешаваду
    гӯсфандон аз паси ӯ мераванд, чунки овози ӯро мешиносанд.
  acu-NT: Tura wenurmaunumia mash jiiki ayas wekaini. Turamtai uwija ainau waintairi
    chichamenka anturin asar, ni untsuam nemarin armayi.
  cak-WNT: Tek ri aj yuk' ye relesan chic c'a el quinojel ri rucarne'l, ninabeyej
    c'a el chiquiwech y ri carne'l yetzeke' el chrij. Ri carne'l can queri' wi niquiben,
    ruma quetaman c'a ruch'abel ri cajyuk'.
  ebk-ebk: Kuna pay enpapitiw am-in nan kuwana, epanguna chicha, ya nan karnerona
    at umunudcha kan hiya, tay ammucha nan kalina.
  spa-PDDPT: Cuando saque todas las suyas, va delante de ellas. Las ovejas lo siguen
    porque conocen su voz.
  ruf-ruf: Hayowalapfa kunze wang'olo wake kowalongola, na wang'olo wake womuwinza
    kwaapfila womanya litsi lyake.
  gun-gun: Guymba kuery oguenoẽmba ma vy henonde 'rã oo, ha'e rã hymba kuery ma ijayvua
    oendu kuaa vy oo 'rã hakykue.
  agu-BL: Yi na che'l tzaj tpe'm, na bajxij i' ẍchiwutz, nin na chixom nin yi e' cneru'
    wutz coc, na echa'nt yi wi' yi pstor cyetz cya'n.
  isn-isn: Nuika ipumya kunzi izo ni akwe, wi itongeela, ni inkolo yi mutyataa, ku
    nsoko ilingile u luli lakwe.
  eng-PEV: '@see-verse:JHN.010.003'
  ilo-ULB: No nairuarnan amin dagiti karnerona, umun-una isuna ngem dagitoy ken sumurot
    kenkuana dagiti karnero, gapu ta ammoda ti timekna.
  pir-NT: Tiquiro yequinare ijipihtiyequinare piji wio tiquinare sa ʉhmʉ tãducure.
    Oveja pehe tiquiro yahuducuyere tʉho masiñe tiquiro bato nʉnʉ tãre.
  anv-NT: Ne asɛ́gé magɔŋme jií ako atanege dafyɛ, ji ajyɛ mbɛ aji akwɔlege ji meso,
    néndé ákáge meko wuú.
  sab-NT: Oveja ulita tien jondoi gerege gire oveja mananga joge chage oveja ulita
    ngeru ngaute ovejage, oveja ulita mo mananga kerua uñe, ama me nga tallade, ama
    chage mo mananga nate baini be joge ngwadi.
  tmd-tmd: Sipsip nuŋ bla yad pön rɨŋö bö duön, nuŋ höd duaŋ nugugɨrön, ñɨŋ ajmöl
    nuŋwa nugwöñ aku, nugwo mai diöña.
  acr-NNT: Echiriꞌ eresam chubꞌi konoje rubꞌexex pa ri coral, kanabꞌej bꞌi chikiwach
    y konoje rubꞌexex keterej bꞌi chirij ma ketaꞌam ruchꞌawibꞌal.
  kpg-kpg: Mee gaa dagi digaula gi malaelae, gaa hana i mua digaula, nia siibi ga daudali
    a mee, idimaa, digaula e iloo dono lee.
  taj-taj: ह्राङला जम्‍मान ग्‍युगदे मङग्‍यार तेःसी जिन्‍माहेन्‍से गोठालो ङाच्‍छा ङाच्‍छा
    भ्रला, ओच्‍छे ग्‍युगदे चा गोठालोला लिच्‍छा लिच्‍छा भ्रला। तिग्‍दा भिसम ग्‍युगदेसे
    ह्राङला गोठालोला काइ ङोसेला।
  avt-avt: Hɨrak kari sipsip mɨrak hɨrak kinɨn kakno. Sipsip hɨram misesik mentar
    hɨrak kenɨnewem (o kenɨnorem), hɨram memtau tonɨk mekre nɨkɨp te hɨram misesik.
  cbk-cbk: Y si afuera ya sila todo, ta camina le una y el di suyo maga carnero ta
    sigui atras, cay conoce sila el di suyo voz.
  uig-ARA: ئۇ قويلىرىنىڭ ھەممىسىنى سىرتقا چىقىرىپ بولۇپ، ئۇلارنىڭ ئالدىدا ماڭىدۇ،
    قويلارمۇ ئۇنىڭ كەينىدىن ئەگىشىپ مېڭىشىدۇ؛ چۈنكى ئۇلار ئۇنىڭ ئاۋازىنى تونۇيدۇ.
  tuf-tuf: Watar waar car eyin cohcarcám bicaro. Obasan ey questoc bécaro. Ey ajc
    rahcuír, rehrtara istíc rehquít, ey questoc bécaro.
  abx-abx: Pakagawas-na mga iya, agdahulo iya ngan anunod i mga karniru-na kay angilala
    si busis-na.
  mco-NT: Co ajcxy yajpɨdzɨmdäy, ac je' yje', chi jayɨjp ñɨcxy, e axam ajcxy ypanɨcxyii,
    com je' co yöcmɨdoyii.
  kqf-kqf: Tana ya doli bi ena sipusipu sa kaiwata, banina tana kalinana vaiyeḡonena
    a sibe kauwe.
  cpb-NT: Arika romishitowakeri maawoini, iri jewaterine kempoyiiriri, royaatzimaityaari
    oweja, tema riyowaantetziri iri kempoyiiriri.
  aon-aon: Douk narao ihishmorim ananish sipsipahos shutogur adukirub um narub iyoh,
    nurikumesh aria eshesh ta shugiman shanak. Um maresh? Eshesh douk shadukem ananih
    mah.
  hus-NT-2005: Tam in káldhámalich ejtal an borregotsik xi jajáꞌ in dhabal, u okxinal
    ani u wéwnáb kʼal an borregotsik kom u exlantsáb an tin káwintal.
  mig-NT: Te nú ni̱ kiñi'in‑de ta̱ká rɨɨ̱ máá‑de, te yóxnúú‑de nuu̱‑tɨ́. Te máá rɨ́ɨ̱‑ún
    káindiki̱n‑tɨ̱‑dé, chi̱ kánakuni̱‑tɨ̱ ká'a̱n‑de.
  bps-bps: Na di kagalwà kdee bilibilin, magu kenen gsen di munala na mlalò i dad
    bilibilin du dilèla i taluan.
  mbs-mbs: Aw ibingen din se kedita te kandin karniro doton te lowà, mipanaw sikandin
    diyà te monà dan, aw tomaking dan kandin, so nenadam dan te kagi din.
  tof-tof: Wa ibü blaman kalkuma nóma imarrue, tüób kubó singül apóne. Sipa oyaka
    solodó zutale, zitülkus i umulako oya bóktan bómgól.
  cme-NT: Baŋ suɔ-yoŋ dumaaŋo-na, duɔ ji bĩ-ba ba hel hiere, u ta ba yaaŋ-na aa ba
    cu-yo.
  sus-sus: A na a gbe birin namini, a sa tima e ya ra nɛ, e fan bira a fɔxɔ ra, barima
    e a xui kolon.
  pon-2006: Ni eh kapedoi irail, e ahpw kin tieng mwohrail, oh sihpw kan kin idawehn,
    pwehki arail anlahr ngile.
  dad-dad: Sain ĩ yogon ganan mayarẽ guri feid iroule fen, ĩ ketem uyu iledig, age
    fe di, yogon sipsip dõ difedig, ere nigin, idi yogon ait keleĩ.
  zab-NT: Ne chi abdiia iratedem ax rzanɨɨdybɨ lodem ne laadem rzanalddem laab pur
    ni rumbeedem rseeb.
  jae-jae: Kêkêŋ nê domba sêsa awê su, go tau kêsêlêŋ gêmuŋ ma domba têdaguc eŋ, gebe
    sêjala ênê awagac.
  ksd-ksd: Ba i tar agure vairop kana parika, i lualua ta diat, ma ra lavur sip dia
    murmur ia; tago dia nunure ra nilaina.
  msm-NT: Pagyuwas dan on tibo, og-una sikan tag-karneru aw ogsunud sikan mgo buhi
    din su ogkiyayahon dan man to tingog din.
  myk-myk: Wu bu foro ni pu ni kpɛɛngɛ na, wʼa doro pu ɲahagbaa na. Dubyaa pu bɛɛri
    nigin nigin bɛ na daha wu fɛni, bani pʼa wu mujuu li cɛ.
  sbe-sbe: Huyana yona mamoe ne ye woyahepesadi, meta ye bagunaedi na iya se hemuliwatani,
    matawuwuna iya kalinana kabina se katakalili.
  mcr-mcr: Iŋi iqu iqueqe, eeqänä ätuma äwätä, hiŋuiqä wimenä. Sipsipqe, qu iqueä
    quväkiŋqä näqŋqä epiyä-qae, ique qänaki wivändpnä.
  cux-NT: Taachi intuun'dáa yā tanducuéⁿ'ē 'iiti yeⁿ'é yā cuaaⁿ dáámí cheēⁿ candɛ́ɛ
    tī vmnaaⁿ yeⁿ'é tī. Níícú 'iiti cuūchī cueⁿ'é tī cuayiivi 'iiví tī. Caati 'caandiveéⁿ
    tī nduudu yeⁿ'é yā.
  tur-YTC: Kendi koyunlarını dışarı çıkardığında önlerinden gider ve koyunları onu
    izler. Çünkü onun sesini bilirler.
  san-ITR: tathA nijAn meShAn bahiH kR^itvA svayaM teShAm agre gachChati, tato meShAstasya
    shabdaM budhyante, tasmAt tasya pashchAd vrajanti|
  bel-N: І калі выведзе сваіх авечак, ідзе перад імі, і авечкі ідуць за ім, бо ведаюць
    голас ягоны.
  sch-sch: A kaisuo ngei suole chu ama moton ânsa pe ngeia, male a rôl an riet sikin,
    belringeiin a nûk an jûi ngâi.
  mic-MIQNT: Igana'sit aq ugjijgluewjmg majulgwaljig muta nestua'titl.
  huu-NT: Nana ie llaudaɨaɨ jino bia, naimacɨna ɨfode. Naimɨe uaina uiñuanona, naimɨena
    racadɨmacɨ.
  jiv-NT: Tura ashí ni murikri̱n ji̱i̱r émtuki wéawai. Muriksha ni chichame̱n ántuiniak
    untsuam nemarainiawai.
  otm-NT: Nɛ nu'bʉ mí gʉc pʉ thi gätho ʉ yʉ́ dɛ'yo, di 'bɛt'o 'bʉ i sits'i, nɛ nu'ʉ
    yʉ́ dɛ'yo i tɛnni nguetho i pąrpa rá nde 'bʉ im mba't'i.
  dah-dah: Be, sipsipmiŋ yiŋgeŋde go po yade siŋare yukuŋbe yiŋgeŋ wa meheŋ heŋ kuŋ
    heŋya mere yirde hiyeŋ. Irkeb melak nurde haŋyen geb, yeŋ po gama irnayiŋ.
  tnk-tnk: Nəpɨn in riri səvənhi sipsip me pam mhəier, makupwən ia nirəha, nənə sipsip
    me kamhəkurirə in, tɨ nəri nə mə həukurən rerɨn.
  kpr-kpr: '@see-verse:JHN.010.003'
  san-IAS: tathā nijān meṣān bahiḥ kṛtvā svayaṁ teṣām agre gacchati, tato meṣāstasya
    śabdaṁ budhyante, tasmāt tasya paścād vrajanti|
  nho-nho: Tana saaita e hakauru naa sipsip naa ki haho raa, a ia maraa e sare imua,
    ki tautari ake ana sipsip naa vaamuri, i laatou e mmate i tana reo.
  gym-NT: Yebti obeja kwe tärä niken jökrä ki bäre mento angwane, niara tä niken käne
    amne obeja tä niken jiebti, ñobtä ñan angwane niara abko kukwei gare kuin obeja
    kweye.
  azg-NT: Ndoꞌ vi na jndë tjiꞌ jon tsoñꞌen quinmanꞌñeen quiiꞌ teonꞌñeen, yajoꞌ ivejndyee
    jon tondëë oꞌ. Ndoꞌ cotsantyja oꞌ toxenꞌ jon ngꞌe cotaꞌjnꞌaan oꞌ jndyeeꞌ jon.
  bhd-bhd: ते ज़ैखन तै अपनि सैरी भैड्डां बेइर कढते, त तैन केरे अग्री-अग्री च़लते, ते
    भैड्डां तैस पत्ती-पत्ती गैतिन, किजोकि तैना तैसेरी आवाज़ पिशैनचन।
  too-NT: Lā' a'xni'ca' cāmāxtukō' xla' cāpū'lani'. Lā' huan borregos tastālani' como
    xlaca'n takalhlakapasatza' ixtachihuīn.
  ind-AYT: Setelah mengeluarkan semua dombanya, dia berjalan di depan mereka dan domba-dombanya
    akan mengikuti dia karena mereka mengenal suaranya.
  cjo-NT: reewatanakiri. Ari riyowaantetziri iñaani, rootaki royaateeyantaririni.
  nsn-nsn: Doh gete siokor uatauete uakapono tosno sipsip, inggon e uoum keipingua
    tasisin, doh gisina ra uakeluk tatanon, teene gisina ra longor paroko tar alialinginar
    uauanon.
  san-DEV: तथा निजान् मेषान् बहिः कृत्वा स्वयं तेषाम् अग्रे गच्छति, ततो मेषास्तस्य
    शब्दं बुध्यन्ते, तस्मात् तस्य पश्चाद् व्रजन्ति।
  tna-NT: Tuna ehui su epuhu. Huisha cuana tu tije eputitani, tu eshanapatani putsu.
  lid-lid: Iy eme sirini iri sipsip tan marakon ado bolo kowah ame manan, ano iy edek
    in bwena, ma iri sipsip tan adek a-en hamon tan, tasah iri tana iri iy ma iri
    anuhun bohon amwenen.
  wim-wim: '@see-verse:JHN.010.003'
  zga-M: Yakheva ikhomwa khonji avavile vamwene ivalongola, ne n'gosi yikhokonga,
    ulwakhova vayemanyile esavoti yamwene.
  yom-yom: Bu katotudi mamemi mandi moso ku nganda, weti kuma tuaminina ku ntuala
    ayi mamemi meti kunlandakananga bila mazebi mbemboꞌandi.
  san-SIN: තථා නිජාන් මේෂාන් බහිඃ කෘත්වා ස්වයං තේෂාම් අග්‍රේ ගච්ඡති, තතෝ මේෂාස්තස්‍ය
    ශබ්දං බුධ්‍යන්තේ, තස්මාත් තස්‍ය පශ්චාද් ව්‍රජන්ති|
  yut-yut: Kɨsisi waŋga kɨŋ mudaŋakwa sipsip kɨla amɨn da mibɨltaŋ yoban tegɨ nandaŋ
    ɨmaŋ, do buŋon yol aŋaŋ kwaŋ.
  grc-BYZ: καὶ ὅταν τὰ ἴδια πρόβατα ἐκβάλῃ, ἔμπροσθεν αὐτῶν πορεύεται, καὶ τὰ πρόβατα
    αὐτῷ ἀκολουθεῖ, ὅτι οἴδασι τὴν φωνὴν αὐτοῦ·
  cpc-NT: Aririka jomishitowakiri jikokiroki maawoni, iri iiwatirini aamaakowintariri,
    joyaatzimaityaari oijya tima jiyopaantitziri iri aamaakowintariri.
  nhg-NT: Hua cuöc ye oquenquexte ca queyöhuac noche tli ihuöxca, yaja quenyecöna
    hua calnielojte quetoca, ipampa calnielojte quixomate calnielojpexque cuöc yaja
    tzajtze.
  nya-nya: Akazitulutsa nkhosa zake zonse, iye amazitsogolera, ndipo nkhosa zakezo
    zimamutsata chifukwa zimadziwa mawu ake.
  ngu-NT: Niman quemaj ijcuac yoquinhuajquixtij nochimej iborregos, nejnemi inyecapan,
    niman on borregos quicuitlapanhuiaj pampa quitencaquij itlajtol.
  kup-kup: Met pi parum garosik sohopanen paru bol pori pim ñevon hatevetevai eñatak
    sohopan.
  jid-jid: Ani ta nji ba hi kora, ani guci u tanba ba ba hu nitu wa ba to tre ma.
  wmw-wmw: Bandi yakuwalavira piya panja, iye alongorera. Makondoo wanfulata konta
    wamanyira shauti yake.
  gmv-GGM: Beyta wursi kessidape guyee istta sinthth adhidi kalethees, doorssatika
    iza qaala erriza gish iza kaletees.
  ssg-ssg: I nahike hasohotu ape i neini lato. Lato kahiti i nake lato hong tioi hawane
    kinaxon.
  zpo-NT: nu gorna yilo roo rese ma, lee xaa nyaner lo ma, nu lee re mbakxiil nreke
    tich xaa nel nlabeyy ma xbos xaa.
  poy-poy: Pakawalavia kunja kawalongulera palongolu, nawomberi kondolu wamfata, kwani
    walimana liziwu lyakuwi.
  qwh-NT: Llapan üshancunata jorqurirnam, üshancunapa puntancunata ewan. Parlashqanta
    wiyarninmi, üshancuna qatiyan.
  gaw-gaw: Haen nug sipsip nuhig diia dimiṯim uḵa amu nug anuqa ugeḵe, sipsip ag nug
    baag doon dim lamidṯeb.
  nca-nca: Yorero korete uro mirako uyote. Ko sipsip ŋuko maŋgó iŋoro howero uyoteŋgo.
  zpz-NTPP: Na ornu bi blazh bruu dela ma, orzeꞌ yu nu rña ma rzay par lo ma. Orzeꞌ
    de shily zeꞌ za ca ma ich yu gun yuꞌ lo ma tiꞌy ornu rniiy.
  mkj-mkj: Nehn ah kadilihla irai, Ih kin wudla mwohn irai, apel jihpw kan kin kauj
    ih, pwa irai ahnla ngiloa.
  zac-NT: Despuësë rgu vëquërë lëꞌë ra ma shtë́nëll, grë́tëꞌ ra lliꞌli rianaldë tëchi
    vëquërë. Hia lëꞌë lliꞌli zianaldë tëchi më purquë rini ma chaꞌ më
  kyg-kyg: Agaemo sipisipi anagaꞌamo kumatega apavalelinuno hogoteꞌnigeꞌapaeꞌmo sipisipi
    anagaꞌamogi agemo afiꞌa aeto nehayaꞌmofeꞌmo akame huꞌa neꞌvae.
  kmk-kmk: Nu mailaksun naon un losan dat kuwa na, ipuyut na dida ot maitungtung-ud
    dat kannelu na kan siya ta mailasin da dit ginga na.
  cao-NT: Paquëmahax jato bëbo cahi quiha ibo. Jatsi, banahuacani quiha jahuë oveja,
    jahuë joi cahëquí na.
  bbr-bbr: Ko kasik imware nomara, nuka amke potonuk, kiro sipsip ak ruris tainori
    poteäi, owon, ak kon pätu äpu moin.
  inb-inb: Tukui paipa ubija­kunata llugsi­chis­paka, pai kikinmi ñugpan­kunata. Chi
    ubija­kunaka, paipa rimai­ta rigsispa, kati­chin­kuna­lla­mi.
