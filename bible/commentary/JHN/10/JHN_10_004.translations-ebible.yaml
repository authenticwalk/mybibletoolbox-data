  hop-NT: Pu pam pokmuy nö́ṅakne’ amupyeve hinmaṅwu; noqw kanēlom tönayat tuwi’yuṅqe
    ōviy put aṅkyaṅwu.
  san-URD: تَتھا نِجانْ میشانْ بَہِح کرِتْوا سْوَیَں تیشامْ اَگْرے گَچّھَتِ، تَتو
    میشاسْتَسْیَ شَبْدَں بُدھْیَنْتے، تَسْماتْ تَسْیَ پَشْچادْ وْرَجَنْتِ۔
  heb-LB: הרועה הולך בראש והעדר נוהר אחריו, כי הוא מזהה את הרועה ומכיר את קולו.
  caf-NT: Tinaóobulih hukw'elh'az, 'et hubutsuh teyih 'ink'ez sheep ts'iyawh hiyunelh'us,
    highunek t'ehinínzun 'et huwa.
  mio-NT: Cua tava xihna ra chi ri tichi cora, ta tacan sa cuahan ra iti nuun, ta
    ndicu ri chi ra, vati nacoto ri chi ra.
  srq-NT: Eraarõsa embusẽ ja mose etaronda sɨ, ae rane nda ngata oso quia erẽta. Oveja
    ra nyoɨ ja quia eruɨ. Echeẽ nguia eɨcuate nguiã.
  kje-NT: Nina pipdum enihe laedi paharne mene ai noluwedi, la nina pipdum enihe lernohi
    ono rauroiroin ai lirna.
  gaz-gaz: Erga warra kan isaa taʼan hunda gad yaasee booddee isaan dura deema; hoolonni
    isaas waan sagalee isaa beekaniif isa faana buʼu.
  kud-kud: Maudoidi himahalava na adi tau'ita avivinine imugai na himulitaei wuwuna
    alinana hihanapuiya'o na himanahamwei.
  urb-NT: Upa muhem raho rahã, usakiha riki oho py. Arapuharan ta haikwer rupi oho.
    Usakiha pukáiha ukwa katu. Haikwer rupi oho.
  fra-LSG: Lorsqu’il a fait sortir toutes ses propres brebis, il marche devant elles;
    et les brebis le suivent, parce qu’elles connaissent sa voix.
  san-HK: tathA nijAn meSAn bahiH kRtvA svayaM teSAm agre gacchati, tato meSAstasya
    zabdaM budhyante, tasmAt tasya pazcAd vrajanti|
  cak-SNT: Antok ri chajiniel i-ralasan chic el quinojiel ri ru-ovejas, niꞌa naꞌay
    chiquivach, y ri ovejas ncaꞌa chirij. Ri ovejas quireꞌ niquiꞌan, ruma cataꞌn ri
    rukul ri nichajin quichin.
  uvh-uvh: Afanga ning tanga adi tim ira katianinga sipsipni adi adining kuuni u naknga
    adining kumo ganangsa' yaranga anting.
  ino-ino: Apavaleno ma'ailaka ne'uno uno hokoteno ne'vike'a sipi sipimoki a'kame
    ne'vae. Ani ve'kamo akele afi'nayanake'a a'kame ne'vae.
  gnn-gnn: Ga ŋunhi ŋayi ŋuli bitjandhiyi dhawaṯmaramanydja nhanŋuway ŋayi ŋunhi wäyinnhanydja,
    bala ŋayipinydja ŋuli marrtji ŋurruŋuna yukurra, ga walalanydja ŋuli malthun nhanŋu
    marrtji, liŋgu walala marŋgi nhanŋu rirrakaywu.
  yal-yal: A na a gbeene ramini waxatin naxan yi, a ti e yɛɛ ra, a yɛxɛɛne birama
    a fɔxɔ ra nɛn, amasɔtɔ e a xuiin kolon.
  cnt-NT: Jë₁ma₂ca₂lë₃ 'uɨ́in'₂ ca₂le₃jɨ́n₃ con'₂ i₂quiáin₅ 'ŋiog₅, jaun₂ cán₂ ne₄
    juɨ₅, dsó₅ ne₄ já'₂ cha'₂. Já'₂ cha'₂ në́₃ dsɨ₂léin₂ chi₁co'₅₄ quió'₅, ia₁ rë₂cuɨ́'₅
    bá₄ jág₁ quió'₅.
  tif-tif: almi sipsip iyo kulii yak aba tam saaklo abale, kulaali asiik dusiin daa
    foko-kulii un-bomda naayila, yakyak una-balale, ili tiin molin tunum ami weng
    kaa, kaal kesip kemin, daang bakaalipla, tal unen-umbip.
  nlx-nlx: एने जेवी तो तान आखा मेंड्राह बाहेर काड़ दिथे, तेवी तो तान ओंगाण ओंगाण चालेह,
    एने मेंड्रा तान पासाण पासाण चाल पोड़तेह, काहाकाय ता तान बोली ओलेखतेह।
  apw-NT: 'Dabíí bidibełį́į́ ch’íyihiṉiiłdá’, yádįh dahdigháh, áík’ehgo dibełį́į́
    biké’ dahnádiłsééh: bizhiihíí yídaagołsįįhíí bighą.'
  gum-gum: Yandø kerrigu nuielan chab wesrawabe, nøbe ubishamerai merrab iben, ubishamerabe
    wendautø ambubelø køn cha, kaguende nui wamwandø tsabø mørøbelø kua.
  not-NT: Cara iromisotocaigapëri irobatacaganëri iroishate iraguiataiguëri igótsatironta
    irinibare.
  plu-plu: Pisenwa gipesnikis ig wew pitati giwkis, igkisme makeke gihapu butte. Igkis
    kuruw gihapu mmanawa igkis kuwis hiyeke gikiparakis gikupimna.
  iou-iou: Äpämaŋ yäman kumaŋ intäjukun kuŋirän yawakiyetä mähemi kotäki nadäŋit iwatneŋ.
  ntp-NT: Dai cavuvaidacai vʌʌsi ʌcañiiru ʌpastuuru baitʌqui imʌiña vaidʌ ʌcañiiru
    oidíña. Ʌcañiiru cʌʌ maatʌ ñiooquidʌ ʌpastuuru cascʌdʌ.
  rai-rai: Baa ia ben apari raap paa anuna kum sip, i muga pa diat ma diat murmuri,
    kabina maa diat walangoro lele in ingaana.
  haw-1868: Aia kuu aku ia i kana poe hipa ponoi mawaho, hele no ia mamua o lakou,
    a hahai mai na hipa ia ia; no ka mea, ua hoomaopopo lakou i kona leo.
  ffm-ffm: Nde o yaltini ɗi fuu, o ardoto ɗi njokka e makko, sabi eɗi anndi daande
    makko.
  arb-NAV: وَمَتَى أَخْرَجَهَا كُلَّهَا، يَسِيرُ أَمَامَهَا وَهِيَ تَتْبَعُهُ، لأَنَّهَا
    تَعْرِفُ صَوْتَهُ.
  cop-CNT: ⲉϣⲱⲡ ⲇⲉ ⲁϥϣⲁⲛ⳿ⲓⲛⲓ ⳿ⲛⲛⲏⲉⲧⲉⲛⲟⲩϥ ⲧⲏⲣⲟⲩ ⳿ⲉⲃⲟⲗ ϣⲁϥⲙⲟϣⲓ ϧⲁϫⲱⲟⲩ ⲟⲩⲟϩ ϣⲁⲣⲉ ⲛⲓ⳿ⲉⲥⲱⲟⲩ
    ⲙⲟϣⲓ ⳿ⲛⲥⲱϥ ϫⲉ ⲟⲩⲏⲓ ⲥⲉⲥⲱⲟⲩⲛ ⳿ⲛⲧⲉϥ⳿ⲥⲙⲏ.
  adz-adz: Gubuꞌ uda dumpa gan santan waꞌa sib, da arangan imungꞌ gin da dumpa gan
    isruꞌ i arangan nifun da yatsungꞌ arangan.
  sri-sri: Ĩgʉ̃yarã ããrĩpererãrẽ oe, siiu wiu odo, ĩgʉ̃sãrẽ dupiyuwãgãkumi. Oveja
    ĩgʉ̃ werenírĩrẽ masĩrã ããrĩsĩã, ĩgʉ̃rẽ tʉyakuma.
  nal-nal: Araan naan ka zaxot fatukbilok naandi zina vaatak, kat paamuin naandi,
    ma amun sipsip di los naan panaze di rexaazin a lingna.
  kyq-kyq: Kɛn naan̰ jaay ɔɔɗ teecn̰ɗega naatn se, naan̰ lee naanɗe ki, ɔɔ naaɗe ɔk
    mɛtin̰a taa naaɗe booy jeel mindin̰a.
  kwd-kwd: Ma alata ngaia 'e talaia nga sifisifi aana te'efou 'i maa, ngaia 'e leka
    'i na'oga, ma gila ka leka 'i burina, suria gila longo su'a na kwalana.
  ded-ded: Ye ramafora hesicyunuu kemedacgec waraiyemmeu ramafora yeni yeac ubea negendaeac
    ye modacgecde.
  ewe-ewe: Ne ekplɔ eƒe alẽawo katã do goe la, edzea ŋgɔ na wo, eye wokplɔnɛ ɖo, elabena
    wonya eƒe gbe.
  nuy-nuy: Nga yuwaagu nii-ḏagaana ni-yaarri nga wugurraayung ninggu-ga-garri-yurii.
    Anubani-yung yamba wu-marrbuy nigawi-nyinyung anubani ana-yang.
  cop-BHC: ⲈϢⲰⲠ ⲆⲈ ⲀϤϢⲀⲚⲒⲚⲒ ⲚⲚⲎ ⲈⲦⲈⲚⲞⲨϤ ⲦⲎⲢⲞⲨ ⲈⲂⲞⲖ ϢⲀϤⲘⲞϢⲒ ϦⲀϪⲰⲞⲨ ⲞⲨⲞϨ ϢⲀⲢⲈ ⲚⲒⲈⲤⲰⲞⲨ
    ⲘⲞϢⲒ ⲚⲤⲰϤ ϪⲈ ⲞⲨⲎⲒ ⲤⲈⲤⲰⲞⲨⲚ ⲚⲦⲈϤⲤⲘⲎ.
  buk-buk: Têŋ ndoc iŋ kôc iŋ ndê domba hoŋ sêsa si, naŋ iŋ kêsêlêŋ muŋ ma ŋac sêŋkuc
    iŋ, bu ŋac sêŋyalê iŋ awha.
  pri-NT: Ûna é cau pacòobérà diri, â é pâbéaa kàra. Â rà nye cau pwicò kêe, ba rà
    têreina ê pwâratùra kêe.
  zpq-NT: Na' cate' ba gwleje' yogo'ba' ḻo' le'ejen', chbialagüe' laogacban', na'
    xila' c̱he' ca' chesa'oba' ḻe' da' zjanombia'ba' ši'en.
  por-TFT: Após fazer saírem todas as ovelhas dele, ele vai na frente delas. As ovelhas
    dele o seguem porque reconhecem e obedecem a voz dele.
  gwi-NT: Datthak cheegoovaahchik dąį' goots'įį ahaa ts'ą' giitąįį adaa, giideezhuh
    diitth'ak ts'ą' giiyaandaii geh'an.
  gvn-gvn: Jana sheep ngalkalba yardmun kadari, nyulu maja jakalba dungay. Sheepangka
    nyungun wukurril, jana nyunguwunku buluku binalmanya.
  nhy-NT: Iwan nijkuak nochtin yokinkixtij, kinwika kinyekana. Iwan ichkamej ikuitlapan
    yawij, porke kitenkakij.
  asm-FB: নিজৰ সকলো মেষক বাহিৰ কৰাৰ পাছত তেওঁ মেৰবোৰৰ আগে আগে যায় আৰু মেষবোৰ তেওঁৰ
    পাছে পছে গৈ থাকে, কিয়নো সিহঁতে তেওঁৰ মাত বুজি পায়।
  okv-okv: Eto tambuta puvuto o mamo kiti pahuoi ambota oroviketo ke hajire ingihe
    pambuora.
  mxt-NT: Ta cha yaha̱ tava̱ ra chi tɨ, ta cuahan ra ityi nuu tɨ ta nyicón tɨ chi
    ra, vatyi nɨcohón soho tɨ ndusu ra.
  tzo-NT: C'alal laj xa sloq'ues batel ti jaycot ti scarneroe, ja' jbael chbat ti
    yajvale. Ti carneroetique ja' sts'acliic batel ti yajvale yu'un ch-ic'at yu'un
    ti yajvale.
  ind-AGS: Ketika domba-domba miliknya berada di luar, dia berjalan di depan domba-dombanya
    Domba-domba akan mengikutinya karena mengenali suaranya.
  omw-omw: Mwiva mwaaqani nai sipisipi uro kyero mwiva nraante vuni vi varihata mwia
    sipisipinramwuvanto nkyiari sora qua ntapihi kyeta rieqatara tita, mwia vataqita
    vi variarave.
  yrb-yrb: Dawa ko anasuro mamoema Danu wate tanana iwata uteda nautaitate Danu buribi
    anaita.
  maa-NT: K'e̱ nga jye bitjo yije ínchíbá‑la̱ jñà orrè, jè paxtò fìko̱ nga 'nchréjtaá‑la̱
    nga jè nei‑la̱.
  mcq-mcq: ꞌEjukiviꞌi hu huni sipia irechavuꞌe usevukiviꞌi hu urane vaꞌejuꞌe huni
    sipia huni ira hene ꞌararihaura.
  sus-A: عَ نَ عَ فبٍ بِرِن نَمِنِ، عَ سَ تِمَ عٍ يَ رَ نّ، عٍ قَن بِرَ عَ قْشْ رَ،
    بَرِ مَ عٍ عَ شُي كٌلٌن.
  jpn-1965: 彼は、自分の羊をみな引き出すと、その先頭に立って行きます。すると羊は、彼の声を知っているので、彼について行きます。
  fra-SBL: Lorsqu'il fait sortir ses brebis, il les précède, et les brebis le suivent,
    car elles connaissent sa voix.
  yka-yka: Paglumuwas ne siye, padehellu iye duk patuhut meˈ bili-bilihin amban dambulihanne
    peggeˈ takilalede suwalanen.
  mle-mle: “Di dayaam kawaar kalakwukuw, di ata daya tayir yikwanaad. Yidik, aw day
    diki kwudiy bwutaay lakwu-kwadanalik tikuw, alik day diki kwukib ata yikwanadiy.
  shp-NTPO: Jaskáakin jatíbi jawen ovejabo moa jokonhax, japari jato bebon rekenax
    kaaitianra, jawen ovejabaon chibanai, moa jawen joi onanna ixon.
  aom-aom: Sö ujuoho vaꞌo barënugoromo evare jabesi nuninö vaꞌego sheep-ohuro ijore
    vaꞌoruomaje höjo hesi huëho heruomajëro jiëꞌëro.
  geb-geb: Ana won sipsivir kov za kɨrar hegap, ana mben nɨma thɨgap fharigi. Ana
    sipsivi anan kamthooŋ kaŋgi, mbe maaŋ muuŋgiap ana zɨn vui.
  eng-WYCLIFFE: And whanne he hath don out his owne scheep, he goith bifor hem, and
    the scheep suen hym; for thei knowun his vois.
  bsj-bsj: kambo co bo ki kale gwame, co tiken kab, kwama bwancinententi, kweri ci
    nyomom dircero.
  cak-cak: Tok ri yuk'unel yerelesaj-e conojel ri ru-ovejas, ninabeyaj chiquivech
    y ri ovejas yebe chirij roma queteman ri rukul.
  chf-NT: Cuanta u laj pa'si ni tubaba, une u nume pänte', y oveja u bixejob tu pat
    uc'a u cherben conoce u t'an.
  tlf-tlf: ilami sipsip iyo alugum kulep sep abe-nala e bole, isiik bon tem uyo abe-bom-nala
    e, olem abe-balata, sipsip bilip iyo tinum bemi weng uyo tinangkusip kale, daang
    begebe-nilipta, tiinan-nuubip kale,
  piu-2006: '@see-verse:JHN.010.003'
  poh-NT: Ruꞌum aj reꞌ nok reꞌ til caj ilo̱l resaj take lok eh no̱j chi pe̱t chi quiwach,
    reꞌ take me̱ꞌ nquitahkej je maj quehtꞌalim pa̱m rikꞌorbal i caj ilo̱l.
  tue-tue: Cʉ̃ʉ̃yarare witiwapetiri ĩña, cʉ̃́ãrẽ sʉguewaqui. Cʉ̃ʉ̃ wedeseri tʉomasĩ́jĩrã,
    cʉ̃ʉ̃rẽ nʉnʉcúa.
  bjp-bjp: Aunbiing tom fofonoi na sipsip ka lame fasuu ta foron sipsip kia, ka famu
    pes ri. Ma foron sipsip kia ri mi la lo, wara le ri ongen failiim kine.
  xon-xon: U yaa nyan waapiih mɔmɔk kan, le u loln nsan, le i paa u pu; ba pu? i nyi
    waaneel.
  tzo-ZNT: Mi laj sloqꞌues ti jaycot xchij jujun jchabichije, jaꞌ chjelav li jchabichije,
    jaꞌ napꞌal chbat li chije yuꞌun xaꞌibe ye li yajvale.
  mpm-NT: Nu ni ndɨꞌɨ rɨɨ da ni keniꞌin da, nastutu da tɨ ti kinkoyo tutu tɨ jiin
    da, chi ka ñunuu tɨ ja maa da kuu jitoꞌo tɨ.
  ots-NT: Cja̱ bbʉ ya xtúr ngʉjqui göhtjo quí dɛjti, car mödi ya xta hmɛto, cja̱ cʉ
    dɛjti xta dɛndi ʉ́r xʉtja, como i meyabi cár jña̱.
  hoy-hoy: याग आव तान सप्पा म्यांडागोळी व्हार्या तेगु कोमतान, रा अऊर मुंद मुंद नळुतान,
    अदिक म्यांडागोळ आऊन हिंद हिंद आगेगताव, यतिकी अव आऊन आवाज अरूताव.
  amo-amo: Asa anutuno akame ndas vat, ama cinu nbun mine, akame dortoghe, bara na
    i yiru liwui me.
  pjt-pjt: Mununku tjiipi walytja tjuṯa aḻṯira pakaltjingaṟa kuranyuripai munu tjananya
    katipai. Kaya palunya ngurkantaṟa waṉalpai palumpa wangkaku nintingku.
  cwe-cwe: Yahawalava kunze ng'hondolo wake, kowalongolela, nawo wamuinza kwaviya
    wadimanya dizi jake.
  daa-NT: Ya ŋa imilig okin̰co, ŋaar ogiriico ho ŋuur gay aaɗiig min aaro, asaan ŋu
    ibingiga.
  mlp-mlp: In ago sipsip bunmo giqad asanib lehad inmo danmeb lehaqta ham. Lehsa sipsip
    in mat na aqez hurit kemim in muzim inaq lehayta ham.
  ape-C: Douk narao ihishmorim ananish sipsipahos shutogur adukirub um narub iyoh,
    nurikumesh aria eshesh ta shugiman shanak. Um maresh? Eshesh douk shadukem ananih
    mah.
  bgs-bgs: Atin ka ágpatákkássán din tô mga karnero tun ta luwà, ágpanó sikandin tun
    tóna katô mga karnero, asta ágtákkás tô mga karnero kandin, su ágkanayad dan katô
    kagi din.
  faa-faa: Asekea rera aporo fanaraka purakano, epo meane ipu kaikia kekemarape purapo.
  kik-kik: Aarĩkia kuumia iria irĩ ciake ciothe-rĩ, acitongoragia, nacio ngʼondu ciake
    ikamũrũmĩrĩra, tondũ nĩciũĩ mũgambo wake.
  cap-NT: Jalla nuz̈ tjapa niiz̈ uuzanaca jwescu, niiz̈ uuzanacz̈ tucquinz̈ ojkc̈ha.
    Niz̈aza nii uuzanaca niiz̈ wirquiz apz̈a, jora pajz̈cu.
  ksr-ksr: “Aŋaanoŋ lamauruta kuuya uŋuano totoŋgia mesaoŋ seleeŋgeŋ keŋgi iinoŋ jotamemegia
    kolooŋ wala keno qaa aroya moma kotojutiwaajoŋ gematanoŋ otaaŋ kemakeju.
  eng-TNT: 'And when he hath sent forthe his awne shepe he goeth before them and the
    shepe folowe him: for they knowe his voyce.'
  sbs-sbs: Linu heti chazizwisa nzose zakwe, uziyenda kubusu, mi imbelele zimwichilila,
    mukuti zinzi inzwi lyakwe.
  sue-sue: Nu lama nuso uzumawi ge bapu nuso ninawera nu gita wawi nukare nu ama ganero
    susawewera.
  fra-NCL: Quand il a fait sortir toutes ses brebis, il marche devant elles, et les
    brebis le suivent, parce qu’elles connaissent sa voix.
  bhg-bhg: Edo amboda sipumane ainda topo awa kundo idegedo eira, imo awamane kopuru
    edo maundo eira. Edo sipumane ainda bepu awa gari, awatedo awamanemi imo ambo
    ambo edo era.
  snn-NT: Bacua ëjaguë cayete achani masicuabi baguëna së'ajën, baguëni te'e conjën
    saiyë. Saijënna, bacua ru'runa saiguë, baguë jo'ya jubë si'acuare etoni saji.
  atb-NT: Yhâng é sau pé banshoq lé hpông htoq yû mù, yhang gi, hí má sô ri; sau pé
    gi, yhâng é htê lé sê gyo kô é yanmai, yhâng é htâng má châng akô nghut ri.
  cek-AK: A tuunawk tasa bangah caeh haih naah, nihcae hmaa ah a caeh pae, tuunawk
    mah anih ih lok to maat o pongah, anih hnukah bang o.
  bkd-bkd: Ku humipanaw en sidan diyà ta guwà iyan tag-una sa magbalantay daw sa mga
    karniro aglupug kandin ta agkakilala dan en sa lageng taena.
  ctu-76: Che' tsa'ix i pʌyʌ loq'uel tiñʌme' ti i corral ñaxan mi majlel ajcʌñʌtya
