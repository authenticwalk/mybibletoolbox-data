verse: JHN.010.004
translations:
  kpx-kpx: Auna kebia holoevei iadi ke halei abuho uli holisi tisege mamoe abuna ehovai
    tai. Kosealemo keau abu biage hoto ke evisi hilokalu.
  okv-H: Eto arahata puvuto o mamo kihi pambuhoi ambota oroviketo ke hajire ingihe
    pambagora.
  tbo-tbo: Hougana i hopunehi hoi uputa po i lutahaya lawenihi ma sipi hi wotagoya,
    babana ponana hi hanapugeya ma hi malagameya.
  mal-C: അയാളുടെ സ്വന്തം ആടുകളെയെല്ലാം പുറത്തുകൊണ്ടുവന്നശേഷം അയാൾ അവയ്ക്കുമുമ്പേ നടക്കുന്നു.
    ആടുകൾ അവന്റെ ശബ്ദം തിരിച്ചറിഞ്ഞ് അവനെ അനുഗമിക്കുന്നു.
  grc-SR: ⸋Καὶ⸌ ὅταν τὰ ἴδια ⸂πρόβατα⸃ ⸂2ἐκβάλῃ,⸃ ἔμπροσθεν αὐτῶν πορεύεται· καὶ τὰ
    πρόβατα αὐτῷ ἀκολουθεῖ, ὅτι οἴδασιν τὴν φωνὴν αὐτοῦ.
  bgc-bgc: जिब वो अपणी सारी भेड्डां नै बाहरणै काढ लेवै सै, तो उनकै आग्गै-आग्गै चाल्लै
    सै, अर भेड़ उसकै गैल-गैल हो ले सै, क्यूँके वे उसका बोल पिच्छाणै सै।
  khz-khz: Gena mamoe maparara evaiatirana, ne ira wailarai elakana, gena mamoe ia
    mulinai gelakakauna, kwalana mamoe riparia ia karona.
  deu-TKW: Wenn er die seinen alle herausgelassen, so zieht er vor ihnen her, und
    die Schafe folgen ihm, weil sie seinen Ruf kennen.
  zsr-NT: Catiꞌ chnubijëꞌ‑baꞌ yúguꞌtëbaꞌ böꞌcuꞌ zxilaꞌ náquicbaꞌ queëꞌ, rajnörëꞌ laucbaꞌ,
    atiꞌ böꞌcuꞌ zxilaꞌ naꞌ rajnaucbaꞌ lëꞌ, le tuꞌúnbëꞌbaꞌ chiꞌë.
  lin-lin: Soki abimisi bameme na ye nyonso na libanda, alekaka liboso na yango ;
    mpe bameme elandaka ye na sima, pamba te eyebi mongongo na ye.
  hns-NT: Tab oe aage aage tjale hai, aur sab okar aawaadj soenke okar pietjhe aawe
    hai.
  noa-E: ya thum daau paaukhabaadeewai, am na dʉnʉisie amachdëujã i ẽudee weetjemgui
    ajim, ya amach ich mag phë wai nʉrraajem dʉ̈i aawai.
  eng-EMTV: And whenever he brings out his own sheep, he goes before them; and the
    sheep follow him, because they know his voice.
  mib-NT: Te núu ni tava de ndɨhɨ lanchi máá de, te yósnúu de nuū tɨ̄ cuahān de. Te
    lanchi un cándiquīn tɨ̄ de, chi nácuni tɨ̄ tachī de.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽ कुमे़ल्‍लुक्‍हाॽ लाःक्‍कात् लःत्तुसिॽआङ् तगि तगि
    लाङ्‌घेःक्‍ल लाम्‍लोसुसिॽरो॥ हे़क्‍क्‍याङ् खे़न् मे़ल्‍लुक्‍हाॽरे़ खुने़ॽ मे़दिम्‍दुॽ
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ कुइक्‍लाःन् कुसिङ् मे़निःत्तुॽरो॥
  xnj-xnj: Akamala kugawusa kuvala, mwene akugalongolela kulongolo, na mambelele gakumlanda,
    ndava gakulumanya lwami lwaki.
  mmx-mmx: Do ira lam asu axap di ukamang, neni im gomgonga di, la laxasipsip dia
    mumu asu i, mila laxasipsip ding tonga xisip laxaka ren.
  cbr-NT: Usoxuan rëcuë́nquianquin buáncëxun ca carnerocaman aín bana cuaquin a caxu
    cuanquin nuibiania.
  tee-NT: Acsni amaxtuk'ojui ju ix'anuch pus ap'ulhnich. Chai ju ixborregojni tach'ak'ok'aich
    ni tamispanich ju ixchivinti ju ix'ucxtin'an.
  eng-LSV: and when he may put forth his own sheep, he goes on before them, and the
    sheep follow him, because they have known his voice;
  cak-NT: Cuando ri chajinel jerulesan conojel ri ru-ovejas, nina'ey chiquiwech, y
    ri ovejas yetzake-e chirij. Ri ovejas can quiri' niqui'en, roma can quieta'n anchique
    ri rukul ri nichajin quichi.
  pah-NT: Herohorame ga hoi henonde okovo ji reviri tuhu katu javo. A'ereki garenymbava
    okwaha ganhi'ig̃a, ei ga.
  sja-NT: Ichi ovejaarã jõmaweda uchia atak'ãri, ãra naa wãpari mãik'aapa chi ovejaarã
    iru t'ẽe wãpata, chipari pedee k'awapata perã.
  xed-xed: Zligiŋtani ta inda tuwakha ta nzakway ka ŋani ya, ŋa dzaʼani ta kəma taŋ,
    ta dzaʼa hahəŋ mistani. Ta dzaʼa tuwakhani mistani, kabga nda sna hahəŋ ta lwani.
  glk-glk: وختی تمامه خو گوسفندأنه بیرون بره، جلوتر از اوشأن قدم اوسَنه و گوسفندأن
    اونه دونبالسر شیدی، چونکی اونه صدایه شنأسیدی.
  mks-NT: Ta tá sa̱ na̱queta ndihi rí já ndáca da ri̱. Ta cánu̱ú da̱ nu̱ ri̱ cua̱ha̱n
    da̱ já va̱ha cua̱ha̱n rí xi̱hi̱n dá jáchi̱ ndícuni va̱ha rí ta̱chi̱ dá.
  gfk-S: Be ila te lamus hasur leh di, na lilie hanana um ta di. Ma ira sipsip di
    na murmur ie kinong di nunure kilam no ingana.
  bmu-bmu: “Nanŋi lamaurupŋi pakpak eŋguaŋgiriga tohoŋini mosöta yaigepŋe angetka
    yaŋön jitŋememeŋini aka mutuk aniga keu jölŋi möt kutuzeaŋgöra andöŋe wuataŋgöba
    anakze.
  dgz-dgz: Ame mek man megawa iragi naumo taue garip amopiwa, me use namumup aep,
    amba sip mega ewap ororom warup amoin, iwa me noa ire anune menan.
  eng-GNV: 'And when hee hath sent foorth his owne sheepe, he goeth before them, and
    the sheepe follow him: for they know his voyce.'
  zaa-NT: De chi tsè'e iyaba ca carnero qui' niá fuera nna, lą nna rinéru tìą lo quį;
    ca carnérua nna ritanó tè cą na de riyénini cą tsì'į.
  eng-WEBSTER: 'And when he putteth forth his own sheep, he goeth before them, and
    the sheep follow him: for they know his voice.'
  guh-guh: Pecapitsapaecujinae daxita pijaoveja, bajaraponë oveja pevajënaeya namataxainanajetaruca.
    Nexata pijaoveja pënaponatsi. Tsipaji jumeyapëtanetsi pijaoveja.
  bon-bon: Tabe liba teebibine yääsemuge, tabe niinäce gaabe me läduge. Maamoi cina
    teebine ingwe yääcwusi, ingle teepi umle birige teeme tagepogogo.
  nhw-BL: Huan quema nopa tlamocuitlahuijquetl tlamis quinnotzas nochi nopa borregojme
    catli iaxcahua, quinyacantiyas huan inijuanti quitoquilise pampa ya quitoscamachilijtoque.
  swh-ONEN: Akiisha kuwatoa wote nje, hutangulia mbele yao na kondoo humfuata kwa
    kuwa wanaijua sauti yake.
  wbi-wbi: Kyande asihumisie ing'holo saake sooni, umwene ilongola, iseene sikum'bingilila,
    ulwakuva silikagwile ilisio lyake.
  bba-bba: Sɑnɑm mɛ u nu yɑrɑ tɔɔwɔ kpuro, u rɑ nu ɡbiiye kpɑ nu n nùn swĩi yèn sɔ̃
    nu win nɔɔ yɛ̃.
  eng-KJVCPB: 'And when he putteth forth his own sheep, he goeth before them, and
    the sheep follow him: for they know his voice.'
  kgk-NT: Ogwenohẽ rire gwymba gwive, oho henonde-rupi. Oikwaa inhe'ẽ. Upéa-gwi oho
    hupive hikwái, he'i.
  waj-waj: Vioo ari sipisiipa mmuakiaayara tikiai mmaanai kuaavo ivo iya tauraa kuaikiai
    iya inna avaivaa arinaima rikiaivaara inna nnaagiai kuaavai.
  cpy-cpy: Aririka romishitowakiri maawoeni onkokiroeninta, riitaki jewaterini aminako-wentziriri,
    royaateeyanakirini ipireetari, tema riyowaante-tziri riitaki aminako-wentziriri.
  ekk-PKP: Kui ta on nad välja viinud, kõnnib ta nende ees ja lambad järgnevad talle,
    sest nad tunnevad tema häält.
  mpx-mpx: Sauga iyaka wana sipi i nulil ge hi tagil tola, inoke iya ni nohouwa ge
    sipi nihi noulil, kaiwena anana ana gun hi atena.
  wbp-wbp: “Ngula kajana jiyipikingarduyurlu nguru-yirrarni jiyipi-watiki yarlu-kurra,
    nyanungu kajana kamparru wapanja-yani. Milya-pinyi kalu nyanungu-nyangu linpa.
    Kujarlanya kalu puranja-yani purdangirli-wanarluju.
  luo-luo: Ka osegolo rombene duto oko, to otelo e nyimgi, kendo rombene luwo bangʼe
    nikech gingʼeyo kit dwonde.
  nhe-NT: Huan quema nopa tlamocuitlahuijquetl tlamis quinnotzas nochi nopa borregojme
    tlen iaxcahua, quinyacantiyas huan inijuanti quitoquilise pampa quitoscaquise.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܦܲܠܸܛ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܥܸܪ̈ܒܹܐ ܕܓܵܢܹܗ، ܟܹܐ ܐܵܙܹܠܔ ܩܲܕܡܵܝܗ‌ܝ، ܘܥܸܪ̈ܒܘܼܗ‌ܝ
    ܟܹܐ ܐܵܙܠ݇ܝܼ ܒܵܬܪܹܗ ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼ ܠܹܗ ܩܵܠܹܗ.
  esk-NT: Annisianikamigich sivulliuġaġigai aasrii ipnaich malikługu nipaa iḷisimaplugu.
  msb-msb: Pakapaluwas na niya san tanan, nagauna siya sani kag nagasurunod an mga
    karnero sa iya kay kilala sani an iya boses.
  cpa-NT: Jøng² cán² juu¹³jah ni³quiah¹² jáh² quián¹²dsa, na³ma²ca¹huanh¹² ca¹lah¹já¹
    jáh² niúh¹ jnǿ³. Jøng² dsø¹lé²jah ti³dsë¹³jah cah³ juu¹³jah. Di³ cuuh¹² báh³ jáh²
    hag³dsa.
  dso-dso: ନିଜର୍‌ ସବୁ ମେଣ୍ଡାମନ୍‌କେ ବାଇରେ ଆନ୍‌ବା ବେଲେ, ସେ ଆଗେ ଆଗେ ଇଣ୍ଡ୍‌ସି ଆରି ମେଣ୍ଡାମନ୍‌
    ତାର୍‌ ପଚେ ପଚେ ଜିବାଇ । କାଇକେବଇଲେ ମେଣ୍ଡାମନ୍‌ ତାର୍‌ ଡାକ୍‌ଲାଟା ଜାନତ୍‌ ।
  meu-meu: Ena mamoe korikori iboudiai e hakaudia lasimu, vairadiai e rakamu; bena
    ia gadona dibadia dainai idia ia murina amo e rakamu.
  yva-NT: Arono po maugava wusya, panya no wuisy muno maero domba wo arijat weye wo
    anamote ranaun to.
  dgc-dgc: Nadid, péngiluwas na dide, éy mégdetol siya dide, a umunonod side diya
    a mahusay, da tukoy de i boses naa.
  zpm-NT: Rlozhse rbee me grë ma ne nac xma me, laa me rner lo ma; grëse ma laa ma
    rnaḻ zhits me sacne ruṉbey ma tsi me.
  hix-NT: Tàwyanye enampatakatxehkatxhenye rma, wahoro tetxhe. Àrwon komo yonytxetxhe,
    eknà komo. Àro ke, àwenaryenye tetxhe, kekon hatà.
  sim-sim: Hikriyok li layiwak or maifu iwak sipsip orhi ondo mandarjinya orhin angop
    li misinda osik orin tiya inda lir.
  npi-ULB: उसले आफ्ना सबै भेडाहरूलाई बाहिर निकालेपछि, ऊ तिनीहरूको अगिअगि जान्छ र भेडाहरूले
    उसलाई पछ्याउँछ्न्, किनकि तिनीहरूले उसको सोर चिन्‍छन् ।”
  cgc-cgc: Na napagwa din en tanan din na karniro, kanen an gauna na miling naan ta
    paalaban daw mga karniro gasunod ki kanen tak kala danen iya an na kagi.
  tim-tim: Akto lama damunyeŋaet den nâŋgâm agatmai aregât luâk are ikiŋaet lama yeŋgondo
    sopanmai. Sopanmâ amboyeŋe watmâ arimai.
  yor-yor: Nígbà tí ó bá sì ti mú àwọn àgùntàn tirẹ̀ jáde, yóò síwájú wọn, àwọn àgùntàn
    yóò sì máa tọ̀ ọ́ lẹ́yìn, nítorí tí wọ́n mọ ohùn rẹ̀.
  wos-wos: Yindaka dé tale yindéka déka sipsip bali déka hundika xékélakita di déka
    hukémbu yi.
  emp-NTPO: Jũma dajadaa edeped̶a ãdji na wãbaria. Ovejara idji caid̶u wãbadaa idji
    bed̶eara cawa panʌ bẽrã.
  eng-F35: And whenever he takes out his own sheep he goes ahead of them, and the
    sheep follow him because they know his voice.
  ind-ind: Ketika dia mengeluarkan domba-domba itu, dia selalu berjalan di depan.
    Domba-dombanya mengikuti dia, karena mereka mengenal suaranya.
  pes-OPCB: او پیشاپیش گوسفندان حرکت می‌کند و گوسفندان به دنبالش می‌روند، چون صدای
    او را می‌شناسند.
  mpt-mpt: nganabe nganabe haanemeo i e wengo kla wentebib kesoa dobsileb haabinabiobe.
  ssx-ssx: Hama꞉ nane hatuku puaata꞉ ipiki amba꞉la titina꞉ pelieke. Kutupa mo sipisipi
    ma꞉na꞉ manuma꞉ ipika꞉ pi ho̱la̱꞉make opitolo hata꞉ ipiki telia꞉ mea pelimikie.
  mkl-mkl: Wɑɑti iyi í fitɑò ɑŋɑ fei wɑduude nɔ ku cuɑ nŋɑ ɑ mɑɑ tooɛ domi ɑ̀ mɑ̀
    imuɛ.
  gaq-gaq: ଆମେଇଂକେ ପାଦା ପାକା ଡୁଙ୍ଗ୍‌ୱେନେ ବେଲା ସେନୁଗ୍‌ ସେନୁଗ୍‌ ତୁର୍‍ତ୍ୟାରେଇଂ ଅଲେଙ୍ଗ୍‍ଏ
    ଆରି ମେଣ୍ଡାଇଂ ମେଁଇଂନେ ଇଡ଼ିଙ୍ଗ୍ ଇଡ଼ିଙ୍ଗ୍ ଅଲେଙ୍ଗ୍ ଆର୍‌ଏ ମେଃନ୍‌ସା ଡାଗ୍ଲା ମେଇଂ ମେଁନେ
    ବାସଙ୍ଗ୍‌କ୍ନେ ଅଁଆର୍‌ଏ ।
  gof-RNT: I bayssata kare kessidaappe guye entta sinthan hamuttees. Entti iya qaala
    eriya gisho iya kaalloosona.
  unx-unx: ଆଡଃ ଆୟାଃ ସବେନ୍‌ ମିଣ୍ଡିକକେ ବାହାରି ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଆଃ ଆୟାର୍‌ ଆୟାର୍‌ରେ
    ସେସେନାଏ ଆଡଃ ମିଣ୍ଡିକ ସବେନ୍‌ ଆୟାଃ ଦୟା ଦୟାତେକ ଅତଙ୍ଗ୍‌ଇଁୟା ଚିୟାଃଚି ଇନ୍‍କୁଦ ଇନିୟାଃ
    ଲାବ୍‌ଜାକ ସାରିୟାଃ ।
  gah-gah: Ezáa mututoni kelémoko lemeko ale goí noigo, anó lupamú gelekune liki ámegetanigave.
  lcm-lcm: Taun kila soung aongos na kala pasal ainoai aniria na kila using ia using
    kipo longo kinle na kalingana.
  aer-aer: Nhenge re yepe-yepe ikwerenhe-arrpe areye akethe-werne akngeke-iperrele,
    re itnekenge arrekwelele anteme alheme. Yepe-yepe ikwerenhe areyele anteme renhe
    apenteme itne-arle kwenhe angkentye ikwerenhe alhengke-aweme ante itne aywerrke-irreme
    angkentye ikwerenheke.
  qvc-NT: Chaymandaqam chay wishangunapa ñawpanda rin. Wishangunapismi chay michidurnimba
    busninda riqsishpa, ikinda rinllapa.
  tgl-ULB: Kapag nailabas na niya ang lahat nang sariling kaniya, pinangungunahan
    niya sila, at sumusunod sa kaniya ang mga tupa sapagkat kilala nila ang kaniyang
    boses.
  cbs-NT: jawenas kainmakin dasibi kenakin keyubainkin bepuaya jawen jui ninkabainkin
    chibanmisbuki.
  xtm-NTPP: Te nú ni jinu ni kene'e de ndaka ti ma, te jákoxtnuu de nuu ti ma, te
    ka ndikin ña'a ti, vaa ka ndakuni ti sukan ñu'u tachi de ja ká'an de ma.
  nnq-nnq: Anda agapiite panja, na genia mambelele kunkengama, mana gamaanyi lilobe
    lyabe.
  bao-NT: niipetirã cʉ̃ja ca witi ea petiro ĩa, cʉ̃jare cʉ̃ ca jʉgue waaro cʉ̃ jiro
    nʉnʉcoama, cʉ̃ wederiquepʉrena ca tʉo majĩcãrã niiri.
  san-ORI: ତଥା ନିଜାନ୍ ମେଷାନ୍ ବହିଃ କୃତ୍ୱା ସ୍ୱଯଂ ତେଷାମ୍ ଅଗ୍ରେ ଗଚ୍ଛତି, ତତୋ ମେଷାସ୍ତସ୍ୟ
    ଶବ୍ଦଂ ବୁଧ୍ୟନ୍ତେ, ତସ୍ମାତ୍ ତସ୍ୟ ପଶ୍ଚାଦ୍ ୱ୍ରଜନ୍ତି|
  huv-NT: Wüx lamawün misap nej, condom apmamong ombas, misap nej apmandüjpiw nej,
    cos anguiayiw nej andeac.
  otn-NT: Nu̱'mø bá̱ jʉjma̱ xøts'e ra̱ føt'e gätho'ʉ yø dɛ'yo p'ʉya, ní̱ 'bɛt'o p'ʉ
    ni̱ ma yø dɛ'yo. Yø dɛ'yo p'ʉya tɛnni̱ porque pa̱rpa̱bi̱ rá̱ hya̱.
  nop-nop: Maŋiŋ mede agaŋ nadikiyondaiŋ doktiŋa kutiyeniŋa koom uune mindaŋ keleiŋ.
  obo-NT: Otid pokoleggua ran don langun, sikandin kos od unna kandan woy dos mgo
    karnero, od ikuu kandin, oyyos nokilaa ran man iddos bawos din.
  cak-ENT: Tok ri yuk'uy quichin ovejas ye relesan chic c'a e conojel ri ru-ovejas,
    ninabeyüj c'a e chiquivüch y ri ovejas nyetzeke-e chirij. Ri ovejas quiri' vi
    nquibün, roma quetaman c'a ruch'abül ri niyuk'un quichin.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤳᤋᤢᤛᤡ᤹ᤀᤠᤱ ᤋᤃᤡ ᤋᤃᤡ ᤗᤠᤱᤄᤣ᤺ᤰᤗ ᤗᤠᤶᤗᤥᤛᤢᤛᤡ᤹ᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤡᤶᤍᤢ᤹ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤰᤗᤠ᤺ᤴ ᤁᤢᤛᤡᤱ
    ᤔᤧᤏᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De tá nī ntavā dē ndihi tīcāchí maá dē, de yósō nūú dē nūū tī cuāhān dē.
    De ndá tīcāchí chi níquīn tī dē, chi nácunī tī tāchī dē.
  san-TIB: ཏཐཱ ནིཛཱན྄ མེཥཱན྄ བཧིཿ ཀྲྀཏྭཱ སྭཡཾ ཏེཥཱམ྄ ཨགྲེ གཙྪཏི, ཏཏོ མེཥཱསྟསྱ ཤབྡཾ
    བུདྷྱནྟེ, ཏསྨཱཏ྄ ཏསྱ པཤྩཱད྄ ཝྲཛནྟི།
  qve-NT: Oveja michiqqa, corralmanta ovejankunata qarqoruspanmi, pastoman pusananpaq
    ovejankunapa ñawpaqninta rin. Ovejankunataqmi michiqpa vozninta reqsisqankurayku,
    payta qatikunku.
  pao-NT: '@see-verse:JHN.010.003'
  cbu-NT: Opeejsha wits mazinayarusin, chinuzpanush tachitatangatanll ashkanaya. Chinuzpansha
    machtayaru, yamazayaru, pastup machkiya kis katungumaama.
  usa-usa: wení tipi-típima yiwíqma márúte yuwéna wemá áqnáabaq kégumitata wenáama
    kéitetaboata tipi-típi-annama anaaé wakááe.
  soy-soy: Un uikɔ́ nnɛ́í pilésɛpɔ m mɑsí, uu pɛɛ ikɛkpeẽ wɑi. Kii nní umɛtẽ
    n nyu nnyɑ, ii pɛɛ u n tikilɛ̃.
  hui-hui: Ibunaga nogo sibi haru tagira puwa ti maha ibilalu ibuni ala bamba halu
    piaga. Nogo sibime ibunaga bi manda buwa haruru piaga.
  amf-amf: Yisa yaana wulam yinin bulonsa budonte kesa birante kida yive; yaanaar
    kisa upsinam yinin dhesenna, kisa paanan keda yive.
  quc-NNT: Aretaq e resam chi b'ik konojel ri chij pa ri corral, känab'ej b'i chkiwäch,
    are k'u ri chij keteri b'i chrij rumal chi käkich'ob' u wäch aretaq käch'awik.
  dob-dob: Niꞌatu maiboꞌadi siapwesa, ta ꞌadi toꞌitaꞌiꞌita ꞌinugana be simulimuliye,
    manuna ꞌenana simwalatonina ta niꞌatu sipanaitena.
  wrs-wrs: Wo himba os wonphovrava, os wonlohmana vevra. Wo hev ku mi wulluhunvrava,
    os deisumbi lohmana vevra. Himba engingivra, manara, himba hillimniv kekalvhonindrinina
    moalamangmba.
  mca-mca: Qa in hats yot'axfik'i pe' yatsat'etsij, ma' qa yojo'ok'oi, qa pe' kots'etets
    qa yijayanpha'm, qe nikfe'lik'i ƚ'anye'j.
  tzo-TZC: Cꞌalal jech laj xa sloqꞌues talel scotol ti schije, jaꞌ jbaꞌbe ta xanav
    batel ti stuque. Jech ti schijtaque tijilic ta xbat ta spat. Yuꞌun ta xaꞌibeic
    ti scꞌopojele.
  mya-mya: သိုး​တို့​ကို​ထုတ်​ပြီး​လျှင်​သိုး​တို့​၏​အ​ရှေ့​က ဦး​ဆောင်​၍​သွား​တတ်​၏။
    သိုး​တို့​သည်​သူ့​အ​သံ ကို​သိ​သ​ဖြင့်​နောက်​က​လိုက်​ကြ​၏။-
  gng-NT: U tì ñɛn' uʼpe kɛ la, u le usɛn nɛ ì pɛ uʼbo, kimɛ ì bɛn uʼniɛke.
  cbi-NTPO: Tsai' dekalaake' ya' uvejala' ajkesha puu jinmala, ya' bendaa jinu detsuve,
    ya' palaanu mera de' mitya.
  ikk-NT: O wepụhagụụ wẹ ile wụ ndị nke ẹ, o buruni wẹ ụzọ; atụnrụn ndị hụ e sọn ẹ
    makẹni wẹ marịn olu ẹ.
  leu-leu: E layaan nari xapiak ri fo waan lamalei nane fuuna sangas paamuian nari.
    E mu sipsip sina ri usie senaso ri texaas sena lingina.
  maz-NT: '''Ma ra mbedye c''o o̱ ndënchjürü, ra ot''ü e mbörü. Cja rron ma c''o o̱
    ndënchjürü. C''o ndënchjürü tjünt''üji a xütjü c''e mbörü, na ngueje pãtpãji o̱
    jña''a.'
  bod-N: རང་གི་ལུག་རྣམས་ཕྱིར་གཏོང་ཞིང་ཁོ་ནི་མདུན་དུ་འགྲོ་བའི་དུས། ལུག་དག་གིས་ཀྱང་ཁོའི་སྐད་ཤེས་པས་རྗེས་སུ་འབྲང་བ་ཡིན་ནོ།།
  tca-NT: —Rü ngẽxguma ínamuxü̃ã̱xgu i guxü̃ma i norü carnerugü, rü nüma i norü dauruü̃
    rü napẽ́xegu nixũchigü. Rü nümagü i carnerugü rü nawe narüxĩ, erü nüxü̃ nacuèxgü
    i naga.
  zpl-NT: Nu chenu ulaxu nú uchiuꞌu ye bee sanchiꞌlla che nzucululla lubeeí nu nzenala
    beeí liꞌilla, xne nuꞌlu beeí chilla.
  mbc-NT: Tekînon yarîiya. To' rawîrî attî moropai ite'ma'pî pî' to' wîtî, imaimu
    pî' tesa'kon pe epu'tî tîuya'nîkon ye'nen.
  ndg-ndg: Palyo aaboywa panja abo babile bake, utama nnonge yabe, ni ngondolo unkengama,
    kwa sababu balitangite lilobe lyake.
  wsk-wsk: Se noko sipsip suen la nongorak aratu saposo, mu nu giriso se nuna kowom
    karosan. Mu awuk, nuna noko kuring dogotak ko ikia.
  toj-NT: Cuando huax ch'ac el spetzanil ja xcheji, jaxa talnanumi, bajtan huax eq'ui,
    ti huax huaj tzalan ja chej jumasa como naubal lec yujil ja sc'umali.
  tbc-tbc: Aria, saen iŋ kuai te dilasa itout dop, iŋ tamad imug yau dop, ŋien aban
    fo diau a, man dugo, iŋ tamad awan duloŋ uyanan a.
  sna-sna: Kana achinge abudisa makwai ake ose, anofamba ari mberi kwawo, uye makwai
    ake anomutevera nokuti anoziva inzwi rake.
  smk-NT: Ket no itaw saraynay sarba ran ikon na sa rikor, mu'na ya konra tan tumbuken
    raya bana' ta tanda' ray tunoy na.
  grc-TCGNT: Καὶ ὅταν τὰ ἴδια πρόβατα ἐκβάλῃ, ἔμπροσθεν αὐτῶν πορεύεται· καὶ τὰ πρόβατα
    αὐτῷ ἀκολουθεῖ, ὅτι οἴδασι τὴν φωνὴν αὐτοῦ.
  gof-WFTW: I bayssata kare kessidaappe guye entta sinthan hamuttees. Entti iya qaala
    eriya gisho iya kaalloosona.
  spa-BLM: Cada vez que saca a sus ovejas, va delante de ellas; y las ovejas le siguen,
    porque conocen su voz.
  kyz-NT: Weymawa renũ'ẽ re 'ga awau enune. A'eramũ 'ga reymawa awau 'ga rewiri. Awau
    'ga oporogytau weymawa upe. A'eramũ 'ga je'ega kwaapara etee awau 'ga rewiri.
  dao-dao: “Kpunga a jah khü üng, ami hmaia cit lü lam jah msüm se ani cun läk khawikie.
    Isetiakyaküng, a kthai cun a toe naw ksingki he.
  cya-cya: Xa ndlyoo yu slya' 'in yu nchcua loo yu loo 'in, lo' nchcui ncha'an 'in
    'in yu si'yana ndyu'hui lyoo 'in ña'an tyi'i nchcui' yu.
  wrk-wrk: Dulaba nyulu yalunya, nanamuku nanganginmuku jibmuku, baki nyulu jilajba
    waluwalu, ngala yalu nanganginmuku jibmuku bayngkani nangandu. Durrijba yalu nanda
    lalanbawarr yalungi. Durrijba yalu nanda, jingkijbangangi yalu nanda nangangi
    jangkurr.
  nii-nii: Eim kung siipsiip ombu pei anda sipi, poru nipi kin, wu ei opu kumb se
    pang kin, kung siipsiip ombu, eim ek ei piik kin, eim pułum konu ełe, kung siipsiip
    ekii sik pułmun.
  ign-NT: Éma, máinapu­mi­rau­chapaipa eta mayeheana uvesa. Táehimu­ri­hapaipa tamutu
    eta uvesana, taicha táimatihi eta mahu.
  dik-NT: Ku tɛ̈ cï ke ɣäth aɣeer, ka cath tueŋ kenhïïm ku buɔɔth amɛ̈l cök rin ŋic
    kek rɔ̈lde.
  cac-cac: Slajvi sjacanelta noc' scalnel vin̈ chi', sb'ab'laj vin̈ yuj noc', tz'och
    tzac'an noc' yuj vin̈, yujto c'aynac noc' yed' vin̈.
  tzj-E: Tak nquelastaj pa rmal nuc'om ela quebey je' carne'l y nquetre' ela tzrij
    com cutkin chic rwech chja' ajyuk'la' cxin.
  san-BUR: တထာ နိဇာန် မေၐာန် ဗဟိး ကၖတွာ သွယံ တေၐာမ် အဂြေ ဂစ္ဆတိ, တတော မေၐာသ္တသျ ၑဗ္ဒံ
    ဗုဓျန္တေ, တသ္မာတ် တသျ ပၑ္စာဒ် ဝြဇန္တိ၊
  yaa-NT: Nã ovejafo kexemis rekẽ kaino ãfe ovejafo ãfe kene mẽranoax kãiferatirofo.
    Mãmãi ãfe oi tãpikanax nãskaxõ chĩfafaitirofo.
  cab-NT: Lárigiñe laságaraguniña súngubei, ába lídin eíbugeina jabá jabá, ába jafálaruni
    ladǘga subúdi jamáni lumálali.
  clu-clu: Pagkatapos nagaona tana, kag anang mga karniro nagasonod kanana tungud
    nga kilala nanda anang limug.
  swh-ULB: Atakapowatoa nje hao walio wake, huwatangulia, na kondoo humfuata, kwa
    sababu wanaijua sauti yake.
  tpt-NT: Tejkan lakmaxtuꞌojoy tachun yu ixnavin ex japꞌulaycha ni yucha. Tachun tatꞌaꞌan,
    va taqalmispay ixchivinti.
  aai-aai: I ebotaitih ufun tetitit anamaramaim, i wan ebi’iyon, naatu ana bobaituw
    ti’ufunun bairi tenan anayabin i fanan hiso’ob.
  sny-sny: Sosu le fe sipsip werese nowe ma'e ei aniyei su, le tututeye. Sosu fe sipsip
    werese mo'o umasiyei. Lowe peri no'u lo wanu so'oruweyei su, serai lowe le ma'e
    umasiyei.
  myy-myy: Ĩnare bucõa jeocõri, ĩna riojʉa ĩnare tʉ̃a ũmatãgʉ̃ yiguĩji ĩ. Ĩ ya ocare
    tʉo masicõri, ĩre sʉyarã yirãji ĩna.
  trc-NT: Ga̱a quisíj quirii soꞌ man nij xoꞌ xeꞌ, ne̱ noco̱ꞌ nij matzinj xcó soꞌ,
    cheꞌé se uꞌyón nij xoꞌ se‑na̱na̱ soꞌ ei.
  cut-NT: Cuahn che a retenda̱h ye nducoya̱ca te chete chan ne, riquenda̱hna̱n ye
    yahn te, ne riquendi te ihyan, te ndi nino te ihyan.
  bel-bel: і калі выведзе свае авечкі, ідзе перад імі, а авечкі за ім ідуць, бо ведаюць
    голас ягоны;
  zlm-KSZI: Setelah semua domba keluar, gembala itu berjalan di hadapan dan domba-domba
    mengikutnya kerana mengenal suaranya.
  gdr-gdr: Ɨ ra ton komkesa tinajog mamoi bau wa tapekiny, ton naska wa e tainy dɨde
    tina mamoyɨp ɨta tin yɨmta undoki, mop nokɨp ton wumɨr im tina nonykok.
  vmy-NT: ꞌBa kionga je ꞌbetjuko ngatsiꞌi chutsangare, ꞌba ꞌbatsaꞌen fititjunre, ꞌba
    chutsango fitjenngi ngatꞌa be= jndare.
  cmn-FEB: 他把自己的羊领出来以后，走在前面，羊跟着他，因为认得他的声音。
  gmv-RNT: Bayta wursi kessidappe guye ista sinth aadhdhidi kaaleththees. Dorsatikka
    iza qaala eriza gish iza kaallettes.
  ncl-NT: Quiman mochi iborregos pa quiahuac cate, cuaquinon laicantía inminteco huan
    iborregos quitocatialo pampa quiximatilo yihual quinami quinnotza.
  sua-sua: '@see-verse:JHN.010.003'
  are-are: Kurunga sheep ingkarraka kathala namalangantama, era etnakanga arrkurlerrama.
    Etna turta ekuranga tnaartangala lhama, etna angkatja ekuranhaka kaltjanga warta.
  gai-gai: Na ma minmo muruŋa aŋgɨ laru mai te, ma minmo outta taŋraŋnandet. Te, sipsipara
    mina mana kam mbaraca manmo raŋgaica taŋrena.
  qvm-NT: Lapan yargamurnami duëñunpa guepanta aywapäcun, duëñunta reguishpan.
  chz-NTPS: Maˉlaꜙ maˉhwë̱ë̱yꜗ läꜙjë̱ë̱ꜙ hi̱ˉ la̱a̱ꜗ kya̱a̱yꜗ, mahꜗ ja̱ˉgaˊ dsooyˈ
    jä̱ä̱yꜗ. Läꜙjë̱ë̱ꜙ baˊ dsaˉnääꜗ kaahˋ kiyhˈ, jëëhꜘ maˉkyʉʉh˜ bihꜗ lleꜘ kiyhꜗ.
  kmu-kmu: AmavalenoꞋma kumatega neꞋunofena uhagoteno neꞋvigeꞋya ani kanomona alenaga
    agema havimainaleti lagiꞋya ani sipi sipimoꞋya akave neꞋvae.
  ood-NT: T am wo i wuwhag k gam hu wo i oi no pi s‑mahch g neꞌokij. T am ha baꞌich
    wo himad.
  lbm-lbm: जब ऊ अपनी सब मेंढीं ख बाहेर निकाल देवय हय, त उन्को आगु आगु चलय हय, अऊर
    मेंढीं ओको पीछू पीछू होय जावय हंय, कहालीकि हि ओको आवाज पहिचानय हंय।
  ncj-NT: Huan satepa ic quintlamiquixtiya in icalnelohhuan, oncan quinuica quinyecantas.
    Huan in calnelohten quicuitlapanuiyahque, tleca quitlahtolcaquihque.
  yuj-yuj: Mao náráp sipsip ponankor éréképea ek akwapea maok, mekia akwap nánko,
    maomp sipsip ponankor maomp kar wuri wawia maomp wakmwaek éntér kákeaka tukup
    konapon.
  kto-kto: Eva, na tara la malagiong ara sipsipup am ganam ga mela lavie, tie ume
    unum laike ma. Ga man ameuluan, memani, muana la omait nanam a.
  gmv-NT: ባይታ ዉርሲ ኬሲዳፔ ጉዬ ኢስታ ሲንꬅ ኣꬊዲ ካሌꬄስ። ዶርሳቲካ ኢዛ ቃላ ኤሪዛ ጊሽ ኢዛ ካሌቴስ።
  por-BLT: Após trazer o rebanho para fora, ele caminha na frente das ovelhas e elas
    o seguem, porque reconhecem a sua voz.
  stp-NT: Miꞌ dhɨr baꞌ nam paiꞌ dhuuk bɨɨx mu bubuakiaꞌ, dai na bɨɨpɨꞌ muiꞌ xi jimiaꞌ
    gu bipiaꞌdam paiꞌ na jaꞌk jix ja biaꞌram kaꞌ na joidham jix xaꞌiiꞌ, gu kakasnir
    tugiꞌñ baꞌ dai nam gatuuk dɨr pɨx miaꞌn bhɨɨyaꞌ nam mu oidhaꞌ, nam guꞌx dhaandaꞌ.
  mgc-mgc: Mati mo ayasi tïmëlë 'bënï nee ku biya yaga, mo ï'bë dagba da komo zë,
    ehe zë usunnï gɔ mo, ga kö'du zë ayɔlɔnnï gu mo.
  ame-NT: Allempoña c̈haʼnmatue allohuen aʼyot̃paʼ ñañapaʼ oʼch ota. Poʼcarrnerorñapaʼ
    allent̃ach cot̃aʼhuanem̃ chentaʼ. Ñetñapaʼ eʼñe chemeʼteññañet pamoʼmteʼ poʼñoñ.
  mgh-2016: Chamalhaka ukhuma vathe, nooholhelha uholho, ni ikhondoro chinonttwara,
    ukhalhawaya chihonchuwelha nshunga aya.
  kvn-NT: “Tegin tule-oveja-taked pél ovejamal-onijal, kep ovejamal-iktudo. Tegin
    ovejamal tule-e-taked-kakapurwa-mag-itogedbal cholbal pél irmadmalo.
  gvf-gvf: Awli mena pire pare yalini goma nangure, ena yalini ka dinangwa naan pire,
    bolima siipe siipe mun kol duulin bile namua.
  san-ISO: tathā nijān mēṣān bahiḥ kr̥tvā svayaṁ tēṣām agrē gacchati, tatō mēṣāstasya
    śabdaṁ budhyantē, tasmāt tasya paścād vrajanti|
  deu-ELBBK: Wenn er seine eigenen Schafe alle herausgebracht hat, geht er vor ihnen
    her, und die Schafe folgen ihm, weil sie seine Stimme kennen.
  mcb-NT: Impo itsonkatakerira yogikonteigakerira maganiro iatanake iivatanakera.
    Yogari ovisha yogiaiganakeri, ikemaigavakeritari iniira.
  yle-yle: Yepê, Dini ghi n꞉ii ngê dpo pwii dmi, yi kada dpî ghê, a yâmuyâmu ngópu,
    u dnye yi lama.
  swh-1850: Akisha watoa nje huwatangulia mbele nao kondoo humfuata, kwani wanaijua
    sauti yake.
  ese-NT: Cuayaqui majje ñajjajja cuana o quiquishijji poquiani. Eꞌe, ejaahuanajjija
    esohui ojaya ñajjajjaja eba, eshajjaꞌajjajji. Jamajjeya o quiquishijji poquiani.
  jac-NT: Yet chilahwi yinilti naj ismeꞌ tuꞌ, cat xin isbabi naj sata noꞌ, cat yoc
    tzujno noꞌ yinta naj, yuto caw yohta noꞌ yul isnukꞌ naj.
  cak-CNT: Tok ri aj-yuk' e relesan chic c'a el conojel ri rucarne'l, ninabeyej c'a
    el chiquivech y ri carne'l yetzeke-el chirij. Ri carne'l can que vi ri' niquiben,
    roma can quetaman c'a ruch'abel ri niyuk'un quichin.
  zia-zia: Nung lama nuna yupunoi ge mapu nuna nigitinowa nung gitau noi awong nung
    ago yero bautunowa.
  mal-2015: തനിക്കുള്ളവയെ ഒക്കെയും പുറത്തു കൊണ്ടു പോയശേഷം അവൻ അവെക്കു മുമ്പായി നടക്കുന്നു;
