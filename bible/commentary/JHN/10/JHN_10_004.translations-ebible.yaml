    vaimanta vira sipisipinavu nai qora vira uva viraaqamake irihara ti, vira avataqi
    vi variarave.
  hub-NT: Nuna tura ashi ninunka aa jiir juki ni emtuk ovejan ukunam yaruas wekainaiti.
    Ovejasha nuna chichamenka shir anturu asa nemarnaiti.
  hmo-hmo: Iena mamoe momokani ibounai be murimuri dekenai ia hakaudia, edia vairana
    dekenai ia raka, vadaeni iena gadona idia diba dainai, iena murina dekenai idia
    raka.
  big-big: Keya pi puwili ngago yeiyageyara weik puwekke purik pi ngezebek were kang.
    Keya liyeng memengwili puwiliyegi ngaibokki ngagora iwaka kopong puwili piyegi
    kiriwei kang.
  gux-G: '@see-verse:JHN.010.003'
  cnl-NT: Mɨ³rɨ³lii³² mɨ³'uøøn³ la²³jɨn³ dsɨɨ³ joo³ quien³², jo̱³ sɨ³'í³ jui³¹ jén²³
    'ñée². 'E³ jo̱³ qui̱i̱³ dsɨɨ³ joo³ quien³². Qui² ta³nʉ́ʉ²³te'²³ juoo'² 'ñée².
  zar-NT: Cateʼ chinubéajëʼ-baʼ yúguʼtëbaʼ böʼcuʼ zxilaʼ néquigacabaʼ queëʼ, röjnö́ruëʼ
    lógacabaʼ, ateʼ böʼcuʼ zxilaʼ naʼ röjnógacabaʼ lëʼ, tuʼ tuʼúnbëʼëbaʼ chiʼë.
  kde-kde: Pávahùmyà pawelu, ànavalongolelela, na angandolo vànampapata ing'anya vànilimala
    lidi lyake.
  ata-ata: '@see-verse:JHN.010.003'
  qvw-NT: Chaynu lluyta yalalcachimul puntanta ñawpaptinmi uwishcunäñatac shiminta
    lisipäcul atipäcun.
  nfa-nfa: Ladhe dhèu madhenga ne neo nèti si asa mia, nèngu kako uuru. Kahibꞌi-kalèbho
    se madhutu ne re limuri, lula ra tadhe lii na.
  tnp-tnp: Nian in tatit rəhan mɨn sipsip mɨn mautohiet e nɨpai, in tətaupən e lah,
    kəni sipsip mɨn kautəhuərisɨg lan, mətəu-inu kotəhrun nəuian.
  urd-urd: अपने पूरे गल्ले को बाहर निकालने के बाद वह उन के आगे आगे चलने लगता है और
    भेड़ें उस के पीछे पीछे चल पड़ती हैं, क्यूँकि वह उस की आवाज़ पहचानती हैं।
  hot-hot: Yani hawa anêŋ boksipsip sapêŋ ele yaiŋ yôv ma hamôŋ ma boksipsip eveŋ
    yam. Boksipsip eyala alaŋsi leŋselo ba intu esopa i.
  mqj-NT: Ianna dio asammo salian domba, nayoloanammi inde to ma'kambi'e naula'mi
    dombana annu naissanammi kamaranna.
  rus-SYN: И когда выведет своих овец, идет перед ними; а овцы за ним идут, потому
    что знают голос его.
  mbh-mbh: Na aro ve i wolpot or a lalanga, aro i mukal sipsipre ole, naro o panes
    i, eneke olemi mire nge ikei.
  bdd-bdd: Silatu mabwaiyadi ma ꞌadi toꞌitayahinaina ꞌinugenugeta ma taudi simulimuliyaya.
    Weyahina ꞌadi toniina ꞌenana sisanasanapu ma wete simanasameya.
  cbt-NTPO: Ohuicanënpita quëpahuachina, quëchitërarin. Noninso' nohuianantatona',
    imapi huachi.
  srn-NT: Baka te a tyari ala den skapu fu en go na dorosei, a e waka na den fesi,
    dan den skapu e waka kon na en baka, bika den sabi en sten.
  cta-NT: Loꞌo cua ngutuꞌu lcaa xlyaꞌ nde liyaꞌ, liꞌ nde loo la ntyucua nu laca xuꞌna
    niꞌ, nde chu̱ꞌ la lcaꞌa̱ xlyaꞌ jiꞌi̱ yu, chaꞌ nduna niꞌ loꞌo nxiꞌya xuꞌna niꞌ
    jiꞌi̱ niꞌ.
  bqc-SIM: Tó à bↄ̀lɛńnↄ, ì dↄaanɛ́, aaìↄ tɛaàzi, kɛ́ aa aà lↄↄ dↄ̃ yã́i.
  tcz-CHONGTHU: Chule aman akelngoi ho ahoidoh soh tengleh, amaho chu alamkaiyin,
    chuleh akelngoi hon anung ajuijiuve, ajeh chu amahon amapa Aw chu aheuve.
  mar-mar: आणि आपली सर्व मेंढरे बाहेर काढल्यावर तो त्यांच्यापुढे चालतो आणि मेंढरे
    त्याच्यामागे चालतात; कारण ती त्याचा वाणी ओळखतात.
  snp-snp: Gilimito lumuto olu komu mele gedeto wageto nola lebona ya kolanako, ege
    unagilae.
  isl-isl: Hann gengur á undan þeim og þeir fylgja honum, því að þeir þekkja rödd
    hans.
  spy-NT: Makoonto ꞉inee ankurub ꞉kēēchiirēchoo, kuuyu inkētē kuutiinyii.
  xnn-xnn: No inpabalana daida dat mang-on-ona et onoden nan kakalnilona siya tay
    imamatonanda nan kalina.
  mwe-mwe: Aikopoyaga palanga anakwilongolela mmujo, numbe ngondolo ilikunkagula,
    pabha bhanakulimanyanga lilobhe lyakwe.
  tte-tte: Mwa meuloili siyawatagili, yo kali togitekalatan ibaguna na simulimuliya,
    kaiwena kainana kana dagugu sikatai mwa simanasamwanako.
  tcs-tcs: Wen da bos blo dempla i teke dem sip blo em prom da sippens go ausaid,
    da bos i wagbaut pas ane dempla i polem biain bikoz dem sip i prapa sabe bois
    blo em.
  hlt-THB: A tuukhqi boeih ce a ceh pyi coengawh, ami hai na maa pek khqi hy, a tuukhqi
    ing ak awi ce hat unawh a hu awh hqut uhy.
  soq-soq: Ita mo nomopue me bautalepio sipsipwa aiawa atensaia baiwa warorosapu do
    antopue bola euda bedewe nana napu.
  qub-qub: Canchapita llapan llogshircuptinnami gayapayllapa ñaupanta aywan. Uyshancunapis
    busninta rejsir guepallanpa aywan.
  att-att: Á ta kabalin na nangilawán sù ira ngámin nga kukuá na, mallakák nga mapolu
    nira, á tuttulad da, gapu ta ammu ra yù ngárál na.
  bki-bki: Telikiti napano naio jukamu kalo abatavio bisi, naio miel jukamu kalo,
    ana nalo amiel iorou ka naio abano, bior ka napano amijikia vatitig joa na joono.
  bqp-bqp: Tó à bↄ̀tɛ kũńwo, àdi dońnɛ arɛ òdigↄ̃ tɛ́i kũ ò a kòto dↄ̃ yãi.
  mcp-mcp: Ja á mə́ shîn cúwâl byɛ̂sh tɔ́ɔ́n yí, a kə tɔ̂w byo shwóg, í ka ŋgə bɛ̧
    nyə nəcé í ŋgə yag kə́l dɛ́.
  hat-hat: Lè li fin fè yo tout soti, li mache devan yo; tout mouton yo swiv li paske
    yo konnen vwa li.
  npl-NT: Iwa ijkuak yokinkixti nochteh iichkawah, kinyakana. Iwa iichkawah yawih
    ikuitlapa porke kitenkakih.
  bgg-bgg: Ai è fuang hà noh mage shii, awai yi ibi hà lua, chiih-è shiishai ne ai
    iidoh hà luagieng, nyieliieshii shiishai è ai gow gao phro.
  eng-TCENT: When he has brought out his own sheep, he goes ahead of them, and the
    sheep follow him because they recognize his voice.
  eng-BSB: When he has brought out all his own, he goes on ahead of them, and his
    sheep follow him because they know his voice.
  cpu-NT: Aririka iromishitovakeri jakakiroki maaroni, iri eevaterine aamaakoventariri,
    iroyaatzimaityaari oisha tema jiyovaantetziri iri aamaventariri.
  san-ASM: তথা নিজান্ মেষান্ বহিঃ কৃৎৱা স্ৱযং তেষাম্ অগ্ৰে গচ্ছতি, ততো মেষাস্তস্য
    শব্দং বুধ্যন্তে, তস্মাৎ তস্য পশ্চাদ্ ৱ্ৰজন্তি|
  tac-NT: Napu'lige 'ma suwábaga buyasa alué bo'né bujkula, 'liko alué bo'éloka bajchá
    ename júkuru 'lige alué bo'aka guwana e'yéname júkuru alué bo'elo najátiga, napugiti
    'wéchigo 'la machime kame aleké aníchinio ne'oa.
  eng-WEBPB: Whenever he brings out his own sheep, he goes before them; and the sheep
    follow him, for they know his voice.
  gfk-H: Bia i ta lam hasur lah diet, na luluai haan ta diet. Ma ira sipsip diet na
    murmur ia kanong diet nunurei kilam no ingana.
  viv-viv: E, ginalauwatu-Ꞌowoga yo bana wai ginanagona be yana sifi hinamulimuliyena,
    faꞋina adi toꞋitaveꞋavina agona hihalamanena.
  yao-yao: Amalaga kusikoposya paasa akusilongolela, nombe ngondolo syo sikunkuya,
    pakuŵa sikulimanyilila liloŵe lyakwe.
  tgp-tgp: Hin rani atu vara tavui sipsip mo tiroma na pulana sipsip tari vara la
    malue hin rope sipsip atu, enia mo tiromara, ale la usuria matan la rongovosahi
    na leona.
  auc-NT: Tömengä obegaidi tömänäni ïnänite ænte taodinque tömengä önömæca ïñömö täno
    beyænte gocä ate tömengä obegaidi tömengä nänö tedepämo ëñëninque tömengä ingante
    tee empo godänipa.
  kbc-NT: Odaa ja yadeegitedicogi we idiwatawece niwaxacocoli, ijaaɡ̶ijo igo odoe,
    odaa joɡ̶odilokoteloco niɡ̶ica ane diiticogi, leeɡ̶odi oyowooɡ̶oditege lotaɡ̶aneɡ̶egi.
  bmh-bmh: Go uzaneim imarai noimai, nug amegai betena, sipsip go ses sesamorai bitanem,
    einen, go gonugau zeu abe macanem.
  ctu-BL: Che' mi' yujtel i pʌy loq'uel mi' majlel ti ñaxan. Jini tiñʌme' mi' tsajcan
    jini xcʌnta tiñʌme' come mi' cʌmben i t'an.
  meq-meq: Kə pəla tay ahaya abəra tebiye na, ma ndzateye kame. Kə ndzatay kame na,
    ta pay bəzay hərwi tə sər bəɗiɗay ŋgay.
  noa-H: ya t'um daau paauk'abaadeewai, ham na dʌnʌisie hamachdëujã hi hẽudee weetjemgui
    hajim, ya hamach hich mag p'ë wai nʌrraajem dʌ̈i haawai.
  alp-NT: Sepo isiri pusue dombaru peneka hoko ikeu akmena yo domba meru ukeu lului,
    le urena naije.
  san-VEL: tathaa nijaan me.saan bahi.h k.rtvaa svaya.m te.saam agre gacchati, tato
    me.saastasya "sabda.m budhyante, tasmaat tasya pa"scaad vrajanti|
  kbq-kbq: Agrama sipisipi afu'zaga'ama zamavare atru huteno, vugoteno nevige'za,
    amage' avriri'za nevze. Na'ankure zamagra agerura antahi ani' nehu'za amage nevaze.
  kbh-kbh: Nÿetsca oveshënga tmojábocana ora, chë abuajë́nÿa chënga jtsebënatsanana,
    y chë oveshënga jtsë́stonana, er chabe oyebuambnayana chënga joyátëmbana.
  ron-LSB: Ori de câte ori își scoate oile, el merge înaintea lor, și oile îl urmează,
    pentru că îi cunosc glasul.
  pon-pon: A kin kapedoi na jip akan, ap tion mo ’rail, o jip akan kin idedauen i,
    pwe re anlar nil a.
  nhe-BL: Huan quema nopa tlamocuitlahuijquetl tlamis quinnotzas nochi nopa borregojme
    tlen iaxcahua, quinyacantiyas huan inijuanti quitoquilise pampa quitoscaquise.
  sps-sps: Te fatafuts fi rarorin siip ya te mumua ra naa ri an siip te vovou iny
    ya, tana saa ari te nongoiny fanatnat iny rora nguen ya.
  wnc-wnc: Ita inane sipsipna kuupbam kepman epu yanipakukenga tupanu ita gamok kunggak.
    Ita gamok kuwawan sipsipda ie wamu atnatake i kuku tawakaing.
  bus-bus: Tó à bↄ̀ɛńyo, è dↄńnɛ aɛ aↄ̃ègↄ̃ tɛ́zi kɛ̀ aↄ̃ↄ à kòto dↄ̃ yãnzi.
  gub-BL: A'e wi waneraha mehe wazar oho wanenataromo. Àràpuhàràn oho uzar haikweromo
    wà, ta'e ukwaw ize'eg wà xe.
  imo-imo: Yunge sipsipima wendo lipelie, yu kumbe lepa purumo wali yunge ungumu pilkolio
    eno umbulu pala moromele.
  boj-boj: A na aqa segi kaja kalil naŋgi joqsim oqedoqnsim a naŋgi qa namoosim giloqnimqa
    naŋgi aqa kakro qa poinjrim deqa naŋgi a dauryoqnqab.
  eng-DRA: 'And when he hath let out his own sheep, he goeth before them: and the
    sheep follow him, because they know his voice.'
  knf-knf: Woli apënan ŋkaneel bŧi ŋanwooŋ ŋi nul, aji jot ŋa kadun, ŋaşë kaţaşa ţiki
    ŋayikrën pdiim pi nul.
  san-KHM: តថា និជាន៑ មេឞាន៑ ពហិះ ក្ឫត្វា ស្វយំ តេឞាម៑ អគ្រេ គច្ឆតិ, តតោ មេឞាស្តស្យ
    ឝព្ទំ ពុធ្យន្តេ, តស្មាត៑ តស្យ បឝ្ចាទ៑ វ្រជន្តិ។
  arn-NT: Fey dew itrokom tripayüm engün, fey wüne trekalekey kisu engün mew, fey
    ñi pu ufisa inakeeyew kimüñmaetew am ñi dungun.
  zas-NT: Abiꞌ chi ma brii gra reeb, dxel rniedaman loj reeb, guiáad laa reeb rnal
    laaman, guial nünbee reeb chaꞌman.
  ken-NT: Nɛ ánáŋ ántɛ́n yɔ́ ankɛm nɛfí, ǎrɔ́ŋ ambɨ, yɔ́ ánkoŋo nɔkɔ ansɛm,
    mbɔnyunɛ árɨ́ŋɨ́ ɛyɔŋ ɛyi.
