verse: JHN.010.011
translations:
  kpx-kpx: “Dau mamoe nalievemale atae dua. Iale dana di mamoe kebiaho hatige vavoloe
    ata keu bae kebia malevelivebene.
  okv-H: Na o ‘sheep’ simba ari embo javotoho ra te o ‘sheep’ simba ari embo amo o
    ‘sheep’ orekasi amita hamo na ombuto taro sari aisuja.
  tbo-tbo: Yesu uyahihi i baha i pa, ‘Tau sipi hai tu galena itete dewadewana, uyahinei
    yautuwe apo a palihaleya sipi ubeihi po a hilage.
  mal-C: “ഞാൻ ആകുന്നു നല്ല ഇടയൻ; നല്ല ഇടയൻ ആടുകൾക്കുവേണ്ടി തന്റെ ജീവൻ അർപ്പിക്കുന്നു.
  grc-SR: Ἐγώ εἰμι ὁ ποιμὴν ὁ καλός· ὁ ποιμὴν ὁ καλὸς τὴν ψυχὴν αὐτοῦ τίθησιν ὑπὲρ
    τῶν προβάτων.
  bgc-bgc: आच्छा पाळी मै सूं, आच्छा पाळी भेड्डां कै खात्तर अपणी मर्जी तै जान देवै
    सै।
  khz-khz: Au mamoe gitatagora talimaku namana. Mamoe gitatagora talimana namana gena
    maguli etao-taliana mamoe pakurai.
  deu-TKW: Ich bin der gute Hirte. Der gute Hirte setzt sein Leben ein für die Schafe.
  zsr-NT: Nedaꞌ run chíꞌigacaꞌ bunách quiaꞌ ca runëꞌ bönniꞌ, lu yöl‑laꞌ dxiꞌi ladxiꞌ
    queëꞌ run chiꞌë‑baꞌ böꞌcuꞌ zxilaꞌ. Bönniꞌ cni run chiꞌë‑baꞌ böꞌcuꞌ zxilaꞌ zoaczëꞌ
    udödëꞌ yöl‑laꞌ naꞌbán queëꞌ niꞌa quecbaꞌ böꞌcuꞌ zxilaꞌ queëꞌ.
  lin-lin: Nazali mobateli malamu ya bameme. Mobateli malamu ya bameme apesaka bomoi
    na ye mpo na bameme na ye.
  hns-NT: Ham attjha tjaraawe Waala baatie. Aisan tjaraawe waala aapan djaan dei dewe
    hai aapan bhera log ke batjaawe khaatien.
  noa-E: Magnaa, Mʉʉta Pastor chaar chi wajapcharamʉugui ajim. Pastor chi wajapham
    abarmʉn ich nemchaain peerdʉ awaagjã ichta ʉdʉraa thõopiejemgui ajim.
  eng-EMTV: “I am the good shepherd. The good shepherd lays down His life for the
    sheep.
  mib-NT: Máá rí cúu máá pastor vāha. Te pastor vāha chi ndíto vāha de lanchi de,
    vēsú nde cuu de jeē sɨquɨ́ tɨ̄.
  lif-NT2: इङ्‌गाॽ के़नुॽबा मे़ल्‍लुक्‍कम्‍बाआरो॥ के़नुॽबा मे़ल्‍लुक्‍कम्‍बाङ्‌ग कुमे़ल्‍लुक्‍हाॽरे़लागि
    सिःमाए पोःङ्‌साङ् मे़गिने़न्‍लो॥
  xnj-xnj: Nene ndi mdimaji mbwina. Mdimaji mbwina ajitendekili hati kufwa ndava ya
    mambelele gaki.
  mmx-mmx: Nenia laradi nunuan ti lok tatao laxasipsip la a gagas bok kusu ana met
    nop laxasipsip.
  cbr-NT: '''Ëx cana ainra carnero upí oquin bërúancë asaribi ''ain. Ainra carnero
    upí oquin bërúancë, ax ca aín carnero bamati rabanan bamanuxunbi bëarati ''icën.'
  tee-NT: Quit'in ju k'ox xa'alhistacna' ju lapanacni ju tachi borregojni tajunita.
    Ju k'ox xa'alhistacna' borregojni lhitap'ux ju is'atsucunti va ixlaca'atalh ixborregojni.
  eng-LSV: I AM the good shepherd; the good shepherd lays His life down for the sheep;
  cak-NT: Y ja ren ri utzilaj Quichajinel ri ovejas. Ri utzilaj Chajinel, can nuya'
    ruc'aslen coma ri ru-ovejas.
  pah-NT: —Ji ko ovelhas repiakatuhara'ga'java'ea jipyryheteva'ea jitekovo, ei Jesus'ga
    javo g̃a pe. A'ereki ji ahepia katu jijiheve'g̃a. G̃andepykavamo po ti ji manoi
    nehẽ tomanoyme ti g̃a javoji, ei Jesus'ga g̃a pe.
  sja-NT: ’Mɨ chi ovejaarã ak'ɨpari t'ãri piara bɨk'a mãik'aapa eperãarã mɨ ovejaarãk'a.
    Ovejaarã ak'ɨpari t'ãri pia bak'ãri, chi ovejaarã pia ak'ɨpari, mãga oo bɨ k'aurepa
    piuru pɨjida.
  xed-xed: Iʼi vərɗa mnda ngha tuwak, vərɗa mnda ngha tuwak ná, nda fa vghani ŋa tuwakhani.
  glk-glk: «چوپانه خوب من ایسم! چوپانه خوب خو جانه گوسفندأنه‌ره نِهه.
  mks-NT: Ye̱he̱ cúú u̱ tátu̱hun in da̱ ndáá va̱ha ndicachi. Jáchi̱ da̱ cán co̱ yíhví
    da̱ quivi da sa̱há ndicachi jana dá.
  gfk-S: “Aiou iat, iou no bilai na ut na balaura sipsip, nong i ter leise no nuno
    nilon uta di ira sipsip.
  bmu-bmu: “Nöŋön lama galöm ölöpŋi akzal. Lama galöm ölöpŋan mönö lamaurupŋi yeŋgöra
    aka malmalŋi köleŋda eŋgima.
  dgz-dgz: Iesu sia anega wan, “Ne man sip kwayup taini i apane kakaewa. Sip kwayupe
    kakaevet taini apanewa inak mega man sip menan wakaumepen menan anun taiwan.
  eng-GNV: 'I am that good shepheard: that good shepheard giueth his life for his
    sheepe.'
  zaa-NT: 'Inte'' ná'' Pastor Tsè''. Por ejemplo: ttu enne'' nu rappa tsè'' carnero
    nna, lą̀ nna ga''ną dispuesto iria latsi'' la''labàni quì''į por ca carnero to''
    quì''į.'
  eng-WEBSTER: 'I am the good shepherd: the good shepherd giveth his life for the
    sheep.'
  guh-guh: 'Pacuenia itsi xaniavaetsia pevetsinë pijaoveja, bajara pijinia xanë itsinë
    taevetsinexa tajajivi. Xaniavaetsia pevetsinë pijaoveja jamatabëjumaitsi: “Itsanë
    netobeyaxuabijitsia ata tsane tajaoveja, apo copatsinë tsane tanetoyajuvënëbeyaxuabiyaniva
    tajaoveja. Nexata xanë tajaoveja yapijivinacaevetsianajë tanebeyaxuabinexa,” jamatabëjai.
    Bajara pijinia xanë ata jamatabëitsinë tajajivi yabara.'
  bon-bon: Cane age säne miijirage maamoi ire atwi biname, lui te teeme ireclota ne
    yääyemaluge maamoi name pi.
  nhw-BL: Na niitztoc nopa cuali tlamocuitlahuijquetl catli motemactilía por iborregojhua.
    Nimotemactilis huan nimiquis por catli noaxcahua.
  swh-ONEN: “Mimi ndimi mchungaji mwema. Mchungaji mwema huutoa uhai wake kwa ajili
    ya kondoo.
  wbi-wbi: Une nili ndiimi nnofu. Undiimi unnofu, anoghile kufua vwimila ing'holo
    saake.
  bba-bba: Nɛn tiiwɑ yɑ̃ɑ kpɑro ɡeo. Yɑ̃ɑ kpɑro ɡeo u rɑ win wɑ̃ɑru wɛ̃wɑ win yɑ̃ɑnun
    sɔ̃.
  eng-KJVCPB: 'I am the good shepherd: the good shepherd giveth his life for the sheep.'
  kgk-NT: —Herekwa heko porã tee va'e gwymba ndive ojejuka uka hagwãixa opyta. Pe
    herekwa heko porã tee va'e xe-rehe voi he'i, he'i.
  waj-waj: Sipisiipaiyara yoketaama haitatuuraivo neenoovee. Yoketaama haitatuuraivoono
    ari sipisiipaiyauvaara yaata utuoo iyara putinaraivaara hama aatuunaravai. Fai
    putinaravai.
  cpy-cpy: Naakataki oshiyariri kameethari aminako-wentziriri ipireetari. Tema ikaatzi
    kameethari aminako-wentziriri ipireetari, ishinewentari ipira.
  ekk-PKP: Mina olen hea karjane. Hea karjane jätab oma elu lammaste eest.
  mpx-mpx: “Nau sipi ali tomatahikan waiwaisana. Sipi ali tomatahikan waiwaisana yawalina
    i talamwan ni yaomal sipi kaiweliya.
  wbp-wbp: Ngajurna Kaatu-kurlangu Ngurrju Jiyipikingarduyu. Kajirla marda warnapari
    jangkardu yanirni jiyipiki, kajika marda jiyipikingarduyu pinyi. Ngulaju ngula-juku.
    Ngampurrpa-juku karna nyina palinjakuju yungurna-jana jiyipiji ngaju-nyangu warrawarra-kanyi.
  luo-luo: “An e jakwath maber. Jakwath maber chiwo ngimane ne rombe.
  nhe-NT: Na niitztoc nopa cuali tlamocuitlahuijquetl tlen nimotemactilía ininpampa
    noborregojhua. Nimotemactilis huan nimiquis ininpampa tlen noaxcahua.
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܪܵܥܝܵܐ ܛܵܒ݂ܵܐ، ܘܪܵܥܝܵܐ ܛܵܒ݂ܵܐ ܟܹܐ ܕܵܒܹܚ ܠܗܘܿܢ ܚܲܝܘܼ̈ܗ‌ܝ ܡ̣ܢ
    ܓܹܒܵܐ ܕܥܸܪ̈ܒܘܼܗ‌ܝ.
  esk-NT: “Uvaŋa munaqsriḷḷautaġigaatŋa ipnaich. Munaqsriq nakuuruaq tuquyummatiqaqtuq
    ipnaiñik piqusriġuni.
  msb-msb: “Ako man an maayo na pastor. An pastor na maayo amo an nagahalad san iya
    buhay para sa mga karnero.
  cpa-NT: Lán¹²jni ju³lah lán¹² jan² juu¹³jah dsiog¹. Di³ hiug² báh³ dsǿa¹² dsa² lah¹héi²
    jón² ni³ huu¹³ hi² liúg² jah¹chih² quián¹²dsa.
  dso-dso: ମୁଇ ନିମାନ୍‌ ମେଣ୍ଡା ଚାରାଉ ଗଉଡ୍‌ । ନିମାନ୍‌ ଗଉଡ୍‌ ମେଣ୍ଡାମନର୍‌ ଲାଗି ନିଜର୍‌
    ଜିବନ୍‌ ମିସା ଦେଇସି ।
  meu-meu: Lau na mamoe ireḡudia tauna namona. Mamoe ireḡudia tauna namona ese ena
    mauri e atoa dihomu mamoe daidiai.
  yva-NT: Risyirati syo sya maero domba maeranande mavabe. Weti Syo inanasine raunandea
    ikakai indamu Syo sya domba mapaya kakaije rai.
  dgc-dgc: “Sakén i mahusay a pastor,” kagi ni Jesus. “Tu mahusay a pastor, éy iatéd
    na i buhay na alang-alang du tupa na.
  zpm-NT: ’Naa nac Baxtor ne nquialadzpaa xpëcwxiil. Sac zha ne nquialadzpaa xpëcwxiil,
    rquiad zdoo zho xquieḻmban zho, rsilaa zho ma lo guieḻxtseeb ne notaa ma.
  hix-NT: Kahneru yonye ro wyaron uro, enyhoru rma. Àsok tawro hana. Enyhoru ryhe,
    kahneru yonye ro rma, nosoxanomkahnohyan hamà, twayehso ro, toknà kurunhonàr horà,
    kekon hatà.
  sim-sim: Sipsip anhi ondonjik a hishiwa osik a hakwa nir. Uhu antonom sipsip mashama
    jivi anira.
  npi-ULB: म असल गोठालो हुँ । असल गोठालोले आफ्ना भेडाहरूका लागि आफ्नो ज्यान पनि दिन्छ
    ।
  cgc-cgc: Ambal pa gid Jesus, “Yaken masaligan na manugbantay ta mga karniro. Masaligan
    na manugbantay, ialad din iya na kabui asta ta kamatayen aged maluwas iya na mga
    karniro.
  tim-tim: Nâmâ lama damunyeŋe âlepŋe aregât lamalupne dâm nuguŋet dâm kindere nugumbiâ
    mombian aregât hamep bo akman.
  yor-yor: “Èmi ni olùṣọ́-àgùntàn rere, olùṣọ́-àgùntàn rere fi ọkàn rẹ̀ lélẹ̀ nítorí
    àwọn àgùntàn.
  wos-wos: “Wuni hafu wuni sipsip balika hatikwa yikafre du wuni. Sipsip balika hatikwa
    yikafre du dé déka sipsip baliré yikafre hurunjoka hurundét déka mama déré xiyandat
    dé hiyatandé.
  emp-NTPO: Mʌ̃ra oveja wagabari dji biaa. Oveja wagabari biara idji oveja carea beuida
    b̶ʌa.
  eng-F35: “I am the good shepherd. The good shepherd lays down his life on behalf
    of the sheep.
  ind-ind: “Akulah gembala yang setia. Seorang gembala yang setia akan menyerahkan
    nyawanya untuk menyelamatkan domba-dombanya.
  pes-OPCB: «من شبان نیکو هستم. شبان نیکو از جان خود می‌گذرد تا گوسفندان را از چنگال
    گرگها نجات دهد.
  mpt-mpt: Ne eil sibsib kimanin naka ayamobe. Eil sibsib kimanin naka ayame e eil
    sibsibi bobolo fumbe kesoa e kaanamino tolo mo tosiambebabe. E funanea Nemaye
    kaania ne eil sibsibi daabenano gabe inania nesa ne nakaia unangai bobolo fumbibe.
  ssx-ssx: I̱ta꞉ handa꞉ ma꞉na꞉ epeke tupa꞉ handeteke halo halie. Mo sipisipi ma꞉na꞉manu
    tamba꞉ muluekema꞉ yaka da꞉ta꞉la꞉eki hone na ulueke.
  mkl-mkl: Amui ǹ jɛ woo deɡbe jiidɑ. Woo deɡbe jiidɑ í yɑ jɛsi nŋu ku kui nɑ irii
    ɑnɡudɑ̃ɛ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ନିମାଣ୍ଡା ମେଣ୍ଡା ତୁର୍‌ତ୍ୟାରେ । ଗିମିଃଇଂନେସା ନେଙ୍ଗ୍ ଜିବନ୍ ବିଃନେ ରାଜି
    ।
  gof-RNT: “Taani lo77o henthanchcho; lo77o henthanchchoy ba dorssata gisho ba shemppuwa
    aathi immees.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ବୁଗିନ୍‌ ଗୁପିନିଃ ତାନିଙ୍ଗ୍‌, ବୁଗିନ୍‌ ଗୁପିନିଃ ମିଣ୍ଡିକ ନାଗେନ୍ତେ
    ଆୟାଃ ଜୀଉ ଏମେୟାଏ ।
  gah-gah: Nénisi nene sipsip izatini gizapa ve lamaná nouve. Gizapa ve lamanalímina
    sipsip izamule loko minoko aleko oakaláa ahulatimó neve.
  lcm-lcm: Nau napo katakai i aiveven sipsip ro. Katakai i aiveven sipsip ro kapo
    usausa si mat ani mamain ta sipsip.
  aer-aer: “Ayenge kwenhe yepe-yepe arntarnte-arentye akngerre mwerre anthurre-arteke
    aneme. Yepe-yepe arntarnte-arentye akngerre mwerre kwenhe arrkngente tnetyeke
    nhenge yepe-yepe areye arntarnte-aremele akurne-irreme-ketye. Kele alakenhe anteye-arle
    ayenge piwelhemere ilwetyeke nhenge arntarnte-aremele akurne-irreme-ketye atyinhe
    areyeke.
  qvc-NT: Noqaqam ancha allin michidurshina kani. Chaymi rini wañuq, runakunata, warmikunata
    washanaypaq. Chaqa paykunaqam wishaykuna.
  tgl-ULB: Ako ang mabuting pastol. Inialay ng mabuting pastol ang kaniyang buhay
    para sa mga tupa.
  cbs-NT: Eadan, en matun mekenan pepaki. Mekenan pepatunan jawen chaxuwan mekei yaushi
    mawaxuntiduki.
  xtm-NTPP: Saña kúu sukan kúu in tee jito ñukuun ndikachi de ma. Vaa tee jito va'a
    ndikachi de ma chi maa de chunaa te jin kaku ti.
  nnq-nnq: “Nenga nanchungi jwa mbone. Nchungi jwambone kuboya bwomi gwakwe magambu
    ga mambelele gakwe.
  bao-NT: ”Yʉ yʉ nii, ecaricarã ovejas're añuro ca ĩa nʉnʉjeegʉ. Cʉ̃ ovejare añuro
    ca ĩa nʉnʉjeegʉa, cʉ̃jare ametʉenerʉgʉ bii yai boja majimi.
  san-ORI: ଅହମେୱ ସତ୍ୟମେଷପାଲକୋ ଯସ୍ତୁ ସତ୍ୟୋ ମେଷପାଲକଃ ସ ମେଷାର୍ଥଂ ପ୍ରାଣତ୍ୟାଗଂ କରୋତି;
  huv-NT: Xique sarang atnej nop najneaj nejiür sap, cos nop najneaj nejiür sap apmandeow
    mawün misap nej wüx naél.
  otn-NT: Nu̱gä guecä tengu̱tho n'na ra̱ hoga̱ mändɛ'yo. Nu̱'a̱ ra̱ hoga̱ mändɛ'yo
    ɛnná̱ te ngue nya̱nyø dɛ'yo.
  nop-nop: '“Nu adi dompa kadokome momooŋ. Dompa kadokome momooŋ adi indiniŋ: Adi
    hatihatiŋiŋ netok mu kahileeŋ dompa hekidok hogok nadilak.'
  obo-NT: “Siyak kos moppiyon tohodtamong to karnero. Dos moppiyon tohodtamong, nopanoy
    nod patoy atag da en to mgo karnero rin.
  cak-ENT: Y ja yin ri utzilüj K'uyunel. Ri utzilüj K'uyunel, nuya-vi ruc'aslen coma
    ri ru-ovejas.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤏᤢ᤹ᤒᤠ ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠᤀᤠᤖᤥ॥ ᤁᤧᤏᤢ᤹ᤒᤠ ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠᤱᤃ ᤁᤢᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧᤗᤠᤃᤡ ᤛᤡ᤺ᤔᤠᤀᤣ
    ᤐᤥ᤺ᤱᤛᤠᤱ ᤔᤧᤃᤡᤏᤧᤴᤗᤥ॥
  mie-NT: Maá nī cúu maá pastor vāha. De pastor vāha chi jíto vāha dē tīcāchí dē,
    vísō jondē cuū dē jā jéhē tī.
  san-TIB: ཨཧམེཝ སཏྱམེཥཔཱལཀོ ཡསྟུ སཏྱོ མེཥཔཱལཀཿ ས མེཥཱརྠཾ པྲཱཎཏྱཱགཾ ཀརོཏི;
  qve-NT: Noqan ovejakunata allin michiqqa kani. Chaymi noqaqa vidayta qospa wañusaq,
    ovejaykunata salvanaypaq.
  pao-NT: Nu yow ka mu mabetseakwuse, nu gi mu namanayahakwuna sookwa'e, nu ka mu-koobatoo
    nabatsakwuse, umu Te Naa naka'oedyukudu yise nu-no'yookwu. Soo E Naa besa e sooyugwe,
    nu ka oo tunetammapu mayohona mu numu magwetzoina, umu-koobatoo tuwazoo nabatsakwuse.
    Mu numu e batsakwu ka meeoo e soonamme, pana nu gi meeoo tusooyugwe. Nu pooha
    tumada'e, yise nu mesoo gwetzoa'ekwusoo, soo E Naa ka 'yoo e mane tuunguna. Nanakukumma'ayoosoo
    numu saa'a e naka'oedyukudooa. Nu yise sumusoo mu mayugwe petuse, mu mabetseana,
    mu-kooba tueya'edooa. Soo seepu takonedu gi mu seepu toge soobedya, ka puu gi
    mu hee-gana. O'no yise ka etza'a mu seepu-baa petuse, soo mu takonedu sukwe meahoo,
    oosoo ka gi mu seepu hee-soobedyana. Soo etza'a mu seepu-matu goehookwu, mu susumudu
    yise nana'emota petukwowkwu.”
  cbu-NT: 'Napa: nuw chinuzpan tputs urkar tamapari ashiru taakina. Tputsireetsi istapi
    aturi, tsipaneetstaati pachindcheezi, ndambaree. Tputsireemi tsipachima.'
  usa-usa: 'óq-aimma Îtuma tiráiye: “kemá íráqô-tipi-tipi-kawaa-naqupo ketiyáánaubiqa
    aóna-mayaaro. íráqô-tipi-tipi-kawaa-nakoma wemá tipi-típi-annayabae téna puíniye.'
  soy-soy: Nɛ́ɛ usɛɛsẽ́ sɔnɛ. Usɛɛsẽ́ sɔnɛ yɛ̀ɛ̀ felɛ uu uisɛɛ nkpɔ yɔ́su uu kpi.
