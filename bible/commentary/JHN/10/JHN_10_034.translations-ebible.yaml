verse: JHN.010.034
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La menaka kemo abu subuta hoto koseale hisalilahalu.
    Avoe, ‘Dilavau loui avoe, Laeau dilavaea.’
  okv-H: Iesu na ke einge ena, “Eto ungota ke pepeni ta ke kajari amo einge mihia,
    ‘Ungo amo ke kaiha ari embomeni dombo be ra’ ke ainge amo God na ke humbari embomeni
    ta degi ena avo ungo eheketo kiaere?
  tbo-tbo: Ega yaka Yesu i baha uyahihi i pa, ‘Lugagayo gilugilumana buka uyahina
    i pa, “Amaka a baha uyahimi a pa, taumi mei Yaubada.”
  mal-C: 'യേശു ഉത്തരം പറഞ്ഞു: “ ‘നിങ്ങൾ “ദേവന്മാർ” എന്നു ഞാൻ പറഞ്ഞു’ എന്നു നിങ്ങളുടെ
    ന്യായപ്രമാണത്തിൽ എഴുതിയിട്ടില്ലേ?'
  grc-SR: Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς, Οὐκ ἔστιν γεγραμμένον ἐν τῷ νόμῳ ὑμῶν, ⸆ Ἐγὼ εἶπα,
    Θεοί ἐστε;
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “के थारे मूसा नबी के नियम-कायदा म्ह कोनी लिख्या
    सै, ‘मन्नै कह्या, थम ईश्‍वर सो?’
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi gemi rova aonai kila ta evetaina
    ekilana, ‘Au akilato, gomi palagu.’
  deu-TKW: 'Antwortete ihnen Jesus: steht nicht geschrieben in eurem Gesetze: Ich
    habe gesagt: Götter seid ihr?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Naruꞌ cu nayúj lu guich lu zxba queëliꞌ
    ca gnëꞌ Dios, rna: “Nedaꞌ rniaꞌ: Nacliꞌ yuguꞌ dios”?'
  lin-lin: 'Yesu alobaki na bango : — Ekomama te kati na mibeko na bino : « Nalobi :
    ‹ Bozali banzambe ? › »'
  hns-NT: 'Tab oe bolies: „Parmeswar ke poestak me liekhal hai kie:'
  noa-E: Magbaawai ich Jesuu amag, —¿Pãrau oowai mua magju khaba chirʉ́? ajim. ¿Pãrau
    khĩir eyaa khaba nʉ, ar Ẽwandamau pãar jöoinag ich iek phãpitarr gaai, “Pãran
    ẽwandamnaanau” a phã sim?
  eng-EMTV: Jesus answered them, “Is it not written in your law, ‘I said, “You are
    gods” ’?
  mib-NT: 'Te ni cahān Jesús: Yósó núū tútu ley cánevāha ró jéē ni cáhān Yaā Dios:
    Nájnūhun yaā cácuu ró, áchí Yaā Dios, achí tutu.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ आबाङे साम्‌योथिम् साप्‍लाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मे़न्‍छाम् याप्‍मिहाॽ खिनिॽ माङ्‌निङ्‌लो लॽरिक् मे़त्तुसिबा साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Yesu akavajovela, “Yiyandikwi mu malagizu ginu, ‘Nene nijovili, nyenye
    ndi vachapanga?’
  mmx-mmx: Iesu ga lok tidi xeretna, “Levelinga xeneng at Laulis Linga atnimi i lok
    keretna, ‘Nenia aga tong i do nemi xa levenmoroa.’
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Nucën Papa Diosan bana cuënëo ca ësai quia:
    “Mitsúxbi camina dioscama ''ain”.'
  tee-NT: 'Ak''alhtayanalh ju Jesús: ―Ja jantu p''ast''ac''at''it ni ts''okcanta ju
    lamilhamap''aksin''an ni ma chani naulh ju Dios: “Icnaulh ni diosnin unt''at''it
    ju uxijnan”.'
  eng-LSV: 'Jesus answered them, “Is it not having been written in your law: I said,
    you are gods?'
  cak-NT: 'Pero ri Jesús xu''ij chique: Chupa ri i-ley, ri Dios nu''ij: Ren nu''in
    chi rix can jix dioses.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pekwaha pe pejiapoa ikwatijara novĩa. Kiha
    ko omombe''u Tupana''ga nhi''ig̃a ahe ve hako, ei ga g̃a pe. A''ereki Tupana''ga
    e''i ahe ve hako: “Pe''e ti ojipe''g̃a pe ji py''rovo,” ei ga. Ahe ve jitehe ga
    ei a''ero: “Pe ko tupanamo,” ei ga. Ikwatijara – kiroki omombe''u Tupana''ga nhi''ig̃a
    – kia koi a''itituhẽva''ea, ei Jesus''ga g̃a pe. Tupana''ga e''i ahe ve hako pe
    ko tupanamo javo.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¿Parã ũraa p''ãdade Tachi Ak''õrepa jara bɨ-ek''ã:
    ‘Mɨa jaraji parã mɨk''a; ak''õre waibɨarã’?'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Vinda a ma deftera zlaha ghuni ma vla mnay Lazglafta
    kazlay: Kaghuni ná, “lazglaftaha” kuni kəʼa kay ra?'
  glk-glk: 'عیسی اوشأنه بوگفته: «مگر در شیمی تورات نَمو کی خدا بوگفته، شومأن خدایأنید؟'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Nu̱ ley na̱jándacoo Moisés nu̱
    ndo̱ cáchí a̱ ña̱ cúú ña̱yivi tátu̱hun Ndióxi̱ sa̱há ña̱ cúú ná ja̱hyi mé á.'
  gfk-S: 'Jisas ga balu di be, “Mu nunure ter ing di ga pakat ie ta ira numu harkurai
    tane God, ing God ga tange horek: ‘A god mu.’'
  bmu-bmu: 'Mewö jigetka Jisösnöŋ meleŋ eŋgiyök, “Buŋa Kimbinöŋ Köna keu kun kewö
    ohoget ahöza, ‘Anutu nöŋön jial: Iŋini mönö nöŋgö bemurupni akze.’'
  dgz-dgz: Iesu gare wadiamon, “God no oise kakaewa namua ega gapan ok manega seane
    go uon? E piup ma god megawa diaivin.
  eng-GNV: Iesus answered them, Is it not written in your Lawe, I sayd, Ye are gods?
  zaa-NT: 'Jesús nna rèe cą: Tsí álahua ga''na escrito lo ley qui'' le qui''ni Tata
    Dios nna rèe ca enni''a: Lebi''i bá ná le ca dios.'
  eng-WEBSTER: Jesus answered them, Is it not written in your law, I said, Ye are
    gods?
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Dioso pejumaitsijava, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Paxamë ata rabaja padiosovimë,” jai Dioso pejumelivaisibaxutota
    Dioso pejumecovënëtsivi yabara.'
  bon-bon: Yeesu jejemige egä, “Weeme Cotre cabu oogäräneji gyene, egä Acejiyame te
    jiicuji, ‘Weene acejiyame gemi!’
  nhw-BL: 'Huan Jesús quinilhui: ―Ipan amotlanahuatilhua ijcuilijtoc: ‘Niquijtohua
    para andioses.’'
  swh-ONEN: Yesu akawajibu, “Je, haikuandikwa katika Sheria ya kwamba, ‘Nimesema kuwa,
    ninyi ni miungu?’
  wbi-wbi: UYesu akavamula akati, “Nalilembilue mufitabu fiinu ifya ndaghilo kuuti,
    'Umue muli manguluve”'?”
  bba-bba: Yesu u nɛɛ, bɑ ǹ yoruɑ bɛɛn tiin woodɑ sɔɔ mɑ Gusunɔ u nɛɛ, “I sɑ̃ɑwɑ Wɔrukoon
    bibu?”
  eng-KJVCPB: Jesus answered them, Is it not written in your law, I said, Ye are gods?
  kgk-NT: 'Upe-ma ramo omombe''u judeu ruvixa kwéry-pe Nhandejáry nhe''ẽ: —Nhandejáry
    kwatia nhe''ẽ, pehendu va''e he''i no''ã-rami: “Tupã kwéry voi peẽ, ha''e-ma peẽ-my”
    he''i Nhandejáry.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ngii mmaanna tuu kuaivaki kua fafaara
    voovai vainoo. Anutuuqo kua pinaivaara dira kieeta vaidiiyara tunoo: Ngia anutuuya
    variaanoo, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Iroka ojankina-takota Ikantakaan-teetani, Naaka kantatsini:
    ‘Eerokayitaki Tajorentsi.’'
  ekk-PKP: 'Jeesus vastas neile: „Kas teie seaduses pole kirjutatud: „Ma ütlesin:
    Te olete jumalad“?'
  mpx-mpx: 'Yeisu analiya i lahe i ba, “Wami Buki Bwabwalena ana leleli etega Yehoba
    anana i pamasal i ola hiwe: Nau ya ba, ‘Komiu yabowaineyau.’'
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Nyurrurla-nyangu kuruwarrirla, Kaatu-ka
    wangka kuja, ‘Ngajurna-nyarra milarnu yungunkulu-jana wiriwiri nyina ngaju-piya
    ngaju-nyangu yapaku. Ngaju-piyarlu yungunkulu-jana miimii-nyanyi. Nyurrurlajunkulu
    ngaju-piyajala.’
  luo-luo: Yesu nodwokogi niya, “Donge ondiki e chiku ni, ‘Ne awacho ni un “nyiseche” ’?
  nhe-NT: 'Huan Jesús quinilhui: ―Ipan imotlanahuatil ijcuilijtoc: ‘Niquijtohua para
    indioses.’'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܹܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܢܵܡܘܿܣܵܘܟ݂ܘܿܢ: ’ܐܵܢܵܐ
    ܐܡܝܼܪܝܼ ܕܐܲܠܵܗܹ̈ܐ ܝܬܘܿܢ؟‘'
  esk-NT: Jesus kiugai, “Maliġutaksraġikkapsitñi aglausimaruq, ‘Agaayyun nipliġñiqsuq,
    Ilipsi agaayyutaurusri.’
  msb-msb: Ginsabat sinda ni Jesus, “Nano, dili nasurat sa iyo mismo Kasuratan na
    an Dios nagsabi sa mga namumuno kasadto na mga dios sinda?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ni³ si² quiah¹² Diú¹³ quiánh² hniah¹² rø²juúh² jǿg³
    la², ca¹juúh² Diú¹³, ca¹tsáih¹dsa dsa² ta³ quián¹² dsa² hóg¹: “Lanh¹² hniah¹²
    ju³lah lán¹² diú¹³,” rø²juúh² si².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ତମର୍‌ ରିତିନିତି ଟାନେ କାଇ ଏଟା ଲେକାନାଇ କି ? ପର୍‌ମେସର୍‌
    କଇଲା ତମେ ପର୍‌ମେସର୍‌ ।
  meu-meu: 'Iesu eto, Emui taravatu ai ini se torea toma, a: Lau nato, umui na dirava?'
  yva-NT: Umba Yesus po raura pare, “Tugae, Amisye taune po raura pare, ‘Weapamo maisyare
    Amisye amaisy.’ Ayao umaso ratoe no Ayao Amisy wapare watavondi raije rai.
  dgc-dgc: “Ey isip ko,” kagi ni Jesus, “éy te kagi ta kasulatan na Diyos, a nginahinan
    na Diyos du utusan na a diyos be side. Ey éwan malipas i kasulatan na Diyos.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―¡Lo xlibr ley to name zhobnee zha rzac Dios zha
    ne pcaania xtiidz me, rëb me dios nac zho!'
  hix-NT: Àna matà, kekon hatà, noro. Onà wyaro nkehe, àmenhosahonhàrà, kàyweronàhyamatxho
    komo, onàrwonàhyamanàr komo. Khoryenkomo wyaro manatxhe, àkaye. Àro wyaro rma
    nkehe, àmenhosahonhàrà. Àro wyaro kahra kat naye, owyanye, kekon hatà. Toto hoko,
    owto hon kom hoko rma, àro wyaro nkay hatà, Khoryenkomo.
  sim-sim: Karem li mbarik ormu mbara, �Mashi os jekamba Avui Wasilakahik li kayehendarin
    heyenda ambu oj? Karem li kayeri sir, Avui Wasilaka karem or mbari ora, �Ma jir
    jihinjik god jira.�
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, “‘मैले भनेँ, ‘तिमीहरू ईश्‍वरहरू हौ’ भन्‍ने
    के तिमीहरूका व्यवस्थामा लेखिएको छैन ?”
  cgc-cgc: Sabat Jesus ki danen, “Di' ba may ambal naan ta inyo na sinulat na pulong
    ta Dyos na gambal Dyos an naan ta mga ittaw na danen mga dyos?
  tim-tim: Hain magaŋbiâ hin dâep, “Woe, Anutuŋe makto Dawidiŋe luâk kembu yeŋgât
    hin kulemgoep, “Ye amâ hângât kembulupyeŋe.” dâm kulemgoep.
  yor-yor: Jesu dá wọn lóhùn pé, “A kò ha tí kọ ọ́ nínú òfin yín pé, ‘Mo ti wí pé,
    Ọlọ́run ni ẹ̀yin jẹ́’?
  wos-wos: 'Wandaka dé wa, “Yingi maki dé? Guna hambuk hundimbu angi di hayi: ‘Wuni
    angi wuni we, Guni god guni.’'
  emp-NTPO: 'Jesuba jarasia: –Bãrã leyd̶e nãwã b̶ʌ́ b̶ʌa: “Mʌ̃a jarasia bãrãra ãcõrẽrãda.”'
  eng-F35: 'Jesus answered them: “Is it not written in your law, ‘I said, you are
    gods’?'
  ind-ind: Lalu Yesus menjawab, “Kalian sudah tahu bahwa dalam Firman-Nya Allah berkata,
    ‘Kalian semua adalah anak-anak Allah Yang Mahabesar, dan bersifat seperti Dia.’
  pes-OPCB: 'عیسی در پاسخ فرمود: «مگر در تورات شما نوشته نشده که ”گفتم شما خدایانید“؟'
  mpt-mpt: Yesuse i baabenea Sinanggwano nakai bianiba Gode wengo wente binibbuei
    i weng sango ib hekmel wengo baanoa Gode i baabenea Ibo ne ulabobo ge baabenebiobo
    genobiobe.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ika꞉ Lo Pimanu pa꞉ta꞉ dupa wape pea
    ula꞉me. I̱ma꞉ alota꞉ Ikita꞉ koda꞉sunue loa꞉me laa wape pa꞉la꞉me.
  mkl-mkl: Ŋɔi Jesu í ni, ɑ̀ kɔ ide ɡɔ si tiɑi woodɑ nŋɛ. Ideu wɑ fɔ idei ɑmɑnɛ ŋɑ,
    í ni, iŋɛ ɑmɑnɛ ŋɑ, iŋɛ mɔ Ilɑɑɔ̃i.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ପେନେ ନିଜେନେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍ ବକେ ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‍ମ୍ୟାକେ
    ପେ ଇସ୍‌ପର୍‌ନେ ।
  gof-RNT: Yesuusi zaaridi, “Geeshsha Maxaafan Xoossay, ‘Hintte xoossata’ gidayssi
    xaafettibeenne?
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆପେୟାଃ ଆନ୍‌ଚୁ ପୁଥିରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନ୍‌କେଦାଏ,
    ‘ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌କ ତାନ୍‌ପେ ।’
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Lekelí monó gotolaú Ómasímo goní
    hoza aliaká a vemú nene lekeza ómai netá niave loko lumole loko li gakó nene luhuva
    gizinamóma neve.'
  lcm-lcm: Na Iesu kala polpol iria, “Sa, parik nang kitapa salik ia nei kami salsalik
    aino ta, natala antok ta mipo keve god?
  aer-aer: Jesus anteme angkeke, “Arrangkwe, awerrirraye! Arrantherre itelareme nhenge
    iwenhele Ngkartele arrule anthurre ileke ayeye arrekantherrenge alakenhe, ‘Ayenge
    angkeke arrantherre-arle kwenhe ngkarte areye-arteke anemeke.’
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Tayta Dyus kikinmi Santu Librumbi payta
    uyaqkunata nirqan: “Dyuskunam kangillapa”, nishpa, ¿manachu? Chaymi chayshina
    Dyuspa Santu Librun nishqandaqa mana atingillapachu ñigayta.'
  tgl-ULB: Sumagot si Jesus sa kanila, “Hindi ba nasusulat sa inyong batas, 'Sinabi
    ko, “kayo ay mga diyos?'”
  cbs-NT: 'ana jatu yuikin: —Manakanwen. En Dios ichamaki. Diosun jancha yuixunikatun
    kenekin: “Ja idabeaibu pewanika jatu wakin Diosun jawen jancha jatu yunukin yuikin:
    ‘Man jatu medabewakubainaidan, man diosbuki’, ikin Diosun jatu yuiniki”, akin
    jatu kenexuniki, na kenedan, nun unankanaii.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Nuu tutu ndee tnu''u ni tatnuni Su''si ma nuu
    ni ma ká''an: “Saña, ká''an sa ja su''si ka kuu ndijin.”'
  nnq-nnq: Yesu ngajanga, “Bo, iandikigweje Mumalagilo ginu, Nnoongo ngalenga, ‘Mangweto
    nga milongo?’
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro ĩiwi ñucã: —Mʉjare ca dotirijepʉre
    o biro ĩi owarique nii: “ ‘Mʉja, jʉ̃guẽa mʉja nii,’ mʉjare yʉ ĩijãwʉ,” ĩi.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୁକ୍ତୱାନ୍ ମଯା କଥିତଂ ଯୂଯମ୍ ଈଶ୍ୱରା ଏତଦ୍ୱଚନଂ ଯୁଷ୍ମାକଂ ଶାସ୍ତ୍ରେ
    ଲିଖିତଂ ନାସ୍ତି କିଂ?
  huv-NT: 'Condom quiaj tasaj nejiw Teat Jesús: ―¿Neol ngo meteowan tiül Mipoch Teat
    Dios? niüng apiüng: “Icona ijlüyiün at icon dios”, aw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―I̱ nt''ot''i p''ʉ ja ra̱ ley guí ca̱hʉ
    ngue bi ''yɛ̱n''Oja̱: “Nu̱''a̱hʉ, ɛ̱ntho Oja̱''a̱hʉ”, bi ''yɛ̱na̱.'
  nop-nop: Unduŋ niŋgiŋ kaŋ Jesudibo yeniŋguk, “Hidi hide’walaŋ Youkudip Mede gineŋ
    Bepaŋdi indiŋ yoguk kaŋ youkiŋ, ‘Indiŋ hanilat, “Hidi maaŋ bepaŋ.”’
  obo-NT: Kahin Disas to, “Duwon nosulat diyot koniyun mgo Suhu no id ikahi to Monama
    riyot mgo tohodhukum dangan no mid ungketen to, ‘Mgo monama kow.’
  cak-ENT: 'Pero ri Jesús xbij c''a cheque: Chupan ri ley ri ivichin ibanun-ka chin,
    ri Dios nbij c''a: Yin nubin que ivonojel rix rix dios chuka''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤛᤠᤵᤗᤠᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
