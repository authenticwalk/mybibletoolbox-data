    wahalamanena o keke? Gahe-nadi ma Yaubada bonana badi kaliva Yaubada givegidedi
    be hivetovehimeya-ma. Yaubada gigahe gigayo, Omi kaliva amanadi omi yaubada.
  yao-yao: Che Yesu ŵajanjile, “Ilembekwe Mmalajisyo genu kuti, Akunnungu ŵatite,
    ‘Ŵanyamwe ndi achiminungu?’
  tgp-tgp: Iesu mo r̃aramia mara, “Na nomim leu la ulia vara, ‘Na verea vara kamim
    god’.
  auc-NT: Ante wæyönäni Itota wæætë tömënäni ïnänite, —Mïnitö mïni wææ yewæ̈mongaïnö
    wïï ïïmaï ante yewæ̈mongatïï. “Mïnitö ïñömö wængonguïidi ïmïnipa, ante do antabopa,”
    ante yewæ̈mongadänimpa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Midiwataɡ̶a lotaɡ̶a ɡ̶aniiɡ̶axinaɡ̶aneɡ̶eco
    iwoteloco mee Aneotedoɡ̶oji, ‘Ǥadiciagitiwaji ɡ̶onoenoɡ̶ododi’.
  bmh-bmh: Yesus nug koli awareun, “Agal kasai ze ebu sikut wai memen dareu, Uwait
    nug aneun, ‘Ag uwait iz sul.’
  ctu-BL: 'Jesús tsi'' subeyob: ¿Mach ba ts''ijbubilic ti la'' mandar: “Tsac subu:
    Jatetla diosetla”?'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Mawatsa eye mə ɗerewel kurom na, Mbəlom
    a gwaɗ: “Nəkurom mbəlom hay.”'
  noa-H: Magbaawai hich Jesuu hamag, —¿Pãrau hoowai mua magju k'aba chirʌ́? hajim.
    ¿Pãrau k'ĩir heyaa k'aba nʌ, har Hẽwandamau pãar jöoinag hich hiek p'ãpitarr gaai,
    “Pãran hẽwandamnaanau” ha p'ã sim?
  alp-NT: 'Yesuse Iombe, “Kena bukua rebe Musa ilekiule, rebe imi atula kena ono lulure
    ebeteke be: Kotie imire Alla Eni nanae.'
  san-VEL: tadaa yii"su.h pratyuktavaan mayaa kathita.m yuuyam ii"svaraa etadvacana.m
    yu.smaaka.m "saastre likhita.m naasti ki.m?
  kbq-kbq: Jisasi'a kenona'a zamasmi'ne, Tamagri kasegefina na'ane huno korapara krente'ne,
    Anumzamo'a huno, tamagra tamia anumza mani'naze hu'ne? (Sam-Zga 82:35)
  kbh-kbh: 'Chora Jesús tojanë́yana: —Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á
    endayana: “Ats̈e sënjayana ts̈ëngaftanga diosënga s̈momna ca.”'
  ron-LSB: 'Isus le-a răspuns: “Nu este scris în legea voastră: “Eu am zis: “Voi sunteți
    dumnezei”?”'
  pon-pon: 'Iejuj kotin japen irail: A jo intinidier nan omail kapun: I indada, komail
    kot akan,'
  nhe-BL: 'Huan Jesús quinilhui: ―Ipan imotlanahuatil ijcuilijtoc: ‘Niquijtohua para
    indioses.’'
  sps-sps: Jisas biny ratuari sa tsue, “Te kirkir en tan Faun tsumi to te tsue fi
    Gov tsuri te fainy Yan vegiau Tsunia, ‘Amin fo gov.’
  wnc-wnc: Iniwa yake anzing yanikut, “Yakapsa aminu tapatuta wamu tupa siknga Anututa
    amin usanziya aminde yanikut taknga anzing matakut, ‘Nata anzing gwa yakum. Ginu
    kekekngasa kaya amin Anutu binga dakngake yuaing ngang gwa yakum,’ ngang matakut.
  bus-bus: 'Ben Yesu wèńla à bè: Ludaa ò a doka takadan à bè Ludanↄn ń ũ.'
  gub-BL: I'i Zezuz wanupe. — Ze'eg kwehe arer uze'eg peipy wanehe a'e. — Ikàg wera'u
    ma'e romo peiko pe, Tupàn romo peiko pe, i'i a'e ze'eg. Teko romo wanekon peipy
    wà. Ikàg ma'e romo wanekon Tupàn huwa rupi wà, ta'e Tupàn omono uze'eg wanupe
    a'e xe. Pekwaw katu a'e ze'eg kwehe arer. — Tupàn umume'u a'e ze'eg teko wanupe.
    Napeikwahy kwaw izupe henu mehe. Heru hemur kar ko ywy rehe. — Tupàn ta'yr romo
    aiko ihe, a'e kwez peme ihe. Màràzàwe tuwe peikwahy ihewe pe. Màràzàwe tuwe —
    Uze'eg zemueteahy iko Tupàn rehe a'e, peze ihewe pe.
  imo-imo: Jisasini topondopa nimbei, “Gotenga ungu manema moromo buk noirimelemunga
    Goteni ungu te nimbei, Nani eno gotema niu kanomu, nimbe Bukuna moromo.
  boj-boj: Onaqa Yesus na kamba naŋgi minjrej, “Nuŋgo dal anjam bei nami endegsib
    neŋgreŋyeb, ‘E niŋgi merŋgonum, “Niŋgi qotei.” ’
  eng-DRA: 'Jesus answered them: Is it not written in your law: I said you are gods?'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Jëm Naşibaţi aji ţi ulibra wi nul : “Dji
    : Nawo başibaţi?”'
  san-KHM: តទា យីឝុះ ប្រត្យុក្តវាន៑ មយា កថិតំ យូយម៑ ឦឝ្វរា ឯតទ្វចនំ យុឞ្មាកំ ឝាស្ត្រេ
    លិខិតំ នាស្តិ កិំ?
  arn-NT: 'Jesus feypifi ti pu judiu: —Iñche ta wesa dungulan. Eymün tamün ley dungu
    mew wirintukuley: ‘Iñche feypin eymün ta pichike ngünechen.’'
  zas-NT: 'Dxel rëb Jesús: ―Loj xleydi rëb: “Naj rni guial lëjt na̱j dios.”'
  ken-NT: Yesu akɛmɛ bɔ́ bɛ, “Pú básɨŋ amɛm ɛkáti bɛbhé ɛyɛka bɛ Mandɛm arɛm bɛ,
    ‘Mɛ ndɛm bɛ́ bǎchí bɔmandɛm’?
