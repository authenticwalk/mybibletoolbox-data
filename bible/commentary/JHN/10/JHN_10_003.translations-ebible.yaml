  ese-NT: Jiyo esecue cuiñajjiya esecue caꞌapejo cani ñajjajja cuiñajji dobiquijji.
    Dobiqui majje ejaahuanajjiya ojaya ñajjajja iyaa cani. Iyaa cajje o que poeyani.
    Ñajjajja jaahuanajji ehui dojojji poquiani esecue yasijje.
  jac-NT: Haꞌ naj chiwayn̈en noꞌ xin chishaj naj ispultahil ispeyabil noꞌ tet naj,
