  tnn-tnn: Etəmim itəm tatətul e ket, nian rafin in taterəh e ket o suah u, kən sipsip
    mɨn kotɨtun nəwian. Nian rafin in tətaun-in nərgɨ sipsip mɨn kitiəh kitiəh, kən
