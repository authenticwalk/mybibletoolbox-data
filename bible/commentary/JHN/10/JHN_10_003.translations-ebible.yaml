  hch-NT: '''Iparevivame quitenie catineuyepivani hesiena mieme. Muxasi mecanimaica
    niuquieyasie. Yuxexuime püvarahüave yumuxasi que memüteteteva, nivaranuyevitüni.'
  crn-NT: Ajta aꞌɨ́ɨn tɨ tíꞌichaꞌɨɨ aꞌu tɨ éꞌepueerta, aꞌɨ́ɨ pu tiraꞌantácuuneꞌesin
