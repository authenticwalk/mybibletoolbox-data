  lif-NT: ᤗᤠᤶᤎᤣ᤺ᤵ ᤁᤧᤃᤥ᤺ᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤃᤡ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤜᤴᤍᤢ ᤐᤡᤖᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧᤀᤠᤱ
