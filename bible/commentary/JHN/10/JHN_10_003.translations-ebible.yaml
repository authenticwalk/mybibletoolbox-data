    tinayaŋuŋ oŋgaku oga yabeme jokoroŋyaŋuŋ bokeru soine sakibe raegobi.
  klv-klv: '@see-verse:JHN.010.002'
  bco-bco: Sibilo꞉ bo꞉fo꞉lowan kaluwo꞉ yab amio꞉ togdo꞉ bo꞉fo꞉lowan kalu eyo꞉ togo꞉
    a꞉na kolaeta꞉sen. A꞉la꞉ta꞉ga꞉ sibi a꞉ma꞉yo꞉ inido꞉ bo꞉fo꞉lowan kaluwa꞉ dagano꞉
    da꞉da꞉sen. Eyo꞉ ene sibi a꞉ma꞉ wiyo꞉ wela꞉liki, ha꞉la꞉ya tililia꞉ ha꞉na꞉sen.
  kdl-NT: Uza ɗa u tsu wundya utsutsu vi, aya u tsu giduwuka̱ yi u ɗa. Kpam ncon n
    ne mi n tsu pana ta̱ kala̱ga̱tsu ka ne. U tsu isa̱ ta̱ n ne ya dem n kala ka ne,
    aku u wutukpa̱ le.
  apu-NT: Initiri osereẽri pirikeri tore iua ĩkapani. Soti auĩte kenakotari ipitikiri
    sãkire. Ipitikiri imarotari ikinipoko ipiraakori uãka akiritinina ĩkapani. Iuara
    anikana inipokotinina ĩkapani.
  roo-roo: Rataoa tokipato ira rataoa karupareveira ropa ira sipsip ragui tokipareveira.
    Oa iava sipsip ragui rera gisipoaro uvupaiveira vo osa vo ragui vaivaisiarore
    keeraparo vo raguio rera voeaaro. Osa iava oisoa vo ragui kosi piepareve rataure
