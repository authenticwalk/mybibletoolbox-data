    yawtenilti naj noꞌ, yuto ay isbi hunun noꞌ yu naj, hac tuꞌ xin chiyu ishajnilti
    naj noꞌ.
  cak-CNT: Y ri chajinel quichin ri carne'l nujek c'a pe ri ruchi' ri coral chuvech,
