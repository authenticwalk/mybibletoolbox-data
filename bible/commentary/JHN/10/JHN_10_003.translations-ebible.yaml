verse: JHN.010.003
translations:
  kpx-kpx: Mamoe nalievemale ata kena tige udaha nalimale kena avuho udaha alavoge
    auna ke uvue tiniege au mamoe kebia igaegae iviabe ivilovei hohavege abuna hotove
    evisi lohoge auna holoevei tai.
  okv-H: huga pe simba ari embo na o ta mamo kito pe hirikeoi horeto amita o ‘sheep’
    vahai vahai javo ijie jage ijioi o amita pere na mamo ta ke hajire ingihe mamo
    ambo ambo ue arahata pambagora.
  tbo-tbo: Yaka mateta tu galena itetena tauna binei gudu i hoeya. Ma i lui, po a
    sipihi gowahi i yatonihi po ponana hi nonoli ma hi wimulitagoya po hi hopu hoi
    uputa.
  mal-C: കാവൽക്കാരൻ അയാൾക്ക് വാതിൽ തുറന്നുകൊടുക്കുന്നു. ആടുകൾ അവന്റെ ശബ്ദം കേൾക്കുന്നു.
    അവൻ സ്വന്തം ആടുകളെ അവയുടെ പേരുവിളിച്ചു പുറത്തു കൊണ്ടുപോകുന്നു.
  grc-SR: Τούτῳ ὁ θυρωρὸς ἀνοίγει, καὶ τὰ πρόβατα τῆς φωνῆς αὐτοῦ ἀκούει, καὶ τὰ ἴδια
    πρόβατα ⸂καλεῖ⸃ κατ᾽ ὄνομα, καὶ ἐξάγει αὐτά.
  bgc-bgc: उस खात्तर द्वारपाल दरबाजा खोल देवै सै, अर भेड़ उसका बोल सुणै सै, अर वो
    अपणी उन भेड्डां नै नाम ले-लेकै बुलावै सै, अर बाड़ै तै बाहरणै ले जावै सै।
  khz-khz: Kana vanagina gitatagona talimana na gena vanagi pene kala-pakaa, ne mamoe
    na ia karona gekamonagiana. Ia na gena mamoe arara evatorana, ne evaiatirana.
  deu-TKW: Diesem macht der Thürhüter auf, und die Schafe hören auf seinen Ruf, und
    er ruft die Schafe die ihm gehören mit Namen, und führt sie heraus.
  zsr-NT: Quië tsaziëꞌ bönniꞌ ni, rsalj nu zoa run chiꞌi ga nu ryaz, atiꞌ taꞌyö́nibaꞌ
    chiꞌë böꞌcuꞌ zxilaꞌ naꞌ len tuꞌúnbëꞌbaꞌ‑nëꞌ. Lëꞌ rulidzëꞌ‑baꞌ qui queëbaꞌ ca lëcbaꞌ
    len rubijëꞌ‑baꞌ yuguꞌ böꞌcuꞌ zxilaꞌ naꞌ.
  lin-lin: Mokengeli afungolelaka mobateli bameme ekuke, bameme eyokaka mongongo na
    ye. Mobateli abengaka bameme na ye na kombo na yango mpe abimisaka yango na libanda.
  hns-NT: Aur rakhwaala kamaarie okar khaatien khole hai. Tab bhera logan okar aawaadj
    pahietjaane hai aur oe aapan ek ek bhera ke naam bolaaike bahare ledja hai.
  noa-E: Magʉg mag chi oveja ierr phãarkha thʉnʉm puertdi aig simuajã ʉdʉraa dubpijugui
    ajim. Mag dubwi chi pastor amach oo phë wai nʉrraajemua aawai amach thʉ̈r gaai
    thʉ̈rbaimaawai amachdëujã i khaug aaujerram. Mag warag dawag phë arrwia
  eng-EMTV: To him the doorkeeper opens, and the sheep hear his voice; and he calls
    his own sheep by name and he leads them out.
  mib-NT: Te tēe ndíto yéhyɨ́, núne de te quɨ́vɨ tēe ún. Te lanchi de cánacuni tɨ̄
    tachī de. Te cána de sɨ́hvɨ́ lanchi máá de, te táva de tɨ.
  lif-NT2: लाम्‍धेःप् के़गोःबाल्‍ले़ खुने़ॽ कुलागि लाम्‍धेःप्‍पे़न्‌हन्‍दु पिरु हे़क्‍क्‍याङ्
    मे़ल्‍लुक्‍हाॽरे़आङ् खुने़ॽ कुइक्‍लाःन् कुसिङ् मे़निःत्तुॽरो॥ हे़क्‍क्‍याङ् खे़ल्‍ले़
    कुमे़ल्‍लुक्‍हाॽ खुनिॽ मिङ्‌ङोनु उःत्तुसिआङ् लाःक्‍कात् लाम्‍लोसुसिॽआङ् तेॽरुसिरो॥
  xnj-xnj: Mlonda wa mlyangu wa chivaya akumdindulila mlyangu mdimaji. Na mambelele
    giyuwana lwami lwa mdimaji, namwene akugakemela kwa mahina gavi kila limonga na
    kugawusa kuvala.
  mmx-mmx: Laradi loklok tatao at lumusmarakom i susuang lumusmarakom tin. La laxasipsip
    diang tonga xisip laxaka ren do neni i toro ri levesipsip axa ren mi levenasen
    atdi, la i ram lam asu di ukamang.
  cbr-NT: Axa ucëbëtan an xëcuë xëócacë unin xëócacëbë atsínxuan an bërúancë unin
    aín anën cuëncëxun ca carnerocaman aín bana cuatia. Cuabëtsinia aia ca cënënua
    ëman buania.
  tee-NT: Ju ixlhistacna' malhtich malhtek'ani ju vasalh ixlhitacna' borregojni. Ju
    ixborregojni tak'asmatni ju ixchivinti. Chai ju yuchi at'asani ju ixborregojni
    la'ixtapaka'ut'an chai alacmaxtui.
  eng-LSV: the doorkeeper opens to this one, and the sheep hear his voice, and his
    own sheep he calls by name, and leads them forth;
  cak-NT: Y ri achi ri nichajin ruchi' ri corral, nujak-pe ruchi' ri corral chech
    ri achi ri nichajin quichi ri ovejas, y ri ovejas can quieta'n chic rukul ri nichajin
    quichi. Raja' yeroyoj chiquijunal riq'uin ri quibi' y yerulesaj-pe.
  pah-NT: A'ero ga hovapytymba'vogi hepiakatuhara'ga pe toki ti ga ipype javo, ei
    ga. Igwete hepiakatuhara'ga ki ua g̃wenymbava pyri hera nanani henoina heno'eamo
    tokaja hugwi herogwovo, ei ga. A'ea g̃wendu katu ganhi'ig̃a.
  sja-NT: Puerta jɨ̃aparipa ewapari mãgɨ́ oveja ak'ɨpari t'ĩumerã. Mãpai irua ichi
    ovejaarã aba-abaa t'ɨ̃pari. Ma ovejaarãpa iru pedee k'awapata perã, ãchi k'ãipatamãiipa
    uchiadak'ãri, iru t'ẽe k'ĩup'ee wãpata.
  xed-xed: Dzaʼa gunanaguna mnda ngha tsa həga ya ta watgha, dzaʼa nda sna tuwakha
    ta lwani, ŋa hgayni ta tuwakhani nda hga taŋ nda hga taŋ. Ŋa zligiŋtani ta həŋ
    dzibil.
  glk-glk: دربان، درَ اونه‌ره بازه کونه و گوسفندأن اونه آوازه ایشنَویدی. اون خو گوسفندأنه
    به نام دوخوأنه و اوشأنه بیرون بره.
  mks-NT: Ta mé da̱ ndáá yéhé corra nu̱ ñúhu ndicachi cán súná da̱ yéhé ña̱ ná ndi̱hvi
    da̱ ndáá ndicachi ta jácana da rí cán tá qui̱vi̱ in in rí. Ta mé ndicachi cán
    ndícuni rí ta̱chi̱ dá já quéta rí cua̱ha̱n rí caca nuu rí xi̱hi̱n dá.
  gfk-S: No ut na balaura matanangas la paapos ter no matanahala tana. Ma ira sipsip
    di hadade kilam no ingana ing ila taato ira hinsa di ira nuno sipsip, ma ina lamus
    hasur di.
  bmu-bmu: Yaŋön kaŋgoriga naŋgu galömŋan eka naŋgu öröm waŋgiiga eta qeriga lama
    yeŋön keu jölŋi ölöp möt kutumakze. Galömŋinan nanŋi lamaurupŋi eŋgohola qetŋini
    qeta eŋguaŋgiriga tohoŋini mosöta ölöp yaigepŋe anakze.
  dgz-dgz: Tonan kwayup taini apanewa tonan watap wanep, amba sip kwayup taini apanewa
    sip mega yaumu gapan gapan wap, mu noa ire anune ewap tauane amuinewa.
  eng-GNV: To him the porter openeth, and the sheepe heare his voyce, and he calleth
    his owne sheepe by name, and leadeth them out.
  zaa-NT: Nu rue' cuidado ru'a puértaá nna rithàlią para gá'a nu ná pastor. Ca carnérua
    nna nabia' báni cą enne' ná pastor qui' caniá de riyénini cą tsì'į; pastor nna
    conforme ba rudèttią láa ca carnérua nna riria cą fuera.
  eng-WEBSTER: 'To him the porter openeth; and the sheep hear his voice: and he calleth
    his own sheep by name, and leadeth them out.'
  guh-guh: Nexata corral baupa pevetsinë tobaupatatsi pijaoveja pecapitsapaenexa.
    Itsa baja pijaoveja capitsapa corralvecua, pijaoveja jumeyapëtanetsi. Tsipaji
    junatapona pijaoveja caenë canacujitsia pevënëta.
  bon-bon: Teeme tääpume grana ire atwi biname te grana ne jiitnuge, piiyepu maamoi
    cina umle gemi teeme tagepogogo, siige tabe teemerage maamoi bine ngiirage ca
    jääjäcrimuge, caale cabu ca yääsemuge.
  nhw-BL: Huan catli quimocuitlahuía nopa cuapuerta quitlapos, huan nopa tlamocuitlahuijquetl
    quinnotzas iborregojhua ica sesen inintoca para quisase. Huan iborregojhua quitoscamachilise
    huan quitoquilijtiyase.
  swh-ONEN: Mlinzi humfungulia lango na kondoo huisikia sauti yake. Huwaita kondoo
    wake kwa majina yao na kuwatoa nje ya zizi.
  wbi-wbi: Umuloleleli ghwa luvagha ikun'dindulila umulyango, nasi ng'holo sipulika
    ilisio ilya n'diimi ujuo. Ghwope ikusikemeela ing'holo saake nijingi nilitavua
    lyake na kukusihumia kunji.
  bba-bba: Kɔnnɔ kɔ̃so u rɑ nùn kɛniɛ, yɑ̃ɑnu rɑ n mɑɑ win nɔɔ nɔɔmɔ. U rɑ win yɑ̃ɑnu
    soku bɑɑtere kɑ ten yĩsiru kpɑ u nu yɑrɑ tɔɔwɔ.
  eng-KJVCPB: 'To him the porter openeth; and the sheep hear his voice: and he calleth
    his own sheep by name, and leadeth them out.'
  kgk-NT: —Ogwahẽ ou-vy ramo, imbotyhaty járy onhokendavo íxupe. Upéi ohenói gwymba.
    Peteĩ teĩ héry-py ohenói. Ohenói ramo, ohendu inhe'ẽ hymba. Upéi oka-py ogweraha.
  waj-waj: Puarara haitatuuraivoono nnikio sipura haitatuura vaidiivo innara sipuuvaa
    hatuaa kiaikio ivo ari sipisiipaiya nnutuuyauvaa tikiai rikiada inna avaivaa arinaima
    rikiada innasi ngiaavo ivo iya vitoo mmaanai kuaivai.
  cpy-cpy: Tema riitaki aminako-wentzirori ashitakowo ashitaryaa-kopiintziriri ipireetari.
    Riima aminako-wentziriri ipireetari, riitaki kaemapiintziriri iwaeroki, tema riyopaante-tawaeri
    rirori. Riitaki omishitowa-paerini.
  ekk-PKP: Väravavaht avab talle ja lambad vastavad tema häälele. Ta hüüab oma lambaid
    nimepidi ja juhib nad välja.
  mpx-mpx: Nog ana tomatahikan nog ni pwela eliyana, yaka ni tuk ge wana sipi alaliya
    ni lumenil, inoke wana sipi anana nihi hago ge ni nulil tagilagil tola.
  wbp-wbp: '@see-verse:JHN.010.002'
  luo-luo: Jarito yawone dhorangach kendo rombe winjo dwonde. Oluongo rombene owuon
    gi nying-gi kendo otelonegi kagiwuok oko moro ka moro.
  nhe-NT: Huan tlen quimocuitlahuía nopa cuapuerta quitlapos, huan nopa tlamocuitlahuijquetl
    quinnotzas iborregojhua ica sesen inintoca para quisase. Huan iborregojhua quitoscaquise
    huan quitoquilijtiyase.
  aii-aii: ”ܠܐܵܗܵܐ ܢܵܛܪܵܢܵܐ ܕܬܲܪܥܵܐ ܟܹܐ ܦܵܬܹܚ ܬܲܪܥܵܐ، ܘܥܸܪ̈ܒܘܼܗ‌ܝ ܟܹܐ ܫܵܡܥܝܼ ܠܹܗ ܩܵܠܹܗ،
    ܘܟܹܐ ܩܵܪܹܐ ܠܗܘܿܢ ܒܫܸܡܵܝܗ‌ܝ ܘܦܲܠܸܛ ܠܗܘܿܢ.
  esk-NT: Taluliqirim taluiġutiraġigaa. Ipnaich tusraaraġigaat nipaa tuqłuġaqmatiŋ
    atiġmiktigun, aasrii ilaan annisiraġigai.
  msb-msb: Ginapasulod siya san bantay sa pwertahan kag nagakilala san iya boses an
    mga karnero. Ginatawag niya ini na sadiri niya na karnero paagi sa ngaran kag
    ginagiyahan paluwas.
  cpa-NT: Cuø¹² báh³ dsa² jmo¹² hí³ hag³jnǿ³ jǿg³ hi² ŋë¹ juu¹³jah niúh¹ jnǿ³. Jøng²
    ma²cuúh¹²jah hag³ juu¹³jah na³ma²ca¹tǿh¹dsa jáh² quián¹²dsa, lah¹cøng² lah¹cøng²
    hi² tsen²jah. Jøng² dsa¹jian¹²dsa jah² quián¹²dsa juu¹² ja³dsa¹gǿh¹jah.
  dso-dso: ଜାଗୁଆଲ୍‌ ଦୁଆର୍‌ ଉଗାଡି ଦେଇସି ଆରି ନାଉଁ ଦାରି ଡାକ୍‌ସି । ମେଣ୍ଡାମନ୍‌ ତାର୍‌ ଡାକ୍‌ଲାଟା
    ସୁନ୍‌ବାଇ, ଆରି ସେମନ୍‌କେ ବାର୍‌କରାଇ ଦାରିଜାଇସି ।
  meu-meu: Ikoukou igimana tauna ese ikoukou e kehoamu una tau ena; bena mamoe ese
    ia gadona e kamonaimu. Ia ese ena mamoe korikori ladadia e hatomu, bena e hakaudia
    lasimu.
  yva-NT: Vatano napije pamo vatano po unsanda ramane po unsanda rausiso ai, muno
    po maero domba awa tame rawain, weamo wo araniv muno po maugav wusya.
  dgc-dgc: Siya, bagay dumemét to kulungan éy bukasan siya no bantay to pintuan. Sakay
    tu pastor, éy dulawan na i ngahen du tupa na. Ey du tupa, éy pépansingén de tu
    dulaw no amo de. Ey kédulug de diya, éy iluwas na side to kulungan.
  zpm-NT: Zha ne rquianap ro lidz ma, ga rxal zho rded me; niicle magaaw, zeeṉe ron
    ma tsi me, grëse ma rdziṉ lo me; dzigo rbedz me ma, rneelë me ma tib tib ma, laa
    me rbee ma ga.
  hix-NT: Nyamoro yowomtoho me nahurmaketxhe, watxa hotarà yonye ro komo, kekon hatà.
    Kahneru komo xarha, tosom komo rwonà yonytxetxhe. Toknà komo ywero natxow hamà,
    nyamoro, kekon hatà. Esot komo yotakyatxow hamà. Nenampataketxhe xarha, kekon
    hatà.
  sim-sim: Or tawa wolo akayangan washilinda ma orto akayangan or sutlashiwak layinda
    ria. Or layihi nor ushawak sipsip ondo mandarjinya orhin misinda lir. Hi lihin
    namtarmba namtarmbak or ushaha or halashiwak hikriyok layinda lir.
  npi-ULB: ढोकाको पालेले उसको निम्ति ढोका खोलिदिन्छ । भेडाहरूले उसको सोर सुन्छन् र
    उसले आफ्ना भेडाहरूलाई नाउँ काढेर बोलाउँछन् र बाहिर लान्छन् ।
  cgc-cgc: Kanen an paselleren ta manugbantay ta gangaan daw iya na kagi kala gid
    ta mga karniro. Umawen din iya na mga karniro ta iran na mga ngaran daw dleen
    din mwa na kanen gauna ki danen.
  tim-tim: Yâkŋe togombo âmâ hâŋgi damunŋe arekŋe ekmâ hâŋgi mem kalaŋdo âgâm lama
    yeŋgondo denŋe nâŋgâm agatbiâ kewugu yekmâ arimap.
  yor-yor: Òun ni aṣọ́nà yóò ṣílẹ̀kùn fún; àwọn àgùntàn gbọ́ ohùn rẹ̀, ó sì pe àwọn
    àgùntàn tirẹ̀ lórúkọ, ó sì ṣe amọ̀nà wọn jáde.
  wos-wos: Wun du wulayinjoka yandéka dé yambumbu tékwa du dé yambu nafwi. Nafwindéka
    wulayindéka di sipsip bali déka hundi xéké. Déka sipsip balina ximbu dé wa. Wataka
    tale yindéka di déka hundi xékéta di déka hukémbu yi.
  emp-NTPO: Maʌ̃ iteabʌrʌ corra wagabariba dji ed̶a wãbadara ewabaria. Ovejaba ãdji
    wagabari bed̶eara cawa panʌa. Ãdjiza trʌ̃cuaped̶a dajadaa edebaria.
  eng-F35: To him the doorkeeper opens, and the sheep hear his voice; and he calls
    his own sheep by name and leads them out.
  ind-ind: Lalu penjaga kandang akan membuka pintu baginya. Dan ketika gembala itu
    memanggil nama setiap dombanya, domba-domba itu akan mengenal suaranya dan mengikutinya
    ketika dia menuntun domba-dombanya keluar.
  pes-OPCB: دربان نیز برای شبان در را باز می‌کند، گوسفندان صدای او را می‌شنوند و نزد
    او می‌آیند. شبان نام گوسفندان خود را یک به یک می‌خواند و آنها را بیرون می‌برد.
  mpt-mpt: E moton amit deib motemea amisalo kima bie nakae betelabaneta tanea ele
    eil sibsibi niniino nganabenea i e wengo wenteniba bekebaniba dleb tam bib tam
    unanea
  ssx-ssx: Mo pota꞉ kake handeteke hala꞉ halima꞉ta꞉ koto hali pena꞉ta꞉ pota꞉ lombalieke.
    Kutupa mo halima꞉ ipika꞉ ma꞉na꞉ manuna꞉ biki laa wi la꞉ mepi peaata꞉ mo ma꞉na꞉
    manuma꞉ ipika꞉ pi ho̱la̱꞉make opimika꞉na꞉ta꞉ hama꞉ nane hatuku pelieke.
  mkl-mkl: Woo deɡbe ɑrou í yɑ cĩɑɑi, nɔ ɑnɡudɑ̃ ŋɑu ɑ̀ yɑ ɡbɔ imuɛ. Nɔ ku kpe ɑnɡudɑ̃ɛ
    ŋɑ do iri nŋɑ ɑkɑ̃ ɑkɑ̃ ku fitɑò ŋɑ wɑduude.
  gaq-gaq: ର୍ଣ୍ଣସାଙ୍ଗ୍‍ ଉର୍‌ଣ୍ଡ୍ରେ ମେଁ ଆତ୍ଲା କାପାଟ୍ ରଃବିଏ ଆରି ମେଁ ନିଜେ ମେଣ୍ଡାଇଂକେ
    ମ୍ନି ସାଃଚେ ୱାଲା ମେଇଂ ମେଁନେ ୱାକ୍ନେ ଅଁଆର୍‌ଏ ଆରି ମେଁ ଆତେନ୍‌ ଗିମିଃ ମାନ୍ଦାଇଂକେ ପାଦା
    ପାକା ଡୁଙ୍ଗ୍‌ୱେଏ ।
  gof-RNT: Penggiya naageyssi iyaw penggiya dooyees; dorssatikka iya qaala si7oosona.
    I ba dorssata entta sunthan sunthan xeegees; entta kaalethidi kare kessees.
  unx-unx: ଇନିୟାଃ ନାଗେନ୍ତେ ଦୁଆର୍‌ ହରନିଃ ଦୁଆର୍‌ ନିଜେୟାଏ ଆଡଃ ଇନିଃ ଆୟାଃ ମିଣ୍ଡିକକେ ନୁତୁମ୍‌
    ସାବ୍‌କେଦ୍‌ତେ ହାକାଅକରେ ମିଣ୍ଡିକ ଇନିୟାଃ କାଜିକ ଆୟୁମାଃ ଆଡଃ ଇନିଃ ବାହାରି ଅଡଙ୍ଗ୍‌ଇଦିକଆଏ
    ।
  gah-gah: Áisi nene anitekiko gatetó gizapa ve nenémo gahe segetanogo ive. Itó sipsip
    izava keza gizapa vémini anó lupamú gilinigave. Nigiliko sipsip izavatini kugulizá
    oko sele noloko geisa mikutí kelémoko liminogo ive.
  lcm-lcm: Vopo aiveven takaman kapo tavas ania na ri sipsip kipo longong a kalingana.
