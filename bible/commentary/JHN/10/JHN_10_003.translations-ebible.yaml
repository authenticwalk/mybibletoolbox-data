  kpw-kpw: “Pen bɨ sipsip mukep u amjakö, bɨ ajöŋ iƚ abad mɨdöp u nɨp nɨŋ aij gɨnab
    rö, adan u hiɨknab. Pen sipsip gau u rö nöp, bɨ anɨbu maj mɨgan nɨp u nɨŋnaböl
