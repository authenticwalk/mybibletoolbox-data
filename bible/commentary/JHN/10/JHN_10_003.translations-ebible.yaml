    faa pasa go a dendu. Nöö te a go a dendu kaa, nöö hiniwan u dee sikafu a o kai
    de në, nöö de o jei ën biga de sabi ën töngö. Nöö a o tja de kumutu a di peni
    dendu go a döö faa sölugu de.
  qvs-NT: Chaymanta tukuy tuta suk runa chay werta punkunpi kiparin kuydananpa. Pakariptin
    punkuta kicharin ovejakuna kuydak runa yaykunanpa. Chaypina chay diyapi kuydak
    runa tukuy kikinpa ovejankunata sukta sukta shutinkunamanta kayashpa llukshichinsapa.
    Ovejakunaka kuydakpa ikunta allita riksishpa katinsapa.
  zca-NT: No lë' xa' nikina ro' kurral, nixa'l xa'i par ño xa' nikina rë mbëkxi'l
    ze', no nilibe' rë mbëkxi'l ze' chi baxtor che'n bima. No or nigo' xa' bima, nibezh
    xa' tuga' rë mbëkxi'l ze' kun lë bima.
  cbc-NT: Bairo jopetʉ cʉ̃ caetaro, ti jopere cacotei pʉame cʉ̃ cʉ̃ capããjõrõ bero,
    cʉ̃ canurã oveja cʉ̃ã cʉ̃ bʉsʉriquere tʉ̃gomasĩcõãñama. Tunu bairoa cʉ̃ canurã
    ovejare na wãmerĩ jeto na piiwiyo jomasĩñami, na jãnirõ macãpʉ.
  qxo-NT: Mitsicognin yaycunanpämi puncuta täpag quichaparin. Tsaymi mitsicognin jutinpa
    jutinpa gayaptin üshancunapis shiminta mayarir cunchanpita yargacayämun.
  mox-mox: ʼInega ʼawa ana toʼitamaki ʼawa nana nasiwaʼea weaqina. Ta ena sifiavo
    ʼaidega ʼaidega adi wawega nagabedi ta navanugwetedi ina ʼifoqe ʼali nana ʼinega.
  kew-kew: Goa pea-ga pora gaape surube aame pora lobalia. Go rabu mo aame sipsip
    nimuna bi padane padane laatapu yaaloa amaa-nane mea penaatea.
  dww-dww: Be matakeda taurabenama tauna matakeda e kaiporena tauyosi aubainama. Be
    tauyosi tauna na sipuma tenaḡaḡa isedima e vatodi be tauna bonanama ta vaie, yodibe
    tauna ewai doka dobiḡedina. Be sipu tauna tawai muriwatanena, baninama tamedima
    bonanama a vaia maraḡamena.
  nif-nif: Ama endɨ yamanan bɨumbi, yama kandɨkñe amalɨ yama pa pɨsalɨmlak, tɨmbi
    sipsiptɨ endok man pa kɨmɨt-kleañ, wɨn endɨ enlok sipsipñiilok kosɨ kɨtɨ-semum
    bɨumbi, yanañgɨlɨmbi, kwelan pɨmbi ñañ.
  twi-ASANTE: Ɛpono no anohwɛfoɔ no bue ɛpono no ma no, na sɛ ɔfrɛ nnwan no nso a,
    wɔte ne nne ma ɔde wɔn firi adi.
  aoj-aoj: Aman nugumafi utai nawisiꞌman uta ma nugumafi sipsip. Amom sipsip mameꞌ
    malogol ananigili. Nofala agofa sipsip ananimi, eaꞌ naoꞌwam mawisi andoꞌ.
  cbv-cbv: Ovejawã mínah wáihyat jʉ́dʉdih ã jʉyʉ́chah, caán jẽcdih wapni caandíh ã
    wãt wʉ̃hbipna caá. Páant ã wãtachah, queétdih en daoníboó ĩ́ih wʉ̃tna yoobó ã
    ejechah, ã́ih wéheatdih ã́ih ovejawã ĩpĩ́ beh joiná caá. Pánih beh joinít, queét
    ãjeéh ĩpĩ́ pée bac bejna caá.
  taw-taw: Pen bɨ anɨb ak amjakek, bɨ kanɨbtub kod mɨdep ak nop nɨŋɨd kanɨb yɨkɨnɨgab
    agak. Chag sipsip okok, bɨ anɨb ak meg mɨgan nop ak nɨgɨnɨgabal tek, kɨlop yɨb
    nokom nokom agɨlɨg, poŋɨd seŋayaŋ amnɨgab agak.
  jic-NT: Tjüwücj nt'a yom pjaní way já'asa, jun vilicj jyama jupj. Oveja jyama tjac'
    na, yom jun vilicj jyama jun cjyoltse 'ücj wama la winin. Oveja jyama oveja jis
    lá t'ya quinam, mpes jis lá se moná jiquil. Pje'á jis lal jama, mwalá jama oveja
    jis lal.
  zap-NT: Men ne zunap ruxloo maa, laa men rxalo chen tee men ne rapkwent maa, no
    chene rbëz men ma por la maa, rnebeey ma xrëz men, lex rboo men maa.
  wer-wer: Pi sëën kanweri ngarangkëpök kan të mowiin ilapnaat. Pël ëak yapin maan
    kat wiin mësak orööpnaat.
  ipi-ipi: '@see-verse:JHN.010.002'
  qul-NT: Puncu cuidaj quichan, michejtaj ovejancunata sutinmanta wajan, canchamanta
    llojsichinanpaj. Ovejancunataj wajaskanta rejsincu.
  ter-NT: Yane enepone koyónoti pahapéti, míhe'okinoa porexoâti ûrukeovo. Yoko éxoa
    su'ûso emó'u ne únae. Koati îha veínoa únae íhaxea póhutihiko su'úsona, ina kopúhikoa
    meúkeke.
  bmr-NT: Jaabedi iguhuga toomomɨnaafi iguhugaco faayɨcɨfihi. Jaahugari ɨjɨcafotooboco
    ihovejamɨ ihiimaatɨro gaajacɨfihi. Jaamoco itɨcovocɨvɨ imomono icahi. Jaabo diitoco
    imemeri ocoovaaboro jahisivɨ iinusufiibo.
  fuf-fuf: Aynoowo dambugal kula on udditanay mo, baali ɗin nana hawa makko, o noddira
    baali ɗi o jeyi ɗin inɗe majji, o yaltina ɗi.
  bhl-bhl: Fein! Siwsiw yetebin kunum beem tolomin ding dim bakate, abisom atebin
    kunum be abisom busulei, e uneko, akalem siwsiw im wiin bokoko, gaayemei, i akalem
    weng kuw kiliko, elo geleweko, eso kut elo unokoliw te.
  ons-ons: Madet wane ware ware eŋe oŋom ŋei yewa wane madet ea lalageake paki, eŋine
    lamakoune eŋe eŋine donine ea maine desikei paki, eŋe eŋeteene ea maine weku weku
    edora iwenongi, inat sakesikei.
  con-NTPO: Tise jisi sombo'tti na'suja sombo'ttima fetta cuintsu ca'niñe. Ca'nimba
    tisu ovejama iniseningae ttu'sepa somboen. Nane ovejaja paña'fa na'su coira'su
    aya'fama.
  ghs-ghs: Oonita nokoho tuhotuhoi pouta ooqa sooparake tete geemami noi sipisipi
    nome dzapaqi dzeimami noko noho totoho nookaqi biranatakoi.
  peg-peg: ହଲ୍ୟାହି ତା କାଜିଂ ଦୁୱେର୍‌ ଜେସି ହିନାନ୍‌, ପାଚେ ମେଣ୍ଡାଂ ତା କାଟ୍‌ ୱେନ୍‌ଞ୍ଜି,
    ଆରେ ହେୱାନ୍‌ ତା ମେଣ୍ଡାକାଂ ତର୍‌ ଆଜ଼ି କୁକ୍‌ଚି ବାର୍ତ ହପ୍‌ଚି ତାଇ ୱାନାନ୍‌ ।
  txu-NT: Nhym 'ã ijê djà nêje ku'ê djwỳnh arỳm o ba djwỳnhmã 'ã ijê djà'ã kurê nhym
    arỳm wangij. Ne kam mrymã kabẽn nhym arỳm amim kabẽn ma. Kute apỹnh mrymã idji
    jarẽnh djàri aben totokmã mrymã arẽ nhym arỳm kute apỹnh aminhidji jarẽnh mar
    kôt bõm rôrôk. Bõm rôrôk nhym o ba djwỳnh arỳm kapôtmã mryo apôx.
  eng-WEBU: The gatekeeper opens the gate for him, and the sheep listen to his voice.
    He calls his own sheep by name and leads them out.
  gnw-NT: Jare ovecha iyandarecoa uipota uique yave, onque jãroa uipea chupe. Jare
    ovecha reta uyandu iyandarecoa iñee. Echa'ã iyandarecoa ueni ovecha reta jee rupi
    jare güɨraa ovecha-rocai güi —jei—.
  mux-mux: Pala keri-pulu nukuli yili-ni tápu-yilinga kuna liinjilimú. Sipsipima-ni
    tápu-yilinga ungele piliilimili, yunga sipsipimanga bima lepa pala keri-puluna
    memba ulsu pulimú.
  maj-NT: Kjex'á nda̱ xi basehe̱ a̱nkju̱o̱ nk'ie nga be nda̱ bastuu̱. Chu̱tsa̱nka̱
    xi ts'e̱ nt'é nta̱ha̱, ko̱ nga nkúnkú chu̱tsa̱nka̱ha̱ j'áíhi̱n nchja̱ha̱ ra̱ nga
    bitjuko̱ ni'yoo̱.
  bkq-NT: Egawântoem pyanta tâzenahugueoze. Ezedy wâgâ sodo tâguy ingâsedaynly. Todo
    itanru tydase kaneru. Kura odaypa nhetaguewâdyly. Poji nhaguhomoem nhadyly.
  kue-kue: Ana togl dra sugl moglkwa yomba togl dra ye pre yauro ende tenan ana sipsip
    ye ka dungwa nungo embriye pirkwa. Ana ye sipsipmo kangino dagltre, auro yend
    menda ongwa.
  cot-NT: Iriguentiquea irashirejavaquene timashitiroca sotomorontsi. Iriraquea irovejajiate
    iquemajiavajiri iquenquetsatigueti. Icajemajiaqueri irovejajiate apaniropae ivajiroqui,
    yaajianaqueri sotsiqui.
  bnp-bnp: A tagari i tala purua a logo, lakea a tahona sipsip i dili, i gale a rana
    maka sipsip, ri longo mai ia. I gale ria na rane ria takutaku, muri i me tala
    ria.
  apn-NT: Nhũm kahê xà jamãr xwỳnhja amnhĩ wỳr omu nẽ kãm kahê xà rẽnh kurê kumrẽx
    nhũm axà. Na hte apkati mẽ ma nhỹhỹm apkur kaxyw mẽ o pa. Nẽ nojarêt nẽ mẽ kãm
    akir. Ahpỹnhã tanhmã mẽ hixi kute hã mẽ omunh xà hkôt mẽ kãm àkjêr o pa. Hãmri
    nhũm mẽ kuma nẽ hwỳr mra nẽ hã pikuprõnh pa nhũm mẽ ho hapôj nẽ ma nhỹhỹm ri mẽ
    apkur kaxyw mẽ o pa.
  ctp-NT: Nsuꞌwi lyo yu nu ndiꞌin kwan tuloꞌoo ꞌin xꞌnan slyaꞌ, kanꞌ chaꞌ nda yu chabiyaꞌ
    ꞌin yu kanꞌ sten yu niꞌ lyoꞌoo ―ndukwin Jesús―. Nsuꞌwi lyo slyaꞌ tyiꞌi xꞌnan iꞌ;
    xa nu nsiꞌya yu ꞌin slyaꞌ ꞌin yu, ndijyan iꞌ seꞌen ndiꞌin yu, ndaꞌan loꞌo yu ꞌin
    iꞌ bra kanꞌ.
  bre-BRG: Ar porzhier a zigor dezhañ an nor, hag an deñved a glev e vouezh; gervel
    a ra e zeñved e-unan dre o anv, hag e kas anezho er-maez.
  opm-opm: Patem ama han orhor apriporhan doho gwatei wamat pat han oh adaputporhan
    oh ropatmur. Rosa orhe sipsip bap sahapatnong nitat win rim itatporhan orhe meng
    amram orhe duupnong apriptimur. Apriperhan orhor kot dahnong propatmur.
  bvr-bvr: Minypa an-gata ngana gu-jirra jaga a-ganaja a-workiya nipa gu-lapkujamunga
    nula a-workiya an-gunaga jip jaga a-ganaja achila a-workiya, rrapa nipa an-guna
    gun-nigipa wengga jin-gata jip jiny-jaliyarra nula jiny-yorkiya minypa jin-nelangga
    jiny-mangga a-workiya, rrapa minypa jiny-janyja a-boya yarlanga.
  wal-wal: Penggiyaa naagiyaagee au penggiyaa dooyees; dorssatikka a qaalaa siyana;
    i ba dorssata eta sunttan sunttan xeesidi, kare kaalettana.
  zad-NT: Na' beena' chap cho'a leej c̱hebka' chsalje'n kwenc̱he cho'e, na' xil'ka'
    lii chiyombia'tegakb shi'ena'. Na' cho'e le to tob na' chbeje' ḻegakb ḻoo leej
    c̱hebka'.
  kmg-kmg: E fisime motâc soŋaŋzi honerâ motâc rocneocmu â lama jaŋe dâŋ hawari-ticne
    mananiŋmu. Eme lamafâc-ticne jaŋere šâŋe wirahuc sapaonec jowac-jopa wahaocmu.
  aso-aso: Aꞌmine ve alineꞌ nene gatedoꞌ gizebo ve neꞌmo akahe siꞌze-davo dizo eiꞌ
    sipisipi izeꞌvela nene guliveꞌine ogo vise lavo eiꞌ noloꞌve nene lubamu gilikaꞌ
    gilikaꞌ igi ikevo ngeleꞌmizo lemo vo guvisela voloseive.
  uli-uli: Yeramtala posol hatmal chomol we yebe sugu hatam we ngali. Iwe ngo saaf
    kowe lol rebe rongrong yalol le yebe ffesangu mekla ider ngo re bele budoh irel.
    Iwe ngo iy ye bele palirwey.
  nin-NT: Uni gbye anko wa di bwu ku anko uni ka aminta wa, uwa ta rri, u aminta ba
    a di wo ukorr umaku na nga na ku. Uwa di yo aminta ama ba na asa na gri ba huzzu.
  tgk-tgk: Дарвозабон дарро барои ӯ мекушояд ва гӯсфандон садои ӯро мешунаванд. Ӯ
    гӯсфандони худро ном ба ном фарёд карда, берун мебарорад.
  acu-NT: Uwija wainin taamtai, waiiti wainin waiitin uraktinuitai. Tura uwija ni
    waintairi chichamenka pengker antin asamtai, nisha uwija naarin kichik kichik
    inaituk untsuuyi. Tura ni uwijarin mash chirichrin yuwaarat tusa jiiyi.
  cak-WNT: Y ri nichajin quiche (quixin) ri carne'l nujek c'a pe ri ruchi' ri coral
    chuwech ri aj yuk', y ri carne'l can quetaman chic ri ruch'abel ri cajyuk'. Riya'
    yerusiq'uij (yeroyoj) chiquijujunal riq'ui ri quibi' y yerelesaj c'a el.
  ebk-ebk: Hiya nan paskopun nan munkukuwarcha as nan sugpan. As nan manguyawan nan
    mangay-aywan as nan ngachan nan tunggal usa as nan chiyuycha karnerona at ematonancha
    nan kalina at umuycha kan hiya. Angkiay ya epanguna chicha ay pumitiw.
  spa-PDDPT: El portero le abre y las ovejas oyen su voz. Llama a sus ovejas por nombre
    y las saca.
  ruf-ruf: Mbetetsi kompfughulila libani, na wang'olo wohulikitsa litsi lya mdimi.
    Kowakema wang'olo wake kwa mataghwa, kowalongotsa kunze.
  gun-gun: Ha'e va'e pe ma okẽ rarõa oipe'a 'rã, ha'e vexa'i kuery voi oendu kuaa
    'rã okuapy ijayvua. Ha'e ramo guymba kuery hery rupi meme oenoĩ reve oguenoẽmba
    'rã heravy oka py.
  agu-BL: Ncha'tz yi q'uicy'lom puert, na tak' ama'l tetz tan toque'n. Nin ncha'tz
    yi e' cneru', elnak chitxum te wi' yi pstor scyetz. Ej nin na oc yi pstor cyetz
    tan chimoxe'ne'l tzaj tan chibi'.
  isn-isn: Ku ng'waakwe u musunja nua mumpita wi muluguilaa. Inkolo yijaa u luli nu
    lakwe hangi wi yitangaa inkolo ku mina ao nu kuipumya kunzi.
  eng-PEV: '@see-verse:JHN.010.002'
  ilo-ULB: Lukatan ti agbanbantay ti ruangan para kenkuana. Dinggen dagiti karnero
    ti timekna ken aw-awaganna dagiti bukodna a karnero babaen iti naganda ken idadauloanna
    ida a rumuar.
  pir-NT: Sopecahare cohteriquiro sopecahare põore ovejare cohteriquiro sajãtore.
    Ovejare cohteriquiro yahuducugʉ̃ tʉho cãhtare tiquiro nuñequina oveja pari. Tiquinare
    pijioro tiquina wame mehna pisuducure tiquiro. Sa yero tiquinare sahrĩnopʉ ijiriquinare
    piji wiodocore sopecahapʉ.
  anv-NT: Mebame meno gebame ánénégé ji meno gebame, ji akpɛ né mmu, ne magɔŋme
    awuú meko wuú. Ne ji akuú magɔŋme jií né mabɔ ne asɛ áji afɛ́ dafyɛ.
  sab-NT: Oveja mananga joge chke oveja gerea ugakallage gire kwian oveja gerea ugakalla
    mananga oveja gerea ugakalla degenga oveja mananga alin, gire oveja mananga oveja
    ulita kaire kaire ka jwen ka giti, oveja mo mananga keruchuge uñale ama ulitage
    ama mananga kle ama kade, ama ulita joge gdaite gdaite mananga kle ngwadi gire
    oveja mananga oveja ulita jwen jondoi gerege.
  tmd-tmd: “Makwam nöbö sipsip urɨb aku uröpɨnaŋ, nöbö ubalɨj ila nugwidɨx mɨjön aku
    nugwo nugw ri abön aku, uba röjöna. Makwam sipsip bla algör ör, nöbö aku ajmöl
    nugwo aku nugwöñ akuyöbö, sipsip nuŋ keir bla iba ur yad pön rɨŋö bö diöna.
  acr-NNT: Ekꞌu rire echiriꞌ kopon chwach ruchiꞌ ri coral, ri chajinel kꞌo che ruchiꞌ
    coral, kujaqalaꞌ lo che. Yey taq ri bꞌexex ketaꞌam ruchꞌawibꞌal ri chajinel ke,
    ma rire kebꞌusikꞌij rukꞌ ri kibꞌiꞌ chikijujunal y kebꞌeresaj bꞌi pa ri coral.
  kpg-kpg: Tangada dela e madamada humalia di bontai, le e huge di bontai gi mee.
    Nia siibi e longono dono lee ma ga gahigahi nadau ingoo, gaa dagi ginaadou gi malaelae.
  taj-taj: गोठे ख्रुङ्बा म्‍हिसे गोठालोदा म्राप ठोङ्सी पिन्‍ना। जमाहेन्‍से गोठालोसे
    ग्‍युगदेदा मिन किन्‍सी किन्‍सी ङ्‌योइला। जमाहेन्‍से ग्‍युगदेसे गोठालोला काइ थेःला,
    ओच्‍छे गोठालोसे ग्‍युगदेदा मङग्‍यार भोर्ला।
  avt-avt: Mɨtɨk kerek kekiwo nɨwa kau ya weipɨr kɨre mɨtɨk ik, hɨrak kewisɨk ken
    nɨmɨn hɨrak kakno nɨmɨn te sipsip mamɨmtau hɨm mɨrak, hɨrak kekine niuk me sipsip
    miutɨp miutɨp, hɨrak keriyaam keiyɨm kakno wit eik.
  cbk-cbk: El guardia del turil ta abri el puerta para con el dueño del maga carnero,
    y estos maga carnero conoce ya el di suyo voz si ta llama le el di ila maga nombre
    uno uno, y ta lleva le canila afuera.
  uig-ARA: ئىشىك باقار ئۇنىڭغا ئىشىكنى ئېچىپ بېرىدۇ ۋە قويلار ئۇنىڭ ئاۋازىنى ئاڭلاپ
    تونۇيدۇ؛ ئۇ ئۆز قويلىرىنىڭ ئىسىملىرىنى بىر-بىرلەپ چاقىرىپ ئۇلارنى سىرتقا باشلاپ
    چىقىدۇ.
  tuf-tuf: Querat úroquibat cayíb acu querat waacaro. Obasat cayíb ey ajc rahcro.
    Eyat im óbasan imár ajc chájaquey cut cohw chícaro. Querá sar bin watar eyin uquin
    acu cat cahmor bicaro.
  abx-abx: Nagpasallod iya si magbantay si pwirtahan, ngan amati' i mga kalugaringun-na
    karniro si busis-na. Pamagawas mga iya kon agban'u-na sa'uru'addangan i mga arun-na.
  mco-NT: Co je borregɨ cuend'ajtpɨ ymiñ ma agaj aguu, chi je agaj aguu cuend'ajtpɨ
    yaj'ahuäch je agaj aguu. Chi yborregɨ ajcxy yöcmɨdoyii, chi je' mɨgapxy xɨɨbety
    xɨɨbety, chi yajpɨdzɨmy ajcxy.
  kqf-kqf: Mataeta taulabena mataeta ya kaikamaḡe te sipu taulabena ya valageta. Bi
    sipu taulabena ena sipu ḡemoḡemotaḡa isedi ya lauiyava bi kalinana vaiyeḡonena
    a sibe kauwe taunana aubaina, yai dolidi te sa potiyovo.
  cpb-NT: Iriirika ashitaryaakerone kempoyiirori ashitakowontsi, irojatzi inkyaantapaakya
    kempoyiiriri oweja, ripairyaapairi inkaimayetapaakeri, ari riyowaantetawairi.
    Iri omishitowairine kempoyaapiintakeriri oweja.
  aon-aon: Abudok nyutob neyoh sipsipahos iri nukri nunaki obi nyutob, aria anan nape
    neyoh wit um arbudok narub iri ta nukitak nijikuman wit. Nijikuman aria ta nuwish
    norig eshesh atin atin sipsipahos um esheshish nyeiguhw. Norigesh douk shumnek
    ananih mah aria ta nurikumesh nuraesh nutogur aduk.
  hus-NT-2005: U japtsinal kʼal an belkol wiꞌleb abal ka ochich, in bijyal tin bij
    an borregotsik ani u exlantsáb tin káwintal ani in káldhál an borregotsik xon
    ti kʼwajat mapudh.
  mig-NT: Te cha̱a ndíto yuxé'é, júña‑de yuxé'é já kɨ́vɨ cha̱a‑ún. Te rɨɨ̱‑ún, kájini
    so̱'o‑tɨ̱ já ká'a̱n‑de. Te kána‑de xini̱ rɨ́ɨ̱ máá‑de jíín sɨ́'vɨ́‑tɨ́, te kíñi'in‑de‑tɨ̱.
  bps-bps: Na i to munung i bà takab, falohan kenen fusuk di bkuku. Na flinge dad
    bilibili i taluan, na tlon kat satu dad bilibilin fagu di dagitla, na neben ale
    lamwà.
  mbs-mbs: Aw mawop se pengolo diyà te kelokob, meg-owang kandin se otaw egtonggò
    te tetakep te kelokob. Se menge karniro din doton didalem, yan se nenadam te kagi
    din. Tewalen din se menge ngadan dan, aw tomaking dan heman kandin pesalo doton
    te lowà.
  tof-tof: Da mamtae ngakan pama mamtae tapakue oyankü. Sip ngabkan pama ibü ngian
    nóma ngibliale, sipa oya bóktan bómgól barrkrrue, da wa ibü nolngomólnórre kalkuma.
  cme-NT: Tũlmba suɔ ba tieŋo‑i. Duɔ kã dɛ‑i-na, umaŋ niɛyaŋ naatuɔŋgu‑i u sire
    puur dumɛlle‑i hã-yo, u tuɔ bĩ tũlmba‑i ba yirɛiŋ-na ba da-ba-diei, ba ta ba
    hel.
  sus-sus: Naadɛ kantama nan naadɛ rabima a bɛ. A na wɔyɛn xurusee ra, e birin bira
    a fɔxɔ ra. A kankan xili a xili ra, e birin mini tande.
  pon-2006: Silepen wenihmwo kin ritingadahng silepen sihpwo; sihpw kan kin rong ngile,
    oh ni eh kin ekerki nah sihpw kan adarail, e ahpw kin kahluwairailla liki.
  dad-dad: Lo fedig tamo ĩ bobog kãf kenẽdidig, age fe di, sipsip ĩ ait karĩ dedig.
    Ĩ yogon sipsip yana yaleid fen, mayarẽ guri feid, irouledig.
  zab-NT: ax rxal ni rcualo ruu xcurralydem par riiu pastorqui. Ne chi rbɨdx pastorqui
    tubyga pur tubygadem, laadem rumbeetegacdem rseeb ax rbéebdem láani gurraly.
  jae-jae: Ŋacgejobsacgêdôwaga gêlêc katam su gêdêŋ eŋ, ma domba sêŋô eŋ awa ma eŋ
    gêmôêc nê domba kêsam êsêacnêŋ ŋaêgeŋ, ma gêwê êsêac ŋa sêja.
  ksd-ksd: A monamono i papa are, ma ra umana sip dia valongore ra nilaina; i oro
    pa kana lavur sip iat ma ra iang i diat, ma i agure vairop diat.
  msm-NT: Og-abrihan sikandin to magbantajay to yawanganan, aw to mgo karneru ogkiyaya
    to tingog din. Ogsabihon din to ngadan to kada sobuuk aw ogpayuwason din.
  myk-myk: Yatɔɔgbaha ki kasɛɛgɛ pyevɔɔ wu na yìri na gbura ki mugi wee mu. Dubyaa
    pu ma wee ɲɔmɛɛ coni. Wee ma wu dubyaa pu bɛɛri nigin nigin yiri pu mɛyɛ na, na
    foro ni pu ni kpɛɛngɛ na.
  sbe-sbe: Kawakeda taukitahetetena kabo kawakeda guduna ye soke mamoe taukitahetetedi
    hesabana, yo mamoe ne se lapulapulau taukitahetetedi ne kalinana unai. Iya yona
    mamoe hesadi ye kataidi na ye woyahepesadi.
  mcr-mcr: Itaŋga ämaqä täkŋä hänaqä miqä iqu, iqueŋi qŋqaŋä wuteyqaŋguti, sipsipqä
    iqua ämiwiyqä iqueqä quväki, qätä wipnä. Ga iqu iquauqä yoqe, kikiŋä ätuätä, yäpaqä
    mäŋgisa ätuma wänä.
  cux-NT: '''Iiⁿ''yāⁿ ineenaáⁿ yā cheendi chéēⁿ ní inin''guaáⁿ yā cheendi chéēⁿ caavā
    ''iiⁿ''yāⁿ miiⁿ ní ''iití cuūchī n''giindiveéⁿ tī nduudu yeⁿ''é yā. Ní n''gaí
    yā duuchi ''iiti cuūchī yeⁿ''é yā. Ní n''daá tī saⁿ''ā.'
  tur-YTC: Kapıyı bekleyen ona kapıyı açar ve koyunlar onun sesini dinler. Kendi koyunlarını
    adıyla çağırır ve onları dışarı çıkarır.
  san-ITR: dauvArikastasmai dvAraM mochayati meShagaNashcha tasya vAkyaM shR^iNoti
    sa nijAn meShAn svasvanAmnAhUya bahiH kR^itvA nayati|
  bel-N: Яму прыдзьвернік адчыняе, і авечкі слухаюць голас ягоны, і ён кліча сваіх
    авечак па імёнах, і выводзіць іх.
  sch-sch: Kotbâi ngâkpu han kotbâi a mo-ong pea; belringeiin a rôl an rieta,
    a belringei chu an riming chitin a koia, a ruoi ngei ngâi.
  mic-MIQNT: Nujisgaqanet pana'tuaj na ga'qana'tas'g ugjit negm. Na jijgluewjig nutua'titl
    ta'n tujiw wigumaj aq ugjijgluewjmg el'ta'jig negmeg. Majulgwala'titl, ewi'tmuaj
    ugjijgluewjmg ugwisunmuaq aq tewo'lajig.
  huu-NT: Llaɨgafo llaudaɨaɨ sedaraɨma fo jaillena, nase sedaraɨmadɨ nase econote.
    Llaudaɨaɨ naimɨe uaina uiñotɨmacɨ. Imacɨ mamecɨaɨdo uaiduamona, llaɨgafomona jino
    bitɨmacɨ.
  jiv-NT: Waiti wáinniuka nekas murikiun wáinniun wáitin uratui. Muriksha ni wáinniuri̱
    chichame̱n nékainiawai. Niisha ashí ni murikri̱n chikichik chikichik náari̱n anaitius
    untsúawai. Tura tsawa̱i̱kia ni murikri̱n ji̱i̱ki ayurtainiam yarumui.
  otm-NT: Nɛ da xocpa a ra mbängoxthi nɛ da yʉt'ambo ra mbändɛ'yo bʉya. Nɛ nu'ʉ yʉ́
    dɛ'yo i ørpa rá nde a rá mbädi nɛ i øt'a i xifi. Nɛ i ndønba yʉ́ thuhu nguetho
    i pą ʉ yʉ́ mbɛti a. Nɛ i sixpʉ ja yʉ 'bot'ɛi.
  dah-dah: Irkeb sipsip koya gote yame doyaŋ irde hi al goreb yame fegelde unyeŋ.
    Irkeb hurkuŋ sipsipmiŋ goyen deŋe yurke tumŋaŋ wakeb bul yirde siŋare yukuyeŋ.
  tnk-tnk: Iərmama sə ramərer ia kwəruə raməsevər ia təpinhə tɨ iərmama nəha. Sipsip
    me kamhəreɡi rerɨn. In raməkwein nəɡhi sipsip me səvənhi kuatia kuatia, nənə miri
    irəha mhəier.
  kpr-kpr: Guro da kaifa kato nundae sedo, guro afigari teredo beka sirurari, sifi
    (sheep) nunda beka ningi kasama arera. Nu nunda sifi da javo sise atimbari ne
    ningido, nunda amboda amboda buvudo yarera.
  san-IAS: dauvārikastasmai dvāraṁ mocayati meṣagaṇaśca tasya vākyaṁ śṛṇoti sa nijān
    meṣān svasvanāmnāhūya bahiḥ kṛtvā nayati|
  nho-nho: Ttama e roorosi te tootoka raa e taaraki atu te tootoka raa kiaa ia, aa
    naa sipsip raa e mmate i tana reo. A ia e kannaa ki ana tino sipsip raa ki naa inoa
    laatou ka hakattaki naa manu naa ki haho te hiri.
  gym-NT: '@see-verse:JHN.010.002'
  azg-NT: Ndoꞌ tsan na iquen cüenta ꞌndyo juu teonꞌñeen, itsiquinaan jon na ngüenon
    nquii tsan na vantyjeeꞌ joo choꞌñeen. Ndoꞌ choꞌñeen condye oꞌ jndyeeꞌ jon, icüjiꞌ
    jon nguee oꞌ na vachu jon joo oꞌ na ntcüaꞌ oꞌ.
  bhd-bhd: तैसेरेलेइ दरबान दार खोलते, ते भैड्डां तैसेरी गल पिशैनतिन, ते तै अपनि भैड्डन
    नंव्वे सेइं कुजाते ते बेइर नेते।
  too-NT: Lā' a'ntī maktaka'lha mākalhcha ū'tza' mālaquī'ni' huan xamaktaka'lhna'
    borregos. Lā' huan borregos takaxmata ixtachihuīn. Lā' cāmāta'sī lakatunu' con
    ixtacuīni'ca'n a'ntū ixborrego xla'. Lā' cāmāxtu de huan ixchicca'n.
  ind-AYT: Baginya, penjaga pintu membukakan pintu, dan domba-domba mendengar suaranya,
    dan dia memanggil domba-dombanya sendiri dengan nama mereka, serta menuntun mereka
    ke luar.
  cjo-NT: '@see-verse:JHN.010.002'
  nsn-nsn: A tamata gere tur kaueke toro pirik e puka ueleheir tatanono toro pirpirik,
    doho sipsip ra longor paroko tar uauanar tang kaueke gete kilkila tang sisiokono
    tar hangasisin, kare uoum keip tauete tasisin.
  san-DEV: दौवारिकस्तस्मै द्वारं मोचयति मेषगणश्च तस्य वाक्यं शृणोति स निजान् मेषान्
    स्वस्वनाम्नाहूय बहिः कृत्वा नयति।
  tna-NT: Etsequeini quinaji ja huisha quinaji eshanapatani. Beju enubiametani. Huisha
    cuana ja di huisha quinaji eshanapatani. Tueda huisha quinaji ja pamapa su piada
    piada mesa huisha cuana eshanapaenitani. Pamapa su ebanishanapatani. Huisha cuana
    taraca jenetia etseque su ehuidusutani.
  lid-lid: Ndramak ta atondrok madasan kameh eme sihi kou, ma iri sipsip ale anuhun
    bohon amwenen. Iy eme aloh nyara iri, ma iy sirini iri ado bolo kowah ame manan.
  wim-wim: '@see-verse:JHN.010.002'
  zga-M: Khumwene uyikhondelela undwango ukhodendolela. In'gosi nchipolekha isawati
    ya mwene nukhunchelanga in'gosi ncha mwene khomatawa gavene nokhovakhamwa khonji.
  yom-yom: Niandi beti zibudila kuidi nsungi wu luphangu ayi mamemi meta wa mbemboꞌandi.
    Wuntelanga mamemi mandi mu mazina mawu ayi wunkumatotulanga ku nganda.
  san-SIN: දෞවාරිකස්තස්මෛ ද්වාරං මෝචයති මේෂගණශ්ච තස්‍ය වාක්‍යං ශෘණෝති ස නිජාන් මේෂාන්
    ස්වස්වනාම්නාහූය බහිඃ කෘත්වා නයති|
  yut-yut: Wigat kɨla amɨn da uŋun amɨn do yoma wɨtdal ɨban pɨgɨsak. Pɨgɨ sipsipni
    kaloŋ kaloŋ dakon mani yaŋban tegɨ nandaŋakwa mibɨltaŋ yoban waŋga kwaŋ.
  grc-BYZ: τούτῳ ὁ θυρωρὸς ἀνοίγει, καὶ τὰ πρόβατα τῆς φωνῆς αὐτοῦ ἀκούει, καὶ τὰ
    ἴδια πρόβατα καλεῖ κατ᾽ ὄνομα καὶ ἐξάγει αὐτά.
  cpc-NT: Iriirika ashitaryaajaantironi aamaakowintawori ashitakowontsi, impoña intyaapaaki,
    impairyaayitapaakiri oijya inkaimayitapairi, ari jiyopaantitawairi. Iri omishitowajaantirini
    aamaakowintapiintari oijya.
  nhg-NT: Tlajpexque quetlaijtlapolfea para calaques calnielojpexque, hua calnielojte
    quetiencaque. Hua icalnielojua quentzajtzelea quiene ca intojtucö hua quenquextea.
  nya-nya: Mlonda amamutsekulira khomo, ndipo nkhosa zimamvera mawu ake. Iye amaziyitana
    mayina nkhosa zakezo, nazitulutsa.
  ngu-NT: Se tlacatl quitlapohuilia on tlatzacuilyotl para ma calaqui on tlajpixqui.
    Quemaj on borregos yejhuan iyaxcahuan quitencaquij ijcuac quintocayotia. Quemaj
    quinquixtia.
  kup-kup: haitokoroh korav hepanez popuhö etet tezapanen kohat lokapan. Tapanepuh
    pi boloholoz abatañ hapanen paru pim ñevon hodad hakez, povoz hatevetet zuam emapanen
    paru iñidoh gipiz nohopanezaekaz baeñat sapan.
  jid-jid: Indji u gben a bu'u gon tra niwu. Itanba ba ba wo tre ma, ani yo tanba
    ba ni nde mba, na nji ba hi kora.
  wmw-wmw: Kwake iye nakola wa panryango wa sereka ndi afungúla nryango. Makondoo
    wamanyira shauti yake. Aweta makondoo mazina awo, newo awasungira panja.
  gmv-GGM: Penggee nagzadey izas penggezza doyees, doorssatka iza qaala syeetes, ba
    doorssata sunththara sunththara xeeygi keesses.
  ssg-ssg: Tel peteniai tesol ien i hei kahip hani tel ngahatiai sipsip ape lato hong
    tioi hawane kinaxon. Ti i hasohotu lato i tiloi axalato tok tok.
  zpo-NT: Xaa kwaan nkanap roo korrel nxal xaa roo pwert ded xaa, nu nkwezh xaa kad
    tub mbakxiil kwaan le ma, nu lee re mbakxiil nlabeyy bos cheen xaa. Ngoo xaa ma
    leen korrel,
  poy-poy: Mlolera mlyangu kamvugulira yomberi, kondolu wapikinira liziwu lyakuwi,
    nayomberi kawashema kondolu wakuwi kila yumu litawu lyakuwi na kuwalonguziya kunja.
  qwh-NT: Mitseq yecunanpaqmi puncuta quichan täpacoq. Tse mitseqnin parlaptinmi,
    üshancunapis reqiyan; y üshancunata jucllellapayan jutinpa jutinpa qayarmi, canchanpita
    jorqan.
  gaw-gaw: Amunu nug uḏie amu sipsipnu od gumak danab nug od matula mete, nug oop̱a
    no, sipsip nuhiḵud ag nug baag dooṯeb. Ag dooṯeb amu nug nuhiḵud sipsip onilagp̱a
    ewa diia, dimiṯim goṯe.
  nca-nca: Kho uni ŋundo sopo-sopo ŋuro mako kosoní sipsipyó enemo-enemo owéye nekoní
    maŋgó iŋoyi yore mirako uyote.
  zpz-NTPP: Gun yu nu ca gyeroꞌ ni chicyer zeꞌ rshaal yu roꞌ zeꞌ ornu ruꞌña yu nu
    rña de shily zeꞌ. Orzeꞌ shily zeꞌ reñ ma nu zaab tiꞌy rniiy. Orzeꞌ rbedz yu ma
    tub ga la ma niy nu nu la ma. Orzeꞌ rbooy ma nañ chicyer zeꞌ.
  mkj-mkj: Jilepen wanihmmwo kin risingdahng jilepen jihppwo; nah jihpw kan kin rong
    ngiloa, nehn ah kin panginki irai oadoarai, a ih kin kahlwahla irai likin.
  zac-NT: Lëꞌë naná portërë rsháꞌlëll ruaꞌ puertë parë riutë́ vëquërë shtë lliꞌli.
    Nu runguë bëꞌa ra lliꞌli chaꞌ vëquërë ni. Rnaꞌbë vëquërë cadë lëꞌë ra ma con lë
    ma. Nu rgu vëquërë lëꞌë ra ma laꞌni gurrali.
  kyg-kyg: Sipisipi anagaꞌmogi kipateꞌmo neꞌyagaiya vekamoꞌa kitamo yakino neꞌapategeꞌapa
    nehaiye. Haitenoꞌaeꞌmo agaiꞌa sipisipiꞌaeꞌmo apaki nehigeꞌapaeꞌmo agemo neꞌafiye.
    Hogoteno kumatega nelaminoꞌaeꞌmo apaki aeno apaki hulino nelamiye.
  kmk-kmk: Siya’d ibukatan dit mambabantay sit sooban. Ot nu dongḻon dadit kannelu
    dit ginga na nu ayagana dit ngadan da umoy da kan siya ot ipuyut na un ilaksun
    dida.
  cao-NT: Ja jono tsi quiha ja bax caiti japëcahi quiha panë obëso cato. Jicoxo tsi
    jato janë́ tsi jahuë oveja bo quënahi quiha. Jabi iboba joi cahëhi quiha oveja
    bo. Quënaxo tsi cacha jato rëquëninihi quiha.
  bbr-bbr: Kiro porim rorok kameäwon ros im tue muriäu, kiro sipsip kameäwon ros kon
    sipsip karar karar akan enmaka atonuk, kiro sipsip raut ak kon pätu roumana, ko
    tainori maneäi.
  inb-inb: Pai­ta­mi punguta kawag iai­ku­chí. Paipa rimaita, ubija­kuna­pas­mi rigsin­kuna.
    Pai kikinpa ubija­kuna­ta, sug sug imasa suti kaska­sina kaiaspa­mi chi­manda
    llugsi­chí.
  hrv-hrv: Tome vratar otvara i ovce slušaju njegov glas. On ovce svoje zove imenom
    pa ih izvodi.
  box-NT: Yìa wee pa le pi-loore yi wee hɛ́n le ɲii ò o zo. Á ɓa pia wee ɲí a
    cɔ̃́n. O wee ve mí pia lè ɓa yènnáa à léráa ho khũuhũ.
  ote-NT: Nura nsugosthi xoca ra gosthi pa da yʉtꞌa ra maꞌyo, ha nuya dɛti pa̱tuatho
    rá noya, ha nuꞌá̱ da zopa yá thuhu núꞌʉ yá mɛtiꞌa̱ pa da pøniꞌʉ.
  wnu-wnu: Wo isiba gab tend qoat igamau munon eng weimata isa sipsip qeir toau ion
    igub igamari wuri unungara mindiram goten igub yar igour.
  zam-NT: Nde nxon', mbi' co' nquenap ro puert corral na, mbi'a nxal' ro puert corral
    par yòo no ryo' pastor. Le' mbacxil' co' nzo corral na, luega ndxòn ro pastor
    no ndxòn xti's pastor no ndlibe' mbacxil' pastor. No ndub lèe pastor lèe thìb
    thìb mbacxil'. No ngo' pastor mbacxil' le'n corral.
  zyp-NT: A kingtu cawngsaw takhei a kha cawh hong pah a ka, tuu sahlo taco a o khah
    aa nge a. A tuu sahlo khah aa ming tah y he ka, khungthing lang a piakhui he a.
  sey-NT: Eta saꞌro huiꞌyocaiquëje̱ deꞌoye huiꞌyocaiji, cacaja̱quë caquë. Cuiꞌne yëi
    ñamaje asayë, i̱ yëꞌo. I̱ohuaꞌi mamire caquë soiji, yëi ñamare. Cuiꞌne tuꞌrihuë
    nëicohuaꞌini hueꞌsena etoji.
  nvm-nvm: Fu vaga e iji vien samuamo iji fu vien iji dajadaga fu arume maf-sif fuon
    ijiebuon if ijia kumeko bu faime usem jaga fu aferdiame keko makaf ijia vak.
  mps-mps: “Te sipsip tonalubo bidi asobaso, te sipsip tomogai tų tonalubo bidi agai
    te tų dalama, tama te sipsip tonalubo bidi tomoba pelama, tama agai aga kibu
    sipsip nogi deli deli i wabo dao. Sipsip dabe i olama, tama aga polasa pobaso,
    tama te sipsip dabe augwali aga wali buluba soabo dao, te tubo noswai gegemainogo
    tebo dao.
  pab-NT: Xisoakalati kaxaikotyasehare majiholatita enomana hoka ijoita. Hatyaoseta
    iraihena hakaxaikoneharenai hiye hoka ekaxaikoneharenai kalaneronai otyahita exako.
  llg-llg: Mana manea lelesu nalelak manahoo ndia, de ana soi lelesu fee ndia. Biꞌilombo
    la lalelak manahoo ndia halan. Boe ma mete ma ana noke sala esa-esak naden, na,
    ala tungga ndia deak leu.
  kyf-kyf: '''Ɩn bhlabhlɛɛ ''suoo ŋwɛkʋnyɔ kalɩa klolo ɔ -yla, ''ɩn bhlabhlɛ nʋa we
    ''yliyɔzʋnyɔɔ wɛlɩ. Bhlabhlɛ -mʋʋ -ka -mɩ, we ''ŋnɩ -yɔ ɔ lalɩa we, ''ɩn ɔ kwaa
    wee bhlabhlɛnya ''pipee.'
  tpi-tpi: Wasman bilong dua em i save opim dua long dispela man. Na ol sipsip ol
    i save harim maus bilong em. Em i save kolim nem bilong ol wan wan sipsip bilong
    em yet, na em i kisim ol i go ausait.
  mih-NT: Ta ra zacuenda yuvehe cuan, nuña ra ta quɨhvɨ sitoho mvee. Sito mvee ticatyi
    zono ra nduzu ra, ta cana ra sii tɨ sihin zɨvɨ tɨ, ta quita ra, ta ndyico tɨ sii
    ra.
  qvh-NT: Musyashgansinöpis cuncha puncuta quichapasquiptin uyshapa ämonga jutinpa
    jutinpa gayan uyshancunata. Sayno gayashganta wiyashpanmi cunchapita uyshancuna
    yargayämun.
  kms-kms: Wuti sipsip yeru kin imb te yeng nuaw ye ni ngim bi nuang nar no, nikin
    te sipsip ire ire nyamb nirany, nitari neyi ni, te pugri sipsip ni ningg gibe
    ko te rutungu.
  agn-agn: Agpa-leden tanandia tang goardia ong portan, ig ang mga karniro pamamasi
    ong nandia. Aggoyan na tang mga karniro na ong mga aran nira ig aggekelan na ong
    loa.
  nhi-NT: In caltenpixqui ictlatlapouilia in tlahpixqui, uan ichcameh ictencaquih.
