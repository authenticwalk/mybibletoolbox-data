    inteꞌ intiobꞌ, y tunor e oveja era unatobꞌ chi uyajyum y oꞌbꞌianobꞌ tut uyojroner.
  pls-NT: Tti jinda puerta jehe danttjé puerta para dixinhi jehe tti ttingaria coleco,
    co jehe va datsoan va tté jehe. Co jehe dayé va de ixin nombré va co dantsjexin
    va de corra.
  eng-WYC-2018: To this the porter openeth, and the sheep hear his voice, and he calleth
    his own sheep by name, and leadeth them out.
  bdv-bdv: ଜାଗୁଆଳି ତାର୍‌ ଗିନେ ଦୁଆର୍‌ ଉଗାଳି ଦଃୟ୍‌ଦ୍‌, ଆର୍‌ ସେ ନିଜାର୍‌ ମେଣ୍ଡାମଃନ୍‌କେ
