  qvw-NT: Paytam puncu quićhäcäpis quićhaycun. Uwishnincunapis uyat-uyatllañam cayalcan.
    Chaymi ayayllawan canćhanpïta yalachimun.
  nfa-nfa: Dhèu jꞌaga hèbꞌa oka, tadhe dhèu madhenga kahibꞌi-kalèbho, hèia na bhoke
    babèdho hia nèngu. Kahibꞌi-kalèbho se tadhe lii dhèu madhenga badha kahèi. Ka
    ropa dhèu madhenga ne paroa ngara ra èci-èci, kahibꞌi-kalèbho se madhutu ne asa
    liꞌu.
  tnp-tnp: Iətəmimi iətəm tətəhtul e namtɨhluə, nian rəfin in taterəh e doə o suah
    u, kəni sipsip mɨn kotəhrun nəuian. Nian rəfin in tətauɨn e nərgɨ sipsip mɨn kətiəh
    kətiəh, kəni in matit ilah mautohiet.
  urd-urd: चौकीदार उस के लिए दरवाज़ा खोल देता है और भेड़ें उस की आवाज़ सुनती हैं।
    वह अपनी हर एक भेड़ का नाम ले कर उन्हें बुलाता और बाहर ले जाता है।
  hot-hot: Anyô hayabiŋ kola halate abôlêk vê ek boksipsip alaŋ enja anêŋ bok. Halam
    tomtom iniŋ athêŋ ma elaŋô ba halom i hi yaiŋ.
  mqj-NT: La natungka'ianni ba'ba to undagai bala. La naula' angganna dombana annu
    narangngi kamaranna ke natambaimi sanganna simesa-mesa anna solaanni lako salian.
  rus-SYN: Ему придверник отворяет, и овцы слушаются голоса его, и он зовет своих
    овец по имени и выводит их.
  mbh-mbh: Na lok thekia mit tetalonga i theppot lok thekia nge i, na sipsipre olemi
    mire nge ikei ako i leng ile sipsipre oion omole omole, ma i wolpot or la.
  bdd-bdd: Weyahina ꞌidi ꞌahwaꞌedaina ꞌana toꞌitayahina ꞌahwaꞌedaina ꞌisoꞌe. Cisoꞌeya
    ma sipi ꞌadi toꞌitayahinaina ꞌiluhu ma ꞌina sipiyedi ꞌaigeda ꞌaigeda sanidi ꞌoidiyega
    ꞌibwaubwauwedi. Cibwauwedi ma ꞌenana sihesagohe, ma ꞌinugetedi, silatulatu ꞌatamana.
  cbt-NTPO: Ina huë'pachina, ya'coana a'paina'piri nohuitaton, i'soatërin. Ohuicanënpitarinta'
    natanahuatona', nohuianantopi. A'naya a'naya nininën përapachina, co të'huatatonahuë',
    a'naroáchin huë'pi. Huë'pachinara, quëparin panpatëro' capacaiso marë'.
  srn-NT: A waktiman e opo a doro gi en, èn den skapu e arki en sten. A e kari den
    skapu fu en na den nen, èn a e tyari den go na dorosei.
  cta-NT: Nslo nu ntsuꞌu cua̱ toꞌ loꞌo jiꞌi̱ xuꞌna xlyaꞌ, biꞌ chaꞌ nda chacuayáꞌ ndyatí̱
    yu biꞌ neꞌ loꞌo ―nacui̱ Jesús―. Nslo xlyaꞌ xtyiꞌi xuꞌna niꞌ; loꞌo nxiꞌya yu jiꞌi̱
    xlyaꞌ jiꞌi̱ ycuiꞌ ca, lijya̱ niꞌ slo yu, ndyaꞌa̱ loꞌo yu jiꞌi̱ xlyaꞌ biꞌ liꞌ.
  bqc-SIM: Kaa lɛ́ dↄ̃̀ana ì zɛwɛ̃ adeɛ, sãↄ sↄ̃ aa aà lↄↄ dↄ̃. Ì a sãↄ sísi
    an baade tↄ́wa, ì bↄlɛńnↄ.
  tcz-CHONGTHU: Ama chu kot ngahpan kot ahonpeh jin, chuleh kelngoi hon ama aw aheuvin,
    aheng'a ahungjiuve, chule aman akelngoite chu amin cheh in akouvin, apuidoh jin
    ahi.
  mar-mar: त्याच्यासाठी द्वारपाल दरवाजा उघडतो आणि मेंढरे त्याची वाणी ऐकतात. तो आपल्या
    मेंढरांना ज्याच्या त्याच्या नावाने हाक मारतो आणि त्यांना बाहेर नेतो;
  snp-snp: Amo o fedenami ya kanu kiyaba we yakafo eyeto kanu wi edenagoliye. Kanu
    wi edageto sipisipi yate nola lebona kolato aimola sipisipila ya kulini loto lu
    fito kilauti gilimito lumunagoliye.
  isl-isl: Dyravörðurinn opnar fyrir honum og sauðirnir heyra rödd hans og koma til
    hans. Síðan kallar hann á sauðina með nafni og fer út með þá.
  spy-NT: ānkumākuyootyi ꞉riibiintēēt kurkeet. Makukas ꞉kēēchiirēchoo kuutiinyii yoo
    kākuur ake tukul ām kaayneenyii. Nto yooto nanyuun mākukwēryoot kēēchiirēchoo
    kuba saang'.
  xnn-xnn: tay wada nan mangbanbantay isnan segpan ay mangtokab isnan eneb no songgep
    nan mang-ay-ayowan isnan kakalnilo. No ayagana nan ngadngadan nan kalnilona et
    gegetkenda nan kalina danat ipabala daida.
  mwe-mwe: Nkulinda nnango gwa shitundu, anakunng'ugulila nshunga na ngondolo inapilikana
    lilobhe lyakwe, na anakwiishema ngondolo yakwe kwa mena gabhonji, nikwilongoya
    palanga.
  tte-tte: Saugana sipi togitekalatan ilaoma ganane koina gamwa kana togitekalatan
    gamwane isoke na sipi togitekalatan ilusae na ana sipiyao esali kolili iyoganlima.
    Saugana kainana sibenalan kabo silaoma koina simuliya yo siyawatagili yauli mena.
  tcs-tcs: Da man uda i lugaut da doa blo da sippens, em i opene da doa po da bos
    blo dem sip ane dem sip i lisen bois blo da bos blo dempla ane dem sip i kam po
    em. Den da bos blo dempla i kole neim blo dem sip ane em i lide dempla go ausaid
    prom da sippens.
  hlt-THB: Vawng chawmkeng ak qehkung ing anih aham chawh ce awng pehy, tuukhqi ingawm
    ak awi ce ngai pe uhy. A tuukhqi ce aming ming ing khy khqi qip nawh ceh pyi hy.
  soq-soq: Sipsip nauelamodie wandia apanawa sipsip apanawaida odaoda baiwalempo ewepie
    gonaa moawa wadepiaubepio odepi. Ita sipsipwa sa me anuwa waimoia mampo odompo
    aiawa dauwa etapue atensapu, mai dia. Me sipsipwa mampolepie deadea ebouida wapie
    banladewasamopio nana awa gonaa adiwe nomopue antopu.
  qub-qub: Canchata täpajnami paytaga puncuta quichaparin yaycunanpaj. Chay uyshëruga
    uyshancunata jutinpa-cama gayan. Uyshacuna busninta rejsircuptinnami uyshëruga
    canchapita pushan.
  att-att: Á yù magguárdiá ta puertá, bukatán na, tapè tullung yù mináppárák. Á yù
    ira karneru na, tákkilalád da yù ngárál nayù yápu ra. Á agálán na ira, á ingagánán
    na ira nga kukuá na nga katággitádday, tapè ilawán na ira.
  bki-bki: Ver adu toro tai to ka m̃a riviti kuku ka morouo, mia bogo na toro na bitikar
    nunu rimei, mia morouo mijikia rivetavo ga ka naio, mia bogo napano naio ba jouro,
    nunu nonovio abiniu amijog joono, mia naio bio nalo na ga abe kiano sialo, mia
    nalo nei ga ajumolu, naruei naio jukamu kalo abava tavio.
  bqp-bqp: Kara dãkpãrii dì zɛ́ wɛ̃ adenɛ, sãnↄ sↄ̃ ò a kòto dↄ̃. Àdi a sãnↄ sísi
    ń baadi tↄ́a à bↄtɛ kũńwo.
  mcp-mcp: Í dʉ bə, muud mə́ dʉ baagʉsə mpumbɛ́ yɛ́ juw nyə mpumbɛ́, itɔw í mú gwág
    mbaagʉlə wáŋ kə̂l. A mú ŋgə jɔ̂w itɔw byé, jɔ̂w tɔw jɛ̂sh nə jínə́ dɛ́, a mú kə
    nə byo tɔ́ɔ́n.
  hat-hat: Moun k'ap veye pòt la louvri l' pou li. Tout mouton yo rekonèt vwa li.
    Li rele tout mouton l' yo, li ba yo chak non yo, li mennen yo deyò.
  npl-NT: N kaltentlamokuitlawi kitlatlapolia n tlájpixki, iwa iichkawah kitenkakih.
    Ye kinnotsa iichkawah ika intoka, iwa kinkixtia.
  bgg-bgg: Chiih-è gak khan pho è aishii gak hong phi srane; awai shiishai shii ibeng
    è ho mage shii shiishai è muspho ro gow gao dun ne, muspho è jishii fuang hà lua
    noh phro.
  eng-TCENT: The gatekeeper opens the gate for him, and the sheep hear his voice.
    He calls his own sheep by name and leads them out.
  eng-BSB: The gatekeeper opens the gate for him, and the sheep listen for his voice.
    He calls his own sheep by name and leads them out.
  cpu-NT: Iriirika ashitaryaajaanterone aamaventarori ashitakorontsi, impoña inkye
    aamaventariri oisha, impairyaayetapaakeri oisha inkaimayetapairi, ari iriyovaantetavairi
    oisha. Iri omishitovajaanterine jaamaventapiintari iroishate.
  san-ASM: দৌৱাৰিকস্তস্মৈ দ্ৱাৰং মোচযতি মেষগণশ্চ তস্য ৱাক্যং শৃণোতি স নিজান্ মেষান্
    স্ৱস্ৱনাম্নাহূয বহিঃ কৃৎৱা নযতি|
  tac-NT: '''Lige alué napu tebuka ilime ju alé yochi, alueka i''púmili júkuru alué
    bo''á neseme sebasa alé. ''Lige alué bo''aka asíriga ''la gepume júkuru alué bo''elo
    ra''ichálila. ''Lige alueka asíriga ''la rewagá bayeme júkuru a''pílipi alué bo''á
    bo''né bujkula, ''lige alué bo''aka yati buyásime júkuru.'
  eng-WEBPB: The gatekeeper opens the gate for him, and the sheep listen to his voice.
    He calls his own sheep by name and leads them out.
  gfk-H: No tena balaura matanangas i la paapos tar no matanangas tana. Ma ira sipsip
    diet la hanhadadei kilam no ingana ing i la tatau ira hinsa diet ira nuna sipsip,
    ma na lam hasur diet.
  viv-viv: Ada sifi adi toꞋitaveꞋavina ginayemu againe, abaluku ana tovehimeya wanafali
    ginayauna be bana ginaluku. Au sifi adi toꞋitaveꞋavina agona hinanogalina, ada
    tauna yana sifi adi egana saꞋeyana saꞋeyana againe ginaluwatuyedi be ginasehobuyedi.
  yao-yao: Jwakulindilila akumbugulila nnango mundu jo, ni ngondolo sikupilikana liloŵe
    lya jwakuchinga, nombejo akusiŵilanga ngondolo syakwe jwalijose kwa liina lyakwe
    ni kusikoposya paasa.
  tgp-tgp: Tamlohi kilau na matarua atu i pa roi na matarua matan vara tavui sipsip
    hasena i pa unu, ale sipsip la pa levosahi na leon tavuira moiso enia i tovi na
    pulana sipsip na hijara hatehateahi moiso i tiromara la malue.
  auc-NT: Në aacä beyæ̈ odemö në wææ cæcä wi æ̈necampa. Wi æ̈necä ate në aacä pö guiite
    tedeyongä obegaidi tömengä nänö tedepämo ëñente ïnänipa. Tömengä obegaidi ïnänite
    näni ëmöwo näni ëmöwo ante aa pecä pöñönänite tömengä tömënäni ïnänite ænte taocampa.
  kbc-NT: Odaa niɡ̶ina ane yowie epoagi yomoketege niɡ̶ijo nowienoɡ̶odi waxacocoli
    me dakatio, codaa niɡ̶idiwa niwaxacocoli joɡ̶oyowooɡ̶oditege lotaɡ̶aneɡ̶egi. Niboonaɡ̶ateetiniwace
    niwaxacocoli niɡ̶ina meniditege me ixoticogi we liotaanigi.
  bmh-bmh: Go gilan og gumaneun du nug im oitai muraneu, sipsip gumaraneun du go nug
    gonugau sipsip tutak tutak agal wanimag patena, go sipsip inain go gonugau zeu
    doimai, go sesamorai unanem.
  ctu-BL: Jini xcʌnta corral mi' jamben jini xcʌnta tiñʌme'. Jini tiñʌme' mi' yubiben
    i t'an i yaj cʌntaya. Mi' pejcan i tiñʌme' ti' c'aba'. Mi' pʌy loq'uel.
  meq-meq: «Ndo matsəpe məgeɗ i gay i təɓaŋ hay ka həndək na məgeɗ a ndo mətsəkure
    təɓaŋ hay na, ma fələkwiye a ɗəma. Kə fələkwa a ɗəma na, ma zaliye a təɓaŋ ŋgay
    hay ta məzele. Ta tsəne məzele tay na, ma pəla tay ahaya abəra.
  noa-H: Magʌg mag chi oveja hierr p'ãark'a t'ʌnʌm puertdi haig simuajã hʌdʌraa dubpijugui
    hajim. Mag dubwi chi pastor hamach hoo p'ë wai nʌrraajemua haawai hamach t'ʌ̃r
    gaai t'ʌ̃rbaimaawai hamachdëujã hi k'aug haaujerram. Mag warag dawag p'ë harrwia
  alp-NT: Tamata rebe iraka meture esi baeke meture etei kai maka raka domba mere
    eni dombaru ukeu lului le urena esi upuije naije. Ikoti papelake esi nanaru pine
    isirielu.
  san-VEL: dauvaarikastasmai dvaara.m mocayati me.saga.na"sca tasya vaakya.m "s.r.noti
    sa nijaan me.saan svasvanaamnaahuuya bahi.h k.rtvaa nayati|
  kbq-kbq: Kafante kva ne'mo agrira kafana anagintegeno, sipisipimo'za agri ageru
    nentahize. Ana afu kva ne'mo Agri'a sipisipimokizmi zamagi neheno, zamavareno
    vugota nehie.
  kbh-kbh: Chë bës̈ásha ebtafjuaná, chë bës̈ásha jebëtafjuana, y chë oveshënga abuajë́nÿa
    nts̈amo cada ona tmabaincá chë oveshënga jáchembuana. Y chë oveshënga jtsetats̈ëmbuana
    chëngbe abuajë́nÿa yojtsachembuanama; y chë luarents̈ana cha jubuacnana.
  ron-LSB: Portarul îi deschide poarta, și oile ascultă de glasul lui. El își cheamă
    oile pe nume și le conduce afară.
  pon-pon: Iei me jilepan wanim o kin ritinada mo a; a jip akan kin ron nil a; i me
    ekereki na jip akan ad arail, kare irail wei.
  nhe-BL: Huan tlen quimocuitlahuía nopa cuapuerta quitlapos, huan nopa tlamocuitlahuijquetl
    quinnotzas iborregojhua ica sesen inintoca para quisase. Huan iborregojhua quitoscaquise
    huan quitoquilijtiyase.
  sps-sps: A tsoiny bei ot tan matainy sobaa pue of non a tsoiny veis ana ya te fikoon
    fuainy siip tana fo isiseiny asanga rari fatoobing, ri nongoiny ror ya ana ayei
    te fatafuts rari.
  wnc-wnc: Sipsipde gwabok gwaune kayuak kapata sipsipde toikngata apan kake gwabou
    atzikngamik. Atzikngaman koke sipsipnatane umana yawawan sipsipnata ie wamna atnataaing.
    Ita sipsipnatane umana yake yayawamban apu masene tawake epu kepman kukaing.
  bus-bus: Kara dãkpari è zɛ́ wɛ̃ adeenɛ, sãanↄ sↄ̃ↄ à kòto dↄ̃. È a sãanↄ sísi
    aↄ̃ baade tↄ́a à bↄɛńyo.
  gub-BL: Uken rehe uzekaiw ma'e a'e, tuweharupi uwàpytymawok uken àràpuhàràn wazar
    pe a'e, imuixe kar pà a'e. Àràpuhàràn wazar uze'eg wanupe pitàitàigatu waner imume'u
    pà. Heimaw wenu ize'eg wà. Tuweharupi weraha weimaw a'e wi wà.
  imo-imo: Pape ombona nokopa angimo iyemuni yunge pape akuromo. Sipsipimani tapu
    iyemunga ungumu pimele. Yunge sipsipimanga imbima lepa ti nimbe pape ombona akupe
    mepa purumo.
  boj-boj: Deqa siraŋme taqato tamo na siraŋ waqtetoqnim miligiq giloqnsim aqa segi
    kaja naŋgo ñam metnjroqnqas. Metnjroqnim naŋgi aqa kakro qusib boqnib joqsim oqedoqnqas.
  eng-DRA: 'To him the porter openeth; and the sheep hear his voice: and he calleth
    his own sheep by name, and leadeth them out.'
  knf-knf: Nayeŋ aji haabëşa plëman, ŋkaneel ŋabot kaŧiinka, aji du undoli ţi katim
    ki wa kapënan bdig.
  san-KHM: ទៅវារិកស្តស្មៃ ទ្វារំ មោចយតិ មេឞគណឝ្ច តស្យ វាក្យំ ឝ្ឫណោតិ ស និជាន៑ មេឞាន៑
    ស្វស្វនាម្នាហូយ ពហិះ ក្ឫត្វា នយតិ។
  arn-NT: Ti wülngiñ koral mew mülechi llüwatulelu nülalkeeyew ti puerta, fey ti kamañ
    mütrümkey kake kiñeke ñi pu ufisa kisuke ñi üy mew, fey ñi pu ufisa kimüñmakeeyew
    ñi dungun. Fey kisu nentukefi tati koral mew.
  zas-NT: Abiꞌ rxhial bén rajp roꞌ xgurajl reeb persi ru bén rniaj laa reeb, abiꞌ
    chi rbejdxaman tijbgaj reeb, rayünbee reeb chaꞌman. Zianz rbëëman laa reeb lën
    gurajl guin.
  ken-NT: Mbabhɛri nnyǔbha, ǎnɛ̀nɛ nyǔbhá ntá yi. Bághɔ́ŋɔ́mɛn árɨŋɨ ɛyɔŋ ɛyi.
    Ǎbhɨŋɨ yɔ́ ndǔ manyɛ́n ayap, ansɔt yɔ́ amfu nɛ yɔ.
