    poʼcarrneror.
  mgh-2016: Nolhitelhelha ihilhi nonhulhelha nchelhe ni ikhondoro chinowiiwa nlhove
    nawe. Nowoopa nthuri wiihana ikhondoro chawe kila imoka wo nchina naya, ni uholhelha
    vathe.
  kvn-NT: “Tenal tule-wanagakkin-chiid tule-oveja-taked-chunchunnadga wanagak egao
    toggal. Tegin ovejamal tule-e-taked-chunnad-kakapurwa mag itomal. Tegin tule-oveja-taked
    ovejamal-nug-ilbal ovejamalzhe kottago, magadbal onigal.
  gvf-gvf: Kana giran kol yawle kenin erungwa yal kol yawle, bolima siipe siipe kenin
