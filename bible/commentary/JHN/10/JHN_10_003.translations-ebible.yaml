  deu-ELBBK: Diesem tut der Türhüter auf, und die Schafe hören seine Stimme, und er
    ruft seine eigenen Schafe mit Namen und führt sie heraus.
  mcb-NT: Yashireakotavakeri sentirorira sotsimoro. Yogari ovisha ikemaigavairi iniira.
    Impo ikaemaigakeri yogikonteigakerira, yogotirotari ivairo paniropage.
  yle-yle: Yepê, Mbwa y꞉enê pyu ngê keńe yi pini ka dpî kpêmî, k꞉oo u ngwo dpî kee,
    ye dpî mbwólu, yi pi dmi ngmêngmênté a tpapê too, yi kada dpî ghê, nté nmy꞉uu
