  mal-2015: അവന്നു വാതിൽകാവല്ക്കാരൻ തുറന്നുകൊടുക്കുന്നു; ആടുകൾ അവന്റെ ശബ്ദം കേൾക്കുന്നു;
    തന്റെ ആടുകളെ അവൻ പേർചൊല്ലി വിളിച്ചു പുറത്തു കൊണ്ടുപോകുന്നു.
  tuo-NT: Sopere coꞌtegʉ oveja coꞌtegʉre pãosõrõsami. Cʉ̃ sãjãacã, oveja cʉ̃ ucũsere
