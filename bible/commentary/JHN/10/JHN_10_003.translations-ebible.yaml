    lloeꞌ ra akbaꞌ kat llbejebaꞌ.
  juy-juy: ଜଗେଡିଁୟ୍‌ମରନ୍‌ ଆନିନ୍‌ ଆସନ୍‌ ସନଙନ୍‌ ରୋତେ, ଆନିନ୍‌ ଆ ମେଣ୍ଡାଞ୍ଜି ଅବ୍‌ଞୁମ୍‌ଡାଲେ
    ଓଡ୍ଡେତଜି, ମେଣ୍ଡାଞ୍ଜି ଆ ସର୍ରଙନ୍‌ ଅମ୍‌ଡଙ୍‌ତଜି, ଆରି ଆନିନ୍‌ ଗୋସ୍ସାମେଡନ୍‌ ଅମ୍‌ଡୁଙ୍‌ଲେ
    ପାଙ୍‌ତଜି ।
  for-for: Aeba ampa irosaginaba kiya yagaramaba agate kabe ai'atagini sipisipiwampiba
    awamupisa kamana abewe. Piya pegina yaga ki'nunkapa ige uma igega'e yegini kagisa
    kagopintisa aeti kana pegana ibabute irosaye.
  epo-epo: Al tiu la pordisto malfermas; kaj la ŝafoj aŭskultas lian voĉon, kaj li
    alvokas laŭ nomoj siajn proprajn ŝafojn, kaj elkondukas ilin.
  gfk-gfk: No ut na balaura matanangas i la paapos tar no matanangas tana. Ma ira
    sipsip diet hadade kilam no ingana ing i tau ira hinsa diet ira uno sipsip, ma
    na lamus hasur diet.
  bjz-bjz: Kotú, bebato kaifa ari kato bebato undú ifegaita rouvie. Kotú sifi mane
    unda beda eronu niningiguturota, umó tanana eta rousue. Aghá urota, sifi unda
    tofo-gea, ragarova atembutuaveta ningia, undava iaveta, unumbea bua isaghava bubuta
    rouvie.
  atg-NT: Eri ọni ọọ khẹ ekhẹ odẹ unuẹkpẹ ọ khueghie odẹ-a na li, eni isumha ẹ suọ
    uruli oyọli ini ọ lu isumha eyọli eva abi ọ ri eva na wẹ, ọ rẹ wẹ kia lase.
  bjv-NT: NJe ngəm ta kəy batɨ je tḛḛ ta kəy ade, ɓa batɨ je ooi dɔ ndue. Nɨngə
    ɓar batɨ je ləne kare kare kɨ tɔde, tḛḛ səde taga.
  tos-NT: Yamá̱ hua̱nti̱ maktakalhnán c-xlacan má̱laccha, ma̱lacqui̱niy má̱laccha̱
    hua̱nti̱ xpu̱china borrego laqui̱mpi̱ natanu̱y, chu̱ yama̱ borrego aya kalhlakapasko̱yá̱
    xtachihuí̱n, xlá̱ caj xtucuhuiní̱ li̱tasaniko̱y xborrego, chu̱ tamacaxtuko̱y anta̱ni̱
    ca̱lakuá̱n.
  rro-rro: Pa'abi iha'inina hauna hanona pa'abi nikaikauna hau weiana 'euna ba ena
    mamoe hanona ia aiana tiona. Ia ena mamoe ha ha atakia tohakia niaparinakia mai
    ne'uai ainakia tikarahi.
  mxp-NT: Ja yiktøjkꞌawa̱tspɨ, jaꞌ ja yikꞌawa̱jtsxɨyɨp ja tøjkꞌa̱a̱w jøts ja tyøkɨ,
    jøts wa̱ꞌa̱ts ja byorreek ja yukmadøyɨ. Xyømøøpy ja tuꞌuk jaty jøts ja tyikpɨdsimy
    jap kemyjøtpy.
  aak-aak: O xwɨ́ná rónɨŋe nánɨ báná ɨ́wí e íníná awí roŋo ówaŋɨ́ wɨ́kwiíáná xiáwo
    xegɨ́ sipɨsipɨ́ nánɨ yoɨ́ ráná xiáwoyá maŋɨ́ arɨ́á nɨwirɨ uxɨ́dáná nɨméra nɨpeyearɨ
  chd-NT: Ma ticuaiyunni nohuic'iyacola' lam mot'ƚ, no'epa cuenna al puerta texi'e'ma.
    Nohuic'iyacola' lam mot'ƚ titsufai'ma, tijoc'i'mola' lam mot'ƚ. Tijoc'i'mola'
    anuli anuli liƚpuftine. Tipa'a'mola'. Iƚne lam mot'ƚ tiquimf'eyi litaiqui' nohuic'iyacola',
    ticuec'eyi.
  kdc-kdc: Mkalizi wa ulwivi komvugulila ulwivi, ng'hondolo wokihulika kifengwa cha
    msusilaji viyowakema ng'hondolo zake kwa matwaga gao, kowalava kunze.
  nhr-nhr: Xgàris-kg'áḿ ko xgobekg'am ba ko gaam ghùu kòre-kg'ao ba xgobekg'ama máá,
    zi ghùu zi kg'ui-q'ooa ba kóḿ, me gam di zi ghùu zi cg'õèa zi ka tcii, a tc'ãà-cookg'ai
    zi.
  uig-PIN: Ixik baⱪar uningƣa ixikni eqip beridu wǝ ⱪoylar uning awazini anglap tonuydu;
    u ɵz ⱪoylirining isimlirini bir-birlǝp qaⱪirip ularni sirtⱪa baxlap qiⱪidu.
  beo-beo: 'Logo holei ouligisu dunu da Ouligisudafa golili misa:ne, logo ga:su doasisa.
    E da sibi ilia dio afae afae webeba:le, ilia da Ea sia: naba. E da Ea sibi gadili
    oule ahoa.'
  acf-NT: Nonm-lan ki ka véyé lapòt pak mouton-an ka ouvè ba li. Sé mouton-an ka tann
    vwa gadyenn-an lè i ka kwiyé non sé moutonʼy-lan, èk i ka mennen yo sòti dèwò.
  tpi-OTNT: Wasman bilong dua em i save opim dua long dispela man. Na ol sipsip ol
    i save harim maus bilong em. Em i save kolim nem bilong ol wan wan sipsip bilong
    em yet, na em i kisim ol i go ausait.
  mbt-NT: Eglukatan sikandin te talagbantey te gumawan, wey egkeilaan te me karniru
    ka laheng din te egpangumew kandan. Egpangumawen din ka ngaran te tagse sabeka
    kandan wey igpanulud din diye te lihawangan.
  hau-SA: Mai gadin yakan buɗe wa makiyayin ƙofa, tumakin kuma sukan saurari muryarsa.
    Yakan kira tumakinsa da suna, yă kuma fid da su waje.
  mam-NT: Oj npon jcylel jaxxix ttzii' penwen te klax, jxjal nc'ojlan ke carnel te
    koniyan ttzki'n twitzxin, bix njkon ttzii' penwen, tu'ntzen tocx jxin cylel. Bix
    cytzki'n carnel twi' cycylel. Bix nchi tzaj ttxco'n cylel teeylex juun carnel
    alcye cybijil, bix nche'x tii'nxin tuj penwen.
  udu-udu: Dhali amanc̱or ’twaŋkal mo tani ḵa’dki a’di ’twaŋkal mo, dhali ḵa’bal ciḵki
    ’twam piti mo, dhali a’di ki yuḵ ḵa’bal pitiŋ gana/ ki gway buni mo dhali shu
    uni bway ka pije/ mo be.
  tvt-tvt: Paakaalu sakte ih heh suh kaalu ah daap koha; saap ah ih heh men poon kano
    heh root ah chaat eha, eno riimkaatla.
  bgt-bgt: Ahai ke reireghia na hagetha kori bongi ke hangavia vania kori vido ke
    ghithatha. Na komi sip kena rongovia na haghoregna imanea ke reireghira mena leghua.
    Imanea ke kilora na ahadia nigna na komi sip me batura au kosigna na peo.
  mvn-mvn: Wayahina, gani awana a tau dune‑vi‑avina awana waewaei taui wayahi, kadu
    sipiV ai tau dune‑vi‑avina inuinu, kadu taui yai sipiV ai wavea ihonehonei ivinꞌ‑omo.
    Kadu yai sipiV tau dune‑vi‑avina movi inononi, kadu tau dune‑vi‑avina‑naia ai
    pata etawana inaonaoi kadu yai sipiV ivinꞌ‑omo vuvunaha.
