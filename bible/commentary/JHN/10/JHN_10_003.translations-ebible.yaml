    ma'e le mo'o umasiyei.
  myy-myy: Ovejare tirʉ̃nʉri masʉ ĩ sãjatoni ĩre soje jana ĩsigʉ̃ yiguĩji soje coderi
    masʉ. Ĩ sãjaroca ĩ ya ocare tʉo masirã yirãji ĩ ya oveja. Ĩ ya ovejajʉare ti masicõri,
    wamena ĩnare ji bucõagʉ̃ yiguĩji ĩ.
  trc-NT: Dan me se xꞌnúj taꞌyaa rihaan soꞌ, ꞌyaj síí tumé taꞌyaa, ga̱a ne̱ uno nij
    matzinj se‑na̱na̱ soꞌ, ga̱a ne̱ nacúún soꞌ man nij matzinj aꞌmii soꞌ se‑chuvi̱i
    ꞌo̱ ꞌo̱ nij xoꞌ, ga̱a ne̱ ꞌanj nica̱j soꞌ man nij xoꞌ xeꞌ ado̱nj.
  cut-NT: Sa̱hn che redin cuda̱do chendevah ne, rena̱hne se, ne renda̱ ye. Ra̱hn ye
    che duche queri a̱ma te, ne rah ye ite. Cuahn che rah ye ite ne, rechi te, ne
    retenda̱h ye ite chete chan.
  bel-bel: яму брамнік адчыняе, і авечкі слухаюцца голасу ягонага, і ён кліча авечкі
    свае па імёнах і выводзіць іх;
  zlm-KSZI: Penjaga kandang membuka pintu untuknya, dan kawanan domba itu mendengar
    suaranya. Dia memanggil nama setiap dombanya. Gembala itu pun memimpin domba-domba
    itu keluar.
  gdr-gdr: Ɨ ra mora yɨr ɨpka rɨgat mora ɨpangenj onggɨt mamoi yɨr ɨpka rɨgam b'ɨgaram,
    mamoyɨp b'ogla tina nonykok utkunji. Ɨ ton tinajog mamoi yɨpayɨpa nyɨ tagenainy
    dɨde ton ket ten wɨp tamniny de bau wa.
  vmy-NT: Kui xi basenꞌnda xuntjare nchꞌo kjeꞌire kionga be xi tsikuenda chutsanga.
    ꞌBa chutsangare ntꞌe jndare, ꞌba nga jngu jngu chutsangare jaꞌenre nchjanire ꞌba
    ꞌbetjuko ngandetsin nchꞌo.
  cmn-FEB: 看门人给他开门，羊能听到他的声音，他呼唤着每一只羊的名字，把它们带出来。
  gmv-RNT: Penge naagizadey izas pengeza doyees. Dorsatikka iza qaala siyeetes. Ba
    dorsata sunthara sunthara xeygi kessees.
  ncl-NT: Yihual hual quiztía in lalapujquil quilapulía in teco. Quitencaquilo in
    borregos inminteco huan yihual quinnotza iborregos, mochi sejse quinami itoca,
    huan quinlaicana pa quiahuac.
  sua-sua: '@see-verse:JHN.010.002'
  are-are: Artwa erala yard erinha ntarntarama, era turta tnairnarintja ekura reoa
    altjurilama. Sheep ntjarrala tnairnarintja etnakanha kala wuma. Tnairnarintja
    erantama sheep ekuranha ntjarranha rretnya ntangkamala, yard-anga rratalhelama.
  gai-gai: Na tɨŋna ŋginaŋa morena ramootta ma an sipsipna ŋginaŋa morena ramootna
    tɨŋ gootrena. Na sipsipara an mina ŋginaŋa morena ramootna kammo warac garacnandet.
    Na ma mina irembmo kabe, kabe ŋgacrenan, te, ma minmo aŋgɨca laruna.
  qvm-NT: Musyashgantsinogpis cuncha puncuta quichapaptin uyshapa duëñonga jutinpa
    jutinpa gayan uyshancunata. Tsaynog gayashganta mayashpanmi cunchapita uyshancuna
    yargapäcamun.
  chz-NTPS: Hi̱ˉ chehꜗ høøꜙ jeeˊ ja̱ˉ, näyꜗ hoˊhaahˊ waˊraˉ jaꜗ hi̱ˉ hä̱ä̱˜ borrego
    heꜘ. Hiꜙ läꜙjë̱ë̱ꜙ borrego heꜘ maˉnʉʉhˊ kiyhˈ. Läꜙ che̱e̱yˉ baˊ tëëyh˜ läꜙja̱a̱ˉ
    läꜙja̱a̱ˉ mahꜗ hwë̱ë̱y˜ jeeˊ ja̱ˉ.
  kmu-kmu: FiateꞋma yagai-mainea kanomoꞋa ani kanoa ageteno yaki-tegeno fiateti hai
    falegeꞋya sipi sipiyagamoꞋya alenaga agea havimainaya yafe agaiꞋa sipi sipimogamina
    amakia hanete hanete hu-maineanagino amakia ayete ayete huno amavaleno kumatega
    neꞋvie.
  ood-NT: T g kihjeg nuhkuddam ab wo i kuhpiꞌoki. K g ha nuhkuddam am si ha chehcheg
    ch gam hu i ha wanimed.
  lbm-lbm: ओको लायी पहरेदार द्वार खोल देवय हय, अऊर मेंढीं ओको आवाज सुनय हंय, अऊर ऊ
    अपनी मेंढीं ख नाम ले ले क बुलावय हय अऊर बाहेर ले जावय हय।
  ncj-NT: In aquin tlachiya ipan in puerta quitlatlapoluiya ic macalaqui in paxtol,
    huan in calnelohten quitlahtolcaquihque. Quinnotza ica intoca in icalnelohhuan,
    huan quinquixtiya den intzacual.
  yuj-yuj: Aenko maok, ménki kɨkɨp konámp aropao, am arop mankanoria ménki kɨk-pwaránko
    maok, am arop mankria námokuráp sipsipamp e ankákárankrá nánáránko, maomp kar
    wawia ouroumpea mank napo éréképea ek akwap konámpon.
  kto-kto: Migana o unualeap bo tabuna la ume unava tabuna abuo iriro migana. Ga mime
    mepto sipsipup nanam a. La ume mamarik bop ma sipsipup. Ga ume malagi me lavie.
  gmv-NT: ፔንጌ ናጊዛዴይ ኢዛስ ፔንጌዛ ዶዬስ። ዶርሳቲካ ኢዛ ቃላ ሲዬቴስ። ባ ዶርሳታ ሱንꬃራ ሱንꬃራ ፄይጊ ኬሴስ።
  por-BLT: O porteiro abre a porta para ele, e as ovelhas respondem ao comando de
    sua voz. Ele chama suas ovelhas por seus nomes e as leva para fora do curral.
  stp-NT: na guꞌx maatɨt nɨiꞌñdhaꞌ guiꞌ na miꞌ tu nuukaꞌndaꞌ na paiꞌ kiidhaꞌ gu chikiir
    noꞌr diꞌ gu bipiaꞌdam, piam ku guꞌr jumai. Baꞌ dai na ba ja kupioꞌkdhaꞌ gu kakasnir
    noꞌ guꞌr dhiꞌ, guiꞌ baꞌ dai na pɨx ji ja baidhaꞌ nam jax chɨɨꞌ bɨɨx jɨꞌmaꞌn gu
    kakasnir tugiꞌñ. Baꞌ pɨx muiꞌp ji bubuakiaꞌ am, nam guꞌx maatɨt kaayaꞌ na dhiꞌr
    diꞌ guiꞌ na gammɨjɨ ja bipiaꞌdaꞌ.
  mgc-mgc: Mora vo ga haresi kongɔ ayëhu haresi zi vo yako tïmëlë, ehe tïmëlë ayɔlɔnnï
    gu vo yako 'bënnï. Mo ako'jo tïmëlë 'bënï ru zë aba, ehe alaga dagba zi zë yaga.
  ame-NT: Ñeñt̃ cohuam̃peneʼ yetarrpaʼ ñerraʼm esempo huac̈herra ñeñt̃ cohuam̃peneʼ
