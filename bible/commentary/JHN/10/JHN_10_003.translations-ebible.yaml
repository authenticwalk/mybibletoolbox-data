  met-met: Lipu xalu wasanganama xaxa xalua mana lipua ba, saing sipsipdi dilungu
    lipua ba waxungtuanoa. Uxu sipsibing taining tainina yadingdi, saing xaidi masok.
  kpj-NT: Iu ijòtòbòna‑ò rehemynymyhỹreu, ijòtòbòna ludu tamy riraynymyhỹre. Tule
    budoeni irybe rierymyhỹre. Sohoji sohoji‑ò ininimy tamy ryrymyhỹre, tahe idi ròhònymy
    ridymyhỹre.
  zao-NT: Ne lee zha kuu nkenap roo korral, nxaal zha roo korral lo zha kuu nkenap
