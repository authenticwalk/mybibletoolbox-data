    yu 'in 'in, lo' ndyi'an lo'o yu 'in 'in se'en nan ycu 'in.
  wrk-wrk: Yingka jala jungku barrikina, nyulu lalanbawarr bardawanyi. Jala badajba
    nanda lalanbawarr jibkanyi, baki nanangini lalanbawarranyi bardawanyi dulaba nyulu
    bardawa, baki ngankijbangka nanda lalanbawarr jibkanyi kalawuyngkurru barrikina.
    Ngala jala badajba maninjaku, baki miku nyuliyi dulaba nanda bardawa nangangi
    maninjakunyi. Miku. Yiningki lukulukumba langkiya wilina barrikina. Nanamukunyi
    jibwanyi jingkijba yalu nanda yalungi lalanbawarr. Manku yalu nangangi jangkurr,
    baki jingkijba yalu nangangi jangkurr. Nijarrijba nyulu yalungi niji, ngala nyulu
    kaya yalungi. Jala yalu manku nangangi jangkurr baki walajba yalu, baki yalilijba
    nyulu yalunya.
  nii-nii: '@see-verse:JHN.010.002'
  ign-NT: Émasera ema pástulero, te yáticarahi mavejié­que­nehahi eta tapaja, máichuhahi
