  miz-NT: Ña nteé ntaꞌa i xiꞌi áku sán ne, nakaán ña tē xee páxtú san. Paxtú san ne,
    nākana ña tɨ, kui uun kui uun xtɨ, kána dɨvī ñá tɨ ne, ntátekú tɨ tatsin ña. Kidáā
    ne, kakiñuꞌu ña tɨ é kɨ̄ꞌɨn tɨ́ ni ñā.
  qvz-NT: Punguta cuirac runa pascacpi ovejagunata cuirac runaga caran ovejata paiguna
    quiquin shutibi cayacpi paihuan cularmanda llucshinaun. Amu rimacpi ovejaguna
    paihua shimita asirtanaun.
  deu-ELO: Diesem tut der Türhüter auf, und die Schafe hören seine Stimme, und er
    ruft seine eigenen Schafe mit Namen und führt sie heraus.
  mjc-NT: Ra nyií yuhu cora can nuña ra tyin quɨhvɨ ra jahá cuenda mbee can. Tan mbee
    can nacotó tɨ naha tɨ ndusu ra. Intuhun intuhun tɨ tan iyó sɨvɨ tɨ jahá ra, caná
    ra tsi tɨ tan tavá ra tsi tɨ ityi tsata cora.
  caa-caa: Y ayan inteꞌ xeꞌ ucojco e puerta era xeꞌ upasi e puerta tut e ajcojc oveja
