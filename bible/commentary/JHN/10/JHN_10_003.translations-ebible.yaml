    sagel ka. De qa tit nanaik nget sedarliik.
  ctu-CTI: Jini ajcʌñʌtya ti' corral mi' jamben i ti' cha'an mi yochel jini ajcʌñʌtya
    tiñʌme'. Jini tiñʌme' mi' cʌmben i t'an ajcʌñʌtya tiñʌme'. Mi' pejcan tiñʌme'ob
