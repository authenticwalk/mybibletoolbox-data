  rmc-rmc: Leske o vratňikos phundravel a o bakrore šunen leskro hangos. Vičinel peskre
    bakroren pal o nava a ľidžal len avri.
  apr-apr: Ngan nen le tool yo ikodokala dada ke koongoo i, in ole iso dada panga.
    Lo ngan bet ikiu di sipsip ki tina ngan atu atu edi nga, ngan ole tilongo kalngana
    le titoo, inbe irara di a tidu pang tana.
  tiy-tiy: I mantaye dob fintue ungkaé noy béngaway rugéne inok géahur i témalimae
    bé de bili-bili. Brab i de bili-bili gélolo roy béréh ne. Brab tawagé noy de kaan
    do bili-bili bé de dawét ro. Tidéw béno, fanangguwité no bero mésut tidéw dob
    rugéne mangéy dob de fétabtaban.
  nlg-nlg: Na tinoni righitaoni mataula te hangavia vania na mataula. Na lei sheep
    tara rongovia na mangana ge ra tumuria. Me holoi sopa ahadira, keri ge huli horura
    tana pilu.
  dgr-DOGNT: Enìı̨tǫ-k'èdìı-dǫǫ̀ yets'ǫ̀ enìxàechı, eyıts'ǫ wesahzǫ̀ą gohaezeh ha
    egeèhkw'ǫ. Edesahzǫ̀ą gıızì t'à goızı, eyıts'ǫ mǫ̀ht'a xàgoèwa.
  pes-OPV: دربان بجهت او می‌گشاید و گوسفندان آواز او رامی شنوند و گوسفندان خود را
    نام بنام می‌خواند وایشان را بیرون می‌برد.
  ron-1924: Портарул ый дескиде ши оиле ауд гласул луй; ел ышь кямэ оиле пе нуме ши
    ле скоате дин стаул.
  tpz-tpz: Ka teꞌ vëh to matop non sih po hopaꞌ, peret ken pa teꞌ pamëh keꞌ ho en
    maꞌ. Ko sipsip tënan inan ee pa to peꞌ, keꞌ vaoe en pa ëhnëëro sipsip koman peꞌ,
    pareꞌ me tavus en pee.
  agd-agd: Máan tukhantin mi onará ma yafisin banta ano ma sipisipirá dafisin banta
    ma ona yiantádantin minó sipisipi ano véin amen avaya afová ukantin mana mana
    sipisipi aví ararú intin ekhuven eranten mino.
  rkb-NT: — Hozipyrykzatsa tsihitsa mozumuze hokbowy bazekta. Atahi hokbowy ty zoksapare
    myraratsa bo mytsuk. Hozipyrykzatsa tsihitsa iaksoho piwabynahaze sakurẽtsa moziknaha
    iwaze mysinaropykze estuba estuba zuba zipokonaha. Tahanaro piwabykynahaze ape
    bo mosisakpare.
  san-THA: 'เทาวาริกสฺตไสฺม ทฺวารํ โมจยติ เมษคณศฺจ ตสฺย วากฺยํ ศฺฤโณติ ส นิชานฺ เมษานฺ
    สฺวสฺวนามฺนาหูย พหิ: กฺฤตฺวา นยติฯ'
  iws-iws: Mɨ inkamɨn ta hira saiir anowɨn napnɨnopkainamiyɨn siir kɨgrɨraowiyɨn,
    siya pɨ tɨ inkam ɨiir kɨgwɨni, siya siirɨn pa kɨgnɨnkɨn apnɨnopkaigi. Mɨ sibsibɨm
    pɨ siir yai aiir wakae sɨbgii mɨ siya sibsibɨm sɨmiir inɨgɨm ɨrɨra ɨrɨra pa dapkii
    mɨ siya sɨmiirɨn pa whɨnapnaniyami idowɨiya hɨriir.
  pol-SZ: Stróż otwiera mu drzwi, a owce reagują na jego głos. Woła je po imieniu
    i wyprowadza na pastwisko.
  ztq-NT: Lëë xaa nii xkyënap kwraly xlaa xsyëëb xaa nii chikap mëkwxiily aan xñee
    lë xaa kchë mëkwxiily ni xyuumbey gaa ma tsiy xaa.
  zai-NT: Ne ora chindá be, ruxhele ni cayapa ra puerta que guiuu be, ne riní' be
    lá ca dendxu stibe. Runibiá' ca dendxu que stidxi be ne ribee be laaca'.
  upv-upv: Ko m̃er nga mok-metmete metali ne sipsip etasi tevi, ko sipsip arongwose
    ni drrelan; ko ni orongwose piverus sisamis niser, ko owomue nir parivare.
  wap-NT: Uruu atiꞌo paꞌan korara paniinomizinaa taapiki daꞌatan paniinom. Kaznizonao
    aitapaniꞌi naa uparadan. Udapadan ĩdyaun udakotan idaꞌan ĩꞌuu baudaꞌapa kida,
    naꞌiki ukiwiitan naa ĩꞌuaꞌati ukodita-kidan dono ĩdyaun.
  mva-mva: Bokaibe tamoata babaduadua inarinaringi masa ngataguraki be tamoata ‘sipisipi’
    akolakola babaduadua ngauasarani, be ‘sipisipi’ ne masa malonga dalongo. Kodeka
    ‘sipisipi’ ne masa aradia-lo be ngakiladi be ngaromuandi be ngapasikidi.
  dwr-NT: Penggiyaa naagiyaawe aw penggiyaa dooyyee; dorssatuukka A kooshshaa sisana;
    I bare dorssatuwaa unttunttu sunthan sunthan xeesiide, kare kaalethana.
  kfw-kfw: Kot ka-ngaak pa'n ama sik-ah kot amalongpi; keelngam ngai'n ama rasa kha
    injet, halli ama'n ama keelngam ngaikha inramingnga akoiya tuoltiang akeiruoi.
  bfz-bfz: तेसखे द्वारपाल द्वार खोली देओआ और पेडा तेसरा ग्लाणा पछयाणोईया और से आपणी
    पेडा खे नाओं लयी-लयी की बुलाओआ और बारे लयी जाओआ।
  cuk-09: “Yawagak-daked we-dulega yawagak-egaogu, sibad-wawaad na e-edarbed gaya-burba
    mag itoged. Sibad-wawaad-edarbed e-sibadse na nugar-nugar gordo, degine, galu-yaba-bukwad
    onogodo.
  ben-OBCV: পাহারাদার তার জন্য দরজা খুলে দেয় এবং মেষ তার গলার স্বর শোনে। সে নিজের
    মেষদের নাম ধরে ডেকে তাদের বাইরে নিয়ে যায়।
  mil-NT: Te tée ndèé yèhe currálí‑güedɨ nàcaáⁿ‑dé te cuánguɨhu xítohó‑güedɨ te ní
    cáháⁿ‑dé, te ní nucúhuⁿ ndudú ñáhá‑güèdɨ xii‑dé. Te ní cáháⁿ dɨ́ú‑dě‑güedɨ te
    ní queñuhu‑dé‑güedɨ cùrrálí.
  myu-myu: — Korara exĩntabi wiwi'ukat xĩntabi muywekweg̃ ovelha kukat õm ãm. Ovelha
    jekukat a'ĩjojom. Ikukat jeõhõ nomuwãwãm ibuten e'em. Jeõhõ mujẽmjẽm akiju korara
    exĩntabi be jekorara bewi — io'e.
  fue-fue: Cakkiiɗo dammugal maɓɓitanan mo, baali ɗin bo nanan daane makko. O noddiran
    ɗi, ŋaye fu e inne mum, o yaara ɗi yaasi.
  amk-amk: Inontarai tonana nei, mano deitawang wedua rahutufoi fiai rahutufoi wei
    tuti ne dombafosa etaramio raofuifoi. Sahu ne dombafosa mansiari-mansiari kariri
    ewonomifo tuti wiwiainsa to boriei.
  fai-fai: dám awsom kin moyámin kinim ayo au, akei nadane fal bisudawa. Aka siwsiw
    iyo ilim win bako gán tudoyamane, maek dang teiniw, bákadu imadew tam be tudo
    imadew kámala kala.
  ura-NT: Acuujua beraichate, janone acuujua joracaain, enohin curuaacuru curuaacuru
    que curuaateein, nii carenerocuru cotihacane tajiha uure, acaauru beraicha nihane
    ere coitucuuruhana jaun.
  mcd-NT: Caincaiti ano nocoaiton nan nocofunun caincaiti cushumisiton fupushotiro
    chashoan cushumisiton iquimapacunon. Ascan chashoan cushumisi iquiaiton ahuun
    chashoanfoan ahuun oi onanti huanifo. Nantifi ahuun chashoanfo anu futsapacuni.
    Aton anun cunapacuaino chashoanfoan mufainifo.
  urt-urt: Miyeꞌ ŋaiye gan keteme kohmap pe, ki kumbur kohmap me kin. Lenge worsip
    yisande diꞌ kin ŋaiye kin gal lenge naŋ ilyeh ilyeh pe, kin nenge lenge nate tas.
  kiz-kiz: Kwamuene mlinzi ghwa ndiangu akan'dendulila. Kondoo bhakajhip'eleka sauti
    jha muene kwa mahina gha bhene ni kubhahomesiya kwibhala.
  tzo-TZE: Li jchabi ti' corrale ta sjambe sti' li corrale yu'un ac'o ochuc batel
    li jchabichijetique. Li chijetique cha'ibeic c'u x'elan snuc' li jchabivanej yu'unique.
    Li jchabichijetique ta xalanbeic sbi li jaycot xchijique yu'un ta sloq'uesanic
    batel.
  lex-lex: Mak katiaka riokni nhiarni, nhari nhiari la makodi duma inhat de, ne pipni-dumni
    re rlernohora makodi duma die yoma ir rakniau reria matromni lirni. Enpolu nenenna
    nanni pa nodgiota re.
  dov-dov: Uubamba mulyango ulamujulila. Mbelele zilamvwa ijwi lyakwe, aboobo ulazyita
    mbelele zyakwe amazina azyo, akuzitola anze.
  toc-NT: Amá chixcú hua̠nti̠ mak­ta­kalhnán nac xlacán má̠lacchi, ma̠la­qui̠niy má̠lacchi
    hua̠nti̠ xpu̠­chiná bor­regos la̠qui̠ natanu̠y, y a̠ma̠ko̠lh bor­regos aya takalh­la­ka­pa­satá
    xta­chu­huí̠n, xlá ca̠li̠­ma̠­pa̠­cu­hui̠y xta­cu­hui­nicán y ca̠ta­mac­xtuy anta­nícu
    ca̠la­kuá̠n.
  ulk-1902: 'Gab asesered le ko diski abim; ege gaire mamoe giz aserare abara kodo
    mer: E darabgerare gaire nei gaire abara mamoe, a uiaba adige tegaret.'
  som-som: Illinjoogaha ayaa isaga illinka ka fura, iduhuna codkiisay maqlaan, idihiisana
    magacyadooda ayuu ugu yeedhaa, oo dibadduu u kaxeeyaa.
  mam-C: Atzin te' xq'uqil ch'laj n-okx tjqo'n tjpel, tu'ntzin tokxjo kyik'lel, tu'n
    kytzaj ttxko'n trit. Kxel kyb'i'n tq'ajq'ojil twi', ex chi tzajil tq'olb'in tuk'a
    kyb'i, ex kchi elitz ti'n toj ch'laj.
  ndj-ndj: Mdima mlyangu akumfuwulila mundoyu na vafungami vakupikanisha lishu lyaki.
    Na mweni akuvakema vafungami vaki kwa matava vawu na kuvafumisha panji.
  mbj-NT: B'éé hagã n'aa kajaa bä kä, ta noo hagã n'aa tagas'ëës ta nooh tabajëë suun
    hyb n'aa. Ta masããh hã ramaa napäh ta kyyh, sét ken'yyh tanaëënh bä sa häd me.
    Ti tamahũũm kän ta masããh ta w'oo hã.
  lat-VUC: Huic ostiarius aperit, et oves vocem ejus audiunt, et proprias ovas vocat
    nominatim, et educit eas.
  ngp-ngp: Mwamizi amkomoela mdimi Kwaviya ngoto zammanya dizwi dyakwe, naho Kwaviya
    kazimanya amazina yawe azitanga no kuzigala kuse.
  aoi-aoi: “Eneja ningka-dangwa nenungkwarba kinambilyama akwudangwa ngawa dawa-manja
    nakina kenuminambijangajinama dawa kinawiyebeni-yada nakina nenikumungkakwurraja
    jiba. Kembirra eneja nenikumungkakwurraja jiba kinardijinama nakina ena-langwa
    jiba, kinumurndakiyengbijinama ekirra ngala-langwa. Kembirra ngalaja jiba kenakuminumiringkiname-ka
    ena-langwa ayakwa. Biya kinumurndakijadijinama amurndakibina jiba errekbawa-da.
  enq-2: Akali doko epelyamopa, sipisipi epenge kalomba doko isoo katenge akali dokome
    baanya kaita lumbakamaingi. Dokopa sipisipi setao katenge doko ipupala, baanya
    sipisipi dupa kenge lao wii lelyamopa, dupame baanya pii doko sepala baa watengema.
    Watelyaminopa baame dupa laminao kamaka penge.
  eng-ASVBT: 'To him the porter openeth; and the sheep hear his voice: and he calleth
    his own sheep by name, and leadeth them out.'
  mna-mna: Tana tomtom ta imborro siiri kwoono na, ni ko isol kataama pini be ilela.
    Mi zin sipsip kini ko tileŋleŋ la kalŋaana. Mboroŋan ŋonoono, ni iute zan lup.
    Mi iboboobo zin tataŋa ma tila kini be ikam zin ma tipet mat.
  myw-myw: '@see-verse:JHN.010.002'
  sby-sby: Mulonda ukute kumucalwila. Mbelele shikute kunyumfwa maswi akendi, kayi
    ukute kushikuwa maina mbelele shakendi, nekushipulisha.
  sll-sll: Hona grang kene ol mongwo yal i hoiri yaule tongure wamua. Ware kun sipi
    sipi tan tani haang dale ma dimua. Dire maini homa e tongure kun hobi gone dire
    omua.
  yaq-NT: Inika'a, ju'u bwaram yeu rejte'epo jiba aneka a' suuame, a' kibakne' betchi'bo,
    pueetata a' etaporiane. Jume' intoko bwaram inika'a jiawai ta'aane. Ini'i, jume'
    bwaram bem teampo ameu chaaeka intok junama'a bem ja'abweka'po yeu am nuk sisime.
  uro-uro: Näkt ama ruqa qärakni i qät lu vät ama tmongi di qät tar nanokt ka savuk
    bä ama sipsipkäna ngät nari nämät iaqäkt kärak i qät lu vät a ngät. Näkt kat tes
    iangärhäkt aa sipsipkäna na angät ngärhep asägäk asägäk bä qä rhoer nanokt ngät
    navuk bä sä dalek.
  ita-1885: A costui apre il portinaio, e le pecore ascoltano la sua voce, ed egli
    chiama le sue pecore per nome, e le conduce fuori.
  muy-muy: Bay majəgay gargara ni azləkiaba mahay ana bay majəgay təmbəmbak na. Àzləkiaba
    ti bay majəgay təmbəmbak ni azalay təmbəmbak gayaŋ ɗek bəlaŋ bəlaŋ àna slimi gatay.
    Təmbəmbak ni tìcia dəŋgu gayaŋ a ti tə̀səra, abaya tay e mite va.
  kqc-kqc: Ida vena nari rena amiye yaku ina rofu ida vena ekego. Mamoe ini goroka
    neidegedi ma ini roka raka nisi etofaro moi yakusi ourefeidego.
  tav-tav: Jopere cacotei maca ovejare cacoteire cʉ pã jõʉmi. To bairo cʉ cajãaro
    oveja cʉ cawadarijere api majirãma nare cacoteire. Ovejare cacotei na wamere piimi.
    To bairo nare cʉ capiro apirã cʉ̃re ʉjanucurãma.
  eng-ULB: The gatekeeper opens for him. The sheep hear his voice, and he calls his
    own sheep by name and leads them out.
  spa-VBL: El portero le abre la puerta y las ovejas responden a su voz. Él llama
    a sus ovejas por nombre, y las saca del redil.
  fra-_FOB: Le portier lui ouvre, et les brebis entendent sa voix; il appelle ses
    propres brebis par leur nom, et il les mène dehors.
  hau-ULB: Mai gadin kofar zai bude masa. Tumakin suna jin muryarsa, ya na kuma kiran
    tumakinsa da sunayensu, ya kuma kai su waje.
  mal-mal: അവന് വാതിൽകാവല്ക്കാരൻ തുറന്നുകൊടുക്കുന്നു; ആടുകൾ അവന്റെ ശബ്ദം കേൾക്കുന്നു;
    തന്റെ ആടുകളെ അവൻ പേർചൊല്ലി വിളിച്ചു പുറത്തു കൊണ്ടുപോകുന്നു.
  kkc-kkc: Esiga osulu gibadeli odoo oso osulu yadeliso, sipi be bali odoo oso kulodu
    gadilame. Osoloso sipi beso dia bali odoo eyo to duliso. Osoloso dia bali odooso
    dia hu hesigaloso, beelee ma kuloduga peegoo gilimado diliso.
  lit-lit: Jam durininkas atidaro, ir avys klauso jo balso, ir jis šaukia savąsias
    avis vardu ir jas išveda.
  urd-GVR: Chaukīdār us ke lie darwāzā khol detā hai aur bheṛeṅ us kī āwāz suntī haiṅ.
    Wuh apnī har ek bheṛ kā nām le kar unheṅ bulātā aur bāhar le jātā hai.
  far-far: Na wane folo ana mae ka 'ifingia na mae ana ba fuana, ma na sipsip ki kera
    ka rongo saitamana na lingena, ma kera ka leka mai siana. Nia ka saea satana na
    sipsip nia ki, ma ka talaida 'i maa.
  suz-BL: गोठला जाक्‍मेनु, लाप्‍चो खाल पाइबमी मेको कली लाप्‍चो रोक्‍ब। भेडापुकीमी
    गोठला आ सेंदा नेंनीम। गोठलामी आंम भेडा आन नें थिशा ब्रेश्‍शा, गोठ रे ग्रुंइब।
  car-NT: Mo'ko 'wa ro mo'ko pena eran moro pena etapurumakanon. Mo'ko tanenamon auran
    'wa mo'karon kapara kynepanamaton. Mo'karon tokykon ko'manon etykon ta. Kurandonaka
    kynarojaton.
  amp-amp: Nd sifsifroh gnat tohukatohwa tohukatohr yifhatikt yak tfanyekwatrr rim
    fnahnitr. Sifsifroh yufam yutahato nakuneft rorhu tngtn wany tonitatm kak hfhanwatrm
    fnahnitm.
  bht-bht: उदे तांई द्वारपाल दरबाजा खोली दिन्दा है, कने भेडां उदी अबाज पछेणदियां न,
    कने सै अपणियां भेडां जो ना लेई-लेईकरी सददा है कने बाहर लेई जांदा है।
  eng-NOY: To him the porter openeth; and the sheep hear his voice; and his own sheep
    he calleth by name, and leadeth them out.
  cub-NT: Ʉ̃́recabe biaido jedevacobede coreipõecʉi voacaimʉ jedevacobede. Aru ovejavare
    órejarĩ daroibi ne ãmiá coapa náre coreipõecʉ. Ʉ̃i órejaiyede jápiarĩ, coreóvarĩ,
    dad̶ama ʉ̃i yebai. Aru náre nʉvaimi ʉ̃, ãocʉyʉ.
  ita-1927: A lui apre il portinaio, e le pecore ascoltano la sua voce, ed egli chiama
    le proprie pecore per nome e le mena fuori.
  lww-lww: Visae aligan yar tai na kirakirawoen mralaea, ana pogos nap̃a yeririna
    navisuarena sipsip vim, yoko naga kilia vike ga vania. Ana pogos nap̃a va loyum̃a,
    sipsip la punu ga aloge pulgona, ana naga vio ga kia kiena ne lala nap̃a ape kiena
    ga, p̃isi na lala ga nene asum̃alu a naga sumon la ava vanua.
  ckb-ckb: دەرگاوانیش دەرگاکەی لێ دەکاتەوە، مەڕەکانیش گوێ لە دەنگی دەگرن، بە ناو بانگی
    مەڕەکانی خۆی دەکات و دەیانباتە دەرەوە.
  nas-nas: Eeꞌnoko okovenung poko teie naninge karanaang tarevumaunge kuꞌnung bereꞌevumaung.
    Eeꞌnoko sipisipiꞌnankai okovenung bakaang kara tasiꞌpaamaung bakaning bokuvuriko
    sipisipiꞌkoong mirinanka, barampurima damaꞌdu-aape.
  uvl-uvl: Pe non nenge nauelele mapuo nem matana lohe piunga nge i. Pe sipsip mur
    te longo urume non nenge nauelele iri kanna. Pe hetetue nena sipsip mur eria pe
    koko hote iri ke tela nge hot.
  eng-BBE: The porter lets him in; and the sheep give ear to his voice; he says over
    the names of the sheep, and takes them out.
  ixl-CNT: Ech nijajax okoꞌp tu u taqꞌonom. Utz ootzajimal iviꞌ u xeen karneꞌl tu
    qꞌul ikarneꞌl majte. Tan nisikꞌle qꞌu karneꞌl tibꞌii utz, nitiqꞌo eluꞌl.
  xsi-xsi: Katonâŋa ŋana ŋgumbi ne nzâla kâ uru ikai nzâla piti pa tamâta ŋinde. Aku
    kinzi lama uru sipaloŋo pa nenzi katonâŋa ŋinde kawa ŋgua. I uru isarâwa ipatu
    ne lama taitu-taitu ŋanzi, aku ikainzi siyâti silâ pa nia yo.
  crx-NTPO: '''En dáti ghunli-un yuba dahá''duti. ''Et la de ''usbai, buboozi'' be
    buka huyih te, hidits''o huwa t''ehinínzun ''ink''ez ''az huyuntulh''us.'
  kan-OKCV: ಬಾಗಿಲು ಕಾಯುವವನು ಅವನಿಗೆ ಬಾಗಿಲನ್ನು ತೆರೆಯುತ್ತಾನೆ. ಕುರಿಗಳು ಅವನ ಸ್ವರವನ್ನು ಕೇಳುತ್ತವೆ.
    ಅವನು ತನ್ನ ಸ್ವಂತ ಕುರಿಗಳನ್ನು ಹೆಸರು ಹೇಳಿ ಕರೆದು ಅವುಗಳನ್ನು ಹೊರಗೆ ಬಿಡುತ್ತಾನೆ.
  bbb-bbb: Fu vaga e ije viene samuamo fu viene dauvega fu aruna mave-sifi fuone ijiebuo
    ive ijia kiake bu fiena usiae nuvega fu kaenamiana keke vako.
  blw-blw: Wat hen anchi chan guwarcha hen hawang, fùtana agé hen anchi hawang no
    hen anchi ustoy pastor hen hénggép. Yag hiya, éh-éhhééna way mamaga hen ngangachan
    hen anchichay karnero way mangighad an chicha, ya chicha, féfênéncha hen alena.
  tam-2017: வாசலைக் காக்கிறவன் அவனுக்குத் திறக்கிறான்; ஆடுகளும் அவன் சத்தத்திற்குச்
    செவிகொடுக்கிறது. அவன் தன்னுடைய ஆடுகளைப் பெயர் சொல்லிக் அழைத்து, அவைகளை வெளியே
    நடத்திக்கொண்டுபோகிறான்.
  azz-NT: Huan in calten tapiaque, yejua ne quitapohua in calten para ma calaqui ne
    tapixque. Huan in ichcame cuali quitenixmatij itajtolis de intapixcau. Huan no
    in tapixque quinnotza iichcahuan sejsé ijcón queme nintocay de cada se ichcat.
    Huan ijcón in tapixque quinualquixtía nochi in iichcahuan.
  spa-RV-1909: 'A éste abre el portero, y las ovejas oyen su voz: y á sus ovejas llama
    por nombre, y las saca.'
  csy-csy: 'Kongkha cingpa in ama kong hon a; tuu te in ama aw a za uh hi: taciang
    ama in tuu te a min taw sam in, pusua pui hi.'
  mxq-NT: Ja korral a̱a̱ adʉnaabyʉ yaꞌꞌawátsxʉp ja borreegʉ kwentʉꞌa̱jtpʉ, es ja borreegʉ
    kwentʉꞌa̱jtpʉ dyaxʉ mʉt ja xyʉʉ ja byorreegʉ, esʉ borreegʉ pyʉdsʉmdʉ jap korraloty,
    jaꞌa ko dyoꞌkmʉdóy diꞌibʉ kwentʉꞌa̱jtʉp.
  tzj-NT: Ja tok nekaji ja rajyuk' chuchi' ja corral nja̱k chwach rmal ja jakol chi'
    corral. Ja c'a tok noc chipan nc'axax rukul cumal ja tak carnelo, ja c'a tak rxin
    arja' nerk'ijla', nbij quebi' chiquijujunal in numajto quilasaxic chipan ja corral.
  tdt-tdt: Ema nebee hein odamatan nee sei loke odamatan ba nia, bibi sira mos rona
    nia. Nia bolu bibi ida-ida nia naran, i sira tuir nia sai ba liur.
  ron-BTF: Portarul îi deschide și oile aud vocea lui; iar el își cheamă oile pe nume
    și le conduce afară.
  eng-WEBP: The gatekeeper opens the gate for him, and the sheep listen to his voice.
    He calls his own sheep by name and leads them out.
  eng-FBV: The gatekeeper opens it for him, and the sheep respond to his voice. He
    calls his own sheep by name, and leads them out.
  nld-1939: De wachter doet hem open, en de schapen luisteren naar zijn stem; hij
    roept zijn eigen schapen bij hun naam, en voert ze naar buiten.
  bwo-bwo: Bíshe fengesh kotirwo k'eshitwe, mererwotswere b́ k'aaro shishetune, bi
    were b́ took mererwotsi boshutson s'eegetwe, jishde'ernwere ametuwee.
  nch-BL: Huan cati quimocuitahuía nopa caltemit quitapos, huan nopa tamocuitahuijquet
    quinnotzas iborregojhua ica sese inintoca para quisase. Huan iborregojhua quitoscamachilise
    huan quitoquilijtiyase.
  quc-TNT: Ri chajil u chi' ri corral cujak ri' chuwäch rech coquic. Ri chij c'ut
    cäquich'ob u wäch aretak cäch'awic. Ri ajyuk' queusiq'uij ru chij chquijujunal
    ruc' ri qui bi', queresaj c'u bi pa ri corral.
  tfr-NTPO: Ga kong u bäng l̈i döya u bäng daga shäng l̈irë, opzrëk jek e go wl̈o.
    Eshko ga ba öng l̈i roke kjl̈arashko kjl̈arashko ba ko go, ga kuya ba öng tjeng
    l̈irë ga tjwe ba zl̈ong bäng, bapshiya to wl̈o.
  kaq-NT: Jan hihconon ta xehpoti coirannicahton quehpenxoniqui. Jahuen carnerobaan
    rihbi ta jahuen joi nincaquihqui. Jaan rihbi ta jaton jane quenapaquexon jato
    cainmahiqui.
  sgb-sgb: Hilay tanod hên koral hên tupa ay ampanloat hên kabat, ta êmên ya makadann.
    Muwang lan tupa ya baêg hên maypastol kanla, ta baêgên nay langan la, haka humonol
    hila kana.
  vie-1934: Người canh cửa mở cho, chiên nghe tiếng người chăn; người chăn kêu tên
    chiên mình mà dẫn ra ngoài.
  kxv-kxv: ଦା଼ରାତା କା଼ଃଆନାସି ଏ଼ୱାଣାକି ଦା଼ରା ଦେଚା ହୀନେସି, ଅ଼ଡ଼େ, ଏ଼ୱାସି ତାନି ମେ଼ଣ୍ତାୟାଁ
    ଦ଼ରୁ ଆସାନା ହା଼ଟିନେସି, ଏ଼ୱି ତାନି ହା଼ଟିନାଣି ୱେନୁ ଅ଼ଡ଼େ ଏ଼ୱାସି ଏ଼ ମାନ୍ଦାତି ପାଙ୍ଗାତା
    ଜିରୁ ନ଼କି କିହାନା ଅ଼ନେସି ।
  cha-cha: 'Ya pot guiya güiya y magas y petta; ya y quinilo sija jajungog y inagangña:
    ya y gaña quinilo sija jaagang pot y naana, ya jacone sija gui san jiyong.'
  amu-NT: Tsꞌaⁿ na machꞌee cwenta ꞌndyootsꞌa tiomꞌñeeⁿ, matseicanaaⁿñe na nncwinoom.
    Ndoꞌ joo canmaⁿꞌñeeⁿ na mateixꞌeeⁿ cwitaꞌjnaaⁿꞌyoꞌ jñeeⁿꞌeⁿ. Macwjeeⁿꞌeⁿ ncueeyoꞌ,
    wjaachom jooyoꞌ.
  hin-CV: उसके लिए द्वारपाल द्वार खोल देता है, भेड़ें उसकी आवाज सुनती हैं. वह अपनी
    भेड़ों को नाम लेकर बुलाता और उन्हें बाहर ले जाता है.
  eng-OURB: The gatekeeper opens the gate for him, and the sheep listen to his voice.
    He calls his own sheep by name, and leads them out.
  spa-BES: El portero lo deja entrar; y las ovejas oyen su voz; él llama cada oveja
    por su nombre y las saca.
  san-BEN: দৌৱারিকস্তস্মৈ দ্ৱারং মোচযতি মেষগণশ্চ তস্য ৱাক্যং শৃণোতি স নিজান্ মেষান্
    স্ৱস্ৱনাম্নাহূয বহিঃ কৃৎৱা নযতি|
  tdx-tdx: Ie ty sokafe’ i mpañambeñey, naho mahatsa­noñe i fiarañanaña’ey o añondrio,
    mbore tokave’e ami’ty añara’e o añondri’eo, vaho iaoloa’e boak’ao.
  naf-naf: Mopme setokwakwat damuŋ egaŋ ek sipsip toŋaŋ penaŋ e ekmâtâti kwalet peme
    moti sipsip kwilinan kwilinan indakumtetime toŋinaŋgat bim ŋandaŋaŋ nâmti ekmagen
    kopme indatimti zupman baen matowezin.
  grc-MT: τουτω ο θυρωροσ ανοιγει και τα προβατα τησ φωνησ αυτου ακουει και τα ιδια
    προβατα καλει κατ ονομα και εξαγει αυτα
  vid-vid: Mlolela mibani komchumulila, na ming'holo ja heye johulika mluzi wa mdimi,
    kowa wojichema ming'holo kwa matagwa, na kujilongoza kunze.
  pio-NT: Aiba wenàiwica icuèrica corral inùma, yàacùaca inùma yéewacaténá oveja icuèriná
    iwàlùacawa. Yàasu ovejanái yéemìaca nacuèriná itàacáiwa. Yá imáidaca yàasu ovejanáiwa
    náipidená ìwali. Yá yeedáca nía corral irìcuíse.
  tsn-tsn: Motlhokomedi wa kgoro o a e mmulela, mme dinku di utlwa lentswe la gagwe
    jalo di tle kwa go ene; mme a bitse dinku tsa gagwe ka maina a di etelele pele
    di ya kwa ntle.
  amr-NT: '@see-verse:JHN.010.002'
  pwg-pwg: Ma gari kana potapota wawayina emakamakai ma tuna matuketa ina votawei
    da sipu kii koyakoyagha ina rui. Ma sipu sago sago duma kii vava ina kwatui ma
    ti na gamona ini yanei ma ina kivini da ina kiibau.
  cjv-cjv: Ena non sipsip kuingua yaromi unangua kori gumam kiapam yai kori yau towangoro
    ena non sipsip yaromi nokom firaingoro te yaromi nenen nonom sipsip kanom dairo
    unom boiro ekiro mena fumie.
  tha-KJV: นายประตูจึงเปิดประตู​ให้​ผู้​นั้น และแกะย่อมฟังเสียงของท่าน ท่านเรียกชื่อแกะของท่าน
    และนำออกไป
  por-BR-2018: A este o porteiro abre, e as ovelhas ouvem sua voz, e a suas ovelhas
