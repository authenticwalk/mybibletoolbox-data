  tew-tew: I toˀwí in khaa phóḏi iˀá̖yînmáaˀiḏi i kꞌúwá á̖yí̖ˀdigîˀ ônhuuḏeˀ, heḏi
    i kꞌúwá á̖yí̖ˀdiḏi in kꞌúwá ovâykhá̖yä̖́ˀdeḏi iví tu̖u̖ ditꞌoeḏi in khaa phóḏi
