  ena-ena: Hɨbɨ ivu ivu nɨbu viaŋ nukeŋ uami. Hulaŋ mu iadɨ pɨŋ vevɨla ivouci uami.
    Ha Asɨ nudɨ ahɨliahudaci huaci hameŋ laci hameŋ laci hɨnibali uami. Hɨnihɨni hɨbɨ
    heŋ ivoubali ivavebali uami. Ivo ivo ivaveve sɨmɨŋ nɨbali uami.
  tgo-tgo: Ghino mbwaŋaŋgila. Thela thoŋgo i ru e ghino mane i vaidi tharɨ. Ne i ru
    na i raŋgi na i vaidiya nana thovuye.
  yap-yap: I gag e re mab nem. En nra yib ngog nge yan ngalan e yoror e ra thap; bay
    yib ngalan e yoror me sul nga wuru’, me pir’eg e pan ni nge kay.
  mop-NT: —Inen jabixen u chi' a coto. Wa yan mac u c'ati ocol tu chi' a coto, yan
    u tz'eec u yool tin pach. Bel u ca'a sa'albül. Bel u cu c'ümü' a cuxtal a ma'
    yan q'uin u jobolo. Jabix ilic ti cününa'an a carnero ti tan u yocol y u joc'ol
    u cüxte u janala, baalo' ilic ala'oo'o,— cu t'an a Jesusu.
  tet-tet: Tebes. Haꞌu neꞌe, mak nanokar. Ema mak tama tuir Haꞌu, netan moris. Sia
    dadi hanesan bibi malae mak tama-sai atu buka haa-hemun.
  hlt-MCSB: Kai tah thohka la ka om, u khaw kai lamloh a kun atah daem vetih a voei
    a bal ah rhamtlim a hmuh ni.
  xtd-NT: Yeꞌe currali kuu mee‑r. Nux jandixa ñaꞌa ɨɨn ñayiu mee‑r, te taxkanu ini
    Ianyuux kuechi‑i, te kutuu vaꞌa‑i xiꞌin‑ia. Ka kuu ñayiu jan ná kuu tkachi ndɨu
    yeꞌe currali. Kee‑tɨ xa kaxi‑tɨ, te ndɨu‑tɨ xa kutuu vaꞌa‑tɨ.
  mdy-ETH: ካራሢ ታናኬ፤ ታ ዛሎና ጌላሢ ዻቃንዳኔ፤ ጌላንዳኔ፥ ኬስካንዳኔ፥ ሄንቆ ቤሲያ ዴንቃንዳኔ።
  spl-spl: Nâmâ tirek galemŋe kinman. Lohimbi âlâ me âlâŋe manman sânduhân manne sâm
    otmai yamâ nâhâlembâ gam ba peke kâlehen kinŋetâ tihityeŋe otmune kilik milik
    mannomai.
  usp-NT: In, ini' man pwert re man corral y nen tioc li corral inwi'l in, ticolmaji'n.
    Tijna' tioc y tiel la' man pwert re man corral y tijta' richaj.
  zav-NT: Nada' gwxaquə'əlebəda' ca cho'a puert c̱he xle'eɉ xilə' ca'. Xilə' ca' chəsyə'əyo'ob
    ḻo'o xle'eɉga'aquəb na' chəsə'əchoɉəb par chəsə'əyilɉəb de'e chsa'ob. Na' ca xle'eɉ
    xilə' ca' chcue'eɉən ḻega'aquəb par nic̱h cui bi gac c̱hega'aquəb, ca'aczən' chcue'eɉa'
    beṉə' ca' chso'onḻilažə' nada' par nic̱h cui bi gac c̱hega'aque'.
  sgz-sgz: Á iau á mátán kas. Ái sinih a lákám sur iau kápnate hiru, má na kusak má
    nák so kaleng suri ser namnam.
  kek-NT: La̱in li oqueba̱l. Chixjunileb li neque'pa̱ban cue la̱in, te'colek' ut la̱in
    tin-ilok reheb. Chanchaneb li carner li neque'oc ut neque'el ut neque'xtau lix
    cuaheb.
  blz-NT: Yaku' a soopan iya'a. Kalu ime a minsoop lumiu na Ingku', ia bo salamat
    ka' i ia bo minsoop ka' umuar mantausi kakaan.
  poe-NT: Janhan mé tí puerta a mé tꞌixe̱nxínrá tí janhan mé tsaárá la mé tso̱yóha̱rá
    tí kolélo siín kjuachaxin tsꞌaxrjexín va tí kòrré va sátsjikjine va la ko siín
    kjuachaxin tsꞌixenhen va tí tsꞌinkachjina va ínaá.
  san-TAM: 'அஹமேவ த்³வாரஸ்வரூப​:, மயா ய​: கஸ்²சித ப்ரவிஸ²தி ஸ ரக்ஷாம்ʼ ப்ராப்ஸ்யதி
    ததா² ப³ஹிரந்தஸ்²ச க³மநாக³மநே க்ருʼத்வா சரணஸ்தா²நம்ʼ ப்ராப்ஸ்யதி|'
  cof-NT: Lari jun opisa cotonlabi winun tamolan joyoe. Labe cayaito wiminlaca se
    larito, seque nenasa carito cuidaiyanae tie.
  srm-NT: “Mi taki da unu e, taa mi da di dööbuka da hiniwan sëmbë di sa kë pasa go
    a di peni dendu faa feni di heepi u Gadu. Nöö sö wan sëmbë i dë fii bööböö seei.
    I sa ta waka fii nango a döö toona ko, ta feni di sölugu u Gadu.
  qvs-NT: Ñukaka ovejaynikunapa punkunshinami kani. Ñukata katiwaptikichi amachaykichi
    ama ni pi wakllichishunaykichipa. Tata Diospa kawsananpi yaykuchiykichi. Yachachikunaynikunata
    kreyishpaykichika ovejakuna alli pastuta tarikshinami kankichi.
  zca-NT: Na nak nela ro' kurral ga', no rë xa' ño le'n kurral che'n Dios por na,
    lë' bixa' ro' lo kwa'n nazhe'b kwa'n nzho bixa', no gak bixa' nela rë mbëkxi'l
    ma ño no niro' le'n kurral par nzhao ma yix nayë'.
  cbc-NT: Yʉa, oveja na cajããrĩ jope majũrẽ bairo caãcʉ̃ yʉ ãniña. Bairi yʉre caĩroaʉ
    pʉame yʉ jʉ̃gori cʉ̃ carorije wapare canetõecoricʉpʉ niñami. Jĩcãʉ̃ oveja jãáti,
    o witiáti bero cataa bócaʉgamasĩrẽ bairo tuayami yua caroa yericʉtaje mena.
  qxo-NT: '@see-verse:JHN.010.008'
  mox-mox: Yaʼa ʼawa nana, ta tomeqabu ilugulugu ʼiguyega ʼetoyavua ina lobea. Taudi
    ina lugu ta wese ina ʼifoqe, ta adi ʼabwaga ina lobea.
  kew-kew: Niri pora gaape ya-pulu pora gaape lobanoloare onaanu ru-nane mada odobaawa
    oro yaalo epe-rupa kagaa piraama laama palimi. Goa pea-pulu nimu ru-nane odobaawa
    amaa pua go-rupa eta nalimi.
  dww-dww: Be matakeda inam vutuna taugu. Aitau nopogue e saḡa be e naḡona gana nopone,
    tauna tokare yawasana e banavina, tauna tokare e mia genuana be kani nonoḡinama
    e kanina.
  nif-nif: Nak noñgandɨ yama wakan. No en nokoñ bɨmbi, Bep Yambattok sañ gɨnañ lolakta,
    en nɨm kolauktok nak en tɨke-kamaiutat, tɨmbi endɨ mɨsɨmɨsɨ nɨmnat kumbi, nepek
    nola nɨm lonjukak.
  twi-ASANTE: Mene ɛpono no. Obiara a ɔnam me so bɛwura mu no bɛnya nkwa; wɔbɛwura
    mu asane afiri adi na wɔbɛnya adidibea.
  aoj-aoj: Aeꞌ siꞌi uta, epen ami niwisi aeꞌ nomon, God nuwambilai anin nokwahoman
    waf awafi nepe andeandeꞌ. Anin nifiꞌi niwisi niwis nepe netaga nefeꞌ nefaꞌ gwaꞌaisi
    buꞌwasi.
  cbv-cbv: Weémboó wáihyat jʉ́dʉ jẽc panihni caá. Weemdíh jepahnit jẽcdih waadnít
    panihnit ĩ jʉmna caá. Pánihna, queét iiguípna bejnit déejidih wã tʉ́i ʉbna caá.
    Ovejawã ʉ́ʉmcanjeh, ĩ́ih wáihyat jʉ́dʉmant jʉmnitji wãíca naáhwã jeémédih bac
    bejnit, jwʉ́ʉb waadnít, ĩpĩ́ tʉ́i jʉmna caá. Pánihat pah, wĩ́ih cã́acwãboó wãjeéh
    jʉmna, ĩpĩ́ ʉ́ʉmcanjeh, wãíca naáhwã panihnit, ded pah ĩ náahatdih ĩ bíbohna caá.
  taw-taw: Yad nɨm kanɨbtub ak mɨdebin agak. Binɨb olap yɨp yɨl apɨl kanɨbtub mɨgan
    ak amek, God nop tɨg asɨk dɨnɨgab agak. Kanɨb anɨb ak mɨgan amɨlɨg seŋ apɨlɨg
    tap ñɨŋɨnɨgab agak.
  jic-NT: Napj jun vilicj jinwá Dios jyü'ta nt'a. Napj mpes pyona, lovin ca Dios lal
    mpü'üm, Dios ma ca cus ntülüs jupj. Napj pjü ca ma'ayá jupj jos, 'ücj lo püt'üs.
    Nin p'iyá liji oveja jyamá. Jupj se 'aya oveja jisas 'ücj jis la püt'üs.
  zap-NT: Noo nak zegnak ruxloo mëkzhiil; men ne tee ruloo guin ne nak noo, sláá men
    lo dol. No gak men zegnak mëkzhiil ne rruu rdeetee ruloo chen tsël ne gu maa.
  wer-wer: Nemënt tapöpök kanwer. Pötaanök omën namp nem naë wais oröak kakaati ilapna
    pöp Anutuuk utpetetakaan kama moöpnaap. Pël ëën pi ilëak oröak ëeimeë kaömp neim
    öpnaap.
  ipi-ipi: '@see-verse:JHN.010.008'
  qul-NT: Noka puncu cani. Nokajnin yaycojlla salvaska canka. Imaynatachus uj ovejaka
    yaycun, llojsin, pastotataj tarin, chay jina canka.
  ter-NT: Undíne itukóvo ne koati kaná'uti pahapéti. Enepone vekónuti, ngoitóvatimo.
    Epó'oxo kuteâti koeku su'ûso únati kátarakeovo, ipuhíkeati kûrapena níkaxoponeovo
    yoko urúkopovatimaka, énomonemakamo koéneye ne kutipónuti.
  bmr-NT: Uujoho guhuga, tafañodɨ ɨjɨcafotoobo taajaji. Jaabo oveja iicanɨcɨbadɨ tomecufaño
    ɨjɨcafotooboro siino ihiinoobo ñaavahuco aatyɨmenɨcɨbadɨ icaji.
  fuf-fuf: Ko min woni dambugal ngal. Mo naatirii lan o dandete, o naatay, o yalta,
    o heɓa faggorde.
  bhl-bhl: Feinka! Nakalem ete wati beem abisom nete te. Nimin kawtiw ite mak abisom
    kawtem elo uniw tewe, Sunbin-Got e ilo akalem finik so kulomin deiw ka kel mo
    koyemei, i ka kel kakamokoliw te. Kakamsomi, kut une am tele kebomi, wanin ken
    wanbomi, bókoliw te.
  ons-ons: Na madet, ea wane ŋei mane eŋe naŋanoka sariki paki, sen koto wakesiake,
    eŋe baŋ Anutuŋo mayake, paki eŋe baŋ ululuŋ sari sakesiake, so waket ariake, yale
    okane, Asu wane ŋara morian maine marat kayake.
  con-NTPO: Ña gi sombo'ttija. Majan ña'ñe ca'ni'chota ccushaya'cho tsu. Tsata tsu
    oveja ttuccunga ca'nimba sombopa anqque'suma an'jenqquia'caen opatsse canse'faya.
  ghs-ghs: Anai oho pou oonita teei anata dzuubaquko qidzanatakoi. Ma noi naho neta
    tuume baabe eeteqa patta saridzorakoi.
  peg-peg: ନା ଦୁୱେର୍‌, ଜଦି ଇନେର୍‌ ନାଙ୍ଗ୍‌ ହିଜ଼ି ହଣାର୍‌, ତା ଆତିସ୍‌ ହେୱାନ୍‌ ରାକ୍ୟା ପାୟା
    ଆନାନ୍‌ ଆରି ବିତ୍ରେ ୱାଜ଼ି ଆରି ବାର୍ତ ହାଲ୍‌ଜି ଚାରା ଗାଟା ଆନାନ୍‌ ।
  txu-NT: '@see-verse:JHN.010.008'
  eng-WEBU: I am the door. If anyone enters in by me, he will be saved, and will go
    in and go out and will find pasture.
  gnw-NT: Che co jae onque rami. Che rupi ovecha-rocai pe uique vae uyembɨasacata
    co. Uiqueta jare oẽta jare uvãeta mbae jou vaerã —jei Jesús—.
  mux-mux: Na pala keri-puléle. Yambuma ‘Sukundu pamili.’ niku na molumbuna ungíma
    mindili nolkemela kupulanum-na wendu oku na-kene kapula molku sukundu puku pena
    oku era noku tingí.
  maj-NT: An xi nkú joyaha a̱nkju̱o̱. Xu̱ta̱ xi kju̱a̱s'enjinna k'u̱a̱nki. Kui xi
    ka̱ma xi nkú joyaha chu̱tsa̱nka̱ xi fas'en ko̱ bitju ni'yaha̱ nga fi kjine jñá.
  bkq-NT: Deus eydâ atoam tâzegawântolâ urâ. Tâsemaguehoem wâne kaneru kura odaxi
    tâgawânse myara ynynonro modo kâenmakely. Kaneru sodo tâguy poji anaym awyly ume
    tânuagaenzelâ myara lâpylâ ynynonro modo kâendyly.
  kue-kue: Na, nana konbo dra moglka. Ana yomba ta na moglmara unan ye wakai morambuka.
    Ana ye ende yungugl pindre te ende menda undre, ana kaiya mokna doko i-ninambuka.
  cot-NT: Naroguenti ashitacorontsi. Quericaca quijantanaquenaneca naatimpa inchoocapojaje
    cameetsa, inquijapojaque, irisotoanaque iramenapojero cataromashi.
  bnp-bnp: Iau a logo. E huriki ri dili valai nau bara ri mahuri. Bara ri dili pori
    na ningaru ne ria. Bara ri matavisi a maki ni kani.
  apn-NT: —Te ixpê ôwêhti gjênh xà hã hakwakre pyràk. Na hte ôwêhti mẽmoj punuj pymaj
    kahê hwỳr agjê nẽ kamã mex nẽ kuhê. Nẽ kurũm hapôj nẽ ma apkur o pa. Ja pyrà nẽ
    mẽ kot ixkôt amnhĩ xunhwỳr xwỳnhjaja koja mẽ ixkukwak ri hkĩnh nẽ mex nẽ hamakêtkati
    nẽ pa ho pa. Nẽ nhỹrmã Tĩrtũm mẽ wa ixri htĩr tũm nẽ pa ho pa. Ja kaxyw na pa
    pre man mẽ awỳr pika hwỳr wrỳ. —No ôwêhti ho àhkĩnh xwỳnhjaja na htem amnhĩm ho
    ahkĩ nẽ kupa nẽ ma amnhĩm o pa. Tã mẽ kot Tĩrtũm kapẽr o hêx o mẽ pa xwỳnhjaja
    te mẽ kot jajaja kot amnhĩ nhĩpêx pyràk. Anẽ.
  ctp-NT: Nu ndiꞌin tuloꞌoo ni, suꞌwe ꞌa ñaꞌansiin yu ꞌin slyaꞌ ꞌin yu; kwiꞌ ngwañaꞌan
    naꞌ, suꞌwe ꞌa ñaꞌansiǐn ꞌin nten ꞌñaǎn ―ndukwin Jesús―. Ka sten nten chaꞌ ꞌñaǎn
    chaꞌ ja tyukwa neꞌ chaꞌ kuxi bra kanꞌ. Ka neꞌ kanꞌ sa ñaꞌan lka slyaꞌ kanꞌ nu
    ndyaꞌan niꞌ lyoꞌoo, nu ndyoꞌo xiyaꞌ, kwiꞌ ndyiji suꞌwe nan nchku iꞌ, ngwañaꞌan
    ka nten ꞌñaǎn bra kanꞌ.
  bre-BRG: Me eo an nor; mar deu unan bennak e-barzh drezon, e vo salvet; dont ha
    mont a raio hag e kavo peurvan.
  opm-opm: Doho gwatei kat hatin hat ma pat han oh norhormur. Hanip gur norhornong
    Oh pokwi dire doho gwatei ron kat hat pat han ma hapat daham ma maraya han guroh
    eimat paten dasi haptimur. Eimat paten dasi ham royao marayao ham den dam yah
    hat patimur.
  bvr-bvr: Ngaypa minypa ng-guna ngana gu-jirra, rrapa minyja ana-nga a-barrnguma
    barra gun-guna, ngaypa wanngu ngu-nega barra. Minypa a-barrnguma barra a-workiya
    rrapa a-bengga barra a-workiya, gu-barripa barra rrawa balaja gu-murna.
  wal-wal: Penggee tana; tanan geliya ooninne attana. I gelananne kiyana; qassi lo77o
    maatai de7iyoosaakka demmana.
  zad-NT: Nad' nak' ka cho'a leej c̱he xil'ka', na' beena' gonḻilallee nad' bi kwiayee,
    san gake' ka xilaa, bana' mbalaz choob na' chchejb cho'a leej c̱heba' na' chllelib
    dii cheej chaob.
  kmg-kmg: Motâc no hâcne. Moc e fotâcnurâ rašiocmu, e mi sipirickeocmu. E rašic wefuc
    ehuc nânâ mâriri bâfuaocmu.
  aso-aso: Ee, neniꞌ nene aꞌmine gesiꞌmi gateni nouvonako aꞌminguꞌ nenikuꞌ imi hili
    gesi minguko dizilizave mukiꞌ nene initeꞌ maliꞌmosi do goloso o-ngedamivo laminekovoꞌ
    minilisave. Neꞌmine igi mini dizi limi igi nosoꞌ niteꞌ ningi ni lamini minilisave.
  uli-uli: Ngang mele hatam. Te tugul semal le yebe budoh irey ngo yebe daor; Semal
    le be bulong mo irel hatam le, ngo bela buyoy ngo yebe wiri yolbuw.
  nin-NT: Ingga yo sa anko a uki ku aminta wa, undurr wa nggo ti rri ba ni ingga ku
    a ta kpa ma ttungo. Unto ku nggo à ti kuma uwa ta hi agiga a ssussu.
  tgk-tgk: Ман дарвоза ҳастам. Ҳар касе ки ба воситаи Ман медарояд, наҷот меёбад.
    Ӯ ҳам медарояду ҳам мебарояд ва барои худ чарогоҳ пайдо мекунад.
  acu-NT: Wikia uwija wenukri waiitiriya tumawaitjai. Uwija waiitinam wainawa nunisarang
    wína umirtukaru ainauka tuke uwemrartin ainawai. Uwija wenuknum wayaawar, nunia
    jiinkiar chirichrin yuwina nunisarang wína umirtukaru ainau wini wininau asaramtai,
    wikia niin tuke wainkartinuitjai.
  cak-WNT: Yin c'a riyin ri Ruchi' ri coral. Ri xtoc c'a wuq'ui riyin, can xticolotej
    y nril ri nic'atzin chare. Achi'el nuben ri carne'l ntel ntoc chupan ri coral,
    y nril k'ayis riche (rixin) chi nutij.
  ebk-ebk: Ha-un nan sugpan. Mu ngachana nan sungkop ay manguy kan ha-un at maesarakan.
    Maepachong hiya as nan karnero ay mafialin ay sungkop ya pumitiw ay mun-anap as
    munkiarafiana.
  spa-PDDPT: Yo soy la Puerta. Si alguno entra por Mí será salvo. Entrará y saldrá,
    y hallará pasto.
  ruf-ruf: Nene nalibani. Imunu wowose iyakwingila kubitila nene katsokombolighwa.
    Katsakwingila na kulawa, naye katsopata ipfijo.
  gun-gun: Ha'e rã xee ma okẽ aĩ. Xea rupi oike va'e kuery oo jepe 'rã. Oike 'rã,
    ha'e gui oẽ ju vy ojou 'rã ho'u va'erã.
  agu-BL: I ina'tz, in puertil yi pe'm cneru'. Alchok scyetz yil chin xconsaj tan
    toque'n tpe'm, sclaxok. Stzatzink yil tz'oc i' tetz tajlal wawun. Nin nternin
    tz'oc, nternin tz'el tzaj tan bi'l tzatzi'n. Sjalok yi bi cu'n tajwe'n tetz.
  isn-isn: Unene ingi mumpita. Wihi ni ingiila kukiila kitalane, ukugunwa; ukingila
    mukati nu kupuma, nu ng'wenso uki ligilya u ludimo.
  eng-PEV: '@see-verse:JHN.010.008'
  ilo-ULB: Siak ti ruangan. Maisalakan ti siasinoman nga sumrek babaen kaniak; umuneg
    isuna ken rumuar ket makabiruk iti pagaraban.
  pir-NT: Yʉhʉ ovejare cohteri sahrĩno sopecaha yero saha ijiaja. Sopecaha sajãñequina
    yero saha ijire yʉhʉre wacũ tutuayequina. Sa yegʉ tiquinare pecapʉ wahaboriquinare
    yʉhdʉoutja. Ovejare cahmotari sahrĩno tiquinare cahmotariro sahata yʉhʉ yʉhdʉoyequinare
    cahmotaʉtja. Sa ye tiquina cahmeñene cʉoeta tiquina, nidi Jesu.
  anv-NT: Me ne nlú meno gebame, yɛ́ndémuú ayi akoógé ɛta wa ne akpɛ né mmu,
    Ɛsɔwɔ aferege nyɛ ji né ɛfwyale gabo. Ne akpɛne nyɛ mmu atanege dafyɛ agɛne yɛ́ndégenó
    ɛyi gelií ji.
  sab-NT: Cha ugaka kare kwian ulita alin, cha giti alin allabi kwian ñage Chube uñe
    ulia, kwian bai kaire cha gai ulia kwian ene be tien gitiru ji chugege ama age
    me no gdale, cha kwian ene manade no ama gbe toi no oveja mananga kle oveja manade
    no kare, ene oveja me boi daga ngwale oveja toi no. Oveja mananga kle oveja jwen
    ugakage kle dbe blire chi jai gire oveja mananga kle oveja tke naskuni ugaka amañage.
  tmd-tmd: Makwam nɨ keir sipsip bla höb ram möl ubalɨja mɨdla. Nöbö mö nɨ hön kul
    yuadö möla diöñ akuyöbö, kömö akwör mɨjöña. Ubalɨja pikwo pik rɨ gɨrön, ap panö
    panö nɨmöña.
  acr-NNT: »In ri in uchiꞌ ri coral ke ri bꞌexex. China ri kok bꞌi wuma riꞌin, riꞌ
    kakolobꞌetajik y kachajix chi utz pachaꞌ ri bꞌexex kebꞌokisax chaqꞌabꞌ pa ri coral
    y kebꞌesax bꞌi paqꞌij re kebꞌeꞌwoꞌq pa chomilaj kꞌim.
  kpg-kpg: Au go di bontai. Be koai hua dela ga ulu i di Au, le e haga mouli. Mee
    ga ulu gi lodo, ga ulu gi daha, e gidee ia ana meegai.
  taj-taj: म्राप चा ङानोन हिन्‍ना, चुदे खालै म्‍हि ङाग्‍याम न्‍हङ‍री वाङ्‌जी भिसम
    थे जोगब तला। थेनीगदे गोठे न्‍हङ‍री निबा मङग्‍यार थोन्‍बा लला, ओच्‍छे पिङ पिङबा
    छे याङ्बा पाङरी चम्‍याङ्ला।
  avt-avt: Hi hɨre ya weipɨr. Neimɨn nisɨsa hɨr nɨre sipsip nanɨnen nɨmɨn nɨwa, te
    hɨr nanu werek maain nanɨno witeik nanɨnantɨn yenkis yaaim nanɨm.
  cbk-cbk: Yo amo el puerta. Si quien ay entra por medio de este puerta nuay con ele
    cosa ay pasa, y ele ay queda bajo el di mio proteccion como el carnero puede man
    entra y sale para busca su comida.
  uig-ARA: ئىشىك ئۆزۈمدۇرمەن. مەن ئارقىلىق كىرگىنى قۇتقۇزۇلىدۇ ھەم كىرىپ-چىقىپ، ئوت-چۆپلەرنى
    تېپىپ يېيەلەيدۇ.
  tuf-tuf: Asan quératan wanro. Biyin as cutar rauyat, as tamo síhw̃ayat, eyin bar
    síwayqueyra. Ohbac ítayqueyra. Síuyat óbasan wan imaran bitat quer sar rau cuntar
    etat rauro. Imaran bitat ira yayay watar waa cuntar etat waacaro. Banar ay bi
    cutar itro. Aját uw éytaan wan obir yajcaro.
  abx-abx: Ako i pwirtahan. Bisan say i pasallod nga ag'agi si ako, atalwas. Libri
    mga iya pagsallod pati' paggawas para agpaka'anda' pannabsaban.
  mco-NT: Jadu'n nej je borregɨ ajcxy ytɨgɨɨygɨxy ma agaj aguu, nañ tɨm jadu'n jäy
    ajcxy paady Dios ytɨy'ajt ma ɨɨch. Je jäy ajcxy huɨdibɨ ypaatyp Dios ytɨy'ajt
    ma ɨɨch, nañ ypadaamy jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy tüccɨ'yɨ. E huɨdibɨ
    je' ajcxy yajmayjajtyp ma yɨ chɨnaayɨn, nmöhuɨbyɨch. Tɨm jadu'n nej borregɨ ajcxy
    jabom jabom ypɨdzɨmgɨxy ma agaj aguu nɨcxcɨxy mɨɨy'ojcpɨ, etz yhuimbijtcɨxy tzuu
    tzuu.
  kqf-kqf: Tagu taunana mataeta, tedi mabai lisiguḡa sa solasaḡana ba sa yawasana.
    Tedi sa solasaḡa bi sa potiyovo te kani sa banavi bi ḡoyogumo sa miya.
  cpb-NT: Naakatake oshiyawori imoontaitziro owejatanto. Ikaatzira kyagaatsine noshiyakawowa
    imoontaitziro owejatanto, ari rawisakoshiretai. Ari roshiyakotaiyaari oweja ripiyapiyata
    ikyaapiintzira, rishitowapiintzi eejatzi. Te okoityiimotari rowanawo.
  aon-aon: Eik douk adur atudok wit. Enyudok arpen douk nyuwish atudok wit aria nyuwish
    numun narub iri, enyen ta nyuwish Iruhin nuraen aria ta watak nyutanamori nyupe
    wosik atin. Aria ta nyunek witogur arbudok narub nyunak nyurim worigun um nyishoh
    iri.
  hus-NT-2005: Nanáꞌich nin kʼwajat jelti an wiꞌleb; xitaꞌ ka ochich ba Nanáꞌ xin
    kʼwajat jelti an wiꞌleb neꞌech ka loꞌey. Neꞌech kin junu jelti jun i borrego xu
    ochel ani u kalel ban mapuxtaláb ani in elál i tóm.
  mig-NT: Máá‑rí kúu nátu̱'un máá yúxé'é. Nú ndé ña̱yɨvɨ kɨ́vɨ ichi‑rí, ka̱ku‑i. Te
    kɨ̱vɨ‑i te ndenda‑i, te ni'i̱n‑í icha̱ kee‑í.
  bps-bps: Agu i gufusuk dad bilibiligu. Na nè i fusuk fagu di deg, nun kagalwaan.
    Na landè gukulangan du salngad kenen i bilibili fusuk na lamwà, du fye mite gumteban.
  mbs-mbs: Iling a te lelebangan. Aw mokit se otaw diyà kanak, mekelowà sikandin.
    Iling sikandin te karniro mepakay meglegeb doton te kelokob, aw doton heman te
    lowà, aw yan mekekaen.
  tof-tof: Ka mamtaela. Kürükama nidi tübarrbüle, i sab zid bairre. I sab tübarrbüle
    akó tübausle morroal paza poko byamkünüm, twala ne pokodó dódórr baindako.
  cme-NT: Muɔmɛi dumɛlle‑i. Umaŋ duɔ suur baa dumɛlle‑i, kutieŋo kuraa. U gbãa tuɔ
    suur aa tuɔ hel kuŋ dɔlaanu-yuɔ dumaa, aa u ka tuɔ da u niiwuoni‑i.
  sus-sus: N tan nan na gɔɔrɛ naadɛ ra. Naxan yo na so n saabui ra, a kanyi kisima
    nɛ, a nu so, a nu mini, a nu baloe sɔtɔ.
  pon-2006: Ngehi me wenihmwo. Mehmen pedolong nan wenihmw wet pahn mourla. E pahn
    pedolong oh pedoi, oh diarada kene mwenge.
  dad-dad: Bobog are aya, taka ĩ aya bunem isiyouf are, mata kel yalouf. Ĩ namen isi
    fen, ulõ yeis ilauf, agef fen, fisir yõya nẽ fotou fouf.
  zab-NT: Nare naa zec tuby puert, ne ni yiiu ruu puertquɨ zapbɨ perdón ax azelee
    yiiub ne idiiab zecquɨ tuby llíily ax rdxialmɨ ni rom.
  jae-jae: Aê katu ŋasacgêdô. Teŋ embe êsô aêŋageŋ êna, oc ênam eŋ kêsi. Eŋ êsô êsa
    ma êtap nê gêŋ êlôm tauŋa sa.
  ksd-ksd: Iau ra mataniolo; ba tikai na olo tagu, da valaun ia, ma na olaolo ma na
    irairop, ma na gire tadav ra nian.
  msm-NT: Siakon sikan yawanganan. Inggad hintawa no ogbaja kanay ogkayuwas. Og-atimanon
    ku sikandan angod to pag-atiman to tag-karneru to buhi din. Masaligon sikandan
    ko ogyuwas aw ogsed su kona ogkaamonu.
  myk-myk: Nɛ wu ɲɛ kuɲɔɔ le. Sipyaa sipya wʼa jé lee kuɲɔɔ li ni ge, wee na ba shɔ.
    Wee na da jin, na fòro ɲaɲiŋɛ na. Nɛ na da yalige bɛ kaan wu mu.
  sbe-sbe: Yau kawakedana ede. Kaiteyadi se laoma yau kaliguwai kabo se lusolalau
    Yaubada yona basileiya unai na mauli se lobai. Yo yodi kabalau maudoina udiyedi
    kabo Yaubada ye kitahetetedi.
  mcr-mcr: Nyi Täkŋä-hänaqä Iqunji. Ämaqä hŋqu Nyita äpeyätqe, häŋä äŋguä iqumuatnä
    äpme, iqu täŋgisa äyapätä mäŋgisa äwätä itä, itaŋga iqu qätaqä näqisquäŋqiyä.
  cux-NT: '''Úú tan''dúúcā cheendi cheēⁿ ''úú. Du''ú ''iiⁿ''yāⁿ chí indaā caavā yeⁿ''é,
    ninguaⁿ''ai yā. Ní can''dáa yā. Ní nndaa ntuúⁿ yā. Ní ndaacá yā chi che''é yā.'
  tur-YTC: Ben kapıyım. Eğer bir kişi benim aracılığımla girerse kurtulur. Girer,
    çıkar ve otlak bulur.
  san-ITR: ahameva dvArasvarUpaH, mayA yaH kashchita pravishati sa rakShAM prApsyati
    tathA bahirantashcha gamanAgamane kR^itvA charaNasthAnaM prApsyati|
  bel-N: Я — дзьверы. Хто ўвойдзе праз Мяне, збаўлены будзе, і ўвойдзе, і выйдзе,
    і пашу знойдзе.
  sch-sch: Keima hih kotbâi ki ni. Tukhom keima taka lût chu sanminringin om an
    tih; asûnga lût an ta, jôk an ta, sûlring man sâng an tih.
  mic-MIQNT: “Ni'n pa wijei aq na ga'qana'tas'g aq na mimajuinu'g pa wijei aq jijgluewjig.
    Ta'n wen getu pisgwa't wa'so'q amujpa weji pisgwa't ni'neg. Na ugs'tatew, pisgwa'tew
    aq tu'etew aq ul smaten. Pa na wijei aq jijgluewjig asuita'jig ga'qana'tas'g aq
    uls'maten. pa na wijei ni'n na ga'qana'tas'g ugjit mimajuinu'g wa'so'q aq weli
    angweiaqig aq ugs'tawia's.
  huu-NT: 'Nia llofuete: —Llaɨgafo isoidɨcue. Bu cue nasedo fo bia, jilloite. Llaudaɨaɨ
    isoi fo biite. Jino jaite. Mare guille baite isoite. —Iese llofuete; ia naimɨena
    ɨɨnotɨno marena illana ñaɨte. Naimɨemona naimacɨ jitailla rafuena uana ñaɨte.'
  jiv-NT: Wikia wáititjai. Ashí Winin waya̱a̱ka uwemprattawai. Tura murikiua áintsaṉ
    wenuimiunmaya̱ jiinki péṉker yurumáttawai tura atak wayá ayamprattawai’ tímiayi.
  otm-NT: Nugä drá goxthigä, nu'a to'o da yʉt'i nanguecä, ma zä da ts'imanho bʉ. Nɛ
    da bądi gue rá ngu bʉ, janangue i 'yo nɛ da dįni 'bɛ'a dí zɛrpa yʉ́ mbʉi, tengutho
    ra dɛ'yo i tįn yʉ t'ɛi.
  dah-dah: Nebe yame yara. Niŋgeb al kura ne hitte mat waŋ Al Kuruŋ hire gor hurkuyeŋbe
    det kura beleŋ epte ma buluŋ iryeŋ. Al gobe sipsip beleŋ koya biŋde hurkuŋ usaŋ
    heŋ siŋare kateŋ yamuŋ nene haŋyen go gwahade goyen igiŋ po hiyeŋ.
  tnk-tnk: Iou kwəruə. Trɨni mɨnuə iərmama riti ruvnimwə pehe ia nirak, in trarə amasan,
    mukurən nuvnimwə peheien, mɨtei irapw, mətui nəveɡɨnien sənəni.
  kpr-kpr: O namo, gurori. Mave namokena terarira amo, nu jebuga evovodae irari ava
    tuve barira. Nu tere ya foa ghuse, bayau inononda tambarira.
  san-IAS: ahameva dvārasvarūpaḥ, mayā yaḥ kaścita praviśati sa rakṣāṁ prāpsyati tathā
    bahirantaśca gamanāgamane kṛtvā caraṇasthānaṁ prāpsyati|
  nho-nho: Nau nei ko te tootoka. Naa tama e uru mai i aa nau raa ma ki hakassaoria.
    Laatou ma ki ttana te oomai ki hare ka oo hoki ki haho no ssee naa kaikai laatou.
  gym-NT: Ti abko jukwe kwrere, aisete nire nire rükadre ti köböire ki teri Ngöbö
    känti, ye abko rabadi dianintari. Ne aisete, obeja tä niken ki teri, bti tä nikenta
    ki bäre mento amne mikä kuin tä kwen kwetadre ietre, ye kwrere nire nire rikadre
    ti köböire Ngöbö känti abko ie jändrän kuin kwandre.
  azg-NT: Ja condui ꞌndyotsëꞌ teon. Minꞌcya ro tsꞌan na ngaqueeꞌ ntyja njan, ntsinꞌman
    ja ñuaanꞌ tsanꞌñeen. Itsijonhanꞌ tsanꞌñeen chaꞌvijon ncüii quitsman na quinduiꞌ
    oꞌ teonꞌñeen na nntjii oꞌ na ntcüaꞌ oꞌ ndoꞌ ndë joꞌ icüjeeꞌ nndaꞌ oꞌ.
  bhd-bhd: दार अवं आईं, अगर कोई मेरे ज़िरिये अन्तर गालो, त परमेशर तैस मुक्ति देलो,
    ते तै अन्तर बेइर एइतो गालो ते खूराक पालो।
  too-NT: Quit hua'chi huan mākalhcha. A'ntī naquintakalhlaka'ī', xlaca'n natapūtaxtu.
    Lā' na'iccāmaktaka'lha hua'chi cāmaktaka'lhcan borrego a'ntū natataxtu lā' natakaksa
    ixlīhua'tca'n lā' chu natatanūpala.
  ind-AYT: Akulah pintu. Jika seseorang masuk melalui Aku, dia akan diselamatkan,
    dan akan keluar masuk, serta menemukan padang rumput.
  cjo-NT: '@see-verse:JHN.010.008'
  nsn-nsn: Inggo tero pirik, doh mair tamata re leke turume totoguo, inggon e turung
    udeil, kare turung lekleke ueltapokise mare sir mena niein uaia.
  san-DEV: अहमेव द्वारस्वरूपः, मया यः कश्चित प्रविशति स रक्षां प्राप्स्यति तथा बहिरन्तश्च
    गमनागमने कृत्वा चरणस्थानं प्राप्स्यति।
  tna-NT: ‘Ema da taraca etsequeini nime. Cuaja huisha taraca etsequeini je enubiani
    d'eji su taraca dume su epu puji nime, daja da quebata ema peje su jei epuani
    cuati castigo jenetia d'eji su epu. Cuaja huisha ediadia puji cuinananuati epuani
    nime, daja da yama pamapa ema peje su jei eputani cuana pamapa ai saida cuana
    etiayu.
  lid-lid: Jo le, jo madasan handru, are lau iy anya keme bolon loboho madasan jo
    udu aliy, iy kameh winiyan bamak bwe. Iy kameh winiyan edek ili bolon, ano iy
    eme manan ja, ta asilah nan bwidiu nyorowan badu kapa gwa.
  wim-wim: Ngay keꞌ thaaꞌ gate yimanangan. Than weeꞌ-weeꞌanangan thaaꞌ gate ngatharam
    wakanang anpalan ngoonchayn aak piip God.antamakan-a, yaa, ngayan ngul kaaꞌ-piichanathāng
    thanang way thanttam anpalan, aꞌ minam piꞌ-piꞌāng thanang. Than ngangk min ngul
    iiy-iiyayn, keꞌ minh sheep anangan ngangk minan iiy-iiyantan moom thanttam al-alantangan,
    wak thak yot uw-uwantan mungkanakan.
  zga-M: Une nene ndyango. Yeyoni uyikhingela ukhugendela une, ikhwokholiwa; ikhwingila
    igati nukhukhuma vapo ikhepatela ukhulwa.
  yom-yom: Minu ndidi muelo. Woso wunkotila mu munu wela vuka. Niandi wela kota, wela
    totuka ayi wela baka bidia.
  san-SIN: අහමේව ද්වාරස්වරූපඃ, මයා යඃ කශ්චිත ප්‍රවිශති ස රක්‍ෂාං ප්‍රාප්ස්‍යති තථා
    බහිරන්තශ්ච ගමනාගමනේ කෘත්වා චරණස්ථානං ප්‍රාප්ස්‍යති|
  yut-yut: Nak naga wigat. Amɨn kɨnda nagon abɨŋek damon pɨgɨsak kaŋ, Piŋkop da yokwikon
    naŋ abɨdokdɨsak. Aŋakwan uŋun amɨn damon pɨgɨ ae waŋga kɨŋ gɨn aŋek jap do arɨpmɨ
    dɨma akdɨsak.
  grc-BYZ: ἐγώ εἰμι ἡ θύρα· δι᾽ ἐμοῦ ἐάν τις εἰσέλθῃ, σωθήσεται, καὶ εἰσελεύσεται
    καὶ ἐξελεύσεται, καὶ νομὴν εὑρήσει.
  cpc-NT: Naakatajaantaki ojyawori omoopiro. Intzimirika tyagaatsini nojyakawo omoopirori,
    aritaki jawijakoshiritai. Ari jojyakotaiyaari oijya ipiyapiyata ityaapiintzi,
    ishitowapiintzi iijatzi. Tii okowityiimotari jowanawo.
  nhg-NT: Naja netrönca. Öque por naja calaques, momöquextis; calaques hua quisas
    hua queniextis tlacuale.
  nya-nya: Ine ndine khomo, aliyense amene alowa kudzera mwa Ine adzapulumuka. Iye
    adzalowa ndi kutuluka ndi kupeza msipu.
  ngu-NT: Nejhua nitlatzacuilyotl. Yejhuan notechcopa calaquis, nomaquixtis. Niman
    yejhua yes quen on se borrego yejhuan calaqui niman quisa ipan on corral niman
    quinextia tlen quicua.
  kup-kup: Ma bol sipsipiholoz haitok zisiz zut ne hez, povoz añarab tairari neetihar
    emapanen haitokor meteeman lokapanez pori ne paru Godizari bavatat meñeman nem
    roketak tinam sat em tohopan.
  jid-jid: Ime yi mi gon tra, indji wa ari zu niki ni nkon mu, ani nawo, ani hi na
    rju na fe bubu u ri.
  wmw-wmw: Omi ndi nryango. Anipíta akingira julu yangu omi onse, avushiwa. Kanawo
    mahala pakutumaini.
  gmv-GGM: Pengeey tana ta, ta bagara gelizadey wuri attana, gelanane kezana hemmetizasoka
    demmana.
  ssg-ssg: Nga masin tewau aweing. Tel na i non tewau aweing ien, i tunahi tonain
    kapi Haeu lian tehue. Ape tesol tesol ti na i nahih, i kum tae tenen na waliko
    nake Haeu lawe kapin.
  zpo-NT: Lee na nak mod roo pwert, nu lee xaa nrep kwent cheen na, le xaa gan yalnaban.
    Gak xaa mod tub mbakxiil ma nrep nu nroo nu nyazhal yixyi gaw ma.
  poy-poy: Neni ndo mlyangu. Yakingira kupitira neni hakalopoziwi, hakingiri na kulawa
    na hakapati maliziwu.
  qwh-NT: Noqaqa imeca canchaman yecuna puncu cuentam cä; y pipis tse puncupa yecorqa
    salbaconqam. Y yecurnin yarqurirninpis, alli pastuta üshacuna tareq cuentam canqa.
  gaw-gaw: Da daḵa am od. Laa nug dahilp̱a doa, aḏ oop̱a noa amu haen oh ena daaḵu.
  nca-nca: Mako ŋuko no naŋge. Ko uni ka nowore mahero hoŋgo quroko oweya ŋu, asa
    Anutuko rambaruru koŋgo riní ene kina umbu oro o qímboro seqaro qeneweya.
  zpz-NTPP: 'Ya̱ na gal na gyeroꞌ ni chicyer zeꞌ. De yu nu chuꞌ gyeroꞌ zeꞌ, gruu mbañ
    yu. De yu zeꞌ na dey gal nu na shily: nu rzuꞌ ma nañ chicyer, nunu druu gaꞌ ma,
    nunu rad gyizh nu row ma.'
  mkj-mkj: Ngoahi ma wanihmmwo. Ma emen dilda nehn wanihmw oauwe pirin mourla. Ih
    pirin dilda apel dilla, apel kapangda kanah mwinge.
  zac-NT: Na nahia puertë; el quë natsutë́ por na nasalvárëll, nu na rall ziquë lliꞌli
    nariutë́ ruaꞌ gurrali nu rruꞌu ma; adë runë faltë nagáu ma. Napë ra ma zihani
    dau.
  kyg-kyg: Nagaekeꞌmo kipaꞌapimo maiꞌnove. Gotiꞌa nagaetetikeꞌmo kegiꞌya yuꞌilagamo
    faleno hainesiya vekamo agufamo alino katino atesigeno alagepa huno maigiye. Eno
    haineteno lamiteno nehunoꞌaeꞌmo neꞌyaꞌmo alino neteno alagepa huno maigiye.
  kmk-kmk: “Sakon dit sooban. Singngadan na mana mangoy kan sakona lumnok, taguwok.
    Mabalina lumnok onnu lumaksun ot mangdas si manggaḻabana.
  cao-NT: Jabi Caiti xo ëa ra. Xabahamahacaxëti xo toa tsohuëcara ë noho jicoti cato.
    Jahá bësoxëquia. Toa shomahuaxëhi quiha Dios. Yamaxëhi quiha toa ja naris-haina
    iquia.
  bbr-bbr: Isaka karar is porim rorok senes. Inok ro isan rorok opokas päi is ko jekur
    kamäm. Ko owa tonomara, ätäi pote o jaun om eposek apari owai.
  inb-inb: '—Nukami pungu­sina kani. Mai­kan­pas nuka­wa iai­kugka, kispi­chiimi tukun­ga­pa
    kan­kuna; imasa­mi ubija­kuna, mana man­chas­pa­lla llugsispa, iai­kuspa, alli
    ugsa mikuspa kan­kuna: chasa.'
  hrv-hrv: 'Ja sam vrata. Kroza me tko uđe, spasit će se: i ulazit će i izlaziti i
    pašu nalaziti.'
  box-NT: Ĩnɛ́n ka lòn zũaɲii. Yìa zon làa ho, á wón ǹ fen. Ɓànso dà wé è
    zo ká a lé míten, á mún ǹ yí mí bè-dínii.
  ote-NT: Nuga go guecagui drá gosthi. Nuꞌa̱ tóꞌo da yʉtꞌa ja nuna ra gosthina̱ da
    mpøhø, ne nuꞌá̱ da nja ngu ꞌnara zi dɛti di cʉtꞌi di pøni pa da ñuni.
  wnu-wnu: Ye gari tend. Munon ger yet mor di eng igomot igoriba. Igo mor di ag der
    ende at mismisir igoriba.
  zam-NT: Daa nac xal thìb puert che'n thìb corral. Chol mèn co' ndyal yòo loo cón
    chenen xal ndxòo no ndryo' mbacxil' corral, mèna lyá' loo con' ryes. Loon nac
    mèna xal mbacxil' co' ndxòo no ndryo' corral. Quenapen mèna xal co'se' nqueno
    no nquenap thìb pastor mbacxil' ned nzi tee yuhua mbacxil'.
  zyp-NT: Kama heh a naenah ingkaw cawh ka cang. Kama lang tei a naepaw maikaw cawh
    pachah a cang he a. A nae a, piahly a, tah a ka, lawh zong a hmuh a.
  sey-NT: Yëꞌë aꞌë, eta saꞌro. Yëꞌëja̱ꞌa cacasiquë cato huaso cua̱ñosiquë paꞌija̱ꞌquë
    api. Ja̱je paꞌi etasiquëpi cuiꞌne cacasiquëpi i̱ yëyeje̱ yoꞌoquë paꞌija̱ꞌquë api,
    cuiꞌne deꞌo a̱ore ti̱ꞌajaꞌquë api.
  nvm-nvm: Regavo naiji na vien ma ijin. Erar fu nun ruakma fu vien ma ijia arume
    ar nun ma ijia vak. Fu aru ruaknum vo una keko va duok ma iji ijknum ijeg rek.
  mps-mps: Ena digi ena te tomogai tų tiwai dao. Te kibu sipsip dabe tomogai tomoba
    pelama, tama bugagia bidiyu, buluba ma soyu, tede nai tuyu elama, bugagia bidibo
    dao. Te tiwai egilama yaibao, bidi me ena bidibo digi asobaso da, aga Godigo tau
    selama, ma saibao. Tama te bidi dwagi yai madide bugagia bidaibao, te kibu sipsip
    bidibo tiwai egilama.
  pab-NT: — Natyo atyo xisoakalati akereta. Xala xamaniya isoa nonaho hoka kaiyakehetaiya
    iniyalahare nonitata exahe isoaheta, hikoaheta, kanakairita harenai hoka waiyeya
    tyaona.
  llg-llg: Boe ma Au sama leo lelesu ndia. De mete ma hambu mana nau nesik Au, na,
    Manetualain nau nasalaꞌe nalan neme ndia sala-singgo nala mai. Ndia sama leo ana
    maso neni Lamatuak mamanan neu nesik Au fo mana dadik neu lelesu. Ma hataholi
    fo ana maso nesik Au, na, ana laꞌok sudi bee neu, ma ana hambu naꞌa-ninu no teteben.
  kyf-kyf: '''Ɩn bhlabhlɛɛ ''suoo ŋwɛɛ mɩa, -amɩ -wa. Nɩɩ, nyɩmɛ -ɔ -ka na -gbɛ plalɩ,
    ''ɩn ɔ bhʋa gbʋ ''wʋ. Wee ''suoo ŋwɛɛ ɔ yia plalɩa, ''ɩn -bha ɔ yia ''tlalɩa ''bhie,
    ɔ ''ka lililu ''yɩ.'
  tpi-tpi: Mi yet mi dua. Sapos wanpela man i kam long mi na i go insait long banis,
    orait God bai i kisim bek em. Na em bai i go insait na i go ausait, na i go i
    kam na kisim kaikai.
  mih-NT: Yuhvi cui yuvehe. Tandɨhɨ ñiyɨvɨ sa cua quɨhvɨ coyo, cua cacu ñu. Ta cua
    quita ñu, ta cua nandɨhvɨ ñu, ta cua nañihi ñu sa vaha.
  qvh-NT: '@see-verse:JHN.010.008'
  kms-kms: Nge sipsip yeru kin imb ngimrawu kin pugri. Wute nge nde gri rir ruso ye
    ni yuwon pu ris ye. Ni rir ruso di riyi ri di qi puch nyungo ris kin te ruqond.
  agn-agn: Yo tang portan. Maliag yaning, ang sinopay lemenget ong yen para ma-led
    ay malibri. Pario ra tanandia ong tatang karniro ang te-led ig loloa ig gaita
    ta mapamanganan na.
  nhi-NT: Nehua in caltentli; naquin ic notich calaqui, isqui tlamaquixtil. Calaquis
    uan quisas uan cahsis tlen quicuas.
  ttc-NT: Wetz a'in te lamel, ab'l aj owoketz tzan npaj wetz, ntons okoletel b'ix
    owokex iktza'x jun karner aj n'etz b'ix n'oknoj twe'.
  dan-1931: Jeg er Døren; dersom nogen går ind igennem mig, han skal frelses; og han
    skal gå ind og gå ud og finde Føde.
  kwj-kwj: Ani andombwa lengenumbo. E, hima fori ani tambwa ri tani ri raruwa, Gotri
    apa ai rini ratano. Wosiwa apa rini o lengenumbo ki ri rarususirasindani ahirahi
    ti ri wakini ano.
  vie-OVCB: Ta là cái cửa, ai vào cửa này sẽ được cứu rỗi, tự do đi lại và tìm gặp
    đồng cỏ xanh tươi.
  kze-kze: kemá ontamá úne. kesópa'o tíya'o é'a usáveraaro senasá usáveraiya'a kárákwiyonaumne.
    toómbó naíyávésamo ésa kunákárúwaresa násuwesa ó'a usáveranaaowe.
  mpj-mpj: '@see-verse:JHN.010.008'
  lbk-lbk: Tet-ewa, sak-en nan segpan, ya mo sino nan somkhep ay manalan ken sak-en,
    et enkhagkhawis. Ya kag cha karnilo ay nawaya ay somkhep ya fomala ay en men-ang-anglod.
  mto-NT: Veꞌem xa a̱tseꞌe ax joꞌn je̱ naaꞌtók aka̱ꞌa̱. Pa̱n pa̱n tseꞌe ta̱jkip joma
    veꞌe a̱ts, tsa̱ꞌa̱k tseꞌe yꞌítu̱t, veꞌem tseꞌe yꞌítu̱t ax joꞌn je̱ carnero juuꞌ
    veꞌe pítsump ta̱jkip joma veꞌe je̱ naaꞌtók je̱tseꞌe je̱ jyu̱ꞌkx du̱paaꞌty.
  bzh-bzh: Gaḳ senġo ti tu tete avi. Bë mehöti nam vu sa in bë doḳ na tete ayo,
    og rëḳ medo nivesa, lob doḳ na tete ayo gegeto mena mega nos benah genom noh
    vu buk pin.
  guj-2017: પ્રવેશદ્વાર હું છું, મારા દ્વારા જે કોઈ પ્રવેશે, તે ઉદ્ધાર પામશે, તે અંદર
    આવશે અને બહાર જશે અને તેને ચરવાનું મળશે.
  jvn-NT: Aku iki lawangé. Wong sing mlebu liwat Aku bakal slamet. Wong kuwi mlebu-metu
    bakal nemu pangan.
  byr-byr: Kaadihɨsainyɨ nɨmɨnyɨra. Nɨmɨnyawɨnna aꞌmwe pwai bazai kusawɨnna wɨlajai
    Gotɨyai wɨvadaihasamaaradelyɨ. Sipɨzipɨkurɨsavɨ sai wɨlamwaaina yada mwasɨlaa
    wapaaya bwalyamaaꞌna yada ayawɨnna wɨlɨna yadelyɨ.
  ian-ian: Suwi yambɨ wunayɨ. Ndi kat vɨga lɨlɨwun maa ndi apma vat tɨgiyandi. Sip
    sip apma yuwi kat vlaa kɨlɨnja vla apma vat tɨgiyandi.
  hun-hun: 'Én vagyok az ajtó: ha valaki énrajtam megy be, megtartatik, bejár és kijár
    majd, és legelőt talál.'
  mcf-NT: '@see-verse:JHN.010.008'
  kjs-kjs: Niri pora gaape yaa-pulu pora gaape lobanolomare enaalinu ru-nane mada
    kodobaoma ade abuna epe-rupa kagaa piramala palimi. Go pea-pulu nimu ru-nane kodobaoma
    kamaa puma go-rupa eda nalimi.
  mni-mni: Thong adu eini. Eigi ipanna changlakpa mi khudingmak kanbigani. Makhoina
    changthok changsin tougani amadi sanjabung phangjagani.
  yad-NT: Rañi rañi̱cha rorijyu̱. Ti̱tiy jay jasi̱ rorivyimuju̱ rimusiy, sa̱cha jantyutyasi̱
    variy, sa̱jachara variy, sa̱ma̱sichara varintyi, sa̱saryechara varintyirya vachuy
    jibyedaju̱ntiy.
  mxb-NT: Ta yuꞌu̱ kúú yéꞌé korrá, ta ndi ndáa mií vá léko ná ku̱ꞌu yéꞌé ñoó, ta kúú
    ka̱ki va rí. Ta ndu̱ꞌu rí, ta kankuei rí noo̱ káa ita kuíi̱ kasáꞌan rí.
  pon-2006A: Ngehi me wenihmwo. Mehmen pedolong nan wenihmw wet pahn mourla. E pahn
    pedolong oh pedoi, oh diarada kene mwenge.
  maq-NT: Ngahan ne, sacuaha tingotjo ngahan. Sa xi ngu xuta cuisehen me táha tingotjo
    jan ne, cuetjutje me. Hacuaha tsajin mé cumacjín cacun me cuetju cuisehen me jan,
    hane tsajin mé cuma chaja rë me.
  hto-hto: Cue nazénaza. Cuedo jofo jáidɨmɨe jíllobicaite. Afémɨe cɨrɨ́noracomo jofo
    jaide, meine jino bite. Afe jofo jáitɨmɨe oveja izóidɨmɨena iite. Ie güille raana
    báifɨrede.
  por-BRBSL: Eu sou a porta. Se alguém entrar por mim, será salvo, e entrará e sairá
    e encontrará pasto.
  ces-NKB: Já jsem dveře. Kdokoli vejde skrze mne, bude spasen a bude vcházet i vycházet
    a nalezne pastvu.
  cui-cui: Xan jiwi tayawenaein daxota pon nejume cowʉnta yawenan xua pepatopaewa
    Nacom beicha. Icha oveja ichichi xua merawi curaratha yaboupa xatatabatsi xuano
    xua mataqueitha yausaranaxorenatsi xua pexaenexa naepanaewa, barichi pomonae tana
    nejume cowʉntsiwi barapomonae beta yawenan.
  boj-2014: E segi siraŋme. Tamo uŋgasari naŋgi ijoq na jeŋ miligiq giloqnqab di Qotei
    na naŋgi eleŋqas. Amqa naŋgi miligiq gile oqede oqnsib iŋgi bole uyoqnqab.
  eng-OEBUS: I am the door; he who goes in through me will be safe, and he will go
    in and out and find pasture.
  eri-eri: Ji yage ji arasai. Fai ete no ji langa maidu bona, no orei huwanya la goyona
    wa, Itou no fai waha ege gidu hawonbona. Ono wonga, no huwanya goi, malala mai
    bona, da tedu nyonbona.
  aly-aly: Ayengarlart iwerran. Athap itethilemarl ingkerr innga atyeng-angkwarr apetyeman
