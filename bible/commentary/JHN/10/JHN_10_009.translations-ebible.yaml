    அவர்கள் சுதந்திரமாய் உள்ளே வந்து வெளியே போய், தமக்குரிய மேய்ச்சலைப் பெற்றுக்கொள்கிறார்கள்.
  mit-NT: Te (nacua nì cachì) ñà‑nahi yehè nduí, ñàyùcàndùá, sàhà yùhù vàtùni quìhvi
    nèhivì, te nìhì‑né salvación xi‑ne, dandu después cucumi‑né vida ndiaha xí‑né,
    na iin riì sáhàn ndé iá cuàhà pastu, dandu màndixi tu‑sì corra‑si.
  ceb-ULB: Ako ang pultahan. Kung adunay mosulod agi kanako, siya maluwas; mosulod
    siya ug mogawas ug makakaplag ug sibsibanan.
  ces-LB: Já jsem vchod. Kdo mnou vejde, bude zachráněn. A kdo se mnou bude vcházet
    i vycházet, nebude mít nedostatek.
  mkn-mkn: Ais Beta sama ke itu pintu. Kalo ada yang mau maso lewat Beta, Tuhan Allah
    mau kasi salamat sang dia dari dia pung sala-sala dong. Itu sama ke dia maso pi
    Tuhan pung tampa, lewat Beta yang jadi dia pung pintu. Deng orang yang maso lewat
    Beta, dia jalan bebas pi mana sa, deng dapa makan-minum yang batúl.
  pol-UBG: Ja jestem drzwiami. Jeśli ktoś wejdzie przeze mnie, będzie zbawiony; wejdzie
    i wyjdzie, i znajdzie pastwisko.
  qxh-NT: Nuwaga puncu-yupay caycä. Uyshacuna maquïćhu puriptin, sumaj ricä. Pipis
    nuwaman yupachicur, Tayta Diosninchipa maquinćhu cawanga. Imapitapis washäshaj.
    Cawananpaj imatapis mana pishïchishächu.
  nwi-nwi: Yo e yo kwəruə. Narmamə yamə mɨne tukhakurao-pə yakamərer ikɨn, Kughen
    tukrɨvəh mɨragh əriə. Tukhauə imə masəriwək mɨsavən masən mənvhirɨk yame rhuvə.
  kmo-kmo: Ada eeta nubureja. Ma por rii adak yanak nuburejak iyareney, God riipa
    riina awasen yakiita. Riipa iyaretanak, yasayatanak, iyeyatanak, aboboy atakiita.
  agr-agr: Witjai waitiya numamtinnuk, aents minai waidauk uwemjagtin ainawai. Nunú
    aents aidauk shiig dakujus batsamtinai Apajuí kuitabau asag.
  kyc-kyc: Namba kambu dowa doko. Mendeme namba keta epara ramo dokopa lete wai pyao
    papala baa potemo konando pyuo karo dokopa pama nenge nenge doko kando nao karara.
  urd-GVU: مَیں ہی دروازہ ہوں۔ جو بھی میرے ذریعے اندر آئے اُسے نجات ملے گی۔ وہ آتا
    جاتا اور ہری چراگاہیں پاتا رہے گا۔
  yre-NT: -Klɔn 'bɔ man -yrɛ bɛ, 'an bɔ nɛn. Min nɛn e ciɩla 'an 'va, ɛn e wla 'klɔn
    -ji bɛ, e "sia 'wɩ 'ji. E bɔala e "tun, ɛn e -wlamlan 'e "tun, -a -blɩfɛ a -e
    'e -blɩ.
  fuh-BKF: Miin woni dammbugal. Neɗɗo fuu naatirɗo kam, hisan, naatan, yaltan, heɓan
    durdude.
  arl-NT: Janiyari juhua tohuateyani. Cante janiyajiniji tiuquiya cua Queecuani, nojuajaari
    Pueyaso pueyanora jiyatesaanutaniya cutara. Cuno pueyanoori maninia cojuasano
    juhua borrego. Janiyari na tiuquininiutianiyani, tii na quiniuria maninia cojuasano.
    Janiyari juuca na tohuatenutaniyani, jiyasocua cua miaquetenura carijiniacuma.
  ziw-ziw: Miye ni lwivi. Mntu yoyose akwingila kwa kujinkila kwangu nambulwe, nengile
    na kufosa naho nenkigwe nkande.
  grc-TR: Ἐγώ εἰμι ἡ θύρα· δι᾿ ἐμοῦ ἐάν τις εἰσέλθῃ, σωθήσεται, καὶ εἰσελεύσεται καὶ
    ἐξελεύσεται, καὶ νομὴν εὑρήσει.
  nag-nag: Moi he dorja ase, jodi kunba Moi dwara ghusi bo, tai poritran pabo, aru
    bhitor bahar aha juwa koribo, aru dana pabo.
  eng-OEBCW: I am the door; he who goes in through me will be safe, and he will go
    in and out and find pasture.
  knj-NT: Jainti', laan jin jaxca junoj sti' colal tu' an. Ja' eb chi octoj yul jun
    sti' colal tu', oj colcha eb. Jaxca junoj me' chi octoj, chi eltej yul scolal
    seyon low sba, quey tu' oj yun eb.
  deu-1912: Ich bin die Tür; so jemand durch mich eingeht, der wird selig werden und
    wird ein und aus gehen und Weide finden.
  san-PUN: ਅਹਮੇਵ ਦ੍ਵਾਰਸ੍ਵਰੂਪਃ, ਮਯਾ ਯਃ ਕਸ਼੍ਚਿਤ ਪ੍ਰਵਿਸ਼ਤਿ ਸ ਰਕ੍ਸ਼਼ਾਂ ਪ੍ਰਾਪ੍ਸ੍ਯਤਿ ਤਥਾ ਬਹਿਰਨ੍ਤਸ਼੍ਚ
    ਗਮਨਾਗਮਨੇ ਕ੍ਰੁʼਤ੍ਵਾ ਚਰਣਸ੍ਥਾਨੰ ਪ੍ਰਾਪ੍ਸ੍ਯਤਿ|
  nob-LB: Jeg er porten. Den som går inn gjennom meg, han skal bli frelst. Han skal
    bli en av sauene mine og kan gå inn og ut og finne beite på grønne gressmarker.
  ntj-ntj: Yuwa, ngayulu-rna kayirrpirinypa. Tjiinyakurlu kayirrpa ngaranyangka tjiipu
    pirninya-ya tjarrparralpi ngurlumaalpa ngarrima. Palunyalu pakara mapitja yukiri
    ngalkukitja, palunyapirinypa. Nyangka kutjupanya ngayulawana tjarrparralpi wankakuturriku.
    Palunyalu ngurlumaalpa nyinarra pakara mapitjaku mirrka walykumunu ngalkunma.
  sxb-NT: Inze ni inze ekikulo. Omuntu-umuntu ombitiireko na aingira, arilama. Omuntu
    oyo aaza okuwa owuyanga okuingira munsi no okufuma enze kandi aaza okutuukra owuayiro.
  nhu-NT: Ɛ̀ nu me diuw ketaaŋ. Ɛ́ wee fey yî yɛm e ɛ sɛ ley, ɛ́ wvú ke eboy. Wvú
    nu ke enu diɛwɛ njee yì buyte gɛne diekene kaase tuu jim ɛ̂ ketaaŋ e.
  row-row: Boe ma, Au onaꞌ lelesu naa. Mete ma hambu esa nae nau rala neu tungga Au,
    Lamatualain nau fee masoi-masodꞌaꞌ neu e mia sala-kilu nara. Naa onaꞌ ana rala
    neu sia Lamatualain mamanan, tungga Au fo mana dadꞌi eni lelesun. Boe ma atahori
    mana rala neu tungga Au, eni laoꞌ sudꞌiꞌ a bee neu, ma hambu nanaa-nininu matetuꞌ
    a.
  msy-msy: Kɨ uabɨ kɨ tiar akam. Ezɨ gumazitam na bagh izɨva egh dɨvazimɨn aven mangɨghtɨ,
    God an akurvagham. Eghtɨ an aven mangɨghɨva egh azenan izam, egh daruva dagheba
    iniam.
  agg-agg: Ro-anahɨ yipurayahɨ. Asu nindou dɨdɨyei wambo sowanambo sɨnei ginɨrɨ ranambe
    karefoehindɨ ana, God ai aheimbo aboedambo-ndeandürümbui. Rananɨmbo asu ai keboehi
    tükündahi ndühündühɨ asu ai ginɨrɨ ranambe sesɨmbo amboanɨ keboehi tükündahimboyei.
  ptp-ptp: A tɨyi xocbê vuayen. Xomxo ti obêc lam vô a mɨ la vac xenac nɨlô ge od
    ob la dô nivɨha, dɨ obêc lop mɨ la vɨxun dɨ lôm la xenac lôma ge od ob tulec yaên.
  nak-nak: Eau sesele la mata la goililola. Mai ge isa ge gomai muga taku, me eia
    ge goilo la ilo la bigomu taku, La Tahalo Uru ge vimahulia me eia ge sigiroboa.
    Eia ge goililo, me eia ge gogalagala, tio eia ge sivuti la ilali, eia ge pou tataho
    seseletio.
  lbb-lbb: Iau a taman. Esining ir han tetek iau pa ir kas te hok dir alauni. Ir kas,
    pa ir purum pa ir pastetek ana utna na hangan.
  kan-2017: ನಾನೇ ಆ ಬಾಗಿಲು. ನನ್ನ ಮುಖಾಂತರವಾಗಿ ಯಾವನಾದರೂ ಒಳಗೆ ಪ್ರವೇಶಿಸಿದರೆ ಅವನು ಸುರಕ್ಷಿತನಾಗಿದ್ದು
    ಒಳಗೆ ಹೋಗುವನು, ಹೊರಗೆ ಬರುವನು ಮತ್ತು ಮೇವನ್ನು ಕಂಡುಕೊಳ್ಳುವನು.
  cso-NT: Jná¹³ bíh¹ lɨ́n³ ná¹ la³jmɨ́¹ lɨ́³ ho³ jnɨ́¹³; hi³ jáun² lɨ³ua³ jan² tsá²
