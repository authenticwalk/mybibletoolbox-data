  auc-NT: Botö në odemö baï ïmopa. Odemö në guiicä baï ïñömö tömengä botö ïmote pönengä
    ïñongante botö æ̈mo beyænque quëwencæcäimpa. Adocä në obega baï inte tömënäni
    näni wææ cæyömö guiidemö në guiicä baï ïninque tömengä piyæ̈në cæte quëwencæcäimpa.
    Ayæ̈ tömengä wæætë në taocä baï ïninque tömengä nänö cænguï mæ̈ öñö adinque eyepæ̈
    cæncæcäimpa,” ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ida me Ee iciagi epoagi. Niɡ̶ina ane niotiwece meetaɡ̶a, jiɡ̶ida lewiɡ̶a
    ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji. Yakadi me nakatio, codaa
    me noditice ane yemaa me diiticogi, codaa yakadi ane yeligo.
  bmh-bmh: Iz sag iz gilan og pet. Du in izal zau og eiman zumau iz go suban gumai.
    Go zaueim simai, koli betei ee zabun em naliu peimai, umau.
  ctu-BL: Joñon i Ti'on ba' mi' yochel tiñʌme'. Jini mu' bʌ i yochel ti joñon mi caj
    i coltʌntel. Mi' caj ti ochel. Mi' caj ti loq'uel. Mi caj i taj wen bʌ jam.
  meq-meq: Neŋ na, məgeɗ. Ndoweye kə fələkwa tə neŋ na, na ta təmiye ha. Neŋgeye na,
    ma sliye faya məfələkwe a gay ada ma deyeweye abəra andza nakə a say aye. Ma ndziye
    na, barbarra, ma hutiye wu mənday.
  noa-H: Magnaa hamag, Mʌʌta puertdi charau; chi mʌ hiek hʌ̈k'a nʌm gaaimuata peerdʌ
    nʌm k'ʌʌnan chadcha mʌ dënk'am hiekta mʌ dënk'a nʌisimgui hajim. Chi mag nʌisim
    k'ʌʌnagan, jãg chi pastorrau hich nemchaain wajap'a hoopaar p'ũak k'öpi wai nʌrraajemjö,
    muajã hĩchab ham t'ʌa wai chitajugui hajim.
  alp-NT: Aure saka metu. Sire pine ikusu baue Au hoko isupu hlamate. Namake isaka
    domba meru ukusu kai usiri baue meture kena ukinu kai ukane.
  san-VEL: ahameva dvaarasvaruupa.h, mayaa ya.h ka"scita pravi"sati sa rak.saa.m praapsyati
    tathaa bahiranta"sca gamanaagamane k.rtvaa cara.nasthaana.m praapsyati|
  kbq-kbq: Nagra'ni'a kafana mani'noe, iza'o Nagri'teti efresimo'a knare huno mani'neno,
    efreno atiramino nehuno knare tra'zankura hakregahie.
  kbh-kbh: Ats̈e chë bës̈ásha sëndmëna. Nda quem bës̈áshajana tojamashënguá, atsbocaná
    echántsemna. Canÿe oveshá jamashënguana y jabocnana, y shácuana jónÿenana. Cachcá,
    chë quemëjana tojamashënguá, lempe echanjónÿena.
  ron-LSB: Eu sunt ușa. Dacă intră cineva prin mine, va fi mântuit, va intra și va
    ieși și va găsi pășune.
  pon-pon: Nai wanim o, a meamen pedelon re i, pan kamaurela o diar mana purepure.
  nhe-BL: Na niitztoc nopa cuapuerta. Nochi tlen calaquij corral ijtic ica notlapalehuil,
    niquinmaquixtis. Se tlamocuitlahuijquetl quinyacana iborregojhua ma calaquica
    ica tlayohua huan ma quisaca tonaya para yase campa yajaya quinpantilía tlacualistli.
    Quej nopa nojquiya niquinmocuitlahuis notlacajhua huan niquinmacas nochi tlen
    monequi.
  sps-sps: Anyon matainy sobaa. E sei te pon non ma naa fi me Tsonyo ee nai saup fatabiny
    Ronyo ayei naa minon ana ya te tafuts a nai sab to na kainy ainy tan aaven.
  wnc-wnc: Nata nina gwabok gwak binga yuat. Sike aminu tapatuta Anututane daman katang
    kopnangge natake nae apanu nata gatangama koke kayuk yutnanga aknga pake noman
    siknga yuwik. Yusika kungapuke sanga tapatue dua dapik.
  bus-bus: Mámbe karalɛ ũ. Gbɛ̃ kɛ̀ gɛ̃̀ ma guu é aafia e. Eégↄ̃ gɛ̃ɛ àgↄ̃ bↄↄ eé
    pↄ́blekii e.
  gub-BL: Ihe aiko a'e uken zàwenugar romo ihe. Àràpuhàràn wixe uken rupi wà, uhem
    oho hupi wà no, wemi'u ràm hekar pà wà. Amo nuzuka kwaw a'e àràpuhàràn wazemono'ogaw
    pe waneko mehe a'e wà. Nezewegatete ni amo nomono kar kwaw herehe uzeruzar ma'e
    tatahu pe a'e wà nehe no.
  imo-imo: Na pape ombomu. Imboma tukundo pamili ningolio na molombona ongema ulte
    manda naa wendo ombalo kani tukundo tawendo teko era nonge.
  boj-boj: E segi siraŋme. Tamo uŋgasari naŋgi ijoq na jeŋ miligiq giloqnqab di Qotei
    na naŋgi eleŋqas. Amqa naŋgi miligiq gile oqede oqnsib iŋgi bole uyoqnqab.
  eng-DRA: 'I am the door. By me, if any man enter in, he shall be saved: and he shall
    go in, and go out, and shall find pastures.'
  knf-knf: Nji dwo plëman. Woli ñaaŋ aţëpna ţi nji aluŋ kabuur, aluŋ kado kaneej kakak
    kapën kaşë kaka uko ude.
  san-KHM: អហមេវ ទ្វារស្វរូបះ, មយា យះ កឝ្ចិត ប្រវិឝតិ ស រក្ឞាំ ប្រាប្ស្យតិ តថា ពហិរន្តឝ្ច
    គមនាគមនេ ក្ឫត្វា ចរណស្ថានំ ប្រាប្ស្យតិ។
  arn-NT: Iñche tati llüwatulekelu ti wülngiñ koral mew chew konpukey ti pu ufisa,
    fey tati konpalu iñche mew, montuay. Kiñe ufisa reke feleay. Konputuay ka tripatuay,
    fey ka peay kachu.
  zas-NT: Naj na̱j roꞌ port, abiꞌ bén ru roꞌ port guie zajpaman perdon, dxel ma zileꞌ
    chuꞌman yarii tëëman ziꞌcgajczi tijb xiil abiꞌ zian rdxejl ni rawib.
  ken-NT: Mɛ kɛ nchí mbǐnywɔp. Mmu anɛ áfʉɛ̀t ntá ya kɛ anchwe, ɛnyɨŋ ɛ́pú tɔk
    yi. Ǎchwè, amfú mbɔ ɛnyǔ yi ákɔ́ŋɔ́, ambɔ́ŋ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi áyàŋ.
