  sbs-sbs: Njime nimulyango. Yese winjila changu, kapuluswe; kenjile mukati ni hanze
    mi kawane malisikizo.
  sue-sue: Lamara so be awa na ewa. Zo nu goma mokara toyamu sero naso nana mamunoya,
    awa nu Anutu meni soero pamunoya. Ago wai nu toiro pusumuro awinoise nena zamai
    bamubake tamamunoya.
  fra-NCL: 'Moi, je suis la porte : si quelqu’un entre par moi, il sera sauvé ; il
    entrera, et il sortira, et il trouvera des pâturages.'
  bhg-bhg: Na awa manguro be. Embo da ainmi nato manguro beda toraina awa, God mi
    embo awa toregaina. Edo imo awa torido idegedo aina, edo itari yai dave tamaina.
  snn-NT: Oveja guaosiru anto sa'ro ba'iye'ru ba'iyë yë'ë. Bainbi yë'ëni si'a recoyo
    ro'tatoca, bacuani tëani bayë yë'ë. Tëani baguëna, bacuabi bojojën, huaji yëye
    beoye ba'ijën, yë'ë bayete ai coreba cojën ba'iyë.
  atb-NT: Ngò gi, hkúmdong nghut lhê; Ngò mai wang é sû ó yuq nghut kôle, hkyi yu
    é hui râ nghut lhê. Haú yuq gi, htoq htoq wàng wàng wó kut râ eq mhan-yô myang
    hô râ nghut lhê.
  cek-AK: 'Kai loe khongkha ah ka oh: mi kawbaktih doeh kai thung hoiah akun kami
    loe, pahlonghaih hnu tih, a thungah caeh ueloe, tacawt tih, to pacoengah rawkcak
    caakhaih kahoih ahmuen to hnu tih.'
  bkd-bkd: Iyan a gayed pultahan daw bisan sin-u sa umagi dini ta kanak maluwas gayed.
    Sumeled daw gumuwà sidan hu pagpanabtab.
  ctu-76: Joñon che' bajche' i ti'on corral. Jini mu' bʌ i yochel ba'añon mi quejel
    i cotyʌntyel. Jini mu' bʌ cotyʌntyel chʌ'ʌch bajche' juncojt tiñʌme' mu' bʌ i
    yochel mu' bʌ i loq'uel ti corral. Mi' tyaje' i buc'bal.
  lac-NT: A teno' ―quij Jesús―, quin cʌnantic u jor u pa'te'ir tu' yʌn yʌrʌc' tʌmʌn
    yuc C'uj. A mac a cu yacsic tu yor ten quire' yerob quin bin in taquej. Robob
    waysa'b irob yʌrʌc' tʌmʌn yuc C'uj. Cu bin cʌnanbirob ten C'uj, cu bin jach qui'quinbir
    yorob ten C'uj.
  xla-xla: Epapedeme na꞉ye kokolomapo. Oplami antapo na꞉ tle ulatulupiye, ya꞉ye pasakalo
    gadle kokoye halepe. Ya꞉tapo tua epo mati demhalemama Godta gadle ka꞉pi natimhallepe.
  xav-NT: Wa hã, 'ridawa na wa tô ĩ̱sina simiré'é, ĩ̱siwaprosi Danho'reptui'wai wa.
    'Ridawa na te za wa'ra u 're sisisi, pone'ẽrebâ hã. 'Re sisisi mono wamhã, tãma
    're rowẽ za'ra mono di za. Tane, da te 're ĩ̱zaze za'ra mono wamhã, dama 're rowẽ
    za'ra mono di za, wa hã te 're da'anho'reptui u'âsi mono wa. Wa'ra hawi, te za
    pone'ẽrebâ hã tisa zô 're wairébé. Ĩsa zô, tiwi 're rowaptâ'â za'ra mono õ nherẽ,
    tãma 're rowẽ za'ra mono di za. Tane ĩ̱zazei'wa norĩ wi, ĩwẽ zô tiwi 're rowaptâ'â
    za'ra mono õ di za.
  cuk-cuk: Ani an yawagak gued. Dule angi dogele, a-dule abonolegoed. Sunna doged,
    degi, sunna nobalid, masgunned gusgu nikaguoed.
  tbf-tbf: Eou mi rumrubukien. Sien va ka mei ta rubukien ka en seou, eie ta suvuon
    mi vavato ma eie ta rubukien rovotsour ma ta vorotan mi minous.
  uig-CYR: Ишик өзүмдурмән. Мән арқилиқ киргини қутқузулиду һәм кирип-чиқип, от-чөпләрни
    тепип йейәләйду.
  ikw-NT: Mawa bụ ọnu-mgbo. Be jọoznohia nye ọbula ke jeehi nụ rime m bna, ọ jaabna
    nụ rime, whọga kwno n'ederezi, whnụ ọri ọ jaata.
  khs-khs: 'Isu tenamo amunawa Nekeye. A:pele sipi isu tenamowemi musuluyetiye mina
    sopowa Neyewi potapola: ela: mene siliyaposakeye. Isu tenamo emi inapola: mowa
    hutiya napolo ma:na:pela: hanosekeye.'
  dwr-ENT: ፔንጊ ታና፤ ታናን ጌሊያ ኦኒኔ ኣታናዋ። ኢ ጌላናኔ ኬሳና፤ ቃሲ ሎዖ ማታይ ዴዒያ ሳዓካ ዴማናዋ።
  pma-pma: Tarhena keil umai keke avahenan tounah, avou vini sipsip keil, ka avapurun
    tounah keil. Ka inau navi meteau ten yad. Ka koakeil umai neim ka uva hae aka
    enau, Ahi houtut moulien one, ka ihotin oumunai koa hetahos. Anatin, numai keke
    nakilea masan moulien min meatin keil, moulien tai koa vilelau en tahosien.
  atd-NT: Kagi pa ni Hisus to, “Koddi ka gumawan. Sikan no otow no ogbayo kai to koddi,
    ogkalipuwasan ka sikan no otow to salo dan. Woy ogkounawa sikandin to karniru
    no ogpakalibuwas to ogpamitow to igkouyag din woy ogpakasolod dio to alad.
  tel-2017: నేనే ప్రవేశ ద్వారం, నా ద్వారా ఎవడైనా లోపల ప్రవేశిస్తే వాడికి రక్షణ దొరుకుతుంది.
    వాడు లోపలికి వస్తూ బయటకి వెళ్తూ పచ్చికను కనుగొంటాడు.
  hat-BSA: “Mwen se pòt la. Si nenpòt moun antre pa Mwen, li va sove e va antre, sòti
    pou twouve patiraj.
  top-NT: Aquit cli̱tanú namá puhui̱lhta ní lactanu̱cán nac corra̱l. Amá tí lactanú
    jaé puhui̱lhta ama taxtuní, pues tla̱n tanú y taxtú ca̱li̱tlá̱n y ama taka̱sa
    sákat tú nali̱hua̱yán, y nali̱kalhkasa.
  msk-msk: Kay ako yang gyugual nang pilwangan, wakaw yang manga otaw na makani kanak
    orowasun ko sang kanilan sara kayan tyagapan ko, makagaon silan nang karnero na
    sumlud gomwa na manamsam.
  gyr-NT: Che rumo oquenda nungar aico. Acoi oique vahe che rupi, ahera ipɨ̃sɨropɨrã
    yuvɨrecoi. Iyavei inungar acoi ovesa oique vahe güẽta pɨpe, ichui osẽ capihi reca
    ãgua igua yepi, ẽgüe ehira che reroyasar yuvɨreco.
  kmh-kmh: '@see-verse:JHN.010.008'
  ukr-ONPU: Я – ворота, і якщо хтось входить через Мене, буде спасенний. Він увійде,
    вийде й знайде пасовисько.
  emi-emi: Aghi atamana ieghi. Lo ateva ekupikupi sso etaghi aue esaanga. Aue esso
    me eghoa, me aue eghaa masi inana.
  zpv-NT: Naꞌh naan rwaaꞌ leeꞌ, ya bwiinn raꞌ nin chuꞌtii pur naꞌh, zilaꞌh raꞌ ba
    loh duhlda nee gaca raꞌ ba ziga tuhbi lliꞌhyi nin riuuꞌtii nee rariaꞌgaꞌh ma tin
    radxeela ma dxillaaꞌ zaꞌca rahw ma,
  gux-gux: Mini n tie bu buliñoabu. Yua n kua n kani kuli baa faabi o baa koa ki go
    ña ki baadi mi jiema.
  kos-kos: Nga pa mutunoa. Kutena su utyak keik el fah moulla, ac keik el fah ilyak
    ac illa ac konauk ma nal.
  ibo-ibo: Mụ onwe m bụ ụzọ. Onye ọbụla sitere na m banye, a ga-azọpụta ya. Ọ ga na-apụ
    na-abata na-achọtakwa nri.
  yml-yml: ꞌAsaꞌaiana kumaniku ꞌawa. Egavo i na vetumagana ꞌwaikuye, i na luku ꞌwaikuyamo
    a na ꞌitaꞌitaꞌiedi wata a na ꞌiꞌisaveꞌavinidi baniꞌodi toꞌisaveꞌavina sifi yana
    ꞌaisaya i nunawedi i veveꞌanidi wata i mimaiedi ꞌadi kalie.
  ory-ory: ମୁଁ ଦ୍ୱାର, ଯଦି କେହି ମୋʼ ଦେଇ ପ୍ରବେଶ କରେ, ତାହାହେଲେ ସେ ରକ୍ଷା ପାଇବ ଏବଂ ଭିତରକୁ
    ଆସି ଓ ବାହାରକୁ ଯାଇ ଚରା ପାଇବ।
  bzj-bzj: Ai da di gayt. Enibadi weh kohn chroo mee wahn bee jos laik sheep, ahn
    dehn wahn sayf; dehn wahn ku goh een ahn owt ahn dehn wahn fain nais green graas.
  chk-chk: Ngang ewe asam. Iö a tolong lon ei asam epwe küna manau. Epwe tolong o
    towu o küna anan.
  ssd-ssd: Ye ndo malaŋga. Ande nu ye tugum tembi sinam kuwa ta nu ŋgisike nda. Nu
    mayok ka sinam ka nyamagaŋ mayenu te-silika nyumba minamŋgat.
  acr-TNT: »In ri in uchiꞌ ri coral que ri bexex. China ri coc bi wuma riꞌin, riꞌ
    cacolobetajic y cachajix chi utz pachaꞌ ri bexex queboquisax chakꞌab pa ri coral
    y quebesax bi pakꞌij re quebeꞌwoꞌk pa chomilaj qꞌuim.
  rop-rop: “Yumob sabi? Mi na det raitwan geit blanga go langa God. En if enibodi
    kaman langa mi blanga go langa God, wal God garra seibum im, en im garra jidan
    brabli fri, en im garra abum det brabli gudwan laif.
  mee-mee: Ka iau a biunga. Agau e lu lakallo nge iau ke la penga. Ba i nge lulu ba
    nge lelemalaglaga, ba ke la kalingpa ka kaning e pe raumana.
  mwf-2018: “Nga. Ngay-ka nginipunh nanhthi gate mani ngarra yard ku thip nukunu pibirdurdi-yu
    i ngarra pungawurr pumpan mi dhepdhep-nu-ya. I mange nginipunh nhini mani-ka kardu
    nangkal ngatha ngarra ngay purrunganu, kardu nhini-ka ngarra Yile ngay warra ngadha
    purrunanu. I nhini Yile ngay-ka mayibirnunu kardu nhini-yu i birnu thathpirr warda
    paninu, i ngay-ka ngirrapenu ngurru nukunu nhini-yu. Nhini mani-wa ngay nginipunh
    nanhthi gate memnadharl.
  dif-dif: 'Ngani mana nganai: kulno ngakangu wirinani, nulu kulkani ngamalkala nganai,
    ja nau wirila nganai ja dunkala nganai ja kuljakulja mankamankala nganai.'
  gam-gam: Gull djillake ge na moro. Una ta na moro al er pakna wone ge, er take dje
    napine, God i yem wordaka, ga orko pakna ye, kwa no embe ye wopake moye.
  nou-nou: Na awa mangiro. Embo ave bugudo toradira embo awa God mi soregadira. Edo
    embo awa torido bugudo ise ewamei ari jiwae be tambadira.
  mqb-NT: Nen nà, məsudoh sa jal. Kuwaya ɗowan a kà zlak à jal inde ti nen nə i
    tam. I njaɗ sa zla à jal inde, i njaɗ sa nay uho, aday i njaɗ way sa pa re.
  ape-B: Yek douk yanubu dua. Enyebuk elpen douk nyuwich enyudak dua ali nyuwich numun
    banis uli, enyen eke nyuwich God nunolawen ali eke wata nyutanamali nyupe kalbu.
    Ali eke nyunek witoglu asudak banis nyunak nyunatimu kakwich umu nyichah uli.
  grc-F35: Ἐγώ εἰμι ἡ θύρα. Δι᾿ ἐμοῦ ἐάν τις εἰσέλθῃ, σωθήσεται, καὶ εἰσελεύσεται
    καὶ ἐξελεύσεται καὶ νομὴν εὑρήσει.
  cav-NT: Idya Yusu queja enubicuare. Uhuisha cuanatu taracaju nubihuaju aija eje
    bucha ataqui ama; jadidya tuque eaqueja catyatiya cuanaque inajacamerebuque. Uhuisha
    cuana nutsa jidaju araara ishu dujuta bahue bucha, jadidyatu era tyaya ecue cuanaque
    tunara sareya cuanaque.
  kgp-NT: Inh hã vỹ fag mỹ jãnkã ri ke nĩ. Ũ tỹ inh ki rã mũ vỹ kren ke mũ, kỹ tóg
    ti tỹ jãnkã ra rã ri ke nĩ. Kỹ tóg kãra rã tĩ, kar kỹ tóg kãkutẽ tĩ gé, ti tỹ
    vẽjẽn ve kỹ.
  bvd-bvd: Nau naa ne talafana mae 'ana sakali sifsif ki uri ruu lae ai. Tii gwana
    ne nia ruu mai 'ani nau, nau kwai faamauri nia. Nia kai ruu mai 'i lalo ma kai
    oli kau 'i maa, ma nia kai dao tona si fange fuana.
  ukr-1871: 'Я — двері: мною коли хто ввійде, спасеть ся, і входити ме, й виходити
    ме, і знайде пашу.'
  apz-apz: Ngko Jisas sohwoꞌni hokuꞌyo hwoꞌnyoho. Aꞌamu ngkimo nuꞌmanto kako hokuꞌyo
    sohwoꞌnɨmo noswahonɨngki ngko oso aꞌamu somo wopɨngo nomokosyohumahmꞌmeꞌno kako
    wopɨngo neꞌno nohumantɨhwonefoho. Oso aꞌamu somo kakoe wonyo somjo tohino somtaꞌni
    usɨhutofomaꞌmonnoho. Oseso oso aꞌamuso kako nosyuhwosi noswapɨhwosi ihwosi wosopayo
    wanɨmontonoho.
  yon-yon: Ne kuu ambongko kowe, kane kanembed ne yaambed awudaraniib kuu, yi kuu
    bobni yaa burudande bindaneen. Kwane, yi kuu awune angkane yeedaraniiwe animbon
    amun yaa benwananiine animamaniib.
  poi-NT: Ɨcham jém apuerta. Siiga i̱ tɨgɨypa con aɨch, jesɨc cɨacputta̱p. Jex juuts
    tu̱m borrego tɨgɨypa y putpa jém it́aañijo̱m y ipátpa jém wɨ̱tampɨc múc.
  wuv-wuv: Yau, ale'ei fei gigei; hini i wadu'aimai a'au, i tela. I wadu'ai ma asi'aa
    ma iwe labagipa'i guana.
  quf-NT: Nishushayllapanu, nuqami chay chikrunpa punkunqa kani. Chaymi mayqanpis
    nuqapi kriyishanrayku chay punkuta yaykuqqa washakashana kanqa. Chaynuqami, imanutaq
    uk uyshamaqa chikrunman yaykur, lluqshimur, rir kusala shumaq qiwata tarin, chaynuna
    kanqa.
  yuw-yuw: Kombiarut, nocu nakai simbu ogepma. Owi amna nocot engidangma yu wömai
    batip itnahing. Tuna yu gombo ganang ongi epi tongo nacno ogepma nong tongonahing.
  hus-NT-1971: Cum nana’its in ejtil i hui’leb jun tu otsel an ovejachic tin tenmal,
    jitats ca otsits nan ne’ets cu jec’ontha’ c’al patal jahuaquits quin tamu. Ne’ets
    cu alhua’ beletnanchi in ejattal ejtil i oveja ax u othab tam acal tin tenmal
    ani ca chutheyits u calthab abal ti ac’ul.
  med-med: Kumba keta puⱡ puⱡ ei, na mor. Ei nga, wamp nam ti, keta puⱡ puⱡ ila rukʉr
    om ndam, etʉp timp. Wote, keta puⱡ puⱡ ila ku, pena manga etpa, rʉng kai mbʉ,
    kandpa tʉpa nomba.
  bch-bch: Gau eine atama. Oangga sai inam pagau ta idudunga, Deo ga ibada ei mulian.
    Ta ei ga idudunga ga iuot ngan atama toa oa. Ta somisomi ei ga iuotot ngan purup
    kemikemi eaneannga aea.
  cco-NT: Jo̱ jnea˜ fáꞌˋtú̱u̱ e lɨ́ɨnˊn e jnɨ́ˆ do, jo̱baꞌ jaléngꞌˋ dseaˋ i̱ íngꞌˋ
    jnea˜ jo̱guɨ ningɨ́iñˉ fɨˊ e jnɨ́ˆ quiéˉe do, jo̱baꞌ dseaˋ íˋbingꞌ i̱ nilíꞌˋ nileángˋ
    jee˜ jaléꞌˋ dseeˉ quiáꞌˉ. Co̱ꞌ jaléngꞌˋ i̱ dseaˋ do lɨ́ɨiñˊ lafaꞌ joꞌseꞌˋ quiéˉe
    i̱ cuǿøngˋ líˋ dsitáangꞌ˜ jo̱guɨ uǿøngˋ jo̱guɨ dséꞌˊbreꞌ e gøꞌˊreꞌ.
  deu-1951: Ich bin die Tür. Wenn jemand durch mich eingeht, wird er gerettet werden
    und wird ein und ausgehen und Weide finden.
  alq-ALGNT: Nin ick8adem nidijinagozinan, taji ka iji kana8enimagani8i8adj mantcenicag.
    Tabickotc mantcenicag ka iji8ebizi8adj, pidige8ag taji ke iji ega nigodi8adj,
    acitc sagaamog kidji nda 8abadamo8adj ke midji8adj, mi pejig8an ke ijisedj a8iag
    ka odji pidigedj ninikag. Kada ag8acimagani8i.
  ixl-NNT: As ineꞌ u tziꞌ ipeꞌ unqꞌa kaneeroꞌeꞌ. As jankꞌal unqꞌa kaneeroꞌeꞌ uvaꞌ
    in la eqꞌon ok tzan as kolel veꞌteꞌ svaꞌn. As la oki. As la eli. As bꞌaꞌnla chaj
    kꞌuach la techbꞌu txoo.
  boa-NT: Aane ɨ́mɨááné llééhowádú o néébeke cáhcujtsómé tajtyééveri pájtyetéhi. Aame
    ɨ́ɨ́né imíjyaú ijcyá éhne múúne obééjámú ítyehméébema íjcyame íjcyadu.
  etr-etr: Nihïneda idi galo neawe. Ne mia maala nogila digase amoda damula moholö.
    Ea mumusogi digala digi segea doadigila fedala digisa nea, molö hedabi dibe amo
    beagolemolömelë.
  quh-NT: Noka cani cheka puncoka. Diosta rejsinanpaj nokanejta yaycojka allinpi purenka.
    Yaycuspa llojsispa wiñay causayta koj miqhunatataj tarenka.
  kwi-kwi: Nane pɨrikuwa pɨjtakana ish. Nawa saptumikane, nawa nɨjkultumikane, sun
    pɨjtakinkana napshina. Nane ussa sɨnam sanash. Usne pɨrikukanain nap kit puz kit
    chiwazha we aizpa mɨjanazi.
  agm-agm: Nɨnɨ nɨwahonɨnɨ onepɨhonɨnɨ maasomɨhonɨne. Utaaho itapaatɨ wo waatɨ nɨnɨ
    maasomwaaŋɨ nɨwusanɨhɨ nandaasɨho nandaasaamaati Autaahaatɨho japɨhɨ numwaitaise.
    Autaahaatɨho siyatɨ numwaasɨho numwaasaamaatɨ nandaatɨ amɨ noaipatɨ notɨ nasayatɨ
    ko kaati iwɨtatamanatɨ andɨtɨwiwɨtandɨhapa nandapa amɨ wapaisangi naitaise.
  ubr-ubr: Yau on metewan. Iyai iyafan Yau amoui inar on arimon God iniyawasai; on
    arimon inar a ingat wayo ingaturen.
  tsw-NT: A̱mu ɗa una̱ntsu, waru za na uwai nu uba̱ta̱ u va̱ a ta wawa yi. Waru u
    ta gura uwa wu uta̱ u tsura̱ anlya a na waa tama.
  cax-NT: Arrüñü tacana tururrü. Arrübama süromampo auqui na tururrü, morrimiacana
    tato nomünantü uimia, tacana ba nobirramanca. Omenompo au corarrü y cuantio tatito
    türüpo. Tabüco oboi urria pasto.
  aia-aia: '''Inau naasi maanai barai siip. ''Iatei nai boi beiau ''anai siri na''i
    raronai bara wai ha''atahia. ''Iia ''ai dadara''a ''onaai siip na matai hano hairiu
    ''anai siba ''ana mahoingau.'
  srp-1865: Ja sam vrata; ko uðe kroza me spašæe se, i uæi æe i iziæi æe, i pašu æe
    naæi.
  agt-agt: Awan mantu ta takwan na irwangan am bakkan la ta iyak, a maski am inya
    ya mayat simarok teyak a mekerutan hala, a alawa hapa sangaw ya pagbalabalittagan
    na petta makaapag ta magserbi tentu.
  lug-lug: Nze mulyango; buli ayingirira mu Nze alirokoka. Aliyingira, n’afuluma n’aliisibwa
    mu ddundiro.
  yby-yby: Atedaya nemoya minoe. Wewena mako nemoda asinitamiki atedaneuya yowitaboya
    wiki latila amikilae. Wikiki nisikiki iki mida numuda lalo nesau monikilae.
  heb-heb: אנכי הדלת איש כי יבוא בי יושע ובצאתו ובבואו ימצא מרעה׃
  mpp-mpp: Naneuctihac odale nu aigabac. Monic ye nala yefe felu oda kwelina fedaictewa,
