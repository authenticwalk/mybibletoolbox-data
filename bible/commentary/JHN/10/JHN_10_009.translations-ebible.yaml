verse: JHN.010.009
translations:
  kpx-kpx: Dau mamoe kebiau tiveve udaha. Iale oleuoleu dae lohoale keabuna udaha
    kela velehovoge dana kebia malevege abuna ue dua vai.
  okv-H: Te huga pe amo namo avoeto embo na nau degi ta horeto osaga mane kesuja te
    puvuto pambuto ue samara eto enena javotoho kito indesuja.
  tbo-tbo: Tau mateta! Apo iyawoi uyahiugei hina lui, yaka apo hina luyagohana, babana
    houga magomagouna he lui ma he hopu po hiyamoni dewadewahi he tutuhagahi.
  mal-C: ഞാൻ ആകുന്നു വാതിൽ. എന്നിലൂടെ പ്രവേശിക്കുന്ന ആടുകൾ സുരക്ഷിതരായിരിക്കും അവ
    അകത്തുവരികയും പുറത്തുപോകുകയും മേച്ചിൽ കണ്ടെത്തുകയും ചെയ്യും.
  grc-SR: Ἐγώ εἰμι ἡ θύρα· δι᾽ ἐμοῦ ἐάν τις εἰσέλθῃ, σωθήσεται, καὶ εἰσελεύσεται καὶ
    ἐξελεύσεται, καὶ νομὴν εὑρήσει.
  bgc-bgc: दरबाजा मै सूं, जै कोए मेरै जरिये भीत्त्तर बड़ै सै, तो वो उद्धार पावैगा,
    अर भीत्त्तर बाहर आण-जाण लाग ज्यागा अर खाण खात्तर खाणा पावैगा।”
  khz-khz: Au kana vanagivanagina. Rai au gekuna pene laka-toga talimana ia pene maguli.
    Pene laka-toga, pene laka-piati, e ganigani pene rawali.
  deu-TKW: Ich bin die Thüre. Wenn einer durch mich eingeht, so wird er gerettet werden
    und ein- und ausgehen und Weide finden.
  zsr-NT: Nedaꞌ nacaꞌ ca tu ga nu ryaz. Nútiꞌtëz bönniꞌ tsázlenëꞌ nedaꞌ, ulë́ꞌ bönniꞌ
    naꞌ, len gaquëꞌ ca tubaꞌ böꞌcuꞌ zxilaꞌ ryazbaꞌ len rurujbaꞌ, len rdzö́libaꞌ le
    rágubaꞌ.
  lin-lin: Ngai nde nazali ekuke ; moto nyonso oyo akokotela na nzela na Ngai akobika ;
    akokota mpe akobima, mpe akozwa bilei.
  hns-NT: Ham bhera ke pen ke dwaar ghat baatie. Dje hamaar dwaara bhiettar djaai,
    oe batj djaai. Oe bhiettar aur bahare djaai sakiega tjare khaatien.
  noa-E: Magnaa amag, Mʉʉta puertdi charau; chi mʉ iek ʉ̈kha nʉm gaaimuata peerdʉ
    nʉm khʉʉnan chadcha mʉ dënkham iekta mʉ dënkha nʉisimgui ajim. Chi mag nʉisim
    khʉʉnagan, jãg chi pastorrau ich nemchaain wajapha oopaar phũak khöpi wai nʉrraajemjö,
    muajã ĩchab am thʉa wai chitajugui ajim.
  eng-EMTV: I am the door. If anyone enters by Me, he will be saved, and will go in
    and go out, and will find pasture.
  mib-NT: Máá rí cúu nájnūhun yéhyɨ́. Te ñayuu jeē jiín máá rí quɨ́vɨcoo, jnama ri
    i. Te cuu i nájnūhun lanchi jeē ndɨ́vɨcoo tɨ nuū yɨ́hɨ vāha tɨ, te quéndacoo tɨ
    nuū cáji vāha tɨ.
  lif-NT2: इङ्‌गाॽए लाम्‍धेःप्‍पाआरो, इङ्‌गाॽलाम् सिगाङ् के़लाःप्‍पाहाॽ ताङ्‌मे़से़ःप्‍लो॥
    खे़न् सिगाङ् लाःप्‍मा नु लाःक्‍कात् पेःक्‍मा सुक्‍लो हे़क्‍क्‍याङ् खे़ल्‍ले़ चाराम्‍दे़न्
    खोःसुॽरो॥
  xnj-xnj: Nene ndi mlyangu. Mweiyingila munjila yangu yati isanguliwa, yati iyingila
    na kuhuma na kupewa chakulya.
  mmx-mmx: Nenia lumusmarakom. Do tara na beles keneng at na lumusmarakom, neni naba
    ruuna ka lorooro avolo. Neni nabat pas beles la nat pas su la na puse xaka lempivilis
    nunuan.
  cbr-NT: '''Ëx cana anua carnero ''icë cënënu anun atsínti xëcuësaribi ''ain. Axa
    ''ëmi catamëcë unicama ax ca Nucën Papa Diosnan ''inux iëtia. Usa ''aish ca chuámashirua
    ''aish, carnerocama cënënuax chiquíxun pasto pitancëx atsíntëcëncësaribi ''iti
    ''icën, ''en bërúancëx.'
  tee-NT: Ju quit'in chunch icjunita tachi ju xamalhtich ju corral. Ju laquimacni
    catanuya' catak'alhtaxtuya'. Chai ju laquimacni ca'amaklhtayanank'oya' tachi chun
    ju ixmaktasq'uinit.
  eng-LSV: I AM the door, if anyone may come in through Me, he will be saved, and
    he will come in, and go out, and find pasture.
  cak-NT: Ja ren ri jin Ruchi' ri corral. Ri xtoc wiq'uin ren, can xticolotaj y xtiril
    ronojel ri nic'atzin che.
  pah-NT: Ji ko jurukwara'java'ea, a'e ji, ei Jesus'ga g̃a pe. Ji pyri g̃a nduri javo.
    “Nde rupi ti toroho Tupana'ga pyri,” ei g̃a ji ve, ei ga. G̃a erame ji ve po ti
    ji g̃a mongoi Tupana'gareheva'ero g̃a nderekokatuavo nehẽ. A'ero po ti g̃a inog̃atui
    opy'a okovo nehẽ, ei ga. Igwete po ti ji imombyryvi g̃a pe nehẽ g̃a ndepiakatuavo
    g̃a nderekovo nehẽ, ei ga g̃a pe.
  sja-NT: Mɨda aji, puertak'a bɨ. Mɨa eperãarã o k'achiadeepa k'aripa atapari t'ĩudamerã
    mɨchi jua ek'ari mɨchideerã ome. Oveja ak'ɨpari pia bɨpa ichi ovejaarã ak'ɨparik'a,
    mãga pɨk'a mɨa mɨchideerã ak'ɨpari mãik'aapa k'aripapari pia p'anapataadamerã.
  xed-xed: Iʼi watgha gamaka tuwak, ka lamla mndu nda ta iʼi, dzaʼa mbaku. Dzaʼa laviŋlava
    ta lami ka sabi, ŋa mutsaftani ta skwa zayni.
  glk-glk: من ‹در› ایسم! هر کی از می راه وارد ببه، نجات پیدا کونه و آزادأنه بودورون
    اَیه و بیرون شه و چراگاه پیدا کونه.
  mks-NT: Ye̱he̱ cúú u̱ tátu̱hun in yéhé ta ndá na̱ ná quixi nu̱ú i̱ quia̱hva i̱ ña̱ma̱ni̱
    nu̱ ná qui̱hvi na já ná ca̱cu ndaa ínima̱ ná. Cúú á tátu̱hun núná nu̱ú ndicachi
    qui̱hvi rí ini corra ri̱ ta núná nu̱ú rí queta tucu rí jáchi̱ íin yu̱cu̱ cuíi̱
    nu̱ ri̱ xíxáhan rí.
  gfk-S: Aiou iat, iou no matanahala. Be tikenong na lala tagu, na lon. Na laala ma
    ina sursur baling, ma ina nes tupas ra bilai na nian.
  bmu-bmu: “Nöŋön mohot lama tohoŋgö naŋguŋi akzal. Denike eŋön Anutubuk köhöiba malbingö
    jiba nömbuk qekötahöba maljei, nöŋön mönö amöt qem eŋgibiga letotme. Mewö aka
    lama tohoŋ uruŋe öŋgöba eta yaigep anda nene gölmeŋi möriamŋambuk miwikŋaimakŋe.
  dgz-dgz: Ne tonan, orup da ne gamunap unuk aepiwa me inak wareta. Me ne gamunap
    unuge ge use taue aepi amba at kakaewa tautaneta.
  eng-GNV: 'I am that doore: by me if any man enter in, he shall be saued, and shall
    go in, and go out, and finde pasture.'
  zaa-NT: Inte' ná' puerta de salvación. Nuỹa gá'a ru'a puértį nna labiru duą lo peligro;
    ą'hua gata' huá la'ỹeni quì'į tì'a ttu carnero to' nu ra'a reria bá le' cúrrali
    quì'į nna ritaxácca'ą íxi' to' ruą.
  eng-WEBSTER: 'I am the door: by me if any man shall enter he shall be saved, and
    shall go in and out, and find pasture.'
  guh-guh: Xanë rabaja cajena baupanë. Pajivi nesivanajamatabëcopatsiana, jonena xanëjava
    pepatsinexa Dioso pijatomarabetsia. Bajarapajivi capanepaenatsi Diosojavabelia.
    Pijaoveja xaniavaetsia pevetsinë, caebajayacunua canacujitsia capitsapa corralvecua
    oveja pexaejava pejaitsinexa. Icatsia caecaniviyo canacujitsia cajunua corraljavaberena.
    Bajara pijinia pacuenia xanë ata xaniavaetsia evetsianajë pajivi nesivanajamatabëcopatsiana,
    jai Jesús fariseovijavabelia.
  bon-bon: Cane age säne grana. Laati te cäme cabu ca tabacituge, tabe ireclota ne
    jääpänuge. Tabe tabacituge caale ngalebora me, cuta lasatuge, siige tabe jääpänimuge
    baace loolo me.
  nhw-BL: Na niitztoc nopa cuapuerta. Nochi catli calaquij corral ijtic ica na notlapalehuil,
    niquinmaquixtis. Se tlamocuitlahuijquetl quinyacana iborregojhua ma calaquica
    ica tlayohua huan ma quisaca tonaya para yase campa yaya quinpantilía tlacualistli.
    Quej nopa nojquiya niquinmocuitlahuis nomasehualhua huan niquinmacas nochi catli
    monequi.
  swh-ONEN: Mimi ndimi lango, yeyote anayeingia zizini kwa kupitia kwangu ataokoka,
    ataingia na kutoka, naye atapata malisho.
  wbi-wbi: Une neene mulyango, umuunhu juno ikwingila kukilila une ipokua. Kukilila
    une ikwingilagha na kuhuma na kuuva ni kyakulia.
  bba-bba: Nɛn tiiwɑ kɔnnɔ ɡe. Bɑɑwure wi u dumɔ sɑɑ nɛn min di wiyɑ bɑ koo fɑɑbɑ
    ko. U koo du, u koo mɑɑ yɑri, u koo mɑɑ dii yeru wɑ.
  eng-KJVCPB: 'I am the door: by me if any man enter in, he shall be saved, and shall
    go in and out, and find pasture.'
  kgk-NT: Okẽ, ha'e ramo xéjehe voínte ha'e. Okẽ-rupi oike va'e gwive xe-rehe ojerovia
    va'e aresende va'erã íxupe. Ndaikyhyjéi va'erã oike ike-vy. Ikyhyje e'ỹ reheve
    osẽ osẽ va'erã. Oĩ hese onhangareko va'e. Oheka va'erã ho'u va'erã, he'i gwĩ hese
    ojerovia va'e-rehe.
  waj-waj: Neenoo sipuvai. Fai gioonna kiaapu voovoono niikinaadiri nnino Anutuuqo
    inna vitoo yoketaivau yapaanaravai. Fai ivo aakiaana vioo kava mmaanai yeennaivaara
    vioo ngioonno varioo yeennaivaa nnaanaravai.
  cpy-cpy: Naakataki oshiyawori ashitakowontsi. Eenitatsi-rika kyahaatsini noshiyakawo
    naaka ashitakowontsi, aritaki rawijako-shiretee. Tema roshiya-kotee-yaari ipireetari
    ipiya-piyata ikyaa-piintzira eejatzi ishitowa-piintzira. Tee okowityaawaetyaa
    rowanawo.
  ekk-PKP: Mina olen värav. Igaüks, kes tuleb sisse minu kaudu, saab tervendatud.
    Nad saavad tulla ja minna ning vajalikku toidust leida.
  mpx-mpx: He nau nog; henala ebo ni ulutuka elau iya ni mwal. Iya ni tuk ge ni tagil,
    inoke mwawin waiwaisana ni pwawa.
  wbp-wbp: Ngajujurna kiirti-nyayirni-wangu jiyipi-watikiji. Kajili jiyipi-wati yukamirni
    Kaatu-kurlangu-kurra ngaju-wana, kapurna-jana warrawarra-kanyi. Kapulu yukamirra
    manu wilypi-pardimirni ngaju-wana yungulu marna ngarni. Kulalpa-jana nganangku
    murrumurru-mantarla yalirlaju.
  luo-luo: An e dhorangach; ma ngʼato angʼata mokadho kuoma nokwo kendo nodonj iye
    mi owuog oko kendo oyud kar kwath maber.
  nhe-NT: Na niitztoc nopa cuapuerta. Nochi tlen calaquij corral ijtic ica notlapalehuil,
    niquinmaquixtis. Se tlamocuitlahuijquetl quinyacana iborregojhua ma calaquica
    ica tlayohua huan ma quisaca tonaya para yase campa yajaya quinpantilía tlacualistli.
    Quej nopa nojquiya niquinmocuitlahuis notlacajhua huan niquinmacas nochi tlen
    monequi.
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܬܲܪܥܵܐ. ܐܸܢ ܐܢܵܫܵܐ ܥܵܒܹܪ ܒܝܼܝܼ ܒܸܬ ܦܵܪܹܩ، ܒܸܬ ܥܵܒܹܪ ܘܒܸܬ ܦܵܠܹܛ
    ܘܒܸܬ ܡܲܫ݇ܟ̰ܸܚ ܡܲܪܸܥܝܵܐ.
  esk-NT: Uvaŋa taluuruŋa. Kisupayaaq isiġumi uvapkun anniqsuġisiruq; ilaa isiqtuni
    naagaqaa aniruni paqittaġnaqtuq niqiksraq.
  msb-msb: Ako an pwertahan. Masasalbar an mga mag-agi sa akon, tapos sinda bagaʼn
    karnero na makaguwa-sulod kag makakitaʼn mahuraban.
  cpa-NT: Jní² báh³ lán¹² ju³lah lǿa¹² hag³jnǿ³ ja³dsa¹togh¹ jáh². Ju³ná³ hein² dsa²
    ca¹hie¹ jǿg³ quieg¹ jní², dsa² héi¹² liúg². Dsio¹ lé² quiah¹²dsa ju³lah lán¹²
    jah¹chih² dsø¹lé² ja³dsø¹gǿh¹jah. Jøng² dsø¹lia¹jah calah niúh¹ jnǿ³.
  dso-dso: ମୁଇ ଦୁଆର୍‌, ଜଦି କେ ମିସା ମର୍‌ ବାଟେ ଆସି କେଟ୍‌ସି ବଇଲେ, ସେ ରକିଆପାଇସି, ଆରି ସେ
    ବିତ୍‌ରେ ଆରି ବାଇରେ ଜାଇ ଚାରି ପାର୍‌ସି ।
  meu-meu: Lau binai ikoukou. Lauegu amo baine raka vareai tauna na do baine mauri;
    ia na baine raka vareai, baine raka lasi, aniani baine davaria.
  yva-NT: Risyirati syo inaura ananeneaebe tai rati unsanda rai, weti are pirati panya
    de siso po unsanda so raide, weamo Syo apaya apa ayao kakaije rai indamu apave
    kovo nuge nuganuije rai. Opamo aurata irati Sya domba inta ai, weti indati siso
    domba awa tanoane rai umba siman akato pusyo po apa anaisye rakani.
  dgc-dgc: Mara sakén i pintuan,” kagi na. “Eng sédpanék na maski ti ésiya a tolay,
    éy meligtas siya. Maari siya a tamo éy soli to kulungan ko. Sakay sakén, éy atdinan
    ko siya ta kanén na.
  zpm-NT: 'Saṉgue naa, laa naa nile lo to gaṉle: Naa nac zig ro Puert, zaatne rded
    mëcwxiil ga. Grëse zha ne gbig lo naa, zlaa zho, peet lo tsoxtseebdraa zho; pale
    grë mëcwxiil ne zozëëb zoriee ro lidz, ni rdziel ma guizh nguia, guizh ndzon row
    ma.'
  hix-NT: Uro haxa ryhe, watxa hotarà wyaron me wehxaha. Àsok tawro hana, àro yarye
    nahataketxow hamà, kahneru komo, tànyahrà kom horà, kekon hatà. Nowomyatxhe harha,
    tukrunhosom me tehtxoho menye. Àro wyaro rma rha, tukrunhosom me natxhe, romryenon
    komo, rohona tàwyanye xenyàr ke mak ha. Tànyahmaxem me xarha natxhe, kekon hatà,
    Txesusu.
  sim-sim: An akayanga anira. Ma ol anhik rawa akayangan a sutlashinak ermba ermbak
    linda oso lihik si nanak li ilaitalaha akwan akwa ola. Unak armek a eweukwa ola.
  npi-ULB: म ढोका हुँ । यदि कोही मद्वारा भएर भित्र पस्छ भने, त्यो बचाइनेछ; त्यो भित्र
    र बाहिर जानेछ र त्यसले चर्ने मैदान भेट्टाउनेछ ।
  cgc-cgc: Yaken gangaan. Daw kino magpasakep ta Dyos paagi ki yaken, kanen an maluwas
    na paryo kanen ta karniro na magselled naan ta turil daw mwa man na mangita ta
    kan-enen na ula may malain na matabo ki kanen.
  tim-tim: Nâmâ hâŋgi hinare. Siâ nâŋgâlân togombo âmâ Anutuŋe heŋgemgowiap. Amâ âlepŋe
    gam gem gem akmâ sot me wan me wan sambe mem manbiap.
  yor-yor: Èmi ni ìlẹ̀kùn, bí ẹnìkan bá bá ọ̀dọ̀ mi wọlé, òun ni a ó gbàlà, yóò wọlé,
    yóò sì jáde, yóò sì rí koríko.
  wos-wos: Wuni hafu wuni yambu wuni. Du takwa wunimbu wulayindat God diré yikafre
    hurutandé. Di wulayita yikafre hénoo hérae satandi.
  emp-NTPO: Ed̶a wãbadara mʌ̃́a. Mʌ̃neba ed̶a wãbʌrʌra minijĩchiad̶ebemada ẽdrʌya.
    Bio necai b̶aya idjia neẽ́ b̶ʌra Ãcõrẽba jũma diai bẽrã.
  eng-F35: I am the door. If anyone enters by me, he will be saved, and will go in
    and out and find pasture.
  ind-ind: Ya, Akulah pintu. Setiap orang yang masuk melalui Aku akan selamat. Dan
    Aku akan menjaga mereka supaya bisa keluar masuk kandang dengan aman serta mendapat
    makanan.
  pes-OPCB: بله، من در هستم. کسانی که از این در وارد می‌شوند، نجات پیدا می‌کنند و
    در داخل و بیرون می‌گردند و چراگاه سبز و خرّم می‌یابند.
  mpt-mpt: Makob eil sibsibi naniba taniba daam tem tam daniba imin tam te bib olo
    tetano dowoniba imin taniba daam tem tam da bianiba amit tem te tama tlabinabib
    inaniba nakaia unanga isa ne tem te tam tlib mole ne i hengmino temo biaibo dotlania
    kla kimanamabibe.
  ssx-ssx: I̱ta꞉ pota꞉ kake halome. Hali epima꞉ I̱ pa꞉ta꞉ honda꞉ pamba epea꞉ka꞉na꞉ta꞉
    koto halima꞉ da꞉ta꞉la꞉eki milieke. Kutupa mo halita꞉ tukiki nane pua꞉tiki hama꞉
    nane a꞉pa꞉tiki pitolo hata꞉ epeke nemanu netiki pilieke.
  mkl-mkl: Amui ǹ jɛ ɑndɛ. Inɛ iyi í lɔ wɑ do bi tom fei ɑ́ bɑ fɑɑbɑ. Á lɔ, ɑ́ nɔ
    ku fitɑ, nɔ ɑ́ bɑ bi ku jɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ ର୍ଣ୍ଣସାଙ୍ଗ୍‍ । ଜା ନେଙ୍ଗ୍ ପାକା ୱେଚେ ଗାଏ ମେଁ ରକ୍ୟା
    ବାଏ ଆରି ବିତ୍ରେ ଆରି ପାଦା ପାକା ୱେଚେ ଚେଃମୁଆଁ ଚଙ୍ଗାଏ ।
  gof-RNT: Penggey tana; ta baggara geliya oonikka attana. I ta baggara gelananne
    keyana; lo77o heemettiya bessi demmana.
  unx-unx: ଦୁଆର୍‌ ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌, ଜେତାଏ ଆଇଁୟାଃ ହରାତେ ବଲରେଦ ଇନିଃ ବାଞ୍ଚାଅଃଆଏ, ଇନିଃ
    ଭିତାର୍‌ତେ ଅଡଙ୍ଗ୍‌ ବଲଃରେ ଚାରା ନାମେଗିୟାଏ ।
  gah-gah: Gateni nénisi nene nouve. Makó keza není nivilegemiki miniki geisagú ititamó
    keza latila aminigave. Némegé némegé iki minumuni lamanakú mihina inigave.
  lcm-lcm: Nau napo takaman. Ninia kapo palak singig ka sapang. Ka palak na ka soung
    na kan sabonai ani pok.
  aer-aer: Ayenge kwenhe arriwe-arteke yepe-yepe areyeke. Yepe-yepe areye arriwele
    irrpemele itne intemele atere-kwenye. Urreke itne arrateme merne mwerre arlkwetyenhenge.
    Alakenhe-arteke Akngeyele akenhe arntarnte-aretyenhe akurne iwenhe apeke ikwere-ketyenge
    nhenge tyerrtye angwenhe apeke rarle Ikwere-werne apetyeme atyengenge. Ingkerreke-arle
    kwene irrpintyeme kwenhe akangkemele mwerre anthurre untherle-aneme ante akwetethe
    merne mwerre arlkwerle-anemele.
  qvc-NT: Noqam syilupa yaykuna pungunshina kani. Chaymi mayqan noqapi yuyakuqqa washadu
    kashpa, syiluman rin yaykuq. Payqam suq wisha qewata tariqshina rin kaq.
  tgl-ULB: Ako ang tarangkahan. Kung sinumang pumapasok sa pamamagitan ko, siya ay
    maliligtas; siya ay papasok at lalabas at makakahanap ng pastulan.
  cbs-NT: Jakia janu jikiti xuidan, en eaki. Tsuada eanu jikiaibu en jatu mekekubainxanaii,
    Diosunabu jatu wakinan. Chaxuwan meke pejaidawakin jatu bichitan kainmakin basi
    pepa pimakin en jatu ama keska wakubainxanaii.
  xtm-NTPP: Saña kúu ye'e ma. Nú na in kivi nuu iyo sa a chi ndani'i ta'vi i. Ko kuu
    i sukan kúu in ndikachi, ja ndée ti ndívi ti ma te ní'i ti kuii ja kaa ti ma.
  nnq-nnq: Ne nga nniango. Ojwajingi kwa kupete kwango ne maikomboligwa. Maijingila
    na kupita, nu kupata lulela.
  bao-NT: Yʉ yʉ nii jope. Yʉ, jopere biro ca niigʉre díámacʉ̃ ca tʉo nʉnʉjeegʉa, yʉ
    jʉori ametʉarucumi. Jĩcʉ̃ oveja, jãa waa, ñucã macã pee witi waa, añuro taa bʉa
    baa, cʉ̃ ca biirore biro biirucumi.
  san-ORI: ଅହମେୱ ଦ୍ୱାରସ୍ୱରୂପଃ, ମଯା ଯଃ କଶ୍ଚିତ ପ୍ରୱିଶତି ସ ରକ୍ଷାଂ ପ୍ରାପ୍ସ୍ୟତି ତଥା ବହିରନ୍ତଶ୍ଚ
    ଗମନାଗମନେ କୃତ୍ୱା ଚରଣସ୍ଥାନଂ ପ୍ରାପ୍ସ୍ୟତି|
  huv-NT: Xique atnej ombeay corrül; jane apmajmel amb niüng sajlüy apmaw wüx asoet
    nej. Nej apmajmel tiül micorrül nej, aton apmaw maxom nateaic soex.
  otn-NT: Go guecä tengu̱tho n'na ra̱ goxthi. Nu̱'a̱ ga̱ japä da̱ thogui, gue'a̱ di̱
    nya̱n'a̱. 'Nɛ̱ da̱ 'yøt'e tengu̱tho n'na ra̱ dɛ'yo ngue ni̱ yʉt'i, ni̱ bømp'ʉ
    ja rá̱ føt'e, 'nɛ̱ ti̱ni̱ te si.
  nop-nop: Tiŋa nu adi yeme doktiŋa nebek niŋdi nu’walaŋkade bulak adi kadaka mu tibaak.
    Adi yadi uŋambuŋat tiŋa nanaŋe duhuduhu momooŋ tubumintalak.
  obo-NT: Siyak kos sobbangan. Dos ahad ondoy nod usok ukit koddi, od kotobbus en.
    Od poko‑iling sikandin to karnero nod poko‑usok woy'd pokoleggua amoy od nangkap
    to moppiyon sobsavan.
  cak-ENT: Ja yin c'a ri Ruchi' ri coral. Ri ntoc c'a viq'uin yin, ncolotüj y nril
    ronojel ri nc'atzin chin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤠᤀᤠᤖᤥ. ᤀᤡᤱᤃᤠ᤹ᤗᤠᤶ ᤛᤡᤃᤠᤱ ᤁᤧᤗᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤋᤠᤱᤔᤧᤛᤧ᤺ᤵᤗᤥ॥ ᤂᤧᤴ ᤛᤡᤃᤠᤱ
    ᤗᤠ᤺ᤵᤔᤠ ᤏᤢ ᤗᤠ᤺ᤰᤁᤠᤳ ᤐᤣ᤺ᤰᤔᤠ ᤛᤢᤰᤗᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤆᤠᤖᤠᤶᤍᤧᤴ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Maá nī cúu tá cúu viéhé. De nchivī jā jíín maá nī quívi ji, scácu nī ji.
    De cúu ji tá cúu tīcāchí jā ndívi ndá tī nūū yíhí vāha tī, de quée tucu tī nūū
    cajī vāha tī.
  san-TIB: ཨཧམེཝ དྭཱརསྭརཱུཔཿ, མཡཱ ཡཿ ཀཤྩིཏ པྲཝིཤཏི ས རཀྵཱཾ པྲཱཔྶྱཏི ཏཐཱ བཧིརནྟཤྩ གམནཱགམནེ
    ཀྲྀཏྭཱ ཙརཎསྠཱནཾ པྲཱཔྶྱཏི།
  qve-NT: Noqan kani punkuqa. Pipas noqanta haykuqqa, salvasqan kanqa. Chaymi pipas
    noqapi creeqqa, chay oveja hina corralman haykunqa, seguro kananpaq; hinallataq
    corralmantapas lloqsinqa, allin pastota tarinanpaq.
  pao-NT: '@see-verse:JHN.010.008'
  cbu-NT: '@see-verse:JHN.010.008'
  usa-usa: kemá oqtamúne. náawabi oqtaráq wéna arummá tiména kurunóbáq uyáberaina
    wemmá kawáá umákanune. wemá uyábekena yaúbagure umá uréire kéena aáwaqtaba abáá
    umá mayániye.
  soy-soy: Nɛ́ɛ rinɔnɔɔ. Uyɛɛ nɛ́ mmɛ́ rintíki uú nɛ lompɔ ríyu kɑi yɛ́ lɔ. U yɛ́ɛ́
    lompɔlɛ uu lééri uu kɔ lilukɛ-lukɛ m mɑ́.
  hui-hui: Panga i̱ kogoni. I̱ kogoria anda ibirago pele mulebero. Pele merogola anda
    íbu tagira pu bialu howa tani bayale handa walia holebira.
  amf-amf: Kerea intane; inka ardea kidi dhaqa ki dhaqe. Arda ki arde; uta ki ute;
    yinin itsenam kida haape.
  quc-NNT: Ri in, in ru chi' ri corral. Jachin ri wumal in kok pa ri corral kuriq
    ru tob'anik ri Dios. Ri winaq ri' junam ruk' jun chij ri kok pa ri corral, te
    k'u ri' kel b'ik, kuriq utzalaj echa'.
  dob-dob: ꞌEnega wate ꞌediya ꞌigwae, “ꞌAboꞌagu tuga ꞌawa nina, be ꞌabo yaita tauna
    ꞌeguyega ꞌiluguma ꞌida boboꞌana, manuna tuta yauna ꞌiluguluguma be ꞌiapweapwesa
    ta pwatula boboꞌana ꞌilobaloba.
  wrs-wrs: Ka tuvpa. Indhanariniva himba nomba kaindava sihavrava, hemba si lopshavav.
    Himba si beswonam vevra, sihavra, phovra, innemba silelalmba.
  mca-mca: Yakha' ƚeji' na' ƚentsitax, pakha' qu' nuyii ha'ne ƚeji' qa' iƚa'xe'. Qa'
    hik ƚunye'je' ne'ej kots'etax in uiteje'm qa uifik'i iye qa yi'wen na'aj jup'elket.
  tzo-TZC: Vuꞌunun ti tiꞌ corrale. Ti buchꞌu ta xꞌoch talel ta jtojole, jaꞌ ta xcol.
    Jaꞌ jech xtoc coꞌol sꞌelan jun chij ti xlocꞌ xꞌoch ta corrale. Ta sta lec ti sveꞌele.
  mya-mya: ငါ​သည်​တံ​ခါး​ပေါက်​ဖြစ်​၏။ ထို​တံ​ခါး​ပေါက် ဖြင့်​ဝင်​သူ​သည် ဘေး​နှင့်​ကင်း​လွတ်​၍​ဝင်​ထွက်
    သွား​လာ​လျက်​ကျက်​စား​ရာ​ကို​တွေ့​ရ​လိမ့်​မည်။-
  gng-NT: Min nɛ yé bunañɔbu. Unil ñɛn' min ki kɔn' la, u li ŋmɛre, kí li kɔh
    ki ñɛh, ki li lɛ u li ji bà.
  cbi-NTPO: Iyaa juukapa juuñuuyu; mun in junaa pulla' juusha vi' bain livee inu detsuve,
    tsai' uveja juuñuuya deju' veetasha mavi' mafaamin, fintsumi tape kataataakenu
    detsuve.
  ikk-NT: Mmẹ wụ ọnụmụzọ. Onyẹ ọwụlẹ hụn gha m banye sikọ d'e nwọn nzụọpụha; o jẹnkọ
    d'a gha e jẹn, a lụa, a hụnsọnmẹ ẹfịfịa o sikọ d'e ri.
  leu-leu: Nenia, ne matana bina e ne yalaxau; tamo ta mataa taa laak lapaaga i taa
    fakaxupan e nane fexaxaas sena laak e sivi e i taa tingin a fanganan roxo.
  maz-NT: Nuzgö nguetscö e ngoxtji nu ja cjogü yo ndënchjürü. Nu c'ü ra 'ñench'ezü
    o̱ mü'bü, ngue c'ü sö ra cjogü. Nuc'ü, ngue c'ü ra jogü o̱ mü'bü c'ü. Nuc'ü, ra
    chöt'ü texe c'o ni jyodü o̱ mü'bü. Nguec'ua ra chjëntjovi nza cja 'na ndënchjürü
    c'ü ra cjogü, ra mbedye, ra chöt'ütjo o t'ëbi c'ü ra zi'i.
  bod-N: ང་རང་ནི་སྒོ་ཡིན༌ཏེ། ང་རང་བརྒྱུད་ནས་ནང་དུ་འགྲོ་བ་ཐམས་ཅད་སྐྱོབ་པར་འགྱུར༌ཞིང༌།
    ཕྱི་ནང་གང་དུ་སོང་ནའང་བཟའ་བྱའི་རྩྭ་འཐོབ་པར་འགྱུར།
  tca-NT: Choma nixĩ i ĩã̱x. Rü texé ya chowa ixücuxe rü tá tamaxü̃. Rü meãma tá tüxü̃
    naxüpetü ngẽxgumarüü̃ i wüxi i carneru i naxpǘxü̃gu ücuxü̃ rü íxũxũxü̃xü̃ rü nüxü̃
    iyangaucü ya mecü ya maxẽ.
  zpl-NT: Liꞌá neca xi neca puerta, nu bene enu chuꞌu ruꞌu puerta quieꞌ tsilaꞌa nzeꞌe,
    che nuꞌla modo nú chuꞌu nzeꞌe nu chiuꞌu nzeꞌe tucu nú rriꞌi bee sanchi, nú xelaꞌ
    beeí ixi acubeeí.
  mbc-NT: Uurî wanî mana'ta warantî, pemonkonyamî' man carneiroyamî' warantî. Uwenairî
    anî' ewomî ya, tîpîika'tîto' ton eporîiya î' ton pra awanî pepîn. Morî pe eewomî
    moropai eepa'ka tîîwanmîra tekkari ton eporîiya.
  ndg-ndg: Nenga na nnango. Yeyote ywajingya petya kwango, atilopolelwa; alowa jingya
    ndani ni kuboka, ni ywembe ywaipatia malisho.
  wsk-wsk: Anigita por ko sor kuring. Awiriya aningate tairuk ale por ningi kasu nagurok,
    mu daiga bagara ningo arigokko. Se nu aninga ningi kasu nagu, utu nagu se yu inang
    ningo no gi se lagarukko.
  toj-NT: Ja queni, lajan soc quena ni ja puertaon ja ba huax och ja cheji. Ja ma'
    huax och ja ba puerta jahui, oj ni staa ja scoltajela. Como jastal ja yal cheji
    huax och ja ba snaji, ti huax huaj slee ja suaeli, jach oj ajyuc ja ma' huax och
    ja ba puerta jahui.
  tbc-tbc: Ŋai mi dalawan. Ta iŋ ŋai lo iladu dan, iŋ patu pasek iŋanep imado uyan
    a. Iŋ ŋai lo iladu ilasa dop, anaŋ yani uyan a.
  sna-sna: Ndini mukova; ani naani anopinda napandiri achaponeswa. Achapinda agobuda,
    uye achawana mafuro.
  smk-NT: Si'ko a dadalanan sa pako konan Dios. Si si'numan a sumrep nin dumalan kongko,
    ket maisalba ya. Maipada ya sa sayay karniro nin sumrep tan lumiwa' sa kural ket
    makadumog yan pangnganan.
  grc-TCGNT: Ἐγώ εἰμι ἡ θύρα· δι᾽ ἐμοῦ ἐάν τις εἰσέλθῃ, σωθήσεται, καὶ εἰσελεύσεται
    καὶ ἐξελεύσεται, καὶ νομὴν εὑρήσει.
  gof-WFTW: Penggey tana; ta baggara geliya oonikka attana. I ta baggara gelananne
    keyana; lo77o heemettiya bessi demmana.
  spa-BLM: Yo soy la puerta. Si alguien entra por mí, se salvará, y entrará y saldrá
    y hallará pastos.
  kyz-NT: '—Iosoma kwara ''jawe je rekoi. A''eramũ pẽẽ pejejorarũmũ ''jau jee: “Too
    ene rupi Jarejuwarete ''ga rupaw ipe ''jau”, ''jawarũ jee— ''jau ''ga ''gã nupe.
    —Tejeupe aipo ''eramũ je ''gã mogyi Jarejuwarete ''ga remiayuwamũ. A''eramũ je
    ''gã mopy''ata''wau, ''gã a''gwau ''jau. A''eramũ ''gã opy''a''wyre''emamũ ajemogyau.'
  dao-dao: “Kei mkawta ka kyaki. Kei üngkhyüh lutki naküt naw küikyanak yah khai;
    a k’uma lut lü, akpunga lut law lü, a ei vai hmu khai.
  cya-cya: Nan' lcan tulo'o can', nu sten 'in na lo'o cunta 'ñan, can' nu tyi'o laa,
    tsa nan ycu, lo' ticui' can' quila xiya'.
  wrk-wrk: '@see-verse:JHN.010.008'
  nii-nii: Na nam ngii ondu mił moł. Wumb endi na kin pii gii nim kin, ngii ondu ełe,
    opu tuk ba wumb ei Gos eim sipi orung simba. Na nge wumb ei, kung siipsiip mił
    tep er mułmbii ni, pupu anda opu, kuni ka wii sipi nopu ermba ei, yi mił ku, na
    wumb kuni nin, epi kanim kanim pei ngumbii.
  ign-NT: Núti nujanea­ca­vacahi ena nuchanerana, nucutihi eta tapena eta uvesa. Nácani
    ticasi­ñavana eta nuyehe, nucatiu­cha­yarehi núti. Tájina náichavaimahi, tájinavare
    náechuria­caimahi. Néchavacahi núti.
  dik-NT: Ɣɛn ë kal thok. Raan bɔ̈ thïn thuɔŋdiɛ̈ abï luɔ̈k, yeen abï bɛ̈n alɔŋthïn
    ku ler aɣeer, ku yök wɛl path.
  cac-cac: A in tic, lajan in yed' sti' te' macte' chi'. A eb' tz'och d'ayin, ol colchaj
    eb'. Icha noc' calnel tz'och d'a yol smacte', tz'elxita noc', sb'at va noc', icha
    chi' yaj eb'.
  tzj-E: Anen c'ara' en ruchi' cc'olibal carne'l. Nak wnak xterkaja wq'uin jara' ntotaja
    y nyataja tzra nak nc'atzina tzra. Ajni' yatanak chca carne'l nque'ela y nque'oca
    chpam cc'olibal, tak nque'el ta nquewil utzlaj tak k'ayis y jara' nquetaj.
  san-BUR: အဟမေဝ ဒွါရသွရူပး, မယာ ယး ကၑ္စိတ ပြဝိၑတိ သ ရက္ၐာံ ပြာပ္သျတိ တထာ ဗဟိရန္တၑ္စ
    ဂမနာဂမနေ ကၖတွာ စရဏသ္ထာနံ ပြာပ္သျတိ၊
  yaa-NT: Akka ẽfi na kini kãiti keskaraki. Nã ẽfe Epa Nios ika ano ikipaikani eõnoax
    ikitirofo afe ipaxakakĩ. Nãskatari eõnoax isharatirofo anã fekaxtetirofoma.
  cab-NT: Áu bénabei, le ebéluruti nueígiñe, lasálbarúaba. Ítara lúba quei ában mudún
    le ebéluruti furí ligía baríerurugugiñe, darí ligía sagádi lun leígin.
  clu-clu: Ako maman ang poirtaan. Ang nagasulud paagi kanakun malowas. Pario tana
    sa karniro nga nagasulud kag nagagoa kag nakakikita ang parangaraban.
  swh-ULB: Mimi ni mlango. Yeyote aingiaye kupitia kwangu, ataokolewa; ataingia ndani
    na kutoka, naye atajipatia malisho.
  tpt-NT: Ni kitꞌin va xapuerta korral kunita. Taꞌayuꞌ yu kaputanuyaꞌ taꞌan yal xapuerta,
    yucha kalaqtaxtuyaꞌ. Kajunaꞌ tacha laqataun borrego yu lay tanuy y lay taxtuy
    ni laka korral, lay temay yu kaꞌuputul.
  aai-aai: Ayu i etawan, yait ayu wanawana’umaim run enan boro yawas nab, boro hinarun
    hinatit fotan gewasin hinagatur.
  sny-sny: Ane a'i lai umaruwe yo a'i ne. Lu taune tamo ane wiraiyei su, ane lowe
    ma'e marepi hepene he'i a'i aurowa. Serai lowe ane ma'e si wiraiyei. Sosu ane
    lowe ma'e yo seni luwaru a'i lowe lo au sasari pamowerowawe, lowe ma'e marepi
    hepene he'i a'i aurowa.
  myy-myy: 'Yʉ ña soje bajiro bajigʉ. No yʉna sʉoriti sãjagʉ̃, ĩre masogʉ̃ yigʉja
    yʉ. Ado bajiro bajigʉ yiguĩji ĩocʉ̃: Oveja ĩna ñari sãnimʉjʉ sãjacõri, mʉcana
    tʉdi, budi, yi ñagʉ̃, ñagʉ̃ yiguĩji ĩocʉ̃. Queno wanʉ quenagʉ̃ yiguĩji ĩ. Ito
    yicõri, quenari wese ĩ baroti bʉjagʉ yiguĩji ĩ. Ito bajiro bajirã ñarã yirãji
    yʉre boca ãmirã. Ĩnare tirʉ̃nʉgʉ̃ yigʉja yʉ.'
  trc-NT: Dan me se ase vaa taꞌyaa yoꞌ vaa ꞌu̱nj, ne̱ síí atúj rej nicu̱nꞌ ꞌu̱nj roꞌ,
    soꞌ me síí amán rá niꞌya̱j manj, ne̱ quinani̱i̱ soꞌ rihaan sayuun, ne̱ veꞌé catu̱u̱
    soꞌ, ne̱ veꞌé cu̱riha̱nj soꞌ, ne̱ nari̱ꞌ soꞌ coj chri̱nꞌ cha̱ soꞌ na̱nj ado̱nj.
  cut-NT: '@see-verse:JHN.010.008'
  bel-bel: 'Я - дзьверы: хто ўвойдзе Мною, той уратуецца, і ўвойдзе і выйдзе, і пашу
    знойдзе.'
  zlm-KSZI: Akulah pintu. Sesiapa yang masuk melalui-Ku akan diselamatkan. Dia boleh
    keluar masuk, dan dia akan dapat mencari padang rumput.
  gdr-gdr: Kon re mora en. Sɨ yet ra b'ɨtgar onggɨtyam mora bora nya, ton ɨta yɨrkokar
    okas. Ɨ ra ton b'ɨtgareny dɨde topendeny, sɨ odede menamenand ton ɨta b'ogɨl sal
    tɨb tadarkiny.
  vmy-NT: An= ña̱ xi xuntjo. Xi ngatꞌana̱ kjuaꞌasꞌen, kui= xi kꞌuangi. ꞌBa xutabiu
    jo=ni chutsanga xi faꞌasꞌen ꞌba ꞌbetju ngaya nchꞌo ꞌba sakure ngijña xi kjine.
  cmn-FEB: 我就是门，如果有人穿我而入，就必定得救，还可以来去自由，可以找到自己需要的食物。
  gmv-RNT: Pengey tana. Ta baggara gelizadey wuri attana; gelananne kezana; heemmetizasoka
    demmana.
  ncl-NT: Yoje, nehual niquinami in lalapujquil. Pan nopampa, sinda se calaquía, nicnequi
    niquijtúa, sinda nechneltoca, yoje moitas capa Dios hual cana pa huelitis pan
    yihual huan yoje yes laquixtili pin polehuilisli ca capic quihuicaya ilaijlaculisli.
    Yes quinami se borrego huil panúa ca calijtic huan pa quiahuac huan quitas sacal
    pa quicuas.
  sua-sua: Ii, her dok ta arhe endo tkaenang a gudor. Va ani mhel to ta vaik ku meorom
    E Nut ka tavgo ko va gudor to dok, E Nut nera sulgim he klol karo kerkeknen patgiang
    ngaiting he kikiangae mang ngar hak. Va ner gia vle lya hak, he ho lua gorang
    a tomhel tang hak ko kim.
  are-are: Yinga nama reoa era. Relha erala yard-aka irrpunhamanga nukarlarlanga,
    era ngampakala etatha nitjina. Erantama irrpurlanitjina, era turta rratarlanitjina,
    era turta marna kuta arltaritjina.
  gai-gai: Na aku ndo aku tɨŋ. Na ramoot ianna ma auk ndambuŋa kɨpca tɨŋa mbuk te,
    Raraŋ Aetaniaca manmo mac nda aŋgɨnandet. Te, ma ŋaia mbukca, na raekca taŋca,
    na taŋ kɨpca amna reac aŋgɨnandet.
  qvm-NT: '@see-verse:JHN.010.008'
  chz-NTPS: Jnäꜘ heꜘ la̱a̱nꜗ hoˊhaahˊ. Hi̱ˉ dsaˉta̱a̱hˋ taꜙ hoˊhaahˊ ja̱ˉ, hi̱ˉ heꜘ
    baˊ lä̱ä̱ꜘ. Moꜙsoꜙ hiiꜘ gooˉ kiyhꜗ, leꜘ dsaˉta̱a̱yhˋ mahꜗ hwë̱ë̱yꜙ hiꜙ jnøøyhꜙ
    baˊ heˉ kuyhˉ.
  kmu-kmu: Ma nagaya fia mainoe. Mainoanagitama nagoꞋa veaꞋmogatama etama nagaipi
    ehai falesageꞋna tamaku tamamena ali-gatisugetama hai faletama mainetama elavitetama
    haitetama nehutama nesaya yana aligahae.
  ood-NT: Heg ani wepo mo g kihjeg. Kahwal o am wapke kolhai ch ed. K pi haꞌichu has
    e wua am ha tahgio. Kumt ahpim ab wo s‑ni‑wohochud k hab waꞌap wo e doꞌibia. Kahwal
    o ab mahks g s‑kehg haꞌichu hugi. Kum ahpim ab ep mahks mam haschu i tatchua.
  lbm-lbm: दरवाजा म हय; यदि कोयी मोरो द्वारा अन्दर सिरे, त उद्धार पायेंन, अऊर अन्दर
    बाहेर आयो जायो करेंन अऊर चारा पायेंन।
  ncj-NT: Nehhuatl quen in puerta canin calaquisque tenahuac in Dios, huan in aquin
    nopa panos yes tlamaquixtili. Huan yes quen se calnelo tlen calaqui huan quisa
    ipan intzacual huan quiahsi itlacual.
  yuj-yuj: Ono támao ono ménkino. Arop ankárank ononampok koropeaka am yár mek yoump
    námp te, Kwaro man warko warámp naenámpon. Aeanánko mao te mek youmpea warko ek
    akwapria fɨr oupourounkrá fánaenámpono.
  kto-kto: Tiestung ara, turuo kan tabuna. Man migana la muo toi ga uobu na kudat,
    eba ina alagiang Morowa. Ga eba obung ga ina ala lavie ga arang parak.
  gmv-NT: ፔንጌይ ታና። ታ ባጋራ ጌሊዛዴይ ዉሪ ኣታና፤ ጌላናኔ ኬዛና፤ ሄሜቲዛሶካ ዴማና።
  por-BLT: Eu sou a porta. Todos aqueles que entram por mim serão curados. Eles serão
    capazes de entrar e sair e encontrarão o alimento que precisam.
  stp-NT: Guꞌ xib aañ jir diꞌ ji gu kiꞌñgob bhaiꞌ na paiꞌ dhɨr mu tum bapkɨ mɨjɨ jaꞌk
    ɨrban dɨr, na baꞌ gu jaroiꞌ noꞌt jum guguuxdhak bhaiꞌ dhɨr mu baa dhiꞌ bhaan gu
    kiꞌñgob, joidham jix bhaiꞌ ba tu jimiaꞌ, na guꞌ bhaan ba tɨ nɨidhidhaꞌ guñ Gɨꞌkoraꞌ.
    Jaꞌp ji buusniaꞌ na jax maaꞌn gu kasnir na buusaidhai mɨjɨ dɨr chikiir tɨr gu
    bipiaꞌdam ba biaꞌraꞌ paiꞌ na joidham jix xaꞌiiꞌ kaꞌ, na baꞌx kɨɨꞌ kaꞌ jix dhuakam.
  mgc-mgc: Ma haresi ra. Zë biya mati ayinnï kpuru ta da ma, akayɔmɔ. Zë atayinnï,
    atï'bënnï, ehe aki'jannï loma.
  ame-NT: 'Napaʼ na yetarrotets. Ñerraʼm eseshaʼch beʼt̃ets nesho ñeñt̃paʼ queshperrach,
    beʼt̃erretchaʼ ñam̃a c̈haʼnerretchaʼ enterretchaʼ eʼñe cohuen puerrar. Ñehua,
    ñeñt̃paʼ añ otenanet: Ñerraʼm eseshaʼch ameʼñaya ña ñetñapaʼ queshperretchaʼ.
    Ñachña cohuam̃perrahuet eʼñe cohuen amach es pallterreto.'
  mgh-2016: Miyaano phi nlhako. Ntu nokelha wo uvirelha uwannyaka nowoopolhiya, nookelha
    ni ukhuma, ni upatta malhiho.
  kvn-NT: “Imi antin oveja-kalu-emakal-chiid-e-wanagakyob-choggu, al ovejamal wanagakpal
    togzhal, akalzhul mego, tegin ovejamal akalzhul magadbal nobalo mas-kunned amigal.
    Tenal meke-ibi-tule anpal Pab Tummadgin naigunonikil, oveja-yopí abonolenonimalo,
    tegin an we tule-akwenonimalbalo.
  gvf-gvf: Na inan kana giran miliwa. Yal ta na miliga gul ure ere ala kol nangwa,
    ena God yalini aa ki dinangure sigare kule u wai namua. U wai pire, mena te ala
    kol para komina ne mile dime di milamua.
  san-ISO: ahamēva dvārasvarūpaḥ, mayā yaḥ kaścita praviśati sa rakṣāṁ prāpsyati tathā
    bahirantaśca gamanāgamanē kr̥tvā caraṇasthānaṁ prāpsyati|
  deu-ELBBK: Ich bin die Tür; wenn jemand durch mich eingeht, so wird er errettet
    werden und wird ein- und ausgehen und Weide finden.
  mcb-NT: Nanti sotsimoro ikiantarira ovisha. Tyanirika kematsatakenane irogavisaakotakenkani
    impo nosentasanoigakerityo kara nonkañotagaigakempari isentasanotaganira ovisha
    ikontetapiniigake isekatapiniigakara.
  yle-yle: Yepê, Nê keńe t꞉âmo ndêndê. Yepê, N꞉ii a pi ngê wa a kee, wanî ngee, adî
    koko, amaa pywuwópywuwó, u nté adîn꞉aa a pyw꞉êmî.
  swh-1850: Mimi ni mlango. Anayeingia kwa kupitia kwangu ataokolewa; ataingia na
    kutoka, na kupata malisho.
  ese-NT: Eꞌe, eya esecue jjani jayojja poani; ojjañaa eya shajjaꞌajja canijo, enijje
    jjapeequianijo peaꞌai, eyaya oya cuana baꞌe tiitii meejeꞌyo enijje. Jiquio ecua
    ñajjajja jaahuanajjiya ojaya ñajjajja esecuejje dojocuayaqui cani bobi ijjiaa,
    jiyo huasijje jaahuana cani peaꞌai jayojja jama eyaya ecuea epeejji baꞌe meesahuaña
    quea pame nee, Eyacuiñajjija esohui jama —Jesosa poanaje—.
  jac-NT: Hanintiꞌan, lahaninan hacaꞌ ispultahil ispeyabil noꞌ meꞌ, macn̈eticꞌa chiocto
    yul huneꞌ peyab tiꞌ chicolchahi. Hacaꞌticꞌa hunu noꞌ meꞌ chielti lowoj cat yapnipaxo
    yul ispeyab, hac tuꞌ xin ye huntekꞌan mac tuꞌ.
  cak-CNT: Ja yin c'a ri Ruchi' ri coral. Ri xtoc c'a viq'uin yin, can xticolotej
    y nril ronojel ri nic'atzin chire.
  zia-zia: Goma be awiya na era. Zo nung goma mokora towari sero nana-una bariniya,
    awiya nung Tuwa Bayau mene sorero pariniya. Ayero yai nung buwana isona nasani
    nona zamena simena bainakama tamariniya.
  mal-2015: ഞാൻ വാതിൽ ആകുന്നു; എന്നിലൂടെ കടക്കുന്നവൻ രക്ഷപ്പെടും; അവൻ അകത്തു വരികയും
    പുറത്തു പോകയും മേച്ചൽ കണ്ടെത്തുകയും ചെയ്യും.
  tuo-NT: '@see-verse:JHN.010.008'
  mbl-NT: Kahnẽn te hãmpak'ax yõg hãmyĩkox hã mõxakux hãmpak'ax kopah, tu ta' mõg
    nõmhã hato'ah kamah, nũy tu xit. 'Ũnõy te kahnẽn koxyõy 'ohnãg. Hã kaxĩy 'ãte
    yõg kuxa mãm xop pẽnãhã', ha' nõy te nõm koxyõy 'ohnãg.
  zpc-NT: Danꞌ nacaꞌ ca quie ruꞌa corrale, lenaꞌ con nu yaca benꞌ tzuꞌu ruꞌa corrale
    ganꞌ zuaꞌ, lëlëyaca benꞌ naꞌ gataꞌ yelaꞌ neban quiejëꞌ tuzioli. Huaca quieyaquëꞌ
    ca quie yaca becoꞌ z̃iꞌilaꞌ ruꞌu rero luꞌu corrale ga de guiz̃i yaꞌa ta gaoyacabaꞌ.
  gul-NT: A de gyate. Ebrybody wa go shru me fa go eenside, dey gwine be sabe. Dey
    gwine be free fa go een an come out fa go find green grass fa nyam.
  mau-NT: An³ nia¹³ xo⁴ntjoa⁴. Je² xi³ cjoa⁴ˀa³sˀen³ tˀa³tsˀan⁴, cˀoa⁴-sˀin² coi⁴tjo³ntjai².
    Cjoa⁴ˀa³sˀen³ coi⁴tjo³ sa⁴co²-le⁴ li⁴-ji⁴.
  gup-gup: Ngaye yiman kururrkdangmaye bedberre. Nangale bininj nawu kamngimen kore
    ngaye, nakka wanjh ngangehke. Nungka wanjh kangimen dja kabebme dja kangalke kunmakmak.
  bss-NT: Mɛ-ɛɛ́ ndé ekob. Kénzɛ́ɛ́ awě apoó áwêm, ǎkǔd eʼsoósoŋ. Ǎsɔ̄l,
    abíd-tɛ ésebán mod atagte mɔ́. Ǎkud-tɛ kéchéé éche áhɛdɛɛ́.
  met-met: Nga xalua. Lipu gaxarea ma rangua nga saing luxu, bagula Urana xap muli.
    Bagula luxu xaung sok, saing bagula sok mana tatubang xaiyua bu xang.
  kpj-NT: Jiarỹ ijòtòbòna wesemy rãiwãhãre. Inyõ wamy ralòkeki, tii heka tarasanaõmy
    rarekre. Iwese wabudoeni ralòmyhỹre idi ròhònymyhỹre asi wiwihikỹmy riroximyhỹre
    wesemy, tule ityhydỹỹdu mahãdu rỹirakre, bedeòbyna wiwihikỹ ritakremy.
  zao-NT: Na nak taxal roo pwert, ne lee zha kuu tab roo pwert ree, telaa zha lo re
    falt chaan zha. Ne gak zha taxal thib mbak zhiil, kuu ndaab ne ndroo ne nyetsal
    yizh nayee wu.
  byx-byx: I qatikka Ngua, i ngua manarevuk, dai ngua raquarl ama tarlka. Be ariq
    aiv iari i rat den sagel ngua, dai diip ngu iames na ra. Be qatikka diip ngu taqa
    uas tem ta ver ama arlen ngen ama niirl mai. Dap ngu taqa uas tem ta ip taquarl
    luqa i qe taqa uas te ama sipsip.
  ctu-CTI: Joñon che' bajche' i ti'on corral. Jini mu' bʌ i yochel ba'añon mi quejel
    i cotyʌntyel. Jini mu' bʌ cotyʌntyel chʌ'ʌch bajche' juncojt tiñʌme' mu' bʌ i
    yochel mu' bʌ i loq'uel ti corral. Mi' tyaje' i buc'bal.
  zos-NT: Øjchøṉ aṉdyuṉ. O'ca aunque i tøjcøpya øtzpit, cotzocpa. Y como borrego
    tøjcøyajpya y putyapa y pya'tyajpa vøjpø cu'tcuy, jetse øtzpit tøjcøpyajpapø pø'nis
    maṉba pya'tyaj vøjpø itcuy.
  gvs-gvs: Yau aliyana ana kaba siu. Avatauwa neta yau goi sisiu, bei adi yava sibabane.
    Tauyadi itoboinedi bei sisiu be nakae sisowóduwo sina avadi dedevina sibabane.
  kbm-kbm: Bemem ayeu, ayeu nam avo ebe ve insov bwelk sipsip as el aplo inde ok eteik.
    Dangetok be ginei amol ti nivang nitangi ayeu ninme be nisov el aplo nile, ei
    wat ninggas tiate ite ma, atob Pomate nemb ei ru be nimbweg vie-ngge. Be atob
    ei nisov nile be menihlang be nilgum dangetok nivang be atob ninggas ane gen vevies
    ge.
  tew-tew: Naa wên khaa phóḏi waagiˀinbá omuu, heḏá in navíˀpiyeˀ dívíwhä̖yundeˀin
    wên kꞌúwá in phéhkhaa búge ditsꞌú̖ˀnin waagiˀinbá-á dimuu. Heḏi kꞌúwá dipiˀ inbí
    koegîˀ dâysháa-íḏí heḏá wíyá ditsꞌúya̖ˀ waagibá, in navíˀpiyeˀ dívíwhä̖yundeˀin
    ovâyˀaywoení heḏá hä̖ä̖wí díntáyˀi-á dâymáˀve-í.
  rmc-rmc: Me som o vudar. Te avela vareko andre prekal ma, ela spasimen. Avela andre
    a džala avri a arakhela o chaben.
  apr-apr: Ngan au tauk i la dada ke koongoo i. Ngan nen le kumata sei tool bet iman
    yau a bet nen ngan ilo pang koongoo lono nga, ngan ole apamule ye so dook tiap
    yo bet igarungu i. Inbe ole ipa a ilo be isi, a bet nen ngan ikap kaningi yo bet
    ikan a itoka i.
  tiy-tiy: Begéney béngawane. I kéluhanay mahure dob Begéne, méfukas ro dob de sala
    ro. Ségiléw ro bé de bili-bili, mahur ro brab mésut ro atin géagéw ro dob fiyowe
    tabtabén non talimaé ku bero.
  nlg-nlg: Eo, inau na mataula. Ahei tua ke rughu haghe mai tagua ke, inau ku volaa.
    Ma gaia ke haghe me ke horu me ke logho ghana vanga vagha na sheep.
  dgr-DOGNT: Sı̨ enìı̨tǫ laaht'e. Amìı eyı enìı̨tǫ k'è goyaetłaa sìı edaxàweetè ha
    hǫt'e. Ededı̨ goyaetła xè xàetła ha, hanì-ı̨dè nezı̨į̀ shètı̨ xè wek'èhodì.
  pes-OPV: من درهستم هر‌که از من داخل گردد نجات یابد و بیرون و درون خرامد و علوفه
    یابد.
  ron-1924: Еусунт Уша. Дакэ интрэ чинева прин Мине, ва фи мынтуит; ва интра ши ва
    еши ши ва гэси пэшуне.
  tpz-tpz: Eöꞌ koman to teꞌ va e noꞌ manih po hopaꞌ, keteh to koe ke maꞌ manih peöꞌ
    e Sosoenën se hehe en peꞌ. A teꞌ pamëh, se keh koe ke maꞌ manih peöꞌ, pareꞌ oah
    koe manih peöꞌ. Eꞌ se taum en pa taëën, pareꞌ hikta antoen non a taum ta hat.
  agd-agd: Máan tukhái séi ona umpo mana vanta ano ma sempin ma eriaren umperan nain
    bantan Tiyarafenu ano evaránen avídantin kasaen ódiven eraven iyáken kama yunan
    nanten mino.
  rkb-NT: Utakta hokbowy wata my iburuk mynapupunaha. Zoksapare mahaze tahadisahawy
    bo mynakaranaha bykyze mynapupuzonaha. Siokarawy eze batu aty tohi ba ziksiba.
    Asaktsa kahumo sispirikporẽtsa mysipokzitsiki.
  san-THA: 'อหเมว ทฺวารสฺวรูป:, มยา ย: กศฺจิต ปฺรวิศติ ส รกฺษำ ปฺราปฺสฺยติ ตถา พหิรนฺตศฺจ
    คมนาคมเน กฺฤตฺวา จรณสฺถานํ ปฺราปฺสฺยติฯ'
  iws-iws: Anowɨn karaɨrgɨn. Mɨ yɨpɨkɨ kariiram naɨngwo tɨbmii kɨɨnɨn yɨo ɨni sibsibɨn
    hira saiirgɨsaiir ano ɨiir napnɨnopkainaniyɨn ɨni siir hɨriinan ywowɨn. Mɨ ta
    hɨriinan saiirsika, siirɨn wɨ asi nanmaiwarkainaei. Mɨ mhoɨiya siya idowɨiya nami
    mɨ siya wraisu nae mɨ kɨi mɨnɨm sɨmiir kɨgi mɨ wɨ haɨni naei.
  pol-SZ: Ja jestem bramą. Kto przeze Mnie wejdzie, zostanie ocalony. Przejdzie przeze
    Mnie i znajdzie pokarm.
  ztq-NT: Naa nak sinak chu kwraly laañee xtyedy mëkwxiily. Pe kakty meñ nii sëëb
    nëz chu kwraly, sink lëë meñ go kak sinak mëkwxiily nii xtsyol kizh tsiñee xchoo
    ma kwraly.
  zai-NT: Naa nga puerta'. Tu chu' neza ra nuaa' zalá, ziuu ne zaree ne zadxela ni
    go.
  upv-upv: Inu nuvi metali. M̃er nga m̃ikali ji inu e, ni pia-asi van re mauren; ko
    pia-lik p̃irres, pirpe sipsip san nga sete nanu rrum san pulokloksi, ko nanen
    sen owun saut temijpal.
  wap-NT: Õgaru wuruꞌu paniinomizi. Kanom morotan an õgaru idaꞌan, uruu kazannaatapa-karu
    nii. Õgaru idaꞌanaꞌo nii umorotan naꞌiki ukoditan, naꞌiki uikodan nii paaroapa-kizi
    nii.
  mva-mva: Ngau ka babaduadua. Tamoata naita ngau-lo imai be isili masa uketa ngapura.
    Be masa ngasilisili be ngapusikasika be kaba ono ramomonga uia ngaita.
  dwr-NT: Penggi taana; taanan geliyaa ooninne attanawaa. I gelananne kesana; qassi
    lo77o maatay de7iyaa sa7akka demmanawaa.
  kfw-kfw: Kei kot kha ka eii. Kei kadiang kaheiluut miring khan ringna amusik eii;
    ama'n aheiluut khat-um asuoksik eii halli sachik-um amusik eii.
  bfz-bfz: द्वार आऊँ ए, जे कोई मेरे जरिए पीतरे जाओगा, तो उद्धार पाओगा, और पीतरे-बारे
    आया-जाया करना और तेसखे चारा मिलणा।
  cuk-09: Ani an yawagak; ar dule angi dogele, a-dule abonolegoed, degi, dogogua,
    gannar nobaloed, degine, angi mas-gunned amioed.
  ben-OBCV: আমিই দ্বার, আমার মধ্য দিয়ে যে প্রবেশ করবে, সে রক্ষা পাবে। সে ভিতরে আসবে
    ও বাইরে যাবে, আর চারণভূমির সন্ধান পাবে।
  mil-NT: Te yúhú cúù‑í dàtná yuyèhe currálí cue mběé. Te ducaⁿ sǎtnahá‑xi cùu‑í chi
    nchaa ñáyiu na tùha ñaha xii‑í te naníhí tàhú‑yu. Te cùú‑yu dàtná cue mběé quɨtɨ
    xǐquee cùrrálí‑xi cuáháⁿ‑güedɨ núú cáá ìté caxi‑güedɨ, te dǎtnùní cuándɨhu‑ná‑güedɨ
    cùrrálí, ducaⁿ sǎtnahá‑xi cùú‑yu.
  myu-myu: — Xĩntabi dag̃ ovelha õmõm korara be. Cẽmcẽm ip jexat kudadam. Korara be
    bima abu-be ixeyũ muy'ũ but? Ka'ũma be ma! Imẽnpuxim wuyjuyũ okay itabun puje
    soat em ag̃ õn ixeyũ kay. Abu-be ixeyũ muy'ũ but? Ka'ũma be ma! — io'e Jesus.
  fue-fue: Min woni dammugal. Neɗɗo fu naatirɗo e am, hisan, heɓan durdugol, ooran,
    jaannyan.
  amk-amk: Yau mani rahutu di yau. Mandoni dino suai na yau mani, ambori sobu faririfo
    ki, i ambori suayai dariai tuti sobu ninoi kehe foi.
  fai-fai: Kala kaleyo naka fal ade nalata kayo kan ata tad nalam dim tade dám tem
    unokaba. Aka atin lukbala dám tem bom ken unba, tadba bom wanin fenokaba.
  ura-NT: Leinjiin cacorenihachate naine, cana Inaca Cana Coaunera bijiu tacaain aina
    neeichene.
  mcd-NT: Unfin na shoi caincaiti cuscaraquin. Tsoa Upa Dios icano ipapaiquin uhuunoashu
    fusti ari iquitiro afu ipashquin. Natianri uhuunoashu isharatirofo ahuatocai aton
    nomuran fucash huatiroma.
  urt-urt: Ŋam kohmap. Lahmende ŋaiye ka oto ŋam pe, Got ka ungwisme kin. Pe kin ka
    ote tus ŋaiye ka ambaꞌe ŋai.
  kiz-kiz: Nene na ndiangu. Yejhioha jha ijhingila kup'etela kwa nene, ibetakuokolibhwa;
    ibetakujhingila mgani ni kuhoma, nu muene ibetakwikabhila malisho.
  tzo-TZE: Vu'une xco'laj xchi'uc ti'corralun ya'yel yu'un scotol li boch'otic ta
    xch'unic ti chcolic ta jventae, ja' xchij Dios ta xc'otic o. Jech chac c'u cha'al
    chijetic ti lec chabibilic c'alal ta xloq'uic tale xchi'uc ti c'alal ta x'ochic
    batele, yu'un jech ta sta lec sve'elic. Ja' no'ox jechic ec li boch'otic c'otemic
    xa ta xchij Diose, lec ta jchabiic. Jech xcuxet no'ox yo'ntonic, mu'yuc xa c'usi
    yan ta sc'anic o.
  lex-lex: A' die emeknekama nhiari. He'a nmai pia nlol A' die hota nlernana yamori-yalewna.
    Hota e' de emolmolan nekama pipi-duma mak edon kamta'ata mere nhu'ru rlol nhiar
    die pa nla'a-nmai die nlernan ya'ana-yemnu, tertera-laliahu.
  dov-dov: Ndime mulyango. Kuti umwii unjila akwiinda mulindime, uyoo futulwa, uyoo
    njila akuzwa akujana machelelo.
  toc-NT: Aquit cli̠­taxtuy a̠má má̠lacchi anta­nícu lac­ta­nu̠cán nac cor­ralh. Hua̠nti̠
    nalac­tanu̠y nac eé má̠lacchi naka­lhi̠y lak­táxtut, y chuná nali̠­taxtuy cumu
    la̠ tantum bor­rego hua̠nti̠ tla̠n nata­nu̠­ya̠chi y nataxtuy nac cor­ra̠lh y
    luu lacuán xlí̠­huat namaclay hua̠ntu̠ xlá nali̠­hua̠yán.
  ulk-1902: Kai te nali; ese nerute le kari dog balu, E ko eded, ako balu, a eosmelu,
    a ko leuer nagri.
  som-som: Waxaan ahay illinka, haddii qof uun xaggayga ka soo galo, wuu badbaadi
    doonaa, wuuna soo geli doonaa oo bixi doonaa, daaq buuna heli doonaa.
  mam-C: Me metzin we', ayin we' tjpel ch'laj. Noq wu'n, aku chi okxixjal toj kolb'il,
    tze'nku kye rit a nchi okx ex nchi etz wu'n, exsin njyet kywa.
  ndj-ndj: Nenga ndi mlyangu. Mundu yoyosi yayingila kupitila kwa nenga dalowuliwi.
    Dayingili na kufuma kusaka filivi.
  mbj-NT: Ỹ né hẽ b'éé hood noo hadoo. Wë ỹ nu däng doo, edëb had'yyt hẽ kä nesaa
    do mahä̃nh. P'op Hagä Do wë da tanu däng. Baad tabajëng, baad tabanyyh, tawyyd
    had'yyt hẽ baad hadoo doo, sa waa b'éé raw'yyt do hadoo. H'yyb nyyw gó, neỹỹm
    doo gó, tabawäd kän P'op Hagä Do matym gó kä.
  lat-VUC: 'Ego sum ostium. Per me si quis introierit, salvabitur: et ingredietur,
    et egredietur, et pascua inveniet.'
  ngp-ngp: Miye nulo umnango. Mnt'hu akuunga engile kwa kombokela miye naahone, naaingile
    nakufosa naho naapate nk'hande.
  aoi-aoi: Ngayuwe-ka ningena wuburra akina dawa. Kirribina karningerribirra yikilikaja-manja
    arrawu-wa akina-langwa dawa nganyangwa-langwiya, yikuwerrikambilya-manja ngayuwa-manja
    kirrakina, kembirra arakba nganyangwa kirrijiba akwa kenibikinama ngayuwa karningangkawura.
    Kembirra kirrakina yikawiyebenama akwa yikijadenama akwa yikakburranginama aninga
    akwa akiyakeyinama ngarruwurrakawura-ma.
  enq-2: Namba kalomba doko. Endakali mende namba-kisa kolandatamo doko, baa Goteme
    pyoo nyeta. Baa namba-kisa kamaka pata, andakote ipata pyoo, nee nyoo nao katata.
  eng-ASVBT: I am the door; by me if any man enter in, he shall be saved, and shall
    go in and go out, and shall find pasture.
  mna-mna: Nio ituŋ ta siiri kwoono. Tana tomtom ta sombe imar tio be ilela siiri,
    inako aŋkamke i ma imbot ndabok. Mi ni ko irao ilelala mi iwedet pa siiri, mi
    ikamam ka kini ambaiŋana.
  myw-myw: “Yey koukwed yey. Tasiyas beisiws waseg yey mo biba̱nes sikabmwamov; bisesus
    bwein; tuta babaw bimimeis, binineis, kaeis bwanabwein bikamkwams, simwamov silma̱nin.
  sby-sby: Njame cishinga, bonse balengilinga kupitila mulinjame nibakapuluke. Kupitila
    mulinjame nibakengilenga ne kupula nekucana cakulya.
  sll-sll: Te na nan hona grang molia. Yal ta na molga ure ala nala hoiri yaule na
    to dinanga, yaule ni teralga, God si hon e ni tenangure sigare kule u wai nanua.
    Pirere maini ala tere wa molere mol pai homena nere monanua.
  yaq-NT: Ineponee juna'a, ju'u aet aman kimu betchi'bo, pueetapo ta'eewame. Wa'a
    net yoem eaka aman yebijneeme, ini'i jinne'uitune. Intok ini'i, bwalata a' weyeka'po,
    yeu weamaka intok yeepsaka, tu'i bajta a' tettea'a benasi machine.
  uro-uro: Aingo di ama tmongi näkt kärakni i qat don mät iaqyäkt ama tmongi diva
    ama iar va aa uväs. Bä va qa di qat don savuk dä saqi vukpuk sä qa bä va qat dän
    bät ama mämägän.
  ita-1885: Io son la porta; se alcuno entra per me, sarà salvato, ed entrerà, ed
    uscirà, e troverà pastura.
  muy-muy: Mahay ti nu, maslaŋa ya ti ahuriyu gwar a nu bu ni ti araŋa amacay naŋ
    do, Melefit amahəŋgay naŋ. Nahkay emisliki məhuriyu a gargara vu, mahərana e mite
    va akaba aməŋgət zlam məzum gayaŋ.
  kqc-kqc: Na bi ida vena. Amiye na rofu baego vonisi, bi moi vegu rigida ma bae dui
    resi yakusi oruma iri-iri sana baku rego.
  tav-tav: '@see-verse:JHN.010.008'
  eng-ULB: I am the gate. If anyone enters in through me, he will be saved; he will
    go in and out and will find pasture.
  spa-VBL: Yo soy la puerta. Todo el que entra a través de mi, será sanado. Podrá
    ir y venir, y encontrará la comida que necesite.
  fra-_FOB: Je suis la porte; si quelqu'un entre par moi, il sera sauvé; il entrera
    et sortira, et trouvera de la pâture.
  hau-ULB: Ni ne kofa, In kowa ya shiga ta wurina, zai sami ceto, zai shiga ya fita
    ya kuma sami wurin kiwo.
  mal-mal: ഞാൻ വാതിൽ ആകുന്നു; ആരെങ്കിലും എന്നിലൂടെ അകത്ത് കടന്നാൽ അവൻ രക്ഷപെടും; അവൻ
    അകത്ത് വരികയും പുറത്തു പോകയും മേച്ചൽസ്ഥലം കണ്ടെത്തുകയും ചെയ്യും.
  kkc-kkc: Osulu aso. Edebeeyo amaga gaduga, yo Godeeye wiligi doloso badeli goo mapoo
    gadileso, kookaiyo badoboso gie badeli talaiso. Osoloso yo siloga, Yesuye medee
    bamalaiso.
  lit-lit: Aš esu durys; jei kas įeina per mane, tas bus išgelbėtas ir įeis ir išeis
    ir ras ganyklą.
  urd-GVR: Maiṅ hī darwāzā hūṅ. Jo bhī mere zariye andar āe use najāt milegī. Wuh
    ātā jātā aur harī charāgāheṅ pātā rahegā.
  far-far: Nau na ne mae fuana ba sipsip ki. Sa ti boroi 'ana ne nia ru mai ani nau,
    God kai famauria. Nia kai dia sipsip ne ru mai fua tolae, ma ka ru kau 'i maa
    fuana nani fangalae 'ana.
  suz-BL: गो लाप्‍चो नङ। सु सु मेको लाप्‍चो रे ओव़नीमी, मेकोपुकी श्‍येत रे ब्रोंइनीम।
    मिनु रिम्‍शो घांस बाक्‍तीकेमी लशा, जोचा ताइनीम। यूहन्‍ना १४:६
  car-NT: Moro pena awu wa. Mo'ko yta o'mytoto tunenje kynaitan. Kyno'mytan. Kynepa'katan.
    Tarepary paty epotan.
  amp-amp: Na, na tu yihota rim fnahni yuhaya. Yimar nanpno nierahr, Bro Nkifrarhu
    tirmn rhurahr. Nhai wom tamohm finjina finjinaruhatmr. Yarim fnahna rim fnahnihato
    ye wussoh htfas hakurahr.
  bht-bht: मैं ही दरबाजा है; अगर कोई मिंजो चे अंदर जा तां परमेश्वरे उदा उद्धार करणा
    कने उनी अंदर बाहर ओंदे जांदे रेणा कने उसयो खाणे पिणे जो मिलदी रेंणी।
  eng-NOY: I am the door; if any one enter through me, he will be saved, and will
    go in and out, and find pasture.
  cub-NT: Jedevacobedeca páyʉtamu yʉ. Yópe ovejava jedevacobe biaidoi ne ecorĩ bʉojaiyepe
    náre coreipõecʉ, ʉ̃i mead̶aquiyepe aivʉ náre, nopedeca põeva yʉ́que earĩ bʉojaivʉbu
    Jʉ̃menijicʉre, ʉ̃i mead̶aquiyepe aivʉ náre. Ne ãmeina vaijʉroede mead̶acʉyʉmu
    yʉ. Yópe ovejava ecorĩ, etarĩ jedevacobei bʉoimara ãmevʉpe, nopedeca põeva yʉ́que
    cʉrivʉ jidʉbevʉ bʉoimarape ãmema. Yópe ovejava ne ãiyede eaiyepe náre coreipõecʉque,
    nopedeca ina yʉ́que cʉrivʉ náre apʉre d̶aiyede earĩ, ména cʉrãjarama na ne ũmei,
    arejame Jesús.
  ita-1927: Io son la porta; se uno entra per me, sarà salvato, ed entrerà ed uscirà,
    e troverà pastura.
  lww-lww: In ga nepe mralaea na kove, yar nap̃a imi kom ga pun inu, yoko nevisuar
    ruru kiena malena. Yoko naga kilia va vanua lual kana kinanena, p̃isi na kilia
    vim sina momalio kolemalo, kilia vim vano ve sanene naga pogaga.
  ckb-ckb: منم دەرگاکە. ئەوەی لە منەوە بچێتە ژوورەوە ڕزگاری دەبێت، ئازادانە دێتە ژوورەوە
    و دەچێتە دەرەوە و لەوەڕگا دەدۆزێتەوە.
  nas-nas: Nka tee, ning eeꞌnara karanaang parang-koong. Baa tee ning-anko pora tumparavainung
    domang mooꞌaravaing. Napoꞌ teie tumparama eeꞌnoko siarama taamang oovumatoaing.
  uvl-uvl: Iau nge iau piunga matana koloi. Pe mele nenge iteu pengpeng nge iau, lape
    NeHalang mene mule i. Pe lape i teueu pe i hotot ke menmene ana ngaunga.
  eng-BBE: 'I am the door: if any man goes in through me he will have salvation, and
    will go in and go out, and will get food.'
  ixl-CNT: In u okebꞌalop. Ech abꞌil vaꞌl sapaaloꞌk tuul, sakolaxi. Echaꞌ karneꞌl
    soꞌokoꞌp saeluꞌl utz, sichabꞌa titza taqꞌo.
  xsi-xsi: Mao nâ, naŋa warakâŋgu nde nzâla ikeno ŋgumbi tini. Tamâta ea imâ pa naŋa
    ŋana ilâ ŋgumbi ilo kâ, ande Maro Kindeni ma ikai i piti lâ kondoma ilo, ku ma
    via mao ilua. Ŋineŋga tamâta ŋinde ma ilâ wa imâ wa, aku ma isânda unza ara ŋana
    ika kâ.
  crx-NTPO: Si datí-un 'ust'oh. Mbene la si sgha daníndilne, 'enne ts'iyawh hudutijih.
    Dahúnindil 'ink'ez whuz 'az whehándil de, tl'o k'ut nahuhootá'alh.
  kan-OKCV: ನಾನೇ ಬಾಗಿಲು; ನನ್ನ ಮೂಲಕವಾಗಿ ಯಾರು ಪ್ರವೇಶಿಸುವರೋ ಅವರೇ ಸುರಕ್ಷಿತವಾಗಿರುವರು. ಇದಲ್ಲದೆ
    ಅವರು ಒಳಗೆ ಹೋಗುವರು, ಹೊರಗೆ ಬರುವರು ಮತ್ತು ಮೇವನ್ನು ಕಂಡುಕೊಳ್ಳುವರು.
  bbb-bbb: Ro naeje naka viene ma ijene. Ijadufuo erarebe bu none ruakuva bu viene
    ma ijia aruna are none ijia vake. Bu viene ijia aru vakinu ro una usiaena va ire
    maeje inoeke.
  blw-blw: Haén hen anchi hawang, wat heno way mangéy an haén, hahalla-à hiya, ya
    awway agé way hénggép ya gumhad way i mangan.
  tam-2017: நானே வாசல், என்வழியாக ஒருவன் உள்ளே பிரவேசித்தால், அவன் இரட்சிக்கப்படுவான்,
    அவன் உள்ளும், வெளியும் சென்று, மேய்ச்சலைக் கண்டடைவான்.
  azz-NT: Huan Nejuatzin queme niyesquía nicalten para in ichcat colal. Huan nochi
    ne taneltocani ten calaquisque campa nejua nipoutoc, yejuan nojonques quipiasque
    temaquixtilis. Ica ya nojón ne notaneltocacahuan nentinemisque moyecyolpactijnemisque
    ijcón queme se ichcat ten calaqui huan quisa de nicolal huan ijcón nachipa cajsitinemi
    toni quicuas.
  spa-RV-1909: 'Yo soy la puerta: el que por mí entrare, será salvo; y entrará, y
    saldrá, y hallará pastos.'
  csy-csy: 'Keima in kongkha ka hihi: mi khatpo keima tawn in a tum a hile, ki ngum
    tu hi, taciang in sungtang le pusuak tu a, lono hing a mu tu hi.'
  mxq-NT: Ʉjtsʉ dʉꞌʉn ja korral a̱a̱. Diꞌibʉ tʉjkʉp ma̱ ʉj, yʉꞌʉ nitsoꞌogʉp éxtʉm
    ja borreegʉ ko tyʉkʉ tsuu ma̱ kyorral es pyʉdsemy jʉꞌxpʉ jépyʉp.
  tzj-NT: Anin c'ari' ja rin rchi' corral, xc'a nak ta ja xturkaj wq'uin jari' ntotaji
    in nyataj tre xa nak ta ja nc'atzin tre, cani' chique ja tak carnelo eje'e' nyataj
    chique chi ne'eli ne'oqui chipan ja quicorral, tok ne'elto nquewil ja buen tak
    k'ayis in nquetij.
  tdt-tdt: Hau mak odamatan. See mak tama liu husi Hau, nia sei hetan salvasaun. Nia
    sei tama-sai ho livre hodi hetan ai haan.
  ron-BTF: Eu sunt ușa; dacă intră cineva prin mine va fi salvat și va intra și va
    ieși și va găsi pășune.
  eng-WEBP: I am the door. If anyone enters in by me, he will be saved, and will go
    in and go out and will find pasture.
  eng-FBV: I am the gate. Anyone who comes in through me will be healed. They will
    be able to come and go, and find the food they need.
  nld-1939: 'Ik ben de deur: zo iemand door Mij binnentreedt, zal hij veilig zijn,
    in- en uitgaan, en weiland vinden.'
  bwo-bwo: Fengesho taane, tweeron kinditwo kashitwe, kinditwe, keshetwe, jinokono
    daatsitwe.
  nch-BL: Na niitztoc nopa caltemit. Nochi cati calaquij ipan nopa tatzacti ica na
    notapalehuil, niquinmaquixtis. Se tamocuitahuijquet quinyacana iborregojhua ma
    calaquica ica tayohua huan ma quisaca tonaya para yase campa yaya quinpantilía
    tacualisti. Quej nopa nojquiya niquinmocuitahuis nomasehualhua huan niquinmacas
    nochi cati monequi.
  quc-TNT: Ri in, in ru chi' ri corral. Jachin ri wumal in coc pa ri corral curik
    ru tobanic ri Dios. Ri winak ri' junam ruc' jun chij ri coc pa ri corral, te c'u
    ri' quel bic, curik utzalaj echa'.
  tfr-NTPO: U bäng l̈ër shäng l̈i, e tja l̈okl̈o bakoe. Ëye jek opzrëk tja shäng l̈i
    go ga era döktonge. E opzrëk jek, opshik tek, ga kjl̈o sho ue wl̈ẽpe.
  kaq-NT: Hea tah hen jano hihcoti quescapah qui. Hea janin hihcohibo ta queyoyamanox
    mananicabo qui. Hihcohax ta picorihbihihqui, jaton piti rihbi pishinyamahi.
  sgb-sgb: Hikoy nanad ilwangan. Hilay ampaniwala kangko, haka magdann kangko, ay
    miligtas. Malyari hilay nan humwên haka umawah, haka la matapol ya kaganawan kailangan
    la.
  vie-1934: 'Ta là cái cửa: nếu ai bởi ta mà vào, thì sẽ được cứu rỗi; họ sẽ vào ra
    và gặp đồng cỏ.'
  kxv-kxv: ନା଼ନୁ ଆ଼ହିମାଇଁ ଦା଼ରା । ଆମ୍ୱାଆସି ନା଼ ତା଼ଣାଟି ହ଼ଡ଼୍‌ନେସି, ଏ଼ୱାସି ଗେଲ୍‌ପି
    ଆ଼ନେସି ଇଞ୍ଜାଁ ବିତ୍ରା ୱା଼ହାନା ଅ଼ଡ଼େ ପାଙ୍ଗାତା ହାଜାନା ହା଼ରା ବେଟାଆ଼ନେସି ।
  cha-cha: 'Guajo y petta: ya y jumalom guiya guajo, güiya umasatba, y ujalom yan
    ujuyong ya usoda y pasto.'
  amu-NT: Ja ꞌndyootsꞌa tiom cwiluiindyo̱. Meiⁿcwiꞌñeeⁿcheⁿ tsꞌaⁿ na nncjaaquieeꞌ
    cantyja ꞌnaⁿya, tsaⁿꞌñeeⁿ nluiꞌnꞌmaaⁿñê. Nntseijomnaꞌ jom chaꞌcwijom cwii catsmaⁿ
    na maljeiiyoꞌ na nlcwaꞌ na macaluiꞌyoꞌ tiomꞌñeeⁿ ndoꞌ na macwjeeꞌnndaꞌyoꞌ.
  hin-CV: द्वार मैं ही हूं. यदि कोई मुझसे होकर प्रवेश करता है तो उद्धार प्राप्‍त करेगा.
    वह भीतर बाहर आया जाया करेगा और चारा पाएगा.
  eng-OURB: Ena Na [I AM (the Living God)] the door. If anyone enters in by me, he
    will be saved, and will go in and go out, and will find pasture.
  spa-BES: 'Yo soy la puerta: si alguno entra por mí, tendrá salvación, será como
    una oveja que entra y sale, y obtendrá pastos.'
  san-BEN: অহমেৱ দ্ৱারস্ৱরূপঃ, মযা যঃ কশ্চিত প্রৱিশতি স রক্ষাং প্রাপ্স্যতি তথা বহিরন্তশ্চ
    গমনাগমনে কৃৎৱা চরণস্থানং প্রাপ্স্যতি|
  tdx-tdx: 'Izaho i lalam-beiy: ndra iaia mizilik’ añamako ro ho rombaheñe, himoake
    ao re naho hiakatse vaho hitendreke fiandrazañe.'
  naf-naf: Âpme neŋ amgalen sekekek keyepmti am ŋenaŋ neŋ nâmkiŋpemneinen ek aŋgalaŋ
    pewap. Neŋ ekŋen indikdamuŋ mimindema mamambep.
  grc-MT: εγω ειμι η θυρα δι εμου εαν τισ εισελθη σωθησεται και εισελευσεται και εξελευσεται
    και νομην ευρησει
  vid-vid: Heni ndo lwizi lwa kukolela, munhu yoneche yokwinjila kukolela hali heni,
    kowa yaloholigwe, yokwinjila na kulawa kunze, na kuwona mhale.
  pio-NT: Càica núade iyúwa corral inùma. Cawinácaalí yeebáidéeyéica nutàacái nuwasàapiná
    níawa Dios yàasu yùuwichàacáisi íicha. Yásí nucùapiná nùasu wenàiwicawa, yá nàyapiná
    matuíbanáita càide iyúwa ovejanái imusúacaalíwa èeríapi, yá nàanàaca nayáapináwa
    cayábéeri, néese nèepùa nawàlùacawa táiyápi nayamáidacaténáwa.
  tsn-tsn: Ee, ke nna Kgoro. Ba ba tsenang ka Kgoro ba tlaa bolokwa mme ba tlaa tsena
