  gaz-gaz: Anis jireenya bara baraa nan kennaaf; isaanis gonkumaa hin badan. Eenyu
    iyyuu harka koo keessaa isaan hin butatu.
  kud-kud: Na yawahi miyamiya ateyaina yamohedi ta nigele mata hiyamwalowoi, eeta
    nigele mata yaiya nimaguwena iya'waya'wayaidi.
  urb-NT: A'eta ke ihẽ amuhã katu ta. Mupyraraha renda pe oho ym te ta. Ihẽ ngi a'eta
    ke mukanim ym te ta awa.
  fra-LSG: Je leur donne la vie éternelle;et elles ne périront jamais, et personne
