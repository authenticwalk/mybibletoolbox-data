  hop-NT: Noqw nu pumuy qatsit qaso’taqat huylawu; noqw soon puma hovalniwyani, piw
    soon hak pumuy imapqölṅaqw tusoq’ipwani.
  san-URD: اَہَں تیبھْیونَنْتایُ رْدَدامِ، تے کَداپِ نَ نَںکْشْیَنْتِ کوپِ مَمَ کَراتْ
    تانْ ہَرْتُّں نَ شَکْشْیَتِ۔
  heb-LB: אני מעניק להן חיי נצח והן לא תאבדנה. איש לא יחטוף אותן ממני,
  caf-NT: '''Ilhuz hiye khúna, ''i bugha iní''ai. ''Aw yachahutésdlah ''ink''ez ''aw
    dune sula k''éhaboolelh hoolah.'
  mio-NT: Cua cuhve cha cua coo ndito ñivi yu chihin yu ndihi ni quivi ndihi ni tiempu.
