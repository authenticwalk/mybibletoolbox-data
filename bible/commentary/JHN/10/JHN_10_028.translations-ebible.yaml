  tvk-tvk: Mi xil iaxa di nasa meulien sal e linakesae ti vatova. E moletin tovuol
    mikila valeh rerat xil ra heok.
  prf-NT: Atáddán ku hidi ti biyag a awan ti katapusan. Maski nikan ay awan hidi mepahamak
    sakay awan hidi maagew nen deyaman dikoku.
  auy-auy: imáyáa timúnasa aúíꞌa úmai maéꞌmaeꞌa ombá pósa ímba taiꞌánááwe. Kawáánúndafinkemba
    ímba kanaaꞌá tatafisénááwe.
  tbg-tbg: Te ekaa enta qaqi variqi vira vika nimiari vika kia qutu vivarave. Kiama
    vovano ti kauquqihairo ti sipisipinavu raqiakero varaanarove.
  hub-NT: Wii nitanka pujut nagkanchau arumaisha tuke atina nuna suajai, turamu asar,
    nitaka pegke waittsashtin ainawai. Wini matsatunka chikichkiksha atantrukchartin
    ainawai.
  hmo-hmo: Mauri hanaihanai danu lau henia idia dekenai, idia be do idia mase lasi,
    lasi bona lasi momokani. Bona tau ta ese lauegu imana dekena amo idia do ia kokia
    lasi.
  big-big: Nogo puwili wik koyimagira yani, logo puwili kemenak ibengki ono. Keya
    nogo puwili iza wara yolu logo nakkorau puwili neyaga yogok meiyagi ono.
  gux-G: ; N tenm'i yaa miali k pia gbenma; b kan baa kpe, nul bia kan fidi ñanb'i
    n nuugi n i.
  cnl-NT: Jmeen²³ 'e³ rɨ³ji̱'²³te'²³ ca³cuaa³. 'A²³jia'³ jmɨ́ɨ² rɨ²³gua'²³te'²³. 'A²³'i̱³
    xen³ 'i³ rɨ²³lí³ juø'² rɨ²³'uøøn³te'²³ guaan²³.
  zar-NT: Nedaʼ runödzjaʼ yöl-laʼ naʼbán idú quégacabaʼ, ateʼ bitiʼ caʼ ilaʼnítibaʼ,
    ateʼ cuntu nu sequiʼ ubéaj légacabaʼ lu naʼa nedaʼ.
  kde-kde: Nangu nìveng'a angandolo anevo umi ukee na ntululilo, na vanang'o mwiko
    vakambeyahika maduva lammalele, na nanga munu ambehulûla ungupakanyola mmakono
    mwangu.
  ata-ata: Eni alosiꞌa mauli ane kaluxu uasi mo aneꞌi imomomo sou isoli la uasi. Ia
    evile umomomo sou utokineꞌi no avolo uasi.
  qvw-NT: Paycunactam mana imaypis chincapäcunanpä wiñay cawsayta uycú. Taytá uycayämaptinmari
    mana mayanpis maquïpïta ućhiman'achu. Pay lluypïtapis sumä munayniyu cayaptinmi
    maquinpïta mana mayanpis ućhipäcunmanchu.
  nfa-nfa: Jaꞌa hia si mamuri dhu lèke dhu maꞌète boe, aa rèngu cèri eele boe nèti
    Ama Lamatua kahèi. Abhu boe ca dhèu sa dhu bisa parame rare si nèti Jaꞌa.
  tnp-tnp: Kəni iəu iətəfən nəmiəgəhiən itulɨn u naunun tɨkə kəm lah, ilah ko kəsohmɨsiən
    nian kəti mɨne. Kəni iətəmimi kəti mɨne ko təsiuvi rəkɨsiən ilah e nəhlmək.
  urd-urd: मैं उन्हें हमेशा की ज़िन्दगी देता हूँ, इस लिए वह कभी हलाक नहीं होंगी। कोई
    उन्हें मेरे हाथ से छीन न लेगा,
  hot-hot: Yahêv lôkmala atu ba tem nêmô êtôm wak nômbêŋ intu sapêŋ hadêŋ yenaŋ avômalô
    ek miŋ nema ami lôk miŋ hatôm anyôla enja i vê ênjêk yabaheŋ ami.
  mqj-NT: Kubenganni katuoan la da'da' anna ta'mo la mate sae lako-lakona. Tae' dengan
    tau mala urrappai dio mai lisu pala'ku.
  rus-SYN: И Я даю им жизнь вечную, и не погибнут вовек; и никто не похитит их из
    руки Моей.
  mbh-mbh: Na tho sung mimiong ako aro ile vusonga avele a or nge, na i pavurvur aro
    o penthal avele. Na toko e avele i pavurvur aro i eltetpot or a menik.
  bdd-bdd: Ma wete ꞌigu sipiyedi yawasidi miyamiya hatayana yaꞌebwaediya ma ꞌoinega
    geyaꞌabwa sigalagala. Ma wete taudi nata geyaꞌabwa ꞌeta taiya nimaguwega ꞌiꞌwayeꞌwayegau.
  cbt-NTPO: Ca nohuanto, nanpimiatapi. Co parisitopiquë pa'sapihuë'. Noya a'paiarahuë.
    Co insonta' osërëtarinacohuë'.
  srn-NT: Mi e gi den a libi fu têgo, èn noiti den o go lasi. No wan sma o man hari
    den puru na Mi anu.
  cta-NT: Ná ngaꞌa̱ chaꞌ tye chalyuu nu ta naꞌ jiꞌi̱ nguꞌ biꞌ, ná chcunaꞌ cresiya
    jiꞌi̱ nguꞌ liꞌ. Ná tucui caca jiꞌi̱ xlyaá jiꞌi̱ ñati̱ biꞌ ꞌna, chaꞌ tsoꞌo tsa
    ñaꞌa̱si̱i̱ naꞌ jiꞌi̱ ñati̱ biꞌ ―nacui̱ Jesús―.
  bqc-SIM: Mi wɛ̃ni láasai kpámá, aa gaga bauo. Gbɛ̃e a fↄ̃ ń bↄ ma ↄzĩo.
  tcz-CHONGTHU: Keiman amaho chu tonsot hinna kapen, chuleh amaho chu itih'a jong
    mangthah lou ding ahiuve. Chuleh koiman keiya kon'a amaho chu eilahpeh lou ding
    ahi.
  mar-mar: मी त्यांना सार्वकालिक जीवन देतो; त्यांचा कधीही नाश होणार नाही आणि कोणी
    त्यांना माझ्या हातातून हिसकावून घेणार नाही.
  snp-snp: Nege moni minato, omuni kofawa minowaminowa enawamo mona olu gimoneto u
    kopa ámuti moda minomo diti minenagilae. Ya wenena ya namo aneloti makafo apasoto
    olunami ya ma minámaiye.
  isl-isl: Ég gef þeim eilíft líf og þeir munu aldrei að eilífu glatast. Enginn skal
    slíta þá úr hendi minni,
  spy-NT: Ākoochinē *soboontaab kibchuulyo āmābootōōs. Māmii ꞉chii nyēē mākōōnēmunēēnoo
    āmāmii ꞉chii nyēē imuuchē kōōnēmunēē Baaba kēēchiirēchu. Wōō ꞉Baaba nyoo kikōōnoo
    kēēchiirēchoo kusiir chii ake tukul.
  xnn-xnn: Agtak daida is biyag ken Apo Dios ay eng-enggana et adida maisis-iyan ken
    siya ya maiwed makagowad ken daida ken sak-en.
  mwe-mwe: Numbe nne ngunakwaapanganga gumi gwa pitipiti, wala bhakaobhanga na wala
    jwakwa mundu shakombole kwapokonyolanga mmakono gangu.
  tte-tte: Yawasili miyamiya yaina yaolegili na mesabana tabu siboboita yo tabu yaiya
    yabo nimagu mena ikwakwayaili.
  tcs-tcs: ane ai go gibe dempla longlaip poeba. Dempla kan neba ded, bat go mata
    stap longlaip poeba. Ane no pipol i ken tekemaut dempla go ausaid prom mi,
  hlt-THB: Kumqui hqingnaak ce a mingmih a venawh pe nyng, ityk awhawm am qeeng kawm
    uh; ka kut awh kawng u ingawm amni qawt kaw.
  soq-soq: Ne sipsipnaida inawinakasala wanamope oniadewasamopino mai kadiwa bedewe
    antopue kadikadintopua rua, diaida. Mo ne witanawo euda os waimompadewantompa,
    ita mai mida mukawa wineipona wisepie ne witanawo otaaubamopi, diaida.
  qub-qub: Chaymi mana ushacaj cawayta tarichishaj. Paycunataga maquëpita manami pipis
    guechumangachu.
  att-att: Á totolayak ku ira tapè mepattolay ira kâ Namarò ta áddè ta áddè. Ari ira
    bulubugá mesinná kâ Namarò, á awán ta makagubâ nira, gapu ta tangngalák ku ira.
  bki-bki: Kiniou nojom̃a nejian meuliano nei napano maka ve jukuti nene banlo, ka
    mia ava kovio deio, a ve re toro tai napano mijikia rivuru bulaglo den jum̃aku.
  bqp-bqp: Madì wɛ̃̀ndi kũ àdi lákaro kpáḿma, oni ga zikiro. Gbɛ̃ke ni fↄ̃ à ń bo
    ma ↄĩro.
  mcp-mcp: Mɛɛ ŋgə ntâg yə byo cʉg á kandʉgə kandʉgə, í ábʉ́lɛ́ bwɛlɛ yə, muud nyə
    abʉ́lɛ nə́mə́ bwɛlɛ dɛ́ɛ́g mə byo mbwə́d.
  hat-hat: Mwen ba yo lavi ki p'ap janm fini an. Yo p'ap janm peri, pesonn p'ap janmn
    ka rache yo nan men mwen.
  npl-NT: Ne nikchiwa mayolitokah nochipa, iwa ayik moixpoloskeh, iwa amaka weletis
    nechinmakixtilis.
  bgg-bgg: Gune ithek shii idang pha chai phi ruii phro, chiih-è ai ne khuchung de
    a-iy phro. Hanyie magungde ithek shii gu è ariao mua phro.
  eng-TCENT: I give them eternal life, and they will certainly never perish, and no
    one will snatch them out of my hand.
  eng-BSB: I give them eternal life, and they will never perish. No one can snatch
    them out of My hand.
  cpu-NT: Naakatake kañaanetakaayetairine. Eero ipeyavaita, tekatsi aapithatenarine.
  san-ASM: অহং তেভ্যোঽনন্তাযু ৰ্দদামি, তে কদাপি ন নংক্ষ্যন্তি কোপি মম কৰাৎ তান্ হৰ্ত্তুং
    ন শক্ষ্যতি|
  tac-NT: Neka alawá 'yáguru alué ne'chí oyérame napurigá uchéchigo siné ku ajánamala
    napu'lige suwisá, 'lige alué ne'chí oyérame ka pecha 'wesi nejpósimalagó.
  eng-WEBPB: I give eternal life to them. They will never perish, and no one will
    snatch them out of my hand.
  gfk-H: Ma iau tar no nilon hathatikai ta diet ma pa diet na hirua, ma taia tikai
    na ras lah diet tano limagu.
  viv-viv: '@see-verse:JHN.010.027'
  yao-yao: Uneji ngusipa umi wa moŵa gose pangali mbesi, nombesyo ngasiwa ng'o. Ngapagwa
    mundu jwalijose juchakombole kuumbokonya.
  tgp-tgp: Na silera na mauri tui, ale i pa sopo te hatea i er̃i tihai hin te rani,
    ale mo sopo tea i er̃i tuahi nar̃ihira na limaku.
  auc-NT: Botö adodäni ïnänite wantæpiyæ̈ näni quëwenguïnö godömo æ̈ninque quëwencædänimpa.
    Ayæ̈ cöwë wæ̈nämaï incædänimpa. Tömënäni tömëmo önönempo ongöñönänite æcänö tömënäni
    ïnänite gä pe æmpoda ïñömö edæ dæ angampa.
  kbc-NT: Jajigotiogi lewiɡ̶a ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji,
    codaa aɡ̶alee nigo. Odaa aɡ̶ica ane yakadi me noɡ̶aticoace niɡ̶ina naɡ̶a idei
    ibaaɡ̶adi.
  bmh-bmh: Iz ag doropag awau muzmuz dabun gusig maremin, ag i noumamamen. Du tub
    nug ag izal ebe ebuan i imarai unamau.
  ctu-BL: Mi cʌq'ueñob i cuxtʌlel mach bʌ anic mi' jilel. Ma'anic mi caj i jilelob
    ti pejtelel ora. Ma'anic majch mi caj i chilbeñoñob tij c'ʌb.
  meq-meq: Na vəlateye sifa nakə ma ndəviye bay aye. Nəteye na, ɗaɗa ta mətiye bay
    ada ndəray ma sliye faya mabuwe tay ha abəra mə həlay ga bay.
  noa-H: Magbaawai mʌchdëuta mʌch Haai haar ham höbërju haai hapiejem, tag hok'ooba
    sĩi hi chaaink'a hich mag wënʌrramk'ĩir. Ya magbarm chan ni hãbmuajã mʌ jua heem
    k'echt'ʌg haubamgui hajim.
  alp-NT: Au onosi rue kai Alla eti pela hoko esi supu susate eti pelare moneka. Kai
    sae iranasi bei Au moneka.
  san-VEL: aha.m tebhyo.anantaayu rdadaami, te kadaapi na na.mk.syanti kopi mama karaat
    taan harttu.m na "sak.syati|
  kbq-kbq: Nagra manivava zamasimura nezmue. Hagi zamagra fanene osugahaze. Mago ne'mo'a
    nazampintira eri hanareno ozmavregahie.
  kbh-kbh: Ats̈e chanjama, quem ents̈anga chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama;
    chënga ndocna te pochocánënga quemochátsmëna, y ndocná quenátobena áts̈bents̈ana
    chënga jefcana.
  ron-LSB: Eu le dau viața veșnică. Ele nu vor pieri niciodată și nimeni nu le va
    smulge din mâna mea.
  pon-pon: A I ki on irail maur joutuk, a re jota pan jalonala kokolata, o jota, me
    pan ki jan irail nan pa i.
  nhe-BL: Huan tlen noaxcahua niquinmaca yolistli yancuic para nochipa huan ax quema
    polihuise; niyon axaca huelis nechquixtilis pampa itztoque nomaco.
  sps-sps: Nyo faan rarori na toto na suu ana ri te gima nai nom on a mat a suu ana
    sikia ta isen ta mes te onot ma pets osing Vanyo ri.
  wnc-wnc: nata kayuk yutnanga aknga yama pake kayuk asinggan asinggan yutning kakngana
    wena dua siwik. Wena siknga. Aminu tapatuta aminu waakwau kaiwan kunanga dua.
  bus-bus: Mɛɛ̀ wɛ̃̀ndi kɛ̀ è yãaro kpáḿma, aↄ̃é ga zikiro. Gbɛ̃ke é fↄ̃ à ń bↄ ma
    ↄzĩro.
  gub-BL: Amuigo kar putar heremiruze'eg ihe wà nehe, heru ipyr tuweharupi ihe wà
    nehe. Noho pixik kwaw tatahu pe wà nehe. Ni amo nupuner kwaw heàmàtyry'ymar romo
    wamuigo kar haw rehe a'e wà nehe.
  imo-imo: Nani eno koinjo molko kau pangei nio, eno kombu kerina naa pungo molko
    kenjinge. Sipsipima nani nokopo molambona imbo teni manda wendo naa limbelo.
  boj-boj: E naŋgi ŋambile enjreqnum deqa naŋgi ŋambile gaigai sqab. Naŋgi padalqasai.
    Sai bole sai. Tamo bei na naŋgi ijo baŋq dena yaibqa keresai.
  ulk-ulk: Ka yabi niai idid naiswereda wi ya umerkak obaum; netat lelut ya umerkak
    yabi kari taglam adem wanaisare.
  eng-DRA: And I give them life everlasting; and they shall not perish for ever, and
    no man shall pluck them out of my hand.
  knf-knf: Dwul ŋa ubida wi mnţo, ŋaankkeţ nin kë nin aloŋ aankŧehën ŋa.
  san-KHM: អហំ តេភ្យោៜនន្តាយុ រ្ទទាមិ, តេ កទាបិ ន នំក្ឞ្យន្តិ កោបិ មម ករាត៑ តាន៑ ហត៌្តុំ
    ន ឝក្ឞ្យតិ។
  arn-NT: Iñche ta eluafiñ rumel mongen, ka chumkawnorume aflayay engün ka iney no
    rume müntuñmalayaenew.
  zas-NT: Naj rudë guialnaban tiblayaa loj reeman, ad yuꞌt dxej nit reeman. Abiꞌ achut
    zajc chiquied laa reeman lon.
  ken-NT: Nɛ nchí chyɛ yɔ́ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti. Ápú gú ánɛ́m. Mmu
    apú anɛ ákwày bɛ́fɛrɛ yɔ́ amɔ́ya.
