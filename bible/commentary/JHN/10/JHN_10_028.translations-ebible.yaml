  cop-CNT: ⲟⲩⲟϩ ⳿ⲁⲛⲟⲕ ϩⲱ ϯⲛⲁϯ ⲛⲱⲟⲩ ⳿ⲛⲟⲩⲱⲛϧ ⳿ⲛ⳿ⲉⲛⲉϩ ⲟⲩⲟϩ ⳿ⲛⲛⲟⲩⲧⲁⲕⲟ ϣⲁ ⲉⲛⲉϩ ⲟⲩⲟϩ ⳿ⲛⲛⲉ⳿ϣ
