  okv-okv: Eto nau o ‘sheep’ amo maine mane pambuora eto embo nei na mane puvuto ingeni
    nauta egimbeto umbuora te nanena enana ta degi vasiri daroho ikeona.
  mxt-NT: Yuhu chahí ñayɨvɨ̱ cha ma naa ca maa coo tɨ. Ta ma cunaa tɨ. Ta ni yori
    maa cuví tinyaa chi tɨ chichi ndahi.
  tzo-NT: Chcac'be xcuxlejalic sbatel osil. Mu xch'ayic sbatel osil. Mu'yuc much'u
    xu' chispojbun loq'uel ti jc'ob.
  ind-AGS: Aku memberikan kepada mereka hidup untuk selama-lamanya. Mereka tidak akan
    pernah mati. Tidak ada seorang pun yang bisa merampas mereka dari tangan-Ku.
  omw-omw: Nte ekyaa enta qati variqi vira nyianrita mwihua hia qutu vivarave. Hiama
