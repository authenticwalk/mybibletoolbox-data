  srq-NT: Serimba amɨngo beɨ quia co. Serimba ra quiachã eã mbeɨ. Emo eisi aronea
    tuchɨ sesɨ.
  kje-NT: Ya ala or'ori dardari hi de kar makileken, maa hir mori laa ewi-ewi, la
