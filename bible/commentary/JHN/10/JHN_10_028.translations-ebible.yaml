    ŋarrakala goŋŋurunydja.
  yal-yal: N habadan nii rakisin fima e ma nɛn, e mi faxɛ habadan. Muxu yo mi nɔɛ
    e bɛ n yii.
  cnt-NT: Cuë́₅ jniá₂ jme₂dsí₂ a₂le₃chain₂ co₂tan₅₄, jaun₂ lia'₂ o₁lɨ́g'₂ jmɨg₄ tsá₃
    dsiáin₃, on₃ guë́₄ lia'₂ 'i₁jan₂ tsá₃ lé₂ le₃jŋiái'₂ 'éi₂ o₄gu₃ jniá₂.
  tif-tif: kemin, nili dong dokoyiliya, suunkup ilin unang tunum ke-lom, bom-bilip
    kemin, taanokomip kaali, maaklo ke-lokomip disa. Ale, tunum ma ayo ma tal-ilomda,
    nami sikil diim kawu baa yim-buulokoma dinim o.
  nlx-nlx: मी ताह जेलेमक्यो जीवाय आपथु, ता केदी बी मोरती नाय। एने ताह कुण बी मार फाय
    रेन सांडाड़ नाय सेकी।
  apw-NT: Ihi’ṉaa doo ngonel’ąą dahíí baa daasiiné’; doo da’ílíí daaleeh dago doo
    hadíń shilák’e hayoṉiił at’éé da.
  gum-gum: Nabe nømune managatig øsig kømigwan tranen, managuen pinønrrabelø kømøwei,
