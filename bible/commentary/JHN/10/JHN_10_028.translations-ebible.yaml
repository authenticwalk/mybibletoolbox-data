  sus-A: ﭑ تَن عَبَدَن كِسِ نَن قِمَ عٍ مَ. عٍ مُ لْيمَ عَبَدَن، سٍسٍ مَن مُ عٍ بَمَ
    ﭑ يِ رَ.
  jpn-1965: わたしは彼らに永遠のいのちを与えます。彼らは決して滅びることがなく、また、だれもわたしの手から彼らを奪い去るようなことはありません。
  fra-SBL: Je leur donne la vie éternelle. Elles ne périront jamais, et personne ne
    les arrachera de ma main.
  yka-yka: Urunganku siye umul gaˈ tamananne. Gaˈi teˈed siye pinasapeˈ amban Tuhan
    salama-lama. Duk gaˈ teˈed niyaˈ makaˈagew siye amban aku.
  mle-mle: “Wun mwugiytuwik, day nyanyi nyanyi Godawa kwakidiy. Aw day dikim kajaan
