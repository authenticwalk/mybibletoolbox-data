  mek-mek: Lau isa agu pagai maunina lapeniꞌi, ke isa afakemae laaꞌi afakemia. Ke
    kai agaꞌo isa lau imauai afaeafilaiꞌi.
  aey-aey: Ija age cebac bilec catanec eu adigina. Age qee fadalowain. Oso uqa age
    ebeninadec qee cawaltiaun.
  urd-GVH: मैं उन्हें अबदी ज़िंदगी देता हूँ, इसलिए वह कभी हलाक नहीं होंगी। कोई उन्हें
    मेरे हाथ से छीन न लेगा,
  ycn-ycn: Najló calé no'ó cajmuchaji, ne'emacáloje matajnaco je'echú chu raú penaje.
    Uncá nacapichálajo. Uncá na calé ña'ajeri nucápiya caphí péchuruna nochojé.
  djr-djr: Ŋarran ŋuli ga ŋunhi walalaŋguny gurrupan walŋa wiyinŋuwnydja nhinanharaw.
    Ga bäyŋun walalany dhu ŋunhi djaw'yundja ŋula yolthuny ŋarrakalaŋaŋurnydja goŋŋur;
