  shp-NTPO: Enra jato jatíbitian jati neteya imai, jaskataxa jawetianbi mawákantima
    iki, itan tsonbiribi ea bichintima iki.
  aom-aom: Nasi ijore ijore jijihoruomego naro jabu ajëmego ma-ioroꞌioremu maro raromarue
    höjo. Ëhuꞌëro jiëꞌëro jabumë bogo mae bogo sisëroho vaꞌoruomoꞌajëjo. O nasi övo
    döre raromaruoho aho bogo baeniehiꞌaruëjo.
  geb-geb: Gu zazera mbara muuŋgiap ki bɨɨŋbɨɨn mbe ndɨɨi, mbe fhɨrgirɨgɨp, ŋgu mbatɨgar
    ŋgegɨrga fhu. Zakɨra fhuvara! Guma the na farve tɨn mbe vhararga tuktɨgi fhuvara.
  eng-WYCLIFFE: And Y yyue to hem euerelastynge lijf, and thei schulen not perische
    with outen ende, and noon schal rauysche hem fro myn hoond.
  bsj-bsj: mi ni ci dumeti diri, mani ciya bwiyati, ni mani a yociti kanmik.
  cak-cak: Yin ninya' chique ri c'aslen ri richin jumul, y man jun bey xtiq'uis ri
    c'aslen ri' quiq'uin, ni man jun xtelesan-e quichin pa nuk'a'.
  chf-NT: No'on cä'ben paq'uin cuxlecob; mach uni' xin tä sätojob, y niuntu mach uxin
    u pa'senob täj c'äb täcä.
  tlf-tlf: Kale niyo dong dogobelita, suun nin unang tinum ke-nilipta, albip kale,
    kaanan-temip uyo, maagalo ke kaanan-temaalip binim e minte, tinum iyo maak nimi
    diim kal tagaa imdep yak iinon-temaala no ko.
  piu-2006: Ngayulu tjananya nyinatjunku ngayuku paapaku ngurrangka kana kutuya nyinanytjaku.
    Ngayulu tjananya yaṉṯayaṉṯara kutu kanyinmalpa, tjana ngayuku walytja kutu nyinanytjaku,
    ngayuku walytja tjingapunganyingka tjananya ngayuku wangka kulira tjana wantipayingka.
  poh-NT: Reꞌ aj take nquichꞌica̱ꞌ quicꞌux chiwi̱j, niyew chic queh chi naquicꞌacharic
    chi junelic eh ruꞌum reꞌ, naquiquimok je maꞌ eta quicahnic chi camnak take chi
    junpech maj pa nikꞌab cꞌololque̱b. Nok chi jeꞌ reꞌ wilque̱b wu̱cꞌ, maꞌ hab ta
    wach jenoꞌ wilic rajawric chi eta nak rimakꞌ take pa nikꞌab.
  tue-tue: Yʉʉ cʉ̃́ãrẽ catiré petihére ticoa. Cʉ̃́ã pecamepʉ wáaricua. Sĩcʉ̃no yʉʉ
    cʉoráre yʉʉre ẽmamasĩriqui.
  bjp-bjp: Ia ta liu fitliu usuf ri ma biil rin to fiu. Biil tikas ifasi in dat ufu
    ri tina limang.
  xon-xon: M tii maanib limɔfal li kaa kpa ndoon na. Baan kpo, ubaa mu aan ŋmaa nyan
    bi ŋŋaal ni.
  tzo-ZNT: Ta xcacꞌ cuxlicuc ta sbatel osil, mu xꞌochic ta cꞌocꞌ. Muc muchꞌu xuꞌ chispojbe.
  mpm-NT: Ti kuaꞌa ri nuu kunchuku i jiin ri ja kuu saa ni. Ti tukaa naa kuɨtɨ i,
    ti ni tundo kuisonchaa i nuu ndaꞌa ri.
  ots-NT: Dí un car nzajqui ca jin da tjegue. Ni jabʉ da bbɛdijʉ. Dí pɛhtzi rá zö
    jam dyɛgö‑cʉ, cja̱ jin to da zingui.
  hoy-hoy: अदिक ना अवरी अनन्त जीवन कोळतीन. अव यागलु नाश आगतीदील, अदिक याऊ अवरी नान
    कय दा टु कसु सकालुन.
  amo-amo: Ndin nizu nani ulai un saligann; na ima so inana ba, ana umong ma bolu
    nani nacara ning ba.
  pjt-pjt: Kaṉa tjananya wankaṟunkuku Godala tjungu tiṯutjara nyinanytjaku, kaya wiyaringkuwiya
    alatjiṯu nyinaku. Ka kutjupangku tjananya puṯu ngayulanguṟu tjulyaṟa katiku.
  cwe-cwe: Nowena ugima wa siku zose, nawo hawezadanganika bule. Habule munhu yoyodaha
    kuwalava mmakono yangu.
  daa-NT: Nu beraaco goye ka gaasɗo. Ŋu mataaɗo tak-tak ho ginno gem kaak nec gaamin̰co
    min ɗo pisindu.
  mlp-mlp: Ya igo sipsip giqemid in kuluwa-kuluwmo osad a hikidik moq daqay ham. Sa
    mat araq yaqgo sipsip ya ibenab a hi giwaqdaq ham.
  ape-C: Shagipeshe aria ta yataurumesh um mare shunak shuwishuk uwe, uwok. Eik ta
    itaurumesh um adur shupe wosik abom ihih nyumneh. Aria ta mare enen arpen nyunaki
    nyutiweyesh eikis wis uwe, uwok meyoh.
  bgs-bgs: Ágbággén ku kandan tô kantayan na ándà ágtamanán, asta dì dan dungguan
    ka kamatayan. Ándà palang makagó kandan tikud dini kanak.
  faa-faa: '@see-verse:JHN.010.027'
  kik-kik: Nĩndĩciheaga muoyo wa tene na tene, na gũtirĩ hĩndĩ ikoora; gũtirĩ mũndũ
    o na ũmwe ũngĩcigutha kuuma moko-inĩ makwa.
  cap-NT: Wejrqui ninacz̈quiz zuma kamaña tjaa-uc̈ha, Yooztan wiñaya kamzjapa. Anapan
    infiernuquin okasac̈ha. Niz̈aza anaz̈ jecmi wejt kjarquiztan ninaca kjañasac̈ha.
  ksr-ksr: Niinoŋ laaligo kombombaŋa oŋombe letoma kambaŋ moŋnoŋ mende totooŋ tiwilaawuya.
    Moŋnoŋ moŋ ii noo boronanoŋga mende horoŋ kondeema oŋombaa.
  eng-TNT: I geve vnto the eternall lyfe and they shall never perisshe nether shall
    eny man plucke the oute of my honde.
  sbs-sbs: Niziha buhalo busamani; kesinizifwe, imi kakwina niumwina yetinazi nzwabule
    mumayaza angu.
  sue-sue: Ago wawera na nuai me ewanana numorekare potawena kaka betamu nuai gege
    nowera. Nukare wana nasora ena zo meni soero pai ine oko itia.
