  pri-NT: Â go naa tàra ê *wâro dàra gòiri jaa Pwiduée. Â o càra caa tâmogòori ma
    rà o bà. Â o nye ticè pwi jè âboro cèna o pâriê ma é poparà gée na-araraîô.
  zpq-NT: Na' chnežjua' ḻegaque' yeḻa' mban toḻi tocaṉe na' gwbat yesebiaye'e na'
