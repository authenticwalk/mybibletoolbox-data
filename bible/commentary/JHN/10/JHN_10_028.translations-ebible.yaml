  san-HK: ahaM tebhyo'nantAyu rdadAmi, te kadApi na naMkSyanti kopi mama karAt tAn
    harttuM na zakSyati|
  cak-SNT: Inreꞌ niyaꞌ chica ri cꞌaslien ri man niqꞌuis ta y man jun chiquivach xtisach
    ta can. Y man jun xtitiquir xcaꞌralasaj-el pa nukꞌaꞌ.
  uvh-uvh: Ning tanga na adisita' ka' iyak kareng ka fikifiki ningsa' iikning u kabiaminga
    adi kadaga guk mo' tini'. Abanga aming nua'ni wari nua'bu nuromkubuna ning guk
    mokngang.
  ino-ino: Apa'kete'na maike maike hu apavamuna ako apami'noanake'a ofalikae. Nakaeya
    nayapi ako mai'nayanakeno mako ve'kamo'a eno apavayu ohuke.
  gnn-gnn: Ŋarra ŋuli wekama walalaŋgu walŋa gupaḏalŋuwunydja nhinanharawu, ga yakana
    yurru walala ŋula buwayakthirri winya'yundja; ŋarranydja yurru ŋarrapi ŋayathama
