verse: JHN.010.028
translations:
  kpx-kpx: Isi ukolikoli ovege abu bae haluvilivebene. Ige atabeu bae di adamo kebia
    malevelivebene.
  okv-H: Eto nau o ‘Sheep’ amo vaine mane pambagora eto embo nei na mane puvuto ingeni
    nauta egimbeto humbagora te nanena enana ta degi vasiri daroho ikagona.
  tbo-tbo: po apo yautu tuwetuwenai a welehi, po apega hina hilage, ma apega iyai
    gehouna u nimau in wihalehi.
  mal-C: ഞാൻ എന്റെ ആടുകൾക്കു നിത്യജീവൻ നൽകുന്നു, അവ ഒരിക്കലും നശിച്ചുപോകുകയില്ല; എന്റെ
    കൈയിൽനിന്ന് അവയെ അപഹരിക്കാൻ ആർക്കും സാധ്യമല്ല.
  grc-SR: κἀγὼ ⸉ζωὴν αἰώνιον δίδωμι αὐτοῖς·⸊ καὶ οὐ μὴ ἀπόλωνται εἰς τὸν αἰῶνα, καὶ
    οὐχ ἁρπάσει τις αὐτὰ ἐκ τῆς χειρός μου.
  bgc-bgc: अर मै उन ताहीं अनन्त जीवन दियुँ सूं। वे कदे नाश कोनी होवैगीं, अर कोए उननै
    मेरै हाथ तै खोस न्ही सकदा।
  khz-khz: Ne au na maguli vanagivanagi avenirana, e ira ativagi pia kwarega; e taa
    na au gekuna ati pene gapi-gerevagira.
  deu-TKW: Und ich gebe ihnen ewiges Leben, und sie werden nimmermehr umkommen in
    Ewigkeit, und niemand wird sie aus meiner Hand rauben.
  zsr-NT: Nedaꞌ runödzjaꞌ quecbaꞌ yöl‑laꞌ naꞌbán gdu, atiꞌ cutu caꞌ laꞌnitbaꞌ, atiꞌ
    nutu nu saquiꞌ ubíj lecbaꞌ lu naꞌa nedaꞌ.
  lin-lin: 'Napesi yango bomoi ya seko : ekokufa soki moke te, mpe moto ata moko te
    akobotola yango na loboko na Ngai.'
  hns-NT: Koi na oelogke hamare lage se hataai paai, bakie ham oelogke hardam khaatien
    amar djiewan debe Parmeswar lage djeme oelog ose alag na karal djaai.
  noa-E: Magbaawai mʉchdëuta mʉch Aai aar am öbërju aai apiejem, tag okhooba sĩi i
    chaainkha ich mag wënʉrramkhĩir. Ya magbarm chan ni ãbmuajã mʉ jua eem khechthʉg
    aubamgui ajim.
  eng-EMTV: And I give to them eternal life, and they shall never perish; and no one
    will snatch them out of My hand.
  mib-NT: Te cotecu i nɨ́ɨ́ cáni sáha ri, te ma jnahnú ndetū cuɨtɨ i. Te ni ɨɨn ma
    cúu quende i ndaha ri.
  lif-NT2: खे़ङ्‌हाॽ इङ्‌गाॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन् पिरुङ्‌सिङ् हे़क्‍क्‍याङ् खे़ङ्‌हाॽ
    आप्‍फाल्‍ले़आङ् मे़म्‍मे़क्‍ने़न्॥ हे़क्‍क्‍याङ् आत्तिल्‍ले़आङ् खे़ङ्‌हाॽ आहुक्‍कोलाम्
    नाप्‍मा तेॽमा मे़सुक्‍तुन्‍लो,
  xnj-xnj: Nene nikugapela wumi wa magono goha wangali mwishu, katu vifwa lepi, na
    kawaka mundu mweihotola kuvanyaga kuhuma kwangu.
  mmx-mmx: Am taba nedi mi lorooro avolo la di noxo seeve rinotno. La kopmen tara
    i epovo na lok kepe di basinge ia.
  cbr-NT: Acama cana nëtë́timoi Nucën Papa Diosnan 'inun 'imiti 'ain. 'Imia ca uínbi
    atu 'ë bicuantima 'icën.
  tee-NT: Quit'in ju ic'axtakni ju is'atsucunti'an jonk'alhita. Chai jantu tavanan
    catanik'alhiya'. Nin xamati' lai ca'amak'osu ju laquimacni.
  eng-LSV: and I give continuous life to them, and they will not perish—throughout
    the age, and no one will snatch them out of My hand;
  cak-NT: Ren ninya' quic'aslen chi ronojel tiempo y can man jun chique xtisatz (xtisach)
    ta can. Y man jun xtitiquier xquierulesaj-e pa nuk'a'.
  pah-NT: Amboheaporog̃ita pyahu ko ji g̃a kiro, ei ga. Aerẽ po ti ji g̃a nderohoi
    yvagi pe g̃a mongovo Tupana'ga pyri avuirama nehẽ no. A'ero po ti g̃a ndohoa'javi
    hahyva'ea ruvihava pype nehẽ, ei ga g̃a pe. Ndipe'akavi g̃a ji hugwi, ei ga.
  sja-NT: Mɨa ãchi o k'achiadeepa k'aripa atapari atuanaadamerã; jĩp'a ichita chok'ai
    p'anapataadamerã Tachi Ak'õre ome. Apidaapa ãchi p'oyaa jãri atada-e pai mɨ juadeepa.
  xed-xed: Ta vlaŋvla yu ta hafu ŋa kɗekedzeŋ ta həŋ. Haɗ həŋ dzaʼa walaŋta zwaɗuta
    wu, haɗ mndu dzaʼa hlaptá həŋ ma dzva ɗa guli wa.
  glk-glk: من اوشأنه زندگی‌یه اَبدی بخشم و یقیناً هرگز هلاکه نیبیدی و کسی اوشأنه از
    می دست نتأنه بدوزده.
  mks-NT: Ta caja i̱ ña̱ ná catacu na a̱nda̱ ama cáa qui̱vi̱ já ná a̱ ndíhi sa̱ha̱
    ná. Ta ni in túhún ña̱yivi a̱ cúu caja candaa na̱ cán ndahá i̱ tá sa̱ ñúhu na
    ndahá i̱.
  gfk-S: Ma iou ter no nilon hathatikai ta di ma pata tutuno iat pa di nale hiruo,
    ma pa ta tikenong na res leh di tano lumagu.
  bmu-bmu: Nöŋön malmal köhöikŋi eŋgibiga letota nalö kunöŋ qahö kötökŋi ayuhume.
    Kunŋan kun i nöŋgö böröneyök qahö öröba köndeŋ eŋgima.
  dgz-dgz: Ne yaibobot inagewa muninawa, amba mu borit da ya di wain. Waenapan da
    nanin gwane gapan sia ya waseanek amoin.
  eng-GNV: And I giue vnto them eternall life, and they shall neuer perish, neither
    shall any plucke them out of mine hand.
  zaa-NT: Inte' nna rùtià' la'labàni nu labí ttíą qui' quį; jamás labí nitti cą, nìhua
    lanú nuỹa cúą cą lo nàya' nna.
  eng-WEBSTER: And I give to them eternal life; and they shall never perish, neither
    shall any pluck them out of my hand.
  guh-guh: Bajarapamonae rajutsianajë matacabi apo pevereverecaejava. Bajarapamonae
    taxa Diosovecua apo naxuabi tsane. Itsajivi ata apo neyacajërëtsi tsane tajajivi.
  bon-bon: Nuuja te äblicäco teebibine cäme bau ca äsecrera, yepä cane teebibine iyeteta
    ireclota cire yääcäremepene, siige teepi budre ne lica cire jääpänepesi.
  nhw-BL: Huan catli noaxcahua niquinmaca nemilistli yancuic para nochipa huan amo
    quema polihuise; niyon amo aqui huelis nechquixtilis pampa itztoque nomaco.
  swh-ONEN: nami ninawapa uzima wa milele, hawataangamia kamwe wala hakuna mtu atakayewapokonya
    kutoka mikono yangu.
  wbi-wbi: Nisipeliile uvwumi uvwa kuvusila kusila, nasilasova lusiku. Kange nakwale
    umuunhu ughwa kusivusia mumavoko ghango.
  bba-bba: Nɑ nu wɑ̃ɑru wɛ̃ɛmɔ te tɑ ku rɑ kpe, nu ǹ mɑɑ kɑm mɔ̀ kɑ bɑɑdommɑɔ, ɡoo
    mɑɑ sɑri wi u koo nu mwɑ nɛn nɔmun di.
  eng-KJVCPB: and I give unto them eternal life; and they shall never perish, neither
    shall any man pluck them out of my hand.
  kgk-NT: Xe rymba gwive amoingove va'e Nhandejáry ndive opa e'ỹ reheve opyta hagwã.
    Mombyry oréhegwi noĩry va'erã. Xe po pyte-py xe rembiereko meme voi. Ha ndikatúi
    ogweraha avave xe po pyte-gwi.
  waj-waj: Ngiaani na tupatupaa variraivaa iya mminai fai hama ikiaivaki kuaaravai.
    Hama vaidi voovoono yopeema niisidiri guaraatino iya ravisi vitaanaravai.
  cpy-cpy: Naakataki añaakaa-yiteerini. Eero ipeyawaeta, tekatsi aapitha-tenarini.
  ekk-PKP: Ma annan neile igavese elu; nad ei lähe eales kaotsi ja keegi ei saa neid
    minult ära kahmata.
  mpx-mpx: Yawal mihomihotina ya pek elal ge nige nihi yayaomal. He nige gamagal etega
    bosowaina ni kaluoel nimwau elana.
  wbp-wbp: '@see-verse:JHN.010.027'
  luo-luo: Amiyogi ngima mochwere, kendo ok ginilal ngangʼ, bende onge ngʼama nyalo
    kawogi kagologi e lweta.
  nhe-NT: Huan tlen noaxcahua niquinmaca yolistli yancuic para nochipa huan ax quema
    polihuise; niyon axaca huelis nechquixtilis pampa itztoque nomaco.
  aii-aii: ”ܘܐܵܢܵܐ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܝܗ‌ܝ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܘܠܹܐ ܛܵܠܩܝܼ ܠܥܵܠܲܡ، ܘܐܢܵܫܵܐ
    ܠܹܐ ܚܵܛܹܦ ܠܗܘܿܢ ܡ̣ܢ ܐܝܼܕܝܼ.
  esk-NT: Iñuułiġmik isruitchuamik qaitchigitka, iliŋich tuquyumiñaiqł̣ugitunniiñ.
    Kia-unniiñ ivayaaġiyumiñaitchai uvaŋniñ.
  msb-msb: Ginahatagan ko sinda sin buhay na waraʼn katapusan. Dili sinda mawawar-an
    sani kag wara man sin makaagaw sa inda sa akon.
  cpa-NT: Cuø³jni bí² hi² li¹chian²dsa tiá². Mi³jøng² tsa¹dsø¹hén²dsa. Ha¹chian² dsa²
    siáh² jŋiáh² dsa² héi², dsa² neng¹² gug¹ jní².
  dso-dso: ଆରି ମୁଇ ସେମନ୍‌କେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେବି । ସେମନ୍‌ କେବେମିସା ନସ୍‌ଟ ନ ଅଅତ୍‌
    । ସେମନ୍‌କେ ମର୍‌ ଆତେଅନି କେ ମିସା ଚାଡାଇ ନେଇ ନାପାରତ୍‌ ।
  meu-meu: Mauri hanaihanai danu na henidiamu; idia na basie mase, lasi ona lasi vaitani;
    bona tau ta lau imagu amo basine dadidia.
  yva-NT: Risyo kovo nuge nuganui raunanto Sya kawasae mansai indamu una tawan muno
    wene makare mai jewen. Vatane inta po manaonoambe inaneme raora jewen.
  dgc-dgc: Ey atdinan ko side ta buhay a éwan tu katapusan. Maski nikésiya éy éwan
    side mepahamak. Sakay pati éy éwan tu méngagew dide diyakén.
  zpm-NT: Grëse zho, rded naa tib guieḻmban ne gdziṉd dze lozh lo zho, ni gdziṉd dze
    nitlo zho. Choot grieelod ctiche zho lo naa,
  hix-NT: Nyamoro rma weryaha, karyhe roro harha. Àwayehpànà ro me natxhe. Romryenon
    mehra harha txeny komo ehxera ro mak natxhe ha, kekon hatà.
  sim-sim: Unda osik ermba ermbak linda oso avak lirin a hakwa sir. Ushinak lihi lal
    mbeek haha mendek nakwa ambu lir, wahau. Ma lal mbeek lirin tavarenje anhik masna
    laha ikwa ambu lir.
  npi-ULB: म तिनीहरूलाई अनन्‍त जीवन दिन्‍छु; तिनीहरू कहिल्‍यै मर्नेछैनन् र मेरो हातबाट
    तिनीहरूलाई कसैले खोसेर लैजान सक्‍नेछैन ।
  cgc-cgc: Paatagan ko danen an ta kabui na ula katapusan daw dili man en danen maageman
    silot an na ula katapusan. Ula bisan kino na mag-agaw ki danen naan ki yaken
  tim-tim: Watnekmai are âmâ wâtŋe akyeŋgire manman kepian manmâ âgâwai. Akto bo hilip
    agum dondâŋe manmâ âgâwai. Akto siâŋe nâŋgât kârikŋenânba mem hâre yekbiapgât
    kârikŋe bo talaŋdâp.
  yor-yor: Èmi sì fún wọn ní ìyè àìnípẹ̀kun; wọn kì yóò sì ṣègbé láéláé, kò sí ẹni
    tí ó lè já wọn gbà kúrò lọ́wọ́ mi.
  wos-wos: Yindaka wuni dika huli mawuli hwe, wungi re wungi re jémba rendate. Di
    yamba hiyakéndi. Wuna tambambu rendat du nak diré yamba hérakéndé.
  emp-NTPO: Mʌ̃a ãdjirãa Ãcõrẽ ume ewariza zocai b̶aida dia b̶ʌa. Maʌ̃ carea ãdjirãra
    aduad̶aẽ́a idjab̶a ni ab̶aʌba ãdjirãra mʌ̃ jʌwad̶ebemada poya jãrĩnaẽ́a.
  eng-F35: And I give them eternal life, and they will never ever be wasted; and no
    one will snatch them out of my hand.
  ind-ind: Aku memberikan hidup yang kekal kepada mereka. Jadi domba-domba-Ku tidak
    akan mati selamanya, dan tidak ada yang bisa merampas mereka dari tangan-Ku.
  pes-OPCB: من به ایشان زندگی جاوید می‌بخشم تا هرگز هلاک نشوند. هیچ‌کس نیز نمی‌تواند
    ایشان را از دست من بگیرد.
  mpt-mpt: I mo kaanibta alang namanimibbabe. I afen smike amit nine doboniba amit
    nomabiobe. I ne beketne blib kesoa nakai i yafu doitnenamino blimobe.
  ssx-ssx: Iki pa꞉ta꞉ da꞉ta hao hala꞉eki halono ikita꞉ ota꞉ na homilimikie. Kutupa
    ikita꞉ ya kiki pa꞉ta꞉ haena꞉ hali ma꞉nda꞉ma꞉ pa꞉ta꞉la꞉ mea꞉peke na ya꞉la꞉me.
  mkl-mkl: Nɔ ǹ mu nŋɑ kuwɛɛ hɑi tɑ̃, ɑ kɑɑ ku ɑjɔ kɑ̃mɑ, nɔ inɛ ɡɔ mɔ kɑɑ yɔkɔ ku
    lɑkɑti ŋɑ hɑi si ɑwɔm pɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆମେଇଂକେ ଅଃନା ଆଡାକ୍ନେ ଜିବନ୍ ଦାନ୍ ମ୍ବିଏ ମେଇଂ ଅଃନା ଡିଗ୍ ଦଦ୍ୟା ଆଡିଙ୍ଗ୍
    ଣ୍ଡୁ । ମେଇଂ ନେଙ୍ଗ୍‌ନେ ବାନ୍ ଜା ଡୁଂଡ ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Taani enttaw merinaa de7uwa immays; entti ubbarakka dhayokkona. Oonikka
    ta kusheppe entta bonqi ekkanaw dandda7enna.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଜାନାଅ ଜାନାଅରେୟାଃ ଜୀଦାନ୍‌ ଏମାଃଇଙ୍ଗ୍‌, ଆଡଃ ଇନ୍‌କୁ ଚିଉଲାହ
    କାକ ଜିୟନଃଆ; ଆଇଁୟାଃ ତିଃଇଏତେ ଇନ୍‌କୁକେ ଜେତାଏ କାକ ରେଃକ୍‌ଇଦି ଦାଡ଼ିୟାଃ ।
  gah-gah: Neza alévolé kemetameni kemekugo, latila amiki mini lúaló miliki minanigave.
    Není nigizakutí ve makolímo keí ipá aminogo ive.
  lcm-lcm: Naka alis iria ta to asikei na parik luai kipa angkoai si an kui asikei.
    Ka kovek ta sikei kame tak suai aniria pelek a kungag.
  aer-aer: Nhenge yanhe areyele ayenge apenterlenge, the itethe-iletyenhe itne Akngeyenge
    anyente-irretyeke ikwerenge alethe akwete anetyenhenge. Itne ilwetyakenhe aneme.
    Arrpenheke arrangkwele itnenhe atyenge-ngentyele raketyeke.
  qvc-NT: Chaymi noqaqa paykunata kawsachini, suq bidapi tukuy tyimpu kawsashpa, ama
    nunka chingananllapa. Chayshina paykunata washaptiyqam, mana pipis noqataqa rinchu
    qoch'iwaq.
  tgl-ULB: Ibinigay ko sa kanila ang buhay na walang hanggang; hindi sila malilipol,
    at walang sinumang makaaagaw sa kanila sa aking kamay.
  cbs-NT: Eki chiti ikabu benuama en jatu jiwekuinmakubainxanaii. Padanxun tsuan jatu
    ea mebianma ixanikiki.
  xtm-NTPP: Sa'a sa ja jin koteku ti ni‑kani ni‑jika, te ma jin naa ti, te ñatuu na
    in ndaxtandee ti nuu nda'a sa a.
  nnq-nnq: Nenga nampeganga bwomi gwa machoba goa pangapela, na benia baobangaje machoba
    goa, wala abije mundu ojwa pakugaotola kagaboya mukuboko jango.
  bao-NT: To biri yʉa, to birora caticõa niiriquere cʉ̃jare yʉ tiicojo, jĩcãti ʉno
    peera bii yaicoa, jĩcʉ̃ ʉno peera cʉ̃jare yʉre ẽma, tiitirucumi.
  san-ORI: ଅହଂ ତେଭ୍ୟୋଽନନ୍ତାଯୁ ର୍ଦଦାମି, ତେ କଦାପି ନ ନଂକ୍ଷ୍ୟନ୍ତି କୋପି ମମ କରାତ୍ ତାନ୍ ହର୍ତ୍ତୁଂ
    ନ ଶକ୍ଷ୍ୟତି|
  huv-NT: Xique süjchiw mapacüw meáwan nüt, ngome apndrom ombasüw; nejinguind ngondom
    mawün nejiw tiül xiwix.
  otn-NT: Nu̱gä ga̱ u̱nnä ra̱ 'da'yo te para za̱ntho'ʉ ma̱ dɛ'yo, 'nɛ̱ hi̱nja̱m'mø
    di̱ m'mɛdi. Porque hi̱njonda̱ guasca̱ p'ʉ ja ma̱ 'yɛ.
  nop-nop: doktiŋa nu hatihati fafaŋeniŋ yembe kumuliwe mu tineeŋ, moŋ hinek. Tiŋa
    undugoŋ nebek niŋdi kohone gineniŋ tuwot mu nolommoŋgolaak.
  obo-NT: Id boggayan ku sikandan to umuun waad tomanon woy dii en sikandan od silutan
    to kopotayan. Waa ahad ondoy nod poko‑ahaw kandan pomon dinit bollad ku.
  cak-ENT: Man nyesatz tüj c'a can, xa nquil-vi quic'aslen ri man nq'uis tüj, viq'uin
    yin. Ni man jun c'a chuka' ri ntiquer nye'elesan-e pa nuk'a'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤐᤡᤖᤢᤱᤛᤡᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤶᤔᤧᤰᤏᤧᤴ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤜᤢᤰᤁᤥᤗᤠᤶ ᤏᤠᤵᤔᤠ ᤋᤣ᤹ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ.
  mie-NT: De cutecū ji níí cání sāhá nī, de mā tánū tāhvī cuitī ji. De ni iin mā cūú
    nacandeē ji inī ndahá nī.
