  kvg-kvg: No ndigu khandi miavmiav nøzø-etoám. Ndigu sa gemǿ-nasinimák. Ezoqa
    kopo, ndigu noqa zenda-te gévimbamák.
  rug-rug: Poni nia Rau koa rini sa tinoa hola, ke namu lopu kaqu tava kilasa pa Heli
