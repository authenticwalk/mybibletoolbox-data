verse: JHN.010.015
translations:
  kpx-kpx: '@see-verse:JHN.010.014'
  okv-H: Ainge dombo nau Mama na na kiaguja eto nanena nau Mama kiagona. Eto nau o
    ‘sheep’ irora namo avo vasiri te pehasora.
  tbo-tbo: Mei tau Amau a hanapugeya, ma Amau tauna i hanapugeu. Ma apo yautuwe a
    palihaleya po sipi ubeihi a hilage.
  mal-C: '@see-verse:JHN.010.014'
  grc-SR: Καθὼς γινώσκει με ὁ πατήρ, κἀγὼ γινώσκω τὸν πατέρα· καὶ τὴν ψυχήν μου τίθημι
    ὑπὲρ τῶν προβάτων.
  bgc-bgc: जिस ढाळ पिता मन्नै जाणै सै, अर मै पिता नै जाणु सूं, अर मै अपणी भेड्डां
    खात्तर अपणी जान दियुँ सूं।
  khz-khz: Vega-gelegelena Tamaku ripana au e au maki ripaku Tamaku vetaina. E geku
    maguli maki atao-rigoana ira pakurai.
  deu-TKW: ebenso wie mich der Vater kennt und ich den Vater kenne, und ich lasse
    mein Leben für die Schafe.
  zsr-NT: '@see-verse:JHN.010.014'
  lin-lin: —ndenge kaka Tata ayebi Ngai, mpe Ngai nayebi Tata— Nazali kokaba bomoi
    na Ngai mpo na bameme na Ngai.
  hns-NT: '@see-verse:JHN.010.014'
  noa-E: '@see-verse:JHN.010.014'
  eng-EMTV: Just as the Father knows Me, I also know the Father; and I lay down My
    life for the sheep.
  mib-NT: Te yāha cúu nájnūhun jeē Tatá rī jiní yā ruhū, te máá rí jiní rī Tatá rī.
    Te cuu rī jeē sɨquɨ́ ñayuu cácuu lanchi ri.
  lif-NT2: '@see-verse:JHN.010.014'
  xnj-xnj: Ngati Dadi cheanimanyili nene, na nene chenimmanyili Dadi. Niwusa wumi
    wangu hati kufwa ndava ya mambelele.
  mmx-mmx: kerekngan mun ne Tamak ikleklen ia, la nenia akleklen ne Tamak. La a gagas
    kusu ti met nop di.
  cbr-NT: '@see-verse:JHN.010.014'
  tee-NT: Chunch vachu' ju quimpai quimispai. Pus vachu' ju quit'in icmispai ju quimpai.
    Chai ju quit'in acxt'ak'a' ju qui'atsucunti ni catatsuculh ju quilapanacni. Chun
    tachi tam alhistacna' ni lhixt'ak'a ju is'atsucunti ixlacata ixborregojni.
  eng-LSV: according as the Father knows Me, and I know the Father, and My life I
    lay down for the sheep,
  cak-NT: Quiri' chuka' nubanon riq'uin ri Nata'. Raja' reta'n nuech ren, y ren weta'n
    rech raja'. Ren ninya' nuc'aslen coma ri nu-ovejas.
  pah-NT: '@see-verse:JHN.010.014'
  sja-NT: '@see-verse:JHN.010.014'
  xed-xed: manda va ya snaŋ Da ta iʼi ya, iʼi guli ná, nda sna yu ta Da, nda fa vgha
    ɗa guli ŋa tuwakha ɗa.
  glk-glk: هوطو کی پئر مره شنأسه، منم پئره شنأسم. من می جانه گوسفندأنه‌ره نَهم.
  mks-NT: Tá quia̱hva xíni̱ va̱ha Ndióxi̱, tátá i̱ ye̱he̱ ta xíni̱ va̱ha i̱ mé á quia̱hva
    já xíni̱ va̱ha i̱ na̱ cúú cuéntá mí i̱. Ta sa̱há ña̱ yóho íin tia̱hva i̱ ndiquia̱hva
    i̱ mí i̱ quivi i̱ sa̱ha̱ ná jáchi̱ cúú ná tátu̱hun ndicachi ja̱ná i̱.
  gfk-S: '@see-verse:JHN.010.014'
  bmu-bmu: '@see-verse:JHN.010.014'
  dgz-dgz: Ap umap sia ne Mamana ne asigip tanegen amba ne me asiginap tan amba inak
    negawa man sip munan wakaumain.
  eng-GNV: 'As the Father knoweth me, so know I the Father: and I lay downe my life
    for my sheepe.'
  zaa-NT: tì'ba Tata quíya'a nabia'nie inte'; inte' nna nabia' ti' e. Ą'hua riria
    látsa'a' la'labàni quia' por ca carnero to' quia'.
  eng-WEBSTER: 'As the Father knoweth me, even so I know the Father: and I lay down
    my life for the sheep.'
  guh-guh: '@see-verse:JHN.010.014'
  bon-bon: epu pana Babe te lipu umle gyene cane, cane lipu umle gäne tabe. Cane cäme
    ireclota ne pa yääyemalepene maamoi name pi.
  nhw-BL: san quen noTata nechiximati huan na niquiximati noTata. Huan nimotemactilis
    huan nimiquis por catli noaxcahua.
  swh-ONEN: Kama vile Baba anavyonijua mimi, nami ninavyomjua Baba, nami nautoa uhai
    wangu kwa ajili ya kondoo.
  wbi-wbi: n'davule uNhaata vule ang'hagwile une, na juune vule ninkagwile umwene.
    Une nitavula uvwumi vwanga vwimila ing'holo.
  bba-bba: '@see-verse:JHN.010.014'
  eng-KJVCPB: 'As the Father knoweth me, even so know I the Father: and I lay down
    my life for the sheep.'
  kgk-NT: '@see-verse:JHN.010.014'
  waj-waj: '@see-verse:JHN.010.014'
  cpy-cpy: Okimitaha riyoperotana naaka Ashitanari, ari nokimi-tzitari naaka niyopero-tziri
    rirori. Noshine-wentari naaka nopira-paeni.
  ekk-PKP: just nagu Isa tunneb mind ja mina tunnen teda. Ma jätan oma elu lammaste
    eest.
  mpx-mpx: i ola te Nam i atenau ge nau Nam ya atena. Ge yawaliu ya talamwan na yaomal
    sipi kaiweliya.
  wbp-wbp: Wapirrarlu kaju ngajuju milya-pinyi-nyayirni. Kuja-piyarlu-yijala karna
    milya-pinyi ngajulurluju. Ngampurrpa karna nyina palinjakuju yungurna-jana jiyipi
    ngaju-nyangu warrawarra-kanyi.
  luo-luo: Gingʼeya mana kaka Wuora ongʼeya kendo angʼeyo Wuoro, kendo achiwo ngimana
    ne rombe.
  nhe-NT: san queja noTata nechixmati huan na niquixmati noTata. Huan nimotemactilis
    huan nimiquis ipampa tlen noaxcahua.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܒܵܒܵܐ ܟܹܐ ܝܵܕܹܥ ܠܝܼ، ܘܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܠܒܵܒܵܐ. ܘܟܹܐ ܕܵܒ݂ܚܹܢ ܓܵܢܝܼ
    ܡ̣ܢ ܓܹܒܵܐ ܕܥܸܪ̈ܒܝܼ.
  esk-NT: Taatnatun Aapam iḷisimałha uvamnik, uvaŋaptuuq Aapa iḷisimagiga. Uvaŋa piyummatiqaġiga
    tuqułiksraġa piqutigilugich.
  msb-msb: '@see-verse:JHN.010.014'
  cpa-NT: Lǿa¹² ju³lah lǿa¹² quiah¹² ti³ŋieh¹jni. Cuai¹² ti³ŋieh¹jni jní². Jø¹² bíh³
    cuén¹²jni ti³ŋieh¹jni calah. Hiug² báh³ dsøa¹jni hi² jón²jni. Mi³jøng² liúg² dsa²
    quian¹jni.
  dso-dso: ସେନ୍ତାରିସେ ମୁଇ ମର୍‌ ନିଜର୍‌ ମେଣ୍ଡାମନ୍‌କେ ଜାନି । ଆରି ମେଣ୍ଡାମନ୍‌ ମିସା ମକେ
    ଜାନତ୍‌ । ମୁଇ ସେମନର୍‌ ଲାଗି ମର୍‌ ଜିବନ୍‌ ଦେବାକେ ମିସା ରାଜି ।
  meu-meu: Tamagu dibana lau bona lau dibagu ia heḡereḡerena. Egu mauri danu na atoa
    dihomu, mamoe daidiai.
  yva-NT: maisyare Injayo Amisye po rinaen muno Risyo Injaya aen. Syo inanasine raunande
    ti ikakai indamu Sya kawasae awave kove rai.
  dgc-dgc: '@see-verse:JHN.010.014'
  zpm-NT: '@see-verse:JHN.010.014'
  hix-NT: Àro wyaro rma rha, roywero naha, royàmà. Noro ywero xarha wehxaha. Rano
    me ro rma kwayehyaha, enyhoru rma kaxe, kekon hatà. Toknà yonye ro yosoxanomkahnohnàtokono
    wyaro, kosoxanomkahnohyaha hampànà, twayehso ro, romryenon komo kurunhotho me,
    kekon hatà, Txesusu.
  sim-sim: '@see-verse:JHN.010.014'
  npi-ULB: पिताले मलाई चिन्‍नुहुन्छ र म पितालाई चिन्छु र मेरा भेडाहरूका लागि म मेरो
    ज्यान पनि दिन्छु ।
  cgc-cgc: paryo na kala a ta Dyos Amay daw kanen an kala ko man. Ialad ko ake na
    kabui asta ta kamatayen para ta mga ittaw na pakabig ko na ake na mga karniro.
  tim-tim: '@see-verse:JHN.010.014'
  yor-yor: Gẹ́gẹ́ bí Baba ti mọ̀ mí, tí èmi sì mọ Baba, mo sì fi ọkàn mi lélẹ̀ nítorí
    àwọn àgùntàn.
  wos-wos: '@see-verse:JHN.010.014'
  emp-NTPO: Ara maʌ̃ quĩrãca mʌ̃ Zezaba mʌ̃ra cawa b̶ʌa idjab̶a mʌ̃a mʌ̃ Zezara cawa
    b̶ʌa. Mʌ̃ra mʌ̃dji oveja carea beuida b̶ʌa.
  eng-F35: Just as the Father knows me, I also know the Father, and I lay down my
    life on behalf of the sheep.
  ind-ind: '@see-verse:JHN.010.014'
  pes-OPCB: درست همان‌طور که پدرم مرا می‌شناسد و من او را می‌شناسم. من جان خود را
    در راه گوسفندان فدا می‌کنم.
  mpt-mpt: '@see-verse:JHN.010.014'
  ssx-ssx: '@see-verse:JHN.010.014'
  mkl-mkl: '@see-verse:JHN.010.014'
  gaq-gaq: ନେଙ୍ଗ୍ ଡିରକମ୍ ଆବାକେ ମ୍ୟାନ୍ଲେକେ ନେଙ୍ଗ୍‌ନେ ମେଣ୍ଡାଇଂକେ ଡିଗ୍ ମ୍ୟାନ୍ଲେକେ ଆରି
    ମେଇଂ ଡିଗ୍ ଆନେଙ୍ଗ୍‌କେ ମ୍ୟାଲେକେ । ନେଙ୍ଗ୍ ମେଇଂନେସା ନେଙ୍ଗ୍‌ନେ ଜିବନ୍ ବିଃ ନ୍‌ସା ରାଜି
    ।
  gof-RNT: '@see-verse:JHN.010.014'
  unx-unx: ଏନ୍‌ଲେକାଗି ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ମିଣ୍ଡିକକେ ସାରିୟାଇଙ୍ଗ୍‌ ଆଡଃ ଆଇଁୟାଃ ମିଣ୍ଡିକ ଆଇଙ୍ଗ୍‌କେ
    ସାରିୟାଃକ । ଆଇଙ୍ଗ୍‌ ମିଣ୍ଡିକ ନାଗେନ୍ତେ ଆଇଁୟାଃ ଜୀଉ ଏମ୍‌ ନାଗେନ୍ତେ ସେକାଡ଼ାକାନାଇଙ୍ଗ୍‌
    ।
  gah-gah: Ámina oko vegenáne zuhagi nezagi ánigoko gelenoune. Nenemú není sipsip
    izamule loko minoko aleko oakánéa ahulanogo uve.
  lcm-lcm: asukang val mamai kapo nas iau na nau napo kun nas ani mamai. Na naka mat
    ani kag keve sipsip.
  aer-aer: Alakenhe-anteye aneme Akngeye atyinhele ayenge itelareme ante the Akngeye
    atyinhe itelareme. Ayenge utnenge atyinhe-arrpe anthelhetyeke-urletye ilwetyeke
    atyinhe areyeke-arle anemeke.
  qvc-NT: '@see-verse:JHN.010.014'
  tgl-ULB: Kilala ako ng Ama, at kilala ko ang Ama, at ibinigay ko ang aking buhay
    para sa mga tupa.
  cbs-NT: '@see-verse:JHN.010.014'
  xtm-NTPP: sukan jini ña'a Yuva sa ma te jini tna sa ya ma. Te maa sa chunaa sa na
    jin kaku ndikachi sa ma te jin koo va'a ti.
  nnq-nnq: anda nyenie Awawa apabamanyi ne, nane apanamanyi Awawa. Nenga nuboya bwomi
    gwango kwa magambu ga mambelele.
  bao-NT: '@see-verse:JHN.010.014'
  san-ORI: ତଥା ନିଜାନ୍ ମେଷାନପି ଜାନାମି, ମେଷାଶ୍ଚ ମାଂ ଜାନାନ୍ତି, ଅହଞ୍ଚ ମେଷାର୍ଥଂ ପ୍ରାଣତ୍ୟାଗଂ
    କରୋମି|
  huv-NT: Atquiaj Teat Dios ajaw jane xic, aton xique sajaw jane nej. Xique sanandeow
    para nawün wüx xesap.
  otn-NT: '@see-verse:JHN.010.014'
  nop-nop: '@see-verse:JHN.010.014'
  obo-NT: '@see-verse:JHN.010.014'
  cak-ENT: Quiri' c'a chuka' nubanun yin riq'uin ri Nata'. Rija' retaman nuvüch yin,
    y yin vetaman ruvüch rija'. Yin ninya' c'a nuc'aslen coma ri nu-ovejas.
  lif-NT: '@see-verse:JHN.010.014'
  mie-NT: De yáhá cúu tá cúu jā Tatá nī jínī yā nduhū, de maá nī jínī ni Tatá nī.
    De cuū ni jā síquī nchivī cúu tīcāchí nī.
  san-TIB: ཏཐཱ ནིཛཱན྄ མེཥཱནཔི ཛཱནཱམི, མེཥཱཤྩ མཱཾ ཛཱནཱནྟི, ཨཧཉྩ མེཥཱརྠཾ པྲཱཎཏྱཱགཾ ཀརོམི།
  qve-NT: Imaynan Papaypas noqata reqsiwan, saynallataqmi noqapas Papaytaqa reqsini.
    Chaymi noqaqa ovejaykunata salvanaypaq wañusaq.
  pao-NT: '@see-verse:JHN.010.014'
  cbu-NT: '@see-verse:JHN.010.014'
  usa-usa: móraiq umá ketibomá kemmá kétimonaitaq kemá wemmá káonaune. aanibo maami-típí-típí-ánnáyábáé
    téq ketí aúwaraimma yetôpaqa kéyimune.
  soy-soy: yɑrɛ kɛ Unɛ́sɑ́ɑ uu nɛ́ n nyu nɛ́ɛn kɔ Unɛ́sɑ́ɑ uyɛ̃ nyu mɛcɔ. Nɛ́ fe ɑm
    inɛ́sɑ́ŋ nkpɔ yɔ́su ɑm kpi.
  hui-hui: '@see-verse:JHN.010.014'
  amf-amf: '@see-verse:JHN.010.014'
  quc-NNT: Je' jas ri nu Tat retam nu wäch in, ri in xuquje' wetam u wäch ri nu Tat.
    Kinya k'u ri nu k'aslemal pa kämikal rumal kech ri chij.
  dob-dob: Nadigega tuga Tamagu ꞌimwalatonigu ta ꞌaboꞌagu wate yamwalatonina. Ta wate
    ꞌaboꞌagu yawasigu niꞌatu yatagwalena be ꞌigu sipiyao manudi yamwamwawasa.
  wrs-wrs: '@see-verse:JHN.010.014'
  mca-mca: Qa hik ƚunye'jija aka'an na' Tata in nikfe'l yiwets, qa yakha' qa tsikfe'ljeetsek
    na' Tata. Qa yakha' qu' hawa'mifi nekhewe' kots'etets qa' iƚiye'.
  tzo-TZC: '@see-verse:JHN.010.014'
  mya-mya: '@see-verse:JHN.010.014'
  gng-NT: tɛn nʼBaa bɛn nni ma, nʼmɔ bɛn wɔ nnɔ. Nɛ min li tuo kí kpo nʼpe bo.
  cbi-NTPO: '@see-verse:JHN.010.014'
  ikk-NT: rịkẹ kẹ Nẹdi m dọn marịn m, a marịn m Nẹdi m. M rị e ye ndụn m makẹ ifiri
    atụnrụn.
  leu-leu: malaan seꞌ nenia, ne texaas se Tamaang e nane texaas sega. E ne taxa lisan
    a toyan siak xana mu sipsip siak.
  maz-NT: A cjanu, xo pãcã mi Tata c'ü bübü a jens'e. Nuzgö xo rí pãrãgö mi Tata.
    Nuzgö rá tũgö ngue c'ua ra bübütjo c'o ín nzhënchjürügö.
  bod-N: བདག་གི་ཡབ་ཀྱིས་ང་རང་ངོ་ཤེས་པ་དང་ངས་ཀྱང་ཁོང་ཉིད་ངོ་ཤེས་པ༌ལྟར། བདག་གིས་ལུག་རྣམས་ཀྱི་དོན་དུ་རང་སྲོག་བློས་གཏོང་བ་ཡིན།
  tca-NT: '@see-verse:JHN.010.014'
  zpl-NT: '@see-verse:JHN.010.014'
  mbc-NT: Mîrîrî warantî Paapaya uyepu'tî tamî'nawîrî. Moropai Paapa epu'nen uurî.
    Moropai uuko'manto' tîrîuya upemonkonoyamî' ton pe, inkamoro pîika'tîto'peuya.
  ndg-ndg: Tate anitangite, ni nenga nintangite Tate, nenga nalowa kuuboywa ukoto
    wango kwa ajili ya ngondolo.
  wsk-wsk: munan koma suanta, aninga Ait aga ikiso se ani nu ko ikisam iwitatala.
    Se ani aga sipsip nunga ningo ko mu am memek taik ale kuerikko.
  toj-NT: Puesto ni ayona oj caa ja jvida yuj ja jchej jumasa. Q'uelahuile ja jTati.
    Huan ni snaa jbaj. Jach ni ja queni, huan nix cho jnaa sbaja. Jayuj jachuc ja
    jchej chomajquili, huan nix cho snaa jbaja.
  tbc-tbc: nek ibol Bai ŋai iloŋ dugo, ŋai iŋ ŋaloŋ ago mi a. Ŋaiseg tinig en sipsip
    niŋedi wo ŋubusei idu wa.
  sna-sna: Baba sezvavanondiziva uye neni ndichiziva Baba, uye ndinorasira makwai
    angu upenyu hwangu.
  smk-NT: ket kapada nin pitandaan mi nin Ama ko. Wanin et, asikaswen kosara a pa'sar
    karniro ko mataman no pangibwatan ti nin patiti ko.
  grc-TCGNT: Καθὼς γινώσκει με ὁ πατήρ, κἀγὼ γινώσκω τὸν πατέρα· καὶ τὴν ψυχήν μου
    τίθημι ὑπὲρ τῶν προβάτων.
  gof-WFTW: '@see-verse:JHN.010.014'
  spa-BLM: así como el Padre me conoce, y yo conozco al Padre. Yo doy mi vida por
    las ovejas.
  kyz-NT: '@see-verse:JHN.010.014'
  dao-dao: '@see-verse:JHN.010.014'
  cya-cya: tsaña'an ndyu'hui lyoo Stina Ndiose 'ñan, lo' nan' ndyu'hui lyoon 'in ñi,
    nu hasta ndyaan cusya 'ñan si'ya 'in.
  wrk-wrk: '@see-verse:JHN.010.014'
  nii-nii: '@see-verse:JHN.010.014'
  ign-NT: '@see-verse:JHN.010.014'
  dik-NT: '@see-verse:JHN.010.014'
  cac-cac: '@see-verse:JHN.010.014'
  tzj-E: Ajni' kabnon ruq'uin Ttixel arja' congan quenrajo' y chka' rutkin nna'oj
    y cara' nebnon tzra anen chka', y anen majo'n quenpoknaj ta wi' quencoma pquecwent
    ch'tak ncarne'l.
  san-BUR: တထာ နိဇာန် မေၐာနပိ ဇာနာမိ, မေၐာၑ္စ မာံ ဇာနာန္တိ, အဟဉ္စ မေၐာရ္ထံ ပြာဏတျာဂံ
    ကရောမိ၊
  yaa-NT: '@see-verse:JHN.010.014'
  cab-NT: '@see-verse:JHN.010.014'
  clu-clu: '@see-verse:JHN.010.014'
  swh-ULB: Baba ananijua, nami namjua Baba, nami nautoa uhai wangu kwa ajili ya kondoo.
  tpt-NT: Vachu chun tacha kimPay ox kimispay ni kitꞌin, kitꞌin vachu ox kmispay ni
