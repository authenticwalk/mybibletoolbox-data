  myy-myy: Itojʉ Jesús ñaroca jãjarã ĩre tʉorʉ̃nʉcã masa.
  trc-NT: Ga̱a ne̱ cuchumán rá queꞌe̱e̱ nij soꞌ niꞌya̱j nij soꞌ man Jesucristó ga̱a
