  clu-clu: Gani doro sa mga tao doto ang nagtoo kay Jesus.
  swh-ULB: Watu wengi wakamwamini Yesu hapo.
  tpt-NT: Chuncha qaynlhuu lapanakni talhakapuꞌal ni Jesús.
  aai-aai: Efan nati’imaim sabuw moumurin maiyow Jesu hitumitum.
