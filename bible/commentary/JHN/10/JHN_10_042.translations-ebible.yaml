  cut-NT: Ihyan che chahn ye min ne, a̱ma ya̱hn ye chitahno ye ihyan.
  bel-bel: І многія там уверавалі ў Яго.
  zlm-KSZI: Ramai orang di kawasan itu percaya kepada Isa.
  gdr-gdr: Sɨ ademb de onggɨt pɨpmetɨnd jogjog rɨgap Yesund gar ke utkunda ke yokato.
