verse: JHN.010.042
translations:
  kpx-kpx: Hoto kateale louge ata moagaeau hoto ke evisi abu uvu mai Iesuemo mavoi
    ehovalu.
  okv-H: ke ainge ijie embo isapamane na Iesu ke be ea.
  tbo-tbo: Tupo noka uyahina lawa magomagouhi Yesu hi witumaganeya.
  mal-C: അവിടെയുള്ള പലരും യേശുവിൽ വിശ്വാസമർപ്പിച്ചു.
  grc-SR: Καὶ ⸉ἐπίστευσαν πολλοὶ ἐκεῖ εἰς αὐτόν.⸊
  bgc-bgc: अर ओड़ै भोत-से माणसां नै यीशु पै बिश्वास करया।
  khz-khz: Vonai talima vovogo Iesu gevega-taunataunaato.
  zsr-NT: Qui lë ni naꞌ gulayejlëꞌë Jesús bönniꞌ zian ga naꞌ zoëꞌ.
  lin-lin: Mpe kuna, bato mingi bandimaki Yesu.
  hns-NT: Aur hoewa par dher manai log Jiesoe me bieswaas kare lagal.
  noa-E: Maig irua Ẽwandam iek jaau sim ũrwia õor khapankham khʉʉnau i iek ʉ̈khajierram.
  eng-EMTV: And many believed in Him there.
  mib-NT: Te cuehē ñayuu jeē ni jéngoo nuū yā yūcuán, ni cacandíje i ya.
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो यरिक् मनाहाॽरे़ ये़सुःन् नसाःन् मे़जोगुरो॥
  xnj-xnj: Vandu vamahele pandu penapo vakamsadika Yesu.
  mmx-mmx: La buaang limixin go diga nunu at ne Iesu.
  cbr-NT: Usaquin sinánquin ca anuxun 'itsa unin aín bana cuaxun —ax ca asérabia Nucën
    Papa Diosnuax uá 'icë —quixun sináncëxa.
  tee-NT: Chai na lhu talhilaca'alh ju Jesús.
  eng-LSV: and many believed in Him there.
  cak-NT: Y je q'uiy winak ri xquinimaj ri Jesús chupa ri jun lugar ri'.
  pah-NT: A'ero pevove'g̃a jikogi Jesus'ga rehe onhimongyavo.
  sja-NT: Maperãpɨ mama eperãarã chok'ara Jesude ijãajida.
  xed-xed: Ma tsa vli ya, nda ndəgha gwal ta zlghaftá Yesu.
  glk-glk: پس خیلی‌یأن اویه به عیسی ایمأن بأوردیدی.
  mks-NT: Ta cua̱ha̱ ná na̱candúsa na Jesús mé nu̱ú na̱sahi̱in a cán.
  gfk-S: Ma a haleng di ga nurnur tane Jisas ta ikino taman.
  bmu-bmu: Kaŋgotkeri, yeŋgöreŋök gwötpukŋan uruŋini meleŋda möt narim waŋgiget. Mewö.
  dgz-dgz: At ame gapan waenapan arugataet Iesu anu tumasene.
  eng-GNV: And many beleeued in him there.
  zaa-NT: Nía nna nuỹetse' ca enne' huíalatsi' quį Jesús por primera vez.
  eng-WEBSTER: And many believed on him there.
  guh-guh: Nexata jane baja bajarajota jivi ayaibitsaëtoxaneto jumecovënëta Jesús
    Dioso athëbëvetsica pitorobinëcuenetsi.
  bon-bon: Bucurage biname cina Yeesu ne puma jitrungisi.
  nhw-BL: Huan miyaqui masehualme quineltocaque Jesús nepa.
  swh-ONEN: Nao wengi wakamwamini Yesu huko.
  wbi-wbi: Ukuo avaanhu vinga vakamwitika uYesu.
  bba-bba: Mɑ tɔn dɑbirɑ nùn nɑɑnɛ doke mi.
  eng-KJVCPB: And many believed on him there.
  kgk-NT: Upéa-gwi upe-py heta oĩ ojerovia-ma va'e Hesu-rehe hikwái.
  waj-waj: Iya itaa kua tuduu kaayau gioonna kiaapu ivaki varuuya Yisuunnara kutaavaivee
    tiravai.
  cpy-cpy: Tema osheki kemijanta-kiriri Jesús janta.
  ekk-PKP: Paljud, kes seal olid, hakkasid Jeesusesse uskuma.
  mpx-mpx: Inoke labi o elana gamagalau hi gewi hi abulilek Yeisu elana.
  wbp-wbp: Panu-jarlu yapalpalurla wala nyinaja Jijajikiji ngulangka-juku.
  luo-luo: Kamano, ji mangʼeny noyie kuom Yesu kanyo.
  nhe-NT: Huan miyac tlacame quineltocaque Jesús nepa.
  aii-aii: ܘܪܵܒܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ ܬܵܡܵܐ.
  esk-NT: Taatnaqhutiŋ iñugiaktuam iñuum ukpiġiniġaa Jesus.
  msb-msb: Kaya, damo sadtoʼn mga tawo an nagtuod kan Jesus.
  cpa-NT: Jøng² jue¹² dsa² ca¹hé¹ jǿg³ quiah¹² Jesús ja³jøng².
  dso-dso: ଆରି ସେ ଜାଗାଇ ବେସି ଲକ୍‌ମନ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Bena hutuma ese unuseni ai vada e abiabiraia.
  yva-NT: Muno vatane wanui rave no naije wanave Yesus ai.
  dgc-dgc: Ey nadid éy meadu i naniwalaa ni Jesus ta éya.
  zpm-NT: Nzian grë miech ne güeyquiaadiag zhiwseed me ga, dib zdoo zho bliladz zho
    ne me nac Meṉ ne zëëble diidz ga cxeeḻ Dios.
  hix-NT: Txesus hona harha nenytxownà hatà, ukukuru komo, thenyenohnà komo rma.
  sim-sim: Karem li mbaha Jisasin wavu lihik li ewehe limu mbara, �Ome sira, ma oto
    Krais oria.�
  npi-ULB: त्यहाँ धेरैले उहाँमाथि विश्‍वास गरे ।
  cgc-cgc: Tama na mga ittaw dya gatuo ki Jesus.
  tim-tim: Hain dâm are yeŋgâlân gâtŋe dondâŋe Yesu nâŋgaŋmâ biwiyeŋe Yesugâlân kali.
  yor-yor: Àwọn ènìyàn púpọ̀ níbẹ̀ sì gbà á gbọ́.
  wos-wos: Wungi wataka di wumbu rekwa du takwa séfélak di déka jémba sarékéta di
    wa, “Jisas Godna nyan dé. Wu mwi hundi dé.”
  emp-NTPO: Mama zocãrãba Jesura ĩjãsid̶aa.
  eng-F35: And many of the people there believed into Him.
  ind-ind: Dan di situ banyak orang menjadi percaya bahwa Yesus adalah Kristus.
  pes-OPCB: و بسیاری که در آنجا بودند، به عیسی ایمان آوردند.
  mpt-mpt: naka homon unang homoni Yesuse bainobo gebasiobe.
  ssx-ssx: Kutupa wanda꞉hali wopu koto pa꞉ta꞉ hata꞉ Yesu pa꞉ta꞉ hone tulaemekeme.
  mkl-mkl: Nɔ inɛ nkpɔ nkpɔ í dɑsiɛ nɑɑnɛ tenɡi bɛ.
  gaq-gaq: ଆରି ଆତ୍‍ ଅରିଆ ଉଡ଼ିରୁଆ ଜିସୁନ୍ନିଆ ସତ୍ ମାନେଃ ଆର୍‌କେ ।
  gof-RNT: Yan daro asay Yesuusa ammanidosona.
  unx-unx: ଆଡଃ ଏନ୍ତାଃରେ ପୁରାଃ ହଡ଼କ ଇନିଃରେକ ପାତିୟାର୍‌କେଦାଃ ।
  gah-gah: Liki liake neneló vegená mukilite Izesukumú gili alévolé amó.
  lcm-lcm: Na e iang si vuk rina ang vap miang kilapo lomlomon tatana.
  aer-aer: Alakenhe ikwerenge anteme tyerrtye atningke nhenge yanhe ikwere-werne apetyewarreke-arle
    yanhenge arratye itelareke nhenge rarle Akngeyenge-ntyele apetyekenge.
  qvc-NT: Chaymi chay lugarpiqa achka runakuna, warmikuna Jisuspi kriyirqanllapa.
  tgl-ULB: Doon ay maraming sumampalataya kay Jesus.
  cbs-NT: jadixun ichapabun Jesús ikunwanibuki.
  xtm-NTPP: Te kua'a ñayii ni ka kandija Jesús ma yukan.
  nnq-nnq: Paali penia bandu ajingi ngabanhwamini.
  bao-NT: To biri tii tabepʉre paʉ Jesús're tʉo nʉnʉjeewa.
  san-ORI: ତତ୍ର ଚ ବହୱୋ ଲୋକାସ୍ତସ୍ମିନ୍ ୱ୍ୟଶ୍ୱସନ୍|
  huv-NT: Quiájan xeyay nipilan tayariw andeac Teat Jesús.
  otn-NT: Ja bi 'yɛ̱c'ɛ̱i̱ p'ʉ xa̱ngu̱ yø ja̱'i̱ ra̱ Jesús ngue ma̱jua̱ni̱ guehna̱
    ra̱ Cristo na̱.
  nop-nop: Unduŋ yoŋa metam fee kwet uŋoŋ ugiŋ adi nadisukilitimiŋgiŋ.
  obo-NT: Na rutun, mo‑uraa kos mid pomakoy ki Disas.
  cak-ENT: Y ye q'uiy c'a vinük ri xetaken richin ri Jesús chupan ri jun lugar ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De cuāhā nchivī ñúcuán nī ncandíja ji yā.
  san-TIB: ཏཏྲ ཙ བཧཝོ ལོཀཱསྟསྨིན྄ ཝྱཤྭསན྄།
  qve-NT: Chaypin ashka runakuna Jesuspi creeranku.
  pao-NT: Ooonne'yoona ewa'yoo numu onona ka Te Pabe'e-wi tunaka'oedyuku mane.
  cbu-NT: Ashiriya, Isus zurakcha Apanllcha Ipusamarini, táyarusin, zapan mangoonarangana
    Isusootsi. Ashiri kamaneena yuwaa Isus nuw Apanllpata tatsamootana, tárangu anootsi.
  usa-usa: ááqibo mibáqá netuqyaa-káyúkámá Îtumma yirummá ámikaae.
  soy-soy: Kei kɛ pisoi mɛyɑ̃ ɑpi pɛɛ́ nɛ Yeesu kɛfɑ tɛnɛ.
  hui-hui: dewalime Yasuhondo mini mbiraore wini.
  amf-amf: Ogo raqinte thoothino eeno Yesusdar woylamin ko qajade.
  quc-NNT: E k'ia winaq k'ut xekojon che ri Jesús chila'.
  dob-dob: ꞌEnega sena nina ꞌena tomota yaudi Yesu siemisena.
  wrs-wrs: Wo no kembellava mindnam lovahthapramnana keknamba undnahonamba Yesusmba.
  mca-mca: Ma' qa olots iye he' tek'enets nite' yeqeku' ha' Jesús hakha' i'ni'.
  tzo-TZC: Ti teye ep laj xchꞌunic ti jaꞌ Jcoltavanej ti Jesuse.
  mya-mya: သို့​ဖြစ်​၍​ထို​အ​ရပ်​တွင်​လူ​အ​မြောက်​အမြား ပင် ကိုယ်​တော်​ကို​ယုံ​ကြည်​လာ​ကြ​၏။
  gng-NT: Nɛ binib teke' Yesu ki jin' niʼsaan ki yɛbe.
  cbi-NTPO: Tsejtu pure' chachilla Jesúsnu keranguikila juntsa tenabi.
  ikk-NT: Ndị bu ọda nọ kwerini Jesu ebahụn.
  leu-leu: E a mu rabuna xaves ti la bina aave ri namkai sena.
  maz-NT: A cjanu, na puncjü c'o mi cãrã nu, o 'ñench'e o̱ mü'büji e Jesús.
  bod-N: ཡུལ་དེ་རུ་མི་མང་པོ་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དད་པར་གྱུར༌ཏོ།།
  tca-NT: Rü yema nachicawa rü muxü̃ma ga duü̃xü̃gü rü Ngechuchuaxü̃́ nayaxõgü.
  zpl-NT: Nu huaxi bee bene uyalí arquiꞌ Jesucristo luhuare zeꞌe.
  mbc-NT: Miarî arinîkonya ikupî'pî innape.
  ndg-ndg: Bandu banyansima batikuwamini Yesu kae.
  wsk-wsk: Ale sor umu te kariimet suen biya Jesus ko nongomang ningi nunguning aram.
  toj-NT: Jayuj jel c'uaji ja Jesús ja ba lugar jahui.
  tbc-tbc: An niŋen o saen Jesus aben ante imado yan, tamolpein wei mi iŋ niŋen o
