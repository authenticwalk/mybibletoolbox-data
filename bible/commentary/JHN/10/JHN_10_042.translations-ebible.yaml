  sna-sna: Uye panzvimbo iyo, vazhinji vakatenda kuna Jesu.
  smk-NT: Ket abaw saradtaw a nagmatalek kona ni Jesus.
  grc-TCGNT: Καὶ ἐπίστευσαν πολλοὶ ἐκεῖ εἰς αὐτόν.
  gof-WFTW: Yan daro asay Yesuusa ammanidosona.
  spa-BLM: Muchos creyeron allí en él.
  kyz-NT: A'eramũ peu oo ma'e 'gã kwaiwete Jejui 'ga rerowiaa nũ.
  dao-dao: Acunüng, acuia khyang khawkän naw Jesuh jumkie.
  cya-cya: Qui'an 'a nten ya qui'an ti' 'in Jesús se'en can'.
  wrk-wrk: Marda kudukudu jali yalu jila nangandurri Jisusyurri, kuyu yali jangkurr
    nangangi. Barriwa.
  nii-nii: Pe konu orung ełe wumb pei Jiisas kin pii gii ninjing.
  ign-NT: Tacahe, ánaqui camurianahi ena achaneana tisuapanahi ema Jesús, téhica­nahivare.
  dik-NT: Ku gam kɔc juëc wɛ̈tde ë tɛ̈në.
  cac-cac: A d'a jun lugar chi', tzijtum eb' ix ac'anoch Jesús d'a sc'ool.
  tzj-E: Y e q'uiy xeyke'a quec'u'x ruq'uin tzra'.
  san-BUR: တတြ စ ဗဟဝေါ လောကာသ္တသ္မိန် ဝျၑွသန်၊
