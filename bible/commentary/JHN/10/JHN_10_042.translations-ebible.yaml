  deu-ELBBK: Und viele glaubten dort an ihn.
  mcb-NT: Ovashi ikematsaigakeri kara tovaini.
  yle-yle: Wod꞉oo pi yilî y꞉i Yesu ka kêlîmî mbê wo.
  swh-1850: Watu wengi mahali hapo wakamwamini.
