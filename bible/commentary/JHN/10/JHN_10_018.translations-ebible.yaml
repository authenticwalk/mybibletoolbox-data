  gup-gup: Minj nangale mak nganmarnbuyi bu ngarrowen. Dja ngayeman ngadjalkanjkurrmerren
    bu ngarrowen. Ngaye ngakarrme bu ngarrowenkenh dja mak ngayawoyhdolkkankenh. Kuninjkunu
    wanjh God nawu ngardduk Ngabbard nganwokrayekwong bu ngakurduyime.”
  bss-NT: Modmod eékobnɛ́ɛ́ mɛ ádêm aloŋgé, boŋ mbage dɔ́ ne mměn. Nwóó ngíne
    âbɛ ádêm aloŋgé, nwóó-ʼɛ ngíne âtéd dɔ́ ámpē. Nɛ́n dɔ́ɔ Titɛ́ɛ áláŋgé
    mɛ aá ḿbɛl.”
  met-met: Lipu tela xap walingagua mala sangua nga te. Tegu. Nga ngayunga walingagua
    mana murungagua. Nga haringingagua ba ngayunga, saing nga haringingagua ba ngaxap
    muli. Tabinanga ba ngaxap rangua Tibugu.”
  kpj-NT: Inyõ heka ixideewiõkeki riwarubunyõtyhy. Arexiwahinykre tamyreny riwarubunyrenykremy.
    Ixideewikreu, arexiwahinykre, tule waumy arimymy arexiixixanykre. Waha dori wadee
