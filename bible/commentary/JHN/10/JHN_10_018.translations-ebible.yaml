    uami. Viaŋ iadɨ nukeŋ hɨji lubiahɨlavɨla alialaŋ aba abɨlɨŋ heŋ iadɨ ifɨhɨmavɨbali
    uami. Iadɨ Iavaŋ agaŋ viaŋ hameŋ lɨlɨ saŋ abalɨ uami. Viaŋ ibi daŋ sadaŋ hɨmɨben
    aba hɨmɨben uami. Hɨhi iahɨben aba avi hɨhi iahɨben uami.
  tgo-tgo: Mane lolo regha i li e ghino. Mbe ghino vara wombereghake ya vatomweyathu.
    Valɨkaiwaŋgu ya vatomwe yawaliŋgu mare kaiwae na valɨkaiwaŋgu ya njogha na tembe
    e yawayawaliŋguva. Mbaroke iyake Bwebwe le renuwaŋa na vama i vatomwe e ghino.”
  yap-yap: Dariy be’ nra chuweg e pogofan rog. Ya gu ra pi’ ni gag e lanin’ug. Ya
    bay mat’wug ni gu ra pi’ e pogofan rog, ma bay mat’wug ni gu ra fulweg ngog. Ireray
    e n’en nike yog e Chitamag ngog ni nggu rin’.”
  mop-NT: —Ma' yan mac ca' u quimseen. C'u' betic inene, tan in c'ubic in bajil ca'
    quimsabüquen u men in c'ati. Chucul in patalil in tz'eec in bajil ti quimil. Chucul
    ilic in patalil in tz'eec in bajil ti cuxtal tucaye'il. Le'ec a Tattzili, u tücaa'tajen
    in bete' ti baalo',— cu t'an a Jesusu.
  tet-tet: La noo ema ida mak naseten Haꞌu klatan Haꞌukaan moris toꞌo mate, mais Haꞌu
    naꞌin kakara. Haꞌu koo beran latan Haꞌukaan moris. Haꞌu moos koo beran atu kola
    kikar. Haꞌu ksimu kola ukun nia kosi Haꞌukaan Ama iha laleꞌan.”
  hlt-MCSB: Kai lamkah hingnah te a rhawt uh thai moenih. Tedae te te kai kamah lamkah
    ni ka voeih. Te te voeih ham saithainah ka khueh tih koep lat ham khaw saithainah
    ka khueh. Hekah olpaek he a pa taeng lamkah ka dang,” koep a ti nah.
  xtd-NT: Ni ɨɨn ñayiu ña kida xa kuú‑r. Kaꞌni ñaꞌa koio‑s, ko duꞌa koo xaxeꞌe xa
    duꞌa koo. Xiꞌin xa taxnuni mee‑r kuú‑r, te xiꞌin xa taxnuni mee‑r nandoto‑r. Duꞌa
    n‑taꞌu tniu Taa‑r, te duꞌa koo.
  mdy-ETH: ታኣኮ ሼምፔሎ ታኣሮ ታ ናሽኪ ዓኣሢ ዒንጋፓዓቴም ታ ጊዳፓ ዔካንዳይ ዖኦኒያ ባኣሴ፤ ታኣኮ ሼምፔሎ ዓኣሢ ታ ዒንጋኒና
    ማሂ ጊንሣ ዔካኒ ቢታንቶ ታኣኮ ዓኣኔ፤ ዬይ፦ ታ ዓዴ ታ ማዻንዳጉዲ ዓይሤሢኬ» ጌዔኔ።
  spl-spl: '@see-verse:JHN.010.017'
  usp-NT: Ta' ni jonok tiesan inc'aslemal, laj wanmi' tipe'w, tanjach wib' pi camic.
    In wi' laj ink'b' tanjach wib' pi camic y wi' laj ink'b' tanc'ul chic inc'aslemal.
    Ri' li ri takalquin jwi'l Inkaj chi jb'anic, xche' Kakaj Jesús.
  zav-NT: Ni to cono yeque'e yeḻə' mban c̱hia'anə' sino chsanḻažə' cuina' so'ot beṉə'
    nada'. Napa' yeḻə' gwnabia'anə' par gwsanḻažə' cuina' so'ote' nada', na' napa'
    yeḻə' gwnabia' par yeyas yebana' ladɉo beṉə' guat ca'. Na' X̱a'anə' babene' mendad
    gona' ca'.
  sgz-sgz: Kápte kes na long pasi kak liu alar iau, á iau sang iau bál tari. Iau arwat
    suri tari, má iau arwat mul suri top kalengnai. Ái Kakang ákte dos i iau suri
    ina longoi ngorer.”
  kek-NT: Ma̱ ani ta̱q'uehok cue chi camsi̱c cui inc'a' nacuaj la̱in. Xban nak la̱in
    nacuaj, tink'axtesi cuib chi camsi̱c. Cuan incuanquil chixk'axtesinquil lin yu'am.
    Ut cuan ajcui' incuanquil chixc'ulbal cui'chic lin yu'am. A'an a'in li quixye
    cue lin Yucua' nak tento tinba̱nu, chan li Jesús.
  blz-NT: Sianta sa'angu'po mian momoko mamantas noang-Ku kalu sianta rookonon-Ku,
    kasee i Yaku' a men mongorookon koi pingkira'-Ku. Yaku' kuasaan mongorookon ka'
    kuasaan mangala soosoodo. Ya'amo a kuasa men Yaku' labot na Tamang-Ku na surugaa.”
  poe-NT: Kohya nkexro tsakitsjena tí kjuachón chonta janhan tí chrókjuánjonhya kjuachaxin.
    Chonta janhan kjuachaxin itsꞌén la ko chonta janhan kjuachaxin tsoxechónna ínaá.
    Tíhi mé kꞌue̱tua̱nna Tꞌaná ―ichro chꞌín Jesús.
  san-TAM: 'கஸ்²சிஜ்ஜநோ மம ப்ராணாந் ஹந்தும்ʼ ந ஸ²க்நோதி கிந்து ஸ்வயம்ʼ தாந் ஸமர்பயாமி
    தாந் ஸமர்பயிதும்ʼ புநர்க்³ரஹீதுஞ்ச மம ஸ²க்திராஸ்தே பா⁴ரமிமம்ʼ ஸ்வபிது​: ஸகாஸா²த்
    ப்ராப்தோஹம்|'
  cof-NT: Monantiya laca yalachi munate puyasa carilaquituchunae tie. Lari tenca mántanan
    puyano joyoe tie. Tenca mánta puyano podeiyanae. Junsi tenca mántanan mansonhino
    podeiyanae tie. Lachi Apa Diosi laca tsanquisa mantato, jun tsannan quino podeisa
    carie tie.
  srm-NT: Nöö fa mi o lasi mi libi dë, na sëmbë hën o puu ën a mi e. Nönö. Ma ku miseei
    kë mi o lasi ën. Nöö mi abi leti fu mi lasi mi libi, mi abi leti fu mi sa toona
    feni ën baka tu, biga sö mi Tata buta da mi kaa u mi musu du.” Sö Masa Jesosi
    fan ku dee sëmbë ta haikëën dë te a kaba.
  qvs-NT: Tatayni Dioska kachamuwashka wañushpa kashkan kawsamunaynipa. Chayrayku
    ñuka kikini munashpa wañusha. Kikini munashpa kashkan kawsamusha. Mana munaptinika
    ni pi wañuchiwanmanchu.
  zca-NT: Yent cho men gak gut da chi lë'da naziyël gat da. Zak len gat da, mbaino
    zak len ruban da. Kure' nak kwa'n ne Xuza len.
  cbc-NT: 'Bairi ni ũcʉ̃ pʉame cabʉgoroa yʉ pajĩãroca masĩẽtĩñami. Yʉ cabaimasĩpee
    atore bairo niña: Camasãrẽ na netõgʉ, yʉ cabori rʉ̃mʉ caãno na carorije wapa jʉ̃gori
    yʉ riacoagʉ. Bairo cariacoacʉ nimicʉ̃ã, yʉ majũ rupaʉ to catio joroque yʉ baigʉ.
    Tore bairo yʉ Pacʉ yʉ bairotijowĩ,” na ĩ quetibʉjʉwĩ Jesús fariseo majã cʉ̃rẽ
    catʉ̃gorã etarãrẽ.'
  qxo-NT: Papänïpa munayninta rurar quiquïmi munayyog caycä wanunäpä y cawamunäpäpis.
    Tsaymi quiquï mana munaptëga chiquiyämagnïcuna wanutsiyämangatsu”.
  mox-mox: Ge taha toga ana fata be yawaigu naʼewei ʼiguyega. Ta ʼesi yaʼa yawaigu nana
    taugu egu nuenuega yahawafelea. Mana yaʼa taugu egu ʼabiluvine ʼinega yahawafelea,
    ta wese egu ʼabiluvine nana ʼinega yawaiguna ena ʼewa ʼeviviea. Ta baʼe yani diavona
    ena viaqidi Tamagu ena nuanua ʼinega.”
  kew-kew: Pa onaame ni mada natu maomalimi. Dia, nina kone sua ni mada tinalo gimalua.
    Nina oro yaalo kagaa pirape kone wasupare nimumi tina toa page neme wala mealua
    page nina palua. Aapame go agaa aba lagisa-pulu goa palua su.
  dww-dww: Be nam aitau tokare yau yawasanama e paḡo pore! Ibewa da taugume yau ḡoane
    yau yawasanama yài utaena. Taugu rewapana ḡarogue e kenakenana da yau yawasanama
    yài utaena, be rewapana ḡarogue da yà paḡo munaḡena. Nama Tamaguma ya riu vavasaḡeguna.”
  nif-nif: Nak nɨm nandɨ-tale-semamda, ama nolɨ nɨlɨ kɨmnelɨñdok tuop nɨm, gan nak
    nandɨ-tale-sembi, nandɨ-koñgomnat kɨmbetat. Wɨn Bepnalɨ nokok kuñguna bimbi, bɨndambo
    tɨketɨkelok gembɨ nambi, wɨndɨñ tɨmbettok nanɨ-dɨkñeñguk.”
  twi-ASANTE: Obiara rentumi nnye me nkwa mfiri me nsam. Me ara me pɛ mu na mede bɛma.
    Mewɔ tumi sɛ mede ma na mewɔ tumi nso sɛ mesane gye bio. Yei ne deɛ mʼAgya ahyɛ
    me sɛ menyɛ no.”
  aoj-aoj: Ina anona aman noha ambal aeꞌali egaꞌ, owaꞌatin. Okom aeꞌami atom maꞌi
    ahoꞌma atiasi egagaꞌ. Aeꞌ efaꞌ agol luꞌwagili ma egaꞌ egesafel wapani. Agol agalemba
    ahame atona naseꞌeagol.”
  cbv-cbv: Ded ã náahat pah weemdíh mao yohni pínah ã wihcan caá. Wã náahat pahjeh
    weemdíh ĩ mao yohbipna caá. Pánihna, wã náahat pahbʉt wã jwʉ́ʉb boo pʉd jʉ̃óhbipna
    caá. Páant wã íip weemdíh ã chãjat tʉ́ʉtʉp jĩ”, Jesús ã niijíp jĩ.
  taw-taw: Binɨb olap gos ne nɨŋɨd gek ma kumnɨgayn agak. Yad ke kumin agɨl kumnɨgayn
    agak. Yad ke kumnɨm tek lup ak, yad ke tepayaŋ tɨkjakɨnɨm tek lup ak agak. Takaw
    kɨles anɨb ak tek Bapi yɨp agup agak.
  jic-NT: Ma najas na 'ünan, ma polel na 'ünan. Napj ca jis ma'ayá na'ünan, mpes ma
    pats' ca. Napj 'ücj nin jyütütj ma pats'. Napj 'ücj wa jyütütj ne ca niswa mpü'üs.
    Ninana Mpapay tjevele jupj nin jostsja napj nin lejay”, tjevele Jesús.
  zap-NT: Rut rgyitxeedet xgyelembán noo, sinke xkwent zhal noo ydee noo si yket mén
    noo. Rap noo poder ne ydee noo si yket mén noo no ne yban ke noo, porke zenga
    wnebééy Xuz noo lo noo.
  wer-wer: Omën nampök elnëën pangk wel nawiingan. Won. Pöt nemtë könöök wëwëet sëp
    wasumaat. Ne nem wëwëet sëp wasuma pöta weëre kosangët pangk wia. Ën kaalak öma
    pöta weëre kosang pöteta pangk wia. Ne pël ëëmëak Pepak ngan rë nenaut.”
  ipi-ipi: '@see-verse:JHN.010.017'
  qul-NT: Mana pipas causayniyta kechuwanchu, manachayri munayniymanta koni. Atiyniyoj
    cani causayniyta konaypaj, wajmanta causarinaypajpas. Cayta Tatay mandawan.”
  ter-NT: Hainamo apêti uke'éxoati ra omínjone. Undínemo ihúnokoa kurikópati xoko
    Itukó'oviti. Ápe njunáko ínzunokea koane inzáxikopea. Yoko Nzá'a porexónu ngíxeaneye
    —kíxovokoxoane Jesus.
  bmr-NT: Mɨɨjoho uco guijenɨjitɨrahi, jillɨ uuro iimogobabadɨ tafiico acɨji. Jaabo
    iguijeveruubo siino dojɨcuvɨro buheeteji mityama iicamaño. Jillɨ moonɨqui Guihirubi
    uco tajɨɨbauhi, nooboro.
  fuf-fuf: Hay gooto sortataa ɗan e an, kono ko min tigi okkitirta ɗan. Miɗo mari
    bawgal okkitirgol ɗan e bawgal hettugol ɗan. Ɗun ko yamiroore nde mi heɓiri Ben
    an non.»
  bhl-bhl: Feinka! Mak kawtiw mak ite keko, nelo neniwi, ne atin kuw kuaninba keloki
    te. Kate, ne auk so kitil so kebi kasike, nakalem ibolow fukunin be geleweko,
    kuansomi, iti finik so bin kuluko, baba teinoki te. Aatim akalem ete nelo ‘Kaneloka!’,
    nangse kasike.”, yangse kale.
  ons-ons: Ŋei maneŋo naŋane gege maine mi maki mida leleake, midakaka, na nae similenane
    noŋomka gegene qaisikka ebonikale. Na gegene qaisik kakalane zonom pa ninmaike,
    so na gegene koso manerop makalane zonom weneŋ pa ninmaike. Magakŋo na yale wa
    okangalane raki paki nolatke.”
  con-NTPO: Ña in'jambian'da faesuja ñama fi'ttiye in'jan'ma oshambi. Ñajan oshacho
    –paye in'jan'da paya– ccase qquendyaye in'jan'da qquendyaya. Tsa'caen tsu ña Yayaja
    ñama manda.
  ghs-ghs: Naho Mai ao hiiremi anai qaraqara name mootaqu ma paha aimaqu oho beedzae
    naho toro oorai.
  peg-peg: ଇନେର୍‌ ନା ତାକେଣ୍ଡାଂ ହେଦାଂ ଅଦେଂ ଆଡୁର୍‌, ମତର୍‌ ଆନ୍‌ ନିଜେ ହେଦାଂ ଦାନ୍‌ କିନାଙ୍ଗ୍‌
    । ହେଦାଂ ଦାନ୍‌ କିଦେଙ୍ଗ୍‌ ନା ଆଦିକାର୍‌ ମାନାତ୍‌ ଆରି ହେଦାଂ ଆରେ ରଗ ମାନି କିଦେଙ୍ଗ୍‌ ନା
    ଆଦିକାର୍‌ ମାନାତ୍‌ । ଆନ୍‌ ମାଞ୍ଜି ଆବାତାଂ ଇ ବଲ୍‌ ପାୟା ଆତାଙ୍ଗ୍‌ନା ।”
  txu-NT: Djãm me ta dja me ibĩ? Kati. Ba dja ba amikabẽnkôt tyn kam amikabẽnkôt akubyn
    itĩn ne. Ibãm ta ne ityk ne akubyn itĩn'ã imã karõ, ane.
  eng-WEBU: No one takes it away from me, but I lay it down by myself. I have power
    to lay it down, and I have power to take it again. I received this commandment
    from my Father.”
  gnw-NT: Mbaetɨ quía ipuere uequi chegüi cherecove. Amanota aipota ramo. Chepuere
    amee cherecove amano vaerã, jare chepuere anoi ye. Cuarãi cheocui cheRu —jei.
  mux-mux: Yambu te-ni na ‘Kulupili topu konjambu.’ ni naa nikem; na-nanu numanale-ni
    piliipu kene ‘Kolambu tangi.’ niker. ‘Na kolambu tangi.’ nikerale na-nanu ‘Kolambu
    tangi.’ manda nimbú. Kolupu kene, ‘Na alsupu kona molambu.’ nimbále na-nanu kapula
    nimbú. Tembu ili Tata-ni “Aku-sikunu ti.” nirim mele tembu.” nirim.
  maj-NT: Najmi ch'a ka̱ma kjé'ana nga tíi̱jña tík'an. An ní tsja su̱ba̱ yjona̱ nga
    ku̱a̱yá. Tjínna nga'yún xi má nga tsja yjona̱ ko̱ ta̱ tjínna nga'yún nga kúáte̱jña
    tík'un ngáhana. Kui xái̱ xi kitsjána Na̱'mina̱ nga ts'ian.
  bkq-NT: Ynynonro modo emakezelâ ise yiguely, awidyse wawylyguelâ. Aypa-ro watay,
    ânguy yâwâpyra tâise. “Igueze âmâ, kurâem itonze âmâ warâ” Pabai kehobyry aralâ
    ise awidyly — kely.
  kue-kue: Yomba ta na kor-moglka i ta ikorugl endekraglkwa, ba na nana pirmere ere
    kor-moglka i kinde kondinaglka. Na goraglka ya te kor-moraglka i na yombutna pra
    kuno orkwa. I Nina taragl yegl ero dinare kondungwa.
  cot-NT: Tecatsi aapitsatenarone, inchiquiojita naatimpa nojocanaquero. Nagavejaque
    nojocanaquero, nagavejaque naavajero. Irootaque inintacaaquenaca Aapani nantero.”
  bnp-bnp: I uka tara viri ge vakamate iau. Iau kunana ga mate na ningaru nau. Iau
    a tahoka a nitora ni mate. Iau a tahoka a nitora ni pesi rike mule na matenga.
    E Tata i taki iau ga rata mavonga.”
  apn-NT: Kop apu inhmã mẽ nê ixtyk prãm kêt ronhỹx mẽ kãm ixkurê xwỳnhjaja tee ri
    kãm ixpĩr prãm kaprỳ. Nom ixte mẽ kot ixkôt amnhĩ nhĩpêx xwỳnhjê nê amnhĩ grônh
    kôt mẽ hwỳr ixwrỳk kênã. Jakamã kot paj arĩ mẽ kãm amnhĩ grônh kôt amnhĩ gõ nẽ
    arĩ mẽ kãm xa nhũm mẽ ixpĩ. Nom kot paj akupỹm ixtĩr. Mẽhõ koja tanhmã ixto nẽ
    ixpĩr o ixpĩ? Nà koja mẽhõ ixpĩr o ixpĩr kêt nẽ. Inhĩpêêxà nhỹ hã kot paj nhỹrmã
    ã amnhĩ nhĩpêx anẽ nẽ akupỹm ixtĩr. Anẽ. Nhũm pre ã Jejus mẽ kãm amnhĩ jarẽnh
    anẽ.
  ctp-NT: Ja tukwin ka kujwi ꞌñaǎn, ti ykwiǐnꞌ tiǎn xlyaǎn kajaǎn ―ndukwin Jesús―.
    Ka kuꞌniǐn ngwañaꞌan, chaꞌ wa nda Stiǐn Ndiose chabiyaꞌ kajaǎn; kwiꞌ ngwañaꞌan,
    nda Ni chabiyaꞌ chaꞌ tyuꞌuǔn xiyaꞌ.
  bre-BRG: Den ne lam anezhi diganin, me a ro anezhi ac'hanon va-unan; ar galloud
    am eus d'he c'huitaat, hag ar galloud d'he adkemer; an urzh-se am eus bet digant
    va Zad.
  opm-opm: Hanip ihirdapat iraire da orhor nitperhan na haputipramur. Norhe da orhor
    Noh gin haputpora daham haputipramur. Norhe da orhor hapurpat norhe da orhor it
    masapora daham masapramur. Ma ihtipra oh at oh Go gorhe da orhor hapura it masonmur
    napor nadarhetip tei ohoh ihan noh ihtipramur pongop.
  bvr-bvr: Gala ana-nga nguna-gaypa wanngu gun-guni, jarra ngaypa wupa ngu-barnja
    barra. Ngaypa gun-mola apula wanngu gun-guni ngu-rrimarra ngu-barnja, rrapa gun-mola
    apula ngaypa barrwa ngu-ma. Gu-gurda ngacha Ngun-anya gu-gurrmurra apula barra
    ngaypa ngu-yirda.”
  wal-wal: Taani dosada ta shemppuwaa aatta immiyoogaappe attin, taappe ooninne ekkenna.
    Taayyo ta shemppuwaa aatta immiyo maatai de7ees; qassi zaarettada ekkanaukka maatai
    de7ees. Taani ha azazuwaa ta Aawaappe ekkaas” yaagiis.
  zad-NT: Ni to kono yikaa yeḻ' mban c̱ha'ni, san kwinkza'n wi'an. Nap' yeḻ' wṉabia'
    kwenc̱he wi'a yeḻ' mban c̱ha'ni witgake' nad', na' ḻekzka' nap' yeḻ' wṉabia' kwenc̱he
    yiban'. Ḻa' kan' nllia X̱a'na' bia' gon'.
  kmg-kmg: Juju-nane moczi mi nowac roocmu, i no nahacne maŋte qikiŋnepemu. No juju-nane
    qikiŋnepemurâ â ropemurâ irec tâpiri mâmâc fonarekac. Iŋuc epemurâ Mamac-nanezi
    munarewec.”
  aso-aso: Idoꞌ eveneꞌ nibili hilikevo minevoꞌ alevoꞌne hulo heleloniꞌ nene ingine
    nivileꞌ igi amuzo milalizadiꞌmo nomive. Asi neniꞌ luꞌneloꞌ do molo gele ngemekuvosa
    nene neꞌmine i-nidilisave. Idoꞌ meꞌneho neꞌmo nene neꞌmine iline lo-nede neineꞌ
    nenako nemuꞌ nene okoꞌne nene haza hulolosuve. Aꞌmine neꞌmine oloniꞌ amuzoꞌne
    nene do nouve. Idoꞌ aꞌmineꞌmine ogo minevoꞌ alevoꞌne gohi do tineꞌ molo daloniꞌ
    amuzoꞌne nesi nene do nouve lineꞌ ve.
  uli-uli: Tor semal le be hasi tangyey molow le yai. Ibe fangloh yai ngas le ila
