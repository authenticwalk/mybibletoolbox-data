  zar-NT: Cuntu nu bönniʼ séquiʼnëʼ gútiëʼ nedaʼ, pero nedaʼ rudödi cazaʼ yöl-laʼ
    naʼbán quiaʼ, gátiaʼ. Dë lu naʼa udödaʼ le, en dë lu naʼa uziʼa le leyúbölö. Caní
    naca le gunná béʼenëʼ Xuzaʼ nedaʼ.
  kde-kde: Nanga munu àhulula ungupakanyola umi wangu, nangu ngùuhumya umi wangu kwa
    kulembela chihi nimwene. Na ngùvele na mamulaka la kuuhumya umi wangu na kuutwala
    kavila. Uvila nni changulaijije Atatangu ngutende.”
  ata-ata: Evile umomomo sou ukalusou maulixo vitanisi uasi. No anu masaxa noxilo,
    eni aꞌitalonu maulixo. Eni amomomo sou aꞌitalonu maulixo mo amomomo sou alivunoxu.
    Mamilo muvikalaleli lexe eni aꞌoxonu aloxo ne.”
  qvw-NT: Manam mayanpis bïdäta apaman'achu; quiquilläpïmi uycuśhä. Maquilläćhümari
    unäpäpis, śhalcamunäpäpis cayan. Caynu lulayní cananpä Taytäpïmi ćhasquiyculá”
    nil.
  nfa-nfa: Abhu boe ca dhèu sa dhu laka-seti Jaꞌa ho madhe, te ngaa Jaꞌa mesa ku soro
    iisi laꞌa toke madhe. Jaꞌa dènge hak ho soro ngiꞌu Jaꞌa, aa dènge hak kahèi sèna
    ka kore hari. Paredha ne, dhu Jaꞌa sèmi kore le nèti Ama Ku ètu sorga.”
  tnp-tnp: Iətəmimi kəti tɨkə məmə otos rəkɨs nəmiəgəhiən rəhak, mətəu iəu aru əmə
    iəkəfən rəhak nəmiəgəhiən mətəu-inu iəu əmə iəkolkeikei lanəha. Iəu aru əmə iətos
    nepətiən məmə iəkəhlman e rəhak nəmiəgəhiən, kəni iəu aru əmə matos mɨn nepətiən
    məmə iəkaskəlɨm mɨn rəhak nəmiəgəhiən. Nati u inu, iətəm rəhak Tatə təməni=pa
    kəm iəu məmə iəkəkeikei mol.”
  urd-urd: कोई मेरी जान मुझ से छीन नहीं सकता बल्कि मैं उसे अपनी मर्ज़ी से दे देता
    हूँ। मुझे उसे देने का इख़्तियार है और उसे वापस लेने का भी। यह हुक्म मुझे अपने
    बाप की तरफ़ से मिला है।”
  hot-hot: Anyôla miŋ hatôm nêm yenaŋ lôkmala vê ami. Mi. Yada yenaŋ yaleŋhaviŋ ek
    yatak yenaŋ lôkmala. Yahatôm yatak ma yahatôm yanja esak loŋbô. Wakamik hanaŋ
    ek yandum aêŋ.”
  mqj-NT: Tae' dengan tau mala umpateina' ke tangngia pa'kuangku. La umpebeenna' kaleku
    dipatei annu situru'mi pa'kuangku. Ma'kuasana' umpa'pesorongan kaleku dipatei,
    anna ma'kuasa toina' umpatuoi sule. Iamo te passanan nabenganna' Ambekue.”
  rus-SYN: Никто не отнимает ее у Меня, но Я Сам отдаю ее. Имею власть отдать ее и
    власть имею опять принять ее. Сию заповедь получил Я от Отца Моего.
  mbh-mbh: Toko e avele i eltetpot lek mimiong a tho nge, lemik omoletetpot nge isungpotnga.
    Na tho pavurvur ako aro tho sungpot i na tho pavurvur mun ako aro tho el werer
    mun i. Ake kene Vovo i pator tho nge ve aro tho oma i.”
  bdd-bdd: Cigu ꞌamasaina geya ꞌeta taiya ꞌiloinaegau ma yaꞌamasa, yaboi tuwa yatagwalegauwa
    ma yaꞌamasa. Sowasowahigu yatagwalegau yaꞌamasa, ma weteyage sowasowahigu yawasigu
    yaꞌewa hila, weyahina Tamagu bewa gide ꞌina nuwatuhu ta wete ꞌina loina ꞌoiguwa.”
  cbt-NTPO: Caora nohuanto, imarinacosopita marë' chiminarahuë. Co nohuantërahuë'
    naporini, co tëpainacoso' nanichitonahuë'. Tatahuë sha'huitërinco ni'ton, chimina'huaso'
    nohuantërahuë. Ina nohuanton, nanpiantararahuë huachi, itërin.
  srn-NT: No wan sma e teki Mi libi. Na Mi srefi e gi en abra. Mi abi makti fu gi
    Mi libi abra, èn Mi abi makti fu teki en baka. Disi na san Mi P'pa ben taigi Mi
    tak' Mi mus du.”
  cta-NT: Ná tucui xlyaá cresiya ꞌna, ycuiꞌ ca ti naꞌ ntajaꞌa̱ naꞌ caja̱a̱ ―nacui̱
    Jesús―. Taca cuaꞌni naꞌ juaꞌa̱, chaꞌ cua nda ycuiꞌ Ndyosi Sti naꞌ chacuayáꞌ cajaa
    naꞌ, loꞌo juaꞌa̱ cua nda Ni chacuayáꞌ chaꞌ tyuꞌú naꞌ chaca quiyaꞌ.
  bqc-SIM: Gbɛ̃e a ma wɛ̃ni siao, má gíi ń mazĩaoɛ. Má a giia zɛ́ vĩ, mɛ́ má
    a sia zɛ́ vĩ lↄ. Yã́ pↄ́ ma Mae dìlɛmɛɛn we.
  tcz-CHONGTHU: Khattouvin, keiya kon'a kahinna chu eilah peh thei ahipoi, keiman
    kacham'a kakat doh ahibouve, ajeh chu keiman katdoh nale avel'a kile lah kit theina
    chu kanei ahi. Hichu kapan keima eithupeh ahi,” ati.
  mar-mar: कोणी तो माझ्यापासून घेत नाही. तर मी होऊनच तो देतो. मला तो देण्याचा अधिकार
    आहे आणि मला तो परत घेण्याचा अधिकार आहे. ही आज्ञा मला माझ्या पित्यापासून मिळाली
    आहे.”
  snp-snp: We mate faifa nofo folámenagilae. E’e, nanimo kane lalo kiyodo ya fulito
    fulunagolowe. Namo fuluto ido nedito enamo aumane moda mino nedaiye. Eti loto
    Menefokafo lonomami ne, loto ya liye.
  isl-isl: Enginn getur tekið líf mitt án míns samþykkis – ég legg það sjálfviljuglega
    í sölurnar. Ég hef vald til að gefa það þegar ég vil og ég hef einnig vald til
    að taka það aftur. Þennan rétt hefur faðir minn gefið mér.“
  spy-NT: '@see-verse:JHN.010.017'
  xnn-xnn: Maiwed makapatey ken sak-en no adiyak ipalobos tay sak-en et kedeng nan
    kalebbeng isnan kateyak ya sak-en gedan nan kalebbeng isnan matagowak kasin. Siya
    na nan inbilin Ama ay ikkak,” kinwanin Jesus.
  mwe-mwe: Jwakwa mundu jwa mbokonyola gumi gwangu, ngunakuushoya kwa engwa namwene.
    Ngwete mashili ga kuushoya na mashili ga kuutola kabhili. Nneyo ni shibhang'amulishe
    Atati ndende.”
  tte-tte: Nige sowasowana yabo yawasigu koliyau ikalai. Yaumo yaboma yatalam-wagau
    na yaboita, yo sowasowagu tabe yawasigu yakalai yoi. Kaiwena bwaite besiele Tamagu
    ana nuwatu yo tabe ana loina koliyau.”
  tcs-tcs: Nobodi i ken teke laip blo mi prom mi. Bat truwan, ai laue laip blo mi
    po ded wiswei ai wandem. Bikoz ai kare lo, ai gad da paua po meke laip blo mi
    po ded ane po kamlaipgen. Dis oda i kam prom PapaGod blo mi, daswai ai bin prapa
    mekem.’
  hlt-THB: U ingawm am ni qawt thai kaw, kamah a ngaih awh ni ka hqingnaak ce ka peek.
    Peek thainaak ce ta nyng saw lawh thainaak awm ta bai nyng. Vawhkaw awipeek ve
    Ka pa venawh kawng ni ka huh hy,” tinak khqi hy.
  soq-soq: Mai mida da ne dianepio inawana itupe epa, dia. Ita mai mida da mukawa
    wineipona inawana wadepiaubepi, diaida! Ne neba menaidanedia God insaisawa ruawanteape
    inawana itupe epa. Ita inawana itupe epe leusape wadapaa mukawa ne mainawo winede.
    Ita ne inawana itupe epe leusape wadapa, Mamana dianena rua.”
  qub-qub: Nogataga manami pipis wañuchimanchu. Chaypa ruquenga quiquë munarmi wañushaj.
    Quiquëpa munaynëchömi caycan wañuy. Chaynöllami cawarimushäpis. Chayno cananpämi
    Papänë nimasha.»
  att-att: Awán ta makapapátay nikán nu arák ku uray, ngam mabbaluntáriungà nga mangitapil
    ta baggì. Ta sikán galâ yù makáwayyá nga mangitapil ta baggì, á sikán lággapay
    yù makáwayyá nga mamaginnanolay ta baggì, ta yáyù ipakuá na nikán nayù Yámà,”
    kun ni Apu Kesu.
  bki-bki: Vere toro dolu tai napano mia rudular kiaku meuliano nei den kiniou, mia
    kiniou ga takurano nemijamo kanio. Be kiaku ga nesian rivano, a be kiaku ga ka
    mia nodu bere rimei. Ka noim̃au tibe na, Teta ga mije monea kiniou.”
  bqp-bqp: Gbɛ̃ke ni ma wɛ̃̀ndi símaro, mani gíi kũ ma zĩdaomɛ. Má a giina zɛ́ vĩ,
    má a sina zɛ́ vĩ dↄ. Yã kũ ma De dìtɛmɛnɛn gwe.
  mcp-mcp: 'Muud nyə adɛ́ɛ́gɛ́ mə cʉg jâm; məmɛ́fwó wə́ mə́ kɛɛnzh gwo. Mə jɨ nə ŋkul
    mə kɛɛnzh cʉg jâm, mə nə ŋkul mə nyíŋgə́ ŋwa gwo: wáda Dâ nyə á yə mə wə́ cɨ́.»'
  hat-hat: Pesonn pa ka wete lavi m', se mwen menm ki bay li paske mwen vle. Mwen
    gen pouvwa pou m' bay li, mwen gen pouvwa pou m' resevwa l' ankò. Se sa menm Papa
    a te ban m' lòd fè.
  npl-NT: Amaka weletis nechkixtilis noyolilis, yej Ne nonewia niktemaka. Ne weletis
    niktemakas noyolilis, iwa oksepa nikselis. Ye ni tlan onechnawati Notajtsi.
  bgg-bgg: Hanyie magungde guro chai ariao mua phro. Gune guilum ne phi mua phro chiih-è
    gu shii ne phi pha rangsua de gui shii um ro. Chiih-è ji iidoh yi din pha rangsua
    de gui shii um ro. Hì ne gu Aphuii è gu shii yung ne rek yi ro.
  eng-TCENT: No one takes it from me, but I lay it down of my own accord. I have authority
    to lay it down, and I have authority to take it up again. I received this commandment
    from my Father.”
  eng-BSB: No one takes it from Me, but I lay it down of My own accord. I have authority
    to lay it down and authority to take it up again. This charge I have received
    from My Father.”
  cpu-NT: Tekatsira shintsiventenane, aña naakatake shinetashitacha. Otzimimotana
    noshintsinka noshinetantari, iro nañaantaiyaari eejatzi. Tema irootake ikovakeri
    Ashitanari nantero.”
  san-ASM: কশ্চিজ্জনো মম প্ৰাণান্ হন্তুং ন শক্নোতি কিন্তু স্ৱযং তান্ সমৰ্পযামি তান্
    সমৰ্পযিতুং পুনৰ্গ্ৰহীতুঞ্চ মম শক্তিৰাস্তে ভাৰমিমং স্ৱপিতুঃ সকাশাৎ প্ৰাপ্তোহম্|
  tac-NT: Ta'wesi me'limela ne'chí, ne tabilé nejísaká lisensia napurigá ne'chí me'limela.
    Neka 'la lisensia níkuru, neka mukumeli júkuru napu'lige ne bo'né mukunali, 'lige
    abiena 'la lisensia nígame ju ne napurigá ku ajánamala ne. Alué ne O'nola Onorúgame
    nulá ye 'nátili.
  eng-WEBPB: No one takes it away from me, but I lay it down by myself. I have power
    to lay it down, and I have power to take it again. I received this commandment
    from my Father.”
  gfk-H: Taia tikai i kap sei no nugu nilon makai tagu. Senbia iau at, tano nugu lilik,
    iau tar sei ia. Iau at iau kurei bia ena tar sei ia, ma iau kurei tar mah bia
    ena kap habal lah ia. Iakan ra hartulai Mama ga tar ia tagu bia ena gil ia.”
  viv-viv: KaꞋi Iya ganahawahegeku digo, kaliva adifaiweya hinaluveꞋalikaku. KaꞋi
    keke ganahawahegeku digo, kadu keke kaliva adifaiweya hinaluveꞋalikaku. Au Tauku
    yaku nuwanuwa againe alikeya ganahawahegeku. Akufaiweya ganaꞋalika, kadu akufaiweya
    ganamididi-havagi. Hida vehimeya higa alika mididi-havagi faꞋina Kamaku giveleku.”
  yao-yao: Ngapagwa mundu jwakuusumula umi wangu, uneji nguutyosya nansyene. Ngwete
    ukombole wa kuutyosya ni ukombole wa kuutola. Yelei ni yatite pakulajisya Atati
    ŵangu mbanganye.”
  tgp-tgp: Mo sopo tea i er̃i lavi nar̃ihia isaku, pani enau na silea na masaloku
    purongo. Enau na lavi na suiha matan vara a silea, ale na lavi na suiha matan
    vara a mele lavia sohen Tamaku mo retileu vara a vaia.”
  auc-NT: Waodäni ïñömö ædö cæte botö ïmote wæ̈nonguïnänii. Botö nämä incæ Ao äninque
    wæncæboimpa. Botö nämä tæ̈ï pïñæ̈mo ïñömö, Wænguïmo, ante në ämo ïnömo ïmopa.
    Ayæ̈ adobaï botö nämä tæ̈ï pïñænte në ämo inte botö, Ñäni ömæ̈moncæboimpa, ante
    cædinque wæætë tömëmo mïï quëwenguïmo incæboimpa. Botö Mæmpo ïñömö botö ïmote
    nänö wææ angaïnö botö ëñënïnö ante ëñente cæbopa,” ante apæ̈necantapa.
  kbc-NT: Aɡ̶ica ane yakadi me ideloadi, nige daɡ̶a idinajigo, pida idinajigo me etideloadi.
    Ida inimaweneɡ̶egi me idinajigo me ideleo, codaa ida inimaweneɡ̶egi me idinewikatiditaci.
    Igaataɡ̶a Eiodi idiiɡ̶e mideɡ̶eji.”
  bmh-bmh: Izal enim tabug utemin, du tub nug unum iwei heabun sul iboin tam, iz gusig
    ban mui, izal dabeleu eiman iztal izal enim tabug uteimai, iztal izal enim tabug
    koli wabun iz iboin. Du tub nug iz ze i kuatai i ailamau. Izal mekai nug iz go
    guzenabun aileun guzental guzenai.”
  ctu-BL: Ma'anic majch mi' yʌc'on ti chʌmel. Mic bajñel ac' c bʌ ti chʌmel. An c
    p'ʌtʌlel cha'an mi cʌc' c bʌ, an ja'el c p'ʌtʌlel cha'an mic cha' cuxtiyel. Jiñʌch
    que'tel tsa' bʌ aq'uentiyon cha'an c Tat, che'en Jesús.
  meq-meq: Ndəray ma sliye faya məzle fagaya abəra məsəfəre ga ta gədaŋ bay. Mata
    vəle ha na, neŋ eye. Neŋ na, gədaŋ andaya məvəle ha məsəfəre ga ada gədaŋ andaya
    məhute na. Nakay na, wu nakə bəba ga a gweɗeŋ ge aye.»
  noa-H: Mag mʌch t'õopiju ha chirʌm chan, hajués chik'amnauta mʌrʌg magpi naawai
    k'aba, mʌch k'ĩrauta hõor kõit mʌch t'õopijugui hajim, ham peerdʌ hawaag. Mʌ Hayau
    mʌrʌg magta hapitarr haawai mua chadcha hʌdʌʌr mʌch t'õopiju haai chirʌm. Pari
    deeu hũwaai mag hiiu p'iidʌagjã jua t'eeg chirʌmgui hajim ham jʌ̃g daar.
  alp-NT: Sae ibunu Au palani mo. Po Au naku kena riluke nanakwalaKue. Pusue meru
    lulu Auku suka. Auku kbasa kena riluke nanakwalaKue leke esi bunuKu, kai Au kbasa
    kena kwana suike le makerike meije, AmaKu Irilukele ete Au.”
  san-VEL: ka"scijjano mama praa.naan hantu.m na "saknoti kintu svaya.m taan samarpayaami
    taan samarpayitu.m punargrahiitu nca mama "saktiraaste bhaaramima.m svapitu.h
    sakaa"saat praaptoham|
  kbq-kbq: Mago'mo'a nasimura Nagripintira eriotre'gahie, hianagi Nagra'ni'a navesite
    antregahue. Nagrira hanaveni'a me'neankina antete'na, Nagripi hanavea me'neankina
    ete nasimura erigahue. Ama'na kea Nenfa huhanavetino hunanteno huo hu'neankina
    hugahue.
  kbh-kbh: Ndocná ats̈be vida ques̈ochatsbojuána, pero chënga sëndababuanÿeshánayeca
    sempre sëndétseprontana jóbanama, cach ats̈e chca së́ndbos̈eyeca. Derecho sëndëtsóbomñe
    chëngbiama jóbanama, y chora jtayenama. Chca endmëna nts̈amo ats̈be Taitá s̈onjamandacá
    ca” —Jesús tojánayana.
  ron-LSB: Nimeni nu mi-o ia, ci eu mi-o pun singur. Eu am puterea să o dau și am
    puterea să o iau din nou. Am primit această poruncă de la Tatăl Meu.”
  pon-pon: Jota me ki jan ia, pwe pein nai kidi. I manaman on kidi maur i, I pil manaman
    on kapure don ia. Kujoned pot et I aleer jan ren Jam ai.
  nhe-BL: Axaca huelis nechmictis intla ax nimotemactilis. Pero ica nopaquilis nimotemactilis
    huan nimiquis. Nijpiya tlanahuatili para nimiquis huan nijpiya tlanahuatili para
    nimoyolcuis sampa pampa noTata queja nopa nechnahuatijtoc ma nijchihua.”
  sps-sps: Sikia ta isen te onot non ma pets a toto Tsonyo. Nyo pets rou ya tan koman
    tsun Tsonyo. Ana Nyo faarof rou ma fa'orovus iny ya ana Nyo te faarof tan nom
    fatabiny pis ya. E Tamanyo te tsue faparits of bus Vanyo ma kat ya.”
  wnc-wnc: Na nina natake kapewa atnuwa kupit. Aminu tapatuta ina banipda siwan dua
    nuwan kupit. Wena. Natane Nanata naniwan natake nata kapewa atnuwa kungwake gatuna
    enawit,” ngang yanikut.
  bus-bus: Gbɛ̃ke é ma wɛ̃̀ndi símaro, mɛ́ gízi kↄ̃n ma zĩndaomɛ. Má à gizina zɛ́
    vĩ, má à sina zɛ́ vĩ dↄ. Yã kɛ̀ ma Dee dìɛmɛɛn gwe.
  gub-BL: Nahezuka e kwaw a'e wà nehe. Azemono putar wanupe hezezuka kar pà ihe nehe.
    Aze mo nazemono iwer, a'e mehe mo nupuner iwer mo hezuka haw rehe wà. Heru uze'eg
    ihewe a'e. — Ezezuka kar wanupe nehe, i'i ihewe. — Nemàno re erekweraw wi putar
    nehe. Amo 'ar mehe erehyk putar nehe. Xo a'e 'ar mehe zo nezuka putar a'e wà nehe.
    Nupuner kwaw nezuka haw rehe nehyk 'ym mehe a'e wà nehe.
  imo-imo: Imbo teni na manda naa topa kondombalo. Nanga konopumuni kolamboi nindu
    lemo kolombo. Koinjo pamboi nindu lemo aku koinjo pumbo. Arani aku ulu tewi nimbe
    enge tirimumunga na kau ulu talo manda tembo,” nimu.
  boj-boj: Tamo bei na ijo ŋambile yaibqa keresai. E ijo segi areqalo na ijo ŋambile
    uratosiy moiqai. E siŋgila ti unum deqa e na ijo ŋambile uratqa kere. Osiy olo
    ijo ŋambile oqa kere. Ijo Abu a nami merbej, ‘Ni degye.’ Deqa e degyqai.”
  eng-DRA: 'No man taketh it away from me: but I lay it down of myself, and I have
    power to lay it down: and I have power to take it up again. This commandment have
    I received of my Father.'
  knf-knf: Nin ñaaŋ aanji yeenkën ubida, nji ţi uleef naan djaaŋ kawul wa. Dka mnhina
    mi pwul wa, kakuţ kayeenk wa. Uko waŋ wi wi Paapa aţu'ënuŋ pdo. »
  san-KHM: កឝ្ចិជ្ជនោ មម ប្រាណាន៑ ហន្តុំ ន ឝក្នោតិ កិន្តុ ស្វយំ តាន៑ សមប៌យាមិ តាន៑
    សមប៌យិតុំ បុនគ៌្រហីតុញ្ច មម ឝក្តិរាស្តេ ភារមិមំ ស្វបិតុះ សកាឝាត៑ ប្រាប្តោហម៑។
  arn-NT: Iney no rume pepi langümlayafenew, welu iñche kisu wülafiñ ñi mongen iñche
    ñi pin mew. Iñche konpalen tañi wülafiel ñi mongen ka ñi wiñome mongetuael. Fey
    tüfachi dungu werküenew iñche ñi Chaw” pi.
  zas-NT: Achut zajc gugüjt naj bal id naj gatiëëb. Naj raꞌp guialrniabee par gatiëëban
    guiëtan në par yabanan stijb, din laan na̱j guialrniabee ni banee da Dadan lon.
  ken-NT: Yɛ̌ mmu apú anɛ ásɔ̀t nɛpɛ́m ɛna ntá ya. Mɛmbɔ̌ŋ kɛ nchí chyɛ nɛpɛ́m
    ɛna. Mbɔ̌ŋ bɛtaŋ bɛ́chyɛ nɔ, nɛ mbɔ̌ŋ bɛtaŋ bɛ́pɛ́t bɛbhɔŋ nɔ. Ɛnɛ, chí ɛnyɨŋ
    ɛnɛ́ Ɛtaya ághátí mɛ nkʉ.”
