  zao-NT: Neeka thib zha gagt kuthʼn, per tan diiz kuth zha na tak tata nlazʼn. Tak
    napʼn yalnabee par tan yalnaban da, ne napʼn yalnabee par kayaa nay tedib welt.
    Koree nak kuu mnabee Xutʼn lon tsowʼn.
  byx-byx: I arik kuasik mager iv a qek ke veleng ngua. Dap katikka ngua, ngua quarl
    temiis kut gua tuaqevep ip te veleng ngua. I sa Gumam ka meraqen de sa qa qurl
    a ngua te ama dlek ip ngu quarl temiis ip te veleng ngua, de qa qurl a ngua te
    ama dlek ip diip ngua raarl.”
  ctu-CTI: Mach'an majch ch'ujbi i tsʌnsañon mi mach che'ic com. Pero mic bajñel ac'
    c bʌ ti sajtyel cha'an chʌ'ʌch bajñel com. Añʌch c bajñel p'ʌtyʌlel cha'an mi
    cʌc' c bʌ ti sajtyel. Añʌch c bajñel p'ʌtyʌlel cha'an mic cha' tyejchel loq'uel
    ba'an sajtyemo' bʌ. Chʌ'ʌch ti aq'uentiyon c cha'len tic Tyat ti panchan. Che'
    ti yʌlʌ Jesús.
  zos-NT: Ni'is ji'n mus yaj ca'øjtzi, sino que ø ne'c i'nbø'pa ø ⁿvin ø ṉgustopit.
    Øtz muspa i'nbø ø ⁿvin va'cø ca'ø, y muspa visaque'ta. Jetse ø Janda'is aṉgui'møjtzi.
  gvs-gvs: Geya vatau tayaamo itoboine yawoigu ikabi, go sem yau toinigu yawoigu akasale
    ámasa goi. Magu lovina akasale, magu lovina ababanemnei. Moe lovinayana yau Tamagu
    ivinigu.’
  kbm-kbm: Amol ti gigas ayeu dalgongg matawangg ane gikwai ite ma. Etok ayeu ate
    angg tangg givin beti gab au-ate gatangi tanmat vunu ane gwangne gale. Ayeu angg
    gwangne gitangi ebe ve namat vunu, bekob matawangg be namdil vukuri ok. Yaun etenik
    ayeu gaute nangge Tamangg avo.”
  tew-tew: Toˀwíḏí wänbo naví wówátsi wíḏíkwee-ípí. Naví wówátsi-á wíˀbo dáypä̖khâymáa.
    Naa dînkꞌóe naví wówátsi dáymä̂äníḏí heḏá donwáykéyíḏá, gá naví Táḏáḏí díyôndân
    kin dáyˀa̖míḏí.”
  rmc-rmc: Ňiko mandar na lel o dživipen, ale me korkoro les dav. Hin man zor les
    te del a hin man zor les te lel pale. Kada prikazaňje chudňom le Dadestar.“
  apr-apr: Ngan tool sa ke bet iraumatau a amata le apa so, nga tiap, bong atoo au
    tauk lok la le ayei nen nga. Ngan au i gurana kiau ke bet araia tinik a amata,
    inbe gurana kiau ke bet amadit mulu le se amagur, yesoo atoo betanga yo Tamak
    ikap pau nga.”
  tiy-tiy: Atin énda i géafas bé férénawa guwe tidéw dob Begéne, éndob kétaya ku fo
    iray gu. Wén i kuwagib gu de miray brab wén soy kuwagib gu de médot man ségule.
    Been i niy sénugu i Abay guwe Begén rigoné ku.”
  nlg-nlg: E taho ahei ke lavikeha na volagu itagua. Inau ku nia hevei taonia na liogu
    heghegu. Mi nau tu loghoa na maana ge ku nia hevei, mu loghoa ghua na maana ge
    ku laviolia. Aeni te vagha na Tamagu te vetenau nia ge ku nea.”
  dgr-DOGNT: Dǫ wı̨ı̨zìı ełaehwhıì asele ha dìì, sı̨ sınì k'ę̀ę̀ ełaehwhı ha hǫt'e.
    Ełaehwhı ha eyıts'ǫ naìhdà ha sı̨ sets'ǫ̀ hoèlı̨ hǫt'e. Setà hanì seghàhòı̨ɂǫ
    hǫt'e,” Zezì gòhdı.
  pes-OPV: کسی آن را از من نمی گیرد، بلکه من خود آن را می‌نهم. قدرت دارم که آن را
    بنهم وقدرت دارم آن را باز گیرم. این حکم را از پدرخود یافتم.»
  ron-1924: Нимень ну Мь-о я ку сила, чи о дау Еу де ла Мине. Ампутере с-о дау ши
    ам путере с-о яу ярэшь; ачастаесте порунка пе каре ам примит-о де ла Татэл Меу.”
  tpz-tpz: E Tamön to soe vakis voh ka neoꞌ a nok vamanih, ka hikta pah teꞌ to onöt
    non a kon këh a neoꞌ po toꞌtoꞌ peöꞌ. Eöꞌ koman to teꞌ me noꞌ o kikis va pa heꞌ
    o toꞌtoꞌ peöꞌ manih pa mët. Paröꞌ teꞌ me e noꞌ po kikis va pa kon hah o toꞌtoꞌ
    pamëh.”
  agd-agd: Ída mana vanta ano kanaíen tenti saunan do varanten mifo séi sesi sinunu
    fintéi se saunan ampenté umpo sempin ákona vantíi saunan ma ampiré maé evaráné
    barantékun mi mai ákona Sifóe ano séin timikhen mino.
  rkb-NT: 'Utakta mohyrikosokda ahabyi zeka ba zikbezenaha. Tubabatu kazo tihi: “Tsimyhyrikosokda
    zeka tsinahyrizikpo”. Iwatahi tsimyhyrikosokda tsihikik yhỹ tsimy. Bykyze tsimynahyrizikpo
    tsihikikze yhỹ tsimy kazo niy. Iwa — Sesus niy.'
  san-THA: 'กศฺจิชฺชโน มม ปฺราณานฺ หนฺตุํ น ศกฺโนติ กินฺตุ สฺวยํ ตานฺ สมรฺปยามิ ตานฺ
    สมรฺปยิตุํ ปุนรฺคฺรหีตุญฺจ มม ศกฺติราเสฺต ภารมิมํ สฺวปิตุ: สกาศาตฺ ปฺราปฺโตหมฺฯ'
  iws-iws: Kariirɨn wɨ inkam nwɨrkɨ tɨr tani, kara naowamɨn. Nɨɨngaka. Kara kariir
    kwoɨn ɨiirar nwowi. Tɨ dimɨn taemɨnɨm Adi Komii siyar boɨnkikɨm mɨ kara asi tɨri
    sɨmiirɨn. Kariirɨn siyar bɨdi boɨnki ɨskiyɨn naowamɨn mɨ kariirɨn wɨ siyar swokɨ
    kiwaki omwai kara swokɨ waiyayokiyokɨiyamɨn.
  pol-SZ: Nikt Mnie do tego nie zmusza—z własnej woli się poświęcam. Mam władzę, aby
    oddać swoje życie i aby je odzyskać. Takie polecenie otrzymałem od Ojca.
  ztq-NT: Ni tu cho xlady xkyalmbañaa, sink xaalyaa xtedyo. Chaapaa nii ktedyno ni
    chaap kaan nii kpikche jkano. Nrii nak nii në Tat Tios lon.
  zai-NT: Iruti cayaxha ni naa sínuque naa pia' caguixhe ni. Zanda quixhe ni ne zanda
    icaa ni sti tiru. Nga nga ni gudxi Bixhoze naa gune'.
  upv-upv: Sete jinibb san orongwos p̃ila tweni mauren suk jik, putor pinik. Inu kobbong
    numarong bemij. Derteren suk otoe nga b̃elngilngi mauren suk bemij, ko derteren
    suk otoe nga b̃ela lweni kele mauren suk, bemaur luwi. Niko Tata suk owrai tevik
    nga bololi pirpok.”
  wap-NT: Aonaa kanom turuaꞌo uzowian õgaru paaipan kawanaꞌati. Soo õꞌidaꞌaꞌo karikaonan
    wuruꞌu õkashaapinanuz! Õkaꞌiita õtaainan naꞌiki turuu õkakudan powaa iti õdaru
    aipan kawanaꞌati.”
  mva-mva: Tago teke iboadu ngaumoatea. Tago-la. Negu rerengagu-lo ka mate kana. Ngau
    uboadu-tina rerengagu-lo be mate ki negu iauaia msoaki. Malipi ngaedi nge Tamagu-lo
    ka udoki.”
  dwr-NT: Taani dosaade Ta shemppuwaa aatha immiyaawaappe attin, Taappe ooninne akkenna.
    Taw Ta shemppuwaa aatha immiyaa maatay de7ee; qassi zaaraadde akkanawukka maatay
    de7ee. Taani ha azazuwaa Ta Aawuwaappe akkaaddi” yaageedda.
  kfw-kfw: "Tuteii inkhat innum karingkhuo keidiang makheiya leimu, takkha Kei kapum\
    \ tak-in kipesuok kha eii. Kei'n kapesuok sik-ah ranak kanei, khat-um leikirnook\
    \ nasik-ah ranak kanei; Hiwa hi-eii Kapa in keidiang thoro inati chongpeii.”\x94"
  bfz-bfz: कोई बी मांते मेरा प्राण लई नि सकदा, बल्कि आऊँ तेसखे आपू ई देई देऊँआ। माखे
    देणे रा अक्क ए और तिजी खे फेर लणे रा अक्क बी ए, ये आज्ञा मेरे पिते ते माखे मिली
    री।”
  cuk-09: Gege dule an-san-burba angi sued, ar ade an-sunnad na wargwen na uked. Ar
    ani gangued an nikad na an-san ukega, degi, an na gannar subaligar. We-igar an-Bab
    anga-uksadba an imaked.”
  ben-OBCV: কেউ আমার কাছ থেকে তা কেড়ে নিতে পারে না। আমি স্বেচ্ছায় আমার প্রাণ সমর্পণ
    করি। সমর্পণ করার অধিকার এবং তা ফিরে পাওয়ারও অধিকার আমার আছে। আমার পিতার কাছ থেকে
    আমি এই আদেশ লাভ করেছি।”
  mil-NT: Te vá yǒo ɨɨⁿ te ndacu cahni ñaha xìi‑í, te núu ñá dɨ́ú sǎ cúú ìní méè‑í
    cuú‑í. Te dàtná‑ni cùu iní‑í sá cùú‑í te dɨu‑ni ducaⁿ ndòto‑í chi ducaⁿ nǐ cachí
    Tǎtà‑í Dútú Ndiǒxí cunduu —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Obu'u we'ũ ãm pima, iba'ore kajuk o'e warara'acat pe bit oaoka am. “Ece'ũ”
    i juk o'e webay owebe. “Waram g̃uto etait ece'e,” i dak. Wukpiwatpi ma oje'ũ,
    webay ukpiwatpi dak. Wukpiwatpi ma waram g̃uto wetait oce'e, webay ukpiwatpi dak
    — io'e Jesus.
  fue-fue: Goɗɗo ittantaa am ki, min hokkata ki e hoore am. Mii woodi baawɗe hokkitirgo
    ki, mii woodi bo baawɗe heɓitaago ki. Ooda kaa ɗon keɓumi e Baaba am.»
  amk-amk: Mandoni kontaio wiro kia nehu taraifoi weru yau kaha, mae yohong nehu taraifoi
    imireha tonanafo kariri mantaung yau nehu awiafo. Nehu mambiriu we yohoni tonanai
    tuti nehu mambiriu kontai we ikari aha. Finana mani fio Dai demi yau weai we inari
    fine.”
  fai-fai: Kale kan kinim ata mak nam sinik uyo kukan keinamodiw banim, kata naka
    nalam aket uta nalam siwsiw luk buta dudu fikalono kanabi. Be watawo kaleyo bá,
    naka nalam Natim alata kanodalo, nakei kitid daunamase, kayo naka ken fikale nadine
    alo talá tabokabi kala.” Yakansa ko.
  ura-NT: Canu jerenihanune, nihei chunei casohin cajaonaa nainerihei. Nena caraajenihane
    netiha cureeunni, nitohanihanune coina caletoaa Ofa Cana Coaunerana jaun,” nae
    Cana Coaunera Calaohi Jesoso.
  mcd-NT: Ua icoinra huafohuunoashu napaiyamainocai tsoan ua namatiroma. Uhuun Upa
    ua yononi cuscan un atohuunoashu naicain. Uhuun Upa Diosin ua yononi cuscan un
    atohuunoashu nayofiashu un afanan funitiro nipashquin, —ishon Jesús ato yoini.
  urt-urt: Yukur lahende tatame ŋaiye ka se ongohe laip bwore ŋam. Ŋaiye ŋasande ŋam
    tanam pe, ma mule. Bongol ŋam sai ŋaiye ma mule, topoꞌe bongol ŋam sai ŋaiye ma
    plihe tuhur murp. Yai ŋam si ŋanange bongol, nange ma mende tuꞌe luku.”
  kiz-kiz: Ajhelepi jhaibetakutola kuhomela kwa nene, lakini nene nikaupisya ne muene.
    Nijhe ni mamlaka gha kupisya, nanijhe ni mamlaka gha kubhuleta pia. Nilijhamb'elili
    lilaghisu e'le kuhomela kwa Dadi.”
  tzo-TZE: Mu'yuc boch'o xu' yu'un ta smilun. Slequil co'nton jtuc ti ta xcac' jba
    ta milele. Xu' cu'un ta xcac' jba ta milel. Xu' cu'un chicha'cuxi noxtoc yu'un
    jech yalojbun li Jtote ―xi li Jesuse.
  lex-lex: Riy id mana hota edonna nwunu-nwen A'u. Mere Awuayow nohora Agal A ino'nu
    di, de plolli nek la A orgah'u wa. A'g ed mak kodi plolli pa Agala A ino'nu pa
    rwunu-rwenna, ne Agodi plolli pa hota Amuori owa'ana, yoma kniar die ed mak A
    A'mu Nala mai A'u.”
  dov-dov: Takwe naba omwe uyobubweza kuzwa kuli ndime, pesi ndabupeda ndemwini. Ndila
    chelelo chakubupeda ndemwini. Ndila chelelo chakubupeda, aboobo ndilachelelo chakubu
    bweza lubo. Ndakatambula malayilile aya kuzwa kuli Taata”
  toc-NT: Ni̠ti̠ luu juerza qui­mak­lhti̠ma qui­la­táma̠t huata caj luu quin­ta­pa̠­xu­huá̠n
    cámaj maca­ma̠sta̠y. Porque aquit cka­lhi̠y quilh­ta­macú nac­ma­ca­ma̠sta̠y,
    y na̠chuná cka­lhi̠y li̠t­li­hueke la̠qui̠ nac­maka­maklhti̠­nam­paray porque
    chuná qui­li̠­ma̠­pek­si̠ni̠t Quin­tla̠t.
  ulk-1902: 'Nole nerute le itke karielam, kaka karbabu ikuar: kara adigir nagri ko
    kara eded ikuar, a kara adigir nagri iako takalu. Abele gelar kaka erpei kara
    Abalam.'
  som-som: Ninna igama qaado, laakiin anaa iska bixiya. Waxaan leeyahay amar aan ku
    bixiyo, waanan leeyahay amar aan haddana ku soo qaato. Amarkan waxaan ka helay
    Aabbahay.
  mam-C: Mix a'l jun aku tz'el q'inte nchwinqila; qala' ayinx we' kchin xel q'o'nte
    wib'a wunx wib'xa. Qu'n at we woklin tu'n t-xi nq'o'n wib'a tu'n nkyima, ex tu'n
    njaw anq'intla wu'nx wib'a. Qu'n atzin ma tzaj tq'ma'n nManji'y we'y.
  ndj-ndj: Kwahela mundu yang'ushila, ila nenga nguuwusha padayila nimweni, nenga
    ndiva na uwesu wa kuuwusha na kuuwuyishila kandi. Malawu ava yimbokilili kufuma
    kwa Tati wangu.”
  mbj-NT: Dooh hajaa pé ỹ daj'ëëp péh. Daj ỹỹ hẽ ti ỹ kan'oo däk dajëb hã. Ỹ hajaa
    ỹ kan'oo däg bä dajëb hã. Ỹ hajaa p'aa hẽnh ỹ ganä wät p'aa hẽnh ỹ edëb wät hyb
    n'aa. Tii d' né hẽ Ee mejũũ ỹ bad'oo —näng mä Jesus kyyh.
  lat-VUC: 'Nemo tollit eam a me: sed ego pono eam a meipso, et potestatem habeo ponendi
    eam, et potestatem habeo iterum sumendi eam. Hoc mandatum accepi a Patre meo.'
  ngp-ngp: Hahali mnt'hu akuulava ugima wangu mna ni miye mwenye. Name nnanawo udahi
    wakuulava, nnanawo udahi wa kuuguha naho vituhu. Mwiko uwo nehiink'higwa ni Tate.”
  aoi-aoi: Nara warna warningerribirra awarduma ngayuwa umba ngayabakiyaba kilyangkuwerribikajungwunama
    kijungwuna-mulangwa akwa kenibudina-mulangwa ngarningka. Enena-bina ebina Nungwarrka
    nginumakama ningenikiyama-langwa-da,” niyama Jesus.
  enq-2: Namba kumatale lao endakali mendeme nambanya lete katenge doko nyokonyala
    naeyata. Lete katenge doko kame soo kumala penge dokopa, pilyoo nyingi dokopa,
    dolaponya kyeto doko namba-kisa singi. Dopa pipi lea pii doko nambanya Takange-kisa
    nyiona” lea.
  eng-ASVBT: No one taketh it away from me, but I lay it down of myself. I have power
    to lay it down, and I have power to take it again. This commandment received I
    from my Father.
  mna-mna: Tomtom sa irao be ipun yo ma aŋmeete sorok na som. Bela ituŋ aŋyok, tona
