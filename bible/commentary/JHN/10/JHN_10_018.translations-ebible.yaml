    yaa, an ngath-ngath. Kaangk ngaywey koyaman man-yetham iiy-iiyāng-a, yaa, an yimananga
    ngath-ngatha. Puth inaniy-a, wik piip ngatharamantaman nilan thaw ngathar yimanangan
    iiyāng.”
  zga-M: Hakuna uyusitola ukhuma khulyone, une nikhomya yone. Nelenago amadalakha
    agakhumya, nelenago amadalakha agakhotola, khange. Nepokhile ululagelo ulu ukhukhuma
    khya Dada.”
  yom-yom: Kadi mutu kalendi kuphonda ko vayi minu veka ndieti vana luzingu luama.
    Bila minu veka mbeki lulendo mu kuluvana ayi mbeki lulendo lu buela kulubonga.
    Luawu lolo thumunu nditambula kuidi Dise diama.
  san-SIN: කශ්චිජ්ජනෝ මම ප්‍රාණාන් හන්තුං න ශක්නෝති කින්තු ස්වයං තාන් සමර්පයාමි තාන්
    සමර්පයිතුං පුනර්ග්‍රහීතුඤ්ච මම ශක්තිරාස්තේ භාරමිමං ස්වපිතුඃ සකාශාත් ප්‍රාප්තෝහම්|
  yut-yut: Amɨn kɨnda da egɨp egɨpno arɨpmɨ dɨma gwayesak. Naga dakon galaktok yolek
    egɨp egɨpno parekgeŋ. Egɨp egɨpno parekgeŋ ae abɨdokeŋ uŋun dakon yaŋ dagok uŋun
    nagon tosok. Dat da yaŋsi abeŋ dosi yagɨt.”
  grc-BYZ: οὐδεὶς αἴρει αὐτὴν ἀπ᾽ ἐμοῦ, ἀλλ᾽ ἐγὼ τίθημι αὐτὴν ἀπ᾽ ἐμαυτοῦ· ἐξουσίαν
    ἔχω θεῖναι αὐτήν, καὶ ἐξουσίαν ἔχω πάλιν λαβεῖν αὐτήν· ταύτην τὴν ἐντολὴν ἔλαβον
    παρὰ τοῦ πατρός μου.
  cpc-NT: Tikaatsi shintsiwintinani, aña naakataki shinitashitaincha. Otzimimotana
    noshintsinka noshinitantari, iro nañaantaari iijatzi. Irootaki ikowakiri Ashitanari
    nantiro”.
  nhg-NT: Amo öque niechcuejcuelea, cache naja mismo nectiemaca. Necpea beletelestle
    para nectiemacas, hua necpea beletelestle para ocsajpa necönas. Ejqueu oniechmandörojque
    noTajtzi.
  nya-nya: Palibe amene angawuchotse mwa Ine, koma ndikuwupereka mwakufuna kwanga.
    Ine ndili ndi ulamuliro wa kuwupereka ndi ulamuliro wakuwutenganso. Lamulo ili
    ndinalandira kwa Atate anga.”
  ngu-NT: Xacaj nechcuilia nonemilis, yej nejhua nictemaca ican cuajli noyojlo. Nihueli
    nictemacas nonemilis, niman no nihueli ocsejpa ninoyolitis. Ijcon noTajtzin onechnahuatij
    para nicchihuas.
  kup-kup: Met ur noñomapanez pov parum homevokam natotü, oñ nemauhö gu haomanahoh
    rekot paru ne ur noñomapan. Pot tomazao nem Papap neen hanañahan ne hodad hakez.”
  jid-jid: Idiori na ya ban ni me na, ime mi no ni tumu, mi he ni gbengbenle u no,
    ni he ni gbengbenle u bawu ngari. Mi kpa umurni rji ni Timu.”
  wmw-wmw: Hapana alávya mainsha angu, ila omi niripereka mwanyewe nifwe. Nanawo mamulaka
    a kupereka, na nanawo mamulaka a kupewa kupokerera tena. Ndi vyanilaiziwe na Baba
    wangu.”
  gmv-GGM: Tani ta shemppo ta dossara aththa immadsi attin oonnika tape woothii ekkeena,
    ta aththa immanas gidiin woykoo zaara denththans gidiin sheeney tassa, hessa he
    azazoza ta ta aawape ekkadis.
  ssg-ssg: Tap tel pon teleiak halik na nga sowini. Nga pon hani seilon telei nga
    ma nga pon moih alia tuahe nga puas usiusi waliko ti tel Tamak honewen nga ailean.”
  zpo-NT: Nik tub xaa nyent mod gut na, yet na nel sbaa nzhekla na. Nkano na yalnabeyy
    za na yalnaban cheen na nu kayaa naya stub welt. Kwaane mxaal Xuz na na le na.
  poy-poy: Kwahera muntu yakampoka ukomu wangu, neni nuwulaviya mweni. Nana uwezu
    wa kuwulaviya na kuwutola kayi. Hangu ndo Tati kandagaliriti ntendi.”
  qwh-NT: Quiquï munaptïmi, wanutsiyämanqa, manam pecuna munarnintsu. Munarinällam
    wanïpis, y munarinällam cawarimipis. Tseno cananpaqmi Papänï mandamashqa” nir.
  gaw-gaw: Laa nug heeb, bau dahil iiṯa meḵunu am iiṯa, da daḵa dahil bau hep̱i, iiṯa
    meḵu. Da dahil g̱agaṯagp̱a bau dayak dahil hep̱i, iiṯa meḵu amu dahil g̱agaṯagp̱a
    bau dayak dahil eḏue aoḵulnu dooṯem. Am da Mame top̱anu g̱agaṯag amu aomi,” awa
    aum.
  nca-nca: Uni kato eneŋombo neneŋo yoto-yotone riní kama kini teweya. Kini. Neneŋombo
    naŋge yoto-yotone ŋu rotowano. Awando mande kondé ka nimitoro owé ka nunaró. Asa
    ko neneŋombo rotowano, ko pitu ko rewano.”
  zpz-NTPP: Ni tub la mbecy wac cut yu ya̱, benu wazaana̱. Tees ndeꞌ coz nu bruu nañ
    lardo̱o̱ ub la̱ nu shet ica̱ nu cut mbecy ya̱. Ya̱ ricy cupa̱ rishbeey nu zaana̱
    nu cut mbecy ya̱, nunu ricy cupa̱ꞌ rishbeey nu gyabaña̱ tuubaꞌ tir. Ndeꞌ riiñ
    nu bduꞌ Ñgyoozh uza̱ ya̱a̱ ―na Jesuuz.
  mkj-mkj: Joh emen pirin kihjang Oai mour, a pein Ngoahi ma mihndahkihla. Mine Oai
    manman en mihndahkihla, apel pel mine Oai manman in pwuroahng oaloa. Ioar doahroar
    ma Joamoaiho inoaukihoang Ngoahi pwa Ngoahi en wia.”
  zac-NT: Ni tubi adë chu guëdchisúdiꞌi vidë shtëna sino na rdë́ꞌëhia vidë shtëna
    por voluntá shtëna, nu napa pudërë de quë despuësë guëdë́ꞌahin, guëbania stubi.
    Zni na ordë nabëna recibir de Shtada.
  kyg-kyg: Mago vekamoꞌa afaꞌa maisuva yaꞌnimo nayapatiꞌmo alino naha faleno oꞌatalegaiyaꞌmonanafa
    nagaiꞌnimo nagesa afiteꞌna atalegauve. Afaꞌa maisuva yaꞌnimo ataleteꞌna halate
    alisuva himamuꞌnimo ago aliꞌnove. Afoꞌnimoꞌa ani kavaꞌmo huvo huno naha paiꞌniyaꞌmofeꞌmae,
    huno hapa paiꞌniye.
  kmk-kmk: Maid makapatoy kan sakon. Sakon pay lawan nat mangipalubus un mapatoy.
    Kalintogak un mangipalubus sin mapatoyak ot kalintogak pay un matagu obos, ta
    siya’d imbilin Amak kan sakon.”
  cao-NT: Jabi yama tsi xo toa jahuë chamá tsi ëa namëti mëtsa cato. Jama, caxacanaibo
    qui ëmë aquia nati. Noho chamá tsi ëmë aquia nati. Jasca, noho chamá tsi bësotëquëxëquia.
    Jabi noho Jahëpá ëa raaniquë nohiria bo bax nati —nëa tsi quiha nohiria bo qui
    Jesu nëcaniquë.
  bbr-bbr: Isan enimsau utoita, kar ros erekapu iwori kuräu senek wa, is sakau orip
    isan ronkat pakas isakasar isan enimsau utomoi, isakasar isan enimsau ätäi owaun
    itok. Kar ros is wa tämurai. Isan monias is kiro keseraun airowon siar keseram.”
  inb-inb: Ñi pipas mana nuka­pa kaug­saita kichu­wan­ga­pa kanchu. Nuka kikin­lla­mi
    karan­ga­pa kani, wañu­chii tukun­ga­pa. Nuka kikin karan­ga­pa pudi­nimi, wañu­chii
    tukun­ga­pa. Chasa­lla­ta, nuka kikin pudi­nimi ikuti kaugsa­rin­ga­pa. Chasa­mi
    nuka­pa Taita pasan­ga­pa kacha­mu­warka.
  hrv-hrv: Nitko mi ga ne oduzima, nego ja ga sam od sebe polažem. Vlast imam položiti
    ga, vlast imam opet uzeti ga. Tu zapovijed primih od Oca svoga.”
  box-NT: Nùpue yí dà máa vĩ́iní ĩnɛ́n mukãnì làa pànká. Ĩnɛ́n lé yìa
    wee tà dé le na ĩten. Le ɓàn naló pànká wi ĩ cɔ̃́n, á le ɓàn bĩní
    yíró pànká mún wi ĩ cɔ̃́n. Bṹn lé bìo á ĩ Maá nɔn le ɲii le ĩ wé.»
  ote-NT: Pe hinto ma da hña̱ga ma te, ma ga tusɛ. Dí ha̱ ra tsꞌɛdi pa ga tusɛ, ne
    dí ha̱ ra tsꞌɛdi pa ga yopa nte maꞌnaꞌqui. Njabʉ bá ꞌbɛpcagui ma Dada.
  wnu-wnu: End ne munon ger ye yanama me uminei. Ye yonomi waramb umb wogub bo igomot
    der bugemin eng gor ye qeemben. Qob eng yonou Tain yonob qamara igub quraum,”
    ende qamarei.
  zam-NT: Yende chó mèn gác guth daa. Ndxe'leque', leque daa li par quée yalguth loon
    xal nee lezon. Na ndxàp con' la's niin no ndxàpen con' la's yan par leque daa
    ñibe' par gath daa. No ndxàpen con' la's niin no la's yan par leque daa ñibe'
    par beren, ryo xban daa tedib vez. Con'a nac co' mnibe' xuden Diox loon par lin.
  zyp-NT: Ka hringnah heh ahotahmai pa chu khy bei he, canghrasala kama ka rei tah
    ka pehpaw a cang. Peh khynah naw hnui neh ka, lah kaw khynah naw zong ka hnui.
    Ma nawhnuinah heh ka Paw tai tah ka hmuhpaw a cang,” tatah a tah he.
  sey-NT: Yëꞌë paꞌiye jioquë peoji. Yëꞌë yëyepi i̱siyë, yëꞌë paꞌiye. Yëꞌë ja̱je neñe
    paꞌiji cuiꞌne cuiꞌnare pa co̱ñeje deꞌoji. Iye aꞌë, yëꞌë Jaꞌquë yëꞌëre cua̱ñeseꞌe.”
  nvm-nvm: Naiji fu erar na dab kaniekma bakin. Regavo naka koiknu vajai nun igi abe
    ijia nijaidiaga bu kanie na guak. Na e darokin ijefuon bu kaniega na guame rad
    na daro nun ijia una urik. Regavo iji fun Asoi nun iji fu kiema na ruainva ijar
    na ijegrekfuon fu iji kuardienmano kiain.
  mps-mps: Bidi me deligo eno bidabo bomo me sela sągobeo. Magi basowe? Ena digi
    ena homugo koneama, tama ena bidabo bomo ena kibu sipsip tobade tagalaibao. Tama
    ena bomogo bidabo bomo tagalama, tama bidabo bomo ena ma sabo elalubuo. Ena Ayago
    enabolo te sę ya wai dao,” Jisasgo te po wai.
  pab-NT: Maisa halitinai xaokala xini nowainihena, noxaokalita atyoite nowainihena.
    Baba aiyatelikisa natyo hoka noxaokalita nowainihena. Hatyaosetaite noxaokalita
    nokaseheta. Baba irai nokakoi hatyo akiti hoka exaokalita nikareta natyo — nexa
    Jesus ihiyeha.
  llg-llg: Taa hambu hataholi esa nakaseti Au fo mate, tehuu Au mesa nggau sadia fee
    Au aoinang losa mate. Au boe oo aena haak fo fee Au aoinang. Au boe oo aena haak
    fo haꞌi fali kana. Palenda ia, Au simbon so neme Au Amang nai nusa-sodak.”
  kyf-kyf: Wee na 'yliyɔgagɩe mɩa, nyɩmɛ yabhlogbɔɔ 'nɩ mneni ɔ 'ka 'mɩ we kwɛɛ -sa,
    na dlɩɩ da ɩn palɩa we la. Ɩn ka we se ɩn 'ka we lapalɩ, 'ɩn, ɩn ka we se ɩn 'ka
    'ya we 'wʋbhu. Tite na Dide tɩa 'mɩ -yɔ, mʋ mɩa dɛ.»
  tpi-tpi: I no gat wanpela man inap pinisim laip bilong mi. Nogat. Long laik bilong
    mi yet mi bai lusim laip bilong mi. Mi gat strong inap long lusim laip bilong
    mi, na mi gat strong inap long kisim bek gen. Papa bilong mi i bin tok long mi
    mas mekim olsem.”
  mih-NT: Yoñi sa cuu cahñi sii tatu ma cuhve sa cui, zoco cua cuhve sa cui. Cuu cui,
    ta cuu nandoto tuqui. Ihya tyiño i saha ra Ndyoo Zuti sii.
  qvh-NT: Noga munayyogmi caycä wanunäpä y cawarimunäpäpis. Saymi quiquë mana munaptëga
    pipis wanusimanmansu. Sayno captinpis Taytä nimashgannömi wanushä y wanushgäpita
    cawarimushä.”
  kms-kms: Wuti iri nge ni kati segi, pudi nge ngening nde nei pene kati. Nge kati
    kin gre rise, di mune kes kewo kin gre rise. Nge wuyi ni nge pugri simbe nindigh.”
  agn-agn: Anday mapagpatay ong yen mga belag ta kaliagano, kondi bolontad ang to-dolo
    tang yen ang kaboi. May gaemo ang i-dolo tang kaboio ig may gaemo kang bawieno.
    Yay na tang tobol tang Tatayo ong yen.”
  nhi-NT: Amacah nechquixtilia, yeh neh nonohmah intemactia noyolilis. Inpia in chicaualis
    intemactis uan ocsipa incanas. Yeh nin tlanauatil tlen onechmactih noTahtzin.
  ttc-NT: K'onti'l ab'l n'el eq'in te wanq'in sinoke a'inx wetz nxik nq'apo' wib'x.
    At wajwalil tzan txik nq'apo' wib'x b'ix at wajwalil tzan tjaw wanq'insa' wib'x
    junky'el tzan tpaj ikxji otzaj tq'uma' te Ntat.»
  dan-1931: Ingen tager det fra mig, men jeg sætter det til af mig selv. Jeg har Magt
    til at sætte det til, og jeg har Magt til at tage det igen. Dette Bud modtog jeg
    af min Fader.”
  kwj-kwj: Hima fo ai himamwale ti hinde apa raꞌai kumbwa. Mina. Ai okokona kumbwa
    apa ai himamwale ti ani andosino. Ai himamwale ti ani andosino kwambu ga ai himamwale
    ani ai torono kwambu ga a torosindau. Woro do kwambu ai Yapai ani hasiwani a torosindau.”
  vie-OVCB: Không ai có quyền giết Ta. Ta tình nguyện hy sinh. Ta có quyền hy sinh
    tính mạng và có quyền lấy lại. Vì Cha đã bảo Ta thi hành lệnh ấy.”
  kze-kze: '@see-verse:JHN.010.017'
  mpj-mpj: Mirta kujupalurniya walyjalu kuliraka kuwarri pungku, ngula ngayuluwiyajurna
    kulilku, palunyangkarniya pungku, palunya tayimungka. Ngayuluwiyajurna kulilku
    miturriraku, palujanurna wankarriku. Jilanyarna miturriku karna wankarriku, Mamaluju
    wajarnu.’”
  lbk-lbk: Maid mangala isnan fiyagko mo ad-ik ipalofos, tay kikhad ak ay mangiyoya.
    Tay sak-en, wad-ay kalebfengak ay mangichawchaw isnan fiyagko, ya wad-ay kalebfengak
    ay kasin matakho. Siya na nan infilin Ama ken sak-en.”
  mto-NT: Ni pa̱na xa a̱tseꞌe je̱ njoojntykin xkapa̱jkjat pa̱n joojntykavaamp a̱tseꞌe,
    á̱tsamts je̱ꞌe̱ veꞌe nmaso̱ꞌo̱kup. Njayejpp xa a̱tseꞌe je̱ kutojku̱n je̱ts a̱tseꞌe
    nmaso̱ꞌo̱ku̱t, je̱ts njaye̱jppapts a̱tseꞌe je̱ kutojku̱n je̱ts a̱tseꞌe njoojntykpa̱jknuvat.
    Je̱ nTeeꞌ a̱tseꞌe xmo̱o̱y ya̱ pavaꞌnu̱n.
  bzh-bzh: Nabë sa su ngoġekin nabë sa nadiiḳ rë, og mehöti su yoh vu bë rëḳ ngis
    sa rë. Gaḳ senġo yoġekin bë sëḳ nadiiḳ. Sa niġ wëëk yoh vu bë sa nadiiḳ,
    gesa niġ wëëk yoh vu bë sëḳ vesaġ doḳ nah gökin. Ġaġek sënë rëḳ anon jaḳ
    noh vu sën Amaġ nër vu sa lo.”
  guj-2017: કોઈ મારી પાસેથી તે લેતો નથી, પણ હું મારી પોતાની જાતે તે આપું છું; તે આપવાનો
    મને અધિકાર છે અને પાછો લેવાનો પણ મને અધિકાર છે; તે આજ્ઞા મને મારા પિતા તરફથી મળી
    છે.’”
  jvn-NT: Aku masrahké uripku sangka karepku déwé. Ora ènèng sing bisa ngrebut sangka
    Aku. Mati ya karepku déwé lan urip ya karepku déwé. Kuwi kekarepané Gusti Allah
    Bapakku.”
  byr-byr: Aane pwai kwai nɨmɨre gaalyabwi mamaaryɨwaꞌ. Aawa. Nɨmɨ sainyɨ kave walakɨna
    yɨdeinyɨ. Nɨmɨ navɨka mwaalɨna kyaꞌmuri pwara nyɨramakɨpɨꞌdeꞌ mɨꞌ. Aawa, nɨmɨ
    sainyɨ dɨna ‘Pwara nyɨramakɨpɨka!’ dɨna kyaꞌmuri nyɨramakɨpɨꞌdeinyɨ. Sahwainyɨ
    dɨragɨnyainyɨ dɨna ‘Pwaraavɨna balɨma!’ nabaai Nɨmwai sara nyɨdakakeinyɨ dɨragɨnyaꞌ
    nyɨjaavakeꞌ dɨvi sara yɨdeinyɨra.”
  ian-ian: Kɨta nyan ndɨna maawupmba yelavɨtaa wun kat ana alɨpsɨga vatnyagiyandɨ.
    Wun wowun maa wun kat vatnygiyandɨ. Kiyalaa lɨga laakiyowun. Vɨga lɨgowun. Kiyalaa
    lɨga avla laakweya kwondu ngilɨga. Vɨga lɨgowun. Wuna nyaek wunkat wupma wandɨ
    maa vɨga lɨgowun waa wandɨ Jisas.
  hun-hun: Senki sem veszi azt el éntőlem, hanem én adom oda azt magamtól. Van hatalmam
    odaadni, és van hatalmam ismét visszavenni azt. Ezt a parancsolatot kaptam az
    én Atyámtól.“
  mcf-NT: Matsesën ambembi ëbi unës uatiapimbo ictsiash. Ëmbi tantiacpadquiequi matsesën
    unës uadendabi. Adecbidi uincuentiadquio yec ëbembi uincuenendabi. Aden con Pan
    namiacpadomboen naindambi —quepondash Esus.
  kjs-kjs: Pa enaalimi ni mada nalu makomalimi. Dia, nina kone suma ni mada linalo
    giyalua. Naa ade abuna kagaa pirape kone wasupare nimumi lina toa page neme wala
    mealua page nina palua. Aapame go agale abala lagisa-pulu go-rupa palua lisa.
  mni-mni: "Kana amatana eingondagi eigi thawai louba natte. Ei isana yana thawai\
    \ thabani. Eina eigi thawai thaba amadi amuk lousinbagi itik eingonda lei. Yathang\
    \ asi eigi Ipadagi phangjabani.”\x94"
  yad-NT: Ne ti̱ so̱vay rimusirya ri̱nu̱yada. Ray ji̱ta sa̱y radyiryamusirya. Jasidye
    rimura ra̱tidye sa̱rya ri̱nu̱yada, ra̱tidye jmutya̱ ju̱na̱ntyirya. Ri̱mutya̱jada
    rajye̱myusirya jirya jpa̱jada.”
  mxb-NT: Tído ko̱ íin taꞌon kaꞌání yuꞌu̱ xíꞌín to̱ꞌon ki̱ꞌo kóni̱ mií rá, mií vá
    yuꞌu̱ naki̱ꞌo miíí ña̱ kía̱n kuui̱. Dá chi̱ ió choon noo̱ ndáꞌa̱ yuꞌu̱ ña̱ kía̱n
    naki̱ꞌoi miíí kuui̱, ta ió taꞌani choon noo̱ ndáꞌa̱ yuꞌu̱ ña̱ kía̱n natakii̱,
    ta choon yóꞌo ni̱ na̱tiiin noo̱ tatái̱ ―kaá na̱.
  pon-2006A: Sohte me pahn kihsang ei mour, a pein ngehi me tounmeteikihla. Mie ei
    manaman en tounmeteikihla, oh pil mie ei manaman en pwurehng ale. Iei duwen me
    Sahmo mahsanihong ie pwe I en wia.”
  maq-NT: Tsajin yo xi cjuahatahá cjuahñu naha ta ngahan ne, cojo cjuatacun naha suva
    suá yojo naha xi cueya. Tjin ná chuva rë xi suá yojo naha, hacuaha tjin ná chuva
