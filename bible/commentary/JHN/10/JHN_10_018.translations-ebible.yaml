    nana mene ayero yanese sena ara.” Ayero sena arauwa.
  mal-2015: ആരും അതിനെ എന്നോടു എടുത്തുകളയുന്നില്ല; ഞാൻ തന്നേ അതിനെ കൊടുക്കുന്നു; അതിനെ
