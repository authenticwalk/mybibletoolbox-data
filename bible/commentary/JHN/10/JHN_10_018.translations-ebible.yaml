  awb-awb: Íre mó kegá iwíáhue nubiq suagéhe. Peh ínénéga iwíáhue pukinie. Íné iwíáhu
    tanáhráq pukéna mó oga úkinauge. Minayabe Nániboga, miraúno aintáráire úwe.
  gdn-gdn: Nau Mamai kasiyara tegebu ade ragiragi kawaya sidibu da nau naubo nuwaneya
    ki nau niya iyani wi nene tarani ade ewa ade yadani. Ki pokere, iyapana nau asusu
    eba susinimoto poyo ko nau naubo nuwaneya ki mu makeya makeya kwaetagisi.”
  nko-NT: Ɔhaa mɛ́ɛtalɩ́ swɩ́ɩ́ mɩ́. Mɩ́ onutó latsúlá ánɩ́ nɔ́hʋlɩ́ɩ mʋ́. Mbʋ
    ɔkpa hʋ́lɩ mɩ́ nkpa, mbʋ ɔkpa lányá mʋ́ ɛ́. Ɩ́nɩ mɩ́ Sɩ́ lɛ́bláa mɩ ɔbɛ́ɛ mbwɛ́ɛ
    nɩ́.”
  bsn-NT: Masare yʉ rijabosarʉabetijama, no bajiro yicõari yʉre sĩabetiborãma ĩna.
    Masare yʉ rijabosarʉase ñaja yʉ bojarore bajirone yʉ yiroti. To bajiri, quẽna
    yʉ tudicatirʉajama, caticoa masiaja yʉ. To bajiro yʉ yimasirotire yʉre cũcami
    yʉ jacʉ —masare yigoticami Jesús.
  pib-NT: Gike konanno nuwekinri, seyni Gitako gitaklu Gitanuko. Nutaaka nutakyaplu.
    Nutaaka numepe yoptoletyapatnaklu. Wane rixa yokanretno Nuru.”
  wiv-wiv: Mara beta kaka katiu ni hubi matehi vetaniau, hau ta vala mazukeni mulehiau
    na kagu lohoihoia mule. Hau kagu matuhanga vona kata vala mazukenia, kagu matuhanga
    vona kata pele mulehia; a Tamagu ia e geriau kata kati baraenia.”
  reg-reg: Atalio kabhugega okusoka kwanye, nawe anye enibhusosha omwene, Ndino bhuinga
    bwo kusosha, na ndino bhuinga bwo kubhugega ona. Niyabwilwe echilagilo chinu okusoka
    ku Lata.”
  mlh-mlh: Gogone moji so oga nuiŋyoŋ, oi nake kisiŋgaru bokebemiŋ. Mamaneji mitiga
    nareme nake gogone kisiŋgaru bokebemiŋ eru ore ŋadiineo moke gboreru go ropebemiŋ.
    Usuŋ oŋuine oi nondeo pega.”
  gof-ENT: ታ ዶሳዳ ታ ሼምፑዋ ኣ ኢማይሲፔ ኣቲን ታፔ ኦኒካ ኤኬና። ታ ታ ሼምፑዋ ኣ ኢማናዉኔ ዛራ ኤካናው ማቲ ታው ዴዔስ።
    ታኒ ኦና ሜላ ታ ኣዋይ ታና ኪቲዳይሲ ሃይሳ» ያጊስ።
  aau-aau: Mo hane kokwe posokwaw mon okrue ley. Sa ha lokrue ey hokwe, hakiaw ipan
    ma lon kow hiykwaw. Ha ma lokrue o, ha su ma-lwayr ey o, krai senkin somokwe hano
    iha arian mon nak-wak. Me-kupaku-ok sokukwe hano Aio hiykwe hane po nuw-mekow
    kraiay, ha senkin mon e.”
  tvk-tvk: Moletin tovuol mikila vahur rat meulien navan ra nou. E napol ni nenemien
    navan tengan nasa rati. Inou nanggur xeihen tengan nasa rat meulien navan, e nanggur
    xeihen tengan nihur rilomun ni. Ngan ak be naha xa Tata navan tesemae ni nou tengan
    nipol ni.”
  prf-NT: Awan ti makapangalap ti biyag kuwidi, nan kusa ku iyád a iyatád. Tehudák
    a kapangyariyan a iyatád iyád sakay alapán a ruway. Iyád en utus a tinanggap ku
    ten Ama ku.”
  auy-auy: '@see-verse:JHN.010.017'
  tbg-tbg: Te kia hove tiariraro kiama vovano ti ho haru kaanarove. Te tenta qutu
    vuataa iraqe te qutu virerave. Te qutu vuaina okararave, te qaiqaa qaqi himpuaina
    okararave, ti kaiqama vaivo. Ti Qova tiriara minti mintiane ti uvara, te vi uvara
    vararerave, tiro.
  hub-NT: Winaka nitak enentaimsarka mantumain ainatsui. Wika wiki surumankattajai.
    Wiki surumankan jakan ataksha wiki nantaktatjai. Wina apar tu chichartuku asamtai,
    wii tumamain arutui”, tusa tinaiti.
  hmo-hmo: Tau ta ese lauegu mauri ia kokia lasi, lau sibona lau atoa diho. Lau be
    mai siahu do lau atoa diho, bona mai egu siahu do lau abia lou. Inai bamona siahu
    be egu Tamana dekena amo lau abia vadaeni.”
  big-big: Ne nelagirikki keli ono kesak nakkorau ne neli ono. Kapura ne ngaungaugu
    ibengki. Keya ne ibengki puragi pangkara keya kozanda kilimbek, keya ne yangalek
    meiya logo ngereke wik wizagomagi puragi pangkara keya kozanda kilimbek. Nogo
    pilik mizi purik pangkarikku, purik negi Mangobokko miziweki neiya legi, yeiya.
  gux-G: Nul kaa bo fie n mial, n yantiali k bo lu n mial, n gɔ pia yiko yua k bo
    fid fidi guan k gaa l miali. n baa ṅ maadi k min tuni yaali n yeni.
