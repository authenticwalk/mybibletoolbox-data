verse: JHN.010.018
translations:
  kpx-kpx: Atabeu bae di lu mage di bae hatilivebene. Isito di biagena di isivimo
    hatai. Di Mamau daho loui vuvune mai daoale kemo dana hatiniege tota vuvune kemo
    hovelahai.”
  okv-H: Eto uje nau na nau vasiri toasona amo embo nei na mane egimbeto humbasuja.
    Eto na sovera humbuto pehasora eto sovera amina au nau vasiri ehako umbasona ari
    avo ainge ana nau Mama na nau degi ta ke ena,” ke ainge Iesu na enu,
  tbo-tbo: U hilage ega iyai gehouna ita taniwageya, tau tunawau a palihalena meu
    po apo a hilage, ma emoemotau apo yautuwe a wimeya, babana Amau a nugotuhu po
    a taniwaga uyahiu.’
  mal-C: അത് എന്നിൽനിന്ന് ആരും എടുത്തുകളയുന്നില്ല, ഞാൻ അത് സ്വമേധയാ അർപ്പിക്കുകയും
    തിരിച്ചെടുക്കുകയുംചെയ്യുന്നു. അത് അർപ്പിക്കാനും തിരിച്ചെടുക്കാനും എനിക്ക് അധികാരമുണ്ട്.
    എന്റെ പിതാവിൽനിന്നാണ് എനിക്ക് ഈ അധികാരം ലഭിച്ചിരിക്കുന്നത്.”
  grc-SR: Οὐδεὶς ⸂αἴρει⸃ αὐτὴν ἀπ᾽ ἐμοῦ, ἀλλ᾽ ἐγὼ τίθημι αὐτὴν ἀπ᾽ ἐμαυτοῦ. Ἐξουσίαν
    ἔχω θεῖναι αὐτήν, καὶ ἐξουσίαν ἔχω πάλιν λαβεῖν αὐτήν. Ταύτην τὴν ἐντολὴν ἔλαβον
    παρὰ τοῦ πατρός μου.
  bgc-bgc: कोए मेरी जान मेरै तै खोसदा कोनी, बल्के मै उसनै खुदे उसनै अपणी मर्जी तै
    दियुँ सूं। मन्नै उसकै देण का भी हक सै, अर उस ताहीं दुबारा लेण का भी हक सै, यो
    हुकम मेरै पिता नै मेरै ताहीं दिया सै।”
  khz-khz: Talima taa na au geku maguli ati pene gapi-vagia au gekuna. Au matotauku
    geku ririwai atao-rigoana. Au mageku tiavu pana tao-rigoa, e mageku tiavu pana
    gapi-waia. Voo au Tamaku na evaikilakuto pana kalaa.”
  deu-TKW: Niemand nimmt es von mir, sondern ich setze es ein von mir aus. Ich habe
    die Vollmacht es einzusetzen, und habe die Vollmacht es wieder zu empfangen. Diesen
    Auftrag habe ich von meinem Vater bekommen.
  zsr-NT: Nutu nu bönniꞌ sáquiꞌnëꞌ gdöddëꞌ nedaꞌ san nédaꞌczaꞌ rudödaꞌ yöl‑laꞌ naꞌbán
    quiaꞌ, gatiaꞌ. Dë lu naꞌa udödaꞌ lei, len dë lu naꞌa uziꞌa lei leyúbl. Cni nac
    le gna béꞌinëꞌ nedaꞌ Xuzaꞌ.
  lin-lin: Moto moko te azali kobotola Ngai bomoi yango, kasi Ngai moko nde nazali
    kokaba yango, na mokano na Ngai moko. Nazali na bokonzi ya kopesa mpe ya kozwa
    yango lisusu. Yango nde mitindo oyo Tata na Ngai apesaki Ngai.
  hns-NT: Koi na hamaar djaan leiga, bakie ham apane debe. Hamme saktie hai aapan
    djaan dewe ke aur phien se lewe ke. Hamaar Baap aise bolies hai.”
  noa-E: Mag mʉch thõopiju a chirʉm chan, ajués chikhamnauta mʉrʉg magpi naawai khaba,
    mʉch khĩrauta õor kõit mʉch thõopijugui ajim, am peerdʉ awaag. Mʉ Ayau mʉrʉg magta
    apitarr aawai mua chadcha ʉdʉʉr mʉch thõopiju aai chirʉm. Pari deeu ũwaai mag
    iiu phiidʉagjã jua theeg chirʉmgui ajim am jʉ̈g daar.
  eng-EMTV: No one takes it from Me, but I lay it down of Myself. I have authority
    to lay it down, and I have authority to take it up again. This command I have
    received from My Father.”
  mib-NT: Ni ɨɨn ma cúu cahni ruhū, chi máá rí cúu jeē jéhe jnūhun cuu rī. Jeē cachí
    máá rí te cuu rī, te jeē cachí máá rí te natecu rī, chi súcuan íyó poder rī. Súcuan
    ni cahān Tatá rī jeē sáha ri. Achí yá.
  lif-NT2: आत्तिल्‍ले़आङ् ने़त्तिगे़न् आहिङ्‌मन्‍निन् इङ्‌गाॽओलाम् तेॽमा मे़सुक्‍तुन्‍लो,
    कर कङ्‌ग इङ्‌गाॽ आबाङे आसिराॽ थाङ्‌धाङ् पिमा सुक्‍तुङ्‌लो॥ ने़त्तिगे़न् आहिङ्‌मन्‍निन्
    आबाङे पिमा नु याम्‍मो याङ्‌ना खोःमा युक् कत्तुङ्‌लो॥ इङ्‌गाॽ पानुदिङ् आम्‍बारे़
    अक्‍खे चोःक्‍मा इङ्‌जाःङ् पिराङ्‌ङाङ् वाॽरो॥”
  xnj-xnj: Kawaka mundu mweakuninyaga wumi wangu, nambu nikuuwusa kwa kugana kwangu
    namwene. Nivii na uhotola wa kuuwusa wumi wangu na mewa nivii na uhotola wa kuutola
    kavili. Chenichi ndi Dadi cheanilagizi kukita.”
  mmx-mmx: Kopmen teta naba lok pes lorooro rak basinge ia. Nenia anaba raba gamasa
    mun i at lavavara axa rak. La a epovo xusu ti raba lorooro rak la a epovo bok
    kusu ti roo xat amlong. Ne Tamak ga raba ia mi lolos ti lox i xuren.”
  cbr-NT: '''Ëx cuëëniama ca unin ''ë bamamitima ''icën. Bamatsianxmabi cana ''ëxbi
    cuëëncë cupí bamati ''ain. ''Ëx cuëëncë cupí cana bamati ''ain, bamatancëx cana
    baísquitëcënti ''ain. Usai ''inun ca ''ën Papan ''ë caxa.'
  tee-NT: Jantu lai xamati' aquintitai'inilh ju qui'atsucunti ju va la'ixk'achat is'akstu.
    Qui'akstu ju acxt'ak'a'. Alin ju quintachaput ni lai acxt'ak'a'. Chai alin ju
    quintachaput ta yu lai acpu'amaklhtayananchokoya'. Junima lhamap'aksin quimpai
    ju quixtaknita.
  eng-LSV: no one takes it from Me, but I lay it down of Myself; authority I have
    to lay it down, and authority I have again to take it; this command I received
    from My Father.”
  cak-NT: Ri nuc'aslen, can man jun xtimajo chue, roma ri nuc'aslen xa ja ren ri yiyo'n.
    Pa nuk'a' ren c'o-wi chi ninya' y pa nuk'a' chuka' ren c'o-wi chi nic'ue' chic
    nuc'aslen. Quiri' ri ru'in-pe ri Nata' chue, xcha' ri Jesús.
  pah-NT: 'Ji jijukaukare''ymame nhiarõe''ỹve''g̃a pe po ti tegwete g̃a pe jijukahava
    nehẽ. Emo nhiremimbotarimo po ti ji jijukaukari g̃a pe nehẽ, ei ga. Jipopoaka
    ji jijijukavouka nhinhimbogweravuka no, ei ga. A''ereki jiruva''ga e''i ji ve
    a''ea rehe: “Nahã po ti nde rekoi nehẽ”, ei Jesus''ga g̃a pe.'
  sja-NT: Awaraarãpa mɨ k'ap'ɨa peepida-e pai. Ma k'ãyaara mɨata ãchimaa mɨchi k'ap'ɨa
    peepiit'ee. Mɨa mãga ooit'ee mãik'aapa waya chok'ai p'irabaiit'ee, mɨ Ak'õrepa
    mãga jara bairã. Iru jõmaarã k'ãyaara waibɨara bɨ.
  xed-xed: Haɗ mndu ta laviŋtá klaptá hafu ma iʼi wu, iʼi ka ghəŋa ɗa ta vlata. Laviŋlava
    yu ta vlata, laviŋlava yu ta mutsəglafta. Tsaya skwi dzaʼa ka magay ka Da ɗa nda
    iʼi.»
  glk-glk: هیچکس اونه از من فینگیره، بلکی من به میلِ خودم اونه فدم. اختیارشه دأرم
    کی فدم و اختیارشه دأرم کی اونه پس فیگیرم. اَ حکمه از می پئره فیگیفتم.»
  mks-NT: Ta ni in na a̱ cúu cahní ye̱he̱ ndaja na̱cuu joo ndíquia̱hva i̱ mí i̱ quivi
    i̱ jáchi̱ cúni̱ caja i̱ ña̱. Núná nu̱ú i̱ ndiquia̱hva i̱ mí i̱ quivi i̱ ta núná
    nu̱ú i̱ nditacu tucu u̱. Ña̱ yóho cúú chuun na̱sahnda tátá i̱ nu̱ú i̱ caja i̱
    —na̱cachi Jesús.
  gfk-S: Pata tikenong i sasel leise no nugu nilon mekira ho iou. Iesene iou iat,
    tano nugu lilik, iou ter ise ie. Iou iat iou kure be ni ter leise, ma iou kure
    ter bileng be ni kap habaling leh ie. Ikin ra hartule Mama ga ter ie tagu be ni
    gil ie.”
  bmu-bmu: Malmalni kunŋan qahö noaŋgitmapmö, mi nanak köleŋda mosötmam. Iwinan jim
    kutum niŋgiiga nanak malmalni köleŋda mosötmam aka miaŋgö andöŋe kunbuk guliba
    mal öŋgömam. Kukösum mewöŋi mi nöŋgöreŋ ahöza.”
  dgz-dgz: Waenapan da ne inak nega ase ya waseanegain, go negenat inak nega ae bat
    munain. Ne inak nega ae barae barae amun megawa ge inak nega ae ma wara sia angepen
    amun mega ne gase waran. Ne inak nega ae barapena ame ne Mamana God anuni gapan
    di.”
  eng-GNV: 'No man taketh it from me, but I lay it downe of my selfe: I haue power
    to lay it downe, and haue power to take it againe: this commandement haue I receiued
    of my Father.'
  zaa-NT: Lanú nuỹa ccani cúa la'labàni quia', porqui'ni làteruba por la' calatsi'
    quíbá' rutée ya' ą. Té bá derecho quia' para gutée ya' ą, ą'hua para edi' ya'
    ą attu nna. Nui nna beni Tata quí'a inte' mandado gunia'.
  eng-WEBSTER: No man taketh it from me, but I lay it down of myself. I have power
    to lay it down, and I have power to take it again. This commandment have I received
    from my Father.
  guh-guh: Itsa apo nacaevetsinë tsipae tanebeyaxuabinexa, itsajivi ata apo caëjëpaetsi
    tsipae tanebeyaxuabinexa. Itsiata tajacuata nacaevetsianajë tanebeyaxuabinexa.
    Necaëjëpa tatëpaenexa. Necaëjëpanua icatsia tasaënexa tatëpaecujinae. Bajarapacuenia
    taxa netocopata, jai Jesús.
  bon-bon: Nuuja biname te lica pagege cebine teeme singi ca agli, yepä cane cämämu
    pagege cäme ireclota ceera budre tääpume. Cäme conocäco pisi nyene cäme ireclota
    ceerame cuta cääri päpäname. Cäme Babe te apu ituge jaji cane wawename.”
  nhw-BL: Amo aqui huelisquía nechmictisquía sintla amo nimotemactilis. Pero ica nopaquilis
    nimotemactilis huan nimiquis. Nijpiya tlanahuatili para nimiquis huan nijpiya
    tlanahuatili para nimoyolcuis sempa pampa noTata quej nopa nechnahuatijtoc ma
    nijchihua.”
  swh-ONEN: Hakuna mtu aniondoleaye uhai wangu, bali ninautoa kwa hiari yangu mwenyewe.
    Ninao uwezo wa kuutoa uhai wangu na pia ninao uwezo wa kuutwaa tena. Amri hii
    nimepewa na Baba yangu.”
  wbi-wbi: Nakwale umuunhu juno ndepoonu ivusia uvwumi vwango, looli une nitavwile
    june kufua. Une nilinuvutavulilua uvwa kuvusia uvwumi vwango, kange nili nu vutavulilua
    uvwa kuvugomosia. Nuupile ululaghilo ulu kuhuma kwa Nhaata.”
  bba-bba: Goo kun kpɛ̃ u tu wɔrɑ nɛn nɔmun di. Nɑ tu wɛ̃ɛmɔ kɑ nɛn tii. Nɑ yiiko
    mɔ n kɑ tu wɛ̃, nɑ mɑɑ yiiko mɔ n kɑ tu mwɑ. Woodɑ yerɑ nɑ mwɑ sɑɑ nɛn Bɑɑbɑn
    min di.
  eng-KJVCPB: No man taketh it from me, but I lay it down of myself. I have power
    to lay it down, and I have power to take it again. This commandment have I received
    of my Father.
  kgk-NT: Xe rekove-rehe ipu'akave va'e ndaipóri. Xe jukase-gwi mante naxe jukái va'erã
    avave. Xe nhe'ẽ-rupi mante xe juka va'erã. Xe nhe'ẽ-py joty ajejuka uka va'erã.
    Xe nhe'ẽ-py joty aikove jevy va'erã. Upe va'e ajapo hagwã he'i va'ekwe xe-vy xe
    Ru omanda-vy, he'i judeu kwéry-pe Hesu.
  waj-waj: Hama vaidi voovoono ni tinai na putinaravai. Neneenoo tiee putinaravai.
    Putinaraivaara ee-oo tiee kava diitee varinaraivaara ee-oo tira yaagueeqaivo niiki
    vainoo. Aa kua aavaa ni Napoova tikiai na rikiauvaivee, tiravai.
  cpy-cpy: Tekatsi shintsi-tenani, naakataki shineta-shiteencha. Otzimimotana noshintsinka
    noshine-tantakari, rootaki napiitan-tyaawori nañahae. Roo ikantakinari Ashitanari
    nantero.”
  ekk-PKP: Keegi ei võta seda minult; mina otsustasin selle jätta. Mul on õigus see
    jätta ja õigus see tagasi võtta. See on käsk, mille mu Isa mulle andis.“
  mpx-mpx: Nige gamagal etega bosowaina yawaliu ni pwamowasi, yaa totou te ya talamwan.
    No gasisi i gan yawaliu na talamwan na yaomal, ge no gasisi i gan na ahe pasikal.
    O logugui ya aheya Nam elana i ola to.”
  wbp-wbp: Nganangku kulalpaju ngajuju pungkarla, lawa. Kala ngari karnaju ngajuju
    kutu yinyi yungujulu pinyi. Kujakunyaju Kirdanaju wangkaja. Ngajukuju yungu yartarnarri
    yungurnaju yapa-kurra yinyi kutu yungujulu pinyi. Manu yartarnarriji yungu pina-wankaru-jarrinjaku.”
  luo-luo: Onge ngʼama nyalo kawe kuoma, to achiwe nikech ahero. An gi teko mar chiwe
    bende an gi teko mar kawe kendo. Tekoni ne ayudo kuom Wuora.”
  nhe-NT: Axaca huelis nechmictis intla ax nimotemactilis. Pero ica nopaquilis nimotemactilis
    huan nimiquis. Nijpiya tlanahuatili para nimiquis huan nijpiya tlanahuatili para
    nimoyolcuis sampa pampa noTata queja nopa nechnahuatijtoc ma nijchihua.”
  aii-aii: ”ܐܘܼܦ ܚܲܕ ܠܹܐ ܫܵܩܹܠܔ ܠܵܗ̇ ܡܸܢܝܼ. ܐܵܢܵܐ ܡ̣ܢ ܓܵܢܝܼ ܒܸܕܒ݂ܵܚܘܼܗ̇ ܝܘܸܢ. ܐܝܼܬ
    ܠܝܼ ܫܘܼܠܛܵܢܵܐ ܕܕܵܒ݂ܚܹܢܵܗ̇ ܘܐܝܼܬ ܠܝܼ ܫܘܼܠܛܵܢܵܐ ܕܫܵܩܠܹܢܵܗ̇ ܡܸܢܕܪܸܫ. ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ
    ܩܘܼܒܸܠܔ ܠܝܼ ܡ̣ܢ ܒܵܒܝܼ.“
  esk-NT: Kia-unniiñ tuqqutchumiñaitchaaŋa nunuriḷuŋa. Uvapkuiñaq qaisaġigiga pisułłapkun,
    qaił̣hiñaaġiplugu suli satułhiñaaġiplugu. Taamna tillisiaġikkaġa Aapaaniñ atuqugiga.”
  msb-msb: Waraʼn makahali san buhay ko. Ginahalad ko ina sa sadiri ko na kabubut-on.
    Igwa akoʼn gahom na ihalad ko ina kag kagamhanan na bawion gihapon kay ini an
    ginsugo sa akon san akon Ama.”
  cpa-NT: Ha¹chian² dsa² tiúh¹ jmo¹ hi² jón² jní², ju³ná³ tsa¹hiug² dsøa¹jni jón²jni.
    Jón²jni. Di³ hi² hiug² dsøa¹ hŋiéng¹ báh³ jní². Hio¹² jǿg³ dsøg¹² jón²jni. Jøng²
    hiog¹jni calah. Di³ jǿg³ jøng² ca¹cuø¹ ti³ŋieh¹jni ―ca¹juúh² Jesús.
  dso-dso: ମର୍‌ ଜିବନ୍‌ ବିନ୍‌ ଲକ୍‌ ନେଇ ନାପାରତ୍‌ । ସେଟା ମୁଇ ନିଜେ ମନ୍‌କରି ଦାନ୍‌ କର୍‌ବି
    କି ଆରିତରେକ୍‌ ଆନ୍‌ବାକେ ମିସା ମର୍‌ ଅଦିକାର୍‌ ଆଚେ । ମର୍‌ ବାବା ମକେ ଏ ଅଦିକାର୍‌ ଦେଇଆଚେ
    ।”
  meu-meu: Ta ese egu mauri se abia ohomu; lau sibogu na atoa dihomu. Lau na mai siahugu
    baina atoa diho, bona mai siahugu baina abia lou. Haheḡani na binai Tamagu ena
    amo na abia.
  yva-NT: Vatano rui pare po inaubaisy opamo apa vambunine mamaisye jewen. Yara Syo
    inanasine raunande mamaisyo taune Sya bekere rai. Risya vambunin inanasine raunanto
    ikakai muno Risya vambunin ikovakato. Risya anakere somamo Syo raugav no Injaya
    ai.”
  dgc-dgc: Ewan tu tolay a te kapangyarian a mamuno diyakén, éngˈwan sakén san i bahalaa
    ta buhay ko, éng mateék, o éng éwan. Ey nadid, éy iatéd ko i buhay ko. Te kapangyarianék
    a mamakate ta buhay kua, sakay te kapangyarianék be a magpabuhay ta bégi kua.
    Saya i niutusa diyakén Nama ko.”
  zpm-NT: Naazhal rbeeladz xquieḻmban naa, choot grieelod lega ctiche xquieḻmban naa.
    Rap naa poder gded naa xquieḻmban naa, ni rap naa poder gbire gban naa stib. Dios
    bneedz diidzbey co lo naa.
  hix-NT: Anar komo yano me rohra mak kwayehyaha. Rano me ro haxa ryhe kwayehyaha,
    kekon hatà. Rowayehtoho rma yoh me wehxaha, royàm yano me. Karyhe harha ryehtxoho
    yoh me xarha wehxaha, noro yano me rma rha, kekon hatà, Txesusu.
  sim-sim: Ma lar mbeek anin jimandingormendahi ambu ri, wahau. An anhinjik ma kavahi
    tavak a hakwa nir. Os a hakwa nga os indik a usahakwa nga an anhi tavak a tolonda
    sir. Avui anhi anin or mbashirik lerawu oson a lakurik a rari ona.�
  npi-ULB: यो मबाट कसैले खोसेर लान सक्दैन, तर यो म आफैँ अर्पण गर्छु । यसलाई अर्पण
    गर्ने अधिकार मसँग छ, र यसलाई फेरि लिने अधिकार मसँग छ । यो आज्ञा मैले मेरा पिताबाट
    पाएको छु ।”
  cgc-cgc: Ula may makapatay ki yaken daw dili ko itugot. May matareng a na ialad
    ko ake na kabui daw may matareng a man na mabui isab tak yi sugo ta ake na Amay.”
  tim-tim: Ewenande mombiangât nâŋgâ niŋmâ lamagât âi niŋep aregât siâŋe ikiŋaet ukenŋe
    watmâ nuguwiapgât dâp bo talaŋmap. Bo dondâ. Siân nugumbiâ mombian amâ nunaet
    hanne watmâ maktere hain akbai. Akto lâuwâŋe membiangât hainâk nunaet hanne watmâ
    membiangât kârikŋe yeniŋdâp. Hain akbiangât Ewenande nâŋgâ niŋep.” dâep.
  yor-yor: Ẹnìkan kò gbà á lọ́wọ́ mi, ṣùgbọ́n mo fi í lélẹ̀, mo sì lágbára láti tún
    gbà á. Àṣẹ yìí ni mo ti gbà wá láti ọ̀dọ̀ Baba mi.”
  wos-wos: Wuni hélék yawut di wuniré yamba xiyakéndi. Wuni hafu yawundu nawut di
    wuniré xiyandat hiyatawuni. Wu wuna jémba dé. Wuni hambuk ye yawundu nawut wuniré
    xiyandat hiyae hambuk hérae wambula ramétawuni. Wun jémba yawute wuna yafa dé
    wuniré wa.” Wungi dé wa.
  emp-NTPO: Mʌ̃a iduaribiẽ́bʌrʌ ni ab̶aʌba mʌ̃ra poya bead̶aẽ́a, baribʌrʌ mʌ̃ra beuya
