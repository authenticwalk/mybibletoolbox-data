  gaq-gaq: ନେଙ୍ଗ୍ ଜିବନ୍‍କେ ବିନ୍‍ଣ୍ଡ୍ରେ ଡୁଂୱେ ଆୟା ଣ୍ଡୁ । ଆତେନ୍‌ ନେଙ୍ଗ୍ ଇକ୍‌ଚାରେ ଦାନ୍
