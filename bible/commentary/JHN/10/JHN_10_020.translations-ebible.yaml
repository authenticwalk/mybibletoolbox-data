  kwd-kwd: Aulalaga gila iiria, “Wane lo'oo ngaia 'e kwekweto, ma ka to'o na anoe
    'ola 'e ria. Moru sia longo mola fana.”
  ded-ded: Tohoma ngic homac yeneng degec, “Ye yafingagoc kecdeac ubasufu ande. Ngeni
    nocac yearu kedzac faidae?”
  ewe-ewe: Wo dometɔ geɖewo gblɔ be, “Gbɔgbɔ vɔ̃ le eme, eye wòle tsu kum. Migaɖo
    toe o.”
  nuy-nuy: Warra-mulung-arrgi-yung warra-wurru-wurruj wugurru wurru-yamaa, wurru-yambini
    “Naadagu ni-wan-gaagidhiyn, naadagu yamba niga ni-waṉagana man.gurrg! Aḏaba yagi
    nguunu-yaynjangi naadagu, ngaambu-burraa-wugij.” Dani-yung wurru-yamayn.
  cop-BHC: ϨⲀⲚⲘⲎϢ ⲆⲈ ⲞⲨⲚ ⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ⲠⲈ ϪⲈ ⲞⲨⲞⲚ ⲞⲨⲆⲈⲘⲰⲚ ⲚⲈⲘⲀϤ ⲞⲨⲞϨ ϤⲖⲞⲂⲒ
    ⲈⲐⲂⲈⲞⲨ ⲦⲈⲦⲈⲚⲤⲰⲦⲈⲘ ⲈⲢⲞϤ.
  buk-buk: Lau daêsam sêsôm, “Ŋalau sac daŋ mbo iŋ ndê ŋalôm ma kôm iŋ ndê gauc timboloc.
    Aŋgô iŋ ndê yom dom!”
  pri-NT: 'Ba wâru gée goorà na rà ina pâ: «Pwa duée gooé, â é pigù! Cina guwà gére
