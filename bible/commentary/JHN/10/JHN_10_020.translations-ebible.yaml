  gof-ENT: ኤንታፌ ዳሪያ ባጋይ፥ «ኢያን ቱና ኣያኒ ዴዔስ! ኢ ጎዬስ! ኢ ጊያባ ኣይስ ሲዔቲ?» ያጊዶሶና።
  aau-aau: Uwr kraiar kraiar homkwe senkin me, “Hiykwe now-awruw non, hiykwe lawk-lawk-uwr
    eyn lohruw-a soma. Hmo nweyk mokwe hyo ok me panoke lonuayk o?”
  tvk-tvk: Xil holu di labiteni labit, “!Temat tei da en xa di misak ni misep talang
    mak! ?Veneh vari xamim di mulong sepinien nan xil?”
  prf-NT: Kakpalan dikodi ay nagkagi a, “Sinaniban siya ni dimonyo sakay nagareng!
    Bakin mágsanig kam pa dikona?”
  auy-auy: tuwímbai sésa sáwí-amutamba arumpimbá méraintafena uwó-íꞌa wéena siyé.
    Ke nóra séra wenáái wéisaao suwasá
  tbg-tbg: Airitahaa tiha, Vueravano viraqi vaivaro minti tivo. Viva vueraiqaa vivo.
    Nantihae ne vira uva iriavo? ˻Kia vira uva iriate˼, tumanta
  hub-NT: 'Nukap shuar chichainak: “¿Urukamtai chichamesha anturearme? Aunka iwanch
    egkemtawai turam netsemawai”, tusa tuina.'
  hmo-hmo: Taunimanima momo idia gwau, “Ia be mai ena lauma dikana danu, ia kavakava.
    Dahaka dainai umui kamonai henia ia dekenai?”
  big-big: Logo nawiligu pelik kisa, Ini nangki pugu kai puragi kerewiya yolu? Pi
    lelewe kani. Pi kerewa nak yenge yaga yolu kani, kisa.
  gux-G: B siiga n i boncianli bo yedi k pola n ŋua'ug, k u tie gaadi. k be yaa po
    i k sogi u maam i?
  cnl-NT: 'Juɨ́ɨn²³ ''i³ ca²³jua''³: ―Quie̱n³ espíritu quien³² mɨ²³sɨ²³quiʉ''², ¿mɨ³naa''³¹?
    Bi²³ mɨ³ŋøn³ mɨ²dxi². ¿''Ee² lǿ² nuu³ra''³ júu² quiee''³²? ―ca²³jua''³te''²³.'
  zar-NT: 'Ziánëʼ taʼnnë́ʼ: —Yuʼu böʼ xihuiʼ Lëʼ, en nachixi icjëʼ. ¿Bizx que ruzë́
    nágaliʼ Lëʼ?'
  kde-kde: Vanu vohe muanevo nkuchidoni, “Muhiu ayu munu àvele na nanndenga na nni
    n'ding'apedi! Mwadachi m̀menkupilikanila?”
  ata-ata: Xo tavuꞌalo noxiꞌa mivikala aloxo ꞌo, “Uleenu vile masua a uxolu noxou,
    la sou uꞌoxonu uxovulaulau ne. Loxovaa la ngingi ngalolomu noxou ne?”
  qvw-NT: 'Waquinnincunam nipäcula: “Cay''a Satanaśhpa gänaśha lücuśhäta ¿imapämá
    uyalipäcunqui?” nil.'
  nfa-nfa: Abhu dhèu ae nèti rèngu dhu peka na, “Dhèu ne, hujꞌu! Aa nidhu tao Ne!
    Nga tao ka miu dꞌèi nanene Ne?”
  tnp-tnp: Ilah tepət kəutəni məmə, “!Suah u narmɨn tərah kəti tətatɨg lan! !Rəhn-kapə
    tətalməli! ?Təhro itəmah nəutətəlɨg lan?”
  urd-urd: बहुतों ने कहा, “यह बदरूह के क़ब्ज़े में है, यह दीवाना है। इस की क्यूँ सुनें!”
  hot-hot: Ma bêŋ anôŋ enaŋ nena, “Ŋgôk kambom hamô haviŋ yani ba anêŋ auk molo. Aisê
    ka môlô olaŋô anêŋ abô?”
  mqj-NT: 'Buda tau ungkuai: “Natamai setang! To tattasan! Tae'' dengan gunana muperangngia''i.”'
  rus-SYN: 'Многие из них говорили: Он одержим бесом и безумствует; что слушаете Его?'
  mbh-mbh: Ma oa pelie o ri ve, “Tamata kerenga i rero i ma ini ngongong, na i vova
    ako o ta telngomu nge ile riong, e?”
  bdd-bdd: Nage ꞌoina tomota baibaiwa hedade sigwae, “Loheya beno hiꞌahiꞌa ꞌoina ꞌimiyamiya,
    ꞌoinega ꞌiꞌabiꞌabi heyauyaule. Sahena ꞌina gwae wahehesagohedi.”
  cbt-NTPO: —Sopairi nani ya'coancantërin ni'ton, hua'yantërin. ¿Ma'marëta natanama'?
    topi a'naquën.
  srn-NT: 'Furu fu den taki: “Un no mus arki a man disi. A law èn A abi wan takruyeye
    na En tapu.”'
  cta-NT: 'Ntsuꞌu tsa nguꞌ nu nacui̱ ndiꞌya̱: ―Ñiꞌya̱ ntiꞌ sca nu xñaꞌa̱, juaꞌa̱ ntiꞌ
    yu cua. Na tonto yu. Ná ntsuꞌu chaꞌ cuna na chaꞌ nu nchcuiꞌ yu cua.'
  bqc-SIM: 'An guu gbɛ̃́ daside mɛ̀: A tã́a vĩɛ, aà mi lìaaɛ. Bↄ́yãi álɛ swã́sɛ
    aà yã́ii?'
  tcz-CHONGTHU: Alah'uva phabep chun, “Hichepa hi thilhavop ahin alunggel kisuhlou
    ahibouve, chule ibol'a ama thusei kingai ding ham?” atiuve.
  mar-mar: त्यांच्यातील पुष्कळजण म्हणाले, “त्याला भूत लागले आहे आणि तो वेडा आहे. तुम्ही
    त्याचे का ऐकता?”
  snp-snp: minaguti mumudite eti loti lamo, Amo ya Satani kimiwelakafo siya-mulunau
    idaito ouna u kopa wimo we ya ka limo ya nediti koli minae? lato,
  isl-isl: 'Sumir þeirra sögðu: „Annað hvort hefur hann illan anda eða er brjálaður.
    Hvað þýðir að hlusta á slíkan mann?“'
  spy-NT: Kimwooy ꞉chēē chaang' kule, “Boonto ꞉chiichi *tāmirmiryēēt nyēē miyaat!
    Kōōkubun ꞉mēt chiichi! Nyēbo nee ōkāsyinē chiichi ng'aleekyii ēē?”
  xnn-xnn: Adoado nan mangmangwani en, “Matawtawaw siya tay naan-anitowan. Dayon aped
    dengdengngen nan kankanana?”
  mwe-mwe: Bhabhagwinji gubhashitenje, “Bhashikola maoka, numbe bhalwele shalubha!
    Kwa nndi kwaapilikanishiya?”
  tte-tte: Tupwana sibaibaiwa siba, “Iya dimoni koina mwa ikabaleya. Tabu ana walo
    kwabebenalagili.”
  tcs-tcs: Sam prom dempla i bin spik diskain, ‘Ei, dis man i gad wan debolspirit
    insaid lo em, ane i meke ed blo em senslus. Aukam yumpla i go lisen po em a?’
  hlt-THB: Thlang khawzah ing, “qaai ta nawh qaw hawh saw na huh. Ikaw ham ak awi
    naming ngai peek?” ti uhy.
  soq-soq: Mo uara mida Iesu wadabualala wane waienase, “Me bedewe aleu kadiwa wandie
    insaisa wanedio oolene uwawa koakoalen. Dima baiwa asisusante wainenta, ete ana!”
  qub-qub: 'Chaymi achcaj niran: «¿Imapätaj paytaga wiyashunpis? Dyablupa munaynincho
    carmi löcuyasha caycan.»'
  att-att: Aru nira yù ira nga nakkagi, nga kud da, “Nagunagán ánna maguyung! Ngattá,
    ta ginniginnán naw yù kagian na?” kud da.
  bki-bki: Telabo kalo aberinavo “Sim̃aroba ga joa naio, kema na miavovu tanea na!
    Kuviagago ka re naio!”
  bqp-bqp: 'Ń tɛ́ gbɛ̃nↄ pì dasi: À tãna vĩmɛ, a mìi lìtɛ. Bↄ́yãin átɛn sã kpá
    a yãii?'
  mcp-mcp: 'Bɔ́ɔ́lʉ́gá ŋkí bulya bwə́ á ŋgə cɨ nə́: «Jamb í mə́ bii nyə, í mú ŋgə
    sá nə́ a lásʉ́g ilɨ́s-lɨ́s; kúgá ná ŋgə gwágʉlə nyə.»'
  hat-hat: 'Anpil jwif t''ap di: Li gen yon move lespri sou li! Li fou! Sa n'' bezwen
    pèdi tan n'' ap koute yon nonm konsa fè?'
  npl-NT: 'Sikimeh okijtoayah: —Nin tlakatl kipia se demonio iwa yokuatlapolo. ¿Tleka
    nonkikakih?'
  bgg-bgg: Bajo giak bran è yao, “Aishii ne ibuii um ro! Ai ne ibiu ro! Nyie rek ne
    nathek ai miyao nuii phlei?”
  eng-TCENT: Many of them were saying, “He has a demon and is out of his mind; why
    do you listen to him?”
  eng-BSB: Many of them said, “He is demon-possessed and insane. Why would you listen
    to Him?”
  cpu-NT: 'Tzimatsi osheki kantayetanaintsiri: “¿Opaitama pikempisantantariri? Ikamaaritatzi,
    iro ishinkiventantakari.”'
  san-ASM: ততো বহৱো ৱ্যাহৰন্ এষ ভূতগ্ৰস্ত উন্মত্তশ্চ, কুত এতস্য কথাং শৃণুথ?
  tac-NT: 'Jaré alué ralámuli jurío regá anile: ―Alueka bilé remónisi alawala ajchágame
    ju pachágana, pe lo''í ju. ¿Chonigá gepúlibeché?'
  eng-WEBPB: Many of them said, “He has a demon and is insane! Why do you listen to
    him?”
  gfk-H: Ma a haleng ta diet, diet ga tangtangai, “A sakana tanua i ta sasahai tana
    ma i ba. Muat hadadei ia warah?”
  viv-viv: Tufoidi moyaꞋaidi higahegahe higayo, “Yafune Bana againe giluku be givekabaleya,
    faꞋina gigahegahe-kawowo. Gavana faꞋina Bana bonana aimo wavanevanenegeni?”
  yao-yao: Ŵajinji mwa ŵelewo ŵatite, “Akwete lisoka, ni sooni jwampugwe! Kwachichi
    nkumpilikanila?”
  tgp-tgp: Matuvana lara, “Tanume sati matea mo lo toho hinia! Mo putu! Mata sava
    ka lo tapurongo isana?”
  auc-NT: Oodeoidi nanguï ïnäni ïñömö, —Tömengä wënæ tönö cæcä inte edæ ömæcacä ïnongä
    ingampa. Ædö cæte tömengä ingante ëñëmïni ïmïnii.
  kbc-NT: Eliodi oko anodi, “Niɡ̶idoa dakatiogilo niwigo abeyaceɡ̶egi, joaniɡ̶idaa
    me yetole. Igaamee ina majipaatalotiwaji inoa lotaɡ̶a?”
  bmh-bmh: Dudu asiu agen enemen, “Wes eg gonugau ougab oug simai, go dabug utub usalaneu.
    Ig einen gonugau ze duabun dabuig mab?”
  ctu-BL: 'Cabʌl winicob tsi'' yʌlʌyob: An i xibʌjlel. Sojquem i jol. ¿Chucoch mi
    la'' chʌn ubin? che''ob.'
  meq-meq: 'Ndo siye hay haladzay mə walaŋ tay tə gwaɗ: «Ma giye na, fakalaw mə bo
    ŋgay! Ka pakweye zləm a bazlam i gər mavuwe na, hərwi mey?»'
  noa-H: k'apank'am k'ʌʌnau warag hamach k'apeenag, —¿K'ant'ee pãrau hi hiek hũr nʌma?
    Jã sĩi hich pör hee dösãt bën wai simua lököo sĩewaita mag hiek'a sĩebahab haajeejim,
    chi Jesús higwia.
  alp-NT: Tamata bokala esi beteke be “Lene lokoI yake. Ro tiaru esi elake ekbasaeNi
    hoko Imake.”
  san-VEL: tato bahavo vyaaharan e.sa bhuutagrasta unmatta"sca, kuta etasya kathaa.m
    "s.r.nutha?
  kbq-kbq: Rama'amo'za hu'za, Kefo hankro'mo agu'a fre'negeno negi neneanki, nahigetma
    naneke'a nentahi'ze?
  kbh-kbh: 'Banga imojtsichamo: —Chana bacna bayëjbe juabna uambayá y corente juicio
    ndbomná entsemna. Y as ¿ndáyeca cha mochjátsyeunana ca?'
  ron-LSB: 'Mulți dintre ei spuneau: “Are un demon și este nebun! De ce îl ascultați?”'
  pon-pon: 'Me toto re ’rail indada: A tanwar en tewil o iakalar. Menda komail ron
    i?'
  nhe-BL: 'Sequin quiijtohuayayaj: ―Yajaya quipiya se iajacayo Axcualtlacatl huan
    tlapolohua. ¿Para tlen inquicaquij itlajtol?'
  sps-sps: Ana mesapan tsuri tsue to na ka, “Ayei na tutuei iny masarau! Ana Ayei
    na piou! Kat fei sam nongoiny rom Ya ei?”
  wnc-wnc: Aminu kwaapzangga anzing yaking, “Waung waita tapan ita datdaptake yanggak.
    Dasingge ginu ie wamu nataaing,” ngang sapduke yaking.
  bus-bus: 'Aↄ̃ tɛ́ gbɛ̃ paridee bè: À zĩn vĩmɛ, à mì lìɛ. Bↄ́yãnzin ée swã kpaa
    à yãzizi?'
  gub-BL: — Wereko tekwe ikatu 'ym ma'e uzehe a'e, he'o a'e, màràzàwe tuwe pezeapyaka
    katu ize'eg rehe pe, i'i teko tetea'u amogwer wanupe wà.
  imo-imo: Imbo awinini ningei, “Yunge konopuna kuro keri te moromomunga yu keke lepo
    topa aku tepa ungumu nimbe kenjirimo. Ambe temona yunge ungumu piltimeleya?” ningi.
  boj-boj: Osib naŋgi gargekoba endegsib maroqneb, “Yesus a mondor uge ti unu deqa
    a tulaŋ nanariqo. Kiyaqa niŋgi aqa anjam queteqnub?”
  eng-DRA: 'And many of them said: He hath a devil, and is mad: why hear you him?'
  knf-knf: 'Baŧum baji : « Awo na unŧaayi, ayilaa. We ukaaŋ kë nakŧiinka ba? »'
  san-KHM: តតោ ពហវោ វ្យាហរន៑ ឯឞ ភូតគ្រស្ត ឧន្មត្តឝ្ច, កុត ឯតស្យ កថាំ ឝ្ឫណុថ?
  arn-NT: 'Rume fentren ta kisu engün feypiyey: —¿Chumael anta feyentukefimün, weküfü
    niele ka wedwedkülele?'
  zas-NT: 'Zien reeman rëb: ―¿Chexc zeel ridxgaꞌdi laaman? Awa xindxab yuꞌ luxdooman
    rajc tëë guijcaman.'
  ken-NT: Bɛyǎ bhap báré rɛm bɛ, “Ɛfóŋó ɛbʉ́bʉ ɛ́sɔ̀ŋɔri yi! Ǎbhokori! Ndaká
    yí bǎté, bǎghòk ɛnyɨŋ yi árɛ̀m?”
