  gvn-gvn: Wubuldu yalaman, “Dubu nyungundu dukurrbu walan. Nyulu kiru-kari bajaku.
    Yurra wanyurrinku nyungundu milka-janjanay? Nyulu dubunji.”
  nhy-NT: 'Miekej de yejwan okijtoayaj: ―¿Tlanik ankineltokaj tlan amechilwia? Kipia
    se demonio iwan kualoko.'
  asm-FB: তেওঁলোকৰ মাজৰ অনেকে ক’লে, “ইয়াক ভূতে পাইছে; ই বলিয়া; ইয়াৰ কথা তোমালোকে
    কিয় শুনা?”
  okv-okv: embo nei nei na, “Embo emo ahihi sasapura na jo ta torari amita uta sapura
    oi eria avoeto ungotena amita ke mane ingesora,” ainge ijio
  mxt-NT: 'Ta cuaha xaan ra catyí ra: ―¿Ñáá tuhun cha quichaha ndo chi ra chiña? Ta
    yɨhɨ́ noo tatyi ña vaha chi ra, ta loco ra ―cacatyí ra.'
  tzo-NT: 'Ep laj yalic: ―Oy pucuj ti yo''nton. Chujuben sjol lume. ¿C''u yu''un chava''ibeic
    sc''op? ―xchiic.'
  ind-AGS: Banyak di antara mereka berkata, “Dia dikuasai roh jahat sehingga dia menjadi
    gila. Untuk apa mendengarkan dia?”
  omw-omw: Airivanto tiqata, Ueravanto mwiaqi variharo mwitaa tiho, Mwiva ueraqama
    viho. Nanraqamave nkye mwia qua riaavo? Hia mwia qua riaate, tuvata
  yrb-yrb: '@see-verse:JHN.010.019'
  maa-NT: 'Kjín ma xi̱ta̱ xi kitsò: ―Ini̱ma̱ cho̱‑la̱ nei̱í tíjiìn ini̱ma̱‑la̱. Xi̱ta̱
    ská‑né. ¿Mé‑ne o̱kji‑ne xi̱ta̱ xi na''yà‑là?'
  mcq-mcq: Ea mapoka pu ijá ꞌwava Hu ꞌavena sisei ajivukame nanamu. Rakijihunaꞌe ja
    Huni vuꞌa hejo? ꞌwavara.
  sus-A: مِشِ فبٍفبٍ نُ عَ قَلَقٍ نّ، «حِننّ نَن نَ يِ قْشْ رَ. عَ بَرَ دَشُ. وٌ وٌ
    تُلِ مَتِمَ عَ رَ مُنقٍ رَ؟»
  jpn-1965: 彼らのうちの多くの者が言った。「あれは悪霊につかれて気が狂っている。どうしてあなたがたは、あの人の言うことに耳を貸すのか。」
  fra-SBL: 'Plusieurs d''entre eux disaient : « Il a un démon et il est fou ! Pourquoi
    l''écoutez-vous ? »'
  yka-yka: Ekka siye magpaˈin, “Pasayedan seyitan iyan, duk binalew. Weˈey kaˈam pakale
    si iye?”
  mle-mle: Aw samasama duw taakw wadiy, “Kupwarapa wudib diki mawulaar yinaad. Di
    kwam tinaad. Agwa javik dikik waan takaan rinadiygwurik?”
  shp-NTPO: 'Ikaxbi jatíribibo ikana iki neskati: —Nato jonira moa yoshinman iboaka
    itan shinan ramita iki, ¿Jawekopiki ja yoyo ikaibo maton ninkaxonai? —ikibo.'
  aom-aom: 'A ioroꞌioroho ahoꞌobëhe jaburo atoromo uarovareje: Satan-are a sisë gemuëro
    hesi dë vövöbajoꞌere abuejëꞌëro simane sisëꞌi uehorovoromo jövajëjo. Jemë rabëni
    hesi jöho hejarujëjo.'
  geb-geb: Mbe gumgi vhɨrvera khaŋ nzuai, “Ŋina mbatɨk ana vhen kim, ana ŋanŋani.
    Nde thaŋ nzuav khuarir ana buni ga tɨgi?”
  eng-WYCLIFFE: And many of hem seiden, He hath a deuel, and maddith; what heren ye
    hym?
  bsj-bsj: dutce more ciye ciki wiki kelkeli, takeu twelum, ye bwi ko nuwa co tiye?
  cak-cak: 'Eq''uiy chique rije'' quire'' xqui''ij: Ri Jesús xa c''o itzel espíritu
    riq''uin, xa (xch''ujir, xmoxer), y rix ninimaj chic apu ri achique nu''ij, yecha''.'
  chf-NT: 'Q''uen u yäle''ob: ―Tzuc pixan ya''an tuyac''o; ajsinc''ajalin une. ¿Cua''
    tuba cubinla u t''an?'
  tlf-tlf: tinum kwiin tagang iyo bogolip, “Beyo sinik mafak tebe dufak daalata, ilum
    ilum ke-bomta bagan-be kuba. Kale intaben o ageta ibo imi weng uyo tolong dugan-bilip
    o?” agelip e minte,
  piu-2006: '@see-verse:JHN.010.019'
  poh-NT: 'Ruꞌum reꞌ wilic queh xquikꞌor chi jeꞌ wili chiri̱j i Jesus: «Reꞌ winak
    reꞌreꞌ maꞌ tob laj uxlabal wilic ru̱cꞌ. Chaj waꞌric nananimej tak maj maꞌ naꞌlic
    ta reh riban? nqui take.'
  tue-tue: 'Paʉ cʉ̃ʉ̃rẽ jĩĩwã: —¿Deero tiirá mʉ́ã cʉ̃ʉ̃rẽ tʉoi? Wãtĩ cʉogʉ́ niiĩ;
    teero biiri mecʉ̃gʉ̃́ peti tiii, jĩĩwã.'
  bjp-bjp: Ifuun lo ri, ri tarah, “I mel e tanwa laulau lo ma i talos. Gam wong sing
    i isi sah?”
  xon-xon: Bi ponn ni pam nan bui ke, “Tiyayaar le joo u. U waar la. Ba ŋa ni pel
    waah len pu na?”
  tzo-ZNT: Ep iyalic ti oy pucuj ta yoꞌone, ti chlic xchuvaje. ―¿Cꞌu yuꞌun chavaꞌibeic
    li cꞌusi chale? ―xiic.
  mpm-NT: 'Kuaꞌa yɨvɨ un ni ka kachi: ―Jnaꞌan da ɨɨn tachi xaan, yukan kuu ja ni ndukuꞌu
    xini da. Koto ma ndeꞌe ga ra nuu da ―ni ka kachi i.'
  ots-NT: 'Cʉ ddáa már ngu̱ bi ma̱jmʉ: ―Nʉr Jesús i yojmi hnar ttzonda̱ji̱. Xí bbɛh
    cár mfe̱ni. ¿Dyoca̱ guí øjmʉ ca i ma̱?―'
  hoy-hoy: आंदुर से हापाळ सा लॉकुर अनली कुरतुर, “आऊन दा दुष्टआत्मा आद, अदिक आव येर्र
    आन; आऊंद येती केळतीर?”
  amo-amo: Among mine gbardang woro, “Adi nin kugbergenu ayita nin nilaza. Iyaghari
    nta idin lanzughe?”
  pjt-pjt: Kutjupa tjarangkuya wangkangi, “Nyangangku mamutjarangku ngunti wangkanyi,
