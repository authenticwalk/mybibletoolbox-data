  mdy-ETH: ዔያቶይዳፓ ሚርጌዞንሢ፦ «ዒዛይዳ ፑርታ ዓያና ዓኣኔ፤ ሃሣ ዒ ዣኣሽካኔ፤ ዒንሢ ዒዛሲ ዓይጎሮ ዋይዛይ?» ጌዔኔ።
  spl-spl: “Weke bâleŋaŋe mâŋgâemu biwi hâlim otmâ den yu yap. Yakât otmâ wongât ki
    kuwaŋgiai? “
  usp-NT: 'Sub''laj q''ui rechak xijtak: ¿Nen chac tacojtak ri tijb''ij? Re etzli''
    wi'' laj ranm y ch''u''ji''n, xche''tak.'
  zav-NT: 'Zan beṉə'' ca'' gosə''əne'': ―Chac tonte''enə'', bito chacbe''ine'' bi
    dižə''ən cho''e. ¿Bixc̱hen'' chzenagle c̱he''?'
  sgz-sgz: Marán di parai ngo, “Kálámul er a ngul sang, a mon i sápkin tanián on!
    Gam alongra singin suri dáh?”
  kek-NT: 'Nabaleb que''yehoc re: —Cuan ma̱us aj musik''ej riq''uin. Inc''a'' tuktu
    xjolom. ¿C''a''ut nak nequerabi li c''a''ru naxye a''an? chanqueb.'
  blz-NT: Biai' a mian norobu taena, “Ia nolampingonmo na meena ka' i Ia lengang!
    Bo upamuu ka' momorongori i Ia?”
  poe-NT: 'Nchónhya tí jehe sín ntáchro sín kíxin: ―¿Nkekuènté tinhínrá tí nkehe ntáchro
    chꞌán? Jehe chꞌán mé chónta chꞌán ncha̱kuen tí jínahya la ko lóco chꞌán ―ichro
    sín.'
  san-TAM: ததோ ப³ஹவோ வ்யாஹரந் ஏஷ பூ⁴தக்³ரஸ்த உந்மத்தஸ்²ச, குத ஏதஸ்ய கதா²ம்ʼ ஸ்²ருʼணுத²?
  cof-NT: Weyan israelítalari Jesuca pa joto, yaca merátuntsan joe latinaminhe. Yucanchi
    oco yachibi wica joto, loco suwaca jonhoe latinaminhe.
  srm-NT: 'So u de taa: “Di sëmbë naandë, didibi dë nëën hedi e. Hën wë poi ën sö.
    Faandi mbei un sai naandë ta haikëën eti?”'
  qvs-NT: 'Sukkuna rimarkansapa: —Kay runaka supayadu kashpa dementu likidumi. Chayrayku
    ama paytaka kreyiypachichu.'
  zca-NT: 'nzho bixa'' nzhab: ―¿Chon nzhon go kwa''n nidi''zh xa'' ba''? ¡Ka mbi mal
    nzen xa'' ba'', kuze'' nzhak miyizh xa''!'
  cbc-NT: 'Bairo bairã, na mena macããna capããrã atore bairo ãmeo ĩwã: —¿Dopẽĩrã wãtĩ
    yeri pũna cacʉ̃goʉ, camecʉ̃rẽ cʉ̃ mʉjãã tʉ̃gopeo ʉsayati?'
  qxo-NT: 'Atscagmi niyargan: “Satanasmi paytaga löcuyätsishga. Tsaynö caycaptinga
    ¿imanöpatä parlangantapis cäsushun?” nir.'
  mox-mox: ʼInega vaidi ʼidiega Ieisu weaqina ivonaya, “Niboana luveifana niʼa ʼwahalia
    ta luvekwavea. ʼInega ena vona ge wese kana noqoli!”
  kew-kew: 'Onaa medalomame lalo: Nipuna masaana remo pia-pulu nipu maeyaaya simi.
    Akeane nimimi nipuna agaa pageme simi.'
  dww-dww: be banaga toitoi a riuna, “Tauna ya bua kauana, penama ya kokuna. Aba aubainama
    kowai beavaie?”
  nif-nif: asuptɨ ñɨndɨñ eñgɨlɨñ, “Yal kolan nolɨ endok gɨnan gɨnañ pɨumbi, kamakama
    tɨlak. Endok mandan slakan neta nandɨlok?”
  twi-ASANTE: Wɔn mu pii kaa sɛ, “Ɔwɔ honhommɔne! Nʼadwene mu ka no! Adɛn enti na
    motie no?”
  aoj-aoj: '@see-verse:JHN.010.019'
  cbv-cbv: —Caán nemép jʉmni caá. Pánih jʉmna, ã tʉ́i jenah joicán caá. ¿Dépanih tigaá
    caandíh jwĩ jwʉ́ʉb joííh, páant mʉntih? dawá ĩ míic niijíp jĩ.
  taw-taw: Pɨs ak keke lɨl, kuŋay agɨlak, Nop kɨcheki mulɨk sɨkek, sawl sek lek ageb
    agɨlak. Taynen takaw nop nɨgebɨm agɨlak?
  jic-NT: 'Pülücj judiopan sin popa javeleptsja: “Lapanen jupj jos mo''o pü''ü, mpes
    malala jola jin vele. ¿Tsjan pjucj pjo''oqué jupj velá?”'
  zap-NT: 'Ndal men re: ―¿Penak rukas de men, si menzab nuu lextoo men, nzël men?'
  wer-wer: Pël ëak naröak epël mëëa. “Urmerap pim lupmeri ilëak wëën kaökaö yaë. Tol
    ëënak ar pim ngönöt kat mowieim?”
  ipi-ipi: Akali utupanena kambua-mane akali waka tupa lamawuato, balanga sipitisa
    koo mindi ateya-kola, bala kee ene gulo atoto, wuane leya-ko. Anu peakale yakamato
    balana pii okone ale eyaipe leai.
  qul-NT: 'Achqhayoj paycuna uqhumanta nerkancu: —¿Imapajtaj casunquichis? Payka sajra
    espirituyoj, loco.'
  ter-NT: 'Êno xâne xapákuke koêti: —Ûroevo ndémoniu nê''e. Koati pepokéxovoti. Na
    koeti kémokenoinoa?'
  bmr-NT: 'Jaabotɨ sihidɨ saatoho neehicauhi: Ɨjɨma icaabo jillɨ jeegavucuubo. ¿Collɨhi
    jaaboco muguubunɨcɨhi? noomoro.'
  fuf-fuf: 'Buy e maɓɓe tawi no wi''a: «Jinna no e oo. Oo ko feetuɗo. Ko fii honɗun
    heɗantoɗon mo?»'
  bhl-bhl: 'demdem kunum mali mak i bokolomeliw: “Aneng matil mak em mutuk bomelei,
    teifulubin ibolow kelewkabe te! Nimtew angom ete yu kentem busuko, em yangakabe
    weng be kililew kebiliw a?”, angsiliw kate,'
  ons-ons: paki eŋe ŋei loutneŋo iwa yale rakoi, “Eŋe asu qotkoine magemaike! Eŋe
    qelaŋ! Ŋine onoka wane done raki ket more detmami!”
  con-NTPO: 'Tsain''bio tsendeccu''su majandeccuja su''fa: —¿Jongoesie qui tisema
    paña''fa, cocoyama an''biamba sumbie dapa su''je''nijan?'
  ghs-ghs: Noi songenaho isakita ababara naate hiiroraita nike naane quba noho noo
    nookorai?
  peg-peg: ହେୱାର୍‌ ବିତ୍ରେ ହେନି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ତାଙ୍ଗେଙ୍ଗ୍‌ ପୁଦା ଡୁତାତ୍‌ନା,
    ହେୱାନ୍‌ ପାଗ୍‌ଲା, ଇନାକିଦେଂ ତା କାତା ୱେନାଦେରା ?”
  txu-NT: Me krãptĩ ja ne me arĩk memã kum, —Be, me karõ punu ne o ba. Ga, kute kukwakam
    kabẽn kajgo krãptĩ jarẽnhja pumũ. Mỳkam ne ga me kabẽn maro dja? ane.
  eng-WEBU: Many of them said, “He has a demon and is insane! Why do you listen to
    him?”
  gnw-NT: 'Jeta jae reta jei: —Aña oya ma jese. Uicuaa''ã ma mbae jei. ¿Maera pa piyapɨsaca
    jese?'
  mux-mux: 'Yi pulele-ni niku mele: “Yunga numanuna kuru te molemú-na yu aima kelep
    topa aku-sipa ungele nimba kis-silimú. Nambimuna yunga ungele piliikimiliye?”
    niring.'
  maj-NT: —Nda̱nindahá tíjñajihi̱n ndo̱ ko̱ luku̱. ¿Á jun tíbasinñjuhu̱ru̱u?
  bkq-NT: '— Kadopâbe itybyem awâkâ! Awylygue âindâ kulâ awyly! Aguely kâjiwantaguedaundâ
    — kelymo. Tâlâ olâ warâ aguewâni modo:'
  kue-kue: Ana yomba merkinde yegl dingwa, “Ye mina spirit kinde suna moglko, ye du
    kaima orkwa. Sraglpre ye ka dungo ene kinano yei pir meglme?”
  cot-NT: 'Icantajianaquequea oshequini: —¿Quero ococani piquemisantantajiavacarica?
    Manatarite ichoocaqueri ampatsini, aisa mana ishoncacotaca intati.'
  bnp-bnp: E huriki ala kupo ri ta maea, “I manga. I dili vona a hanitu. I navai si
    gi longo maia?”
  apn-NT: 'Nẽ kamã mẽ hkwỳjaja harẽnh o: —Tk. Kwa mẽ mar kêt nẽ. Satanasti nhỹ hã
    na hte htỳx ri ã mẽ pamã amnhĩ jarẽnh anhỹr o pa. Anẽ.'
  ctp-NT: 'Ndiya ꞌa neꞌ nu ykwiꞌ chaꞌ re: ―Ñaꞌan tiꞌ ska kuneꞌ xaꞌan, ngwañaꞌan ngiꞌni
    yu kwa. Wa mnaꞌ chaꞌ tiya ꞌin yu. Ja ndiꞌin chaꞌ kunaan chaꞌ nu nchkwiꞌ yu kwa.'
  bre-BRG: 'Kalz anezho a lavare: Un diaoul en deus, diskiantet eo; perak e selaouit
    anezhañ?'
  opm-opm: '@see-verse:JHN.010.019'
  bvr-bvr: Minypa aburr-jaranga aburr-wena, “Nipa walkwalk a-rrimanga; an-bamapama,
    ngarla! Gala nguburr-yinmiya nguburr-galiya nula.”
  wal-wal: Etappe dariya baggai, “Aani xalahee de7ees! I gooyees! A haasayaa aissi
    siyeetii?” yaagidosona.
  zad-NT: 'Zane'' che''gake'': ―¿Bic̱he chzenagzle c̱he beena''? Dii x̱iwaan yo''e,
    na'' chaktonte''n.'
  kmg-kmg: 'Ehuc bocjahazi šiŋuc mumbiŋ: “E demoŋzi ecneme maŋne sifuckekac, dâŋ mume
    wemocte manahuc juŋgopieŋ.”'
  aso-aso: 'Engikutiꞌ linge mukiꞌ nete tiꞌ li li minaniꞌ ve: Eiꞌ nene sikalahuꞌ goloso
    lulouꞌ minavo negi hizo gamazi gopo nolinguꞌ nene lingine aꞌmidoꞌ nene nanitekumuꞌ
    nigilave.'
  uli-uli: Ye cholop le re sor bo, “Yor moniyan uwol! Yesa buch! Meda mele hala taelenga
    mekla ye sosor iyang?”
  nin-NT: Abi kri mwe ba so da di, “À ku anazhi, na là! Imba kri wo ku angginggi?”
  tgk-tgk: 'Бисёре аз онҳо мегуфтанд: «Ӯ дев дорад ва аз ақл бегона шудааст! Чаро
    ба суханони Ӯ гӯш медиҳед?»'
  acu-NT: 'untsuri chichainak: —Aunka iwianch engkemtawai. ¿Waurak tausha waruka anturu
    wearme? —tiarmiayi.'
  cak-WNT: 'Ye q''uiy chique riye'' ri xquibij chrij ri Jesús: Xa ch''ujernek la''.
    Xa itzel espíritu ri c''o riq''ui, y riyix, ¿achique ruma ninimaj ka ri nubij?
    xecha''.'
  ebk-ebk: Ongor kan chicha nan nangali, “Naanennetan hiya! Natongok hiya! Adchi t'uy
    kayu chumngor kan hiya?”
  spa-PDDPT: 'Muchos de ellos decían: Tiene demonio y está fuera de sí. ¿Por qué lo
    oyen?'
  ruf-ruf: Iwanu wemwenga walonga, “Kana chinyamkela na kamkwalukwale. Ule mwomtegheletsa?”
  gun-gun: 'Ha''e kuery va''e regua heta aipoe''i: — Evoko va''e re tu anha rima onhemonde
    ra''e na''inhakã porãvei aguã rami. Mba''e re tu pejapyxaka ri ijayvua re?'
  agu-BL: 'At wi''nin e'' yi cyal: —¿Nxac yi taclche'' wunak tan tbite''n yol yi nocxe''j?
    Na pitij i'' tan jun espíritu cachi''. Nin ja lo'' oc yab le wi'', —che''ch.'
  isn-isn: Idu ao akaligitya, “Ukete hing'wi hangi ingi muhali. Ku niki mukumutengeelya?”
  eng-PEV: Lots of them said, “He’s got a bad spirit in him. He is crazy. Don’t listen
    to him.”
  ilo-ULB: Adu kadakuada ti nangibaga, “Adda ti demonio kenkuana ken agmauyong isuna.
    Apay a dumdumngegkayo kenkuana?”
  pir-NT: —‍Tiquiro watĩno cʉore. Sa yero tʉho masiedare. ¿Dʉhsena tiquirore pari
    turi tʉhoajari mʉsa? nidi apequina peyequina judio masa.
  anv-NT: Abifɔ ájɔ́gé áké, “Melo nchyɛ achyɛge Jisɔs ɛfwyale ne ameé gebwɔɔ́,
    déwúgé ji.”
  sab-NT: 'Kwian israelita mne gdaite gerudu mne gdaite nadige Jesu giti: —¿Mineade
    ba kle ama gerua keruchuge ba kle ama kerua gai ulia? ¿Me suge bage kwian e jwligebanga,
    dolla kle ama tale ama gbe gerule?'
  tmd-tmd: bli yadmä, “Nuŋ ragwo as öim nɨgɨm, mönö inakmönö hörmɨd aku, pödpöd rɨmɨn
    mönö nuŋ aku nugumɨdöi?” rɨmä.
  acr-NNT: 'E kꞌi chike jewaꞌ kakibꞌiꞌij: «Laꞌ kꞌo puqꞌabꞌ juna itzel uxlabꞌixel y
    chꞌuꞌjerinaq. ¿Suꞌchak kata alaq re?» kechaꞌ.'
  kpg-kpg: Digau dogologo i digaula e helekai boloo, “Di hagataalunga huaidu la guu noho
    i baahi o Mee, Mee gu boiboi. Goodou e hagalongo gi Mee eiaha?”
  taj-taj: ल्‍हानान म्‍हिगदेसे येशूला बारेरी, “चु म्‍हङसे स्‍याप्‍सी म्‍योबा मुला।
    एनीगदेसे तिग्‍दा चुला ताम ङ्‌यान्‍बा?” भिसी ह्राङ ह्राङ न्‍हङ‍री पाङ्‌बान मुबा।
  avt-avt: Mɨt yapɨrwe natɨp, “Herwe kau kekrerek, te hɨrak han ken sip hɨrak ketaritari
    katɨp menmen im em. Yi yenmak te yi yerp in yemtau hɨm mɨrak a?”
  cbk-cbk: Mucho di ila ta habla, “Ese gente tiene demonio. Hende ba ese loco? Para
    cosa pa man oi con ele?”
  uig-ARA: 'ئۇلاردىن كۆپ ئادەملەر: ــ ئۇنىڭغا جىن چاپلىشىپتۇ، ئۇ جۆيلۈۋاتىدۇ، نېمە
    ئۈچۈن ئۇنىڭ سۆزىگە قۇلاق سالغۇدەكسىلەر؟ ــ دېيىشتى.'
  tuf-tuf: 'Uwan to binat wajacro: —¿Bitara reht ey chihtá ráhcuiqui? Ima cuicát isó
    bicaro. Túraritro, wajacro.'
  abx-abx: Malabbat si mga iya i magpaminugad, “Ay kay amati' kam si iya nga nagbawa-bawa
    si mara'at espirito? Kapay iya.”
  mco-NT: 'Mayjäy ymɨnañ: ―Ca''oybɨ yɨ'' ymɨɨd, locjɨɨyb yɨ'', ¿nej co ajt n''amɨdo''ijtɨm
    y''ayuc?'
  kqf-kqf: Lava wapewapedi a giuna gado, “Tana aluwa gebogebona i suneḡi bi ya giugiu
    yabayababa. Bai aubaina kalinana ko vaivaiye?”
  cpb-NT: 'Tzimatsi osheki kantanaintsiri: “¿Iitaka pikemisantantariri? Ikamaaritatzi,
    iroowa ishinkiwentantakari.”'
  aon-aon: Sabaimi hakri namudok. Hakri, “Enen yoweinyi sagab nyapeyan aria nagugak
    abom. Ipak pemnek ananin baraen um maresh?”
  hus-NT-2005: 'Yán xi jajáꞌtsik in ulal enchéꞌ: ―¿Jantʼókʼi ta exbantsaltsik? Jajáꞌ
    ochadh kʼal i atʼax ejattaláb ani u olmanal.'
  mig-NT: 'Te kua''a̱, ní kaka''a̱n: Tá''a̱n‑de tachi̱ kíni, te kátachi̱‑dé. Naja̱
    kájini so̱''o‑ró tú''un ká''a̱n‑de, áchí.'
  bps-bps: Dee di dale talù, na manla, “Book kenen du nun busawan! Kan ku fanlingeyu
    kenen?”
  mbs-mbs: Doen kandan minikagi, “Doen bosaw diyà kandin. Migkebook sikandin. Ikà
    niyo egpenenalan kandin.”
  tof-tof: Abüna igó bóktan kwarilürr wagó, “Oyaka kolae samua! Wa gonggoa! E oya
    iade arrkrrudakla?”
  cme-NT: 'Ba fɔ̃ŋgũɔ baa ta ba piiye wuɔ: «Naacolŋ daa u yuŋgu si dii! *Jĩna dii-yuɔ!
    Baa na ta na nu u nelma‑i.»'
  sus-sus: Mixi gbegbe nu a falafe nɛ, «Ɲinnɛ nan na yi fɔxɔ ra. A bara daxu. Wo wo
    tuli matima a ra munfe ra?»
  pon-2006: Me tohto nanpwungarail ahpw nda, “Ngehn suwed mi reh, oh pweipwei men
    ih! Dahme kahrehda kumwail rongki?”
  dad-dad: Musei idi diron, “Ĩ kaa sane ado, agef fen, wadak. Ere nigin ĩ karĩ wiyẽgef?”
  zab-NT: 'Ziendeb rnii: —¿Xínii runtɨ cuendbɨ? Ne laab bɨndxab nuu láanbɨ ne racza
    quiab.'
  jae-jae: Êsêacnêŋ gwalêkiŋ sêsôm gebe “Ŋalau sec teŋ gêgôm eŋ, tec kêtu meloc. Amac
    akêŋ taŋem eŋ êtu asageŋŋa.”
  ksd-ksd: 'Ma mangoro ta diat dia ga biti: A tabaran i ovai tana, ma i lunga; dave
    ava valongore?'
  msm-NT: Mahan-in to mig-iling, “Eh, kona kid on ogpaminog kandin su pigbuang to
    madoot no ispiritu.”
  myk-myk: 'A pu niɲɛhɛmɛɛ di jo: «Jina wu wa wu ni, lee lʼa wu ɲuŋmuu yirige. Ɲaha
    na yee di wu jomɔ nuri wɛ?»'
  sbe-sbe: Bodalakilaki se wane, “Yaluwa yababana ye luwu kalinawai, ede ye bwadebwade.
    Idohagi to ta lapulapulau unai?”
  mcr-mcr: Kuapänäŋä hui, “Iqu dŋä quvqä-täŋu eä, qämä-qämä itä i ätqi. He Iqueŋi
    qätä suŋqä wiyqäuä?” ätukuwi.
  cux-NT: 'Nééné ''yaaⁿ ''iiⁿ''yāⁿ Israel caⁿ''a yā chuū: Canée yā ndúúcū yááⁿn''guiinūuⁿ
    ní nguɛɛ nndɛɛ́ yā vaanicadiinúúⁿ yeⁿ''é yā. ¿Dɛ''ɛ̄ cúúví chí n''giindiveéⁿ nī
    yeⁿ''e yā?'
  tur-YTC: Birçoğu, “O'nda iblis var, delidir” dedi. “Neden O’nu dinliyorsunuz?”
  san-ITR: tato bahavo vyAharan eSha bhUtagrasta unmattashcha, kuta etasya kathAM
    shR^iNutha?
  bel-N: 'Многія з іх казалі: «Ён мае дэмана і вар’яцее; што вы слухаеце Яго?»'
  sch-sch: Mi tamtakin, “Ramkhori sûr! Achâng kêng! Ithomo a chong nin rangâi
    pea?” an tia.
  mic-MIQNT: Pugwelgig teluejig, “Negm mn'tu'l geggunatl! Elue'wiet! Goqwei wet jigs'tuoq?”
  huu-NT: 'Jɨaɨnodɨ: —Naimɨemo Janaba illamɨe —raitɨmacɨ—. Uaɨrico. Naimɨena cacareiacaiñedɨcaɨ
    —raitɨmacɨ.'
  jiv-NT: Untsurí tiarmiayi “¿Urukamtai ántarum wáuruk tausha. Yajauch wakanin takaktsuk?”
  otm-NT: 'Xʉn ngu ʉ bi ''yɛ̨na: ―Nuna ''bʉhmi ra zįthu nɛ ran gąt''i na. Hanja gní
    ''yøhmbʉ ''bɛ''a man na, bi ''yɛ̨n''ʉ ''da.'
  dah-dah: Al budambe, “Al gabe uŋgura ketal urtiŋ geb, kukuwa wor po! Niŋgeb daniŋ
    meremiŋ nurde haŋ?” yamiŋ.
  tnk-tnk: Irəha həpɨk həni mə, “Iəmə nəha iəremhə ramarə irə. In ramarməri. Rəfo
    kɨmiaha hiamətərɨɡ in?”
  kpr-kpr: Beisiga use, mendeni eminge siseri, “Sukarui numokena asugetiri daghusira.
    Nunda geka erá ningeove!” siseri.
  san-IAS: tato bahavo vyāharan eṣa bhūtagrasta unmattaśca, kuta etasya kathāṁ śṛṇutha?
