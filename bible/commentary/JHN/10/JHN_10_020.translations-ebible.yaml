  arb-NAV: 'فَقَالَ كَثِيرُونَ مِنْهُمْ: «إِنَّ شَيْطَاناً يَسْكُنُهُ، وَهُوَ يَهْذِي.
    فَلِمَاذَا تَسْتَمِعُونَ إِلَيْهِ؟»'
  cop-CNT: ϩⲁⲛⲙⲏϣ ⲇⲉ ⲟⲩⲛ ⳿ⲉⲃⲟⲗ ⳿ⲛ⳿ϧⲏⲧⲟⲩ ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ⲡⲉ ϫⲉ ⲟⲩⲟⲛ ⲟⲩⲇⲉⲙⲱⲛ ⲛⲉⲙⲁϥ ⲟⲩⲟϩ
