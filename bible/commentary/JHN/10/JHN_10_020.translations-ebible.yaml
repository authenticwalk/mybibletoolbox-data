  sri-sri: 'Gajirã wárã ĩgʉ̃sã merãmarãrẽ ĩgʉ̃yamarẽ ãrĩma: —Ĩgʉ̃ wãtĩ ñajãsũdi, niãsũgʉ̃
    yámi. ¿Nasirirã ĩgʉ̃rẽ péri mʉsã?'
  nal-nal: Amala zin naandi di piaat malasing kari, “A zapalaau xa ragul naan ma xa
    baabaa varawuk. Kunaze naagu langar zina?”
  kyq-kyq: 'Maakɗe ki se, jee dɛn taaɗ ɔɔ: «Naan̰ lɛ debm sitan ɔɔ do lɛ tɛɗga gɛn
