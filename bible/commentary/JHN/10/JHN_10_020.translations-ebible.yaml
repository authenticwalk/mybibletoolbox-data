  jni-jni: Gardan anyimo awe wa gu, nizin unu gbardan, unu iranza mani. Barki nyanini
    in zinu kunna ume”.
  kne-kne: Tan ad-ado da ay nangwani, “Binogen di dimonyos sisya! Apay ngarud ay layden
    yo pay laeng ay mannge?”
  tgj-tgj: Bunugv lokv nyi achialvgo minyato, “Hv uyuvram gvdu! Hv surupv! nonu ninyia
    ogulvgabv tvvya dunv?”
  gui-NT: 'Jeta jae reta jei: —Aña oya ma jese. Mbaeti ma oicuaa mbae jei. ¿Maera
    pa peyeapɨsaca jese?'
  quc-TT: 'E kꞌi chike ri winaq xkibꞌij: Xa kꞌo jun itzel uxlabꞌal che xuqujeꞌ sibꞌalaj
    kon. ¿Jas che kitatabꞌej koq?'
  heg-NTPO: Muik mamo deng one la tek noan, “Hoe! Atuling ni nuin! Nol Un kon tom
    uikjale! Tasao le mi kom in hii-ming se Una kia?”
  ptu-ptu: 'Buda tau muuai: “Napentamai setam anna tatta''. Daa umpehingngiia''!”'
  bzd-NTPO: 'Ie''pa kibiiepa tö icheke: —¡Ie'' dör a̱li̱ie! ¡Ie'' a̱ aknama tso''!
    ¿Ìie a'' tö ittö̀ ttseke?'
  kwf-kwf: ꞋOrolada kira saea, “Ngwae neꞋe nia boleboleꞋa, ma ka toꞋo ana anoꞋi ru
    taꞋa. NoaꞋa kamu kasi roꞋosulia!”
  eng-WYC-2017: And many of them said, He hath a devil, and maddeth, [or waxeth mad];
    what hear ye him?
  eng-WMBB: Many of them said, “He has a demon and is insane! Why do you listen to
    him?”
  zat-NTPS: 'Benne'' zan benne'' ca'' gulenné̱'': ―¿Bizr chee̱ na'' dxuzé̱ nágale
    chee̱ benne'' nigá? Xu''e̱ be'' xriwe̱'', ne nadá xichaj lázrdawe̱''.'
  spp-spp: 'Niɲyahara mpyi na ŋko: «Jína na ɲyɛ u e, sìcyere mú na ɲyɛ u e. Ɲaha kurugo
    yii à yyére marii u jwumpe núru yɛ?»'
  zty-NTPS: 'Benne'' zan ládjwgake'' wnnágake'': —Yoe''e be'' x̱iwe'', na'' nyaḻ yichj
    ḻáẕda''we''. ¿Biẕ chen'' ẕze nagle chie'' Ḻe''?'
  mek-mek: Ke papiau maꞌo keifa keinaka, “Isa tiapolo alogai eague, ekafoꞌo alogaina.
    Kapa puo isa aina falogo?” keoma.
  aey-aey: Leih matica age madein, “Buga me qee uqaca bilina! Uqa gad qona! Eetanu
    uqa jejeg dah moqona?” ein.
  urd-GVH: बहुतों ने कहा, “यह बदरूह की गिरिफ़्त में है, यह दीवाना है। इसकी क्यों सुनें!”
  ycn-ycn: 'Iqui''iruna ina''uqué quemaño ajopana nanaquiyánajlo: —¿Naje a''á ripuráca''alo
    inacojó? Jiñá pechu ta re''iyá. Jehuíñami ta ricá.'
  djr-djr: Wiripuwurruynydja yolŋuy walal ŋanya gan Djesunhany lakaraŋal bitjarra,
    “Bawa'mirra ŋayi dhuwali. Wakinŋun nhanukal ga dhuwal birrimbirr gärri. Yakan
    walal buthuru-bitjurr nhanŋu dhärukku.”
  kvg-kvg: Ndigu ezoqa kopoáv, āv gini-einím nqǽgo, “Nandev ezoqam, nqova soqa
    mbøigú! Matavap kumbøgeáp, nandev. Gekha zapâ, zo teqa manqat ndozoyoge?”
  rug-rug: Kaiqa arini si zama, “Na koa ia tomate kaleana si Asa, ke ilipuṉana sa
    Nana binalabala! Pude vegua ke va avosia gamu Sia?” gua si arini.
  hop-NT: 'Noqw k̇aysiwhqam paṅqaqwa: Pam nukpanhikwsit akw tuyqawiwtaqe ōviy pas
    qa navoti’numa. Ya uma hinoqw aw tūqayyuṅwa?'
  san-URD: تَتو بَہَوو وْیاہَرَنْ ایشَ بھُوتَگْرَسْتَ اُنْمَتَّشْچَ، کُتَ ایتَسْیَ
    کَتھاں شرِنُتھَ؟
  heb-LB: 'חלקם אמר: ”או שהוא יצא מדעתו, או שנכנס בו שד! מדוע אתם מקשיבים לו?“'
  caf-NT: Tube lhanah, 'en 'uhutni, “Ntsi' nudúdeh 'i yudínda! Whusnik ho' 'utni,
    di ka oozélhts'ai?”
  mio-NT: 'Tuvi ñi cati chi tahan ñi ti: ―Iyo cuihna chi ra, ta ña vaha cuni xini
    ra. Ña cua tasoho yo cha cahan ra ―cati ñi.'
  srq-NT: —Aba checuayã siquite Jesús rese co resẽ. ¿Mbaerã jẽɨngo echeẽ andu re?
    ɨ que emo emo uataque je ra.
  kje-NT: Hi nammori ra'aheni, “Yono makani Ai! Hayakyake hu'uhu'ur raram de na'iseriyedi
    me'e!”
  gaz-gaz: Baayʼeen isaaniis, “Hafuura hamaatu isa keessa jira; inni maraateera. Isin
    maaliif isa dhageessu?” jedhan.
  kud-kud: Na tomowa bagibagilidi hiwalo, ‘Iya vi'avi'a ainai imiyamiya ainaena i'abiye
    buwane. Havena yana walo ambenabenaledi.’
  urb-NT: 'Amõ amõ ta pandu: —Ipy''a rehe ãjã ihĩ. A''e riki ka''u te''e. Ma''ewã
    pehendu ehe — aja ngã.'
  fra-LSG: 'Plusieurs d’entre eux disaient: Il a un démon, il est fou; pourquoi l’écoutez-vous?'
  san-HK: tato bahavo vyAharan eSa bhUtagrasta unmattazca, kuta etasya kathAM zRNutha?
  cak-SNT: 'Iqꞌuiy chiquivach ijejeꞌ xquiꞌej chirij ri Jesús: La xa chꞌuꞌj. Xa itziel
    espíritu ri cꞌo riqꞌuin, y ixreꞌ, ¿karruma ntivaxaj ri nuꞌej?'
  uvh-uvh: Ning tanga fam ka ning toging, ai mo' nakngamting, udi mini unggo kadagang
    wari amanga tipkangkaranga sini' tinga tonga yarara'.
  ino-ino: Nesu vaya'moki inake nehae “Sata afe akaeya aipafi mai'nikeno anekinaki
    nehiki na'ya hiketapa akaeya ke ne'afe.” hu'a nehae.
  gnn-gnn: Wiripu-guḻku'yunydja yolŋuyu walalay ŋanya yukurrana ḻakaraŋala Djesunha
    bitjarra, “Bawa'mirri dhuwali. Mokuywalaŋumirri ŋayi birrimbirrmirri. Yaka walala
    mäkiri'-witjurra nhanŋu dhärukku.”
  yal-yal: E wuyaxi yi a fala, e naxa, “Yinna ɲaxin nan ito fɔxɔ ra. Seen bata so
    a yi! Ɛ tuli matima a ra nanfera?”
  cnt-NT: 'Juɨn₅ i₂''éi₂ juá''₂: ―I₂''en₅₄ jan₂ jme₂dsí₂ je₂na''₅₄ të₂dsɨ́₅ bá₄ në₅,
    të₂''ɨ₂₃ a₂ŋái₅ në́₃. ¿''E₂ lë₃ tón''₂ ''nia''₂ juɨ₅ jág₁ quió''₅?'
  tif-tif: 'tunum yaapkan iyo bokolip: Kaaye? sinik mafak ta takela-balala, babon-bamdaya,
