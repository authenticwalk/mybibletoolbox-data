  nlx-nlx: ताम रेन मोकतास माणहे केणे बाज गीया, “ज्या माय बुतड़ो हे! एने ज्यो गांडो
    हे! तान वातु तुमू काहा होमेलतेह?”
  apw-NT: Łą́ą́go gádaanṉiid, Ch’iidn biyi’ golį́į́, biini’ ádįh; nt’é bighą hídaayołts’ąą?
  gum-gum: 'Incha møiløgøben trenchibelø køn: —Kwaimandzig tøgaig kua, chugúinguen
    mørmíig pasran cha. ¿Chinchabrre mørgue?— cha.'
  not-NT: 'Ainta icanque: —¿Pairo piquemisantobiqueri inancarinta camagari? Irianti
    ichabënitaga, intaguetasitaro ora te inguenguema, teatisati iraneicotima.'
  plu-plu: 'Gaytakkis awna: ―Wapitye ay gipit. Ig puwpup. Mmeneki yis timá giwn?'
  iou-iou: Täŋpäŋ äma ätutäwä yäŋkuŋ; Mäjotä magärirän nadäk-nadäki paoränkaŋ man
    ŋodewä yäyak! Man yäyak u nadäneŋo! yäk.
  ntp-NT: 'Dai muidutai pocaiti: ―¡Goovai viaa ʌmo Diaavora tʌaañicarudʌ di! Sʌʌlicʌdʌ
    ʌrvuiirugami goovai. Maitʌaagai tʌscaʌcagi istumaasi aagai goovai ―caiti ʌjudidíu.'
  rai-rai: Mongoro kon diat, diat piri naa, “A tabaraan i ruk taau uni, ma ia longlong.
    Aawa maa muaat walangoroi kupi?”
  haw-1868: He nui na mea o lakou i olelo, He daimonio kona, a ua hehena hoi; no ke
    aha la oukou e hoolohe ia ia?
  ffm-ffm: 'Heewɓe maɓɓe ana mbiya: —O laddaaɗo o kaahaango. Ko saabii so oɗon kettindoo
