verse: JHN.010.020
translations:
  kpx-kpx: Ige degomoleau loui avoe, “Munanae toelau avuemo lohoge keu tilogoanu.
    Iale osialemoike la hotove evima.”
  okv-H: embo nei nei na, “Embo emo ahihi sasapura na jo ta horari amita uha sapura
    oi eria avoeto ungotena amita ke mane ingesora,” ainge ijio
  tbo-tbo: Lawa gehouhi hi baha hi pa, ‘Alugo apapoena i luiya po i libadebadeya ma
    ega ponana ona noonoli.’
  mal-C: 'അവരിൽ പലരും പറഞ്ഞു: “അയാൾ ഭൂതബാധിതനാണ്, അയാൾക്കു സ്ഥിരബുദ്ധിയില്ല; അയാൾ
    പറയുന്നത് എന്തിനു കേൾക്കണം?”'
  grc-SR: Ἔλεγον δὲ πολλοὶ ἐξ αὐτῶν, Δαιμόνιον ἔχει καὶ μαίνεται· τί αὐτοῦ ἀκούετε;
  bgc-bgc: उन म्ह तै घणखरे माणस कहण लागगे, “उस म्ह ओपरी आत्मा सै, अर वो बावळा सै,
    उसकी क्यांतै सुणो सो?”
  khz-khz: Talima vovogo gekilato, “Ia palagu rakavana na peporogia, pe pekawaa. Rakagau
    gaurai, ia gokamonagiana?”
  deu-TKW: 'Viele aber von ihnen sagten: er hat einen Dämon und ist von Sinnen. Was
    hört ihr auf ihn?'
  zsr-NT: 'Zianëꞌ taꞌnë́ꞌ: ―Yuꞌu Lëꞌ böꞌ xöhuiꞌ, len nachixi icjëꞌ. ¿Bizx quië ruzë́
    nagliꞌ Lëꞌ?'
  lin-lin: 'Mingi kati na bango bazalaki koloba : — Azali na molimo mabe ! Azali na
    liboma ! Mpo na nini bozali koyoka ye ?'
  hns-NT: 'Oesab me dher manai bolies kie: „Toelog kaahe ke okar partjaar soene hai?
    Oke to bhoet pakaries hai aur oe pagala hai!”'
  noa-E: khapankham khʉʉnau warag amach khapeenag, —¿Khanthee pãrau i iek ũr nʉma?
    Jã sĩi ich pör ee dösãt bën wai simua lököo sĩewaita mag iekha sĩebahab aajeejim,
    chi Jesús igwia.
  eng-EMTV: And many of them said, “He has a demon and is raving mad. Why do you listen
    to Him?”
  mib-NT: 'Te cuehē i ni cacahān: ¿Naun cáchusóhó ró jeē cahán de? Chi ñúhun tachī
    ini de, te ni tɨ̄vɨ xínī de.'
  lif-NT2: यरिक्‍ले़ अक्‍खे मे़बाःत्तु, “कङ्‌ग से़क्‍खासाङ् फे़न्‍साम्‍मिल्‍ले़ युक्‍तुआङ्
    नाक्‍खे़ पेआङ् वाॽरो! अक्‍तङ्‌बा मनाःल्‍ले़ कुबाःन्‍निन् थेआङ् खे़म्‍माबे?”
  xnj-xnj: Vangi vamahele vakajova, “Mwenuyu ana mzuka! Mewa ana lupengu Ndava kyani
    kumyuwanila?”
  mmx-mmx: Buaang atnedi diga lok, “Lagas i nemen teren. Neni ing tangku. Tila ming
    tonga i?”
  cbr-NT: Sinani ca 'itsa uni —ñunshin 'atimañu ca a uni 'icën, ca ñunshíanxa. ¿Uisa
    cupí caramina aín bana cuatin? —quiacëxa.
  tee-NT: 'Na lhu ju israelitanin ju ixtanajun: ―Ju yuchi va pacxanta lhacaticuru.
    Jantu ac''atsananta. Tajuch ni k''asmatniyat''it ju ixchivinti.'
  eng-LSV: and many of them said, “He has a demon, and is mad, why do you hear Him?”
  cak-NT: 'Je q''uiy chique reje'' xqui''ij chirij ri Jesús: La'' xa ch''u''j. Xa
    itzel espíritu ri c''o riq''uin, y rix can ninimaj-ka ri nu''ij.'
  pah-NT: '—Anhag̃a opojyka ga mboheagwyryvuhuavo Diabo''gapyriva''ea, ei g̃a. Maraname
    pe henduvuhui ganhi''ig̃a naerũ? ei g̃a jara''g̃a pe. Jara''g̃a ki a''e te e''i:'
  sja-NT: 'Ũk''uruurãpa mãgapachida: —¿Sãap''eda parãpa jã eperã pedee ũri p''anɨma?
    ajida. Iru k''ap''ɨade netuara merãtɨa bɨ mãik''aapa k''ĩra k''awa-ee bɨ.'
  xed-xed: 'Ka sanlaha ma həŋ mantsa: «Mamu duhwala halaway ma na mndu na, nda ksa
    da halaway, ŋaw ta sna kuni ta gwaɗa ta gwaɗə tsi na?» ka həŋ.'
  glk-glk: 'خیلی‌یأن از اوشأن بوگفتیدی: «اون دیوبزه و دیوأنه‌یه. چره اونه حرفأنه گوش
    کونیدی؟»'
  mks-NT: 'Ta cua̱ha̱ táhan na̱ cán na̱casáhá cáchí na̱ já: —Ndá cuéntá quéa̱ táa
    jo̱ho ndó nu̱ cáha̱n da̱ ja̱n ta da̱ na̱cata̱chi̱ va cúú dá. Tiñáhá va ndáca̱a̱n
    ini da —cáchí xi̱hi̱n táhan na.'
  gfk-S: Ma a haleng ta di, di ga tangtange, “A sana tanuo te sasoh tana ma ite ba.
    Mu hadade ie urah?”
  bmu-bmu: Yeŋgöreŋök gwötpukŋan kewö jiget, “Ömewörömenöŋ uruŋe geyöhawa mala kahapmahap
    akza. Mönö wuanöŋgöra keuŋi mötpinak? Muat mosötpin.”
  dgz-dgz: Upi anega wane “Me airampu tauan potap unugen menawasene bumbam tan waiwan,
    menan iwa dimen nop mega anupen taiwanin?”
  eng-GNV: 'And many of them sayd, He hath a deuill, and is mad: why heare ye him?'
  zaa-NT: 'Nuỹetse'' cą nna ra cą: Ttu espíritu malo yù''u lo losto'' nuą'' ą''hua
    loco bá ccą, bianicca rudà naga'' le quì''į.'
  eng-WEBSTER: And many of them said, He hath a demon, and is insane; why hear ye
    him?
  guh-guh: 'Judíovi ayaibitsaëto najumaitsi Jesús yabara: —Dovathi raja bajaraponë
    yajavaponaponatsi. Matajemabatsi ra saya. ¿Detsa xuajitsia bajaraponë panamuxunaevetame?
    najai bajarapamonae.'
  bon-bon: Teeme bucurage cina jiicisi egä, “Teeme niiya cable pisi nyene. Tabe buduma
    biname gyene. Weene teebine ngeno me jitecijeniye?”
  nhw-BL: 'Sequin quiijtohuayayaj: ―Yaya quipiya se iajacayo Amocualtlacatl huan tlapolohua.
    ¿Para tlen anquicaquij icamanal?'
  swh-ONEN: Wengi wao wakasema, “Huyu amepagawa na pepo mchafu, naye amechanganyikiwa.”
  wbi-wbi: Vinga mu veene vakati, “Uju ali ni lipepo, kange apelwike. Lwakiki kukumpulikisia?”
  bba-bba: Tɔn dɑbiru be sɔɔ, bɑ ɡeruɑ bɑ nɛɛ, wiirowɑ, wɛrɛkunu mɑɑ nùn wɑ̃ɑsi. Mbɑ
    n kuɑ bɑ kɑ nùn swɑɑ dɑki.
  eng-KJVCPB: And many of them said, He hath a devil, and is mad; why hear ye him?
  kgk-NT: —Ojepota-ma ra'e hese anháy, he'i. —Itavy voi. Ma'erã po pehenduse inhe'ẽ?
    he'i hese heta oĩ va'e.
  waj-waj: 'Vooyaano tunoo: Mmagia maisaivo inna aakiaaki hara kioo varinoo. Ivo yaata
    duunavai. Ngia aaniira inna kuaivaa rikiaannee?'
  cpy-cpy: 'Eenitatsi osheki kantaneen-tsiri: “¿Iitaka pikemijanan-tariri? Ikamaari-tatzii,
    rootaki ishinki-wentantari.”'
  ekk-PKP: 'Paljud neist ütlesid: „Ta on kurjast vaimust vaevatud! Ta on hullumeelne!
    Miks te teda kuulate?“'
  mpx-mpx: Hi gewi hi ba, “Yayaluwa bibikena i ulutuk elana ge i kokona tei. Ga i
    ola ge wana baaba ku lalaegan-an?”
  wbp-wbp: Kapurunju-patulu-jana wangkaja panu-kariji, “Jijajirli-ka juju mardarni!
    Warungka nyanunguju! Nyiyaku kankulu purda-nyanyi?”
  luo-luo: Ji mangʼeny nowacho niya, “Ngʼatni nigi jachien kendo ojaneko, en angʼo
    momiyo uchiko itu ni wechene?”
  nhe-NT: 'Sequin quiijtohuayayaj: ―Yajaya quipiya se iajacayo Axcualtlacatl huan
    tlapolohua. ¿Para tlen inquicaquij itlajtol?'
  aii-aii: 'ܪܵܒܵܐ ܡܸܢܵܝܗ‌ܝ ܐܡܝܼܪܗܘܿܢ: ”ܐܝܼܬ ܒܝܼܹܗ ܫܹܐܕܵܐ، ܘܫܹܐܕܵܢܵܐ ܝܠܹܗ. ܩܵܡܘܿܕܝܼ
    ܒܸܫܡܵܥܵܐ ܝܬܘܿܢ ܐܸܠܹܗ؟“'
  esk-NT: Iñugiaktuat niplianiqsut, “Ilaa tuunġaġmik piqaġniqsuq, kinniqiruq. Suvaata
    naalakpisiuŋ?”
  msb-msb: Kadamuan sa inda nagsarabi, “Nasudlan siyaʼn demonyo kaya nagabuang. Nano
    kay nagaparapamarati pa kamo sa iya?”
  cpa-NT: 'Jue¹² dsa² ca¹juúh²: ―Dsa² ŋa¹² báh³ ná¹². Quin¹²dsa jmi²dsí² hlaih¹³.
    ¿He² løa¹ nøngh² hniah¹² jǿg³ quiah¹²dsa? ―ca¹juúh²dsa.'
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେ କେତେକ୍‌ ଲକ୍‌ କଇବାର୍‌ ଦାର୍‌ଲାଇ, “ତାକେ ଡୁମା ଦାରିଆଚେ, ସେ ବାୟାଟା,
    କାଇକେ ତାର୍‌ କାତା ସୁନ୍‌ଲାସ୍‌ନି ?”
  meu-meu: Hutuma eto, Ia na lauma dikana ese e boloamu, e kavaiamu. Dahaka dainai
    o hakala heniamu?
  yva-NT: Wanui rave inta wo raura ware, “Anawayo kakai inta siso anuga raija muno
    anaivi mo avea. Veanimaibe wapo aranibe?”
  dgc-dgc: Kagi du kalahati, éy “Diyan moy siya bébaten. Luku-luku siya! Te dimonyo
    siya!”
  zpm-NT: 'No zho rnee: ―Yase meṉdox noguitnie guic meṉ qui, o rzhiṉlegaa guic me.
    ¿Pe nacne rquiaadiag to xtiidz me?'
  hix-NT: Worokyamo yoh me nay hamà, mosonà, ketxkon hatà, ukukuru komo, thenyenohnà
    komo. Noro ymo yano me noskarymen hamà. Tàywenyeke rma nay hamà. Enytxahra tehtxe,
    ketxkon hatà.
  sim-sim: Lal karem limu mbara, �Toto wasimalengamba tolonda osik ormu ambarambasinda
    hom mbanduwa. Mberem ushiwak mashi orhin ji misindu?�
  npi-ULB: तिनीहरूमध्ये धेरैले भने, “यसलाई भूत लागेको छ र यो पागल हो । तिमीहरू उसको
    कुरा किन सुन्छौ ?”
  cgc-cgc: Tama na mga Judio gambal, “Naseddepan kanen an ta malain na ispiritu daw
    buang man en. Man-o tak mamati ki pa ki kanen?”
  tim-tim: Potalakmâ bikŋe hin dâyi, “Sinduk baniara bâleŋande hutgombo biwi gulip
    akmap aregât bo nâŋgaŋne.” dâyi.
  yor-yor: Ọ̀pọ̀ nínú wọn sì wí pé, “Ó ní ẹ̀mí èṣù, orí rẹ̀ sì dàrú; èéṣe tí ẹ̀yin
    fi ń gbọ́rọ̀ rẹ̀?”
  wos-wos: Reta di séfélak du wa, “Haraki hamwinya déka mawulimbu téndéka dé wangété
    ya. Guni déka hundi xékékénguni.”
  emp-NTPO: 'Zocãrãba jarasid̶aa: –Jãʌ̃ ẽberãra jai bara b̶ʌa. Idjira quĩrãẽ́ b̶ʌa.
    ¿Cãrẽ cãrẽã idji bed̶eada ũrĩni?–'
  eng-F35: 'Many of them were saying: “He has a demon and is raving mad. Why do you
    listen to him?”'
  ind-ind: Banyak di antara mereka yang mengatakan, “Dia gila karena dikuasai setan.
    Tidak usah dengarkan dia!”
  pes-OPCB: 'بعضی گفتند: «این مرد دیوانه است و عقل خود را از دست داده است. چرا به
    حرفهای او گوش می‌دهید؟»'
  mpt-mpt: homoni baaniba E hob misiame bekeba bieta weng misim misiam biebo, ibo
    e wengo mo wentemibe gesib
  ssx-ssx: Mandane haliweki wopuma꞉ alota꞉ Ipiki pa꞉ta꞉ hoke temoko pita꞉ pa꞉la꞉me
    laa ipikita꞉ keaaso pita꞉la꞉me. Ipika꞉ pita꞉ ekipeke opitelemepe laa lea꞉tiki
    pimikipate
  mkl-mkl: Inɛ ɡɔ ŋɑ ɑ̀ ni, í nɛ inɛi inɔɔkoi. Sũmui. Nɑ mii í ce ì wɑɑ ɡbɔ ideɛ
    ŋɑ mɔm.
  gaq-gaq: ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌କେ “ଆମେକେ ସେଆଁରେ ସାଃଲେଃକେ । ମେଁ ମୁଇଙ୍ଗ୍ ବାୟାକ୍ନେ ମେଁନେ
    ସାମୁଆଁ ମେଁନ୍‌ସା ଅଁପେଡିଂକେ ?”
  gof-RNT: Enttafe dariya baggay, “Iyan tuna ayyaani de7ees! I gooyees! I giyabaa
    ays si7eeti?” yaagidosona.
  unx-unx: ଇନ୍‌କୁଏତେ ପୁରାଃକ କାଜିକେଦା, “ଇନିଃକେ ବଙ୍ଗା ଏସେର୍‌କିୟାଏ, ଆଡଃ ଇନିଃ ବାଲୁଅଃତାନାଏ,
    ଇନିୟାଃ କାଜି ଚିନାଃ ମେନ୍ତେପେ ଆୟୁମେତାନା ?”
  gah-gah: Lá okago, mukilite holosi makó nene agikagú minokago gakó gopa nolinazo,
    nanamú gilinigi nilave.
  lcm-lcm: Amiang iria kipo antok asukang ke, “Kapo inguan nang, na nio kapa. Marai
    sa tarapo longong ia?”
  aer-aer: Arrpenheme angkeke, “Re kwenhe arrentye-akerte re renhe mpwareke artwe
    arerte-arteke angketyeke. Kele iwenheke-ame anteme artwe yanhe-arteke awetyeke?”
  qvc-NT: 'Chaymi paykunamanda achka runakuna Jisuspaqqa nirqanllapa: —Payqam luku.
    Uku shunqombim dyablupa ispiritun. Chayri ama uyayllapachu paytaqa, nishpa.'
  tgl-ULB: Sinabi ng marami sa kanila, “Mayroon siyang demonyo at nababaliw. Bakit
    kayo nakikinig sa kaniya?”
  cbs-NT: 'betsabun yuikin: —Yushin chakabu jaya patapaki. ¿Jaskakin nun ninkakubaini
    ikanai?— jatu waibun'
  xtm-NTPP: 'Kua''a de ka jiña''a: ―‍¿Nava''a ka niniso''o ni ja ká''an de a? Vaa
    yinee ña''a in tachi, te iyo ku''u de ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Ajingi ngabalenga, “Akweti nchepela, kabe nga machonjo! Ga nike kumpenikia?”
  bao-NT: 'To biro biima ĩirã, cʉ̃ja mena macãrã paʉ o biro ĩiwa: —¿Ñee tiirã, wãtĩ
    jãa ecocãri ca ĩi mecʉ̃gʉre cʉ̃re mʉja tʉo nʉnʉjeeti? —ĩiwa.'
  san-ORI: ତତୋ ବହୱୋ ୱ୍ୟାହରନ୍ ଏଷ ଭୂତଗ୍ରସ୍ତ ଉନ୍ମତ୍ତଶ୍ଚ, କୁତ ଏତସ୍ୟ କଥାଂ ଶୃଣୁଥ?
  huv-NT: 'Xeyay tiül nejiw tapiüngüw: ―Alwüx ombas nej nimeech, lamichach. ¿Neol
    tapots menguiayiün andeaca? ―awüw.'
  otn-NT: 'Xa̱ngu̱ yø judío bi ''yɛ̱na̱: ―¿Hanja ngue guí ørpa̱hʉ ma̱su̱ te mma̱nna̱?
    Nu̱na̱ di locobi ra̱ ts''onthi̱ n''youi na̱ ―bi ''yɛ̱na̱.'
  nop-nop: Tiŋa metam feedi indiŋ yogiŋ, “Me ya yabapdi fomimbune nadibubuye tiŋa
    mede undiniŋ yolak ale hidi dediŋ doktiŋa medeŋiŋ nadiiŋ?”
  obo-NT: Mo‑uraa kandan kos mid ikahi to, “Eh, inin minuvu, od busawon don su id
    losuran to busow! De‑en mambo man tod pominoggon dow pa sikandin?”
  cak-ENT: 'Ye q''uiy cheque rije'' ri xquibij chirij ri Jesús: Xa loco la''. Xa itzel
    espíritu ri c''o riq''uin, y rix ninimaj-ka ri nbij.'
  lif-NT: ᤕᤖᤡᤰᤗᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤱᤃ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤕᤢᤰᤋᤢᤀᤠᤱ ᤏᤠᤰᤂᤧ ᤐᤣᤀᤠᤱ ᤘᤠ᤹ᤖᤥ᥄
    ᤀᤰᤋᤱᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤌᤣᤀᤠᤱ ᤂᤧᤶᤔᤠᤒᤣ᥅”
  mie-NT: 'De cuāhā ji nī ncāhān: ¿Nūcu níni ndá nú tūhun jā cáhān dē? Chi ndóho dē
    tāchī, de nī ntīví xīnī dē.'
  san-TIB: ཏཏོ བཧཝོ ཝྱཱཧརན྄ ཨེཥ བྷཱུཏགྲསྟ ཨུནྨཏྟཤྩ, ཀུཏ ཨེཏསྱ ཀཐཱཾ ཤྲྀཎུཐ?
  qve-NT: 'Chaymi wakin runakunaqa niranku: —Kay runaqa demoniopa kamachisqanmi locoyarun.
    Chayri, ¿imapaqtaq paypa rimasqantari kasusunman? nispanku.'
  pao-NT: Susumudu umu-matu mee unakwe, “Esoo nana tuma'emukwadu unu suta'a, gi oo
    nakabetseapana.”
  cbu-NT: Ashpatam mang, tárangana; Isus miroosinlltayaparee; Yashingparee. Watsta;
    waani ántapa, mang, táranganaya.
  usa-usa: 'netuqyaa-káyúkámá tirááe: “kuti-áágómá wepímmá máitana wemá aíbôqnaaboq
    kéiye. nôraq itaráq wenáama kéitaao?” téta tirááe.'
  soy-soy: 'Pimɛyɑ̃ ɑpi rɛ: U ɑníri héesilɛ, u isɔhɔ torilɛ. Yo nnyɑ kɑni kutu u
    cɔlɛ̃?'
  hui-hui: ti dewalime lalu, Ibu dama daraga ho howa lulu bi lalu kagodago agi bule
    hale haramibe, lene.
  amf-amf: Kesa shaarira thoothino eeno “Rum kidar daane; kidi bardhidine. Kinin giyenam
    harrnee qanse?” ke hamade.
  quc-NNT: 'E k''ia chke xkib''ij: ¿Jas che kätatab''ej alaq ri kub''ij? We achi ri''
    k''o jun itzel espíritu che, xuquje'' ch''ujarinaq wa'', —xecha''.'
  dob-dob: Ga tomota yau wawasae sigwae, “Tauna yaluyaluwa biꞌi ꞌenaya, ga ꞌigiekabaleyena.
    Geyaꞌabo ꞌina ona wanoonodi.”
  wrs-wrs: Indkumbiva himba os uvna, tihsongova doa sihamnana nihmera, wo noinda hemba
    daielmba ovomnav. Manara hilliv yimba hemba.
  mca-mca: 'Olots hekhewe'' yit''ijju'': —I''nji'' pa'' ewi''ƚ inwo''met nakha''an
    qa hats nite'' teik''uneikii. ¿Inhats''ek in ƚ''ek''eni''ƚets?—'
