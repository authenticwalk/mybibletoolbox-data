  zpq-NT: 'Zane'' gosene'': ―Yo''o da'' x̱igüen'' yic̱hjlažda''ogüe'', nan'' choḻ
    chṉenoše''. ¿Bixc̱hen'' chzenagle xtižen''?'
  por-TFT: Muitos deles disseram “Um demônio O controla, fazendo com que fique louco.
    É inútil/Por que devemos— [RHQ] escutá-lo!?”
  gwi-NT: Gootee lęįį nąįį jyaa ginyąą, “Vizhit ch'anky'aa iizųų dhidii! Vagwandaii
