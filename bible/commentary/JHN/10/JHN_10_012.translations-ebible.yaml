verse: JHN.010.012
translations:
  kpx-kpx: Isito mamoe nalievemale atae toela kena mamoe kebia nalieveniege ovo aihanitena
    mamoe kebia aiogeveliho lohoge auna kebia halevei detitisi tai. Kosealemo ata
    keu mamoe kebia nalievemale ata seleve holioholinu. Iale kemo ovo aihanite kena
    mamoe kebia uagevei aiogevege abuna igaegaeai detuluvisi tai.
  okv-H: Rate ‘sheep’ simba ari embo eto ‘sheep’ ta mamo mane avoeto isoro o ‘wolf’
    na o ‘sheep’ kambasi puvutuhurou kito embo amo o ‘sheep’ toto joru pahurou o ‘sheep’
    amo joru sepuriri eto pambasora.
  tbo-tbo: Apo lawa awai ega a sipi dumahi, ma maiha binei e gagalena itete, lawana
    kedewa woyahiyahina i gagaleya ma i nenei yaka sipihi i lowo halehi. Ma kedewana
    sipi gehouhi i unihi ma atapuhi i lunohanohahi.
  mal-C: എന്നാൽ, ആടുകളുടെ ഉടമസ്ഥനല്ലാത്ത കൂലിക്കാരൻ, ചെന്നായ് വരുന്നതു കാണുമ്പോൾ ആടുകളെ
    വിട്ട് ഓടിപ്പോകുന്നു. അപ്പോൾ ചെന്നായ് ആട്ടിൻപറ്റത്തെ ആക്രമിച്ചു ചിതറിച്ചുകളയുന്നു.
  grc-SR: Ὁ μισθωτὸς ⸋δέ,⸌ καὶ οὐκ ὢν ποιμήν, οὗ οὐκ ⸂εἰσὶν⸃ τὰ πρόβατα ἴδια, θεωρεῖ
    τὸν λύκον ἐρχόμενον, καὶ ἀφίησιν τὰ πρόβατα, καὶ φεύγει· καὶ ὁ λύκος ἁρπάζει αὐτά,
    καὶ σκορπίζει ⸋2τὰ πρόβατα.⸌
  bgc-bgc: मजदूर जो ना पाळी सै अर ना भेड्डां का माल्लिक सै, भेड़िये नै आन्दे देखकै
    भेड्डां नै छोड़कै भाज जावै सै, अर भेड़िया उननै पकड़ै सै, अर उनपै हमला करै देवै
    सै।
  khz-khz: Inagulu talimana gevega-voiana vou mamoe egita-tagona talimana, ia ati
    mamoe gitatagora talimana taunatauna, e ia ati mamoe gatara. Gaura pakurai uraura
    kwaevana rakavana evogomaina egitaana genai, mamoe pene raokwanira, pene raka-lekwalekwa.
    Ne uraura kwaevana rakavana na pene gapi-talira, pene vega-kali-lovolovara.
  deu-TKW: Der Mietling, der nicht Hirte ist, dem die Schafe nicht gehören, schaut
    wie der Wolf kommt, und verläßt die Schafe und flieht, - da kommt der Wolf und
    raubt und versprengt sie -
  zsr-NT: Bönniꞌ nazxjëꞌ run chiꞌë‑baꞌ böꞌcuꞌ zxilaꞌ, catiꞌ rléꞌinëꞌ zaꞌbaꞌ böꞌcuꞌ
    zugaꞌ sniaꞌ, rucaꞌnëꞌ‑baꞌ böꞌcuꞌ zxilaꞌ naꞌ, len ruzxundjëꞌ, atiꞌ ráguyaꞌabaꞌ
    yuguꞌ böꞌcuꞌ zxilaꞌ naꞌ böꞌcuꞌ zugaꞌ sniaꞌ naꞌ len ruslasbaꞌ lecbaꞌ. Cni runëꞌ
    bönniꞌ naꞌ run chiꞌë‑baꞌ böꞌcuꞌ zxilaꞌ le cunaquëꞌ gdu nu run chiꞌi‑baꞌ böꞌcuꞌ
    zxilaꞌ, atiꞌ cutu náquicbaꞌ queëczëꞌ böꞌcuꞌ zxilaꞌ naꞌ.
  lin-lin: Mosali oyo azali mobateli bibwele te, oyo azali nkolo bameme te, asalaka
    kaka mpo na lifuti. Soki kaka amoni mbwa ya zamba koya, asundolaka bameme mpe
    akimaka. Bongo mbwa ya zamba ekangaka bameme mpe epanzaka yango.
  hns-NT: Bakie ek kamkarta doesar rakam ke hai. Djab oe ser aawat dekhie tab oe bhera
    ke tjhorke bhaag djaai. Oesab to okar na hai. Tab ser aaike ekgo ke maarke aur
    ekwan ke bhagaai dei.
  noa-E: Pari magba ar pastor anʉm khʉʉnjã sĩi phatkhon atheepai thʉnʉm khʉʉnan, lobou
    nemchaain pʉraan urum oowaijã warag amachta khaphigbaadeejem. Amach nemchaain
    khaba aawai bʉ̈ʉrjã am gaai mas khaba sim. Mag warag parhooba nemchaain dau aphʉʉ
    aaidʉpiejemgui ajim.
  eng-EMTV: But a hired hand, he who is not the shepherd, one who does not own the
    sheep, sees the wolf coming and leaves the sheep and flees; and the wolf catches
    the sheep and scatters them.
  mib-NT: Te ɨɨn tēe yɨ́yāhu, nasūú pastor tɨ̄ cúu de, chi nasūú lanchi máá de cúu
    tɨ. Te núu jíto de jeē véji yɨhɨ̄, te stóo de lanchi, te jínu de cuahān de. Te
    yɨhɨ̄ chi jnɨ́ɨ tɨ lanchi, te sáha tɨ jeē jité núu lanchi.
  lif-NT2: कर याङ्‌ङो याःलिक्‌साङ्‌मनाबा मनाःङ्‌ग से़क्‍खाबा मे़ल्‍लुक्‍कम्‍बा नु
    मे़ल्‍लुक्‍दाङ्‌बा मे़ःन्‍लो॥ खे़ल्‍ले़ पराबान् फे़न्‍ल पप्‍पा निःसुल्‍ले़ मे़ल्‍लुक्‍हाॽ
    ले़रुधसिआङ् खे़त्‍छिङ् पेःक्‍लो हे़क्‍क्‍याङ् पराबान् ताआङ् मे़ल्‍लुक्‍हाॽ फत्तुसिॽआङ्
    से़ःसुदेःसुसिॽरो॥
  xnj-xnj: Mhenga lihengu wa luhuna mdimaji lepi, mambelele gaki lepi. Peiwona libwa
    la kudahi libwela. Ileka mambelele na kutila, kangi libwa la kudahi likamula na
    kugapechengana.
  mmx-mmx: Laradi do di un kaka mene i xusu ti lok tatao laxasipsip, la laxasipsip
    kopmen ateren. Neni ik sixiro do neni i ven tangarang ka lavatman sio it pas kusu
    ti sev amet laxasipsip. Do kuren, laman naba lox epeseves laxasipsip la naba atat
    alis ka tentaba atdi.
  cbr-NT: Usa 'aínbi ca an curíqui biti cupíshi carnero bërúanquin ñu mëëcë uni, ax
    'inu aia isquin carnero ëbiani abatia, ax asérabi aín 'ibuma 'aish. Abácëbë uxun
    ca bëtsi biquin 'inun raíri tsuácaia.
  tee-NT: Ju va xalapanac junita jantu chun navi ni jantiyu' ju amanavin. Pus ju yuchi
    acsni lakts'in ju maktili' ni mintach pus va lacmacoyojuich ju borregojni. Chai
    ats'alaich. Pus ju maktili' tap'astu alacch'apai chai amakpitsich ju borregojni.
  eng-LSV: and the hired worker, and not being a shepherd, whose own the sheep are
    not, beholds the wolf coming, and leaves the sheep, and flees; and the wolf snatches
    them, and scatters the sheep;
  cak-NT: Pero xa ri nichajin quichi ri ovejas yeruchajij xe roma nitoj, cuando nutzu'
    chi nipe ri utif, xa ja raja' ri nilumaj-e (ninimaj-e) y yerumalij can ri ovejas.
    Raja' quiri' nu'on roma raja' man rajaf ta ri ovejas, ni man ja' ta raja' ri ketzij
    chajinel. Y ri utif yeruc'uaj ri ovejas, y ri ch'aka chic niquitaluj can qui'
    roma xemalix can.
  pah-NT: Ji ko ojipe'ga ja rũi – kiroki ga e'i tehe ovelhas repiakatuhara'ga pe tahepia
    ti nerenymbava nde ve javo tehe, ei ga. G̃wenymbava rũi g̃waramo ga ndogwerekokatui
    reki ovelhas. Nurã ja'gwara'java'ea lobo rurame hehe ta'u javo, kiro ga pohipavi
    ovelhas hugwi a'ero onhana ogwovo, ei ga. A'ero lobo ruri ipyhyga ovelhas herogwovo
    ojive. Jara okwaki'o pa ojohugwiugwi, ei ga.
  sja-NT: Mamĩda mãga-e mimiapari jĩp'aa ome. Chĩara ovejaarã ak'ɨ bɨde, mãgɨpa ne-animal
    k'achia cheru unuk'ãri, mirudaipari ma ovejaarã k'iniak'aa perã. Maperãpɨ ne-animal
    k'achia bɨpa ma ovejaarã ũk'uru ata chepari mãik'aapa apemaarã awara ãyaa jĩchoopipari.
  xed-xed: Mndu ta ngha tuwak ta plə lu nda pla ŋani ná, ŋani a tuwakha wu na, nghayni
    ta kramtak mtak ta sagha ya ná, hwayaghutani ka zlanavatá tuwakha, ŋa valafta
    kramtak mtak ta tuwakha, ka kwitanatá həŋ.
  glk-glk: کارگر چوپانه مأنستن نی‌یه و گوسفندأن اونه‌شین نی‌ییدی. هر وخت بیدینه گرگ
    اَمون دره، گوسفندأنه وله کونه و فرار کونه و گرگ گوسفندأنه حمله کونه و اوشأنه پراکنده
    کونه.
  mks-NT: Joo da̱ quéhe ya̱hvi sa̱há ña̱ ndáá da̱ ndicachi, ndáá da̱ ri̱ sa̱ha̱ ya̱hvi
    quéhe da̱ cán cuití va. Sa̱há ña̱ cán quéa̱ tá xíní da̱ va̱xi ndiva̱hyí quehe
    rí in ndicachi, ña̱ cája da quéa̱ xínu da cua̱ha̱n da̱ ta jándacoo da ndicachi
    ndáhví cán. Jáchi̱ co̱ cúú dá da̱ ndáá va̱ha rí ta ni ja̱na̱ dá co̱ cúú ndicachi
    cán. Ta co̱ sáhní da̱ mé dá tá ná xi̱nu̱ co̱o ndiva̱hyí ña̱ ná tiin rí ndicachi
    cán cata nuu ñahá ri̱.
  gfk-S: No tultule nong di la kuukule leh mon ie, aie pata be no ut na harbalaurai
    tutuno. Ma pata be a nuno tus bileng ira sipsip. Kaie, be ing na nes no raaia
    na pep te hanawat, na hilo talur ira sipsip. Ma no raaia na pep nage karet ira
    sipsip ma ina pasak harbasiane di.
  bmu-bmu: 'Kunŋan lama toŋi qahö aka bohon memegörök kaba laŋ galöm köl eŋgimakzawi,
    mi kewö: Kiam kalŋan kaiga eka lamaurup eŋgömosöta unjurata aniga kiam kalŋan
    lama eŋgöhöba kiom eŋguba mendeŋ eŋgima.'
  dgz-dgz: Apan da man sip amasewa tan garewa den warini ame man sip i apanewa uon,
    menan okoi wasipen da onep yavepi, me sip ae vemon tap di aewan. Amba okoi wasipen
    ma tauen sip gut ise se ase se tata.
  eng-GNV: But an hireling, and hee which is not the shepheard, neither the sheepe
    are his owne, seeth the wolfe comming, and hee leaueth the sheepe, and fleeth,
    and the wolfe catcheth them, and scattreth the sheepe.
  zaa-NT: Pero ttu nu nàỹa bání nna, pues bihua ną́ propio gání pastor, nìhua labí
    ną́ xana' ca carnérua. Acca canchu ilá'nią da' ttu lobo nna entonces gútse'e taá
    latsi'į ca carnérua nna ucuìttą; làniana lóbuá nna gudàxu'ą tuchùppa cą miéntraste
    ràthilàlia bá adí cą.
  eng-WEBSTER: But he that is a hireling, and not the shepherd, whose own the sheep
    are not, seeth the wolf coming, and leaveth the sheep, and fleeth, and the wolf
    catcheth them, and scattereth the sheep.
  guh-guh: Itsiata ponë saya toevetsipa itsanë pijaoveja, bajaraponë apo xainae tsipae
    bajarapaovejabitsaëto. Saya toevetaponaponaejitsipa pematamotsinexatsi. Nexata
    nevëthë oveja itsa tsimaxënajetarucaejitsipa, bajaraponë xuabatabajiravijitsipa
    ovejabitsaëtomi. Nexata oveja nevëthë itsa yajuvënëvaetabijitsipatsi, nacayajatecaejitsipa
    ovejabitsaëtomi.
  bon-bon: Liba daremu cama biname te maamoi bine ire jaatwemuge, lui te toraca ire
    atwi biname lica birige piiyepu lui me maamoi lica birige, tabe liba jääpänuge
    wulp ne otni je, tabe maamoi bine yaabmalimuge, luucruge. Puma cita ca wulp te
    maamoi bine jäängecreräjimuge, maamoi cina maramara yaaplidnärusi.
  nhw-BL: Pero amo san se ica se tequipanojquetl catli san quinmocuitlahuía borregojme
    para quitlanis tomi. Quema yaya quiitas ajsitihuala se tepechichi, nimantzi cholos
    huan quincajtehuas nopa borregojme ininseltzitzi pampa amo iaxcahua. Huan nopa
    tepechichi quincuas sequin borregojme huan nopa sequinoc mosejsemanase huan cholojtehuase
    campa hueli.
  swh-ONEN: Mtu wa kuajiriwa sio mchungaji mwenye kondoo. Amwonapo mbwa mwitu akija,
    yeye hukimbia na kuwaacha kondoo. Naye mbwa mwitu hulishambulia kundi na kulitawanya.
  wbi-wbi: Umuunhu juno idiima ing'holo vwimila uluhombo, ujuo na ndiimi ghwa ng'holo,
    kange ing'holo nasaake, angavone ing'hekeeva jikwisa, ikimbila na kukusileka ing'holo
    seene. Pe ing'hekeeva jikwalukila ing'holo na kupalanisia.
  bba-bba: Adɑmɑ sɔm kowo wi u kun sɑ̃ɑ kpɑro mɑ yɑ̃ɑnu kun sɑ̃ɑ win tiiɡinu, ù n
    dɛmɑku wɑɑmɑ ɡɑ sisi, u koo yɑ̃ɑnu deri u yɑkurɑwɑ. Kpɑ dɛmɑku ɡu yɑ̃ɑnu mwɑ ɡu
    ni nu tie yɑrinɑsiɑ.
  eng-KJVCPB: 'But he that is a hireling, and not the shepherd, whose own the sheep
    are not, seeth the wolf coming, and leaveth the sheep, and fleeth: and the wolf
    catcheth them, and scattereth the sheep.'
  kgk-NT: —Hembigwái ae katu ogana hagwã mante omba'apo va'e ndaha'éi herekwa tee.
    Ijáry e'ỹ voi upéa. Upe va'e nopenái mymba-rehe. Ogana hagwã mante omba'apo. Upéa-gwi
    ogwahẽ ou ramo jagwarete, nonhangareko porãi hymba-rehe. Oripara mante íxugwi.
    Upe-ma ramo oipyhy mymba-pe jagwarete omosarambipa hagwã.
  waj-waj: Fai vaidi voovoono sipisiipara haitatuura mmooriivaara sikau irisaivaa
    vareeraivoono hama sipisiipara haitatuura tuanaavai varioo hama ivo sipisiipa
    nakaaraavoonora tuoo fai mmararaa avaikaraivo fai nnino rikioo ari taivau aatu
    kuanaravai. Vioo kino rikioo fai mmararaa avaikaraivo ngioo sipisiipaiya guaraatino
    gutinai vida raubiriikiaaravai.
  cpy-cpy: Roo kanteencha ikaatzi ipineetziri raaminako-wentziri ashinentsi ipireetari,
    aririka iñaawakiri owamintha-tariri ipireetari, ishiya-pithatari ipireetari, ari
    rowaetyaari ipireetari rookanakirira aminako-wentziriri, tzimpooka-yitanaki itsipa
    ipireetari.
  ekk-PKP: Lambaid valvama palgatud inimene ei ole karjane ja ta põgeneb, kui näeb
    hunti tulemas. Ta jätab lambad maha, sest nad pole tema omad, ning hunt ründab
    karja ja pillutab selle laiali,
  mpx-mpx: Tau toto i tuwalali mola kaiwena, iya nige sipi ali tomatahikan hot i oola,
    ge nige tonsipi i oola. Sauga ebo ni kite wanuka bekikina i nenem yaka sipi ali
    en ni pek ge ni lou luwagil, inoke wanuka sipi ni taltalagil ge ni takel pwatpwatagil.
  wbp-wbp: Warrkini-patu-kari, kula kalu ngurrju nyina ngaju-piya Jiyipikingarduyu
    Ngurrju-piya. Kula kalu-jana jiyipi nyanungurraku nyina, lawa. Kujarlanya, kuja
    kalu nyanyi warnapari yaninjarni-kirra, yampinjarla kalu-jana wuruly-parnkami
    jurnta warrawarra-kanja-wangu. Ngula-jangkanya kajana warnaparirliji pinyi jiyipi-watiji,
    ngula kalurla jurnta parnkami mukulku kuja-purda kuja-purda.
  luo-luo: Jatij ngʼato ok en jakwath ma wuon rombe. Omiyo koneno ondiek kabiro, to
    oringo oweyo rombe kanyo. Eka ondiek monjo rombe kendo keyogi.
  nhe-NT: Pero ax san se elis ica se tlatequipanojquetl tlen san quinmocuitlahuía
    borregojme para quitlanis tomi. Quema yajaya quiitas ajsitihuala se tepechichi,
    nimantzi cholos huan quincajtehuas nopa borregojme ininseltitzi pampa ax iaxcahua.
    Huan nopa tepechichi quincuas sequin borregojme huan nopa sequinoc mosemantiyase,
    cholojtehuase huan campa hueli yase.
  aii-aii: ”ܕܒ݂ܝܼܩܵܐ ܒܗܵܩܵܐ ܕܠܹܐ ܝܠܹܗ ܪܵܥܝܵܐ، ܘܥܸܪ̈ܒܹܐ ܠܹܐ ܝܢܵܐ ܕܝܼܹܗ، ܐܝܼܡܲܢ ܕܚܵܙܹܐ
    ܕܹܐܒ݂ܵܐ ܒܹܐܬܵܝܵܐ، ܟܹܐ ܫܵܒܹܩ ܠܥܸܪ̈ܒܹܐ ܘܥܵܪܹܩ. ܘܟܹܐ ܐܵܬܹ‌ܐ ܕܹܐܒ݂ܵܐ ܚܵܛܹܦ ܠܥܸܪ̈ܒܹܐ
    ܘܒܲܪܒܸܙ ܠܗܘܿܢ،
  esk-NT: Akiññaŋniaqtim munaqsriŋunġitchua ipnaich piginġitchai. Unitḷugich qimagaqtuq
    qiñiqami amaqqumik aggiaqsiruamik. Amaqqumaasrii kiŋmaqługich siamitkaqsipḷugich
    tamatkua ipnaich.
  msb-msb: An sinuhulan naman, na dili amo an matuod na pastor na tagsadiri san mga
    karnero, ginapabayaan an mga karnero kag nadalagan sa oras na makita niya na nagaarapiki
    na an maisog na hayop. Kaya ginatabag kag ginaburulag man sani an mga karnero.
  cpa-NT: Tsa¹lán¹² dsa² hlianh¹³ lah¹jøng², dsa² tsa¹lán¹² juu¹³jah. Cuøin¹ dsa²
    hlianh¹³ ju³ná³ ca¹jë́²dsa dsøi²núng³. Jmo¹dsa tiogh³ jah¹chih² cu³guiog¹³. Di³
    ha¹chi² quián¹²dsa jáh². Jøng² chiánh² dsøi²núng³ jah¹chih². Cuøin¹ jah¹chih².
    Tsø¹jan¹jah.
  dso-dso: ଜେ ମେଣ୍ଡା ଚାରାଉ ନଏଁ, ମାତର୍‌ ବୁତି ପାଉ, ମେଣ୍ଡାମନ୍‌ ତାର୍‌ ନିଜର୍‌ଟା ନଅତ୍‌,
    ସେଟାର୍‌ପାଇ ଡୁର୍‌କା ଆଇବାଟା ଦେକି ମେଣ୍ଡାମନ୍‌କେ ଚାଡି ପାଲାଇସି । ଆରି ଡୁର୍‌କା ମେଣ୍ଡାମନ୍‌କେ
    ଦାରି ଚିନ୍‌ ଚତର୍‌ କରିଦେଇସି ।
  meu-meu: 'Hesiai tauna mai davana na dia mamoe ireḡudia tauna, bona dia mamoe biagudia:
    uda sisiana e maimu negana ai, ia ese e itaiamu bena ena mamoe e heautanidiamu,
    bena uda sisiana ese e dabaidia taomu bona e hakarohodiamu.'
  yva-NT: Weramu vatano apa anakere mamo doije rave avae indamu po maero domba maeranande,
    opamo po maeranande mavabe jewen weye apaura domba umaso maije ramu. Weti arono
    po makeo sivuiny aeno dei, janiv ti nin ti to maere umawe mansaora. Naije makeo
    sivuiny siso pare po domba maubaisy weti domba unajiv tenambe ti mangkat kobe.
  dgc-dgc: Pero tu upaan, éy éwan, da ginanan na san du tupa éng meta na tu aliyas
    a aso a dumuklos. Pabayan na du tupa da éwan siya tu pastor de, sakay éwan na
    side mahal, da upaan san siya. Nadid, tu aliyas a aso, éy kékagitén na side a
    hanggan da minasebunak side.
  zpm-NT: Per teḻ noyac-wree zha ne noyaṉ ma, rquiad zdoo zho ma, zigne raṉ zho palo
    ziaad tib coyot ntseeb, ndxieque mëcwxiil ga laa zho rzhooṉ; sac led cheṉd zho
    ma, led zhad nac xbaxtor ma. Zeeṉe rdziṉ coyot, nëzrii nëzrec rtsieets coyot ma,
    nogaa ma rgaa lo coyot.
  hix-NT: Noro yanoto kom haxa ryhe, osoxanomkahnohpàra natxow hamà. Àsok tawro hana,
    tatamoketxhet komo xe marma tesnàr kom ke hamà, xenye ro komo wyarohra tesnàr
    komo ke hamà, esom komo wyarohra tesnàr komo ke hamà, kekon hatà. Àro ke, osoxanomkahnohpàra
    natxhe. Anatoko kamara yonyatxow hana, kekon hatà. Tàwyanye xenyetxhe, nekahtàmyatxhe.
    Kahnerutho komo nomyatxhe. Àro ke, kahnerutho yahohsaha, kamara. Natakhahyatxhe,
    kahnerutho komo, nyamoro yokahtàmrà ke mak ha, kekon hatà.
  sim-sim: Hako ma or sipsipin washilihi ya nowen landa oto mbeek sipsip ondonjik
    hakwa ambu ri, wahau. Mberem ushiwak? Or sipsipin washilinda ma indingo ambu ri.
    Or mashama ambu ri. Or mbeek sipsip ondonjik holonda ambu ri. Karem uwosik kala
    asa sipsipin li shiakmbaha li rawa wolo ma oto sipsip ondon or halaha tulu ikwa
    ora. Ushinak sipsip ondo nimbli namble li tulu inak kala asa shiakwa ola.
  npi-ULB: भाडामा लिएको नोकर गोठालो हुँदैन, र त्यसका भेडाहरू हुँदैनन् । त्यसले ब्वाँसाहरू
    आउँदै गरेको देख्छ, अनि भेडाहरूलाई छोड्छ, र भाग्छ । अनि ब्‍वाँसाहरूले तिनीहरूलाई
    पक्रन्छन् र तिनीलाई तितर बितर पार्छन् ।
  cgc-cgc: Piro, manugbantay an na pasuulan nang dili gid paryo ta manugbantay na
    tag-iya. Daw makita ta pasuulan na manugbantay na may gapanekeb na ayep na gaprani
    ta mga karniro, dilian din mga karniro an daw mlagan. Mga karniro an tekeben daw
    mawas-ag man danen an.
  tim-tim: Dâ damun yânŋe âigât hâugâlâk nâŋgâm âmâ lama amboyeŋe bo manmapŋe dua
    metŋe togombo ekmâ hamewakmâ lama hepunyekmâ arimap. Arimbo âmâ dua metŋe arekŋe
    lama yiŋgim itiŋ gulam akyeŋgimbo awam akmâ arimai.
  yor-yor: Ṣùgbọ́n alágbàṣe, tí kì í ṣe olùṣọ́-àgùntàn, ẹni tí àwọn àgùntàn kì í ṣe
    tirẹ̀, ó rí ìkookò ń bọ̀, ó sì fi àgùntàn sílẹ̀, ó sì fọ́n wọn ká kiri.
  wos-wos: Yéwaka jémba yakwa du dé sipsip balika hatikwa du yingafwe. Dé sipsip balina
    yafa yingafwe. Wungi rendéka haraki wasa yandat, dé sipsip bali yatakataka yaange
    yitandé. Yaange yindét haraki wasa sipsip baliré tinjoka nambwandat, di sipsip
    bali yaange yitandi.
  emp-NTPO: Baribʌrʌ ab̶aʌba parata carea ovejada waga b̶aibʌrʌ, usa cadrʌa zebʌrʌd̶e
    ovejara amecuaped̶a mĩrũ wãya. Ovejara idjid̶eẽ́ bẽrã wãrãda wagacaa. Maʌ̃ne usa
    cadrʌaba oveja ab̶a ca edabʌrʌd̶e dewararãda jãrãzoabadaa.
  eng-F35: But the hired man, not being the shepherd and not owning the sheep, sees
    the wolf coming and abandons the sheep, and runs away; and the wolf snatches the
    sheep and scatters them.
  ind-ind: Tetapi pekerja upahan tidak akan mau berkorban seperti gembala pemilik
    domba-domba itu. Ketika seorang pekerja melihat serigala datang, dia akan kabur
    meninggalkan domba-dombanya. Lalu serigala akan menangkap salah satu domba, dan
    yang lain akan lari tercerai-berai.
  pes-OPCB: ولی کسی که مزدور است و شبان نیست، وقتی می‌بیند گرگ می‌آید، گوسفندان را
    گذاشته، فرار می‌کند، چون گوسفندان از آن او نیستند و او شبانشان نیست. آنگاه گرگ
    به گله می‌زند و گوسفندان را پراکنده می‌کند.
  mpt-mpt: Nakae funanea Ne eil sibsibi mo kima biania monio bokamano ge funaneme
    naka ele klao mo kimanamabebabe. E eil sibsibi gosakba kesoa satili tlaibo e eil
    sibsibi mo dohalilaneta satili kulilane unaibbabe. E besa moni okok kebe kesoa
    gilan unanea deibe unea satili teniba eil sibsibi kan haabliba skila onon tlanomabiobe.
  ssx-ssx: Mo yenki e poka꞉la꞉ somema꞉ pa ma꞉nda꞉na꞉ sipisipi ma꞉na꞉manu handeteke
    hawaaso hata꞉ mo tikene kika epea꞉ka꞉na꞉ta꞉ ipikita꞉ teke some dia꞉yalo hata꞉
    mo ma꞉na꞉manu mina꞉pa꞉lao pindipa pelieke. Koto ekina꞉ mo tikene kikama꞉ hande
    ma꞉na꞉manu lu nea꞉ka꞉na꞉ta꞉ ta꞉ta꞉ ta꞉ta꞉ pea pindipa pelimikie.
  mkl-mkl: Ammɑ woo ce ɡɑɑnɔɔmɑ kù jɛ woo deɡbe. Si bɛi ɑnɡudɑ̃ ŋɑu ɑ kù jɛ titɛɛ,
    bii i hɔ̃nnɛ muusu nlɑ wɑ nɑɑ ɑ́ jɔ̀ ɑnɡudɑ̃ ŋɑui ku sɑ, nɔ muusu nlɑu ku mu ɑnɡudɑ̃
    ŋɑu nɔ iyi ɑ̀ ɡbe ŋɑu ɑ fɑnɡɑɑ.
  gaq-gaq: ଜା ସେନୁଗ୍‍ ବାନ୍ ସାଲାମିଃ ଉର୍‍ଲେଃଏ ମେଁ ଗିମିଃ ତୁର୍‌ତ୍ୟାରେ ଣ୍ଡୁ ଲେଃ ସାଲାମିଃନେ
    ସାକାର୍‍ ଣ୍ଡୁ; ଗଦବାଗ୍ ପାଙ୍ଗ୍‌ନେ କେଲା ମେଁ ଗିମିଇଂକେ ଆନ୍ତାର୍ଚେ ଲାଗ୍‍ଡଏ । ଗଦବାଗ୍ ପାଙ୍ଗ୍‌ଚେ
    ଗିମିଇଂକେ ଡୁଂଡଏ ଆରି ସାଲାମିଃ ନାସେ ବିଏ ।
  gof-RNT: Kera heemmiya asi dorssata godanne henthanchcho gidonna gisho suudhumey
    yaa wode be7idi dorssata aggidi bees. Hessa gisho, suudhumey dorssata oykkidi
    laallees.
  unx-unx: ଅକଏ ଗୁପିନିଃ ନାହାଲିଃ, ଇନିଃଦ ନାଲାନାମ୍‌ନିଃ ତାନିଃ ଆଡଃ ମିଣ୍ଡିକ ଆୟାଃ ନାହାଁଲାଃକ
    ଏନାମେନ୍ତେ ଇନିଃ ହୁଣ୍ଡାର୍‌ ହିଜୁଃତାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ମିଣ୍ଡିକକେ ନିର୍‌ ବାଗିତାକୁଆଏ ଆଡଃ
    ହୁଣ୍ଡାର୍ ମିଣ୍ଡିକକେ ରେଃକ୍‌କେଦ୍‌ତେ ଛିତିବିତି ତାକଆଏ ।
  gah-gah: Gelekelé izegipa nene iza amelaho minamive, itó gizapa lamaná oko amitimó
    neve. Nenemú hela gala anitekiko, ánigooko sipsip iza ahulokimioko golisi inogo
    ive. Lá okiko, hela gala nenémo sipsip izama kepeleko kelémo hutilí inogo ive.
  lcm-lcm: Igenen ipo samui palau parik kapa tauk i ri sipsip. Taun kala arai ani
    kauvek kalat, kala lomon suai ani ri sipsip na kala sip, na kauvek kalat kamela
    angan iria, na ka lulu angtaliungai pulakai aniria.
  aer-aer: Kenhe artwe arrpenhe nhenge yepe-yepe arelheme kwenhe apwerte ngkweltyeke
    ware nhenge yepe-yepe arntarnte-arentye akngerre anetyakenhele, arrangkwe. Nhenge
    re aremele akngwelye artnwere apetyerlenge kele re untemele atere nhenge yepe-yepe
    areye impemele, re kwenhe yepe-yepe areyeke-artweye anetyakenhenge. Kele akngwelye
    artnwerele anteme uthneme ante itnenhe irrarnpelhe-ilemele.
  qvc-NT: Piru paguta ch'askiq michikuqqam mana lijitimu dwiñuchu. Chaymi chay atun
    kita animal lubu shamuqta rikashpaqa, wishakunata dijashpa, das mitikan. Chaymi
    chay lubuqa wishakunata rishpa piskaq mikunambaqqa, waqta kayta shikwan.
  tgl-ULB: Ang isang bayarang-lingkod, na hindi isang pastol, na hindi nagmamay-ari
    ng mga tupa, ay nakikitang dumarating ang lobo at pinababayaan ang mga tupa at
    tumatakas. Tinatangay ng lobo ang mga ito at pinangangalat ang mga ito.
  cbs-NT: Jakia dayadun pei binun ika dayakin chaxuwan mekexunaya janua kaman inu
    pubenen chaxuwan pinun ika juaya bechitan jawenamawen taea chaxuwanki pechitan
    jenebaini paxaya inawan bestibu achiken jatidi paxai benumisbuki.
  xtm-NTPP: Kovaa ñayii jito ti ja ké'en ya'vi i ma chi masu jito ñukuun i ti, vaa
    ora kénda kiti xeen ma chi xndoo i kiti jito i ma, te jinu i, vaa masu tee kúu
    ko koto ndikachi ma kúu i, vaa masu ndikachi maa i ka kuu ti ma. Te kiti xeen
    ma, kenda ti, te tnii ti kiti ma, te xsiu'u ti kiti ma, te katenuu kateni'ni ti
    ndikachi ma.
  nnq-nnq: Mundu jwa kibalua jwombe nchungije, na wala mambelele mali gakweje, apalola
    limei lyakaika, kagaleka mambelele nukutila, kubokapenia limei kagapukila na mambelele
    kupwilikana.
  bao-NT: Wapa taarique wadore boo tʉgoeñari ca padegʉ pea, yai cʉ̃ ca dooro ĩa, ovejare
    toora cʉ̃jare cũu, duti weocoami, ovejas're ca ĩa nʉnʉjeegʉ méé nii, ovejas cʉ̃
    yaarã méé nii, cʉ̃ja ca biiro macã. To biro cʉ̃jare cʉ̃ ca bii weoro, yai pea
    cʉ̃jare ñee, cʉ̃jare tii ãcũ batecã cojomi.
  san-ORI: କିନ୍ତୁ ଯୋ ଜନୋ ମେଷପାଲକୋ ନ, ଅର୍ଥାଦ୍ ଯସ୍ୟ ମେଷା ନିଜା ନ ଭୱନ୍ତି, ଯ ଏତାଦୃଶୋ ୱୈତନିକଃ
    ସ ୱୃକମ୍ ଆଗଚ୍ଛନ୍ତଂ ଦୃଷ୍ଟ୍ୱା ମେଜୱ୍ରଜଂ ୱିହାଯ ପଲାଯତେ, ତସ୍ମାଦ୍ ୱୃକସ୍ତଂ ୱ୍ରଜଂ ଧୃତ୍ୱା
    ୱିକିରତି|
  huv-NT: Nganüy nop nangüyaran ngo maneay nej a sap, wüx apmajaw aliüc sampüy acueátan
    a sap apmecuiür, cos ngo maneay a sap. Condom aaga sampüy apmatsamb a sap, apmüüch
    sajrriüm.
  otn-NT: Pɛ nu̱'a̱ ra̱ mädi ngue ra̱ hmi̱qui̱tho, hi̱nga̱ gue'a̱ ra̱ mädi ngue yø
    dɛ'yo'a̱. Porque hi̱ngrá̱ mmɛti. Nu̱'mø bi̱ nu̱ ngue bá̱ ɛ̱p'ʉ ra̱ zate, da̱ zop'ʉ
    yø dɛ'yo, da̱ 'dagui. Ra̱ zate p'ʉya, di bɛntyø dɛ'yo, di̱ n'uɛn'ʉ hi̱ndi̱ bɛnt'i̱.
  nop-nop: Tipilapilaye me adi dompa molom moŋ. Unduŋ doktiŋa adi kamo moihi buune
    yabuŋa ne folooŋdok nadiŋa dompa heki biyabuŋa momoune kamo moihidi fooŋ dompa
    yehitubu-pupuheneeŋ noli yehisikumuŋa naiŋ.
  obo-NT: Iddos minuvu nod boyaran da amoy'd tamong to mgo karnero, konna sikandin
    moppiyon tohodtamong woy konna mandad sikandin kos komunoy taddot mgo karnero.
    Purisu otid pokokita sikandin to movuut no tuyyang to movonnos nod inguma, od
    tonanan din da en baling iddos mgo karnero, su od paahuy sikandin. De‑en od pomuwoddon
    iddos mgo karnero woy'd pokodsuwoysuwoy ron.
  cak-ENT: Jac'a ri xa man ketzij k'uyunel tüj, ri xa nyuk'un roma tojon y man rajaf
    tüj chuka' ri ovejas, ri' tok nutz'et c'a que npu'u ri utif, xa ja rija' ri nucol-e-ri'
    nabey y nyeruvulaj ri ovejas ri nyeruyuk'uj. Y ri utif nyeruc'uaj c'a ri ovejas,
    y ri ch'aka chic nquitalüj-e-qui'.
  lif-NT: ᤁᤖ ᤕᤠᤱᤅᤥ ᤕᤠ᤺ᤗᤡᤰ ᤛᤠᤱᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤱᤃ ᤛᤧᤰᤂᤠᤒᤠ ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠ ᤏᤢ ᤔᤧᤸᤗᤢᤰᤍᤠᤱᤒᤠ ᤔᤧ᤺ᤴᤗᤥ॥
    ᤂᤧᤸᤗᤧ ᤐᤖᤠᤒᤠᤴ ᤑᤧᤴᤗ ᤐᤵᤐᤠ ᤏᤡ᤺ᤛᤢᤸᤗᤧ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤂᤧᤳᤇᤡᤱ ᤐᤣ᤺ᤰᤗᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤖᤠᤒᤠᤴ
    ᤋᤠᤀᤠᤱ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤑᤳᤋᤢᤛᤡ᤹ᤀᤠᤱ ᤛᤧ᤺ᤛᤢᤍᤣ᤺ᤛᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: Sochi iin tēe jā quéhen yāhvi, nsūú pastor tī cúu dē, chi nsūú tīcāchí maá
    dē cúu tī. De tú jínī dē jā váji yīhī, de sndóo dē tīcāchí, de jínu dē cuāhān
    dē. De yīhī chi tíin tī tīcāchí, de sáhá tī jā jítē nuu tīcāchí.
  san-TIB: ཀིནྟུ ཡོ ཛནོ མེཥཔཱལཀོ ན, ཨརྠཱད྄ ཡསྱ མེཥཱ ནིཛཱ ན བྷཝནྟི, ཡ ཨེཏཱདྲྀཤོ ཝཻཏནིཀཿ
    ས ཝྲྀཀམ྄ ཨཱགཙྪནྟཾ དྲྀཥྚྭཱ མེཛཝྲཛཾ ཝིཧཱཡ པལཱཡཏེ, ཏསྨཱད྄ ཝྲྀཀསྟཾ ཝྲཛཾ དྷྲྀཏྭཱ ཝིཀིརཏི།
  qve-NT: Ichaqa pagoraykulla ovejakuna michipakuqqa, manan allintachu michin, ovejakuna
    paypa mana kasqanrayku. Chaymi chay pagoraykulla ovejakunata michipakuqqa, atoqña
    otaq ima animalña hamuqtinpas, ovejakunata dejarpatamuspa ayqekun. Hinaqtinmi
    chay atoqqa ovejakunata ch'eqechin.
  pao-NT: '@see-verse:JHN.010.011'
  cbu-NT: Itaru, siy tputs chinuzpan muchchur tamapari ashirus kurikingazimari chinayarus
    tarawaztaksa. Yutaritshish tushiyku, ngutis punikpaz, misha suwakpaz ashkus nda
    tapachindaksa. Apanll tiptsiri yutaritshishish pshtukchu, uwshtisin kiyung kachiykana.
  usa-usa: móra-nakoma paá meyáqtábá mayaímá kémayena wemá kawaa-náqá íma máena tipi-típima
    íma yabíqma kárutaiye. áwáábiq-iyammo ínanama wemá iyuwéna péqmare kóinana áwáábiq-iyakoma
    tipi-típima yúpuqma pípéban éqé kéyuwaiye.
  soy-soy: Usɑ́nɛ kɑpi n kpísi un kɛisi úu usɛɛsẽ́ yíkíyiki, ɑ́i kɔ uyɛɛ usɛɛte.
    U yɛ kúkpɛ yɛnlɛ kun wemɛ, uu isɑ́ŋ yɑ́ uu wuru. Kúkpɛ pɔ́ɔ pɛɛ isɑ́ŋ lɑkɑsɛntɛ
    ɑku yɛ́kɑ́ɑ́sɛ.
  hui-hui: Nogo sibi anduane ndo agali yolo hangu mitangi buwa haru haga kagome biango
    dudume nogo sibi bo nole ibira handala hondowa ibuni ibida piaga. Ibida poragola
    biango dudume nogo sibi hanu tali togo laga.
  amf-amf: Yaanasa imba maataama gishea ea yaayoayn nivonam yinin haapen wodanka,
    yaanaam garayse kida gobe; yaayoar keam yeda ki yede; yaanaamaar kikalanka thar
    thar kida haye.
  quc-NNT: Are k'u ri ajyuq' ri xuwi kuchomaj ri tojb'al re, aretaq kärilo käpe ri
    utiw, keuya kan ri chij, kanimajik. Je ri' kub'ano rumal chi man are tä qas kajyuq'
    ri chij, xuquje' ri chij man e rech tä ri are'. Käpe k'u ri utiw keuchap ri chij,
    keujab'uj.
  dob-dob: Ta ꞌabo yaita nigeya tonisipi, ta maisa manuna ꞌietoꞌitaꞌiꞌita, be ꞌabo
    kedewa bosasa ꞌiꞌita ꞌimeema, sipi nidi ꞌipilisinedi ta ꞌidedena. Ta kedewa nina
    sipi ꞌaidi ꞌiloemwawasidi, be matautega sipi maiboꞌadi siꞌelelewana.
  wrs-wrs: Andranindrinimba, nomba temba diva dambroh velvohvpa, sipsip andrarava,
    temba indanapetam no kekalvhonindrinirava, hemba temba dahwol vevpa. Wo nomba
    andranindriniva nonglatava allambawondamba, osva ora, ten prov, himba dandwonam
    wohgavav, bumbrislahangavav sipsipmba di. Wo doa allambawondava os kelvhueindava,
    engalungu vevra, wo os sipsippa bukithengu vevra.
  mca-mca: Qa pakha'ƚe qu' net'ithayiiƚi'ipji' pa'qu' ƚaja'ye', qa nite' ƚenilayets
    pe' kots'etets, nite' hik pakha' pa' yatsat'axij pe' kots'etets, ma' qa in yi'weniju'ƚ
    pa' wowo, qa yiwu'mƚi'i pe' kots'etets qa ilat. Ma' qa pa' wowo qa t'ilit'ets
    pe' kots'etets qa yak'esa'xkii iye.
  tzo-TZC: Yan ti buchꞌu tojel noꞌox ta scꞌan ta sqꞌuel ti chije, cꞌalal ta xil ti
    ta xtal ti jtiꞌoval oqꞌuile, ta xjatav batel. Ta xicta comel ti chije. Yuꞌun maꞌuc
    ti batsꞌi jqꞌuelchije. Jaꞌ jech xtoc ti chijetique maꞌuc yuꞌun. Jech ti jtiꞌoval
    oqꞌuile ta stsac ti chije. Tan puc ta xbat yuꞌun.
  mya-mya: သူ​ငှား​သည်​သိုး​ထိန်း​မ​ဟုတ်။ သိုး​ရှင်​လည်း​မ​ဟုတ် သ​ဖြင့် ဝံ​ပု​လွေ​လာ​သည်​ကို​မြင်​လျှင်
