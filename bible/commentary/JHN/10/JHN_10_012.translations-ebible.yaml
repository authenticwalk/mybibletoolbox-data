  srm-NT: Ma di sëmbë de ta juu u luku sikafu u de pakëën, nöö hën an o dë sö e, biga
    nëën abi dee sikafu. Nöö te a si taa hogi mbeti ta ko, nöö a o kule disa de naandë
    go fëën fiaa. Nöö di hogi mbeti o booko ko a de ko paaja de fanjanfanjan. Wan
    si ö?
  qvs-NT: Wakin runakuna kullkita chaskinayashpalla ovejakunata kuydansapa. Chay ovejakuna
    mana kikinkunapa kaptin mana allitachu kuydansapa. Puma shamuptin ovejakunata
