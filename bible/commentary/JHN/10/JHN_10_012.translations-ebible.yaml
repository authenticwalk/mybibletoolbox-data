    Nil kuꞌ kulliyangan-a, minh sheep wiy anangan pathiy thanang, aꞌ nath ngul wichiy
    thanang, aꞌ wiy anangan nath-nath ngul yaarkamiythan.
  zga-M: Umbombi uyasukhiwe, nayoywa sio idemaji, yuywa ingosi sio nchamwene, ikhonchiva
    na imbwa incha mwinyasi vondukhwincha ikhonchilekha nukhunyila in'gosi.
  yom-yom: Vayi mutu wowo wumfutungu, kambulu nsungi wumboti, kambulu vua mamemi,
    niandi mona diemvu dilemvu yizi, wunyekulanga mamemi ayiwuntinanga ; buna diemvu
    dikumabuilanga ayi dinsasikisanga mamemi.
  san-SIN: කින්තු යෝ ජනෝ මේෂපාලකෝ න, අර්ථාද් යස්‍ය මේෂා නිජා න භවන්ති, ය ඒතාදෘශෝ වෛතනිකඃ
    ස වෘකම් ආගච්ඡන්තං දෘෂ්ට්වා මේජව්‍රජං විහාය පලායතේ, තස්මාද් වෘකස්තං ව්‍රජං ධෘත්වා
    විකිරති|
  yut-yut: Sipsip dakon kɨla amɨn yokwi moneŋ do nandaŋek pi asak uŋun sipsip dakon
    ami dɨma, do joŋ pɨŋan abɨsak bɨsapmon si pasalek sipsip yopmaŋ kɨsak. Yopmaŋ
    kɨŋakwan joŋ pɨŋan da obɨŋ sipsip dapmaŋ nok do aŋakwan waseŋ kwaŋ.
  grc-BYZ: ὁ μισθωτὸς δὲ καὶ οὐκ ὢν ποιμήν, οὗ οὐκ εἰσὶ τὰ πρόβατα ἴδια, θεωρεῖ τὸν
    λύκον ἐρχόμενον καὶ ἀφίησι τὰ πρόβατα καὶ φεύγει· καὶ ὁ λύκος ἁρπάζει αὐτὰ καὶ
    σκορπίζει τὰ πρόβατα.
  cpc-NT: Tima ikaatzi ipinaitziri jaamaakowintari oijyanintsi, aririka jiñaawakiri
    owaminthatariri, jookawintziri, jowaitapaatyaari oijya ishiyanakara aamaakowintariri,
    tzimpooka inkantayitanatya pashini.
  nhg-NT: Cache öque sa tequetque, tli amo icaca calnielojpexque, hua amo ihuöxcahua
    inu calnielojte, cuöc yaja quejta yebitz coyutl, quencajcöhua calnielojte, hua
    choloa. Hua coyutl quemajase hua quencuaxieloa calnielojte.
  nya-nya: Wantchito ndi mʼbusa amene nkhosazo si zake. Choncho, pamene aona mmbulu
    ukubwera, iye amazisiya nkhosazo ndi kuthawa. Ndipo mmbulu umagwira nkhosazo ndikuzibalalitsa.
  ngu-NT: Pero on yejhuan tequiti san pampa quitlaxtlahuiliaj, ijcuac quita huajlau
    on yolqui lobo, quincahua on borregos niman cholojtehua, pampa yejhua xtlajpixqui
    niman on borregos xiyaxcahuan. Quemaj on yolquej quinmajsi on borregos niman quinchajchayahuaj.
  kup-kup: '@see-verse:JHN.010.011'
  jid-jid: Indji wa ahi vren u ton ndu'a, ana indji u krju na, wa na indji u tanba
    ba na, ani ta to ya niye, ani kaba chuwo na tsutsu, u iya ka vu ba na vraba ti
    nkankan.
  wmw-wmw: Nsunga wakupokeresiwa, nsunga‑yo makondoo siwakewakeni. Iye siyo nsunga
    wa kweli. Ndimana, akimmona mmwinzi akija, atuwa, awasa makondoo. Basi mmwinzi
    anduru kondoo mmoja, wengine watawanyikana.
  gmv-GGM: Mishshera qaxxaretdii himmizadey gidiko doorssat izas gidoontta gish sudhumey
    yizza woode doorssaatii yegidii bess baqaates, sudhumeyka doorssata daf daf meesene
    laales.
  ssg-ssg: Seilon ti laha kahui i moni peteniai sipsip, i kumahe tel ngahat wanen
    nake lato kumahe tetan. Ti i ningahiwa sinen tenen tumun kalimen kiliwama, i ox
    salili teka sipsip. Ape sinen xohoti hamange ma usi silahoteni lato.
  zpo-NT: Per lee xaa nebse nzhex nka nkee zhiin, gorna ne xaa lee lob nze, zee nlaa
    xaa mbakxiil nu nxonn xaa nya xaa, nel nanakt xaa xaa nkela mbakxiil nu nel nanakt
    mbakxiil xma xaa. Nu lee lob nkiib re mbakxiil lo xaa nu nchech ma re ma.
  poy-poy: Muntu gwa shibenamgongu, yomberi mlolera ndiri na wala kondolu wakuwi ndiri,
    pakamuwona liminyi kankwiza, kaleka kondolu na kutuga, liminyi kawabata wakondolu
    na kuwapalasiyanga.
  qwh-NT: Peru qellellapaq mitsipäcoqqa mana quiquinpa üshan captinmi, atoq shamoqta
    riquecurnin, üshacunata dejarïcur ewacun. Atoqnam üshacunaman chëcur tsarita munar,
    witsicacharcun.
  gaw-gaw: Danab nug uḏat nob aoḵunu uḏat heṯe amu nug sipsip gumak danab genab iiṯa,
    nug sipsip mamelag ele iiṯa amunu nug qai daḵuḏ anṯa amu nug sipsip uuaṯa, oola
    ugeḵe, qai daḵuḏ nug sipsip aqa lamaṯe, mauhnoak oolna, matatun tamtam goṯeb.
  nca-nca: Uni kumimbo kimoye rero sipsip sopo yereyoteŋgo. Ŋundo sipsip koro simburí
    ŋunde kini. Á sawako mahiníqota qenero sipsip yorotoro sorero toŋi á sawa ŋundo
    mahero sipsip ŋu yiki yohowiní wisikaraŋowaŋgo.
  zpz-NTPP: Benu tub moz nu ryash ni nu rña de shily, zeꞌ ndeꞌ walab fis niy, nunu
    shily zeꞌ walab niy ma, zeꞌ benu zac yu nu yad tub lob, orzeꞌ zeeñ gay de shily
    zeꞌ. Gash yu carer gyay. Orzeꞌ lob zeꞌ shet ruꞌ ma de shily zeꞌ, nunu tush las
    ma de ma.
  mkj-mkj: Sohndoadoahk men, ma jaudi jilepen jihpw, apel jaudi uhdahn nah jihpw kan,
    nehn ah kin kapangda wolf ah allaluhdo Ih kin kerpwihla irai ih kaula. Wolf kin
    koldi jihpw kan apel kaujpijoang irai.
  zac-NT: El quë narunë dchiꞌni nadë más por pagu, iurë lë́ꞌëll rnall zeꞌdë tubi ma
    dushë, rsáꞌnëll ra lliꞌli; más bien rllúꞌnëll lu ma dushë. Iurní lëꞌë ma dushë
    rnaꞌzi lëꞌë lliꞌli nu rtëꞌtsë ma lliꞌli. El quë nádiꞌi vëquërë shtë lliꞌli, rsáꞌnëll
    ra lliꞌli purquë nádiꞌill nashtënë ma.
  kyg-kyg: Miyaꞌmo alisiyafekeꞌmo aliꞌyaꞌmo neꞌaliya vekamoꞌa sipisipileꞌmo yagaino
    neꞌapateya vekamo maige sipisipi aepa vekamo maige huno oꞌmaiꞌniyaꞌmofeꞌmo afela
    kalamo neꞌegeno apataleno aune hetaleno neꞌvigenoꞌaeꞌmo afela kalamoꞌa hapaeno
    hanilino neꞌvigeꞌapaeꞌmo ataleꞌa atagu faeꞌa uꞌeꞌa nehae.
  kmk-kmk: Sanat matangdanan un bokona gattoka man-aayyuwan, gumtik nu awad ilana
    si tanana asu un dumatong onta bokona kuwana dida. Kadon, man-asiwaḻak dadit kannelu
    nu manikmatan di asu dida.
  cao-NT: Jama, oveja jisbëriahi quiha yonati, johai ca cama jisi na. Jishopë, jato
    obëso ca ma xo toa. Oveja ibo ma quiha. Ja jabano tsi oveja pihi quiha camano.
    Jatsi jato pacanamahi quiha rë.
  bbr-bbr: Kar ro aiaukun sarau mianik, ko sipsip kamwaraun ro senes wa. Ko opur sei
    kounuk, aparmara, kiro sipsip utwaromara, imine manonuk, kiro opur seis pe karauk
    tukware jenuk, karauk imine mane kuräiei, owon, kiro ro ko erar aiaukun sarau
    miäu, kon sipsip mesin wa ronkatäi.
  inb-inb: Ikuti mai­kan kulki gananga­pag­lla kawagka, sacha alku samukugta kawas­paka,
    ubija­kunata sakispa miti­kun­lla­mi, paipa ubija­kuna mana kag­manda. Chi­ura
    sacha alku, sug ubija­kunata mikug­rí; sug­kunataka miti­ku­chí.
  hrv-hrv: 'Najamnik - koji nije pastir i nije vlasnik ovaca - kad vidi vuka gdje
    dolazi, ostavlja ovce i bježi, a vuk ih grabi i razgoni:'
  box-NT: Ká yìa wee pa ɓa pia le wárí bìo yi, wón ká a mɔn o dakhĩ́nkhĩ́n
    ò o lùwí ká a día ɓa, à wón yí ɓa ɓúi wìika, à bìa ká kɛ́nná. O
    wé lùwí lé bìo ɓa pia bìo yí sã̀ a yi. O yínɔń pi-pa binbirì.
  ote-NT: Pe ꞌnara maꞌyo ꞌmɛgo núꞌa̱ su ya dɛti hønsɛ pa da hña̱nga rá tha̱ha̱, nuꞌá̱
    ꞌbʉ da hyanda ꞌnara miꞌño bra ꞌñehe pa e da za ya dɛti, nuꞌá̱ da neꞌtsua ra ꞌrihi
    da ma ne da zopʉ ya dɛti ngueꞌa̱ hingo yá mɛti y hingo xi majua̱ni yá maꞌyoꞌʉ.
    Ha nura miꞌño da pɛntꞌi ꞌraya dɛti, ha nu maꞌra habʉraza da nxaniꞌʉ.
  wnu-wnu: A munon ar ger qur qas baib qamb wai sipsip musub me oroar igoriner eng
    mai qiyo iau uter sipsip orogarib yara gab yari qoaiba. Qoa iau uter yar sipsip
    orogar niba.
  zam-NT: Lomisque' ne, thìb xa' co' ndxax ncàa co' nqueno no co' nquenap mbacxil',
    xa'a ndxax ncàa por inacte xa' pastorpe' che'n mbacxil'. No inacte mbacxil' mbacxil'pe'
    xa'. Tac co'se' ñèe xa' nde mbée, ndxe'leque', nxyon' xa' no ndlá' xa' mbacxil'.
    Le' sya, ndyac lezo' mbée, ndyen mbée mbacxil'. No ndli mbée par ndrye's mbacxil'
    pál.
  zyp-NT: A hlofapaw tuukingtu cawh tuu a hnuitupaw cang be, macawtaco chahnia a va
    chuapaw khah a hmuh tihtah tuu sahlo khah hningchai si he ka, a sai. Mataico chahnia
    taco tuurung khah ty he ka, a papaipatlaw he.
  sey-NT: Coa sa̱i doꞌire necaiquë cato lobopi daina, ñani yëi ñamare ñacaiye je̱oni
    catiquë api, yëi ñamare ñacaimaꞌquë sëte, cuiꞌne yëi ñamaje ti̱ohuaꞌire sëte ja̱je
    yoꞌoji. Yoꞌouna, ja̱ maca lobopi dani tse̱ani yoꞌoquë tiya huesoquë api cuiꞌna
    hue̱ꞌña.
  nvm-nvm: E iji fu maf-sif fuon bakin gavo fum e ijieb kuaga fu samuagdiamo iji fu
    monfuon ikreno ijefuon fuba mukoi samuagdiak. Ijefuodo fu siroij iji maf-sif jakiamo
    ijar ruakma fuka jume kovak. Fu vake siroij iji fu urame maf-sif iji jakiame buaseknum
    kam arafiriakva bu subinaime dab tata vak.
  mps-mps: Tiali digi sipsip tonalubo masigi sabo sę naga ebo bidi, tama agai sipsip
    tonalubo bidi mu meni, te sipsip kibu aya wasiąwai bidi, aga te uni yowi asobaso,
    te sipsip dabe taga peyu, wi pabo dao. Tama tibaso, uni yowigo te sipsip kibu
    dabe ela tuyu, me badu wi pabo dao.
  pab-NT: Wakahare atyo maisa kalanero kaxaikotyasehare kaisere xini, kaoloxa maheta
    taita atyo hakita. Kalaneronai maisa ehalanai xini. Hiyeta hoka ahoxa kaokehena
    enomana hoka tekoita hoka ahoxa aijita, aekoakijita kalaneronai.
  llg-llg: Tehuu hataholi mana manea fo nana nanggadik, mete ma ana nita busa fui
    esa mai, na, ana nalai, de ela biꞌilombo la sila leme ndia. Basa de busa fui ndia
    kiki nala biꞌilombo esa, boe ma biꞌilombo feꞌe kala lalai latanggelak.
  kyf-kyf: Nɩɩ, lubhonʋnyɔ -ɔ 'nɩa bhlabhlɛɛ 'yliyɔzʋnyɔ, 'ɩn bhlabhlɛ 'nɩa ɔ -nʋ,
    -fliigwɩ -ka yida -mɩ, ɔ -ka we -yɔyɩ, 'ɩn ɔ tɩa -bha wee bhlabhlɛ -gwagwɩe nya.
    We -ka bhlabhlɛ tɔlʋa kpa, 'ɩn we pnɩɩ mumnia la.
  tpi-tpi: Sapos man i wok mani tasol, na em i no wasman tru bilong ol sipsip, na
    em i no papa bilong ol sipsip, orait taim em i lukim weldok i kam, em bai i lusim
    ol sipsip na ranawe. Na weldok bai i kaikaim ol sipsip na ranim ol i go nabaut.
  mih-NT: Zoco minoo ra sa cuu muzu, zatyiño ra ta iyo yahvi ra. Ndyehe ra vatyi vasi
    ina nduvahu, ta zandoo ra sii mvee ticatyi cuan vatyi yɨvɨ zono ra cuu sii tɨ.
    Ta tɨɨn ina nduvahu sii tɨ ta quɨtɨ cuatyi tɨ sii tɨ.
  qvh-NT: Pägu-raycula misipacog cäga löbu shamuptin gueshpirmi aywacun. Sayno aywacun
    ämun mana cashpanmi. Sauraga löbu gaticachaptin uyshacuna gueshpir mashipa mashirmi
    may-saypapis aywacuyan.
  kms-kms: Wuti aye wong maind di nandi sipsip bag namb kin ni sipsip kiyi kin pugri
    bag namb segi. Pugri bu nyombui dabo kin nandi nuqoind kin tende puayi ni sipsip
    si nare yeru wu nase no. Muq nyombui dabo kin te nandi sipsip te nat di bure ire
    ire ruso.
  agn-agn: Piro ang taw ang agsolan lamang ang pamadbad tang mga karniro, maita ngani
    ta kirong boang ang gingabot, dayon ang laging bo-wanan na tang mga karniro ig
    magsinikad. Tenged belag ta tanandia tang matod ang manigbadbad ig belag ta nandia
    tang mga karniro. Oman dayon dang rotoson tang kirong boang tang mga karniro ig
    mamagwasag ang tanan.
  nhi-NT: Amo ohcon in tlaqueual, naquin amo yehua in tlahpixqui uan amo iaxcauan
    in ichcameh, pues ihcuac quita uitz in itzcuincoyotl quincauteua in ichcameh uan
    choloua, uan in itzcuincoyotl quintzitzquia siqui uan nocsiqui quinxixinia.
  ttc-NT: Per te aj cha n'aq'unan tzan tpaj jun twi' tk'u'j, nya'tx aji te tajawil,
    b'ix oj tul te xo'j kyi'j kye karner tetz cha n'oqik, cha nkyekaj tka'yi' tzan
    tpaj nya'tx tetz kye karner. Ya te xo'j nkyetzaj tb'aq'u' b'ix nkyexik tslab'u'.
  dan-1931: Men Lejesvenden, som ikke er Hyrde, hvem Fårene ikke høre til ser Ulven
    komme og forlader Fårene og flyr, og Ulven røver dem og adspreder dem,
  kwj-kwj: Hima fori ya kekembwa sipisip nimba ri aulindau ti, rini yapai chele sipisip
    mina. Ori hima hinga fuku pe asa ri heiwa tawa ele sipisip ri andosini akini ino.
    Wowa fuku pe asa oti ele sipisip ni enginaꞌi enginatani ya wunu sendano.
  vie-OVCB: Người chăn thuê không phải là người chăn thật, đàn chiên không phải của
    nó, nên gặp muông sói là nó bỏ chạy. Muông sói sẽ vồ lấy chiên, đuổi chiên chạy
    tán loạn.
  kze-kze: ánivo óntantavaiye sésa sipisípira'a tavíkáawai áwáávite in-íyánkómbá awánésa
    sipisípi ivátiyuwesa kóuwana sipisípiyomba vamái kwatúwáísasa kówitawaa'a umáguraawe.
  mpj-mpj: Karlkin kujupaluya warrkamupurlukalu jiipukaja kanyini, maajalu-jananya
    payamulkuraku. Jiikajaluya yumulu jiipukaja kanyini, maajakuraya. Ka tingku jikipalarni
    yanku, kaya jiikajalu warrkamupurlukalu mirta pungku, ngurluya pinirriku. Jiilu
    tingkulu jiipukaja pajalku, kayilaya jiipukaja ngurlu pinirrikunirra. Kayilaya
    warrkamupurlukakaja ngurlu pinirriku. Mirta jiipukaja-jananyaya ngampurrju kanyilku,
    palungaya yumu maniku warrkamurrini.
  lbk-lbk: Nan magtek aped masilsilchowan ay mangitokkhong koma isnan karnilo, ya
    faken osto ay enpaspastor ay manallaken ken chaicha, iwayangna nan karnilo ya
    lomayaw, mo ilaena nan enpatpatey ay atap ay enkik-iwi ay omal-ali. Tay siya chi,
    at nawaya nan atap ay enkik-iwi ay en manokmat isnan karnilo, sa na't pen paapoken
    chaicha isnan entona.
  mto-NT: Ax pa̱n pa̱n tseꞌe mutoomp je̱ meen ka̱jx, je̱ꞌe̱ juuꞌ veꞌe du̱kaje̱ꞌe̱ip
    je̱ carneeroda, myaso̱o̱knupts je̱ꞌe̱ veꞌe je̱ carneeroda je̱tseꞌe kyeꞌek ku veꞌe
    du̱ꞌix je̱ts je̱meꞌe myets je̱ lobo. Vanꞌit tseꞌe je̱ lobo je̱ carnero du̱mach.
    Juuꞌ tseꞌe kyamajchp, je̱ꞌe̱ tseꞌe yakꞌanomvaꞌkxyp.
  bzh-bzh: In su sipsip alaj yi soġek rë, om nelë bë anöö bemën neyam, og nevuu sipsip
    geneveya meneya, ganöö bemën negga sipsip genetii sir ya denepalët loḳ.
  guj-2017: જે નોકર છે અને ઘેટાંપાળક નથી, એટલે જે પોતે ઘેટાંનો માલિક નથી, તે વરુને
    આવતું જોઈને ઘેટાંને મૂકીને નાસી જાય છે; પછી વરુ તેઓને પકડીને વિખેરી નાખે છે.
  jvn-NT: Wong sing namung kerja angon kuwi dudu pangoné lan dudu sing nduwé wedusé.
    Wong kaya ngono kuwi malah mblayu lunga nèk ènèng kéwan galak teka arep mangan
    wedusé. Wedus-wedusé mesti ditinggal, awit dèkné namung kerja. Wedus-wedusé ditubruk
    karo kéwané galak terus pada buyar.
  byr-byr: Nɨgwɨwawɨnyai kavɨjɨlɨkei bozɨyarɨ tɨnna wanganojɨ sipɨzipɨyaraavɨ yaꞌmaꞌna
    yojɨ lɨkaanya wɨna. Nɨgwɨwawɨnyai sipɨzipɨyaraavɨ maremwaaidei mɨka. Gannyaraavɨ
    gyakwai mɨka. Savɨdaaꞌnyɨ sai lɨkaanya wɨna. Lɨkaanya wɨna kyojɨ kavɨjɨlɨkei sipɨzipɨyaraavɨ
    tɨka davɨna kyojɨ pwara pɨwɨnna pɨwɨnna lɨkaanya wɨna yapɨjɨ yɨwɨnadaaꞌna yɨpɨꞌderera.
  ian-ian: Nat kɨta nyan sanya klavat sip sip kat vɨga lɨgiyandɨ. Vɨga lɨnda sip sip
    kat valɨvat yandeyan ndɨ vaakaa pɨlɨndɨ maa sip si pkat vatnyandɨ maa vɨlaa nat
    sip sip kava kavat vaaka pɨlɨgiyandi.
  hun-hun: 'A béres pedig nem igazi pásztor, neki a juhok nem tulajdonai. Amikor látja
    a farkast jönni, elhagyja a juhokat, és elfut: a farkas elragadja azokat, és elszéleszti
    a juhokat.'
  mcf-NT: 'Utsiboen adenquio ictsiash. Piucquid bednuen obeca isquidbimboec iquec.
    ¿Mitsipadopaid obeca isquidën? Bëdi dapa chosho isun: “Con napenquio nec,” quetanquin
    badedi obeca nianquid. Obeca nianacsho bëdin acshun siaquid. Aden utsi acsho isash
    acshun secabi icquid niquequid obeca. Obeca isquidën icbonpenquio nianacbimboen
    ma mimbi icsamboen napayoc. Nuquin Papa tantiate bunquido ma mimbi Nuquin Papambo
    tantiamenquio iqueyoc —quepondash Esus abi chieshënquido chiec.'
  kjs-kjs: Pare kana kogono pi ali medare nipu sipsip-na aaraa dia-le koe yana epenalo
