  zca-NT: per rë xa' nikë zhi'n nab tsa por dimi, or nine xa' lë' tu ma nazhe'b nzë,
    orze' nila' nzë'b xa' rë mbëkxi'l, nikë' xa' karre, porke gat lë't xa' xa' nak
