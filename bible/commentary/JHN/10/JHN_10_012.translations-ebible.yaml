    ହୁଣ୍ଡାର୍‌ ବୁର୍କା ହେୱାକାଂ ଆସ୍ତି ଚିର୍‌ବିର୍‌ କିନିକ୍‌ ।
  txu-NT: Nhym be, me mrykam àpênh djwỳnh ne me atemã. Gêdja rop'õ mry'ỳr bôx nhym
    arỳm tĩn prãmje tu mry kangan prõt ne. Kubê õ mry djwỳnh kêtkam ne tu mry kangan
    mã prõt ne. Nhym rop arỳm mryo rôrôk nhym mry abenbê ajmà.
  eng-WEBU: He who is a hired hand, and not a shepherd, who doesn’t own the sheep,
    sees the wolf coming, leaves the sheep, and flees. The wolf snatches the sheep
    and scatters them.
  gnw-NT: Jepɨ re ovecha reta re uyandareco vae uecha yave yaguapɨ̃ta ou, ueya ovecha
    reta jare osi. Echa'ã jae'a co ovecha reta iyandarecoa añetete vae, jare ovecha
    reta imbae'ã. Jayave yaguapɨ̃ta ou uipɨsɨ amocue ovecha reta, jare ĩru ovecha
    reta opa uñemɨai.
  mux-mux: Yi te yu we ku-moni kongun mindi tepa sipsipma we nokonjilimále, yu sipsip
    pulu-yili mólu, we tápu tinjili yi kanili owa-takara te ‘Sipsip te topu nambu.’
    nimba olemú kene kanupaliinga, yu sipsipma mundupa kelepa takara topa pulimú.
    Kanu-kene owa-takarale-ni sipsipma topa nombandu topa takara tonjupa bulu-bale
    silimú.
  maj-NT: Nda̱ xi tu̱ to̱ohón ts'ínxántjaihi, xi najmi kui ts'e̱ xóo̱ ko̱ najmi kui
    ts'e̱ chu̱tsa̱nko̱, kui xi binchá masen chu̱tsa̱nko̱ ko̱ banka nk'ie nga be nga
