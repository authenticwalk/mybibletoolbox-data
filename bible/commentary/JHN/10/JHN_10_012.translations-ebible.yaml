  srn-NT: Ma wan wrokoman di den yuru fu luku den skapu, no de leki a skapuman di
    abi den skapu. Te a si tak' wan tigri e kon, a e libi den skapu dan a lon gwe.
    So a tigri kan grabu wan skapu, dan a panya den trawan.
  cta-NT: Sca msu ti ni, ná ñaꞌa̱si̱i̱ tsoꞌo jiꞌi̱ xlyaꞌ, xna yu loꞌo ñaꞌa̱ yu chaꞌ
    lijya̱ boꞌo. Siꞌi ycuiꞌ yu nu laca loo jiꞌi̱ xlyaꞌ, siꞌi ycuiꞌ yu nu ca jiꞌi̱
    niꞌ, ntiꞌ yu. Biꞌ chaꞌ caca lyaꞌ tiꞌ boꞌo jiꞌi̱ taju xlyaꞌ biꞌ, liꞌ tyijyuꞌ cañi
    xlyaꞌ xna niꞌ ―nacui̱ Jesús―.
  bqc-SIM: Gbɛ̀winaá sãdãn maa no. Lá sãↄ dɛ aà pↄ́ ũo, tó a è àwalɛwana
    lɛ́ mↄ́, ì sãↄ to we à bàalɛɛ̀, ↄ̃ àwalɛwana ì sãↄ kṹkũ ì ń fãaa.
  tcz-CHONGTHU: Ahin thalah kelngoi chingpa vang chun, ngei hung amuteng ama ajamjin
    chuleh akelngoite adalha jitai; ajeh chu ama kelngoi chingtah ahipon, kelngoite
    jong ama-a ahipoi, chutengleh ngei chun kelngoite chu adelkhum in aman in chuleh
    asu cheh jitan ahi.
  mar-mar: जो मेंढपाळ नाही तर मोलकरीच आहे आणि ज्याची स्वतःची मेंढरे नाहीत, तो लांडग्याला
    येत असलेले पाहून मेंढरे सोडून पळून जातो; आणि लांडगा त्यांच्यावर झडप घालून धरतो
    त्यांची दाणादाण करतो.
  snp-snp: Sipisipi aboga minámami we ya kifana meinawa yamuko kolito kiyaba o gedainako,
    yamu kofukuti kula fadena o fedenami ya wewa eyeto sipisipi ya fulo gedeito koli
    unagoliye. Koli wageto, kula fadenakafo ya oto sipisipi ya ginito olu upatenagoliye.
  isl-isl: Þegar leiguliðinn sér úlfinn koma, þá flýr hann og yfirgefur sauðina, því
    að hann á þá ekki. Og úlfurinn ræðst á hjörðina og hún tvístrast.
  spy-NT: Nteenee nyoomēēchinē ꞉chiito nyoo /kikeesir kēēchiirēchoo kuuyu ma cheechii.
    Yoo kāchō ꞉suuyoontēēt kumwēyē. Yooto, makusankatan ꞉suuyoontoonoo kēēchiirēk
    alak ankoosereet chuut.
  xnn-xnn: Ngem nan malaglagbowan ay menbanbantay et taynana nan kalnilo no waday
    ilaena is dakkel ay atap ay aso ay omala is isdana isnan banbantayana tay bakena
    kowa daida. Isonga isdan san atap ay aso nan tap-ina danapay patagtagen nan tap-ina
    ta mabokada.
  mwe-mwe: Mundu jwa nshaala, wala nngabha nshunga, na wala ngondolo nngabha yakwe,
    ammonagape liogo alikwiiya, anakwiileka ngondolo nibhutuka, penepo liogo anakwiikamula
    na ina inapwilinganya.
  tte-tte: Na tem yaiya iya nige sipi tanuwagana na ipaisowamo maisa kaiwena na tem
    bwauwa sokasokali igitaili silalaoma kani sipine iyabubu-gabaegili. Na bwauwane
    sokasokali sipi sitonan tem sikwayaili kabo sipine matausi mena siyabubu-gwaligwali.
  tcs-tcs: Bat da kasa man wea em i bin gede pei po lugaut dem sip, wen em go luk
    wail bus dog i ran kam, wa, em go wantaim ranwei ane libe dem sip biain bikoz
    em no da prapa bos blo dem sip. Da wail bus dog i go kese sam sip ane ebridem
    nada sip go skata go ebriwei.
  hlt-THB: Thlangvat taw tuu ak takung amni. Cedawngawh ngentang a law awh, tuukhqi
    ce hlah hyt nawh cen taak khqi hy. Ngentang ing tuukhqi ce cui nawh a thek a zak
    na tahy.
  soq-soq: Sau apanawa sipsip apanawaida sipsipwa bopawa oniamodie wandio elo kadiwa
    wisedie sipsip kadimopia baiwaleidio apana sa sipsip emodie sawe weuwadie nambe
    aleide. Ita elo kadiwa sipsip mampoleidie adamodio sauwo deaantoi.
  qub-qub: Pägullapaj michej cajmi ichanga liyun aywaycajta ricar gueshpir aywacun.
    Quiquinpa uywan mana captinmi cachariycur aywacun. Chaura liyonga uyshata apacun.
    Waquinnami gaticachaptin mancharir wacpa-caypa gueshpir aywacun.
  att-att: Á yù minángngallu, ari kuruk nga mináppárák, gapu ta arán na kukuá yù ira
    karneru. Á ta ángngarigán nu masingan na yù simaron nga ayám nga umay mangnguá
    sù ira karneru, ikarerán na ánna panawán na ira. Á umay yù simaron nga ayám, á
    akkuán na yù ira karneru, á mawwarawarâ ira.
  bki-bki: Ver toro na im̃auano ga tai, naio maka rijikia rivitikar rivu nunu nalo
    tibe na, naio maka tinien tiilo tibe na, bior maka ave kiano nunu nalo. Ver bogo
    tai naio rial burum̃ara kuli deden amei rivior nunu nalo nei, mia naio rimerou
    ga, naio tumolu rivuro, naio tuvan nunu nalo atubo ga, naruei mia kuli deden nalo
    nene abinimei ajer lo ana amlabulag lo, ana amjilo aburo aba dedade.
  bqp-bqp: Zamalinga bi sãdãri mananlo. Kũ sãnↄ de a pↄ́ ũro yãi, tó à è lɛwanna
    tɛn su, àdi sãnↄ tón à bàa lɛ́mɛ, akũ lɛwanna dì sí sãnↄ tɛ́ à ń fãkↄ̃a.
  mcp-mcp: Nyɔɔŋg mbaagʉlə mə sɛ́y njɨ shú *mwaanɛ̂ yɛ́, a cugɛ́ fwámɛ́ mbaagʉlə itɔw,
    a mpú nə́ itɔw í cúgɛ́ nyə byé yí; á dʉ bə, á ká dʉ́g ŋkweny ŋgə́ zə, a myaas
    ítɔw, a túb; ŋkweny mú zə ŋgə bii itɔw, itɔw í ŋgə́ cɨɨma.
  hat-hat: Yon nonm k'ap fè yon djòb, se pa yon gadò li ye. Mouton yo pa pou li. Lè
    l' wè bèt nan bwa ap vini, li kouri kite mouton yo, li met deyò. Lèkonsa, bèt
    nan bwa a pran mouton yo pote ale, li gaye yo.
  npl-NT: Pero se akin san tetlajpialia iwa amo iaxkawah n ichkameh, ijkuak kita wits
    n koyotl kinkakajtewa n ichkameh iwa choloa. Ijkuakó n koyotl kinkitskia sikimeh,
    iwa oksikimeh kinxijxitinia.
  bgg-bgg: Riinang rek bie ne shiishai pha shiishai brogpho ne, shaliie wuii ruii
    pha doh mage shii shiishai thoh maruii srane rum ne ran dun phro; jiè shaliie
    è shiishai shii thak ne dayiingdayang rek ne ruii mua phro.
  eng-TCENT: But the hired hand is not the shepherd and does not own the sheep. So
    when he sees the wolf coming, he leaves the sheep and flees, and the wolf snatches
    the sheep and scatters them.
  eng-BSB: The hired hand is not the shepherd, and the sheep are not his own. When
    he sees the wolf coming, he abandons the sheep and runs away. Then the wolf pounces
    on them and scatters the flock.
  cpu-NT: Tema aparoni impinayeeteri jaamaventari oishanentsi, aririka iriñaavakeri
    ovaminthatariri piratsi, jookaventziri, ari onkantya irovakaantayeetantyaari piratsi
    ishiyanakara aamaventariri, oivaraa inkantayetanakya pashine piratsi.
  san-ASM: কিন্তু যো জনো মেষপালকো ন, অৰ্থাদ্ যস্য মেষা নিজা ন ভৱন্তি, য এতাদৃশো ৱৈতনিকঃ
    স ৱৃকম্ আগচ্ছন্তং দৃষ্ট্ৱা মেজৱ্ৰজং ৱিহায পলাযতে, তস্মাদ্ ৱৃকস্তং ৱ্ৰজং ধৃৎৱা
    ৱিকিৰতি|
  tac-NT: Bilé rió pe iligá enomí meka neseme ajágame, alueka tabilé alarigá ju napurigá
    bukégame rió, napu'lige etea bilé olí (lobo) 'naka enágichi pe a'reme ju bo'á.
    Pe bo'nepi na'temame ju, alekeri 'másame ju. Tabilé chéláme ju 'lige tabilé na'temame
    ju alué rió pecha bo'né bujkula kame alué ajágame napu neseka eyena. 'Lige alué
    olí bo'á me'lísachi 'lige uché jaré bo'aka 'ma suwábaga ra'lá mo'ibámili júkuru
    majaga.
  eng-WEBPB: He who is a hired hand, and not a shepherd, who doesn’t own the sheep,
    sees the wolf coming, leaves the sheep, and flees. The wolf snatches the sheep
    and scatters them.
  gfk-H: No tultulai nong di la kulkul lah mon ia, pai ia no tena harbalaurai tutuna.
    Ma pai nuna tutuna mah ira sipsip. Hua, ing bia na nas no roka na paap i hanuat,
    na hilau talur ira sipsip. Ma no roka na paap na karat ira sipsip ma na pasak
    harbasianei diet.
  viv-viv: Tu kaliva saꞋeyana sifi giꞋitaꞋitaveꞋavidi ada fatana givaivaina. Bana
    keke sifi wagadi, au fata faꞋina gififaisewa. Ada kaꞋi tova saꞋeyana gidaꞋita
    ma galuꞋeta manimaninina ana egana wolivi giꞋelaꞋela, au sifi ginaꞋotayabuyabudi.
    Ada au galuꞋeta manimaninina sifi tufoidi ginayovadi, tufoidi ginavemaduyauyauledi.
  yao-yao: Jwamasengo jwanganaŵa jwakuchinga, namose nganaŵa nsyene ngondolo. Pakugawona
    masogo gali nkwika, akusileka ngondolo ni kuutuka. Nipele masogo gakusikamula
    ni kusipwilinganya.
  tgp-tgp: Tamlohi voko mata mania, enira la sopo sohena tavui sipsip matan mo sopo
    pulara sipsip ale hin rani atu vara la hite na wolf i mai, la pa rovo na sipsip,
    ale la pa sopo turuhoro na wolf sei enia viriu jala matea mo sati. Wolf i pa komora
    la rovorovo.
  auc-NT: Godonte æ̈inta ante wacä ingante në cæcä ïñömö tömengä ïñömö obegaidi në
    ëacä ïnämaï ïnongä inte në aacä ïnämaï ingampa. Mänömaï beyæ̈ adocä ïñömö mëñe
    baï ingä pongä adinque tömengä obegaidi ïnänite ëmö cæte wodii wïnongampa. Tömengä
    wodii wïnongä adinque mëñe baï ingä wæætë obegaidi weca pogodo ponte obega ingante
    yao ongöninque, Obegaidi pangocæ goquïnäni, ante cæcampa.
  kbc-NT: Niɡ̶ina nimeedi, ane daɡ̶a libakedi me nowienaɡ̶anaɡ̶a, codaa ane daɡ̶a
    nepiliditeda waxacocoli. Niɡ̶ina daɡ̶a naditege diwilecoɡ̶oni, niɡ̶ini yaladi
    waxacocoli, elodi. Odaa diwilecoɡ̶oni ja dibatalo waxacocoli, codaa ilaagaɡ̶aditiwaji.
  bmh-bmh: Du tub aiwag en salau maimai, go sipsip gumarabun du sul tam. Go egun zag
    alina, peimai, sipsip go utaraimai, uminai wanena, egun zag go nug zoimai, sipsip
    ipal tugarai zina, ipal uminai wane anamam, einen, du go gue gaul aiwag en salau
    macaneu, gonugau sipsip en i dabilaneu.
  ctu-BL: Jini mu' bʌ i cʌntan tiñʌme' cha'an ganar mach i yumic tiñʌme'. Ma'anic
    mi' cʌntan. Che' mi' q'uel bʌte'el ts'i' mu' bʌ i tilel, mi' cʌy tiñʌme', mi'
    cha'len puts'el. Jini bʌte'el ts'i' mi' chuc. Mi' pam puc.
  meq-meq: Ndo nakə a ge məsler hərwi suloy aye na, neŋgeye ndo mətsəkure wu ta lele
    eye bay. Kə ŋgatay a kəra i pesl faya ma deyeweye ka təɓaŋ hay na, ma huye ma
    gəriye tay ha təɓaŋ hay. Kəra i pesl niye ma həhariye tay ha təɓaŋ niye hay ma
    gəsiye tay ha, siye hay ta hwiye kweye kweye a təv eye. A ge andza niye na, hərwi
    təɓaŋ niye na, i ŋgay bay.
  noa-H: Pari magba har pastor hanʌm k'ʌʌnjã sĩi p'atk'on hat'eepai t'ʌnʌm k'ʌʌnan,
    lobou nemchaain pʌraan hurum hoowaijã warag hamachta k'ap'igbaadeejem. Hamach
    nemchaain k'aba haawai bʌ̃ʌrjã ham gaai mas k'aba sim. Mag warag parhooba nemchaain
    dau hap'ʌʌ haaidʌpiejemgui hajim.
  alp-NT: Po tamata maketa rebe domba upuije isebasi kena raka dombare esi ono elere;
    kena esi selu binatane serigala maka kane dombare eluake, esi naya sosoli bei
    domba meru. Eleki binatana maka kane domba meru uluake kena kane domba meru hoko
    unaya bei lomai. Maka raka domba meru esi naya le domba meru esie more pe.
  san-VEL: kintu yo jano me.sapaalako na, arthaad yasya me.saa nijaa na bhavanti,
    ya etaad.r"so vaitanika.h sa v.rkam aagacchanta.m d.r.s.tvaa mejavraja.m vihaaya
    palaayate, tasmaad v.rkasta.m vraja.m dh.rtvaa vikirati|
  kbq-kbq: Zago erinakuma avrema antesigeno eri'zama erisia ne'mo'a, sipisipi kva
    omanino sipisipi nefa'a omani'neankino, kesigeno afi krama esigeno'a, sipisipia
    atreno fresigeno, afi' kramo (wulf) zamagene reno zamahe panani hugahie.
  kbh-kbh: Pero nda nÿe crocenánama totrabája y chë oveshënga ndoñe chábenga tmontsemna,
    cha nderado tojinÿe canÿe tjañe ques̈e chë oveshë́ngbioye tojtsobécocnama, cachora
    nÿe cachcá jesë́nÿayana y jtsachana. Chë tjañe ques̈e oveshënga jtsacamiyana,
    y chë oveshëngna nÿe cátoye jtsachetana.
  ron-LSB: Cel care este angajat și nu păstor, care nu este proprietarul oilor, vede
    lupul venind, lasă oile și fuge. Lupul smulge oile și le împrăștie.
  pon-pon: A me kin pwaipwai o me jota udan jilepa, o me kaidin udan na jip oko, iei
    me ninar kidi eu wel kokodo, ap kajela jip oko, tandaui, a kidi en wel jaikidi
    jip oko, kamueit ir pajan.
  nhe-BL: Pero ax san se elis ica se tlatequipanojquetl tlen san quinmocuitlahuía
    borregojme para quitlanis tomi. Quema yajaya quiitas ajsitihuala se tepechichi,
    nimantzi cholos huan quincajtehuas nopa borregojme ininseltitzi pampa ax iaxcahua.
    Huan nopa tepechichi quincuas sequin borregojme huan nopa sequinoc mosemantiyase,
    cholojtehuase huan campa hueli yase.
  sps-sps: A tsoiny binun nononom foiny ito ayei na sikia ma tsoiny veis tan siip
    ayei kan sikia non ma fasito ir fuainy siip, ayei naus osing raror fuainy siip
    ya te bus osing rari te tagei fi non ya na kas a vouts te kuar fi minon ya, ana
    kas a vouts to te nots a siip an fuainy siip te bus vavis er, ri te saats vavis
    a pan.
  wnc-wnc: Siwan ngana sipsip toikgane puya aminda kayuke kawawan kaau toknga gwenduta
    apan kawik. Kake sipsiu natane dua. Akumningge undanga ngang natake peke atdatakuwik.
    Datakuwana kaau toknga wagwenda apu sipsip zipik. Zipmawawan kunduta inana datakuwawa
    kundu zipan kumning.
  bus-bus: Ayazĩkɛri nɛ́ sãdãri maaanlo. Kɛ̀ sãanↄↄ dɛ à pↄ́ ũro yãnzi, tó à
    è lɛwan e mↄↄ, è sãanↄ tón à bàa lɛ́mɛ, ben lɛwan è sí sãanↄ tɛ́ à ń fãakↄ̃a.
  gub-BL: Amo ae uma'ereko ma'e a'e, nuiko kwaw àràpuhàràn wazar romo a'e, a'e rupi
    nuzekaiw katu kwaw wanehe a'e. Aze zawaruhu ur a'e pe a'e nehe, a'e awa uzàn putar
    izuwi a'e nehe, àràpuhàràn wanezar pà a'e nehe. A'e mehe zawaruhu upyhyk putar
    amo àràpuhàràn a'e wà nehe, omogwemogwer imuhàmuhàz kar pà a'e wà nehe.
  imo-imo: Iye te yu sipsip pulu iye molo, yu we kou kongono kau tepa sipsipima we
    nokondoromo. Kano we tapu tendeli iyemu owa takera te sipsip mare topa nombai
    oromo ulu kanopalie, yu sipsipima tiye kolopa talopa lepa purumo. Kano kinye owa
    takeramuni sipsipima topa bulubalu tirimo.
  boj-boj: Ariya tamo laŋaj aqa kumbra degosai. A silali qa segi wauqas deqa a kaja
    naŋgi geregere taqatnjrqasai. A kaja naŋgo mandor bolesai. Kaja naŋgi aqa sai.
    Deqa bauŋ juwaŋ bamqa unsim kaja naŋgi uratnjrsim ulaŋqas. Yimqa bauŋ juwaŋ na
    kaja qudei ñumim kalil segisegiosib jaraiqab.
  eng-DRA: 'But the hireling, and he that is not the shepherd, whose own the sheep
    are not, seeth the wolf coming, and leaveth the sheep, and flieth: and the wolf
    catcheth, and scattereth the sheep:'
  knf-knf: Ñaaŋ i balukuŋ luk kë abi byafan, anwooŋ aanwo ajug ŋkaneel, awinle uñiiŋ
    aji ţi kaduk ŋa, uñiiŋ kamob ŋloŋ kawayëş batani.
  san-KHM: កិន្តុ យោ ជនោ មេឞបាលកោ ន, អត៌្ហាទ៑ យស្យ មេឞា និជា ន ភវន្តិ, យ ឯតាទ្ឫឝោ
    វៃតនិកះ ស វ្ឫកម៑ អាគច្ឆន្តំ ទ្ឫឞ្ដ្វា មេជវ្រជំ វិហាយ បលាយតេ, តស្មាទ៑ វ្ឫកស្តំ
    វ្រជំ ធ្ឫត្វា វិកិរតិ។
  arn-NT: Welu tati küdawtukelu ayükey ñi kullingeael müten, femngechi pefiyüm ñi
    küpan ti trapial, elkünukefi ti pu ufisa fey kisu lefmawkey, fey kisu ta kamañngenolu
    am ka kisu ngenngenolu am ti pu ufisa mew. Fey ti trapial lefkontukefi ti pu ufisa
    ka püntülkakefi wall püle.
  zas-NT: Per bén rniaj laa reeb por milia, chi ruguiaaman zëëd cuyojt, laa ruxüün
    gajcaman, rbëëladxaman xiil guin ree guial ad najt reeb xi xiilaman në guial ad
    najtaman bén rniaj ree xiil, dxel rniaaz cuyojt guin laa reeb abiꞌ rtieꞌchib laa
    reeb.
  ken-NT: Mmǔ anɛ básɔ́rɛ́ ndǔ bɛtɨk bɛ ámbábhɛ́rí nɔ́kɔ́ bághɔ́ŋɔmɛ́n ɛnɛ́
    yi ápú mbabhɛri bághɔ́ŋɔmɛ́n nɛ yɔ apu ayi, ǎghɔ nkwɔ ndu átwɔ̀ andɔ bághɔ́ŋɔmɛ́n
    ambʉɛ́, nkwɔ ankɛ́m mbɔk, nɛ antak achak.
