  qxo-NT: Pägallapä mitsipacog cagga leon shamogta ricaycur üshancunata jagisquirmi
    geshpir aywacun. Leon üshacunaman chaycurga gaticachar chipyaypam mashtacascatsin.
  mox-mox: Ta ʼeguma mali ʼoloto vevemaisina namai sabi ʼitamakidi ta kedewa waqiwaqi
    naʼifoqe mai, ʼinega toʼitamaki nana sifi diavona nanogedi nadena, mana tauna
    ge tamadi. ʼInega waqiwaqi nana sifi dina natalaʼavudi ta nalelewanedi.
  kew-kew: Pare mone kogono pi aa medare nipu sipsip-na aaraa dia-ga wae yana epenalo
    adaliare go aare pogola palia. Goa pea-pulu wae yaname sipsip ratu noa ratu rubebe
    palia.
  dww-dww: Be tauyosi mane aubainama e vovo bagibagina, inam tauna nam tauyosi verena,
    be tauna nam sipu tamedi. Baninama tabei ta tavatavana raḡanine, inam taunoyanama
    na yawasanama aubainama naira e naḡona. Dabudine tabei tokare sipu tai retedi
    be tai daberaridina.
  nif-nif: Gan ama nin mɨnem kenañgot pa tɨlak, endɨla sipsiplok kandɨkñenjɨ ba bepsɨ
    nɨm. Endɨ kamot moyendɨ bɨumbi kalakta, mɨsɨmbi, sipsip yambimbi pim ñaumbi, kamottɨ
    sipsip ep sɨ kleumbi papuseneañ.
  twi-ASANTE: Obi a wɔabɔ no paa sɛ ɔnhwɛ nnwan so no nyɛ nnwan no wura ɛno enti,
    sɛ ɔhunu sɛ pataku reba a, ɔdwane gya nnwan no hɔ, na pataku no to hyɛ nnwan no
    so ma wɔbɔ pete.
  aoj-aoj: Iꞌi anona aman nondaꞌ kontrak dowafi ma nugumafi sipsip amambai, anen okom
    miꞌi nogofaꞌ otamba atembai, anen ina atiasi numafi sipsip andeandeꞌ, owaꞌ. Anen
    ina aman endilisi nugumafi sipsipi, owaꞌ. Eaꞌ nemaf mamahefa niti nombagw gwagail
    alupi gugafiꞌi, aꞌ ombal mohana nokwaha sipsip atom mulutu nofaꞌ nefeꞌ. Eaꞌ nombagw
    agwamba guwis goha sipsip mofaꞌ mefeꞌ atona biana.
  cbv-cbv: Obohjeéhtih, ã maáíh ovejawãdih en daoníboó yoobópdih ã tʉ́i en daocán
    caá. Ã́ihwã nihcah, jió ovejawãdih jeémédih ã jʉ̃ʉ́wʉ́chah enna, teo wʉ̃hniboó
    ã en daonít ovejawãdih ã yoh jwei béjna caá. Ã yoh jwei béjat tʉ́ttimah, jió ovejawãdih
    ã tewechah enna, queét ĩ jweí peét bejna caá.
  taw-taw: Bɨ wog mani nep gɨlɨg chag sipsip kod yenɨgab ak, bɨ chag sipsip mukep
    yɨpɨd gɨl mel agak. Chag sipsip nap nɨb mel ak nɨm, ne chen ladek olap nɨŋɨd,
    chag sipsip okok kɨlop kelɨgɨl pɨlɨk amnɨgab agak. Amenɨgab nɨm, chen ladek ne
    chag sipsip okok kɨlop yuk dam kɨd keke yokɨnɨgab agak.
  jic-NT: La p'a wa ma quelel lajay napj lal japon, ma nin lajay napj lejay jinwá.
    Mozo jin p'in yupj. Mozo way p'in, oveja jupj juts'a'á tulucj. Oveja jyama tulucj
    jupj. Mpes nyuca na pü'á jac', oveja ne'aj lejen̈ ts'üequené jupj. Mpes pü'á oveja
    ntjüi'le, ne pjü ts'equenen̈, sin tjan jil.
  zap-NT: Per le men ne rapkwent mëkzhiil noze por ne rdeben men med, chene rwii men
    ne le lob za, rzhoon men, rsantegue men mëkzhiil, porke nakdeto xdxiin men no
    let xpëkzhiildet men maa. Lex rdxiin lob rnëëz lob ma rket lob ma, le stebëd ma
    noze rrëëts.
  wer-wer: Omën sëpsëp pep panëëp won, sumetaan pëën ngarangk yaaup pi kent tokörö
    yewaisën itenak sëpsëpörö moolëak kas sëën mënak rep mëëpnaat.
  ipi-ipi: '@see-verse:JHN.010.011'
  qul-NT: Kolkellamanta cuidajcajka sajra lobo jamojtin, ovejacunata sakerparispa
    escapan, mana michej caskanraycu, ovejacuna mana paypajta caskanraycu. Sajra lobotaj
    ovejacunata jap'in, tucuynejmantaj t'ipirachin.
  ter-NT: Enepone ahinoêti koyónoti su'ûso, póhutine tiûketi itúkinoa ne itukéti,
    haina únae nê'e, koane hainámaka ítuke ne su'ûso. Enepo noîxo yovîre keno'ókinoati,
    kohó'iyea, kurí kixôati ne óyonone. Yane ísukexoa yovîre neko su'ûso kotohíneatine.
  bmr-NT: Jaanotɨ ijaadaguiiharo otoomoobo jɨcu diitojaago asaanoco aatyɨmeebere ihovejamɨco
    ejeevesuhinɨɨboro iicojɨtɨ gaanɨcɨhi ita iicatɨmaño. Jaanobuuna ijɨcu asaaboro
    diitoco buhɨgovɨ gavaracunɨcɨhi.
  fuf-fuf: Kono wonaa faggiroowo fii njoddi on woni ngaynaako on, wonaa on jeyi baali
    ɗin. No onɗon yi'iri saafaandu no ara, o accay ɗon baali ɗin, o doga, saafaandu
    ndun ukkoo e majji, saakita ɗi.
  bhl-bhl: Kate, ikalem aluwbamin beem yan kulomin ete kuw ibolow keliw kawtiw i siwsiw
    biim ibolow fukuninba kekabiliw kasike, i yetebin kawtiw ken bate. Maka im teliw
    ding dim e, i siwsiw bi koyemeko, sak fon unokoliw te. Nimtew angom? Siwsiw bi
    mali kawtiw im kasike. Kanelokoliw kasike, kut mian atul nam i teleko, siwsiw
    mali mak ilo yen wanesomi, mali mak ilo yenggelemiwi, i fonsangineko, sakokoliw
    te.
  ons-ons: Ŋo ŋei eŋe lewine qolekaikei wane raki paki, eŋe lama maine mi ware oniake,
    so oŋo lama eŋane magak maine zok mida, yewa wane eŋe kaki, kasi zubaine mane
    sariakeo, eŋe kakakka more, lama qeliŋongi paki, kaet ariake paki, kasi zubaine
    eŋe lotke more, lama ea korop edore more esopongi, yau yaup ket giŋ qiririŋ ari
    warekei.
  con-NTPO: Tsa'ma aqquia corifin'dima ganañe coira'suta tsu ttesi jiñasi atte'ta
    ovejama catipa ccuyin jaya. Na'su coira'sumbipa oveja tise'bembisi tsa'caen ccuyaya.
    Tsonsi ttesija ovejama indipa dyoña shequian moeña.
  ghs-ghs: Qate teei nikeho maikhata bamu oonihe noi ttuma saridzare hiireqi sipisipike
    oberama soopara eeteqa moomi haa teeko baahuma noi ao atti tuumakoi. Tuumami haa
    oi nikeke aima sepesapeitaridzoni.
  peg-peg: ଇନେନ୍‌ ମେଣ୍ଡା ଗଡ଼ିୟା ଆକାୟ୍‌, ମତର୍‌ କାମ୍‌ଲିୟା, ମେଣ୍ଡାଂ ଇମ୍‌ଣିକିଙ୍ଗ୍‌ ନିଜାର୍‌ତି
