  bkq-NT: Tâlâ olâ dinheru tienmakehoem kulâ kaneru eni, sodo keba olâ mâkâ. Auwa
    âepanâguely watay, todokeze lelâ. Aituo auwa kaneru nhawâdyly, ipemugudo adapâeguyly.
  kue-kue: Ana moni pre kongun orkwa yomba, ye sipsip sutno yomba wakai ta moglkrukwa,
