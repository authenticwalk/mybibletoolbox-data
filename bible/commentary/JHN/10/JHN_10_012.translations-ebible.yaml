    rer pa nẽ ma tẽ. Nhũm mry xoprêta ôwêhti hwỳr hprõt nẽ hkwỳ pynê nhũm hkwỳ umaj
    axkahkũm nẽ hprõt nẽ ma mra. No kêt pa na te ixte ôwêhti mã hamaxpẽr kêt nẽ kot
    rer nẽ ma hprõt nẽ htẽm xwỳnhta pyràk kêt. Kot paj aa ixkwỳjê rer kêt nẽ. Kot
    paj mẽ hkôt ixpa ho ixpa rãhã nẽ.
  ctp-NT: Ska msu ti ni, ja ñaꞌansiin suꞌwe yu ꞌin slyaꞌ, xnan yu bra nu ñaꞌan yu
    chaꞌ ndijyan ska ꞌni tlá. Msu kanꞌ ja lka yu xꞌnan slyaꞌ, siꞌi ti kwiꞌ yu nu lka
    ꞌin iꞌ. Kanꞌ chaꞌ kuꞌni tiꞌí ꞌni tlá ꞌin ñaꞌaan ta slyaꞌ kanꞌ; tijyuꞌ xnan slyaꞌ,
    kanaꞌ yuꞌwi iꞌ bra kanꞌ ―ndukwin Jesús―.
  bre-BRG: Met an devezhour n'eo ket ar mesaer, hag an deñved n'int ket dezhañ; pa
    wel ar bleiz o tont, e tilez an deñved hag e tec'h; ar bleiz a grog en deñved
    hag a stlabez anezho.
  opm-opm: Sipsip nita han ohdapat tit han ohnong Go gin nohe sipsip moh go nasahatinmur
    por ohe bes teinong deihanoh ohe ma asahapat han ire danong na hama ama asahapat
    ohe yan datin ohe danongwi hapatmur. Ihat patin kotwa ihir sipsip ihirnong sutperim
    apriperhan oh ire nita han na hat pat ohoh ihan ire danong na ham kas ham mandam
    tandurpatmur.
  bvr-bvr: Wurra an-mujama an-guyinda, nipa jarra gala gu-borrwa minypa jaga a-ganaja
    a-workiya, ngardawa jin-nigipa ngika jip. Wurra minypa an-mugat a-nacha a-workiya,
    a-gengamanga, lika jip jiny-bawuja, ngardawa nipa jama wupa nula rrapa gala a-worija
    achila jip. Lika an-mugat jin-nerranga jin-dimanga rrapa jin-nerranga ganday jinyu-nenga,
    ngardapa ngardapa jiny-yurtchinga.
  wal-wal: Miishshaa ekkidi heemmiya urai wanggireelloi yiishin be7idi, dorssata yeggi
    bayidi baqatees. Aissi giikko, dorssati aageeta gidokkona; qassi ikka dorssata
    heemmiyaagaa gidenna. Hegaa gishshau, wanggireelloi dorssata oiqqeesinne laalees.
  zad-NT: San beena' chap xil'ka' ni c̱he mba laxje'na', ka chle'ile' ba za' to ba
    zṉia gaob xil'ka', lii chchooṉlall'tie'gakb na' chxoṉje' daa bi nakgakb ba c̱he'.
    Na'ch chllin ba zṉiana' chox̱'b xil'ka' na' chsheshlesb ḻegakb.
  kmg-kmg: Soŋaŋ jabane, lama ru jeŋic mi juekaczi ine kâte qâto fisime honerâ lama
    behec-joparâ wiseocmu. Ehame kâte qâtozi lama ki bâtâtiec ejareocmu.
  aso-aso: Idoꞌ monimuꞌ sipisipi izeloꞌ gizebo gono daaꞌ ave sipisipi meꞌninge minamaniꞌ
    nete nene loposo gulo navo ningilizaniꞌ nene sipisipi ize huli-ngidi golise vilisave.
    Neꞌmine ikevo aꞌmine loposo gulo nene ogo sipisipi ize ma belo geleleheꞌ o-do
    novivo sipisipi ize linge nene hutileꞌ igi vilisave.
  uli-uli: Semal le re fang chog paliyal bo yebe kemahor saaf kowe ila te faesul iy
    semal re matmetal saaf ngo tor spegil lol saaf. Iy ila yebe wiri chog semal wolve
    ngo yebe ddar yesa tahcherloh saaf kowe. Iwe ngo wolve we bele lliy fedaler saaf
    kowe ngo re bele medardar fedal.
  nin-NT: Uni ka aminta ni inklo wa si si uni ka wa nggo aminta ba a su ku ama hen.
    Nggo a ti hi iche so nga na ku, à ta kru share, na du aminta ba. I iche wa ta
    ngɨ ba, na ta du na da du inkpu yi kru varr ni ijiji.
  tgk-tgk: Одами кирошуда, ки чӯпон нест ва гӯсфандон аз они ӯ нестанд, ба рама наздик
    шудани гургро бинад, гӯсфандонро монда, мегурезад ва гург ба онҳо дарафтода, онҳоро
    пароканда мекунад.
  acu-NT: “Antsu aints kuikiajai akikiam uwijan wainuka uwija niinuchu asaramtai,
    yukartin winamtai, nuna wainak uwijanka ajapa ukuuyi. Tura yukartin uwijan achiamtai,
    uwija irunu mash pisaayi.
  cak-WNT: Ma que ta ri' nuben ri xa ma kitzij ta chi aj yuk', ri niyuk'un xa ruma
    chi tojon. Riya' xa ma cajaf ta ri carne'l y tek nutz'et c'a chi petenak ri utif
    (coyote), xa ya riya' ri nucol el ri' nabey y yerumalij ca ri carne'l. Y ri utif
    (coyote) c'o carne'l yeruc'uaj el y ri nic'aj chic yerutaluj ca.
  ebk-ebk: Nan malagfuwan ay fiakun tit-iwa ay mangay-aywan ya fiakun nakin kuwa as
    nan karnero at lomayaw ay manaynan as nan karnero mu wachay ilauna as atap ay
    asu ay cha omali. Nan atap ay asu at chupapuna nan karnero, ya pasisiyanuna chicha.
  spa-PDDPT: El asalariado, que no es el pastor, ni le pertenecen las ovejas, cuando
    ve el lobo que se acerca, huye y abandona las ovejas. El lobo las ataca y las
    dispersa.
  ruf-ruf: Imunu yodima kwa kulihighwa na si mdimi yane iwang'olo bae. Hayomwona yumbwa
    wa kumuhulo kakutsa, kowaleka iwang'olo kotsuma. Apfo yumbwa wa kumuhulo kowaghogha
    iwang'olo na kowapwililisa.
  gun-gun: Ha'e rã peráta re rive omba'eapo va'e ma vexa'i re opena ete va'ety e'ỹ,
    neĩ vexa'i ja e'ỹ guive. Ha'e rami vy aguara'i guaxu ou rã ha'e oexa vy onha rive
    'rã vexa'i kuery oejapa vy. Ha'e ramo aguara'i guaxu mymba kuery oguero'a vy omondyipa
    'rã imondovy opa rupi.
  agu-BL: Poro yi e' yi mosi'n tu' quitane'n tan chiq'uicy'le'n cneru', quil cho'c
    il scye'j yil tz'ul tzaj xo'j, squile' cyen yi e' cneru', nin chelepon ojk. Quil
    tz'ok' chic'u'l scye'j, na nk'e'tz cyetz. E' tu mos. Pwok tu' na chiwutz cyen
    te'j. Ej nin yil tz'ocopon xo'j ẍchixo'l yi e' cneru', xcyek tan chibiyle'n cu'n,
    nin tan chixite'n.
  isn-isn: uMunya mulimo nu anilwe, ni shanga mudimi, naiza inkolo shanga nsao yakwe,
    wihengaa i mbugi ipembilye nu kuimanka inkolo.
  eng-PEV: You know, there are also workers that don’t own the sheep. The owner pays
    them to look after the sheep. But they don’t really care about the sheep. If they
    see a wild dog coming, they get frightened, and they leave the sheep there and
