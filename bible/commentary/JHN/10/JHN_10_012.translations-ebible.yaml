  mva-mva: Tamoata zazanga ngadoki kana ka ‘sipisipi’ iakokolangdi nge tago ‘sipisipi’
    akolakola-tina kata, be ngai nge tago ‘sipisipi’ marau. Bong keu kabukabu teke
    ngapura masa ‘sipisipi’ ngaperekidi be ngairatu. Be keu kabukabu masa ‘sipisipi’
    ngagamangdi be ngaramoakidia-ramo.
  dwr-NT: Miishshaa akkiide heemmiyaa uray walliyaa yiyaawode be7iide, dorssatuwaa
    yeggi bashiide baqatee. Ayissi gooppe, dorssatuu aawantta gidikkino; qassi ikka
    dorssatuwaa heemmiyaawa gidenna. Hewaa diraw, dorssatuwaa oyqqeenne laalee.
  kfw-kfw: In-iniak mi, keelngam kakhaalpa ka-emak khat-um keelngam ata ka-emak ama
    khanchu, malang iheiwa amuli, ama'n keelngam ngaikha adaduoiya ataandel; khawa
    jarra malang khan keelngam ngaikha asur khat-um inmani ngaikha apuut choomdar.
  bfz-bfz: मजदूर, जो ना तो चराणे वाल़ा ए और ना पेडा रा मालक ए, जेबे भेड़िया आओआ, तो
    पेडा खे छाडी की नठी जाओआ और भेड़िया तिना पेडा पाँदे अमला करोआ और पेडा खे ओरे-पोरे
    करी देओआ।
  cuk-09: “Ar sibad-wawaad-edarbed-nuedsuliddi, unnila bennuklegega-arbaeddi, sibad-wawaad-egadsulidba,
    achu-burburud danikir, sibad-wawaad-mete idu nad-daed. Degisoggu, achu-burburud
    sibad-wawaad-ganonikogu, sibad-wawaad-oduurmaksundo.
  ben-OBCV: বেতনজীবী লোক মেষপালক নয়, সে মেষপালের মালিকও নয়। তাই সে নেকড়ে বাঘকে
    আসতে দেখে, মেষদের ছেড়ে পালিয়ে যায়। নেকড়ে তখন মেষপালকে আক্রমণ করে ছিন্নভিন্ন
    করে দেয়।
  mil-NT: Te núu ɨɨⁿ tée na còto ñaha xii‑güedɨ, te tée‑áⁿ cuèndá‑ni sá ñúhú yǎhu‑dé
    xító‑dě‑güedɨ. Te núu na quìní‑dé sáá ɨɨⁿ quɨtɨ dééⁿ te dàña‑dé‑güedɨ xìnu‑dé,
    te ndɨ̀hɨ‑güedɨ xité nuu ñaha quɨ̀tɨ dééⁿ‑ǎⁿ, chi ñá dɨ́ú mèi xítohó‑güedɨ cùu‑dé.
  myu-myu: — Ovelha kukukat a'õbuywatwat'ukat ikukukat g̃u. Dinheiro bu am acã kapikpig̃.
    Ovelha iwat g̃u―ibuywatwat'ukat acã. Ovelha iwatiwan kak ajẽm puje. Jenapõnpõn
    kak puxim iparara buye. Kak ovelha bubum. Ovelha muwatwan soat tag̃.
  fue-fue: Amma biiro, mo laataaki duroowo geeto, mo jeyaa baali, to yi'ii buuru,
    sey dogga, acca baali. Buuru nanŋa baali ɗin, sankita koriiɗi.
  amk-amk: Mae inontarai mano yufi we sobu fiembaitai tuti wiro ne te dombafosa kaha
    foi, serigala manei mito ma we mingno dombafosa mani, ambori mito weru dombafosa
    tuti serigalafoi mingsa tuti kiatatesa.
  fai-fai: Kale kinim mak láw wok fakudaw bom kisol kuába kinim, aka siwsiw bo amino
    bá ade aka siwsiw gimin kinim bá, kayo aka sew mayan mak tada atamokaba. Aka siwsiw
    iyo imadá ú sakabane, sew mayan ayo tad siwsiw mak ambidane, madik iyo kalo sakun
    dá sakabokabiw.
  ura-NT: Nii curuaanaa neein nenaa jereraaurute, nechu jataain core coinaacha aihuruhana
    jaun, niha acaauru aina nejerateein acaauru coineterane, cachaauru jaohin ratiriin
    sorooruhane acaauruhacha mucuhin sooruhane, cajihaneein ita caje riaaneeure.
  mcd-NT: '@see-verse:JHN.010.011'
  urt-urt: Ŋaiye miyeꞌ ŋende wah wuhyau ŋilyehme, kut kin yukur miyeꞌ embepteme mise
    lenge worsip, topoꞌe kin yukur yai tehei lenge worsip pe, ŋupe ŋaiye ka etekeꞌe
    ŋumbwat telpei ka ot pe, kin se ka osme lenge worsip, kut se ka girnge. O ŋumbwat
    telpei se ka kukwame lenge worsip elꞌe elꞌe pe, se ka ongomb lenge worsip syeꞌ
    ono.
  kiz-kiz: N'tumishi jha aajaribhu, na n'dimaji lepi, ambajhe kondoo mali jha muene
    lepi, akabhabhona mbwa mwitu bhihida ni kubhaleka ni kubhajumba kondoo.
  tzo-TZE: Li boch'o ja' no'ox ta sa' abtel ta xchabi chijetique, mu ja'uc yu'un li
    chijetique, c'alal me laj yil ta xtal jti'vanej bolome, ta scomtsan li chijetique.
    Ta xjatov batel. Jech oy ta xbat ta bolom li chijetique. Li yantique ta spuc sbaic
    batel.
  lex-lex: Mere riy mak kodi duma yoma na'an kai lia pipi-duma re matromni de, la'pa
    namkek tutga hapora-hadawra mak klihir matmata-khaw riarara nmai wia de hota makodi
    duma die nawlar wia, yoma pipi-duma re e gahani atia' ira. Ne hota pipni-dumni
    re kurna-kiatra pa hapora-hadawra nma nlihira-nnaiya.
  dov-dov: Oyoo mubelesi ubbadalwa tensi ngusikwembela pe aboobo tazilizyakwe mbelele.
    A bona wumpe ulaza aboobo ulazisiya mbelele akuchija, elyo wumpe uyoziluma akuzimwayisya.
  toc-NT: Pero a̠má tasa̠cua hua̠nti̠ caj mak­scujma la̠qui̠ nat­lajay tumi̠n y ma̠cuentaj­li̠cán,
    acxni̠ xlá ucxilha pi̠ mímaj ca̠huay la̠páni̠t, xlá naca̠­tza̠­la­makán a̠má bor­regos;
    y amá la̠páni̠t tzucuy ca̠pu̠t­lakay y ca̠huay bor­regos, y huá chuná li̠t­la­huay
    porque a̠má chixcú ni̠ huá luu xpu̠­chi­nacán bor­regos y ni̠tlá̠n xmak­ta­kalh­nacán.
  ulk-1902: 'Abele le bodomalam erpei, a nole mamoe giz asesered le, a gaire mamoe
    nole tabara mamoe, E luko dasmer kei tabakeam, E gaire mamoe darakaertare, a koreder
    emerilu, epe gaire mamoe eregili luko de, uiaba kepu bamarida:'
  som-som: Kan ciidanka ah oo aan adhijirka ahayn, iduhuna aanay kuwiisa ahayn, kolkuu
    arko yeeyda oo soo socota, wuu ka tagaa idaha oo ka cararaa. Markaasay yeeydu
    qabsataa oo kala firdhisaa iyaga.
  mam-C: Me ante' a n-aq'nin noq tu'n tchjet twi' tk'u'j, ajtzin t-xi tka'yin aj ttzaj
    xo'j, b'e'x chi kyjel ttzaqpi'n rit, ex b'e'x k-elil oq, qu'n nya te kyik'leljo,
    ex nya teqeku rit. Tu'npetzi'n, xi tq'o'n amb'il te xo'j tu'n tokx kyxol rit,
    tu'n kyb'aj junjun, ex tu'n tb'ajel tiljjo txqantl.
  ndj-ndj: Mundu wa ijala, mdimi ha, vafungami vaki ha, pamuwona chingekembi akwisa,
    akuvaleka vafungami akutuva, pambeli chingekembi akuvakamula vafungami na vakuyaghamila
    mudasi.
  mbj-NT: Sa karom, b'éé tabahag'ããs ramejũũ doo, ta säm tagadoo hyb n'aa, dooh b'éé
    hagã heh'äät tado bä. B'éé danäh nado tii. Eỹỹm wät tii, waj'aa wät tabanas'aa
    b'éé hek'ook do tabahapäh bä. Teréd bëëh b'éé. Tii bä awad japuk b'éé seeh, tii
    bä ta wób jé pad'yyt hẽ rawaj'aa bong ta ti hyb n'aa.
  lat-VUC: 'Mercenarius autem, et qui non est pastor, cujus non sunt oves propriæ,
    videt lupum venientem, et dimittit oves, et fugit: et lupus rapit, et dispergit
    oves;'
  ngp-ngp: Mnt'hu akulihwa hiyo mdimi, Kwaviya yehe zingoto hiyo zakwe, anayaona magwema
    yeza azileka zingoto nokunyilika. Naho digwema dyazigwila na hamwenga nakuzimwaganisa.
  aoi-aoi: Umba aburraja wurribina warnikuminuwar.duwar.da karrakwurrajinama jiba,
    warningeningaba-ma wurrakina warnikumungkakwurraja. Nare-ka aburra-langwa amurndakakina
    jiba umba nibina-langwa nenungkwarba nabalija-langwa kenukwuna-mulangwa angwarnda
    kenubeyindena-mulangwa wurrakinu-wa warnikuminuwar.duwar.da kenuminakwurrajina-mulangwa
    amurndakakina. Kembirra amandangwa karrarringkina-manja wurrakina warnikuminuwar.duwar.da
    wurrubukwaya warnungwenimbaluba kalikaja-manja, karrilalikinama amurndakibina
    jiba umba kuwangkarrinama. Kembirra wurrakine-ka warnungwenimbaluba karrilarrmenama
    kawardeni-yada awilyaba jiba umba ngalaja ebina akwala kuwangkirreyinama kawurrakerrbalinama.
  enq-2: Dopaka doko, yole kalai pingi akali doko baa sipisipi setao katenge doko
    daa, baa sipisipi dupanya yumbange doko daaka dokonyana, yana kapu mende epelyamo
    kandatala, baame sipisipi dupa yakinatala paka penge. Paka patelyamopa, yana kapu
    dokome sipisipi dupa watambatala pyao nelyamopa, yangi dupa paka pyakao tale pingima.
  eng-ASVBT: 'But he that is a hireling, and not a shepherd, whose own the sheep are
    not, beholdeth the wolf coming, and leaveth the sheep, and fleeth, and the wolf
    snatcheth them, and scattereth the sheep:'
  mna-mna: Mi tomtom ta sombe ni sipsip katuunu som, mi iute uraata ki sipsip mboroŋana
    som, mi imborro zin sipsip pa le kadoono men, na ni ko ikam kat uraata som. Sombe
    ire me saŋsaŋŋana sa imar, to izem zin sipsip, mi iko ma ila lene. Tabe me saŋsaŋŋana
    tana imar ma ipasaana zin sipsip, mi imaŋgayaara zin ma tiko papirik. Paso, tomtom
    tana, ni iur leleene pizin sipsip som, mi ikamam pa le kadoono men.
  myw-myw: “Kukin kal bisa̱yin va̱gan bimtakavatay sip mo maysan wotet bikow, tage
    gamag towen nag bivna̱ses beibwein, nag. Towen gog tanuwagan bivna̱ses beibwein.
    Kukin kal bisa̱yin silma̱nin wotet towen, igaw bikin bulawud awuk avakaein bo
    neim, mo bisawl, bilisawes mansiyas sip, peinan nag tanuwagan tatonen; bulawud
    awuk mo biyousis sip mwasanin, asibabaw bikatigayays.
  sby-sby: Nomba mwembeshi wakwingisha ncito yakwembela mbelele nte mwembeshi waina
    pakwinga nte mwine neco abona kaumpe ukute kushishiya nekufwamba, nomba nako kaumpe
    kakute kwikatapo nashimbi kayi shilashala shikute kupalangana.
  sll-sll: Te yal ta tobo honagi ol ware kun sipi sipi kene ogolo olkimua. Ariwo kungwo
    momua di pimia. Di pire han momba, awi biing ungwo hanere kun hobi aidole te banta
    omia. Ongure awi biing ure tau si nongure, tau te ususu omua.
  yaq-NT: Taa ju'u, kia tomita betchi'bo jiba tekipanoame, ini'i, juka' roobota ameu
    weyemta a' bichakai, jume' bwaram su'u tojaka buitine. Bwe'ituk ini'i ka juna'a
    ju'u am nakeka am bichame. Intok ini'i, jume' bwaram ka aapo am atteakai. Junak
    intok ju'u roobo, jume' bwaram, watem am bwiseka am su'ane, jume' watem intok
    na'ikim beepne.
  uro-uro: Dap ama ruqa qärakni i rhit sek mä qa vät ama lat i qät lu vät ama sipsipkäna
    di iaqäkt di qaku ama ngärhik bä ba ama sipsipkäna. Bä äkt i nga rhoqoräkt i qä
    lu ama mäsmäs päm ga ama muräpka i qä ngang inamuk dä va qä ngang masirhat daqule
    ama sipsipkäna. Bä sa va iaqäkt ama muräpka qä nesmät na angätni nävät ama guläñgi
    nä iangärhäkt ama sipsipkäna dap pa vräs na ngät i ngärhi ang mavängam.
  ita-1885: Ma il mercenario, e quel che non è pastore, e di cui non son le pecore,
    se vede venire il lupo, abbandona le pecore, e sen fugge; e il lupo le rapisce,
    e disperge le pecore.
  muy-muy: Ay ti maslaŋa ya ajəgi zlam ana mis ti tə̂pəl naŋ ni ti àjəgay zlam lala
    do, aɗaba tamal èpia kəra gili naŋ àbu ara ti acuhway, ambərbu təmbəmbak ni. Aməmbərba
    tay a ti, kəra gili ni amabazl ndahaŋ, emidikaba ahàr a ana məgəjəni gana.
  kqc-kqc: Fore rofu moimai redo amiye bi mamoe dogo de redo amiye, mamoe di adina
    de. Mina dada sufa gadeva auna baegori, bi vesi mamoe feresi ori digo. Makai regori,
    mina sufa di gadeva auna yaku mamoe aki resi moi urafo rego.
  tav-tav: Apeĩ maca ovejare cacotebojaʉ, cacotei majuu mee maca cʉ cacotebojarique
    wapa jetore tʉgooñaʉmi. To bairi yai cʉ cáató tʉjʉʉ to bairona na re nʉco, atʉ
    ruti aácʉmi. Cʉ yarã majuu na cãniquẽto maca to bairo ácʉmi. To bairo cʉ caruti
    aáto bero yai maca atí, ovejare na ñe, na acʉo re bate peocõaʉmi.
  eng-ULB: The hired servant is not a shepherd and does not own the sheep. He sees
    the wolf coming and abandons the sheep and escapes, and the wolf carries them
    off and scatters them.
  spa-VBL: El hombre a quien se le paga para cuidar de las ovejas no es el pastor,
    y huye apenas ve que se acerca el lobo. Él abandona a las ovejas porque no son
    suyas, y entonces el lobo ataca y dispersa a las ovejas
  fra-_FOB: Mais le mercenaire, qui n'est point le berger, et à qui les brebis n'appartiennent
    point, voit venir le loup, et abandonne les brebis et s'enfuit; et le loup ravit
    les brebis et les disperse.
  hau-ULB: Wanda yake dan sako kuma, ba makiyayi ba, wanda ba shine mai tumakin ba,
    in ya ga kyarkeci na zuwa sai ya saki tumakin ya gudu. Sai kyarkecin ya dauke
    su ya kuma warwatsa su.
  mal-mal: ഇടയനും ആടുകളുടെ ഉടമസ്ഥനുമല്ലാത്ത കൂലിക്കാരൻ ചെന്നായ് വരുന്നത് കണ്ട് ആടുകളെ
    ഉപേക്ഷിച്ച് ഓടിക്കളയുന്നു; ചെന്നായ് അവയെ പിടിക്കയും ചിന്നിച്ചുകളകയും ചെയ്യുന്നു.
  kkc-kkc: Esino nei talame tou teli odoo oso sipi be medee belega pegeliso. Bei,
    yo sipi be bali odoonee, osoloso sipi be hagee tei onee. Esiga dobu so simi ogoloso
    sipi be omapoo poogoloso yo pulo diliso. Eseega dobu soso sibileso sipi be abo
    wooloomaga, abo kukulo diliso.
  lit-lit: Bet samdinys, kuris ne ganytojas, kuriam avys ne savos, pamatęs ateinantį
    vilką, palieka avis ir bėga, o griebia jas vilkas ir išsklaido avis.
  urd-GVR: Mazdūr charwāhe kā kirdār adā nahīṅ kartā, kyoṅki bheṛeṅ us kī apnī nahīṅ
    hotīṅ. Is lie jyoṅ hī koī bheṛiyā ātā hai to mazdūr use deḳhte hī bheṛoṅ ko chhoṛ
    kar bhāg jātā hai. Natīje meṅ bheṛiyā kuchh bheṛeṅ pakaṛ letā aur bāqiyoṅ ko muntashir
    kar detā hai.
  far-far: Ma na wane ne nia rao go fuana folifolie, ma sipsip ki nao lau ru nia ki,
    kada nia ada to'ona na kui kwasi 'e leka mai, nia fasia na sipsip ki, ma ka tafi
    na 'ana. Ma na kui kwasi ka leka mai ma ka saungia na sipsip ki, ma ka takalongainida.
  suz-BL: मिनु खिं ङा गोठला मबाक्‍थु, वोइश्‍शो गोठला बाक्‍त हना, मेकोमी भेडापुकी रिम्‍शो
    पा मकोव़ब। मारदे हना मेको आ भेडा मनमी। फर पिशो तशा, भेडा आन कली प्रोंइशा, प्रोक्‍ब।
    फरमी चहिं भेडा आन कली ग्‍याइश्‍शा साव सुव ब्रपाइक्‍ब।
  car-NT: Mo'ko tapema me kapara enenen, amy kapara enenen 'nero kapyn mo'ko man.
    Ekykon kapyn mo'karon kapara man. Amy tokonen pero wopyry ene'po mero ty'wa, mo'karon
    kapara nojan. Kynetuwarikanon. Mo'ko tokonen pero te mo'karon kapara apyijan.
    Kynaripa'pojaton.
  amp-amp: Yimar be maru dukefrn hingrna-neft, nhai sifsif tikat mifr tohukatohwa
    kanjo sifsifm tohukatohkahrm. Nhai. Yifako tohwa yaum htiyakneft sifsifm yakrme
    htanyrahrm. Yakrme htany-ruhatrm yifakorhof yaum niahato sifsifm ye jborfahato
    rpa rpa hik tubaturahmm.
  bht-bht: भाड़े पर रखयो होया मजदूर जालू सै भेड़िये जो ओंदे दिखणा तां उनी नठी जाणा।
    उनी भेडां जो छडी देणा क्योंकि सै उना दा पुहाल नी है कने भेडां उदियां नी न। इस
    तांई भेड़िया उना पर हमला करदा है कने झुण्ड जो बखेरी दिन्दा है।
  eng-NOY: He that is a hireling and not a shepherd, nor the owner of the sheep, seeth
    the wolf coming, and leaveth the sheep, and fleeth; and the wolf catcheth them,
    and scattereth the sheep;
  cub-NT: Ʉbenita nópe d̶abebi ovejava upacʉre memecaipõecʉ. Ʉ̃ ovejavare coreipõecʉ
    ãmemi. Ʉ̃ jina ãmema na. Que baru ãimacʉ jijecʉcʉ, lobo ãmicʉcʉ, ʉ̃i edaiyede
    jã́ñʉ, cũiná cúyarĩ dupibi ovejava upacʉre memecaipõecʉ, ovejavare jocarĩ nʉñʉ.
    Que baru corebemarape ovejavare cujurĩ jaroibi ñai lobo. Cũinácʉre jẽniburu, apevʉ
    coateni nʉñama.
  ita-1927: Il mercenario, che non è pastore, a cui non appartengono le pecore, vede
    venire il lupo, abbandona le pecore e si dà alla fuga, e il lupo le rapisce e
    disperde.
  lww-lww: Visae ve yar na yum̃aena ga tai, p̃isi na tap̃atete visuar ruru sipsip
    la ve sanene, naga pe kekaran re la ne sanene vanon pe pe kiena sipsip re poli.
    Visae pogos tai visu pupia lokul tetan lala atomin sipsip la nene, yoko naga marau
    ga, sum̃alu kiriri ure, ligan sipsip la asike na, p̃isi na lokul tetan la nene
    avim akarkare la am̃enetetain la.
  ckb-ckb: بەکرێگیراویش شوانی مەڕەکان نییە و مەڕەکانیش هی ئەو نین. کاتێک دەبینێت گورگ
    دێت، مەڕەکان بەجێدەهێڵێت و ڕادەکات، گورگیش مەڕەکان دەبات و پەرتەوازەیان دەکات.
  nas-nas: Eeꞌnoko tee naning mooꞌ nka-koo tanata nkovumaung tampara tarenara deeaꞌ
    eeꞌnoko sipisipiꞌ okovenung deeaꞌ. Teie nkau poko oovuma sipisipiꞌ sipurima kooꞌaramaung.
    Eeꞌnoko nkau poma sipisipiꞌnanka tavuriko purarinkaꞌarimaung.
  uvl-uvl: Pe non nenge umume ke nauelele sipsip mur pe te ololia i, nena sipsip toto
    nemur ero. Nga etue nenge non nem naue kaone hinolo nge atat, lape ua pe sipsip
    nemur iri toro tetu ol. Pe kaone hinolo nem at ke hun lapue sipsip nemur pe telot
    parai.
  eng-BBE: 'He who is a servant, and not the keeper or the owner of the sheep, sees
    the wolf coming and goes in flight, away from the sheep; and the wolf comes down
