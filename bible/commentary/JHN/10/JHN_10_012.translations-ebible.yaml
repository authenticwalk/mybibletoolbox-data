  cbc-NT: Apei, ovejare cʉ̃ yarã meerẽ cacotei ãnirĩ, paawapatarique jetore bonucũñami.
    Bairo caboʉ ãnirĩ, yai ovejare caʉgaʉ cʉ̃ caató ĩñarĩ, na aweyocoayami, ovejare
