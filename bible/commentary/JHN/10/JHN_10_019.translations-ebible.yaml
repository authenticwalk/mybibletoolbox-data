verse: JHN.010.019
translations:
  kpx-kpx: Iesuu hoto kateale louge Diue kosiveau hoto kemo mole tasalievelu.
  okv-H: Judea embomeni na tumo ue ke sio sao ijie ke einge ea,
  tbo-tbo: Yesu geka a bahahi ubeihi, ma mi Yudeya tunawahi ma hi wigamogahigahi po
    hi kahakaha mehi.
  mal-C: യേശുവിന്റെ ഈ വാക്കുകൾനിമിത്തം യെഹൂദനേതാക്കന്മാരുടെ ഇടയിൽ വീണ്ടും ഭിന്നത ഉണ്ടായി.
  grc-SR: Σχίσμα ⸋οὖν⸌ πάλιν ἐγένετο ἐν τοῖς Ἰουδαίοις διὰ τοὺς λόγους τούτους.
  bgc-bgc: इन बात्तां कै कारण यहूदियाँ म्ह दुबारै फूट पड़ी।
  khz-khz: Ekila galamanai Iuda talimara matotaura vekarawarai geveware-kavalugato.
  deu-TKW: Wiederum entstand Zwiespalt unter den Juden über diesen Reden.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ ni bönniꞌ judío, leyúbl gularujëꞌ chopl ca táquinëꞌ
    queëꞌ.
  lin-lin: Bayuda bakabwanaki lisusu likolo ya maloba yango.
  hns-NT: Tab ie sab baat soenke dharam ke barkwan me phien ektaai na raha.
  noa-E: Pari chi judionaan chi pörnaanau Jesuu mag iekhabarm ũrbaawai, amach pem
    aawai, deeu ũwaai sĩi chum aaiphur iyʉ̈ʉ ihãbajã khaba nʉisim iekhau,
  eng-EMTV: Therefore there was a division again among the Jews because of these words.
  mib-NT: Te jeē ní cajini jnáhan ñuu yā hebreo jnūhun yáha, te ni cacusɨ́ɨn tucu
    i.
  lif-NT2: ये़सुरे़ पाःत्तुबा कन् पाःन्‍निल्‍ले़ चोगुल्‍ले़ यहुदिहाॽ याम्‍मोआङ् खुनिॽ
    निङ्‌वाॽ मे़दङे़न्‍नाङ्‌मे़से़रे़रो॥
  xnj-xnj: Ndava ya malovi genago ukahumila mpechenganu kavili pagati ya Vayawudi.
  mmx-mmx: Na levelinga at ne Iesu ga lox epeseves manga nedi leme Judaia ri legepu
    binam tadi mi levendoxoma vetpes.
  cbr-NT: Usaquian cacëxun cuaxun ca a banan rabanan judíos unicaman bëtsi bëtsi oquin
    sináncëxa.
  tee-NT: Aktam alinchokopa ju ixlaklak'aiti'an ju israelitanin va ixlaca'atalh junima
    chivinti.
  eng-LSV: Therefore, again, there came a division among the Jews, because of these
    words,
  cak-NT: Y jun mej (bey) chic ri achi'a' ri can c'o-wi quik'ij chiquicojol ri israelitas
    man junan ta xquinojij, roma ri tzij ri xeru'ij ri Jesús.
  pah-NT: 'Kiro judeus''g̃a nduvihava''g̃a nhonhi''ig̃ayvara''javi Jesus''ga nhi''ig̃a
    renduva. Jara''g̃a e''i onhimongyavo:'
  sja-NT: Ma pedee ũridak'ãri, judiorã waya k'ĩsia awara-awaraa p'aneejida.
  xed-xed: Ka dagəglavaptá la Yahuda kidaghi gamndər ta ghəŋa tsa gwaɗa ya.
  glk-glk: به دلیله اَ حرفأن ایدفعه دیگر یهودیأنه میأن اختلاف دکفته.
  mks-NT: Tá na̱xini jo̱ho na̱ Israel cán ña̱ yóho já na̱casáhá na̱ sáhndá táhan tucu
    na.
  gfk-S: Ing be ira Iudeia di ga hadade hokarek, ira nudi lilik ga mes harbasie baling.
    Ari tike palpal ma ari tano mes.
  bmu-bmu: Jisösnöŋ keu mi jiyöhaŋgöra aka Juda jitŋememe yeŋgö sutŋine goranora kunbuk
    asuhuyök.
  dgz-dgz: Iesu nop mame waiwandini menan, Diu, nagirewa sia ae seu enun nop mame
    aigap doran waiwanumun.
  eng-GNV: Then there was a dissension againe among the Iewes for these sayings,
  zaa-NT: Ritìl·la ritsa' bá ca judíua tsè'e cą attu por ca titsa' qui' Jesús nna
    uccua cą chuppa l·la'a.
  eng-WEBSTER: There was a division therefore again among the Jews for these sayings.
  guh-guh: Judíovi itsa jumetane bajarapacuenia Jesús pejumaitsijava, judíovi apo
    najamatabëcuenejëpae.
  bon-bon: Yeesu me ai mene te Israela biname bine cuta cääri maramara ngene atwanena
    me jewenimige.
  nhw-BL: Huan nopa tlayacanani tlen israelitame quicajque ni catli Jesús quiijto
    huan pejque monajnanquilíaj huan sempa moxelojque.
  swh-ONEN: Kwa maneno haya Wayahudi waligawanyika.
  wbi-wbi: Amasio aghuo ghakapelela aVayahudi kulekeng'hana.
  bba-bba: Ye Yuubɑ bɑ yeni nuɑ, sikirinɔ ɡɑ kpɑm duɑ ben suunu sɔɔ ɡɑri yin sɔ̃.
  eng-KJVCPB: There was a division therefore again among the Jews for these sayings.
  kgk-NT: 'Upe va''e nhe''ẽ ohendu ramo, omombe''u joavy avy judeu kwéry:'
  waj-waj: Yisuuva itaa kua tuuvaara kava Yutayaa vaidi vooyaano vo yaata utiravai
    yaata utuduu vooyaano vo yaata utiravai voovaugiataama yaata utiravai.
  cpy-cpy: Ikanta ikemaeyakini Judá-paeni okaatzi ikantakiri Jesús, itsiparyaa-wakaanaka
    ikaawitee-yanira.
  ekk-PKP: Nende sõnade pärast olid juudid taas Jeesuse suhtes lahkarvamusel.
  mpx-mpx: Yeisu wana baaba o kaiwena inoke Yudiya boda hi paeluwa al.
  wbp-wbp: Kujalu Juwu-paturlu purda-nyangu Jijaji kuja-kurra wangkanja-kurra, panu-karilirla
    ngungkurr-nyinaja, manu panu-karilirla kapuru nyinaja.
  luo-luo: Wechegi nomedo kelo pogruok e kind jo-Yahudi.
  nhe-NT: Huan nopa tlayacanani tlen israelitame quicajque tlen Jesús quiijto huan
    pejque monajnanquilíaj huan sampa mosemanque.
  aii-aii: ܒܘܼܬ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܡܸܢܕܪܸܫ ܗܘܹܐ ܠܹܗ ܦܘܼܠܵܓ݂ܵܐ ܒܹܝܠܔ ܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Tarani Jew-ŋuruat atinġiḷgiññiqsut piqusriqhutiŋ tamatkuniŋa uqauttutinik.
  msb-msb: Tungod sani na mga surmaton wara man gihapon magkaparareho an isip san
    mga Judio.
  cpa-NT: Jøng² ca¹løa¹ ma²quién¹ dsa² judío, mi³ca¹nǿng²dsa jǿg³ ca¹juúh² Jesús.
  dso-dso: ଜିସୁର୍‌ ଏ ସବୁ କାତାର୍‌ ଲାଗି ଜିଉଦିମନ୍‌ ବାଗ୍‌ ବାଗ୍‌ ଅଇଗାଲାଇ ।
  meu-meu: Unu hereva daidiai Iuda taudia ma e haheparara lou.
  yva-NT: Vatano Yahudi usayai no naije wo Yesus apa ayao umaso ranaun, weti wayaowi
    vambinibe weye awa ana wo ratantona mbe jirumbe.
  dgc-dgc: Nadid, to péghalimbawa ni Jesus ta éya du Judeo, éy négpasuway man dén
    side, dahil to kinagi na.
  zpm-NT: Grë zha Israel ne ndxie ga, zeeṉe bin zho sca rnee me, laa zho goc chop
    dii stib.
  hix-NT: Àro wyaro oskarymanàr ke ryhe, àme ryehra harha nehxatxkon hatà, Xuknewyana
    yoh komo. Anar me rha noro hutwetxkon hatà.
  sim-sim: Karem or mbarik Judama mashi oson li misihi lihi ambek kraha frijip limu
    sira.
  npi-ULB: यी वचनहरूको कारण फेरि यहूदीहरू माझ विभाजन देखियो ।
  cgc-cgc: Tenged ta ambal Jesus, ula gaparyo isip ta mga Judio parti ki kanen.
  tim-tim: Yesuŋe den hain dâmbo ain kili arekŋe lâuwâŋe makmâ potalagi.
  yor-yor: Nítorí náà ìyapa tún wà láàrín àwọn Júù nítorí ọ̀rọ̀ wọ̀nyí.
  wos-wos: Wungi wandéka di Judana néma du wun hundi xékétaka watémbéra di hafu hafu
    re.
  emp-NTPO: Maʌ̃ bed̶ea ũrĩbʌdad̶e judiorãra wayacusa wariwaria bed̶ea duanasid̶aa.
  eng-F35: Therefore there was another division among the Jews because of these words.
  ind-ind: Ketika orang Yahudi mendengar Yesus mengajar seperti itu, mereka mulai
    bertengkar satu sama lain.
  pes-OPCB: سران قوم یهود وقتی این سخنان را شنیدند، باز دربارهٔ او اختلاف نظر پیدا
    کردند.
  mpt-mpt: E inangge baabesea Yudai komokwali wenteniba i sinwalo baase baase bianiba
  ssx-ssx: Kutupa Yesuma꞉ do pimanu leeke ekina꞉ mo Diu haliwekima꞉ putupa ta꞉ta꞉
    ta꞉ta꞉ haemekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ, ŋɔi Zuifu ŋɑu ɑ̀ nyi ɑ̀ kpɛ̃ mɑ́ nɑ irii ideu.
  gaq-gaq: ଏନ୍‌ ସାପା ସାମୁଆଁନେସା ବାରି ମୁଇଂତର୍ ରେମୁଆଁଇଂନେ ବାନ୍ ବିନ୍‍ ରକମ୍ ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍‌
    ଆର୍‌କେ ।
  gof-RNT: Hessa I gida gisho Ayhudeta giddon qassika shaaketethi medhettis.
  unx-unx: ଆଡଃଗି ନେ କାଜି ନାଗେନ୍ତେ ଯିହୁଦୀକ ବିପିଙ୍ଗାଅୟାନାକ ।
  gah-gah: Loko Izesú némika loko lokago, Zuta vegená keza giliake, goha ligí ahuligí
    iake, mini luga luga amó.
  lcm-lcm: Au na ri Iudaia kila anguan tapagal an using palau si mengen ke.
  aer-aer: Angkentye nhenhele aweke-iperrele Jesus-arle angkekenge, Jew areye akngakelherreke
    arnterre angkerreke ularreke-ularre.
  qvc-NT: Chayshina Jisus niptinmi, wakin isrraylinukunaqa paykunapura suq layata,
    suq layata rimarqanllapa.
  tgl-ULB: Isang pagkakabaha-bahagi ang muling nangyari sa gitna ng mga Judio dahil
    sa mga salitang ito.
  cbs-NT: Jesúsun jancha ninkatan judio xanen ibubun shinan dabe wai paxkakin
  xtm-NTPP: Nuu ni ka jiniso'o tee judío ma ja ká'an ya sukan, te ni ka ndusiin tuku
    de.
  nnq-nnq: Ngukube kabe kupwilikana kati ja Akayahudi kwa magambu ga malobe genia.
  bao-NT: To biro Jesús cʉ̃ ca ĩirijere tʉori, judíos pea, no ca boorora ameri ĩi
    maa wijiacoawa ñucã.
  san-ORI: ଅସ୍ମାଦୁପଦେଶାତ୍ ପୁନଶ୍ଚ ଯିହୂଦୀଯାନାଂ ମଧ୍ୟେ ଭିନ୍ନୱାକ୍ୟତା ଜାତା|
  huv-NT: Camüm manguiayiw aag ayaj ajcüwa monajiüt tiül nipilan judío, quiaj tapots
    andeacndeacüw wüx alinomb.
  otn-NT: Nu̱'mø mi̱ 'yøhyø judío na̱ ra̱ hya̱ na̱ p'ʉya, ya hi̱nga̱ 'da'igu̱ mma̱.
  nop-nop: Jesudi mede unduŋ yobune Judahi metam nehi uŋgoŋ siwe tigiŋ.
  obo-NT: Na pomon taddot id oseng ni Disas, nokodba‑ad mandon iddos mgo Judio.
  cak-ENT: Y jari' tok xjalajo' jun bey chic chiquivüch ri achi'a' ri c'o quik'ij
    chiquicojol ri israelitas, roma ri tzij ri xerubij ri Jesús.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤕᤠᤶᤔᤥᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤍᤅᤧᤴᤏᤠᤱ
    ᤔᤧᤛᤧᤖᤧᤖᤥ॥
  mie-NT: De jā ní jini ndá táhán yā hebreo tūhun yáhá, de nī ncusíín tucu inī ji.
  san-TIB: ཨསྨཱདུཔདེཤཱཏ྄ པུནཤྩ ཡིཧཱུདཱིཡཱནཱཾ མདྷྱེ བྷིནྣཝཱཀྱཏཱ ཛཱཏཱ།
  qve-NT: Jesuspa rimasqanta uyarispankun, Israel nacionniyoq runakunaqa kaqmanta
    mana acuerdopichu karanku.
  pao-NT: Mu Jew numu ka oo nakase ka Te Pabe'e unnepu-witu, nanano sukwe nanepetukute.
  cbu-NT: Naayaranlluni, anumunsha Utaáshuch kurak yusur waanishtisin kuzizimunsha
    nambaptangat mang ashirangana; mangooz nda minamari chinaranganaya.
  usa-usa: Ítíráaeo anó-monoq-wayukama maamin-áíqtábá keqnáámmá yaíkaaq umá kaayaq-ánnáíq
    urááe.
  soy-soy: Nsímɛ́ mmɛ̃ nnyɑ, Pisuifi ɑpi kɔ Yeesu kɛcɑ́ɑ́ ɑnɔ́ɔ ɑkɔ́ ɑkɔ́ n símɑɑnkɛɛ.
  hui-hui: Ibugua ani layago hale howa wali agali hearu lone talebu ki buwa
  amf-amf: Igina upsinaka Ayiwd eenam entsaynasa shaarinte tapir edime ko dhaabhade.
  quc-NNT: Aretaq ri winaq aj Israel xkita wa' we tzij ri', xkichapla u tasik kib'
    jumul chik.
  dob-dob: Ta Yesu ꞌina ona gete manudi ga me Yudia nidi wate taudimo ꞌediya siegewagewana
    sinabwana, ꞌenega weyala ꞌediya ꞌiapwesa.
  wrs-wrs: Henga Yutanindva owai, owalmongova mongawamomba eukvrivnamoa, noinda hona
    moa, snal Yesus ten ishovnam.
  mca-mca: He' judiol in yepi'ye' ek'i ekewe' wi'tlijei, ma' qa hats yeqet'etsju'kii
    nite' ƚ'anyejeyij wetju'ƚ.
  tzo-TZC: Cꞌalal jech laj yaꞌiic ti jꞌisraeletique, lic spas sbaic ta chaꞌvocꞌ xtoc.
  mya-mya: ဤ​သို့​မိန့်​တော်​မူ​သော​ကြောင့်​လူ​တို့​သည် စိတ် သ​ဘော​ကွဲ​လွဲ​သွား​ကြ​ပြန်​၏။-
  gng-NT: '*Yesu len'' nnɔ nɛ Sufmbɛ ya gbɛr ŋa tí cende''.'
  cbi-NTPO: Jesús tsandi' pañu demeetu, judíola manen main main vee vee pensa juu
    mashuwaila.
  ikk-NT: Ya kẹ ndị-ndu ndị Ju nọ kebezi makẹ ihiẹn ndịnị ọ rị e ku.
  leu-leu: E mui nari mu Juda ri fetok faagut sena ferawaian sina.
  maz-NT: Na ngueje vi mama yo jña'a yo e Jesús, c'o nte o zöji na yeje co jña, dya
    mi 'natjo pjeñe mi cjijñiji.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུངས་པས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་སླར་ཡང་རྩོད་གླེང་བྱུང་བ༌དང༌།
  tca-NT: Rü yexguma yema orexü̃ naxĩnüẽgu ga yema Yudíugüarü ãẽ̱xgacügü rü wenaxãrü
    nügü nitoye ga yema nagu naxĩnüẽxü̃wa.
  zpl-NT: Chenu ubeneꞌ bee bene Israel bee bedichiaꞌ quieꞌ, stucuaꞌla urene urene
    unibeei.
  mbc-NT: Judeuyamî' esiyu'pîtî'pî inî'rî Jesusya tenupato'kon pî'. Se' kaisarî pra
    to' esenumenka'pî Jesus pî'.
  ndg-ndg: Mgawanyiko kae uboka nkati ya Ayahudi kwa sababu ya maneno aga.
  wsk-wsk: Nu den mu balu saparam mu, akingtala Juda kariimet pagaman motam ilagala
    arataman.
  toj-NT: 'Yajni yabye ja jas yala ja Jesusi, ti q''ue juntiro ja c''umali pero mi
    ni modo huax lajxi yujile ja judio jumasa:'
  tbc-tbc: Juda adi ru an duloŋ go fon ditarpaleg malan uraru dilasa ya.
  sna-sna: Ipapo vaJudha vakapesanazve nokuda kwamashoko aya.
  smk-NT: Sin sain, kasa anamana nin pipapasaya nin kukaisipan ra nin Judio bana'
    sa sain nin nibarita' na ni Jesus.
  grc-TCGNT: Σχίσμα οὖν πάλιν ἐγένετο ἐν τοῖς Ἰουδαίοις διὰ τοὺς λόγους τούτους.
  gof-WFTW: Hessa I gida gisho, Ayhudeta giddon qassika shaaketethi medhettis.
  spa-BLM: Por eso volvió a surgir una división entre los judíos a causa de estas
    palabras.
  kyz-NT: Aipo renuw ire peuwara 'gã ajamueu 'ga je'eg are.
  dao-dao: Acuna ngthua phäha Judahea ksunga ngtainak ve lawki.
  cya-cya: Ne' judio can', ticui' ti ña'an a ncua 'a ca sca cha' ti 'in ne' si'ya
    cha' nu ycui' Jesús.
  wrk-wrk: Jali yalu manku nanda jangkurr nangangi Jisuskanyi, jakakajba yalungki
    Jumuku nanganginbunanyi.
  nii-nii: Jura wumb ei, ek ei piik kin, wumb ok eipi eipi puk, tiłap eipi eipi mił
    mulnjung.
  ign-NT: Eta nasamirahi ena achaneana eta juca máechaji­ri­ru­vanahi ema Jesús, típutsi­mu­ria­va­va­ca­varepa.
  dik-NT: Go kɔc Itharel keyiic bɛn tek kamken rin ë wëlkä.
  cac-cac: Ayic ix yalan juntzan̈ tic, ix laj spojan sb'a eb' aj Judea chi' junelxo
    yuj tas ix yal chi'.
  tzj-E: Tak xec'choja tzij rmal Jesús j-e' aj Israel xquech'or je' qui'.
  san-BUR: အသ္မာဒုပဒေၑာတ် ပုနၑ္စ ယိဟူဒီယာနာံ မဓျေ ဘိန္နဝါကျတာ ဇာတာ၊
  yaa-NT: Nikakaxõ judeofãfe chanĩmara fanifo. Akka atirifãfe chanĩmara fanifoma.
  cab-NT: Dan le jagáambubalin juríu dimúrei buri le, ábaya jafánreinragun.
  clu-clu: Tungud sa anang ginambal nga dato ni Jesus nagsoroag-soagan ruman ang mga
    Judio.
  swh-ULB: Mgawanyiko tena ukatokea kati ya wayahudi kwa sababu ya maneno haya.
  tpt-NT: Tejkan chuncha taqasmaklhi ni israelitas va nimancha tumpaj taval.
  aai-aai: Iti tur hinonowar anamaramaim Jew sabuw tarsibih maiye.
  sny-sny: Sosu a'i pe Jisas peri ape lo au te'e tepa'asiye su, Juda lo lu taune werese
    marepi hesi a'i toteye.
  myy-myy: Ito bajiro ĩ yija tʉocõri, judio masa ʉjarã ricati riti tʉoĩacã ĩna ĩja.
  trc-NT: Ga̱a ne̱ cuxraꞌ taꞌa̱j uún nij síí uun chij rihaan nij yuvii̱ israelitá
    man nij soꞌ, ga̱a cuno nij soꞌ nana̱ yoꞌ a.
