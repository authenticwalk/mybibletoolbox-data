verse: JHN.010.027
translations:
  kpx-kpx: Di mamoe abuna di hoto evisi di ehovage dana kebia hilokaevei.
  okv-H: Eto o ‘Sheep’ nau be amina ke nau ingihe na ambo ambo uore nanena enana kiagona.
  tbo-tbo: Tau u sipi ponau hi nonoli ma a hanapugehi, yaka he wotagou
  mal-C: എന്റെ ആടുകൾ എന്റെ ശബ്ദം കേൾക്കുന്നു; ഞാൻ അവയെ അറിയുന്നു; അവ എന്നെ അനുഗമിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Τὰ πρόβατα τὰ ἐμὰ τῆς φωνῆς μου ⸂ἀκούει,⸃ κἀγὼ γινώσκω αὐτά, καὶ ἀκολουθοῦσίν
    μοι·
  bgc-bgc: मेरी भेड़ मेरा बोल पिच्छाणै सै, मै उननै जाणु सूं, अर वे मेरै पाच्छै-पाच्छै
    चाल्लै सै
  khz-khz: Au geku mamoe na au karoku gekamonagiana. E au ripaku ira, e ira au muliku
    ai gelakana.
  deu-TKW: Meine Schafe hören auf meinen Ruf, und ich kenne sie und sie folgen mir.
  zsr-NT: Taꞌyö́nibaꞌ chiꞌa böꞌcuꞌ zxilaꞌ quiaꞌ, len tuꞌúnbëꞌbaꞌ nedaꞌ, atiꞌ nedaꞌ
    núnbëꞌgacaꞌ‑baꞌ, atiꞌ rdjáclenbaꞌ nedaꞌ.
  lin-lin: Bameme na Ngai eyokaka mongongo na Ngai. Nayebi bameme na Ngai, mpe yango
    elandaka Ngai.
  hns-NT: Hamaar bhera hamaar aawaadj pahietjaane hai. Ham oelogke djaaniela aur oesab
    hamare paatjhe tjale hai.
  noa-E: Chadcha mʉ dënkha nʉm khʉʉnaun, jãg ovejanaanau iek gaaipai amach pastor
    khaug aaujemjö, mʉjã khaphʉ nʉm, mʉ khai agá; maagwai mʉchdëujã mua am khaphʉ
    chitʉmgui ajim. Mag mʉ khaphʉ naawai mʉʉta am na dʉnʉisimʉn, amachdëujã mʉ ẽudee
    weetjemgui ajim.
  eng-EMTV: My sheep hear My voice, and I know them, and they follow Me.
  mib-NT: Ñayuu cácuu lanchi ri, chi nácuni i jeē maá rí cúu jeē cahán jiín i. Te
    jíní rī i, te cándiquīn i ruhū.
  lif-NT2: इङ्‌गाॽ आमे़ल्‍लुक्‍हाॽरे़ग आइक्‍लाःन् कुसिङ् मे़निःत्तुॽरो, हे़क्‍क्‍याङ्
    इङ्‌गाॽआङ् खे़ङ्‌हाॽ कुसिङ् निःत्तुङ्‌सिङ्‌ङाङ् खे़ङ्‌हाॽरे़ग इङ्‌गाॽ मे़दिम्‍मारो॥
  xnj-xnj: Mambelele gangu giyuwana lwami lwangu. Nene nigamanyili na gene gakunilanda.
  mmx-mmx: Laxasipsip tarak ding tonga laxaka rak. Akleklen di, la di mumu asu levelinga
    rak.
  cbr-NT: Carneronëan an bërúancë unin bana cuacësaribi oquin ca axa 'ëmi catamëcë
    unin 'ën bana cuatia. Cuatia cana acama 'ën 'unanin. Usa 'ixun ca 'ën bana cuaquin
    a bana quicësabi oquin 'aia.
  tee-NT: Ju lapanacni ju tachi quimborregojni tajunita quintak'asmatnich ju quinchivinti.
    Chai ic'amispaich. Chai quintach'ak'ok'aich.
  eng-LSV: 'according as I said to you: My sheep hear My voice, and I know them, and
    they follow Me,'
  cak-NT: Ri nu-ovejas can quieta'n nukul y niquic'oxaj, y can jinquitzeklebej chuka'.
    Ren weta'n chuka' quiwech reje'.
  pah-NT: Jireheve'g̃a g̃wendu katu nhinhi'ig̃a, ei ga. Akwaha hete ji g̃a. Igwete
    nhiremimbotarimova'ea rehe g̃a ndekoi jipi, ei ga g̃a pe.
  sja-NT: Mɨchideerãpa mɨ pedee k'awapata mãik'aapa mɨa ãchi k'awapari. Mapa ãchi
    mɨ t'ẽe nipapata.
  xed-xed: Nda sna tuwakha ɗa ta lwa ɗa. Iʼi nda sna yu ta hahəŋ, ta dzaʼa həŋ mista
    ɗa guli.
  glk-glk: می گوسفندأن، می صدایه گوش کونیدی. من اوشأنه شنأسم و اوشأن می دونبال اَییدی.
  mks-NT: Joo ña̱yivi, na̱ cúú tátu̱hun ndicachi ja̱ná i̱, na̱ cán cúú na̱ ndícuni
    nu̱ cáha̱n i̱ ta ndícuni i̱ na̱ ña̱ cúú ná cuéntá mí i̱ ta já ndíco̱ na̱ ye̱he̱.
  gfk-S: Ira nugu sipsip di tartaram no ingagu ma iou nunure ter di, ma di murmur
    iou.
  bmu-bmu: “Nöŋön mönö lamaurupni möt eŋgibiga yeŋön mewöyök nöŋgö keu jölni möta
    ni nuataŋgömakze.
  dgz-dgz: Ne sip nega nona ire anuinewa, ne iravi asiginap tamon, amba mu evinap
    yonane inewa.
  eng-GNV: My sheepe heare my voyce, and I knowe them, and they follow me,
  zaa-NT: Ca carnero quia' nna riyénini cą tsí'a'; inte' nna nabia' te' cą; làcą nna
    denó cą inte'.
  eng-WEBSTER: 'My sheep hear my voice, and I know them, and they follow me:'
  guh-guh: Tajajivi, pamonae taniji beovejacuenia, bajarapamonae nejumeyapëtane. Bajarapamonae
    pijinia yapëtaniji. Nexata nepënapona.
  bon-bon: Cäme maamoi cina cäme tagepogogo nätecijusi, siige cane umle gäne teepi.
    Teepi cäme ingwe poto ca saacluge.
  nhw-BL: Noborregojhua nechtoscamachilíaj huan niquiniximati huan inijuanti, quena,
    nechtoquilíaj.
  swh-ONEN: Kondoo wangu huisikia sauti yangu nami nawajua, nao hunifuata,
  wbi-wbi: Ing'holo sango sipulika ilisio lyango, na juune nisikagwile, soope sikumbingilila.
  bba-bba: Nɛn yɑ̃ɑnu nu nɛn nɔɔ nɔɔmɔ, nɑ nu yɛ̃, nu mɑɑ mɑn swĩi.
  eng-KJVCPB: 'My sheep hear my voice, and I know them, and they follow me:'
  kgk-NT: Xe rymba kwéry xe nhe'ẽ renduha va'e voi. Peteĩ teĩ va'e-pe aikwaa. Xe rupive
    oje'ói va'erã.
  waj-waj: Ni puara sipisiipaiya ni kuaivaa rikiaiya na tuqinnama taukai ni nnaagiai
    ngiaavai.
  cpy-cpy: Ikaate oshiyanee-yaarini riyowaantetana nopira, niyotzitari naaka. Royaayitana
    rirori-paeni.
  ekk-PKP: Minu lambad tunnevad mu häält; ma tunnen neid ja nad järgnevad mulle.
  mpx-mpx: No sipi anau hi hago ge ya atenal, inoke heliya hi toulilau.
  wbp-wbp: Ngaju-nyangu jiyipirli kajulu linpaju purda-nyanyi, manu karna-jana milya-pinyi.
    Purami kajulu. Kujarlanya kapulurla jirrnganja nyina wankaru Wapirrakuju tarnnga.
    Nganangku kulalpa-jana kangkarla ngaju-kujakuju.
  luo-luo: Rombena winjo dwonda, bende angʼeyogi kendo giluwo bangʼa.
  nhe-NT: Noborregojhua nechtosmachilíaj huan niquinixmati huan inijuanti, quena,
    nechtoquilíaj.
  aii-aii: ”ܥܸܪ̈ܒܝܼ ܟܹܐ ܫܵܡܥܝܼ ܩܵܠܝܼ، ܘܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢܗܘܿܢ، ܘܐܵܢܝܼ ܟܹܐ ܐܵܬ‌ܝܼ ܒܵܬܪܝܼ.
  esk-NT: Uvaŋa ipnaima nipiga naalagaġigaat, uvaŋa iḷisimaplugich, iliŋisa malikłuŋa.
  msb-msb: An akon mga karnero nagapamati san akon boses, kilala ko sinda kag nagasunod
    sinda sa akon.
  cpa-NT: Nang¹² báh³ dsa² quian¹jni jǿg³ quieg¹jni. Cué¹² báh³ jní² dsa² héi². Ti³dsë¹³dsa
    cah¹ jní².
  dso-dso: ମର୍‌ ସବୁ ମେଣ୍ଡାମନ୍‌ ମୁଇ ଡାକ୍‌ବାଟା ସୁନ୍‌ବାଇ, ମୁଇ ସେମନ୍‌କେ ଜାନି, ଆରି ସେମନ୍‌
    ମର୍‌ ପଚେ ପଚେ ଆଇବାଇ ।
  meu-meu: Egu mamoe ese lau gadogu e kamonaimu; lau ese vada na dibadia, bona idia
    ese lau murigu ai e rakamu.
  yva-NT: Sya maero domba wo inanamote raraniv. Risyamo syo mansaen muno utavono Inai.
    Sya domba umaso maurata irati Sya kawasae mai.
  dgc-dgc: Du tupa ko,” kagi ni Jesus, “éy pépansingén de i boses kua, éy tukoy ko
    side. Sakay side, éy umunonod side diyakén.
  zpm-NT: Teḻ zha ne ngab lo naaw, ruṉbey zho naa; niicle naagaaw ruṉbey naa zho,
    ni zhits naa rzënaḻ zho.
  hix-NT: Romryenon komo ryhe, rorwonà yonytxetxhe. Kahneru komo wya tonye ro komo
    rwonà yonytxantokono wyaro, rorwonà yonytxetxhe, kekon hatà. Toknà komo ywero
    nyamoro yehtokono wyaro, romryenon komo ywero wehxaha. Àro ke rakoro tetxhe, kekon
    hatà.
  sim-sim: Hako sipsip anhi ondo mandarjinya anhin li misihi anin tiyanda lir. Uwak
    angop a heyenda lir.
  npi-ULB: मेरा भेडाहरूले मेरो सोर सुन्‍छन्, म तिनीहरूलाई चिन्‍छु र तिनीहरूले मलाई
    पछ्याउँछन् ।
  cgc-cgc: Mga ittaw na pakabig ko na ake na mga karniro gamati ki yaken. Danen an
    kala ko daw gasunod man danen an ki yaken.
  tim-tim: Akto nâŋe lamalupne nâŋgâm meteyekman are yeŋgondere denne nâŋgâm watnekmai.
  yor-yor: Àwọn àgùntàn mi ń gbọ́ ohùn mi, èmi sì mọ̀ wọ́n, wọn a sì máa tọ̀ mí lẹ́yìn.
  wos-wos: Wuna sipsip bali wuna hundi di xéké. Xékéndaka wuni dika xékélakita tale
    yiwuka di wuna hukémbu yi.
  emp-NTPO: Mʌ̃ ovejarãba mʌ̃ bed̶eara cawa panʌa. Mʌ̃a ãdjirãra cawa b̶ʌa. Maʌ̃ bẽrã
    ãdjirãba mʌ̃ra ẽpẽbadaa.
  eng-F35: My sheep hear my voice, and I know them, and they follow me.
  ind-ind: Domba-domba-Ku pasti mendengarkan suara-Ku. Aku mengenal mereka, dan mereka
    selalu mengikut Aku.
  pes-OPCB: گوسفندان من صدای مرا می‌شناسند، من نیز ایشان را می‌شناسم و آنها به دنبال
    من می‌آیند.
  mpt-mpt: Eil sibsib ile amitie i kimanin nakae wengo wente bianiba kla bekeba haabinabiobe.
    Ne meletan isa inaniba ne wengo kla wentebiba eka nesa i kla tekein kebiam blia
    i ne beketne haabinabiobe.
  ssx-ssx: Yaka sipisipi ma꞉na꞉ manuma꞉ yaka pi ho̱la̱꞉make minelememe. I̱ma꞉ make
    iki handolome. Kutupa yaka hoki nane telia꞉ mea ipulimime.
  mkl-mkl: Anɡudɑ̃m ŋɑ ɑ̀ yɑ ɡbɔ ide ku fɔm. Ǹ mɑ̀ ŋɑ nɔ ɑ̀ yɑ mɑɑ toom.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ମେଣ୍ଡାଇଂ ନେଙ୍ଗ୍ ୱାକ୍ନେ ଅଁଆର୍‌ଏ । ନେଙ୍ଗ୍ ଆପେକେ ମ୍ୟାଃନ୍ଲେକେ ଆରି
    ମେଇଂ ନେଙ୍ଗ୍‌ନେ ପ୍ଲା ପାଙ୍ଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Ta dorssati ta qaalaa si7oosona. Taani entta erays; enttika tana kaalloosona.
  unx-unx: ଆଇଁୟାଃ ମିଣ୍ଡିକ ଆଇଁୟାଃ ଲାବ୍‌ଜାକ ଆୟୁମାଃ ଆଡଃ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେଇଙ୍ଗ୍‌ ସାରିୟାଃ,
    ଏନ୍ତେ ଇନ୍‌କୁ ଦୟା ଦୟାତେକ ଅତଙ୍ଗ୍‌ଇଁୟା ।
  gah-gah: Sipsip izáne lilí iki nia vegenalite nonó lupamú giliaká niago, neza ánigoko
    geleketonougo némegetiaká niave.
  lcm-lcm: Kag keve sipsip kipo longong iau. Napo nas iria na kipo using iau.
  aer-aer: Nhenge yepe-yepe areyele-arteke aweme, aywerrkele akangkwe-irremele angkentye
    yepe-yepe arntarnte-arentye akngerre-kenheke, atyinhe areyele kwenhe ayenge aweme,
    atyenge aywerrkele akangkwe-irremele. The itnenhe itelareme, itne apententye akngerre
    atyinhe areye-irreke ayenge apenteme.
  qvc-NT: Piru wishaykunaqam busniyta riqsishpa, sigiwanllapa. Noqapismi chay wishaykunataqa
    riqsini.
  tgl-ULB: Naririnig ng aking tupa ang aking boses; kilala ko sila, at sila ay sumusunod
    sa akin.
  cbs-NT: En chaxuwanen ea unankin en jui ninkakin ea chibanbainaibu eandi en jatu
    unaiin.
  xtm-NTPP: Ndikachi sa ma chi ka ndakuni ti ja ká'an sa a, te jini sa ti, te ka ndikin
    ña'a ti.
  nnq-nnq: Mambelele gango kulijoa lilobe lyango. Nenga nagamanyi, nagena kungengama.
  bao-NT: Yʉ yaarã ecaricarã ovejas're biro ca niirã pea, yʉ wederiquere tʉo majima.
    Yʉ pee cãa, cʉ̃jare yʉ maji. Cʉ̃ja pea añuro yʉre tʉo nʉnʉjeema.
  san-ORI: ମମ ମେଷା ମମ ଶବ୍ଦଂ ଶୃଣ୍ୱନ୍ତି ତାନହଂ ଜାନାମି ତେ ଚ ମମ ପଶ୍ଚାଦ୍ ଗଚ୍ଛନ୍ତି|
  huv-NT: Xesap anguiayiw sandeac, andüjpiw xic; xique sajaw jane nejiw.
  otn-NT: Nu̱'ʉ ma̱ dɛ'yogä, xa̱ mba̱rca̱tho ma̱ hya̱gä'ʉ. A nu̱gä p'ʉya, xquet'a̱
    dí pa̱thogä ndana̱ gue'a̱ ya ma̱ dɛ'yo. Nu̱'mø bi̱ nu̱gä ma̱ dɛ'yo, tɛnngui̱.
  nop-nop: Nu’walaŋ dompaneye adi agaŋ nadiyemulat kaŋ adi maaŋ nu’walaŋ medene nadiŋa
    nehikeleiŋ
  obo-NT: Dos mgo karnero ku, od pominog en to koddin bawos. Nokilaa ku sikandan woy
    od ikuu ran koddi.
  cak-ENT: Ri nu-ovejas yin quetaman y ncac'axaj ri nuch'abül, y yinquitzeklebej chuka'.
    Yin vetaman c'a chuka' quivüch rije'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧᤃ ᤀᤠᤀᤡᤰᤗᤠ᤺ᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱᤛᤡᤱᤅᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤍᤡᤶᤔᤠᤖᤥ॥
  mie-NT: Ndá nchivī jā cúu tīcāchí nī, chi nácunī ji jā maá nī cúu jā cáhān jíín
    ji. De jínī ni ji, de níquīn ndá ji nduhū.
  san-TIB: མམ མེཥཱ མམ ཤབྡཾ ཤྲྀཎྭནྟི ཏཱནཧཾ ཛཱནཱམི ཏེ ཙ མམ པཤྩཱད྄ གཙྪནྟི།
  qve-NT: Noqapa ovejaykunaqa vozniytan uyarinku. Saynallataqmi noqapas ovejaykunata
    reqsini. Hinaqtinmi ovejaykunapas qepayta qatikuwanku.
  pao-NT: Umu nu-no'yoopunnedu e nakasopedakwadoo, yise e unnetoosoo mana'we. Nu mu
    sopedakwadoo,
  cbu-NT: Itaru, tputsiri nuwaanaatstamari kuki mazinakanaya. Mazinayarusin, nuwash
    tachitkanaya. Nuwaa yasakanaya; nuwaya tputsireetsi yasaktamana.
  usa-usa: máqtemma ketí tipi-típi-annama ketáama kéitaawaqa kemá yemmá kéimonaunata
    ketinaaéma kéwaraae.
  soy-soy: Inɛ́sɑ́ŋ yɛ̀ɛ̀ mɛnɛ́tẽ konlɛ. Nɛ̃́ nɛ kɔ i nyulɛ, ii yɛ kɔ nɛ́ tíki.
  hui-hui: I̱naga nogo sibi karu i̱ni manda bido. Tigua i̱naga bi hale howa i̱ talima
    ibaga.
  amf-amf: Isa yaana isa upsinam qansa ke qanse; intaar keam dhesayda dhese; isa paananka
    niva ke nive.
  quc-NNT: Ri nu chij ketam nu wäch aretaq kinch'awik. Ri in xuquje' wetam ki wäch,
    keteri k'u chwij.
  dob-dob: Ta ꞌaboꞌagu ꞌigu sipiyao ꞌenagu sinonona, ta taudi wate yamwalatonidi ga
    ꞌenega simulimuliyegu,
  wrs-wrs: Kanamba sipsippa aong velvohv kana moalamangmba. Kava lihawol vev hemba,
    wo himba kamba wohengpetv.
  mca-mca: Ne' tsatsat'etsij kots'etets nikfe'lik'i yanye'j, qa yakha' qa tsikfe'ljeetsek
    iye qa tsijayanija.
  tzo-TZC: Yuꞌun ti jchijtaque ta xaꞌiic ti jcꞌopojele. Jech ti vuꞌun eque xcojtiquin
    ti stuquic eque. Ta xistsꞌacliicun.
  mya-mya: ငါ​၏​သိုး​တို့​သည်​ငါ့​စ​ကား​ကို​နား​ထောင်​ကြ ၏။ ငါ​သည်​သူ​တို့​ကို​သိ​၍​သူ​တို့​သည်​လည်း
    ငါ့ နောက်​သို့​လိုက်​ကြ​၏။-
  gng-NT: Nʼpe cengeh nʼniɛke bó. N bɛn yɛ̀, nɛ ì pɛ nʼbo.
  cbi-NTPO: In uvejalaa in palaanu mera deeve; i bain yalanu entsa kerayu, tsenmin
    yalaa in bendaa jamu deeve.
  ikk-NT: Atụnrụn m a marịnghọ olu m; a marịnghọ m wẹ; w'e sọn m esọn.
  leu-leu: A mu sipsip siak ri fuuna langai a lingaak, ne texaas seri e ri fuuna usiau.
  maz-NT: C'o ín nzhënchjürügö ätcäji ín jñagö. Rí pãrãgö c'o. Anguesji tjünt'üji
    ín xütjügö.
