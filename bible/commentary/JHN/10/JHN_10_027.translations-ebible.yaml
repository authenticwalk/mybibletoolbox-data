  kde-kde: Angandolo vangu vànalipilikana lidi lyangu, na nangu ǹnivamala, na vanang'o
    vànangupapata.
  ata-ata: Ta sipsip noxilo itongonu xolileli mo eni elavusiꞌa, la sou aneꞌi imulileli.
  qvw-NT: Ñatac ya'a uwishnïcunawan lisinacümi. Chaymi shimïta uyalil atipäman.
  nfa-nfa: Te kahibꞌi-kalèbho Jaꞌa dhu tareꞌa sèra, tadhe lii Jaꞌa. Rèngu madhutu
    Jaꞌa, aa Jaꞌa tadhe rèngu kahèi.
  tnp-tnp: Rəhak sipsip mɨn ilah kəutətəu nəuiak kəni motəhrun. Iəu iəkəhrun vivi
    ilah, kəni ilah kəutuərisɨg lak.
  urd-urd: मेरी भेड़ें मेरी आवाज़ सुनती हैं। मैं उन्हें जानता हूँ और वह मेरे पीछे
    चलती हैं।
  hot-hot: Yenaŋ boksipsip ma ethak elaŋô yaleŋselo. Yahayala thêlô ma thêlô ethak
    esopa ya.
  mqj-NT: Angganna dombaku umperangngii tula'ku. Kuissanan dombaku anna naturu'na'.
  rus-SYN: Овцы Мои слушаются голоса Моего, и Я знаю их; и они идут за Мною.
  mbh-mbh: Lek sipsipre o nongal keik na lemik mire nge or na o panes tho.
  bdd-bdd: Weyahina taugu ꞌigu sipiyao ꞌenagu sisanasanapu, ma wete taugu yasanasanapudi
    eema simulimuliyegau.
  cbt-NTPO: Caso' ohuica pë'tahuana'pi pochin ninahuë. Imarinacosopita ohuicanëhuëpita
    pochin ni'nahuë. Nohuitërahuë. Noya nataninaco. Nontohuatëra, natëtonaco, imarinaco.
  srn-NT: Den skapu fu Mi e arki Mi sten. Mi sabi den, èn den e waka na Mi baka.
  cta-NT: Ñiꞌya̱ nduꞌni xlyaꞌ, juaꞌa̱ nduna ñati̱ ꞌna jnaꞌ loꞌo nchcuiꞌ naꞌ loꞌo nguꞌ.
    Cua nslo naꞌ jiꞌi̱ nguꞌ, cua ndyaꞌa̱ nguꞌ loꞌo naꞌ.
  bqc-SIM: Ma sãↄ ì ma yãma. Má ń dↄ̃ mɛ́ aaìↄ tɛmazi.
  tcz-CHONGTHU: Keima kelngoi hon ka aw angaiyun, keiman amaho kahen, chuleh amahon
    kanung eijui'uve.
  mar-mar: माझी मेंढरे माझी वाणी ऐकतात, मी त्यांना ओळखतो आणि ती माझ्यामागे येतात.
  snp-snp: Namo sipisipine yaidana oti moni minamo wenena ya namo none lebona kolato
    ya geyefe lo minoneto nege moni minae.
  isl-isl: Mínir sauðir þekkja mína rödd og ég þekki þá og þeir fylgja mér.
  spy-NT: Ānkētē kēēchiirēkyuu ānkukāsē kuutiinyuu. Yoo kāākuur kuruboo.
  xnn-xnn: Tay nan kalnilok et idngeda nan kalik ya getkek gedan daida isonga mang-on-onodda.
  mwe-mwe: Ngondolo yangu inapilikana lilobhe lyangu, nne ngulikwiimanya, na yalakwe
    inaangagula.
  tte-tte: Yagu sipi kainagu sibenalan, yo tabe yakataili mwa simuliye koliyau.
  tcs-tcs: Sip blo mi i prapa sabe bois blo mi ane ai prapa sabe dempla, ane dempla
    i mata pole mi,
  hlt-THB: Ka tuukhqi ingtaw kak awi ce ngai uhy; cekkhqi ce sim nyng saw, ka hu awh
    bat uhy.
  soq-soq: Tane mo mida ne sipsipnaida waimoia ne aiana eteie atensaie ruawantoi.
    Ita ne mo atenidamono waroroneie os waimoi.
  qub-qub: «Uyshäcunami ichanga wiyacamar gaticarcaman. Nogapis paycuna imano cashantapis
    musyämi.
  att-att: Yù ira tatolè, meyárik ira ta karnerù, á ginnád da yù kagiak ku nira. Á
    ammù ira nga taggitádday, á tuttulad dangà.
  bki-bki: Kiaku nunu nalo amijog lubar jooa na jooku, a kiniou nemijikia batitiglo
    abiniu, a nalo ajum̃a ajakisor kiniou.
  bqp-bqp: Ma sãnↄ dì ma kòto ma. Má ń dↄ̃, akũ òdigↄ̃ tɛ́mai.
  mcp-mcp: Itɔw byâm í dʉ gwágʉlə kə́l dâm; mə mpú byo, í dʉ bɛ̧ mə.
  hat-hat: Mouton m' yo koute vwa m', mwen konnen yo epi yo swiv mwen.
  npl-NT: Noichkawah nechtenkakih, iwa Ne nikinmixmati, iwa yejwah witseh nonawak.
  bgg-bgg: Guro shiishai ne guro gow yoi, chiih-è gune aishii de thieg, chiih-è ai
    ne gu rog luagieng phro.
  eng-TCENT: My sheep hear my voice; I know them, and they follow me.
  eng-BSB: My sheep listen to My voice; I know them, and they follow Me.
  cpu-NT: Ikarayetzi kempitakaantaachari noishate jiyovaantetana, niyotzitari eejatzi
    naaka. Joyaayetana iriroriite.
  san-ASM: মম মেষা মম শব্দং শৃণ্ৱন্তি তানহং জানামি তে চ মম পশ্চাদ্ গচ্ছন্তি|
  tac-NT: Alué bo'á 'la ne bujkúlaka, alueka asíriga 'la machime ju ne ra'ichálila,
    alekeri 'la najátame ju ne'chí.
  eng-WEBPB: My sheep hear my voice, and I know them, and they follow me.
  gfk-H: Ira nugu sipsip diet taram no ingagu ma iau nunurei tar diet, ma diet murmur
    iau.
  viv-viv: Yaku sifi agoku hivenogalena ada Iya gahalamanedi. Badi himuliyeku be yawai-vagahidi
    gaveledi, ada au keke-moꞋa hinaꞋalika-vagata. Kadu keke tamo hakwadi yaku sifi
    nimakuya ginalemaku.
  yao-yao: Ngondolo syangu sikupilikana liloŵe lyangu. Uneji ngusimanyilila, nombesyo
    sikuunguya.
  tgp-tgp: Pulaku sipsip la rongovosahi na leoku, enau na levosahira, ale la pa usuriau.
  auc-NT: Waodäni botö obegaidi baï në ïnäni inte botö tedepämo, Æbänö ämoo, ante
    do ëñënäni. Ayæ̈ botö tömënäni ïnänite adinque pönëmo ïñömote tömënäni wæætë botö
    ïmote tee empote godänipa.
  kbc-NT: Niɡ̶inoa iniwaxacocoli oyowooɡ̶oditege yotaɡ̶aneɡ̶egi. Ee jowooɡ̶oditiogi,
    codaa oniotibici.
  bmh-bmh: Izal sipsip ag izal ze duanemen. Iz ag abe marem, ag iz sesamilanemen.
  ctu-BL: C tiñʌme'ob mi' yubibeñon c t'an. Joñon mij cʌñob. Mi' tsajcañoñob.
  meq-meq: «Ndo ga hay na, ta pay zləm a bazlam ga andza təɓaŋ neheye ta pay zləm
    a ndo mətsəkure tay ha aye. Na sər tay ha ada nəteye ta peŋeye bəzay dərmak.
  noa-H: Chadcha mʌ dënk'a nʌm k'ʌʌnaun, jãg ovejanaanau hiek gaaipai hamach pastor
    k'aug haaujemjö, mʌjã k'ap'ʌ nʌm, mʌ k'ai hagá; maagwai mʌchdëujã mua ham k'ap'ʌ
    chitʌmgui hajim. Mag mʌ k'ap'ʌ naawai mʌʌta ham na dʌnʌisimʌn, hamachdëujã mʌ
    hẽudee weetjemgui hajim.
  alp-NT: Auku dombaru ululu Au lepare. Au rekwasi kai esi lulu Au.
  san-VEL: mama me.saa mama "sabda.m "s.r.nvanti taanaha.m jaanaami te ca mama pa"scaad
    gacchanti|
  kbq-kbq: Nagri sipisipimo'za nagerura nentahize, hige'na Nagra zmagena antahina
    hu'noge'za, zamagra Nagrira namage neaze.
  kbh-kbh: Chë ats̈e s̈mondústonënga, ats̈e s̈mondbóyeunaye y s̈mondbëuasto. Ats̈e
    chënga sëndëubuatma.
  ron-LSB: Oile Mele aud glasul Meu, și Eu le cunosc, și ele Mă urmează.
  pon-pon: Nai jip oko kin ron nil ai, I aja irail a re kin idauen ia.
  nhe-BL: Noborregojhua nechtosmachilíaj huan niquinixmati huan inijuanti, quena,
    nechtoquilíaj.
  sps-sps: Fuainy siip Tsonyo nongoiny ror fikoo Tsonyo Nyo te nat irari ana ri te
    vovou Vanyo.
  wnc-wnc: Natane sipsipma ninae wamu atnataaing. Siwan nata ie atnataat. Siwan aminu
    waakwau na nawaba
  bus-bus: Ma sãanↄ è ma kòto ma. Má ń dↄ̃, ben aↄ̃ègↄ̃ tɛ́mazi.
  gub-BL: Àràpuhàràn uzeapyaka katu uzar ze'eg rehe wà. Wazar ukwaw weimaw wà no.
    Heimaw oho hupi wà. Nezewegatete heremiruze'eg hekwaw a'e wà. Akwaw ihe wà no.
    Weruzar heze'eg wà no.
  imo-imo: Nanga sipsipima nanga unguma pimele. Nani eno kanopo imbi tiro, enoni na
    umbulu pala moromele.
  boj-boj: Ijo kaja naŋgi ijo medabu queqnub. E naŋgi qa qalie bole. Naŋgi e daurbeqnub.
  ulk-ulk: Kari mamoigize kara kodomir asreda; ka yabi umele nali a wipe kari namireda.
  eng-DRA: 'My sheep hear my voice: and I know them, and they follow me.'
  knf-knf: Ŋkaneel ŋi naan ŋaji ŋaŧiink pdiim pi naan ; dme ŋa kë ŋabot aji ŋaţaşën.
  san-KHM: មម មេឞា មម ឝព្ទំ ឝ្ឫណ្វន្តិ តានហំ ជានាមិ តេ ច មម បឝ្ចាទ៑ គច្ឆន្តិ។
  arn-NT: Iñche ñi pu ufisa kimüñmakeenew ñi dungun, ka iñche ta kimniefiñ, fey kisu
    engün inakeenew.
  zas-NT: Bén na̱j ree da bejnan, nünbee reeman chaꞌn, guiáad naj nünbeen laa reeman,
    abiꞌ laa reeman rzanal naj.
  ken-NT: Bághɔ́ŋɔ́mɛn aya ághòk ɛyɔŋ ɛya. Ndɨ́ŋɨ́ yɔ́, nɛ yɔ ákòŋo mɛ.
