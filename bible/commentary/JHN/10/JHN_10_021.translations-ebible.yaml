  san-TIB: ཀེཙིད྄ ཨཝདན྄ ཨེཏསྱ ཀཐཱ བྷཱུཏགྲསྟསྱ ཀཐཱཝནྣ བྷཝནྟི, བྷཱུཏཿ ཀིམ྄ ཨནྡྷཱཡ ཙཀྵུཥཱི དཱཏུཾ
