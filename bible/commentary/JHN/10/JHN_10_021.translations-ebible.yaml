  ots-NT: 'Nu cʉ pé ddaa bi ma̱jmʉ: ―Ji̱na̱. Bbʉ to di yojmi hnar nda̱ji̱ drá nttzo,
    jin di ña̱ ncja ngu̱ ga ña̱ car Jesús. Guejtjo jin di jogui di xojquibi quí dö
