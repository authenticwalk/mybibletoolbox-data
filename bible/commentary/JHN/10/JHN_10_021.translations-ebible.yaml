  chz-NTPS: 'Pero jñahꜘ maˊ jähꜘ: —Saꜙ hlëëhꜙ läꜙnaˉ, ja̱a̱ˉ hi̱ˉ kye̱ˉ jmɨˉlleꜘ hlɨɨhˈ.
