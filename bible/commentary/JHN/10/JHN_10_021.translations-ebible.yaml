    yor u jawsic a mac ch''op u wicho'' ―baxuc ya''arob.'
  xla-xla: Amasiyama opa opitapo epo atlamyaiyo, “Bataliya walle oplamitapo adipammama
    koko ka꞉dle ipapele atlamsela꞉pa꞉? Epame bataliya walle oplamita adipammama inoma
    pa꞉le oplamiye ka꞉depa꞉?” demyaiyo.
  xav-NT: '@see-verse:JHN.010.020'
  cuk-cuk: 'Baigandi sogmogad: “We-ibmar-sogedi, we nia-gayasulid. ¿Ar niade sunna
    dule-ibyasurmaladga ibya nudaksi? Suli, degisulid.”'
  tbf-tbf: Bu mei mene gi nga pevien, “Ine kap va bu namanien mi ka ese ta suvu tsaka
    moromoruo. Mi tsaka moromoruo a kap oit nia vakalaie ka kael, va gerek?”
  uig-CYR: 'Йәнә бәзиләр болса: — Җин чаплашқан адәмниң сөзлири бундақ болмайду. Җин
    қандақму қариғуларниң көзлирини ачалисун?! — дейишти.'
  ikw-NT: Kọvu ele berere kaa, “Nye rẹnwu ọjo nwụgwu, o jookwu ọka kpa? Ndaa kpa rẹnwu
    ọjo jookpumeli anya nye isni?”
  khs-khs: 'Au selapita: sena nokamoke selese, “Ho olokeyatela epamoke ho tinase aluse
    eta: selesemakeye. Sena si kolawa ho olokeyatelayewi eta: fala:tesemakeye,” au
    seyakeye.'
  dwr-ENT: ሃራቱ ቃሲ፥ «ፃላሂ ኦይቄዳ ኣሳይ ሃዋዳን ሃሳዬና፤ ፃላሂ ቆቃ ኣሳ ኣይፊያ ፄሊሳናው ዳንዳዪዬ?» ያጌዲኖ።
  pma-pma: Ka keil koa mun amul aviteni avit, “Selusien onen rosuvaltei selusien onen
