  lif-NT: ᤁᤖ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤕᤢᤰᤋᤢᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤏᤧᤴᤗᤥ॥
