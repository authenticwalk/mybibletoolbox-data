    maaga agepakiakaea agekaina?” keoma.
  aey-aey: Euqa leih madein, “Je dah moqona eu dana buga me qeeca bilina eundec uqa
    madenawe qee dah moqona. Dana buga me qeeca bilina eu uqa dana ameg galuc mec
    ameg fogo dutocnu ihocfo?” ein.
  urd-GVH: लेकिन औरों ने कहा, “यह ऐसी बातें नहीं हैं जो बदरूह-गिरिफ़्ता शख़्स कर सके।
    क्या बदरूहें अंधों की आँखें बहाल कर सकती हैं?”
  ycn-ycn: 'Eyá ajopana quemaño marí que rinacu: —Jiñá pechu i''imaquela re''iyá,
    uncá meño''ojó ripura''alojla ripura''acó que caja. Uncá caja jiñá pechu e''iyari
    ja''apátala mejlucaji ina''uqué liyá —que nemacá Jesús nacú. E caja na''apá paliyácaca.'
  djr-djr: Ga walal ŋunhi wiripuwurrnydja yolŋu'-yulŋu waŋan bitjarra, “Yaka dhuwal
    ŋayi wakinŋumirr birrimbirrmirr. Nhanŋuny ŋunhi dhäruk latju' warray dhika. Bili
    yakan ŋuli gi dhuwal wakinŋumirriynydja birrimbirrmirriy maŋutjimirriyaŋ bambaynhany
    yolŋuny.”
  kvg-kvg: Geté ezoqa nøme, āv gini-einím nqǽgo, “Manqat av nqægo, kopømba mbaín,
