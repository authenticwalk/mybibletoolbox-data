    voumon metovar tai valele vasuval koa Iesu mumoni.”
  atd-NT: Di kagi to mgo dangob, “Kono ogpakanangon ka nigsoloran to busow no unawa
    to kagi rin. Woy kono ogpakabawi ka busow to mata to mgo nabutud.”
  tel-2017: ఇంకొంతమంది, “ఇవి దయ్యం పట్టినవాడి మాటలు కాదు. దయ్యం గుడ్డివారి కళ్ళు తెరవగలదా?”
    అన్నారు.
  hat-BSA: 'Lòt t ap di: “Pawòl sa yo se pa pawòl a yon move lespri. Yon dyab p ap
    kab ouvri zye a yon moun ki avèg. Nou ta kwè sa?”'
  top-NT: ―Tí makatlajani̱t tlajaná ni̱ chihuiná̱n la̱ jaé chixcú. Xa̱huá, ¿puhuaná̱tit
    cha̱tum tlajaná tla̱n ma̱lacahua̱ní cha̱tum lakatzí̱n? ―ixtakalhti̱nán tunu.
  msk-msk: Laong nang kadaygan, “Buku nang maynaan yang babarawun nang otaw na aon
