  hoy-hoy: अन्य लॉकुर अंदुर, “ई मातगोळ ईत्‍ता मंळसा नव आल्लच यारदा दुष्टआत्मा आद.
    येन दुष्टआत्मा कुढ्ढगोळ कण्णगोळी खोल्स सकतद?”
  amo-amo: Among mine woro, “Na ule ulire un nan nilazari ba. Kugbergenu wasa ku puno
    iyizi nduwa?”
  pjt-pjt: Kaya tjara kutjupangku wangkangi, “Wati mamutjarangku wanyu tjukurpa nyanga
    puṟunypa wangkapai, munu kuṟu pati kuḻu aḻalpai? Wiya, mamutjarangku nyanga palu
    puṟunypa palyalpai wiya.”
  cwe-cwe: Mbali wamwenga walonga, “Munhu mwene chinyamkela kodahaze kulonga vino?
    Vino chinyamkela kodaha kumuhonya munhu chipofu?”
  daa-NT: 'Kar daarin̰ gay ɗiytu pey aman : « Bat, gem-aŋ, ŋaar oliyɗo. Ŋa bal gine
    aariɗ. Maa oliyir kaak kaawa ansi ! Oliy kat gedirgiy pile odin ku noolnal walla
    ? »'
  mlp-mlp: Sa asor bilaq yaqay, In gamuk bilaqaqta na in mat ago bugaw meqinta aholib
    ussa gamuk bilaqaqta na nog a hi iyaq haq yaqay. Mat ago bugaw meqinta aholib
    usaqta na in ezaq mat ame haiqta wastitayid ame hastitaydaq? haq yaqay.
  ape-C: Aria anam hakri, “Enen yoweinyi sagab nyapenyanari ta mare niyagwreh namudok
    uwe, uwok. Aria yoweinyi sagab ta nyuhur anan nabes seshukanari ananis nabes watak
    nutrugun mumam? Namudok ta uwok.”
  bgs-bgs: Asal duwán duma mga manubù na igkagi, na mà dan, “Atin ka igahuwan sikandin
    ka madat espiritu, ánnà iring kani tô ágkagin din, su tuu madigár tô igkagi din.
    Tô manubù na gahuwan ka madat espiritu dì makapabákka ka mata ka bólóg.”
  faa-faa: Airakano aporo metakiramo someraka, “Yatafumo aporomano ho masamo aíyaka
    somerafapo. Aporo hi mesane yatafumo mafanafapo,” aisapo.
  kik-kik: No angĩ makiuga atĩrĩ, “Ĩno ti mĩario ya mũndũ ũrĩ na ndaimono. Ndaimono
    no ĩhingũre maitho ma mũtumumu?”
  cap-NT: 'Yekjapac cjichic̈ha: —Tiiqui anaz̈ zajraz̈ tanta z̈oñiz̈ta chiic̈ha. ¿Niz̈aza
    zajraz̈ tanta z̈oñiqui tsjii zur z̈oñi c̈hjetnasajo? Anaz̈ cjesac̈ha.'
  ksr-ksr: Tosianoŋ jegi, “Qaa kaaŋa ii kokojinjiŋ ejawaa qaa kaaŋa qaago. Omenoŋ
    mono jaagoo ejemba yoŋoo jaagia nomaeŋ metoonaga?” Kaeŋ amigi.
  eng-TNT: Other sayde these are not the wordes of him that hath the devyll. Can the
    devyll open the eyes of the blynde?
  sbs-sbs: Bamwi chibati, “Aa kahena manzwi amuntu yoyendiswa idimona. Kana idimona
    liwola kwiyalula menso amuntu yasaboni?”
  sue-sue: Ata eni meni ego sewa awa, “Bire meni ge ago ine oko samunoya. Bi meni
    ema giti guma wewenai awa sai giti panamunorita? Tepo awa.” Ago sewa awa.
  fra-NCL: 'D’autres disaient : « Ce ne sont pas là les paroles d’un possédé ; est-ce
    qu’un démon peut ouvrir les yeux des aveugles ? »'
  bhg-bhg: Neneimi tedo esitera, “Embo bineimi gisijido eira ami ge engogo awa tari
    tao ae. Bineimi embo jisiguba ari ainda jisi pirigari tao rita? Ango ainyae.”
  snn-NT: 'Bëinjënna, yequëcuabi ñaca sehuojën baë''ë: —Banji. Huati re''osi''quë
    ba''itoca, baguë cocareba case''e''ru ro''tani caye porema''ire''abi. Huati hua''ibi
    ñaco ëñama''icuani huachoni sëtoye gare porema''icua''ë, sehuohuë.'
  atb-NT: Nghut kôlhang, góbang gi, "Dang shi pé gi, nat gang wang júng tô é byù taî
