    dsíirˊ. Co̱ꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ i̱ iuungˉ i̱ ꞌlɨngꞌˆ dsíiˊ líꞌrˋ jmérˉ e nilɨjnéꞌˋ
