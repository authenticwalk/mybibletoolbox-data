  rop-rop: Bat sambala pipul bin tok, “Nobodi kaan toktok lagijat if im garram dibuldibul
    insaid langa im. En nomo eni dibuldibul kaan meigim blainbala pipul luk.”
  mee-mee: Ava pattoto keke rorole roma, “Agau a kannu e soali luia sane nge pamolloga
    minmina. Ka sana kannu te e soali kana ka gingginga ta pangapenge agau a matasu
    matana kanname.”
  mwf-2018: Mu kardu ngamere kathu-ka murrinh pamam, “Kardu wanku ku ngepan wiye-ka
    mere kaningerren nginipunh nukunu pana mani-yu, wurda. I ku karrath-ka mere ngarra
    mangkawatha kamarl ngarra kardu kamarrama-yu, wurda da matha.”
  dif-dif: 'Palpa jatana wonti: „Jenia wata kana kutjintaia jaura nganai; kutji ngurunguru
    nganai butjuja milki piri ngankala?“'
  gam-gam: Ba una pende embe dji, ge man. Kum una kandja djinj mal ge, une kandja
    embe nadjindo. Kum una po una nalene emill yei mor ge, amblo au dje aune kune
    nayendo we dji.
  nou-nou: Awarate ungo awodo sero embo nenei mi sisira, “Embo asisi biae uso jo da
    atadira amone mana ge embo emimi sira awodo awa mana sadira. Edo asisi biae mi
    mana embo diti guba ari awa ari mana pirigadira.”
  mqb-NT: 'Ɗo maza aya ite ta wa: «Ɗo tə setene à nga inde nà, i ja ''am matanan
    bay. A ga pə kwanay nà, setene i njaɗ sə təɓan anan iɗe anà ɗo hurof a ɗaw?»'
  ape-B: Ali anam hakli, “Ananu sagabu nyapenyunali deke kobi niyagwleh namudak, wak.
    Ali sagabu deke nyuhul ananu nabes sechukanali ananis nabes wata nutulugun malmu?
    Ati wak.”
  grc-F35: Ἄλλοι ἔλεγον· «Ταῦτα τὰ ῥήματα οὐκ ἔστιν δαιμονιζομένου. Μὴ δαιμόνιον δύναται
    τυφλῶν ὀφθαλμοὺς ἀνοίγειν;»
  cav-NT: —Aijama, equijahuatique ama tume. Ni ejeque equijahuatiquetu tuque quisarati
    bucha jida piji equisaratiu ama. Eje bucha capetatishanucae ni tu ama equijahuatira
    shuhui cuanaque, tura ahua bucha, —jadyatu peya cuana jucuare.
  kgp-NT: 'Hã ra ũ ag tóg: “ũn pi(jé) ã jagrẽ kórég hã ra vẽnh vĩ há tó tĩ'',” he
    mũ. “Ũn kyvó tỹ há'' he ki kagtĩg tóg nĩ gé, ũn jagrẽ kórég ti,” he ag tóg mũ,
    Judeu ũ ag, ũ tỹ Jesus to há nỹtĩ ag.'
  bvd-bvd: Ma sui tai waa daka bae 'urii, “Na waa 'e too 'ana anoedoo ta'ae, 'afitai
    nia ka bae 'uri nee sa wala nee ilia! Ma na waa ne too 'ana anoedoo ta'ae, 'afitai
    nia ka guraa waa maarodo ki 'uri ne sa wala nee ilia!”
  ukr-1871: 'Инші казали: Се слова не біснуватого. Хиба біс може слїпим очі відкривати?'
  apz-apz: I osoꞌno aꞌamu fehohnjoso ole hnnɨmentohofi, Olo hungkuno Jisas liso loso
    aꞌamu towahuno wonyoꞌnjo oso hwa mtaꞌangoꞌmaho. U, towahuno wonyoso hofɨko aꞌamu
    tɨmpiꞌnyo somo wopɨngo umokumontolaho. Awonoho. Ose hnnɨmentohofofoho.
  yon-yon: Kumban yi yenambed yedmiwen, “Awad arewambed ibnenoonman kuu kamune dakmaanban.
    Kwane, awad arewambed ibnenoonman kuu indob tut nandaneenoo? Dowan!” andiwen.
  poi-NT: 'Pero tuŋgac de jeeyaj nɨmyaj: —Jém iniit́wɨɨp tu̱m mal espíritu d́a wɨa̱p
    iŋmat jém wɨbɨc aŋma̱t́i juuts iŋmatpa yɨ́p pɨ̱xiñ. Jém mal espíritu d́a wɨa̱p
    ictojáy tu̱m cácht́i iixcuy.'
  wuv-wuv: Ma'uaa, hefi'adiai, rona ware, “Ei warea ale'ei, abaa wareaa hemea na wadu'ia
    pigea. Haa, fei pigea ana i fawanewanepa'aa hemea pudawerai?”
  quf-NT: 'Nataq ukkunaqa niyaqllapa: —Mayqanpis dyablupa yarpuyninwan karqa, manami
    waknuqa rimayanmanchu. ¿Manaqachu uk dyablupis allichayta puytinman syigukunata?
    nir.'
  yuw-yuw: mahong torop auho wömai yogung, “Dogu wömunoho amna au sogiuyai wömai amna
    worocho mata ogepma ihoroc mayun. O dogu wömunoho amna dan komni matun orokic,”
    ihoroc yogung.
  hus-NT-1971: 'Ani q’ue’at jaja’chic in ulu: ―Max chubaxac u co’oyab c’al i at’ax
    teneclab yab ne’ets quin ejtou quin ulu abal in cua’al in uchbil c’al a Dios.
