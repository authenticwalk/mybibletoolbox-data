verse: JHN.010.021
translations:
  kpx-kpx: Isege degomoleau loui avoe, “Munanae toelau ataemo biloige au bae hoto
    kateale loulivebene. Munanae toelau avuemo uale kemo au oleve kateike vai ni kedute
    ke hoesehavonu.”
  okv-H: embo nei uhoho na ke einge ea, “Embo ahihi sapura na jo ta horari amo embo
    tihi tahimbari mane kojaehija te embo emo ke be ra,” ainge ea.
  tbo-tbo: Ma gehouhi hi baha hi pa, ‘Moina geka pitenana alugo apapoena a baha? Ega
    emoemotana po alugo apapoena matakeke lawana ina widewadewaya.’
  mal-C: 'എന്നാൽ മറ്റുചിലർ: “ഇത് ഒരു ഭൂതബാധിതന്റെ വാക്കുകളല്ല; അന്ധനു കാഴ്ച നൽകാൻ
    ഭൂതത്തിനു കഴിയുമോ?” എന്നാണു ചോദിച്ചത്.'
  grc-SR: Ἄλλοι ⸆ ἔλεγον, Ταῦτα τὰ ῥήματα οὐκ ἔστιν δαιμονιζομένου· μὴ δαιμόνιον δύναται
    τυφλῶν ὀφθαλμοὺς ⸂ἀνοίγειν;⸃
  bgc-bgc: दुसरे माणसां नै कह्या, “ये वचन इसे माणस की न्ही हो सकदे, जिसम्ह ओपरी आत्मा
    हो। के ओपरी आत्मा आन्धयां नै आँखां की रोशनी दे सकै सै?”
  khz-khz: Na talima reketa gekilato, “Talima ta palagu rakavana na pene porogia genai,
    evetaina ati pene kila. Palagu rakava na mata-kele talimara matara raka pene vega-ali-tiwara?”
  deu-TKW: 'Andere sagten: das sind nicht Worte eines Dämonischen; kann denn ein Dämon
    Blinden die Augen öffnen?'
  zsr-NT: 'Yelaꞌquëꞌ taꞌnë́ꞌ: ―Cutu caꞌ ruꞌë cni didzaꞌ bönniꞌ yuꞌu lëꞌ böꞌ xöhuiꞌ.
    ¿Naruꞌ huactsa böꞌ xöhuiꞌ usálj yöj lauquëꞌ bönniꞌ nachúl lauquëꞌ?'
  lin-lin: 'Bamosusu bazalaki kozongisa : — Maloba wana ezali te ya moto oyo azali
    na se ya bokonzi ya molimo mabe ! Boni, molimo mabe ekoki penza kofungola miso
    ya bakufi miso ?'
  hns-NT: 'Bakie doesar manai bolies: „Na, djekare oeppar bhoet hai, oe aise na batia
    hai. Ekgo bhoet andha ke aakhie thoro attjha kar sake hai?”'
  noa-E: Pari magbaawai ãaur khʉʉnau mag nʉm ee, jũrr warm khʉʉnau, —Pãar dak pör
    ee dösãt bën paraam khʉʉnau i dënjö mag iekhajupa anaajim. ¿Wa pãrau khĩirjuawai
    meperau dau khĩsum khʉʉnjã daujã wajaug apiju aai sĩwa? aajeejim, ich Jesuu bi
    eewe dau khĩsu thaabatarr monaautarr igwia. Jesuu mag iekhatarr mag phiesta Las
    Enramadas anʉm dichtarr khur ajim.
  eng-EMTV: Others said, “These are not the words of one being demon-possessed. Can
    a demon open the eyes of the blind?”
  mib-NT: 'Te sava ga i ni cacahān: Tu súcuan cáhán tēe ñúhun tachī ini, nájnūhun
    cáhán tēe yáha. Te tēe ñúhun tachī ini, ¿á cuu nanune de tɨnūu tée cuáá naún?
    Achí.'
  lif-NT2: कर वेॽहाॽरे़ मे़बाःत्तु, “फे़न्‍साम्‍मिल्‍ले़ युक्‍तुबा मनाःन् अक्‍खेलॽरिक्
    मे़बाःत्‍ने़न्‍लो॥ फे़न्‍साम्‍मिल्‍ले़ याङ्‌घुबाल्‍ले़ मिक्‍फःम्‍बाल्‍ले़ कुमिक्‍किन्
    हम्‍मा सुक्‍तुबि?”
  xnj-xnj: Nambu vangi vakajova, “Malovi aga lepi ga mundu ana mzuka. Wu, mzuka uhotola
    kudindula mihu ga vangalola?”
  mmx-mmx: Ketla leventaba diga lok, “Laradi do lagas i nemen teren, kopmen na epovo
    ri paase xerepmo. Lagas kopmen na epovo naba lox arepalas lengkatli main.”
  cbr-NT: Usa 'ain ca raírinëxribishi —ësai ca ñunshin 'atimañu uni banaima. Ñunshin
    'atimanënbi ca bëxuñu uni bëpëxcutima 'icë —quiax quiacëxa.
  tee-NT: 'Ju ali''in ixtanajun: ―Junima chivinti jantu ixchivinti ju tam xamati''
    ju va pacxanta lhacaticuru. Ju lhacaticuru ja lai camalac''avani ju tam alak''ach''ix.'
  eng-LSV: Others said, “These sayings are not those of a demoniac; is a demon able
    to open blind men’s eyes?”
  cak-NT: 'Y ri ch''aka chic xqui''ij: Jun ri c''o itzel espíritu riq''uin, man nitiquier
    ta nu''ij utzilaj tak tzij anche''l ri xeru''ij-ka ri Jesús. ¿Nitiquier como jun
    ri c''o itzel espíritu riq''uin nu''on che jun moy chi nitzu''n? yecha''.'
  pah-NT: —G̃a nde'i te nanongara pe anhag̃a opojykarame, ei ga. Anhag̃a nomoma'eg̃atui
    reki hehae'ỹve'g̃a a, ei g̃a. Nahã judeus'g̃a nduvihava'g̃a nhonhi'ig̃ayvari Jesus'ga
    nhi'ig̃a rehe.
  sja-NT: 'Mamĩda awaraarãpa mãgapachida: —Eperã k''ap''ɨade netuara merãtɨa bak''ãri,
    mãga pedeek''aada ajida. ¿Netuarapa tau p''ãriu beerã pia unupiik''ã? ajida.'
  xed-xed: «Haɗ mndu nda ksa da halaway ta gwaɗa manda tsaya wu, laviŋlava duhwala
    halaway ta gunana ta iri ta mnduha ra?» ka sanlaha guli.
  glk-glk: 'امّا دیگرأن بوگفتیدی: «اَشأن ایتأ دیوبزه حرفأن نی‌یه. آیا دیو تأنه کورأنه
    چشمأنه بازه کونه؟»'
  mks-NT: 'Joo java na cáha̱n va̱ha na sa̱há Jesús já cáchí na̱ já: —Ni in toho ña̱yivi
    a̱ cúu ca̱ha̱n va̱ha na̱há tátu̱hun cáha̱n Jesús yóho tá ndáca̱a̱n tiñáhá ini
    ínima̱ ná. Jáchi̱ ama ná cuu caja ri tiñáhá jándiye̱he̱ rí nu̱ú na̱ cua̱á —cáchí
    java na̱ cán.'
  gfk-S: Ma ari mes di ga tangtange, “Kakarek pata be a nianga a nuno ta tikenong
    a sana tanuo i sasoh ter tana. A sana tanuo bileng i tale be gor hananaas ira
    mata di ira pulo?”
  bmu-bmu: Tosatŋan jiget, “Keu mewöŋi mi kölköljiŋjiŋ azigö keu ewö qahö. Ömewörömenöŋ
    mönö jegömöl ambazip yeŋgö jeŋini denöwö metohobawak?” Mewö erauget.
  dgz-dgz: Go upine anega wane, “Airampu apan potap unugepi nopewa wat mega map anega
    uon. Airampu apanewa apan yame boraseni anenen wat inakameta?”
  eng-GNV: 'Other sayd, These are not the wordes of him that hath a deuill: can the
    deuill open the eyes of the blinde?'
  zaa-NT: 'Pero attu te cą nna ra cą: Alàa luetsi ca tìtsa''ą'' rinne ttu nu yù''u
    espíritu malo lo lòstu''į, tsí ína ri''u huathàlia ttu espíritu mal iyyaló cc
    ciego cá.'
  eng-WEBSTER: Others said, These are not the words of him that hath a demon. Can
    a demon open the eyes of the blind?
  guh-guh: 'Itsiata bajarapamonaeyajuvënëvi itsamonae najumaitsi: —Ponë dovathi yajavaponaponatsi,
    apo caëjëpaetsi tsipae cajena pecuaicuaijainexa mapacueniaje. Apo caëjëpaetsinua
    tsipae pitaxutoxanepanaeyaexanaenexa bitso pitaxutotsëcënaenëmi, najai bajarapamonaeyajuvënëvi
    Jesús yabara.'
  bon-bon: Yepä poto cina jiicisi egä, “Niiya cable cama biname te äblicäco apu mene
    iicema. Ingle naace gyene, niiya cable cama biname te lipulipu irecu määsumäsu
    biname bine jaawenimuge teepi päpänename.”
  nhw-BL: Pero sequinoc quiijtohuayayaj sintla quipiyasquía se iajacayo Amocualtlacatl,
    amo huelisquía camanaltisquía nelcuali quen camanalti. Huan se catli quipiya iajacayo
    Amocualtlacatl amo hueli quitlachiyaltis se popoyotzi.
  swh-ONEN: Wengine wakasema, “Haya si maneno ya mtu aliyepagawa na pepo mchafu. Je,
    pepo mchafu aweza kufungua macho ya kipofu?”
  wbi-wbi: Avange vakava viiti, “Amasio aghuo naghihuma mwa muunhu unya lipepo. Asi,
    ilipepo ndepoonu likumpelela um'bofu amaaso kulola?”
  bba-bba: Adɑmɑ ɡɑbɑ nɛɛ, n ǹ wɛrɛkunuɡiin ɡɑri mi. Wɛrɛkunu koo kpĩ nu wɔ̃ko yɑm
    wɑɑsiɑ?
  eng-KJVCPB: Others said, These are not the words of him that hath a devil. Can a
    devil open the eyes of the blind?
  kgk-NT: 'Outro kwéry he''i: —Anháy ojepota hese va''e nonhe''ẽi ha''e-rami. Anháy
    rerekoha ndikatúi ombohesa jevy hesapyso e''ỹ va''e-pe, he''i ojóupe hese.'
  waj-waj: 'tuduu vooyaano tunoo: Mo mmagia maisaivo vaidi aakiaana varitiri. Hama
    itaa kua tiitirivee. Mo dataama mmagia maisaivo vaidi avu huruutaivaa tino rikioo
    avuuvaa taanarannee? Hama yopeemavee. Iya itaa kua tiravai.'
  cpy-cpy: 'Eenitatsi itsipa, kantatsiri: “Ikamaari-tatyeemi irika eero iñaawae-tziromi
    iroka ñaantsi. ¿Kantachama kamaari retsiya-takota-kaeri mawityaaki-witachari?”'
  ekk-PKP: 'Teised ütlesid: „Kurjast vaimust vaevatu ei räägi selliseid sõnu. Pealegi,
    kuri vaim ei suuda pimedate silmi avada.“'
  mpx-mpx: Yaa enuna hi ba, “Wana baaba nige i oola tau toto yayaluwa bibikena i ulutuk
    elana. He yayaluwa bibikena bosowaina ya tomatakai mataliya ni abubun ge ni waisi?
    Nige bosowaina!”
  wbp-wbp: Yangka-patu kujalurla ngungkurr-nyinaja Jijajiki, wangkajalu, “Kajilpa
    Jijajirli juju mardakarla, nyarrpakulpa wangkayarla nyiyarningkijarra ngurrjuju?
    Kajilpa mardakarla, kula marda pampaju ngurrju-mantarla nyanjakuju!”
  luo-luo: Ji mamoko to nowacho niya, “Magi ok gin weche ma ngʼama nigi jachien nyalo
    wacho. Jachien bende nyalo yawo wangʼ muofu adier?”
  nhe-NT: Pero sequinoc quiijtohuayayaj intla quipiyasquía se iajaca Axcualtlacatl
    ax huelisquía camatisquía nelcuali queja camati. Huan se tlen quipiya iajaca Axcualtlacatl
    ax hueli quitlachiyaltis se popoyotzi.
  aii-aii: 'ܐܝܼܢܵܐ ܐܚܹܪ̈ܢܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܠܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܚܲܕ
    ܕܐܝܼܬ ܒܝܼܹܗ ܫܹܐܕܵܐ. ܡܵܨܹܐ ܫܹܐܕܵܐ ܦܵܬܹܚ ܥܲܝ̈ܢܹܐ ܕܣܸܡܝܵܐ؟“'
  esk-NT: Atlatli niplianiqsut, “Iñuk tuunġaqtalik uqaġumiñaitchuq taatna. Qanuġuni
    tuunġaqtalik qiñitlasripkaigisiva ayauŋaruamik?”
  msb-msb: An iba naman nagasabi, “Dili amo ini an panurmaton san tawo na nasudlan
    san demonyo. Nano, may demonyo kaya na makapakita sin buta?”
  cpa-NT: 'Ca²dsiog³dsa ca¹juúh²: ―Ca¹lah¹jín³ jan² dsa² quin¹² jmi²dsí² hlaih¹³ tsa¹hløah¹
    ju³lah hløah¹² dsa² ná¹². Tsa¹tiúh¹ dsa² quin¹² jmi²dsí² hlaih¹³ jmo¹ li¹jniuh¹²
    dsa² teg³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ବିନ୍‌ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ଏ ସବୁ କାତା ତା ଡୁମା ଦାରି ରଇବା ଲକ୍‌ କଇନାପାରେ
    । ଡୁମା କାଇ କାଣା ଲକର୍‌ ଆଁକି ନିମାନ୍‌ କରିଦେଇପାରେ କି ?”
  meu-meu: Ma haida eto, Unu hereva na dia lauma dikana ese e boloamu tauna ena hereva.
    Lauma dikana ese mata-kepulu taudia matadia ihapapadia mai dibana a?
  yva-NT: Weramu kaijinta wo raura ware, “Vatano anawayo kakai siso anuga rai pamo
    payaoware wato maisye ramu. Muno anawayo kakai opamo bambunin po saumane raunanto
    vatano amije ntuba aije ramu.”
  dgc-dgc: Pero “Ewan,” kagi du iba, “bakit memahal i pégtoldu naa? Ewan méképégtoldu
    i luku-luku ta kona sa. Anya, makapagpabulag i luku-luku ta buhék?”
  zpm-NT: 'Rquiab stib zho rnee: ―Niini rzë xtiidz meṉ qui, led squid rac zha ne noguitnie
    meṉdox. Stiba, ¿niacxe zrieelo meṉdox guṉguiac ma tib lo zha ne roḻd lo?'
  hix-NT: Àna matà, ketxkon hatà, anar komo, ukukuru komo rma. Worokyamo yoh mehra
    haxa we naha ha, mosonà. Worokyamo yoh komo rma, àro wyaro ohxe àrwomra natxow
    hamà. Enhunu rotho komo yontanàhpàra xarha natxow hamà, worokyamo yoh komo. Norohnà
    moson hamà, ketxkon hatà, nyamoro.
  sim-sim: Urik lal olmu mbara, �Wahau, mashi os or mbawa mbeek wasimalengamba tolonda
    hom mbawa ambu ri. Wasimalengamba mbeek misokome tumundan li uwak jivik nanda
    ambu lir!�
  npi-ULB: अरूहरूले भने, “यी वचनहरू भूत लागेका व्यक्‍तिका होइनन् । के भूतले कसैका
    आँखा खोलिदिन सक्छ र ?”
  cgc-cgc: Piro, duma an a gambal, “Ittaw na naseddepan ta malain na ispiritu dili
    makatudlo paryo ta tudlo din daw dili man makapaayad ta ittaw na bulag.”
  tim-tim: Dâ bikŋande amâ hin dâm makyeŋgiyi, “Sinduk baniara bâleŋe arekŋe luâk
    dewunyeŋe bok bokŋe heŋgem yeŋguwiapgât kârikŋe bo tatyeŋgiâp. Aregât Yesu amâ
    sinduk baniara bâleŋande bo tângombo kulem keiŋe keiŋe mem amâ den âlepŋe maknengimap.”
    dâyi.
  yor-yor: Àwọn mìíràn wí pé, “Ìwọ̀nyí kì í ṣe ọ̀rọ̀ ẹni tí ó ní ẹ̀mí èṣù. Ẹ̀mí èṣù
    lè la ojú àwọn afọ́jú bí?”
  wos-wos: Di wungi wandaka di nawulak wa, “Yingafwe. Haraki hamwinya déka mawulimbu
    téndét wungina hundi yamba bulékéndé. Hanja dé wandéka dé dama hiyandé du jémba
    xé. Haraki hamwinya wandét dama hiyandé du wambula yamba xékéndé.” Wungi di wa.
  emp-NTPO: 'Baribʌrʌ dewararãba jarasid̶aa: –Idjia jara b̶ʌra jai bara b̶ʌ bed̶eaẽ́a.
    ¿Jaiba daub̶errea b̶eara biabibarica?–'
  eng-F35: 'Others were saying: “These are not the sayings of someone who is demonized.
    A demon cannot open blind people''s eyes, can it?”'
  ind-ind: Tetapi yang lain berkata, “Apa yang baru saja dia katakan itu bukan seperti
    perkataan orang yang dikuasai setan! Orang yang dikuasai setan tidak mungkin menyembuhkan
    mata orang buta.”
  pes-OPCB: 'دیگران گفتند: «به نظر دیوانه نمی‌آید. مگر دیوانه می‌تواند چشمان کور را
    باز کند؟»'
  mpt-mpt: eka maki baaniba Hob misiame bekeba biameo e inamin wengo mo omebabe, naka
    ele sino nakae kino tum gebanobuo klauba nanebiobe. Nakae hob misiame bekeba biameo
    e nakai kino tum gebeno biamo mo inaneta klaubenemebabo gesib monsiobe.
  ssx-ssx: mandane haliwekima꞉ alota꞉ Hoke temoko pila꞉ halima꞉ dupiki pi lapeke na
    ya꞉la꞉me laa hoke temokoma꞉ta꞉ leke holupiki haliwekina꞉ leke ekipa kilaaliepe
    laa lea꞉tiki pimikime.
  mkl-mkl: Nɔ inɛ ɡɔ ŋɑ mɔ ɑ̀ ni, inɛ iyi í nɛ inɛi inɔɔko ci yɑ fɔ ide bɛ ihɛ̃. Inɛ
    iyi í nɛ inɛi inɔɔko ɑ́ yɔkɔ ku cĩ ijui fɛɛju ŋɑ?
  gaq-gaq: ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ସେଆଁରେ ସାଲେଃକ୍ନେ ରେମୁଆଁ ଦେକ୍‌ରକମ୍ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ ପାୟା ଣ୍ଡୁ । ଆରି ସେଆଁରେ ମେଃନେ କାନାକେ ମ୍ମୁଆଃ ଆକେ ପାୟା ?”
  gof-RNT: Harati qassi, “Xalahey oykkida asi hayssada odettenna. Tuna ayyaani qooqe
    ayfe xeelisanaw dandda7iyye?” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଏଟାଃକ କାଜିକେଦା, “ବାନଃଗି ବଙ୍ଗା ଏସେର୍‌କାଇ ହଡ଼ ନେ ଲେକା କାଏ କାଜିୟା,
    ଚିୟାଃ ବଙ୍ଗା ମେଦ୍‌ କାଣାଁକାନ୍‌ନିଃକେ ବୁଗି ଦାଡ଼ିୟାଏ ?”
  gah-gah: 'Liki likago, lugáate láa liki lamó: Holosi makolímo agikagú minatimó nene,
    gakó nenémináa makó laminogo ive. Itó holosi makolímo kogómula lika vegenalitini
    kogómula ma ale goloutoketaminogo ive, liki lamó.'
  lcm-lcm: Sikei mang matan kipo antok asukang ke, “Igenen inguan parik kapa angkoai
    si mengen asukang ke. Saka ingua an kapo angkoai si vil atapalas ani ba?”
  aer-aer: Kenhe arrpenhe areye akenhe angkerlenge, “Artwe arrentye-akerte-ame angkentye
    alakenhe angkeme re ante alknge pwenge alkngampelhe-iletyeke-arlke? Arrangkwe-arle!
    Artwe arrentye-akerte kwenhe uyarne alakenhe angkeme.”
  qvc-NT: 'Piru wakinnataqmi nirqanllapa: —Kay runapa shunqombi dyablupa ispiritun
    kaptinqach''i, kay ancha shumaqkunataqa mana rimanmanchu. Kanan chay dyabluqam
    sarkukunata mana atinmanchu chapachiyta, nishpa.'
  tgl-ULB: Sinabi ng iba, “Hindi ito ang mga pahayag ng isang inaalihan ng isang demonyo.
    Kaya ba ng isang demonyo na makapagpadilat ng mga mata ng isang bulag?”
  cbs-NT: 'betsabundi yuikin: —Yushin chakabu jayatun pepa jancha yuitidumaki. Yushin
    chakabuyatunan, bekun xuxawatidumadiki. Jaskawen taea Jesús juni pepaki— ibaini
    buaibun'
  xtm-NTPP: 'Kovaa jaku‑ka de ka ka''an: ―‍Ñatuu ni‑in ñayii yinee ña''a tachi, te
    kuu ka''an i sukan. ¿Xi in tachi, te ndasava''a i nuu in tee kuaa? ―‍ka kuu de
    ka ka''an de.'
  nnq-nnq: Bange ngabalenga, “Ganga malobe ga junanchepelaje. Bo, nchepela kuotola
    kagaeku mio ga bangalola?”
