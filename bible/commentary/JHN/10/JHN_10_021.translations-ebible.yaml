  heb-LB: 'אחרים אמרו: ”הוא אינו נשמע כמי שנכנס בו שד. האם שד יכול לפקוח עיני עיוורים?“'
  caf-NT: '''Et ''onghunnah chah ''uhutni, “Aw ntsi'' nudúdeh ''i yughudínda, ''en
