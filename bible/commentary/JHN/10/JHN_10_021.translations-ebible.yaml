    atoa.”
  zpv-NT: 'Per snuhn raꞌ ba rahbi: ―Ayi nin tuhbi bwiinn nin nuu bwiinndxaaba stoꞌ
    ñiꞌh guunn para dxiaca loh tuhbi bwiinn dxieꞌpa.'
  gux-gux: 'Bi tianba den tua: Cicibiadiga ka, cicibiadiga ba fidi ki nuadi juama?'
  kos-kos: A kutu selos fahk, “Mwet ma oasr demon yoro uh tia ku in kaskas ange! Fuka
