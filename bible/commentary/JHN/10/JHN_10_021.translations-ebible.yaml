  mle-mle: Aw nuwukadiy wadiy, “Adi wudib mawulaar yikwadanadi duw atampika maaj akis
    bwulakwanaad. Ata ata kupwarapa wudib mil kwakinadi duw diki mil sipwutiykinaad,
    ay?”
  shp-NTPO: 'Ikaxbi wetsabobiribi ikana iki: —Yoshiman iboaka jonira, jawetianbi jaskatibo
    yoyo iamai. ¿Ameinti iki yoshinman westíora benche oinmakin? —ikibo.'
  aom-aom: 'A ioroꞌiorohuro uarovareje: O huhu jö jövajoho bogo Satan-are a hesi dëroho
