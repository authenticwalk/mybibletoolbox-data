  gaz-gaz: Warri kaan immoo, “Kun jecha nama hafuura hamaadhaan qabame miti. Hafuurri
    hamaan ija nama jaamaa banuu ni dandaʼaa?” jedhan.
  kud-kud: Na tupwadi hiwalo, ‘Teina nigele dova vi'avi'a yana walo, wuwuna vi'avi'a
    nigele howahowana towaho mehegibugibuna mehena i'abiye maseledi!’.
  urb-NT: 'Amõ ta pandu: —Anĩ. Ipy''a rehe ãjã ihĩ rahã, marã ka ym aja me''ẽ katu
