    ga taí bum akô nghut ri.
  cek-AK: Kalah kaminawk mah loe, Hae loknawk loe taqawk tawn kami mah thuih ih lok
    na ai ni. Taqawk mah loe mikmaeng to mik amtuengsak thai tih maw? tiah thuih o.
  bkd-bkd: Ba sa duma minikagi ha “Ku agkalibeg pa hayana harì din ngaay maikagi haena,
    daw sa agkalibeg harì daan makaulì hu buta.”
  ctu-76: 'Pero yaño'' bʌ ti yʌlʌyob: Mach che''ic mi'' cha''len t''an winic am bʌ
    xiba ti'' pusic''al che'' bajche'' jini. ¿Ch''ujbi ba i jamben i wut muts''ul
    bʌ i wut am bʌ xiba ti'' pusic''al? che''ob.'
  lac-NT: 'U jerob u winiquirob judío caj ya''arob: ―Raji'' mʌ'' u tsicbar baxuc wa
