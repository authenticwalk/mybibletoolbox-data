  ind-AGS: Ada sebagian yang mengatakan, “Orang mana yang dikuasai roh jahat yang
    akan berkata-kata seperti Dia. Apakah ada roh jahat yang bisa membuat orang buta
    melihat!”
  omw-omw: mponramwuvanto tiqata, Qaqao, ueraqa hiari vaisiva hiama qio mwi quara
