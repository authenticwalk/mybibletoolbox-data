    ꞌidewaiga baniꞌodi.”
  ory-ory: ଅନ୍ୟମାନେ କହିଲେ, ଏହିସବୁ କଥା ତ ଭୂତ ଲାଗିଥିବା ବ୍ୟକ୍ତିର ନୁହେଁ; ଭୂତ କଅଣ ଅନ୍ଧବ୍ୟକ୍ତିର
    ଆଖି ଫିଟାଇପାରେ?
  bzj-bzj: Sohn neks wan dehn mi-di seh, “Hihn noh taak laik nobadi weh ga deeman.
    Deeman kyaahn mek wahn blain man si.”
  chk-chk: Nge pwal ekoch ra apasa, “Ekei kapas esap alon eman aramas eman anün rochopwak
    a wäni! Ifa usun, eman anün rochopwak epwe tongeni aneneloi mesen chon chun?”
  ssd-ssd: 'nane afu ndek sakinaig: Taŋgo bukla ŋak taŋamba pasatam kumuŋ kuga. Bukla
