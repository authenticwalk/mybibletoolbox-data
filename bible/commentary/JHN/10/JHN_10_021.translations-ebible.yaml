  kwf-kwf: Bore ma ti ngwae ada kira ka fata Ꞌuri, “Na ngwae neꞋe nia toꞋo ana anoꞋi
    ru taꞋa, nia ꞋafitaꞋi ka fata Ꞌuri re! Ma na ngwae neꞋe toꞋo ana anoꞋi ru taꞋa,
