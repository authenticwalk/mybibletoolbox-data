  piu-2006: Tjaampalangkuya watjaṉu, “Ramawiya palatja, paluru palya wangkanyi. Paluru
    Katutjakuṉu. Palumpa ngangkaritjarrangku paanga tjuṯa palyalpayi.”
  poh-NT: 'Jeꞌ reꞌ ruꞌ xquikꞌor xa reꞌ laꞌ wilic woꞌ take jeꞌ wili nquikꞌor: «Jenoꞌ
