  nhu-NT: Geenɛn ɛ bomew no gayte lɛ, “Kɛ ban bonjeme nu bo wee wvù kɛŋke nceendaa
    dɛwle le kɛ. Ɛ̀ nulo ɛ́ nceendaa dɛwle eyene ɛjisɛ ɛ kenfefe?”
  row-row: Te hambu ruma fai rae, “Ia nda atahori muluꞌ a oꞌolan sa, to? Dedꞌea-oꞌolaꞌ
    onaꞌ naa, nda parna kalua mia nitu a bafan sa! Boe ma nitu ra nda tao fee atahori
    pokeꞌ ra rita baliꞌ sa, to?”
  msy-msy: Ezɨ marazi ghaze, “Akar kam, a duar kuram gapazazir gumazimɨn akam puvatɨ.
    Eghtɨ duar kuram manmaghɨn gumazir damazim okavɨzim akɨrigham?”
  agg-agg: Asu bɨdɨfɨrɨ ai yahomoya, “Hoafɨ ndanana nindou moaruwai nendɨ nɨmarümbɨndɨ
    hoafɨyopoanɨ. Asu moaruwai nendɨ ranai ŋgɨrɨ nindou hɨmboatɨharɨndeianɨ ahei hɨmboarɨ
    ra aboedɨndeandɨ,” mehomo.
  ptp-ptp: Lêc he ya nêl ên nêbê, “Xomxo wê vɨmwo nipaên dô vac he nɨlô ge, he ob
    nêl kɨyang tibêge lêm. Vɨmwo nipaên o tɨyi wê ob vông xomxo ma tocên manôn i seac
    ge lêm.”
  nak-nak: Eala moli isahari lou egite vei mago “La tahalo ale la hitu ge pou tetala,
    eia kama koramulia ge vevei la vikarakarala ale tikukumu mai aleie. Mave, la hitu
    koramuli tai eia ge igo mata pulala la mata giteu ale mata kea, ia?”
  lbb-lbb: Dingla na tarai la atongi mange, “A ngas a warwara ne bel anuna tik ning
    a mot i kas tar onoi. Mangmangasa, tik ning a mot i kas onoi ir apalpalas lar
    pas a matana kutla?”
  kan-2017: ಇನ್ನು ಕೆಲವರು, “ಇವು ದೆವ್ವಹಿಡಿದವನ ಮಾತುಗಳಲ್ಲ, ದೆವ್ವವು ಕುರುಡನ ಕಣ್ಣುಗಳನ್ನು
    ತೆರೆಯಲು ಸಾಧ್ಯವೇ?” ಎಂದರು.
  cso-NT: 'Tɨ³la³ ma³ jan² tsá² hí³ jmɨ́¹ ná¹juáh²³ la³ lá²: ―Já² hí¹ jan² yáh³ tsá²
    jan² jmɨ́²chí³ hláɨnh¹ tiá² lɨ́¹³ hléh³² la³ nɨ́². ¿Hí¹ lɨ́¹³ jmu³ jan² jmɨ́²chí³
    hláɨnh¹ hi³ niá³ mɨ́¹ñí¹ jan² tsá² ten³ juáh¹³?'
  ena-ena: Lɨhavɨci limu hɨhɨle agɨlaŋ abavɨmi. Ciaŋ nagaŋ hulaŋ sudɨ sɨbɨlɨ daŋ agadɨ
    ciaŋ me hɨma uavɨmi. Sudɨ sɨbɨlɨ daŋ agaŋ hulaŋ iamɨgali lamɨgaŋ sɨbɨlɨ sɨbɨlɨ
    agɨladɨ ma mɨŋahihɨlɨdaci cɨhu huaci lɨhavɨlalɨ uavɨmi.
  tgo-tgo: Ko vavana thɨŋa, “Lolo nyao raitharɨ inawe mane i utuŋa ŋgora iyake. Nyao
    raitharɨ valɨkaiwae i tate lolo maramarae thɨ kwaghe?”
  yap-yap: Ma boch i yad e yad be ga’ar, “Be’ nib mo’on nike yib i ying ba mo’onyan’
    ngak e dabiyag ni nge welthin ni aray rogon! Ra di’in me yag rok ba mo’onyan’
    ni nge chuweg e malmit rok e girdi’?”
  mop-NT: —Ma',— cu t'anoo' ulaac' a jun jatz a nucuch winiqui. —Le'ec mac a yan a
    c'ac'asba'al tu yoolo, ma' tu paatal u yadic a t'an a jabix abe'e. ¿Biqui ca'
    paatac a c'ac'asba'al u sasilcunte u wich a ch'oopo?— cu t'anoo' ala'oo'.
  tet-tet: Mais ema balu naꞌak, “Neꞌe lahoos ema bulak mak dale. Hanorin mak kabaas
    nunia, la isin ida dauk sai nosi diabu ibun! Diabu moos la nalo ema matan delek
    toꞌo moon.”
  hlt-MCSB: A tloe rhoek loh, “He tah rhaithae aka kaem kah olka la om mahpawh. Rhaithae
    loh mikdael kah mik tueng sak thai pawt maco?” a ti uh.
  xtd-NT: 'Ko dava ka‑s n‑ka jaꞌan: —Vaꞌa jaꞌan‑s, ñatu ñuꞌu tachi uꞌu anu‑s. Chi
    ña kuaꞌa tachi uꞌu kada‑i xa kundeꞌa ñayiu n‑xo kukuaa nde na n‑kaku‑i.'
  mdy-ETH: ዛላ ሃሣ፦ «ሃይ ጌኤዛ ፑርታ ዓያና ዓኣ ዓሲ ጌስታ ጌኤሲቱዋሴ፤ ፑርታ ዓያና ዓኣፒ ባይቄ ዓሲኮ ዓኣፒ ቡላኒ ዳንዳዓ?»
    ጌዔኔ።
  spl-spl: Yâhâ nombotŋaŋeâmâ yuwu sâwi. “Weke bâleŋaŋe lok senyeŋe bok sâsâŋe heŋgemyongonomaihât
    dop ki tap. Yâkŋe den sâmu nâŋgâmunŋe sâtŋe otmap. Gârâmâ weke bâleŋaŋe lok mâŋgâeyekmu
    den ihilâk mahilâk sâmai yakât dop ki oap.” Yawu sâwi.
  usp-NT: 'Y mak nic''j chic xijtak: Mak yoloj ri tijin chi jb''ij ma'' jyolj ta''
    jun cristian ri wi'' etzl laj ranm. ¿Tonc''u cwini'' jun etzl chi jtzib''saj b''ak''
    jwich jun moy? xche''tak.'
  zav-NT: 'Na'' baḻe'' gosə''əne'': ―Dižə'' quinga caguə naquən ca c̱he beṉə'' chac
    tontən''. ¿Eguaquə gon to beṉə'' chac tont par le''i beṉə'' lc̱hoḻ?'
  sgz-sgz: Má te sang di parai ngo, “Auh, kápte. Kálámul a mon i sápkin tanián on
    kápnate para te táit ngoromin. Má ngádáh má na apádái rau ngoi ngo a mon i sápkin
    tanián on?”
  kek-NT: 'Ut cuanqueb cui''chic yo̱queb xyebal: —Inc''a'' naru ta̱a̱tinak chi jo''can
    cui cuan ma̱us aj musik''ej riq''uin. ¿Ma ta̱ru̱k ta bi'' tixq''ue chi iloc junak
    mutz'' cui cuan ma̱us aj musik''ej riq''uin? chanqueb.'
  blz-NT: Kasee isian uga' men norobu taena, “Mian men lampingionna meena sianta morobu
    koiya'a! Sida mbali' a meena mompopotarang matana mian mampisok?”
  poe-NT: 'Ntá ikjé sín ntáchro sín kíxin: ―Xi̱kahya chrónixja ijnko chojni chónta
    ncha̱kuen tí jínahya. ¿Á ijnko ncha̱kuen tí jínahya la á jína chrókjuinchekꞌikon
    ijnko chojni tꞌikonhya? ―ichro sín.'
  san-TAM: 'கேசித்³ அவத³ந் ஏதஸ்ய கதா² பூ⁴தக்³ரஸ்தஸ்ய கதா²வந்ந ப⁴வந்தி, பூ⁴த​: கிம்
    அந்தா⁴ய சக்ஷுஷீ தா³தும்ʼ ஸ²க்நோதி?'
  cof-NT: 'Weyanla mantimini itsanlatie: —Yucanchi oco yachibi wica jomanpari, jun
    sen fiquica patuno jomin jonhoe latie. Yucanchi oco wica junlari quirano podeitonlaca
    manquirasa carino podeilaituchunae latie.'
  srm-NT: 'Otowan taa: “Wan sëmbë di didibi dë nëën hedi, nöö a sa fan sö wan fan
    nö? Unfa wan didibi sa kula wan sëmbë di de pali bookobookowojo te a ko ta si
    soni?”'
  qvs-NT: 'Sukkuna Jesusta kreyishpa willanakurkansapa: —Payka mana supayaduchu. Supayadu
    runa mana chashnachu willawanchimansapa. Supayadu runa mana alliyachinmanchu mana
    kawakuk runata.'
  zca-NT: 'Per más bixa'' nzhab: ―¡Wenka xa'', porke nagakt di''zh tu xa'' nzho mbi
    mal laxto'' sa''! ¿No xmod liyak tu xa'' nzho mbi mal laxto'' tu men nikal-lo?'
  cbc-NT: 'Aperã pʉame bairo ãmeo ĩwã: —Ni jĩcãʉ̃ ũcʉ̃ cʉ̃ yeripʉ wãtĩ yeri pũna cacʉ̃goʉ
    tore bairo ĩ quetibʉjʉ masĩẽtĩñami. Mʉjããrã, ¿wãtĩ yeri pũna cacʉ̃goʉ cʉ̃ã cacaapee
    ĩñaecʉ̃rẽ caapee ĩñao joroque cʉ̃ átimasĩcʉti? —bairo ãmeo ĩ bʉsʉwã fariseo majã
    na majũ.'
  qxo-NT: 'Waquincunanam niyargan: “Satanas löcuyätsingan runa manam tsaynö shumagga
    parlanmantsu. ¿Acäsu tsaynö löcuyashga runa gaprapa ñawinta allïtsinmancu?” nir.'
  mox-mox: Ta wese vaidi iʼawahaqiaqiea ivonaya, “Ge taha toga ana fata baʼe ʼidewani
    navona ʼaiqa ʼeguma tauna niʼa vekwavakwava niboana luveifana ʼinega. Ta wese
    niboana luveifana ge ana fata be matakwaya taha matana nagiaei!”
  kew-kew: 'Pare onaa medalomame lalo: Dia, remome masaana piruare agaa go-rupa mada
    natea. Akeane remome ini rubu pi aa-na ini maepeaaria ya simi.'
  dww-dww: Be banaga ḡesaudima a riuna, “Tauna na giuma vaienama nam banaga penama
    kokukokuna maika. Baninama penama nam teneteneḡina da banaga matapotapotanama
    ei yawasani.”
  nif-nif: Tɨmbi dɨwɨndɨ eñgɨlɨñ, “Ama yal kolannat nolɨ manda wandin nɨm euk. Tɨmbi
    wɨngot nɨm. Yal kolan nolɨ dai sisipmɨn endok dai tɨmbɨ tombektok tuop nɨm ya!”
  twi-ASANTE: Afoforɔ nso kaa sɛ, “Onipa a ɔwɔ honhommɔne rentumi nkasa sei! Ɛbɛyɛ
    dɛn na obi a ɔwɔ honhommɔne bɛtumi ama onifirani ahunu adeɛ?”
  aoj-aoj: Apaꞌ anis daias saꞌi, “Anona aman ambagof awami magapaunai ina naꞌi anif
    basef siꞌi anen nagaꞌiefi, owaꞌ. Anona aman ambagof awami magapaunai ai, ina laꞌifinama
    nondaꞌ aman anamba naep pagasoꞌanai nogati wapani, owaꞌatin.”
  cbv-cbv: Obohjeéhtih, bitaboó —Nemép jʉmni nihna, páant ãta niíj naóhcan tagaá.
    Ded nemép jʉmni jéih encannijidihbʉt ãta jéih enacan tagaá. Pánih chãjna, nemép
    jʉmni nihcan caá, ĩ míic niijíp jĩ.
  taw-taw: Pen ogɨnap agɨlak, Nop kɨcheki mulɨk sɨkɨpɨkop, anɨgɨl ma apɨkop agɨlak.
    Pen kɨcheki mulɨk sɨkek, taydɨl binɨb wɨdɨn koy okok gek, tepayaŋ nepɨlap agɨlak.
  jic-NT: 'La p''a wa javeleptsja: “Nin tulucj. Lapanen jupj jos mo''o cüpüt'', ma
    polel ''üsüs la veles, jupj vele jin. Lapanen ma wa cus tjep''ya''sa tji''yü''sa
    la tjiji yom jun. Dios way p''in nin liji niná”, nin tjowelepj judiopan nepenowá.
    Nepénowa ''üsüs jin yólatsja jupj; nepénowa malala jin yólatsja jupj.'
  zap-NT: 'Per nuu ke zeg men re: ―Ni te mén ne nuu menzab lextoo rundet gan ynii
    zegwa. ¿Peguin zun menzab gan ylaa ne gyenii bzalo menngwlëë?'
  wer-wer: Pël maan naröak epël mëëa. “Ngön epët omën urmerapring wëaupë ngönte won.
    Urmerapring wëaupök yok pangk omën it il tëaurö ompyaö mowasëpën ma?”
  ipi-ipi: Wuane leai-kola, Juta yame akali yangi-mane akali utupane lamawuato, sipitisa
    koo mindimane katulo wandakali lee koo tupa lee taya na-alaini. Dee, Jisasato
    pii leya utupa sipitisa koo atene wandakali tupamane na-lalaini teke leai.
  qul-NT: 'Waquincunataj nerkancu: —Sajra espirituyojka mana chay jinata parlanmanchu.
    Sajra espirituyojri, ¿ñausata khawatatachinmanchu?'
  ter-NT: 'Itea ápe po''ínuhiko koêti: —Ako ákoeneye yuho ûroevo ndémoniu râ''a. Koítovoikopo
    komítiti ne ndémoniu? —koéhiko.'
  bmr-NT: 'Jaarunaa saatoho neehicauhi: Ɨjɨma iicaabo jillɨ iimaatatɨhi. ¿Nacu ɨjɨ
    ihaallɨɨno aatyɨmetɨmoco atyɨmesujirahi? noomoro.'
  fuf-fuf: 'Tawi ɓeya ɓen kadi no wi''a: «Ɗii konguɗi hinaa ɗi mo jinna. E hara jinnawii
    no waawi wuntinde bumɓe?»'
  bhl-bhl: 'mali mak i bokolomeliw: “Em yangakabe weng be aneng matil im bontem dim
    bakamin weng bate! Aneng matil i kiin sukul so kawtiw im kiin golyeminba kekabiliw
    kasike!”, ange ange kesiliw kale.'
  ons-ons: Ŋo natne eŋe rakoi, “Ŋei mane eŋe asu qotkoineropŋo don iwa yale maine
    mi rayake! Asu qotkoineropŋo ŋei deene pilik pilikine eŋane deene daleo ma lotkekei?
    Ea midakaka!”
  con-NTPO: 'Tsa''ma cca''indeccuja su''fa: —¿Majañi''qque ti cocoyama an''bian''da
    tsa''caen afaye osha? ¿Cocoyata ti binima bittaeñe osha?'
  ghs-ghs: Oke hiiremi qesai hee, Eo, songenai abi nese khabanomake qidzaitaamanita
    noi te songenanomaho isakita hiiroraidzara, baamu. Oke noko hiireta.
  peg-peg: ବିନେନିକାର୍‌ ଇଚାର୍‌, “ଇ ୱିଜ଼ୁ କାତା ତ ପୁଦା ଡୁୟାଆତି ମାନାୟ୍‌ତିଂ ଆକାୟ୍‌; ପୁଦା
    ଇନାକା କାଣାଂ କାଣ୍‌ଙ୍ଗା ଉଜ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌ ?”
  txu-NT: Nhym me kwỳ ja ne memã kum, —Nhym bê ne me karõ punu kute o ba nhym ã kabẽn
    kute anhỹr. Be, kati. Kabẽn mexkumrẽx. Djãm me karõ punu kute me no rã noo mex
    mar got? ane.
  eng-WEBU: Others said, “These are not the sayings of one possessed by a demon. It
    isn’t possible for a demon to open the eyes of the blind, is it?”
  gnw-NT: 'Ĩru vae reta jei: —Mbaetɨ quía aña oya jese vae ipuere uyemɨngueta jucuarãi.
    Ipuere''ã etei aña umɨmae jesa mbae vae reta —jei reta.'
  mux-mux: 'Akiliinga-pe mare-ni niku mele: “Ung nikem ima kuru te numanuna molumba
    yi te-ni aku-sipa mele manda naa nilka. Kuru te-ni nambi-sipa yambu tenga mong
    kis líliele manda tepa kaí tenjilkaye?” niring.'
  maj-NT: 'B''a̱ kitsú ngá k''u̱a̱: —Najmi b''a̱ ts''ín ku̱i̱nchja̱ xi tíjñajihi̱n
    nda̱nindoo̱. ¿A ka̱mahá ra̱ nda̱nindoo̱ kjéx''ánki tunku̱n xu̱ta̱ ka̱?'
  bkq-NT: — Kadopâ agonro arâ aguewâpyra, epy kua nietaymba warâ! — kewâni modo.
  kue-kue: Ba yomba tau yegl dingwa, “Ye yegl dungwa i spirit kinde moglkwa mere ta
    dikrukwa. Ana spirit kinde yomba ongumutno kin yongwa ta erewakai erambo?”
  cot-NT: 'Cotanquitsiquea icantajianaquequea itsipa: —Iriraquea ichoocaqueca ampatsini
    aato yagaveji iquejetacagaro iquenquetsataquegueti imaica. ¿Arimpa iragavejaque
    ampatsini iramenacaajeri shamponcajari?'
  bnp-bnp: Pali i ranga e huriki ri ta maea, “A nitana i uka ma i manga a nitana bakovi
    i dili vona a hanitu. Pali a hanitu, i kara ge vakamatapara a kepa?”
  apn-NT: 'Hãmri nhũm mẽ hkwỳjaja mẽ kuma nẽ mẽ kãm: —Nà kot anhỹr kêt. Xà na htem
    Satanasti nhỹ hã ã kapẽr mex anẽ nẽ ã mẽ no hkre xwỳnhjê ho mex anẽ? Nà kot anhỹr
    kêt. Satanastija ukaprĩre hã. Anẽ.'
  ctp-NT: 'Loꞌo ykwiꞌ xka ta nten: ―Ja ngwa chkwiꞌ yu kwa ngwañaꞌan, si nsuꞌwi kwiꞌin
    xaꞌan ꞌin yu. ¿Ta ka ꞌin ska kuneꞌ xaꞌan kuꞌni chaꞌ chkaa kiloo nu kwityiinꞌ a?
    Ja ka ꞌin.'
  bre-BRG: 'Re all a lavare: Ar gerioù-se n''int ket eus un den dalc''het gant un
    diaoul. Hag un diaoul a c''hell digeriñ daoulagad ar re dall?'
  opm-opm: '@see-verse:JHN.010.020'
  bvr-bvr: Wurra aburr-werranga aburr-wena, “Gu-gata ngacha janguny an-gugaliya walkwalk
    a-rrimanga gala a-yinmiya a-wengga. Minyja walkwalk gala a-yinmiya an-gapula a-jarlapa,
    ngaja, ngarla!”
  wal-wal: Harati qassi, “Xalahee oiqqido asi hagaadan haasayenna; xalahee qooqe asa
    aife xeelissanau danddayiiyye?” yaagidosona.
  zad-NT: 'Na'' zi baḻe'' che''gake'': ―Aga choe'' beeni dill'' ka beṉ'' yoo dii x̱iw'',
    ḻa'' aga bi yeḻ'' wak nap dii x̱iwaa yiyonan to beṉ'' lc̱hoḻ.'
  kmg-kmg: 'Gâcnezi ine šiŋuc mumbiŋ: “Demoŋheczi dâŋ iŋucne mi muocmu, me demoŋ moczi
    ŋic tiŋtuŋ jaŋere šâŋe sâcne bâtâcneocmu me?”'
  aso-aso: 'Neꞌmine likevo linge nete tiꞌ li li minaniꞌ ve: Neꞌmine gamazi nene sikalahuꞌ
    goloso luꞌninguꞌ minive nete nene ma lisaꞌmave. Sikalahuꞌ goloso neꞌmo nene vele
    likiveꞌmi vele nene ngelo ma do lamineꞌ o-delihe. nGelo ma do lamineꞌ o-damoloseive.'
  uli-uli: Iwe ngo sibis ir re sor bo, “Semal le be yor moniyan uwol ngo towe yoh
    le be iye sengal yal hapatpat! Be ifa sengal ngo ye sala yoh le semal moniyan
    yebe hachuya yar yarmat metafis?”
  nin-NT: Inkpu yi da di, “Uni ku anazhi ka na kingginggi na re ma mi? Uzhi ka na
    kingginggi ni du unakreshishi kye hi?”
  tgk-tgk: «Ин суханони шахси девона нестанд, — норозӣ шуданд дигарон. — Магар дев
    чашмони кӯрро бино карда метавонад?»
  acu-NT: 'Tinamtai chikich ainau aiminak: —Atsa, waurkungka chichaa weatsui. ¿Iwianch
    engkemtuamuka wainmichun tsuwarminkai? —tiarmiayi.'
  cak-WNT: 'Yac''a ri nic''aj chic xquibij: Jun ri c''o itzel espíritu riq''ui, ma
    nicowin ta nubij utzilaj tak ch''abel achi''el ri xerubij ka ri Jesús. ¿La nicowin
    cami chuka'' jun ri c''o itzel espíritu riq''ui chi nuben chare jun moy chi nitzu''un?
    yecha''.'
  ebk-ebk: Ngem kenalen nan tapina, “Fiakun assesa nan kankanan chi naanennetan ya.
    Ay maepaammay nan anennet chi nafurag ta makaila?”
  spa-PDDPT: 'Otros decían: Estas palabras no son de un endemoniado. ¿Puede un demonio
    abrir ojos de ciegos?'
  ruf-ruf: Lekeni wangi walonga, “Imunu yane chinyamkela ng'odaha bae kulonga pfino.
    Apfi chinyamkela kodaha kumhonetsa imunu chifita?”
  gun-gun: 'Ha''e rã amongue ma aipoe''i: — Ha''e rami avi anha revegua ma nda''ijayvui
    ''rã ha''e rami. Tyrã pa anha omoma''ẽ kuaa ri ty''y oma''ẽ e''ỹ va''ekue?'
  agu-BL: 'Poro at coboxt yi cyal: —Poro quil xcye'' jun yaj tan talche''n yi e''chk
    yola''tz yi ko pitij i'' tan jun espíritu cwent Bayba''n. Iẍkaj nink xcye'' jun
    espíritu cwent Bayba''n tan jakle''n wutz jun moyi''ẍ, —che''ch tzun bantz.'
  isn-isn: Auya akaligitya, “Aya shanga makani a muntu nu halinkaniwe ni ahing'wi.
    uHing'wi uhumile kumupitya i miho u mupoku?”
  eng-PEV: But some of them said, “No, he hasn’t got a bad spirit. A man with a bad
    spirit doesn’t tell this sort of message, and a bad spirit can’t make blind people
    see again.”
  ilo-ULB: Kinuna dagiti dadduma, “Saan a kastoy ti ibagbaga iti maysa a naluganan
    iti demonio. Kabaelan kadi iti demonio ti manglukat iti mata iti bulsek?”
  pir-NT: 'Apequina pehe ohõ saha nidi: —‍Watĩno cʉoriquiro ijiro sa ni yahuducueraboaya.
    Caperi bajueriquirore ihñagʉ̃ ye masiedare watĩnore cʉoriquiro. Sa yero watĩnore
    cʉoerare Jesu, nidi apequina judio masa.'
  anv-NT: Ne abifɔ ntó ájɔ́gé áké, “Muú ayi melo nchyɛ achyɛgé ji ɛfwyale ajɔ́gé
    fɔ ufɔɔ́ unó bina. Nnó muú ayi meló nchyɛ achyɛgé ji ɛfwyale, akaáge apyɛɛ́
    ntó muú amɛ nónómé agɛne mbaá?”
  sab-NT: 'Agwa kwian israelita mne gdaite na jaindunga: —Ni kwian gdaite jwligebanga
    dolla kle ama tale ñage gerule ene ama kle gerule kare. Kaire kwian jwligebanga
    me ñage kwian gwagwa dodade ama kle age kare. Kwian israelita mne boke kira batu
    ene Jesu giti.'
  tmd-tmd: Aliö rɨmɨdmɨn, bli paiŋö yadmä, “Nuŋ ragwo as öim nɨgöx aku, aliö yad ri
    abön rölöx. Makwam ragwo as öim nɨgöx aku, pödpödiö nöbö mö mämäg we wöl akuyöbö
    rɨmɨn iswob nugwöyɨx?” me rɨmä.
  acr-NNT: 'Noꞌj kꞌo jujun chik jewaꞌ kakibꞌiꞌij: «Na jinta junoq jelaꞌ kachꞌaꞌtik
    we kꞌo puqꞌabꞌ juna itzel uxlabꞌixel. ¿Kꞌo nebꞌa juna itzel uxlabꞌixel kebꞌutzuꞌnisaj
    ri e potzꞌ?» kechaꞌ.'
  kpg-kpg: Gei hunu gau e helekai, “Tangada iai di hagataalunga huaidu, hagalee leelee
    beenei! Di hagataalunga huaidu e mee di haga gidee tangada deegida behee?!”
  taj-taj: तर स्‍य्‍हान्‍दो म्‍हिगदेसे चा “म्‍हङसे स्‍याप्‍बा म्‍हिसे चुह्रङ्बा ताम
    लबारी आखम! तिग म्‍हङसे स्‍याप्‍बा म्‍हिसेनोन काना म्‍हिला मी खम्‍ना लबारी खम्‍ला?”
    भिसी पाङ्‌बान मुबा।
  avt-avt: Mɨt han natɨp hɨm mɨrak ap hɨm me mɨtɨk kerek herwe kau kekre han kɨrak
    au. Herwe ap te kɨrɨak mɨtɨk nanamɨr toto enuk ek te hɨrak kɨre yaaik kɨr ein
    ein werek werek au.
  cbk-cbk: Pero otros tamen ta habla, “El gente tiene demonio hende ta conversa ansina.
    Puede ba el demonio cura el ojos del maga bulak?”
  uig-ARA: 'يەنە بەزىلەر بولسا: ــ جىن چاپلاشقان ئادەمنىڭ سۆزلىرى بۇنداق بولمايدۇ.
    جىن قانداقمۇ قارىغۇلارنىڭ كۆزلىرىنى ئاچالىسۇن؟! ــ دېيىشتى.'
  tuf-tuf: 'Eyta cuar cahujinat wajacro: —Cuicát isó bíqueyinat éytara téw̃ajatro,
    -wajacro-. Cuicát ub bár bin sicor ub ji chácajatro, wajacro.'
  abx-abx: Pero aniya' may magpaminugad, “Ma'in da'inan sinan i pinahallingan-na si
    a'a nga nagbawa-bawa si mara'at espirito. Pinapa'i-na si mara'at espirito pakapamuklat
    si mata-na si buta?”
  mco-NT: 'E jacjadyii ajcxy ymɨnaangɨxy: ―Jadayaabɨ tɨy''ajt etz mɨc''ajt ca'' yajpaady
    ma tüg jäy huɨdibɨ mujcu'' ymɨɨd. Ca'' jëbɨ tüg mujcu'' jäy huintzpɨ yaj''ixɨ̈gy.'
  kqf-kqf: Bi geḡa te, ḡesaudi a giuna gado, “Niga mote mainana lava aluwa gebogebodi
    a sunesuneḡina kalinana. Aluwa gebogebona maso ḡemoḡemotina lava matana potapotana
    i kayana, ee?”
  cpb-NT: 'Iro kantacha eenitatsi itsipa kantatsiri: “Tekaatsi kamaari materone inkenkithawaitero
    jiroka ñaantsi. ¿Kantachama kamaari raminakagairi mawityaakiri?”'
  aon-aon: Aria anam hakri, “Enen yoweinyi sagab nyapenyanari ta mare niyagwreh namudok
    uwe, uwok. Aria yoweinyi sagab ta nyuhur anan nabes seshukanari ananis nabes watak
    nutrugun mumam? Namudok ta uwok.”
  hus-NT-2005: 'Por taltsik in ulal enchéꞌ: ―Ni jun xitaꞌ xi ochadh kʼal i atʼax ejattaláb
    yab neꞌech kin ejto ti káw anchanꞌ. ¿Awxeꞌ jun i atʼax ejattaláb neꞌech kin ejto
    kin chuꞌxindhaꞌ jun i jokʼol?'
  mig-NT: 'Te sava‑ga̱ ni̱ kaka''a̱n: Nasu̱ tú''un cha̱a kátachi̱ ká''a̱n‑de. Kuu
    nakuña ɨɨn tachi̱ kíni nduchi cháa kuáa náún. Achí.'
  bps-bps: Na man i dademe, “Ise én talù i to nun busaw! Gmagan kè busaw fgulê i to
    butè?”
  mbs-mbs: Meneng doen heman doma otaw minikagi, “Simpana doen bosaw diyà kandin,
    eked sikandin pekebatog mikagi iling kani, so ontò mèpiya se inikagi din. Se otaw
    doen bosaw, eked heman pekebatog megpegolì te mata te otaw bota.”
  tof-tof: Ngibürra igó bóktanónóp wagó, “Ini kolae samupükü oloman bóktan kokeko!
    Ia kolae samu gaodóma, ilküküp murrbausürrün kolpamab ilküp amgolóm?”
  cme-NT: 'Banaŋ ba''a: «Jĩna duɔ waa moloŋo maŋ nuɔ‑i, u siɛ gbãa piiye dumandɛ‑i-na.
    Namaa daa jĩna ba nolŋo gbãa puur moloŋ yufieŋa wɛi?»'
  sus-sus: Kɔnɔ booree nu e yaabima, «Ɲinnɛ na mixi naxan fɔxɔ ra, a mu wɔyɛnma yi
    mɔɔli ra de! Ka ɲinnɛ nɔma dɔnxui ya rabɔɔde?»
  pon-2006: A pil ekei nda, “Aramas me ngehn suwed mi reh sohte kak koasoia mepwukat.
    Ia duwen ngehn suwed eh kak kapehdpeseng pwoaren mesen aramas maskun?”
  dad-dad: Anĩ ere, tunĩ diron, “Wogõya enei are, tamo kaa sane ado nẽ sã. Kaa sane
    ĩ mala ifofakeleya birikã feleya kisi feleya de?”
  zab-NT: 'Per stuudxdeb rnii: —Nic tuby ni nuu bɨndxab láanni quɨt xo iniiti zec
    ni rniib. ¿Tatix zelee ixal tuby bɨndxab bslo de ni quɨt rianlo?'
  jae-jae: Ma ŋagêdô sêsôm gebe “Ŋac toŋalau sec teŋ oc êsôm biŋ amboac tonaŋ atom.
    Ŋalau sec teŋ kêtôm gebe êŋgôm mateŋpec mateŋ êlêc me.”
  ksd-ksd: 'Ta ra umana dia biti: Go vakir ra tinata kai tikai ba ra tabaran i ovai
    tana. A tabaran na vanana pa vang ra kiau na mata i ra umana pula?'
  msm-NT: Di to duma naman-iling, “Nadinog ta to madojow no pagkaikagi din, aw namaanan
    ta no nakadojow sikandin to buta. Ko pigbuang pa sikandin to madoot no ispiritu,
    kona din ogkahinang sikan tibo.”
  myk-myk: 'A pii bɛ di jo: «Eyi! Pe ɲɛ ɲuŋmoyiri-jomɔ wɛ dɛ! Dii ɲuŋmoyirinɛ fɔɔ
    di da já fyɛn ɲìi mugi wɛ?»'
  sbe-sbe: Na hekadi se wane, “Taba yaluwa yababana ye luwu tamowai unai, teina hedehedede
    ta nige gonowana ye hedededi. Yo yaluwa yababana nige gonowana taumatagibugibu
    matana ye helala.”
  mcr-mcr: Itaŋga hui, “Ämaqä dŋä quvqä-täŋä hŋqu, kukŋuä tiiŋi matqä danä yänä. Dŋä
    quvqe, ämaqä hiŋuä maqŋqä itaŋguwä iuŋi, hiŋuä qämbŋqe äänä imäkäniqiyä?” ätukuwi.
  cux-NT: 'Tá n''duuví yā ní ngaⁿ''a yā: Ndúúdú ''cāā ní nguɛ́ɛ́ yeⁿ''ē ''iiⁿ''yāⁿ
    chi canéé ndúúcū yááⁿn''guiinūuⁿ. ¿''Áá cúúví nán''guaaⁿ yááⁿn''guiinūuⁿ nduutinaáⁿ
    ''iiⁿ''yāⁿ chi ngueenáāⁿ?'
  tur-YTC: Başkaları ise, “Bunlar iblise tutulmuş bir adamın sözleri değil” dedi.
    “İblis, körlerin gözlerini açabilir mi hiç?”
  san-ITR: kechid avadan etasya kathA bhUtagrastasya kathAvanna bhavanti, bhUtaH kim
    andhAya chakShuShI dAtuM shaknoti?
  bel-N: 'Другія казалі: «Гэта словы не апанаванага дэманам. Ці ж можа дэман адчыняць
    вочы сьляпым?»'
  sch-sch: Aniatachu adangngeiin chu, “Ramkhori sûr chu ma anghin chong thei no nih!
    Kho angin mo ramkhorin mi mitcho amin vâr pe thei ranga?” an tia.
  mic-MIQNT: Gatu igtigig teluejig, “Ji'nm mn'tu'l ugtinneg pisilij ma gis tlewistu
    'st'ge' ula! Ma mn'tu gisa'laqul nepapigwa'litl ji'nmul nemitegelin.” Mo wijei
    teli angita'sultijig. Etna na ugjit nigtuita'jig.
  huu-NT: 'Jɨaɨno raitɨmacɨ: —Bie isoidɨcɨnona Janaba illamɨe llofueñede. Janaba illamɨe
    uisɨnidɨmɨena jillotanide.'
  jiv-NT: Tura chikichcha tiarmiayi “¿Yajauch wakantrinniusha núnisaṉ chichasminkiait.
    Yajauch wakantrinniusha kusurun íimtikramniashit?” tiarmiayi.
  otm-NT: 'Pɛ nu''ʉ mi''da bi ''yɛ̨na: ―Pɛ hinguin jabʉ rám hman a in ''youi ra zįthu.
    Nɛ mfądi hin''yʉ rá ts''ɛdi ra zįthu da xocpa yʉ́ dä yʉ xädä, bi ''yɛ̨n''ʉ mi''da.'
  dah-dah: Goyenbe kurabe, “Meremiŋbe uŋgura ketal urtiŋ al beleŋ mere titiŋ yara
    moŋ. Uŋgurabe al diliŋ titmiŋ igiŋ sope iryeŋ? Epte moŋ geb,” yamiŋ.
  tnk-tnk: Mətə irəha nepwɨn həni mə, “Rekəm. Iərmama sə iəremhə riti ramarə irə ko
    rɨpkəɡkiari mhə iamɨnhi. Ko iəremhə riti ro iərmama nənimen rɨfwə rətui mətə nari?”
  kpr-kpr: Avata mendeni eminge siseri, “Tefo, genembo mavekena sukarui asugarira
    amo, jo geka evavago sae arira. A sukaruimi jo sari evetu genembo da diti eveva
    ae arira,” aminge siseri.
  san-IAS: kecid avadan etasya kathā bhūtagrastasya kathāvanna bhavanti, bhūtaḥ kim
    andhāya cakṣuṣī dātuṁ śaknoti?
  nho-nho: Tevana iaa, e mee aaraa tama e taratara peelaa, “Te tama e tauria te tipua raa
    see lavaa te taratara peenei. Peehea naa lavaa te tipua raa te haia a ia naa karamata
    naa tama e ppuni raa ki taukalleka?”
  gym-NT: 'Akwa ni ruäre abko rababa niere: Nire nire btä üai käme tä ye abko ñan
    raba blite jire chi ni se kwrere. Mdakäre abko, ni ie kä tuen ñakare abko ie üai
    käme tä kä mike tuenta ñakare jire chi, rababa niere jae kwärikwäri.'
  azg-NT: 'Majoꞌ ñꞌen nnꞌan na jnduehan: —Jñꞌoonminꞌ tyiꞌnanꞌxuanhanꞌ jñꞌoon na itsinin
    tsꞌan na mꞌaan nacje ꞌnaanꞌ yutyia. Ee ncüii tsꞌan na mꞌaan nacje ꞌnaanꞌ yutyia,
    tyiꞌjeꞌquindëë ntsꞌaa tsanꞌñeen na ndyiaaꞌ tsannchjaanꞌ.'
  bhd-bhd: होरे लोकेईं ज़ोवं, “एना गल्लां एरे मैनेरी नईं ज़ैस मां भूत भोए, कुन भूत
    कांना केरि एछ़्छ़ी खोल्ली बटते?”
  too-NT: 'Lā'' ā''makapitzīn huampala tahualh: ―A''ntī ka''lhī espíritu a''ntūn tū''
    tzey, xla'' tūlalh catichihuīna''lh chuntza''. ¿Chu tzē namālacahuānī kalhatin
    lakatzī''n huan espíritu a''ntūn tū'' tzey?'
  ind-AYT: Yang lain berkata, “Itu bukan perkataan seorang yang kerasukan roh jahat.
    Dapatkah roh jahat membuka mata orang buta?”
  cjo-NT: 'Ikantzi paashinipaeni: —Tee ikyaantari kamaari, tema kameetha riyotaantzi.
    Kaari irinta kamaari: tema ineshironkatakiri kamampowaakitatsiri, rootaki ikokichaatakaantariri.'
  nsn-nsn: Bo gisisir gisiamehe teka kula pare, “A tamata geke hikur liouana uasa
    tatanon, ahik pahe matot e mene tar inete sira pare, e matotor liouana uasa e
    uauia tar tamata ger kut?”
  san-DEV: केचिद् अवदन् एतस्य कथा भूतग्रस्तस्य कथावन्न भवन्ति, भूतः किम् अन्धाय चक्षुषी
    दातुं शक्नोति?
  tna-NT: 'Da su pia cuana ja uja jeutsutana: —Ahua tueda einid''u madhadaji su, aimue
    detse daja mimi cua mahue. ¿Ai einid''u madhada ja padha cuana tuaji ata cua bata?
    Daja da jacuicuinatitana huecuana.'
  lid-lid: Iri lau rayah anya, “Sahou doh bala buku iy ndramak, balik bado bwele-en
    bo-oh! I buku balik udu bwele-en, iy winiyan babwidi mada ndramak kaseu, basak
    bwe.”
  wim-wim: Puth than pam wanch puungk wiy anangan thaw-thawin, “Pamang oonywey ngangkangan
    piꞌ-piꞌiywey-a, wik min yimanangan keꞌ thaw-thawiy, yaꞌa! Puth nil oony wayangan
    meeꞌ min keꞌ yumpiya! pam meeꞌ koꞌanchaniya! Yaꞌ ey!”
  zga-M: Avange vakhanchova, “Aga sio mamenyu gamunu uyibatiwe na mapepo. Elipepo
    liwesya ukhudendola amikho gago sagilola?”
  yom-yom: 'Vayi bankaka mu bawu batuba : —Mutu widi Pheve yimbimbi kalendi tuba mambu
    momo ko. Pheve yimbimbi yilenda kuandi zibula meso ma phofo e ?'
  san-SIN: කේචිද් අවදන් ඒතස්‍ය කථා භූතග්‍රස්තස්‍ය කථාවන්න භවන්ති, භූතඃ කිම් අන්ධාය
    චක්‍ෂුෂී දාතුං ශක්නෝති?
  yut-yut: Yaŋ yaŋakwa dɨwarɨ da yawit, “Gen yosok uŋun koŋni toŋ amɨn dakon gen naŋ
    dɨma yosok. Koŋ da dabɨlɨ mɨni amɨn arɨpmɨ dɨma aŋmɨlɨp agagɨ.”
  grc-BYZ: ἄλλοι ἔλεγον· ταῦτα τὰ ῥήματα οὐκ ἔστι δαιμονιζομένου· μὴ δαιμόνιον δύναται
    τυφλῶν ὀφθαλμοὺς ἀνοίγειν;
  cpc-NT: 'Iro kantacha pashini kantatsi: “Tikaatsi kamaari matironi jiñaawaitiro
    jiroka ñaantsi. ¿Kantatsima kamaari jaminakagairi kaari okichaawitachani?”'
  nhg-NT: 'Quejtoöya ocseque: ―Ini nönca tlajtule amo yaja de öque quepea demunio.
    ¿A poco cuale demunio quetlachealtis sente ixcocoxque?'
  nya-nya: Koma ena anati, “Awa si mawu a munthu wogwidwa ndi ziwanda. Kodi ziwanda
    zingathe bwanji kutsekula maso a wosaona?”
  ngu-NT: 'Pero ocsequimej quijtohuayaj: ―Xacaj yejhuan quipia se xcuajli espíritu
    hueli ijcon tlajtohua. ¿Tlen hueli se xcuajli espíritu quimpajtia imixtololojhuan
    on coxcatzitzintin?'
  kup-kup: Pot hahan mod narihö epat hah, “Evo, pitup menat hez-napuhö akapuz hamah-akavoz
    zut nao nakaotü, ma aban etañ kut tat hez-nariz etañ amun batin navatotü, povoz
    pi pitup menat hez-bonop ak.” Pot paru main main ravat haoh.
  jid-jid: Bari ba tre, biyi bana lan tre biwa ba he ni brji na. Ka indji u brji ni
    ya bu'u shishi indji u fyen?
  wmw-wmw: 'Wengine wakamba: “Usemi‑wu siwo wa munu wakumilikiwa na shetwani. Shetwani
    amponesa munu sawona?”'
  gmv-GGM: Baaggayti qasse “haysii daydanththi dizaddey hayssa mala gideena, daydanthth
    qooqda ayfe paththi errize? gida.
  ssg-ssg: Tuahe seilon teka laha kak ukek, “Tel seilon na spirit lialun kapiti halialu
    i, i kum kak ukek ien. Spirit lialun kum pon haewiai puli seilon pulaxa!”
  zpo-NT: 'Lee stub naz xaa mbezh: —Nik tub xaa nzho mbi mal lextoo nyent mod nii
    sbaa. ¿Napa nel tub xaa nzho mbi mal lextoo, nzho mod sekwen zaalo tub syeg?'
  poy-poy: Wamonga walonga, “Shisoweru ashi sha muntu kana shamshera ndiri. Hashi,
    shamshera kaweza ashi kuponiziya muntu kana lwisi?”
  qwh-NT: 'Waquincunanam niyarqan: —Supëyoq carqa, manam tseno yachatsicunmantsu.
    ¿Acasu wiscucunapa nawinta supë cachacätsinmancu? —nir.'
  gaw-gaw: Ge laa am ap̱ig. “Imu am danab ouḏi nau elenu nai iiṯa. Ouḏi nau nug danab
    ameg gaḏuak ele heeb, ameg op̱atḵute?” aon ap̱ig.
  nca-nca: Ko kumimbo ŋande yeyaŋgurí, “Mande yete ŋuko uni ka yuqa piyimi quroyómo
    yote quro mandí kini. Yuqa piyimi kato uni toŋeye pokawí mu yoriní hiyóqewero
    mepémo kini.”
  zpz-NTPP: 'Tees yuꞌ gaꞌ mbecy nu rnii dey: ―Benu tub mbecy gyicy ni nuras yu, rila
    wac niiy gal nu rnii yu ii. ¿Walab gaal gac gyicy nap tub nuras urlo tub mbecy
    lo caꞌ? ―na dey.'
  mkj-mkj: A pel epwi pwa, “Armaj ma ngen jaus mine ipoa joh kak sikoa mehpwiai. Mindoahr
    ngen jaus ah kak kapoahdpijoang pwoaroan mijen armaj majkun men?”
  zac-NT: 'Sëbëldá rall guniꞌi: ―Ni tubi chu nanapë mëdzabë laꞌni lduꞌu, gac gunë
    ziquë runë më rëꞌ. ¿Ni mudë tubi nanapë mëdzabë guëdë́ꞌëiꞌ slu ciegú?'
  kyg-kyg: mago vayaꞌamogi, hosu aune vekamo aipafiꞌmo maiꞌnisiya vekamoꞌa ani agufa
    gemo afaꞌa osugiye. Hosu aune vekamoꞌa aulagamo ali huꞌnisiya vekamo aulagamo
    afaꞌa alino ayakeno oꞌategaiye, huꞌa huꞌnae.
  kmk-kmk: Yoong kanan dat udum un, “Bokona makabagbaga’t kama’t tu nat tagu’n sinakayan
    di dimunyu. Ona mabalin kad un pailaon nat dimunyu nat nakuḻap?”
  cao-NT: Jama, —Nëca tsi chaniti mëtsama xo yoshi jaya cato ra. ¿Jënahuariaxo raca
