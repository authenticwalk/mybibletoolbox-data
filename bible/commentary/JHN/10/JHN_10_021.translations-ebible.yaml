  rug-rug: Ba kaiqa arini si zama, “Na tie koa ia tomate kaleana si lopu boka zama
    kekeṉoṉo gua asa. Vegua, boka va dodogorae tie behuna sa tomate kaleana?” gua
    si arini.
  hop-NT: 'Noqw pētu paṅqaqwa: Nukpanhikwsit akw tuyqawiwtaqa qa yan yuaataṅwu. Ya
    sen nukpanhikwsi qapostalyaqamuy pōsiyamuy tālawnani?'
  san-URD: کیچِدْ اَوَدَنْ ایتَسْیَ کَتھا بھُوتَگْرَسْتَسْیَ کَتھاوَنَّ بھَوَنْتِ،
