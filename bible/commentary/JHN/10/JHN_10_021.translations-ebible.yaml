  bjp-bjp: Isau le fal lo ri ka tarah, “Se imel e tanwa laulau lo, biil i orek la
    aragii, biil. Tanwa laulau biil tom ifasi in sapeng na matan ti kut.”
  xon-xon: Le biken mu len ke waah len pu na, naa ye unii u tiyayaar joo u na aaliin,
    ke unii u tiyayaar joo u na aan ŋmaa likr bijoom aanimbil.
  tzo-ZNT: ―Ti muchꞌu oy pucuj ta yoꞌone maꞌuc yech chcꞌopoj chac cꞌu chaꞌal chcꞌopoje.
    ¿Miꞌn chjam yuꞌun sat maꞌsatetic ti pucuje? ―xiic ti jlome.
  mpm-NT: 'Ko sava ga i ni ka kaꞌan: ―Ansu siaꞌan kaꞌan ɨɨn chaa jnaꞌan tachi xaan.
    Chi nu jnaꞌan da tachi xaan, ti va ni tu kuu saꞌa da tajna nduchi ɨɨn chaa ni
