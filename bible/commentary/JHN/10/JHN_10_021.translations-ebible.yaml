  bod-N: ཡང་གཞན་རྣམས་ན༌རེ། འདི་ནི་གདོན་འདྲེས་བཟུང་བ་ཞིག་གིས་གསུངས་པ་མ་ཡིན༌ཏེ། གདོན་འདྲེ་ཞིག་གིས་ལོང་བའི་མིག་ཟུང་གསོ་ནུས་སམ་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü ga togü rü ñanagürügü: —Taxuü̃ma i yatü i ngoxo nawa ngẽxmaxü̃ rü
