    rehe ãjã ihĩ ym aja jakwa katu) — aja Jesu rehe har ngã pandu. Aja amõ koty koty
    pandu.'
  fra-LSG: 'D’autres disaient: Ce ne sont pas les paroles d’un démoniaque; un démon
