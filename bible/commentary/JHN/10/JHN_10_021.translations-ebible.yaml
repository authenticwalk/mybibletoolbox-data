  mya-mya: သို့​ရာ​တွင်​အ​ခြား​သူ​တို့​က ``နတ်​မိစ္ဆာ​စွဲ​ကပ်​သူ သည် ဤ​သို့​သော​စ​ကား​ကို​မ​ပြော​မ​ဆို​နိုင်​ရာ။
