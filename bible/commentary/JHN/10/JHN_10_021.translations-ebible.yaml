  san-ASM: কেচিদ্ অৱদন্ এতস্য কথা ভূতগ্ৰস্তস্য কথাৱন্ন ভৱন্তি, ভূতঃ কিম্ অন্ধায চক্ষুষী
    দাতুং শক্নোতি?
  tac-NT: '''Lige jaré anile: ―Bilé rió u''tabela remónisi alawala ajchágame nísaká
    pachágana pecha aliena ''la semátiri ra''ichámilikó napurigá ra''icha ye rió.
    Bilé u''tabela remónisika pecha gainámalagó bilé ralámuli tabilé ma''chílime sa''wá.'
  eng-WEBPB: Others said, “These are not the sayings of one possessed by a demon.
    It isn’t possible for a demon to open the eyes of the blind, is it?”
  gfk-H: Ma aring mesa diet ga tangtangai, “Kaiken pai a nianga nuna ta tikai ing
    a sakana tanua i sasahai taar tana. A sakana tanua mah i tale bia gaar hananaas
    ira mata diet ira pula?”
  viv-viv: Tu tufoidi higayo, “Bana yana lukahihi keke kaliva wayafunena amine. Kaliva
    wayafunena keke anafaiweya tomatakoyo matana ginakiyauni.” Au hidede amine hiveꞋagahegahe.
  yao-yao: Ŵandu ŵane ŵatite, “Mundu jwakamwilwe ni lisoka ngakukombola kuŵecheta
    yelei. Ana lisoka likukombola kugaugula meeso ga ŵandu ŵangalola?”
  tgp-tgp: Pani tatuara lara, “Vara tamlohi matea tanume sasati mo lo toho hinia i
    pa er̃i vere na hinau sohen harihi sohena sava? I pa sopo te tanume sasati i er̃i
    vai na matavuso vara i kilau!”
  auc-NT: Äñönäni oodeoidi incæ wadäni guiquënë, —Tömengä wënæ tönö cæcä inte baï
    tömengä ïïmaï nänö änïnö ante wïï angä incædongäimpa. Në wënæ inte quëwente cæcä
    ïñömö babetamönäni awinca wi æ̈monte baï cæcä waa bamönäniyaa.
  kbc-NT: Pida ica eledi oko modi, “Niɡ̶ina oko anodakatiogi adotaɡ̶a daɡ̶a liciagi
    me dotaɡ̶a. Codaa niwigo abeyaceɡ̶egi ayakadi daɡ̶a icilatidi ɡ̶olaɡ̶a”.
  bmh-bmh: Bo, dudu ipal agen enemen, “Wes eg mui du go ze naliu guzenai i maramau.
    Wes eg mui du nug erunai dudu ameag kumi kasarai mamau?”
  ctu-BL: 'Yaño'' bʌ tsi'' yʌlʌyob: Mach che''ic mi'' cha''len t''an winic am bʌ i
    xibʌjlel. ¿Mejl ba i camben i wut xpots'' jini xiba? che''ob.'
  meq-meq: 'Ndo mekeleŋ eye hay tə gwaɗ: «Ndo nakə fakalaw mə bo ŋgay aye na, ma tsikiye
    me andza niye bay. Ada fakalaw na, ma sliye faya mahəndəkay na ɗəre a guluf ɗaw?»'
  noa-H: Pari magbaawai hãaur k'ʌʌnau mag nʌm hee, jũrr warm k'ʌʌnau, —Pãar dak pör
    hee dösãt bën paraam k'ʌʌnau hi dënjö mag hiek'ajupa hanaajim. ¿Wa pãrau k'ĩirjuawai
    meperau dau k'ĩsum k'ʌʌnjã daujã wajaug hapiju haai sĩwa? haajeejim, hich Jesuu
    bi heewe dau k'ĩsu t'aabatarr monaautarr higwia. Jesuu mag hiek'atarr mag p'iesta
    Las Enramadas hanʌm dichtarr k'ur hajim.
  alp-NT: Po leini esi beteke lekwe be, “Tamata rebe ro tiaru esi elake ekbasaine,
    piasare ilepa ele mere mo. Ro tiaru esi elake eono tamata matapolale iselure saisa
    mo.”
  san-VEL: kecid avadan etasya kathaa bhuutagrastasya kathaavanna bhavanti, bhuuta.h
    kim andhaaya cak.su.sii daatu.m "saknoti?
  kbq-kbq: Mago'amo'za anage hu'naze, kefo hankro'mo agu'afi fre'nea vahe nanekea
    omne'ne. Kefo hankromo'a avu asuhu vahera erihari hanigeno kegahifi, onkegahie?
  kbh-kbh: 'Pero ínÿengna imojtsanichamo: —Ndocna bacna bayëjbe juabna uambayá ntsobenana
    chca jóyebuambayama. ¿Canÿe bayëja nantsobena jamama canÿe jtaná chabotsabinÿnama
    ca?'
  ron-LSB: 'Alții au spus: “Acestea nu sunt spusele unuia posedat de un demon. Nu
    este posibil ca un demon să deschidă ochii unui orb, nu-i așa?”'
  pon-pon: 'Akai me indada: Kaidik padak en tanwar en tewil pukat, da, tewil pan kak
    kapad pajan maj en me majkun amen?'
  nhe-BL: Pero sequinoc quiijtohuayayaj intla quipiyasquía se iajaca Axcualtlacatl
    ax huelisquía camatisquía nelcuali queja camati. Huan se tlen quipiya iajaca Axcualtlacatl
    ax hueli quitlachiyaltis se popoyotzi.
  sps-sps: Sana mesapan tsuri tsue na ka, “A mes a tutuei iny masarau gim non ma onot
    ma vegiau fi to ayei! Tabuiny tutua iny masarau a mes to aya, ayei tabuiny gima
    onot ma karats matar vainy kio teeva?”
  wnc-wnc: Siwan kunduta anzing yaking, “Wamu waaknga waung waita tapan datdaptanggak
    kapatane dua. Asikaya waung waita aminu kai akusiya pasiyaman take apme sining
    ba dasing,” ngang yaking.
  bus-bus: 'Aↄ̃ gbɛ̃kenↄ bè: Zĩnde yã''onan gwero. Zĩn é fↄ̃ à vĩ̀a wɛ́ɛ wɛ̃ↄ́?'
  gub-BL: — Tekwe ikatu 'ym ma'e hereko har nuze'eg kwaw nezewe a'e wà. Nupuner kwaw
    hehàpyhà 'ym ma'e imukatu haw rehe a'e wà, i'i amogwer wà.
  imo-imo: Nalo mareni ningei, “I ungu we manda naa nilka. Kuro kerireni imbo tenga
    mongo keri lelimu ambe tepa manda tepa makinjilkaya?” ningi.
  boj-boj: Onaqa naŋgi qudei maroqneb, “Tamo a mondor uge ti sqas di a anjam bole
    deqaji marqa keresai. Mondor uge na tamo ŋam qandimo boletqa kere e? Sai.”
  eng-DRA: 'Others said: These are not the words of one that hath a devil: Can a devil
    open the eyes of the blind?'
  knf-knf: 'Kë baloŋ baji : « Ŋţup ŋi ŋaanwo ŋi ñaaŋ anwooŋ na unŧaayi. Kë unŧaayi,
    uhil kahaabëş bakuul këş i? »'
  san-KHM: កេចិទ៑ អវទន៑ ឯតស្យ កថា ភូតគ្រស្តស្យ កថាវន្ន ភវន្តិ, ភូតះ កិម៑ អន្ធាយ ចក្ឞុឞី
    ទាតុំ ឝក្នោតិ?
  arn-NT: 'Welu kakelu feypingün: —Iney rume niele kiñe weküfü femngechi dungulayafuy.
    ¿Kiñe weküfü am elupeafuy ñi pelotuael tati pu trawma? ―pi engün.'
  zas-NT: 'Per yuꞌ reeman rëb: ―Niꞌqui tijb bén yuꞌ xindxab luxdoo ad rnieet zian.
    ¿Wen zajc yaxhal xindxab guiaaloj ree bén ad ranit loj ya?'
  ken-NT: Kɛ báchák báré rɛm chi bɛ, “Puyɛ̌ mɛnyɨŋ ɛbhɛn mmu anɛ ɛfóŋó ɛbʉ́bʉ
    ɛ́sɔ̀ŋɔri yi akwáy bɛrɛm nɛ. Ɛfóŋó ɛbʉ́bʉ ɛ́kwày bɛ́kʉ nnɛ́mámɨ́k ángɔ́
    mbaŋ-á?”
