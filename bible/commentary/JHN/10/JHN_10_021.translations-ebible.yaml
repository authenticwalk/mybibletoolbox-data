    ajamego mae jioꞌibejajo. Bogajo. Ëhi atoruomadeje.'
  geb-geb: Mbe mbari khaŋ nzuai, “Khe ŋina mbatɨk vhen ki guma nzuai buni mbure fhuvara.
    Ee, ŋina mbatɨk rɨmani mbatɨgi guma then muuŋgirim, ana rɨmani taagi nzerarie?”
  eng-WYCLIFFE: Othere men seiden, These wordis ben not of a man that hath a feend.
    Whether the deuel may opene the iyen of blynde men?
