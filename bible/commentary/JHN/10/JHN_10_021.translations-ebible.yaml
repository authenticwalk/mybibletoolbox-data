    tsu’uxmetha’ i joc’tsichic.'
  med-med: Wote, wamp mat ndi, nʉk mel, “Wu ti, kur kit mondpa ik ei mel, kapⱡa ni
    nanʉmba. Wote, kur kit ei ndi, mong ti wamp ei, nambuⱡ etpa, mong ei, etpa piral
    ndumba?” nʉtʉng.
  bch-bch: Be padengada tikeo ga, “Posanga toa ne inam pan eaba eta toa iriau paeamao
    ienono ngan ei ne mao. Irangrang ngan iriau paeamao ikado eaba imata ikila ga
    igeragera pade? Mao tau!”
  cco-NT: 'Jo̱ dsʉꞌ i̱ lɨɨng˜guɨ i̱ dseaˋ do féꞌrˋ jo̱ jíñꞌˉ: —Jí̱i̱ꞌ˜ jaangˋ dseaˋ
