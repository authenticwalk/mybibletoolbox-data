  soy-soy: Unɛ́sɑ́ɑ yɛɛ nɛ́ i ḿ pɑ yɛ ḿpɑ́ úye felɛ. Úkɑ úu yɛ́ fe ukɛ́ Unɛ́sɑ́ɑ
