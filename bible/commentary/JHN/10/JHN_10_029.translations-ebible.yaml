  kpj-NT: Waha wadee riwahinyre. Tii heka ibuturatyre rare. Inyõ iribi ritaõtyhy.
  zao-NT: Tak lee Xutʼn kuu mndaa reta mbak zhiil lon, lee Xutʼn nak kuu mas ney nake
