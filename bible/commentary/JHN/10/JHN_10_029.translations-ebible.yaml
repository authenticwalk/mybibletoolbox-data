  bfz-bfz: मेरे पिता, जिने माखे सेयो देई राखिया, सबी ते बड़ा ए और कोई तिना खे पिते
    रे आथो ते छुड़ाई की लई नि सकदा।
  cuk-09: An-Bab sibad-wawaad-anga-uksadi, a-Bab bela dule, degi, niamarba bur dummad,
