verse: JHN.010.029
translations:
  kpx-kpx: Di Mamau ata kebia malevei daonu. Di Mama keu ata bahata evigevenu. Iale
    atabeu bae adavemo kebia malevelivebene.
  okv-H: Eto o ‘Sheep’ amo nau Mama na nau ikarira eto nau Mama amo embo tapa dembari
    avoeto embo nei na nau Mama ta ingeni ta egimbeto humbari inono aera.
  tbo-tbo: Sipihi tau Amau i weleu yaka apega iyai Amau nimanei ina wihalehi, babana
    tauna lawa magomagouhi i kadidila lagonihi
  mal-C: അവയെ എനിക്കു തന്നിരിക്കുന്ന എന്റെ പിതാവ് പരമോന്നതനാണ്; എന്റെ പിതാവിന്റെ കൈയിൽനിന്ന്
    അവയെ അപഹരിക്കാൻ ആർക്കും സാധ്യമല്ല.
  grc-SR: Ὁ πατήρ μου ⸂ὃς⸃ δέδωκέν μοι, ⸆ ⸉μείζων πάντων⸊ ἐστίν· καὶ οὐδεὶς δύναται
    ἁρπάζειν ἐκ τῆς χειρὸς τοῦ πατρός ⸋μου.⸌
  bgc-bgc: मेरा पिता, जिसनै उन ताहीं मेरै तै दिया सै, सारया तै बड्ड़ा सै, अर कोए उननै
    पिता कै हाथ्थां तै खोस कोनी सकदा।
  khz-khz: Ira au Tamaku na evenikuto, e au Tamaku goloka iwavagi, taa na ati pene
    vanagia. E taa na maki ati gelegele ia gena vegitatago tiavuna aonana pene gapi-gerevagira.
  deu-TKW: Der Vater, der mir's verliehen hat, ist größer als alle, und niemand kann
    rauben aus der Hand des Vaters.
  zsr-NT: Bennëꞌ quiaꞌ lecbaꞌ Xuzaꞌ Dios, atiꞌ Lëꞌ náptërëꞌ yöl‑laꞌ huac ca yúguꞌtë
    bunách, atiꞌ nutu nu saquiꞌ ubíj lecbaꞌ lu nëꞌë Xuzaꞌ.
  lin-lin: Tata na Ngai, oyo apesaki Ngai bameme yango, aleki bato nyonso na monene,
    mpe moto moko te akoki kobotola yango na loboko ya Tata na Ngai.
  hns-NT: Hamaar Baap oelogke hamme deis hai, aur oe sab se barka hai. Ohie se koi
    na hamaar waalan ke okar haath me se tjhien paai.
  noa-E: Mʉ Aai ichta thumaam khʉʉn khãaijã ʉ̈rpai sĩerrʉmuata mʉrʉg makhʉʉn deejimgui
    ajim. Mag ichta ʉ̈rpai sĩerrʉmua deetarr aawai ãbmuajã i jua eemjã pöd khecheubamgui
    ajim.
  eng-EMTV: My Father, who has given them to Me, is greater than all; and no one is
    able to snatch them out of My Father's hand.
  mib-NT: Máá Tátá rī ni squɨ́vɨ ya i ndaha ri. Te cújéhnu ga maá yá vēsú tāca gá.
    Te ni ɨɨn ma cúu quende i ndaha ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पानुदिङ् आम्‍बारे़ खे़ङ्‌हाॽ इङ्‌गाॽ पिराङ्‌ङाङ् वाॽ हे़क्‍क्‍याङ्
    खुने़ॽ काक्‍नुःल्‍ले़ पयम् यम्‍बा चोःक्‍लो॥ खे़ङ्‌हाॽ आम्‍बारे़ कुहुक्‍कोलाम्
    आत्तिल्‍ले़आङ् नाप्‍मा तेॽमा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Dadi wangu ndi mkulu kuliku vyoha, na kawaka mundu wa kuhotola kuvanyaga
    mu mawoko ga Dadi wangu.
  mmx-mmx: Ne Tamak ga raba ia mi nom laxasipsip la neni i silok ti levempanga vipis
    axap, la kopmen tara i epovo na lok kepe nedi laxasipsip basinge loklok tatao
    ren.
  cbr-NT: Atux ca 'ën Papa, axa uinu 'icë unibëtanbi sënë́nmaira, an 'ënan 'inun 'ëmi
    sinánmiquin 'ë 'ináncë 'icën. Usa 'icë ca uínbi atu a bicuantima 'icën.
  tee-NT: Yuchi ju quimpai ju xaqui'axtakni. Chai yuchi ju palai xak'ai tachi chun
    ju lapanacni. Jantu lai xamati' cati'amak'osu ju la'ixmacni ju quimpai.
  eng-LSV: My Father, who has given to Me, is greater than all, and no one is able
    to snatch out of the hand of My Father;
  cak-NT: Y chuka' can pa ruk'a' ri Nata' Dios jec'o-wi, roma ja raja' ri xcha'on
    quichi. Y ja raja' ri más nim ruk'ij chiquiwech conojel. Can man jun xtitiquier
    xquierulesaj pa ruk'a' raja'.
  pah-NT: Jiruva'ga – gaha g̃a mbojikoguka ji rehe – ga popoakahetero jara'g̃a hohe
    pa. Nurã ndipe'akavi g̃a ga hugwi, ei ga.
  sja-NT: Mɨ Ak'õrepa ãchimaa mɨde ijãapiji. Iru jõmaarã k'ãyaara waibɨara bɨ. Maperãpɨ
    apidaapa ãchi p'oyaa jãri atada-e pai iru juadeepa.
  xed-xed: Tsa Da ɗa ta vliha ta həŋ ya, malaghumala ta inda sanlaha. Haɗ mndu dzaʼa
    laviŋtá hlaptá həŋ ma dzva Da ɗa wa.
  glk-glk: می پئر کی اوشأنه مره ببخشه، از همه پیله‌تره و هیچکس نتأنه اوشأنه از می
    پئره دست بدوزأنه.
  mks-NT: Ndióxi̱, tátá i̱ na̱sa̱ha̱n na̱ cán nu̱ú i̱ ta mé á quéa̱ cáhnu chága̱ nu̱
    tócó ndihi ña̱ha. Ta ni in na a̱ cúu caja candaa na̱ cán ndáha̱ mé á.
  gfk-S: Mama, nong ga ter di tagu, i tamat ta ira linge bakut ma paile haruat be
    ta tikenong na res leh di tano lumane Mama.
  bmu-bmu: Nöŋgö Iwinan i nöŋgö böröne al eŋgiyöhi, yaŋön körek eŋgoŋgita öŋgöŋgöŋi
    ketaŋi akza. Miaŋgöra körekŋan i nöŋgö Iwinaŋgö böröŋeyök öröba köndeŋ eŋgibingö
    osime.
  dgz-dgz: Mu gaset ne Mamana ma di nenen, me waenapan iragi aigamup. Orup da, anu
    tumat apanewa Mamana nani ninokap gapan sia ya warupeta.
  eng-GNV: My Father which gaue them me, is greater then all, and none is able to
    take them out of my Fathers hand.
  zaa-NT: Tàta quia' enne' benne cą lani inte' nna, adí la'huacca té quì'e tì'chula
    nuỹa tediba. Lanú nuỹa ccani cúą cą lo ná' Tata quí'a.
  eng-WEBSTER: My Father, who gave them to me, is greater than all; and none is able
    to pluck them out of my Father's hand.
  guh-guh: Taxa baja cajena ayaijamatabëcuenenë daxitajivi matatoxenetsia. Bajaraponë
    nerajuta bajarapamonae. Nexata itsajivi ata apo caëjëpaetsi tsane taxa pecobevecua
    pepitsinexa bajarapamonae.
  bon-bon: Cäme Babe lui te ituge cebine ai maamoi ceera, tabe sine baborage. Nuuja
    te äblicäco gyene teebibine Babe me ime cabu ca äsecrera.
  nhw-BL: NoTata nechmacatoc inijuanti catli noaxcahua huan yaya quipiya más chicahualistli
    que nochi sequinoc. Huan amo aqui huelis quiquixtilis catli noaxcahua pampa itztoque
    ipan imaco nojquiya.
  swh-ONEN: Baba yangu aliyenipa hawa ni mkuu kuliko wote na hakuna awezaye kuwapokonya
    kutoka mikononi mwake.
  wbi-wbi: UNhaata ghwango juno amheliile ing'holo isio, m'baha kukila vooni, kange
    nakwale umuunhu juno ndepoonu ikusivusia mu mavoko ghaake.
  bba-bba: Nɛn Bɑɑbɑ wi u mɑn nu wɛ̃, u kpɑ̃ u kpuro kere, ɡoo mɑɑ sɑri wi u koo nu
    mwɑ sɑɑ nɛn Bɑɑbɑn nɔmun di.
  eng-KJVCPB: My Father, which gave them me, is greater than all; and no man is able
    to pluck them out of my Father’s hand.
  kgk-NT: Upéa xe Ru remimonhangareko uka xe-vy ime'ẽ-vy. Ha'eixagwa ndaipóri. Ipo
    pyte-py xe Ru rembiereko voi. Ha ndikatúi ogweraha avave ipo pyte-gwi, he'i.
  waj-waj: Ni Napoovaano iya ni miivoono mmuakiaaya yaataraivai. Ivaara hama vaidi
    voovoono yopeema numa ni Napoonnasidiri iya ravisi vitaanaravai.
  cpy-cpy: Ikaatzi ipakinari Ashitanari, tekatsira aapitha-teenarini, riitaki mateerori
    ririiperotee, riitaki awija-pero-tanta-tsini.
  ekk-PKP: Minu Isa, kes nad mulle andis, on kõigist suurem; keegi ei saa neid temalt
    ära kahmata.
  mpx-mpx: Heliya Nam i pem elau, ge iya bugul gegewel i bwata lakel. Inoke nige gamagal
    etega bosowaina ni kaluoel Nam nimanaa.
  wbp-wbp: Ngajuku Wapirrarluju yungu jiyipi-watiji ngajuku, manu nyanunguju wiri-jiki
    nyiyarningkijarrakuju. Kulalpa-jana nganangku mantarla nyanungu-nyangu rdaka-jangkaju.
  luo-luo: Wuora mosemiyagi duongʼ moloyo duto, kendo onge ngʼama nyalo kawogi mi
    golgi e lwet Wuora.
  nhe-NT: NoTata nechmacatoc inijuanti tlen noaxcahua huan yajaya quipiya más chicahualistli
    que nochi sequinoc. Huan axaca huelis quiquixtilis tlen noaxcahua pampa itztoque
    imaco nojquiya.
  aii-aii: ”ܒܵܒܝܼ ܕܝܘܼܗܒ݂ܵܝ ܠܹܗ ܐܸܠܝܼ ܒܘܼܫ ܓܘܼܪܵܐ ܝܠܹܗ ܡ̣ܢ ܟܠܔ، ܘܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ
    ܚܵܛܹܦ ܠܗܘܿܢ ܡ̣ܢ ܐܝܼܕܵܐ ܕܒܵܒܝܼ.
  esk-NT: Sua Aapaa qaiñŋanikkaŋa uvaŋnun kamanatluktuq iluqaaniñ. Kia-unniiñ ivayaaġiyumiñaitchaa
    Aapam qaunakkutaaniñ.
  msb-msb: An akon Ama na nagpaniwala sa inda sa akon amo an pinakalabaw sa tanan
    kag waraʼn makaagaw sa inda sa iya.
  cpa-NT: Ti³ŋieh¹ báh³ jní² ca¹cuan¹ dsa² héi² ja³cog²jni. Hiug¹² juanh¹² ti³ŋieh¹jni
    cónh¹ jín³ ca¹lah¹já¹ dsa² siáh². Hi² jøng² ha¹chian² dsa² siáh² tiúh¹ jŋiáh²
    dsa² ma²neng¹² gug² ti³ŋieh¹jni.
  dso-dso: ମର୍‌ ବାବା ମକେ ଜନ୍‌ଟା ଦେଲାଆଚେ, ସେଟା ସବୁର୍‌ଟାନେଅନି ଅଦିକ୍‌ ମୁଲିଅ । ବାବାର୍‌
    ଆତେଅନି ସେଟା କେ ମିସା ଚାଡାଇ ନେଇ ନାପାରତ୍‌ ।
  meu-meu: Tamagu ese e henigu ḡauna ese ḡau iboudiai e hereadiamu; tau ta danu asi
    goadana ḡau ta Tamagu imana amo baine dadihaia.
  yva-NT: Sya Injaya, Wepirati po maunande Rinai to, Apa vambunine manakoe rave, mo
    vambunino kaijo rui rakivan bintabo. Weti vatane inta po Sya kawasae mantauno
    Injaya aneme rai kakai.
  dgc-dgc: Tama ko, éy siya i mataasa ta étanan. Ey siya i néngientaregaa dide diyakén.
    Ey éwan tu méngagew du tupa na diya.
  zpm-NT: sac meṉ nroob nac Pxoz naa meṉ ne pxeeḻ zho lo naa; choot grieelod cuee
    zho ladznia me.
  hix-NT: Royàmà ryhe, romryenon me wahanonkatxownà. Nàmtxownà, rowya. Noro ryhe,
    ehonomnà me rma haxa naha, omeroron kom yoho rma haxa mak ha. Àro ke, noro nwahanonkatxho
    mehra harha txeny komo ehxera natxow hamà, kekon hatà.
  sim-sim: Mberem ushiwak? Avui anhi angop anin or hahanda lir. Ma lar mbeek kwambu
    os orhik nahanda hom nanda ambu ri. Unda osik ma lar mbeek sipsip orhi ondon tavarenje
    orhik masna laha ikwa ambu ri, wahau.
  npi-ULB: तिनीहरू मलाई दिनुहुने मेरा पिता अरूहरू सबैभन्‍दा महान् हुनुहुन्‍छ, र कोही
    पनि तिनीहरूलाई मेरा पिताको हातबाट खोसेर लैजान सक्षम छैन ।
  cgc-cgc: tak Dyos na makagagaem na labaw ta tanan patugyan din danen an naan ki
    yaken daw ula bisan kino man na mag-agaw ki danen naan ki kanen.
  tim-tim: Akto Ewenande lamalupne are niŋdo meyekmâ mandân. Ewene âmâ siâ me siâ
    hârok ewangiyekmap aregât siâŋe Ewenaet kârikŋânba mem bâli yekbiapgât dop bo
    tatâp.
  yor-yor: Baba mi, ẹni tí ó fi wọ́n fún mi pọ̀ ju gbogbo wọn lọ; kò sì ṣí ẹni tí
    ó lè já wọn gbà kúrò lọ́wọ́ Baba mi.
  wos-wos: Wuna yafa dé diré wunika hwe. Déka hambuk atéfék duna hambukré dé sarékéngwandé.
    Déka hambuk wungi téndét nak du wuna sipsip baliré yamba hérakéndé, wuna yafana
    tambambu.
  emp-NTPO: Mʌ̃ Zezaba ãdjirãra mʌ̃́a diasia. Idjira jũmarã cãyãbara dji dromaara
    b̶ʌa. Ni ab̶aʌba ãdjirãra mʌ̃ Zeza jʌwad̶ebemada poya jãrĩnaẽ́a.
  eng-F35: My Father, who has given them to me, is greater than all; and no one is
    able to snatch out of my Father's hand.
  ind-ind: Yang sudah memberikan domba-domba itu kepada-Ku adalah Bapa-Ku. Dia lebih
    berkuasa dari semua yang ada, dan tiada yang dapat merampas mereka dari tangan
    Kami.
  pes-OPCB: چون پدرم ایشان را به من داده است و او از همه قویتر است؛ هیچ انسانی نمی‌تواند
    ایشان را از پدرم بگیرد.
  mpt-mpt: Nakaia unanga eli Aye nemi donebua e i kla kima bie kesoa nakai i yafu
    doisanamino blimobe. Niminbabe, ne Aye titilo nakaia unangai titilo gaisonebiobe.
  ssx-ssx: Yaka Apa꞉ma꞉ iki I̱ pa꞉ta꞉ kia꞉me. Kutupa yaka Apa꞉ make manda hata꞉ paeyao
    ankulala꞉me. Yaka Apa꞉ma꞉ miniki hala꞉ ekimanu hali ma꞉nda꞉ma꞉ pa꞉ta꞉la꞉ mea꞉peke
    na ya꞉la꞉me.
  mkl-mkl: Bɑɑm nii í muum nɔ í lɑ í re inɛ fei. Inɛ ɡɔ kù wɛɛ iyi ɑ́ yɔkɔ ku lɑkɑti
    ŋɑ hɑi si ɑwɔi Bɑɑm.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଆବା ଆନେଙ୍ଗ୍‌କେ ମେଁନେ ସାପା ବିବକେ ଆତେନ୍‌ ସାପାବାନ୍‍ ମାଲେ ଦାମ୍ ଆବାନେ
    ଜତନ୍‍ ବକ୍ନେବାନ୍ ଜା ଆମେଇଂକେ ଡୁଂଡ ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Entta taw immida ta Aaway ubbaafe aadhdhees Oonikka ta Aawa kusheppe entta
    bonqi ekkanaw dandda7enna.
  unx-unx: ଆପୁଇଙ୍ଗ୍‌ ଅକ୍‌ନାଃ ଏମାକାଦିୟାଃଁଏ ଏନା ସବେନାଃଏତେ ମାରାଙ୍ଗ୍‌ଆଁଃ ଆଡଃ ଇନ୍‌କୁକେ
    ଆପୁଆଃ ତିଃଇଏତେ ଜେତାଏ କାକ ରେଃକ୍‌ଇଦି ଦାଡ଼ିୟା ।
  gah-gah: Améneho nenitoka kelémo mola ve áisi nene netá matá mukí kivilegeko noigo,
    aménehini agizakutí makolímo ipá aminogo ive.
  lcm-lcm: Mamai kata alis iria ane singig, nia kapo tavirimok luai. Kapo kovek ta
    sikei ka tak suai aniria pelek a kungana i mamai.
  aer-aer: Akngeye atyinhele kwenhe itnenhe atyenge antheke. Re kwenhe arrpenhe ingkirrekenge
    lterrke akngerre-ulkere, angwenhele apeke re itnenhe Akngeyenge-ntyele rakeme.
  qvc-NT: Chaqa Taytayqam yumbaymanda mas pudirniyuq. Paymi wishaykunataqa qowashqa.
    Chaymi mana pipis atinchu qoch'iyta chay wishaykunataqa Taytaypa makinmandaqa.
  tgl-ULB: Ang aking Ama na siyang nagbigay sa kanila sa akin, ay dakila kaysa sa
    lahat, at walang sinuman na kayang umagaw sa kanila sa kamay ng Ama.
  cbs-NT: Ja inun, tsuabuda en Epa kushipa dasibi binuatun jabu ea yunua jatuwen nuikin
    en jatu mekejaidakubainai tsuan ea jatu mebintidubumaki.
  xtm-NTPP: Yuva sa iya ni taa ti ma chi iyo‑ka tnu'u ndee tnu'u ndatnu ya sana ndaka
    ja iyo ñuu ñayivi a, te masu na in ndaxtandee ti nuu nda'a Yuva sa ma.
  nnq-nnq: Awawa bango bombe ngaba mbila gena nga kolongwa kuliko boa, wala abije
    ojwapakuotola kagaboya mukuboko jabe Awawa.
  bao-NT: Yʉ Pacʉ, cʉ̃jare yʉre ca tiicojoricʉa, niipetirã ametʉenero do biro ca tiiya
    manigʉ niimi. To biri yʉ Pacʉ cʉ̃ ca ĩa nʉnʉjeerãpʉra, jĩcʉ̃ ʉno peera cʉ̃re ẽma
    majiticãmi.
  san-ORI: ଯୋ ମମ ପିତା ତାନ୍ ମହ୍ୟଂ ଦତ୍ତୱାନ୍ ସ ସର୍ୱ୍ୱସ୍ମାତ୍ ମହାନ୍, କୋପି ମମ ପିତୁଃ କରାତ୍
    ତାନ୍ ହର୍ତ୍ତୁଂ ନ ଶକ୍ଷ୍ୟତି|
  huv-NT: Xeteat Dios neech xic, nej natang wüx meáwan leaw almajlüy; pares nejinguind
    ngondom mawün nejiw teowix nej.
  otn-NT: Nu̱'a̱ ma̱ Papá bi 'dacä'ʉ. Hi̱njo mma̱n'na tengu̱ na̱, 'nɛ̱ hi̱njonda̱
    guaspa̱bi̱ p'ʉ ja rá̱ 'yɛ ma̱ Papá.
  nop-nop: Baŋ adi nemenemek hogohogok yalakapme-dapmaŋ tilakdi metam u namguk doktiŋa
    nebek niŋdi Batne’walaŋ kohoŋ gineniŋ tuwot mu kibidali moŋgolaak.
  obo-NT: Iddos Amoy ku no id boggoy kandan dinit koddi, motuus sikandin to langun,
    woy waa ahad ondoy nod poko‑ahaw kandan pomon diyot bollad to Amoy ku.
  cak-ENT: Y chuka' pa ruk'a' c'a ri Nata' Dios yec'o-vi, roma ja rija' ri xcha'on
    quichin. Y rija' jari' ri más nim ruk'ij que chuvüch achique na. Y man jun c'a
    ri xtiquer nyerelesaj-e pa ruk'a' rija'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤐᤡᤖᤠᤱᤅᤠᤱ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ
