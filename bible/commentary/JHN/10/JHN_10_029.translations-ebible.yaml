  pol-SZ: Mój Ojciec, który Mi je powierzył, jest najpotężniejszy. I nikt nie wyrwie
    ich z ręki mojego Ojca.
  ztq-NT: Mastre non Tat Tios nii bneetsy kchë meñ go lon, aan ni tu cho chilody kwii
    meñ go ña xaa.
  zai-NT: Bixhoze bidii laaca naa. Iruti zanda gaxha laaca ndaani ná Bixhoze', purti
    jma nandxó' Bixhoze que irá xixé.
  upv-upv: Tata suk nga m̃ilair tevik, ni eterter asie jinibb p̃etp̃eti nir, ko sete
    san orongwos p̃iteseni twenir renge ni nevren.
  wap-NT: ÕDaru taanii ĩdyaun õꞌati, naꞌiki uruu umanawunuꞌo ipai baꞌorainao ai. Aonaa
    turuu ĩkazata-kao õdaru kaꞌu iki.
  mva-mva: Tama-gu ka idokidi be iana. Ngai ka biabiatuka be kana moarunga iuasadi.
    Bokaibe ‘sipisipi’ ngau iana nge tago teke iboadu ngadoki-repekidiale.
  dwr-NT: Unttuntta Taw immeedda Ta Aabbu ooppenne aadhdhee; ooninne Ta Aabbu kushiyaappe
    unttuntta wothi akkanaw danddayenna.
  kfw-kfw: Inmani ngai keidiang kanapeii kei Kapa kha angrakip neek-ah alokwiai, halli
