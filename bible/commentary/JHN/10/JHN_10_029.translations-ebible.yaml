  gvs-gvs: Liliudi Tamagu nimagu goi bogina iyatoidi. Geya vatau tayaamo itoboine
    Tamagu nimana goi ivasebuko unana kaga liliuna itogagasavedi.
  kbm-kbm: Tamangg geb eisir etok gisov ayeu baingg. Be gen walang etenik isov Tamangg
    dongke ge ane gwangne ane lu ge, dangetok be amol ti gitangi ebe ve ninggas eisir
    etok nangge ei bage ok ite ma molge.
  tew-tew: Naví Táḏáḏí in dímä́gi, heḏi i-á tꞌä̖hkíví shánkí hayˀi-ân namuu, heḏi
    toˀwí wänbo wíˀûnkoeḏipí naví Táḏáví mangeḏi ovâyhóníḏí.
  rmc-rmc: Miro Dad, savo mange len diňa, hino nekbareder savorendar. Ňiko len našťi
    cirdel avri andral o vast mire Dadeske.
  apr-apr: Yesoo, Tamak la ikap di pau i. Ye in gurana ki mai san le illos so nga
    le imot, le tool sa ke bet man ipasnak di sipsip nga ye Tamak bene, ngan tiap.
  tiy-tiy: I Abay guwe Tulus toow na fo gérotor bé kéluhanane. Been i méniraye bero
    dob Begéne. Atin énda i géafas bé de bili-bili gu tidéw dob Tuluse.
  nlg-nlg: Na Tamagu te vaheu tua nigua na sheep, ma gaia te maana vulea siki sakai.
    Me taho ahei ke tangomana na sagu kehadira ta nina righitaoni na Mama.
  dgr-DOGNT: Setà hazǫǫ̀ t'à gonahk'e elı̨ı̨ sìı, seghàgǫǫla hǫt'e. Dǫ wı̨ı̨zìı Setà
    ghǫ nıgoòwa ha nıìle.
  pes-OPV: پدری که به من داد از همه بزرگتر است و کسی نمی تواند از دست پدر من بگیرد.
  ron-1924: ТатэлМеу, кареМи ле-а дат, есте май маре декыт тоць ши нимень ну ле поате
    смулӂе дин мына Татэлуй Меу.
  tpz-tpz: E Tamön to heꞌ voh en peöꞌ po sipsip. Eꞌ to apuh oah e non pa ma moeh tah
    kurus, ka hikta pah teꞌ to onöt non a he taneꞌ o sipsip peöꞌ manih pa koreneah.
  agd-agd: Mai fara vara seyo, se Sifóe anon mai kéká téin timikhan béimpin kákan
    ákona vákan minó esantakhein mana vanta ano ída kanaíen ben ayan pintena yo varanten
    mino.
  rkb-NT: Kazo atahi zikpehahik iwatsahi sizubarẽtsa kahumo sispirikporẽtsa. Kazokta
    abazuba zikwy. Ba aty tohi iekze ziksiokty. Ba aty tohi katuktsa ziksiokty — niy.
  san-THA: 'โย มม ปิตา ตานฺ มหฺยํ ทตฺตวานฺ ส สรฺวฺวสฺมาตฺ มหานฺ, โกปิ มม ปิตุ: กราตฺ
