  byx-byx: I maikka Gumam i aa dlek peviit, dai sa qa qurl a ngua rem ta. Be maikka
    quasik mager iv a qek ke suam se ra nagel Gumam.
  ctu-CTI: Mach'an majch más ñuc bajche' c Tyat tsa' bʌ i yʌc'on. Mach'an majch ch'ujbi
