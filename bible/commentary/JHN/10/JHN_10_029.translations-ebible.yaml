  peg-peg: ମା ଆବା ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନାକା ହିତ୍‌ନ୍ନା, ହେଦାଂ ସବୁ ତାକେଣ୍ଡାଂ ବେସି ଦାମ୍‌, ଆରେ
    ଆବା କେଇଦାଂ ଇନେର୍‌ ହେଦାଂ କ୍ଡିସ୍ତି ଅଦେଂ ଆଡୁର୍‌ ।
  txu-NT: Ibãm kute ikôt me kamẽnhja ne tỳxo kute me kunĩ jakrenh. Tãm ne mã meo ba
    nhym me'õ kute kubê me pa 'amỳnh ne kubê me ikô rênh prãm kêt.
  eng-WEBU: My Father who has given them to me is greater than all. No one is able
    to snatch them out of my Father’s hand.
  gnw-NT: CheRu umee ma cheve cua reta, jare cheRu imbaepuere tuicha ete opaete vae
    imbaepuere güi. Jare mbaetɨ quía ipuere upɨ̃ro cheRu güi —jei—.
  mux-mux: Tata yu-ni sipsip kanuma na sirim yili yu mélemanga pali olandupale, yu-ni
    kanuma nokupa mulupili yambu te-ni kapula wendu naa liimba.
  maj-NT: Na̱'mina̱ kitsjána chu̱tsa̱nko̱ ko̱ kui xi 'yún chánka nga tu̱ yáhá ni.
    Ndaha nku najmi ka̱maha̱ kjé'aha̱ chu̱tsa̱nka̱ xi tjíntu a̱ya ntsja.
  bkq-NT: Pabai won-honru nhuduypy, idânârâ takaze kehoem imâem awyly; ânguy mâkâ
    emaymba nhemakelyem inkâba.
  kue-kue: Na Nina eremogl yomba i prapra na narkwa. Ye mogl-mitna ende taragl prapra
    engrukwa te Nina ongo mina yomba meglkwa i yomba ta wausi imenda endekrambuka.
  cot-NT: Aapani jocaquenarica yanaajiaqueri maasano. Aatoquea ichoocati aapitsaquerineca.
  bnp-bnp: E Tata, ra i habi ria nau, i dagi hateka ne huriki lobo. I uka tara viri
    ge bole tala ria na limane Tata.
  apn-NT: Inhĩpêêxà tãm kot inhmã mẽ õr kênã. Hihtỳx o kot mẽ piitã mẽ hakrenh par
    jakamã koja mẽ inhĩhkra po nhĩpôk ri hkrĩ nẽ mããnẽn Inhĩpêêxà nhĩhkra hpo nhĩpôk
    ri hkrĩ. Te ixpê Inhĩpêêxà Tĩrtũm pyràk jakamã mẽhõ kot wa ixpê wa inhĩhkra rũm
    mẽ utà? Nà amrakati kumrẽx. Anhỹr o mẽ kãm amnhĩ jarẽ.
  ctp-NT: Nan wa nda Stiǐn ꞌin nten kanꞌ chaꞌ ka neꞌ nten ꞌñaǎn, loꞌo ja ndiya xka
    nu tlyu la ke Ndiose; kanꞌ chaꞌ niǐn ꞌwan chaꞌ ja tukwin ka kulaa ꞌin nten ꞌñaǎn,
    chaꞌ nu Stiǐn ñaꞌansiin Ni ꞌin neꞌ.
  bre-BRG: Va Zad en deus o roet din, ha brasoc'h eo eget an holl; den ne c'hell o
    lemel eus dorn va Zad.
  opm-opm: At kasipnap erer orhe hrepnongwi mat papat han orhordapat ihirnong norhe
    bes teinong nadeipat ohoh ihan hanip ihirdapat at orhe hrepnong mar orhe bes teinong
    papat ihirnong ambura wan teinong na matin hatin hat patimur.
  bvr-bvr: Ngun-anya nguna-wunapa nipa wana an-babalapa, rrapa gala ana-nga a-murnamagaypa
    Ngun-anya.
  wal-wal: Eta taayyo immida ta Aawai ooppenne aadhdhees; ooninne ta Aawaa kushiyaappe
    eta wotti ekkanau danddayenna.
  zad-NT: X̱a'na' ba bene' ḻegake' lall' na' gapshiigakee, na' ḻen' chṉabia'che' lao
    nottez. Na' ni to kono gak yikwas ḻegake' lo ṉi'a neena'.
  kmg-kmg: Mamac-nanezi norao ŋec-jopawec e ŋic â wiac sasawa qâhuc-jopa-fârekac.
    Eme jaŋe moczi Mamac-nanere meonec sâcne mi batarac-jopaocmu.
  aso-aso: Aꞌmine sipisipi izeꞌne do neniꞌ nimive meꞌneho nene initeꞌ mukiꞌ ngivileꞌ
    ogo naba goloso neinako eveneꞌ malitesi nene ipeꞌ igi anautiꞌ ma di vamilisave.
  uli-uli: Mala Temay le ye fang ngalyey meka ila ye tagiyet mo imol pangal formel.
    Iwe ngo tor semal le be yoh le yebe hasi meka tang mala Temay.
  nin-NT: Aki mungga wa ni inga aminta mungga ba, à su ukyekye mri anishirr ba we,
    undurr si ma nggo ka kpa ba glo nu ungo ku Aki mungga hen.
  tgk-tgk: Падари Ман, ки онҳоро ба Ман бахшидааст, аз ҳама бузургтар аст ва ҳеҷ кас
    онҳоро аз дасти Падари Ман кашида гирифта наметавонад.
  acu-NT: Wína Apaachirka mash ainia nunaka nangkamasang timiá kakaram asamtai, wína
    aintsur ainaun wína Apaachir surusmia nuna kichkisha atantrukchartinuitai.
  cak-WNT: Ri Nata' Dios ri xeya'o pa nuk'a' riyin, yari' ri más nim ruchuk'a' que
    chuwech xabachique y majun c'a nicowin ye'elesan ta el pa ruk'a' Riya'.
  ebk-ebk: Hi Amak ay nangichat kan chicha kan ha-un at am-amud mu nan am-in. Maid
    makafiael ay mamros kan chicha as nan mangay-aywanan Dios Ama.
  spa-PDDPT: Lo que me dio mi Padre es mayor que todo y nadie lo arrebata de la mano
    del Padre.
  ruf-ruf: Aba wangu, iyangaile, ka mkulu kubita wose, kuduhu imunu iyodaha kuwaboka
    kulawa mna ghamoko gha Aba wangu.
  gun-gun: Xevy pe Xeru omboaxa va'ekue ma pavẽ gui ipo'akave. Ha'e Xeru po gui ma
    avave rei ndoipe'aai 'rã.
  agu-BL: Ak'ij che't tan Intaj swetz, nin cya'l nin jun yi nink xcye' tan chimajle'n
    len tk'ab i', na qui'c nin jun yi mas cham swutz i'.
  isn-isn: uTata nu ane, nai uninkiiye nianso, ingi mukulu kukila ni angiiza ihi.
    hangi kutili ga nung'wi nukete u uhumi nua kuasapula kupuma mu mikono ang'wa Tata.
  eng-PEV: My father gave them to me, and he is more powerful than anyone, so nobody
    can grab them and steal them from my father.
  ilo-ULB: Ti Amak, nga isu ti nangited kadakuada kaniak, ket ti katan-okan iti isu
    amin ken awan ti siasinoman a makarabsut kadakuada manipud iti ima ti Ama.
  pir-NT: Yʉhʉ Pacʉ yʉhʉre yeequinare ohoriquiro ijipihtiyequina yʉhdʉoro tutuariquiro
    ijire. Sa ye yʉhʉ Pacʉ pehe yeequinare tiquiro cohtegʉ̃ apequina pehe tiquiro
    gʉ̃hʉre ne ehma masiedare tiquinare.
  anv-NT: Néndé Ntɛ wa muú áfyɛɛ́ me áji né amu, aŋea gemɛ apwɔ bɔɔ́ ako, ne
    yɛ́ muú ayi ákágé fɔɔ́ aji né amu Ntɛ wa apɔ́.
  sab-NT: Cha Ñenua kwian ta gbu cha gai ulia, kwian ene ulita chanu, cha Ñenua kweri,
    ama kira molen tanre, malen kira na me ñage kirachke ama kiralladi, kira na me
    ñage kwian chanu jwennga cha Ñenua ngeru.
  tmd-tmd: Acö na ñɨgö pön nɨ nöl aku, nuŋ Nöbö ölɨsö keiryöbö mɨd pal. Imag rol nuŋwa
    mɨdöi aku, nöbö mö bli hön ñɨgö pön pɨxɨp dub maga nɨgöl.
  acr-NNT: Yey e ri Nuqaw ri xeyaꞌw ke panuqꞌabꞌ, y Rire más kꞌo uwach chikiwa konoje.
    Ruma kꞌu riꞌ, na jinta junoq kebꞌeresaj puqꞌabꞌ Rire.
  kpg-kpg: Nia mee Tamana ne gaamai gi di Au le koia e aamua i nia mee huogodoo, tangada
    e mee di kae nia maa gi daha mo dogu Damana ai.
  taj-taj: चुगदे ङादा पिन्‍बा ङाला आबा चा जम्‍मान भन्‍दा घ्रेन मुला। थेग्‍यामसे मी
    झन खालैसेन चुगदेदा ब्‍यन्‍सी भोर्बारी आखम।
  avt-avt: Haai kai kerek kewetau mɨt in hɨrak kinɨn menmen yapɨrwe. Mɨtɨk hak ap
    kakri mɨt nisesik te hɨr nanweikɨn sip nanwetɨwek nanɨwaank taau.
  cbk-cbk: El di mio Padre, el mas poderoso de todo, ya dale conmigo con ese maga
    gente que ta compara yo con el maga carnero, y nuay ni uno ay puede saca canila
    na mano del di mio Padre.
  uig-ARA: ئۇلارنى ماڭا تەقدىم قىلغان ئاتام ھەممىدىن ئۈستۈندۇر ۋە ھېچكىم ئۇلارنى ئاتامنىڭ
    قولىدىن تارتىۋالالمايدۇ.
  tuf-tuf: As Tetát eyin as quin wíjacro. As Tetá bahnác cuitatro. Bíyati eyin as
    Tet at icar bin síwajatro, -wajacro-.
  abx-abx: I Tatay-ko nga magpumwan si mga iya ato si ako, iya i makagagahom si dimu'an,
    ngan gana' sito makasiyo tikang si tamburu'-na.
  mco-NT: Yɨ Dios Teedy huɨdibɨ ɨɨch njäy tɨ xymöy, tügpajc yɨ' ymɨjɨty, e ni pɨn
    huaad ni ti capɨ́jcɨy huɨdibɨ Dios Teedy ymɨɨd cɨ'am.
  kqf-kqf: Tamagu wailewapanina, tana ḡailisi i vitegu te bai matabuna yà waibadaye.
    Bi mote aiyai kaka Tamagu nimanemo ima kwayavai.
  cpb-NT: Ikaatzi rashitakaanari Ashitanari, tekaatsi aapithatenarine, iri matzirori
    rantaritzi anaakoperotantatsiri maawoini.
  aon-aon: Eikin Yain douk nekeyesh iri, anan douk debeini nenek uhwin um ihishmori
    arpesh shape shakam. Aria douk ta mare enen arpen nyunaki nyutrunesh ananis wis
    uwe, uwok meyoh.
  hus-NT-2005: Nu Tátaꞌ jaꞌich tin pidhámaltsik. Jajáꞌ jaꞌich xi más púlek ani xi
    más ultaláb ani kʼal ni jun xitaꞌ ti neꞌech ka ejtowat ka kʼántsin.
  mig-NT: Máá Táa̱‑ri̱ ni̱ ja̱'a‑ya̱‑tɨ́ nuu̱‑rí. Te ñá'nu‑ga̱ kúu‑ya̱ vásá táká ña̱yɨvɨ.
    Te tú ni ɨɨn ña̱yɨvɨ kúu kuanchaa̱‑i‑tɨ̱ ndá'a Táa̱‑ri̱.
  bps-bps: du Màgu Dwata i mlé dale di deg, too kenen mdatah di kdee, taman landè
    gamlad dale mdà di ifat Màgu.
  mbs-mbs: Amay ko se nemegay kandan diyà kanak amon ipaten ko dan, aw sikandin se
    labi pa metolos diyà te kedita te doma. Yan se doun te wedad palos mekeagaw kandan
    diyà kandin.
  tof-tof: Kürü Aban arüng wirriana blamandógab; wa kürü ne sip küliónürr, darrü oloman
    gaodó kokea Aban tangdógabi azebóm.
  cme-NT: Mi To yaa hãa-mi baa-ba, u fɔ̃ŋgũɔ jĩɛnya nuɔmba‑i hiere ba wuoŋo‑i,
    a ce dumaaŋo-na, molo siɛ gbãa hũu u diei u wulaa.
  sus-sus: N Baba, a tan naxan e so n yi ra, a dangi birin na. Sese mu nɔma e bade
    a tan Baba Ala yi ra.
  pon-2006: Semei me ketikihong ie irail, me lapasang mehkan koaros. Oh sohte emen
    me kak adihasang nin limen Semei.
  dad-dad: Neu Dei idi aya ifanan ĩ, ereb ereb ganan wal fiya. Takam idi neu Dei ima
    bun tamal son fiya kisi feleya sã.
  zab-NT: Te pur Xtada laany bnɨɨdxny laadeb nare ne laany mazru guroo guelrnabee
    napny lo irate, ax quɨt tu chaleeti idzɨcá laadeb lo Xtada.
  jae-jae: Tamoc taŋ kêkêŋ êsêac gêdêŋ aê naŋ, kêlêlêc samob su, ma ŋac teŋ kêtôm
    gebe êjaŋgo êsêac su aŋga Tamoc lêma atom.
  ksd-ksd: Tamagu, nina i ga tul tar diat i tagu, i lia ta diat par, ma pa i tale
    ta tikai upi na ra pa diat kan ra lima i Tamagu.
  msm-NT: To Amoy ku no migbogoy kandan dini kanay, wada ogyabow to pagkagamhanan
    din. Kaling wada inggad hintawa no ogpakaagow kandan likat to Amoy ku.
  myk-myk: Nɛ To Kilɛ wemu wʼa pu kan nɛ mu ge, wee wo sefɛɛrɛ tʼa ye yaŋmuyɔ yi bɛɛri
    wuuro na. Wa shishiin da já pu shɔ nɛ To Kilɛ na wɛ.
  sbe-sbe: Tamagu meta mamoe ne tauledima ede, iya ye saekalili na kabo tamowai yo
    ginauli maudoidi. Unai Tamagu nimanawai nige gonowana se haigabaedi.
  mcr-mcr: Apiqu sipsipqä Nyi ändapkqä Iqu, Yäŋänäqŋqä-qu eä, eeqänäŋi ämäwqätäuä.
    Iŋi ämaqä-pqä hui, Apiqueä hipa iutaŋi mämotauqä ipnä.
  cux-NT: Chiidá chi tée yā 'iiⁿ'yāⁿ s'eeⁿ 'úú vmnaáⁿ yā yeⁿ'ē nducyáácá 'iiⁿ'yāⁿ.
    Mar 'áámá 'iiⁿ'yāⁿ cuuví cuta'á yā taachi 'āā canéé ta'ā Chiidá.
  tur-YTC: Onları bana veren Babam her şeyden büyüktür. Onları Babam’ın elinden kapmaya
    kimsenin gücü yetmez.
  san-ITR: yo mama pitA tAn mahyaM dattavAn sa sarvvasmAt mahAn, kopi mama pituH karAt
    tAn harttuM na shakShyati|
  bel-N: Айцец Мой, Які даў Мне іх, большы за ўсіх, і ніхто ня можа выхапіць іх з
    рукі Айца Майго.
  sch-sch: Anni ngei ni pêkpu ka Pa hah neinunngei murdi nêkin ânlal uol ani, male
    tutên Pa donsûina renga mi sut thei no ni ngei.
  mic-MIQNT: Muta Nujj gisi ignmuipnig aq negm me' espe'g je mu ta'n pas'g wen. Ma
    wen gisi ugsua'tuigwigw muta nujj ugpitng epultilijig.
  huu-NT: Cue Moo naimacɨna cuemo fecade. Naimacɨdɨ jɨaɨno baɨfemo faɨtɨmacɨ. Naimɨemona
    jaca budɨ naimacɨna baɨronide.
  jiv-NT: Winia Apar murikiun surusuiti. Niisha ashí naṉkaamas kakaram asamtai ¿yaki
    uwe̱jé̱ya̱n atankit?
  otm-NT: Nu a ma Ta bi 'dacä ʉ, man'da nuįxte a, nɛ njo'o man'da tengu a. Nɛ njo'o
    to da zä da huą'ts'ʉ i o rá 'yɛ ma Ta.
  dah-dah: Nanne beleŋ alya bereyamiŋ sipsip yara goyen ne nuntiŋ. Yeŋbe tareŋmiŋ
    kuruŋ wor po. Niŋgeb sipsip goyen yeŋ doyaŋ yirde hiyeŋde mat epte ma al kura
    beleŋ goraŋ yiryeŋ.
  tnk-tnk: Tata səiou sə ruvei pehe irəha miou, nɨskaiien səvənhi rəpi raka nərmama
    me pam. Iərmama riti riwən ko ruvehi raka irəha ia rəɡɨn.
  kpr-kpr: 'Ai resira amo: nanda Afa sifiá namokena futusira. A nunda fakina mindafu
    bekári. Jo maveda fakina amingo iraeri. Ava sedo, nanda sifi mave enii, jo foa
    Afa da ungoda saghimbe bae arira.'
  san-IAS: yo mama pitā tān mahyaṁ dattavān sa sarvvasmāt mahān, kopi mama pituḥ karāt
    tān harttuṁ na śakṣyati|
  nho-nho: Taku Tamana ni hookii mai naa tama naa e haimahi i aruna naa tama hakkaatoa.
    See hai tama e lavaa te uhukkia a ia naa tama naa i naa rima taku Tamana.
  gym-NT: Ye abko, ti Rün di kri käkwe obeja biani tie, aisete ni mda di ñakare jire
    obeja ye diankakrä ti Rünkän.
  azg-NT: Ee nquii Tyëhöꞌ na tyincyaa jon joohan ntꞌö, tꞌmanntyichen conduihin na
    tsoñꞌen, ndoꞌ tanin juu na nndëë ncüjiꞌhan ntꞌö nquii jon.
  bhd-bhd: मेरो बाजी, ज़ैनी तैना मीं दित्तोरिन, सेब्भन करां महान आए, ते कोई तैन बाजी
    केरे हथ्थे मरां न नेइ बटे।
  too-NT: Quimacamaxquī'nī't quinTāta' lā' xla' ū'tza' más xaka'tla' māpa'ksīni'.
    Lā' tintī' tzē quintimaklhtīlh a'ntī quintakalhlaka'ī'.
  ind-AYT: Bapa-Ku, yang telah memberikan mereka kepada-Ku, lebih besar daripada semua,
    dan tidak ada seorang pun dapat merebut mereka dari tangan Bapa.
  cjo-NT: 'Riraga Pawa pakinariri ikantakina: “Pikempoyeenari irirapaeni”. Ranaakotakiri
    maawaeni itajonkantaperotzi, tekatsi aapithaterini eejatzi Pawa rakoki.'
  nsn-nsn: Tamouguo ke heir tosnogo sipsipo, inggono ter i ranantiehe tar mamang inetelik,
    doh ahik me tang sioko re matotong uenaua tosnogo sipsipo tar limana Tamoug.
  san-DEV: यो मम पिता तान् मह्यं दत्तवान् स सर्व्वस्मात् महान्, कोपि मम पितुः करात्
    तान् हर्त्तुं न शक्ष्यति।
  tna-NT: Aiya biame quema eme jenetia mejemita cua mahue. Quema Tata ja ema peje
    su jei ametana huecuana. Daja huecha aiya biame tusa eme jenetia di mejemita cua
    huecuana mahue, tueda pamapa pia cuana ebia su aida putsu.
  lid-lid: Tama amwenen, iy ndratehei iri ndrame tek, iy udu bwele-en labai tiri lakou
    marakon, ma ari ndramak winiyan baruwi iri ado mine tama ame len bwe.
  wim-wim: Nil piip ngatharamangan-a, nilan theeꞌ thanang ngathara, niliya wuut piꞌan
    paththam, nil keꞌ pam wiy yimanangan yaꞌa! an puth weeꞌangam maꞌam piiyiy piip
    ngatharamaniya thananga pam wanch ngatharam ananganiya? An yaꞌa! An thana maꞌ
    nungantang ngul wunayna!
  zga-M: Udada vango, amile avo, imbakha khovani, khakunakhata yomo uyavile novowesyo
    ukhuvatola ukhuma mavakho ga Dada.
  yom-yom: Bila Dise diama diodi diphana mawu, viatukidi babo. Kuisi ko mutu wulenda
    kumaziona mu mioko mi Dise diama.
  san-SIN: යෝ මම පිතා තාන් මහ්‍යං දත්තවාන් ස සර්ව්වස්මාත් මහාන්, කෝපි මම පිතුඃ කරාත්
    තාන් හර්ත්තුං න ශක්‍ෂ්‍යති|
  yut-yut: Datno da sipsip kabɨno namgut, ae Datno yo morap yapmaŋek wukwisi egɨsak,
    do amɨn kɨnda da kɨsitnikon baŋ arɨpmɨ dɨma gwayesak.
  grc-BYZ: ὁ πατήρ μου, ὃς δέδωκέ μοι, μείζων πάντων ἐστί, καὶ οὐδεὶς δύναται ἁρπάζειν
    ἐκ τῆς χειρὸς τοῦ πατρός μου.
  cpc-NT: Ikaatzi jashitakaakinari Ashitanari, tikaatsi aapithatinarini, tima iri
    matzirori jantaritzi anaakopirotantatsiri maawoni.
  nhg-NT: NoTajtzi Deus niechmacaque nocalnielojua. Yejuatzi cache checöhuac iloac
    que nionöque, hua nionöque abele quenquextelis de tiemöpa noTajtzi.
  nya-nya: Atate anga, amene anandipatsa Ine, ndi akulu kuposa onse. Palibe amene
    angazikwatule mʼdzanja la Atate anga.
  ngu-NT: NoTajtzin yejhuan onechinmacac noborregos, yejhua más hueyi xquen yacaj
    ocse. Yejhua ica xacaj huelis quintecuilis itech.
  kup-kup: Met nem Pap bol sipsip poriz au nañah-pop pi mapori ritou metat ahop ravat
