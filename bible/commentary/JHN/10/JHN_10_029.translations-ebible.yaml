  car-NT: Moro y'wa mo'ko yjumy nyry'po pa'poro oty ko'po poto me man. Amy pairo kari'na
    oty pinary upijan mo'ko yjumy ainary wyino.
  amp-amp: '@see-verse:JHN.010.028'
  bht-bht: मेरा पिता परमेश्वर, जिनी उना जो मिंजो दितया है, सबना ला बडा है, कने कोई
