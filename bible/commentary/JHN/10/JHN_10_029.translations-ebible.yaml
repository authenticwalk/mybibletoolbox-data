  eng-NOY: That which my Father hath given me is greater than all; and no one is able
    to tear [[them]] out of the Father's hand.
  cub-NT: Yʉre jipacʉi jímara bojecʉrivʉbu caiye pʉeno. Jipacʉre tatojʉrocʉ náre cʉbebi
    ʉ̃.
  ita-1927: Il Padre mio che me le ha date è più grande di tutti; e nessuno può rapirle
    di mano al Padre.
  lww-lww: Nanene vanon kiau Ata ke narui nap̃a p̃ar la pan inu, a naga m̃arera manene
    laa taulu punu ga, ana tap̃atete yar tai war plan sipsip la nene vetan navisuarena
    na limana.
  ckb-ckb: باوکم کە بە منی داون لە هەمووان گەورەترە، کەسیش ناتوانێت لە دەستی باوک
    بیانڕفێنێت.
  nas-nas: Mmaꞌke ookara-koo dau basie teing amuuꞌ. Naninge tatusiꞌuriarupeuꞌ Mmaꞌketa,
    bakaang bireng-eta.
  uvl-uvl: Temek tunge sipsip nemur at nge iau. Pe i, i palaungana toto nga hehei
    pe hana lochloch. Pe mele pele mene hote iri nga Temek penna ero toto.
  eng-BBE: That which my Father has given to me has more value than all; and no one
    is able to take anything out of the Father's hand.
  ixl-CNT: Tan aatz vunTat vaꞌl vetaqꞌon ve, paalchu vatz u koontra. Ech yeꞌxhabꞌil
    koꞌxh samaaon el tiqꞌabꞌ vunTat.
  xsi-xsi: Ŋana tu naŋa Mama ionzi lama ŋinde simâ pa naŋa lâ, aku i tamwata ikai
    maro pa kelekele ndoni. Mine kala tamâta toŋge ikura tu itapanzi piti lâ Mama
    mbau ilo, ande tia ndo.
  crx-NTPO: SBá, mbe la sghá buninla-un, ts'iyanneando 'unt'oh, 'ink'ez mbene la sch'e'
