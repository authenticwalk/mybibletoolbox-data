    wheni.
  kan-OKCV: ಅವುಗಳನ್ನು ನನಗೆ ಕೊಟ್ಟ ನನ್ನ ತಂದೆ ಎಲ್ಲರಿಗಿಂತಲೂ ಮಹೋನ್ನತರು. ನನ್ನ ತಂದೆಯ ಕೈಯಿಂದ
    ಅವುಗಳನ್ನು ಯಾರೂ ಕಸಿದುಕೊಳ್ಳಲಾರರು.
  bbb-bbb: Ijadufuo maeje Asoe none ije fu mave-sifi ije kena vajiema ije fuka e daroki
    fure ire boeje asidiae. Ijadufuo fu erare fu asina mave-sifi fuone ije bino umui
    fuone ijia faradia turana kaenamiana usiae vakuva baki.
  blw-blw: Ya ah Ama way hiya hen nangidchat an chicha an haén, maid nangatngato no
    hiya, wat maid makapréh an chicha an Ama, te a-ayyuwanana chicha.
  tam-2017: அவைகளை எனக்குத் தந்த என் பிதா எல்லோரையும்விட பெரியவராக இருக்கிறார்; அவைகளை
