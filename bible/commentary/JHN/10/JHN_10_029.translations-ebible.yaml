  tav-tav: Yʉ Pacʉ nare yʉ cajoowĩ. Cʉ̃a nipetirã netoro catutuaʉ ãmi. To bairi aperã
    maca yʉ Pacʉ cʉ cacʉgorãre cʉ ema majiquetigarãma.
  eng-ULB: My Father, who has given them to me, is greater than all others, and no
