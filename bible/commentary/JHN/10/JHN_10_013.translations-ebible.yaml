  zar-NT: Ruzxúnnajëʼ bönniʼ nazxjëʼ naʼ tuʼ rapa chiʼë-baʼ böʼcuʼ zxilaʼ naʼ para
    síʼisëʼ dumí, en bitiʼ ruíʼi ládxëʼë-baʼ böʼcuʼ zxilaʼ naʼ.
  kde-kde: Aneyo munu ànatukuta kwa kuva, nang'e nni munu chihi wa chibaluwa na wala
    nanga pavajali angandolo.
  ata-ata: Tavaꞌu xo anu uxaxaisou lamolisi la uxavutalaneꞌi ta sipsip uasi.
  qvw-NT: Chay nunacá uwishcunäpi mana imapis ucunchu michipacülla calmi.
  nfa-nfa: Dhèu sabꞌa èèna rai, lula nèngu dhoka sabꞌa tenge doi di. Na pusi-pahae
    boe jꞌaga paie-iie kahibꞌi-kalèbho sèra.
  tnp-tnp: Iətəmi tol lanəha, in otagɨm mətəu-inu kətətəou əmə in o nəsaliən o sipsip
    mɨn, mətəu e nɨkin, in təsəniən nati agɨn e sipsip mɨn.
  urd-urd: वजह यह है कि वह मज़दूर ही है और भेड़ों की फ़िक्र नहीं करता।
  hot-hot: Alaŋ anêŋ ŋê ku ma leŋiŋhaviŋ vuli iyom ma miŋ leŋiŋhiki hathak boksipsip
    ami. Ba intu thêlô êsôv ba i.
  mqj-NT: Ia nangei le'ba kumondong inde to disaroie annu angga ia pa'pesaro napolalan
    mengkarang, ta'mo umposamelean inde mai dombae.
  rus-SYN: А наемник бежит, потому что наемник, и нерадит об овцах.
  mbh-mbh: Na toko aken i lo sipsipre oa, eneke i um na ilemi nge iolonga na ilemi
    nge sipsipre othealnga avele.
  bdd-bdd: Loheyaina bewa gidemusa nata ꞌidena weyahina tauna tuwa maisamo weyahina
    ꞌipaipaihowa, tauna geya sipiyedi weyahidi ꞌinuwatuhu.”
  cbt-NTPO: Canacaso marëáchin sacatërin ni'ton, co inapita yonquiatonhuë', ta'ananpirin.
  srn-NT: A wrokoman e lon gwe bika na yuru den ben yuru en, èn a no abi firi gi den
    skapu.
  cta-NT: Nxna msu tyijyuꞌ chaꞌ neꞌ xña ti jiꞌi̱ nguꞌ ndyaꞌa̱ yu, siꞌi na jiꞌi̱ yu
    laca xlyaꞌ biꞌ.
  bqc-SIM: Gbɛ̃́pi bàa líↄ kú ń sãↄo, kɛ́ a dɛ gbɛ̀wina ũ yã́i.
  tcz-CHONGTHU: Ijeh inem itileh ama thalah kelngoi ching, sum muna ding bouva natong
    ahijeh chun, aman kelngoite ngailut na aneipoi.
  mar-mar: मोलकरी पळून जातो कारण तो मोलकरीच आहे आणि त्यास मेंढरांची काळजी नाही.
  snp-snp: Eti enami we ya meinala yamuko lonola olainako, sipisipi yamu kala ki gimámoto
    koli unagoliye.
  isl-isl: Þá flýr leiguliðinn, því að hann hugsar aðeins um launin, en honum er ekki
    annt um hjörðina.
  spy-NT: '@see-verse:JHN.010.012'
  xnn-xnn: Siya nan gapo ay lomayaw nan menbanbantay tay aped malaglagbowan et kedeng
    isonga adina paayen nan kalnilo.
  mwe-mwe: Anabhutuka pabha jwenejo mundu jwa nshaalape akajali ga ngondolo pabha
    nngabha yakwe.
  tte-tte: Tomone ana yabubu yaina kaiwena iya ipaisowamo maisa kaiwena, mwa sipine
    nige kaiweli inuwanuwatu kaiwena tomo uloina ana sipi.
  tcs-tcs: Da kasa man i go ranwei go bikoz dempla i bin mata pei em po lugaut dem
    sip. Em no prapa boda baut wanem i go apen po dem sip.
  hlt-THB: Thlangvat taw thlangvat na a awm dawngawh tuukhqi ce centa hy, tuukhqi
    ce ak leek na am khai hy.
  soq-soq: Me mai sipsip umanau waipe oniadewasamoipona, dia. Elo kadiwa wisedio ewedie
    me sipsip emodie sawe weuwadie nambe aleidia ipawa me mai sipsip apanawaida, me
    sau apanawa os manewa nolawaleidie wande.
  qub-qub: Pägullapaj michipacojcunaga gueshpirmi aywacun. Uyshacunapäga manami yarpachacunchu.
  att-att: Á yá ipattálo nayù minángngallu, gapu ta awán ta ákkengá na sù ira karneru,
    ta arán na ira kukuá.
  bki-bki: Toro nei buro den nunu nalo jibe na, bior naio be toro tai napano mim̃auka
    kiano veru ga, mia naio maka rialerinio ea nunu nalo leleio.
  bqp-bqp: Gbɛ̃ pìi bàkaa dìgↄ̃ kú kũ sãnↄoro, kũ à de zamalinga ũ yãi.
  mcp-mcp: A sá ntɔ́ nəcé a ŋgə sɛ̂y ibamba, itɔw í acɛ́yɛ́ nyə lámʉ́d.
  hat-hat: Nonm lan met deyò paske se yon djòb l'ap fè. Ki mele l' ak mouton yo?
  npl-NT: Ijkuakó non tetlajpialia choloa porke amo kintekipachoa n ichkameh sanwel
    itlaxtlawil.
  bgg-bgg: Riinang pha shiishai brogpho ne ran marui phro, nyieliieshii ai ne riinang
    pha bran bie ro chiih-è shiishai shii wie ariig ro.
  eng-TCENT: The hired hand flees, for he is a hired hand and does not care about
    the sheep.
  eng-BSB: The man runs away because he is a hired servant and is unconcerned for
    the sheep.
  cpu-NT: Iro ishiyantari aamaventashitariri, tema intaani ikovashita impinayeeteri.
    Tera iri oisha inkovaperote iraamaakoventyaari.
  san-ASM: ৱৈতনিকঃ পলাযতে যতঃ স ৱেতনাৰ্থী মেষাৰ্থং ন চিন্তযতি|
  tac-NT: Alué rioka pe 'másame ju napugiti alué rioka péchigo nóchame kame, tabilé
    chéláme ju rekó alué ajágame o'lite chigórige pecha bo'né bujkula kame. Pe enomí
    meka nóchame kame.
  eng-WEBPB: The hired hand flees because he is a hired hand and doesn’t care for
    the sheep.
  gfk-H: I hilau kanong di ga kul lah mon ia ma pai ngarau panei ira sipsip.
  viv-viv: Bana kaliva ginaꞋota, faꞋina bana tofaisewa wafatana. Sifi keke gidanuwenuwedi
    faꞋina, ginaꞋotayabuyabudi.
  yao-yao: Mundu jo akuutuka pakuŵa ali mundu jwamasengo jwa malipilo ni ngondolo
    ngaŵa chindu kukwakwe.
  tgp-tgp: Tamlohi voko la rovo matan la sopo r̃omr̃omia vara la pa kilau na sipsip.
  auc-NT: Godonte æ̈intaque ante në cæcä ïñömö, Æbänö cæte obegaidi waa quëwenguïnäni,
    ante änämaï ïnongä inte edæ wodii wïnongampa,” ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ijo nimeedi elodi leeɡ̶odi minoka yowo me dinigaanyetece ninyeelo me
    diba. Aɡ̶ica meo daɡ̶a ligecaɡ̶aleɡ̶etedi waxacocoli.
  bmh-bmh: '@see-verse:JHN.010.012'
  ctu-BL: Jini mu' bʌ i cha'len ganar mi' puts'el come woli jach ti ganar. Ma'anic
    mi' c'uxbin tiñʌme'.
  meq-meq: Andza niye, ndo nakə a ge məsler hərwi suloy aye na, ma gateye gər a təɓaŋ
    hay lele bay.
  noa-H: Mag warag pastornaan hanʌmta hamachdëupa högk'awia k'ap'ig p'öbaadeejemgui
    hajim, nemchaain t'ʌam k'õchgau k'aba sĩi p'atk'on hat'eepaita naawai.
  alp-NT: Esi naya le esi kerike batuke kena supu gaji neka po esi tuli kai domba
    meru mo.
  san-VEL: vaitanika.h palaayate yata.h sa vetanaarthii me.saartha.m na cintayati|
  kbq-kbq: Na'ankure agrira zago erizante avrente'nazankino sipisipigura agesa ontahino,
    agra zamatreno fregahie.
  kbh-kbh: Cha jtsemnana nÿe crocenánama trabajayá; chabiama nÿe chë uacanánana más
    uámana soye jtsemnana, y chë oveshëngbiama tondayana ntsents̈amnana; chíyeca cha
    jtsachana.
  ron-LSB: Salariatului fuge, pentru că este salariat și nu are grijă de oi.
  pon-pon: Me pwaipwai o kin tandaui, aki a pwaipwai, o jota injenoki jip oko.
  nhe-BL: Cholos nopa tlatequipanojquetl pampa san tequiti para se tlaxtlahuili. Ax
    quinicnelía nopa borregojme.
  sps-sps: A tsoiny binun a nononom foiny bus vavis non tana saa, ayei na tsoiny binun
    a nononom foiny tsun, ana Ya te gima ningainy ir fuainy siip.
  wnc-wnc: '@see-verse:JHN.010.012'
  bus-bus: Gbɛ̃ pì bà ègↄ̃ kú kↄ̃n sãanↄoro, kɛ̀ à dɛ ayazĩkɛri ũ yãnzi.
  gub-BL: A'e uma'ereko ma'e uzàn a'e wi wanuwi, ta'e nuiko kwaw wazar romo xe. Nuzekaiw
    kwaw weimaw 'ym wanehe.
  imo-imo: Iyemu yu kou kongono teli iyemu kau molopalie, sipsipima kondo naa kolopa
    yu kowa purumo.
  boj-boj: A silali qa segi wauqas deqa a kaja naŋgi geregere taqatnjrqasai. A kaja
    naŋgi qa are qalosai. Bauŋ juwaŋ bamqa a kaja naŋgi uratnjrsim ulaŋqas.
  eng-DRA: 'And the hireling flieth, because he is a hireling: and he hath no care
    for the sheep.'
  knf-knf: Aji do haŋ ţiki awo ñaaŋ i balukuŋ luk pa abi alemp, aanji ţaaf ŋkaneel.
  san-KHM: វៃតនិកះ បលាយតេ យតះ ស វេតនាត៌្ហី មេឞាត៌្ហំ ន ចិន្តយតិ។
  arn-NT: Üyechi wentru lefmawkey, fey kisu am ayülelu ñi kullingeael müten, welu
    falintukelafi ti pu ufisa.
  zas-NT: Laaman rbëëladx laa reeb, din por miliazi rniajman laa reeb abiꞌ achet naladxaman
    por laa reeb.
  ken-NT: Ǎbʉɛ́ mbɔnyunɛ achí chí mǔbɛtɨk, nɛ ápú fyɛ́ ntí nɛ bághɔ́ŋɔmɛ́n.
