verse: JHN.010.013
translations:
  kpx-kpx: Malaha keu detitiale keu koseanu. Keu mamoe nalievemale biage seleve holioholinu.
    Iale kemoike ovoe toelau lohoge au mamoe halevei detitinu.
  okv-H: Amita be amo koro pure ari embo na o ‘sheep’ hotembae eaguja te
  tbo-tbo: Ma lawana a lowo babana maiha binei e wobagibagi, ma sipihi ega tauna galinei
    ma lawa gehouna a gamogamo yaka ega ita luhogalehi.
  mal-C: അയാൾ വെറും കൂലിക്കാരനും ആടുകളെക്കുറിച്ചു കരുതൽ ഇല്ലാത്തവനുമാണല്ലോ.
  grc-SR: ⸋Ὁ δὲ μισθωτὸς φεύγει,⸌ ὅτι μισθωτός ἐστιν, καὶ οὐ μέλει αὐτῷ περὶ τῶν προβάτων.
  bgc-bgc: वो ज्यांतै भाज जावै सै क्यूँके वो मजदूर सै, उसनै भेड्डां की फिक्र कोनी।
  khz-khz: Mavoina talimana eraka-lekwalekwana, kwalana ia vetugunagi talimana mavoina,
    e mamoe maki ati eraramanirana.
  deu-TKW: weil er ein Mietling ist und ihm nichts an den Schafen liegt.
  zsr-NT: Ruzxundjëꞌ bönniꞌ nazxjëꞌ naꞌ le run chiꞌë‑baꞌ böꞌcuꞌ zxilaꞌ naꞌ quië siꞌzëꞌ
    dumí len cutu ruiꞌ ladxëꞌë‑baꞌ böꞌcuꞌ zxilaꞌ naꞌ.
  lin-lin: Mosali yango akimaka, pamba te asalaka kaka mpo na lifuti mpe atiaka makanisi
    na ye na bameme te.
  hns-NT: Kamkarta khaalie paisa khaatien kaam kare hai aur oke bhera ke haat na lage
    hai.
  noa-E: Mag warag pastornaan anʉmta amachdëupa ögkhawia khaphig phöbaadeejemgui ajim,
    nemchaain thʉam khõchgau khaba sĩi phatkhon atheepaita naawai.
  eng-EMTV: But the hired hand flees because he is a hired hand, and is not concerned
    about the sheep.
  mib-NT: Te tēe yɨ́yāhu ún chi jínu de cuahān de sɨquɨ̄ jeē lanchi tátú cúu jeē ndíto
    de, te jeē yúcuan tu cúndáhú ni de tɨ.
  lif-NT2: खे़न् मनाःन् याङ्‌ङो याःलिक्‌साङ्‌मनाबाआङ्‌लक् वाॽबाल्‍ले़ चोगुल्‍ले़ मे़ल्‍लुक्‍हाॽ
    नुःरिक्‍काङ् ओमे़मे़त्तुन्‍छिन् कर ले़रुधसिआङ् खे़त्‍छिङ् पेःक्‍लो॥
  xnj-xnj: Mundu mwenuyo itila na iyangalila lepi mambelele, ndava mwene ndi mundu
    wa luhuna ndu.
  mmx-mmx: Mo laradi naba sixiro mila neni laradi diga un kaka mene i la neni ixo
    doxoma solo laxasipsip.
  cbr-NT: An carnero upí oquin bërúanti sinánquinma curíqui binuxuinshi ñu mëëcë uni,
    ax ca carnerocaman rabanan nëëtima abatia.
  tee-NT: Pus ju jantu tucan yu' ju xa'alhistacna' yuchach lhi'ats'alai ni va xalapanac
    junita. Jantu tu'u' lhiulai ju borregojni.
  eng-LSV: and the hired worker flees because he is a hired worker, and is not caring
    for the sheep.
  cak-NT: Jun ri nitoj chi yeruchajij ovejas, nilumaj-e (ninimaj-e). Quiri' nu'on,
    roma man ja' ta raja' ri rajaf ri ovejas. Raja' man jun anchique nuna' xa c'o
    anchique ri niquic'ulumaj ri ovejas.
  pah-NT: Oka'nhy ga ogwovo ovelhas reja. A'ereki ga ni'ag̃ataruhui ovelhas rehe hepiakatuhara'ga
    rũi okovo g̃waramo, ei ga g̃a pe. Ji ko ga ja rũi a'ero, ei Jesus'ga.
  sja-NT: Ma eperã mirudaipari ma ovejaarã ak'ɨpari-e perã mãik'aapa ma ovejaarã ichide-e
    perã.
  xed-xed: Tsaya skwi ta magə mndu ta maga slna ŋa tsedi, haɗ ɗaŋwani nda tuwakha
    wa.
  glk-glk: کارگر فرار کونه، چره کی کارگره و به فکر گوسفندأن نی‌یه.
  mks-NT: Da̱ quéhe ya̱hvi cán jándacoo da ri̱ jáchi̱ co̱ cúú rí ja̱na̱ mé dá ta co̱
    sáhní da̱ mé dá cúú ndicachi.
  gfk-S: I hilo kinong di ga kukule mon ie ma paile ngarau pane ira sipsip.
  bmu-bmu: Yaŋön yaigewök kaba bohon memegörök ‘Lama galöm köl eŋgimam,’ mi jitnöŋ
    jiba lama eŋgöra waimanjat qahö möta nesampurek qakŋe mala laŋ unjurata anma.
  dgz-dgz: Apan ame tap aepiwa iwa, me mondi nao tan garewa warini apanewa menan.
    Kwayup yaentuk ya ta kakayasiwan.
  eng-GNV: So the hireling fleeth, because he is an hireling, and careth not for the
    sheepe.
  zaa-NT: Acca nu nàỹa bánía nna ucuìtta bą́ porqui'ni mozo teruba ną́, bihua nùyue
    canią para huí'ą cuidado ca carnérua canchu ril·lani peligro.
  eng-WEBSTER: The hireling fleeth, because he is a hireling, and careth not for the
    sheep.
  guh-guh: Oveja pevetsinë najetabajiravijitsipa. Tsipaji saya pematamotsinexatsi
    nacuenebaponaponaejitsipa. Nexata apo jamatabëbëjai tsipae oveja yabara, jai Jesús
    fariseovijavabelia.
  bon-bon: Daremu cama lui ire atwi biname te luucruge, ingle teeme toracarage ngenecu
    lica gyene maamoi bime tääpume.
  nhw-BL: Cholos nopa tlatequipanojquetl pampa san tequiti para tomintlanis, amo quinicnelía
    nopa borregojme.
  swh-ONEN: Yeye hukimbia kwa sababu ameajiriwa wala hawajali kondoo.
  wbi-wbi: Umuunhu ujuo ikimbila ulwakuva uvufumbue vwake lwe luhombo, ing'holo na
    kiinu kwa mwene.
  bba-bba: Durɔ wi, u koo yɑkurɑ yèn sɔ̃ ɡobin sɔmburɑ u mɔ̀, u ǹ mɑɑ yɑ̃ɑ nin wɔnwɔndu
    mɔ.
  eng-KJVCPB: The hireling fleeth, because he is a hireling, and careth not for the
    sheep.
  kgk-NT: '@see-verse:JHN.010.012'
  waj-waj: Vaidiivo sikau irisai varaanaraivaara nnaasu sipisiipaiyara haitatuunno
    hama sipisiipaiyara mmuduuya ruaivaara ari taivau aatu kuaivai.
  cpy-cpy: Rootaki ishiyantari aminako-wentziriri ipireetari, tema apatziro ikoyi
    ipineeteri. Teera ikowa-perotzi ipireetari raminako-wentziri.
  ekk-PKP: sest mees töötab üksnes palga pärast ega hooli lammastest.
  mpx-mpx: Tau o sipi i lou luwagil, kaiwena i tuwalali mola kaiwena, he nige i nuwanuwatu
    sipi kaiweliya.
  wbp-wbp: Yinya warrkini-patu kula kalu-jana yulka jiyipikiji. Kujarlanya kalurla
    laniji jurnta parnka warnaparikiji.
  luo-luo: Ngʼatno ringo tony nikech en mana jatich kendo ngima rombe ok obadhe.
  nhe-NT: Cholos nopa tlatequipanojquetl pampa san tequiti para se tlaxtlahuili. Ax
    quinicnelía nopa borregojme.
  aii-aii: ”ܕܒ݂ܝܼܩܵܐ ܒܗܵܩܵܐ ܟܹܐ ܥܵܪܹܩ ܣܵܒܵܒ ܕܒ݂ܝܼܩܵܐ ܝܠܹܗ ܒܗܵܩܵܐ، ܘܠܹܐ ܬܲܚܡܸܢ ܒܘܼܬ
    ܥܸܪ̈ܒܘܼܗ‌ܝ.
  esk-NT: Akiññaŋniaqti iñuk qimagaqtuq akiññaŋniaqtaułhiñałiġmigun. Suksraġinġitchai
    ipnaich.
  msb-msb: Nadulag siya kay sinuhulan lang kag waraʼn pagmalasakit sa mga karnero.
  cpa-NT: Cuøin¹ dsa² héi². Di³ lán¹²dsa dsa² hlianh¹³. Ha¹chi² høa¹² dsǿa¹²dsa jáh².
  dso-dso: ଜେ ବୁତି ମିଲବଲି ମେଣ୍ଡା ଚାରାଇସି, ସେ ମେଣ୍ଡାମନ୍‌କେ ଚାଡି ଉଟିଜାଇସି । କାଇକେବଇଲେ
    ସେ ମେଣ୍ଡାମନର୍‌ ପାଇ ଚିନ୍ତା ନ କରେ ।
  meu-meu: E heaumu badina be ia na hesiai tauna mai davana, mamoe se lalodiamu.
  yva-NT: Vatane wato opamo nin ti to maero domba maora weye apa anakere mamo doije
    bo mirati po rakani. Bekobe domba mansai mamo meweno anuga rai.
  dgc-dgc: '@see-verse:JHN.010.012'
  zpm-NT: Rzhooṉ zho, sac dimise nonie guic zho, peet liaadz nod zho ma.
  hix-NT: Nekahtàmyatxhe, anotonano me marma tesnàr komo ke, tatamoketxhet komo xe
    marma tesnàr kom ke, kahneru hnàn yawohra tesnàr komo ke, kekon hatà, Txesusu.
  sim-sim: '@see-verse:JHN.010.012'
  npi-ULB: त्यो भाडामा लिएको हुनाले भाग्छ र त्यसले भेडाहरूको हेरचाह गर्दैन ।
  cgc-cgc: Pasuulan na manugbantay gadlagan tak ula nang bali ki kanen mga karniro
    an tenged kanen pasuulan nang na magbantay.
  tim-tim: Amâ damun yânŋe puligâlâkgât âi memap aregât lama damunyeŋe bo manmap aregât
    lama hepuyekmâ pirâm arimap.
  yor-yor: Òun sálọ nítorí tí ó jẹ́ alágbàṣe, kò sì náání àwọn àgùntàn.
  wos-wos: Wun du yéwaka male jémba yata dé sipsip balika saréfa nahafi ye yaange
    yitandé.
  emp-NTPO: Maʌ̃ ẽberãra mĩrũ wãbaria ab̶abe parata careabʌrʌ ovejara wagabari bẽrã.
    Idjia oveja bia pananamãrẽã crĩchacaa.
  eng-F35: Now the hired man runs away because he is a hired man and it does not matter
    to him about the sheep.
  ind-ind: Pekerja itu kabur karena dia hanya bekerja sebagai seorang upahan dan tidak
    peduli pada domba-domba itu.
  pes-OPCB: مزدور می‌گریزد، چون برای مزد کار می‌کند و به فکر گوسفندان نیست.
  mpt-mpt: '@see-verse:JHN.010.012'
  ssx-ssx: Hande yenki muluekema꞉ e pokeeke halima꞉ta꞉ mo ma꞉na꞉manu pa꞉ta꞉ hone wopu
    na witolo hata꞉ ipikita꞉ pa e pokaasa꞉ hali yaalo hata꞉ta꞉ pindipa pelieke.
  mkl-mkl: Á sɑi domi nɑ fiɑi wɑ ce icɛ, kɑɑ nɛ ɑrɑɑrei ɑnɡudɑ̃ ŋɑu.
  gaq-gaq: ଜା ଗତିରେ ଡିଙ୍ଗ୍‌ଚେ ମେଣ୍ଡା ଉର୍‍ଲେଃଏ ମେଁ ଲାଗ୍‍ଡଏ ମେସା ଡାଗ୍ଲା ମେଇଂ ସ୍ଲେଣ୍ଡ୍ରେ
    ମାତର୍‌ ମେଣ୍ଡାଇଂ ନ୍‌ସା ମେଁ ଆଏତେ ଣ୍ଡୁ ।
  gof-RNT: Kera heemmeyssi miishes heemmiya gishonne dorssatabay iya qofisonna gisho
    dorssata aggidi baqatees.
  unx-unx: ଏନ୍‌ ହଡ଼ ନିର୍‌ ବାଗିତାକୁଆଏ, ଚିୟାଃଚି ଇନିଃ ନାଲାନାମ୍‌ନିଃ ତାନିଃ ଆଡଃ ମିଣ୍ଡିକ
    ନାଗେନ୍ତେ କାଏ ଉଡ଼ୁଃୟା ।
  gah-gah: Eza monimukó hoza aleaká noinazo, sipsip izamú makó gelesá amike ahulokimioko
    golisi voaká noive.
  lcm-lcm: Igenen ke kapo sip using kapo igenen ipo samui palau na kapo kovek i ngorem
    ani ri sipsip.
  aer-aer: Artwe nhenge re kwenhe atere unteme rarle apwerte ngkweltyeke ware urrkapemenge
    ante re ipmentye impeme yepe-yepe areye itneke alhwarrpe awelhetyakenhele.
  qvc-NT: Chaqa chay michikuq pagu ch'askiqqam paguraykulla wishakunataqa michin.
    Chaymi mitikan, mana nimatapis llakishpachu, ¿chay wishakunachu chingan ichu mana?
    nishpa.
  tgl-ULB: Siya ay tatakbo dahil siya ay isang bayarang-lingkod at hindi nagmamalasakit
    sa mga tupa.
  cbs-NT: Janua dayadu chaxuwanwen nuiama pei besti binun ika mese juaya paxamisbuki.
  xtm-NTPP: Te ñayii yukan chi kunu i, vaa yika‑ni ja ndí ini i kúu ja na ke'en ya'vi
    i ma, kovaa masu ndí ini i ja jin kuu ndikachi ma.
  nnq-nnq: Jweno kugajalije mambelele kwa magambu jweno nga mundu jwa nchaala tu.
  bao-NT: Cʉ̃a, ovejas're ĩa nʉnʉjeerʉgʉ méé, wapa taarique wadore boogʉ ca padegʉ
    niiri, to biro cʉ̃jare bii weocãmi.
  san-ORI: ୱୈତନିକଃ ପଲାଯତେ ଯତଃ ସ ୱେତନାର୍ଥୀ ମେଷାର୍ଥଂ ନ ଚିନ୍ତଯତି|
  huv-NT: Aaga naxey quiaj acuiür cos nangüyaran, ngo mapiüng wüx leaw alndom marang
    nejiw a sap.
  otn-NT: Nu̱na̱ ra̱ n'yohʉ na̱, 'dagui porque ngue ra̱ hmi̱qui̱tho. Hi̱ngui̱ tu̱
    rá̱ mmʉi 'mø te da̱ ja yø dɛ'yo.
  nop-nop: Tipilapilaye me adi muneeŋdok hogok nadilak doktiŋa dompadok nadibedi mu
    tiŋa momoŋ tilak.
  obo-NT: Od paahuy iddon minuvu, oyyos id boyaran da me‑en sikandin woy dii sikandin
    od kosowkuu taddot mgo karnero.
  cak-ENT: Ri man c'a ketzij tüj yuk'uy quichin ri ovejas, ri xa tojon, nanmüj. Y
    quiri' nbün roma xa man c'a rajaf tüj ri ovejas. Man jun c'a pena chin rija' si
    c'o nquic'ulachij ri ovejas.
  lif-NT: ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤕᤠᤱᤅᤥ ᤕᤠ᤺ᤗᤡᤰ ᤛᤠᤱᤔᤏᤠᤒᤠᤀᤠᤱᤗᤰ ᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ
    ᤀᤥᤔᤧᤔᤧᤳᤋᤢᤴᤇᤡᤴ ᤁᤖ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤂᤧᤳᤇᤡᤱ ᤐᤣ᤺ᤰᤗᤥ॥
  mie-NT: De tēe quéhen yāhvi chi jínu dē cuāhān dē sīquī jā tīcāchí tátū cúu jā jíto
    dē, de jā ñúcuán nduú cúndáhví inī dē tī.
  san-TIB: ཝཻཏནིཀཿ པལཱཡཏེ ཡཏཿ ས ཝེཏནཱརྠཱི མེཥཱརྠཾ ན ཙིནྟཡཏི།
  qve-NT: Chaymi pagoraykulla michipakuqqa ayqekun, ovejakuna paypa mana kasqanrayku.
    Saynataqa ruwan payman mana ni imapas qokusqanraykun.
  pao-NT: '@see-verse:JHN.010.012'
  cbu-NT: Ashiritaa, siy istamaam nda chinaksa, watam kurikingazimari chinaksawa.
  usa-usa: wemá paá móneqtaba mayaímá kémayena tipi-típi-yatabama íma arummá kéumayikaiye.
  soy-soy: Kɑi nní siwóó ŋmɑnɛ nnyɑ kuu kɛisi, úu isɑ́ŋ kɛcɑ́ɑ́ nfɑsimɛ́ ńkɑ
    wɑi.
  hui-hui: Nogo sibi anduane ndo howa yolo hangu mitangi buwa haru hagame nogo sibi
    mitangi nabi howa ibu ibida piaga.
  amf-amf: Gishea ea yaanaam garayse kinin gobayno yaana kinti kenin dahaamonnabee
    yaanana yinin burqadhiminnabene.
  quc-NNT: Ri achi ri' kanimajik rumal chi xuwi kuchomaj ri tojb'al re. Man kerilij
    tä ri chij.
  dob-dob: Tai nina ꞌina dena ꞌalena tuga maisa manuna ꞌipaipaisewa, ta sipi nidi
    mali tai ꞌina sipiyao, ꞌenega nigeya manudi ꞌinuwanuwa.
  wrs-wrs: Indhanariniva dandwonam wohgana, noinda himba di andranindrini ambo. Himba
    undnahonamba andra vevnamoa, sipsipmba kekalvho vewolalmba.
  mca-mca: Pakha'an in ilat qe t'ithayiiƚetaxiikii ƚaja'ye', qa nekhewe'ƚe kots'etets
    qa nite' nekewet'ets yiwejinƚe.
  tzo-TZC: Ti vinic taje yuꞌun jaꞌ noꞌox stojol ta scꞌan ti ta xꞌabteje. Jech o xal
    ta xjatav batel. Mu sventauc ti chijetique.
  mya-mya: သူ​ငှား​သည်​သူ​ငှား​ဖြစ်​သည့်​အ​လျောက် သိုး​တို့ ကို​ဂ​ရု​မ​စိုက်​ဘဲ​ထွက်​ပြေး​တတ်​၏။-
  gng-NT: Wà kpaah ipe ilike bo nnɔ ŋa tɔnge yɛ̀. Nɛn nɛ cère u li sɛn kí dàan
    yɛ̀.
  cbi-NTPO: Tsaju' lushinchi taawasha kemu unbereya, yaa lushinaa kayu aa pensa ju',
    uvejalanuya nebaade ne kureke' mityaa nepiya' jimuve.
  ikk-NT: Onyẹ wẹ we ọrụn a gbapụ makẹni ọ wụhụ onyẹ wẹ we ọrụn, ẹlẹ ịya nwọn atụnrụn,
    o nwọnni ihiẹn ọ kpọ atụnrụn ndị hụ.
  leu-leu: A sisiak aave i taa vil malaane senaso nane taxa faisok xena siak faat
    mon e pife muluk temasaatan a mu sipsip.
  maz-NT: C'ueñe c'ü mi pjörü na ngueje ts'õ't'ütjo, dya ngueje o̱ cjaja c'o ndënchjürü.
    Nguec'ua dya cjapü ngüenda pje ra ts'apü c'o.
  bod-N: དེས་ན་གླ་བ་དེ་བྲོས་འགྲོ་བའི་རྒྱུ་མཚན་ཅི་ཞེ༌ན། གླ་བ་ནི་གླས་པ་ཡིན་པས་ཁོས་ལུག་ལ་སེམས་ཁུར་མི་བྱེད་དོ།།
  tca-NT: Rü ngẽma yatü rü niña, erü norü dĩẽrucèxicatama nge̱ma napuracü. Rü tama
    aixcüma carnerugügu narüxĩnü.
  zpl-NT: Bene cuaꞌ sanaꞌ arquiꞌlla beeí, xne riaxutsialla nequienulla beeí nu la
    riꞌilla caso beeí.
  mbc-NT: Carneiroyamî' era'manen epe maasa pra carneiroyamî' esa' pia teesenyaka'masen
    pe tîwanî ye'nen. Itekînnan pe pra carneiroyamî' wanî. To' pînînmaiya pepîn.
  ndg-ndg: Na mabwaa mwitu ubataba ni kubatawanya. Utila kwa sababu ni mmanda wa ajililwa
    na abajali kwaa ngondolo.
  wsk-wsk: Nu tagoso naguso, mu awuk, nu noko ura manga taso ale gomang ningi nunguning
