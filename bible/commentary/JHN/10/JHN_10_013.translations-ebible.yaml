  taj-taj: थेसे ग्‍युगदेदा तिगै वास्‍ता आलना यार्ला। तिग्‍दा भिसम थे टाङगा किन्‍सी
    गे लबा म्‍हि जे हिन्‍ना।
  avt-avt: Mɨtɨk kar ik kɨrɨr kentar hɨrak ap hanhan sipsip au. Hɨrak naanmɨprewem
    kakɨt pewek mamrerim keremem.
  cbk-cbk: Ya abandona le con el maga carnero cay pagao lang ele y hende ta cuida
    enbuenamente con esos maga carnero como ta hace el dueño.
  uig-ARA: ئەمدى مەدىكار بولسا پەقەت ھەققىنى دەپ ئىشلەپ، قويلارغا كۆڭۈل بۆلمەي بەدەر
    قاچىدۇ.
  tuf-tuf: Cacúm eyra obas imáy bár rehquít bowar bayar ayot quinro. Obas ajcá ji
    bétiro.
  abx-abx: Palahi i manliliwat kay gana' sapayan-na para si iya kon agkapara'i i mga
    karniro tungod kay adda may hamok iya nagswilduhan.
  mco-NT: Com je' co mujuy ytuñ, paady cöguëgy je borregɨ ajcxy, ca' tzocy jɨhuɨ̈y
    borregɨ.
  kqf-kqf: “Taubagibagi ba maiia aubaina ya noyanoya, tana mote sipusipu taulabedi
    te yai sasalanedi.
  cpb-NT: Iro rishiyantari kempoyiiriri, ikowashita ripinaiteri. Te inkowaperote inkempoyeeri
    oweja.
  aon-aon: Anudok arman naruwok um maresh? Anan douk nenek mourum utabor atubor iri.
    Ananim urkum madae adur murum nukri nutaurum eshudok sipsipahos uwe, uwok.
  hus-NT-2005: Jechéꞌ an inik u kʼalel ti chinkʼonal, kom tokotkʼi kʼwajat ti belkol
    abal in léꞌ kin átaꞌ i tumín ani yab in kʼanidhál an borregotsik.
  mig-NT: Te cha̱a ki̱'in ya̱'u‑ún, jínu‑de, chi̱ máni cha̱a ki̱'in ya̱'u kúu‑de,
    te tú kúndá'ú ini̱‑de rɨɨ̱.
  bps-bps: Mila i to tnaden, du ise kenen mfun i dad bilibili, na là ale mabtas di
    kenen.
  mbs-mbs: Komadas se otaw tendanan so kenà din se tig-apò, aw wedad kedakel te pedowan
    din diyà te menge karniro egtonggoan din.
  tof-tof: Da wa manim zaget pamzane, wa igósidi busodase. Oya tai gyakolae koke angónda
    ene sipabkwata.
  cme-NT: Fuɔ juɔ duɔ ji taara gbeiŋa; tũlmba maama ce niɛ aa waa kpelle u huɔŋga-na?
  sus-sus: Walikɛ mu a ɲɛngi sama xurusee xa fe xɔn.
  pon-2006: Me ale pweipweio kin tangdoaui pwehki eh doadoahkohngete pweine, oh sohte
    mwahn nsenohki sihpw kan.
  dad-dad: Tamo are iyadig, ere nigin, ĩ oroi tamo, sipsip nigin to karĩ yedig.
  zab-NT: Laab rbelaazgacbɨdem, te pur purzi mɨly cayunbɨ dzɨɨnré ax quɨt xi riáldtib
    pur de llíily.
  jae-jae: Eŋ gejob kêtu awaŋa, tec gê go domba tau atom.
  ksd-ksd: i lop, tago di kul ia ka, ma pa i mari ra umana sip.
  msm-NT: Og-ojowan din sikan mgo karneru su sinuhuyan man puli sikandin aw wada pag-oyog
    din to sikan mgo buhi.
  myk-myk: Kapyebye wu ma baa na dubyaa pu yaha bani wari shavɔɔ wee ɲɛ. Dubyaa pu
    funzhaga ɲɛ ma bye wu ni wɛ.
  sbe-sbe: Taupaisowa maisa tauhaihaina wa ye wasabu, matawuwuna iya taupaisowa mo,
    unai nige ye modekalili mamoe ne udiyedi.
  mcr-mcr: Ämaqä iqu mbqä metŋqänä wäuŋuä itä, sipsipqeŋqä kŋuä mämeqä iqä-qae, zä
    wänä.
  cux-NT: '''Iiⁿ''yāⁿ chi nguɛ́ɛ́ yeⁿ''e yā ''iiti ngéénu yā caati nguɛ́ɛ́ yeⁿ''é
    yā ''iiti. Ní nguɛ́ɛ́ idiíⁿ yā cuidado ''iiti cuūchī.'
  tur-YTC: Ücretli adam kaçar, çünkü ücretlidir ve koyunları umursamaz.
  san-ITR: vaitanikaH palAyate yataH sa vetanArthI meShArthaM na chintayati|
  bel-N: Найміт жа ўцякае, бо ён найміт і ня рупіцца пра авечкі.
  sch-sch: Inlo mi han a tân pata asikchu ama hah inlo mi le belringei rangin lunghâng
    a dôn loi sikin.
  mic-MIQNT: '''Lgowinuj ugsmugwatew muta pas''g negm ''lgowinuj aq mo tali el''te''lmagwig
    jijgluewjig.'
  huu-NT: Jamai ucube oiacanano, isiruiñenano, jamai maɨjɨdɨmɨe aisɨde.
  jiv-NT: Nu shuarsha akikiam takáa asa murikiun enentáimtatsui. Nu asamtai aya pisaawai’
    tímiayi.
  otm-NT: Nu'ʉ yʉ mbɛfi i 'dagui nguetho hin'yʉ yʉ́n huɛ̨cate nangue yʉ dɛ'yo, nɛ
    hønt'ʉ yʉ́n zäbi ní hyu yʉ́ mbʉi.
  dah-dah: Al gobe damu irke hora niŋ po nurde sipsip doyaŋ yirde hiyeŋ geb, sipsip
    goke ma nurde busaharyeŋ.
  tnk-tnk: Iərmama nəha raiu map tɨ nəri nə mə in iərmama riti kamərəku a in. In ro
    nəri auər a ia sipsip me nəha.
  kpr-kpr: Genemboá nu tefo moni bari dae sedo saramana eraira, a sifi nu jo dubo
    bae eraira; ava sedo, nu sifi dodo sumbarira.
  san-IAS: vaitanikaḥ palāyate yataḥ sa vetanārthī meṣārthaṁ na cintayati|
  nho-nho: Ttama e tauia ki roorosi naa sipsip raa ma ki tere, i aa ia e roorosi koi
    naa sipsip raa ma ki tauia ia, a ia iaa see aroha i naa sipsip.
  gym-NT: Ni ngwian ganainkä obeja ngibiabtä ye abko tä ngitie lobo ngäniene amne
    tä obeja mikete kaibe, ñobtä ñan angwane niara töita ja kwata ngibiabtä, akwa
    obeja ngibiadre ye abko ütiäte ñakare kräke, aisete tä ngitie kore.
  azg-NT: Inannon tsanꞌñeen ee veꞌ tsꞌan vantjonhin, taꞌnan itsꞌaahanꞌhin yo ꞌnan
    na coquenon joo quinmanꞌñeen.
  bhd-bhd: तै एल्हेरेलेइ नशते कि तै नौकर आए, ते तैस भैड्डां केरि फिक्र नईं।
  too-NT: Huan tasācua' tzā'la porque xmān tasācua' lā' tū' ixla' huan borregos, lā'
    xla' tū' ixmaca'tzi.
  ind-AYT: Dia lari karena dia seorang upahan dan tidak peduli dengan domba-domba
    itu.
  cjo-NT: Aritaki ikantari rirori. Tee ikenkithashiryaaperotziri owisha, inta ikenkithashiryaashitakari
    koriki ipineeteriri, rootaki ishiyaapithatantanakariri. Pikimitaka eerokapaeni
    jewatatsiripaeni pookanakiri irika kamampowaakiwitachari, tee pamitakotziri kameetha.
  nsn-nsn: Doha tamatonene ahik pahe namana tun tar kaueke uaia tasir sipsip, teeit
    inggono ra bulbulaua pukin tar kaueke tasisin.”
  san-DEV: वैतनिकः पलायते यतः स वेतनार्थी मेषार्थं न चिन्तयति।
  tna-NT: Mudu puji ejududuani, bianetiaja mahue putsu. Echuje bahui mesa tsada.
  lid-lid: Iy ndramak nane atobwak iu, tasah iy ta akohok le ndramas ta gok, iy ari
    ndramak handru ta tanan ta atondrok iri sipsip bwe.
  wim-wim: Nil puth paman winynyang moꞌan, aꞌ too wantan thanang minh sheep anangan.
    Nil puth moom thanttam yaꞌa, nil minh sheep anangan meekantam yaan piꞌ-piꞌ thanang,
    keꞌ-paal nil min-miniyakam keꞌam piꞌ-piꞌ thanang.
  zga-M: Ni mbwa incha mwinyasi nchikhwibata nukhusambasya inyila ulyakhova imbombi
    vakhwajiliwa sikhonchijali in'gosi.
  yom-yom: Mutu wumfutungu weta tina bila futu keta futu ; kabelanga mamemi mayindu
    ko.
  san-SIN: වෛතනිකඃ පලායතේ යතඃ ස වේතනාර්ථී මේෂාර්ථං න චින්තයති|
  yut-yut: Uŋun amɨn tomni tɨmɨt dogɨn nandɨsak do yaŋ asak. Sipsip tagɨ egɨpni do
    dɨma nandɨsak.
  grc-BYZ: ὁ δὲ μισθωτὸς φεύγει, ὅτι μισθωτός ἐστι καὶ οὐ μέλει αὐτῷ περὶ τῶν προβάτων.
  cpc-NT: Iro ishiyantari aamaakowintawitariri, tima apa ikowi impinaitiri. Tii iri
    oijya inkowapiroti jaamaakowintyaari.
  nhg-NT: Ejqueu choloa tequetque ipampa sa tequetque icaca, hua amo de melöhuac quentlachilea
    calnielojte.
  nya-nya: Munthuyo amathawa chifukwa ndi wantchito ndipo sasamalira chilichonse cha
    nkhosazo.
  ngu-NT: Yejhua in tlacatl cholojtehua pampa tequiti san ica quitlaxtlahuiliaj, niman
    para yejhua xitlaj quijtosnequi on borregos.
  kup-kup: '@see-verse:JHN.010.012'
  jid-jid: A tsutsu nitu wa ahi indji u tie ndu u kenle mba wana ri niwu ni sonron
    na.
  wmw-wmw: Kwa kuwa nsunga wakupokeresiwa aawashugulikira makondoo.
  gmv-GGM: Baqattza mishshan qaxxarettdadee gidida gishine doorssatas michchetonttagishasa
    gshasa.
  ssg-ssg: Tel seilon ien ox salili lato nake i kumahe tel tamalato wanen ape i kum
    nam waxi waliko ti na i sohot hani lato.
  zpo-NT: Lee xaabyi zee nxonn, nel nebse nkwaan xaa yex ka xaa, nu nankelat xaa re
    mbakxiil.
  poy-poy: Muntu gwa shibenamgongu katuga toziya yomberi gwa shibenamgongu hera, hapeni
    kawaloleri wakondolu.
  qwh-NT: Tse nunaqa qellellapaq mitsipäcushqa carmi, üshacunapaq mana imapis qocushpa
    jaqiricur ewacun.
  gaw-gaw: Danab amu nug nob aoḵunuib uḏat heṯe amunu nug oolṯe. Nug sipsip peheṯak
    dab ii madaṯe.
  nca-nca: Uni ŋunde qundo kimoye naŋge reyoteŋgo ko sipsip ŋuro hamó kama iŋo yunoyoteŋgo.
    Ŋunde ŋuroko sorero toŋewaŋgo.
  zpz-NTPP: Orzeꞌ moz zeꞌ gruu chuy lo de shily zeꞌ, gun nu nac tiñ ziꞌl ricy yu riiñ,
    walab nu rcay de ma.
  mkj-mkj: Sohndoadoahk men kin kaula pwa ih doadoahkkoar pwa en oaloa dupkoa, a joh
    kin injinohki jihpw kan.
  zac-NT: Así es quë nguiu rëꞌ rllúꞌnëll purquë nadë más rúnëll dchiꞌni por pagu;
    adë rúnëdiꞌill importë ra lliꞌli.
  kyg-kyg: Miyaꞌmo alisiyafeꞌmo aliꞌyaꞌmo neꞌaliya vekamoꞌa miyaꞌmo alisiyafekeꞌmo
    agesa afiteno sipisipi anagaꞌaifeꞌmo agesa noꞌafiyaꞌmofeꞌmo ataleno aune hetaleno
    neꞌviye.
  kmk-kmk: Sat gapuna un gumtik nat matangtangdanan, bokona kuwa na dat kannelu ot
    adina ikasigab dida.
  cao-NT: Jasca, parata quëshpi roha yonocohi quiha yonati. Oveja noiyamahi quiha
    rë. Jabi ja tsi xo toa jabahi quiha yonati, cama joquë no.
  bbr-bbr: '@see-verse:JHN.010.012'
  inb-inb: Chi kulki gananga­pag­lla iuiai­wa kaspa­mi ubija­kuna­manda ñi ima mana
    llakí.
  hrv-hrv: najamnik je i nije mu do ovaca.
  box-NT: O wee sá le wárí bìo yi, ká ɓa pia bìo yí ciran wo.
  ote-NT: Njabʉ núꞌa̱ ra maꞌyo ꞌmɛgo da nestꞌihi da ma ngueꞌa̱ hingui tu rá mʉi de
    ya dɛti ngueꞌa̱ nuꞌá̱ ꞌnara ꞌbɛgotho.
  wnu-wnu: Munon eng wo sipsip wurit me igub igo, wo qurt qas sarau baab igo end qoaiba.
  zam-NT: Per xa' co' ndoo lìte ndxax ncàa co'se' ñèe xa' nde mbée loo mbacxil', xa'a
    nxyon' tac nac xa' thìb xa' co' alithe ndxax ncàa. Indyóode xa' no ne' ne' indlyat
    lezo' xa' ñèe xa' mbacxil' co' mblá' xa' loo mbée.
  zyp-NT: Cawngsawpaw cawh a sai, zecawtamaw tatah ama cawh a hlofapaw hlang chongpaw
    cang ka, tuu sahlo kong khah a pacangpaw cang be.
  sey-NT: Catiquë cato sa̱i doꞌire yoꞌoquë api. Ja̱je paꞌina, oi ëayeje̱ ti peoji,
    i̱te yëi ñamare.
  nvm-nvm: E iji bu kuaga fu maf-sif samuagdiamo iji siroij ruakva fuka kovak. Ijefuon
    maiji maf-sif iji bu fuon bado fuba amarigia maf-sif iji mafardiame samuagdiak.
  mps-mps: Magi baso te bidi wi pabo dawe? Te bidigo masigi sabo sę naga yai. Agai
    te kibu sipsip dabede homu dene eyu, tau sabo homu isiąwai bidi dao.
  pab-NT: Kaoloxa maheta taita hakita. Maisa iyakawatyare kalaneronai hoka nikare
    tekoita — nexa.
  llg-llg: Hataholi mana manea ndia nalai, huu kada ana sangga doik. Ana taa mbali,
    fo nanea neulalau biꞌilombo la sila.
  kyf-kyf: -We ka gbʋ -wa, lubhonʋnyɔ -ɔ mɩa 'gwɛzii datalɩda, ɔ'ɔ sɩalɩ ɔ 'dɛ bhlabhlɛɛ
    'gbʋ.
  tpi-tpi: Dispela man bai i mekim olsem, long wanem, em i wok long kisim pe tasol.
    Em i no tingting tru long ol sipsip.
  mih-NT: Ta sino ra cu muzu cuan vatyi muzu ñi cuu ra, ta ñahñi sa cuu cuñi maa ra
    sa cuenda mvee ticatyi cuan.
  qvh-NT: Sayno misipacog cäga uyshacuna elagaptinpis manami imapis gocunsu.
  kms-kms: Wuti te wu nase no, te pugri sipsip te ni te segi wuti aye te, pugri bu
    ni sipsip te oghine nei nimbiny segi.
  agn-agn: Ang taw ang asi magsinikad tenged agsolan lamang, animan baliwala ong nandia
    maski onopay mainabo ong mga karniro.
  nhi-NT: In tlaqueual icyoltilana sayeh in tomin, [ica non choloua] uan amo quintlasohtla
    in ichcameh.
  ttc-NT: Te aj xjal nini cha n'oqik tzan tpaj tetz cha a'ox atok tk'u'j ti'j te twi'
    tk'u'j, b'ix kyi'j kye karner k'onti'l n'ok tsi' tk'u'j kyi'j.
  dan-1931: fordi han er en Lejesvend og ikke bryder sig om Fårene.
  kwj-kwj: Hinde wowani, o sumbu hinga ri wosiro ti, rini ya kekembwa tau randaro
    hima. Rini ele sipisip keke gamweche ri ri wo nambwe.
  vie-OVCB: Nó bỏ chạy không lo nghĩ đến chiên vì nó chỉ chăn thuê kiếm tiền.
  kze-kze: miwí sipisípira'o taviyí-ímáyáámá tuwésa óntane su'maimo mayáí-ímáyáá kwéowe.
  mpj-mpj: '@see-verse:JHN.010.012'
  lbk-lbk: Wen, lomayaw siya tay silchona yangkhay nan semsemkena ya maid ngotona
    isnan karnilo.
  mto-NT: Je̱ꞌe̱ ka̱jx xa veꞌe je̱ jayu kyeꞌek ku̱x je̱ meenji je̱ꞌe̱ veꞌe ñu̱tuump,
    kaꞌats je̱ꞌe̱ veꞌe du̱toonka je̱ carneeroda.
  bzh-bzh: In mehö sënë nevonġ huk in baġosën mu gesu kwa nevo sipsip lo rë.
  guj-2017: તે નાસી જાય છે, કેમ કે તે નોકર છે અને ઘેટાંની તેને કંઈ ચિંતા નથી.
  jvn-NT: '@see-verse:JHN.010.012'
  byr-byr: Nɨgwɨwawɨnyai gannya nɨgwiannajɨ gannya kɨlaakejɨꞌnajɨ gavenna yawɨꞌna
    yada myawɨrina ‘Sipɨzipɨyaraavɨna yɨlaaya yɨma! Tewaanna maremwaaimujainyɨ,’ sara
    myawɨryori nɨgwɨwawɨnyai lɨkaanya wɨna yadelyɨ.
  ian-ian: Sanya klavat sip sip kat vɨga lɨga nyan ndɨ sip sip kat ana nɨmamba yelavɨka
    lɨgandɨ. Ngi kat tɨga ndi kat kwagalalaa pɨlɨndɨ.
  hun-hun: A béres pedig azért fut el, mert béres, és nincs gondja a juhokra.
  mcf-NT: '@see-verse:JHN.010.012'
  kjs-kjs: Go aliri nipu pa kana yoto kogono pi ali yaa-pulu nipumi sipsip madaa kone
    waru nawia pare koe yana epalia rabu pogola palimi lisa.
  mni-mni: Anekpa mi aduna chenkhibagi maramdi mahak anekpani aduga mahakna yaosing
    adugidamak karisu thousade.
  yad-NT: Cumude ji̱ta badye, jiryatiy sivaay daryaju̱ vinu jicya̱na̱yadaju̱ day,
    ne sajachipiya̱ riñijyu̱ jasi̱veda day, mitya.
  mxb-NT: Ta xíno va ta̱a ñoó noo̱ ndigüe̱ꞌí lobo ñoó, dá chi̱ ko̱ kúú rá mií satoꞌo
    léko, sata̱ yáꞌi va ndáka ra ri̱, sa̱ꞌá ño̱ó ko̱ saꞌání taꞌon ra mií rá saꞌa̱
    ri̱.
  pon-2006A: Me ale pweipweio kin tangdoaui pwehki eh doadoahkohngete pweine, oh sohte
    mwahn nsenohki sihpw kan.
  maq-NT: Cuatjin sahmi cha ta, tsëhë xi mosu ni má cha, hane marcuaain rë cha tsëhë
    chu tsánga.
  hto-hto: Bie ɨima botáfɨrede, daa fia ɨbállena táɨjɨdeza. Ovéjaɨaɨna naɨ lloñede.
    Iaɨoɨna duéruiñede.
  por-BRBSL: A mão contratada foge porque é uma mão contratada e não se importa com
    as ovelhas.
  ces-NKB: Nádeník tedy utíká, protože je nádeník a nezáleží mu na ovcích.
  cui-cui: Bapon naetsiriwa tsipei saya oveja eena xua piaparatixichi, xuano xua jopa
    xapain peyabara nanta xeinaexae ovejamonae.
  boj-2014: A silali qa segi wauqas deqa a kaja naŋgi geregere taqatnjrqasai. A kaja
    naŋgi qa are qalosai. Bauŋ juwaŋ bamqa a kaja naŋgi uratnjrsim ulaŋqas.
  eng-OEBUS: He does this because he is only a hired man and does not care about the
    sheep.
  eri-eri: Fai waha no onou ono wonbona, taate bona, no moni bonanga haruwena. No
    sipsip bona tigini ninau isei uwa.
  aly-aly: Man-awarr rernem yep-yep-rnem innga arntarnt-arey-angenharl. Alakenh-kety
    rernem aterel anterrem arengk artnwerel tnhwekerr.”
  wiu-wiu: Einagopa kueke-kama wene piitikaneya mea talo tokome tokome sipi sipi kai-kiti
    mama moameneya pitoa poko.
  swe-swe: Den lejde arbetaren beter sig så eftersom han bara är lejd (arbetar för
    sin lön) och inte bryr sig om (är intresserad av) fåren.
  cth-cth: Bangkongtetpawiteh, hlai e tukhoumkung teh hlai e lah ao dawkvah tunaw
    kahawicalah khoum hoeh.
  mti-mti: Apan me a aivi. Kuiyawa me anmaga gumbe nau wannewa oya, sira me sip nonewa
    den aune oya.
  pad-NT: Honai abono ni-ovilia-ra va'ora nakaidivaki, oniani ida jomahi-ra nokivini
    aragana hija, ovilia-ra va'ora nahojaha'iki ada. Va'ora akadava'avini hiki jiniroa
    gahinara kaimoni. Kidiani vihiriha adani ovilia, oniani ida va'ora nakaidivaravini
    hija. Ovari fori ohirihi.
  twi-twi: Ɔpaani no guan, efisɛ wɔabɔ no paa na nguan no yiyedi mfa ne ho.
