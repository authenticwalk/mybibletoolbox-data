verse: JHN.010.002
translations:
  kpx-kpx: Isito ata oleu iadie udaha kela velemai tiale keu mamoe nalievemale ata.
  okv-H: te o ‘sheep’ simba ari mamo na amo huga pe ta horasi uei
  tbo-tbo: Apo iyai sipi hai matetagei ina lui, tauna sipi hai tu galena itete dumana.
  mal-C: വാതിലിലൂടെ പ്രവേശിക്കുന്നവൻ ആടുകളുടെ ഇടയനാണ്.
  grc-SR: Ὁ δὲ εἰσερχόμενος διὰ τῆς θύρας ποιμήν ἐστιν τῶν προβάτων.
  bgc-bgc: पर जो दरबाजे तै भीत्त्तर बड़ै सै वो भेड्डां का पाळी सै।
  khz-khz: A mamoe gitatagora talimana kana vanagina na pene laka-toga.
  deu-TKW: Der aber, der durch die Thüre eingeht, ist der Schafe Hirte.
  zsr-NT: Nu bönniꞌ ryaziëꞌ zacaꞌ ga nu ryaz naquëꞌ bönniꞌ run chíꞌigacczëꞌ‑baꞌ böꞌcuꞌ
    zxilaꞌ naꞌ.
  lin-lin: Kasi ye oyo akotelaka na ekuke azali mobateli bameme.
  hns-NT: Bakie dje dwaar lage se bhiettar dja hai, ohie bhera tjaraawe waala hai.
  noa-E: Pari magba puertdi garmuata dub simʉn, ma chi pastorrau, chi thʉa.
  eng-EMTV: But he who enters through the door is the shepherd of the sheep.
  mib-NT: Te tēe quɨ́vɨ ichi yéhyɨ́, chi tēe un cúu pastor ndíto lanchi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मे़ल्‍लुक्‍कम्‍बाङ्‌ग लाम्‍धेःप्‍पोलाम् लाःत्‍लो॥
  xnj-xnj: Nambu mundu yula mweiyingila kupitila mlyangu, mwenuyo ndi mdimaji wa mambelele.
  mmx-mmx: Laradi do ik lixa akmokso ro at lumusmarakom, neni laradi loklok tatao
    at laxasipsip.
  cbr-NT: Usa 'aínbi ca axa aín xëcuën atsíncë uni ax asérabi an carnero bërúancë
    uni 'icën.
  tee-NT: Para ju caputanuya' laxamalhtich yuchach ju ixlhistacna' borregojni.
  eng-LSV: and he who is entering through the door is shepherd of the sheep;
  cak-NT: Pero ri nucusaj ruchi' ri corral chi ntoc-apo, jari' ri quichajinel ri ovejas.
  pah-NT: '@see-verse:JHN.010.001'
  sja-NT: Mamĩda chi eperã puerta eere t'ĩupari; mãgɨ́ chi ovejaarã ak'ɨpari.
  xed-xed: Ala ka lami nda ta watgha tsa mndu ya katsi, mnda ngha tuwakha tsa mndu
    ya.
  glk-glk: امّا اونی کی از در وارده به، چوپانه گوسفندأنه.
  mks-NT: Joo mé da̱ quíhvi chí yéhé cúú dá da̱ ndáá ndicachi.
  gfk-S: No turadi nong i lala tano matanangas iat, a ut na harbalaurai ie ta ira
    sipsip.
  bmu-bmu: Kunŋan naŋgunöŋ gezawi, yaŋön lama mieŋgö galömŋina akza.
  dgz-dgz: Go apan da tonana unugepiwa ame man sip kwayup taine i apanewa di.
  eng-GNV: But he that goeth in by the doore, is the shepheard of the sheepe.
  zaa-NT: Pero nu ra'a bá lado ru'a puértaá nna, làbą nuá pastor qui' ca carnérua.
  eng-WEBSTER: But he that entereth by the door, is the shepherd of the sheep.
  guh-guh: Ponë peneta joneya corral baupayalia, bajaraponë cajena oveja pevetsinë.
  bon-bon: Yepä lui biname te labacituge caale granarage cabu, tabe peese nyene maamoi
    ire atwi biname.
  nhw-BL: Pero se tlamocuitlahuijquetl amo quej nopa calaqui. Yaya calaqui ipan cuapuerta.
  swh-ONEN: Yeye anayeingia kwa kupitia kwenye lango ndiye mchungaji wa kondoo.
  wbi-wbi: Looli juno ikilila pa mulyango, ujuo ghwe ndiimi ghwa ng'holo.
  bba-bba: Adɑmɑ wi u kɔnnɔn di dumɔ wiyɑ yɑ̃ɑnun kpɑro.
  eng-KJVCPB: But he that entereth in by the door is the shepherd of the sheep.
  kgk-NT: —Ha okẽ-rupi oike va'e katu ovexa rerekwa voi, he'i.
  waj-waj: Keegiaidaadiri kuai vaidiivoono inna puarara haitatuura vaidivai.
  cpy-cpy: Riima ikaatzi kyaatsiri jempe ikyaa-piinteetzi, riitaki aminako-wenta-piintziriri
    ipireetari.
  ekk-PKP: See, kes tuleb sisse värava kaudu, on lammaste karjane.
  mpx-mpx: Yaa toto ebo ni ulutuka nog elana, iya sipi ali tomatahikan.
  wbp-wbp: Kuja-ka jiyipikingarduyu yanirni nguru-yirrarninjaku jiyipiki yarti-jangkaku,
    purlami kajana kuja-ka kiirti-kirra-jarri. Warrkini jinta-karirli kuja kajana
    warrawarra-kanyi jiyipi manu kiirti, purda-nyanyi-ka jiyipikingarduyu yinyaju
    purlanja-kurra, manu linpa-ka milya-pinyi. Ngula karla kiirtilki rurrpa-mani jiyipikingarduyu
    yali yukanjarniki. Jiyipi-watirlangurlu kalu yinya-kurlangu jiyipikingarduyu-kurlangu
    linpaju milya-pinyi. Jinta-kari jinta-kari kajana yirdi-mani, ngula kajana nguru-yirrarni
    yarlu-kurralku.
  luo-luo: Ngʼat madonjo koluwo dhorangach e jakwadh rombe.
  nhe-NT: Pero se tlamocuitlahuijquetl ax queja nopa calaqui. Yajaya calaqui ipan
    cuapuerta.
  aii-aii: ”ܐܝܼܢܵܐ ܗ̇ܘ ܕܥܵܒܹܪ ܡ̣ܢ ܬܲܪܥܵܐ، ܪܵܥܝܵܐ ܕܥܸܪ̈ܒܹܐ ܝܠܹܗ.
  esk-NT: Aglaan isiġaqtuaq talukun ipnaich munaqsrigiraġigaat.
  msb-msb: Pero an nagaagi sa pwertahan amo an pastor san mga karnero.
  cpa-NT: Jøng² ma²léi¹³ lán¹²dsa juu¹³ jáh², ju³ná³ ca¹hí¹dsa ja³tiogh³ jáh², hi²
    ca¹hí¹dsa juu¹² hag³jnǿ³.
  dso-dso: ମାତର୍‌ ଜେ ଦୁଆର୍‌ ବାଟେ ଜାଇ ମେଣ୍ଡାସାଲେ କେଟ୍‌ସି, ସେ ମେଣ୍ଡା ରାସିର୍‌ ଗଉଡ୍‌ ।
  meu-meu: A ikoukou amo e raka vareaimu tauna na mamoe ireḡudia tauna.
  yva-NT: Weramu vatano po unsanda raisiso, wepirati vatano po maero domba makum.
  dgc-dgc: Pero tu dumiman to pintuan na, éy siya i tunay a pastor du tupa.
  zpm-NT: sac teḻ meṉ ne noyaṉ maw, nëz ro puert nëz co rzëëb me.
  hix-NT: '@see-verse:JHN.010.001'
  sim-sim: Hako sipsip mashama oto akayangakop inda ri.
  npi-ULB: ढोकाबाट प्रवेश गर्ने नै भेडाको गोठालो हो ।
  cgc-cgc: Piro, manugbantay ta mga karniro naan gid gaagi ta gangaan.
  tim-tim: Dâ luâk siâŋe hâŋgiânba âgâmap are amâ lama amboyeŋe dâmai.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá ti ẹnu-ọ̀nà wọlé, Òun ni olùṣọ́ àwọn àgùntàn.
  wos-wos: Yambumbu wulayikwa du dé sipsip balika hatikwa du dé.
  emp-NTPO: Baribʌrʌ dji corrad̶e ed̶a wãbadama ed̶a wãbaridrʌ oveja wagabari araa.
  eng-F35: But he who enters by the door is a shepherd of the sheep.
  ind-ind: Tetapi gembala domba pasti masuk melalui pintu.
  pes-OPCB: زیرا شبان گوسفندان همیشه از در وارد می‌شود.
  mpt-mpt: Otane eil sibsib kimanin naka ele amit tem te tam unamabebe.
  ssx-ssx: Pate mo pota꞉ kake pa꞉ta꞉ pula꞉ halita꞉ mo hande sipisipi ma꞉na꞉manu handeteke
    hala꞉ halie leekeme.
  mkl-mkl: Ammɑ inɛ iyi wɑ lɔ hɑi do ɑndɛi ɑroi ɑnɡudɑ̃ ŋɑu, lɑfɛ̃ɛi í jɛ woo deɡbe
    ɑnɡudɑ̃ ŋɑu.
  gaq-gaq: ଜା ଗାଲି ପାକା ଗାଏ ମେଁ ଡିଙ୍ଗ୍ ଡିଂକେ ମେଣ୍ଡା ତୁର୍ତ୍ୟାରେ ।
  gof-RNT: Shin penggera geleyssi dorssata heemmeyssa.
  unx-unx: ଦୁଆର୍‌ହରା ବଲଃନିଃ ମିଣ୍ଡିକଆଃ ଗୁପିନିଃ ତାନିଃ ।
  gah-gah: Gatetó ititi vemú nene iza gizapa ve noive loko litune.
  lcm-lcm: Sikei, igenen vopo palak ang mete takaman akorong, nia na katakai i aiveven
    sipsip.
  aer-aer: Kenhe tyerrtye arriwengele irrpenheme, re kwenhe yepe-yepe arntarnte-arentye
    akngerre.
  qvc-NT: Piru kurralpa pungunda yaykuqqam wishakunapa michidurnin.
  tgl-ULB: Ang pumapasok sa pamamagitan ng pinto ay ang tagapag-alaga ng tupa.
  cbs-NT: Jakia janu jikiti xui kayabi bepenxuni jikimisdan, chaxuwan mekenika kayabiki.
  xtm-NTPP: Kovaa tee kívi ichi ye'e ma chi tee jito ndikachi ma kúu de.
  nnq-nnq: Nambu mundu ojwajingila kukupetela paniango, jwenio nga nchungi jwa mambelele.
  bao-NT: Jopera ca jãa waagʉa, ecaricarã ovejas're ca cotegʉ niimi.
  san-ORI: ଯୋ ଦ୍ୱାରେଣ ପ୍ରୱିଶତି ସ ଏୱ ମେଷପାଲକଃ|
  huv-NT: Nganüy nop nejiür sap ajmel amb teombeay corrül.
  otn-NT: Pɛ nu̱'a̱ ni̱ yʉrbʉ ja ra̱ goxthi føt'e, gue'a̱ ra̱ mändɛ'yo'a̱.
  nop-nop: Eŋ me yeme gineŋ didimeŋgoŋ folak adi yadi dompa yabudoko me.
  obo-NT: Piru iddos tohodtamong to karnero, od ukit en to sobbangan.
  cak-ENT: Jac'a ri nucusan ri ruchi' ri coral richin ntoc-apu, ri' ja vi ri' ri yuk'uy
    quichin ri ovejas.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠᤱᤃ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤥᤗᤠᤶ ᤗᤠ᤺ᤳᤗᤥ॥
  mie-NT: Sochi tēe quívi ichi viéhé, tēe ñúcuán cúu pastor jā jíto tīcāchí.
  san-TIB: ཡོ དྭཱརེཎ པྲཝིཤཏི ས ཨེཝ མེཥཔཱལཀཿ།
  qve-NT: Ichaqa ovejakunata michiq runaqa, punkuntan corralmanqa haykun.
  pao-NT: '@see-verse:JHN.010.001'
  cbu-NT: Itaru, opeeja chinumpani, opeeja amuyarini chinuzpan uru wachunungiri pshtukiya.
  usa-usa: móra-nakoma oqtabákémô uyábérái-naqa wemá tipi-típi-kawaa-nare.
  soy-soy: Amɑ́ nkó yɛɛ nɛ rinɔnɔɔ n lompɔ yɛɛ usɛɛsẽ́.
  hui-hui: Panga dugualu anda piagago ibu nogo sibi haru hagane agali ka.
  amf-amf: Kerinka ardea ea yaanaam gisheane.
  quc-NNT: Are k'u ri kok b'i chuchi' ri corral are ajyuq' ri', ri chajil ke ri chij.
  dob-dob: Ta ꞌeguma yaita sipi ꞌidi ꞌawa ꞌenega ꞌilulugu, tauna sipi ꞌadi toꞌitaꞌiꞌita
    ꞌaiꞌaila,
  wrs-wrs: Himba nomba diva tuvsharava sihavrava, temba himba nomba sipsipna kekalvhonindrini.
  mca-mca: Qa pakha'ƚe qu' nuyii yijat'ij pa'qu' ƚeji'ye' qa hik ha'ne yijat'ij pakha'
    kots'etets yejeƚ.
  tzo-TZC: Pero ti Buchꞌu ta xꞌoch batel ta tiꞌ corrale, jaꞌ ti jqꞌuelchij umbi, ti
    ta xchabi ti chije.
  mya-mya: တံ​ခါး​ပေါက်​က​ဝင်​သူ​မူ​ကား​သိုး​ထိန်း​ဖြစ်​၏။-
  gng-NT: Ama unil wà ñɛh bunañɔbu ki kɔh nnɔ, wɔn nɛ yé upekpaal.
  cbi-NTPO: Tsenmala mun vinu juukapanaa vi' bain, juntsaya uveja washkemaa tsainu
    tsuve. Tsaju' uveja washkemu rukuya ura ya' juukapanaa vimuve,
  ikk-NT: Onyẹ hụ gha ọnụmụzọ banye, 'ya wụ onyẹ-ndu atụnrụn ndị hụ.
  leu-leu: A mataa aava laak la matana bina, nane ve a mataa tuuna ina faxatang a
    mu sipsip.
  maz-NT: Nu c'ü je cjogü cja o̱ ngoxtji nu ja cjot'ü o ndënchjürü ngueje e mbörü
    c'ü.
  bod-N: འོན་ཀྱང་སྒོ་ལམ་བརྒྱུད་ནས་ལུག་རའི་ནང་དུ་འགྲོ་བ་དེ་ནི་ད་གཟོད་ལུག་རྫི་ཡིན༌ཏེ།
  tca-NT: —Natürü ngẽma carnerupǘxü̃ãrü ĩã̱xwa meãma ixücuxü̃, rü ngẽma nixĩ i norü
    dauruü̃xü̃chi i carnerugü.
  zpl-NT: Pero bene enu riuꞌu enza ruꞌu curale nzeꞌe siꞌ neca bene enu rriꞌiucu bee
    sanchi.
  mbc-NT: Tîîse carneiroyamî' esa' ewomî mana'ta yai pu'kuru.
  ndg-ndg: Ywembe ywajingii munnango ni ywabachunga wa ngondolo.
  wsk-wsk: Bare kari por ko korang nunguning te kaposo, mu nu sipsip umu nunga bitua
    kari nunguning.
  toj-NT: Pero ja ma' huax och ja ba puerta, yuj ni ja' talnacheja.
  tbc-tbc: Gug tamol a iŋ dalawan lo mok iladu dan, iŋ sipsip sad titianek tamol mok.
  sna-sna: Munhu anopinda napamukova ndiye mufudzi wamakwai.
  smk-NT: Bale', si sumrep nin dumalan ya sa purta, sya a peteg nin mammastor ran
    karniro.
  grc-TCGNT: Ὁ δὲ εἰσερχόμενος διὰ τῆς θύρας ποιμήν ἐστι τῶν προβάτων.
  gof-WFTW: Shin penggera geleyssi dorssata heemmeyssa.
  spa-BLM: Pero el que entra por la puerta es el pastor de las ovejas.
  kyz-NT: '@see-verse:JHN.010.001'
  dao-dao: “Mkawt üng lutkia khyang cun toksäma kyaki.
  cya-cya: Una nu nguiten nde tulo'o, can' nu ntsu'hui cunta 'in slya' can'.
  wrk-wrk: Ngala nanda jala ngankijba nanaba bardawana, nyulu nanda lalanbawarr jibkanyi.
  nii-nii: Ba wu endi kung siipsiip kung gui ondu ełe, tuk pułum wu ei, kung es tołum
    wu mołum. Kung gui ondu ełe, tep mołpu ełim wu ei, eim kung gui ondu aki tang
    kin, kung siipsiip ombu, eim ek tangiłim ei piiłmin. Nga eim kung siipsiip pei
    embe sipi sipi ełim wu ei, kung siipsiip kung gui anda siłim.
  ign-NT: '@see-verse:JHN.010.001'
  dik-NT: Ku raan tëk kal thok yen abiöŋ amɛ̈l.
  cac-cac: Axo vin̈ tz'och d'a sti' te' smacte' noc' calnel chi', aton vin̈ chi' stan̈vumal
    noc'.
  tzj-E: Per jnoca abar lsan wa' ruchi' cc'olibal carne'l jara' ne ktzitzij wa' chja'
    ajyuk'la' cxin.
  san-BUR: ယော ဒွါရေဏ ပြဝိၑတိ သ ဧဝ မေၐပါလကး၊
  yaa-NT: Akka nã ovejafo kexemis nã oveja kãitinĩ ikikaitiro.
  cab-NT: Ánjeinti le ebélurubei lídaangiñe béna, ligía le oúnigirubaliña mudún.
  clu-clu: Ang tao tana nga nagasulud sa poirtaan maman ang matood nga manogbantay
    ang mga karniro.
  swh-ULB: Yeye aingiaye mlangoni ni mchungaji wa kondoo.
  tpt-NT: Yu putanuy taꞌan yal xapuerta ex ni yucha va yu xalhistaknaꞌ borregos.
  aai-aai: Orot yait etawanamaim erur, i bobaituw kaifenayan.
  sny-sny: Fe sipsip au noweinowei siye meni, le tapiye se ti yose umaruwe yo papu
    wiyei.
  myy-myy: Ĩna ya soje sãjagʉ̃ama, ĩnare tirʉ̃nʉcõri codegʉ ñami.
  trc-NT: Tza̱j ne̱ síí atúj taꞌyaa roꞌ, soꞌ me síí da̱a̱n matzinj yoꞌ ado̱nj.
  cut-NT: Ate ihyan che redin ye cuda̱do itecuche ne, renda̱ ye cua̱hn chendevah yahn
    chan.
  bel-bel: 'а хто ўваходзіць дзьвярыма, той пастух авечкам:'
  zlm-KSZI: Orang yang masuk melalui pintu ialah gembala domba.
  gdr-gdr: Ajɨ yet ra mora bora ke b'ɨtgar, ton re onggɨtyam mamoi yɨr ɨpka rɨga e.
  vmy-NT: Tunga xi faꞌasꞌen ña tijña xuntjo, kui xi tsikuenda chutsango.
  cmn-FEB: 从门进去的才是羊群的牧羊人。
  gmv-RNT: Pengera gelizadey izi dorsata heemmizade.
  ncl-NT: Huan aqui hual calaqui ca in lalapujquil, yihual in teco, yíal quinmiztía
    in borregos.
  sua-sua: '@see-verse:JHN.010.001'
  are-are: Artwa era pula, erala reoanga irrpunhama, era sheep ntjarraka tnairnarintjala
    nama.
  gai-gai: Na ramootta tɨŋ ndiŋa mbukrenan, anna ma sipsipna bubuoca morena ramoot.
  qvm-NT: Cuncha puncupa yaycog cagmi itsanga uyshapa duëñun caycan.
  chz-NTPS: Pero hi̱ˉ dsaˉheꜘ taꜙ hoˊhaahˊ, hi̱ˉ heꜘ baˊ maꜙraꜙ hi̱ˉ hä̱ä̱˜ borrego.
  kmu-kmu: Nago kanomoꞋma fiatetiꞋma hai nefalea kanoa sipi sipileꞋma kava neꞋyagaiya
    kano maine.
  ood-NT: T wabshaba g si ha nuhkuddam ab wo i wah kihjeg amjed.
  lbm-lbm: पर जो द्वार सी अन्दर सिरय हय ऊ मेंढीं को चरावन वालो आय।
  ncj-NT: Huan in aquin calaqui canin calaquihque in calnelohten, yehhua in paxtol,
    in aquin quinixpiya in calnelohten.
  yuj-yuj: Aeno arop ménki porok yoump námp te, táte sipsip taokeyak konámp arop námoku
    támaono.
  kto-kto: Pa migana la uobu na tabuna, irie migana o unualeap ma sipsipup.
  gmv-NT: ፔንጌራ ጌሊዛዴይ ኢዚ ዶርሳታ ሄሚዛዴ።
  por-BLT: Aquele que entra pela porta é o pastor das ovelhas.
  stp-NT: Guꞌ noꞌt miꞌ dhɨr jaꞌk mu baa na paiꞌ kiidhaꞌ gu ja chikiir, dho gi guꞌr
    diꞌ kaꞌ ji gu bipiaꞌdam guiꞌ na jaroiꞌ ja nuukaꞌn,
  mgc-mgc: Vïdï mati ödu kpuru ta haresi, mo ra vo yako 'ba tïmëlë.
  ame-NT: T̃arraña ñerraʼm eseshaʼ beʼt̃ets eʼñe allot̃ecma beʼt̃enet ñeñt̃ña poʼñoc̈hpaʼ
