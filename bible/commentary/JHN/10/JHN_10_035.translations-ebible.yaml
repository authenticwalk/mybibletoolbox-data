  san-TIB: ཏསྨཱད྄ ཡེཥཱམ྄ ཨུདྡེཤེ ཨཱིཤྭརསྱ ཀཐཱ ཀཐིཏཱ ཏེ ཡདཱིཤྭརགཎཱ ཨུཙྱནྟེ དྷརྨྨགྲནྠསྱཱཔྱནྱཐཱ
    བྷཝིཏུཾ ན ཤཀྱཾ,
  qve-NT: Sichus “dioskunan kashankichis” niran Diospa palabranta uyariq runakunata
