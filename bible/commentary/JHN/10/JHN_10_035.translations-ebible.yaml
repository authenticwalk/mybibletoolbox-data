  soy-soy: Tɔ nyulɛ rɛ ɑ́pi yɛ́ fe pikɛ́ lɛ̃ kɛ Nléécɑɑsimɛ́ ritɛlɛ́ ɑri ḿ mɑ tinnɛ.
