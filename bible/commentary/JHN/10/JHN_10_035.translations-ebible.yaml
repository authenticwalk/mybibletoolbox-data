verse: JHN.010.035
translations:
  kpx-kpx: Iale nahi hilokage Bukae Hotomo abu hisaliale hoto keu seleve. Iale kena
    vani bahata ugei. Hoto kemo Dilavau au ata tabageveale kebia au abuho loui avoe,
    ‘Laeau dilavaea.’
  okv-H: Eto God ta ke amo eho mane irae aisuja eto aita amo enana embo ke kaiha ari
    embomeni dombo be avoeto
  tbo-tbo: Ma Yaubada a baha apega ina buda. Ipa tauhi mei Yaubada babana Yaubada
    a baha hi nonoli, tau Yaubada ega ata idibogi,
  mal-C: ദൈവത്തിൽനിന്ന് വചനം ലഭിച്ചവർ ‘ദേവന്മാർ,’ എന്നു വിളിക്കപ്പെട്ടെങ്കിൽ—തിരുവെഴുത്ത്
    നിരർഥകമാകരുതല്ലോ—
  grc-SR: Εἰ ἐκείνους εἶπεν θεούς, πρὸς οὓς ὁ λόγος τοῦ θεοῦ ἐγένετο—καὶ οὐ δύναται
    λυθῆναι ἡ γραφή—
  bgc-bgc: जै उसनै उन ताहीं ईश्‍वर कह्या, जिनकै धोरै परमेसवर का वचन पोंहच्या (अर पवित्र
    ग्रन्थ की बात झूठ न्ही हो सकदी),
  khz-khz: Ita ripara, rakagau Puka Veaga aonai ekilagiana kilana emia-vanagivanagina.
    Palagu na votaunilimalima ekilagirato ‘palagu,’ e Palagu na gena kila evenirato
    talimara ira.
  deu-TKW: 'Wenn er Jene Götter nannte, an welche das Wort Gottes kam, und die Schrift
    darf nicht gelöst werden:'
  zsr-NT: Nö́ziczruꞌ tsaz nayújcz le nayúj lu guich laꞌy. Lu guich laꞌy naꞌ ruiꞌ laquëꞌ
    dios, bönniꞌ niꞌ bë́ꞌlenëꞌ lequëꞌ didzaꞌ Dios.
  lin-lin: Nzokande, batiaka tembe na Makomi te. Boye, soki abengaki « banzambe, »
    bato oyo epai banani Liloba na Nzambe eyaki,
  hns-NT: ‘Ham boliela kie toelog ieswar baate.’ Oe aapan kamkartan ke aise bolaawe
    hai djaun se oe aapan baat bataais hai. Aur okar baat me to ab talak hoekoem hai.
  noa-E: Irua magtarran ich i jaaumkhĩir jʉr autarr khʉʉn igwiata mag sĩejimgui ajim.
    ¿Pari makhʉʉnjã agjö mʉig eegarm khʉʉn khabajĩ? Magua maadëu khaphʉ nʉmgui ajim,
    ich Ẽwandamauta mag phãpitarr aawai mua mag mʉʉn Ẽwandam Iewaau a chirʉm aig pãrau
    mua khaigba iekha chirʉm aju khaba nʉmgui ajim.
  eng-EMTV: If He called those gods, to whom the word of God came (and the Scripture
    cannot be broken),
  mib-NT: Chi ñayuu jeē ní cajetáhú jnúhun ya, ni cahān yā jeē cácuu i nájnūhun yaā.
    Te cájini yō jeē ma cúu cahān yō jeē tú ndaā jnūhun cáhán tutu iī.
  lif-NT2: हे़क्‍क्‍याङ् साम्‌योसाप्‍लाःन् ले़ङ्‌मा सुक्‍मे़दे़त्‍ने़न्‍बान् के़निःसुम्‍लो॥
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आत्तिन्‍हाॽ पाःन्‍जाक् पिरुसि खे़ङ्‌हाॽ खिनिॽ माङ्‌निङ्‌लो
    लॽरिक् मे़त्तुसिरो॥
  xnj-xnj: Chapanga avakemili vandu vala vevapewili ujumbi waki ndi vachapanga, na
    tete timanyili kuvya Mayandiku Gamsopi gijova chakaka magono goha.
  mmx-mmx: Ataklen i do levelinga at Laulis Linga i ruturun tinotno. La ne Moroa ga
    tong di do levenmoroa, ti mo luvuttadi levelinga ren ga vot tidi.
  cbr-NT: Cananuna 'unanin, Nucën Papa Diosan bana cuënëo a ca unin —asérabima ca
    —quixun catima 'icën. Usa 'ain ca an asérabi ami sinánquin aín bana cuacë unicama
    Nucën Papa Diosan “'Ën bëchicë 'aish camina dioscama 'ai” quixun cacëxa.
  tee-NT: Pus diosnin alhixak'alacalh ju yu'unch ju axtaknicalh ixlhich'alhcat ju
    Dios. Chai ju tuchi ts'okcanta lacalhamap'aksin jantu lai catimapaxacalh.
  eng-LSV: If He called them gods to whom the word of God came (and the Writing is
    not able to be broken),
  cak-NT: Can keta'n-wi chi roj manak modo naka'ij chi ri nu'ij rutzij ri Dios man
    ketzij ta. Raja' can xu'ij dioses chique ri anchok che xuya-wi ri rutzij.
  pah-NT: '@see-verse:JHN.010.034'
  sja-NT: Tachi Ak'õre Ũraa jõk'aa. Maperã p'oyaa merada-e. Ma ũraa p'ãdade Ak'õrepa
    t'ɨ̃jaraji ‘ak'õre waibɨarã mɨk'a’ iru pedee ũridap'edaarãmaa, parã chonaarãpa
    mãɨrã awara bɨdap'edaa perã iru-it'ee.
  xed-xed: 'Nda sna mu kazlay: Haɗ mndu dzaʼa laviŋtá hərɗiŋta skwi nda vinda ma deftera
    Lazglafta wu kəʼa. Tsaw lazglaftaha kuni ka Lazglafta tsanaftá hgu ta mnduha ta
    mnə tsi ta gwaɗani ŋa taŋ.'
  glk-glk: هیچ قسمتی از کیتابه مقدّس از اعتبار ساقطه نیبه. اگر اوشأنی کی کلامه خدا
    اوشأنه فَرسه، خدایأن خوأنده بیبید،
  mks-NT: Ta sa̱ cánda̱a̱ va̱ha iní ña̱ a̱ cu̱ú ta̱hnu̱ ña̱ cáha̱n tu̱hun Ndióxi̱.
    Ta na̱cachi Ndióxi̱ xi̱hín na̱ na̱ndiquehe tu̱hun mé á ña̱ cúú ná tátu̱hun Ndióxi̱.
  gfk-S: God ga kilam kike ra turadi be a god di. Iga kilam di hobi ing ira nuno nianga
    ga hana tupas di. Ma dait nunure be ira nianga tane God di gate pakat i tur hatikai
    ter.
  bmu-bmu: Buŋa Kimbigö keu mi mönö pömsöm qahö qemapmö, pöwöwöm ahöma. Miaŋgöra Anutunöŋ
    keuŋi ali kaba ambazip buŋaŋina ahöhi, Anutunöŋ yeŋgö qetŋini ‘bemurup’ mewö qet
    eŋgiyök.
  dgz-dgz: E asigiap God nop mega ame entan wantan da ya tata, nop mega di wande aiwandata.
    Ap menan God Diu namu yo yo nagirewa inamup piup ma god megawa ap anega diamoniwa
    nop ame tamana di.
  eng-GNV: If hee called them gods, vnto whome the worde of God was giuen, and the
    Scripture cannot be broken,
  zaa-NT: Yù ri'u qui'ni nu ra lo Escritura nna ną́ titsa' lí tulidà taá. Tata Dios
    nna chi rèe qui'ni ná cą dioses porqui'ni gul·lani titsa' quì'e lani cą.
  eng-WEBSTER: If he called them gods, to whom the word of God came, and the scripture
    cannot be broken;
  guh-guh: 'Nexata Dioso pejumelivaisibaxutota bajarapacuenia itsa jumaitsi Dioso
    pejumecovënëtsivi yabara, acuenebi bajarapamonae yabara vajajumaitsinexa: “Bajarapamonae
    apo diosovi,” vajajainexa.'
  bon-bon: Mine umle gemi, egä Oogäräneji mene te ngena jiicenige, iyeteta toraca
    enajenige. Siige Acejiyame te liba acejiyame ca einemuji pui biname bine, Acejiyame
    me Mene lui bine ecäremujisi,
  nhw-BL: Huajca sintla Toteco quintocaxti ‘dioses’ nopa masehualme catli quiseliyayaj
    icamanal, huan amo aqui huelis quiixpolos catli ijcuilijtoc ipan Icamanal Toteco,
  swh-ONEN: Kama aliwaita ‘miungu,’ wale ambao neno la Mungu liliwafikia, nayo Maandiko
    hayawezi kutanguka,
  wbi-wbi: Nave alyavatambwile manguluve, avaanu vano valyapuliike ilisio lyake (kange
    aMalembe aMimike ifighono fyoni ghijova isa kyang'haani),
  bba-bba: Sɑ yɛ̃ ye Gusunɔn ɡɑri ɡerumɔ n sɑ̃ɑwɑ ɡem kɑ bɑɑdommɑɔ. Mɑ win tii u nɛɛ,
    bɑ sɑ̃ɑwɑ Wɔrukoon bibu be bɑ win ɡɑri mwɑ.
  eng-KJVCPB: If he called them gods, unto whom the word of God came, and the scripture
    cannot be broken;
  kgk-NT: Ha Nhandejáry nhe'ẽ anhetegwa tee va'e he'i meme. Upéa jaikwaa voi. Pejeapysaka
    katu xe nhe'ẽ-rehe. Gwĩ inhe'ẽ renduha-pe tupã kwéry-py ohenói va'ekwe Nhandejáry.
  waj-waj: 'Vaa ta rikiaunnanoo. Anutuuqaa kua fafaara roo kuaivaki vai kuaivo tupatupaa
    kutaa kuavai vaivai. Nnaaru Anutuuqo ari kuaivaa kiaa mmuuyara tunoo: Anutuuyavee,
    tiravai.'
  cpy-cpy: Ari ayoteeyironi Jankinarentsi-perori, tee okamethatzi atekañaanetero.
    Riitaki Tajorentsi iitakiriri atziripaeni ‘Tajorentsi’ ikaatzi riyotakaa-yitakiri
    iñaani.
  ekk-PKP: Ta nimetas neid inimesi jumalateks − inimesteks, kellele tuli Jumala sõna
    − ja Pühakirja ei või muuta.
  mpx-mpx: Yehoba baaba ya i baunan gamagalau elal ge i ba tage heliya yabowaineyau,
    ge Buki Bwabwalena ana baaba i tunahot sauga gegewena.
  wbp-wbp: Kaatu-kurlangu yimi ngulaju-ka Payipulurlaju junga wangka tarnnga. Wangkaja-jana
    yapaku, manu-jana nyanungu-piya-pajurnu jurrku-juku Kaatu-piyaju.
  luo-luo: Kane oluongo joma wach Nyasaye nobironigi ni ‘nyiseche,’ to ongʼere ni
    Ndiko ok nyal kethi,
  nhe-NT: Huajca intla Toteco quintocajti ‘dioses’ nopa tlacame tlen quiseliyayaj
    itlajtol huan axaca huelis quixolehuas tlen ijcuilijtoc ipan Itlajtol,
  aii-aii: ”ܐܸܢ ܩܪܹܐ ܠܹܗ ܐܲܠܵܗܹ̈ܐ ܠܐܵܢܝܼ ܕܩܵܬܵܝܗ‌ܝ ܐܬܹ‌ܐ ܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ، ܘܟܬܵܒ݂ܵܐ
    ܠܹܐ ܡܵܨܹܐ ܦܵܐܹܫ ܒܘܼܛܠܵܐ،
  esk-NT: Kaŋiqsimagivut uqałhich aglausimaruat iḷumutuugisiłhat taimuŋa. Agaayyutim
    taiñiġai agaayyutinik taipchua iñuich akuqtuiruat uqałiġmiñik.
  msb-msb: Niyan, kun mga dios man gayod an pagtawag san Dios sadtoʼn mga gintiwalaan
    san surmaton niya kag an Kasuratan matuod hasta na lang,
  cpa-NT: Ma²ŋih³ báh³ hniah¹² té¹² ca¹lah¹jǿ¹ jǿg³ rø²juúh² si² quiah¹² Diú¹³. Jøng²
    diú¹³ ca¹tǿh¹dsa dsa² héi². Di³ ca¹hei¹ Diú¹³.
  dso-dso: ଆମେ ଜାନୁ ସାସ୍‌ତରର୍‌ ବାକିଅ ସବୁ ଦିନର୍‌ ପାଇ ସତ୍‌ । ପର୍‌ମେସରର୍‌ ବାକିଅ ଜନ୍‌ଲକ୍‌ମନ୍‌
    ଜାନିଆଚତ୍‌, ସେମନ୍‍କେ ପର୍‌ମେସର୍‌ ବଲି କୁଆ ଅଇଲାଆଚେ ।
  meu-meu: O Dirava ena hereva ediai e kau taudia na dirava e gwauraidia, (Buka Helaḡa
    na asi itata-utuna, ani),
  yva-NT: Wandaen ayao ratoe Ayao Amisye rai mamo wamo inta ranigwane kakai. Maisyare
    somaisy, Amisye apa ayao umawe no rai tugae, namirati Po raura pare vatano wo
    Apa ayao raijare nawamo ‘maisyare Amisye amaisy.’
  dgc-dgc: '@see-verse:JHN.010.034'
  zpm-NT: Ni ndioṉ ne gaṉle, grëse miṉe rnee lo Xtiidz Dios, diidzliw; gacxe waa teḻ
    sca rëb me lo zha ne pcaania xtiidz me ga,
  hix-NT: Yaworo xaxa nay hamà, Khoryenkom karyehtanà. Àxanomkahnohpàn me nay hamà.
    Noro ryhe, tàwyaron me toto yonyakon hamà, kekon hatà. Khoryenkomo omnyamo katxho
    me netakyatxkon hamà. Àro wyaro tàrwonà yonytxany komo yotakyakon hamà, Khoryenkomo
    omnyamo katxho me, kekon hatà.
  sim-sim: Jekamba orhik li kayeri mashi mbeek mendek nakwa ambu sir, wahau. Avui
    Wasilaka orhinjik ma ol mashi orhin misiwa ma ondon godik or mbari lir.
  npi-ULB: यदि उहाँले तिनीहरूलाई ईश्‍वरहरू भन्‍नुभयो भने परमेश्‍वरको वचन कसकहाँ आयो
    ? (अनि धर्मशास्‍त्रलाई भङ्ग गर्न सकिँदैन ।)
  cgc-cgc: Nlaman ta na mga ambal naan ta sinulat na pulong ta Dyos dili maimo silian.
    Mga ittaw na kabaton ta sinulat na pulong ta Dyos, paambal ta Dyos na danen an
    mga dyos.
  tim-tim: Anutugât den kulemŋe amâ hilip agu agugât dop bo. Aregât Anutuŋe den makmâ
    miawakyeŋgim malep yâk âmâ kembulupyeŋe dâep.
  yor-yor: Bí ó bá pè wọ́n ní ‘ọlọ́run,’ àwọn ẹni tí a fi ọ̀rọ̀ Ọlọ́run fún, a kò
    sì lè ba ìwé mímọ́ jẹ́.
  wos-wos: God déka hundi xékéndé duka dé angi wa, ‘Guni god guni.’ Wungi wandéka
    wun hundi déka nyingambu rendéka dé déka hundi yamba yatakakéndé.
  emp-NTPO: 'Dadjirãba cawa panʌa Ãcõrẽ Bed̶eara ewariza wãrãda. Ãcõrẽba maʌ̃ ẽberãrãa
    bed̶easid̶e jarasia: “Bãrãra ãcõrẽrãa.”'
  eng-F35: If He called them ‘gods’ to whom the Word of God came—and the Scripture
    cannot be broken—
  ind-ind: Tentu Firman TUHAN selalu benar. Jadi kalau Allah sendiri menyebut orang-orang
    itu anak-anak-Nya, yaitu mereka yang sudah menerima Firman Allah,
  pes-OPCB: حال، اگر کتب مقدّس که نمی‌توانند نادرست باشند، به کسانی که کلام خدا به
    ایشان رسید، می‌فرمایند که ”خدایان“ هستند،
  mpt-mpt: Gode ne nemfakanebua ne daakenia dabalim ele biania baania Ne Gode miinobo
    gabio ibo one bianiba Kobo Gode weng dobo weng ohabeobo ge onebiobe. Gode wengo
    dim omino blimobe. O baino olobbiobe. O baanoa Dabalim naka eli Gode ulabobo genobio
    kesoa ne baania Ne Gode miinobo genimio ibo ne mo baatnenibta Kobo Gode weng dobo
    weng ohabeobo ge onemibe!
  ssx-ssx: Kota꞉ Koda꞉ma꞉ ipika꞉ pi la꞉niaemeke haliweki pa꞉ta꞉ ika꞉ bikita꞉ koda꞉manue
    laa leekeme. Kutupa Baibolo bukana꞉ pita꞉ ota꞉eki kone pa u halieke.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ mɑ́ í ni, ɑ̀ mɑ̀ iyi kukɔi idei Ilɑɑɔ̃ ntɔi wɑ fɔ do ɑjɔ
    fei. To, si ideu ihɛ̃ Ilɑɑɔ̃ tɑkɑɛ wɑ kpe inɛ ŋɑ iyi ɑ̀ ɡbɔ ideɛu Ilɑɑɔ̃, mɑ irei.
  gaq-gaq: ନେ ମ୍ୟାନେଲେଃକେ, ସାସ୍ତର୍‌ ସାମୁଆଁ ଜୁଗ୍‍ ଜୁଗ୍‍ନ୍‍ସା ସତ୍ । ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ
    ଜା ଡାଗ୍ରା ବାସଙ୍ଗ୍‍ଏ ଆମେଇଂକେ ଆକ୍ ଅରିଆ ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌ ବକେ ।
  gof-RNT: Geeshsha Maxaafay merinaw laamettenna. Xoossay ba qaala immida asata, ‘xoossata’
    gidi xeegikko,
  unx-unx: ଆଲେ ସାରିଆଃଲେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ଜାନାଅ ସାର୍‌ତିଗିଆ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    କାଜି ଉଦୁବ୍‌ଲେନ୍‌କକେ ପାର୍‌ମେଶ୍ୱାର୍‌କ ତାନ୍‌ପେ ମେତାକତାନ୍‍ରେଦ ଆଡଃ ଧାରାମ୍‌ପୁଥିରେୟାଃ
    କାଜି କା ଆତମ୍‍ଦାଡ଼ିୟଆଃ ।
  gah-gah: Nene Ómasímini gakó utó okimi vegenakumú ómai netá niave loko limó nenazo,
    itó monó gotolaú luhuva gizinamoláa nene lemeko akatimoláa oko nomive.
  lcm-lcm: Au arai, tarapo malangas ta sa na salsalik kapo mengen tatana kapo tutuman
    asikei, na God kapo posong a vap ang ta kipo keve god, vap ang voiang kipo luk
    kana mengen.
  aer-aer: Ngkarte angkeke, arrule anthurre iwenhe-arle pwekeke intelhe-ileke kwenhe
    akwete anthurre nhenhe aneme. Angwenhele apeke re uyarne akngarte-iweme. Yewe,
    Re kwenhe itnenhe ngkarte areye akeme.
  qvc-NT: '@see-verse:JHN.010.034'
  tgl-ULB: Kung tinatawag niyang mga diyos sila na dinatnan ng salita ng Diyos (at
    ang kasulatan ay hindi maaaring sirain),
  cbs-NT: Jaskawen taexun man danantidubumaki. Jaskaken jawen jancha jatu yunukin
    “Man diosbuki”, akin nixun
  xtm-NTPP: Ka jini o ja masu kuu xnda'vi ña'a tutu ndee tnu'u Su'si ma. Te Su'si
    ma, ni xnani ya su'si ñayii ni ka'an ya nuu i ma.
  nnq-nnq: Nnoongo ngajikema milongo baba abapatite malagilo gakwe, natwe tumanyi
    Majandiko Machwapi galenga ukweli machoba goa.”
  bao-NT: Ʉmʉreco Pacʉ wederiquepʉ ca ĩirijepʉra, “To biro ĩicãro ĩi,” mani ĩi majiti.
    Ʉmʉreco Pacʉa, cʉ̃ yee quetire cʉ̃ ca wedericarãre, “Jʉ̃guẽa mʉja nii,” cʉ̃jare
    ĩiupi.
  san-ORI: ତସ୍ମାଦ୍ ଯେଷାମ୍ ଉଦ୍ଦେଶେ ଈଶ୍ୱରସ୍ୟ କଥା କଥିତା ତେ ଯଦୀଶ୍ୱରଗଣା ଉଚ୍ୟନ୍ତେ ଧର୍ମ୍ମଗ୍ରନ୍ଥସ୍ୟାପ୍ୟନ୍ୟଥା
    ଭୱିତୁଂ ନ ଶକ୍ୟଂ,
  huv-NT: Ajawaats meáwan leaw apiüng tiül Mipoch Teat Dios ngondom mapiürang ngo
    maleaing andeac. Naleaing Teat Dios apiüng atnej dios nejiw leaw arangüw minajiüt
    nej masajüw nipilan leaw nej asaj nejiw.
  otn-NT: '''Nɛ̱ guí pa̱hmʉ''a̱ te nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro, hi̱njonda̱
    zä da̱ gøn''a̱ te mma̱mp''ʉ. A nu̱na̱ Oja̱, bi̱ ma̱ ngue nu̱''ʉ yø ja̱''i̱ di
    fätrá̱ hya̱, tengu̱tho Oja̱''ʉ.'
  nop-nop: Youkudip Mede gineŋ mede hatak u tuwot mu tubufitdok, kaŋ koom Bepaŋdi
