    த⁴ர்ம்மக்³ரந்த²ஸ்யாப்யந்யதா² ப⁴விதும்ʼ ந ஸ²க்யம்ʼ,
  cof-NT: '@see-verse:JHN.010.034'
  srm-NT: '@see-verse:JHN.010.034'
  qvs-NT: Chashna Tata Dios rimaptin mana ni pi atipanchisapachu rimayta mana alli
    kananta. Tata Dios suk kamachikuk runakunata willarkansapa paykuna dioskunashina
    kanankunata.
  zca-NT: Nane be, par dubta' wali kwa'n nzobni' lo Ley che'n Dios, yent cho gak chë'i.
    Men miza' Dios widi'zh re', nzhab Me, xa' re' nak nela Dios ga'.
  cbc-NT: Bairi, “Dios ya tutipʉ na cawoatucũrĩqũẽ, bairo ĩcõãrõ ĩña,” marĩ ĩ masĩẽtĩña.
    Tiere merẽ cariape marĩ masĩña. Bairi Dios pʉame cʉ̃ yaye quetire cʉ̃ caquetibʉjʉ
    rotijoricarãrẽ, “Mʉjãã cʉ̃ã Dios yarãrẽ bairo caãna mʉjãã ãniña,” na ĩ bʉsʉyupi.
  qxo-NT: '@see-verse:JHN.010.034'
  mox-mox: Ta wese niʼa oalamania Yaubada ena vona ge ana fata be navedumaduma. Tovanugweta
    diavona Yaubada ena vona iʼewea, ta ʼeguma Yaubada ʼinanedi kavona vaina yaubadayavo
    ʼidewani,
  kew-kew: Gore Gote-na buk-ri oro yaalo ora agaa lo aaya-daa pageme. Gore Gote-me
    nipuna agaa onaa lakeloa nimi Gote nona piane pimi lakesa.
  dww-dww: Be giruminama poranama aba e riuriuena inam riukaua! Avedi da Mamaitua
    riunama Israel babadidima ḡarodie ya riupore yovoḡena, be yaḡoro tauna yai isedina
    ‘mamaitua’.
  nif-nif: Tɨmbi nɨndɨ nandamɨñ, manda youyoulɨn patak walɨ nain tuop biañgan sɨnɨk.
    Ale, tɨkap Kunum Yambat en wakan ama sɨlaninda manda embi, endok kosɨ ‘yambat’
    kɨtɨñgukta,
  twi-ASANTE: Ɛno enti, sɛ Onyankopɔn nam anyamesɛm a ɛyɛ nokorɛ so frɛ wɔn a Onyankopɔn
    asɛm baa wɔn nkyɛn no sɛ ‘anyame’ a,
  aoj-aoj: Fowaꞌ basef Godi fafeꞌma epes isimba faꞌi, ‘God naꞌi ipaꞌ siꞌi anom god
    daiam.’ Basef ifimba ina fenalo, owaꞌ. Fape atapif fandawalap endilisi. Ahame
    aeꞌanai atona nosaheꞌe nandaꞌe ape hililiꞌ ananiwai atowe nasapaꞌe afiꞌi itap
    apaꞌe endaꞌ maol ananini. Eaꞌ aꞌi aeꞌ Nogamana ananiwai. Deiꞌ maina ipaꞌ pagaꞌi,
    aeꞌ andaꞌ God findiwana?’
  cbv-cbv: Páant ã niíj daacátji yoobópdih ã jʉmatdih jwiít nihat jwĩ jéihna caá.
    ‘Yeeni caá’, caán tólihdih jwĩ jéih niijcán caá. Dios naáwátdih jéihnitdih ‘Dios
    panihnit ñi jʉmna caá’, ã niíj naáwáchah, yoobópdih caá.
  taw-taw: Buk Baybol takaw olap kul ma gɨnɨgab ak nɨm, binɨb God takaw ne agñak okok
    kɨlop, nɨbi god mɨdebɨm agɨl tɨkak ak, nɨŋɨd agɨl tɨkak agak.
  jic-NT: Cupj selecj Dios Popel lovin t'üc' vele; jupj Popel tjevele israelpan noypan
    Dios jinwatsja yupj. Israelpan nenem, Dios jepapan lis tjiji yupj, mpes nintsja
    yupj. Gente p'intsja yupj.
  zap-NT: Nan be ne nuudet ykedxnruu be logne re lo xgyiich Dëdyuzh, no laa Ne nak
    ne re ne dëdyuzh la yra mén ne wseleedx Ne xdiiz Ne lo.
  wer-wer: Omën pörö pit ngaan Anutuu ngönte pitëm naë sëën pitën Anutuu urtak wë
    mëëa ngönën ngön epët kaëngk naën yaë.
  ipi-ipi: Wamba Goteto Isatale tane wandakali tupa lamawuato, yakama Gote tupa ateyai
    lea-kola, mindimane pii okone pepa pelea-kola, wandakali mindikipi mindimane katulo
    Gotena pii pepa pelene eya okone mo lawa napulu-peya.
  qul-NT: Yachanchis, Escriturapaj niskanta mana negayta atichuwanchu. ‘Dioscuna’
    nispaka, Dios willaska palabranta jap'ekaj runacunamanta parlarkan.
  ter-NT: Itukovo “Itínoe kuteâti ûndi, undi Itukó'oviti” kixoâti Itukó'oviti neko
    xâne iyónoku yûho mekúke, yoko ako omótova pahúkeovo ne emo'u Itukó'oviti,
  bmr-NT: 'Mɨɨro jaanoco famooro amɨɨhai magaajahi, Caatɨnɨhaamefaño onoono gañɨɨcafototɨno
    iicafinoco. Jaamaño mɨɨro Moocaani iijɨco agaayɨcɨumoco Moocaani nuuhi: Amɨɨhai
    Moocaanibadɨ mejeevamo, nooboro.'
  fuf-fuf: 'Ɓay non Alla noddirii ɓee ɓe daaluyee makko on tuggaa e mun: ‹allaaɓe›,
    e hin-le bindi ɗin montotaako,'
  bhl-bhl: 'Alik nu kal keluwete: Sunbin-Got em weng fut be alwol kelinba kekabe te.
    Keko kasike, e weng be kulusiliw kawtiw biim dulum elo ‘Yukati got yute te!’,
    yange tewe,'
  ons-ons: Eŋet eamo sogine Anutuŋo ŋei eŋano ra wakonge, eŋe rake, ‘Ŋine Anutu,’
    paki mo Anutu wane papiao don ea mo mane mi koso qein geke paki tanik mane okanmaike
  con-NTPO: Nane in'jan'fa gi Chiga Tevaen'jen su'choja tansintsse su'cho tsu. A'ija
    tsa su'chone ccaningae suye osha'fambi. Tsa'caen Chiga Quitsa Tisema pañasundeccuma
    “Chiga'can'fa qui”
  ghs-ghs: Nookare. Ohongai oonomaho isakita sinabidza nomeho bosa qobaqoba nikeke
    hee, Nikei ohonga-mane ooiqi hiiremi ooraita sinabidza oke arabidzaquho tete bamu.
  peg-peg: ଆପେଂ ପୁନାପ୍‌ ସାସ୍ତର୍‌ ବଚନ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ହାତ୍‌ପା । ଇସ୍ୱର୍‌ତି ବେରଣ୍‌ ଇମ୍‌ଣାକାର୍‌
    ତାକେ ହତାତ୍‌ନା, ହେୱାରିଂ ଇବେ ଇସ୍ୱର୍‌ ଇଚାନ୍ନା ।
  txu-NT: Metĩndjwỳnh kabẽn ne ga me te akabẽno aje o adjàpanhmã. Ga, Metĩndjwỳnh
    ta kute memã kum, “Me abê metĩndjwỳnh”, anhỹrja pumũ.
  eng-WEBU: If he called them gods, to whom the word of God came (and the Scripture
    can’t be broken),
  gnw-NT: Echa'ã Tumpa iñee ou chupe reta vae pe, jae etei umbɨjee tumpa reta. Jare
    Tumpa iñee pe uyecuatía oĩ vae jecuaeño co añete.
  mux-mux: Pulu Yili-nga bukna ung molemále-ni gólu naa tolemú, ung nilimúma pepa
    mindi pulimú kanili. Pe Pulu Yili-ni yunga ung piliiring yambumandu “pulu yima.”
    nirim lem
  maj-NT: B'a̱ ts'ín Nti̱a̱ná b'a̱ kitsúhu nga nti̱a̱ xu̱ta̱ xi tsichuk'úhu̱n éhe̱n.
    Ko̱ yaá nga chjíhi̱ ra̱ ngayjee̱ ni xi tjít'a éhe̱n Nti̱a̱ná.
  bkq-NT: Âkealâ Deus itaumbyry awo wâgâ iweniby aguely awyly, tutuze kurâ. Deuslâ
    akaemo deusgue ezetâni awyly, tutuze kurâ, saguhoem kuru iwâgâ aguewâtyby modo.
  kue-kue: No pirkan ounga, God kamo okuna muno beglko pangwa i ta dundikrambuka,
    kaima pangwa. Ipre God eremogl yomba pre god meglme dinan ana yomba i mina God
    kamo tenan di menda endinaglkwa.
  cot-NT: Itsajitirotari maasano Itioncacaantaqueca Aapani Irioshi aatoquea acanti
    tee iroomajaca, aisa iriguentiquea cantanquitsi Aapani irirajiaquea itigarancajiaqueneca
    Iguenquetsatsare iriguenti irioshijiatsica.
  bnp-bnp: Si lohoka vona, a ngava i taki a hinere, i uka ma i mapulo lae, i tabuli
    vakaroro. Re huriki a bakovi a Vure i habi a ngava vona ne ria, i taki ria, ta
    ria e huriki a vure.
  apn-NT: Ãm hãmri na Tĩrtũm kapẽrja. Tãm kot ã mẽ harẽnh kot anhỹr. Mẽ kot ỹ hã mẽ
    kãm kapẽr jakamã te mẽ kêp uràk ã mẽ harẽnh anhỹr kênã.
  ctp-NT: Loꞌo ni―ndukwin Jesús―, jlyo tianꞌ chaꞌ ja ka ꞌñaan tukuanꞌ ska chaꞌ nu
    wa ykwiꞌ Ndiose loꞌoan. Ndiya yaꞌ nchkwiꞌ kityi kanꞌ chaꞌ ñaꞌan tiꞌ ndiose, ngwañaꞌan
    lka nten nu kunan chaꞌ nu chkwiꞌ Ni loꞌo.
  bre-BRG: Mar he deus eta galvet doueed ar re ma oa ger Doue kaset dezho (hag ar
    Skritur ne c'hell ket bezañ torret),
  opm-opm: Mama brak matpa mengnong hanip dir amkar mandatin hatinda. Hanip dirnong
    Gur got hat pati bap gurmur ma napotip mengnong oh hanip dir gin amkar na mandatin
    meng ohoh ihan Got oh Moh norhe gon brermur napor ma nadarhetip brer noh Noh Got
    ohe brermur ritporhan gur kianorim Go Got ohnong dasei deipatmur naporiya.
  bvr-bvr: Minypa nipa Wangarr burr-ngurrjinga birripa gu-galiya yerrcha wangarr ngardawa
    minypa nipa burr-wuna janguny gun-nigipa, gu-gurda ngacha. Rrapa Wangarr gun-nika
    mu-jurra gu-yurra janguny gala nguburr-yinmiya ngubu-ngukurdanyja, wurra jarra
    gun-burral nipa burr-ngurrjinga gu-galiya yerrcha wangarr.
  wal-wal: Xoossaa maxaafata laammanau danddayettenna; Xoossai ba qaalai yiido asata,
    ‘xoossata’ giidi xeesidobaa gidikko,
  zad-NT: Cho'a Xtill' Chioza' toshiizi nakan ka wne', na' shi cho'en dill' bsi'e
    “chios” beṉ'ka' wdix̱jee xtilleena',
  kmg-kmg: Eme mitire dâŋqâreŋ i âke sipuhuc moc mumune mi fokac. Erâ Anuture dâŋ
    fua-jare jujec iŋucne mac jaŋe nemu mujarewec.
  aso-aso: Idoꞌ monoꞌ godolouꞌ gamazi nene gihile amo haza gamazi loloꞌ ilivoba asi
    gihile neineꞌ nenako aꞌmine Oꞌmosoꞌmo lineꞌ gamazi nesi nene gamazi gihile neive.
    Idoꞌ aꞌmine eze gamazi ngimive nene haza eveneꞌ minaniꞌza oꞌmoso nizave lo lo-ngidineꞌ
    ve.
  uli-uli: Si gula le mekla babior we ye santus ye sor ila ye katos le tor siyal.
    Iwe ngo Deus ye ffesang ngalir rechokla bo ir deus. Ikala rechokla iy Deus ye
    fang yalol ngalir.
  nin-NT: Inta mi hi du Ungbamvu ku Abachi ka si kasarr hen. Anishirr bama a nu ba
    ure ku Abachi ku nggo, Abachi à re na ba na yo ba ki ábáchí.
  tgk-tgk: ва ин навиштаҷот ҳеҷ вақт бекор карда намешавад. Пас, агар Худо касонеро,
    ки ба онҳо суханонаш равона шудаанд, „худоён“ номида бошад,
  acu-NT: 'Yuse chichamengka nekas asamtai, nu aarmauka pachisrum: Nuka waitaitai
    tichamnawaitrume. Ni chichamen antukaru ainaun pachis: ‘yusetrume’ tinu asamtai,
    nu chichamka nekasaintai.'
  cak-WNT: Riya' can xubij dios chique ri achoj chique xuya' wi ri ruch'abel, y majun
    modo nibix chi ma kitzij ta nubij ri ruch'abel ri Dios ri tz'ibatal ca.
  ebk-ebk: Ammu takú met ay nan naisurat as nan Kalen Apo Dios at achi masoksokatan,
    ya enawakian Apo Dios as ap-apodios nan chiyuycha naichatan nan kalen Apo Dios.
  spa-PDDPT: Si llamó dioses a aquellos a quienes se dirigió la Palabra de Dios (y
    la Escritura no puede ser quebrantada),
  ruf-ruf: Imulungu tsakawakema walungu awala yaweng'ile usenga wake, na Ghamaandiko
    Mahenzeluka gholongesa ghamatsuwa ghose.
  gun-gun: Nhanderuete ombopara uka va'ekue ndoaxa rivei 'rã. Ha'e nunga rupi ha'e
    va'e kuery pe ijayvu vy “Tuuete” he'i rire
  agu-BL: Quil sc'ul yi qui'k kocsaj yi yol yi tz'iba'nt cyen, na ja chibi'aj ryos
    yi e' yi ja cyocsaj yol Ryos tentz.
  isn-isn: Anga itule ai uitangile mi Itunda, ku awo naza Lukani nu lang'wa Itunda
    ai liaziie (nu Ukilisigwa shanga uhumile kubunangwa),
  eng-PEV: You see, God gave some people his message, and then he called them gods.
    And remember, nobody can change anything that God says in his book.
  ilo-ULB: No inawaganna ida a dios, siasinno ti immayan ti sao ti Dios (saan a maburak
    ti Nasantoan a Surat),
  pir-NT: Cohãcjʉ̃ yere tiquina ojoari pũ potota ijigʉ̃ mari masiaja. “Ni mehoñe ijire”,
    ti pũre ni masiedaja mari. Sa yero tiquiro yere tʉhoyequinare potota tiquiro “Cohãmana”,
    ni pisure.
  anv-NT: Ɛse dékaá nnó mekomejɔɔ́ Ɛsɔwɔ akwɔrégé fɔ́. Ne mbɔgé Ɛsɔwɔ akú bɔɔ́
    abi ji achyɛɛ́ ɛbwɔ́ mekomejɔɔ́ nnó álú bɔ ɛsɔwɔ.
  sab-NT: '@see-verse:JHN.010.034'
  tmd-tmd: God Mönö aku mönö umi inakmönö hörenɨm; öim öim mör mɨjöna. God nuŋ nöbö
    mö hör piaku mönö yadɨl kɨ nölön, ‘Ñɨŋ god röxg mɨdöiŋö,’ röŋa.
  acr-NNT: Ri Dios xubꞌiꞌij kꞌu “dios” chike ri xkikꞌul Ruchꞌaꞌtem, yey Ruchꞌaꞌtem
    na kajalkꞌatitaj taj.
  kpg-kpg: Gidaadou gu iloo bolo nnelekai di Beebaa Dabu le e donu gaa hana hua beelaa,
    gei God ne hagaingoo digau ala ne wanga ginai ana helekai bolo nia god.
  taj-taj: जुन म्‍हिगदे मुबा ग्‍लारी परमेश्‍वरला बचन खजी परमेश्‍वरसे थेनीगदेन ल हिन्‍ना
    भिसी पाङ्‌मा परमेश्‍वरला बचन न्‍होङ्बारी आखम्‍नी भिसम,
  avt-avt: ‘Hi atɨp yi yɨre God.’ Haiu mertei hɨm me God mau tɨwei hɨram yaaim ap
    mamweikɨn matɨp hɨm ham taau. God katɨp mɨt kerek hɨrak kewetɨr hɨm mɨrak hɨr
    nɨre God.
  cbk-cbk: Sabe kita masquin hasta para cuando deverasan gayot el cosa ya escribi
    na Sagrada Escritura. Dios mismo ya llama canila maga dios, con aquellos con quien
    ya dale le su mensaje.
  uig-ARA: خۇدا ئۆز سۆز-كالامىنى يەتكۈزگەنلەرنى «ئىلاھلار» دەپ ئاتىغان يەردە (ۋە مۇقەددەس
    يازمىلاردا ئېيتىلغىنى ھەرگىز كۈچتىن قالمايدۇ)
  tuf-tuf: 'Isat ítitan, Sir carit cutar cuihsujaquey tehmótiro. Uní wacaro. Eyta
    cuácayat, Sir carit cutar uchta wacaro: “Sirat chihtá wíjaqueyinan sírincuano,”
    wacaro.'
  abx-abx: Ga'i akalirungan i Kasuratan sanglit kon da'inan i pag'arun-na si Diyos
    si mga nagbuwanan si allingun-na,
  mco-NT: Paady ca' ngapxtɨgooyɨch, com Dios cɨ'm jadu'n mɨnamb ma ñecy, co jadu'n
    nej Dios je' ajcxy huɨdibɨ Dios y'ayuc cöbɨjcɨp (e ca' huaad pɨnjäy ymɨna'ñ co
    Dios ñecy ca' yjanchɨty).
  kqf-kqf: Te sibe te Maimaituwa kalinana ba giukauwa te i yovo Islael lavedi lisidimo.
    Bi tedi mabai niga giuna sa kulakulavitalena ba Maimaituwa i giu te tedi taunana
    dobu maimaituwidi.
  cpb-NT: Ayotaiyironi Osankenarentsipero, eero okanta oipiyawaantetero. Iri Pawa
    jitakeri atziripaini ‘Pawaitera’ riyotakaayetairi riñaane.
  aon-aon: Eshudok arpesh seiwok Iruhin nekeshi ananin baraen iri, anan douk nahwaresh
    god omi. Aria apak madukemesh um Iruhin ananin baraen nyetem ananik Buk iri douk
    adurin atinyi. Madae nyukri kupainyi atin uwe, uwok.
  hus-NT-2005: I choꞌób ke xowaꞌ in ulal an Tʼokat Dhuslab, yab neꞌech ki ejto ki
    ulu ke yab tsubax ani na Dios in bijiy ti diostsik an atiklábtsik xi axtsin kʼál
    tin káwintal.
  mig-NT: Chi ni̱ tájí Dios tu̱'un‑ya̱ kuá'a̱n nuu̱ sáva cha̱a. Te ni̱ skúnání‑yá‑de
    Dios. Te ma̱ kúu ské'ichi̱‑yo̱ tutú ii̱.
  bps-bps: Na too glut i Tnalù Dwata, na là fakay mgili. Na ku dad dwata i katlo Dwata
    i dad to gumlén i Tnaluan,
  mbs-mbs: Nayan, eked kepakay aw todaen se kagi te Timanem. Yan so tinawal din menge
    timanem se otaw insogò din gebii,
  tof-tof: 'Godón Wibalómórrón Bóktan Opor kokean alkamürre. Godón bóktana nibióbka
    tamórr, God ibü dümdüman inzan ngiblianda: god.'
  cme-NT: Diiloŋ-nelmaŋ vii bamaŋ, Diiloŋo ciɛra wuɔ baa dii ŋaa Diiloŋo. I siɛ bi
    gbãa maar Diiloŋ-ãndaaŋgu‑i.
  sus-sus: Kitaabui xui tan mu kanama. A xa masenyi faxi naxee ma, Ala bara e xili
    fala, ‹alae›.
  pon-2006: Eri, kitail ese me dahme Pwuhk Sarawi koasoia me mehlel kohkohlahte; oh
    Koht ketin kahdanekin irail koht kei, irail aramas akan me sapwellime mahsen kohwongehr.
  dad-dad: Negur nẽ od idi bun isin are, Negur idi anĩ waitou yen. Negur nẽ Itotoya
    are narĩ fiya kisi feleya sã.
  zab-NT: Dunnɨ nánnɨ dec gati dixúti ná ni cá lo xquiits Dios, ne laany gulelány
    de dios de bniety ni guninény, de ni gúp guelrnabee lo de bniety Israel.
  jae-jae: Eŋ kêsam lau, taŋ Anôtônê biŋ gêdêŋ êsêac naŋ, gebe anôtôi. Biŋ taŋ teto
    gêc naŋ, danseŋ su atom.
  ksd-ksd: Ba i ga vatang diat ba ra umana god, diat ba di ga tul tar ra tinata kai
    God ta diat (ma i dekdek upi da piam vue ra Buk Tabu),
  msm-NT: '@see-verse:JHN.010.034'
  myk-myk: Na ta wèe dʼa li cɛ na lemu lʼa ka Kilɛ Kafila wu ni ge, lee wa da já ɲɛri
    wɛ. Ayiwa, Kilɛ ya wu jomɔ pu kan piimu mu ge, ni wʼa pee yiri kilɛlɛɛ,
  sbe-sbe: Kulikuli tabuna nige ye lupo, na kulikuli ne unai ta hasili meta Yaubada
    yona hedehedede tauhaidi ne ye kataidi siya yaubada.
  mcr-mcr: Goti Hanjuwä Iqueqä kukŋuä tuwaŋuä äqänäŋqe, hea ique-ique naqä-qakuänäŋä
    äqänä äwi. Iŋi Goti Hanjuwä Iqu ämaqä Iqueqä kukŋuä äwikqä iquauŋi, ‘he goti-quenjqä’
    ätukqe. Iŋäqe Nyi Ämaqä Goti Hanjuwä Iqu atäuŋuä ändeetä, qua täuŋqä änändowatkqä
    Iqunä, ‘Goti Hanjuwä Iqueqä Ymeqä-qunjqä,’ tqaŋgqeŋqä he, ‘Si Goti Hanjuwä Iqu
    eŋqä-pa etnä, Iqueŋi äkittqiyenyä’ ätquwi, äänä etaŋgi ätqäuä?
  cux-NT: Ndúúti chí ngaⁿ'á yā chi 'iiⁿ'yāⁿ miiⁿ ní ndyuús s'eeⁿ, 'iiⁿ'yāⁿ chi sta'á
    yā nduudu yeⁿ'e Dendyuūs níícú naachi cánéé nguūⁿ canéé chí cuuvi cuaacu.
  tur-YTC: Eğer O, kendilerine Tanrı'nın sözü gelenlere, ilâhlar dediyse ve Kutsal
    Yazı bozulamaz,
  san-ITR: tasmAd yeShAm uddeshe Ishvarasya kathA kathitA te yadIshvaragaNA uchyante
    dharmmagranthasyApyanyathA bhavituM na shakyaM,
  bel-N: Калі Ён назваў багамі тых, да якіх было слова Божае, і ня можа быць парушана
    Пісаньне,
  sch-sch: Ei riet anghan Pathien lekhabua ati kai chu tuonsôtin adik ngâi ania;
    male Pathien'n a chong a min tungna ngeia khom han pathienngei a ti ani.
  mic-MIQNT: Geitu'g ta'n Gjinisgam ugtwi'gatign telueg na teliaq iapjiwewei. Gjinisgam
    telui'tapni, ‘nisgameultijig’ na mimajuinu' ta'n ignmuapni ugtagnutmaqanm.
  huu-NT: '@see-verse:JHN.010.034'
  jiv-NT: Kame Yus-Papinium aarma nu tuke nekaschakait. Tuma asamtai ni chichame̱n
    antukarun Yuska “yúsaitrume” takui nuikia ti nekaschakait.
  otm-NT: Gue bi 'yɛ̨mbi tengu'bʉ yʉ oją ʉ bi un rán t'ɛ̨di Oją. Nɛ hingui sä dim
    'bɛh rá T'ohni Oją.
  dah-dah: Al Kuruŋ beleŋ meremiŋ yunyiŋ mar goyen, ‘Deŋbe nigeŋ yara,’ yinyiŋ. Al
    Kuruŋyen asaŋde niŋ merebe fudinde wor po epte ma usi yetek.
  tnk-tnk: Kɨtaha səukurən mə nəfe Nəkukuə Ikinan rani ko kɨpkətefi mhə. Ro iamɨnhi
    irə mə Kumwesən rɨnəkwein nərmama me nəha səməme in rɨməuvei pen nəɡkiariien səvənhi
    mɨnraha mɨnuə ‘kumwesən me,’ rəfo kɨmiaha hiaməni ərəha iou? Iou iərmama i Kumwesən
    ruvərfi raka iou, mərhi pehe iou iakuvehe ia tɨprənə i, mətə kɨmiaha hiaməni mə
    iakani ərəha in, tɨ nəri nə mə iakɨni mə, ‘Iou Tɨni Kumwesən.’
  kpr-kpr: 'Avori, namonde kasama erera: God da Geka nu evovodae irarira. Ava sedo,
    evetu genembokena God Afa Geka futusira aindae mo, ‘Ne totofo nemoá goderi,’ sisira
    amo, geka bekári.'
  san-IAS: tasmād yeṣām uddeśe īśvarasya kathā kathitā te yadīśvaragaṇā ucyante dharmmagranthasyāpyanyathā
    bhavituṁ na śakyaṁ,
  nho-nho: Taatou e illoa maa naa taratara e takkoto i te Laupepa Tapu raa ni taratara
    maaoni. TeAtua ni kannaa naa tama naa ma ni atua, teenaa ko naa tama ni kauake
    ana taratara.
  gym-NT: Ngöbö Kukweita tikani kore, ye abko ni ñan raba rükente jire chi abko garera
    nie amne, ni jökrä ie Ngöbökwe ja Kukwei biani abko ngöbötre niebare kwe ie,
  azg-NT: 'Ndoꞌ itsontyichen Jesús: —Tso Tyoꞌtsꞌon ndëë nnꞌan na tyꞌon cüenta jñꞌoonꞌ
    jon na conintquehan quiiꞌ ntꞌan nnꞌan judíos na itsijonhanꞌ ntyja ꞌnaanhan chaꞌna
    nquii jon. Ndoꞌ mangiö na juu jñꞌoon na tso jon, chito quintuhanꞌ.'
  bhd-bhd: (तुसन पत्तोए पवित्रशास्त्रेरी गल कोई भी बेदली न बटे) अगर परमेशरे तैन लोकन
    जो ईश्वर ज़ोवं ज़ैन कां परमेशरेरू वचन पुज़्ज़ू,
  too-NT: Dios cāmāpācuhuīlh diosnu' a'ntī cālīmāmacū'lh ixtachihuīn Dios. Lā' ixtachihuīn
    Dios a'ntū tatzo'kni' tū' maktin catilactlahuaca.
  ind-AYT: Jika Allah menyebut mereka yang menerima firman itu ‘allah’, padahal Kitab
    Suci tidak bisa dibatalkan,
  cjo-NT: 'Riraga ojankinatzirorini Iwaperite Tajorentsi ikantziri: “Tajorentsitatsiri”.
    Tekatsi akantero inashitakayaawo Iwaperite Tajorentsi.'
  nsn-nsn: Doho bolobolo gero nang God ge ahik paho matotong uapalih, o hire teil
    pare, maisir tamata gera kale tono uelhire God, ‘Gisina tesir god.’
  san-DEV: तस्माद् येषाम् उद्देशे ईश्वरस्य कथा कथिता ते यदीश्वरगणा उच्यन्ते धर्म्मग्रन्थस्याप्यन्यथा
    भवितुं न शक्यं,
  tna-NT: Tueda derejiji cuana mu a taji epuani. Pamapa Diusu sa mimi jei yatani cuana
    Diusu ja diusu cuana yatani.
  lid-lid: Bwena mene Kindrei asehek sahou dah ili tiri lau, iy tiye tiri ta iri ndra
    kindrei. Aha ndranuhun, sahou udu bolo buk ndrabun ta Kindrei kameh udu le buku
    doh, winiyan bano bwe.
  wim-wim: Ngamp meeꞌmiy wik lat ngench thayanangan-a, kan-kanam paththam ngulakam
    wunow. Yaa, puth God.angan moom wuut piꞌan waaꞌ thanang pam anangan nil wik nungantaman
    waaꞌ thant.
  zga-M: Akhavelanga misetano, khuvala vavo elimenyu lya Nguluve livinchile (nuvosime
    sa vokhawesye ukhedenyiwa),
  yom-yom: Enati niandi wuntedila batu bawa mambu ma Nzambi “zinzambi” ayi masonama
    malendi vunzu ko,
  san-SIN: තස්මාද් යේෂාම් උද්දේශේ ඊශ්වරස්‍ය කථා කථිතා තේ යදීශ්වරගණා උච්‍යන්තේ ධර්ම්මග්‍රන්ථස්‍යාප්‍යන්‍යථා
    භවිතුං න ශක්‍යං,
  yut-yut: Piŋkop da papiakon gen toŋ uŋun bamɨsi gɨn. Kalɨp Piŋkop da amɨn do geni
    yoyɨŋ teŋteŋaŋek ji piŋkop yaŋ yoyɨgɨt.
  grc-BYZ: εἰ ἐκείνους εἶπε θεούς, πρὸς οὓς ὁ λόγος τοῦ Θεοῦ ἐγένετο, καὶ οὐ δύναται
    λυθῆναι ἡ γραφή,
  cpc-NT: Ari ayotaiyironi Osankinarintsipirori, iiro okantzi anthainkañaanitiro.
    Iriitajaantaki Pawa iitakiriri atziriiti ‘Pawaiti’ itzimi jiyotakaayitakiri iñaani.
  nhg-NT: Pues oquencuitejque deuste yejua niecate öque inca ohuöla tlajtule de Deus.
    (Hua teotlajtule abele öque quexexetunis.)
  nya-nya: Ngati anawatcha milungu anthu amene analandira mawu a Mulungu, pajatu Malemba
    sangasweke,
  ngu-NT: Ticmatij ica tlen quijtohua on Yectlajcuilojli xqueman huelis nopatlas.
    Dios oquintocayotij dioses yejhuamej on tlacamej yejhuan oquiselijquej itlajtoltzin.
  kup-kup: Met pi pot mañah-pori mamog pim ñetiv hatevetet modarin mañovai emohopanez
    mañah, povoz ‘Nem zutari ari hez,’ pot mañah. Met dari hodad, Godiz ñetï menahan
    hez-pov moregao bon, oñ rotap ok menahan hez.
  jid-jid: Ani ta yo ba Irji biwa itre Rji ye ni ba (bana ya karya na si na,)
  wmw-wmw: Iye kaweta ‘milungu’ ware wapokerere habari za Mwenyezimungu, (na Mandiko
    aapinduka).
  gmv-GGM: Xoossa qaalay isttas yida asata <xoossu gikoone maxaafay sharistanas danddaontta
    gidikoo.>
  ssg-ssg: Amuto tioi ka kakai Haeu lawe sawisawin ma tuah. Na Haeu ukek ka teka masiwi
    ti seilon tetan se haeu na laha teka ti hong usiai kakaian, alahan amuto ukek
    nga teheni hahalialu Haeu ti nga ukek nga tel Nati Haeu? Nga pakata xoxox kapi
    tel Tamak Haeu. Puki i kilami nga ailei pupuasan ape i taloma nga ailean.
  zpo-NT: Nel lee Xkyech Dios nzhé nyent mod yé be nawlita, Dios mrole dios re xaa
    kwaan mkayaa xtizh Dios.
  poy-poy: Mlungu kawashemiti milungu walii wawapanana ujumbi wakuwi, natwenga tuvimana
    handa Malembu Mananagala gatakula nakaka mashaka goseri.
  qwh-NT: (Diospa palabranqa rasonpa carmi siempri cumplicanqa.) Si tsepin palabranta
    chasquicoqcunata Dios nerqan ‘dioscunam cayanqui’ nishpa,
  gaw-gaw: Anuḵa Kayak nai wan imup̱an danab, amu dilagp̱a uḵom amu Nug ahilagnu,
    ‘Ag am Kayak ganiap̱ud,’ aum. Aria ig dooṯem, Kayak nai keeke laa ham bup̱uak
    ii ip̱unigṯe? Iiṯa! Tutuḵuib ip̱unigṯe
  nca-nca: Komo Anutuko uni eneŋo mandí iŋaŋgurí ŋu ŋunde yimiraró, ko mande sokomeko
    yote ŋuko hamó naŋge.
  zpz-NTPP: 'Rad lagy den de coz nu rnii riidz ni Ñgyoozh, nu rila wagruu fals ñi.
    Ñgyoozh bloo lam de mbecy “De ñgyoozh”: de yu nu bri riidz nim lo.'
  mkj-mkj: Doari, kisai kidal pwa dahkij Puk Joarwi sikoa pwen mehlel anjoau ohroj;
    a Koahs panginki irai koahs pwi, irai armaj kan ma Ah mahjan ne aluhwoang.
  zac-NT: nu nanë́ hiaꞌa de quë Sagradas Escrituras na verdá, adë chu gúnëdiꞌi anular
    shtiꞌdzë më catë bërulë́ ra mënë dioses, grë́tëꞌ ra nabëꞌnë recibir shtiꞌdzë më.
  kyg-kyg: Ago afiꞌnonana Goti mukufi haneꞌniya gemo alagi lama gemo hanege hanege
    huno haneꞌneno hano osisiya agufa gemo haneꞌniye. Goti mukufiꞌmo haneꞌniya gemoꞌa
    Goti geꞌamo alino apamiꞌniya vayaꞌaifeꞌmo, gotikana hutapa maiꞌnae, huno hapa
    paiꞌniye.
  kmk-kmk: Ot tigammu taku un sat ugud Apudyus naid mabaliwana si inggaingga. Nu imbagan
    Apudyus un aapudyus dat tagu’n nangitdana uttun ugud na,
  cao-NT: Quiayamahi quiha Dios Chani ra. “Dios bo” ja quënahacani quiha, naa Dios
    Chani bicanish cabo. Dios bo xo nohiria tëquë; jahuë jabi ja jayacanai iqui na.
  bbr-bbr: Anut nukan ämän ko sätäiäu wa, epar senes äiewon. Meter Anut nukas roat
    awarowon, ‘Ak eitek, Anut senek.’
  inb-inb: Chasaka, Diuspa Rimaita uiag­kuna­mi Taita Dius­sina kan­kuna. Kasapas.
    Ñugpa­manda librupi willa­raiaskaka, ñi ima mana llullanchu.
  hrv-hrv: Ako bogovima nazva one kojima je riječ Božja upravljena - a Pismo se ne
    može dokinuti -
  box-NT: À wa ɲɔǹ zũ le bìo túara le Dónbeenì bíonì vũahṹ yi á yí dà
    máa khíní yi. Wa mún zũ le minɛ́n làndá yi á le Dónbeenì bía le ɓa
    nùpua na le nɔn mí bíoní yi lé hã dofĩ́ina.
  ote-NT: Y núꞌa̱ xa tꞌofo ja ra Ma̱ca Tꞌofo hingui tsa to da ma̱ gue hinga majua̱ni.
    Ya gue Ajua̱ bi ꞌñembabi gue go ya ajua̱ núꞌʉ toꞌo bi hña̱ni rá noyaꞌa̱,
  wnu-wnu: In imbigoun eng, qoan qob gumatemir eng apand qenen igo eng an imbig igoumon
    end Qenu anit gor Qenu gas ende munon eng wurit qob eng qamarei igo.
  zam-NT: 'Cona, daa ngue nii loo gu'': Na'' nanee le'' di''s co'' ndub loo libr co''
    nac xti''s Diox yende mod quith no mèn. No yende mod cà di''s mèn di''sa. Yub
    Diox mblo lèe ndxè'' loo mèn co'' ndxòn di''s co'' ndxab Diox le'' mèna nac xalque''
    Diox.'
  zyp-NT: Khazing tah a bia a tlungnah cawngsaw sahlo khah hmai, ‘khazing sahlo,’
    tatah a y he. Taico Capathai cawh ro khypaw cang be tah cawh naa hni.
  sey-NT: Toyaseꞌe caye cato nuñerepa caye aꞌë. Ja̱je paꞌina, care paji cajë asayë,
    mai. Diusupi hueꞌyopi, i̱ coca asasicohuaꞌire diusu aꞌë, mësaru.
  nvm-nvm: Regavo vuak iji bu isoinva iji no vierafe fuka ma fu izeg barekma bakin
    fu ijia navak. Ijefuon God fu e iji bu vuak fuon ma iji faivo iji fu kia, Ja moik
    igefuon godno kiain.
  mps-mps: Tama dago koneai, Godigo te bukude asęani po te mu po tigidali sogo mu
    po dao. Tama te po tomode God agai te gasa we bidi tonalubo we bidi augwali god
    dabe dao wai. Te we bidibolo God agai po mawai dao.
  pab-NT: —“Enorenai makere xiso”, nita Enore halitinai hiye, iniraine kaoka enomanaha
    hoka. Hatyo babera Enore niraine kakoare atyo aliterexe taita iraeta hoka maisaiya
    kahalakisakita.
  llg-llg: Ai bubuluk so mae, basan nana sulak nai Lamatuak Susula Malalaon ndia,
    tetebes, ma taa bisa koka henin. Mete ma Manetualain seseik nae, malangga dae-bafok
    ia sama leo ‘lamatuak’, na, nakalenak neu Au bali.
  kyf-kyf: -A -yi we 'ji nɩɩ, -we mɩa cɛlɩda -Lagɔsɛbhɛ 'wʋ, nyɩmɛ 'nɩ mneni ɔ 'ka
    we lasa. -Wa ka -nʋ nya -Lagɔwɛlɩ mɩa cɛlɩda, ɔ -ka -maa la ‹-lagɔnya› nɩ, 'ɩn
    -amɩ, -Lagɔ -ka -bha 'mɩ -sa, 'ɩn ɔ -ka 'mɩ tie dʋdʋ -gʋ nɩ, 'lee, sa a mneni
    a 'ka gba nɩɩ, ɩn ka -Lagɔ vɛlɩa, nɩɩ, ɩn nɛɛ ɩn mɩ -Lagɔɔ 'Yu nyaa 'gbʋʋ?
  tpi-tpi: Bipo God i bin autim dispela tok long ol man, na em i bin tok long ol i
    god. Na tok i stap long buk bilong God em i no save senis.
  mih-NT: I catyi ra Ndyoo vatyi ñiyɨvɨ sa tyizoho Tuhun ra cuu tañi Ndyoo. Ta ma
    cuu catyi Tuhun Ndyoo minoo sa ña ndisa.
  qvh-NT: 'Musyayanquimi Tayta Diospa palabrancho lapanpis rasun cagla cashganta.
    Saymi Diospa wilacuyninta unay wiyagcunapä: ‘Gamcunaga dioscunami caycäyanqui’
    nicaptenga ¿imanirtä: ‘Diospa surinmi caycä’ niptë yarpäyanqui lutanta nicashgäta?
    Quiquin Tayta Diosninsimi cay pasaman cachamash.'
  kms-kms: Beghi nei bab God ningg wand buk pe vise kin ir vighe segi ye. God ni wute
    yabene ni ningg lo materi kin te god puq nindim,
  agn-agn: Ig gata-wanan ta kang maski onopay ga-tang ong Kasolatan, sia matod enged
    asta ong tanopa. Animan mandian, mga ‘dios’ tang goy tang Katobolan ong mga taw
    ang sindolan tang bitala tang Dios asing tokaw,
  nhi-NT: Itmatih nic tlen quihtoua in Teotlahtolamatl amo uilis itpatlasqueh, uan
    yeh itich in Teotlahtolamatl Dios oquintoocaayotih dioses naquin oquinmactih nitlahtol.
  ttc-NT: Ntons, qa te Qtata Dios owok tq'uma' iktza' Dios-e' kye xjal aj nkyecha'on
    tuq tyol, komo te Tu'jal Qtata Dios nyolin ikxji b'ix te nini nlay b'antik tzan
    tjaw ky'ixpu',
  dan-1931: Når den nu har kaldt dem Guder, til hvem Guds Ord kom (og Skriften kan
    ikke rokkes),
  kwj-kwj: Gotri ri mwanji ni mendini tororo himako ni “gotri” hinga wunu ri ucharo.
    Woro o sumbu Gotri chengi ki kaisindau ti, mwe naha tumbwa. Apa Gotri chengi nimba
    gambo hinga.
  vie-OVCB: Một khi Đức Chúa Trời gọi những người nghe lời Ngài là thần—câu này trích
    trong Thánh Kinh, mà Thánh Kinh không thể sai lầm—
  kze-kze: '@see-verse:JHN.010.034'
  mpj-mpj: Mamamili wangka wulu yiltangulyu, nyininpa, jilanyala yarnngalu kulirninpa.
    Julyjuya martukajalu Mamamili wangka kuliraka pukurlpa nyinapayi. Mamalu-jananya
    wajarnu, ‘Mamayurunyurra nyininpa, maparn majuwinti.’
  lbk-lbk: Ammo tako ay maid paat maiwasit ay kalin Apo Dios. Et mo siya sa ay dios
    nan pangwanin Apo Dios isnan cheycha'y nanawat isnan kalina,
  mto-NT: Nnu̱jaꞌvimdinup xa u̱u̱ꞌmeꞌe je̱ts je̱ꞌe̱ juuꞌ veꞌe javyet je̱p Kunuuꞌkx
    Jatyán ku̱jxp, kaꞌats je̱ꞌe̱ veꞌe nvaat kyatónju̱t, jajtytónjup je̱ꞌe̱ veꞌe. Vaan
    tseꞌe je̱ Nteꞌyam je̱ts nteꞌyamda je̱ꞌe̱ veꞌe je̱ jayu pa̱n pa̱n jatyeꞌe yakmo̱o̱ydu
    je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook.
  bzh-bzh: Anutu nër alam sën vonġ yi ġaġek ya vu sir wirek lo bë sir anutu, om
    hil su ayoh vu bë mehoo Anutu yi ġaġek sënë rë.
  guj-2017: જેઓની પાસે ઈશ્વરનું વચન આવ્યું, તેઓને જો તેમણે દેવો કહ્યાં તેથી શાસ્ત્રવચનનો
    ભંગ થતો નથી,
  jvn-NT: Lah nèk wong-wong sing dipilih dikongkon nuntun bangsané diarani allah karo
    Gusti Allah, lah kowé kok pada nyalahké Aku. Kok pada ngomong nèk Aku ngèlèk-èlèkké
    Gusti Allah? Lak Gusti Allah déwé ta sing miji Aku lan ngongkon Aku teka nang
    jagat kéné? Lah Aku kok ora éntuk ngomong nèk Aku iki Anaké Gusti Allah?
  byr-byr: Sara dɨnɨkeꞌ nabaai, ‘Yuyagaaꞌ Gotɨyare bukuyavɨ yagaalyaꞌ dɨnɨkeꞌ waragothesɨ,’
    yawɨꞌdaanyainera. Aꞌmwe saraavɨ Gotɨyai wɨdɨna ‘Sarɨmɨ gotɨyaihɨlyɨ,’ wɨdɨna yaakeꞌnanyɨ.
  ian-ian: Wan tamb la nyan pɨlɨwukna nyan ndinyangu kat ndi God ndi waa pɨlɨwutndɨ.
    Wan pɨlɨwukna nyan Godna nyaangɨt wutaa God kwiya njɨvwa kwuta nyan ndɨ. Wan pɨlɨwuknda
    nyaangɨt woseka waa ana pɨlɨwutndɨ.
  hun-hun: Ha azokat isteneknek mondta, akikhez az Isten beszéde szólt, márpedig az
    Írást nem lehet érvénytelenné tenni,
  mcf-NT: 'Matses caic: “Ëbipadquid mibi nec,” quequin Nuquin Papan chuipampid isun
    mimbi: “Nuquin Papan icsamboen chiac,” quequin chiambo iquec. “Muesambo icquin
    Nuquin Papan icsamboen chuitiapimbo iquec,” queshun mimbi chushcambo iquec. Nuquin
    Papa adoambobi ¿ëbida chushcai?'
  kjs-kjs: Gore Gote-na buk-ri ade abuna ora agale lo aaya-daa pageme. Gore Gote-me
    nipuna agale enaali lakeloma nimi Gote pimi lakalisa.
  mni-mni: "Eikhoina khang-i adudi Mapugi puyadi kaiba yade. Maram asina Ishworna\
    \ mahakki wahei pibiba makhoisingbu \x93‘ishworsing’\x92 haina haibire."
