  chz-NTPS: Kyahꜗ hnähꜘ hi̱ˉ gaꜙhyohꜗ juuˈ kiyhꜗ, gaꜙjäyhꜘ “dio”. Hiꜙ juuˈ kiyhꜗ ja̱ˉ,
