  arb-NAV: فَإِذَا كَانَتِ الشَّرِيعَةُ تَدْعُو أُولئِكَ الَّذِينَ نَزَلَتْ إِلَيْهِمْ
    كَلِمَةُ اللهِ آلِهَةً وَالْكِتَابُ لَا يُمْكِنُ أَنْ يُنْقَضَ
  cop-CNT: ⲓⲥϫⲉ ⲁϥϫⲟⲥ ⳿ⲉⲛⲏ ϫⲉ ⲛⲟⲩϯ ⲛⲏⲉⲧⲁ ⳿ⲡⲥⲁϫⲓ ⳿ⲙⲫϯ ϣⲱⲡⲓ ϩⲁⲣⲱⲟⲩ ⲟⲩⲟϩ ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ
    ⳿ⲛⲧⲉ ϯ⳿ⲅⲣⲁⲫⲏ ⲃⲱⲗ ⳿ⲉⲃⲟⲗ.
  adz-adz: Anutu runggan ifaringꞌ rib uda i nan gan igi ibi anutu faingꞌ, da agi wasangꞌ
    i siata Anutu nan gan kakaran igi rai u.
  sri-sri: 'Marĩ ire masĩa. Marĩpʉ ĩgʉ̃ya werenírĩ gojadea pũgue ãrĩrĩ diayeta ããrã.
    Marĩrẽ neõ irire: “Diaye ããrĩbea”, ãrĩ masĩña máa. Irasiriro iri pũguere ĩgʉ̃ya
    kerere pérãrẽ: “Yʉ irirosũ ããrĩ́ma”, ãrĩrĩ diayeta ããrã.'
  nal-nal: Nakmai xa lis fawat a dorang sina zin naandi ma xa vakilaan naandi amun
    nakmai, ma amun dorang lamaskana a Baar Xoxok kawit nat faraxas dina zuruk pizin.
  kyq-kyq: «ꞋBooyki, Raa jaay daŋ raage, jeegen kɛn naan̰ taaɗɗen taarin̰ se. Bin
    se, kꞋjeelki taar Raa kꞋraaŋin̰ga raaŋ se nam an̰ kɔŋ tɔɔl eyo.
  kwd-kwd: Ma goru su'a na nga 'ola te'efou 'ubulana Girigiringa Abu, ngaia 'e kwala'imori
    no'o, ma God ka iiria aga no'o 'ania god.
  ded-ded: Nga ngic Anutuac enacyoac bicngoc mekecgec, yeneac Anutungo deecfu, ‘Ngeni
    anutuareng.’ ifi anu Anutuac yoac mitikibiu fede, imoc netohonideac singa mong
    mi fede.
  ewe-ewe: Ne woyɔ mi be ‘mawuwo’ la, ame kawoe Mawu ƒe nya la va na, eye womate ŋu
    ada le mawunya la dzi o,
  nuy-nuy: '@see-verse:JHN.010.034'
  cop-BHC: ⲒⲤϪⲈ ⲀϤϪⲞⲤ ⲈⲚⲎ ϪⲈ ⲚⲞⲨϮ ⲚⲎ ⲈⲦⲀ ⲠⲤⲀϪⲒ ⲘⲪⲚⲞⲨϮ ϢⲰⲠⲒ ϨⲀⲢⲰⲞⲨ ⲞⲨⲞϨ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲚⲦⲈϮⲄⲢⲀⲪⲎ
    ⲂⲰⲖ ⲈⲂⲞⲖ.
  buk-buk: Aŋgô su naŋ! Anötö kêŋ iŋ ndê yom têŋ lau nom-ŋga dinaŋ, ma sam ŋac bu
    anötöi. Ma gitôm dom bu daseŋ Anötö ndê yom daŋ su.
  pri-NT: Â é ina pwiri [tà tèpa jojoorowà] na rà tòpi ê Naèà! Â jè tâmogòori diri
    pâ càcaa pâri ma câtùra ê pwina jèe wii naa na ê Naèà.
  zpq-NT: Na' Xtiža' Diosen' da' nyojen gague da' te c̱hen', na' ḻenṉa' žan Diosen'
    gwne' c̱he beṉe' ca' bosozenag xtižen' cani' gosaque' ca ḻe'.
  por-TFT: Deus disso isso àqueles líderes quando Ele os nomeou. Ninguém se opôs a
    isso. E nenhuma afirmação das Escrituras pode ser anulada {ninguém pode anular
    algo que consta nas Escrituras}. Mas sou eu que meu Pai consagrou para lhe pertencer
    integralmente. Ele me mandou para cá, a este mundo.
  gwi-NT: zhit juu Vit'eegwijyąhchy'aa Viginjik antł'inlii nąįį.
  gvn-gvn: Ngana binal Godumu kaban manubajakuda. Godungku kuku dajin bamanda, jana
    Godumu kuku kari walu-yindu-bunga. Godundumunbu kabanba Godungku bama burri dalkin,
    god.
  nhy-NT: Tikmatij ke tlan kijta in tiotlajkuilole mach welis se kipatlas. Iwan Dios
    okintokayotij diosmej in tlakaj katlej okiresibirojkej itlajtol.
  asm-FB: যি সকল লোকলৈ ঈশ্বৰৰ বাক্য আহিছিল, সেই লোক সকলক তেওঁ যদি ঈশ্বৰবুলি ক’লে (ধৰ্মশাস্ত্ৰৰ
    বচন অলৰ, এই বচন কেতিয়াও ভংগ নহয়)।
  okv-okv: Eto God ta ke amo eho mane irae aisuja eto aita amo enana embo ke kaiha
    ari embomeni nombo be avoeto
  mxt-NT: Chitó yo vatyi cha cahán tuhun Nyoo, ma cuvi catyi yo tyi ña ndicha. Ta
    Nyoo sacunañí ra nyoo chi ñu naquehén tuhun cahán ra.
  tzo-NT: “Jq'uexoloxuc”, xchi sc'opilal ti much'utic i'ac'batic yabtel yu'un ti Diose
    ti vo'one. Mu xu' xch'ay ti hech yaloj ti Diose ti sun.
  ind-AGS: Tertulis bahwa Allah berbicara kepada manusia, dan Dia menyebut mereka
    dengan allah-allah. Tidak ada yang bisa mengubah perkataan dalam Kitab Suci.
  omw-omw: Tire ntapihi kyauraro Kotira qua hia unra qua vahirave. Kotiva nai qua
    tu vaisihua qati qumina vaisiara mwanriqavantove turave.
  yrb-yrb: '@see-verse:JHN.010.034'
  maa-NT: Xo̱jo̱n‑la̱ Nainá, mì yá xi ko̱ma ko̱chrjekàngui. K'oa̱á s'ín tíchja̱ nga
    jè Na̱'èn‑ná, nainá kitsò‑la̱ jñà xi̱ta̱ xi kitjoé‑la̱ 'én‑la̱.
  mcq-mcq: Hu pu godia ꞌiaꞌamajaho Godi oni Ira pununaꞌi rena roajihunaꞌe Godi oni
    Ira areri paruarahuna.
  sus-A: كِتَابُي شُي تَن مُ كَنَمَ. عَ شَ مَسٍنيِ قَشِ نَشٍيٍ مَ، عَلَ بَرَ عٍ شِلِ
    قَلَ، ‹عَلَيٍ›.
  jpn-1965: もし、神のことばを受けた人々を、神と呼んだとすれば、聖書は廃棄されるものではないから、
  fra-SBL: S'il les a appelés dieux, eux à qui la parole de Dieu est parvenue - et
    l'Écriture ne peut être brisée -,
  yka-yka: Na, kataˈuhante bi weˈ kēmon tasulat dem kitabin gaˈi teˈed pinda salama-lama.
    Na, bang meˈ pangurungan Tuhan lapalnen inēnan weˈ ne meˈ tuhan,
  mle-mle: '@see-verse:JHN.010.034'
  shp-NTPO: Jaskara ikenra non onanke, ja Wishá meran yoiaibo ikonyora; Dios inike,
    ja jaki jawen joi raana jonibo yoii, jabora diosbo iki, ikí.
  aom-aom: 'Ëhi jajivëꞌe höjo. God-are surire jöho ioroꞌioremu jioröhe jöho höjo.
    Ësurire jajivoromo uvëꞌe höjo: God-are jö baejare aribövioho jabumë god ömoꞌöme
    jioꞌamajë uvëꞌe höjo.'
  geb-geb: Fhum Fhe Bakɨme kha kamen gumgi ga nzuav khaŋ nzuai, ‘Fhe Bakɨme fara muuŋgi.’
    Fhe Bakɨme buni vhuuiŋ ki gavar ki buni, nta zazera mbara muuŋgiap ki buni guari
    ma.
  eng-WYCLIFFE: Yf he seide that thei weren goddis, to whiche the word of God was
    maad, and scripture may not be vndon,
  cak-cak: Roj keteman chi ri nu'ij chupan ruch'abel ri Dios, manak che'el chi man
    ta kitzij. Romari' si ri Dios xu'ij dios chique ri achok chique xuya-vi ri ruch'abel,
  chf-NT: U yälbijob cache' diosob machcatac binti u t'an Dios, y ni tz'ibiba mach
    u ch'ä älcac cache' mach toj.
  tlf-tlf: sugayok uyo God ita kafin diim tinum maak maak imi bogobe-nala, ‘Ibo God
    nalatap o,’ agesa kale, ibo utamipta, alugum God imi weng uyo aafentap kale, kupka-numup
    ba kalaa agesip bole,
  piu-2006: '@see-verse:JHN.010.034'
  poh-NT: '«Wi pa riCꞌuhbal aj i Dios wilic take kꞌoric reꞌreꞌ, kehtꞌalim chi maꞌ
    riyew ta ri̱b chi narijalaric wach i ricorquil laj kꞌoric reꞌreꞌ. Ruꞌum aj reꞌ
    nikꞌor aweh tak wili: ‹Wi pa riCꞌuhbal i Dios rikꞌor chi naxkꞌoric cho cu̱cꞌ take
    kich ra̱ꞌ riꞌsil cho maꞌ Israhel ar Sinayih, xikꞌor queh chi reꞌ take reꞌ jeꞌ
    woꞌ quicab i Dios,'
  tue-tue: 'Marĩ masĩã: Cõãmacʉ̃ye queti jóaripũ maquẽrẽ “diamacʉ̃́ maquẽ niiria”
    jĩĩmasĩña maniã. Cõãmacʉ̃ye wederirare “mʉ́ã Cõãmacʉ̃ tiiróbirora niirã́ niiã”
    jĩĩ jóadutirigʉ niiwĩ.'
  bjp-bjp: Fanu ae God i ta ta orek kia usuf ri, i foteng ri ini foron god. Ma foron
    sun orek ae na Buk na Gogoh in kiis fitliu.
  xon-xon: Waah di waaliin ŋa binib bi aaŋaal ni na, u bui ke bi ye waabim.
  tzo-ZNT: “Jqꞌuexoloxuc”, xi scꞌoplalic ti muchꞌutic iꞌacꞌbat yabtelic yuꞌun Riox
    ti voꞌnee. Mu xchꞌay ti cꞌusi yaloj ti Rioxe.
  mpm-NT: Siaꞌan ni kachi Yandios ja yɨvɨ ni ka kaꞌan jnuꞌun ya, ni ka kuu i nanu
    Yandios. Siaꞌan ti tu kuu kaꞌan yo sɨkɨ tutu Yandios ja tu kaꞌan ndaa.
  ots-NT: Jin gui tzö gu ma̱jmʉ jin gui cierto ca i ma̱n cʉ Escritura, como nucʉ́,
    rí hñe̱h ca Ocja̱. Guehpʉ ja Escritura i tjɛquihui ca Ocja̱ cʉ nzöya. I tsjifi
    ncjanʉ, como xquí ttun cʉ nzöya cár ley ca Ocja̱.
  hoy-hoy: अगर आव आंदरी मय अंदुन यार हात्‍ती परमेश्वर उन वचन पोहचुस्त अदिक शास्त्र
    अन मात ख्वाटा आग सकालव.
  amo-amo: Asa ayicila nani atenle, kiti na lenge na uliru Kutelle na dak kiti mine
    (ana uliru Kutelle iwasa ikoso uni ba),
  pjt-pjt: Nyangatja paluṟu iriti wangkangu aṉangu tjuṯangka, kala mulamularinganyi
    tjukurpa nyanga palumpa nyiri miḻmiḻṯa ngarinyangka, panya Godaku tjukurpa tjukaṟuru
    alatjiṯu.
  cwe-cwe: Mulungu kawatanga ‘milungu’ waja wenigwe usenga wake, na cheye chivimanya
    Yamaandiko Yelile yolonga kweli siku zose.
  daa-NT: Ansi-ak, ŋuur kuuk cokiyaat kaawoy, ŋu kolaag a ‛buŋnay’ ho gee iban kadar
    gee siimaatɗo kaaw ta Buŋdi.
  mlp-mlp: God ago marib in on mataw God ago gamuk waqiyta na ginan ‘god’ haqan usaqta
    ham. Ussa mat araq diq in God ago mar na emid samanta iygo biyab a haiq ham.
  ape-C: Eshudok arpesh seiwok Iruhin nekeshi ananin baraen iri, anan douk nahwaresh
    god omi. Aria apak madukemesh um Iruhin ananin baraen nyetem ananik Buk iri douk
    adurin atinyi. Madae nyukri kupainyi atin uwe, uwok.
  bgs-bgs: Na, dì mému ka palinán tô kagi ka Manama na igsulat sayyan. Purisu su tô
    mga manubù na igpapid din sayyan igtawar din na mga manama,
  faa-faa: '@see-verse:JHN.010.034'
  kik-kik: Angĩkorwo aametire ‘ngai’, o acio kiugo kĩa Ngai gĩokire kũrĩ o, (na Maandĩko
    matheru matingĩaga kũhingio)
  cap-NT: Cjijrta Yooz takuqui anaz̈ niqui atasac̈ha. Jalla nii zizza uc̈humqui. Yoozqui
    niiz̈ taku catokñi z̈oñinacz̈ puntuquiztan cjichic̈ha, “Anc̈hucqui Yooztakazza”,
    cjicanaqui.
  ksr-ksr: Buŋa Terewaa qaa ii mono mende jaŋgoŋ qaombaato, powowoŋ ewaa. Kawaajoŋ
    Anutunoŋ qaaya ano kaŋ ejemba buŋagiaga kolooroti, Anutunoŋ yoŋoo qagia ‘beŋsakoŋuruna’
    kaeŋ qama oŋono.
  eng-TNT: If he called the goddes vnto whom the worde of God was spoken (and the
    scripture can not be broken)
  sbs-sbs: Heba ababa supi kuti bazimu, nji kwani kulibazwi izina lya Ireeza (mi mañolo
    ka awoli ku lutwa),
  sue-sue: Agoro ge gayai itia awa doro zo sai ine oko itia. Are Anutura ge ewowo-kawowo
    nasokai amira nana kei awenu giro nu nukare ‘Tua’ asenua,
  fra-NCL: Si la Loi appelle dieux ceux à qui la parole de Dieu a été adressée, et
    si l’Écriture ne peut être anéantie,
  bhg-bhg: Iji gisi, ouwamane ainmi God da ge buritera awa, ine awamanede dao ‘god
    mane’ sisina. Edo God da Ove Gaiarida ge teugari tao ae.
  snn-NT: Riusureba coca sëani, yequëcuabi quëñoni senjoñe porema'iñë. Baguë bain
    cuencuesi'cua, baguë cocarebare achani re'huasi'cua, ja'ancuare ja'nca quëani
    jo'casi'quë sëani,
  atb-NT: Chyúmdang haû lé gi, a ge lhoq hpyoq pyâm é nghut luî, haû Garai Gasâng
    é mungdang lé wó yu é bang lé, 'garaî pé' gâ é nghut le gi,
  cek-AK: Anih mah nihcae to sithawnawk, tiah kawk nahaeloe, mi khaeah maw Sithaw
    lok to angzoh, Cabu loe amro thai mak ai;
  bkd-bkd: Natun-an taw ha harì gayed mahimu ha mabalhin sa insulat ha lalang hu Dios.
    Ku pigngaranan din sa mga gin-apuan taw ha iyan inilahan hu lalang din ha ‘mga
    magbabayà,’
  ctu-76: Ti ajli ti diosob jini año' bʌ ye'tyel ti ñoj oniyix cha'an ti caj ti' cʌntisʌyob
    i pi'ʌlob bajche' ts'ijbubil ti' t'an Dios. Che' ti subentiyob ti Dios jini año'
    bʌ ye'tyel ti ñoj oniyix.
  lac-NT: Baxuc caj ara'b ti' a mac ts'ab u beyajob ten C'uj uch. Rajen mʌ' ju bin
    ruc'sa'bir ich u t'ʌn C'uj tu ts'iba'an.
  xla-xla: Epele dulu dla dimalamana, God yu bukata atlama kokoye ikadepe koko atlamapo.
    Epedeme Godtapo hema ya꞉ yu halalo so watle epo atluwapo, ‘Wua꞉ye god opipo,’
    duwapo.
  xav-NT: '@see-verse:JHN.010.034'
  cuk-cuk: ”Ar Bab-Dummad Bab-Dummad-gayaburba-abingasmaladse, bab-dummaganye gochagusad.
    Ar Bab-Dummad-Garda geg anmar bisged. Degisoggu, noar an sogsasurdo.
  tbf-tbf: E Raban a nga vuotongie egie ese gi ta nga suvuon mi namanien e Raban va
    egie bu raban. Ma mi namanien mi Pakpak Leong a kap vuris.
  uig-CYR: Худа өз сөз-каламини йәткүзгәнләрни «илаһлар» дәп атиған йәрдә (вә муқәддәс
    язмиларда ейтилғини һәргиз күчтин қалмайду)
  ikw-NT: O sukwuru be chi bụ ele nụrnu ikwu-ọnu Chiokike, aghalaghala zị́la nụ nhne
    be gbarụ n'ọkwukwo nsọ.
  khs-khs: '@see-verse:JHN.010.034'
  dwr-ENT: ፆሳ ማፃፋቱዋ ላማናው ዳንዳዬቴና፤ ፆሳይ ባሬ ቃላይ ዬዳ ኣሳቱ፥ ‹ፆሳቱዋ› ጊዴ ፄሴዳዋ ጊዶፔ፥
  pma-pma: Rokilea keke selusien onen Ahi rovilestei. Sakini, munak Tus Votut vise
    meatin keil ekek en ahi keil,
  atd-NT: Natagaan ta to malogot ka tibo no nigpasulat to Magboboot. Nò, nighingaranan
    din to mgo magboboot ka sikan no mgo igbuyag no nasaligan din to kagi rin.
  tel-2017: లేఖనం వ్యర్థం కాదు. దేవుని వాక్కు ఎవరికి వచ్చిందో, వారిని ఆయన దేవుళ్ళని
    పిలిస్తే,
  hat-BSA: “Si Li te rele yo dye yo, sila ki te resevwa pawòl Bondye yo (epi Ekriti
    Sen yo p ap kapab chanje),
  top-NT: Xlá ca̱li̱máca̱lh Dios amá cristianos tí takáxmatli y tatláhualh ixtapáksi̱t,
    y tú huan nac Escrituras ni̱ akskahuinán.
  msk-msk: Yang pyagalaong nang Dios na syosolat laban di amaparin maski kano. Yagalaong
    yang Dios na maynang dios ngaong manga otaw na syosogo naan kadini.
  gyr-NT: 'Yaicua niha icuachiaprɨ pɨpendar ndiyai yayamotarẽhɨ. Esepia, Tũpa aipo
    ehi: ‘Pe tũpa pãve ité peico’ ehi evocoi ava oñehe pɨsɨsar upe.'
  kmh-kmh: Pen Baybol buk minim bap yesek ma aŋgniŋgamb ak mey, biynimb yikop woŋg
    nup giñiyiŋgipay gok kuyip, gor rek mindpim aŋgiy tikyak ak niŋind aŋgiy tikyak.
  ukr-ONPU: Якщо богами названі ті, кому було дано Слово Боже, і Писання не може бути
    порушене,
  emi-emi: Emua arau God ghe ppooaala inangarina ta taumattu ngatoa me ghe uela va
    goto ila. Inangarina God tale Uru ngai Manga ateva karika eaikolikoliaa.
  zpv-NT: Naann nuꞌh nin rñiꞌ loh Xchihtsi Dxiohs ayi chyu guunn guchaꞌh; Dxiohs guñiꞌ
    dxiohsa laꞌh raꞌ bwiinn raꞌ nin badiꞌhi Ñiꞌh xchiꞌdxyi Ñiꞌh,
  gux-gux: Li ya tie ke U Tienu yedi ke wan maadini yaaba tie nani yi tieni yeni,
    ke ti bani ke idiani mo kanlebidi.
  kos-kos: Kut etu lah ma fahkak in Ma Simusla uh pwayena nwe tok; ac God El pangon
    mwet ingan god — aok, mwet ma kas lal uh tuh itukyang nu se.
  ibo-ibo: Ọ bụrụ na a kpọrọ ndị ahụ nabatara okwu Chineke ‘chi,’ apụghịkwa imebi
    ihe e dere nʼakwụkwọ nsọ.
  yml-yml: ꞌAkonadi ta ꞌasetai Yaubada yana Buki i na ꞌeno-vagata wata kebu tamu saiꞌafo
    vekali nageneye, weꞌe toveimeanidi Yaubada yana Vona i nogai, Yaubada i goledi
    yaubadavo.
  ory-ory: ଯେଉଁମାନଙ୍କ ନିକଟରେ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ସେମାନଙ୍କୁ ଯଦି ସେ ଈଶ୍ବରଗଣ
    ବୋଲି କହିଲେ (ଆଉ ଧର୍ମଶାସ୍ତ୍ର ଖଣ୍ଡନ କରାଯାଇପାରେ ନାହିଁ),
  bzj-bzj: Wi kyaahn chaynj weh di Skripcha seh, ahn Gaad seh dat dehn peepl dehn
    da gaad—dehn sayhn peepl dehn weh hihn gi ih mesij tu.
  chk-chk: Kich sia silei pwe kapasen ekewe Toropwe mi Pin ra let tori feilfeilachök.
