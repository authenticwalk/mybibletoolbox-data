    yaidana oti minae, loto kala kolamo we ya logimainako,
  isl-isl: '@see-verse:JHN.010.034'
  spy-NT: Kiinkētē kule bo man ꞉siruutēkaab Yēyiin ākookoy. Kikuur ꞉Yēyiin bichoo
    kikiikutool kule icheek ku inee.
  xnn-xnn: Isonga kinwanina en dios din aap-apoyo ay nangisolsolowana isnan linteg
    id sang-adom et adi mabalin ay sokatan tako din kinwanin Apo Dios.
  mwe-mwe: A Nnungu bhashinkwaashemanga ashinnungu bhapegwilenje lilobhe lya a Nnungu,
    na uwe tumumanyi kuti Majandiko ga Ukonjelo ganabheleta kweli mobha gowe.
  tte-tte: Yaubada walone bwaitete iwalowegili tomo kolili yakato siya yaubadao. Komiu
    wakatai Buki Tabune iya sauga meuloina walo yawasosi.
  tcs-tcs: Yupla sabe da Baibol i kan seinzem. So ip dem bipotaim pipol uda i bin
    lisen ane pole dem mesiz blo God, ane God i bin kole dempla, “ol god”,
  hlt-THB: Cekkhqi ce ‘Khawsakhqi’ tinawh ak khy awhtaw, a u a venawh aw Khawsa awi
    ce a law, Cakciim awi ce hqe aham ama awm dawngawh,
  soq-soq: Dima God buka bedewe wana winakasalala, mai watadabuasataa rua, diaida.
    Apana mida God aiawa mampoleno wadeiena me mo ebou itune wana God. Tane ne mai
    mo ruau, dia. Mamamba God ne sonabanene mebaawaida awoanene itunene tawo osowe
    waaubanena me insaisawa dewamopine wainepina. Sa baiwa ne umanana wane wanase,
    ‘Ne God Otopa wainedina.’ Ne epe wana mampe abo ne God wakadisasapona wawuneilana.
  qub-qub: Tayta Diosta wiyacojcunatami ‹dioscuna canqui› nin. Chay palabrantaga manami
    manacajman churashwanchu.
  att-att: Á ammu tam ta ari gemma mapatalián yù netúrâ nga ubobuk ni Namarò. Á nu
    kinagi ni Namarò ta kunnay ta dios yù ira ngaw karakalán naw nga nangiyawatán
    na sù ubobuk na,
  bki-bki: “Tibe na, ea vio nei kito romial napano nalo napano Atua kiano iliano nene
    ban ealo, abe kulorinio ga nalo, mia iliano nei berinavo nalo abe atua nalo, a
    iliano nene naio be kiado vivitauiano lu tai, naio monoka ve riano ga.
  bqp-bqp: Luda dí gbɛ̃ kũ àtɛn yã ońnɛ pìnↄ sísi ludanↄroo? A yã gogona vĩ sↄ̃ro.
  mcp-mcp: Na mə lwágʉlə nə́ buud Zɛmbî nyə á ŋgə lás nə ndɨ́ wá, Kálaad Zɛmbî mə
    jɔ̂w bwo nə́ ozɛmbî. Ká jɨ? Muud nyə ajə́láyɛ́ nə yîl sâ Kálaad Zɛmbî ŋgə́ cɨ
    yí.
  hat-hat: Nou konnen sa Liv la di, li di l' nèt. Tout moun ki resevwa pawòl Bondye,
    se bondye yo ye.
  npl-NT: Tikmatokeh tlan kijtoa itlajkuilol Dios amo weletis se kipatlas; iwa Dios
    okínnotski diosmeh akimeh okiselijkeh itlajtol.
  bgg-bgg: Gu ne thieg, Jigi shii yao pha ji ne idang pha izai chak ro; chiih-è hanyie
    shii airo mua phi jong pha bran shii ne Hamangkhung-aphuii è chad rone ho ro.
  eng-TCENT: If he called them ‘gods,’ to whom the word of God came (and the Scripture
    cannot be broken),
  eng-BSB: If he called them gods to whom the word of God came—and the Scripture cannot
    be broken—
  cpu-NT: Ayotaiyironi Osankinajanorentsi, eero okantzi atekañaanetero. Iriitajaantake
    Pava paitakeri atziriite ‘Pavaite’ itzimi jiyotakaayetakeri iñaane.
  san-ASM: তস্মাদ্ যেষাম্ উদ্দেশে ঈশ্ৱৰস্য কথা কথিতা তে যদীশ্ৱৰগণা উচ্যন্তে ধৰ্ম্মগ্ৰন্থস্যাপ্যন্যথা
    ভৱিতুং ন শক্যং,
  tac-NT: '''We ''la machiáguru alué napurigá anile Onorúgame ''we ''ya (''lige napu
    anile Onorúgame ''ya abiena sirbe ju jipe). Onorúgame anele alué ralámuli «napurigá
    Onorúgame ju ''emi», alué ralámuli napu ruwime nile napu anele Onorúgame.'
  eng-WEBPB: If he called them gods, to whom the word of God came (and the Scripture
    can’t be broken),
  gfk-H: Kalou ga kilam kaikek ra tunatuna bia a god diet. Ga kilam diet hua ing ira
    nuna nianga ga haan tupas diet. Ma dahat nunurei bia ira nianga gar ta Kalou di
    gata pakat, i tur hatikai taar.
  viv-viv: E, Yaubada bonana tovehimeya agaidiya giyemu, ada badi kalivai-dina Yaubada
    Tauna gihawaveyaubadayedi. Ada Yaubada bonana etoꞋetoladina keke kaliva adifaiweya
    hinayawelini, au duduva-vagahina.
  yao-yao: Akunnungu ŵaaŵilasile achiminungu aŵala wose ŵaŵasalilwe liloŵe lyao, ni
    uweji tuimanyi kuti Malembelo ga Akunnungu gakuŵecheta usyene moŵa gose.
  tgp-tgp: Ale, kamim ha sopo er̃i tope na Retitapu sei mo verea vara God mo retireti
    isana tamlohi, ale mo tovira vara enira god.
  auc-NT: Wængonguï angä ëñente näni yewæ̈mongaïnö ante waodäni ædö cæte Baa äninque
    wido cæquïnänii. Wængonguï nänö angaïnö ante apæ̈necä në ëñënäni ïñönänite tömengä,
    Mïnitö wængonguïidi ïmïnipa, angantapa.
  kbc-NT: Aneotedoɡ̶oji lotaɡ̶a idioka limedi mewi, codaa Aneotedoɡ̶oji eetediogi
    me ɡ̶onoenoɡ̶ododi niɡ̶ijo ane yajigotediogi lotaɡ̶a.
  bmh-bmh: Uwait nugau ze go polu mab tam, petak pet ze meun. Getal Uwait nug dudu
    awareun, ‘Ag uwait iz sul.’
  ctu-BL: Dios tsi' pejca ti diosob jini winicob tsa' bʌ i yubibeyob i t'an Dios.
    Melelʌch mach mejlic ti jejmel i Ts'ijbujel Dios.
  meq-meq: Ka sərakwa ha na, wu nakə mawatsa eye mə Ɗerewel i Mbəlom aye na, ma ndziye
    andza niye huya. Ndo neheye a tsikatay bazlam aye taɗə Mbəlom a zalatay mbəlom
    hay aye na,
  noa-H: Hirua magtarran hich hi jaaumk'ĩir jʌr hautarr k'ʌʌn higwiata mag sĩejimgui
    hajim. ¿Pari mak'ʌʌnjã hagjö mʌig heegarm k'ʌʌn k'abajĩ? Magua maadëu k'ap'ʌ nʌmgui
    hajim, hich Hẽwandamauta mag p'ãpitarr haawai mua mag mʌʌn Hẽwandam Hiewaau ha
    chirʌm haig pãrau mua k'aigba hiek'a chirʌm haju k'aba nʌmgui hajim.
  alp-NT: Ite rekwa be pusue Alla Eni lepata rebe lekire erue eti pela. Hoko tamata
    rebe esi trima Alla Eni lepataru, kotise Alla Eni nanae.
  san-VEL: tasmaad ye.saam udde"se ii"svarasya kathaa kathitaa te yadii"svaraga.naa
    ucyante dharmmagranthasyaapyanyathaa bhavitu.m na "sakya.m,
  kbq-kbq: E'ina hu'negu korapara Anumzamo'a vahetaminkura huno, tamagra anumzantamine
    hu'neankino, (Anumzamofo avontafepi krente'naza kemo'a fuotgigahie).
  kbh-kbh: Bëngbe Bëtsá chca tojánayana chë chabe palábraca y cha chamotseservénama
    tojánamandangbiama; ndocná quenátobena jinÿanÿiyana ni mo canÿe soye Bëngbe Bëtsabe
    uabemana palabrënguiñe, ndoñe ndegombre soye yomnama.
  ron-LSB: Dacă El i-a numit dumnezei pe cei la care a venit cuvântul lui Dumnezeu
    (și Scriptura nu poate fi călcată),
  pon-pon: Ari, ma a kin wia kin ir kot, me aleer majan en Kot, pwe kijin likau kan
    jota kak japunala;
  nhe-BL: Huajca intla Toteco quintocajti ‘dioses’ nopa tlacame tlen quiseliyayaj
    itlajtol huan axaca huelis quixolehuas tlen ijcuilijtoc ipan Itlajtol,
  sps-sps: Saf kirkir tan Vegiau Ten Gov te gim on non ma pangis na. Gov koo rarin,
    ‘fo gov’, kat pas fi non ya to Tsonyo ei?
  wnc-wnc: Siwan Anutue wapatang mataking kaknga siakan siwan ie ma sapduwam.
  bus-bus: Luda e gbɛ̃ kɛ̀ èe yã oońnɛ pìnↄ sísi ludaanↄroo? À yã gogona vĩ sↄ̃ro.
  gub-BL: '@see-verse:JHN.010.034'
  imo-imo: Gotenga bukuna ungu moromomani kolo naa toromo, ungu nimoma pepa kau purumo
    kanomu. Oi Goteni yunge ungu pileringi imbomando gotema nimu ltemo.
  boj-boj: Agi Qotei na tamo qudei naŋgi minjrej, ‘Niŋgi qotei.’ A na naŋgi degsi
    minjrej. Niŋgi qalie, iga Qotei aqa neŋgreŋ bei gentqa keresai.
  eng-DRA: If he called them gods, to whom to word of God was spoken, and the scripture
    cannot be broken;
  knf-knf: Ŋme kë ñaaŋ aanhil plaţ uko umpiiŧaniiŋ ţi Ulibra wi Naşibaţi. Kë wi aduuŋ
    biki uţup wi nul ukţiiniyaanuŋ aji başibaţi,
  san-KHM: តស្មាទ៑ យេឞាម៑ ឧទ្ទេឝេ ឦឝ្វរស្យ កថា កថិតា តេ យទីឝ្វរគណា ឧច្យន្តេ ធម៌្មគ្រន្ថស្យាប្យន្យថា
    ភវិតុំ ន ឝក្យំ,
  arn-NT: 'Iñchiñ kimnieiñ tañi feypilen tati Wirin Chillka, ngelay taiñ kimlan piafiel:
    Ngünechen ñi feypifiel pichike ngünechen ta tüyechi pu che tañi wirilelfiel kisu
    ñi werkün dungu.'
  zas-NT: Dunuj ree rayagbee guial ad ni rusquieet na̱j ni ca loj xtiidx Dios. Abiꞌ
    laaman gulëëlaj dios bén basaꞌnnë ree xtiidxaman, bén gojp ree guialrniabee loj
    ree bén Israel.
  ken-NT: Sɛ́rɨ́ŋɨ́ bɛ́ ɛnyɨŋ Ɛkáti Mandɛm ɛ́rɛ̀m ɛ́pú kway bɛwupsi ɛnyu. Mbák
    Mandɛm abhɨŋɨ nyaka bo abhɛn bághòk ɛyɔŋ ɛyi bɛ bɔmandɛm,
