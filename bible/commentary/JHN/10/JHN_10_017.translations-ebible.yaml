verse: JHN.010.017
translations:
  kpx-kpx: “Di di ataho hatiliho negoale kemoike di Mamau daho isivi baluganu. Iale
    dana hatige di Mamana tota di etuvage dana hovelahai.
  okv-H: Eto nau vasiri toasona eto ehako umbasona avo nau Mama na na osa ere ua.
  tbo-tbo: Amau i luhogalena dumau babana apo yautuwe a palihaleya hoi hipuli po a
    hilage, ma yohola apo a tuhaga meya.
  mal-C: ഞാൻ ആടുകൾക്കായി എന്റെ ജീവൻ അർപ്പിക്കുകയും അതു തിരികെ എടുക്കുകയും ചെയ്യുന്നതിനാൽ
    പിതാവ് എന്നെ സ്നേഹിക്കുന്നു.
  grc-SR: Διὰ τοῦτο ⸉ὁ πατήρ με⸊ ἀγαπᾷ, ὅτι ἐγὼ τίθημι τὴν ψυχήν μου, ἵνα πάλιν λάβω
    αὐτήν.
  bgc-bgc: पिता ज्यांतै मेरै तै प्यार करै सै, क्यूँके मै अपणी जान अपणी मर्जी तै दियुँ
    सूं, के उसनै दुबारै ले लूँ।
  khz-khz: Tamaku na eulamagikuna, kwalana geku maguli atao-rigoana, e mapana gapi-waia.
  deu-TKW: Darum liebt mich der Vater, weil ich mein Leben einsetze, damit ich es
    wieder empfange.
  zsr-NT: ’Qui lë ni naꞌ nadxiꞌinëꞌ nedaꞌ Xuzaꞌ, le rudödaꞌ yöl‑laꞌ naꞌbán quiaꞌ,
    guꞌa latj nu gdödi nedaꞌ, atiꞌ uziꞌa lei leyúbl, ubanaꞌ lu yöl‑laꞌ gut.
  lin-lin: Tata alingaka Ngai mpo ete nazali kokaba bomoi na Ngai ; kasi nakozwa yango
    lisusu.
  hns-NT: Ham tajaar baatie aapan djaan dewe khaatien djeme ham phien se lei sakie.
    Ohie se Pieta Parmeswar hamme tjaahe hai.
  noa-E: ’Magua, mag pastor wajaphamjö õor kõit ʉdʉraa mʉch thõopiju aawai mʉ Ayau
    mʉ daupii wai simgui ajim. Pari mag ʉdʉraa mʉch thõopiwiajã deeu iiu phiidʉjugui
    ajim.
  eng-EMTV: “For this reason My Father loves Me, because I lay down My life that I
    may take it up again.
  mib-NT: ’Te Tátá rī manī ndasɨ́ yá jiín rí sɨquɨ̄ jeē jéhe ri maá rí jeē cúū rī
    jehē ñayuu, te natecu tucu ri.
  lif-NT2: पानुदिङ् पाःल्‍ले़ इङ्‌गाॽ लुङ्‌माॽ तुक्‍कारो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ
    आहिङ्‌मन्‍निन् याम्‍मो याङ्‌ना खोःमा फाॽआङ् कन् आहिङ्‌मन्‍निन् खुने़ॽ पिरुङ्‌देःसुङ्‌लो॥
  xnj-xnj: “Dadi akunigana ndava nikuuwusa wumi wangu muni niupokelayi kavili.
  mmx-mmx: Tamak i balamu ia mila a momo xusu ti raba lorooro rak, la anaba lok ka
    amlong box i.
  cbr-NT: Baísquitëcëanx tsónux 'ëx bamatsianxmabi bamati cupí ca 'ën Papan 'ë nuibatia.
  tee-NT: Ju quit'in mas acxt'ak'ach ju qui'atsucunti laich ac'amaklhtayananchokoya'.
    Yuchi quilhimapaini ju quimpai.
  eng-LSV: Because of this the Father loves Me, because I lay down My life, that again
    I may take it;
  cak-NT: Ri Nata' Dios can yirojo-wi. Can nika chech chi ren ninya' ri nuc'aslen
    coma ri nu-ovejas, y chuka' roma nic'ue' chic jun mej (bey) ri nuc'aslen.
  pah-NT: '—Jiruva''ga ji arõ hete, ei ga. A''ereki ji a''e: Ji ti amano jiji g̃andepykavamo
    nehẽ takwerava''ja ti ji javo, ei ga.'
  sja-NT: ’Mɨ Ak'õrepa mɨ k'inia iru bapari mɨchi k'ap'ɨa peepiit'ee perã eperãarã
    pari. Mamĩda waya chok'ai p'irabaiit'ee.
  xed-xed: Ɗvuɗva Da ta iʼi, kabga fafa yu ta vgha ɗa ŋa mtuta, ŋa mutsəglafta ɗa.
  glk-glk: پئر، هَنه وستی مره دوست دأره کی من می جانه نَهم تا اونه پس فیگیرم.
  mks-NT: ʼQuíhvi̱ ini Ndióxi̱, tátá i̱ ye̱he̱ jáchi̱ ndíquia̱hva i̱ mí i̱ quivi i̱
    sa̱há na̱ cúú cuéntá mí i̱ ta tá na̱ndihi nditacu tucu u̱.
  gfk-S: No burwana hokarek kaie Mama ga sip iou. I sip iou kinong iou ter leise no
    nugu nilon be ni kap habaling leh ie.
  bmu-bmu: '“Iwinöŋ kewögöra aka ni urunöŋ jöpaköm niŋgimakza: Nöŋön malmalni mosöta
    kunbuk guliba mal öŋgömam. Mi Iwigö jeŋe dop kölja.'
  dgz-dgz: Ne Mamana inanap anu guriniwa iwa megawa ame ne inak nega piup iragi munan
    wakaumain amba inak nega ae ma sia wat angain.
  eng-GNV: Therefore doeth my Father loue me, because I lay downe my life, that I
    might take it againe.
  zaa-NT: Acca por nui nna yala catsi'íni Tata quí'a inte', porqui'ni gútía' la'labàni
    quia' para edi' ya' ą attu.
  eng-WEBSTER: Therefore doth my Father love me, because I lay down my life, that
    I may take it again.
  guh-guh: 'Icatsia Jesús jumaitsi: —Taxa niasiva. Tsipaji tajajivi yabara nacaevetsianajë
    tanebeyaxuabinexa. Itsiata icatsia tatëpaecujinae asaënë tsane.'
  bon-bon: Babe te singi gyene cäme tääpume, ingle cane singi gäne cäme ireclota ne
    äyemelame naace tääpume cuta cääri päpäname.
  nhw-BL: “NoTata nechicnelía pampa nimotemactilis para nimiquis huan teipa nimoyolcuis
    sempa.
  swh-ONEN: Baba yangu ananipenda kwa kuwa ninautoa uhai wangu ili niupate tena.
  wbi-wbi: 'Ulu, fyenambe uNhaata anganile: Nitavwile kufua, neke niiva mwumi kange.'
  bba-bba: Yen sɔ̃nɑ Bɑɑbɑ u mɑn kĩ yèn sɔ̃ nɑ nɛn wɑ̃ɑru wɛ̃ɛmɔ kpɑ n kpɑm wɑ n tu
    mwɑ.
  eng-KJVCPB: Therefore doth my Father love me, because I lay down my life, that I
    might take it again.
  kgk-NT: Xe rymba rekovía ajejuka uka va'erã voi, xe aikove jevy hagwã. Upéa-gwi
    xe rayhu voi xe Ru.
  waj-waj: Na putinaraivaara ee-oo kiauvaara ni Napoova niiyara mmuduuya ruaivai.
    Na putuee kava diitee varinaraivaara na aikiooma putinaraivaara ee-oo kiaunoo.
  cpy-cpy: Tema noshine-takiro naaka nañaa-mento napiitan-teeyaawori nañahae. Rootaki
    retakotantanari Ashitanari.
  ekk-PKP: Sellepärast Isa armastab mind, et ma jätan oma elu, et saaksin selle jälle
    võtta.
  mpx-mpx: Nam i nunuwana-agau, kaiwena yawaliu ya talamwan na yaomal—inoke abwe al
    na ahe pasikal.
  wbp-wbp: “Ngampurrpa karna nyina palinjaku, ngula yungurna wankaru-jarri pina. Kujarlanya
    kaju Wapirraju yulkami ngajukuju.
  luo-luo: Gimomiyo Wuora ohera en nikech ayie chiwo ngimana, eka achako akawe kendo.
  nhe-NT: “NoTata nechicnelía pampa nimotemactilis para nimiquis huan teipa nimoyolcuis
    sampa.
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ ܟܹܐ ܡܲܚܸܒ ܠܝܼ ܒܵܒܵܐ: ܕܕܵܒ݂ܚܹܢ ܠܓܵܢܝܼ ܕܫܵܩܠܹܢܵܗ̇ ܡܸܢܕܪܸܫ.'
  esk-NT: Aapam piqpagigaaŋa tuqqutriyumałłapkun piqusriġḷuŋa iñuŋnik, aasriiñ tuqqutauŋanikkuma
    iñugutqikkił̣hitchuŋa.
  msb-msb: Namumut-an ako san Ama kay ginahalad ko an akon buhay agod mabuhay gihapon
    ako.
  cpa-NT: ’Hi² jøng² báh³ hniang¹ ti³ŋieh¹jni jní². Di³ hi² hiug² dsøa¹jni jón²jni.
    Mi³jøng² liúg² dsa² quian¹jni. Jøng² hiog¹jni calah.
  dso-dso: “ମର୍‌ ବାବା ମକେ ଆଲାଦ୍‌ କଲାନି, କାଇକେବଇଲେ ମୁଇ ମର୍‌ ଜିବନ୍‌ ଦେବାକେ ମନ୍‌ କଲିନି
    । ଆରି ମର୍‌ ଜିବନ୍‌ ଦାନ୍‌ କର୍‌ବି ବଇଲେ ଆରିତରେକ୍‌ ସେଟା ପାଇବି ।
  meu-meu: Ina dainai Tamagu ese e lalokau henigumu, badina be egu mauri na atoa dihomu,
    baina abia lou helaoreana.
  yva-NT: Injaya muiny irati Rinai weye Syo inanasine raunandea ikakai indamu ikovakato.
  dgc-dgc: “Nadid, mahalék Nama ko, da iatéd ko i buhay kua, sakay mabuhayék a huway.
  zpm-NT: ’Meṉ ne nac Pxoz naa, rleynie me naa sac laa naa rbeeladz xquieḻmban naa;
    per ible zriebaan naa.
  hix-NT: Tosoxanomkahnohsom me ryesnàr ke ryhe, roxe rma haxa naha, royàmà, rano
    me ro rma twayehsom me ryesnàr ke mak ha, kekon xarha tà. Rano me ro rma kwayehyaha,
    rano me rma rha rasanàmtoho me, karyhe harha ryehtxoho me.
  sim-sim: Lirnjik a hishiwa osik anhinjik ma kavahi tavak a hanak li jimandingormeshinak
    a haha indik a usahakwa nira. Erem a uwa nombo orok Avui anhi anin rupshikwa ria.
  npi-ULB: त्यसैकारण, पिताले मलाई प्रेम गर्नुहुन्छः म मेरो ज्यान पनि दिन्छु, ताकि
    मैले यसलाई फेरि लिन सकूँ ।
  cgc-cgc: '“Yi tenaan na yaken i, palangga a ta ake na Amay: Ialad ko ake na kabui
    na mapatay a para mabui a man isab.'
  tim-tim: Akto nâ lamalupne yeŋgât akmâ manmanne hepunmâ mom âmâ lâuwâŋe manbian.
    Aregât Apone konok nâŋgâ niŋmap.
  yor-yor: Nítorí náà ni Baba mi ṣe fẹ́ràn mi, nítorí tí mo fi ẹ̀mí mi lélẹ̀, kí èmi
    lè tún gbà á.
  wos-wos: “Wuni diré yikafre hurunjoka hiyae wuni wambula ramétawuni. Wungi yatewukaka
    wuna yafa dé wunika némafwimbu mawuli ya.
  emp-NTPO: Mʌ̃ Zezaba mʌ̃ra quĩrĩã b̶ʌa, ara mʌ̃djida idu beabi bẽrã. Maʌ̃be wayacusa
    zocai b̶eya.
  eng-F35: “Because of this the Father loves me, in that I lay down my life so that
    I may take it up again.
  ind-ind: 'Itulah sebabnya Bapa mengasihi Aku: Karena Aku sudah bersedia menyerahkan
    nyawa-Ku untuk menyelamatkan mereka. Tetapi setelah mati, Aku akan hidup lagi.'
  pes-OPCB: «پدرم مرا دوست دارد، چون من جانم را می‌دهم و باز پس می‌گیرم.
  mpt-mpt: Ne Aye kla gotne bie yo niminbabe, ne nene eil sibsibi bobolo fumbianea
    ne kaanamino tolo mo tosiambiba kesota e gotne biebe. Ne funania Nemaye kaania
    ne eil sibsibi daabenano gabibe. Ne inania kaanimio imin hananamabibe.
  ssx-ssx: Yaka da꞉ta꞉la꞉eki kone pa muluekema꞉ alupaalo poloeki yaka Apa꞉ma꞉ kotoeki
    handolo hata꞉ I̱ pa꞉ta꞉ pukima꞉ wotu homa꞉la꞉me.
  mkl-mkl: Bɑɑbɑ í bim si nɑ iyi í jɔ̀ ǹ jɛsi n ku. An ku nɔ ɑn jĩ mɑ́.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଜିବନ୍ ବଲିଦାନ୍‍ ବିଃନ୍‍ସା ଇକ୍‌ଚା ଡିଂମ୍ବକ୍ନେସା ଆବା ଆନିଂକେ ଆଲାଦ୍
    ଡିଙ୍ଗ୍‌ଡିଂକେ । ଜଦି ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଜିବନ୍‍କେ ଦାନ୍ ମ୍ବିଏ ତେଲା ଆତେନ୍‌ ବାରି ମୁଇଂତର୍
    ମ୍ବାଏ ।
  gof-RNT: “Taani ta shemppuwa aatha immada zaara ekkiya gisho ta Aaway tana dosees.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଜୀଉକେ ଏମ୍‌କେଦ୍‌ ହରାତେ ଆପୁ ଆଇଙ୍ଗ୍‌କେ ଦୁଲାଡ଼ିଙ୍ଗ୍‌ ତାନାଏ,
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଜୀଉକେ ଆଡଃମିସା ନାମ୍‍ରୁହାଡ଼େ ନାଗେନ୍ତେ ଏମେତାନିଙ୍ଗ୍‌ ।
  gah-gah: Neza minoko alekóne ahulanogo noukumule loko améneho agika nemeaká noive.
    Ahulokinake, gosohá goha alinogo uve.
  lcm-lcm: Mamai kapo buk iau, tukulai ina using naka alis suai ani kag to na naka
    luk pok ia.
  aer-aer: “Akngeye atyinhe kwenhe atyenge ahentye anthurre aneme kele-arle Ayenge
    utnenge atyinhe-arrpe anthelhetyeke-urletye anemenge arrpenhe areyele ayenge irrerlknge
    atwetyeke. Nhenge ayenge-arle ilweke-iperrele, ayenge-arle itethe-anteyele irrirtnetyenhe.
  qvc-NT: ’Wishaykunapaqmi rini wañuq. Chaymi Taytayqa ancha kuyawan. Kanan wañushpaqam,
    mushuqmanda rini kawsamuq.
  tgl-ULB: 'Ito ang dahilan kung bakit ako iniibig ng Ama: Ibibigay ko ang aking buhay
    upang muli kong kunin.'
  cbs-NT: Jaska inun, jawen mawati kushipa inun jawen bestenti kushipa en Epan ea
    yununi en jayaki. Ana bestenkatsi en jiwea yaushiama en mawaxanaiwen taea en Epan
    ea bechipai ewen nuikiki.
  xtm-NTPP: ’Yuva sa ma, kútoo ña'a ya, kuechi ja kua'a sa tnu'u ja jin ka'ni ña'a
    i ma, te sana ndateku sa ma.
  nnq-nnq: “Awawa bambaile ne mana nuboya bwomi gwango mbate kuupokela kabele.
  bao-NT: ”Yʉ majuropeera bojoca cʉ̃ja ca ñañarije wapa bii yai bojari, ñucã ca cati
    tuapʉ yʉ ca niiro macã, yʉ Pacʉ yʉre mai jañumi.
  san-ORI: ପ୍ରାଣାନହଂ ତ୍ୟକ୍ତ୍ୱା ପୁନଃ ପ୍ରାଣାନ୍ ଗ୍ରହୀଷ୍ୟାମି, ତସ୍ମାତ୍ ପିତା ମଯି ସ୍ନେହଂ
    କରୋତି|
  huv-NT: ’Xeteat Dios xeyay andiüm xic, cos saneyacüy teowix nipilan mambiyaw xic.
    Condom sanapac alinomb xiquiáyan quiaj.
  otn-NT: Nu̱na̱ ma̱ Papá di̱ ma̱cä na̱, porque dí ɛngä ma̱ te conná̱ nguehma̱ dɛ'yo.
    A nu̱gä da̱ zä ngue ma̱hønga̱ m'mʉi.
  nop-nop: “Nu hatihatine biŋa kotigoŋ kahilewaat doktiŋa Me Baŋ adi weleŋdi hinek
    nabukahile tilak.
  obo-NT: “Ini en kos unayan no id ginowannan a to Amoy ku, su nopanoy a nod boggoy
    to umuu ku woy kopongnga, od kovadnow a.
  cak-ENT: Ri Nata' Dios nquirujo-vi c'a. Nka' c'a chuvüch que yin ninya' ri nuc'aslen
    coma ri nu-ovejas, y chuka' roma ri nc'uje' chic c'a e nuc'aslen jun bey.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤁᤠᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤜᤡᤱᤔᤴᤏᤡᤴ ᤕᤠᤶᤔᤥ
    ᤕᤠᤱᤏᤠ ᤂᤥ᤺ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤀᤠᤜᤡᤱᤔᤴᤏᤡᤴ ᤂᤢᤏᤧ᤹ ᤐᤡᤖᤢᤱᤍᤣ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: De Tatá nī mānī ndasí yā jíín nī sīquī jā jéhe nī maá nī jā cuū ni jā jéhē
    nchivī, de natecū tucu nī.
  san-TIB: པྲཱཎཱནཧཾ ཏྱཀྟྭཱ པུནཿ པྲཱཎཱན྄ གྲཧཱིཥྱཱམི, ཏསྨཱཏ྄ པིཏཱ མཡི སྣེཧཾ ཀརོཏི།
  qve-NT: Noqaqa ovejaykunaraykun wañusaq, hinaspan kawsarimusaq. Chayraykun Papayqa
    noqata munakuwan.
  pao-NT: '@see-verse:JHN.010.016'
  cbu-NT: Apap nuwaa kizpur chinakiya, watam waa kuk uru payukinawa. Ashiriya, nuwsha
    tputsireemi tsipachima. Tsipayaritaati, yusur támeeruri, taachina.
  usa-usa: ketí aúwaraimma kéyimune. minnágon-aaiqtaba ketibomá keqtábámá kákaiye.
    miráinaq anaaékaq ketí aúwaraimma yauwéqma mayánúne.
  soy-soy: Sɑ́ɑ yɛ nɛ́ lɑlɛ rɛ nɛ ŋmurɛi rɛ kɛ́ kpu kɛ́ pɛɛ kɔ nfɑ́ɑ piyɛ́nɛ rikpɑ́
    nnyɑ.
  hui-hui: I̱na i̱naga holene pela holeberogobi pela howa lone karuloleberogobi mitangi
    buwa i̱ Abahanda i̱hondo gubalini timbuniore ho ka.
  amf-amf: “Isa sadanam maasate dhaasana dembhinna saskate imayda ime; ogonante Imbaa
    iam kida nashe.
  quc-NNT: Ri qa Tat kinraj in rumal chi kinya ri nu k'aslemal pa kämikal, kink'astaj
    chi k'u na rech käk'oji chik ri nu k'aslemal.
  dob-dob: “Tamagu ꞌioboboma ꞌaiꞌailigu manuna yawasigu yatagwalena be ꞌaene yamwamwawasa,
    ꞌenega maꞌetamo yawasigu wate yada lobalimai.
  wrs-wrs: Aramba mindnam kamba und vev, noinda kava kavmba wirehunv, dahalm. Kava
    kavm wirehunv, dahalm, osm kava si hengava beswonam kavna nihnamba avav.
  mca-mca: Qa hik ta'ƚijupi' na' Tata in qi in tsisu'un, qe yakha' he'yihinij na'
    yiƚa'x, qa' ink'aƚe qa' hepilet iye.
