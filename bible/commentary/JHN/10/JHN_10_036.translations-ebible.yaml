    ãmeina yávaivʉ mʉ”, aivʉrʉ̃ mʉja?
  ita-1927: 'come mai dite voi a colui che il Padre ha santificato e mandato nel mondo,
    che bestemmia, perché ho detto: Son Figliuolo di Dio?'
  lww-lww: “Ntewa pisayu kiena yeririna la sanene rui, ana yoko ve sanape van inu,
    nap̃a in ga taaga naga miawawo inu, mligan inu nepitom e yomarava nini? Mesmesun
    ga nap̃a nepisawal nesape naga pe kau Ata Ntewa, ana inu nepe narina, ana amiu
    asape piowa ga nap̃a nevisa sanene. Apisa ke asape in na nep̃arnena kare kia wa
    kiena ne Ntewa, ana pe sa re nene poli.
  ckb-ckb: 'ئیتر چۆن ئێوە بەوە دەڵێن کە باوک بۆ خۆی تەرخانی کردووە و ناردوویەتی بۆ
    جیهان: ”تۆ کفر دەکەیت،“ چونکە گوتم: ”من کوڕی خودام“؟'
  nas-nas: Teeꞌkoo arekeeꞌkoo ninge Kumponing akapeuꞌamaaꞌnomaung tammerimaunge ning
    Kumponing Bauring tammarako?
  uvl-uvl: Iau NeHalang i sipona hesilei hote iau pe kulosia iau ke esio at nga ich
    nei. Pe pomerei a hele ke a teke e hele poreke NeHalang nenge e hele ke e teke,
    ‘Iau NeHalang Tuna’?
  eng-BBE: Do you say of him whom the Father made holy and sent into the world, Your
    words are evil; because I said, I am God's Son?
  ixl-CNT: '@see-verse:JHN.010.035'
  xsi-xsi: Aku nia ndoyo, Mama tamwata ipatea naŋa ku isupwana amâ amo tâno kulu.
    Mine kala lâ zo ŋana naŋa aporo tu, ‘Naŋa nde Maro Kindeni Natu’, ande ŋana sâ
    kâ ŋga miki kaporo tu, ‘Noko kuporo ŋgua sakamao ndo lâ Maro Kindeni nao’, a?
  crx-NTPO: '''Et Yak''usda ooYe'' usdli nohdúsni-un, ''et whu la gha ts''e Yak''usda
    ch''az yásduk dahni whe sk''ehooh''aih. SBá ''en ''udun nésunilhti whe ndi yun
    k''ut ts''e sutilh''a''.'
  kan-OKCV: ಹೀಗಿರುವಾಗ ತಂದೆಯು ಪ್ರತಿಷ್ಠಿಸಿ ನನ್ನನ್ನು ಲೋಕಕ್ಕೆ ಕಳುಹಿಸಿಕೊಟ್ಟಿರುವ ನಾನು, ‘ದೇವರ
