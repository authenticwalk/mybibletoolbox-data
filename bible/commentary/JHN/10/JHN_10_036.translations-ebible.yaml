  gvc-gvc: Cohamacʉ yʉhʉre besetjiãhno, ahri yahpapʉre warocare. Ã jicʉ yʉhʉ “Cohamacʉ
    macʉno jija”, yʉ niri buhiri “Cohamacʉre ñano durucuro nina Jesu”, nina mʉsa yʉhʉre.
    ¿Dohseana yʉhʉre ã nijari mʉsa?
  mwp-mwp: ngay midh nanga, Thathin zageth ngayapa madhin a wayadhin ngoena nubi apa
    goewapa. Ngitha midh paru kedha umamoeypa, ngath Awgadh mulupa thoeyaypa, ngay
