  kgf-kgf: Méŋ Maŋgocnéŋ kekecya météré wammima baeciguc mélimiyec iminéŋ Ni Anutuac
    Naŋa ʒéyu, némac niŋ, Téréya ʒébiri qébiri wammizac, ʒénénʒu?
  awb-awb: Manikánka omaq intena mah marákó márákóípéq eqmaq núwátáire. Íné Manikáne
    ahninkáwá úge irarunsabé aneqsabé abiahnsa ainteq Manikánsabe éhruru atahne irareo?
  gdn-gdn: Ko nau ka Mamanuga God e eya gubagai mibai ki pokere wi gwede nana sidiyamu
    da nau e si giripakani? E ebo nau winesinibu manako tonosinibu yewe wairau kawapuwani.
  nko-NT: Mɩ́ mʋ́ á, mɩ́ Sɩ́ lɛ́lɛ mɩ́ yáɩ́, ngyi mʋ klɛ, ɔlɔwa mɩ́ sɩ́sɩ́ ɔyɩ́
