    caá’, wã niijíchah joinít, ¿dépanih tigaá weemdíh ‘Jesús Diosdih yéej naóhna caá
    ã chãjap’, ñipĩ́ niíj?
  taw-taw: Yad pen, Bapi yɨp aglɨl wog gɨnɨmɨn agɨl agyokek, lum awl ownek agak. Anɨb
    ak yad apin, God Ñɨne mɨdebin ak nep agen, nɨbi taynen God nop agjup agɨl apɨm
    ak agak.
  jic-NT: Napj más 'üsüs yupj jis lal. Mpapay la ntjet'á napj ca jupj jos jin la mejay.
    Nin tjejyama nosis nt'a. ¿Tsjan mpes welé nun napj velé malala Dios lal, napj
    velé na napj Dios Jatjam?
  zap-NT: No belne Dëdyuzh Xuz noo wzu noo no laa Ne wxaal noo gyëzlyu, ¿penak na
    de ne noo rnii diznyaan por laa Ne, por ne na noo XPee Dëdyuzh nak noo?
  wer-wer: Pël ëautak ne pöt, Pep pimtok neen yaö neak wes nemëënak yangerak irëaut.
    Pötaanök epël yak. ‘Ne Anutuu Ruup,’ pël yakap tol ëënak arök, ‘Ni Anutuun ökre
    was yaan,’ pël neaim?
  ipi-ipi: Ayiane Goteto namba ati kenga atala yuunga puu lalu, namba balana Iwanane
    ateya lea-kola, nambato yakama languato, namba Gotena Iwanane ateyo lewa-ko. Anu
    peakale yakamato nambana pii okone ale wato, nimbato Gote lamba lele leyaipe.
  qul-NT: 'Dios ajllawaspa, cay pachaman cachamuwarkan. ¿Imaynatataj kancuna niwanquichis:
    ‘Dios contra parlan’ nispa, ‘Diospaj Churin cani’ nejtiy?'
  ter-NT: ná'ikopo koeti “Itîkovoti Itukó'oviti” kixínenunoe, vo'oku ngoyúhoyea indúkeovo
    Xe'exa Itukó'oviti? Koáhati undi noívokoe itúkea sasá'iti ítuke, koane undímaka
    páhoe yara kúveu mêum.
  bmr-NT: 'Jaabadɨ Moocaani ijeevadɨ ɨɨcɨuboro agalluubeditɨ: ¿Mɨllɨ Moocaaniditɨ
    imitɨno iimaabo, meneejirahi, Moocaani Seemene uujoho, onoonoditɨ?'
  fuf-fuf: haray ko honno wi'irton on mo Baabaajo on suɓii, nuli ka aduna no hoynude,
    fii tun mi wi'ii ko mi *Ɓiɗɗo Alla?
  bhl-bhl: 'akalem wiin fian so amkoko, namdalei, ne kawin dim kaleelo talsi kunum
    nem dulum elo yu ‘Ku Sunbin-Got em wiin de mit dakabelew kunum kute te!’, nangbiliw
    sako? Nimtew angom? Ne bokoyemomeli: ‘Ne Sunbin-Got em Min nete te!’, yangakabi
    kasike.'
  ons-ons: Ŋo na yemo Maganeŋo ma wakon nange paki talenangi iwa kepo ketkole, ea
    wane na Anutu wane Gipole yale ramaile, paki mo, ŋine numa dalino kau, na Anutu
    ewe mabaik okankamaile?
  con-NTPO: qquen su'ninda ¿ma'caen qui que'ija ñama afase'fa? Nane Chiga Quitsa tsu
    ñama in'jamba ttu'sepa va andenga moen. Tsa'cansi ña gi Chiga Dutssi'ye qquen
    susi'ta ¿ma'caen qui que'ija ña Chigane egae afa'je qquenjan su'fa?
  ghs-ghs: Oonita Ohonga anake agoago eete ttoka abihota dzoobiremi ana baaqi hee,
    Anai Ohongaho khataniqi hiiremi nike ikaqi hiire hee, Noo oi qaganomaniqi hiire?
  peg-peg: ତା ଆତିସ୍‌ ଇନେରିଂ ଇସ୍ୱର୍‌ ପୁଇପୁୟା କିଜ଼ି ପୁର୍ତିତ ପକ୍‌ତାନ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ଇନାକା
    ଏପେଙ୍ଗ୍, ଆନ୍‌ ଇସ୍ୱର୍‌ତି ମାଜ଼ି, ଇଦାଂ ଆନ୍‌ ଇଞ୍ଚିଲେ, ଏନ୍‌ ଇସ୍ୱର୍‌ତିଂ ନିନ୍ଦା କିନାୟା
    ଇଞ୍ଜି ଇନାଦେରା ?
  txu-NT: Metĩndjwỳnh ta ne imã idjàpênh djà jarẽn pykamã ijano ba kabẽn kôt amrẽ
    tẽn bôx. Djori kam ibê Metĩndjwỳnh Kra kêt? Kati, ibê Metĩndjwỳnh Krakumrẽx. Djori
    kam ba aprỳ. Arkati.
  eng-WEBU: do you say of him whom the Father sanctified and sent into the world,
    ‘You blaspheme,’ because I said, ‘I am the Son of God’?
  gnw-NT: 'Jáeramo ¿maera pa pere cheve: ‘Nde ndere icavi mbae vae Tumpa cotɨ’, che
    jae vae jeco pegua? Echa''ã che jae: ‘Che co jae Tumpa Taɨ.’ Echa''ã Tumpa cheñono
    tee cua mbaravɨquɨ ayapo vaerã, jare jae chembou cua ɨvɨ pe —jei—.'
  mux-mux: Tata-ni makó topa ‘nanga yili mulupili.’ nimba ma-koleana liipa mundurum-na
    urum yili-ni “yu Pulu Yili-nga Málale.” manda naa nimbáye? Pe na-ni “Na Pulu Yili-nga
    Málale.” niliáliinga nandu “Pulu Yili ung-taka tonjukunu.” nambimuna nikimeleye?
  maj-NT: An bi, Nti̱a̱ Na̱'miu̱ kitsjána xá xi tjíhin nga ts'ian ko̱ kits'ín nibána
    a̱sunntei̱. Kui nga, ¿nkú tjíhi̱n ra̱ nga b'a̱ tíbixíhinnu nga najmi tíbenkjúhunna
    Nti̱a̱ná nk'ie nga b'a̱ tíxian nga an xi Ntíhi̱ Nti̱a̱ná?
  bkq-NT: Deuslâ xirâ onro anaxi ugononi, aguehobyry aiese. “Deus imery urâ” ugueduo
    kulâ, “Deus nhunâguedyly awâkâ” myguelymo.
  kue-kue: Ba na Nina pinde indre na di makandle endungwa. Ipre na God Wam kaima mole
    diga, ba ene sraglpre na God dikinde yome dime?
  cot-NT: 'Iriguentitari nintacaaquena itigarancantaquenaca acaniqui quepatsiqui,
    ¿queroqueate ococani picantantaquenaca ‘Pipinajashitacari Aapani Irioshi’, nocanquegueti:
    ‘Naroguenti Irijanite Aapani Irioshi’?'
  bnp-bnp: Pali iau, e Tata i vulaki iau, i rudu iau a valai koea na malala. Pali
    i navai mu taki iau, ta a ta hale hateka na Vure na tahuna a taki iau, iau a Tuna
    Vure?
  apn-NT: Tã tãm kot ã mẽ harẽnh anhỹr tã hpãnhã mẽ akaxyw pa ixpê Kra hã ixãm nẽ
    mẽ awỳr inhmẽnh nhũm ixwrỳk nẽ ixpê Kra hã amnhĩ jarẽnh tã ka mẽ ja hã inhma nẽ
    ãm inhma nẽ ixkôt ajamaxpẽr kêt nẽ. Kwa mon ka mẽ ja hã ixpumunh nẽ ixkôt ajamaxpẽr
    kêt nẽ?
  ctp-NT: ¿Ni chaꞌ lka mstya wan kiꞌya ꞌñaǎn tloo Ndiose sikwa a?, chaꞌ nu ndukwin
    wan chaꞌ kuxi ꞌa nchkwiǐnꞌ ꞌin Ndiose ―ndukwin Jesús―. Wa ngulo suwi Stiǐn ꞌñaǎn,
    msuꞌwa Ni ꞌñaǎn chaꞌ mdiyaǎn lo chalyuu. ¿Ni chaꞌ lka nxkeꞌ tiꞌ wan chaꞌ ja suꞌwe
    chaꞌ nu ykwiǐnꞌ, chaꞌ skaǎn tiǎn lkaǎn Sñiꞌ Ndiose a?
  bre-BRG: 'lavarout a rit-hu e wallgomzan, me an hini en deus an Tad santelaet ha
    kaset er bed, abalamour ma em eus lavaret: Me eo Mab Doue?'
  opm-opm: '@see-verse:JHN.010.035'
  bvr-bvr: Wurra ngaypa ng-gunaga Nyanyapa arrku a-jerrjerrjiyana apula ngu-yigipa
    ngu-ni nula, lika nguna-jerrmarra gu-guna gu-rrawa. Wurra gun-gata ngaypa ngu-ngurrjiyana
    Ngu-walkurpa Wangarr, ana-goyburrpa gala nyiburr-yinmiya nyiburr-wengga jimarna
    Wangarr werra ngu-negarra.
  wal-wal: taani, ‘Taani Xoossaa Na7aa’ giido gishshau, ta Aawai anjjidi, sa7aa kiittido
    tana, ‘Xoossaa cayaasa’ yaageetii?
  zad-NT: ¿bic̱he nazle nad' chṉia' c̱he X̱acho Chioza' daa nia' nak' Xiiṉe', len
    ḻen' wleje' nad' na' bseḻee nad' yell-lioni?
  kmg-kmg: Ehame ši ine no Mamaczi mutiricnurâ sorecnume wahapozi `no Anuture ŊokâƷ
    iŋuc mupe ŋoŋe wemocte muŋgopieŋ, `Go Anutu âkehockekic'?
  aso-aso: Nemuꞌ nene engiꞌ ngivileꞌ ogo Oꞌmosoꞌmo do kegeso neleꞌmize molo me misubouꞌ
    nimiselive neniꞌ nene Oꞌmosoꞌmi gipele nouve luvongumuꞌ nene lingine Oꞌmoso ivileꞌ
    ilineꞌ gamazi lane nilahe.
  uli-uli: Iwe ngo ngang ila mala Temay ye duwleyey sa fangdoh ngang lal faileng le.
    Ila ngo be ifa sengal chog ngo ha sala sor bo iy sa hapatpat tayikof irel Deus,
    irel mala iy sor bo ngang Lol Deus?
  nin-NT: Sa anggi mu du imba di ingga da ure undanda ni itu i Abachi, nggo ingga
    da di, ‘Ingga su Uvuvurr a Abachi’ nggo? Ingga yo su uwanggo wa nggo Abachi à
    ttu na tu nga ni ingbingbru yi.
  tgk-tgk: чӣ тавр шумо суханони Маро, ки „Ман Писари Худо ҳастам“ гуфтам, кофирона
    мегӯед? Ба Ман, ба он касе мегӯед, ки Падар ҷудо карда, ба ҷаҳон фиристодааст?!
  acu-NT: 'Wína Apaachirka ju nungkanam akuptuku asamtai, wikia nekasan Yuse Uchirinjai
    tau aisha ¿waruka winasha: Yusetjai tau asam pasé chichaame turutrume?'
  cak-WNT: Rumari' wi queri' xubij ri Dios, ¿achique c'a ruma tek riyix nibij chi
    riyin xinyok' rubi' ri Dios ruma xinbij chi yin c'a riyin ri Ruc'ajol? Riya' can
    xirucha' pe riche (rixin) chi xirutek pe chuwech re ruwach'ulef.
  ebk-ebk: Kun pay ha-un, piniliyak kan Ama ya infiaorak asna's luta. Ay kananyu un
    chaak munkali as maifusor kan Apo Dios kiapú ta kenalek un, ‘Ha-un nan Anak Apo
    Dios’?
  spa-PDDPT: ¿al que el Padre santificó y envió al mundo, ustedes le dicen que blasfema,
    porque dije que soy Hijo de Dios?
  ruf-ruf: Aba kanisaghula na kanituma nene muisi. Ule mwolonga nimligha Imulungu
    kwaapfila nilonga ‘Nene na lmwana we Imulungu?’
  gun-gun: mba'e re tu ha'vy “Ndeayvu vai” peje xevy Nhanderuete Ra'y aikoa rami anhemombe'u
    ramo? Mba'eta xee ma Xeru guemimbourã xemoĩ va'ekue, ko yvy re xembou aguã.
  agu-BL: ¿Nxac tzun yi na cyalu' swetz yi na chintzan tan telse'n k'ej Ryos tan tu'
    yi nwal scyeru' yi in Cy'ajl Ryos? wech na jatxij chint, nin chakij chint ta'n
    tan inxcone'n tetz.
  isn-isn: mukuligitya migulya a uyo naiza u Tata umupumilye nu kumulagiilya mu unkumbigulu,
    'Ukukunka,' ku nsoko ai ndigitilye, ''unene ni ng'wana wang'wa Itunda'?
  eng-PEV: So if I say I am God’s son, I am not saying anything bad against God. I
    am the one God picked out, and he sent me to this world to do his works.
  ilo-ULB: ibagbagayo kadi kenkuana no siasinno ti insagut ken imbaon ti Ama ditoy
    lubong, “Agtabtabaaawka,' gapu ta imbagak a, 'Siak ti Anak ti Dios'?
  pir-NT: Cohãcjʉ̃ yʉhʉre besetjiãno, ahri yehpapʉre ohori. Sa yegʉ yʉhʉ “Cohãcjʉ̃
    macʉ ijiaja”, yʉhʉ nidi buhiri “Cohãcjʉ̃re ñano yahuducuro nine Jesu”, nine mʉsa
    yʉhʉre. ¿Dʉhsena yʉhʉre sa niajari mʉsa?
  anv-NT: Ɛpyɛmbɔ nnó ne me muú Ɛsɔwɔ ajyaá atɔme fa mme, njɔ́gé nnó nlú Maá
    Ɛsɔwɔ, ɛnyú déké me mbyaá Ɛsɔwɔ?
  sab-NT: Chube gerudu ene ba enusulian unsuialin giti ama ulita chube kare, gire
    geru e giti ba me mo ta dbe skochie, ba kle geru e gai ulia. ¿Mineade nege cha
    gerule ba ole cha Chube Kirolla gire ba ta skochie? ¿Mineade suge bage cha kle
    gerule Chube dollale? Cha Ñenua Chube cha gau cha kagu nga dba ai giti, ba me
    ñage gerule cha ole cha kle age me no Chube dollale.
  tmd-tmd: Nɨ mögörɨb il kɨ höl aku, Acö nɨ mabö nuŋwa yad nɨgön yad abmɨn höla. Makwam
    nɨ God Ha nuŋwa mɨdlö, rɨmön, mönö aku nugwön, ñɨŋ pödpöd rɨmɨn, God ib nuŋwa
    yad mag pɨn nɨgmɨdö, rön, nɨ pɨl pal nɨgɨba rɨmɨdöi?
  acr-NNT: ¿Suꞌanik kꞌu riꞌ kabꞌiꞌij alaq chwe in makuninaq xa ruma ri ximbꞌiꞌij in
    Ukꞌajol ri Dios? ma ri Dios xinuchaꞌ lo riꞌin yey xinutaq lo che ruwachulew.
  kpg-kpg: Gei mai gi di Au, Tamana ne hilihili Au ga hagau mai gi henuailala. Malaa,
    e hai behee go di godou helekai bolo Au e hagahuaidu a God, idimaa, Au dela ne helekai
    bolo Au go Tama a God?
  taj-taj: परमेश्‍वर आबासेन धम्‍सी चु जम्‍बुलिङरी पुइखबा म्‍हिसे ‘ङा परमेश्‍वरला झा
    हिन्‍ना’ भिसी पाङ्‌मा खाह्रङ् लसी ङाइ परमेश्‍वरला बिरोध लबा तला?
  avt-avt: God Haai kehimɨtena hɨrak keriuweta te hi han hau tɨ ik ek te yi yenmak
    yatɨp hi hatɨp enum hentar hi etpi hi Nɨkan ke God a?
  cbk-cbk: Entonces porque man ustedes ta habla que ta insulta yo con Dios cuando
    ya habla yo que yo el Hijo de Dios? Paquemodo man yo ta insulta con Dios siendo
    ele amo ya escoje conmigo y ya manda conmigo aqui na mundo?
  uig-ARA: نېمە ئۈچۈن ئاتا ئۆزىگە خاس-مۇقەددەس قىلىپ پانىي دۇنياغا ئەۋەتكەن زات «مەن
    خۇدانىڭ ئوغلىمەن» دېسە، ئۇ توغرۇلۇق «كۇپۇرلۇق قىلدىڭ!» دەيسىلەر؟
  tuf-tuf: Etar cat Sirat im acu as ajquír chájacro. Ajquír chaquir, as cajc cutar
    itin áyjacro. Sir carit “Sirat chihtá wíjaqueyin sírincuano,” wacaro. Sirat as
    áyjacro. Etara aját “asan Sir wacjá” wacayat, ¿bitara reht aját “Sir ojcor téw̃ajar
    bin tew̃jacro,” wacyi?
  abx-abx: iya pa ba' i addangan nga nagtagama-na para hamok pagpabawa ato si kalibutan?
    Tara', ay may kay agparahimu-himu'an-bi ako kasal'anan nga agpakara'at-ko i Diyos
    pina'agi si pagpinugad-ko, ‘Ako i Dadi'-na si Diyos’?
  mco-NT: Dios tɨ xyajnïbɨcyɨch jada tung, e xyquejxyɨch ya naaxhuiñ. ¿Nej co mmɨnaangɨxy
    co ɨɨch ngapxtɨgooyɨch co nmɨna'ñɨch co Dios xy'ung'adyiijɨch?
  kqf-kqf: Tagu ba Tamagu i vinegu bi i giukamaḡegu te dobumo e yovo. Bi yà giugiu
    te tagu ba Maimaituwa Natuna. Bai aubaina ko giugiu te tagu yà waidiboḡa? Tagu
    mote yàma waidiboḡa.
  cpb-NT: ¿Iitaka pikishimatantanari eerokapaini pikantaiyini nithainkatasorentsitake
    nokantake naaka Itomi Pawa? Naakaga rookotake, rotyaantakena nipoke kipatsiki.
  aon-aon: Aria eik douk Yain meyoh nagraehe yape ananiwe atuwe aria neshopoke yanakmori
    agundok atap. Eik yabuhi aria yakripep yakri eik douk Iruhin ananin nuganin. Namudok
    aria ipak pakri eik yape yenek enenyenen yabubunim Iruhin um maresh? Um agundok
    yakri, ‘Eik douk ananin nuganin’ um aka?
  hus-NT-2005: Ani max na Dios tin takwyámal ani tin abámal techéꞌ ti kʼayꞌlá, yab
    neꞌech ka ejto ka ulutsik ke u odhbijyal na Dios abal u ulal ke Nanáꞌ in Chakámláb
    kʼal Jajáꞌ.
  mig-NT: Núsáá te naja̱ káka'a̱n máá‑ró já tú'un ndɨva̱'a kúu ja̱ ní ka'a̱n‑ri̱ ja̱
    Sé'e Dios kúu‑ri̱. Chi̱ máá Táa̱‑ri̱ ni̱ teta'a̱n ndoo‑ya̱ rúu̱, te ni̱ tájí‑yá
    ruu̱ va̱i‑ri̱.
  bps-bps: na kan ku manyu fdanàgu i kdatah Dwata di kmangu agu i Tingaan, du agu
    sa i Mgalék Mà dekan dini di tah tanà?
  mbs-mbs: eden niyo aw migtompuyus a te Timanem pineokit te inikagi ko seini te siak
    se Batà te Timanem, so pinemallì a din aw insogò a din heman dini te keneyonan.
  tof-tof: A wa kótó, ka kólba Godón olombóka nóma ngibliandóla, e wa iade bóktandakla
    igó, ka Godón ngi kulaindóla? Aba kürü tebe-tebe kümanikürr tóbankü, da wa kürü
    we zirrkapónórr ini tüpdü.
  cme-NT: Uŋ hielaa muɔmi maŋ puɔr-mi mi jo hĩɛma-na, bige‑i ciɛ da mi cira Diiloŋ-Biɛŋ
    muɔ, na'a mi bĩɛna Diiloŋo yerre?
  sus-sus: N bara a fala Ala xa Di nan n na, kɔnɔ a mu lanma wo xa a fala n bara Ala
    rasɔtɔ, barima Baba Ala n tan nan sugandixi, a n xɛɛ duniɲa ma.
  pon-2006: A ngehi, me Sahm ketin piladahr oh kadariedohr nin sampah, eri, ia duwe,
    kumwail kak koasoia me I lahlahwe Koht pwehki ei nda me ngehi Sapwellimen Koht?
  dad-dad: Age yen ouf are, Dei yogon bagai igirna fen, ein tenebur sur fiyan anĩ,
    aya Negur Naal aul anĩ, ere nigin aya kono afel wiyagef?
  zab-NT: Anre, ¿xínii rniit dec rsacluaany pur ni guniia dec nare naa Lliin Dios?
    Ne laany gulecány nare par bxiaaldny naa lo guɨchliu.
  jae-jae: Aê kasam tauc gebe Anôtônê Latu aê. Ma amboac ondoc amac asôm gêdêŋ aê,
    taŋ Tamoc gêjam dabuŋ aê e kêsakiŋ aê kasêp nom gamêŋ naŋ, gebe Kôsôm biŋ alôb-alôb.
  ksd-ksd: 'avat a tatike laka ure nina Tama i ga vagomgom ia, ma i ga tulue uti ta
    ra rakarakan a gunagunan ba: “U vul God,” tago iau ga biti: Iau Natu i God?'
  msm-NT: siak pad man to kona angajan no og-ilingon no Anak to Diyus no pigbogajan
    to Amoy ku to katongod aw paandiniha to kalibutan! Na, nokoy no og-iling kow man
    no migpasipaya a to Diyus?
  myk-myk: wee tuun wu ni Kilɛ ya wemu ɲaha bulo na wu tun koŋɔ mu ge, wee na jo na
    Kilɛ Ja wee ɲɛ, ɲaha na yee di yu na Kilɛ mɛgɛ wʼa gyɛɛgi wɛ?
  sbe-sbe: Na yau ya hedede ya wane, yau Yaubada Natuna. Na matawuwuna saha to kwa
    hegilugau meta Yaubada ya hededeheyaheyababa? Tamagu ye kaisunuwaigau [yogu paisowa
    ta hesabana] na ye hetamaligau ya laoma tanoubu ta unai.
  mcr-mcr: '@see-verse:JHN.010.035'
  cux-NT: Chiidá indɛɛvɛ nuúⁿ yā 'úú ní dicho'ó yā 'úú iⁿ'yeeⁿdí 'cūū. ¿'Áá ndís'tiī
    ní ngaⁿ'a nī chi nguɛ́ɛ́ n'daacā yeⁿ'é chi 'úú nduuvidaamá ndúúcū Dendyuūs caati
    caⁿ'á chi 'úú Daiya Dendyuūs 'úú?
  tur-YTC: ‘Ben Tanrı’nın Oğlu’yum’ dediğim için, Baba'nın ayırıp dünyaya gönderdiği
    kişiye mi, ‘Küfrediyorsun’ diyorsunuz?
  san-ITR: tarhyAham Ishvarasya putra iti vAkyasya kathanAt yUyaM pitrAbhiShiktaM
    jagati prerita ncha pumAMsaM katham IshvaranindakaM vAdaya?
  bel-N: 'як Таму, Каго Айцец асьвяціў і паслаў у сьвет, вы кажаце: “Блюзьніш”, таму
    што сказаў: “Я — Сын Божы”?'
  sch-sch: Keima rang chu Pa'n mi thanga rammuola mi juongtîr ani. Nônte, kho angin
    mo Pathien Nâipasal ki ni ki ti sika hin Pathien ni rilminsiet mi nin ti hi?
  mic-MIQNT: Gatu ugjit ni'n, Nujj megnip aq petgimip ula ugs'tqamug. Tal gis gilew
    tlueioq egsuaqanimt Gjinisgam muta ni'n telueiap ni'n na Gjinisgam uggwisl?
  huu-NT: '@see-verse:JHN.010.035'
  jiv-NT: Niisha yúsaitkiuiṉkia nuikia Yus Apa anaikia ju̱ nuṉkanam akupkamu asan
    ti nekas Yúschakaitiaj. Núja̱i̱ṉkia wi “Yusa Uchirí̱ntjai” takui ¿itiurak “Yusan
    yajauch chicharui” túrutrum?
  otm-NT: Pɛ hanja gní 'yɛ̨njʉ hin dín numansugä Oją 'bʉ dím mangä, rá Ts'ʉnt'ʉ Ojągä,
    guecä gue bi huangä ma Ta nɛ bá pɛngä ua.
  dah-dah: Nebe Adone beleŋ basiŋa nirde nad nerke megen gar wamiriŋ. Niŋgeb nebe
    Israel marte doyaŋ mar kura Al Kuruŋ beleŋ, ‘Deŋbe nigeŋ yara,’ yinyiŋ mar gote
    folek. Gega dahade niŋgeb nebe Al Kuruŋ Urmiŋ yemekeb deŋ beleŋ Al Kuruŋ sukal
    irha ninhaŋ?
  tnk-tnk: '@see-verse:JHN.010.035'
  kpr-kpr: Kotugo namo, God tofo nune gategedo na dirigetiri vose fuseni. Ava sedo,
    ‘Na God da Mandiri,’ sarena amo, erá buneove! Na aminge sirurono, God da javo
    jo eko ae arira.
  san-IAS: tarhyāham īśvarasya putra iti vākyasya kathanāt yūyaṁ pitrābhiṣiktaṁ jagati
    preritañca pumāṁsaṁ katham īśvaranindakaṁ vādaya?
  nho-nho: Nau iaa ni hakamaatinoria te Tamana no heunatia mai ki te maarama nei.
    Kootou e taratara peehea maa nau e mee ma ki hakahiti nau i TeAtua i aa nau e mee
    maa nau ko te Tama TeAtua?
  gym-NT: aisete ¿se ñobtä abko tita ja Ngöbö Odei niere abko nibi blo munkrä se?
    Ngöbökwe ti dianinkä ja Odeire, käkwe ti juani nitre kukwe nuenkä kämekäme Ngöbö
    rüere ye ngätäite, tita niere aisete ¿se ñobtä abko tita ja Ngöbö Odei niere angwane
    tita ñäke ngwarbe Ngöbö rüere abko munta niere tie?
  azg-NT: Ndoꞌ na nndaꞌ, ja na jñon tyëhöꞌ quiiꞌ ntꞌan nnꞌan tsonnangue, ncö na iꞌua
    jon tsꞌian nnön na ntsinꞌman ñuaan nnꞌan, tyiꞌquichuhanꞌ na conduehoꞌ na majuꞌ
    jñꞌoon tsanꞌ na cjooꞌ jon xengꞌe tsjö na condui ja jnda jon.
  bhd-bhd: फिरी तुस किजो ज़ोतथ कि तू तुहीन केरतस, ज़ैखन अवं ज़ोताईं कि अवं परमेशरेरू
    मट्ठू आईं? बाजी परमेशरे अवं पवित्र ठहरेइतां दुनियाई मां भेज़ो।
  too-NT: Dios quilacsacli lā' quimacamilh nac huā'mā' quilhtamacuj. Lā' ¿a'chī' quilālī'a'ksa'nīni'nāuj
    iclakmaka'lh Dios porque iccāhuanini' quit ixO'kxa' Dios?
  ind-AYT: apakah kamu mengatakan tentang Dia yang telah Bapa kuduskan dan utus ke
    dalam dunia, ‘Engkau menghujat,’ karena Aku berkata kepadamu, ‘Aku adalah Anak
    Allah’?
  cjo-NT: 'Ikowakaakina Pawa, rootaki rotyaanantakinari jaka kipatsikika. Inkaaganki
    nokantakimi: “Naaka Itomi Tajorentsi”. ¿Iitaka iroñaaka pikanantanari: “Piitajorentsitashitaka”?
    Itajonkantaki Pawa.'
  nsn-nsn: Doh ae maene rung kula inggoum totoguo ku uelsigala tang God. A hau! Teeit
    ku kula peo pare, ter Tuna God? Inggo ter tang sioko ka kedangaio, kara ualatuehaioane
    i kot.
  san-DEV: तर्ह्याहम् ईश्वरस्य पुत्र इति वाक्यस्य कथनात् यूयं पित्राभिषिक्तं जगति
    प्रेरितञ्च पुमांसं कथम् ईश्वरनिन्दकं वादय?
  tna-NT: Micuaneda yama Diusu emadhabainia epuani, “Ema Diusu sa Ebacua”, ema puana
    putsu. Beju Diusu ja quitaita ema ichaderatana. Ye mundo su ema beitutana. Da
    putsu, ema, “Ema da Diusu sa Ebacua”, epuani. Aimue yama Diusu emadhabainia quema
    quisa cuana neje.
  lid-lid: Arile jo, tama amwenen leheyani jo, ma iy suni jo eme andri kon munyak.
    Jo ndrasehek taha, ‘Jo Nadu Kindrei.’ Buku sah ja aha anya, jo bobose Kindrei
    ma jo anya kakohok ndrahunen?
  wim-wim: Puth ngayangana nilam miꞌ, aak iikanakan kuchanya. Niiy puth ngeenak waaꞌ-waaꞌaniy
    ngayangan keꞌ ngay namp God.antaman way-wayathing puth anpalan ngay nhengk God.antaman
    waaꞌang ngathamanga?
  zga-M: Mukhonchova yuywa akhangominche Udada nukhusukha ikelunga, 'Wibeda,' ulya
    khova akhonchovile, 'une nele mwana va Nguluve'?
  yom-yom: buna bila mbi lulembo tubila kuidi mutu wukitulu nlongo kuidi Tata ayi
    mutu wowo kafidisa va nza ti wulembo vuezi Nzambi e ? Bila thubidingi ti “minu
    ndidi Muana Nzambi e ?”
  san-SIN: තර්හ්‍යාහම් ඊශ්වරස්‍ය පුත්‍ර ඉති වාක්‍යස්‍ය කථනාත් යූයං පිත්‍රාභිෂික්තං
    ජගති ප්‍රේරිතඤ්ච පුමාංසං කථම් ඊශ්වරනින්දකං වාදය?
  yut-yut: Ae Dat da iyɨ nak tɨlak aŋek yabekban mɨktɨmon pɨgɨm. Do ‘Nak Piŋkop dakon
    Monji’ yaŋ yaŋapbo ji nido ‘Gak Piŋkop kulabɨsal’ yaŋ yoŋ?
  grc-BYZ: ὃν ὁ πατὴρ ἡγίασε καὶ ἀπέστειλεν εἰς τὸν κόσμον, ὑμεῖς λέγετε ὅτι βλασφημεῖς,
    ὅτι εἶπον, υἱὸς τοῦ Θεοῦ εἰμι;
  cpc-NT: '¿Iitama pikijyimatantanari iirokaiti pikantaiyini nothainkatasorintsitaki
    nokantaki: naaka Itomi Pawa? Aña naakatataiki jookotaki, jotyaantakina nompoki
    kipatsiki.'
  nhg-NT: ¿Tlica noso nenquejtoa nemejua que naja sa nechecuatlajtoa? Pos ejqueu nenquejtoa
    sampor naja onequejto que netieConietzi Deus necaca. Pues noTajtzi niechixpejpenque
    hua niechhualtitlanque ipan tlöltecpactle.
  nya-nya: nanga bwanji uyu amene Atate anamuyika padera monga wake weniweni ndi kumutuma
    ku dziko lapansi? Nanga ndi chifukwa chiyani mukundinena Ine kuti ndikuchita chipongwe?
    Kodi nʼchifukwa choti ndanena kuti, ‘Ine ndine Mwana wa Mulungu?’
  ngu-NT: Yejhua ica, tej, tla Dios onechtlapejpenij niman onechajtitlan ipan in tlalticpactli,
    ¿quen ijqui, tej, hueli nenquijtohuaj ica nicuijhuicaltia pampa oniquijtoj ica
    niiConeu?
  kup-kup: Met batam pot menahan hezavoz homet epat bar añoman ari hatevetei, met
    nem Pap tapupuhö ne ba ou navatat nemeehan ham eparah erohop eveg, tairaiz ne
    Godiz rop pot añamohoek ari, ‘Ni Godiz abatao batiu tiu batameñ,’ pot neen nañameg?
  jid-jid: Bi si hla ni indji wa Iti a zi na ton ndu ni gbungbulu'a, u se latre, (kpa
    nde tie meme) nitu wa mi tre, Ime mi Vren Rji'a?
  wmw-wmw: 'Kwa javyo, ire atawáziwe na Baba, akiperekiwa mulumwengu‑mu, mwamba kuwa
    iye kankukufuru kwa sababu nukwamba: ‘Niwa Mwana wa Mwenyezimungu’. Mwaja?'
  gmv-GGM: Histtin <ta Xoossa na> gida gish aaway ba shaaki dummasidaysane ha duge
    allame kittidaysa inte ne caayadasa gidi tana wordo aazas mooteti?
  ssg-ssg: '@see-verse:JHN.010.035'
  zpo-NT: Nu chelee Dios mloxcho na nu mxaal xaa na yizhyo, ¿xomod nzho mod zaa gu
    kwent lee na mle tub kwaan nawent lo Dios, leezha ngunii na nak na Xgann Dios?
  poy-poy: Kumbiti neni, Tati ndo kansyaguliti na kantumiti pasipanu. Iwera ashi mung'ambira
    neni nigilanga toziya ntakuliti ‘Neni Namwana gwa Mlungu?’
  qwh-NT: qamcunaqa, ¿imanirtaq Dios acramar que patsaman cachamashqa quecaptin ‘Diospa
    tsurinmi cä’ niyapteq, ‘Diospa contranmi parlecan’ niyämanqui?
  gaw-gaw: amunu aḏinu ag dahilnu, ‘Nug Kayak dabiṯa, awa awa qedṯe,’ aṯeb? Kayak
    Nug da tituaniḏa, meiḏe wanp̱a uḏimi. Nug anam heum amu anuḵa Nug wan imup̱an
    danab laa dilag, ‘Ag am Kayak ganiap̱ud,’ aum amunu, ‘Da am Kayak beḵa,’ ami am
    aḏinu ag amunu, ‘Nug Kayak aben aoḵunu heṯe,’ aon ap̱ig.
  nca-nca: Ko Awa eneŋombo no rokó nerero asá niriní nokono ŋano umbunowó. Quko no
    ŋande yeteno, ‘No Anutu koro Naŋuní,’ yeteno qunoko, yendo ŋande yeteŋgo, ‘Ke
    Anutu yesaráŋoyote,’ yeyoteŋgo. Asa ŋu date tero?
  zpz-NTPP: Zeꞌ Ñgyoozh bzum ya̱, nunu bzuu nez mi ya̱ yapa̱ gyishlombecy ii. Benu
    ni, ¿lagu rnii der nu ya̱ rne̱e̱ zi̱ ni Ñgyoozh nu nac nu mne̱e̱ nu naca̱ iꞌñ
    mi?
  mkj-mkj: A Ngoahi, Jahm ne pilda kadardo nehn jampah. A doari, da kamwai kak sikoahki
    pwa Ngoahi lahlahwe Koahs pwa Oai pwa Ngoahi Nihn Koahs?
  zac-NT: 'Talë Dios gulë́ na nu bëꞌnë ldaiꞌ më na nu bësheꞌldë më na lu guë́ꞌdchiliu,
    ¿pëzielú rniꞌi të de quë na guniaꞌa diꞌdzë cuntrë Dios iurë guniaꞌa lu të: “Nahia
    shini Dios”?'
  kyg-kyg: Gotiꞌa ani gemo ma mopafi vayaꞌaifeꞌmo huꞌniyaꞌmonanafa nagaemo, Goti mafaꞌneꞌamo
    maiꞌnove, huꞌna huꞌnovaꞌmofeꞌmo muki yaꞌmo Afoꞌamoꞌmo aote vekamo lekana paino
    ateꞌnenoꞌaeꞌmo alino ateꞌnigeno eꞌniya vekaeꞌmo, Gotifeꞌmo huka faipa huka neꞌatane,
    hutapa nehafiye.
  kmk-kmk: apay ibaga yu un mambagbagaak si laweng un maisuganggang kan Apudyus nu
    ibagak un Anak na ud sakon? Sakon dit pinili na un imbaun situn lubung.
  cao-NT: Japi “Dios baquë xo ëa” iti mëtsa xo ëa ri ra. Jabi noho Jahëpa Diós ëa
    biha ca tsi mai qui ëa ja raaniquë. Jatsi, ¿jënahuariahax raca “Dios ocahuaqui
    mia pë” i ë qui ma na, “Dios Baquë xo ëa” i ë quë no?
  bbr-bbr: Keseria, moni nukasar sare mareanik, äsimoirnuk, koimin, akan ronkat owo
    senek? Isas is Anut nukan mokoi raim äieita, ak owon is jeje ämän mom airoi?
  inb-inb: 'Nukataka, Taita Dius kikin aglla­waska­manda­mi kai alpama kacha­mu­waska
    samurkani. Nuka: “Taita Diuspa wam­bra­mi kani” nig­mandaka, ¿imapatak ni­wa­na­kun­gi­chi:
    “Taita Dius­sina tukuspa, jiru llullaspa­mi ni­kungi”?'
  hrv-hrv: 'kako onda vi onome kog Otac posveti i posla na svijet možete reći: ''Huliš!''
    - zbog toga što rekoh: ''Sin sam Božji!'''
  box-NT: Ká ĩnɛ́n wón ó o Maá Dónbeenì mɔn léra á ĩ bìo sã̀ a yi á tonkaa
    ho dĩ́míɲá yi. Á mi ì wé kaka à bíoráa le ĩnɛ́n wee là le Dónbeenì
    lé bìo á ĩ bía le ĩ lé le za?
  ote-NT: xihma̱ núꞌa̱ toꞌo bi hñuxa Ajua̱ ne bá pɛhniua ja ra ximhai, ¿hanja guí
    ma̱ñhʉ gue ha̱cua rá nsu Ajua̱ ngueꞌa̱ bi ꞌñena gue rá Tꞌʉꞌa̱?
  wnu-wnu: Tain ye ag e yiimurimb qamb ye maribigor end yiimurima ag e deremei. End
    ne ye wonou sarau qoregen eng ebine an bo meimet qamb ‘Qenu suai qob wot qamb
    igo’ qamb yet qamb igoumon?
  zam-NT: Chele' Diox mblo' xà' daa par mtel' Diox daa ndalen loo izlyo', ¿xá mod
    gàc ñee gu' loon le' daa nazab ñii yèe ñii tìi cón che'n Diox tac guniilen loo
    gu' le' daa nac xgan' Diox, sya?
  zyp-NT: Paw tah a tei rua pawtah patlia ka, khazaw lehei a za tawpaw kama ka kong
    heh zekhatamaw a cang a? Mataico, zecawtamaw, ‘Khazing Sawcapaw ka cang,’ ka tahpaw
    heh Khazing a reipachia tatah naa pa tah?
  sey-NT: ¿Diusupi yëꞌëre huani iye yejana jëjo daosiquëpi Diusu mamaquë aꞌë caye
    me neni coꞌaquëꞌni?
  nvm-nvm: Regavo naiji na asoinun ijar na fu vierafen ijefuon fu kiema na moikigia
    ruain ga ja irerafuon kie a Godon if iji abe buzemno kiev. Ja kafu igi na kia
    naina Godon Farifno kiainva ijefuon ja ijeg rej.
  mps-mps: Tialima God aga digi ena sa muyu, e tǫba tagala palai. Tama eno te po
    wai dao, ‘Ena da Godigo Ogwa dao.’ Tama tilama, dagego enabolo magi baso ‘Nage
    Godigo nogi dwai posobo po wai dao,’ waliwe?
  pab-NT: Hiyaiya, Baba axikatya natyo halitinai koni haxaokalita. Nikare hoka xoanere
    hoka “Natyo atyo Enore Ityani”, nomihena hoka Enore maisa naiminisare xaokita?
  llg-llg: Ama nai nusa-sodak hele nala Au, ma nadenu Au uni dae-bafok ia mai. De
    nandaa nalan seli mete ma Au ae, Au dadik Manetualain Anan! Taa maso langga utek,
    mete ma ei mae, Au kokolang ndia nakadadaek.
  kyf-kyf: '@see-verse:JHN.010.035'
  tpi-tpi: Tasol mi, Papa yet i bin makim mi, na em i salim mi na mi kam long graun.
    Olsem na taim mi tok, ‘Mi Pikinini Bilong God,’ watpo yupela i tok, ‘Yu laik kisim
    ples bilong God’?
  mih-NT: I zandu‑ii ra Ndyoo Zuti sii ra i tasi ra ñuu ñiyɨvɨ. Ta maa ndo catyi ndo
    vatyi quehin ndya vaha ñi sii ra Ndyoo vatyi catyi vatyi Zehe ra Ndyoo cuu sii.
  qvh-NT: '@see-verse:JHN.010.035'
  kms-kms: pugri bu nge wuti God naip ko di tiqi nundogh gadi ye nge kari nge God
    ningg wo puq gad kin te ningg nungoqi wari nge God wand brequ gidig puq wand kin
    tuqui segi.
  agn-agn: monopa maning ming yo pagkatalako kontra ong Dios ong paganingo ang yo
    tang Ana tang Dios? Yo tang mismong pinilik ig sinobol tang Tatay tarin ong kalibotan.
  nhi-NT: '¿Tla ohcon, tleca nannechonpantiah intilchiutoc nitoocaatzin Dios sayeh
    nic onquihtoh: “Neh niConeu Dios”? Uan yeh Dios onechpihpin uan onechualtitlan
    itich nin tlalticpac.'
  ttc-NT: komo te Qtata Dios in'el tpawa' a'in a'ox te tetz b'ix intzaj tlajo' tzani
    twitz tx'o'tx', ¿tistil etetz nkxyolin wi'j qa wetz nkyinyolin nya'tx galan ti'j
    te Qtat, tzan tpaj oxik nq'uma' qa wetz a'in Tk'wa'al?
  dan-1931: 'sige I da til den, hvem Faderen har Helliget og sendt til Verden: Du
    taler bespotteligt, fordi jeg sagde: Jeg er Guds Søn?'
  kwj-kwj: 'Yapai to rihi minde ri ani nasini ani humbwewani do nuwe ki a sikaro.
    Wosini ka ete a sawenda, ‘Ani Gotri Che.’ Woro o keke ka hinga ku ani sawendau:
    ‘Mini Gotri ni mi saweholiyandau. Wo hinde wowani o mwanji hinga ku sawendau?'
  vie-OVCB: 'thì khi Ta nói: Ta là Con Đức Chúa Trời, vì Ngài ủy thác cho Ta chức
    vụ thánh và sai Ta xuống trần gian, tại sao các ông tố cáo Ta xúc phạm Đức Chúa
    Trời?'
  kze-kze: kesivomá ításinkena si'mákaisa'a marapá'á kunkáumpo Áánútu ááninko úne
    kwésundayave'a Áánútumba íma aká'áámba kwésimankaumne.
  mpj-mpj: Ka Mama jiilurni yintarnu ka parnatu ngaakartirni kurtingu. Mirtarninyurra
    wajala!, ngayulurna palu wangka pakiwana wajarni. Wangka jilanya, ‘Mamararraliju
    maparn majuwinti kujuwinti nyinani, palumili kajarnara nyinani.’ Pakiwananyurra
    kulini.
  lbk-lbk: ngag kay nan aped yo mangwaniyan ay am-amsiwek si Apo Dios? Tay sak-en
    nan pinilina ya infaana isnan lofong, ngag nan mangwaniyanyo ay am-amsiwek siya
    isnan mangwaniyak en, ‘Sak-en nan Anak Apo Dios’?
  mto-NT: Ax je̱ Nteꞌyamts a̱tseꞌe apu̱k xpa̱a̱m je̱ts a̱tseꞌe ntónu̱t juuꞌ je̱ꞌe̱
    veꞌe cha̱jkp, je̱ꞌe̱ts a̱tseꞌe xke̱jx yaja naxviijn. ¿Vintso̱ts miitseꞌe mvaꞌanda
    je̱ts ta̱ a̱tseꞌe nvinko̱jtspét je̱ Nteꞌyam je̱ꞌe̱ ka̱jx ku a̱tseꞌe tu̱nvaꞌañ
    je̱ts je̱ Nteꞌyam je̱ yꞌOnu̱k a̱tseꞌe?
  bzh-bzh: Rëḳ ham nër vu Mehö sën Ama ggooin raḳ bevonġ yam dob lo bë nenër ġaġek
    jeggin jeggin in nër bë Anutu nalu yi!
  guj-2017: તો જેને પિતાએ પવિત્ર કરીને દુનિયામાં મોકલ્યા, તેમણે કહ્યું કે, હું ઈશ્વરનો
    દીકરો છું; તો શું તમે તેમને એમ કહો છો કે તમે દુર્ભાષણ કરો છો?
  jvn-NT: '@see-verse:JHN.010.035'
  byr-byr: Sareꞌ Nɨmwai gamɨre wawɨnyaꞌna nayaa yɨdeꞌna tewaanyainyɨ nyɨdahɨlakaka
    Kwaakevakɨna maryasaabɨna kanyaꞌ sareinyɨ ‘Gotɨyarɨ Gawaalɨvaangeinyɨ,’ yɨhɨthɨweꞌna
    ‘Sahwai Gotɨyarɨ bɨrala yɨwaka,’ gara dɨmanɨgaꞌ!
  ian-ian: Wungi kat tɨga wun Godna nyan wun waa wawa vat wutaa ngwut manda kat ndɨ
    kavle vat wandɨ waa walɨgangwuk. God wun kat ay wandɨ ndɨna vat ndinyangu kat
    sɨmagavat kan kɨpmat ngaga yawun.
  hun-hun: 'akkor arról ti azt mondjátok, akit az Atya megszentelt és elküldött e
    világra: Káromlást szólsz, mivelhogy azt mondtam: az Isten Fia vagyok?!'
  mcf-NT: 'Nuquin Papan namiacpadec abi yacnuësh chondaid nebi. Adquid yec: “Nuquin
    Papan Madombo nebi,” quiobi. Ëbi adsho tantiashun ¿atotsi quequin ëbi chushcai?
    ¿Nuquin Papadambi muauadio? Mambi abimbo caboc.'
  kjs-kjs: Niri Aapame nipuna saba piruma su kamaa mea rapasa. Go pisa-le neme Gote-para
