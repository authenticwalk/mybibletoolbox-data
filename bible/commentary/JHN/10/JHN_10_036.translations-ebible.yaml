  san-ASM: তৰ্হ্যাহম্ ঈশ্ৱৰস্য পুত্ৰ ইতি ৱাক্যস্য কথনাৎ যূযং পিত্ৰাভিষিক্তং জগতি প্ৰেৰিতঞ্চ
