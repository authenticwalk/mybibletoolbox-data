  heb-heb: ואיך תאמרו על אשר קדשו האב ושלחו לעולם מגדף אתה יען אמרתי בן אלהים אני׃
  mpp-mpp: '@see-verse:JHN.010.035'
  apb-apb: ?Oto e ue omu ko si unue uri no ko ere mwakata'inie a God aana nou unue
    uuri, ‘Ineu a Kalena God.’? Ineu ka'u oto iini a God e lio hilisieu na e uusunge'inieu
    mei.
  san-TEL: తర్హ్యాహమ్ ఈశ్వరస్య పుత్ర ఇతి వాక్యస్య కథనాత్ యూయం పిత్రాభిషిక్తం జగతి
    ప్రేరితఞ్చ పుమాంసం కథమ్ ఈశ్వరనిన్దకం వాదయ?
  ben-IRV: যাকে পিতা পবিত্র করলেন ও পৃথিবীতে পাঠালেন, তোমরা কেন তাঁকে বললে যে, তুমি
