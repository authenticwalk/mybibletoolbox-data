  uvh-uvh: Ka na profet sa' ka u yanggu' ningwara' mo'. Na aming kuni' nua'ni ka sibeng
    wari nagapmo' naro'sa' nifikasiranga nangkaregu' wara' na Anutuning mindingni
    ning torik wang. Ka sidi na Anutuning wap tipkadarik ning tonga ba nangbeing.
  ino-ino: '@see-verse:JHN.010.035'
  gnn-gnn: Ga ŋarranydja dhuwala ganaŋ'maranharana Gunhu'wuŋu, ŋayi ŋarranhanydja
    djuy'yurruna lili dhipala munatha'lili. Ga nhäkuna nhuma yukurra waŋa ḻakarama
    bitjandja, be ŋarra yukurra warku'yun Godnha, ŋunhi ŋarra yukurra ḻakaranhamirri
    ŋarranhay ŋarra Godku ŋarranydja dhuwala Gäthu'mirriŋu bitjandhi.
  yal-yal: nanfera ɛ tan naxa, a n tan bata Ala rayelefu n to a falaxi a Alaa Dii
    Xɛmɛn nan n tan na? N Fafe Ala nan n sugandixi, a yi n nafa dunuɲa yi.
  cnt-NT: '''ë₂ guë́₄ bá₄ ''éi₂ i₂ca₂jmo₃ Diú₄ rë₂tson₄, i₂ca₂chein₃ mɨ₂güɨ́g₃. ¿''Nia''₂
    juɨg''₂ ''ɨ́ng''₅ ''lɨg''₅₄ Diú₄ ia₁ jniá₂ në₂juá''₃ a₂lɨ́ng₅ Ja₁ŋi''₅₄ Diú₄?'
  tif-tif: 'nali Atok alalta, ulduu-lom: Kabi nami alik-daap o kala, nam-baala tal
    tawaal diim kala talsii. Kemin, nali boko-lomdi: Nali God ami Man o, kalbi kaa,
    ibi kanimin o, kala boko-lom: Kabi God ami atafiimin weng kaa bakaanbap o, nakan-kaabip
    i?'
  nlx-nlx: ते जाह आबोख निवाड़ेन दुनियाम मुकलेल हे। तुमू ताह केतेह, तु चिहटा किरेह,
    ज्यानकेरता काय मी केयो, मी बोगवानान बिटोख हे?
  apw-NT: Ya’ shíí shiTaa its’ą́’shíńłtį́į́go ni’gosdzáń biká’zhį’ nkeshinł’a’íí,
    Bik’ehgo’ihi’ṉań nchǫ’go baa yáńłti’, daashiłdohṉii née; Bik’ehgo’ihi’ṉań biYe’
    nshłįį, dishṉiihíí bighą?
  gum-gum: 'trube, Møskai nuyasiitø tarømara, yu piraumay karua ørig: “Na Tiuswei
    Nusrkain kur” chibene: “Ñibe purø trømbøig wamab pasran” cha, ñimgan trenchib
    køtirru? cha.'
  not-NT: '¿Iroro pairo picantocobiriquina cara nacantocotaguetasicari Tosorintsi
    aroquenta nacanque Naro Itomi Tosorintsi? Icasiriconiatiquena Pabati Tosorintsi
    aisa igáquina yaca quibatsica. ¿Aisatico pingantocoqueri Tosorintsi: “Icantasica
    cara icanque ‘Obirojegui tosorintsi’ ”?'
  plu-plu: Nah kaniyka nah awahkiska atan gapit Nighu adahan nah yamnihten. Mmah nikwe
    yis ikiy ku nah makuksene Uhokri awaku ku samah nah awna ku nah Uhokri gikamkayh?
  iou-iou: Unita näk Anutu täŋo nanaki yäŋ täwerira in imata gäk Anutu yäŋärok man
    iwetan yäŋ näwet täkaŋ? Anututä ini näk iwoyäŋpäŋ kome terak naniŋ kireŋpewän
    äput.
  ntp-NT: Dai Diuusi ʌcovai giñvusaitu daidʌ giñootoi tami oidagi daama. ¿Ducatai
    povaiñtʌtʌdai aapimʌ sai aanʌ vui ñioocai Diuusi aagaitai ansaidʌ ʌraanʌ Diuusi
    maradʌ?
  rai-rai: Ma iaau, baa Tamaang ut i pilak pa iaau, ma i tula wa iaau urin u ra rakrakaan
    buaal, iaau wakinalik lelawaai paa God, baa iaau piri naa iaau Natun God?
  haw-1868: Ke olelo mai nei anei oukou i ka mea a ke Akua i hoolaa'i, a i hoouna
    mai ai i ke ao nei, Ua olelo hoino oe, no ka'u i ana'ku, Owau no ke Keiki o ke
    Akua?
  ffm-ffm: Mo Baabiraaɗo suɓii so neli e aduna oo, hono mbiiraton mo bonkike Laamɗo
    saabe mi wii mi Ɓii Laamɗo?
  arb-NAV: 'فَهَلْ تَقُولُونَ لِمَنْ قَدَّسَهُ الآبُ وَبَعَثَهُ إِلَى الْعَالَمِ:
    أَنْتَ تُجَدِّفُ، لأَنِّي قُلْتُ: أَنَا ابْنُ اللهِ؟'
  cop-CNT: ⲫⲏⲉⲧⲁ ⳿ⲫⲓⲱⲧ ⲧⲟⲩⲃⲟϥ ⲟⲩⲟϩ ⲁϥⲟⲩⲟⲣⲡϥ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ ⳿ⲛⲑⲱⲧⲉⲛ ⲧⲉⲧⲉⲛϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲁⲕϫⲉⲟⲩ⳿ⲁ
    ϫⲉ ⲁⲓϫⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲡⲉ ⳿ⲡϣⲏⲣⲓ ⳿ⲙⲫϯ.
  adz-adz: Da bitsintaꞌ Ramangꞌ iraga dzi isu i rugan nanggan mararam da itangin dzi
    iruꞌ ba intap. Ibinigi da wain idzuwai da agam ini dzi nida nan asub i Anutu i
    dzi nida binaꞌ, ‘Dzi aruani isu Anutu Narunggan’?
  sri-sri: 'Marĩpʉ yʉre beyesĩã, i ʉ̃mʉguere iriumi. Irasũ ããrĩkeremakʉ̃: “Yʉ Marĩpʉ
    magʉ̃ ããrã”, ãrĩdea waja mʉsã gapʉ yʉre: “Marĩpʉre ñerõ wereními”, ãrã. ¿Nasirirã
    yʉre irasũ ãrĩrĩ mʉsã?'
  nal-nal: Kana malasing faa wana naan ina Maagu xa rasin parok malasing sina vaatak
    nanga ma naa kling fawat la pira angkari? Kunaze naagu vakor nia adu ga lingpuak
    pana ga piaat adu nia Naata Nakmai?
  kyq-kyq: Gaŋ maam kɛn Bu mala ɓo bɛɛr ɔɔɗumo ɔɔ ɔlumo do naaŋ ki, taa maam mꞋtaaɗga
    taaɗ mꞋɔɔ maam Goon Raa sum ɓo, naase ɔɔki maam mꞋnaaj naaj Raa.
  kwd-kwd: Ma 'inau nga wane na God ngaia 'e firi nau ma ka alenau no'o mai fofona
    nga fanua lo'oo 'i wado. Ma 'e 'uta'i na moru iiria nau ku fata ngadaa God, alata
    nau ku iiria nau nga Wela aana?
  ded-ded: Anu Anutungo ngic meisinggema desima sueu bangecfu maec, imoc ni. Ni yofi
    bic dedua, ‘Ni Anutuac medac.’ Ifi deaiac ngeni nocac yofi dedae, ‘Ge Anutu emminec.’
  ewe-ewe: eye aleke woabu tso ame si ŋu Fofo la kɔ heɖoe ɖe xexea me ŋu? Ekema nu
    ka ta mietsɔ nya ɖe ŋunye be megblɔ busunya, elabena megblɔ be, ‘Menye Mawu ƒe
    Vi’?
  nuy-nuy: Yagu ngaya anaani, ngaayunggaj muga na-Baba ni-wajbarini marri ngani-lharrgang
    ngaya aani-wuy a-lhal-wuy. A-yangi yungguyung ngirri-lhajbang nugurru nurru-yambini
    ngaya ngaaṉbini anubani-yung anaaladi? Yaani-yung nga anaani nga-yambini nga-yamaa,
    ngaya-waj anaani na-Niwiyayung na-God-jinyung?”
  cop-BHC: ⲪⲎ ⲈⲦⲀ ⲪⲒⲰⲦ ⲦⲞⲨⲂⲞϤ ⲞⲨⲞϨ ⲀϤⲞⲨⲞⲢⲠϤ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲚⲐⲰⲦⲈⲚ ⲦⲈⲦⲈⲚϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲔϪⲈⲞⲨⲀ
    ϪⲈ ⲀⲒϪⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲠⲈ ⲠϢⲎⲢⲒ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Ma aö bocke? Damaŋ dau kêyaliŋ aö sa ma kêkiŋ aö gasip nom gameŋ. Bocdinaŋ
    tu sake-ŋga mac asôm bu aneŋ yom sac sambuc, têŋ ndoc aö gasôm bu aö Anötö ndê
    Atu?
  pri-NT: Napwa wâgo, âna é pitòrigario wà Pwiduée Caa, â é cùruo me naa gòropuu,
    â go ina pâ, go Pwina naîê. [Â wiàna é ina wà Pwiduée Caa tà tèpa âboro pâ, rà
    tèpa ‘pwiduée’] â cina guwà putàmu naa gooò, wiàna go ina pâ wâgo Pwina naîê?
  zpq-NT: Diosen' gwleje' neda' cont gaclena' beṉac̱hen' že' yežlio nga na' ¿nacxec̱hen'
    ža le'e chṉeya'a c̱he Diosen' da' žia' naca' Xi'iṉe'?
  por-TFT: Por isso, —vocês não devem/por que vocês— [RHQ] queixar-se/se queixam por
    eu afirmar que sou Deus? Por que vocês estão/Vocês não devem estar— [RHQ] zangados
    comigo por eu haver dito que sou igual a Deus quando digo que sou o Filho de Deus/o
    homem que é também Deus.
  gwi-NT: Shįį ąįį, Gwiti' gwiteetr'ashąhchįį ts'ą' nankat gwats'ą' shihił'e'. Nats'ąą
    Vit'eegwijyąhchy'aa Vidinji' ihłii dihnyąą eenjit vinehts'į' giihkhii shohnyąą
    t'ohnyąą?
  gvn-gvn: Ngaykungundu nganjanangka nganya yungan bubungu. Ngayu yalaman, “Ngayu
    Godumu kangkal.’ Yinya kari buyun balkal-balkal. Nyulu nganya yungankuda.
  nhy-NT: Iwan tla Dios onechpejpenke iwan onechwaltitlanke ixko yin tlaltikpak, ¿tlanik
    kiné, namejwan ankijtaj ke nikixpanawia in Dios por onikijtoj nik in Nej niiKone?
  asm-FB: তেনেহলে যি জনক পিতৃয়ে পবিত্র কৰিলে আৰু জগতলৈ পঠালে, তেওঁক আপোনালোকে কিয়
    কয়, ‘তুমি ঈশ্বৰ নিন্দা কৰিছা’ বুলি; কাৰণ মই ক’লো যে, ‘মই ঈশ্বৰৰ পুত্ৰ’?
  okv-okv: namo avo God Mamo na enda ta ikenu puvua avoeto nanena, ‘Na God ta Meni
    ra,’ ainge ene ingito ungona nanena God urumbari ke ereva.
  mxt-NT: Ta tatu maa Nyoo nacachi̱ chi yuhu ta tachi̱ ra chii sɨquɨ ñuhu ñayɨvɨ̱
    ihya ¿yoso caa catyí nyoho vatyi yahá yuhu nuu Nyoo nu catyí tyi Sehe Nyoo cuví
    chii?
  tzo-NT: Lec ti hech i'albatic sc'opilale, xachiic. Hech yu'un ¿c'u yu'un chavalic
    ti ho'on ti jtoy jba ti stojol ti Diose yu'un ho'on Snich'onun ti Diose ti xichie?
    Yu'un ho'on ac'bilun cabtel yu'un ti Jtote hech yu'un ti nital li' ti balumile.
  ind-AGS: Jadi mengapa kalian mengatakan orang yang dipilih dan diutus Bapa ke dunia
    adalah penghujatan karena saya berkata ‘Aku adalah Anak Allah’?
  omw-omw: Qio Kotiva ni mwatama kyero ni titaihana nte mwatani tumu variqanama nkyiara
    nte mwanriqa Kotira mwaaquve tuqata nkye tiqata, Kotirara qora qua qiaro, qiavo.
  yrb-yrb: Godima eno weiro aneba Godinu mune odiro fare Amaraba eno waita? Dana wenu,
    Godini Naini demurai wenuba iba Godiba siosa sina wasu waita wei?
  maa-NT: 'Tsà k''oa̱s''ín ki''mì xi̱ta̱ koi, ¿mé‑ne bixón‑nò nga Nainá chjàjno‑la̱
    k''e̱ nga xan‑nò: ''A̱n‑ná xi Ki''ndí‑la̱ Nainá? Nga jè Nainá kitsjaà‑na̱ xá nga
    kisìkasén‑na̱ i̱ i̱sò''nde.'
  mcq-mcq: Ja Ea kaꞌene Amora iji pijaharena ranavume iki mweꞌi roaji ꞌijaha avajo?
    Ijihuni maijaho Na Godoni Hariha ꞌiavu jihunaꞌe avajo?
  sus-A: ﭑ بَرَ عَ قَلَ عَلَ شَ دِ نَن ﭑ نَ، كْنْ عَ مُ لَنمَ وٌ شَ عَ قَلَ ﭑ بَرَ
    عَلَ رَ سْتْ، بَرِ مَ بَبَ عَلَ ﭑ تَن نَن سُفَندِشِ، عَ ﭑ شّي دُنِحَ مَ.
  jpn-1965: 『わたしは神の子である。』とわたしが言ったからといって、どうしてあなたがたは、父が、聖別して世に遣わした者について、『神を冒涜している。』と言うのですか。
  fra-SBL: 'dites-vous de celui que le Père a sanctifié et envoyé dans le monde :
    Vous blasphémez, parce que j''ai dit : Je suis le Fils de Dieu ?'
  yka-yka: pasōng ne aku asal talep inēnan Anak Tuhan. Peggeˈ aku inin, tapeneˈ weˈ
    Tuhanin duk pinapitu ku weˈ ne si dunya. Na, weˈey paˈinbi weˈ bissāhanku Tuhanin
    kupul peggeˈ magpaˈin ku weˈ Anak Tuhanin ku?
  mle-mle: “Aw God tasakwudidiwun. Tasakwukuw, kidi kupwaar wayakidik dadiwun. Aw
    ata atanik tikuw, wagwuradiwun, ‘Min Godak sapis jikinadimin,’ waan, wun God dikidi
    Nyan-adiwun waan watuwalik?
  shp-NTPO: Jatian jaskáakin ea Diossen jawenabiribi imaxon, nato neten ea raana ikenbi,
    ¿Jawekopíki maton ea yoiai, eariki Diossen Bake iki ikai kopí, ea Dioski jakonmai
    yoyo ikai?
  aom-aom: 'Röhu na bogo ma-God-are jöho baeꞌi aꞌi Vavuohuro na baejevoromo saꞌare
    remöꞌöjamu rovëꞌëro uëvajëjo: Na God-are Harihe jevajëjo. Ëhi jiëꞌoho jemë rabëni
    uevarujëjo: Jaehu uövuanuoho: Na God-are Harihe jevajë uövuanuohuro ëhuro God-are
    ihoho ijumanuëjo. Ëhi jiëꞌoho bogo maehu höjo.'
  geb-geb: Gu, Dara nduara na farasarav, na sarigim, gu kha nuianan zergi. Maaŋ muuŋgiap,
    gu khaŋ nzuai, ‘Gu Fhe Bakɨme Kam ma,’ gu maaŋ nzuaim, nde thaŋ nzuav, khaŋ nzuai,
    ‘Ndu Fhe Bakɨme zɨn farfav, ana ŋana ndir za mbui’?
  eng-WYCLIFFE: thilke that the fadir hath halewid, and hath sent in to the world,
    ye seien, That `thou blasfemest, for Y seide, Y am Goddis sone?
  bsj-bsj: kom ki yi niwo te cuki, tungu fo dorbitinereu, mon dillam, wori ma yi miki
    ma bebwe kwama ka'?
  cak-cak: ¿achique roma rix ni'ij chi itzel xin-en chuvech ri Dios tok xin-ij chi
    yin Ruc'ajol, tok xa ja yin ri xirucha' richin xirutak-pe choch'ulef?
  chf-NT: Cä Pap u yäc'bon ch'u'ul ajnicon u täscon pancab. ¿A wäle'la quira cache'
    tzuc t'an cä chen uc'a no'on cäli cache' u Yajlo' Dioson?
  tlf-tlf: niyo ki Aatum yagal ulaa nimdu-nalata, nimdala kafin diim kaa ti-sii kale,
    niyo bogo-nili, ‘Niyo God imi Man o,’ agan-bii uyo, ibo, intaben o ageta bogo-nilip,
    ‘Kabo God imi titul weng baga-e-balap o,’ agan-bilip a?
  piu-2006: Mayutju palunya tjananya nguwanpa ngayulu ngangkari tiṉatjarra nyinanyi.
    Paapa Katutjalu ngayunya mantakutu ngalya wantirriyaṉu. Palulanguru ngayulu wangka
    panyapa watjara ngayulu wiya palumpa luwu kilytjuntanu. Palya ngayulu nyurrangarrinya
    watjaṉu, ngayulu Katutjaku katja nyinanyi.
  poh-NT: 'maꞌ eta riban chi enakꞌor tak wi̱n chi cꞌahchiꞌ niyakꞌabem pan wo̱k i Dios
    xa ruꞌum chi reꞌ hin ru̱cꞌ i nipahbabjic wi̱b niban chi til hin rAcꞌu̱n i Dios
    nipahba̱ꞌ wi̱b jeꞌ ricab ripahba̱bjic ri̱b riban i Dios. Reꞌ riwi̱ꞌ chi jeꞌ reꞌ
    niban reꞌ woꞌ i wili: Chi reꞌ hin til hin richiho̱j cho chi xintakꞌabjic cho ayuꞌ
    wach acꞌal.'
  tue-tue: Teero tiigʉ́, “yʉʉ Cõãmacʉ̃ macʉ̃ niiã” jĩĩmasĩã. Mʉ́ãpe yʉʉ teero jĩĩré
    wapa yʉʉre “Cõãmacʉ̃rẽ ñañarõ wedesegʉ tiia” jĩĩã. Teero niiria. Cõãmacʉ̃ yʉʉre
    besewi; yʉʉre atibʉ́recopʉre ticodiocowi.
  bjp-bjp: Male i arae, ke arafa lo ier ae Tata ka kale ta u ma ka wuun ufu ta uga
    na piklinbat? Isi sa bin gam ka tiu iau le ia orek laulau, aunbiing ia tara le
    ia Kalalik ke God?
  xon-xon: M ma kan, Uwumbɔr nyan mi ki tun ni mi dulnyaa wee ni, le maah len ke m
    ye Ujapɔɔn na, ni bui ke m sii u uu?
  tzo-ZNT: “Lec ti yech iꞌalbatique”, xachiic. Lec ti yech chavalique, pero ¿cꞌu yuꞌun
    chavalic ti ta jpꞌis noꞌox jba ta Rioxe ti ical ti voꞌon Xchꞌamalon ti Rioxe?
    Ti lital liꞌ ta sba balamile, yuꞌun jaꞌ listac tal ti Jtote.
  mpm-NT: Ko roꞌo naa ra, ka kaꞌan ra ja kaꞌan ndevaꞌa ri sɨkɨ Yandios, so ja ni kachi
    ri ja kuu ri Seꞌe maa ya. Siaꞌan ka kaꞌan tu roꞌo naa ra. Ko vasu maa ya ni jaꞌa
    ɨɨn jniñu nuu ri, ti ni taji ya ruꞌu vaji ri nuu ñuyɨvɨ jaꞌa.
  ots-NT: Cja̱ nugö, xí hñi̱xquigö car Tzi Ta ji̱tzi cja̱ xpá mɛnqui hua jar mundo
    pa gu øhtibi cár bbɛfi. ¿Dyoca̱ guí i̱na̱jʉ, rá nttzo na̱r palabra na̱ xtú ma̱,
    ca xtá xihquijʉ, ʉ́r Ttʉguigö ca Ocja̱?
  hoy-hoy: रा यारी आप्प पवित्र ठहरूस्कु दुनिया दा कळुदुन, नीव आऊन से अनतीर, ‘नी अपमान
    माळत्या,’ इदुरसाटी कि ना अंदीन, ‘ना परमेश्वर उन पार हुईन?’
  amo-amo: idin bellu nile na Ucif na kussu ato nanya nyii, 'Udin nanzu lissa Kutelle,'
    bara na nworo, Meng Usaun Kutelleari'?
  pjt-pjt: Kaṉi ngayunya Mamalu ngurkantaṟa mantakutu iyaṉu. Kaṉi nyura nyaaku tjapiṟa
    ngurini Godanya kuranmankunyangka-palku? Wiya, ngayuluṉatju tjukaṟurungku Godaku
    katjanmananyi.
  cwe-cwe: Tata kanisagula na kunituma niye muna iisi. Lelo mwolonga nimuliga Mulungu
    kwaviya nilonga ‘Niye na Mwana wa Mulungu’?
  daa-NT: Kar nun gay, Buŋ doɓintu ho ŋa n̰aamintu ɗo duniiner. Kar maman ku diyiidu
    kaawo a nu niga bir iŋ Buŋ wiktin taat nu kaawtu a nu Roŋ ka Buŋdi ?
  mlp-mlp: Ari ya imam in ya itowun emim aholyon tiqiwamta ham. Iwaqim iqeman ya og
    kab bolta ham. Nazaq iyan ya ihol anan bilaqdaiq, Ya God Atatin nazaq ya a hi
    bilaqdaiq e? ham. Nagaqgo ne ya imalib nan emim bilaqay, Ni God bilawunaq haqay?
    ham.
  ape-C: Aria eik douk Yain meyoh nagraehe yape ananiwe atuwe aria neshopoke yanakmori
    agundok atap. Eik yabuhi aria yakripep yakri eik douk Iruhin ananin nuganin. Namudok
    aria ipak pakri eik yape yenek enenyenen yabubunim Iruhin um maresh? Um agundok
    yakri, ‘Eik douk ananin nuganin’ um aka?
  bgs-bgs: kéman yu ka duwán salà ku tun ta Manama tingód katô igkagi ku na sakán
    tô Batà ka Manama, su igsalinna ikandin, asta igpapidda ikandin kannun ta mga
    manubù nit banuwa.
  faa-faa: Kotimo aisa yiamo ano murikimaka pusierakano ano hauaka wo pesapo. Pekea
