  pan-pan: ਫਿਰ ਤੁਸੀਂ ਕਿਵੇਂ ਕਹਿ ਸਕਦੇ ਹੋ ਕਿ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬੋਲ ਰਿਹਾ ਹਾਂ।
    ਸਿਰਫ਼ ਕਿਉਂਕਿ ਮੈਂ ਆਖਿਆ ਹੈ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪੁੱਤਰ ਹਾਂ? ਮੈਂ ਉਹ ਹਾਂ, ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਇਸ ਦੁਨੀਆਂ ਤੇ ਭੇਜਣ ਲਈ ਚੁਣਿਆ।
  tkr-tkr: Şu nişil-allane «Zı Allahna Dixva» uvhuva Zak'le «kufur ha'ava» eyhe? Yizde
