    poko: ‘Tamusi ymuru awu wa’?'
  amp-amp: Na tu Yifemr bi kfo htahato kfo tkrurafmotra nda bbinysoft fawihnamoya.
    To ndnetann na tfit kfo yamukahat, ‘Na Bro Nkifrarhu Yinema,’ to tamohmpno wany
    namburhato kfo yamukokma, Bro Nkifrarhu tkitt kangr ayaka?
  bht-bht: तां जालू मैं बोलदा है, मैं परमेश्वरे दा पुत्र है तां तुसां मिंजो कजो बोलदे
    न, “तू निंदा करा दा है।” मैं सै ही है जिसयो पिता परमेश्वरे लग कितया कने मिंजो
    संसार च भेजया है।
  eng-NOY: say ye of him whom the Father sanctified, and sent into the world, Thou
    blasphemest, because I said, I am the Son of God?
  cub-NT: ’Yʉrecabu Jʉ̃menijicʉi beoimʉ mácʉ, memecacʉyʉ ʉ̃́re. Yʉre darorĩ epeibi
