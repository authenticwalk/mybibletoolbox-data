  bbb-bbb: Ro Asoe none na fune vierafe ijadufuo fu kiemo na ume igia ruae. Ro ja
    irerefuo kie a Godido ive ije dabe buzeivono kieve. Jabite ige na kia nana Godido
    Farino kiaeva ja ijadufuo ijiege reve.
  blw-blw: Wat yachi, haén way penepelen Apudyus ya hennagna hen antoy lota, pakay
    ekatyuwén chà pérhén hen kena-apudyusna hen nangaryaén haén hen anàna.
  tam-2017: பிதாவினால் பரிசுத்தமாக்கப்பட்டும், உலகத்தில் அனுப்பப்பட்டும் இருக்கிற
    நான் என்னைத் தேவனுடைய குமாரன் என்று சொன்னதினாலே தேவ அவமதிப்பு சொன்னேன் என்று நீங்கள்
    சொல்லலாமா?
  azz-NT: Huan in Totajtzin Dios nechijitac huan nechualtitanic nican talticpac. Huan,
    ¿queyé namejuan nanquijtoaj que nejua nicuijuicaltía Totajtzin Dios cuac nejua
    niquijtoa que Nejuatzin Niteconetzin de Dios?
  spa-RV-1909: '¿A quien el Padre santificó y envió al mundo, vosotros decís: Tú blasfemas,
    porque dije: Hijo de Dios soy?'
  csy-csy: Keima sia Pa in hong thiangthosak a, leitung ah hong sawl hi, keima sia
    Pathian Tapa ka hihi, ka ci hu in Pathian mindaisak ni hi, hong ci na hi uh ziam?
  mxq-NT: Pes oy. Ʉjtsʉ dʉꞌʉn xywyinꞌijx ja Dios es xykyejxyʉts ya̱ naxwiiñ éxtʉmʉ
    kyudʉnaabyʉ. ¿Es wiꞌix mba̱a̱t miits mjʉna̱ꞌa̱ndʉ kots ʉj Dios kyajts nwindsʉꞌʉgʉ
    mʉt yʉꞌʉyʉ kots njʉnáñ ko ʉjtsʉ dʉꞌʉn ja Diosʉ ꞌyUꞌunk?
  tzj-NT: Ja c'a chwe anin, Dios xinrucha' in xinrutakto wawe' chwach'ulew. Ja c'a
    reje'e' wi bix chique chi e dios ¿nak c'a tre tok nebij ixix chwe chi xa ofensa
    rc'amonto tre ja Dios ja tok xinbij chi anin ja rin Ralc'wal Dios?
  tdt-tdt: Entaun bainhira Hau dehan, ‘Hau Maromak nia Oan’, oinsaa mak imi dehan
    fali, Hau hatete aat Maromak? Afinal Nia mak hili Hau i haruka Hau mai iha mundu
    nee.
  ron-BTF: 'Voi spuneți despre acela pe care Tatăl l-a sfințit și l-a trimis în lume:
    Tu blasfemiezi, pentru că am spus: Sunt Fiul lui Dumnezeu?'
  eng-WEBP: do you say of him whom the Father sanctified and sent into the world,
    ‘You blaspheme,’ because I said, ‘I am the Son of God’?
  eng-FBV: So why are you saying the one whom the Father set apart and sent into the
    world is blaspheming because I said ‘I am the Son of God’?
  nld-1939: 'hoe zegt gij dan tot Hem, dien de Vader heeft geheiligd en in de wereld
    gezonden: Gij lastert; omdat Ik gezegd heb: Ik ben Gods Zoon?'
  bwo-bwo: Eshe, Niho S'ayntst datso maantsan b́ doyitso ‹Ik' na'o taane› bí ettsosh
    eegoshe ‹Ik'o c'ashre› it etiri?
  nch-BL: ¿para ten anquiijtohuaj para na cati noTata nechiyocacajqui para se tequit
    tatzejtzeloltic huan nechtitanqui ipan ni taltipacti para nijchihuas, amo nijtepanita
    Toteco Dios pampa niquijto para niIcone Toteco?
  quc-TNT: We ri Dios xinucha' in, te c'u ri' xinutak lok cho we uwächulew, ¿jas lo
    wa' ri cäbij alak chi nu bim ri äwas u bixic chrij ri Dios rumal chi xinbij chi
    in u C'ojol ri Dios?
  tfr-NTPO: Tja kjrara Data Sbörë, ga tja ichara ter shrono shäng kjok ëre kjing go.
    Eni ga ¿“Tja Sbö Wa” l̈oror bomi kongshko ga pjãy wotjl̈ĩk ga tja shäng Sbö l̈ãywë
    owa, tja ber tjwl̈õ ara wl̈o l̈ër l̈ëmi eni ega?
  kaq-NT: ¿Hea ta hen Papa Diosen baque qui hen jai copi man Dios qui tah min tiromahi
    yohuanai hah man hea jain? Baquen hahxon Papan hea naihohxon raanni que bi ¿man
    jascarain?
  sgb-sgb: Anhabiên yo ya ammusmusên ko hi Apo Namalyari, ya Tatang ko, gawan ha hinabi
    ko, ya hikoy Anak na! Noa, ayn kaw hên karapatan hên maghabin êmbayro, ta hikoy
    pinili na, haka in-utoh di ha luta.
  vie-1934: 'thì ta đây, là Đấng Cha đã biệt ra thánh, và sai xuống thế gian, nói:
    Ta là Con Đức Chúa Trời, cớ sao các ngươi cáo ta là nói lộng ngôn?'
  kxv-kxv: ଆ଼ବା ମାହାପୂରୁ ନାଙ୍ଗେ ସୁଦୁ କିହାନା ଦାର୍‌ତିତା ପାଣ୍ତାମାଞ୍ଜାନେସି । ଇଞ୍ଜାଁ ନା଼ନୁ
    ନାଙ୍ଗେ ମାହାପୂରୁ ମୀର୍‌ଏଣାତେଏଁ ଇଞ୍ଜିମାନାକି ମାହାପୂରୁ ନିନ୍ଦା କିହିମାଞ୍ଜି ଇଞ୍ଜିଁ ଏ଼ନିକିଁ
    ଏଲେଇଞ୍ଜି ମାଞ୍ଜାଦେରି ?
  cha-cha: 'Ylegmiyo ni ayo y jaconsagra y Tata ya matgo guato gui tano: Jago chumatfino
    as Yuus, sa jusangan: Guajo Lajin Yuus?'
  amu-NT: Joꞌ chii tixcwe na cwinduꞌyoꞌ na matseijnaaⁿꞌa jom ncꞌe na tsjo̱o̱ na cwiluiindyo̱
    Jnaaⁿ. Ee nqueⁿ tyꞌioom tsꞌiaaⁿ ja, ndoꞌ sa̱ꞌntjoom ja na candyocꞌo̱o̱ⁿndyo̱ quiiꞌntaaⁿꞌ
