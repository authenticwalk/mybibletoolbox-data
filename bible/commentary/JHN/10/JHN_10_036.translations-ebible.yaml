  mcp-mcp: Bɨ bâŋ bɨ mə sá nə́, mə muud Zɛmbî nyə a fɛ́ɛ́sh, a mú ntɨ shí ga dɨ́ yɛ́,
    bɨ mə́ cɨ nə́ mə ŋgə *lás nə Zɛmbî bwaasʉ́lə mpu nəcé mə ŋgə́lə bwaagʉlə nə́ mə
    jɨ Mwân mə Zɛmbî.
  hat-hat: Mwen menm menm, se Bondye ki te mete m' apa pou li, se li ki voye m' sou
