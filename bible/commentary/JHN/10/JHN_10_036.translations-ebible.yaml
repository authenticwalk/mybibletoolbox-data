    xìi‑gá ñá, ¿te ná cuèndá cúděéⁿ‑ndó nǔú yǔhú sá càchí‑í sá cúù‑í Déhe‑gá? Te mee
    Yǎ Ndiǒxí ní tendaha ñàha‑gá xii‑í véxi‑í ñuyíú‑a sá cádà‑í chìuⁿ‑gá.
  myu-myu: — Õn ma Deus cuk onaẽ ijodiat taxijo am. Õn ma ixe omudot — io'e Jesus.
    — Apẽnpuye eyju napa ma e'em “Ekawẽnkẽrẽ Deus xe,” i, “Jewa'õca jojo'i oceju webay
    eju,” i õn e'em puye? — io'e Jesus.
  fue-fue: 'Onon mo Alla seni, ko lili mo e duuniyaaru, oo ɗon nun bi''oton: ‟A yennii
    Alla!” Gam o wi''ii oo laatii Ɓiɗɗo Alla.'
  amk-amk: Weo yau mani Dai Allai diri yau we mantauni nengfoi di yau, tuti demi yau
    to nunei meu. Tonana mani we fiani metinggai yau we yeibera Allai nina, na nehu
    kaiwo imadurai yeyo Allai ne Kaisung di yau fo nina?
  fai-fai: Kata nalami be, Natim Got alata walunamu namadála madák bakan tasi. Kale
    be watawo kale kiba bako, ‘kaba bako, “naka Got ami Mano,” kalbaw, be Got ididlabawo,
    kalbiw.
  ura-NT: '@see-verse:JHN.010.035'
  mcd-NT: '@see-verse:JHN.010.035'
  urt-urt: O ŋaiye ŋam pe, Yai nalaŋatme ŋam pe, kin nember ŋam mate gwah kekep. Taꞌe
    luku pe, ŋupe ŋaiye ŋam manange nange ŋam Talah tikin Got pe, detaꞌe lai ti ŋaiye
    yip yanange nange ŋam gwonombaiꞌe Got?
  kiz-kiz: mwijobha juu jha hola ambajhe Dadi an'homisi ni kundaghisya ku ulimwengu,
    'Ghwikufuru,' kwa ndabha najobhili, 'nene na mwana ghwa K' yara'?
  tzo-TZE: “Toj lec ti jech i'albatique”, xachiic. Lec ti jech chavalique. Pero ¿c'u
    yu'un chavalbicun ti ta jtoy jba ta stojol Dios ti laj cal ti vu'un Xnich'onun
    Diose? Yu'un jech ac'bilun cabtel yu'un Jtot ti lital li' ta banamile.
  lex-lex: nihya'pa miy e miwra A'g e wuohora-tiatra Uplerlawna la'pa A'g e ukota
    Uplerlawna A'nani A'u? Uplerlawna nekane ed maka Nwaliri-nwalioh nan A'u me Nhopan
    pa muai.
  dov-dov: uwamba kuli ooyo ngwakasala Taata akumutuma munyika, Muloku sampawula.
    nkambo ndamba kuti ndii mwana wa Leza?
  toc-NT: Aquit cca̠­hua­ni­ni̠tán xla­cata pi̠ Dios qui­lac­sacni̠t y qui­ma­ca­mini̠t
    nac ca̠quilh­ta­macú; bueno, ¿túcu chi̠nchú li̠hua­ná̠tit pi̠ cta̠­la̠­la­ca­ta̠­qui̠ni̠t
    cumu cuá pi̠ aquit Xka­huasa Dios?
  ulk-1902: Nako, uaba detager abi abei abele Aba zogoem a gesepem namarida, kega,
    Ma baospili; abelelam kaka detager, kega, Kaka Ade ra Uerem?
  som-som: ma waxaad ku leedihiin kii Aabbuhu quduus ka dhigay oo xagga dunida u soo
    diray, Waad caytantaa, waayo, waxaan idhi, Wiilka Ilaah baan ahay?
  mam-C: ¿Ti'tzin qu'ntz ma tzaj kyq'ma'n we'y, qa nchin xo'n yol ti'j Dios, noq tu'n
    xi nq'ma'n qa ayi'n Tk'wal Dios? Qu'n ax Dios el pa'n we'y tu'n ntzaj tchq'o'n
    tzalu'n twutz tx'otx'.
  ndj-ndj: Mweni Tati yamgolili avi Mng'alili na kamulayisha mumlima, yumwi mukumuwombela,
    akumduka, nongwa adetili, Nenga ndi mwana wa Chapanga?
  mbj-NT: hëd n'aa, “P'op Hagä Do maky n'aa rejãã”, bë banäng hã ỹỹ, “Ỹ P'op Hagä
    Do T'aah”, ỹ hanäng do hyb n'aa? Ỹ né hẽ, Ee P'op Hagä Do asëëw hõm doo, tah'yyb
    däng doo, wawẽẽ hẽ tamejõ hyng doo.
  lat-VUC: 'quem Pater sanctificavit, et misit in mundum vos dicitis: Quia blasphemas,
    quia dixi: Filius Dei sum?'
  ngp-ngp: Tate kanisagula miye naho kanisigila mwe isi, togoleni ivi mwadaha kugamba
    namhomole Kwaviya hilonga miye nuuyo Mwana ywa Mnungu?
  aoi-aoi: Miyambena-burra kembirra yirrilekbajama ngayuwa nungkwurruwa ngarramaka-mulangwa
    ngayuwa ningena Ningenikuwenikba Neningikarrawara-langwa? Eningawurrariya-ma akina
    ayakwa nganyangwa! Nakine-ka Neningikarrawara, nakina-bina Nungwarrka nuwekbalyinuma
    ngayuwa akwa nginilarrkama enenu-wa angalya ningenikuminuwar.di-yada enena warka.
  enq-2: ‘Namba Gote Ikiningina’ lapupa, aipuma nyakamame ‘Gote anda-anda semaiya
    naeyao lelyenona’ lelyami? Nambanya Takange dokome namba makande latala, isa yuu
    dakenya puu leamopa epeo.
  eng-ASVBT: say ye of him, whom the Father sanctified and sent into the world, Thou
    blasphemest; because I said, I am the Son of God?
  mna-mna: Mi nio na, Tamaŋ Anutu ta iur yo pa uraata, mi iŋgo yo ma aŋsu toono i.
    Tana nio sombe aŋpaata ituŋ be Anutu Lutuunu, na parei ta kosombe aŋpasaana sua
    pini?
  myw-myw: '@see-verse:JHN.010.035'
  sby-sby: “Ngamwabaconi uyo Lesa ngwalaswepesha nekumutuma pacishi capanshi, amwe
    mulamwambilingeti lanyanshanga Lesa, sena nipacebo cakwambeti njame Mwana wa Lesa?
  sll-sll: Ena na iwe, Nabe na nu ke na tere na bai nu sungure ganba baniya wiwa.
    U molere na God Wang moliwa digarai ni yalhobi God gaung ha sinua di na tenia.
    Talongwo di na tene?
  yaq-NT: 'Intok junuen, nee Liojta betana yeu pu''awaka intok a''abo nee bittuawako,
    jaisa tua eme''e, Liojta beje''eka a'' omtituamta nee a'' teuwa''ati jiia, kia
    junuen: “Ineponee Liojta yoemia”, ti in jiaka'' betchi''bo.'
  uro-uro: dä ngu lu mäniekt bä ngäni qoar nä iaqäkt kärak i sa ama Ngätmamäk ka arñis
    na qa bä ba nas bä qa rhäk na qa sämäni rhakt täkt ama ivätki i qaku qät kutdrir
    sage ma Ngämuqa rhoqoräkt i qä qoar toqortäqyia, ‘Aingo di ma Ngämuqa aa emga
    na ngo’?
  ita-1885: 'dite voi che io, il quale il Padre ha santificato, ed ha mandato nel
    mondo, bestemmio, perciocchè ho detto: Io son Figliuolo di Dio?'
  muy-muy: Ay nu ti Baba àdaba nu a, àslərbiyu nu a duniya vu. Goro ya nə̀ɗəm “Nu
    Wur ge Melefit” ni ti, ahəmamam kislʉmki məɗəmani nindivi naŋ ni mam ?
  kqc-kqc: Nai Baba na abidi resi konori na nifeideyo. Idu niyadi, ‘Ya yaku Sei di
    roka moi no riyo,’ adina ‘Na bi Sei di mida,’ vo niyaka dada.
  tav-tav: Dio ati yepapʉre yʉre joogʉ yʉ cabejewĩ. ¿Nope ĩrã que mʉja maca, “Dio
    Macʉ yʉ ã,” yʉ caĩrije jʉgori, “Diore rooro caĩi mʉ ã,” yʉre mʉja ĩti?
  eng-ULB: do you say to him whom the Father set apart and sent into the world, 'You
    are blaspheming,' because I said, 'I am the Son of God'?
  spa-VBL: Entonces, ¿por qué están diciendo ustedes que aquél a quien Dios apartó
    y envió al mundo está blasfemando, porque dije ‘yo soy el Hijo de Dios’?
  fra-_FOB: 'Dites-vous que je blasphème, moi que le Père a sanctifié et qu''il a
    envoyé dans le monde, parce que j''ai dit: Je suis le Fils de Dieu?'
  hau-ULB: kuna gaya wa wanda Uban ya kebe ya kuma aiko cikin duniya, 'Kana sabo',
    domin Na ce, 'Ni dan Allah ne'?
  mal-mal: 'ഞാൻ ദൈവത്തിന്റെ പുത്രൻ എന്നു പറഞ്ഞതുകൊണ്ട്: നീ ദൈവദൂഷണം പറയുന്നു എന്നു
    പിതാവ് വിശുദ്ധീകരിച്ചു ലോകത്തിൽ അയച്ചവനോട് നിങ്ങൾ പറയുന്നുവോ?'
  kkc-kkc: Esiga ayo takolone, a Godeeyo Owolo doloso ka takano, bei kasi maga niyo
    takolone, ayo Godeeyo goo maga to tokenee takoo, dee ka takala? Bei, mo Maye a
    hesialoso mipoo hamapoo sibeye diso.
  lit-lit: 'tai ar jūs galite sakyti tam, kurį Tėvas pašventino ir pasiuntė į pasaulį:
    „Tu piktžodžiauji“, todėl, kad pasakiau: „Aš esu Dievo Sūnus“?'
  urd-GVR: To phir tum kufr bakne kī bāt kyoṅ karte ho jab maiṅ kahtā hūṅ ki maiṅ
    Allāh kā Farzand hūṅ? Āḳhir Bāp ne ḳhud mujhe maḳhsūs karke duniyā meṅ bhejā hai.
  far-far: Ma nau na wane ne God nia fili nau, ma ka odu nau mai laona molagali ne.
    Ma 'uta ne mulu saea nau ku fata buri tolingai ana God, kada nau ku saea nau ana
    Wele nia God?
  suz-BL: परमप्रभु यावेमी आं कली रागीमी सोइक्‍चा कली ठीक सेल्‍तु। गेपुकीमी चहिं ‘परमप्रभु
    यावे आ पर्बम मरिम्‍शो लोव़ देंनेवे’ देंनीनी। मारदे हना ‘गो परमप्रभु यावे आ तौ
    नङ’ देंती। यूहन्‍ना ५:१७-२०
  car-NT: 'One wara ko iro ke awu, mo''ko tywyinono me mo''ko jumynano nyry''po, mo''ko
