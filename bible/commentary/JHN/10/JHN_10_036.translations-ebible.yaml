verse: JHN.010.036
translations:
  kpx-kpx: Iale di Mamau di ebagemai di hanavoge di vatae lohonu. Iniale laheho loui
    kosea, ‘Dau Dilava mo.’ Iale osialemoike la daho loui kosea, ‘A Dilava ivi aiohavonu.’
  okv-H: namo avo God Mamo na enda ta ikenu puvua avoeto nanena, ‘Na God ta Meni ra,’
    ainge ene ingito ungona nanena God urumbari ke ereva.
  tbo-tbo: babana Amau i winaganiu ma i himiliu po a nei hoi hipuli po a bagibagi
    a dewahi, yaka a paliwelemi tau Yaubada Natuna.
  mal-C: പിതാവ് സ്വന്തമായി വേർതിരിച്ചു ലോകത്തിലേക്ക് അയച്ചവനെപ്പറ്റി എന്താണു പറയേണ്ടത്?
    ഞാൻ ദൈവത്തിന്റെ പുത്രൻ എന്നു പറഞ്ഞതുകൊണ്ടു നിങ്ങൾ എന്റെമേൽ എന്തിനു ദൈവദൂഷണം ആരോപിക്കുന്നു?
  grc-SR: ὃν ὁ πατὴρ ἡγίασεν καὶ ἀπέστειλεν εἰς τὸν κόσμον, ὑμεῖς λέγετε ὅτι Βλασφημεῖς,
    ὅτι εἶπον, Υἱὸς τοῦ θεοῦ εἰμι;
  bgc-bgc: तो जिस ताहीं पिता नै पवित्र ठहराकै दुनिया म्ह भेज्या सै, थम मेरे ताहीं
    कहो सो, ‘तू बुराई करै सै, ज्यांतै के मन्नै यो कह्या,’ ‘मै परमेसवर का बेट्टा सूं?’
  khz-khz: A au Tamaku na evirigikuto, e etugukuto tanoparai; rakagau gaurai govaikilakuna,
    nogotina, au na Palagu akilagi-piatogaana, kwalana au akilana, ‘Au Palagu Natuna’
    natina ei?
  deu-TKW: 'könnt ihr zu dem, den der Vater geheiligt und in die Welt gesandt hat,
    sagen: du lästerst, weil ich gesagt habe: ich bin Gottes Sohn?'
  zsr-NT: 'Dios bubijëꞌ nedaꞌ quizi queëꞌ len bsölëꞌë nedaꞌ yödzlyú ni. ¿Naruꞌ rnátsaliꞌ
    quiaꞌ: “Liꞌ cutu rneuꞌ dxiꞌa queëꞌ Dios”, le gniaꞌ: Zxiꞌnëꞌ Dios nacaꞌ?'
  lin-lin: 'mpo na nini koloba na tina na Ngai oyo Tata abulisa mpe atinda kati na
    mokili : « Ozali kofinga, » mpo nalobaki : « Nazali Mwana na Nzambe ? »'
  hns-NT: Aur djab ham boliela kie ham okar Beta baatie, tab toelog kaahe ke bole
    hai kie ham okar bedjatie kariela? Oe hamme alag karke doenia me pathaais hai.
  noa-E: Ich Ẽwandamauta ich aarmua mʉ jʉr auwia mʉg jẽb gaai pʉ̈itarrta, ¿jãga pãrau
    mʉrʉg mag mua khaigba iekha chirʉm abarju, mua Ẽwandamag Aai icheewai?
  eng-EMTV: do you say of Him whom the Father sanctified and sent into the world,
    ‘You are blaspheming,’ because I said, ‘I am the Son of God’?
  mib-NT: Núu súcuan ¿te naun cácahān rō jeē jnúhun ndevāha cúu jeē ni cáhān rī jeē
    Séhe Yaā Dios cúu ri? Chi máá Yaā Dios ni jeni ya ruhū sɨquɨ̄ jníñu iī, te ni
    tají yá ruhū vēji ri ini ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍केःल्‍ले़ पानुदिङ् पाःल्‍ले़ सेसे चोगुआङ् इक्‍सादिङ् खाम्‍बेःक्‍मो
    पाङ्‌घुबा मनाःल्‍ले़ इङ्‌गाॽ निङ्‌वाॽफुसाःआ लॽरिक् पाःत्तुल्‍ले़ आक्‍खेलॽरिक्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया पाःन् के़बाःत्तु फाॽआङ् याप्‍मि
    के़धिक्‍तिबाबे?
  xnj-xnj: Dadi anihagwili na kunituma pamulima. Ndava kyani nyenye mukunijovela,
    nikumliga Chapanga. Penijova nene Mwana wa Chapanga?
  mmx-mmx: La ne Tamak ga soxolik ka ia la ga riki ia ude at na lavatbung menemen.
    Tila ba la, mia tong i do nenia a paase vupu ri ne Moroa mila a tong i do nenia
    Nitna ne Moroa?
  cbr-NT: ¿Nucën Papa Diosan ënë menu uni 'inun 'ë xuá 'aínbi caramina mitsun uisa
    'ixun, aín Bëchicë cana 'ai qui cana Nucën Papa Dios ñui 'atimati banai quixun
    'ë cain?
  tee-NT: Ja jantu vana va chun ju quit'in ni quisacxtutach ju quimpai Dios chai quimalakachachilh
    ju ani lacamunutpa'. Tajuch ni va quilajunau ni macxcai ju icchivinin acsni icnajun
    ni ists'alh Dios ju icjunita.
  eng-LSV: of Him whom the Father sanctified and sent into the world, do you say—You
    slander, because I said, I am [the] Son of God?
  cak-NT: Xa quiri' xu'ij ri Dios, ¿anchique roma rix ni'ij chi ren itzel xin-ij chech
    ri Dios, roma xin-ij chi ja ren ri Ralc'ual ri Dios? Y ren can xirucha' ri Dios
    chi xirutak-pe chech-ulef.
  pah-NT: 'Maranuhũrame pe euhui ji ve naerũ ji nhimombe''urame ji ko Tupana''ga ra''yramo
    javo, ei ga g̃a pe. “Nde erembotegwete Tupana''ga,” pe''ji tehe pe ji ve, ei ga.
    Emo ji ve tuhẽ Tupana''ga ei: “Ndehe ti eho yvya koty ekovo nhiremimbotarimova''ea
    rehe nehẽ,” ei ga ji ve, ei ga.'
  sja-NT: Tachi Ak'õrepa mɨ auk'a awara bɨji mãik'aapa pëiji na p'ek'au eujãdee. Mãga
    bɨta, ¿sãga parãpa jaradai mɨa ik'achia pedee baji Tachi Ak'õre ãpɨte, jarak'ãri
    mɨ Tachi Ak'õre Warra?
  xed-xed: 'Iʼi, Da ta zbaptá iʼi, ka ghunigihata ta ghəŋa haɗik, waka kuni dzaʼa
    mnay kazlay: Ta kwarakwara ka kəʼa kabga mnay ɗa kazlay: Zwaŋa Lazglafta yu kəʼa?'
  glk-glk: 'چوطو تأنیدی کسی‌یه کی پئر اونه وقف بوکوده و به دنیا اوسه کوده، بیگید کی:
    ‹کفر گه،› تنها به اَ خاطر کی بوگفتم خدا پسرم؟'
  mks-NT: Sa̱há ña̱ cán quéa̱ ndá cuéntá quéa̱ cáchí ndo̱ ña̱ na̱ndaja núu i̱ Ndióxi̱
    sa̱há ña̱ cáchí i̱ cúú u̱ in túhún ji̱ni̱ já ja̱hyi Ndióxi̱. Jáchi̱ mé Ndióxi̱
    na̱ca̱xi a ye̱he̱ ta na̱chindahá a̱ ye̱he̱ va̱xi i̱ ñuyíví yóho.
  gfk-S: Iesene utagu iat, Mama ga bul hasisingen iou be nige halhaalien igom tule
    iou ukira tano ula hanuo. Be ing God ga kilam kike ra turadi be a god di, ura
    biha tuno be mu tange be iou tange hagae God ing iou tange be, ‘A natine God iou’?
  bmu-bmu: Ambazip omaŋi mewö qet eŋgiyökmö, Iwinöŋ azi mem sarahiba melaiiga gölmenöŋ
    eröhi, eŋön mönö denöwö aka yaŋgöra kewö jize, ‘Gi Anutu mepaqepaik ak waŋgiba
    maljan.’ Nöŋön ‘Anutugö nahönŋi akzal,’ keu mewö jibiga eŋön mönö wuanöŋgöra mi
    mötket qahö dop kölja? Iŋini Anutugöreŋ Buŋa keu mi qeze me?
  dgz-dgz: Ap mini Mamana God wat nugut kiman gapan watu enanegeni piup ma tauan menan
    ne God mek otua waivin. Ap menan dimen God nop mega koevet waingat dianegiwanin?
  eng-GNV: Say ye of him, whome the Father hath sanctified, and sent into the worlde,
    Thou blasphemest, because I said, I am the Sonne of God?
  zaa-NT: 'Inte'' enne'' becué'' Tata Dios nna guthèl·le''e inte'' yétsiloyu, bialácca
    lebi''i nna rena le qui''ni labí respeto té quia'' lani e porqui''ni nia'': Inte''
    ná'' Ỹi''ni Tata Dios.'
  eng-WEBSTER: Say ye of him, whom the Father hath sanctified, and sent into the world,
    Thou blasphemest; because I said, I am the Son of God?
  guh-guh: 'Dioso cajena nitapeta. Nexata nitorobica mapanacuayabetsicaje. ¿Detsa
    nexata xuajitsia panejumaitsimë: “Xamë raja naneconitame Diosojavabelia. Pibisiacuenia
    cuaicuaijamë Dioso apo pejitsipaecuenia. Tsipaji jumaitsimë: ‘Xanë raja Dioso
    pexënatonë,’ jamë,” panejamë.'
  bon-bon: cije weene piba ngena name pi najeniye cebine, Babe te lui ne teeme tääpume
    mara me nawenuji, siige gawecewe cabu me nätyepuji, egä cane Acejiyame me ngii
    ne sabe jaawenune, teeme Bägrä ca liba lainune.
  nhw-BL: ¿quenque anquiijtohuaj para na catli noTata nechiyocacajqui para se tequitl
    tlatzejtzeloltic huan nechtitlanqui ipan ni tlaltipactli para nijchihuas, amo
    nijtlepanita Toteco Dios pampa niquijto para niIcone Toteco?
  swh-ONEN: je, mwawezaje kusema kwamba yule ambaye Baba amemweka wakfu na kumtuma
    ulimwenguni anakufuru, kwa sababu nilisema, ‘Mimi ni Mwana wa Mungu?’
  wbi-wbi: lino mujova kwa juno uNhaata alyantavwile akansung'ha mu iisi mwiti, 'nikumaligha
    u Nguluve,' pano niiti 'Une nili Mwana ghwa Nguluve'?
  bba-bba: Tɛ̃ nɛn tii mɑɑ, Bɑɑbɑ u mɑn ɡɔsɑ mɑ u mɑn ɡɔrimɑ hɑnduniɑɔ. Amɔnɑ i kɑ
    nɛɛ nɑ Gusunɔ wɔmmɔ yèn sɔ̃ nɑ ɡeruɑ mɑ nɛnɑ nɑ win Bii.
  eng-KJVCPB: say ye of him, whom the Father hath sanctified, and sent into the world,
    Thou blasphemest; because I said, I am the Son of God?
  kgk-NT: Xe katu Nhandejáry rembiporavo ko yvy-py hemimbou voi xe. Ha, Nhandejáry
    ra'y voi xe, ha'e ramo xéjehe, ndapejohu porãi va'erã voi xe nhe'ẽ. Teko rei-pe
    tupã kwéry-py ohenói rei va'ekwe Nhandejáry. Aipo ramo, ma'erã po, “Erenhe'ẽ rei
    rei ereiko-vy Nhandejáry-rehe” peje joty xe-vy, “Nhandejáry ra'y voi xe, ere ramo”.
    Ma'erã aipo peje joty xe-vy? he'i.
  waj-waj: 'Mo niiyara ngia dataikiaida kiaannee? Anutuuqoono ni mmataama kioo ni
    titooduu na mmatayaa tiiravai. Na niniiyara Anutuuqaa Mmaapuvaivee kiauvaaraida
    ngia niiyara kiaanoo: A Anutuuqaara kua maisaivaa kiannanoo, kiaannee?'
  cpy-cpy: ¿Iitaka pikantan-tanari eeroka-paeni notheenka-tajorentsitaki nokantaki
    naaka Itomi Tajorentsi? Tema naakataki riyoyaaki, rotyaantakina nopoki kepatsiki.
  ekk-PKP: Miks te siis ütlete, et see, kelle Isa välja valis ja maailma läkitas,
    teotab Jumalat, sest ma ütlesin „Ma olen Jumala Poeg“?
  mpx-mpx: Inoke sauga nau ya ba, ‘Nau Yabowaine Natuna,’ he ga i ola ge ku ba tage
    ya ba bwagabwaga ge Yehoba ya hewa likaan? He nau Nam i hileyau ge i patunau ya
    nem panayawi.
  wbp-wbp: Kala ngaju, Wapirraju ngajuku wangkaja, manu yilyajarniji nyampu-kurra
    walya-kurra. Kuja-jangka, nyiyaku kankujulu punku-pajirni. Ngarirnaju Kaatu-kurlangu
    Kaja-nyanu-pajurnu.
  luo-luo: to koro unyalo wacho angʼo kuom Jal ma Wuoro nowalo kaka Ngʼate owuon mi
    ooro e piny? Ka kamano, to angʼo momiyo udonjona gi ketho mar yanyo Nyasaye, nikech
    nende awacho ni, ‘An Wuod Nyasaye’?
  nhe-NT: ¿para tlen inquiijtohuaj para na tlen noTata nechiyocacajqui para se tequitl
    tlatzejtzeloltic, huan nechtitlani ipan tlaltepactli para nijchihuas, ax nijtlepanita
    Toteco Dios pampa niquijto para niIcone Toteco?
  aii-aii: '”ܡܘܼܕܝܼ ܒܘܼܬ ܗ̇ܘ ܕܒܵܒܵܐ ܡܩܘܼܕܸܫ ܠܹܗ ܘܫܘܼܕܸܪܹܗ ܠܕܘܼܢܝܹܐ، ܕܐܲܚܬܘܿܢ ܒܹܐܡܵܪܵܐ
    ܝܬܘܿܢ ܒܸܓܕܵܦܵܐ ܝܘܸܬ، ܣܵܒܵܒ ܐܡܝܼܪܝܼ: ’ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܢ؟‘'
  esk-NT: Uvaŋali tigusriaġipluŋa Aapam tuyuġikkaġigaaŋa nunam iñuiñun, qanuqhusrimi
    nipliavisi saglupluŋa uqaġniġluutigiñipḷugu Agaayyun nipliqama iġñiġinipḷuŋa Agaayyutmun.
  msb-msb: nano, pagtuya-tuya ina sa iyo kun ako, na ginpili san Ama kag ginsugo sa
    kinab-an, nagsabi na, ‘Ako an anak niya?’
  cpa-NT: Jøng² ca¹hei¹ Diú¹³ jní² hi² ca¹guio¹jni jmøi¹guǿi¹. Ca¹tsei¹ Diú¹³ jní².
    ¿He² løa¹ juúh² hniah¹² hi² jmo³jni tsa¹juanh¹² Diú¹³ jøng², ja³ma²na²juúh¹jni
    hi² lán¹²jni jong¹² Diú¹³?
  dso-dso: ବାବା ମକେ ବାଚିକରି ଏ ଦୁନିଆଇ ପାଟାଇଆଚେ, ସେନ୍ତାର୍‌ ଆଲେ ମୁଇ ନିଜ୍‌କେ ପର୍‌ମେସରର୍‌
    ପ ବଲି କଇଲାକେ, ତମେ ମକେ କେନ୍ତି ପର୍‌ମେସର୍‌କେ ନିନ୍ଦା କଲୁସ୍‌ନି ବଲି କଇଲାସ୍‌ନି ?
  meu-meu: edeheto Dirava ese e hahelaḡaia bona tanobada ai e siaia tauna na o gwau
    heniamu, o tomamu “Oi ese Dirava o hadikaiamu”, badina be lau nato “Lau na Dirava
    Natuna”, a?
  yva-NT: Weti Amisye po mawain taije maisy, wabeanimaibe weapare Risyo Amisye aura
    tantunawi weye Risyo raura syare Risyamo Arikainyo Amisy? Yara Risyamo Injayo
    Amisy po inapatimu muno Po inatutir ide no mine so.
  dgc-dgc: Ey nadid, bakit éwanék maari a mégkagi a anakék na Diyos, éy inutusanék
    be na Diyos, a pinaangeék na se ta mundua? Kagi moy a lapastanganék ta Diyos,
    pero éwan.
  zpm-NT: ¿niacxe rguitnie naa me ga, zeeṉe rne naa Xpëëd me nac naa, ni mezhal bzooblo
    naa pxeeḻ me naa lo guidzliu rii?
  hix-NT: Nyamoro yoho rma haxa nay hamà, noro nwahanonkatxho, tomyawon hokono ro
    me ànwahanonkatxhàrà rma. Yukryeka hona tàyàm nànyaketxho rma, toto heno komo
    yoho rma haxa nay hamà, kekon hatà. Noro hoko rma, Khoryenkomo màwàràhyakehe màketxhe
    rma, omnyamo, rowya Khoryenkom muru uro tawro ke. Àsok tawro àro wyaro màketxow
    harha, kekon hatà, Txesusu.
  sim-sim: Os erem orhinjik or mbahanda nahi, mberem ushiwak anin ji wapkava hishindua,
    os a mba, �An jikisi orhi anira.� Or orhinjik anin or kamaha nor mbashirik misambi
    torok a rari ona.
  npi-ULB: के तिमीहरू पिताले अलग गर्नुभएको, र संसारमा पठाउनुभएको जनलाई मैले, ‘म परमेश्‍वरको
    पुत्र हुँ’ भनेकोले ‘तैँले ईश्‍वर-निन्दा गरिरहेको छस्’ भन्छौ ?
  cgc-cgc: Piro yaken i a, pinili ta Dyos na ake na Amay aged magsirbi ki kanen daw
    papadala a din man naan ta kalibutan i. Man-o tak pwidi ki kyo na mga ittaw ya
    paambal na mga dyos piro yaken i a, paakusaran nyo na ake an na ambal insulto
    ta uturidad ta Dyos tak gambal a na yaken Bata Ta Dyos?
  tim-tim: Aregât nâ Ewenande den dâtânerâm makmâ huŋgun niŋdo geân nâŋe nâ Anutugât
    nanŋe mandân dâre yeŋe wangât gâŋe Anutu ewangiwerâm sârekom maktât dâm makniŋdâi?
    Amâ makbiâ bâliâp.
  yor-yor: Kín ni ẹyin ha ń wí ní ti ẹni tí Baba yà sọ́tọ̀, tí ó sì rán sí ayé kín
    lo de ti ẹ fi ẹ̀sùn kàn mi pé mò ń sọ̀rọ̀-òdì nítorí pé mo sọ pé, ‘Èmi ni Ọmọ
    Ọlọ́run.’
  wos-wos: God dika wungi wandéka, wuni wun hundi male wawuka métaka guni wunika haraki
    hundi we? Wuna yafa dé wuniré wa, du takwaré yikafre huruwute. Wuniré wandéka
    wuni ané héfaré gaya. Gaye wuni wa, ‘Wuni Godna nyan wuni.’ Wungi wawuka guni
    wa, ‘Méni wun hundi wata méni Godka haraki hundi méni we.’ Métaka guni wungi we?
  emp-NTPO: Maʌ̃ne mʌ̃a ab̶abe idji Warraad̶a a b̶ʌa Ãcõrẽba mʌ̃ra ara idji itea b̶ʌd̶a
    bẽrã idjab̶a naʌ̃ ẽjũãnaa diabued̶a bẽrã. ¿Bãrãba maʌ̃ carea jara panʌca mʌ̃a
    idjid̶ebemada biẽ́ bed̶easida?
  eng-F35: do you say ‘You are blaspheming’ to the One the Father sanctified and sent
    into the world because I said, ‘I am God's Son’?
  ind-ind: maka janganlah kalian berpikir bahwa Aku menghina Allah karena Aku berkata,
    ‘Aku adalah Anak Allah.’ Dialah yang mengkhususkan dan mengutus Aku ke dalam dunia
    ini.
  pes-OPCB: آیا کفر است کسی که خدا او را تقدیس کرده و به جهان فرستاده، بگوید ”من پسر
    خدا“ هستم؟
  mpt-mpt: '@see-verse:JHN.010.035'
  ssx-ssx: Kutu pa꞉la꞉pate I̱ta꞉ hande yaka Apa꞉ma꞉ I̱ meata꞉ do kenke pa꞉ta꞉ epono
    I̱ tapaeya꞉me. Koto ekina꞉ I̱ma꞉ta꞉ Koda꞉na꞉ Eiyeke halome loa꞉ ekita꞉ Koda꞉ laasopatema꞉
    ekipeke alemepe.
  mkl-mkl: Bii bɛɛbɛi, bɛirei í ce ì ni ǹ wɑ n bu Ilɑɑɔ̃ ŋɑ si nɑ iyi í jɔ̀ ǹ ni
    ɑmuu Amɑi Ilɑɑɔ̃i. Nɔ ɑmu tɑkɑm mɔ Bɑɑbɑi í cicɑɑm nɔ í bɛm wɑ si ɑndunyɑ.
  gaq-gaq: ଆବା ଆନେକେ ସ୍ରିଚେ ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ବେବକେ ତେଲା ନେଙ୍ଗ୍ ନିଜେକେ ଇସ୍‌ପର୍‌ନେ
    ଉଙ୍ଗ୍‌ଡେ ବାସଙ୍ଗ୍‌ନେ ବାନ୍ ଇସ୍‌ପର୍ ନିନ୍ଦା ଡିଙ୍ଗ୍ ଡିଂକେ ଡାଗ୍‌ଚେ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍‌କେ
    ?
  gof-RNT: Aaway dooridi ha alamiya kiittida tana Xoossa Na7aa waattidi ‘Xoossaa cayaasa’
    yaageeti?
