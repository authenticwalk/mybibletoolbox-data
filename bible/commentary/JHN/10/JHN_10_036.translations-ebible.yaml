  tgp-tgp: Ale, mata sava ka lo vere lejilejiau vara na lo retihehe matan na lo verea
    vara enau Natun God? Pulon hinau sei Tama enia mo tauhasehiau mata masalona vara
    a pa vai la hinau sei. Enia natu, haratu mo lo r̃uleau na varama.
  auc-NT: Ayæ̈ botö Mæmpo botö ïmote inguipoga da pönoncæte ante, Botö adoboque quïmi
    ïmipa, ante botö ïmote apænte ængacäimpa. Ïninque edæ botö tömengä quïmo ïnömo
    inte tömengä nänö në da pönongaïmo ïñömote edæ botö ïmote edæ æbänö anguïï. Ïñæmpa
    botö ïñömö Wængonguï Wëmo ïnömo ïmopa, äñömote edæ mïnitö wæætë, Bitö babæ ante
    Wængonguï ingante godö wënæ wënæ ämipa, ante quïnante ämïnitawo.
  kbc-NT: Enige ina meji me Ee Aneotedoɡ̶oji Lionigi, igaamee ina menitiwaji me jotaɡ̶atibige
    Aneotedoɡ̶oji? Igaataɡ̶a idixipetedice Eiodi, odaa idiiɡ̶etedicogi niɡ̶ina iiɡ̶o.
  bmh-bmh: Gonun, mekai nugtal tapai maraimai, palautilena, alemin, agal dabeleu iz
    en ein emen? Izan iz Uwait nugau nag darem emin, ag einen iz ze biabial kuai mem
    ailemen?
  ctu-BL: Mi che'ʌch tsi' pejca winicob Dios, ¿chucoch, che' jini, mi la' wʌl tsac
    cha'le p'ajoñel cha'an tsac subeyetla i Yalobilon Dios? Chocbilon tilel i cha'an
    c Tat. Tsi' yajcayon.
  meq-meq: neŋ nakə Mbəlom a zla ga ada a sləra ga ahaya ka məndzibəra aye na, na
    ze tay ha bəɗaw? Neŋ na gwaɗ neŋ Wawa i Mbəlom. Nəkurom ka gwaɗum faya na tsaleye
    ka gər a Mbəlom, na tsalay ka gər na, ma kəkay?
  noa-H: Hich Hẽwandamauta hich haarmua mʌ jʌr hauwia mʌg jẽb gaai pʌ̈itarrta, ¿jãga
    pãrau mʌrʌg mag mua k'aigba hiek'a chirʌm habarju, mua Hẽwandamag Haai hicheewai?
  alp-NT: Hoko le mula pine imi beteke be Au lepa tiae loko Alla le Au beteke be Aure
    Alla Eni Nanare? Eleyo Au meije AmaKu Ibitike Au kai ruaI pine Iulake Au lomei
    nusa meije.
  san-VEL: tarhyaaham ii"svarasya putra iti vaakyasya kathanaat yuuya.m pitraabhi.sikta.m
    jagati prerita nca pumaa.msa.m katham ii"svaranindaka.m vaadaya?
  kbq-kbq: Nenfa'a nazeri ruotge huteno, hunantege'na ama mopafi e'nogu, tamagra Anumzamofo
    huhaviza hunentane huta Nagrikura nehaze, na'ankure Nagra hu'na Anumzamofo mofavre
    mani'noe huazankuro?
  kbh-kbh: Y ats̈biama, Bëngbe Bëtsabiacá uabuayaná y quem luare ichmoná, ¿nts̈amo
    ts̈ëngaftanga s̈mojtsobena jayanama, “aca Bëngbe Bëtsabiama ndoñe ts̈abá quecátichamo
    ca”, chë Bëngbe Bëtsabe Uaquiñá sëndmëna ca ats̈e tijayanama?
  ron-LSB: 'spuneți voi despre Cel pe care Tatăl L-a sfințit și L-a trimis în lume:
    “Tu hulești”, pentru că Eu am zis: “Eu sunt Fiul lui Dumnezeu”?'
  pon-pon: 'A komail kin inda kin i, me Jam a kajarauialar, o kadara don jappa, koe
    lalaue, pweki ai indada: Japwilim en Kot nai?'
  nhe-BL: ¿para tlen inquiijtohuaj para na tlen noTata nechiyocacajqui para se tequitl
    tlatzejtzeloltic, huan nechtitlani ipan tlaltepactli para nijchihuas, ax nijtlepanita
    Toteco Dios pampa niquijto para niIcone Toteco?
  sps-sps: E Tamanyo te pets Vanyo ana Ya jiats vamituanyo tana monaagits tovei kat
    pas fei sam tsue fi rom nei Anyo te tsue vaaserere iny e Gov ei, tana saa Anyo
    te tsue na ka, Anyo na Guei Tsoiny ten Gov?
  wnc-wnc: Tupa Anututa wamna yamukut takwau ginu kekekngasa kayaakwak Anutu binga
    ngang yanikut. Wamu wa yanikut takngae natake daninggat. Na Anututa take nanitewan
    kepdakane epbum tapata yake na Anutue waak ngang yakum. Wamu wa yakum takngae
    ma sapduwam. Ginda unzing yake gata Anutue umana yaitapakusinggayakge gutna ngang
    ma yawam.
  bus-bus: Mamↄma kɛ̀ ma De ma diɛ adona à ma zĩ anduna guu sↄ̃, kɛ̀ ma bè Luda Nɛ́n
    ma ũ, bↄ́yãnzi a bè ma dↄkɛ̀ kↄ̃n Ludaozi?
  gub-BL: '@see-verse:JHN.010.035'
  imo-imo: Arani kanopo lipe nanga iyemu molopili nimbe mai kombuna lipe mundurumuna
    orumu iyemupe yu Gotenga Malo manda naa nimbeloya? Nani na Gotenga Malo niomunga
    nando Gote liko ungu taka tondorono aku ungu ambe telka nimeleya?
  boj-boj: Abu a segi na e giltbosiqa qariŋbonaq mandamq aiyem deqa e maronum, ‘E
    Qotei aqa Ŋiri.’ E degsi maronum deqa niŋgi kiyaqa merbonub, ‘Ni Qotei misiliŋyonum’?
  eng-DRA: 'Do you say of him whom the Father hath sanctified and sent into the world:
    Thou blasphemest, because I said, I am the Son of God?'
  knf-knf: we ukaaŋ kë naji dkar Naşibaţi Paapa wi njakuŋ aji dwo Abukul, nji i adatuŋ
    ayil ţi umundu.
  san-KHM: តហ៌្យាហម៑ ឦឝ្វរស្យ បុត្រ ឥតិ វាក្យស្យ កថនាត៑ យូយំ បិត្រាភិឞិក្តំ ជគតិ ប្រេរិតញ្ច
    បុមាំសំ កថម៑ ឦឝ្វរនិន្ទកំ វាទយ?
  arn-NT: Welu doyelchi may iñche pichi ngünechen ta Ngünechen wichuentuenew ta iñche
    ka werküenew ta mapu mew, ¿chumngelu am feypimün eymün iñche ñi wesa pin iñche
    Ngünechen ñi Fotüm tañi pin mew?
  zas-NT: Yan, bal da Dadan Dios gulëëca naj persi guxhaalaman naj loj guidxliuj,
    ¿chexquiza zeel nadi ad raꞌptan laaman respejt guial rnin, xiꞌnman naj?
  ken-NT: ná bǎkway bɛrɛm bɛ mɛ̌rɛ̀m bɛ nchí Mandɛm ndǔ ndɛ́mɛ́ bɛ nchí Mmɔ Mandɛm,
    mmu yi áyábhɛ́ átó fá amɨk?
