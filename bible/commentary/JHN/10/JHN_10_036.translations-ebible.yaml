  gof-ENT: ኣዋይ ዶሪዲ ሃ ኣላሚያ ኪቲዳ ታና ፆሳ ናዓ ዋቲዲ ‹ፆሳ ጫያሳ› ያጌቲ?
  aau-aau: Hane kokwe Aio hiykwe sehe liaup, ki mon me-ha e. Sa hakwe senkin sehe
