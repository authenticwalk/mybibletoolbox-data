  kmh-kmh: Pen dep rek ma ayek, tap mageprek gipiyn gok niŋiy, yand Bapiy yip mindpiyn,
    nuk yand yip mindip ak; niŋniŋgambim aŋgak.”
  ukr-ONPU: А якщо роблю, то хоч не вірите Мені, повірте Моїм ділам і зрозумійте,
