    na amhanapuigau ebeha yau Tamagu aliguwai imiyamiya na yau hinage ainai yamiyamiya.’
  urb-NT: Ihẽ pái keruhũ putar ame'ẽ ke ihẽ ama'ema'e katu rahã, mã peja ihẽ rehe
    pejurujar katu. Ihẽ rehe pejurujar ym rahã, mã peja ihẽ ama'eha rehe pesak ame'ẽ
    ke rehe pejurujar katu. Aja rahã, pekwa katu ta. Ihẽ pái namõ ihẽ juehe katu ihẽ
    axo, aja pekwa katu ta. Ihẽ namõ a'e juehe katu a'e ixo, aja pekwa katu ta tĩ
    — aja Jesu pandu ngã pe.
  fra-LSG: Mais si je les fais, quand même vous ne me croyez point, croyez à ces œuvres,
    afin que vous sachiez et reconnaissiezque le Père est en moi et que je suis dans
    le Père.
  san-HK: kintu yadi karomi tarhi mayi yuSmAbhiH pratyaye na kRte'pi kAryye pratyayaH
    kriyatAM, tato mayi pitAstIti pitaryyaham asmIti ca kSAtvA vizvasiSyatha|
  cak-SNT: Pero xa niꞌan ri ruꞌeꞌn-pa ri Nataꞌ Dios chuva, mesque man nquininimaj
    ta inreꞌ, pero tinimaj nojiel ri ncaꞌnꞌan chivach, richin quireꞌ ntivatamaj y
    ntinimaj chi ri Nataꞌ Dios cꞌo viqꞌuin y inreꞌ incꞌo riqꞌuin jajaꞌ, xchaꞌ ri Jesús
    chica ri achiꞌaꞌ ri cꞌo quikꞌij.
  uvh-uvh: A na sibeng ning kane tangkunasi wa kuma'sa' tinga fakaing wara' na ning
    torik, sidi naning midi u mandaga' ning udep sura naking wa sidi kane tangkunang
    ka u tinga kating waraga' sura nakeda tanga o beni Anutu wari adiganang ikinga
    adindu' beni ganang beng sini' ba ikita' ning tonting ning yanggu'.
  ino-ino: '@see-verse:JHN.010.037'
  gnn-gnn: Ga ŋuli ŋarra yukurra djäma Gunhu'walanydja ganydjarryu, yana biyaka märr-yuwalkthiyana
    ŋarraku djämanydja, bayyi nhuma yukurra yaka mak märr-yuwalkthirri dhärukku ŋarrakunydja,
    ŋunhi nhaltjan ŋarra yukurra waŋa. Yo, biyaka märr-yuwalkthiya yana ŋarrakalanydja,
    märr yurru nhuma marŋgithirrina bala dharaŋanna, ŋunhi ŋilinyunydja dhuwala waŋgany
    yana, liŋgu ŋayi Bäpa ŋarrakala, ga ŋarra nhanukala Bäpawala.” Bitjarra ŋayi Djesuyu
    ḻakaraŋalanydja.
  yal-yal: Koni xa n na e kɛma, xa ɛ mi la n na, ɛ la n ma wanle ra alogo ɛ xa a kolon
    fa, a Fafana n yi e nun n tan fafani.”
  cnt-NT: La₁ chi₂jua'₂ jmo₅ guë'₂ jniá₂, juɨ₁'a₂ guë́₃ la₂ tsá₃ 'én'₂ 'nia'₂ të₂le₃
    quió₃ jniá₂, juɨ₁le₂'én'₂ bá₄ 'nia'₂ të₂le₃ quió'₅ ta₁ a₂jmo₅ jniá₂, ia₁jaun₂
    le₃ŋi'₅₄ bá₄, ia₁jaun₂ le₃ŋɨ́'₂ 'au'₂ 'nia'₂, a₂'en₅₄ Ŋe'₃ ja₁cong₂, le₂jaun₂
    guë'₂ táng₃, a₂'en₅₄ jniá₂ ja₁con₂ Ŋe'₃.
  tif-tif: Kata, nili Atok ami kukup tambal tambal kup-nase kiiyo kanun-umbi kemin,
    ibi nami weng kaa fan bakaba no, kalin o, kala-somla ko. Lale, ibi nami weng uyo
    fan bakaba no, kalin disa kelip namti, nami okokmin kemin tambal akal alik kala
    kanubi kaali, utamipla, Fan tambal-kup kanuba nu, kalin o, kala-somla kemin, ibi
    talalu utamiwa yi, Nimi Atok ali naso bombe le aa, nakal aso bombii kemin, Alim
    nuli maakup laabup kala, kalin o, yaka ko.
  nlx-nlx: पुण केदी मी केरथु, ते मारो बुरहो नाय बी किरो, पुण ता कामाह देखीन ते बुरहो
    किरो, काहाकाय तुमू जाणो काय आबोख मार माय हे एने मी आबाख माय हे।”
  apw-NT: Áídá’ be’ánásht’įįłyúgo, doo daashohdląą da ndi, ánásht’įįłíí daahohdląą;
    áí bee shiTaa shiyi’ golį́į́híí, ła’íí shiTaa biyi’ gonshłįįhíí bídaagonołsį,
    ła’íí daahohdląą doleeł.
  gum-gum: Inchen nai Møskai mariilan na marene, trube, nan nui Nusrkain kuitamab
    køremuindøgucha, tru na mariilandøguen kørey chibig køn. Nai Møskaimbe nainug
    pasrøben, katø nabe nai Møskaweinug pasrabig kuin kui nebua ashib, chigúi mørøb
    inchappe.—
  not-NT: Carari aroca nanganquero, aro pinguemisantiro, queroca piquemisantiro nasi
    nanibare. Iroro pigóiganaquero përosati ainta Pabati Naroica, aisati Naro aintana
    Iriroquë.
  plu-plu: Henneme ku yis hiyá nah inyerwa keh annut giwntak Nighu, ihpanabay ku nah
    igyerwa gikamkayh. Hiyawa yis ka iha inakni nuwnhu ku nah gikamkayh henneme nannuh
    akkin yit huwewe. Ayge nikwe yis hiyakun ku nah gikak Nighu usuh pahapwiwa pawtak.
  iou-iou: Upäŋkaŋ näk Nana täŋo epän bureni-inik täk täyat. Unita man yäk täyat unita
    nadäwä bureni nämo täŋpäwä imaka imaka täŋira nabäk täkaŋ unita nadäwä bureni-inik
    täŋput. Ude täŋkaŋ uyaku näk Nana-kät kowat kwasikorän täk täkamäk yäŋ u täga
    api nadäwä tumneŋ yäk.
  ntp-NT: Tomasi maivaavoitudai aapimʌ istumaasi gʌnaagidi aanʌ vʌʌscʌrʌ cʌʌga maatʌ
    aapimʌ isivuaadana aanʌ naana maasi istumaasi gʌgʌrducami dai gomaasicʌdʌ aliʌsi
    gʌaagai isvaavoitudagi iñsaanʌ ʌrDiuusi maradʌ dai istʌvai aanʌ tʌvaagiaiñdʌrʌ
    dai poduucai vaavoitudagi sai Diuusi giñooga aanʌ giñʌʌmadu daja dai sai aanʌ
    Diuusi giñooga ʌʌmadu daja ―tʌtʌdai ʌSuusi.
  rai-rai: Mi iaau paam ut anuna kum pinapaam, iaku pa muaat nurnur un iaau. Muaat
    a nurnur kabina u ra kum pinapaam iaau paami, kupi muaat a nunurai naa Tamaang
    i ki un iaau, ma iaau ki un Tamaang.”
  haw-1868: Aka, ina e hana au ia mau mea, a i manaoio ole mai oukou ia'u, e manaoio
    oukou ia mau hana, i ike ai oukou, a i manaoio ai hoi, o ka Makua iloko o'u, a
    owau iloko ona.
  ffm-ffm: Kaa so miɗo golla ɗi, fay so on ngoonɗintaa kam, ngoonɗinee golleeji ɗii
    yalla oɗon annda, ngoonɗinon miɗo e Baabiraaɗo, Baabiraaɗo ana e am.
  arb-NAV: أَمَّا إِنْ كُنْتُ أَفْعَلُ ذلِكَ، فَصَدِّقُوا تِلْكَ الأَعْمَالَ، إِنْ
    كُنْتُمْ لَا تُصَدِّقُونَنِي أَنَا. عِنْدَئِذٍ تَعْرِفُونَ وَيَتَأَكَّدُ لَكُمْ
    أَنَّ الآبَ فِيَّ وَأَنَا فِيهِ».
  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ϯ⳿ⲓⲣⲓ ⳿ⲙⲙⲱⲟⲩ ⲕⲁⲛ ⲉϣⲱⲡ ⲁⲣⲉⲧⲉⲛ⳿ϣⲧⲉⲙⲛⲁϩϯ ⳿ⲉⲣⲟⲓ ⲛⲁϩϯ ⳿ⲉⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ϩⲓⲛⲁ
    ⳿ⲛⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ⲟⲩⲟϩ ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ϫⲉ ⳿ⲁⲛⲟⲕ ϯϧⲉⲛ ⲡⲁⲓⲱⲧ ⲟⲩⲟϩ ⲡⲁⲓⲱⲧ ⳿ⲛϧⲏⲧ.
  adz-adz: Da bitsintaꞌ bida dzi nanga Arangan guman da bida agam mamida i muarutsa
    dzi, da wamuaruts gum bini dzi nangan igi angu. I sanab bida nigi da agam bungꞌ
    au uwayant dzidziwandan da nasruꞌ gin nabi Ramangꞌ impa dzi wasaꞌ da dzi impa
    Ramangꞌ wasaꞌ.”
  sri-sri: 'Yʉpʉ yʉre dorerosũta yʉ iri ĩmumakʉ̃ ĩãrã, yʉ wererire bʉremubirikererã,
    yʉ iriri gapʉre: “Marĩpʉ turari merã iriri ããrã”, ãrĩ bʉremuka! Mʉsã irire ãrĩ
    bʉremurã, Yʉpʉ yʉguere õãrõ ããrĩrĩ́rẽ, irasũ ããrĩmakʉ̃ yʉ ĩgʉ̃ merã sugʉta ããrĩrĩ́rẽ
    masĩrãkoa.'
  nal-nal: Singsaxai tamon ga gigiu amun gigiuang sin Maagu, naapalaau xawit naagu
    inaxam paazaai wana nia, naaguna inaxam paazaai wana amun gigiuang, kuna naaguna
    rexaas ma naaguna mazaam adu Maagu xa iziar zurugu ma nia ga iziar zin Maagu.”
  kyq-kyq: Num kɛn naabm maam mꞋtɛɗ se jaay gɛn Bubum num, kɛn naase Ꞌbaate Ꞌkaalki
    maakse do maam ki kic num, naase aalki maakse do naab kɛn maam mꞋtɛɗ se. Ute naan̰
    se naase aki kɔŋ jeel Bubum se, utu te maama, ɔɔ maam mꞋiŋg te naan̰a.»
  kwd-kwd: Tafe'ua ma tofuna nau ku agea nga taunga'inga 'ilaka'u na nga Mama'a agu
    'e agea, moru tagoto'o mola na taunga'inga lo'oori, gwa'a moru 'ame tagoto'o na
    'ola na nau ku fata suria famooru. Lauta moru agea nga 'ola lo'oo, tamoru su'a
    le'a ai, na nga Mama'a ngaia 'e nana'i fe'eni nau, mai nau ku nana'i la'u mola
    fe'enia nga Mama'a.”
  ded-ded: Nga Mannaac ua mebadeu ngeneng ine mi negensinnuma sifu faka kuhagoc mekecduae,
    imoc negensinggebisia. Ifi amma Mannango nearu kecde nga neng yearu kecduae, imoc
    negemma negentegecgecde.”
  ewe-ewe: Ne mele nukunuwo wɔm, eye miexɔ dzinye se o hã la, mixɔ nukunu siwo mewɔ
    la dzi se, eye miadze sii be Fofo la le menye, eye nye hã mele Fofo la me.”
  nuy-nuy: Yagu nga-yaminggarrina ngaya? Yigaj, ngaya ngaaṉbina maaḻamburrg. Anaani
    ngirrii-ngu-jambarrgina ngaya. Yuu, nugurru-maynji yagi-maynji ngirrii-ngu-jambarrgi
    anaani ana-yang, marri ari ngirri-ngu-jambarrgiiyn anubani ngaaṉbina-yinyung aniij-mamaaḻang.
    Nguynju yungguyung numburru-marrbuy ngubindi-windiyung, anaani ngaya nga-burraa
    na-Baba-rruj, nga na-Baba nigaayung ni-burraa ngayawi-rruj.” Dani-yung ni-magini
    naagi-yung na-Jesus.
  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ϮⲒⲢⲒ ⲘⲘⲰⲞⲨ ⲔⲀⲚ ⲈϢⲰⲠ ⲀⲢⲈⲦⲈⲚϢⲦⲈⲘⲚⲀϨϮ ⲈⲢⲞⲒ ⲚⲀϨϮ ⲈⲚⲒϨⲂⲎⲞⲨⲒ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚⲈⲘⲒ
    ⲞⲨⲞϨ ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ϪⲈ ⲀⲚⲞⲔ ϮϦⲈⲚ ⲠⲀⲒⲰⲦ ⲞⲨⲞϨ ⲠⲀⲒⲰⲦ ⲚϦⲎⲦ.
  buk-buk: Tigeŋ aö gakôm Damaŋ ndê gweleŋ, ma bocdinaŋ dec mac bu akêŋ whiŋ aneŋ
    yom dom, tigeŋ akêŋ whiŋ tu gêŋ naŋ aö gakôm-ŋga. Ma bocdinaŋ mac oc aŋyalê pi
    ŋandô bu Damaŋ mbo aö ŋalôm, ma aö gambo iŋ ŋalôm.”
  pri-NT: Êco na go nye tàgére pwa; â wâdé na guwà cèikî. Ba wiàna pwacoé tàwà ma
    guwà cèikî naa gooò; â guwà cèikî naa gooò gée goo ê pâ muru na go pwa. Â, na
    wàrapwiri, â guwà tâmogòori bwàti pâ go wâgoo Caa, â é wâgooò.»
  zpq-NT: Perw še chacbe'ele chona' da' zaca' len yeḻa' guac c̱he Diosen', cheyaḻa'
    šejḻe'le ḻen' gwseḻe' neda', ḻa'czḻa' bi chaclaže'le šejḻe'le xtižan'. Na' še
    šejḻe'le c̱he da' ca' chonan', nachen' ṉezele zoa X̱an' len neda' na' neda' zoa'
    len ḻe', ḻe toz beṉen' nacto'.
  por-TFT: Mas, já que faço estes milagres, acreditem aquilo que estes milagres esclarecem
    sobre mim, mesmo que não acreditem o que digo. Se assim fizerem, saberão e entenderão
    que meu Pai tem verdadeira intimidade comigo e eu com meu Pai”.
  gwi-NT: Gaa nihk'it t'ishi'in ts'ą', shik'iinjuhkhit kwaa ji' gaa Shiti' vigwitr'it
    t'ishi'in ąįį geenjit shik'iinjuhkhit. Ąįį ji' t'ee Gwiti' shizhit t'inchy'aa
    akwat chan Gwiti' shizhit t'inchy'aa shaakhwandaii eenjit.”
  gvn-gvn: Yurra nguba nganya kari believeim-bungal. Kaki ngayu junjuy-junjuy miracle
    balkal Godundumundu junkurrdu, yurra yinyaynka believeim-bunga, yurra binalmanka
    ngalin Nganjan yala nyubunku, yala-karrajiku.”
  nhy-NT: Pero tla nikinchiwa, xikinneltokakan kiné in milagrostin katlej nikinchiwa,
    maski amo ankineltokaj tlan namechilwia. Para xikneltokakan iwan xikmatikan nik
    melawak noPapan nowan kajki iwan Nej Iwan nikaj.
  asm-FB: 'কিন্তু যদি কৰোঁ, মোক বিশ্বাস নকৰিলেও, অন্তত: সেই কার্যক বিশ্বাস কৰক, যাতে
    আপোনালোকে জানিব পাৰে আৰু বুজিব পাৰে যে পিতৃ মোত আছে আৰু মই পিতৃত আছোঁ।”'
  okv-okv: nanena pure avo ururono ungo na kogue na ke be mane aisova te pure avo
    kogue ke be ijie na Mama ta jo ta mitena eto Mama jo nau ta mitia avo kogue hotembevujo.”
    ainge enu.
  mxt-NT: Soco tatu sacuví, vasɨ ma chino iñi ndo chii, soco chi̱no iñi ndo tyiño
    sacuví. Tyicuan ta cucoto cachi ndo vatyi Nyoo Suti ɨɨn ri cuví ra chihin. Ta
    yuhu ɨɨn ri cuví chihin Nyoo Suti ―catyí ra Jesús.
  tzo-NT: Mi ja' yabtel ti Jtote ti jpas ti chavilique, ch'unic me manchuc mi mu xach'umbun
    jc'op ho'oni. Yu'un mi chach'unic ti ja' yabtel ti Jtote ti jpase hech chana'ic
    ti jun oyun xchi'uc ti Jtote ―xchi ti Jesuse.
  ind-AGS: Tetapi kalau Aku mengerjakan pekerjaan Allah, percayalah pada hal-hal yang
    Aku kerjakan itu sekalipun kalian tidak percaya kepada Aku. Dengan begitu, kalian
    akan ketahui dan kalian akan percaya bahwa Bapa-Ku ada di dalam Aku, dan Aku ada
    di dalam Bapa-Ku.”
  omw-omw: Nkye hia nianra nronraqama kyeta riaivera, nkye nte kyaiqa vare varianinranra
    nronraqama kyeta rieqatama nianra qutaa mwivave qiate. Nkye mwitaa tivaro nkyi
    su nyaato ntapihirata nkye ni kova niqi varirara ntapihivarave. Nte mwiaqi varianinranra
    nkye ntapihivarave, tiro.
  yrb-yrb: Nanu Babanu gaukara utataneba Nabai da naue imue ufoitana Nanu ueta imuegou
    uawe wei. Eno ufoitana Nanu Babama Nabai ibinuro Nana Dawabai ibine iwata ufoita
    wei.
  maa-NT: Ta̱nga tsà k'oa̱ tjín kjoa̱ xi tìs'iaàn na̱s'ín mìkiì mokjeiín‑nò i̱t'aà
    ts'a̱n, kàtakjeiín‑nò i̱t'aà ts'e̱ kjoa̱ xi tìs'iaàn, mé‑ne nga k'oa̱s'ín jcha̱‑nò
    ko̱ kàtakjeiín‑nò nga ta jngoó ma‑naje̱n Na̱'èn‑na̱ ko̱ 'a̱n.
  mcq-mcq: ꞌEnakaivo Na Huni kaukara veja kiꞌavajaho ja Na panimaa roꞌavajaho nijina
    kaivo kaukara mapoka kaꞌene Na vejujaho hene kimareje nimaa roꞌavara. ꞌEnareje
    Amoho Nuni vajine Na Amo oni vajijaho hena kiha ꞌiamana.
  sus-A: كْنْ شَ ﭑ عَ رَبَ، وٌ شَ لَ نَ وَلِ رَ، هَلِ وٌ مُ لَ ﭑ تَن نَ. وٌ شَ لَ
    ﭑ مَ وَلِ رَ، عَلَكٌ وٌ شَ عَ كٌلٌن عَ بَبَ عَلَ نَ ﭑ عِ، ﭑ قَن نَ بَبَ عَلَ عِ.»
  jpn-1965: しかし、もし行なっているなら、たといわたしの言うことが信じられなくても、わざを信用しなさい。それは、父がわたしにおられ、わたしが父にいることを、あなたがたが悟り、また知るためです。」
  fra-SBL: Mais si je les fais, quoique vous ne me croyiez pas, croyez les œuvres,
    afin que vous sachiez et croyiez que le Père est en moi, et que je suis dans le
    Père. »
  yka-yka: Saguwaˈ bang magsaliˈ du, bisan ne gaˈi kahagadbi meˈ bissākun basta kahagadbi
    hadja meˈ hinangkun, ujud kataˈuhanbi du duk tahātibi du teˈed weˈ Samakun duk
    aku dambuwaˈ du.”
  mle-mle: “Aw li wun God dikidiy yawiy kwurtuwik, li gwur wunak ata wukijibir tikir
    wakuw, aal kip kidiy kwurtuwadiy yawiy av. Vikuw, kip dayak wukijibir ada. Aw
    day gwuraam sugwiyaan kwurdaak, lakwukigwuraad Asaayim. Aw an nakamwiyib rivriv-abiran.”
  shp-NTPO: Ikaxbi en akaitian, ea ikonhayamakinbi, ja en akai teebo oinxontanibireskaya
    ikonhakanwe; jaskáaxonra maton onantiki ja nokon Papa emeran, jatian ea nokon
    Papa meran —akin jato aká iki.
  aom-aom: 'Röhu Vavuehu bojemade muohuremu iae na vaejaje höjo. Nani jemëro na bogo
    ma uehorovevoꞌarujëjo röhu nasi muoho ëhuro garomo uvorëjo: Iae mae-ëjo. Vavuohuro
    ajamamu vaejade höjo. Jemë ëhi uehorovëꞌoho ëhuro avoho ga barëromo uvoꞌaꞌarujëjo:
    Vavuohuro nasi dë vövöbajoꞌere jioꞌi naro Vavu hesi dë vövöbajoꞌere jiaje höjo.'
  geb-geb: Gu ana ŋaara mbui. Nde na buni khothivɨ thagi, nde gu mbui ŋaari, nde nta
    khothɨgɨri. Maaŋ muuŋgip, nde ndɨkndɨgi vhuuiŋ kaŋgip, kha ndɨkndɨgar muuŋri,
    Dara nan han kim, gu Dara han ki. Ŋka wani tɨgap guma bavira.”
  eng-WYCLIFFE: but if Y do, thouy ye wolen not bileue to me, bileue ye to the werkis;
    that ye knowe and bileue, that the fadir is in me, and Y in the fadir.
  bsj-bsj: tano mati mairi, bwen kom ne bo bilenke ki nangendo wori kom nyomom kom
    futangum kom ki te more mi, mi kenneu ma more te.”
  cak-cak: Pero si nin-en, quininimaj roma ri samaj, masque man yininimaj ta yin,
    pero tinimaj ri nin-en chivech, richin quiri' nivetemaj y ninimaj chi ri Nata'
    Dios c'o viq'uin, y yin riq'uin rija'. Quiri' xu'ij ri Jesús chique ri achi'a'
