  zav-NT: Pero na' de'en zɉənaquən de'en chone'enə', cheyaḻə' šeɉḻe'ele de que naca'
    Xi'iṉe' ḻa'aṉə'əczə cui cheɉḻe'ele xtiža'anə'. Šə šeɉḻe'ele c̱he de'e ca' chona'anə'
    na' əṉezele de que X̱a'anə' zoe' len nada' na' nada' zoa' len ḻe'.
  sgz-sgz: Mái sár ngo iau longoi sang ngorer a nem on, káksiai ngo kápgamte ruruna
    i iau, ái sár gama ruruna i tan akiláng iau longoi. Gama ruruna i táit iau longoi
    suri ngorer gama talas muswan ngo ái Kakang má iau, giur tukes sár.”
  kek-NT: Abanan cui yo̱quin chixba̱nunquil li c'a'ru naraj li Dios, usta inc'a' niquine̱pa̱b
    la̱in, cheq'ue retal li milagro li yo̱quin chixba̱nunquil re nak te̱nau chi tz'akal
    nak li Dios cuan cuiq'uin ut la̱in cuanquin riq'uin a'an, chan li Jesús.
  blz-NT: Maune' i kuu bude' parasaya na Ingku', kasee ka' Yaku' limangmo a palimangon
    men ia posuu'kon Tama na surugaa iya'a, mbaka' parasayamo a upa men Yaku' limang
    iya'a, kada' i kuu poo'inti'i ka' minginti'i se' Tama na surugaa poowawa pore
    tii Yaku' ka' i Yaku' tia Tama na surugaa poowawa pore.”
  poe-NT: A̱ ntá kjónté tjétꞌa̱ tí xra̱ a kjónté títekákonhyará tí janhan na mé chrókuítekáonrá
    tí xra̱ tjétꞌa̱ chrókónoaxínrá chrókiénxinrá kíxin Tꞌaná la ko janhan mé jnkoko̱á
    tjékian chꞌán ―ichro chꞌán.
  san-TAM: 'கிந்து யதி³ கரோமி தர்ஹி மயி யுஷ்மாபி⁴​: ப்ரத்யயே ந க்ருʼதே(அ)பி கார்ய்யே
    ப்ரத்யய​: க்ரியதாம்ʼ, ததோ மயி பிதாஸ்தீதி பிதர்ய்யஹம் அஸ்மீதி ச க்ஷாத்வா விஸ்²வஸிஷ்யத²|'
  cof-NT: Junni lanan lachi Apa Diosi cuwenta seque wepanato quirantsancari quimin
    joyoe. Junni lachi fiquicari quereilaitutonan, Diosi tsannan quimin jonun tenchi
    quereilaina! tie. Jun tsanquinaminca quirato miino podeilaichunae lachi Apa Diosi
    labe man junni pejoeque. Lanan yachibi pejoequenan miino podeilaichunae.
  srm-NT: Ma ee un si mi ta du de, nöö be un biibi fu de hedi e, ee wan kë piki fa
    mi ta fan aki. Biga te un biibi u de wooko hedi kaa, nöö woon ko fusutan taa di
    Tata dë a mi tuu, nöö mi dë a di Tata. Mi ku ën, sö u dë di wan.”
  qvs-NT: Chay almirana milagrukunata ruraptini kreyiwanaykichi tiyan. Mana ñukata
    kreyiwashpaykichipish kreyiychi Tata Dios yanapawaptin chay milagrukunata rurashkaynita.
    Chashnamanta yachankichi Tatayni Dios ñukawan kawsananta. Ñukapish paywan kawsani.
  zca-NT: per chi nilene, ter nayilat go da, namás biwi' go por rë kwa'n nilen, par
    ne goi no par zobyek go, lë'da tutsa nak kun Xuza, no tutsa nak ska Xuza kun na.
  cbc-NT: Bairãpʉa, Dios jʉ̃gori caroa wãmerẽ yʉ caápata roque, yʉre ĩroaetimirãcʉ̃ã,
    caroaro tʉ̃goʉsaya Dios yaye macããjẽrẽ yʉ caáti ĩñorĩjẽrẽ. Bairo yʉ caátiere caĩñarã
    ãnirĩ yʉ Pacʉ yʉpʉre cʉ̃ caãnierẽ caroaro jĩcãrõ tʉ̃ni catʉ̃goʉsaparã mʉjãã ãniña.
    Bairi tunu yʉ cʉ̃ã yʉ Pacʉ cʉ̃ caãnajẽ cʉtiere bairoa yʉ caãnajẽ cʉtiere catʉ̃goʉsaparã
    mʉjãã ãniña —na ĩwĩ Jesús judío majãrẽ.
  qxo-NT: Rurangäcuna papänï munangannö caycaptinga criyiyämay. Tsaynö rurangäcunata
    ricarninnam tantiyacuyanqui papänïwan noga caycangäta y pay nogawan caycanganta”.
  mox-mox: Ta ʼeguma yaʼa vaina yani ʼebenuavoqana nage viaqa waiwaidi yaviaviaqidi
    ta omiʼa ge oda vetumaqanegu, ʼinega luaqiaqiemi be viaqa diavona ona vetumaqanedi.
    Ta baʼe ʼinega ana fata ona alamania vonigo yaʼa be Tamagu ʼaidegama.”
  kew-kew: Pare nipuna kogono paluare go napiaa kogono madaa kone rulata peme. Goa
    pea-pulu Aapa saa lapo padane-rupa pipa-ga niminaalimina sa.
  dww-dww: Be deḡoda yau giuma mate nam koi sumaḡe, naumeki da mataira dosidima yà
    voivoiedina, vutudi sibo koya kitedi be koyai sumaḡana. Inam raḡanine taumi tokare
    ko kataie da Tamaguma taugu nopogue, be taugu Tamaguma nopone.”
  nif-nif: Gan tɨkap nak Bepnalok kenan wɨn tɨletta, nak endok Nɨñañ wɨn nandɨ-kwambɨñ
    danekalɨñ. Wɨn sɨndɨ nokok mandanala tɨmbi wɨn nɨm nandɨ-kwambɨñ danelɨñ bek,
    ganmek nokok kunditnala tɨmbi wɨn nandɨ-kwambɨñ dawɨt. Wɨndɨñ tɨnelɨñda, sɨndɨ
    ka-daklembi nandɨ-daklenekalɨñ, wɨn Beptɨ nokok gɨnañ patak, tɨmbi nak endok gɨnañ
    patet.”
  twi-ASANTE: Nanso, sɛ meyɛ mʼAgya no nnwuma na sɛ monnye me nni mpo a, monnye nnwuma
    no nni sɛdeɛ ɛbɛyɛ a, mobɛgye adi sɛ Agya no wɔ me mu na me nso mewɔ ne mu.”
  aoj-aoj: Apaꞌ aeꞌ andaꞌ maol ananini ma iꞌi ipaꞌ owaꞌ pihapifia, hapaimi. Ipaꞌ piti
    maol atin aeꞌani pegawa Ahame nape nalome, aeꞌ ape alomana.”
  cbv-cbv: Obohjeéhtih, wã íip ã wẽpatjĩh wã chãj jʉ́ʉtʉchah yʉhna, ‘Caán Dios ã wahni
    Cristo caá’, ñi niíj jenah joicán caá. Páant niíj jenah joicán yʉhna, wã chãj
    jʉ́ʉtatdih ‘Yoobópdih Dios ã wẽpatjĩh chãjni caá’, niíj jenah joyát caá náahap.
    Páant niíj jenah joiná, weém wã íip biícdih wã jʉmatdih ñi tʉ́i jéihbipna caá,
    Jesús queétdih ã niijíp jĩ.
  taw-taw: Pen genɨm, takaw yad apin ak gos ma nɨgenɨgabɨm, tap wog gɨpin ak nɨŋɨd
    gos nɨgɨnɨmɨb agak. Anɨgenɨgabɨm, yad Bapi ayɨp mɨdebin, Bapi ne yad ayɨp mɨdeb
    ak, nɨgtep gɨnɨgabɨm agak.
  jic-NT: T'üc' way pajal 'üsüs lejay Mpapay liji jinwá. Ca nacj nun ma poné napj
    p'iyá Dios Jatjam napj velé mpes p'in. Nun 'ücj ca mponé napj Dios Jatjam napj
    pajal 'üsüs lejay mpes. Nun poné napj 'üsüs lejay Mpapay Dios mpes, nun ca jus
    nlayé Mpapay napj mpes já'asa, ca jus nlayé napj jupj mpes wa 'os —nin tjevele
    Jesús.
  zap-NT: Per belne laa we kalaa noo, nyaalzhe ylaleedxdet de noo, per gulaleedx ne
    rlaa noo, chen gaknan de no le ylaleedx de ne Xuz noo raknonen noo no ne noo raknonen
    Xuz noo.
  wer-wer: Ar nem ngönten kön wi kosang nenewasën yeë. Pël yeëetak ne nem Pepapë yaat
    yamëngk epot pöt Pep neering wëën ne Peparing wë pöt këëkë ëwat sënëën nem ya
    yamëngk epotön itenak neen kön wi kosang wasën.”
  ipi-ipi: Nambato wuane leyo tekeko, namba Ayiane okona piape pua atalawane-ko. Yakamato
    nambana pii oko bilipi naleaindo, Ayiane Gote oko nambanga ateya-kola, namba balanga
    ateya lo yakamato andamakale nembo toto, nambato balana piape pimai-yawane tupa
    andoto, namba balana Iwanane ateya lo bilipi lalapape. Jisasato wuane lea.
  qul-NT: Ruwani chhicari, amapas creewaychischu, chaywanpas ruwaskaycunata creeychis,
    ujpita yachanayquichispaj Tata nokapi caskanta, nokataj Tatapi caskayta.
  ter-NT: Itea koeku indúkea kuteâti ítuke Nzá'a, yusíkoti ákoyea yakútiponu itea
    vo'ókuke ra itukéti índuke, mani konokoâti kitípinu. Yane mani yexínoati iséneu
    itúkeovo póhutine ûti, ûndi yoko Nzá'a, koeku ápeyea ne Nzá'a njokóyoke, koêkumaka
    ámbeyea xokóyoke —kíxovokoxoane Jesus.
  bmr-NT: Jaanotɨ omoonɨhachiijɨ uco mimiyaavogotɨrumo toonoco mimiyaavogo. Jaanoco
    magaajamoro mimiyaavogo mɨsi Moocaanima saafiiro mihicanoco, nooboro.
  fuf-fuf: Kono si mi waɗii ɗe, hay si on hoolotaako lan, hoolee ɗe kanje kuuɗe ɗen,
    fii no andiron faamon wonde Baabaajo on no e an, min kadi miɗo e makko.»
  bhl-bhl: 'Kate, ne Aatim em aluwbamin fein aluwbabi kate, yu nelo ‘Fein!’, nanginba
    keliw tewe, yu nem aluwbamin ken be atemeko, beem dulum elote kuw nelo ‘Fein!’,
    nangboliwka! Nangesomeliwi, yu kilele kal keliwete: Neso, Aatim so, nulum nu fewtokoko,
    makuw bongguko buluwi, yu kal keko, atemokoliw te.”, yangse kale.'
  ons-ons: Ŋo na urataine mawe, ŋine naŋane donne dere mi malip kaikeiwo, yemo ŋine
    urata mamaile yewa kaso, malip kaikei, yale okanbi paki, naso baŋem iwa yale detlukkei,
    Magakŋo narop gemaike, so noŋo Magak korop gemaile.”
  con-NTPO: Tsa'ma Tise tson'choma tso'ninda, ñame in'jambi'a'qque, ña tson'choma
    attepa in'jan'faja. Tse'i qui atesupa canse'faya ma'ca'me'qque –ña Yayaja ñai'ccu
    jincho– ña'qque Tisei'ccu jincho.
  ghs-ghs: Qate anai Ohongaho baura eetemi nike anake nooka hisi eetaridzonihe, anaqake
    hisi eetaama naataquko, baura ana eetorai oke moo qupadzomaqi hee, Oionita Ohongama
    nopoi qesa dzaga bobotoraiqa hiibare.
  peg-peg: ମାତର୍‌ ଜଦି ଆନ୍‌ ତା ଇଚା ମାନି କିନାଙ୍ଗ୍‌, ତା ଆତିସ୍‌ ପାର୍ତି କିୱିତିସ୍‌ ପା, ନା
