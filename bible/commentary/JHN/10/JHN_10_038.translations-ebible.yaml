  emi-emi: Arova am tam aiesoaa etaghi, am aiesoaa tale niuungu agheelei, poli agheelei
    uunguaane Tamaghi, me aue am kila va Tamaghi etaghi me aghi ta Tamaghi.”
  zpv-NT: per sidela naꞌh guꞌnnañin nicala ayi chechiistoꞌ tu xchiꞌdxyiꞌhn, gulchechiistoꞌ
