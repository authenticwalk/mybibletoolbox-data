    Uurî pia Paapa ko'mamî, moropai Paapa pia uuko'mamî ku'tî innape —‍ta'pîiya to'
    pî'.
  ndg-ndg: Hata nyo, mana itei niipanga, hata mana muniaminiya kwaa, muiaminiye kazi
    ili muweze kuitanga ni kuyowa kuwa Tate abile nkati yango ni nenga nibile nkati
    ya Tate.”
  wsk-wsk: Nina ani ago ko me nengemang ningi nunguning aso. Bare ani noko ura mu
    bitawasam, se miracle ewere arigal ale te sinararalko, Ba aninga ningi bagoso
    se ani Ba ningi bagasam.”
  toj-NT: Pero ja iti, ja' ni huanon sc'ulajela. Ta mi xa c'ana oja c'uuconex ja queni,
    siquiera oj jac t'un ac'ujolex ja atel huanon sc'ulajeli, mi cualquierauc. Jayuj
    naahuic ja jTati ti ni ay jmoca, jachuc ja queni, ti ni ayon soca, xchi ja Jesusi.
  tbc-tbc: Ak man rumok, ŋai iŋanen urat ŋigane da. An niŋen o gidad, aŋ ŋaisag ru
    ilom lo ta rumok na yak abol bo man, kulob girager ŋigane dugo, ale yan fidian
    an niŋen o, aŋ ŋai o ilom rumok a. An lo dop aŋ ilo girek aganep, aloŋ uyan ak
    igo, Bai ŋai lo imado dak, ŋai Bai lo ŋumado da.”
  sna-sna: Asi kana ndichizviita, kunyange dai musinganditendi, tendai mabasa esimba,
    kuti mugoziva uye mugonzwisisa kuti Baba vari mandiri, uye ini ndiri muna Baba.”
  smk-NT: Bale' anaod ta man-gaw'en ko, sain a matkap nin rason a mamper kamo no si'no
    ako, abirno nin kai kamo nin mamper sa ibarita' ko, ta pigaw nin mapiho moyo nin
    si Ama, ket iti ya kongko tan si'ko, ket iti ako anamaet kona.”
  grc-TCGNT: εἰ δὲ ποιῶ, κἂν ἐμοὶ μὴ πιστεύητε, τοῖς ἔργοις πιστεύσατε· ἵνα γνῶτε
    καὶ πιστεύσητε ὅτι ἐν ἐμοὶ ὁ πατήρ, κἀγὼ ἐν αὐτῷ.
  gof-WFTW: Shin taani oothiyabaa gidikko hintte tana ammanonna ixxikokka, ta Aaway
    tanan de7eyssanne takka ta Aawan de7eyssa hintte erana mela ta oosuwa ammanite”
    yaagis.
  spa-BLM: Pero si las hago, aunque no me creáis, creed en las obras, para que sepáis
    y creáis que el Padre está en mí, y yo en el Padre.”
  kyz-NT: A'ere ki 'ga remiapoa je iapo re je rerowiat pejepe. Je rerowiare'emamũ
    miamũ ki jeremiapoa perowiat. A'eramũ nipo pẽẽ ore kwaapa. Tejuwarete 'ga rewiri
    etee futat je rekoi. 'Ga nanẽ akou je rewiri etee futat nũ. Norojepe'ai futari
    ore arajaui— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Acunsepi, ka Pa a khut ka pawh üng ta, kei am nami na jum üng pi, Pa kei
    üng a ve ja Pa üng kei ka vea mawng ahun nami ksing hin anglät cäng khaia, ka
    pawhmsahea hleng ta nami jum vai sü” ti lü, a jah msang.
  cya-cya: Una cha' ngui'nin 'in na, siya' a tsa qui'an ti' um 'ñan, una tsa qui'an
    ti' um si'ya tñan nu ngui'nin, lo' ca cuiya' ti' um lo' tsa qui'an ti' um si'yana
    sca cha' ti 'ñan lo'o Stina Ndiose.
  wrk-wrk: Ngala jaliyi narri miku kuyu ngaki jangkurr, baki marda narrimi manku nanda
    ngiruka yaji jali ngayu yabimba narringi. Marda narrimi kuyu ngaki ngiruka yaji.
    Marda nganarrimi jingkijba, ngayu waki Kudkanyi, nyuli ngana manjijba wakinkanyi
    nangangi. Jaliyi narri jingkijba nyuli manjijba ngana Kudwanyi wakinkanyi nangangi,
    baki marda nganarrimi jingkijba, ngayu jungkuka nangandu ngakinyina Buwakayu,
    baki ngaki Buwakanya, nyulu jungkuka ngakindu. Malumba ngali jungku yurrngumba.”
    Barriwa.
  nii-nii: '@see-verse:JHN.010.037'
  ign-NT: '@see-verse:JHN.010.037'
  dik-NT: Ku na ya ke looi, ku cɔk alɔn cïï wek wɛ̈tdiɛ̈ gam, ke we dhil luɔikiɛ̈
    gam, bäk ŋic alanden lɔn Wä arɛ̈ɛ̈r kek ɣa ku ɣɛn atɔ̈ Wä yic.”
  cac-cac: Palta a in tic, yel van in c'ulan icha sc'ulej in Mam chi'. Yuj chi', vach'chom
    max eyac'och d'a e c'ool tas svala', palta aq'uec in och d'a e c'ool yuj juntzan̈
    tzin c'ulej tic, yic ol nachajel eyuuj to ayoch co Mam Dios d'ayin, ayin pax och
    d'ay, xchi Jesús chi' d'a eb'.
  tzj-E: Per we rxin Nedta' Dios jsamaj nemjon rbanic, tnimaj c'a che rxin ja' majo'n
    opech neyke' ta ec'u'x wq'uin. Cara' quenwajo' chewa ch-utz c'ara' chnewutkij
