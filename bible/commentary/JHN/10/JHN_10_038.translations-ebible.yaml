  bzj-bzj: Bot If Ah di du di ting dehn weh mi Faada waahn, eevn if unu noh bileev
    mee, den bileev di mirakl dehn weh unu si, soh dat unu ku noa ahn andastan dat
    mee ahn mi Faada da wan.”
  chk-chk: Nge are üa fen föri ekewe föför, inamwo are ousap lüküei, oupwe fokun lükü
    ai kewe föför, pwe oupwe silei o weweiti pwe Semei a nom loi, nge ngang üa nom
    lon Semei.”
  ssd-ssd: Ye nu tuku piro ket ŋga idusmba kande piro ket maŋau te ndo son ŋgap. Ta
    mbolŋge tane Mam nu ye ndoŋ minmba minit le ye nu ndoŋ minmba minet ta kila palmbimŋgaig
    ŋgina.
  acr-TNT: 'Noꞌj we e canꞌan ruchac ri Nukaw, cojo cꞌu alak riꞌ in china riꞌin ruma
    tak ri canꞌano, na xa ta ruma ri cambiꞌij. Y jelaꞌ quetaꞌmaj alak y cacoj alak
    riꞌ: Ri Nukaw wucꞌ riꞌin y riꞌin rucꞌ Rire, xa oj jun —xchaꞌ.'
  rop-rop: Bat if ai dum detlot ting, wal yumob garra bilib langa mi. En if yumob
