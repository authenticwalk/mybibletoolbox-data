    ting weya mi dumbat wulijim yumob garra sabi brabliwei mi jidan garram main Dedi,
    en main Dedi jidan garram mi.”
  mee-mee: Ava ngaroma iau nga kumkuma ki, ba ngaroma nge baililli ta miau lomiaupatokona
    ta pangamologa ra kanegu, na nga lomiaupatokona ta kumangng nginngina rae iau
    kumkuma ki. Nga lomiaupatokona ta baina ngaka rave lomatana. Ba nga lomiaumatana
    mannangana roma, Tamau ke momo ngallo nge iau ba iau ka momo ngallo nge Tamau.”
  dif-dif: Ngato tananaia ngankanani, jeruja, jura bakana ngakangu wata morlalu ngundranani,
    tanangu ngankanani morlalu ngundranau! ngangau jura ngujamananto ja morlalu ngundrananto,
