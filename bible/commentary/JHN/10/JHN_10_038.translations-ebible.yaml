    rakirane asekea himu hakásaraka hemakapunie. Ano Atayaki hakāsa reke, arirakano
    Atane anoyaki hakāsa reke, ayiáka rekeno repo asekea hemakapukusapo.”
  kik-kik: No o na ingĩĩka ũrĩa ekaga-rĩ, o na gũtuĩka mũtinjĩtĩkĩtie, ĩtĩkiai ciama
