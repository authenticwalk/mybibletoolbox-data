  amo-amo: Vat nani, ndi su nining, andi ma na iyinna nin mi ba, yinna nin nitwawe
    bara inan yiro iyinno Ucife nanya nmi ameng nanya Ncif.”
  pjt-pjt: Palu Mamalu wangkanyangkaṉa ngayulu kuliṟa wiṟu tjuṯa palyaṉi, ka nyura
