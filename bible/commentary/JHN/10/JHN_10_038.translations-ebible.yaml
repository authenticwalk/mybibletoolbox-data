  bus-bus: Tó mɛ́ɛ kɛɛ sↄ̃, baa tó ée ma yã síro, à ma náanɛ kɛ ma yãkɛnanↄ yãnzi,
    lɛ àgↄ̃ dↄ̃ sãnsãn kɛ̀ De Ludaa kú ma guu, ben má kú à guu sↄ̃.
  gub-BL: Azapo heru hemiapo putar haw teko ihe. Napezeruzar kwaw herehe. Pezeruzar
    tuwe heremiapo kwer rehe nehe. A'e rupi pekwaw putar tuwe heru herehe we heko
    haw nehe, pekwaw putar hehe we hereko haw nehe no, ta'e pitài teko romo uruiko
    ure xe.
  imo-imo: Nalo Arani tewi nimo uluma tero. Nanga ungumu ipuki naa tingepe ulu enge
    nili teroma kanoko ipuki tinge. Aku tekolio Ara na kinye kopu tepa moromo, na
    kape yu kinye kopu tepo moro ningo liko manjinge,” nimu
  boj-boj: Ariya e Abu aqa wau yitqa niŋgi ijo anjam quib ugeiŋgim olo ijo wau unsib
    dena geregere poiŋgem, bole, Abu na e beterbesonaqa e kamba Abu beteryejunum.”
  eng-DRA: 'But if I do, though you will not believe me, believe the works: that you
    may know and believe that the Father is in me, and I in the Father.'
  knf-knf: Kë woli ddo ya, woli naando fiyaarën, nafiyaaran iko yi njaaŋ kado, nahilna
    nayikrën uloolan kë Paapa awo ţi nji, kë nji mbot awo ţi Paapa. »
  san-KHM: កិន្តុ យទិ ករោមិ តហ៌ិ មយិ យុឞ្មាភិះ ប្រត្យយេ ន ក្ឫតេៜបិ កាយ៌្យេ ប្រត្យយះ
    ក្រិយតាំ, តតោ មយិ បិតាស្តីតិ បិតយ៌្យហម៑ អស្មីតិ ច ក្ឞាត្វា វិឝ្វសិឞ្យថ។
  arn-NT: Welu feyngelu am iñche ñi femken tüfachi dungu, tunte feyentunolmün rume
    iñche mew, feyentufimün ti küdaw iñche tañi femkeel, famngechi tamün küme kimael
    tañi Chaw ñi mülen iñche mew ka iñche ñi mülen ta Chaw mew.
  zas-NT: Per bal cayünan ziꞌc naman, majsi ad zaliladxtidi naj, per gol bililadx
    guial por laaman zëëd ni rünan din gagbeedi guial da Dadan zaꞌnë naj, guiáad naj
    zaꞌnëꞌn laaman.
  ken-NT: Kɛ mbák mɛ̌kʉ̀ chí bɛtɨk Ɛtaya, yɛ̌ndu bǎbhɨ́kɨ́ noko mɛ, nokó ká ɛnyɨŋ
    ɛnɛ́ bɛtɨk ɛbhɛ́n mɛ́kʉ̀ bɛ́ghàti bhe. Chɔŋ ɛyɔ ɛ́nkwak mǎndɨŋɨ, nɛ mǎnjwimɛm
    bɛ́ Ɛtaya achi babhat nɛ mɛ, nɛ mɛ nchí babhat nɛ Ɛtaya.”
