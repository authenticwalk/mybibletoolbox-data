    bilipume. Punekesh namudok um ipak ta adur pudukemesh abom um Yain nape eik aria
    eik yape anan.”
  bgs-bgs: Atin ka tô gó tô áglumun ku, agad dì kó ágpamaké kanak, asal pamaké kó
    ka Manama tingód katô áglumun ku, asta kasóddóran yu na dini kanak tô Ámmà ku,
    asta tunna ta Ámmà ku.”
  faa-faa: Atamo makata wakapuaka rakirane nōmo rakirakano, makata rakirane asekea
