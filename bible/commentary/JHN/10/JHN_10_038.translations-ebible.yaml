  yle-yle: Yepê, Ngmênê M꞉aa u dpodo dye ghi yintómu ndêndê ngê n꞉aa dódó ngê. Yepê,
    Yi kópu u l꞉êê dîy꞉o, k꞉omo tpile a kópu dyuu daanmyi ny꞉ee ngmê, ngmênê kópuni
    n꞉aa d꞉uud꞉uu too, yi l꞉êê dîy꞉o a ka dmyina a kêlîmî, mu kópu u dîy꞉o ala kópu
    nmyi lama ndêndê ngê pîchoo ya, M꞉aa ntee a tóó, nê my꞉aa vyîlo, yinté myinî tóó.
  swh-1850: Lakini ikiwa ninazifanya, hata kama hamniamini, walau ziaminini hizo kazi
    mpate kujua na kutambua kwamba Baba yuko ndani yangu, nami niko ndani yake.”
  ese-NT: 'Miquianaya ecue esohui shajjaꞌajja sa po ajja; jamatii ecue Chiiya acani
    jayojja quea pame nee eya añajo, jjashahuabaquicue jama baꞌa: “Jesosa Eyacuiñajjija
    huoojeaꞌyo poani”. ¡Jamajoya jjabahuejjaquicue eꞌe jojo nei eya ecue Chii jayojjaya,
    de; oya e jayojjaya peaꞌai poani! —Jesosa poanaje.'
  jac-NT: Wal xin hatzet chal Inmaman, haꞌ chinwatxꞌehan. Waxan̈ca caw mach chinhechaytojan
    yul heyanma, chahwe yul heyanma tzet chinwatxꞌetiꞌan. Hac tuꞌ xin chiyu heyohtan̈eniloj
    tato caw ayco Comam Dios wetbihojan, ayinpaxicojan yin̈ Comam, ẍi Comam tet ebnaj.
  cak-CNT: Jac'a vi can ninben ri ruchilaben-pe ri Dios chuve, quininimaj romari';
