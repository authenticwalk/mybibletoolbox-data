  mgc-mgc: Mora ëzë mo'dɔ wa mati 'Bu ma o'dɔ, akome ga kö'du nani, gbï le ëzë anze
    dë koma aba mï ma. Neene akayɔle tïnyö henye, 'Bu ëdï kölö ma aba, ehe ma kölö
    'Bu aba.”
  ame-NT: T̃arraña att̃o poʼñoc̈h norrtateññañ poʼpartsoña amaʼt ñeñt̃apaʼ sameʼñya,
    amaʼt napaʼ ama ameʼñoyen sentenno. Att̃ochña poʼñoc̈h c̈haponasa seyoc̈hro att̃o
    Apapaʼ eʼñe parrocmatenna, napaʼc̈hoʼña neparrocmaten epan Apa.
  mgh-2016: Nansho yakhalhaka kinoopanga, ata mwaahikirumelhelheke, mena etu nrumelhelheke
    mitheko chiyo, wo uchuwelha wiira Athithi anookhalha nhina mwaka, ni mii kinookhalha
    nhina mwa Athithi.”
  kvn-NT: “Tenal antin, an-Pabyob immal imakel, tenal pe an-chunmakedgin kwen ibzhejulil,
    an immal-imajadbal pemal yabli ankin ibzheenabmal. Tenal pe ankin ibzheel, pe
    wisgunoniko, tegin pe mag itononibalo Pab ankin mai, tegin an Pabgin maimo.”
  gvf-gvf: Di pirekenanba na Abe konagi eriga, ena konagi eriga i, kawen dima di piro.
    Ka diga kawen dima di pirekenanba, na Abe te na bole yal taran milema di pire
    milana dire na konagi eriga kawen dima di piro.”
  san-ISO: kintu yadi karōmi tarhi mayi yuṣmābhiḥ pratyayē na kr̥tē'pi kāryyē pratyayaḥ
