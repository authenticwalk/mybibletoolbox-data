    chka' chneyke'a ec'u'x wq'uin.
  san-BUR: ကိန္တု ယဒိ ကရောမိ တရှိ မယိ ယုၐ္မာဘိး ပြတျယေ န ကၖတေ'ပိ ကာရျျေ ပြတျယး ကြိယတာံ,
