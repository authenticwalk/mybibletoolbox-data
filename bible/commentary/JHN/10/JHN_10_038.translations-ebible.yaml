    ନା ଆବା ଇସ୍ୱର୍‌ ନା ତାକେ ମାନାନ୍‌ ।”
  txu-NT: Nhym be, kati. Mrãmri Ibãm djàpênh o idjàpênhkumrẽx. Kam ga me ren amim
