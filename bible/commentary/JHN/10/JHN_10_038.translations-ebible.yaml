  yuj-yuj: Aeno ono te maomp tére nampon. Táte yumo onan, amo te karenorá mo nap kwamp
    te, yumo ono tére namp máman mér kipo. Aeria maok, onomp Naropwaro onont yak nánko,
    ono onomp Naropwarént yak namp fwapi nɨnɨkia mér mwanapon.”
  kto-kto: 'Pa okosartung ubi ang. Pa leba tale nagan ming iro tiestung, tie naganming
    irama ubiap la makosartung. Are ratmat ga eba maset omira ga maset naganming:
    Mamo la unama ira ruo, pa tunama ira Mamo.”'
  gmv-NT: ታ ኢዛꬆ ኦꬂዛ ጊዲኮ ኢንቴ ታና ኣማኖንታ ኣጊኮካ ታ ኣዋይ ታናን ዲዛይሳ ታካ ኢዛን ዲዛይሳ ኢንቴ ኤራና ማላኔ ዩሺ
    ቆፓና ማላ ኢዚ ኦꬂዳ ማላታን ኣማኒቴ” ጊዴስ።
  por-BLT: Mas, se eu estiver fazendo, mesmo que não creiam em mim, acreditem ao menos
    no que eu faço. Assim, vocês poderão saber e entender que o Pai está em mim e
    eu estou no Pai.”
  stp-NT: Piam noꞌ pim guꞌ moo jaꞌp cham jɨꞌx jiñ kaim nañ jax tu aꞌga, sia dai dho
    na pim xi chɨ nɨiꞌñdhaꞌ gux bhaiꞌm duukam nañ jup tu bua bhaankamuꞌn guñ Gɨꞌkoraꞌ
