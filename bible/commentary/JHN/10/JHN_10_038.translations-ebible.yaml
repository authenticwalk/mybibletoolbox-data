    Diosa oʼnopo̱e̱ konigti ijnopo̱e̱y. Konig do i̱jje̱y konigti Dios o̱ʼe̱. Konig
    doʼa ijnopo̱e̱y konigti Diosa oʼnopo̱e̱. Kenda nopo̱i̱kaʼdik moʼe̱a̱po. —‍Jesúsa
    judío huairitaj oʼmanaʼuy.
  pwg-pwg: Ma kegha da aberaberai. Mikeda aku sisiya ke kota vivitumaghanei na aku
    bera biibiisi imamatara kurimi da koti tumaghana. Tuna tepanai kotakova bubuni
    da Mamai gwabikuwai ma taku gwabinai.”
  cjv-cjv: Ena ne yokama bei moiro na kanam dika na fi ki si narekenainga iran ne
    yokamai bei moiro na nenam kokonanom beika kanero fi ki si narowainga i faname.
    Ena ne yokamai epe fi ki si narowainga ena ne yokamai mora ama firainga na nenam
    na gere ama si daure moipika fire inokore nokapu ei firaime,” epe di erongoro
  tiw-tiw: '@see-verse:JHN.010.037'
  tha-KJV: แต่​ถ้าเราปฏิบั​ติ​พระราชกิ​จน​ั้น แม้ว​่าท่านมิ​ได้​เชื่อในเรา ก็​จงเชื่อเพราะพระราชกิ​จน​ั้นเถิด
    เพื่อท่านจะได้​รู้​และเชื่อว่าพระบิดาทรงอยู่ในเรา และเราอยู่ในพระบิดา”
  por-BR-2018: Porém se eu as faço, e não credes em mim, crede nas obras; para que
    conheçais e creiais que o Pai está em mim, e eu nele.
  mhl-mhl: Mamanere eebobore so eba eku gogo ine, fuŋnene oŋuine ŋoneru manesiŋ nuinebi.
    Oi buŋonere eru so manesiŋ ganobuŋ ine, mosi qoqowirienere eru jibu manesiŋ nuinebi.
    Mamaji noke qakatoru dimaga eru nonji Mamake qakatoru dimago, ŋoŋo ore fuŋine
    mane muku sariganimiŋ ore yo migo.”
  klv-klv: Wake nǝb̃igol nǝsa togole, naut kǝmas mǝtsadǝlom nǝsa notokele, mitikad
    nadǝlomian len nǝsa notogole hǝn mǝtb̃elǝboi sǝhoti, hǝn mǝtb̃elǝboi tabtab hǝni
    ke, aTata itoh tin len ginau ale ginau nutoh tin len aTata.”
  bco-bco: Ko꞉sega niyo꞉ nanog Dowa꞉lo꞉wo꞉ ko꞉lo꞉ hendele dimido꞉ amio꞉, giliyo꞉ ne
    amio꞉ mo꞉tili da꞉dalega, molo ha꞉na꞉no꞉ nilo꞉ dimidab a꞉namio꞉ gio꞉ o꞉li tili
    da꞉da꞉bi. A꞉la꞉galega Dowo꞉ neya a꞉labo꞉lo꞉b a꞉la꞉ta꞉ga꞉ ne Dowa a꞉labo꞉lo꞉b a꞉la꞉bo꞉
    giliyo꞉ asuluma꞉ib.”
  kdl-NT: Shegai ili iꞌya Tata u va̱ wa yansa iꞌya baci ma yansa, u gan ta̱ i wushuku
    adama a nala, ko i wushuku baci n kadyanshi ka va̱ wa. Aku i reve an Tata vi ili
    i te iꞌya na̱ mpa, mpa kpam ili i te iꞌya n Tata vi.”
  apu-NT: Nikaminiãri inirekaãkiti, iuaritika himauikakaniãri nisãkire, hãuikariko
    niposotiire. Hĩtikakiti hãuika. Ininiã himarotariko, hãuikariko, niri, nota pakini
    ãtika aniniua —itxa Xesosi.
  roo-roo: Ari ita, ragai rera vo kovoaro purapaavoi. Vosa irai ragai vo reoroaro
    oirao pie arapa reasiparo, oa iava uvuiparoi ra vo kovoro raga oirao piepareve
    oara purapaavoi. Osa iava uvuipatai rutu ra taraita ora vearovira rugorugoota
    oiso-ia, Ragai-ia toupare Aite, ovusa ita ragai Aite-ia toupaavoi.”
  miz-NT: Ntá tsi kade u. Kuān té ña kuintíꞌxe ntō kó xuꞌú ne, kuintiꞌxe nto tsiñu
    é kade ú vata koo é kūtuni ntó, na kuīntiꞌxe nto tsí uun tsi kúvi ú ni Uvā kó,
    uun tsi kuvi ña nī kó dɨ —kaꞌan Jésuu.
  qvz-NT: Randi ñuca Yaya rashcagunata ñuca racpiga, ñuca quiquinda mana quirishahuas
    ñuca rashcagunata ricusha quirina anguichi. Chita quirishaga ñuca Yaya ñucahuan
    causauta, ñucahuas ñuca Yayahuan causautami alita yachanguichi nira.
  deu-ELO: wenn ich sie aber tue, so glaubet den Werken, wenn ihr auch mir nicht glaubet,
    auf daß ihr erkennet und glaubet, daß der Vater in mir ist und ich in ihm.
  mjc-NT: Maa tyin tatun javahá yu, vasu ña cua tsinu iñi ndo tsi yu, maa tyin tsi̱nu
    iñi ndo tyiñu javahá yu. Tacan tan coto catsi ndo tyin Nyoo Jutu yu iin ñi cuví
    ra tsihin yu. Tan iin ñi cuví yu tsihin Nyoo Jutu yu ―catyí ra Jesús.
  caa-caa: Pero jay inche lo que uche Nitata, motor que nox machi cꞌani icꞌupsen,
    pero cꞌupsenic e sian milagro lo que war inche porque tamar era erer inata inyajrer
    que turu Nitata tamaren y que nen turen tama Nitata, che e Jesús.
  pls-NT: Pero si janha ján nttaha, masqui ditticaonha ra nganji na, ditticaon ra
    ngain cosa que janha nttaha para que tsonoha ra que Ndodana jí Ndo nganji na co
    janha rrihi ngain jehe Ndo.
  eng-WYC-2018: but if I do, though ye will not believe to me, believe ye to the works
    (or believe in the works); (so) that ye know and believe, that the Father is in
    me, and I in the Father.
  bdv-bdv: ମଃତର୍‌ ଜଦି ମୁୟ୍‌ ତାର୍‌ ଇଚା ହଃର୍କାରେ କାମ୍‌ କଃରୁଲେ, ତଃବେ ମକ୍‌ ବିସ୍ୱାସ୍‌ ନଃକେଲେକ୍‌
    ହେଁ ଉବା ଜେ ମର୍‌ ତଃୟ୍‌ ଆଚେ ଆର୍‌ ମୁୟ୍‌ ଉବା ତଃୟ୍‌ ଆଚି, ଇରି ଜଃନ୍‌କଃରି ତୁମିମଃନ୍ ଜାଣାସ୍‌
    ଆର୍‌ ବୁଜାସ୍‌ ଇତାର୍‌ ଗିନେ ମର୍‌ କାମ୍‌ ସଃବୁକ୍‌ ବିସ୍ୱାସ୍‌ କଃରା ।”
  otq-NT: Ha nuꞌmu̱ di o̱tꞌwabi, mödi hingi ñꞌemu̱igihu̱, ñꞌemu̱ihu̱ nuya ꞌbe̱fi di
    o̱tꞌe, ne njapꞌu̱ gi ꞌñetꞌa ri mu̱ihu̱ gi pöhu̱ di ꞌbu̱ꞌbe Jö ar Dada.
  tzo-SA: Acꞌo mi mu xachꞌunic ti joꞌon Snichꞌonune, pero chꞌunic me ta sventa li
    cꞌusi ta jpase yuꞌun jaꞌ yabtel Jtot ti ta jpase. Jech chanaꞌic o ti jununcutic
    jchiꞌuc li Jtote ―xi li Jesuse.
