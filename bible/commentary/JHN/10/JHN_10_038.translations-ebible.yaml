  deu-ELBBK: wenn ich sie aber tue, so glaubt den Werken, wenn ihr auch mir nicht
    glaubt, damit ihr erkennt und glaubt, dass der Vater in mir ist, und ich in ihm.
  mcb-NT: Kantankicha maika novetsikakerotari, nerotyo garika pikematsaigavetana nokantaigakempira
    maika, pinkematsaigakenatyo pineaigakerotari novetsikagetakerira kameti pogotasanoigakeniri
