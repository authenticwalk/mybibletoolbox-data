  kpw-kpw: Pen manö yad nɨŋ udagun, a gɨnabim u, yad nan gagep rö gɨpin gau nɨŋmim,
    nɨŋ udmim. Kale anɨg göl nɨŋ udmim me, yad Bapi aip mɨdpin Bapi yad aip mɨdöp
    u nɨŋnabim,” a ga.
  ong-ong: Le wuso ki kesiepe towa fei pepe, wolo ise yulpoiki kolo olo, ise wala
    ma ausi yulpope towa peiki wuso kesiepe pepe. Le ise yolpepe soma ise ma retai
    yoporotei yolpepei, Eiya lunkiki ki le ki kunkuwo Eiya.”
  tnn-tnn: Məto okəmə iatol nəmtətin mɨn u rəhak Tata tatol, kən nat əpnapɨn məmə
    itəmat nəsotahatətəən e rəhak nəghatən mɨn, məto təwɨr məmə onəkotahatətə e nəmtətin
    mɨn rəhak. Kən tol nəhlan, itəmat onəpanotɨtun wɨr agɨn məmə Tata Uhgɨn tətatɨg
    lak, kən iakətatɨg e Tata Uhgɨn.”
  hch-NT: Me xüca yanetiyurieneni, sepa yuri xemücanete'eririe ne, tita nemütiyurienesie
    püta yuri xequetene'erieca müpaü xemütetimanicü quename ne'uquiyari nehesie tiviya,
    neta ne'uquiyarisie netiviya.
  crn-NT: Jee xaa, tɨ puaꞌa niyen nenaꞌa rɨjca aꞌij tɨ ajta aꞌɨ́ɨn rɨcɨ, seajta secaí
    siyen ahuaújcaꞌanen sej yeehui náꞌantzaahuateꞌen, ayée nu tejámuaatáꞌixaateꞌen
    setáꞌaj siyen senaꞌa téꞌatzaahuateꞌe seꞌɨ́jna jɨmeꞌe aꞌij nej rɨcɨ sej si siyen
    yeehui ráamuaꞌaree, seajta yaúꞌitɨee xáꞌaraꞌani tej tiyen naímiꞌi seɨ́j tenaꞌa
    pɨ́rɨcɨ, ɨ́ niyáꞌupua, neajta inee. ―Ayee pu tihuaꞌutáꞌixaa.
  zpu-NT: Zan chaꞌ llakbeꞌre llonaꞌ da zaꞌk kone yel wak ke Diosenꞌ, llayaꞌl chejleꞌre,
    Leꞌen bseꞌleꞌ nadaꞌ, laꞌkze bi lleꞌnere chejleꞌre xtiꞌllaꞌn. Naꞌ chaꞌ chejleꞌre
    ke da kaꞌ ba llonaꞌ naꞌ, naꞌllenꞌ nnézere zerenkze Xaꞌn nadaꞌ, naꞌ leskaꞌ nadaꞌ
    zerenaꞌ Leꞌe.
  juy-juy: ବନ୍‌ଡ ଞେନ୍‌ ଆପେୟ୍‌ଞେନ୍‌ ଆ କାବ୍ବାଡ଼ା ଅଃଲ୍ଲୁମ୍‌ଲାୟ୍‌ ଡେନ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ଞେନ୍‌ଆଡଙ୍‌ ଏଃଡ୍ଡର୍ରନେ ଜନଙ୍‌ଡେନ୍‌ କାବ୍ବାଡ଼ାଞେନ୍‌ ଗିୟ୍‌ଲେ ଡର୍ନାବା । ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ଞେନ୍‌ ଆପେୟନ୍‌ ଆମଙ୍‌ ଡକୋ ଆରି ଆପେୟନ୍‌ ଅମଙ୍‌ଞେନ୍‌ ଡକୋ ଗାମ୍‌ଲେ ରପ୍ତି ଏଜନାତେ ।”
  for-for: 'Pigoya, naeba ae yuga puwe. Piya, tigeba kamana''ne kampa tibegiripa,
    kanara yoga poka napima aogima abibebe piyo. Piya puntiri tigeba mayaga aogima
    napibebe puma piyo: Nabanempaba naege miyegi, naeba pabiyamagi aege miyuwe yo
    kamanapa aogima abiyo, untiye.'
  epo-epo: Sed se mi faras ilin, kvankam vi ne kredas al mi, kredu la farojn, por
    ke vi sciu kaj komprenu, ke la Patro estas en mi, kaj mi en la Patro.
  gfk-gfk: Iesen bia ing iau gilgil kaike ra pinapalim ma muat pai nurnur tagu, io,
    i tahut bia muat na nurnur ta ira pinapalim iau gilgil waing muat naga nunure
    kilam um bia Mama i kis tagu ma iau kis ta Mama.”
  bjz-bjz: 'Avotago, amó anda Afada unonu urota gigigea, amó gaabee egegambi adora,
    avore, anda ivata-kavata anode eta rora ananu gigiguturota gaabee egegasiravore!
    Aghá urota, nimane gigigea tanana ea goghó aita rosoravore: ‘Gaa bee: Afa andava
    takembea vitie, kotú amó Afadava takembea vitere. Angá mo danode dabako ea vitere.’”'
  atg-NT: Ama ini mhia riẹlẹ wẹ, ini aa rọ tseku mie mhẹ suọ, a mie ikanya ọnyaloa
    ni mhia gbe suọ, ni a rọ lẹsẹ khi Ita ọ la elemhi oyẹmhẹ, mhẹmhẹ mhi li la elemhi
    oyi Ita.”
  bjv-NT: A kɨn ə re m-ɨsɨ m-ra kɨlə lə Bai nɨngə, re adi-mi mesi al ka, adi mesi
    kɨlə je kɨ m-ra-de ka kɨn ndə̰y taa. Adi mesi kadɨ ɨgəri təkɨ Bai ɨsɨ mem tɨ,
    ə mi m-ɨsɨ me Bai tɨ tɔ.»
  tos-NT: Hua̱mpi̱ chú̱ pi̱ aya ucxilhnitántit pi̱ huá̱ ctlahuama̱, ma̱squi luhua
    ni̱ lay caj quintachihuí̱n li̱ca̱najlayá̱tit pi̱ quimacamini̱t Dios, pus huá̱
    caca̱makaca̱najlán yama̱ lactlanca tascújut hua̱ntu̱ ctlahuay. Huata hua̱ntu̱
    clacasquín pi̱ luhua li̱huana̱ cacatzí̱tit pi̱ Quintla̱t Dios lama̱ c-quilatáma̱t,
    chu̱ quit na̱ antá̱ clama̱ c-xlatáma̱t.
  rro-rro: Ia Hama'u ena aka nababai raninai, wai a'i tua'ikakaumana'u re'a ia aka
    weiakia nababai haukia tomo a'ikakaumanakia. Weianai wai kato'iobina mai obokia
    katobo Hama'u hanona au ao'uai mai au hanona Hama'u aonai.”
  mxp-NT: Kuts øts ja nduñ, øy mee xjagajanchja̱wɨ janchja̱ꞌwɨdɨk øts ja ndunk, jøts
    jadeꞌen xnɨja̱wɨdɨt jøts ku øts ja Dios Teety xmøøtꞌity, jøts øts ja nayɨdeꞌen
    nmøøtꞌejtmɨ.
  aak-aak: E nɨsearɨrɨ aiwɨ nionɨ emɨmɨ́ ápo e éwɨnɨgɨnɨrɨ nɨrɨŋɨ́pɨ nepa nerɨ́náyɨ́,
    soyɨ́né xwɨyɨ́á nionɨ seararɨŋápɨ arɨ́á nɨniro dɨŋɨ́ mɨnɨkwɨ́ropa nero aí emɨmɨ́
    nionɨ yarɨŋagɨ sɨŋwɨ́ nɨnanɨro nánɨ dɨŋɨ́ nɨnɨkwɨ́roro ‘Ayɨ́ orɨnɨ.’ niaiwíɨ́rɨxɨnɨ.
    ‘Ápo tɨ́nɨ nawínɨ imónɨgɨ́íwaúrɨnɨ. Axowaúrɨnɨ.’ nɨniaiwiro nɨjɨ́á imónɨpɨ́rɨ
    nánɨ emɨmɨ́ nionɨ yarɨŋápɨ dɨŋɨ́ ɨkwɨ́rópoyɨ.” urɨ́agɨ
  chd-NT: Ja'ni oƚsina' ca'ay ma to lo'epa ȽanDios, tama aimalapenufi, tonlimetsaicoƚe
    laif'epa, iƚe ti'onƚspa to lo'epa cai'Ailli'. Toƚta'a ti'i'ma coƚsina' te ts'i'ic'
    maƚmana' iya' cai'Ailli'. Aƚmana' anuli. Pe laifpa'a iya' maƚpe tipa'a cai'Ailli';
    pe lopa'a cai'Ailli', maƚpe caifpa'a iya'.
  kdc-kdc: Lakini kamba nogatenda, hata kamba hamnitogola niye, molondeka mutogole
    gaja ganisang'hane, muladi mujuwe kamba Tata kokala mgati mmwangu na niye nokala
    mgati mwa Tata.”
  nhr-nhr: Igaba ncẽè kúrú zir kòo, igaba tu kò Tíí koe dtcòm̀ tama ne méé tu nxãaska
    ẽer ko kúrú zi tséé zi koe dtcòm̀, naka tua gha nxãasega q'ãa naka kóḿa q'ãa,
    Abom Tíí koe hãa, Ra Tíía Gam koe hãa sa,” tam méé.
  uig-PIN: Biraⱪ ⱪilsam, manga ixǝnmigǝn ⱨalǝttimu, ǝmǝllǝrning ɵzlirigǝ ixininglar.
    Buning bilǝn Atining mǝndǝ ikǝnlikini, meningmu Atida ikǝnlikimni ⱨǝⱪ dǝp bilip
    etiⱪad ⱪilidiƣan bolisilǝr.
  beo-beo: 'Be dilia da Na sia: dafawaneyale hame dawa:sea, defea, Na gasa bagade
    hawa: hamosu amo dafawaneyale dawa:ma! Amasea Ada da Na ganodini esala, amola
    Na da Ada ganodini esala, amo dilia da dawa:mu.”'
  acf-NT: Mé si mwen ka fè sé bagay-la Papa mwen vlé mwen fè-a, zòt sipozé kwè an
    twavay-la mwen ka fè-a, menm si zòt pa kwè mwen. Lè sala zòt kay sav mwen èk Papa
    mwen sé yonn.”
  tpi-OTNT: Tasol mi mekim wok bilong em. Na sapos yupela i no laik bilipim tok bilong
    mi, orait yupela i ken bilip long ol wok mi mekim. Olsem na yupela i ken kisim
    save na tingting gut olsem, Papa i stap long mi, na mi stap long Papa.”
  mbt-NT: Piru ke eggimu a kayi, palintutuuwa niyu ka me himu ku minsan kene kew palintutuu
    keddi eyew egkatahaan niyu ne ka Amey, kayi te keddiey wey sikeddi, diye degma
    te Amey.”
  hau-SA: Amma in su nake yi, ko ba ku gaskata ni ba, to, ku gaskata ayyukan, don
    ku sani, ku kuma gane, Uban yana cikina, ni kuma ina cikin Uban.”
  mam-NT: Pero ka jnbint wu'na nyeec'an Tcwal Dios kena, amale cycy'iyet nyola, pero
    tu'nj taak'en Dios nbint wu'na, il ti'j tu'n cyocslana ti'j junx kena tuya Nmana—tz̈i
    Jesús.
  udu-udu: Hili waḵki/ aha/ ki mii uni mo tani ba waḵki/ isi um ’koki gam aha/ gwo
    is mo tani gami aha/ gwo is gom mii mo ma, ki um mini mish mo mo dhali mish gwo
    ’ban mo ka Baba a’di diki’d e aha/ mo dhali aha/ eya Baba mo be.
  tvt-tvt: Ngah lahanpi ri bah uh, ngah reelang loong ah baalah hanpi an, jaasiitdoh
    sen loong ah ih jat toom ih an suh ah, seng Wah ah nga damdi adoleh ngah seng
    Wah damdi ngeh ah.>>
  bgt-bgt: Kari gi kuda eia na komi fata ke eia a Tamagu, toke kotida boi vaututunia
    na haghoregu, oti vaututunia na hava ku eia eigna kotida pukuni adoa a Tamagu
    ke mono duagu, mi inau ku mono duagna imanea.”
  mvn-mvn: Kate aituhu yauke Amau ya paisewa apaipaisewa, akaka nau‑wawanimi paisewa‑naia
    ahiahi uvitumahanei. E ami pata unꞌ‑anamane‑vidohei, Amau yauke niheniua mamaei,
    kadu yauke Amau nihenina amamaei.”
  djk-NT: 'Ma, efu na den wooko fu mi Tata mi e du, da u ná abi fu biibi mi seefi,
    ma u biibi den wooko. Bika te u biibi den wooko, da u sa kon fusutan fu sabi taki:
    A Tata de a ini mi. Da soseefi mi de a ini a Tata tu.”'
  uig-LAT: Biraq qilsam, manga ishenmigen halettimu, emellerning özlirige ishininglar.
    Buning bilen Atining mende ikenlikini, méningmu Atida ikenlikimni heq dep bilip
    étiqad qilidighan bolisiler.
  nde-nde: Kodwa nxa ngikwenza, lanxa lingangikholwa, kholwani ubufakazi bemimangaliso
    ukuze lifunde njalo lizwisise ukuthi uBaba ukimi, lami ngikuBaba.”
  ton-ton: 'Ka ʻi heʻeku fai ia, kapau ʻoku ʻikai te mou tui kiate au, tui ki he ngāue:
