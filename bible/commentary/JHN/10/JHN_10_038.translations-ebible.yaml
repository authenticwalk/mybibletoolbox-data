  ory-ory: କିନ୍ତୁ ଯଦି ମୁଁ କରେ, ତାହାହେଲେ ଯଦ୍ୟପି ତୁମ୍ଭେମାନେ ମୋତେ ବିଶ୍ୱାସ ନ କର, ତଥାପି
