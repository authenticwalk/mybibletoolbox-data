    ri Nata' Dios can c'o-vi c'a viq'uin y yin chuka' queri' nubanon riq'uin rija',
    xcha' ri Jesús chique ri achi'a' ri can c'o-vi quik'ij.
  zia-zia: Arata gaya Mama nana-una ine yariniya, awiya ge nana-una okowata buro yao
    nana-una na gaya me yaise. Ayero nasani Mama mene na aune dema noiya, deka ayero
    na Mama aune dema nona, auna susuwa giro baingtarineya.”
  mal-2015: ചെയ്യുന്നു എങ്കിലോ എന്നെ വിശ്വസിക്കാതിരുന്നാലും പിതാവു എന്നിലും ഞാൻ പിതാവിലും
