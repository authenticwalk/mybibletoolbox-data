  eng-WEBU: But if I do them, though you don’t believe me, believe the works, that
    you may know and believe that the Father is in me, and I in the Father.”
  gnw-NT: Ẽrei ayapo co cheRu iparavɨquɨ. Jáeramo yepe tẽi chererovia'ã, perovia mbaravɨquɨ
    ayapo vae cheRu pegua co, picuaa vaerã cheRu ico che ndive jare che aico cheRu
    ndive —jei.
  mux-mux: Akiliinga-pe Tata-ni uluma telemú mele na-ni sika aku-sipu uluma tembu
    kene ‘Yu Pulu Yili-nga Málale mólu. Gólu tokum.’ niku pilííngi lem aku kapula,
    ulu-tondulu teliuma kanuku kene ‘Sika Pulu Yili-nga ulu-tonduluma.’ niku kanai.
    ‘Tata na-kene tapú-topa molemú, na Tata-kene tapú-topu moliu.’ niku piliingíndu
    na-ni teliu uluma aku-siku kanuku kene ‘Sika Pulu Yili-nga ulu-tonduluma.’ niku
    kanai.” nirim.
  maj-NT: Tu̱nga tsa títs'ian xáha̱, ndaha tsa najmi s'e̱jinnu̱u an, tu̱nga n'e̱ s'ejinnú
    xóo̱. B'a̱ ts'ín cha̱hanu ko̱ ka̱mankjinnu̱u nga Nti̱a̱ Na̱'miu̱ tíjñajinna ko̱
    nga an tíi̱jñajihi̱n Nti̱a̱ Na̱'miu̱.
  bkq-NT: Auguelygue kulâ yeinwâmpyra âmaemo-ro watay, agânhekyly mâentuomolâ einwântaungâ.
    Pabai Deus agâlâ wawyly, yagâlâ Pabai Deus awyly warâ — kely.
  kue-kue: Ba na ye kongunmo erimbo, ene na pirngidi narekrimbi ana na kimagl erika
    ene i pirngi diiyo. Yegl ere ana na Nina mina moglko te Nina na mina moglkwa i
    ene pirkan eraglkwa.”
  cot-NT: Cotanquitsiquea imaica nantaquerotarite. Aatogueti piquemisantajiavetana
    nocantajiaquempigueti imaica, pinquemisantajiguenaja pamenajiaquerogueti nantaguetaquerogueti
    cameetsaguetatsica pintsamajajiaqueniji ichoocaquena Aapani, aisa noquejetaca
    naatimpa nochoocaqueri Aapani.
  bnp-bnp: Pali bara iau a rata a leho ne Tata, pali mu koi ni luhoi iau, a ngaru
    mu gu luhoi a maka niva­kasiri a rata. Muri bara mu matakilalea e Tata i made
    turagu, iau a made turane Tata.”
  apn-NT: Mẽ amã ixkapẽr mar prãm kêt tã kwa ixte Tĩrtũm pyrà nẽ aa mẽ ate mẽmoj pumunh
    kêt kwỳ ho anhỹr ã ixpumu nẽ Inhĩpêêxà mẽ wa ixte amnhĩ nhĩpêx tipxi hkôt ajamaxpẽr.
    Anẽ.
  ctp-NT: Loꞌo ni, ka tsaa ñaꞌan tiꞌ wan chaꞌ tnun nu ngiꞌniǐn, chunꞌ ngiꞌniǐn ti
    kwiꞌ tñan nu ngiꞌni Ndiose, ni siya ja tsaa ñaꞌan tiꞌ wan chaꞌ nu nchkwiǐnꞌ. Kanꞌ
    chaꞌ ka biyaꞌ tiꞌ wan, ka jlyo tiꞌ wan, chaꞌ ska ti chaꞌ ꞌñaǎn loꞌo Stiǐn; kwiꞌ
    ngwañaꞌan ska ti chaꞌ ꞌin Stiǐn loꞌoǔn.
  bre-BRG: Met mar o gran, ha pa ne gredfec'h ket ac'hanon, kredit da'm oberoù, evit
    ma'c'h anavezot ha ma kredot an Tad a zo ennon, hag ez on ennañ.
  opm-opm: Noh At ohe ihpat danong oh ihpat ohoh ihan gur norhe mengnong Nuhur na
    amratper dahayahanoh norhe mama ihpatnong moh wamar Epe. Oh itap orhorsi patin
    ihpat ma hapat. Itap oh mon orhorsi patin ihpat ma hapat daham am hatinmur pongop.
  bvr-bvr: Wurra minypa jama ngu-jirra Ngun-anya gun-nika — marrban ana-goyburrpa
    gala marr nyiburr-balcha apula — wurra gun-gata jama bubu-borrwa barra marn․gi
    nyiburr-ni minypa nipa Ngun-anya ngaypa rrapa ngaypa nipa Ngun-anya.”
  wal-wal: SHin taani oottiyaabaa gidikko, harai atto intte tana ammanana xayikkokka,
    ta Aawai tanan de7iyoogaanne taanikka ta Aawan de7iyoogaa eranaadaaninne akeekanaadan,
    ta oosuwaa ammanite” yaagiis.
  zad-NT: Na' shi chle'ile chon' ka diika' chon X̱a'na', ḻi shajḻe' c̱he diika' chon',
    ḻa'kzi bi cheenile shajḻe'le c̱ha', kwenc̱he iṉezyeṉ'ile X̱a'na' zoalene' nad'
    na' nad' zoalenee.
  kmg-kmg: Me honepie Mamac-nanere sâc eekacko ine dâŋnanere mâcne, gie bapa-nanere
    erâ šâŋitacnunšepieŋ, ehuc Mamaczi no maŋnuekac â noni Mamac maŋkeekopac irec
    fuŋne mana taranšepieŋ.”
  aso-aso: Idoꞌ lingine gamaziꞌnelotikovoꞌ nenikumuꞌ gili eleꞌvoleꞌ amilizaniꞌ nolinekisi
    nene naza lamineꞌ meꞌneho daaꞌ idoꞌ do molo gono daaꞌ nouvoniꞌ nenako nemuꞌ nene
    aꞌmine gono daaꞌ nouvodotiꞌ nene nenikumuꞌ gili eleꞌvoleꞌ ilizadoꞌ o neive. Idoꞌ
    gonoꞌnelotiꞌ gili eleꞌvoleꞌ ilizave noluvoniꞌ nene lingine meꞌneho nene nenikisi
    neivo naza nene meꞌnehosi nouvoniꞌ nene gilii gili lamineꞌ igi minilizave losa
    noluve.
  uli-uli: Ngo hare iy ma foru meka, ila ngo heramwo ha te chepar irey, ngo hasa chepar
    irel meka iy ma foru, bo habe gola le mala Temay ila ye mel irey ngo ngang iy
    mel irel.”
  nin-NT: Ingga ti ko na aseki ka Aki amungga a ka yo, ka nu nggo imba si kpanye ni
    ingga ku na aseki ka nggo ingga so na mi hen, imba bu kpanye na aseki ka ikagri
    ka yo, wre ki imba bu hi ankpu uyirr mre da Aki mungga wa se nu umi mungga, i
    ingga mi se nu umi ku Aki mungga.”
  tgk-tgk: Лекин, агар Ман онҳоро ба амал оварам, ҳарчанд ба Ман имон наоваред ҳам,
    ба корҳои Ман имон оваред, то бидонед ва бифаҳмед, ки Падар дар Ман аст ва Ман
    дар Падар ҳастам».
  acu-NT: 'Antsu wikia nekasan Yuse takatrin takakmamtaikia, winaka nekasampita turutiaram.
    Tura wina nakitrakrumsha, wi turaja nu pachisrum: Nekasampi nuka Yuse takatrin
    takaawai titaram. Nu takurmeka, wína Apaachirka wijai metekaitai, tura wisha wína
    Apaachirjai metekaitjai tusaram, paan nekaataram tusan tajarme, —Jesús timiayi.'
  cak-WNT: Pero wi ya ri samaj ri ruchilaben pe ri Dios chuwe ri nben; astape' ma
    yininimaj ta riyin, pero tinimaj c'a chi ri samaj ri nben riyin can ya wi ri ruchilaben
    pe ri Dios chuwe. Tinimaj c'a riche (rixin) chi tiwetamaj chi ri Nata' Dios can
    c'o wi wuq'ui riyin y riyin chuka' can yinc'o wi riq'ui ri Nata' y xa yoj jun,
    xcha' ri Jesús.
  ebk-ebk: Ngem mu atok chaná, uray achiyak afurotun, afurotunyu koma nan chiyuycha
    chak atuatun ta maammuwanyu ya maawatanyu ay wacha hi Ama kan ha-un, ya wachaak
    us kan hiya.”
  spa-PDDPT: Pero si las hago, aunque no me crean a Mí, crean en las obras, para que
    sepan y entiendan que el Padre está en Mí y Yo en el Padre.
  ruf-ruf: Lekeni ka notsisang'ana sang'ano tsake na mng'ali mwolema kunitoghola,
    togholeni pfihulo pfangu, ili mmanye na mtange ka Aba ka mghati mwangu, na nene
    na mghati mwe Aba.”
  gun-gun: Ha'e rami avi ha'e nunga ajapo ramo ha'e nunga oikoa ri jepe perovia 'rãgue,
    xere ae ndapejeroviai teĩ. Ha'e rami vy peikuaa aguã xere Xeru oĩa, ha'e Xeru
    re xee aĩa — he'i.
  agu-BL: Na chintzan tan banle'n yi tajbil Intaj, poro yi e' cyeru' qui na cyocsaju'
    yi in Cy'ajl i'. Siquier nink yi e'chk milawr nink cyocsaju', tan tele'n chitxumu'
    tetz yi junit o' tu Intaj, —stzun i' bantz scyetz.
  isn-isn: Ga ni iti anga itule kituma i milimo, anga itule shanga munihuiie, huiili
    i milimo iti kina muhume kulinga uTata ukoli mu kati ane nu nene nkoli mukati
    ang'wa Tata.”
  eng-PEV: '@see-verse:JHN.010.037'
  ilo-ULB: Nupay kasta, no araramidek dagitoy, uray no saankayo a mamati kaniak, patienyo
    dagiti aramid tapno maammoan ken maawatanyo nga adda ti Ama kaniak ken addaak
    iti Ama.
  pir-NT: Yʉhʉ Pacʉ tiquiro tutuaye mehna yʉhʉ ye ihñoepegʉ̃ta yʉhʉ pehere tʉho duerare
    mʉsa. Sa tʉho duerapenata tiquiro tutuaye mehna yʉhʉ ye ihñogʉ̃ ihñana yʉhʉ yerire
    “Poto tjire”, niña mʉsa. Mʉsa sa nina, yʉhʉ Pacʉ mehna ʉsã ihcãno saha ijigʉ̃
    masinata mʉsa. Sa yena tʉhonata mʉsa, nidi Jesu tiquinare.
  anv-NT: Ne mbɔgé me mpyɛ lé ubi, yɛ́ lé ɛnyú déla dékame nnó genó ɛyigé
    me njɔ́gé gelú wáwálé wɔ́, kamegé ne utɔɔ́ ɛbi me mpyɛɛ́. Dépyɛge mbɔ,
    dégɛne nyɛ nnó me nlu muú ama ne Ntɛ wa, ne Ntɛ alu muú ama ne me.”
  sab-NT: agwa ba gwa giti cha lle daga ngwale no dodade Chube kiralla giti, e giti
    ba cha gadale ulia Chube Kirollale, sugedale bage Chube kle cha gbe e dodade.
    Ba me cha kerua gakalin ulia gerule mau giti cha Chube Kirolla, ma no ba cha gai
    ulia Chube Kirollale cha lle daga ngwale no dodade giti, e giti sugedale ba ulitage
    ulia cha Ñenua kle cha ole cha kle cha Ñenua ole, cha gdabonate gdaitre alin.
  tmd-tmd: Makwam mönö na nugw pöinɨŋö, cöñ aku, nɨ ap rölɨbä akuyöbö rɨl bla nugwön,
    nugw pöña. Ñɨŋ alön nugw pöñ aku, nɨ Acö pɨsaŋ mɨdla, Acö nɨ pɨsaŋ mɨd aku nugwöñɨŋö,”
    röŋa.
  acr-NNT: 'Noꞌj we e kanꞌan ruchak ri Nuqaw, kojo kꞌu alaq riꞌ in china riꞌin ruma
    taq ri kanꞌano, na xa ta ruma ri kambꞌiꞌij. Y jelaꞌ ketaꞌmaj alaq y kakoj alaq
    riꞌ: Ri Nuqaw wukꞌ riꞌin y riꞌin rukꞌ Rire, xa oj jun —xchaꞌ.'
  kpg-kpg: Maa agu mee ala e hai la go nnegau o dogu Damana, e aha dela goodou hagalee
    hagadonu Au, goodou belee hagadonu hua agu hegau haga goboina, gei goodou ga iloo
    mo di modongoohia bolo Tamana le e noho i ogu lodo, gei Au e noho i ono lodo.”
  taj-taj: तर चुदे ङाइ ङाला आबाला गे लसीनोन ङादा विश्‍वास आल भिसम चु गेगदेदा मी विश्‍वास
    लउ। जमाहेन्‍से एनीगदेसे परमेश्‍वर आबा ङादेन छ्‌याम ङा परमेश्‍वर आबादेन छ्‌याम
    मुला भिबा ताम पक्‍कान था याङ्ला।”
  avt-avt: Te hi hɨrɨak menmen me Haai kai. Yi yɨnapen han ekitet hɨm hi hetpiyem
    me Haai kai keriuweta hi han tɨ ik yentar hi mɨtɨk kerekek. Te yi han ekitet menmen
    hi hɨrɨakem te yi yayɨrtei werek werek han ekitet Haai kai God ketikewa hawɨr
    wekiyakɨt wepu han kiutɨp.”
  cbk-cbk: Pero si ta hace gayot yo el di suyo trabajo, masquin hende ustedes ta cree
    el di mio maga palabra, necesita ustedes cree lang por causa del maga trabajo
    que ta hace yo. Despues ay puede ustedes sabe siempre y entende enbuenamente que
    el di mio Padre unido conmigo y yo unido con ele, como uno lang came siempre.”
  uig-ARA: بىراق قىلسام، ماڭا ئىشەنمىگەن ھالەتتىمۇ، ئەمەللەرنىڭ ئۆزلىرىگە ئىشىنىڭلار.
    بۇنىڭ بىلەن ئاتىنىڭ مەندە ئىكەنلىكىنى، مېنىڭمۇ ئاتىدا ئىكەنلىكىمنى ھەق دەپ بىلىپ
    ئېتىقاد قىلىدىغان بولىسىلەر.
  tuf-tuf: 'Baatán aját uní wac síhw̃ati cuar, aját as Tetát yajc áyjaquey yajcayat,
    baat eyta yajquey istír uchta síhw̃ataro: “Sir urá ey ícatro. Ey urá Sir ícatro,”
    síhw̃ataro, wajacro, Jesusat.'
  abx-abx: Pero kon iya i nagbuhat-ko, bisan kon ga'i may kam dina agtutu'o si ako,
    kunta' anutu'o kam si mga makagagahom binuhatan naghimu-ko basi' kam agpakatu'anan
    ngan agpakasayuran nga i Tata' ag'ayop si ako ngan ako may ag'adda si iya.”
  mco-NT: E pen ndumybɨch nDeedyɨch ytung, oy ixyipy miich ajcxy ca' xymɨjpɨdaacɨch
    n'ayuc, jëbɨ ixyipy mɨjpɨdägy ajcxy je mɨjhuinma'ñ huɨdibɨ ndumybɨch. E chi mnejhuɨ̈huɨpy
    miich ajcxy, etz mmɨjpɨdägɨpy miich ajcxy co je Dios Teedy yajpaady ma ɨɨch, e
    ɨɨch nyajpaadyɨch ma Dios Teedy.
  kqf-kqf: Bi bamoda temi mote tagu koi sumaḡegu ba anisove matailidi yà voivoiyedina
    taudidi koi sumaḡedi. Ḡome kaka ko sibe te Tamagu ba Tagu nopogumo bi Tagu ba
    Tamagu noponemo.”
  cpb-NT: Iro kantacha nantzitakawowa. Onkantawetya eero pikemisantana naaka, iro
    pinkemisante okaatzi nitasonkawentantayetake, iro piyoperotantyaari niwithagaari
    naaka Ashitanari, riwithagaana eejatzi irirori.”
  aon-aon: Aria eik douk adur yenek ananin mour. Aria douk ipak pakri uwok um punek
    bilip um eik um agundok yakri eik douk Iruhin neshopoke yanakmori. Aria ipak douk
    patiwe yenek sabainyi Iruhin atun neneken iri mour nyatogur aria douk ta punek
    bilipume. Punekesh namudok um ipak ta adur pudukemesh abom um Yain nape eik aria
    eik yape anan.”
  hus-NT-2005: Por max u tʼajál, maske yab ti kin belaꞌtsik, ka belaꞌtsik xowaꞌ a
    chuꞌtal u tʼajál abal ka choꞌóbnaꞌtsik ke an Tátaꞌláb kʼwajat kʼal Nanáꞌ ani Nanáꞌ
    in kʼwajat kʼal an Tátaꞌláb.
  mig-NT: Ko nú sá'a‑ri̱, va̱sa tú kándíja‑ró rúu̱, ko ná kándíja‑ró tíñu‑ún náva̱'a
    kuni̱‑ro̱ te kandíja‑ró já máá Táa̱‑ri̱ kánchaa̱‑ya̱ jíín‑rí, te máá‑rí jíín máá
    Táa̱‑ri̱, áchí‑ya̱ jíín‑de.
  bps-bps: Kabay ku én nimògu dad nimò Màgu, fnaglutyu i fye nimògu balù làyu agu
    fnaglut. Du ku fnaglutyu én, gadèyu mnè Mà di deg, na mnè agu di kenen.”
  mbs-mbs: Meneng aw yan se eg-inangen ko, pengkey eked kaw pemenal kanak, pemenal
    kaw te Timanem se eglekatan te kepelahan eg-inangen ko, amon ketegahan niyo pa
    te diyà kanak se Amay ko, aw diyà a te Amay ko.”
  tof-tof: Enana e kürü amkoman koke angundakla, ka ne ene arüng tórrmen nóma tómbapolo,
    e sab wata ene arüng tórrmen amkoman nangunamke. E sab igósidi tai umul bainane
    wagó, Ab kürüka asine, akó ka asinla Abdó.”
  cme-NT: Ŋga da kuɔ mi ce ma yaa‑i, hũyãaŋ-maŋ. Da na fiɛ'a na saa haa na naŋga
    miɛ, miŋ ceŋ mamaŋ, hũyãaŋ-maŋ wuɔ Diiloŋ-maacemma; ku yaa na ka suɔ wuɔ mi
    To dii baa-mi aa mi bi waa baa-yo.»
  sus-sus: Kɔnɔ xa n a raba, wo xa la na wali ra, hali wo mu la n tan na. Wo xa la
    n ma wali ra, alako wo xa a kolon a Baba Ala na n i, n fan na Baba Ala i.»
  pon-2006: A ma I kin wiahda, mehnda ma kumwail sohte kamehlele ie, a kumwail en
    kamehlele ei doadoahk kan, pwe kumwail en mwadang esehkihda oh wehwehkihda me
    Sahmo kin ketiket nan mohngiongi, oh ngehi, kin mihmi nan kupwur en Sahmo.”
  dad-dad: Anĩ ere, aya age afe di, ã neu od to momoi goufeg, memelik anodif anĩ momoi
    gouf, anĩ bunem Dei aya bun ibodok, aya Dei bun abodok ya anĩ, ã karĩg fen, keleĩ
    youf.”
  zab-NT: Per belati cayuna zec ni rniiny, masquɨ quɨt chaldilaaztɨ nare per gulchaldilaaz
    dec pur laany zéed ni cayuna, te par yalo gacbeet dec rbeznía Dios ne laany rbeznény
    naa.
  jae-jae: Mago embe janam kôm tau, ma amac embe akêŋ êwiŋ aê atom, naŋ akêŋ êwiŋ
    kômgeŋ ma ajala to nêm kauc êsa gebe Tamoc gêmoa aê ŋalêlôm ma aê gamoa Tamoc
    ŋalêlôm.”
  ksd-ksd: Ona iau pait muka diat, ma pa ava nurnur tagu, avat a nurnur ta ra lavur
    papalum; upi avat a nunure ma avat a matoto ba Tama i ki tagu, ma iau ki tai Tama.
  msm-NT: Di ko sikan to oghinangon ku, kinahangyan mutuu kow tongod to sikan inggad
    kona now tuuhan to mgo kagi ku. Na, ogkamaanan now yagboy no siakon dow to Amoy
    ku iyan da.”
  myk-myk: Ga nɛ kapyegee ki bye ki dʼa saha ni na To Kilɛ wu ɲidaan ni, ali yi ɲɛhɛ
    bye yi ya daa na na wɛ, yee ya yaa na dà li na na Kilɛ ni kii kapyegee kii ya
    foro; kɔnhɔ yʼi li cɛ fiinŋɛ na nɛ To Kilɛ wu ɲɛ nɛ ni, nɛ bɛ di ɲɛ na To Kilɛ
    wu ni.»
  sbe-sbe: Na ena Tamagu yona paisowa ya ginaulidi, na iyamo nige kwa kawamamohoiyeigau,
    takiyede saha ya ginaginaulidi ne udiyedi kwa kawamamohoi. Teina unai kabo kabina
    kwa kata yo kwa nuwatulobai meta Tamagu iya ede kaliguwai yo yau ede Tamagu kalinawai.”
  mcr-mcr: Iŋäqe, Nyi imäkqe, he Nyaqä kukŋui naqä-qakuä mimäkqä ipiyäqe, Nyi wäuŋuä
    imäkätŋqeuŋi quuvqä heqäpŋqe. Iiŋä iutaŋi he näqŋqä ämepu, Apiqu Nyi nyinätaŋgi,
    Nyi Ique änyäŋqä iuŋqe, näqŋqä äŋguänäŋä epŋqeqä” ätukqe.
  cux-NT: Naati ndúútī chi diíⁿ ntiiⁿnyuⁿ miiⁿ 'áárá chi nguɛ́ɛ́ i'téénu di 'úú, cu'téénu
    di na ntiiⁿnyuⁿ chi diíⁿ. 'Iicu cuuvi deenu di ní cu'téénu di chi Chiidá canee
    nduucú níícú 'úú ní canéé ndúúcū Chiidá.
  tur-YTC: Yok eğer yapıyorsam, bana iman etmeseniz bile, yapılan işlere inanın. Öyle
    ki Baba’nın bende, benim de Baba’da olduğumu bilip iman edesiniz.”
  san-ITR: kintu yadi karomi tarhi mayi yuShmAbhiH pratyaye na kR^ite.api kAryye pratyayaH
    kriyatAM, tato mayi pitAstIti pitaryyaham asmIti cha kShAtvA vishvasiShyatha|
  bel-N: Калі ж раблю, калі Мне ня верыце, дык верце ўчынкам Маім, каб спазналі і
    паверылі, што Айцец у-ва Мне, і Я ў Ім».
  sch-sch: Hannirese ki sin anîn chu keima mi nin iem no khomin, ki sinthongei luo
    hi iem roi bah, Pa keima kôm a om male keima Pa kôm ko om ti nin riet minthâr
    theina rangin,” a tia.
  mic-MIQNT: Gatu tla'tegeian, je tlia mo 'gtlams'tuiwoq, 'gtlams'tmugoq ntlgowaqann
    glaman 'gji'tutoq nujj ni'neg eig aq ni'n eim negmeg. Na tujiw me' uli gji'tugoq.”
  huu-NT: iadedɨ cuena omoɨ ɨɨnoiacaiñenia, cue Moo isoi cue fɨnoia, naie rafuena
    ɨɨno. Iemei cue Moomo cue jaɨnaɨaɨllana uiñoitomoɨ. Cuemo cue Moo jaɨnaɨaɨllana
    jɨaɨ uiñoitomoɨ.
  jiv-NT: Tura nekas túrakuiṉkia enentáimtursatarum. Tura Winia nakitrakrumsha nuikia
    wi túramu enentáimtustarum. Nuja̱i̱ṉkia winia Apar Winin pujamu ashí nekaattarme.
    Núnisnak Wisha Ni̱i̱n pujajai. Iisha chikichkiitji.”
  otm-NT: Pɛ nu'bʉ dí øt'ä tengu øt'a ma Ta, dami pąhmbʉ ngue hønt'a Oją sä i øt'ʉ
    yʉ nuįxte dí øt'ä. Janangue'a da zä gui 'yɛ̨c'yɛihʉ gue n'datho ran 'yomfɛ̨ni
    dí com'be ma Ta, bi 'yɛ̨na.
  dah-dah: Goyenbe gwaha teŋ hime kenem ne niŋ hekkeŋ nurnayiŋ. Gega gwaha teŋ teŋmiŋ
    meteŋeŋ kenem mata tiŋeŋ turŋuŋ yaŋ forok yirde himyen go po yeneŋbe fudinde yeŋ
    nurnayiŋ. Gogab Adonebe neya hike, nebe yeŋya har goyen bebak tinayiŋ. Irde yeŋya
    neyabe uŋkureŋ po yeŋ nurnayiŋ,” yinyiŋ.
  tnk-tnk: Mətə mə iakamo narimnari me nəha, pərhien hiəpkɨni mhə nɨpərhienien ia
    nirak, mətə tihaməkeikei mhəni nɨpərhienien ia narimnari me nəha sə iakamo. Ia
    noien i kɨmiaha tihəukurən, mhəukurən amasan mə Tata Kumwesən in i ia nirak iou
    nə irə.”
  kpr-kpr: 'Avata nunda saramana eraena amo, nanda ari ava gido, na tumondaetevu.
    Nanda geka avanembo ningido, ne na jo tumondae areva, avata nanda ari ava gido,
    na tumondaetevu. Kotugo, na rea eraena, ava gosuse ne kasama e gogoghombaetevu:
    geka bekári, namane Afaghae tatedo nangae dabako edo irera,” Iesu aminge sisira.'
  san-IAS: kintu yadi karomi tarhi mayi yuṣmābhiḥ pratyaye na kṛte'pi kāryye pratyayaḥ
    kriyatāṁ, tato mayi pitāstīti pitaryyaham asmīti ca kṣātvā viśvasiṣyatha|
  nho-nho: Ki mee kootou see hakannoo ki aku taratara, aa kootou ku mmata ki naa mahi
    TeAtua e haia a nau, ki illoa ai kootou no massaro maa taku Tamana raa e taka
    ma nau, aa nau hoki e taka ma taku Tamana.”
  gym-NT: akwa tikwe sribi ti Rünkwe nuendre, ye ngwane nane mun ñan tö ti kukwei
    aibe mikai era abko tä dbe. Akwa tita sribi ti Rünkwe nuene era metre, aisete
    yebti munkwe tödeka, ti Rünta ketetibe tibe amne tita ketetibe ben ye rükadre
    gare metre munye, abkokäre munkwe tödeka sribi ti Rünkwe nuenta tikwe yebti.
  azg-NT: Majoꞌ ngꞌe matsꞌa tsꞌian ꞌnaanꞌ jon, min na tyiꞌninꞌcantyja nꞌonhoꞌ ja,
    joꞌ cantyja nꞌonhoꞌ ntyja ꞌnaan joo tsꞌianꞌñeen, Ee ntyja ꞌnaanhanꞌ ncüaaꞌ nꞌonhoꞌ
    na nquii Tyëhöꞌ ninncüii conduihin yo ja ndoꞌ ninncüii condui ja yohin.
  bhd-bhd: पन अगर अवं अपने बाजेरू कम केरताईं, त चाए तुस मेरो विश्वास न भी केरा, पन
    तैन कम्मन पुड़ विश्वास केरा। तैखन तुस बुज़्झ़ेले ते समझ़ेले कि बाजी मीं मां आए,
    ते अवं बाजी मां आईं।
  too-NT: Lā' palh hui'xina'n tū' quilākalhlaka'ī'cu'tunāuj, a'yuj quit ictlahua chu
    a'nchī tlahua quinTāta', cakalhlaka'ī'tit a'ntū ictlahua quit que ū'tza' ixla'
    Dios. Lā' chuntza' naca'tzī'yā'tit hui'xina'n lā' namāchekxī'yā'tit que huan xaTāta'
    lā' quit chu lakatin quina'n.
  ind-AYT: Akan tetapi, jika Aku melakukan pekerjaan-pekerjaan itu, meskipun kamu
    tidak percaya kepada-Ku, percayalah akan pekerjaan-pekerjaan itu supaya kamu tahu
    dan mengerti bahwa Bapa di dalam Aku, dan Aku di dalam Bapa.”
  cjo-NT: Omaanta nokimitaririka, paapatziyeeyanani. Eerorika pikoyi paapatziyashitana
    naari, okameethatzi paapatziyakotenawo nantziri. Paapatziyawo, roojatzi piyotantyaari
    ikimitana Pawa. Eejatzi naari nokimitari irira. Piyoperotawakiro.
  nsn-nsn: Bo gete ku guata inggo tar haua ke guataig Tamoug, gitiempe ahik peoum
    pah mung tagorong mana totoguo, bo mung tagorong mana kompe tar inete geru guatagio.
    Song mung turung ateoum, karung naman manate pare, Tamouguo e uangoul tokaha keip
    totoguo, doh inggo u uangoul tokaha keip tang Tamoug.”
  san-DEV: किन्तु यदि करोमि तर्हि मयि युष्माभिः प्रत्यये न कृतेऽपि कार्य्ये प्रत्ययः
    क्रियतां, ततो मयि पितास्तीति पितर्य्यहम् अस्मीति च क्षात्वा विश्वसिष्यथ।
  tna-NT: Micuaneda quema quisa su jei puja epuani mahue biame, jei mepuque ema peje
    su, yama ai nimetiuda cuana yainia putsu. Bahue mepuenique quema Tata Diusu neje
    etseju piada hue epuani.
  lid-lid: 'Jo badeh, amekes iri gok ta tama. I buku aha batehei budon taha bame ta
    sahou tek bwe, mwasin, aha katehei budon taha kili le tiri lahou tinan mene jo
    ndramekes. Tasah, jo aso-ok aha katanan ma aha kabudon kamwenen ki buku doh: Tama
    badeh, i buku jo, jo i buku le tama. Aru ma la-uh badeh, ari le.”'
  wim-wim: '@see-verse:JHN.010.037'
  zga-M: Ata leno, nenga nivamba, khata kama samukhunyedekha, munchimanye imbombo
    ili muvesye ukhulumanya ukhuta u Dada ale agati ndyone nayone nelengati mwa Dada.”
  yom-yom: Vayi enati ndilembo mavangi, bu lukambu kueno kunguila, vayi bika luwilukila
    mavanga muingi luzaba ayi luwilukila ti Tata widi mu minu ayi minu ndidi mu niandi.
  san-SIN: කින්තු යදි කරෝමි තර්හි මයි යුෂ්මාභිඃ ප්‍රත්‍යයේ න කෘතේ(අ)පි කාර‍්‍ය්‍යේ
    ප්‍රත්‍යයඃ ක්‍රියතාං, තතෝ මයි පිතාස්තීති පිතර‍්‍ය්‍යහම් අස්මීති ච ක්‍ෂාත්වා විශ්වසිෂ්‍යථ|
  yut-yut: Mani nak asi pini asat. Yaŋdo, ji geno do nandaba bamɨ dɨma asak kaŋ, pi
    asat uŋun kaŋek nandaŋ gadat ani. Aŋek yaŋsi nandani, Dat uŋun nagon egɨsak ae
    nak Daron egɨsat.”
  grc-BYZ: εἰ δὲ ποιῶ, κἂν ἐμοὶ μὴ πιστεύητε, τοῖς ἔργοις πιστεύσατε, ἵνα γνῶτε καὶ
    πιστεύσητε ὅτι ἐν ἐμοὶ ὁ πατὴρ κἀγὼ ἐν αὐτῷ.
  cpc-NT: Aña aritaki nantakiro. Onkantawitya iiro pikimisantana naaka, iro pinkimisanti
