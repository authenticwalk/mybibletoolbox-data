  yaa-NT: '@see-verse:JHN.010.037'
  cab-NT: ánjein nadǘga, íbini mafíñerun jumá nun, afíñe jumá luágu buri cátei le
    nadǘgübei, subúdi jumámugei luágu níjein lan Núguchi nídan, áni anájein lan gíñe
    lídan Núguchi.
  clu-clu: Piro kon ginaimo ko anang ginapaimo ang Amay, bisan indi nindo gosto nga
    magpati sa akun mga ginakoon, dapat patian nindo tungud sa akun mga inimoan, agud
    maulaman nindo gid nga ang Amay digi kanakun kag ako kanana.”
  swh-ULB: Hata hivyo, ikiwa ninazifanya, hata kama hamniamini, ziaminini kazi ili
    kwamba muweze kujua na kufahamu kwamba Baba yuko ndani yangu na mimi niko ndani
    ya Baba.”
  tpt-NT: Pero kitꞌin aqtsꞌiyaj va kmakay ixlhitapatsa ni kimPay. Ex mas jantu kilalhakapuꞌaniyau
    yu klajunau, maqskꞌiniy kilalhakapuꞌaniu tejkan laqtsꞌinatꞌik ni lhitapatsa yu
    kmakay. Chuncha lay ox kꞌatsꞌayatꞌik ni kimPay va chꞌantaun junita kun kitꞌin
    y kitꞌin vachuꞌ chꞌantaun kunita kun yucha.
  aai-aai: Baise ayu ata sinaf kwa men kwatabitutumu na’at, karam nati ina’inanen
    kwata’itah kwataso’ob imaim kwatitumatum, ayu i Tamai wanawanan, naatu Tamai i
    ayu wanawanau.”
  sny-sny: Ahowa, ane Owane Sitewi Tai Pefine a'i lo wiyawi ta'aneyei su, sosu fene
    ane ne fa wanu tote tawesire. Fene peri ano tote tawesi ta'ame su, fene wiyawi
    erasi ano fa siyere. Fene wiyawi ano siyeyei su, serai fene etiri ape siye so'oruwe
    tepa'asiye. Apou a'i so'oruweyei ape ne, Tai Pefine a'i ano lai ane papu irosiya.
    Sosu aiwawe ane lai Tai Pefine a'i ano papu irosiya.” [Jo 14:10-11]
  myy-myy: Yʉ Jacʉ ĩ yiro bajiro yʉ yija, yʉre tʉorʉ̃nʉbitibojarãti, yʉ yigore ticõri,
    “Riti gotiami”, yi tʉoĩarʉja mʉare. Ito bajiri, “Yʉre bajiroti ʉsi cʉtigʉ ñami
    yʉ Jacʉ. Yʉ cʉni ĩre bajiroti ʉsi cʉtia”, yʉ yija, “Riti gotiami”, yi masirʉja
    mʉare coji bʉsati, yiquĩ Jesús ĩnare.
  trc-NT: Tza̱j ne̱ sese ya̱ ꞌyaj suun ꞌu̱nj se‑su̱u̱n Réj Diose̱, ne̱ caꞌve̱e se
    ne amán rá soj niꞌya̱j soj man ma̱ꞌanj, tza̱j ne̱ vaa cheꞌé cuchuma̱n rá soj ni̱ꞌyaj
    soj man nij suun sa̱ꞌ noco̱o quiꞌyáj ei. Nda̱a síj, ga̱a ne̱ xca̱j soj cuentá,
    ga̱a ne̱ yoꞌo̱ queneꞌe̱n soj se vaa ne̱ Réj Diose̱ ga̱j, ne̱ nej ga̱ Réj Diose̱
    uún ado̱nj ―taj Jesucristó a.
  cut-NT: Nducote redín vederihno numacuahn vederihquentiyon yahn ye ne, cotahno ne
    u, andahre hua nahn cotahno ne yahn ndudo che ricuáhn. Tuhme tumacadino ne che
    rinduco Dendiohs Chida u.
  bel-bel: а калі твару, дык калі ня верыце Мне, верце ўчынкам Маім, каб даведацца
    і паверыць, што Айцец ува Мне і Я ў Ім.
  zlm-KSZI: Tetapi jika Aku melakukannya, percayalah kepada apa yang Kulakukan, kalaupun
    kamu tidak percaya kepada-Ku. Dengan demikian akan fahamlah kamu bahawa Bapa di
    dalam Aku dan Aku di dalam Bapa.’
  gdr-gdr: Ajɨ rada Kon opima amnɨkeninyɨn, wɨn b'ogla gar ke utkunda ke nokata! Ajɨ
    maka ra rɨrɨr ra, wɨn b'ogla onggɨtyam Koina omnɨki wɨko gar ke utkunda ke akasinam!
    Sɨ ɨdenat wɨn wumɨr okasya da B'u Kor pɨlnate yɨbɨm ɨ Koda kwa Kor B'uɨm pɨlnata
    nɨbnyɨn.”
  vmy-NT: Tunga tsa tetsaꞌaa̱n xare, ninga bi ngatjamakjainnu ngatꞌana̱, tunga ngatjamakjainnu
    ngatꞌare xo, tuxi xiañu ꞌba ku̱ankjinninu nga Naꞌenchana tijñajinna̱ ꞌba an tejñajin_ra̱
    kui —kitsu Jesús.
  cmn-FEB: 如果我正在做天父之事，你们即使是不相信我，但也应该相信这些事，因为这就是我所行之事的证据。这会让你们知道和理解天父与我同在，我与天父同在。”
  gmv-RNT: Ta izatho ooththiza gidikko inte tana ammanonta aggikkokka ta Aaway tanan
    dizayssa takka izan dizayssa inte erana malanne yuushi qoppana mala izi ooththida
    malatan ammanite” gides.
  ncl-NT: Huan sinda quema niquinchía innojen, cuaquinon, mas que amo annechneltoca
    nehual, xicneltocacan innojen cate hual noTajtzin nechmacac pa niquinchías. Xicneltocacan
    pa yoje anquimatis huan pa ancayas anquimaztica quinami Dios noTajtzin unca nonahuac,
    huan yihual tiyulticate, nehual niunca inahuac. Yihual laijtic nehual huan nehual
    laijtic yihual.
  sua-sua: Si mut lo kor mnam muk mang kuaro rhek, vanangko mupa kle kor mnam muk
    mang E Nut karo reha ruk lserpgue, endruk nam kaeharom mar ko maktiegom dok gi,
    he nang mar kmel muk ma hor mang dok, muk ka mnor mang dok te, E Titou va dok,
    muo tgus moma vle te, mot gi mo enang nguo.”
  are-are: Yinga pula Kaarta nukanhaka kangkwerramanga, rrangkarra yinganha tnakeikanha.
    Arai, yinga kaltja rrangkarra yinganha itja tnakamanga. Rrangkarra pula Kaarta
    erinha tnakai, era yinganha ekarltilakalanga tjatjikarta ntjarra urrkaputjika.
    Kurunga rrangkarra kaltja nitjina Kaarta era nukalela kuta namanga, yinga turta
    Kaartalela kuta namanga.”
  gai-gai: Na aku mana aiŋira morenan. Aintik ne aukna kambmo rɨpacna kari te, ne
    auk morena aiŋirmo ne rɨpac. Ainda moca ne iroar landamŋi laiŋmo gainda aŋgɨna,
    Aetta aukap eacrenan, na aku Aetap eacrenan.”
  qvm-NT: Nishgäcunata mana criyirpis milagruta rurashgäcunata ricaycarga tantyacäriy
    Taytäwan tsay yarpayla cashgäta.”
  chz-NTPS: Pero cherˊmahꜗ jmeeꜙ baˊ jnäꜘ, maꜙkeꜙ saꜙ dsooꜘ hohꜘ hnähꜘ kinꜙ, jmeeˊ
    hnähꜘ dsooꜘ kihꜗ taˊ heˉ jmeenꜙ baˊ, mahꜗ kya̱a̱hˊ ko̱o̱ˉ häˊ ja̱ˉbaˊ läꜙngëëhꜘ
