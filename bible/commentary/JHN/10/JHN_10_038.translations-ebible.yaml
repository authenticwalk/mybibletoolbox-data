verse: JHN.010.038
translations:
  kpx-kpx: Isito di di Mamae vaveve vage la kemo la uvu mai daemo mavoholilu. Iale
    di vikoe vaveve vale kemo bae la uvu mavove. Ilive elike kemo di Mamau daiti usege
    di avuemo uale ke hilokave.”
  okv-H: nanena pure avo ururono ungo na kogue na ke be mane aisova te pure avo kogue
    ke be ijie na Mama ta jo ta mihena eto Mama jo nau ta mihia avo kogue hotembevujo.”
    ainge enu.
  tbo-tbo: A hanapugemi taumi ega ota itumaganeu, ma tamogi a bagibagi ona galehi
    po ona witumaganeu po ona hanapugeu tau Yaubada uyahina a memae ma tauna uyahiu
    e memae.’
  mal-C: എന്നാൽ, ഞാൻ അവ പ്രവർത്തിക്കുന്നെങ്കിൽ, നിങ്ങൾ എന്നെ വിശ്വസിക്കുന്നില്ലെങ്കിൽപോലും,
    എന്റെ പ്രവൃത്തികൾ വിശ്വസിക്കുക; അങ്ങനെ പിതാവ് എന്നിലും ഞാൻ പിതാവിലും ആകുന്നു എന്നു
    നിങ്ങൾക്കറിയാനും ഗ്രഹിക്കാനും കഴിയും.”
  grc-SR: εἰ δὲ ποιῶ, κἂν ἐμοὶ μὴ πιστεύητε, τοῖς ἔργοις ⸂πιστεύσατε· ἵνα γνῶτε καὶ
    πιστεύσητε⸃ ὅτι ⸂2ἐν ἐμοὶ ὁ πατήρ, κἀγὼ ἐν αὐτῷ.⸃
  bgc-bgc: पर जै मै करुँ सूं, तो चाहे मेरा बिश्वास ना भी करो, पर उन काम्मां का तो
    बिश्वास करो, ताके थम जाणो अर समझो के पिता मेरै म्ह सै अर मै पिता म्ह सूं।”
  khz-khz: Na gena kala akalarana genai, vokala pio vega-taunataunara, pene au ragai
    pio vega-taunataunaku nogotina. Pio ripa e pio vega-taunatauna, Tamaku au aoku
    ai etaluna, e au maki Tamaku aonai ataluna.”
  deu-TKW: Thue ich sie aber, so glaubet, wenn ihr auch mir nicht glaubet, den Werken,
    damit ihr einmal und immer wieder erkennet, daß der Vater in mir und ich im Vater.
  zsr-NT: Chquiꞌ runaꞌ dxin budödëꞌ lu naꞌa Dios, zal‑laꞌ cutu réjlëꞌliꞌ nédaꞌczaꞌ,
    gul‑tsejlëꞌ le nacgac bëꞌ dxin naꞌ runaꞌ, quië gáquibeꞌiliꞌ naquëꞌ tuz len nedaꞌ
    Dios Xuz, atiꞌ nedaꞌ caꞌ nacaꞌ tuz len Xuzaꞌ.
  lin-lin: Kasi soki nasalaka yango, ezala soki boboyi na bino kondima Ngai, bondima
    ata misala yango, mpo boyeba mpe bososola ete Tata azali kati na Ngai, mpe Ngai
    nazali kati na Tata.
  hns-NT: Bakie djab ham kariela aur toelog tabbo hamare me na bieswaas kare hai,
    tab bieswaas kar kie hamaar atjambho kaam Parmeswar ke saktie se karal dja hai.
    Tab toelog djaan djaihe kie Baap hamare me samaail hai aur ham okare me.”
  noa-E: 'Pari pãachdëu oowai muajã irua nem waaujemta wau chirʉm khai, mʉ iek ʉ̈khaba
    awiajã khaphʉ abat ajim: ich Ẽwandam chi Aaijã mʉ dʉ̈i sim, maagwai mʉchjã mʉch
    Aai dʉ̈i chirʉm.'
  eng-EMTV: but if I am doing them, even if you do not believe Me, believe the works,
    so that you may know and believe that the Father is in Me, and I in Him.”
  mib-NT: Te núu sáha ri, te vēsú tu cácandíje ró rúhū, te na cándíje ró sɨ́quɨ̄ jniñu
    sáha ri ún. Te súcuan te cucáhnu ni rō jeē ɨɨn‑ni cúu Tátá rī jiín rí, te ɨɨn‑ni
    cúu ri jiín Tátá rī. Achí yá.
  lif-NT2: कर इङ्‌गाॽ खे़न् याःम्‍बक्‍किन् चोगुङ्‌ने़ फाॽग्र इङ्‌गाॽओ नसाःन् के़न्‍जोगुम्‍मिन्‍छाङ्
    कन् चोगुङ्‌बा याःम्‍बक्‍हाॽओग नसाःन् चोगे़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक् पानुदिङ् पाःन्
    इङ्‌गाॽओ वाॽ हे़क्‍क्‍याङ् इङ्‌गाॽ खुने़ॽओ वाॽआ के़लॽबा पाःन्‍निन् कुसिङ् के़निःत्तुम्‍लो॥”
  xnj-xnj: Ngati nikugahenga, hati ngati mukunisadika lepi, hinu mugasadika mahengu
    genago. Muhotola kumanya chakaka kuvya Dadi avi mugati yangu, na nene nivii mugati
    yaki.”
  mmx-mmx: Ket do anak lok leven gugu ren, la mixo nunu rak, mina nunu at leven gugu
    rak, kusu miba doxoma i, la minaklen i do ne Tamak i nemen keneng tarak, la nenia
    xeneng teren.”
  cbr-NT: '''Ëmi sinánquinmabi camina ''ën, uni itsían ''acëma ñu ''aia isquin ''ën
    Papa Dios ax ca asérabi ''ëbë ''icë quixun ''unánan ''ëxribi cana abë ''ai quixun
    ''unánti ''ain.'
  tee-NT: Para ni icnavi ju ixlhich'alhcat ju Dios pus ap'ulac'a'it'itch ju icnavi
    mas jantu lai lac'a'iyat'it ju tuchi iclajunau. Ju chunch lai amisp'aya'it'itch
    ni va lakatam Dios icjuntau ju quimpai chai ju quit'in.
  eng-LSV: and if I do, even if you may not believe Me, believe the works, that you
    may know and may believe that the Father [is] in Me, and I in Him.”
  cak-NT: Pero xa can nin-en ri ru'in-pe ri Dios chue, quininimaj. Y más que man yininimaj
    ta roma ri nu'in chiwe, tinimaj ronojel ri yenben, chi quiri' nina'ej chi ri Nata'
    Dios can c'o-wi wiq'uin y ren chuka' jinc'o riq'uin raja', xcha' ri Jesús chique
    ri achi'a' ri can c'o-wi quik'ij.
  pah-NT: '@see-verse:JHN.010.037'
  sja-NT: Mamĩda oo bɨ pɨrã mɨ Ak'õrepa oopi bɨk'a, mɨa jara bɨ ijãada-e p'anɨ mĩda,
    ijã́atɨ mɨa ooda k'aurepa. Mãgá parãpa wãara k'awaadai mɨ Tachi Ak'õre ome abapai.
  xed-xed: 'Ala ka si vani tsi ta magə yu katsi, dər má zlghaf a kuni ta iʼi wu, zlghafwazlgha
    a ka tsa slnaha ya, kada grafta kuni, ŋa snaŋta ghuni kazlay: Da ta nzaku ma iʼi,
    iʼi ma Da guli kəʼa,» ka Yesu nda həŋ.'
  glk-glk: امّا اگر بجا اَورم، حتی اگر می کلامه باور نأریدی، دسته کم به اونه کارأن
    ایمأن بأورید تا بدأنید و باور بدأرید کی پئر در منه و من در پئر.»
  mks-NT: Joo tá cája i̱ ña̱ já quéa̱ xíní ñúhú candúsa ndó ña̱ náhnu xíní ndo̱ cája
    i̱ va̱tí co̱ cúni̱ ndó candúsa ndó ye̱he̱. Ta xi̱hín ña̱ yóho cuu candúsa ndó
    ña̱ in cúú Ndióxi̱, tátá i̱ xi̱hín i̱ ta in cúú ye̱he̱ xi̱hi̱n mé á —na̱cachi
    Jesús.
  gfk-S: Iesene be ing iou gilgil kike ra pinapalim ma pa mu le nurnur tagu, io, i
    tahut be mu na nurnur ta ira pinapalim iou gilgil waing mu nage nunure kilam um
    be Mama i kis tagu ma iou kis tane Mama.”
  bmu-bmu: Iwinaŋgö ahakmemegö dop aka memba maljal ewö, könaŋamni mewö eka mönö möt
    narim niŋgime. Mi keunaŋgöra aka qahö möt naribeak ewö, mönö aŋgöletotnaŋgöra
    aka töndup möt narim niŋgime. Iwinöŋ nömbuk qekötahöba kinja aka nöŋön Iwibuk
    qekötahöba kinjali, iŋini miaŋgö könaŋi möt sölöŋgöba asarimegöra jizal.”
  dgz-dgz: Go endi ne Mamana God umap tainawa. Go ne nop nega ya di anu tumasenewa,
    ame ne yo nega yawan gapan anu tumat taiwanian. Ame gapan Mamana ne potanap wandia,
    amba ne Mamana potap waingina, anu awai.”
  eng-GNV: But if I doe, then though ye beleeue not mee, yet beleeue the workes, that
    ye may knowe and beleeue, that the Father is in me, and I in him.
  zaa-NT: Pero hua runi ya' cą, acca màsqui' làa ríalatsi' le quia' pero lítsía latsi'
    qui' nu rila'ni le runia', para qui'ni ennia le cuenta nna tsíalatsi' le qui'ni
    Tatáa nna dùe lani inte', ą'hua inte' lani Tatáa nna.
  eng-WEBSTER: 'But if I do, though ye believe not me, believe the works: that ye
    may know and believe that the Father is in me, and I in him.'
  guh-guh: Itsiata baitsi jane exanaponajë pacuenia taxa nitoroba. Nexata apo panesivanajamatabëcopatsi
    atamë, itsiata bepajumecovënëtame Dioso pesaëta taexanaejava, pacuene baja exanaponajë.
    Itsa pajumecovënëtsianame bajarapacuene Dioso pesaëta taexanaponaejava, nexata
    payapëtaename taxa Dioso taneyajavaponaponaejava. Payapëtaenamenua xanë ata pijinia
    taxa Dioso tayajavaponaponaejava, jai Jesús judíovijavabelia.
  bon-bon: Yepä cane liba jaawenimune, weene miiji cäme kaakesea poto cidi me ätrunga,
    ngänu gyene liba weene cebine lica nätrunguye. Piba weene umle läbitininuye, egä
    Babe te cäme cabu pisi nyene, cane Babe cabu pisi näne.”
  nhw-BL: Pero sintla melahuac nijchihua huejhueyi tlanextilijcayotl quen noTata,
    huajca techneltocaca por pampa nopa tlamantli catli nijchihua masque amo antechneltocaj
    san por nocamanal. Sintla anquineltocase catli nijchihua, anquimachilise noTata
    itztoc san se ica na huan na niitztoc san se ica ya.
  swh-ONEN: lakini ikiwa nazifanya kazi za Mungu, hata kama hamniamini mimi ziaminini
    hizo kazi, ili mpate kujua na kuelewa kwamba Baba yu ndani yangu, nami ndani yake.”
  wbi-wbi: Neke nave nivomba, nambe namukunyitika, mwitikaghe vwimila imbombo isio
    neke mukagule na kukulutanghania kuuti uNhaata ali mulyune, najuune nili mwa Nhaata.”
  bba-bba: Adɑmɑ nɑ̀ n tu mɔ̀, bɑɑ ì kun mɑn nɑɑnɛ doke, i sɔmbu te nɑɑnɛ dokeo kpɑ
    i n kɑ yɛ̃ sɑɑ tɛ̃n di sere kɑ bɑɑdommɑ mɑ Bɑɑbɑ wɑ̃ɑ nɛ sɔɔ, nɛ nɑ mɑɑ wɑ̃ɑ wi
    sɔɔ.
  eng-KJVCPB: 'But if I do, though ye believe not me, believe the works: that ye may
    know, and believe, that the Father is in me, and I in him.'
  kgk-NT: —Ha hembiapo voi katu ajapo ramo, xe rerovia katu peẽ. Ha naxe reroviái
    ramo jepe peẽ, pejerovia joty katu xe rembiapo porã-rehe. Aipo ramo peikwaa porã-ma
    arã voi ore rekoha peiko-vy. Peteĩxa xe moirũ xe Ru oiko-vy. Ha xe katu amoirũ
    peteĩxa xe Ru aiko-vy. Upe va'e peikwaa porã arã, he'i judeu kwéry-pe.
  waj-waj: Fai na kutaa ni Napoonna mmooriiyauvaa iinai ngia hama niiyara kutaavaivee
    ngii kiatainai ni mmooriiyauvaara inna aikioo kutaavaivee kiatee. Ni Napoova niiki
    varikiai na innaki variauvaara arinaima teeda rikiaateeraivaara na iikiau mmooriiyauvaa
    teeda kutaavaivee kiatee,
  cpy-cpy: Roo kanteencha piñaakina nantayi-tziro, okantawityaa eero pikemijantana
    naaka, roo pikemijante okaatzi notajonka-wentan-tayitaki, rootaki piyopero-tantee-yaari
    apaani nokantanaa Ashitanariki, eejatzi apaani ikantanaana rirori.”
  ekk-PKP: Aga kui ma seda teen, siis isegi kui te mind ei usu, peaksite uskuma tõendite
    pärast, mida ma olen teinud. Nii saate teada ja mõista, et Isa on minus ja mina
    Isas.“
  mpx-mpx: Yaa wana tuwalali ya awaawaginol, inoke ebo nige no baaba ku aabulilek-an,
    he no tuwalali o nuku abulilek-an. Inoke nuwamiu ni sapu ge nuku atena te Nam
    i minaa elau ge nau ya minaa Nam elana.”
  wbp-wbp: Nyurrurla kula marda kankujulu ngajukuju ngungkurr-nyina nyarrpa kuja karna
    wangkami. Ngaju karna warrki-jarrimi ngurrju-nyayirni Wapirra-piya-juku. Kujarlanya
    yungulpankujulu wala nyinayarla yungunkulu milya-pinyi yangka Wapirra manu ngaju,
    ngajarraju jintangka.”
  luo-luo: To ka atimogi, to yieuru kuom honnigo, kata ka an ok udwar yie kuoma, mondo
    ungʼe maber ni Wuoro ni e iya kendo an ei Wuoro.”
  nhe-NT: Pero intla melahuac nijchihua huejhueyi tlanescayotl queja noTata, huajca
    xinechneltocaca ipampa nopa tlamantli tlen nijchihua yonque ax hueli innechneltocaj
    san ica notlajtol. Intla inquineltocase tlen nijchihua, inquimachilise noTata
    itztoc san se nohuaya huan na niitztoc san se ica ya.
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܥܵܒ݂ܕܹܢ، ܐܘܼܦ ܐܸܢ ܕܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ ܒܝܼܝܼ، ܐܝܼܢܵܐ ܗܲܡܸܢܘܼܢ ܒܦܘܼܠܚܵܢܹ̈ܐ،
    ܕܝܵܕܥܝܼܬܘܿܢ ܘܦܲܪܡܹܝܬܘܿܢ ܕܒܵܒܵܐ ܒܝܼܝܼ ܝܠܹܗ ܘܐܵܢܵܐ ܒܒܵܒܵܐ.“
  esk-NT: aglaan savaaġiniġupkich, ukpiġiñġitchaluaġupsitñaunniiñ, savaaġikkatka ukpiġiraksraġigisri.
    Taatnaġupsiuŋ kaŋiqsiñiaqtusri nalupqisrunġiġḷusri Aapam uvamniitilaaŋanik suli
    uvaŋa Aapamniitilaamnik.”
  msb-msb: Pero kun ginahimo ko magtuod kamo sani na mga pagpamatuod bisan pa ngani
    dili kamo nagatuod sa akon. Tapos, maaraman niyo kag masiguro na an Ama nakig-usad
    sa akon kag ako sa iya.”
  cpa-NT: Jøng² ju³ lah¹la² tsa¹héh² hniah¹² jǿg³ hi² juǿi²jni hniah¹², tiog¹³ ju³héh³
    hniah¹² jǿg³ ca¹mi³hag¹³ ti³ŋieh¹jni ja³ca¹jmo¹jni juu¹² juøh¹². Mi³jøng² li¹ŋih³
    hniah¹² ma²quianh¹³jni ti³ŋieh¹jni ―ca¹juúh² Jesús.
  dso-dso: ଜଦି ମୁଇ ସେ ମନ୍‌କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବି ବଇଲେ, ମକେ ବିସ୍‌ବାସ୍‌ ନ କଲେମିସା
    ମୁଇ କର୍‌ବା କାମ୍‌ ବିସ୍‌ବାସ୍‌ କରା । ସେଟାର୍‌ ପାଇ ତମେ ଜାନିପାରାସ୍‌ ଜେ, ମର୍‌ ବାବା ପର୍‌ମେସର୍‌
    ମର୍‌ ସଙ୍ଗ୍‌ ଆଚେ ଆରି ମୁଇ ତାର୍‌ଟାନେ ଆଚି ।”
  meu-meu: A baina kara negana ai na, ena be lau basio abiabiraigu, to egu kara bavabiabirai,
    bena lalomui bae parara bona ba diba Tamagu na lalogu ai, lau danu Tamagu lalonai.
  yva-NT: 'Wapare wapanave Rinai jewen, weamo syare wapanave Sya anapaporainye obo
    rai, weye omamo Amisye apa anakero Syo raijare mije. Maisyare naije, weapo raen
    muno weananta rai: Injaya pamo no intabove Inai muno Risyamo ino intabove Injaya
    ai.”'
  dgc-dgc: Per éng gemtén ko i tarabaho na, éy maski éwan kam méniwala ta kagi ko,
    éy maniwala kam ta gemtén kua. Da éng méniwala kam ta gemtén ko, éy mapospusan
    moy a édse diyakén Tama ko, sakay sakén, éy édseék be diya.”
  zpm-NT: Per teḻne raṉ to rlu ne me nacnie naa, maase gliladzde to naa totsaque goḻliladz
    ne me nacnie naa; tsow guieṉ to gaṉle ne tibaque nac no grop no me, zigtaa nacnie
    me naa, scaque nacnie naa me.
  hix-NT: Àro hok haxa ryehtoko, àro wyaro hamà, katxok haxa, romyawon hoko. Anatoko
    rohona xenyhera rma manatxow hana. Rohona xenyehnà rma, àro wyaro hamà, Khoryenkom
    yomyawono, katxoko rma, romyawon hoko. Àro wyaro romyawono uhutwatxoko, onà wyaro
    kany me harha oyehtxoho menye, noro rye me natxow hamà, Khoryenkom yakoro, mosonà,
    kany me harha oyehtxoho menye, kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Hako lerawu os a lawa oso osmu jirin mukunduwa, an Avui kamashirik a rari
    nira. Karem uwosik os mashi anhin ji misihi ji tiyana ambu nahi, wa, lerawu os
    a lawa yejen ji heyehe ji hishika, or ormu anhik sinduwa.�
  npi-ULB: तर यदि मैले ती काम नै गरिरहेको छु भने, तिमीहरूले मलाई विश्‍वास नगरे तापनि
    कामहरूमा त विश्‍वास गर, ताकि पिता ममा हुनुहुन्छ र म पितामा छु भन्‍ने तिमीहरूले
    जान्‍न र बुझ्‍न सक ।”
  cgc-cgc: Piro, tenged na gabuat a ta papabuat ta ake na Amay ki yaken, dapat mapati
    kaw ki yaken. Bisan ula kaw gapati ki yaken tenged ta mga ambal ko, magpati kaw
    inta ki yaken tenged ta mga katingalaan na nabuat ko. Daw magpati kaw ki yaken,
    mlaman nyo na ake an na Amay naan ki yaken daw yaken naan man ki kanen.”
  tim-tim: Gârâmâ âi meman are ekmâ imâ Anutugât âi hainare dâmai âmâ âlepŋe nâŋgâniŋbei.
    Nâŋgâniŋbiâ âmâ benŋe Anutuŋe biwiŋân kat nekmap akto nâŋe biwinân katman are
    gai nâŋgâm metewai.” dâep.
  yor-yor: Ṣùgbọ́n bí èmi bá ṣe wọ́n, bí ẹ̀yin kò tilẹ̀ gbà mí gbọ́, ẹ gbà iṣẹ́ náà
    gbọ́, kí ẹ̀yin ba à lè mọ̀, kí ó sì lè yé yín pé, Baba wà nínú mi, èmi sì wà nínú
    rẹ̀.”
  wos-wos: Wuni déka jémba yawut, guni wuna hundi xékénjoka hélék yata yawuka jémbaka
    mé jémba saréké. Guni wungi sarékéta xékélakitanguni. Wuna yafa wunimbu téndéka
    wuni akwi wuna yafambu wuni té.”
  emp-NTPO: Baribʌrʌ idjia o b̶ʌda mʌ̃a o b̶ʌbʌrʌ, mʌ̃a jara b̶ʌ carea bãrãba ĩjãnaẽ́
    panʌmĩna mʌ̃a o b̶ʌ carea ĩjãnadua. Mãwã bãrãba wãrãda cawad̶ia mʌ̃ Zezara mʌ̃
    ume b̶ʌda idjab̶a mʌ̃ra mʌ̃ Zeza ume b̶ʌda.–
  eng-F35: But if I am doing them, even though you do not believe me, believe the
    works, so that you may know and believe that the Father is in me, and I in Him.”
  ind-ind: Tetapi kalau Aku memang melakukan banyak keajaiban yang memuliakan Bapa-Ku,
    dan kalian tetap tidak mau percaya kepada-Ku, setidaknya percayalah bahwa hal-hal
