  san-TEL: పున ర్యర్ద్దన్ అద్యాస్తటే యత్ర పుర్వ్వం యోహన్ అమజ్జయత్ తత్రాగత్య న్యవసత్|
  ben-IRV: যীশু আবার যর্দ্দনের অপর পারে যেখানে যোহন প্রথমে বাপ্তিষ্ম দিতেন সেই জায়গায়
    চলে গেলেন এবং সেখানে থাকলেন।
  ntu-ntu: Nigr badr Jiszs rkalzmgr Judiz Provins x kawickr LueJodzn. Vzkr mrkc tqawrkxtr-pnzngr
    Jon, x sc tqmncpekr elr.
  pan-pan: ਯਿਸੂ ਫਿਰ ਯਰਦਨ ਨਦੀ ਦੇ ਪਾਰ ਚਲਾ ਗਿਆ ਜਿੱਥੇ ਪਹਿਲਾਂ ਯੂਹੰਨਾ ਬਪਤਿਸਮਾ ਦਿੰਦਾ ਸੀ ਅਤੇ
    ਉਹ ਉੱਥੇ ਠਹਿਰਿਆ।
  tkr-tkr: Qiyğa I'sa İordanne şene suralqa, Yəhyee ögil gicəpxı'ybı alyaat'a'ane
    cigeeqa ark'ın, maa'ar axva.
  gvc-gvc: Ã wijaariropʉta João masare to bautisa mʉhtariropʉ Jordão sie sehepʉ pari
    turi wahare tjoa. Tópʉ sʉro tjuanocare tiro.
  mwp-mwp: Kalanu Yesu a nungu niyay kazil adhapa ladhudhin Yoerusalemoengu. Thana
    Yuridhaw Koesapa kuniya uzariz Yoewane Papatayso ngalaga nanga papthayso kulay
    mamayipu. Thana si memayipu.
  sbk-sbk: O Yesu ahwibhalila hwi syelelye Yordani esehemu hula oYohana hwahozyaga
    ahwande, ahakhala ohwo.
  mya-JVB: ယောဟန် သည် ဗတ္တိဇံ ကို ရှေးဦးစွာ ပေးရာအရပ် ၊ ယော်ဒန် မြစ်တစ်ဘက် သို့ တစ်ဖန်
    ကြွ ၍ ထို အရပ်၌ နေ တော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ Yodan doku néwécgeŋ becnec Yohanenéŋ doku naec énécmiyec imuaru
    kemma kerec.
  awb-awb: Sísaga Sorana aroipéq seberaebéq Sóniga wání meriurabeq mó pokue kowíowe.
  gdn-gdn: Iyesu ade wirawena kayawena awana Diyoudani papasi buridere apunu Diyoni
    naiya iyapana siruwa-tamiyawa ki wateya bauwena tondawa,
  nko-NT: Yesu léyinkí fá Yordan ɔbʋ́n ba ɔtɩ́nɛ́ ámʋ́ʋ́ Yohane létsiá bɔ́ ahá
    asú ámʋ, olesi tsiá ɩnʋ.
  bsn-NT: To bajivacʉ, Jordán vãme cʉtirisa gajejacatʉajʉ yʉare ũmato jẽacoacami Jesús.
    Tojʉ ejacõari, masare oco rãca Juan ĩ bautiza ñacatojʉre tujacajʉ yʉa yuja.
  pib-NT: Rumepe Gorta wakanute yaletatnaka, wa Gwa muchinanu katlewjenatyawaka. Wane
    rawanata.
  wiv-wiv: Pale, a Iesus ia vamule, ia pe poki na naru a Iordan, ia vano kara palaka
    kua a Jon kakanaka baptais muga e vavala baptais na manumanu vona, kini mia vona.
  reg-reg: Yesu nagenda jae lindi ngego ya Yordani anu Yohana aliga nabhatija okwamba
    niyanja eyo.
  mlh-mlh: Boke yaberu Jordan obu fusiine petigaru moke aribe raru Jonji rone miti
    meso rau yareru goya, oo roperu damaŋ goine jikigaru oo goya.
  gof-ENT: ዮሃኒሲ ካሴ ፃማቂያ ቤሳ፥ ዮርዳኖሴ ሻፋፔ ሄፊን ዬሱሲ ፒኒዲ ያን ዴዒስ።
  aau-aau: Sawk Jisas hiykwe yawp Jordan mon mahiy-ey nok, hiy-kuan. Sawk hiykwe yier,
    paraw Jon hiy uwrsa me ma prouk pie mon lousne nok, serey hiy-wak.
  tvk-tvk: Di, Iesu ba be Oeisal Sodan e ba nggur xotehi be rin. Iesu de rute ak del
    moletin nan xil, e rute xa, tetiamu, Sion di tebaptaes ni moletin xil en.
  prf-NT: Nagsoli dámman ti Jesus ten dibelyu ni Jordan, adeni ten nagbinyagan ni
    Juan. Mentras a ked haud siya ay,
  auy-auy: Ísu miwí tiyuwéna Yóndani-nomba kofaténa ááéma Yónimo nombó maitínkaropaꞌa
    komérowasa
  tbg-tbg: Ihuva tuvitarero viro otu Iotani Namari hini mantaraini, Ioniva tota vaiharo
    namari nimunaini viro, otu mini vaura.
  hub-NT: Tuma Jesús waketki entsa Jordán amain Juan yaunchuk imakratu jakmaunam jeaa
    pujusuiti.
  hmo-hmo: Iesu be Ioridane Sinavai unai kahana dekenai. Unuseni ia giroa lao, gunaguna
    Ioane ese ia bapatiso karaia gabuna dekenai ia noho.
  big-big: Pulaga Yisu kai Yolodang meiling wala uwei pangazuwaga ulogo Yowan kaimelibokko
    yongkambanu kaimelageya wiziya lemengke kanda kuna logo pulogo wiziya.
  gux-G: K jesu guani k lebdi suurdeni kpenu puol po naani k sani bon cindi wuuli
    b nibi yeni k ji ye lan po.
  cnl-NT: '''E³ quie''²³ jo̱³ ŋóo² co̱''³ joo³¹ i²³''ŋóo² jmɨɨ³ juee''³ Jordán je²
    ca²³xáan² dsa³ jmɨɨ³ Juan mɨ²xe̱''n³¹. Núu²³ i²gua³ Jesús.'
  zar-NT: Níʼirö guyijëʼ Jesús leyúbölö iaʼtsöláʼa yegu Jordán, ga niʼ buquilëʼ Juan
    bönachi nisa zíʼatëlö, ateʼ bugáʼanëʼ Jesús niʼ.
  kde-kde: Bahi Yesu nkuhwena kavila kung'ambo luhunde lwa Yoludani, pachinu pachivabatisija
    vanu Yohana Nkúbatisa, nkuikala aneko.
  ata-ata: Anu muꞌume mulai la muxisaꞌisou lexa ne Ioridani sou mulai muxolu no xalee
    lia e Ioanesi muꞌulosiꞌa ta mitema tei.
  qvw-NT: Chaypïmi Jordan mayüćhu Bawtisä Juan unay bawtisaśhancäman Jesus yapa chimpala
    chayćhu caycunanpä.
  nfa-nfa: Hèia Yesus laꞌe hari asa cabèka loko Yarden, ètu era dhu uru èèna Yohanis
    sarani dhèu. Ka Na pea taha ètu nèi.
  tnp-tnp: In təmohapumɨn=pən mɨn e nəve nəhu Jotən, muvən əpəha Jon təmatol bəptais
    e nətəmimi ikɨn aupən. Kəni mətatɨg əha ikɨn əha.
  urd-urd: फिर ईसा दुबारा दरिया — ए — यर्दन के पार उस जगह चला गया जहाँ युहन्ना शुरू
    में बपतिस्मा दिया करता था। वहाँ वह कुछ देर ठहरा।
  hot-hot: Ma habup hayô ŋaŋ Jolodaŋ ba hi ma hamô loŋ sêbôk ba Jon hathik avômalô
    halôk
  mqj-NT: Sulemi Puang Yesus lian lamban lianna Salu Yordan, angngenan nangei mantedok
    Yohanes yolona, anna torro sambali'.
  rus-SYN: и пошел опять за Иордан, на то место, где прежде крестил Иоанн, и остался
    там.
  mbh-mbh: Na Jisas i apola werer thei a Jordan ma i es nge pen ako nomenga Jon i
    paninu tokokoere nge, ma i voth ol nge.
  bdd-bdd: Ciꞌebesinediya ma ꞌihabala hila Yolidani weꞌahina ꞌoina, beno Yoni ꞌina
    ꞌebe hebabitaiso nugenugetana deina, ma ꞌoina nobwa ꞌiloꞌasa.
  cbt-NTPO: Ina quëran Cortanii' aquëtëran paantarin. I'hua Coansha piyapi'sa' aporintërinquë
    ya'huërarin.
  srn-NT: Dan Yesus abra go baka na a tra sei fu a Yordanliba, na a presi pe Yohanes
    ben bigin dopu sma, dan A tan drape.
  cta-NT: Liꞌ ndyaa Jesús chaca quiyaꞌ, ndyaa chaca tsuꞌ staꞌa̱ Jordán ca su ngutu̱
    Juan ntyucuatya jiꞌi̱ nguꞌ tya clyo. Nde biꞌ ngutiꞌi̱ yu, loꞌo juaꞌa̱ ndyaꞌa̱
    tsa nguꞌ slo.
  bqc-SIM: Ɔ̃ à ɛ̀a gɛ̀ Yuudɛ̃ baale, gu pↄ́ Zãa gbɛ̃́ↄ da'ilɛkɛ̀u sɛ̃́ia. À gↄↄplakɛ̀
    we,
  tcz-CHONGTHU: Chuin ama Jordan lui gallam'a amasa-a John in baptize ana bol na lam'a
    chun achen aga umtai.
  mar-mar: मग तो पुन्हा यार्देनेच्या पलीकडे जेथे योहान पहिल्याने बाप्तिस्मा करीत असे
    त्याठिकाणी जाऊन राहिला.
  snp-snp: Uto kofa Yodani no wela filigaleka afula Yonikafo komu apito wenena noku
    wi gedaido yalo uto minaiye.
  isl-isl: Jesús fór austur yfir Jórdan, til staðarins þar sem Jóhannes skírði fyrst.
    Þar dvaldist hann og margir komu til hans. „Jóhannes gerði að vísu engin kraftaverk,“
    sagði fólkið sín á milli, „en allir spádómar hans um þennan mann hafa ræst.“
  spy-NT: Kinam ꞉Yēēsu baanta kut wokwaay āynēētaab Yoortaan. Kitas taay ākoy wōloo
    kiibātisāniisyēē ꞉Yoowaana. Kumiitē wōlooto,
  xnn-xnn: Dat kasin somagong si Jesus isnan demang di ginawang ay Jordan ay ninbonbonyagan
    Juan et mentee isdi.
  mwe-mwe: A Yeshu gubhapite kung'ambo lushi lwa Yolodani, kubhabhatishaga a Yowana
    bhukala, gubhatemi kweneko.
  tte-tte: Mwa ilau yo Yolidan wailana igayopanaisi yoi, bwaine dedeine koina tauna
    kona Yoni tomo iyababitaisoli, yo bwaine koina imiyamiya.
  tcs-tcs: Wa, Zizas i bin lego godaun po Zodan Riba ane krosem go nadasaid po da
    seimples wea Zon i bin baptaiz ol pipol de bipo, ane em i bin stap de.
  hlt-THB: Cekcoengawh Johan ing maa na baptisma a peeknaak Jordan tui caqai na Jesu
    taw cet tliah hy. Ce a hun awh ce awm nawh
  soq-soq: Ita me leulene Ioadan waiwa dawo Ion bauta nolawa uwaalene apana babatutumodiawo
    alene wandie.
  qub-qub: Chaypita Jesusga Jordán mayu chimpanman cuticuran ñaupata Bautisaj Juan
    bautisaycashan cajman. Chaychöna goyaran.
  att-att: Á páno ni Apu Kesu ta Jerusalem, minay nanoli ta dammáng na danum na Jordan,
    nga nanigután na ngaw ni Kuan, á naggián lâ tán.
  bki-bki: Naruei Yesu naio jaluvo Yerusalemo, barkor uei na Yortano nei ba tivelinio
    ea vio nanua Jone Baruei naio baruei ea tomu nalo. Naruei Yesu joa vio na kirisiou
    kija,
  bqp-bqp: Akũ à ɛ̀ra à gɛ̀ɛ Yoda bara dire, gu kũ Yahaya gbɛ̃nↄ da'itɛ kɛ̀n káaku.
    À gↄrↄ pla kɛ̀ gwe,
  mcp-mcp: A mú nyiŋgə lɨ́ɨ́na kə Zhurdɛ̧̂ faŋwíny, kʉ́l Yuánɛs nyə á fwo ŋgə duu
    buud yí, a mú kə ji wu.
  hat-hat: Jezi tounen ankò lòt bò larivyè Jouden kote Jan te konn batize a. Li rete
    la.
  npl-NT: Ijkuakó Jesús oksepa oyá ik nepa lado de n río Jordán, kan achto n Juan
    otlakuatekiaya iwa ompa omoka.
  bgg-bgg: Chiihphado Isu Jordan pha khamuii thrang hà Jon è khowo phi muii pha ithua
    shii dun ne thiichiih shii rai.
  eng-TCENT: Then Jesus went away again to the other side of the Jordan, to the place
    where John had been baptizing at first, and he stayed there.
  eng-BSB: Then Jesus went back across the Jordan to the place where John had first
    been baptizing, and He stayed there.
  cpu-NT: Piyanaa Jesús katonkokero jiñaa Jordán. Ari isaikapai janta, tsika joviinkaatantziranki
    Juan-ni.
  san-ASM: পুন ৰ্যৰ্দ্দন্ অদ্যাস্তটে যত্ৰ পুৰ্ৱ্ৱং যোহন্ অমজ্জযৎ তত্ৰাগত্য ন্যৱসৎ|
  tac-NT: '''Liko alué Esusi simile alé bakochi na''lebo ''nálige Jorani anilichi
    ''omi niraga napu rayénali ma''chíname ju, ''lige alé sébale Esusi (napu Betánea
    anilichi ju). Alé ju bilena napu ''ya asale Juani rewará ralámuli.'
  eng-WEBPB: He went away again beyond the Jordan into the place where John was baptising
    at first, and he stayed there.
  gfk-H: Namur Iesu ga balas habal no taah Ioridaan uras tano sibaan Ioanes no tena
    bapitaiso ga huna bapitaiso ira tunatuna kaia naluai, ma Iesu ga me kiskis kaia.
  viv-viv: Tu Yesu Yolidani yuwa fafaline ginu-havagi, Yoni boi kaliva gimidikivebafitaisoyedi
    againe gina gimiyami.
  yao-yao: Che Yesu ŵajawile sooni pesi lusulo lwa Yolodani, kwiuto kuŵabatisyaga
    che Yohana ŵandu kula ni kutama kweleko.
  tgp-tgp: ale mo vano roto na wai Jordan hin jara atu John mo lo paptijo ea tiroma.
    Hin rani atu Iesu mo lo toho atu,
  auc-NT: Ayæ̈ Eedotadëë wadæ godinque Oododänö æ̈mæ̈mäa ocæ̈ ëmænte taodinque tömengä
    Wäö wëënëñedë waodäni ïnänite æpæ̈në nänö guidönïñömö adoyömö gote ongongä ingantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi joɡ̶opitacedicogi daato akiidi Jordão. Odaa jiɡ̶idiaaɡ̶ite
    digoida anei João Batista me nilegetiniwace oko niɡ̶ijo jotigide.
  bmh-bmh: Yesus go koli uzan go Zordan Ze gasageim getal Zon nug duailel ze ziwareun
    ebu beteun. Go ziwas ipal go ebu darena, duailel asiu go waugab alemen. Goagen
    enemen, “Zon nug gugeg tub mab tam, bo, gonugau ze unum du go en aneun go petak.”
  ctu-BL: Tsa' cha' majli ti junwejl Jordán ja' ba' tsa' caji i yʌc' ch'ʌmja' Juan.
    Tsa' jale Jesús ya'i.
  meq-meq: Ma dəba aye na, Yesu a həl bo, a ma a diye i magayam i Yurdum, magayam
    nakə Yuhana madzəhuɓe ndo a yam a dzəhuɓawa ndo hay a ɗəma aye. Yesu a ndza ŋgway
    mə ɗəma.
  noa-H: Maimua mawia hag na Juan chi hõor pör choomieu Jordán hee hõor pör choo sĩerr
    gar dʌrbawia maig sĩsijim, hedau höbeerjem gar.
  alp-NT: Eleki Yesuse Ikeu suike me kwele Yordane esi tebai me akmena Yohanese maka
    baptise iruere eleki Irue ete mere.
  san-VEL: puna ryarddan adyaasta.te yatra purvva.m yohan amajjayat tatraagatya nyavasat|
  kbq-kbq: Jisasi'a eteno Jodani ti takaheno Joni'ma mono ti ese'ma frezmante'nea
    kaziga vuno, anantega umani'ne.
  kbh-kbh: Chents̈ana, Jesús Jordán béjaye chenguana tojesaná y choca tojtsanoquedañe.
    Chents̈e Juan tempo ents̈anga yojanëbáyana.
  ron-LSB: S-a dus iarăși dincolo de Iordan, în locul unde botezase Ioan la început,
    și a rămas acolo.
  pon-pon: O kotin purelan palilan Iordan, waja Ioanej kin wia paptaij ia maj; I ari
    kotikot waja o.
  nhe-BL: Huan Jesús sampa quiixpanoc nopa atemitl Jordán huan yajqui hasta ne nali
    campa quisa tonati campa achtohuiya Juan tecuaaltiyaya.
  sps-sps: Ai Jisas tabin fatabin enato sa ngats nana aurom iny Jodan tana pan te
    fapeenainy e Jon a vainy sana Ayei kaa en na aya.
  wnc-wnc: Ayapbike kuke yangga Jodan tapa yaikut. Yaike kuku keu Jonda tupa aminu
    yangga sauyamukut komune kuke undang yuakat.
  bus-bus: Ben à ɛ̀ara à gàa Yoda baa kãa kpa, guu kɛ̀ Yaaya gbɛ̃nↄ batisi kɛ̀n káaku.
    À gurↄplaa kɛ̀ gwe,
  gub-BL: Wahaw wi Zotàw yrykaw oho kury. Uhem oho Zuàw purumuzahazahak ma'e heko
    awer pe kury. Upyta a'e pe. (A'e 'ym mehe Zuàw umuzahazahak teko tetea'u a'e pe
    wà.)
  imo-imo: Aku tepalie nimumuni, Jisas altopa no Jordan lembulupe nekondo pumbe, Jon
    oi imboma no ltindirimu kombuna pumbe molorumu.
  boj-boj: Ulaŋosiqa olo Jordan ya taqal beiq gilej. Gilsiqa Jon na nami tamo uŋgasari
    naŋgi yansnjroqnej qaji sawaq di soqnej.
  eng-DRA: And he went again beyond the Jordan, into that place where John was baptizing
    first; and there he abode.
  knf-knf: Akak aya du plut pi bdëk bi Yordan, du dko di *Yowan abiiŋ abatŧaaraan,
    aţo da.
  san-KHM: បុន រ្យទ៌្ទន៑ អទ្យាស្តដេ យត្រ បុវ៌្វំ យោហន៑ អមជ្ជយត៑ តត្រាគត្យ ន្យវសត៑។
  arn-NT: Feymew ta Jesus amuy Jordan ñi tripawe antü püle, fey üye mew mülewepuy,
    tati lelfün mew chew Juan wünelu mew mekefuy ñi fawtisachen.
  zas-NT: Abiꞌ zëman zatiblad roꞌ guiiw Jordán, lod baroobnijs Waj bejn ree yaloj,
    yagaj bayaꞌnman.
  ken-NT: Apɛtnsɛm ɛbhě manyu Jɔ́dan, ndǔ nɛbhʉɛt anɛ Jɔ̌n ájwìti nyaka bho, abhak
    arɛ́.
