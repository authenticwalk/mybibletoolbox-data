verse: JHN.010.040
translations:
  kpx-kpx: Isi tiale Diodani e houi vaki mole tiale Dioniu subuta ata babatisogeveale
    keve ua.
  okv-H: umo Jordan oiho John na embomeni bapataito ena degi ai pambuto mihinu
  tbo-tbo: I nehalehi po i damana meme Yodani goilana u tuponei odubona Yoni anani
    bapatiso u dobuna po naka hotanana i memae.
  mal-C: അതിനുശേഷം യേശു യോർദാൻനദിയുടെ അക്കരെ, യോഹന്നാൻസ്നാപകൻ ആദ്യം സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്ന
    സ്ഥലത്തു തിരിച്ചെത്തി അവിടെ താമസിച്ചു.
  grc-SR: Καὶ ἀπῆλθεν πάλιν πέραν τοῦ Ἰορδάνου εἰς τὸν τόπον ὅπου ἦν Ἰωάννης τὸ πρῶτον
    βαπτίζων· καὶ ἔμεινεν ἐκεῖ.
  bgc-bgc: यीशु दुबारै यरदन नदी कै परली ओड़ै उस जगहां पै चल्या गया, जड़ै यूहन्ना पैहल्या
    बपतिस्मा दिया करै था, अर वो ओड़ैए रहया।
  khz-khz: Ne voanana Iesu ewaikuleto. Eagoto, Ioridana waina na elaka-vanagito, eagoto
    kavata roparopanai, kunenai Ioane evebapatisowai kapunai; vonai etaluwai.
  deu-TKW: Und er gieng wieder hin jenseit des Jordan an den Ort, wo Johannes zuerst
    gewesen war, zum Taufen, und hielt sich dort auf.
  zsr-NT: Niꞌr gyijëꞌ Jesús leyúbl yetsláꞌa yegu Jordán, ga niꞌ zíꞌatël buquilëꞌ bunách
    nis Juan, atiꞌ bugaꞌnëꞌ niꞌ Jesús.
  lin-lin: Akendeki lisusu na ngambo mosusu ya Yordani, kaka na esika oyo Yoane azalaki
    kobatisa bato, mpe atikalaki kuna.
  hns-NT: Tab oe phien Jordaan nadie ke habara gail djaaha Johaanas pahiele dopoe
    karat raha, aur koetjh dien talak hoewa rahie gail.
  noa-E: Maimua mawia ag na Juan chi õor pör choomieu Jordán ee õor pör choo sĩerr
    gar dʉrbawia maig sĩsijim, edau öbeerjem gar.
  eng-EMTV: And He went away again beyond the Jordan to the place where John was first
    baptizing, and He stayed there.
  mib-NT: Te cuanuhun yā yūte Jordán ichi núū cáne niāndii, nuū ni íne Juan ni scuándute
    de. Te ni condee yā yūcuán.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् यर्दन यङ्‌घङ्‌ङिल्‍ले़ नाधाःम्‍बि तगि युहुन्‍नारे़
    बप्‍तिस्‍मा पिरुसिबा ते़न्‍नो पे॥ खुने़ॽ खे़प्‍मोए याःक्‍ते़ल्‍ले़
  xnj-xnj: Yesu akahamba kangi kumwambu ya mfuleni Yoludani, pandu peavi Yohani ibatiza,
    akatama kwenuko.
  mmx-mmx: Iesu ga vas korop amu manga ladan sen Joridan uto at lenep ne Jon gap sep
    susu limixin e gano, la neni gak lok go.
  cbr-NT: Jordán 'ucë manan cuantëcëntancëx ca Jesús anuxuan Juanën uni nashimia,
    anu 'iacëxa.
  tee-NT: Aktam anchokopa ju mak'antacutni lacxcan Jordán junta p'ulhnan ix'amakpaxanan
    ju Xivan. Anchach ju tolhcha.
  eng-LSV: and went away again to the other side of the Jordan, to the place where
    John was at first immersing, and remained there,
  cak-NT: Y ri Jesús xk'ax chic apo juc'an ruchi' rakan-ya' Jordán, ri lugar anchi'
    ri Juan Bautista xeru'on bautizar ri winak na'ey; y chiri' xc'ue-wi-ka.
  pah-NT: Igwete Jesus'ga jivyra'javi rio Jordão aherovai opytavo – perope Joãova'ea
    g̃amobatizagweri pe.
  sja-NT: Maap'eda Jesús wãji Jordán to k'ĩraik'a eeree. Mama Juanpa naaweda poro
    choopatamãi beeji.
  xed-xed: Ka vrəglaghutá Yesu ta ɓla ghwa Zurdeŋ, ma vla taŋtaŋa magay Yuhwana ta
    batem ŋa mnduha, ka nzatá tsi hada.
  glk-glk: بعد از اون، عیسی به او طرفه رودِ اُردن، اویه کی یحیی قبلاً تعمید دَیی،
    بوشو و اویه بِیسه.
  mks-NT: Ta já na̱quee tucu a cua̱ha̱n chí inga xoo yu̱ta Jordán nu̱ú na̱caja ndúta̱
    Juan ña̱yivi nu̱ cuítí cán. Ta na̱cando̱o Jesús na̱sahi̱in a cán.
  gfk-S: Namur Jisas ga balos habaling no taho Ioridan utusu tano katano Jon no ut
    na baptais ga huna baptais ira turadi kaia nalalie, ma ne Jisas ga me kiskis kaia.
  bmu-bmu: Eŋgömosöta Jordan o töwatŋi kutuba kunbuk likepŋe anda Jonöŋ mutuk o melun
    mem eŋgiba malöhi, miaŋgöreŋ aŋgota nalö tosatŋi toroqeba miaŋgöreŋ malök.
  dgz-dgz: Boge Iesu ewagai sia kaum Jordan gamu to nuguse yamu dotoue wataget Dion
    waenapan dup iam wandini arewa ame aen. Ap mepe wanden.
  eng-GNV: And went againe beyonde Iordan, into the place where Iohn first baptized,
    and there abode.
  zaa-NT: Huía tìe attu lado yò Jordán, lugar làti gureni Juáan primero loti' beni
    bi bautizar. Nía nna gùdue.
  eng-WEBSTER: And went again beyond Jordan, into the place where John at first baptized;
    and there he abode.
  guh-guh: Nexata Jesús navialia Jordánmene itsapanabelia, panacuatalia copiaya Juanpijinë
    jivi bautisababiaba. Bajarajotalia Jesús ponapona.
  bon-bon: Puma cita ca Yeesu cääri acnenutige Yoridana baduge nuuja poto doro me,
    pui puupu cabu me, Yoane luma niinäce biname bine niiye ca jääcisäjemepi, siige
    tabe puga enajige.
  nhw-BL: Huan Jesús sempa quiixcotonqui nopa hueyatl Jordán huan yajqui hasta ne
    nali campa hualquisa tonati campa achtihuiya Juan tecuaaltiyaya.
  swh-ONEN: Akaenda tena ngʼambo ya Mto Yordani mpaka mahali pale ambapo Yohana alikuwa
    akibatiza hapo awali, naye akakaa huko.
  wbi-wbi: U Yesu akaluta kange imwambo ija ikya Yolidani, pano uYohani alyale ikwofugha
    avaanhu, akava ukuo ifighono fidebe.
  bba-bba: Yesu u kpɑm Yuudɛnin dɑɑru tɔburɑ u dɑ mi Yohɑnu u ɡbiɑ u bɑtɛmu kuɑ, miyɑ
    u sinɑ.
  eng-KJVCPB: and went away again beyond Jordan into the place where John at first
    baptized; and there he abode.
  kgk-NT: Ha upéi katu oho jevy Jordão ysyry rovái. João Batista oporomongarai hagwe-py
    oho. Upe-py opyta.
  waj-waj: Nnoori Yorotaana sainai tauraa Yuvuaano gioonna kiaapuuya nnoori apuu yoosinnaivaki
    Yisuuva oro ivaki hara kioo variravai.
  cpy-cpy: Piyanaka Jesús katonkonta Parenkaariki. Ari ijeekapae jempe romitsiryaatantaki
    paerani Juan.
  ekk-PKP: Ta läks tagasi üle Jordani jõe kohta, kus Johannes oli ristimist alustanud,
    ja jäi sinna.
  mpx-mpx: Inoke Yeisu i sikal wewel Yolidani i kalapanet-an, ge i na i miminaa labi
    toto valila Diyon gamagalau i pababitaisoliya.
  wbp-wbp: Nyanunguju pina-yanu murrarninginti karru Jurdunurla yangka-kurra-yijala
    kuja kala-jana Jaanu Papitajirli wankarurlu-wiyi yapa ngapangka papitaji-manu.
    Nyinajalpa ngulangka-wiyi-jiki ngari witalku.
  luo-luo: Eka Yesu nongʼado Jordan modok kama Johana ne batisoe ji kinde motelo.
    Nodak kanyo,
  nhe-NT: Huan Jesús sampa quiixpanoc nopa atemitl Jordán huan yajqui hasta ne nali
    campa quisa tonati campa achtohuiya Juan tecuaaltiyaya.
  aii-aii: ܘܐܙܝܼܠܔ ܠܹܗ ܡܸܢܕܪܸܫ ܠܡܲܪܙܵܐ ܐܚܹܪܢܵܐ ܕܝܘܿܪܕܢܵܢ، ܠܕܘܼܟܵܐ ܕܝܘܿܚܲܢܵܢ ܟܹܐ ܡܲܥܡܸܕ
    ܗܘܵܐ ܒܩܲܕܡܵܝܬܵ‌ܐ، ܘܦܝܼܫ ܠܹܗ ܬܵܡܵܐ.
  esk-NT: Jesus utilgiññiqsuq Jordan kuuk ikaaqługu taivruma John paptaaġivianun,
    aasrii tarani itkaqsipḷuni.
  msb-msb: Nagbalik siya gihapon pagtabok sa Jordan sa lugar na kun diin sadto nagapambunyag
    anay si Juan. Didto nag-istar si Jesus
  cpa-NT: Ni³ jøng² ca¹ŋó¹ Jesús juu¹² tø¹hŋoh¹³ chi³jmøi² Jordán. Ja³jøng² ca¹jŋi¹dsa
    ja³mi³chiog¹² Juan dsa² jmøi² lah¹jiá¹².
  dso-dso: ତାର୍‌ପଚେ ସେ ଆରିତରେକ୍‌ ଜର୍‌ଦନ୍‌ ଗାଡର୍‌ ସେପାଟେ ଉଟିଜାଇକରି ଆଗେ ଜଅନ୍‌ ଜନ୍‌ ଜାଗାଇ
    ଡୁବନ୍‌ ଦେଇ ରଇଲା, ସେ ଜାଗାଇ ଜାଇକରି ରଇଲା ।
  meu-meu: Bena Ioridane unukahana e lou ela, gunaguna Ioane e hahebapatisova gabuna
    ai eha noho.
  yva-NT: Yesus po mana Yordan raotar akato, to nanto no ama ranijo warani, namirati
    wusyinoe Yohanes po vatane maugasya kuvuni mana rai. Umba Yesus no tawan no naije.
  dgc-dgc: Nagsoli man dén ti Jesus ta dibilew na Hordan a hanggan to pégbinyagen
    ni Juan to araw. Ey tinumulos sa siya.
  zpm-NT: Dzigo briee me ga güey me ro guiubee Jordán, zaatne bio Juan pchoobnis Juan
    miech; ga blëz me palal dze.
  hix-NT: Taa. Toy xarha tà, Xoknaw mon hona, Xowaw heno yosatho na. Amnyehra htxero
    aymomno ynyenhàr me nehxakon hakahpa tà, noro heno, àto. Àsna rma toy hatà, Txesusu.
    Mexe nyhe txko nehxakon hatà, àto.
  sim-sim: Uhu or layihi fa Jordanin or mbuhu kauyok or lawuhu os Jon hulaima nokopman
    fak or tolofalendari mishi orok ormu wara.
  npi-ULB: उहाँ फेरि यूहन्‍नाले पहिलो पटक बप्‍तिस्‍मा दिएको ठाउँ यर्दनको पारिपट्टि
    जानुभयो र उहाँ त्यहीँ रहनुभयो ।
  cgc-cgc: Galakted kanen an isab naan ta Suba Jordan daw giling ta lugar na naan
    dya Juan dati gabautismo. Naan dya Jesus gatinir
  tim-tim: Akto arewa Yesuŋe Yodaŋ tu hâtikoep. Hâtikom hâŋgeiŋe Yohaneŋe keiŋe katmâ
    tu puli yekmâ malewân ain ari malep.
  yor-yor: Ó sì tún kọjá lọ sí apá kejì Jordani sí ibi tí Johanu ti kọ́kọ́ ń bamitiisi;
    níbẹ̀ ni ó sì jókòó.
  wos-wos: Jisas wambula ye dé jordan xéri angé sakuré yi. Ye dé Jon diré guré husandandén
    hafwambu xaku. Xaakwa dé wun hafwambu re.
  emp-NTPO: Mãwãnacarea Jesura wayacusa Jordaʌ̃ do quĩrãrã wãsia Borocuebari Juaʌ̃ba
    naãrã ẽberãrã borocue b̶ad̶amaa. Jesura mama b̶esia.
  eng-F35: He went away again across the Jordan, to the place where John was baptizing
    at first; and He remained there.
  ind-ind: Kemudian Yesus pergi ke seberang sungai Yordan tempat Yohanes dulu membaptis
    orang, lalu tinggal di sana.
  pes-OPCB: سپس به آن طرف رود اردن رفت، یعنی نزدیک به جایی که یحیی در آغاز مردم را
    تعمید می‌داد.
  mpt-mpt: Yesuse imin monea aaye Yodane yalanea monea sino Yone aa fuayemin nakae
    bianea aayo fuaye binebio bib ye bia
  ssx-ssx: Yesuta꞉ pa la꞉ka꞉la pua mo Diodani ikali tunkula mone tea꞉na꞉ Dionima꞉
    amba꞉ bapitaisi peaatiki pu hayeke alena꞉ opolo puata꞉ koto pa꞉ta꞉ hayekeme.
  mkl-mkl: nɔ í nyi icei idoi Zuudɛ̃ɛ mɑ́ bii Zɑ̃ɑ í tɑko í dɑsi inɛ ŋɑ inyiu. Tenɡi
    bɛi í koo í wɑ,
  gaq-gaq: ଜିସୁ ଜର୍ଦ୍ଦନ୍‍ନେ ଇନୁମେତା ପିଙ୍ଗ୍‍ଚାକେ ଜହନ୍ ଆଣ୍ଡି ଅରିଆ ଦିକ୍ୟା ବିଃଡିଂଗେ ମେଁ
    ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ପାଙ୍କେ ଆତ୍‍ ଅରିଆ ଲେଃଗେ ।
  gof-RNT: Yohaannisi kase xammaqiya bessaa, Yorddaanose Shaafappe hefinthi Yesuusi
    pinnidi yan de7is.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆଡଃଗି ଯାର୍ଦାନ୍‌ ହାନ୍‍ପାର୍‍ମ୍‌ ଯୋହାନ୍‌ ସିଦା ବାପ୍ତିସ୍ମା ଏମାକତାନ୍
    ତାଇକେନ୍‌ ଠାୟାଦ୍‌ତେ ସେନଃୟାନାଏ ଆଡଃ ଏନ୍ତାଃରେ ତାଇନ୍‍ୟାନାଏ ।
  gah-gah: Vike Zota nagamí vola helega Zoní apí oko monó nagamí holoketa apató goha
    voko minamó.
  lcm-lcm: Na kala paputuk pok a Iordanes si ring ang a Ioanes katapo uli asing tauia
    singina aino, na kanla ago e iang.
  aer-aer: Jesus anteme ikngerre-werne alpeke nhenge lhere Jordan-enge itere arrpenhele
    anetye-alheke apmere nthenhele-arle John-elarle tyerrtye areye kwatyeke akwernetyame
    nhenge itnenhe baptise-eme ilemele, yanhe ikwerele Jesus aneke.
  qvc-NT: Chaymandaqam Jisusqa kutirqanna rriyu Jurdamba chay suq chimbanman. Chayman
    ch'ayashpaqam, chaypina kidarqan. Chay lugarqam karqan chay Jwan shutichikushqan
    lugar.
  tgl-ULB: Umalis muli si Jesus patungo sa ibayo ng Jordan sa lugar nang una'y pinagbabautismuhan
    ni Juan, at siya ay nanatili doon.
  cbs-NT: Jordán Jene pukei januxun Nashimanika Juanen jatu nashimakin taewani anu
    nun jabe kaken
  xtm-NTPP: Jesús ma, ni ndenda ya in‑ka yu'u yute Jordán ma. Te ni kendoo ya yukan,
    nuu ni iyo Juan ma xi'na‑ka ma te ni yo skuandute de ñayii ma.
  nnq-nnq: Yesu ngajabu kabele kwie ja lukemba Yolidani, paali apakiba Yohana akabatiza,
    ngatama kweno.
  bao-NT: Jesús pea ñucã, dia Jordán ape nʉña muipũ cʉ̃ ca mʉa doori nʉña peere, jʉgueropʉ,
    Juan bojocare cʉ̃ ca uwo coe niirica tabepʉ waa, too jãare jʉo tua nʉcãwi.
  san-ORI: ପୁନ ର୍ୟର୍ଦ୍ଦନ୍ ଅଦ୍ୟାସ୍ତଟେ ଯତ୍ର ପୁର୍ୱ୍ୱଂ ଯୋହନ୍ ଅମଜ୍ଜଯତ୍ ତତ୍ରାଗତ୍ୟ ନ୍ୟୱସତ୍|
  huv-NT: Condom Teat Jesús tandüy nonüt necamb lam Jordán niüng Juan ninguinüt tüüch
    yow nipilan. Tacül quiaj.
  otn-NT: Ma̱hømbi̱ mengra̱ Jesús ngue i̱ ma ma̱n'na nguadi ra̱ da̱the Jordán, ha
    ma̱mbi̱ øtra̱ nxixya̱ m'mɛt'o ra̱ Xuua. Ja bá̱ n'yop'ʉ p'ʉya.
  nop-nop: Jesu adi unduŋ tiŋa momoŋ wooŋ Jodan ime fokolok, Jondi koom Imeyout kwanai
    hati tugukneŋ uŋgoŋ wooŋ itouguk.
  obo-NT: Na, id ipanow si Disas nid livod diyot dipaa to Oweg to Jordan no riyon
    en id bovoutismu dangan si Juan. Woy id oubpa pa sikandin dutun.
  cak-ENT: Y ri Jesús xc'o chic apu lojc'an ruchi' rakün-ya' Jordán y xc'uje' c'a
    ka q'uiy k'ij chiri', ri ape' xbün-vi bautizar ri Juan Bautista, pa nabey.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤕᤷᤍᤏ ᤕᤱᤄᤱᤅᤡᤸᤗᤧ ᤏᤠᤎᤠ᤺ᤶᤒᤡ ᤋᤃᤡ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤖᤢᤛᤡᤒᤠ ᤋᤧᤴᤏᤥ
    ᤐᤣ॥ ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥᤀᤣ ᤕᤠ᤺ᤰᤋᤧᤸᤗᤧ
  mie-NT: De cuānohōn yā yūte Jordán ichi nūū quénda ncandiī, nūū ní īyo Juan nī scuénduté
    dē. De nī ndeē yā ñúcuán.
  san-TIB: པུན ཪྻརྡྡན྄ ཨདྱཱསྟཊེ ཡཏྲ པུཪྻྭཾ ཡོཧན྄ ཨམཛྫཡཏ྄ ཏཏྲཱགཏྱ ནྱཝསཏ྄།
  qve-NT: Hinaspan Jesusqa Jordán mayuta chimpaspa, Juanpa ñawpaq bautizasqan lugarman
    kutiran. Chaypi qepakuspa kashaqtinmi,
  pao-NT: Numme natunedyooemodu, yise ka Te Pabe'e-no mea'a, ka Jordan hooodu kwingakwatoo,
    ka o'nosoo John numu baa-wi matzakapu-witoo.
  cbu-NT: Naayaranllu, yusur iyapa ipunuruni kungup Ortagap naatarangani; kungoo kítaranganiya.
    Yap apuchirini sirútama tputsee ichumarangu amb kusaranganiya. Anush kapung taaranganiya.
  usa-usa: keqnáámmá Îtuma yauwéqma uréna Yótaa-nomma atátuwe uréna naayóbáqá Yóáane
    nommá péqyikewaipaqa mibáq ko máqe-uraiye.
  soy-soy: Kei kɛ Yeesu uu kɔ yisi uu Yuritɛɛ nkoi pitɛ́ŋ́ pɛlɛ, uú hɑ kei kɛ Yohɑni
    uú pɛɛ mɛkɛɛ pisoi míni n wólɛ tonɛ.
  hui-hui: Yasu ibu Iba Yodana lone domalu ange ederayagi Yonehanda pigane baboraya
    bialu henegoria pu hene.
  amf-amf: Yesus Wannisin birayse eenaam kinin shivon Yordaanoos baynsa saabar tapir
    yivayse raqin ogotear ki dooqade.
  quc-NNT: Te ri' ri Jesús xe' jumul chik ch'äqäp che ri nima' Jordán chrelb'al q'ij
    jawije' ri xub'an wi qasna' ri tat Juan nab'e, xkanaj k'u chila'.
  dob-dob: ꞌEnega ꞌitauya ga Yolidani bwasina ꞌiabala limena, nate Yoni ꞌina ꞌebe
    giebapitaiso lowa senanaya, ga nada ꞌiloꞌasa,
  wrs-wrs: Wo doa Yesusva os gana, Yotan pom lovongo venamba, dom gavna, ten Yon Baptais
    nemet pona poswol vawonam. Yesusva di avna,
  mca-mca: Ma' qa ikiiteje'm iye ƚajaika' ha' haqqi' Jordán, hakha' yojo in wenqimpulijini'
