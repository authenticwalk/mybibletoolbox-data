  tbz-SIM: Kɛ́kɔtɛ Suditɛ̃ɛ̃, Isɑ̃ɑ̃ do ketɛ́ kɛ́nhɑ̃ɑ̃̀ dɛ̀ bɛnìtìbɛ̀ bɑ̀tɛ́mmù kɛ́mbo.
  san-GUJ: પુન ર્યર્દ્દન્ અદ્યાસ્તટે યત્ર પુર્વ્વં યોહન્ અમજ્જયત્ તત્રાગત્ય ન્યવસત્|
  amx-amx: Kwer-penh Jesu kwertengerl kwerenh map-akert Jordan kwatj ulpay-angkwerr
