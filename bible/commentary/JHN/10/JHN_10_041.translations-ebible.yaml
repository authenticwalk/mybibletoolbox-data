    ne, anu manina.”
  qvw-NT: 'Chayman achca nunacuna licä lïcunämi: “Bawtisä Juan masqui ima milagructa
    mana lulayalpis, śhamü nunapi willamäśhanchiccänüllamá rasunpa canan pasacuyan”
    nipäcula.'
  nfa-nfa: Dhèu ae mai tenge Ne. Hèia ra peka, aku rèngu na, “Yohanis tao nèdhi boe
    tadha malaa. Te ngaa aaꞌi-aaꞌi dhu nèngu lole lula-nèti Yesus ne, lèke tareꞌa-reꞌa!”
  tnp-tnp: Kəni nətəmimi tepət kəməhuva ohni, kəni motəni məmə, “Jon təməsoliən nəmtətiən
    kəti mɨne. Mətəu nəghatiən mɨn iətəm in təmətəni e suah u, ilah rəfin nɨpəhriəniən
    əmə.”
  urd-urd: बहुत से लोग उस के पास आते रहे। उन्हों ने कहा, “युहन्ना ने कभी कोई ख़ुदाई
    करिश्मा न दिखाया, लेकिन जो कुछ उस ने इस के बारे में बयान किया, वह बिल्कुल सही
    निकला।”
  hot-hot: ma avômalô bêŋ anôŋ i hadêŋ yani ma enaŋ, “Avanôŋ! Jon miŋ hadum lavôŋiŋ
    te ami. Ma doŋtom abô takatu ba yani hanaŋ hathak ôpêntêk ma avanôŋ.”
  mqj-NT: 'Buda omi sae tau umpellambi''i, anna ma''kada nakua: “Tae'' dengan tanda
    memangnga-mangnga napadadi Yohanes sapo angganna tula''na umpokada inde taue tonganna
    asan.”'
  rus-SYN: Многие пришли к Нему и говорили, что Иоанн не сотворил никакого чуда, но
    все, что сказал Иоанн о Нем, было истинно.
  mbh-mbh: Ma toko pulua o es a i nge, na o ria ve, “Na Jon i oma pathepolong pelie
    avele, aveto ur alavusnga ako i ri nge toko ake, kene i nunganga.”
  bdd-bdd: Nage ꞌoina boda siꞌautama ꞌoina ma siboidimo ꞌoidiya sihegwaegwaeya sigwae,
    “Yoni moisa geya ꞌeta paihowa waiwaina ꞌipaihowadi, ma hesiyage ꞌina hepwaila
    loheya bewa weyahina ꞌana moisa ꞌilatu pwaima, ta wete taꞌahwa moisaeya.”
  cbt-NTPO: Na'a piyapi'sa' ina nicapona' pa'pi. Ina ni'sahuatona', ninontopi. —Coanshaso'
    co piyapi'sa' a'naroáchin anoyatopirinhuë', no'tëquën sha'huitërinpoa'. “Quisososo'
    Yosëri a'paimarinso',” itohuachinpoara, no'tëquën nonin, nitopi.
  srn-NT: 'Furu sma kon na En. Den taki: “Yohanes no meki un si no wan marki. Ma ala
    san a ben taki fu a man disi kon tru.”'
  cta-NT: 'Liꞌ nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ: ―Ná nguaꞌni Juan ni sca cña tonu chaꞌ
    cube tiꞌ na jiꞌi̱. Pana liñi tsa ndyuꞌu lcaa chaꞌ nu nchcuiꞌ nu Juan biꞌ tya tsubiꞌ
    la cuentya jiꞌi̱ nu quiꞌyu re.'
  bqc-SIM: 'ↄ̃ wà mↄ̀ aà kĩ́i dasidasi wà mɛ̀: Baa kɛ́ Zãa i dabudabue kɛo, yã́
    pↄ́ a ò gbɛ̃́ɛ bee musu píiá sĩanaɛ.'
  tcz-CHONGTHU: Chua chun, mi tamtah'in anung ajuiyun, amaho chu akihouvun, “John
    in melchihna kidang ho anabolpon, ahivangin Yeshua thudol aseiho abonchan atah
    in alhungsoh keiye,” atiuvin ahi.
  mar-mar: तेव्हा पुष्कळ लोक आले; ते म्हणाले, “योहानाने काही चिन्ह केले नाही हे खरे
    आहे, तरी योहानाने याच्याविषयी जे काही सांगितले ते सर्व खरे आहे.”
  snp-snp: Yalo minaito, wenena mukite minaido ya u fedeti ka eti loti lamo, Yoni
    ya Goti aumala lilibami neta mona olu oloto piyámaifa, wewa amamu kala limoma
    muki ya ka ona kula ne, lato,
  isl-isl: '@see-verse:JHN.010.040'
  spy-NT: kukwoonchi ꞉biiko chēē chaang'. Kimwooyē ꞉bichoo kule, “Manaayey ꞉Yoowaana
    ng'aleek chēbo kwōng'uut, nteenee ng'aleek tukul chēē kimwooy kurubta keey āk
    chiichi, kubo manta.”
  xnn-xnn: Adoado nan ipogaw ay inmey ken siya dadat men-asikwani, “Maiwed kaskasdaaw
    is inik-ikkan Juan ngem tet-ewa nan am-in ay inbagbagana maipanggep ken Jesus.”
  mwe-mwe: Bhandu bhabhagwinji gubhaajendelenje gubhashitenje, “A Yowana bhangatenda
    ilangulo yoyowe. Ikabheje gowe gubhatashiye a Yowana ga bhene bhandubha, pugaliji
    ga kweli.”
  tte-tte: Yo tomo sibaibaiwa silau koina sagu kaiwena. Tomone meuloili siedeedede
    Yeisu kaiwena siba, “Yoni Toyababitaiso nige ginauli kaba nuwapwanopwano yabo
    ipapaisowai na iyamo tawae ana walo iwalowegili tomone bwaite kaiwena walo yawasosi.”
  tcs-tcs: Plenti pipol i bin pole Zizas kam de. Dempla i bin spik diskain, ‘Zon i
    no bin meke eni mirikalsain po apen. Bat dem tok wanem Zon i bin spik, i bin baut
    dis man ya nau. I bin prapa trutok orait.’
  hlt-THB: a venawh thlang khawzah cun law uhy. Cekkhqi ing, “Johan ing kawpoek kyi
    them am sai man hlai hy, Johan ing anih akawng anak kqawnkhqi boeih ve thym hy,”
    ti uhy.
  soq-soq: Iesu sape wandio apana uara me ewapua baiwa mampe wimone asisusaie. Ita
    mo asisuntoie waimoie bedewe dima Ion bauta Iesu umanawa benemalena insene waienase,
    “No Ion mai ginasa pokawaau da dewamopono ewamopona. Tane me bauta Iesu umanawa
    benemaleidio eteitana segaleidituwadio eweitana.”
  qub-qub: 'Chaymanga achcaj runacuna aywaran. Chay aywajcunami parlaran: «Ima milagruta
    bautisaj Juan mana rurasha captinpis Jesuspaj willacushanga llapanmi cumlicaycan»
    nir.'
  att-att: Á aru yù tatolay nga minay kuna. Á nakkaká-ubobuk ira, á kinagi ra, “Awán
    bulubugá ta pinagaddátu na ngaw ni Kuan, ngam kuruk yù ngámin nga kinagi na nga
    meyannung sawe tolay,” kud da.
  bki-bki: mia tomu nalo ajum̃a abinimei ka naio dam̃ariga. Abinimei, aberii Yesu
    aberinavo “Jone nanua na naio maka rila burutomoluo tavukia nam̃a kema nei naio
    jom̃a milaio, mia naio jom̃a berial vite telabo ea tivelinio na naio, naruei kito
    rojum̃a romial ka mirado ka napano vite nonovio napano naio berenio na ajum̃a
    abinimei be riano ga.”
  bqp-bqp: 'akũ ò sù a kĩnaa dasidasi ò pì: Bee kũ Yahaya dí daboyã ke kɛro, yã
    kũ à ò gbɛ̃ díkĩna musu pínki bi yãpuramɛ.'
  mcp-mcp: 'Zhwog buud bwə́ mú dʉ zə nyə́dɨ́. Bwə́ mú dʉ cɨ nə́: «Yuánɛs nyə a shígɛ́
    bwɛlɛ sá tɔɔ *shimbá; njɨ, sâ jɛ̂sh nyə á cɨ shú mə́ múúd ɛ́ga yí jísə bʉ́bə́lɛ́.»'
  hat-hat: 'Anpil moun te vin jwenn li. Yo t''ap di: Jan pa t'' fè okenn mirak, men
    tou sa li te di nou sou nonm sa a, se te vre wi.'
  npl-NT: 'Miakeh oyayah inawak Jesús iwa okijtoayah: —Juan amo okichi nion se milagro,
    pero nochi tlan okijto de nin tlakatl milák.'
  bgg-bgg: Aishii bran bajo wuii thog srane yao. “Jon è ne buangthek pha blia ne arek,
    jimagungde ai è hì pha bran chiang shii nyie yao pha ji ne izai chak ro.”
  eng-TCENT: Many came to him and were saying, “John did no sign, but everything that
    John said about this man was true.”
  eng-BSB: Many came to Him and said, “Although John never performed a sign, everything
    he said about this man was true.”
  cpu-NT: 'Osheki atziri jatashitakeriri jiñiiri Jesús. Ikantaiyini: “Okantavetaka
    Juan-ni te intasonkaventantayete irirori, iro kantacha okaratzi ikinkithatakotakeriri
    irika shirampari kyaaryoori onatzi.”'
  san-ASM: ততো বহৱো লোকাস্তৎসমীপম্ আগত্য ৱ্যাহৰন্ যোহন্ কিমপ্যাশ্চৰ্য্যং কৰ্ম্ম নাকৰোৎ
    কিন্ত্ৱস্মিন্ মনুষ্যে যা যঃ কথা অকথযৎ তাঃ সৰ্ৱ্ৱাঃ সত্যাঃ;
  tac-NT: 'We''ká ralámuli simíbale alemi e''nemia Esusi, ''lige anile a''boi ra''íchaga:
    ―Juánika tajsiné newáturu ''we semátiri nóchali napurigá Esusi, tabilé siné sa''wale
    ralámuli nayúkame. Suwábaga napu ra''íchale Juani alué Esusi olagá, ''we a''lá
    bijchiá nílekuru.'
  eng-WEBPB: Many came to him. They said, “John indeed did no sign, but everything
    that John said about this man is true.”
  gfk-H: Ma a haleng na mataniabar diet ga haan tupas ia ma diet ga tangai, “I tutuna
    bia Ioanes pa ga gil ta dadas na hakilang senbia a tutuna bakut ing Ioanes ga
    tangai uta iakan ra tunatuna.”
  viv-viv: Ada kaliva moyaꞋaidi Bana againe hiꞋela ada hiveꞋagahegahe higayo, “Bana
    Yoni keke Yaubada nimana ana iyaꞋiyaya gidafaisewani tu gahe moyaꞋaina hida kalivai-nadi
    faꞋine Yoni gilukahihiyena amanadi keke fwaya, au gigahe velemoꞋena.”
  yao-yao: Ŵandu ŵajinji ŵanjaulile ni kuti, “Che Yohana nganaapanganya chimanyisyo
    chachili chose. Nambo yose yaisasile che Yohana nkati mundu ju ili isyene.”
  tgp-tgp: tamlohi matuvana la mai isana. La lo verea lara, “John mo sopo vai te matamata
    tavera hatea, pani hinau tari mo verea matan Iesu, enira la varar̃uhu.”
  auc-NT: Ayæ̈ tömengä mänïñömö ongöñedë waodäni nanguï ïnäni tömengä weca goto pöninque
    änänitapa. —Ate ëñencæmïnimpa, ante Wäö wodi cöwë bamönengæ̈ cædämaï ingä incæte
    tömengä mäningä Itota ingantedö ante nänö angaïnö tömänö näwangä ante angantapa,
    ante apæ̈nedänitapa.
  kbc-NT: Eliodi oko igotibeci midoataɡ̶a, igaanaɡ̶a onadi, odaa modi, “João aɡ̶ica
    deɡ̶eo oteɡ̶exaaɡ̶idatece ɡ̶odoxiceɡ̶edi libinienigi, pida ijoatawece niɡ̶ijoa
    lotaɡ̶a meetece niɡ̶idoa ɡ̶oneleegiwa, ewi niɡ̶idaaɡ̶ee”.
  bmh-bmh: '@see-verse:JHN.010.040'
  ctu-BL: 'Cabʌl winicob x''ixicob tsa'' tiliyob ba''an. Tsi'' yʌlʌyob: Isujm ma''anic
    tsi'' pʌsʌ i yejtal i p''ʌtʌlel Juan mi junyajlic. Pejtelel chuqui tac tsi'' subu
    Juan cha''an Jesús puro isujm, che''ob.'
  meq-meq: 'Ndo hay ti ye naha ka təv ŋgay haladzay. Ti ye naha na, tə gwaɗawa: «Yuhana
    kə ge masuwayaŋ kwa nəte bay. Ane tuk na, wu nakə a tsik tebiye ka ndo nakay aye
    na, deɗek.»'
  noa-H: Mag hi maig sĩeimaawai hõor pöm hi haar wëtwia hamach heepai, —Keena, chadcha
    Juanau chan mʌg Jesús dënjö hag na hõrau nem hooba haajemjã wauba k'itajim. Mamʌ
    hirua hich mʌg woun higwia nem jaaujerran, chadcha t'umaa hich hag heeta jaaumajimgui
    hajierram.
  alp-NT: Tamata bokala esi luake lokoI kai esi beteke be, “Yohanese iono tanda herane
    kena tiluke Tuhane Eni kbasare saisa mo po pusue yelu rebe akmena Yohanese ilepaelu
    kena Yesuse, pusulu onore meije peneka.”
  san-VEL: tato bahavo lokaastatsamiipam aagatya vyaaharan yohan kimapyaa"scaryya.m
    karmma naakarot kintvasmin manu.sye yaa ya.h kathaa akathayat taa.h sarvvaa.h
    satyaa.h;
  kbq-kbq: Hakare vahe'mo'za mani'nerega uhanati'za amanage hu'naze, Joni'a mago avame'za
    osu'ne, ana hu'neanagi Joni'ma ama ne'ku'ma maka kema hu'neana tamage hu'ne.
  kbh-kbh: 'Ba ents̈anga tmojána Jesús jinÿama, y mënts̈á imojtsichamo: “Ndegombre,
    masque Juan ni mo canÿe bëts soye Bëngbe Bëtsabe obenánaca tonjë́ftsema, lempe
    nts̈amo quem boyabásabiama tonjanoyebuambacá, ndegombre yojamna ca.”'
  ron-LSB: 'Mulți veneau la el. Ei spuneau: “Într-adevăr, Ioan nu a făcut niciun semn,
    dar tot ce a spus Ioan despre omul acesta este adevărat.”'
  pon-pon: 'A me toto pokon don i indada: Ioanej jota wiadar kilel eu; a melel eta
    karoj, me Ioanej majanieki men et.'
  nhe-BL: 'Huan miyac tlacame yajque nepa para itztose ihuaya. Huan quiijtohuayayaj
    se ica seyoc: ―Nelía Juan ax quichijqui huejhueyi tlanescayotl queja ni Jesús
    quichihua, pero nochi tlen Juan techilhui tlen Jesús elqui melahuac.'
  sps-sps: Ana vainy a kinai naa mito Tsunia. Ri tsue to na ka, “Jon gima kat a fo
    binun iny faatok reits sana fo vegiau te pokei tsuk iny ya tana mes to Jisas,
    u man ovei.”
  wnc-wnc: Siwan aminbamda ie apuke anzing yaking, “Siakan. Jonda duya takngatu dua
    tasikut. Ngana wamu kuupbam Jonda aminu aapae yakuu wa siakan siknga,” ngang yaking.
  bus-bus: 'ben wà mↄ̀ à kiia paripari wà bè: Baa kɛ̀ Yaaya e dabuyã ke kɛro, yã
    kɛ̀ à ò gbɛ̃ kɛ̀kiimusu píngi nɛ́ yãpuraamɛ.'
  gub-BL: Teko tetea'u ur a'e pe ipyr wà. Uze'eg izupe wà. — Zuàw a'e, na'ikàg kwaw
    a'e, nuzapo kwaw purumupytuhegatu kar haw a'e. Uze'eg ko awa rehe. Azeharomoete
    ize'eg a'e, i'i teko uzeupeupe wà.
  imo-imo: Aku wali imbo awini yu molorumuna oringi. Ongolio ningeindo, “Jononi ulu
    enge nili alaye tendekure kape naa terimu, nalo iyemuni altopa omba tembalo uluma
    Jononi oi nimu kano unguma paimbo nimu,” ningi.
  boj-boj: Sonaqa tamo uŋgasari gargekoba naŋgi aqaq giloqnsib segi segi maroqneb,
    “Jon a maŋwa bei babtosaioqnej. Ariya anjam kalil Jon a Yesus qa maroqnej qaji
    di bole.”
  eng-DRA: 'And many resorted to him, and they said: John indeed did no sign.'
  knf-knf: 'Bañaaŋ baŧum babi du a aji : « Yowan aandiiman nin uko uloŋ uñoŋarënaan,
    kë uko bŧi wi aţupuŋ ţi ñiinţ i uşë joonan. »'
  san-KHM: តតោ ពហវោ លោកាស្តត្សមីបម៑ អាគត្យ វ្យាហរន៑ យោហន៑ កិមប្យាឝ្ចយ៌្យំ កម៌្ម នាករោត៑
    កិន្ត្វស្មិន៑ មនុឞ្យេ យា យះ កថា អកថយត៑ តាះ សវ៌្វាះ សត្យាះ;
  arn-NT: 'Rume fentren che amuy ñi pemeaetew, ka feypi engün: —Rüf feyngey, tunte
    Juan femlay kiñe afmatufal dungu no rume, kom tañi feypiel tüfachi wentru mew
    feyngey.'
  zas-NT: 'Abiꞌ zien ree bén bidxin yagaj rëb: ―Walin, majsi achet milagr been Waj,
    per gra ni guneeman xcwent bén guie na̱j diidxli.'
  ken-NT: Bɛyǎ bo bárɔ́k ntá yi mándɛmɛ nɔkɔ bɛ, “Jɔ̌n ábhɨ́kɨ́ kʉ yɛ̌nyɨŋɨ́
    maknkay ɛ́mɔt, kɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi árɛ́mɛ́ ɛ̌ti mmǔ anɛ ɛ́chí tɛtɛp.”
