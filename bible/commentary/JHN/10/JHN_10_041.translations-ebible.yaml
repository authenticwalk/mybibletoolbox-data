    hia nronra kyaiqa varova variqaro Iesusirara tiri timwa timwunrave. Qio tire taqauraro
    Ioniva qutaa qua mwaa vaisirara timwa timwunrave, tita.
  yrb-yrb: Eme faiyawere Yesunu sina naufitae Dawabai fatate emanu emanu weita, Jonima
    buna utawa uite anene Yesuba wei i sinana ba weita.
  maa-NT: '''Ñó kjìn xi̱ta̱ ijchò tji̱ngui‑la̱ Jesús. Xi̱ta̱ koi, kitsò: ―Juan, ni̱mé
    kjo̱xkón ndaà kis''iìn. Ta̱nga ngats''iì ''én xi kitsò jè Juan i̱t''aà ts''e̱
    xi̱ta̱ jè, nguì kjoa̱ kixi̱‑né.'
  mcq-mcq: ꞌEꞌeme ea mapoka Huni roara. ꞌEjiꞌi ijá ꞌwava Joni uneunecha aniꞌina ikaꞌina
    pavenana kaivo Jonira Ea kake rona ꞌwarumajaho nimaa nimaa ꞌúmana ꞌwavara.
  sus-A: مِشِ فبٍفبٍ نَشَ سِفَ عَ يِرٍ، عٍ نُ عَ قَلَ عٍ بٌرٍ بّ، «عَننَبِ يَيَ تَن
    مُ تْنشُمَ مَكَابَشِ يٌ رَبَ، كْنْ عَ نَشَن بِرِن مَسٍن يِ شّمّ شَ قٍ رَ، عَ بِرِن
    قِندِشِ نْندِ نَن نَ.»
  jpn-1965: 多くの人々がイエスのところに来た。彼らは、「ヨハネは何一つしるしを行なわなかったけれども、彼がこの方について話したことはみな真実であった。」と言った。
  fra-SBL: 'Beaucoup de gens vinrent le trouver. Ils disaient : « Jean n''a pas fait
    de miracle, mais tout ce que Jean a dit de cet homme est vrai. »'
  yka-yka: Ekka meˈ aˈa pī si iye. Magbissā-bissā meˈ aˈahin, paˈinde, “Gaˈ niyaˈ
    tahinang Yahiya meˈ hinangan makaˈulaliˈ, saguwaˈ kēmon inakane sabab si Isahin
    bennal.”
  mle-mle: Mwiya samasama duw taakw dikik ata yadiy. Day awarwa awarwa titaay wadiy,
    “Jon di nimadiy yawiy maa kwar. Aw adiy kidi duwak titaay wadidiy miyawa maaj
    adiy mwiya mwiyab maajadiy.”
  shp-NTPO: 'Jain iketian icha joni ja oinni bokana iki; beax neskatibo yoyo ikana
    iki: —Jato *bautizanai Juanmanra, westíoraakinbi shinanmanres ja oinxon onanti
    ratétibo akáma iki. Ikaxbi nato jonikiriakin ja Juanman noa yoiabora ikon iká
    iki —iki ikana iki.'
  aom-aom: 'Vaꞌo hijamu gagorovo ae ahoꞌobëhe rueruomadeje. Rueromo uarovareje: John
    bogo darugoꞌe mu masijoho vaenövade höjo. Röhu ave a hesi jö John-hu majahuijamu
    hejaroho ë jöho ahoꞌobëhe iae mae uövuade höjo.'
  geb-geb: Ana kim, gumgi gu mbigi vhɨrve ana han zi. Mbe zav khaŋ ana nzuai, “Khueŋ
    guigi guarara, Zon wo buni havhari mirikora havhara the muuŋgi fhuvara. Zon kha
    guma ga nzuav suaŋgi buni, nta guigira buni guari ma.”
  eng-WYCLIFFE: And manye camen to hym, and seiden, For Joon dide no myracle;
  bsj-bsj: nobo ki la ci bo fiye co wiye. ciki bilenke Yahuda mabo kange yirom, di
    la gwam dike Yahuda to ki dor mi wuro bilenke.
  cak-cak: 'Man juba'' ta oc vinak nequimolo-qui'' riq''uin, y quire'' niquibila'':
    Ri Juan ri Bautista kitzij chi nis-ta jun milagro xu''on richin ta xuc''ut-ri''
    achique takayon-pe richin, pero ronojel ri xu''ij ri Juan chirij ri achi re'',
    can kitzij vi, yecha''.'
  chf-NT: 'Q''uen c''otijob bajca an, u yäle''ob: ―Aj Juan niump''e cua'' mach u chi
    tuba u ye''e'' u poder, pero upete cua'' u yäli aj Juan de jini winicdaba, toj
    une.'
  tlf-tlf: unang tinum kwiin tagang iyo no atam-nilip e, bogobina tala kelip, “Jon
    iyo mirakel ko age kuguup ugulumi migik umaak kanubesaala kuta, Jon imi tinum
    bemi sang bogo-se uta aafentap kuba,” agelip e,
  piu-2006: Yiitjulakutuya yaṉangu tjuṯa yankula tjungurringkupayi palumpa wangka
    kulintjaku. Tjuṯangkuya palumpa wangka kulira palumpa walytjarringu. Yaṉangu tjuṯangku
    watjara waṉingu, “Yiitjulu ngangkari tiṉatjarrangku yaṉangu tjuṯa palyalpayi,
    Tjaanalu wiya yaṉangu tjuṯa palyalpayi. Paluru wangka tjukarurru nganaṉanya tjakultjunkupayi
    Yiitjulakutu nintilkitjangku.”
  poh-NT: 'qꞌuihal take tinamit xiponic ru̱cꞌ chi rilmijic eh jeꞌ wili nquikꞌor: «Reꞌ
    Wa̱n aj kahsem haꞌ maꞌxta jenoꞌ lokꞌ laj nawa̱l nim wach xicꞌuhtaj chi kaxilac,
    xa reꞌ laꞌ nicꞌ nimal take kꞌoric xikꞌor chiri̱j i winak wili, til coric xikꞌor,
    nqui take.'
  tue-tue: 'Paʉ Jesuré ĩñarã jeara, jĩĩwã: —Juan Cõãmacʉ̃ sĩcʉ̃rã tiimasĩ́rere tiiẽ́ñoriwi.
    Tiiẽ́ñoripacʉ, niipetire ãniyé maquẽrẽ wedegʉ, diamacʉ̃́rã wedeyi, jĩĩwã.'
  bjp-bjp: Fanu fuun ri ka la usuf i, ke ri ka tarah, “Taftawa le Jon biil i fatapiek
    ta ti fakileng, isau le foron tier tikii ae i use ta u lon kaltu igii, i tekentu.”
  xon-xon: Le kinipaak dan u chee, ki nan bui ke, “Jɔnn aa nan tun lijinjiir aatuln;
    tɔ, u mu aah len uja wee aabɔr ti na mɔmɔk gbii.”
  tzo-ZNT: Ti cꞌalal teye, ep jchiꞌilticotic ta jurioal tey icꞌotic yoꞌ bu ti Jesuse.
    ―Acꞌu mi muc xacꞌ iluc slequilal syuꞌelal Riox ti Juan jꞌacꞌ-ichꞌvoꞌe, pero yech
    ti cꞌu xꞌelan iyalbe scꞌoplal li jchiꞌiltic liꞌi ―xiic ti muchꞌutic tey icꞌotique.
  mpm-NT: 'Kuaꞌa yɨvɨ ni ka kendo jiin ya, ti sava i ka ndajnuꞌun siaꞌan: ―Tu ni saꞌa
    Juan jniñu ñaꞌnu nanu saꞌa chaa jaꞌa vijna, ko taka jnuꞌun ni kaꞌan da ja saꞌa
    chaa jaꞌa, ti kundixia nava ni kachi da ―ni ka kachi yɨvɨ un naa i.'
  ots-NT: 'Cja̱ mbá cuatijʉ car Jesús rá ngu̱ cja̱hni, mí ma̱jmʉ: ―Jí̱ mí øti milagro
    car Juan, pe nde̱jma̱ mí xijquijʉ ja di ncja nʉr Jesús. Mí cierto göhtjo ca mí
    xijquijʉ.―'
  hoy-hoy: हापाळ सा लॉकुर आऊन हात्‍ती बंदकु अनतोगोर, “यूहन्ना रा यातोदु चमत्कार तोरसीदील,
    लेकीन जो येनारा यूहन्ना ईऊंद बारा दा अंदिदुन, अद सप्पा सही ईरोद.”
  amo-amo: Anit gbardang wa dak kitin Yesu. Iso nbellu, “Na Yohana wa durso nkan katwa
    in yenu ba, vat nimon ilenge na Yuhana wa bellu litin Nnit ulele kidegenere.”
  pjt-pjt: Kaya aṉangu tjuṯa pitjangu palulakutu kulintjikitja. Munuya kuliṟa wangkangi,
    “Johntu panya miracle tjuṯa palyantja wiyangku wantingi munu wati nyanga palunya
    wangkara puḻkanmanangi. Kala kulini panya paluṟu ngaṉmanytju wati nyanga palunya
    tjakultjunkunytja tjukaṟuru mulapa.”
  cwe-cwe: Wanhu wengi wamuhitila, walonga, “Yohana hatendile mauzauza bule, mbali
    chila mbuli iyamulongele munhu ino ikala kweli.”
  daa-NT: 'Gee dakina asiiji ho ŋu ɗiyiiji aman : « Yaaya bal gine yoo maan rakki
    oki ka ajbay, kar kaawoy taat ŋa kaawtu ɗo bi ka Iisa gay, taar as ɗo botilti.
    »'
  mlp-mlp: Ossa mataw kabemmo in ago hib tubol yaqay. Bolad in bilaq yaqay, Jon in
    ago gamuk ulumsihad daq araq azawayin inaqta emsa i ahol a hi waw haq yaqay. Ta
    teq gamuk bunmo in mat ka anan bilamta na in helmo diq haq yaqay.
  ape-C: Aria sabaishi arpesh shanaki agundok anan napeum aria shakri, “Adur atin,
    Jon anan douk madae nunek enen Iruhin atun neneken iri mour uwe, uwok. Aria ihinyumori
    baraen anan neyagwrehen abom um anudok arman iri douk nyatogur adurin atin abom.”
  bgs-bgs: Marapung tô mga manubù na igsadun tun kandin, su igkagi sikandan, na mà
    dan, “Ándà kasalábbuan na iglumu i Juan na Tarabunyag, asal bánnal tô langun na
    igkagi i Juan tingód ki Jesus.”
  faa-faa: Rekeno aporo hinamo yakai peraka namina susu someraka, “Isiapo asekeasimo
    Kotimo wakapumo hemakapukua rakirane Yonemo rakisiafapo. Asiāne Yasumo ainane
    Yonemo somesane namo kakarohoareapo.”
  kik-kik: nao andũ aingĩ magĩũka kũrĩ we. Nao makiuga atĩrĩ, “O na gũtuĩka Johana
    ndarĩ kĩama aaringire, ũhoro ũrĩa wothe Johana oigire ũkoniĩ mũndũ ũyũ warĩ wa
    ma.”
  cap-NT: 'Walja z̈oñinacaqui niiz̈tan zali ojkchic̈ha. Ninacaqui tuz̈ cjichic̈ha:
    —Chekapan, tjapa Juanz̈ chiita tiiz̈ puntuquiztan werarapanc̈ha. Ana c̈hjul milajru
    paachi cjenami, Juanqui tiiz̈ puntuquiztan werarapan chiiñitakalala.'
  ksr-ksr: Iikanoŋ laligoro ejemba mamaganoŋ iwaanoŋ kouma iima kokaeŋ jegi, “Jonoŋ
    aŋgoleto motooŋgo moŋ mende meroto, qaa kuuya eja koi kawaajoŋ jeroti, ii mono
    qaa hoŋa jeŋ laligoro.”
  eng-TNT: 'And many resorted vnto him and sayd. Iohn dyd no miracle: but all thinges
    that Iohn spake of this man are true.'
  sbs-sbs: Bungi bwabantu chibeza kwali nikuchokuti, “Cheniti Joani kana abatendi
    imakazo, kono zintu zonse zaba wambi Joani chozu mukwame ibali zeniti.”
  sue-sue: Ago noinu ema dainiro meni nuso nana baro ego sewa awa, “Yohane nu tani
    putoure zo kaka wamu. Ata ge Yohane meni ema emire sisia awa me inoya.”
  fra-NCL: 'Et beaucoup venaient à lui, disant : « Jean n’a fait aucun signe ;'
  bhg-bhg: Edo embomai jiwae ainda yai gundo tedo esitera, “John mi kariwa da (1)
    ro ae, ata ge berari John mi embo einda daoda sisina awa gebé.”
  snn-NT: 'Ba''iguëna, ai jai jubë bainbi baguëni ëñajën saë''ë. Sani, ëñani, sa''ñeña
    coca cahuë: —Juan yua ta''yejeiye yo''oni ëñoma''iguëbi te''e ruiñe quëani achoguë
    baji''i. Ënquë ba''iye, ja''anre quëani achoguëna, te''e ruiñe se''ga baji''i
    baguë coca, sa''ñeña cahuë.'
  atb-NT: byù myo myo gi, Yhâng chyáng lé jé bum akô. Yhangmoq gi, "Yohan gi, limik
    kumlhá a kut wú é nghut kôlhang, shí yuq eq séng luî, Yohan taî é hkyô lhunglháng
    gi, têng ri." ga taí bum akô.
  cek-AK: 'To pacoengah paroeai kaminawk anih khaeah angzoh o moe, Johan loe dawnrai
    hmuen sah vai ai: toe Johan mah thuih ih hae kami kawngnawk boih loe amsoem, tiah
    a thuih o.'
  bkd-bkd: Madakel sa mga etaw ha duminiyà ki Jesus ta nahenà-henà dan ha “Bisan ku
    hurà belenganen ha nabuhat hi Juan su anay ba sa alan ha inikagi din mahitenged
    ki Jesus laus gayed.”
  ctu-76: 'Cabʌl quixtyañu ti majli ba''an Jesús. Ti yʌlʌyob: Aunque mach''an ti''
    pʌsʌ ñuc tyac bʌ i p''ʌtyʌlel jini Juan pero melelʌch pejtyelel i t''an tsa''
    bʌ i yʌlʌ cha''an ili winic, che''ob.'
  lac-NT: 'Ti'' toy yʌn Jesús pʌchir ya''arir Jordán caj tarob ya''ab mac quir u yirirob
    Jesús. A pimob caj u pacran arob: ―Cax Juan mʌ'' tu yesaj carem beyaj chen taj
    a ba'' caj u ya''araj Juan ti'' Jesús.'
  xla-xla: '@see-verse:JHN.010.040'
  xav-NT: 'Tame sãmra ré, te da''ahâ na nasi ĩtẽme aihutu ni. Nasi ĩtẽme dasihutu
    wamhã, ãne te dasima rowasu''u za''ra ni: — Zuwã Batita hã, ĩmreme na da te ''re
    saze za''ra mono da, marĩ dama ĩ''manharĩ waihu''u''õ hã te te dama ''re ab''manharĩ
    mono õ di. Tane nherẽ, tô sena ma tô Zezusi hã te te dama ''re wasu''u. — Ãne
    te dasima rowasu''u za''ra ni.'
  cuk-cuk: 'Ase dulemar-bukidar Jesúsʼse nonigusmalad, degi, sogdemalad: “Ar Juan
    ibmar-wilubgan-imakledisulid imaksasur-inigwele, bela we-Jesúsʼgi-ibmar-sogsadi
    napira sogsad.”'
  tbf-tbf: Ma palan mi kulou gi nga nemei sien nge pevien, “E Ioanes a kap nga tsana
    ka totourlekier ni vovokudier, eiekesen ken sar vinakokoit kokouk e Ioanes surie
    ine mi ka, a tuktuk.”
  uig-CYR: 'Нурғун кишиләр униң йениға кәлди. Улар: — Йәһя һеч мөҗизилик аламәт көрсәтмигән,
    лекин униң бу адәм тоғрисида барлиқ ейтқанлири раст екән! — дейишти.'
  ikw-NT: Agịda ele badnụ vakwnusi a, kaa, “Jọni rnụ́ge ẹrnu ndu-ẹhni, kọvu kpakara
    nhne Jọni kwuru gbasịri nwerukna ka bụ ezi ọka.”
  khs-khs: 'Enewemi sena kesale muta inise ilipe sopolo selese, “Niyewi popita: Kote
    penaiyayewi matanese timinisewa Yoneyewi eta: timakeye. Alawamona Yesuyewi alusewa
    Yone seyawa hene henenakeye.”'
  dwr-ENT: ዳሮ ኣሳይ ዬሱሳኮ ዪዴ፥ «ዮሃኒሲ ዎልቃማ ማላታ ኦቤና፤ ሺን ኢ ሃ ቢታኒያባ ሃሳዬዳባይ ኡባይ ቱማ» ያጌዲኖ።
  pma-pma: Meatin houlu umai keke avalesi. Ka amul aviteni min keil eris avit, “Avaseini
    keke Sion romumon etai merikel, tounah vasi koa kei viteni usil meatin enek mai
    vi anatin.”
  atd-NT: Mohon-ing so mgo otow no nanhondio ki Hisus. Kagi ran, “Waro nighimu si
    Huan to mgo igkoinuinu di malogot man ka tibo no innangon din bahin to soin no
    lukos.”
  tel-2017: చాలా మంది ఆయన దగ్గరికి వచ్చారు. వారు, “యోహాను ఏ సూచక క్రియలూ చేయలేదు గాని
    ఈయన గురించి యోహాను చెప్పిన సంగతులన్నీ నిజమే” అన్నారు.
  hat-BSA: 'Anpil te vin kote L e t ap di: “Malgre Jean pa t fè yon sign, tout bagay
    li te di selon mesye sa a se te vrè.”'
  top-NT: 'Aná latáma̱lh laktzú y lhu̱hua xala amá pu̱lataman ixtahuán: ―Juan ni̱
    ca̱tláhualh laclanca tascújut, pero la̱ta tú ixli̱chihui̱nán jaé chixcú hua̱k
    qui̱taxtuni̱t.'
  msk-msk: Madaig yang yakadto kanaan na manga otaw. Yanagkabarawbaraw disaan yang
    manga otaw, laong, “Si Juan way yiimo na milagro, awgaid kariko nang pyagalaong
    ni Juan bain kang Jesus tinuud, podo yamapagguna.”
  gyr-NT: 'Ava rehɨi yuvɨraso sepia, aipo ehi yuvɨreco: —Yepe Juan ndoyapoi mbahe
    poromondɨisa viña. Opacatu mbahe omombehu vahe rumo co mbɨa resendar supi eté
    —ehi yuvɨreco.'
  kmh-kmh: Biynimb kuŋaynep, mindek ak apiy aŋgyak, “Jon tap mageprek gunap ma giyiŋgip;
    pen bi biy nup aŋgiy minim yerip yerip aŋgak ak, niŋind yimb aŋgyiŋgip aŋgyak.”
  ukr-ONPU: 'До Нього приходило багато людей, що казали: «Іван не зробив жодного знамення,
    але все, що він говорив про Нього, – правда».'
  emi-emi: Me oroieili taumattu ghe mae sio etana. Laghe ue va, “Koronna va Jon ghe
    tam gheleila teva niaimatoonga, me voto ghe auliaala tale ia oia taumattu ngateva
    koronna akapa.”
  zpv-NT: 'ya ziahan raꞌ bwiinn gwah raꞌ ba hasta guyuuꞌ Jesuhs ya rahbi raꞌ ba: ―Guchii,
    nicala laꞌh Jwahn ayi bwiꞌhnn ba nin tuhbi sehn rooꞌ, garaa nin guñiꞌ ba pur bwiinn
    riiꞌ guchiiꞌhin.'
  gux-gux: 'Bi niba boncianla den kpendi o kani, ki tua: Jan ki den tieni bancianma
    ba. Ama wan den maadi yaa maama o naajoa po kuli tie moamoani.'
  kos-kos: Mwet puspis tuku nu yorol ac fahk, “John el tiana orek mwenmen, tusruktu
    ma nukewa el fahk ke mwet se inge pwayena.”
  ibo-ibo: Ọtụtụ ndị mmadụ bịakwutere ya. Ha na-asị, “Jọn arụghị ọrụ ihe ịrịbama ọbụla,
    ma ihe niile Jọn kwuru banyere nwoke a bụ eziokwu.”
  yml-yml: Tomotoga fuedi i maia Iesu ꞌwaineye tomotoganidi ꞌaiseꞌavadi i veifufu
    i vo, Ioni kebu tamu folova toketokena i da ꞌidewai, siwe nani matatabuna basenadi
    i veifufuyediga Iesu faifaina, ꞌakonadi ꞌadi mogitana i souyedi.”
  ory-ory: ଆଉ, ଅନେକେ ତାହାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, ଯୋହନ ସିନା କୌଣସି ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କଲେ ନାହିଁ,
    କିନ୍ତୁ ଏହି ବ୍ୟକ୍ତିଙ୍କ ବିଷୟରେ ଯୋହନ ଯେ ସମସ୍ତ କଥା କହିଲେ, ସେହିସବୁ ସତ୍ୟ;
  bzj-bzj: ahn lata peepl kohn deh tu ahn, ahn dehn mi-di seh, “Jan neva du no mirakl,
    bot evriting ih mi seh bowt dis man ya da-mi chroo.”
  chk-chk: Chomong aramas ra feito ren. Iwe, ra apasa, “Johannes esap föri och manaman,
    nge meinisin mine a pwärätä usun ei mwän a let.”
  ssd-ssd: 'Taŋge minna le nane gudommba nu tugum promba sakinaig: Yohanus nu maŋau
    saŋgrinu afu ke ndakina ta nu taŋgo te tuku sakina ta kumumbi sakina ŋginaig.'
  acr-TNT: 'Uqꞌuiyal winak xebopon rucꞌ; xeꞌquilaꞌ y jewaꞌ caquibiꞌij: «Ri Juan na
    xuꞌan ta juna cꞌutubal re ruchukꞌab ri Dios chikawach; na rucꞌ ta cꞌu riꞌ, ronoje
    ri xubiꞌij can chwi waꞌ waꞌchi, lic katzij» quechaꞌ.'
  rop-rop: Wal loda pipul bin oldei kaman deya langa Jisas, en detlot pipul bin oldei
    toktok miselp, “Jon Beptis nomo bin dum eni speshalwan klebabala ting. Bat ebrijing
    imbin tok blanga dijan men im trubala.”
  mee-mee: ba ragau papatu keke loa te i. Na keke rorole roma, “Ion ke sane kuma ka
    killa te e bollau, ava pangamologanganame kinung re ta agau laekia ka kaomannmannangana
    ki.”
  dif-dif: 'Ja marapu nunkangu wokarana wonti ja jatana wonti: „Johannili malka pani
