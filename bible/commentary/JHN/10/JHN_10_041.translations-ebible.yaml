    iya'a tuutuu'.”
  poe-NT: 'Ntá nchónhya chojni sákjuíchréhe̱ sín chꞌán tsꞌikon sín chꞌán ntáchro sín
    kíxin: ―Chaxín chꞌín Juan kjuasinhya chꞌán kjuaxroan jié la kjónté ntoá tí nkehe
    chrónka chꞌán kuènte tí chꞌín i ―ichro sín.'
  san-TAM: 'ததோ ப³ஹவோ லோகாஸ்தத்ஸமீபம் ஆக³த்ய வ்யாஹரந் யோஹந் கிமப்யாஸ்²சர்ய்யம்ʼ கர்ம்ம
    நாகரோத் கிந்த்வஸ்மிந் மநுஷ்யே யா ய​: கதா² அகத²யத் தா​: ஸர்வ்வா​: ஸத்யா​:;'
  cof-NT: 'Junbinan duque tsachila Jesúchica janilaie. Junni yalari itsanlatie: —Juan
    wepanato quirantsancari quitutonan, Jesuca pánato tsarasica pamin jominhe.'
  srm-NT: 'nöö naandë sëmbë ta ko nëën seei te a hia. Hën de taa: “A dë sö tuu, taa
    Johanisi an bi du na wan foondo wooko möönsö. Ma Gadu bi dë ku ën e, biga hii
    dee soni dee a bi taki u di sëmbë aki, de tuu dë tuu.” Sö de ta fan ku deseei.'
  qvs-NT: 'Chayman riptinikuna aypa runakuna rirkansapa Jesusta kawak. Paykunaka rimarkansapa:
    —Juanka manami niman suk almirana milagruta rurashkachu. Mana ruraptinpish tukuy
    Jesuspa willawashkanchikunata kawaykanchisapa.'
  zca-NT: 'no ze'', nayax men ngwatswi'' lo Jesús, kidi''zh bixa'': ―Ter nangale''t
    Juan ni tu rë zhi''n nazhon, per rë kwa''n midi''zh Juan por miyi'' re'', lë''i
    walika.'
  cbc-NT: 'Bairo to jãã catuaro, capããrã majũ camasã jãã ĩñarã etawã. Bairo etari,
    na pʉame atore bairo ãmeo ĩbʉsʉwã: —Cariape majũ ĩñupĩ Juan Jesús cʉ̃ cabairijere,
    Dios cʉ̃ camasĩrĩjẽ mena caroare átijẽño ĩñoetimicʉ̃ã. Ãni, Jesús cʉ̃ cabaipee
    nipetirijere cariapea ĩ quetibʉjʉyupi Juan —ãmeo ĩbʉsʉwã na majũ.'
  qxo-NT: 'Tsaymannam atscag runacuna chaycur niyargan: “Juan Bautista ima milagruta
    mana rurarpis Jesuspäga willacurgan rasun cagllatam llapantapis”.'
  mox-mox: Ta ena toa nana ʼinaya tomotau koyadi imai ʼinaya ta ivoneaya, “Ioni ge
    taha viaqa waiwaidi daviaqidi, ta ʼesi ena vonayavo Ieisu weaqina yani qabuna
    vonahaqiaqi.”
  kew-kew: 'Go rabu onaa adaapumi nipu piri-para ipua lalo: Jon-me go piane kogono
    napisa pare nipumi go aa madaa lagisade agaare ora yaana simi.'
  dww-dww: Be banaga toitoi a tava be a riuna, “Jon tauna nam airaḡan voia dosidima
    i voia rubudina, be tauna uma baneginama ya giugiuena inam matabuna riukaua.”
  nif-nif: amatam asuptɨ endoñ bɨmbi, nɨsɨñgan ñɨndɨñ eñgɨlɨñ, “Yoanelɨ jimba kundit
    engano no nɨm tɨñguk, ganmek endɨ ama ñolok plon manda eñguk gɨtɨk walɨ biañgan
    sɨnɨk.”
  twi-ASANTE: Nnipa bebree kɔɔ ne nkyɛn. Wɔn mu dodoɔ no ara kaa sɛ, “Yohane anyɛ
    anwanwadeɛ, nanso biribiara a ɔka faa saa ɔbarima yi ho no yɛ nokorɛ.”
  aoj-aoj: Eaꞌ amam nematawa hiasi safiꞌmai anen. Esis saꞌi, “Jon owaꞌ nondaꞌ anin
    maol banagania, apaꞌ basef ananifi hiafi nagaꞌifa Jisasi, ifimba endilisifi atif.”
  cbv-cbv: 'Dawá cã́acwã caanná caandíh enedih ĩpĩ́ jʉibínap jĩ. Nin pah queét míicjeh
    ĩ niijíp jĩ: —Juan Dios ã wẽpatjĩh chãj jʉ́ʉtcan yʉhna, ded pah Jesús ã jʉmat
    pínahdih ã naáwáchah, yoobópdih tajĩí, ĩ míic niijíp jĩ.'
  taw-taw: Pen binɨb kuŋay yɨbɨl ne yek ak apɨl agɨlak, Nɨŋɨd apun, Jon tap mageptek
    olap ma gak ak pen, bɨ nɨm awl nop agɨl takaw tɨtay agak ak, mɨdupsek nɨŋɨd yɨbɨl
    agolɨgup agɨlak.
  jic-NT: 'Ne''aj pülücj tjiquil Jesús nt''a. Yuwá javeleptsja: “Juan lovin ma pajal
    ''üsüs la tjiji qjuisin la ''üsüs lo jay Dios mpes tjevele jupj. Mop''iyá pjü
    way Juan tjevelá niná yomen po''ó, pjü t''üc'' waytsja.”'
  zap-NT: 'Ndal mén wa lo Ne, lex rulsaa men diiz, re men: ―Nli ne ni te gyelmilaguer
    wlaadet Xwa, per yrandxee ne wzëët Xwa por ménree, nli we.'
  wer-wer: Pörek wëën omën selap pim naë wais oröak wë neneren epël yema. “Yaap, Son
    pi ya retëng nent naën ëaut. Ën Son pim omën epopön ngön aim pöt nent kaar won.”
  ipi-ipi: Yuu okonena atea-kola, wandakali kambua bala ateanga epeai. Utupane-mane
    pii mindi loto, enene, wamba Joneto bala tanena pii lea tupa mo tai laya wato,
    metekolo piape mindi napeane tekeko, Jisasato wua pulupeya lo Joneto pii leane
    tupa pitaka enene pii lea ya leai.
  qul-NT: 'Achqha runa ricunancupaj purerkancu, nerkancutaj: —Ciertopuni, Juanka ima
    milagrotapas ruwarkanchu, chaywanpas cay runamanta niskanka verdad carkan.'
  ter-NT: 'Yoko koati êno xâne pihinoâti. Hara koe yuhóhiko vo''ókuke: —Ako iyupánevoti
    ítuke ne Xuaum Mbátita kuteâti ítuke râ''a, itea uhá koeti yuho Xuâum vo''ókuke
    ra hóyeno, aínovo koati kaná''uti —koénehiko.'
  bmr-NT: 'Jaabojaa sihidɨ miyamɨnaa asaamoro, neerumo toonoco mimiyaavogo. Jaanoco
    magaajamoro mimiyaavogo mɨsi Moocaanima saafihicauhi: Miyaano Jua sihidɨ ejeevanoco
    moonɨhicautɨhi. Jaanotɨ diibeditɨ Jua eneehicaubadɨ paryɨ aivo miyaano, noomoro'
  fuf-fuf: 'Yimɓe buy ari e makko, tawi hiɓe wi''a: «Yaayaa kaɲun waɗaali maande hawniinde
    woo, kono ko Yaayaa wi''i e hoore oo neɗɗo kon fow ko goonga.»'
  bhl-bhl: 'Ka belei, kawtiw demdem fian mak telesomi, bokolewomeliw: “Sua kel akate,
    Sion e auk so kitil so eisneng mak dukulei, nu ateminba kesuluw kate, em Yesus
    kaleem dulum elo angse weng be alik alik fein kuw dem so kebe kai!”, ange ange
    kesiliw kale.'
  ons-ons: Gekiso, ŋei ŋerep loutneŋo eŋano sarikoi, sari olale rakoi, “Yohane eŋe
    masi togogole mane mi make, ŋo eŋe ŋei iwa wane don kine kine korop rake, yemo
    wele mo welekatne wakon waremaike.”
  con-NTPO: 'Tsain''bitssi a''i tisema can''su japa su''fa: —Juanjan fae''ccoeyi''qque
    qquen canjaembi tsu. Tsa''ma pa''cco Juan va a''ine su''choja tansintsse su''cho
    tsu.'
  ghs-ghs: Oomi abi samane baaqi erake hiireta, Oo Dzohane sobasobai teqaha noomae
    baura qesaqesa eetemi Ohongaho mumure naatara. Oonihe Dzohanei abiraho noo samane
    bamenoma hiireta oio meeni.
  peg-peg: ଆରେ, ହେନି ତା ତାକେ ୱାଜ଼ି ଇଚାର୍‌, “ଜହନ୍‌ ହିନା ଇନାକାପା କାବାଆନି କାମାୟ୍‌ କିୱାତାନ୍‌,”
    ମାତର୍‌ ଇ ମୁଣିକା ବିସ୍ରେ ଜହନ୍‌ ଜେ ୱିଜ଼ୁ କାତା ଇଚାନ୍‌, “ହେଦାଂ ସବୁ ହାତ୍‌ପା ।”
  txu-NT: Ar ba nhym me krãptĩ 'ỳr bôx ne abenmã kum, —Be, Djuão ne me kute raxmã
    kator kadjy kute mỳjja pumũnh kêt'õ nhipêx kêt. Kute me punuo mex kêt. Ne kam
    mrãmri katàt me'õja kukãm 'ã ujarẽnhkumrẽx. Nhym kam arỳm kute kukãm 'ã ujarẽnh
    kôt prĩne kôt amijo bakumrẽx, ane.
  eng-WEBU: Many came to him. They said, “John indeed did no sign, but everything
    that John said about this man is true.”
  gnw-NT: 'Jare jeta vae reta yugüeru jae oĩ vae pe jare jei: —Juan uyapo''ã penti
    ave mɨacañɨ. Ẽrei opaete Juan jei cua cuimbae re vae añete co —jei reta.'
  mux-mux: 'Kanu-kene yambu pulele yu mulurumna uring. Oku kene niku mele: “⸤No-Liinjili⸥
    Jon-ni sika ⸤Pulu Yili-nga kongunale tinjirim mele⸥ liipa ora sirim ulu-tondulu
    te kepe naa tirim, akiliinga-pe yi ili-ni penga omba molupa temba mele Jon-ni
    ui nimba sirim ung akuma aima sika nirim.” niring.'
  maj-NT: 'Nkjin xu̱ta̱ xi j''aisehe̱ Jesu yo̱ ko̱ b''a̱ i̱ncha kitsú: —Ndaha nku
    kju̱a̱nkjún najmi kits''ín Jua, tu̱nga kju̱axi̱hí ngayjee̱ ni xi kinchja̱ni̱jmíyaha
    nda̱i̱.'
  bkq-NT: 'Toenzepa myani xuiwâni modo aguely: — Merâ uguondo adyesenry modo anhedyly
    ara, âdy aniempyra wâne ani João. Âkealâ olâ mykeankâ merâ uguondo wâgâ aguely
    — kelymo.'
  kue-kue: Ana yomba merkinde ende ye moglmara undre ana dingwa, “Kaima, Jon okuna
    kimagl ta erekrukwa, ba Jon yagl i pre kamo dungwa ikra kaima yene pangwa.”
  cot-NT: 'Yoajianaquequea oshequini caquintepae iramenajiaqueri, icantajiguiquea:
    —Iriraquea Joanca teequea ironigaantavetemparoji oacaantantatsica intati, cotanquitsiquea
    itsavetacotaquerigueti iricatica, arimaja maasano icanqueca.'
  bnp-bnp: E huriki ri ala kupo ri valai vona ri ta maea, “E Ioanes i uka ma i rata
    ranga a nivakasiri, pali a ngava i taki virihi a bakovi iea vona i muholi.”
  apn-NT: 'Hãmri nhũm mẽ ohtô nẽ mẽ ixwỳr mra nẽ Jejus kapẽr ma nẽ kot tanhmã amnhĩ
    nhĩpêx to hã omunh o kuhê. Hãmri nẽ hã tanhmã axpẽn mã kapẽr to nẽ axpẽn mã: —Kwa
    ãm hãmri na pre finat Juãw Paxisja mẽ pamã Jejus jarẽnh o pa. Aa kot mẽ pamã mẽ
    pahte mẽmoj pumunh kêt kwỳ ho anhỹr kêt tã ãm xatã hkukamã mẽ pamã harẽnh o pa.
    Kêp Tĩrtũm Kra hã Juãw rom hihtỳx o hihtỳx ã harẽnh o pa. Nẽ Tĩrtũm kot mẽ pakaxyw
    ãm xwỳnh ã nhũm mẽ pamã harẽnh o pa. Nà ãm hãmri na pre ã mẽ pamã harẽnh anẽ.
    Anẽ.'
  ctp-NT: 'Nde kanꞌ mdiꞌin yu, loꞌo kaꞌan ꞌa nten mdaꞌan seꞌen ndiꞌin yu. Ykwiꞌ neꞌ
    loꞌo taꞌa neꞌ bra kanꞌ: ―Ja ska chaꞌ tnun yꞌni Xuwa chaꞌ kuwe tianꞌ ꞌin yu. Loꞌo
    chañi chaꞌ wa ndyaa toꞌo nchga chaꞌ nu ykwiꞌ Xuwa kanꞌ nu ngwa sꞌni chaꞌ ꞌin yu
    kula re.'
  bre-BRG: 'Kalz a dud a zeuas d''e gavout, hag e lavarent: Yann, evit gwir, n''en
    deus graet mirakl ebet; met kement-holl en deus Yann lavaret eus an den-mañ a
    zo gwir.'
  opm-opm: Patin kuuhan kat ruumsan tit Jisas ohe patnong apinipti. Aprisa iraire
    da oh Jon oh hanip dire na imtin hatin da na indeisuh orhor mengnong oh Ihtin
    han tit ihat apripramura; ihat apripramur ma risuh meng oh gin gonsi mama han
    ohe bok oh arpin tarpapatmur ponipti.
  bvr-bvr: rrapa aburr-jaranga wurra gama gorlk aburr-bona gurda nula. Minypa aburr-yinanga,
    “Jon gala burr-barlmarrk jama a-jirrarna, wurra nipa a-wena, an-guna a-ngurrjinga
    gun-burral.”
  wal-wal: Daro asai Yesuusakko yiidi, “Yohaannisi wolqqaama malaata oottibeenna;
    shin i ha bitaniyaabaa haasayidobai ubbai tuma” yaagidosona.
  zad-NT: 'Na'' beṉ'' zan wyajgake'' gana'' zoe'' na'' che''gake'': ―Ḻa''kzi bibi
    yeḻ'' wak bli'' Juanna'', yog'' diika'' wne'' c̱he beeni nakan dii ḻi.'
  kmg-kmg: 'Ira juhame ŋic bocjahazi erao fisirâ dâŋ šiŋuc mumbiŋ: “Johane e mâsi
    bapa i mi bawec, â ŋic kecširec dâŋ muwec ine fideteŋ efârekac.”'
  aso-aso: 'Neivo eveneꞌ vaiꞌ nene ezela aniꞌ ve. Ingine tiꞌ li laniꞌ: Eveneꞌ linge
    noso holo-lidive Zohaneꞌ nene atoliꞌmine suno ma do sotoꞌ osaꞌmineꞌza aza aꞌmine
    ve meꞌmi monovo lo sotoꞌ ogo gamazi lineꞌ ma nene mo laminetokovoꞌ laaniꞌ neive.'
  uli-uli: Ye cholop yarmat le re budoh irel Jesus. Iwe ngo resa rol kapta fengali
    uwor le re sor bo, “Johannes ila tor kkemal le ye foru ngo mekla ye sor irel mal
    le ila pangal ngo ye katos.”
  nin-NT: Anishirr shishemi a nga na ku. A ddu ikpa di, “Yohana à si na inkindirr
    i ikagri hen, u ure ku nggo à da ni itu i unushirr wanggo u si jiji.”
  tgk-tgk: Мардуми зиёде пеши Ӯ омаданд. Онҳо мегуфтанд, ки Яҳё ҳеҷ мӯъҷизае нишон
    надода буд, вале ҳамаи суханони Яҳё дар бораи ин шахс гуфтааш дурустанд.
  acu-NT: 'Turamtai aints untsuri Jesúsan jiisartas weriar, tura wainaikiar chicharnainak:
    —Nekas Juanka wainchatai takatnaka aitkachmiayi. Turayat Jesúsan pachis mash tímia
    nuka nekasaintai, —tunaiyarmiayi.'
  cak-WNT: 'Y ye q''uiy c''a winek ri xe''apon riq''ui ri Jesús, ri chiri''. Y ri
    winek ri'' niquibila'' c''a: Ri Juan ri Bautista can kitzij wi chi majun milagro
    ri xuben ta, pero ronojel c''a ri tzij ri xerubij ca chrij re achi re'', can kitzij
    wi, yecha'' c''a ri winek ri''.'
  ebk-ebk: Ongor ay tataku nan inmuy kan hiya, at kenalicha, “Maid enat Juan as nakaskaschaaw
    ay sinyar, ngem am-in ay kenarkalen Juan maepangkep kan tona ay taku at tit-iwa.”
  spa-PDDPT: 'Muchos acudieron a Él y decían: Juan, a la verdad, ninguna señal hizo,
    pero todas las cosas que Juan dijo con respecto a Éste eran verdaderas.'
  ruf-ruf: Iwanu wengi wamghendela Yesu. Walonga, “Yohane ng'atendile pfihulo, ila
    chila imbuli ye imunu yuno iyalongile Yohane ilongesa.”
  gun-gun: 'Ha''e ramo heta ju oje''oi oĩa py. Ha''e rami vy joupe-upe aipoe''i okuapy:
    — João ma neĩ peteĩgueve hexa pyrã ndojapoi va''ekue. Ha''e rã kova''e rekorã
    re ijayvuague ma anhetẽ meme raka''e — he''i okuapy.'
  agu-BL: 'Poro wi''nin wunak e'' ẍcha''k tan tbite''n yol Jesús, ej nin cyaltz: —Yi
    Wa''n, qui''c nin jun milawr bnix ta''n, poro cyakil yi e''chk yol yi yolnak i''
    te yaje''j, bintzinin te''tz, —che''ch tzun cobox tkant.'
  isn-isn: Antu idu akapembya kung'wa Yesu. Ai alongolekile kuligitya, “uYahana tai
    shanga ai witule i ilingasiilyo yihi, kuiti imakani ihi nai umaligitilye uYohana
    migulya a muntu uyu ingi a tai.”
  eng-PEV: Lots of people went to him there. They said to each other, “John never
    did powerful things, but everything that John said about this man is true.”
  ilo-ULB: Adu a tattao iti napan kenni Jesus. Kanayonda nga ibagbaga, “Pudno nga
    awan naaramid ni Juan a pagilasinan, ngem pudno amin dagiti banbanag nga imbagana
    maipapan iti daytoy a lalaki.”
  pir-NT: 'Sa ye masa peyequina tiquirore ihñañe esari. Ohõ saha nidi tiquina basi:
    —‍Ñu pehe Cohãcjʉ̃ tutuaye mehna ye ihñoedari. Sa ye ihñoedapegʉ̃ta ijipihtiye
    Jesure tiquiro yahuri pehe queorota ijire, nidi masa tiquina basi.'
  anv-NT: Ne gejamégé bɔɔ́ ákwɔle ji, ájɔ́gé ne atɛ áké, “Jɔn apyɛ yɛ́ ufélekpa
    fɔ́ wɔ́, yɛ́mbɔ yɛ́ndégenó ɛyigé ji ajɔɔ́ atome ne mende yina gelú wáwálé.”
  sab-NT: 'Kwian ngle jo chke Jesu kle ngwadi, kwian e ulita gwagedu Jesudi, kwian
    e ulita Jesu keruchugu gire gerudu Jesu giti: —Juan-Bautista ni lle daga ngwale
    no gdaite dodadu Chube kiralla giti kwian gwa giti, agwa Juan-Bautista gerudu
    onbre gdaite be chie Juan-Bautista nate giti onbre e be lle daga ngwale no dodade
    Chube kiralla giti, ulia nege che gwa giti onbre ai kle age Juan-Bautista gerudu
    kare, onbre ai amaña giti Juan-Bautista kledu gerule che ole.'
  tmd-tmd: Nöbö mö mɨga akwör mɨdöŋ aku hön yadmä, “Jon ap rölɨbä akuyöbö bli rɨmɨdöl,
    makwam nuŋ nöbö kɨ nugwo, me rön, mönö kai kai yadmɨd aku, magalɨg mönö mɨ akwör
    yadmɨdö,” rɨmä.
  acr-NNT: 'Ukꞌiyal winaq xebꞌopon rukꞌ; xeꞌkilaꞌ y jewaꞌ kakibꞌiꞌij: «Ri Juan na
    xuꞌan ta juna kꞌutubꞌal re ruchuqꞌabꞌ ri Dios chiqawach; na rukꞌ ta kꞌu riꞌ, ronoje
    ri xubꞌiꞌij kan chwi waꞌ waꞌchi, lik qatzij» kechaꞌ.'
  kpg-kpg: Digau dogologo ne loomoi gi Mee, ga helehelekai, “John digi hai ana mogobuna
    haga goboina, gei ana helekai huogodoo i di gili Tangada deenei, le e donu.”
  taj-taj: ल्‍हानान म्‍हिगदे येशू मुबा ग्‍लारी खजी। ओच्‍छे थेनीगदेसे, “यूहन्‍नासे
    मी तिगै उदेकला गे आलनी, तर यूहन्‍नासे येशूला बारेरी जुन जुन ताम पाङ्मुबा थे जम्‍मान
    ताम सत्‍य चीम” भिसी भिजी।
  avt-avt: Mɨt yapɨrwe hɨr nan natɨp, “Jon ap kɨrɨak menmen yaaim kɨkaap mɨt enun
    hɨr nɨre yaain kar ke mɨtɨk ik kɨrɨakem. Te menmen hɨrak ketpei me mɨtɨk ik ek
    hɨram yaaim werek.”
  cbk-cbk: Mucho gente ya anda con ele, y ta habla sila con uno y otro, “Si Juan nuay
    hace maga milagro, pero deverasan gayot todo el que ya habla le acerca de este
    gente.”
  uig-ARA: 'نۇرغۇن كىشىلەر ئۇنىڭ يېنىغا كەلدى. ئۇلار: ــ يەھيا ھېچ مۆجىزىلىك ئالامەت
    كۆرسەتمىگەن، لېكىن ئۇنىڭ بۇ ئادەم توغرىسىدا بارلىق ئېيتقانلىرى راست ئىكەن! ــ
    دېيىشتى.'
  tuf-tuf: 'Uw ricán to Jesús quin rojocro. Roquír wajacro: —Juanat Sir urá cut bahnác
    bár yajcata ehcún acu icrí yájtiro. Eyta cuar Juanat sera uch ojcor wajacan bahnác
    uní wajacro.'
  abx-abx: ngan kalabbatan i pamada'iray si iya ngan agpakapinugad, “Bisan kon gana'
    sahimu-na si Juan mga pangngilalahan si langitnon kasiguruhan, pero ungod i dimu'an
    pinahallingan-na mahi'unong sito lalla.”
  mco-NT: 'Mayjäy Jesús ooy ñimujcɨ, e ymɨnañ ajcxy: ―Je Juan el Bautista ca'' jadu''n
    ooy mɨjhuinma''ñ tuuñ, per tüg''ócɨy yɨ tɨy''ajt jadu''n nej nimɨydactay jada
    Jesús, janch tɨy''ajt je''.'
  kqf-kqf: Ḡome i miyamiya ba lava wapewapedi a tava lisinemo bi a giuna gado, “Diyon
    taukabulu mote mataila i voiyedi. Bi bai i giugiuwedina ba giukauwa te niga lavana
    i giugiuwata.”
  cpb-NT: 'Osheki atziri jatashitakeriri iñeeri Jesús. Ikantaiyini: “Ikantawetaka
    Juan-ni te ritasonkawentantzi irirori, iro kantacha okaatzi ikenkithatakotakeriri
    jirika atziri irooperori ini.”'
  aon-aon: Aria sabaishi arpesh shanaki agundok anan napeum aria shakri, “Adur atin,
    Jon anan douk madae nunek enen Iruhin atun neneken iri mour uwe, uwok. Aria ihinyumori
    baraen anan neyagwrehen abom um anudok arman iri douk nyatogur adurin atin abom.”
  hus-NT-2005: 'Kʼal yán i atiklábtsik tu kʼalel ti chuꞌtáb na Jesús ani in ulaltsik
    enchéꞌ: ―Tsubax lejtal, maske na Juan yab in tʼajaꞌ ni jun i labidh exól, ejtal
    xowaꞌ in ulu kʼal tin kwenta jechéꞌ an inik, tsubax.'
  mig-NT: 'Te ni̱ kikoyo kua''a̱ xáa̱n ñáyɨvɨ núu̱‑yá. Te ni̱ kaka''a̱n‑i: Juan, ja̱ndáa̱
    tú ní sá''a‑de ni ɨɨn tuni̱. Ko íó ndaa̱ ta̱ká tu̱''un ni̱ ka''a̱n‑de cuenta cha̱a
    yá''a. Achí‑i.'
  bps-bps: Na dee dad to salu di kenen, du én manla, “Balù landè dad tnikeng i mgimò
    Dyan, bay i kdee gmanan gablà ku Dyisas slame glut.”
  mbs-mbs: Medita se otaw dimoton kandin, so minikagi dan, “Pengkey wedad kepelahan
    ininang i Juan Memonyagay, meneng benal se kedita te inikagi din tepad ki Jesus.”
  tof-tof: Abün pamkolpama togoblórr oyaka. I tibióbka bóktanónóp wagó, “Zon wa go
    darrü ⌊wirri tulmil⌋ kokean tónggapónórr Godón arüng pupainüm. A wa blaman ne
    poko bóktalórr ini pamankwata, wa amkoman yarilürr!”
  cme-NT: 'Nuɔŋ baa kũɔl ba-naa nyaa u huoŋ-nu. Ba taa ba piiye wuɔ: «Nsãaŋ siire,
    u saa ce himma dede. Ŋga uŋ waaŋ mamaŋ hiere naacolŋ daayo kũŋgu-na, ninsoŋo.»'
  sus-sus: Mixi gbegbe naxa siga a yire, e nu a fala e bore bɛ, «Annabi Yaya tan mu
    tɔnxuma makaabaxi yo raba, kɔnɔ a naxan birin masen yi xɛmɛ xa fe ra, a birin
    findixi nɔndi nan na.»
  pon-2006: Aramas tohtohie ahpw pokondohng reh. Irail eri nda, “Sohte kilel me Sohn
    wiadahr, ahpw mehkoaros me e ndahki duwen ohl menet me inenen mehlel.”
  dad-dad: tamo kayau musei ĩ garan disi diron, “Jon memelik taka to inon, anĩ ere,
    Jon tamo enei nigin wogõ yen ganan, are momoi.”
  zab-NT: 'ne zieny de bniety güe ruy, ax rniideb: —Masquɨ quɨt xi milagrɨ baany Juany,
    per irate ni guniib pur bnietré ná didxldí.'
  jae-jae: Ma lau taêsam dêdêŋ eŋ sêja ma sêsôm gebe “Joaŋ gêgôm gêŋtalô teŋ atom,
    mago biŋ samob, taŋ Joaŋ kêsôm kêpi ŋac tonec naŋ biŋŋanô.”
  ksd-ksd: 'Ma mangoro dia tadav ia; ma dia biti: A dovotina Ioanes pa i ga pait ta
    vakilang; ma i dovot ra lavur magit par, ba Ioanes i ga tatike ure go ra tutana.'
  msm-NT: nahimunan sikandin to mahan-in no kaotawan. Kagi dan, “Wada iyan nahinang
    ni mina Juan no mgo milagru, di matuud yagboy to tibo pig-ikagi din bahin ki Jesus.”
  myk-myk: 'A shɛnɲɛhɛmɛɛ di gari wu fɛni wà. Pee sipyii pʼa bi puyɛ pyi na: «Yohana
    Batizelipye ya ta kakanhana la shishiin pye wèe mu wɛ. Ga yemu bɛɛri wʼa jo we
    ná we shizhaa na ge, yee bɛɛri yʼa pye can.»'
  sbe-sbe: Na tamowai gwaudi se laoma iya unai. Na se bom yodi se hedehedede se wane,
    “Yowane nige laulau gigigigibwalidi ye ginaulidi, na teina tamowai ta hedehededena
    maudoidi Yowane ye hededehemasalahadi wa meta mamohoidi.”
  mcr-mcr: Iqiŋi, ämaqä kuapänäŋi, “Jonä iqu nätmatqä ämaqä mimäkqänäŋä di mimäkqä
    qäyä itä, Ämaqä Tquenyqä ätkqe, eeqänäŋi naqä-qakuiqä” ätäpu, Ique äwimakuwi.
  cux-NT: 'Níícú nééné ''yaaⁿ ''iiⁿ''yāⁿ ndaá yā nanáaⁿ yā, ní ngaⁿ''á yā: Nduudu
    cuaacu tii Juan miiⁿ ní ''áámá señal nguɛ́ɛ́ diiⁿ sa naati tanducuéⁿ''ē chi caⁿ''ā
    Juan yeⁿ''é yā, chuū nduudu cuaacu.'
  tur-YTC: Birçokları O’na geldi. “Gerçi Yuhanna hiç belirti yapmadı. Ama Yuhanna’nın
    bu adam hakkında söylediği her şey doğru” diyorlardı.
  san-ITR: tato bahavo lokAstatsamIpam Agatya vyAharan yohan kimapyAshcharyyaM karmma
    nAkarot kintvasmin manuShye yA yaH kathA akathayat tAH sarvvAH satyAH;
  bel-N: І многія прыйшлі да Яго, і казалі, што Ян не ўчыніў ніводнага знаку, але
    ўсё, што сказаў Ян пра Яго, было праўдзівым.
  sch-sch: Mi tamtak a kôm an honga. “John'n ite sininkhêlngei sin mak,” aniatachu,
    “Hipa chungroi a lei misîr murdi chu adik ani,” an tia.
  mic-MIQNT: Pugwelgig mimajuinu'g peita'jig negmeg, telimtultijig, “Sa'n mo tela'tegegupnn
    mesgi'gl 'lgowaqann, gatu ta'n te's'g goqwei teluep ugjit ula ji'nm na teliaq.”
  huu-NT: 'Ailluena comɨnɨ Jesús dɨne bitɨmacɨ. Coninɨna raitɨmacɨ: —Juan mɨcorɨ siño
    rafuena fɨnoñede; iadedɨ nana Juan mɨcorɨ Jesúna lluacɨnodɨ uanaicɨno.'
  jiv-NT: Ti untsurí̱ shuar iyuwar tiarmiayi “Nekas Juaṉka aentsti tujintiamun túrachiat
    ashí Jesusnan tímia nu nekasaiti” tu tiarmiayi.
  otm-NT: 'Nɛ xʉn ngu yʉ ją''i bá ɛ̨pʉ ''bʉh ra Jesús. Nɛ bi man ʉ: ―Madague''bʉ nte
    man t''øt''e nuįxte bi ''yøt'' ra Xuua Nxixyą, pɛgue gätho majuąni a bi mam ''bʉ
    mi xijʉ nanguehna ra Jesús, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb al budam yeŋ hitte wayamiŋ. Irdeb, “Yonbe mata tiŋeŋ turŋuŋ yaŋ kurayen
    kurayen ma forok yiryiŋ. Goyenbe yeŋ beleŋ al gake tagalde hinhin gobe fudinde
    wor po,” yamiŋ.
  tnk-tnk: Nərmama həpɨk həuvehe tukwe, mhəni mə, “Jon rɨpko nɨmtətien riti, mətə
    nəɡkiariien me pam səməme in rɨməni ia iəmə i ho nɨpərhienien.”
  kpr-kpr: Nu aminda iriri, evetu genembo digari numokena iseri. Era, Iesu nemonde
    dabade irise, ne eminge sedo ghuseri, “John nu tano a ari mendeni jo ari gido
    dudukughae edo ghuseri. Avata, nu rea Iesu dae sisira amo, isagha etiri eregoserere.
    Amo geka bekári,”
  san-IAS: tato bahavo lokāstatsamīpam āgatya vyāharan yohan kimapyāścaryyaṁ karmma
    nākarot kintvasmin manuṣye yā yaḥ kathā akathayat tāḥ sarvvāḥ satyāḥ;
  nho-nho: Tammaki naa tama ni oo ake kiaa Ia. Teenaa ki mee naa taratara laatou peelaa,
    “TeAtua ni see hai mahi ni hakasuratia John. Tevana iaa naa taratara hakkaatoa
    John ni mee i te Tama nei ni taratara maaoni iloo.”
  gym-NT: 'Angwane ni kwati rikaba känti ja tuakäre ben, kä rababa niere: Sribi kri
    ñan tuabare abko Juankwe nuenbare ñakare, akwa kukwe nieba kwe Jesubtä abko kukwe
    era erere nieba kwe ñan ñan abko ni kwati rababa niere.'
  azg-NT: 'Ndoꞌ juu xjenꞌñeen jndye nnꞌan squenon na mꞌán na ninꞌquindyehan jñꞌoon
    na toninncyaa jon. Tonduehan ndëë ntyjehan: —Juu Juan taꞌnan sꞌaa jon ncüii nnon
    tsꞌian na tyiꞌjeꞌquindëë nduihanꞌ ntyja ꞌnaan najndei nquii tsꞌan. Majoꞌ sinin
    jon ntyja ꞌnaanꞌ tsanvaꞌ, ndoꞌ jñꞌoonꞌñeen covityincyo na mayuuꞌhanꞌ.'
  bhd-bhd: बड़े लोक तैस कां एइतां ज़ोते थिये, “यूहन्ना त कोई चमत्कारी निशान न हिराव,
    पन ज़ैन किछ यूहन्ना एसेरे बारे मां ज़ोवं, तैन सब सच़ थियूं।”
  too-NT: 'Lā'' lhūhua'' tachi''xcuhuī''t talakchilh Jesús a''ntza'' lā'' xlaca''n
    talāhuanilh: ―Juan tū'' tlahualh lē''cnīn. Pero huāk a''ntū ixuan por ixpālacata
    Jesús, ū''tza'' a''ntū ixlīstu''ncua''.'
  ind-AYT: Banyak orang datang kepada-Nya dan berkata, “Meskipun Yohanes tidak melakukan
    satu tanda ajaib pun, tetapi semua yang dikatakan Yohanes tentang Orang ini benar.”
  cjo-NT: 'Osheki pokashitanakiriri eejatzi. Ikanteeyawakaapaakani: —Tee itajonkantzi
    Jowani omaanta kyaaryootaki maawaeni ikantakotakiriri Jesoshika.'
  nsn-nsn: karo bureher tamata ka lame tatanon, kara me kula tatanono pare, “Jon ahik
    pah ke touo tagu me inet, bo a mamang inetelik puk ke hiregiono tagigeig tar tamatene,
    ginin a mana noman.”
  san-DEV: ततो बहवो लोकास्तत्समीपम् आगत्य व्याहरन् योहन् किमप्याश्चर्य्यं कर्म्म नाकरोत्
    किन्त्वस्मिन् मनुष्ये या यः कथा अकथयत् ताः सर्व्वाः सत्याः;
  tna-NT: 'Dueji cristiano cuana putitana tu peje su. Uja jaquisatitana huecuana:
    —Enei hue, Juan ja aimue ai nimetiuda cuana a biame, tu quisa puana Jesús jepuiti
    beju butsepi.'
  lid-lid: Ma iri lau solo-an labai adek ame hawen. Iri ame asehek i tan, “Jon badeh,
    bamekes ari lahou tinan ma kalem bwe; iri sahou marakon iy asehek nyala iy ndramak
    doh badeh, marakon amwenen le.”
  wim-wim: Pam wanch yot wampin nungant, aꞌ thawin thanttakam, “Pam John alanganiy-a,
    nil work piꞌ-piꞌanam keꞌam yump-yumpa, yaꞌa, puth wik yot anangan nilan waaꞌ-waaꞌ
    Jesus.antaman-a, an kan-kanam anman waaꞌ-waaꞌ nunang.”
  zga-M: Avanu vingi vakhadega khya Yesu. Vakhendelela ukhunchova, “Uyohana vopo sakhavombe
    eishara yoyoni, amambo goni aga nchovile uyukhana khunu hu uyu gavolweli.”
  yom-yom: 'Batu bawombo bayiza kuidi niandi ayi batuba : —Yowani kasia vanga kadi
    kumu kimosi ko, vayi mambu mamo matuba Yowani mu diambu di mutu wawu madi makiedika.'
  san-SIN: තතෝ බහවෝ ලෝකාස්තත්සමීපම් ආගත්‍ය ව්‍යාහරන් යෝහන් කිමප්‍යාශ්චර‍්‍ය්‍යං කර්ම්ම
    නාකරෝත් කින්ත්වස්මින් මනුෂ්‍යේ යා යඃ කථා අකථයත් තාඃ සර්ව්වාඃ සත්‍යාඃ;
  yut-yut: Uŋudon egakwan amɨn morapmɨ Yesukon abɨŋ yaŋ yawit, “Jon uŋun geni paŋteban
    asak do wasok tapmɨmɨ toŋ dɨma agɨt, mani gen morap on amɨn do yagɨt uŋun gen
    bamɨsi gɨn yagɨt.”
  grc-BYZ: καὶ πολλοὶ ἦλθον πρὸς αὐτὸν καὶ ἔλεγον ὅτι Ἰωάννης μὲν σημεῖον ἐποίησεν
    οὐδέν, πάντα δὲ ὅσα εἶπεν Ἰωάννης περὶ τούτου, ἀληθῆ ἦν.
  cpc-NT: 'Ojyiki atziri jatashitakiriri jiñiiri Jesús. Ikantaiyini: “Tii itasonkawintantawita
    Juan-ni irirori, iro kantacha okaatzi ikinkithatakotakiriri jirika shirampari
    tyaaryoori inatzi”.'
  nhg-NT: 'Hua meyactie ohuölajque tieca. Hua quejtoöya: ―Xohuö melöhuac amo tli tietzöbetl
    oquechi. Cache noche tli oquejto Xohuö de ini nönca tlöcatl icaca melöhuac.'
  nya-nya: ndipo anthu ambiri anabwera kwa Iye. Iwo anati, “Ngakhale kuti Yohane sanachite
    chizindikiro chodabwitsa, zonse zimene Yohane ananena za munthu uyu zinali zoona.”
  ngu-NT: 'Miyec tlacatl oyaj oquitatoj, niman quijtohuayaj: ―Masqui Juan xitlaj tlamajhuisojli
    oquichiu, nochi tlen oquijtoj ica in tlacatl melahuac.'
  kup-kup: Met poek sat hehan añarab ahovokaro emat Iesun etehapuh paru pot hah, “Met
    Zoan ev heharah gog pim tamah-akañiz zut nao nat, oñ pi aban akapuz tohopanezavoz
    hat ñetï rotapuv darin bar añoohan hateveteog,” pot hah.
  jid-jid: Indji gbugbuwu ba ye niwu, “Njanji Yahaya na ti ba gban kperina (alamu)
    wawu ikpe wa Yahaya ta tre nitu gu yi'a ba njanji.
  wmw-wmw: 'Wanu wengi wawenye wakija kwake iye, wakamba: “Yahaya aatendire alama
    anta mamoja, fala piya vyaambire kuhusu eyu mwananlume‑yu vyakweli!”'
  gmv-GGM: Daroo asay izako yides, istti qasse “Yanssay issi malataka ooththibeyna,
    gidoo attin hayssa addeza gish izi yootdaysi wurikka tummuko” gida.
  ssg-ssg: Kilan seilon opea hani kapi Jises. Laha ukek, “Tap tenen waliko lalap Jon
    ailewen tuahe kakaian ti tel seilon ie se salan wanen.”
  zpo-NT: 'Zyen doo xaa ngwa lo xaa, nu mbezh xaa: —Wlipa, Juan namlet nik tub kwaan
    gro, per rese kwaan nguné Juan cheen xaa ne wli.'
  poy-poy: Wantu wavuwa wamgenderiti pawalonga, “Yohani katenda ndiri liuzauza lyoseri,
    ira goseri Yohani gakatakuliti kuusu muntu ayu ndo nakaka.”
  qwh-NT: 'Tsemannam atscaq nunacuna ewayarqan, queno ninacur: —Bautisacoq Juanqa
    manam ni ima milagrucunata rurarqantsu. Peru Jesuspaqqa rasonpa caqtam willacushqa
    —nishpa.'
  gaw-gaw: Nug ap̱a dayeye amu danab ah kuḏum Nug gumidna uḏip̱ig. Uḏin amu ag ap̱ig.
    “Genab, Johanes nug am kobol danab heḵunu elele iiṯa laa ii heum amge nug nai
    oh danab imunu maṯiom ele amu oh genabib,” aon ap̱ig.
  nca-nca: Yoní unipare qambu eneno maheyaŋgo. Mahe ŋande yeyaŋgo, “Hamó, Jonko rokó
    ka kama taró. Quko Jonko mande soso Yesu koro yeyaró ŋuko hamó naŋge.”
  zpz-NTPP: 'Zigy mbecy bdeꞌ dey lom. Orzeꞌ na dey: ―Waa wangyicy yu ni tub la nusuriidz,
    tees dela coz nu mniiy nu nac mbecy ii, ndeꞌ coz rishli ―na dey.'
  mkj-mkj: Armaj dihrdir pokondohng ipoa. Irai ken pwa, “Joh manman John wiahda, a
    joang ohroj ma ih pwahki doahroar Woal mene inenin mehlel.”
  zac-NT: 'Cantidá mënë guagná rall lëꞌë më nu guniꞌi rall: ―De verdá Juan adë bë́ꞌnëdiꞌiꞌ
    milagrë ruꞌbë nanianá ra mënë perë grë́tëꞌ el quë naguniꞌi Juan shcuendë nguiu
    rëꞌ, verdá nahin.'
  kyg-kyg: Maiꞌnigeꞌapaeꞌmo asole vayaꞌmo agaetegamo eꞌa apakaemo, Yoniꞌa noꞌagona
    agufa aune kavaꞌmo osuꞌniyaꞌmonanafa muki geꞌamo ani vekaeꞌmo ava gemo huꞌniya
    gemo alagi lama ge huꞌniye, huꞌa huꞌnae.
  kmk-kmk: Adu dat tagu’n ummoy kan siya ot kanan dan mambabagbaga un, “Naid am-amug
    si kingwan Juan yoong losana imbaga na maipanggop situwa tagu, tuttuwa da.”
  cao-NT: Toatiyá tsi quiha Jesu qui huëstima cabo bëcaniquë. —Jisti bo Juán ayamaniquë.
    Jama xo naa joni ra. Ariahi quiha ra. Naa joni yoati tsi jabija ca Juán yoani
    quiha —i nohiria bo niquë.
  bbr-bbr: '@see-verse:JHN.010.040'
  inb-inb: 'Chi­ura achka runa­kuna, pai­pagma chaiag­rispa, ni­na­kurka: —Juanka,
    ñi ima kawa­chiipas mana rurarkachu. Ikuti tukui ima kai runa­manda willaskaka,
    sutipa­mi chasa tuku­ku—.'
  hrv-hrv: 'A mnogi dođoše k njemu i rekoše mu: “Ivan doduše ne učini nijednog znamenja,
    ali se sve obistinilo što je rekao o ovome.”'
  box-NT: 'Nùpua cɛ̀rɛ̀ɛ ɓuara a cɔ̃́n. Ɓa wee bío: «O Zãn yí wó hàrí yéréké
    bìo dà-kéní na wee zéení le Dónbeenì pànká. Ká bìo ɓúenɓúen na ó o
    bía a nìi mu dã́ní yi ɓɛ̀ntĩ́n lée tũ̀iá.»'
  ote-NT: 'Ne ndunthi ya mengu de guehni bi ma bá cꞌa̱ꞌtsi ne mi eñꞌʉ: ―Nura Xuua
    hinte ma da̱nga ntꞌudi bi ꞌyøtꞌe, pe gatho núꞌa̱ bi xicjʉ de ra Jesu, majua̱ni
    xa njabʉ.'
  wnu-wnu: 'End igama munon irou wot yar qamamir: “Yon wo sarau wes ar ger ende me
    abau. Wo munon eng der sarau ebeiner end ar qob suab qamar eng qeemben wot irimani
    igo.”'
  zam-NT: 'Huax mèn nda nque xís Jesús par neda. Mbez mèn no ndyoodi''s mèn: ―Lìcpe''
    ba''i, cara, mastale'' ne''nglu''de Juàn Bautist no ne''nglide Juàn Bautist nec
    thìb yalguzye'' loo mèn, per ryete di''s co'' gunee Juàn cón che''n mbi'' ba''
    lìcque'' ngòc di''s co'' gunii Juàn loo mèn.'
  zyp-NT: cawngsaw hlupui Ama khatah a vong he. “Johan tahei ningang chuipaw paching
    pakhanah a tua bang ly naná teitah ma cawngsawpaw kong a reipaw vytei heh cawh
    ahmang cehceh,” tatah aa tah.
  sey-NT: 'Ja̱rote paꞌina, jai pa̱i i̱ quëꞌrona sani ñajë cahuë: “Nuñerepa Juan, pa̱i
    yoꞌo ti̱ꞌa maꞌñere yoꞌomaꞌquëtaꞌa care paquë caseꞌe pajiꞌi, iquë yoꞌo ja̱ꞌñe ayere.”'
  nvm-nvm: Fu ijia vako e uruvana bu biom fuon ruaknum kua, E Jon fu ire sumakin kafo
