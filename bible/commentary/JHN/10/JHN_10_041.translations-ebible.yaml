verse: JHN.010.041
translations:
  kpx-kpx: Ige ata moagatahoeau avue loholu. Avue loholiale moleho loui avoe, “Dioniu
    vikoe vaveve vaeveholinu. Isito Dioniu ata ko vaveve louale hotove bahata keu
    seleve unaha.”
  okv-H: embomeni na kito puvuto ke einge ea, “John na ari neite neite einge ae rate
    embo eremita ke avo ere ijiahija tapa amo ke be ra.”
  tbo-tbo: Ma lawa boluhi hi liya nae uyahina po hi galeya ma tunawahi ma hi ibaabani
    hi pa, ‘Yoni ega a manini ita dewahi po tata galehi ma i ibaabani hota, ma a bahahi
    anohi lawana binei amaka i geletai.’
  mal-C: ധാരാളംപേർ അദ്ദേഹത്തിന്റെ അടുക്കൽവന്നു, “യോഹന്നാൻ അത്ഭുതചിഹ്നം ഒന്നും ചെയ്തിട്ടില്ലെങ്കിലും
    ഇദ്ദേഹത്തെക്കുറിച്ചു യോഹന്നാൻ പറഞ്ഞിട്ടുള്ളതെല്ലാം സത്യംതന്നെ” എന്ന് അവർ പറഞ്ഞു.
  grc-SR: Καὶ πολλοὶ ἦλθον πρὸς αὐτόν, καὶ ἔλεγον ὅτι Ἰωάννης μὲν σημεῖον ἐποίησεν
    οὐδέν· πάντα δὲ ὅσα εἶπεν Ἰωάννης περὶ τούτου, ἀληθῆ ἦν.
  bgc-bgc: घणखरे माणस उसकै धोरै आकै कहवै थे, “यूहन्ना नै तो कोए चमत्कार कोनी दिखाया,
    पर जो किमे यूहन्ना नै इसकै बारै म्ह कह्या था, वो सारा कुछ साच्ची था।”
  khz-khz: Talima vovogo ia genai geagoto, negetiwato, “Ioane na vegailia irauna ta
    ati ekalaato, na etalima kilana ekilagirato kilara maparara taunatauna vegata.”
  deu-TKW: 'Und Viele suchten ihn auf und sagten: Johannes hat kein Zeichen gethan,
    aber was uns Johannes von diesem sagte, das war alles wahr. Und Viele wurden daselbst
    an ihn gläubig.'
  zsr-NT: 'Guladxín ga zoëꞌ Jesús bunách zian, taꞌná: ―Le nactë cutu benëꞌ Juan nitú
    yöl‑laꞌ huac zxön, san yúguꞌtë le gnëꞌ Juan naꞌ ca ral‑laꞌ gac queëꞌ bönniꞌ ni,
    gdutë li nac.'
  lin-lin: 'Bato mingi penza bayaki epai na Ye ; bazalaki koloba : « Yoane asalaki
    likamwisi ata moko te, kasi makambo nyonso oyo alobaki na tina na moto oyo ezali
    ya solo ! »'
  hns-NT: 'Dher manai okare lage aail aur apane me bole lagal: „Johaanas ekko barka
    kaam na karies, bakie okar sab baat Jiesoe ke biese me satj hai.”'
  noa-E: Mag i maig sĩeimaawai õor pöm i aar wëtwia amach eepai, —Keena, chadcha Juanau
    chan mʉg Jesús dënjö ag na õrau nem ooba aajemjã wauba khitajim. Mamʉ irua ich
    mʉg woun igwia nem jaaujerran, chadcha thumaa ich ag eeta jaaumajimgui ajierram.
  eng-EMTV: And many came to Him and said, “John indeed performed no sign, but everything
    which John said about this Man was true.”
  mib-NT: 'Te ni quijicoo cuehē ñayuu nuū yā, te ni cacahān i jíín táca jnáhan i:
    Ndaā chi vēsú tu ní sáha Juan ni ɨɨn jniñu jéhnu, te ni cundaā ndɨhɨ jnūhun ni
    cahān de sɨquɨ̄ ndese sáha tēe yáha. Achí i.'
  lif-NT2: यरिक् मनाहाॽ खुने़ॽओ मे़द्‌ये़रो॥ खे़ङ्‌हाॽरे़ मे़बाःत्तु, “युहुन्‍नारे़
    निङ्‌वाॽ के़माबा याःम्‍बक् मे़जोगुन्‍छाङ् कन् मनाःल्‍ले़ कुयाःम्‍बेओ पाःत्तुबा
    के़रे़क् पाःन्‍हाॽ से़क्‍खाएरो॥”
  xnj-xnj: Vandu vamahele vambwelili Yesu na kujova Yohani ahengili lepi gachinamtiti
    gogoha, “Nambu goha geajovili kumvala mundu uyu ndi chakaka neju.”
  mmx-mmx: Buaang nedi limixin diga vot pasa i, la diga lok, “Jon goxo lok tevempanga
    sangsangu xeretna, ketla levelinga axap, ne Jon ga paase mumu na laradi min ga
    ruturun.”
  cbr-NT: 'Anua ''ain, a isi riquianxun axa quia cuati ca ''aisamaira uni quiacëxa:
    —Juanëan uni itsían ''acëma ñu ''á ''aínmabi ca axa ënë uni ñui quiá banacama
    ax asérabi ''icën.'
  tee-NT: 'Na lhu lapanacni ju ixtalakminch ju Jesús chai chani ixtanajunch: ―Ju Xivan
    jantu tu''u'' lhamak''an navita. Para tachi chun ju naulh ju Xivan ixlacata ju
    ani lapanac islivasalh.'
  eng-LSV: and many came to Him and said, “John, indeed, did no sign, and all things,
    as many as John said about this One were true”;
  cak-NT: 'Y can je q''uiy winak xe''apon riq''uin ri Jesús chiri''. Y ri winak ri''
    niqui''ij: Can ketzij-wi chi ri Juan Bautista man jun milagro xu''on, pero ronojel
    ri tzij ri xeru''ij can chirij ri achi re'', can ketzij-wi xe''el, yecha'' ri
    winak ri''.'
  pah-NT: 'Kiro he''yjuhuve''g̃a nduri Jesus''ga pyri. Igwete g̃a ei ojohupe: —João''ga
    ndoapoangavi ahemonhimomby''ava''ea, ei g̃a ahe mombe''gwovo. Emo Jesus''ga mombe''urame
    ga omombe''u katu pa, ei g̃a ojohupe.'
  sja-NT: 'Mama bɨde eperãarã chok''ara irumaa wãjida mãik''aapa ãchi pitapai mãgapachida:
    —Juanpa oo-e paji ne-inaa eperãarãpa p''oyaa oodak''aa ãchi juadoopa, na eperãpa
    ooparik''a. Mamĩda irua wãarata jarapachi na eperãde.'
  xed-xed: «Haɗ mazəmzəm dər turtuk maga Yuhwana wa. Tsaw inda skwi ya mna Yuhwana
    ta ghəŋa na mndu na ná, manda va tsaya nzakwani, ka ndəghata mnduha ta sliʼadaghata
    da tsi ta mnay.»
  glk-glk: 'خیلی‌یأن عیسی ورجه بَموییدی. اوشأن گفتیدی: «هرچند کی یحیی هیچ معجزه‌یی
    نوکوده، ولی هر اونچی کی درباره‌یه اَ شخص بوگفته، حقیقت دأشتی.»'
  mks-NT: 'Ta cua̱há ña̱yivi na̱casáhá na̱ xínu̱ na̱ nu̱ á ta já cáchí xi̱hi̱n táhan
    na já: —Mé a̱ nda̱a̱ co̱ó toho ña̱ha xitúhún na̱caja Juan. Joo tócó ndihi ña̱
    na̱cachi da̱ cán sa̱ha̱ Jesús yóho cúú á ña̱ nda̱a̱ —na̱cachi xi̱hi̱n táhan na̱
    cán.'
  gfk-S: Ma a haleng na matanabar di ga hana tupas ie ma di ga tange, “I tutuno be
    Jon pai gale gil ta dades na hakilang iesene a tutuno bakut ing Jon ga tange uta
    ikin ra turadi.”
  bmu-bmu: Miaŋgöreŋ maliga ambazip gwötpukŋan yaŋgöreŋ kaŋgota eka kewö jiget, “Jonöŋ
    aŋgöletot mohot kun qahö meyökmö, keu pakpak azi kiaŋgöra jiyöhi, mi mönö keu
    ölŋa jiba malök.”
  dgz-dgz: Amba waenapan arugataet Iesu inap tauan. Amba gare gare anega wane, “Dion
    yo paua ugup ugup da ya di tan. Go dim dim da me apan Iesu menan nop waiwandini
    ame iravi tavewa di.”
  eng-GNV: 'And many resorted vnto him, and saide, Iohn did no miracle: but all thinges
    that Iohn spake of this man, were true.'
  zaa-NT: 'Pero enne'' ỹétse''ní huía ru''a lúe nna ra cą: Juáan nna hualiba labí
    biỹa milagro ni beni bi, pero iyaba nu gutixa''a bi acerca de ènni''į nna ną́
    nu lígani.'
  eng-WEBSTER: And many resorted to him, and said, John performed no miracle; but
    all things that John spoke of this man were true.
  guh-guh: 'Jivi ayaibitsaëtoxaneto ponalia petaenexatsi Jesús. Nexata bajarapamonae
    jumaitsi: —Juanpijinë Dioso pesaëta pinijicuene apo exanaponae ata, itsiata daxita
    pacuenia tajëvelia vajunupaeba maponë yabaraje, xaniajai cajena, jai bajarapamonae
    Jesús yabara.'
  bon-bon: Bucurage biname cina totninisi teeme bau me. Teepi jiicisi egä, “Yoane
    nuuja ciitaca mule ne lica itu jaawenepi, yepä tabe lui mene jiicemepi ai biname
    poto cidi me, toraca gyene.”
  nhw-BL: 'Huan miyaqui masehualme yajque nepa para itztose ihuaya. Huan quiijtohuayayaj
    se ica seyoc: ―Nelía Juan amo quichijqui huejhueyi tlanextilijcayotl quen Jesús
    quichihua, pero nochi catli Juan techilhui tlen Jesús elqui melahuac.'
  swh-ONEN: Watu wengi wakamjia, nao wakawa wakisema, “Yohana hakufanya muujiza wowote,
    lakini kila jambo alilosema kumhusu huyu mtu ni kweli.”
  wbi-wbi: Ye ali kula, avaanhu vinga vakaluta kwa mwene viiti, “UYohani naalyavombile
    nambe ikivalilo kimo, neke imhola sooni sino alyajovile vwimila umuunhu uju, sa
    kyang'haani.
  bba-bba: Mɑ tɔn dɑbiru bɑ nɑ win mi, bɑ nɛɛ, Yohɑnu u ǹ sɔm mɑɑmɑɑkiɡiru koore,
    ɑdɑmɑ ye u ɡeruɑ durɔ wini sɔɔ, ye kpuro ɡeemɑ.
  eng-KJVCPB: 'And many resorted unto him, and said, John did no miracle: but all
    things that John spake of this man were true.'
  kgk-NT: 'Oiko jave upe-py, heta ou oheka-vy: —Jahexa e''ỹ va''e ndojapói va''ekwe
    João. Ha Hesu-rehe hemimombe''u gwive anhetegwa nipo ra''e, he''i João-rehe hikwái.'
  waj-waj: 'Ivaki hara kioo varuduu kaayau gioonna kiaapuuya innasi nniravai. Numa
    varida ngiariita ngiariita kua tida tunoo: Hama Yuvuaano Anutuuqaa mmoori ari
    vookarauyauvaa iiravai. Aa vaidi aavaara Yuvuaano mmuakiaa kuavai tuuvoono kutaavai
    vainoo.'
  cpy-cpy: 'Osheki atziri jatashi-takiriri iñeeri Jesús. Ikanteeyini: “Okantawitaka
    tee itajonka-wentan-tawita rirori Juan, roo kanteencha okaatzi ikenkitha-takota-kiriri
    irika atziri, omoperotatya iroka.”'
  ekk-PKP: 'Tema juurde tuli palju inimesi ja nad ütlesid: „Johannes ei teinud imetegusid,
    aga kõik, mida ta selle mehe kohta rääkis, on täide läinud.“'
  mpx-mpx: Gamagalau hi gewi hi nok elana, ge heliya ya hi baaba hi ola, “Diyon Tobabitaiso
    nige ginol yawiyawi etega i giginol, yaa baaba gegewena bolo i baunanagil tau
    ya kaiwena hi tunahot.”
  wbp-wbp: Kujalpa yinyarla nyinaja, yapa panulurla yanurnu. Wangkajalpalu-nyanu,
    “Jaanurlu kula-nganpa yapaju ngurrju-manu Kaatu-kurlangu yartarnarri-kirlirli.
    Kala nyiyarningkijarra kuja-nganpa yimi-ngarrurnu Jijaji, ngulaju junga.”
  luo-luo: kendo ji mangʼeny nobiro ire. Negiwacho niya, “Kata obedo ni Johana ne
    ok otimo tim hono moro amora, to gik moko duto manowacho kuom ngʼatni ne gin adier.”
  nhe-NT: 'Huan miyac tlacame yajque nepa para itztose ihuaya. Huan quiijtohuayayaj
    se ica seyoc: ―Nelía Juan ax quichijqui huejhueyi tlanescayotl queja ni Jesús
    quichihua, pero nochi tlen Juan techilhui tlen Jesús elqui melahuac.'
  aii-aii: 'ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܪܵܒܵܐ ܐܢܵܫܹ̈ܐ، ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܝܘܿܚܲܢܵܢ ܠܵܐ ܥܒ݂ܝܼܕ
    ܠܹܗ ܐܘܼܦ ܚܲܕ ܢܝܼܫܲܢܩܵܐ، ܐܝܼܢܵܐ ܟܠܔ ܡܸܢܕܝܼ ܕܐܡܝܼܪܹܗ ܒܘܼܬ ܐܵܗܵܐ ܐܢܵܫܵܐ ܫܲܪܝܼܪܵܐ
    ܝܠܹܗ.“'
  esk-NT: Iñugiaktuat iñuich tikiagaqsiñiġaat avatmun itnaqhutiŋ, “John taimña iñiqtaqanġitchaluaqtuq
    quviqnaqtuanik aglaan uqauttutipayaaŋa uumuuna iñukun iḷumutuuruq.”
  msb-msb: kag damo an nagkaradto didto sa iya tapos nagsabi, “Wara maghimoʼn milagro
    si Juan pero matuod an tanan na ginsabi niya manungod sani na tawo.”
  cpa-NT: 'Ca¹dsi¹lé² dsa² jue¹². Ca¹ŋi³ja³dsa Jesús. Jøng² ca¹dsii¹dsa jǿg³ cu³guiog³dsa.
    Ca¹juúh²dsa: ―Tsa¹ca¹jmo¹ Juan jin³ cøng² juu¹² juøh¹². Di³ lah¹dsóh² dsøg¹² báh³
    jǿg³ ca¹juúh²dsa ja³cog² Jesús ―ca¹juúh² dsa² jue¹².'
  dso-dso: ଆରି ବେସିଲକ୍‌ମନ୍‌ ତାର୍‌ଲଗେ ଆସିକରି କଇଲାଇ, “ଜଅନ୍‌ ସିନା କାଇ କାବାଅଇ ଜିବା କାମ୍‌
    କରି ନ ରଇଲା, ମାତର୍‌ ଏ ଲକର୍‌ ବିସଇନେଇ ଜଅନ୍‌ ଜେତ୍‌କି କାତା କଇରଇଲା, ସେ ସବୁ ସତ୍‌ ଆକା
    ।”
  meu-meu: Hutuma na ia dekena ela; eto, Ioane ese toa ta se karaia, to ina tau herevana
    idoinai e gwaurai vada eme momokani.
  yva-NT: Muno vatano wanui ude Ai. Wo raura mansai vambinibe ware, “Yohanes po anapaporainye
    rarorone ramu, weramu ana po Vatane so aura mamo no rai tugae.”
  dgc-dgc: Ey meadu i inumangea sa diya. I kinagia du tolay sa, éy “Ti Juan, maski
    éwan siya nagimet ta kataka-taka,” kagi de, “éy katutuhanan a talaga i étanan
    a kinagi na tungkul ta lélake a éye.”
  zpm-NT: 'Nzian miech ne güey lo me ga, rnee zho: ―Nli beeṉd Juan ni tib milagr nroob,
    per grëse miṉe bnee me zeeṉe bzeet me meṉ rii, zigne bneese me laaw norieequia
    niina.'
  hix-NT: Àhyaka nomokyatxkon hatà, toto komo, thenyenohnà komo. Onà wyaro nketxkon
    hatà. Mosonà yokarymekon hatà, Xowaw heno, kàwyanye, ketxkon hatà. Noro heno ryhe,
    tahoxetà yonyhohra nehxakonà. Yaworo xaxa mak moson yokarymay hamà, ketxkon hatà,
    toto komo.
  sim-sim: Urik ma musha orhik li raha limu mbara, �Ayo, Jon mbeek mbele las ma undahi
    ambun uri ambu ri! Hako mashi ma orton or sawembari omendinga sira. Ter os nimu
    heyenduwa.�
  npi-ULB: धेरै मानिसहरू उहाँकहाँ आए, र तिनीहरूले भने, “वास्तवमा यूहन्‍नाले चिह्न‍हरू
    देखाएनन्, तर उनले यी मानिसबारे भनेका सबै कुराहरू सत्य रहेछन् ।”
  cgc-cgc: daw tama na mga ittaw gaprani ki kanen. Gaisturyaay mga ittaw an, “Ula
    gabuat Juan ta mga katingalaan, piro matuod gid tanan na mga ambal din parti ki
    Jesus.”
  tim-tim: Ain mando luâk âmbâle dondâŋe yâkgâlân togom hin magaŋgi goaŋgi agi, “Yohaneŋe
    âmâ kulem meme imâ bo miep. Dâ Yohaneŋe Yesugât den magep amâ bunŋe akmâ metiep.”
    dâyi.
  yor-yor: Àwọn ènìyàn púpọ̀ sì wá sọ́dọ̀ rẹ̀, wọ́n sì wí pé, “Johanu kò ṣe iṣẹ́ àmì
    kan, Ṣùgbọ́n òtítọ́ ni ohun gbogbo tí Johanu sọ nípa ti ọkùnrin yìí.”
  wos-wos: Rendéka di séfélak du takwa déka ya. Yae xétaka di hafu buléta di wa, “Jon
    hanja xéhafi yamben hambuk jémba huruhambandé. Huruhafi yata wun duka wata mwi
    hundi male dé wa.”
  emp-NTPO: 'Mãwã b̶ʌd̶e zocãrã ẽberãrãda idjimaa wãbadjid̶aa. Ãdub̶a nãwã jarabadjid̶aa:
    –Juaʌ̃ba ne ununacada oẽ́ basía baribʌrʌ jũma idjia naʌ̃ Jesud̶ebema jarad̶ara
    wãrã araa.–'
  eng-F35: And many came to Him and said, “Though John did not perform any sign, everything
    John said about this man was true.”
  ind-ind: Banyak orang berdatangan kepada-Nya. Mereka berkata, “Yohanes memang tidak
    pernah melakukan satu pun keajaiban, tetapi semua yang dia katakan tentang Yesus
    adalah benar.”
  pes-OPCB: 'در آنجا بسیاری از مردم نزد او آمدند؛ ایشان به یکدیگر می‌گفتند: «یحیی
    معجزه‌ای نکرد، ولی هر چه درباره این شخص گفت، راست بود.»'
  mpt-mpt: nakaia unangai homoni teniba esu ye tlaniba i sinwalo obianiba Yone okok
    sumo mo naim blim otane e naka ele weng sango moton baabenebiobo geniba
  ssx-ssx: Wanda꞉hali wopuma꞉ ipiki pa꞉ta꞉ pua mombolo hata꞉ alota꞉ Dionima꞉ wele
    wotu pita꞉la꞉eki wopu na piekepate ipikana꞉ma꞉ do hali pa꞉ta꞉ leeke pi paeyao
    amba꞉ yaala꞉me lemekeme.
  mkl-mkl: nɔ inɛ nkpɔ í bɔ bi tɛɛ. Ŋɔi inɛ ŋɑ ɑ̀ ni, Zɑ̃ɑ kù ce mɑɑmɑɑke kɑ̃mɑ, ɑmmɑ
    ide iyi í fɔ si ɡɑ̃mɛi inɛɛu ihɛ̃ fei ntɔi.
  gaq-gaq: ମେଁ ଡାଗ୍ରା ଉଡ଼ିରୁଆ ପାଙ୍ଗ୍‌କେ । ମେଇଂ ବାଲିର୍‌ବାତା ଡିଂଡିଙ୍ଗେ “ଜହନ୍ ନିଜେ ମେଃଣ୍ଡିଗ୍‍
    କାବା ଡିଂକ୍ନେ ସୁଗୁଆ ଡିଙ୍ଗ୍ ଆବଗେ ଣ୍ଡୁ ମାତର୍‌ ଆକ୍‌ମେନେ ବିସୟ୍‌ରେ ମେଁ ମେଁନେ ବାସଙ୍ଗ୍‌
    ବଗେ ଆତେନ୍‌ ଜାବର୍ ।” ଆତେନ୍‌ ସାପା ସତ୍‌ ।
  gof-RNT: Daro asay Yesuusakko yidi, “Yohaannisi malaata oothibeenna, shin I ha addiyabaa
    odidabay ubbay tuma” yaagidosona.
  unx-unx: ଆଡଃ ପୁରାଃ ହଡ଼କ ଇନିଃତାଃତେକ ହିଜୁଃୟାନା ଆଡଃ ଯୋହାନ୍‌ଦ ଜେତାନ୍‌ ପେଡ଼େୟାନ୍‌ କାମି
