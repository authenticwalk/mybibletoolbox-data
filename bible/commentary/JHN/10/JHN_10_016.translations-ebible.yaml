  bmh-bmh: Izal sipsip ipal ag e gilan oug i daremen. Iz ag han imaraimai, gilan e
    oug maremin, ag izal ze doimai, ereg tutak ug dabi, iz ag unum gumarai.
  ctu-BL: Anto yambʌ c tiñʌme' mach bʌ ochemic ti jini corral. Wersa mic pʌy tilel
    ja'el. Mi caj i yubin c t'an. Junmojt jach mi caj i lu' ajñelob yic'ot juntiquil
    Xcʌnta tiñʌme'.
  meq-meq: Təɓaŋ ga mekeleŋ eye hay nəteye andaya ma zləget nakay bay, nəteye ma təv
    eye. Ane tuk na, kutoŋ na hayateye gər ka təv ga dərmak. Ta tsəniye na, bəɗiɗay
    ga. Ta dzapiye ka təv ma nəte eye, ndo mətsəkure tay ha na, nəte dərmak.
  noa-H: Pari hagjö deeum k'ʌʌn t'ʌnʌmgui hajim, mʌg israelnaan k'abam k'ʌʌn. Mak'ʌʌnjã
    mua hãbamʌg jʌr p'ë haujugui hajim, hamaujã mʌ hiek hũrbaawai hʌ̈k'amk'ĩir. Mag,
    israelnaan dʌ̈i pap hãbam dënk'a nʌisiewai mʌchta ham Pastork'a chitajugui hajim,
    hamach t'um hãba t'ʌa wai chitaag.
  alp-NT: Auku domba maketa me lekwe po ulupuke lomai kai Auku domba meiju mosa. Namake
    Au kerisi leke esi lupuke lomai kai Auku domba meiju. Namake esi lene naKue mina
    pine esi luake loko domba meiju leke esi rue kena kandane esa. Eleki Au rakasi.
  san-VEL: apara nca etad g.rhiiya me.sebhyo bhinnaa api me.saa mama santi te sakalaa
    aanayitavyaa.h; te mama "sabda.m "sro.syanti tata eko vraja eko rak.sako bhavi.syati|
  kbq-kbq: Ruga'a sipisipini'a ama kegina agu'afina omani'naze, Nagra anahu kna hu'na
    zamaresuge'za, nagerura nentahi'za, zamagra magoke afu kevu hu'za mani'nageno,
    magoke afu kva vahe manigahie.
  kbh-kbh: Ats̈e inÿe oveshënga sëndábamna, pero chënga ndoñe quem luariñe oveshënga
    quemátsmëna. Ats̈e s̈ontsemna chë́ngnaca moye junatsana. Chë́ngnaca ats̈be oyebuambnayana
    mochanjouena, y muents̈a oveshë́ngaftaca cánÿiñe mochántsemna, y ats̈na nÿetsca
    chë oveshëngbiama chë abuajë́nÿa chántsemna.
  ron-LSB: Am și alte oi care nu sunt din turma aceasta. Trebuie să le aduc și pe
    ele, și ele vor auzi glasul meu. Ele vor deveni o singură turmă cu un singur păstor.
  pon-pon: A pil akai nai jip, me jo kijan nan kel wet, mepuko I pil pan wado, o re
    pan ron nil ai, o a pan pwin taieu o jilepa me ta men,
  nhe-BL: Itztoque sequinoc tlacame tlen nojquiya noaxcahua tlen ax aquij nica. Nojquiya
    monequi niquinnotzati ma nechtoquilica huan nechtoscaquise. Huan huajca nochi
    noaxcahua itztose san sejco huan nochi san na niquinmocuitlahuijtos.
  sps-sps: Te kaa miror mes panar siip Tsonyo te gim ror ma kaa koman a aunon to.
    Nyo ma mei kan ramiri ri te nai nongoiny men vegiau Tsonyo ana ri te nai faarei
    me na isen a aunon veis nar siip te kaa miror a isen a tsoiny veis.
  wnc-wnc: apme aminu kundu kaipakapa damanaatang kopa toiba nae gen gwaamutning.
    Gwaamusika donga takngaaya dua dakngake toiknga tapaae gena dua gwaamutning. Natane
    aminda donga takngatukan yuke toiknga tapatue wamban gwaamutning.
  bus-bus: Má sã pãndenↄ vĩ kɛ̀ aↄ̃ↄ kú kara kɛ̀ guuro. Sé mà suńyo se. Aↄ̃é ma
    kòto ma, kpàsa é gↄ̃ mɛ̀n do kↄ̃n dã̀rio mɛ̀n do. De Ludaa yemazi
  gub-BL: Heta amo ae teko wà no, nuiko kwaw heremiruze'eg romo a'e wà rihi. Amuigo
    kar putar a'e teko heremiruze'eg romo ihe wà nehe no. Uzeapyaka katu putar heze'eg
    rehe wà nehe. Aze a'e àràpuhàràn wanehe uzekaiw ma'e ume'eg kar amo ae àràpuhàràn
    a'e wà nehe, omono'og putar a'e àràpuhàràn amogwer weimaw wainuromo a'e wà nehe.
    Nezewegatete amono'og putar a'e teko amogwer heremiruze'eg wanehe ihe wà nehe
    no.
  imo-imo: Nanga sipsip mare lupe moromele, i Juda kombu sipsip mare molo. Aku sipsipima
    kape meli ombo. Mepo ombo wali kanoma nanga unguma pilko linge aku wali sipsipima
    pali talape tendekumu kau molonge. Sipsip pulu iye tendeku kau molopa eno tapu
    tepa kondombalo. Akumupe na.
  boj-boj: Ijo kaja qudei dego jeŋ oqeq di unub. Naŋgi jeŋ miligiq di sosai. Deqa
    e naŋgi dego joqsiy bosiy ijo kaja jeŋ miligiq di unub qaji naŋgi ti turtnjrsiy
    jeŋ qujaiq di breinjrit naŋgi mandor qujai ti sqab. Sosib ijo medabu quoqnqab.
  eng-DRA: 'And other sheep I have, that are not of this fold: them also I must bring,
    and they shall hear my voice, and there shall be one fold and one shepherd.'
  knf-knf: Dka ŋkaneel ŋloŋ ŋanwooŋ ŋaanwo ţi kampen ki. Ŋaŋ mënţ kak dwo i kaţij
    ŋa, ŋaluŋ kaŧiink pdiim pi naan. Batani başë bawo bloolan, nayafan abot awo aloolan.
  san-KHM: អបរញ្ច ឯតទ៑ គ្ឫហីយ មេឞេភ្យោ ភិន្នា អបិ មេឞា មម សន្តិ តេ សកលា អានយិតវ្យាះ;
    តេ មម ឝព្ទំ ឝ្រោឞ្យន្តិ តត ឯកោ វ្រជ ឯកោ រក្ឞកោ ភវិឞ្យតិ។
  arn-NT: Ka femngechi nien ti kakelu ufisa mülenolu tüfachi koral mew, fey kisu engün
    ka müley tañi küpalafiel. Kisu engün ka müngeltuaenew, fey müleay kiñe kechan
    müten ka kiñe kamañ müten.
  zas-NT: Raꞌp tëën stibcwaa ree xiil ad yuꞌt lën gurajl guie. Në laa reeb ryaadx
    chigxin, laa reeb guzoob da diidxan, yadxaag grop cwaa reeb gac reeb tijbzi, abiꞌ
    tijbzi bejn gap laa reeb.
  ken-NT: Mbɔ̌ŋ bághɔ́ŋɔmɛ́n áchák anɛ́ ápú ndǔ nkwɔ bághɔ́ŋɔmɛ́n anɛ. Mbɔŋ
    bɛ́sɔt yɔ́ nkwɔ, ntwɔ́ nɛ yɔ, bɛ́ ánchɛ́m mmʉɛt nɛ anɛ́fú. Chɔŋ ánkoŋo ɛyɔŋ
    ɛya. Ɛnkʉ yɔ́ ankɛm ámbak ndǔ nkwɔ́ ámɔt anɛ́ ábhɔ́ŋɔ́ mbabhɛri bághɔ́ŋɔmɛ́n
    amɔt.
