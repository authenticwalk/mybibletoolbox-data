  mkl-mkl: Nɔ ǹ nɛ ɑnɡudɑ̃ ɡɔ ŋɑ mɑ́ iyi ɑ kù wɑ si ɑrou ihɛ̃. Kù nɛ bɛi ɑn ce iyi
