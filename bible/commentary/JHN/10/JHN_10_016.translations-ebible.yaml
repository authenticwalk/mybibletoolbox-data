verse: JHN.010.016
translations:
  kpx-kpx: Isito di mamoe degomoleau ua. Keau ovoe iadi mole biaea. Iale dana kebiata
    malevege abuna di hoto evisi di ehovai. Ige di mamoe keabuna bahata igaetolahai
    hala igae ke uvumo uge dana kebia nalievei.
  okv-H: Eto nau o ‘sheep’ nenei mihera amo huga jo ei ta irae rate amite tapa nanena
    tatapeketo humbuto vahai ta ikasona. Eto enana te tapa nau ke hajire ingihe tatapeketo
    iriroro na enana ta simba ari embo ainge aisona.
  tbo-tbo: Sipi gehouhi he memae ma ega geka galina u hinena hita memae, naka tauhi
    ipa apo a weluwinihi po hina nei uyahiu po ponau hina nonoli ma hina wotagou.
    Yaka hai lawa mitehi hina wibolu emosi ma hai tu galena itete emosi.
  mal-C: ഈ കൂട്ടത്തിൽ ഉൾപ്പെടാത്ത വേറെയും ആടുകൾ എനിക്കുണ്ട്. അവയെയും ഞാൻ കൂട്ടിക്കൊണ്ടു
    വരേണ്ടതാണ്. അവയും എന്റെ ശബ്ദം കേൾക്കും. അങ്ങനെ ഒരു ആട്ടിൻപറ്റവും ഒരു ഇടയനും ആകും.
  grc-SR: Καὶ ἄλλα πρόβατα ἔχω, ἃ οὐκ ἔστιν ἐκ τῆς αὐλῆς ταύτης· κἀκεῖνά ⸉με δεῖ⸊
    ἀγαγεῖν, καὶ τῆς φωνῆς μου ἀκούσουσιν· καὶ ⸂γενήσεται⸃ μία ποίμνη, εἷς ποιμήν.
  bgc-bgc: मेरी और भी भेड़ सै, जो इस बाड़े की कोनी। मन्नै उन ताहीं भी ल्याणा जरूरी
    सै। वे मेरा बोल पिच्छाणैगी, फेर एकैए रेवड़ अर एकैए पाळी होगा।
  khz-khz: Au mageku mamoe iraura reketa getaluna. Na ira elaveta aonai roe nea. Au
    na ira maki pana vaimaira. Ira na au karoku pia kamonagia, e ira maki elaveta
    kwapunamo ai pia ago e gitatagora talimana maki kwapunamo.
  deu-TKW: Noch andere Schafe habe ich, die nicht aus diesem Hofe sind, und ich muß
    auch sie führen, und sie werden auf meinen Ruf hören, und es wird werden eine
    Herde, ein Hirt.
  zsr-NT: Lëzcaꞌ nacuaꞌbaꞌ quiaꞌ yeláꞌgacrbaꞌ böꞌcuꞌ zxilaꞌ cunababcbaꞌ ni. Lëzcaꞌ
    lecbaꞌ ral‑laꞌ tsajxíꞌgacaꞌ‑baꞌ. Lecbaꞌ luzë́ nagcbaꞌ chiꞌa, len lacbaꞌ tuz len
    yezícaꞌrbaꞌ böꞌcuꞌ zxilaꞌ quiaꞌ, atiꞌ nédaꞌczaꞌ gun chíꞌigacaꞌ‑baꞌ.
  lin-lin: Nazali na bameme mosusu oyo ezali ya lopango oyo te. Nasengeli komema yango ;
    ekoyoka mongongo na Ngai. Etonga ekozala kaka moko, mpe mobateli bibwele akozala
    kaka moko.
  hns-NT: Hamke doesar bhera bhie hai aur oesab doesar pen me rahe hai. Hamke tjaahie
    ohoelogke tjaraawe ke. Oelog hamaar aawaadj pahietjaanke hamaar baat soeniega.
    Tab sab ek djhoend hoiga, aur ham oelogke ekahie tjaraawe Waala rahabe.
  noa-E: Pari agjö deeum khʉʉn thʉnʉmgui ajim, mʉg israelnaan khabam khʉʉn. Makhʉʉnjã
    mua ãbamʉg jʉr phë aujugui ajim, amaujã mʉ iek ũrbaawai ʉ̈khamkhĩir. Mag, israelnaan
    dʉ̈i pap ãbam dënkha nʉisiewai mʉchta am Pastorkha chitajugui ajim, amach thum
    ãba thʉa wai chitaag.
  eng-EMTV: And other sheep I have which are not of this fold; those also I must bring,
    and they will hear My voice; and there shall be one flock and one shepherd.
  mib-NT: Te suni íyó gá ñayuu jeē cácuu lanchi ri, te sɨ́ɨn sɨ́ɨn ñayuu cácuu i.
    Te cánuú jéē suni condeca ri ñayuu ún. Te cuatáhú i jnūhun cáhán rī. Te coyūcu
    cáhnu‑ni ndɨhɨ ñayuu candíje, te coo ɨɨn‑ni pastor i.
  lif-NT2: इङ्‌गाॽ वेॽ मे़ल्‍लुक्‍हाॽआङ् कत्तुङ्‌सिङ्॥ खे़ङ्‌हाॽग कन् लुप्‍पोबा मे़ःन्‍छिरो
    कर खे़ङ्‌हाॽआङ् इङ्‌गाॽ लत्‍छा लुप्‍पो ताःप्‍मासि पोःङ्‌लो॥ खे़ङ्‌हाॽरे़ इङ्‌गाॽ
    आइक्‍लाःन् मे़घे़प्‍सुॽआङ् खे़ङ्‌हाॽ थिक् लुप् मे़बोःङ् हे़क्‍क्‍याङ् मे़ल्‍लुक्‍कम्‍बान्‍नाङ्‌लत्‍छारक्‌पोःङ्‌लो॥
  xnj-xnj: Kangi nivii na mambelele gangi ga chivaya ichi lepi. Yikunigana mewa kugaleta,
    na gene yati giyuwana lwami lwangu, yati kwivya na msambi umonga na mdimaji mmonga.
  mmx-mmx: Leventaba laxasipsip bok mo rak la dixok lok keneng at na loroboro. Anaba
    lok ka bok di ukeneng. La nedi bok dinaba ronga laxaka rak la dinaba ngan legesi
    binam sipsip mene eburu minedi leventaba laxasipsip no dira nemen pam keneng at
    loroboro la legesa radi loklok tatao sipsip naba gomgonga di.
  cbr-NT: Bëtsi carneroñuribi cana 'ain. A 'aíshbi ca ënë cënënu 'icëma 'icën. Aribi
    cana ënë cënënua 'inun bëti 'ain. Acamanribi ca 'ën bana cuati 'icën. Usaquin
    'ën 'acëx ca 'ën carnerocamax achúshi cënënushi 'iti 'icën, achúshishi ca an a
    bërúancë 'iti 'icën.
  tee-NT: Vachu' icpacxanta ali' lapanacni ju tachi borregojni tajunita ju jantuca'
    quintach'ak'ok'ai. Tasq'uini ni ac'alhimilh. Chai ju yu'unch catak'asmat'a' ju
    quinchivinti. Va ch'anxtamch catajuna'. Chai va pumatamch cajuna' ju alhistacna'.
  eng-LSV: and other sheep I have that are not of this fold, these also it is necessary
    for Me to bring, and My voice they will hear, and there will become one flock—one
    shepherd.
  cak-NT: Y ren man xe ta re' nu-ovejas jec'o, xa can jec'o chuka' ch'aka chic ri
    man jec'o ta we' chupa ri jun corral re'. Can nic'atzin chi yenc'om-pe, y reje'
    xtiqui'en ri xtin-ij chique. Can xtic'ue-wi jun ketzij Chajinel quichi, y xe jun
    chuka' xtin-en chique conojel ri ovejas.
  pah-NT: G̃a ndeheve ji areko hajiheve'g̃a jijiheva'ero no. G̃a ko judeus'g̃arũive'g̃a,
    ei ga. Ambojikoguka po ti ji g̃a jijihe nehẽ. A'ero po ti g̃a hendukatui nhinhi'ig̃a
    nehẽ, ei ga. A'ero po ti g̃a nhaporemo g̃a ndekoi jireheva'ero nehẽ ojihe'ae'a
    ojogwehe ojipenhindyvamo nehẽ judeus'g̃a judeus'g̃arũive'g̃a, ei ga. Ji tehe po
    ti g̃andepiakatuhara nehẽ g̃a ndepiakatupava nehẽ, ei ga g̃a pe.
  sja-NT: Mɨa ichiaba awaraa ovejaarã iru bɨ. Mãgɨ́ ovejaarã nãpemaarã-e, judiorã-e
    perã. Mamĩda mɨa ichiaba ãra k'aripa k'inia bɨ. Ãrapa ichiaba mɨ pedee ũripataadayada
    aji. Mapa mɨa ãra p'e bɨit'ee apemaarã mɨchideerã, judiorã mɨde ijãapataarã ome,
    jõmaweda ak'ɨpari apai jua ek'ari p'anapataadamerã.
  xed-xed: Mamu sanlaha ma tuwakha ɗa guli, kul haɗ ma na gamak na. Dzaʼa nda sna
    həŋ ta lwa ɗa, ŋa hlaktá ɗa ta həŋ, ŋa nzata taŋ tuts, turtuk mndu ta ngha həŋ.
  glk-glk: گوسفندأنه دیگری‌یم دأرم کی از اَ طویله نی‌ییدی. اوشأنه بأید بأورم و اوشأن
    می صدایه گوش کونیدی. اون وخت ایتأ گله بیدی با ایتأ چوپان.
  mks-NT: Joo ndúu java ga̱ ña̱yivi inga ñuu ta cacuu na cuéntá mí i̱. Xíní ñúhú ndiquehe
    e̱ na̱ cán ña̱ ná cuni jo̱ho na nu̱ cáha̱n i̱. Ta in nduu ndihi na ña̱ ná candaa
    i̱ tócó ndihi na.
  gfk-S: A nugu ari mes na sipsip pa dile gar ta ikin ra longlong na sipsip. Iou ni
    lamus hawat bileng di. Di na hadade kilam no ingagu ma di bakut di na kis tike
    kapawena longlong na sipsip. Ma ina tikenong mon no ut na harbalaurai tana.
  bmu-bmu: Nöŋgöreŋ lama kambu tosatŋi mi mewöyök ahuba malme. Yeŋön lama tohoŋ kiaŋgö
    toŋi qahö maljemö, töndup nöŋgö keu jölni mörakŋe. Nöŋön i mewöyök eŋguaŋgitpiga
    miaŋgö dop anda kamakŋe. Könaŋgep kambuŋi kambuŋi mieŋön mindiriba kambu mohot
    aketka galöm mohotŋan galöm köl eŋgiiga malme.
  dgz-dgz: Ne sip nega upinewa wanumam go endi sin mame gwanap uon, ap menan ne den
    tambumopen sin gwanap onamot anuivin, amba mu den nona ire anupi gapan dugup daiton
    kwayup taini i apane daiton den wanumoin.
  eng-GNV: 'Other sheepe I haue also, which are not of this folde: them also must
    I bring, and they shall heare my voyce: and there shalbe one sheepefolde, and
    one shepheard.'
  zaa-NT: Tsè'e huá attu te ca carnero labí yù'u cą le' cúrrali; ą'hua canuá nna caduel·la'
    huá taỹi ya' cą. Ą'hua làcą nna gudà naga' quį tsí'a' nna tsé'e iyaba cą bajo
    cuidado qui' tùteruba Pastor.
  eng-WEBSTER: 'And other sheep I have which are not of this fold: them also I must
    bring, and they shall hear my voice; and there shall be one fold, and one shepherd.'
  guh-guh: Xainajë baja itsabitsaëto tajajivi. Itsiata abaxë bajarapamonae apo yajavajinavanapae
    mapabitsaëtojavataje. Itsiata itsamatacabi capatsianajë bajarapamonae mapabitsaëtojavaberenaje.
    Nexata daxita bajarapamonae nejumecovënëtsiana taitorobicuenia. Caebitsaëtoxaneto
    jane baja tajajivi netonaexanaena. Bajarapamonae xanë caenënë evetsianajë, jai
    Jesús.
  bon-bon: Cäme piti nemi poto maamoi ai caale cabu lui lica gemi. Cane cuta miiji
    teebibine awecetnära, siige teepi cäme tagepogogo cire nätecijepesi. Siige yepä
    maamoi tomi cirege, cuta teeme tääpume yepä ire atwi biname cirege.
  nhw-BL: Itztoque sequinoc masehualme catli nojquiya noaxcahua catli amo itztoque
    nica. Huan inijuanti nojquiya monequi niquinnotzati, huan nechtoscacaquise huan
    nechtoquilise. Huan huajca nochi noaxcahua itztose sentic huan nochi san na niquinmocuitlahuijtos.
  swh-ONEN: Ninao kondoo wengine ambao si wa zizi hili, inanipasa kuwaleta, nao wataisikia
    sauti yangu, hivyo patakuwa na kundi moja na mchungaji mmoja.
  wbi-wbi: Nili ni ng'holo isingi sino nasili muluvagha ulu. Soope isio nilonda kukusileeta,
    soope sikumhulikagha. Apuo kiiva kipugha kimo, nu ndiimi jumo.
  bba-bba: Nɑ mɑɑ yɑ̃ɑnu ɡɑnu mɔ ni nu kun wɑ̃ɑ yɑ̃ɑ ɡɔ̃ɔ teni sɔɔ. Niyɑ nɑ ǹ kon
    ko nɑ kun mɑɑ kɑ nɛ. Nu koo mɑɑ nɛn nɔɔ nɔ, kpɑ nu ko ɡɔ̃ɔ teeru, kpɑ nu n kpɑro
    turo mɔ.
  eng-KJVCPB: 'And other sheep I have, which are not of this fold: them also I must
    bring, and they shall hear my voice; and there shall be one fold, and one shepherd.'
  kgk-NT: —Mombyry mbyry oĩ va'e xe rymba xe areko va'e ave. Ndaha'éi a pygwa, ko
    xikéro pygwa. Mombyrygwa-pe ajererovia uka va'erã. Xe nhe'ẽ ohendu va'erã. Henda
    henda-rupi peteĩxa oiko va'erã. Peteĩ mante oĩ va'erã herekwa.
  waj-waj: Na ni sipisiipa vooyauvai aa hanikia aavaki hama variaiyaatama fai na iyaatama
    vitee nninai iya ni avaivaa rikiada iyaatama mmuaavau varikiai neenoo mmuaavoono
    haitatuuraivoono iyara haitatuunaravai.
  cpy-cpy: Eenitatsi itsipa nopira kaari jeekatsini jaka. Otzimatyee namayiteeri rirori
    jaka. Aritaki ikemijanta-yiteena rirori. Tema apaani ikanteeyaa ipiyoteeyaa. Apaani
    ikanteeyaa aminako-wentee-rini.
  ekk-PKP: Mul on teisi lambaid, kes ei ole selles taras. Ma pean nemadki siia tooma.
    Nad kuulavad mu häält ja siis on üks kari ühe karjasega.
  mpx-mpx: No sipi enuna al hi gan, heliya nige gana ya sipiliyau i oola. Heliya al
    na ahel ge nihi nem. Anau nihi hago, inoke sipi ali yawi ni maisena ge ali tomatahikan
    ni maisena.
  wbp-wbp: Ngajulu karna-jana jiyipi panu-kari mardarni, kula kalu nyampurla yartingka
    nyina. Yaninjarla karna-jana maninjini nyampu-kurra, manu kapujulu ngaju-nyangu
    linpa purda-nyanyi. Ngula-jangka kapurna-jana jiyipi panu-jarlu mardarni yurturlurla,
    manu ngaju jinta kapurna-jana Jiyipikingarduyuju nyina.
  luo-luo: An gi rombe moko ma ok ni e abich rombegi. Gin bende nyaka akelgi kendo
    giniwinj dwonda, eka rombe duto nobed kweth achiel man-gi jakwath achiel.
  nhe-NT: Itztoque sequinoc tlacame tlen nojquiya noaxcahua tlen ax aquij nica. Nojquiya
    monequi niquinnotzati ma nechtoquilica huan nechtoscaquise. Huan huajca nochi
    noaxcahua itztose san sejco huan nochi san na niquinmocuitlahuijtos.
  aii-aii: ”ܐܝܼܬ ܠܝܼ ܥܸܪ̈ܒܹܐ ܐܚܹܪ̈ܢܹܐ ܐܲܝܢܝܼ ܕܠܹܐ ܝܢܵܐ ܡ̣ܢ ܐܵܗܵܐ ܓܘܼܡܵܐ. ܐܘܼܦ ܐܵܢܝܼ
    ܘܵܠܹܐ ܝܠܵܗ̇ ܕܡܲܝܬܹܝܢܗܘܿܢ. ܐܵܢܝܼ ܒܸܬ ܫܵܡܥܝܼ ܠܹܗ ܩܵܠܝܼ. ܟܠܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܼ ܚܲܕ ܦܸܣܩܵܐ
    ܘܚܲܕ ܪܵܥܝܵܐ.
  esk-NT: Aasrii atlattuuq ipnaich pigigitka munaqsriviŋmi uvaniinġitchuat. Tikiutraksraġitmigitka,
    aasriiñ naalaġniñiaġaat nipiga. Tarra atautchiiñaġuġniaqtut ipnaich suli munaqsriri
    atautchiiñamik.
  msb-msb: Niyan, igwa pa man akoʼn iba na mga karnero na dili pa parte sani na manada.
    Sinda man dapat ko na tipunon kag babation ninda an akon boses. Tapos usad na
    lang an manada kag usad an pastor.
  cpa-NT: Jø¹² bíh³ chian² dsa² siáh² quian¹jni, dsa² chian² ja³siíh³. Hniuh¹² mi³quianh³jni
    dsa² héi². Di³ nang¹ báh³ dsa² jǿg³ quieg¹jni. Jøng² tógh¹ dsa² héi² cøng² ni³
    dsa² quian¹ jní², quianh¹³ dsa² quian¹jni chian² ja³la². Jan² jní² báh³ lén² dsa²
    juu³dsa.
  dso-dso: ଏନ୍ତାରି ମର୍‌ ବିନ୍‌ ମେଣ୍ଡାମନ୍‌ ଆଚତ୍‌ । ସେମନ୍‌ ଏ ରାସି ଟାନେ ନାଇ, ମକେ ସେମନ୍‌କେ
    ମିସା ଆନ୍‌ବାକେ ପଡ୍‌ସି । ସେମନ୍‌ ମୁଇ ଡାକ୍‌ବାଟା ସୁନ୍‌ବାଇ ଆରି ତେଇର୍‌ ଗଟେକ୍‌ ରାସି ଅଇ
    ରଇବାଇ । “
  meu-meu: Lau na mai egu mamoe idaudia haida danu; idia na do dia ina maḡu lalonai.
    Idia danu do baina hakaudia mai, bena gadogu bae kamonai; bena seri baine tamona,
    ireḡudia tauna danu baine tamona.
  yva-NT: Syaura vatano kaijinta mai nanawirati mato siso kawasae so mai tavone jewen.
    Onawamo syare Syo maugave siso tavon. Wo inanamote raraniv tavon, indati Syo manugan
    ube intabove Sya kawasae umawe matavon. Weti awaura anugane intabo rai muno awaura
    Akarije intabo ai, Wepirati Risy.
  dgc-dgc: Nadid, te tupaék be a iba,” kagi ni Jesus, “a éwan édse ta kulungan ko.
    Kailangan éy alagaan ko be side. Ey pansingén de i boses ko a talaga. Nadid, ta
    pégpasakup de diyakén éy esa side a gurupu, a sakén be i pastor dia a isesa.
  zpm-NT: ’No spalal xpëcwxiil naa, ma ne ngabd leṉ corral rii; grëse ma co, ible
    zon ma tsi naa sac laa naa no gaxi ma, zeeṉa tipse gac ma grë ma yquianaap naa
    ma.
  hix-NT: Anatoko, anaro rha kahneru komo yonyatxow hana, xenye ro komo, kekon xarha
    tà. Anaro rha watxa yawon me natxow hana. Àro wyaro rma rha, anaro rha yana komo
    yonyhoryeny me wehxaha. Xuknewyana kom marmahnà yonyhoryeny me wehxaha, kekon
    hatà. Romryenon me rma rha weryatxhe hampànà, nyamoro xarha. Rorwonà yonytxetxhe.
    Àro wyaro noro rye me natxhe, romryenon komo. Xenye ro komo rma, towenyxa naha,
    uro marma mak ha, kekon hatà, Txesusu.
  sim-sim: Sipsip anhi ol inyi anandik siwa ondo er nga mashi anhin li misikmbaha
    a rari nir. Uhu lirin a laharanak sipsip anhi amber inyi namtaskop li sinak antonom
    a washilikwa lira.
  npi-ULB: मेरा अरू भेडाहरू छन् जो यो भेडाको खोरका होइनन् । मैले तिनीहरूलाई पनि ल्याउनुपर्छ
    र तिनीहरूले मेरो सोर सुन्‍नेछन्, ताकि त्यहाँ एउटै बगाल र एउटै गोठालो हुन सकोस्
    ।
  cgc-cgc: May duma a pa na mga karniro na ula natingeb naan ta yi na turil. Kinanglan
    na dleen ko man danen an naan ki yaken. Danen an mamati man ta ake na kagi daw
    magsunod man ki yaken aged tanan ko na mga karniro mag-isya nang en naan ta isya
    na paneng daw manugbantay.
  tim-tim: Akto nâŋgât lamalupne amâ kâmot siâ mandâi akto siân manbai are gai nâ
    kewuguyekmâ nune konokŋe damunyeŋe akbiangât nâŋgân. Aregât yeŋgondere denne nâŋgâm
    togom kâmot konok akbai.
  yor-yor: 'Èmi sì ní àwọn àgùntàn mìíràn, tí kì í ṣe agbo yìí: àwọn ni èmi yóò mú
    wá pẹ̀lú, wọn yóò sì gbọ́ ohùn mi; wọn ó sì jẹ́ agbo kan, olùṣọ́-àgùntàn kan.'
  wos-wos: Wuna sipsip bali nawulak akwi di té, nak séndémbu. Wuni diré akwi hura
    yatawuni. Hurewut di wuna hundi xékétandi. Hurewut di tale téndé sipsip bali wali
    sékéré téndat bu natafa male du hati dé.
