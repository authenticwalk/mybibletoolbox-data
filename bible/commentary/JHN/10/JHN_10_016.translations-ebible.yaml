  mal-mal: ഈ തൊഴുത്തിൽ ഉൾപ്പെടാത്ത വേറെ ആടുകൾ എനിക്ക് ഉണ്ട്; അവയെയും ഞാൻ കൊണ്ടുവരേണ്ടതാകുന്നു;
