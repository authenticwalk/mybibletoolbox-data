  kan-OKCV: ಈ ಹಿಂಡಿಗೆ ಸೇರದ ಬೇರೆ ಕುರಿಗಳು ನನಗಿವೆ. ಅವುಗಳನ್ನೂ ಸಹ ನಾನು ತರಬೇಕಾಗಿದೆ. ಅವು
