  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ବାରି ବିନ୍‌ ଗିମିଇଂକେ ଲେଃକେ ଜାଣ୍ଡେଇଂ ଏନ୍‌ ସାଲାମିଃ ବିତ୍ରେ ଣ୍ଡୁ ।
