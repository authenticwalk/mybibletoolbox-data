verse: JHN.010.025
translations:
  kpx-kpx: Kateai louge Iesuu namigevei avoe, “Avuike di subuta loui la namigevenu.
    Isito laeau di hoto maholilu. Dau di Mamae vuvunemo vikoe vaveve vaevege la elegevelu.
  okv-H: “Na ke amo mahu eagone ingagova te ungona na ke be ae eagova. Eto nanena
    nau Mama ta javo ta ari neite neite eagone amina harikaguja aravora te
  tbo-tbo: Yaka uyahihi i baha nae i pa, ‘Amaka a paliwelemi ma taumi ega ota witumaganeu,
    po gasi manini Amau gowanei a dewadewahi naka tauhi he wogeleteu.
  mal-C: 'യേശു മറുപടി പറഞ്ഞു: “ഞാൻ നിങ്ങളോടു പറഞ്ഞുകഴിഞ്ഞു. എന്നാൽ, നിങ്ങൾ വിശ്വസിക്കുന്നില്ല.
    എന്റെ പിതാവിന്റെ നാമത്തിൽ ഞാൻ ചെയ്യുന്ന പ്രവൃത്തികൾ എനിക്കു സാക്ഷ്യം പറയുന്നു.'
  grc-SR: Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς, Εἶπον ὑμῖν, καὶ οὐ πιστεύετε· τὰ ἔργα ἃ ἐγὼ ποιῶ
    ἐν τῷ ὀνόματι τοῦ πατρός μου, ταῦτα μαρτυρεῖ περὶ ἐμοῦ·
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “मन्नै थारैतै कह दिया पर थम बिश्वास करदेए कोनी।
    जो काम मै अपणे पिता कै नाम तै करुँ सूं, वैए मेरे गवाह सै,
  khz-khz: Iesu na evega-gelerato, netiwato, “Au na warau avaikilamito, na ati govega-taunataunakuna.
    Au Tamaku aranai akalarana kalara na au gevega-matagaikuna.
  deu-TKW: 'Antwortete ihnen Jesus: ich habe es euch gesagt, und ihr glaubet nicht.
    Die Werke, die ich im Namen meines Vaters thue, die zeugen von mir.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Chgudxczaꞌ lbiꞌiliꞌ, san cutu réjlëꞌliꞌ nedaꞌ. Nacgac
    bëꞌ nu nacaꞌ yuguꞌ dxin runaꞌ le dë lu naꞌa uláz queëꞌ Xuzaꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Nayebisaki bino yango, kasi boboyi na bino
    kondima. Makamwisi oyo nazali kosala na Kombo ya Tata ezali kotatola na tina na
    Ngai ;'
  hns-NT: 'Tab oe bolies: „Ham toelogse bataai tjoekalie, bakie toelog na maange hai
    bieswaas kare. Ham aapan Baap ke naam se atjambho kaam kariela, aur aisane dekha
    hai kie ham Ke baatie.'
  noa-E: Magbaawai ich Jesuu amag, —Mua khabá ya pãrag jaaubarm, pari pãrau ʉ̈khamapha
    nʉmgui ajim. Mʉ Ayau mʉchig waupitarrjö wau chitʉm oo nʉm gaaimua pãrau khaphʉ
    aju aai nʉm, mʉ chadcha ichdëu pʉ̈itarr.
  eng-EMTV: Jesus answered them, “I told you, and you do not believe. The works that
    I do in My Father's name, these things testify about Me.
  mib-NT: 'Te ni cahān Jesús: Je ni castūhun rí nuū rō, te tu ní cácandíje ró. Tācá
    jniñu jeē ní tejníñu Tátá rī ruhū sáha ri, yūcuan stéén cají jéē maá yá ni tají
    rúhū.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “इङ्‌गाॽग तगिसा खिनिॽ मे़त्‍निङ्‌ङाङ् वाॽआरो॥ कर
    खिनिॽग नसाःन् आगे़न्‍जोगिन्‍लो॥ पानुदिङ् आम्‍बारे़ कुयुक्‍कोलाम् चोगुङ्‌बा निङ्‌वाॽ
    के़माबा याःम्‍बक्‍हाॽरे़ए इङ्‌गाॽ हाःत्‍आ फाॽआङ् ओसेःन्‍गे़धाक्‍तिॽ,
  xnj-xnj: Yesu akavayangula, “Nivajovili, nambu nyenye nakunisadika. Mahengu genihenga
    nene kwa liina la Dadi wangu gilangisa nene ndi yani.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Aga tong pam i rinimi, ketla kopmen mina
    nunu rak. Levempanga sangsangu ak lox i mi lolos at ne Tamak di lox asuusu ia.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Cana mitsu can, cacëxunbi camina ''ëx cana
    a ''ai quixun sináncëma ''ain. ''Ën Papan cacë ''ixun ''ën ñu ''aia isquin ca
    unin, ''ëx cana Cristo ''ai quixun ''unánti ''icën.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Ajunich: ―Ni iclajumpalauch. Ni va jantu
    lac''a''ip''alat''it. Ju tuchi icnavi la''ixtapaka''ut ju quimpai Dios yuchach
    ju capuc''atsacana'' tichi chavaich ju quit''in.'
  eng-LSV: Jesus answered them, “I told you, and you do not believe; the works that
    I do in the Name of My Father, these testify concerning Me;
  cak-NT: 'Y ri Jesús xu''ij chique ri achi''a'' ri'': Nu''in yan chiwe y man iniman
    ta. Ronojel ri samaj ri yenben, pa rubi'' ri Nata'' Dios yenben-wi. Y ri samaj
    ri'' niquik''alajij-wi ri jin anchique ren.'
  pah-NT: —Anhimombe'u tuhẽ ko ji pe me jipi, ei Jesus'ga g̃a pe. Emo pe ndaperoviapotaruhui
    nhinhi'ig̃a. Nhirembiapoa – a'ea Tupana'ga oapouka ji ve – a'ea po ji kwahavukari
    pe me hamo, ei ga g̃a pe.
  sja-NT: 'Jesupa p''anauji: —Naaweda mɨa parãmaa mãga jarajida aji. Mamĩda ijãada-e
    paji. Mɨa oopari mɨ Ak''õrepa oopi bɨk''a. Oopari ne-inaa eperãarãpa p''oyaa oodak''aa
    ãchi juadoopa. Ma k''aurepata ijãadaipia bɨ mɨ Tachi Ak''õrepa pëida.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Mnaghunamna yu, zlgha a kuni wa. Na slnaha ta
    magə yu nda hga Da ɗa na ta mnaŋtá iʼi,'
  glk-glk: 'عیسی جواب بده: «شمره بوگفتم، امّا باور نوکونیدی. کارأیی کی من به نامِ
    می پئر کونم، مره شهادت دیهیدی.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Sa̱ na̱ca̱ha̱n
    vi̱ xi̱hi̱n ndó joo co̱ó na̱candúsa ndó ye̱he̱. Tócó ndihi ña̱ náhnu cája i̱,
    cája i̱ ña̱ xi̱hi̱n ndée̱ sáhan tátá i̱ nu̱ú i̱ ta jivi mé ña̱ náhnu ja̱n náha̱
    nu̱ ndó ña̱ cúú u̱ da̱ na̱chindahá Ndióxi̱.'
  gfk-S: Io, Jisas ga balu di, “Iou gate hinawase ter mu iesene pa mu le kanan be
    mu na nurnur. Ira pinapalim iou gilgil tano hinsana no Tamagu, di hininaawas utagu.
  bmu-bmu: Mewö jim qesim waŋgigetka kewö meleŋ eŋgiyök, “Nöŋön lök jibiga mötketmö,
    iŋini nöŋgö keuni mi qahö möt narize. Nöŋön Iwinaŋgö qetŋe aŋgöletot ahakzali,
    miaŋön mönö könaŋamni indela naŋgöba kondelakze.
  dgz-dgz: Iesu gare wan, “Ne gaset wadiaen, go e anu tumat ya tayan. Ne yo ugup ugup
    Mamana yaua gapan tainawa, ame ne paua nega ta ewaiwan.
  eng-GNV: 'Iesus answered them, I tolde you, and ye beleeue not: the workes that
    I doe in my Fathers Name, they beare witnes of me.'
  zaa-NT: 'Becàbi Jesús nna rèe cą: Chìỹa gutixa''ánia'' le, pero labí ríalatsi''
    le. Ca cosa nu runia'' lani nombre qui'' Tàta quí''a nna rulue'' cą nu cca quia''.'
  eng-WEBSTER: 'Jesus answered them, I told you, and ye believed not: the works that
    I did in my Father''s name, they testify concerning me.'
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Pacatsipaebatsi rabaja picani
    rovialia. Itsiata apo panejumecovënëtsimë. Taxa Dioso pesaëta pinijicuene exanajë.
    Bajara papinijicuene exanajë taxa taneitorobicuenia. Nexata itsa exanajë bajarapapinijicuene,
    pacatsitaexanatsi picani taxa taneitorobicuene.'
  bon-bon: Yeesu jejemige, “Cane uja ituge jaji weebibine, yepä weene lica itu nätrungepeye
    cebine. Cane lui ciitaca mule bine ituge waweneca cäme Babe me ngii cabu je, pui
    cina cebine naitnäjenisi.
  nhw-BL: 'Huan Jesús quinnanquili: ―Ya nimechilhui huan amo antechneltocaque. Nopa
    huejhueyi tlanextilijcayotl catli nijchihua ica itequiticayo noTata, anmechnextilía
    ajqueya naya.'
  swh-ONEN: Yesu akawajibu, “Nimewaambia, lakini hamwamini. Mambo ninayoyatenda kwa
    jina la Baba yangu yananishuhudia.
  wbi-wbi: UYesu akavamula akati, “Une nivavulile kuuti neene veeni, neke umue namukwitika.
    Sino nivomba mu litavua lya Nhaata, sihufia kuuti neene veeni.
  bba-bba: Mɑ Yesu u bu wisɑ u nɛɛ, nɑ rɑɑ bɛɛ sɔ̃ɔwɑ, ɑdɑmɑ i ǹ mɑn nɑɑnɛ doke. Sɔmɑ
    ye nɑ mɔ̀ kɑ nɛn Bɑɑbɑn yĩsiru, yeyɑ yɑ mɑn ɑreru diiyɑmmɛ.
  eng-KJVCPB: 'Jesus answered them, I told you, and ye believe not: the works that
    I do in my Father’s name, they bear witness of me.'
  kgk-NT: 'Upéi Hesu he''i íxupe kwéry: —Xe jehegwigwa nhe''ẽ amombe''u kuri peẽ-my.
    Ha ndaperoviái voi xe nhe''ẽ. Xe Ru réry-py xe rembiapo porã va''e. Pende rexapyrã-rupi
    xe rembiapo. Upe va''e pehexa ramo, ma''erã peje xe-rehe, “Hesu nipo ndaha''éi
    Cristo ra''e” peje kuri xe-rehe, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Vaa na ngii giaa ngii miaukai ngia
    hama ivaara kua kutaavaivee kiaanoo. Ni Napoova ni giaa ni muuvaugiataama na ari
    vookara ari vookarai mmooriiyauvaa iikiaunoo. Inna ni mmooriiyauvoono niiyara
    kooyaa ngii vitainoo.'
  cpy-cpy: 'Rakanaki Jesús ikantzi: “Aritaki nokaman-tawitakimi eerokapaeni, tee pikemijantziro.
    Okaatzi antakaa-yitakinari itajorenka Ashitanari, oñaahanta-pero-takiro kameetha.'
  ekk-PKP: 'Jeesus vastas: „Ma juba ütlesin teile, aga te keeldute uskumast. Imeteod,
    mida ma oma Isa nimel teen, tõendavad, kes ma olen.'
  mpx-mpx: Yeisu analiya i lahe i ba, “Iyaka ya ba haba eliyamiu, yaa komiu nige ku
    aabulilek-an. Ginol yawiyawi bolo Nam alana elana ya ginolil heliya hi pamasalau,
  wbp-wbp: Jijajirli-jana yalu-manu, “Nyurrurna-nyarra yimi-ngarrurnu ngajuju Kaatu-kurlangu
    Mijaya. Kalankujulu wurra-manu ngungkurr-nyinanja-wangurlu. Ngajukupalangurluju
    Kirdanarlu yungu warrkiji, manu karnarla warrki-jarrimi nyanunguku. Kujarlanya
    yungulpankujulu ngajuju milya-pungkarla ngajuju Mijaya.
  luo-luo: Yesu nodwokogi niya, “Asenyisou, to utamoru yie. Honni ma atimo e nying
    Wuora bende nyiso gima An,
  nhe-NT: 'Huan Jesús quinnanquili: ―Ya nimechilhui huan ax innechneltocaque. Nopa
    huejhueyi tlanescayotl tlen nijchihua ica itequiticayo noTata inmechnextilía ajqueya
    na.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܐܸܠܵܝܗ‌ܝ: ”ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܘܠܹܐ ܝܬܘܿܢ ܗܲܡܘܼܢܹܐ.
    ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܒܫܸܡܵܐ ܕܒܵܒܝܼ ܒܸܣܗܵܕܵܐ ܝܢܵܐ ܒܘܼܬ ܕܝܼܝܼ،'
  esk-NT: Jesus kiugai, “Uqautianikkaluaġipsi, aglaan ukpiġinġitchipsitña. Savaat
    iñiqtaġikkaġma Aapaa saŋŋiqutaagun uqautigigaatŋa.
  msb-msb: Nagsabat si Jesus, “Ginsabihan ta na kamo pero dili man kamo nagatuod sa
    akon. An mga milagro na ginahimo ko sa ngaran san akon Ama amo an nagapamatuod
    manungod sa akon
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²ca¹juǿi²jni hniah¹² hein² dsa² lán¹²jni. Tsa¹héh²
    hniah¹² jǿg³. Ma²ca¹lø¹léi¹³ hein² dsa² lán¹²jni. Di³ ma²ca¹jmo¹jni juu¹² juøh¹²
    ni³ quiah¹² ti³ŋieh¹jni.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ମୁଇ ତମ୍‌କେ ପର୍‌ତୁମ୍‌ କଇଆଚି, ମାତର୍‌ ମକେ ବିସ୍‌ବାସ୍‌
    କରାସ୍‌ନାଇ । ମର୍‌ ବାବାର୍‌ ଅଦିକାରେ ମୁଇ ଜନ୍‌ ଜନ୍‌ କାମ୍‌ମନ୍‌ କଲିଆଚି, ସେ ସବୁଜାକ ମର୍‌
    ବିସଇର୍‍ ସାକି ଦେଲାନି ।
  meu-meu: Iesu ese e haere henidia, eto, Vada na hamaoromui, to asio kamonaimu. Tamagu
    ladana ai na karamu karadia ese e hahedinaraigumu;
  yva-NT: Yesus po raura akananto mansai pare, “Syo raura wasai to, weramu weapanave
    Sya ayaowe raije ramu. Risyi syo anapaporainye raroron manui rave, mamaisyo Injayo
    Amisye apa bekere rai. Sya anapaporainye umaso mo Sya vambunine raroron kakavimbe
    irati wasai to. Weramu weapanave raije jewen tavon.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Isip ko kinagi ko dén ya dikam, éy éwan kam
    naniwala. I tinarabaho ko a niutus diyakén Nama ko, éy saya i mégpatunaya diyakén.
  zpm-NT: 'Pquiab Jesús rëb me: ―Blactaale zine naaw lo to, per rliladzde tow. Stiba,
    pe zhidaa milagr ne ziyaṉ to ruṉ naa, gase rlu gaṉle cho nac naa; sac Dios meṉ
    ne nac Pxoz naa, meṉ co racnieṉ naa ruṉ naaw.'
  hix-NT: Onà wyaro neyuhtxownà hatà, noro. Koskarymek haxa hawe, owyanye, kekon hatà.
    Koskarymek haxa hawe, owyanye. Rohona xenyhera rma manatxhe. Romyawono ryhe, rokarymany
    me naha, royàm yano me àhok ryesnàr ke, kekon hatà.
  sim-sim: Urik ormu mbara, �Angop a sawewa ok te. Hako jir mbeek mashi anhin misinda
    ambu jir. Mbele mbele ol hi Avuihik a uwa ondo olmu jirin mukunduwa, an lawe mende
    anira.
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, “मैले तिमीहरूलाई बताइसकेँ, तर तिमीहरू विश्‍वास
    गर्दैनौ । मैले मेरा पिताको नाउँमा गरेका यी कामहरूले मेरो विषयमा गवाही दिन्‍छन्
    ।
  cgc-cgc: Sabat Jesus ki danen, “Nasugiran ta kyo en daw kino a, piro dili kaw mapati.
    Mga katingalaan na papabuat ta ake na Amay ki yaken pamatuod daw kino a gid.
  tim-tim: Dâmbiâ hin dâm makyeŋgiep, “Nâ emelâk dondâ makyeŋgire bo nâŋgâm heŋgemgomai.
    Apogât laugât âi meman arekŋe makmâ miawak nekmap.
  yor-yor: Jesu dá wọn lóhùn pé, “Èmi ti wí fún yín, ẹ̀yin kò sì gbàgbọ́; iṣẹ́ tí
    èmi ń ṣe lórúkọ Baba mi, àwọn ni ó ń jẹ́rìí mi.
  wos-wos: Wandaka dé Jisas wa, “Wuni guniré wundé wawu. Wawuka guni jémba xékéhambanguni.
    Wuna yafa hambuk hwendéka wuni déka jémba ye. Guni yawuka jémbaré jémba xe wunika
    xékélakitanguni.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a bãrãa jarasia baribʌrʌ ĩjãnaẽ́ duanʌa. Jũma mʌ̃
    Zeza trʌ̃neba o b̶ʌba mʌ̃nebemada ebud̶a cawabi b̶ʌa.'
  eng-F35: 'Jesus answered them: “I did tell you, and you do not believe. The works
    that I do in my Father''s name—these testify concerning me.'
  ind-ind: Lalu jawab-Nya, “Aku sudah memberitahukan, tetapi kalian tidak percaya.
    Aku sudah melakukan banyak keajaiban dalam nama Bapa-Ku. Semuanya itu membuktikan
    jabatan-Ku.
  pes-OPCB: 'عیسی جواب داد: «من قبلاً به شما گفتم ولی باور نکردید. معجزه‌هایی که به
    قدرت پدرم می‌کنم، ثابت می‌کند که من مسیح هستم.'
  mpt-mpt: Yesuse baabenea Ne sino baabeibu otane ibo mo bainobo geim blimobe. Aye
    titil ota ne inamin namin okoko nabia o ibo aleye bianoa E Gode miinobo gabo
  ssx-ssx: Yesuma꞉ iki pi hombo peaaso alota꞉ I̱ma꞉ iki pa꞉ta꞉ amba꞉ la kua꞉pateta꞉
    ikana꞉ma꞉ I̱ pa꞉ta꞉ hone na tulaalememe. Yaka Apa꞉na꞉ bikina꞉ pitolo haumanu paeyaoma꞉ta꞉
    yaka biki mea a꞉meiyaasemepateta꞉
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, ǹ sɔ̃ ŋɛ tɑ̃, ɑmmɑ i kù dɑsim nɑɑnɛ ŋɑ. Icɛ iyi
    ǹ wɑ n ce nŋui wɑ jɛɑ inɛ ŋɑ sɛɛdɑm. Ǹ wɑ n cooi do irii Bɑɑm.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ନେଙ୍ଗ୍ ସେନୁଗ୍‍ ଆଃ ବାସଙ୍ଗ୍‌ ଆଃଡା ମ୍ବକେ । ପେ ତ ଆନେଙ୍ଗ୍‌କେ
    ସତ୍ ପେମାନେକେ ଣ୍ଡୁ । ଆବା ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ କେମତା ବାଚେ ନେଙ୍ଗ୍ ଆତେନ୍‌ ସାପା କାମ୍ ଡିଂଣ୍ଡିଂକେ,
    ଆତେନ୍‌ ମେଃନେ ନେଙ୍ଗ୍ ପାକା ପାର୍‌ମାନ୍ ପେବିକେ ଣ୍ଡୁ ?
