  iou-iou: Täŋirä Jesutä yäwetkuk; Näk Nana täŋo kudän tägatäga mäyap täŋ yäpmäŋ äbätat.
    Kudän jide u täŋira kaŋpäŋ nutnayäŋ täkaŋ?
  ntp-NT: 'Taidʌ ʌSuusi itʌtʌdai: ―Casivuaadana aanʌ mui naana maasi gʌgʌrducami guvucadadʌcʌdʌ
    giñooga aapimʌ gʌnsaagida. ¿Maascʌdʌ ʌgaicʌdʌ giñmaicarsa agai aapimʌ? ―tʌtʌdai
    ʌSuusi.'
  rai-rai: Iesu i piri taan diat naa, “Iaau aa paam waiaa taa mongoro na utnaa na
    kakaian namataamuaat, baa Tamaang i taar taai taang kupi ang paami. Woi na utnaa
    ko ra kum utnaa na kakaian mi muaat nem na duka iaau uni?”
  haw-1868: Olelo mai la o Iesu ia lakou, He nui na hana maikai a'u i hoike aku ai
    ia oukou na ko'u Makua; no ka hana hea o ua mau hana la, e hailuku mai ai oukou
    ia'u?
  ffm-ffm: 'Iisaa wii ɓe: —Mi gollirii baawɗe Baabiraaɗo golleeji lobbi keewɗi yeeso
    mon. E ley ɗii golleeji, saabe homo e majji mbedorto-ɗon kam kaaƴe?'
  arb-NAV: 'فَقَالَ لَهُمْ يَسُوعُ: «أَرَيْتُكُمْ أَعْمَالاً صَالِحَةً كَثِيرَةً مِنْ
    عِنْدِ أَبِي، فَبِسَبَبِ أَيِّ عَمَلٍ مِنْهَا تَرْجُمُونَنِي؟»'
