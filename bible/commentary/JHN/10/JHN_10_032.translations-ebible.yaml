  geb-geb: Zisas mbaram khaŋ mbe nzuai, “Gu Darar ŋaarir vhuuiŋ vhɨrver nde khɨvigi.
    Nde maaŋgi ŋaara ndɨkndɨgap, ŋkɨɨar na sɨr za mbui?”
  eng-WYCLIFFE: Jhesus answerde to hem, Y haue schewide to you many good werkis of
    my fadir, for which werk of hem stonen ye me?
  bsj-bsj: Yeecu ciya la yi ci ki, man nung kumen nangendo yoryori dute fiye te mi
    wiye la co nangendo wini mor nangendo ma mane, kom mobanye tiye?
  cak-cak: 'Jac''a ri Jesús xu''ij chique ri achi''a'' ri'': Yin q''uiy utzulaj tak
