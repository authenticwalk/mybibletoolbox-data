    porum meinyi debeinyi mour douk eik yeneken aria ipak douk pakri pukwume utabor?”
  bgs-bgs: Asal igkagi si Jesus, na mà din, “Marapung tô madigár iglumu ku na igkita
    yu na igpalumu katô Ámmà ku ukit kanak. Ándin tô iglumu ku na gunayan matayanna
    ikiyu?”
  faa-faa: Morakano Yasumo someraka, “Repo asekeasimo Atamo anoaki rakiniesane makata
    kára nōmo rakisiapo. Nōmo makata yakapa hasaka rakirakano repo ekemo ano kareakonare?”
  kik-kik: nake Jesũ akĩmeera atĩrĩ, “Nĩndĩmuonetie ciama nyingĩ nene kuuma kũrĩ Baba.
    Nĩ kĩama kĩrĩkũ gĩacio mũrenda kũũhũrĩra na mahiga nyuguto?”
  cap-NT: 'Nekztan Jesusaqui ninacz̈quiz cjichic̈ha: —Wejrqui Yooz Ejpz̈ aztan zuma
    obranacal anc̈hucaquiz tjeezinc̈ha. Nii zuma obranaca Yooz kuzcama paachinc̈ha.
    ¿Jakziltat nii zuma obranacquiztan wejr maztan c̈hajcz pecjo?'
  ksr-ksr: Kaeŋ aŋgito, kokaeŋ jeŋ oŋono, “Amanoŋ nemuŋ koma nono aŋgoleto somata
    mamaga ama mewe iigiti, iyoŋoonoŋga mono naa mombaajoŋa romoŋgoŋ nii jamonoŋ giliŋ
