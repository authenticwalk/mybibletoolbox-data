  lat-VUC: 'Respondit eis Jesus: Multa bona opera ostendi vobis ex Patre meo: propter
    quod eorum opus me lapidatis?'
  ngp-ngp: Yesu niyo awahitula, “Zindima zedi nyingi zikulawa kwa Tate hiwalagisani,
