    kambua pewa. Yakamato nambana piape epene utupanena andoko embo wato, namba ana-mane
    peyo ome loyale peyaipe lea.
  qul-NT: 'Jesustaj paycunata nerkan: —Tataypaj atiyninwan achqha sumaj milagrocunata
    ruwani ñaupakeyquichispi. ¿Mayken ruwaskaymantataj chhokawanquichis?'
  ter-NT: 'Ina kixovókoxoa Jesus: —Êno únatinoe itukéti índuke xepákukenoe, páhoenonu
    Nzá''a indúkea. Énomoneikopo kehá''aino hipókinu vo''ókuke?'
  bmr-NT: 'Jaanegui Jesu diitoco nuuhi: Mɨɨro sihidɨ iminehejeque amɨɨhai ɨmefeenevɨ
    eetavehicahi Guihirubi mityari. Jaamo, ¿conohallɨtɨ uco magaicaaujirahi? nooboro.'
  fuf-fuf: 'Iisaa wi''i ɓe kadi: «Mi hollii on kuuɗe moƴƴe buy iwruɗe ka Baabaajo
    on. E hara ko hongal e ɗen kuuɗe wonɗon mi fiɗirde kaaƴe?»'
  bhl-bhl: 'Angiwi, Yesus e ilo dakalako, bokoyemomele: “Ne Aatim em wiin dim e aluwbamin
    ken ati banban mak kaleyem kebi kate, nalem eisneng ete yulo dokoyeminba kelei,
    yu nelo ‘Tum so nenuma!, angomi, kanebiliw a?”, yangse kale.'
  ons-ons: okanbi, Yesuŋo edane rake, “Na Maganane urata maine loutne sikan ŋunbi
    kemi, paki mo ŋine urata mane diawa wane rau paki, mo na wesiŋo nekukei wane okanmami?”
  con-NTPO: 'Jesúsja su: —Ña Yaya ñama oshaensi gi osha''cho ñotssiama que''inga canjaen''jen.
    ¿Ma''caen tson''chone qui ñamajan patui''ccu ttovaye in''jan''fa?'
  ghs-ghs: Dzesu qasa hiireta, Mai nameho baura qidza samane ana nike banaitemi ooraihota
    baura apeho qubake nike anake omama teetare hiire?
  peg-peg: ଜିସୁ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଆନ୍‌ ଆବା ତାକେଣ୍ଡାଂ ବେସି ହାର୍ଦି କାମାୟ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଚଚ୍‌ଚାତାଂନା; ହେ ସବୁ କାମାୟ୍‌ ବିତ୍ରେ ଇମ୍‌ଣି କାମାୟ୍‌ କାଜିଂ ନାଙ୍ଗ୍‌ ଅସ୍ତେଦେଂ କାଲ୍‌କୁ
    ଡେକ୍‌ନାଦେରା ?”
  txu-NT: Nhym memã kum, —Ibãm kukwakam ne ba mỳjja mex krãptĩ nhipêx ne me amã o
    amirĩt ga me omũ. Nhỹnh idjàpênh mexja pãnh dja ga me kẽno ititik ne ibĩ? ane.
  eng-WEBU: Jesus answered them, “I have shown you many good works from my Father.
    For which of those works do you stone me?”
  gnw-NT: 'Jayave Jesús jei chupe reta: —Aechaca ma peve jeta mbaravɨquɨ icavi vae.
    Cua ayapo cheRu imbaepuere rupi. ¿Mbae nunga mbaravɨquɨ jeco pegua pa pipota cheapi
    ita pe? —jei.'
  mux-mux: 'akiliinga-pe yu-ni eninindu nimba mele: “Na-ni Tatanga ulu-tondulu kaí
    pulele eni liipu ora sipu tirindu, akumanga tele kanuku kis piliiku kene na ku-ni
    toku kunjingí tekemeleye?” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu nga kinchja̱: —Nkjin ṉkjún ni xi nda kits''ian a̱jinnu̱u,
    xá xi kitsjána Na̱''mina̱. ¿Má nga̱t''aha̱ mjehe̱nu̱u k''úéhenú ndji̱o̱?'
  bkq-NT: 'Aituo Jesus eyanmo aguely: — Inumo angataylâ keankâ koendonro modo agânhedyly,
    Pabai “Aiekâ” kehobyry ara. Âdaunlo agânhekyly wâgâka tuhugue yâdyse mawylymo?
    — kely.'
  kue-kue: Ba Yesus di ikine ende tongwa, “Na Nina kimagl wakai mere ero dungo ana
    ere ene ombuno diteinga. Ana yegl erimara igle taragl ta aglau orko pre ene kombuglo
    na sina erimo?”
  cot-NT: 'Cotanquitsiqueate Jesoshi icantajiguiriquea: —Naatimpaquea yagavejacaaquenaquea
    Aapani nonigaaguequempiroquea taaca opajitapae cameetsaguetatsica. Imaica, ¿querocampate
    pintsinaquimentajiaquenaca?'
  bnp-bnp: Pali e Isu i taki ria, “A vakasiri mua vona pali a nivakasiri dagi i kupo
    ri valai ne Tata. Pali e rei a maka nivakasiri mu gu padi­mate iau vona?”
  apn-NT: 'Hãmri nhũm amnhĩ tã mẽ omu nẽ mẽ kãm: —Kwa ra ixte Inhĩpêêxà nhỹ hã mẽ
    amã aa mẽ ate mẽmoj pumunh kêt kwỳ ho anhỹr rax o ixpa. Jao tanhmã mẽ ho mex to
    pix o ri ixpa. Tã ka mẽ axtem nẽ ã inhĩpêx anhỹr kaxyw. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ ykwiꞌ yu loꞌo neꞌ kanꞌ: ―Wa kaꞌan ꞌa tñan suꞌwe yꞌniǐn chabiyaꞌ
    ꞌin Stiǐn seꞌen ndiꞌin wan, kwiꞌ ngwañaꞌan, wa naꞌan wan chaꞌ tnun nu yꞌniǐn.
    ¿Ta siꞌya ska tñan suꞌwe nu yꞌniǐn, kanꞌ chaꞌ nchka tiꞌ wan kuun kee wan ꞌñaǎn
    ni a?'
  bre-BRG: 'Ha Jezuz a lavaras dezho: Graet em eus dirazoc''h kalz a oberoù mat, a-berzh
    va Zad; evit pehini anezho e veinatait ac''hanon?'
  opm-opm: Ihtiperhan Jisas oh Noh At orhe yah mat ma indeipat da oh gurnong namgipatin
    gur wanaham orhor nohnong nitperim ma ihya oh dehnong wamar Mama da moh er hah
    ma hapat daham nitper ihya pongop.
  bvr-bvr: Wurra nipa a-yinagata burrwa, “Ana-goyburrpa gipa ngunabi-nacha minypa
    Nyanyapa arrku nipa nyanma burr-barlmarrk jama ngu-jirra gun-jaranga, wurra gun-narda
    nula minypa gu-jandarra ngunabu-bu barra, ya? Wurra yina gun-gaya Nyanyapa arrku
    nyanma nguna-wuna gun-nerra, ya?”
  wal-wal: Yesuusi eta, “Taani oottanau ta Aawai taayyo immido daro lo77o oosuwaa
    inttena bessaas; hegeetuppe augeetu gishshau, tana shuchchan caddanau koyeetii?”
    yaagiis.
  zad-NT: 'Na'' chi''e ḻegake'': ―Dii zan dii wen ba ble''ile chonlen'' yeḻ'' wak
    c̱he X̱a''na''. Na'' ¿nonnan'' bi choolall''le daa cheenile'' wtakwle nad'' yaja''?'
  kmg-kmg: 'Iŋuc epie Jesuzi šiŋuc jazawec: “Gie biaŋne fuŋne fuŋne Mamacte ŋesiŋko
    bape honembieŋ, eme ŋoŋe wenimo irec qânâzi hecnuzo eŋgopieŋ?”'
  aso-aso: 'Izesuꞌ tiꞌ lo lo-ngidineꞌ: Naza meꞌneho lidoꞌ eꞌmeto gono lamineꞌ ato
    atoꞌ mukiꞌ noduvo lingine ningikeve. Aꞌmine duvongutiꞌ nene nani gonomuꞌ geheni
    huli huliꞌ igi nibililisa nave.'
  uli-uli: Jesus yesa kangalur bo, “Ye cholop mekla ye momay le isa foru mo luwulumi
    le mala Temay mele ye kangaluyey ibe foru; ifa sew mo luwul mokwe isa foru le
    ha bele hacchifyey iyang?”
  nin-NT: Yesu ddu ba di, “Ingga na aseki ka ikagri kama na ashishi amba nggo Aki
    mungga wa ni ingga. Ni itu i uwata nggi imba ta tà ingga na angbinta ka?”
  tgk-tgk: 'Исо ба онҳо гуфт: «Ман ба шумо аз ҷониби Падар бисёр корҳои нек нишон
    додаам, пас, барои кадоме аз онҳо шумо Маро сангсор кардан мехоҳед?»'
  acu-NT: 'Turinam Jesús chicharak: —Wína Apaachiru kakarmarijai wainchati takatan
    nekas pengker aa nuna nukap takakmasu asamtai ¿tu takat pachisrumea wína kayajai
    tukur maatai turutrume? —timiayi.'
  cak-WNT: 'Pero ri Jesús xubij c''a chique ri achi''a'' ri'': Can q''uiy c''a utzilaj
    tak samaj ri ye nubanalon chiwech ruma ri uchuk''a'' ri ruya''on pe ri Nata''
    chuwe. ¿Achique c''a jun chique ri utzilaj tak samaj ri nbanon ri ma nika ta chiwech,
    y rumari'' niwajo'' yinicamisaj chi abej? xcha'' ri Jesús.'
  ebk-ebk: Kenalen Jesus kan chicha, “Ongor nan ammay ay nakaskaschaaw ay enpailak
    kan chakayu babaen as nan pannakafialin Ama. Ay chaud as nan nauycha ay enpailak
    nan kiapúna as uyyu manglomtakan kan ha-un?”
  spa-PDDPT: 'Jesús les dijo: Les mostré muchas buenas obras de mi Padre. ¿Por cuál
    de ellas me apedrean?'
  ruf-ruf: lekeni Yesu kawalongela, “Niwalangusa pfihulo pfingi ipfilawile kwa Aba.
    Apfi chihulo chachi ichiwatenda mnitowe ne ghamabwe?”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Pexaa rupi mba''emo porã ajapo reta ma, Xeru
    ojapo uka va''e meme. Ha''e nungakue regua mava''e re tu xeapipaxe ita py?'
  agu-BL: 'Poro nintzun ben tlol Jesús scyetz: —Ẍchiwutz cuninu'' yi ja bnix wi''nin
    e''chk takle''n balaj wa''n tan porer Intaj. ¿Na'' scyetz jun scyeri e''chk takle''na''tz
    yi minjuch wil te''j yi chocoponu'' tan inc''oxle''n tan c''ub?'
  isn-isn: uYesu aka asukiilya, “Nakondya kumulagiila milimo idu ni miza kupuma kung'wa
    Tata. Ku milimo ni uli mu nanso muloilwe kuntulanga imagwe?”
  eng-PEV: Jesus said, “Why do you want to kill me? You have seen me do a lot of good
    things, and they show you that my father sent me. Do you really want to kill me
    for doing those good things?”
  ilo-ULB: Simmungbat ni Jesus kadakuada, “Impakitak kadakayo iti adu a nasasayaat
    nga aramid a naggapu iti Ama. Ta ania kadagitoy ti pangbatoanyo kaniak?”
  pir-NT: 'Tiquina sa yegʉ̃ ihñano Jesu sinituri tiquinare: —‍Yʉhʉ Pacʉ tutuaye mehna
    peye tahari ye ihñomi mʉsare. ¿Dise boro pehere yʉhʉ yeri buhiri yʉhʉre ʉtã paca
    mehna doque wejẽ duajari mʉsa? ni sinituri Jesu.'
  anv-NT: Ne Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Me mpyɛ gejamégé utɔɔ́ ulɔ́úlɔ́ ɛbi Ntɛ
    wa achyɛɛ́ me utó nnó mpyɛ, ɛnyú degɛ. Né ɛbi ndé ne ɛnyú dékɛlege manto
    me ne mataá?”
  sab-NT: 'Gire Jesu gerudu ama ulita ole: —Cha Ñenua kiralla giti cha lle daga ngwale
    no tanre dodadu ba ulita gwa giti, ¿lle bai no cha dodadu cha Ñenua kirallaske
    gdale ba be cha skie ke giti?'
  tmd-tmd: Almɨdmɨn, Jisas ñɨgö yadöŋa, “Acö nuŋ nɨ yadmɨn nugwön nɨ ñɨŋ ap wä hörɨrör
    mɨga akwör rɨma. Makwam ap wä rɨm piaku, mag kai rɨ gwogwam rɨmön nugwön, nɨ pɨl
    pal nɨgɨba rɨmɨdöiŋö?” röŋa.
  acr-NNT: 'Pero Rire xubꞌiꞌij chike: —Lik kꞌi ri utzilaj chak nuꞌanom chiwach alaq
    rukꞌ ruchuqꞌabꞌ ri Nuqaw. ¿Ruma pachike che taq wa nuꞌanom kinꞌan alaq paꞌbꞌaj?
    —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi digaula, “Au guu hai agu hegau haga goboina humalia
    e logo i godou mua, aalaa nia mee ni Tamana ne gaamai bolo gi heia. Malaa, di
    mogobuna dehee i nia maa dela belee dilidili iei Au go goodou?”
  taj-taj: तर येशूसे थेनीगदेदा “आबासे कुल्‍बा जम्‍मान ज्‍यबा गेगदे ङाइ एनीगदेला ओन्‍छाङरी
    लबा मुला। थे गेगदे न्‍हङला खजिबा गेला लागिरी एनीगदेसे ङादा युङबासे तोबारी म्‍हाइबा?”
    भिसी सुङ्जी।
  avt-avt: Jisas kitorhi, “Hi epei hɨrɨak menmen yapɨrwe me ninaan mi hises menmen
    Haai kai kehimɨtena hi hɨrɨakem. Me mekam miutɨp te yi eiwɨr nan yayiyep a?”
  cbk-cbk: Ya habla si Jesus canila, “Mucho trabajo bueno ya hace yo na delante di
    ustedes que mi Padre ya dale conmigo para hace. Y ahora, cosa del di mio trabajo
    que ya causa con ustedes para guerria piedra conmigo?”
  uig-ARA: 'ئەيسا ئۇلارغا: ــ ئاتامدىن كەلگەن نۇرغۇن ياخشى ئەمەللەرنى سىلەرگە كۆرسەتتىم.
    بۇ ئەمەللەرنىڭ قايسىسى ئۈچۈن مېنى چالما-كېسەك قىلماقچىسىلەر؟ ــ دېدى.'
  tuf-tuf: 'Etat Jesusat eyin quin wajacro: —Aját ba ub acat Sir urá cut bucoy cat,
    bucoy cat ay yajacro. ¿Aját bi ay yajác ques icar as tecuan acu as cut ac ténica?
    táyojocro.'
  abx-abx: pero agpinugad-na dina mga iya si Jesus, “Agpakulaw-ta kam si malabbat
    pambihira makagagahom binuhatan sigon si nagmandu'-na si ako si Tata' pagbuhat.
    Singnga sinan mga makagagahom binuhatan i maka'aghat si ka'am pag'itatalutog si
    ako?”
  mco-NT: 'Chi Jesús je'' ajcxy nɨmay: ―Tɨ ɨɨch ooy mɨj oybɨ nduñɨch ma miich mhuinduu
    mɨɨd je nDeedyɨch ymɨc''ajt ycɨxpɨ. ¿Huɨdi ycɨxpɨ miich ajcxy xychaagädzáangɨxyɨch?'
  kqf-kqf: bi geḡa te, Yesu i giuwedina gado, “Tagu Tamagu i wailovegu te mataila
    wapewapedi visuvisudi e voiyedi. Bi temi bamo kauwidi dabedimo ko ḡoyeḡoyena ko
    laipekigu?”
  cpb-NT: 'iri kantacha Jesús, ikantanakeri: “Iro ishintsinka Ashitanari antakaanawori
    kameethayetatsiri piñaakoyetakenari eeroka. ¿Tzimatsima apaani piñaakeri pitsitokawentantenari?”'
  aon-aon: Aria Jisas watak nakripam nakri, “Eikin Yain nakripe um inek sabainyi anan
    atun neneken iri mour aria douk yeneken nyatogur ipak patrin. Aria ipak urkwip
    porum meinyi debeinyi mour douk eik yeneken aria ipak douk pakri pukwume utabor?”
  hus-NT-2005: 'Ani utsantsik enchéꞌ kʼal na Jesús: ―Yánich tʼajat xataꞌ alwaꞌ u tʼajámal
    ta taméttsik kʼal tin awiltal nu Tátaꞌ, ¿kʼal jowaꞌ kʼál tin kwenta ta léꞌ ti
    kin tʼujbaytsik?'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Ni̱ stá''a̱n‑ri̱ kua''a̱ tíñu va̱''a nuu̱‑ro̱
    cuenta Táa̱‑ri̱. Kua̱chi ndé ɨɨn tiñu‑ún kúu ja̱ kuá''a‑ró yúu̱ rúu̱ núsáá. Achí‑ya̱.'
  bps-bps: bay man Dyisas di dale, “Tafitegu di gamu dee dad fye nimò fimò Màgu deg.
    Nè kè di dad nimògu i gumdàyu tmudà deg batu?”
  mbs-mbs: Meneng minikagi si Jesus, “Medita se mèpiya ininang ko aw kinità niyo,
    so insogò a te Amay ko Timanem. Eden lay se ininang ko te imetayan a niyo?”
  tof-tof: Yesu ibüka bóktanórr wagó, “Ka abün morroal arüng tórrmen tómbapólórró
    yabü obzek kwata, Aba kürü ne kla küliónürr tómbapónóm; da e wa kürü nadü arüng
    tórrmendógab ingülküpi amkalóm angóndakla?”
  cme-NT: 'Wuɔ gbɛ̃-ba wuɔ: «Mi To ciɛ mi ce nelfafamma bɔi pigãaŋ-na. Miŋ ciɛ mamaŋ,
    na taara na naŋ-mi ko-mi hama‑i yuŋ-nu''i jebi?»'
  sus-sus: kɔnɔ a naxa a fala e bɛ, «N bara wali fanyi gbegbe raba wo ya xɔri, naxee
    fatanxi Baba Ala ma. Wo a fala n bɛ ba, wo fa waxi n faxafe n ma wali fanyi mundun
    ma?»
  pon-2006: Sises ahpw ketin mahsanihong irail, “I wiadahr doadoahk mwahu tohto mwohn
    masamwail me Sahmo ketikihong ie pwe I en wia. Eri, mehn ia doadoahk rehn doadoahk
    pwukat me kumwail pahn katehkin ie?”
  dad-dad: Anĩ ere, Jesus idi irokenẽdin, “Aya Dei bun tamal, ã memelik odudug musei
    afelnein. Anidi atun nanĩ anĩ nigin, ã aya meein tulu wiyagau fenẽ?”
  zab-NT: 'Per laany raipny laadeb: —Pur guelrnabee xte Xtada zienzi de cos güen abaania
    nez lot. Anre, ¿cúndxa de lo ira de cosqui quinxút nare?'
  jae-jae: Ma Jesu gêjô êsêac aweŋ gebe “Aê katôc kôm ŋajam taêsam aŋga Tamocnê gêdêŋ
    amac alic, mago kêtu kôm tonaŋ ŋai ŋaondocŋa tec abe atuc aê êndu.”
  ksd-ksd: 'Iesu i bali diat dari: Mangoro na bo na papalum tai Tamagu iau ga ve tar
    ia ta vavat; ure nuve ta go ra lavur papalum ava tupar iau tana?'
  msm-NT: Di pig-ikagihan din sikandan, “Mahan-in on to impakita ku iyu no madojow
    no mgo hinang no impahinang kanay to Amoy ku. Na, andei man dapit to sikan to
    ogpakaamung to pagbatu now kanay?”
  myk-myk: 'A Yesu di pu pye: «Nɛ kasaaŋaa niɲɛhɛŋɛɛ pye yee ɲii na kiimu nɛ ta na
    To Kilɛ mu ge. Kee kapyegee ki ni, nigin wekɛ wuu na yee di wa giin di nɛ wá gbo
    ni kagereye ni wɛ?»'
  sbe-sbe: Na Yesu ye hededelau udiyedi ye wane, “Yau Tamagu yona kabikabi namwanamwadi
    gwaudi ya hemasalahadiko kalimiuwai. Na kabikabi sahasahana debanawai bena kwa
    lauwekuigau ta?”
  mcr-mcr: I iqaŋguwäŋga, Jisasi Iqu quŋi, “Nyi wäuŋuä äŋguänäŋä Apiqu ändapkqe, heyaqä
    hiŋuä iqisa kuapänä imäkätŋqe. He hiki, wäuŋuä iquautaŋä äkisqueŋqä bäkpŋqäwä?”
    ätukqe.
  cux-NT: 'Nan''guɛɛcútaⁿ''a Jesús ''iiⁿ''yāⁿ: Nééné n''deēe n''daacā ntiiⁿnyuⁿ chí
    n''giⁿ''i yeⁿ''ē Chiidá. ¿Chɛ́ɛ́ ntiiⁿnyuⁿ chi nguɛ́ɛ́ innéé yiinú ndís''tiī chi
    ngiituú nī ''úú?'
  tur-YTC: 'Yeşua onlara şu karşılığı verdi: “Size Babam’dan birçok iyi işler gösterdim.
    Bu işlerden hangisi için beni taşlıyorsunuz?”'
  san-ITR: yIshuH kathitavAn pituH sakAshAd bahUnyuttamakarmmANi yuShmAkaM prAkAshayaM
    teShAM kasya karmmaNaH kAraNAn mAM pAShANairAhantum udyatAH stha?
  bel-N: 'Адказаў ім Ісус: «Шмат добрых учынкаў паказаў Я вам ад Айца Майго. За які
    з іх хочаце Мяне ўкаменаваць?»'
  sch-sch: Jisua'n an kôm, “Pa'n sin ranga mi pêk sin sa tamtak nin mitmua ki sin
    zoia, akhotak sika ha mo lung leh ni dêng rang nin bôkna reng hi?” a tia.
  mic-MIQNT: Na tujiw Se'sus telimaji, “Gis tela'tega'pnn pugwelgl 'lgowaqann 'gsisguaq
    ta'n Nujj ignmuip tla'tegen. Goqwei weji 'gtu gun'teugte'ioq ugjit ula ta'n tela'tega'pn?”
  huu-NT: 'Iena cɨuanona, Jesús llote: —Cue Moo uaido dɨga mare rafuena fɨnodɨcue.
    ¿Nɨe isoide rafuena cue fɨnua muidona, cuena meineiacadomoɨ?'
  jiv-NT: Jesussha tímiayi “Winia Aparu kakarmari̱ji̱a̱i̱ ti untsuri̱ péṉkera nuna
    takasuitjai. ¿Túja̱i̱mpia mantuattarum?”
  otm-NT: 'Pɛ nu ra Jesús bi ''yɛ̨mp''ʉ: ―Xʉn ngu yʉ ''bɛfi xʉn ho xtá ut''ahʉ ngue
    bi xic ma Ta. Nda''a ní ''bɛfi guín nde gdí bajʉ yʉ do, bi ''yɛ̨na.'
  dah-dah: Goyenbe Yesu beleŋ yinyiŋ. “Nebe meteŋ igiŋ wor po forok yirde duneŋ himyen.
    Gega meteŋ igiŋ damiŋ goyen goke igiŋ ma nurde mununniŋ teŋ haŋ?” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Iakɨno raka noien amasan me rɨpɨk
    ia nəmrɨmiaha Tata Kumwesən ruvei pehe mə tako. Sə rəfo nəha mə tihəkwi əpune
    iou tukwe?”
  kpr-kpr: Amingero, Iesu nemokena ategi usira, “God Afa seari, na tano eveva a ari
    eveva eono giraeva. Ari rejo ava usena aindae kotise, na daovo ambono dae resevu?”
  san-IAS: yīśuḥ kathitavān pituḥ sakāśād bahūnyuttamakarmmāṇi yuṣmākaṁ prākāśayaṁ
    teṣāṁ kasya karmmaṇaḥ kāraṇān māṁ pāṣāṇairāhantum udyatāḥ stha?
  nho-nho: Teenaa ki mee ake Jesus, “Nau ku oti te ppena te kau vana taukalleka te Tamana
    ni kaumai kiaa nau ki heheuna, ka kkite kootou. Teenaa ko naa mee peehea teenei
    e mee ai ma ki oomai kootou no tauatia nau ki naa hatu?”
  gym-NT: 'Abtä niarakwe nieba mda ietre: Ti Rün diebti tikwe jändrän kuinkuin nuenbare
    kabre ni mda mda die mikakäre, ¿akwa kukwe kuin nuenbare tikwe, ye mden namani
    blo mun kräke abko dokwäre mun tö nibi ti kämikai jäbti ye? nieba Jesukwe ietre.'
  azg-NT: 'Joꞌ tso jon ndëëhan: —Cojntyꞌiahoꞌ na matsꞌa jndye nnon tsꞌian njon yo
    ntyja ꞌnaanꞌ juu najndei na itsixuan Tyëhöꞌ. ¿Nin ncüii joo tsꞌianꞌñeen na itsꞌaahanꞌ
    na ninꞌquituenꞌhoꞌ ntjöꞌ ja?'
  bhd-bhd: एस पुड़ यीशुए तैन सेइं ज़ोवं, “मीं अपने बाजी केरे तरफां बड़ां रोड़ां कम्मां
    हिरां, तैन मरां कोस कम्मेरे लेइ घोड़ेव देतथ?”
  too-NT: 'Lā'' Jesús cāhuanilh: ―Por ixlīmāpa''ksīn quinTāta'' quit lejtza'' lhūhua''
    catūhuā a''ntū lej xalactzey ictlahuanī''t na milacapūnca''n. Lā'' ū''tza'' naquilālīmūta''layāuj.'
  ind-AYT: Akan tetapi, Yesus berkata kepada mereka, “Aku telah menunjukkan kepadamu
    banyak pekerjaan baik dari Bapa, pekerjaan manakah dari antaranya yang membuatmu
    hendak melempari Aku dengan batu?”
  cjo-NT: 'Omaanta ikantanakiri rirori: —Rirotaki Pawa tajonkakaakinari. Osheki noñaagayitakimironi.
    ¿Iitakama nantakiri pikowantari pompojantenari mapiki?'
  nsn-nsn: Kare kula Iesu tasisina pare, “Inggo ku guata tun tar bureher kalekinale
    uaia, hingia me sioko taninina rung marang bakpous uelhirioum totoguo?”
  san-DEV: यीशुः कथितवान् पितुः सकाशाद् बहून्युत्तमकर्म्माणि युष्माकं प्राकाशयं तेषां
    कस्य कर्म्मणः कारणान् मां पाषाणैराहन्तुम् उद्यताः स्थ?
  tna-NT: 'Da su Jesús ja atana huecuana: —Yama micuana butse su jucuada ai nimetiuda
    cuana ana quema Tata sa tucheda neje. ¿Quebata nimetiuda jepuiti micuaneda ema
    maracaja yainia?'
  lid-lid: Eme Jises asehek sahou i tiri ja i buku doh, “Jo ndraleheyani aha ta iri
    lahou laba tinan solo-an labai, ta tama. Ta saba lahou tinan handru, aha anya
    korou jo na bek?”
  wim-wim: Puth Jesus.an thaw thant, pam wanch al-alantan, “Ngay puth work piꞌan yot
    meeꞌ niiyantangan yump-yumpangana, nil piip ngatharaman thawar yumpānga. Work
    piꞌan want-wanttinpala niiy ngayangan kaangk kunttowangan piikāna?”
  zga-M: U Yesu akhanda, “nevavanisye imbombo inonu ukhuma khya Dada. Khumbombo nchilekhu
    mvinogwa ukhunava namawe?”
  yom-yom: 'Yesu wuba vutudila : —Minu ndilumonisa mavanga mawombo mamboti maba kuidi
    Dise diama. Mu diambu di mavanga mbi momo lutidi kunzubila matadi e ?'
  san-SIN: යීශුඃ කථිතවාන් පිතුඃ සකාශාද් බහූන්‍යුත්තමකර්ම්මාණි යුෂ්මාකං ප්‍රාකාශයං
    තේෂාං කස්‍ය කර්ම්මණඃ කාරණාන් මාං පාෂාණෛරාහන්තුම් උද්‍යතාඃ ස්ථ?
  yut-yut: Aŋakwa Yesu da yaŋ yoyɨgɨt, “Nak Datno dakon pi tagɨsi morapmɨ ji dolɨk
    do aŋapbo pɨndakgwit. Uŋun pi agɨmgwan ni pi naŋ agɨm do nandaŋek tɨpbaŋ nɨt do
    aŋ?”
  grc-BYZ: ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς· πολλὰ καλὰ ἔργα ἔδειξα ὑμῖν ἐκ τοῦ πατρός μου·
    διὰ ποῖον αὐτῶν ἔργον λιθάζετέ με;
  cpc-NT: 'iro kantacha Jesús, ikantanakiri: “Iro ishintsinka Ashitanari antakaayitakinawori
    kamiithayitatsiri okaatzi piñaakotakinari iirokaiti. ¿Oitama pintsitokawintinari?”'
  nhg-NT: 'Oquennönquelejque Jesús: ―Meyac tlachihuale ye onemiechejtete de noTajtzi.
    ¿Ipampa cötlaja tlachihuale de ini nöncate nenniechtecaltea?'
  nya-nya: koma Yesu anawawuza kuti, “Ine ndakuonetsani zinthu zambiri zabwino zodabwitsa
    kuchokera kwa Atate. Nʼchifukwa chiti mwa izi chimene mukundigendera?”
  ngu-NT: 'Niman Jesús oquimijlij: ―Nemixpan yonicchiu miyec tlajtlamach tlen cuajli
    itechcopa ipoder noTajtzin. ¿Catlejhua de in tlajtlamach ica nennechmojmotlasnequij?'
  kup-kup: Iesu parun epat mañah, “Met ne arim ñaravatak tohomaz nem Papapuhö nañah-tin
    poñ mapoam hatoh, oñ horï tairao ne tohon ari homegin horï ravahan hel okoñ bat
    ne nourepekez tameg?”
  jid-jid: Yesu sa bawu, “Mi tsoro yi indu bi babran ma rji ni Ti'a. Nitu iri ni mi
    indu'a bi ki tame?”
  wmw-wmw: 'Insa akiwambira: “Omi nukoloterani kazi nyingi ngema za Baba. Kazi mojawapo
    yamusaka kunipanjira ndi yepi?”'
  gmv-GGM: Yesussayka “aawape gidida daroo gita malatata ta intena bessads, histtin
    ha ta besidaytape awari gish tana shuchchara caadeti? gides.
  ssg-ssg: Tuahe Jises ukek, “Tel Tamak Haeu hapohea nga ailei kilan waliko solian
    ti hualiai seilon. Tenen ia ti tesol waliko ien i talesi amuto lehe pahamuto telei
    nga?”
  zpo-NT: 'per Jesús nzhé lo re xaa: —Kwaan yalnabeyy cheen Xuz na mle na zyen doo
    kwaan wen lo gu. ¿Che kwent cheen kwaanzee, zaake gu na?'
  poy-poy: Yesu kawagambira, “Nuwalanguziyeni mahengu gavuwa kulawa kwa Tati. Nuwatendera
    shishi shamfira kung'uma na mabuwi?”
  qwh-NT: 'Tsenam Jesus nerqan: —Papänïpa poderninwanmi nopequicunacho atsca shumaq
    milagrucunäta noqa rurashqa cä. ¿Meqan milagru ruranqäpitataq canan qamcuna qompayämanqui?
    —nir.'
  gaw-gaw: Maḵuḏḵulagnu heeg amu Nug ag amelagp̱a aum. “Da Mamenu g̱agaṯagp̱a uḏat
    ena ena kuḏumnabp̱a danab ah ehanadmi amu aḏi uḏat amu ena iiṯa anidna, da menp̱a
    oiḏp̱eg mauhḵulnu heṯeb?” awa aum.
  nca-nca: Ko Yesuko ŋande yimiraró, “Nondo Awandoro kho qambu meté mu witú yereyoteno.
    Ye kho ŋa date koro ŋuro tero wondopo nurowero teteŋgo?”
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Bicya̱ zañ de coz nap nu bruu lo Ñgyoozh lo rgüii
    la der. ¿A nu nac ca na de coz zeꞌ rgoow gyitaꞌ der ya̱? ―nam.'
  mkj-mkj: Jesus pwehng irai, “Ngoahi ne wiahda doadoahk mwehu dihrdir mwohn kamwai
    ma Jahmmo kioang Ngoahi pwa Ngoahi en wia. A doari, doadoahk dahioau nehn pwungen
    doadoahk pwiai kamwai nimen kasoahki Ngoahi?”
  zac-NT: 'Jesús guniꞌi lu rall: ―Cantidá cusë zaꞌquë bëna delantë lu të por pudërë
    shtë Shtada, ¿por guadë puntë naguëneꞌe guëꞌë të na?'
  kyg-kyg: Yesuꞌa, Nagaemo asole alagepa kavaꞌmo Afoꞌnimoꞌmo huvo, huno naha paiꞌniya
    kavaꞌmo huteꞌna aliꞌna lapave liꞌnove. Muki nehuva kavapatiꞌmo haiya agufa kavatefeꞌmo
    lapakesa afitetapaeꞌmo namagisayafeꞌmo nehae, huno apafi geꞌnigeꞌapaeꞌmo,
  kmk-kmk: yoong kanan Jesus kan dida un, “Adu dat napiya’n kingwaka impailak kan
    dikayu un impakwan Ama ot singngadan na utdatu’n kingwak nat mamatuwan yu kan
    sakon?”
  cao-NT: 'Jatsi Jesú jato quëbiniquë: —Jisti huëstima cabo ë aquë mato bax na jisti.
    Ja acacaniquë noho Jahëpa chamá no. ¿Jëni ca jisti jiaxëni ca quëshpi tsi ëa acascanai
    pë? —iquiina.'
  bbr-bbr: Utianik, Jisas nukas awarowon, “Is akan amiakap, isan monian kurur atap
    atap kesermin, akan ronkat is owo kurur atap atap momin mesin iworauri?”
  inb-inb: 'Paika nirka: —Nuka­pa Taita imasa muna­kus­ka­sina ruraspa­mi kawa­chirkai­ki­chita,
    nuka achka alli­lla ruragta. ¿Mai­kan alli­lla ruraska­manda­tak nukata rumi­wa
    wañu­chi­wan­ga­pa muna­na­kun­gi­chi?'
  hrv-hrv: 'Isus im odgovori: “Mnoga vam dobra djela Očeva pokazah. Za koje me od
    tih djela kamenujete?”'
  box-NT: 'Ó o Yeesu wã́a bía nɔn ɓa yi: «Ĩ wó mu bè-tentewà cɛ̀rɛ̀ɛ lè ĩ
    Maá pànká á mi mɔn. Á lé mu yɛ́n bìo yi á mi le mi ì lèekaráa mi lè
    hã huaa á à ɓúe?»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabiꞌʉ: ―Ndunthi ya hoga ꞌbɛfi stá øtꞌe ja ri thandihʉ
    núꞌʉ xpá ꞌñehe de ma Dada. ¿Ndaꞌa̱ de gue núꞌʉ ya ꞌbɛfi stá øtꞌe hinxá hño pa
    guí ne gui cꞌancahʉ?'
  wnu-wnu: 'Ende abari Yisas der wurinob qamar: “Ye Tain wonou sarau sig uber eng
    at animbig igoum. Ego an ye meimi sarau bo soagen ger ebine gab yanamb at igoumon?”'
  zam-NT: 'Láth mblya''s mèna nden mèna quèe par gath quèe mèna Jesús, ndxab Jesús
    loo mèna: ―Nde teele'' ndlin huax con'' ndac loo gu'' co'' nac con'' co'' mbli
    xuden Diox par ndxàpen con'' la''s niin no la''s yan par lina. ¿Por chó cón che''n
    con'' ndac co'' mblin loo gu''a ndlya''s gu'' gath quèe gu'' daa, sya?'
  zyp-NT: canghrasala Zisu taco aa hai letah, “Paw taiteipaw ningang chuipaw hming
    rungnawpaw a hlupui khah ka ca hmuhsah thah he. Ma hrong leco zehapaw hming takhei
    maw alung tah va tah thaw naa pa za?” tatah a tah he.
  sey-NT: 'Yoꞌojëna, Jesupi capi: “Mësaru asajëna, jaiye deꞌoyere necaëꞌë, yëꞌë jaꞌquë
    tuture papi. ¿Iye nesi doꞌi aye mësarupi asato jeco aꞌni, yëꞌë coꞌaye yoꞌosico,
    ja̱je quë̱na pë̱api je̱añuꞌu ca ja̱ꞌñe?”'
  nvm-nvm: '@see-verse:JHN.010.031'
  mps-mps: Jisasgo augwalibolo te po wai, “Eno dagebolo Ayago dwagi yai bomo yai sę
    hauwa ola mawai dao. Tama dagego eno te yali sęde dwai sę me deli ebo sulama,
    tama dagego te homu eyu, ena masigi sąnama elainogo ebawe?” Jisasgo augwali dali
    te po wai.
  pab-NT: 'Ehareha ihiye hoka Jesus nehena ihiyeha: — Kahare notyoma xihaoti, waiyexe
    makere nománinae. Baba aokiterehare taita notyoma. Xoana, hatyo nománi xemere
    xamokotya xaokowita natyo? nexa axahene.'
  llg-llg: Boe ma Yesus nafada sala nae, “Heeh! Au atudu dedeꞌa malole noꞌuk neme
    Au Amang mai so. Neme dedeꞌa malole fo Au atuduk sila, esa dadi toꞌok fo ei sangga
    mbia misa Au, do?”
  kyf-kyf: 'We ''dɛɛ ''gbʋ -Zezu nɛɛ wa -ylaɛ: «Libho -zɔnʋʋ -zlo, -we ''bhʋa na Didee
    -gbɛ, ɩn nʋa lɛ amɩaa ''yibadɩ, a ''yɩa -yɔ, we glaa, -mʋmʋ ka ''gbʋ a ''ka ''mɩ
    ''bha gbɔkʋ nyaa?»'
  tpi-tpi: Na Jisas i tokim ol olsem, “Mi bin soim yupela planti gutpela wok bilong
    Papa. Yupela i tingting long wanem bilong dispela ol wok na yupela i laik tromoi
    ston long mi?”
  mih-NT: 'Ta i cahan ra Jesús inga saha, ta catyi ra: Sa cuaha xaan tyiño vaha zañehi
    sii ndo sa cuenda Zuti. ¿Ndya sa ña tahan iñi ndo ta cuñi ndo cañi ndo yuu sii?'
  qvh-NT: 'Saymi Jesús nergan: “Gamcuna ricayashcanquimi asca milagrucunata Taytäpa
    munayninwan rurashgäta. ¿Sayno alita rurashgäpitacu samgayta munaycäyämanqui?”'
  kms-kms: pudi Jisas simbe nindim nari, “Nge yumbo ur gre ye wuyi nde pu rindi kin
    te nganye buagi bei guduq pre. Muq yumbo ur pughe ye puq ken kin te ningg bu nungoqi
    nge wet pe wi ningg?”
  agn-agn: Piro ganing si Jesus ong nira, “Yadi rang mga mo-yang boat ang nagalin
    ong Tatay tang pinaitao ong nindio. Ong aypa don ong mga bindoatong asi tang dailan
    ang angay banggileno nindio?”
  nhi-NT: 'Jesús oquimiluih: —Mic icualichiualis noTahtzin yonnamechonnextilih. ¿Ipampa
    catliyeh chiualis nanconniquih nannechontimictisqueh?'
  ttc-NT: 'Te Jesus owaj tq''uma'' kyetz ikxjani: «Tidi''chq galan ma''tx qet nk''ulu''
    ewitz etetz tuky''i tajwalil Ntat. ¿Tzan tpaj alkyetz nk''ulb''en okyin''okel
    exo''o'' tuky''i ab''j?»'
  dan-1931: 'Jesus svarede dem: “Mange gode Gerninger har jeg vist eder fra min Fader;
    for hvilken af disse Gerninger stene I mig?”'
  kwj-kwj: Wowani Jisas ya wunu sawe, “Yapai ani okulawani kwambu chele sumbu miyafo
    naha kunu a mekuhiro. Wowani bwele sumbu ahi naha ni ku hambwasini humokuto ti
    ku ani takehekondau?”
  vie-OVCB: 'Chúa Giê-xu hỏi: “Ta đã làm trước mắt các ông bao nhiêu phép lạ theo
    lệnh Cha Ta. Vì lý do nào các ông ném đá Ta?”'
  kze-kze: Ísu simátimena séna kesivomá simásímakaim-bayai kawe'-máyáímá kwémayauna'a
    kwéawanaavo nóim-bayaiya mayáúndayavaiya sínkamonaaoo súwasa
  mpj-mpj: Jiijajju-janampa wajarnu, “Kulilaya! Rawalurna-nyurrampa ngayulu Mamamili
    maparnwintilu kunyjunyu ngapilpayi, mirtanyurra jilanya kulini. Ngananyurra kulini
    yungkalkurakurniyan?”
  lbk-lbk: Sa et kanan Jesus, “Angsan nan khawis ay chak inangnen ay inpadnon Ama.
    Ibfakhayo achi mo ngag ay chono nan inangnek ay khotokna is fomaokhanyo.”
  mto-NT: 'Je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―May viijnani xa a̱tseꞌe ntun juuꞌ veꞌe
    o̱y a̱ts je̱ nTeeꞌ je̱ kyutojku̱n ka̱jx, ¿ax juuꞌ ya̱ o̱y toꞌnu̱n ka̱jxts a̱tseꞌe
    xtsakaꞌatsuvaꞌanda?'
  bzh-bzh: Loḳ Yesu nër vu sir bë, “Sa tato Amaġ yi huk nivesa vesa nġahiseḳë
    vu ham, rëḳ ham kwamin nevo sa huk ti tena besën ham bë ngis sa jaḳ ġelönġ-ë?”
  guj-2017: ઈસુએ તેઓને ઉત્તર આપ્યો કે, ‘મેં પિતા તરફથી તમને ઘણાં સારાં કામો બતાવ્યાં
    છે, તેઓમાંના કયા કામને લીધે મને પથ્થર મારો છો?’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Kowé lak wis pada weruh déwé ta? Wis ping pira
    Aku nindakké penggawé betyik? Kuwi mau kabèh sangka karepé Gusti Allah Bapakku.
    Lah sing endi sing marakké kowé arep mbandemi watu Aku?”'
  byr-byr: Ayɨna maarɨna kyeꞌ Jizaazai jaꞌnawɨdɨna “Nɨmwai nyɨdaꞌ ‘Dɨragɨnyajɨ tewaanyajɨ
    ja!’ Sara kanyɨdaꞌ sarɨmɨnyawɨ kwalaalya sara yɨwa. Nɨmɨre wawɨnya garɨꞌna yawɨꞌdɨvɨꞌ
    ‘Lɨwakaana!’ dadɨvɨꞌ yɨvanɨgava sɨlyajɨ?”
  ian-ian: Jisas ndi kat wandɨ. Wuna nyaek wun kat kwiya apma nɨma njɨvwa nɨma sakwat
    kwutɨwun. Anda apma njɨvwa kwutɨwa njɨvwa kat vɨlaa wun kat vatnya mɨna lɨgangwuk
    waa wagalandɨ Jisas.
  hun-hun: 'Jézus így felelt nekik: „Sok jó dolgot mutattam nektek az én Atyámtól,
    azok közül melyikért köveztek meg engem?“'
  mcf-NT: 'Adsho isash: —Sianenda. Con Pan namiacpadomboen comapenen tantiaquin nabanombi.
    ¿Ëmbi adobansho isboedëmbidabi seshunepe? —quepondash Esus.'
  kjs-kjs: 'Yesumi nimu-para talo: Aapame napanolo kogono adaapu go aaya-pulu gore
    nimu abala waalawade wala ele kogono madaa kone suma kaname ni lu makomaalalo
    palimi pe lisa.'
  mni-mni: "Maduda Jisuna makhoida hairak-i, “Eigi Ipana eingonda tounaba pibiba aphaba\
    \ thabak mayam ama eina nakhoigi mangda toukhre. Thabaksing adugi maraktagi karamba\
    \ thabakkidamak nakhoina eibu nungna thagadouribano?”\x94"
  yad-NT: 'Su̱mutya̱jada Jesús variryi: “Raañi dityadodara rajuura samiy jvaayada
    jirye, jiryatiy rajye̱myusidyerya. ¿Miryivara jirya̱jachiy ravichu̱ta ray, miryiva?”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―Kua̱ꞌá nda̱ꞌo ña̱ ndato ni̱ kee yuꞌu̱ noo̱ ndo̱ꞌó
