verse: JHN.010.032
translations:
  kpx-kpx: Katelahage Iesuu abuho loui avoe, “Di Mamau daho louge di laheho vaveve
    dua moaga vaevenu. Iale vaveve oletemoike la mune malei isiviai dahavoi.”
  okv-H: Iesu na ke einge ena, “Nau Mama na ari neite neite jajavotoho amo nau degi
    ta eoi eagone kiagova te ari emita vahai mo deire ehene kito na taisi ere ove?”
    Ainge enu,
  tbo-tbo: Yesu i galehi yaka i baha nae uyahihi i pa, ‘Manini magomagouhi Amau uyahinei
    u matami a dewadewahi ma waigohina binei o galena iapapoeniu po ipa gaima uyahinei
    ona wilawiu?’
  mal-C: 'എന്നാൽ, യേശു അവരോടു ചോദിച്ചു: “പിതാവിൽനിന്നുള്ള അനേകം നല്ല പ്രവൃത്തികൾ ഞാൻ
    നിങ്ങളെ കാണിച്ചിരിക്കുന്നു; അവയിൽ ഏതു നിമിത്തമാണു നിങ്ങൾ എന്നെ കല്ലെറിയുന്നത്?”'
  grc-SR: Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς, Πολλὰ ⸉καλὰ ἔργα ἔδειξα ὑμῖν⸊ ἐκ τοῦ πατρός ⸋μου·⸌
    διὰ ποῖον αὐτῶν ἔργον ⸂λιθάζετέ με;⸃
  bgc-bgc: इसपै यीशु नै उन ताहीं कह्या, “मन्नै थारे तै अपणे पिता की ओड़ तै घणे भले
    काम दिखाए सै, उन म्ह तै कौण सै काम खात्तर थम मेरै पै पत्थर मारणा चाह्वो सो?”
  khz-khz: Iesu na evaikilarato, netiwato, “Kala namara vovogo gomi wailami ai akalarato.
    Vokala maparara au Tamaku na evenikuto pana kalara netiwato. Vokala maparara aorai,
    arigi kala galamanai goririwana au iovatuku nogotina?”
  deu-TKW: 'Antwortete ihnen Jesus: Viele gute Werke habe ich euch sehen lassen von
    dem Vater her. Um welches willen von diesen Werken steiniget ihr mich?'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Zian le nac dxiꞌa benaꞌ lauliꞌ le dë lu naꞌa uláz queëꞌ
    Xuzaꞌ. ¿Niꞌa qui bizxal dxin dxiꞌa ni uládxiꞌliꞌ nedaꞌ guiöj?'
  lin-lin: 'kasi Yesu alobaki na bango : — Nalakisi bino bikamwa mingi ya minene oyo
    esalemaki na nguya ya Tata ; mpo na likamwisi nini bolingi koboma Ngai na mabanga ?'
  hns-NT: 'Tab oe bolies: „Ham aapan Baap ke baat par dher bhala kaam karke dekhailie.
    Toelog kaun kaam khaatien maange hai hamme maar dhaare?”'
  noa-E: 'Pari mag nʉm ee Jesuu amag magjim: —Mʉ Ayau ich jua theeg mʉrʉg deetarrau
    mua chadcha pãar dakhĩir nem wajapham pöm khĩir pogkhe wauwia chirʉm. Pari mag
    nem khĩir pogkhe wautarr ee, ¿chijãg gaaimuata pãrau mʉ mokou barm ig nʉ? ajim.'
  eng-EMTV: Jesus answered them, “Many good works I have shown you from My Father.
    For which of those works do you stone Me?”
  mib-NT: 'Te ni cahān yā jiín de: Ni steén rī cuehē jniñu váha nuū rō jeē ni sáha
    ri jiín poder Tatá rī. ¿Te á sɨ́quɨ̄ jeē ni sáha ri jniñu váha cúu jeē cuáha ró
    yúū xinī rī núu súcuan? Achí yá.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽग पानुदिङ् आम्‍बालाम् यरिक् नुःबा
    याःम्‍बक्‍हाॽ चोगुङ् पिनिङ्, हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽओ आत्तिन् याःम्‍बक्‍किल्‍ले़
    चोगुल्‍ले़ लुङ्‌ङिल्‍ले़ ले़प्‍मा आगे़गोःत्तिबाबे?”
  xnj-xnj: Yesu akavajovela, “Nivalangisi mahengu gamahele kuhuma kwa Dadi. Wu, lihengu
    loki lelikuvakita nyenye munikoma kwa maganga?”
  mmx-mmx: Iesu ga lok tidi, “Agara lok pam laxampanga sangsangu ne Tamak ga raba
    ia min kusu ana lox i ro melamgo atnimi. Ti ua lara at nai nemi mi lok do mina
    luvar ia xusu nen?”
  cbr-NT: 'Bitsia ca Jesusan cacëxa: —''Ën Papan ''ë ''amicëxun cana mitsúnmi isnun
    ''itsa ñu ''an. ¿''Ën usoquin ''acë uinu ''icë ñu cupí caramina ''ë maxaxan ''acatsi
    quin?'
  tee-NT: 'Pus ju Jesús ajunich: ―Na lhu lhamak''an ju xaclamalacasuniyau la''ixmacni
    ju quimpai. Tasmalhch ju quilalhilacat''alhmaputunau.'
  eng-LSV: Jesus answered them, “I showed you many good works from My Father; because
    of which work of them do you stone Me?”
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': Can q''uiy utzilaj tak samaj
    ri jenubanon chiwech, roma ri uchuk''a'' ri ruyo''n-pe ri Nata'' chue. ¿Anchique
    chique ri utzilaj tak samaj ri nubanon ri man nika ta chiwech, y romari'' nijo''
    yinicamisaj che abaj? xcha'' ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pehepiepia pe nhirembiapoa novĩa, ei ga. He''yiva''ea
    Tupana''ga oapouka ji ve pyryva''ea. Marãva''ea rehe pe ji apipotaruhui naerũ?
    ei Jesus''ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —Mɨ Ak''õrepa mɨmaa oopiparida aji, ne-inaa pia chok''ara
    eperãarãpa p''oyaa oodak''aa ãchi juadoopa. ¿Chisãgɨ́ k''aurepata mɨ bat''a pee
    k''inia p''anɨma aji, mãupa?'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Wya nda ndəgha slna ɗinaɗina si da Da ɗa magaghuna
    yu, ta ghəŋa wati ta kuma kuni ta zlərtsa iʼi na?» kaʼa nda həŋ.'
  glk-glk: 'عیسی اوشأنه بوگفته: «کارأیه خوبه زیادی از می پئر شمره نیشأن بدَم، بخاطره
    کویتأ خوأییدی مره سنگساره کونید؟»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Cua̱há ndiva̱ha ña̱ náhnu na̱caja
    i̱ nu̱ ndó, ña̱ na̱sa̱ha̱n tátá i̱ ña̱ma̱ní nu̱ú i̱ caja i̱ nu̱ ndo̱ yóho ta viti
    cachi ndó xi̱hín i̱ ndá quéa̱ co̱ táhan ini ndó xi̱hi̱n. Ndá cuéntá quéa̱ va̱xi
    ndó cuun ndó yu̱ú ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Iesene Jisas ga tange ta di, “Iou gate hamanis ra haleng bilai na pinapalim
    ta mu metuma hone Mama. Mu ura gulgulum iou uta garum pinapalim?”
  bmu-bmu: Mewö aketmö, kewö jim eŋgiyök, “Iwinöŋ nam köl niŋgiiga aŋgöletot ketaŋi
    gwötpuk aka membiga ekeri, mieŋgöreŋök mönö wania kun mötmöriba ni kötnöŋ gila
    nuŋgubingö mötze?”
  dgz-dgz: Go Iesu anega diamon, “Ne Mamana God gamup, yo ugup ugup arugataet da ta
    ewaen, go endi yo ansenawa menan agima tonegepen taiwanin?”
  eng-GNV: 'Iesus answered them, Many good workes haue I shewed you from my Father:
    for which of these workes doe ye stone me?'
  zaa-NT: 'Jesús nna ra tìe cą: Iỹetse'' ca cosa tsè'' chi benia'' por la''huacca
    qui'' Tata quí''a. Por núlá ca cosį acca da'' le hué'' le inte'' íyya para gutti
    le inte'' cá.'
  eng-WEBSTER: Jesus answered them, Many good works have I shown you from my Father;
    for which of those works do ye stone me?
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Ayaijava pexaniacuene taxa Dioso
    pesaëta exanaponajë paxamë paneitabarata. ¿Detsa nexata pitsineconi yabara panetseconaejitsiamë
    ibotonëta? jai Jesús judíovijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Cane weeme opo gaabe bucurage miijimiji
    mule ituge waweneca, Babe te lui tääpume ituge jaji. Lui mule name pi weene cebine
    kula ca äbyecrame naweniniye?”
  nhw-BL: 'Huan Jesús quinilhui: ―Nijchijtoc amoixpa miyac cuali tlanextilijcayotl
    catli tepalehuía catli noTata nechilhuijtoc ma nijchihua. ¿Tlaque tlanextilijcayotl
    amo cuali nimechnextilijtoc para antechtejtzonase?'
  swh-ONEN: lakini Yesu akawaambia, “Nimewaonyesha miujiza mingi mikubwa kutoka kwa
    Baba yangu. Ni ipi katika hiyo mnataka kunipiga mawe?”
  wbi-wbi: Neke uYesu akavavuula akati, “Nivombile imbombo nyinga inofu pamaaso ghiinu.
    Imbombo isio nivombile ku ngufu sa Nhaata. Lino, mu sino nivombile, lukilu luno
    lukuvapelela kukunhova na mavue?”
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, nɑ sɔm ɡee dɑbiru kuɑ bɛɛn wuswɑɑɔ kɑ Bɑɑbɑn yiiko.
    Sɔmbu ni sɔɔ, teren sɔ̃nɑ i kĩ i mɑn kɑsuku.
  eng-KJVCPB: Jesus answered them, Many good works have I shewed you from my Father;
    for which of those works do ye stone me?
  kgk-NT: 'Ha Hesu he''i: —Pene pa''ũ-rupi heta xe rembiapo porã. Xe Ru nhe''ẽ-py
    ahexa uka peẽ-my xe ajapo porãha. Kiva''eixagwa-rehe po xe api apise peẽ? he''i
    judeu ruvixa kwéry-pe.'
  waj-waj: 'Yisuuva iya tunoo: Na kaayau yoketaa mmooriiyauvaa ni Napoova ni muduu
    iikiaiyauvaina iikiaunoo. Mo ngia ivaki taavo datai mmoorivaara ngia yaata utida
    sikauyauvaa habati kiada niisi kagaariaara iikiaannee?'
  cpy-cpy: 'ikantanaki Jesús: “Tema osheki kameethari piñaako-takinari eerokapaeni
    antakaa-kinari itajorenka Ashitanari. ¿Jempema otzimika powamaa-wentenari?”'
  ekk-PKP: 'Jeesus ütles neile: „Te olete näinud palju häid tegusid, mida ma olen
    Isalt teinud. Millise eest neist te mind kividega viskate?“'
  mpx-mpx: Yaa Yeisu i baek elal i ba, “Ginol waiwaisal hi gewi Nam i pem iyaka ya
    ginolil ge ku kitel. He hauna toto kaiwena ge nuwamiu nuku loipatagau?”
  wbp-wbp: Jijaji-jana wangkaja, “Ngajurna-jana ngurrju nyinaja yapakuju ngurra nyampurlaju.
    Kujakunyaju Wapirrarluju yilyajarni nyampu-kurra. Nyurrurlarlunkujulu nyangu-jala
    ngajuju warrki-jarrinja-kurraju. Kujarlanya mayi yungunkujulu pinyi nyampurra-kurlurlu
    pirli-kirlirli?”
  luo-luo: to Yesu nowachonegi niya, “Asenyisou honni madongo mangʼeny moa ka Wuora.
    Kuom honnigi duto, en mane kuomgi ma udwaro chielane gi kite?”
  nhe-NT: 'Huan Jesús quinilhui: ―Nijchijtoc imoixpa miyac cuali tlanescayotl tlen
    tepalehuía tlen noTata nechilhuijtoc ma nijchihua. ¿Tlaque tlanescayotl ax cuali
    nimechnextilijtoc para innechtepachosnequij?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܡܘܼܚܙܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܪܵܒܵܐ ܦܘܼܠܚܵܢܹ̈ܐ
    ܛܵܒܹ̈ܐ ܡ̣ܢ ܠܟܸܣ ܒܵܒܵܐ. ܒܘܼܬ ܐܲܝܢܝܼ ܡ̣ܢ ܐܲܢܹܐ ܦܘܼܠܚܵܢܹ̈ܐ ܒܸܪܓ̰ܵܡܝܼ ܝܬܘܿܢ؟“'
  esk-NT: Jesus nipliutiniġai, “Sivuqqapsitñi uvaŋa savaaqaqtuami iñugiaktuanik savaallautanik
    Aapam uvaŋnun iñiqtaġitqukkaŋiñik, nalliatigun tamatkua miḷuqtuġukpisitña?”
  msb-msb: Kaya sinabihan sinda ni Jesus, “Damoʼn mga maayo na hinimuan an ginpakita
    ko sa iyo na ginsugo san Ama na himuon ko. Hain sani na mga milagro na pagabatuhon
    niyo ako?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hliú² hi² dsio¹ ma²ca¹jmo¹jni ja³ta¹neih¹² hniah¹²,
    ni³ quiah¹² ti³ŋieh¹jni. ¿Naih¹² hi² dsio¹ ma²ca¹jmo¹jni hi² tsa¹tøa¹² hoh¹² hniah¹²,
    hi² qui³tágh² hniah¹² jní² cang³? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ମୁଇ ବାବାର୍‌ ଆଦେସ୍‌ ଇସାବେ ତମ୍‌କେ କେତେକ୍‌ କେତେକ୍‌ ନିମାନ୍‌
    କାମ୍‌ ଦେକାଇ ଆଚି, ସେ ସବୁ ନିମାନ୍‌ କାମ୍‌ ବିତ୍‌ରେଅନି, କନ୍‌ କାମର୍‌ପାଇ ମକେ ମାର୍‌ବାକେ
    ପାକ୍‌ନା ବେଟିଆଚାସ୍‌ ?”
  meu-meu: Iesu eto, Kara namo diaḡau na Tamada ena amo vada na hahedinarai henimui;
    edena kara dainai ba hodogu?
  yva-NT: Weramu Yesus po raura nanto mansai pare, “Syo anapaporainyo manakoe manui
    rave rarorono wasai to, namirati Injaya po raunande Syo raijar. Sya anapaporainyo
    namije rui mirati mbewar ti wapare wapo rinamaugo rai?”
  dgc-dgc: Ey kinagi ni Jesus dide, a “Te meadu a mahusay a ginamet ko ta harap moya,
    a niutus diyakén Nama ko. Ahe sina i kasalanan ko a pangbatibatikalan moy diyakén?”
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Lo grëtaa milagr ne quiayacnieṉ Pxoz naa naa
    quiayuṉ naa lo to. Goḻnë dieṉ, ¿pa miṉ rlisqui to ne laa to racladz gneedzquie
    to naa?'
  hix-NT: Onà wyaro nkekon mak hatà, noro, àwyanye. Eten hoye ro uro metahetxowà,
    toh ke, kekon hatà. Eten hoye ro uro metahetxowà. Royàm yano me anaro rha romyawon
    hoko wehxaknano, onenyàr kom me, kekon hatà. Anaro rha enyhoru hoko wehxaknano.
    Eten hoye ro ryhe, àhok ryexetxhàrà hoye ro rma, uro metahetxowà, toh ke, kekon
    hatà, àwyanye.
  sim-sim: Erem li urik ormu silira, �Avui anhi or mbashirik lerawu jivi ol a lari
    angop ji heyeri ol te. Wa mberemhi lerawu os a lawak kavak si nawak ji heyehe
    anin ji sunjakom loho ermbekwak ji undu?�
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, “मैले पिताका धेरै असल कामहरू तिमीहरूलाई
    देखाएको छु । ती कुनचाहिँ कुराहरूका लागि तिमीहरू मलाई ढुङ्गाले हान्‍दै छौ ?”
  cgc-cgc: Ambal Jesus ki danen, “Napakita ko en ki kyo tama na mga katingalaan na
    dayad na papabuat ta ake na Amay ki yaken. Ino nabuat ko na sala na timbagen a
    nyo?”
  tim-tim: Hain akbiâ Yesuŋe hin dâm makyeŋgiep, “Apone âigât kârikŋe niŋdo âi âlepŋe
    keiŋe keiŋe mendere egi aregât wan bâleŋe aktere ekbiâ bâliepgât kâtŋe nuguwerâm
    aktâi?” dâep.
  yor-yor: Jesu dá wọn lóhùn pé, “Ọ̀pọ̀lọpọ̀ iṣẹ́ rere ni mo fihàn yín láti ọ̀dọ̀
    Baba mi wá, nítorí èwo nínú iṣẹ́ wọ̀nyí ni ẹ̀yin ṣe sọ mí ní òkúta?”
  wos-wos: Hurundaka dé Jisas diré wa, “Wuni wuna yafana séfélak yikafre jémba yawuka
    guni xé. Guni méta jémbaka sarékéta guni wuniré motumbu xiyanjoka huru?”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mʌ̃ Zezad̶eba ne zocãrã biada bãrãa unubisia.
    ¿Sãʌ̃gʌ ne bia od̶a carea mʌ̃ra mõgaraba tab̶ari bead̶i?–'
  eng-F35: 'Jesus answered them: “Many good works I have shown you from my Father.
    For which one of them are you stoning me?”'
  ind-ind: Tetapi Dia berkata kepada mereka, “Sesuai perintah Bapa-Ku, Aku sudah mengerjakan
    banyak keajaiban yang membawa kebaikan di tengah-tengah kalian. Apakah ada keajaiban
    yang salah, sehingga kalian hendak melempari Aku dengan batu?”
  pes-OPCB: 'عیسی فرمود: «از جانب پدرم کارهای نیک بسیاری انجام داده‌ام. برای کدام
    یک از آنها می‌خواهید مرا سنگسار کنید؟»'
  mpt-mpt: Yesuse baabenea Ne Aye okok homon ayamo alebeibuo fatnamin okok o dafa
    ota ibo tomo olo bina nenanom genibte? gesea
  ssx-ssx: Yesuma꞉ mo haliweki pa꞉ta꞉ alota꞉ Yaka Apa꞉ma꞉ peaala꞉ epeke pita꞉la꞉ ekimanu
    wotu I̱ma꞉ iki pa꞉ta꞉ waloa꞉pate eki pua꞉ ekina꞉ toopima꞉ I̱ luekema꞉ pitelemepe.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, do ɡbuɡbɑ̃i Bɑɑm ǹ ce icɛ jiidɑ nkpɔ si wɑju nŋɛ.
    Nɑ icɛ yoomɑi ì wɑɑ bi i tɑm kutɑ ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେମ୍ବାନେ ଆଦେସ୍‍ରେ ନେଙ୍ଗ୍ ପେନ୍ନିଆ ଉଡ଼ି ସତ୍‌ କାମ୍
    ଡିଂମ୍ବକେ । ଏକେ ବାଗୁଏଃନେସା ପାଙ୍ଗ୍ ପେଲେକେ ?”
  gof-RNT: Yesuusi enttako, “Taani oothana mela ta Aaway taw immida daro lo77o oosota
    hinttena ootha bessas. Hessatappe awussa gisho tana shuchchan caddanaw koyeetii?”
    yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଆପୁତାଃଏତେ ପୁରାଃ ବୁଗିନ୍‌ କାମିକ
    ଆପେକେଇଙ୍ଗ୍‌ ଉଦୁବାଦ୍‌ପେୟା, ଏନାଏତେ ଅକ କାମି ନାଗେନ୍ତେ ଚିଦ୍‍ଗିଙ୍ଗ୍‌ତାନାପେ ?”
  gah-gah: 'Izesú láa loko lo kimimó: Hoza lamaná haitopaitolímini nene aménehini
    gakotó aleaká noumóza, lekeza hí hoza ánigamó golesa okago gehanitunú nipili hilinigi
    niave.'
  lcm-lcm: sikei Iesu kala antok iria, “Natala akalit imi ta keve avibisan i vilvil
