  tue-tue: 'Jesupé cʉ̃́ãrẽ jĩĩwĩ: —Yʉʉ Pacʉ tutuaremena mʉ́ã ĩñacoropʉ pee ãñuré tiiẽ́ñowʉ̃.
    ¿Ñeenó tiiré wapape yʉʉre déesĩãdʉgai? jĩĩwĩ.'
  bjp-bjp: Isau le, Iesu ka tara sing ri aragii, “Ia ka finngas ta gam ini foron rokap
    na foim sing Tata. Neng sa lo ri ae gam ier isi luumete iau kuna?”
  xon-xon: Le u bui bi, “M tun litunyaan pam Nte Uwumbɔr aapɔɔn pu ninimbil ni. Lilatuln
    pu ni ban ni mae mi ŋitakpal?”
  tzo-ZNT: 'Iꞌalbatic yuꞌun ti Jesuse: ―Jaꞌ ta smantal Jtot ti lec ti cꞌusitic lacacꞌbe
    avilique. ¿Cꞌusi chopol icacꞌ avilic ti avoꞌonicuc amilicone? ―xꞌutatic.'
  mpm-NT: 'Ti ni kachi Jesús jiin da naa da: ―Maa Tata ri ni jaꞌa ya jnuꞌun ndee ini
    ruꞌu, ti ni saꞌa ri kuaꞌa jniñu vaꞌa ja kuu roꞌo naa ra. ¿Va nu xi kuaꞌa ra yuu
    sɨkɨ ri ja ni saꞌa ri yukan nu? ―ni kachi ya.'
  ots-NT: 'Diguebbʉ ya car Jesús bi xijmʉ: ―Rá ngu̱ vez xtú föx yʉ cja̱hni, xtú øti
    milagro co ni cár ttzɛdi cam Tzi Ta. Nuquɛjʉ, gú cca̱htijʉ cʉ milagro‑cʉ́ hne̱je̱.
    ¿Ter bɛh ca̱ xtú øtigö pa drí ntzöhui gui ccanquigöjʉ doo?―'
  hoy-hoy: इदुर मा यीशु आंदुर से अंदुन, “ना नीमी तान आप्प उन दी टु हापाळ सा भला क्याल्सा
    तोर्सदीन; अऊर दा टु याता क्याल्सा अन साटी नीव नान मा पथराव माळतीर?”
  amo-amo: Yesu kawa aworo nani, “Ndurso minu imon igegeme gbardang Nnuzu kitin Cif.
    Nanya niyeme imonari iba filusui mung?”
  pjt-pjt: Ka paluṟu tjanala wangkangu, “Ngayulu tjuṯa-aṟangku Mamalu nintinnyangka
    wiṟu tjuṯa palyaningi nyura nyakula nintiringkunytjaku. Kaṉi nyura nyaa palyannyangka
    miiḻaraṟa atuntjikitjangku kulini?”
  cwe-cwe: Yesu kawalongela, “Nimulagusani mauzauza mengi kulawa kwa Tata. Vino uzauza
    dilihi dodimtendani munitowe na mabwe?”
  daa-NT: 'Kar Iisa gay kaawiico aman : « Nu gin gamin dakin kuuk ajbay ɗo uŋko iŋ
    gudurre taat Tanni beriidu. Ku talig iŋ odinko. Min gamin-aŋ, ka moo ku rakiin
    deen iŋ dambay ? »'
  mlp-mlp: Sa Yesus bilam, Ya Gimam Iyahta ago kabiy dimdimunta kabemmo tigiqisihun
    ham. Kabiy dimdimunta na gilikmanib edo diq ago ne yaqmen gig tuhunegnan tonay?
    ham.
  ape-C: Aria Jisas watak nakripam nakri, “Eikin Yain nakripe um inek sabainyi anan
