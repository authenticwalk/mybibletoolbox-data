  asm-FB: যীচুৱে তেওঁলোকক উত্তৰ দিলে, “পিতৃৰ পৰা অনেক ভাল কৰ্ম কৰি মই আপোনালোকক দেখুৱালোঁ;
    সেইবোৰৰ কোন কৰ্মৰ কাৰণে আপোনালোকে মোক শিল দলিয়াই মাৰিব বিছাৰিছে?”
  okv-okv: Iesu na ke einge ena, “Nau Mama na ari neite neite jajavotoho amo nau degi
