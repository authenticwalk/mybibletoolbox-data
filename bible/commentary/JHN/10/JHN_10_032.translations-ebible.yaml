  sri-sri: 'Ĩgʉ̃sã irasiridʉamakʉ̃ ĩãgʉ̃, Jesús ĩgʉ̃sãrẽ ãrĩmi: —Yʉ, Yʉpʉ yʉre dorederosũta
    wári ĩgʉ̃ turari merã iri ĩmurĩrẽ iribʉ. Mʉsã irire ĩãbʉ. ¿Ñeéno yʉ iridea waja
    mʉsã yʉre ʉ̃tãyeri merã dea wẽjẽdʉari?'
  nal-nal: Singsaxai Iesu xa piaat sin naandi naako, “Ga vatangin fanong amun gigiuang
    daxa xa varas ka wat sin Maagu. Pana aze ra gigiuang kanaan adu naaguna tuk famaat
    nia wana vaat?”
  kyq-kyq: 'Gaŋ tɛr Isa taaɗɗen ɔɔ: «Nakgen jiga sum se, maam mꞋtɛɗga dɛna te ro Bubuma
    ɔɔ naase aakkiga te kaamse. Num taa nakŋ kɛn gay jaay naase je amki tund tɔɔl
    se?»'
  kwd-kwd: Ma la Jisas ka orisiga maka 'ilo'oo, “Mooru moru agasia 'e sui no'o nga
    taunga'inga le'a lo'oo te'efou na nau ku agea fa'asia nga Mama'a agu. 'Ilo'oo
