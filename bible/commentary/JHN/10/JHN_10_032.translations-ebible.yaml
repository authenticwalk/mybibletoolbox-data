    anele ɡ̶adodoetiwaji, niɡ̶inoa ane niiɡ̶etediwa Eiodi me jaote. Amiica ijoa yoenataka
    aneo me leedi madigidaaticetiwaji?”
  bmh-bmh: Bo, Yesus nug awareun, “Iz agal ameagab ebu, izal mekai nugau gugeg beu
    beu guzenemin, agal dabeleu iz ein gugeg beu beu memin en iwaporoi?”
  ctu-BL: 'Jesús tsi'' subeyob: Tsac pʌsbeyetla cabʌl wen bʌ c melbal ch''oyol bʌ
    tic Tat. ¿Cha''an ba jini wen bʌ c melbal la'' wom la'' julon? che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Na ge wu lele eye hay haladzay ta gədaŋ i Bəba ga ada
    ka ŋgatumay tə ɗəre kurom. Mə walaŋ i wu neheye na ge aye, a sakum məkele ga tə
    kwar faya aye na, wu waray?»'
  noa-H: 'Pari mag nʌm hee Jesuu hamag magjim: —Mʌ Hayau hich jua t''eeg mʌrʌg deetarrau
    mua chadcha pãar dak''ĩir nem wajap''am pöm k''ĩir pogk''e wauwia chirʌm. Pari
    mag nem k''ĩir pogk''e wautarr hee, ¿chijãg gaaimuata pãrau mʌ mokou barm hig
    nʌ? hajim.'
  alp-NT: Yesuse Iombe, “AmaKu Eni makerika miseta bokala rebe Au kerikele, Au aselukelu
    ete imi. Bei pusue makerika meru andia pine eono imi raba Aure?”
  san-VEL: yii"su.h kathitavaan pitu.h sakaa"saad bahuunyuttamakarmmaa.ni yu.smaaka.m
    praakaa"saya.m te.saa.m kasya karmma.na.h kaara.naan maa.m paa.saa.nairaahantum
    udyataa.h stha?
  kbq-kbq: Hagi Jisasi'a amanage huno zamasmi'ne, Nenfantegati knare eri'zana hakare'a
    hurmeri'noanki, ama anampintira ina erizanteku hutma have knonura naheku nehaze?
  kbh-kbh: 'Pero Jesús tojanë́yana: —Ats̈e ts̈ëngaftangbeñe, ba bëts soyënga sënjama
    ats̈be Taitá Bëngbe Bëtsabe obenánaca. ¿Ndëmua chents̈a soyama ats̈e s̈mochtsatëchë́nganja
    ca?'
  ron-LSB: 'Isus le-a răspuns: “Eu v-am arătat multe fapte bune de la Tatăl Meu. Pentru
    care dintre aceste fapte Mă ucideți cu pietre?”'
  pon-pon: 'Iejuj kotin japen irail: Dodok mau toto, me I kajale on komail er jan
    ren Jam o, a menia dodok ren mepukat, me komail kate kin ia?'
  nhe-BL: 'Huan Jesús quinilhui: ―Nijchijtoc imoixpa miyac cuali tlanescayotl tlen
    tepalehuía tlen noTata nechilhuijtoc ma nijchihua. ¿Tlaque tlanescayotl ax cuali
    nimechnextilijtoc para innechtepachosnequij?'
  sps-sps: Ai Jisas tsue to tsuri, “Nyo faatok bus mami na fo binun iny faatok reits
    to te poo fi me ten Tamanyo. A saf ta isen ta ka iny faatok ei na to sami pon
    rom ma totouruei Vanyon fats?”
  wnc-wnc: Sup pake yuwawa ngana Jesuta anzing yanikut, “Natane Nanata naniwan puya
    take siknga kwaapzang pasiwawa ginda gwa kaing. Ginu puya zaakngae natake na supda
    nuwa kupitde tasikaing,” ngang yanikut.
  bus-bus: 'Ben Yesu bèńnɛ: Ma yã maaa kɛ̀ ma Dee dàmɛɛnↄ kɛ̀are pari. Yã maa kparee
    yãnzin á yezi à ma pápa gbɛ̀ozi?'
  gub-BL: — Ikatuahy ma'e tetea'u azapo kwez penuwa rupi ihe. Heru uzapo kar a'e ma'e
    paw rupi ihewe a'e. Ma'enugar heremiapo kwer hekuzaromo pepuruzuka wer herehe
    pe, i'i wanupe.
  imo-imo: nalo yuni enondo nimbei, “Nani Aranga ulu enge nili awini pengama eno lipo
    ondopo teru, akumanga ulu temu tepo kenjiruna kanokolio na kouni tongei teremeleya?”
    nimu.
  boj-boj: Osib Yesus qalqa laqnab endegsi minjrej, “E na Abu aqa wau bole gargekoba
    niŋgi osorŋgoqnem. Wau bole kiye qa niŋgi e lubsib moiyotbqa meniŋ eleŋonub?”
  eng-DRA: 'Jesus answered them: Many good works I have shewed you from my Father;
    for which of these works do you stone me?'
  knf-knf: 'Kë aşë ji na baka : « Ddo iko inuura iŧum kë nawini, iko mënţ iwoona du
    Paapa, kahoŋ ţi ya kakaaŋ kë naŋal ptapën mnlaak ba? »'
  san-KHM: យីឝុះ កថិតវាន៑ បិតុះ សកាឝាទ៑ ពហូន្យុត្តមកម៌្មាណិ យុឞ្មាកំ ប្រាកាឝយំ តេឞាំ
    កស្យ កម៌្មណះ ការណាន៑ មាំ បាឞាណៃរាហន្តុម៑ ឧទ្យតាះ ស្ថ?
  arn-NT: 'Welu Jesus feypieyew: —Iñche ñi Chaw ñi pepiluwün mew rume fentren kümeke
    dungu femün eymün tamün adkiñ mew. ¿Chem dungu mew müngell anta ütrüftukamuan
    kura mew?'
  zas-NT: 'Per rëbaman loj reeman: ―Por xguialrniabee da Dadan, zien ni zagdxe ma
    benan niz lojdi. ¿Con pornin gucaaguiajdi naj?'
  ken-NT: Yesu arɛm bɛ, “Ntɔ̌ŋ be bɛyǎ bɛrɨ́tí mɛnyɨŋ ɛbhɛn nkʉ́ ndǔ nnyɛ́n Ɛtaya.
    Ndu mɛnyɨŋ ɛbhɛn mɛnkɛm, ɛnɛ́ ɛ́kʉ́ bǎyaŋ bɛway mɛ nɛ batay chí ɛnɛ́?”
