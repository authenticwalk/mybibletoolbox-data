  poh-NT: 'xa reꞌ laꞌ Jesus jeꞌ wili xikꞌor queh: «Reꞌ hin qꞌuih take holohic laj
    bano̱j xniban ruꞌum rajawric i wAja̱w, xa reꞌ laꞌ haj ta woꞌ nchel wilic queh
