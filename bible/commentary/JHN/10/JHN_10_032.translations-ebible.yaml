  adz-adz: Da Yisu ini da ribigi ibiani, “Dzi santingꞌ gum bini bini ampi bingan Ramangꞌ
    tangindan da dzi i nangan imingꞌ agam maranggam sib. Da gum bini idzuwai igi gan
