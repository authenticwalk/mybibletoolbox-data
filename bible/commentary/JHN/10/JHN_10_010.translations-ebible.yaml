    detta i överflöd (fullaste mått, upp till brädden så att det flödar över)!
  cth-cth: Tamru teh paru han, thei han hoi raphoe hanlah doeh a tho. Kai teh tunaw
    ni hringnae a tawn awh dueng laipalah, hote hringnae hoi kawi sak hanlah doeh
    ka tho.
  mti-mti: Ub abnawa me ub atan oya, toen guttan oya, wakukamtan oya uwape. Ne uwanawa
