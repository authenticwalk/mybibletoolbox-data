  mto-NT: ’Je̱ꞌe̱jyji xa veꞌe je̱ me̱e̱ꞌtspa ñu̱miimp je̱tseꞌe mye̱e̱ꞌtsu̱t, yakꞌo̱o̱ꞌku̱t,
