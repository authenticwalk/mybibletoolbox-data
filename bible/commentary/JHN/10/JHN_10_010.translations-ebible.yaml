  cof-NT: Tarinpunla mantimini opisa tsanlaca cuidaibi jatuminla joe tie. Fudacarin,
    toten, seiton quin, quebi jaminla joe. La mantimini sonnasa caribi jacayoe. Fe
    son tito nenalarasa caribi jacayoe tie.
  srm-NT: “Dee fufuuma dee mi bi taki dë, de ko u de ganjan dee sikapu kii poi kaba
    a sösö. Ma mii ko u ko da de gbelingbelin libi seei ku telu.”
  qvs-NT: Tukuy mana alli yachachikuk runakuna ovejakuna suwak runakunashinami. Suwa
    runa shamun ovejakunata suwaklla wañuchiklla kulluchiklla. Ñukaka shamushkani
    allita yanapaknikichi sukaman allita kushikushpa Tata Dioswan kawsanaykichipa.
  zca-NT: Per rë xa' nzë namás par liwa'n, no par chil xa' rë men da xa' nak nela
    mbëkxi'l ga'; per na nzhal par nen yalnaban kwa'n nayot lox par go.
  cbc-NT: “Yajari majõcʉ, yajaʉ acʉ́ jeto atínucũñami. Tunu bairoa pajĩãrei acʉ́ jeto
    atínucũñami. Yʉ pʉame roque mʉjããrẽ yeri capetietipeere nocãrõ majũ pairo mʉjãã
    cacʉ̃gopeere joʉ acʉ́ yʉ apʉ́.
  qxo-NT: Ladronga shamun suwacunanpä, wanutsinanpä, y ushacätsinanpämi. Nogam itsanga
    shamurgö runacuna cay patsachö y ciëluchöpis cushishgalla cawayänanpä”.
  mox-mox: Ta tovanawala nana ena mai ʼiuna, mana nuanuana navanawala be, naluveʼaliga
    ta wese nagiveluveifa. Ta ʼesi yaʼa yamai tomotau yawaidi sabi neidi be yaqisa
    edi toa naveaqiaqi otaqa.
  kew-kew: Goa pea pare paake ne aame oyae paake nolalo ipua sipsip tu maomaatalo
    epea. Onaanumi ni rata mea ipuare oro yaalo kagaa piraama laama palimi. Ni ipisuri
    onaanuna robaa-para oro yaalo kagaa pirape epe kone mea kaloa rulatabenalo ipisu.
  dww-dww: Taudanedanene e tavana, tauna sipu e danenedi, e vunuḡidi be e kawa gewegewedina
    aubainama e tavana. Be taugu è tavana sipu yài yawasanidina aubainama, be taudi
    yawasana verenama tai maurena, be nam aba ta maruabie.
  nif-nif: Kumbu amalɨ sipsip kumbu tɨndɨlok ba yandɨp kɨmlok ba ep tɨmbɨ kolanelɨñdok
    walañgot pa bɨlak. Gan natna indañgut, wɨn nokok gɨñgɨtnailɨ kuñgu sɨsɨnɨk wakɨt
    bɨsɨk tokñetokñen walɨ endok pat-semektok indañgut.”
  twi-ASANTE: Owifoɔ ba a, ɔbɛwia anaasɛ ɔbɛdi awu anaasɛ ɔbɛsɛe adeɛ. Me deɛ, maba,
    sɛdeɛ ɛbɛyɛ a mobɛnya nkwa a ɛho nni asɛm biara.
  aoj-aoj: Amom mandaꞌ wali mafiꞌi ma mondaꞌ wal mohas sogaꞌ mogahambombagas. Apaꞌ
    aeꞌ afiꞌi ma ipaꞌ pegape andeandeꞌ ambal lopaipa endilisi aꞌowaꞌ.
  cbv-cbv: “Queét nʉʉmnítboó ovejawã panihnit Dioíh cã́acwãdih mao yohodih ĩ jʉ̃óhna
    caá. Obohjeéhtih, bʉ́dí wẽinit, yeó jáap jʉmat pah wãjeéh ĩ tʉ́i jʉmat pínah niijná,
    weémboó queét ovejawã panihnitdih bididih wã jʉ̃ʉ́wʉ́p jĩ.
  taw-taw: Bɨ tap si dep ak, ne chag sipsip okok kɨlop si dɨnɨg, paklɨnɨg, gɨ tɨmel
    gɨnɨg nep owup agak. Tap olap ke gɨnɨg ma owup agak. Yad pen ownek ak, kɨm mɨdɨl
    mɨdtep yɨbɨl gɨnɨgel agɨl ownek agak.
  jic-NT: ”Pequepan jiquil na, jis la pecj mpes jiquil la p'in. Jis la 'ünan mpes
    jiquil wa. Pjü malala jis la jay mpes jiquil la p'in. Nin nepenowá noyomes, la
    p'a sin 'yüsa lajay. Yupj javelepj Dios mpes sin 'yüsa lajay, mop'in ma quelel
    la najay. La p'a wa malala se palá yupj mpes. Napj 'a nin tulucj. Napj tjacuwis
    mpes, napj lal japon lovin Dios lal mpatjam. 'Ücj jisas ca mpatjam yupj Dios lal.
  zap-NT: ’Ngbaan, noze por ne kwan men zëëd men no por ne yket men no por ne yluzh
    men. Per le noo zëëd noo por ne gap de gyelembán ne nunk luzhdet.
  wer-wer: Kain omën pöp pas newaispan. Pi sëpsëpörö kain wak mënak utpet wasëpnaap.
    Ën ne pöp ar omnarö nem naëaan wëwëet önëak waisaut. Pötaanök ërëpsawiaring wëwëetak
    önëët.
  ipi-ipi: Pake nalaini akali tupamane sipisipi tupa pake mialu, minu koyoto, peyo
    ome lamakale nembo toto epalaini. Utupane-mane mangene waka mindi pulu na-epalaini.
    Wuane tekeko, sipisipi utupane kuai lo wete atoto, saka atapowa ateakale nembo
    toto, namba epewane.
  qul-NT: “Suwaka jamun suwananpaj, wañuchinanpaj, ñut'unanpaj. Nokacajka jamuni causayniyoj
    canancupaj, astawanraj causayniyoj canancupaj.
  ter-NT: Koati simínoti oméxea ne ómevoti, koane koépekea yoko kotóhineyea. Kene
    ûndi, nzimínoti motovâti yupíheovo unáko koêku, ominoândimaka inámati apéyeati
    ákotinemo hunókoku.
  bmr-NT: Jaanotɨ nanivamɨnaafi saanɨcɨhi inaniquiro, igaicaauquiro, ifinɨsuquiro
    icano. Jaanotɨ uujoho saahinɨhi fiivoma mihicaqui, sihidɨ janaanɨcɨ toonoma mihicaqui.
  fuf-fuf: Ngujjo on kan ko aranta ko fii wujjugol, wara, hayrina. Min non ko mi arani
    ko fii yo baali ɗin heɓu ngurndan, hara ko ngurndan heewuɗan.
  bhl-bhl: 'Kate, yakut kunum i siwsiw ilo yakut keko, ‘Yensomi, wanbuma!’, angeko,
    mali im dulum elote ‘Ilo sak yenuw kano, i kuanoliwka!’, angomi, talakabiliw kate,
    nem talsi beem mongom e kanekote: Ne siwsiw ilo sunsun finik so bin duyemi kano,
    ikati bamki fian so, sunsun finik so bin so, kuluko, ken abin kuw teineko, bókoliw
    te.'
  ons-ons: Kobu mama ŋei eŋe yemo kine kine mane bile mayakane mi sarimaike, eŋe yemo
    lama kobu ebu more enguyakane, so matali qetali ebuyakaneka sarimaike. Na yemo
    lama eŋe gegeene wakongi, gege togon so Asu Koboboine eŋano wat watko paki geulukkei,
    ea wane na sarikole.
  con-NTPO: Ccanambaja cca'nañe, fi'ttiye dañoñe tsu jiya. Tsa'ma ñanda gi ji cuintsu
    ña a'i canse'faye –cuintsu ñoa'me avuja'tsse canse'faye.
  ghs-ghs: Qate guume abi noi teeho quba baaoraidzaranihe, guumeke qupadzomaqi sipisipike
    teeteqa dzuubeta quba baaorai. Oonita nookare! Nikei qaraqara meupunoma saridza
    qubake ana baaorai.
  peg-peg: ଚର୍‌ କେବଲ୍‌ ୱାନାନ୍‌ ଚର୍‌ କିଦେଙ୍ଗ୍‌, ଅସ୍ତେଙ୍ଗ୍‌ ଆରି ନସ୍ଟ କିନି କାଜିଂ; ହେୱାର୍‌
    ଇନେସ୍‌କି ଜିବୁନ୍‌ ପାୟା ଆନାର୍‌ ଆରି ବେସି ପାୟା ଆନାର୍‌, ଇଦାଂ କାଜିଂ ଆନ୍‌ ୱାତାଙ୍ଗ୍‌ନା
    ।”
  txu-NT: Be, me àkĩnhĩ ne me kute mryo àkĩnh ne par kadjy bôx. Nhym be, kati. Ba
    ne ba atemã. Me tĩnkumrẽx ne umar mexkumrẽx kadjy ne ba bôx.
  eng-WEBU: The thief only comes to steal, kill, and destroy. I came that they may
    have life, and may have it abundantly.
  gnw-NT: Imonda vae ou güɨraa vaerã ambɨe vae iovecha reta. Ou uyuca vaerã ovecha
    reta. Che ayu ɨvɨ pegua reta güɨnoi vaerã tecove opa mbae vae, jare jocua tecove
    güɨnoi yave tuicha uyeroviata —jei—.
  mux-mux: Wa nuli yili-ni wa nomba, topa konjupa, tepa kis-simbandu mindi olemú.
    Akiliinga-pe na-ni ‘Enini kona molku aima molku konjangi.’ nimbu urundu.” niker.
  maj-NT: ’Nda̱ ndyjée̱ f'ai tu̱ xi fiko̱ho ko̱ ts'ínk'ien ko̱ ts'ínkje chu̱tsa̱nko̱.
    Tu̱nga ahán jáa̱ tu̱ xi ka̱ma k'úéntu tík'uhun xu̱ta̱, tu̱ xi sa̱kúhu̱ ra̱ kju̱a̱tík'un
    xi ndoo̱.
  bkq-NT: Kaneru domodo emagazeze, inwenkeze, xyâze warâ kulâ tâmagazeim âewyly. Urâ
    olâ ynynonro modo emakeze kâewyly, igueduomo Deus agâ aunloenlâ itomoem lakuru.
  kue-kue: Ana kunogl gogl yomba ungwa i kunogl nendre, te sigogltre, ana siderwagl
    baruwagl era pre ungwa. Ba na winga i kor-meglkwa indre, ana i aimande i-kau sinaglkwa.
  cot-NT: Iriraqueate aitsitantatsica iroguentiquea icoraquetashitaque iraitsitante,
    irimetojante, impoguerejante, cotanquitsiquea naatimpa iroguentiquea nocoraquetashique
    iranijajianajeniji, iranijamajatatiguenimaja.
  bnp-bnp: A bakovi ni panaho i valai kunana ni panaho, ni ratapile, ni rabalaki a
    maka sipsip. Pali iau a valai ga habi a nimahuri. Ra nimahuri iea, i uka harena.
  apn-NT: '@see-verse:JHN.010.009'
  ctp-NT: ’Xkwiꞌ tñan kunan ngiꞌni neꞌ kwiñi kanꞌ ―ndukwin Jesús―. Ndaꞌan neꞌ kanꞌ
    chaꞌ kuꞌni ñuꞌun neꞌ ꞌin nten, chaꞌ kanaꞌ kasiya ꞌin nten kanꞌ; loꞌo naꞌ ni, wa
    ndijyaǎn chaꞌ taǎn chalyuu suꞌwe ꞌin nten, seꞌen ka tyiꞌin neꞌ tyukwi ti tiye
    neꞌ bra kanꞌ ―ndukwin―.
  bre-BRG: Al laer ne zeu nemet evit laerezh, lazhañ ha distrujañ; met me a zo deuet
    evit m'o devo va deñved ar vuhez ha ma vint er fonnuster.
  opm-opm: Gapah han ire ma apripti oh sahapti han ihirnong gapah hamo sumo timbas
    maro matinmatwi apriptimur. Nohnong oh Ihir eimat paten dasi hapti yahnap hat
    ha patengwe rim apdormur.
  bvr-bvr: An-ngumurda ana-boya ana-workiya mun-nga mun-ngumurda mu-mangga a-workiya
    rrapa an-nga a-burnda a-workiya rrapa gun-nga gun-nerra gu-nenga a-workiya. Wurra
    ngaypa nguna-bona aburr-ngaypa gu-galiya yerrcha barra wanngu nguburr-nega, minypa
    burr-guya wanngu aburr-ni barra.
  wal-wal: Kaisoi wuuqqanau, woranaunne xaissanau yiyoogaappe attin, harabau yeenna;
    taani etau de7oi de7ana malanne kumidi palahana mala yaas.
  zad-NT: ’Ka nak wbanna', za'ze' kwenc̱he kwane' na' wite' na' wlliayee ḻegake'.
    San nad', zaa kwenc̱he wi'a to yeḻ' mban shao' c̱hegake', na' soagake' mbalaz.
  kmg-kmg: Fiuc roro e lama qa sipiric erâ fiuc bawiseocte sawa fisiekac. No ine lama
    jaŋe juhâc qâhâmoniŋte nânâ bâfuape ɋaŋɋaŋ ɋâriaŋ fojareocte fisipo.
  aso-aso: Idoꞌ gumine gizengizeloꞌ ve ingine hazamuꞌ ami asi gumine damine igi ngibili
    di goloso ilisavoꞌ igaꞌ nave. Neꞌmine igaꞌ naha neniꞌ uvoniꞌ nene neꞌmine olosa
    amo asi neniꞌ sipisipi izeꞌne nene minevoꞌ minevoꞌ ngemeni dameni nene ingine
    dalizaniꞌ votigile ivileꞌ ivosa lehize-ngedekuvo di tiꞌ igi lamini gehepevevoꞌ
    minilizave losa uvoniꞌ ve.
  uli-uli: Cho machoh ila rema budoh rebe peraf, ngo re hattewas ngo re lilimesloh
    saaf. Iwe ngo ngang ibudoh le fael mala be yoh ngalugmi molow. Ila molow la ye
    hartal momay.
  nin-NT: Undu ku unayi ku sa ayi, ingu, tuku ina ki ndanda. U undu mungga ku su ki
    ni iso tsitsirr, ni bu ni yi tsarr ssu.
  tgk-tgk: Дузд фақат барои дуздидан, куштан ва нобуд кардан меояд. Ман омадаам, ки
    гӯсфандонам ҳаёт дошта бошанд ва ҳаёти фаровон.
  acu-NT: “Kasaka aya kasamkatas, tura aintsun maatas, tura jean mesratas winiyi.
    Antsu wikia aints ainaun tuke pujut nangkankashtinun susataj tusan, tura tuke
    wijai warasarat tusan tawitjai.
  cak-WNT: Ri alek'om nipe riche (rixin) chi nalek' y nicamisan ca y nuyoj ronojel.
    Yac'a riyin, xipe riche (rixin) chi nya' ri c'aslen; jun c'aslen ri ma juba' ta
    oc.
  ebk-ebk: “Nan mangaakiw at omali yangkiay ay mangakiw, pomatuy, ya chumachael. Kun
    pay ha-un, enmaliyak ta nan tataku ay chicha nan maepachong as nan karnerok at
    mawad-ancha as fiyag ay maid patingkiana ya maid kurangna.”
  spa-PDDPT: El ladrón no viene sino para robar, matar y destruir. Yo vine para que
    tengan vida, y la tengan en abundancia.
  ruf-ruf: Wabapfi wakutsa kwiba, kukoma na kuhinya, nene nitsa wawe ne ughima bwelele,
    na watsokala ghamatsuwa ghose.
  gun-gun: Imonda va'e ou 'rã mymba kuery oipe'a, ojuka ha'e omomba aguã rive. Ha'e
    rã xee ma aju ha'e kuery oupity aguã tekove, ha'e opa mba'e py ikuai porã aguã.
  agu-BL: “Yi e' alk'om, ntin na chu'l tan cyalk'e'n, nin tan chibiyle'n yi e' cneru',
    nin tan chixite'n. Poro yi in wetz, ja nu'l tan tak'le'n quitz'ajbil wunak, jun
    itz'ajbil yi qui bajsbe'n tetz.
  isn-isn: Umii shanga uzile kwaala kia, kubulaga, nu kulimilya. Nzile iti kina alije
    u upanga nua kali na kali hangi atule nuenso widu.
  eng-PEV: '@see-verse:JHN.010.009'
  ilo-ULB: Ti agtatakaw saan nga umay malaksid no agtakaw, mangpapatay ken mangdadael.
    Immayak tapno maaddaanda iti biag nga aglaplapusanan.
  pir-NT: 'Sa ni tuhasa ohõ saha ni nemori: —‍Mʉsare ni meho buheyequina ovejare yaqueyequina
    yero saha ijire. Apequina yaque duaye, apequina wejẽ duaye ahtare. Oveja yero
    saha ijiyequinare, yeequina ijipihtiye decori Cohãcjʉ̃ mehna ijiatiquinare yegʉ
    ahtaʉ yʉhʉ. Sa yegʉ yeequina decoripe tiquina bucueatire ahtaʉ yʉhʉ.'
  anv-NT: Menjo achwɔɔ́ lé nnó ajo unó, awá bɔɔ́ ne áchɔ unó, yɛ́mbɔ me nchwɔ
    lé nnó mmpyɛ bɔɔ́ abɔ geŋwá abɛ gbɛne né mati mako.
  sab-NT: Kwian skwe boanga joge ovejaske skwe boi ovejage oveja gai gweda age me
    no oveja ole ulita, ama chage ta e kare alin ole oveja nate diali, agwa cha me
    ene, cha chiu nga dba ai giti kwian alin age no kwian alin ene cha giti kwian
    ñage toi diali chui tangle nga suga no ole, cha kwian ta gbe ene.
  tmd-tmd: Ap kib pɨb nöbö bla höi aku, ap kib pɨba, nöbäpö pɨl pal nɨgɨba, mag gwogwo
    rɨba, rɨb akwör höia. Makwam nɨ höl aku, ñɨgö rɨmön, ñɨŋ kömö öim mɨdɨb mag aku
    pön, kömö mɨd ri abön rɨb mag akwör rön mɨdɨŋ duaŋ, me rön, höla.
  acr-NNT: Juna eleqꞌom xew kakꞌunik re kuꞌan eleqꞌ, kuꞌan kamik y kusach uwach ronoje.
    Noꞌj riꞌin in kꞌuninaq re kanya kꞌaslemal che alaq yey waꞌ e jun chomilaj kꞌaslemal
    na jinta chi ukꞌisik.
  kpg-kpg: Tangada gaiaa e hanimoi hua belee gaiaa, e daaligi gii made mo di oho gi daha.
    Gei Au ne hanimoi bolo gi mouli goodou i di mouli hagatau.
  taj-taj: “य्‍हो मी य्‍हो लबारी, साइबारी ओच्‍छे नाश लबारी भिसी जे खमुला। तर ङा मी
    थेनीगदेसे पूरान जुनी याङ्‌गै भिसी खबा हिन्‍ना।
  avt-avt: Mɨtɨk enuk kekintɨp menmen kaknen te kakɨt menmen kaknep sipsip kakɨwaank
    menmen. Hi au hi han te hɨr nani au. Hɨr nanu werek werek nanɨr ke God hanhan
    hɨr nanwim.
  cbk-cbk: El intencion del ladron si ta entra na turil amo para roba, mata, y destrosa,
    pero el di mio intencion cuando ya vene yo aqui na mundo amo para dale vida con
    el maga gente, y aquel vida bien completo y nuay fin.
  uig-ARA: ئوغرى بولسا پەقەت ئوغرىلاش، ئۆلتۈرۈش ۋە بۇزۇش ئۈچۈنلا كېلىدۇ. مەن بولسام
    ئۇلارنى ھاياتلىققا ئېرىشسۇن ۋە شۇ ھاياتلىقى مول بولسۇن دەپ كەلدىم.
  tuf-tuf: Bésinat ay yajquín séhw̃ari rátiro. Bes yajquín acu, quehwín acu, chiw̃ín
    acu racaro. Ajatrá eyta yajquín acui rátiro. Asan uw ohbac ítayta acu rajacro.
    Sir owár etiti ítayta acu rajacro.
  abx-abx: I mga matangkaw padugok hamok pagtangkaw, pagmatay pati' pagpirwisyo. Pero
    ako padugok pagbuwan si mga iya kinabuhi' ngan para agpangabunda.
  mco-NT: Yɨ meetzpɨ ajcxy mimb co ymeedzaangɨxy yaj'ögaangɨxy yajhuindɨgoyaangɨxy.
    Ɨɨch tɨ nmiiñɨch, jɨgɨx miich ajcxy mbáatcɨxɨpy jugy'ajtɨn mɨjcajee huɨdibɨ ca'
    tüccɨ'yɨ ycɨxɨpy ytɨgoyɨpy.
  kqf-kqf: Bi taudanene ya solasaḡana ba ya danene, yai peki bi ya laukivigebogebo.
    Bi tagu e yovona ba yawasana ko vai bi yawasanina ba yawasana tupana.
  cpb-NT: Iriima koshintzi apatziro ripoki inkoshite, ritsitokante, rithonkante. Irooma
    naaka nipokake nañaakaashireperotantai.
  aon-aon: Hakwuaruh iri douk hanakumori hukwumesh aruh, hesh aria hununish. Aria
    eik douk yanakmori itaurumesh shurao eikin dodog abom shupe wosik aria shunadudareh
    shupe wosik abom ihih nyumneh.
  hus-NT-2005: ʼAn kwéꞌ u tsiꞌilkʼi ti kwéꞌ ani ti chemdhax; por Nanáꞌ in tsiꞌnek
    abal ka kóꞌoytsik an ít xeꞌchintaláb, an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Ɨɨn ñakui̱'ná, máni ja̱ sákuí'ná‑de, te ka'ni‑dé, te xnáa‑dé va̱i‑de. Ko
    ruu̱, chi va̱i‑ri̱ ja̱ ná kúchaku̱‑i, te suni kuchaku̱ jíñú'ún‑i.
  bps-bps: I to tmaku alò fusuk déén du tmaku, manò, ku demen falmo, bay agu, salu
    agu dini, du fye nun falami nawa i dad to, na i falami nawa blégu di dale landè
