  cco-NT: ’Dsʉꞌ lají̱i̱ꞌ˜ ta˜ quiáꞌˉ jaléngꞌˋ i̱ ɨ̱ɨ̱ˋ do lɨco̱ꞌ jmóorˋ ta˜ uǿøngˋ
