  hun-hun: A tolvaj nem egyébért jön, hanem hogy lopjon, öljön és pusztítson, én azért
    jöttem, hogy életük legyen, és bővölködjenek.
  mcf-NT: '@see-verse:JHN.010.009'
  kjs-kjs: Go pea pare paake ne alimi ele paake nolalo ipuma sipsip lu makomaatalo
