  dwr-ENT: ካዪሱ ዉዓናው፥ ዎናዉኔ ዪሳናው ዪያዋፔ ኣቲን፥ ሃራባው ዬና፤ ታኒ ኡንቱንቱሲ ዴዑ ዴዓና ማላኔ ኩሚዴ ፓላሃና
