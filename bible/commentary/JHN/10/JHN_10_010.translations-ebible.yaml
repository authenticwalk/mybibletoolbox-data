  ory-ory: ଚୋର କେବଳ ଚୋରି, ବଧ ଓ ବିନାଶ କରିବା ନିମନ୍ତେ ଆସେ; ସେମାନେ ଯେପରି ଜୀବନ ପାଆନ୍ତି
