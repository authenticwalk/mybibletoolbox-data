  bqc-SIM: Kpã́i'oa yã́i ↄ̃ kpã́i ì mↄi, ì pↄ́ dɛ ì pↄ́ ↄ̃̀ↄkpa. Ma mↄɛ, kɛ́
    gbɛ̃́ↄ aaↄ wɛ̃ni vĩ, aaiↄ vĩ à kɛ̀ zài.
  tcz-CHONGTHU: Guchapa hunglo na chu agu mang ding leh asumang ding bou ahi, keima
    vang amahon ninglhin na leh lunglhai na hinkho aneina dinguva hunga kahi.
  mar-mar: चोर तर, तो केवळ चोरी, घात व नाश करायला येतो. मी तर त्यांना जीवन प्राप्ती
    व्हावी व विपुलपणे व्हावी म्हणून आलो आहे.
  snp-snp: Ugele namo we yate giniti olu kopa o gedeti ugele oluti koli unune, lotiko
    o fede minae. Ido namo ya ouni-luni-kani kofawa olu gimoneto laloko minenawae,
    loto oloto piyowe.
  isl-isl: Þjófurinn ætlar sér að stela; drepa og eyðileggja, en ég kom til að veita
    líf og nægtir.
  spy-NT: Yoo chōōnii ꞉sāsiintēēt, kumāchē kuchōōrso, kubākākiis ānkōōmukuusiis. Nteenee
    kyāāchōō ꞉anii sukung'eet kunyōōr ꞉biiko soboonto nyēbo man.
  xnn-xnn: Nan mangakew et aped omali ta men-akew, menpalti ya mendadael et kedeng
    ngem inmaliyak tasiyay agtak nan ipogaw is gawis ay biyag et siya na nan biyag
    ay maid kolangna ken Apo Dios.”
  mwe-mwe: Nngwii anakwiya nkupinga, kujibha, kubhulaga na kuangabhanya. Nne njikwiya
    nkupinga nkolanje gumi, numbe gumi gwa punda.
  tte-tte: Na tokewali siya ali paisowa silaoma sikewali sisibayanae yo siunuyamate.
    Na yau yalaoma na mesabana tomo yawasili namwanamwana yo powopowona koliyau silobai.
  tcs-tcs: Da man uda i stila, em bin mata kam po stile ol sip, kile dempla ane damiz
    dempla, antil i nomo go gad. Bat ai bin kam po gibe laip po yupla solong yupla
    i go mata stap gad gudlaip.
  hlt-THB: Quk-ai ingtaw quuk aham, him aham ingkaw hqe aham doeng nani a law hy;
    kai taw a mingmih ing hqingnaak ami taaknaak aham, khawzah na ami taaknaak aham
    law nyng.
  soq-soq: Mo poiwaau sipsip kadimompaa awa mampo wimoie menamodia sipsip poisamompe
    ita epaboiamompa. Tane ne mai mo ruau, ne winena mo inaida donsapue wadapue nuau
    nopesapue euda os waimompa.
  qub-qub: Suwaga shamun suwacunanpaj, wañuchinanpaj, illgächinanpämi. Nogami ichanga
    shamushcä imaycamapis alli cawayta tarichinäpaj.
  att-att: Á yù tulisán, yá lâ iyánge na yù makkokò ánna mamapátay ánna manarál. Ngam
    sikán, minayà manotolay ta tolay, tapè mepattolay ira kâ Namarò ta áddè ta áddè,
    ánna nepallà yù piá nayù áttole ra,” kun ni Apu Kesu.
  bki-bki: Toro na vinauano naio binimei ka rivuru bulag bena nunu, p̃eli na rue binvinlo
    am̃arm̃aro, p̃eli na ka rila lelanlo ve toru ga, mia kiniou nebinimei ka ajikia
    avokar meuliano, ka amijikia asaaro ka meuliano tai napano rivu laka rivanlo.”
  bqp-bqp: Kpãni'ona yãin kpãni dì su àdi pↄ́ dɛ àdi pↄ́ kakatɛ. Ma sumɛ, de gbɛ̃nↄ
    gↄ̃ wɛ̃̀ndi vĩ ògↄ̃ vĩ papana.
  mcp-mcp: Juwâl í dʉ zə njɨ nə́ í zə́ júwo, zə gwú, zə caam. Mɛɛ mə á zə shú nə́
    buud bwə́ bə́g nə cʉg, bwə́ bə́g nə gwo kú nə minjɨ.
  hat-hat: Lè vòlè a vini, se vòlò li vin vòlò, se touye li vin touye, se detwi li
    vin detwi, se sa ase li vin fè. Mwen menm, mwen vin pou moun ka gen lavi, epi
    pou yo genyen l' an kantite.
  npl-NT: '''N ichtek sanwel wits para tlachtekis, para temiktis iwa teixpolos. Pero
    Ne oniwala para nochteh n tlakah makipiakah yolílistli, iwa non yolílistli mamomiakili
    itech inyolo.'
  bgg-bgg: Mugopho ne mugo go pha nane ua pha chiih-è srobro rek pha wuii phro. Gu
    è wuii pha ji ne nathek shii bajo ley chai mua yi pha wuii phro.
  eng-TCENT: The thief comes only to steal, kill, and destroy. I have come that they
    may have life, and have it abundantly.
  eng-BSB: The thief comes only to steal and kill and destroy. I have come that they
    may have life, and have it in all its fullness.
  cpu-NT: Iriima koshintzi intaani ipoki inkoshite, irovante, iraperotante. Irooma
    naaka nopokake nañaakaashiretziiyetantai.
  san-ASM: যো জনস্তেনঃ স কেৱলং স্তৈন্যবধৱিনাশান্ কৰ্ত্তুমেৱ সমাযাতি কিন্ত্ৱহম্ আযু
    ৰ্দাতুম্ অৰ্থাৎ বাহূল্যেন তদেৱ দাতুম্ আগচ্ছম্|
  tac-NT: › Bilé rió chigórigame ka pe chigomia nawame ju alé go'lechi, pe me'ligá
    suwábimia suwábaga ajágame. Neka pecha ala'símia nawákó. Neka ralámuli gu'írimia
    nawákuru napurigá abé 'la ganíliga ejperélamala, napurigá 'we a'lá sébali ralámuli
    nímala.
  eng-WEBPB: The thief only comes to steal, kill, and destroy. I came that they may
    have life, and may have it abundantly.
  gfk-H: No tena kikinau i hanuat mon wara kikinau, wara harbing, ma wara hanghagawai.
    Iau ta hanuat bia diet na hatur kahai ra nilon, ma no nilon na hung ta diet.
  viv-viv: TokaiꞋafu keke gidaꞋela-kawowo. Au bana giꞋela be sifi ginakiꞋafudi ginaluveꞋalikadi
    ginaluvehawaliyedi faꞋina. Tu Iya gahobuꞋela be yawaidi ivaguna hinavaina, e yadi
    wavemwamwala hinamiyamiya-vagata.
  yao-yao: Jwawiyi akwika achisakaga kwiŵa ni kuulaga ni kujonanga. Uneji iiche kuti
    akole umi wa usyene, wangaukupungula.”
  tgp-tgp: Tamlohi vavanaho mo mai matan vara i pa vanaho i vilimatei, ale i komokomo
    purongo. Enau na mai vara haratu la unu hiniau, la pa lavi na mauri r̃uhur̃uhu
    jea.
  auc-NT: Ayæ̈ apæ̈nedinque, “Në awëmö ængä guiquënë tömengä ïñömö awëmö æncæte ante
    pongä ïnongä inte adobaï wæ̈noncæte ante wo ëwencæte ante mäninganca cæcæte ante
    pongä ingampa. Botö ïñömö, Waodäni quëwencædänimpa, ante ayæ̈, Tömënäni näni quëwenguinque
    ante watapæ̈ pönï quëwencædänimpa, ante pontabopa.
  kbc-NT: Niɡ̶ina oliceɡ̶egi inoka eletema me dolice, daije, codaa me yaaɡ̶adi ane
    daɡ̶a nebi. Pida Ee baɡ̶a janagi me jao lewiɡ̶a oko ane daɡ̶adiaaɡ̶ica liniogo
    miniwataɡ̶a Aneotedoɡ̶oji codaa jao moyakadi inoatawece anoyopotibige me newiɡ̶a
    digoina iiɡ̶o, micataɡ̶a niɡ̶ina nowienoɡ̶odi waxacoco me doweditelogo niwaxacocoli,
    codaa me yediatece inoatawece anoyopotibige.
  bmh-bmh: Zob du go zoi, zob oimai, eg marabun zuaneu. Iz ag doropag muzmuz dabun
    gusig marabun alemin. Guzenaimai, ag ece tub en i tamacag a damamen, muzmuz suban
    damamen.
  ctu-BL: Mi' tilel xujch' cha'an mi' xujch'in. Mi' tilel i tsʌnsan. Mi' tilel i jisan.
    Joñon tsa' tiliyon cha'an mi' tajob i cuxtʌlel, cha'an on mi' tajob pejtelel chuqui
    wen.
  meq-meq: Məkal ma deyeweye i ŋgay na, hərwi makəle təɓaŋ hay, məkəɗe tay ha ada
    hərwi mənese tay ɗekɗek tsa. Neŋ na yaw na, hərwi ada ndo hay tâ huta sifa. Sifa
    niye ta hutiye na, ma ndəviye bay ka tor eye.
  noa-H: ’Pari magba har sëuk'a chik'am k'ũguurjem k'ʌʌnan, chik'am hõorta jũrr hamachig
    paa haumam gaaimua chik'amnaan ovejata jĩgk'a haumamjö sĩerrjëemgui hajim. Mag
    nʌmʌn pari sĩi hamach hiek hʌ̈k'abarmuata chadcha peerdʌju ha jaauwai warag hʌdʌʌr
    hʌ̃gt'archa höbërpiejem hiekjã hũrpiba, hõor k'ĩirjug hãrpʌ̈i nʌmta mag nʌrrjëe
    haajemgui hajim. Mamʌ mʌ chan ham dënjö magaagta bëebajim. Mʌʌn sĩi mʌchdëu Hẽwandam
    hiek jaau chitʌmta hʌ̈k'abarmʌn, hich mag hi dënk'a wënʌrranaa mʌig heegarwejã
    honee hamk'ĩirta bëejimgui hajim.
  alp-NT: Tamata ndeane iluake batuke kena indea kai ibunu. Po Au luake leke Au ono
    tamata esi supu misete bei Alla boka titinai.
  san-VEL: yo janastena.h sa kevala.m stainyabadhavinaa"saan karttumeva samaayaati
    kintvaham aayu rdaatum arthaat baahuulyena tadeva daatum aagaccham|
  kbq-kbq: Hanki kumzafa vahe'ma ne-eana kumzafa seno, ahe nefrino, eri haviza hunakuke
    egahie. Nagrama e'noana zamagra zamasimu e'neri'za, ana asimu eri avitetfa hanazegu
    e'noe.
  kbh-kbh: “Chë atbëbaná jabana nÿe jatbëbama, jóbama y lempe jtsepochócama; pero
    ats̈na, ents̈anga vida chamotsebomnama y áts̈eftaca bëtscá ts̈abe vida chamotsebomnama
    tijabo.
  ron-LSB: Hoțul vine numai ca să fure, să ucidă și să distrugă. Eu am venit ca ei
    să aibă viață și să o aibă din belșug.
  pon-pon: Lipirap kin kodon pirapela, o kamela, o kaokaoe, a nai kodo, pwe irail
    en ale maur, kakairida kokolata.
  nhe-BL: “Se tlaxtejquetl hualas para tlaxtequiqui huan temictiqui huan tlaxolehuas.
    Na nihualajqui para nitemacas yolistli yancuic huan para mojmostla quipiyase nelpano
    nochi tlen monequi ipan ininnemilis.
  sps-sps: Mes a kakabuts naa minon ma nai kabuts mi ya, ya te atsuiny famat ir a
    mesapan ana ayei te rurei vavis a foka. Nyo naa me ma kaa me na vainy a toto ana
    toto to ayei te via tsitapuu minon a fo mamatsiny kan karap fiisok.
  wnc-wnc: Kuka aminu apu sipsiu kukae pake zipa kupa pasiwan mainingge apik. Sanga
    waakngaekan natake apik. Ngana na. Nata kayuk yutning kaknga paningge apbum. Kayuk
    yutning kaknga kwaapzang pake yutningge apbum.
  bus-bus: Kpãi'ona yãnzin kpãi è mↄ́zi è pↄ́ dɛ è pↄ́ kaatɛ. Ma mↄmɛ, lɛ gbɛ̃nↄ
    gↄ̃ wɛ̃̀ndi vĩ aↄ̃gↄ̃ vĩ papana.
  gub-BL: Ma'e rehe imunar ma'e a'e, ur ma'e rehe imunar pà a'e, ma'e izuka pà a'e,
    ma'e imumaw pà a'e. Ihe azur ywy rehe ihe, a'e rupi teko wiko putar Tupàn pyr
    tuweharupi a'e wà nehe. Hurywete putar tuwe wà nehe, uzemumikahy 'ym pà wà nehe,
    ma'erahy ipuraraw 'ym pà wà nehe.
  imo-imo: Wapu iyemu sipsipima topa kondopa wapu nomba bembo timbeindo kau oromo.
    Nalo nape eno koinjo molko paa molko kondangei nimbo oru.
  boj-boj: “Niŋgi qalie, bajiŋ tamo naŋgi kaja bajiŋosib ugeugeinjrsib ñumqajqa deqa
    beqnub. Ariya e degyqa bosai. E na kaja naŋgi ŋambile enjritqa naŋgi ŋambile tulaŋ
    boledamu oqajqa e deqa bem.
  eng-DRA: The thief cometh not, but for to steal, and to kill, and to destroy. I
    am come that they may have life, and may have it more abundantly.
  knf-knf: Nakiij abi bi ţañ pa pkiij, kafaal, kabot kaŧok ŧokan. Nji dbi pa bañaaŋ
    baka ubida, bakak baŧum na wa.
  san-KHM: យោ ជនស្តេនះ ស កេវលំ ស្តៃន្យពធវិនាឝាន៑ កត៌្តុមេវ សមាយាតិ កិន្ត្វហម៑ អាយុ
    រ្ទាតុម៑ អត៌្ហាត៑ ពាហូល្យេន តទេវ ទាតុម៑ អាគច្ឆម៑។
  arn-NT: Tati weñefe küpakey tañi weñeael ka langümael ka ñi apümkayael, welu iñche
    küpan tañi nieael engün ta rumel mongen, ka rume küme mongen.
  zas-NT: ’Béngubaan riꞌtzaman din cwanman, gugüjtaman gunijt tëëman, saꞌn naj zialan
    din gapidi guialnaban, gap tëëdi zroꞌ daꞌtan.
  ken-NT: Ngɛ́p ǎtwɔ̀ chí bɛ́ghɛp aghɛ́p, bɛ́wáy, nɛ bɛ́chɔ́ŋti. Ntwɔ bɛ́ bo mámbɔ́ŋ
    nɛpɛ́m nɛ bɛ́ mámbɔ́ŋ nɔ nɛ́njwí pɔɔt nɛ áfɔ́k ankɛm.
