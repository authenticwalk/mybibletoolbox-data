    pewe wia tagatapeneya mea kama pomotoane tekene nokou.
  swe-swe: Tjuven kommer bara för att stjäla (kleptomaniskt ta för sig) och slakta
    (för att göra ett offer) och förgöra (likvidera, driva på, knuffa ur balans, separera)
