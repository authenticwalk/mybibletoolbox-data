verse: JHN.010.010
translations:
  kpx-kpx: Vavoloe atau lohoale isivialeike mamoe kebia malevei havei aiogevei. Isito
    dau lohoale isivialeike ukolikoli ovege abu kemo ue dua vai.
  okv-H: Eto pegene embo amo pegene eto tau pehara puvaguja te na puvena amo embo
    ta vasiri ikano humbuto ve isapamane eto irora puvena.
  tbo-tbo: Tu lugowada hi nei po he danedanene, ma he laihilagenihi ma he launohanoha,
    ma tau a nenei ipa luyagohana dewadewana po hogohogona uyahiugei hina tuhagaya.’
  mal-C: മോഷ്ടിക്കാനും കൊല്ലാനും നശിപ്പിക്കാനുമാണ് കള്ളൻ വരുന്നത്. എന്നാൽ, ഞാൻ വന്നിരിക്കുന്നത്
    അവർക്കു ജീവൻ ലഭിക്കാൻ; സമൃദ്ധമായ ജീവൻ ലഭിക്കാനാണ്.
  grc-SR: Ὁ κλέπτης οὐκ ἔρχεται εἰ μὴ ἵνα κλέψῃ καὶ θύσῃ καὶ ἀπολέσῃ· ἐγὼ ἦλθον ἵνα
    ζωὴν ἔχωσιν, καὶ περισσὸν ἔχωσιν.
  bgc-bgc: चोर किसे और काम खात्तर कोनी पर सिर्फ चोरी करण अर घात करण अर नुकसान करण
    नै आवै सै, मै ज्यांतै आया के वे जिन्दगी पावै अर भोत-ए घणी पावै।
  khz-khz: Lema talimana ati pene vogomai-kawa. Na ia lema pene vogomai, vagivagi
    pene vogomai, vevega-rakava kwaikwai ulanana pene vogomai. Na au avogomaito, maguli
    pia vaia, e maguli na pia vonuvonu-rage ulanana.
  deu-TKW: Der Dieb kommt nur zum Stehlen und Schlachten und Verderben. Ich bin gekommen,
    damit sie Leben haben und Ueberfluß haben.
  zsr-NT: ’Zaꞌzëꞌ gban quië cuanëꞌ‑baꞌ len gdöddëꞌ‑baꞌ len usnitiëꞌ‑baꞌ. Nedaꞌ bidaꞌ
    quië gataꞌ yöl‑laꞌ naꞌbán gdu quegac bunách nacgac ca böꞌcuꞌ zxilaꞌ quiaꞌ, len
    gataꞌ gdu quequëꞌ yöl‑laꞌ naꞌbán gdu naꞌ.
  lin-lin: Moyibi ayaka kaka mpo na koyiba, koboma mpe kobebisa ; kasi Ngai, nayei
    mpo ete bameme ezwa bomoi mpe ezwa yango na bofuluki penza.
  hns-NT: Tjor khaalie aawe hai tjorie kare, djaan maare aur naas kare khaatien. Bakie
    ham ailie hai aapan waalan ke soekhie djiewan se djaada dewe khaatien.
  noa-E: ’Pari magba ar sëukha chikham khũguurjem khʉʉnan, chikham õorta jũrr amachig
    paa aumam gaaimua chikhamnaan ovejata jĩgkha aumamjö sĩerrjëemgui ajim. Mag nʉmʉn
    pari sĩi amach iek ʉ̈khabarmuata chadcha peerdʉju a jaauwai warag ʉdʉʉr ʉ̈gtharcha
    öbërpiejem iekjã ũrpiba, õor khĩirjug ãrpʉ̈i nʉmta mag nʉrrjëe aajemgui ajim.
    Mamʉ mʉ chan am dënjö magaagta bëebajim. Mʉʉn sĩi mʉchdëu Ẽwandam iek jaau chitʉmta
    ʉ̈khabarmʉn, ich mag i dënkha wënʉrranaa mʉig eegarwejã onee amkhĩirta bëejimgui
    ajim.
  eng-EMTV: The thief does not come except to steal, and to kill, and to destroy.
    I have come that they may have life, and that they may have it more abundantly.
  mib-NT: ’Tēe cuíhná chi máni vēji de jeē sacuíhná de lanchi, te cahni de, te snáā
    de. Te ruhū chi vēji ri návāha cotecu ñayuu cácuu lanchi ri, te nde yōhyo vāha
    ndetū coo i.
  lif-NT2: खुःन्‍द्रिक्‍पाङ्‌ग खुःत्‍छे़, से़त्‍छे़ नु मे़ङ्‌से़रक् ताःरो, कर इङ्‌गाॽग
    मनाहाॽरे़ से़क्‍खाबा हिङ्‌मन्‍निन् मे़घोःसुर, हे़क्‍क्‍याङ् खे़न्‍नाङ् आत्तात्तान्‍ने
    यरिक् मे़घोःसुर फाॽआङ् त्‍याङ्‌बारो॥
  xnj-xnj: Mhiji ibwela muni ayivayi, na kukoma na kuhalabisa. Nene nibwelili muni
    mupatayi wumi wa chakaka weumemili.
  mmx-mmx: Laradi xipkip pilo ik beles mene rip kip pilo, tip sev amet, la rik lok
    kapmek laxasipsip. Nenia agara vot pam kusu ti raba lorooro nunuan ti limixin,
    la mo lorooro naba umsu atdi.
  cbr-NT: Axa mëcamacë unicama, ax ca mëcamanan 'aracacë ñuina rëquin 'atimoi aia.
    Usa 'aínbi cana 'ëx a unicaman 'acësa oquin 'aquinma 'ëmi catamëtia upitax bucunun
    unicama 'imi uacën, bamatancëxribia xënibua 'aínbi Nucën Papa Diosbë 'inun.
  tee-NT: Ju ak'alhona' yuchi lhiminch ni va ak'alhonamputun chai lakmakniputun chai
    lak'alhiputun. Ju quit'in iclhiminta ni ca'alilh ju is'atsucunti'an ju lapanacni
    ju conk'alhiyanta lact'iyan. Chai slivasalh k'ox cajuna' ju anu' atsucunti.
  eng-LSV: The thief does not come, except that he may steal, and kill, and destroy;
    I came that they may have life, and may have [it] abundantly.
  cak-NT: Cuando napon jun elek'om, can xe chi neru'ona-pe elak' y nicamisan. Can
    ronojel ri nu'on, man utz ta. Pero ren, nicha' ri Jesús, xipe chi ninya' jun utzilaj
    y c'ac'ac' c'aslen.
  pah-NT: Iporomive'g̃a uhu jipi tapyhy ti herogwovo javo. “Tajuka ti,” ei g̃a. A'ea
    rehe jate g̃a nduri. Ji ki a'e te ajo tamboheaporog̃ita pyahu ti g̃a mbohoryva
    javo, ei ga. Tamongo ti g̃a Tupana'ga pyri nehẽ no, a'e ji, ei ga g̃a pe.
  sja-NT: ’Chi nechɨapari chepari nechɨait'ee aupai mãik'aapa peeit'ee aupai; ichiaba
    ne-inaa jõma p'e atadariit'ee aupai. Jõdee mɨ nama cheji eperãarã pia p'anapiit'ee
    mãik'aapa ichita p'anapiit'ee Tachi Ak'õre ome.
  xed-xed: Mndu ta ghali ná, ghali ŋani ta sagha da ghalay, ŋa dzata, ŋa zaɗanata.
    Iʼi ná, saghasa yu ŋa mutsafta mnduha ta hafu ka haslay, ŋa nzakwa taŋ kul haɗ
    sana skwi ta pɗugudunustá həŋ.
  glk-glk: دوزد نأیه، مگر اَنکی دوزدی بوکونه و بوکوشه و نابود بوکونه. من بَموم تا
    اَشأن زندگی‌یه اَبدی پیدا بوکونید و از او زندگی‌یه اَبدی به فراوانی بهره ببرید!
  mks-NT: ʼJáchi̱ da̱ cúú da̱ cui̱hná cán cája cuíhná da̱ ri̱ ta sáhní da̱ ri̱ ta
    jándihi da sa̱ha̱ ri̱. Joo ye̱he̱ na̱quixi i̱ ñuyíví yóho já ná cuu catacu va̱ha
    ña̱yivi ta já ná cuu coo va̱ha na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: No isomo i hanawat mon ura kukuman, ura harbing, ma ura haragawai. Iou te
    hanawat be di na hatur kawase ra nilon, ma no nilon na bukas ta di.
  bmu-bmu: Yoŋgorö meme yeŋön wuanöŋgöra kamakze? Yeŋön yoŋgorö memba neŋguba ayuhum
    neŋgibingöra kamakze. Yuai murutŋi akingöra qahö. Nöŋön mewö qahö akzal. Nöŋön
    iŋini malmal köhöikŋi miwikŋaiba oyaeŋkoyaeŋ aka malmegöra kaba maljal.
  dgz-dgz: Up apanewa ame up tapen ge togut wagut amba wa koeamepen megenat di oniwan,
    go ne tauana ame gamunap inak wariwaniampen amba inak ame di wat kakayasinampen
    menan.”
  eng-GNV: 'The theefe commeth not, but for to steale, and to kill, and to destroy:
    I am come that they might haue life, and haue it in abundance.'
  zaa-NT: Ttu ubana nna labí ìtą canchu lahuá para cuana terubą nna guttią nna gutàppa'ą
    nna. Pero inte' nna daya' para qui'ni gata' la'labàni qui' le, pero ttu la'labàni
    iỹeni nna completo nna.
  eng-WEBSTER: 'The thief cometh not, but to steal, and to kill, and to destroy: I
    am come that they may have life, and that they may have it more abundantly.'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Penacobetoxotsinë bapata oveja
    penacobetoxotsinexa, pebeyaxuababiabinexanua. Bajarapacuenia oveja peveretaponaenexa
    bapata. Bajara pijinia jamatabëcueneitsi pamonae pata penajumetsënëtsilivaisi
    jivi petsipaebaponaenexa. Itsiata baitsi jane xanë patajopaicajë mapanacuayabetsicaje
    xanë tajamatabëcueneta jivi pexainaenexa matacabi apo pevereverecaejava, bitso
    jamatabëcuenebarëyaya pejinavanapaenexanua.'
  bon-bon: Eromaame te yepä täduge acatame, sabe wawename piiyepu budre me aglime.
    Yepä cane te tädujine naace tääpume egä maamoi cina toraca miijirage ireclota
    ne päpäname.
  nhw-BL: “Se tlachtejquetl hualas para tlachtequiqui huan temictis huan tlasemanas.
    Na nihualajqui para nitemacas nemilistli yancuic huan para mojmostla quipiyase
    hasta mocahua catli monequi ipan ininnemilis.
  swh-ONEN: Mwizi huja ili aibe, kuua na kuangamiza. Mimi nimekuja ili wapate uzima
    kisha wawe nao tele.
  wbi-wbi: Umhiiji ikwisa nu vufumbue vwa kuhija, kubuda na kunangania. Une nisile
    kuuti avaanhu vave nu vwumi, vave navwo ifighono fyoni.
  bba-bba: Gbɛnɔ u rɑ nɛwɑ u kɑ ɡbɛni u ɡo kpɑ u sɑnku. Adɑmɑ nɛ nɑ nɑwɑ yɑ̃ɑnu nu
    n kɑ wɑ̃ɑru mɔ, kpɑ nu n tu mɔ mɑm mɑm.
  eng-KJVCPB: 'The thief cometh not, but for to steal, and to kill, and to destroy:
    I am come that they might have life, and that they might have it more abundantly.'
  kgk-NT: —Ha imondaháry katu nopenái ovexa-rehe. Omonda hagwã mante íxupe ou va'e.
    Ijukapyrã voi ovexa. Ohundi hagwã mante íxupe ou. Ha xe katu aju va'ekwe amoingove
    hagwã ovexa-pe. Amoingove porãve rãve va'erã íxupe, he'i.
  waj-waj: Mmuara vareera vaidiivoono numa mmuara varoo ruputinai putikio maisamaisai
    mmooriivaa iya iinaraivaara nniivai. Neenoo iya tupatupaa variraivaa varada yoketayoketaama
    variateeraivaara ngiauvaivee.
  cpy-cpy: Riima koshintzi apatziro ipoki ikoshite, rowante, ithonkante. Rooma naaka
    nopokaki nañaaka-shire-takantee.
  ekk-PKP: Varas tuleb ainult varastama, tapma ja hävitama. Mina olen tulnud teile
    tooma elu – elu, mis on pilgeni täis.
  mpx-mpx: Tokaoma i nem nige bugul getoga kaiwena i oola, yaa kaoma kaiwena, tagapaaliga
    kaiwena, ge apapanak kaiwena. Yaa nau ya nem inoke no sipi yawaliliya nihi pwawa,
    yawal kalakalaopopwina.
  wbp-wbp: “Purunjunjuju, ngari-ka yanirni jiyipi purungku-maninjaku yungulu-jana
    pinjarla maju-mani tarnnga-juku. Ngajurna yanurnu yungulu jiyipi-watiji nyina
    wardinyi tarnnga-juku ngaju-kurlu.
  luo-luo: Jakuo biro mana mondo okwal kendo oneki kendo oketh gik moko, An to asebiro
    mondo giyud ngima, kendo giyude mogundho.
  nhe-NT: “Se tlaxtejquetl hualas para tlaxtequiqui huan temictiqui huan tlaxolehuas.
    Na nihualajqui para nitemacas yolistli yancuic huan para mojmostla quipiyase nelpano
    nochi tlen monequi ipan ininnemilis.
  aii-aii: ”ܓܹܢܵܒ݂ܵܐ ܟܹܐ ܐܵܬܹ‌ܐ ܐܲܚܟ̰ܝܼ ܕܓܵܢܹܒ݂ ܘܩܵܛܹܠܔ ܘܛܲܠܸܩ. ܐܝܼܢܵܐ ܐܵܢܵܐ ܐܬܹ‌ܐ
    ܠܝܼ ܕܗܵܘܹܐ ܠܗܘܿܢ ܚܲܝܹ̈ܐ، ܘܚܲܝܹ̈ܐ ܒܡܸܠܝܘܼܬܵ‌ܐ ܗܵܘܹܐ ܠܗܘܿܢ.
  esk-NT: Tigliŋniaqti tikitchaqtuq kisianik tigligiaqhuni tuqqutchityaqhuni unniiñ
    piyaqquqtaityaqhuni. Uvaŋali aggiqsuŋa tamatkua iñuich iñuułiġmik piññaquplugich
    inuŋaiḷḷapiaġlugu.
  msb-msb: An makawat naman, an katuyuan niya mangawat, magpatay kag magsira. Pero
    ako an nagpakadi agod magkaigwa sindaʼn buhay kag magpabugana pa lugod sin buhay.
  cpa-NT: Dsa² høin² báh³ jmo¹² hi² dsa¹hén²jah. Hi² hë¹dsa jáh². Jøng² mi¹dsian¹²dsa
    jáh². Jøng² jní² ca¹guio¹, mi³jøng² li¹chian² dsa² quian¹jni tiá², hi² li¹chi²
    ca¹lah¹jǿ¹ hi² hniuh¹² quiah¹²dsa.
  dso-dso: ଚର୍‌, ଚରାଇବାକେ, ମରାଇବାକେ, ଆରି ନାସ୍‌ କର୍‌ବାକେସେ ଆଇସି, ମାତର୍‌ ମୁଇ ଜେନ୍ତିକି
    ସେମନ୍‌କେ ପୁରାପୁରୁନ୍‌ ଜିବନ୍‌ ଦେବାକେ ଆଇଲି ଆଚି ।”
  meu-meu: Henao tauna na henao, ala-ala, hahebua-tari totodia e maimu. Lau vada nama
    mauri bae abia, bae abia badabada, helaoreana.
  yva-NT: Vatano anaonoan apa bekere mamo panaonoambe muno po domba maubaisy weti
    makanive. Yara Risya ide no mine somamo indamu vatane awaura kovo nuge nuganui
    rai muno Syo kove raugaje ti ntairi mai.
  dgc-dgc: Mara tu tulisan, éy umange siya to kulungan a magtako sakay mamuno. Pero
    sakén, éy inumangeék se a monda atdinan ko i tolay ta malaya a buhay.
  zpm-NT: Zha ne nac ngbaan, zeeṉe riaad zho loxaque rban zho ni rut zho; saṉgue naa,
    laa naa ziaḻ zeeṉa ygaa to tib guieḻmban ne mazdraa ndzon, tib guieḻmban ne gdziṉd
    dze lozh.
  hix-NT: Temenyem komo ryhe tetxhe, kahnerutho yanàr horà, etahanàr horà. Uro haxa
    ryhe, toto komo yonyhoryexe komokye, karyhe roro rma haxa ehtxoho menye, kekon
    hatà.
  sim-sim: Hirnyanda ma oto men or raha hirnyaha mbele mbelen jila mandingorme lakwak
    takwa ria. Hako an os a rawa karem, os ermba ermbak linda oson jirin a hakwak
    a rawa nir. Ushinak jipjip ji likmbahan.
  npi-ULB: यदि चोरले नचोर्ने, नमार्ने र नष्‍ट नगर्ने भए, त्यो आउँदैन नै । म आएको छु,
    ताकि तिनीहरूले जीवन पाऊन् र यो प्रशस्त मात्रामा पाऊन् ।
  cgc-cgc: “Manakaw an na ittaw, tuyo din ta pag-iling naan ta mga karniro aged magnakaw,
    magpatay daw magsamad. Piro yaken i a, giling a di ta kalibutan i aged kabui an
    na ula katapusan maangken ta mga ittaw. Subla pa ta maisip daw ino kadayad ta
    kabui an na ula katapusan.”
  tim-tim: Dâ kâmburâ amâ lama hilip yeŋgum kâmbu mem ariwerâm togomai. Dâ nâmâ lamalupne
    heroŋe maroŋe manbaigât hânân geân. Heroŋe maroŋe getek bo. Heroŋe maroŋe humo
    nâŋgâm manbaigât geân.
  yor-yor: Olè kì í wá bí kò ṣe láti jalè, láti pa, àti láti parun; èmi wá kí wọn
    lè ní ìyè, àní kí wọn lè ní i lọ́pọ̀lọ́pọ̀.
  wos-wos: Sélé héraakwa du sélé héraata sipsip baliré xiyaata sipsip baliré haraki
    hurunjoka dé ya. Wuni diré yikafre huruta huli mawuli hwenjoka wuni ya. Hwewut
    huli mawuli dimbu sukwekéndét, di mawuli yata wungi re wungi re jémba retandi.
  emp-NTPO: Ne drʌabarira zebaria oveja drʌai carea, beai carea idjab̶a aduabi carea.
    Baribʌrʌ mʌ̃ra zesia ẽberãrãba zocai b̶ai arada ad̶uba erob̶ead̶amãrẽã.
  eng-F35: The thief comes only in order to steal, and to kill, and to destroy. I
    have come so that they may have life, and have it abundantly.
  ind-ind: Pencuri datang hanya untuk mencuri, membunuh, dan membinasakan. Tetapi
    Aku sudah datang ke dunia ini untuk memberi hidup, yaitu hidup yang penuh berkat.
  pes-OPCB: کار دزد این است که بدزدد، بکشد و نابود کند؛ اما من آمده‌ام تا به شما حیات
    واقعی را به فراوانی عطا نمایم.
  mpt-mpt: Ayok henin naka ile besao mo tlaibbabe. I teniba inamin namino ayok dleb
    une bianiba eka naka isa eil sibsib isa yebianiba eka inamin namino watwat dabianom
    genibta tlomabiobe. Nele tenia nakaia unangai daabenia afen smike dobia i seimbianiba
    amit nine genita tlibiobe.
  ssx-ssx: Pake nala꞉ halima꞉ta꞉ mo sipisipi ma꞉na꞉manu pake meata꞉ lia hoeyaaluekema꞉
    ipilimipateta꞉ I̱ epolo ekita꞉ ikana꞉ma꞉ da꞉ta꞉la꞉eki muemena꞉yeke epolome. Tumba
    ula꞉ da꞉ta꞉la꞉eki kone muemena꞉yeke epolome.
  mkl-mkl: Ile njɛ ci yɑ nɑɑ kɑɑ ku ce ile nɔ ku kpɑ nɔ ku bɛjɛ. Ammɑ ɑmu ǹ nɑɑi
    ku bɑ inɛ ŋɑ ɑ bɑ kuwɛɛ nɔ ɑ nɔɔ jiidɑ jiidɑ.
  gaq-gaq: ଡଙ୍ଗାରେ ପାଙ୍ଗ୍‌ଏ, ଡଙ୍ଗାଏ, ବାଗୁଏଃଏ ଆରି ଦଂସ ଆଡିଙ୍ଗ୍‍ନେସା ପାଙ୍ଗ୍‌ଏ । ନେଙ୍ଗ୍
    ପାଙ୍ଗ୍‍ନେ ଆପେକେ ଜିବନ୍ ବିନେସା, ପେ ଡିରକମ୍ ଜିବନ୍‍ନ୍ନିଆ ଜବର୍ ସାର୍ଦା ଡିଙ୍ଗ୍ ପେୟାଏ ।
  gof-RNT: Kaysoy kaysotanaw, shukkanawunne dhayssanaw yeesippe attin harabaas yeenna.
    Taani enttaw de7oy daana melanne kumidi palahana mela yas.
  unx-unx: କୁମ୍ବୁଡ଼ୁଦ କୁମ୍ବୁଡ଼ୁ, ଗଗଏଃ ଆଡଃ ଜିୟନ୍‌ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ହିଜୁଆଏଃ, ମେନ୍‌ଦ
    ଇନ୍‌କୁ ଜୀଦାନ୍‌କ ନାମେକା, ଆଦ୍‌କାଗି ନାମେକା ମେନ୍ତେଇଙ୍ଗ୍‌ ହିଜୁଆକାନା ।
  gah-gah: Guminaló ve eza voko sipsip iza vauka apeleko aleko vinogogó geisagú iteaká
    noive. Není sipsip izate alévolé kemetamenigi minumuni lamanakú mihina iki minatave
    loko lumumóma neve.
  lcm-lcm: Igenen tainau kapo serei si me tainau, ka daung na ka galang. Sikei nau
    nata serei si me alis aniria ta to, na to ang kapo duk luai ta roron.
  aer-aer: Kenhe anyelkngalthe nhenge akwetethe anyelkngeke irrpetyeke, irrerlknge
    atwetyeke, akethe ante arrernetyeke. Kenhe ayenge apetyeke nhenge arrenhantherrenhe
    utnenge anthetyekele nhenge arrantherre itethe alethe akwete anetyeke arratye
    atnerte akangkemele atyengenge apurte.
  qvc-NT: ’Suq ladrunqam shamun suwakuq, wanchikuq, chingachikuq. Piru noqaqam shamushqa
    kani, runakunata, warmikunata tukuy tyimpu ancha shumaqta kawsachinaypaq, tukuy
    bidambi ancha kushikunanllapa.
  tgl-ULB: Ang magnanakaw ay hindi pumarito maliban sa pagnanakaw, pagpatay, at pagwasak.
    Ako ay pumarito upang sila ay magkaroon ng buhay at magkaroon ng kasaganaan nito.
  cbs-NT: Juni ichakanikaidan, yumetsukin detekin yamawai padananain bemisbuki. Jakia
    jatu jiwekuinmai ikibi imaidan, en ea juniki, unanuma ichapa jatu inankin yaushiama
    jatu kushipa waidan.
  xtm-NTPP: ’Kui'na ma chi vee i ja sakui'na ña'a i, ji'in ja ka'ni ña'a i, ji'in
    ja xnaa ña'a i. Kovaa saña chi vee sa, sukan‑va'a jin koteku ñayii ma, te jin
    koo va'a xeen i.
  nnq-nnq: Nnyibi kuika kwa magambu ga kujiba, ukoma na kualabiya. Ne inkila mpate
    kube na bwomi, bwomi gwa machoba goa pangapela.
  bao-NT: Jee dutiri majʉa, jee duti, jĩa, tii yaio bate, tiigʉ doogʉ wado doomi.
    Yʉ pea catirique pee cʉ̃ja cʉojato, pairopʉra catirique peere cʉ̃ja cʉo ametʉenecãjato
    ĩigʉ yʉ doowʉ.
  san-ORI: ଯୋ ଜନସ୍ତେନଃ ସ କେୱଲଂ ସ୍ତୈନ୍ୟବଧୱିନାଶାନ୍ କର୍ତ୍ତୁମେୱ ସମାଯାତି କିନ୍ତ୍ୱହମ୍ ଆଯୁ
    ର୍ଦାତୁମ୍ ଅର୍ଥାତ୍ ବାହୂଲ୍ୟେନ ତଦେୱ ଦାତୁମ୍ ଆଗଚ୍ଛମ୍|
  huv-NT: ’Nop need aliüc ǘpan maneed, mambiy, mandrooch ombas. Nganüy xique xiün
    nawün icon wüx isoetiün para mapac imeajtsan meáwan nüt.
  otn-NT: A nu̱'a̱ ra̱ bɛ̱, høndrá̱ mfɛ̱ ga̱ 'yo'a̱, di ʉmma̱ho dyø dɛ'yo. Pɛ nu̱gä
    dá̱ ɛ̱hɛ̱ para ngue di̱ nja'a̱hʉ ra̱ 'da'yo te, 'nɛ̱ gui̱ m'mʉmma̱ pähähʉ.
  nop-nop: Kubome adi dompa kuboneeŋ yehitubu-kadakaaŋ widihikumuŋdok hogok yaulak.
    Iŋgoŋ nu adi dompa heki adi kulemaŋgoŋ hatibune hatihati fafaŋeniŋ tubumintayemdok
    yoŋa fogut.
  obo-NT: Iddos tokawon, iyon dontulon din, idda ra en so kodponakow, kod‑imatoy woy
    koddora‑at. Piru siyak, mid undini a to ingod amoy od boggoy to umuu no lampas
    kos kopiyannoy.
  cak-ENT: Jun elek'on tok napon, xe c'a richin nberubana-pe elek' y ncamsan can.
    Ronojel c'a ri nbün can, man pa rubeyal tüj. Jac'a yin, nbij ri Jesús, xinpu'u
    richin ninya' ri c'ac'a' c'aslen, jun utzilüj c'aslen.
  lif-NT: ᤂᤢ᤺ᤴᤍᤪᤡᤰᤐᤠᤱᤃ ᤂᤢ᤺ᤳᤇᤧ. ᤛᤧᤳᤇᤧ ᤏᤢ ᤔᤧᤱᤛᤧᤖᤰ ᤋᤠ᤺ᤖᤥ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤧᤰᤂᤠᤒᤠ
    ᤜᤡᤱᤔᤴᤏᤡᤴ ᤔᤧᤄᤥ᤺ᤛᤢᤖ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴᤏᤠᤱ ᤀᤠᤳᤋᤠᤳᤋᤠᤴᤏᤣ ᤕᤖᤡᤰ ᤔᤧᤄᤥ᤺ᤛᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤋᤩᤠᤱᤒᤠᤖᤥ॥
  mie-NT: Tēe cuíhná chi maá-ni jā váji dē jā sacuíhná dē tīcāchí, de cahnī dē, de
    snáā dē tī. De nduhū chi vāji nī tácua cutecū nchivī cúu tá cúu tīcāchí nī, de
    jondē ndetū ndasí coo ji níí cání.
  san-TIB: ཡོ ཛནསྟེནཿ ས ཀེཝལཾ སྟཻནྱབདྷཝིནཱཤཱན྄ ཀརྟྟུམེཝ སམཱཡཱཏི ཀིནྟྭཧམ྄ ཨཱཡུ རྡཱཏུམ྄
    ཨརྠཱཏ྄ བཱཧཱུལྱེན ཏདེཝ དཱཏུམ྄ ཨཱགཙྪམ྄།
  qve-NT: Suwa runaqa hamun suwakunanpaq, wañuchinanpaq, hinallataq mana imaman tukuchinanpaq
    iman. Noqan ichaqa hamurani, pipas noqapi creespa wiñaypaq kawsanankupaq, hinallataq
    t'ikarishaq hina kanankupaq.
  pao-NT: '@see-verse:JHN.010.009'
  cbu-NT: Itaru, ngichimapan tputs yutaritcha. Shuchimaamari chinakana; pachamamari
    chinakana; kachingamamari zandkana. Itaru, nuwsha taarashee urutamash payupana
    aturi, kusarangtana. Apanllush kis taapana aturi istamamari chinakina.
  usa-usa: moyá-nákómá moyámmá kémayena kéikamena kéqokeq-yataaqa mamá táíq inéna
    kéiye. kemá yúnnama minnâ yeráwáqá matúq-matuq umá mái-auwaraimma óqiqma yiménáae
    téq iráune.” téna tiráiye.
  soy-soy: Piyɑɑ nɛ pikópɛ nɛ picɑɑinkɛɛ ŋmɑnɛ nnyɑ kɛ uyɑɑ uu yɛ kɑ. Amɑ́ nɛ̃́ nɛ
    kɑlɛ rɛ isɑ́ŋ ikɛ́ nfɑ́ɑ yɛ̃ nkɛ́ nɛ i m pom.
  hui-hui: Pagebibime page bulebi bo waholebi mo ko holebi hangu ibaga. I̱na tíhondo
    holene gahenge ngule íbu kogoni. Holene gahenge tíha to̱lo tagi helo ngule íbu
    kogoni.
  amf-amf: “Diibin nivayno diibanabee, taxanabee, kaysanabe bishne. Inin nivoono sada
    kenin haapoadettsibee ogono sadano kena konin thoothoadettsibene.
  quc-NNT: Ri elaq'om xuwi petinaq rech kerelaq'aj b'i ri chij, keukämisaj, kusach
    ki wäch. Ri in k'ut in petinaq chuya'ik ki k'aslemal, rech k'o ki k'aslemal ri
    qas utz na.
  dob-dob: Ta toꞌipwala taudi tuga ꞌidi guinuwa nate simamai be siꞌiꞌipwala ta siloemwawasa
    ta wate sigietoꞌumali, ta ꞌaboꞌagu yamai be ꞌenega tomota yawasidi boboꞌana ta
    maamaana ꞌeguyega sida loba.”
  wrs-wrs: Yukovnindriniva prov, vev, yukov velm, eva indkokla vewolalm. Heva os kava
    prov, daswolalm undm, eva osm wohlundthoara undnangas.
  mca-mca: Na'aj ejtenhetsi'l in nam ewi'ƚƚe in wo'oi qu' net'ejtenkii, qu' netqek'ui,
    qa qu' nineqwuƚ'enhetju' iye. Qa yakha' in tsam qe qa' nana'li'ƚ e'm pe'qu' iƚaxitsi'iƚ,
    qa' qitsi'iƚ e'mha iye.
  tzo-TZC: Yan ti jꞌeleqꞌue jaꞌ noꞌox ta xtal soques, ta xtal yelcꞌan, ta xtal smil
    ti chijetique. Pero ti vuꞌune tal cacꞌbe scuxlejal ti mu noꞌox albajuc ti yutsilale.
  mya-mya: သူ​ခိုး​သည်​ခိုး​ယူ​သတ်​ဖြတ်​ဖျက်​ဆီး​ရန်​သာ လာ​၏။ ငါ​မူ​ကား​သင်​တို့​အ​သက်​ရှင်​ကြ​စေ​ရုံ
    မျှ​သာ​မ​က ကြွယ်​ဝ​ပြည့်​စုံ​သော​အ​သက်​ကို ရှင်​နိုင်​ကြ​စေ​ရန်​လာ​သ​တည်း။
  gng-NT: Unasu baa' la, u nuunh wɔ ń suu ipe kí kòkòre kí sasaa nɛ. Min baa'
    ń lá de yɛ̀ limiɛl nɛ, ŋɔ niba la pɔre iʼfuobm ni.
  cbi-NTPO: Taamuya naa-uwanu bain taanguenun jaimuve, tu'nu bain, naa firu' kenu
    bain, tsaanuren iyaa ñulla naa-uwanuba uwain Diosba tichiba yamuj jutyu ura' dechusa
    tenñaa jayu.
  ikk-NT: Onyẹ ohin ara bịa wezụka n'ọ bịa n'o zun, n'o gbu lẹ n'o tikpọ, kanị m bịa
    kẹni wẹ nwọn ndụn, nwọn ẹ mmagi-mmagi.”
  leu-leu: A mataa ina fenau a filimaan mon xena fenau, ngaapunuk, e ngaagalas. Nenia
    xo, ne fo savat xena tavai a mu rabuna pana toyan e ri taa bas paaliu marasaxa
    pana.
  maz-NT: ’E mbẽ'ẽ ni 'ñetjo ra ẽ põnü c'o ndënchjürü. Ra mbö't'ü texe c'o. Nutscö
    rvá ẽjẽgö ngue c'ua ra bübütjoji. Me ra mäpä Mizhocjimi rgá bübütjoji.
  bod-N: སྤྱིར་རྐུན་མ་ཐམས་ཅད་ནི་རྐུ་བྱེད་པ་དང་སྲོག་གཅོད་པའམ་མེད་པར་བྱེད་པ་བཅས་ཁོ་ནའི་ཆེད་དུ་ཡོང༌བ་ཡིན།
    འོན་ཀྱང་ང་རང་ནི་དེ་རྣམས་ལ་ཚེ་སྲོག་དཔག་ཏུ་མེད་པ་སྩོལ་བའི་ཕྱིར་ཡོང༌ངོ༌།།
  tca-NT: Ngẽma ngĩ́tèxáxü̃ rü núma naxũ na yangĩ́xü̃cèx rü namáẽtaxü̃cèx rü nachixexẽẽãxü̃cèx.
    Rü ngẽmacèxicatama núma naxũ. Natürü i choma rü núma chaxũ na chanamaxẽxẽẽxü̃cèx
    i duü̃xü̃gü rü na aixcüma nüxü̃́ nangẽxmaxü̃cèx i maxü̃ i taguma gúxü̃.
  zpl-NT: ’Huanaꞌ nzeꞌtatsia para nú rcachiꞌ nu ruuti nu rnitilui bene, pero liꞌá
    nzela para nú liꞌihua luꞌcuhua elunehuañi, elunehuañi nú leca xunga laxu.
  mbc-NT: Ama'ye' wanî carneiroyamî' anama'runpapai. To' yama'runpaiya moropai to'
    tî'kaiya. Mîrîrî warantî pra uui'sa'. Uurî uui'sa' sîrîrî enen upemonkonoyamî'
    ko'manto' ton tîîse, morî pe to' ko'manto'pe, sîrîrî tîpose tîîko'mamî'pîkon yentai.
  ndg-ndg: Mwii aisi kwaa bila jiba, na kubulaga. Niisile ili kwamba bapate ukoto
    ni bawe nabo wanansima.
  wsk-wsk: Tere kari mu sipsip nunga moruk maguwurok ale tere naukko taiso, nu mel
    bo ko me taiso. Bare ani tairem mu sipsip te marak ningo tamon ale marak sokel
    nungumik ago terong mauk se amilmil te bagamonko tairem.
  toj-NT: Jayuj jacyon ja queni ba oj staa ja svida ja cristiano pero ja vida jahui,
    jel tzamal juntiro. Tuc juntiro ja spensar ja lagroni. Quechan huax jac ch'ac
    yii ja ba mi sbajuqui. Huax jac som spetzanil. Huax jac milhuanuque.
  tbc-tbc: Gumagam tamol man iŋ igam o, sipsip ifu dumat o, mala suek kagin mi igane
    wo ipalu da. Gug ŋai man ŋaineg sipsip kumaen ŋupidinaip, kumaen an ago iŋ lo
    awan isap, yen san niŋen o ŋupalu ya.”
  sna-sna: Mbavha inongouya kuzoba nokuuraya nokuparadza; ini ndakauya kuti ave noupenyu,
    uye ave nohwakazara.
  smk-NT: Si sayay mannakaw, mako ya tamo' nin manakaw, mangmati tan manida'. Bale'
    si'ko, nako akodti ta pigaw nin saray tutawo ket magkamain sara nin byay a iti
    konan Dios nin sitin byay ket bastanti ya.
  grc-TCGNT: Ὁ κλέπτης οὐκ ἔρχεται εἰ μὴ ἵνα κλέψῃ καὶ θύσῃ καὶ ἀπολέσῃ· ἐγὼ ἦλθον
    ἵνα ζωὴν ἔχωσι, καὶ περισσὸν ἔχωσιν.
  gof-WFTW: Kaysoy kaysotanaw, shukkanawunne dhayssanaw yeesippe attin harabaas yeenna.
    Taani enttaw de7oy daana melanne kumidi palahana mela yas.
  spa-BLM: El ladrón sólo viene a robar, matar y destruir. Yo he venido para que tengan
    vida y la tengan en abundancia.
  kyz-NT: Muna'ywa 'jawewara Janeruwarete 'ga remiayuwa opyyk, imomapa. A'ere je nanarũi.
    Jarejuwarete 'ga kwaawukaa te je ruri pẽ nupe. Pẽ mogyau nakwaparimũ rũi je ruri,
    pẽ mopy'ata'wau pẽ mogyau— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Mpyukei cun mpyu khai, hnim khai ja kpye khaia va law khawiki. Kei cun
    xünnak ami yahnak vai däka am kya lü kümkawikia xünnak ami yah vaia phäha ka lawki
    ni.
  cya-cya: Yu cunan ljyaan yu si'yana cujui yu, si'yana cujlyo yu lo' cu'ni yu cunan.
    Una nan' ljyaan si'yana caja chendyu 'in um, sca chendyu nu cha'an yu'hui um lo'o.
  wrk-wrk: Ngala nanda maninjaku, jilajba nyuli mungana yalundurri jibyurri. Binanyba
    nyuli yalunya baki kurdanbiji yalunya. Daba jayalunya. Ngala ngayu miku ngayu
    barrinani nanda maninjaku. Miku ngayiyanyi jilajba nayinda nanginkurri daji yalunya.
    Jilajba ngayi, marrimbiji yalunya mardarda, lalanbiji yalunya nganinymuku jibarrimuku.
    Miku ngayiyanyi jilajba kurdanbiji yalunya, ngala ngayi jilajba wankambiji yalunya,
    maruka jala muwa nangangi Kudkanyi. Jayalu jungku wanka yurrngumba nangandu Kudnyina,
    baki janyulu yabimba kunyba yaji yalungi Kudwanyi.”
  nii-nii: Epi waning wumb ei, epi eipi endi simba nge onałim mon! Ba kung siipsiip
    ei, to konduk kin waning sik erngii nge piik ołmun. Ba na mei mani op, wumb pei
    noman konj singii nge onj. Wumb noman konj wii mendpił sinjing kin, en enim noman
    ka wii peng piingii.
  ign-NT: Ema tiámerahi, tímitecahi éma tiámere­cayare, ticapa­re­cayare. Macaeja­ne­re­pai­ca­yareva.
    Nútisera tímite­canuhi níjara­cayare eta náitare­siraya. Máitava­ca­cayare eta
    náurica­ca­re­vayare nícha.
  dik-NT: Cuär ë bɛ̈n rin bï cuëër, ku nɛ̈k käŋ ku rɛc ke. Ɣɛn acï bɛ̈n bïk pïr yök,
    pïrdït alanden.
  cac-cac: Ay eb' icha junoc elc'um sjavi, syelc'al milan noc' calnel chi' eb'. Palta
    a in tic, ix in ja vac' sq'uinal eb' d'a juneln̈ej, yic vach' te nivan svach'c'olal
    Dios ol scha eb'.
  tzj-E: Jelk'om tak nba cuq'uin carne'l rech'bon el chic che nquerelk'aj ela, we
    nquercamsaj o we nquertz'ila' cana. Per anen enpenak cuq'uin chquenya' jun utzlaj
    c'aslemal chca. Y mex ruyon tjara' nyataja chca, chka' nyataja jun nimlaj quicotemal
    chpam cc'aslemal.
  san-BUR: ယော ဇနသ္တေနး သ ကေဝလံ သ္တဲနျဗဓဝိနာၑာန် ကရ္တ္တုမေဝ သမာယာတိ ကိန္တွဟမ် အာယု
    ရ္ဒာတုမ် အရ္ထာတ် ဗာဟူလျေန တဒေဝ ဒါတုမ် အာဂစ္ဆမ်၊
  yaa-NT: 'Akka fetsafãfe efe yorafo ato pãrapaikani: ‘Ea ifofakãfe. Ẽ mato tãpimasharanõ,’
    ixõ ato yoifikakĩ anorima ato pãrakani. Nãskakaxõ emakinoa ato ifipaikani. Yometso
    keskarakõifo. A ea chanĩmara faafo ato kexesharapaikanima. Ato chakafata ato retepaikani.
    Akka ẽ askarama. A ea Ifofamisfo ẽ ato kexesharai efe isharapakexanõfo, nono nãmãnoaxri
    isharapakexanõfo. Nãskax ẽ nono nãmã oni ato kexesharaxikĩ.'
  cab-NT: ‘Jíweruti, liábin rügǘña lun líwerujan, lun láfarajan lúma lun lagǘnrinchagun,
    ánjein áu, niábiña lun jibíjin ibágari, áni lun jibíjini gíbe.
  clu-clu: Ang takawan nagasulud lang sa kolongan agud magpanakaw, magrangga, kag
    magpatay. Piro ako tana nagayan digi sa kalibotan agud matawan ko ang mga tao
    kaboi nga ara kataposan kag ara gid kolang.
  swh-ULB: Mwizi haji isipokuwa kuiba, kuua, na kuangamiza. Nimekuja ili kwamba wapate
    uzima na wawe nao tele.
  tpt-NT: ’Yu alhavanaꞌ yucha min vamun para kaꞌalhavanal, vachu para kamaqninil y
    para kalaktꞌilhininꞌol. Kitꞌin kminta va para laqsaval lay katalhitsukul yu ox
    jatsukunti y para katalhaval yu achati la ixjatsukuntikꞌan.
  aai-aai: Bainowan tenan i bain, asbunin naatu gurusin akisin hinot tenan; Ayu anan
    i boro yawas gewasin hinab hinama boro men abistan ta isan hiniyababan.”
  sny-sny: Ta'arei meni aiyeyei su, marepi lo apou a'i toteyei. ‘Ane fe sipsip tamo
    ta'arei aniyei, sosu au luwaruweyei, sosu lowe aine tera'eyei. Ahowa, ane lu taune
    ma'e marepi hepene he'i a'i auwei ne fai. Ane marepi hepene he'i erasi a'i auwei
    ne fai.
