  pan-pan: ਚੋਰ, ਚੋਰੀ ਕਰਨ, ਮਾਰਨ ਅਤੇ ਨਾਸ ਕਰਨ ਲਈ ਆਉਂਦਾ ਹੈ, ਪਰ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜੀਵਨ ਦੇਣ
