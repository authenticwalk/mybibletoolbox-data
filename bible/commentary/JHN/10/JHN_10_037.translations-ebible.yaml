verse: JHN.010.037
translations:
  kpx-kpx: Mesoho di di Mamae vaveve vaholige kemo bae la uvu mai daemo mavoholive.
  okv-H: Eto nanena nau Mama ta pure avo ahena amo ungona ke be mane aheva te
  tbo-tbo: Itapa Yaubada a bagibagi ega ata dewadewahi apega ota witumaganeu.
  mal-C: ഞാൻ പിതാവിന്റെ പ്രവൃത്തികൾ ചെയ്യുന്നില്ലെങ്കിൽ നിങ്ങൾ എന്നിൽ വിശ്വസിക്കേണ്ടതില്ലായിരുന്നു.
  grc-SR: Εἰ οὐ ποιῶ τὰ ἔργα τοῦ πατρός μου, μὴ πιστεύετέ μοι·
  bgc-bgc: जै मै अपणे पिता के काम कोनी करदा, तो मेरा बिश्वास ना करो।
  khz-khz: Pene au Tamaku gena kala ati akalarana genai, ragai pio vega-taunataunaku.
  deu-TKW: Wenn ich nicht die Werke meines Vaters thue, so glaubet mir nicht.
  zsr-NT: Chquiꞌ cutu runaꞌ dxin budödëꞌ lu naꞌa Xuzaꞌ Dios, cutu ral‑laꞌ tséjlëꞌliꞌ
    nedaꞌ.
  lin-lin: Soki nasalaka te misala ya Tata na Ngai, wana bondima na bino Ngai te.
  hns-NT: Djab ham aapan Baap ke kaam na kariela tab hamare me na bieswaas kar.
  noa-E: Pãachdëu oowai mua mʉch Ayau nem waaujem khĩir waubata chirʉm khai, magan
    oob mʉ iek ʉ̈khamiet ajim.
  eng-EMTV: If I am not doing the works of My Father, do not believe Me;
  mib-NT: Núu tu sáha ri jniñu sáha Tátá rī, núu súcuan te ma candíje ró rúhū.
  lif-NT2: इङ्‌गाॽ पानुदिङ् आम्‍बारे़ चोःक् पाङ्‌ङाबा याःम्‍बक्‍किन् मे़जोःक्‍कान्‍ने़
    फाॽग्र याप्‍मि नसाःन् आन्‍जोगे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Ngati nikugahenga lepi mahengu ga Dadi wangu, mkoto kunisadika.
  mmx-mmx: Dola nenia xopmen ana lok leven gugu at ne Tamak, nemen mita nunu bok ba
    rak.
  cbr-NT: '''Ën ñu ''acë ax ''ën Papan cushínbi ''acëma ''ain camina ''ëx cana Nucën
    Papa Diosnuax uá ''ai quixun sinántima ''ain.'
  tee-NT: Pus ni jantu ixlhich'alhcat ju quimpai ju icnavi pus jantu aquilalaca'iniu.
  eng-LSV: If I do not do the works of My Father, do not believe Me;
  cak-NT: Y xa man nin-en ta ri ru'in-pe ri Nata' Dios chue, man quininimaj c'a.
  pah-NT: Pe ndaperoviarihu nhinhi'ig̃a, ei ga. Ji ko Tupana'ga remimbotarimova'ea
    rehe ako tuhẽ japovo ahemonhimomby'ava'ea. Po ji japoe'ymame taperoviari ti nhinhi'ig̃a
    a'ero. Ji japorame ahemonhimomby'ava'ea po pe hepiagame heroviari hamo, ei ga.
    Perovia ti a'ero tapekwaha orejikoty'ara onhopavẽi jihi jiruva'ga pavẽi. A'ereki
    jiruva'ga ojikoty'a ji pavẽi okovo. Jihi ajikoty'a jiruva'ga pavẽi no, ei ga g̃a
    pe.
  sja-NT: Oo-e pɨrã mɨ Ak'õrepa oopi bɨk'a, mãgara ijãanáatɨ.
  xed-xed: Ka slna Da ɗa a ta magə yu ta nghə kuni wu, ma zlghaf kuni ta iʼi.
  glk-glk: اگر می پئره کارأنه بجا نأورم، می کلامه باور نوکونید.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ ndítahan candúsa ndó ye̱he̱ tá ta̱ co̱ cája i̱ ña̱
    náhnu tátu̱hun ña̱ cája Ndióxi̱, tátá i̱.
  gfk-S: Waak mu ra nurnur tagu be iou pa nile gil ira pinapalim ing Mama i sip be
    ni gil.
  bmu-bmu: “Nup memakzali, mi eketka Iwinaŋgö ahakmemegö dop qahö ahakza ewö, mönö
    kude möt narim niŋgime.
  dgz-dgz: Ne Mamana mini ya di tapenawa e da ya di anu tumat nimanegai.
  eng-GNV: If I doe not the workes of my Father, beleeue me not.
  zaa-NT: Cáalá bihua runia' ca tsina qui' Tata quí'a nna, entonces razón bá téni
    le làa ríalatsi' le quia'.
  eng-WEBSTER: If I do not the works of my Father, believe me not.
  guh-guh: Itsa apo exanaenë tsipae pacuenia taxa nitoroba, nexata acuenebi tsipae
    patanesivanajamatabëcopatsinexamë.
  bon-bon: Cane liba cäme Babe me kaakesea bine lica jaawenimune, piba weene gone
    cebine nätrunguye.
  nhw-BL: Sintla amo nijchihua huejhueyi tlanextilijcayotl quen noTata quichihua,
    amo techneltocaca.
  swh-ONEN: Ikiwa sifanyi kazi za Baba yangu, basi msiniamini,
  wbi-wbi: Nave nanivomba imbombo isa Nhaata, namunganyiti kange.
  bba-bba: Nɑ̀ kun nɛn Bɑɑbɑn sɔmburu mɔ̀, i ku mɑn nɑɑnɛ doke.
  eng-KJVCPB: If I do not the works of my Father, believe me not.
  kgk-NT: —Xe Ru rembiapo ajapo e'ỹ ramo, ani xe rerovia teĩ peẽ, he'i.
  waj-waj: Na hama ni Napoonna mmooriiyauvaa iinai ngia sa niiyara kutaavaivee kiatee.
  cpy-cpy: Eerorika nantayi-tziro naaka okaatzi rantziri Ashitanari, eero pikemijanteeyini.
  ekk-PKP: Kui ma ei tee seda, mida teeb mu Isa, siis ärge mind uskuge.
  mpx-mpx: “Binimala ebo nige Nam wana tuwalali ya giginol, inoke bahi no baaba nuku
    aabulilek-an.
  wbp-wbp: Nyurrurlarlu mayi kankulu rampal-manngu-nyanyi ngaju nganta karnarla waparlku
    nyina ngajukupalanguku Kirdanakuju purda-nyanja-wangu nganta? Kajilpa junga ngunakarla
    kuja, ngarijili kutu yampiya wala nyinanja-wangurlu.
  luo-luo: Ka dipo ni ok atim gik ma Wuora timo, to kik uyie kuoma.
  nhe-NT: Intla ax nihueli nijchihua huejhueyi tlanescayotl queja noTata quichihua,
    huajca amo xinechneltocaca.
  aii-aii: ”ܐܸܢ ܠܵܐ ܥܵܒ݂ܕܹܢ ܦܘܼܠܚܵܢܹ̈ܐ ܕܒܵܒܝܼ، ܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ ܒܝܼܝܼ،
  esk-NT: Ukpiġinaŋa savaaqanġitchuma Aapaa savaaŋiñik,
  msb-msb: Ayaw kamo pagtuod sa akon kun dili ko ginahimo an mga ginapahimo san akon
    Ama.
  cpa-NT: Dsio¹ báh³ tsa¹héh² hniah¹² jǿg³ quieg¹jni, ju³ná³ tsa¹jmo³jni ju³lah hniu¹
    ti³ŋieh¹jni.
  dso-dso: ମୁଇ ଜଦି ମର୍‌ ବାବାର୍‌ କାମ୍‌ ନ କରି, ସେନ୍ତାର୍‌ଆଲେ ମକେ ବିସ୍‌ବାସ୍‌ କରାନାଇ ।
  meu-meu: Tamagu ena kara basinama kara, umui ese basioma abiabiraigu.
  yva-NT: Ranivara anakero Injaya po inatutir Syo raijare jewen datire, weamo vemo
    wapanave Rinai nora.
  dgc-dgc: Entan moy,” kagi ni Jesus, “éng éwan ko gemtén i tarabaho Nama ko, éy diyan
    kam méniwala diyakén.
  zpm-NT: Teḻne ruṉd naa milagr ne rlu Dios pxeeḻ naa, ib gliladzde to naa.
  hix-NT: Royàm yomyawon hokohra ryehtoko, rohona xenyhera rma ehtxoko, kekon xarha
    tà.
  sim-sim: Os lerawu orhin a lana ambu nahi, wa mashi anhin ji misiwan ji hala.
  npi-ULB: यदि मैले पिताका कामहरू गरिरहेको छैनँ भने मलाई विश्‍वास नगर ।
  cgc-cgc: Daw paryo inta ta inyo na isip na ake na mga pabuat dili mga papabuat ta
    ake na Amay ki yaken, dapat nang na dili kaw mapati ki yaken.
  tim-tim: Âi meman are ekbiâ Ewenaet dop bo manman dâine denne hâkâŋ akbiâ ârândâŋ
    akbop.
  yor-yor: Bí èmi kò bá ṣe iṣẹ́ Baba mi, ẹ má ṣe gbà mí gbọ́.
  wos-wos: Wuni wuna yafana jémba yahafi yawut, guni wuna hundi yamba xékékénguni.
  emp-NTPO: Mʌ̃ Zezaba o b̶ʌda mʌ̃a oẽ́ b̶ʌbʌrʌ, mʌ̃ bed̶eara ĩjãrãnadua.
  eng-F35: If I am not doing the works of my Father, do not believe me.
  ind-ind: Kalau Aku tidak melakukan keajaiban-keajaiban yang memuliakan Bapa-Ku,
    kalian tidak usah mempercayai ajaran-Ku.
  pes-OPCB: اگر معجزه نمی‌کنم، به من ایمان نیاورید.
  mpt-mpt: Ne Aye Gode okoko mo okok kemin blim kei mole ibo ne mo bainobo getnenimibe!
  ssx-ssx: Yaka Apa꞉na꞉ pita꞉la꞉ ekimanu na pua꞉ka꞉na꞉ta꞉ kota꞉ I̱ pa꞉ta꞉ hone na
    tulaapa꞉pe.
  mkl-mkl: Bii n kù wɑ n ce icɛi Bɑɑm i mɑɑ̀ dɑsim nɑɑnɛ ŋɑ.
  gaq-gaq: ଜଦି ନେଙ୍ଗ୍‌ନେ ଆବାନେ ଇକ୍‌ଚାରେ ନେଙ୍ଗ୍ କାମ୍ ଡିଙ୍ଗ୍ ନ୍ନାଲେଃ ତେଲା ଆନେଙ୍ଗ୍‌କେ
    ସତ୍ ଆମାନେଗେପା ।
  gof-RNT: Taani ta Aaway ootheyssa oothonna ixxiko tana ammanoppite.
  unx-unx: ଆପୁଆଃ କାମିକ କାଇଙ୍ଗ୍‌ କାମିତାନ୍‍ରେଦ ଆଲ୍‌ପେ ପାତିୟାର୍‌ରିଙ୍ଗ୍‌ ।
  gah-gah: Hoza aleaká noumó nene ánigikiko, aménehini avotigí amikoma, gakóne gili
    ahulatamó nene lamaná onoive.
  lcm-lcm: Man parik napa abis a sa na mamai kata abis ia, mi lomon suai ani lomlomon
    tatag.
  aer-aer: Nhenge itirrentye atyinhenge-ularre akwele the arne areye mpwarekenge kele
    mwerre-anteyele aneme arrantherre kwenhe ayene-ilelheme, ayenge arratye itelaretyakenhe
    aneme.
  qvc-NT: Taytay munashqanda mana ruraptiyqa, ama kriyiwayllapachu.
  tgl-ULB: Kung hindi ko ginagawa ang gawain ng aking Ama, huwag kayong manampalataya
    sa akin.
  cbs-NT: Jamen en Epan pepawai keska en akamakenan, en jancha ikunwanyamakanwen.
  xtm-NTPP: Te nú saña, ñatuu sa'a sa sukan sa'a Yuva sa ma, te máko jin kandija ña'a
    ni.
  nnq-nnq: Anda mbi ukamulaje maengo ga Awawa bango, makaaminije.
  bao-NT: Yʉ Pacʉ cʉ̃ ca tiirijere yʉ ca tiitijata, díámacʉ̃ yʉre tʉoticãña.
  san-ORI: ଯଦ୍ୟହଂ ପିତୁଃ କର୍ମ୍ମ ନ କରୋମି ତର୍ହି ମାଂ ନ ପ୍ରତୀତ;
  huv-NT: Sitiül ngome teanarang cuajantanej najneaj leaw Xeteat üüch xic narang,
    nde meyariün sandeac.
  otn-NT: A nu̱'mø hi̱ndi̱ sä ga̱ øt'ä yø cosa tengu̱tho ør'ma̱ Papá, 'yo guí ɛ̱c'ɛ̱i̱ga̱hʉ
    'mø.
  nop-nop: Nu kwanai tilat u kaune Batnedi kwanai namguk nabugoŋ tilat kaŋ hidi kedem
    nadisukilitinamneŋ. Eŋ moŋ nobu kaŋ, moŋ.
  obo-NT: Otik waa ku puungi iddos id popuungan taddot Amoy ku, yo kow'd pomakoy koddi.
  cak-ENT: Y si man ninbün tüj c'a ri ruchilaben-pe ri Nata' Dios que ninbün yin,
    man nquinitakej tüj c'a.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤖᤧ ᤆᤥ᤺ᤰ ᤐᤠᤱᤅᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ
    ᤀᤠᤴᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Tú nduú sáhá nī tiñu sáhá Tatá nī, túsaá de mā cándíja ndá nú nduhū.
  san-TIB: ཡདྱཧཾ པིཏུཿ ཀརྨྨ ན ཀརོམི ཏརྷི མཱཾ ན པྲཏཱིཏ;
  qve-NT: Sichus mana Papaypa kamachisqanman hinachu imatapas ruwashani chayqa, ama
    creewaychishchu.
  pao-NT: Mu sakwa ka Te Naa pooha-ma nanabesa e manekena naka'oedyuku, tooe mu gi
    e nakaheesoobedya pana. Mu sakwa oo naka'oedyuku, numme ka E Naa-no sumu'yoosoo.”
  cbu-NT: Mishat, Apapaa kuk ndunnaa payukuri, ¿ashiri tamaree Apapamun wizpuririni
    tputsee istachi? Ashkinaareena ashiru, misisina nuwaa ngatamaam waritakiya.
  usa-usa: ketiboní mayaímá ímo kémayaanaqa kanaaráqíbo ketáaraqa tirummá ítíméro.
  soy-soy: In tɛ ɑ́i Unɛ́sɑ́ɑ mɛwɑi kɑm wɑi, ɑ́ni kɑpɛ nɛ kɛfɑ nɛ́ tɛnɛ.
  hui-hui: Abahanda biabe ogoni bia laradagua i̱na nabi koria handarimiyagua i̱hondo
    mini mbiraore nawilimu.
  amf-amf: Inta Imbasa waadimanam i waadadhiminna, iam gonne hamayse tiyeebhode.
  quc-NNT: We man kinb'ano jachike ri kub'an ri nu Tat, ri alaq man rajwaxik taj käkojon
    alaq chwe.
  dob-dob: “ꞌEnega ꞌeguma wanuwena ꞌaene ꞌaboꞌagu Tamagu ꞌina guinuwa nigeya yaguiguinuwei,
    geyaꞌabo waemiemisegu.
  wrs-wrs: Kava nomba owai vetava, temba aramba vevpa, wo osva manam yimba kamba keknamba
    amnavra undnahonamba.
  mca-mca: Qu' nite' haqsi'ji'ijkii kekhewe' ƚ'ithayijkitits na' Tata, qa' hasu'uj
    ek'eni'ƚ yiwets, esqeku'uƚ.
  tzo-TZC: Ti mi maꞌuc ta jpas ti cꞌusi ta spas ti Jtote, mu xachꞌunicun.
  mya-mya: ခ​မည်း​တော်​၏​အ​မှု​တော်​များ​ကို​ငါ​မ​ဆောင် ရွက်​လျှင် ငါ့​အား​မ​ယုံ​ကြည်​ကြ​နှင့်။-
  gng-NT: Ma sɔnh nʼBaa ya tùon la, la teke nni mɛn kí ji.
  cbi-NTPO: Iren in Apa' kentsumi ki'shu juntsaa, keranguityukai.
  ikk-NT: Omẹlẹ arị m a rụn ihiẹn Nẹdi m a rụn, egilẹ ni ihiẹn m ku dọn.
  leu-leu: Tamo ne pife vil a faisok sina Tamataara, lavaxa muta namkai sega.
  maz-NT: Tsjijñiji na jo cjo rí cjagö c'ü ne'e mi Tata; 'ma jiyö, dya rí 'ñejmezüji
    'ma.
  bod-N: གལ་ཏེ་ངས་རང་གི་ཡབ་ཀྱི་དོན་རྣམས་མི་སྒྲུབ༌ན། ཁྱོད་ཅག་གིས་ཀྱང་ང་རང་ལ་ཡིད་ཆེས་བྱེད་དགོས་དོན་མི་འདུག
  tca-NT: —Rü ngẽxguma chi tama chanaxü̱xgu i ngẽma mexü̃ i Chaunatü üxü̃, rü marü
    name ega woo tama choxü̃́ peyaxõgügu.
  zpl-NT: Tunu liꞌá la riꞌá tucu nú rni Pa Diose la chili arquiꞌhua liꞌá.
  mbc-NT: Uyun nîkupî pî' esenyaka'ma pra awanî ya, umaimu kî'kupîi innape.
  ndg-ndg: “Mana itei nipanga kwaa kazi ya Tate bango, muniaminiya kwaa.
  wsk-wsk: Ani ura aga Ait bitawoso mu me bitawirik, mu asele nina ani ago ko nengemang
    ningi me nunguning aruk mu terong.
  toj-NT: Ta mi c'a huanucon sc'ulajel ja yatel ja jTati, mi ni sbejuc oja c'uuconexa.
  tbc-tbc: Urat a ŋaineg Bai igane dan ŋai dam urat kisaek mi ŋigane da. Isop an rumok
    tia tap, aŋ ŋaisag ru an ilom lo ta rumok na wa.
  sna-sna: Musanditenda kana ndisina kuita zvinoitwa naBaba vangu.
  smk-NT: No kai ko kumon nin man-gaw'en a makapaka'ngap nin gugawa' a man'ipagwa'
    na nin Dios kongko, andi' kamo kumon nin mamper sa ibarita' ko.
  grc-TCGNT: Εἰ οὐ ποιῶ τὰ ἔργα τοῦ πατρός μου, μὴ πιστεύετέ μοι·
  gof-WFTW: Taani ta Aaway ootheyssa oothonna ixxiko tana ammanoppite.
  spa-BLM: Si no hago las obras de mi Padre, no me creáis.
  kyz-NT: —Tejuwa 'ga porowykya je iapoe'emamũ kasi je rerowiat pejepe ne.
  dao-dao: “Ka Paa ngjak hlü am ka pawh üng, käh na jum kawm uki.
  cya-cya: Cha' cua na si'i tñan 'in Stin ngui'nin, a na jo'o tsa qui'an ti' um 'ñan.
  wrk-wrk: Jalimi miku ngayu yabimba ngiruka yaji nangangi, ngakinkanyi Buwakaya,
    baki marda narrimi miku kuyu ngaki jangkurr. Ngala ngayu yabimba ngiruka yaji
    nangangi ngakinkanyi Buwakaya.
  nii-nii: Pe na nam nge Arnan Gos nge kongun enenj kin, enim na ek ei pii gii ninerngii.
    Ba na Arnan Gos, eim nge kongun ei na end. Pe enim na ek ei pii gii ninerngii
    pim kin, na nipe kongun enj ei piik kin, enim pii gii nei! Nik kin, en enim noman
    pimba mił, ei piingii. Na Arnan ei, eim na kin mułang, nga na eim kin moł,” pa
    nim.
  ign-NT: Núti nítaucharahi eta mavanai­ripiana ema Tata tivane­canuhi. Tásiha, tatupa­racahe
    esuapa­nu­va­ne­yarehi. Tayanapane vahi tisuapa­carehi eta nímitu­rapiana eta
    eyehe, étapa­seraini esuapahini eta tiárami­careana níchaque­neanahi. Étara tímereu­chanuhi
    eta mávahásiranuhi ema Tata, návahásira­hivare núti apanava éma —máichavacapa.
  dik-NT: Duɔ̈kkë wɛ̈tdiɛ̈ gam tɛ̈ cïï ɣɛn luɔi Wä loi.
  cac-cac: Tato max in c'ulej icha tas sc'ulej in Mam chi', man̈ in eyac'och d'a e
    c'ool.
  tzj-E: Jsamaj jnemjon rbanic wme rxin ta Nedta' utz wara' majo'n cnenimaj ta.
  san-BUR: ယဒျဟံ ပိတုး ကရ္မ္မ န ကရောမိ တရှိ မာံ န ပြတီတ;
