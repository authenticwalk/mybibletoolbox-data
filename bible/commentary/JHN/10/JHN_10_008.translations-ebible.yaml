  isn-isn: Ihi nai antongee ingi ii hangi ahimbi, kuiti i nkolo shanga ai iategeeye.
  eng-PEV: You know, the gate is the way for the sheep to go into the yard. Well,
    I am the way for people to come to God. If anybody comes to me, they will come
