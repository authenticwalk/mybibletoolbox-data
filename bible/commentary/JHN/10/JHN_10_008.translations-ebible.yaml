  yom-yom: Mivi ayi bidovula bawu batu bayiza ku ntualꞌama. Vayi mamemi masia kubawila
    ko.
  san-SIN: මයා න ප්‍රවිශ්‍ය ය ආගච්ඡන් තේ ස්තේනා දස්‍යවශ්ච කින්තු මේෂාස්තේෂාං කථා නාශෘණ්වන්|
  yut-yut: Amɨn morap mibɨltok apgwit uŋun kabo noknok ae amɨn dapmaŋek yoni gwayaŋ
    amɨn. Mani sipsip da geni dɨma nandaŋ yomgwit.
  grc-BYZ: πάντες ὅσοι ἦλθον πρὸ ἐμοῦ, κλέπται εἰσὶ καὶ λῃσταί· ἀλλ᾽ οὐκ ἤκουσαν αὐτῶν
    τὰ πρόβατα.
  cpc-NT: Ikaatzi kaaripiroriiti itakawori ipokaki tikiraamintha nopoki naaka, jojyashitakari
    koshintzi. Irootaki kaari ikimisantantaiyarini oijya.
  nhg-NT: Noche tli cachto de naja ohuölajque, ichtejque cate; cache calnielojte amo
    oquentiencajque.
  nya-nya: Onse amene anadza ndisanabwere Ine ndi akuba ndi achifwamba, ndipo nkhosa
    sizinawamvere.
  ngu-NT: Nochimej yejhuan achtoj de nejhua ohualajquej tlachtequej, pero on borregos
    xoquitencaquej.
  kup-kup: Met garos paru honep honep emat, ‘Ne Godihö nemeehan emohop ev,’ pot haoh-pori
    moreg haohari ok, oñ añarab nem bol sipsipiholoz zut hehari ñetï parum haohavon
    hat navet.
  jid-jid: Biwa ba ye guci ni mu'a wawu mba wu ba bi yibi ni bi kri ni nokn, u itanba
    ba bana wo bana.
  wmw-wmw: Piya walongorere kábula ya omi wevi na wanyang'anyi, na makondoo awawasikirize.
  gmv-GGM: Tape kasse ydayt wuri kaysoone bonqqzayta doorssat gidkoo istt giza siybetena
  ssg-ssg: Teka seilon imat tetak laha woinakon ngahatiai sipsip, laha seilon ti xuxuina
    ma aile halialualato. Tuahe teka sipsip tetak lato kum hong usi laha.
  zpo-NT: Rese xaa kwaan mbid yilo lo na, nak tub xaa nlewann; per nambint re mbakxiil
    xtizh re xaa ba.
  poy-poy: Wamonga woseri walii wiziti pamberi pa neni ndo wivi na wakwepula, kumbiti
    kondolu wawapikinira ndiri.
  qwh-NT: Manaraq noqa shamuptï punta shamoqcunaqa llapanpis suwan y ranchadormi cayarqan;
    y manam parlayashqantapis üshacuna wiyayarqantsu.
  gaw-gaw: Laa oh anuqna uḏina, ‘Da am Kristus,’ ap̱ig ele amu ag am yabhok danab
    amu keeke laanu mauhnoak eeḏa awak danab. Amge sipsip ag danab amu baalag ii doop̱ig.
  nca-nca: Uni soso qundo no taka nerero komo maheŋgurí ŋuko momo uni ko kuma tewero
    uni. Quko sipsip ŋundo maŋgoye kama iŋoyaŋgurí.
  zpz-NTPP: Dela de yu nu biid lo zir gazeꞌ ya̱, mas mnii dey nu nac yu yu nu rña
    shily, guc dey gubaan, nunu guc dey mbecy a̱ꞌ nap. Tees de shily wangyicy cuen
    ma dey.
  mkj-mkj: Irai ohroj ma ne indoa mwohioa, jounpirap apel mwoarjuwed pwi, a jihppwok
    joah rong irai.
  zac-NT: Grë ra naná bidë antsë de na, na rall ziquë ngubaꞌnë nacaꞌa ra lliꞌli parë
    mizmë lëꞌë rall, nu na rall ziquë narruꞌu lu ra mënë, perë ra lliꞌli adë bë́ꞌnëdiꞌi
    cuendë shtiꞌdzë rall.
  kyg-kyg: Nagaemo emiꞌnoꞌmeꞌnogeꞌapaeꞌmo hogoteꞌa kumayaꞌmo alige vayaꞌmo apamagiteꞌa
    kumayaꞌmo alige huꞌa maiꞌnaya vayaꞌmo eꞌnayaꞌmonanafa sipisipi anagaꞌmogi apakemo
    afiꞌa aeto osuꞌnae.
  kmk-kmk: Losan dat ummun-una nu sakon, bokona dida dit kustu’n man-aayyuwan nu adi
    man-aakaw kan tulisan da. Yoong adin dat kanneluk tinuttuwa dida.
  cao-NT: Yomaxëni cabo jascaria tsi xo ëa bëbo bëcanish cabo, naa mahitsa ca tiisimacanaibo.
    Jato qui nicayamahi quiha noho oveja yoi bo.
  bbr-bbr: Karauk roat ak amke pein ak päu roat. Sipsip raut akan ämän rowau wa.
  inb-inb: Nuka­pa ñugpa samug­kuna­mi kar­ka­kuna sisai u chapaspa wañu­chig­sina
    rurag­kuna. Ikuti Taita Diuspa ubija­sina kag­kunaka, mana pai­kunata uiar­ka­kuna­chu.
  hrv-hrv: Svi koji dođoše prije mene, kradljivci su i razbojnici; ali ih ovce ne
    poslušaše.
  box-NT: Bìa dú ĩ yahó ɓúenɓúen lée kɔ̃̀nlowà làa nì-wànna. Ɛ̀ɛ ká ĩ
    pia yí ɲá ɓa cɔ̃́n.
  ote-NT: Gatho núꞌʉ toꞌo bá ꞌbɛtꞌo de gueque go gueꞌʉ myá be ne myá dacate ngueꞌa̱
    mi ne da hyatꞌa ma dɛti pa da dɛniꞌʉ. Pe numa dɛti himbi ꞌyøtuabi núꞌa̱ mi ma̱ñꞌʉ,
    ngueꞌa̱ hingo myá mɛtiꞌʉ.
  wnu-wnu: Munon qei gigit yaremir eng wuri mi urim baiau tari. End ne yar qamarari
    igub sipsip iua uburemirei.
  zam-NT: Ryete mèn co' mbi'th lu' tedib xley' co' nac che'n Diox ndoore' galen, mèna
    ngòc xal huan' loo cón che'n Diox. Mbli mèna loo hues xtàa mèna loo cón che'n
    Diox xal ndli huan' huan'. Per mèn co' nac xal mbacxil'pe' daa, mèna ne'ngònte
    di's ro mèn co' mbi'th nerla par ngli mèna cas loo mèna.
  zyp-NT: Kama hlai tei a va chuhpaw vytei cawh mehru le damia a cang he, canghrasala
    tuu takhei aaning sahlo aa rei cawh nge bei he.
  sey-NT: Ja̱ yëꞌtaꞌa yëꞌë daimaꞌnë daisicohuaꞌi cato ñaohuaꞌi aꞌë cuiꞌne coꞌacohuaꞌi
    aꞌë. Ja̱je paꞌiquëtaꞌare yëi ñamapi asaye pa̱huë, i̱ohuaꞌi cayere.
  nvm-nvm: '@see-verse:JHN.010.007'
  mps-mps: “Te ena nosali asobadi, polasa asali te bidi dabe augwali nai wi sabo bage
    dao, dage meba tiwai dao, te mena nai anoma elama, nai wi sabo bage dao. Tialima,
    te sipsip dabe augwaligo te bidi dabego wali po odobeo.
  pab-NT: Haiyanai nahítita kaokaha kalaneronai ana hoka maisa atyo kalaneronai semaxematyare
    iniraineha, kaiwarexe, xalijiniharexenai akereta taita hoka. (“Kalaneronai” nita
    Jesus, hakaxaikoneharenai haliti xaokaka nikare iraeta.)
  llg-llg: Basa hataholi mana makahuluk neme Au mai, ala sama leo naꞌo. Mae ala loke
    mbea-mbea, tehuu biꞌilombo la taa lamanene neu hataholi sila.
  kyf-kyf: Ɩn 'nɩa -slɔ yi, -wa weee yia, 'wienya wa -mɩa, 'ɩn wa mɩa nyɩma 'nyii
    nya. Nɩɩ, bhlabhlɛ 'nɩ wa wɛlɩ 'nʋ.
  tpi-tpi: Olgeta man i bin kam paslain long mi, ol i stilman na man bilong pulim
    ol samting. Tasol ol sipsip i no bin harim maus bilong ol.
  mih-NT: Tandɨhɨ cuii ra i quisi cuee ca sa quisi mi, ra zuhu cuu ra cuan. Zoco ña
    tyizoho mvee ticatyi zone sa cahan ra.
  qvh-NT: 'Saymi cuncha puncupa uyshacuna yaycuyashganno nogata chasquicamag runacuna
    gloriaman yaycuyangapä. Uyshacuna ali guewacho weray weray cayashgannömi nogata
    chasquicamagcuna ali cawayta tariyangapä. Manarä shamuptë waquin runacuna lutanta
    yachasiyashpan puriyargan: ‘Nogatami Tayta Dios cachamash wilacuyninta wilacunäpä’
    niyashpan. Sayno yachasiyaptinpis Tayta Diosman rasunpaypa yäracogcuna paycunata
    manami chasquicuyargansu.'
  kms-kms: Wute asine mandi pre nge gadi kin ni nyungu mbuaq di wute mambui yumbo
    mitanyri ye, pudi sipsip ni ningg wand rutungu segi.
  agn-agn: Ang mga manigtoldok ang nanga-kaw ang kiminabot ong yen, ang kalimbawan
    nira mga traidor ig takawan, piro ang mga karniro indi namamasi ong nira.
  nhi-NT: Nochtin aquihqueh oualahqueh achtoh uan amo neh, yehuan ichtiqueh naquin
    canah tlen amo imaxca, uan in ichcameh amo oquintencaqueh.
  ttc-NT: Kyaqil kye aj e'ul tb'ey nwitz wetz, kyetz cha eleq'-e', per kye walo' k'onti'l
    oxik kyoksla'.
  dan-1931: Alle de, som ere komne før mig, ere Tyve og Røvere; men Fårene hørte dem
    ikke.
  kwj-kwj: Ele hima hinga tinda ete ani ni mwaseni taro le, wunu hiliya hima, e, mwaꞌambwe
    matinani raꞌaindau. Woro ele sipisip wui mwanji ti wu mendinda nambwe.
  vie-OVCB: Bọn trộm cướp đã đến trước Ta nhưng chiên không nghe theo họ.
  kze-kze: íma kunkáundara'a évakarawai tiráawai umóyándáraware. miwí táái sipisípiyonko
    íma ísaraawe.
  mpj-mpj: '@see-verse:JHN.010.007'
  lbk-lbk: Mangaakew ya kakaegyat nan am-in ay nang-ona ay aped inmali mo sak-en,
    ngem egay chinngen nan karnilo chaicha.
  mto-NT: Anañu̱joma tseꞌe pa̱n pa̱n jatyeꞌe miindu tooꞌva̱jkp je̱ts kaꞌa veꞌe a̱ts,
    je̱ me̱e̱ꞌtspa joꞌnts je̱ꞌe̱ veꞌe yꞌijtti, ax kaꞌa tseꞌe mya̱ja̱pa̱a̱jmjidi a̱ts
    je̱ njáyuda.
  bzh-bzh: Alam pin sën demuġin meyam denër bë Anutu vonġ sir yam lo, og sir alam-hodeḳ-ata
    los beġö-yi. Rëḳ sipsip su denġo ayej rë.
  guj-2017: જેટલાં મારી અગાઉ આવ્યા, તેઓ સર્વ ચોર તથા લૂંટારા છે; પણ ઘેટાંએ તેઓનું
    સાંભળ્યું નહિ.
  jvn-NT: '@see-verse:JHN.010.007'
  byr-byr: Yuya pwara sɨnnawɨ kukera kuka yɨpalamaaꞌdɨvɨsarera. Nɨmɨ mabyahaaꞌ kwaasɨyara
    yɨhɨthesaꞌ kɨrɨꞌ sipɨzipɨyara nɨmɨrera kadɨka muꞌnyɨ yeꞌ.
  ian-ian: Wun tɨwun mala tata ya nɨmba ndi sɨkwuka kavle vat tɨgiyandi. Sip sip ndina
    kwundi ana wuka lɨndi.
  hun-hun: 'Mindazok, akik előttem jöttek, tolvajok és rablók: de nem hallgattak rájuk
    a juhok.'
  mcf-NT: Shëcuënuidi obeca puduedquid. Adecbidi ëbiuidtsëqui tantiash Nuquin Papa
    yacno matses puduedtsiash. Ëbi tantiesain Nuquin Papa yacno puduedtiapimbo iquendac.
    Ëbi tantiaquido cain obeca caombi. Aido bëdamboen dayun uaquin bëdamboec tabadquid
    icmendambi. Aido unësacsho uincuemeshun Nuquin Papa yacno ëbëdi tabadmendambi.
    Adec ëbi bëdambo icnuc ampebimboecquid abi iquec. Ëbi tantiaquido icsamete bunquido
    aido nendac. Ma adquido mibi neyoc. Nuquin Papan chiaid ma mimbi icsamboen chieyoc.
    Adoac mimbi chiaid tantiaquidon Nuquin Papa tantienquio iquec. Aido Nuquin Papan
    cuidtequidombo nendac. Padnuen ëbi tantiaquidon mimbi chiaid tantienquio icquimbi
    ëmbi chiaiduidtsëqui tantiendac —quepondash Esus abi chieshënquido chiec.
  kjs-kjs: Abala ririna ipisimi enaalinuri paake ne enaali ipisimi. Go pirisimi pare
    mena sipsip-numi nimuna agale napagesimi.
  mni-mni: Eigi mangda lakkhiba makhoi pumnamak huranba amadi migi mapot munba mi
    ngaktani aduga yaosing aduna makhoigi khonjel tade.
  yad-NT: Rityi ju̱deda ra̱jisiy, rivyichasara paranu̱nuvay ti̱ta̱ju̱, jvavye jarye
    risa̱ju̱ riy, ra̱si̱veda ji̱ta ne tuva̱churu̱yada ruumu.
  mxb-NT: Ta ndidaá ta̱a ni̱ kii yachi̱ tá ko̱ ñáꞌa̱ kasaa̱ yuꞌu̱, ro̱ón ni̱ sa̱ kuu
    ta̱ kui̱ꞌíná, ta sa̱ kendava̱ꞌa ra xíꞌín lékoi̱. Tído ko̱ ní taó kuendá taꞌon
    lékoi̱ no̱ó ni̱ kaꞌa̱n ra̱.
  pon-2006A: Irail koaros me pwarodohr mwohi, lipirap, oh mehn kulih kei, ahpw sihpw
    akan sohte rong irail.
  maq-NT: Yëjë ni cha xi cavetjujñi ngajñi rë xuta xi meje cumatitjun cha hya xi chaja
    sa cjuëhë ngahan ne, sacuaha cha chëjë cha, cha fahatahá cjuachan cha. Peru xuta
    ladu rë Nina ne, casahmicuendaain me cha, sacuatjin rë chu tsánga xi fitjenguiin
    chu jingu sa xuta.
  hto-hto: Nana cue uícomo bitɨ́macɨ merɨ́riraɨnɨ daje izói baɨróriraɨnɨ. Mei íadɨ
    ovéjaɨaɨ afémacɨna náfueñediaɨoɨ.
  por-BRBSL: Todos os que vieram antes de mim são ladrões e assaltantes, mas as ovelhas
    não os ouviram.
  ces-NKB: Všichni, kolik jich přišlo přede mnou, jsou zloději a lupiči, ale ovce
    je neposlechly.
  cui-cui: 'Daxita pomonae netsiwana pata, pomonae xua jei: ‘Nacom pana itoroba’,
    jei, barapomonae apara pomonae jiwi pemuxujainyabiwi. Ichitha jiwi jopa yabara
    jume cowʉntsiyo barapomonae, icha oveja ichi xua aichaxaibi pepuna ponaewa ichʉntha
    jopa pejume copi yaputaexae.'
  boj-2014: Anjam plalto tamo kalil e bosaisonam nami beb qaji naŋgi bajiŋ tamo bul.
    Deqa kaja naŋgi naŋgo medabu dauryosaioqneb.
  eng-OEBUS: All who came before me were thieves and robbers; but the sheep did not
    listen to them.
  eri-eri: Nere fai oruwa, ji amuge hidu mayane wa, nere yebu fai onodu nere dada
    nganege elegou fai. Ono wane waha, sipsip nere waha nebere belenege oojo wegu
    uwa.
  aly-aly: Ingwer-rneman angkeyel irrtyert-awarr-rnem. Atyenh-rnem atyeng awelheyel,
    yep-yep-rnem awelheyel-apeny.
  wiu-wiu: No wete noameneyake pade ali-kiti nikilepa sipi sipi kai-kiti kode moato
    wa noai taneya. Nitaneyake sipi sipi kai-kitame kini agale yakameneya.
  swe-swe: Alla som har kommit före mig [falska herdar, fariséerna och översteprästerna]
    är tjuvar och rånare, men fåren har inte lyssnat på dem.
  cth-cth: Kai hoehnahlan e ka tho e pueng teh tamru hoi dingca doeh. Ahnimae a lawk
    tunaw ni ngai pouh hoeh.
  mti-mti: Iyayapan undag wait ne namunap uwayawa mu ub sira upoatatuwa. Sip mu me
    noiwa den anoya.
  pad-NT: Ovilia bo'diava abono fori vihiki adani vahoariha va'oaniaro miro'a vikhaki.
    Ovilia naabiniva abono fori vihiki adani. Vajahariki adani. Kodija'ari-ra va'ora
    vakorijanahavini Deu-ra vakava'ipahinira kaimoni. Ni-kodija'aria vanaabaki ida
    vaathi.
  twi-twi: Wɔn a wodii mʼanim kan no yɛ awifo ne adwowtwafo; ɛno nti nguan no ante
    wɔn nne anni wɔn akyi.
  hlt-hlt: Kai hmaikah aka pawk boeih tah hlanghuen neh dingca rhoek ni. Tedae tu
    loh amih ol te a hnatun moenih.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ ketɛ́ kɛ kɔ̀tɛní bɛ̀ tú bɛyóóbɛ̀ mbɛ, bɛkɔ̀ùbɛ̀, ipe mɛ
    nyí yie mbɛ kpɛti.
  san-GUJ: મયા ન પ્રવિશ્ય ય આગચ્છન્ તે સ્તેના દસ્યવશ્ચ કિન્તુ મેષાસ્તેષાં કથા નાશૃણ્વન્|
  amx-amx: Arntarnt-arenh-arenh arrpenh inang tjeng arrwekel anekarl, inang ingkerrek
    anyenngamp atwenh-atwenh anek. Yep-yep inang ineh itja kangkwerrek.
  ake-NT: Tanporo kamoro wapiya iye'sa' kon esi ama' e' ton, rapumanin nan pe nɨrɨ,
    e'tane karimeru amʉ' uya to' maimu eta pʉra iyesi'pʉ.
  qvn-NT: ‘Diospitam aywarayämü’ nigtucugcuna lapansi capäcun suwacunam jinaman lutan
    ruragcunam. Nätan uyshacunaga manam cäsupäcushachu.
  tku-NT: Ixlīpō'ktuca'n tī quintapūlani'lh, xlaca'n ka'lhāna'nī'n. Ē borregos jā
    takexmatni'lh līka'lhāna'nī'n.
  bjk-bjk: Idi xirip ewe nang tere wanot sila re e, idi abo tödi pinilo mabo tödi
    nang idi tobo önan sixem. Inexalik abo sipsip tekara tame idi.
  msy-2020: Gumazir nan faragha izeziba, me bar okɨmakɨar gumaziba egha gumazamizibar
    biziba isir gumaziba. Ezɨ sipsipba me barazir puvatɨ.
  bpr-bpr: I kdee dad muna di do salu dini, dad tmaku na tulisan. Taman, là falninge
    dad bilibili i talùla.
  cle-NT: Diáh⁴ hi³ bí⁴dxí̱⁴ liáh³ca̱á̱h³ ja̱a̱h¹ hí⁴güé³á⁴ jniá³, diáh⁴ dsa³hi̱i̱³
    ba² ja̱³. Hi³ja̱³ há⁴hé³ cá⁴dah²jmeé³ he̱é̱yh³ diáh⁴ dsɨɨ³jaa³ ja̱³ chiáh² diáh⁴.
  txq-txq: Basa hatahorir fo mana mai rakahuluk numa Au mai, ara sama leo naꞌo manu-meo.
    Leo mae ara kada ranggou rakandoo, tehuu bibi lombor ta ramanene hatahorir raa.
  aaz-aaz: Areꞌ kanan tuaf reꞌ neem nahunun Kau, sin on reꞌ abakat. Maski sin anham-haman,
    mes ꞌbib-kaesn ein ka nneen sin fa.
  qup-NT: Ñukamanta puntiru achka llullachishpa yachachikkuna shamushkakuna. Mana
    punkuta yaykushpankunami mana kanahunchu kikin obehakunata kuyrakkuna. Kanahunmi
    obehata shuwakunashina. Runakunata llullachishpa chinkachinahun. Obehaynikunaka
    ñukata alita riksiwashpankuna manami paykunataka kasushkakunachu.
  dop-dop: Pɑ tǝnɑ mpɑ pɑ lɑɑlɑ-m kɔntɛ tɔ, pɑɑ kɛ́ ŋmɩɩlɑɑ nɑ wɑkǝllɑɑ kɛ́, heeŋ
    tɑ tɩɩ nɩɩnɑ-wɛ.
  azb-azb: Məndən əvvəl gələnlərin hamısı oğru və quldur idi, amma qoyunlar onlara
    qulaq asmadı.
  eng-DBY: All whoever came before me are thieves and robbers; but the sheep did not
    hear them.
  guo-NT: Puexa kichachajbapi, pati tajwʉajna, me-ama Dios to'as wʉt, ja-aechi, japi
    jiw me-ama kethaka. Japi nawenatkowasia tajjiw. Pe tajjiw naexasis-el japi kethaka
    naewʉajanpoxan.
  hla-hla: U katun u gamogamo hoboto ti mamia i tar ba te poier e Sunahan e hala ramen,
    nori e hereri u katun te kopkop rer u sipsip. Kaba u katun te hamana uar i tar
    i ma hengo rien, e kato uar turu sipsip te ma hengoeri u ranga tara tana katun.
  mav-NT: Irania'in ti uimohey haria kaykay e haria uihũria hero'ok haria ewy tukup­te'en
    e ma'ato uihũria yt tikuap i sero­'ok'e haria ehay ihay ete ta'a­tu­kaykay hap
    e.
