verse: JHN.010.008
translations:
  kpx-kpx: Di lohoholisege ata degomoleau uli holisi lohoale keau vavoloe ataea. Keau
    isiviale mamoe malevei. Isito mamoe keau hotoeabe evioholilu.
  okv-H: Eto embo nei nei mahu kihi puvua amo pegene embopora avoeto o ‘sheep’ na
    ke hajire ingae ue toa.
  tbo-tbo: Lolowa tu galena itete tahatahayahi tauhi tu danene po tu’munugo yaka sipi
    ponahi ega hita nonolihi.
  mal-C: എനിക്കുമുമ്പ് വന്നവരെല്ലാം കള്ളന്മാരും കൊള്ളക്കാരും ആയിരുന്നു; ആടുകൾ അവരെ
    ശ്രദ്ധിച്ചുമില്ല.
  grc-SR: Πάντες ὅσοι ⸂ἦλθον⸃ κλέπται εἰσὶν καὶ λῃσταί· ἀλλ᾽ οὐκ ἤκουσαν αὐτῶν τὰ
    πρόβατα.
  bgc-bgc: जितने मेरै तै पैहल्या आए वे सारे चोर अर डाक्कू सै, पर मेरी भेड्डां नै उनकी
    एक न्ही सुणी।
  khz-khz: Gevogomai-kuneto talimara maparara lema e verari talimara. Gaurai mamoe
    na karora ati gekamonagirato.
  deu-TKW: Alle, so viel vor mir gekommen sind, sind Diebe und Räuber, aber die Schafe
    haben nicht auf sie gehört.
  zsr-NT: Chgulalë́ꞌë zian bönniꞌ gulanë́ꞌ nacquëꞌ Cristo, san yúguꞌtë bönniꞌ naꞌ
    guladxinëꞌ ziꞌal ca nedaꞌ, nacquëꞌ gban len taꞌbanczëꞌ, atiꞌ cutu guluzë́ nagcbaꞌ
    lequëꞌ böꞌcuꞌ zxilaꞌ naꞌ.
  lin-lin: Bato nyonso oyo bayaki liboso na Ngai bazali miyibi mpe babomi ; bameme
    eyokelaki bango te.
  hns-NT: Djaun log hamse aage aail partjaar kare, oesab djaise tjor aur daakoe raha.
    Bakie hamaar bhera oelogke baat na soenies.
  noa-E: Maimua chi fariseonaan khĩir iekhamamua, ’Ar mʉ bëeju nawe sëukha amachdëupai
    amauta Ẽwandam iek jaau nʉm awia sĩi õor khũgurnaa amachigta ee apiejem khʉʉnan
    nem jĩgkhamienaugui ajim. Pari jãg oveja charau amachdëu õor khaugbam khʉʉn iek
    asekasba aajemjö, mʉg chadcha mʉ iek ʉ̈kha nʉm khʉʉnau chan par am mag sëukha
    wënʉrrajieb mamʉ, am iek asekasbajierramgui ajim.
  eng-EMTV: All who came before Me are thieves and robbers, but the sheep did not
    hear them.
  mib-NT: Tāca tée jeē tu ní tájí Yaā Dios, jeē ní quijicoo de nde ná tu quee rī,
    cácuu de nájnūhun ñacuīhná, chi tu ní cástéén de jnūhun ndaā. Te ñayuu cácuu nájnūhun
    lanchi ri, tu ní cájetáhú i de.
  lif-NT2: इङ्‌गाॽनुःल्‍ले़ तगि के़दाःबाहाॽ के़रे़क् खुःन्‍द्रिक्‍पा नु फाःन्‍दासिरो,
    कर मे़ल्‍लुक्‍हाॽरे़ खे़ङ्‌हाॽरे़ खुनिॽ पाःन् मे़ङ्‌घे़प्‍सुन्‍लो॥
  xnj-xnj: Voha vevanilongolili nene, ndi vahiji na vanyagaji, na mambelele nakuvayuwanila.
  mmx-mmx: Nedi luvuttadi vetpes digamgo ria, nedi luvuttadi saksak paxat panga la
    luvuttadi xipkip pilo, ketla laxasipsip digoxo ronga res atdi.
  cbr-NT: '''Ëx ucëma pan ''aían anpáinra uá unicama ax ca an mëcamacë unisa ''iacëxa.
    Usa ''ixun ca Nucën Papa Diosan bana isa ñuixunia quixun aín bana cuanun quixun
    uni paráncëxa. Usa ''icë ca atun bana unicaman cuaisama tancëxa.'
  tee-NT: Tachi chun ju alhistacnin ju p'ulhnan ixtat'ajun acsni tuca' xacmin va ak'alhonin
    ixtajunita. Chai va lacatap'astu ixtatai'iputun ju jantu ix'anu'an. Para ju lapanacni
    ju tachi borregojni tajunita jantu tak'asmatnilh ju ixchivinti'an.
  eng-LSV: all, as many as came before Me, are thieves and robbers, but the sheep
    did not hear them;
  cak-NT: Y je q'uiy ri xec'ue' yan na'ey chinuech ren y xqui'ij chi je-takon-pe roma
    ri Dios, pero xa man quiri' ta, xa je junan quiq'uin ri elek'oma'. Pero ri ovejas
    man xequitzeklebej ta reje'.
  pah-NT: Kiroki g̃a ji renonde oko timbo'e ti Tupana'gareheve'g̃a javo novĩa – iporomive'g̃a
    ja g̃a ahe moandyandyi pota, ei ga. Onhimbuhu tehe g̃a Tupana'gareheve'g̃a pyri
    g̃a nderekote'varuhuavo. Tupana'gareheve'g̃a ki a'e te nohenduvi g̃anhi'ig̃a,
    ei ga g̃a pe.
  sja-NT: Jõmaarãpa mɨ naa jara chedap'edaa ãchita Tachi Ak'õrepa pëida, nechɨayaa
    beerãk'a p'anajidada aji. Mapa mɨchi ovejaarã, pia jarait'eera, mɨchideerãpa mãɨrã
    pedee ijãada-e paji.
  xed-xed: Inda gwal ta sagha ka tiŋlaghutá iʼi, ghali tsaha ya, gənda həŋ guli. Ama
    ka kwalaghutá tuwakha ta sna lwa taŋ.
  glk-glk: اوشأنی کی از من پیشتر بَموییدی همگی دوزد و راهزنید، امّا گوسفندأن اوشأنه
    حرفه گوش نوکودیدی.
  mks-NT: Tócó ndihi na̱ na̱quixi tá cáma̱ní xi̱nu̱ i̱ ñuyíví yóho na̱jándahvi na
    ña̱yivi ta cúú ná tátu̱hun na̱ cui̱hná. Joo co̱ó na̱xeen na̱ cúú cuéntá mí i̱,
    na̱ cúú tátu̱hun ndicachi taa jo̱ho na̱ nu̱ cáha̱n na̱ cán.
  gfk-S: Dong bakut ing di ga hanawat menalalie tagu, a isomo ma a holmatau bileng
    di, iesene ira sipsip pa di gale taram di.
  bmu-bmu: Nöŋgö andöne kambu galöm pakpak mutuk kageri, yeŋön kegwek aka yoŋgorö
    meme ambaziwa aket. Mewö akeraŋgöra lama yeŋön i qahö möt kutum eŋgiba malget.
  dgz-dgz: Namu yo yo ebo taine nagirewa namunap tauanewa ame up ge togut wagut nagirewa,
    ap menan man sip nomu ire da ya anune.
  eng-GNV: 'All, that euer came before me, are theeues and robbers: but the sheepe
    did not heare them.'
  zaa-NT: Iyaba canu bìta ántesca inte' nna ubàna nna huebèqquia gàttsi' bá nna ná
    cą, pero ca carnéruį nna labí caso beni cą qui' quį.
  eng-WEBSTER: 'All that ever came before me are thieves and robbers: but the sheep
    did not hear them.'
  guh-guh: Itsamonae xanë tavajënaeya penajumetsënëtsilivaisi jivi tsipaebapona. Bajarapamonae
    oveja bepenacobetoxotsivi. Jamatabëneyacajërëta tajajivi. Itsiata baitsi jane
    tajajivi apo jumecovënëtsi bajarapamonae.
  bon-bon: Iyeta lui cina cäme niinäce gaabe ca itu saaclepi, teepi lui eromaame gemi
    piiyepu aglecayame gemi, yepä maamoi cina teebibine lica jäätecijemusi.
  nhw-BL: Nochi catli hualajque achtihuiya huan quinequiyayaj ma quintoquilica masehualme,
    itztoyaj quen tlachtequini huan tlacajcayahuani, pero masehualme catli noaxcahua
    amo quintoquilijque.
  swh-ONEN: Wote walionitangulia ni wevi na wanyangʼanyi, lakini kondoo hawakuwasikia.
  wbi-wbi: Avaanhu vooni vano valyatalile kulyune kuuva vadiimi va ng'holo, valyale
    vahiji kange vahiijivabudi, nasing'holo nasikavapulikagha.
  bba-bba: Be bɑ mɑn ɡbiiye mi kpuro, ɡbɛnɔbu kɑ wɔrobɑ bɑ sɑ̃ɑ. Yɑ̃ɑnu kun ben ɡɑri
    swɑɑ dɑki.
  eng-KJVCPB: 'All that ever came before me are thieves and robbers: but the sheep
    did not hear them.'
  kgk-NT: Xe renonde-py ou va'ekwe-rehe gwive he'ise imondaháry oporosakeahaty ave.
    Ha nohendúiry íxupe ovexa. Xe nhe'ẽ renduha-pe he'ise ovexa.
  waj-waj: Ni tauraa varuu vaidiiya tuduu hama puara sipisiipaiya iya avaiyauvaa rikieeravai.
    Iya mmuara vareera vaidiiya roosuuvaara hama iya avaiyauvaa rikieeravai.
  cpy-cpy: Tema ikaatzi etakawori ipokaki tekiraata nopoki naaka, roshiya-shitakari
    koshintzi, kaari-perori irikapaeni. Roo kanteencha teera ikemijanan-teeyirini
    ipireetari.
  ekk-PKP: Kõik, kes tulid enne mind, olid vargad ja röövlid, kuid lambad ei kuulanud
    neid.
  mpx-mpx: Bolo hi nem houwa gegewel tokaoma ge toaluoyaoya, inoke analiya sipi nige
    hi hahago.
  wbp-wbp: Kujarna ngaju nyampu-kurra yanurnu, kujakungarntiji purunjunju-wati kalalu
    yanurnu jiyipiki maninjaku. Ngarilpalu-jana murrumurru-manu jiyipi-watiji. Yinyarrarlu
    jiyipi-watirli kulalu-jana purda-nyangu wangkanja-kurraju, lawa.
  luo-luo: Ji duto mane obiro motelona ne gin jokwoge kendo jomecho, to rombe ne ok
    owinjogi.
  nhe-NT: Nochi tlen hualajque achtohuiya huan quinequiyayaj tlacame ma quintoquilica
    itztoyaj queja tlaxtequini huan tlacajcayahuani, pero tlacame tlen noaxcahua ax
    quintoquilijque.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܝܼܝܼ ܓܹܢܵܒܹ̈ܐ ܝܢܵܐ ܘܓܲܝܵܣܹ̈ܐ، ܐܝܼܢܵܐ
    ܥܸܪ̈ܒܹܐ ܠܵܐ ܫܡܝܼܥ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Atlakauplutiŋ sivumni tikiaruat iluqatiŋ tigliŋniaqtaurut ivayaqtuqtauplutiŋḷu
    aglaan ipnaich naalaġnisaitchaich tamatkua.
  msb-msb: Mga makawat kag tulisan an tanan na parabantay na nauna sa akon pagkadi
    pero an mga karnero wara mag-intyindi sa inda.
  cpa-NT: Dsa² lán¹² ju³lah lán¹² dsa² høin² báh³ dsa² ca¹u¹lé² ma²jiá¹² cónh¹ jín³
    jní², dsa² mi³mi¹gan¹² dsa² quian¹jni. Cónh¹jøng ha¹chi² ca¹nǿng² dsa² quian¹jni
    jǿg³ quiah¹²dsa.
  dso-dso: ମର୍‌ ଆଗ୍‌ତୁ ଜେତେଲକ୍‌ ଆସିଆଚତ୍‌, ସେମନ୍‌ ସବୁଲକ୍‌ ଜାକ ଚର୍‌ ଆରି କାଙ୍ଗାର୍‌ମନ୍‌,
    ସେଟାର୍‌ପାଇ ମେଣ୍ଡାମନ୍‌ ତାକର୍‌ କାତା ମୁଲ୍‌କେ ସୁନତ୍‌ନାଇ ।
  meu-meu: Ema guna taudia iboudiai na henao bona dadidadi taudia, bena mamoe ese
    eredia asie kamonaiva.
  yva-NT: Vatano ude wuisyeve Rinai wenawamo vatano anaonoan tenambe, weti maero domba
    wo manamote raranive ramu.
  dgc-dgc: Du étanan a neditol diyakén, a mégkukunwari a mataas, mara side ya i tulisan
    a mégtako. Pero du tunay a tupa ko, éy éwan de side pinansing.
  zpm-NT: Grëse zha ne biaad glo rnee zho zha nac Meṉ ne nacle diidz cxeeḻ Dios ga,
    grëse zha co ngbaan ga nac zho, loxaque psacsi zho par grieelo cuan zho; ni grëse
    mëcwxiil ne nacpaa xpëcwxiil naa, güeynaḻd ma zhits zho.
  hix-NT: Anar komo, roywaho nomohtxownà, ahananàhrà kom horà rma haryhe. Temenyem
    komo wyaron me mak nehxatxkonà, nyamoro, kekon hatà. Kahneru yany komo wyaron
    me nehxatxkonà, oyonkuhtony kom me tesnàr komo ke. Nyamoro yonytxahra mak nehxatxkonà,
    romryenon komo. Temenyem komo rwonà yonytxahra kahneru yehtokono wyaro, nyamoro
    yonytxahra nehxatxkonà, romryenon komo, kekon hatà.
  sim-sim: Ma ol masmas tahanda ma ondo hirnyanda ma lira. Hako sipsip ondo mbeek
    mandarjinya lihin misinda ambu lir, wahau.
  npi-ULB: मभन्दा अगि आउनेहरू सबै चोर र डाँकु हुन्, तर भेडाहरूले तिनीहरूका कुरा सुनेनन्
    ।
  cgc-cgc: May mga ittaw na gatudlo una ki yaken, piro ula gatudlo ta kamatuuran daw
    dili man dapat patian. Danen paryo ta mga manakaw daw tulisan na ula pamatii ta
    mga karniro.
  tim-tim: Nâ ulikŋân hânân boâk geân amâ luâk bikŋe Anutugât keiŋe makyeŋgine dâm
    makmâ hiaŋgiyi. Luâk hain arekŋe amâ luâk kâmburâ hainare agi. Aregât nâŋgât lama
    arekŋe denyeŋe bo nâŋgâyi.
  yor-yor: Olè àti ọlọ́ṣà ni gbogbo àwọn tí ó ti wà ṣáájú mi, ṣùgbọ́n àwọn àgùntàn
    kò gbọ́ tiwọn.
  wos-wos: Du nawulak tale yandaka wuni deka hukémbu ya. Tale yandé du di sélé héraata
    jondu nyéngélékwa du di. Di yandaka sipsip bali deka hundi xékéhambandi.
  emp-NTPO: Mʌ̃ zei naẽna zocãrã ne drʌabadarã quĩrãca zebadjid̶aa idjab̶a purura
    biẽ́ obadjid̶aa. Baribʌrʌ ãdjirã bed̶eara Ãcõrẽ ẽpẽ b̶eaba ĩjãnaẽ́ basía.
  eng-F35: All who ever came before me are thieves and robbers, but the sheep did
    not listen to them.
  ind-ind: Setiap orang yang datang sebelum Aku dan mengaku sebagai gembala, mereka
    adalah pencuri dan perampok. Tetapi domba-domba itu tidak mengikuti mereka.
  pes-OPCB: دیگران که پیش از من آمدند، همه دزد و راهزن بودند. به همین جهت، گوسفندان
    واقعی به سخنان ایشان گوش ندادند.
  mpt-mpt: Nele memale tlibe, sino nakai elekiem elekiem teniba ibo oye bianiba Ne
    Gode Nemfakamin Nakabo ge oye binibbio ye ile alukum makob ayok henin nakai ulabobe.
    Ayok deib teniba nakaia unangai ne bainobo gabibo watwat dabenom genibta tlibbio
    kesoa ne eil sibsibi i wengo mo wentim blimobe.
  ssx-ssx: I̱ na epeke hano titina꞉ epemeke haliweki paeyaota꞉ pake nolo pimiki haliweki
    epemeke handaa hande sipisipi ma꞉na꞉ manuma꞉ta꞉ ika꞉ pi na opimikime.
  mkl-mkl: Bɑɑi ɑmu bɑɑsi inɛ ŋɑ iyi ɑ̀ cuɑm wɑ fei ile bɑtɑ nɡbɑ ŋɑi, ɑmmɑ ɑnɡudɑ̃
    ŋɑu ɑ kù ɡbɔ ide nŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ସାପାରେ ନେଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍ ପାଙ୍ଗ୍‌ଲେ ମେଇଂ ଡଙ୍ଗାରେ ଆରି ବାଗୁଏରେ ।
    ମାତର୍‌ ମେଣ୍ଡାଇଂ ମେଁଇଂନେ ସାମୁଆଁ ଆ‍ଅଁଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Taappe sinthe yida ubbay kaysonne pangga, shin dorssati entta si7ibookkona.
  unx-unx: ଆଇଁୟାଃଏତେ ସିଦାରେ ହିଜୁଆକାନ୍‍ ସବେନ୍‌କ କୁମ୍ବୁଡ଼ୁ ଆଡଃ ରେରେଃକ୍‌କ ତାନ୍‍କୁ ମେନ୍‌ଦ
    ମିଣ୍ଡିକ ଇନ୍‌କୁଆଃ କାଜି କାକ ଆୟୁମ୍‍କେଦା ।
  gah-gah: Nénisi noamugo soza monó liaká ve utó amó mukitó nene gumina vaukaló ve
    minamó. Nenemú sipsip iza keza gakóini gili alisá amamó neve.
  lcm-lcm: Riria kita aino iau kipo vap tainau na kipo vap galang, sikei ri sipsip
    parik kitapa longong iria.
  aer-aer: Arrpenhe areye kwenhe atyengenge arrekwele apetyeke, itne kwenhe tyerrtye
    areye nhenge anyelkngeke irrpintyeke areye-arle ante yepe-yepe areye atwetyeke
    ahentye anemele. Kenhe itnenhe aweke-arle-iperrele yepe-yepe areyele itnenhe akwenpele
    awerlte-anenhe itne kwenhe itneke ipenye-arteke aneme.
  qvc-NT: Piru yumbay chay puntata shamuq pandachikuq yach'achikuqqam ladrunshina,
    saltiyadurshina kashqallapa. Chaymi wishayshina kaqkunaqa paykunataqa mana kasurqanchu.
  tgl-ULB: Lahat nang naunang dumating sa akin ay mga magnanakaw at mga tulisan, ngunit
    ang mga tupa ay hindi nakinig sa kanila.
  cbs-NT: En judiama jabu dukun bea dasibibu en kenawen padananankubainmisbudan, yumetsu
    keskabuken chaxuwan pepabun jatun jancha ninkama ikubainibuki.
  xtm-NTPP: Ndaka ñayii ni ki koo xi'na‑ka ma chi kui'na ni ka yo kuu i, kovaa ndikachi
    ma, masu ni ka yo jiniso'o ti ja ka ka'an i ma.
  nnq-nnq: Bange bala boa abaike nnongi jango nga akajibi na akapoki, nabenia mambelele
    gapenikije.
  bao-NT: Niipetirã yʉ jʉguero ca dooricarã, jee dutiri maja, jĩari maja, niiupa.
    To biri yʉ yaarã, ecaricarã ovejas're biro ca niirã pea, cʉ̃ja ca ĩirijere tʉo
    nʉnʉjeetiupa.
  san-ORI: ମଯା ନ ପ୍ରୱିଶ୍ୟ ଯ ଆଗଚ୍ଛନ୍ ତେ ସ୍ତେନା ଦସ୍ୟୱଶ୍ଚ କିନ୍ତୁ ମେଷାସ୍ତେଷାଂ କଥା ନାଶୃଣ୍ୱନ୍|
  huv-NT: Meáwan leawa ombas miünüw, moneed nejiw, monrang ngo majneaj. Naleaing ajcüwa
    sap ngo manguiayiw andeacüw, ngo mandüjpiw nejiw.
  otn-NT: Gätho'ʉ yø mädi bi̱ m'mʉ'a̱ m'mɛt'o hante ngue ga̱ ma ɛ̱cä, hi̱nni̱ yʉrbʉ
    ja ra̱ goxthi, gue'ʉ yø bɛ̱dɛ'yo'ʉ. Ja̱na̱ngue hi̱mbi̱ 'yørpa̱ ma̱ su̱ yø dɛ'yo
    'mø nzofo.
  nop-nop: doktiŋa nu mu mintawe timeŋ mintaaŋ hatigiŋ adi yadi kubo tiŋa fana tigiŋ.
    Unduŋ tigiŋ doktiŋa dompa hekidi medehik mu nadigiŋ.
  obo-NT: Dos id undini no noko‑unna koddi no mid nonaw to uhus, sikandan iddos mgo
    tokawon woy tulisan, piru waa en id pominog kandan iddos mgo karnero.
  cak-ENT: Y ye q'uiy c'a ri xec'uje' yan nabey que chinuvüch yin y xquibij que ye
    takon-pe roma ri Dios, pero xa man quiri' tüj, xa ye junan quiq'uin ri elek'oma'
    y ye junan quiq'uin ri nyetz'amon vinük pa tak bey richin c'o nquelesaj can cheque.
