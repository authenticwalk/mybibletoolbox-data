  san-DEV: मया न प्रविश्य य आगच्छन् ते स्तेना दस्यवश्च किन्तु मेषास्तेषां कथा नाशृण्वन्।
  tna-NT: Dueji bid'umimi ebuetsuaji cuana ja ema peje su jei eputani cuana bid'umimi
