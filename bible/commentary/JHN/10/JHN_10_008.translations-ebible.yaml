    properly. Some other men came before me, and they reckoned they were like shepherds,
    but they were liars. They were bad men, and my people didn’t listen to them, just
    like sheep only listen to their shepherd. Those bad people only want to steal
    the sheep, and kill them, and finish them up. But I am not like that. I came here
