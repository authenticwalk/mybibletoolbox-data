  kbh-kbh: Nÿetscanga chë ats̈be natsana tmojánabënga, atbëbanënga y abacayënga imnamna,
    pero chë oveshënga ndoñe chë́ngbioye ntjóyaunayana.
  ron-LSB: Toți cei care au venit înaintea mea sunt hoți și tâlhari, dar oile nu i-au
    ascultat.
  pon-pon: Karoj, me pwarador mo i, iei lipirap o men kuli, o jip akan jota kin ron
    irail.
  nhe-BL: Nochi tlen hualajque achtohuiya huan quinequiyayaj tlacame ma quintoquilica
    itztoyaj queja tlaxtequini huan tlacajcayahuani, pero tlacame tlen noaxcahua ax
    quintoquilijque.
  sps-sps: Mesapan tsuri to te mumua i Vaminyo arin kakabuts an fafauraav mes an kakarainy
    sei ka san fuainy siip gim to ma nongoiny rari.
  wnc-wnc: Aminu kuupbam nae tupan apbingu wa kuka amin siwan sangaapa kaiwa kukaing
    binga aminu unin. Siwan ngana sipsipda wa aminde wamu dua natapbing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ dↄ̀mɛ aɛnↄ nɛ́ kpãinↄmɛ, kpãi wɛ́ɛdewɛnↄmɛ ń píngi, ben
    sãanↄↄ e ń yã maro.
  gub-BL: Amogwer a'e wà, herenataromo ur ma'e kwer paw rupi a'e wà, ma'e rehe imunar
    ma'e zàwenugar romo wanekon a'e wà. Àràpuhàràn nuzekaiw kwaw imunar ma'e ze'eg
    rehe wà. Nezewegatete heremiruze'eg hekwaw katu wà no.
  imo-imo: Na oi naa wamboi imbo kumbe leko oringima wapu iyema kau, nalo enonga unguma
    sipsipimani naa pileringi.
  boj-boj: Anjam plalto tamo kalil e bosaisonam nami beb qaji naŋgi bajiŋ tamo bul.
    Deqa kaja naŋgi naŋgo medabu dauryosaioqneb.
  eng-DRA: 'All others, as many as have come, are thieves and robbers: and the sheep
    heard them not.'
  knf-knf: Banjotnuŋ kadun bŧi bawo bakiij, na balaŧ, kë ŋkaneel ŋaankŧiink baka.
  san-KHM: មយា ន ប្រវិឝ្យ យ អាគច្ឆន៑ តេ ស្តេនា ទស្យវឝ្ច កិន្តុ មេឞាស្តេឞាំ កថា នាឝ្ឫណ្វន៑។
  arn-NT: Welu kuyfi kom tati wüne küpayelu iñche mew, fey tüfa engün ta weñefe ka
    saltiachefe, fey ti pu ufisa müngeltulaeyew.
  zas-NT: Gra ree bén biꞌt chi gad naj guial na̱j reeman ziꞌc béngubaan, rban reeman
    rusagzi tëë reeman. Per ree bén na̱j da bejnan ad bidxgaꞌt reeman laa reeman.
  ken-NT: Bǒ mankɛm abhɛn bayambɨ bátwɔ́ kɛ mɛ̌twɔ̀, chí baghɛ́p nɛ baghɛ́p bataŋ
    bataŋ. Baghɔŋɔmɛn ábhɨ́kɨ́ ghók bhɔ.
