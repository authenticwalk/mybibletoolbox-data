    give ear to them.'
  ixl-CNT: Utz jolol elqꞌom qꞌuꞌl bꞌaxal ul sunvatz; subꞌul atziꞌ. Utz yeꞌt motx nimal
    tu qꞌu karneꞌl.
  xsi-xsi: Lâ zo ŋinde naŋa amâ apâŋga tia yo, ande kinzi tamâta rârâ simâ panzi lama.
    Andeta kinzi ŋinde rârâni nde nzanzare tamwatanzi. Mine kala kinzi lama sipaloŋo
    pa kaŋanzi, ande tia.
  crx-NTPO: Mbene la stso whusaíndilne, 'enne 'undunut'ihne 'uhint'oh 'et huwa 'aw
    'usbai lhuboozílhts'ai.
  kan-OKCV: ನನಗಿಂತ ಮೊದಲು ಬಂದವರೆಲ್ಲರು ಕಳ್ಳರೂ ದರೋಡೆಕೋರರೂ ಆಗಿದ್ದಾರೆ. ಆದರೆ ಕುರಿಗಳು ಅವರಿಗೆ
    ಕಿವಿಗೊಡಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:JHN.010.007'
  blw-blw: Wat amin hen anchichay namangpango no haén way nat-én hen chacha intudtuchu,
    chichachi hen cha chumachael ya manga-akaw. Ngém chicha, iggay enafurot hen anchichay
    karnerò.
  tam-2017: எனக்கு முன்பே வந்தவர்கள் எல்லோரும் திருடர்களும், கொள்ளைக்காரர்களுமாக இருக்கிறார்கள்;
    ஆடுகள் அவர்களுக்குச் செவிகொடுக்கவில்லை.
  azz-NT: Huan nochi ne tamachtiani ten hualajcaj tamachtijtinemicoj achtopa que nejua
    nihualasquía, nochi nojonques tachtequini san. Huan yejuan sayó quinequiayaj quintecuilisque
    ocsequin san. Pero in ichcame amo quintacamatque.
  spa-RV-1909: Todos los que antes de mí vinieron, ladrones son y robadores; mas no
    los oyeron las ovejas.
  csy-csy: 'Ka mai ah hongpai sa theampo sia nguta le phalak te a hi uh hi: ahihang
    tuu te in amate aw a ngai bua hi.'
  mxq-NT: Nidʉgekyʉ diꞌibʉ jawyiin miindʉ es jyʉnandʉ ko yʉꞌʉ Dios kyéxyʉty, maꞌtspʉty
    yʉꞌʉ. Per ja ja̱ꞌa̱yʉty diꞌibʉts ʉj nborreegʉꞌa̱jtypy kyaj tyuunʉdʉ kwentʉ.
  tzj-NT: Canojel ja xepeti ja tok maja'n quinpit anin in ma pa rchi' corral ta xe'oc
    wi' eje'e' ari' xa e alak'oma' in xa e camsanela' pro ma xya' ta caso chique cumal
    ja tak carnelo.
  tdt-tdt: Bibi atan sira nebee mai uluk, sira nee naok-teen ho hadau door, bibi sira
    lakohi rona sira.
  ron-BTF: Toți cei ce au venit înainte de mine, sunt hoți și tâlhari; dar oile nu
    i-au ascultat.
  eng-WEBP: All who came before me are thieves and robbers, but the sheep didn’t listen
    to them.
  eng-FBV: All those who came before me were thieves and robbers, but the sheep didn't
    listen to them.
  nld-1939: Alle anderen, die Mij zijn voorafgegaan, waren dieven en rovers; maar
    de schapen hebben niet naar hen geluisterd.
  bwo-bwo: Taayere shin waats jametswots úmp'etswotsnat bik'knee, mererwotsu bon shiyatsne.
  nch-BL: Nochi cati hualajque achtohuiya huan quinequiyayaj ma quintoquilica masehualme,
    itztoyaj quej tachtequini huan tacajcayahuani, pero masehualme cati noaxcahua
    amo quintoquilijque.
  quc-TNT: Conojel ri nabe xebul chnuwäch in, e elak'omab ri', e t'orinelab. Ri chij
    c'ut man xquitatabej taj ri xquibij.
  tfr-NTPO: Nopga öör l̈öng bor bäm go kës l̈i, e öng l̈ũyotkaga wl̈eni, gueniyo öng
    l̈i rokara l̈okshko ga ba ybö kura l̈ok l̇l̇ëme.
  kaq-NT: Hea joriyamanon joníbo ta yometsohbo qui, bichinnicabo. Carnerobaan ta jato
    nincayamanishqui.
  sgb-sgb: Main nuna kangko ya nanoro hên alwan pêtêg. Hila ay maialimbawa ha mabay
    manakaw hên tupa. Noa, hilay tupa, ay a nanggilam ha pamaghabi la.
  vie-1934: Hết thảy những kẻ đã đến trước ta đều là quân trộm cướp; nhưng chiên không
    nghe chúng nó.
  kxv-kxv: ଏଚରଜା଼ଣା ନା଼ ନ଼କିତା ୱା଼ହାମାନେରି, ଏ଼ୱାରି ବାରେ ସ଼ର୍‌କା ଅ଼ଡ଼େ ଡଂଗାଁୟାଁ, ସାମା
    ମେ଼ଣ୍ତାୟାଁ ଏ଼ୱାରି କାତା ୱେନାଆତୁ ।
  cha-cha: 'Todo y manmamaela antes que guajo, ladron yan saque sija: ya ti manmanjungog
    y quinilo sija.'
  amu-NT: Chaꞌtso ntꞌomcheⁿ nnꞌaⁿ na jnda̱ tquiocalue na cwiluiindye na nnteiꞌxꞌee
    canmaⁿ cwii tjo̱o̱cheⁿ na jndyo̱o̱, joo naⁿꞌñeeⁿ laꞌxmaⁿna naⁿcantyꞌue ndoꞌ nnꞌaⁿ
    na cwiwincjeꞌ tiom. Sa̱a̱ joo canmaⁿ na mayuuꞌcheⁿ cwiluiindye cwentaya tînquiandyena
    cantyja ꞌnaaⁿ naⁿꞌñeeⁿ.
  hin-CV: वे सभी, जो मुझसे पहले आए, चोर और लुटेरे थे. भेड़ों ने उनकी नहीं सुनी.
  eng-OURB: All who came before me are thieves and robbers, but the sheep didn’t listen
    to them.
  spa-BES: Todos los que vinieron antes de mí son ladrones y fugitivos; pero las ovejas
    no les prestaron atención.
  san-BEN: মযা ন প্রৱিশ্য য আগচ্ছন্ তে স্তেনা দস্যৱশ্চ কিন্তু মেষাস্তেষাং কথা নাশৃণ্ৱন্|
  tdx-tdx: Mpampikametse naho mpikizo iaby o taolokoo vaho tsy itsanoña’ o añondrio.
  naf-naf: Neŋ ewe sokbembepiŋ tapma am tetimaemae ŋeŋaŋ sokbemti inmagen kobien ekŋen
    an kambu titinok mamti zet dâsuki, ‘Neŋ Kawawaŋaŋ an zempeme kosât zetik mge nen
    kapi,’ zemti mambien keyepmti nâlen am ekŋenaŋ zelin ku mâbien.
  grc-MT: παντεσ οσοι ηλθον κλεπται εισιν και λησται αλλ ουκ ηκουσαν αυτων τα προβατα
  vid-vid: Hewo woyile heni sinoya, awo wowa wahizi na wabokaji, ila ming'holo hajiwahulika
    hewo.
  pio-NT: Macái cachìwéeyéi yàanèeyéicaté nupíchatécáwa icàlidéeyéicaté ichìwawa Dios
    ibànùacasa nía, càica níade iyúwa cayéedéeyéi meedá, quéwa nùasu wenàiwica càmitaté
    néemìa nalí, càide iyúwa ovejanái càmicaalí neebáida itàacái càmíirica nacuèriná.
  tsn-tsn: Botlhe ba bangwe ba ba tsileng pele ga me e ne e le magodu le dinokwane.
    Mme dinku tsa boammaaruri ga di ise di ke di ba reetse.
  amr-NT: Huakkaʼada konig huamanbatiaʼpakeri do tiakhued e̱e̱ʼted kenomey konig huabereeri
    engaña huakaʼeri o̱ʼneʼuyate. Hueretda ovejaa taʼhuahueʼ o̱ʼnikaʼuyate.
  pwg-pwg: Iyavo kava maghinokuwai ipisi na yapiyapi wawayisi, nani kubiine sipu gamosi
    ke ita votekatekei.
  cjv-cjv: Ari muruwo na kuika koma winga yokamai kunei neinga yokama moiro te tai
    garom boinga yokamai ama moimba non sipsip yokama ka dinga fikeimie.
  tha-KJV: บรรดาผู้​ที่​มาก​่อนเรานั้นเป็นขโมยและโจร แต่​ฝูงแกะก็​มิได้​ฟังเขา
  por-BR-2018: Todos quantos vieram antes de mim, são ladrões e assaltantes; mas as
    ovelhas não os ouviram.
  mhl-mhl: Nonde ŋadio kubu siŋaŋ sosowo rone warebuŋ, yoŋoji suroŋqoqo eru kiaŋ bobo
    ŋiŋigo fukebuŋ. Oŋu fukebuŋ ore lama yoŋoji oi so mane muku yaberu gobuŋ.
  klv-klv: Alat lotogǝm a m̃o len ginau lovi vanuan vǝnvǝnah, lovi vanuan lotoparparu
    vanuan m̃os navǝnohian; be nasipsip lǝsasǝsǝloŋ hǝn galito.
  bco-bco: Ne o꞉mia꞉nigab amilo꞉ kalu tamin amilo꞉ yab iyo꞉ afalo꞉ dian kalu a꞉la꞉ta꞉ga꞉
    kalulo꞉ mogaila꞉sen kaluwo꞉ o꞉m ko꞉lo꞉, sibi iliyo꞉ to ililo꞉ sa꞉lab a꞉no꞉ mada
    mo꞉da꞉da꞉sen.
  kdl-NT: Gba̱ aza ɗa a lasa mu utuwa̱, aboki a ɗa n aza a maga̱la̱ka̱. Ncon mi a
    pana̱ka le wa.
  apu-NT: Nota apisa apoãkani, atão minasãkiretakani kiĩtiririni itxauana. Soti auĩte
    kona maãkatari ninoa sãkire.
  roo-roo: Voeari oirara oea ragaipa iraaepa oea-a kavirupa irara oea oisoa urio ragapaave
    sipsip kavirupasa, osa viapau sipsip kare voea gisipoaro uvupaoro voea iare utupaave.
  miz-NT: Da xóō ká ñaꞌa, ña kiꞌxi díꞌna é xuꞌú ne, kūdii ñá duꞌu ña. Ntá tsi ña ni
    íde leꞌntú san ñá kuenta.
  qvz-NT: Tucui ñucamanda ñaupata shamuc runaga shuhuasha huaglichic accuna manaura,
    randi ñuca ovejagunaga paigunata mana cadsunaurachu.
  deu-ELO: Alle, die irgend vor mir gekommen, sind Diebe und Räuber; aber die Schafe
    hörten nicht auf sie.
  mjc-NT: Tandɨhɨ ra tsa quitsi̱ tsa ndi cumañi quitsi yu, ra suhu cuví ra naha. Maa
    tyin mbee jana yu ña tyaa̱ yahvi tɨ naha tɨ tsa caha̱n ra naha.
  caa-caa: Tunor tin e yopobꞌ bꞌajxan que nen ajxujchꞌobꞌ taca, y tamar era e sian
    oveja machi oꞌbꞌianobꞌ tutobꞌ.
  pls-NT: Cainxin chojni que joí icha saho que janha, tti nindac̈ho que jehe na joixin
    na de ngain Dios, chojni mé tti chehe, pero coleco joincheha va caso.
  eng-WYC-2018: As many as have come, were night thieves and day thieves, but the
    sheep heard not them (or but the sheep did not listen to them).
  bdv-bdv: ଜୁୟ୍‌ ଲକ୍‌ମଃନ୍ ମର୍‌ ଆଗ୍‌ତୁ ଆସି ଆଚ୍‌ତି ସେମଃନ୍ ସଃବୁ ଚର୍‌ ଆର୍‌ ଜୁରିୟା, ମଃତର୍‌
    ମେଣ୍ଡାମଃନ୍ ସେମଃନାର୍‌ କଃତା ନଃସୁଣ୍‌ଲାୟ୍‌ ।
  otq-NT: Gatho nuꞌu̱ togo xi zo̱ mꞌe̱tꞌo, núꞌmu̱ hinge ndi tso̱tka, ma ya bë ne ya
    da̱kate, ne nuya de̱ti himbi ꞌyo̱te.
  tzo-SA: Scotol buchꞌutic spꞌisoj sbaic ta avajchabivanejic ti baꞌi liꞌ onoꞌox oyique,
    naca jloꞌlovanejetic. Jaꞌ jechic jech chac cꞌu chaꞌal jꞌelecꞌchijetic yuꞌun chac
    spojbecun li buchꞌutic ta scꞌan chiyichꞌic ta muqꞌue. Li buchꞌutic chiyichꞌic
    ta muqꞌue jaꞌ muc bu xacꞌbeic ta venta li scꞌop li jloꞌlovanejetique.
  cuc-NT: La⁴jang³⁴ a³cuan²³ ñeih³² la⁴conh⁴a² jnia⁴ lang⁴³i³ hang³ jian³ tian²³i³
    ta⁵li⁴hnai³; i² a⁵a³siah³ sa⁴a⁴ro⁴ jeu³ jau²³ quieh¹i³.
  kpw-kpw: Pen, ‘Hon kaj sipsip mukep bɨ,’ a göm, nöd aula bɨ gau, kale magöŋhalö
    nan si udep bɨ mɨdmɨdal. Sipsip gau manö kale u nɨŋagmɨdal.
  ong-ong: Mete yeflipi wuso pinuki pau pepe, pe olo olpe piti pire ausi, wolo sipsip
    re olo paptepe mingim kolo olo.
  tnn-tnn: Netəm mɨn u itəm kotaupən-in io, ilat rafin netəmim rəha nakləhən əm ne
    nohamnuən itəm. Məto sipsip mɨn kol kəsotətəlɨg-inən ilat.
  hch-NT: Yunaitü memu'axüa necanuavecacu cuxi ne, tenavayamete mecanihümetüni, menivanavatüveni.
    Muxasi mepücavaru'eni masi.
  crn-NT: Matɨ́j menaꞌa mej miyen amuacaí huataseíjre necaí inee, aꞌɨ́ɨ mú nahuaꞌari
    púꞌeeneꞌe, majta mej tíꞌitecuiꞌica. Mɨ́ ajta, aꞌɨ́ɨme ɨ́ cáneꞌaxɨ, camu yeehui
    huáꞌunamuajriꞌi aꞌij mej tiuꞌutaxájtacaꞌa.
  zpu-NT: Yeololte nollre beꞌnn ba bedeꞌ ka za yedaꞌ nadaꞌ, nello nak akeꞌ beꞌnn wan.
    Naꞌ beꞌnn kaꞌ nak ka xhiꞌr daꞌo kiaꞌ, bi bzenay akeꞌ xtiꞌll beꞌnn kaꞌ.
  juy-juy: ଞେନ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ଜିରାଞନ୍‌ ଆମ୍ମୁଙ୍‌ ଡିଅଙ୍ଗା ମନ୍‌ରା ଇୟ୍‌ଲାଜି, ଆନିଞ୍ଜି ଅଡ଼୍‌କୋଞ୍ଜି
    ରାଉମର୍‌ଜି, ସକାମର୍‌ଜି, ବନ୍‌ଡ ମେଣ୍ଡାଞ୍ଜି ଆ ବର୍ନେଞ୍ଜି ଅଃନ୍ନମ୍‌ଡଙ୍‌ଲଜି ।
  for-for: Pigoya naeba kampa aborantuwagini, aboranta kina igeba pipa ku kina, to
    wainanta uwa a'yugu maekena kinakini, pika sipisipi igeba iwamupisa kamana'waipa
    kampa abintawe.
  epo-epo: Ĉiuj, kiuj venis pli frue ol mi, estas ŝtelistoj kaj rabistoj; sed la ŝafoj
    ne aŭskultis ilin.
  gfk-gfk: Diet bakut ing diet ga hanuat nalua tagu, a hisikoma ma ra holmatau mah
    diet, iesen ira sipsip diet pa ga taram diet.
  bjz-bjz: Atá, amó furambi irieta, sei avona anda dibe kena fufuguturia, aná bagia
    kakato re. Amindu, sifi mane númanda beda eronu jo niningigambi re.
  atg-NT: Ẹgbọ ni e kpẹ bhale khẹ mhẹ, ighiatọ ali eni ẹ li iko e khi, ama eni isumha
    ẹa ri esọ shi wẹ ọ.
  bjv-NT: Dɨje pətɨ kɨ rəi no̰m tɨ, əi njé ɓogɨ je, kɨ baw kaya je, adɨ batɨ je ooi
    ta ləde al.
  tos-NT: Hasta la̱nchú̱ lhu̱hua̱ hua̱nti̱ xta̱chuná̱ la̱ kalha̱naní̱n qui̱lako̱ni̱tanchi̱,
    hua̱mpi̱ huata quiborrego ni̱ sta̱laniko̱lh, chu̱ ni̱ kaxmatniko̱lh xtachihuí̱n.
  rro-rro: Weiakia ikoikiai temai 'uai haukia hanona bainao mai kakikaki haukia ua
    buonai mamoe ia aiakia a'i teona.
  mxp-NT: Jøts ja wɨnꞌøøꞌmbɨ pøn tø yꞌatsmendɨ jøts wya̱ꞌa̱ndɨ ku Dios tø kyexyɨ,
    jadeꞌen ɨdøꞌøn yjamendɨ ejxɨm ja maaꞌtspɨn; øts nja̱a̱ꞌy, kaꞌap ja ñagyɨya̱jkɨdɨ
    nugo aja̱wɨ.
  aak-aak: Nionɨ sɨnɨ mɨbɨpa eŋáná bɨgɨ́á gɨyɨ́ gɨyɨ́ ɨ́wɨ́ meaarɨgɨ́áyɨ́nɨŋɨ́ imónɨŋoɨ.
    Ɨ́wɨ́ xauráparɨgɨ́áyɨ́nɨŋɨ́ enɨ imónɨŋoɨ. E nerɨ aí sipɨsipɨ́yɨ́ wigɨ́ maŋɨ́ arɨ́á
    mɨwigɨ́árɨnɨ.
  chd-NT: Ocuenaye icuai'me ai'a cacuaihuo, ijoc'im'mola' lam mot'ƚ. Iƚniya ma innantsepá,
    inma'ahuale. Lam mot'ƚ aiquiƚquimf'e liƚtaiqui', aiquiƚcueca locuapa.
  kdc-kdc: Wose wayagwe wezile kukisogo changu wabavi na wabokaji, lakini ng'hondolo
    hawawategeleze bule.
  nhr-nhr: Wèé xu ẽe kò Tíí ka tc'ãà a hàà xua ts'ãà-kg'ao xu u, a cg'ãè kúrú-kg'ao
    xu u, igaba zi kò ghùu zi táá komsana xu.
  uig-PIN: Mǝndin ilgiri kǝlgǝnlǝrning ⱨǝmmisi oƣri wǝ ⱪaraⱪqidur, lekin ⱪoylar ularƣa
    ⱪulaⱪ salmidi.
  beo-beo: 'Musa: misi dunu huluane da wamolasu dunu esalu, be sibi da ilia sia: hame
    nabi.'
  acf-NT: Tout sé lézòt-la ki vini avan mwen-an sé vòlè. Yo sé moun ki ka chaché mannyè
    pou vòlè sé mouton-an. Mé sé mouton-an pa té ka kouté yo.
  tpi-OTNT: Olgeta man i bin kam paslain long mi, ol i stilman na man bilong pulim
    ol samting. Tasol ol sipsip i no bin harim maus bilong ol.
  mbt-NT: Ka langun ne miggun-a keddi te miggendini, me takawen wey me tulisan sikandan.
    Piru ware migpammineg kandan ka me karniru.
  hau-SA: Duk waɗanda suka riga ni zuwa ɓarayi ne, ’yan fashi kuma, amma tumakin ba
    su saurare su ba.
  mam-NT: Cykilca kej xjal ul nejl nwitza te k'umlte jaxxix cylel ejee', alak'ke.
    Pero min oc cybi'n ncarnela cyyol.
  udu-udu: Aris uni ’baar mo kun iiyini ṯwa/a/ ki aha/ mo tani uni ta ’kwanin ’di/
    mo dhali kun ta imandil to mo. Hili ḵa’bal ’koki c̱i bwa ’kup̱ ki uni mo be.
  tvt-tvt: Nga ngani o mathan ra taha abah loongtang ehuh nyia mih putte, enoothong
    saap loong ah ih neng jeng ah taboichaatta.
  bgt-bgt: Arahai kena kidi mai nagho itagua, imarea kena magnahaghinia vamua na bilauragna
    na komi sip. Kari nigua na komi sip kena boi leghura.
  mvn-mvn: Nonova a itoava tuta ataina wayahina, tomotau habuhabui iomomo, kate taui
    vivane tau dune‑vi‑avina vitupu, kadu taui tau vainau. Wayahina, yau sipiV eha
    movi ita‑nononi.
  djk-NT: Ibii sama di be kon a mi fesi, na soso fufuuman anga kiiman. Na fu dati
    ede meke den sama ná aliki den, leti enke fa i si sikapu nái fitoow wan sama di
    den á sabi.
  uig-LAT: Mendin ilgiri kelgenlerning hemmisi oghri we qaraqchidur, lékin qoylar
    ulargha qulaq salmidi.
  nde-nde: Bonke asebake bafika phambi kwami babengamasela labaphangi kodwa izimvu
    kazibalalelanga.
  ton-ton: 'Ko kinautolu kotoa pē naʻe muʻomuʻa ʻiate au, ko e kau kaihaʻa mo e fakamālohi:
    ka naʻe ʻikai fanongo ʻae fanga sipi kiate kinautolu.'
