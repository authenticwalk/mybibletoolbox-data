  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤁᤧᤍᤠ᤺ᤒᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤂᤢ᤺ᤴᤍᤪᤡᤰᤐᤠ ᤏᤢ ᤑᤠ᤺ᤴᤍᤠᤛᤡᤖᤥ. ᤁᤖ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧ
