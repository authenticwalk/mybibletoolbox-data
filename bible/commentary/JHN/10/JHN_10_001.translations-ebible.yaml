verse: JHN.010.001
translations:
  kpx-kpx: Iesuu tota loui avoe, “Seleveta di hoto mole louge evive. Ata oleu ovoe
    iadi ke udahala velemai tioholisito iadi edolei uvuve tiale keu vavoloe ata. Keu
    isivialeike mamoe vavoloai.
  okv-H: Eto Iesu na ke einge ena, “Na ungota degi ke be erena, pegene embo na amo
    o ‘sheep’ ta huga peta mane horeuja te huga jaruketo jo ta veaguja
  tbo-tbo: Yesu i baha i pa, ‘A baha duma uyahimi apo iyai sipi hai gali matetanei
    ega ina lui, ma tupo tapunei in’omgeina tagona, yaka tauna tu danene po tu’munugo.
  mal-C: '“പരീശന്മാരായ നിങ്ങളോട്, ഞാൻ സത്യം സത്യമായി പറയട്ടെ: വാതിലിലൂടെയല്ലാതെ വേറെ
    വഴിയായി ആട്ടിൻ തൊഴുത്തിൽ കടക്കുന്നവൻ കള്ളനും കൊള്ളക്കാരനും ആകുന്നു.'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ μὴ εἰσερχόμενος διὰ τῆς θύρας εἰς τὴν αὐλὴν τῶν προβάτων,
    ἀλλὰ ἀναβαίνων ἀλλαχόθεν, ἐκεῖνος κλέπτης ἐστὶν καὶ λῃστής.
  bgc-bgc: यीशु नै कह्या, “मै थारे ताहीं साच्ची-साच कहूँ सूं, के जो कोए भेड्या के
    बाड़े म्ह दरबाजे तै न्ही आन्दा, बल्के बाड़ा कूदकै बड़ै सै, वो चोर अर डाकू सै।
  khz-khz: Iesu ekilato, “Taunatauna, au na gomi avaikila-taunataunamina, mamoe kanana
    vanagina na ati pene laka-toga, na raupara taa na pene pae vanagi talimana ia
    lema e verari talimana.
  deu-TKW: 'Wahrlich, wahrlich, ich sage euch: wer nicht durch die Thüre in den Schafhof
    eingeht, sondern anderswo durch einsteigt, der ist ein Dieb und Räuber.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Le nactë rëpaꞌ lbiꞌiliꞌ: Nu bönniꞌ curyaziëꞌ zacaꞌ ga
    nu ryaz liꞌaj quecbaꞌ böꞌcuꞌ zxilaꞌ, san tsaziëꞌ zacaꞌ ga yubl, bönniꞌ ni naquëꞌ
    gban len rbanczëꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto oyo akotaka na lopango ya bameme
    na nzela ya ekuke te, kasi amataka na likolo ya lopango, na esika mosusu, azali
    moyibi mpe mobomi.'
  hns-NT: 'Oe bhie bolies: „Thiek se soen. Djab koi ek bhera ke pen me dwaar alang
    se na dja hai bakie tjaharke bhiettar dja hai, tab oe ekgo tjor kie to daakoe
    hai.'
  noa-E: 'Maimua mag iekhamamua Jesuu amag mʉg ejemplo jaaujim: —Ar oveja phãarkha
    thʉnʉm aar dubaag ẽkha simta puertdi garmua dubba sĩi chi thuur phʉʉrdʉ sim ʉ̈rta
    waaidʉ dich sim wounan, maan sĩi nem jĩgmie aawaita mag simgui ajim.'
  eng-EMTV: “Most assuredly I say to you, he who does not enter the sheepfold through
    the door, but climbs up some other way, he is a thief and a robber.
  mib-NT: ’Jendaá cahán rī jiín ró, núu yɨ́hɨ lanchi ini corral cánevāha cáhnu ñayuu,
    te núu ndé tée tu quɨ́vɨ de ichi yéhyɨ́ corral un, chi sa suhva ɨnga lado cáa
    de quɨ́vɨ de, tēe un cúu ñacuīhná, chi vēji jeē sacuíhná.
  lif-NT2: ये़सुरे़ पाःत्तु, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आत्तिन् मनाःन् लाम्‍धेःप्‍पोलाम्
    मे़ल्‍लुक्‍खरओ मे़लाःत्‍ने़न् कर वेॽ ले़प्‍माङ्‌नु लाःत् खे़ङ्‌ग खुःन्‍द्रिक्‍पा
    नु फाःन्‍दारो॥
  xnj-xnj: Yesu akavajovela, “Chakaka nikuvajovela, mundu yoyoha yula mweangayingila
    muchivaya cha mambelele kwa kupitila pamlyangu uvaha nambu iholota na kuyingila
    kwa pandu pangi, mwenuyo ndi muhiji na mnyagaji.
  mmx-mmx: La ne Iesu ga lok bok tidi, “A tong tuturun i rinimi. Laradi do ixok beles
    at lumusmarakom at loroboro at laxasipsip, ketla i xot lixa at lengkot petpes,
    neni laradi xipkip pilo la laradi saksak paxat panga.
  cbr-NT: 'Ësaquinribi ca Jesusan fariseo unicama cacëxa: —Asérabi cana ''ën mitsu
    cain, axa anu carnero ''icë cënë aín xëcuën atsinima amo ''icë manámitan atsíncë
    uni ax ca an ñu mëcamacë uni ''icën, mëcamaxuan an ñu buáncë uni ca ax ''icën.'
  tee-NT: 'Ju Jesús tailhi''alh ju chivinti ju ixt''ajun ajunini'' ju fariseonin chai
    naulh: ―Slivasalh ju iclajunau. Ju jantu caputanuya'' laxamalhtich ju la''ixcorral
    ju borregojni ni va alacatam ju capu''ana'' pus ju yuchi va ak''alhona'' chai
    va lacatap''astu ju tai''i ju jantu ix''anu''.'
  eng-LSV: “Truly, truly, I say to you, he who is not entering through the door to
    the fold of the sheep, but is going up from another side, that one is a thief
    and a robber;
  cak-NT: 'Tic''oxaj na pe'' utz ri xtin-ij chiwe: Ri qui-corral ri ovejas can c''o
    jun ruchi''. Y ri man nucusaj ta ri ruchi'' ri corral chi ntoc-apo y xa nijote''
    chirij chi ntoc-apo; ri nibano quiri'' xa jun elek''om.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe g̃a mbo''eavo: —Tamombe''u katu tuhẽ ti pe me,
    ei ga. Ovelhas repiakatuhara''ga oki ogwovo ovelhas rokaja pype jurukwara rupi,
    ei ga. Kiroki ga jurukwara rupi rũi oki ipype – ga ko iporomive''ga ahe moandyandyita.
    Ojiupi ga hokairungava rehe tapyhygahyahi ti herogwovo javo, ei ga. Hepiakatuhara''ga
    ki a''e te uhu hovapytymbava rerekohara''ga pyri.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨa wãarata jararu. Eperãarã oveja k''ãipatamãi t''ĩudak''ãri,
    puerta eere t''ĩupata. Maperã eperã ma puerta eere t''ĩu-e pɨrã, mãgɨ́ nechɨayaa
    bɨ.'
  xed-xed: 'Ka Yesu mantsa: «Kahwathwata ka yu ta mnaghunata, mndu ta kwal kul lami
    nda ta watgha gamaka tuwakha, ka valadata nda ta muhul ná, ghali tsa mndu ya,
    gənda tsa mndu ya guli.'
  glk-glk: «آمین، آمین، شمره گم، کسی کی از در، وارده طویله‌یه گوسفندأن نبه، بلکی از
    رایه دیگر وارد ببه، دوزد و راهزنه.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱.
    Tá ná qui̱hvi in da̱ta̱a ini in corra nu̱ ñúhu ndicachi joo co̱ cúni̱ da̱ qui̱hvi
    da chí yéhé nu̱ quíhvi mé rí ta ña̱ cája da quéa̱ ndáva ndojó da̱ corra ri̱ já
    náha̱ xi̱cá a̱ ña̱ cúú dá da̱ cui̱hná.'
  gfk-S: Jisas ga tange, “Mu hadado baak! No turadi nong paile lala tano matanangas
    tano longlong na sipsip, iesene i kawas kutus mon, a isomo ma a holmatau bileng
    ie.
  bmu-bmu: 'Jisösnöŋ galöm meme keu kewö jiyök, “Nöŋön keu öl töhönŋi kun kewö jibi
    mötket: Tosatŋan lama tohoŋ uruŋe öŋgöbingöra naŋgunöhök qahöpmö, sel walöŋda
    gezei, yeŋön mönö kegwek aka yoŋgorö meme ambazip akze.'
  dgz-dgz: Iesu anega wan, “Ne tavewa di wadiavin, apan da man sip sin mega tonanewa
    gapan ya unugepiwa, go negin ugupewa gapan sin pain dore gwanap gearepi ame up
    ge togut wagut taini apanewa.
  eng-GNV: Verely, verely I say vnto you, Hee that entreth not in by the doore into
    the sheepefolde, but climeth vp another way, he is a theefe and a robber.
  zaa-NT: 'Hualigani te'' riquixa''ánia'' le: Nuỹa labí ra''ą lado ru''a puerta qui''
    cúrrali qui'' ca carnero, sino qui''ni ràppią attu ládulá para gá''ą le'' cúrraliá,
    pues lànuá nna ną́ ubàna nu ribèqquia gàttsi'' nna.'
  eng-WEBSTER: Verily, verily, I say to you, He that entereth not by the door into
    the sheep-fold, but climbeth up some other way, the same is a thief and a robber.
  guh-guh: 'Jesús jumaitsi fariseovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Oveja pecajoneyabiabicorral ënëabelia saicayanë pejonenexa, apo jone corral baupajava.
    Junaya saya peyenepanatsia pejonenexalia. Bajaraponë penacobetoxotsinënexa oveja.'
  bon-bon: Yeesu jiicemige egä, “Cane toraca jijenininine weebibine, egä lui biname
    te maamoi caale bora me lica labacituge grana cabu, yepä tabe jaageluge caale
    nuuja poto ca, tabe lui eromaame birige piiyepu cuta agliyame birige.
  nhw-BL: 'Huan Jesús quiijto: “Nelía nimechilhuía, tlachtequini amo calaquij campa
    puerta para tlachtequise ipan se corral campa cochtoque borregojme. Inijuanti
    ichtacatzi tlejcoj para panose iixco nopa tepamitl pampa quinequij tlachtequise.'
  swh-ONEN: “Amin, amin nawaambia, yeye asiyeingia katika zizi la kondoo kwa kupitia
    kwenye lango, lakini akwea kuingia ndani kwa njia nyingine, ni mwizi na mnyangʼanyi.
  wbi-wbi: Kyang'haani nikuvavuula, umuunhu juno ikwingila muluvagha lwa ng'holo kisila
    kukilila pa mulyango, neke ikilila pavunge, ujuo mhiji kange mhijim'budi.
  bba-bba: Yen biru Yesu u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ɡoo wi u kun dumɔ yɑ̃ɑ ɡɔ̃rɔ
    sɑɑ kɔnnɔn di mɑ u yɔɔmɔ u suremɔ ɡɑm di, wiyɑ sɑ̃ɑ ɡbɛnɔ kɑ wɔro.
  eng-KJVCPB: Verily, verily, I say unto you, He that entereth not by the door into
    the sheepfold, but climbeth up some other way, the same is a thief and a robber.
  kgk-NT: 'Ha upéi katu he''i jevy upe pygwa-pe Hesu: —Amombe''u-ta peẽ-my anhetegwa
    va''e. Jaike ramo xikéro-py ovexa oĩ ha-my, okẽ-rupi jaike va''e. Ha imondaháry
    oporosakeahaty va''e ave katu okẽ-rupi ndoikéiry. Ojeupi ae ohasa xikéro ári-rupi
    oike hagwã ovexa oĩ ha-my, he''i.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Vaidi voovoono hama puara sipisiipaiya hanikia keegiaidaadiri virainno hanikia
    vovaatadaadiri karoo kuaivoono inna mmuara vareera vaidivaivee.'
  cpy-cpy: 'Opoñaa ikantzi Jesús: “Eenitatsi-rika kaari kyaatsini ikyaa-piintee-tzira
    piratsitantotsiki, ikyaashi-takyaa-rika onampinaki, riitaki koshintzi irika, riitaki
    kaari-perori. Omaperotatya.'
  ekk-PKP: '„Ma räägin teile tõtt: igaüks, kes ei tule lambatarasse värava kaudu,
    vaid ronib sisse muul moel, on varas ja röövel.'
  mpx-mpx: Yeisu i ba, “Ya ba tunahot eliyamiu, henala ebo nige ni uulutuka sipi ali
    gana ana nog elana, yaa gana ni mwena likaan ge ni tuk, iya tokaoma ge toaluoyaoya.
  wbp-wbp: Nyanungu-jana wangkaja, “Ngajulurlu karna-nyarra yimi-ngarrirni nyurrurlaku
    yimi-nyayirni-wangu jiyipikingarduyu-kurlu. Yinya yangka yartingka kuja kalu jiyipi-wati
    nyina, yapa kalu yuka manu wilypi-pardi yinya-ngurluju kiirti-ngirliji. Yangka
    purunjunju-wati kuja kalu-jana jiyipi murrumurru-mani, ngularra-mipanya kalu warrkarni
    pinji-wanaju jiyipiki pinjakuju.
  luo-luo: Yesu nomedo wachonegi niya, “Adier, adier, awachonu ni ngʼama ok donji
    e abich rombe koluwo dhorangach, to odonjo koluwo yo machielo, en jakuo kendo
    jamecho.
  nhe-NT: 'Huan Jesús quiijto: “Nelía nimechilhuía, tlaxtequini ax calaquij campa
    puerta para tlaxtequise ipan se corral campa cochi borregojme. Inijuanti ixtacatzi
    tlejcoj huan panoj iixco nopa tepamitl pampa quinequij tlaxtequise.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܠܵܐ ܥܵܒܹܪ
    ܡ̣ܢ ܬܲܪܥܵܐ ܓܵܘ ܓܘܼܡܵܐ ܕܥܸܪ̈ܒܹܐ، ܐܸܠܵܐ ܐܵܣܹܩ ܡ̣ܢ ܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ، ܓܹܢܵܒ݂ܵܐ ܝܠܹܗ
    ܘܓܲܝܵܣܵܐ.'
  esk-NT: Iḷumutuuruamik nipliutigipsi, “Iñuk isinġitchuaq ipnaiqaġvium taluagun,
    aglaan mayuaqtaqtuaq atlakun tigliŋniaqtauruq ivayaqtuqtaupluniḷu.
  msb-msb: Nagpadayon pa si Jesus, “Matuod gayod na makawat kag tulisan an dili nagaagi
    sa pwertahan san turil san mga karnero kundi sa iba na paagi.
  cpa-NT: 'Jøng ca¹juúh² Jesús calah: ―Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hniah¹²: Léi¹³
    lán¹²dsa dsa² høin², ju³ná³ hein² dsa² ca¹uǿi² jnǿ³ ja³tiogh³ jah¹chih², hi² tsa¹hí¹dsa
    niúh¹ jnǿ³ ja³lǿa¹² hag³jnǿ³. Dsa² hniu¹ hë¹ jáh² báh³ héi².'
  dso-dso: ଜିସୁ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଜେ ଦୁଆର୍‌ ବାଟେ ନ ଜାଇ ବିନ୍‌ବାଟେ ଜାଇ
    ମେଣ୍ଡାସାଲେ କେଟ୍‌ସି, ସେ ଚର୍‌ ଆରି କାଙ୍ଗାର୍‌ ।
  meu-meu: Momokani vaitani na hamaoromuimu, mamoe maḡuna ikoukouna amo se raka vareaimu,
    a maḡu gabana amo e daga hanaimu tauna na henao bona dadidadi tauna.
  yva-NT: 'Yesus po raura pare, “Syo raura tugaive: arono vatano anaonoan siso no
    tanoano maero domba makumo raije rai, opamo po ama unsanda rausiso jewen yara
    po ama yane rarijati umba to siso.'
  dgc-dgc: “Tandaan moy ye,” kagi ni Jesus. “Mara tu kulungan na tupa, maski ti ésiya
    a umunek to kudal na a éwan dumiman to pintuan na, éy tulisan ya.
  zpm-NT: 'Ni rëb Jesús: ―Goḻquiaadiaga gaṉle: grëse zha rded stib nëz zeeṉe rzëëb
    zho leṉ lidz mëcwxiil, laa ne ted zho nëz ro puert, gase rlu ngbaan ga nac zho;'
  hix-NT: Kuknonano me nàrwonàmye hatà, Txesusu. Tàwya tàmryenon komo yonytxoho kuknonà
    rma yokarymay hatà. Onà wyaro nkekon hatà. Onà wyaro yaworo xaxa mpànà àkehe ha,
    owyanye, kekon hatà. Kahneru yonye ro komo ryhe, watxa ymo yaka nowomyatxow hamà,
    toknà komo yonyàr horà. Toknà komo yonkahtoho yaka rma nowomyatxhe, àhotarà yarye
    rma, kekon hatà. Anatoko àhotarà yaryehra nowomyatxow hana, anar kom ha. Anato
    nekayàmyatxow hana, towomrà kom horà. Àsok tawro hana, temenyem me tesnàr kom
    ke hamà, kahnerutho txko yanàr xe tesnàr kom ke hamà, kekon hatà. Àro wyarohra
    mak natxhe, xenye ro komo.
  sim-sim: Uhu Jisas mashi las nga ormu mbara, �Omendingak jirin amu sawenduwa, hirnyanda
    ma ondo os sipsip linda mishi orok li layiwa mbeek akayangak layinda ambu lir.
    Men inyin tarvlokoho layinda lir.
  npi-ULB: “साँचो, साँचो म तिमीहरूलाई भन्दछु, जो भेडाको खोरको ढोकाबाट प्रवेश गर्दैन,
    तर अरू नै मार्गहरूबाट चढ्छ, त्यो मानिस चोर र डाँकु हो ।
  cgc-cgc: Gambal pa Jesus i naan ta mga Pariseo, “Igo gid na kyo yan pausgaran en
    na may sala tak ula kaw gapati ki yaken daw sugiran ta kyo na daw may ittaw na
    magselled naan ta turil ta mga karniro na ula gaagi naan ta gangaan tak gakatay
    nang, yon na ittaw manakaw daw tulisan.
  tim-tim: Yesuŋe Yuda luâk âmbâle kili are hin makyeŋgiep, “Nâ den bunŋe yu makyeŋgiwe.
    Luâk siâ lama yeŋgât hâŋgiân bo âgâm âmâ lope loŋgaim aŋgânba âgâmai are amâ luâk
    kâmburâ dâmai.
  yor-yor: “Lóòótọ́, lóòótọ́ ni mo wí fún yín, ẹni tí kò bá gba ẹnu-ọ̀nà wọ inú agbo
    àgùntàn, ṣùgbọ́n tí ó bá gba ibòmíràn gun òkè, òun náà ni olè àti ọlọ́ṣà.
  wos-wos: Jisas dé wa, “Mwi hundi wuni guniré we. Du nak sipsip bali tékwa hafwaré
    wulayinjoka mawuli ye, yambuka hélék ye, séndémbu wuréféka wulayindét, wun du
    sélé héraata jondu nyéngélékwa du dé.
  emp-NTPO: 'Maʌ̃ ewarid̶e Jesuba jarasia: –Mʌ̃a wãrã arada jaraya: bariduada oveja
    corrad̶e ed̶a wãbadad̶e ed̶a wãẽ́bʌrʌ, ãtebʌrʌ ãyã areba ed̶a wãibʌrʌ, maʌ̃gʌba
    ovejara drʌabaria idjab̶a biẽ́ obaria.'
  eng-F35: “Most assuredly I say to you, he who does not enter the sheepfold by the
    door, but climbs up some other way, the same is a thief and a robber.
  ind-ind: 'Lalu Yesus berkata kepada mereka semua yang ada di situ, “Aku menegaskan
    kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang mau masuk ke dalam kandang
    domba harus melewati pintu. Kalau dia masuk dengan memanjat pagar malam hari,
    tentulah dia seorang perampok atau pencuri domba.'
  pes-OPCB: «هر که نخواهد از در واردِ آغل گوسفندان شود بلکه از روی دیوار به داخل بپرد،
    دزد و راهزن است.
  mpt-mpt: Yesuse baanea Ne ibo moton baabenamabibe, ayok henin nakai eil sibsibi
    daam temo daak unom gaibo i amit tem teo deiboniba daam dim tla daba ulaniba golbia
    daak unaniba inamin namino ayok oleb unomabiobe.
  ssx-ssx: Yesuma꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Hali epima꞉ mo sipisipi
    ma꞉na꞉manu ho̱linda꞉ pa꞉la꞉ pota꞉ kake pa꞉ta꞉ na peke pa pa꞉ta꞉ ponda꞉pa pea꞉ka꞉na꞉ta꞉
    koto halita꞉ ta꞉ta꞉na꞉ alemanu muluekema꞉ pake nala꞉ halie.
