    चढून जातो, तो चोर आणि लुटारू आहे.
  snp-snp: Ena Yesukafo ka ma eti loto logimami, Namo ona lema logimowe. Makafo sipisipi
    kilanigu dinae, lotoma, kanudo idámoto maleka kila kofalalo dinami ya ugele we
    ido neta kopa olami we ne.
  isl-isl: „Sá sem ekki vill ganga inn um dyrnar til að komast inn í sauðabyrgið,
    heldur klifrar yfir vegginn, hlýtur að vera þjófur.
  spy-NT: Yooto, kumwoochi ꞉Yēēsu kāāntōōyichoo bo Yuutayeek kule, “Āmwoowook manta
    kule chii nyoo māwēētēē kurkeet nyoo bēētēē ꞉kēēchiirēk kō ankuwaaytee keey wōlto
    ake buch, ku chōōriin.
  xnn-xnn: Dat menpangngalig si Jesus ay mangwani en, “Ibagak nan tet-ewa ken dakayo,
    nan ipogaw ay mangsakyat isnan baked kakalnilo ay baken nan segpana is segpena
    et mangakew.
  mwe-mwe: “Kweli ngunakummalanjilanga, jojowe akajinjila nshitundu sha ngondolo kupitila
    pannango, ikabhe nipeleta panape, jwenejo nngwii na nkupokonyola.
  tte-tte: Yeisu iwaloba, “Yawalo yawasosi kolimiu, tem yaiya nige ilulusaema sipi
    kana gana gamwana mena na ivinae-likwama ganane koina, iya tokewali.
  tcs-tcs: Zizas i bin spik, ‘Ai spik trutok ya po yupla. Eniwan uda i go zamp insaid
    pens blo ol sip wea em i no yuze da doa po go insaid, wa, em i wan stila ane roba!
  hlt-THB: Jesu ing, “Awitak ka nik kqawn peek khqi, tuu chawmkeng awh lut kaana,
    ak chang benna kawng ak kai thlang taw, quk-ai ingkaw damiah na awm hy.
  soq-soq: Ema aupe Iesu apana me asisusaie laia diamone wanase, “Ne ulaipa dialedina,
    me mida sipsip wanwambu bolawa gonaala winedia moawainta ruawaleidie odedia me
    gamo onionialala apanawaida wande. Tane mo uduudu mida nambeinta kawantoie odeia
    mai gamo oniadewasamompaa baiwa odeipona, dia, mo gamo poisamompe kadimompaa baiwa
    odei.
  qub-qub: 'Chaura Jesús niran: «Sumaj tantiyacuy-llapa. Cancha puncupa mana yaycoj
    cäga suwami.'
  att-att: Á nagángngarigán laguk si Apu Kesu, á kinagi na, “Kukurugán nga kuruk yù
    kagiak ku nikayu. Nu ángngarigán ta umay yù tolay ta ággianán na karneru, á ari
    tullung ta puertá na, ngam magalek ta tanakuán nga pattallungán na, aggina yù
    minákkokò ánna tulisán.
  bki-bki: Ana Yesu naio mil lie vo, naio berii jamerijiano tai banlo, ka tivelinio
    na burusio na nunu, napano ajum̃a amim̃au vei ka napano mia nunu na tomu ve telabo
    kialo amijikia atu amon jouro eaio. Naio berenio jibe nei, berinavo “Kiniou neber
    be riano ka kamiu, ka toro nam̃a maka selia morouo ka riva jouro ea burusio na
    nunu nalo, mia naio mijaloa burusio, toro na jibe na naio be toro va na vinauano
    ga.
  bqp-bqp: Yãpuran matɛn oárɛ, gbɛ̃ kũ àdi gɛ̃ sã karalɛnlo ama àdi vlɛ̃ karala
    gu pãnden, ade bi kpãnimɛ, kpãni wɛ́dewɛmɛ.
  mcp-mcp: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, múúd mə kə́ ŋkáál itɔw dɨ́ yɛ́ mə́ ká bə
    kú nyíi mpumbɛ́d, a yida kə kyey zhɨ́ɨ́ shúsʉ́d, kə ntɔ̧ kɔ́ɔ́gʉ́lə́d gwɔ̂w, nyɨ́nɨ
    múúd jisə juwâl, a jisə zhilʉŋgaanə́.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Moun ki pa pase nan pòt la pou antre
    nan pak mouton an, men ki eskalade lantouraj la pou antre nan pak la yon lòt kote,
    moun sa a se yon vòlè, yon piyajè.'
  npl-NT: '''De milajka, de milajka nomechilia, akin amo kalaki kan ik ikalte n ichkakorral
    iwa san tsekuini, noni se ichtek.'
  bgg-bgg: 'Isu è yao, gu nathek shii izai yao dang phro: Bran hanyie yi shiishai
    ruii pha muthua pha gak è awuii pha gai muthua è khurog ne wuii pho ne mugo nane
    riao pha bran ro.'
  eng-TCENT: “Truly, truly, I say to you, he who does not enter the sheepfold by the
    gate but climbs in by another way is a thief and a robber.
  eng-BSB: “Truly, truly, I tell you, whoever does not enter the sheepfold by the
    gate, but climbs in some other way, is a thief and a robber.
  cpu-NT: 'Ipoña ikantanake Jesús: “Itzimirika kaari kyaatsine omorojanoki oishatanto,
    irataitashitakyaarika onampinatantoki inkyaantakyaari, koshintzi jinatzi, kaariperori
    jini. Omaperora.'
  san-ASM: অহং যুষ্মানতিযথাৰ্থং ৱদামি, যো জনো দ্ৱাৰেণ ন প্ৰৱিশ্য কেনাপ্যন্যেন মেষগৃহং
    প্ৰৱিশতি স এৱ স্তেনো দস্যুশ্চ|
  tac-NT: '''Liko Esusi anile: ―Bilé go''lé iligéturu rejtete tegoka newárigime, ''lige
    ''yérigame kéturu alué tegoli. ''Lige bilé rió ilime kéturu yochi tebuka. ''Lige
    bilé rió sébaturu alé go''lechi ''lige alué rió tabilé bajkigéturu alé yochi simíriga,
    pe re''pami amóbami ''máraturu, alué rioka pe bilé rió chigórigame júkuru.'
  eng-WEBPB: “Most certainly, I tell you, one who doesn’t enter by the door into the
    sheep fold, but climbs up some other way, is a thief and a robber.
  gfk-H: Iesu ga tangai, “Muat hadadei baa! No tunatuna nong pai laka tano matanangas
    tano wer na sipsip, senbia i kawa pakon mon, a tena kikinau ma ra tena pinapalim
    bia mah ia.
  viv-viv: KaduꞋe Yesu Falisi agaidiya aimo gilulukahihi gigayo, “Yaku gahe velemona
    wananogalina. Sifi adi ala faꞋina ganalukahihi. KaꞋi kaliva saꞋeyana ginaꞋela
    vaita sifi adi ala hinagene gidaluku tu keke abaluku-moꞋena againe ginaluku, au
    kaꞋi ala fafaline ginalakalowoga, bana kalivai-nadi tokaiꞋafu, vaita mali kaliva
    yana yomuyomu ginalemana.
  yao-yao: Che Yesu ŵaasalile, “Ngunsalila isyene, mundu jwalijose jwakwinjila mu
    lichinga lya ngondolo pangajinjilila pa nnango, nambo akwinjilila kwine, jwelejo
    ali jwawiyi ni jwakusumula.
  tgp-tgp: “Varar̃uhu na verea isamim, tamlohi vavanaho peresi la haratu la lo vili
    na tamlohi mata vavanaho, la lo vele palausi na vor̃a vara la unu na jara sipsip,
    la sopo unu na matarua vor̃a.
  auc-NT: Itota ayæ̈ ïïmaï apæ̈necantapa. “Mïnitö ïmïnite näwangä ämopa. Onguïñængä
    obegaidi näni wææ cæyömö guiidemö në guiidämaï inte wæætë wayömö da ëwa æi guiicä
    ïñömö tömengä ïñömö në awëmö ö ængä ïnongä inte adobaï wadäni ayönäni në pö ö
    ænte gocä ingampa.
  kbc-NT: Eɡ̶idaaɡ̶ee Jesus me dotaɡ̶a, odaa mee, “Ejitaɡ̶awatiwaji niɡ̶ina anewi.
    Niɡ̶ina ane dakatiwece liotaanigi waxacocoli, ane daɡ̶a diotiwece epoagi, pida
    daɡ̶axatio me dakatio, joaniɡ̶iniaa abejeweɡ̶egi, oliceɡ̶egi.
  bmh-bmh: Yesus nug kolital eneun, “Iz petak pet awarem, du tub go sipsip ninanem
    gilan og eiman i sianeu, go gilan etuboroi sianeu, du guzeneneg, go zob du.
  ctu-BL: 'Isujm, isujm mic subeñetla: Jini mach bʌ anic mi'' yochel ti'' ti'' corral
    ba''an tiñʌme'', jini mu'' bʌ i letsel ochel ti pam corral jiñʌch xujch'', jiñʌch
    xchiloñel.'
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha na, ndoweye kə fələkwa a gay i təɓaŋ ta
    məgeɗ bay, a fələkwa ta təv mekeleŋ eye wal na, neŋgeye məkal ada ndo mabuwe tay
    ha təɓaŋ hay.'
  noa-H: 'Maimua mag hiek''amamua Jesuu hamag mʌg ejemplo jaaujim: —Har oveja p''ãark''a
    t''ʌnʌm haar dubaag hẽk''a simta puertdi garmua dubba sĩi chi t''uur p''ʌʌrdʌ
    sim hʌ̃rta waaidʌ dich sim wounan, maan sĩi nem jĩgmie haawaita mag simgui hajim.'
  alp-NT: 'Yesuse Ibeteke be, “Imi lene loko Au lepa meije le meije tinai: Sire pine
    ikusu loko dombaru esi kandane baue esi meture mo hoko mere tamata ndeane kai
    maka bunu.'
  san-VEL: aha.m yu.smaanatiyathaartha.m vadaami, yo jano dvaare.na na pravi"sya kenaapyanyena
    me.sag.rha.m pravi"sati sa eva steno dasyu"sca|
  kbq-kbq: Jisasi'a mago'ene amanage hu'ne, Nagra tamagerafa hu'na neramasmue, iza'o
    sipisipi keginamofo kafanteti agu'afi uofreno, ruganteti taka'uresimo'a, kumzafa
    vahe mani'neno, vahe'za avazu hugahie.
  kbh-kbh: 'As Jesús tojanë́yana: “Ndegombre s̈cuayana: Nda chë oveshëngbe luaroye
    bës̈áshajana ndoñe tonjámashëngo, pero aíñe inÿajana tojtsamáshëngo, chana canÿe
    atbëbaná y abacayá jtsemnana.'
  ron-LSB: “Adevărat vă spun că cel ce nu intră pe ușă în staulul oilor, ci se urcă
    pe altă cale, este un hoț și un tâlhar.
  pon-pon: MELEL, melel I indai on komail, me jo weid nan wanim, pedelon on nan deun
    jip, a dauda waja toror, iei men lipirap o men kuli.
  nhe-BL: 'Huan Jesús quiijto: “Nelía nimechilhuía, tlaxtequini ax calaquij campa
    puerta para tlaxtequise ipan se corral campa cochi borregojme. Inijuanti ixtacatzi
    tlejcoj huan panoj iixco nopa tepamitl pampa quinequij tlaxtequise.'
  sps-sps: “Nyo tsue faman of maromi a mes te gim non ma sof ising naa tan matainy
    sobaa nana aunon tan siip sana ayei paas ising tsun naa non tana mes a sanaan
    kanen sa faarei non a kakabuts ana mes a fafauraav mes ana kakarainy sei ka.
  wnc-wnc: Siwan Jesuta tuwang wamu takngatu anzing yanikut, “Siakande siknga nata
    daninggat. Mamin amindaka sipsipde gwabok gwaune kopnangge bitake damanu kautdu
    saak yatupiu waapata kuka amin.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ è gɛ̃ sã karalɛnlo, mↄde è vĩ karala gu
    pãnden, adee nɛ́ kpãimɛ, kpãi wɛ́ɛdewɛmɛ.
  gub-BL: Na'e Zezuz uma'emume'u teko wanupe a'e kury. -Azeharomoete ko heze'eg ihe.
    Aze awa nuixe kwaw uken rupi a'e nehe, àràpuhàràn mono'ogaw pe wixe mehe a'e nehe,
    a'e awa àràpuhàràn rehe imunar ma'e romo hekon a'e nehe.
  imo-imo: Walite Jisasini imbo moloringimando nimbei, “Nani enondo ungu paimbo i
    tepo nimbo tiro. Iye te kongi sipsip pape ombona tuku naa pumbe, we tenga alumbiye
    tepa purumo iyemu yu wapu iyemu.
  boj-boj: Osiqa Yesus a olo marej, “E bole merŋgwai. Tamo bei a kaja naŋgo jeŋ miligiq
    gilqa osimqa a siraŋmeq na gilqa uratosim qalaq na jeŋ prugosim miligiq gilqas
    di a bajiŋ tamo.
  eng-DRA: 'Amen, amen I say to you: He that entereth not by the door into the sheepfold,
    but climbeth up another way, the same is a thief and a robber.'
  knf-knf: 'Yeŧu akak aţiini aji : « Na manjoonan dţupan, ñaaŋ anwooŋ aaneejna plëman
    pi kampen aşë lutna umbaŋ uloŋ awo nakiij, nalaŧ.'
  san-KHM: អហំ យុឞ្មានតិយថាត៌្ហំ វទាមិ, យោ ជនោ ទ្វារេណ ន ប្រវិឝ្យ កេនាប្យន្យេន មេឞគ្ឫហំ
    ប្រវិឝតិ ស ឯវ ស្តេនោ ទស្យុឝ្ច។
  arn-NT: 'Feymew Jesus feypi: “Rüf dungu feypiwayiñ tati konpunolu ti wülngiñ koral
    ufisa mew, welu may kañpüle ringkükonpulu, fey ta weñefe ka saltiachefe.'
  zas-NT: 'Rëb tëë Jesús: ―Diidxliczi rnin lojdi, bén ad rut niz roꞌ xgurajl ree xiil,
    bén ru niz lood ren, laaman na̱j béngubaan.'
  ken-NT: Yesu arɛm bɛ, “Tɛtɛ̌tɛp, mmǔ anɛ ápú fʉɛ́t ndǔ nnyǔbha ánchwe ndǔ
    nkwɔ bághɔ́ŋɔmɛ́n, kɛ ǎko chí ɛbhak ɛ́chák anchwe amɛm, chí ngɛ́p. Mbák
    ɛ́pú nɔ, chí ngɛ́bhɛ́ ntantaŋ.
