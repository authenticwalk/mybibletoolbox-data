verse: JHN.010.014
translations:
  kpx-kpx: Dau mamoe nalievemale atae dua. Ige di Mamau di vaveve hilokage data vaveveve
    hilokanu. Iale ke nahate di di mamoe kebia vaveve hilokaevenu. Ige abuta di vaveve
    hilokalu. Iale kemo dana di mamoe kebiaho hatai.
  okv-H: Namo avo o ‘sheep’ simba ari embo javotohora te nanena nau jekahoka kiagona
    eto ungona na kiora.
  tbo-tbo: ‘Tau sipi hai tu galena itete dewadewau, uyahinei u sipi a hanapugehi ma
    tauhi hi hanapugeu.
  mal-C: “ഞാൻ ആകുന്നു നല്ല ഇടയൻ; പിതാവ് എന്നെയും ഞാൻ പിതാവിനെയും അറിയുന്നതുപോലെ, ഞാൻ
    എന്റെ ആടുകളെയും എന്റെ ആടുകൾ എന്നെയും അറിയുന്നു. ആടുകൾക്കുവേണ്ടി ഞാൻ എന്റെ ജീവൻ
    അർപ്പിക്കുന്നു.
  grc-SR: Ἐγώ εἰμι ὁ ποιμὴν ὁ καλός, καὶ γινώσκω τὰ ἐμά, καὶ ⸂γινώσκομαι ὑπὸ τῶν ἐμῶν.⸃
  bgc-bgc: “काम्मल चरवाहा मै सूं, मै अपणी भेड्डां नै जाणु सूं, अर मेरी भेड़ मन्नै
    जाणै सै।
  khz-khz: Au mamoe gitatagora talimaku namana. Geku mamoe ripaku e geku mamoe maki
    riparia au.
  deu-TKW: Ich bin der gute Hirte und kenne die meinen, und die meinen kennen mich,
  zsr-NT: ’Nedaꞌ nacaꞌ bönniꞌ, lu yöl‑laꞌ dxiꞌi ladxiꞌ quiaꞌ run chíꞌigacaꞌ‑baꞌ böꞌcuꞌ
    zxilaꞌ. Ca naꞌ nunbëꞌë nedaꞌ Xuzaꞌ, atiꞌ nedaꞌ núnbëꞌa‑nëꞌ Xuzaꞌ, lëzcaꞌ cni núnbëꞌgacaꞌ
    bunách quiaꞌ nacgac ca böꞌcuꞌ zxilaꞌ quiaꞌ, len rudödaꞌ yöl‑laꞌ naꞌbán quiaꞌ niꞌa
    quecbaꞌ böꞌcuꞌ zxilaꞌ naꞌ, atiꞌ böꞌcuꞌ zxilaꞌ naꞌ náquicbaꞌ quiaꞌ núnbëꞌcbaꞌ nedaꞌ.
  lin-lin: Ngai, nazali mobateli malamu ya bibwele ; nayebi bameme na Ngai, mpe bameme
    na Ngai eyebi Ngai
  hns-NT: Ham attjha tjaraawe Waala baatie. Djaise ham aapan Baap ke djaaniela aur
    oe hamke djaane hai, aisane ham aur hamaar waalan apane apane ke djaane hai aur
    ham oelog khaatien aapan djaan debe.
  noa-E: Maimua mag iekhamamua deeu ichdëupai, ’Mʉʉta Pastor chaar chi wajapcharamʉugui
    ajim ich igwia. Ich jãg mʉ Ayau wajapha mʉch khaphʉnaa muajã mʉch Aai khaphʉ chitʉmjö,
    mʉch igar nʉm khʉʉnjã mua khaphʉ chitʉm; maagwai amachdëujã mʉ khaphʉ aajemgui
    ajim. Chadcha mʉch dën aawai mua am kõit ʉdʉraa mʉch thõopijugui ajim, am peerdʉ
    awaag.
  eng-EMTV: I am the good shepherd; and I know My own, and I am known by My own.
  mib-NT: ’Máá rí cúu máá pastor vāha. Te jíní rī tāca ñáyuu cácuu nájnūhun lanchi
    ri, te máá i cájini i ruhū.
  lif-NT2: इङ्‌गाॽ के़नुॽबा मे़ल्‍लुक्‍कम्‍बाआरो॥ इङ्‌गाॽ आमे़ल्‍लुक्‍हाॽ कुसिङ् निःत्तुङ्‌सिङ्
    हे़क्‍क्‍याङ् पानुदिङ् आम्‍बारे़ कुसिङ् निःत्ताबा हे़क्‍केए आमे़ल्‍लुक्‍हाॽरे़
    इङ्‌गाॽआङ् कुसिङ् मे़निःत्तारो–इङ्‌गाॽआङ् खुने़ॽ कुसिङ् निःत्तुङ्, हे़क्‍क्‍याङ्
    आमे़ल्‍लुक्‍हाॽरे़ लागि सिःमाआङ् यारिप् वाॽआरो॥
  xnj-xnj: Nene ndi mdimaji mbwina nigamanyili mambelele gangu, na mambelele gegavi
    gangu ganimanyili.
  mmx-mmx: Nenia laradi nunuan ti lok tatao laxasipsip, la nenia akleklen mo laxasipsip
    do atarak, la nedi dikleklen ia,
  cbr-NT: '''Ëx cana ainra carnero upí oquin bërúancë a ''ain. ''Ën Papan ca ''ë ''unánxa,
    ''ënribi cana a ''unan. Usaribi oquin cana ''ën carnerocamaribi ''ën ''unanin,
    atúnribi ca ''ë ''unania. Usa ''aish cana ''ëx bamatsianxmabi anun rabanan bamati
    ''ain.'
  tee-NT: Quit'in ju k'ox ixlhistacna' ju lapanacni ju tachi borregojni tajunita.
    Ju quit'in ic'amispak'ojui ju quilapanacni. Chai ju qui'anu' quintamispai.
  eng-LSV: I AM the good shepherd, and I know My [sheep], and am known by Mine,
  cak-NT: Pero ja ren ri utzilaj Chajinel, y weta'n quiwech ri nu-ovejas, y reje'
    chuka' quieta'n nuech ren.
  pah-NT: —Jihi ko hepiakatuhara'ga'java'ea jipyryheteva'ea, ei Jesus'ga. Jiruva'ga
    ji kwaha hete. Akwaha hete ji ga no, ei ga. Na jitehe ji akwaha hete jijiheve'g̃a.
    G̃a ji kwaha hete no. Aerẽ ti ji manoi g̃andepykavamo nehẽ no, ei ga.
  sja-NT: ’Ovejaarã ak'ɨpari t'ãri piara bɨpa ichi ovejaarã pia ak'ɨparik'a, mãga
    pɨk'a mɨa mɨchideerã pia ak'ɨpari. Mɨ Ak'õrepa mɨ t'ãri k'awa bɨ; ichiaba mɨa
    pida mɨ Ak'õre t'ãri k'awa bɨ. Mãgá ichiaba mɨa mɨchi ovejaarã t'ãri k'awa bɨ
    mãik'aapa ãrapa pida mɨ t'ãri k'awa p'anɨ. Mɨchi k'ap'ɨa peepiit'ee ãra k'aripait'ee.
  xed-xed: Iʼi ná, vərɗa mnda ngha tuwak yu, nda sna yu ta tuwakha ɗa, hahəŋ guli
    nda sna hahəŋ ta iʼi,
  glk-glk: چوپانه خوب من ایسم! من می گوسفندأنه شنأسم و می گوسفندأن مره شنأسیدی.
  mks-NT: ʼJoo ye̱he̱ cúú u̱ tátu̱hun in da̱ ndáá va̱ha ndicachi. Tá quia̱hva xíni̱
    va̱ha da̱ cán ndá rí cúú ndicachi ja̱na̱ dá quia̱hva já xíni̱ va̱ha i̱ ndá na̱
    cúú cuéntá mí i̱. Ta jári xíni̱ va̱ha mé ná ye̱he̱.
  gfk-S: Aiou iat, iou no bilai na ut na balaura sipsip. Iou nunure ter ira nugu sipsip
    ma ira nugu sipsip di nunure ter iou hoke Mama i nunure ter iou ma iou nunure
    ter Mama. Ma iou ter ise no nugu nilon uta di ira sipsip.
  bmu-bmu: “Nöŋön lama galöm ölöpŋi akzal. Iwinan ni möt niŋgiiga nöŋön Iwini möt
    waŋgiba maljal. Miaŋgö dop nöŋön nani lamaurupni möt eŋgibiga yeŋön ni möt niŋgimakze.
    Nöŋön malmalni lamaurupni eŋgöra aka köleŋda mosötmam.
  dgz-dgz: Ne man sip kwayupe kakaewa. Ne man sip iragi asiginap tamon amba mu iragi
    asigimup tanegene.
  eng-GNV: I am that good shepheard, and knowe mine, and am knowen of mine.
  zaa-NT: Inte' ná' Pastor Tse'. Acca nabia' te' ca carnero quia'. Làcą nna nabia'ni
    cą inte',
  eng-WEBSTER: I am the good shepherd, and know my sheep , and am known by mine.
  guh-guh: 'Icatsia Jesús jumaitsi: —Pacuenia itsi xaniavaetsia pevetsinë pijaoveja,
    bajara pijinia itsinë xanë ata taevetsinexa tajajivi, pamonae taniji beovejacuenia.
    Pacuenia taxa neyapëtane, bajara pijinia pacuenia xanë ata yapëtaniji taxa. Pacuenia
    pijinia xaniavaetsia yapëtaniji tajajivi, bajara pijinia pacuenia tajajivi ata
    neyapëtane. Xanë sivatëpaenajë tajajivi.'
  bon-bon: Cane säne miijirage maamoi ire atwi biname. Cane umle gäne cäme maamoi,
    teepi umle gemi cane,
  nhw-BL: “Na niitztoc nopa cuali tlamocuitlahuijquetl. Na niquiniximati catli itztoque
    noaxcahua huan inijuanti nechiximatij,
  swh-ONEN: “Mimi ndimi mchungaji mwema. Ninawajua kondoo wangu nao kondoo wangu wananijua.
  wbi-wbi: Une nili n'diimi nnofu. Ing'holo sango nisikagwile, soope sing'hagwile.
  bba-bba: Nɛnɑ yɑ̃ɑ kpɑro ɡeo. Nɡe mɛ Bɑɑbɑ mɑn yɛ̃ mɑ nɑ mɑɑ Bɑɑbɑ yɛ̃, nɡe mɛyɑ
    nɑ nɛn yɑ̃ɑnu yɛ̃, nu mɑɑ mɑn yɛ̃. Nɑ mɑɑ nɛn wɑ̃ɑru wɛ̃ɛmɔ yɑ̃ɑ nin sɔ̃.
  eng-KJVCPB: I am the good shepherd, and know my sheep, and am known of mine.
  kgk-NT: Pe ovexa rerekwa hekoha porã tee va'e, ha'e ramo, xéjehe voínte ha'e. Xe
    Ru rekoha aikwaapa voi. Xe kwaa ave xe Ru. Upéixa ete aikwaa xe rymba. Ha xe rymba
    xe kwaa ave. Xe rymba rekovía ajejuka ukase va'erã voi. Naxe rakate'ỹiry xe rekove-rehe
    xe rymba aresende hagwã, he'i.
  waj-waj: Sipisiipaiyara yoketaama haitatuuraivo neenoovee. Ni Napoova arinaima ni
    taikiai na arinaima inna tauneema na ni sipisiipaiya arinaima taukai iya arinaima
    ni taavai. Fai na iyara putinaravai.
  cpy-cpy: Naakataki oshiyariri kameethari aminako-wentziriri ipireetari. Niyoyitziri
    naaka nopira-paeni. Eejatzi riyotana rirori.
  ekk-PKP: Mina olen hea karjane. Mina tunnen omi ja nemad tunnevad mind,
  mpx-mpx: “Nau sipi ali tomatahikan waiwaisana. No sipi ya atenal ge heliya hi atenau,
  wbp-wbp: “Ngajujurna Kaatu-kurlangu Ngurrju Jiyipikingarduyu. Milya-pinyi karna-jana
    ngaju-nyangu jiyipiji, manu ngaju kajulu milya-pinyi-yijala.
  luo-luo: “An e jakwath maber; angʼeyo rombena kendo rombena bende ongʼeya.
  nhe-NT: “Na niitztoc nopa cuali tlamocuitlahuijquetl. Na niquinixmati tlen itztoque
    noaxcahua huan inijuanti nechixmatij,
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܪܵܥܝܵܐ ܛܵܒ݂ܵܐ. ܟܹܐ ܝܵܕܥܹܢ ܠܥܸܪ̈ܒܝܼ ܘܥܸܪ̈ܒܝܼ ܟܹܐ ܝܵܕܥܝܼ ܐܸܠܝܼ،
  esk-NT: “Uvaŋa ipnaich munaqsraat nakuuruaq. Iḷisimmaaġitka ipnaitka suli iliŋisa
    uvaŋa.
  msb-msb: “Pero ako naman an pastor na maayo. Pareho san pakakilala sa akon san Ama
    kag an pakakilala ko man sa iya, kilala ko an akon mga karnero kag kilala man
    ako sani. Kaya ginahalad ko an akon buhay para sani.
  cpa-NT: Jøng² jní² lán¹² ju³lah lán¹² jan² juu¹³jah dsiog¹. Cué¹² báh³ jní² dsa²
    quian¹jni. Jø¹² bíh³ cuai¹² dsa² quian¹jni jní².
  dso-dso: ମୁଇ ନିକ ମେଣ୍ଡା ଚାରାଉ । ବାବା ଜେନ୍ତାରି ମକେ ଜାନେ, ମୁଇ ମିସା ସେନ୍ତି ବାବାକେ ଜାନି,
  meu-meu: Lau na mamoe ireḡudia tauna namona. Egu mamoe vada dibagu; egu mamoe danu
    dibadia lau;
  yva-NT: Weramu Risyamo risyirati syo sya domba maeranande mavabe. Syo raura ananeneaebe,
    weye Sya domba maurata irati Sya kawasae mai. Syo sya kawasae mansaen tenambe
    muno wenawamo wo rinaen tavon,
  dgc-dgc: Pero sakén,” kagi ni Jesus, “éy sakén i mahusay a pastor. Nadid, tukuyék
    Nama ko, sakay tukoy ko be siya. Ey kona be sa sikame du tupa ko; tukoy ko side,
    sakay tukuyék de be. Ey iatéd ko i buhay ko alang-alang dide.
  zpm-NT: Naa nac Baxtor ne nquialadz xpëcwxiil. Zigne ruṉbey Pxoz naa naa ni ruṉbey
    naa me, sca ruṉbey naa grëse xpëcwxiil naa, niicle magaaw ruṉbey ma naa. Grëse
    ma, rleynie naa ma, laa naa rbeeladz xquieḻmban naa totsaque cuee naa ma lo guieḻxtseeb
    ne no ma.
  hix-NT: Uro haxa ryhe, kahneru yonye ro wyaron me wehxaha. Enyhoru wyaron me wehxaha,
    kekon hatà. Romryenon komo ywero wehxaha, enyhoru rma kaxe. Roywero xarha natxhe,
    nyamoro, kekon hatà.
  sim-sim: An Avui anhin a heyewak or anin heyenda ria. Uhunda hom sipsip anhi ondo
    erema. An lirin a heyewak lir anin heyenda lir. An sipsip mashama jivi anira.
    Lirnjik a hishiwa osik a hakwa nira.
  npi-ULB: म असल गोठालो हुँ र मैले मेरा आफ्नालाई चिन्छु र मेरा आफ्नाले मलाई चिन्छ्न्
    ।
  cgc-cgc: Piro yaken i a, masaligan a na manugbantay ta mga karniro daw mga ittaw
    na sakep ki yaken paryo ta mga karniro ko. Kala ko danen an daw kala a man danen
  tim-tim: Akto Anutuŋe nâŋgâ niŋdo nâkâ nâŋgâ aŋman dop hainâk lamalupne nâŋgâ yeŋgire
    nâŋgâ niŋmâ metemai. Aregât lamalupne âlepŋân manbai dâm nuguŋet dâm kindere nugumbiâ
    mombian. Hain akbiangât nâŋe konok lama damunyeŋe mandân.
  yor-yor: “Èmi ni olùṣọ́-àgùntàn rere, mo sì mọ àwọn tèmi, àwọn tèmi sì mọ̀ mí.
  wos-wos: “Wuni hafu wuni sipsip balika hatikwa yikafre du wuni. Wuna yafa wunika
    xékélakindéka wuni déka xékélakiwuka maki wuni wuna sipsip balika xékélakiwuka
    di wunika xékélaki. Wuna sipsip baliré yikafre hurunjoka huruwut, di wuna mama
    wuniré xiyandat hiyatawuni.
  emp-NTPO: Mʌ̃ra oveja wagabari dji biaa. Mʌ̃djid̶erãra cawa b̶ʌa oveja wagabariba
    idji oveja cawa b̶ʌ quĩrãca. Idjab̶a mʌ̃reba mʌ̃ra cawa panʌa.
  eng-F35: “I am the good shepherd, and I know my own sheep, and I am known by them.
  ind-ind: “Namun Aku adalah gembala yang setia. Aku menyerahkan nyawa-Ku untuk menyelamatkan
    domba-domba-Ku. Sama seperti Bapa-Ku sangat mengenal Aku, begitu juga Aku mengenal
    domba-domba-Ku. Dan sama seperti Aku sangat mengenal Bapa, begitu pula domba-domba-Ku
    mengenal Aku.
  pes-OPCB: «من شبان نیکو هستم و گوسفندانم را می‌شناسم و آنها نیز مرا می‌شناسند.
  mpt-mpt: Ne eil sibsib kimanin naka ayamobe. Ay Gode ne tekein kebea eka nesak e
    tekein kebiam blibe. Inamin kesoa nesa ne eil sibsibi tekein kebia eka isak ne
    tekein kebiam bliobe. Ne i bobolo fumbi kesoa ne kaanamino tolo mo tosiambibabe.
    Ne funania Nemaye kaania ne eil sibsibi daabenano gabibe.
  ssx-ssx: I̱ta꞉ hande ma꞉na꞉ epeke tupa꞉ handeteke halo halie. Yaka Apa꞉ma꞉ I̱ handa꞉la꞉eki
    make I̱ma꞉ make yaka Apa꞉ handolo tupa꞉ I̱ma꞉ make yaka sipisipi ma꞉na꞉manu handolome.
    Kutupa yaka sipisipi ma꞉na꞉ manuma꞉ make I̱ handilimikie. Kutupa hande sipisipi
    ma꞉na꞉manu pa꞉ta꞉ hone witolo hata꞉ta꞉ yaka da꞉ta꞉la꞉eki alupaowa꞉ka꞉na꞉ta꞉ ana꞉
    pilieke.
  mkl-mkl: Amui ǹ jɛ woo deɡbe jiidɑ. Si bɛi Bɑɑm í mɑ̀m nɔ ɑmu mɔ ǹ mɑ̀ɑ, bɛɛbɛ
    mɔi ǹ mɑ̀ ɑnɡudɑ̃m ŋɑ nɔ ɑŋɑ mɔ ɑ̀ mɑ̀m, nɔ ǹ jɛsi n ku nɑ iri nŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ନିମାଣ୍ଡା ଗିମିଃ ତୁର୍‌ତ୍ୟାରେ । ଆବା ଇସ୍‌ପର୍ ଆନେଙ୍ଗ୍‌କେ ଡିରକମ୍ ମ୍ୟାଲେ
    ଆରି ନେଙ୍ଗ୍ ଡିରକମ୍ ଆବା ଇସ୍‌ପର୍‌କେ ମ୍ୟାନ୍ଲେକେ
  gof-RNT: “Taani lo77o henthanchcho. Ta Aaway tana ereyssada taanikka ta Aawa erays.
    Hessadakka, taani ta dorssata erays; ta dorssatikka tana eroosona. Taani ta dorssata
    gisho ta shemppuwa aatha immays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ବୁଗିନ୍‌ ଗୁପିନିଃ ତାନିଙ୍ଗ୍‌, ଜେ'ଲେକା ଆପୁଇଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌କେ ସାରିୟାଏ
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପୁଇଙ୍ଗ୍‌କେ ସାରିୟାଇଙ୍ଗ୍‌,
  gah-gah: Nénisi nene sipsip izatini gizapa ve lamaná nouve. Aménehiki nezagi ánigoko
    gelenousive.
  lcm-lcm: Nau napo katakai i aiveven sipsip ro. Napo nas kag keve sipsip na kag keve
    sipsip kipo kun nas anig,
  aer-aer: Ayenge kwenhe yepe-yepe arntarnte-arentye mwerre-ulkere aneme. Nhenge yepe-yepe
    arntarnte-arentye akngerrele-arle yepe-yepe ikwerenhe areye itelareme, the kwenhe
    atyinhe areye-arle itelareme, ante itne ayenge itelareme.
  qvc-NT: ’Piru noqaqam ancha allin michidurshina kani. Taytay noqata riqsiwashqanshinam
    noqapis paytaqa riqsini. Chayshinallam runakunata, warmikunata ancha allita riqsini,
    wishaykuna kaptin. Achka runa, warmipismi noqata riqsiwan. Chaymi rini wañuq,
    paykunata washanaypaq.
  tgl-ULB: Ako ang mabuting pastol, at kilala ko ang sa akin, at ang sa akin ay nakikilala
    ako.
  cbs-NT: Jaska inun, En Epan ea unanun eandi en Epa en unain keska wakin enabu chaxuwan
    keskabu en jatu unanyan jabundi ea unankanikiki. Jaskaken en mekenan pepawen taea
    enabu chaxuwan keskabu en jatu mawaxuntiduki.
  xtm-NTPP: ’Saña kúu iya va'a ini jito ndikachi ma. Jini sa ndikachi sa ma, te maa
    ti chi ka jini ña'a ti,
  nnq-nnq: Nenga nachungi bambone. Nagamanyi mambelele gango, na genia gamanyi ne,
  bao-NT: ”Yʉ yʉ nii, ecaricarã ovejas're añuro ca ĩa nʉnʉjeegʉ; yʉ Pacʉ yʉre ĩa maji,
    yʉ pee cãa yʉ Pacʉre ĩa maji, yʉ ca biirore birora, yʉa yʉ yaarã ecaricarã ovejas're
