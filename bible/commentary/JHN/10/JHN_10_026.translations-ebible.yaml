verse: JHN.010.026
translations:
  kpx-kpx: Isito la la uvu mai daemo mavoholilu. Kosealemo laeau di mamoe holioholilu.
  okv-H: ungona na ke be ae eagova. Amita be amo ungo o ‘Sheep’ nau manera.
  tbo-tbo: Ma ega ota witumaganeu, babana taumi ega u sipi.
  mal-C: എന്നാൽ നിങ്ങൾ എന്റെ ആടുകൾ അല്ലാത്തതുകൊണ്ടു വിശ്വസിക്കുന്നില്ല.
  grc-SR: ἀλλ᾽ ὑμεῖς οὐ πιστεύετε· ⸂οὐ γάρ⸃ ἐστε ἐκ τῶν προβάτων τῶν ἐμῶν, ⸋καθὼς
    εἶπον ὑμῖν.⸌
  bgc-bgc: पर थम ज्यांतै बिश्वास कोनी करदे क्यूँके थम मेरी भेड्डां म्ह तै कोनी सो।
  khz-khz: Na gomi na au ati govega-taunataunakuna, kwalana gomi ati au geku mamoe.
  deu-TKW: Aber ihr glaubet nicht, weil ihr nicht von meinen Schafen seid.
  zsr-NT: Lbiꞌiliꞌ cutu réjlëꞌliꞌ nedaꞌ, le cutu nabáblenliꞌ nup nacgac böꞌcuꞌ zxilaꞌ
    quiaꞌ, ca naꞌ chgudxczaꞌ lbiꞌiliꞌ.
  lin-lin: kasi bino, boboyi na bino kondima, pamba te bozali bameme na Ngai te.
  hns-NT: Bakie toelog hamaar bhera ke djhoend me ke na baate, ohie se toelog na bieswaas
    kare hai.
  noa-E: Pari chaig mʉchdëu jaau chirarrjö, pãar mʉ igar khaba naawai, mua mag mʉ
    Ayau mʉ pʉ̈ijim a jaau chirʉmjã pãrau ʉ̈khaba nʉmgui ajim.
  eng-EMTV: But you do not believe, because you are not of My sheep, just as I said
    to you.
  mib-NT: Te tu cácandíje ró, chi nasūú lanchi ri cácuu ró, nájnūhun je ni cahān rī
    jiín ró.
  lif-NT2: कर खिनिॽ नसाःन् के़न्‍जोगुम्‍मिन्‍लो थेआङ्‌भे़ल्‍ले़ खिनिॽग आमे़ल्‍लुक्
    मे़ःन्‍निङ्‌लो॥
  xnj-xnj: Nambu nyenye mwisadika lepi, ndava nyenye lepi mambelele gangu.
  mmx-mmx: Ketla kopmen mina nunu rak mila nemi xopmen laxasipsip tarak.
  cbr-NT: '''Ën ''aia isquinbi, camina ''ëmi catamëcëma ''ixun, asérabi cana Cristo
    ''ai quixun sinaniman.'
  tee-NT: Para ju uxijnan jantu lac'a'iyat'it ni jantu quimborregojni unt'at'it tachi
    ju iclajuntauch.
  eng-LSV: but you do not believe, for you are not of My sheep,
  cak-NT: Pero rix can man yininimaj ta, roma rix man jix ta nu-ovejas; can anche'l-wi
    xin-ij yan chiwe.
  pah-NT: Emo pe ndaperoviapotari. A'ereki pe jireheva'ea rũi, ei ga.
  sja-NT: Mamĩda parãpa ijãada-e p'anɨ, mɨchideerã-e perã.
  xed-xed: zlgha a kuni wu kabga haɗ kuni mataba tuwakha ɗa wa.
  glk-glk: امّا شومأن ایمأن نأوریدی، چونکی از می گوسفندأن نی‌ییدی.
  mks-NT: Joo ndóhó co̱ cándúsa ndó ye̱he̱ jáchi̱ co̱ cúú ndó tátu̱hun ndicachi ja̱ná
    i̱.
  gfk-S: Iesene pa mu nale nurnur, kinong pata be mu ira nugu kaba sipsip.
  bmu-bmu: Mi naŋgöba kondelakzemö, iŋini nöŋgö lama kambu uruŋe qahö maljeaŋgöra
    aka keuni qahö möt narimakze.
  dgz-dgz: Go e ya di anu tumasiwanin, iwa e man sip negawa uon.
  eng-GNV: 'But ye beleeue not: for ye are not of my sheepe, as I sayd vnto you.'
  zaa-NT: Pero lebi'i nna àtsahua làa ríalatsi' le, porqui'ni labí ná le nuỹa ttu
    ca carnero quia', tì'ba nu chi gutixa'ánia' le.
  eng-WEBSTER: But ye believe not, because ye are not of my sheep, as I said to you.
  guh-guh: Itsiata baitsi jane apo panejumecovënëtsimë Cristonëcuenenë. Tsipaji paxamë
    apo patajajivimë.
  bon-bon: Yepä weene lica nätrungeniye cebine, ingle weene cäme maamoi lica gemi.
  nhw-BL: Pero amo antechneltocaj para na niCristo catli Toteco quititlanqui pampa
    amo annoaxcahua quen ya nimechilhuijtoc.
  swh-ONEN: Lakini hamwamini, kwa sababu ninyi si wa kundi la kondoo wangu.
  wbi-wbi: Neke umue namukwitika ulwakuva namuli ng'holo sango.
  bba-bba: Adɑmɑ i ǹ nɑɑnɛ doke yèn sɔ̃ i ǹ sɑ̃ɑ nɛn yɑ̃ɑnu.
  eng-KJVCPB: But ye believe not, because ye are not of my sheep, as I said unto you.
  kgk-NT: —Xe rymba kwéry e'ỹ va'e-rami peiko va'e xe-vy. Xe re'ýi e'ỹ va'e peẽ. Upéa-gwi
    ndaperoviáiry xe nhe'ẽ.
  waj-waj: Ngia hama ni puara sipisiipa tuanaaya variaivaaraida hama ngia niiyara
    kutaavaivee kiaanoo.
  cpy-cpy: Roo kanteencha tee pikemijantee-yanitzi eerokapaeni, tee poshiya-kaantyaa
    eerokami nopira.
  ekk-PKP: Te ei usu mind, sest te pole minu lambad.
  mpx-mpx: yaa nige ku aabulilek kaiwena komiu nige no sipi i oola.
  wbp-wbp: Nyurrurlarlu kula kankujulu ngajuju milya-pinyi. Nyurrurla kula ngaju-nyangu
    jiyipi, lawa. Kujarlanya kula kankujulu ngajuku wala nyina.
  luo-luo: to udagi yie nikech ok un rombena.
  nhe-NT: Pero ax innechneltocaj para na niCristo tlen Toteco quititlanqui pampa ax
    innoaxcahua queja ya nimechilhuijtoc.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܗܲܡܘܼܢܹܐ ܣܵܒܵܒ ܠܹܐ ܝܬܘܿܢ ܡ̣ܢ ܥܸܪ̈ܒܝܼ.
  esk-NT: Aglaan ukpiġinġitchipsitña atakkii ipnaiġinġitḷusri.
  msb-msb: pero dili kamo nagatuod kay dili ta kamo mga karnero.
  cpa-NT: Cónh¹jøng² tsa¹héh² hniah¹² jǿg³. Di³ tsa¹lanh¹² hniah¹² dsa² quian¹jni.
  dso-dso: ମାତର୍‌ ତମେ ମକେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ନାଇ, କାଇକେବଇଲେ ତମେ ମର୍‌ ମେଣ୍ଡାମନ୍‌ ନୁଆସ୍‌
    ।
  meu-meu: to umui ese asio abiabiraigumu, badina be umui na dia lauegu mamoe.
  yva-NT: Weapamo wapanave jewen weye weapamo wasato siso Sya maero domba maije ramu.
  dgc-dgc: Pero sikam, éy éwan kam méniwala, da éwan kam kabilang na tupa ko.
  zpm-NT: Ib rliladzde tow, sacne led yede to ngab lo naa.
  hix-NT: Rohona xenyhera mak manatxhe. Àsok tawro hana, romryenon mehra oyesnàr komo
    ke hamà, kekon hatà, Txesusu.
  sim-sim: Hako jir mbeek sipsip anhi ambu jir. Uwosik jir mbeek mashi anhin misinda
    ambu jir, wahau.
  npi-ULB: तरै पनि तिमीहरू विश्‍वास गर्दैनौ, किनकि तिमीहरू मेरा भेडाहरू होइनौ ।
  cgc-cgc: Piro, dili kaw mapati ki yaken tak kyo dili isya ta ake na mga ittaw na
    pakabig ko na ake na mga karniro.
  tim-tim: Dâ ye amâ lamalupne bo akmâ manmaigât denŋe bo nâŋgâm heŋgemgomai.
  yor-yor: Ṣùgbọ́n ẹ̀yin kò gbàgbọ́, nítorí ẹ̀yin kò sí nínú àwọn àgùntàn mi, gẹ́gẹ́
    bí mo tí wí fún yín.
  wos-wos: Guni wuna sipsip bali yingafwe. Guni wuna hundi xékéhafi guni.
  emp-NTPO: Baribʌrʌ bãrãba ĩjãnacaa, mʌ̃ ovejarãẽ́ bẽrã.
  eng-F35: But you do not believe because you are not among my sheep, just like I
    told you.
  ind-ind: Tetapi kalian tidak percaya karena kalian bukan domba-domba-Ku.
  pes-OPCB: اما شما به من ایمان نمی‌آورید، زیرا جزو گوسفندان من نیستید.
  mpt-mpt: otane ibo ne mo bainobo gabibbabe. Niminbabe, ibo ne eil sibsibba kesoa
    ibo ne wengo mo wentebibbabe.
  ssx-ssx: ikita꞉ yaka sipisipi ma꞉na꞉manu na haleme ekina꞉ I̱ pa꞉ta꞉ hone na tulaasememe.
  mkl-mkl: Ammɑ i ci yɑ dɑsim nɑɑnɛ ŋɑ domi i kù wɑ si inɔi ɑnɡudɑ̃m ŋɑ.
  gaq-gaq: ମାତର୍‌ ପେ ସତ୍ ପେମାନେକେ ଣ୍ଡୁ ମେସା ଡାଗ୍ଲା ପେଇଂ ନେଙ୍ଗ୍‌ନେ ମେଣ୍ଡା ଣ୍ଡୁ ।
  gof-RNT: Shin taani hinttew odidayssada hintte ta dorsse gidonna gisho ammanekketa.
  unx-unx: ମେନ୍‌ଦ ଆପେ ଆଇଁୟାଃ ମିଣ୍ଡିକ ନାହାଁଲାପେ ମେନ୍ତେ କାପେ ପାତିୟାରେତାନା ।
  gah-gah: Lekeza nene sipsip izáne lilí iki minamakeve liki gakóne gili seketigí
    amave.
  lcm-lcm: sikei parik mipa lomlomon using parik ta kakag ta keve sipsip tatami.
  aer-aer: Kenhe arrantherre atyenge akangkwe-irretyakenhele arrantherre-arle atyinhe
    anetyakenhenge, yepe-yepe-arteke nhenge yepe-yepe arntarnte-arentye akngerre-kenhe
    anemenge.
  qvc-NT: Piru qamkunaqam mana wishaykunachu kangillapa. Chaymi noqataqa mana kriyiwangillapachu.
  tgl-ULB: Gayunman hindi kayo naniwala dahil hindi ko kayo mga tupa.
  cbs-NT: Jakia man en chaxuwanmawen taexun man ea jawa ikunwainsmaki.
  xtm-NTPP: Kovaa ndijin, ñatuu ka kandija ni, vaa masu tna'a ndikachi sa ma ka kuu
    ni.
  nnq-nnq: Nambu mangweto kuaminije magambu mangweto mambelele ganguje.
  bao-NT: Mʉja pea díámacʉ̃ mʉja tʉoti, yʉ yaarã ovejas mena macãrã méé niiri.
  san-ORI: କିନ୍ତ୍ୱହଂ ପୂର୍ୱ୍ୱମକଥଯଂ ଯୂଯଂ ମମ ମେଷା ନ ଭୱଥ, କାରଣାଦସ୍ମାନ୍ ନ ୱିଶ୍ୱସିଥ|
  huv-NT: Naleaing icona ngo meyariün sandeac cos ngo mejlüyiün tiül xesap, atnej
    lanasaj icon.
  otn-NT: Pɛ hi̱nguí̱ ɛ̱c'ɛ̱i̱ga̱hʉ, porque hi̱nga̱ gue'e ma̱ dɛ'yo'a̱hʉ, tengu̱tho
    ra̱ hya̱ ya xtá̱ xi'a̱hʉ m'mɛt'o.
  nop-nop: iŋgoŋ hidi nu’walaŋ dompa mu hatiiŋ doktiŋa mu nadisukilitinamiiŋ.
  obo-NT: Piru dii kow en od pomakoy, oyyos konna ku sikiyu mgo karnero.
  cak-ENT: Xa jac'a rix man nquinitakej tüj vi, roma rix xa man rix nu-ovejas tüj,
    cachi'el vi c'a ri xinbij yan chive.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤗᤥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤀᤠᤔᤧᤸᤗᤢᤰ ᤔᤧ᤺ᤴᤏᤡᤱᤗᤥ॥
  mie-NT: De nduú cándíja ndá nú, chi nsūú tīcāchí nī cúu nú, tá cúu nūū ní ncāhān
    ni jíín nú.
  san-TIB: ཀིནྟྭཧཾ པཱུཪྻྭམཀཐཡཾ ཡཱུཡཾ མམ མེཥཱ ན བྷཝཐ, ཀཱརཎཱདསྨཱན྄ ན ཝིཤྭསིཐ།
  qve-NT: Ichaqa qankunaqa kay nisqaykunataqa manan creenkichishchu, nitaqmi kasukunkichispashchu,
    ovejaykuna mana kasqaykichisrayku.
  pao-NT: Mu tookwa gi nu-no'yookwudu.
  cbu-NT: Anumun waritartaa, itaru siy nuwaa nda mangoonaksa; nuwaa ngataksa, watam
    nuw siyaa nda tputsirinawa.
  usa-usa: miráimanibo keráwáqá íma ketí tipi-típi-annama máepoaqa íma tirummá kétime.
  soy-soy: Amɑ́ kɛ nɔ̃́ ɑ́ni nní inɛ́sɑ́ŋ nnyɑ, ɑ́ni ŋmurɛi.
  hui-hui: Tígua i̱na biabe bialu kogoni de hondowa i̱hondo mini mbiraore nawi kamigo
    i̱naga nogo sibi ndo kami.
  amf-amf: Yediar isa yaana yenin dahaamonna, isa dhalqinam gonne hamayse tiyattene.
  quc-NNT: Ri alaq k'ut man käkojon tä alaq rumal chi ri alaq man jun tä kuk' ri nu
    chij, jas ri xinb'ij chech alaq nab'e.
  dob-dob: ta tuwa tuga nigeya wada emisegu, manuna ꞌomi nigeya ꞌigu sipiyao.
  wrs-wrs: Wo heva os yimba owai, mendah tit viv, manara noinda yimba kana sipsippa
    owai.
  mca-mca: Qa ekhewelƚi'iƚ qa ƚesqeku'ƚi'iƚ qe nite' nekhewe' tsatsat'etsij kots'etets.
  tzo-TZC: Pero ti voꞌoxuque mu xachꞌunic, yuꞌun maꞌuc jchijoxuc jech chac cꞌu chaꞌal
    laj calboxuc avaꞌiic ta baꞌyele.
  mya-mya: သင်​တို့​သည်​ငါ​၏​သိုး​များ​မ​ဟုတ်​သ​ဖြင့် ငါ့​ကို​မ​ယုံ​ကြ။-
  gng-NT: Ninbi ŋa yé nʼpe. Nɛn bo nɛ na teke' nni ki jin'.
  cbi-NTPO: tsaanun ñulla keranguityu deeve, in uveja dejutyu' mitya.
  ikk-NT: kalẹ ụnụ ekwerini makẹlẹ ụnụ ẹlẹ atụnrụn m.
  leu-leu: Taasaxa nami xo, mi pife namkai sega senaso mi pife sipsip siak.
  maz-NT: Nu'tsc'eji, dya i̱ṉ ejmezüji na ngueje dya ngue'tsc'eji ín nzhënchjürüts'üji.
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ནི་བདག་གི་ལུག་མིན་པས་བདག་ལ་ཡིད་མི་ཆེས༌ཤིང་།
  tca-NT: —Natürü pema rü tama peyaxõgü, erü tama chorü carnerugütanüxü̃ pixĩgü.
  zpl-NT: Pero liꞌihua la chili arquiꞌhua liꞌá, lunú la acahua bee benea. Tucu nú
    unilá luhua.
  mbc-NT: Tîîse innape ukupîya'nîkon pra awanî, maasa pra uyekînnon carneiroyamî'
    kore'tawonkon pepîn amîrî'nîkon. Upemonkono pe pra awanîkon.
  ndg-ndg: Hata nyo muamini kwaa kwa mana mwenga mwa ngondolo wango kwaa.
  wsk-wsk: bare nina ani ago ko me nengemang ningi nunguning aso, mu awuk, nina aninga
    sipsip mena.
  toj-NT: Pero ja huenlexi, mi ni modo huaxa c'uanex. Yuj ni mi jchejuquex ja huenlexa
  tbc-tbc: Gug aŋ aŋanem ilo rumok ŋai lo ta agane na yan san fun man, aŋ ŋaisag sipsip
    tia ya.
  sna-sna: asi hamutendi nokuti hamusi makwai angu.
  smk-NT: Bale' kai kamo anaod nin mamper bana' ta ambo' kamon pa'sar karniro ko,
  grc-TCGNT: ἀλλ᾽ ὑμεῖς οὐ πιστεύετε· οὐ γάρ ἐστε ἐκ τῶν προβάτων τῶν ἐμῶν, καθὼς
    εἶπον ὑμῖν.
  gof-WFTW: Shin taani hinttew odidayssada hintte ta dorsse gidonna gisho ammanekketa.
  spa-BLM: Pero vosotros no creéis, porque no sois de mis ovejas, como os he dicho.
  kyz-NT: A'ere 'ã naje rerowiari etee pejepe. Najeremiayuwa rũi tãmẽjẽ 'ã pẽẽ. A'eramũ
    pẽẽ je rerowiare'ema futat pejejemogyau.
  dao-dao: “Acunsepi, ka toea am nami nia phäh, am na jum uki.”
  cya-cya: Una 'un a ndiya qui'an ti' um si'yana a lca um slya' 'ñan, cui' tsaña'an
    nu cua' ycuin' lo'o um.
  wrk-wrk: Ngala miku narrimi kuyu ngaki jangkurr, mikungangi narri barrinani ngakinmuku
    jibmuku. Nanangini lalanbawarranyi nyulu jingkijba yalunya nanganginmuku jibmuku,
    baki nanamuku jibmuku yalu jingkijba nanda jangkurr nangangi. Nani ngayu jingkijba
    yalunya, ngayu lalanba yalunya, kuyu jala yalu ngaki jangkurr. Ngala miku narrimi
    kuyu ngaki jangkurr. Nani miku narrimi barrinani ngakinmuku jibmuku, mikungangi
    narrimi kuyu ngaki jangkurr. Ngakinmukunyi, ngana yalu durrijba, ngala miku nganarrimi
    durrijba. Miku.
  nii-nii: Ba enim kung siipsiip na nge tiłap ende mon pim kin, enim na kin pii gii
    ninanmin.
  ign-NT: Étisera váhiquene esuapanu. Taicha vahi étinahíni nuyehe­he­nahini uvesa.
  dik-NT: Ku wek aacie wɛ̈tdiɛ̈ ye gam rin cïï wek ye amälkiɛ̈.
  cac-cac: Palta a ex tic, max in eyac'och d'a e c'ool, yujto man̈ ex vicoc icha valnac
    d'ayex junel.
  tzj-E: Per ixix majo'n cnenimaj ta perc ixix mix ncarne'l ta ajni' nbin chic chewa.
  san-BUR: ကိန္တွဟံ ပူရွွမကထယံ ယူယံ မမ မေၐာ န ဘဝထ, ကာရဏာဒသ္မာန် န ဝိၑွသိထ၊
  yaa-NT: Akka mãkai ea chanĩmara faima mãkairoko Ẽpa Niospa yorafoxõ.
  cab-NT: Jugúya, mafíñetün ladǘga máma jumá jádaangiñe nilǘgüniña mudún quei bugája
    naríñaguni jun.
  clu-clu: Piro indi kamo magpati kanakun tungud nga bukun kamo kabilang sa akun mga
    karniro.
  swh-ULB: Hata hivyo hamuamini kwa sababu ninyi si kondoo wangu.
  tpt-NT: Uxiknan jantu kiborregos kꞌaꞌuntꞌik xlhiyucha jantu lhakꞌapꞌupꞌinatꞌik.
  aai-aai: Baise kwa men kwabitumatum anayabin kwa men ayu au bobaituw.
  sny-sny: Ahowa, fene werese fe sipsip ano ta'ame ne. Serai fene wiyawi erasi pefine
    a'i ano siyeye su, fene ane ne tote tawesi ta'ame.
  myy-myy: Yʉ ya oveja meje ñari, yʉre tʉorʉ̃nʉbea mʉa. Canʉ mʉare yʉ goticato bajiroti
