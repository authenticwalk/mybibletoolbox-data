verse: JHN.017.017
translations:
  kpx-kpx: Iale a hoto seleve kemo kebia hoesegevege abu atae tumu holievei.
  okv-H: te no ke amo ke be avoeto no ke be ari na enana ejo otohu are.
  tbo-tbo: Om baha una wiatatiyehi po om baha dumadumalunei una wiwoiyawehi.
  mal-C: സത്യത്താൽ അവരെ വിശുദ്ധീകരിക്കണമേ; അവിടത്തെ വചനം സത്യംതന്നെ.
  grc-SR: Ἁγίασον αὐτοὺς ἐν τῇ ἀληθείᾳ ⸋σου·⸌ ὁ λόγος ὁ σὸς ἀλήθειά ἐστιν.
  bgc-bgc: तेरा वचन साच्चा सै, सच कै जरिये तू उननै अलग करण खात्तर समर्पित कर।
  khz-khz: Goi gemu kila-taunataunana na ono vega-veagara; goi gemu kila taunatauna.
  deu-TKW: Heilige sie in der Wahrheit; dein Wort ist Wahrheit.
  zsr-NT: Bubíj quizi quiuꞌ lequëꞌ, ugunuꞌ dxin le nac gdutë li. Le nac gdutë li naꞌ
    nac xtidzuꞌu.
  lin-lin: Bulisa bango na nzela ya bosolo na Yo, Liloba na Yo ya solo.
  hns-NT: Aapke baat sattjaai hai aur aapan sattjaai dwaara oelogke apane khaatien
    alag kar deiho.
  noa-E: Magua mua pʉrʉgta am kõit jëeu chirʉmgui ajim, pʉch iek jaau nʉm phidag gaaita
    am phë wai chitamkhĩir. Magnaa, Tata, ãba pʉch iekta chadam iekhaugui ajim.
  eng-EMTV: Sanctify them by Your truth; Your word is truth.
  mib-NT: Jíín jnúhun ndaā ní te sáha ní jéē coo ndoo coo iī i nuū ní. Tāca jnúhun
    cáhán maá ní cúu jnūhun ndaā.
  lif-NT2: खे़ङ्‌हाॽ से़क्‍खाःल्‍ले़ सेसे साङ्‌साङ् चोगे़से़ॽओ॥ खे़ने़ॽ पेलिगे़न्
    के़बाःन्‍जाक्‍किङ्‌ग से़क्‍खारो॥
  xnj-xnj: Uvakita vandu vaku vavya vamsopi kupitila uchakaka waku, na lilovi laku
    ndi chakaka.
  mmx-mmx: Una suxuna di mi levelinga ram, mila levelinga ram i ruturun.
  cbr-NT: Usa 'ain camina min sináncësaribi oquin sinánan min bana quicësabiira oíshi
    'inun atu 'imiti 'ain.
  tee-NT: Ju minchivinti stavasalanti. Pus salaka anavit'i ju yu'unch acsni catalhitamaka'uya'
    ju minchivinti.
  eng-LSV: sanctify them in Your truth, Your word is truth;
  cak-NT: Can tabana' chique chi niquijach-qui' más chupa ri atzij. Ri atzij jari'
    ri ketzij.
  pah-NT: Emongo ti g̃a enhimimbotarimova'ea rehe enhi'ig̃a pyvõ a'itituhẽva'ea pyvõ,
    ei ga.
  sja-NT: Mapa ãra awara bɨ́ji pɨ wãarata bɨde t'ãri pia p'anapataadamerã pɨ baparik'a.
    Mãga p'anapataadai pɨ ũraa k'awaadak'ãri, wãara bairã.
  xed-xed: Niŋna ta həŋ ka ŋa gha, nda ma kahwathwata. Gwaɗa gha ná, kahwathwata nzakwani.
  glk-glk: اوشأنه به وسیله‌یه تی حقیقت تقدیس بوکون؛ تی کلام، حقیقته!
  mks-NT: Ta xíca̱ ta̱hví i̱ nu̱ ndó ña̱ ná ndaja vií ndó na̱ xi̱hín tu̱hun mé ndó
    ña̱ jána̱ha̱ ndó nu̱ ná jáchi̱ tu̱hun mé ndó cúú ña̱ nda̱a̱.
  gfk-S: Bul hasisingen di be di nage halhaalien. Hapalaine ira num tutuno ta di.
    Ira num nianga i tutuno.
  bmu-bmu: Keu ölŋi miaŋön mönö mem sarahim eŋgiba malman. Göhö Buŋa keugan mönö keu
    öl töhönŋi akza.
  dgz-dgz: Maman, nop gega tavewa gapan mu wat aipakam kakayat mum.
  eng-GNV: 'Sanctifie them with thy trueth: thy word is trueth.'
  zaa-NT: Rinába'a' qui'ni guni cuią'lu' qui'ni ccá cabi yà'latsi' enne' losto' nàrì
    por medio de ca enseñanza qui' cuią'lu'; titsa' qui' cuią'lu' nna ną́ puru taá
    nu ná lí.
  eng-WEBSTER: 'Sanctify them through thy truth: thy word is truth.'
  guh-guh: Nijumelivaisi cajena pexaniajailivaisi. Bajaraxuata tanejumecovënëtsivi
    baja yavenonaename penatsatsinexa dovathi pejamatabëcuenevecua. Nexata bajarapamonae
    exanavanapaena xamë netojitsipaecuenia nijumelivaisi baja petsijamatabëecaexaetsi.
  bon-bon: Määme mene ca lui toraca gyene, maane teebibine mara me jewenemepi määme
    tääpume.
  nhw-BL: Xiquiniyocatlali huan xiquinchihua tlatzejtzeloltique ica mocamanal catli
    nelía melahuac.
  swh-ONEN: Uwatakase kwa ile kweli, neno lako ndilo kweli.
  wbi-wbi: Ilisio lyako vwe vwa kyang'haani, lino nikukusuuma uvavalasie avaanhu vaako
    nu vwakyang'haani uvuo, vaave vaako.
  bba-bba: A tii bu wunɔ nɛnɛm kɑ wunɛn ɡem ɡɑri. Wunɛn ɡɑri ɡemɑ.
  eng-KJVCPB: 'Sanctify them through thy truth: thy word is truth.'
  kgk-NT: Teko rei reko-rupi ndoikovéi-gwi, ipotĩ-magwi eheja katu toiko ne irũ tee
    ramo. Anhetegwa tee va'e ne nhe'ẽ. Ne nhe'ẽ rendu ramo emoingo katu ne irũ tee
    ramo.
  waj-waj: Iya yoketaama vaidi tuanaaya variateeraivaara ai kua kutaivaa iya kiaa
    mmiee iya tasipama varianee.
  cpy-cpy: Pikantakaeyaawo eeroka pashiperotanteeyaariri kametha. Tema kyaariperori
    piñaanitari eeroka.
  ekk-PKP: Pühitse neid tões − sinu sõna on tõde.
  mpx-mpx: Wam baaba i tunahot, inoke nuwau wam baaba tutunahotina ni tuwalaliya elal
    ge eliyana nu pwabwabwalena-agil wam tuwalali kaiwena.
  wbp-wbp: Nyuntu-nyangu yimiji junga. Yimi yali-kirlirli kangka-nyanu nyampu-patu
    wati-patu yungungkulu nyuntu-mipakulku warrki-jarrimi.
  luo-luo: Pwodhgi gi adierani, nikech Wachni en adiera.
  nhe-NT: Xiquiniyocatlali huan xiquinchihua tlatzejtzeloltique ica motlajtol tlen
    nelía melahuac.
  aii-aii: ”ܩܲܕܸܫ ܠܗܘܿܢ ܒܫܪܵܪܵܐ. ܗܹܡܸܙܡܵܢܘܼܟ݂ ܫܪܵܪܵܐ ܝܠܵܗ̇.
  esk-NT: Iḷumutuułłapkun ipqiqsimaakkich ilipnun. Uqałhiñ iḷumutuuruq.
  msb-msb: Himua sinda na imo banal na katawuhan paagi sa kamatuudan san katukduan
    mo. Matuod gayod an mga surmaton mo.
  cpa-NT: Ju³jmo¹³ jǿg³ quiánh²hning hi² lén² dsa² héi² dsa² lah¹dsóh² mi¹ti¹ jǿg³
    quiánh²hning. Di³ jǿg³ dsøg¹² báh³ jǿg³ quiánh²hning.
  dso-dso: ତମର୍‌ ସତ୍‌ସଙ୍ଗ୍‌ ସେମନ୍‌କେ ସୁକଲ୍‌ କରା, ତମର୍‌ ବାକିଅ ତା ସତ୍‌ ।
  meu-meu: 'Hereva momokani ai ba hahelaḡadia: emu hereva na hereva momokani.'
  yva-NT: Injae, Nya ayao mamo ayao tugae ma, weti syare Nyo ayao tugae so veano Sya
    arakove manuga ratayao indamu ubeta Nya bekere rai.
  dgc-dgc: Patibayén mo, Améng, i isip dia a sumunud diko. I katutuhanan, éy saya
    i magpatibaya dide. Ey tu kagi mo, saya i katutuhanana.
  zpm-NT: Bzhiguieḻ sca bdeed guieḻbiini lo zho guieṉ zho zha nac Xtiidz luu, sac
    Xtiidz luu nac diidzli; zeeṉa dib zdoo zho tsoxco zho gban zho zigne rnabey luu.
  hix-NT: Apa y, orwonà ryhe yaworon me xaxa naha. Àro rma yonytxanye ro me hak nahtxoko.
    Orwon yonytxatxho hoye ro àwahanonkatxoko, oyomyawon hokono ro me, kekon hatà.
  sim-sim: Mashi omendinga mihin halashinak sunguwavu lihik si nashinak mashi mihin
    li toltambanaha avak ma worna ma mihi indingak li naka.
  npi-ULB: तिनीहरूलाई सत्यतामा आफ्नै लागि समर्पण गर्नुहोस् । तपाईंको वचन सत्य छ ।
  cgc-cgc: Paagi ta kamatuuran na patudlo ki danen imuon no danen an na imo gid na
    mga ittaw na magsirbi ki kaon. Kamatuuran imo na pulong.
  tim-tim: Gâŋe den bunŋande hanyeŋe mendugumenâ agak meme âlepŋe aregâlâk nâŋgâm
    watbai. Gâŋgât pat âlep den arekŋe amâ den bunŋe.
  yor-yor: Sọ wọ́n di mímọ́ nínú òtítọ́, òtítọ́ ni ọ̀rọ̀ rẹ.
  wos-wos: Ména hundi mwi hundi dé. Méni wamét wuna du ména mwi hundi male xékéta
    ména du retandi.
  emp-NTPO: Bʌ bed̶eaba bʌra wãrãda cawabi b̶ʌa. Maʌ̃ba ãdjirãra ab̶a bʌ itea bia
    b̶ʌdua.
  eng-F35: Sanctify them by Your Truth; Your Word is Truth.
  ind-ind: Buatlah mereka menjadi milik-Mu yang khusus melalui ajaran benar. Semua
    Firman-Mu adalah ajaran benar.
  pes-OPCB: کلام راستی خود را به آنان بیاموز تا پاک و مقدّس شوند.
  mpt-mpt: Keb wengo bainobe. Kobo i dlakaneba i keb wengo wente bianiba keb okoko
    olota okok kemine!
  ssx-ssx: Nakana꞉ma꞉ naka꞉ ota꞉ pi lele ekima꞉ do haliwekita꞉ yakopiki haliweki haena꞉
    lapeke. Naka꞉ pita꞉ ota꞉ ekie.
  mkl-mkl: Ideɛi í jɛ ntɔ. Jɔ̀ ideɛu ku nyɑ ŋɑ ikɑ̃ ɑ jɛ titɛɛ.
  gaq-gaq: ଆତେନ୍‌ ସତ୍‍ବାନ୍‍ ଆମେଇଂକେ ପବିତ୍ର ଆଃଡିଂ । ଡାଗ୍ଲା ନାନେ ବ୍ନାଲିର୍‍ ଆଃ ସତ୍ ।
  gof-RNT: Neeni ne tumatethan entta nebaa ootha; ne qaalaykka tuma.
  unx-unx: ସାନାର୍‌ତିତେ ଇନ୍‌କୁକେ ପାବିତାର୍‌ କାମି ନାଙ୍ଗ୍‌ ଜିମାକମେ; ଆମାଃ କାଜିଦ ସାର୍‌ତି
    ତାନାଃ ।
  gah-gah: Gakó gihila kigikagú limitimoláatunú kelémo etó ozo. Geí gakó nene gihila
    neve.
  lcm-lcm: Vil agogoai niria ta kam tutuman, using kam mengen kapo tutuman.
  aer-aer: Angkentye Ngkwinhe kwenhe arratye anthurre aneme. Kele itnenhe akngakelhe-ilaye
    itne Ngkwinhe-arrpe anetyenhenge anthurre. Itne imerte Ngkwenge aywerrkele urrkaperlte-anemele.
  qvc-NT: Yush'ayku paykunata akrashpa yach'achiy, qamtalla kasushunanllapa. Chaqa
    chay yach'achikushqaykiqam mana llullachu. Ashwanmi allip kaqlla.
  tgl-ULB: Italaga mo sila sa iyong sarili na nasa katotohanan; ang iyong salita ay
    katotohanan.
  cbs-NT: Min jancha chanima kayabiki. Ja chanima janchawen min medibiki. Min jancha
    jaskawen taexun jatu medibi wawe, jabun min jancha chanima chibanxanaibudan.
  xtm-NTPP: Kaxtnu'u ni tnu'u ndaa ni nuu i, te ndasasiin ni i nuu ja u'vi ma, te
    jin koo i nuu maa ni. Tnu'u maa ni a kúu tnu'u ndaa.
  nnq-nnq: Bajeguye kwa kweli, lilobe linu nga kweli.
  bao-NT: Mʉ majuropeera mʉ yaarãre jee dica wooya, mʉ yee díámacʉ̃ ca niirijere ca
    padeparãre. Mʉ wederiquea, díámacʉ̃ ca niirije nii.
  san-ORI: ତୱ ସତ୍ୟକଥଯା ତାନ୍ ପୱିତ୍ରୀକୁରୁ ତୱ ୱାକ୍ୟମେୱ ସତ୍ୟଂ|
  huv-NT: Iwüniw pálwüx, majlüyiw icueaj, cos atquiaj alndom marangüw najneaj. Nangaj
    Mipoch apmambeol nejiw cos andeac naleaing.
  otn-NT: Da̱mi̱ 'yøt'e ngue da̱ hyo yø mmʉi conná̱ ngue'e, da̱ hyonna̱ nho da̱ n'yo
    conná̱ nguehni̱ hya̱. Porque nu̱na̱ ni̱ hya̱, guehna̱ ma̱jua̱ni̱ na̱.
  nop-nop: Du’walaŋ mede biyagoŋ hinek wendi welehik gineŋ kametokoyembune uŋgoniŋ
    hatiyaneeŋ.
  obo-NT: Po‑uhisow sikandan woy ossa‑aw ukit to kovonnaan no idda en so kikow'n kahi.
  cak-ENT: Que'ach'ara' c'a richin nyec'uje' chupan ri atzij. Ri atzij jari' ri ketzij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤛᤣᤛᤣ ᤛᤠᤱᤛᤠᤱ ᤆᤥᤃᤧᤛᤧ᤹ᤀᤥ॥ ᤂᤧᤏᤧ᤹ ᤐᤣᤗᤡᤃᤧᤴ ᤁᤧᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤱᤃ ᤛᤧᤰᤂᤠᤖᤥ॥
  mie-NT: Jíín tūhun ndāā ní de sāhá ní jā ná cóo ndoo coo īī ji nūū ní. Ndá tūhun
    cáhān maá ní cúu tūhun ndāā.
  san-TIB: ཏཝ སཏྱཀཐཡཱ ཏཱན྄ པཝིཏྲཱིཀུརུ ཏཝ ཝཱཀྱམེཝ སཏྱཾ།
  qve-NT: Dios Taytáy, qanpa palabraykiqa cheqaq yachachikuymi. Chayta discipuloykuna
    uyariqtinkuyá, qanqa ch'uyanchaykuy.
  pao-NT: U umu taka naka'oedyukudu ka u unnepu naka'oedyukudu, ka togesapa oo na'unakwe,
    umu u tubetse nakabetseakwu. U yaa teepu-koobatoo e taya.
  cbu-NT: '@see-verse:JHN.017.016'
  usa-usa: yeráwáqá aokaq-aokaq umá árain-aain-aipi mamá yikaao. enáagoma árain-aain-aimma
    wáiye.
  soy-soy: A nsímɛ́sei kpísi ɑɑ́ nɛ pi pɑnsɛsɛ pipɔ́kɔ́ nɛ kɛ́tɔ-pɔ. Mpɔ́símɛ́
    mɛɛ ɑsei.
  hui-hui: Ti í̠ninaga helo henene loleneme ti loma bia ho helabe. Henene lolenego
    í̠naga bi nga.
  amf-amf: Goninka keam gazisaa; upsinoar hasa gonne.
  quc-NNT: Chetasa la chrij ronojel u wäch mak ruk' ri qas tzij rech käkijach kib'
    pa q'ab' la. Ri Loq' Pixab' la are ri qas tzij.
  dob-dob: Ta yasida ꞌemuya be ꞌimu ona ꞌaiꞌailega ꞌuda gieboboꞌanedi be ꞌimu bodao
    ꞌesasedi.
  wrs-wrs: Moamba yenamba tanamolnonoam, wo moam pevnam yivilthinvm hena undraoa,
    wo himba yem pevelmangasm amnavra honana. Manara, yenamba moamba tanamolnam.
  mca-mca: Eqethenfik'iha nakha' yijaa'ija, eke' e'lijei hik ekewe' nakha' yijaa'ija.
  tzo-TZC: Ti buchꞌutic laj avacꞌbune, lecubtaso atuc ta sventa ti melele. Ti achꞌul
    cꞌope, jaꞌ ti melele.
  mya-mya: သူ​တို့​အား​သမ္မာ​တ​ရား​အား​ဖြင့်​ကိုယ်​တော် ၏​အ​တွက်​သီး​သန့်​ဆက်​ကပ်​ထား​တော်​မူ​ပါ။
    ကိုယ်​တော်​၏​နှုတ်​က​ပတ်​တော်​သည်​သမ္မာ​တ​ရား ဖြစ်​ပါ​၏။-
  gng-NT: Cère bɛn li cinbe ki yé aʼyaab tigbɛmɔ̀nt bo. Aʼgbɛr nɛ yé tigbɛmɔ̀nt
    nnɔ.
  cbi-NTPO: Ñuchin juu chachi detirekide, ñu naajuñu bain keemijakara kuindachi; ñu'
    palaaya tsanguikaamuve.
  ikk-NT: 'Gi ezioku dọn wẹ nsọ: oku i wụ ezioku.'
  leu-leu: Bur nari lapaana tuunayan. A tuunayan aave ve a ferawaian siim.
  maz-NT: Anguezeji o 'ñejmeji in jñague, nguec'ua nu'tsc'e rí xõcüji ra tsjaji c'ua
    ja nzi gui ñegue. Ngue in jñague jíchiji c'ü i̱ṉ negue.
  bod-N: ཁྱེད་ཀྱིས་བདེན་པ་ཉིད་བརྒྱུད་ནས་ཁོ་རྣམས་དམ་པར་མཛོད༌ཅིག ཁྱེད་ཀྱི་བཀའ་ནི་བདེན་པ་ཉིད་ལགས་སོ།།
  tca-NT: —Curü ore rü aixcüma nixĩ. Rü chanaxwèxe i tüxü̃ cungúexẽẽ i curü ore, na
    aixcüma cupẽ́xewa tixüünexü̃cèx ya yíxema choxna tüxü̃ cumugüxe.
  zpl-NT: Uriꞌi nú lecaxi naa beella nu la luꞌcu beella dula, equie cuendaꞌ stichiaꞌlu.
    Xne stichiaꞌlu neli necane.
  mbc-NT: Inkamoro yenupakî amaimu pî', apemonkono pe to' e'to'pe imakui'pî tîku'se
    pra. Maasa pra amaimu wanî yairon pe.
  ndg-ndg: Uwabeke wakfu kwako mwene mu'kweli, neno lyako nga kweli.
  wsk-wsk: Nika den nunguning mu ningi nunga ilukuawur se nika kariimet nunguning
    ko bagamonko. Nika den mu den nunguning.
  toj-NT: A snae mas y mas ja huabali porque puro smeranil. Jachuc, oj bob ajyuque
    mas toj.
  tbc-tbc: Oŋsa ru mi ru rumok. Oŋsa ru lo diraip gun dilasa.
  sna-sna: Vaitei vatsvene nechokwadi chenyu; shoko renyu ndiro chokwadi.
  smk-NT: Ket, italaga mosaran para komo nin pakaipadaran nin say katutu'wan maipa'ka'
    komo. Say sarita' a mangibwat komo, ket sayti a katutu'wan maipa'ka' komo.
  grc-TCGNT: Ἁγίασον αὐτοὺς ἐν τῇ ἀληθείᾳ σου· ὁ λόγος ὁ σὸς ἀλήθειά ἐστι.
  gof-WFTW: Neeni ne tumatethan entta nebaa ootha; ne qaalaykka tuma.
  spa-BLM: Santifícalos en tu verdad. Tu palabra es la verdad.
  kyz-NT: —Emogy 'gã ejemiayuwamũ. Eneje'ega a'jea futat. Eje'eg imũ ejekwaawukat
    'gã nupe— 'jau Jejui 'ga 'Uwa 'ga upe u'ama.
  dao-dao: “Amimi, ngthungtak am jah ngcimcaihsaka, na ngthu cun ngthungtaka pi kyaki.
  cya-cya: Cu'ni um cha' si'yana quinu luhui cusya 'in jun lo'o cha' nu ñi, cha' nu
    nchcui' um lca na cha' nu ñi.
  wrk-wrk: Manjijbayi nganinji jambarri milidimbikanyi, baki nani ngayu manjijba yalunya,
