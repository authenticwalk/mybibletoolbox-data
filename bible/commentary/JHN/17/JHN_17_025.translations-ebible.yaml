    sabi Yu, èn den man fu Mi sabi tak' na Yu seni Mi kon.
  cta-NT: Sti naꞌ ―nacui̱ Jesús―, xcuiꞌ chaꞌ liñi nduꞌni nuꞌu̱. Nslo naꞌ jinuꞌu̱,
    masi ná nslo ñati̱ chalyuu jinuꞌu̱. Pana jlo tiꞌ ñati̱ nu ngusñi chaꞌ jnaꞌ chaꞌ
    nuꞌu̱ laca nu nda ꞌna lijya̱a̱ nde chalyuu.
  bqc-SIM: Mae Maa, dṹnia n dↄ̃o, ãma má n dↄ̃, mɛ́ gbɛ̃́ɛ beeↄ dↄ̃ kɛ́ ḿmɛ n
    ma zĩ.
  tcz-CHONGTHU: Vo Kapa Theng vannoi leiset miten nangma nahethem theipouve, ahinla
    keiman nangma kahen, chule keima neisol hi seijui ho hin ahetauve.
  mar-mar: हे न्यायसंपन्न पित्या, जगाने तुला ओळखले नाही, मी तुला ओळखले आहे आणि तू
    मला पाठवले असे त्यांनी ओळखले आहे.
  snp-snp: Menefo efe limo mona aboga, mika ama wenenala yate kamo keyefe ádafa, nanimo
    ya moda keyefe lo minoneto, ido wenenawa yate kaimoka nilifi melageto lomomo yama
    kolife lo minae.
  isl-isl: Réttláti faðir, heimurinn þekkir þig ekki, en ég þekki þig og þessir lærisveinar
    vita að þú hefur sent mig.
  spy-NT: Baaba nyēē churtaat! Kimēēnkētiing' ꞉kōōrēēt, nteenee kyāānkētiing' ꞉anii.
    Kunyi kāākōōnkēt ꞉bichu kule 'kiiyookwoo.
  xnn-xnn: Ama ay nalinteg, nan adi mamati ken sak-en et adida getken sik-a ngem getkek
    sik-a ya getken nan mamati ay inbaam sak-en
  mwe-mwe: Atati mmambone! Shilambolyo shikakummanya, ikabhe nne nimmanyi, bhanganyabha
    bhamumanyinji kuti mmwe ni nndumile.
  tte-tte: Tamagu kowa todudulaisosi kaigedamo. Yanuwa yaulina nige sikakataiwo na
    yau yakataiwo yo siya kuyelimakone sikataiyako yakato kowa kuyawasayau.
  tcs-tcs: ‘PapaGod, i mata yu uda blo meke rait ane stret ting. Ebridem pipol blo
    dis wold i prapa no sabe wiskain yu. Bat ai prapa sabe wiskain yu ane dem klostuman
    i prapa sabe nau yu bin sane mi kam.
  hlt-THB: Ak dyng ka Pa, khawmdek ing nang ce amni sim seiawm, kai ing nang ce ni
    sim nyng, nang ing ni tyi hyk ti tice a mingmih ing sim hawh uhy.
  soq-soq: Mako, e ipa dodomanaida. Tawo apanawa e mai ateneipono waneipona, tane
    ne e atenidaedino wainiana. Ita ne wanawo alala e ne waaubaneano winena atenidantone
    sumanaintoie waimoi.
  qub-qub: «Allillata ruraj Papä, cay pachacho caycaj runacunaga manami rejsishunquichu.
    Nogami ichanga rejsë. Cay acrapämashayqui runacunapis musyanmi gam cachamashayquita.
  att-att: Ammò, napiá yù nonò mu nga awán kárik piá na. Á yù ira tatolay nga ari
    manguruk, arád da ka ammu. Ngam sikán, ammu taka. Á yù ira tatolè nga iniyawâ
    mu nikán, ammu ra ta sikaw yù naddok nikán.
  bki-bki: Teta, jau kobe lu a komemedu, mia tomu dolu nalo na yetemeriba nei maka
    ajikiaso, mia kiniou nemijikia batitigso bo dam̃ariga. Naruei kiniou namila ka
    napano vonganei kanaku naiagagoano nalo amijikia ka kiniou najaluvo denso, jau
    komiila kiniou nebinimei.
  bqp-bqp: Baa Mana, andunia n dↄ̃ro, ama má n dↄ̃, akũ gbɛ̃ dínↄn dↄ̃ kũ mↄkↄ̃n
    mɛ́ n ma zĩ.
  mcp-mcp: Dâ, wo muud jɨ́ tʉ́təlí yɛ́, buud ɔ shí ga bwə́ ámpúyɛ́ wo, mɛɛ mə mpú
    wo, buud wo á yə mə ɔ́ga bwə́ á mə́ mpu nə́ wo á ntɨ mə.
  hat-hat: O Papa, ou menm ki fè tout bagay byen, moun ki nan lemonn yo pa konnen
    ou. Men mwen menm, mwen konnen ou. Moun sa yo konnen se ou ki te voye mwen.
  npl-NT: Notajtsi yolmilajka, n tlaltikpaktlakah amó omitsixmatkeh. Pero Ne onimitsixma,
    iwa ninteh non kateh towah okimatkeh Tejwatsi otechaltítlanki.
  bgg-bgg: Giang Aphuii! sohjambling na shii athieg ro, jimagungde gu na shii thieg,
    ji è thieg yi gu shii na muthoh ge.
  eng-TCENT: Righteous Father, though the world does not know yoʋ, I know yoʋ, and
    these men know that yoʋ have sent me.
  eng-BSB: Righteous Father, although the world has not known You, I know You, and
    they know that You sent Me.
  cpu-NT: Ashitanarí tampatzikashireri, te iriyotaiyemine osavisatziite. Iro kantacha
    naaka niyotzimi, eejatzi ikempiyetaka irikaite jiyotzi eerokatake otyaantakenari.
  san-ASM: হে যথাৰ্থিক পিত ৰ্জগতো লোকৈস্ত্ৱয্যজ্ঞাতেপি ৎৱামহং জানে ৎৱং মাং প্ৰেৰিতৱান্
    ইতীমে শিষ্যা জানন্তি|
  tac-NT: Mué O'nó, mué ju napu 'la sébali olame ju. Tabilé 'me suwábaga ralámuli
    machí chieri ko mué, neka 'láchigo machígó chieri ko mué, 'lige alué ralámuli
    napu 'la oyérame ju ne'chí 'la bijchiga nirá mué 'síligo ne'chí jula.
  eng-WEBPB: Righteous Father, the world hasn’t known you, but I knew you; and these
    knew that you sent me.
  gfk-H: “Takodasiana Mama, no ula hanua pai nunurei uga senbia iau nunurei uga ma
    diet ira num diet nunurei bia u ga tulei iau.
  viv-viv: Ho Kamaku yegayega, tomiyababi keke hidahalamane nonogana Iya gahalamane,
    kadu hida yaku kaliva O uꞋiveniniseku ma hihalamanena.
  yao-yao: Atati ŵambone, namuno ŵandu ŵa pachilambo ngakummanya nambo uneji nammanyi.
    Ŵelewo nombe akumanyilila kuti mmwe mwandumile une.
  tgp-tgp: Tata ko vokevoke, hina purongo vara tamlohi na varama la sopo levosahiho,
    enau na levosahiho, ale la tamlohi nike la levosahia vara engko ko r̃uleau.
  auc-NT: Mæmpo në nö cædömi ïmi ëñëmi. Inguipogaque quëwënäni bitö ïmite wïï adinque
    pönënämaï ïnäni incæte botö ïñömö edæ bitö ïmite do ate pönëmo ïmopa. Botö ëmïñæ̈näni
    ïñömö, Bitö botö ïmote da pönömi në pongaïmo ïmopa, ante do ëñënänitapa.
  kbc-NT: Eiodi ane iɡ̶enaɡ̶a. Niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o aɡ̶etiɡ̶adowooɡ̶oti.
    Pida Ee baɡ̶a ɡ̶adowooɡ̶oti codaa niɡ̶ijo ananajicitiwa oyowooɡ̶odi naɡ̶akamaɡ̶a
    adimonyaa.
  bmh-bmh: O mekai, na igul naliu macanemen du, em e ebuan duailel go na abe mizab
    tam. Duailel e na iz palautilemen abe milemen, go sag petak iza eiman na abe mizem.
  ctu-BL: Toj bʌ c Tat, ma'anic tsi' cʌñʌyet año' bʌ ti pañimil. Joñon tsaj cʌñʌyet.
    Yujilob xñopt'añob ja'el tsa' chocoyon tilel.
  meq-meq: «Bəba ga nəkar na, ndo i deɗek. Ndo i məndzibəra hay tə sər kar ha bay.
    Ane tuk na, neŋ na sər kar ha ada ndo neheye mə həlay ga aye tə sər maa sləra
    ga ahaya na, nəkar.
  noa-H: Tata, puata t'umaam k'ʌʌn dʌ̈i chadcha nem hagcha waaujeewai pʌrʌgta jëeu
    chirʌmgui hajim. Har pʌ hiek hʌ̈k'aba nʌm k'ʌʌnau chan pʌ k'augba nʌm, mag hamachdëu
    hʌ̈k'aba nʌm gaaimua. Pari hõor pöm sĩi pʌ k'augba t'ʌnʌm daar, muan pʌ k'ap'ʌ
    chitʌm; maagwai cha mʌ dʌ̈i durrum k'ʌʌnaujã puata mʌ pʌ̈itarr k'ap'ʌ nʌmgui hajim
    hĩchab.
  alp-NT: AmaKu, Ankena! Tamata mei nusa meije esi rekwa Ale mo, po Au rekwa Ama Ale.
    Kai Auku maka luluaru lekwe esi rekwa be Au luake lomei nusare, Ama Aulake Au.
  san-VEL: he yathaarthika pita rjagato lokaistvayyaj naatepi tvaamaha.m jaane tva.m
    maa.m preritavaan itiime "si.syaa jaananti|
  kbq-kbq: Fatgo Nenfaga, kokankoka vahe'mo'za kage'za antahi'za osugahazanagi, Nagra
    kage'na kantahi'na hu'noe, hagi amama namage'nentaza naga'moza Kagra hunantakena
    e'noe hu'za keza antahiza nehaze.
  kbh-kbh: Taita, nÿetsca soyënguiñe ts̈abá amá, masque chë nÿe quem luarama enójuabnaye
    ents̈anga ndoñe quecmatábuatma, ats̈e aíñe cbonduábuatma, y quem boyabásenga montsetáts̈ëmbo,
    aca comna chë s̈cojichmó cha.
  ron-LSB: Tată dreptcredincios, lumea nu Te-a cunoscut, dar Eu Te-am cunoscut pe
    Tine; și aceștia au cunoscut că Tu M-ai trimis.
  pon-pon: Jam ai pun, jappa jaja komui, a nai me aja komui, a mepukat ajaer, me komui
    kadar ia dor.
  nhe-BL: Papá, ta senquistoc tixitlahuac. Yonque tlacame tlen ax nechneltocaj ipan
    ni tlaltepactli ax mitzixmatij, na quena, nimitzixmati. Huan ni tlacame tlen noaxcahua
    ya quimachilijtoque para ta tinechtitlantoc.
  sps-sps: Tamau a tavaron, vainy vavaajets tana monaagits to te gim ror ma nat Manyi
    sana Nyo nat marom Anyi ana ri to te fasito Varonyo nat fi ror nei, Anyi te jiats
    Vaminyo.
  wnc-wnc: “O Nana. Noman sikngaapa. Aminu kuupbamda gae dua nataaing. Ngana nata
    gae atnataat. Siwan aminabamu aakwak kaya atnataaing. Gata na nanitewi apbumden.
  bus-bus: Baa Maa, anduna n dↄ̃ro, mↄde má n dↄ̃, ben gbɛ̃ kɛ̀nↄↄ dↄ̃ kɛ̀ ḿbe n ma
    zĩ.
  gub-BL: Ne Heru ikatuahy ma'e ne. Teko heremiruze'eg 'ym nanekwaw kwaw a'e wà. Urukwaw
    katu ihe. — Azeharomoete Tupàn umur Zezuz xe a'e, i'i ko heremiruze'eg newe a'e
    wà.
  imo-imo: Ara Tumbi Nilimu, paimbo we maina imbomani nu naa liko manjirimele nalo
    nani nu kanopo lipo manjiro. Imbo nanga ungumu pilko ltimelemani nuni na tiko
    mundurununa orumu ningo liko manjirimele.
  boj-boj: O Abu, ino kumbra kalil tulaŋ bole tiŋtiŋ. Mandam qaji tamo uŋgasari naŋgi
    ni qa qaliesai. Ariya e ni qa qalie bole. Ijo segi tamo uŋgasari naŋgi dego ni
    qa qalie bole. Deqa naŋgi qalieonub, ni na e qariŋbonam bem.
  eng-DRA: 'Just Father, the world hath not known thee; but I have known thee: and
    these have known that thou hast sent me.'
  knf-knf: Paap, iwi inwooŋ naŧool, umundu uumme'u, kë nji nşë me'u kë biki babot
    ayikrën kë iyilnuŋ.
  san-KHM: ហេ យថាត៌្ហិក បិត រ្ជគតោ លោកៃស្ត្វយ្យជ្ញាតេបិ ត្វាមហំ ជានេ ត្វំ មាំ ប្រេរិតវាន៑
    ឥតីមេ ឝិឞ្យា ជានន្តិ។
  arn-NT: “Nor mongen Chaw, tati mapu mew mülechi wesake che kimlaeymew, welu iñche
    kimnieeyu, fey tati feyentulechi pu che kimingün kafey eymi tami werküfiel.
  zas-NT: Dad, lüj rüjn guialguxtis zagdxe. Ad nünbeet ree bénguidxliuj lüj, saꞌn
    naj nünbeen lüj, në ree da bejnan ragbee lüj guxhaal naj.
  ken-NT: Ɛta, wɔ mmu ɔ́chí chak, bǒ mmɨk bábhɨ́kɨ́ rɨŋɨ wɔ, kɛ ndɨ́ŋɨ́ wɔ, nɛ
    nkwɔ wa anɛ bárɨŋɨ bɛ́ wɔ kɛ ɔ́tó mɛ.
