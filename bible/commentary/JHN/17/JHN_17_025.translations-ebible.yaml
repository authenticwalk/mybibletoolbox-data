verse: JHN.017.025
translations:
  kpx-kpx: Di Mama, au inutolotolote kosive. Vatae ataeau a hilokaholilu. Isito di
    a hilokanu. Ige esemu koeau hilokage ailike di hanavonu.
  okv-H: Mama, umo ari javotoho ari embo, avo enda embomeni na umo kiae rate nanena
    umo kiagona eto embomeni nau emina na inena ikae puvua avo ere kogora.
  tbo-tbo: ‘Amau, tam tu dewadewa, ma tu mehipuli ega hita hanapugem, ma tau amaka
    a hanapugem. Ma tu wotagou amaka hi hanapugeta, babana u himihimiliu binei.
  mal-C: “നീതിമാനായ പിതാവേ, ലോകം അങ്ങയെ അറിയുന്നില്ല; എന്നാൽ ഞാൻ അങ്ങയെ അറിയുന്നു;
    അങ്ങ് എന്നെ അയച്ചിരിക്കുന്നെന്ന് ഇവരും അറിയുന്നു.
  grc-SR: ⸂Πάτερ⸃ δίκαιε, καὶ ὁ κόσμος σε οὐκ ἔγνω, ἐγὼ δέ σε ἔγνων, καὶ οὗτοι ἔγνωσαν
    ὅτι σύ με ἀπέστειλας·
  bgc-bgc: “हे धार्मिक पिता, दुनिया के माणसां नै तो तेरे ताहीं कोनी जाण्या, पर मन्नै
    तेरे ताहीं जाण लिया सै, अर मेरे चेल्यां नै भी बेरा पाटग्या के तन्नै ए मेरैताहीं
    भेज्या सै।
  khz-khz: Tamaku o, goi kala rorirori Palagumu, tanopara magulinai getaluna talimara
    goi ati geripamuto. A au na goi aripamuto, e au geku melo ea pia ripa, au goi
    na oma tugu-rigokuto.
  deu-TKW: Gerechter Vater, wohl hat dich die Welt nicht erkannt, doch ich habe dich
    erkannt, und diese haben erkannt, daß du mich gesandt hast.
  zsr-NT: Xuzaꞌ tsahuiꞌ, cutu núnbëꞌgac Liꞌ bunách yödzlyú ni, san nedaꞌ núnbëꞌczaꞌ
    Liꞌ, atiꞌ yuguꞌ bönniꞌ ni chnözcnëꞌ bsö́laꞌczuꞌ nedaꞌ Liꞌ.
  lin-lin: Tata, Yo oyo ozali sembo, mokili eyebi Yo te ; kasi Ngai nayebi Yo, mpe
    bato oyo bayebi ete Yo nde otindaki Ngai.
  hns-NT: Pieta djie, aap to sattja Waala baate. Doenia ke manai log aapke na djaane
    hai, bakie ham aapke djaaniela. Aur hamaar hia ke tjela log djaane hai kie aap
    hamme pathaile hai.
  noa-E: Tata, puata thumaam khʉʉn dʉ̈i chadcha nem agcha waaujeewai pʉrʉgta jëeu
    chirʉmgui ajim. Ar pʉ iek ʉ̈khaba nʉm khʉʉnau chan pʉ khaugba nʉm, mag amachdëu
    ʉ̈khaba nʉm gaaimua. Pari õor pöm sĩi pʉ khaugba thʉnʉm daar, muan pʉ khaphʉ chitʉm;
    maagwai cha mʉ dʉ̈i durrum khʉʉnaujã puata mʉ pʉ̈itarr khaphʉ nʉmgui ajim ĩchab.
  eng-EMTV: O righteous Father! Indeed the world has not known You, but I have known
    You; and these have known that You sent Me.
  mib-NT: Yaā ndaā cúu ní, Tátā, te ñayuu ñayɨ̄vɨ́ tu jíní i níhín, te máá ná chi
    jíní na níhín. Te ñayuu yáha chi cájini i jeē maá ní ni tají sáña.
  lif-NT2: साम्‌योनिबा आम्‍बे, इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽरे़ खे़ने़ॽ कुसिङ्
    के़मे़न्‍निःत्‍ने़न्‍छाङ् इङ्‌गाॽ कुसिङ् निःत्‍ने़ॽ हे़क्‍क्‍याङ् इङ्‌गाॽ के़बाङ्‌घाङ्‌बा
    पाःन्‍निन् कङ्‌हाॽरे़ कुसिङ् मे़निःत्तुॽरो॥
  xnj-xnj: Dadi Mbwina! Vandu va pamulima nakukumanya, nambu nene nikumanyili. Navene
    vakumanyili kuvya veve ndi mweunitumili.
  mmx-mmx: Tamak. Luruptuvuk taram in manton, la limixin at na lavatbung menemen kopmen
    dinaklen u, ketla nenia aklen u, la nedi na diklen i do uga riki ia ude.
  cbr-NT: Papan, upíira sinánñu camina 'ain. Usa 'icëbi ca an min bana cuacëma unicaman
    mi 'unanima. 'Aínbi cana 'ën mi 'unan, an 'ën bana cuacë unicamanribi ca asérabi
    camina min 'ë xuacë quixun 'unania.
  tee-NT: Ji quimpai soknic'a ju navi ju uxint'i. Ju lapanacni ju jantu quintalhilaca'anta
    jantu tamispayan. Para ju quit'in icmispayan. Chai ju quilapanacni tamispaich
    ni uxint'i ju xaq'uimalak'ach'ayachit'a.
  eng-LSV: Righteous Father, also the world did not know You, and I knew You, and
    these have known that You sent Me,
  cak-NT: Nata' Dios, ret ri jat choj riq'uin ronojel, ri winak ri man jatquiniman
    ta man quieta'n ta awech. Pero ren, can weta'n awech, y ri achi'a' ri xe'aya'
    chue, can xquitemaj chuka' chi ja ret ri xatako-pe wichi.
  pah-NT: Apĩ, ei Jesus'ga. Erekokatue'ymi ko nde. Nearõe'ỹve'g̃a nandekwahavi reki,
    ei ga. Ji ki a'e te orokwaha nde. Igwete jireheve'g̃a ikwahavi nhimbuhurukara
    nde hugwi, ei Jesus'ga g̃a mombe'gwovo ga pe.
  sja-NT: Ak'õre, pɨ jõmaarã k'ãyaara t'ãri piara bɨ. Na p'ek'au eujãdepemaarãpa pɨ
    k'awada-e p'anɨ mĩda, mɨa pɨ k'awa bɨ mãik'aapa nãgɨɨrãpa pida k'awa p'anɨ pɨa
    mɨ pëida.
  xed-xed: 'Da ɗa! Tuɗukwa nzakwa kagha, tsaw sna a mnduha ma ghəŋa haɗik ta kagha
    wa. Iʼi, nda sna yu ta kagha, na hana guli, tsatsaftsatsa həŋ kazlay: Kagha ta
    ghunigihata kəʼa.'
  glk-glk: «ای پئره عادل، دنیا تره نشنأسه، امّا من تره شنأسم، و اوشأن دأنیدی کی تو
    مره اوسه کودی.
  mks-NT: Tátá Ndióxi̱, cája ndó ña̱ nda̱a̱. Ta ña̱yivi cuéntá ñuyíví yóho co̱ xíni̱
    toho na ndo̱hó. Joo ye̱he̱ xíni̱ va̱ha i̱ ndo̱hó ta na̱ cúú cuéntá mí i̱ yóho
    sa̱ cánda̱a̱ va̱ha ini na ña̱ na̱chindahá ndó ye̱he̱.
  gfk-S: “Takadosna Mama, no ula hanuo paile nunure ugo iesene aiou nunure ugo ma
    di ira num di nunure be u ga tule iou.
  bmu-bmu: “O Iwi solanŋi, gölme ambazip uruŋini qahö meleŋgeri, yeŋön gi qahö möt
    kutum gihiba mala kotketmö, nöŋön gi ölöpŋanök möt kutum gihizal. Nangak melaim
    niŋginöŋi, nöŋgö urumeleŋ alaurupnan mi lök möt yaköze.
  dgz-dgz: Maman kakae iragenawa, piup anu waramat tagiwanum go ne anu gimagivin amba
    anu tumat taine nagirewa asigimup ame ge watu enanegean.
  eng-GNV: O righteous Father, the worlde also hath not knowen thee, but I haue knowen
    thee, and these haue knowen, that thou hast sent me.
  zaa-NT: Tata Dios quia', tulidàba ná cuią'lu' enne' completamente tsè', màsqui'ba
    ca enne' tsè'e le' yétsiloyu labí nabia'ni cą cuią'lu'; pero inte' nna hua nabia'
    te' cuią'lu', ą'hua canu tsè'e lani inte' annana hualigani chi yù cabi qui'ni
    guthèl·la' cuią'lu' inte'.
  eng-WEBSTER: 'O righteous Father, the world hath not known thee: but I have known
    thee, and these have known that thou hast sent me.'
  guh-guh: Taxa, itsaneconi ata apo nexainaenë. Mapanacuapijivi, pamonae apo cajumecovënëtsi,
    apo cayapëtae. Itsiata xanë cayapëtanetsi. Mapamonaeje, tajajivi, yapëtane baja
    xamë athëbëvetsica taneitorobijavamëtsica.
  bon-bon: Conocäco Babe, ai gawecewe muleyame biname cina umle lica gemi maane, yepä
    cane umle gäne maane piiyepu ai cina umle gemi, egä maane te cebine itu nätyepujite.
  nhw-BL: Papá, ta senquistoc tixitlahuac. Masque masehualme catli amo nechneltocaj
    ipan ni tlaltipactli amo mitziximatij, na quena, nimitziximati. Huan ni masehualme
    catli noaxcahua ya quimachilijtoque para ta techtitlantoc.
  swh-ONEN: “Baba Mwenye Haki, ingawa ulimwengu haukujui, mimi ninakujua, nao wanajua
    ya kuwa umenituma.
  wbi-wbi: Ghwe Nhaata ghwe ghwa kyang'haani, avaanu ava mu iisi navakukagwile, neke
    une nikukagwile. Kange avavulanisivua vango vakagwile kuuti uve veve ulyasung'hile.
  bba-bba: Bɑɑbɑ ɡemɡii, hɑnduniɑɡibɑ kun nun yɛ̃, ɑdɑmɑ nɛ nɑ nun yɛ̃, mɑ beni bɑ
    tubɑ mɑ wunɑ ɑ mɑn ɡɔrimɑ.
  eng-KJVCPB: 'O righteous Father, the world hath not known thee: but I have known
    thee, and these have known that thou hast sent me.'
  kgk-NT: Nde ko erejejavy e'ỹ va'e, xe Ru. Teko rei katu nde kwaa e'ỹha voi. Xe ko
    ae nde kwaaha voi. Ha xe irũ katu oikwaa-ma nde xe mbouhare.
  waj-waj: Ni Napoo-o, a safuuma variraikuavee. Gioonna kiaapu mmatayaa diaiya hama
    aiyara arinaima teeda rikiaanoo. Neenoo aiyara vaa arinaima tee rikiaunoo. Eenoo
    ni titooduu na tummuaivaa vaa niiyara kutaavaivee kiaiya arinaima teeda rikiaanoo.
  cpy-cpy: Ashitanari tampatzika-shireri, tee riyotee-yimini jaawiki-jatzi-paeni.
    Roo kanteencha niyotzimi naaka, eejatzi ikimitaka irikapaeni riyotzi eerokataki
    otyaanta-kinari.
  ekk-PKP: Hea Isa, maailm ei tunne sind, aga mina tunnen sind, ja nemad siin minu
    juures teavad, et sina mu läkitasid.
  mpx-mpx: Nam, Tosasapona hot owa, panayawi nige hi aatenawa, yaa nau ya atenawa,
    ge bolo u pem elau iyaka hi atena te owa u patunau.
  wbp-wbp: Wapirra, nyuntujunpa jungarni manu yijardu! Yapa panu-karirli nyampurla
    walyangka, kula kangkulu milya-pinyi. Ngajulu karnangku milya-pinyi, manu ngaju-nyangu
    kurdungurlu-paturlu kalu milya-pinyi kujanpaju yilyajarni.
  luo-luo: “Wuoro Makare, kata obedo ni piny ok ongʼeyi, an to angʼeyi, kendo jogi
    bende ongʼeyo ni ne iora.
  nhe-NT: Papá, ta senquistoc tixitlahuac. Yonque tlacame tlen ax nechneltocaj ipan
    ni tlaltepactli ax mitzixmatij, na quena, nimitzixmati. Huan ni tlacame tlen noaxcahua
    ya quimachilijtoque para ta tinechtitlantoc.
  aii-aii: ”ܝܵܐ ܒܵܒܵܐ ܙܲܕܝܼܩܵܐ، ܐܵܦܸܢ ܕܥܵܠܡܵܐ ܠܹܐ ܝܵܕܥܝܼ ܠܘܼܟ݂، ܐܝܼܢܵܐ ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢܘܼܟ݂.
    ܘܐܘܼܦ ܐܲܢܹܐ ܟܹܐ ܝܵܕܥܝܼ ܕܐܲܢ݇ܬ ܫܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ.
  esk-NT: Nalaunŋaruaq Aapaaŋ! Nunam iñuiñ nalugaatin, aglaan uvaŋa iḷisimagikpiñ
    suli ukua maliġuaqtit iḷitchuġigaat tuyuġitilaaġa ilipnun.
  msb-msb: O matanos na Ama, dili nakaaram sa imo an katawuhan san kinab-an pero aram
    ta ikaw kag maaram man ini na mga disipulos na ikaw an nagsugo sa akon.
  cpa-NT: Lanh¹²hning dsa² dsiog¹, Tiá³. Tsa¹cue¹² dsa² jmøi¹guǿi¹ hning². Cónh¹jøng²
    cué¹² báh³ jní² hning². Ma²ŋi¹² báh³ dsa² quianh¹³ jní² hi² ca¹tseh²hning jní².
  dso-dso: ଏ ଦରମର୍‌ ବାବା, ଏ ଦୁନିଆ ତମ୍‌କେ ନାଜାନେ, ମାତର୍‌ ମୁଇ ତମ୍‌କେ ଜାନିଆଚି । ଆରି ତମେସେ
    ମକେ ପାଟାଇଆଚାସ୍‌ ବଲି ସିସ୍‌ମନ୍‌ ଜାନିଆଚତ୍‌ ।
  meu-meu: Tamagu e, kara maoromaoro Diravana, tanobada na asi dibana oi, a lau be
    mai dibagu. Ini danu vada eme diba oi ese vada o siaigu.
  yva-NT: Injae, Winyirati ayao kakaije meweno Nai rave! Vatano mine so wantatukambe
    Injayo Amisye winai, weramu Risyo naen muno Sya arakovo nanawiso wo raen Risyamo
    Nyo inatutir.
  dgc-dgc: Améng, siko i mahusaya. Du tolay ta mundua, éy éwan de ka tukoy. Pero sakén,
    éy tukoy ta ka. Sakay diden ye a méniwala diyakén, éy tukoy de be a siko i nagpaangea
    se diyakén.
  zpm-NT: ’Papá, luuse nac meṉ ne rapd ni tib doḻ, niicle ne ruṉbeyd grë miech rii
    luu, saṉgue naa ruṉbey naa luu; ni scaquegaa grë zha ne bneedz luu lo naa nu,
    naṉle zho ne luu pxeeḻ naa.
  hix-NT: Apa y, yaworo rye rma haxa manaha, toto kom hoko, omoro ha. Ohutwahra mak
    natxow hamà, anar komo, yukryeka hon komo, axanhàn komo. Uro haxa ryhe khutwehe.
    Moxamo ryhe, onànyaketxhàr me rohutwetxhe, kekon hatà.
  sim-sim: Avui, mir ma worna ma indinga mira. Ma misambi fehe mbeek mirin heyenda
    ambu lir. Antonom mirin a heyenda nir. Uwak ma ol anin tiyanda ondo, os mi mbashirik
    a rarin angop li heyenda sir.
  npi-ULB: हे धर्मी पिता, यो संसारले तपाईंलाई चिनेन, तर म तपाईंलाई चिन्दछु; र तपाईंले
    मलाई पठाउनुभयो भनी यिनीहरू जान्दछन् ।
  cgc-cgc: “Amay ko na matareng ta tanan, mga ittaw na gakuntra ki kaon ula kakala
    ki kaon. Piro yaken a, kakala a gid ki kaon daw nlaman man ta mga tinudluan ko
    na kaon gapadala ki yaken.
  tim-tim: O Apo, wan me wan memenâ ârândâŋâk akmap gâ hân luâk âmbâle arekŋe gâŋgât
    keige bo nâŋgâgiŋdâi. Dâ nâŋe âmâ nâŋgân. Akto nâŋgât kâmot yu kindâi irekŋe gâŋe
    huŋgun niŋen aregât keine nâŋgâi.
  yor-yor: “Baba olódodo, ayé kò mọ̀ ọ́n; ṣùgbọ́n èmi mọ̀ ọ́n, àwọn wọ̀nyí sì mọ̀
    pé ìwọ ni ó rán mi.
  wos-wos: Wuna yafa, yikafre jémba male méni ya. Ané héfana du takwa ménika xékélakihambandi.
    Wuni ménika xékélakiwuka di wuna du akwi ménika di xékélaki. Méni waméka wuni
    gaya. Wungi di xékélaki.
  emp-NTPO: Zeza, bʌra jipa b̶ʌa. Naʌ̃ ẽjũãnebemarãba bʌra adua panʌa, baribʌrʌ mʌ̃a
    bʌra cawa b̶ʌa. Idjab̶a za b̶ea bid̶a cawa panʌa bʌa mʌ̃ra namaa diabuesida.
  eng-F35: Righteous Father! Indeed the world has not known You, but I have known
    You; and these have known that You sent me.
  ind-ind: Ya Bapa, Engkau selalu melakukan yang benar. Walaupun manusia di dunia
    ini tidak mengenal Engkau, tetapi Aku mengenal Engkau. Dan pengikut-pengikut-Ku
    ini tahu bahwa Bapa yang sudah mengutus Aku ke dalam dunia ini.
  pes-OPCB: «ای پدرِ عادل، مردم جهان تو را نمی‌شناسند ولی من تو را می‌شناسم و این
    شاگردان می‌دانند که تو مرا فرستاده‌ای.
  mpt-mpt: Ay kobo naka molotobe. Nakaia unangai dabalim kukubo wafu blibi kobo mo
    tekein kebibba otane nele kobo tekein kebibe. Eka naka elisa tekein keniba Kobo
    bain ne nemaneba tlibiobo gabiobe.
  ssx-ssx: Tiki tiki piki Apa꞉o. Kenke wanda꞉halima꞉ neke na handelemepate I̱ma꞉ta꞉
    neke handolome. Kutupa do haliwekima꞉ta꞉ nakana꞉ma꞉ I̱ tapaale ekita꞉ handelememe.
  mkl-mkl: Bɑɑbɑ ɑwɔ iyi ì jɛ dee dee, bɑɑ do iyi inɛi ɑndunyɑ ŋɑ ɑ kù mɑ̀ɛ, ɑmu ǹ
    mɑ̀ɛ, nɔ inɛ ihɛ̃ ŋɑ mɔ ɑ̀ mɑ̀ iyi ɑwɔi ì bɛm wɑ.
  gaq-gaq: ଏ ଦାର୍‍ମିକ୍‍ ଆବା ମଞ୍ଚ୍‌ପୁର୍‌ ଆନାକେ ଆମ୍ୟାକେ ଣ୍ଡୁ ମାତର୍‌ ନେଙ୍ଗ୍ ଆନାକେ ମ୍ୟାନ୍ଲେକେ;
    ଆରି ନାଁ ଜେ ଆନେଙ୍ଗ୍‌କେ ବେନାବକେ ଆତେନ୍‌ କିମେଇଂ ମ୍ୟାଲେକେ;
  gof-RNT: “Geeshsha Aawaw, alamey nena erenna, shin taani erays. Qassi neeni tana
    kiittidayssa hayssati eroosona.
  unx-unx: ଏ ଧାର୍‌ମାନ୍ ଆବା, ଅତେଦିଶୁମ୍‌ ଆମ୍‌କେ କାଏ ସାରିୟାକାଦ୍‌ମେୟା ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ସାରିୟାକାଦ୍‍ମେୟାଇଙ୍ଗ୍‌
    ଆଡଃ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଦିୟାଁମ୍‌ ଏନା ନିକୁ ସାରିୟାକାଦାଃକ ।
  gah-gah: Aménega gehaváamaka, monóini nomi vegená keza geí mogona gili guni amamóza,
    nénisi nene gelenouve, itó vegenáne zuha nenete géisi nimiselekako lumumó neve
    liki gilinave.
  lcm-lcm: Mamai kupo korong, na kantanem a kuli rina ke parik kapa nas ua, sikei
    nau napo nas ua, na ria kipo nas ta numai kuta asok iau.
  aer-aer: “Akngeyaye, Unte kwenhe arratye anthurre aneme. Kenhe tyerrtye areye akenhe
    arne ahelhe nhenhe-arenye areyeke itirrerlte-aneme Ngkwenge akutne. The Ngenhe
    itelareme, apententye akngerre atyinhe areyele itelareme Unte-arle ayenge yernekeke.
  qvc-NT: 'Ancha allin Taytitu, qamta kuntrashuqkunaqam mana riqsishungichu. Piru
    noqaqam riqsiyki. Kanan yumbay kay yach''akuqniypismi yach''an: Taytanchiq Dyusmi
    Churin Jisusta kay munduman kach''amushqa, nishpa.'
  tgl-ULB: Amang matuwid, hindi ka kilala ng mundo, ngunit ikaw ay kilala ko; at alam
    ng mga ito na isinugo mo ako.
  cbs-NT: Epaan, min kaneismaki. Mai jidabi anu yuda jiweabun mia unanbumabiaken ean,
