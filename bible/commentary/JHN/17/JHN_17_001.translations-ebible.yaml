    sa tsue na ka, “Tamau nainy te ruak en, Nyi ma pokei of ir a vainy saf asangan
    iny vamarits tana Guei Tsoiny Tsumanyi to na, tan kat to aya a Guei Tsoiny kan
    te faan marom Anyin asangan iny vamarits to,
  wnc-wnc: Jesuta unzing niniwan puyuwan ita enandang kake anzing yakut, “Nana. Tapduu
    gwan singgak. Gata aminu kuupbamde tupan tapa napmambi yuke umanda enane siknga
    yatangenake gata aminu kaipakapi nae apbing aminde nata sanga kayuk yutning kaknga
    yamit. Unzing yama pake asinggan asinggan yutning.
  bus-bus: 'Yesu yã pì ona gbɛra à wɛ́ɛ sɛ̀ musu à bè: Baa, à gurↄↄ kà. Ǹ n Nɛ́ tↄ́
    bↄ, lɛ n Nɛ́ n tↄ́ bↄ.'
  gub-BL: A'e ma'e imume'u pawire ume'e Zezuz ywate a'e kury. Uze'eg Tupàn pe kury.
    — Heru, uhem a'e 'ar kwez kury. Ihe nera'yr romo aiko ihe. Exak kar hekàgaw hepuràg
    eteahy haw purupe nehe. A'e rupi aexak kar putar nekàgaw nepuràg eteahy haw purupe
    ihe nehe no.
  imo-imo: Jisasini yu lombili andolimando aku unguma nimbe pora tipelie nimumuni,
    mulu kombuna olando tipe kanopalie nimbeindo, “Ara, nani teambo ningo panjirinu
    walimu wendo oromo. Nuni imbo tirinu imboma enondo pali nani koinjo molko kau
    pangei nipili ningolio, nani maina imboma pali nokopili ningolio, nunge Marena
    imbi tirinu kani nunge imbi ola molopili ningo nunge Marenanga imbi liko ola munduwi!
  boj-boj: Yesus a anjam degsi marsiq koboonaqa laŋ goge tarosiqa Qotei endegsi pailyej,
    “O Abu, bati brantqo. E ino segi Aŋgro qujai unum deqa ni ijo ñam kobaqujatimqa
    e kamba dego ino ñam kobaqujatqai.
  eng-DRA: 'These things Jesus spoke, and lifting up his eyes to heaven, he said:
    Father, the hour is come, glorify thy Son, that thy Son may glorify thee.'
  knf-knf: 'Wi Yeŧu aţiiniiŋ haŋ aşë kat këş du baţi aji : « Paap, wal ubani. Diimaan
    mndëm mi Abuku, ahilna adiiman mndëm mi nu.'
  san-KHM: តតះ បរំ យីឝុរេតាះ កថាះ កថយិត្វា ស្វគ៌ំ វិលោក្យៃតត៑ ប្រាត៌្ហយត៑, ហេ បិតះ
    សមយ ឧបស្ថិតវាន៑; យថា តវ បុត្រស្តវ មហិមានំ ប្រកាឝយតិ តទត៌្ហំ ត្វំ និជបុត្រស្យ មហិមានំ
    ប្រកាឝយ។
  arn-NT: 'Fey dew feypilu tüfachi dungu, Jesus lelipüray ta wenu mapu, fey feypi:
    “Chaw, dew puwi tati medin antü. Püramyefinge eymi tami Fotüm, femngechi ta kisu
    ñi püramyeaetew ta eymi.'
  zas-NT: 'Chi gulox rëb Jesús zian loj ree xbejnman, dxel baguiaaman xanyabaa rëbaman:
    ―Dad, ma bidxin hor, balüü da guialrniabeen din gulün xguialrniabeel.'
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛrɛm mɛnyɨŋ ɛbhɛn, ayoŋ amɨ́k ayɨŋɨ mfay, arɛm bɛ,
    “Ɛta, mpok akway. Chiɛ́ Mɔ́ywɛ kɛnɛ́m bɛ ɛ̌ti ya bo mángɔ́ kɛnɛ́m ɛkɛ.
