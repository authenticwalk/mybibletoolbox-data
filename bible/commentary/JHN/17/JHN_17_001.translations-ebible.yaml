verse: JHN.017.001
translations:
  kpx-kpx: Iesuu hoto ke loui gabiaito otogoe niai au Mama imihai avoe, “Mamai, di
    hativeve vaniu lohonu. Iale di ivi ebagemanela. Ige dana data a ivi ebagemai.
  okv-H: Eto Iesu na tihi i ta eto pari einge ena, “Mama, nau iji puvija avoeto sovera
    no avo nau degi ta ikejo usasa ururou embomeni na kiore. Eto, Mama, nanena ano
    usasa no avo peni ururou embomeni kito javo no avo aro peni ai.
  tbo-tbo: Yesu ginouli atapuhi i bahehi po hi kokoe, ma i galena gae hoi yada ma
    i lupali i pa, ‘Amau, u houga amaka i geleta, Tau natum om wasawasa una weleu
    po om wasawasa a wogeleteya.
  mal-C: 'ഇങ്ങനെ, ശിഷ്യന്മാരുമായുള്ള സംഭാഷണം അവസാനിപ്പിച്ചശേഷം യേശു സ്വർഗത്തിലേക്കു
    കണ്ണുകൾ ഉയർത്തിക്കൊണ്ട് ഇപ്രകാരം പ്രാർഥിച്ചു: “പിതാവേ, സമയം ഇതാ വന്നിരിക്കുന്നു.
    അങ്ങയുടെ പുത്രൻ അങ്ങയെ മഹത്ത്വപ്പെടുത്തേണ്ടതിന് അങ്ങ് പുത്രനെ മഹത്ത്വപ്പെടുത്തണമേ.'
  grc-SR: Ταῦτα ἐλάλησεν ⸋ὁ⸌ Ἰησοῦς, καὶ ⸂ἐπῆρεν τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τὸν οὐρανόν,
    καὶ εἶπεν,⸃ Πάτερ, ἐλήλυθεν ἡ ὥρα· δόξασόν σου τὸν υἱόν, ἵνα ⸋2καὶ⸌ ὁ υἱός ⸋3σου⸌
    δοξάσῃ σε·
  bgc-bgc: यीशु नै ये बात कही अर अपणी नजर अकास कान्ही ठाकै कह्या, “हे पिता, वो बखत
    आण पहोंच्या सै, अपणे बेट्टे की महिमा कर, के बेट्टा भी तेरी महिमा कर सकै,
  khz-khz: Iesu vovetaina ekila-gatuto mulinai, eali-rageto, kupa egitaato, ne ekilato,
    “Tamaku orana ea. Natumu maeka ralema iwavagina ono vega-matagaia, pe Natumu na
    goi maekamu ralemana iwavagina maki pene vega-matagaia.
  deu-TKW: 'Dieses hatte Jesus geredet, da hob er seine Augen auf zum Himmel und sagte:
    Vater, die Stunde ist gekommen, damit der Sohn dich verherrliche.'
  zsr-NT: 'Budx bëꞌë yuguꞌ didzaꞌ ni Jesús, bchis lahuëꞌ, ruyúëꞌ yehuaꞌ yubál, rnëꞌ:
    ―Dios Xuz, chbdxin dza. Ben ga glaꞌ lahui yöl‑laꞌ yeníꞌ quiaꞌ nedaꞌ, Zxiꞌnuꞌ,
    quië gac gunaꞌ ga glaꞌ lahui yöl‑laꞌ yeníꞌ quiuꞌ Liꞌ.'
  lin-lin: 'Sima na Yesu koloba bongo, atombolaki miso na Ye na Likolo mpe abondelaki :
    Tata, tango ekoki ; monisa nkembo ya Mwana na Yo mpo ete Mwana mpe amonisa nkembo
    na Yo ;'
  hns-NT: 'Djab Jiesoe batiaai tjoekal raha tab oeppar taakke praatna kare lagal.
    Oe bolies: „Pieta djie, ab tem aai gail hai dekhaawe khaatien kie tor Beta ketana
    maahaan hai djeme oe aapke maahaanta dekhaai sakie.'
  noa-E: 'Maimua mag jaau dichwia ʉ̈gthaag eerpanaa ich Ayag magjim: “Tata, ya ag
    ora pabaadëm. Mʉg pʉch ipierraa chirʉm gaaimua chadcha pʉch Iewaakha chirʉm õrag
    khaphʉ apibá ajim, magbaawai muajã ĩchab pʉchta amag thö iekhapieg.'
  eng-EMTV: 'Jesus spoke these words, lifted up His eyes to heaven, and said: “Father,
    the time has come. Glorify Your Son, that Your Son also may glorify You,'
  mib-NT: 'Te ná ni cahān Jesús tāca jnúhun yáha, te ni ndacoto ya ichi ándɨvɨ́, te
    ni cahān yā: Tátā, je ni quee quɨvɨ̄ jeē ndóho ná. Vijna te stéén ni jéē cujéhnu
    máá ná jeē cúu ná Séhe ní, návāha suni máá ná steén na jéē cujéhnu máá ní.'
  lif-NT2: ये़सुरे़ कन् पाःन्‍हाॽ पाःत्तु सुरुआङ् साङ्‌ग्राम्‍पेदाङ् ले़प्‍माङ् ओमये़र
    तुवा चोगु, “पानुदिङ् आम्‍बे, आल्‍ल ये़म् पोःक्‍खे़रो, के़स्‍साःल्‍ले़ खे़ने़ॽ
    के़मिमिदिङ् चोगुर फाॽआङ् खुने़ॽ कुमिमिदिङ् चोगे़ॽओ॥
  xnj-xnj: Yesu peamali kujova genago, akalolokesa kunani kwa Chapanga, akajova, “Dadi,
    lukumbi luhikili! Mpela ukulu Mwana waku muni namwene Mwana akupela ukulu.”
  mmx-mmx: Melemu at na levelinga Iesu ga milik aurut uto vana at laxalibet la ni
    ga sing keretna, “Tamak. Laaleng ira vot pam kusu una lox asilok laasen tarak,
    ne Nurum, la kusu nenia, ne Nurum, anaba lox asilok laasen taram.
  cbr-NT: 'Usaquin aín ''unánmicë unicama caíshi manámi bësui abë banaquin ca Jesusan
    aín Papa cacëxa: —Papan, unían ''ë ''ati nëtë ca uaxa. Min camina ''ëx, min Bëchicë
    ''icë, bamacëbi ''ë baísquimiti ''ain, ''ë rabiquian camabi unin mix camina asérabi
    cushiira ''ai quixun ''unánun.'
  tee-NT: 'Acsni nonk''olhch ju Jesús ju ani taxtokni pus laca''alh ju lact''iyan
    chai naulh: ―Quimpai chilhch ju qui''avilhchan. Amalac''asuninch ju lapanacni
    ni icxak''aich ju quit''in ni mints''alh. Ju chunch laich vachu'' ac''amalacasuniyach
    ju lapanacni ni xak''aich''at ju uxint''i.'
  eng-LSV: These things Jesus spoke, and lifted up His eyes to the sky, and said,
    “Father, the hour has come, glorify Your Son, that Your Son may also glorify You,
  cak-NT: 'Y cuando ri Jesús ru''in chic ronojel re'', xtzu''n chicaj chi xu''on orar,
    y xu''ij: Nata'' Dios, ri nu-hora can ja'' xapon. Cami can tabana'' chue ren ri
    Awalc''ual chi nik''alajin ri nuk''ij; chi quiri'', ren ri Awalc''ual can ja''
    chuka'' xtin-en awiq''uin ret, chi can xtik''alajin ri ak''ij.'
  pah-NT: Onhi'imbavame g̃wemimbo'ehara'g̃a pe Jesus'ga jovavuri yvagi pe tanhi'ĩ
    Tupana'ga pe javo. —Apĩ, ei Jesus'ga ga pe. Oho kiro japiavo jiruvihavuhuhetea
    repiukara apiavo, ei ga. Ehepiuka ti kiro g̃a pe jiruvihavuhuhetea ji tahepiuka
    nderuvihavuhuhetea g̃a pe nehẽ no, ei Jesus'ga Tupana'ga pe. Ndera'yramo ji ei
    poro nde ve.
  sja-NT: 'Ma pedee jarap''eda, Jesupa ɨt''aa ak''ɨji mãik''aapa mãgaji: —Ak''õre,
    mɨ ewari pajida aji. Ak''ɨpíji mɨ wãara pɨchi Warra, mãgá mɨa ak''ɨpimerã pɨ wãara
    jõmaarã k''ãyaara waibɨara bɨ.'
  xed-xed: 'Tahula gwaɗata Yesu ta tsa gwaɗaha ya, ka nghadaftá tsi nda ta luwa. Kaʼa
    mantsa: «Da, nda maga fitik! Maraŋmara ta glakwa zwaŋa gha ŋa maraŋta zwaŋa gha
    guli ta glakwa gha.'
  glk-glk: 'بعد از اَ حرفأن عیسی آسمانه نیگاه بوکوده و بوگفته: «پئر! وختش فَرسه. تی
    پسره جلال بدَن تا تی پسرم تره جلال بده.'
  mks-NT: 'Tá na̱ndihi na̱cachi Jesús tócó ndihi ña̱ yóho xi̱hín na̱ xíca tuun xi̱hi̱n
    á cán já na̱ndiñehe a nu̱u̱ á chí indiví já na̱cachi a já: —Tátá Ndióxi̱, sa̱
    na̱xi̱nu̱ co̱o qui̱ví quivi i̱. Caja ndó ña̱ ndicáhnu ndiva̱ha mí i̱, da̱ cúú
    in túhún ji̱ní já ja̱hyi mé ndó já ná cuu caja cáhnu ri ye̱he̱ va ndo̱hó.'
  gfk-S: 'Be Jisas ga tange leise ter kakarek iga nanaas utuma ra mawe igom sasaring
    horek: “Mama, no pana bung te hanawat. Hapuasne no minamar tano Natim waing no
    Natim nage hapuasne no num minamar.'
  bmu-bmu: Jisösnöŋ keu mewö jim teköba Suepnöŋ göröken ui öŋgöiga kewö köuluköyök,
    “Iwini, göŋön gölme dop ambazip pakpak Nahöngi nöŋgö bapne al eŋginöŋga kukösum
    qakŋe Kembu ak eŋgizal. Ambazipnöŋ Nahöngi nöŋgö keuni ölöp qahö andö qeba oŋgita
    malme. Göŋön ambazip sutŋineyök tosatŋi meköba nöŋgö böröne al eŋgiba kewö jim
    kutum niŋginöŋ, ‘Gi mönö i körek kusum eŋginöŋga malmal köhöikŋi miwikŋaiba malme.’
    Nup mi mem teköbiga Nahöngan qetbuŋagi mem qarimapköra mönö aködamungi niŋginöŋ.
    Nöŋgö nalöni mi dölki kam kuŋguiga kinda mewö köuluközal.
  dgz-dgz: Iesu mame wani ewap, me kimani yangut ao ta amba mup wan, “Maman, wam gaset
    tauen. Otugawa oya oya nega ao wat, gare ne ge oya oya gega ao warain amba waenapan
    to ewamoin.
  eng-GNV: 'These things spake Iesus, and lift vp his eyes to heauen, and saide, Father,
    that houre is come: glorifie thy Sonne, that thy Sonne also may glorifie thee,'
  zaa-NT: 'Beyacca diba gunne Jesús ca tìtsi''į nna, guchìtha tè lúe ỹiabara'' benie
    oración nna rèe: Tata Dios quia'', chi gùl·la'' hora nna rinába''a qui''ni gudàliani
    cuią''lu'' Ỹi''ni cuíą''lu''į, para qui''ni Ỹi''ni cuíą''lu''į nna gudàliani huée
    cuią''lu''.'
  eng-WEBSTER: 'These words spoke Jesus, and lifted up his eyes to heaven, and said,
    Father, the hour is come; glorify thy Son, that thy Son also may glorify thee:'
  guh-guh: 'Jesús dovathi pejamatabëcueneamoneyabijava pijajivijavabelia petsipaebicujinae,
    Jesús athëbëa benaëcotsia. Nexata jumaitsi paxa Diosojavabelia: —Taxa, netocopiapata
    rajane baja daxita pacuenia netocopatame. Tsitajëre jivi pacuenia xanë nexënatoxaenë,
    bitso ayaijamatabëcuenenënë. Bajarapacuenia itsa tsitajëtsianame, nexata jivi
    yapëtaena pacuenia xamë Diosomë bitso ayaijamatabëcuenenëmë.'
  bon-bon: Yeesu liba mene iicema iyeta apirige, tabe ire acitige cabucewe me, jiicige
    egä, “Babe, cäme padare te biiri tatyaramtige. Maane biname bime bau me eboclomtepi,
    egä cane määme Bägrä lipu jamyacu apaclyera cama gäne piba cane biname bime cabu
    me pagege aboclomta, egä maane lipu jamyacu apaclyera cama gäte.
  nhw-BL: 'Quema Jesús tlanqui quiijtohua nochi ni, quiajcotlachili ilhuicactli huan
    quiijto: “Papá, ya ajsico nohora para nitlaijiyohuis. Xijnexti nohueyitilis, na
    catli nimocone, para nihuelis nijchihuas nopa catli quinnextilis mohueyitilis
    ta.'
  swh-ONEN: 'Baada ya Yesu kusema haya, alitazama kuelekea mbinguni akawaombea na
    kusema: “Baba, saa imewadia. Umtukuze Mwanao, ili Mwanao apate kukutukuza wewe.'
  wbi-wbi: UYesu ye amalile kujova isio, akalola kukyanya akati, “Nhaata, akavalilo
    kafikile; umughinie umwanaako, neke -
  bba-bba: Ye Yesu u ɡɑri yi ɡeruɑ u kpɑ, u win nɔni seeyɑ wɔllɔ u nɛɛ, Bɑɑbɑ, sɑɑ
    yɑ turɑ. A nɛ wunɛn Bii wɔlle suo, kpɑ n mɑɑ nun wɔlle suɑ.
  eng-KJVCPB: 'These words spake Jesus, and lift up his eyes to heaven, and said,
    Father, the hour is come; glorify thy Son, that thy Son also may glorify thee:'
  kgk-NT: 'Upéa he''i rire, hovayva Hesu ombojeupi onhe''ẽ Nhandejáry-pe: —Ogwahẽ-ma
    ou-vy xe aha hagwã óra, xe Ru, he''i íxupe. —Nde ra''y voi xe, he''i Gwu-pe. —Xe
    reko porãha ehexa uka katu ahexa uka hagwã nde reko porãha.'
  waj-waj: 'Yisuuva ii kua ivaa kiaa taika kioo avuuvaa ngiau reeri too tunoo: Ni
    Napoo-o, ii suai ivo vaa nninoo. Na i Mmaapuuvoono i oyai ari vookaraivaa iya
    vitaakiaiveeraivaara eenoo ni oyai ari vookaraivaa iya vitaakianee.'
  cpy-cpy: 'Ikaatakiro Jesús ikenkitha-waeta-kaeri riyotaani-paeni, aminanaki inkiteki,
    ikantanaki: “Ashitanari, monkaata-paaka poñaahan-teeyaariri atziri-paeni rowaneenkawo
    pitomi, roñaahan-teero rirori pitomi powaneenkawo eeroka.'
  ekk-PKP: 'Kui Jeesus need sõnad oli öelnud, vaatas ta üles taeva poole ja ütles:
    „Isa, aeg on käes. Austa oma Poega, et Poeg võiks austada sind.'
  mpx-mpx: Yeisu baaba bolo ya i baunan haba, yaka matana i lihin labulabumwa ge i
    ba, “Nam, sauga iyaka i vin. Natum nu pawasawasa, inoke Natum ni pawasawasa-agiwa.
  wbp-wbp: Ngula wangkanjaku Jijaji lawa-jarrija nyanunguku kurdungurlu-patuku, ngula
    kankarlarra-kari nyangu kuja-ka Kaatu nyina nguru-nyayirni-wangurla, manurla wangkaja,
    “Wapirra, kapurna ngajuju palimilki. Ngajurna kaja-puraji. Milki-yirrakaju yapa-kurra
    yungulu milya-pinyi ngajurna yartarnarri wiri-kirli. Kuja-piyarlu-yijala kapurna-jana
    milki-yirrarni nyuntuju yartarnarri wiri-kirli-yijala yapa ngalya-kari-piya-wangu.
  luo-luo: 'Kane Yesu osetieko wacho wechegi, nongʼiyo polo bangʼe olamo kama: “Wuora,
    sa osechopo. Mi Wuodi duongʼ mondo Wuodi bende omiyi duongʼ.'
  nhe-NT: 'Quema Jesús tlanqui quiijtohua nochi ya ni, ajcoitac elhuicac huan quiijto:
    “Papá, ya ajsico nohora para nitlaijiyohuis. Xijnexti nohueyitilis, na nimocone,
    para huelis nijchihuas tlen tenextilis mohueyitilis ta.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܝܼܫܘܿܥ ܐܲܢܹܐ، ܡܘܼܪܸܡ ܠܹܗ ܥܲܝܢܘܼ̈ܗ‌ܝ ܠܫܡܲܝܵܐ ܘܐܡܝܼܪܹܗ:
    ”ܝܵܐ ܒܵܒܵܐ، ܐܬܹ‌ܐ ܠܵܗ̇ ܣܵܥܲܬ، ܚܩܘܿܪ ܠܒܪܘܿܢܘܼܟ݂، ܘܐܘܼܦ ܒܪܘܿܢܘܼܟ݂ ܒܸܬ ܚܵܩܹܪܘܼܟ݂.'
  esk-NT: Jesus taatnaanikami, ilaa aaġluqhuni nipliġñiqsuq, “Aapaaŋ, pakma piviksraq
    tikiumaruq. Kamanaqsipkaġuŋ Iġñiġiñ, Iġñiqpiḷḷi kamanaqsiyumagaatin.
  msb-msb: Pakasurmaton sani ni Jesus, naghangad siya sa langit kag nagpangadyi, “O
    Ama, adi na an oras. Pagalangan mo ako bilang imo anak agod ikaw naman an pagalangan
    ko.
  cpa-NT: 'Mi³ma²na²juúh² Jesús jǿg³ jøng², ca¹jái¹dsa ta¹lah¹guiuh¹³. Jøng² ca¹juúh²dsa:
    ―Ma²tǿ² hora, Tiá³. ¡Ju³mi³juanh¹³hning jní²! Mi³jøng² mi³juanh¹³jni hning² calah.'
  dso-dso: ଜିସୁ ଏ ସବୁ କାତା କଇସାରାଇଲା ପଚେ, ସରଗ୍‌ ବାଟେ ଦେକି କଇଲା, “ଏ ସରଗର୍‌ ବାବା, ଏବେ
    ବେଲା କେଟ୍‌ଲା ଆଚେ । ତମର୍‌ ପିଲା ମକେ ଡାକ୍‌ପୁଟା କରା । ଜେନ୍ତିକି ତମର୍‌ ପିଲା ମୁଇ ତମ୍‌କେ
    ଡାକ୍‌ପୁଟା କର୍‌ବି ।
  meu-meu: 'Iesu unu e gwau toma, bena guba ai e gaga dae, e ḡuriḡuri, eto, Tamagu
    e, horana binai: Natumu ba heatolaia, bena Natumu ese oi baine heatolaimu.'
  yva-NT: Yesus po apa ayao umawe raurawa mewen, umba peraseo no naumo warae muno
    payao to Injayo Amisye ai pare, “Injae, masyoto Nyo rapatimu soamo nde nande to.
    Maisyare omai ti, syare masyoto unumeso Nyo Nya Kavo risyamo sya kovo ntiti raroron
    indamu Syo Nya kovo ntiti raroron tavon.
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya du alagad na, éy tinumangad siya
    ta langet a nanalangin. “Améng,” kagi na, “Dinumemét dén nadid i oras. Palitawén
    mo pad nadid i kapangyarian ko, monda palitawén ko be i kapangyarian mo.
  zpm-NT: Blozhse sca në me lo no, blis lo me bui me nëz gbaa. ―Dios, luu ne nac luu
    Pxoz naa ―rëb me―, niina nagoṉ laa dze co bdziṉ. Blu gaṉle meṉ nroob nac naa ne
    nac naa Xpëëd luu, zeeṉa ga glu naa lo miech gaṉle pa lotaa meṉ nroob nac luu.
  hix-NT: Àro wyaro katxho komo yokarymatxehkay hatà, Txesusu, tànhananàhrà ro komo
    wya. Àro wyaro tàwya katxhe rma, kakoso nosompotày hatà. Apa y, kekon hatà. Ehonomnà
    me xaxa ryehtxoho hahnoke rma haxa naha. Omuru xenyhoko, ehonomnà me xaxa. Noro
    rma hak oyonyhono, ehonomnà me rma rha, kekon hatà.
  sim-sim: Jisas am mashin or sawerakoho lersuwu yok or larasa mawuhu Avui orhin ormu
    sawera, �Avuya, am a hakwa wolok osmu nanduwa. Avak mir hi anhin hauowenak wasilakak
    si naka. Unak an nga hi mihin a hauoweka.
  npi-ULB: येशूले यी कुराहरू भनिसक्‍नुभएपछि स्वर्गतिर आफ्ना आँखा उचालेर भन्‍नुभयो,
    “पिता, समय आएको छ; आफ्ना पुत्रलाई महिमित पार्नुहोस्, ताकि पुत्रले तपाईंलाई महिमित
    पारोस्,
  cgc-cgc: Pagtapos Jesus ta ambal naan ta iya na mga tinudluan, gaangad kanen an
    naan ta langit daw gapangamuyo, “Amay ko, gabot en uras na matuman imo an na plano
    para ki yaken. Ipakala no ta mga ittaw na daw ino naan ki kaon, naan man ki yaken
    na imo na Bata aged ipakala ko ta mga ittaw daw kino gid kaon yan.
  tim-tim: Yesuŋe hain makyeŋgim metem âmâ dewunŋe egon panmâ Eweŋe hin magaŋep, “Apo,
    emelâk sop tâlâguâp aregât tek tekŋân katnekmâ nâŋgât kotne mem agat. Akto nâ
    lauge lokom âi ire mendere kotge humo akmâ sambelem ariwiap.
  yor-yor: Nǹkan wọ̀nyí ni Jesu sọ, ó sì gbé ojú rẹ̀ sókè ọ̀run, ó sì wí pé, “Baba,
    wákàtí náà dé, yin ọmọ rẹ lógo, kí ọmọ rẹ kí ó lè yìn ọ́ lógo pẹ̀lú.
