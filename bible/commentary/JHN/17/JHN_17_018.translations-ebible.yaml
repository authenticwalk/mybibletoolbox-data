verse: JHN.017.018
translations:
  kpx-kpx: A di hanavoge di vatae lohoale ke nahate dana kebia hanavege abuna vata
    bahatae tai a hoto loui ata haivei.
  okv-H: Eto na inena enda ta ika ainge dombo nanena enana enda ta ere ikihena
  tbo-tbo: Ma tam u himiliu hoi hipuli, ma tau apo a himilihi tu mehipuli uyahihi.
  mal-C: അവിടന്ന് എന്നെ ലോകത്തിലേക്ക് അയച്ചതുപോലെ ഞാനും അവരെ ലോകത്തിലേക്ക് അയച്ചിരിക്കുന്നു.
  grc-SR: Καθὼς ἐμὲ ἀπέστειλας εἰς τὸν κόσμον, κἀγὼ ἀπέστειλα αὐτοὺς εἰς τὸν κόσμον.
  bgc-bgc: जिस तरियां तन्नै मेरै ताहीं दुनिया म्ह भेज्या, उस्से तरियां मन्नै भी उन
    ताहीं दुनिया म्ह भेज्या,
  khz-khz: Goi na tanopara magulinai getaluna talimara nuganugarai au otugu-togakuto
    gelegelenai, au na ira maki tanopara magulinai roe gemagulina talimara nuganugarai
    patugu-togara.
  deu-TKW: So wie du mich in die Welt gesandt hast, so habe auch ich sie in die Welt
    gesandt.
  zsr-NT: Ca naꞌ benuꞌ Liꞌ, bsöluꞌu nedaꞌ ladj bunách yödzlyú ni, lëzcaꞌ cni runaꞌ
    nedaꞌ, rsö́laꞌgacaꞌ‑nëꞌ ladj bunách yödzlyú.
  lin-lin: Ndenge otindaki Ngai kati na mokili, ndenge wana mpe Ngai nazali kotinda
    bango.
  hns-NT: Aur djaise aap hamke doenia me pathaile rahiele, oisane ham oelogke bhie
    pathaabe.
  noa-E: Ich jãg pʉch iekta mʉg durr gayam khʉʉnag jaaumkhĩir pʉchdëu mʉ pʉ̈itarrjö,
    ich agjö pʉch iek ʉ̈khaba thʉnʉm khʉʉnag ich ag iek jaaumkhĩirta muajã jũrr am
    pʉ̈i chirʉmgui ajim.
  eng-EMTV: Just as You sent Me into the world, I also have sent them into the world.
  mib-NT: Te nájnūhun ni tají ní sāña ní quiji ná ini ñayɨ̄vɨ́, suni súcuan tají ná
    i nacani i jnūhun ní núū ñáyuu ñayɨ̄vɨ́.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मो इङ्‌गाॽ के़बाङ्‌घाङ्‌बा कुइसिःक्‍के इङ्‌गाॽआङ्
    खे़ङ्‌हाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो पाङ्‌घुङ्‌सिङ्‌लो॥
  xnj-xnj: Ngati veve chawanitumili nene pamulima, mewawa na nene nivatumili vene
    pamulima.
  mmx-mmx: Aga riki nedi mi levelinga ram ti limixin at lavatbung menemen kerekngan
    mun uga riki ia ude at na lavatbung menemen.
  cbr-NT: Minmi ënë nëtënu 'icë unicama mimi sinánun 'aquinun 'ë xuásaribi oquin,
    cana ënë unicama mimi sinánun unicama 'aquinun xutin.
  tee-NT: Tachi ju uxint'i ni q'uimalak'ach'achit'a ni acmilh nona' ju minchivinti
    ju ani lacamunutpa' pus vachu' ju quit'in ic'amalakachalh ju ani quilapanacni
    ni cata'alh nonin ju minchivinti ju ani lacamunutpa'.
  eng-LSV: as You sent Me into the world, I also sent them into the world;
  cak-NT: Y can anche'l ri xa'an-pe chue ren chi xinatak-pe chi nin-en ri asamaj chech-ulef,
    can quiri' chuka' nin-en ren chique ri achi'a' ri xe'aya' chue. Can jenutakon-wi
    chi niqui'en ri asamaj chech-ulef.
  pah-NT: Nde ji mbuhuruka avo yvyakotyve'g̃a pyteri pe tomombe'u ti ga nhinhi'ig̃a
    g̃a pe javo. Na jitehe ji nhiremimbo'ehara'g̃a mondoukari g̃apyteri pe no tomombe'u
    ti g̃a nhinhi'ig̃a g̃a pe javo, ei ga ga pe.
  sja-NT: Pɨa mɨ na p'ek'au eujãdee pëidak'a, mãgá ichiaba mɨa ãra na p'ek'au eujãdepemaarãmaa
    pëiji.
  xed-xed: Manda ya ghunaga kagha ta iʼi ta ghəŋa haɗik ya, iʼi guli, ta ghunay yu
    ta hahəŋ ta ghəŋa haɗik.
  glk-glk: هَطو کی تو مره به اَ دنیا اوسه کودی، منم اوشأنه اَ دنیا میأن اوسه کودم.
  mks-NT: Ta tá quia̱hva na̱caja ndó na̱chindahá ndó ye̱he̱ tañu na̱ ñuyíví yóho quia̱hva
    já chíndahá ri ye̱he̱ va na̱ cúú cuéntá mí i̱ tañu ña̱yivi cuéntá ñuyíví.
  gfk-S: Iou te tule ter di tano ula hanuo hoke u ga tule ter iou tano ula hanuo.
  bmu-bmu: Göŋön melaim niŋginöŋga gölme ambazip sutŋine anda nup memba malali, nöŋön
    mewöŋanök i melaim eŋgibiga gölme ambazip yeŋgö sutŋine deŋda anme.
  dgz-dgz: Ge piup gapan watu enanegeana mini, ne piup gapan watu enamon.
  eng-GNV: As thou diddest send me into the world, so haue I sent them into the world.
  zaa-NT: Tì'ba guthèl·la' cuią'lu' inte' yétsiloyu, ą'hua inte' nna rithél·la' ya'
    cabi para tsía cabi ituba yétsiloyu.
  eng-WEBSTER: As thou hast sent me into the world, even so have I also sent them
    into the world.
  guh-guh: Pacuenia xamë nitorobame pexaniajailivaisi tatsipaebinexa mapanacuapijivijavabeliaje,
    bajara pijinia pacuenia juya xanë ata itorobajë tajajivi pexaniajailivaisi petsipaebinexa
    mapanacuapijivijavabeliaje.
  bon-bon: Maane cebine lipu itu nätyepujite ai gawecewe cabu me, cane cuta piiyepu
    teebibine ituge ätyepa ai gawecewe cabu me.
  nhw-BL: Quen ta techtitlantoc ma nihuala nica ica masehualme ipan ni tlaltipactli
    para nijchihuas mopaquilis, ama na niquintitlantoc ma yaca ininhuaya masehualme
    ipan ni tlaltipactli para quichihuase nopaquilis.
  swh-ONEN: Kama vile ulivyonituma mimi ulimwenguni, nami nawatuma vivyo hivyo.
  wbi-wbi: Ndavule ulyasung'hile une mu iisi, najune fye nivasung'hile mu iisi.
  bba-bba: Nɡe mɛ ɑ mɑn ɡɔrimɑ hɑnduniɑɔ, mɛyɑ nɑ mɑɑ bu ɡɔrɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: As thou hast sent me into the world, even so have I also sent them into
    the world.
  kgk-NT: Yvypóry kwéry-pe amombe'u hagwã xe mbou va'ekwe. Upéixa ete, “Tapeho opa-rupi
    xe mombe'u-vy” ha'e kuri xe irũ-pe.
  waj-waj: Eenoo mmatayaa diaa gioonna kiaapuuyara ni titoneema neenoo ni mmayaayaivaa
    gioonna kiaapu homoraiya kiaa mmiateeraivaara iya titauvai.
  cpy-cpy: Pikimitakina naaka potyaantakina nojeeki-moyiteri jaawiki-jatzipaeni, ari
    nokimitzi-tyaari naaka notyaanta-yiteri ijeekimo-yiteri isheninkapaeni.
  ekk-PKP: Samamoodi nagu sina läkitasid mu maailma, läkitan mina nemad maailma.
  mpx-mpx: Ya patunal hi tagil panayawi i ola u patunau ya nem panayawi.
  wbp-wbp: Nyuntulurlunpaju walya nyampu-kurraju yilyajarni. Kuja-piyarlu-yijala karna-jana
    yilya nyampu-patuju yungulu-jana yapaku yimi-ngarrirni nyuntu, yangka kuja kalu
    walya nyampurla nyina.
  luo-luo: Kaka ne iora e piny e kaka an bende aseorogi e piny.
  nhe-NT: Queja ta tinechtitlantoc ma nihuala nica ica tlacame ipan ni tlaltepactli
    para nijchihuas mopaquilis, ama na niquintitlantoc ma yaca ininhuaya tlacame ipan
    ni tlaltepactli para quichihuase nopaquilis.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܐܲܢ݇ܬ ܫܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ ܓܵܘ ܕܘܼܢܝܹܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܵܢܵܐ ܫܘܼܕܪܵܝ
    ܠܝܼ ܓܵܘ ܕܘܼܢܝܹܐ.
  esk-NT: Tuyuġigitka nunamun, ilvittuuq tuyuqaqmatun uvamnik nunamun.
  msb-msb: Ginsugo ko sinda pakadto sa mga tagakinab-an pareho san pagsugo mo sa akon.
  cpa-NT: Ca¹tseh²hning jní² juu¹² ja³tiogh³ dsa² jmøi¹guǿi¹. Juu¹² jøng² tsë́²jni
    dsa² héi² calah.
  dso-dso: ତମେ ମକେ ଜେନ୍ତି ଏ ଦୁନିଆଇ ପାଟାଇ ଆଚାସ୍‌, ସେନ୍ତାରି ମୁଇ ମିସା ସେମନ୍‌କେ ଏ ଦୁନିଆଇ
    ପାଟାଇଲିନି ।
  meu-meu: Vada o siaigu tanobada ai heḡereḡerena ai, lau ese danu vada na siaidia
    tanobada ai.
  yva-NT: Risyamo Nyo inatutir ide syanapatambe Nai no mine so. Maisyare omaisyamo,
    Sya arakove onawamo Syo matutir uta wanapatambe Nai no mine vone so rai tenambe.
  dgc-dgc: Nadid, Améng, éng kodya i pégpaange mo diyakén ta munduae, éy kona be sa
    i pégpaange kua di alagad kua ta iba-iba a lugar ta munduae.
  zpm-NT: Sac goṉ, niina laa naa rxeḻ zho lo grëraa miech guidzliu rii, zigne ne pxeeḻaque
    luu naa.
  hix-NT: Apa y, omoro ryhe uro mànyakye, yukryeka hon kom waka. Nyamoro waka rma
    rha moxamo ànyakyaha, kekon hatà.
  sim-sim: Os anin mi mbashirik ma misambik fehe lihi nindik a rahanda hom avak lirin
    a mbashinak li ihi ma misambik fehe lihi nindik ikwa lir.
  npi-ULB: जसरी तपाईंले मलाई संसारमा पठाउनुभयो, त्यसरी नै मैले तिनीहरूलाई संसारमा
    पठाएको छु ।
  cgc-cgc: Paryo man na papadala a no naan ta kalibutan i, papadala ko danen an naan
    ta mga ittaw aged magsugid parti ta kamatuuran.
  tim-tim: Gâŋe ulikŋân huŋgun niŋmenâ hânân luâk âmbâle hut yeŋân talân. Hainâk amâ
    nâŋe huŋgun yeŋgire arim hân luâk âmbâle hut yeŋân manbai.
  yor-yor: Gẹ́gẹ́ bí ìwọ ti rán mi wá sí ayé, bẹ́ẹ̀ ni èmi sì rán wọn sí ayé pẹ̀lú.
  wos-wos: Hanja méni waméka wuni ané héfambu rekwa du takwaka gaya. Wunika wamén
    maki wuni dika wa, di ané héfana du takwaka ye wuna hundi wandate.
  emp-NTPO: Bʌa mʌ̃ naʌ̃ ẽjũãnebemarã tãẽna diabued̶a quĩrãca mʌ̃a ãdjirãra naʌ̃ ẽjũãnebemarã
    tãẽna diabuebʌrʌa.
  eng-F35: Just as You sent me into the world, I also have sent them into the world.
  ind-ind: Sebagaimana Bapa mengutus Aku ke dunia ini, begitu juga Aku akan mengutus
    mereka ke seluruh dunia.
  pes-OPCB: همان‌طور که تو مرا به این جهان فرستادی، من نیز ایشان را به میان مردم می‌فرستم.
  mpt-mpt: Kobo ne nemaneba tenia nakaia unangai dabalim kukubo wafu blib isu ele
    tlibio inania nesak naka eli dlaia moniba nakaia unanga elisu unibbiobe.
  ssx-ssx: Nakana꞉ma꞉ I̱ do kenkena꞉ tapae tupa꞉ta꞉ I̱ma꞉ do haliweki kenke ta꞉ta꞉
    ta꞉ta꞉ pa꞉ta꞉ tapaowa꞉me.
  mkl-mkl: Ǹ bɛ ŋɑi si ɑndunyɑ si bɛi ɑwɔ mɔ ì bɛm si ɑndunyɑu.
  gaq-gaq: ନାଁ ଆନେଙ୍ଗ୍‌କେ ଡିରକମ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ବେନାବକେ ନେଙ୍ଗ୍‍ ଡିଗ୍‍ ଆମେଇଂକେ ମଞ୍ଚ୍‌ପୁର୍‌ଡାଗ୍ରା
    ବେମ୍ୱକେ ।
  gof-RNT: Neeni tana alamiya kiittidayssada taanikka entta alamiya kiittas.
  unx-unx: ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଜେ'ଲେକା ଅତେଦିଶୁମ୍‍ତେମ୍‌ କୁଲ୍‍କାଦିୟାଁ, ଏନ୍‌ଲେକା ଆଇଙ୍ଗ୍‌ହଁ
    ଇନ୍‌କୁକେ ଅତେଦିଶୁମ୍‌ତେ କୁଲାକାଦ୍‌କଆଇଙ୍ଗ୍‌ ।
  gah-gah: Géisi nene mikasiuka hoza gakó lonetoko nimiselenimó nenéminoko mikasiuka
    hoza gakó lokimikuke nokimisuluve.
  lcm-lcm: Asukang val kutala asok iau ane kuli rina, natala kun asok aniria asi kari
    ago kuli rina.
  aer-aer: Yewe the kwenhe itnenhe yernetyenhe angkentye Ngkwinhe ilerle-apetyeke
    apmere ahelhe nhenhenge. Nhenge Unte ayenge yerneke-artekele angkentye Ngkwinhe
    ilerle-apetyeke apmere ahelhe nhenhe-werne.
  qvc-NT: Taytitu, qamqam kay munduman kach'amuwashqa kangi. Chayshinallam noqapis
    kay yach'akuqniykunata kay mundupi tiyaqkunaman kach'ashqa kani, noqapaq yach'achikunanllapa.
  tgl-ULB: Isinugo mo ako sa mundo, at isinugo ko sila sa mundo.
  cbs-NT: Jaska inun, na mai anu mia unanbuma anu min ea yununi keska wakin en jaibuaibu
    jabiaskadi wakin na mai anuadi en jatu yunudiaii, jau mikidi jatu yusinkubainxanunbunan.
  xtm-NTPP: Sukan ni tetniñu ña'a ni ne'un ñayii ñuu ñayivi a, sukan tetniñu tna sa
    i ne'un ñayii ñuu ñayivi a.
  nnq-nnq: Anda yene ungingita padunia, nane uyo natumangite padunia.
  bao-NT: Ati yepapʉre yʉre mʉ ca tiicojo cojoricarore birora, yʉ cãa anijare cʉ̃jare
    yʉ tiicojo cojo, ati yepa macãrãre mʉ yeere cʉ̃ja wede majiorã waajato ĩigʉ.
  san-ORI: ତ୍ୱଂ ଯଥା ମାଂ ଜଗତି ପ୍ରୈରଯସ୍ତଥାହମପି ତାନ୍ ଜଗତି ପ୍ରୈରଯଂ|
  huv-NT: Atnej ique teaach xic niün wüx iüt, atanquiaj xique aton lanasajüw mambüw
    meáwan wüx aaga iüt cam.
  otn-NT: Tengu̱tho güí pɛnnga̱gui̱ ua ja ra̱ xi̱mhäi, xquet'a̱ di̱ njadä p'ʉya, dá̱
    ɛt'ä ya ma̱ ja̱'i̱ui ngue da̱ ma da̱ ma̱nna̱ hya̱ p'ʉ ha 'bʉhyø ja̱'i̱.
  nop-nop: Tiŋa du naniŋkulune kwetfoloŋ fooŋ kwanai tugut undugoŋ nubo yeniŋkule
    adibo kwetkwet wooŋ kwanai tineeŋ.
  obo-NT: Oyyos iling taddot kodpopiyod du koddi ka‑ay to ampow't ingod, id popiyod
    ku mandad sikandan amoy od nonaw to mgo minuvu ka‑ay to ampow't ingod.
  cak-ENT: Y cachi'el rubanic ri xabün-pe chuve yin richin xinatük-pe chubanic ri
    asamaj chuvüch ri ruch'ulef, quiri' c'a chuka' ninbün yin cheque ri achi'a' ri
    xe'aya' chuve. Ye nutakon-vi c'a chubanic ri asamaj chuvüch ri ruch'ulef.
  lif-NT: ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤒᤠᤱᤄᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤐᤠᤱᤄᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De tá cúu nūū ní ntetíñú ní sāán nī nquiji sá inī ñayīví, suni súcuán tétíñú
    sá ndá ji nacani ji tūhun ní nūū nchivī ñayīví.
  san-TIB: ཏྭཾ ཡཐཱ མཱཾ ཛགཏི པྲཻརཡསྟཐཱཧམཔི ཏཱན྄ ཛགཏི པྲཻརཡཾ།
  qve-NT: Imaynan qanpas kay pachapi runakunaman mandamuwaranki, saynallataqmi noqapas
    discipuloykunataqa kay pachapi runakunaman (palabraykimanta willamunankupaq) ña
    mandaruniña.
  pao-NT: Meno'o yise nu ka umu tunaka'oedyukudu tayakwu, umu ka no'obatusoo numu
    u unnepu tunedyooekwu.
  cbu-NT: '@see-verse:JHN.017.017'
  usa-usa: kemmá maa-márábímmô timátíkáráanaiq umá yeráwáqá móraiq umá maa-márábí
    timáyíkaraune.
  soy-soy: Yɑrɛ kɑɑ kɛtẽ nté pisoi kɛ́mɛɛ nɛ́ n tũ mɛcɔ kɛ nɛ́ɛ kɔ kɛtẽ nté pisoi
    kɛ́mɛɛ pi tũ.
  hui-hui: Í̠na i̱ wali agali dindi bibahendeni kagoha pu laridagua i̱nabi tihondo
    wali agali dindi bibahendeha pugupugu bidaba laru.
  amf-amf: Peendar dohon eendar iam hanin yittsondettsi, intaar keam yin peendar dohon
    eendar i yittsade.
  quc-NNT: Jas ri lal xintaq la loq chkixol ri winaq ajuwächulew, ri in xuquje' keintaq
    na b'i ri e are' chkixol ri winaq ajuwächulew.
  dob-dob: “Nadigega tuga ꞌoyo ꞌuetuneguma me baleꞌu ꞌediya ꞌaboꞌagu wate nadigega
    yaetunedi me baleꞌu ꞌediya.
  wrs-wrs: Kava doa hemba wolanga vungu vena indakonda petharamba, os men ye kam wolaihapranam
    hona petharam.
  mca-mca: In ƚunye'jek in ƚets'ukinetsju' ha'ne sehe' ipji', qa yakha' jeek iye in
    hukinijkii enewe'en qu' nakijik'i' ha'ne week sehe' ipji'.
  tzo-TZC: Jech chac cꞌu chaꞌal laj atacun talel ta stojol ti cristianoetique, jaꞌ
    jech ti stuquique ta jtac batel ta stojol ti cristianoetique.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​ကို​ဤ​လော​က​သို့ စေ​လွှတ်​တော်​မူ​သ​ကဲ့​သို့
    အ​ကျွန်ုပ်​သည်​လည်း သူ​တို့​ကို​ဤ​လော​က​ထဲ​သို့​စေ​လွှတ်​ပါ​၏။-
  gng-NT: A sɔn' nni ní uŋɛndun ni ma nnɔ, nɛ nʼmɔ sɔn' bɛn uŋɛndun ni.
  cbi-NTPO: Ñu inu entsa tusha naake eeñu bain, i bain yalanu entsa tusha juntsangue
    eeyu.
