    tiyan. Ñawpa killkadu rimanaykipi riman sakiwananta. Chashna rimanayki rimaptin
    deverasmi payka sakiwashkana.
  zca-NT: Dub di nguzon kun lë' bixa' yizhyuo re', mikinan bixa' kun mis yalnazhon
