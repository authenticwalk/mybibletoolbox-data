  peg-peg: “ହେୱାର୍‌ ଲାହାଙ୍ଗ୍‌ ମାନି ସମୁତ ଆନ୍‌ ହେୱାରିଂ ମି ତର୍‌ଦାଂ ରାକ୍ୟା କିଜ଼ି ୱାତାଙ୍ଗ୍‌ନା
