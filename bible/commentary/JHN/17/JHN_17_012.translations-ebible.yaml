    monar vetan inu, sa ga nap̃a Nasiriena Wa pisawalia, nane yar nap̃a pe sisi nakovioena.
  ckb-ckb: کاتێک لەگەڵیان بووم بەو ناوەی کە تۆ بە منت دابوو دەمپاراستن و پاسەوانیم
