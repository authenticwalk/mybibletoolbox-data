  ena-ena: Viaŋ nɨbɨlaŋ hula hɨnihɨni nulɨdɨdaŋ akuaba akuaba agɨladɨdaŋ migɨla migɨla
    saŋ ibi igumanaŋ sadaŋ viaŋ nulɨdɨ migɨlɨlan uami. Viaŋ nulɨdɨ sɨhɨvia migɨlɨdalɨŋ
