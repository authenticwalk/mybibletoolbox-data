  suz-BL: गो आं कली गेशो मुरपुकी नु बाक्‍ङानु, इन नें ङा सक्तिमी रिम्‍शो कोव़शा वोइक्‍तामी।
    सुइ मजाम्‍म। इन ब्रेक्‍पाइश्‍शो लोव़ थमा दुम्‍चा, दे का चहिं जाम्‍शा, नरक लाइब
