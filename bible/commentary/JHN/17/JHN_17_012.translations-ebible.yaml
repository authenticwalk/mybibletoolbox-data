    vaꞌl aꞌ chit tetz tzꞌejxichil. Loqꞌ itzojpu chit vayol tzꞌibꞌamalka.
  xsi-xsi: Muŋga, lâ zo ŋinde amo kunzi yo, ande naŋa akai ŋoa ndainani muŋga kulana
