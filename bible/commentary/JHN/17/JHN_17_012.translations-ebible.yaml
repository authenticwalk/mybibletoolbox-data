    Tabu ir hanot momol.
  kan-2017: ನಾನು ಇವರ ಜೊತೆ ಇದ್ದಾಗ ನೀನು ನನಗೆ ಕೊಟ್ಟ ನಿನ್ನ ಹೆಸರಿನಲ್ಲಿ ಇವರನ್ನು ಕಾಪಾಡಿ ಸಂರಕ್ಷಿಸಿದೆನು.ಧರ್ಮಶಾಸ್ತ್ರದ
