    Meumaren suraꞌ memaꞌ mia maꞌahulun ena.
  msy-msy: Ezɨ dughiar kɨ me ko itiba, kɨ nɨn ziamɨn gavgavimɨn men gari. Kar ziar
    nɨ na ganɨngizim. Kɨ bar deravɨra men garima men tav ovengezir puvatɨ. Ezɨ gumazir
    ovengamim, a uabɨram ovengam. Kɨ kamagh sua, nɨn Akɨnafarimɨn itir akam guizbangɨra
    otivam, kamaghɨn gumazir kam ovengam.
  agg-agg: Ro ai-babɨdɨmbo nɨmboahambe se wambo ŋgɨnɨndɨ masowandɨrɨ ranɨnambo ahamumbo
    hɨfandɨmarɨhapura aboedambo anɨŋgomo. Ro ahamumbo ndorɨhe hɨfandɨmarɨhapura asu
    moai mam-amboanɨ farɨhoei raraorandɨ. Nindou ai farɨhefembo-mayu ranɨ yaŋgɨrɨyu
    mafarɨhoayu. Rananɨmbo asu Baiborambe horombo hoafɨmayo ra anɨhondü weindahɨ tükümefeyo.
  ptp-ptp: Buc wê a dô hɨxôn he ge a viac he dɨ he dô vac ông lêm ti wê ông vông vô
    a ge. A viac he nivɨha om he ti ob la xôa ma lêm. Lêc xomxo tibed ob kô myavɨwen
    mɨ la xôa ma, ên kɨyang wê yêp vac xolac ge i vô nôn lec.
  nak-nak: Ale eau pou omai tegiteue, eau baumuli tigiti egiteu, la vuhula eme sugu
    taroti egiteu somai taku, taritigi eme ge baumuli egiteu te la vagagarila te la
    isamu ale eme vauru eau ovola. Eau sigirobo egiteu veia egite isasa kama ge vilua,
    eala moli ale isa moli sekela viluati, alele eia vipuru seseleti la merera te
    La Buk Tabu Ale Pala ale veia la tahalo ale ge sugu taroau eia ge vilua. Eia e
    latule Satan moli.
  lbb-lbb: Ning a kes taum onla, a tai alar la ana rakrakai a risam, ning u saran
