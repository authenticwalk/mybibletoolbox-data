verse: JHN.017.012
translations:
  kpx-kpx: Keau daluvuta usege di a ivie vuvunemo kebia nibieve tumutumuanu. Di kebia
    nalievege keau di halevaholilu. Isito kebia vigomo ata mole igae Diudasi keu di
    halei hatihatie humahamo tima. Ige vaveveve keu Bukae Hoto mai selevetinu.
  okv-H: Eto na enana ga mihie sovera no nau degi ta ikari amina enana simba one javotoho
    mihera te no ke mahu kajari ta mihia avoeto jenge indari embo na umo toto pambija
    avoeto hana kesuja.
  tbo-tbo: Houga magomagouna tau mitehi to memae ma gowam u weleweleu uyahinei a galena
    itetehi, po ega gehouna ita lugowadeya. Ma emosi hota tauna apapoe galinei apo
    ina lugowadeya po om Buka bahana ina limoineya.
  mal-C: അവരോടുകൂടെ ആയിരുന്നപ്പോൾ അവിടന്ന് എനിക്കു നൽകിയ നാമത്താൽ ഞാൻ അവരെ സംരക്ഷിക്കുകയും
    ഭദ്രമായി സൂക്ഷിക്കുകയും ചെയ്തു. തിരുവെഴുത്തു നിറവേറേണ്ടതിന്, ആ വിനാശപുത്രനല്ലാതെ
    ആരും നഷ്ടപ്പെട്ടുപോയിട്ടില്ല.
  grc-SR: Ὅτε ἤμην μετ᾽ αὐτῶν ⸋ἐν τῷ κόσμῳ,⸌ ἐγὼ ἐτήρουν αὐτοὺς ἐν τῷ ὀνόματί σου·
    ⸂οὓς⸃ δέδωκάς μοι, ⸆ ἐφύλαξα, καὶ οὐδεὶς ἐξ αὐτῶν ἀπώλετο, εἰ μὴ ὁ υἱὸς τῆς ἀπωλείας,
    ἵνα ἡ γραφὴ πληρωθῇ.
  bgc-bgc: जिब मै उनकै गेल्या था, तो मन्नै उन ताहीं तेरे नाम म्ह, जो तन्नै मेरै ताहीं
    दिया था, उनकी रुखाळ करी, अर उन म्ह तै किसे का नाश कोनी होया, सिवाए उसके जिस ताहीं
    खोणा जरूरी था, वो भी ज्यांतै के पवित्र ग्रन्थ म्ह जो लिख्या होड़ सच हो।
  khz-khz: Au tanoparai ira ria roe wagataluwai aonai, goi aramu tiavuna na ira agita-tagorawai.
    Goi na au ovenikuto talimara agitatago-namanamarato, pe ta ati elekwalekwato;
    pene lekwalekwa talimanamo, taunatauna elekwalekwato, Puka Veaga aonai getaloato
    kilana vega-taunataunana ulanana.
  deu-TKW: Als ich bei ihnen war, habe ich sie in deinem Namen bewahrt, den du mir
    gegeben hast, und habe sie behütet, und keiner von ihnen ist verdorben, als der
    Sohn des Verderbens, damit die Schrift erfüllt würde;
  zsr-NT: Catiꞌ niꞌ gzóalenaꞌ lequëꞌ yödzlyú ni, ben chíꞌigacaꞌ‑nëꞌ, bugunaꞌ dxin
    yöl‑laꞌ huac naꞌ bennuꞌ quiaꞌ. Nup naꞌ bennuꞌ quiaꞌ, ben chíꞌigacaꞌ‑nëꞌ, atiꞌ
    nitúëꞌ cutu bunitiaꞌ‑nëꞌ, san tuzëꞌ bönniꞌ naꞌ naquëꞌ ca zxiꞌn tuꞌ xöhuiꞌ, len
    ral‑laꞌ nitiëꞌ tsaz, quië utság le nayúj lu guich laꞌy.
  lin-lin: Wana nazalaki elongo na bango, nabatelaki bango na nguya ya Kombo na Yo,
    Kombo oyo opesaki Ngai ; nabatelaki bango malamu, mpe moko te kati na bango abungaki,
    longola kaka ye oyo asengeli na libebi mpo ete Makomi ekokisama.
  hns-NT: Djab lek ham oesabke saath rahielie, tab lek ham oesabke aapke naam ke saktie
    se rakhwaala karat rahielie aur ekgo tjhorke koi na barbaad bhail. Oe aadmie sada
    ke lieje barbaad hoi tjoekal raha. Aisahie tor liekhal baat poera bhail.
  noa-E: Mʉg jẽb gaai mʉchta am kha ogdʉba chitaawain pua mʉrʉg jua theeg deetarrau
    mua am chig apiba thʉa wai chitajimgui ajim, magamkhĩirta pua amag mʉ iek ʉ̈khapitarr
    aawai. Mag am thʉa wai chitaawai ãbjã okhooba, ãba ya ag nawe chi okhoom arr appaita
    okhoobarmgui ajim. Dau ãb jãgbarmʉn, jãan pʉch iek phã sim gaai jaau simjö ich
    jãgju arr aawai ajimgui ajim, Judas igwia.
  eng-EMTV: When I was with them in the world, I kept them in Your name. Those whom
    You have given to Me I guarded; and not one of them is lost except the son of
    perdition, so that the Scripture might be fulfilled.
  mib-NT: Te jeē ní condee na jíín i ini ñayɨ̄vɨ́, te jíín poder ni ní condito ná
    i. Tāca ñáyuu ni jéhe ni núū ná, ni condito yúcún ná i. Te tu ní jéhe na jnúhun
    naa i jíjnáhan i, chi máá ɨɨn‑ni tēe jeē je cúu de tēe jnahnū ndetū, návāha squícu
    jnūhun yósó núū tútu iī.
  lif-NT2: इङ्‌गाॽ कप्‍मो वयाङ्‌ल थारिक् खे़न् मिङ्‌ङिल्‍ले़न् मुक्‍साम्‍मो काक् कम्‍ब्राङ्
    मे़त्तुङ्‌सिङ्‌लो॥ खे़न् मे़क्‍मा के़बोःङ्‌बान्‍नाङ् थो वेॽ आत्तिन्‍नाङ् मे़माःसुङ्‌ङिन्,
    कर काक् ताङ्‌से़ःप्‍तुङ्‌सिङ्‌लो॥ खे़ङ्‌ग साम्‌योसाप्‍लाःन् के़त्‍ल फाॽआङ् हे़क्‍के
    पोःक्‍खे़बारो॥
  xnj-xnj: Panakavi pamonga navu, nene navavikii ulonda kwa makakala ga liina laku
    leunipeli, nene navavikii ulonda, kawaka mmonga wavi mweayagili, muni yula mmonga
    mweahaguliwi kuyaga, muni Mayandiku Gamsopi gatimilayi.
  mmx-mmx: At levenaleng aga nemen eburu midi, aga lok tatao di mi nom laasen uga
    raba ia min. Kopmen tara atdi ga seeve, ketla legesara mun atdi naba seeve xusu
    na lox asoorun levelinga at Lovoang Kaala.
  cbr-NT: Ënë nëtënu atubë 'ixun cana minmi 'ë 'ináncë unicama min cushínbi bërúan.
    'Ën bërúancëxun ca acama achúshinënbi 'ëmi sinánti ëncëma 'icën. Usa 'aínbi ca
    achúshi uni axa usai 'iti 'ia, an cuni 'ëmi sinánti ëanxa, a ñuia min bana cuënëo
    quicësabi oquin.
  tee-NT: Acsni xac'alact'avilhca' ju yu'unch ju ani lacamunutpa' pus quit'in ju xac'alhist'ac'a
    lamintachaput. Yu'unch ju xaq'ui'axt'akni quit'in ju xac'alhist'ac'a. Jantu xamati'
    xats'ank'ai sia yu'unch. Va yuchi ju anu' lapanac ju akts'iya ixlhilhca'ulacanta
    ni cats'ank'ayach. Yuchi ju xats'ank'ak'alhich. Va pu'uctaxtulh tachi ju ts'okcantach.
  eng-LSV: when I was with them in the world, I was keeping them in Your Name; I guarded
    those whom You have given to Me, and none of them were destroyed, except the son
    of the destruction, that the Writing may be fulfilled.
  cak-NT: Y ren, can jenuchajin-pe ri achi'a' ri xe'aya' chue. Ri tiempo ri xic'ue-pe
    quiq'uin chech-ulef, can xenchajij riq'uin ri awuchuk'a'. Y can man jun ri xsatz
    (xsach) can chique, can xe ri jun ri can itzel xu'on y ja ri camic xucha'; chi
    nibanataj anche'l ri tz'iban can chupa ri atzij.
  pah-NT: Jiruvame g̃a pyri ji g̃a nderekokatui jipi ndepopoakarimo. Ejipopoakara
    jitehe nde erembuhu ji ve nohõ, ei ga ga pe. A'a'ngu ji g̃a nderekovo jipi. A'ero
    po ti g̃a nhaporemo ndopo'rui hahyva'ea nehẽ, ei ga. Gaha jate po ti opo'ru hahyva'ea
    – kiroki ga garekote'varuhua gahoag̃wama hahyva'ea ruvihava pype. Opo'ru tuhẽ
    ti ga nerembikwatijarukara – kiroki ikwatijara ga mombe'u nhog̃wenonde hako, ei
    Jesus'ga ga pe.
  sja-NT: Mɨ na p'ek'au eujãde ãra ome bak'ãri, ãra ak'ɨ bapachi pɨ k'ap'ɨa pari,
    apida atuanaadamerã. Aba chi atuait'ee bɨta atuait'ee, p'asamerã pɨ ũraa chonaarãweda
    p'ãdade jaradak'a.
  xed-xed: Ma tsa nzakwa ɗa kawadaga nda həŋ ma ghəŋa haɗik ya ná, si ta nghay yu
    ta həŋ nda mbrakwa gha ya vliha ka. Ŋanaŋa yu ta həŋ, haɗ ya ta zaɗavaghuta wu,
    ba ya ta nzakway nda fa ŋa zwaɗuta, ŋa kɗiŋtá skwi ya nda vinda ma defteri yeya
    ta zaɗapta.
  glk-glk: من اوشأنه تا زمانی کی می اَمره ایسه بید، حفظ بوکودم، و از اوشأن به قدرته
    تی نام کی مره ببخشه‌یی، محافظت بوکودم. هیچ‌کدام از اوشأن هلاکه نوبوستیدی، جز اونی
    کی بأید به هلاکت برسه، تا پیشگویی‌یه کیتابه مقدّس ثابت ببه.
  mks-NT: Jáchi̱ nani íin i̱ xi̱hi̱n ná ñuyíví yóho ndáá i̱ na̱ xi̱hi̱n ndée̱ mé ndó.
    Ta ni in túhún toho táhan na̱ na̱sa̱ha̱n ndó nu̱ú i̱ cacomí i̱ cuéntá sa̱ha̱ cán
    co̱ó na̱ndihi sa̱ha̱. In túhún da̱ na̱ndihi sa̱ha̱ cúú da̱ ja̱nda̱ sa̱nahá na̱sahi̱in
    sa̱ha̱ ña̱ ndihi sa̱ha̱ dá já ná cuu xi̱nu̱ co̱o nu̱ú ña̱ na̱ca̱hyi̱ nu̱ú tu̱hun
    Ndióxi̱ sa̱nahá.
  gfk-S: Be iou ga kis tikai ter ma di iou ga hiis bat di ma no dades ta ikino hinsang
    u ga ter ie tagu. Iou ga balaure ter di ma pata ta nong ta di te panim leh, iesene
    nong sene iat mon nong ga murmur hanane no ngas na hiniruo, aie kaie ite panim
    leh waing ira num nianga di ga pakat na hanawat tutuno.
  bmu-bmu: “Nöŋön yembuk gölmenöŋ mala korali, nalö miaŋgöreŋ qetbuŋagi niŋginöŋga
    miaŋön sel jöhöm eŋgiba malal. Buŋa Kimbigö keu kunöŋ ölŋambuk akŋapköra azi mohok-kunŋan
    sohoba könöp siagö buŋaya aka sihimbölö möta malma. Nöŋön galöm köl eŋgialaŋgöra
    yeŋgöreŋök tosatŋan qahö jaŋjuŋ aka sohoget.
  dgz-dgz: Ne tanamon wanigena wamewa ne papat munan tan amba kwayupamu yambuni tan
    yauna ame nenaana gapan. Daiton da ya wakauman. Go at koewa aepen menan yaneni
    apanewa megenat wakauman, iwa ame gapan God ok namua seane tavewa venasepen menan.
  eng-GNV: 'While I was with them in the worlde, I kept them in thy Name: those that
    thou gauest me, haue I kept, and none of them is lost, but the childe of perdition,
    that the Scripture might be fulfilled.'
  zaa-NT: Ituba tiempo de gurénia' lani cabi le' yétsiloyu nna, bée' ya' cabi cuidado
    según voluntad qui' cuią'lu'. Canu benna cuią'lu' làtsi' nàya' nna, seguru ni
    bée' ya' cabi cuidado; nìdi ttu cabi labí gunitti, sino làteruba nu chi ną́ destinado
    dèsdeba antes para nittią, tì'a nu chi ra ba lo Escritura.
  eng-WEBSTER: 'While I was with them in the world, I kept them in thy name: those
    that thou gavest to me I have kept, and none of them is lost but the son of perdition;
    that the scripture might be fulfilled.'
  guh-guh: Itsa abaxë yajavaponaponajë bajarapamonae mapanacuataje, nesaëta evetaponaponajë.
    Nexata apo nevecuanaxuabi daxita. Caenë saya nevecuanaxuabiana. Bajaraponë nevecuanaxuabiana
    tsipaji tocopiapatsianatsi pacuenia baja cajena tajëvelia jumaitsi nijumelivaisibaxutota
    bajaraponë yabara, jai Jesús paxa Diosojavabelia Judas yabara.
  bon-bon: Cane liba taatu aga ge teta cama, cane teebibine cängena ire jaatwemune
    määme ngii me kokre ca, maane lui ngii cebine ituge ceera. Cane ituge cängenarage
    teebibine ire atwema, siige nuuja te lica ituge apesera, yepä pui taatu gyene,
    lui te miiji otni niiya puupu cabu me naace tääpume Oogäräneji mene te toraca
    me äbitame.
  nhw-BL: Quema niitztoya nica ininhuaya ipan tlaltipactli, niquinmocuitlahuiyaya
    ica motequiticayo. Huan niyon se amo polijqui, san yaya catli ipa quinejqui monenpolos,
    huan quej nopa panoc para ma quitlamiltis catli ijcuilijtoc ipan mocamanal.
  swh-ONEN: Nilipokuwa pamoja nao, niliwalinda, wakawa salama kwa lile jina ulilonipa.
    Hakuna hata mmoja aliyepotea, isipokuwa yule aliyekusudiwa upotevu, ili Maandiko
    yapate kutimia.
  wbi-wbi: Ye nili palikimo na veene, navalolelelagha mu ngufu isa litavua lyako lino
    ulyamheliile. Nivadimile, nakwale nambe jumo juno asovile, looli juno akanoghiile
    kusova kukwilanisia sino silyalembilue mu Malembe aMimike.
  bba-bba: Sɑnɑm mɛ nɑ wɑ̃ɑ kɑ be, nɑ bu beruɑ kɑ wunɛn yĩsi te ɑ mɑn wɛ̃n dɑm. Nɑ
    bu kɔ̃su, mɑ be sɔɔ bɑɑ tɔn turo ɡoo kun kɑm kue mɑ n kun mɔ kɑm kooren bii, kpɑ
    Gusunɔn ɡɑri yi kɑ koorɑ.
  eng-KJVCPB: 'While I was with them in the world, I kept them in thy name: those
    that thou gavest me I have kept, and none of them is lost, but the son of perdition;
    that the scripture might be fulfilled.'
  kgk-NT: Hendive xe aime jave ko yvy ári, anhangareko hese aiko-vy nde réry-py, ahexa
    uka íxupe va'ekwe-py. Anhangareko porã hese aiko-vy. Avave ndaxe rejái oho-vy.
    Peteĩ va'e mo'ã xe reja kuri oho-vy. Xe irũ tee e'ỹ va'e upéa anhaygwasu rembieraha.
    Yma hekorã omoĩ va'ekwe kwatia-rehe. Upéa-gwi hembihaikwe-rami naxe moirũvéi-ma
    ãy.
  waj-waj: Na iya tasipama variau suaivaki ai yaagueeqaivaata ni nnutuuvaatama a ni
    miannaivaara na yaata utuee iya haitatuuna atau ruauvai. Na iya vara hiri diaukai
    hama mmuakiaaya haparaida tiida kuaavo mmuaavoono nnaasu tuoo kuaivai. Ivo tuoo
    kuaivaara Anutuuqaa yanaivau vai kua fafaaraivo vaa kaanainoo.
  cpy-cpy: Tema eeniro notsipa-yitari jaka jaawiki, naminakowentantari pishintsinka
    ipakinari. Tekatsi peyashi-waeta-chani. Apatziro ikantakae-yaawo iiteetziri ‘Otomi
    peyashi-waetaantsi,’ riitaki monkaata-kaeyaawoni ikenkithatee-takiri Jankina-rentsi-peroriki.
  ekk-PKP: Sel ajal, kui ma olin nende juures, kaitsesin ma neid sinu nimel, mille
    sa mulle andsid. Ma valvasin nende üle, nii et ükski neist ei läinud kaotsi, välja
    arvatud hukule määratu, nii et Pühakiri läks täide.
  mpx-mpx: Sauga alowau ha mina, alam wana gasisi elana ya matahikagil, he alan o
    iyaka u pem elau. Ya nolibulibu-agil, inoke nige etega i yayaomal, iyai ya te
    tau toto nuwana yaomal, inoke Buki Bwabwalena ana baaba i patunahot.
  wbp-wbp: Ngajulurlurna-jana warrawarra-kangu nyampu wati-patuju, muurlparlurna-jana
    mardarnu yartarnarri nyuntu-nyangu-kurlurlu. Yangka-juku yartarnarriji kujanpaju
    yungu. Mardarnurna-jana nyuntu-kujaku karlirr-yaninja-kujaku. Jinta-mipangku karlirr-yanu
    jurnta. Nyanunguju kapu yukamirra warlu wiri-kurra. Kapunpa pinyi warlu-kurlurlu.
    Nyurru-wiyi, Payipulurlanpa wangkaja wati yali-kirliji. Yimi yaliji junga. Warntarla-yanu
    nyanunguju.
  luo-luo: Kane pod an kodgi, to nachikogi kendo naritogi maber gi nying mane imiya.
    Onge kata achiel kuomgi moselal, makmana ngʼatno mane ochan ni nyaka lal mondo
    Ndiko ochop kare.
  nhe-NT: Quema niitztoya nica ininhuaya ipan tlaltepactli, niquinmocuitlahuiyaya
    ica motequihuejcayo. Huan niyon se ax polijqui, san yajaya tlen ipa quinejqui
    monenpolos. Huan queja nopa panoc para ma quitlamiltis tlen ijcuilijtoc ipan motlajtol.
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܵܢܵܐ ܥܲܡܵܝܗ‌ܝ ܝܘܸܢ ܗܘܵܐ ܓܵܘ ܕܘܼܢܝܹܐ، ܢܛܝܼܪܵܝ ܠܝܼ ܒܫܸܡܘܼܟ݂ ܕܝܘܼܗܒܹܠܔ
    ܠܘܼܟ݂ ܐܸܠܝܼ. ܘܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܠܵܐ ܛܠܝܼܩ ܠܹܗ ܐܸܠܵܐ ܒܪܘܿܢܵܐ ܕܐܲܒ݂ܕܵܢܵܐ، ܕܦܵܐܹܫ
    ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ.
  esk-NT: Uvaŋa nayuutinnamni nunami iliŋitñi qaunagigikkatka annautruqługich saŋŋiagun
    atiġikkaqpich, ilvich atchiutigikkapkun. Qaunagigitka aasrii atausriqunniiñ tammanġitchuq,
    aglaan taimña iñuk tammaqtuksrauruaq, Agaayyutim uqałha immiutaupluni.
  msb-msb: Tuna san amon pag-urupod, gin-ataman ko sinda paagi sa imo poder na ginhatag
    mo man ngani sa akon. Gin-ataman ko sinda, kaya wara ni usad man sa inda na nawara
    hasta na lang kundi idto man lang gayod na nawara agod matuman an kasuratan.
  cpa-NT: Jní² ca¹jmo¹ hí³ quiah¹²dsa jmai³ ja³mi³hiúg³jni quianh¹³dsa. Mi³jøng² cøng²
    hi² chinh¹²dsa jǿg³ ca¹cuøh³hning jní². Ca¹jmo¹jni hí³ quiah¹²dsa. Mi³jøng² ha¹chian²
    dsa² héi² ca¹ŋi¹hén². Jan² dsa² héi² ma²ca¹ŋi¹hén², dsa² tiog¹³ hniuh¹² dsø¹hén².
    Mi³jøng² li¹ti¹ ju³lah rø²juúh² si² quiánh²hning.
  dso-dso: ମୁଇ ସେମନର୍‌ ସଙ୍ଗ୍‌ ରଇଲା ବେଲେ ତମର୍‌ ନାଉଁର୍‌ ବପୁସଙ୍ଗ୍‌ ସେମନ୍‌କେ ରକିଆ କରିରଇଲି
    । ଜେନ୍ତି କି ସେମନ୍‌ କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ପର୍‌ମେସରର୍‌ଟାନେ ଅନି ବିନେ ଅଇ ନସ୍‌ଟ ନ ଅଅତ୍‌
    । ଗଟେକ୍‌ ଲକ୍‌କେ ଚାଡି ସବୁଲକ୍‌କେ ରକିଆ କରିଆଚି । ସେ ଗଟେକ୍‌ ଲକ୍‌ ନସ୍‌ଟ ଅଇସି ଆକା । ଜେନ୍ତିକି
    ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକା ଅଇଲାଟା ସିଦ୍‌ ଅଇବାର୍‌ ରଇଲା ।
  meu-meu: Idia ida a nohova ai, o henigu ladana ai, oi ladamu bunai, na dogodia taova;
