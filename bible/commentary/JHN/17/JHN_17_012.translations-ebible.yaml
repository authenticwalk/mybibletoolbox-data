  tam-2017: நான் அவர்களோடு உலகத்தில் இருக்கும்போது அவர்களை உம்முடைய நாமத்தினாலே காத்துக்கொண்டேன்;
    நீர் எனக்குத் தந்தவர்களைக் காத்துக்கொண்டுவந்தேன்; வேதவாக்கியம் நிறைவேறத்தக்கதாக,
    அழிவின் மகன் கெட்டுப்போனானே அல்லாமல், அவர்களில் ஒருவனும் கெட்டுப்போகவில்லை.
  azz-NT: Porín cuac Nejuatzin ninentinemic ihuan momomachtijcahuan nican talticpac,
