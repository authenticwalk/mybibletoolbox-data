    anna malara lemba' battakada tiuki' illaan Buku Masero.
  rus-SYN: Когда Я был с ними в мире, Я соблюдал их во имя Твое; тех, которых Ты дал
    Мне, Я сохранил, и никто из них не погиб, кроме сына погибели, да сбудется Писание.
  mbh-mbh: Na nge wop lemi ako tho voth tomo nge or, tho theal senu or nge lom engenging
    ako ong sungu i a tho nge. Ma oa e avele i penthal, aveto ini inga omole ako ilemi
    altet ma i penthal ranga ve ako lom erere i ri nge ma i velpol nunganga.
  bdd-bdd: “Weyahina tutaina taugu mahetediu, ꞌowa ꞌino waiwai ꞌoinega yaꞌitaꞌita
    yahidi. Waiwaiina ꞌowa ꞌuꞌebwaegauwa ꞌoinega yaꞌitaꞌita yahidi. Ma Tamagu, boꞌiyage
    ꞌusanapu pwaiya beno tomotaedi ꞌuꞌebwaegauwa, geya ꞌeta taiya ꞌoidiyega yaheꞌwaihi.
    Beno tuwa loheyaina ꞌino buki ꞌoina lele ꞌimiyamiya ꞌabehega tauna ꞌiꞌwaiha, loheyainaina
    ꞌiboinamo ꞌihesilae.
  cbt-NTPO: Inapitaro'co ya'huasoco, quëma nanamën a'chintërahuë, pënënahuë, na'con
    catahuarahuë imamiatinacoso marë'. Noya a'pairahuë. Co a'naya tëranta' a'poarinacohuë'.
    A'naíchin pipirin, parisitopiquë pacacaso' ya'huërinso'. Quëma quiricanënquë ninoranso
    chachin nanirin.
  srn-NT: Solanga Mi ben de nanga den, Mi ben kibri den ini a nen di Yu ben gi Mi.
    Mi luku den, èn no wan fu den no lasi, boiti a wan di ben mus go lasi fu meki
    a sani kon tru san skrifi ini a Santa Buku.
  cta-NT: Loꞌo tya ndiꞌi̱ naꞌ loꞌo ñati̱ nu nda nuꞌu̱ ꞌna ―nacui̱ Jesús―, liꞌ ndacaꞌa
    naꞌ jiꞌi̱ nguꞌ biꞌ loꞌo juersa jiꞌi̱ ycuiꞌ nuꞌu̱. Ná nda naꞌ chacuayáꞌ tyacua
    chaꞌ cuxi jiꞌi̱ nguꞌ; ni tsaca nguꞌ biꞌ, ná ngunaꞌ chalyuu jiꞌi̱ nguꞌ. Sca ti
    nu ñati̱ nu nguscua tya saꞌni la chaꞌ chcunaꞌ chaꞌ jiꞌi̱, biꞌ laca nu ndye chaꞌ
    jiꞌi̱ tsiyaꞌ ti, chaꞌ ngaꞌa̱ chaꞌ caca lcaa chaꞌ nu nguscua nguꞌ lo quityi cusuꞌ
    cuentya jinuꞌu̱.
  bqc-SIM: Gↄↄ pↄ́ má kúńnↄ, ma ń dↄ̃́a ń tↄ́ pↄ́ ń kpàapi gbãao. Má ń kũa,
    ↄ̃ an gbɛ̃e i vũaao, mɛ́ i kɛ gbɛ̃́ pↄ́ mipɛ̀ kaalɛwa kɛ́ n yã́ e pa yã́i bàasio.
  tcz-CHONGTHU: Keima hikoma kaum sungin, amaho hi kana vengtup e. Amaho hi kaventup
    jal'in khat cha jong amangthah aumpouve, Pathen lekhabun anaseisa, manthahna lama
    chepa tailou chu.
  mar-mar: जोपर्यंत मी त्यांच्याबरोबर होतो तोपर्यंत तू मला दिलेल्या तुझ्या नावात मी
    त्यांना राखले; मी त्यांचा सांभाळ केला आणि नाशाच्या पुत्राशिवाय त्यांच्यातून कोणाचा
    नाश झाला नाही. हा शास्त्रलेख पूर्ण व्हावा म्हणून असे झाले.
  snp-snp: Amodoka mino gedomo ya kulika nomanimo yakafo kiyaba o gedoneto ma u kopa
    áumamo ne. Lowa eba nomilipala lawoko yako u kopa wido ya ka mono lufuwau nemo
    ka ya ayalo kulawa fedaiye.
  isl-isl: Þann tíma sem ég hef verið hér hef ég gætt allra þeirra sem þú gafst mér.
    Ég stóð vörð um þá, svo að enginn þeirra týndist, nema sá sem hlaut að glatast,
    eins og ritningin hafði sagt fyrir um.
  spy-NT: Yoo kyāāboontē keey bichoo, kyāāriib ām kāāmuukēywēēkuuk nyēē mānāābootyo,
    nteenee kibot ꞉akeenke baateey, nto nyooto ku kāāmukuusiintēēt. Kiyityiin ꞉siruutēk
    ām kēēlooto.
  xnn-xnn: Isnan kawadak ken daida et inaywanak daida isnan panakabalinmo ay inyalim.
    Inaywanak daida et maiwed naisis-iyan nodi kedeng nan esa ay manglayad ay maisiyan
    tasiyay matongpal din naisolat ay kalim id kasin.
  mwe-mwe: Punaliji pamo na bhanganyabho, nne nashinkwaapanganga ulinda kwa mashili
    ga lina lyenu limmbele. Nne naabhishilenje muulinda, wala jwakwa nkali jumo jwabhonji
    apinga kuobha, ikabhe amanyishe kuti mwana jwa obha jula, nkupinga Majandiko ga
    Ukonjelo gamalile.”
  tte-tte: Saugana yamiyamiya mekaukavao yagite-kalatagili esam kaikaiwena koina bwaine
    esane iya kuyeyama koliyau. Na nige yabo ikwakwalalele bwaimwanamo tomone baguna
    Buki Tabu koina iya kaiwena iwalowalone na yakato isilae.
  tcs-tcs: Wen ai bin wea dem klostuman ya wea dis wold, ai bin lugaut dempla prapa
    gud wea neim blo yu. Demwan wea yu bin gibem po mi, ai bin prapa stanap strong
    po lugaut dempla. Nobodi prom dempla i bin lus, bat mata da wan uda yu PapaGod
    i sabe prom de pas, dat em go el. Mata em i bin lus. I seimkain wiskain i bin
    raitem daun wea Baibol, so i go kamaut truwan.
  hlt-THB: Vekkhqi mi ka awm awh, nang ing nani peek ming ing a mingmih ce chung ak
    dah khqi nyng saw a nep cana khoem nyng. Cak Ciim a soepnaak aham, ak qeng thlang
    pynoet ti kaa taw, pynoet awm am qeng ti kawm uh.
  soq-soq: '@see-verse:JHN.017.011'
  qub-qub: Cay pachacho paycunawan goyashpä allimi ricashcä. Chaymi mayganpis mana
    ogracashachu. Ogracänanpaj cajllami Satanás munashanta rurar ogracäcusha palabrayquicho
    niycashanno cumlinanpaj.
  att-att: Á ta keggâ paga nira, sikán yù pannakabaggim nga manaron nira. Inásigurák
    ku yù ira ngámin nga iniyawâ mu nikán, tapè awán ta magawáwán nira, ngam yù tádday
    lâ, tapè mattuppál yù dán nga netúrâ nga bilim mu.
  bki-bki: Tilikiti napano nojo bijalo, nebitikar batitiglo, nobokar batitiglo yetano
    ka siamo. Nobitikuku batitig kalo banbano-o nalo abiniu aju batitig bo ea kiniou,
    mia nalo ve takurano ga kalo monoka taluvo den kiniou, tibe ka ga napano Vivitauiano
    Lu berialio, nina be toro napano be kenerinio navakovioano.
  bqp-bqp: Gↄrↄ kũ má kú kũńwo, má ń kũna kũ tↄ́ kũ ń kpàma pì gbãnao. Ma ń
    dãkpã, akũ ń gbɛ̃ke dí sãtɛro, tó adi kɛ gbɛ̃ kũ à mìi pɛ̀ kakatɛnaaa de
    n yã le à papa yãi.
  mcp-mcp: Ja sə́nɔ́ŋ sə́ á bə yí, mə á ŋgə baagʉlə bwo nə ŋkul nyísə́ wódɨ́ jínə́
    dɨ́ yí; mə á dʉ baagʉsə bwo nə́ ndɛɛ́, tɔɔ ŋgwûd nyə a shígɛ́ jímb, sʉsaalɛ̂ nə́mə́
    njɨ nyɔɔŋg nyə á bə nə́ a bá jímb yɛ́. Ntɔ́, sâ jɨ́ mícilyád yí í á mə́ bwəma.
  hat-hat: 'Pandan m'' te la avèk yo, mwen te pwoteje yo ak pouvwa non ou, menm non
    ou te ban mwen an. Mwen te pwoteje yo: yo yonn pa t'' pèdi, esepte nonm ki pou
    te pèdi a, pou sa ki te ekri nan Liv la rive vre.'
  npl-NT: Ijkuak Ne onikatka inwah itech nin tlaltíkpaktli, Ne onikinmokuitlawiaya
    ika moweletilis akimeh otechinmák, iwa onikimpalewiaya. Iwa nion se de yejwah
    omoixpolo, sanwel akin yomoixpolojka para mamochiwa tlan kijtoa itlajkuilol Dios.
  bgg-bgg: Gu ithek rog um pha ishak shii, gu è ithek shii na è gu shii phi pha ibeng
    naro blu ibeng è ithek shii ragia rek phi, gu è ithek shii ragia rek phi, chiih-è
    jia de asan yi ro, hanyie shii san yi pha ji musan bie ro nyieliieshii jigigam
    shii izai rey yi ro.
  eng-TCENT: While I was with them in the world, I kept them safe by the power of
    yoʋr name. I have guarded those yoʋ have given me, and not one of them has perished
    except the son of destruction, so that the Scripture might be fulfilled.
  eng-BSB: While I was with them, I protected and preserved them by Your name, the
    name You gave Me. Not one of them has been lost, except the son of destruction,
    so that the Scripture would be fulfilled.
  cpu-NT: Eenirora notsipayetari jaka osaviki, naamaakoventayetari, nokempoyaaventayetziri
    okanta ipairyaapiintantamiri. Eerora itzimayetai peyashivaitaachaneri, apatziro
    inkantakaiyaaro ipaiyeetziri ‘Otomi peyashivaitaantsi,’ tema ari onkantya omonkaratantyaari
    oñaaventakeri Osankinajanorentsi.
  san-ASM: যাৱন্তি দিনানি জগত্যস্মিন্ তৈঃ সহাহমাসং তাৱন্তি দিনানি তান্ তৱ নাম্নাহং
    ৰক্ষিতৱান্; যাল্লোকান্ মহ্যম্ অদদাস্তান্ সৰ্ৱ্ৱান্ অহমৰক্ষং, তেষাং মধ্যে কেৱলং
    ৱিনাশপাত্ৰং হাৰিতং তেন ধৰ্ম্মপুস্তকস্য ৱচনং প্ৰত্যক্ষং ভৱতি|
  tac-NT: Napu'lige ne bijí alué ralámuli 'yuga eyena, neka mué alawálate repume kéturu
    alué ralámuli. Ne repume kéturu 'lige tabilé 'cho we'ká, abiena we'ká bilé, Jurasi
    anilime ju alué rió. Alarigá anile Onorúgame ra'ichálila 'ya nerúgame, 'lige 'la
    sébali ikimeli ju napurigá anílige alué ra'íchali.
  eng-WEBPB: While I was with them in the world, I kept them in your name. I have
    kept those whom you have given me. None of them is lost except the son of destruction,
    that the Scripture might be fulfilled.
  gfk-H: Ing iau ga kis tikai taar ma diet iau ga his bat diet ma no dadas ta iakano
    hinsang u ga tar ia tagu. Iau ga balaurei tar diet ma taia tikai ta diet i ta
    panim laah, senbia nong sena mon nong ga murmur hani no ngaas na hinirua, ia kaik
    i ta panim laah waing ira num nianga di ga pakat na hanuat tutun.
  viv-viv: Aimo badi buye amiyami ana toveya, mena a egana fifiwalana uveleku-ma againe
    gayavadi. Tova moyaꞋaina galugolegoledi ada keke tamo hakwadi gidabwavi tu kaliva
    saꞋeyanaga gibwavi, bana abaga koyona ana kaliva. Bana gibwavi higa vaita O bona
    etoꞋetoladina velemoꞋena ginalakayemu faꞋina.
  yao-yao: Panaliji pamo nawo, une naagosile kwa machili ga liina lyenu limumbele,
    naagosile ni ngapagwa mundu jwalijose jwasochele ikaŵe ajula juŵasagulikwe kujonasika,
    kuti Malembelo ga Akunnungu gamalile.
  tgp-tgp: Hin rani atu na lo toho peresira, na lo tingira hin suiha atu ko lo sileau
    hinia. Na lo kilaura, ale mo sopo te vonara hatea i tihai, pani tamlohi atu matea
    purongo sei mo lo vano na komo matan vara Retitapu i pa masese.
  auc-NT: Mänïnäni weca botö quëwëñedë botö ïñömö bitö ëmöwo bitö pönö pemongaïwo
    beyænque botö tömënäni ïnänite wææ aatabopa. Ayæ̈, Wë womönämaï incædänimpa, ante
    adodäni ïnänite wææ gampotabopa. Ïninque tömënäni tömänäni wë womönämaï ïnänipa.
    Önonque adocanque ïñömö æ̈mæ̈wo wë womonguënengä incæ tömengä ïñömö edæ Wængonguï
    angä ëñente näni yewæ̈mongaïnö baï ñöwo ïinque baquinque ante edæ æ̈mæ̈wo wë womongantapa,”
    ante Itota Mæmpocä ingante apæ̈necantapa.
  kbc-NT: Niɡ̶ijo maleeɡ̶ejote miditaɡ̶a digoina iiɡ̶o, jotetetibigiwaji jatika nimaweneɡ̶egi
    Ǥaboonaɡ̶adi. Niɡ̶ijoa ɡ̶oneleegiwadi ananajicitediwa, ja idoweditelogo. Codaa
    aɡ̶ica ananiaditice, ijokijo niɡ̶ijo baɡ̶akaa aniatagigi, niɡ̶ijo anakaa dinibikota
    maniatagigi, eotibige me jinataɡ̶a niɡ̶ijo aneeta Aneotedoɡ̶oji lotaɡ̶a niɡ̶icota.
  bmh-bmh: Iz go abai daimai, gusig go na iz milemen eiman gumaranem. Iz suban gumaremin,
    du tub utab tam. Tapaimaranem du go tutak nagen go oi abun abu daba, go oi amam.
    Go nait ze getal ananem petak zou.
  ctu-BL: Che' wʌ'to añon quic'otob ti pañimil, tsaj cʌntayob ti a c'aba'. Tsaj cʌnta
    jini xñopt'añob tsa' bʌ a wʌq'ueyon. Ma'anic tsa' sajti mi juntiquilic, jini jach
    mu' bʌ i majlel ti tojmulil cha'an mi' ts'ʌctiyel i Ts'ijbujel Dios.
  meq-meq: Ahəl nakə nəmaa ndzawa huya dziye na, neŋ na tsəpawa tay ha. Na tsəpawa
    tay ha ta gədaŋ yak nakə ka vəleŋ aye. Na tsəpa tay lele, ndəray kwa nəte kə dze
    bay. Maa dze na, ndo nakə tə watsa faya mə Ɗerewel i Mbəlom tə gwaɗ ma ta dziye
    a ako nakə ma mbatiye bay aye.
  noa-H: Mʌg jẽb gaai mʌchta ham k'a hogdʌba chitaawain pua mʌrʌg jua t'eeg deetarrau
    mua ham chig hapiba t'ʌa wai chitajimgui hajim, magamk'ĩirta pua hamag mʌ hiek
    hʌ̈k'apitarr haawai. Mag ham t'ʌa wai chitaawai hãbjã hok'ooba, hãba ya hag nawe
    chi hok'oom harr happaita hok'oobarmgui hajim. Dau hãb jãgbarmʌn, jãan pʌch hiek
    p'ã sim gaai jaau simjö hich jãgju harr haawai hajimgui hajim, Judas higwia.
  alp-NT: Kena Au mei kaisi sare, Au rakasi kena Ama Amu kbasare. Au rakasi leke esi
    supu hlamate, batuke ile esa pine mo. Ile mere rebe teu peneka be tatike pine
    isupu poie kena otoi narakare. Eono ele mere leke rebe lekie me Alla Eni lepate
    eonore mere peneka.
  san-VEL: yaavanti dinaani jagatyasmin tai.h sahaahamaasa.m taavanti dinaani taan
    tava naamnaaha.m rak.sitavaan; yaallokaan mahyam adadaastaan sarvvaan ahamarak.sa.m,
    te.saa.m madhye kevala.m vinaa"sapaatra.m haarita.m tena dharmmapustakasya vacana.m
    pratyak.sa.m bhavati|
  kbq-kbq: Nagra zamagranema mani'nena, Kagri kagire manisnaze hu'na zamagu'vazina
    kva huzmante'noe. Kagrama nami'namokizmia mago'mo'a fanane osu'ne, hianagi magoke'mofo
    fanane hinogura huhamprinte'ne, ana hanigeno Anumzamofo avontafe'mo hu'nea kantera
    avufa'a fore hugahie. (Sam-Zga 41:9)
  kbh-kbh: Ats̈e chë́ngaftaca së́ntsemnëntscuana, chënga sëntsanÿena, aca s̈conjats̈etá
    obenánaca. Ats̈e chënga sëndánÿena, y ni canÿa queochátsmëna infiernoca pochocaná,
    nÿe chë infiernoca pochocaná jtsemnama ibomná chana aíñe, nts̈amo acbe uabemana
    palabrënguiñe endayancá, cachcá chaotsemnama.
  ron-LSB: Cât timp am fost cu ei în lume, i-am păzit în numele Tău. Am păzit pe cei
    pe care mi i-ai dat. Nici unul dintre ei nu este pierdut, cu excepția fiului pierzării,
    pentru ca Scriptura să se împlinească.
  pon-pon: Ni ai mi re irail, I nikid irail er ni mar omui, me komui ki on ia er;
    I nikid irail er; jota amen ir jalonalar, jeri jalonala eta, pwe kijin likau en
    pwaida.
  nhe-BL: Quema niitztoya nica ininhuaya ipan tlaltepactli, niquinmocuitlahuiyaya
    ica motequihuejcayo. Huan niyon se ax polijqui, san yajaya tlen ipa quinejqui
    monenpolos. Huan queja nopa panoc para ma quitlamiltis tlen ijcuilijtoc ipan motlajtol.
  sps-sps: Nainy te kaakaa fiisen Vaminyo ri Nyo bei ot faarof ratuari tana parits
    tana asanga Manyi, iton asangan te faan Vanyo Nyi. Nyo makok faarof rari ana sikia
    ta isen tsuri ma nun ito tsun a isen te nun a guei iny Hel, tan kat to aya vaanan
    nan Vegiau Ten Gov nai ruak iny man ovei naa to.
  wnc-wnc: Tapduknga na wa amikat yuamangu na gatane kekeknga akngakata toikgat. Nata
    katak siknga kayuwawa aminu tapatu wena dua sikut. Pandetna tapatu wena sinanga
    tapatakan napmake wena siwikge gwa dapakanggak. Wa gatane wamu yakapsa aminda
    tupa siknga mataking kaknga buyana unin aawikge dapakanggak.
  bus-bus: Gurↄↄ kɛ̀ má kúńyo, má ń kũna kↄ̃n tↄ́ kɛ̀ ń kpàmaa pì gbãaao. Ma ń dãkpa,
    ben aↄ̃ gbɛ̃kee e sãsãro, séde gbɛ̃ kɛ̀ mì pɛ̀ kaatɛnaa lɛ n yã e à papa yãnzi.
  gub-BL: Wapyr hereko mehe amonokatu wanereko ihe wà, ta'e eremur nekàgaw ihewe ne
    xe. Nazuka kar kwaw tuwihaw wanupe ihe wà. Numàno kwaw herupi wata mehe wà. Xo
    pitài zo uhem ihewi a'e, ta'e ze'eg kwehe arer umume'u heàmàtyry'ymar romo heko
    àwàm a'e xe.
  imo-imo: Na eno kinye molorumulu wali nunge enge na tirinu akumuni nani eno ulu
    te naa tepili nimbo nokopo molondu. Eno tapu tendu wali te molopa naa kenjirimu.
    Iye tendekumu kau, nunge bukuna ningo panjiringi ungumu ara tipelie tepa kenjipelie
    kolombai akumuni kau molopa kenjimo.
  boj-boj: E naŋgi koba na sosimqa ino ñam kobaquja ni na ebem qaji ñam dena naŋgi
    taqatnjroqnem. Deqa ijo aŋgro bei padalosai. Aŋgro qujai agi ni nami padalqajqa
    giltem qaji a segi padalqas. A padalamqa ino anjam neŋgreŋq di unu qaji di aqa
    damu brantqas.
  eng-DRA: While I was with them, I kept them in thy name. Those whom thou gavest
    me have I kept; and none of them is lost, but the son of perdition, that the scripture
    may be fulfilled.
  knf-knf: Wi nwooŋ na baka dmëban baka ţi katim ki iwulnuŋ abot ayeŋ baka kë nin
    aloŋ ţi baka aanneemi, woli mënţ anwooŋ i kaneem a. Hënk di uko umpiiŧaniiŋ ţi
    Ulibra wi Naşibaţi ukdolaniiŋ.
  san-KHM: យាវន្តិ ទិនានិ ជគត្យស្មិន៑ តៃះ សហាហមាសំ តាវន្តិ ទិនានិ តាន៑ តវ នាម្នាហំ
    រក្ឞិតវាន៑; យាល្លោកាន៑ មហ្យម៑ អទទាស្តាន៑ សវ៌្វាន៑ អហមរក្ឞំ, តេឞាំ មធ្យេ កេវលំ
    វិនាឝបាត្រំ ហារិតំ តេន ធម៌្មបុស្តកស្យ វចនំ ប្រត្យក្ឞំ ភវតិ។
  arn-NT: Iñche petu mülelu ta kisu engün iñchiñ tüfachi mapu mew, ingkaniekefuiñ
    ka montulniekefuiñ tami elufielchi pepiluwün mew. Fey kisu engün kiñe no rume
    ta ñamlay, welu may tati dew felelu ñi ñamküleael müten, femngechi tañi mupiael
    eymi chumngechi ñi feypiel tati Wirin Chillka.
  zas-NT: Chi guzunëꞌn laa reeman loj guidxliuj, gunan laa reeman con xguialrniabeel
    ni baneel. Achut reeman bizëëb, tijbzi xin ma na̱j diidx bizëëb, din gac cumplid
    ni ca loj xtiidxil.
  ken-NT: Mpok nchí nɛ bhɔ, nkɛ́m bɔ sayri nɛ bɛtaŋ ɛbhɛn bɛ́chí ndǔ nnyɛ́n ɛna,
    nnyɛ́n ɛnɛn ɔ́chyɛ́ mɛ. Nkɛm bɔ́, nɛ yɛ̌ mmu wap amɔt abhɨkɨ nɛm ɛbhɨ, ɛ́bhɨ́kɨ́
    fʉɛt chí anɛ ábhɔ́ŋɔ́ nyaka mɛ́nɛm, bɛ́ ɛnyɨŋ ɛnɛ básɨ́ŋɨ́ ɛ́mfú tɛtɛp.
