    nochi ne momomachtijcahuan ten tinechoninmactilijca ya, yejuan nojonques nachipa
    niquinyecpixtinemic. Ica ya nojón nión senme de yejuan ixpoliuque. Ta, sayó ixpolihuic
    ne Judas Iscariote, ne ten ipa Dios quitalij ya ma ixpolihui. Huan ijcón mochihuac
