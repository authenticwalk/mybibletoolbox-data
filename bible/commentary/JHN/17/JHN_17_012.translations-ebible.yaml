  kan-OKCV: ನಾನು ಇವರೊಡನೆ ಇದ್ದಾಗ ನೀವು ನನಗೆ ಕೊಟ್ಟ ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ಇವರನ್ನು ಕಾಪಾಡಿ ಸಂರಕ್ಷಿಸಿದೆನು.
    ಪವಿತ್ರ ವಾಕ್ಯವು ನೆರವೇರುವಂತೆ ಆ ನಾಶದ ಮಗನೇ ಹೊರತು ಇವರಲ್ಲಿ ಒಬ್ಬನೂ ನಾಶವಾಗಲಿಲ್ಲ.
  bbb-bbb: Na ume ige na buina oenoeva ije nane ive one a abe miema ijadufuo daro
