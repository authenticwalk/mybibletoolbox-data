  mdy-ETH: ታኣኒ ዔያቶና ዎላ ዓኣ ዎዶና ኔ ታኣም ዒንጌ ኔ ሱንፆና ታ ዔያቶ ካፔኔ፤ ዬያሮ ፃኣፒንቴ፥ ፆኦሲ ቃኣላ ኩማንዳጉዲ
