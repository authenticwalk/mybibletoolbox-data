  bht-bht: जालू मैं उना सोगी था, तां मैं तेरे उस नाऐ ने जड़ा तू मिंजो दितया है, उना
    दी रक्षा किती। मैं उना दी देख रेख किती, कने बिनाशे दे पुत्रे जो छडी करी उना चे
    कूसदा भी नाश नी होया, इस तांई की पबित्र शास्त्रे च लिखियो गल्ल पुरी हो।
  eng-NOY: While I was with them, I kept them in thy name which thou hast given me,
