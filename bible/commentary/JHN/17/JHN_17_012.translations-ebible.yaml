    cʉ̃ yasio joroque yʉ ápewʉ. Baipʉa, mʉ ya tutipʉ profeta majã ãnana na cawoatujʉ̃goyeticũrĩcãrõrẽ
    bairo cabaipaʉ jeto yasigʉmi.
  qxo-NT: “Paycunatam poderniquiwan shumag ricargö nogaman yäracayämunganpita mana
    witicuyänanpä. Tsaynö ricaptïmi mayganpis witicushgatsu. Jucmi itsanga infiernuman
    aywananpäna ogracashga, gampa palabrayqui gellgaranganchö cumplinan captin”.
  mox-mox: Ta tuta nana taudi maega atoatoa yaʼa yavabodebodedi ta wawa nana uneigu
    ʼinega yaʼitamaki aqiaqiedi. Ge taha toga ʼidiega daluveʼwaiva, ta ʼesi ʼoloto
    ʼaideganamo veilaqe vataya ana luvine lobea be yaqisa Buki Nugwenugweina ena vona
    ana aqiaqi naʼifoqe.
  kew-kew: Nena bi giside-ga onaa raapu piruare neme nena bina purimi surubesude.
    Neme nimu surubesu-pulu nimu padane-daa naeta palimi. Nena buk madaa aba tisa-rupare
    aa padane nipu aba etapasa.
  dww-dww: Be taugu taudi mate kè miamiana raḡanine, inam isanama teneḡine taugu è
    rabe kauedina. Be nam aitau tenaḡa e kawa gewagewana. Be tenaḡa vinevinenama aubainama
    tauna wari keda ya watanina, da aba awai perovetaena ruvane ya tubuḡana.
  nif-nif: Nak en gɨta kuñɨpi, dɨk gembɨ namguñ walɨ ep kamaimbi yambɨ-dɨkñe-ta-bɨñgut.
    Tɨmbi endoñnan nanin no kolandok gɨñgɨt kuñguk en noñgandɨñgot kolañguk, nolii
    dɨwɨnlɨ nɨm. Wɨn manda youyoulɨn patak walɨ bien tɨmbektok wɨndɨñ indañguk.
  twi-ASANTE: Ɛberɛ a me ne wɔn wɔ hɔ no, mede tumi a wode maa me no hwɛɛ wɔn so.
    Mebɔɔ wɔn ho ban, na wɔn mu biara annyera, gye onipa a ɛsɛ sɛ ɔyera no nko ara,
    sɛdeɛ ɛbɛyɛ a, Atwerɛsɛm no bɛba mu.
  aoj-aoj: Nogota atamba aeꞌ ape agaloma esis, aeꞌ imafias sape banagami ineꞌimi,
    banagami amamba inaꞌ eaꞌ nagaseꞌeam aeꞌi. Aeꞌ imafias andeandeꞌ eaꞌ ina anin atitin
    higilalan, owaꞌ. Aman higiligalanai, eaꞌ anen atona atiasi nogafeꞌ wambel awambili,
    ma basef ineꞌifi fagail buk Baibeli fetaga endilisi fendawalap.
  cbv-cbv: Ĩjeéh jʉm jwʉhna, ma wẽpatjĩh nitdih wã tʉ́i en dawáp be, biícboó ã bʉʉdcát
    pínah niijná. Obohjeéhtih, ma naáwátdih ĩ daacátji pahjeh tih, biíc bácah iiguípna
    ã bejbipna caá.
  taw-taw: Nad bɨawl yɨb awl mɨdeban tek, yɨp age abe mɨdebin agak. Anɨb ak tek, ñɨn
    ak yad kɨli ayɨp nep mɨdɨl, kɨlop kod mɨdtep yesɨpin agak. Kod mɨdtep gen, olap
    ma kul gup agak. Bɨ ne kul gep tek anep, buk Baybol gɨnɨgab agɨl tɨkɨlak tek nep
    kul gɨnɨgab agak.
  jic-NT: Napj tüpü'üs na yupj jis lal, napj p'iyá lovin jis tjejyamá, mpes lovin
    cyapj tocon̈ yupj. Jipj püné mpes 'ücj nin la tjejay. Jis tjejyamá ne p'a wa ma
    malala lis tjiji. Ma pjaní len̈ tjevyala. Pjaní p'in tjemey. Ma quelel cyapj cyón̈catsja
    jupj. Jupj lovin malala lajay popa p'iyatsja. Jipj Pyapel tjevele ca nin mpalas,
    ne nin tepyala, ca nin mpalas jipj Pyapel tjevelá.
  zap-NT: Ydeblo ne wkaa noo nee gyëzlyuree, kon xpoder de wapkwent noo yra mén ne
    wniiz de lo noo, waknonen noo men; no ni te men wakdet perdid, sinke nonchee men
    ne cheguel nuu por gak perdid, chen gak kumplir ne zëëd lo xgyiich de.
  wer-wer: Ne pitring wë nim weëre kosang nenan pötring ngarangk elmëën muumöngk wakaimaut.
    Ne ngarangk yaalmëën namp kö nasën. Nim ngönëntak ëan pöt kë rapënëak kopët namp
    kö sëpënëak yaö ëan pöpökëër kö sa.
  ipi-ipi: '@see-verse:JHN.017.011'
  qul-NT: Noka cay pachapi paycunawan cachcaspa cuidarkani, wakaycharkanitaj kowaskayqui
