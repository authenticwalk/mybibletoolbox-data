    bosua ngawl in ka keamcing zo hi.'
  mxq-NT: Kots nꞌakꞌijty mʉt yʉꞌʉjʉty, tʉts nꞌagʉdiky nꞌaxa̱jtíky mʉt ja mʉkꞌa̱jtʉn
