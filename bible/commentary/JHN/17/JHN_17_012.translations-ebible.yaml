    toŋge ŋandai isapiri ku nao tia lâ ŋga. Andeta tamâta taitu mai nâ, inani tamâta
    ŋana ilâ pa yââ ŋalae ne mbââ ilo, i simbo nâ isapiri lâ. Mine kala noko kawa
    ŋgua ikeno lâ pepa tini ŋinde nde ipâŋga kanaŋo lâ.
  crx-NTPO: Mbene la sghá buninlane, ndi yun k'ut 'awhuz bubulh 'úst'oh da', nyoozi'
