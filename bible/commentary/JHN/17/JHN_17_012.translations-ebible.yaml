    ŋine maneŋo mi siukke, ŋei weku Yudas eŋe gerep sora wane biŋek raraine. Yemo
    Anutu geŋane Papiao don qeqine yewa wane wele wakoniakane yale okange.
  con-NTPO: Ñajan tsendeccui'ccu va andeni can'jemba gi tise'pama coira. Que ñama
    fuitesi gi que in'jaensi ñai'ccu jacansundeccuma ñotsse an'bian. Majañi'qque qque'fambi
    tsu. Tsa'ma fa'e, tsa “tayo qque'su” tsu qque, Chiga Tevaen'jen suqquia'caen tsoñe.
  ghs-ghs: Oi nokoma nanai qaaqi ana dzapa pobi niihoma nokoke sahoto qaari. Nii ana
    moiteta oke ana gama bakena geemami noko qidzake ooraihe meeke sinabidzai oho
