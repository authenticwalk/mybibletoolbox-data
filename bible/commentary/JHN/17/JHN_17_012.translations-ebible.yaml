    xapákuke, ákoti itukápa neko póhuti itûkoheovoti koeku hókeonu, enepone motovâti
    pahúkopeokonoya. Kó'inokeneye, koati kousókovoti neko kúxoti yutoéti ya yemó'uke.
  bmr-NT: Uujoho jiinɨjehallɨri iicahinɨsumi diitoco teemehicahinɨhi dimityari uco
