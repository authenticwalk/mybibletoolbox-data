    di Buku fii taki musu ko tuu.
  qvs-NT: Kanna sukaman yanapawaptiki kay allpapi paykunawan tantalla kashpaynira
    kuydashkanisapa ama sakiwanankunapa. Chay kuwashkayki disipuluynikunamanta sukllalla
