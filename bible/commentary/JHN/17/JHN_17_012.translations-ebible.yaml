  kxv-kxv: ଏ଼ୱାରିତଲେ ମାଚିବେ଼ଲାତା ନା଼ନୁ ଏ଼ୱାରାଇଁ ନୀ ଦ଼ରୁତଲେ ଗେଲ୍‌ପାମାଇଁ, ଆମିନି ଦ଼ରୁ
