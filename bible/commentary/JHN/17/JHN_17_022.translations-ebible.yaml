    jiahca.
  mwp-mwp: Ngath poerapar madhin thanamulpa kedha ngoedhal poerapar ngidh ngayapa
    madhin, lak thana bangal kalmel urapun aymoeyne matha kedha ngoeba midh nanga
    urapun.
  sbk-sbk: Omwamihwe ula wompiye ane - nane embapiye abhehali, aje bhawezye abhe no
    lwonvwano nanshile ate shatili no lwonvwano -
  mya-JVB: ငါ တို့သည် တလုံးတဝတည်း ဖြစ် သကဲ့သို့ ၊ အကျွန်ုပ် သည်သူ တို့၌ ရှိ၍ ၊
  kgf-kgf: Niri momac kecʒic imuhucyanec ini momacguc wammu niŋac ni edamuna nénnec
    imi ionac énécmizua.
  awb-awb: Arega íné págege ainte néníwíq pankerahnanserah ínéga se págege aritena
    sensíwíq pankeróge. Arereq ínéreqka moráénúyanserah sega morá íwíáhigeheéna sensíwíq
    pankeróge.
  gdn-gdn: Nau yo kau ewapuru eyaka mena idiwei ki maba mu mete inako rabina-maga
