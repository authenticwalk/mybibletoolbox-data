  wiv-wiv: 'Hau te vala glori kena tu vala ni niau ni dia, dia kata lupu dia na madi
    katiu, habuka kua to ta katiu papa:'
  reg-reg: Likusho linu elyo wananile anye, nabhayaye abhene koleleki ati bhatule
