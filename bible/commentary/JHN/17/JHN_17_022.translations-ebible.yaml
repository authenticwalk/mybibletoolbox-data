verse: JHN.017.022
translations:
  kpx-kpx: A di ebagemale ke nahate di kebia tabagevenu. Ige elike naiti uvu igaeale
    ke nahate keau uvu igaeai.
  okv-H: Eto ungotena vahai ainge dombo enana vahai ara inena no usasa nau degi ta
    ika avo nanena enana ta degi ikehena.
  tbo-tbo: Wasawasa u weleweleu amaka tu wotagou a welehi, po ipa hina wiemota, po
    mei tauta ta iemota pite.
  mal-C: അവർ നമ്മെപ്പോലെ ഒന്നായിരിക്കേണ്ടതിന് അവിടന്ന് തന്ന മഹത്ത്വം ഞാൻ അവർക്കു കൊടുത്തിരിക്കുന്നു.
  grc-SR: Καὶ ἐγὼ τὴν δόξαν ἣν δέδωκάς μοι, δέδωκα αὐτοῖς, ἵνα ὦσιν ἕν, καθὼς ἡμεῖς
    ἕν ⸋ἐσμεν.⸌
  bgc-bgc: वा महिमा जो तन्नै मेरै ताहीं दी, मन्नै उन ताहीं दी सै, ताके वे उस्से तरियां
    ए एक होवै जिस तरियां हम एक सा,
  khz-khz: Goi na au maeka ralema iwavagina ovenikuto gauna ira avenirato, ira pia
    kwapuna ulanana, pe ita taura ruala takwapunana vetaina, ira maki pia kwapuna.
  deu-TKW: Und zwar habe ich ihnen die Herrlichkeit gegeben, die du mir gegeben hast,
    auf daß sie eins seien, so wie wir eins sind,
  zsr-NT: Yöl‑laꞌ yeníꞌ naꞌ bennuꞌ quiaꞌ, nedaꞌ bëꞌa caꞌ quequëꞌ, quië lacquëꞌ tuz,
    ca naꞌ nacruꞌ tuz rëꞌu.
  lin-lin: 'Nasaleli bango ngolu ya kobika nkembo na Yo ndenge kaka osalaki mpo na
    Ngai, mpo ete bazala moko ndenge biso mpe tozali moko :'
  hns-NT: Djaun maahaanta aap hamke deile hai, ohie ham oesabke deilie hai, djeme
    oelog bhie apane me ek rahe djaise ham aur aap.
  noa-E: Pʉchdëu mʉ pʉ̈iwia mau eegar chirʉmjã agtha pʉch dʉ̈i ãba ʉ̈gthar chirʉmjö
    apitarrjö, ya amjã mua mʉch dʉ̈i õor ãbpaimjöta phë wai chitʉmgui ajim, maachjö
    ö ãba ich mag naamkhĩir.
  eng-EMTV: 'And the glory which You have given to Me, I have given to them, so that
    they may be one just as We are one:'
  mib-NT: Ni sajéhnu ná i nájnūhun ni sajéhnu ní sáña, návāha ɨnuú na cóo ni i, nájnūhun
    ɨnuú‑ni cúu yó.
  lif-NT2: आन्‍छिॽ कुइसिःक् खे़ङ्‌हाॽ थिक्‍हुप् मे़बोःङ्‌ल फाॽआङ् खे़ने़ॽ के़बिराङ्‌बा
    मिमिदिङ्‌ङिन् खे़ङ्‌हाॽ पिरुङ्‌सिङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nene nivapeli ukulu wulawula, wewanipeli nene, muni vavyai chindu chimonga
    ngati tete chetivii mmonga.
  mmx-mmx: Aga raba nedi mi lisisixam, kerekngan uga raba ia min, kusu nedi dinaba
    ngan legesara, kerekngan neda di ngan legesara.
  cbr-NT: Nux cananuna rabë́ 'aíshbi achúshishi 'ain. Usaribitia atux 'itsa 'aíshbi
    achúshisaishi 'inun cana 'ëx misaribi 'ixun atúxribia 'ësaribi 'inun 'imian.
  tee-NT: Ju quit'in ic'alak'ayata ju yu'unch tachi ju uxint'i ni q'uilak'ayat'a.
    Chai ni vaklhtam chun alak'ayacanta pus va lakatamch catajuna' ju yu'unch tachi
    ju quijnan'an ni va lakatamch juntau.
  eng-LSV: And I have given to them the glory that You have given to Me, that they
    may be one as We are one—
  cak-NT: Ren can xinya' yan chique ri ayo'n-pe ret chue. Reje' c'o chic quik'ij chuka',
    anche'l ri abanon-pe chue ren; chi quiri' can xe ta jun xtiqui'en, anche'l kabanon
    roj; roma roj xe jun kabanon.
  pah-NT: Apĩ, nde ererekouka ji ve ejuvihavuhuhetea. Na jitehe ji arekouka a'ea g̃a
    pe no toko ti g̃a ojipejiva'ea'java'ero nhande javijitehe nehẽ no, ei ga Tupana'ga
    pe.
  sja-NT: Pɨa mɨmaa pia oodak'a mɨa ichiaba ãramaa pia ooji, t'ãri a-ba p'anapataadamerã,
    pɨ mɨ ome t'ãri a-ba baparik'a.
  xed-xed: «Iʼi, ŋlanafŋla yu ta həŋ, manda tsa ŋliɗifta kagha ya, kada nzakwa həŋ
    ka mndu turtuk, manda nzakwa u ka mndu turtuk,
  glk-glk: و من جلالی‌یه کی مره ببخشه‌یی، اوشأنه ببخشم، تا ایتأ بیبید، هَطویی کی اَمأن
    ایتأییم.
  mks-NT: Na̱caja i̱ ña̱ na̱ndicáhnu na̱ cán tá quia̱hva na̱ndaja cáhnu ndó ye̱he̱.
    Já quéa̱ in ná nduu ndihi na tá quia̱hva in cúú mé ndó xi̱hín ye̱he̱.
  gfk-S: No minamar nong u ga ter ie tagu iou te ter bileng ie ta di be di na tikenong
    mon hoke der tikenong mon.
  bmu-bmu: Naniri mohot aka maljiri, yeŋön mewöŋanök mohot aka malmegöra aka aködamungi
    al niŋginöŋi, nöŋön mi yeŋgöra al eŋgial.
  dgz-dgz: Oya oya ame ge nenaana ne munan ame gapan nu daiton tatoni mini mu den
    daiton tap.
  eng-GNV: And the glory that thou gauest me, I haue giuen them, that they may be
    one, as we are one,
  zaa-NT: La' dàliani nu benna cuią'lu' quia' nna, chi betée ya' ą lani làcabi, para
    qui'ni ccá cabi ttùba tì' tehuá ri'u ná ri'u ttùba;
  eng-WEBSTER: And the glory which thou gavest to me, I have given to them; that they
    may be one, even as we are one.
  guh-guh: Pacuenia xamë yapëtaeyaexaname tajajivijavabelia xanë bitso ayaijamatabëcuene
    taxainaejava, bajara pijinia pacuenia xanë ata bajarapamonaejavabelia yapëtaeyaexanajë
    baja bajarapamonae ata ayaijamatabëcuenevi baja penaexanaejava tanejumecovënëtsixae.
    Nexata bajarapamonae tanejumecovënëtsixae, najamatabëcuenejëpa baja pacuenia vaxaitsibeje
    najamatabëcuenejëpatsibeje.
  bon-bon: Cane teebibine yepä jamyacu apaclyera ituge ceera, maane lui näcärujite
    cebine, naace tääpume teepi yepä me äbitame mine lipu yepä gegi.
  nhw-BL: Huan nopa hueyitilistli catli techmacac na, nojquiya niquinmacatoc para
    inijuanti ma itztoca san se quen tojuanti tiitztoque san se.
  swh-ONEN: Utukufu ule ulionipa nimewapa wao, ili wawe na umoja kama sisi tulivyo
    wamoja.
  wbi-wbi: Uvuvaha vuno ulyamheliile, najuune nivapeliile aveene, neke vavisaghe nu
    vumo ndavule une vule nili nu vumo nuuve.
  bba-bba: Yiiko ye ɑ mɑn wɛ̃, yeyɑ nɑ mɑɑ bu wɛ̃, kpɑ bɑ n kɑ sɑ̃ɑ tiɑ nɡe mɛ nɛ
    kɑ wunɛ sɑ sɑ̃ɑ tiɑ.
  eng-KJVCPB: 'And the glory which thou gavest me I have given them; that they may
    be one, even as we are one:'
  kgk-NT: Nde rekoha erehexa uka xe-vy va'ekwe-rami, ahexa uka ave kuri íxupe xe rekoha
    peteĩxa ijoja tee hagwã oiko-vy. Nhande nhande jojaha-rami aipota ijoja ave hikwái.
  waj-waj: Eenoo ni nnutuuvaa ngiau aapu yapaannani neenoo mmuaikaraama iya nnutuuyauvaa
    ngiau aapu yapauvai. Ta mmuaa tinni mmuaa ausavai varada variaunnaneema iyaatama
    mmuaa tinni mmuaa ausavai varada variateeraivaara na iya nnutuuyauvaa ngiau aapu
    yapauvai.
  cpy-cpy: Iroka nowaneenkawo, okaatzi poñaaha-yitakinari eeroka, roojatzi nomateeri
    naaka noñaaha-yiteeriri riroripaeni. Ari rapaata-wakaa-perotyaari, akimi-tawakaa
    aaka.
  ekk-PKP: Olen andnud neile au, mille sa andsid mulle, et nad võiksid olla üks, nagu
    meie oleme üks.
  mpx-mpx: Iyaka u pawasawasa-agau, inoke wasawasa o eliyana nau iyaka ya pawasawasa-agil,
    inoke heliya nihi tabwa maisena ni ola owa ge nau kila maisena.
  wbp-wbp: Wapirra, yartarnarri wiri-jarlunpaju yungu. Kuja-piyarlu-yijalarna-jana
    wati nyampu-patukuju yartarnarri wiriji yungu. Pirrjirdi-manurna-jana yungulu
    jintangka nyina ngalijarra-piya.
  luo-luo: Asemiyogi duongʼ mane imiya, mondo gibed achiel kaka wan achiel,
  nhe-NT: Huan nopa hueyitilis tlen tinechmacac na, nojquiya niquinmacatoc para inijuanti
    ma itztoca san se queja tojuanti tiitztoque san se.
  aii-aii: ”ܝܘܼܗܒܹܠܔ ܠܝܼ ܐܸܠܵܝܗ‌ܝ ܚܸܩܪܵܐ ܕܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܝܼ، ܕܗܵܘܝܼ ܚܲܕ ܕܵܐܟ݂ܝܼ
    ܕܐܲܚܢܲܢ ܚܲܕ ܝܼܘܲܚ،
  esk-NT: Uvaŋa qaitchigitka atriŋanik kamanałiqpich qaisaqpich uvaŋnun, piqutigiplugu
    iliŋich atautchiiñaułiksraŋat atriḷugu uvaguk atausriułiqpuk.
  msb-msb: Ginpaambit ko sa akon mga disipulos an paggalang na ginhatag mo sa akon
    agod magkaurusad lugod sinda pareho na kita nagkausad.
  cpa-NT: Ma²ca¹mi³juanh¹³jni dsa² héi² cøng² ni³ ju²lah ma²ca¹mi³juanh¹³hning jní².
    Mi³jøng² túgh²dsa cøng² ni³ quianh¹³ jniang³.
  dso-dso: ଜେନ୍ତି ତମର୍‌ ଡାକ୍‌ପୁଟା ମକେ ଦେଇଆଚାସ୍‌, ସେନ୍ତି ସେଟା ମୁଇ ସେମନ୍‌କେ ଦେଇଆଚି ।
    ତେବେ ଆମେ ଗଟେକ୍‌ ଅଇରଇଲାପାରା, ସେମନ୍‌ମିସା ସେମନର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ଅଇରଇବାଇ ।
  meu-meu: Vada o henigu hairaina danu idia vada na henidia; taunabunai, idia na bae
    tamona, ita raruosi ta tamonamu heḡereḡerena.
  yva-NT: Injayo Amisy, Nya kovo ntiti nyo raugaje Rinai omamo Syo raunanto mansai
    to, indamu wenawamo ube intabove maisyare Winy muno Risy rimbe intabove.
  dgc-dgc: Inatdinanék mo, Améng, ta kataasan ko. Sakay sakén, éy inatdinan ko be
    side ta kataasan de, monda maging isesa side a kapareho ta.
  zpm-NT: Laa naa psaṉnon zho zigne psaṉnonaque luu naa, ni tipse gac zho zigne tibaque
    nac ne grop ne.
  hix-NT: Apa y, ehonomnà me xaxa uro menyhekonà, toto komo wya. Kàmryenon komo xarha
    wenyhehe, ehonomnà me rma rha, kàwyaro noro rye me esnàr kom horà, kekon hatà.
  sim-sim: Mir kwambu mihin anin hari mir. Uri osik an nga kwambu os anin mi hari
    oson lirin amu hara. Ushinak lir avak wavu namtaskop li hishika, os shir nahanda
    hom.
  npi-ULB: तपाईंले मलाई दिनुभएको महिमा मैले तिनीहरूलाई दिएको छु, ताकि हामी एक भएझैँ
    तिनीहरू पनि एक होऊन् ।
  cgc-cgc: Katengdanan na paatag no ki yaken na kaon ipakala ko naan ta mga ittaw
    daw kino gid kaon yan, yon man na katengdanan paatag ko ki danen aged mag-isyaay
    danen an na paryo ki kiten na isya nang.
  tim-tim: Akto gâŋe keige hârok hekatniŋmenâ nâŋgân aregât emelâk hekatyeŋgim meteân.
    Akto netŋe gala konok tatmaet dop hainâk akŋet dâm hekatyeŋgiân.
  yor-yor: Ògo tí ìwọ ti fi fún mi ni èmi sì ti fi fún wọn; kí wọn kí ó lè jẹ́ ọ̀kan,
    gẹ́gẹ́ bí àwa ti jẹ́ ọ̀kan.
  wos-wos: Hanja méni wunika hambuk hwe, wuni jémba yawut nawulak du takwa wuna ximbu
    harékéndate. Hwemén maki wuni dika hambuk hwe. Di ani natafa mawuli héranaka maki
    natafa mawuli hérandate, wuni wun hambuk hwe.
  emp-NTPO: Bʌa mʌ̃ra edasia dadjira ãbaa pananamãrẽã. Mãwã mʌ̃ra dji dromada b̶ʌsia.
    Ara maʌ̃ quĩrãca mʌ̃a ãdjirãra dji dromada b̶ʌsia dadji ume cacua ab̶a b̶ʌ quĩrãca
    pananamãrẽã.
  eng-F35: 'In fact, the glory that You gave to me I have given to them, so that they
    may be one just as We are one:'
  ind-ind: Aku sudah memberikan kepada mereka kuasa dan kemuliaan yang sudah Engkau
    serahkan kepada-Ku. Aku memberikannya supaya mereka tetap bersatu, sama seperti
    Kita selalu bersatu,
  pes-OPCB: «جلالی را که به من بخشیدی به ایشان داده‌ام، تا آنان نیز مانند ما یکی گردند.
  mpt-mpt: Keb titilo omnebbuo titil olo ne i omya ota daabenoa nib dumo elekiem biob
    inaniba isa elekiem aine!
  ssx-ssx: Nakana꞉ma꞉ I̱ pa꞉ta꞉ hande ki biki tieketa꞉ I̱ma꞉ iki pa꞉ta꞉ haloa꞉me.
    Diki homeke kone halopa꞉ tupa꞉ iki make homekeeki haena꞉yeke pua꞉me.
  mkl-mkl: Amboeɛ iyi ì jɔ̀ inɛ ŋɑ ɑ̀ yɛ sim, nŋui ǹ jɔ̀ ɑ̀ wɑɑ yɛ si ɑŋɑ mɔ ku bɑ
    ɑŋɑ mɔ ɑ jɛ ɑkɑ̃ bɛi ɑwɑɛ ɑ̀ jɛ ɑkɑ̃.
  gaq-gaq: ଆମେଇଂକେ ନେନେ ସୁଗୁଆ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ନାଁ ଆନେଙ୍ଗ୍‌କେ ଆଣ୍ଡିନେ ଗୌରବ୍‍ ବିନାବକେ
    ଆତେନ୍‌ ନେଙ୍ଗ୍ ଆମେଇଂକେ ବିମ୍ବକେ !
  gof-RNT: Neeninne taani issino gideyssada, entti issino gidana mela, neeni tana
    bonchchidayssada, taanikka entta bonchchas.
  unx-unx: ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଏମାକାଦିଙ୍ଗ୍‌ ମାନାରାଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଏମାକାଦ୍‌କଆଇଙ୍ଗ୍‌, ଆମ୍‌
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ମିଦ୍‌କାନ୍‌ ଲେକା ଇନ୍‌କୁହ ମିଦଃକାକ ।
  gah-gah: Leza ligikate hamokó neve. Ámina oko keí kigika hamokó miniko minatave
    loko lapanaka nemenimó nene ámina oko kemekuve.
  lcm-lcm: Natala alis iria ta urmaus ang kuta alis iau tatana, ani ki sikei palau
    asukang val tarungpo sikei,
  aer-aer: “Yewe, the kwenhe itneke imerneke Unte-arle ayenge arrerneke nhenge arratye
    ngangkere akngerre-akerte, lyete anteme atyengenge yanhe areye-arlke ngangkere
    akngerre atnyeneme nhenge itne apurte anetyenhenge anyente-arteke, nhenge ilerne-arle
    apurte aneme-arteke anyente re.
  qvc-NT: Chaqa qam numbrawashqa kangi, ancha yach'ayniyuq kamachikuq kanaypaq. Chayshinallam
    noqapis kay yach'akuqniykunata numbrashqa kani, ancha yach'ayniyuq kamachikuqkuna
    kashpa, kuyanakushpa, suq kwirpushinalla kananllapa, qam noqawan kashqanchiqshina.
  tgl-ULB: Ang kaluwalhatian na ibinigay mo sa akin — ibinigay ko ito sa kanila, upang
    sila ay maging isa, tulad natin na iisa —
  cbs-NT: Jaska mia inun ea dasinixun nun jabiaskas shinanmis keska wakin enabu jabiaskadi
    min jatu shinanmaxanun, iwanan, min kushipa min ea yununi en ma jatu yunuaki.
  xtm-NTPP: Ni wa'a sa suni maa jayiñu'u ni taa ni ma, sukan‑va'a in‑nka‑ni ñayii
    jin ko kuu i, sukan ka kuu maa o a, ja in‑ni ka kuu o,
  nnq-nnq: Neenga napilangite kibumo uchache chamamba nenga, ili babe kilebe chimwe
    andi twe tubi kilebe chimwe.
  bao-NT: ”Ca nii majuropeegʉ yʉ ca niiro yʉre mʉ ca tiiricarore birora, yʉ cãa ca
    nii majuropeera cʉ̃ja ca niiro cʉ̃jare yʉ tiiwʉ, jĩcʉ̃re birora mani ca niirore
    birora, cʉ̃ja cãa jĩcʉ̃re birora cʉ̃ja niijato ĩigʉ.
  san-ORI: ଯଥାୱଯୋରେକତ୍ୱଂ ତଥା ତେଷାମପ୍ୟେକତ୍ୱଂ ଭୱତୁ ତେଷ୍ୱହଂ ମଯି ଚ ତ୍ୱମ୍ ଇତ୍ଥଂ ତେଷାଂ ସମ୍ପୂର୍ଣମେକତ୍ୱଂ
    ଭୱତୁ, ତ୍ୱଂ ପ୍ରେରିତୱାନ୍ ତ୍ୱଂ ମଯି ଯଥା ପ୍ରୀଯସେ ଚ ତଥା ତେଷ୍ୱପି ପ୍ରୀତୱାନ୍ ଏତଦ୍ୟଥା ଜଗତୋ
    ଲୋକା ଜାନନ୍ତି
  huv-NT: Atnej xique sajüiquich wüx ique Teat, nguineay ajneaj ijlüy, atanquiaj aton
    lanüjchiw majüiquichaw xemonajneaj. Wüx aag ayaj alndom majlüyiw nóiquian atnej
    icora ajlüyiür.
  otn-NT: Nu̱gä dá̱ ja̱pä ya ma̱ ja̱'i̱ui tengu̱tho guí ja̱jpa̱gui̱ m'mɛt'o, n'namhma̱
    ngue gue'a̱ di gohi ngue xøgue n'na hya̱tho di jahʉ'a̱ p'ʉya, tengu̱tho'i co 'nɛ̱cä
    n'na hya̱tho di jaui.
  nop-nop: Tiŋa indi maaŋ welekubugoŋ hatiyamut undugoŋ adi maaŋ welekubugoŋ tiŋa
    hatiyaneeŋ yoŋa wotnenegigit namguŋ u yemulat.
  obo-NT: Id posivontuhan ku sikandan iling to kodposivantug du koddi, su amoy od
    kosokkad mandad sikandan iling keta.
  cak-ENT: Yin xinya' yan c'a cheque ri ayo'on-pe rat chuve yin. Rije' c'o chic c'a
    quik'ij chuka', cachi'el ri abanun-pe chuve yin, richin quiri' xa jun ta c'a nquibün,
    cachi'el kabanun roj. Xa jun kabanun.
