  ukr-1871: І славу, що дав єси менї, дав я їм, щоб були одно, яко ж ми одно.
  apz-apz: Jɨje yokumpohnꞌnyo kɨko ntapmmentohinoso ngko hofɨkimo uyɨmaleno. Oseso
    oleꞌno nɨmoꞌnɨngkohoho. Nekwo sɨmeho afa inontai humalohwoyo hopaso hofɨko sɨmeho
    afaꞌnjo umoꞌnantɨfeho.
  yon-yon: Ebbed nambiri kawewen kuu ne yaa anam andiwendan yaa kondaan, eb yoom ne
    yoom mimo kwane yi kwangkon mimo keri dowad.
  poi-NT: Anchiiñe jém impɨ̱mi, jém michpɨc anchi, iga tu̱mt́i jɨ̱xi iniit́yajiñ jext́im
    juuts taɨcht́am tu̱mt́i tanjɨ̱xi tanait́t́a.
  wuv-wuv: 'Una fanaa ro''ou fei hawera ona fanau ba ronei hemeai ua ana ale''ei agua
    ba hemea ua:'
  quf-NT: Chaqa imanuĉhi kusa pudirniyjun kashayrayku alabamananllapapaq nimarayki,
