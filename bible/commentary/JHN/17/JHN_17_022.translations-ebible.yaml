  gof-ENT: ኔኒኔ ታኒ ኢሲኖ ጊዴይሳዳ፥ ኤንቲ ኢሲኖ ጊዳና ሜላ፥ ኔኒ ታና ቦንቺዳይሳዳ፥ ታኒካ ኤንታ ቦንቻስ።
  aau-aau: Hakwe hme kokwe hno panpaniowni, hwon hane ma kow sehe po lowndiy kow,
    hom uron kamon-awaw lwak e, hror uron kamon-awaw ma lwak senkin.
  tvk-tvk: His xa eilep xa otesa ni minou, inou di nasa ni mi xil. Mak, ma xil lihe
