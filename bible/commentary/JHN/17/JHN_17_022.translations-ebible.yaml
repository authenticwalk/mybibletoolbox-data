    yʉ, masa, ĩnare ĩacõari “‘Diorãca ñaama’ ĩnare yirʉ̃cʉbʉoato” yigʉ. To bajiro
    ĩnare yirʉcʉja yʉ, mani bajirore bajirone, “Sĩgʉ̃re bajiro ñato ĩna” yigʉ.
  pib-NT: Wa noyaknu penekyano, wale nenekatkana. Wa satupjerune rixinripna, Wixa
