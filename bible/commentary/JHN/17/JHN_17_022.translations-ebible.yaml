  ixl-NNT: as tul uvaꞌ kat ooksa veꞌt unqꞌii, as kat vaqꞌlu veꞌt te unqꞌa niman qetzeꞌ,
    aqꞌal uvaꞌ vatzul kuxh veꞌteꞌ la ibꞌaneꞌ echeꞌ u qatineꞌ, tan unvatzul kuxh oꞌ.
  boa-NT: '@see-verse:JHN.017.021'
  etr-etr: Alï afädëdi neebe amo gadola, ilige afädëdi namiäia, dia nema geloile,
    ëi ilibiale ï amo, na iligali ïmelë.
  quh-NT: Kanwan ujlla caskaypi jatunchawarkanqui. Nokapis paycunawan ujchacuspa paycunata
    jatuncharkani nokanchejjina ujlla canancupaj.
  kwi-kwi: Nu nawa anza tɨnta namninta akwa, nane sunkanain usparuza an tɨnta namninnanazi.
    Suasne uspane maza awakanain wanmak uzanazi. Kawarain nukas nakas wanmak uztuas.
  agm-agm: Ambɨpatɨ awaipatɨ kinyɨ gaahandisahatɨ kɨnyɨ nɨngisɨ nanɨmingɨpatamataindɨhatɨ
    kiyaisɨ nunyataayo amɨ kiya tɨmaamaitɨtaatɨwo kinyunɨ amɨ nɨnunɨ tɨmaamaitohɨpatamataiwɨ.
  ubr-ubr: 'Om am Aiwab ubiteu on kaitamom min on aites onai osi kaitamom wat sitmatar
    ato Om Yau rut tabikaita ba:'
  tsw-NT: N ca ta̱ ama a nda tsugbain tsa na vu ca numu adama o oꞌwo ili i ta̱, ununa
    a̱vu na̱ a̱mu tsu ri ili i ta̱.
  cax-NT: Chauqui titorrimiata ümoma üriacaboma obi. Sane nauqui aye uimia tacana
    nusaca, taman nacarrtai nacarrüma.
  aia-aia: '''Au haua tanaraaui mena mana goroha na''o haua tanaau. ''Au haua tanaraau
    do neina rai ha''i ta''i, ''onaai ha''i ta''i agaraa.'
  srp-1865: I slavu koju si mi dao ja dadoh njima, da budu jedno kao mi što smo jedno.
  agt-agt: A ya pakedayawam nga nesipat mu teyak a yen hapa ya nesipat ku tekid, petta
    magtatakday kid nga megitta tekita.
  lug-lug: Mbawadde ekitiibwa kye wampa, balyoke babeere bumu nga ffe bwe tuli obumu.
  yby-yby: Lemoya luka makoko nenako, edimokiya duka makoko minadeko minatae loko
    luhuwaki lamedakaki nemedawo nesa maya noboe.
  heb-heb: ואני נתתי להם את הכבוד אשר נתת לי למען יהיו אחד כאשר אנחנו אחד נחנו׃
  mpp-mpp: Nokilec moniyang gagabelec, silicine ingucnehac yenge moniyang ganingte
    ailu gagi wac feicne neleing, yogo biyachac yeleiba.
  apb-apb: Oto mei menikulu'anga nge o niie hunieu, nou he'i niie lo'u hunire, uri
    hunie kire ke ne'ie oto nga ta'a-ta'a iini mala oto ikure ta'a-ta'a iinoni.
  san-TEL: యథావయోరేకత్వం తథా తేషామప్యేకత్వం భవతు తేష్వహం మయి చ త్వమ్ ఇత్థం తేషాం సమ్పూర్ణమేకత్వం
    భవతు, త్వం ప్రేరితవాన్ త్వం మయి యథా ప్రీయసే చ తథా తేష్వపి ప్రీతవాన్ ఏతద్యథా జగతో
    లోకా జానన్తి
  ben-IRV: যে মহিমা তুমি আমাকে দিয়েছ তা আমি তাদের দিয়েছি, সুতরাং তারা এক হবে, যেমন
    আমরা এক।
  ntu-ntu: X me matq Heven kx kame bange, kape-kzpo badr, murde naesz'ting, da kc
    tqwai nzesz'ti-krgi.
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਵਡਿਆਈ ਦਿੱਤੀ ਹੈ ਜੋ ਤੂੰ ਮੈਨੂੰ ਦਿੱਤੀ ਹੈ ਤਾਂ ਜੋ ਉਹ ਇੱਕ ਹੋ
    ਸਕਣ। ਜਿਵੇਂ ਕਿ ਅਸੀਂ ਇੱਕ ਹਾਂ।
  tkr-tkr: Ğu Zas huvuna axtıvalla, Zınab manbışis huvu, Şi sanab xhinnee, manbıb
