    lɨ́ɨˊɨɨꞌ:'
  deu-1951: Und ich habe die Herrlichkeit, die du mir gegeben hast, ihnen gegeben,
    auf daß sie eins seien, gleichwie wir eins sind.
  alq-ALGNT: Kin kigi minijinan kidji icpendagozian. Mi pejig8an nigi minag kidji
