  nfa-nfa: Ama padꞌelo le dadedha Jaꞌa mi dhèu sèra. Ka Jaꞌa dedꞌe le rèngu padedha-dedha
    sama sèmi Jaꞌa. Dènge jara neꞌe, rèngu paꞌèki jꞌajꞌi èci, sama sèmi Èdhi kahèi
    jꞌajꞌi èci.
  tnp-tnp: Ik nɨnəfa rəkɨs nepətiən kəm iəu, kəni iəu iətəfən pəti nepətiən rəhak
    kəm lah, məmə ilah okəhuva kətiəh əmə təhmen əmə məmə kilau katuol kətiəh.
  urd-urd: मैं ने उन्हें वह जलाल दिया है जो तू ने मुझे दिया है ताकि वह एक हों जिस
    तरह हम एक हैं,
  hot-hot: Bôk hôêv ya hatôm anyô lôkmaŋgiŋ ba lêk yahik lôkmaŋgiŋ êŋ thô hadêŋ thêlô
    ek thêlô kapôlôŋiŋ doŋtom êtôm alai kapôlôŋiŋ doŋtom.
  mqj-NT: Mangkami kubenganni kamatandean mangka mubeenna' anna malara mesa kappa'
    susi Iko anna Kao to mesa.
  rus-SYN: 'И славу, которую Ты дал Мне, Я дал им: да будут едино, как Мы едино.'
  mbh-mbh: Na tho papomnga or ranga ve ako ong papomnga tho mo aro or ini omole ranga
    ve ako it aini ini omole.
  bdd-bdd: Mwalona ꞌino wasawasaina bwebweꞌanaina ꞌuꞌebwaegauwa, taudi wete gide yaꞌebwae
    pwaidiya, ma ꞌoinega mabwaiyadi sida heboda ꞌaigeda. Gidemusa ꞌowa ma taugu ꞌaigeda.
  cbt-NTPO: Quëma nohuanton, noyápiachin cancantërahuë. Imarinacosopitanta' catahuarahuë
    noyápiachin cancantacaiso marë'. Ina quëran a'na huënton pochin napopianachin
    yonquiapi. Canpo pochachin cancantapi.
  srn-NT: Mi ben gi den a grani san Yu ben gi Mi, fu den kan de wan soleki fa Wi de
    wan.
  cta-NT: Cua nguaꞌni nuꞌu̱ chaꞌ caca tlyu naꞌ nde chalyuu, loꞌo juaꞌa̱ cua nguaꞌni
    naꞌ chaꞌ caca ñati̱ biꞌ ñiꞌya̱ laca ycuiꞌ naꞌ. Ñiꞌya̱ loꞌo stuꞌba tsa nchca tyiquee
    nuꞌu̱ loꞌo naꞌ, juaꞌa̱ ntiꞌ naꞌ chaꞌ caca stuꞌba tyiquee nguꞌ biꞌ loꞌo tyaꞌa nguꞌ.
  bqc-SIM: Gawi pↄ́ ń kpàa ↄ̃ má kpàmá, kɛ́ aaↄ ku mɛdoũ láwáwa.
  tcz-CHONGTHU: Keiman amaho chu loupina nangman neipeh ho chu kapetai, amaho eini
    banga pumkhat ahitheina dingu ahi.
  mar-mar: तू जे गौरव मला दिले आहे, ते मी त्यांना दिले आहे, यासाठी की, जसे आपण एक
    आहोत तसे त्यांनी एक व्हावे;
  snp-snp: Lalimo lute lawoko meleto mino-mino o minomi yaidana oti amo ya luni lawoko
    meleti minenawae, loto ya kulite dinami mona nomanimo yama gimomo ne.
  isl-isl: Dýrðina, sem þú gafst mér, hef ég gefið þeim – svo að þeir séu eitt eins
    og við –
  spy-NT: Kyāākoochi bichoo lēbkēēyyoonoo 'kiikōōnoo sukuyēk ꞉icheek akeenke, kuu
    yoo āyēku akeenke āk inyiing'.
  xnn-xnn: Siya nan gapo ay idyak ken daida nan panakabalin ay kaneg nan panakabalin
    ay inyalim tasiyay maeesada ay kanegta.
  mwe-mwe: Nne naapelenje ukonjelo malinga gumwaambele gula, nkupinga bhabhanganje
    shindu shimo malinga shituli uwe.
  tte-tte: '@see-verse:JHN.017.021'
  tcs-tcs: ‘Da big ona wea yu PapaGod i bin gibem po mi, ai bin gibem po dempla ebriwan,
    solong dempla gobi wan tugeda wase yumi.
  hlt-THB: Nyngnih pynoet na ni awm amyihna a mingmih awm pynoet na ami awmnaak aham,
    nang ing nani peek zoeksangnaak ce a mingmih a venawh pe khqi nyng.
  soq-soq: Sapaida ne neaana mo wanamona mo deaidantompe waimompaa baiwa ambi e ne
    nata deaida wainitana rua.
  qub-qub: Gamga nogata musyachimashcanqui imano cashayquitapis. Nogapis paycunata
    tantiyachishcä gam imano cashayquitapis. Chaynöpami tantiyaconga gamwan noga jucnaylla
    cashanchïno paycunapis juc yarpaylla cananpaj.
  att-att: Á iniparáyò ira gapay nga kunnay sù pangiparáyom nikán, tapè mepaggittá
    yù nonò da nga kunnay ta naggittá nga nonò ta.
  bki-bki: Burum̃ara mermerano nam̃a kejian ban kiniou, ana kiniou nejianio banlo,
    ka na mia amijikia amei ave takurano tibe ka napano kito juo kito takurano.
  bqp-bqp: Gakuri kũ n kpàman ma kpàḿma, de ògↄ̃ kun mɛ̀ dokↄ̃nↄ lán ó bà.
  mcp-mcp: Mə a mə́ yə bwo milwanə́ wo á yə mə myá, nə́ bwə́ bə́g sâ ŋgwúd nə́mə́
    nda shwə́ bʉ́sə́ sâ ŋgwúd nə́,
  hat-hat: 'Mwen te ba yo menm pouvwa ou te ban mwen an, pou yo tout te ka fè yonn
    menm jan ou fè yon sèl avè m'' tou:'
  npl-NT: Ne yonikinmák n weyílistli non Tejwatsi otechmák, para ijkó yejwah maseititokah,
    ijkó kemi tejwah tiseititokeh.
  bgg-bgg: 'Na è gu shii phi pha biisiie ji gu è ithek shii phi, na nane gu jia rek
    pha duiine ithek de jia rey bo:'
  eng-TCENT: I have given them the glory that yoʋ gave me, so that they may be one,
    just as we are one,
  eng-BSB: I have given them the glory You gave Me, so that they may be one as We
    are one—
  cpu-NT: Iroka novaneenkaro, okaratzi poñaakayetakenari, irojatzi nomatairi naaka
    noñaakayetairi iriroriite. Arira onkantya irovithaavakaantaperotyaari, akempitavakaara
    aaka.
  san-ASM: যথাৱযোৰেকৎৱং তথা তেষামপ্যেকৎৱং ভৱতু তেষ্ৱহং মযি চ ৎৱম্ ইত্থং তেষাং সম্পূৰ্ণমেকৎৱং
    ভৱতু, ৎৱং প্ৰেৰিতৱান্ ৎৱং মযি যথা প্ৰীযসে চ তথা তেষ্ৱপি প্ৰীতৱান্ এতদ্যথা জগতো
    লোকা জানন্তি
  tac-NT: Neka 'we a'lá nirá alué ralámuli napurigá mué 'we a'lá nirá ne'chí napurigá
    'la bi'lepi 'nátame nímala napurigá ramué bi'lepi 'nátame niru.
  eng-WEBPB: The glory which you have given me, I have given to them, that they may
    be one, even as we are one,
  gfk-H: No minamar nong u ga tar ia tagu iau ta tar mah ia ta diet bia diet na tikai
    mon hoing datar tikai mon.
  viv-viv: Ada kikaiwabu uveleku-ma kadu badi gaveledi be ide nuwanuwa saꞋeyana againe
    kamimiyami amine, meda anafaiweya badi nuwanuwa saꞋeyana againe hinamiyami faꞋina.
  yao-yao: Noneji naapele ukulu ulaula umwambele uneji, kuti aŵeje ŵamo mpela ila
    uweji ituli ŵamo.
  tgp-tgp: Suiha r̃uhur̃uhu atu ko lo sileau hinia, na pete silea isara moiso, matan
    vara la pa matea sohen enr̃a r̃a matea,
  auc-NT: Bitö pönö cæbi beyænque botö ñäö baï entawëninque, Mönatö ääwocaque baï
    ëwocate quëwëmöna baï tömënäni adobaï ääwocaque baï ëwocate quëwencædänimpa, ante
    botö ïñömö bitö pönönïmämo botö ñäö entawëmämo tömënäni ïnänite adopämo godömo
    ænte entawënänipa.
  kbc-NT: Ja jajigo yoɡ̶eeɡ̶egitiogi niɡ̶ina anoniotici, liciagi ɡ̶adoɡ̶eeɡ̶egitiwa,
    amaleeɡ̶aɡ̶a idioka limedi me ilaɡ̶atiwage, digo anejinaɡ̶a me ɡ̶odilaɡ̶atiwage.
  bmh-bmh: Na iz wanim go ulapwag milemen sul, izan han go wanimag wag maremin, gonun,
    ig tutak darem sul go han oiagab tutak mai damam.
  ctu-BL: Joñon tsa cʌq'ueyob c ñuclel tsa' bʌ a wʌq'ueyon cha'an mi' yajñelob ti
    jump'ejl jach i pusic'al, che' bajche' jump'ejl lac pusic'al ja'el.
  meq-meq: Na vəlatay məzlaɓ nakə ka vəleŋ aye hərwi ada tâ təra nəte andza nəkar
    tə neŋ, nəmay nəte.
  noa-H: Pʌchdëu mʌ pʌ̈iwia mau heegar chirʌmjã hagt'a pʌch dʌ̈i hãba hʌ̃gt'ar chirʌmjö
    hapitarrjö, ya hamjã mua mʌch dʌ̈i hõor hãbpaimjöta p'ë wai chitʌmgui hajim, maachjö
    hö hãba hich mag naamk'ĩir.
  alp-NT: Au onosi supu holmate lupe Aono Au supu holmate. Leke esi esa lupe luaIje
    esare neka.
  san-VEL: yathaavayorekatva.m tathaa te.saamapyekatva.m bhavatu te.svaha.m mayi ca
    tvam ittha.m te.saa.m sampuur.namekatva.m bhavatu, tva.m preritavaan tva.m mayi
    yathaa priiyase ca tathaa te.svapi priitavaan etadyathaa jagato lokaa jaananti
  kbq-kbq: Kagrama hanavema Nagri nami'nana hanavea, Nagra zamagri zami'noe. Tagrama
    mago huta mani'no'a kna hu'za manisazegu zami'noe.
  kbh-kbh: Nts̈amo chë obenana y uámanana s̈conjats̈etacá, cachcá áts̈naca chënga
    sënjats̈atá. As, nts̈amo bëndata cánÿiñe mo canÿacá bondmëna, chë́ngnaca cachcá
    cánÿiñe mo canÿacá chamotsemnama.
  ron-LSB: Slava pe care Mi-ai dat-o Tu, Eu le-am dat-o lor, pentru ca ei să fie una,
    așa cum și noi suntem una,
  pon-pon: A linan, me komui ki on ia er, I ki on irail er, pwe irail en me ta men,
    dueta kita me ta men.
  nhe-BL: Huan nopa hueyitilis tlen tinechmacac na, nojquiya niquinmacatoc para inijuanti
    ma itztoca san se queja tojuanti tiitztoque san se.
  sps-sps: Nyo faan bus rarin senviir asangan iny vamarits faarei te faan Vanyo Nyi
    tan kat to aya ri isen tsun miror, faarei marom Anyi ana Anyon isen tsun.
  wnc-wnc: Siwan gaat naat musipmiu takngatukan natake yuamak. Sike natane aminabamu
    nitda musipmiu takngatukan natayuamak binga natayutningge nataat. Unzing natake
    gata nae umana buyambamu wa atnamukuyak kaknga wa aminde gwa yeuyamukum. Yeuyama
    kake musia takngatukan natayutning.
  bus-bus: Gakui kɛ̀ ń kpàmaan má kpàḿma, lɛ aↄ̃gↄ̃ kuu mɛ̀ dↄ̃nkↄ̃ lán wa bà.
  gub-BL: Eremur nekàgaw nepuràg eteahy haw ihewe ne. Nezewegatete amono hekàgaw hepuràgaw
    kwez wanupe ihe no. A'e rupi wiko putar uzeinuinuromo pitài romo a'e wà nehe no,
    pitài romo zanereko haw ài a'e wà nehe no.
  imo-imo: Nuni na imbi ola molopili ningo tirinu ulumu nani eno tipolio ilto konopu
    tendekuna pupili morombolo mele eno aku teko konopu tendekuna pupili molangei
    nimbolio tiro.
  boj-boj: Aqo aiyel are qujaitosim unum. Ñam koba ni na ebem qaji di e kamba olo
    ijo segi tamo uŋgasari naŋgi enjrem. Di kiyaqa? Naŋgi dego aqo aiyel koba na are
    qujaitosim sqajqa deqa.
  eng-DRA: 'And the glory which thou hast given me, I have given to them; that they
    may be one, as we also are one:'
  knf-knf: Dwul baka mndëm mi iwulnuŋ, bahilna bawo ji ñaaŋ aloolan jibi ŋwooŋ ñaaŋ
    aloolan.
  san-KHM: យថាវយោរេកត្វំ តថា តេឞាមប្យេកត្វំ ភវតុ តេឞ្វហំ មយិ ច ត្វម៑ ឥត្ថំ តេឞាំ សម្បូណ៌មេកត្វំ
    ភវតុ, ត្វំ ប្រេរិតវាន៑ ត្វំ មយិ យថា ប្រីយសេ ច តថា តេឞ្វបិ ប្រីតវាន៑ ឯតទ្យថា ជគតោ
    លោកា ជានន្តិ
  arn-NT: Ka femngechi elufiñ tüfeychi fütra pepiluwün eymi tami elufiel, femngechi
    tañi kiñewküleael engün chumngechi kiñewküleyu iñchiw.
  zas-NT: Badëdan guialrniabee baneel loj reeman, din gac reeman tijbzi ziꞌc nayajc,
  ken-NT: Nchyɛ́ bhɔ́ nkúbhɛ́ bɛtaŋ ɛbhɛn ɔ́chyɛ́ mɛ, bɛ́ bɔ́ mámbák mmu amɔt,
    nkúbhɛ́ mbɔ ɛnyǔ wɔ nɛ mɛ sɛchi.
