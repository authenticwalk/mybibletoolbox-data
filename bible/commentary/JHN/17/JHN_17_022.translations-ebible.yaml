  zar-NT: Yöl-laʼ zxön naʼ bennuʼ quiaʼ, nedaʼ bëʼa caʼ quégaquiëʼ, para ilácagaquiëʼ
    tuz, ca naʼ nácaruʼ tuz rëʼu.
  kde-kde: Aula ukulu ungupêle, nìvapele vanang'o, uchinga vààve chinu chimo malinga
    hwetu chituvele chinu chimo.
  ata-ata: Xe eni elosiꞌa xavi e nini nelosilo, mo aneꞌi ixali vilesisi aloxo nenge
