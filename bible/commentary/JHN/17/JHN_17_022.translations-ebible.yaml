  prf-NT: Inyatád ku dikodi en karangalan a inyatád mu dikoku tánni tunay a magin
    essa hidi a kona dikota a eessa.
  auy-auy: Esé keséꞌo mimbóráíꞌo úmaimo mérauyantemba símakaanda-fasiꞌaemba tímakaunda
    pósa mimbóráíꞌa úmai méranaawe.
  tbg-tbg: Are ti hutu noraiqama kaaramanta te vohaa qaramake vika nutuvata noraiqama
    kauro. Vika titanta voqaara vohaa variate ti, te vika nutuvata noraiqama kauro.
  hub-NT: Amina senchiram wina surusuitam nunaka nitancha imatiksanak susarmajai,
    turamu asar nitasha wii amijai chikichkia numamtinaitaj tumauk arti.
  hmo-hmo: Lau dekenai oi henia hairaina bona goada be idia dekenai danu lau henia
    vadaeni, unai dainai idia be do idia tamona, ita ruaosi ita tamona hegeregerena.
  big-big: Nogo yeik yemane nugu nana pura puwili yana logo puwili kangka wamenakpek
    kilingwiliweki, towago kangka wamenakpek kiling yolu mabilik.
