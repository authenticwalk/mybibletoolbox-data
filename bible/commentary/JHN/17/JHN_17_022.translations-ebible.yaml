    nuqamaqa uklana kanchik chaynulla.
  yuw-yuw: Gocho gakain gesö moröma noc namogoroc. Tia nocho nakain gesö owi amnanai
    imogot. Worocha tongga yu irot tungudec itnahing. Gocot nocot irot tungu ididamotma
    worochon toroc yuho iditnung.
  hus-NT-1971: Jant’ini’ tata’ tim pitha’ u ts’alat ey, antsana’ nana’ jaye u pithamalits
    jayetseq’ui in ts’alat ey am belomchic, abal patalchic jaja’ quin co’oy in ichich
    juncuthits ejtil nana’ ani tata’ u juncuthits i ichich.
  med-med: Nim nga mbi ei, tʉp ou ndup, uⱡ ronduⱡ na ngurun nimbʉ, wamp kʉⱡ ngur.
    Nambuⱡ emel, nim na kʉn numan tenda petʉm ei mel, wamp kʉⱡ numan tenda pangga
    muⱡeing.
  bch-bch: Be taranga kapei toa eao bada pagau ne, eine nabada pagid pade. Ngansa
    nakim lolod kelede, lalaede mambe gitarua loloda kelede.
  cco-NT: 'Jo̱guɨ nɨcacuǿøˉbaa jaléngꞌˋ i̱ dseaˋ quiéˉe la e nilɨgüeaiñꞌˆ lɨ́ꞌˆ laco̱ꞌguɨ
