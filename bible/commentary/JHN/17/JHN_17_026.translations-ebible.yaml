verse: JHN.017.026
translations:
  kpx-kpx: Di a vaveve loui kebia haivenu. Iale dana vani bahata kateigei. Ige elike
    a daho isiviale ke nahate abuna moleho isivilahai. Abuna katelahage dana abuhi
    ugei.”
  okv-H: Nanena javo no avo enana ta degi harikehene ingera eto ehako kaiketo ano
    ingihiroro inena na osa ere oa eto osari avo enana ta jo enetihirou na enana ta
    jo ta iresona,” ainge Iesu na pari ena.
  tbo-tbo: Om nugotuhu lawa uyahihi amaka a wogeleteya, yohola apo a wogeletena meya
    uyahihi, po ipa hina hanapugena dumam, om luhogala u nugonugou e memae, po tauhi
    gasi u nugonugohi una memae, mei tau apo uyahihi a memae.’
  mal-C: അങ്ങേക്ക് എന്നോടുള്ള സ്നേഹം അവരിൽ ആകാനും ഞാൻ അവരിൽ ആകാനും ഞാൻ അങ്ങയുടെ നാമം
    അവർക്കു വെളിപ്പെടുത്തിയിരിക്കുന്നു, ഇനിയും വെളിപ്പെടുത്തും.”
  grc-SR: καὶ ἐγνώρισα αὐτοῖς τὸ ὄνομά σου, καὶ γνωρίσω· ἵνα ἡ ἀγάπη, ἣν ἠγάπησάς
    με, ἐν αὐτοῖς ᾖ, κἀγὼ ἐν αὐτοῖς.
  bgc-bgc: मन्नै तेरे ताहीं उनपै जाहिर करया सै, अर जाहिर होन्दा रहूँगा, के जो प्यार
    तन्नै मेरतै करया था वोए प्यार उन म्ह बस जावै, अर मै उन म्ह रहूँ।”
  khz-khz: Goi aramu ira avega-riparato, e roea mapana kilagi-matagaia. Kwalana voanana
    au oulamagikuna ulamagina ira aorai pene mia, e au maki ira aorai pana talu.”
  deu-TKW: Und ich habe ihnen deinen Namen kundgethan, und werde ihnen denselben kund
    thun, damit die Liebe, mit der du mich geliebt hast, in ihnen sei, und ich in
    ihnen.
  zsr-NT: Benaꞌ ga nözcnëꞌ le nacuꞌ Liꞌ, len gunraꞌ caꞌ ga laꞌnöznëꞌ lë ni quië ca
    naꞌ nadxiꞌinuꞌ Liꞌ nedaꞌ, lëzcaꞌ cni laꞌdxíꞌi lzaꞌquëꞌ, atiꞌ gacczaꞌ caꞌ tuz len
    lequëꞌ.
  lin-lin: Nalakisi bango nguya ya Kombo na Yo, mpe nakokoba kolakisa bango yango,
    mpo ete bolingo oyo ozali na yango mpo na Ngai ezala kati na bango, mpe Ngai nazala
    kati na bango.
  hns-NT: Ham oelogse bata deilie kie aapke naam ketana barka hai, aur ham bataite
    rahabe djeme oelog etana pjaar kare djaise aap hamke pjaar kare hai. Aur ham oesabke
    diel me rahabe.”
  noa-E: Ya mua amag jaaujim, pʉ jãga sĩerrʉ́. Pari ichiita warag mua amag ich jãg
    jaau chitajugui ajim, ich jãg pʉchdëu mʉ daupii wai simjö amaujã jũrr agdaujö
    amach khapeen kha khõsi amkhĩir. Amag magamkhĩran, mʉchta am dʉ̈i chitajugui”
    a iekhamajim ich Ayag maar kõit.
  eng-EMTV: And I made known to them Your name, and I will make it known, so that
    the love with which You loved Me may be in them, and I in them.”
  mib-NT: Ni steén na núū i jíjnáhan i ndese Yaā cúu ní. Te stéén gā na súcuan nuū
    i, návāha na cóo manī ndasɨ́ i jíín jnáhan i, nájnūhun íyó mánī ndasɨ́ ní jiín
    ná, te návāha condee ná ini anuá i. Achí yá.
  lif-NT2: इङ्‌गाॽ लुङ्‌माॽ के़दुक्‍ताङ्‌बा लुङ्‌माॽ तुक्‍मे़न्‌खुनिॽनुआङ्‌वाॽर हे़क्‍क्‍याङ्
    इङ्‌गाॽआङ् खे़ङ्‌हाॽओ वाॽआर फाॽआङ् खे़ने़ॽ के़याःम्‍बेओ कङ्‌हाॽ मे़त्तुङ्‌सिङ्‌ङाङ्
    वाॽआ हे़क्‍क्‍याङ् आल्‍लसाङ् याम्‍मो मे़त्तुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nikukitili vakumanya veve na niyendelela kukita mewa muni uganu weuvi nawu
    kwangu uvya mugati yavi, na nene nivya mugati yavi.”
  mmx-mmx: Aga lox asuvos u ridi, la anaba lox amisik box i, kusu labalamu u ruuna
    i ria naba nemen atdi, la nenia bok anaba nemen keneng atdi.”
  cbr-NT: '''Ëx atubë ''imainun min ''ë nuibacësaribitia atúxribi bëtsibë bëtsibë
    nuibananun cana uisaira caramina mix ''ain quixun atu ''unánmian. Usa ''ixun cana
    usabi oquin ''unánmiti ''ain.'
  tee-NT: Ic'amamispanilhch ta yu unit'a. Chai ac'amamispanichokoyach ni iclacasq'uin
    ni catalamapaini tachi ju uxint'i ni q'uimap'ainich ju quit'in. Chai ju quit'in
    actsucuyach la'ix'alhunut'an ju quilapanacni.
  eng-LSV: and I made known to them Your Name, and will make known, that the love
    with which You loved Me may be in them, and I in them.”
  cak-NT: Can xatink'alajij chiquiwech, y can xcatink'alajij más; chi quiri' can anche'l
    yinajo' ren, can quiri' chuka' xquie'ajo' reje', y chuka' ren can xquic'ue' ta
    quiq'uin reje'.
  pah-NT: Akwahavuka ji g̃a pe ndereaporog̃ita. Koji'i po ti ji ikwahavukari a'ea
    g̃a pe nehẽ no toarõ hete ti g̃a ojipe'g̃a javo, ei ga. A'ereki nde ji arõ hete.
    Na jitehe po ti g̃a ojipe'g̃a arõhetei a'ero nehẽ. Akwahavuka po ti ji g̃a pe
    ndereaporog̃ita tajikoty'a ti ji g̃a pavẽi nehẽ no, ei Jesus'ga ga pe.
  sja-NT: Mɨa pɨ ãramaa k'awapiji mãik'aapa at'ãri k'awapiit'ee, mɨ ãra t'ãride bapariit'ee
    perã. Mãgá pɨa mɨ k'inia iru baparik'a, ãra jida ichiaba k'inia iru bapariit'eeda
    aji, ãrapa jõdee awaraarã k'inia iru p'anapataadamerã.
  xed-xed: Snanamsna yu ta kagha ta həŋ, ta dzaʼa snəglanamsna yu ta həŋ, kada nzamta
    tsa ɗvu ɗvaf ka ta iʼi ya ma həŋ, ŋa nzamta iʼi ma həŋ guli,» kaʼa.
  glk-glk: من تی نامِ به اوشأن بشنأسأنم و بازم شنأسأنم، تا او محبتی کی تو مره دأشتی،
    در اوشأنم بمأنه و منم در اوشأن بمأنم.»
  mks-NT: Sa̱ na̱caja i̱ ña̱ ná canda̱a̱ ini na yo cúú mé ndó ta cája i̱ ña̱ ná canda̱a̱
    chága̱ ini na sa̱ha̱ ndo̱. Ta xi̱hín ña̱ yóho canda̱a̱ ini na ña̱ quíhvi̱ ini
    ndó na̱ tá quia̱hva quíhvi̱ ini ndó ye̱he̱ ta já in ná nduu na xi̱hín i̱ —na̱cachi
    Jesús xíca̱ ta̱hví a̱ nu̱ Ndióxi̱.
  gfk-S: Iou te hapalaine ter ugo ta di. Ma iou ni hapalaine habaling di utam waing
    no num sinisip utagu na kis ta di ma be iou bileng, aiou ni kis ta di.”
  bmu-bmu: Nöŋön göhö qetki mi jim tuarim eŋgibiga möta malget. Göŋön urugan jöpaköm
    niŋgiba malnöŋi, urukalem miaŋön uruŋine ahöi mötketka nöŋön yembuk qekötahöba
    kinbi malmegöra mönö toroqeba qetki jim tuarim eŋgiba malmam.” Mewö.
  dgz-dgz: Ge inak gega ne wa ewamona amba sia di wa ewamuingain ap me gapan baigan
    ne inanap taingiana ame mu inamup wandep amba ne nek mu potamup waingain.” Iesu
    ap anega mup wan.
  eng-GNV: And I haue declared vnto the thy Name, and will declare it, that the loue
    wherewith thou hast loued me, may be in them, and I in them.
  zaa-NT: Por medio de inte' nna chi nabia'ni cabi cuią'lu', ą'hua chì' guniíruhuá'
    qui'ni gúnibia' cabi cuią'lu' adí, para qui'ni la' tsì'ilatsi' nu té qui' cuią'lu'
    lani inte' nna thua huą́ lo losto' cabi, ą'hua inte' lani cabi nna.
  eng-WEBSTER: 'And I have declared to them thy name, and will declare it : that the
    love with which thou hast loved me, may be in them, and I in them.'
  guh-guh: Xanë tajajivi yapëtaeyaexanajë pecayapëtaenexa. Abaxë itsiata pevajënaeyabelia
    pecayapëtaeponaenexa, yapëtaeyaexanaponaenajë. Pacuenia xanë niasivamë, bajara
    pijinia pacuenia bajarapamonae ata namataenetsia penaasivanexa, yapëtaeyaexanaponaenajë.
    Xanë bajarapamonae yajavaponaponaenajë, jai Jesús paxa Diosojavabelia.
  bon-bon: Cane meebine ituge awabudnita teeme bau me, cuta cerämu naawabudnäjinine
    naace name pi, egä määme lui singi pisi nyene cäme tääpume teeme cabu cuta lenajame
    cuta cane teeme cabu lenajame.”
  nhw-BL: Na niquinilhuijtoc ajqueya ta huan noja más niquinilhuis para inijuanti
    ma moicnelica quen ta techicnelía pampa na niitztos ipan ininyolo.”
  swh-ONEN: Nimefanya jina lako lijulikane kwao nami nitaendelea kufanya lijulikane,
    ili kwamba upendo ule unaonipenda mimi uwe ndani yao na mimi mwenyewe nipate kuwa
    ndani yao.”
  wbi-wbi: Nivavulanisie vakukagule uve, kange nifivombagha uluo kuuti vaghananaghe
    ndavule unganile une, na juune niive kuwa ndani yao.”
  bba-bba: Nɑ bu wunɛn yĩsiru ɡiɑsiɑ, mɛyɑ kon kpɑm bu tu ɡiɑsiɑm sosi, kĩi te ɑ mɑn
    kĩɑ tɑ n kɑ wɑ̃ɑ be sɔɔ, kpɑ nɑ n mɑɑ wɑ̃ɑ be sɔɔ.
  eng-KJVCPB: 'And I have declared unto them thy name, and will declare it: that the
    love wherewith thou hast loved me may be in them, and I in them.'
  kgk-NT: Aikwaa uka va'ekwe íxupe nde rekoha aiko-vy. Ãy aikwaa uka jevy-ta aiko-vy,
    xe rayhuha-rami ereiko-vy, ojohayhu porãve rãve hagwã ave. Peteĩxa amoirũse ave
    íxupe kwéry, he'i Nhandejáry-pe onhe'ẽ ombojeupi-vy.
  waj-waj: Eenoo niiyara mmuduuya ruannaneema iyaatama mmuaakaraama gioonna kiaapuuyara
    mmuduuya rikiai na iyaki varinaraivaara na aiyara iya kiaa kookieema kiee makemakee
    na aiyara iya kiaa kookieenaravaivee, tiravai.
  cpy-cpy: Niyotaa-yiteeri jempe piita eeroka, eekiro niyaata-kaatyeero niyoteeri,
    notsipa-shiretee-yaari, netakoyitee-yaari pikimitana naaka petakotana.”
  ekk-PKP: Ma olen ilmutanud neile sinu iseloomu ja näitan seda jätkuvalt, et armastus,
    mis sul on minu vastu, oleks neis, ja mina elaksin neis.“
  mpx-mpx: Iyaka ya pamasaliwa elal, ge na ginol hikahikani, kaiwena nuwau nihi penununuwana-agil
    ni ola owa u nunuwana-agau, ge nuwau al na minaa elal.”
  wbp-wbp: Yimi-ngarrurnurna-jana nyuntuju junga manu ngurrju. Kapurna-jana warrarda
    yimi-ngarrirni nyuntu. Ngula-jangka yungulu-jana yapa ngalya-karirlanguku yulkami
    yangka-piya-yijala kuja kanpaju ngajuku yulkami. Kapurna jintangka-juku nyanungurrarla
    nyina.”
  luo-luo: Asehulonegi nyingi, kendo pod abiro medo nyiso ji ngʼama in, mondo hera
    miherago obed kuomgi, kendo an awuon bende abed kuomgi.”
  nhe-NT: Na niquinilhuijtoc ajqueya ta huan noja más niquinilhuis para inijuanti
    ma moicnelica queja ta tinechicnelía pampa na niitztos ipan ininyolo.”
  aii-aii: ”ܡܘܼܕܸܥ ܠܝܼ ܫܸܡܘܼܟ݂ ܐܸܠܵܝܗ‌ܝ، ܘܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܡܲܕܥܸܢܹܗ، ܕܗܵܘܹܐ ܓܵܘܵܝܗ‌ܝ
    ܗ̇ܘ ܚܘܼܒܵܐ ܕܒܝܼܹܗ ܩܵܡ ܡܲܚܸܒܸܬ ܠܝܼ، ܘܕܐܵܢܵܐ ܗܵܘܹܝܢ ܒܝܼܵܝܗ‌ܝ.“
  esk-NT: Iḷitchuġipkaġikpiñ iliŋitñun, suli iḷitchuġipkapsaaġniaġikpiñ. Tarrali piqpaksrił̣iq
    piqpakkutigikkan uvaŋnun uvaŋalu nayuutiyumuuq iliŋitñi.”
  msb-msb: Ginhayag ko ikaw sa inda kag padayon ko na igahayag agod mapasa inda an
    pagkamuot mo sa akon kag ako mismo mapasa inda man.”
  cpa-NT: Ca¹hé¹jni dsa² héi² jǿg³ ha²lah lanh¹²hning. Cøng² hi² hé¹³ báh³ jní² dsa²
    jǿg³. Di³ jøng² li¹hnio¹dsa roh¹³dsa ju³lah hnángh¹hning jní². Jøng² qui³jian¹³jni
    dsa² héi² ―ca¹juúh² Jesús.
  dso-dso: ମୁଇ ସେମନ୍‌କେ ତମର୍‌ ବିସଇ ଜାନାଇ ଆଚି, ଆରି ସବୁ ବେଲେ ଜାନାଇତେରଇବି । ତେବେ ମର୍‌ଲାଗି
    ସେମନ୍‌ ତମର୍‌ ଆଲାଦ୍‌ ଏତାଇବାଇ ଆରି ମୁଇ ସେମନର୍‌ ମନ୍‌ ବିତ୍‌ରେ ରଇବି ।
  meu-meu: Oi ladamu danu vada na hadibalaidia, bona ma baina hadibalaidia; bena o
    ura henilaigumu ura-henina na idia lalodia ai baine mia, bona lau danu idia lalodia
    ai baina noho.
  yva-NT: Risyo mansanyao to indamu wo naen. Muno syare Syo mansanyao tutir ava wo
    naen mamai kobe, wirati Sya arakovo nanawiso umuiny irati mansai vambinibe maisyare
    muno wimuiny irati Rinai muno Risyamo ibe intabove matavon.”
  dgc-dgc: Nipahayag ta ka dide, Améng, éy ipahayag ta ka pabi, monda masakup be side
    na pénggustu mua diyakén, sakay monda édseék be dide.”
  zpm-NT: Laa naa pseedle zho gocnaṉ zho cho nac luu ni bii seedragaa naa zho, guieṉ
    zho gaṉle pa lotaa rleynie luu naa; zeeṉa scaque guieṉ zho gleynie zho samiech
    zho, ni gacnie zho naa.
  hix-NT: Khutwamohsoye, àwyanye. Khutwamohsehe rye rma, àwyanye tàxenye oyehtxoho
    hutwatxho me. Àsok tawro hana. Rox oyehtxoho wyaro, nyamoro xe manay hamà, kekon
    hatà. Tàhyawono ro kom me ryehtxoho hutwatxho me xarha khutwamohsehe rye rma,
    àwyanye, kekon hatà, Txesusu, tàyamà wya.
  sim-sim: Mbele mbele os mihik nandarin kormbak a sawerik heyeri lir. Unda osik er
    a sawenak misikwa lir. Ushinak os anin wapnuku mihik mi ewenda hom ma anandin
    wapnuku lihik ewekwa lir. Unak an lir nga na lika,� karem Jisas Avui orhin ormu
    sawera.
  npi-ULB: मैले तपाईंको नाउँलाई तिनीहरूका बिचमा परिचित तुल्याएको छु र मैले यसलाई परिचित
    तुल्याउनेछु, ताकि जुन प्रेमले तपाईंले मलाई प्रेम गर्नुभयो, त्यो तिनीहरूमा रहोस्
    र म तिनीहरूमा रहनेछु ।
  cgc-cgc: Napakala ko en kaon yan ki danen daw magpadayon a pa gid ta pagpakala ki
    kaon naan ki danen aged maggugmaay danen an paryo ta imo na paggugma ki yaken
    daw yaken naan a man ki danen.”
  tim-tim: Nâŋe gâŋgât kotge denge hekat yeŋgiân. Akto nâ hâmbâi kotge hârok dondâ
    hekat yeŋgiwian. Amâ gâŋe han kalem okot âlep dondâ akniŋmâ tân nugumat han kalem
    arekŋe biwi yeŋân gembo nâŋgât keine nâŋgâwai, aregât ulit giŋdân.” dâep.
  yor-yor: 'Mo ti sọ orúkọ rẹ di mí mọ̀ fún wọn, èmi ó sì sọ ọ́ di mí mọ̀: kí ìfẹ́
    tí ìwọ fẹ́ràn mi, lè máa wà nínú wọn, àti èmi nínú wọn.”'
  wos-wos: Wuni diré ména xika wundé wakwewu. Wakwewuka di ménika xékélaki. Wambula
    wawut xékélakitandi. Wuni wawut méni wunika némafwimbu mawuli yaméka maki, di
    deka du nak nakéka némafwimbu mawuli yatandi. Mawuli yandat wuni deka mawulimbu
    tétawuni.” Wungi dé Jisas Godré wakwexéké.
  emp-NTPO: Mʌ̃a ãdjirãa bʌra cawabisia. Maʌ̃ awara wad̶ibid̶a aud̶uara cawabi b̶aya
    bʌa mʌ̃ quĩrĩã b̶ʌ quĩrãca ãdjirã sid̶a dji quĩrĩã pananamãrẽã idjab̶a mʌ̃ra ãdjirã
    sod̶e eropananamãrẽã.–
  eng-F35: Yes, I have made Your name known to them and will make it known, so that
    the love with which You have loved me may be in them, and I in them.”
  ind-ind: Aku sudah memperkenalkan Bapa kepada mereka, dan Aku akan terus memberitahukan
    tentang Engkau kepada mereka. Pastilah sesudah mereka mengenal Engkau, mereka
    akan mengasihi Aku dari dalam hati, sama seperti Engkau mengasihi Aku. Dan Aku
    akan tetap bersatu dengan mereka.”
  pes-OPCB: من تو را به ایشان شناساندم و باز هم خواهم شناسانید تا آن محبت بی‌پایانی
    که تو نسبت به من داری در ایشان نیز به وجود آید و من هم در ایشان باشم.»
  mpt-mpt: Ne keb kukubo i alebeibiobe. Ne funania Kobo ne gotnenin kukubo i bobol
    temo bibenoa netem item nanoba elekiem anomo ge fumbi kesoa ne kobo i amitie aleyebibo
    ge baabasebe.
  ssx-ssx: Naka꞉ hale ekita꞉ I̱ma꞉ iki pa꞉ta꞉ waloa꞉pate pa wala꞉tiki pulueke. Nakana꞉ma꞉
    I̱ pa꞉ta꞉ pukima꞉ homele ekita꞉ iki pa꞉ta꞉ make pitina꞉yeke kutupa I̱ make iki
    pa꞉ta꞉ hanoyeke pulueke.
  mkl-mkl: Ǹ jɔ̀ ɑ̀ mɑ̀ɛ, nɔ ɑn kɔ̃ɔ nŋɑ si kumɑ̀ɛ mɑ́ ku bɑ kubi iyi ì bim ku wɑ
    si ŋɑ, nɔ ɑmu mɔ n wɑ si ŋɑ.
  gaq-gaq: ଆରି ନା ଆନିଂକେ ଆଣ୍ଡିନେ ଆଲାଦ୍‌ରେ ଆଲାଦ୍ ନାଡିଙ୍ଗ୍‍ ଆତେନ୍‌ ଡିରକମ୍ ମେଇଂ ଡାଗ୍ରା
    ଲେଃଏ ଆରି ନେଙ୍ଗ୍ ମେଁଇଙ୍ଗ୍‌ନ୍ନିଆ ନ୍ଲେଏ ଆକେନ୍‌ସା ନେଙ୍ଗ୍ ଆମେଇଂକେ ନାନେ ମ୍ନି ଆମ୍ୟା ମ୍ୱକେ
    ବାରି ନ୍ନାଃମ୍ୟାଏ ।”
  gof-RNT: Neeni tana siiqida siiqoy enttanan daana mela, qassi taani enttanan gidana
