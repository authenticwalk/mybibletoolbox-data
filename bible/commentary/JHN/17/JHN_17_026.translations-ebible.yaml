  qxo-NT: '@see-verse:JHN.017.025'
  mox-mox: Yaʼa au wawa niʼa yaveʼita ʼifoqeyea ʼidia, ta wese tuta qabuna ena veveʼitayeu
    ʼidia, be yaqisa oʼa eu veyoluba weaqigu taudi wese ina alamania ta giwalidia
    naʼenoʼeno. Ta baʼe veʼita ʼifoqe nana ʼinega niʼa yatubwe aqiaqi taudi maega,
    ta wese taudi yaʼa maega aveʼaidega aqiaqi.”
  kew-kew: Neme nena konei-rupa mua nimu lakelala pu piralua. Goa puare ni madaa pedo
    pu raana omape-rupa nimu page mogeteme. Goa puare ni nimu raapu piralua.
  dww-dww: Taudi ḡarodie taugu tam yàwai maḡatarimna. Nama yà voivoiana, baninama
    tam kwawai nuapaḡo gurateguna, be taugu yà ḡoeḡoena inam wainuapaḡonama taudi
    nopodie e kena, be taugu taudi nopodie yà miana.”
  nif-nif: Nak dɨkok kusaka engano wɨn daut semgut, tɨmbi yousɨmbi daut sem-ta-ñautat.
    Wɨn dɨk nak nep galk talañ, wɨndɨñgan endɨ bo tambo ep galk tanelɨñdok ba nak
    en gɨta kuuttok wɨndɨñgan tɨ-semetat.”
  twi-ASANTE: Mama wɔahunu sɛdeɛ wo te na mɛkɔ so ayɛ saa daa, sɛdeɛ ɛbɛyɛ a, ɔdɔ
    a wodɔ me no bɛtena wɔn nso mu na me nso, matena wɔn nso mu bi.”
  aoj-aoj: Aeꞌ aꞌ awalapa agol ineꞌigili ma esis. Eaꞌ aeꞌ atiasi endawalapagol atin
    atapigil. Ama esis sogofaꞌ waf afamba ukup pindaima atinafi ma anis daindaias
    wapani siꞌi inaꞌ okom magamagaila aeꞌ ma aeꞌ egape nomona esis.”
  cbv-cbv: Ded pah meém ma jʉmatdih queétdih wã jéihyanap be. Tʉ́ttimahbʉt, páantjeh
    wã jéihyabipna caá, weemdíh ma oyat pahjeh mʉntih queétdihbʉt ma oyatdih ĩ jéihyat
    pínah niijná. Pánih jéihnit, queétjehbʉt ĩ míic oyochah, ĩjeéh biícdih wã jʉmbipna
    caá”, Diosdih ã niijíp jĩ.
  taw-taw: Nad yɨp mapen lɨpan tek nɨgtep gɨnɨgel, binɨb okok kɨlop anɨgɨnɨgel agɨl
    gos nepin agak. Pen yad abe kɨli ayɨp yenɨm agak. Anɨb ak nɨm, nep bɨ tay tek
    ak kɨlop yobin agak. Pen anɨgɨl pel yomnɨgayn agak.
  jic-NT: Napj sin 'yüsa la tjejay jipj mpes. Newa ca sin 'yüsa la mejay. Nin mpes
