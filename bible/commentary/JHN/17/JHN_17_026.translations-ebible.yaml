  cof-NT: Yalaca micariyoe yape nuca miilaisa. Nantanancari camicariyanae yape nuca
    fécari tennalarasa. Junni yalari laquiracaalaquichunae. Nu laca laquiranan, yala
    tala tsanquenan laquiracaanola joe tie labe man junni jolajoto. Jesús yachi Apa
    Diosibe tsanque rocaie.
  srm-NT: Fa mi ku de bi dë aki, mi mbei de ko sabi i gbelin kumafa i dë, nöö mi o
    ta mbei de ko sabi i möönmöön eti. Biga te de sabi i kumafa i dë kaa, nöö de o
    ta lobi deseei ku di wan seei lobi di i si i ta lobi mi aki. Nöö miseei o dë a
    de dendu tu ta tii de.” Sö Masa Jesosi fan ku ën Tata tefa a kaba.
  qvs-NT: Ñukami yachachishkanisapa sukaman alli yachak alli kuyakuk kanaykita. Chayta
    yachachikuyllapi katisha ñukata kuyawanaykishina paykunapish sukwan sukwan kuyanakunankunapa.
    Allita kuyanakuptinkuna ñukami paykunawan tantalla kawsasha. Chayllatami Jesuska
    Tatanta roygarkan.
  zca-NT: Lë'da mile la, milibe' bixa' cho Go, no lë'i le ra', par chizhi' bixa' más
    men nela nazhi' Go da ga', no nu par ban bixa' tutsa kun xigab kwa'n kinun.
  cbc-NT: Yʉ pʉame mʉ caátiãnierẽ caroaro na masĩõ joroque na yʉ átinucũña. Baipʉa,
    bairo jeto mʉrẽ na masĩcõã ninucũõ joroque na yʉ áticõã ninucũgʉ, yʉre mʉ camai
