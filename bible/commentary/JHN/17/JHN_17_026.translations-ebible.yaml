    \ tí jehe sín ―mé xi̱kaha chrónóe̱he̱ chꞌín Jesús tí Itꞌé chꞌán.\uFEFF"
  san-TAM: யதா²ஹம்ʼ தேஷு திஷ்டா²மி ததா² மயி யேந ப்ரேம்நா ப்ரேமாகரோஸ்தத் தேஷு திஷ்ட²தி
