  mdy-ETH: ኔኤኒ ታና ናሽኬ ናሹሞ ጎይፆ ዔያታ ዎሊ ናሽካንዳጉዲ ሃሣ ታኣኒያ ዔያቶና ማዓንዳጉዲ ጊንሣ ሃሣ ዔያታ ኔና ዔራንዳጉዲ
