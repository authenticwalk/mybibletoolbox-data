  spl-spl: '@see-verse:JHN.017.025'
  usp-NT: Xinya' retemaj rechak nen ab'anic at y tina imb'ijna chic rechak pire tilok'intak
    chapca' inlok'aj in tab'an y pire inwa'x laj ranmak, xche' Kakaj Jesús re Kakaj
    Dios.
  zav-NT: Na' babena' par nic̱h zɉəṉezene' can' naquə yic̱hɉla'aždaogo'onə' na' can'
    chono', na' ṉe'e gonchcza' ca yesə'əṉezene'. Chzeɉni'iga'acda'ane' can' naquə
