  tgo-tgo: Ya vakathaŋgi na thɨ ghareghareŋge, na ne ya vakathambele mbaŋake wolaghɨye,
    iya kaiwae mbala thɨ vegharethovu weŋgi ŋgoreiya ghen u gharethovuŋgo, na mbala
    ghino ya yaku weŋgi.”
  yap-yap: Kug weliy murung’agem ngorad kar nanged gur, ma bay kug rin’ i yan ni aray
    rogon, ni bochan e rogon ni gub t’uf rom e ngki yag ngorad, me yag ni gu par u
    fithik’rad.”
  mop-NT: —In ye'aj ti'ijoo' biqui'il a na'at, y tan ti tan ilic in ye'ic ti'ijoo'.
    Tanil u cünicoo' biqui ti yaj a wu'yeene, beloo' u cu mas yacunte u bajil tu bajiloo',
    y p'aatül in ca'a ti jumbelen ilic eteloo',— cu t'an a Jesus ti'i a Tattzili.
  tet-tet: Haꞌu katak baa sia tiꞌan, Ama neꞌe See. Haꞌu katak bei-beik nunia baa sia,
    tan kakara nebee, sia natene tebes Ama dadomin nuꞌu Haꞌu moos katene tebes Ama
    dadomin. Hodi nunia, Haꞌu kbele talin aan ko sia.”
  hlt-MCSB: Namah ming te amih taengah ka phoe coeng tih ka phoe pueng ni. Te daengah
    ni kai nan lungnah dongkah lungnah loh amih ah om vetih kai khaw amih ah ka om
    eh,” a ti.
  xtd-NT: Xá n‑kida‑da xa ka xini ñaꞌa‑s mee‑n, te kada naꞌi ka‑da xa vaꞌa ka jini
    ñaꞌa koio‑s. Duꞌa kida‑da, xa juemani‑n mee‑s, ná xemani ñaꞌa‑n mee‑da, te duꞌa
