  ena-ena: Viaŋ nadɨ ibi agasaŋ aba aba hɨniadamin uami. Iabi avi vakala vakala aba
    aba hɨniben uami. Nama iasaŋ mavɨn hekɨlɨ hɨnilanaŋ hameŋ ala nɨbɨlaŋ avi limu
