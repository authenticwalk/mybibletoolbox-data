    can' chacdo' c̱hia' nada' na' par nic̱h sotezə soa' len ḻega'aque'.
  sgz-sgz: Iakte inngas iáu si di, má ina lu longoi mul ngorer uramunang sang. Ina
    lu longoi ngorer suri di sang da lu armámna ngorer sang i iáu u lu mámna iau ngoi,
    má suri á iau ina kes mam di.”
  kek-NT: La̱in xinc'ut chiruheb anihat la̱at ut toj tinch'olob cui'chic chiruheb
    re nak te'rahok jo' nak niquina̱ra la̱at, ut la̱in tincua̱nk riq'uineb, chan li
    Jesús nak quitijoc.
  blz-NT: Yaku' nompopo'inti'ikonmo ngaan-Muu na ko'ona i raaya'a, ka' men koiya'a
    sinampang wawauon-Ku, kada' polingu'na Tama na surugaa na Ingku' sinampang uga'
    isian na noana i raaya'a, ka' kada' i Yaku' poowawa pore tii raaya'a.”
  poe-NT: "Ó kjuáko̱ha̱ sín kíxin nkexro tí jaha la ko xi̱kaha na̱xa̱ tsjáko̱ha̱ sín,\
