  eng-WEBU: I made known to them your name, and will make it known; that the love
    with which you loved me may be in them, and I in them.”
  gnw-NT: Che numɨmbeu ma chupe reta jare numɨmbeu yeta, jae reta tuau ĩru vae reta
    nde cherau rami, jare che aico vaerã ipɨa pe —jei.
  mux-mux: Na-ni nu mollu mele enini nimbu sirindu. Penga nimbu sipuko molumbu. ‘Nu-ni
    na numanu monjullu mele eni-enini aku-siku anju-yandu numanu monjangiko. Na eninga
    numanuna molambuko.’ nimbu aku-sipu nimbu síli-síli tepu molumbu.” nimba Yesos-ni
    Pulu Yili-kene aku-sipa popu topa nirim.
  maj-NT: Y'ejñá chjihi̱ xu̱ta̱ xu'bi̱ yáha ji ko̱ tu̱ nku k'uejñá chjihí saha̱, tu̱
    xi ka̱maha̱ ra̱ ts'i̱íntjoho xu̱ta̱ xinkjín xi nkú ts'ín tjohi an. B'a̱ ts'ín
    kúáte̱jñajihi̱n ra̱.
  bkq-NT: Akaemoam âutuen-ho, alâ ise awisezedyly, âdara tagonro agâ tâpynedyly nhutuhomoem,
    ywynedâ âmâ ara, urâlâ eagâmo witoem, nhutuhomoem warâ — kely Jesus tunwym Deusram.
  kue-kue: Na ene kangin ye mina dipene endingo ye pirpogl singwa, te na dimere yegl
    dimogl eimbo ana na wakai kanga mambuno ikra ye mina panan kade ye yomba tau kanwakai
    yembi ana na ye mina moraglka.”
  cot-NT: Notsatacajaiaqueriquea quero picotani aviatimpa, irosatiquea noncoguitempani
