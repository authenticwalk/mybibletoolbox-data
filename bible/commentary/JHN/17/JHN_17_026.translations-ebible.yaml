    pipintsamajatanagueti naatimpa, aisa naatimpa noncoguitempaniquea nontsipamajajiaquempariquea.”
  bnp-bnp: A vakasiri ria ne vomu, ioe a bakovi navai. Muri bara vakasiri tabu ioe
    ne ria, lakea ioe bara o ngaru ria i manga a hini o ngaru iau, lakea iau bara
    made turane ria.”
  apn-NT: Na pa ra ixprĩ hã mẽ kãm akapẽr o amnhĩrĩt o ri ixpa. Tã kot paj axte mẽ
    kãm akapẽr kwỳ jarẽ. Amã ijapêta pyrà nẽ mẽ kãm axpẽn kĩnh ã axpẽn to pa kaxyw
    na pa mẽ kãm hã karõ. Kot paj inhĩ hã mẽ hkôt ixpa hkêt tã koja Pahkarõja mẽ hwỳr
    wrỳ nẽ mẽ hkarõ mã agjê nẽ te pa mẽ hkôt ixpa pyràk o mẽ hipêx. Ja na pa inhmã
    hprãm. Tã koja anẽ. Jakamã na pa ã mẽ ho awỳr anẽ. Tã ãm ja pix Papaj.” Anẽ. Nhũm
    pre ã Jejus õ Papaj mã mẽ inhnoo mã amnhĩ jarẽnh anẽ pa mẽ ixpiitã hã kuma.
  ctp-NT: Wa ngwaꞌuǔn ꞌin neꞌ kanꞌ nchga chaꞌ nu ykwiiꞌ loꞌoǔn, loꞌo ti kuꞌniǐn laǎn
    chaꞌ ka biyaꞌ suꞌwe tiꞌ neꞌ kanꞌ ti ka nu lka nuꞌwin. Kanꞌ chaꞌ nka suꞌwe ꞌa ka
    tiye neꞌ loꞌo taꞌa nten neꞌ, sa ñaꞌan nu suꞌwe ꞌa nsuꞌwi tiyee ꞌñaǎn, chaꞌ kanun
    Tyiꞌiǐn niꞌ kasiya ꞌin neꞌ bra kanꞌ.
