    ଆରି ୱେଚ୍‌ନାଙ୍ଗ୍‌ ।”
  txu-NT: Ba kam arỳm memã ajã ajarẽ. Dja ba memã ajã idjujarẽnh rã'ã ne. Be, mỳj
    kadjy dja ba memã ajã idjujarẽnh rã'ã? Bir, amã me abê kute amã ijabê pyràk. Amã
