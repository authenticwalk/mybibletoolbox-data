  snp-snp: Namo kaka kuka lo oloto pi gimitomo, ya moda logimitoko minenagolowe. Kamo
    sekamuluga nomanimo mona yama mino gedenami, ido nanimo yaki lunigu mino gedenae,
    loto kaka kuka logimitoko minenagolowe, loto ya Goti loumaiye.
  isl-isl: Ég hef sýnt þeim þig og ég mun halda því áfram, svo að bæði ég og kærleikurinn,
    sem þú berð til mín, séu í þeim.“
  spy-NT: Kyaayey bichu kōōnkētiing', anku +maatas āyēyē kuu nyooto sukung'eet kunam
    ꞉nkicheek chamateet nyoo iboontēēnoo ānkāābuurtē keey ꞉nkanii icheek.”
  xnn-xnn: tay inpailak ken daida nan kinadiosmo et itoltoloyko ay mangipagtek tasiyay
    menlinlinayadda ay kaneg nan pananglayadmo ken sak-en ya tasiyay wadaak ken daida
    ay eng-enggana,” kinwanin Jesus.
  mwe-mwe: Njitenda lina lyenu limanyishe ku bhanganyabho, na shimbunde kutenda nneyo,
    nkupinga kumbinga kwenu, kubhe mmitima jabhonji, na nne namwene mme mmunda jabhonji.”
  tte-tte: Yayakenayagiwoko kolili na iyamo kani yapaipaisowa-kalatan kaiwena nuwanuwagu
    siemulomulolo-wagili besiele kumulolo koliyau na yau yamiyamiya kolili.”
  tcs-tcs: Ai bin tok wea prapa kliawei po dem klostuman solong dempla i go prapa
    sabe uda yu. Ane ai go kip tok wea prapa kliawei solong dempla i go sabebaut dat
    seim lab wea yu gad po mi. Dat lab i go stap wea dempla ane ai go stap wea dempla
    tu.’
  hlt-THB: A mingmih a venawh nang ming ce khypyi hawh nyng, nang ing kai nani lungnaak
    ce a mingmih a venawh awm nawh kamah qoe ce a mingmih a venawh ka awm thainaak
    aham, nang ming ce khypyi hyn kawng nyng,” tinawh cykcah hy.
  soq-soq: Ne mo mampo e sabamoidoeno atenei, ita ne osoweosowe mo mampo e sabamoepino
    atenidaempe waimompa. Tane ne mo mampo e sabamoepino e nuawadawadaa ne bedenawosaana
    do mo bedeuwolepio wadapu. Ita ne nebaida mo bedeuwonteapo waimompa.”
  qub-qub: Gam pï cashayquitapis tantiyananpämi paycunataga willapar yachachishcä.
    Chaynöllami ruraycäshaj nogata cuyamashayquino paycunatapis cuyanayquipaj. Nogapis
    paycunawanmi caycäshaj.»
  att-att: Á sikaw yù inipakánnámmù nira, á aringà mattukkâ nga mangipakánnámmu nikaw,
    tapè maggiánà nira ánna makkaká-iddù ira. Á kunnay sù ángngiddù mu nikán, kunnian
    gapay yù ángngiddù da sù ira kábulud da.”
  bki-bki: Kiniou nemila napano vonganei, telabo napano amijikia kanamo bajago novo
    ruei, a mia kiniou nala riva lie vo, ka mia burum̃ara tinietiiano na tiniemo jii
    kiniou kanio naio mijikia toalo, a ka mia kiniou bunu noto vijalo bogo nonovio.”
    Naruei volkouano na Yesu kanano ban karam̃ano biniu ea vio na.
  bqp-bqp: Ma tò ò n dↄ̃, manigↄ̃ tó ògↄ̃ n dↄ̃, de yenyĩ kũ ń vĩ kũmao gↄ̃ kú ń
    gũn, de makũ sↄ̃ màgↄ̃ kú ń gũn.
  mcp-mcp: Mə a mə́ sá nə́ bwə́ mpúg sâ wó jísə́ yí, mə é nyiŋgə nə́mə́ ŋgə sá, shú
    nə́ váál cɛɛlí wó cɛ́ɛ́l mə yí í bə́g bwə́dɨ́ ícʉg dɨ́, mə njúl bwə́dɨ́ ícʉgʉd.»
  hat-hat: Mwen te fè yo konnen ki moun ou ye. M'ap kontinye fè sa toujou, pou kalite
    renmen ou gen pou mwen an ka nan yo, pou mwen menm mwen ka nan yo tou.
  npl-NT: Ne onikinmatilti motoka, iwa ok nikinmatiltijtos, para n tlasojtlálistli
    non ika techtlasojtla mayeto intech iwa Ne niyetos intech.
  bgg-bgg: Gu è ithek shii na shii thieg yi pha rab, chiih-è ne athodang pha ro, chiih-è
    naro miie gu shii um pha ji ne ithek shii de um, chiih-è gu de ithek shii um mua
    ro.”
  eng-TCENT: I have made yoʋr name known to them, and will continue to make it known,
    so that the love with which yoʋ have loved me may be in them, and so that I may
    be in them.”
  eng-BSB: And I have made Your name known to them and will continue to make it known,
    so that the love You have for Me may be in them, and I in them.”
  cpu-NT: Niyotaayetairi niinkama eeroka, eekerora niyaatakaatyeero niyotairi, tema
    nontsipashiretaiyaari, netakoyetaiyaari pikempitaakenara naaka petakotakana.”
  san-ASM: যথাহং তেষু তিষ্ঠামি তথা মযি যেন প্ৰেম্না প্ৰেমাকৰোস্তৎ তেষু তিষ্ঠতি তদৰ্থং
    তৱ নামাহং তান্ জ্ঞাপিতৱান্ পুনৰপি জ্ঞাপযিষ্যামি|
  tac-NT: Ne 'ma 'la sébali ruyé chieri ko mué, 'lige aminabi ruyémala ne napurigá
    'la galegá etémala mué alué ralámuli a'chigóriga napurigá galé mué ne'chí, 'lige
    napurigá 'la ne alawala alawega mochímala.
  eng-WEBPB: I made known to them your name, and will make it known; that the love
    with which you loved me may be in them, and I in them.”
  gfk-H: Iau ta hapalainei tar uga ta diet. Ma iau na madung wara hapalainei diet
    taam waing no num sinisip utagu na kis ta diet ma bia iau mah, iau na kis ta diet.”
  viv-viv: Ada OꞋeni badi agaidiya gahawavemogatale, kadu tova moyaꞋaina ganahawahawavemogatale
    be ya nuwanuwa lakahina Iya agaikuya useusena-ma badi taudiyao nuwahinagediya
    hinaꞋayaꞋayaunena, kadu Iya Tauku nuwahinagediya ganamiyami faꞋina.” Au hidedemi
    Yesu yana veꞋoꞋola Tamana againe.
  yao-yao: Nantesile mmanyiche kukwao, nombe chimbundisye kutenda yeleyo kuti unonyelo
    undi nawo kukwangu uŵe mwa ŵanyawo, ni uneji meje mwa ŵanyawo.”
  tgp-tgp: Ale enau na verea isara vara engko ko sohena sava, ale a pa mele verea
    isara vara opoia atu ko opoiau hinia, i pa toho isara, ale enau a pa toho hinira.”
  auc-NT: Botö cæbo beyænque mänïnäni ïñömö, Bitö ïmite ate baï pönënänitapa. Botö
    ïmote bitö waadete pönënö ante adodö waadete pönënö tömënäni mïmönë entawente
    quëwencædänimpa, ante ayæ̈, Tömënäni botö ïmote entawencædänimpa, ante botö ayæ̈
    cæbo beyænque tömënäni ïñömö, Bitö ïmite ate baï pönencædänimpa,” ante Itota Mæmpo
    ingante ïinque apæ̈negacäimpa.
  kbc-NT: Ja jao metiɡ̶adowooɡ̶oti, codaa eɡ̶idaa diitigi me ɡ̶adikeenitiogi, jaotibige
    me dinemaatiwage digo anemiitiwa mademaani, codaa maɡ̶aɡ̶a idejotice miditaɡ̶a”.
  bmh-bmh: Izan nait wanim go ebalagab araog mizemin kolital araog mizai. Guzenemen,
    na iz en ounab nug noumanem sul, goagen han dudu ipal en goagal oiagab nug noumaba,
    iz go abai dai.”
  ctu-BL: Tsa cʌq'ueyob i cʌn a c'aba'. Mu' to caj c chʌn ac' ti cʌjñel cha'an lajal
    mi' c'uxbiñoñob che' bajche' tsa' c'uxbiyon, cha'an mi cajñel ti' pusic'alob.
  meq-meq: Tə sər kar ha na, hərwi ga ada ta səriye kar ha hərwi ga dərmak hərwi ada
    tâ wuɗa siye i ndo mekeleŋ eye hay andza nakə ka wuɗa ga aye ada neŋ dərmak nâ
    ndza mə ɗərev tay.»
  noa-H: Ya mua hamag jaaujim, pʌ jãga sĩerrʌ́. Pari hichiita warag mua hamag hich
    jãg jaau chitajugui hajim, hich jãg pʌchdëu mʌ daupii wai simjö hamaujã jũrr hagdaujö
    hamach k'apeen k'a k'õsi hamk'ĩir. Hamag magamk'ĩran, mʌchta ham dʌ̈i chitajugui”
    ha hiek'amajim hich Hayag maar kõit.
  alp-NT: Au beteke Ama Ale etesi peneka, kai Au ono mere rame leke esi oki tamata
    makete saka Ama Aoki Aure kai leke esi esa kai Au.”
  san-VEL: yathaaha.m te.su ti.s.thaami tathaa mayi yena premnaa premaakarostat te.su
    ti.s.thati tadartha.m tava naamaaha.m taan j naapitavaan punarapi j naapayi.syaami|
  kbq-kbq: Nagra, Kagri kagi'a hu'ama hu'na zamagrira nezmasamue, hagi'na mago'ene
    hagerfi'na hu'ama hu'na zamasmigahue. Kavesima nenantana kavesi zamo'a, zamagri
    zamagu'afi mesige'na, Nagra anazanke hu'na zamagripi manigahue.
  kbh-kbh: Ats̈e chënga sënjinÿanÿé nts̈amo ndegombre aca comnama, y más chanjínÿanÿiye;
    chca, nts̈amo s̈condbobonshancá, chë́ngnaca cachcá chamotsenbobonshánama y ats̈e
    chëngbe ainaniñe chaitsemnama ca” —Jesús tojánayana.
  ron-LSB: Eule-am făcut cunoscut numele Tău și îl voi face cunoscut, pentru ca dragostea
    cu care M-ai iubit să fie în ei și Eu în ei.”
  pon-pon: O I kajale on irail er mar omui. O I pan pil kajaleda i, pwe limpok ota,
    me komui poke kin ia er, en podidi on ir o nai on irail.
  nhe-BL: Na niquinilhuijtoc ajqueya ta huan noja más niquinilhuis para inijuanti
    ma moicnelica queja ta tinechicnelía pampa na niitztos ipan ininyolo.”
  sps-sps: Nyo pokei faruak ma Nyi tsuri, ana Nyo kat patsukan fi kan evarou jesan,
    tan kat to aya u mangiir tsian fiisok te kaa mirom Anyi Tsonyo nai kaa enanon
    koma rari ana Nyo te nai kaa kan koma rari.”
  wnc-wnc: Nata gatane yapii wa aminde gwa yanikapbum. Siwan wa aminda ga nae musip
    gwaang natangamunggayak kakngae baniaatang natake yuwawa naat wa amikat gatake
    unekan yutnimde natake nata gatuna gatane yapii yanikapit.” Ngang Jesuta tumuk
    wamu waaknga ngang yakut.
  bus-bus: Má tò aↄ̃ↄ n dↄ̃, mɛ́gae tó aↄ̃gↄ̃ n dↄ̃, lɛ yenzi kɛ̀ ń vĩmao gↄ̃ kú ń
    guu, lɛ mapi sↄ̃ màgↄ̃ kú ń guu.
  gub-BL: Amume'u neze'eg wanupe ihe, nekwaw kar pà wanupe ihe. Amume'u wi wi putar
    wanupe ihe nehe kury. — Heru heamutar katu a'e, a'e wanupe ihe. A'e rupi uzeamutamutar
    katu putar a'e wà nehe no. A'e rupi aiko putar wainuromo ihe nehe no.
  imo-imo: Nani nu morono mele eno nimbo tiru. Altopo nimbo tilipo pumbolio nuni na
    konopu mondorono mele eno enongano aku teko nendo yando konopu mondangei nimbolio
    na enonga konopuna molombo,” nimu.
  boj-boj: E ino ñam naŋgi osornjroqnem. Naŋgi olo osornjrqai. Yimqa ni na e qalaqalaibeqnum
    dego kere naŋgi ino qalaqalaiyo kumbraq di sqab. Amqa e segi naŋgi koba na sqom.”
  eng-DRA: And I have made known thy name to them, and will make it known; that the
    love wherewith thou hast loved me, may be in them, and I in them.
  knf-knf: Ddo baka kë bame'u abot aluŋ kado bame'u kak, bahilna bado kaŋal jibi iŋalnuŋ,
    nji ţi uleef naan mbot nwo ţi baka. »
  san-KHM: យថាហំ តេឞុ តិឞ្ឋាមិ តថា មយិ យេន ប្រេម្នា ប្រេមាករោស្តត៑ តេឞុ តិឞ្ឋតិ តទត៌្ហំ
    តវ នាមាហំ តាន៑ ជ្ញាបិតវាន៑ បុនរបិ ជ្ញាបយិឞ្យាមិ។
  arn-NT: Fey ta famngechi kimingün iñche am kimeltufilu ñi ineyngen ta eymi, fey
    ka femngechi kimeltuniefiñ femngechi tati piwkeyen tami nielfiel müleay kisu engün
    mew ka femngechi iñche ñi müleael ta kisu engün mew” pi.
  zas-NT: Balün laa reeman chu najl, gulüran laa reeman mazri, din gagbee reeman rënl
    laa reeman ziꞌc rënl naj, gazunëꞌ tëën laa reeman.
  ken-NT: Nkʉ bɔ́ mándɨ́ŋɨ́ wɔ́, nɛ chɔŋ ndɔk ambɨ bɛkʉ nɔ, bɛ bɔ mankɔŋ batɨ nkúbhɛ́
    mbɔnyu ɔ́kɔ́ŋ mɛ, nɛ bɛ mɛ́mbák amɛm batɨ ayap.”
