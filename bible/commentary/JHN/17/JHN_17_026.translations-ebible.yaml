    taꞌo naa, huu Au nau fo ara bisa ramedꞌa tebꞌe Amaꞌ susuen. Huu susueꞌ fo ara
    medꞌaꞌ naa, onaꞌ Amaꞌ susuen fee neu Au a. Naa fo Au nenepaꞌaꞌ ukundoo o se boe.”
  msy-msy: Kɨ kamaghɨn ifonge, me igharazigh ifongezir arazim inigham, nɨ na gifongezɨ
    moghɨn. Eghtɨ kɨ uaghan men aven ikiam. Kamaghɨn kɨ nɨ isa men aka, egh kɨ kamaghɨn
    damu mamaghɨra ikiam.”
  agg-agg: Ro ahamumbo sɨhambo nafuimayahapurɨ. Asükainda ro nafuinda-hapurɨmboyahɨ
    se wambo ŋgusüfo pamarowandɨ nou ai-amboanɨ ŋgusüfo peferü-mbeyomondamboane. Asu
    ro-amboanɨ ai-babɨdɨmbo nɨmboamboyahɨ,” mehu.
  ptp-ptp: A nêl ông lêm kɨtong vô he dɨ a ob nêl i tii vac vô he, ên môp wê ông xêmyaa
    vin lec a ge i yêp vac he nɨlô dɨ a dô vac he nɨlô hɨxôn.”
  nak-nak: Eau veipalatia giteu la isamu, eala moli eau ge vei loua giteu veia la
    gilogo ale eme gogoti leaue, eia ge pou tai tegiteu, me eau tai, eau ge pou sesele
    tegiteu ele.”
  lbb-lbb: Ia ka atalapor tar u tetek la, pa bel ar manah ana warwara tetek la, sur
    lar tasman u, pa marmaris ning u mang sur iau onoi, ir kes onla pa iau otleng
    kaning onla.”
  kan-2017: ನಾನು ಅವರಿಗೆ ನಿನ್ನ ಹೆಸರನ್ನು ತಿಳಿಸಿದ್ದೇನೆ. ಇನ್ನೂ ತಿಳಿಸುವೆನು. ಏಕೆಂದರೆ,ನೀನು
    ನನ್ನನ್ನು ಪ್ರೀತಿಸಿದಂಥ ಪ್ರೀತಿಯು ಇವರಲ್ಲಿ ಇರಬೇಕೆಂತಲೂ ಮತ್ತು ನಾನೂ ಅವರಲ್ಲಿ ಇರಬೇಕೆಂದೂ
    ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ” ಎಂದನು.
