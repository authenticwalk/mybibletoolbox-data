    ca mpü'üs yupj jisas mo'ó”, nin tjevele Jesús Popay lal.
  zap-NT: Che re noo lo men gan txu nak de, no zer noo we lo men, chen gyanelsaa men
    zegne ryaan de noo no chen gaknonen noo men.
  wer-wer: Ne nim songönte tekeri wes menaut. Pël ëak tekeri wes meneim ömaat. Pël
    ëën ne lup sant yaalnëën pöl pitta tapël elmëën. Pël ëën ne pitring ömaan.”
  ipi-ipi: '@see-verse:JHN.017.025'
  qul-NT: Caycunaman yachachini pichus caskayquita, yachachichcaniraj munacuwaskayqui
    paycunapi cananpaj, noka quiquiypas paycunapi canaypaj.”
  ter-NT: Énjokoanehiko itukóvotiye ne îti, epó'oxo káxehiko keno'ókoti, kóyeakonemo
    énjokeahiko, maka aváne xokóyokehiko ne hána'iti ákoyea omótovo yokovo xâne, kuteâti
    ákoyea omótovonu yokóvo, epó'oxo maka ovo'ó ángoanehiko —koe orásauna Jesus.
  bmr-NT: Jaamoco gaajasuhicacuuhi dimomoco. Jaarunoco janaanɨcɨhiica gaajasuji ɨɨjoho
    uco agaijɨno diitofaño iicaqui, bu uujoho diitoma icaqui icano.
  fuf-fuf: Mi andinii ɓe innde maa nden, awa kadi mi andinay ɓe, fii no giggol ngol
    yiɗuɗaa mi ngol wonira e maɓɓe, min kadi mi wona e maɓɓe.»
  bhl-bhl: ne kunum biilo kom wiin kaim dim kuw kukuyemsomi, iti makso kukuyem keyemoki
    te. Keyemii, dunemselew ibolow mutuk fian be kunum biim dim akati bomelei, neso
    iso fewtokoko, makuw bokoluw te.”, dangse kale.
  ons-ons: Na geŋane eŋet biŋek so don kisiŋone ra qelaŋane edanbe detkoi, so na baŋ
    koso eŋerop takotke ge more, ma wakon lukkale. Paki eŋe edomka kimakopene wet
    maep okan nagukei, onoka wane, geŋone wet maepŋone naŋano pamaike, eaka sikanonbe,
    eŋano pa wareake, so na weneŋŋo qotone more eŋerop gekale.”
  con-NTPO: Tsendeccunga gi quema canjaemba toya tsa'caen canjaeña cuintsu que ñama
