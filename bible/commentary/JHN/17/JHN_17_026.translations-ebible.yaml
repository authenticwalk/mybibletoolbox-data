    can'jañe.
  ghs-ghs: Oi anai niiho dzapa ma pobi gama nokoho torota paanaitetai paanaitorakoi.
    Oke eete qaaqi anai nokoma ttaike oomake nii anake kokora eetorai oi paha nokoho
    oora ma qaarata baura eetorakoi. Pupu oke Dzesu hiireta.
  peg-peg: ଆରେ ଏନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇମ୍‌ଣି ଜିଉତ୍‌ ଜିଉନତାୟ୍‍ନା, ହେଦାଂ ଇନେସ୍‌ ହେୱାର୍‌ ତାକେ
