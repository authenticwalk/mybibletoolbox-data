verse: JHN.017.013
translations:
  kpx-kpx: Iale dana nova vata halei ae tai. Isito di kove ui hoto ko loui isivialeike
    di vahaeho vaveve keu di esemue uvumo ui balugai.
  okv-H: Eto na no degi ta pambasona avoeto enda erei mihie enana nau tunga javotoho
    ari avo umbara no degi ta ke erevi erena
  tbo-tbo: ‘Amau, ee, ega daona ma apo a nehi uyahim, ma u baha hoi hipuli a bahebaheya,
    ipa u kaoha ina mewahaga uyahihi.
  mal-C: “ഇപ്പോൾ ഞാൻ അങ്ങയുടെ അടുത്തേക്കു വരുന്നു; എന്റെ ആനന്ദം അവരുടെ ഉള്ളിൽ പരിപൂർണമാകേണ്ടതിന്,
    ഞാൻ ലോകത്തിൽ ഇരിക്കുമ്പോൾത്തന്നെ ഇതു സംസാരിച്ചിരിക്കുന്നു.
  grc-SR: Νῦν δὲ πρός σε ἔρχομαι, καὶ ταῦτα λαλῶ ἐν τῷ κόσμῳ, ἵνα ἔχωσιν τὴν χαρὰν
    τὴν ἐμὴν πεπληρωμένην ἐν ⸂αὐτοῖς.⸃
  bgc-bgc: पर इब मै तेरे धोरै आऊँ सूं, अर ये बात दुनिया म्ह रहते होए कहूँ सूं, ताके
    वे अपणे मनां म्ह मेरे भरपूर आनन्द नै पा सकै।
  khz-khz: Na ewagumona au goi gemu ai awatina. Au tanoparai roea aonai, ekilara pakilagira,
    au geku verere na ira aora pene vega-vonuvonu-ragera ulanana.
  deu-TKW: jetzt aber komme ich zu dir. Und dieses rede ich in der Welt, damit sie
    meine Freude vollkommen in sich haben.
  zsr-NT: ’Naꞌa dusóalenaꞌ Liꞌ, san tsal ni zoaꞌ yödzlyú ni, ruꞌa yuguꞌ didzaꞌ ni
    quië gac gdu quequëꞌ yöl‑laꞌ rudziji ca naꞌ rac quiaꞌ nedaꞌ yöl‑laꞌ rudziji.
  lin-lin: Sik’oyo, nazali koya epai na Yo ; kasi nazali koloba makambo oyo tango
    nazali nanu kati na mokili mpo ete esengo na Ngai, oyo ezali ya kokoka, ezala
    kati na bango.
  hns-NT: Ab ham aapke paas aabe. Ham maangiela kie oesab hamaar khoesiaalie me poera
    taur se bhaag lewe. Ohie se ham ie baat boliela djab ham abbe doenia par baatie.
  noa-E: Mag ich Ayag jëeumamua, ’Tata, mʉ ũwaai deeu pʉ aar mam, pari mua mag am
    kõit jëeu chirʉmgui ajim, amach dakhĩircha. Mʉig agtha am dʉ̈i eegar chirʉwe mag
    jëeu chirʉmgui ajim, amach jʉ̈gʉucha ũr naawai mʉch onee chirʉmjö ĩchab amjã onee
    nʉisimkhĩir.
  eng-EMTV: But now I am coming to You, and these things I speak in the world, so
    that they may have My joy fulfilled in themselves.
  mib-NT: ’Te vijna te najeē na núū ní, te cáhán na táca jnúhun yáha jíín i níní jéē
    íne ga ná ini ñayɨ̄vɨ́, návāha na cóo sɨɨ̄ ndasɨ́ ni i nájnūhun cúsɨɨ̄ ni maá
    ná.
  lif-NT2: आल्‍ल इङ्‌गाॽ खे़ने़ॽओ थाङ्‌ङार पत्तारो॥ इङ्‌गाॽ कत्तुङ्‌बा आयाम्‍नाःम्‍मिन्
    खे़ङ्‌हाॽरे़आङ् मे़घोःसुर फाॽआङ् इक्‍सादिङ् खाम्‍बेःक्‍मो वाॽआल्‍ले़ कन् पाःन्‍हाॽ
    पाःत्तुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Na hinu nibwela kwa veve, malovi aga nijovili pamulima, muni vamema luheku
    lwangu mumitima yavi.
  mmx-mmx: Monga ana vot pasa u, ketla a tong na levelinga ru at na lavatbung menemen
    kusu nedi na dinaba ruuna ka lomomo xerekngan lomomo rak.
  cbr-NT: Bërí cana anu mi 'icë anu cuanin. Ënë nëtënuax cuancëma pan 'ixun cana atu
    'ëx 'icësaribitia chuámarua tani cuëënun atun cuamainun mi ñucáxunin.
  tee-NT: Pus ju chavai ji quimpai iclakmintan ju uxint'i. Icnajun ju ani chivinti
    acsni icvilhca' ju ani lacamunutpa'. Ju chunch ju quilapanacni catak'asmat'a'
    ju tuchi ictapaininiyan ju ixlacata'an chai slivasalh capu'alina' ju ixk'achat'an
    la'ix'alhunut'an tachi ju ick'achanch ju quit'in.
  eng-LSV: And now I come to You, and these things I speak in the world, that they
    may have My joy fulfilled in themselves;
  cak-NT: Ren, can ja' yitzolaj awiq'uin, Nata' Dios, pero roma c'a yic'ue' na juba'
    chech-ulef, ninc'utuj chawe pa quiwi', roma ninjo' chi utz niquicot can ri cánima.
    Can anche'l yiquicot ren.
  pah-NT: —Apĩ, kiro po ti ji hoi nde pyri a'ero nehẽ, ei ga. Poa nhaporemo ji ei
    kiro g̃andovaki jihoa renonde tohoryory hete ti g̃a. G̃andoryhetea po ti jiroryhetea
    javijitehe nehẽ, ei ga ga pe.
  sja-NT: ’Ɨ̃rá mɨ wãit'ee pɨmaa. Na p'ek'au eujãde bɨde mɨa nãgɨ́ pedee jara bɨ,
    ãrapa o-ĩa ũridamerã mãik'aapa t'ãri o-ĩadaidamerã, mɨ t'ãri o-ĩa bɨk'a.
  xed-xed: Ndanana dzaʼa da kagha yu. Manda tsaya ta mna yu ma na nzakwa ɗa tata ghəŋa
    haɗik na, kada ndəghafta rfa ɗa ma həŋ.
  glk-glk: امّا الأن تی ورجه اَیم و اَ حرفأنه زمانی گم کی دنیا میأن ایسم تا می شادی‌یه
    خوشأنه میأن به کمال برسأنید.
  mks-NT: ʼTa viti quee e̱ ñuyíví yóho sa̱a̱ i̱ nu̱ íin ndó ja̱n. Joo cáha̱n i̱ ña̱
    yóho xi̱hi̱n ndó nani íin i̱ ñuyíví yóho já ná ndicutú nda̱a̱ ini na̱ yóho xi̱hín
    ña̱ cáji̱i̱ íní na̱ tá quia̱hva cáji̱i̱ íní mí i̱.
  gfk-S: “Dahine um ma ni hanahut ukaia ho ugo, iesene iou tange karek ra linge ing
    iou baak karek tano ula hanuo. Ma iou tangtange kakarek waing di na bukas ma no
    nugu gungunuama ta ira nudi nilon hoke i bukas ter tagu.
  bmu-bmu: 'Tosatŋan qahö sohogetmö, nöŋön dölki gölmenöŋ mala göhöreŋ kamamgöra kaba
    keu ki jizal: Nöŋgö uru sösöŋgainan mönö yeŋgöreŋ kutui megetka uruŋini kokolak
    qeiga söŋgaiba malme. Mewö asuhumapköra köuluközal.'
  dgz-dgz: Konintu ne inagap ongain, go piup ma gapan wanigen nop nega ma wainginawa,
    menan ame mu aton nega warep potamu no dotouep inamup ene pone inep.
  eng-GNV: And now come I to thee, and these things speake I in the worlde, that they
    might haue my ioy fulfilled in themselues.
  zaa-NT: Pero annana chì' teníduą él·lania' ru'a lo cuią'lu', pero rinnia' ca tìtsi'į
    miéntraste reniírua' le' yétsiloyu, para qui'ni gata' iỹeni la' redacca' latsi'
    qui' cabi tì'a té la' redácca' latsi' lo lóstu'a'.
  eng-WEBSTER: And now I come to thee, and these things I speak in the world, that
    they may have my joy fulfilled in themselves.
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia mapacueniaje: —Aeconoxae baja
    ponaenajë xamëjavabetsia. Itsiata abaxë taponaponatabiepatoyo mapanacuataje, cavajëtatsi.
    Bajarapacuenia cavajëtatsi tajajivi bitso pejamatabëcuenebarëyanexa pacuenia xanë
    bitso jamatabëcuenebarëyanë.'
  bon-bon: Babe, cane page ädenine määme bau me. Cane ai mene naace tääpume jiicenenemine,
    cane liba taatu ai gawecewe cabu je, egä cäme gege te teeme cabu babo äbitame.
  nhw-BL: “Papá, amo huejcahuas para nimocuepas niitztoti nepa campa ta, pero ama,
    quema noja niitztoc ipan ni tlaltipactli, nimitztlajtlanía para ni masehualme
    catli noaxcahua ma quipiyaca se paquilistli catli ajsitoc ipan ininyolo quen na
    nijpiya.
  swh-ONEN: “Lakini sasa naja kwako, nami ninasema mambo haya wakati bado nikiwa ulimwenguni,
    ili wawe na furaha yangu kamili ndani yao.
  wbi-wbi: Lino nikwisa kulyuve, nijova amasio agha pano nijiighe mu iisi, kuuti avavulanisivua
    vango vavisaghe nu lukeelo mu moojo ghaave, ndavule nilinalwo une.
  bba-bba: Tɛ̃ nɑ sisi wunɛn mi. Yeniwɑ nɑ ɡerumɔ hɑnduniɑ ye sɔɔ, kpɑ bɑ n kɑ nuku
    dobu yibɑ nɛn sɔ̃.
  eng-KJVCPB: And now come I to thee; and these things I speak in the world, that
    they might have my joy fulfilled in themselves.
  kgk-NT: —Ko'ánga aheja-tama ko yvy aha-vy nde ereiko ha-py. Ha aime jave katu kóa
    xe nhe'ẽ amombe'u íxupe kwéry ovy'a hagwã. Xe avy'aha-rami aipota ovy'apa hikwái.
  waj-waj: Aa paanna suai fai na aisi kuanaravai. Ni sirigairaivo iyaki vainno pinaavai
    vakiaiveeraivaara na mmatayaa variee ii kua iyauvaa iya kiaa mmiaunoo.
  cpy-cpy: Roo kanteencha nimaeka niyaatee pijeekinta eeroka. Rootaki noñaawaetantawori
    iroka eenirowa nojeeki jaka jaawiki, rootaki roshiyan-teenari ikimo-shireteeyini
    kameetha irikapaeni.
  ekk-PKP: Nüüd ma tulen sinu juurde; ma räägin seda kõike ajal, mil olen veel siin
    maailmas, et nad võiksid täielikult minu rõõmust osa saada.
  mpx-mpx: Nau ya nonowa eliyam, yaa sauga nau iyehe panayawi, no awanun o ya baunan,
    inoke no yaliyaya ateliya ni kalaopopwi.
  wbp-wbp: “Wapirra, ngaka-pardu-kari kapurna pina-yani nyuntu-kurra. Kapurli wardinyi-nyayirni
    nyina wungulku. Wangkami karnangku nyampurla-juku walyangka. Wangkami karnangku
    yungujulu kurdungurlu-paturlu purda-nyanyi yungulu wardinyi marda nyina ngaju-piya
    nyuntu-kurluju.
  luo-luo: “Koro abiro iri, to awacho gigi kapod an e piny, mondo gibed gi morna mogundho
    eigi.
  nhe-NT: “Papá, ax huejcahuas para nimocuepas niitztoti nepa campa ta, pero ama,
    quema noja niitztoc ipan ni tlaltepactli, nimitztlajtlanía para ni tlacame tlen
    noaxcahua ma quipiyaca se paquilistli tlen ajsitoc ipan ininyolo queja na nijpiya.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܠܟܸܣܠܘܼܟ݂، ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܲܢܹܐ ܓܵܘ ܕܘܼܢܝܹܐ ܕܦܵܝܫܵܐ
    ܬܘܼܡܸܡܬܵ‌ܐ ܚܲܕܘܼܬ‌ܝܼ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Pakma utlautiyasriruŋa ilipnun. Taatnaiḷipḷugu uqaqtuŋa innamni nunami,
    iliŋich piqaquplugich quvianaġikkamnik inuŋaiġḷugu.
  msb-msb: “Niyan, mapakada ako sa imo pero ginasabi ko ini tanan myintras adi pa
    ako sa kinab-an agod makabahin sinda san akon biyo na kalipayan.
  cpa-NT: Na¹ jín³ ma²tǿ² ja³neh¹³jni juu¹² ja³ŋíh²hning. Ta³lah¹ŋøa¹²jni ni³ jmøi¹guǿi¹
    juøh¹²jni jǿg³ la². Di³ jøng² cu²rø² li¹hiug² dsǿa¹² dsa² héi² ju³lah hiug² dsøa¹jni
    hŋiéng¹jni.
  dso-dso: ଏବେ ମୁଇ ତମର୍‌ ଲଗେ ଆଇଲିନି । ଏ ଦୁନିଆଇ ରଇଲା ବେଲେ ସେମନ୍‌କେ, ସେମନର୍‌ ମନେ ରଇବା
    ମର୍‌ ସାର୍‌ଦା ପୁରାପୁରୁନ୍‌ ଅଇବାକେ, ଏ ବିସଇ କଇରଇଲି ।
  meu-meu: Harihari ba vasimu. Taunabunai ini hereva tanobada ai na gwauraimu, egu
    moale na egu hahediba lalodia ai bae abia dae ḡuḡuru helaoreana.
  yva-NT: Soamo ide no Injae winui. Syo sya ayao raugaje Sya arakove mai arono ta
    ino no mine vone so rai indamu manayanambe rave maisyare muno inanayanambe.
  dgc-dgc: “Ey nadid, Améng, éy magsoliék diko. Ey mégkagiék dén diko nadid ta kona
    se, monda masakup di alagad kuae na kasayaan kua.
  zpm-NT: ’Zhilew laa naa glanso zaatne no luu i; per leṉ dze ne blëz naa lo zho nu,
    nzian grë ncuaaṉe bne naa lo zho, zeeṉa ye zho tso guieḻbley nroob ne no naa.
  hix-NT: Apa y, mexehra komokyaha, ohyaka, kekon xarha tà. Tano rma hak ryehtoko,
    ayakoro kàrwonaha, moxamo nenytxanàr me, teryehorye rma haxa ehtxoho menye, ryeryehotatho
    wyaro rma rha eryehotatho menye, kekon hatà.
  sim-sim: Ter am mihik a rakwa wolok osmu nanduwa. Misambi toson a hala namber, mashi
    mashi amber lirin a sawerik mistakori lir. Unak rupkapshi os anhik nanda lihik
    si nakmbahan.
  npi-ULB: अब म तपाईंकहाँ आउँदै छु, तर म यी कुराहरू संसारमा नै भनिरहेको छु, ताकि तिनीहरूले
    मेरो आनन्द तिनीहरूमा पुरा गरून् ।
  cgc-cgc: “Malik aren naan ki kaon. Piro, mintras na anen a pa di ta kalibutan i,
    anduni iling ti ambal ko ta ake na pangamuyo aged mamatian man danen daw malipay
    gid danen an paryo ki yaken.
  tim-tim: Bâin. Nâ gâŋgâlai togowerâm aktân aregât nâŋgât kâmot yu kindâi ire nâŋgât
    okot âlep arekŋe yâk yeŋgâlân kilâkgât yu maktân.
  yor-yor: “Ṣùgbọ́n nísinsin yìí èmi sì ń bọ̀ wá sọ́dọ̀ rẹ, nǹkan wọ̀nyí ni mo sì
    ń sọ ní ayé, kí wọn kí ó lè ní ayọ̀ mi ní kíkún nínú àwọn tìkára wọn.
  wos-wos: “Némbuli ménika yatawuni. Wuni ané héfambu reta wun hundi wuni we, wuna
    du roohafi yata wuna mawuli hérae yikafre mawuli yandate.
  emp-NTPO: Ʌ̃rãbʌrʌ mʌ̃ra bʌmaa wãya. Baribʌrʌ wad̶ibid̶a naʌ̃ ẽjũãne b̶ʌd̶e jũma
    maʌ̃gʌra jarabʌrʌa. Mãwã mʌ̃ bʌ ume b̶ʌsrid̶a b̶ʌ quĩrãca ãdjirã sid̶a bio b̶ʌsrid̶a
    panania.
  eng-F35: But now I am coming to You, and I speak these things in the world so that
    they may have my joy made full in them.
  ind-ind: “Sekarang Aku akan segera kembali kepada-Mu. Oleh karena itu, semua hal
    ini Aku doakan sewaktu Aku masih berada di dunia, supaya pengikut-pengikut-Ku
    ini bisa mengetahui doa-Ku dan mereka selalu penuh dengan sukacita dalam segala
    keadaan, biarlah sukacita mereka masing-masing sama seperti sukacita-Ku.
  pes-OPCB: «و حال، نزد تو می‌آیم. تا وقتی که با آنان بودم، چیزهای بسیار به ایشان
    گفتم تا از خوشی من لبریز باشند.
  mpt-mpt: Ne dabalim olo blio memalo deibonia kebsu natlang genami kesoa ne funania
    Ne seinino i bobol tem daako bibenoko ge funanita weng olo obibe.
  ssx-ssx: Ameta꞉ neke pa꞉ta꞉ epolo polopate do kenkena꞉ hata꞉ta꞉ I̱ma꞉ do haliwekima꞉
    yaka ta꞉na꞉ pa꞉la꞉eki mea tumbao haena꞉yeke do pimanu alome.
  mkl-mkl: Nsɛi ǹ wɑ n nyi wɑ bi tɛɛ. Ide ŋɑu ihɛ̃ si ɑndunyɑu ihɛ̃i ǹ wɑ n fɔɔ,
    ku bɑ ɑŋɑ mɔ ɑ kɔ̃ò inɔ didɔ̃ nɑ irim.
  gaq-gaq: ଏବେ ନାନେଡାଗ୍ରା ପାଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ମାତର୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ ନ୍ନିଆ ଲେଃଜାକ ନେଙ୍ଗ୍‌ନେ
    ସାର୍ଦାରେ ମେଁଇଙ୍ଗ୍‌ନେ ଜିବନ୍‍କେ ପୁର୍ତି ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ନେଙ୍ଗ୍ ଏକେ ଆକେନ୍‍ ସାପା ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ।
  gof-RNT: “Ha77i taani neekko bays. Ta ufayssay entta wozanan polo gidana mela hayssa
    taani alamen de7ashe odays.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ନାହାଁଃ ଆମାଃତାଃତେଇଙ୍ଗ୍‌ ହିଜୁଃତାନା ଆଡଃ ଇନ୍‌କୁଆଃ ମନ୍‌ରେ ଆଇଁୟାଃ
    ରାସ୍‌କା ପେରେଜଃ ନାଗେନ୍ତେ ଅତେଦିଶୁମ୍‌ରେ ତାଇନ୍‌କେଦ୍‌ତେଗି ଆଇଙ୍ଗ୍‌ ନେ ସବେନାଃ କାଜିତାନାଇଙ୍ଗ୍‌
    ।
  gah-gah: Itína geitoka vinogo nouke, imane mikasiuka vegenáne zuhatini mulúikú agila
    guluma itimó nenémo hutilí oko napa oko minative loko láa loko lo nogumuve.
  lcm-lcm: Kana naka ane singim, sikei napo mengen ta keve mengen ke si taun napo
    ago lak e ke kuli rina, ani ki atogon kag uruk, na ka duk luai singiria.
  aer-aer: “Lyete anteme ayenge ngkwenge-werne athekele alpetyeke. Ayenge kwenhe arne
    nhenhe areye angkeme nhenge ayenge apmere ahelhe nhenhele anemenge nhenge apententye
    akngerre atyinhe areye akangkemele anthurre anetyenhenge.
  qvc-NT: ’Kananqam qam kashqaykimanna rini kutimuq. Piru kay mundupiraq kashpaqam,
    kay yach'akuqniykunata yach'achini, noqa kushikushqayshina, paykunapis ancha kushikunambaq.
  tgl-ULB: Ngayon, ako ay pupunta sa iyo; ngunit sinasabi ko ang mga bagay na ito
    sa mundo upang sila ay magkaroon ng aking kagalakan na ginawang lubos sa kanilang
    mga sarili.
  cbs-NT: Mianu kakatsi en benimajaidaii. En jatu putabaindiama jau jabun ea ninkakin
    jabias en benimai keskai jau idianunbun en mibe janchaii.
  xtm-NTPP: ’Vitna te ndajaa sa nuu iyo ni a, kovaa ká'an sa sa'a nani iyo‑ka sa ñuu
    ñayivi a, sukan‑va'a jin koo sii ini ndija i sukan iyo sii ini sa a.
