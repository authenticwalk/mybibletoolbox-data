    jena wijchimoba asagá, napurigá 'la ganíliga mochímala napurigá ne.
  eng-WEBPB: But now I come to you, and I say these things in the world, that they
    may have my joy made full in themselves.
  gfk-H: “Dahina um ma iau na hanhut ukatika taam, senbia iau tangai kaiken ra linga
    ing iau baa kanik tano ula hanua. Ma iau tangtangai kaiken waing diet naga hung
    ma no nugu gungunuama ta ira nudiet nilon hoing i hung taar tagu.
  viv-viv: Tu tova adamoya O againiya ganayewaku, ada aimo babiya gamimiyami tu hidede
    amine gaveꞋoꞋole be higa badi hinavemwamwala-moꞋa faꞋina. E, nuwanuwaku Iya gavemwamwala
    lakahina amine, kadu badi hinavemwamwala.
  yao-yao: Nambo sambano ngwika kukwenu, nguŵecheta gelega pachilambo kuti ŵanyawo
    agumbale kusengwa kwangu mmitima jao.
  tgp-tgp: Na lo mai isam, pani na lo vere la hinau nike nake na lo toho na varama
    vara noku tamlohi, la pa er̃i avulahi tavera soheku matana.
  auc-NT: Ayæ̈, “Botö ñöwo bitö weca ocæ̈ ëmænte ponguïmo ïmopa. Tömënäni botö watapæ̈
    topämo tömämämo entawëninque quëwencædänimpa, ante botö mänïnö ante inguipoga
    ayæ̈ quëwëñedë apæ̈nebo ïmopa.
  kbc-NT: Pida natigidawaanigi jeɡ̶ejigo makaamitaɡ̶a. Ejitece niɡ̶inoa yotaɡ̶a maleeɡ̶eetibige
    niɡ̶ina iiɡ̶o, amaleeɡ̶aɡ̶a niɡ̶ina anoniotici eliodi me ninitibigiwaji digo aneji
    me idinitibeci.
  bmh-bmh: Iz ulis na darem wag siamoroi. Em e ebu, iz ze go ag duabun anem, einen,
    izal oiab unum siksikeu sul go agal oiagab oug han guzental siksikamam.
  ctu-BL: Wʌle talon ba' añet. Wolic sub jini t'an ti pañimil cha'an mi' ts'ʌctiyel
    i tijicñʌyel i pusic'al che' bajche' i tijicñʌyel c pusic'al.
  meq-meq: «Anəke na, na diye naha ka təv yak. Na tsik andza niye na, ahəl nakə neŋ
    ka məndzibəra mba aye hərwi ada məŋgwese ga mâ rah a ɗərev tay.
  noa-H: Mag hich Hayag jëeumamua, ’Tata, mʌ hũwaai deeu pʌ haar mam, pari mua mag
    ham kõit jëeu chirʌmgui hajim, hamach dak'ĩircha. Mʌig hagt'a ham dʌ̈i heegar
    chirʌwe mag jëeu chirʌmgui hajim, hamach jʌ̃gʌucha hũr naawai mʌch honee chirʌmjö
    hĩchab hamjã honee nʌisimk'ĩir.
  alp-NT: Meije Au luake loko Ama Ale, Au beteke pusue meiju ete Ama Ale kena Auru
    mei nusa sare, leke lalesi ndina lupe laleKue ndinare.
  san-VEL: kintvadhunaa tava sannidhi.m gacchaami mayaa yathaa te.saa.m sampuur.naanando
    bhavati tadarthamaha.m jagati ti.s.than etaa.h kathaa akathayam|
  kbq-kbq: Hu'neanagi Nagra, Kagrite menina ne-e'na, ama mopafina Nagra amanahu kea
    nehuankino, Nagri muse zamo'a (joy) zamagripi avitegahie.
  kbh-kbh: “Morna chë aca condmënoye chantá; pero ats̈e cabá quem luariñe së́ntsemnëntscuana
    chca chënga sëntsëtsëtsná, chca, chë ats̈e së́ntsebomna puerte bëtscá oyejuayana
    chë́ngnaca chamotsebomnama.
  ron-LSB: Dar acum am venit la voi și spun aceste lucruri în lume, pentru ca ei să
    aibă bucuria mea deplină în ei înșiși.
  pon-pon: A met I koko wei re omui. I padaki wei mepukat nan jappa, pwe ai peren
    unjok en mi re ’rail.
  nhe-BL: “Papá, ax huejcahuas para nimocuepas niitztoti nepa campa ta, pero ama,
    quema noja niitztoc ipan ni tlaltepactli, nimitztlajtlanía para ni tlacame tlen
    noaxcahua ma quipiyaca se paquilistli tlen ajsitoc ipan ininyolo queja na nijpiya.
  sps-sps: “Ai to roman Nyo naa os mito Tsumanyi, ana Nyo tsue of ratuarin fo mamatsiny
    ka to te kaakaa fiisen Minyo ri, tan kat to aya, koma rari te via tsitapuu me
    na mamagat Tsonyo.
  wnc-wnc: “Siwan apmanu na gae kunggat. Siwan nata kepdakane yuat komune wamu waaknga
    ngang yake nata apbaknganggat takngae natake wa aminda ina unzakan asiknga baknganingge
    yanggat.
  bus-bus: Tia sa mɛ́ɛ suu n kiia. Ma yã kɛ̀nↄ ò anduna guu, lɛ aↄ̃gↄ̃ pↄnnaa kɛ̀
    má vĩi vĩ àgↄ̃ papana ń guu.
  gub-BL: Tàrityka'i aha putar nepyr ihe nehe kury. Amume'u ko ma'e teko newe ihe,
    wanuwa rupi ihe. A'e rupi hurywete putar tuwe upy'a pe henu mehe a'e wà nehe.
  imo-imo: Nu moronona kinye oromunga na tono kolopo kamele akopo moro aku mele eno
    aku teko konopu penga panjiko molangei nimbo oi na olando naa ombolio ya mai kombuna
    molopo i unguma nio.
  boj-boj: E olo inoq bqai. Ijo segi arebolebole tulaŋ kobaosim tamo ni na ebem qaji
    naŋgoq di gaigai sqajqa deqa e mandamq endi sosimqa anjam endi mareqnum.
  eng-DRA: And now I come to thee; and these things I speak in the world, that they
    may have my joy filled in themselves.
  knf-knf: Hënkuŋ dbi du iwi, aşë ţup ŋţup ŋi ţi umundu bahilna bawo na mnlilan mnweek
    maakan mi nwoonaanuŋ.
  san-KHM: កិន្ត្វធុនា តវ សន្និធិំ គច្ឆាមិ មយា យថា តេឞាំ សម្បូណ៌ានន្ទោ ភវតិ តទត៌្ហមហំ
    ជគតិ តិឞ្ឋន៑ ឯតាះ កថា អកថយម៑។
  arn-NT: “Welu fewla amutuan eymi mew, feymew feypipen tüfachi dungu petu ñi mülen
    ta mapu mew, femngechi tati feyentulu ñi nieael iñche tañi nieelchi küme ayüwün.
  zas-NT: ’Yan yaguialan lod zaꞌl, per canen zian laꞌtgaj zaꞌn loj guidxliuj guie,
    din chuꞌ luxdoo reeman zagdxe, ziꞌc yuꞌ luxdon zagdxe.
  ken-NT: Nɛ́nɛ, nchí twɔ ntá yɛ, nɛ nchí rɛm mɛnyɨŋ ɛbhɛn ndǔ mpok mbʉɛ́t fá
    amɨk, bɛ́ maŋák ama ámbák nɛ bhɔ.
