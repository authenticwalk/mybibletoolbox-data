    msñi chaꞌ ꞌiin, nchka tiǎnꞌ chaꞌ xaꞌaan kasiya ꞌin neꞌ, chaꞌ nuꞌwin katsaaꞌ chaꞌ
    nu ñi nu kanun niꞌ kasiya ꞌin neꞌ chaꞌ ꞌiin.
  bre-BRG: Ha me en em santela va-unan evito, evit ma vint ivez santelaet dre ar wirionez.
  opm-opm: Gin noh maihir yahnap ham ongeng tahat orhorwi ha patengwe rim nohhe ongeng
    tahat patdapat orhor ire gwemat haputpora dahapatmur pongop.
  bvr-bvr: Aburr-guna aburr-ngaypa jawina, birripa burrwa ngaypa ngu-burral ngu-wuya
    nggula ngu-nirra, Anya, barra minypa birripa aburr-yinagata gun-burral aburr-nginyipa
    aburr-ni barra.
  wal-wal: qassi eti tumatettan nebaa gidana mala, eta gishshau, taani ta huuphiyaa
    neeyyo immais.
  zad-NT: Chzanlallaa kwin' gon' ka no' ni c̱hegake', kwenc̱he ḻekzka' gongake' ka
    no' daa ba chzenaggake' dill' ḻi c̱ho'na'.
  kmg-kmg: Jaŋe dâŋ fâri qizecnezi maŋjeŋic furu bame juniŋte no nahac wâc jaŋere
    erâ maŋsahac-nane bâtirirâ râekopac.
  aso-aso: Idoꞌ gamazi gihile lamineꞌ neꞌmo gonoꞌinemuꞌ do lisiheꞌ o-ngedavo mini
    kegesi minilizadoꞌ o neize. Nemuꞌ nene naza engikumuꞌ ve lo okoꞌne hulolodoꞌ naꞌniseꞌne
    nene mine kegese nouve.
  uli-uli: Isa fang ngang ngalug bo fal mala be wol yoh le rebe fang ir ngalug.
  nin-NT: Ingga nu ba itu mungga yi, wre ku aba mi bu ni atu ambarr wa na ga ùwà ku
    are muwa ka, nggo sa ajiji.
  tgk-tgk: Ман ба хотири онҳо худро ба Ту бахшидам, то ки онҳо низ ба тавассути ростӣ
    худро ба Ту бахшида тавонанд.
  acu-NT: “Aminu aintsrum asar, tuke inaitsuk ami wakeramurmin najanawarti tusan,
    nu aints ainauncha pengker awajsatasan ami wakeramurmin tuke najanin ajai.
  cak-WNT: Cuma c'a riye' tek riyin can njachon ri nuc'aslen pan ak'a' riche (rixin)
    chi can ta queri' chuka' niquiben riye'. Can ta niquijech qui' chupan ri kitzij
    ach'abel.
  ebk-ebk: Ichatonku nan achorku kan he-a para kan chicha ta uray chicha at maelasincha
    ay munserfi tit-iwa kan he-a.
  spa-PDDPT: Por ellos Yo me santifico, para que también ellos sean santificados en
    verdad.
  ruf-ruf: Nelapfa imwenyegho kwaajili yawo, ili nawo welapfe ghendo kuna ghweghwe.
  gun-gun: Ha'e kuery re ama'ẽ vy xee ae anhemboaxa ndevy, ha'e kuery voi ndevygua
    iky'a e'ỹ va'e ikuai aguã, anhetẽ va'e rupi.
  agu-BL: Tan tu' yi na chimpek' scye'j, ja injatx wib tan banle'n tane'n yi tajbilu',
    na yi wetz wajbil i'tz yi nternink bintzi chijatx quib tan chixcone'n teru'.
  isn-isn: Kunsoko ao unene mukola kipumyaa kitalao iti kina ni enso ipumye ki tolako
    ku iyo itai.
  eng-PEV: And I am giving myself to you to do your work. I will do that to help my
    followers, so that they will give themselves to you to do your work, and only
    listen to your true message.”
  ilo-ULB: Maipaay iti pagimbaganda indatonko ti bagik kenka tapno maidatonda met
    dagiti bagbagida kenka iti kinapudno.
  pir-NT: Mʉhʉ cahmeñene yegʉ tagʉ yariacjʉ ijigʉ yʉhʉ pagʉre ohoaja. Sa yeaja yʉhʉ,
    yeequina gʉ̃hʉ mʉhʉ cahmeñene poto tiquina quehnoano yeatire.
  anv-NT: Me nchyɛ gemɛ ya mampyɛ utɔɔ́ byɛɛ́. Me mpyɛ mbɔ gétúgé bwɔ́, nnó ɛbwɔ́
    ntó áchyɛɛ́ gemɛ́ge bwɔ́ wáwálé mampyɛ utɔɔ́ byɛɛ́.
  sab-NT: Cha mo ta gbu lle boi no ba alin diali ba takalin kare nga dba ai giti,
    ene cha giti kwian ai ba uñu, ama banu ulia, ene nege gwangerugu ama be mo ta
    gbe ulia lle boi ba alin diali cha lle bo ba alin kare.
  tmd-tmd: Mabö bɨl kai nɨ nöilö aku, nɨ rɨ pöcɨna. Nɨ almɨdla aku, nöbö nɨ bla ñɨŋ
    nɨ nugwön, an kwo algör God mabö rɨ nölɨb nöbö nuŋwa akwör mɨdɨŋö, rön, mabö ñɨgö
    kai nöinö aku, ñɨŋ kwo paŋ algör ör rɨ pörɨŋ, me rön, rɨmɨdla.
  acr-NNT: Y kuma kꞌu rike, lik nuyaꞌom wibꞌ riꞌin che uꞌanik ri rajawal kꞌuꞌx la,
    chaꞌ jelaꞌ rike kebꞌin jusukꞌ chupa ri Qꞌijsaq.
  kpg-kpg: Au e hagadabu Au adu gi di Goe i digaula, bolo gii donu di hagadabu digaula
    adu gi di Goe.
  taj-taj: थेनीगदेसे ह्राङसे ह्राङदान पूरान चोखो थान्‍गै भिसी ङाइनोन थेनीगदेला लागिरी
    ह्राङसे ह्राङदान चोखो स्‍होबा मुला।
  avt-avt: Hi hehimɨtan hɨrekes hi ewetut yɨnk kai hi hahi, te hɨr mɨt ti ehimɨteni
    hɨr nisesit werek werek neriuwe hɨm yaaim mit hi etporem.
  cbk-cbk: Ahora ta dedica yo el di mio mismo vida con uste, para muri yo por amor
    del di mio maga dicipulo. Ta hace yo este para ay queda sila bien dedicao con
    uste, cay sabe sila el di uste maga palabra deverasan gayot.
  uig-ARA: ئۇلارمۇ ھەقىقەتتە مۇقەددەس قىلىنىپ ئۆزۈڭگە ئاتالسۇن دەپ، ئۆزۈمنى ساڭا خاس
    ئاتايمەن.
  tuf-tuf: As behmáy yehnjacro. Eyin behmáy yinayta acu as behmáy yehnjacro, bah chihtá
    yajquín acu. Eyin behmáy queney yinayta acu asa behmáy yehnjacro, wajacro, Jesusat
    Tet quin.
  abx-abx: Para si mga iya, agtagama-ko i kalugaringun-ko pagsirbi si ka'aw basi'
    a'ungod liwat i pagkatagama si mga iya.
  mco-NT: Mɨɨd yɨ' ajcxy ycɨxpɨ tɨ nnaygɨ̈yegyiijɨch amuumdügjot ma miich, jɨgɨx yɨ'
    ajcxy nañ jadu'n ñaygɨ̈yegɨɨyb amuumdügjot ma miich, co ajcxy cuydunɨpy miich
    m'ayuc mdɨy'ajt.
  kqf-kqf: Bi tedi aubaidi tagu yà vitevite munaḡegu, te tedi kota giukauwemo sa vite
    munaḡedi.
  cpb-NT: Okowaperotatya iroñaaka nontasorentsishiretai nishinewentaiyaari jirikapaini,
    intasorentsishireperotantaiyaari eejatzi irirori.
  aon-aon: Eik douk yakri itaurum amam aria iken eik kanak um adur itogur nyakiwe
    atuwe abom. Yenekesh namudok um amam shopunek adur um hutogur nyakim atum abom.
  hus-NT-2005: Ani kʼal jajáꞌkʼitsik tin kwenta ti neꞌech ku pidhnaꞌ tubáꞌ kin chemdhá
    abal jajáꞌtsik, kin pidhnaꞌ jeye tinbáꞌ kin tʼilaꞌ an tsubaxtaláb.
  mig-NT: Te ja̱ sɨkɨ́ máá‑de kúu ja̱ sándoo‑ná máá‑ná, náva̱'a koo ndoo máá‑de jíín
    tú'un ndaa̱.
