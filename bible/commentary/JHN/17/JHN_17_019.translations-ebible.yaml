    nẽ amã hprãm xà hkôt pix mã tanhmã amnhĩ nhĩpêx to ho pa kaxyw.” Anẽ.
  ctp-NT: Loꞌo ni, taǎn tyukwi ñaꞌaan naꞌ, ti ykwiǐnꞌ tiǎn, chaꞌ ꞌin nten kanꞌ, chaꞌ
