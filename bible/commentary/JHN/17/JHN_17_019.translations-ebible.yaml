  ena-ena: Viaŋ nulɨsaŋ igahɨlavɨla nadɨ ciaŋ amɨŋ agadɨ lubiahɨlahɨla nadɨ sibɨla
    hɨsɨŋ hulaŋ amɨŋ sɨbaŋ hɨnilan uami. Nɨbɨlaŋ avi nadɨ sibɨla hɨsɨŋ hulaŋ hɨniavɨbali
    aba akuaba akuaba hameŋ agɨladɨ lɨlan uami.
  tgo-tgo: Thiye kaiwanji ya ghatha raŋgiyaŋgo e ghen kaiwae nuwaŋguiya thiye tembe
    thɨ ghatha raŋgiyaŋgiva emunjoru e ghen.”
  yap-yap: Nggu pi’eg ngom ni bochrad, ni fan e ngkur manged girdi’em.
  mop-NT: —Yoc'lal boon a tz'aj tene, in tz'aj in wool tu pach a meyaj a tz'aj ten.
    Ti baalo'o, beloo' u ca'a ti tojtal u na'at u men a jaja,— cu t'an a Jesus ti'i
    a Tattzili.
  tet-tet: Haꞌu klatan tiꞌan Haꞌukaan moris, kodi kalaꞌo Ama Niakaan serwisu moon.
    Hodi nunia, Haꞌukaan ema sia dadi moon. No sia bele latan siakaan moris bodik
    Ama, tan sia moris tuir Ama Manfatin mak tebes no loos.”
  hlt-MCSB: Te dongah amih ham kai loh kamah ka ciim uh coeng. Te daengah ni amih
    khaw oltak dongah ciim la a om eh.
  xtd-NT: Vitna xaxeꞌe mee‑s, kida‑da xa kuu dɨɨn mee‑da, xa daxinokava‑da ntdaa xa
    juini mee‑n. Te duꞌa kada‑da xa ku kuu dɨɨn koio mee‑s, xa daxinokava koio mee‑s
    ntdaa xa juini mee‑n.
  mdy-ETH: ዔያታ ጎኔና ኔኤም ዱማዼያ ማዓንዳጉዲ ታኣኒ ታ ቶኦኮ ዔያቶ ጋቴ ዱማሴኔ።
  spl-spl: '@see-verse:JHN.017.018'
  usp-NT: Y jwi'l rechak tanjach wib' laj ak'b' pire kes tz'etel tz'et titosmajtak
    pi awe.
  zav-NT: Zoa' chon cuina' lažə' na'onə' c̱hedə' chacda' c̱he beṉə' ca' chso'onḻilažə'
    nada'. Na' chona' ca' par nic̱h ḻega'aque' so'on cuinga'aque' lažə' na'onə' laogüe
    de'en bazɉənombi'e dižə' ḻi c̱hio'onə'.
  sgz-sgz: Má inái iau tari kak artabar mam iau uri narsam, má ngorer na tangan di
    suri di mul da tar noi kándi liu singim má dáng kálámul kaiam muswan.”
  kek-NT: Sa' xc'aba' eb a'an xink'axtesi cuib la̱in chixba̱nunquil li c'a'ru xaye
    cue. Ut sa' xc'aba' li ya̱l li xinye eb a'an te'xk'axtesi ajcui' ribeb chixba̱nunquil
    li c'a'ru nacacuaj.
  blz-NT: Kada' bo kaparaluuanna i raaya'a, Yaku' mongorookon wakang-Ku men tongko'
    bo Ko'omuu, kada' i raaya'a uga' sida tongko' bo Ko'omuu koi men tuutuu'na.
  poe-NT: Jehó tí xra̱ kuèntá chrókjui̱tꞌa kíxin chrókjuinki̱tsa tí jehe sín, a̱ ntá
    jehe sín kja̱xin chrókjuichꞌe sín tí xra̱ kuèntá kíxin kuínhin sín itán chaxín
    ntoá.
  san-TAM: தேஷாம்ʼ ஹிதார்த²ம்ʼ யதா²ஹம்ʼ ஸ்வம்ʼ பவித்ரீகரோமி ததா² ஸத்யகத²யா தேபி பவித்ரீப⁴வந்து|
  cof-NT: 'Junni Jesús yachi Apa Diosibe carocainato itsantie: —Tencachiquenan cuwapoino
    joyoe tie. Inlachi tenchi cuwapoino joyoe yape inlanan nuchi cuwapoilaisa. Tsarasi
    paca fiquica meráto, inlari nuchi cuwapoilaichunae tie.'
  srm-NT: Nöö fu de hedi mi ta buta miseei ku telu a i maun fu de si, nöö deseei o
    buta deseei ku telu a i maun tu söndö ganjan.
  qvs-NT: Kay allpaman shamushkani kanpa munanaykita rurashpa kawsanaynipa. Rimanaykita
    disipuluynikunata yachachishkani paykunapish kanpa munanaykita rurashpa kawsanankunapa.
  zca-NT: Dub Da minen par len nab tsa zhi'n nazhon che'n Go, nes par nab tsa rë zhi'n
    nazhon che'n Go le' bixa'.
  cbc-NT: Mʉ caborore bairo tʉ̃goʉsari caroʉ́ ãnigʉ, na carorije wapa na yʉ riabojagʉ.
    Bairo na yʉ cariabojaro, na pʉame cʉ̃ã caroarã majũ tuagarãma cariapea yua.
  qxo-NT: Gam munangayquita rurar noga cawargö paycunapis munangayquita rurar cawayänanpämi.
    Tsaynömi ari discïpulücunapä mañacaycallämü”.
  mox-mox: Ta taudi weaqidi tauguyega yagivegwalegu be yaqisa taudi wese ina vegwalagwala
    otaqa.
  kew-kew: Neme nimu ora nena si wanenu piralimina kone sua ni mea pu lo ne lagialo.
  dww-dww: Taudi kadi taiye taugume ei uta munaḡeguna ḡarome, inam kedane taudi mate
    riukaua na rewapanae tokare banaga babaudima ta tubuḡana. Yesu tauwai muriwatana
    ḡesaudima mate aubaidima ya moiragina.
  nif-nif: Tɨmbi endɨ bo biañgan kuñgunjɨ dɨkok bi-gamnelɨñdok nak dɨkok kenañga tɨmbettok
    kuñguna dɨkok bi-gam-talelet.”
  twi-ASANTE: Wɔn enti, mede me ho ma wo sɛdeɛ ɛbɛyɛ a, wɔn nso de wɔn ho nyinaa bɛma
    wo.
  aoj-aoj: Aeꞌ aseꞌena aeꞌ inaꞌ eaꞌ ineꞌiwai atowe ma etopalopa esis wapani sogataga
    boꞌwes hililiꞌ ineꞌisi atis.
  cbv-cbv: Cã́acwãdih wã wʉn wʉ̃hbipna caá, míihwã jʉmna, ma weñat pínahdihjeh ĩ chãjat
    pínah niijná.
  taw-taw: Yad bɨ malɨk nad yɨbɨl mɨdebin tek, kɨlop gos nɨŋɨd gen, kɨli abe bɨ malɨk
    nad yɨbɨl okok pɨsnep yenɨgel agak.
  jic-NT: Napj nin lejay jipj velen jin lovin, ca 'üsüs jis mpalas yupj. Napj nin
    lejay mpes, t'üc' way yupj 'ücj ca la mijicj wa jipj velen jin lovin.
  zap-NT: No por laa men rboleedx noo xgyelembán noo, chen ybetxee xdol men por diznli.
  wer-wer: Nuuk pit ngön këëtak kom elmëën nimëën yaö sak öpënëak nook nem wëwëet
    pitëmëën yaö yemowas.
  ipi-ipi: '@see-verse:JHN.017.018'
  qul-NT: Paycunaraycu noka quiquiy churacuni, paycunapas verdadwan kanllapaj causanancupaj.
  ter-NT: Koati vo'ókukehiko, nzaxákinovo indúkea yahá'inonu motovâtimakamo itúkeovo
    haxakínovatihiko itúkea ne yahá'inoa.
  bmr-NT: Jaamaño uujoho diitofañodɨ uuro tafiico ɨɨdiro ijeevadɨ ficuuhi. Tollɨro
    bu diito ɨɨdiro ijeevadɨ ificucafetequi miyaanofeenedɨ.
  fuf-fuf: Min kadi non mi waɗitike mo maa fii maɓɓe, fii yo kamɓe kadi ɓe waɗito
    ɓe maa rewrude e goonga on.
  bhl-bhl: Im ibolow fukunin biilo dokoyemomin beem mongom ete nakalem kal so ibolow
