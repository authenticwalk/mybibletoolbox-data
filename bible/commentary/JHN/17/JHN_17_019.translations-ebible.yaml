  bnp-bnp: Iau a luhoi ria, lakea a habi a hategu ne vomu, lakea ria ranga ri gi habi
    a hatene ria ne vomu.
  apn-NT: Inhmã mẽ hapê jakamã kot paj amnhĩ grônh kôt nhãm mẽ kot axpẽn mã ri inhgrônh
