  txu-NT: Imã me abêkam ne ba itykmã. Dja ba akabẽnkôt me kadjy ty nhym me arỳm amexo
    mex. Dja me tu amim ikabẽn katàt markumrẽx ne arỳm amexo mex.
  eng-WEBU: For their sakes I sanctify myself, that they themselves also may be sanctified
    in truth.
  gnw-NT: Cua reta jeco pegua añeñono tee ma ndeve peguarã, jae reta vi uñeñono tee
    vaerã ndeve peguarã añete vae rupi —jei—.
  mux-mux: ‘Enini numanu kake tipili molku nunga niku mendepulu molangi.’ nimbu na
    ‘numanu kake tipili nunga nimbu mendepulu molambu.’ nimbu moliu.” ⸤nirim.⸥
  maj-NT: Ngandaha̱ xu̱ta̱ xu'bi̱ títsjaha̱ yjona̱ nga ts'ian ni xi mjehi, tu̱ xi
    ko̱ ta̱ kui ka̱maha̱ ra̱ ts'i̱ínkjas'ehen ri yjoho̱ nk'ie nga ka̱mankjihi̱n ni
    xi na̱xu̱ tjín.
  bkq-NT: Âyam kâtuly, idânârâ agânhedyse mato agânhetoem, kâenmakehomoem. Arâ awidyly
    âmâ xurâem itomoem, ize mato anhetomoem warâ.
  kue-kue: Ana ye pre nana wu holi enaglka, ye ama kuno yegl wu holi eingwa.
  cot-NT: Naatimpaquea nocoguitaniquea nosavicaventiro pinintaguetica aviatimpa. Iroguentiquea
