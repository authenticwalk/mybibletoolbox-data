  msy-msy: Kɨ kamaghɨn ifonge, me bar guizbangɨra uari isɨ nɨ danɨngam. Bizir kam
    bagha kɨ men akurvaghasa, kɨ bar uabɨ isa nɨ ganɨngi.
  agg-agg: Ro ahamumbo fehefe-purɨmbohünda wandɨ fi sɨhambo maseheandɨ rananɨmbo ai
    anɨhondü sɨhafɨ ratüpurɨyomo-rundeimbɨ tükümbeafunda sahehea.
  ptp-ptp: A vông a dɨluhu vô ông ên he, ên a nêb he i tu nume ngɨbua nôn.
  nak-nak: Eau sugu taro la mahulila taku soio taume veia oio vola egite ge magiri
    vagari te la marokala, me egite ge la valalua taume sesele mai tai eau.
  lbb-lbb: A saran tar iau tam, sur la otleng anuma tarai momol, ana num a momolna.
  kan-2017: ಇವರು ನಿಜವಾಗಿ ಪ್ರತಿಷ್ಠಿರಾಗಬೇಕೆಂದು, ನನ್ನನ್ನು ನಾನೇ ಇವರಿಗೋಸ್ಕರ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿದ್ದೇನೆ.
