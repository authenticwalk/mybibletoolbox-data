verse: JHN.017.019
translations:
  kpx-kpx: Di debika mai aoi isivialeike kebiata seleveta abu ebika mai aoge ana kebia
    hoesegevei.
  okv-H: eto enana ke be ijie otohu ara nanena enana avoembo otohu aisona.
  tbo-tbo: Tauhi ubeihi ma a palihalena meu tam uyahim, yaka houga e nenei tauhi hina
    palihalena mehi anai dumaluhi tam uyahim.
  mal-C: അവരും വാസ്തവമായി വിശുദ്ധീകരിക്കപ്പെടേണ്ടതിന് അവർക്കുവേണ്ടി ഞാൻ എന്നെത്തന്നെ
    വിശുദ്ധീകരിക്കുന്നു.
  grc-SR: Καὶ ὑπὲρ αὐτῶν ἐγὼ ἁγιάζω ἐμαυτόν, ἵνα ⸉καὶ αὐτοὶ ὦσιν⸊ ἡγιασμένοι ἐν ἀληθείᾳ.
  bgc-bgc: मै उनकै खात्तर खुद नै तेरी सेवा म्ह समर्पित करुँ सूं, ताके वे भी सच कै
    खात्तर समर्पित हो जावै।
  khz-khz: Ira pakurai au matotauku avevega-veagana, pe ira maki pia veaga-taunatauna.”
  deu-TKW: Und ich heilige mich für sie, daß auch sie geheiligt seien in Wahrheit.
  zsr-NT: Le nadxíꞌigacdaꞌ‑nëꞌ rudö́d cuinaꞌ quiuꞌ, quië lurujëꞌ caꞌ lequëꞌ quizi
    quiuꞌ le nazíꞌ lu naꞌquëꞌ le nac gdutë li.
  lin-lin: Namibonzaki mobimba epai na Yo mpo na bango, mpo ete bango mpe babulisama
    na nzela ya bosolo.
  hns-NT: Ham oelogke khaatien aapan djaan debe djeme oesab sattjaai dwaara aapke
    khaatien alag karal djaai.
  noa-E: Mʉchdëu mag pʉrʉg pʉch iek jaau nʉm phidag gaaita am phë wai chitapi chirʉmʉn,
    mʉg pʉ ipierraa am kõit ʉdʉraa mʉch thõopi chirʉm gaaimuata magpi chirʉmgui ajim,
    magbaawai amaujã mʉchdëu amag jaaupi chirʉmjö chadcha pʉ iekta jaau wënʉrramkhĩir.
  eng-EMTV: And for their sakes I sanctify Myself, that they also may be sanctified
    by the truth.
  mib-NT: Te jehē maá i cúu jeē jéhe ná máá ná cuu ná, návāha suni máá i coo ndoo
    coo iī i nuū ni jéē jiín jnúhun ndaā.
  lif-NT2: खे़ङ्‌हाॽ से़क्‍खाए सेसे साङ्‌साङ् मे़बोःङ्‌ल फाॽआङ् इङ्‌गाॽ खे़ङ्‌हाॽरे़
    खुनिॽ लागि सेसे साङ्‌साङ् चोःक्‍सिङ्‌ङारो॥
  xnj-xnj: Ndava yavi na nene namwene nikujiwusa kwaku, muni navene vajiwusayi kwaku
    muchakaka.
  mmx-mmx: La ana raba lorooro rak kusu ti lok tooro di la kusu nedi bok dinaba raba
    ruturun lorooro atnedi ri lugugu rak.”
  cbr-NT: Atun min bana upí oquin 'unánquin mix cuëëncësabi oquinshi 'anun cana 'ën
    mix cuëëncësabi oquinshi 'ain.
  tee-NT: Chai ixlaca'atalh'an yu'unch ju icpumak'axtakchokocan qui'akstu. Ju chunch
    vachuch ju yu'unch aquintamak'axtakniyach ju is'atsucunti'an ni tamispai ju minchivinti.
    Chai yuchach ju stavasalanti.
  eng-LSV: and I sanctify Myself for them, that they also may be sanctified in truth
    themselves.
  cak-NT: Coma reje', ren can ninjach-wi' pa ak'a', chi quiri' jari' niqui'en reje'
    chuka'. Can tiquijacha-qui' pa ak'a' chi yec'ue' chupa ri ketzij.
  pah-NT: Anhimongo ji neremimbotarimova'ea rehe nhinhikwava'eg̃a nde ve. G̃a ndepyga
    ji nhimongoi a'ea rehe nhiremimbo'ehara'g̃a ti toko tuhẽ neremimbotarimova'ea
    rehe nehẽ no, ei Jesus'ga ga pe g̃a mombe'gwovo.
  sja-NT: Ãra k'aurepa mɨa ne-inaa jõma oopari pɨa oopi bɨk'a, mɨchi k'ap'ɨa piuru
    pɨjida mãga oo k'iniapa. Mɨa mãga oopari ãrapa pida auk'a wãara ne-inaa jõma pɨa
    oopi bɨk'a oopataadamerã.
  xed-xed: Iʼi faghafa yu ta ghəŋa ɗa ka ŋa taŋ, kada nzakwa hahəŋ guli ka ŋa gha
    kahwathwata.
  glk-glk: من خودمه اوشأنه وستی تقدیس کونم، تا اوشأنم حقیقته اَمره تقدیس بیبید.
  mks-NT: Ta ndíquia̱hva i̱ mí i̱ caja i̱ ña̱ cúni̱ mé ndó já quéa̱ ná cuu ndiquia̱hva
    na̱ yóho mé ná ndáha̱ mé ndó sa̱há ña̱ sa̱ xíni̱ na̱ ña̱ nda̱a̱.
  gfk-S: Iou bul hasisingen habaling iou be nige halhaalien uta di waing di na halhaalien
    ing di na nunure ira num tutuno.
  bmu-bmu: O Iwini, yeŋön keu ölŋaŋgö dop malmalŋini körek tököm gihimegöra aka bauköm
    eŋgiba nani malmalni jömuk tököm gihizal.” Mewö.
  dgz-dgz: Ne wa ewamot negawa wat agoat mumapen menan ne nek ingane wat aipakamen,
    ap gamup mu waenapan piup ma gapan wat agoat mumapen menan ne nop gega tavewa
    gapan wa ewamot negawa wat aipakam kakayat mumain.” Iesu ap anega mup wan.
  eng-GNV: And for their sakes sanctifie I my selfe, that they also may bee sanctified
    through the trueth.
  zaa-NT: Inte' nna nì bá riria látsa'a' la'labàni quia' nna gutée ya' ą por làcabi,
    para qui'ni làcabi nna ccá huá cabi yà'latsi' enne' losto' nàrì por medio de ca
    titsa' lí qui' cuią'lu'.
  eng-WEBSTER: And for their sakes I sanctify myself, that they also may be sanctified
    through the truth.
  guh-guh: Pacuenia xamë netojitsipame, tajajivi yapijivinacaevetsianajë xanë tanebeyaxuabinexa.
    Nexata bajarapamonae pacuenia xamë tojitsipame, catoexanavanapaena. Tsipaji baja
    bajarapamonae yapëtane nijumelivaisi pexaniajailivaisicuene, jai Jesús paxa Diosojavabelia.
  bon-bon: Cane temiji pi cäme ireclota ecitenine määme ime cabu naace tääpume teepi
    cuta toracarage mara me äbitame määme tääpume.”
  nhw-BL: Huan por inijuanti nimotemaca ica ta para nijchihuas catli tijnequi ama,
    para inijuanti ma elica senquistoque tlaiyocatlalilme huan tlatzejtzeloltique
    por mocamanal catli nelía melahuac.
  swh-ONEN: Kwa ajili yao najiweka wakfu ili wao nao wapate kutakaswa katika ile kweli.
  wbi-wbi: Nikutavula lwoni kulyuve vwimila aveene, neke voope vitavule lwoni kulyuve
    kukukala mu vwakyanghaani.
  bba-bba: Ben sɔ̃nɑ nɑ nun nɛn tii wɛ̃ kpɑ ben tii bu mɑɑ kɑ ko wunɛɡibu kɑ ɡem.
  eng-KJVCPB: And for their sakes I sanctify myself, that they also might be sanctified
    through the truth.
  kgk-NT: Ãy apena hese-gwi, napenavéi-ma xéjehe. Hekovia ae amano hagwã-rami aĩ.
    Nde-vy anheme'ẽ-ta ne irũ tee ramo oiko hagwã xe irũ.
  waj-waj: Iya yoketaama vaidi tuanaaya variateeraivaara na iyara yaata utuee na nini
    mmamma mmuyai mmuakiaavai i mmiaunoo. Iya kua kutaa tuanaa i mmaapu tuanaaya variateeraivaara
    na nini mmamma mmuyai mmuakiaavai i mmiaunoo.
  cpy-cpy: Okowa-perotatyaa nimaeka natsipe-wentee-yaari irikapaeni pashita-kakinari
    naaka. Ari okantyaa pashitan-teeyaariri eeroka irika-paeni.
  ekk-PKP: Ma pühitsen end nende eest, et ka nemad võiksid olla tõeliselt pühad.
  mpx-mpx: Heliya kaiweliya ya pwabwabwalena-agau elam, kaiwena nuwau heliya al nihi
    bwabwalena hot elam.
  wbp-wbp: Yinyi karnaju nyuntu-kurra yungulu-nyanu kuja-piyarlu-yijala yinyi nyuntu-kurraju
    yungungkulu warrki-jarrimi nyuntukulku.
  luo-luo: Apwodhora nikech gin, mondo omi gin bende gipwodhreni gi adiera.
  nhe-NT: Huan ininpampa inijuanti nimotemaca moca ta para nijchihuas tlen tijnequi
    ama para inijuanti ma elica senquistoc tlaiyocatlalilme huan tlatzejtzeloltique
    ipampa motlajtol tlen nelía melahuac.
  aii-aii: ”ܒܘܼܬ ܕܝܼܵܝܗ‌ܝ ܐܵܢܵܐ ܡܩܲܕܘܼܫܹܐ ܝܘܸܢ ܓܵܢܝܼ، ܕܐܘܼܦ ܐܵܢܝܼ ܗܵܘܝܼ ܡܩܘܼܕܫܹܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ.
  esk-NT: Iliŋich piqutigiplugich ipqiqsimaaqtuŋa ilipnun, iliŋittuuq ipqiqsimaaquplugich
    ilipnun iḷumutuułikun.
  msb-msb: Niyan, nagahalad na ako san akon buhay alang-alang sa inda agod himuon
    sinda na banal na katawuhan.
  cpa-NT: Ni³ huu¹³ quiah¹² dsa² héi² cuan¹²jni hŋiéng¹jni ja³cogh²hning. Mi³jøng²
    li¹dsøg¹² jǿg³ hi² lén² dsa² héi² dsa² mi¹ti¹ jǿg³ quiánh²hning.
  dso-dso: ଜେନ୍ତିକି ସେମନ୍‌ ତମର୍‌ଟାନେ ସର୍‌ପି ଅଇବାଇ । ସେଟାର୍‌ପାଇ ମୁଇ ନିଜ୍‌କେ ତମର୍‌ତେଇ
    ସୁକଲ୍‌ ଅଇଲିନି ।
  meu-meu: Bona idia daidiai sibogu name helaḡa, idia danu hereva momokani ese baine
    hahelaḡadia helaoreana.
  yva-NT: Risyo taune inaunanto Injae nai indamu ibeto Nya bekere rai tenambe, wirati
    indamu Sya arakove wo taune mansaunanto Nai tavon indamu ubeta Nai tugaive.”
  dgc-dgc: Ey alang-alang dide, éy patibayén ko i isip ko a sumunud diko, Améng, monda
    du alagad ko, éy sumunud be side diko, ta pamag-itan na katutuhanan.
  zpm-NT: Ni niina, dib zdoo naa laa naa guṉ miṉe rnabey luu, zeeṉa ye zho guieṉ zho
    none dib zdoo zho guṉ zho miṉe rnabey luu.
  hix-NT: Uro ryhe, oyomyawon hokono ro me kewahanonkehe, moxam xarha twahanonkaxem
    me ehtxoho menye, oyomyawon hokono ro me rma rha twahanonkaxem me ehtxoho menye,
    yaworon xaxa yonytxatxho hoye ro twahanonkaxem me ehtxoho menye, kekon hatà, Txesusu,
    tàyàmà wya.
  sim-sim: Ma tol anin mi hahandanjik maome anhin fleya hom mirin a hakwa nira. Ushinak
    lir avak anhi ma indingak li naha os mi mbawa hom li naka.
  npi-ULB: तिनीहरूका खातिर म आफैँलाई समर्पण गर्दछु, ताकि तिनीहरू आफैँ पनि सत्यतामा
    तपाईंमा समर्पण गरिनेछन् ।
  cgc-cgc: Paalad ko ake na kaugalingen ta pagsirbi ki kaon para ta iran na kayaran
    aged imuon no danen an imo gid na mga ittaw na magsirbi man ki kaon sunod ta kamatuuran
    na patudlo ki danen.”
  tim-tim: Akto nâŋgât kâmot ire den bunŋande hanyeŋe mem mendugumbo agak meme âlepŋe
    mem manŋetgât nâ gai yâk yeŋgât akmâ han hâkŋe mem mendugum âmâ den lauge lokom
    mandân.
  yor-yor: Èmi sì ya ara mi sí mímọ́ nítorí wọn, kí a lè sọ àwọn tìkára wọn pẹ̀lú
    di mímọ́ nínú òtítọ́.
  wos-wos: Wuni ména hundi xékéta ména jémba male wuni ya. Wuna du xéta ména hundi
    xékéta ména jémba male yandate wuni wungi ya.
  emp-NTPO: Ãdjirã carea ara mʌ̃djida ab̶a bʌ itea bia b̶ʌbʌrʌa, ãdjirã sid̶a ab̶a
    bʌ itea bia b̶ead̶amãrẽã bʌ wãrãda cawa panʌneba.
  eng-F35: And for their sakes I sanctify myself, so that they also may be sanctified
    in truth.
  ind-ind: Ya Bapa, sekarang Aku sungguh-sungguh menyerahkan diri-Ku kepada-Mu. Dan
    Aku melakukan itu bagi mereka, supaya mereka juga bisa menjadi milik-Mu yang khusus
    melalui ajaran-Mu yang benar.
  pes-OPCB: من خود را وقف آنان کرده‌ام تا در راستی و پاکی رشد کنند.
  mpt-mpt: Ne keb wengo wente biania kleb okoko olob okok kebibe. Ne funania I ne
    nateniba isa Gode wengo wenteniba ele okoko olota okok kemine ge funaiobe.
  ssx-ssx: I̱ma꞉ do haliweki pa꞉ta꞉ hone witolo hata꞉ I̱ ya kone neke pa꞉ta꞉ kitolome.
    Kutupa do haliweki make ota꞉ naka꞉eki haena꞉yeke pitolome.
  mkl-mkl: Nɑ iri nŋɑi ǹ so ɑrɑm ǹ nɑɛ ku bɑ ɑŋɑ mɔ ɑ jɛ titɛɛ mɑm mɑm.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଡିଃଡି କି ଆତେନ୍‌ ସତ୍‍ବାନ୍‍ ପବିତ୍ର ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍
    ନିଜେନେ ଜିବନ୍‍କେ ବଲି ବିଃଣ୍ଡିଂକେ ।”
  gof-RNT: Qassi entti tuma nebaa gidana mela entta gisho taani ta huu7iya new immays.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ହଁ ସାନାର୍‌ତିରେକ ପାବିତାରଃକା ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁ ନାଗେନ୍ତେ ପାବିତାର୍‌
    କାମି ନାଙ୍ଗ୍‌ ଜିମାନ୍‌ ତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Geí gakó gihilámo kigikagú lemekoko kelémo etó okiko minatave loko nezáne
    nigikáne nugupéne ale etó oko nomuluve.
  lcm-lcm: Na ani kari roron natala vil agogoai iau, ani ria kapa ki kun gogoai atutuman.
  aer-aer: Yewe, ayenge kwenhe tyerrtye atyinhe Ngkwenge anthelheme nhenge Ngkwenge
    urrkapetyeke ware, nhenge itne-arlke anthelhetyenhenge Ngkwenge-ante ware urrkaperle-anetyeke
    anteme.”
  qvc-NT: Chaqa paykunata washanaypaqmi noqa kikiy intrigakani wañunaypaq, paykunapis
    allip kaqpi kriyishpa, tukuy shunqo qaman intrigakananllapa.
  tgl-ULB: Alang-alang sa kanila itinalaga ko ang aking sarili sa iyo ng sa gayon
    sila din ay maitalaga sa iyo sa katotohanan.
  cbs-NT: Jatuwen taea ea dukun iki en jatu medibixunxanaii. Jaskawen taea chanima
    jabudi jau min jancha chanima kayabiwen medibidianunbunan, jawa kanetimadan.
  xtm-NTPP: Te ni yo jatanuu ñukuun sa i, vaa ni yo ndi ini sa ja jin kuu i, te kútoo
    sa i, sukan‑va'a suni maa tna i, te jin ko ndi ini i ja jin xndoo i ja u'vi ma,
    vaa jâ ni ka jini i ja ndaa ma.
  nnq-nnq: Na kwa magambo gabe namwene nikilumike kupala namangweto uyo bajeguigwe
    mukweli.
  bao-NT: Cʉ̃jare ĩima ĩigʉ yʉ majuropeera, mʉ ca tii dotiricarore biro tiirʉgʉ, ca
    ñañarije manigʉ ami dica wooricʉ yʉ nii ea, cʉ̃ja cãa díámacʉ̃ ca niirije queti
    jʉori, ca ñañarije manirã nii ea, Ʉmʉreco Pacʉ cʉ̃ ca boorije peere ca tiirã nii,
    cʉ̃ja ca biipere biro ĩigʉ.
  san-ORI: ତେଷାଂ ହିତାର୍ଥଂ ଯଥାହଂ ସ୍ୱଂ ପୱିତ୍ରୀକରୋମି ତଥା ସତ୍ୟକଥଯା ତେପି ପୱିତ୍ରୀଭୱନ୍ତୁ|
  huv-NT: Xique lanüüch ximeaats namongoch leaw netam namongoch. Atanquiaj aton nejiw
    netam müjchiw omeajtsüw marangüw leaw ique indiüm, cos aag ayaj naleaing.
  otn-NT: Dí ɛngä ma̱ te conná̱ nguehma̱ ja̱'i̱ui, n'namhma̱ ngue xquet'a̱ 'nɛ̱'ʉ
    da̱ hyo yø mmʉi ngue xtá̱ nho te da̱ n'yo conná̱ nguehna̱ ra̱ hya̱ ma̱jua̱ni̱.
  nop-nop: Nu adi yehitubu-lodadok tiŋa hatihatine wanakaŋ kunilit hinek dutok gamdapmalat,
    unduŋ doktiŋa biyagoŋ hinek adi datok hinek tiŋa uŋgoniŋ hatiyaneeŋ.
  obo-NT: Atag to kopiyannan dan, id boggoy ku kos koddin umuu riyot kikow, su amoy
    bonnaavonnaa ran mandad no id boggoy kos ginawa ran to kodpuung tid kopi‑i ru.
  cak-ENT: Coma rije' yin ninch'ür c'a chuka' vi' richin ri samaj, richin quiri' ta
    chuka' nquibün rije'. Tiquich'ara-qui' y quec'uje' chupan ri ketzij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤛᤣᤛᤣ ᤛᤠᤱᤛᤠᤱ ᤔᤧᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤠᤃᤡ ᤛᤣᤛᤣ
    ᤛᤠᤱᤛᤠᤱ ᤆᤥ᤺ᤰᤛᤡᤱᤅᤠᤖᤥ॥
  mie-NT: De jā jéhē ndá ji cúu jā sócō sá maá sá cuū sá, tácua suni maá ji coo ndoo
    coo īī ji nūū ní jā jíín tūhun ndāā.
  san-TIB: ཏེཥཱཾ ཧིཏཱརྠཾ ཡཐཱཧཾ སྭཾ པཝིཏྲཱིཀརོམི ཏཐཱ སཏྱཀཐཡཱ ཏེཔི པཝིཏྲཱིབྷཝནྟུ།
  qve-NT: Noqaqa paykunaraykun qanpa munasqaykita ruwaspa kawsashani, saynapi paykunapas
    qanpa munasqaykita ruwaspa kawsanankupaq.
  pao-NT: O'no umu, u nakabetseakwu nu-kwa'nesoo, nu pudusoo umu-koobatoo nabatsakwu,
    o'no yise umu u tubetse nakabetseakwu.
  cbu-NT: Ashirucha, tsasiri taapana aturi, nuw tsasiritam taarangi. Ashiritam taapana
    aturi atina. Ashiriya, Apaa, shaana ksutangcha.
  usa-usa: keráwáqtábááé téq kenamáárîq mamá aokaq-aokaq kéune. miráipoata yeráwákáráq
    mamá aokaq-aokaq umá árain-aain-aipi kanaaráq mánoe.” mirá téna Îtuma nunamupí
    tiráiye.
