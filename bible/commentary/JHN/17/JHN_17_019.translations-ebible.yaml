    atin kuw kukalem wangweng kunum kebiliw te.
  ons-ons: Ŋo na qesiŋ ongalane na noŋomka eŋane rawe paki, gegene genano motmaile,
    ea yemo eŋe welekakatne yale waka don wele yewaŋo ebuki geŋane qiŋek ŋei wele,
    okane gekei.
  con-NTPO: Tsendeccune gi tisuma quenga afeya cuintsu tise'pa'qque que tansintssia
    aya'fama pañamba quenga tisuma afeqquia'caen ñotsse canse'faye.
  ghs-ghs: '@see-verse:JHN.017.018'
  peg-peg: ଆରେ, ହେୱାର୍‌ ପା ଇନେସ୍‌ ହାତ୍‌ପା ହୁକେ ପୁଇପୁୟା ଆନାର୍‌, ଇଦାଂ କାଜିଂ ଆନ୍‌ ହେୱାରିଂ
