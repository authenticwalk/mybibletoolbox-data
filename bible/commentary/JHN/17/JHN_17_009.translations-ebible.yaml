    yúguʼtë bönachi yödzölió, pero gácalengacuʼ-nëʼ bönniʼ ni chibénnagacuʼ-nëʼ quiaʼ,
    tuʼ néquiguequinëʼ quiuʼ.
  kde-kde: Nangu nìvayuwila vanang'o. Wala nanga panguvayuwila vanu va chilambo, henga
    nìvayuwila avala vungupele, kwa kuva vanang'o nni vako.
  ata-ata: Eni akilakasiꞌa ta mitema ane nini nelosilo, xo aneꞌi nini ta noxine. Ia
    eni akilakasiꞌa ta mitema no lia ꞌo uasi.
  qvw-NT: Chaymi mañacuc paycunapä. Manam cay pachäćhu nunacunäpächu, sinu'a ampa
    cäcunapïtam, umäśhayquicunapïtam.
  nfa-nfa: Jaꞌa sabajꞌa hia rèngu. Neꞌe ne, Jaꞌa sabajꞌa boe hia dhèu aaꞌi-aaꞌi ètu
    rai-haha ne. Te ngaa Jaꞌa sabajꞌa hia dhèu-dhèu dhu Ama pangèdꞌu mi Jaꞌa, te rèngu
    se unu Ama.
  tnp-tnp: “Iəu iətəfaki o lah mɨn u. Iəu iəsəfakiən o nətəmimi rəha nəhue nɨftəni,
    iətəfaki əmə o nətəmimi mɨn u nətəm ik nəməfa ilah kəm iəu, mətəu-inu ilah u rəham
    mɨn.
  urd-urd: मैं उन के लिए दुआ करता हूँ, दुनियाँ के लिए नहीं बल्कि उन के लिए जिन्हें
    तू ने मुझे दिया है, क्यूँकि वह तेरे ही हैं।
  hot-hot: Yahateŋ ek avômalô takatu ba bôk hôêv hadêŋ ya yôv. Thêlô ma anêm avômalô
    ba intu yahateŋ mek ek i. Ma miŋ yahateŋ mek ek avômalô pik ami.
  mqj-NT: Kupa'sambayangan inde mai taue. Sapo tae' kupa'sambayangan angganna tau
    illaan lino, anggami to mangka mupalessu' rokko lisu pala'ku annu petauammu asan.
  rus-SYN: 'Я о них молю: не о всем мире молю, но о тех, которых Ты дал Мне, потому
    что они Твои.'
  mbh-mbh: Tho nong ve aro ong opoal or, na tho nong nge areko o panes vothung ulue
    anga, kene avele, aveto tho nong nge areko ong sungu or a tho nge, eneke or ini
    lom.
  bdd-bdd: Coinega bewa tuwa weyahidi yaꞌahwa ꞌahwanoiwa ꞌoiuwa. Ta geya ꞌabehega
    mebaleꞌu weyahidi, ma hesi tomotaedi taudi ꞌuꞌebwaegauwa weyahidi, weyahina taudi
    ꞌino tomotaiyao.
  cbt-NTPO: Imarinacosopita marë' chiníquën nontaranquën. Hui'nanpita pochin ni'nan.
    Iráca quëran huarë' yonquiran imainacoso'. A'napitaso' co imarinacohuë'. Co inapita
    marë' nontaranquënhuë'.
  srn-NT: Mi e begi gi den. Mi no e begi gi den sma fu grontapu, ma gi den sma di
    Yu ben gi Mi, bika den na fu Yu.
  cta-NT: ’Sti naꞌ, chcuiꞌ naꞌ loꞌo nuꞌu̱ juani ―nacui̱ Jesús―, chaꞌ xtyucua nuꞌu̱
    jiꞌi̱ nguꞌ biꞌ. Ná chcuiꞌ naꞌ jiꞌi̱ cua ñaꞌa̱ ca ñati̱ chalyuu, sca ti jiꞌi̱ ñati̱
    nu nda nuꞌu̱ jnaꞌ chcuiꞌ naꞌ chaꞌ loꞌo nuꞌu̱, chaꞌ laca nguꞌ biꞌ ñati̱ jinuꞌu̱.
  bqc-SIM: Málɛ wabikɛnɛ́, i kɛ dṹnia málɛ kɛɛ̀o, sema gbɛ̃́ pↄ́ n ń kpaapiↄ,
    asa n pↄ́ↄnɛ.
  tcz-CHONGTHU: Chuleh keima amaho dinga katao ahi, vannoi dinga katao ahipoi; Ahin
    nangman keima neipeh ho dinga bou katao ahi, Ijeh inem itile amaho nanga ahiuve.
  mar-mar: त्यांच्यासाठी मी विनंती करतो, मी जगासाठी विनंती करीत नाही, तर जे तू मला
    दिले आहेत त्यांच्यासाठी मी विनंती करतो, कारण ते तुझे आहेत.
  snp-snp: Namo wenenawa yamu kolito lokomowe. Mika ama wenenala yamu oto lokomámowe.
    Nomanimo yama kaimo wenenaka kula minamo yamamu amomu kolito lokomowe.
  isl-isl: Ég bið ekki fyrir heiminum, heldur fyrir þeim sem þú gafst mér úr heiminum,
    því að þeir eru þínir.
  spy-NT: ‑Māāsoochinē biikaab kōōrooni, nteenee āsoochinē choo 'kiikōōnoo, kuuyu
    cheekuuk ꞉chooto.
  xnn-xnn: isonga ilol-owalowak daida. Baken nan adi mamati is ilol-owalowak nodi
    nan mamati tay ipogawmo ay inyalim.
  mwe-mwe: “Nne ngunakwaajujilanga bhenebho, ngakushijujila shilambolyo, ikabhe ngunakwaajujilanga
    bhummbele bhala, pabha bhenu.
  tte-tte: Yakawanoi kaiweli. Nige yakakawanoi tomo yanuwa yaulina kaiweli na siya
    kuyeyelimane kaiweli, kaiwena siya am tomoyao.
  tcs-tcs: ‘Ai prea po yu po dem klostuman. Ai no prea po dem pipol blo dis wold,
    bat ai prea po dem klostuman wea yu bin gibem po mi, bikoz dempla i blo yu.
  hlt-THB: A mingmih aham cykcah nyng. Khawmdek aham am cykcah nyng, cehlai nang ing
    nani peek thlangkhqi hamna ni kak cykcah, na koena awm unawh.
  soq-soq: Ne tauma mo os baibu rauparintedina, ipawa mo e ebaa waimoi, ne mai tawo
    apanawa uduudu baibu iririnteipona, dia. Tane mo mida e sonabamoe ne mainawomoana
    baibu rauparintedina.
  qub-qub: «Paycunapämi mañacamö. Manami mañacamöchu mana wiyacojcunapäga. Disïpulöcunallapämi
    quiquiquipa captin mañacamö.
  att-att: “Á Ammò ku, aggira yù ipakimállà ku. Arák ku ipakimállà yù ira ngámin ta
    dabbuno, nu ari galâ yù ira nga iniyawâ mu nga mangikatalà nikán, ta tatolem ira
    gemma.
  bki-bki: “Nobolkouo banso vonganei, maka nosidom nobolkouo ka tomu nonovio na yetemeriba
    reraio vaarakurano, naruei nojidom nobolkouo lie vo rivior nalo napano jau komijelo
    ban kiniou, bior napano nalo abinimei abe kanamo ruei.
  bqp-bqp: Matɛn wɛ́ kɛńnɛ, adi kɛ andunian matɛn kɛnɛro, séde gbɛ̃ kũ n ń kpáma
    pìnↄ, zaakũ n pↄ́nↄmɛ.
  mcp-mcp: Mə ŋgə jəgʉla shú dáŋ, kú bə shú búúd ɔ shí ga; mə ŋgə jəgʉla shú búúd
    wo á yə mə wá, nəcé bʉ́sə buud bwô.
  hat-hat: M'ap lapriyè pou yo. Mwen p'ap lapriyè pou moun lemonn yo, men pou moun
    ou ban mwen yo, paske se pou ou yo ye.
  npl-NT: '''Ne nimitstlatlaujtia por yejwah. Amo nimitstlatlaujtia por oksikimeh
    tlaltikpaktlakah, yej por akimeh Tejwatsi otechinmák, porke moaxkawah.'
  bgg-bgg: “Gu è ithek shii sia phi. Jimagungde gu sohjambling pho shii sia phane
    athieg ro jimagungde na è gu shii phi pha ithek shii sia.”
  eng-TCENT: I ask on their behalf; I do not ask on behalf of the world, but on behalf
    of those yoʋ have given me, for they are yoʋrs.
  eng-BSB: I ask on their behalf. I do not ask on behalf of the world, but on behalf
    of those You have given Me; for they are Yours.
  cpu-NT: Naakatake kampitakoventziri irikaite. Tera iri nonkampitakovente nampitashivaitarori
    kipatsiki, aña nokampitakoventatziiri itzimi pashitakaanari.
  san-ASM: তেষামেৱ নিমিত্তং প্ৰাৰ্থযেঽহং জগতো লোকনিমিত্তং ন প্ৰাৰ্থযে কিন্তু যাল্লোকান্
    মহ্যম্ অদদাস্তেষামেৱ নিমিত্তং প্ৰাৰ্থযেঽহং যতস্তে তৱৈৱাসতে|
  tac-NT: › Ne taní napurigá 'la gu'írimala mué alué ne'chí oyérame. Tabilé taní ne
    napurigá suwábaga ralámuli gu'írowa, pe alué ralámulicho napu mué 'ya ne'chí napurigá
    nulémala ne. Alué ralámuli mué nila ju.
  eng-WEBPB: I pray for them. I don’t pray for the world, but for those whom you have
    given me, for they are yours.
  gfk-H: Ma iau, iau sasaring uta diet. Iau pai sasaring utano ula hanua. Senbia iau
    sasaring uta diet ing u ta tar tagu kanong a num diet.
  viv-viv: Au badi faꞋidiya gaveꞋoꞋola. Keke tomiyababi moyaꞋaidi faꞋidiya gadaveꞋoꞋola,
    au badi gaveyao Iya agaikuya uhawahegedi-ma faꞋidiya gaveꞋoꞋola, faꞋina badiꞋiyao
    ya kalivamomo.
  yao-yao: “Ngwapopelela ŵanyawo. Ngangwapopelela ŵandu wose ŵa pachilambo, nambo
    ŵele umwambele wo pakuŵa ali ŵenu.
  tgp-tgp: Na lo usiusi matara, pani mo sopo matan la haratu non varama. Noku tamlohi
    enira nom, ale na lo usiusi matara matana.
  auc-NT: Ayæ̈, “Mæmpo, botö tömënäni beyæ̈ ante bitö ïmite apæ̈nebopa. Botö wïï inguipogaque
    quëwënäni beyæ̈ ante apæ̈nebopa. Wæætë edæ, Bitö në pædæ pönömi botö ængaïnäni
    ïñömö edæ bitö quïnäni ïnänipa, ante botö tömënäni beyæ̈ ante bitö ïmite apæ̈nebopa.
  kbc-NT: Jipokoteloco makaamitaɡ̶a. Pida baadaɡ̶a jipokoteloco niɡ̶ina oko anida
    aneetege niɡ̶ina iiɡ̶o, ijoka jipokotelogo niɡ̶ijo ananajicitediwa, igaataɡ̶a
    ɡ̶anepilidi.
  bmh-bmh: Iz go en na aizem, iz em e ebuan duailel en aizab tam. Bo, duailel e nagtal
    iz milemen en aizem, einen, duailel go nait.
  ctu-BL: Mij c'ajtibeñet i wenlel. Ma'anic mij c'ajtibeñet i wenlel i cha'año' bʌ
    pañimil. Pero mij c'ajtibeñet i wenlel jini winicob tsa' bʌ a wʌq'ueyon, come
    a cha'añob.
  meq-meq: «Na ɗuwulakeye naha me hərwi tay, bəna hərwi ndo i məndzibəra hay bay.
    Na ɗuwulakeye naha me na, hərwi ndo neheye ka vəleŋ tay ha aye. Nəteye na, ndo
    yak hay.
  noa-H: Mag hiek'ak'agmamua warag, ’Tata, mʌg mʌch dʌ̈i durrum k'ʌʌn kõitta muan
    pʌrʌg jëeu chirʌmgui hajim. Mua chan sĩi mʌg durr gaai sĩi mʌch hiekjã hʌ̈k'aba
    nʌm k'ʌʌn kõit jëeuba, pʌchdëu mʌrʌg deewia pʌch hiek hʌ̈k'api hautarr k'ʌʌn kõitta
    jëeu chirʌmgui hajim, hamjã hĩchab pʌ dënk'a durraawai.
  alp-NT: Ama, Au kotie etesi. Au kotie ete nusa meije mo, po batuke Au kotie ete
    sie rebe Ama Arilukesi ete Aure le sie meru AmaKu Amu tamataya.
  san-VEL: te.saameva nimitta.m praarthaye.aha.m jagato lokanimitta.m na praarthaye
    kintu yaallokaan mahyam adadaaste.saameva nimitta.m praarthaye.aha.m yataste tavaivaasate|
  kbq-kbq: Nagra, zamagri zamagi' eri'na nunamuna nehue. Nagra kokankoka vahe zamagi'
    eri'na nosue, hagi Nagri'ma nami'nana vahe zamagi' eri'na nunamuna nehue. Na'ankure
    zamagra Kagri suza mani'naze.
  kbh-kbh: “Ats̈e chëngbiama cbontseimpadana. Chë nÿe quem luarama enójuabnaye ents̈angbiama
    ndoñe quecbátsimpadana, pero aíñe chë ats̈biama s̈cojinÿinÿiyëngbiama, er chënga
    acbe ents̈anga mondmëna.
  ron-LSB: Eu mă rog pentru ei. Nu mă rog pentru lume, ci pentru cei pe care mi i-ai
    dat, pentru că ei sunt ai tăi.
  pon-pon: I kin kapakapa kin ir, I jota kin kapakapa kin jappa, a irail, me komui
    ki on ia er, pwe noumui irail.
  nhe-BL: “Huajca, Papá, nimitztlajtlanía xiquinpalehui ni tlacame tlen tinechmacatoc
    pampa inijuanti moaxcahua. Ax nimitztlajtlanía xiquinpalehui inijuanti tlen quitoquilíaj
    san tlen eltoc ipan ni tlaltepactli huan ax nechneltocaj.
  sps-sps: “Nyo faakats of rarori. Nyo gima faakats of rou a monaagits to, sana Nyo
    faakats of rou na vainy te faan iny Anyi Tsonyo, tana saa rin fasito Tsumanyi.
  wnc-wnc: Nata tumuk wamu wa amin gatayamunangge ganinggat. Nata tumuk wamu aminu
    gae masa gamukaikat nana aminu gatayamunangge dua ganinggat. Aho. Nata tumuk wamu
    aminu wa gika kaipakapi nae apbing amin gatayamunangge ganinggat. Dasingge? Wa
    aminu gikane.
  bus-bus: Mɛ́ɛ wɛ́ɛ kɛɛńnɛ, èe kɛ andunagbɛ̃nↄn mɛ́ɛ kɛɛńnɛro, séde gbɛ̃ kɛ̀ n ń
    kpámaa pìnↄ, zaakɛ n pↄ́nↄmɛ.
  gub-BL: — Epytywàgatu ne wà nehe, a'e newe kury. Naze'eg kwaw newe teko heremiruze'eg
    'ym wanehe ihe. Heremiruze'eg neremimur kwer wanehe aze'eg newe ihe kury, ta'e
    neremiruze'eg romo wanekon a'e wà no xe.
  imo-imo: Enonga konge tendero. We maina imbomanga nimbo konge naa tendero, aku molo.
    Nunge imbo moromele nando tirinuma aku iyemanga kau konge tendero.
  boj-boj: “E naŋgi qa ni pailmonum. E mandam qaji tamo uŋgasari naŋgi qa ni pailmosai.
    Tamo ni na ebem qaji naŋgi qa segi e ni pailmonum. Di kiyaqa? Naŋgi ino tamo unub
    deqa.
  eng-DRA: 'I pray for them: I pray not for the world, but for them whom thou hast
    given me: because they are thine:'
  knf-knf: Bukal biki nji kañehandëruŋ. Mënţ umundu wi nji kañehandëruŋ, biki iwulnuŋ
    baka ţiki bawo biki nu.
  san-KHM: តេឞាមេវ និមិត្តំ ប្រាត៌្ហយេៜហំ ជគតោ លោកនិមិត្តំ ន ប្រាត៌្ហយេ កិន្តុ យាល្លោកាន៑
    មហ្យម៑ អទទាស្តេឞាមេវ និមិត្តំ ប្រាត៌្ហយេៜហំ យតស្តេ តវៃវាសតេ។
  arn-NT: “Iñche llellipuaeyu ta kisu engün mew. Llellipulayan tati feyentunochi pu
    che mew, welu may tüfey engün mew tami elufiel, fey eymi ngenngelu am kisu engün
    mew.
  zas-NT: ’Rbedx rniaaban lüj por laa reeman, guial na̱j reeman xbejnl banee tëël
    laa reeman lon, ad rbedx rniaabtan por ree bénguidxliuj.
  ken-NT: Nchí nɨkmʉɛt ɛ̌ti yap. Mpú nɨkmʉɛt ɛ̌ti mmɨk nkɛm. Nchí nɨkmʉɛt chi ɛ̌ti
    bo abhɛn ɔ́chyɛ́ mɛ mbɔnyunɛ bɔ́ báchí bǒ bhɛ.
