verse: JHN.017.009
translations:
  kpx-kpx: “Iale kebiaho di guliguli ko vama. Di vatae ata bahataho guliguliholima.
    Isito a malevei daoale kebiahoike di guliguli ko vama. Kosealemo keau a ataea.
  okv-H: Eto na embo tapa avoeto pari ae rate embo no nau ika amo embo no avoeto pari
    ereona.
  tbo-tbo: ‘Yaka geka hougana ubeihi a laupali uyahim, ega tauhi tu mehipuli ubeihi
    ata laupali, ma tauhi lawahi u weleweleu ubeihi a laupali babana tauhi om lawa.
  mal-C: ഞാൻ അവർക്കുവേണ്ടി പ്രാർഥിക്കുന്നു; ലോകത്തിനുവേണ്ടിയല്ല, അങ്ങ് എന്നെ ഏൽപ്പിച്ചിട്ടുള്ളവർ
    അങ്ങേക്കുള്ളവരാകുകയാൽ അവർക്കുവേണ്ടിയാണ് ഞാൻ ഇപ്പോൾ പ്രാർഥിക്കുന്നത്.
  grc-SR: Ἐγὼ περὶ αὐτῶν ἐρωτῶ· οὐ περὶ τοῦ κόσμου ἐρωτῶ, ἀλλὰ περὶ ὧν δέδωκάς μοι,
    ὅτι σοί εἰσιν·
  bgc-bgc: मै उन खात्तर बिनती करुँ सूं, दुनिया के माणसां कै खात्तर बिनती कोनी करदा
    पर उन्नैए कै खात्तर करुँ सूं जिन ताहीं तन्नै मेरै ताहीं दिया सै, क्यूँके वे तेरे
    सै,
  khz-khz: Au ira geria arapalina. Au ati etanopara magulinai getaluna talimara geria
    arapalina. Na au ovenikuto talimara geria arapalina, kwalana ira goi gemu taunilimalima.
  deu-TKW: Ich bitte für sie; nicht für die Welt bitte ich, sondern für die, die du
    mir gegeben hast, weil sie dein sind,
  zsr-NT: ’Nedaꞌ rátaꞌyuaꞌ Lauꞌ gáclenuꞌ lequëꞌ. Rátaꞌyuaꞌ Lauꞌ, clëg gáclenuꞌ yúguꞌtë
    bunách yödzlyú, san gáclengacuꞌ‑nëꞌ bönniꞌ ni chbénngacuꞌ‑nëꞌ quiaꞌ, le náquicnëꞌ
    quiuꞌ.
  lin-lin: Nazali kobondela nde mpo na bango ; nazali kobondela te mpo na bato ya
    mokili, kasi mpo na bato oyo opesaki Ngai, mpo ete bazali bato na Yo.
  hns-NT: Ham ohielog khaat praatna kariela. Ham be-bieswaasie logan khaatien praatna
    na kariela, bakie oelog khaatien djaun ke aap hamke saup deile hai. Oelog to aapke
    hai.
  noa-E: Mag iekhakhagmamua warag, ’Tata, mʉg mʉch dʉ̈i durrum khʉʉn kõitta muan pʉrʉg
    jëeu chirʉmgui ajim. Mua chan sĩi mʉg durr gaai sĩi mʉch iekjã ʉ̈khaba nʉm khʉʉn
    kõit jëeuba, pʉchdëu mʉrʉg deewia pʉch iek ʉ̈khapi autarr khʉʉn kõitta jëeu chirʉmgui
    ajim, amjã ĩchab pʉ dënkha durraawai.
  eng-EMTV: “I pray for them. I do not pray for the world but for those whom You have
    given Me, for they are Yours.
  mib-NT: ’Te jícán tahú na jéhē maá i jíjnáhan i. Tu jícán tahú na jéhē ñáyuu ñayɨ̄vɨ
    jéē tu cácandíje, chi sa jehē maá ñáyuu ni jéhe ni núū ná, chi cuenta maá ní cácuu
    i.
  lif-NT2: खे़ङ्‌हाॽरे़ लागि इङ्‌गाॽ तुवा चोःक्‍का, कर इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    के़रे़क् मनाहाॽरे़ लागिग मे़जोःक्‍कान्‍लो॥ खे़ने़ॽ के़बिराङ्‌बाहाॽरे़ खुनिॽ लागिरक्
    तुवा चोःक्‍का, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽग के़मनासिरो॥
  xnj-xnj: “Nikuvayupila avo, nikuvayupila lepi vandu va mulima, nambu nivayupila
    vala veunipelili, muni ndi vaku.”
  mmx-mmx: Nia a sing tidi. Nia xopmen na sing ti limixin at na lavatbung menemen
    ketla a sing tinedi uga raba ia midi, mila nedi ataram.
  cbr-NT: Atu sinani cana mibë banain. An min bana cuacëma unicama cana mi ñucáxuniman.
    Minmi minan 'inun 'ëmi sinánmicë unicama ënëishi cana mi ñucáxunin.
  tee-NT: Iclhitapaininiyan ji quimpai ju ixlacata'an ju yu'unch. Jantiyu' ji quimpai
    ju iclhitapaininiyan ju ixlacata'an ju ali'in lapanacni ju jantu quintalhilaca'an.
    Para va yu'unch ju iclhitapaininiyan ju ani tavilanalh ju xaq'ui'axt'aknich ni
    mi'anu' tajunita vachu'.
  eng-LSV: I ask in regard to them; I do not ask in regard to the world, but in regard
    to those whom You have given to Me, because they are Yours,
  cak-NT: Can ninc'utuj chawe pa quiwi' reje' cami, y man pa quiwi' ta ri winak ri
    man jatquiniman ta. Can pa quiwi' ri achi'a' ri xe'aya' chue ninc'utuj chawe,
    roma can je awichi ret chuka'.
  pah-NT: —G̃a ndepyga ji nhi'ig̃i nde ve teremombyry ti g̃a pe javo, ei ga Tupana'ga
    pe. Ji nanhi'ig̃i nearõe'ỹve'g̃a ndepyga, ei ga. Emo kiroki g̃a nde erembojikoguka
    ji rehe – g̃ahã ko ji ahepy javo nde ve. A'ereki g̃a ndereheva'ero, ei Jesus'ga
    ga pe.
  sja-NT: ’Mɨa chupɨria iidimaa bɨ ãra pari. Na p'ek'au eujãdepemaarã jĩp'aarã pari
    chupɨria iidi-e bɨ. Pɨa jɨrɨt'eradaarã mɨde ijãadamerã, mãɨrã párita chupɨria
    iidimaa bɨ, ãra pɨchideerã perã.
  xed-xed: «Ta ghəŋa hahəŋ ta maga yu ta duʼa, maga a yu ta duʼa ta ghəŋa pɗakwa mnduha
    ma ghəŋa haɗik wa. Ta ghəŋa hahəŋ ta maga yu ta duʼa, kabga ŋa gha həŋ.
  glk-glk: می درخوأست اوشأنه وستی‌یه؛ من نه دنیا وستی، بلکی اوشأنی وستی تقاضا کونم
    کی تو مره ببخشه‌یی. چونکی تی‌شینیدی.
  mks-NT: ʼCo̱ xíca̱ ta̱hví i̱ nu̱ ndó sa̱há ña̱yivi cuéntá ñuyíví yóho. Joo xíca̱
    ta̱hví i̱ nu̱ ndó sa̱há na̱ na̱sa̱ha̱n ndó nu̱ú i̱ jáchi̱ cúú ná cuéntá mé ndó.
  gfk-S: Ma iou, iou sasaring uta di. Iou paile sasaring utano ula hanuo. Iesene iou
    sasaring uta di ing u te ter tagu kinong a num di.
  bmu-bmu: “Ni yeŋgöra aka köuluköm gihizal. Urumeleŋgö kopa ambazip yeŋgöra qahö
    köuluközalmö, könagesö nöŋgö böröne al eŋginöŋga uruŋini meleŋda göhö buŋaya akzei,
    mönö yeŋgöra aka köuluköm gihizal.
  dgz-dgz: Ne mu munan mup waivin. Ne piup ma gapan waenapan iravi munan mup ya waivin,
    go wa ewamot nagirewa ge nenaanawa munan mup waivin, iwa mu iragi gegawa.
  eng-GNV: 'I pray for them: I pray not for the worlde, but for them which thou hast
    giuen me: for they are thine.'
  zaa-NT: Ratta'yúnia' cuią'lu' por làcabi; pero bihua ratta'yúa' por yétsiloyu, sino
    por ca enne' chi benna cuią'lu' làtsi' nàya', porqui'ni quì'ba cuią'lu' ná cabi.
  eng-WEBSTER: 'I pray for them: I pray not for the world, but for them whom thou
    hast given to me; for they are thine.'
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia: —Cavajëtatsi bajarapamonaenexa.
    Apo cavajëtsitsi raja apo pecajumecovënëtsivinexa. Cavajëtatsi raja tanerajutsivimënexa.'
  bon-bon: Cane irecu ätumutenine teeme tääpume. Cane lica irecu ätumutenine biname
    bime tääpume, lui cina icrajenige gawecewe mule cabu, yepä cane ai bime tääpume
    irecu ätumutenine, maane lui ituge cebine ceera, ingle teepi määmi nemi.
  nhw-BL: “Huajca, Papá, nimitztlajtlanía xiquinpalehui ni masehualme catli techmacatoc,
    pampa inijuanti moaxcahua. Amo nimitztlajtlanía xiquinpalehui inijuanti catli
    quitoquilíaj san catli eltoc ipan ni tlaltipactli huan amo nechneltocaj.
  swh-ONEN: Ninawaombea wao. Mimi siuombei ulimwengu, bali nawaombea wale ulionipa
    kwa sababu wao ni wako.
  wbi-wbi: Une nikuvasumila avaanu vaako avuo, ulwakuva ve vano ulyamheliile. Nanikuvasumila
    avaanhu vooni mu iisi.
  bba-bba: Nɑ bu kɑnɑru kuɑmmɛ n ǹ mɔ hɑnduniɑɡibu. Tɔn be ɑ mɑn wɛ̃, beyɑ nɑ kɑnɑru
    kuɑmmɛ yèn sɔ̃ wunɛɡibɑ bɑ sɑ̃ɑ.
  eng-KJVCPB: 'I pray for them: I pray not for the world, but for them which thou
    hast given me; for they are thine.'
  kgk-NT: —Ha teko rei-rehe katu ndajerure mo'ãi nde-vy. Xe-vy ne remime'ẽgwe-rehe
    ae ajerure-ta nde-vy. Nde re'ýi voi. Upéa-gwi ajerure-ta nde-vy hese.
  waj-waj: Na iyara yaaku varaunoo. Eenoo iya mmataama kiee haitatuukiannaivaara na
    iyara yaaku varaunoo. Gioonna kiaapu mmatayaa kumimakama variaiyara hama na iyara
    yaaku varaunoo. Vaidiiya a ni miannaiyara na yaaku varaunoo.
  cpy-cpy: Rootaki nokowa-kowentan-tariri naaka irikapaeni. Kaari nokowa-kowentziri
    nampita-shiwaetawori kepatsiki, apatziro nokowa-kowentziri ikaatzi pashita-kaakinari,
    tema eerokataki ashiyitariri.
  ekk-PKP: Ma palvetan nende pärast; mitte maailma pärast, vaid nende pärast, kelle
    sa mulle andsid, sest nad on sinu omad.
  mpx-mpx: Ya awanun kaiweliya. Nige ya aawanun panayawi gamagaliliyau kaiweliya,
    yaa bolo u pem elau kaiweliya, kaiwena heliya wam gamagalau.
  wbp-wbp: “Wapirra, kula karna-janarla nyuntuku wangka yapaku nyampurlaku kuja kalu
    walyangka nyina. Nyuntuku karna-janarla wangka ngaju-nyangu kurdungurlu-patuku.
    Nyuntu-nyangu kalu nyina, manu nyuntulurlunpaju yungu ngajuku. Kujarlanya karna-janarla
    nyuntuku wangka.
  luo-luo: Koro alamonegi. Ok alam ni piny, to alamo ni joma isemiya, nimar gin magi.
  nhe-NT: “Huajca, Papá, nimitztlajtlanía xiquinpalehui ni tlacame tlen tinechmacatoc
    pampa inijuanti moaxcahua. Ax nimitztlajtlanía xiquinpalehui inijuanti tlen quitoquilíaj
    san tlen eltoc ipan ni tlaltepactli huan ax nechneltocaj.
  aii-aii: ”ܒܘܼܬ ܐܲܢܹܐ ܨܲܠܘܼܝܹܐ ܝܘܸܢ، ܘܠܵܐ ܒܘܼܬ ܟܠܹܗ ܥܵܠܡܵܐ، ܐܝܼܢܵܐ ܒܘܼܬ ܐܵܢܝܼ ܕܝܘܼܗܒ݂ܵܝ
    ܠܘܼܟ݂ ܐܸܠܝܼ، ܣܵܒܵܒ ܕܝܼܢܵܐ ܕܝܼܘܼܟ݂.
  esk-NT: Agaayyutigitka tamatkua. Pakma agaayyutinġitchitka nunam iñui, aglaan agaayyutigitka
    tamatkua qaisatin uvaŋnun, takku iliŋich pigigitin.
  msb-msb: “Ginapangadyi ko sinda. Dili ako nagapangadyi san tagakinab-an kundi para
    sadtoʼn ginpaniwala mo sa akon kay sinda sa imo man.
  cpa-NT: ’Hlanh¹³jni hning² ni³ huu¹³ quiah¹² dsa² héi². A¹jáng¹ ju³ huu¹³ quiah¹²
    dsa² siáh². Hlanh¹³jni hning² huu¹³ quiah¹² dsa² ca¹cuanh¹³hning jní² héi², dsa²
    quiánh²hning.
  dso-dso: ମୁଇ ସେମନର୍‌ଲାଗି ପାର୍‌ତନା କଲିନି, ଦୁନିଆର୍‌ ଲକ୍‌ମନର୍‌ ପାଇ ପାର୍‌ତନା କରିନାଇ
    । ମାତର୍‌ ତମେ ମକେ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ଦେଇଆଚାସ୍‌, ସେ ଲକ୍‌ମନର୍‌ ପାଇ ପାର୍‌ତନା କଲିନି ।
    କାଇକେ ବଇଲେ ସେମନ୍‌ ତମର୍‌ ଲକ୍‌ମନ୍‌ ।
  meu-meu: Idia daidiai na nounumu; dia tanobada dainai asina noimumu. O henigu taudia
    daidiai na nounumu, badina be idia na oiemu.
  yva-NT: Ibe sambayambe vatan tenambe mansai jewen. Yara ibe sambayambe arakovo Nyo
    maunande Rinai mansai, weye wenawirati nyaura mai.
  dgc-dgc: “Ewan ko ipanalangin, Améng, du iba a tolay ta mundua,” kagi ni Jesus;
    “éngˈwan ipanalangin ko san du tolay a niatéd mo diyakén, da side i koo mo.
  zpm-NT: Laa naa rnab lo luu gacnieṉ luu zho. Rnabd naa par grëse miech guidzliu
    rii, sinque laa naa rnab por grë zha ne bneedz luu lo naa; sac goṉ cheṉ luu zho,
  hix-NT: Apa y, nyamoro hoko rma kàrwonaha, ayakoro, kekon xarha tà. Anar komo yukryeka
    hon komo hokohra mak kàrwonaha. Owya, omryenon komo ryhe moxamo, katxho kom hoko
    rma kàrwonaha. Àsok tawro hana. Nyamoro rma, omryenon me rma natxow hamà, kekon
    hatà.
  sim-sim: An mbeek ma misambik fehe amber lirnjik mirin a sawekwa ambu nir, wahau.
    Ma ol anin mi hahanda ondonjik mirin a sawekwa nir. Mberem ushiwak? Ma ondo mihi
    ola.
  npi-ULB: म तिमीहरूका लागि प्रार्थना गर्दछु । म संसारको निम्ति प्रार्थना गर्दिनँ,
    तर तपाईंले मलाई दिनुभएकाहरूका निम्ति प्रार्थना गर्छु, किनकि तिनीहरू तपाईंका हुन्
    ।
  cgc-cgc: “Anduni, ula a gapangamuyo para ta mga ittaw na ula gatuo. Gapangamuyo
    a para nang ta mga ittaw na patugyan no ki yaken tak danen an imo na mga ittaw.
  tim-tim: Nâ tân yeŋguwerâm ulit giŋdân. Dâ luâk âmbâle hânân manmai areyeŋgât hârok
    bo ulit giŋdân. Gâ guge dâtâŋe are niŋen areyeŋgât ulit giŋdân. Dâ luâk âmbâle
    bikŋe bo.
  yor-yor: Èmi ń gbàdúrà fún wọn, èmi kò gbàdúrà fún aráyé, ṣùgbọ́n fún àwọn tí ìwọ
    ti fi fún mi; nítorí pé tìrẹ ni wọ́n í ṣe.
  wos-wos: “Némbuli méniré wuni wakwexéké, wunde duka. Ané héfana du takwaka wahambawuni.
    Méni wunika hwemén du takwaré yikafre huruméte wuni méniré wakwexéké.
  emp-NTPO: Mʌ̃a bʌ́a iwid̶iya ãdjirã carebamãrẽã. Mʌ̃a bʌ́a iwid̶iẽ́ b̶ʌa naʌ̃ ẽjũãnebemarã
    carea. Ãtebʌrʌ bʌa mʌ̃́a diad̶arã careabʌrʌ iwid̶i b̶ʌa, ãdjirãra bʌre bẽrã.
  eng-F35: I am praying for them; I am not praying for the world but for those whom
    You have given me, because they are yours.
  ind-ind: Kini Aku berdoa secara khusus untuk mereka. Doa-Ku ini bukan untuk orang-orang
    duniawi yang menolak mengikuti ajaran-Mu. Tetapi Aku berdoa untuk orang-orang
    yang sudah Bapa berikan kepada-Ku, karena mereka adalah milik-Mu.
  pes-OPCB: «من برای مردم دنیا دعا نمی‌کنم بلکه برای کسانی دعا می‌کنم که به من بخشیدی،
    چون از آن تو هستند.
  mpt-mpt: Ne baabkenamabio kobo nakai dlakaneba baabeneba Ibo Yesuse meletan aine
    ge baabenebbuei daabenale genita baabkenamabibe. Niminbabe, i kebmibe. Ne mo baabkenita
    Kobo nakai dabalim kukubo wafu blib ita daabenale genita okebibabe.
  ssx-ssx: Do haliweki pa꞉ta꞉ hone witolo hata꞉ yeni pitolome. Kenke wanda꞉hali pa꞉ta꞉
    hone witolo hata꞉ yeni na piki nakana꞉ma꞉ I̱ pa꞉ta꞉ ki haliwekita꞉ naka꞉eki kone
    koto haliweki pa꞉ta꞉ hone witolo hata꞉ yeni pitolome.
  mkl-mkl: Ǹ wɑ n tɔɔɛ nɑ iri nŋɑ. Kù jɛ nɑ irii inɛi ɑndunyɑ ŋɑi ǹ wɑ n tɔɔɛ, ɑmmɑ
    nɑ inɛ ŋɑ iyi ì nɑm ŋɑi, domi ɑŋɑi ɑ̀ jɛ tɛɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ମେଇଂ ନ୍‍ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍‍ସା ନେଙ୍ଗ୍
    ପାର୍‌ତନା ଡିଙ୍ଗ୍ ନେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ । ମାତର୍‌ ଜାଣ୍ଡେଇଂ ନାନେ ଆରି ଜାଣ୍ଡେଇଂକେ ନେଙ୍ଗ୍
    ନ୍ତିନିଆ ବିନାବକେ ମେଇଂ ନ୍‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: “Taani enttaw woossays. Entti neyssata gidiya gisho neeni taw immida asaas
    woossaysippe attin alamiyas woossike.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁ ନାଗେନ୍ତେ ବିନ୍ତିତାନାଇଙ୍ଗ୍‌, ଅତେଦିଶୁମ୍‌ ନାଗେନ୍ତେ କାହା ମେନ୍‌ଦ
    ଆମ୍‌ ଏମାକାଦିଙ୍ଗ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ବିନ୍ତିତାନାଇଙ୍ଗ୍‌, ଚିୟାଃଚି ଇନ୍‍କୁଦ ଅାମାଃଗି ତାନ୍‍କୁ
    ।
  gah-gah: Neza keikumule loko geitoka noluve. Monóini nomi vegenakumú lamuve. Nemenimó
    keza geí mututoni niamó keikumú noluve.
  lcm-lcm: Napo sokotuk aniria. Parik napa sokotuk ani kuli rina, sikei aniria kutala
    sunglis iria singig, using kipo kakam.
  aer-aer: “Yewe Akngeyaye, the kwenhe Ngenhe apayuthneme itnenhene atnyenetyeke.
    The kwenhe yanhe areyeke apayuthnetyakenhe nhenge itirrerlte-aneme arne areyeke
