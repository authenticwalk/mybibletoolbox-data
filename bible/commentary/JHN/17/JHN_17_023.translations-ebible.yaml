    sukōōnkēt ꞉biiko tukul kule 'kiiyookwoo ꞉inyiing' ānkiichāmē icheek kuu yoo 'kiichamaa
    anii.
  xnn-xnn: Wadaka ken sak-en ya wadaak abes ken daida isonga maeesada tasiyay maipaila
    isnan ipogaw ay inbaam sak-en ya laylaydem daida ay kaneg nan pananglayadmo ken
    sak-en.
  mwe-mwe: Nne ndame nkati jabhonji, na mmwe nkati jangu nne, nkupinga bhamalilanje
    kubha shindu shimope, nkupinga shilambolyo shimanye kuti mmwe ni nndumile, mmwe
    nnakwaapinganga bhanganyabho malinga shinkumbinga nne.”
  tte-tte: '@see-verse:JHN.017.022'
  tcs-tcs: Ai wea dempla ane yu PapaGod wea mi. Yumpla ebriwan i wan. I diskain ya
    solong ebridem pipol blo dis wold i go prapa sabe yu bin sane mi kam, ane dempla
    i go luk yu prapa labe dempla seimkain wiskain yu labe mi.
  hlt-THB: A mingmih ak khuiawh kai awm nyng kai ak khuiawh nang awm hyk ti. Nang
    ing kai ni tyi nawh kai nani lungnaak amyihna a mingmih awm lungna hyk ti tice
    khawmdek sim sak aham a mingmih ce pynoet na coeng sak lah.
  soq-soq: Ne mo bedeuwo ita e ne bedenawo. Sa baiwa ne iririntedina mo sumanailala
    uduudu e saumono insaisau deaidalempo waimompa. Ne menanedia mo deaida waimompo
    apana ewamopue sumanaintopu e ne waaubaneano winen. Ita mo deaida waimompaa mampe
    apana atentopu e mo nuawadawadamoiano waimoi ne nuawadawadaneiana rua.
  qub-qub: Nogaga paycunawanmi caycäshaj. Gamnami nogawan caycanquipaj. Chaura jucnayllanönami
    cashunpaj. Chayrämi cay pachacho caycaj runacuna tantiyaconga gam nogata cachamashayquita,
    nogata cuyamashayquinölla paycunatapis cuyashayquita.
  att-att: Á ajjanà nira, nga kunnay ta ajjan ka nikán, tapè kuruk nga napiá yù áttatádde
    na nonò da. Á ta kunnian, kánnámmuán nayù ira nga ari manguruk ta sikaw yù naddok
    nikán, ánna ammu ra ta iddukam mu yù ira nga mangikatalà nikán ta kunnay ta ángngiddù
    mu nikán,” kun na.
  bki-bki: Jau, jau ea kiniou, a kiniou, kiniou ealo, ka mia amijikia amei ve takurano
    ea vite nonovio, a bogo napano tomu nalo na yetemeriba nei aialio, mia amijikia
    avitilubar ka be riano, ka jau naruei komiila kiniou nebinimei, a avitilubar ka
    napano jau tiniemo jiilo toru laka jibe ka napano jau kojom̃a tiniemo jii kiniou.
  bqp-bqp: Má kú ń gũn, akũsↄ̃ ń kú ma gũn, de ògↄ̃ kun mɛ̀ dokↄ̃nↄ ũ mámmam,
    de andunia gↄ̃ dↄ̃ kũ mↄkↄ̃n mɛ́ n ma zĩ, akũsↄ̃ ń yeńyĩ lákũ ń yemai nà.
  mcp-mcp: í bə́g nə́, mə njúl bwə́dɨ́ cwû, wo njúl mə́dɨ́ cwû, bwə́ mú bə sâ ŋgwúdʉ́
    váál í jə́la yí, buud bwə́ mú mpu nə́ wo á ntɨ mə, wó cɛɛl ntâg nə́mə́ bwo nda
    wó cɛ́ɛ́l mə nə́.
  hat-hat: mwen nan yo, ou nan mwen, pou yo tout fè yon sèl nèt ale, pou moun ki nan
    lemonn yo ka rive rekonèt se ou ki te voye m', pou yo ka rive konnen ou renmen
    yo menm jan ou renmen m' lan.
  npl-NT: Ne niyetos intech, iwa Tejwatsi tiyetos notech, para ijkó yejwah de milajka
    maseititokah. Iwa ijkó n tlaltikpaktlakah makimatikah Tejwatsi otechaltítlanki,
    iwa milák tikintlasojtla ijkó kemi Tejwatsi techtlasojtla.
  bgg-bgg: Gu ithek shii chiih-è na gu shii ro, jiè ithek ne zab ò jia shii rek mua,
    jiè ne sohjambling ithek ne thieg mua gu shii ne na muthoh ge chiih-è na gu shii
    miie pha duiine ithek shii de miie.
  eng-TCENT: I in them and yoʋ in me, so that they may be perfected into one, and
    so that the world may know that yoʋ have sent me and have loved them just as yoʋ
    have loved me.
  eng-BSB: I in them and You in Me—that they may be perfectly united, so that the
    world may know that You sent Me and have loved them just as You have loved Me.
  cpu-NT: Tema pitsipashiretana eeroka, ari nonkempitzitakyaari eejatzi naaka nontsipashiretaiyaari
    iriroriite, ari onkantya irovithaavakaantaperotyaari. Iro inkinkishiretantayetyaari
    osavisatziite eerokatake otyaantakena, iniroite petakoyetakari pikempitaakenara
    naaka iniroite petakotakana.
  san-ASM: তদৰ্থং ৎৱং যং মহিমানং মহ্যম্ অদদাস্তং মহিমানম্ অহমপি তেভ্যো দত্তৱান্|
  tac-NT: Mué 'smi alawá 'ya ne'chí 'lige néchigó alawá 'ya alué ralámuli napurigá
    'la sébali bi'lepi 'nátili 'nátame nímala, napurigá uché jaré ralámuli 'la machimela
    mué 'síligo ne'chí ajchá jena napu ajtí ne jipe, 'lige napurigá 'la machimela
    mué 'we galeo ne alué ralámuli napurigá galé mué ne'chí.
  eng-WEBPB: I in them, and you in me, that they may be perfected into one, that the
    world may know that you sent me and loved them, even as you loved me.
  gfk-H: Diet na tikai mon kanong u kis tagu ma iau kis ta diet. Io hua, iau sasaring
    bia na ngan hua ing diet na tiga kapawena mon waing no ula hanua na nunurei bia
    u ga tulei iau ma bia u ta sip diet hoing u ta sip iau.
  viv-viv: E, Iya Tauku badi nuwahinagediya gamimiyami kadu O Tauni nuwahinagekuya
    umimiyami be higa yadi nuwanuwa leleleya-moꞋa hinamiyami. Nuwanuwaku nuwanuwa
    leleleya-moꞋa hinamiyami be hida iyaꞋiyaya againe tomiyababi moyaꞋaidi hinahalamanena
    O uꞋiveniniseku be gahobuꞋela. Kadu hinahalamanena ya nuwanuwa Iya agaikuya usena
    amine, meda badi agaidiya ya nuwanuwa ahe usena.
  yao-yao: Uneji ndame mwa ŵanyawo nombe mmwe mwa uneji. Atendekwe kuŵa ŵamo, ni ŵandu
    wose ŵa pachilambo amanyilile kuti mmwe ni jumwandumile ni kuti nkwanonyela ŵelewo
    mpela inkuti pakunonyela uneji.
  tgp-tgp: enau hinira, ale engko hiniau, matan vara la pa matea na hinau tari, matan
    vara tamlohi na varama la er̃i levosahia vara engko ko r̃uleau, ale ko lo opoira
    sohen ko opoiau.
  auc-NT: Tömënäni ääwocaque baï ëwocate quëwencædänimpa, ante tömënäni botö ïmote
    entawënänipa. Ayæ̈ botö bitö ïmite entawëmo ïmopa. Tömënäni mänömaï ääwocaque
    baï ëwocadäni adinque inguipoga quëwënäni ïñömö, Bitö botö ïmote në da pönömi
    pongaïmo ïmopa, ante ëñencædänimpa, ante apæ̈nebopa. Ayæ̈ botö ïmote waadete pönengaïmi
    ïmi baï bitö tömënäni ïnänite adobaï waadete pönengaïmi ïmipa, ante ëñencædänimpa,
    ante apæ̈nebopa,” ante Mæmpocä ingante Itota apæ̈necantapa.
  kbc-NT: Idejote miditaɡ̶a, liciagi makaami meetaɡ̶a, amaleeɡ̶aɡ̶a ewi me ilaɡ̶atiwage,
    amanagawini niɡ̶ina oko digoina iiɡ̶o eniwaɡ̶atakanaɡ̶a naɡ̶akamaɡ̶a adimonyaa,
    codaa memaani digo anemiitiwa mademaani.
  bmh-bmh: Iz go abai pezarai darem sul na iz ibail pezile darem. Guzenaimai, em e
    ebuan duailel abe mamam, nagtal iz palautileimai, nait ounab iz en noumanem sul,
    na han izal duailel en ounab nug guzental noumamam.
  ctu-BL: Añon ti' tojlelob, añet ti joñon, cha'an mero jump'ejlob jach i pusic'al.
    Che' jini, jini año' bʌ ti pañimil mi caj i ña'tañob jatet tsa' chocoyon tilel.
    Mi mejlel i ña'tañob ja'el c'ux tsa' wubiyob, che' bajche' c'ux tsa' wubiyon.
  meq-meq: Neŋ madzapa eye ta nəteye andza nəkar nakə madzapa eye tə neŋ aye hərwi
    ada tâ təra nəte, ada ndo i məndzibəra hay tâ sər na, nəkar ka sləra ga ahaya
    ada ka wuɗa tay ha andza nakə ka wuɗa neŋ aye.
  noa-H: Magua, mʌ ham dʌ̈i chirʌm haig, pʌjã mʌ dʌ̈i sim, mag nʌmua maach t'um hö
    hãba naag. Maagwai pʌ hiek hʌ̈k'aba nʌm k'ʌʌnaujã k'ap'ʌ haju, puata chadcha mʌ
    pʌ̈ijim. Mag gaaimua hĩchab k'ap'ʌ hajugui hajim, hich jãg pʌchdëu mʌ k'õsi simjö
    hamjã pua k'õsi chirʌm.
  alp-NT: Au kaisi kai Ama kai Au, ite esa kai lomai titinai. Leke tamata mei nusa
    meije esi rekwa be Au luake lomei nusare, AmaKu Aulake Au kai Aokisi sakesa kai
    Aoki Aure neka.
  san-VEL: tadartha.m tva.m ya.m mahimaana.m mahyam adadaasta.m mahimaanam ahamapi
    tebhyo dattavaan|
  kbq-kbq: Nagra zamagripi manugenka, Kagra, Nagripi mani'nane, hanige'za zamagra
    magoke zamarimpa hu'za manigahaze. Ana hananke'za ama mopafi vahe'mo'za nege'za,
    Kagra hunantankena ama mopafina e'noe hu'za keza antahiza nehanagenka, Nagri'ma
    kavesi nante'nana kna hunka, zamavesi nezmantane huza keza antahiza hugahaze.
  kbh-kbh: Ats̈e chëngbe ainaniñe së́ntsemna, y aca áts̈eftaca cánÿiñe mo canÿacá
    bondmëna; as, chë́ngnaca nÿetsca soyënguiñe cánÿiñe mo canÿacá chamotsemnama.
    Y chca, quem luarents̈a ents̈anga chamotsetáts̈ëmbo aca s̈cojichmoma, y chamotsetáts̈ëmbo
    nts̈amo ats̈e s̈condbobonshancá, chë́ngnaca cachcá condábabuanÿeshanama.
  ron-LSB: Eu în ei și Tu în Mine, ca ei să fie desăvârșiți într-o singură ființă,
    pentru ca lumea să știe că Tu M-ai trimis și că i-ai iubit, așa cum M-ai iubit
    pe Mine.
  pon-pon: Nai on irail, o komui on ia, pwe re en jon laieu, pwe jappa en aja, me
    komui kadar ia dor, o pok on irail, dueta komui pok on ia er.
  nhe-BL: Na niitztos ipan inijuanti huan ta tiitztoc ipan na para inijuanti ma itztoca
    senquistoc san se. Huan yeca nochi tlacame ipan ni tlaltepactli quimachilise para
    ta tinechtitlantoc huan para tiquinicnelijtoc tlen nechneltocaj queja ta tinechicnelijtoc.
  sps-sps: Nyo kaa rou koma rari ana Nyi te kaa koma vanyo, to ma isen faavot tsun
    mi ri, tan kat to aya a vainy vavaajets tana monaagits to te nat marom Anyi te
    jiats Vaminyo ana mes a ka Nyi mangiir fiisok rarori faarei te mangiir fiisok
    Vanyo Nyi.
  wnc-wnc: Nata wa amikat yutna gata na ataang yuwi wa aminu musia takngatukan siknga
    natake yutningge nataat. Musia takngatukan natake yuwawa kake aminu gae semna
    nataaing aminda natake gata na nanitewi apbumde natapa siakan siwik. Siwan gata
    natane aminabamde musip gwaang nataayak ngang natapa siakan siwikge nataat.
  bus-bus: Má kú ń guu, bensↄ̃ ń kú ma guu, lɛ aↄ̃gↄ̃ kuu mɛ̀ dↄ̃nkↄ̃ ũ mámmam, lɛ
    anduna gↄ̃ dↄ̃ kɛ̀ ḿbe n ma zĩ, bensↄ̃ ń yeńzi lán ń yemazi nà.
  gub-BL: Aiko wainuromo ihe. Ereiko heinuromo ne. A'e rupi wiko putar tuwe uzeinuinuromo
    pitài romo a'e wà nehe no. A'e rupi — Azeharomoete Tupàn umur kar Zezuz xe a'e,
    i'i putar teko a'e wà nehe. — Tupàn uzamutar katu Zezuz a'e, zaneamutar katu nezewegatete
    a'e no, i'i putar a'e wà nehe.
  imo-imo: Nu nanga konopuna morono mele na enonga konopumanga moro aku ulumuni eno
    paa kamukumu konopu tendekuna pupili molangei. Aku teko molonge wali, na konopu
    mondorono mele nanga ungumu paimbo ningo ipuki tirimele imboma aku teko konopu
    mondorono mele kape nuni na liko mundurunu mele kape, mai kombumanga pali imbomani
    pilengei nimbo eno paa kamukumu konopu tendekuna pupili molangei nio.
  boj-boj: E ijo segi tamo uŋgasari naŋgoq di unum. Ni ijoq di unum. Kumbra dena naŋgi
    kalil dego aqo aiyel koba na are qujaitosim sqom. Soqnimqa mandam qaji tamo uŋgasari
    naŋgi na naŋgi unjrsibqa qalieqab, ni na e qariŋbonam bem. Osib qalieqab, ni e
    qalaqalaibeqnum dego kere ni ijo segi tamo uŋgasari naŋgi qalaqalainjreqnum.
  eng-DRA: 'I in them, and thou in me; that they may be made perfect in one: and the
    world may know that thou hast sent me, and hast loved them, as thou hast also
    loved me.'
  knf-knf: Nji dmëbandër na baka, kë iwi imëbandër na nji. Hënk bahil kawo ji ñaaŋ
    aloolan na manjoonan, umundu ubot ume kë iyilnuŋ abot aŋal baka jibi iŋalnuŋ.
  san-KHM: តទត៌្ហំ ត្វំ យំ មហិមានំ មហ្យម៑ អទទាស្តំ មហិមានម៑ អហមបិ តេភ្យោ ទត្តវាន៑។
  arn-NT: Iñche mülean kisu engün mew, fey eymi iñche mew, femngechi ta kisu engün
    fente küme kiñewküleael, fey tüfa famngechi tati mapu mew mülechi pu che ngüneduamay
    eymi tami werküfiel, ka tami piwkeyefiel engün chumngechi piwkeyeen ta iñche.
  zas-NT: naj zaꞌnëꞌ laa reeman, guiáad lüj zaꞌnël naj. Zeel gac reeman tijbzi din
    gagbee ree bejn, lüj guxhaal naj rën tëël laa reeman ziꞌc rënl naj.
  ken-NT: Chɔŋ mbak nɛ bhɔ nkúbhɛ́ mbɔ ɛnyǔ ɔ́chí nɛ mɛ, bɛ sayri sayri, mándɔp
    chi mmu amɔt, bɛ́ mmɨk ankway bɛrɨŋɨ bɛ wɔ kɛ ɔ́tó mɛ, nɛ bɛ́ ɔkɔŋ bɔ́ mbɔnyu
    ɔ́kɔ́ŋ mɛ.
