    jian³ hnoh⁴³i³ hnei³ tionh² liah⁴i² ra⁵hnoh⁴³ˉ³ jnia⁴.
  kpw-kpw: Anɨb u, ne yad aŋ daŋ mɨdpan rö, yad kalɨp aŋ daŋ mɨdnö me, kale jɨm ñöl
    yabɨƚ mɨdaiöl. Anɨg gö me, nɨbi bɨ mɨnöŋ naböŋ iƚ i gau nɨŋnaböl, ne nöp yɨp yuö
    aunö nɨŋöm ne yɨp mɨdmagö lɨban rö, kalɨp u rö nöp mɨdmagö lɨban.
  ong-ong: Ki kiripe ratei le ye ireiki ratei le pe ma pratei puwo nempletei soma
    mete piti tef ma pretai polpepei, ye aiteiki kau tef lepei le ye onom puwope pupam
    peiki pepei watafei ye onom puwoiki lepe.”
  tnn-tnn: Iakətatɨg e nɨkilat, kən ik nəkətatɨg lak. Tol nəhlan, iatəfak məmə, ilat
    okotuwa kitiəh əm e natɨmnat mɨn rafin məmə netəm mɨn u rəha nətueintən, ilat
    okotəplan motɨtun məmə ik nəmahl-ipa io, kən məmə ik nəmolkeike rəham netəmim
    tahmen əm məmə inu, ik nəmolkeike mihin io.
  hch-NT: ne vahesie netiviyacacu, 'ecüta nehesie petiviyacacu, me'aye'atü memüyutaxevirecü,
    cuiepa memütama memütemaicacü quename penesiheyenü'a, quename müpaü petivarutanaqui'eri
    pemünetiunaqui'eripaü ne.
  crn-NT: '@see-verse:JHN.017.022'
  zpu-NT: Leakeꞌn nak akeꞌ nadaꞌ txhen, naꞌ nadaꞌ nakaꞌ rweꞌ txhen, nench yeolol-llo
