    akwi dé némafwimbu mawuli ye.’ Wungi watandi.
  emp-NTPO: Mʌ̃ra ãdjirã ume b̶ʌ bẽrã idjab̶a bʌra mʌ̃ ume b̶ʌ bẽrã dadjirãra jũma
    ãbaa cacua ab̶a b̶ʌ quĩrãca panania. Mãwã naʌ̃ ẽjũãne b̶eaba cawad̶ia bʌa mʌ̃ra
    diabuesida idjab̶a cawad̶ia bʌa ãdjirãra quĩrĩã b̶ʌda mʌ̃ quĩrĩã b̶ʌ quĩrãca.
  eng-F35: I in them and You in me, so that they may be perfected into one; also so
