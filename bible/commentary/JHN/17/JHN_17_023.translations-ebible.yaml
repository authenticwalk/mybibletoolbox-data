  gaq-gaq: ନାଁ ଡିରକମ୍ ନେଙ୍ଗ୍‍ନ୍ନିଆ ନେଙ୍ଗ୍‍ ଦେତ୍‍ରକମ୍‍ ମେଁଇଙ୍ଗ୍‌ନ୍ନିଆ ନ୍ଲେଏ । ତେଲା
