    kai nan lungnah bangla amih ka lungnah te diklai loh a ming eh.
  xtd-NT: Mee‑da xiꞌin mee‑i, te mee‑n xiꞌin mee‑da, xa idini xa kuu‑ro. Duꞌa jini
    koio ñayiu ñuñayiu xa n‑tundaꞌa ñaꞌa mee‑n mee‑da, te nani xemani ñaꞌa‑n mee‑da,
    dani xemani‑n ñayiu ka jandixa ñaꞌa mee‑da.
  mdy-ETH: ታኣኒ ኔና ሺኢቃሢ ታኣኒ ዔያቶና፤ ኔኤኒያ ታኣና ማዔሢጉዲ ዔያታኣ ጉቤና ፔቴ ማዓንዳጉዲኬ፤ ሃሣ ኔኤኒ ታና ዳኬሢና
    ኔ ታና ናሽኬሢጉዲ ዔያቶዋ ኔኤኒ ናሽካሢ ዓጫ ዔራንዳጉዲኬ።
  spl-spl: '@see-verse:JHN.017.022'
  usp-NT: In inwa'xi' laj ranmak rechak y at wati' laj wanm pire tiwuxtak chapca'
