  san-PUN: ਤਦਰ੍ਥੰ ਤ੍ਵੰ ਯੰ ਮਹਿਮਾਨੰ ਮਹ੍ਯਮ੍ ਅਦਦਾਸ੍ਤੰ ਮਹਿਮਾਨਮ੍ ਅਹਮਪਿ ਤੇਭ੍ਯੋ ਦੱਤਵਾਨ੍|
  nob-LB: Jeg skal være i dem og du i meg, slik at deres enhet blir total. Da skal
    verden forstå at du har sendt meg og at du elsker dem like mye som du elsker meg.
  ntj-ntj: Yuwa, ngayulu-tjananyarna palunyawana nyinama puru nyuntulu-rnin ngayulawana
    nyinama. Pirninyartunyka-layi lurrtju nyinama. Nyangka-yayi yarnangu pirnilu mularrkulinma
    tjiinya nyuntulu-rnin witurnu palunyalu-tjananyan ngarltunytjulu kanyira. Ngaa-rnin
    ngarltunytjulu kanyira, palunyapirinypa.”
  sxb-NT: Inze mbaweemo, ni iwue ombeemo. Ganya owareete mu owulala wa-ambaane ti,
