    kawsaptinllapam, chay mana kriyiqkunapis yach''anqallapa: Alliptam Tayta Dyusqa
    Jisusta kay munduman kach''amushqa, nishpa. Yach''anqallapapismi: Tayta Dyusmi
    paypi kriyiqkunata ancha kuyan, Churin Jisusta kuyashqanshina, nishpa.'
  tgl-ULB: ako sa kanila, at ikaw sa akin, na sila ay maging ganap na iisa; nang malaman
