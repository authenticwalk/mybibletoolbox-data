    bseꞌloꞌ nadaꞌ, naꞌ gakbeꞌe akreꞌ nllieꞌkzroꞌ beꞌnn kaꞌ, kanꞌ nllieꞌroꞌ nadaꞌ.
  juy-juy: ଏଙ୍ଗାଲ୍‌ଡେନ୍‌ ଆନିଞ୍ଜି ଆବୟନ୍‌ ଅଲ୍‌ଡେଏଜି, ତିଆସନ୍‌ ଆମନ୍‌ ଏଙ୍ଗାଲେ ଅମଙ୍‌ଞେନ୍‌
    ଡକୋତନେ, ଞେନ୍‌ ଏତ୍ତେଲେ ଆମଙଞ୍ଜି ଡକୋତନାୟ୍‌ । ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆମନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଆପ୍ପାୟ୍‌ଲିଁୟ୍‌,
    ଆରି ଆମନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଏଙ୍ଗାଲେ ଡୁଙ୍‌ୟମ୍‌ତିଁୟ୍‌, ଆନିଞ୍ଜିଆଡଙ୍‌ ନିୟ୍‌ ଆମନ୍‌ ଏତ୍ତେଲେ
    ଡୁଙ୍‌ୟମ୍‌ତଜି ଗାମ୍‌ଲେ ପୁର୍ତିନ୍‌ ଜନାତେ ।”
  for-for: Naeba igege miyekana kaeba naege miyegini, igeba igutasa paibu'ma atokaema
    paga'ena puma miyiyo. Piyama miyigini, namu'isa kina'miba ige agowai igama, kae
    unatauku tuminto pipa abibebe piyo. Piya, naepa agu kao'ena punatantana, igepa
    kaga puwaitampe, pipe kaga abima esegi piyo, untiye.
  epo-epo: mi en ili, kaj Vi en mi, por ke ili perfektiĝu en unu; por ke la mondo
    sciu, ke Vi min sendis, kaj ke Vi ilin amis, kiel Vi min amis.
  gfk-gfk: Diet na tikai mon huo kanong u kis tagu ma iau ni kis ta diet. Io kaik,
    iau sasaring bia na ngan huo waing diet na tiga kapawena tun waing no ula hanuo
    na nunure bia u ga tule iau ma bia u te sip diet hoing u te sip iau huo.
  bjz-bjz: Amó ená enembo daba-dabade dano takembea vitera aghagonu, kotú angá beago
    danode takembea, neno dabako ea vitera aghagonu, númane mino-mino takembea, neno
    dabako ea goghó egegari-du uno rore. Anada bee mo, aghá egegadua mo, endava enembomi
    gigigea, inona amó ninenguturieta furera-nu, kotú amó neno buta rora aghagonu,
    anda natofo beago neno buta rora-nu tanana egegaita rousue!
  atg-NT: Mhẹmhẹ mhi la elemhi oyẹwẹ, yẹyẹ u la elemhi oyẹmhẹ, ni e ga kugbe khi ọghuo,
    isheghọ ni agbọ e lẹsẹ khi yẹyẹ u ghie mhẹ, ali khi u nono ingme oyẹwẹ abi u nono
    ingme oyẹmhẹ.
  bjv-NT: Mi m-ɨndə rɔm naa tɨ səde, nɨngə ḭ, ɨndə rɔi naa tɨ səm tɔ; ɓa lo kɨn tɨ,
    a asi kadɨ əi dɨje kɨ kare ba kɨ rɔjetɨ, kadɨ dɨje kɨ dɔnangɨ tɨ ne gəri təkɨ
    e ḭ ə ɨlə-m nɨm, ɨndɨgɨ-de təkɨ ɨndɨgɨ-m be nɨm tɔ.
  tos-NT: Xli̱ca̱na̱ quin ankalhí̱n luhua lacxtum catzi̱ya̱hu, quit na̱ chuná̱ cta̱lama̱kó̱
    nahuán pala xlacán luhua aktumá̱ natlahuako̱y tapá̱xqui̱t, chu̱ yama̱ hua̱nti̱
    xaktzanká̱n lama̱kó̱ ca̱tuxá̱huat, acxni̱ xlacán naucxilhko̱y hua̱ntu̱ quit ctlahuani̱t
    c-xlatama̱tcán, acxnicú̱ xlacán nacatzi̱ko̱y pi̱ xli̱ca̱na̱ huix quimacatani̱ta,
    chu̱ na̱ nacatzi̱ko̱y pi̱ xli̱ca̱na̱ huix luhua pa̱xqui̱ko̱ya̱ na̱ chuná̱ la̱
    quit quimpa̱xqui̱ya.
  rro-rro: Au hanona ia aokiai mai oi hanona au ao'uai. Ba ia aokia kehamomo harai
    hanopaka maearimakia kate'iobina oi hanona au ouhuna'u, au oraona'au aina'u ihobonai
    oi ia abomo nuraona'au ainakia.
  mxp-NT: Øts ja møøt nnamyayɨdɨt, jøts mets xmøøtnamya̱a̱ꞌymɨyɨt jøts ja tuꞌugyɨ
