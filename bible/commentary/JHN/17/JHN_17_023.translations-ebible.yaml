  tgo-tgo: Ghino naŋgu weŋgi na ghen inan e ghino, mbala thɨ tabona regha moli, mbala
    yambaneke i ghareghare va u variyeŋgo na u gharethovuŋgi ŋgoreiya u gharethovuŋgo.”
  yap-yap: ni gu bay u fithik’rad ma ga bay u fithik’ag nge yag ni ngar pired ni kar
    ta’rebgad, nge yag ni nang e girdi’ nu fayleng ni gur e kam l’oegeg ku gub ma
    yad ba t’uf rom ni bod rogon ni gub t’uf rom.
  mop-NT: —Inene, jumbelen ilic eteloo'. Incheche, jumbelech ilic tin wetel. Ti baalo'o,
    beloo' u ca'a ti cuntal ti jumbeloo' ilic tu bajil tu jajil. Le'ec ti jumbeloo'
    ti baalo'o, le'ecoo' u chucaan a cristiano yoc'olcaba, beloo' u cu yeelte ti inchech
    a tücaa'tajen. Beloo' u cu yeelte ti jabix ilic ti yaj a wu'yeene, baalo' ilic
    ti yaj a wu'yoo' boon a tz'aj tene,— cu t'an a Jesusu.
  tet-tet: Haꞌu ktalin aan ko sia. Ama talin aan no Haꞌu. Sia moos musti talin malu
    dadi mesak nunia, toꞌo sia tebe-tebes moris neon ida. Hodi nunia, ema seluk iha
    raiklaran neꞌe bele natene naꞌak, Ama nadomi sia hanesan Ama nadomi Haꞌu. Sia
    moos bele natene naꞌak, Ama mak solok Haꞌu.
  hlt-MCSB: Kai tah amih khuiah ka om tih nangmih khaw kai ah na om. Te daengah ni
