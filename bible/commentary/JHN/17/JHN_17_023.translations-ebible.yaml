  san-TIB: ཏདརྠཾ ཏྭཾ ཡཾ མཧིམཱནཾ མཧྱམ྄ ཨདདཱསྟཾ མཧིམཱནམ྄ ཨཧམཔི ཏེབྷྱོ དཏྟཝཱན྄།
  qve-NT: Noqaqa paykunawanmi kashani. Qantaqmi noqawan kashanki. Saynapin paykunaqa
