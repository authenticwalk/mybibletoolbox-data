  soy-soy: Nɛ nɛ pi pɛ́nɛlɛnlɛ nɛn nɛ pikɛmɛɛ́ we, pɔ́ɔn kɔ nɛ nɛ̃́ pɛ́nɛlɛ̃ pɔn nɛ
