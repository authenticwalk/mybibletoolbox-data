    jmojuncutic jchiꞌuque jech chac cꞌu chaꞌal toj cꞌuxun ta avoꞌone.
  cuc-NT: I⁴hein³² jnia⁴ naih⁵ ni²tsei⁴³i³ tionh², jian³ heinh² hnei³ naih⁵ ni²tsei³⁴ˉ⁴,
