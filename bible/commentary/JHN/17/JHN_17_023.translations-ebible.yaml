  san-ORI: ତଦର୍ଥଂ ତ୍ୱଂ ଯଂ ମହିମାନଂ ମହ୍ୟମ୍ ଅଦଦାସ୍ତଂ ମହିମାନମ୍ ଅହମପି ତେଭ୍ୟୋ ଦତ୍ତୱାନ୍|
  huv-NT: Xique sajlüy tiül nejiw, ata ique Teat, ijlüy tiül xique. Atanquiaj aton
