    yin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤌᤡᤰᤜᤢᤵ ᤘᤠ᤹ᤀᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤌᤡᤰᤜᤢᤵ ᤁᤧᤘᤠ᤹ᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤧᤱᤜᤠ᤹ ᤁᤢᤈᤧᤰ ᤌᤡᤰᤜᤢᤵᤐᤥ ᤔᤧᤍᤠᤖᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
