  mkl-mkl: Jɔ̀ n wɑ si ŋɑ nɔ ɑwɔ mɔ i wɑ sim ku bɑ ɑ jɛ ɑkɑ̃ mɑm mɑm, nɔ inɛi ɑndunyɑ
