    nhenhe-arenye areyele itelaretyenhe Unte-arle ayenge yerneke, Unte-arle itneke
    ahentye aneke nhenge Unte-arle atyenge ahentye aneke-artekele.
  qvc-NT: 'Kanan qamqam noqawan kashpa, ancha yanapawangi. Chayshinallam noqapis paykunawan
