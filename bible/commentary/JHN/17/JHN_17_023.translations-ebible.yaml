    Wayahina, apaina tau maꞌ tanopi yai dewa ahiahina idudueyei, vivane au tau vi‑muni‑waiwai
    ivi‑yoko aitamoata, e tau maꞌ tanopi inꞌ‑anamanei evi‑tuneu, kadu inꞌ‑anamanei
    taui edune‑nuanuaiei, edune‑nuanuaieu aitamoata deina.
  djk-NT: Da mi de a den ati ini, da yu de a mi ati ini. Da na so den o de wan tuutuu
