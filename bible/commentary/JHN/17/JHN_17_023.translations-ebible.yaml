    kawsaptinkuna tukuy runakuna yachankasapa kay allpaman kachamuwashkaykita. Chaymanta
    yachankasapa iden ñukata kuyawanaykishina paykunatapish kuyanaykita.
  zca-NT: na kun lë' bixa', no Go kun na, par se' gak bixa' tutsa, no se' ne rë men
