  ena-ena: Viaŋ nɨbɨlaŋ hula hɨji pam laci hɨnilan uami. Lɨdalɨŋ nama viaŋ hula hɨji
    pam laci hɨnilanaŋ uami. Hameŋ laci ala nɨbɨlaŋ nukeŋ nukeŋ avi hɨji pam laci
