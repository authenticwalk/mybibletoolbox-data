  sgz-sgz: wa á iau erei i di má iáu min i iau, suri ngorer da tukes sár. Má matananu
    on á naul matmatngan pokon da mák tusi ngo á iáu u tarwa iau, má iáu u mámna di
    ngorer u mámna iau.
  kek-NT: La̱in cua̱nkin riq'uineb ut la̱at cua̱nkat cuiq'uin re nak junajak chic
    ruheb chi tz'akal kiq'uin. Ut xban nak junajak chic ruheb kiq'uin, eb li inc'a'
    neque'pa̱ban te'xq'ue retal nak la̱at xattaklan chak cue ut te'xq'ue ajcui' retal
    nak la̱at nacaraheb jo' nak niquina̱ra la̱in.
  blz-NT: Yaku' poowawa pore tii raaya'a, ka' Tama na surugaa poowawa pore tii Yaku'.
    Kalu i raaya'a tuutuu' sida poowawa pore, mbaka' inti'ionna mian na dunia se'
    Tama na surugaa a men nomosuu' i Yaku' ka' inti'ionna mian na dunia se' Tama na
    surugaa molingu'kon i raaya'a men parasaya koi i Kuu uga' molingu'kon i Yaku'.
  poe-NT: Janhan la ko jehe sín jnkoko̱á chrókjuenka̱yáxinni éxí jaha la ko janhan
    jnkoko̱á tjenka̱yáxinni. Mé xi̱kaha tí sín chjasintajni chrókónohe sín kíxin jaha
    kuétua̱nna kꞌuinka la ko kja̱xin chrókónohe sín kíxin jaha tjuèhé tí jehe sín
    éxí yóhe̱ tjua̱na tí jaha.
  san-TAM: தத³ர்த²ம்ʼ த்வம்ʼ யம்ʼ மஹிமாநம்ʼ மஹ்யம் அத³தா³ஸ்தம்ʼ மஹிமாநம் அஹமபி தேப்⁴யோ
    த³த்தவாந்|
  cof-NT: Junni la inlabe man junni joichunae tie. Nunan labe man junni jochunae.
    Junni inla talanan jera seque man junni jonola jochunae tie yape uyanla miilaisa.
    Inla man junni jonari, nuca tennatuminlanan miilaichunae la nu ereca jun jaca
    joeque. Nuri inlaca laquirae laca cuwenta. Junni inlanan man junni jonola joe
    yape uyanla junca miilaisa.
  srm-NT: Nöö mi o dë a de dendu, nöö joo dë a mi dendu, nöö sö u tuu o dë di wan
    makandi. Nöö te a ko sö kaa, nöö dee oto sëmbë u goonliba o ko sabi gbelingbelin
    taa i manda mi ko aki. Nöö de o ko si tu taa i lobi dee sëmbë fii naandë leti
    kumafa i lobi mi aki.
  qvs-NT: Kanmi ñukawan tantalla kawsanki. Ñukapish disipuluynikunawan tantalla kawsani
