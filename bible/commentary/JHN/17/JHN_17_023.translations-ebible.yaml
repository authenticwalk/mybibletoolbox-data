    oson avak li heyekrahakoroka.
  npi-ULB: म तिनीहरूमा छु, र तपाईं ममा हुनुहुन्छ, ताकि तिनीहरू एक भएर पूर्ण होऊन्,
    ताकि तपाईंले मलाई पठाउनुभएको थियो भनी संसारले जानोस्, अनि तपाईंले मलाई प्रेम गर्नुभएजस्तै
    मैले तिनीहरूलाई पनि प्रेम गरेँ ।
  cgc-cgc: Yaken naan a ki danen daw kaon naan ka ki yaken aged danen an mag-isya
