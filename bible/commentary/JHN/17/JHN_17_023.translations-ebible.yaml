  xsi-xsi: Naŋa apaipa kuku kinzi, aku noko kala kupaipa kuku naŋa mine nâ. Naŋa iloŋgu
    tu kinzi ma simo ilonzi taitu mao. Ambo kinzi ma simo mine, ande kinzi tâno tamâta
    ma sisama tu noko muŋga kusupwana kala amâ. Aku ma sisama tu noko tini mwasa ndo
    panzi naneŋgu tamâta ŋinde, itogo uru tini mwasa pa naŋa mine.
  crx-NTPO: Si buyoghi usdli 'ink'ez nyun si syoghi inli, 'et whuz un'a la ndunne
    'ilho hinli whe lhahádootneh. 'Et huwa la yinka whudune'ne soo dudeni be t'éhonózin
    nyun whuz de sútilh'a'. 'Ink'ez nts'en'a la sk'eintsi', whuz un'a 'enne cha buk'eintsi'.
  kan-OKCV: ಹೀಗೆ ನಾನು ಇವರಲ್ಲಿಯೂ ನೀವು ನನ್ನಲ್ಲಿಯೂ ಇರುವಂತೆ ಇವರೂ ಐಕ್ಯತೆಯಲ್ಲಿ ಪರಿಪೂರ್ಣವಾಗಿರಲಿ.
    ಆಗ ನೀವು ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದೀರಿ ಎಂದೂ ನನ್ನನ್ನು ಪ್ರೀತಿಸಿದಂತೆ ಇವರನ್ನು ನೀವು ಪ್ರೀತಿಸಿದ್ದೀರಿ
    ಎಂದೂ ಲೋಕವು ತಿಳಿದುಕೊಳ್ಳುವುದು.
  bbb-bbb: Ro na vierafe buka izege are maza boeje oe none ijia finoeno ijiege nadua
    naka oe buone ijia finoega bu una agane besu redufuo. No ijiege besu rekuva e
    boeje ume igia oenoejo bu guona vierafero na ma are kiemo na ume igia ruaevaro
    bu ijiege vierafeke. Ro kuke bu vierafero a na oetuamo ijiege aka bu oetuamoro
    bu ijiege vierafeke.
  blw-blw: Mawawà-acha-a an haén ya wawà-achaà agé an chicha ta matorongancha way
    mantetempoyug, te yachi chillu hen mangil-an hen katagutagu hen antoy lota way
    hea hen nannag an haén. Ya elasincha agé way laylaychém hen antochay cha omafurot
    an haén way kaman hen manlaycham an haén.”
  tam-2017: ஒருமைப்பாட்டில் அவர்கள் தேறினவர்களாக இருக்கும்படி, என்னை நீர் அனுப்பினதையும்,
    நீர் என்னில் அன்பாக இருக்கிறதுபோல அவர்களிலும் அன்பாக இருக்கிறதையும் உலகம் அறியும்படி,
    நான் அவர்களிலும் நீர் என்னிலும் இருக்கும்படி வேண்டிக்கொள்ளுகிறேன்.
  azz-NT: Huan Nejuatzin nimajsitinemi ihuan notaneltocacahuan huan Tejuatzin tionmajsitinemi
    nohuantzin. Huan nochi nijín mochihuac ijcón para que ma yejuan no nomomachtijcahuan
    ma yec ajsicapoutinemican sansé san. Huan ica por nijín sen yetolis in talticpacuani
    cajsicamatisque de que Tejuatzin tinechonualtitanic nican talticpac. Huan no cajsicamatisque
    que Tejuatzin tiquinyoltasojta in talticpacuani ijcón queme Nejuatzin tinechonyoltasojta.
  spa-RV-1909: Yo en ellos, y tú en mí, para que sean consumadamente una cosa; que
    el mundo conozca que tú me enviaste, y que los has amado, como también á mí me
    has amado.
  csy-csy: Amate pumkhat sung ah a cialcing thei natu in, keima sia amate sung ah
    ka om a, taciang nangma sia ka sung ah na om hi; taciang nangma in nong sawl a,
    keima nong it bangma in amate zong na it hi, ci leitung mite in he tu uh hi.
  mxq-NT: Ʉj nꞌítyʉts tiꞌigyʉ mʉt yʉꞌʉjʉty, es mij mꞌity tiꞌigyʉ mʉt ʉj, es dʉꞌʉn
    kexy kaꞌpxy ꞌyíttʉt tiꞌigyʉ ja wyinma̱ꞌa̱ñʉty éxtʉm ʉdsa̱jtʉm nꞌijtʉm, es dʉꞌʉn
    ja naxwíñʉdʉ ja̱ꞌa̱yʉty tꞌíxtʉt kots mij xykyejxy, es ko mij nandʉꞌʉn xytsyoktʉ
    yʉ nꞌʉxpʉjkpʉty éxtʉmts ʉj mij xytsyeky.
  tzj-NT: Quewa' neli ri', anin xa jun nban cuq'uin in atat chakaja' xa jun naban
    wq'uin utzc'a tok xtiq'uiswani mta ari' ja maquita jun nqueban. Queri' nwajo'
    utzc'a ja winak ja xa ruq'uin rwach'ulew yukul wi' quec'u'x eje'e' xticotakij
    na chi atat attakyonto wxin utzc'a chi xticotakij na chakaja' chi congana ne'awajo'
    ja winak ja xa jun quibanon wq'uin ja cani' abanon chwe como congana ninawajo'.
  tdt-tdt: Nunee Hau ida deit ho sira, i Ita Boot ida deit ho Hau, too sira sai neon
    ida laran ida. Ho nunee ema iha mundu sei hatene katak Ita Boot mak haruka Hau
    mai, i Ita Boot sempre hadomi sira, hanesan Ita Boot hadomi Hau.
  ron-BTF: Eu în ei și tu în mine, pentru ca ei să fie făcuți desăvârșiți în unul
    și ca lumea să știe că tu m-ai trimis și că i-ai iubit, precum m-ai iubit pe mine.
  eng-WEBP: I in them, and you in me, that they may be perfected into one, that the
    world may know that you sent me and loved them, even as you loved me.
  eng-FBV: I live in them, and you live in me. May they be completely one, so the
    whole world will know that you did send me, and that you love them, just as you
    love me.
  nld-1939: Ik in hen, en Gij in Mij. Mogen ze volmaakte eenheid bezitten, opdat de
    wereld erkenne, dat Gij Mij hebt gezonden, en dat Gij hen hebt bemind, gelijk
    Gij Mij hebt liefgehad.
  bwo-bwo: Taa t k'onirwo taa boon neewere taan n wottsok'o boowere b́ jamon ik bowotitwok'owe.
    Mank'owere taan nwoshtsok'onat taan nshuntsok'on bonowere nshuntsok'o datso b́danishe.
  nch-BL: Na niitztos ipan inijuanti huan ta tiitztos ipan na para inijuanti ma itztoca
    senquisa san se. Huan yeca nochi masehualme ipan ni taltipacti quimachilise para
    ta techtitantoc, huan para tiquinicnelijtoc cati nechneltocaj quej ta techicnelijtoc.
  quc-TNT: Ri in, in c'o cuc', ri lal c'ut c'o la wuc' in, rech ri e are' kas cäca'n
    na xa e jun, rech je ri' ri winak ajuwächulew cäquich'obo chi lal xintakow la
    lok, xukuje' chi e lok' chuwäch la jas ri in, in lok' chuwäch la.
  tfr-NTPO: Tja shäng ba tjok, ga pja shäng bor tjok. Woydër ga ber l̈öng kjl̈araso
    jl̈õkoyo, tja ichaga pjarë l̈i miyde nopga pja miydë l̇l̇ëm wl̈eniyorë wl̈o, bor
    nopga woydorop ara, tja woydorop sorë ga eni l̈i miyde l̈ok eni bako wl̈o.
  kaq-NT: Jato betan tah hen jihuetai. Hehbetan rihbi tah min jihuetai, jaabo rihbi
    huesti yora siripi jihuenon. Jascaraiya ta min hehon hihti queenai quescarihbihi,
    hea raanax min jatohon hihti queenai mai mehabaan honanyaxihquiqui.
  sgb-sgb: Hiko ay atsi kanla, haka hika ay atsi kangko, ta êmên mag-in ayn pamagkulang
    ya pagmimiha la. Haka, ta êmên mamwangan lan a ampaniwala kamo, ya hika ya nay-utoh
    kangko. Haka, ta êmên la mamwangan ya anlugurên mo hila, ya nanad ha pamanlugud
    mo kangko.
  vie-1934: Con ở trong họ và Cha ở trong Con, để cho họ toàn vẹn hiệp làm một, và
    cho thế gian biết chính Cha đã sai Con đến, và Cha đã yêu thương họ cũng như Cha
    đã yêu thương Con.
  kxv-kxv: ନୀନୁ ଏ଼ନିକିଁ ନା଼ ତା଼ଣା ନା଼ନୁ ଏଲେକିହିଁ ଏ଼ୱାରିତା଼ଣା ଡ଼ୟିଇଁ । ଏ଼ନିକିଁ ଏ଼ୱାରି
    ମା଼ନି ତଲେ ରଣ୍ତିଏ ଆ଼ନେରି, ଇଞ୍ଜାଁ ଦାର୍‌ତି ପୁନେ କି ନୀନୁ ନାଙ୍ଗେ ପାଣ୍ତାମାଞ୍ଜାଦି, ନାଙ୍ଗେ
    ଏ଼ନିକିଁ ଜୀୱୁ ନ଼ହିଁମାଞ୍ଜାଦି ଏ଼ୱାରାଇଁ ଜିକେଏ ଏଲେକିହିଁଏ ଜୀୱୁ ନ଼ହିଁମାଞ୍ଜି ।”
  cha-cha: Guajo guiya sija, ya jago guiya guajo, para ufancabales gui unoja; ya para
    utungo y tano, na jago tumago yo, ya ungüaeya sija, parejoja yan güinaeyamo nu
    guajo.
  amu-NT: Ja mꞌaaⁿya ñꞌeⁿndye joona, ndoꞌ ꞌu mꞌaaⁿꞌ ñꞌeⁿndyo̱ ja cha nntsꞌaanaꞌ na
    ñeꞌcwii cwilaꞌxmaⁿna. Ndoꞌ na ljoꞌ nlaꞌno̱ⁿꞌ nnꞌaⁿ na ꞌu jñomꞌ ja, ndoꞌ na candyaꞌ
    tsꞌomꞌ joona chaꞌxjeⁿ na candyaꞌ tsꞌomꞌ ja.
  hin-CV: आप मुझमें और मैं उनमें कि वे पूरी तरह से एक हो जाएं जिससे संसार पर यह साफ़
    हो जाए कि आपने ही मुझे भेजा और आपने उनसे वैसा ही प्रेम किया है जैसा मुझसे.
  eng-OURB: I in them, and you in me, that they may be perfected into one; that the
    world may know that you sent me, and have agapao ·totally devoted love· for them,
    even as you have agapao ·totally devoted love· for me.
  spa-BES: Yo en ellos, y tú en mí, para que sean hechos uno solo, y para que quede
    claro a todos los hombres que me enviaste, y que son amados por ti como yo soy
    amado por ti.
  san-BEN: তদর্থং ৎৱং যং মহিমানং মহ্যম্ অদদাস্তং মহিমানম্ অহমপি তেভ্যো দত্তৱান্|
  tdx-tdx: Izaho am’iereo, naho Ihe amako, hamonirañe iareo ho raike; soa te ho fohi’
    ty voatse toy te nañitrik’ ahy irehe vaho nikoko iareo, manahake ty fikokoa’o
    ahy.
  naf-naf: Geŋmak nit keŋ kwep bemti mamalup sepem kegogak neŋ ekŋenmak keŋ kwep bemti
    mamanup. Kegogak ekŋenaŋ ilinak keŋ kwep penaŋ bemti mambep. Sepem kegok mti mame
    am gâlen zet bamkumpemti mamaip ekŋenaŋ mama mimiŋin dolakŋaŋ ke ekti penaŋ geŋ
    giti zemnemane toban ma geŋ gogot mnemti ekŋen eyo gogot mamimindanik e nâmâtâbep.
  grc-MT: εγω εν αυτοισ και συ εν εμοι ινα ωσιν τετελειωμενοι εισ εν και ινα γινωσκη
    ο κοσμοσ οτι συ με απεστειλασ και ηγαπησασ αυτουσ καθωσ εμε ηγαπησασ
  vid-vid: Ahi ndo kulonga, heni ndangikala mgati mwa hewo na hewo wangikala mgati
    mwa heni. Ndangulanda wawe chinhu chimwe ng'hatu, leka wanhu wa isi wavizele kota
    heni nhumigwa na hegwe, na kwanguwagana kota vyoulingungana heni.
  pio-NT: Nùyaca nawàwalìcu, pía nacái ìyaca nuwàwalìcu abédanamacaténá náiwitáise
    náapichawáaca manuísíwata, yéewanápiná èeri mìnanái càmíiyéi yeebáida nutàacái
    náalíacawa pidéca pibànùaca núa, yéewanápiná nacái náalíacawa cáinináca piicáca
    níái nùasunáica càide iyúwa cáinináaná piicáca núa.
  tsn-tsn: Nna ke le mo go bone le wena o le mo go nna, botlhe ba ntlafaleditswe mo
    go bopaganeng, gore lefatshe le tle le itse fa o nthomile le bo le tlhaloganye
    gore o ba rata fela jaaka o nthata.
  amr-NT: '@see-verse:JHN.017.022'
  pwg-pwg: Taku kamosiyai ma tam kamokuwai. Ma wawaya dobuwai ina kitita da tinuwasago
    bubuna na inakovi da tam kuvonataweku. Ma inakovi da ikikava nuwanuwaku kuviiya,
    nakanani kaku kivikivina nuwanuwasi kuviiya.”
  cjv-cjv: Yokamai nomanenom towane wom eiro moraro beinga ena na yokamai moingi tei
    moika te ne na moiki tei moinie. Ena yokamai nomanenom towane eiro morainga mangi
    ari mora firainga ne na nawi dengoro wiye. Te mangi ari ama firainga ne denum
    minum na mun fi narengamere epe ne denum minum ari fi ki si nareinga yokamai ama
    mun fi erene.
  tiw-tiw: api kiyi ngiya amintiya kapinaki ngiya-mamanta wiyi ngawiyati punyipunyi
    nginingaji nginja amintiya ngiya muwiyati punyipunyi. Takirimi kapinaki ngiya-mamanta
    ngini wuta warntirrana wutiyati punyipunyi api kiyi awuta tiwi kapi wuta karluwu
    kuwa wurimi ngini-nginjila ngirramini api wiyi wurimajawu ngini nginja jini-pangirri
    (sent) ngiya awungarra kapi naki murrakupuni (to this earth) amintiya awanuwanga
    wiyi wurimajawu ngini nginja puranji nimpirimuwu kapinaki ngiya-mamanta nginingaji
    nginja puranji nimpirimuwu ngiya.” Ngarra awarra yipangiraga ngawa-yuwuni kapi
    ngarra-rringani.
  tha-KJV: ข้าพระองค์​อยู่​ในเขา และพระองค์ทรงอยู่ในข้าพระองค์ เพื่อเขาทั้งหลายจะได้เป็​นอ​ันหนึ่​งอ​ันเดียวกันอย่างสมบู​รณ​์
    และเพื่อโลกจะได้​รู้​ว่าพระองค์ทรงใช้ข้าพระองค์​มา และพระองค์ทรงรักเขาเหมือนดังที่​พระองค์​ทรงรักข้าพระองค์
  por-BR-2018: Eu neles, e tu em mim; para que sejam completos em um; e para que o
    mundo conheça que tu me enviaste, e que tu os amaste, assim como me amaste.
  mhl-mhl: '“Nonji yoŋoke qakatoru dimabe goji noke qakatoru dimage. Ore so yoŋoji
    buŋoyaŋuŋ miku kikipe eru moakoŋ fukeru gonimiŋ ore oŋga wosigo. Moakoŋ fukeru
    dimabi moreŋ ŋiŋigoji fuŋnene iŋi mane taniŋganimiŋ: Goji manjoko enareku gomeŋ,
    ore so oi oŋuakoŋ manjoko eyareru goku noŋ sore nunde wakiboŋ.'
  klv-klv: ginau len galito ale gaiug len ginau. Nousi ke legǝm sua buni, hǝn navile
    a pan lǝb̃elǝboii ke gaiug gotosǝvat ginau, ale gotolǝmas bun galito sum̃an ŋai
    gotolǝmas bun ginau.
  bco-bco: Iyo꞉ asulo꞉wo꞉ mada imilise doma꞉kiyo꞉, ne iya dowo꞉l a꞉la꞉ta꞉ga꞉ ge neya
    dowab. Iyo꞉ asulo꞉wo꞉ imilise dowalikiyo꞉, henfelo꞉ kaluka꞉isale iliyo꞉ ne gi
    iliga꞉fo꞉lo꞉b a꞉la꞉bo꞉ asulaki, a꞉la꞉ta꞉ga꞉ giyo꞉ nelo꞉ alan asulaki ha꞉fo꞉ disa꞉
    o꞉leaumbo꞉, giyo꞉ iyo꞉lo꞉ alan asulaki, ha꞉fo꞉ disa꞉ a꞉la꞉bo꞉ iliyo꞉ asuluma꞉ib.
  kdl-NT: Mpa ili i te iꞌya ma̱ri n ele, avu kpam ili i te iꞌya va̱ri na̱ mpa, tsa̱ra̱
    a woko ili i te gba̱. Tsa̱ra̱ ama a likimba a reve an aɗa vu suku mu. A reve kpam
    an va ciga atoni a va̱ tyoku ɗa va ciga mu.
  apu-NT: Nota aua ninoa ãkixinireẽ. Pite aua nota ãkixinireẽ. Ikara atoko ininiã
    peerekari, kotxi ãtika itxaua ixinirena. Ikara atoko ininiã nisãkire mauiãkani
    imarotariko pite iokanatinino nota. Apaka ninoa imarotari nota pitiretini atokotxikana,
    pitiretinina ninoa apaka.
  roo-roo: Ari ita, ragai voea-ia toupaavoi, ovusa vii ragai-ia touparivoi. Eisi osa
    raga ita voeapa oiso ruipaparai ra katai vovou raga-ia toupaive. Ra oisi iavirava
    oirara voeao vo rasio-ia taraipaave oiso, Vii ragai arurivora vore. Ora tapo oiso
    osa voeapa siraopauveira oiso osa ragaipa siraopauveira.
  miz-NT: Tsi úun tsi kúvī ú ni ñā ne, uun tsi kúvi nto nī kó dɨ, vata koo é uun tsi
    kuvi ntiꞌxe ña. Kidáā ne, kutuni ñá ñuxiví sa tsí dɨvi ntō táxnuu nto kó ne, dōó
    kakuinima ntó ña vatā ó kakuinima ntó ko dɨ.
  qvz-NT: Ñáuca paigunaibi aupi cambas ñucaibi aungui paiguna alipacha shuglla tucungahua.
    Chasna tucuchun mana quiriccuna chita ricusha yachanauchun nisha can ñucata cachamushcata,
    chasnallata can paigunatas ashcata llaquishcata ñucata llaquishcacuintallata yachanauchun.
  deu-ELO: ich in ihnen und du in mir, auf daß sie in eins vollendet seien, [und]
    auf daß die Welt erkenne, daß du mich gesandt und sie geliebt hast, gleichwie
    du mich geliebt hast.
  mjc-NT: Yuhu nyií yu tsihin ñi. Tan yooho nyaá un tsihin yu tyin tacan tan iin ña
    nyɨvɨ cua cuvi ñi. Tan coto tandɨhɨ nyɨvɨ iyó nu ñuhu ñayɨvɨ tyin maa un jaquitsi̱
    tsi yu, tan cuñí xaan un tsi ñi nyicún tsi yo, tumaa tsa cuñí maa un tsi yu.
  caa-caa: Pues nen turen tacarobꞌ y net turet tacaren, y tamar era jaxirobꞌ axin
    aquetpobꞌ intera ubꞌijnusiajobꞌ inteꞌ intiobꞌ. Y tamar era cꞌani unatobꞌ e gente
    tara tor e rum que net awebꞌta tarien, y que net war ayajta utobꞌ tin e tanibꞌa
    bꞌan cocha war ayajta niut nen ubꞌan.
  pls-NT: Janha ngain jehe na, co soixin nganji na para que jehe na sintte na mero
    ndoa nacoaxinxon na, co jamé chojni de ngataha nontte tsonohe na que soixin rroanha
    na janha, co soixin anto rinao jehe na inchin rinao na janha.
  eng-WYC-2018: I in them, and thou in me, that they be ended into one (or so that
    they perfectly or completely become one); and (so) that the world know, that thou
    sentest me, and hast loved them, as thou hast loved also me.
  bdv-bdv: ମୁୟ୍‌ ସେମଃନାର୍‌ ଲଃଗେ, ଆର୍‌ ତୁୟ୍‌ ମର୍‌ ଲଃଗେ, ଜଃନ୍‌କଃରି ସେମଃନ୍ ମିସି ଗଟେକ୍‌
    ଅଃଉତି, ତଃବେ ଜଃଗତ୍‌ ବୁଜେଦ୍‌ ଜେ ତୁୟ୍‌ ମକ୍‌ ହଃଟାୟ୍‌ଲିସ୍‌, ଆରେକ୍‌ ମକ୍‌ ଜଃନ୍‌କାର୍‌
    ଲାଡ୍‌ କଃଲିସ୍‌, ସେମଃନ୍‌କେ ସେବାନ୍ୟା ଲାଡ୍‌ କଃରୁଲିସ୍‌ ।”
  otq-NT: Nuga ma ga ꞌbu̱ꞌbeyu̱, ne nuꞌge di ꞌbu̱hwi. Njapꞌu̱ di nꞌathoyu̱, ne ya
    meximha̱i da bödi xka pe̱nkagi, ne xa gi möhyu̱ ngu xka mökagi.
  tzo-SA: Jaꞌ jech tspasic ta jmoj schiꞌuc li joꞌone. Li joꞌotique junutic onoꞌox.
    Jaꞌ jech tspasic ta jmoj scotolic jchiꞌuctic. Jaꞌ ta snaꞌic o scotol crixchanoetic
