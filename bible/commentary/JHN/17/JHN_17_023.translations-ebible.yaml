  aak-aak: Awa aga xɨxenɨ axowánɨŋɨ́ oimónɨ́poyɨnɨrɨ nionɨ awa tɨ́nɨ nawínɨ imónɨrɨ
    joxɨ nionɨ tɨ́nɨ nawínɨ imónɨrɨ eŋwɨnɨ. Ámá nɨ́nɨ re nɨyaiwiro nɨjɨ́á imónɨpɨ́rɨ́a
