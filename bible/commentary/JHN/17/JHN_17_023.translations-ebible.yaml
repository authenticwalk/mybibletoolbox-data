verse: JHN.017.023
translations:
  kpx-kpx: A daiti uge di kebiahi ua. Iale keabuna seleveta uvu igaelahai. Ige kemo
    vatae ataeabuna hilokage a di hanavonu. Isi abuna hilokage a daho isiviale ke
    nahate a kebiaho isivianu.
  okv-H: Amo na enana ta jo ta eto umo jo nau ta ra. Eto inena ejo enana ta jo vahai
    ari inono au enda embomeni na kogue na inena ikari avo ke be aisora eto inena
    na osa eagoa ainge dombo enana osa eagoa avo hotembasora.
  tbo-tbo: Tau uyahihi a memae, ma tam uyahiu e memae, geka uyahinei apo hina wiemota
    imahi, po tu mehipuli hina hanapugena dumaya tam u himiliu, ma gasi hina hanapugeya
    tam tu wotagou u luhogalena dumahi, mei u lauhogaleu pite.
  mal-C: ഞാൻ അവരിലും അങ്ങ് എന്നിലും ആകുന്നു. അവരെ പൂർണ ഐക്യത്തിലേക്കു നയിക്കണമേ. അപ്പോൾ
    അങ്ങ് എന്നെ അയച്ചിരിക്കുന്നു എന്നും, എന്നെ സ്നേഹിച്ചതുപോലെ അങ്ങ് അവരെയും സ്നേഹിക്കുന്നു
    എന്നും ലോകം അറിയും.
  grc-SR: Ἐγὼ ἐν αὐτοῖς, καὶ σὺ ἐν ἐμοί, ἵνα ὦσιν τετελειωμένοι εἰς ἕν, ⸋καὶ⸌ ἵνα
    γινώσκῃ ὁ κόσμος ὅτι σύ με ἀπέστειλας, καὶ ἠγάπησας αὐτούς, καθὼς ἐμὲ ἠγάπησας.
  bgc-bgc: मै उन म्ह अर तू मेरे म्ह ताके वे सिध्द होकै एक हो जावै, अर दुनिया नै बेरा
    पाट्टै के तन्नै ए मेरै ताहीं भेज्या, अर जिस तरियां तन्नै मेरै तै प्यार करया उस्से
    तरियां उनतै प्यार करया।”
  khz-khz: Au ira aorai, e goi au aoku ai, pe ira maki pia kwapuna vegata. Ne voanana
    tanopara magulinai roe getaluna talimara pia ripa, au goi na otugu-maikuto, e
    pia ripa maki, goi na ira oulamagirana au oulamagikuna vetaina.
  deu-TKW: ich in ihnen und du in mir, auf daß sie zur Einheit vollendet seien, damit
    die Welt erkenne, daß du mich gesandt hast, und sie geliebt hast, so wie du mich
    geliebt hast.
  zsr-NT: Liꞌ nacuꞌ tuz len nedaꞌ, atiꞌ nedaꞌ gacaꞌ tuz len lequëꞌ, quië gac gdu ca
    nacquëꞌ tuz, len cni láquibeꞌi yezicaꞌ bunách yödzlyú ni, bsö́laꞌczuꞌ nedaꞌ Liꞌ,
    atiꞌ nadxíꞌigacduꞌ‑nëꞌ ca naꞌ nadxiꞌinuꞌ nedaꞌ.
  lin-lin: Ngai kati na bango, mpe Yo kati na Ngai. Ezali kaka na nzela wana nde bakokoka
    kozala penza moko, mpo ete mokili eyeba penza ete Yo nde otindaki Ngai, mpe ete
    olingaka bango ndenge olingaka Ngai.
  hns-NT: Tab ham oelogse ek rahabe aur aap hamse. Ie rakam se oesab poera taur se
    ek rahie. Tab doenia djaan djaai kie aap hamme pathaile rahiele aur kie aap oesabke
    otane tjaahe hai aap djetana hamke tjaahe hai.
  noa-E: Magua, mʉ am dʉ̈i chirʉm aig, pʉjã mʉ dʉ̈i sim, mag nʉmua maach thum ö ãba
    naag. Maagwai pʉ iek ʉ̈khaba nʉm khʉʉnaujã khaphʉ aju, puata chadcha mʉ pʉ̈ijim.
    Mag gaaimua ĩchab khaphʉ ajugui ajim, ich jãg pʉchdëu mʉ khõsi simjö amjã pua
    khõsi chirʉm.
  eng-EMTV: I in them, and You in Me; so that they may be perfected in unity, and
    so that the world may know that You have sent Me, and You loved them just as You
    loved Me.
  mib-NT: Te ndúú ná jiín i, te ndúú ní jiín ná, te súcuan te ɨnuú cuɨtɨ coo ni i
    jíjnáhan i. Yūcuán na te cuni ñayuu ñayɨ̄vɨ jéē maá ní ní tají ní sāña, jíín jéē
    maní ndasɨ́ ní jiín i nájnūhun manī ni jíín ná.
  lif-NT2: इङ्‌गाॽ खे़ङ्‌हाॽनु थिक्‍हुप् वाॽआबा कुइसिःक् हे़क्‍क्‍याङ् खे़ने़ॽ इङ्‌गाॽनु
    थिक्‍हुप् के़वाॽबा कुइसिःक् खे़ङ्‌हाॽ कुजे़क् थिक्‍हुप्‍पो मे़दाररो॥ हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽरे़ इङ्‌गाॽ के़बाङ्‌घाङ्‌बा नु लुङ्‌माॽ के़दुक्‍ताङ्‌बा
    कुइसिःक्‍के खे़ङ्‌हाॽ लुङ्‌माॽ के़दुक्‍तुसिबान् कुसिङ् मे़निःत्तुररो॥
  xnj-xnj: Nene nivyai mugati yavi, na veve uvyai mugati yangu. Niyupa vakamilika
    na chindu chimonga muni vandu va mulima vapata kumanya kuvya veve ndi mwewanitumili.
    Ukavagana vene ngati chawaniganili nene.
  mmx-mmx: Nenia xeneng atdi la nenu xeneng tarak, kusu nedi dinaba tu buru rinotno,
    la limixin at na lavatbung menemen dinabaklen i do nenu ga riki ia la uga balamu
    di ngan mun u balamu ia.
  cbr-NT: Mix 'ëbë 'icësaribiti cana 'ëx atubë 'ain, atúxa asérabi nuibanani bëtsin
    'acësaribi oquin sinani achúshisa 'inun. Atúxa usa 'ain ca an min bana cuacëma
    unicaman 'unánti 'icën, asérabi camina min 'ë xuacë quixun. 'Unánan ca, 'ëmi 'acësaribi
    oquin camina an 'ën bana cuacë unicama nuibati quixun 'unánti 'icën.
  tee-NT: Ju quit'in la'ix'alhunut'an ju yu'unch actsucuya'. Chai ju uxint'i ni va
    lakatam q'uint'a'unit'a pus va lakatamch cajunk'oyauch. Chai ju lapanacni ju jantu
    quintalhilaca'an acsni catalakts'ina' ni va lakatamch jonk'otauch pus catalaca'iya'
    ni uxint'i ju xaq'uimalak'ach'ayachit'a. Chai chunch ju catapuc'atsayach ni amap'ainit'ach
    ju quilapanacni tachi ju q'uimap'aini ju quit'in.
  eng-LSV: I in them, and You in Me, that they may be perfected into one, and that
    the world may know that You sent Me, and loved them as You loved Me.
  cak-NT: Can xquic'ue-wi quiq'uin reje' y ret wiq'uin ren, chi quiri' reje' can xe
    jun xtiqui'en. Y coma reje' ri winak ri man jatquiniman ta, xtiquitemaj chi ren
    can ja ret Nata' Dios ri xatako-pe wichi. Y romari' chuka' xtiquitemaj ri winak
    chi can ye'ajo-wi, anche'l yinajo' ren.
  pah-NT: Ji ajikoty'a g̃a pavẽi. Nde erejikoty'a ji pavẽi no, ei ga. Nahã ti g̃a
    toko hete ojipejiva'ea'java'ero, nearõe'ỹve'g̃a ti tokwaha nhimbuhurukara nde
    hugwi, ei ga. G̃a ti toko hete ojipejiva'ea'java'ero nearõe'ỹve'g̃a ti tokwaha
    neremiarõhetea jireheve'g̃a ndehe, ei ga. A'ereki nde ji arõ hete. Na jitehe nde
    g̃a arõ hete no, ei Jesus'ga Tupana'ga pe.
  sja-NT: Mɨ t'ãri a-ba bapari ãra ome, pɨ mɨ ome baparik'a, ãra mãgá t'ãri a-ba p'anapataadamerã
    ãchi k'õp'ãyoorã ome. Mãgapɨ na p'ek'au eujãdepemaarãpa k'awaadait'ee wãara pɨa
    mɨ pëiji mãik'aapa pɨa ãra auk'a k'inia iru bapari, mɨ k'inia iru baparik'a.
  xed-xed: 'iʼi ma hahəŋ, kagha ma iʼi ya. Manda tsaya dzaʼa kəl həŋ ka nzakway kahwathwata
    ka mndu turtuk, kada snaŋta mnduha ma ghəŋa haɗik kazlay: Kagha ta ghunigihata,
    ɗvuɗva kagha ta həŋ manda ya ɗvu kagha ta iʼi guli ya kəʼa.'
  glk-glk: من در اوشأن و تو در من، طوری بوکون کی اوشأنم کاملاً ایتأ بیبید، تا دنیا
    بدأنه کی تو مره اوسه کودی و اوشأنه هوطویی دوست دأشتی کی مره دوست دأشتی.
  mks-NT: Ta in cúú ye̱he̱ xi̱hi̱n ná tá quia̱hva in cúú mé ndó xi̱hín i̱ já ná xi̱nu̱
    co̱o ndihi na cacuu na tátu̱hun in víxí ña̱yivi. Ta já ná cuni ña̱yivi cuéntá
    ñuyíví ña̱ mé a̱ nda̱a̱ na̱chindahá ndó ye̱he̱ va̱xi i̱. Ta já ná cuni na ña̱
    quíhvi̱ ini ndó na̱ tá quia̱hva quíhvi̱ ini ndó ye̱he̱.
  gfk-S: Di na tikenong mon hobi kinong u kis tagu ma iou ni kis ta di. Io kaie, iou
    sasaring be na ngan hobi waing di na tike kapawena tuno waing no ula hanuo na
    nunure be u ga tule iou ma be u te sip di hoke u te sip iou hobi.
  bmu-bmu: '“Nöŋön yembuk qekötahöba kinbiga göŋön nömbuk qekötahöba kinjan. Miaŋgö
    dop yeŋön keuŋini jöhöm teköba mohot aka malmegöra köuluközal. Mohot aka kingetka
    gölme ambazipnöŋ könaŋamni kewö möt asarime: Göŋön melaim niŋginöŋ etpiga jöpaköm
    niŋgiba malnöŋi, miaŋgö dop i mewöyök jöpaköm eŋgiba malnöŋ.'
  dgz-dgz: Ne mu potamup wanigepen amba ge ne potanap wanigepen ap gapan mu den uruga
    naumo one tobot tamo kakayasep amba piup nagirewa ame ge watu enanegeana ame mu
    anu tumat tain. Menan piup nagirewa manega anuin, nenan anu guringiana mini anu
    tumat nagirewa munan anu guringi.
  eng-GNV: I in them, and thou in mee, that they may be made perfect in one, and that
    the worlde may knowe that thou hast sent mee, and hast loued them, as thou hast
    loued me.
  zaa-NT: inte' lo losto' cabi, ą'hua cuią'lu' lo lóstu'a'. Anía modo nna ccá cabi
    completamente taá ttùba, para qui'ni ca enne' tsè'e yétsiloyu nna ennia cabi cuenta
    qui'ni cuią'bálu' guthèl·le'e inte' nna catsi'íni cuią'lu' cabi tì'tehuá catsi'íni
    cuią'lu' inte'.
  eng-WEBSTER: I in them, and thou in me, that they may be made perfect in one; and
    that the world may know that thou hast sent me, and hast loved them as thou hast
    loved me.
  guh-guh: Tajajivi yajavaponaponajë. Xamë pijinia neyajavaponaponame. Nexata tajajivi
    caejamatabëcuene xainaena. Nexata daxita mapanacuapijivije itsa taena tajajivi
    najamatabëcuenejëpaeya pejinavanapaejava, yapëtaena xamë athëbëvetsica taneitorobinëcuenemëtsica.
    Yapëtaenanua bajarapamonae niasivajava pacuenia xanë ata niasivamë, jai Jesús
    paxa Diosojavabelia.
  bon-bon: Cane teeme cabu pisi näne, maane cäme cabu pisi näte teepi piba toraca
    yepä äbitame. Siige piba ai gawecewe muleyame biname cina umle äbitininisi, egä
    maane te itu nätyepujite cebine piiyepu maane te singi ituge teeme tääpume, maane
    lipu singi ituge cäme tääpume.
  nhw-BL: Na niitztos ipan inijuanti huan ta tiitztoc ipan na para inijuanti ma itztoca
    senquistoc san se. Huan yeca nochi masehualme ipan ni tlaltipactli quimachilise
    para ta techtitlantoc, huan para tiquinicnelijtoc catli nechneltocaj quen ta techicnelijtoc.
  swh-ONEN: Mimi ndani yako na wewe ndani yangu, ili wawe wamekamilika katika umoja
    na ulimwengu upate kujua ya kuwa umenituma, nami nimewapenda wao kama unavyonipenda
    mimi.
  wbi-wbi: Une niive nkate mu veene, najuuve nkate mulyune neke vaave nu vumo uvukwilanifu.
    Luuve enendiiki neke avaanhu avange vakagule kuuti uve veeve ulyasung'hile une,
    na kuuti uvaghanile ndavule unganile une.
  bba-bba: Nɛ nɑ wɑ̃ɑ be sɔɔ, wunɑ ɑ mɑɑ wɑ̃ɑ nɛ sɔɔ, kpɑ bu kɑ ko tiɑ mɑm mɑm. Kpɑ
    hɑnduniɑ yu kɑ ɡiɑ mɑ wunɑ ɑ mɑn ɡɔrimɑ, ɑ mɑɑ bu kĩ nɡe mɛ ɑ mɑn kĩ.
  eng-KJVCPB: I in them, and thou in me, that they may be made perfect in one; and
    that the world may know that thou hast sent me, and hast loved them, as thou hast
    loved me.
  kgk-NT: Peteĩxa amoirũ íxupe. Peteĩxa ave xe moirũ nde. Upéixa jaiko ha'e kwéry
    ijoja porã tee hagwã. Ijoja porã tee ramo, “Nhandejáry remimbou voi nipo ra'e
    Hesu” aipota he'i va'erã xe-rehe teko rei. Aipota he'i va'erã, “Hesu-pe ohayhuha-rami
    Nhandejáry, Nhandejáry reroviaha ave hembiayhu voi nipo ra'e” he'i va'erã.
  waj-waj: Iya kutaa tuanaa mmuaa tinni mmuaa ausavai varada variaaraivaara eenoo
    niiki variannani neenoo iyaki variauvai. Eenoo ni titooduu na tummuaivaara gioonna
    kiaapu homoraiya kutaavaivee kiaaraivaara iya mmuaa tinni mmuaa ausavai varada
    variaaravai. Eenoo niiyara mmuduuya ruannaneema iyaraatama mmuduuya ruannaivaara
    gioonna kiaapu homoraiya kutaavaivee kiaaraivaara iya mmuaa tinni mmuaa ausavai
    varada variaaravai.
  cpy-cpy: Tema pitsipa-shiretana eeroka, ari nokimi-teeyaari naaka notsipa-shiretee-yaari
    riroripaeni, rootaki rapaata-wakaanta-perotyaari. Roojatzi ikenkishiryaan-tyaari
    jaawiki-jatzipaeni eerokataki otyaantakinari, antawo petakoyitakari pikimitakina
    naaka antawo petakotakina.
  ekk-PKP: Mina elan neis ja sina elad minus. Et nad võiksid olla täielikult üks,
    nii et kogu maailm teaks, et sina läkitasid mu, ja et sa armastad neid, nagu sa
    armastad mind.
  mpx-mpx: Nau ya minaa elal ge owa u minaa elau, inoke ginol o eliyana nuwau heliya
    nihi tabwa maisena hot. Yaka panayawi nihi atena te owa u patunau ge bolo o u
    nunuwana-agil i ola u nunuwana-agau.
  wbp-wbp: Kapurna ngaju nyina nyanungurrarla, manu nyuntu kapunpa nyina ngajulurla
    yungulu jintangka-juku nyina. Yapa panu-karirli nyampurla walyangkarlu kapulu-jana
    nyanyi. Kujarlanya kapulu milya-pinyi kujanpaju yilyajarni nyampu-kurra. Manu
    kapulu milya-pinyi kuja kanpa-jana yulkami kurdungurlu-patuku ngaju-nyangu-patuku
    ngaju-piyaku.
  luo-luo: ka an kuomgi kendo in kuoma. Mad giriwre gibed gimoro achiel mondo piny
    ongʼe ni ne iora, kendo ni iseherogi mana kaka isehera.
  nhe-NT: Na niitztos ipan inijuanti huan ta tiitztoc ipan na para inijuanti ma itztoca
    senquistoc san se. Huan yeca nochi tlacame ipan ni tlaltepactli quimachilise para
    ta tinechtitlantoc huan para tiquinicnelijtoc tlen nechneltocaj queja ta tinechicnelijtoc.
  aii-aii: ”ܐܵܢܵܐ ܒܝܼܵܝܗ‌ܝ ܝܘܸܢ ܘܐܲܢ݇ܬ ܒܝܼܝܼ ܝܘܸܬ. ܗܵܕܟ݂ܵܐ ܒܸܬ ܦܵܐܹܫ ܡܘܼܟܡܸܠܵܐ ܚܘܼܝܵܕܵܐ،
    ܕܝܵܕܹܥ ܥܵܠܡܵܐ ܕܐܲܢ݇ܬ ܫܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ، ܘܡܘܼܚܸܒܵܝ ܠܘܼܟ݂ ܕܵܐܟ݂ܝܼ ܕܡܘܼܚܸܒ ܠܘܼܟ݂ ܐܸܠܝܼ.
  esk-NT: Uvaŋa illuŋa iliŋitñi suli ilvich uvaŋni, taavrumuuna iliŋich atausriŋŋuġumuut.
    Nunamli iñuiñ kaŋiqsiyumigaat ilipnun tuyuġiłiġa suli ilvich piqpaksrił̣hiñ iliŋitñik
    piqpaksripmatun uvaŋnik.
  msb-msb: Oo, may paggalang sinda paagi san pakig-usad ko sa inda sugad san akon
    paggalang paagi man san pakig-usad mo naman sa akon. Kaya biluga an pagkaurusad
    ninda agod maaraman san katawuhan san kinab-an na ikaw an nagsugo sa akon kag
    namumut-an mo man an akon mga disipulos pareho san pagkamuot mo sa akon.
  cpa-NT: Quianh¹³jni dsa² héi². Quianh¹³hning jní². Di³ jøng² túgh²dsa cøng² jǿg³.
    Di³ jøng² li¹ŋi¹² dsa² siáh² calah hi² ca¹tseh²hning jní² ni³ jmøi¹guǿi¹. Li¹ŋi¹²
    dsa² jue¹² ca¹lø¹hnóh¹hning dsa² héi² ju³lah ca¹lø¹hnángh¹hning jní².
  dso-dso: ତମେ ଜେନ୍ତି ମର୍‌ଟାନେ ଆଚାସ୍‌, ସେନ୍ତି ମୁଇ ମିସା ତାକର୍‌ ଟାନେ ରଇବି । ସେନ୍ତି ରଇଲେ
    ଆକା ସେମନ୍‌ ପୁରାପୁରୁନ୍‌ ଗଟେକ୍‌ ଅଇ ରଇବାଇ । ଏନ୍ତି ଅଇଲେ ଦୁନିଆ ଜାନ୍‌ସି ଜେ, ତମେ ମକେ
    ପାଟାଇ ଆଚାସ୍‌, ଆରି ମକେ ଜେନ୍ତି ଆଲାଦ୍‌ କଲାସ୍‌ନି, ସେମନ୍‌କେ ମିସା ସେନ୍ତିସେ ଆଲାଦ୍‌ କଲାସ୍‌ନି
    ।”
  meu-meu: Lau na idia lalodia ai, oi danu lau lalogu ai; taunabunai idia na bae hatamona
    ḡuḡuru. Bena tanobada na baine diba, oi ese vada o siaigu, bona oi ese o ura henidiamu,
    lau o ura henigumu heḡereḡerena.
  yva-NT: Risyamo ibe intabove matavon muno Winyamo wimbe intabove inatavon indamu
    wenawamo ube intabove tugaive. Umba vatano mine so wo raen tugaive Winyirati nyo
    inatutir, muno wo raen wimuiny irati mansai maisyare muno wimuiny irati Rinai
    wemaisy.
  dgc-dgc: Nadid, éy édseék dide, sakay siko éy édse ka be diyakén, Améng, monda maging
    isesa side ta mahusay. Nadid,” kagi ni Jesus, “tukoy maka du tolay ta mundua a
    pinaangeék mo se. Sakay tukoy de maka be a gustu mo side a kona ta pénggustu mua
    diyakén.
  zpm-NT: Zigne nacnie luu naa, scaque nacnie naa zho. Bzhiguieḻ gocnieṉ zho, tibaque
    gac zho grëse zho, zeeṉa gaṉ grëraa miech gaṉle ne nli luu pxeeḻ naa, ni guieṉ
    zho gaṉle zigne rleynie luu naa, scaque tibaque rleynie luu grëse zha ne ngab
    lo naa.
  hix-NT: Nyamoro hyawono ro me wehxaha, uro. Rohyawono ro me manaha, omoro. Àro wyaro
    rma tehxaha, nyamoro yakoro, noro rye me rma haxa ehtxoho menye, kekon hatà. Àro
    wyaro noro rye me ehtokonye, onà wyaro nketxow hamà, toto komo, yukryeka hon komo.
    Khoryenkomo nànyaketxho me nehxakon hamà, Txesusu, àsok tawro hana, àmryenon komo
    noro rye me rma haxa esnàr komo ke hamà, ketxow hamà. Onà wyaro nketxhe xarha.
    Nyamoro xe rma haxa nay hamà, Khoryenkomo. Buru xe tehtxoho wyaro, nyamoro xe
    nay hamà, ketxhe, toto komo, noro rye me nyamoro yesnàr ke mak ha, kekon hatà,
    Txesusu, tàyàmà wya.
  sim-sim: An lihik a liwa osik mir anhik lika. Erem si nashinak lir avak wavu namtaskop
    er li hishika. Ushinak ma misambik fehe os mi mbashirik a rarin heyekrahakorokwa
