    niŋmat hainâk nâŋgât kâmot okot nâŋgâ yeŋgimat are nâŋgâwaigât ulit giŋdân.
  yor-yor: Èmi nínú wọn, àti ìwọ nínú mi, kí a lè ṣe wọ́n pé ní ọ̀kan; kí ayé kí ó
