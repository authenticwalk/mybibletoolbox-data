  kup-kup: Met ni nenañ honeo hezan ne parunañ honeo hez, povoz paru lop honerï ravat
    hepan. Tapanen añarab modari parun etet epat homehopan, Met rotap God Kristo meehan
    erahan loporï manat meñizat hez-tapupuhö parumaz amun zait tat loporï manat hez.
    Pot paru homehopan.
  jid-jid: Ime nimi mba, u Wu nimi Mu - ndi dun ba nji tu-mba ye katu bi, ni ndi dun
    gbungblu'a ni to ndi u ton Me, andi U son ba na wa U son Me.
  wmw-wmw: omi nilungana nawo na uwe kulungana nami. Niwalebelela javyo ipate ewo
    wawe na umoja nfululu munu na mwenziwe, wanu wa mulumwengu‑mu wejiwe kuwa uwe
    ndi unipereke, na wejiwe kuwa uwapenda wafulati wangu kamba vyaunipenda omi.
  gmv-GGM: Ta wossizay sttan, neka tanan gidida mala isttika kumethth issino gidana
    malako, qasseka neni tana kittda mlane tana ne siqqida mala isttaka ne siqqidaysa
    dere asay erranasiko.
  ssg-ssg: Ape tin nga pakata xox kapi laha masin ti o pakata xox kapik lehe ti xoxoi
    pakataialaha laha sohot hanowi seilon tel. Ien i kola hawane hani teka seilon
    laha kumahe tetam ka o taloma nga ma o waheni hawane laha masin ti o waheni hawane
    nga.
  zpo-NT: Na nzo kwaan re xaa ne, nu lu nzo kwaan na, zee gak re xaa ne tubka, nu
    snee lee re myet yizhyo ne ne lee lu mxaal na, nu nkela lu re xaa ne mod nkela
    lu na.
  poy-poy: neni, namngati mwawu nagwenga mngati mwangu, nduwa wakamiliki na waweri
    yumu, su wantu wa pasipanu wapati kumana gwenga guntumiti na guwafiri womberi
    ntambu yagunfira neni.
  qwh-NT: Qam y noqa jucllellam cantsic, y noqapis pecunawan jucnollam cä. Tserecurmi
    pecunapis jucllellano cayanqa. Tseno cayanqanta nunacuna ricarmi, musyariyanqa
    noqata cachamashqequita y noqata cuyamanqequinolla pecunatapis cuyanqequita.
  gaw-gaw: Dahilad amu ag oolag laip̱unab dayebeb, iiṯa aḏi ag na da meiḏe uḏimi,
    na dahilnu oot huana mauhom amubia na dahilad, ahilagnu ele oot huanak mauhṯe
    dooglagnu amu da ahilagp̱a daap̱i, na dahilp̱a daaḵut.
  nca-nca: Nondo quroyemo yoteno, ko keto quronemo yote. Ŋundiro ene soso newonde
    kanata tewaŋgo, ko noko unipareto yiyoro ŋande iŋowaŋgo, keto asá niri mahenowó,
    ko keto newonde meté no nunoyote ŋunde naŋge newonde meté uni ŋu yunoyote.
  zpz-NTPP: Ya̱ tub ziꞌl naca̱ du̱ dey, nunu ru tub ziꞌl nac ru nur ya̱, gun orzeꞌ
    wayicy falt par ni ñuu miiñ nu tub ziꞌl gac dey nu losaꞌy, gun orzeꞌ de mbecy
    nu yuꞌ gyishlombecy ii gad lagy dey nu ru bzuu nez ru ya̱, nunu tonaꞌ la rcar
    de yu ii gal nu rca gaꞌr ya̱.
  mkj-mkj: Ngoahi iparai a Koawoa Ipoai, pwa irai en uhdahn wiahla oau, pwa jampah
    oauwe en kidal pwa Koawoa ma kadardo Ngoahi, a Koawoa ipwilki irai doahroar Oamw
    ipwilki Ngoahi.
  zac-NT: Ziquë quëbezënúa lëꞌë raiꞌ nu quëbezënul na, zni rac shtuaꞌa gac rall unidë
    completamente con lëꞌë hiaꞌa parë ra mënë shtë guë́ꞌdchiliu, guëdëꞌë rall cuendë
    lë́ꞌël bëshéꞌldël na nu guëdëꞌë rall cuendë de quë rac shtúꞌul lëꞌë rall mizmë
    manërë ziquë rac shtúꞌul na.
  kyg-kyg: Nagaemo apakaepiꞌmo maiꞌnogeka nagaepiꞌmo maiꞌnanaꞌmofeꞌmo magokeꞌageꞌmo
    maisayafeꞌmo nunumu huꞌna neꞌapatove. Magokeꞌageꞌmo maiꞌnisageꞌa ma mopafi vayaꞌmogimo
    apaketeꞌapaeꞌmo, Gotiꞌa alino ateꞌnigeno emineꞌniye. Gotiꞌa Mafaꞌneꞌaeꞌmo hau
    ayamopafiꞌmo hauꞌniya kava huno apakaefeꞌmo hau ayamopafiꞌmo hauꞌniye, huꞌa hisayafeꞌmo
    nunumu huꞌna neꞌapatove.
  kmk-kmk: Inggawak kan dida ot inggaw ka pay kan sakon daḻapnu taḻona man-os-ossaan
    da kad, siya’d manigammuwan dan tagu’t tun lubung un imbaun nu ud sakon. Pipiyaom
    dida un padan dit mampipiyam kan sakon.
  cao-NT: Jabi jato ó xo ëa. Jasca, ë nohó xo mia ri. Ja iqui tsi ja huëstina-bëquinayoicano
    ra. Tocapijacano tsi ëa mi raanina, jato ë noi-noihaina, tihi cabo cahëcaxëcani
    quiha maí ca nohiria bo.
  bbr-bbr: Is ak pak pasar raim senek na is pak pasar raum. Keseria, okoro omnokou
    pakan roasiret äpu maiei, nakasar is äsimoiromoi, na nan won is mesin meieäum
    senek, na nais isan roasiret akanun wonas keseriar meieäum.
  inb-inb: 'Nuka pai­kuna­wa sug­lla­pi­mi kani; kampas nuka­wa sug­lla­mi kangi;
    chasaka pai­kuna­pas, tukuipi suglla ni­raian­ga­pa. Chasaka, kai alpapi tias­ka­kuna­lla­wa
    iuiag­kuna­pas iachan­ga­kunami, kam nukata kaima kacha­mu­waska kagta. Kasa­pas­mi
    iachan­ga­kuna: kam imasa­mi nukata kuia­wangi: chasa­lla­ta­mi pai­kuna­ta­pas
    kuiangi.'
  hrv-hrv: ja u njima i ti u meni, da tako budu savršeno jedno da svijet upozna da
    si me ti poslao i ljubio njih kao što si mene ljubio.
  box-NT: Mu bon, ĩnɛ́n páanía làa ba, á ũnɛ́n páanía làa mi. Bṹn wó bèra
    a na à ɓa páaníló làa wɛn ɲii sí, à ho dĩ́míɲása zũń le lé ũnɛ́n
    tonkaa mi, á fo wa ɓa làa bìo fo waráa mi.
  ote-NT: Nuga dí ꞌbʉi con gueꞌʉ ne nuꞌi guí ꞌbʉi con gueque, y njabʉ da ꞌnathoꞌʉ,
    pa njabʉ gatho ya ja̱ꞌi ja ra ximhai da za da ba̱di gue go gueꞌe xcá pɛncagui
    ne grí ma̱diꞌʉ nehe ngu grí ma̱cagui.
  wnu-wnu: Ye wurit igimine ne yet igoar. Ende ubune wuri ininou munon yurau tumbigi
    gari igo ne, ne yiimurima derem eng qanam musub mom imbigubour. Ende abari ne,
    ye yeqenunget igoan gas ende gari wuri gor wuriqenungara wuri mom imbigubour.
  zam-NT: Daa nzo noque' mèn co' ngòo loo cón chenen. No U' nzo noque' daa par tataa
    mod nambìite no nalìte gàc mèna thidte loo cón che'n na' par gàca ta' mèn izlyo'
    cuent le' U' mtel' daa loo izlyo' ndxè'. No par ta' mèn izlyo' cuent le' U' nque'que'
    lezo' ñèe mèn dib athu loo izlyo' ndxè' xalque' nque' lezo' U' ñèe U' daa.
  zyp-NT: Aaning aa chung letah ung neh ka, Kama ka chung letah na ung. Nama tah na
    pa taw tahpaw khah le na pa dopaw hratah aaning sahlo heh na do hrah he takhah
    khazaw hni sá pawtah aaning sahlo heh a tlangtlingpaw a pungkhehnah letah chuakhui
    khy hrah ruapaw he tah a cang.
  sey-NT: Yëꞌëpi i̱ohuaꞌi ja̱ꞌre co̱ni pasiꞌi. Paꞌina, mëꞌëpi yëꞌë ja̱ꞌre co̱ni paꞌijë̱ꞌë.
    Paꞌina, i̱ohuaꞌipi teꞌije̱ paꞌiohuaꞌirepa paꞌija̱ꞌcohuaꞌire. Ja̱je paꞌijëna, iye
    yeja pa̱ipi, mëꞌëpi yëꞌëre jëjo daopi cajë asaja̱ꞌcohuaꞌi aꞌë, mëꞌëpi ja̱ohuaꞌire
    yëꞌëre oiyeje̱ paꞌye oina ñajë.
  nvm-nvm: Na iji na buna tavan bog oin ga aiji a tavan bog nosik oin. Ijefuon no
    tavan bog no besum okva e fok moikigia ise reoijo iji bu una ma vierafero na ma
    ar kiema na moikigia ruainvaro bu ijeg vierafek. Regavo bu madu vierafero a na
    oijmiemo ijeg a bu oijmiamro bu ijeg vierafek.
  mps-mps: Ena e bidi dabe augwali dali bidiyu, tama nage ena dali bidiyu yai, tama
    tiwai eno homugo augwali me deli homu elama, bidimainao. Tama tiyu, te tǫde we
    bidi augwaligo koneaibao, nago ena tagala palama, ena asai. Te me augwaligo koneaibao,
    te nago ena godolo mu ebogia, nago e bidi dabe me godolo mu ebo dao,” Jisasgo
    te po wai.
  pab-NT: Natyo atyo notyaonita noxaotyakiriharenai kakoa hoka hiso hoka hisaonita
    nokakoi noxaotyakiriharenai waiye tyaona maheta, exahe hamaniya taita ahekohenaha
    maheta. Hiso atyo haxikatya natyo halitinai koni, exahe hawaiyetya natyo, exahe
    hawaiyetya tehitiya noxaotyakiriharenai. Kasani halitinai ana hatyohare akiti
    waiyekehalaka naokita — nexa.
  llg-llg: Au nana mbaꞌak ua sala. Amak boe oo nana mbaꞌak no Au. Ala musi nana mbaꞌak
    dadik esa leondiak, losa ala lasoda dalek esa tebe-tebe. Huu mete ma ala lasoda
    dalek esa leondiak, na, hataholi feꞌe kala lai daebafok ia dei fo bisa bubuluk
    lae, Amak sue sala, sama leo Amak sue Au. No leondiak sila boe oo bubuluk lae,
    Amak ndia nadenu Au.
  kyf-kyf: -Amɩ mɩ wa 'wʋ, 'ɩn -mɩ mɩ -amɩ 'wʋ, we -ka 'sa -mɩ nɩ, -bhlo wa yia -mɩa
    sazɔnʋ sa. 'Ɩn wa -ka -slɛɛn -bhlo -mɩ, 'ɩn dʋdʋgʋ -nyɩma yibhelia we 'ji nɩɩ,
    -ɩn ka 'mɩ tie, 'ɩn sa -ɩn -kalɩa na zɛ, 'sa -ɩn -kalɩa wa zɛ.
  tpi-tpi: Mi stap long ol, na yu stap long mi, na long dispela pasin mi laik bai
    ol i ken kamap wanbel tru. Olsem na ol manmeri bilong graun i ken save, yu bin
    salim mi na mi kam, na yu laikim ol dispela lain bilong mi long wankain pasin
    olsem yu bin laikim mi.
  mih-NT: Yuhvi ta ra ya ɨɨn ñi cuu ndi tañi yoho sihin mi ɨɨn ñi cuu yo, ta nandu‑ɨɨn
    maa ra minoo sa ndisa cuii vatyi tacuan ta cua coto ñiyɨvɨ ñuu ñiyɨvɨ vatyi moo
    i tasi sii ta cuñi xoon sii ra ya tañi cuñun sii.
  qvh-NT: Cuyanacur cawayänanpämi paycunawan imaypis caycäshä. Saynölami gampis nogawan
    caycanqui. Cuyanacur cawayashganta ricarmi cachamashgayquita tantyashpan waquin
    runacunapis chasquicayämangapä. Saynöpis tantyayanga nogata cuyamashgayquino paycunatapis
    cuyashgayquita.
  kms-kms: '@see-verse:JHN.017.022'
  agn-agn: Maliag yaning mga monopa yawa tani ong yen, yo ya ka ong nira agod magimong
    tata lamang enged tanira. Ong maning don, mata-wanan tang mga taw ong kalibotan
    ang yawa tang nanobol ong yen ig aggegman mo tanira pario tang paggegma mo ong
    yen.
  nhi-NT: neh nicah intich uan Tehuatzin notich. Ixconmochiuilihtzino yehuan ohcon
    maican sa se. Uan ohcon in tlalticpactlacameh macmatican nic Tehuatzin otnechoualtitlan
    uan itquimontlasohtla quemeh neh itnechontlasohtla.
  ttc-NT: Ikxji wetz atinqet kyuky'i'l b'ix yatz atichqet wuky'i'l tzan kyok b'an'ax
    naqekix jun xjal. Ikxji kye xjal owelal kyniky' b'an'ax yatz a'ich oxhstzaj lajon
    wetz b'ix nkyeqet agani' kye aj lapike' wi'j parej iktza'xkix wetz nkyinqet agani'.
  dan-1931: jeg i dem og du i mig, for at de må være fuldkommede til ét, for at Verden
    må erkende, at du har udsendt mig og har elsket dem, ligesom du har elsket mig.
  kwj-kwj: Ani wunu ki a dawani mini ani ki mi dau. Woro hingambwa sembe funda naha
    wu sira ki ani okokonandau. Wosiwa nuwe pe himiyama hurahama le wu hambwa ki,
    mindo mi ani humbwewani a sikaro, e, ani keke mi wondau hingambwa wunu keke mi
    wondau.
  vie-OVCB: Con ở trong họ và Cha ở trong Con để giúp họ hoàn toàn hợp nhất. Nhờ đó
    nhân loại sẽ biết Cha đã sai Con đến, và Cha yêu họ như Cha đã yêu Con.
  kze-kze: emá kesé tarúmai máéna'a kemá miwísé tarúmai máyaunda pósa miwímá tarúmai
    ménaaowe. marapá-kwáásí mindá tuwánésa sésa Áánútuma Ísumba ai'mákaisana kunkáiye
    sénááowe. enarumbá símakaandanten-umai miwígwárá'á tímakaanda pósa marapá-kwáásí
    tuwánésa sésa áraire sénááowe.
  mpj-mpj: '@see-verse:JHN.017.022'
  lbk-lbk: Isnan makies-esangak ken chaicha, ya nan makies-esangam ken sak-en, at
    tet-ewa ay maes-esang ay osto nan nemnemcha, tatno nan ad-i mamati, et figfikhencha
    ay finaam sak-en, ya laylaychem nan takhom ay kag isnan menlaylaycham ken sak-en.
  mto-NT: Je̱mts a̱tseꞌe je̱ꞌe̱ jyaꞌvin ka̱jxmda, je̱ts yámpats mitseꞌe a̱ts njaꞌvin
    ka̱jxm, ax veꞌem tseꞌe toꞌkji yꞌijttinit je̱tseꞌe je̱ jayu juuꞌ veꞌe du̱ma̱a̱tnavya̱a̱ꞌnju̱dup
    je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱, je̱tseꞌe du̱nu̱jávadat je̱ts mits a̱tseꞌe
    xke̱jxp je̱ts o̱o̱y mitseꞌe xtuntsa̱k pa̱n pa̱n jaty mitseꞌe mvinko̱o̱n, veꞌem
    ax joꞌn a̱ts mitseꞌe xtso̱jkpa joꞌn.
  bzh-bzh: Sa nado loḳ ayoj nebë sën ġenedo loḳ sayoġ lo, in bë demedo jevuh ti
    borot, galam sën denesepa loḳ aggata-dob-yi lo dejaḳ ni nabë ġevonġ sa meseyam,
    los dejaḳ ni nabë ahëm neving sir nebë sën ahëm neving sa.
  guj-2017: એટલે હું તેઓમાં અને તમે મારામાં થાઓ જેથી તેઓ સંપૂર્ણ રીતે એક કરાય, એ સારું
    કે માનવજગત સમજે કે તમે મને મોકલ્યો છે અને જેમ તમે મારા પર પ્રેમ કર્યો છે તેમ તેઓના
    પર પણ પ્રેમ કર્યો છે.
  jvn-NT: Dadiné Kowé urip ing Aku lan Aku urip ing atiné wong-wong kuwi lan kabèh
    bisa dadi siji, kaya sing mbok karepké. Nèk bisa ngono jagat bakal pretyaya nèk
    Kowé sing ngongkon Aku lan uga bisa pretyaya nèk Kowé trésna tenan marang manungsa,
    kaya enggonmu trésna marang Aku.
  byr-byr: ‘Kumɨnyɨ wɨlamwaalɨma! Nɨmɨnyɨ kuna dulanyɨmwaala!’ gɨthɨwa. Gɨmɨ nyɨdasaabahɨ.
    Nabaai gɨmɨnyɨ nɨmɨnyɨna tewaanya gɨvuꞌnadevaaibɨꞌ kumɨnyɨna gɨvuꞌnaderera. ‘Yɨ
    Kwaakevakɨyara sareꞌ yawɨpɨka!’ dapɨjɨ ‘Sahwara avaalyaraavɨ yuneꞌna wɨmwaaihaka!’
    dakwoihɨjɨ kumɨnyɨ wɨlamwaalɨma! Nɨmɨnyɨ kuna dulanyɨmwaala!
  ian-ian: Mɨn mɨnai waa vak wuna maawupmba tɨgandɨ. Wun wunai waa vak ndina maawupmba
    tɨgandɨ. Ngi kat tɨga kɨta vapmba apma vak yetɨgiyandi. Nat nɨmba yetnjjeya apma
    vak kat vɨlaa yelavɨkiyandi. Jisas God wandɨ, yaa nyana. God ndɨna nyan kat woviyaguga
    lɨnda vla ndino ndi kat woviyaguga lɨgandɨ waa yelavɨkiyandi.
  hun-hun: 'én őbennük és te énbennem: hogy tökéletesen eggyé legyenek, és hogy megismerje
    a világ, hogy te küldtél engem, és szeretted őket, amiként engem szerettél.'
  mcf-NT: Nuqui tëshnanenquio yacpadec aidobëd tëshnanenquio iquendabi. “Chieshënanenquio
    yec tantiananquiec ma bëdamboec tabadnu,” quec aidobëd tëshnanenquio iquendabi,
    Papa. Adec ëbi tantiaquido bëdamboec tantianansho isun matsesën naden tantiatsiash.
    “Ambi chiacpadquid Nuquin Papan chomenëdaid icquin Esusën abi tantiaquido aden
    bëdamboen tabadmec. Ambi chomenëdaid aton Mado tantiaquiacpadomboen Nuquin Papan
    aid tantiaquido tantiaquiec,” quequin matsesën tantiatsiash, Papa.
  kjs-kjs: Saame nimu raba muma pirina labana. Saa pipa-rupare nimuna lo robaa komea-rupa
    su pirina lapana. Go pea-pulu su kamaa enaalinumi neme ni mea epenaliside makuaalimi.
    Go page neme ni madaa ranaame kome-rupa nimu madaa go kone saena.
  mni-mni: Eina makhoida lei aduga Ibungona eingonda lei. Ibungona eibu thabirakpani
    aduga Ibungona eibu nungsibagum Ibungona makhoibu nungsi haibasi taibangpanbana
    khangnanaba makhoibu mapung phana amata oihanbiyu.
  yad-NT: Ray ra̱chasara rachiityari̱vamyu, ji ji̱ta ra̱chasara variy rimuntidye,
    rirya̱tidye vichasara ju̱to̱vay nu̱tyu ti̱qui nta ti̱ta̱ju̱, rirya̱tidye datyasara
    mucadi ja̱nvay ramusiy jiryatiy yipa̱jada ray, jiryatiy jivya̱tasarantiryi rachiityari̱vantyi,
    nu̱tyu jivya̱tasara daryantirye.
  mxb-NT: Iin kúú vá yuꞌu̱ xíꞌín ná, ta iin kúú vá mií ní xíꞌín yuꞌu̱, dión, dá koni
    ndisa na kakuu na iin tóꞌón, dá ná kandaa̱ ini dao ka̱ ña̱yuu ña̱ mií ní kúú na̱
    ni̱ ta̱ndaꞌá yuꞌu̱ ve̱ii, ta ná kanaꞌá ná ña̱ kúꞌu̱ ini ní sa̱ꞌá na̱ kándéé iní
    ñaá táto̱ꞌon ki̱ꞌo ndóꞌo ní xíꞌín yuꞌu̱.
  pon-2006A: Ngehi rehrail oh komwi rehi, pwe irail en uhdahn wiahkihla ehu, pwe sampah
    wet en ese me komwi me ketin poaroneiehdo, oh komw ketin loalloale irail duwehte
    omwi ketin loalloale ie.
  maq-NT: Meje ná xi ngahan ne, cuitejñaya xahasen rë me, sacuatjin nechunyun xahasen
    naha. Meje ná xi cuma tangun camahani cjuatacun rë me cojo xicjin me, cojo sa
    xi xuta ngasunhndë ne, cuijne rcu me xi ngayun caningatjun ná, hacuaha xi nihñu
    hmu tacún me sacuatjin nihñu hmu tacún ná ngahan.
  hto-hto: Afémacɨmo cue íllena jɨcádɨcue, nane o cuemo íllena jɨcádɨcue, nana afémacɨ
    dájena íficaillena. Daɨí íaɨoɨ íllena jitáirede, énɨe comɨnɨ cue o óriana fɨdɨ́illena.
    Nane áfedo énɨe comɨnɨ cuena o izíruilla izói, bimácɨna o izíruillana ónoitiaɨoɨ.
  por-BRBSL: Eu neles, e Vós em mim, para que eles sejam perfeitos em um, para que
    o mundo saiba que Vós me enviastes e os amastes, assim como Vós me amastes.
  ces-NKB: Já v nich a ty ve mně, aby byli dokonáni v jedno a aby svět poznal, že
    ty jsi mě poslal a [že] jsi je miloval, jako jsi miloval mě.
  cui-cui: Xan tamonae yantan irʉ xam neyantame, tsipei daxitatsi be caein naexainchi
