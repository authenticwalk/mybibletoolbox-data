  kqw-kqw: Iau kura un det, ma ui kai kuri un iau, sur det ara mukut, sur a taro una
    rakrakon bual det in tasmani lena, u tulu ru iau urin, ma det in tasmani kai lena,
    u maris det elar nami ra u maris iau.
  nss-nss: Pe yo ara uta kili hu, pe wou, ara aripo kili yo. Pwen kultuw iye ko, unamiliy
    para hu karo tehe hamou. Pe hu ndramat para kol pwan, ara andre hu kapahasaniy
    tehe wou apwandrisa yo usa, pe ndriyam, ara imbuluhi hu tehe ndriyam imbuluhi
    yo yi.
  snc-snc: Au ḡia nuḡari ai, ma ḡoi au nuḡagu ai, be ḡia maki beḡene sebona-kwariḡuto
    korikori. Benamo monana tanobara maḡurinai roḡo ḡetanuni tarimari beḡene riba,
    au tu ḡoi na otuḡu-iaḡomaguto, ema beḡene riba maki, ḡoi na ḡia oura-vinirini
    au oura-viniguni kavana.
  lgl-lgl: 'Fadanala me ''are fo ''e ''uri ''e: Lakae io ada, ma ko io agu, ''ali
    ''i gera sui gera ka alua teke ''are mola, ma ''ali ioli ''i laola molagali gi
    li gera ka saiala lia ''e ''o keri lau mae, ma ko kwaima ada, malaa lou lia ''e
    ''o kwaima aagu.'
  mmo-mmo: Sa nando hôôk sil-ande onando hôôk sa in nambe sil mando javuh ti bulôôt,
    in nambe hil voon lanjak ni naambe gawiing sa be sa laam, osin sil lanjak ni naambe
    gahem naving gate hil nambe sen gahem naving saa-to.
  ncu-NT: Na fo̱ sa a mo̱ aa bamo̱ a tii fo̱ se̱ waa ko̱ko̱ŋko̱ kpeŋ, na kaye̱ mɔ‑rɔ
    a ase̱sɛ‑ɔ nya ŋu fe̱yɛ fo̱ ya suŋ mo̱, ne̱ fo̱ e̱ kpa bamo̱ ase̱ŋ fe̱yɛ ane̱ŋ
    ne̱ fo̱ e̱ kpa mo̱ ase̱ŋ‑ɔ.
  cni-NT: Iquempetaquena narori. Noquempetaquempi avirori. Irootaque inquempetavacaasanojeitanteari,
    irosati iriojeitanteari atiri pitiancaquena. Iriojeitanaque pinintaquena, aisati
    piquempejeitaqueri, pinintasanojeitaqueri maaroni.
  eng-WMB: I in them, and you in me, that they may be perfected into one, that the
    world may know that you sent me and loved them, even as you loved me.
  zaw-NT: Narä cayunnää́reni dzuun, luj cayunnäjlu narä dzuun, te jiennu tejsi dzuun,
    te gacbee rebejṉ guedxliuj luj baxhaḻlu narä, luxh sanälajzlureni si'cni sanälajzzalu
    narä.
  san-MAL: തദർഥം ത്വം യം മഹിമാനം മഹ്യമ് അദദാസ്തം മഹിമാനമ് അഹമപി തേഭ്യോ ദത്തവാൻ|
  tam-TCV: இவ்வாறு நான் அவர்களிலும் நீர் என்னிலும் இருப்பதனால், அவர்களும் முழுமையான
    ஒற்றுமைக்குள் கொண்டுவரப்படுவார்கள். அப்பொழுது நீரே என்னை அனுப்பினீர் என்றும்,
    நீர் என்னில் அன்பாயிருந்தது போலவே, அவர்களிலும் அன்பாயிருக்கிறீர் என்றும் உலகம்
    அறிந்துகொள்ளும்.
  mit-NT: Mii‑ní, iá‑nî ini anímè, te yùhù, ini anima mii‑né coi; dandu iin‑ni cahnú
    cunduu ndisa nsidaa‑né xì ndohó. Te ducán icúmí nèhivì dava ga ñuhìví cundaà stná
    ini‑nè ñà‑divi mii‑ní nì techuun‑xí vàxi, te cundaà stná ini‑nè ñà‑cùú stná inì‑ní
    sàhà nèhivì‑xí nacua cuú inì‑ní sàhà yùhù.
  ceb-ULB: ako diha kanila, ug ikaw dinhi kanako. Aron nga hingpit sila nga mahiusa,
    aron nga ang kalibotan masayod nga ikaw nagpadala kanako, ug nahigugma kanila,
    sama nga ikaw nahigugma kanako.
  ces-LB: '@see-verse:JHN.017.022'
  mkn-mkn: Beta taꞌika deng dong. Bapa ju taꞌika deng Beta. Dong musti taꞌika jadi
    satu bagitu, sampe dong idop satu hati deng batúl. Te kalo dong idop satu hati
    bagitu, orang laen di ini dunya nanti dapa tau bilang, Bapa yang sayang sang dong,
    sama ke Bapa sayang sang Beta. Deng bagitu dong ju tau bilang, Bapa yang utus
    sang Beta.
  pol-UBG: Ja w nich, a ty we mnie, aby byli doskonali w jedno, żeby świat poznał,
    że ty mnie posłałeś i że umiłowałeś ich, jak i mnie umiłowałeś.
  qxh-NT: «Papä, juc shungulla cawashanchi-jina ćhasquicamajcunawan juc shungulla
    cawä. Chaynuypa paycunapis juc shungulla cawanga. Juc shungulla cawaptin, llaquipäcuj
    cashayquita waquin runacunapis tantiyacunga. Llaquipäcuj cashpayqui cay pachaman
    caćhamashcanqui. Llaquipämashpayqui alli ricamashayqui-jina ćhasquicamajcunatapis
    llaquipar alli ricanqui. Chayta llapan runa tantiyacunman.
  nwi-nwi: Kafak nɨmraghien raməmɨr yerkiriə; kɨni kafam nɨmraghien raməmɨr irak.
    Ror pən, yakaməhuak mə iriə tukhauə kɨrikianə ye narɨmnar fam, mə narmamə kape
    tokrei tanə tuksəm əriə, kharkun mə Ik nɨmnher-pə kɨn Yo, mharkun mə Ik nakorkeikei
    kafam narmamə mɨnə rəmhen əmə kɨn yame Ik nakorkeikei Yo.
  kmo-kmo: Miita adaka tawak, ada yechaka tawak, yepa sokwa podatebak siikiita. Eecha
    otiitaney, diita nosap tawa ma yepa eecha hikiita miita ana heechirek yar. Yecha
    keena eecha hikikiita miita ana rukusiitawaga, miita yenya eechaba rukusiibato.
  agr-agr: 'Wi ditajaig ajai, ame wijai ame, nunisag ditashkam makichkiuchia nunin
    agtinme. Nu dita nuninamun wainainak aents amina dakitjamin aidaush: Jisusnak
    dekas Apajuiyap awemauwaita, juna anea imatiksagkeap jutiinash anempaji, titinme.'
  kyc-kyc: Nakama mendaki ingyuo karamili lapala emba namba keta kararenepa namba
    nakama keta kararo. Dokopa isa wambu dupwame embame namba mapanyi peeyapala namba
    mona retenge doko suu pyao nakama mona reto kareneko lao soo gisarami.
  urd-GVU: مَیں اُن میں اور تُو مجھ میں۔ وہ کامل طور پر ایک ہوں تاکہ دنیا جان لے کہ
    تُو نے مجھے بھیجا اور کہ تُو نے اُن سے محبت رکھی ہے جس طرح مجھ سے رکھی ہے۔
  yre-NT: Kʋ ya waa min -tʋwli "a, ɛn kʋ ya 'yia min -tʋwli "a 'nan -e 'o drɛ min
    -tʋwli "a 'kpa tɩglɩ. 'E drɛ zɩɛ -e 'trɛdanɔn 'o -tɔ 'nan, yiɛ 'an 'pa 'sia, ɛn
    i o ye "yi "le zɩ yian ye "yi "bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: miin e maɓɓe, aan du e am. Ɗum wo faa ɓe laatodoo gooto kiɓɓuɗo. Ndeen
    adunaaru ndu faaman aan nuli kam, ndu faaman du aɗa yiɗi ɓe hono no njiɗirɗaa
    kam ni.
  arl-NT: Quiaari coojiajinia quiya. Naajuhuaj, janiyari nojori jiuujiajinia quiyajaacuhuaj.
    Naacuajitij, paari nojoritia juhua niquiriyatu quiniutianiyani. Naacuajitij, mijiria
    quijiacaari niishiniutianiya, quiaari seetanujuanaa mijiria cua jiyaroquiaari.
    Nojoriiri niishiniutianiyajuhuaj, quiaari jiyanohua cua pueya panijia, taa quia
    paniya janiyacuaani.
  ziw-ziw: Miye mndani mwawo na weye mndani mwangu, chani umwenga wawo uchintise,
    wantu we isi wamanye kugamba weye nakunisigila naho kugamba wawaunga saviya ukununga
    miye.
  grc-TR: Ἐγὼ ἐν αὐτοῖς, καὶ σὺ ἐν ἐμοί, ἵνα ὦσι τετελειωμένοι εἰς ἕν, καὶ ἵνα γινώσκῃ
    ὁ κόσμος ὅτι σύ με ἀπέστειλας, καὶ ἠγάπησας αὐτούς, καθὼς ἐμὲ ἠγάπησας.
  nag-nag: Moi taikhan logote aru Apuni Ami logote- taikhan ekta hobole, aru Apuni
    he Moike pathaise koi kene prithibi he janibole, aru Apuni Moike morom kora nisena,
    taikhan ke bhi morom korise.
  eng-OEBCW: I in union with them and you with me – so that they may be perfected
    in their union, and so that the world may know that you have sent me as your messenger,
    and that you have loved them as you have loved me.
  knj-NT: Jain, ey jin oc yin eb, jaach, ey jaach oc win an, yet watx' junxane oj
