  cbc-NT: Yʉ, na mena yʉ ãniña. Mʉ pʉamea yʉ mena mʉ ãniña. Bairo caãna marĩ caãnoi,
    jĩcãrõ tʉ̃ni caãna majũ na tuao joroque na marĩ átigarã. Bairo na marĩ caáto,
    ati yepa macããna camasã pʉame na ĩñarã, ‘Cariape majũã Jesús, Dios cʉ̃ cajoricʉ
    niñami,’ ĩ masĩgarãma. ‘Cʉ̃ caquetibʉjʉrijere catʉ̃goʉsarãrẽ na maiñami Dios,
