    sur iau.
  kan-2017: ನಾನು ಇವರಲ್ಲಿಯೂ ನೀನು ನನ್ನಲ್ಲಿಯೂ ಇರುವಂತೆ ಇವರೂ ಐಕ್ಯತೆಯಲ್ಲಿ ಪರಿಪೂರ್ಣರಾಗಿರಲಿ.
