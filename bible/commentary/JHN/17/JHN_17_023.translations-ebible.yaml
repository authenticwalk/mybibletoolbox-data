  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‍କୁରେ ଆଡଃ ଆମ୍‌ ଆଇଁୟାଃରେ ମେନାମେୟା, ଏନାତେ ଇନ୍‌କୁ ମିଦ୍‌ ଉତାରଃକା
