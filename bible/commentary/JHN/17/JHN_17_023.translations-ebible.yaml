    onaꞌ Amaꞌ sue Au boe. No onaꞌ naa ara bubꞌuluꞌ rae, Amaꞌ mana denu Au.
  msy-msy: Kɨ kamagh sua, nguazimɨn gumazamiziba fogh suam, nɨ na amadazɨ ezɨ kɨ ize.
    Egh fogh suam, nɨ na gifongezɨ moghɨra nɨ nan adarazigh ifonge. Kamaghɨn kɨ men
    aven iti, ezɨ nɨ nan aven iti, ezɨ arazir kamɨn me guizbangɨra navir vamɨra ikiasa
    kɨ ifonge.
  agg-agg: Ro ai-babɨdɨmbo anɨmboahɨ, ŋga asu se ro-dɨbo anɨmbafɨ. Ranɨmboanahɨ asu
    ai-amboanɨ aboedɨ mamɨ ranɨ hohoanɨmo yaŋgɨrɨ hohoanɨmombemo asahɨ. Rananɨmbo
    nindou hɨfɨ ndanɨhündambo ai se wambo koamarɨhawandɨra makosahɨ ranɨmbo fɨfɨrɨmbɨrɨhinda
    asahɨ.
  ptp-ptp: A dô vac he nɨlô dɨ ông dô vac a nɨlôg, om a nêb he i dô nôn tibed, ên
    xomxo kɨbun ga he i yê dɨ xovô bê ông vông a lam, dɨ he i xovô bê ông xêmyaa vin
    lec he tɨyi xocbê ông xêmyaa vin lec a ge.
  nak-nak: Eau pou tegiteu, eme pou taku, ale eau masagea veia ge puhi tigi egiteu
    veia egite ge isa moli veia oio vola la valalua te la maututula ge rovia veia
    eme baha eau somaie, me eme gogo egiteu, mai ale eme gogo taiti eau.
  lbb-lbb: Iau kaning onla, pa u kane hok, sur lar takai kama, sur a taraila te na
