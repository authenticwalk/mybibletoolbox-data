  bod-N: ཡབ་ལགས། ཁྱེད་ཀྱིས་འཇིག་རྟེན་མ་བསྐྲུན་སྔོན་དུ་བདག་ལ་བྱམས་ཤིང་གཅེས༌པས། ཁྱེད་ཀྱིས་བདག་ལ་གནང་བའི་གཟི་བརྗིད་དེ་དད་ལྡན་རྣམས་ཀྱིས་མཐོང་བའི༌ཕྱིར།
