verse: JHN.017.024
translations:
  kpx-kpx: “Mamai, a di esemu kobia malevei daonu. Iale di isivialeike keau di oleve
    uale keve abu daluvuta ui. Ilive elike a di ivi ebagemale ke abu elehai. A di
    ivi ebagemale keu koseanu. Subuta vatau uoholisege a daho isivi balugai di ivi
    ebagemanu.
  okv-H: Mama, embomeni inena nau ikari avo na pambuto iresona degi ai ta pambuto
    irora uje ere ona. Eto mihie enda irae kihi ta inena na osa ue usasa nau degi
    ta ika avo kiora uje ere ona.
  tbo-tbo: ‘Amau, ee, u luhogala geegeka, lawa u weleweleu tauhi ma tau to megogona,
    po u wasawasa hina galeya. Babana om wiwawala hi wimuli ma tau u wasawasa om luhogalagei
    u wele tahaeu.
  mal-C: “പിതാവേ, അവിടന്ന് എനിക്കു നൽകിയിട്ടുള്ളവർ എന്നോടുകൂടെ, ഞാൻ ആയിരിക്കുന്നേടത്ത്
    ഉണ്ടായിരിക്കണമെന്നും അവർ എന്റെ മഹത്ത്വം—ലോകസൃഷ്ടിക്കുമുമ്പേ അങ്ങ് എന്നെ സ്നേഹിച്ചിരുന്നതിനാൽ
    അവിടന്ന് എനിക്കു നൽകിയ അതേ മഹത്ത്വംതന്നെ—കാണണമെന്നും ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: ⸂Πάτερ,⸃ ⸂2οὓς⸃ δέδωκάς μοι, θέλω ἵνα ὅπου εἰμὶ ἐγώ, κἀκεῖνοι ὦσιν μετ᾽
    ἐμοῦ· ἵνα θεωρῶσιν τὴν δόξαν τὴν ἐμήν, ἣν ⸂3ἔδωκάς⸃ μοι, ὅτι ἠγάπησάς με πρὸ καταβολῆς
    κόσμου.
  bgc-bgc: हे पिता, मै चाहूँ सूं, के जिन ताहीं तन्नै मेरैताहीं सौप्या सै, जड़ै मै
    सूं उड़ै वे भी मेरै गेल्या हो, के वे मेरी उस महिमा नै देक्खै जो तन्नै मेरैताहीं
    दी सै, क्यूँके तन्नै दुनिया नै बणाण तै पैहल्या मेरतै प्यार करया सै।
  khz-khz: Tamaku, au geku ririwa kamuna, au ariginai pana talu, au ovenikuto talimara
    maki au ria, pe vonai paia talu, pe au maeka ralema iwavagina ovenikuto gauna
    pia gitaa. Vomaeka ralema iwavagina ovenikuto, kwalana au goi na tanopara rogotina
    oro kalaa aonai vegata oulamagikuto.
  deu-TKW: Vater, was du mir gegeben hast, ich will, daß wo ich bin, auch sie bei
    mir seien, daß sie meine Herrlichkeit schauen, die du mir gegeben hast, weil du
    mich geliebt hast vor Grundlegung der Welt.
  zsr-NT: ’Xúzaꞌdauꞌ, rëꞌndaꞌ laꞌcuáꞌlenëꞌ nedaꞌ ga naꞌ tsajsóaꞌ bönniꞌ ni bénngacuꞌ‑nëꞌ
    quiaꞌ, quië laꞌléꞌinëꞌ yöl‑laꞌ yeníꞌ naꞌ bennuꞌ quiaꞌ le nadxiꞌinuꞌ nedaꞌ dza
    niꞌtë, catiꞌ ziꞌa gunuꞌ yödzlyú.
  lin-lin: Tata, nalingi ete bato oyo opesaki Ngai bazala elongo na Ngai kuna epai
    nazali kokende, mpo ete bamona nkembo na Ngai, nkembo oyo opesaki Ngai, pamba
    te olingaki Ngai liboso ete okela mokili.
  hns-NT: Pieta djie, aap oesabke hamaar oeppar saup deile. Aur ham maangiela kie
    ohoesab hoewa rahe djaaha ham rahabe, tab oesab hamaar biesaal maahaanta dekh
    sakiega. Aap to doenia howe se pahiele hamme tjaahat rahiele, ohie se aap hamme
    etana biesaal maahaanta deile hai.
  noa-E: Magnaa deeu ũwaai, ’Tata, mua khaphʉ chirʉmgui ajim, mʉ ũwaai pʉ aar chiraimaawai
    ich jãg warr mʉg jẽb ompaaju nawe pua chadcha mʉ khõsi pʉch dʉ̈i ãba chi jua thierrkha
    wai chirarrjö deeu pua mʉrʉg ich ag jua theeg deeju. Pari mag pʉ aar chiraimaawai
    mʉch khapeenjã ĩchab mʉch chirʉm aigta mʉch dʉ̈i phë wai chitam khõsi chirʉmgui
    ajim, mag jua theeg pua deeu mʉrʉg deebarm amag oomkhĩir.
  eng-EMTV: “Father, I desire that those also whom You gave Me may be with Me where
    I am, so that they may behold My glory which You gave to Me; because You loved
    Me before the foundation of the world.
  mib-NT: ’Tátā, máá ní ni jēhe ní i nuū ná. Te cúní na jéē cóyūcú i jíín ná nuū cóndee
    ná, návāha coto i ndese luu cújéhnu ná ni sáha ní. Chi íyó mánī ndasɨ́ ní jiín
    ná nde ná tu jecōo ñayɨ̄vɨ́ te nde vijna.
  lif-NT2: पानुदिङ् आम्‍बे, इङ्‌गाॽ के़बिराङ्‌बाहाॽ इङ्‌गाॽनुए सोरिक् मे़वाॽर के़लॽबा
    निङ्‌वाॽ चोगुङ्‌लो॥ हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ इङ्‌गाॽ के़बिराङ्‌बा मिमिदिङ्‌ङिन्
    मे़निःसुॽरो॥ खे़ने़ॽ इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ नावागे़न् चइःत् ने़मानुःल्‍ले़
    तगिए इङ्‌गाॽ लुङ्‌माॽ के़दुक्‍ताङ्‌बाल्‍ले़ चोगुल्‍ले़ खे़न् मिमिदिङ्‌ङिन् के़बिराङ्‌लो॥
  xnj-xnj: “Dadi, nigana venavo veunipelili vavyai pamonga na nene pala penivya nene,
    muni valolayi ukulu wangu weunipelili, ndava muni waniganili kwakona mulima kuwumbwa.
  mmx-mmx: Tamak. Uga raba vam ia midi, la a vara i xusu dina nemen eburu minia ap
    mo lenep nenia ana nemen e, kusu dina ven lisisixam tarak. Mo lisisixam nenu ga
    raba ia min, mila uga balamu ia avot ti luruntudum li at na lavatbung menemen.
  cbr-NT: Papan, ënë nëtë unitisama pan 'ain camina 'ë nuibaquin misaribi 'inun min
    cushi 'ë 'ináncën. Usa cana 'ëx 'ai quixun isnúxa minmi 'ë 'ináncë unicamax anu
    'ëx 'icë anuribi 'ëbë 'iti cana cuëënin.
  tee-NT: Quimpai ju yu'unch ju qui'axt'aknit'a iclacasq'uinch ni vachuch anch catatsucuyanta
    junta actsucuya' ju quit'in. Ju chunch ni laich catalakts'ina' ju quimpuxak'aich
    ju xaq'uixt'aknich. Tus acsni matica' ixjunita ju lacamunutpa' xaq'uixt'aknit'ach
    ju quimpuxak'ai ni na q'uimap'aini.
  eng-LSV: Father, those whom You have given to Me, I will that where I am they also
    may be with Me, that they may behold My glory that You gave to Me, because You
    loved Me before the foundation of the world.
  cak-NT: Nata' Dios, ren can ninjo' chi conojel ri je'ayo'n chue xquiebec'ue' ta
    wiq'uin chicaj, chi niquitzu' ta ri nuk'ij ri ayo'n, roma xinajo' yan cuando c'a
    man jani c'o ri rech-ulef.
  pah-NT: —Apĩ, ei Jesus'ga. Nde erembojikoguka g̃a ji rehe ikwehe, ei ga ojiheve'g̃a
    mombe'gwovo. Apota hete ji g̃anduvag̃wama jijipyri – perope ji aho kiro jitupa
    – tohepia ti g̃a jiruvihavuhuhetea Tupanamo nehẽ, ei ga. A'ea nde ererekouka ji
    ve. A'ereki ymya yvya apoa renonde nde ji arõ hete, ei ga Tupana'ga pe.
  sja-NT: ’Ak'õre, pɨa ãra jɨrɨt'eraji mɨde ijãapataadamerã. Mɨa k'inia bɨ ãra p'ananadamerã
    mɨ ome, mɨ wãrumaa. Mãgá jõma mɨ k'ĩra wãree unudait'ee, pɨa mɨmaa teeda mɨ k'inia
    iru bapachi perã na p'ek'au eujã bai naaweda.
  xed-xed: Da! Tsəna mnduha vliha ka na ná, ta kumay yu ta nzakwa taŋ ma vli ya nza
    iʼi, ŋa nghay taŋ ta glakwa ɗa ya vliha kagha, kabga ɗvuɗva ka ta iʼi daga ta
    kul zlraftá ghəŋa haɗik.
  glk-glk: ای پئر خوأیم اوشأنی کی مره ببخشه‌یی، می اَمره بیبید، هو جایی کی من ایسم،
    تا می جلاله بیدینید، جلالی کی تو مره ببخشه‌یی؛ چون قبل از اَنکی دنیا به وجود بأیه،
    مره دوست دأشتی.
  mks-NT: ʼTátá Ndióxi̱, na̱caja ndó ña̱ cómí i̱ cuéntá sa̱há na̱ yóho. Ta cúni̱ ña̱
    ná coo na xi̱hín i̱ nu̱ú coo i̱ já ná cuni na ndá quia̱hva cáhnu cúú u̱ jáchi̱
    na̱caja ndó ña̱ ná ndicáhnu ndiva̱ha i̱. Jáchi̱ ja̱nda̱ tá cama̱ní ca̱va̱ sáhá
    sa̱ha̱ ñuyíví quíhvi̱ ini ndó ye̱he̱.
  gfk-S: “Mama, iou sip di ing u te ter di tagu be di na kis tikai ma iou tano katano
    iou ni kis kaia. Iou sip hobi waing di na nes no nugu minamar, no minamar nong
    u te ter ie tagu kinong u ga sip iou menalalie tano hakhakisi tano ula hanuo.
  bmu-bmu: “O Iwini, göŋön gölme qahö miwikŋainöŋi, qeljiŋe nalö miaŋgöreŋ lök urugan
    jöpaköm niŋgiba asakmararaŋ al niŋginöŋga mala koral. Könaŋgep alaurup niŋginöŋi,
    nöŋön yeŋön mewöyök asakmararaŋ mi ekŋegöra mötzal. Miaŋgöra nöŋön miri malmami,
    yeŋön miaŋgöreŋ nömbuk mohotŋe malbingö sihimŋi mötzal.
  dgz-dgz: Maman, kiman piup ya venaseni gapan ge nenan anu guringian menan oya oya
    nenaana. Endi ne manega anuivin, orup da da nenaanawa ne amba wanigepenawa ame
    mu den tanamo wanigain ame gapan oya oya ge nenaana ame ganasewa mu den yavep.
  eng-GNV: 'Father, I will that they which thou hast giuen me, be with me euen where
    I am, that they may beholde that my glorie, which thou hast giuen mee: for thou
    louedst me before the foundation of the world.'
  zaa-NT: Tata Dios, canu chi benna cuią'lu' para ccá cabi enne' quia' nna, calátsa'a'
    qui'ni làti thú'a' nna tsé'e huá cabi lani inte' para qui'ni ila'ni cabi la' dàliani
    nu chi benna cuią'lu' quia'; porqui'ni catsi'íni cuią'lu' inte' dèsdeba antes
    càla cue' yétsiloyu.
  eng-WEBSTER: 'Father, I will that they also whom thou hast given to me be with me
    where I am; that they may behold my glory which thou hast given to me: for thou
    lovedst me before the foundation of the world.'
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia: —Taxa, bajarapamonae xamë
    nerajutame. Nexata jitsipajë bajarapamonae ata penajinavanapaenexa itsabelia ponaejitsianë.
    Jitsipajë bajarapamonae taneyajavajinavanapaenexa, taneyapëtaenexa bitso ayaijamatabëcuene
    taxainaejava. Tsipaji nacua nexanaevajënaeya ata, xamë niasivamë. Bajaraxuata
    ayaijamatabëcuenenënë nexaname.'
  bon-bon: Babe, maane cebine ai abiberäja bägrä itu näcärepete, siige cane singi
    gäne teepi cane cama lenajame, cane luma pagege lenaja, cuta cane singi gäne teepi
    päpäname jamyacu apaclyera ne, maane lui cebine ituge ceera, ingle maane niinäce
    singi ituge cäme tääpume, ingwe ca ai gawecewe ne jewenujite.
  nhw-BL: “Papá, nojquiya nijnequi inijuanti catli techmacatoc ma itztose nohuaya
    campa niitztos. Nijnequi ma quiitase nohueyitilis catli techmacac pampa techicnelijtoc
    hasta quema ayamo oncayaya tlaltipactli.
  swh-ONEN: “Baba, shauku yangu ni kwamba, wale ulionipa wawe pamoja nami pale nilipo,
    ili waweze kuuona utukufu wangu, yaani, utukufu ule ulionipa kwa kuwa ulinipenda
    hata kabla ya kuwekwa misingi ya ulimwengu.
  wbi-wbi: Ghwe Nhaata, nilonda kuuti, avaanhu umheliile vavisaghe palikimo nuune,
    pooni pano niiva, neke vavuvone uvuvaha vwango vuno ulyamheliile, ulwakuva ulyangani
    kuhuma iisi ye jikyale kupelua.
  bba-bba: Bɑɑbɑ, nɑ kĩ be ɑ mɑn wɛ̃ bɑ n wɑ̃ɑ nɛn mi, mi nɑ wɑ̃ɑ, kpɑ bɑ n nɛn yiiko
    mɛɛrɑ ye ɑ mɑn wɛ̃, domi ɑ mɑn kĩ bɑ sere hɑnduniɑ tɑkɑ kuɑ.
  eng-KJVCPB: 'Father, I will that they also, whom thou hast given me, be with me
    where I am; that they may behold my glory, which thou hast given me: for thou
    lovedst me before the foundation of the world.'
  kgk-NT: —Ãy, xe Ru, ko va'e xe-vy ne remime'ẽgwe voi xe irũrã. Xe aiko ha-rupi,
    aipota xe moirũ ave. Ndoikói výteri ramo ko yvy xe rayhu va'ekwe ereiko-vy. Upéa-gwi
    xe momba'egwasu va'ekwe xe rereko-vy. Ãy aipota xe moirũ xe momba'egwasuha ohexa
    hagwã hikwái.
  waj-waj: Ni Napoo-o, hama a ngiau mmata uunna suaivaki eenoo niiyara pinaama mmuduuya
    runnaivaara oyai ari vookarauvaa ni miravai. Niiyara kutaavaivee tiraiya vaa eenoo
    ni miannavai. Iya ni oyai ari vookaraivaa taaraivaara na varinaraivaki ni tasipama
    iya variaaravai. Iya itaama ni tasipama variaaraivaara ni yoketainoo.
  cpy-cpy: Ashitanari, eerokataki ashitakaa-kinariri irikapaeni, nokoyi itsipayitee-na
    jempe nojeekapae naaka, ari iñaayiteerori nowaneenkawo. Eerokataki owaneenkata-kaakinari,
    tema petakotzi-takina eeroka tekira owetsikyaata kepatsi.
  ekk-PKP: Isa, ma tahan, et need, kelle sa oled mulle andnud, oleksid koos minuga
    seal, kus olen mina, et nad näeksid au, mille sa oled mulle andnud, sest sa armastasid
    mind enne maailma loomist.
  mpx-mpx: Nam, bolo u pem elau, nuwau alowau naha mipamaisena labi toto nau na minaa,
    inoke no wasawasa nihi kite. He wasawasa o u pem elau kaiwena u nunuwana-agau
    mulaa abwe panayawi i gan.
  wbp-wbp: “Walya ngurrju-maninja-wangurla-wiyi, yulkajalpanpaju. Kujarlanyanpaju
    yartarnarri wiri yungu. Wapirra, wati nyampu-patunpaju yungu yungujulu jirrnganja
    nyina ngajukuju nyarrpara-kurrarlangu kajirna yani. Yungujulu milya-pinyi ngajurna
    yartarnarri wiri-jarlu-kurlu nyuntu-piya.
  luo-luo: “Wuora, adwaro ni joma isemiya obed koda kama antie, kendo ni gine duongʼna,
    ma en duongʼno misemiya nikech ne ihera kapok nochwe piny.
  nhe-NT: “Papá, nojquiya nijnequi inijuanti tlen tinechmacatoc ma itztose nohuaya
    campa niitztos. Nijnequi ma quiitase nohueyitilis tlen tinechmacac pampa tinechicnelijtoc
    hasta quema aya oncayaya tlaltepactli.
  aii-aii: ”ܝܵܐ ܒܵܒܵܐ، ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܕܐܵܢܝܼ ܕܝܘܼܗܒ݂ܵܝ ܠܘܼܟ݂ ܐܸܠܝܼ ܗܵܘܝܼ ܥܲܡܝܼ ܒܗ̇ܝ
    ܕܘܼܟܵܐ ܕܐܵܢܵܐ ܝܘܸܢ، ܕܚܵܙܝܼ ܚܸܩܪܵܐ ܕܐܲܢ݇ܬ ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܝܼ، ܣܵܒܵܒ ܡܘܼܚܸܒ ܠܘܼܟ݂
    ܐܸܠܝܼ ܡ̣ܢ ܩܲܕܡ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ.
  esk-NT: Aapaaŋ, tamatkua qaisatin uvaŋnun iqatigisrukkitka sumiitchuma iliŋitñun
    qiñiqquplugu kamanaun pigipkakkan uvaŋnun takku ilvich piqpagipluŋa nuna iñiqtauŋaiñŋaan.
  msb-msb: “Ama, gusto ko na kun diin man ako, makaupod sa akon idtoʼn mga hinatag
    mo sa akon na mga katawuhan agod makita ninda an akon glorya. Ginhatag mo ini
    sa akon kay antes pa ginlalang an kinab-an namut-an mo ako.
  cpa-NT: ’Lah¹la² hno¹jni, Tiá³, hi² li¹chian² dsa² héi² ja³hiúg³jni, dsa² ca¹cuanh¹³hning
    héi². Mi³jøng² jái¹dsa ha²lah ma²ca¹jmoh³hning hi² juanh¹² jní². Ca¹jmoh³hning
    lah¹jøng². Di³ hi² ma²hnángh¹hning jní² niúh¹ jín³ hi² ca¹niu¹ jmøi¹guǿi¹.
  dso-dso: ଏ ବାବା, ତମେ ମକେ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ଦେଇଆଚାସ୍‌, ମୁଇ ଜନ୍‌ ଜାଗାଇ ରଇବି, ସେମନ୍‌
    ମିସା ମର୍‌ ସଙ୍ଗ୍‌ ରଅତ୍‌ ବଲି ମନ୍‍ କଲିନି । ତେବେ ମକେ ଦେଇରଇବା ଡାକ୍‌ପୁଟା ସେମନ୍‌ ଦେକ୍‌ବାଇ
    । କାଇକେ ବଇଲେ ତମେ ଏ ଦୁନିଆ ତିଆର୍‌ କର୍‌ବା ଆଗ୍‌ତୁସେ ମକେ ଆଲାଦ୍‌ କରିଆଚାସ୍‌ ।
  meu-meu: Tamagu e, lau na uramu lau baina noho gabuna ai o henigu taudia danu bae
    noho, bena vada o henigu hairaina na bae itaia; badina be tanobada do so karaia
    negana ai oi ese o ura heniguva.
  yva-NT: Injae, ribeker indamu vatano Nyo maunande Rinai utantuna tawan irati inarijat
    no munijo ntiti, indamu wo kovo ntiti no Inai raen kobe. Sya kovo ntiti mamo Nyo
    raunande Rinai weye wimuiny irati Rinai arono munije tename so ranari rainy.
  dgc-dgc: “Ey nadid, Améng, éy niatéd mo dén side diyakén. Ey gustu ko a édse maka
    be side diyakén ta édsean kua, monda meta de i kapangyarian ko. Inatdinanék mo,
    Améng, ta kapangyarian ko, da ginustuék mo bagu nilalang i mundua.
  zpm-NT: Papá, grëse zha ne bneedz luu lo naa nu, racladz naa ye zho guiaad zaatne
    glanso naa i, zeeṉa gaṉ zho lo grëtaa guieḻndzon ne no naa. Lo guieḻndzon ne bneedz
    luu lo naa, sac rleynietaque luu naa haxta zeeṉe gard tsaa guidzliu.
  hix-NT: Apa y, nyamoro hoko rma kàrwonaha, owya omryenon komo ryhe moxamo katxho
    kom hoko rma, kekon xarha tà. Apa y, rohyawo esnàr komo xe wehxaha. Ohyaw harha
    ryehtoko, rohyawo esnàr komo xe wehxaha, àwyanye ronytxoho me, ehonomnà me xaxa
    ronytxoho me, kekon hatà. Ehonomnà me xaxa uro meryeye, roxe rma haxa oyesnàr
    ke. Amnyehra rma haxa roxe rma mehxakonà, yukryeka yakàhtohra ro rma haka, kekon
    hatà.
