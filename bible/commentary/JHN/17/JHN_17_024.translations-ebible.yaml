  peg-peg: “ଏ ଆବା, ଏନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇମ୍‌ଣାକାରିଂ ହିତ୍‌ତାୟ୍‌ନା, ଆନ୍‌ ଇମେତାକେ ମାନେଙ୍ଗ୍‌,
