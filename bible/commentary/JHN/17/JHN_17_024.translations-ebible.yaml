  cmn-FEB: 父啊，我在哪里，希望你赐给我的那些人，也能到我所在的地方，让他们看见你赐给我的荣耀，因为在创立世界以前，你就已经爱我了。
  gmv-RNT: “Ta Aawawu! Ne tana hayssi alamey medhetanappe kase dossida gish ne taas
