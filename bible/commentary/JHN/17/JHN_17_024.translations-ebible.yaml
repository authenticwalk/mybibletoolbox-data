  bqp-bqp: Baa, gbɛ̃ kũ n kpàmanↄ, má ye ògↄ̃ kú gu kũ má kún, de ò wɛ́ kɛ pla kũ
    ma gakurio, gakuri kũ n kpàma kũ ń yemai yãi zaade andunia katɛnaro.
  mcp-mcp: Dâ, mə́ jɨɨ nə́ kʉ́l mə́ jísə́ yí, sə́nɔ̂ŋ buud wo á yə mə wá sə́ bə́g,
    bwə́ bényʉg milwanə́ wo á yə mə myá. Wo á yə mə myo nəcé wo á bwey cɛɛl mə wo
    nda fwo fwɔ̧ shí nə gwɔ̂w.
  hat-hat: Papa, se ou ki te ban mwen yo. Mwen ta vle pou yo toujou avè m' kote m'
    prale a, pou yo ka wè pouvwa mwen, pouvwa ou te ban mwen an, paske ou te renmen
    m' depi lontan anvan ou te kreye tout bagay.
  npl-NT: '''Notajtsi, akimeh Tejwatsi otechinmaktili, nikneki mayetokah nowa kan
    Ne niyetos, para makitakah momawistilis non otechmák, porke techtlasojtla desde
    ijkuak ayamó okatka n tlaltíkpaktli.'
  bgg-bgg: “Aphuii! Na è ithek shii ne gu shii phi, chiih-è gu khi hà um ithek shii
    de gu rog shii um bo è yang muii ro, jiè biisiie na è gu shii phi guro biisiie
    yi ithek riig mua; chiih-è sohjambling rab pha ibi è na gu shii miie.
  eng-TCENT: Father, I want those yoʋ have given me to be with me where I am, so that
    they may see my glory, which yoʋ gave me because yoʋ loved me before the foundation
    of the world.
  eng-BSB: Father, I want those You have given Me to be with Me where I am, that they
    may see the glory You gave Me because You loved Me before the foundation of the
    world.
  cpu-NT: Ashitanarí, eerokatake ashitakaayetakanariri irikaite, nokovi intsipayetaiyaana
    tsika janta nosaikai naaka, onkantya iriñaantaiyaarori novaneenkaro. Eerokatake
    ovaneenkatakaakanari, tema petakotzitaitakana tekeramintha ovetsikyaata kipatsi.
  san-ASM: হে পিত ৰ্জগতো নিৰ্ম্মাণাৎ পূৰ্ৱ্ৱং মযি স্নেহং কৃৎৱা যং মহিমানং দত্তৱান্
    মম তং মহিমানং যথা তে পশ্যন্তি তদৰ্থং যাল্লোকান্ মহ্যং দত্তৱান্ অহং যত্ৰ তিষ্ঠামি
    তেপি যথা তত্ৰ তিষ্ঠন্তি মমৈষা ৱাঞ্ছা|
  tac-NT: › Mué O'nó, mué 'sile ne'chí 'ya suwábaga ye ralámuli napu 'la oyérame ju
    ne'chí, 'lige najkí ne napurigá suwábaga alué ralámuli ne 'yuga mochímala senibí,
    'lige napurigá 'la machimela chieri ko ne, napurigá 'la machimela 'we a'lá ganíliga
    etéligo mué 'lige iwérali 'yáligo mué ne'chí. Mué 'we a'lá galegá etele ne'chí
    napu'lige tabilé 'cho nerúgichi ye gawí.
  eng-WEBPB: Father, I desire that they also whom you have given me be with me where
    I am, that they may see my glory which you have given me, for you loved me before
    the foundation of the world.
  gfk-H: “Mama, iau sip diet ing u ta tar diet tagu bia diet na kis tikai ma iau tano
    sibaan iau na kis kaia. Iau sip hua waing diet na nas no minamarigu, no minamarigu
    nong u ta tar ia tagu kanong u ga sip iau naluai tano hakhakisi tano ula hanua.
  viv-viv: Kamaku, nuwanuwaku yaku kaliva uveleku-ma Iya ganamiyami againe badi buye
    anamiyami. E, buye anamiyami be yaku kikaiwabu O uveleku-ma hinaꞋitana faꞋina.
    Tuwai-lokalokana aimo keke babi kadabubuni ana toveya O nuwanuwa IyaꞋeku faꞋina,
    hida kikaiwabu uveleku.
  yao-yao: “Atati, wose umumbele ngusaka aŵeje pamo ni uneji pepala pandili une kuti
    aulole ukulu wangu, ukulu umumbele ligongo mwanonyele uneji chilambo chikanigumbikwe.
  tgp-tgp: Tata, na opoia vara la haratu ko lo sileau hinira, la pa toho peresiau
    na jara na lo toho ea, matan vara la pa er̃i hite noku oloolo tavera atu sei ko
    lo sileau hinia, matan ko opoiau hin pongi atu varama mo sopo lo toho.
  auc-NT: Ayæ̈, “Mæmpo, Bitö pædæ pönömi botö në ængaïnäni ïñömö botö ñäö ëmömämo
    acædänimpa, ante botö, Tömënäni botö quëwëñömö adoyömö quëwencædänimpa, ante aïnente
    wæbopa. Wëënëñedë pönï inguipoga badönämaï ïñedë bitö ïñömö edæ botö ïmote waadete
    pönëninque botö ñäö ëmömämo pönömi botö ængaïmämo tömënäni adopämo acædänimpa,
    ante aïnente wæbopa.
  kbc-NT: Eiodi. Jemaa niɡ̶ijo ananajicitiwa odaa anejote jiɡ̶idiaaɡ̶aɡ̶a ite, codaa
    amaleeɡ̶aɡ̶a onadi malecatinitibigimece Iboonaɡ̶adi, leeɡ̶odi ademaani maleediɡ̶icatibige
    me oeni niɡ̶ina iiɡ̶o.
  bmh-bmh: O mekai, nagtal duailel go iz milemen iz na aizem, iz simai dai ebu go
    han iz ibail ereg si damam. Guzenaimai, getal em e patai mab tam ebu, na nait
    ounab iz en noumaimai, wanim go ulapwag milemen go pimam.
  ctu-BL: C Tat, ya' ba' añon com temel mi' yajñelob jini tsa' bʌ a wʌq'ueyon cha'an
    mi' q'uelob c ñuclel tsa' bʌ a wʌq'ueyon, come c'ux tsa' wubiyon che' maxto melbilic
    pañimil.
  meq-meq: «Bəba, a seŋ na, ndo neheye ka vəleŋ tay ha a həlay aye na, ta ndziye ma
    təv nakə na ta ndziye mə ɗəma aye dərmak hərwi ada tâ ŋgatay a məzlaɓ ga. Ka wuɗa
    ga na, kwa ahəl nakə məndzibəra andaya zuk bay aye ada hərwi niye ka vəleŋ məzlaɓ
    aye.
  noa-H: Magnaa deeu hũwaai, ’Tata, mua k'ap'ʌ chirʌmgui hajim, mʌ hũwaai pʌ haar
    chiraimaawai hich jãg warr mʌg jẽb hompaaju nawe pua chadcha mʌ k'õsi pʌch dʌ̈i
    hãba chi jua t'ierrk'a wai chirarrjö deeu pua mʌrʌg hich hag jua t'eeg deeju.
    Pari mag pʌ haar chiraimaawai mʌch k'apeenjã hĩchab mʌch chirʌm haigta mʌch dʌ̈i
    p'ë wai chitam k'õsi chirʌmgui hajim, mag jua t'eeg pua deeu mʌrʌg deebarm hamag
    hoomk'ĩir.
  alp-NT: AmaKu, Au kotie bei Ale leke sie rebe Arilukesi ete Aure esi me kena lakwakue
    neka leke esi selu Auku kbasa hita titinai rebe Ama Arilukele ete Aure le Ama
    Aoki Au bei kena nusa meije tola mosa.
  san-VEL: he pita rjagato nirmmaa.naat puurvva.m mayi sneha.m k.rtvaa ya.m mahimaana.m
    dattavaan mama ta.m mahimaana.m yathaa te pa"syanti tadartha.m yaallokaan mahya.m
    dattavaan aha.m yatra ti.s.thaami tepi yathaa tatra ti.s.thanti mamai.saa vaa nchaa|
  kbq-kbq: Nenfaga, Nagri'ma nami'nana vahe'zaga, Nagrama manisufi manisazegu nave'nesie.
    Ana hu'ne'za Nagri'ma nami'nana hanavea kesaze, na'ankure Kagra korapa mopa omne'nea
    knafi, Nagrira kavesinantenka kagu'a antenka hanavea nami'nane.
  kbh-kbh: '“Taita, ats̈biama chënga s̈conjínÿinÿiye. Ats̈e mënts̈á së́ntsebos̈e:
    chë ats̈e chántsemnoca, chë́ngnaca chamotsemna, y chents̈e, chë s̈conjats̈etá
    obenana y uámanana chënga chámuinÿe. Quem luare cabá ndoñe quenjatsmëna orscana,
    s̈conjánbobonshana; chíyeca, cachora tconjaninÿanÿé ats̈e corente bëtsá y obená
    bétsemnama.'
  ron-LSB: Tată, doresc ca și aceia pe care mi i-ai dat să fie cu mine acolo unde
    sunt eu, ca să vadă slava pe care mi-ai dat-o, pentru că m-ai iubit înainte de
    întemeierea lumii.
  pon-pon: Jam, I men, irail, me komui ki on ia er, en pil mi waja, me I kin mi ia,
    pwe ren ududial ai linan, me komui ki on ia er, pwe komui pok on ia er mon jappa
    a tapidar.
  nhe-BL: “Papá, nojquiya nijnequi inijuanti tlen tinechmacatoc ma itztose nohuaya
    campa niitztos. Nijnequi ma quiitase nohueyitilis tlen tinechmacac pampa tinechicnelijtoc
    hasta quema aya oncayaya tlaltepactli.
  sps-sps: “Tamau, Nyi faan Vanyo ri, ana Nyo koman rarori ma nai kaa tana pan te
    nai kaa Ronyo, tan kat to aya ri nai tagei nats rora asangan iny vamarits te kaa
    mironyo, iton asangan iny vamarits te faan iny Anyi Tsonyo, tana saa Anyi te mangiir
    fiisok Vanyo tabuiny tapogaar minon a monaagits tovei.
  wnc-wnc: “O Nan. Nata aminu gata kaipakapi nae apbing aminu naat keu nata yuwit
    komune yutnimde nataat. Nata wa aminu natane umana buyambam gata wa namukuyak
    kaknga natapningge nataat. Tupa keu dua aawawan tapduu waomune gata nae musip
    gwaang natangamuke umana buyambamu waaknga nae namukuyak.
  bus-bus: Baa, gbɛ̃ kɛ̀ ń kpàmaanↄ, má yezi aↄ̃gↄ̃ kú guu kɛ̀ má kún, lɛ aↄ̃ wɛ́ɛ
    si ma gakuilɛ, gakui kɛ̀ ń kpàma kɛ̀ ń yemazi zaalɛ anduna kaɛnaroo.
  gub-BL: O Heru. Eremur heremiruze'eg ihewe ne wà. Tuwe wiko hepyr a'e wà nehe. A'e
    rupi wexak putar hekàgaw hepuràg eteahy haw a'e wà nehe. Kwehe mehe eremur a'e
    nekàgaw nepuràgaw ihewe ne, ta'e ywy iapo 'ym mehe we heamutar katu pe ne xe.
  imo-imo: Ara, nuni na imbo tirinuma na molombona waye molopo, mulu mai talo oi naa
    teli na konopu mondokolio nanga imbi ola molopili pamu kinye au nio mele pepili
    ningo aku ulu tirinuna kanangei konopu lteo.
  boj-boj: “O Abu, tamo uŋgasari ni na ebem qaji qure e sqai di naŋgi dego e ombla
    qure dia sqom. E deqa ni pailmonum. Naŋgi e ombla sosibqa ñam koba ni na ebem
    qaji di unqajqa deqa ti e ni pailmonum. Nami ni mandam atosaisosimqa ñam koba
    di e ebem. Di kiyaqa? Ni na e qalaqalaiboqnem deqa.
  eng-DRA: Father, I will that where I am, they also whom thou hast given me may be
    with me; that they may see my glory which thou hast given me, because thou hast
    loved me before the creation of the world.
  knf-knf: Paap, dŋal dko bŧi di nwohaŋ, biki iwulnuŋ bawo da na nji. Hënk bawin mndëm
    mi naan. Mndëm mënţ iwulën ma ţiki iŋalën ji umundu ubi udo kapaşana.
  san-KHM: ហេ បិត រ្ជគតោ និម៌្មាណាត៑ បូវ៌្វំ មយិ ស្នេហំ ក្ឫត្វា យំ មហិមានំ ទត្តវាន៑
    មម តំ មហិមានំ យថា តេ បឝ្យន្តិ តទត៌្ហំ យាល្លោកាន៑ មហ្យំ ទត្តវាន៑ អហំ យត្រ តិឞ្ឋាមិ
    តេបិ យថា តត្រ តិឞ្ឋន្តិ មមៃឞា វាញ្ឆា។
  arn-NT: “Chaw, tüfeychi pu che tami elufiel ayülen kisu engün ñi müleputuael chew
    ñi müleael ta iñche, femngechi tañi peael engün tami elufielchi fütra pepiluwün,
    fey eymi am kuyfi mew piwkeyefiel petu ñi dewmangenon rume ta mapu.
  zas-NT: ’Dad, lüj banee laa reeman lon, zeel rënan su reeman lod gazun din guguiaa
    reeman biani baneel lon, din guyënl naj diizd chi gad guidxliuj gacchaaw.
  ken-NT: Ɛta, mɛ̌yáŋ bɛ bɔ́ nkwɔ, bǒ ɔ́chyɛ́ mɛ mámbák nɛ mɛ ndǔ nɛbhʉɛt anɛ
    mɛnchí, bɛ́ mángɔ́ kɛnókó ɛkɛn ɔ́chyɛ́ mɛ mbɔnyunɛ ɔkɔŋ mɛ tɛ mpok ɔ́bhɨ́kɨ́
    re ghoko mmɨk.
