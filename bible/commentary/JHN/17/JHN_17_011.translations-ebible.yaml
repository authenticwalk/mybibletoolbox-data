    yeḻ' wak c̱ho'na' kwenc̱he gakgake' toz, ka nakcho cho' nakcho toz.
  kmg-kmg: No mâreŋko juju-nane tarakac, jaŋe ine mâreŋko šuhuckerâ juhapie no gorao
    fâzo ekopac. Tiri Mamac, biŋedâŋge naretec jazapo, eme go hemiriŋ-jopatec dâŋ
