    Suwábaga napu ne'chí oyérame ju, alueka jena wijchimoba mochímala. 'La repúpuaka
    mué alawálate alué ralámuli napu mué wanápale. Mué O'nó, mué ju bi'lepi Onorúgame,
    'lige mué alawala ju napu ralámuli gu'írame ju napurigá 'la bi'lepi 'nátili 'nátame
    nímala napurigá mué 'lige ne si 'la bi'lepi 'nátili 'nátame niru.
  eng-WEBPB: I am no more in the world, but these are in the world, and I am coming
    to you. Holy Father, keep them through your name which you have given me, that
    they may be one, even as we are.
  gfk-H: Iau wara hinahaan talur um iakan ra ula hanua uram taam. Senbia diet a baa
    ken tano ula hanua. Halhaliana Mama, his bat diet ma no dadas tano hinsaam, no
    hinsaam nong u ga tar ia tagu, waing diet naga tikai mon haruat datar, datar mon
    tikai.
  viv-viv: Ada tova adamoya O againiya ganayewaku. Iya keke babiya ganamiyami tu badi
    babiya hinamiyami. Ho Kamaku mahamahali, a egana fifiwalana againe unayavayavadi,
    eganai-nadi uveleku amanadi. Ada egana saꞋeyana, kadu yada nuwanuwa au saꞋeyana.
    Badi yada kalivamomo unayavayavadi be ide nuwanuwa saꞋeyana againe kamimiyami
    amine, kadu badi nuwanuwa saꞋeyana againe buye hinamiyami.
  yao-yao: Ni sambano ngwika kukwenu, uneji nguuŵa sooni pachilambo, nambo aŵaŵa alinji
    pachilambo. Atati ŵangu Ŵaswela mwagose kwa machili ga liina lyenu limumbele,
    kuti aŵe ŵamo mpela une ni mmwe ituli ŵamo.
  tgp-tgp: I pa sopo tuai enau a sopo mele toho na varama, pani enira la lo pa toho
    na varama, ale enau na lo mai isam. Tama Tapu o pa tingira hin suiham atu ko lo
    silea isaku. Moiso la pa matea peresira hasera sohen engko peresiau r̃a matea.
  auc-NT: Ante apæ̈nedinque Itota godömenque apæ̈necantapa. “Botö inguipoga ïñömö
    godömenque ongönämaï incæboimpa. Wæætë bitö weca ocæ̈ ëmænte ponguïmo ïmopa. Botö
    ëmïñæ̈näni guiquënë inguipoga ïñömö ayæ̈ ongönäni ïnänipa. Mæmpo bitö në Tæiyæ̈
    Waëmö ïnömi inte ëñëmi. Bitö ëmöwo bitö pönö pemongaïwo beyænque botö tæ̈ï pïñænte
    në ämo ïmopa. Ïninque mönatö ääwocaque baï ëwocate quëwëmöna baï mänïnäni adobaï
    ääwocaque baï ëwocate quëwencædänimpa, ante cædinque bitö tæ̈ï pïñæ̈mi inte tömënäni
    ïnänite wææ aacæbiimpa, ante bitö ïmite apæ̈nebopa.
  kbc-NT: Natigidawaanigi jeɡ̶ejigo makaamitaɡ̶a. Aɡ̶aleeɡ̶inaaɡ̶ejo digoina iiɡ̶o.
    Pida niɡ̶ina anoniotici baɡ̶aleeɡ̶inaaɡ̶i digoina iiɡ̶o. Eiodi, ane diɡ̶ica ɡ̶abatiigi,
    atikani nimaweneɡ̶egi Ǥaboonaɡ̶adi me otetenitibigiwaji niɡ̶ijoa ɡ̶oneleegiwadi
    ananajicitediwa, amaleeɡ̶aɡ̶a idioka limedi me ilaɡ̶atiwage, digo anejinaɡ̶a me
    ɡ̶odilaɡ̶atiwage.
  bmh-bmh: Iz em e ebu ban i dai. Ulis iz na darem wag siabun darem, bo, go em e ebu
    damam. O mekai, nait igul naliu pet, na duailel go gumaraimai, nait gusig iz milemen
    gusig go nug, go gusig maremen, damam. Guzenemen, igual oigeb tutak darem sul,
    go han oiagab tutak mai damam.
  ctu-BL: Mach chʌn añonix ti pañimil pero añob to ti pañimil. Joñon cha' talon ba'
    añet. C Ch'ujutat, cʌntañob ti a c'aba' jini xñopt'añob tsa' bʌ a wʌq'ueyon cha'an
    mi' yajñelob ti jump'ejl jach i pusic'al che' bajche' joñonla.
  meq-meq: Anəke na, na miye naha ka təv yak. Na gəriye ha məndzibəra, nəteye ta ndziye
    ka məndzibəra. Bəba ga, nəkar nakə tsəɗaŋŋa eye, tsəpa tay ha ta gədaŋ yak nakə
    ka vəleŋ aye. Tsəpa tay ha hərwi ada tâ təra madzapa eye nəteye andza nəkar tə
    neŋ, nəmay madzapa eye nəte.
  noa-H: Magnaa, ’Tata, mʌ chan tag mʌg durr gaai chitabajugui hajim, deeu pʌ dʌ̈i
    hãba chiraag hũwaai pʌ haar maagpaawai. Pari mʌ k'apeen chan wëtba, hich mʌig
    heegar nʌisijugui hajim, maar higwia. Maagwai pʌrʌgta ham kõit mua jëeu chirʌmgui
    hajim, pʌchpaita t'umaam k'ʌʌnau hee haju haai naawai. Pʌch hiek'au pua ham chig
    hapiba, pʌchdëu mʌrʌg deetarr jua t'eegau ham t'ʌa wai chirsí hajim, hich jãg
    maach numijã hö hãba nʌmjö hamjã hich mag hö hãba wënʌrramk'ĩir.
  alp-NT: Meije Au luake loko Ama Ale. Au rue mei nusa moneka, po erisi mei nusa sa.
    AmaKu Amise titinai le dosa sae mo! Ama Arakasi kena Amu kbasa rebe arilukele
    ete Au pende, leke onosi esa lupe Ama kai Aure esare.
  san-VEL: saampratam asmin jagati mamaavasthite.h "se.sam abhavat aha.m tava samiipa.m
    gacchaami kintu te jagati sthaasyanti; he pavitra pitaraavayo ryathaikatvamaaste
    tathaa te.saamapyekatva.m bhavati tadartha.m yaallokaan mahyam adadaastaan svanaamnaa
    rak.sa|
  kbq-kbq: Mago'ene Nagra ama mopafina omanigahue, zamagrazmi ama mopafina manigahaze.
    Hige'na Nagra Kagritega neoe. Ruotge hunana Nenfaga, Kagrama ante nami'nana nagifi
    zamagu vazisanke'za, tagrama mago huno'ankna hu'za zamagra mago hugahaze.
  kbh-kbh: “Ats̈e ndoñe quem luarents̈e ques̈ocháisetotona, pero chënga aíñe cabá
    camuents̈e mochanjë́ftsemna. Ats̈e chantá ácaftaca jtsatsmënama. Uámana Taitá,
    chë ats̈biama s̈conjínÿinÿiyënga acbe obenánaca cochtsanÿena. Chca nts̈amo bëndata
    mo canÿacá bondmëna, chë́ngnaca cachcá chamotsemnama.
  ron-LSB: Eu nu mai sunt în lume, dar aceștia sunt în lume, iar eu vin la voi. Tată
    sfânt, păzește-i prin numele tău, pe care mi l-ai dat mie, pentru ca ei să fie
    una, așa cum suntem și noi.
  pon-pon: I jolar mi jappa, a mepukat mi jappa. I kola re omui. Jam ai jaraui, kanikid
    irail ni mar omui, me komui ki on ia er, pwe irail en me ta men dueta kita.
  nhe-BL: “Ama, na ayoc niitztos ipan ni tlaltepactli, pero inijuanti noja itztose
    nica. Na niyas sampa niitztoti mohuaya ta, Papá, ta tlen titlatzejtzeloltic, huajca
    nimitztlajtlanía xiquinmocuitlahui ica motequihuejcayo ni tlacame tlen tinechmacatoc.
    Xiquinpalehui ma itztoca san se queja tojuanti tiitztoque san se.
  sps-sps: Ai tovei roman Nyo naa os fi naa to Tsumanyi, ana Nyo te gima kaa on pis
    nats tana monaagits to sana ri to te fasito Varonyo te kaa ror fapoopoan nar vainy
    vavaajets tana monaagits to. Tamau a Taabos, bei ot rame tana parits tana asanga
    Manyi, iton asangan te faan iny Anyi Tsonyo, tan kat to aya ri ma isen tsun me,
    faarei marom Anyi ana Nyo, aran isen tsun.
  wnc-wnc: Siwan na apmanu kepdaka teke gae kuwawa ngana aminu waakwau ane yutning.
    O Nan. Noman sikngaapa. Gata wa aminu gatane kekeknga akngakata toimso. Naat gaat
    musipmiu takngatukan natake yuamak. Ina unzakan aminu waakwau musia takngatukan
    natake yutningge gatane kekeknga akngaka nae yeukngami kakum takngata toimso.
  bus-bus: Mɛ́ɛ suu n kiia, mɛ́gↄ̃ kú anduna guu dↄro, mↄde aↄ̃pinↄ égↄ̃ kú anduna
    guu. Ma Baa Kuadonade, ǹgↄ̃ ń kũna kↄ̃n n tↄ́ kɛ̀ ń kpàma gbãaao, lɛ aↄ̃gↄ̃
    kuu mɛ̀ dↄ̃nkↄ̃ lán wa bà.
  gub-BL: Aha putar nepyr ihe nehe kury, Heru. Aezar putar ko ywy ihe nehe. Naikuwe
    kwaw ywy rehe nehe. Heremimu'e wiko putar ywy rehe a'e wà nehe. O Heru, nekatuahy
    ne. Emonokatu heremimu'e ne wà nehe, ta'e nekàg wera'u ne xe. Eremur nekàgaw ihewe
    ne. Zaiko pitài teko ài zane. Tuwe heremiruze'eg wiko pitài teko ài a'e wà nehe
    no, zanezàwegatete a'e wà nehe no.
  imo-imo: Kinye na nu moronona oromunga na maina imboma kinye naa moromolo. Nalo
    ya iyema eno mai kombuna enonga we moromele. Ara Kake Telimu, na nu moloniona
    ombo wali ilto imbo tendekumu mele molopo konopu tendekuna pupili morombolo kano
    mele na tirinu lombili andolima eno aku teko manga tendekumu molko konopu tendekuna
    pupili molangei ningo nunge engemu na tirinu akumuni eno nokowio!
  boj-boj: “E inoq olo bqai. Deqa e mandamq endi olo sqasai. Ariya tamo ni na ebem
    qaji naŋgi mandamq endi sqab. O Abu, ino kumbra kalil tulaŋ boledamu. Ni segi
    qujai une saiqoji. Ino ñam koba ni na ebem qaji ñam dena ni na ijo tamo naŋgi
    taqatnjroqnime. Amqa aqo aiyel are qujaitosim unum dego kere naŋgi kamba are qujaitosib
    sqab.
  eng-DRA: And now I am not in the world, and these are in the world, and I come to
    thee. Holy Father, keep them in thy name whom thou has given me; that they may
    be one, as we also are.
  knf-knf: Hënkuŋ dbi du iwi, mënkak awo ţi umundu, kë bukal başë woha wo ţi umundu.
    Paap iwi inyimanuŋ, mëbaan baka na mnhina mi katimu ki iwulnuŋ bahilna bakak ñaaŋ
    aloolan jibi nji na iwi ŋwooŋ.
  san-KHM: សាម្ប្រតម៑ អស្មិន៑ ជគតិ មមាវស្ថិតេះ ឝេឞម៑ អភវត៑ អហំ តវ សមីបំ គច្ឆាមិ កិន្តុ
    តេ ជគតិ ស្ថាស្យន្តិ; ហេ បវិត្រ បិតរាវយោ រ្យថៃកត្វមាស្តេ តថា តេឞាមប្យេកត្វំ ភវតិ
    តទត៌្ហំ យាល្លោកាន៑ មហ្យម៑ អទទាស្តាន៑ ស្វនាម្នា រក្ឞ។
  arn-NT: “Iñche rumel mülelayan ta mapu mew, welu kisu engün feyngey tañi pichiñma
    ñi müleweael ta mapu mew, fey iñche ta amutuan tañi müleputuael eymi iñchiw. Feymew
    Trürümfalnochi Chaw, ingkaniefinge ti fütra pepiluwün tami elufiel mew, femngechi
    tañi küme kiñewküleael ta kisu engün, eymi iñchiw reke.
  zas-NT: ’Ad zazutran loj guidxliuj, per laa reeman suri reeman guie, guiáad naj
    yazaan din yaguialan lod zaꞌl. Dad, lüj na̱j bén naya nali, gunaj reeman con gra
    guialrniabee caꞌl ni banee tëël lon, din gac reeman tijbzi ziꞌc nayajc.
  ken-NT: Nɛ́nɛ, mpɛt mpú fá amɨk, kɛ bɔ́ bábhʉɛ́t arɛ. Nchí twɔ ntá yɛ. Ɛta!
    Wɔmbɔŋ mmú ɔ́chí Nyáŋá, kɛ́m bɔ̌ nɛ bɛtaŋ ɛbhɛ, bɛtaŋ ɛbhɛ́n ɔ́chyɛ́ mɛ bɛ
    mambak mbɔ mmu amɔt, nkúbhɛ́ mbɔ ɛnyǔ wɔ nɛ mɛ sɛchi mmu amɔt.
