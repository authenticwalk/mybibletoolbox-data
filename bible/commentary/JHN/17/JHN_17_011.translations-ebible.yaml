    boch'otic laj xa avac' yich'icun ta muq'ue yu'un jech mu stsalatic yu'un li c'usitic
    oy li' ta banamile. Jech co'ol yo'nton scotolic jech chac c'u cha'al co'ol co'ntontique.
  lex-lex: Dodo'ondi Amuai A'mu de. Hota A'g edonna diel owa'an la nohkerna wawannu.
    Mere hota ir er ma'ta la' nohkerna wawannu. A'mu mak kden mou-witna plola-mneha
    wawannu! Muala plolmu-mnehemu, prehemu-mkaimu ma Mhuapet reria re. Plolmu-mnehemu
    de inhatta ed maka A'mu Nal olek mai A'u. A'mu, Muala plolmu-mnehemu ma Mhuapet
    reria re totpena nreiy awutga rla ida, pa emekwalia Agora A'mu wal die ida.
  dov-dov: Nsichili munyika, pesi aaba bantu balimunyika, mpawo ndikuza kuli nduwe.
    Taata Uusalala, babambe muzina lyako elyo nduwe wakandipa kuchitila kuti babe
    bamwi mbuli mbutuli bamwi.
  toc-NT: ’Aquit niaj maka̠s cac­ti­la­tá­ma̠lh uú nac ca̠quilh­ta­macú porque cla­ka­ma̠­chá̠n
    antaní huix hui­lapi, pero hua­tuní̠n antacú uú nata­ta­mak­xteka nac ca̠quilh­ta­macú.
    Papá Dios huix anka­lhi̠ná tla̠n kalhi̠ya min­ta­pu­huá̠n, aquit xli̠­hua̠k qui­nacú
    cli̠­ma̠­ka­tzan­ke̠yá̠n xla­cata huix caca̠­mak­tá­kalhti y caca̠­ma̠uxca̠ni
    u̠ma̠ko̠lh cris­tianos hua̠nti̠ huix qui­ma̠x­qui̠­ni̠ta la̠qui̠ luu lak­xtum
    cata­lachá nac xta­pa̠x­qui̠tcán cumu lá̠m­para cha̠­tumá cata­huanchá xta̠­chuná
    cumu la̠ huix chu aquit luu lak­xtum lama̠­náhu porque luu la̠pa̠x­qui̠­yá̠hu.
  ulk-1902: Peirdi, kaka nole geseb ge emri, epe uiaba geseb ge emri, a kai marim
    nabakeamulu. Zogozogo Aba, uiabi asesered mara nei ge, abele uiaba ma kari nakuar,
    ueakai uiaba netat, meribi kaiser.
  som-som: Anigu dunida sii joogi maayo; kuwanuse duniday joogayaan, aniguna waan
    kuu imanayaa. Aabbe Quduusow, iyaga ku hay magacaagii aad i siisay, inay mid ahaadaan
    sideenna oo kale.
  mam-C: Mi chin kyij te'n we' tzalu'n twutz tx'otx', me metzin kyetz axsa chi kyjele
    tene tzalu'n. Me metzin we', ma chin aj we', tu'n nte'n tuk'iy. Ay Tata xjanxix,
    tu'npetzi'n, klomqetzi'n tuk'a tkyaqil tipi'n, a aye ẍi tzaj tq'o'n we'y, tu'ntzintla
    kukx kymujb'in kyib'jo tze'nku qe tuk'iy.
  ndj-ndj: Nenga ndiva kandi mumlima ha, veni vakali mumlima. Na nenga ngwisa kwa
    yuwi. Tati Mng'alili, uvadimi vandu kwa liwovi lya litawa lyaku liwugayilili,
    ili vosi vavi yumu kucha yufwi wutuveli yumu.
  mbj-NT: Dooh da badäk hahỹỹ bä ỹ ayyw wäd bä, a wë da ỹ bas'ëëg kän. Ti d' hayyw
    kän badäk hahỹỹ bä. Ti hyb n'aa, Ee, tsyt hẽ hawät do õm nesaa do mahä̃nh, mamo
    n'aa jesu da a hejój me, hã ỹ manoo doo me né hẽ, séd hã rah'yyb hedoo hyb n'aa,
    séd hã ër h'yyb hedoo doo da.
  lat-VUC: 'Et jam non sum in mundo, et hi in mundo sunt, et ego ad te venio. Pater
    sancte, serva eos in nomine tuo, quos dedisti mihi: ut sint unum, sicut et nos.'
  ngp-ngp: Naho ivi haluse neza kwako, himuli mwe isi mna woho wamwe isi, Tate msuntilwa
    kwa udahi dizina dyako unink'hile, naungisa uwaike wande kint'hu kimwenga enga
    viya sue kili umwenga.
  aoi-aoi: “Ngangwa Ningkungwurriyaka ningkakina umba ningubukwaya arakba ningi-likajama
    nungkuwa-wa. Arngkidarrba arakba nara ngayuwa ningena ambilyama enena-manja angalya,
    umba nganyangwa warnikabuburrakiyuwa kuw-ambilyama yelakwa arija-langwa. Nungkwaja
    ningkakina ningkarrubuda akwa yi-ngbudirrkama ngayuwa. Kembirra ka-didirrakinama
    warna kajungwa wurruwilyaba-mi-yada wurrakina wuburra yakuwa yuwilyaba-ma yalakena.
  enq-2: Apane, emba-kisa koo mende nasingi. Embame endakali namba diino dokaita isa
    yuu dakenya katena latala, namba isa yuu dake yakinao, emba kalyeno dokonya epelyo.
    Nalimba mendai jetae katenge dopaka pyoo, dokaita mendai jetaeyaka katena, embanya
    kenge namba diino dokome dokaita auu pyoo isepe.
  eng-ASVBT: And I am no more in the world, and these are in the world, and I come
    to thee. Holy Father, keep them in thy name which thou hast given me, that they
    may be one, as we are.
  mna-mna: Nio ko aŋbot su toono ma molo som. Pa iŋgi be aŋzem mi aŋma ku i. Tamen
    zin, nako timbotmbot. O Tamaŋ, nu Potomŋom. Poroukaala zin, mi pombol zin be tikiskis
    mbulu ku ndabokŋana mi zom ta kam pio mi aŋswe pizin na. Naso tilup zin ma tiwe
    tamen kembei ta ituru i.
  myw-myw: “Tut towen balisow ven watinow, mo baw; tasiyas gog bisesus ven watinow.
    O Yowbad, kadiloka yagam waseg bukuvna̱ses gamag tasiyas nukusekeig. E, kuvna̱ses
    tasiyas va̱gan beivag ninous katanok-wan, ma̱wan nanoud ya̱kid katanok-wan.
  sby-sby: Lino ndesanga kulinjamwe. Nteshi mbenganga mucishi capanshi sobwe, ndesanga
    kulinjamwe, nsombi nabo mobacili. Ta omwaswepa kamubasunga mulina lyenu ndyomwalampa,
    kwambeti babeti umo mbuli njafwe ncetuli umo
  sll-sll: Ena homa na ganba bani moli ugarai wai simia, hon siina di ure ni kina
    molabilga pamua. Molabilgere yalhobi nin ganba bani monangwo pamua. Nabe amane
    hong yal ye, ni ari tau i na ana bani enga hobi yulan tere aki di to. Ni nan yona
    tani ebilia. Ebilga meri iwe, yalhobi yong tani enama di piriwa.
  yaq-NT: ’Ineponee ka nee intok inim bwiapo tawane. Taa bempo inim tawane. Inepo
    nee intok inim yeu siime aman emak an betchi'bo. Empo in yo'owa, wepulsi tu'ika
    et ayukame, jume' neu bicha em yeu pu'aka'um, jiba ee betchi'bo am aniaka am suuane,
    junuen inime'e yuma'isi nau eaka bem jiapsine' betchi'bo, jiba enchi nemak itom
    nau eaka jiapsa'a benasia.
  uro-uro: “Bä rhäkt di qaku qale ngo mäni ama ivätki inguna nguat dän sagem nge.
    Dap ta diva as kale rha mäni ama ivätki. Gu mamäk ama qumärqumär qa mamär, sa
    mamär iva ngit lu vät a rha mamär na ama qrot nävät gi ngärhipki qäraktni i sa
    ngia von ngo rhäm gi iväkt iva sägäk na rha rhoqor un i sägäk na un.
  ita-1885: Ed io non sono più nel mondo, ma costoro son nel mondo, ed io vo a te.
    Padre santo, conservali nel tuo nome, essi che tu mi hai dati, acciocchè sieno
    una stessa cosa come noi.
  muy-muy: Kama kama ti nu anələbi a duniya bu bi, anasləka anoru afa gayak, ay nday
    ti atanjəhaɗ a duniya ni bu. Bəba goro ni, nak njəlata ; fi ahàr ana tay àna njəɗa
    gayak. Njəɗa gani nani ti nak kə̀vu. Fi ahàr ana tay ti tîgi akaɗa mis bəlaŋ akaɗa
    geli ata nak leli mə̀bu bəlaŋani ni.
  kqc-kqc: Ma na gua konori de amegida, idu ina vene bi konori amededi ma na ya rofu
    bae neida. Baba kikifa, yi roka di vava dudu nari re—mina roka na maro—ye yokoi
    maka niyaganedi, una yokoi maka kana.
  tav-tav: ’Ati yepapʉre yʉ tuaquetigʉ. Yʉ cabuerã jeto tuagarãma. Yʉa mʉ tʉpʉ aácʉ
    yʉ áa. Caacʉ, caroaʉ majuu aniri mʉ catutuarije mena caroaro na coteya yʉre mʉ
    cajooricarãre. To bairo mʉ cáto jĩcaʉna mani cãnore bairona jĩcaro mena anigarãma.
  eng-ULB: I am no longer in the world, but these people are in the world, and I am
    coming to you. Holy Father, keep them in your name that you have given me so that
    they will be one, just as we are one.
  spa-VBL: “Dejo el mundo, pero ellos seguirán en el mundo mientras yo regreso a ti.
    Padre Santo, protégelos en tu nombre, el nombre que me diste a mí, para que ellos
    sean uno, así como nosotros somos uno.
  fra-_FOB: Et je ne suis plus dans le monde, mais ceux-ci sont dans le monde, et
    je vais à toi. Père saint, garde en ton nom ceux que tu m'as donnés, afin qu'ils
    soient un, comme nous.
  hau-ULB: Ba na cikin duniya kuma, amma wadannan mutane suna cikin duniya, ni kuwa
    ina zuwa wurin ka. Ya Uba mai Tsarki, ka adanasu cikin sunanka da ka ba ni domin
    su zama daya, kamar dai yadda muke daya.
  mal-mal: ഇനി ഞാൻ ലോകത്തിൽ ഇരിക്കുന്നില്ല; ഇവരോ ലോകത്തിൽ ഇരിക്കുന്നു; ഞാൻ നിന്റെ
    അടുക്കൽ വരുന്നു. പരിശുദ്ധപിതാവേ, അവർ നമ്മെപ്പോലെ ഒന്നാകേണ്ടതിന് നീ എനിക്ക് തന്നിരിക്കുന്ന
    നിന്റെ നാമത്തിൽ അവരെ കാത്തുകൊള്ളേണമേ.
  kkc-kkc: Esiga a mipoo hagee poogoo dileiso. Bei, a namapoo olo siboso. Esino mo
    hamamee dili odoo oso mipoo hamapoo osee dabalaiso. Ma, no tei. Nee hu oso kitulugu
    amapoo tenee oso odoo hagee bia medee bamelee, nayo abolo hedebe doloso egee bado
    egeesee solone, diba nosee dieso hedebe doloso dabalame.
  lit-lit: Ir dabar nebesu pasaulyje, bet šitie yra pasaulyje, o aš einu pas tave.
    Šventasis Tėve, išlaikyk savo vardu tuos, kuriuos esi man davęs, kad jie būtų
    viena kaip ir mes.
  urd-GVR: Ab se maiṅ duniyā meṅ nahīṅ hūṅgā. Lekin yih duniyā meṅ rah gae haiṅ jabki
    maiṅ tere pās ā rahā hūṅ. Quddūs Bāp, apne nām meṅ unheṅ mahfūz rakh, us nām meṅ
    jo tū ne mujhe diyā hai, tāki wuh ek hoṅ jaise ham ek haiṅ.
  far-far: Nau si to tau na laona molagali, nau kai leka na kau siamu. Boroi ma kera
    go ne kera ka to 'ua laona molagali. Maasi Abu 'ae, susulida ana nikilalae be
    'oe kwatea fuaku, fua ne kera ka alua na te ru, dia ne koro te ru laugo.
  suz-BL: मुल गो रागीमी शुश नाक्‍त मबाक्‍नुङ। गे का ला बाक्‍शो आं आफ, इन बाक्‍तीक
    जाक्‍चशो बाक्‍नुङ। तन्‍न मेकोपुकी रागीमी बाक्‍नीम। आं आफ, आं कली गेशो मुर इन नें
    ङा सक्तिमी रिम्‍शो कोव़शा वोतीन। दोपा गो गे नु थुं का ङा बाक्‍ङा, मोपा मेकोपुकी
    यो थुं का दुम्‍शा बाक्‍मल, दे सक्ति गेने।
  car-NT: Ero nono tu'po noro e'i'pa waitake. Mo'karon te ero nono tu'po kynaita'ton.
    Awu wo'take o'wa. Kurano papa, moro y'wa anyry'po ajety ta unendoko, kywara enapa
    o'win iwaito'ko'me.
  amp-amp: Na nieruha, na nhai nda bbinysoft wom toh hatohrhota. Na nia thombat rom
    nda tuha bbinysoft toh hasorahm. Rom asha tuha bbinysoft toh haso thombat ni tu
    yura myorhekwa Bro Yifeme, bi ninhu bro bbuka nanyjaret tirtn htewanm, wayukatohaf
    hanyswanm, nd yimam ni tunn hemona. Ninhu tirtn rhu haso thombat nayakitohkahmn
    rpat atohtwam no rpat tohmo kanjo.
  bht-bht: हुण मैं संसारे च नी रेंणा है, कने मैं तेरे बाल ओआ दा है पर मेरे चेलयां
    इस संसारे च रेणा है; हे पबित्र पिता, अपणे नाऐ दिया शक्तिया ने उना दी रक्षा कर,
    ताकि उना दा इक ही मन हो जियां साड़ा इक ही मन है।
  eng-NOY: And I am no longer in the world; and they are in the world, and I come
    to thee. Holy Father! keep them in thy name which thou hast given me, that they
    may be one, even as we are.
  cub-NT: ’Yʉ mautebecʉbu ijãravʉre caride. Quénora maumejieneca dacʉyʉmu mi yebai,
    cʉcʉyʉ mʉ́que. Ʉbenita nácapũravʉ mautenajivʉbu ijãravʉre. Mʉ, jipacʉ bajutamu
    mʉ. Que baru ina yore mautenajivʉre corejacʉ mʉ mi parʉéque, iye parʉé mi cʉvare
    d̶aiye báqueque yʉre. Corejacʉ náre, cũinávʉpeda ne tenajiyepe ayʉ yópe majapedeca.
  ita-1927: E io non sono più nel mondo, ma essi sono nel mondo, e io vengo a te.
    Padre santo, conservali nel tuo nome, essi che tu m’hai dati, affinché siano uno,
    come noi.
  lww-lww: “Ana nanagane na pimi tol pog nap̃a nevam̃as si pun ko, nap̃a sane ve nesu
    re si e yomarava nini, ana kieta yeririna la nene asum̃ara ga. Ve sanene, Ata
    Wa, awis ovisuar la nap̃a otam̃an la pan inu, ouarar ruru la loyum̃a e mratava
    pun ita, vena akilia aim ave taaga, sa nap̃a ita lua tepe taaga.
  ckb-ckb: ئەمان لە‏جیهان دەمێننەوە، بەڵام من تێیدا نامێنمەوە، چونکە من دەگەڕێمەوە
    لای تۆ. ئەی باوکی پیرۆز، بە ناوی خۆت بیانپارێزە کە بە منت داوە، تاکو ببنە یەک
    وەک ئێمە یەکین.
  nas-nas: Ning enang daꞌanko momaang. Ning kansiꞌkoo otoꞌkoong deeaꞌ, teeo aing aꞌ
    kansiꞌkoo otoroko. Mmaꞌ meekung ee, duaꞌariꞌneeng tareveriaing dakaang miring-koonge
    purintoꞌke, teie eeꞌnarai miring-koo dake ameuꞌnunge, teing narung deempariiꞌnaang
    neeꞌ narung-pinaꞌ oꞌnoremanaꞌ.
  uvl-uvl: Iau e lala nge iong heueu lola pe lape etu nga ich nei ero ol. Pe iri te
    tutu nga ich nei kura. Temek, Iong Non nge Heongana toto. O heneue iri nga kerkerenga
    nenga em, nga em nenge o tunge at nge iau. Pomalam, iri lape tetu ke elle ke pomange
    iong pe iau nge ita elle mana.
  eng-BBE: And now I will be no longer in the world, but they are in the world and
    I come to you. Holy Father, keep them in your name which you have given to me,
    so that they may be one even as we are one.
  ixl-CNT: Yeꞌkan saꞌatinin tu u vatz amlika txꞌavaꞌ tzaꞌ tan, maꞌttexhin tzaxeꞌ.
    Pek saꞌatin qꞌu niman vetz tu u vatz amlika txꞌavaꞌ. Utz kola Tateey; xaannajelaxh
    kꞌatz paav. Kol tu vabꞌii jatvaꞌl qꞌuꞌl vetaaqꞌ ve. Ech maꞌl koꞌn iatz samotxiꞌaneꞌ,
    echaꞌ oꞌ.
  xsi-xsi: Kala ŋine naŋa ma amâ pano, aku ma amo tâno ŋine kulu kilo tia. Andeta
    kinzi ma simo tâno kulu yo. Mine kala Mama, noko Sapâŋa Tamwata, naŋa ano pano
    tu pwea ŋananzi lâ noko tamwata ŋa kaika ŋinde, ŋana kinzi ma simo ilonzi kalonzi
    taitu, itogo kinda rua tamo mine. Nia ndoyo noko ŋoa kaika ŋinde kulana lâ.
  crx-NTPO: '''Aw ''on ''un ndi yun k''ut susda íloh whe nts''un usyalh, ''et hoonts''i
    ndunne, ''enne ndi yun k''ut ''uhint''oh. ''Ubá, lubeshi ooghu hooloh ''int''oh,
    ''ink''ez ndunne sghá buninlane, nyoozi'' be ílhtus-i, ''i be huboontun, ''i be
    la nyun si bulh ''ilho ídli, whuz un''a la didut cha ''ilho hoole''.'
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ನಾನು ಲೋಕದಲ್ಲಿ ಇರುವುದಿಲ್ಲ. ಇವರಾದರೋ ಲೋಕದಲ್ಲಿರುತ್ತಾರೆ. ನಾನು ನಿಮ್ಮ
    ಬಳಿಗೆ ಬರುತ್ತೇನೆ. ಪರಿಶುದ್ಧ ತಂದೆಯೇ, ನಾವು ಒಂದಾಗಿರುವಂತೆಯೇ ಇವರೂ ಒಂದಾಗಿರಬೇಕೆಂದು ನೀವು
    ನನಗೆ ಕೊಟ್ಟ ನಿಮ್ಮ ಹೆಸರಿನ ಶಕ್ತಿಯಿಂದ ಇವರನ್ನು ಕಾಪಾಡಿರಿ.
  bbb-bbb: Ro ivia nane aesakae ige arena una one vuake ro e none vua fievo ije bu
    ume igia karike. Ijadufuo Asoeno E Akae, ni ive one a abena na miema ijadufuo
    daro ijia bu samuagiane. A ijiege samuagiaga bu izege nore osiki besu karivo ijiege
    bu agane besu rena karine.
  blw-blw: Yag ad uwan Ama, mamfangachà an hea way manaynan hen antoy lota, ngém mataynancha
    amin hen anchichay inidchatno an haén. Wat heay machayaw way Ama, usarém hen mannakafalinno
    way manalimun an chicha ta mantetempoyugcha way éméhà-an kaman hen nantempoyuganta.
  tam-2017: நான் இனி உலகத்தில் இருக்கப்போவதில்லை, இவர்கள் உலகத்தில் இருக்கிறார்கள்;
    நான் உம்மிடத்திற்கு வருகிறேன். பரிசுத்த பிதாவே, நீர் எனக்குத் தந்தவர்கள் நம்மைப்போல
    ஒன்றாக இருக்கும்படிக்கு, நீர் அவர்களை உம்முடைய நாமத்தினாலே காத்துக்கொள்ளும்.
  azz-NT: Huan axcan amo nimocahuas oc nican talticpac, pero nomomachtijcahuan yejuan
    melau mocahuasque oc nican talticpac. Huan Nejuatzin niyó nimitzajsiti para niyetos
    mohuan. Huan Tejuatzin tion Nohueyimohuiscatajtzin, nicnequi que Tejuatzin nachipa
    xiquinyecpixtinemi nomomachtijcahuan ica mochicahualis de motocaytzin nijinques
    momomachtijcahuan ten Tejuatzin tinechonmactilijca ya. Huan ijcón yejuan ne momomachtijcahuan
    ma poutinemican sansé ijcón queme Tejuatzin huan Nejuatzin tisenpoutinemij sansé
    san.
  spa-RV-1909: Y ya no estoy en el mundo; mas éstos están en el mundo, y yo á ti vengo.
    Padre santo, á los que me has dado, guárdalos por tu nombre, para que sean una
    cosa, como también nosotros.
  csy-csy: Tu in keima sia leitung ah om nawn ngawl tu khi hi, ahihang hi te sia leitung
    ah om lai tu uh hi, taciang keima sia na kung ah hongpai tu khi hi. A Thiangtho
