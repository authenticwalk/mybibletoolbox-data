verse: JHN.017.011
translations:
  kpx-kpx: Iale dana nova vata halei ae tai. Di bae kove ulivebene. Isito di esemuiabuna
    kove ui. Di Mama, au tumute. Ige a iviu vuvuneanu. Iale a ivie vuvune kemo di
    esemu kobia nibieve tumutumuanela. Ige elike keau naiti uvu igaeale ke nahate
    abuta uvu igaeai.
  okv-H: eto na enda ta mane iresona te na no degi ta pahurono enana na enda ta iresora
    avoeto, Mama Otohu, no javo sinderi te amina enana simba ejo. Eto dago vahai ainge
    dombo enana vahai are.
  tbo-tbo: Tau geka hougana ipa hipuli a nehaleya po a nehi uyahim. Ma tauhi hoi hipuli
    he memae ubeihi a laupali. Amau waiwoiyawam, gowam waipoyanei una galena itetehi.
    Ma gowam u weleweleu uyahinei hina wiemota, mei tam ma tau po ta iemota pite.
  mal-C: ഇനി ഞാൻ ലോകത്തിൽ ഉണ്ടായിരിക്കുകയില്ല; അവരോ ലോകത്തിൽ ഉണ്ടായിരിക്കും. ഞാൻ അങ്ങയുടെ
    അടുത്തേക്കു വരുന്നു. അതിനാൽ പരിശുദ്ധപിതാവേ, നാം ഒന്നായിരിക്കുന്നതുപോലെ അവരും ഒന്നാകേണ്ടതിന്,
    തിരുനാമശക്തിയാൽ—അവിടന്ന് എനിക്കു തന്നിരിക്കുന്ന അതേ നാമത്തിന്റെ ശക്തിയാൽത്തന്നെ—അവരെ
    കാത്തുരക്ഷിക്കണമേ.
  grc-SR: Καὶ οὐκέτι εἰμὶ ἐν τῷ κόσμῳ, καὶ ⸂οὗτοι⸃ ἐν τῷ κόσμῳ εἰσίν, καὶ ἐγὼ πρός
    σε ἔρχομαι. Πάτερ ἅγιε, τήρησον αὐτοὺς ἐν τῷ ὀνόματί σου, ⸂2ᾧ⸃ δέδωκάς μοι, ἵνα
    ὦσιν ἕν, καθὼς ⸆ ἡμεῖς.
  bgc-bgc: इब मै इस दुनिया म्ह कोनी रहूँगा, अर मै तेरे धोरै आऊँ सूं, पर ये दुनिया
    म्ह रहवैंगे, हे पवित्र पिता, अपणे नाम की शक्ति तै उनकी रुखाळ कर, जो तन्नै मेरै
    ताहीं दिया सै, ताके जिस तरियां मै अर तू एक सां, वे भी एक हो सकै।
  khz-khz: Au goi gemu ai awatina, etanoparai ati pana talu-awagi. Na ira tanoparai
    roe wapia talu. Tamaku Veagamu, goi na au ovenikuto talimara goi aramu tiavuna
    na pono gita-tagora. Pe ira maparara pia kwapuna, ita taura ruala vetaira.
  deu-TKW: Ich wohl bin nicht mehr in der Welt, doch sie sind in der Welt, da ich
    zu dir gehe. Heiliger Vater, bewahre sie in deinem Namen, den du mir gegeben hast,
    damit sie eins seien, so wie wir.
  zsr-NT: ’Naꞌa, cutur ugaꞌnaꞌ yödzlyú ni, san lugaꞌnëꞌ yödzlyú yuguꞌ bönniꞌ ni, atiꞌ
    nedaꞌ dusóalenaꞌ Liꞌ. Xuz Laꞌy, len yöl‑laꞌ huac quiuꞌ ben chiꞌi nup ni chbennuꞌ
    quiaꞌ, quië lacquëꞌ tuz, ca naꞌ nacruꞌ tuz rëꞌu.
  lin-lin: Kala mingi te, nakozala lisusu te kati na mokili, pamba te nazali koya
    epai na Yo ; kasi bango, bakokoba kozala kati na mokili. Tata na Ngai, Yo oyo
    ozali Mosantu, batela bango na nguya ya Kombo na Yo, Kombo oyo opesaki Ngai, mpo
    ete bazala moko ndenge Yo na Ngai tozali moko.
  hns-NT: Ham doenia par na rahabe. Ham aapke paas aabe, bakie oesab doenia par rahie
    djaai. Pawietr Pieta djie, hamaar saupal waalan aapan naam ke saktie se rakhwaala
    karieho djeme oelog apane apane me ek rahe djaise hamlog bhie baatie.
  noa-E: Magnaa, ’Tata, mʉ chan tag mʉg durr gaai chitabajugui ajim, deeu pʉ dʉ̈i
    ãba chiraag ũwaai pʉ aar maagpaawai. Pari mʉ khapeen chan wëtba, ich mʉig eegar
    nʉisijugui ajim, maar igwia. Maagwai pʉrʉgta am kõit mua jëeu chirʉmgui ajim,
    pʉchpaita thumaam khʉʉnau ee aju aai naawai. Pʉch iekhau pua am chig apiba, pʉchdëu
    mʉrʉg deetarr jua theegau am thʉa wai chirsí ajim, ich jãg maach numijã ö ãba
    nʉmjö amjã ich mag ö ãba wënʉrramkhĩir.
  eng-EMTV: And I am no longer in the world, yet these are in the world, and I am
    coming to You. Holy Father, keep them in Your name which You have given to Me,
    that they may be one just as We are.
  mib-NT: ’Te tuá condee ná ini ñayɨ̄vɨ́. Te máá i chi quendōo i ini ñayɨ̄vɨ́, te
    máá ná chi najeē ná condee na jíín ní. Yaā iī Yaā ndoo cúu ní, Tátā. Te jíín poder
    ní condito ní táca ñáyuu ni jéhe ni núū ná, návāha ɨnuú na cóo ni i jíjnáhan i,
    nájnūhun cúu máá yó.
  lif-NT2: आल्‍ल कन् इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् खे़ने़ॽओ थो थाङ्‌ङार पत्तारो॥ इङ्‌गाॽ
    इक्‍सादिङ् खाम्‍बेःक्‍मो मे़वाॽआन्, कर खे़ङ्‌हाॽग कप्‍मोए मे़वाॽरो॥ हे़क्‍केःल्‍ले़
    सेसे पानुदिङ् आम्‍बे, खे़ङ्‌हाॽग के़बिराङ्‌बा मुक्‍साम्‍गे़न् के़मिङ्‌ङो कम्‍ब्राङ्
    मे़त्ते़से़ॽओ॥ हे़क्‍केलॽरिक् आन्‍छिॽ थिक् आवाॽसिबा कुइसिःक्‍के खे़ङ्‌हाॽआङ् थिक्‍हुप्
    मे़बोःङ्‌लरो॥
  xnj-xnj: Na hinu nivii lepi kangi pamulima, nambu vene vavi pamulima. Dadi Msopi!
    Kwa makakala ga liina laku leunipeli, chondi uvavikila ulonda muni vavyai chindu
    chimonga ngati chetivili tete tavamonga.
  mmx-mmx: Nia noxo nemen nade at na lavatbung menemen, ketla nedi dinaba nemen de,
    la nia anaba vot pasa u. Tamak, nenu Laradi Melemelengan. Una lok tatao di mi
    lolos at laasen taram, neni mo laasen uga raba ia min, kusu nedi dinaba lok ngan
    legesara kerekngan neda ta lok ngan legesara.
  cbr-NT: Ënë nëtënu cana 'ëx tiquiman, cana mibë 'i cuanin. 'Ëx cuancëbë ca atux
    ënë nëtënu bërúti 'icën. Mix 'uchañuma 'aish upíira 'ianan cushiira 'ixun camina
    minmi minan 'inun 'ëmi sinánmicë unicama ënë bërúanti 'ain. 'Ëx mibë 'icësaribitia
    atux bëtsibë nuibanani achúshi sinánñuishi 'aish achúshisa 'inun camina atu bërúanti
    'ain.
  tee-NT: Ju quit'in va lacats'unin c'acx tus actaxtuyach ju ani lacamunutpa'. Aclak'anchokoyan
    ji quimpai ju na salaka'at. Para ju yu'unch catitatsucuya' ju ani lacamunutpa'.
    Pus alhist'act'ich ji quimpai ju yu'unch ju xaq'uixt'akni ni na tachapun'at ju
    uxint'i. Alhist'act'ich ni va lakatamch catava tachi ju quijnanch'an ni va lakatamch
    juntau.
  eng-LSV: and I am no longer in the world, and these are in the world, and I come
    to You. Holy Father, keep them in Your Name, whom You have given to Me, that they
    may be one as We [are one];
  cak-NT: Lok'olaj Nata' Dios, pa ak'a' yenjach-wi can ri achi'a' ri xe'aya' chue.
    Quie'achajij, chi quiri' can junan ta cánima y xe jun ta niqui'en. Can niqui'en
    ta anche'l kabanon roj, roma roj can xe jun kabanon. Can quie'achajij c'a, roma
    reje' c'a yec'ue' can chech-ulef, y ren xa can yitzolaj yan e awiq'uin.
  pah-NT: —Apĩ, kiro po ti ji hoi nde pyri nehẽ, ei ga ga pe. Ndajuva'javi ji avo
    yvya koty a'ero. Jireheve'g̃a ki a'e te u ve kokoty, ei Jesus'ga ga pe. Apĩ, ndepyry
    hete nde. Ereko katu ti g̃a ndepopoakarimo – a'ea nde erembuhu ji ve jipi ejipopoakara,
    ei ga ga pe. Ereko katu ti g̃a toko ti g̃a nhande ja a'ero nehẽ. Ojo'ja nhandereaporog̃ita
    jipi. G̃andeaporog̃ita po ti ojo'ja a'ero nehẽ no, ei Jesus'ga ga pe.
  sja-NT: ’Mɨ na p'ek'au eujãde waa ba-e pait'ee. Mamĩda ãra p'aneedait'ee, mɨ pɨ
    ome banaru misa. Mapa Ak'õre, pɨ jõmaarã k'ãyaara t'ãri piara bairã, ãra ak'ɨ
    baparíiji pɨchi juapa pɨa mɨmaa teeda juapa, ãra t'ãri a-ba, chik'inia p'anapataadamerã,
    pɨ mɨ ome baparik'a.
  xed-xed: «Ta haɗ iʼi ma ghəŋa haɗik wa. Hahəŋ ná, tata ghəŋa haɗik həŋ. Ta dzaʼa
    da kagha iʼi. Da ɗa, kagha ta nzakway nda ghuɓa, ŋanaŋa ta həŋ nda mbrakwa gha.
    Nda mndərga tsa mbraku vliha ka ya, kada nzakwa həŋ ka mndu turtuk manda nzakwa
    u ka mnda turtuk ya.
  glk-glk: بیشتر از اَن، دنیا میأن نِیسم، امّا اوشأن هنوز در دنیا ایسیدی. من تی ورجه
    اَیم. ای پئره قدّوس، تی نامِ مره ببخشه‌یی، اوشأنه به قدرته تی نام حفظ بوکون، تا
    ایتأ بیبید، هَطو کی اَمأن ایسیم.
  mks-NT: ʼA̱ cóo ga̱ i̱ ñuyíví yóho jáchi̱ sa̱a̱ i̱ nu̱ íin mé ndó. Joo na̱ na̱ca̱xi
    ndó yóho canduu tóo na ñuyíví yóho. Tátá Ndióxi̱, yi̱i̱ ndiva̱ha cúú mé ndó. Xíca̱
    ta̱hví i̱ nu̱ ndó ña̱ ná candaa va̱ha ndó na̱ cúú cuéntá mé ndó jáchi̱ xi̱hi̱n
    ndée̱ mé ndó cuu candi̱co̱ na̱ íchi̱ cuéntá mé ndó. Já quéa̱ in ná nduu ndihi
    na tá quia̱hva in cúú mé ndó xi̱hín ye̱he̱.
  gfk-S: Aiou te ura hinana talur um ikin ra ula hanuo utuma ho ugo. Iesene di iat
    baak karek ra ula hanuo. Halhaaliena Mama, hiis bat di ma no dades tano hinsam,
    no hinsam nong u ga ter ie tagu, waing di nage tikenong mon hoke der mon tikenong.
  bmu-bmu: Ni gölmenöŋ malmalni teköiga göhöreŋ kotmamgö akzalmö, yeŋön toroqeba gölmenöŋ
    malme. O Iwi Töröŋi, göŋön qetki niŋginöŋga miaŋgö ösumŋan mönö sel jöhöm eŋginöŋga
    qahö julme. Netkön mohot aka maljiri, yeŋön miaŋgö dop mohot aka malmegöra köuluközal.
  dgz-dgz: Ne piup ma gapan nononga ya wanigain, go endi ne inagap ongivin. Go mu
    piupa sia di wanumoin, menan Mamana potaga woup seniwa, ge yauga aroewa nenaana
    gapan papat munan ta mu daiton tap ame nu gende daiton tatoni mini.
  eng-GNV: And nowe am I no more in the world, but these are in the worlde, and I
    come to thee. Holy Father, keepe them in thy Name, euen them whome thou hast giuen
    mee, that they may bee one, as we are.
  zaa-NT: Lanúruá' té le' yétsiloyu porqui'ni néda taá chi déyu'á' para él·lania'
    làti dua cuią'lu'. Pero làcabi nna tse'e bá cabi le' yétsiloyu. Tata Dios Tsùna',
    rinabá'a' por iyaba ca enne' chi benna cuią'lu' lani inte' qui'ni hué' cuią'lu'
    cabi cuidado lani itute poder qui' cuią'lu', para qui'ni ą'hua làcabi nna ccá
    ttùba la' rulábalatsi' qui' cabi tì'ba ri'u ná ri'u ttùba.
  eng-WEBSTER: And now I am no more in the world, but these are in the world, and
    I come to thee. Holy Father, keep through thy own name those whom thou hast given
    to me, that they may be one, as we are .
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia: —Xanë baja apo ponaponaenë
    tsane mapanacuataje. Tsipaji baja ponaejitsianë xamëjavabetsia. Itsiata baitsi
    jane tajajivi jinavanapaena abaxë mapanacuataje. Taxamë, bitso nianeconijibinë.
    Tanerajutsivimë nesaëta evetsianame pibisiacuenevecua. Vaxaitsibeje caejamatabëcuene
    xainatsibeje. Nexata bajarapamonae ata tojitsipajë caejamatabëcuene pexainaenexa.
    Pacuenia vaxaitsibeje jamatabëcueneitsitsibeje, bajara pejamatabëcueneitsinexa.'
  bon-bon: Babe, cane siige page määme bau me ädenine. Cane ai gawecewe cabu lica
    pa nanajepi, yepä teepi ama pagege. Miijirage Babe, maane miiji määme ngii me
    kokre ca ire atwemame teebibine, lui ngii maane ituge cebine ceera, piba teepi
    yepä äbitame, mine liiyepu yepä gegi.
  nhw-BL: “Ama, na ayacmo niitztos ipan ni tlaltipactli, pero inijuanti noja itztose
    nica. Na niyas sempa niitztoti mohuaya ta, Papá, ta catli titlatzejtzeloltic,
    huajca nimitztlajtlanía xiquinmocuitlahui ica motequiticayo ni masehualme catli
    techmacatoc. Xiquinpalehui ma itztoca san se quen tojuanti tiitztoque san se.
  swh-ONEN: Mimi sasa simo tena ulimwenguni, lakini wao bado wamo ulimwenguni, nami
    naja kwako. Baba Mtakatifu, uwalinde kwa uweza wa jina lako ulilonipa, ili wawe
    na umoja kama sisi tulivyo wamoja.
  wbi-wbi: Une lino vivuuka mu iisi, nikwisa kulyuve, neke aveene vajiighe mu iisi,
    Ghwe Nhaata ghwe Mwimike, uvalolelelaghe mu ngufu isa litavua lyako lino ulyamheliile.
    Uvalolelelaghe kuuti vaave nu vumo ndavule tuli vumo une nuve.
  bba-bba: Tɛ̃ nɑ sisi wunɛn mi. Nɑ ǹ ko nɑ n mɑɑ wɑ̃ɑ hɑnduniɑ sɔɔ, ɑdɑmɑ beyɑ bɑ
    ko n wɑ̃ɑ hɑnduniɑ ye sɔɔ. Bɑɑbɑ Dɛɛro, ɑ bu beruo kɑ wunɛn yĩsi te ɑ mɑn wɛ̃n
    dɑm, kpɑ bɑ n kɑ sɑ̃ɑ tiɑ, nɡe mɛ nɛ kɑ wunɛ sɑ sɑ̃ɑ tiɑ.
  eng-KJVCPB: And now I am no more in the world, but these are in the world, and I
    come to thee. Holy Father, keep through thine own name those whom thou hast given
    me, that they may be one, as we are.
  kgk-NT: Ãy katu aha-ta xe nde ereiko ha-py. Ndaiko mo'ãvéi-ma ko yvy ári. Ha xe
    remimbo'e katu oiko joty va'erã ko yvy ári. Nde reko marangatu voi, xe Ru. Ne
    nhe'ẽ-rupi aikwaa uka-ma kuri íxupe kwéry nde rekoha. Ãy nde réry-py enhangareko
    porã katu hese ijoja meme oiko-vy hagwã. Peteĩxa nhande, nhande jojaha-rami, aipota
    ijoja ave onhondive hikwái.
  waj-waj: Fai na aisi kuanaravai. Na paanna suai mmata aavaudiri pikiee vinai fai
    iyaata ni nnutuuvaatama mmata aavau variaaravai. Ni Napoo-o, a yoketaa tuanaa
    ari vookaraakiannakuavee. Vaa ai yaagueeqaivaata ni nnutuuvaatama a ni miannano
    ni nnutuuvo vaivaara iyara haitatuunna iya atau ruanee. Ta mmuaavaugiataama variaunnaneema
    iyaatama mmuaavaugiataama variateeraivaara iyara haitatuunna atau ruanee.
  cpy-cpy: Eero nojeekanee jaka jaawiki, niyaatee notsipata-paemi eeroka, rooma irikapaeni
    ari ijeekana-ki rirori. Ashitanari Tajorentsi, paminakowentenari, pimatan-tyaari
    pishintsinka pipakinari naaka paerani, rootaki rapataawakanteeyaari, akimitawakaa
    aaka.
  ekk-PKP: Ma lahkun maailmast, kuid nemad jäävad maailma; ma tulen sinu juurde. Püha
    Isa, kaitse neid enda nimel, mille sa mulle andsid, et nad võiksid olla üks, nagu
    meie oleme üks.
  mpx-mpx: He nau ya nonowa elam. Nige na miminaa al panayawi, yaa heliya nihi miminaa
    ga panayawi. O Nam Bwabwalena, alam wana gasisi elana nu matahikagil—he alan o
    iyaka u pem elau—inoke nihi tabwa maisena ni ola owa ge nau kila maisena.
  wbp-wbp: Wapirra, kula-ka ngana nyina nyuntu-piyaju. Ngaka-pardu-kari kapurna pina-yani
    nyuntu-kurra, kularna walya ngampurlaju nyina. Kala wati nyampu-patu ngaju-nyangu
    kurdungurlu-patu kapulu walya nyampurla-juku nyina. Yirdi nyuntu-nyangunpaju yungu.
    Muurlparlu-jana mardaka yartarnarri-kirlirli nyuntu-nyangu-kurlurlu, kajikalu
    warntarla yani. Jintangka karli nyina ngalijarraju. Kuja-piyarlu-yijala-jana muurlparlu
    mardaka yungulu jintangka-juku nyina ngaka.
  luo-luo: Koro ndalona mag bet e piny orumo, nimar abiro iri, to gin pod gin e piny.
    Yaye Wuoro Maler, ritgi gi teko mar nyingi mane imiya, mondo gibed achiel mana
    kaka wan kodi wan achiel.
  nhe-NT: “Ama, na ayoc niitztos ipan ni tlaltepactli, pero inijuanti noja itztose
    nica. Na niyas sampa niitztoti mohuaya ta, Papá, ta tlen titlatzejtzeloltic, huajca
    nimitztlajtlanía xiquinmocuitlahui ica motequihuejcayo ni tlacame tlen tinechmacatoc.
    Xiquinpalehui ma itztoca san se queja tojuanti tiitztoque san se.
  aii-aii: ”ܡ̣ܢ ܐܵܕܝܼܵܐ ܐܵܢܵܐ ܠܹܐ ܗܵܘܹܝܢ ܓܵܘ ܕܘܼܢܝܹܐ، ܐܝܼܢܵܐ ܐܵܢܝܼ ܗܸܫ ܓܵܘ ܕܘܼܢܝܹܐ
    ܝܢܵܐ، ܘܐܵܢܵܐ ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܠܟܸܣܠܘܼܟ݂. ܒܵܒܵܐ ܩܲܕܝܼܫܵܐ، ܢܛܘܿܪܗܘܿܢ ܒܫܸܡܘܼܟ݂ ܕܝܘܼܗܒܹܠܔ
    ܠܘܼܟ݂ ܐܸܠܝܼ، ܕܗܵܘܝܼ ܚܲܕ، ܕܵܐܟ݂ܝܼ ܕܝܼܘܲܚ ܐܲܚܢܲܢ.
  esk-NT: Pakma utlautiniaqtuŋa ilipnun nunami inġiġḷuŋa, aglaan tamatkua inniaqtut
    nunami. Ipqitchuaq Aapaaŋ! Qaunagiyummigitin annautruġlugich saŋŋigikkaŋagun atiġikkaqpich
    qaisaġikkapkun uvaŋnun, iliŋiḷḷi atautchiiñauyumuut atriḷugu uvaguk atausriułiqpuk.
  msb-msb: Magabaya ako sa kinab-an kay mabalik na sa imo pero sinda nasa kinab-an
    pa. Banal na Ama, agod magkaurusad sinda pareho ta, atamana man sinda paagi sa
    poder san imo ngaran na amo an ginhatag mo man ngani sa akon.
  cpa-NT: Ha¹chi² ma¹li¹chian²jni jmøi¹guǿi¹. Dsa² héi² báh³ dsa² tiogh³ jmøi¹guǿi¹.
    Di³ neh¹³jni hi² ŋi³guø¹jni quianh¹³ hnéng¹. ¡Jmo² hí³ dsa² héi², Tiá³, hning²
