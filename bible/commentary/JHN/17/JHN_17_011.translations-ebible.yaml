    ata ketin wia ehu.
  dad-dad: Aya tenebur ein to abodõf, anĩ ere, idi fau tenebur dibodok, aya õ gein
    esef. Dei Fateul, õ yanã wanan nẽ megeir bunem, kulatun wediyouf, anĩ bunem, ada
    tekelei gen idig tekelei youf.
  zab-NT: ’Nare aquɨtru suguaatia lo guɨchliuré, per laadeb zelaa suguaadeb lo guɨchliuré
    lalzi ni guedná laabiu. Xtada, laabiu nábiu sant. Bcualobiudeb cun lagac guelrnabee
    xtenbiu ni bnɨɨdxbiu nare, par gacdeb tubyzi zec ni naa tubyzi cun laabiu.
  jae-jae: Aê tec jaŋgôŋ nom êtiam atom, mago êsêacmêŋ gacgeŋ sêŋgôŋ nom. Ma aê jandêŋ
