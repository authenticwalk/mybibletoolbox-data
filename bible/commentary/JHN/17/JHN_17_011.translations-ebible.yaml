  mco-NT: E ca' n'ocjacyajpadaanɨch ya naaxhuiñ. Ɨɨch njäy ajcxy jacyajpadam ya naaxhuiñ.
    Nnɨ́cxnɨbɨch jiiby tzajpjoty ma miich. Dios Teedy, cuend'at ɨɨch ndiscípulos ajcxy
    mɨɨd miich mmɨc'ajt huɨdibɨ miich tɨ xymöyɨch, jɨgɨx yɨ' ajcxy tú'cɨy yjot yhuinma'ñ
    yajpaadɨpy ma miich, tɨm jadu'n nej ɨɨch ajt tú'cɨy njot nhuinma'ñ nyajpaatɨm.
  kqf-kqf: Tagu mote dobumo yàma miya wailofa bi, tedi yaḡolo dobumo sa miyamiya.
    Bi geḡa te, tagu ba niganana lisimmo yà saḡasaḡa. Tamagu Waiwaiyawim, isam kuna
    viteviteguna, niganana isamna ena ḡailisimo kwa labedi te tedi ba ḡemota maibena
    tada.
  cpb-NT: Eero nisaikanai jaka isaawiki, niyaatai nonkaatapaimi eeroka, iriima jirikapaini
    eekero risaikanaatye. Ashitanarí Tasorentsi, pinkempoyaawenteri raakotapiintantemiri
