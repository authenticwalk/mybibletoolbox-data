  taj-taj: “दाहेन्‍से ङा ह्राङ मुबा ग्‍लारी खबान मुला। ल्‍हानान धिनधोना ङा चु जम्‍बुलिङरी
    आचि, तर चुगदे मी चु जम्‍बुलिङरीन चिला। थेतबासेलमा ङाला आबा परमप्रभु परमेश्‍वर,
    ह्राङदेन ङा गिक तबा ह्रङ् लसी चुगदेएनोन गिक तबाला लागिरी ह्राङसे ङादा पिन्‍बा
