    chwe, chaꞌ chuꞌana xa jun kikꞌuꞌx jelaꞌ pachaꞌ nuꞌanom riꞌin ukꞌ la.
  kpg-kpg: Dolomeenei, gei Au ga hanadu gi di Goe. Au ga hagalee noho i henuailala,
    gei digaula e noho i henuailala. Meenei dogu Damana Dabu! Benabena ina digaula
