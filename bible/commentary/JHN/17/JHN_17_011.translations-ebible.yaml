  cme-NT: Muɔmi sa tiraa mi ye dii miwaaŋo-na, mi kã naŋ terieŋ-nu, a ne da bafamba
    dii-yuɔ yogo. Baba, cãlmuɔ sĩ nuɔni maŋ nuɔ‑i, jande, ta ŋ niya-bɛi ŋ fɛrɛ baa
