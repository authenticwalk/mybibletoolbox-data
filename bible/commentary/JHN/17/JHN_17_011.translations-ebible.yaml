    junšepieŋ.
  aso-aso: Naza nene me misubouꞌ gohi imineꞌ molo minamo geita alosa nouha aꞌmine
    aleve nete nene me misubouꞌ miniꞌmi igi nizave. Nemuꞌ nene lamineꞌ atoliꞌmine
    ogo minanive meꞌneho make, gazasi nazasi bizo hamoꞌ nosineꞌ neꞌmino inginesi bizi
    hamoꞌ minilizangumuꞌ ve lo geiꞌ amuzoka do sotoꞌ ogo nedunuꞌ nene alete molo-ngedezo.
    Aꞌmine nemaineꞌ amuzoka mamuꞌ nene noluve.
  uli-uli: Igla ila ngang ibele buyoy irem. Itay mel lal faileng le ngo ir ila re
    chil mel lal faileng le. Temay le ho Santus! Hadorar irel kamelal mala idem. Ila
    yid we ho fang ngalyey, bo be yoh le rebe sew chog le rebe wochog gich le si sew
    chog.
  nin-NT: Ingga si ta so ni ingbingbru yi zizo hen. Ingga ko nga nu ùwà ku. Aba ta
    so ni ingbingbru yi bari. Aki Uni wre, zu ba zizi nu ukyekye ku isa muwa ku, isa
