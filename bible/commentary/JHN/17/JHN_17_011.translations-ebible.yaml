  aon-aon: Aria douk eik hurukatinyum ikutukuk agundok atap inaku ini nyak upe. Aria
    amam ta hupeik agundok atap. Aria eikin adurin yopuyopuni Yain, eik yakri nyak
    nyutaurumam abom aria amam hupe dodogowim um nyakin dodogowinyi nyeigur douk nyak
    nyekeyen iri. Nyutaurumam um amam adur hupe atun arman meyoh kabi ohwak wanaboum
    wape atun arag um.
  hus-NT-2005: ʼNanáꞌ yabich más neꞌech kin kʼwajay ban kʼayꞌlá, por jajáꞌtsik neꞌech
    ka jilkʼon ban kʼayꞌlá, Nanáꞌ neꞌech kin kʼaléch abal kin kʼwajay kʼal Tatáꞌ.
    Tʼokat Tátaꞌ, ka beletnaꞌtsik kʼal na awiltal xitaꞌ tin pidhámal abal ka kʼwajaytsik
    juniniꞌ, jelti Tatáꞌ kʼal Nanáꞌ.
  mig-NT: Te tuká kánchaa̱‑ná ini̱ ñu̱yɨ́vɨ. Ko máá‑de chi̱ káxiu̱kú‑de ini̱ ñu̱yɨ́vɨ,
    te máá‑ná nájaa̱‑ná nuu̱‑ní. Táa̱, máá‑ní kúu I'a̱ ndoo, te jíín sɨ́'vɨ́‑ní koto‑ní
    ta̱ká cha̱a ni̱ ja̱'a‑ní nuu̱‑ná, náva̱'a ɨɨn‑ni ná kúu‑de nátu̱'un kákuu máá‑yó.
  bps-bps: Na ani, tafan agu samfulê di ge, na talà agu mlo mnè di tah tanà. Kabay
