  uig-ARA: مەن ئەمدى بۇ دۇنيادا تۇرىۋەرمەيمەن؛ لېكىن ئۇلار بۇ دۇنيادا قالدى ۋە مەن
    سېنىڭ يېنىڭغا كېتىۋاتىمەن. ئى مۇقەددەس ئاتا، سەن ماڭا بەرگەن نامىڭ ئارقىلىق ئۇلارنى
    ساقلىغىنكى، بىز ئىككىمىز بىر بولغىنىمىزدەك، ئۇلارمۇ بىر بولغاي.
  tuf-tuf: Ahra as bah quin bicaro. Biráy bár cuanyat, asra cajc cutar ítajatro. Eyta
    cuar as chiwa cajc cutar acsar ítayqueyra. Tetú, bah ayro. Behmá ajcan urán cutar
    chiwa obir yajw̃i. As quin ajcan urán wijac ey cutar obir yajw̃i, -wajacro-. Ba
    asi jor urá istanacro. As chiwa cat eyta rahra rahra ur istán rehquín acu eyin
    obir yajw̃i, -wajacro-.
  abx-abx: Ina'anto, tipada'inan na ako si ka'aw. Pa'amban na ako si kalibutan, pero
