    муҳофизат бикун, то онҳо як бошанд, чунон ки Ману Ту бо ҳам як ҳастем.
  acu-NT: “Wikia yamaikia amin winitin asan, ju nungkanmaka pujuschatatjai. Antsu
    ju ainauka juni tuke juwakartatui. Tura asamtai Apaachiru, nekas pengker asam,
    wisha amijai kichik ajina nunisrik, jusha mash iruntrar kichkia nunisarang arti
    tusan, ami kakarmarmijai ame surusmau ainauka wainkata.
  cak-WNT: Lok'olaj Nata' Dios, can pan ak'a' c'a yenjech wi ca re achi'a' re xe'aya'
    chuwe. Que'achajij c'a riche (rixin) chi queri' junan ta c'a quiwech y xa jun
    ta c'a xtiquiben. Can xtiquiben ta c'a achi'el kabanon riyoj. Ruma riyit y riyin
    xa yoj jun. Can que'achajij c'a, ruma riye' can c'a yec'oje' na ca chuwech re
    ruwach'ulef, y riyin ma que ta ri'. Riyin xa yitzolin chic awuq'ui.
  ebk-ebk: Ad wani, achiyak at mayayasna asna's luta, tay kiayuchak munfiangad kan
    he-a. Ngem chicha at mayagyagcha asna's luta. Nasantowan ay Ama, aywanam koma
    chicha babaen as nan pannakafialinmu ay inchatmu kan ha-un ta mun-us-usacha koma
    ay kaman as nan nun-us-usaanta.
  spa-PDDPT: Ya no estoy en el mundo, pero ellos están en el mundo, y Yo voy a Ti.
    Padre Santo, guárdalos en tu Nombre, el cual me diste, para que sean uno como
    Nosotros.
  ruf-ruf: Sambi nakutsa kuna ghweghwe, sili muisi keli bae, lekeni wawo wang'ali
    muisi. Aba Mwenzeluka! Walolese kwa ngupfu ya taghwa lyaungaile, ili wawe wamwe
    ka ghweghwe na nene pfatuli wamwe.
  gun-gun: — Xee ma ndaikovei ma 'rã yvy re. Ha'e rã ha'e kuery ma yvy re ikuai teri.
    Xee ma ndea py ta aa. Xeru ndeky'a e'ỹ va'e, epena ke ha'e kuery re nderery po'akaa
    xere ju remoĩ va'ekue rupi, ha'e kuery voi peteĩ rami ikuai aguã nhande rami avi.
  agu-BL: “Yi in wetz, qui't na'tij mas tzone'j wi munt, na na'je'nt te'ju' Ta'. Chin
    xan nin ilu' Ta'. Che' q'uicy'leju' bin yi e' yi nche' tak'u' swetz. Che' q'uicy'leju'
    tan yi poreru', bantz cwe'n tok'bel tib yi cyajtza'kl, chi kutane'n ketz tuch'u'
    Ta'.
  isn-isn: uNene nimutili hangi mu unkumbigulu, ila nianso amoli mu unkumbigulu, unene
    itungili napembyaa kitalako. Tata nu ng'welu, akulye ku lina nilako ilo nai ukinkiiye
    usese iti kina ni enso atule nu ung'wi, anga unene nu ewe ni kukete u ung'wi.
  eng-PEV: Very soon I will leave this world and come back to you. But my people will
    still be in this world, so, Father in heaven, I ask you to look after them. You
    can use your power to do that, the same power that you gave me. Join them together,
    and make them one mob, just like you and me are joined together, like we are one.
  ilo-ULB: Awanakon iti lubong, ngem addada dagitoy a tattao iti lubong ket umayakon
    kenka. Nasantoan nga Ama, pagtalinaedem ida iti naganmo nga intedmo kaniak tapno
    agbalinda a maymaysa, a kas kadata a maymaysa.
  pir-NT: ’Yojopʉre ahri yehpapʉre tojoasi yʉhʉ. Mʉhʉ cahapʉ wahaʉ tʉʉ niaja. Yʉhʉ
    sa wahaepegʉ̃ta yojopʉre yʉhʉre mʉhʉ ohoriquina ahri yehpare tojoare. Mai, mʉhʉ
    quehnoagʉ ijire. Yʉhʉre mʉhʉ ohoriquinare mʉhʉ tutuaye mehna ihña ihbo basaya.
    Mʉhʉ sa ihña ihbogʉ̃ mari ihcʉ̃ta mari ijiro saha tiquina gʉ̃hʉ ihcã curuata ijiahro.
  anv-NT: Mbɛɛ́ sé fa mme, yɛ́mbɔ ɛbwɔ́ alú fa mme. Nchwɔɔ́ ɛta wyɛɛ́ Ntɛ wa, Muú
    Ukpea, nnɛnemmyɛ nnó wɔ ɔbame ɛbwɔ́ né uto mabɔ mmyɛɛ́, ami wɔ ɔchyɛɛ́ me, nnó
    ɔpyɛ ɛbwɔ́ ábɛ́ muú ama ndɛre ɛsé ne wɔ delu muú ama.
  sab-NT: Cha mi chege dare nga dba ai giti kwianske, cha be jogeni toini ba ole,
    agwa kwian ai kle chage cha ole ama be chege toi nga dba ai giti. Cha Ñenua, ba
    no trate, ba kwian ai ta gbu chage cha ole, ba ama ulita manade no ba kiralla
    giti, ba ama ta gbe diali chage ba geruage, ene ama ulita be tañachuge kwian gdaitre
    alin kare che boke kle tañachuge kare, che boke gdaitre alin.
  tmd-tmd: Makwam wopik nɨ mɨdlö yöra in aku, ñɨŋ keir alɨg mɨjöña. Acö Lei! Ib nagö
    ölɨsö mag keiryöbö alɨg mɨd ib aku, nɨ kwo algör paŋ ib akwör nöilö. Ib ölɨsö
    keiryöbö mag nagö aku pön, ñɨgö haŋad röbön, an nuarö nɨgiö nɨgön mɨdöl aku, ñɨŋ
    mag akuyöbö algör ör nɨgiö nɨgön mɨjöña.
  acr-NNT: »Yey riꞌin kintzelej ukꞌ la, na kinkanaj ta kan che ruwachulew; noꞌj rike
