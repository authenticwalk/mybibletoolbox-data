  mbs-mbs: Nayan, agpet a den molì doton kamno, aw eked a peg-ogpà dini te keneyonan.
    Meneng meg-ogpà pa dini te keneyonan se kedita te sakop ta. Amà, metòlid se kedita
    te eg-inangen nikaw. Peg-ipat ka kandan amon eked dan soway lekat te kebenalan
    tepad te kamno pegkeotawun insalig no kanak. Peg-ipat ka kandan amon megsebad
    dan te pedowan, iling te pegsebad te pedowan ta.
  tof-tof: Ka myamem ini tüpdü babulóla, a i wa ini tüpdümako. Ka wa marüka alkomóldóla.
    Gyabi Ab! Ma ibü nódlóngnóm mobanóm ngian wirri arüngi, ma kürü ne ngi kókyarró.
