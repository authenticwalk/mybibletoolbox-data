    ka inhmã mẽ omunh mex nẽ kê mẽ inhỹ hã tãm ri amnhĩ nhĩpêx o pa. Nẽ pahpyrà nẽ
    te ixkre tipxi kamã mẽ htipxi nẽ mẽ pa pyràk o axpẽn kôt pa.
  ctp-NT: ’Ja tyiꞌiǐn ꞌaǎn lo chalyuu ―ndukwin Jesús―, chaꞌ wa tyaꞌaǎn nde seꞌen ndiꞌiin;
    loꞌo neꞌ kanꞌ ni, ti tyiꞌin la neꞌ lo chalyuu. Nuꞌwin Stiǐn, luwii ꞌa lkaa, luwii
    ꞌa ngiꞌnii, kanꞌ chaꞌ njñaǎn chaꞌ tlyu tiꞌ ꞌiin chaꞌ ꞌin neꞌ nu wa mdaa ꞌñaǎn.
    Nchka tiǎnꞌ chaꞌ nuꞌwin ñaꞌansiin ꞌin neꞌ kanꞌ loꞌo yaaꞌ ti ykwiiꞌ ti, chaꞌ ja
    ñuꞌun tiye neꞌ. Nuꞌwin kuꞌnii chaꞌ sa ñaꞌan nu suꞌwa chaꞌ ꞌiin loꞌoǔn ―ndukwin―,
    ngwañaꞌan ka suꞌwa kasiya ꞌin neꞌ kanꞌ loꞌo taꞌa neꞌ nu msñi chaꞌ ꞌiin.
  bre-BRG: Me n'on ken er bed, met ar re-mañ a zo er bed, ha me a ya da'z kavout.
    Tad santel, mir ez anv ar re ac'h eus roet din, evit ma vint unan, eveldomp-ni.
  opm-opm: Noh kakdah moh mandam aprin hahmur. Ihir kakdah morhor indiprimur. Noh
    gwe patnong apripramur. Ihan at yah dasi han gorhe ma napripat kasip orhor ama
    kasip orhorsiwi ihirnong paptenmur. Papatin dite tit hanwi hat ma patiru ihirhe
    tit hanwi sa hat patepri.
  bvr-bvr: Ngaypa gun-guna rrawa gala barra mola ngu-ni. Jarra birripa aburr-ni barra,
    wurra ngaypa ngiy-boya. Anya, ny-jurda warrpam ny-molamola, aburr-guna jaga ny-jana
    barra burrwa, minypa nginyipa ny-yelangga wana ny-babalapa — ny-jurdiya ny-yelangga
    ngarripa arr-welangga arr-wuchichiyana ngardawa nginyipa nyanma. Jaga ny-jana
    barra burrwa birripa barra aburr-ngardapa aburr-ni minypa ngarripa arr-ngardapa.
  wal-wal: Taani hagaappe guyyiyan, sa7an de7ikke; eti sa7an de7oosona; taani ha77i
