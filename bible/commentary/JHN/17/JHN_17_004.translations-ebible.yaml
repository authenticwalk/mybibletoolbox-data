verse: JHN.017.004
translations:
  kpx-kpx: A lovi mai daoale ke bahata di vai gabianu. Ige kemo a iviu vatae ataemo
    baluganu.
  okv-H: Eto inena pure nane ana ika avo ehene irae ehei no javo enda ta peni ehija.
  tbo-tbo: Hoi hipuli om wasawasa a wogeleteya babana om bagibagi u weleweleu amaka
    a wikokowihi.
  mal-C: അവിടന്ന് എനിക്കു ചെയ്യാൻ തന്ന പ്രവൃത്തി പൂർത്തീകരിച്ചുകൊണ്ട് ഞാൻ ഭൂമിയിൽ
    അങ്ങയെ മഹത്ത്വപ്പെടുത്തിയിരിക്കുന്നു.
  grc-SR: Ἐγώ σε ἐδόξασα ἐπὶ τῆς γῆς· τὸ ἔργον ⸂ἐτελείωσα⸃ ὃ δέδωκάς μοι ἵνα ποιήσω.
  bgc-bgc: जो काम तन्नै मेरै ताहीं सौप्या था, उस ताहीं पूरा करकै मन्नै धरती पै तेरी
    महिमा करी सै।
  khz-khz: Au na goi tanoparai pavega-ragemu. Goi na ovenikuto pana kalaa notiwato
    inaguluna warau pavega-gugulua.
  deu-TKW: Ich habe dich auf Erden verherrlicht, indem ich das Werk vollbracht habe,
    das du mir aufgegeben hast, daß ich es vollbringe.
  zsr-NT: ’Nedaꞌ chbenaꞌ ga naláꞌ lahui yöl‑laꞌ yeníꞌ quiuꞌ yödzlyú ni, len chbudx
    benaꞌ dxin naꞌ budöduꞌ lu naꞌa.
  lin-lin: Namonisi nkembo na Yo awa na mokili mpe nasilisi mosala oyo opesaki Ngai.
  hns-NT: Aap hamke ek kaam deile rahiele kare ke aur ham ekdam se poera karlie hai.
    Aise karke ham dhartie par dekhailie kie aap ketana maahaan baate.
  noa-E: ’Pua mʉchig phidag deetarr thum mʉg jẽb gaai waubarmua mua õrag khaphʉ apibarmgui
    ajim, pʉʉta chadcha Ẽwandam chi jua thierriu.
  eng-EMTV: I have glorified You on the earth. I have finished the work which You
    have given Me to do.
  mib-NT: ’Je ni steén na núū ñáyuu ñayɨ̄vɨ jéē cujéhnu ní, te je sínu ná jniñu ní
    ndacu ní núū ná.
  lif-NT2: खे़ने़ॽ चोःक्‍मा के़बाङ्‌घाङ्‌बा काक् पाःन्‍हाॽ चोगुङ्‌सुरुङ्‌, हे़क्‍क्‍याङ्
    इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो के़मिमिदिङ् चोगुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nene niulangisi ukulu pamulima apa, nimali lihengu lila lewanipeli nihengayi.
  mmx-mmx: Nia agara lox asilok pam laasen taram nade xopok at lavatbung menemen keretna,
    agara lox epovo vam lugugu uga raba ia min.
  cbr-NT: Mi ñuiquin unicama ñuixuanan cana minmi a 'anun quixun ënë menu 'ë xuá ñucamaribi
    'aquin sënë́on, minmi 'ë cacësabi oquin.
  tee-NT: Ju quit'in ic'amalacasunilhch ju lapanacni ni xak'aich'at. Icnavik'olhch
    ju lhich'alhcat ju xaq'uilhi'unich ixnavica.
  eng-LSV: I glorified You on the earth, having completed the work that You have given
    Me, that I should do.
  cak-NT: Roma ri samaj ri xin-en we' chech-ulef, xk'alajin ri ak'ij. Y xinq'uis yan
    chuka' ronojel ri samaj ri acheleben-pe chue.
  pah-NT: 'Ymya nde ei ji ve: “Ji mombe''umbe''u ti eporavykyavo ji ve,” ere ko nde
    ji ve, ei ga Tupana''ga pe. Kiro ji poravykypavi nde ve a''ero. A''ereki ji oromombe''u
    pa g̃a pe, ei ga. Nahã ji hepiukari nderuvihavuhuhetea g̃a pe avo yvya koty, ei
    ga Tupana''ga pe.'
  sja-NT: ’Na p'ek'au eujãde bɨ misa, mɨa ak'ɨpiji pɨ aupaita Tachi Ak'õre, ook'ãri
    pɨa mɨmaa oopidak'a.
  xed-xed: Maraŋmara yu ta glakwa gha ta ghəŋa haɗik, kɗiŋkɗa yu ta magatá slna ya
    vliha ka ŋa magay.
  glk-glk: من او کاری‌یه کی مره بیسپرده بی، به کمال فَرسأنم، و اَجور تره زمینه رو
    جلال بدَم.
  mks-NT: ʼSa̱ na̱caja cáhnu i̱ ndo̱hó nani íin i̱ ñuyíví yóho ta sa̱ na̱jáxi̱nu̱
    co̱o ndihi i̱ ña̱ na̱sahnda ndó nu̱ú i̱ caja i̱.
  gfk-S: Iou te hapuasne no num minamar kira tano ula hanuo ing iou hapatam ira pinapalim
    u ga ter be ni me gil.
  bmu-bmu: Nup al niŋgiba ‘Meman,’ jiba jim kutum niŋginöŋi, nöŋön mi tem köla memba
    mala meköyal. Aködamungabuk mala qetbuŋagi gölmenöŋ indel sehibiga aködamunŋambuk
    ahök.
  dgz-dgz: Ne piup ma gapan tauan nao nenaana taitamena gapan oya oya gega wat bawaramen.
  eng-GNV: 'I haue glorified thee on the earth: I haue finished the worke which thou
    gauest me to doe.'
  zaa-NT: Inte' nna chi bedáliania' cuią'lu' le' yétsiloyu nna; chi birialània' tsina
    nu benna cuią'lu' gunia'.
  eng-WEBSTER: 'I have glorified thee on the earth: I have finished the work which
    thou gavest me to do.'
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia: —Xanë rabaja mapanacuapijivijavabeliaje,
    apo pecajumecovënëtsivijavabelia, cajamatabëcueneitajëtatsi bitso ayaijamatabëcuene
    nexainaejava. Veretajënua baja daxita xua nitorobame tacatoexanaenexa.'
  bon-bon: Babe, cane määme jamyacu apaclyera ne ituge aboclomta ai gawecewe cabu,
    ingle cane siige bepirine, maane lui kaakesea itu näcärepete cane te wawename.
  nhw-BL: “Na nimitzhueyitlalijtoc ipan ni tlaltipactli pampa nijchijtoc nochi catli
    techilhuijtoc ma nijchihua.
  swh-ONEN: Nimekutukuza wewe duniani kwa kuitimiza ile kazi uliyonipa niifanye.
  wbi-wbi: Une nikughinisie pa iisi apa mulwa kumala imbombo jila jino ulyamheliile.
  bba-bba: Nɑ nun wɔlle suɑ tem mɛ sɔɔ, nɑ mɑɑ sɔmbu te wiru ɡo te ɑ mɑn yiire.
  eng-KJVCPB: 'I have glorified thee on the earth: I have finished the work which
    thou gavest me to do.'
  kgk-NT: Yvypóry-pe ahexa uka-ma nde reko porãha. Ereme'ẽ va'ekwe xe rembiaporã gwive
    ajapo-ma katu.
  waj-waj: Na mmatayaa variau suaivaki a mmuakiaa mmoori ni miannaiyauvaa vaa na iima
    taika kiauvai. Na iina variau suaivaki i oyai ari vookaraivaa vaa na iya vitaakiauvai.
  cpy-cpy: Nomatakiro noñaahan-takiro powaneenkawo jaka kepatsiki, nothotyaakiro pikanta-kinari
    nantero.
  ekk-PKP: Olen austanud sind siin maa peal ja lõpetanud töö, mille sa andsid mulle
    teha.
  mpx-mpx: Iyaka alam ya pawasawasa panayawiya, kaiwena tuwalali toto u pem ge na
    ginol, iyaka ya pwamowasi.
  wbp-wbp: Warrkirna muku lawa-manu kujanpaju ngajuku yungu. Yapakurna-jana yimi-ngarrurnu
    nyuntuju nyurru. Kujarlanya kalu milya-pinyi nyuntuju yartarnarri wiri-kirli.
  luo-luo: Asemiyi duongʼ e piny kuom tieko tich mane imiya mondo atim.
  nhe-NT: “Na nimitzhueyitlalijtoc ipan ni tlaltepactli pampa nijchijtoc nochi tlen
    tinechilhuijtoc ma nijchihua.
  aii-aii: ”ܐܵܢܵܐ ܚܩܝܼܪܝܼ ܐܸܠܘܼܟ݂ ܥܲܠܔ ܐܲܪܥܵܐ ܒܬܲܡܲܡܬܵ‌ܐ ܕܦܘܼܠܚܵܢܵܐ ܕܝܘܼܗܒܹܠܔ ܠܘܼܟ݂
    ܐܸܠܝܼ ܕܥܵܒ݂ܕܹܢ ܗܘܵܐ ܠܹܗ.
  esk-NT: Iḷitchuġipkautianikkiga kamanałhiñ nunam iñuiñun. Itqanaiŋanikkiga savaaksrirrutigikkan
    uvaŋnun.
  msb-msb: Ginpagalangan ko ikaw sa katawuhan san kinab-an paagi sa pagtapos san ginpahimo
    mo sa akon.
  cpa-NT: Ma²ca¹mi³juanh¹³jni hning² ni³ jmøi¹guǿi¹. Ma¹ca¹jmo¹jni ca¹lah¹jǿ¹ hi²
    ca¹tseih³hning jní² hi² jmo³jni.
  dso-dso: ତମେ ମକେ ଜନ୍‌ କାମ୍‌ମନ୍‌ କର୍‌ବାକେ ଦେଇଆଚାସ୍‌, ସେଟା ମୁଇ ସାରାଇ କରି, ଏ ଦୁନିଆଇ
    ତମ୍‌କେ ଡାକ୍‌ପୁଟା କରିଆଚି ।
  meu-meu: Lau ese tanobada ai vada na heatolaimu, vada o henigu ḡaukaradia danu vada
    na kara ḡuḡuru.
  yva-NT: Syo Nya kovo ntiti rarorombe mine so rai tenambe to weye Syo Nya anakero
    nyo raugaje Inai raijara mewen to.
  dgc-dgc: Nadid, Améng, éy nipahayag ko dén i kapangyarian mo ta munduae, a tinupad
    ko dén tu nipatarabaho mo diyakén.
  zpm-NT: Grëse ncuaaṉe bnabey luu naa, laaw noyuṉ naa; ni ga rlu naa lo grë miech
    rii gaṉle pa lotaa meṉ nroob nac luu.
  hix-NT: Onà wyaro nkekon xarha tà, àwya. Apa y, yukryeka ho rma ryehtoko, koyuhtukaye,
    kekon hatà. Oyehutwatxho yawo ro rma haxa wehxakonà. Oyomyawono tàhkanyenhàr me
    wehxaha. Àro wyaro ryesnàr ke ryhe, konyhekonà, ehonomnà me xaxa, toto komo wya,
    kekon hatà.
  sim-sim: Lerawu os anin mi hari oson angop a larakoshiwak hi mihi wasilakak nawa
    sir.
  npi-ULB: मैले संसारमा तपाईंलाई महिमित तुल्याएको छु । तपाईंले मलाई गर्न दिनुभएको
    काम मैले सिद्‌ध्याएको छु ।
  cgc-cgc: Unti ta kalibutan i napakala ko en ta mga ittaw daw kino gid kaon yan paagi
    ta pagtuman ko ta mga papabuat no ki yaken.
  tim-tim: Nâŋe gâŋgât kotge sambelem ariâkgât âi niŋen are emelâk mem metere hânân
    kotge humo akmâ sambelem ariep.
  yor-yor: 'Èmi ti yìn ọ́ lógo ní ayé: èmi ti parí iṣẹ́ tí ìwọ fi fún mi láti ṣe.'
  wos-wos: Ané héfambu yawute wamén jémba wundé yawu. Yata wuni ména ximbu haréké.
  emp-NTPO: Bʌa mʌ̃́a naʌ̃ ẽjũãne obid̶ara mʌ̃a jũma osia. Mãwã cawabisia bʌra dji
    dromada.
  eng-F35: I have glorified You on the earth. I have finished the work that You have
    given me to do.
  ind-ind: Kata Yesus lagi dalam doa-Nya, “Bapa, Aku sudah memuliakan Engkau di dunia
    ini dengan mengerjakan semua tugas yang Engkau berikan kepada-Ku untuk dilakukan.
    Sekarang tugas itu sudah selesai.
  pes-OPCB: «بر روی زمین آنچه را که به من محول کرده بودی، انجام دادم تا باعث بزرگی
    و جلال تو شوم.
  mpt-mpt: Kobo ne baatneneba Inamin namin okok olo okok kemale ge baatneneba namaneba
    daakenia dabalim ele biania okok olo alukum klabinibuo kukub olo ne keb niniino
    kemtouleb binibiobe.
  ssx-ssx: Neke tieke haleeki do kenkena꞉ hata꞉ walaata꞉ kutupa nakana꞉ma꞉ wale e
    make poko paeyaowa꞉me.
  mkl-mkl: Ǹ jɔ̀ iriɛ í nɛ ɑmboe si ilɛu ihɛ̃, nɔ icɛ ŋɑ iyi í dɑsim ku ceu fei ǹ
    coo.
  gaq-gaq: ନାନେ ଆନେଙ୍ଗ୍‌କେ ଆଣ୍ଡିନେ କାମ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ବିନାବକେ ଆତେନ୍‌ ନେଙ୍ଗ୍ ଆଡାଚେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ
    ଆନାକେ ମ୍ନାଃ ଆଡିଙ୍ଗ୍‍ମ୍ୱକେ ।
  gof-RNT: Neeni ta oothana mela immida oosuwa polada nena sa7an bonchchas.
  unx-unx: ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଅକନ୍‌ କାମି ଏମାକାଇଙ୍ଗ୍‌ ତାଇନାମ୍‌ ଏନ୍‌ କାମି ଆଇଙ୍ଗ୍‌ ଟୁଣ୍ଡୁକେଦ୍‌ତେ
    ଅତେଦିଶୁମ୍‌ରେ ଆମ୍‌କେ ମାଇନାନ୍‌ କାଦ୍‌ମେଁୟାଇଙ୍ଗ୍‌ ।
  gah-gah: Hoza nememimó nene, ale lutegekuke, mikasiuka geí lapaná ale utó okuve.
  lcm-lcm: Natala amaus ua kuli rina using natala akamusai ani abis ang kuta alis
    iau si kag abis ania.
  aer-aer: Ayenge apmere ahelhe nhenhele anetyame the kwenhe tyerrtye ingkirrekeke
    imerneke nhenge nthakenhe Unte-arle tyeperre anthurre aneme, the kwenhe nhenhe
    mpwareke arne areye anthurrele mpwaremele Unte-arle ayenge ileke mpwaretyeke.
  qvc-NT: '’Yumbay niwashqaykitam rurashqana kani, kay mundupi yumbay tiyaqkuna yach''ananllapa:
    Tayta Dyusmi ancha allin kamachikuq, nishpa.'
  tgl-ULB: Ikaw ay niluwalhati ko sa lupa, pagkatupad ko sa mga gawain na ibinigay
    mo sa akin para gawin.
  cbs-NT: Yudabu anu en mia dayaxunun min ea nichini mia axunkin keyukin mia duawakin
    en mia jatu kenwanmakubainshinaki.
  xtm-NTPP: ’Saña chi jâ ni ndachiñu'u ña'a sa ñuu ñayivi a, vaa jâ ni jinu ni sa'a
    sa ndaka ja ni tatnuni ni ja sa'a sa ma.
  nnq-nnq: Nenga nankolie pamba padunia, ngamilishe liengo eliumbile ndende.
  bao-NT: Mee ati yepapʉre niigʉ, mʉre yʉ tii nʉcʉ̃ bʉo niiwʉ. Yʉre mʉ ca tii doti
    cojoriquere, mʉ ca tii dotirore birora yʉ tii yapano.
  san-ORI: ତ୍ୱଂ ଯସ୍ୟ କର୍ମ୍ମଣୋ ଭାରଂ ମହ୍ୟଂ ଦତ୍ତୱାନ୍, ତତ୍ ସମ୍ପନ୍ନଂ କୃତ୍ୱା ଜଗତ୍ୟସ୍ମିନ୍
    ତୱ ମହିମାନଂ ପ୍ରାକାଶଯଂ|
  huv-NT: ’Xique lanandeac najneajay wüx ique ningüy tiül nipilan. Lanambich narang
    meáwan leawa teaach xic niün narang.
  otn-NT: Nu̱gä dá̱ øt'e ngue bi ba̱hyø ja̱'i̱ ua ja ra̱ xi̱mhäi ngue ma̱gue'a̱sɛ'i.
    Dá̱ juacä ra̱ 'bɛfi gá̱ 'bɛjpi ga̱ øt'e.
  nop-nop: Tiŋa kwanai namguŋ hogohogok u agaŋ tubudapmawene kwetfoloŋ iŋoŋ wohogegigit
    mintalak.
  obo-NT: Id posivontuhan ku sikkow ka‑ay to ampow't ingod, su nopongnga kud iddos
    id popuungan du koddi.
  cak-ENT: Riq'uin c'a ri samaj ri xinbün chere' chuvüch ri ruch'ulef, xk'alajin c'a
    ri ak'ij. Y xinq'uis yan c'a chuka' rubanic ronojel ri samaj achilaben-pe chuve
    richin ninbün.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤒᤠᤱᤄᤠᤱᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥᤃᤢᤱᤛᤢᤖᤢᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤁᤧᤔᤡᤔᤡᤍᤡᤱ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Ja nī stéhēn sá nūū nchivī ñayīví jā cúñáhnú ní, de ja nī nsínu sá tiñu
    jā ní ndacu ní nūū sá.
  san-TIB: ཏྭཾ ཡསྱ ཀརྨྨཎོ བྷཱརཾ མཧྱཾ དཏྟཝཱན྄, ཏཏ྄ སམྤནྣཾ ཀྲྀཏྭཱ ཛགཏྱསྨིན྄ ཏཝ མཧིམཱནཾ
    པྲཱཀཱཤཡཾ།
  qve-NT: Chaymi noqaqa ancha hatun atiyniyoq kasqaykita kay pachapi llapallan runakunaman
    rikuchini. Saynapin cumplirani lliw ruwanaypaq kamachimuwasqaykita.
  pao-NT: Nu no'oko nuka u tunetammakuna yaa teepu-koobatu mamakwu. Ooonne'yoona mu
    numu besa u nemadabuekwu nu-koobatoo.
  cbu-NT: '@see-verse:JHN.017.003'
  usa-usa: 'Îtuma óq-aimma nunamupí tiráiye: “mayaí mayaaó té tiména-mayaima mamá
    ánatatukaune. minnáyababoaq ení tágama-yataaqa maa-márábí-káyúkámá kéyiraatune.'
  soy-soy: Nɛ kɛtẽ kɛcɑ́ɑ́ ríyu pɔ́ wɑisɛlɛ ɑm kɔ pikɛi kɑɑ nɛ́ ń forii wɑi.
  hui-hui: Í̠na bibe lalu langirigo biai haru. Ani bialu harugome i̱na í̠naga hongo
    holene taraore walia haru.
  amf-amf: Inin waadadhoadettsi ina hanin imon waadimanam macchayse, peen kodar haam
    inta gobshidine.
  quc-NNT: Ri in, nu nimarisam q'ij la waral cho ruwächulew xuquje' nu k'isom u b'anik
    ri xintaq la chub'anik.
  dob-dob: “Baleꞌu gete ꞌena ꞌamu esana niꞌatu yagituꞌeyena, manuna ꞌigu guinuwa nidi
    ꞌuꞌebwaꞌeguya niꞌatu yalosalonidi.
  wrs-wrs: Kava andrava doa vepiana, nomba yimba temba kamba omnanamba velmba. Wo
    osra kava doa yena pusambava ambara levraholothunna hona petharamba.
  mca-mca: Yakha' qi in k'ewqinhetjiha ha'ne sehe' ipji' qa week haqsiijkii qa tsaqhat'etsij
    kekhewe' ƚanyaji'ij yiwets qu' haqsiijkii.
  tzo-TZC: ’Ti vuꞌune laj xa cacꞌot ta ichꞌel ta mucꞌ liꞌ ta sba banomile. Jaꞌ jech
