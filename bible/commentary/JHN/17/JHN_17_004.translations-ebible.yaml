  san-ASM: ৎৱং যস্য কৰ্ম্মণো ভাৰং মহ্যং দত্তৱান্, তৎ সম্পন্নং কৃৎৱা জগত্যস্মিন্ তৱ
    মহিমানং প্ৰাকাশযং|
  tac-NT: › Ne beniri alué ralámuli chiena a'lá ko mué, 'ma suwaba ne alué nóchali
    napu mué nulá.
  eng-WEBPB: I glorified you on the earth. I have accomplished the work which you
    have given me to do.
  gfk-H: Iau ta hapuasnei no minamarim kai tano ula hanua ing iau hapataam ira pinapalim
    u ga tar bia iau na me gil.
  viv-viv: Ada ya faisewa uveleku be babiya ganafaisewana-ma au gafaisewa-Ꞌowona faꞋina,
    ya kikaiwabu tomiyababi agaidiya ahe gaꞋivemogatalina.
  yao-yao: Uneji jwammale kunkusya pachilambo kwa kumalisya masengo gamwambele kuti
    nagapanganye.
  tgp-tgp: Enau na vujangi la tamlohi nike na varama vara nom r̃uhur̃uhu mo sohena
    sava matan na vai vevuhi na hinau tari ko lo taura isaku vara a vaira.
  auc-NT: Ayæ̈ Mæmpo ingante godömenque apæ̈nedinque, “Bitö, Ïïmaï cæe, ante bitö
    angaïnö ante botö inguipoga quëwëninque do ïinque cæbo beyæ̈ bitö ñäö ëmömämo
    edonque pönï bagatimpa.
  kbc-NT: Ja ɡ̶adinelecaɡ̶ateeni lodoe niɡ̶ina oko digoina iiɡ̶o, igaataɡ̶a ja jigodi
    ibakedi ananajicitiwa me jao.
  bmh-bmh: Iz em e ebuan duailel nait gusig, wanim ulapwag mui ereg abai maremin.
    Iz na nait salau mabun palautilemen go unum poemin.
  ctu-BL: Tsac pʌsʌ a ñuclel ila ti pañimil. Tsa'ix c ts'ʌctesa jini e'tel tsa' bʌ
    a wʌq'ueyon cha'an mic mel.
  meq-meq: «Ahəl nakə neŋ ka məndzibəra aye na, na ɗa ha məzlaɓ yak a ndo hay, hərwi
    na ndəv ha məsler nakə ka sləra ga ahaya faya məge aye.
  noa-H: ’Pua mʌchig p'idag deetarr t'um mʌg jẽb gaai waubarmua mua hõrag k'ap'ʌ hapibarmgui
    hajim, pʌʌta chadcha Hẽwandam chi jua t'ierriu.
  alp-NT: AmaKu, Au holmate Ama Ale mei nusa meije peneka kena Au kerike pelae Auku
    makerike rebe Ama Aulake Au kerikele.
  san-VEL: tva.m yasya karmma.no bhaara.m mahya.m dattavaan, tat sampanna.m k.rtvaa
    jagatyasmin tava mahimaana.m praakaa"saya.m|
  kbq-kbq: Nagra ama mopafi Kagri kagi eri ra nehu'na, Nagri'ma eri'za erio hunka
    nami'nana eri'zana hago eri vagare'noe.
  kbh-kbh: “Lempe nts̈amo s̈conjamandacá ats̈e sënjapochocá, y chca quem luariñe sënjama
    aca corente bëtsá y obená comnama jinÿanÿiyama.
  ron-LSB: Eu te-am slăvit pe pământ. Am împlinit lucrarea pe care mi-ai dat-o să
    o fac.
  pon-pon: I kalinana komui dar nin jappa, I kanikialar dodok, me komui kotiki don
    ia, I en wiada.
  nhe-BL: “Na nimitzhueyitlalijtoc ipan ni tlaltepactli pampa nijchijtoc nochi tlen
    tinechilhuijtoc ma nijchihua.
  sps-sps: Nyo fakap bus a fo binun te faan iny Anyi ma kat Anyo, tan kat to aya Nyo
    faatok bus Manyin asangan iny vamarits tan puputaa.
  wnc-wnc: Nata puya nae nami tasiwitde namukuyak kaknga gwan tasiwa puyuwan na gatane
    umanda aknga unin tangenakum.
  bus-bus: Ma n tↄ́ bↄ̀ tↄↄtɛa. Zĩi kɛ̀ ń dàmɛ mà kɛ má kɛ̀ ma yãa.
  gub-BL: Aexak kar nekàgaw nepuràg eteahy haw purupe ko ywy rehe ihe. Azapo neremiapo
    putar haw paw rupi katete ihe.
  imo-imo: Nuni kongono na tirinu kanomu tepo pora tindumuni nu tepo imbi mondondu.
  boj-boj: “O Abu, e mandamq endi ino ñam koba ti ino siŋgila koba ti babtoqnem. Osim
    wau kalil ni na ebem qaji di yekritem. Nami mandam a brantosaisonaqa e ni ombla
    ñam koba ti soqnem. Ñam di ni na olo ebimqa aqo ombla ñam koba ti sqom.
  eng-DRA: I have glorified thee on the earth; I have finished the work which thou
    gavest me to do.
  knf-knf: Ddiiman mndëm mi nu ţi mboş wi ndoluŋ ulemp bŧi wi iţuunuŋ.
  san-KHM: ត្វំ យស្យ កម៌្មណោ ភារំ មហ្យំ ទត្តវាន៑, តត៑ សម្បន្នំ ក្ឫត្វា ជគត្យស្មិន៑
    តវ មហិមានំ ប្រាកាឝយំ។
  arn-NT: “Iñche püramyekeeyu tüfachi mapu mew, fey iñche am kom dewmafilu tami werküfielchi
    dungu.
  zas-NT: ’Naj bazat lüj zagdxe loj guidxliuj; yan ma gulox benan ni nal.
  ken-NT: Nkʉ bo mángɔ́ kɛnɛ́m ɛkɛ ndu nnáŋá bɛtɨk ɛbhɛn ɔ́chyɛ́ mɛ.
