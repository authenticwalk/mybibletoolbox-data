  nlx-nlx: काहाकाय जी खुबेर तु माहु आपेल, तीच खुबेर मी ताह आप दियेल हे; एने ता ताह
    स्वीकार किर लियेल हेते, एने ता खेरीच जाण जायेल हेते काय मी तार फाय रेन आयेल हे,
    एने बुरहो केर लियेल हेते काय तुच माहु मुकलेल हे।
  apw-NT: Yati’ shaa díń’ąąhíí bee bich’į’ yádaasiłti’; áí nádaidnné’, nits’ą́’dí’
