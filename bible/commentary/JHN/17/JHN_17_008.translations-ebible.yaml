    ebeha owa uvetamalegaumane.
  urb-NT: Ihẽ pe nde erepandu ame'ẽ ke ame'ẽ ta pe ihẽ apandu tĩ. Ame'ẽ ta hendu katu
    ehe. Nengi ihẽ ajur. Jetehar te ke ame'ẽ. Aja ame'ẽ ta ukwa katu tĩ. Ihẽ ke nde
    eremuwyr. Ame'ẽ rehe ame'ẽ ta jurujar katu tĩ.
  fra-LSG: Car je leur ai donné les paroles que tu m’as données; et ils les ont reçues,et
