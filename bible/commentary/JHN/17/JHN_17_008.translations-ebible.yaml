  zar-NT: tuʼ chibudödaʼ lu náʼagaquiëʼ didzaʼ naʼ budöduʼ Liʼ lu naʼa nedaʼ, ateʼ
    légaquiëʼ nazíʼ lu náʼagaquiëʼ le, en téquibeʼenëʼ birúajaʼ ga zuʼ Liʼ, ateʼ taʼyéajlëʼë
    Liʼ nasö́l-luʼu nedaʼ.
  kde-kde: Kwa kuva, malove lúngupèlè nìvapele vanang'o, na vànilapwechela na kumala
    kuva muhiu ngùhaleke kwakuwe na kukulupila kuva wako njo ungutumîle.
  ata-ata: Xo vaivaikala nini nelosilo xe eni elosiꞌa, la miꞌosasou mo minoꞌu. Aneꞌi
    milavu manina lexe eni melo noxine mo mimulaxu taneꞌi lexe nini nepalusilo eneꞌe.
  qvw-NT: Nimäśhayquicunäta lluy willacuptí ćhasquicalcämäla rasunpa am caćhamäśhayquipi
    śhamuśhäta tantialmi.
  nfa-nfa: Te Jaꞌa ajꞌa kore le rèngu Lii Holo-Nori dhu Ama hia mi Jaꞌa. Rèngu sèmi
    rare kahèi Lii Holo-Nori seꞌe. Reꞌa kahèi, na, Jaꞌa mai nèti Ama. Ka ra parcaya,
    na, Ama ka dhu pua Jaꞌa mai asa rai-haha ne.
  tnp-tnp: Ilah kotəhrun natimnati mɨn u, mətəu-inu ik nəməni=pa rəkɨs nəghatiən kəm
    iəu, kəni iəu iəməni=pən kəm lah, kəni ilah kautos e nɨkilah. Kəni ilah motəhrun
    məmə nɨpəhriəniən agɨn məmə iəu iəmsɨpɨnə lam, kəni məutəhatətə lak məmə ik nəmahli=pa
    iəu.
  urd-urd: क्यूँकि जो बातें तू ने मुझे दीं मैं ने उन्हें दी हैं। नतीजे में उन्हों
    ने यह बातें क़बूल करके हक़ीक़ी तौर पर जान लिया कि मैं तुझ में से निकल कर आया हूँ।
    साथ साथ वह ईमान भी लाए कि तू ने मुझे भेजा है।
  hot-hot: '@see-verse:JHN.017.007'
  mqj-NT: annu angganna battakadammu lako kaleku mangkami kupalanda' lako anna natarimamo.
    Naissanammi kumua buttu dio tonganna' mai kalemu anna naoreammo kumua Iko ussuana'
    tama lino.
  rus-SYN: ибо слова, которые Ты дал Мне, Я передал им, и они приняли, и уразумели
    истинно, что Я исшел от Тебя, и уверовали, что Ты послал Меня.
  mbh-mbh: Na riong ako ong sungu i a tho nge, tho sungu i a or nge lale, ma o elo
    i a olemi. Na olemi mire ol nge ako tho es a ong nge me, na olemio ako ve, ong
    pakeu tho me.
  bdd-bdd: Weyahina gwaeyedi ꞌuꞌebwaegauwa yaheꞌita pwaidiya ma wete sihemiseya. Coinega
    sisanapu bwaibwainigauwa ꞌabehega ꞌowa moisa ꞌoiuwega yatauyama ma wete sihemisaegauwa
    ꞌabehega ꞌowa ꞌuhesumanegauma.
  cbt-NTPO: Sha'huitohuatancora, inachachin a'chintërahuë, natëtopi. Quëmá quëran
    o'marahuë. Quëma chachin a'paimarancosonta' natëpi.
  srn-NT: Bika Mi taigi den san Yu ben taigi Mi, èn den teki en. Den sabi trutru tak'
    Mi kmoto fu Yu, èn den bribi tak' na Yu seni Mi kon.
  cta-NT: Loꞌo juaꞌa̱ cua nguluꞌu naꞌ jiꞌi̱ nguꞌ lcaa chaꞌ nu nguluꞌu nuꞌu̱ ꞌna ―nacui̱
    Jesús―, ndaquiyaꞌ tsa nguꞌ chaꞌ biꞌ juani. Jlo tsa tiꞌ nguꞌ chaꞌ ca slo nuꞌu̱
    ngutuꞌu naꞌ lijya̱a̱, jlya tiꞌ nguꞌ chaꞌ nuꞌu̱ laca nu cua nda jnaꞌ lijya̱a̱.
  bqc-SIM: Ma yã́ pↄ́ ń dàmɛɛ dànɛ́. Aa sì, ↄ̃ aa dↄ̃̀ kɛ́ ma bↄ n kĩ́iɛ sĩana.
    Aa sì kɛ́ ḿmɛ n ma zĩ.
  tcz-CHONGTHU: Hiti ahijeh chun nangman keima neipeh thuho chu keiman amaho kapen,
    chule keima hi nanga hung kon kahi jong atahsan tauvin, chuleh nangman nei hin
    sol ahiti jong atahsan tauve.
  mar-mar: कारण तू मला जी वचने दिलीस ती मी त्यांना दिली आहेत; ती त्यांनी स्वीकारली,
    मी तुझ्यापासून आलो हे त्यांनी खरोखर ओळखले आणि तू मला पाठवले. असा त्यांनी विश्वास
    ठेवला.
  snp-snp: Kamo ka lonomanima ya logimoneto koliti olu minae. Etiti ya kamodokati
    lomomo yama kolife loti ido kamo nilifi melanimo yama koli kiki lae.
  isl-isl: því að fyrirmælin sem þú gafst mér, flutti ég þeim og þeir tóku við þeim.
    Nú vita þeir með vissu að ég kom frá þér og trúa að þú hafir sent mig.
  spy-NT: Kyāā-āmchi bichoo lōkōōywēchoo 'kiimwoowoo ankiikutaach. Inkēt nanyuun ꞉bichoo
    kule āchōōnēē man wōlēē imiitē ānkōōyēnchinē kule inyiing' nyēē kiiyookwoo.
  xnn-xnn: Inbagak am-in ken daida nan inbagam ken sak-en et pinatida. Getkenda ay
    tet-ewa ay nagapowak ken sik-a ya sik-a nan nangibaa ken sak-en
  mwe-mwe: Nne naapelenje lilobhe limwaammbele lila, nabhalabhonji bhaliposhelenje,
    bhamumanyinji kuti kweli kungoposhele kunngwenu mmwe, na bhakulupalilenje kuti
    mmwe ninndumile.”
  tte-tte: Walone siya kuyelima koliyau yawalowegiliko kolili mwa walone sibenalagiliko
    yo kaiweli siyaliyaya, mwa sikawa-yawasosi yo sikatai yakato yau yalaomaya koliwo
    mwa simeli yakato kowa kuyawasayau.
  tcs-tcs: Ai bin gibe dempla dem mesiz wea yu bin gibem po mi, ane dempla i bin prapa
    tekem insaid at blo dempla. Dempla i prapa sabe nau, ai bin kam prom yu ane dempla
    i mata bilib yu bin sane mi kam.
  hlt-THB: Nang ing nani peek awikhqi ce cekkhqi venawh pe nyng saw a mingmih ing
    do uhy. Kai ve nang a venawh kawng ni a law, tice ak ceet cana sim hawh uhy, nang
    ing ni a tyih ti awm cangna hawh uhy.
  soq-soq: E aiaa ne dianeatuwana ne waeuwamono mo wadane mamposane waimoi.
  qub-qub: Llapan willapashäcunata paycunaga chasquicushami. Rasunpami tantiyacusha
    gam cajpita cay pachaman shamushäta. Chaymi riguisha gam cachamashayquita.
  att-att: Ta inituddù nira yù ngámin nga bilim mu nikán, á kinuruk da. Á ammu ra
    ta kuruk nga sikaw yù naggapuák ku ánna sikaw yù naddok nikán.
  bki-bki: bior kiamo iliano napano kojian ban kiniou, kiniou nejian solio ka banlo,
    naruei nalo amijevio nonovio ruei, mila na vonganei nalo amonea jikili ka kiniou
    najaluvo easo nebinimei, jau naruei komiila kiniou.
  bqp-bqp: Ma yã kũ n dàmɛnɛ dàńnɛ. Ò sì, akũ ò dↄ̃̀ kũ ma bo n kĩnaamɛ yãpura.
    Ò sì kũ mↄkↄ̃n mɛ́ n ma zĩ.
  mcp-mcp: nəcé iciyá wo á yə mə yí, mə á yə bwo byo. Bwə́ á mə́ bii byo, bwə́ á mə́
    mpu fwámɛ́ mpu nə́ mə á wú wódɨ́, bwə́ á mə́ ntâg magʉlə nə́ wo á ntɨ mə.
  hat-hat: Paske mwen ba yo pawòl ou te ban mwen an. Yo resevwa li. Yo rekonèt mwen
    soti tout bon bò kote ou, yo kwè se ou ki voye m' vre.
  npl-NT: Porke nochi tlan Tejwatsi otechili, Ne yonikinmili, iwa yejwah yokineltokakeh.
    Iwa yokajsikamatkeh milák Ne niwalewatok monawak, iwa yokineltokakeh Tejwatsi
    otechaltítlanki.
  bgg-bgg: Gu è ithek shii mua phi pha ji ne na miphi ro, chiih-è ithek è choi ne;
    ithek ne thieg hì ne izai chak chiih-è gu ne na è wuii ro, chiih-è ithek ne migi
    rek gu shii ne na muthoh ge chak ro.
  eng-TCENT: For I have given them the words that yoʋ gave me, and they have received
    them and truly know that I came from yoʋ. They have also come to believe that
    yoʋ sent me.
  eng-BSB: For I have given them the words You gave Me, and they have received them.
    They knew with certainty that I came from You, and they believed that You sent
    Me.
  cpu-NT: Niyotaayetairi okaratzi piyotakaayetaanari, ikempisantayetanakero irikaite.
    Ipampithashiretanaa kyaaryoo nokaratzimi eeroka, ikempisantayetanai eerokatake
    otyaantakenari.
  san-ASM: মহ্যং যমুপদেশম্ অদদা অহমপি তেভ্যস্তমুপদেশম্ অদদাং তেপি তমগৃহ্লন্ ৎৱত্তোহং
    নিৰ্গত্য ৎৱযা প্ৰেৰিতোভৱম্ অত্ৰ চ ৱ্যশ্ৱসন্|
  tac-NT: Ne ruyé alué ra'íchali napu mué 'ya ne'chí, alué ralámuli 'la bijchigi ye
    ra'íchali. 'La machí alué ralámuli napu mué ajtí, aleka nawáligo ne. 'Lige 'la
    bijchígile mué 'síligo ne'chí jula jena wijchimoba.
  eng-WEBPB: for the words which you have given me I have given to them; and they
    received them, and knew for sure that I came from you. They have believed that
    you sent me.
  gfk-H: Diet ta nunurei um kanong ira nianga u ga tar tagu iau ga tar ta diet ma
    diet ga kap timaan lah. Diet gaba nunurei tar at bia iau ga hansur maram taam
    ma diet gaam nurnur bia u ga tulei iau.
  viv-viv: Vehawala O uveleku-ma kadu badi gavehawaledi ada aseꞋasedi giꞋonana. O
    againiya gatauya be gahobuꞋela ma hihalamane-hagihagiyena, kadu Iya faꞋikuya higahe
    higayo, Wona velemona Bana Yaubada giꞋiveninisena.
  yao-yao: Pakuŵa maloŵe gamwambele uneji napele ŵanyawo, ni ŵanyawo akugakulupilila
    maloŵe go. Akumanyilila kwa isyene kuti natyochele kukwenu, ni sooni ajitichisye
    kuti mmwe ni jumwandumile une.
  tgp-tgp: Na vere na noku tamlohi moiso na sava ko lo vereau hinira vara a verea,
    ale la lavia. La levosahia mo r̃uhu vara enau na tai isam, moiso la rasua vara
    engko ko r̃uleau na mai.
  auc-NT: Edæ Mæmpo bitö pönö apæ̈nebi botö ëñente ængaïnö ante botö adodö ante edæ
    tömënäni ïnänite godö apæ̈nebo ëñëninque tömënäni do æ̈nänitapa. Botö bitö weca
    quëwente pongaïmo ïmopa, ante ëñëninque tömënäni ædæmö ëñënänitapa. Ayæ̈, Bitö
    botö ïmote da pönömi në pongaïmo ïmopa, ante pönënänitapa,” ante Itota Mæmpocä
    ingante apæ̈necantapa.
  kbc-NT: Igaataɡ̶a jeloɡ̶oditiogi ɡ̶adotaɡ̶a ananajicitediwa, odaa joɡ̶odibatege.
    Codaa joɡ̶oyowooɡ̶odi mewi me jicoɡ̶otibigimece makaamitaɡ̶a, codaa jeɡ̶eniwaɡ̶atakanaɡ̶a
    mewi naɡ̶akamaɡ̶a adiiɡ̶eni.
  bmh-bmh: Nait ze ailemen, unum awarina omen. Go abiu go petak iz na ibaiz daimai,
    alemin. Na palautilena, alemin en goagal oiagab petak eu.
  ctu-BL: Come tsa cʌq'ueyob ili t'an tsa' bʌ a wʌq'ueyon. Tsi' ñopoyob. Yujilobix,
    isujm tsa' loq'uiyon tilel ba' añet. Tsi' ñopoyob chocbilon tilel a cha'an.
  meq-meq: Bəna na tsikatay bazlam nakə ka gweɗeŋ tsikatay aye. Ta təma lele. Ta sər
    ha ta deɗek na yaw na, abəra ma nəkar. Ada ta dzala ha maa sləra ga ahaya na,
    nəkar.
  noa-H: Pua jaaupitarr hiek ya mua hamag jaaujim; mag jaaubaawai hamachdëujã hʌ̈k'am
    k'õsi hʌ̈k'ajierramgui hajim. Magnaa hich Hayag maar kõit hiek'amamua, Ya hamau
    hʌ̈k'a nʌmgui hajim, chadcha pʌ haarmuata mʌ bëejim, pʌchdëu mʌ pʌ̈iwia.
  alp-NT: Le pusue lepate rebe Abeteke ete Aure, Au betekele etesi peneka kai esi
    trima peneka. Esi rekwa titinai be Au luake bei Ama Ale kai esi persaye be Au
    luake, Ama Aulake Au.
  san-VEL: mahya.m yamupade"sam adadaa ahamapi tebhyastamupade"sam adadaa.m tepi tamag.rhlan
    tvattoha.m nirgatya tvayaa preritobhavam atra ca vya"svasan|
  kbq-kbq: Na'ankure Kagrama nasmi'nana kea Nagra zamasmi'noe. Zamagra anankea eneri'za
    Nagrikura tamage Agriteti e'ne nehu'za, Agra huntegeno e'ne hu'za zamentinti hu'naze.
  kbh-kbh: Ats̈e chënga sënjáuyana nts̈amo aca s̈cojauyancá, y chënga montsos̈buaché
    chë ats̈e sënjauyaniñe. Chíyeca, chënga ndegombre mondë́tats̈ëmbo ats̈e acbiocana
    tijabama, y montsos̈buaché aca chë ats̈e s̈cojichmó cha comnama.
  ron-LSB: pentru că le-am dat cuvintele pe care mi le-ai dat; și ei le-au primit
    și au știut cu siguranță că vin de la Tine. Ei au crezut că tu m-ai trimis.
  pon-pon: A majan akan, me komui ki on ia er, i me I ki on irail er, o irail aleer
    o wewekilar melel, me I pwarado jan komui, o re pojonlar, me komui kadar ia dor.
  nhe-BL: Pampa nochi tlajtoli tlen tinechilhuijtoc, niquinilhuijtoc huan inijuanti
    quiselijtoque motlajtol. Ama quimachilíaj para temachtli nihualajtoc tlen nepa
    campa tiitztoc huan quineltocaj para tinechtitlantoc.
  sps-sps: tana saa, Nyo faan rarin vaanan te faan Vanyo Nyi ana ri faarof towa; ri
    natiny ton man Tsonyo te poo fi me Tsumanyi ana ri faaman to Tsumanyi te jiats
    Vaminyo.
  wnc-wnc: “Dasingge? Wamu kuupbam gata namukuyak kaknga nata yama pake siakande siknga
    anzing nataaing. Tupa na gaat yusika na apbum. Siwan gata na nanitewi apbumde
    natapa siakan singgak.
  bus-bus: Ma yã kɛ̀ ń dàmɛɛ dàńnɛ. Aↄ̃ↄ sì, ben aↄ̃ↄ dↄ̃̀ kɛ̀ ma bↄ n kiiamɛ yãpura.
    Aↄ̃ↄ sì sↄ̃ kɛ̀ ḿbe n ma zĩ.
  gub-BL: Eremume'u neze'eg ihewe ne. Amume'u neze'eg wanupe ihe. Uzeruzar a'e ze'eg
    rehe a'e wà. — Azeharomoete ize'eg a'e, i'i neze'eg rehe a'e wà. — Azeharomoete
    Zezuz ur Tupàn wi a'e, azeharomoete Tupàn umur kar Zezuz ywy rehe a'e, i'i uzeupeupe
    zanerehe wà.
  imo-imo: '@see-verse:JHN.017.007'
  boj-boj: Naŋgi degsib qalieonub. Di kiyaqa? Anjam kalil ni na e merbem qaji di e
    kamba naŋgi minjrnam naŋgi queb. Qusib ni na e qariŋbonam bem anjam di naŋgo areqaloq
    di siŋgilateb. Osib endegsi poinjrej, e inoq dena bem.
  eng-DRA: Because the words which thou gavest me, I have given to them; and they
    have received them, and have known in very deed that I came out from thee, and
    they have believed that thou didst send me.
  knf-knf: Dwul baka ŋţup ŋi iwulnuŋ, kë bayeenk ŋa, ayikrën kë dpënna du iwi na manjoonan,
    afiyaar kë iwi iyilnuŋ.
  san-KHM: មហ្យំ យមុបទេឝម៑ អទទា អហមបិ តេភ្យស្តមុបទេឝម៑ អទទាំ តេបិ តមគ្ឫហ្លន៑ ត្វត្តោហំ
    និគ៌ត្យ ត្វយា ប្រេរិតោភវម៑ អត្រ ច វ្យឝ្វសន៑។
  arn-NT: Fey iñche elufiñ tami werküelchi küme dungu, fey kisu engün ta dew llowfi,
    ka dew ngüneduamingün ñi feyngen tañi küpan ta iñche eymi mew, ka dew feyentuy
    engün eymi tami werküfiel.
  zas-NT: Gunen xtiidxil ni baneel, zeel bacaagdiajg reeman laan, gogbee reeman, walican
    lojl guzaan, bililadx tëë reeman lüj guxhaal naj.
  ken-NT: Ngátí bhɔ mɛnyɨŋ ɛbhɛn ɔ́chyɛ́ mɛ bɛ ngati bhɔ. Báká nɛ mɛ, nɛ bárɨŋɨ
    yɛ tɛtɛp bɛ mfu chí ntá yɛ. Mánoko nkwɔ bɛ wɔ kɛ ɔ́tó mɛ.
