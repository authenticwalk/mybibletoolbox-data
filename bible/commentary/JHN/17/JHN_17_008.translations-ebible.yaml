  cof-NT: Labe nu pacaca yalabenan jera manpolaricayoe. Yala jun fiquica meráto, tsarasica
    miralarae tie nuchibi nechi pataca joeque. Nu ereca jun jaeque quereilaie.
  srm-NT: Biga mi konda dee wöutu fii da de, nöö de tei de. Nöö hën wë de ko sabi
    gbelingbelin taa aai, a i mi kumutu. De biibi seei taa i manda mi ko aki.
  qvs-NT: Disipuluynikunata rimanaykita ñami yachachishkanisapana. Kunanka rimanaykita
    chaskishkasapa. Ñami allitana yachansapa deveras kanmanta kay allpaman shamushkaynita.
    Allitana kreyinsapa kachamuwashkaykita.
  zca-NT: porke milun lo bixa' rë widi'zh kwa'n ne Go lon. No por une bixa', walika
    Go mixë'l Da, kuze' ngwayila bixa' Da.
  cbc-NT: Cariape majũ yʉ mʉ caquetibʉjʉrotirijere na yʉ quetibʉjʉnucũña. Na pʉame
    caroaro majũ yʉ tʉ̃goʉsayama. Bairi masĩñama mʉtʉ mʉ carotimasĩrĩpaʉ caãnacʉ̃
    ati yepapʉ yʉ mʉ cajorique cʉ̃ãrẽ.
  qxo-NT: Gam cachamangayquita tantiyarmi llapan yachatsingäcunata chasquicuyashga.
  mox-mox: mana oʼa eu vonayavo niʼa uneigu wese yaneidi ta iʼawahaqiaqiedi. Taudi
    ialamani aqiaqiea yaʼa ʼiuyega yamai, ta wese ivetumaqana vonigo oʼa uvetunegu.
  kew-kew: Neme agaa ni gisidere nimu aba lakesu rabu nimumi go agaa madaa kone rulaeme.
    Abade ne raapu pirua ipisude-pulu nimumi ora agaa niminaawa neme ni mea epenaside-daa
    kone rulaeme.
  dww-dww: Am giuma taugu è riuedina, be giunama taudi a paḡona. Be taudi a katai
    kauena da taugu tam ḡarome be è yovona. Be mate taudi ai sumaḡana da tam taugu
    kuya riuporeguna.
  nif-nif: 'wɨn kusei ñɨndɨñda: dɨk manda naka nanguñ wɨn nak enda enba taleñguk.
    Ewambi, endɨ nandɨ-dasimbi, nak dɨkoñnan nanin pɨ indañgut wɨn biañgan ka-nandɨ-dakleañ,
    tɨmbi dɨk nanɨ-mukuñ wɨn ip nandɨ-kwambɨñ da-taleañ.'
  twi-ASANTE: Mekaa asɛm a woka kyerɛɛ me sɛ menka nkyerɛ wɔn no kyerɛɛ wɔn na wɔtieeɛ.
    Wɔnim sɛ ɛyɛ nokorɛ sɛ mefiri wo nkyɛn na mebaeɛ. Na wɔgye di sɛ wo na wosomaa
    me.
  aoj-aoj: Basef hiafi inaꞌ nagaseꞌef eaꞌi, ifimba aeꞌ aꞌipasef eaꞌ, sofaꞌefa sogogawa
    endilisi fowaꞌ aeꞌ ape alomena afiꞌi. Eaꞌ sahapila basef ifimba inaꞌ nasapaꞌe
    agafiꞌii.
  cbv-cbv: '@see-verse:JHN.017.007'
  taw-taw: Takaw yɨp agñɨnak okok, bɨyad okok kɨlop agñen dɨlak agak. Agñen dɨl nɨgɨlak
    ak nɨm, nad yɨp agyoke nad ayɨp mɨdɨl ownek ak, nɨgtep yɨbɨl gɨlak agak.
  jic-NT: Jipj tjevelen napj lal, napj tjevelé nin p'iyá yupj jis lal. Yupj jisas
    napj tjevelé. Salejepj t'üc' way napj jipj mpe tjacuwis. Topon wa jipj nin tjejyam.
  zap-NT: porke yra diiz ne wseleedx de lo noo, che wzëët noo we lo men no wlaleedx
    meno. Che nanwen men ne lo de wruu noo, no rlaleedx men ne laa de wxaal noo zëëd
    noo.
  wer-wer: Ngön pout ne nenan pöt nook pit mangkën yeö. Pël ëak ne nim naëaan waisan
    pöt pit ëwat sak nuuk ne wes nemëan pötenta kön wi kosang yewas.
  ipi-ipi: '@see-verse:JHN.017.007'
  qul-NT: Palabrayquita willaniña, paycunataj jap'ekancu. Reparacuncu ciertopuni kanmanta
    jamuskayta, creencutaj kan cachamuwaskayquita.
  ter-NT: vo'oku ngoyúhoinoahiko yemó'u, námoem xikóyoke, yoko kutípoanehiko. Koati
    exoâtihiko itúkeovo xikóyoke úngea, epó'oxo kutípoahiko itúkeovo îti pahukónu
    yâyeke.
  bmr-NT: Diijɨco uco adaacɨhinɨnoco diitoco acɨhicacuuhi. Jaanoco agaayɨcɨmoro gaajacuumo
    miyaanoro uujoho ɨɨtɨ asaahinɨnoco. Jaamoro miyaavogomo miyaanoro ɨɨjoho uco agalluuhinɨnoco.
  fuf-fuf: Ko fii, mi hewtinii ɓe daaluyeeji ɗi jonnuɗaa mi ɗin, ɓe jaɓii ɗi, awa
    ɓe andii ka haqiiqa wonde ko ka maa mi iwi, awa kadi ɓe gomɗinii wonde ko an nulimmi.
  bhl-bhl: 'Nimtew angom? Nolin kukunemselew eisneng mak nakati ilo kukuyemii, i kiliko,
    ikati dolon kesiliw kasike. I kame kal keliwete: Ku nelo fein namdalewi, ne kulo
    kokemeko, kaleelo talsi kunum nete te.'
  ons-ons: Biŋek donŋone na ningone, yewa korop eŋe ebonwarewe eŋe dere malipka okangoi.
    Paki biŋek don ea wele okange, yewa detlukkoi, so eŋe goŋo welekatne talenannom
    ketkole yewa weneŋ dere malip kakoi.
  con-NTPO: Que ñanga conda'choma tsendeccunga condasi tsu pañamba ña queni jincho'chove
    atesu'fa. Nane ñajan que moensi ji'cho qquen tsu in'jan'fa.
  ghs-ghs: Oi nii ana noo banaiteta teena oke ana nokoke moitemi aribidzaamanihe nii
    ana dzoobiremi ana dzubina niihoho nenake noko gama qupadzomorai.
  peg-peg: ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଜେ ୱିଜ଼ୁ ବଚନ୍‌ ଦାନ୍‌ କିନାଦେର୍‌, ଆନ୍‌ ହେୱେରିଂ
    ହେ ସବୁ ଦାନ୍‌ କିତାଙ୍ଗ୍‌ନା, ଆରେ ହେୱାର୍‌ ଇଡ୍‌ତାର୍‌ନ୍ନା, ଆରେ ଆନ୍‌ ଜେ ମିତାଙ୍ଗ୍ ୱାନାଙ୍ଗା,
    ହେଦାଂ ହାତ୍‌ପାରଚେ ପୁଚାର୍ଣ୍ଣା ଆରି ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ପକ୍‌ତାତାୟ୍‌ନା ଇଞ୍ଜି ପାର୍ତି
    କିନାୟା ।”
  txu-NT: Aje akabẽn'ã imã karõ kôt ba memã arẽ nhym me arỳm tu amim markumrẽx ne
    mã kôt ar amijo ba. Ne mã ijã amim, “Mrãmri kàjkwakam Metĩndjwỳnh kurũm ne tẽn
    bôx. Mrãmri ta ne kute anorkumrẽx nhym arỳm tẽn bôx”, ane.
  eng-WEBU: for the words which you have given me I have given to them; and they received
    them, and knew for sure that I came from you. They have believed that you sent
    me.
  gnw-NT: Echa'ã che amee ma chupe reta ñee nde nemee cheve vae, jare jae reta güɨrovia
    niñee. Uicuaa cavi che ayu co ndegüi. Güɨrovia ma nde co chembou —jei—.
  mux-mux: '@see-verse:JHN.017.007'
  maj-NT: A̱t'aha̱ én xi kik'a̱i̱ní, kixinyaha̱ xu̱ta̱ xu'bi̱. Kits'ínkjáíhi̱n ko̱
    kamankjihi̱n nga kju̱axi̱ nga má tinchin nibahana. S'ejihi̱n nga ji kin'e nibání.
  bkq-NT: Unâ eyanmo kâengatuhoem amyguehobyry segatu. Auguehobyry neinwândâmo. Eydâ
    matodâlâ mâingonotybyenlâ kâewyly awyly, tutuze asaemo.
  kue-kue: Sraglpre, ene ka dinatnga i ye diteingo ana ye pir i-kondingwa. Na ene
    mina winga i ye pirkwa, ka i ka kaima pangwa, ana na diendingo winga i ye pirngi
    dingwa.
  cot-NT: Nocamantajiaqueritari maasano picanquenaca, ariqueate itsatavaquero. Itsamajajiaquequea
    arimaja noponeaca aviatimpaqui, aisa iquemisantajiaquenaquea nocamantajiaquerigueti
    aviguentiquea tigarancaquena.
  bnp-bnp: a vuhuna a ngava lobo o habi nau, a habi ne ria pali, lakea ri longo mai.
    Ngane ri lohoka muholi ne vomu o rudu iau a valai.
  apn-NT: Na pa pre hte axô ri mẽ ahkre ho ri ixpa nhũm mẽ amnhĩ kaxyw ixkôt hamaxpẽr
    mex nẽ. Nẽ ate mẽ hwỳr inhmẽnh nhũm mẽ hwỳr ixwrỳkja ã mẽ kot ixpumunh mex.
  ctp-NT: Wa ngwaꞌuǔn ꞌin neꞌ nchga chaꞌ nu ngwaꞌuu ꞌñaǎn ―ndukwin Jesús―, loꞌo ndukwa
    ꞌa neꞌ chaꞌ kanꞌ ni. Jlyo ꞌa tiꞌ neꞌ chaꞌ nde seꞌen ndiꞌiin, kwiꞌ nde kwa mdoꞌoǔn
    mdiyaǎn; ndyaa ñaꞌan tiꞌ neꞌ chaꞌ nuꞌwin lkaa nu msuꞌwaa ꞌñaǎn mdiyaǎn.
  bre-BRG: Rak roet em eus dezho ar gerioù ac'h eus roet din, hag o deus o degemeret,
    hag o deus anavezet e gwirionez on deuet ac'hanout, hag o deus kredet ec'h eus
    va c'haset.
  opm-opm: '@see-verse:JHN.017.007'
  bvr-bvr: Minypa ngaypa ngu-wena burrwa janguny nginyipa nguna-wuna, rrapa birripa
    gubi-yagurrmurra apula. Lika burr-guya marn․gi aburr-ni apula minypa gu-garda
    wenga nguna-bona, rrapa marr aburr-balcha apula minypa nginyipa nguna-jerrmarra.
  wal-wal: Aissi giikko, neeni tau immido qaalaa taani etau immaas; etikka he qaalaa
    ekkidosona. Taani ne matappe yiidoogee tuma gidiyoogaa eroosona; eridi neeni tana
    kiittidoogaakka ammanidosona.
  zad-NT: Ḻa' ba be'len' ḻegake' dill' daa nllio' bia' we'lengakee na' ba bzenaggake'n.
    Na' ba gokbe'gakile' dii ḻi wzaa gana' zo' na' ba wyajḻe'gake' lin' bseḻoo nad'.
  kmg-kmg: Go dâŋ naremeŋ i jarepe ro sakarec embiŋ. Ehuc goraonec wahapo i manapaŋkembiŋ,
    â go gahac gie munaremeŋ i mana šakiembiŋ.
  aso-aso: Idoꞌ neꞌmine li gili nizaniꞌ nene geiꞌ lo-nemaineꞌ gamazi nene lo-ngemekuvo
    di luꞌninguꞌ milisa neniꞌ nene lamineꞌ geitatiꞌ uvoniꞌ nemuꞌ nene gili osuꞌ li
    geiꞌ nimiselaningumuꞌ nene gili eleꞌvoleꞌ aniꞌ nenako nemuꞌ nene neꞌmine li gili
    nizave.
  uli-uli: Isa kangalur molwe ho kangaluyey ngo ir re talenga; resa gola le katos
    bo ngang ibudoh mo irem, ngo sa tugul deper le gel mele ho fangdoh ngang.
  nin-NT: Ingga tsarr ba are ka nggo ùwà ni ingga na ka, aba kpanye na ka. Aba a hi
    di ingga zhi nu ùwà ku, na kpanye du ùwà yo tu ingga jiji.
  tgk-tgk: Зеро он каломеро, ки Ту ба Ман додӣ, Ман ба онҳо расондам ва онҳо қабул
    карда, дар ҳақиқат фаҳмиданд, ки Ман аз назди Ту омадаам ва боварӣ доранд, ки
    Ту Маро фиристодаӣ.
  acu-NT: '@see-verse:JHN.017.007'
  cak-WNT: Ruma can ya ri ch'abel ri aya'on pe chuwe riyin riche (rixin) chi nk'alajsaj,
    can ya c'a ri' ri xink'alajsaj chiquiwech re achi'a' re'. Y riye' can xquic'ul
    c'a ri ach'abel pa tak cánima, y can xquetamaj wi c'a chi kitzij chi awuq'ui riyit
    Nata' Dios yin petenak wi. Can xquinimaj c'a chi yit c'a riyit yit takayon pe
    wuche (wixin).
  ebk-ebk: tay infiakiak kan chicha nan infiakiam kan ha-un, at enawatcha. Ammucha
    ay tit-iwa ay nurpuwak kan he-a, ya afurotuncha ay he-a nan nangifiaor kan ha-un.
  spa-PDDPT: porque les he hablado las Palabras que me diste. Ellos las recibieron,
    entendieron que verdaderamente salí de Ti y creyeron que Tú me enviaste.
  ruf-ruf: Kwaapfila niweng'a mbuli tsaungaile nawo watsitoghola, na wamanya ghendo
    ndawa kuna ghweghwe, watoghola ghweghwe kunituma.
  gun-gun: Ha'e kuery pe xee amombe'u ma ayvu remombe'u uka va'ekue. Ha'e ramo ha'e
    kuery oguerovia, oikuaa guive anhetẽ ete ndea gui ajuague, ndee xembou rã.
  agu-BL: Na ja intxol scyetz cyakil yi xtxolbil yi sajnak tlolu' swetz, nin ja cyocsaj.
    Ja el chitxum tetz yi bintzinin cho'n sajnakin te'ju'. Na ja cyocsaj yi ilu' nchinchakon
    tzaj.
  isn-isn: ku makani ayo nai uninkiiye u nene - Nakondya ku inkiilya enso i makani
    nanso. Ai amasingiiye ni tai akalinga kina unene mpumiie kitalako, nu kuhuiila
    kina uewe yuyo ai undagiiye.
  eng-PEV: I told them the message that you told me, and they believed it. Now they
    know for sure that you sent me to the world.
  ilo-ULB: ta dagiti sao nga inted mo kaniak— intedko dagitoy a sasao kadakuada. Inawatda
    dagitoy ken pudno nga ammoda a nagtaudak kenka, ket namatida nga imbaonnak.
  pir-NT: '@see-verse:JHN.017.007'
  anv-NT: Ngare ɛbwɔ́ mekomejɔɔ́ ayi wɔ ɔchyɛɛ́ me, ásɛ ji amu apea ne ákaá wáwálé
    nnó me ntane ɛta wyɛɛ́ ne ákame nnó wɔ ne ɔtɔme me.
  sab-NT: Ba geru ketu chage, cha geru e ketu ama ulitage, ama geru e ulita gau ulia,
    suge ama ulitage ulia cha chiu ba ngwadige, ama ulita cha gai ulia ba cha kagu.
  tmd-tmd: Mönö kai kai nɨ yadmö aku, ñɨgö yad nölmön nugw pöia. Makwam, nɨ höd nagö
