  nvm-nvm: Regavo na vuak on a kuardienma iji nan abe bu kuardiavga bu vuak on mukoi
    fain ga bu ma vierafega naiji na ma ar kiema na moik igia ari ruain.
  mps-mps: Nago enabolo wali po, te po tigidali eno augwalibolo pusai dao. Tama augwaligo
