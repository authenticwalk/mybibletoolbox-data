  buk-buk: Bu yom naŋ am kêŋ têŋ aö, naŋ aö gasôm asê têŋ ŋac, ma sêkôc sa. Ma ŋac
    sêŋyalê pi ŋandô bu muŋ-ŋga aö gambo gawhiŋ am, ma sêkêŋ whiŋ bu am daôm kêkiŋ
    aö gameŋ.
  pri-NT: Ba go naa tàra ê pâ popai na gà naa tôo, â rà jèe cau tòpi. Â rà jèe nye
    câmogòorio bwàti pâ go nye me jiigà, ba rà cèikî pâ wâgà na gà cùruo me.
  zpq-NT: Ḻe ba be'lena' ḻegaque' diža' dan' ba bzejni'ido' neda' na' ba bosozenague'
