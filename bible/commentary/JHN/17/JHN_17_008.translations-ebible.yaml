  tpi-tpi: Olgeta tok yu givim mi, em mi givim pinis long ol. Na ol i kisim, na ol
    i save tru tumas olsem, bipo mi bin stap wantaim yu na mi kam. Na ol i bilip olsem,
    yu bin salim mi na mi kam.
  mih-NT: Vatyi tuhun sa i sohon sii, i zañehi sii ra ya, ta i naquihin vaha ra sii
    si. Ta sito ra sa ndisa cuii vatyi ndya nu ndyaa moo i quite. Ta sino iñi ra ya
    vatyi moo i tasi sii.
  qvh-NT: '@see-verse:JHN.017.007'
  kms-kms: Te pugri nu nge wand simbe gudigh kin te simbe gidim, di ni wand te umbo
