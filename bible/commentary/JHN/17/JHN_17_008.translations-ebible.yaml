  kxv-kxv: ଇଚିହିଁ ନୀନୁ ନାଙ୍ଗେ ହୀହାମାଞ୍ଜାନି ବ଼ଲୁ ନା଼ନୁ ଏ଼ୱାରାକି ହୀହାମାଇଁ, ଅ଼ଡ଼େ ଏ଼ୱାରି
