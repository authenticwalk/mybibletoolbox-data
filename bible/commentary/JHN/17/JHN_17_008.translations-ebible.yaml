    iya' afuguk ning undu' napkeda sini' tanga o adi Anutu wari anikareinga afugu'
    beng sini' ning kuma' toing.
  ino-ino: '@see-verse:JHN.017.007'
  gnn-gnn: Liŋgu ŋarranydja nhuŋu dhäruk warray wekaŋala walalaŋgu, ŋunhi liŋgu yana
