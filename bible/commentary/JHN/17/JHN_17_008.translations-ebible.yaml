  kjs-kjs: Neme agale ni gisidere nimu abala lakalisua rabu nimumi go agale madaa
    kone rulaeme. Abalade ne raapu piruma ipisuade-pulu nimumi ora agale makuaaoma
    neme ni mea epenaliside-daa kone rulaeme.
  mni-mni: Ibungona eingonda pibiba wasing adu eina makhoida pire aduga makhoina wasing
