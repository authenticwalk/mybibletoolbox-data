  por-TFT: Eu lhes comuniquei a mensagem que O Senhor me deu, e eles a aceitaram.
    Eles já sabem na certa que vim do Senhor. Eles já creem que O Senhor me enviou.
  gwi-NT: Jidii niginjik shintł'eiin'ąįį datthak goovintł'eiilii, ts'ą' giik'iinjiighit
    nats'an tr'iizhii ąįį łi'deegwidlii gaagiindaii, ts'ą' shahooh'e' gwik'iinjigiighit.
  gvn-gvn: Ngayu yanyu jawun-karranda kuku dajin yala yundu ngaykundu kuku dajin.
    Jana binalmankuda. Jana binalda, ngayu yunundumun kadan, yunduku nganya yungan.
  nhy-NT: Porke nochi tlan tejwatzin otinechilwij, Nej yonikinmilwij, iwan yejwan
    okineltokakej. Yokimomakakej kuenta nik melawak oniwalaj de tejwatzin, iwan kineltokaj
    nik tejwatzin otinechwaltitlanke.
  asm-FB: কিয়নো তুমি যি বাক্য মোক দিলা, সেই বাক্য মই তেওঁলোকক দিলোঁ আৰু তেওঁলোকে
    সেই সকলোকে গ্ৰহণো কৰিলে, মই যে তোমাৰ পৰা আহিলোঁ, ইয়াকো তেওঁলোকে সঁচাকৈ জানিলে
    আৰু তুমি যে মোক পঠালা সেয়াও বিশ্বাস কৰিলে।
  okv-okv: eto amita be amo inena ate poekari no nau degi ta ikari avo enana ta degi
    hande one ingihe inena na ikae puvua avo enana na ke be erera.
  mxt-NT: Vatyi catyi̱ chi ra tuhun cha catyu̱n chii, ta maa ra canatɨɨ̱n cuenda ra.
    Ta tuvi̱ iñi ra vatyi ndicha cha quite̱ nu nyaún, ta chinó iñi ra tyi maun tachi̱
    chii.
  tzo-NT: Laj xa calbe ya'yic scotol ti ac'ope ti laj avalbune. Laj xa sna'ic ti melel
    ti niloc' tal ti atojole. Xch'unojic xa ti ho'ot laj atacun talele.
  ind-AGS: Saya telah memberi mereka pesan yang Engkau berikan kepada saya. Mereka
    menerimanya, sepenuhnya yakin bahwa Aku berasal dari Engkau, dan mereka percaya
    bahwa Engkau yang mengutus Aku.
  omw-omw: '@see-verse:JHN.017.007'
  yrb-yrb: Anu Naba wei sina emaba wero nautaba Ana Na siaia uiro Abairoma fare imuegou
    utaita watane wei.
  maa-NT: '''A̱n, tsibeno̱jmí‑la̱ jñà ''én xi ji̱ kits''iì‑ná; jñà xi̱ta̱ koi, jahas''en‑jiìn‑la̱;
    jyeé kijtseè nga kixi̱ kjoa̱ nga i̱t''aà tsi̱jií inchrobà‑na̱. Mokjeiín‑la̱ nga
    ji̱ kinìkasén‑ná.'
  mcq-mcq: Ara Oni ira kaꞌene Na vajihajija Na pu ꞌwaravuꞌe pu hena vejara. ꞌEne pu
    ijí hejujaho nimaa nimaa Na Oni rena routa. ꞌEe Ara Na ranamiume roujaho pu nimaa
    nimaa roju.
  sus-A: بَرِ مَ ﭑ بَرَ عِ شُي رَدَنفِ عٍ مَ، عٍ قَن بَرَ لَ عَ رَ. عٍ بَرَ عَ كٌلٌن
    يَتِ، عَ ﭑ كٍلِشِ عِ تَن نَن مَ، عٍ لَ عَ رَ، عَ عِ تَن نَن ﭑ شّيشِ.
  jpn-1965: それは、あなたがわたしに下さったみことばを、わたしが彼らに与えたからです。彼らはそれを受け入れ、わたしがあなたから出て来たことを確かに知り、また、あなたがわたしを遣わされたことを信じました。
  fra-SBL: car les paroles que tu m'as données, je les leur ai données ; ils les ont
    reçues, et ils ont su avec certitude que je venais de toi. Ils ont cru que tu
    m'avais envoyé.
  yka-yka: Bakas ne pasampayku si siye lapal pinangurungnu si akuhin, duk tinayimaˈ
    ne weˈ de. Bugtuˈ ne si siye weˈ billuˈu ku amban kaˈu, duk kahagad ne teˈed siye
    weˈ kaˈu asal mamapitu akuhin.
  mle-mle: “Aw wun kwiytuwdiy aal wunak kwiyminil maaj aw day bwu kwurdana. Day bwu
    lakwudana aal mwiya mwiyaba wun minab tikuw, dadiwun. Aw day wukijibir tikwanadiy,
    ‘God di diki Jisasaam kidi kupwaar wayakidid,’ wataay.
  shp-NTPO: Min yoia joibo en jato yoiara, jabaon ninkáxon ikonhakana iki. Jaskáaxonra
    onankana iki, ea miibakeax joá. Jainxon miinbi ea raana joáribi ikonhakana iki.
  aom-aom: 'Jabuhu ëhi uvarue hesi bëhoho jaehu röjehijane jöho naro jabesi örire
    röjëhijëꞌe jevajëjo. Röjëhijamu heromo baejare höjo. Baejëꞌëro garomo uvarue höjo:
    Iae mae-ëjo. Nörö jasi örire jioromo rovade höjo. Ëhi uvoromo mae uehorovoromo
    uvarue höjo: God jero nörö ave saꞌare nugöꞌöjane höjo.'
  geb-geb: Ndu na suaŋgi buni, gu za ntan mbe suaŋgi. Mbe mba buni ndigap, mbe guigira
    khueŋ khothɨgi, gu fhum ndu phorga kegap zergi. Mbe vhɨra khueŋ khothɨgi, ndu
    na sarigim, gu zergi.
  eng-WYCLIFFE: For the wordis that thou hast youun to me, Y yaf to hem; and thei
    han takun, and han knowun verili, that Y wente out fro thee; and thei bileueden,
    that thou sentist me.
  bsj-bsj: min neken ci kero muneyereu gwam. cin yo cin nyimom ma cirou munen, dicine
    bilengke mwo mu twom yere.
  cak-cak: roma ronojel ri ch'abel ri abin-pe chuve, nu'in chique rije', y rije' xquic'ul
    pa cánima. Xquetemaj chi kitzij aviq'uin rat yin petenak-vi, y xquinimaj chi ja
    rat rat takayon-pe vichin.
  chf-NT: Uc'a ni t'an a'bonba, cä ye'bijob. Unejob u sapi, y bada yuwijob chich cache'
    aton bajca anet, y u tz'onijob cache' ane a täscon.
  tlf-tlf: niyo kapmi weng kopne-salap uta baga-e-bilita, tinangku-nilip e, utamipta
    e, aafen kapkal ulim nuubupta, nimdalap ti-sii kalaa kagebip ko.
  piu-2006: '@see-verse:JHN.017.007'
  poh-NT: maj reꞌ take kꞌoric yeꞌo̱j wi̱n reꞌreꞌ chi nanikꞌorom, reꞌ woꞌ reꞌ xnikꞌor
    queh. Jeꞌ aj reꞌ ruꞌ, reꞌ take cꞌacharel wili reꞌ xayew take wi̱n chi naqui̱nquihchꞌilem,
    xquicꞌul woꞌ take kꞌoric xnikꞌor queh. Ru̱cꞌ reꞌreꞌ xquicoj wach chi reꞌ hat xat-takꞌanic
    cho wi̱n eh chi jeꞌ reꞌ yuꞌna quehtꞌalim chic chi coric chi awu̱cꞌ woꞌ i hat xinchalic
    naxincꞌulic lok china̱ acꞌal wili.
  tue-tue: Mʉʉ yʉʉre wederiguere cʉ̃́ãrẽ wedewʉ. Cʉ̃́ã teeré padeowá. Cʉ̃́ã diamacʉ̃́rã
    yʉʉ mʉʉ pʉtopʉ atiriguere padeowá. Teero biiri mʉʉ yʉʉre ticodiocoriguecãrẽ padeowá.
  bjp-bjp: Wara le foron orek ae o ta ta u usuf iau, ia ka ta ta u usuf ri ma ri ka
    somangat pes ta u. Ri usum tekentu tom le, ia la tinbae sing o ma ri ka unune
    ta le o wuun ta iau.
  xon-xon: ba pu? m tuk bi saah tuk mi tibɔr ti na, le bi gaa ti, ki nyi ke ni ye
    mbamɔn ke m nyan ni aa chee, ki pak ke si le tun ni mi.
  tzo-ZNT: Icalbeic xa ti cꞌusitic avalbone. Ixchꞌunic xa ti tey liquemon tal ta vinajele,
    ti voꞌot atacon tale.
  mpm-NT: Ni nakachi na nuu da naa da, siaꞌan nava ni kaꞌan ni jiin na. Ti ni ka chunsoꞌo
    da jnuꞌun ni kaꞌan na, chi ni ka nakuni ndaa da ja undi nuu maa ni vaji na, ti
    ka kandixia da ja maa ni kuu ja ni taji saña jiin jniñu jaꞌa.
  ots-NT: Nugö xtú xijmʉ cʉ palabra cʉ gú xijqui, cja̱ guegue‑yʉ xí hñeme cja̱ xí
    mba̱dijʉ, ntjumʉy dá e̱h pʉ jabʉ ndí bbʉbi, cja̱ guehquɛ gú pɛnqui hua jar jöy.
  hoy-hoy: यतिकी जो वचन नी नानी कोट्ट, ना अवरी आंदुर हाती पोहचुस बुटीन; अदिक आंदुर
    अवरी ग्रहण माळदुर, अदिक खरा खरा जान्स कोंडुर कि ना नीन दी टु बंदीन, अदिक विश्वास
    माळ कोंडुर कि नी अच नानी कळ्या.
  amo-amo: uliru fe na una nii, nna ni nani uliru une. Ina seru tining, inani na yinin
    kidegenere nna dak unuzu kitife, inani na yinin fere na tuyi.
  pjt-pjt: Ka panya ngayulu tjananya nintinu tjukurpa panyatja, panya nyuntu ngayunya
    nintintja, kaya wangaṉarangku kulinu. Munuya kulini mulapa ngayulu nyuntulanguṟu
    mantakutu pitjangu nyuntu iyannyangka.
  cwe-cwe: Niwe na mbuli zouning'hile nawo wazitogola. Wavimanya kuwa kweli nolawa
    kumwako, na watogola weye iyo unhumile.
  daa-NT: asaan nu gaarcot kaawon̰ taat ki beriidu ho ŋu cokiyta. Ŋu iban kadar ka
    seener, nu asa min lociŋ ho ŋu aamin kadar ŋa kiŋ ko tabirintu.
  mlp-mlp: Na ezaqgo ya gamuk bunmo ni yagta na tigibilen bug ham. Teq ya ninaq osan
    ni ya iqeman bolta na ago in huritim anan helmo tihaqaymo ham.
  ape-C: Baraen nyak nyakripeyen iri douk yakripam aria hasuwen hadukemesh hakri adurin.
    Hakri riguk eik adur yani nyak wape iri aria nyeshopoke yanaki.
  bgs-bgs: su igulit ku kandan tô kabánnalan na igsarig nu kanak, asta igbánnal dan,
    asta isóddóran dan na sikuna tô bánnal igtikudan ku. Igbánnal dan na igpapid ka
    kanak.
  faa-faa: Nómo someaka maresane nōmo iaki some kasapo. Some karakano ipu kakimasapo.
    Ano néyaki fana reane soko, nómo ano pusiesane soko, ipu kakimaka hemakapurakanapo.
  kik-kik: Nĩgũkorwo nĩndamaheire ciugo iria waheire, nao magĩciĩtĩkĩra. Nĩmamenyire
    hatarĩ nganja atĩ ndoimire kũrĩ wee, na magĩĩtĩkia atĩ wee nĩwe wandũmire.
  cap-NT: Amiz̈ chiita takunacacama ninacz̈quiz tjaajinchinc̈ha. Jalla nekztan ninacaqui
    weriz̈ tjaajinta catokchic̈ha. Niz̈aza weriz̈ tjaajinta z̈oñinacac̈ha zizñipanqui,
    wejrqui amquiztan tjonchinc̈ha, jalla nii. Niz̈aza criichipanc̈ha, amqui tii muntuquiz
    wejr cuchanz̈quichamc̈ha, nii.
  ksr-ksr: Giinoŋ qaa Buŋa nonati, niinoŋ ii gowokouruna kuma oŋombe moma aŋgoŋ koma
    laligoju. Nii gomesaoŋ namonoŋ kamaaweti, iyoŋonoŋ ii oŋanoŋ moma yagoju. Giinoŋ
    wasiŋ nona asugiweti, iyoŋonoŋ ii kaaŋagadeeŋ moma laariju.
  eng-TNT: 'For I have geven vnto them the wordes which thou gavest me and they have
    receaved them and knowe surely that I came out from the: and doo beleve that thou
    dyddest send me.'
  sbs-sbs: mukuti ni babahi ma nzwi anse oba nihi. Ba ba atambuli mi cho buniti ba
    be zibi kuti nibazwi kwako, mi baba zumini kuti ubani tumi.
  sue-sue: Ni ge namore potisa awa sena niniro pumuwa awa. Ago inoise niso nana ena
    osena awa giro me asewa awa, are nine bua ge namore sesa awa da ago niniwa me
    wenua awa.
  fra-NCL: car les paroles que tu m’as données, je les leur ai données ; et ils les
    ont reçues, et ils ont vraiment reconnu que je suis sorti de toi, et ils ont cru
    que c’est toi qui m’avez envoyé.
  bhg-bhg: Ge berari ine namonde pipisiteta awa, awamanede pieteno buritera. Edo awamane
    gebé gositera awa, na ito yai edo guputena, edo awamane gebé esitera, ine na pieteto
    guputena.
  snn-NT: Yë'ëbi më'ë coca quëani achose'ere bacuani te'e ruiñe cani achoguëna, bacuabi
    te'e ruiñe achani, yë'ë yua më'ë raosi'quë ba'iyete te'e ruiñe masini, ja'anre
    te'e ruiñe recoyo ro'tahuë.
  atb-NT: Hkâsu mù gâ le, Nàng, Ngo lé byi kat é mungdang pé lé, Ngò, yhangmoq lé
    byi bê nghut luî, yhangmoq gi, haú pé lé hap yù bekô nghut ri; Ngò gi, Náng chyáng
    mai lé é sû nghut é lé le, yhangmoq hkyak sê akô; Nàng, Ngo lé nhang kat é hkyô
    lé le, yhangmoq lumjíng bekô nghut ri.
  cek-AK: Nang paek ih loknawk to nihcae khaeah ka thuih, nihcae mah lok to talawk
    o boeh, Kai loe nang khae hoiah ni kang zoh, tiah nihcae mah kamtueng ah panoek
    o boeh, Kai loe nang mah ni patoeh, tiah a tang o boeh.
  bkd-bkd: ta intudlù kud en kandan sa insugù nu kanak daw dinawat dan en haena. Nasiguru
    dan ha diyan a gayed napuun ta ikaw daw tuminuu sidan ha sinugù a ikaw.
  ctu-76: Tsa'ix c subeyob pejtyelel a cʌntisa tsa' bʌ a subon. Ti' ch'ujbiyob. Yujilobix
    isujm melelʌch loq'uemon ti a tyojlel ti tyʌliyon ti mulawil. Ti' ch'ujbiyob cha'an
    ti a chocoyon tyʌlel.
  lac-NT: A teno' tin toc araj ti'ob a t'ʌn, a ta wa'araj ten. Robob caj u c'ʌmajob
    a t'ʌn quire' yerob taj, ti' in tar tub yʌnech. Caj u yacsajob tu yorob tech ta
    tuchi'tajen.
  xla-xla: Epame wa꞉ta na꞉ watle imale hamiwaye, ma yia꞉ watle hamilati ma yia꞉tapo
    imale eye mikadepe depame hamuwapo. Epame yia꞉ye ma-yia꞉malamana, na꞉ta wa꞉ tle
    puwa kokoye. Epame yia꞉ mape wa꞉ta na꞉ye tulune duwa koko dla ma mikadepe demdepo.
  xav-NT: '@see-verse:JHN.017.007'
  cuk-cuk: Ar ade, be-gayaburba-be-anga-uksadi amarga an uksamogad. Amar, be-gayaburba
    abingasmalad. Degine, amar an-begi-danikid mag nue-itosmalad. Deginbali, bee be
    an-barmialid gwen bengussurmalad.
  tbf-tbf: Bu nama kokouk e ta nga terie seou, o te terie segie ma gi te suvuon. Ma
    gi katsep tuktuk va o nga kuvu sevoi, ma gi vodovodon tuktuk va e nga tura iou.
  uig-CYR: Чүнки Сән маңа тапшурған сөзләрни уларға йәткүздүм; уларму буларни қобул
    қилди, шуниң билән Сәндин чиққинимни һәқиқәтән билип йәтти һәмдә Сениң мени әвәткәнлигиңгиму
    ишәнди.
  ikw-NT: M nyernu m be ikwu-ọnu ke i nyernu m. Be gweru a, be magwụ n'ezi nụ m hi
    m hne ị zị whụya, be kweru nụ jị ziyaru m.
  khs-khs: 'Keyewi selese sepapowa Neyewi imawa se tiye mikeye. Se tiye kinapita:
    iyewi seli topukeye. Newa Kewalapulu puwano enewala, Keyewi Newa hamona e seyawala,
    iyewi ta: tiyapola: matanekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኔኒ ታው ኢሜዳ ቃላ ታኒ ኡንቱንቱሲ ኢማዲ፤ ኡንቱንቱካ ሄ ቃላ ኣኬዲኖ። ታኒ ኔ ማታፔ ዬዳዌ ቱማ ጊዲያዋ
    ኤሪዴ ኔኒ ታና ኪቴዳዋካ ኣማኔዲኖ።
  pma-pma: Selusien koa kosani minau, inau nasani min keil, ka keil akur kati. Akilea
    vi anatin keke inau naka venuk, ka akur anatin keke kosan inau numai.
  atd-NT: Nignangonan kud sikandan to impakagi nu koddi woy nigtinawo dan on. Nataga
    to malogot ian to dio a nigligkat to koykow. Woy nigtuu on sikandan to koykow
    ian ka nigpaalap koddi.
  tel-2017: ఎందుకంటే నువ్వు నాకు ఇచ్చిన వాక్కులు నేను వారికి ఇచ్చాను. వారు వాటిని
    స్వీకరించి, నిజంగా నేను నీ దగ్గర నుండి వచ్చాననీ, నీవే నన్ను పంపావనీ నమ్మారు.
  hat-BSA: Paske pawòl ke Ou te ban Mwen yo, Mwen bay yo, e yo te resevwa yo e te
    vrèman konprann ke Mwen soti nan Ou menm. Yo te kwè ke Ou te voye Mwen.
  top-NT: Aquit cca̱huanini̱t hua̱k tú quili̱ma̱paksi y taca̱nájlalh quinta̱chihuín
    y tacatzí xlacata nac akapú̱n cmini̱tanchá y huix quima̱lakacha̱ni̱ta ca̱quilhtamacú.
  msk-msk: kay pyagalaong ko kanilan yang pyagalaong mo kanak. Yotoo silan sang pyagalaong
    ko, wakaw yatigam silan na tinuud na ako sikun agkanmo, na ikaw yang yagasogo
    kanak ani sang donya.
  gyr-NT: Esepia, amombehu ité nde ñehe erembou vahe cheu; ahe vɨroya ité yuvɨreco,
    vɨroya avei nde che mbousa yuvɨreco.
  kmh-kmh: Minim aŋgnimin aŋgnak gok, kuyip aŋgñen niŋbay ak mey; nand nep yip aŋgyokenak
    winik ak, kunep niŋrep yimb gipay.
  ukr-ONPU: бо Я дав їм слова, які Ти Мені дав. Вони їх прийняли й зрозуміли, що Я
    справді від Тебе прийшов, і повірили, що Ти Мене послав.
  emi-emi: Ngaghe auliaa tau lao sio inangari ughe auliaa tau mae sio etaghi me ngila
    ghe ghaala, me ngila ghe akoronnaailila va aghi aghe kasula etam me ngila ghe
    aikaaiaala va io ughe sungieghila.
  zpv-NT: pwihsi baluꞌyiꞌhn dxyiꞌdxyi raꞌ nin baniꞌhi luꞌh guiñiꞌn loh raꞌ ba, ya
    laꞌh raꞌ ba riachiistoꞌ raꞌ ban, nee neezaa cagadiꞌhi raꞌ ba cweenta naꞌh zeꞌldahn
    loh guidxyiyuh pur xcweenta Yuꞌbiluꞌh, nee riachii za stoꞌ raꞌ ba Yuꞌbiluꞌh guluꞌnehza
    luꞌh naꞌh.
  gux-gux: kelima n caaba a tondu, bi mo gaa ki bandi ke n ñani a kani moamoani, ki
    go daani ke fini n soani nni.
  kos-kos: Nga sang nu selos mwe fahkak ma kom tuh se nu sik, ac elos eis tari. Elos
    etu lah pwaye nga tuku yurum me, ac elos lulalfongi lah kom supweyume.
  ibo-ibo: Ma ugbu a, enyela m ha okwu ahụ i nyere m, ha nabatakwara ya, marakwa nʼeziokwu
    na-esi m nʼebe ị nọ bịa. Ha kwenyekwara na ọ bụ gị zitere m.
  yml-yml: Vonanidi ꞌu velekuga a luꞌivoneyedi ꞌwaidie ma yadi sosoana i nogai. Bega
    i ꞌaseta-ꞌatumaia yau a mai ꞌomu ꞌwaimuyega, wata i vetumagana ꞌomu ꞌu vetuneku.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋତେ ଯେ ସମସ୍ତ ବାକ୍ୟ ଦାନ କଲ, ମୁଁ ସେମାନଙ୍କୁ ସେହିସବୁ ଦାନ କରିଅଛି,
    ଆଉ ସେମାନେ ଗ୍ରହଣ କରିଅଛନ୍ତି, ପୁଣି, ମୁଁ ଯେ ତୁମ୍ଭ ନିକଟରୁ ଆସିଅଛି, ତାହା ସତ୍ୟ ରୂପେ ଜାଣିଅଛନ୍ତି
    ଓ ତୁମ୍ଭେ ମୋତେ ପ୍ରେରଣ କରିଅଛ ବୋଲି ବିଶ୍ୱାସ କରିଅଛନ୍ତି।
  bzj-bzj: kaa Ai tel dehn bak di sayhn werd dehn weh yoo tel mee fi seh, ahn dehn
    aksep it. Dehn noa dat Ai kohn fahn yoo fi chroo, ahn dehn bileev seh dat da yoo
    sen mee.
  chk-chk: Pun üa ngeniir ekewe kapas en ka fen ngeniei o ir ra etiweer. Iwe, ra silei
    pwe a let pwe üa feito senuk o ir ra lükü, pwe ka tinieito.
  ssd-ssd: Ne ye pasa sayina ta nane niŋgen le wamdus sinamŋge pilmba son ŋginaig.
    Ye ne tugumŋge prowen ta nane siŋka katese mayenaig sulumba neŋge ye kukulyina
    ta nane son ŋginaig.
  acr-TNT: Ma janipa ri xbiꞌij la chwe, nutzijom chique ri xeya la chwe, y rique xquicojo.
    Yey xquetaꞌmaj cꞌut pakatzij wi riꞌin ucꞌ la in petinak wi y Lal takayom lo la
    weꞌin.
  rop-rop: En aibin gibit olabat ol detlot wed weya yubin gibit mi, en deibin bilib
    langa detlot wed, en dei sabi trubala aibin kaman brom yu, en dei bilib yubin
    jandim mi.
  mee-mee: Minmina na iau ka tunge pangamologa ra one tungu rea te iau te ri. Na ri
    keke ngatakala rea ba ka loreamatana mannangana roma, iau ka pa nge one. Ba ri
    ka loreapatokona roma, one ko ba iau.
  mwf-2018: Ngay-ka murrinh berengunu-dha warra ngurdampirruyithneme murrinh ngarra
    nhinhi thangunu kathu thamngamut-yu, i nhini kardu peneme-ka murrinh warda pubimngayepupneme
    i murrinh pumamkayit-warda-neme pumpanka-yu. Kardu-ka the warda thathpirr panthinkaneme
    ngay-ka ngarra nhinhi thangunu kathu ngurrinidha i ngarra nhinhi thangunu kathu
    thurdanngithuk ngay-yu.
  dif-dif: Ngangau tananaia jaura, tananaia jundru ngakangu jinkina wonti, ngato tanangu
    jinkina warai; ja tanalia tananaia patana warai ja morlalu ngundrana warai, ngani
    jinkangundru dunkanala, ja morlalu ngundrana warai, jundru ngana jinpanala.
  gam-gam: Ni kandja dje na awin mal ge, na dje awillka ga pi. Na ni boll molo kere
    er woll mal ga pille kane ye, ni na dje worin woll mal pillgi djinj.
  nou-nou: Edo binga inemi naso yei ititesa awa nanemi ungoda yei itena. Edo nanemi
    iteno edo ungo mi betera. Edo ungo gosera awa ge be. Edo na iso yei dodo bugusena.
    Edo ungo na inemi iteso bugusena awa gebe edo era.
  mqb-NT: Nə ɗakak atan anan ləbara anak ɗukwen kawa ananak su jo ata awan, tə təmahak
    anan acəkan. Tə sənak, nen na nay ahay pə cakay anak wa acəkan, aday ɗukwen tə
    təmahak, sə slənay ahay nen nə iken awan.
  ape-B: Balan nyak nyaklipeyen uli douk ayaklipam ali hahwen hadukemech hakli adulin.
    Hakli likuk yek adul yanu nyak wapeli ali nyekege yanaki.
  grc-F35: ὅτι τὰ ῥήματα ἃ δέδωκάς μοι δέδωκα αὐτοῖς· καὶ αὐτοὶ ἔλαβον καὶ ἔγνωσαν
    ἀληθῶς ὅτι παρὰ σοῦ ἐξῆλθον, καὶ ἐπίστευσαν ὅτι σύ με ἀπέστειλας.
  cav-NT: Dutya mira ique cuejamerehuaque tuna cuejahuadya. Tunaratu ejenecuaredya
    era bahuityahuaque. Jucuare tuna ecue yana equedya. Tuna tuna bahue jutibunehua
    yuneridya ique miaquejaque jehuaque. Ejenetibunecuare tunajatu mira ique rehua
    cuadishahuaque.
  kgp-NT: 'Ag mỹ sóg ã vĩ ti tó tĩ, kỹ tóg ag mỹ sér tĩ, fag mỹ ke gé. Kỹ ag tóg vég
    mũ, ã tỹ inh jẽnẽ ẽn ti. Kỹ ag tóg iso: “Topẽ tỹ ũn jẽnẽg mũ ẽn vẽ,” he mũ, fag
    ke gé.'
  bvd-bvd: Doo baki 'oe saea ki fuaku, nau ku saea fuada ka sui ki naa, ma kera daka
    faamamanea naa. Kera da saitomana ka ngasi naa, ne 'oe fale nau ku lea mai faasi
    'oe. Ma kera daka faamamanea naa ni 'oe 'o fale nau mai.
  ukr-1871: Бо слова, що дав єси менї, дав я їм; і вони прийняли й зрозуміли справдї,
    що від Тебе прийшов я, і увірували, що Ти мене післав.
  apz-apz: Yoꞌmayo hungkuno kɨko ngkimo ntapmmentohinoso ngko lutɨhwahonɨngko hofɨko
    sɨmeho hiꞌntnnono uyontɨfi huno ole uyalofoho. Hohonta ngko kɨkoꞌnji humanji kɨko
    olo hwaho loponeꞌno nɨhwatɨmentohinofoho. Oso hungkuno somo hofɨko sɨmeho hiꞌntnnono
    uyalokwofo.
  yon-yon: amborom kuu ebbed weng ne yaa kawewen kuu nimakarub keyaa kondaane awine
    kandiwen kowe. Yi kuu anammo yikaadkeriwen kuu ne kuu eb yaambed manaan. Kwane,
    ebbed ne nenkowewen kuyaa anam andiwen.
  poi-NT: Anchiiñeyajum jém ampɨxiñt́am jém aŋma̱t́i, jém michpɨc anchiiñe. Sɨɨp ipɨctsoŋneyajum
    jém aŋma̱t́i y ijo̱dóŋa̱yajum iga nu̱ma ɨch amiñ sɨŋyucmɨ ju̱t́ miit́. Icupɨcyajpa
    iga mich aŋcutsatne yɨ́p naxyucmɨ.
  wuv-wuv: Uaa una fanaa ro'ou ei warea ona fanau ma rona tonia. Ronapa'aa aida ba
    noramiau i a'amu ma nara ba pa'aa fa'ua ba aloamiamu yau.
  quf-NT: Chaqa rimanaykita paykunata yaĉhachinaypaq nimashaykita yaĉhachitiymi, kasushallapa.
    Chaynullami paykunaqa kriyishallapa, nuqataqa chiqapta qam kaĉhamatki shamusha
    kani nir ima.
  yuw-yuw: '@see-verse:JHN.017.007'
  hus-NT-1971: Nan u huat’banchamalits a cahuintal c’al jaja’chic ani in lej belchamalits
    c’al in lej ichich. Tin alhua’ exlalits abal nana’ jats ax in tal c’al tata’ tihua’
    ti eb. In lej belalitschic abal jats nana’ ax in abnenec c’al tata’ quin chich
    teje’ tsabal.
  med-med: Nim nga ik, na nʉkʉn ngurun nimbʉ, kundʉp nilimba, pilik tʉtmʉn. Na nim
    kʉn moⱡʉp ur. Wote nim ndi, na tʉkʉn mundrun nʉk, ik kupa ei, mondʉk pʉtmʉn.
  bch-bch: Ngansa gid posanga toa bada pagau ne, gau nabada pagid na, ta idudunga
    lolodeai ta tiuatai tautaunga mambe mugaeai gau namamado toman ngan eao ga nanam,
    ga lolod matua mambe eao sula gau ga nanam.
  cco-NT: co̱ꞌ nɨcaníiꞌ˜baa jee˜ jaléngꞌˋ i̱ dseaˋ quiéˉe la jaléꞌˋ júuˆ e caꞌíinꞌ˜n
    quíiꞌˉ, jo̱ nɨcaꞌímꞌˋbre jaléꞌˋ e júuˆ jo̱. Jo̱ dseaˋ do nɨcalɨlíꞌˆbre e dseángꞌˉ
    ꞌnʉbˋ dseaˋ casíinꞌˋ jnea˜ fɨˊ jmɨgüíˋ la, jo̱guɨ dseángꞌˉ jábꞌˉ lɨ́ɨiñˋ cajo̱
    e gáaˊ jnea˜ fɨˊ lɨ˜ guiing˜ ꞌnʉˋ fɨˊ ñifɨ́ˉ.
  deu-1951: denn die Worte, die du mir gegeben hast, habe ich ihnen gegeben, und sie
    haben sie angenommen und haben wahrhaft erkannt, daß ich von dir ausgegangen bin,
    und glauben, daß du mich gesandt hast.
  alq-ALGNT: Nigi 8idama8ag mega kagi inanonijian kidji tibadjimo8an, midac ogi teb8etana8a.
    Nikikenimigog ketcinadj teb8e kinikag egi pi odjian, acitc teb8etamog egi pidjinijaojian.”
  ixl-NNT: As jankꞌal unqꞌa yoleꞌ uvaꞌ kat aal sve, as kat vallu veꞌt te unqꞌa uxhchileꞌ.
    As kat tootzil veꞌteꞌ uvaꞌ aꞌ tzaanajkat in sakꞌatz. As kat inimal veꞌteꞌ uvaꞌ
    axh kat chajon tzan in, tan kat isaꞌ tabꞌil veꞌt unqꞌa yoleꞌ uvaꞌ kat val ste.
  boa-NT: Muurá okée u níwaavéné o úwáábohíjcyáné imílléme. Aame cáhcujtsó ɨ́mɨáánée
    oke u wállóónéllii o tsááneé.
  etr-etr: Mida, dia nema ado säla ï amolida, na ilima säla ïaha maadesebegi, ilia
    hä, niimelë. Nealahilä, ne dofä di neebeala misi gabula helësësa maadei nea. Amase,
    dia ne dofä fisiga wei gabula helësësa maadei neamelë.
  quh-NT: '@see-verse:JHN.017.007'
  kwi-kwi: Nane nu nawa kaizta aizpa usparuza kamtanarɨt ish. Uspane sun pit mɨat
    kit na uptas puztu watcha nɨjkulamtu. Uspane nu nawa ɨninta nɨjkulara.
  agm-agm: Amɨ kɨnyɨ nɨngi kinyɨ pɨwɨha kandɨpɨ nanɨmingɨha kiyaisɨ kaundɨtɨ nunyonɨhɨ
    kiya nepɨ kiyaamɨ omaŋɨtɨtɨhɨ ahiyawɨ gwɨnyaawaayopo. Nepɨ gwɨnyaapɨ nisapɨ satɨwɨ
    ‘Ye’. Akɨte. Ko Autaahaatɨhoaapɨhapɨ nasataise tɨwɨ mmonɨwɨ gɨwunyaatataise. Gɨwunyaatatɨ
    nusesɨpainjɨhɨ mmonawaawɨ amɨ nisapɨ satɨwɨ koai Autaahaatɨho natausaasihɨ nasahore
    tɨwɨ gɨnunyaawaayopo.
  ubr-ubr: Om dura ubiteu on sabu engon tutufin akasones ato osi on dura sibo sibokikin;
    osi sisagob on dura bag Yau on Om bisimui emon anat, a osi sebitutum on Om Yau
    uyafareu.
  tsw-NT: Adama a na n damma ta̱ a̱za̱ e itoni a̱ va̱ ili i na vu damma numu, agba
    a̱ usu ta̱. E reve ta̱ a na mu uta̱i uba̱ta̱ wa̱ wu, a̱vu waru a̱ usu a̱vu ɗa
    vu lyungu numu.
  cax-NT: Chauqui tüsurapoi nurria isucarüma nanaiña arrüna ucanu iñemo, y yasutiuma
    nurria nisura. Tütusio nurria ümoma, ta isecatü aesaquicü, arrücü aicüpucañü.
  aia-aia: Ni mwane ha'ausuringa'i na'o hau'i mai tanaau 'au hau'i hako tanaraau,
    marau dau'i. Rau aidangisia goro do 'inau 'au boi baani'o, me i'oe na'o ha'ataariau
    mai.
  srp-1865: Jer rijeèi koje si dao meni dadoh im; i oni primiše, i poznadoše istinito
    da od tebe iziðoh, i vjerovaše da si me ti poslao.
  agt-agt: Te ya ngamin nepeuhohug mu teyak a yen hala ya neuhohug ku tekid, a kinurug
    da hapa. A pake amu dan ta iko ya nagafun ken, a mangurug kid na ta iko ya nangidob
    teyak.
  lug-lug: kubanga buli kye wandagira nkibayigirizza ne bakitegeera era bategeeredde
    ddala nga nava gy’oli, era ne bakkiriza nga ggwe wantuma.
  yby-yby: Ito lo nemedawo gahena maya alo lo boyoko eliki suwikae. Ito noli hekaniyoko
    emotokati lemobolawa maya alo elewole iki elikae.
  heb-heb: כי הדברים אשר נתת לי נתתי להם והם קבלום ויכירו באמת כי מעמך יצאתי ויאמינו
    כי אתה שלחתני׃
  mpp-mpp: '@see-verse:JHN.017.007'
  apb-apb: Aana mo ha'a-uusulinge o nii-nii'i hunieu, nou nii'i oto hunire na kire
    toole'i oto. Kire manata'inie oto to'ohuu uri nou uure mai mwaani'o, na kire hiiwalaimoli
    oto aana uri i'oe o uusunge'inieu mei.
  san-TEL: మహ్యం యముపదేశమ్ అదదా అహమపి తేభ్యస్తముపదేశమ్ అదదాం తేపి తమగృహ్లన్ త్వత్తోహం
    నిర్గత్య త్వయా ప్రేరితోభవమ్ అత్ర చ వ్యశ్వసన్|
  ben-IRV: তুমি আমাকে যে সব বাক্য দিয়েছ আমি এই বাক্যগুলি তাদের দিয়েছি। তারা তাদের
    গ্রহণ করেছে এবং সত্যি জেনেছে যে আমি তোমার কাছ থেকে এসেছি এবং তারা বিশ্বাস করেছে
    যে তুমি আমাকে পাঠিয়েছো।
  ntu-ntu: Murde alvztrpe-ngrbo badr natqm kcng tqkame bange, x nzlxngitipelr natqm
    lcng. X nzkrlz-angidrpelr kx vzpxmc bam x nim kc tqatwzlr-ngrmle ninge.
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਬਚਨ ਦਿੱਤੇ ਜੋ ਤੂੰ ਮੈਨੂੰ ਦਿੱਤੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਕਬੂਲ
    ਕੀਤਾ। ਉਨ੍ਹਾਂ ਨੇ ਸੱਚ-ਮੁੱਚ ਇਹ ਵਿਸ਼ਵਾਸ ਕਰ ਲਿਆ ਕਿ ਤੂੰ ਹੀ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ।
  tkr-tkr: Ğu Zas xət qı'iyn Zı manbışisıd xət qı'ı, manbışed yik'eeqa ıkkiyn. Zı
    hək'erar Yiğne k'anençe qarı ıxhay, manbışik'le ats'an, Ğu Zı g'axuvuvad manbışe
    inyam ha'an.
  gvc-gvc: '@see-verse:JHN.017.007'
  mwp-mwp: ‘Wa, mura senabi ngurpay zageth ngidh ngayapa madhin, ngath aymoedhin thana
    ngurpamoeydhin a thana gasamoedhin thanamun ngoenakapoenu. Thana kayib ngulaygal
    kedha, ngay ngapa nginunguz, lak thana mina yoepathaman ngay nginu Woeyayzi Mabayg.’
  sbk-sbk: hu mazu gala gompiye ane— Embapelile abhahale amazu ego. Wagejeleye nantele
    na wamanya aje ane enfumile huliwe, na bheteshela aje awe wontumile.
  mya-JVB: အကြောင်းမူကား ၊ အကျွန်ုပ် အား ပေး တော်မူသမျှ သောအရာ တို့ကို သူ တို့အားအကျွန်ုပ်ပေး
    ၍ သူ တို့သည် ခံယူ သဖြင့်၊ အကျွန်ုပ်သည် အထံ တော်မှကြွလာ သည်ကို အတပ် သိ ကြသည်နှင့်
    ကိုယ်တော် သည် အကျွန်ုပ် ကို စေလွှတ် တော်မူသည်ကို ယုံ ကြပါ၏။
  kgf-kgf: Ackuaʒéc nénnec imi énécmidacba késadacʒu. Imuac ni guarunec hayi imi hélacnec
    niŋasarima geŋ méli nénnec imi ninʒéŋgézu.
  awb-awb: Arega teníátóna ehwéhmé moke teríátáugara íráhwe. Ínéwé are míahnarabeqte
    ánínugara aiq pútaq tagaríáhwe. Arega íné eqmaq núwátónayabé aiq pútare atáhwe.
  gdn-gdn: Kau yonagi kuduba nau mu tadeyana ki nana sidibi ki nau mu tadebuwani manako
    mu kau yonagi ki sumamupu. Mu karako kataitagubu wetawetara da nau ka kau Tonosinibi
    Kawapuwani ki Apunai.
  nko-NT: Tsúfɛ́ nabláa amʋ́ asʋ́n ánɩ́ fɔpʋhá mɩ́ fɛ́ɛ́, banú. Babɩ́ ánɩ́ lɛ́lɛ́
    fʋ́ wá notsú, bahogyi ánɩ́ fʋ́lɔ́wa mɩ́.
  bsn-NT: Mʉ ocare yʉre mʉ gotiroticatore bajirone ĩnare goticoadicajʉ yʉ. Tire ajicõari,
    “Dios tʉ vadir'i, Dios ĩ cõar'i ñaami”, yʉre yimasiama ĩna yuja.
  pib-NT: Gi rixanu wa tokanchi wa penekyano, nenekatkana. Yoptotatkaluna. Rumatatkaluna
    galikakpotunanu Pixa yegi nuyakatinri. Ga wa ralixna Pixa yokanatyano.
  wiv-wiv: Na vuna hau ta vala polea kena tu vala ni niau ni dia, dia kene pelea.
    Dia te lala matotonia habuka hau ta pe ni niho ka mai, e dia kene bilip habuka
    ho tu geriau ka mai.
  reg-reg: Ku misango ejo wananile anye, Namalile okubhayana abhene emisango ejo.
    bhajilamiye ne chimali mbamenya kutyo anye nisokele kwawe, mbekilishe okubha awe
    nawe wantumile.
  mlh-mlh: Goji buŋo Biŋe naremeŋ, nonji oi kiŋariŋpune qaji yarebe maneru sabareku
    gogobi. Noŋ boke guru moreŋgo wakiboŋ, yoŋoji oi fofori mane mukugobi. Goji sore
    nunde fukeboŋ, yoŋoji oi oŋuakoŋ manesiŋ gagobi.
  gof-ENT: ኔኒ ታው ኢሚዳ ቃላ ታኒ ኤንታው ኢማስ፤ ኤንቲካ ሄ ቃላ ኤኪዶሶና። ታኒ ኔ ማታፔ ዪዳይሲ ቱማ ጊዴይሳ ኤሪዲ ኔኒ
    ታና ኪቲዳይሳካ ኣማኒዶሶና።
  aau-aau: Payhokuaw, hakwe ok lowpwarowp, hwon hane ma mesor kow mokwe, hme papo
    mesor kow nonkway, seyr homkwe papo lonok. Homkwe senkin nuw-nonkway, hakwe hno
    owh ko se le. Seyr homkwe senkin po nanpanan kiykiy-ay, hane kokwe mo hunkiaw
    me-ha.
  tvk-tvk: Sepinien xil xa otesa ni minou, inou natesa ni sung mi xil, e xil latehuri.
    E lakila xa be reitin xa inou natexo visaluk, e lake reitin xa xouk otesa nou
    namei.
  prf-NT: gapu intoldu ku dikodi ni ánya en intoldu mu dikoku sakay tinanggap di bi.
    Nakasiguradu hidi a gubwaták dikomu, sakay maniwala hidi a siko en nangutus dikoku.
  auy-auy: Símakaanda-aaimo simátimunda wéisaawe. Empákémbá kunkáunda-aai isésa sésa
    Maníkó aiꞌmákaisana kunkáiye wésewe.
  tbg-tbg: '@see-verse:JHN.017.007'
  hub-NT: Ame wina chicham etserturkata tusam turutmaunka imatiksanak ujakarmajai,
    turam nitasha antukar wakerukarmayi. Nekas Yuusnumiampa taawaita, ni akupkamuapita
    tusar nunasha tuinawai.
  hmo-hmo: Badina be lau dekenai oi henia herevadia lau henia vadaeni idia dekenai,
    vadaeni idia ese idia abia dae, bona idia diba momokani, lau be oi dekena amo
    lau mai, ma idia hamomokania danu oi ese lau oi siaia.
  big-big: Purik nogo puwiliyegi nugu kozak neiya piyeng nogo kozak yeiya kopong.
    Logo puragi kerewiya logo kiyebuk miza ono, segeya ne ni kiling wizagoma logo
    ne kayima purikki puwili iwaka keya ni ne wezanelabokyegi puwiligu kisirik, Wameik
    pugu pi wezamela, kisi.
  gux-G: '@see-verse:JHN.017.007'
  cnl-NT: Qui² mɨ³juǿøn²na²³te'²³ júu² 'e³ ca²³xi'n²nu³ jné². Mɨ³jmóo²te'²³ quie'²te'²³
    júu² jo̱³. Ñi³²te'²³ ca³quie̱e̱² 'e³ ca²³áan²³ jí̱i̱n² je² jen³¹nu³. Mɨ³ca³táan³te'²³
