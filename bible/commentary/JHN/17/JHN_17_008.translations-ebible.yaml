  bef-bef: To kaga lu moloto nimiꞌahata yaꞌma lu epugo yaloꞌi akeheli su heꞌahabe.
    To kaika noho lifitogo kaitogati limiꞌohunaꞌa yaꞌma keheli uleꞌale hiꞌahabe.
  amm-amm: Ulai afonimaiso? Nono mo imono taikiyokini, “Yani imo na pika kono.” Nonani
    imo ya ikalo manoki mo, na kwai itouniyaimo manokino. Na tosaino unumonono, nani
    ausai na amukonoki. Ulai sosoli, toi no? Imono taikiyokini mo, ainonani monoi
    mo waliyo tomulumolokono.
  zaj-zaj: Niwagwelela mbuli zuungwelele nie, na wazibokela. Wavitanga kamba nie nilawa
    kumwako, na watogola kamba gweye iyo unhumile.
  chq-NT: Joon gacwo'³oo 'in tsá² do 'e júu³ tyi'i 'e nigacwoo'¹³'o jna, joon ga'ii'¹mo.
    Gacón²o cwáain¹ 'e gagoo²¹²oo fu lɨ tyíin¹u'un joon ja'²mo lɨ́ɨ²i 'e gasii¹un
    jna.
  swp-swp: Riba wa oa u ledima arigu eai wa, ea mosedio; isi hinage se abidio, eo
    se nuatulobaiyao, si ene, oa arim eai ea laomao, eo se nuatuiyao oa u hetamarigumao.
  bjr-bjr: Anee qimunna ufana qimannimunaqa irisee doo mareea. Qinee anikiqari qumuafannanara
    faqa misa kuqaa fee qidaqa. Anee qini diqiqoonnanara faqa anoonee qidaqa.
  aby-aby: Ama Nabairo yakara wake yaisina emuabairo wero nauisaba Ama Na we odaikararo
    Abairoma emuabairo isare fare ibai emua imukenewaa ukaisa ibake weakunea eno wei.
  eng-YLT: because the sayings that Thou hast given to me, I have given to them, and
    they themselves received, and have known truly, that from Thee I came forth, and
    they did believe that Thou didst send me.
  jni-jni: Ibinani itize sa wa nyam, ma nya we, wa kaba wa rusa unu guna ma suro anyimo
    awe ani, wa kuru wa hem hamani wa tumam.
  kne-kne: Tan inawat da din initdok en daida ay inbagam en sak-en, et dadlon dan
    ammo ay sik-a di napoak ya sik-a di nangibaa en sak-en.
  tgj-tgj: Ngo noogv jinam doin ha bunua jipvkunv, okv bunu larwksupvku; bunu ngam
    noogv lokv jvjvbv aanv ngv vla chindu, okv ngam no vngmu pvnv vla bunu mvnjwngdu.
  gui-NT: Echa che amee ma chupe reta ñee nde remee cheve vae, jare jae reta güɨrovia
    neñee. Oicuaa cavi che ayu co ndegüi. Güɨrovia ma nde co chembou —jei—.
  quc-TT: Jeriꞌ rumal nubꞌim chike ri tzij ri xya la chwe, xkikꞌamawaꞌj kꞌut, qas
    tzij ketaꞌm chi che la in petinaq wi, xuqujeꞌ kikojom chi lal xintaqow la loq.
  heg-NTPO: Lole Auk tui oen son deng totoang in Teka-teka man Paap in tek net Auk
    son nas. Oen kon sium in Teka-tekang nas. Oen kon tana noan, Auk maang deng Papa
    lua. Hidim oen parsai noan, Paap man nutus Auk maang se apan-kloma kia.
  ptu-ptu: Aka puham kupalandasam tula'mu anna natahimam. Naissam tongam-tongammi
    abana inna buttu di Ikoä' anna nakatappa'im Iko ussuaä' mentama inde lino.
  bzd-NTPO: Ttè me' be' tö ye' a̱ pakè, e' pakéyö ie'pa a̱, ta̱ ie'pa tö iklö'wé̱.
    Ie'pa wa̱ ijche̱r tö moki̱ ye' datse̱ be' ska' patkë' be' tö.
  kwf-kwf: Nau ku saea naꞋa fuada na alaꞋanga ki neꞋe Ꞌoko kwatea fuaku, ma kira ka
    faꞋamamana naꞋa. Ma kira ka sai mamana naꞋa ana neꞋe nau ku leka maꞋi faꞋasi Ꞌoe,
    ma kira ka faꞋamamana ana neꞋe Ꞌoko asungaꞋi nau maꞋi.
  eng-WYC-2017: For the words that thou hast given to me, I gave to them; and they
    have taken, and have known verily, that I went out from thee; and they believed,
    that thou sentest me.
  eng-WMBB: for the words which you have given me I have given to them; and they received
    them, and knew for sure that I came from you. They have believed that you sent
    me.
  zat-NTPS: Ba bnézruja' chee̱ benne' caní dizra' chiu' da be̱nnu' neda', na' benne'
    caní ba gulezí' lu ne̱'e̱ na. Ba guleque bé'ene̱' da li neda' za'a naga zu' Lue',
    ne ba guléajle̱'e̱ chiu', gusel-lu' neda'.
  spp-spp: Jwumpe mu à jwo mii á ke, puru mii à jwo pi á mú, pi s'à ɲɛɛ pu na. Pi
    à tɛ̀ɛn li taan sèeŋi na na mii à yîri mu yyére, maa dá li na na mu u à mii tun.
  zty-NTPS: dan' ba bdia' ḻo ná'gake' dižan' da' bdio' Le' ḻo na'a neda', na' ḻégake'
    nzi' ḻo ná'gaken', na' žákbe'egekle' bžoja' gan zo' Le', na' žejḻé'gake' bseḻo'o
    Le' neda'.
  mek-mek: Gome Oi iifa lau lopeniiau auꞌi isa lapeniiꞌi, ke isa egaꞌina iifaꞌi keafiiꞌi
    kaiꞌiai kepea. Ke lau Oi eemuai lamai auga isa kelogo felo, ke Oi lau loulaisau
    auga kepakoꞌania.
  aey-aey: '@see-verse:JHN.017.007'
  urd-GVH: क्योंकि जो बातें तूने मुझे दीं मैंने उन्हें दी हैं। नतीजे में उन्होंने
    यह बातें क़बूल करके हक़ीक़ी तौर पर जान लिया कि मैं तुझमें से निकलकर आया हूँ। साथ
    साथ वह ईमान भी लाए कि तूने मुझे भेजा है।
  ycn-ycn: Pipuráca'alo noma'acare pa'apiyá, no'opata najló ricá. Nema'á ra'apiyá.
    Raú nahue'epí pihuacára'acare reyá majó nu'umacá.
  djr-djr: Bili muka ŋarrany nhokuŋuny ŋunhi dhäruk gurrupar walalaŋguny, ŋunhi bili
    yan dhäruktja ŋunhi nhe ŋarrakal gurrupar, ga bilin nhakun walal märraŋala ŋunhiyiny
    dhäruk. Marŋgin walal dhuwal yulŋuny, ŋunhi ŋarrany yuwalk yan marrtjin räliny
    dhipuŋuryiny nhokalnydja; bilin walal märr-yuwalkthinan dhiyakuny ŋunhi nhe ŋarrany
    djuy'yurr räli.”
  kvg-kvg: Manqat ndøgo, qoqonø-etoam, mø̀tezømás, neka ndigu vø̄ndapem. Ndigu mø̀ndæzøtéz,
    no unimanqatín qo-té qatøndonáv. Neka ndigu mø̀ndø-unimanqatiním, av nqægo,
    no qo qotøndo-khofotán.
  rug-rug: Ele tozi tu Rau koa rini sari zinama sapu poni Nau Goi, meke ele va hinokari
    rini si arini. Meke ele va sosodea tugo rini sapu hinokara, na mae guaqu tugo
    koa Goi si Rau, meke ele va hinokaria rini sapu Agoi garunau si Arau.
  hop-NT: Pi um it lavayit inumi mātapq nu amumi put mātavi; noqw puma put ömahtota,
