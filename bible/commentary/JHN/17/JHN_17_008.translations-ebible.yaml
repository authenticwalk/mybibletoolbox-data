  hin-2017: क्योंकि जो बातें तूने मुझे पहुँचा दीं, मैंने उन्हें उनको पहुँचा दिया और
    उन्होंने उनको ग्रहण किया और सच-सच जान लिया है, कि मैं तेरी ओर से आया हूँ, और यह
