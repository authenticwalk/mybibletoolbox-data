  san-URD: مَہْیَں یَمُپَدیشَمْ اَدَدا اَہَمَپِ تیبھْیَسْتَمُپَدیشَمْ اَدَداں تیپِ
    تَمَگرِہْلَنْ تْوَتّوہَں نِرْگَتْیَ تْوَیا پْریرِتوبھَوَمْ اَتْرَ چَ وْیَشْوَسَنْ۔
  heb-LB: כי מסרתי להם את המצוות שמסרת לי. הם קיבלו אותן, והם יודעים בבטחון שבאתי
    לעולם מעמך ושאתה שלחת אותי.
  caf-NT: Ndai khunek 'en huba stl'aída'ai, 'i chah hubutl'aida'ai. Soo cho hiyílhchoot
    'ink'ez hubeni be t'ehonínzun, 'et huwa nyun nts'u háya 'ink'ez nyun whuz de sútelh'a,
