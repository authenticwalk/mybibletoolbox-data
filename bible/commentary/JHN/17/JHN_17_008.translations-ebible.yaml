  adz-adz: I dzi santingꞌ ribarangan i nan santan U riman da dzi ugu, da ribarangan
    iyu iyab da isruꞌ gin nidzun angu ibi dzi rut Agu impai da dzi ba. Da ribarangan
    imuaruts ibi U tangin dzi iba.
  sri-sri: 'Mʉ yʉre weredoredeare ĩgʉ̃sãrẽ werebʉ. Yʉ wererire pérã, bʉremuma. Yʉ
    diayeta mʉ pʉro ããrĩdi ããrĩrĩ́rẽ masĩma. Yʉ mʉ iriudi ããrĩrĩ́rẽ: “Diayeta ããrã”,
    ãrĩ bʉremuma.'
  nal-nal: Avuna amun dorang gu ra lis surugu ga lis sin naandi ma naadi zuruk. Di
    rexaazin faratunaan adu ga ra wat sunum, ma di inaxam paazaai adu nua gu ra kling
    fawat nia.
  kyq-kyq: Taar kɛn naai Ꞌtaaɗumo se, maam mꞋtaaɗɗesin̰ga kici. Ɔɔ naaɗe took uunga,
    naaɗe jeelga ɗeere, maam se mꞋiin̰o gɔtn naai ki ɔɔ naaɗe tookga naai ɓo ɔlumo.
  kwd-kwd: Nau ku iiria no'o faga nga alafuunga na 'i'oo kwatea fagu, ma gila ka tagoto'o
    no'o ai. Ma gila ka su'a kwala'imori no'o ai na nau ku leka mai fa'asi'o, ma gila
    ka tagoto'o no'o na 'i'oo alenau mai.
  ded-ded: '@see-verse:JHN.017.007'
  ewe-ewe: elabena nya si nède asinye la metsɔe na wo, eye woxɔe. Wonyae kɔtɛe be
