  bjv-NT: Tadɔ m-adɨ-de ta je kɨ adɨ-m, nɨngə taai. Lokɨ taai ɓa, gəri kadɨ m-ḭ rɔi
    tɨ, adɨ adi-mi mede təkɨ e ḭ ə ɨlə-m.
  tos-NT: Quit li̱huana̱ cma̱siyuniko̱ni̱t yama̱ mintachihuí̱n hua̱ntu̱ huix quima̱xqui̱ni̱ta,
