    ã.
  kje-NT: ono Ya ala hi wanakunu na'akeme man Papa nala Maya'u. Hir kokala wawa'an
    Ainu'u wanakunu onne, la rauroinedi kokkoo nahenia Ya ano Ainu'u Pape, la hi akin
    naili'il Ya'u de rauroinedi Pape man hopon Ya'u mai noho eni.
  gaz-gaz: Ani dubbii ati anaaf kennite isaaniif kenneeraatii; isaanis fudhataniiru.
    Akka ani si biraa baʼes dhugumaan beekaniiru; akka ati na ergites amananiiru.
  kud-kud: Eeta walowa umomohegaune bada yave'itadi'o ta atediyai himwaudi'o, ainaena
