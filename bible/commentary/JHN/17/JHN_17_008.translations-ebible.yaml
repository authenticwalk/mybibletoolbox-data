verse: JHN.017.008
translations:
  kpx-kpx: A daho hoto louale ke di loui kebia namigevege keau ke evisi malu. Iale
    keau hilokage di seleveta aemo lohonu. Isi keau hilokage ailike di hanavonu.
  okv-H: eto amita be amo inena ahe poekari no nau degi ta ikari avo enana ta degi
    hande one ingihe inena na ikae puvua avo enana na ke be erera.
  tbo-tbo: Ma baha u weleweleu amaka a wiatatiyehi po u nugonugohi he memae, yaka
    hi hanapugena imahiyeya tam u himiliu po uyahimgei a nei, po tau hi witumaganeu.
  mal-C: അവിടന്ന് എന്നെ ഏൽപ്പിച്ച വചനം ഞാൻ അവർക്കു കൊടുത്തു. അവർ അതു സ്വീകരിക്കുകയും
    ഞാൻ അങ്ങയുടെ പക്കൽനിന്നു വന്നു എന്നു സത്യമായും ഗ്രഹിക്കുകയും അവിടന്ന് എന്നെ അയച്ചെന്നു
    വിശ്വസിക്കുകയും ചെയ്തിരിക്കുന്നു.
  grc-SR: ὅτι τὰ ῥήματα ἃ δέδωκάς⸃ μοι, δέδωκα αὐτοῖς· καὶ αὐτοὶ ἔλαβον, καὶ ἔγνωσαν
    ἀληθῶς ὅτι παρὰ σοῦ ἐξῆλθον, καὶ ἐπίστευσαν ὅτι σύ με ἀπέστειλας.
  bgc-bgc: क्यूँके जो बात तन्नै मेरै ताहीं बताई, मन्नै उन ताहीं उनकै धोरै पहोंच्या
    दी सै, अर उननै उन ताहीं अपणालिया, अर सच म्ह ए जाण लिया सै के मै तेरी ओड़ तै आया
    सूं, अर उननै बिश्वास भी कर लिया सै के तू ए मेरा भेजण आळा सै।
  khz-khz: Kwalana goi na ovenikuto kilara maparara avararato. Ira na vokila maparara
    gegapi-ragerato, geripa-rorirorito, au goi lagamu na avogomaito. E gevega-taunataunana,
    au goi na otugu-rigokuto.
  deu-TKW: weil ich die Worte, die du mir gegeben hattest, ihnen gegeben habe; und
    sie haben sie angenommen und haben wahrhaft erkannt, daß ich von dir ausgegangen
    bin, und geglaubt, daß du mich abgesandt hast.
  zsr-NT: le chbudödaꞌ lu naꞌquëꞌ didzaꞌ naꞌ budöduꞌ Liꞌ lu naꞌa nedaꞌ, atiꞌ lequëꞌ
    nazíꞌ lu naꞌquëꞌ lei, len táquibeꞌinëꞌ brujaꞌ ga zuꞌ Liꞌ, len taꞌyejlëꞌë Liꞌ nasöluꞌu
    nedaꞌ.
  lin-lin: pamba te nateyaki bango maloba oyo opesaki Ngai, mpe bayambaki yango na
    esengo ; bayebi ete nawutaki solo epai na Yo, mpe bandimi ete Yo nde otindaki
    Ngai.
  hns-NT: Aap hamse aapan baat bataile hai aur ham oelogse batailie. Tab oesab aapke
    baat apanaais hai. Oelog bieswaas kare hai kie ham aapke lage se ailie hai.
  noa-E: Pua jaaupitarr iek ya mua amag jaaujim; mag jaaubaawai amachdëujã ʉ̈kham
    khõsi ʉ̈khajierramgui ajim. Magnaa ich Ayag maar kõit iekhamamua, Ya amau ʉ̈kha
    nʉmgui ajim, chadcha pʉ aarmuata mʉ bëejim, pʉchdëu mʉ pʉ̈iwia.
  eng-EMTV: Because I have given to them the words which You have given Me; and they
    have received them, and they knew truly that I came forth from You; and they have
    believed that You sent Me.
  mib-NT: Chi tāca jnúhun ni cahān ni jíín ná, ní castūhun ná núū i, te ni cajetáhú
    i. Te ni cajini i jeē ní quenda ndije ná ndé nuū maá ní, te ni cacandíje i jeē
    maá ní ni tají sáña.
  lif-NT2: खे़ने़ॽ के़बिराङ्‌बा काक् पाःन्‍हाॽ खे़ङ्‌हाॽ पिरुङ्‌सिङ्‌ङाङ् मे़वाॽ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़आङ् मे़दाःक्‍तुआङ् मे़वाॽरो॥ खे़ङ्‌हाॽरे़ इङ्‌गाॽ खे़ने़ॽलाम् त्‍याङ्‌बा
    फाॽआङ् से़क्‍खाए मे़निःसुआङ् मे़वाॽ हे़क्‍क्‍याङ् इङ्‌गाॽ के़बाङ्‌घाङ्‌बान् नसाःन्
    मे़जोगुआङ् मे़वाॽरो॥
  xnj-xnj: Nene nivapeli ujumbi wula weunipeli, vene vaupokili, vamanyili chakaka
    nihumili kwa veve, na vasadiki kuvya veve ndi mweunitumili.
  mmx-mmx: Nia aga raba avolo levelinga ram la diga siam ka i. Di xasep avukat do
    aga rupot boro vana la di nunu do nenu ga riki ia ude.
  cbr-NT: '@see-verse:JHN.017.007'
  tee-NT: Ju tuch'i xaq'ui'unich ic'ajunilh ju yu'unch. Chai ta'amaklhtayanalh. Talaca'ilhch
    ni vasalh lamimacni ju ictaxtuta. Chai talaca'itach ni uxint'i ju xaq'uimalak'ach'ayachit'a.
  eng-LSV: because the sayings that You have given to Me, I have given to them, and
    they themselves received, and have known truly, that I came forth from You, and
    they believed that You sent Me.
  cak-NT: Roma can ja ri tzij ri ayo'n-pe chue chi nink'alajij, can jari' ri xink'alajij
    chiquiwech ri achi'a' re'. Y reje' can xquic'on-wi ri atzij pa tak cánima, y can
    xquitemaj-wi chi ketzij chi awiq'uin ret Nata' Dios jin-petenak-wi. Can xquinimaj
    chi ja ret ri jat-takayon-pe wichi.
  pah-NT: A'ereki ji amombe'u g̃a pe nenhi'ig̃a. A'ero g̃a ndekoi nenhi'ig̃a rupi,
    ei ga ga pe. Okwaha hete g̃a jiruragwera nde hugwi. Gwerovia hete g̃a a'ero ga
    ko Tupana'ga remimbuhurukara'ga javo, ei Jesus'ga g̃wemimbo'ehara'g̃a mombe'gwovo
    Tupana'ga pe.
  sja-NT: Mɨa jõma jarateeji pɨa jarapidak'a. Ãrapa ma pedee ijãajida, ijãa p'anadap'edaa
    perã wãara pɨata mɨ pëida.
  xed-xed: 'Mnanamna yu ta həŋ ta gwaɗa ya mniha ka, tsuʼaftsuʼa həŋ. Nda sna həŋ
    dar kazlay: Daga da kagha sagha yu kəʼa, zlghafzlgha həŋ guli kazlay: Kagha ta
    ghunigihata kəʼa.'
  glk-glk: چونکی او کلامی‌یه کی مره بیسپردی، اوشأنه بیسپردم و اوشأن اونه قبول بوکودیدی
    و یقین بدأنستیدی کی از طرفه تو بَمو و ایمأن بأوردیدی کی تو مره اوسه کودی.
  mks-NT: Ta sa̱ na̱ca̱xi tu̱hun i̱ xi̱hi̱n ná tócó ndihi ña̱ na̱sa̱ha̱n ndó nu̱ú
    i̱ ta na̱ndiquehe va̱ha na ña̱. Ta sa̱ na̱canda̱a̱ ini na ña̱ mé a̱ nda̱a̱ na̱quixi
    i̱ cuéntá mé ndó. Ta na̱candúsa na ña̱ na̱chindahá ndó ye̱he̱.
  gfk-S: Di te nunure um kinong ira nianga u ga ter tagu iou ga ter ta di ma di ga
    kap usurane leh. Di gabe nunure tuno ter at be iou ga hanasur metuma ho ugo ma
    di gom nurnur be u ga tule iou.
  bmu-bmu: Göŋön keu Buŋa niŋginöŋi, nöŋön mi gwarekurupni kusum eŋgibiga möt aŋgön
    köla malje. Ni gömosöta gölmenöŋ erali, yeŋön mi ölŋa möt yaköze. Göŋön melaim
    niŋginöŋga asuhuyali, yeŋön mi mewöyök möt narize.
  dgz-dgz: Menan nop ge nenaana ne wadiamona amba mu warane. Ap menan mu den gaset
    asik tane ne ge inagap tauan, amba mu anu tumat tane ame ge watu enanegean.
  eng-GNV: For I haue giuen vnto them the wordes which thou gauest me, and they haue
    receiued them, and haue knowen surely that I came out from thee, and haue beleeued
    that thou hast sent me.
  zaa-NT: Porqui'ni chi gutixa'áni ya' cabi ca titsa' nu ra cuią'lu' inte'; làcabi
    nna chi beni cabi cą recibir nna chi ga'na cabi seguro qui'ni hualigani dáyá'
    de ru'a lo cuią'lu', ą'hua ríalatsi' cabi qui'ni cuią'bálu' ènni'ą' guthèl·le'e
    inte'.
  eng-WEBSTER: For I have given to them the words which thou gavest me; and they have
    received them , and have known surely that I came from thee, and they have believed
    that thou didst send me.
  guh-guh: Daxita palivaisi netsipaebame, xanë juya bajarapalivaisi tsipaebajë bajarapamonae.
    Nexata nejumecovënëta. Nexata yapëtane bajarapamonae pepacuene tapatsijava xamëjavavetsica.
    Nejumecovënëta xamë athëbëvetsica taneitorobinëcuenemëtsica, jai Jesús paxa Diosojavabelia.
  bon-bon: Maane lui mene itu näcärepete cebine, cane teebibine ituge jajanena, siige
    teepi becatisi. Teepi umle gemi, egä toraca gyene, egä cane määme bau ca itu tädujine.
    Teepi jitrungenisi, egä maane te cebine itu nätyepujite.
  nhw-BL: pampa nochi camanali catli techilhuijtoc, niquinilhuijtoc. Huan inijuanti
    quiselijtoque mocamanal, huan ama quimachilíaj para temachtli nihualajtoc tlen
    nepa campa tiitztoc. Huan quineltocaj para techtitlantoc.
  swh-ONEN: kwa kuwa maneno yale ulionipa nimewapa wao, nao wameyapokea na kujua kwamba
    kweli nimetoka kwako, nao wameamini kuwa wewe ulinituma.
  wbi-wbi: ulwakuva imhola jino ulyamheliile nivapulisie, voope vupiile, vakagwile
    kuuti kyang'haani nihumile kulyuve, kange vikwitika kuuti uve veeve ulyasung'hile
    une.
  bba-bba: Domi nɑ bu ɡɑri yi wɛ̃ yi ɑ mɑn sɔ̃ɔwɑ, bɑ mɑɑ yi mwɑ. Mɑ bɑ ɡiɑ sɑ̃ɑ sɑ̃ɑ
    mɑ sɑɑ wunɛn min diyɑ nɑ yɑrɑ, bɑ mɑɑ nɑɑnɛ doke mɑ wunɑ ɑ mɑn ɡɔrimɑ.
  eng-KJVCPB: For I have given unto them the words which thou gavest me; and they
    have received them, and have known surely that I came out from thee, and they
    have believed that thou didst send me.
  kgk-NT: Xe-vy ne remimombe'u amombe'u íxupe. Ha xe remimombe'u katu ohendu voi hikwái.
    “Nhandejáry-gwi ou nipo ra'e Hesu. Ombou nipo ra'e íxupe Nhandejáry” he'i nhande-rehe
    hikwái.
  waj-waj: '@see-verse:JHN.017.007'
  cpy-cpy: Tema niyotaa-yiteeri okaatzi piyotakaanari, ikemijanta-yitanee riroripaeni.
    Ikenkishiretanaa omaperota nopoñaakawo pijeekira eeroka, ikemijanta-yitanee eerokataki
    otyaanta-kinari.
  ekk-PKP: Olen andnud neile sõnumi, mille sina mulle andsid. Nad võtsid selle vastu,
    nad veendusid täielikult, et ma olen sinu juurest tulnud, ning nad usuvad, et
    sina läkitasid mu.
  mpx-mpx: Baaba bolo u pem eliyau iyaka ya baunan eliyalil, he iyaka hi hago ge hi
    yaliyaya-an. Inoke hi atena te tunahot nau ya neem elam, ge hi abulilek-an te
    owa u patunau.
  wbp-wbp: Yimirna-jana wangkaja wati nyampu-patukuju yangka kujanpaju ngaju yimi-ngarrurnu.
    Ngulajulu ngungkurr-nyinaja. Milya-pinyi kalu kujarna nyuntu-jangka yanurnu, manu
    kalu milya-pinyi kujanpaju nyuntulurlu yilyajarni nyampu-kurra.
  luo-luo: Nimar ne amiyogi weche mane imiya kendo ne girwakogi. Gisengʼeyo gadier
    ni ne aa iri, kendo giseyie ni ne iora.
  nhe-NT: Pampa nochi tlajtoli tlen tinechilhuijtoc, niquinilhuijtoc huan inijuanti
    quiselijtoque motlajtol. Ama quimachilíaj para temachtli nihualajtoc tlen nepa
    campa tiitztoc huan quineltocaj para tinechtitlantoc.
  aii-aii: ”ܣܵܒܵܒ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܝܼ ܝܘܼܗܒ݂ܵܝ ܠܝܼ ܐܸܠܵܝܗ‌ܝ، ܘܐܵܢܝܼ
    ܩܘܼܒܠܵܝ ܠܗܘܿܢ، ܘܫܲܪܝܼܪܵܐܝܼܬ ܝܕܝܼܥ ܠܗܘܿܢ ܘܗܘܼܡܸܢܗܘܿܢ ܕܡ̣ܢ ܠܟܸܣܠܘܼܟ݂ ܦܠܝܼܛ ܠܝܼ ܘܐܲܢ݇ܬ
    ܫܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ.
  esk-NT: Qaitchigitka uqałiġmik qaisaqnik uvaŋnun. Iliŋisa akuqtuqługu, iḷitchuġigaat
    iḷumun aggiqsuaŋułiġa ilipniñ ukpiġiplugu ilipnun tuyuġiłiġa.
  msb-msb: kay gintukdo ko sa inda an mga ginsabi mo sa akon kag gin-ako ninda ini.
    Matuod na aram man ninda na ako hali sa imo kag nagatuod pa na ako sinugo mo.
  cpa-NT: Ma²ca¹juǿi²jni dsa² ca¹lah¹jǿ¹ jǿg³ ca¹cuøh¹³hning jní². Ma²ca¹nǿng² báh³
    dsa² jǿg³. Ma²ca¹lø¹lih¹³dsa hi² ca¹guio¹jni juu¹² ja³ŋíh²hning. Ma²ca¹hé¹dsa
    jǿg³ hi² ca¹tseh²hning jní².
  dso-dso: ତମେ ମକେ ଦେଇରଇବା କବର୍‌ ମୁଇ ସେମନ୍‌କେ ସୁନାଇଆଚି, ସେମନ୍‌ ସେଟା ମାନି ଆଚତ୍‌ । ମୁଇ
    ତମର୍‌ଟାନେଅନି ଆସିଆଚି ଆରି ତମେ ମକେ ପାଟାଇଆଚାସ୍‌, ସେମନ୍‌ ଏ କାତା ସତ୍‌ ବଲି ଜାନିକରି ବିସ୍‌ବାସ୍‌
    କଲାଇ ଆଚତ୍‌ ।”
  meu-meu: Badina be o henigu herevadia vada na henidia; bena idia ese e abi dae,
    bona e diba momokani lau na oiemu amo nama, e kamonai lava dae danu oi ese o siaigu.
  yva-NT: Weti ayao ndaunande indamu Syo raura mansai omamo Syo raura to, muno wo
    raija to. Wo raen tugaive Risyamo ino no Injae winai umba ide muno wanave Winyirati
    nyo rinatutir ide mine so rai.
  dgc-dgc: Ey nipahayag ko dide, Améng, tu niutus mo diyakén a mégkagi dide, éy tinanggap
    de dén. Ey tukoy de a gébwaték diko, sakay méniwala side a siko i nagpaangea se
    diyakén.
  zpm-NT: sac pseed naa zho grëse wseed ne bneedz luu lo naa, ni bliladz zhow. Wen
    wen gocnaṉ zho ne lo luu i brie naa ziaḻ naa lo guidzliu rii, ni rliladz zho ne
    luu pxeeḻ naa.
  hix-NT: Àsok tawro hana. Onekarymatxhàrà rma wekarymaye, àwyanye, kekon hatà. Àro
    rma yonytxatxownà. Khoryenkomo hyaye nomokye hamà, mosonà, kany me xaxa natxhe,
    rohoko. Khoryenkomo nànyaketxho me nay hamà, kany me natxhe. Noro mokro hamà,
    kany me natxhe, moxamo, rohoko, kekon hatà, tàyàmà wya.
  sim-sim: Mashi ol anin mi hahandarin angop a sawerakorik li misihi karem hishinda
    lira, an mir nga shi lihi mi mbashirik a rari nira.
  npi-ULB: किनकि मैले सबै वचनहरू तिनीहरूलाई दिएको छु जुन तपाईंले मलाई दिनुभयो । तिनीहरूले
    ती ग्रहण गरे र म तपाईंबाटै आएको हुँ भनेर तिनीहरूले साँच्‍चै जाने र तपाईंले नै
    मलाई पठाउनुभएको हो भनी तिनीहरूले विश्‍वास गरे ।
  cgc-cgc: Tanan na ambal no ki yaken natudlo ko en ki danen daw pabaton man danen.
    Nlaman danen na alin a gid ki kaon daw gapati man danen an na kaon gapadala ki
    yaken.
  tim-tim: '@see-verse:JHN.017.007'
  yor-yor: Nítorí ọ̀rọ̀ tí ìwọ fi fún mi, èmi ti fi fún wọn, wọ́n sì ti gbà á, wọ́n
    sì ti mọ̀ nítòótọ́ pé, lọ́dọ̀ rẹ ni mo ti jáde wá, wọ́n sì gbàgbọ́ pé ìwọ ni ó
    rán mi.
  wos-wos: Hwemén hundi wuni diré wuni hwe. Hwewuka di wun hundika jémba xéka xékélakita
    di wa, ‘Hanja Jisas God wali dé re. Rendéka God wandéka dé Jisas ané héfaré gaya.
    Wu mwi hundi dé.’ Wungi watandi.
  emp-NTPO: Bʌa mʌ̃́a jarad̶ara mʌ̃a ãdjirãa jaradiasia. Ãdjirãba wãrãda maʌ̃ bed̶eara
    ĩjãsid̶aa. Maʌ̃ bẽrã cawa panʌa wãrãda mʌ̃ra bʌmaʌba zesida. Wãrãda ĩjã panʌa
    bʌa mʌ̃ra diabuesida.
  eng-F35: because I have given them the sayings which You have given to me; and they
    have received and known for sure that I came forth from You, and they have believed
    that You sent me.
  ind-ind: Karena Aku sudah menyampaikan ajaran yang Engkau berikan kepada-Ku, dan
    mereka sudah menerima semuanya. Sekarang mereka tahu bahwa Aku benar-benar datang
    dari Bapa, dan mereka percaya bahwa Engkaulah yang mengutus Aku.
  pes-OPCB: هر دستوری به من دادی، به ایشان دادم و ایشان قبول کردند و دانستند که من
    از نزد تو به این جهان آمده‌ام و ایمان دارند که تو مرا فرستاده‌ای.
  mpt-mpt: Keb wengo baatnenebbuo ne i baabeia wenteniba baaniba Kobo bain God etem
    nabianibta e kamaneta daak tlebbiobo geniba bainobo gabiobe.
  ssx-ssx: Nakana꞉ma꞉ I̱ pa꞉ta꞉ la ki pimanu paeya꞉ tapao iki pa꞉ta꞉ waloa꞉me. Kutu
    pua꞉peke handaa ikana꞉ma꞉ opua mimime. I̱ta꞉ neke yaapo epoloeki make ota꞉ekie
    laa nakana꞉ma꞉ I̱ tapaeeki make opitelememe.
  mkl-mkl: domi ide ŋɑ iyi ì sɔ̃m nŋui ɑmu mɔ ǹ sɔ̃ ŋɑ, nɔ ɑ̀ ɡbɑ ideu. À mɑ̀ iyi
    ntɔ ntɔ hɑi bi tɛɛi ǹ nɑɑ nɔ ɑ̀ dɑsi nɑɑnɛ iyi ɑwɔi ì bɛm wɑ.
  gaq-gaq: ନାଁ ଆନେଙ୍ଗ୍‌କେ ବିନାବକ୍ନେ ସାମୁଆଁ ନେଙ୍ଗ୍ ଆମେଇଂକେ ବିଃମ୍ୱକେ ଆରି ମେଇଂ ଆମେକେ
