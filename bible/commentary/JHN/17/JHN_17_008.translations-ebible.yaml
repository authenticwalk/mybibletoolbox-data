    asai dao. Tama nago ena tagala palama, ena asai dao, te pode augwaligo homugo
    te po wali, ‘Te po mu po da,’ olama, tama augwaligo konealubo po te pode dąų
    wabo dao,” Jisasgo te po wai.
  pab-NT: — Koxaka hiraine hiyakai nohiye hoka noxakai ihiyeha hoka tyaonaha hiraine
