  ena-ena: Ciaŋ mu mu iadɨ abamanaŋ agɨladɨ viaŋ nulɨdɨ abɨlan uami. Abɨdalɨŋ sɨhɨvia
    sɨbaŋ igahɨlahɨla nameŋ abavɨlalɨ uami. Nɨbu Asɨ hula hɨnia vemi aba abavɨlalɨ
    uami. Hameŋ aba aba iadɨ abɨnaŋ vemin agasaŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ uami.
  tgo-tgo: Kaiwae kaerova ya utuŋa weŋgi iya utuutuma va u utugiyama weŋgo na thɨ
    wovatha. Thɨ ghareghare mbema emunjoru ya mena e ghen na thɨ loŋweghathɨ ghen
    va u variyeŋgo.
  yap-yap: Ya kug weliy ngorad e thin ni mog ngog ni nggog ngorad kar folgad riy,
    ma kar nanged nriyul’ ni gub rom, ma ke mich u wun’rad ni gur e ka mol’oegeg ku
    gub.
  mop-NT: —In wadaj ti'ijoo' a t'an a wadaj tene. U c'ümajoo', mentücü, u yeeloo'
    ti jaj ti taleen ta wetel. Walacoo' u tz'ocsic ti le'ec incheche, a tücaa'tajen,—
    cu t'an a Jesus ti'i a Tattzili.
  tet-tet: Haꞌu kanorin tiꞌan Manfatin hotu-hotu mak Ama foo baa Haꞌu. Sia moos simu
    tiꞌan Manfatin nia. Sia natene, Haꞌu kmai kosi Ama. Sia moos fiar, Ama mak solok
    Haꞌu kmai iha raiklaran neꞌe.
  hlt-MCSB: Kai taengah ol nan paek te amih ka paek. Amih loh a doe uh dongah nang
    lamkah ka lo tila rhep a ming uh tih nang loh kai nan tueih tila a tangnah uh.
  xtd-NT: Tnuꞌu n‑taxi mee‑n, n‑jaꞌan mee‑da nuu mee‑s. N‑ka xeka vaꞌa‑s tnuꞌu‑n,
    te ka kutnuni ini‑s xa vaa‑da nde nuu tuu mee‑n, ka jandixa‑s xa n‑tundaꞌa ñaꞌa
    mee‑n mee‑da.
  mdy-ETH: ኔ ታኣም ዒንጌ ቃኣሎ ታ ዔያቶም ዒንጌኔ፤ ዔያታኣ ዬያ ዔኬኔ፤ ኔ ኮይላፓ ታ ሙኬሢያ ጎኔና ዔያታ ዔሬኔ፤ ሃሣ ኔ
    ታና ዳኬሢ ጉሙርቂ ዔያታ ዔኬኔ።
  spl-spl: '@see-verse:JHN.017.007'
  usp-NT: Y ximb'iji' rechak ri xinatakch chi jb'ij y rechak xcoja'taka'n. Xretemajtaka'
    chi ji' ximpe aac'l y rechak xcoja'taka' chi ati' attakowinakch we.
  zav-NT: Babe'elena' ḻega'aque' dižə' de'en beno' mendad güe'elenga'aca'ane', na'
    bazɉənonen c̱hega'aque'. Na' bachsa'acbe'ine' de que de'e ḻiczə gwza'a gan' zo'onə',
    na' chse'eɉḻe'e de que len' əbseḻo'o nada'.
  sgz-sgz: Midam erei u tari singing, iakte tari si di má dikte top on, má dik talas
    ngo a támin ngo iau hut sosih tilatung singim, má dik ruruna ngo á iáu sang ukte
    tarwa iau.
  kek-NT: La̱in xinye reheb li c'a'ru xaye cue ut xe'xc'ul li cua̱tin. Xe'xq'ue retal
    nak relic chi ya̱l a̱cuiq'uin xinchal chak ut xe'xpa̱b nak la̱at xattaklan chak
    cue.
  blz-NT: Yaku' poko bantilkonmo na ko'ona i raaya'a a wurung men Kuu tundunkon na
    Ingku', ka' ia poko labotmo i raaya'a. Raaya'a ninginti'i se' i Yaku' tuutuu'
    ringkat na Tama na surugaa ka' i raaya'a parasaya se' Tama na surugaa a men nomosuu'
    i Yaku'.
  poe-NT: Kíxin ó kjuixin kjuáko̱ha̱ sín tí tán chjìna jaha, ntá kuítekaon sín, ntá
    kuíenxín sín kíxin mé chaxín tsíkꞌinkaxian tí tjen jaha, na mé kuítekaon sín kíxin
    jaha kuétua̱nna kꞌuinka.
  san-TAM: மஹ்யம்ʼ யமுபதே³ஸ²ம் அத³தா³ அஹமபி தேப்⁴யஸ்தமுபதே³ஸ²ம் அத³தா³ம்ʼ தேபி தமக்³ருʼஹ்லந்
