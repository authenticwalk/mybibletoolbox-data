verse: JHN.017.020
translations:
  kpx-kpx: “Di ata kobia unahaho guliguliholima. Isito ata degomoleau di esemu kobia
    hoto evisi abu uvu mai daemo mavoveve kebiatahoike di guliguliai a imihama.
  okv-H: Eto na enana avoembo pari ae rate enda embomeni na enana ta ke ingihe na
    ke be aisora avoeto pari ere ona.
  tbo-tbo: ‘Amau, ee, ega tu wotagou tunawahi ubeihi ata laupali, ma tu wotagou hai
    wibaabani uyahina, ma iyawoi hi itumaganeu tauhi ubeihi gasi a laupali,
  mal-C: “അവർക്കുവേണ്ടിമാത്രമല്ല, അവർ അറിയിക്കുന്ന വചനത്താൽ എന്നിൽ വിശ്വാസമർപ്പിക്കാനിരിക്കുന്ന
    എല്ലാവർക്കുവേണ്ടിയുംകൂടിയാണ് ഞാൻ പ്രാർഥിക്കുന്നത്.
  grc-SR: Οὐ περὶ τούτων δὲ ἐρωτῶ μόνον, ἀλλὰ καὶ περὶ τῶν ⸂πιστευόντων⸃ διὰ τοῦ λόγου
    αὐτῶν εἰς ἐμέ·
  bgc-bgc: “मै केवल इन्हे खात्तर बिनती कोनी करदा, पर उन माणसां खात्तर भी जो इनकै वचन
    कै जरिये मेर पै बिश्वास करैगें,
  khz-khz: “Au ati ia gena melo geregaria geriamo arapalina. Aikina. Au ira na vali
    piave piaa genai, au pia vega-taunataunaku talimara maparara maki geria arapalina.
  deu-TKW: 'Nicht für diese allein aber bitte ich, sondern auch für die, welche durch
    ihr Wort an mich glauben:'
  zsr-NT: ’Rátaꞌyuaꞌ Lauꞌ, clëg quégaczëꞌ bönniꞌ ni, san lëzcaꞌ quequëꞌ bönniꞌ niꞌ
    laꞌyejlëꞌë nedaꞌ niꞌa qui didzaꞌ luꞌë bönniꞌ ni.
  lin-lin: Nazali kobondela mpo na bango kaka te, kasi mpe mpo na bato oyo bakondima
    Ngai na nzela ya mateya na bango,
  hns-NT: Ham na khaalie aapan hia ke tjela log khaatien praatna kariela. Bakie oelog
    khaat bhie djaun iesabke baat dwaara hamare me bieswaas kariega.
  noa-E: ’Tata, mua mʉg pʉrʉg jëeu chirʉm chan sĩi cha mʉch dʉ̈i wënʉrrʉm khʉʉn kõitpai
    khaba, mʉg atag amau jaau wëtum ũrwia mʉch iek ʉ̈khaju khʉʉn kõitpata pʉrʉg jëeu
    chirʉmgui ajim.
  eng-EMTV: “I am not praying for these alone, but also for those who believe in Me
    through their word;
  mib-NT: ’Te nasūu máá ɨɨn‑ni jehē ñáyuu yáha jícán tahú na, chi suni jehē tāca gá
    ñáyuu jeē candíje i sāña núu na cúni sōho i jnūhun jeē nácani máá i jíjnáhan i.
  lif-NT2: इङ्‌गाॽग खे़ङ्‌हाॽरे़ खुनिॽ लागिरक् मे़ःन्, कर खे़ङ्‌हाॽरे़ इङ्‌भन् मे़जोगुबालाम्
    इङ्‌गाॽओ नसाःन् के़जोःक्‍पाहाॽरे़ खुनिॽ लागिआङ् तुवा चोःक्‍कारो॥
  xnj-xnj: “Nikuvayupila lepi venava ndu, nikuvayupila mewa na vala vevakunisadika
    kupitila ujumbi wavi.”
  mmx-mmx: La ne Iesu ga sing bok ne Moroa keretna, “Kopmen ana sing kusuk tidi, ketla
    a sing bok tinedi vetpes dinaba nunu rak mumu levelinga atdi.
  cbr-NT: '''Ixunbi cana ënë unicamaishi mi ñucaxuniman. Atúan bana ñuixuncëxun cuatía
    ax ''ëmi catamëti unicamaribi sinánquin cana mi ñucatin.'
  tee-NT: Jantu iclhitapaininiyan ju va ixlaca'atalh'an ju akts'iya quilapanacnich.
    Para vachu' iclhitapaininiyan ixlacata'an ju catalaca'iyach ixchivinti'an ju quilacata.
  eng-LSV: And I do not ask in regard to these alone, but also in regard to those
    who will be believing in Me through their word,
  cak-NT: Nata' Dios, ren man xe ta pa quiwi' ri achi'a' xe'aya' chue ninc'utuj chawe,
    xa can quiri' chuka' ninc'utuj chawe pa quiwi' conojel ri xquieniman wichi; ri
    can xquinquinimaj roma ri tzij ri xtitzijos chique;
  pah-NT: —Apĩ, nhiremimbo'ehara'g̃a jate rũi ji g̃a ndepygi nhinhi'ig̃a nde ve, ei
    ga. Aerẽ po ti nhiremimbo'ehara'g̃a ji mombe'umbe'ui ojipe'g̃a pe nehẽ g̃a mbojikoguka
    ji rehe nehẽ no. G̃a jitehe ji g̃a ndepygi kiro no, ei ga Tupana'ga pe.
  sja-NT: —Ãra-it'ee aupai mɨa iidi-e bɨda aji. Ichiaba iidimaa bɨ jõmaarã eperãarã
    pari, chi t'ẽepai mɨde ijãadait'eerã ãrapa jarateepata k'aurepa.
  xed-xed: «Ta ghəŋa na hahəŋ na yeya a ta maga yu ta duʼa wu, ta magay yu ta duʼa
    guli ta ghəŋa gwal dzaʼa zlghafta iʼi nda ma gwaɗa taŋ,
  glk-glk: «می درخوأست فقط اوشأنه‌ره نی‌یه، بلکی برای کسأنی‌یه کی توسطه اوشأنه پیغام
    به من ایمأن اَوریدی.
  mks-NT: ʼTa a̱ ju̱ú sa̱há na̱ yóho cuití va xíca̱ ta̱hví i̱ nu̱ ndo̱, va̱ha. Xíca̱
    ta̱hví ri nu̱ ndó sa̱há na̱ ná candúsa ye̱he̱ chága̱ chí nu̱u̱ sa̱há tu̱hun ca̱ha̱n
    mé na̱ yóho xi̱hi̱n ná.
  gfk-S: “Iesene iou paile sasaring uta di sene mon. Pata. Iou sasaring bileng uta
    di kike ing di na hadade no hininaawas ta kin ra iabar ma di na nurnur tagu, waing
    di bakut di na tikenong mon. Mama, iou sasaring be di na kis ta der ma di na tikenong
    mon, hoke augo, u kis tagu, ma iou, iou kis tam, waing no ula hanuo na nurnur
    be u ga tule iou.
  bmu-bmu: “O Iwini, nöŋön gwarekurupni yeŋgörök aka qahö köuluközalmö, Buŋa keu jim
    sehigetka ambazip möt narim niŋgimei, mönö yeŋgöra aka mewöyök köuluközal.
  dgz-dgz: Iesu sia anega mup wan, “Ne mup nega, wadiamot nega mugenat munan uon,
    go mu gamumup da da anu tumat tanegepi munan den.
  eng-GNV: I praie not for these alone, but for them also which shall beleeue in mee,
    through their woorde,
  zaa-NT: Ratta'yúa', pero alàa tsuą' teruba por làcabi, sino ą'hua por adí canu tsíalatsi'
    cabi inte' por predicación qui' cabi,
  eng-WEBSTER: Neither pray I for these alone; but for them also who shall believe
    on me through their word.
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia mapacueniaje: —Itsiata apo
    cavajëtsitsi ëtajajivinexa. Cavajëtatsi raja bexëajavabelia tanejumecovënëtsivinexa
    ata. Tajajivi itsamatacabi bajarapamonaejavabelia itsa tsipaebaponaena tajumelivaisi,
    nexata bexëajavabelia bajarapamonae nejumecovënëtsiana.'
  bon-bon: “Cane ai abiberäja bägrä bime tääpume taatu irecu lica ätumutenine, yepä
    cane cuta irecu ätumutenine eei bime tääpume, lui cina cebine pa nätrungepesi
    teeme aitneja name pi.
  nhw-BL: “Amo nimitztlajtlanía xiquinpalehui san inijuanti catli nechneltocaj ama,
    pero nojquiya xiquinpalehuis nochi catli teipa nechneltocase quema ni masehualme
    yase quinilhuitij nocamanal.
  swh-ONEN: “Siwaombei hawa peke yao, bali nawaombea na wale wote watakaoniamini kupitia
    neno lao
  wbi-wbi: Nanikuvasumila va vulanisivua veene, looli nikuvasumila na vano vikunyitika,
    vwimila kupulisivua na veene,
  bba-bba: N ǹ mɔ beni tɔnɑwɑ nɑ kɑnɑru kuɑmmɛ, ɑdɑmɑ kɑ mɑɑ be bɑ koo nɑɑnɛ doke
    ben ɡɑrin sɑɑbu.
  eng-KJVCPB: Neither pray I for these alone, but for them also which shall believe
    on me through their word;
  kgk-NT: —Xe irũ-rehe ajerure-ma nde-vy. Ha ko'ánga katu xe irũ nhe'ẽ renduharã-rehe
    ave ajerure-ta ave. Inhe'ẽ rendu-gwi ojerovia-ma va'erã xe-rehe.
  waj-waj: Na hama iyara nnaasu yaaku varee aita kua kiaunoo. Iya ai mmayaayaivaa
    gioonna kiaapuuya kiaa mmikiai niiyara kutaavaivee kiaaraiyaraatama yaaku varee
    aita kua kiaunoo.
  cpy-cpy: Tee apatziro nokowa-kowenteri irikapaeni, tema nokowa-kowentzitari ikaate
    kemijanteenani aririka ikenkithata-kaayiteeri irikapaeni.
  ekk-PKP: Ma ei palveta üksnes nende eest, vaid ma palun ka nende eest, kes nende
    kuulutuse tõttu minusse usuvad.
  mpx-mpx: Nige ya aawanun ya te bolo ya kaiweliya, yaa ya awanun al bolo tohago ya
    wali wasa eliyana ge abwe nihi abulilek elau kaiweliya.
  wbp-wbp: “Wapirra, wangka karna-janarla ngaju-nyangu kurdungurlu-patuku. Kapulu-jana
    yapa panu-kariki yimi-ngarrirni ngaju, ngularrarlangu kapujulu wala nyina. Yapa
    yinya-paturlanguku karna-janarla nyuntuku wangkamirra.
  luo-luo: “Ok alam ni gin kendgi, to alamo bende ni jogo mabiro yie kuoma bangʼ ka
    gisepuonjogi.
  nhe-NT: “Ax nimitztlajtlanía xiquinpalehui san inijuanti tlen nechneltocaj ama,
    pero nojquiya xiquinpalehuis nochi tlen teipa nechneltocase quema ni tlacame yase
    quinilhuitij notlajtol.
  aii-aii: ”ܠܹܐ ܝܘܸܢ ܨܲܠܘܼܝܹܐ ܒܘܼܬ ܐܲܢܹܐ ܐܲܚܟ̰ܝܼ، ܐܸܠܵܐ ܐܘܼܦ ܒܘܼܬ ܐܵܢܝܼ ܕܗܲܡܸܢܝܼ ܒܝܼܝܼ
    ܒܝܲܕ ܗܹܡܸܙܡܵܢܵܝܗ‌ܝ،
  esk-NT: “Agaayyutinġitchitka kisiisa tamatkua, aglaantuuq taipchua ukpiqsriruaksrat
    uvamnik iliŋisa uqałhatigun.
  msb-msb: “Dili lang sinda an ginapangadyi ko kundi paagi sa inda mga katukduan may
    mga magatuod man sa akon na ginapangadyi ko pa.
  cpa-NT: ’A¹jáng¹ ju³ jmáh¹lah ja³cog² dsa² héi² hlanh¹³jni hning². Di³ hlanh¹³jni
    hning² ja³cog² dsa² hé² jǿg³ quieg¹ jní² hǿ² dsa² héi².
  dso-dso: “ମୁଇ ଅବ୍‌କା ଏ ସିସ୍‌ମନର୍‌ ଲାଗିସେ ପାର୍‌ତନା କରିନାଇ, ମାତର୍‌ ଏ ଲକ୍‌ମନ୍‌ ଜାନାଇବା
    କାତାଇଅନି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେ ଲକ୍‌ମନର୍‌ ପାଇ ମିସା ପାର୍‌ତନା
    କଲିନି ।
  meu-meu: Dia idia mo sibodia daidiai na noimumu, a edia hereva amo bae abiabiraigu
    taudia danu daidiai na noimumu.
  yva-NT: “Arakove so bo nawirati risambayambe mansaije ramu. Yara vatano nanawirati
    wanave udijat weye Sya arakove so wo mansanyao wenanawamo ribe sambayambe mansai
    tavon.
  dgc-dgc: “Ey nadid, Améng,” kagi ni Jesus, “éy éwan ko ipanalangin san di alagad
    kuae, éngˈwan ipanalangin ko be du tolay a maniwala diyakén ta esa a panahun dahilan
    ta ibaheta de dide.
  zpm-NT: ’Laa naa rnab gacnieṉ luu zho, ni gacnieṉ luu zha ne naraa gliladz naa,
    zeeṉe laa zho tsieseed zho;
  hix-NT: Apa y, moxam marmahnà hoko, anar kom hoko xarha kàrwonaha, ayakoro, kekon
    xarha tà. Moxamo wya rokarymanàr ke, rohona rma rha nenyatxhe, anar komo xarha.
    Nyamoro hoko xarha kàrwonaha, kekon hatà.
  sim-sim: An mbeek tol ter anin tiyanda ma ondonjikop mirin a sawewa ambu nir, wahau.
    An ma ol kumak tondohi mashin misihi anin tiyakwa ma ondonjik er nga mirin amu
    sawenduwa.
  npi-ULB: म यिनीहरूका लागि मात्र होइन तर तिनीहरूका लागि पनि प्रार्थना गर्दछु जसले
    तिनीहरूको वचनद्वारा मलाई विश्‍वास गर्नेछन्,
  cgc-cgc: Gapadayon pa gid Jesus i ta iya na pagpangamuyo, “Amay ko, gapangamuyo
    a dili nang para ta mga tinudluan ko. Gapangamuyo a man para ta mga ittaw na magtuo
    ki yaken paagi ta tudlo ta mga tinudluan ko
  tim-tim: Apo, nâmâ gâŋe ire konok tân yeŋguwengât konok bo ulit giŋdân. Hâmbâi luâk
    âmbâle dondâ hânŋe hânŋe manbai arekŋe nâŋgât kâmot ire yeŋgât den nâŋgâm biwiyeŋe
    nâŋgâlân katbai are yeŋgât ulit giŋdân.
  yor-yor: “Kì sì í ṣe kìkì àwọn wọ̀nyí ni mo ń gbàdúrà fún, ṣùgbọ́n fún àwọn pẹ̀lú
    tí yóò gbà mí gbọ́ nípa ọ̀rọ̀ wọn.
  wos-wos: “Wuna yafa, wunde duka male ménika wakwexékéhambawuni. Wun du yita wuna
    hundi watandi, nawulak du takwaka. Watendaka hundi xékétaka wunika jémba sarékétekwa
    du takwaka akwi méniré wuni wakwexéké.
  emp-NTPO: Mʌ̃a ab̶abe ãdjirã carea iwid̶iẽ́ b̶ʌa. Ãtebʌrʌ ãdjirãba mʌ̃ bed̶ea jarabʌdad̶e
    mʌ̃ ĩjãbʌda carea bid̶a iwid̶i b̶ʌa.
  eng-F35: “I pray not only for these, but also for those who believe into me through
    their word;
  ind-ind: “Aku berdoa bukan untuk mereka saja, tetapi juga untuk orang-orang yang
    kelak percaya kepada-Ku karena kesaksian mereka.
  pes-OPCB: «من فقط برای این شاگردان دعا نمی‌کنم؛ بلکه برای ایمانداران آینده نیز دعا
    می‌کنم که به‌وسیلهٔ شهادت ایشان به من ایمان خواهند آورد.
  mpt-mpt: Ne weng olo baabkenamabio kobo naka eli ilita daabenale babe. Nakaia unangai
    naka eli wengo wenteniba ne bainobo getnenomabib isa daabenale genita okebibe.
  ssx-ssx: I̱ma꞉ do haliweki homeke pa꞉ta꞉ hone witolo hata꞉ yeni na piki ika꞉ pua
    walo pelemeeki opua I̱ pa꞉ta꞉ hone tulao halo peleme wanda꞉hali pa꞉ta꞉ make hone
    witolo hata꞉ yeni pitolome.
  mkl-mkl: Kù jɛ ɑŋɑ ɑkɑ̃i ǹ wɑ n ceɑ kutɔɔ, ɑmmɑ do inɛ ŋɑ mɔ iyi ɑɑ nɑ ɑ dɑsim
    nɑɑnɛ nɑ sɑɑbui ide nŋɑ.
  gaq-gaq: “ନେଙ୍ଗ୍ ମାତର୍‌ ମେଇଂ ନ୍‍ସା ଏନ୍‌ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ଣ୍ଡୁ । ଜାଣ୍ଡେଇଂ
    ମେଁଇଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ଅଁଚେ ନେଙ୍ଗ୍‍ନ୍ନିଆ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: “Taani entta xalaalas gidonnashin entti qaala odin, tana ammananayssataskka
    woossays.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ନାଗେନ୍ତେ ଏସ୍‍କାର୍ କାହା ମେନ୍‌ଦ ଇନ୍‌କୁଆଃ କାଜିରେୟାଃ ହରାତେ
    ଆଇଙ୍ଗ୍‌ରେ ବିଶ୍ୱାସେତାନ୍‌ ସବେନ୍‌କଆଃ ନାଗେନ୍ତେ ବିନ୍ତିତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó neza keikumukó geitoka lamuve. Keza li kimikiko nenikumú gili alévolé
    ita vegenakumuki geitoka noluve.
  lcm-lcm: Parik napa sokotuk aniria papalik, sikei napo sokotuk aniria kapa ki kun
    lomlomon tatag le si kari akuskus.
  aer-aer: Jesus Ikwere angkeke, “Akngeyaye, the kwenhe Ngenhe apayuthneme, eleven-pele
    nhenhe areyeke-ante ware kwenye. The kwenhe Ngenhe apayuthneme arrpenhe yanhe
    areyeke-arlke nhenge urreke-arle ayenge arratye itelaretyenheke iwenhe-arle apententye
    akngerre atyinhe areye atyenge-akerte angketyenhenge.
  qvc-NT: ’Paykuna noqapaq yach'achikuptinmi, suqkunapis noqapi rinllapa yuyakuq.
    Chaymi mana kay kriyiqkunapaqllachu rrugaykiqa. Ashwanmi rruqaykiqa noqapi manaraq
    kriyiqkunapaqpis,
  tgl-ULB: Hindi ako nanalangin para lang sa mga ito, ngunit pati na rin sa mga mananampalataya
    sa akin sa pamamagitan ng kanilang salita
  cbs-NT: Na en jaibuaibu besti shinankin jabukidi besti en mia yukaxunamaki. Jakia
    jabun jatun jancha kakape ninkatan ea ikunwanxanaibudi en mia jatu yukaxunaii,
    min jabudi mekekubainxanunan.
  xtm-NTPP: ’Masu jikan‑ta'vi sa yika‑ni ja jin kuu ñayii ya'a, su'va jikan‑ta'vi
    sa ja jin kuu ndaka‑ka ñayii jin kandija tna ña'a ma, ja jin kuniso'o i tnu'u
    vii tnu'u va'a jin kaxtnu'u ñayii ya'a.
  nnq-nnq: “Najopilanga angwetotuje, nambu najopelanga na bange bandu abapa kuamini
    nenga kuboka mulilobe lyabe.
  bao-NT: ”Anija wadore jãi bojagʉ méé, to biro mʉre yʉ ĩi. Niipetirã bojoca, yʉ yee
    quetire cʉ̃jare cʉ̃ja ca wedero tʉori, yʉre ca tʉo nʉnʉjeeparãpʉ cãare cʉ̃jare
    yʉ jãi boja.
  san-ORI: କେୱଲଂ ଏତେଷାମର୍ଥେ ପ୍ରାର୍ଥଯେଽହମ୍ ଇତି ନ କିନ୍ତ୍ୱେତେଷାମୁପଦେଶେନ ଯେ ଜନା ମଯି ୱିଶ୍ୱସିଷ୍ୟନ୍ତି
