verse: JHN.017.005
translations:
  kpx-kpx: Subuta mole vatau uoholisege di aiti uge a di ivi ebagemanu. Iale Mamai,
    tota di ivi ebagemai vuvune kateale mai daonela.
  okv-H: Eto Mama, na no usasa ta horari iji puvija amo enda ae kihi ta no usasa ta
    ungote mihahena avo eto inena javo nau ejo peni ai.
  tbo-tbo: Amau, ee, geka hougana u matam una wiwasewaseu, mei lolowa tam ma tau ata
    ani mae wasawasa uyahina ta memae pite. Apoma muliyei a nei hoi hipuli.
  mal-C: ഇപ്പോൾ, പിതാവേ, ലോകാരംഭത്തിനുമുമ്പേ അങ്ങയോടൊപ്പം എനിക്കുണ്ടായിരുന്ന മഹത്ത്വത്താൽ
    അവിടത്തെ സന്നിധിയിൽ എന്നെ മഹത്ത്വപ്പെടുത്തണമേ.
  grc-SR: Καὶ νῦν δόξασόν με σύ, πάτερ, παρὰ σεαυτῷ τῇ δόξῃ ᾗ εἶχον πρὸ τοῦ τὸν κόσμον
    εἶναι παρὰ σοί.
  bgc-bgc: जो महिमा मेरी तेरे गैल दुनिया की सृष्टि तै पैहल्या थी, इब हे पिता, तू अपणे
    गेल्या मन्नै भी महिमावान कर।”
  khz-khz: Tamaku, tanopara rogotina ere vetina e au maki goi goti roe voa aonai,
    au geku ai maeka ralema iwavagina emiawai. Ewagumona aririwana, vomaeka ralema
    iwavagina goi matotaumu wailamu ai geku ai ono vega-matagaia.”
  deu-TKW: Und nun verherrliche du mich, o Vater, bei dir mit der Herrlichkeit, welche
    ich bei dir hatte, ehe die Welt war.
  zsr-NT: Naꞌa, Xuz, ben ga glaꞌ lahui yöl‑laꞌ yeníꞌ napaꞌ tsazxö́n len Liꞌ, gac quiaꞌ
    yöl‑laꞌ yeníꞌ naꞌ gutaꞌ quiaꞌ tsazxö́n len Liꞌ dza niꞌtë ziꞌa gataꞌ yödzlyú.
  lin-lin: Sik’oyo Tata, pesa Ngai lisusu nkembo oyo nazalaki na yango kuna epai Yo
    ozali liboso ete okela mokili.
  hns-NT: Pieta djie, doenia howe se pahiele ham aapke lage bahoet maahaan rahielie,
    aur ab hamme aap ke lage oe maahaanta phien se dei deiho.
  noa-E: Nau mʉgtarr khur deeu mʉ pʉch aar pabaimaawai, warr mʉg durr ompaaju nawe
    mʉchta pʉch dʉ̈i ãba nem iek theeg chi Pörkha chirarrjö, ũwaai mʉrʉg agjö iek
    theeg apinaa chi Pörkhapibá a jëeumajim ich kõitpai.
  eng-EMTV: And now, O Father, glorify Me alongside Yourself, with the glory which
    I had with You before the world was.
  mib-NT: Te vijna, Tátā, sáha ní jéē ndujéhnu tucu ná ndé nuū néne ní, nájnūhun cújéhnu
    ná jíín ní nde ná tu jecōo ñayɨ̄vɨ́.
  lif-NT2: पानुदिङ् आम्‍बे, इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ तोलिङ्‌सोमु पोःङ्‌मानुःल्‍ले़
    तगिआङ्धो खे़ने़ॽनु वयाङ्‌ङिल्‍ले़ इङ्‌गाॽ कत्तुङ्‌बा मिमिदिङ्‌ङिल्‍ले़ खे़ने़ॽ
    के़दगि आमिङ्‌सो इङ्‌धाःङ् चोगे़ॽओ॥
  xnj-xnj: Hinu, Dadi unipela ukulu palongolo yaku, ukulu wulawula wenavi nawu kwakona
    kuwumbwa mulima.
  mmx-mmx: La monga, Tamak, una lox asilok laasen tarak to melamgo ram, la kerepmo
    una lox asuusu lisisixam tarak aga ruuna avor i ri luruntudum li at na lavatbung
    menemen, at levenaleng aga nemen eburu minu.”
  cbr-NT: Usa 'ain camina ënë nëtëa unicëma pain 'ain 'ëx 'iásabi oi misaribi 'itëcënun,
    minu cuania 'ë 'imitëcënti 'ain.
  tee-NT: Pus ju chavai ji quimpai aq'uixt'aknich'ok'och ju quimpuxak'ai ju lamimacni
    tachi ju xacjunita acsni vaninca' xact'avilhchan. Acsni tuca' ix'alin ju lacamunutpa'.
  eng-LSV: And now, glorify Me, You Father, with Yourself, with the glory that I had
    with You before the world was;
  cak-NT: Cami c'a, Nata' Dios, can tabana' chi nic'ue' chic jun mej (bey) ri nuk'ij
    awiq'uin, chicaj. Can anche'l ri nuk'ij ri xc'ue' na'ey cuando xic'ue' awiq'uin
    cuando c'a man jani c'o ri rech-ulef.
  pah-NT: Apĩ, ymya yvya apoa renonde ji herekoi nderuvihavuhuhetea hako, ei Jesus'ga.
    Erekoukara'ja ti ji ve a'ea jitehe ejipyri nehẽ, a'e ji nde ve, ei ga Tupana'ga
    pe.
  sja-NT: Ɨ̃rá Ak'õre, ak'ɨpíji mɨ wãara pɨchi Warra. Mɨ atéeji pɨmaa bapariit'ee
    pɨchi k'ĩra wãreede, na p'ek'au eujã bai naaweda badak'a.
  xed-xed: Ndanana tama Da ná, ŋliɗif ŋla da kagha manda nzatá nzakwa ɗa si ta kul
    zlraftá ghəŋa haɗik ya.
  glk-glk: پس الأن ای پئر، تونم مره در حضور خودت جلال بدَن، همان جلالی کی قبل از دنیا،
    تی ورجه دأشتیم.
  mks-NT: Ta viti xíca̱ ta̱hví i̱ nu̱ ndo̱, tátá Ndióxi̱ ña̱ ná na̱ha̱ ndo̱ nu̱ú ña̱yivi
    ndaja cáhnu cúú ye̱he̱ nu̱ mé ndó jáchi̱ quia̱hva já in cáhnu na̱sa̱cuu u̱ xi̱hi̱n
    ndó ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví.
  gfk-S: Io, Mama, karek augo iat nu hapuasne no nugu minamar, ikino minamar iou ga
    hatur kawase ter ie tikai ma augo nalalie ing iga pata baak ta ula hanuo.
  bmu-bmu: “O Iwi, nöŋön gölme qahö asuhuiga Suep mire miaŋgöreŋ göhö qöhöröŋge asakmararaŋbuk
    asariba malal. Asakmararaŋ miyöhök mönö dölki kunbuk al niŋginöŋga asuhum kutum
    niŋgiiga kunbuk göhö qöhöröŋge asakmararaŋbuk asariba malmam.” Mewö.
  dgz-dgz: Ap menan endi, Maman, oya oya nega ge ao wat, namu gende wainintoni piup
    ya venaseni gapan ap umap omewa inep.” Iesu ap anega mup wan.
  eng-GNV: And nowe glorifie me, thou Father, with thine owne selfe, with the glorie
    which I had with thee before the world was.
  zaa-NT: Acca Tata Dios quia', bedàliani cuią'lu' inte' èxabá lani cuią'lu' lani
    la'a mísmuba la' dàliani nu guta' quia' lani cuią'lu' dèsdeba ántesca cue' yétsiloyu.
  eng-WEBSTER: And now, O Father, glorify thou me with thy ownself, with the glory
    which I had with thee before the world was.
  guh-guh: Taxa, pamatacabi abaxë ajibi mapanacuaje, itsa cayajavaponaponatsi, necotia
    yajavaponaponajë ayaijamatabëcuenenëxaenë. Bajarapacuenia icatsia aeconoxae ata
    netocopatsianame vajanajuaevetaponaponaenexabeje daxitacuene, jai Jesús paxa Diosojavabelia.
  bon-bon: Babe, määme opo gaabe je maane pui yepä jamyacu apaclyera näcärepi, cäme
    lui apaclyera puga ge, cane liba maane cama jage agedname niinäce gaabe me.
  nhw-BL: Ama, Papá, sempa techmaca nopa hueyitilistli catli nijpixtoya achtihuiya
    quema ayamo oncayaya tlaltipactli huan niitztoya nepa mohuaya.
  swh-ONEN: Hivyo sasa, Baba, unitukuze mbele zako kwa ule utukufu niliokuwa nao pamoja
    na wewe kabla ulimwengu haujakuwepo.
  wbi-wbi: Lino ghwe Nhaata, unginie une palikimo nuuve, mu vuvaha vuno nilyale navwo
    palikimo nuuve iisi ye jikyale kupelua.
  bba-bba: Bɑɑbɑ, nɑ nun kɑnɑmɔ, ɑ de nɑ n yiiko mɔ tɛ̃ wunɛn bɔkuɔ, nɡe mɛ nɑ rɑɑ
    mɔ kɑ wunɛ sɑnnu bɑ sere hɑnduniɑ tɑkɑ kuɑ.
  eng-KJVCPB: And now, O Father, glorify thou me with thine own self with the glory
    which I had with thee before the world was.
  kgk-NT: Ko yvy oiko e'ỹ mboyve xe tuvixa mba'e-ma aiko ne ndive va'ekwe. Ko'ánga
    ne ndive aiko hagwe-rami, xe moingo jevy katu, xe Ru. Xe mbotuvixa mba'e jevy
    katu.
  waj-waj: Boo, ni Napoo-o, tauraa a hama ngiau mmata uunna suaivaki na i tasipama
    variee ari vookaraama variravai. Aa paanna suai na kava i tasipama varinara suaivaki
    ii tauraa ari vookaraama varira ivaa a ni munnaivaa kava ni mianee.
  cpy-cpy: Ashitanari, nokoyi notsipatee-mi nimaeka, aritaki akaate añaayiteero owaneenkawo,
    akimita paerani tekiraa-ta owetsikiro kepatsi.
  ekk-PKP: Nüüd, Isa, austa mind oma ligiolus auga, mis mul oli sinu juures enne maailma
    algust.
  mpx-mpx: Nam, he nuwau sauga ya alou owa ta mina ge alau nu pawasawasa, ni ola te
    valila alou owa ta minaa wasawasa o elana mulaa abwe panayawi i gan.
  wbp-wbp: Wapirra, nyurru-wiyi walya ngurrju-maninja-wangurla-wiyi, ngalijarralparli
    nyinaja mapirri jintangka yartarnarri wiri-jarlu-kurluju. Pirrjirdi-manta yardaju
    yungurlu ngalijarra pina-nyina jintangkalku yartarnarri wiri-jarlu-kurlu.
  luo-luo: To koro, Wuora, miya duongʼ e nyimi machal gi duongʼ mane an-go kodi kane
    piny pok obetie.
  nhe-NT: Ama, Papá, sampa xinechmaca nopa hueyitilistli tlen nijpixtoya achtohuiya
    quema aya oncayaya tlaltepactli huan niitztoya nepa mohuaya.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܚܩܘܿܪܝܼ ܥܲܡܘܼܟ݂ ܝܵܐ ܒܵܒܵܐ، ܒܚܸܩܪܵܐ ܕܐܝܼܬ ܗܘܵܐ ܠܝܼ ܠܟܸܣܠܘܼܟ݂ ܡ̣ܢ
    ܩܲܕܡ ܕܕܘܼܢܝܹܐ ܦܵܝܫܵܐ ܗܘܵܐ ܒܪܝܼܬܵ‌ܐ.
  esk-NT: Pakma, Aapaaŋ, kamanaqsipkaŋŋa sivuqqapni, kamanautim atriŋanik pigikkaġma
    itnama ilipni nuna iñiqtaugaluaqnaguunniiñ.”
  msb-msb: Kaya, Ama, pagalangan mo ako sa imo mismo atubangan pareho san ginpagalangan
    mo ako kasadto san kaupod mo ako antes ginlalang an kinab-an.
  cpa-NT: Jøng² ju³jmoh³hning na¹ hi² lén²jni dsa² juanh¹² ja³ta¹neih³hning, Tiá³,
    ju³lah mi³lán¹³jni cónh¹ niúh¹ jín³ hi² ca¹niu¹ jmøi¹guǿi¹.
  dso-dso: ଏ ବାବା, ଏ ଦୁନିଆ ତିଆର୍‌ ନ ଅଇତେ, ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲାବେଲେ, ମର୍‌ ଜନ୍‌ ଡାକ୍‌ପୁଟା
    ରଇଲା, ଏବେ ତମେ ରଇତେ ଆକା, ମକେ ଡାକ୍‌ପୁଟା କର୍‍ ।
  meu-meu: Tamagu e, harihari oi vairamu amo ba heatolaigu, tanobada do se vara negana
    ai oi vairamu ai na abia hairaina.
  yva-NT: Injae Amisy, kavinta syakare no Winui jakato. Syare Nyo Sya kovo ntiti raunande
    Rinai jakato, wemirati risyaura rai arono munije so ranari rainy.”
  dgc-dgc: Kanya nadid, Améng, éy atdinanék mo ta kapangyarian ko ta harap mua, a
    kona to kapangyarian ko to pékiagum ko diko to araw bagu nilalang i munduae.
  zpm-NT: Scagaa luu ne nac luu Pxoz naa, niina ne laa naa glanso lo luu, blu gaṉle
    meṉ nroob nac naa; sac desde mazd glo zeeṉe gard tsaa grëtaa ncuaaṉe no, tibaque
    nac lo guieḻndzon ne bdzio ne haxta dze ne blanso naa lo guidzliu rii.
  hix-NT: Apa y, ehonomnà me rma haxa wehxakonà, ayakoro, yukryeka yakàhtohra ro rma
    haka. Amnyehra ryexetxhàràtho wyaro harha uro txeryko, ehonomnà me harha, ayakoro
    harha, kekon hatà, Txesusu, tàyàmà wya.
  sim-sim: Karem uwosik Avuya, hi anhin halashinak wasilakak si naka, os misambi si
    na namber mir nga shi liri wolok si nahandari hom.
  npi-ULB: अब, हे पिता, संसार बनिनुभन्दा अगि नै मसँग तपाईंमा भएको महिमाले मलाई तपाईंसँगै
    महिमित पार्नुहोस् ।
  cgc-cgc: Gani, Amay ko, ta pagbalik ko na duma isab ki kaon, ibalik no dapat an
    na pagkala ki yaken na kiten isya nang ta uturidad paryo kan-o na anen a pa dyan
    duma ki kaon bag-o nabuat kalibutan i.”
  tim-tim: O Apo, hân bo miawagewân gâ olop himbim pagaleŋe olop malân. Areâk ire
    gaetŋe manmâ purikatmâ niŋmenâ mem manbiâm.
  yor-yor: Ǹjẹ́ nísinsin yìí, Baba, ṣe mí lógo pẹ̀lú ara rẹ, ògo tí mo ti ní pẹ̀lú
    rẹ kí ayé kí ó tó wà.
  wos-wos: Hanja ané héfa baka téndéka wuni méni wali reta nukwa hanyikwa maki wuni
    re. Ménika wambula yiwut wamét wuni nukwa hanyikwa maki wambula retawuni.”
  emp-NTPO: Maʌ̃ carea Zeza, mʌ̃ra bʌ quĩrãpita dji dromada b̶ʌdua bʌ ume naʌ̃ ẽjũã
    oi naẽna dji dromada b̶ad̶a quĩrãca.
  eng-F35: So now, Father, You glorify me by Your side with the glory that I had along
    with You before the world existed!
  ind-ind: Jadi biarlah Bapa membawa Aku kembali ke dalam kemuliaan yang sudah Kita
    nikmati bersama sebelum dunia ini diciptakan.
  pes-OPCB: و حال، ای پدر، مرا در حضور خود جلال بده، با همان جلالی که پیش از آفرینش
    جهان نزد تو داشتم.
  mpt-mpt: Sinanggwano dabale mo klaim blimo dimo Ay kebtem netem nanoba dum asu kebianoba
    kobo ne niniino nemtouleb binebbio inaneba memalosa ne kebsuo na tlamio ne niniino
    imin nemtouleb nale!
  ssx-ssx: Apa꞉o. Amba꞉ do kenke a̱i̱ na wepiki hata꞉ neke yaapo hata꞉ mua꞉ pa̱a̱
    piki kapu tieketa꞉ kotoeki kone ameta꞉ naka꞉ leke popelekena꞉ hano kie.
  mkl-mkl: Bɑɑbɑ, nsɛi ǹ wɑ n tɔɔɛi, jɔ̀ n nɛ ɑmboe bi tɛɛ bɛi ǹ tɑko ǹ nɛ wo hee
    ɑ mɑɑ tɑkɑ ɑndunyɑ.
  gaq-gaq: ଆବା ମଞ୍ଚ୍‌ପୁର୍‌କେ ତିଆର୍ ଡିଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍ ନାନେ ଏତେ ନେଙ୍ଗ୍‌ନେ ଆଣ୍ଡିନେ ଗୌରବ୍‍
    ଲେଃଗେ ଏବେ ନାଁ ନାଲେକ୍ନେ ବେଲା ଆତେନ୍‌ ଗୌରବ୍‍ ଆନେଙ୍ଗ୍‌କେ ବିଲା ।”
  gof-RNT: Ha77ika, Aawaw, alamey medhettanaappe sinthe ne matan taw de7iya bonchchuwan
    tana bonchcha.
  unx-unx: ନାହାଁଃ, ହେ ଆବା, ଅତେଦିଶୁମ୍‌ ବାଇୟାନ୍‌ ସିଦାରେ ଆମାଃଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ଆଇଁୟାଃ
    ଅକନ୍‌ ମାନାରାଙ୍ଗ୍‌ ତାଇକେନା ଏନ୍‌ ମାନାରାଙ୍ଗ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ ଆମାଃଲଃ ମାନାରାଙ୍ଗ୍‌ ରିକାଇଙ୍ଗ୍‌ମେଁ
    ।
  gah-gah: Kee, aménega, mikasi velesá utó amigo gezagi makó okulumá lapanánegi minumó
    nene itína govogisaló nougo ámina netá goha nemekako ale minatove loko noluve.
  lcm-lcm: Asukang a kana vang, mamai, amaus iau e matam ta maumausan ang aino natapo
    atogon ia ve numai si taun a kuli rina katapo kovek lak.
  aer-aer: Akngeyaye itelareme, urreke ahelhe nhenhe anetyenhenge Unte ayenge-arlke
    kwenhe apurte anetyarte ngangkere akngerre-akerte. Alkere-arenye areyele ilernenhe
    akertne utyernetyame tnakemele. Itneke ilaye ilernenhe akertne utyernetyeke alakenhe-arteke.”
  qvc-NT: Taytitu, unayqam manaraq kay mundu kaptin, ancha baliq llipyaq kamachikuq
    kashpa, qamwan kawsarqay. Kanambisri ruray, chay unayshina karinaypaq.
  tgl-ULB: Ngayon, Ama, luwalhatiin mo ako kasama ng iyong sarili sa kaluwalhatian
    na mayroon ako sa iyo bago pa nalikha ang mundo.
  cbs-NT: Epaan, eskatianan, mai nun damiwadiama min besuunbia en xanen ibui taeaitian
    en chaxakapa jawendua jayani keska jabias ea inanxanwen.
  xtm-NTPP: Yuva sa, vitna nukoo sa xiñi ni a te ndachiñu'u ña'a ni sukan ni ka iyo
    jayiñu'u o nuu ñatuu kuva'a‑ka ñuu ñayivi a.
  nnq-nnq: Ngoe, Awawa, ungoleye nnongi jinu kukibumo cha ngweti tangu nukupanganaje
    dunia.
  bao-NT: Cáacʉ, mecʉ̃ra ñucã ati yepa ca niiparo jʉgueropʉra mʉ mena niigʉ ca nii
    majuropeegʉ yʉ ca niiricarore birora, mʉ pʉtopʉ ca nii majuropeegʉ yʉ ca niiro
    yʉre tiiya ñucã.
  san-ORI: ଅତଏୱ ହେ ପିତ ର୍ଜଗତ୍ୟୱିଦ୍ୟମାନେ ତ୍ୱଯା ସହ ତିଷ୍ଠତୋ ମମ ଯୋ ମହିମାସୀତ୍ ସମ୍ପ୍ରତି
    ତୱ ସମୀପେ ମାଂ ତଂ ମହିମାନଂ ପ୍ରାପଯ|
  huv-NT: Nganüy Teat, sanandilil sandüy niüng ijlüy, majlüyiür najneajay atnej tajlüyiür
    wüx nganaw majlüy aaga iüt cam.
  otn-NT: A nu̱ya ma̱ Papá'i, da̱mi̱ 'daqui ngue nu̱p'ʉ ja ni̱ hmi̱ ni̱ dä, ma̱guecsɛga̱ui
    tengu̱tho nmi̱ jaui m'mɛt'o hante di̱ nhohra̱ xi̱mhäi.
  nop-nop: O Baŋ, kwet mu mintalune nu dukut kunum hautanenit hatigut uŋakoŋ koti
    tubu-udanenambune kame hatibaat.
  obo-NT: Na ko‑ungkay, Amoy ku, posivontuhi a riyot isowwan du iling taddot bantug
    ku dangan laggun to duma a kikow to waa pa novovalli kos ingod.
  cak-ENT: Vocomi c'a, Nata' Dios, taya' chic c'a ri nuk'ij ri xc'uje' aviq'uin rat.
