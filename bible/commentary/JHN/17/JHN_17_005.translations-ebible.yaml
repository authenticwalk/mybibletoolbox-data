  bdd-bdd: Coinega Tamagu, bewa tuwa matauwa sanigu ꞌuꞌabi hanehe, gidemusa mwalona
    tuwa ꞌowa ma taugu ꞌida wasawasaina, muliyetega ꞌabwa gogo gabulena ꞌilatuma.
  cbt-NTPO: Iráca co'huara isoro'pa' ya'huëyátërasohuë', quëmaro'co noya noya ya'huëpirahuë',
    a'paimaranco. Iporaso', Tata, quëmataquë naquëranchin acoantaco quëmaro'co chachin
    ya'huanta'i.
  srn-NT: Mi P'pa, gi Mi a srefi glori now san Mi ben abi na Yu sei fosi grontapu
    ben meki.
  cta-NT: Sti naꞌ laca nuꞌu̱, biꞌ chaꞌ cuaꞌni nuꞌu̱ chaꞌ caca tlyu la naꞌ, ñiꞌya̱
    ngua nu loꞌo ngutiꞌi̱ naꞌ loꞌo nuꞌu̱ tya clyo loꞌo tya lyiji xana chalyuu. Cuaꞌni
    nuꞌu̱ chaꞌ caca tlyu naꞌ, la cuiꞌ ñiꞌya̱ laca tlyu nuꞌu̱ ca su ntucua nuꞌu̱.
  bqc-SIM: Baa, gawi kpaa n kĩ́i sa, lá ń kpàa n kĩ́i zadↄ̃ dṹnia kuo.
  tcz-CHONGTHU: Chule tun, Pa vannoi leiset um masanga nangma toh ium laiya iloupina
    chun nangma tah toh kigomin nei choian in.
  mar-mar: तर आता, हे माझ्या पित्या, हे जग होण्याआधी तुझ्याबरोबर मला जे गौरव होते
    त्याच्यायोगे तू आपणा स्वतःबरोबर माझे गौरव कर.
  snp-snp: Yamu Menefone, mika ama oloto piyámami kamenalo ya kamote kosinau kulite
    akaiya dito nemo yamaidana oto oiya ama ya kamoki minoneto ya kofa olu itibi nomageto
    olu minenae.
  isl-isl: Faðir, þegar ég stend frammi fyrir þér, veittu mér þá hlut í dýrðinni,
    sem við áttum saman áður en heimurinn varð til.
  spy-NT: Kunyoo ii, Baaba, kany āchōō bokiibuurtē keey ꞉tukwaay kēēyēmtooy wōōyinto
    kuu kēny, kutoombo /keeyey kōōrēēt.
  xnn-xnn: Ama, pasagongem sak-en isnan kad-am dakat mangipateg ay kaneg san panangipategmo
    ken sak-en issan kakad-ak ken sik-a esapay maboliw nan batawa.
  mwe-mwe: Atati, nnaino nnguye, kwa ukonjelo gunaakwete punaliji na mmwe shilambolyo
    shikanabhe panganywa gula.
  tte-tte: Tamagu nuwanuwagu yamiyamiya koliwo sauga bwaite. Nuwanuwagu esagu kuyawasawasa
    besiele ala wasawasa beyabeyana kowa te yau tamiyamiya muliya kabo yanuwa yaulina
    kuyamayale.”
  tcs-tcs: Distaim ya nau PapaGod, yu mata gibem baigen po mi da truglori, da brait
    sainilait ane paua, seimkain wiskain yumi bin serem de pas bipo i bin gad dis
    wold.’
  hlt-THB: Aw ka Pa, khawmdek a syn hlanawh na venawh zoeksangnaakna ka awm ce, tuhawh
    namah qoe ing ni zoeksang lah.
  soq-soq: Mako, ne iririedina tauma manawonee sapaidanea tawo segasia walamawe nata
    wainite sapaidantite wainitana ruawa.”
  qub-qub: Cananga cay pacha manaraj captin ñaupayquicho munayniyoj cashäno yapay
    munayniyoj canäpaj pushacamayna ari Papä.
  att-att: Ammò, ipotum mà bì laguk ta arubáng mu, tapè metoli nikán yù dalingáráng
    nayù keparáyò, nga ajjan ngaw nikán sù keggâ paga nikaw lage na kaparò na dabbuno.
  bki-bki: A Teta, nojidom novika ver kiniou neviedu notumolu notua miramo bereio,
    mia jau kodu kiniou bere noto vijaso kito ve juo reje tuboiano bereio ea mermerano
    na vio mave, tibe ka napano kito juo romila beamu nam̃a rejii yetemeriba nei.”
  bqp-bqp: Baa, ǹ gakuri kpáma n kĩnaa tera sà, lákũ n kpàma nà n kĩnaa zaade andunia
    katɛnaro.
  mcp-mcp: Dâ, mə á bwey dʉ bə nə gúmə́ wódɨ́ koogʉ́, shí nə gwɔ̂w nda fwo bə; ság
    ja gaád nə́ mə nyíŋgəg bə nə gúmə́ jɔɔŋg wódɨ́ koogʉ́.
  hat-hat: Koulye a, Papa, ban mwen bèl pouvwa devan je ou, menm pouvwa mwen te genyen
    lè m' te avè ou la depi anvan ou te kreye tout bagay.
  npl-NT: Axa kiné, Notajtsi, techweyijkatili monawak, ika n weyílistli non onikpiaya
    monawak desde ijkuak ayamó okatka n tlaltíkpaktli.
  bgg-bgg: Aphuii! Sohkhung arab ba pha ibi shii guro biisiie ji thuh na um ba shii
    gu shii phi bo.
  eng-TCENT: And now, Father, glorify me in yoʋr presence with the glory I had with
    yoʋ before the world existed.
  eng-BSB: And now, Father, glorify Me in Your presence with the glory I had with
    You before the world existed.
  cpu-NT: Pishinetena nontsipataiyaami iroñaaka, Ashitanarí, ari ankarate añaayetairo
    avaneenkaro akempitara pairani tekeramintha ovetsikero kipatsi.
  san-ASM: অতএৱ হে পিত ৰ্জগত্যৱিদ্যমানে ৎৱযা সহ তিষ্ঠতো মম যো মহিমাসীৎ সম্প্ৰতি তৱ
    সমীপে মাং তং মহিমানং প্ৰাপয|
  tac-NT: Mué O'nó, jípeko mué 'yuga asinali ne uchéchigo siné. Ne'chí 'yawa alué
    a'walí uchéchigo siné napurigá nile 'yabé ta'chó nerúgichi ye gawí, napu'lige
    mué 'yuga ajtigé ne.
  eng-WEBPB: Now, Father, glorify me with your own self with the glory which I had
    with you before the world existed.
  gfk-H: Io, Mama, kaiken uga iat u na hapuasnei no minamarigu, iakano minamar iau
    ga hatur kahai ia tikai ma uga naluai ing ga taia baa ta ula hanua.
  viv-viv: Kamaku, boi tuwai-lokalokana babi aimo keke kadabubuni ana toveya, Iya
    OꞋeni buye kamiyami ada Iya wakikaiwabuku. Au tova adamoya O unavehimeya be tuwaina
    Iya gakaiwabu-moꞋa amine, meda adamoya mene umimiyami-ma againe ganakaiwabu-moꞋa.
  yao-yao: Atati ŵangu, sambano mumbe ukulu paujo penu, ukulu ulaula unakwete pamo
    nomwe, chikanaŵe gumbikwa chilambo.
  tgp-tgp: Nake Tamaku, o mele taheau na noku suiha aulu peresiho na tuka i sohen
    haratu mo lo toho isaku tiroma varama mo sopo lo tapulo.
  auc-NT: Wëënëñedë pönï inguipoga badönämaï ïñedë bitö weca ongöninque botö ñäö ëmongaïmo
    inte ñöwo bitö weca ocæ̈ ëmænte pömo adinque bitö pönö cæbi ate botö adobo ñäö
    apäite baï ëmömo ate edæ edonque pönï acæ̈impa,” Mæmpo ingante apæ̈necantapa.
  kbc-NT: Eiodi, natigide awii me ideloɡ̶o ɡ̶adodoe liciagi me ideloɡ̶o niɡ̶ijo jotigide
    maleediɡ̶icatibige daɡ̶a igo niɡ̶ina iiɡ̶o.
  bmh-bmh: Mekai, getal em e usalab tam ebu, iz na ibaiz daimai, wanim ulapwag mui
    daremin. Ulis nait amen ebu wanib go ulapwag mui koli milemen, iz na ibaiz dai.
  ctu-BL: Wʌle, c Tat, pʌsʌ c ñuclel che' bajche' an c cha'an quic'otet che' maxto
    anic pañimil.
  meq-meq: Anəke na, Bəba ga, vəleŋ məzlaɓ ka ɗəre yak andza məzlaɓ ga ahəl nakə nəmay
    salamay, məndzibəra andaya zuk bay aye.
  noa-H: Nau mʌgtarr k'ur deeu mʌ pʌch haar pabaimaawai, warr mʌg durr hompaaju nawe
    mʌchta pʌch dʌ̈i hãba nem hiek t'eeg chi Pörk'a chirarrjö, hũwaai mʌrʌg hagjö
    hiek t'eeg hapinaa chi Pörk'apibá ha jëeumajim hich kõitpai.
  alp-NT: AmaKu, Au kotie bei Ale leke Au leu suike loko Ale, Au supu kbasa rebe hita
    titinai lupe luaIkie kena nusa meije tola mosare.”
  san-VEL: ataeva he pita rjagatyavidyamaane tvayaa saha ti.s.thato mama yo mahimaasiit
    samprati tava samiipe maa.m ta.m mahimaana.m praapaya|
  kbq-kbq: Menina Nenfaga, Kagra kaziga navrento, korapa'ma mopa fore osu'nere mani'neta
    hu'no'a konariri zampi, Kagrane umanisu'e. (Eks-Utr 3:14.)
  kbh-kbh: Taita, quem luare cabá ndoñe quenjatsmëna ora, aca tconjaninÿanÿé ats̈e
    corente bëtsá y obená ácaftaca bétsemnama. Mora moma ats̈e cachcá ácaftaca chaitsemnama.
  ron-LSB: Acum, Tată, proslăvește-mă pe mine însumi cu gloria pe care o aveam cu
    tine înainte de a exista lumea.
  pon-pon: A met Jam ai, kom kotin kalinana kin ia pein omui linan, me I linanakier,
    ni ai mi re omui, ni jappa jaikenta mia.
  nhe-BL: Ama, Papá, sampa xinechmaca nopa hueyitilistli tlen nijpixtoya achtohuiya
    quema aya oncayaya tlaltepactli huan niitztoya nepa mohuaya.
  sps-sps: Tamau, faan You asangan iny vamarits mata Manyi roman, iton senviir asangan
    iny vamarits te kaa fiisen Vaminyo Nyi, tabuiny tapogaar minon a monaagits to.
  wnc-wnc: “O nan. Tupa kepdaka dua aawawan naat gaat unekan gatake yuwatda natane
    umana aknganata buyambam sike yukut. Sike apmanu naat gaat gatake unekan gatunit
    yutzim. Unzing yuwatda gata umana akngana gatuka tangenawi buyambam siyok. Unzing
    tupa sikut binga.
  bus-bus: Baa, ǹ gakui kpáma n kiia tia sa, lán ń kpàma nà n kiia zaalɛ anduna kaɛnaro.
  gub-BL: Izypy mehe ywy ywak iapo 'ym mehe we tuwihaw ikàg wera'u ma'e romo aiko
    ihe. Tàrityka'i azewyr putar nepyr ihe nehe. A'e mehe hemuigo kar wi pe tuwihaw
    ikàg wera'u ma'e romo nehe kury, izypy mehe arer zàwegatete nehe kury.
  imo-imo: Ara, mai kombumu wendo naa opili na nu kinye oi molorumbulu na imbi ola
    molopa enge pepili moloru kano mele kinye na nu kinye aku tepo molambili niwi.
  boj-boj: '@see-verse:JHN.017.004'
  eng-DRA: And now glorify thou me, O Father, with thyself, with the glory which I
    had, before the world was, with thee.
  knf-knf: Kë hënkuŋ Paap, du dko di iwooŋ, dëmanaan ţi kadunu, wulaan mndëm mi mbiiŋ
    aka wi nwooŋ na iwi ji umundu ubi udo kapaşana.
  san-KHM: អតឯវ ហេ បិត រ្ជគត្យវិទ្យមានេ ត្វយា សហ តិឞ្ឋតោ មម យោ មហិមាសីត៑ សម្ប្រតិ
    តវ សមីបេ មាំ តំ មហិមានំ ប្រាបយ។
  arn-NT: Fewla may, Chaw püramyeen eymi tami ayfiñ mew chumngechi tayu niekefelchi
    fütra püramyen kuyfi petu ñi mülenon rume ta mapu.
  zas-NT: Yan, Dad, yaguialan lojl, din yaneel guialrniabee caꞌn gocli, diizd chi
    gad guidxliuj gacchaaw.
  ken-NT: Ɛta, nɛ́nɛ sɔt mɛ mbak nɛ wɔ, ɔ́nchyɛ mɛ kɛnɛ́m bɛsí ɛbhɛ, nkúbhɛ́ kɛnɛ́m
    ɛkɛn mbɔ́ŋɔ́ nyaka nɛ wɔ kɛ ɔ̌ghoko mmɨk.
