  zca-NT: Payë', nalse bilu' Go lo rë men, tugaka Xga'n Go kinu yalnazhon tutsa kun
    Go, yalnazhon kwa'n kinu be or ni naga zuxkwa' yizhyuo.
  cbc-NT: 'Bairi Caacʉ, mʉrẽ ñiña tunu: Mʉ caĩñajoropʉ nocãrõ mʉ caátitutuarije mena
    yʉ átimasĩõ joroque yʉ ása tunu, mʉ mena jĩcãrõ yʉ cacʉ̃goriquere bairo ati ʉmʉrecóo
    caãniparo jʉ̃goyepʉa.'
  qxo-NT: Cananga pushacallämayna, papällay, gampa ñöpayquichö cay patsa manarä camashga
    captin munayyog cangänö cananpis ñöpayquichö munayyog canäpä”.
  mox-mox: Tamagu, una ʼebeʼewegu eu diʼwe aqiaqina ʼinaya, ta omoʼe ʼinaya eu ʼamayaba
    una veʼitayea ʼiguya kavona lova uʼamayabegu ʼidewani, be yaʼa wese yaʼamayabeu
    ʼidewani tutana ʼaideganaya katoatoa. Ta omoʼe tuta nana ʼinaya bwaʼobwaʼo be
    kuyavata qabudi nawale ge uda viaqidi.
  kew-kew: Aapa-ya, aba su yaa laapo waria pirisipa-rupare nina epe paana puri isude-rupa
    abia wala giaina.
  dww-dww: Mamai, yodi taugu noḡome kwa voiegu da neneḡara dosinama nopone yà saḡa
    be yà miana, maika boni tè miamiana nama, muriḡa da dobu ya tubuḡana.
  nif-nif: 'Ale, Bep, man ñɨn dɨk nandɨ-nambi, natnalok kusatna engano wɨn ñɨndɨñ
    tɨmbɨ inda-daklewɨn: kwet gama nɨm indañɨlɨmbi, nak dɨkɨta kuñɨpi, nokok pipapatna
    engano pat-namguk wɨn dɨk bɨndambo naka namumbi pat-namun.'
  twi-ASANTE: Na afei, Agya, fa animuonyam a mewɔ wɔ wʼanim ansa na worebɔ ewiase
    no hyɛ me wɔ wʼanim ha.
  aoj-aoj: Ahame, fowaꞌ itap owaꞌ ataꞌ pitagaia aeꞌ ape alomena efaꞌ agol luꞌwagili
    eaꞌ. Deiꞌ nendaseꞌe agol agalemba luꞌwagili siꞌi fowaꞌ.
  cbv-cbv: Pánihna, nin baácdih jwĩ chãjat pínah jã́tih, majeéh biícdih jʉm jwʉhna,
    biíc yoobó jwĩpĩ́ wʉtat pah mʉntih, weemdíh ma jwʉ́ʉb maáh waadánaá.
  taw-taw: Mɨñɨl ge yɨb awl denɨm, man ma alwol gɨlɨlok ñɨn ak, omɨŋal gɨl Bɨawl yɨb
    yɨlok tek yonɨgul agak.
  jic-NT: Mpapay, nosis cjuwatsja na p'in, cupj 'a mulutsja pajal pünetsja. Quina
    la 'e mon napj pajal püné ca nsem niswá jipj püt' nt'a, püna jin p'iyá.
  zap-NT: Naaree naa Dëde ne tsuu noo lo de, guniiz gyelenzoon ke ne wap noo lo de
    axtegue antes ne gaa gyëzlyu.
  wer-wer: O Pep, ngaan kutömre yang naaröön wiaan ne nim naë wë kutöm ë rangiatring
    wakaimaut. Pötaanök kaalak peene ë rangi tapët nan.
  ipi-ipi: '@see-verse:JHN.017.004'
  qul-NT: Cunan ari, Tatáy, gloriawan honraway ñaupakeyquipi, manaraj cay pacha cachcajtin,
    glorioso honorniy carkan chay quiquin honorwan.
  ter-NT: Kó'oyene Pai, kuteâti koeku indúkeovo hána'iti ihayú'iuti yanekôyoke ovo'íngo
    xikóyoke, tumúneke ápeyea ra mêum, peréxapanumaka ngó'iyeaneye koeku nzeópea xikóyoke.
  bmr-NT: Jaaneguiiha, Guihi, uco dicojɨvɨ bocɨgusu jiinɨje fiivuutɨnaacaro dicojɨvɨ
    uco obocɨgusuubadɨ.
  fuf-fuf: Jooni non an kadi, yo Baaba an, mawninan takko maa tigi, hara ko mangu
    ngu mi joginoo takko maa ngun ado aduna on woodeede.
  bhl-bhl: Kawin dim kale talfut kelinba kese ding dim kabalak e, ne kuso bomi, wiin
    fian so aluwameli te. Keko beli, kame, ku nem wiin fian be iti sua emdiw fian
    kuw kenemolewka!
  ons-ons: O Magak! Kepe mi wakonge, naso yewao, na gerop gewe paki, na eŋet biŋek
    korop okangole, na geŋone qeli ewe zonomŋone yewa ukude kaitŋono koso iwa ninnom.
    Paki na qeli ewe zonom wekuka mokaka gerop ge more magekole, ea koso ninom mawe
    paki, na koso gerop gekale.
  con-NTPO: Tayopi, va ande meinte ñajan quei'ccu fae'ngae jinchopa osha'choma ti'tsse'tssia.
    Tsa'caeñi ja'ño, Yaya, ccase ñama ti'tsse'tssia've tsonjan ña ccase quei'ccu fae'ngae
    jinchoye.
  ghs-ghs: Oonita agobanipamuke nii hiiremi anai ttoka ma haba biraiteqi oho dzapa
    pobinomai qaatanita nii hiiremi anai paha (ingona) biraiteqa oho pobinoma naatare.
  peg-peg: ଆରେ ନଙ୍ଗୟ୍‌ ଏ ଆବା, ପୁର୍ତିନି ଉବ୍‌ଜାଣ୍‌ ଆଗେ ମି ହୁଦାଂ ନା ଇମ୍‌ଣି ପାଣ୍‌ ମାଚାତ୍‌,
    ତା ପାଚେ ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ନି ଜାଜ୍‌ମାଲ୍‌ ନାଙ୍ଗ୍‌ ହିଦା ।”
  txu-NT: 'Jakam badjwỳ dja ga memã iraxo amirĩt gê me ira:xmã kato. Adjàkam mỳjja
    kunĩ kator kêtri gu ar baba. Kam gu bara:x. Amrẽbê: gu baraxja kôt dja ga jakam
    ijo rax.'
  eng-WEBU: Now, Father, glorify me with your own self with the glory which I had
    with you before the world existed.
  gnw-NT: Ndei ɨvɨ uyeyapo mbove aico nde ndive yave ayembɨadoraca co. Jae ramiño
    vi añave chembɨadoraca ye nderovai —jei—.
  mux-mux: Tata, ma-koleale wendu naa upili nu-kene wasie molambili na bi ola molupa
    tondulu pupili mulurundu kanu-mele ‘Ekupu na-kene wasie kelepu molambili.’ nikunu
    ui mulurundu mele ‘Kelepu na aku-sipa bi ola pepa tondulu pupili wasie molambili.’
    nikunu ti.” ⸤nirim.⸥
  maj-NT: Nd'a̱i̱ Na̱'mi, ta̱kúchji kju̱a̱chánkana̱ nginkuin, kju̱a̱chánka xi tu̱
    b'a̱ ts'ín jahá tíjñana nginkuin kintehe̱ ni nga kis'ejña a̱sunntei̱.
  bkq-NT: Pabai, târâ agâ wawyly ume, tâdyren-honze akâwândy urâ, onro peba awyly
    ume. Tâwâlâ kâdyren-hondonji, izay watay kâdyren-hon-hobyry ara.
  kue-kue: Nina, okuna dumo makan plau dikrukwa enge na ene bogl akiye mouglka, ana
    na kangina kande pangwa. Ana kangina kande ikra erme aglke nare ikine endimin
    ana na ene bogl akiye morambuglka.
  cot-NT: Imaicaquea, Aapani, ponigaantaguetajero noganejencare aviatimpaqui, pinquejetacaamajatajena
    notsipatimpigueti iroaqueragueti tequeratagueti onchoocateji quepatsi.
  bnp-bnp: O Tata, ngane o vakabagetu tabu iau na matamu na bagetuanga ne tarua tu
    tahoka muga na malala ni ratarike.
  apn-NT: 'Jakamã e Papaj. Kêr ka tokyx ixpê akra hã ma akupỹm amnhĩ wỳr ixto api.
    Pa akupỹm awỳr pôj nẽ te amnepêm akuri ixpaja pyrà nẽ axte akuri ixpa ho ixpa.”
    Anẽ. Nhũm Jejus arĩ Tĩrtũm mã kapẽr nẽ kãm:'
  ctp-NT: Nuꞌwin lkaa Stiǐn, kanꞌ chaꞌ kuꞌnii chaꞌ ka tlyuǔn xiyaꞌ, sa ñaꞌan ngwa
    xa nu ti mdiꞌiǐn loꞌoo kulo ndukwa la, nu ti ji tyisnan chalyuu. Kuꞌnii chaꞌ ka
    tlyuǔn, kwiꞌ sa ñaꞌan tlyu nu nchka ꞌiin nde seꞌen ndiꞌiin.
  bre-BRG: Ha bremañ, ro gloar din, Tad, ez kichen da-unan, eus ar gloar-se am boa
    tost ouzhit a-raok ma voe graet ar bed.
  opm-opm: Ihat ohoh ihan ginhe rih go mong erer oh na tarpat patin orhor nohnong
    winsi han naham nadaptuhut napaptesuhru it ginhe amaru hat orhor inahatinmur pongop.
  bvr-bvr: Ganapiya, Anya, lika gun-gardiya nginyipa nyi-nirra ngu-welangga ngu-molamola
    nguna-nega, japurra ngapa ny-jirra, minypa gu-gujayanaya gun-gata ngarripa arr-ninya
    mu-ngoyurra gun-guna rrawa gun-nyagara burdak.
  wal-wal: Ha77ikka qassi Aawau, sa7ai merettanaappe kase ne matan taayyo de7iya bonchchuwan
    ne sinttan tana bonchcha.
  zad-NT: Na' ṉaa, X̱a, yiyoṉgacho' nad' balaaṉna' kat' yiyed' kwito'na' ka balaaṉna'
    daa wdapkz' kana' wzoalen' li' ka zi' x̱e sil yell-lioni.
  kmg-kmg: O Mamac, mâreŋ mi fuahame gohec sambâŋ tatamac-nanehec jupo, ijaha ši mocwâc
    bârisie-naretec rojuzepac.
  aso-aso: Nemuꞌ nene naza gomuꞌ misubo mene olihe sotoꞌ aminguꞌ geikisi mino guveꞌnesi
    ve naba minuvodiꞌmine ogo idise geikisi gohi nouvo aꞌmida nene do naba o-nedezo.
  uli-uli: Deus Temay! Fang ssorol mele Lom mo irel lobola ho mel iyang, le be wochog
    ssor we ho fang ngali imol yodwe be subdoh faileng le.
  nin-NT: Ziza nggo, Aki, ka inkpinkpye ime̱me̱ yi nggo ingga i di se na yi ni ingga,
    iyiyirr ima yo nggo ingga di se na yi bari ùwà na imimi yi nggo.
  tgk-tgk: Акнун, эй Падар, он шӯҳрату ҷалолеро, ки пеш аз пайдоиши олам дар назди
    Ту доштам, ба Ман бидеҳ.
  acu-NT: “Tura asamtai Apaachiru, yaanchuik nungka najanchamning wi amijai pujamtai,
    pengker awajtinuyame nunismek yamaisha pengker awajtusta.
  cak-WNT: Wacami c'a, Nata', taya' chic c'a ri nuk'ij nuc'ojlen chi'anakajal riyit,
    can achi'el c'a ri nuk'ij nuc'ojlen ri c'o tek yinc'o awuq'ui, tek c'a ma jane
    c'o ta re ruwach'ulef.
  ebk-ebk: Ad wani, Ama, as nan mawawad-ak kasin as nan kawad-am, epailam nan kaichayawak
    ay pachong challu nan kaichayawak as nan kawad-ak kan he-a sakbay nafiayang nan
    luta.
  spa-PDDPT: Ahora, Padre, glorifícame Tú junto a Ti con la gloria que tenía contigo
    antes que existiera el mundo.
  ruf-ruf: Aba! Lelo unitunye, utunitso uhula yaning'ali nawo hamwe naghwe hala ng'ana
    iisi ilumbighwe.
  gun-gun: Ha'e gui Xeru, aỹ ma ndea py ju xemboyvate, yvy itui e'ỹ mbove voi ndereve
    aĩ jave xeyvateague py ae.
  agu-BL: I bin jalu' Ta', tak' tzaju' junt tir yi ink'ej, chi wutane'n nin yi atin
    tzaj te'ju' yi ntaxk tzaj bnix yi wuxtx'otx'.
  isn-isn: Itungili, Tata, unkulye unene palung'wi nu ewe mukola ku ikulyo ilo nai
    nkoli ni lyenso palung'wi nu ewe ze ikili u unkumbigulu kuumbwa.
  eng-PEV: And now, Father, when I come back to you, show people that I am great and
    powerful, just like I was when I was with you, before we made the world together.
  ilo-ULB: Ita, Ama, padayawannak dita biangmo iti dayag nga adda kaniak idi addaak
    kenka dita dennam sakbay a naparsua ti lubong.
  pir-NT: Ahri yehpa ijiato pano mʉhʉ mehna yʉhʉ ijigʉ̃ ijipihtiyequina yʉhʉre tiquina
    ño peo mʉhtariro sahata yojopʉre yʉhʉre tiquina ño peogʉ̃ yeya tja.
  anv-NT: Ntɛ wa, pyɛ me mbɛ ne ɛnóge né mbɛ ushu wyɛ nana, gefɔ́gé ɛnógé ɛwé
    me mbɔ nwya nya gébégé nlú ne wɔ, gemɛge nnó mme álɔ.
  sab-NT: Cha Ñenua, nege cha be jogeni ba ngwadi, cha takalin ba cha gbeni naskuni
    kweri cha kledu ba ole unsuialin nga ulita bebi dodadale gire cha kledu ba ole,
    cha klekalinni naskuni eni ba ole.
  tmd-tmd: Makwam Acö. Weik naŋ rɨmɨdaŋ, höd mögörɨb rɨ nɨgölmɨŋ wop aku, an nuarö
    mil mag wä keiryöbö alɨg mɨdmɨdmɨŋ mag akuyöbö, wopik iswob paŋ mag aliö akwör
    alɨg mɨjnɨŋa.
  acr-NNT: Ekꞌu woꞌora Nuqaw, yaka la nuqꞌij chilaꞌ ukꞌ la, jelaꞌ pachaꞌ ri ꞌanom
    la chwe echiriꞌ kꞌamajaꞌ ne kajeqer ruwachulew.
  kpg-kpg: Tamana! Haga madamada ina Au i mua o hadumada dolomeenei, gi di madamada
    dela nogo i dogu baahi i mua henuailala ne hai.
  taj-taj: परमेश्‍वर आबा, जम्‍बुलिङ स्‍होबा भन्‍दा ङाच्‍छा ङा ह्राङदेन छ्‌याम मुबा
    धुइरी गाते घ्रेन मानदेन जयजयकार मुबा। दाहेन्‍से थेह्रङ् लसीन ङादा ह्राङदेन छ्‌याम
    घ्रेन स्‍होउ।
  avt-avt: Haai, ti pɨke eweto niuk mai iuwe kerek nɨpaa tɨ kepu wen au, hi hetenenim
    hau hetikewit.
  cbk-cbk: Ahora, Padre Celestial, honra conmigo na di uste presencia, aquel mismo
    honor y puesto ya tene yo cuando junto pa yo con uste antes pa del creacion del
    mundo.
  uig-ARA: ئى ئاتا، سېنىڭ ئالەم ئاپىرىدە بولۇشتىن بۇرۇن مەن ئۆزۈڭنىڭ يېنىڭدا ئىگە
    بولغان شان-شەرەپ بىلەن مېنى ئۆزۈڭنىڭ يېنىڭدا ئۇلۇغلاتقۇزغايسەن.
  tuf-tuf: Tetú, bah ub acat asa ayan cuít chaw̃i. Anto cajc chati cuat bah ub acat
    asa ayan cuít chájacro. Ah cat bucoy ayan cuít im eyta chaw̃i, wajacro.
  abx-abx: Ina'anto Tay, pakulawon gihapon i ka'angayan-ko tingpid si ka'aw pariho
    si ka'angayan-ko siray ngan huwang pa ako si ka'aw, antis naghimo i kalibutan.
  mco-NT: Jadachambɨ Dios Teedy yajmɨjtɨgɨɨygɨch miich, mɨɨd je mɨc'ajtɨn huɨdibɨ
    anajty nmɨɨdɨch ma miich mhuinduu co anajty ca'nɨ naaxhuiñybɨ chondacyñɨ.
  kqf-kqf: Bi Tamagu, niganana em ḡailisi namalinemo kwa saḡegu, ḡailisina namalinemo
    wala te miyamiya, muliḡa kaka dobu i tubuḡa.”
  cpb-NT: ¡Ashitanarí! Pishinetena nontsipataimi iroñaaka, ari ankaate añaayetairo
    owaneenkawo akantaga pairani tekera awetsikeroota kipatsi.
  aon-aon: Yain, nyak douk watak nyunek agundok atap uwe, aria eik douk yani nyak
    wape aria nyeke debeinyi nyeigur nyeneke adur yatogur dodogoiwe um lait abom.
    Aria douk eik yakri nyak wata nyuke enyudok atin debeinyi nyeigur nyuneke adur
    itogur um lait abom kabi riguk aria sagomatin nyekeyen um.
  hus-NT-2005: Tátaꞌ, ti kin xalkʼantsích xoꞌ ta tamét an tu labidh tʼokát, kʼal jayéchkʼi
    an labidh tʼokattaláb xu koꞌol kʼal Tatáꞌ asta tam ti yabél tʼajadh an walkʼiꞌ
    ani an chabál.
  mig-NT: Te vina Táa̱, sáñá'nu‑ní náá, ná kuní jíín núu̱ máá‑ní, nátu̱'un ni̱ kuñá'nu‑ná
    jíín‑ní onde̱ ná té jungo̱o‑ga̱ ñu̱yɨ́vɨ.
  bps-bps: Na ani, Mà, fuléam di deg i bong kdatah tagnègu gfun di safédam di là fa
    mgimò i banwe.
  mbs-mbs: Nayan Amà, pekitai heman kidoen te langit te melangkaw a, iling te kelangkaw
    ko gebii te pegdoma ko kamno te wedà pa inangi se keneyonan.
  tof-tof: Ba! Errkyadan ma kürü ene wirri ngi ugó salkomól moba obzek kwata, kürü
    ne kla yarilürr, mi darrpan pokodó nóma namülnürri. Tüp a pülpül solkwat tómbapórri.
  cme-NT: Baba, miŋ ŋa naa waa baa-ni aa miwaaŋo suɔ duɔ doŋ, niŋ ŋa naa ce mi ce
    bɔi dumaa, ce mi ce bɔi dumɛi fiɛfiɛ‑i-na.
  sus-sus: N Baba Ala, yakɔsi, n nɔrɔ i fɛ ma, alɔ n nu nɔrɔxi i fɛ ma ki naxɛ, beenun
    duniɲa xa daa.»
  pon-2006: Maing Semei! Komw ketin kalinganaiehda mwohn silangomwi ahnsou wet, kalinganahkiniehda
    linganohte me I ahnekier ni ei patopato rehmwi mwohn sampah wet eh saikinte kepikipikda.
  dad-dad: Dei, teneub kare fiya sã mog, ada urom fula fiya medeĩya adon anĩ, õ malã
    bun fula fiya medeĩya anĩ gama wana.
  zab-NT: Anre ni aguedná laabiu, Xtada, bguaadbiu nare guelrnabee zectiziac ni gúpany
    cun laabiu desde anste ni gurixti guɨchliu.
  jae-jae: O Tamoc, galoc ôkêŋ ŋawasi, taŋ gêc aomŋa naŋ, êndêŋ aê, ŋawasi taŋ gawê
    kaiŋ gêdêŋ nom masigeŋ ma gamoa gawiŋ aôm naŋ.
  ksd-ksd: Tama, gori una mar iau piram ma nam ra minamar, ba kaugu iat piram papa
    amana iat, ba pa ta ra rakarakan a gunagunan boko.
  msm-NT: Na kuntoon, Amoy ku, ibalik dini kanay to diya pagkagamhanan no pigtagonan
    ku no duma a pad ikow to diya wada pad kahinang seini kalibutan.
  myk-myk: Nɔɔrɔ taha na na nimɛ To Kilɛ, di binnɛ bye ni ma ni. Nɔɔrɔ we wu bi fɛnhɛ
    pye nɛ na na koŋɔ ta ki sanha ɲɔ kɔn wɛ ge, wee nɔɔrɔ we taha na na.»
  sbe-sbe: Huyana tanoubu sola nige ye tubu, meta yau maidam na yogu kabaloina saesaena
    wa kaliguwai. Unai ya kaibwadaigo huyana ya lage kowa kalimwai bena yogu kabaloina
    saesaena wa ku haiꞌuyoiyama kaliguwai.”
  mcr-mcr: Apiquki, qua tä mimäkqä ikŋäŋgatqä, Nyi Sitä yqänä äpme, yoqä naqä ämamiŋueä-pa,
    täŋgaŋi Nyi Sitä aŋgi pmeŋqä yoqä naqä dapiyä.
  cux-NT: Maaⁿ ní n'diī, Chiidá, dich'ɛɛtɛ́ nī 'úú, n'diī ndúúcū maáⁿ nī, ndúúcū poder
    chi caneé nduucú maáⁿ taachi 'āā 'cuɛ́ɛ́ cunee iⁿ'yeēⁿdī.
  tur-YTC: Şimdi, Baba, dünya var olmadan önce seninleyken sahip olduğum yücelikle
    beni yanında yücelt.
  san-ITR: ataeva he pita rjagatyavidyamAne tvayA saha tiShThato mama yo mahimAsIt
    samprati tava samIpe mAM taM mahimAnaM prApaya|
  bel-N: Дык цяпер праслаў Мяне Ты, Ойча, у Цябе Самога той славаю, якую Я меў у Цябе
    раней, чым сьвет быў.
  sch-sch: Pa! atûn no kôm ngêt han roiinpuina ni pêk roh, rammuol insieng mâna
    no kôma roiinpuina ko dôn ngâi dên ha.
  mic-MIQNT: Nu' (Tata't), nige' gepmitelmi aq ignmui wijitgweiulin 'st'ge' ta'n tel
    gepmitelmi't'p gesgmnaq ugs'tqamu gisita's'gtnugweg.
  huu-NT: Ore Moo, enɨrue nia iñena facaiseconi o dɨga itɨcue. Illaɨma isoi o ecɨmo
