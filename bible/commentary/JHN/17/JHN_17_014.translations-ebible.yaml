verse: JHN.017.014
translations:
  kpx-kpx: Di a hoto loui kebia haiveale kemo vatae ataeau aiogevelu. Kosealemo keau
    vatae ata holioholilu. Ige data vatae ata holioholinu.
  okv-H: eto enana amo enda ta toho mane, na iteko, avoeto ke no avo ene ingihera
    avoeto enda embomeni na tumo ere ora.
  tbo-tbo: Om baha amaka lawa a paliwelehi, uyahinei tu mehipuli tu witumaganeu hi
    wihinigigiyehi babana tu mehipuli hai bolu uyahina ega hita memae, mei tau gasi
    ega ata memae.
  mal-C: അവിടത്തെ വചനം ഞാൻ അവർക്കു കൊടുത്തു; ഞാൻ ഈ ലോകത്തിന്റെ സ്വന്തം അല്ലാത്തതുപോലെതന്നെ
    അവരും ഈ ലോകത്തിന്റെ സ്വന്തം അല്ല. അതിനാൽ ഈ ലോകം അവരെ വെറുക്കുന്നു.
  grc-SR: Ἐγὼ δέδωκα αὐτοῖς τὸν λόγον σου, καὶ ὁ κόσμος ἐμίσησεν αὐτούς, ὅτι οὐκ εἰσὶν
    ἐκ τοῦ κόσμου, καθὼς ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου.
  bgc-bgc: मन्नै तेरा वचन उन ताहीं पोहोचा दिया सै, अर दुनिया के माणसां नै उनतै बैर
    करया, क्यूँके जिस तरियां मै इस दुनिया का कोनी, उस्से तरियां वे भी इस दुनिया के
    कोनी।
  khz-khz: Goi gemu kila au na ira warau avenirato. Etanopara magulinai getaluna talimara
    na geao-rakavagirana, kwalana ira ewagumona ati etanopara talimara, au vetaiku,
    au ati etanopara talimaku.
  deu-TKW: Ich habe ihnen dein Wort gegeben, und die Welt hat sie gehaßt, weil sie
    nicht von der Welt sind, so wie ich nicht von der Welt bin.
  zsr-NT: Nedaꞌ chbudödaꞌ lu naꞌquëꞌ xtidzuꞌu, atiꞌ tuꞌzóa lequëꞌ tslaꞌl bunách yödzlyú
    ni le cunacquëꞌ tuz len leygac, ca naꞌ nac quiaꞌ nedaꞌ, cutu nacaꞌ tuz len bunách
    yödzlyú ni.
  lin-lin: Nateyaki bango maloba oyo oyebisaki Ngai, mpe mokili eyinaki bango mpo
    ete bazali bato ya mokili te, ndenge Ngai mpe nazali ya mokili te.
  hns-NT: Ham oesabke aapke baat batailie hai, aur be-bieswaasie logan oelogke dekhke
    djare hai. Oelog to be-bieswaasie log me saamiel na hai djaise ham bhie na baatie.
  noa-E: Pua amag pʉch iek jaaupitarr ya mua amag jaauwia ʉ̈khatarr aawai ya am maach
    dënëugui ajim. Mag gaaimua pʉ iek ʉ̈khaba nʉm khʉʉnau jũrr am kha khõchkhaba wai
    nʉmgui ajim, tag amach igar khaba naawai.
  eng-EMTV: I have given them Your word; and the world has hated them because they
    are not of the world, just as I am not of the world.
  mib-NT: Ni castūhun ná jnūhun ní núū i. Te ni caquɨtɨ̄ ni ñayuu ñayɨ̄vɨ núū i, chi
    tuá cácuu i cuenta ñayɨ̄vɨ́, nájnūhun máá ná tu cúu ná cuenta ñayɨ̄vɨ́.
  lif-NT2: खे़ङ्‌हाॽ पेलिगे़न् के़बाःन्‍जाक्‍हाॽ पिरुङ्‌सिङ्‌ङाङ् मे़वाॽरो॥ इङ्‌गाॽ
    कुइसिःक्‍के खे़ङ्‌हाॽआङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़ःन्‍छिबाल्‍ले़ चोगुल्‍ले़
    इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽरे़ खे़ङ्‌हाॽ मे़जिःत्तुसिरो॥
  xnj-xnj: Nene navapeli ujumbi waku, na vandu va pamulima vakavayomela, ndava vene
    lepi va pamulima, ngati mewa chenivii nene lepi wa pamulima.
  mmx-mmx: Nia aga raba vam di mi levelinga ram ketla limixin at na lavatbung menemen
    diga belengatngas tidi. Mila nedi xopmen di mede at na lavatbung menemen, kerekngan
    nenia xopmen ia mede.
  cbr-NT: '''Ën cana ënëcama min ''ë sinánmicë bana upí, ashi ñuixunquin ''unánmia.
    ''Aínbi ca an ënë bana cuacëma unicamax atumi nishia, ''ëx ''icësaribitia atux
    ënë nëtënu ''icë ñuishi sináncëma ''ain.'
  tee-NT: Ju quit'in ic'ajunita ju minchivinti ju quilapanacni. Chai ju ixt'alapanacni'an
    ju ani lacamunutpa' talhixcailh ju quilapanacni ni jantu amachak'an lacamunutpa'
    tajunita ju chavai. Tachi ju quit'in ni vachu' jantu ic'amachaka' ju ani lacamunutpa'.
  eng-LSV: I have given Your word to them, and the world hated them, because they
    are not of the world, as I am not of the world;
  cak-NT: Ri achi'a' ri xe'aya' chue, can nuyo'n-wi ri atzij chique. Romari' ri winak
    ri man jatquiniman ta, can itzel xequitzu'; roma ri achi'a' ri xe'aya' chue, man
    je richi ta chic ri rech-ulef. Reje' can je anche'l chic ren, roma ren man jin
    richi ta ri rech-ulef.
  pah-NT: 'Amombe''u ji nenhi''ig̃a g̃a pe jipi, ei ga. A''ero nearõe''ỹve''g̃a noarõhetei
    g̃a. A''ereki g̃andeaporog̃ita ko nearõe''ỹve''g̃a ndeaporog̃ita ja rũi, ei ga.
    G̃a ko ji javijitehe a''ero. A''ereki jireaporog̃ita ko nearõe''ỹve''g̃a ndeaporog̃ita
    ja rũi no, ei Jesus''ga ga pe. Igwete ga ei Tupana''ga pe g̃wemimbo''ehara''g̃a
    mombe''gwovo:'
  sja-NT: Mɨa ãramaa pɨ ũraa jarateeji. Mɨde ijãadak'ãri, na p'ek'au eujãdepema ijãadak'aa
    beerãpa ãra k'ĩra unuamaa iru p'aneejida, mɨk'a mãɨrã eere p'anɨ-e perã.
  xed-xed: Mnanamna yu ta gwaɗa gha ta həŋ. Tsaya kəl həŋ ka husaŋtá mnduha ma ghəŋa
    haɗik, manda nzakwa iʼi kul haɗ ka ŋa ghəŋa haɗik ya.
  glk-glk: من تی کلامه اوشأنه فدم، امّا دنیا از اوشأن نفرت دأشتی، چونکی متعلق به دنیا
    نی‌ییدی. هَطو کی من تعلّق نأرم.
  mks-NT: Sa̱ na̱ca̱xi tu̱hun i̱ tu̱hun mé ndó nu̱ ná. Joo na̱ cúú cuéntá ñuyíví cándají
    na̱ na̱ cúú cuéntá mí i̱ jáchi̱ co̱ cúú ná cuéntá ñuyíví yóho tá quia̱hva co̱
    cúú toho ye̱he̱ cuéntá ñuyíví yóho.
  gfk-S: Iou te ter ira num nianga ta di ma no ula hanuo te malentakuane di kinong
    pa dile mekira tano ula hanuo, hoke iat mon bileng iou pata be mekira tano ula
    hanuo.
  bmu-bmu: Nöŋön göhö Buŋa keugi kusum eŋgibiga möta malje. Nöŋön gölmegö ahakmeme
    bölöŋi mi qahö wuataŋgömakzali, yeŋön mönö mewöyök mi qahö wuataŋgöba andö qemakze.
    Miaŋgöra gölmenöŋ uruŋini qahö meleŋget yeŋön mönö kazik ak eŋgimakze.
  dgz-dgz: Ne nop gega munan menan piup ma tandayat mumane, iwa mu piup ma mugawa
    uon ap mini ne den piup ma megawa uon.
  eng-GNV: I haue giuen them thy word, and the world hath hated them, because they
    are not of the world, as I am not of the world.
  zaa-NT: Chi betí'a' titsa' qui' cuią'lu' lani làcabi. Pero yétsiloyu nna ruyudí'
    lą́ cabi porqui'ni labí ná cabi ttùba lani yétsiloyuį, tì'tehuá inte' labí ná'
    tnu yétsiloyu.
  eng-WEBSTER: I have given to them thy word; and the world hath hated them, because
    they are not of the world, even as I am not of the world.
  guh-guh: Xanë baja tajajivi tsipaebajë nijumelivaisi. Pacuenia mapanacuapijivije,
    apo pecajumecovënëtsivi, jamatabëcueneitsi, xanë apo jamatabëcueneitsinë. Bajaraxuata
    tajajivi ata itoyatsi mapanacuapijivije. Tsipaji apo jamatabëcuenejëpae.
  bon-bon: Cane määme mene ituge jajanena teebibine, siige ai gawecewe muleyame biname
    cina teebibine jäämugetnemusi, ingle teepi gawecewe me lica gemi epu pana, cane
    lipu ai gawecewe me lica gäne.
  nhw-BL: Ya niquinmacatoc mocamanal huan yeca masehualme catli quitoquilíaj catli
    eltoc ipan ni tlaltipactli quincualancaitaj pampa inijuanti amo iaxcahua ni tlaltipactli
    quen na nojquiya amo niiaxca.
  swh-ONEN: Nimewapa neno lako, nao ulimwengu umewachukia kwa kuwa wao si wa ulimwengu
    kama mimi nisivyo wa ulimwengu huu.
  wbi-wbi: Nivavulile ilisio lyako, neke avaanu mu iisi vavakalalile, ulwakuva avavulanisivua
    vango nava mu iisi ndavule une vule nanili ghwa mu iisi.
  bba-bba: Nɑ bu wunɛn ɡɑri wɛ̃, mɑ hɑnduniɑɡibɑ bu tusɑ yèn sɔ̃ bɑ ǹ sɑ̃ɑ hɑnduniɑɡibu,
    nɡe mɛ nɛn tii nɑ ǹ sɑ̃ɑ hɑnduniɑɡii.
  eng-KJVCPB: I have given them thy word; and the world hath hated them, because they
    are not of the world, even as I am not of the world.
  kgk-NT: Ne nhe'ẽ amombe'u-ma kuri íxupe ha teko rei katu ndaija'éi-ma hese. Teko
    rei reko-rupi aiko e'ỹha-rami, xe irũ ave ndoikovéi-ma heko-rupi. Upéa-gwi ndaija'evéi-ma
    hese teko rei.
  waj-waj: Vaa na i kua mmayaayaivaa iya kiaa mmiaukai rikiada iya hama mmatayaa diaa
    aataruuyauvaara yaata utuaavai. Iya ni roosiima hama mmatayaa diaa aataruuyauvaara
    yaata utuaivaara gioonna kiaapu homoraiya hama iyara mmuduuya ruaavai.
  cpy-cpy: Niyotaa-yiteeri piñaani, rootaki ikijaneentee-tanta-nakariri, tema tee
    roshiya-naari jaawiki-jatzi-paeni. Nokimita naaka tee nojaawiki-jatzite.
  ekk-PKP: Ma andsin neile sinu sõnumi ja maailm vihkab neid sellepärast, et nad ei
    ole maailmast, nagu minagi ei ole maailmast.
  mpx-mpx: Wam baaba ya baunan eliyalil, inoke panayawi gamagaliliyau hi pihigelgel-agil,
    kaiwena nige hi miminek panayawi gamagaliliyau ali boda elana, i ola nau nige
    ya miminek ali boda elana.
  wbp-wbp: Pina-manurna-jana nyuntu-nyangu yimi. Kala yapa panu-kari nyampurla walyangka,
    yangka-patu kuja kalu warntarla manngu-nyanyi, nyurunyuru-jarri kalu-jana ngaju-nyangu
    kurdungurlu-patuku. Kula karna manngu-nyanyi warntarla, manu kula kalu ngaju-nyangu
    kurdungurlu-paturlu warntarla manngu-nyanyi. Kujarlanya kalu-jana yapa panu-kariji
    nyurunyuru-jarrimi.
  luo-luo: Asemiyogi wachni, kendo piny ochayogi, nimar ok gin mag pinyni, mana kaka
    an bende ok an mar pinyni.
  nhe-NT: Ya niquinmacatoc motlajtol huan yeca tlacame tlen quitoquilíaj tlen eltoc
    ipan ni tlaltepactli quincocolíaj pampa inijuanti ax iaxcahua ni tlaltepactli
    queja na nojquiya ax niiaxca.
  aii-aii: ”ܐܵܢܵܐ ܝܘܼܗܒܹܠܔ ܠܝܼ ܐܸܠܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂، ܘܥܵܠܡܵܐ ܩܵܡ ܣܵܢܹܐ ܠܗܘܿܢ، ܣܵܒܵܒ
    ܠܹܐ ܝܢܵܐ ܡ̣ܢ ܥܵܠܡܵܐ، ܕܵܐܟ݂ܝܼ ܕܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܡ̣ܢ ܥܵܠܡܵܐ.
  esk-NT: Qaitchiruŋa uqałiġnik iliŋitñun, aasrii nunam iñuiñ uumigigaich, takku piqatiginġiqł̣ugich
    nunam iñui atripḷugu uvaŋa piqataunġił̣iġa nunam iñuiñun.
  msb-msb: Gintukdo ko sa inda an ginsabi mo sa akon kag ginasikway sinda san mga
    tagakinab-an kay dili sinda kaurusad sani pareho sa akon na dili man kausad sa
    inda.
  cpa-NT: Ma²ca¹juǿi²jni dsa² héi² jǿg³ quiánh²hning. Jøng² ma²hiag¹³ dsa² siáh² quiah¹²
    dsa² héi². Di³ tsa¹jmo¹ dsa² héi² ju³lah lǿa¹² jǿg³ hlaih¹³ quiah¹² dsa² jmøi¹guǿi¹
    jian¹²dsa. Ju³lah jní², tsa¹ca¹jmo¹jni lah¹jøng² calah.
  dso-dso: ମୁଇ ସେମନ୍‌କେ ତମର୍‌ ବାକିଅ ସୁନାଇଆଚି । ତେବର୍‌ପାଇ ଏ ଦୁନିଆ ସେମନ୍‌କେ ଗିନ୍‌ କଲାନି
    । କାଇକେ ବଇଲେ ମୁଇ ଜେନ୍ତି ଏ ଦୁନିଆଇ ଅନି ଜାତ୍‌ ଅଇଲାଟା ନଇ, ସେନ୍ତି ସେମନ୍‌ ମିସା ଏ ଦୁନିଆର୍‌
    ନଅତ୍‌ ।
  meu-meu: Emu hereva vada na henidia; bona tanobada ese vada e inai henidia, badina
    be idia na dia tanobada nea, lau heḡereḡeregu, lau na dia tanobada ena.
  yva-NT: Risyo Nya ayao raugaje Sya arakove so mansai to. Weti vatano mine so manuga
    mamuno mai, weye wenawamo utavondi mine so ama bekere raije ramu, maisyare muno
    Risyamo ritavondi mine so ama bekere raije jewen tavon.
  dgc-dgc: Nipahayag ko dide tu kagi mo, Améng. Ey nadid, du iba a tolay ta mundua,
    éy méiyamut side du alagad ko, da éwan dén side umayun dide. Ey kona be sa sakén,
    da éwanék be umayun ta mundua.
  zpm-NT: Pseed naa zho miṉe nac xtiidz luu; per na rlëë grëraa miech raṉ zho zho,
    sacne zienaḻdraa zho grë ncuaaṉe ndzinlid ne rac lo guidzliu rii. Nac zho zigne
    nac naa, rleynied naa grë ncuaaṉ co.
  hix-NT: Apa y, orwonà ryhe wekarymaye, àwyanye. Àxehranye rma haxa natxhe, yukryeka
    hon komo, axanhàn komo rma, tkukur kom mehra esnàr komo ke. Yukryeka hon komo
    kukuru mehra wehxaha. Rowyaro rma rha nyamoro kukuru mehra natxhe, moxam xarha,
    kekon hatà.
  sim-sim: Mashi mihin lirin a sawerik misiri lir. Uri osik ma misambik fehe lirin
    olmu wutarik ewenduwa. Mberem ushiwak? An misambi torok fehe ambu nir. Uwosik
    lir nga misambi torok fehe ambu lir. Karem nawa osik ma misambik fehe lirin wutarik
    olmu ewenduwa.
  npi-ULB: मैले तिनीहरूको वचन दिएको छु, संसारले तिनीहरूलाई घृणा गरेको छ, किनभने जस्तो
    म संसारको होइनँ, तिनीहरू पनि संसारका होइनन् ।
  cgc-cgc: Patudlo ko ki danen imo an na ambal, piro pademetan danen an ta mga ittaw
    na gakuntra ki kaon tak paryo danen ki yaken na ula gasunod ta batasan ta mga
    ittaw na gakuntra ki kaon.
  tim-tim: Denge emelâk makyeŋgiân. Akto hângât agak meme bo watman aregât ye hainâk
    hângât agak meme bo watmai. Hain akmai aregât hângât luâk âmbâleŋe gasa akyeŋgiwai.
  yor-yor: Èmi ti fi ọ̀rọ̀ rẹ fún wọn; ayé sì ti kórìíra wọn, nítorí tí wọn kì í ṣe
    ti ayé, gẹ́gẹ́ bí èmi kì í ti í ṣe ti ayé.
  wos-wos: Ména hundi dika wawuka di xéké. Di ané héfana du yingafwe. Wuni akwi ané
    héfana du yingafwe. Nani wungi rembeka ané héfana du takwa di nanika hélék ye.
  emp-NTPO: Bʌa jarad̶ara mʌ̃a ãdjirãa jaradiasia. Baribʌrʌ naʌ̃ ẽjũãnebemarãba ãdjirãra
    quĩrãma panʌa mʌ̃ quĩrãca naʌ̃ ẽjũãnebemarãẽ́ bẽrã.
  eng-F35: “I have given them Your word; and the world has hated them because they
    are not of the world, just as I am not of the world.
  ind-ind: Mereka sudah menerima ajaran-Mu yang Aku sampaikan kepada mereka. Itu sebabnya
    orang-orang duniawi membenci mereka, karena mereka tidak berpihak kepada orang-orang
    duniawi, sama seperti Aku.
  pes-OPCB: من احکام تو را به ایشان داده‌ام. دنیا از آنان نفرت دارد، زیرا آنان به
    این دنیا تعلق ندارند، چنانکه من ندارم.
  mpt-mpt: Ne keb wengo naka eli omia wentiba nakaia unangai dabalim kukubo wafu blibi
    i yatemniba makaa dla bliobe. I inayebibo niminbabe, ne dabalim olo sakba kesoa
    isa inaniba dabalim nakao deiboniba makob ne ulab aib kesota i nayebiobe.
  ssx-ssx: Naka꞉ pita꞉ I̱ma꞉ iki pa꞉ta꞉ amba꞉ la haloa꞉me. Koto polo ekina꞉ do kenke
    wanda꞉halima꞉ta꞉ iki pa꞉ta꞉ honditi pu halememe. I̱ta꞉ do kenkena꞉eki na halo
    tupa꞉ koto haliweki make do kenkena꞉eki na haleme ekina꞉ pitelememe.
  mkl-mkl: Ǹ nɑ ŋɑ ideɛ, nɔ inɛi ɑndunyɑ ŋɑ ɑ̀ cé ŋɑ si nɑ iyi í jɔ̀ ɑ kù jɛ ti ɑndunyɑ,
    si bɛi ɑmu mɔ n kù jɛ ti ɑndunyɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆମେଇଂକେ ନାନେ ବ୍ନାଲିର୍ ଆଃଅଁମ୍ୱକେ । ଆତେନ୍‌‌ସା ଆମେଇଂକେ ମଞ୍ଚ୍‌ପୁର୍‌
    ଆଂକାର୍ ଡିଙ୍ଗ୍‍ମ୍ୱକେ ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଡିରକମ୍ ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଣ୍ଡୁ ମେଇଂ ଡିଗ୍‍ ଣ୍ଡୁ
  gof-RNT: Taani enttaw ne qaala immas. Taani alameppe gidonnayssada, enttika alameppe
    gidonna gisho alamey entta ixxis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଆମାଃ କାଜି ଏମାକାଦ୍‌କଆଇଙ୍ଗ୍‌, ଆଡଃ ଅତେଦିଶୁମ୍‌ ଇନ୍‌କୁକେ ହିଲାଙ୍ଗ୍‌କାଦ୍‌କଆଏ,
