    na naŋgi jeutnjreqnub. Naŋgi mandam qaji tamo sai. Agi e dego mandam qaji tamo
    sai.
  eng-DRA: I have given them thy word, and the world hath hated them, because they
    are not of the world; as I also am not of the world.
  knf-knf: Dwul baka uţup wi nu kë umundu uşë şoor baka, ţiki baanwo biki umundu jibi
    nwooŋ mënwo i umundu.
  san-KHM: តវោបទេឝំ តេភ្យោៜទទាំ ជគតា សហ យថា មម សម្ពន្ធោ នាស្តិ តថា ជជតា សហ តេឞាមបិ
    សម្ពន្ធាភាវាជ៑ ជគតោ លោកាស្តាន៑ ឫតីយន្តេ។
  arn-NT: Fey iñche ta kimelelfiñ tami dungu, welu ti feyentulenochi pu che üdekeeyew
    engün, fey kisu engün am koneltulenolu tüfachi mapu mew, chumngechi iñche mapu
    tuwünngelan.
  zas-NT: Ma balün laa reeman xtiidxil, zeel ralen ree bénguidxliuj laa reeman guial
    ad najt reeman bénguidxliuj, ziꞌcgajc ad najtan bénguidxliuj.
  ken-NT: Ngátí bhɔ mɛnyɨŋ ɛbhɛn ɔ́chyɛ́ mɛ ngati bhɔ. Ɛ̌ti yɔ, mmɨk apap bhɔ mbɔnyunɛ
    bápú bǒ mmɨk anɛ, nkúbhɛ́ mbɔ ɛnyǔ mpú mmǔ mmɨk.
