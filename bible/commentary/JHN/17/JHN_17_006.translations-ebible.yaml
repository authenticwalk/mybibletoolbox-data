verse: JHN.017.006
translations:
  kpx-kpx: “Di a vaveve loui a vatae ata malevei daoale kebia haivenu. A kebia malevege
    keau a ataea. Iale di kebia haivege keau a hoto evisi malu.
  okv-H: Eto enda embo inena siriketo humbuto nau ikae nanena ehene umo ere kogora.
    Eto embomeni no nau ika amina ke no agi ere ovora
  tbo-tbo: ‘Ma lawa hipuligei u weleweleu om dewa atapuhi amaka a wiatatiyehi babana
    tam om lawa ma u weleu yaka om baha hi wotagohi,
  mal-C: “ലോകത്തിൽനിന്ന് അവിടന്ന് എനിക്കു നൽകിയിട്ടുള്ളവർക്കു ഞാൻ അവിടത്തെ നാമം വെളിപ്പെടുത്തി.
    അവർ അങ്ങയുടെ സ്വന്തമായിരുന്നു. അവരെ അങ്ങ് എനിക്കു തന്നു; അവർ അങ്ങയുടെ വചനം അനുസരിച്ചുമിരിക്കുന്നു.
  grc-SR: Ἐφανέρωσά σου τὸ ὄνομα τοῖς ἀνθρώποις οὓς ⸂δέδωκάς μοι ἐκ τοῦ κόσμου· σοὶ
    ἦσαν, καὶ ἐμοὶ αὐτοὺς δέδωκας· καὶ τὸν λόγον σου τετηρήκασιν.
  bgc-bgc: “मन्नै तेरा नाम उन माणसां पै जाहिर करया सै दुनिया म्ह तै जिनताहीं तन्नै
    छाटकै मेरै ताहीं सौप्या था, वे तेरे थे पर तन्नै उन ताहीं मेरै ताहीं सौप्या सै,
    अर उननै तेरे वचन का पालन करया सै।”
  khz-khz: “Tanopara magulina aona na ogapi-vagirato, ne ovenikuto talimara geriai
    goi avega-matagaimuto. Ira goi gemu taunilimalima, goi na au ovenikuto. Ira na
    goi gemu kila gekwalanaato.
  deu-TKW: Ich habe deinen Namen den Menschen geoffenbart, die du mir aus der Welt
    gegeben hast. Sie waren dein, und du hast sie mir gegeben und sie haben dein Wort
    bewahrt.
  zsr-NT: ’Chbuluꞌa lahui le nacuꞌ Liꞌ lauquëꞌ bönniꞌ ni bennuꞌ quiaꞌ, nup naꞌ bubijuꞌ
    ladj bunách yödzlyú. Gláquinëꞌ quiuꞌ bönniꞌ ni, atiꞌ bénngacuꞌ‑nëꞌ quiaꞌ, atiꞌ
    tunëꞌ ca rna xtidzuꞌu.
  lin-lin: Namonisi nkembo na Yo epai ya bato oyo opesaki Ngai sima na Yo kolongola
    bango na misala ya mokili. Bazalaki bato na Yo, kasi opesaki Ngai bango ; mpe
    batosi Liloba na Yo.
  hns-NT: Aap doenia par koetjh manai ke alag karke hamke saathie ghat deile rahiele,
    aur ham oelogke dekhailie kie aapke naam ketana barka hai. Oesab aapke raha, aur
    aap oesabke hamme saup deile. Oesab aapke baat apanaais hai,
  noa-E: 'Maimua jũrr maar kõit ich mag Ẽwandamag jëeumamua magjim: ’Sĩi mʉg durr
    gaai parhooba thʉnʉm khʉʉn eemua pʉchdëucha jʉr auwia pʉch iek ʉ̈khapi autarr
    khʉʉnagan ya mua jaaujimgui ajim, pʉ jãga sĩerrʉ́. Warrgarwe pʉch dënkha auju
    arr khʉʉn aawai pua mʉrʉg deejimgui ajim, mʉ dʉ̈i mʉg ogdʉba wënʉrramkhĩir. Pua
    mʉrʉg amag jaaupitarr mua jaauwi, ʉ̈khawi, ĩsin ʉ̈u pʉchdëu khõsimjöta wënʉrrʉmgui
    ajim, maar igwia.'
  eng-EMTV: “I have manifested Your name to the men whom You have given Me out of
    the world. They were Yours, You have given them to Me, and they have kept Your
    word.
  mib-NT: ’Ñayuu jeē ní nacāji ní ini ñayɨ̄vɨ́, ni jēhe ní i nuū ná, te ni steén na
    núū i ndese Yaā cúu ní. Cuenta maá ní cúu i, te ni jēhe ní i nuū ná. Te ni cajetáhú
    i jnūhun ní, te ni casquícu i.
  lif-NT2: कन् इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् इङ्‌गाॽ के़बिराङ्‌बा मनाहाॽ खे़ने़ॽ के़याःम्‍बेओ
    मे़त्तुङ्‌सिङ्‌ङाङ् वाॽआरो॥ खे़ङ्‌हाॽग सदादिङ् खे़ने़ॽइन्‍ने मे़वये़॥ खे़न् के़बिराङ्‌बा
    मनाहाॽरे़ खे़ने़ॽ के़बाःन्‍जाक्‍किन् मे़इःत्तु मे़नाःत्तुआङ् मे़वाॽरो॥
  xnj-xnj: Nikukitili umanyikanayi na vandu vala vewanipelili kuhuma pamulima. Vandu
    vevavi vaku, veve wanipeli vavyai vangu, navene valikamwili lilovi laku.
  mmx-mmx: La ne Iesu ga sing bok keretna, “Nia aga lox asuvos laasen taram tinedi
    uga raba ia midi nade at na lavatbung menemen. Nedi limixin taram, la nenu uga
    raba ia midi la diga siam ka vam levelinga ram.
  cbr-NT: Minmi usama 'icëbi 'ëmi sinánmicë, acama cana uisa caramina mix 'ai quixun
    'unánun bana ñuixuan. Min unio 'aísha minan 'icëbi camina 'ëmia sinánun 'imia.
    Usaquinmi 'imicëx ca 'ën min bana ñuixuncëxun cuati ax quicësabi oi 'iaxa.
  tee-NT: Uxint'i ju sa'asacxt'ui ju ani tavilanalh lapanacni ju quintat'a'alhtanan.
    Asacxt'uch la'ixlhiyu'unch ju jantuca' quintalhilaksi chai q'ui'amak'axt'aknit'ach.
    Pus ju quit'in ic'amamachakxanilh ta yu unit'a. Ju yu'unch mi'anu' ixtajunita
    chai q'ui'amak'axt'aknit'a. Chai ju yu'unch tamuctaxtulh ju ixlhina'unt'a ixnavica.
  eng-LSV: I revealed Your Name to the men whom You have given to Me out of the world;
    they were Yours, and You have given them to Me, and they have kept Your word;
  cak-NT: Roma ri achi'a' ri can je'acha'on chic pe ret chiquicojol ri quiyo'n cánima
    riq'uin ri rech-ulef, chue ren xe'aya-wi cami, y ren can xatink'alajij chiquiwech.
    Ri achi'a' re', can je awichi ret, romari' xe'aya' chue ren. Y reje' can quichajin
    ri atzij.
  pah-NT: 'A''ero Jesus''ga ei g̃wemimbo''ehara''g̃a mombe''gwovo Tupana''ga pe: —Akwahavuka
    nderuvihavuhuhetea g̃a pe – kiroki g̃a nde erembojikoguka ji rehe, ei Jesus''ga
    ga pe. G̃a ko ndereheve''g̃a. Nde eremo''emo''ẽ g̃a ejive yvyakotyve''g̃a hugwi,
    ei ga. A''ero nde g̃a mbojikogukari ji rehe. Igwete g̃a ndekohetei nenhi''ig̃a
    rupi ji imombe''urame g̃a pe, ei ga ga pe.'
  sja-NT: —Mɨa pɨ k'ĩra unupipachi mɨ ome nipapatap'edaarãmaa, ma-it'ee pɨa ãra jɨrɨt'era
    atada perã na p'ek'au eujãdepemaarã t'ãideepa. Përé paji mãik'aapa pɨa mɨchideerã
    papiji. Pɨ ũraade ijãa p'anɨpɨ.
  xed-xed: Snanamsna yu ta hga gha ta gwal hligiŋ ka ma ghəŋa haɗik ka vlihata ya.
    Si ka ŋa gha həŋ, ka hlaftá ka ta həŋ ka vlihata. Ka snatá həŋ ta gwaɗa gha.
  glk-glk: «من تی نامِ به اوشأنی کی از دنیا مره ببخشه‌یی، آشکاره کودم. تی‌شین بید
    و تو اوشأنه مره ببخشه‌یی و تی کلامه بدأشتیدی.
  mks-NT: ʼTa na̱ca̱xi ndó na̱ cacuu cuéntá mí i̱ tañu ña̱yivi cuéntá ñuyíví yóho.
    Ta sa̱ na̱ca̱xi tu̱hun i̱ xi̱hi̱n ná yo cúú mé ndó. Na̱ca̱xi ndó na̱ ta na̱ndiquia̱hva
    ndó na̱ nu̱ú i̱. Ta na̱candúsa na tu̱hun ndó.
  gfk-S: “Aiou te hapuasne ter ugo ta di ing u ga ter ise di tagu, kaie pa dile tano
    ula hanuo. A num di ma u ga ter di tagu ma di te taram ira num nianga.
  bmu-bmu: “O Iwini, göŋön gölme ambazip tosatŋi kewöta nöŋgö böröne al eŋginöŋi,
    nöŋön göhö qetbuŋagi mi yeŋgöra indela kondela malal. Yeŋön göhö buŋaya aketka
    göŋön i nöŋgö böröne al eŋginöŋga yeŋön göhö Buŋa keugi mi möt aŋgön köla malje.
  dgz-dgz: Iesu sia anega mup wan, “Ne wa ewamot negawa piup ma gapan nenaana inamup
    wat matakam gimagen. Mu iragi gegawa, go ge nenaana amba mu nop gega ayamase tane
    menan.
  eng-GNV: 'I haue declared thy Name vnto the men which thou gauest me out of the
    world: thine they were, and thou gauest them me, and they haue kept thy worde.'
  zaa-NT: Chi benia' cuią'lu' declarar ru'a lo ca enne' benna cuią'lu' làtsi' nàya'
    tse'e yétsiloyu; quì'ba cuią'lu' uccua cabi, pero chi benna cuią'lu' cabi làtsi'
    nàya'. Làcabi nna chi runi cabi obedecer titsa' qui' cuią'lu'.
  eng-WEBSTER: 'I have manifested thy name to the men whom thou gavest to me out of
    the world: thine they were, and thou gavest them to me; and they have kept thy
    word.'
  guh-guh: 'Icatsia Jesús jumaitsi paxa Diosojavabelia: —Xamë itapetame itsamonae
    mapanacuataje tanesivanajamatabëcopatsinexa. Xanë nexata yapëtaeyaexanajë bajarapamonae
    pacuenia jamatabëcueneitsimë. Bajarapamonae nijajivi nerajutame. Xaniavaetsia
    cajumecovënëta nijumelivaisi.'
  bon-bon: Cane ai biname bine umle ituge wawena määme poto cidi me, maane lui ituge
    äjäcra cäme tääpume ai gawecewe cabu ca. Teepi lui määme biname ge, yepä cebine
    itu näcärepete maane. Teepi määme mene ituge ätrunga,
  nhw-BL: “Niquinpannextili ajqueya ta ica ni masehualme catli techmacatoc ipan ni
    tlaltipactli para nechneltocase. Inijuanti ipa itztoyaj moaxcahua huan techmacac
    huan ya quichijtinentoque mocamanal.
  swh-ONEN: “Nimelidhihirisha jina lako kwa wale ulionipa kutoka ulimwengu. Walikuwa
    wako, nawe ukanipa mimi, nao wamelitii neno lako.
  wbi-wbi: Avanu vano ulyamheliile mu iisi, nivahufisie uvuvaha vwa litavua lyako.
    Avaanhu avuo valyale vaako ukamheela une, voope valigadilile ilisio lyako.
  bba-bba: Nɑ tɔn be wunɛn yĩsiru ɡiɑsiɑ be ɑ mɑn wɛ̃ hɑnduniɑ ye sɔɔ. Wunɛɡibɑ bɑ
    rɑɑ sɑ̃ɑ, mɑ ɑ mɑn bu wɛ̃. Bɑ mɑɑ wunɛn ɡɑri mɛm nɔɔwɑ.
  eng-KJVCPB: 'I have manifested thy name unto the men which thou gavest me out of
    the world: thine they were, and thou gavest them me; and they have kept thy word.'
  kgk-NT: —Yvypóry pa'ũ-gwi ereiporavo va'ekwe xe irũrã ereme'ẽ hagwã xe-vy. Íxupe
    aikwaa uka-ma nde rekoha. Ne rembiporavo nde re'ýi voi. Upéi ereme'ẽ va'ekwe xe-vy
    xe re'yirã. Ne nhe'ẽ ohendu hikwái.
  waj-waj: Vaidi mmatayaa diaiyakidiri a ni miannaiya vaa na aiyara kooyaa iya kiaa
    kookieema kiauvai. A mmataama kiee haitatuukianna vaidiiya ni miannani iya i kuaivaa
    rikiada puaisakama utida iikiaavai.
  cpy-cpy: Tema piyoshiiteeri jaawi-jatzi ikaatzi pashita-kakinari naaka, niyotaa-yiteeri
    jempe piita eeroka. Eeroka ashitzi-takariri paerani, riitaki pashita-kahaanari
    naaka. Nomatakiri nokemijanta-kahaeri piñaani.
  ekk-PKP: Ma olen ilmutanud sinu iseloomu neile, kelle sa mulle maailmast andsid.
    Nad kuulusid sulle; sina andsid nad mulle, ja nad on teinud, mida sa ütlesid.
  mpx-mpx: Iyaka ya pamasaliwa gamagalau elal, bolo u aheliya panayawi ge u pem elau.
    He heliya wam gamagalau ge abwe u pem elau. Inoke wam baaba hi henapuan,
  wbp-wbp: “Wapirra, wati-patunpaju yungu nyurru-wiyi. Jalangu, kula kalu warntarla
    nyina yapa panu-kari-piya kuja kalu nyina nyampurla walyangka. Yimi-ngarrurnurna-jana
    nyuntuju ngurrju-nyayirni. Wati-patu yali-patu kalangkulu nyuntuku nyinaja, kala
    ngajukunpaju yungu yungujulu ngaju purami. Purda-nyangungkulu kujanpa-jana nyiyarningkijarra
    wangkaja.
  luo-luo: “Asehulo nyingi ni joma ne imiya e piny. Ne gin jogi, to ne imiyagi, kendo
    koro girito wachni.
  nhe-NT: “Niquinpannextili ajqueya ta ica ni tlacame tlen tinechmacatoc ipan ni tlaltepactli
    para nechneltocase. Inijuanti ipa eliyayaj moaxcahua huan tinechmacac huan ya
    quichijtinentoque motlajtol.
  aii-aii: ”ܓܠܹܐ ܠܝܼ ܫܸܡܘܼܟ݂ ܠܐܵܢܝܼ ܕܝܘܼܗܒ݂ܵܝ ܠܘܼܟ݂ ܐܸܠܝܼ ܡ̣ܢ ܓܵܘ ܥܵܠܡܵܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ.
    ܐܵܢܝܼ ܕܕܝܼܘܼܟ݂ ܝܼܗܘܵܘ، ܘܐܲܢ݇ܬ ܝܘܼܗܒ݂ܵܝ ܠܘܼܟ݂ ܐܸܠܝܼ، ܘܐܵܢܝܼ ܢܛܝܼܪܗܘܿܢ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂.
  esk-NT: Uvaŋa iḷitchuġipkautigianikkikpiñ iñuŋnun ilvich qaisaqnun uvaŋnun marrumakŋa
    nunamiñ. Ilvich pigiliutigitin, aasriiñ qaitkitin uvaŋnun, aasriiñ tupigigaat
    uqałhiñ.
  msb-msb: “Ginpakilala ta ikaw sa mga tawo na ginpaniwala mo sa akon hali sa kinab-an.
    Dati sa imo sinda pero ginpaniwala mo sa akon kag gintuman ninda an imo mensahe.
  cpa-NT: ’Ma²ca¹juǿi²jni dsa² ca¹cuanh¹³hning li¹quianh¹³jni ha²lah lanh¹²hning.
    Mi³lán¹³dsa dsa² quianh¹³ hnéng¹. Jøng² ca¹cuanh¹³hning dsa² ja³cog²jni. Ma²ca¹mi¹ti¹dsa
    jǿg³ quiánh²hning.
  dso-dso: “ଏ ଜଗତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ତମେ ମକେ ସର୍‌ପି ଦେଇରଇଲାସ୍‌, ସେମନର୍‌ ଲଗେ ମୁଇ ତମ୍‌କେ
    ଜାନାଇଆଚି । ସେମନ୍‌ ତମର୍‌ ଅଇରଇଲାଇ, ଆରି ମକେ ସେମନ୍‌କେ ସର୍‌ପିଦେଲୁସ୍‌ । ସେମନ୍‌ ତମର୍‌
    ବାକିଅ ମାନ୍‌ଲାଇନି ।
  meu-meu: Tanobada ai o henigu taudia na oi ladamu vada na hadibalaidia. Guna idia
    na oiemu; bena oi ese lau o henigu; idia ese danu emu hereva vada e badinaia.
  yva-NT: “Injae, arakove sonawamo manasyinoe utavondi mine so ama bekere rai. Weramu
    winyaura mai muno Nyo mansaunande Rinai indamu utavondi Rinai. Syo winarorono
    mansai to muno ubeta Nya ayao rai to.
  dgc-dgc: “Nipahayag ta ka, Améng,” kagi ni Jesus, “du tolay a niatéd mo diyakén--du
    alagad ko. Side i koo mo, éy niatéd mo side diyakén. Sinunud de tu kagi mo,
  zpm-NT: ’Grëse zha ne ble luu lad grë miech rii bneedz luu lo naa, laa naa pseed
    zho guṉbey zho luu; ni scagaa zha, bliladz zho xtiidz luu. Cheṉ luu zho per laa
    luu bneedz zho lo naa.
  hix-NT: Apa y, khutwamohsoye, moxamo wya. Toto kom waye màwahanonkatxownà, omryenon
    me, kekon hatà. Nyamoro rma meryeye, romryenon me harha. Àwyanye rma khutwamohsoye.
    Orwonà yoyuknye ro me natxhe, moxamo, kekon hatà.
  sim-sim: Avui, ma misambik fehe ol anin mi hahanda ondo mas mbeek mirin heyekrahakorori
    ambu lir. Hako a raha mbele mbele os mihik nahandan angop a mukurik li heyeri
    sir. Ma ondo mihi lira. Hako angop anin mi hahandari lir. Unda osik ter olmu mashi
    mihin misindiyanduwa.
  npi-ULB: तपाईंले मलाई संसारबाट दिनुभएका मानिसहरूकहाँ मैले तपाईंको नाउँ प्रकट गरेँ
    । तिनीहरू तपाईंका थिए, र तपाईंले तिनीहरू मलाई दिनुभयो, अनि तिनीहरूले तपाईंको वचन
    पालन गरेका छन् ।
  cgc-cgc: Gapadayon Jesus i ta pagpangamuyo, “Napakala ta kaw gid en naan ta yi na
    mga mama. Danen an mga papili no aged dili danen en magparyo ta mga gakuntra ki
    kaon daw patugyan no danen an naan ki yaken. Dati danen an imo na mga ittaw, piro
    patugyan no naan ki yaken. Patuman danen imo an na ambal.
  tim-tim: Apo, ulikŋân nâŋgât kâmot yeŋgât kotyeŋe katmâ nâŋgâm nâŋgât dâtâŋe dâen.
    Akto hân miawakto nâŋgât kâmot kinbiâ luâk âmbâle bâleŋe akmai are yeŋgâlânba
    oloŋyekmâ nâ niŋmenâ nâŋgât dâtâŋe agi. Hain akmâ lauge hârok lokom meteyi.
  yor-yor: “Èmi ti fi orúkọ rẹ hàn fún àwọn ènìyàn tí ìwọ ti fún mi láti inú ayé wá,
    tìrẹ ni wọ́n ti jẹ́, ìwọ sì ti fi wọ́n fún mi; wọ́n sì ti pa ọ̀rọ̀ rẹ mọ́.
  wos-wos: Jisas wungi wataka dé wa, “Hwemén duré ména xika wundé wakwewu. Wakwewuka
    di ménika xékélaki. Hanja di ané héfambu rendaka méni diré wunika méni hwe. Tale
    di ména du rendaka diré wunika hweméka di ména hundi jémba xéké.
  emp-NTPO: Bʌa mʌ̃́a ẽberãrã naʌ̃ ẽjũãne b̶eada ʌ̃cʌrʌ diasia. Mʌ̃a jũma ãdjirãa
    bʌra cawabisia. Ãdjirãra bʌrea, baribʌrʌ bʌa mʌ̃́a diasia bʌ bed̶eada jaradiamãrẽã.
    Ãdjia ĩjã o panʌa.
  eng-F35: “I have revealed Your name to the men whom You have given me out of the
    world. They were Yours and You gave them to me, and they have kept Your word.
  ind-ind: “Aku sudah memperkenalkan Bapa kepada orang-orang ini. Dulu mereka berpihak
    pada orang-orang duniawi, tetapi Engkau memberikan mereka kepada-Ku. Mereka memang
    adalah milik-Mu, tetapi Bapa sudah menyerahkan mereka kepada-Ku. Dan sekarang
    mereka sudah taat kepada ajaran-Mu yang Aku sampaikan.
  pes-OPCB: «من تو را به کسانی که به من بخشیدی، شناساندم. ایشان در دنیا بودند و تو
    ایشان را به من بخشیدی. در واقع همیشه از آن تو بودند و تو ایشان را به من دادی؛
    و هر چه به ایشان گفتم، اطاعت کردند.
  mpt-mpt: Kobo dabalim naka maki dlakaneba keb meletan aiba baabeneba Ibo Yesuse
