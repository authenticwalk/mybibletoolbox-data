    piyapinënpita. Iráca quëran huarë' yonquiran imainacoso'. Quëma nanamën natëpi.
  srn-NT: Mi meki den sma di Yu ben gi Mi na grontapu, kon sabi Yu. Den ben de fu
    Yu, ma Yu gi den na Mi, èn den hori densrefi na den wortu fu Yu.
  cta-NT: ’Lcaa ca chaꞌ ñiꞌya̱ laca ycuiꞌ nuꞌu̱ ni, cua ndye nchcuiꞌ naꞌ chaꞌ biꞌ
    loꞌo ñati̱ chalyuu nu cua ngusubi nuꞌu̱ jiꞌi̱ chaꞌ caca ñati̱ jnaꞌ, ñaꞌa̱ cuayáꞌ
    nu ndyuloo tsoꞌo nguꞌ jinuꞌu̱ ―nacui̱―. Ñati̱ jinuꞌu̱ laca nguꞌ biꞌ, pana cua
    nda nuꞌu̱ nguꞌ biꞌ jnaꞌ. Cua ndaquiyaꞌ nguꞌ lcaa chaꞌ nu nda nuꞌu̱ loꞌo nguꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ n ń sɛ́ dṹniau n ń kpaaↄ, má tò aa n dↄ̃. N pↄ́ↄnɛ, ↄ̃
    n ń kpaa. Aa n yã́ kũa,
  tcz-CHONGTHU: Vannoi leiset a neina peh ho chu keima in kahin tahlange. Amaho chu
    nangma a din aum jinguve, chule nangma in keima neipeh ahitan, amaho in nathu
    chu anit jing nauve.
  mar-mar: जे लोक तू मला जगातून दिले त्यांना मी तुझे नाव प्रकट केले. ते तुझे होते
    आणि ते तू मला दिलेस आणि त्यांनी तुझे वचन पाळले आहे.
  snp-snp: Ena mikalo wenena yauti olu mau wi gedeto nomageto namodo amo wenena ya
    kulika lo oloto pi gimomo ne. Ya wenena kamo wenenaka minamo ya namo nomanimo
    ne. Ido kamo kaka ya koli kiki loti meyalo meleti
  isl-isl: Ég hef sagt þessum mönnum allt um þig. Þeir voru í heiminum og þú gafst
    mér þá. Þeir tilheyrðu þér, og þú gafst mér þá, og þeir hafa hlýðnast orðum þínum.
  spy-NT: Kyāāboorchi bichoo kiikōōnoo kāāmuukēywēēkuuk. Ki cheekuuk ꞉bichoo nteenee
    ikōōnoo. Kookunam ꞉bichooto ng'ālyoontēēng'uung' kuchō āwut.
  xnn-xnn: Inpagtekko nan maipanggep ken sik-a isnan ipogaw ay inyalim ken sak-en
    tay ipogawmo daida dakat iyali ken sak-en. Tinongtongpalda nan kalim
  mwe-mwe: “Njikulitenda lina lyenu limanyishe ku bhandu bha pa shilambolyo bhummbele
    bhala. Pubhalinginji bhenu, gummbele nne bhabhanganje bhangu, numbe bhakundilenje
    lilobhe lyenu.
  tte-tte: Yeisu iwaloyoi iba, “Yayakenayagiwoko tomone kolili siya yanuwa yaulina
    mena ukwalaili na kuyelima. Siya am tomoyao yo kuyelima koliyau yo am walo siobigaili.
  tcs-tcs: Zizas i bin kip prea, ‘Ai bin tok wea prapa kliawei po dempla ya baut yu.
    Dempla i bin pipol blo dis wold bat yu bin gibe dempla po mi ane dempla bin mekem
    wanem mesiz blo yu i spik.
  hlt-THB: Nang ing khawmdek khui awhkawng ak cawn nani peek khqi venawh nang ming
    dangsak hawh nyng; amingmih taw na koe na awm unawh, nang ing nani peekkhqi na
    awm uhy; amingmih ing nak awipek ngaih uhy.
  soq-soq: “Tawo apanawa waimoia bedeuwo mo mida e sonabamoe ne mainawomoana mampo
    e sabamoeno ateneiena. Mo e ebaa waimoio ne mainawomoano e aiaa waeuwamono wadane
    mamposane ruawantoiena.
  qub-qub: «Gamman mana yäracamoj runacunapita acrarcur nogata gomashayqui disïpulöcunatami
    musyachishcä pï cashayquitapis. Paycunaga gampami caran. Chaymi paycunaga gam
    nishayquita willapaptë llapanta chasquicusha.
  att-att: “Sikaw yù inipakánnámmù sù ira tatolay ta dabbuno nga iniyawâ mu nikán.
    Tatolem ira gemma, á iniyawâ mu ira nikán, á kinuruk da yù bilim mu.
  bki-bki: Mia Yesu jo bolkouo lie bano, berinavo “Teta, ea tivelinio na nalo na yetemeriba
    nei napano kobijauia bulaglo abe kiamo, jau kojianlo ban kiniou, jau komijelo
    amonea jum̃aku, naruei nemijikia never ka jau ka neberialso kalo ruei. Vonganei
    naruei nalo ajum̃a abokar jikili kiamo Iliano Lu.
  bqp-bqp: Gbɛ̃ kũ n ń sɛ́ andunian n ń kpámanↄ ma tò ò n dↄ̃. N pↄ́nↄmɛ, akũ n
    ń kpáma. Ò n yã kũna,
  mcp-mcp: «Buud wo á fɛ́ɛ́sh yə mə mpə́dʉ́gá buud ɔ shí ga wá, mə á mə́ sá nə́ bwə́
    mpúg sâ wó jísə́ yí. Bwə́ á bə buud bwô, wo á ka yə mə bwo, bwə́ mú gúmal lə́sʉ́
    wô.
  hat-hat: Moun ou te mete apa nan lemonn pou mwen yo, mwen fè yo konnen ki moun ou
    ye. Se pou ou yo te ye. Se ou menm ki te ban mwen yo. Epi yo kenbe pawòl ou.
  npl-NT: '''Ne yonikinmatilti Akin Tejwatsi akimeh Tejwatsi otikimpéjpenki itech
    nin tlaltíkpaktli. Yejwah okatkah moaxkawah, pero Tejwatsi otechinmaktili, iwa
    axa kineltokah motlajtol.'
  bgg-bgg: Na è sohjambling è hanyie gu shii phi pho ithek na shii thieg yi. Ithek
    ne naro ro, chiih-è na è ithek shii ne gu shii phimuii. Ithek è na miyaogam nuii,
  eng-TCENT: “I have revealed yoʋr name to the people yoʋ have given me out of the
    world. They were yoʋrs; yoʋ gave them to me, and they have kept yoʋr word.
  eng-BSB: I have revealed Your name to those You have given Me out of the world.
    They were Yours; You gave them to Me, and they have kept Your word.
  cpu-NT: Irikaite piyoshiitairi pashitakaanari, niyotaayetairi niinkarika eeroka.
    Eerokatake ashitzitakariri, ipoña pashitakaayetanaari naaka. Nokempisantakaayetaimiri
    piñaane.
  san-ASM: অন্যচ্চ ৎৱম্ এতজ্জগতো যাল্লোকান্ মহ্যম্ অদদা অহং তেভ্যস্তৱ নাম্নস্তত্ত্ৱজ্ঞানম্
    অদদাং, তে তৱৈৱাসন্, ৎৱং তান্ মহ্যমদদাঃ, তস্মাত্তে তৱোপদেশম্ অগৃহ্লন্|
  tac-NT: › Alué ralámuli napu mué wanápale 'ya napurigá ne'chí oyérame nímala 'lige
    ne 'la ruyéturu chieri ka mué. Mué ju alué Wa'lula alué ralámuli nuleme 'lige
    repume 'lige mué 'ya ne'chí a'walí napurigá ne 'símala nulea alué ralámuli. Suwábaga
    alué ralámuli 'la e'wá napu nulá mué ra'ichálila.
  eng-WEBPB: “I revealed your name to the people whom you have given me out of the
    world. They were yours, and you have given them to me. They have kept your word.
  gfk-H: “Iau ta hapuasnei tar uga ta diet ing u ga tar diet tagu, io, pa diet gar
    tano ula hanua. A num diet ma u ga tar diet tagu ma diet ta taram ira num nianga.
  viv-viv: Tu badi tomiyababi uvenuwadadanedi be uveleku-ma ya nuwanuwa agaidiya ahe
    gahawavemogatalena. Nagona badiꞋiyao O ya kaliva tu Iya agaikuya uhawahegedi,
    ada O bona ahe hiꞋabina.
  yao-yao: “Nantesile mmanyiche ni ŵandu umwambele pachilambo ŵala. Ŵanyawo ŵaliji
    ŵenu ni mwambele uneji kuti aŵe ŵangu, nombewo alijitichisye liloŵe lyenu.
  tgp-tgp: Enau na vereuliho isan la tamlohi atu, engko ko lo sileau hinira na varama
    vara la pa levosahiho. Enira nom, moiso ko sileau hinira, ale la lo oloolo na
    nom reti.
  auc-NT: Ayæ̈, “Inguipoga quëwënäni bitö quïnäni ïnänipa, ante bitö pædæ pönömi æ̈ninque
    botö wæætë, Wængonguï æcänö ingää, ante tömënäni ïnänite odömömo ëñënänitapa.
    Adodäni bitö quïnäni ïñönänite bitö tömënäni ïnänite pædæ pönömi æntabopa. Tömënäni
    bitö angaïnö ante ëñente cædïnäni ïnänipa.
  kbc-NT: Ja jikeetiogi anodaaɡ̶eni niɡ̶ijoa ɡ̶oneleegiwadi ane iomaɡ̶atiticoace minataɡ̶a
    niɡ̶ina oko digoina iiɡ̶o, odaa jaɡ̶anajicitiwa. Ja ɡ̶anepilidi, odaa jaɡ̶anajicitiwa.
    Codaa oyiwaɡ̶adi ɡ̶adotaɡ̶a.
  bmh-bmh: Iz nagtal em e ebuan duailel tapai maraimai, iz milemen, nait gusig abai
    maremin. Getal duailel go nait tapai maremen daremen, na iz milemen, goagen nait
    ze sesamoranem.
  ctu-BL: Tsac tsictesʌbeyob a c'aba' jini winicob tsa' bʌ a wʌq'ueyon ti pañimil.
    A cha'añob, tsa' wʌq'ueyoñob. Tsi' jac'ʌyob a t'an.
  meq-meq: «Ndo neheye ka pala tay ha abəra ka məndzibəra aye ada ka vəleŋ tay ha
    a həlay ga aye, tə sər kar ha na, hərwi ga. Nəteye tebiye na, i yak hay ada ka
    vəleŋ tay ha a həlay ga. Nəteye faya ta rəhay ha gər a bazlam yak.
  noa-H: 'Maimua jũrr maar kõit hich mag Hẽwandamag jëeumamua magjim: ’Sĩi mʌg durr
    gaai parhooba t''ʌnʌm k''ʌʌn heemua pʌchdëucha jʌr hauwia pʌch hiek hʌ̈k''api
    hautarr k''ʌʌnagan ya mua jaaujimgui hajim, pʌ jãga sĩerrʌ́. Warrgarwe pʌch dënk''a
    hauju harr k''ʌʌn haawai pua mʌrʌg deejimgui hajim, mʌ dʌ̈i mʌg hogdʌba wënʌrramk''ĩir.
    Pua mʌrʌg hamag jaaupitarr mua jaauwi, hʌ̈k''awi, hĩsin hʌ̈u pʌchdëu k''õsimjöta
    wënʌrrʌmgui hajim, maar higwia.'
  alp-NT: Yesuse Ibeteke lekwe be, “AmaKu ndete surga, Au alenake Ama Ale ete tamata
    mei nusa meije rebe Arilukesi ete Aure peneka. Kai esi lulu Amu lepataru peneka.
  san-VEL: anyacca tvam etajjagato yaallokaan mahyam adadaa aha.m tebhyastava naamnastattvaj naanam
    adadaa.m, te tavaivaasan, tva.m taan mahyamadadaa.h, tasmaatte tavopade"sam ag.rhlan|
  kbq-kbq: Nagra Kagri kagi kagenkeka'a kokankoka vahe'pinti'ma avare nami'nana vahera
    zamasmi ama hu'noe. Zamagra Kagrika'a vahe maninagenka Kagra Nagrira nami'nane.
    Hagi zamagra keka'a antahi'za amage ante'naze.
  kbh-kbh: “Aca quem luarents̈a ents̈anguents̈ana quem boyabásenga tconjabacacá y
    ats̈biama s̈conjinÿinÿé. Ats̈e chënga sënjanÿanÿé nts̈amo ndegombre aca comnama.
    Chënga acbe ents̈anga mondmëna; y acna, chë ats̈biama chënga s̈conjinÿinÿiyá.
    Chënga acbe palabra tmonjouena y ts̈abá tcmonjoyeuná.
  ron-LSB: “Eu am arătat Numele Tău poporului pe care mi l-ai dat din lume. Ei erau
    ai tăi și mi i-ai dat. Ei au respectat cuvântul tău.
  pon-pon: I kajanjale on aramaj akan mar omui, me komui ki on ia er jan nin jappa.
    Irail udan noumui, a komui ki on ia er irail; a re kin kapwaiada omui majan.
  nhe-BL: “Niquinpannextili ajqueya ta ica ni tlacame tlen tinechmacatoc ipan ni tlaltepactli
    para nechneltocase. Inijuanti ipa eliyayaj moaxcahua huan tinechmacac huan ya
    quichijtinentoque motlajtol.
  sps-sps: “Nyo pokei Manyi tana vainy te faan iny Anyi Tsonyo, ito te poo fi me fapoopoan
    nar vainy vavaajets tana monaagits to. Ari fasito marom Anyi, ana Nyi faan Vatuanyo
    ri. Ana ri manaats ton vegiau Tsumanyi.
  wnc-wnc: “Siwan nata gatane yapii aminu gika kaipakapi aminu gae masa gamukaing
    amin notna peke nae apbing aminde gwa yanikapbum. Aminu waakwau gikane. Siwan
    gata wa aminu kaipakapi nae gwa apbing. Nae apuke gae wamu katak siknga tawakaing.
  bus-bus: Gbɛ̃ kɛ̀ n ń sɛ́ andunan n ń kpámaanↄ má tò aↄ̃ↄ n dↄ̃. N pↄ́nↄmɛ, ben
    n ń kpáma. Aↄ̃ↄ n yã kũna,
  gub-BL: Eremur amo teko ihewe ne wà, heremiruze'eg romo wamuigo kar pà ne wà. Amume'u
    neze'eg kwez wanupe ihe. A'e rupi nekwaw a'e wà kury. Neremiruze'eg romo wanekon
    wà. Eremur ihewe ne wà kury. Ta'e weruzar neze'eg a'e wà xe.
  imo-imo: Mai kombu moromele imbo mare nanga imboma molangei ningo imbi tirinumando
    nu enge peremo mele kinye paa olandopa morono mele kinye nimbo para tindu. Oi
    nunge imbo moloringima, nuni na tirinu. Aku imbomani nunge ungumu pilko tenge
    tiko moloringi mele moromele.
  boj-boj: “Tamo kalil ni na ebem qaji naŋgi di e na ino ñam osornjroqnem. Deqa naŋgi
    ino anjam dauryoqneb. Naŋgi ino segi tamo soqneb deqa ni na naŋgi mandamq endena
    eleŋosim e ebem.
  eng-DRA: I have manifested thy name to the men whom thou hast given me out of the
    world. Thine they were, and to me thou gavest them; and they have kept thy word.
  knf-knf: « Ddo bañaaŋ biki idatuŋ ţi umundu awulën, kë bame'u. Babi wo biki nu kë
    işë wulën baka ; bamëban uţup wi nu.
  san-KHM: អន្យច្ច ត្វម៑ ឯតជ្ជគតោ យាល្លោកាន៑ មហ្យម៑ អទទា អហំ តេភ្យស្តវ នាម្នស្តត្ត្វជ្ញានម៑
    អទទាំ, តេ តវៃវាសន៑, ត្វំ តាន៑ មហ្យមទទាះ, តស្មាត្តេ តវោបទេឝម៑ អគ្ឫហ្លន៑។
  arn-NT: “Fey ti pu che tami dulliel rangi ti kakelu pu che ta mapu mew tami eluafiel,
    dew kimelfiñ tami kimaetew ñi ineyngen ta eymi. Eymi ngenngeymi, fey iñche ta
    eluen, fey müngeltufi engün tami dungu.
  zas-NT: 'Rëb tëë Jesús: ―Bén gulel loj guidxliuj baneel lon, ma balün laa reeman
    chu lüj. Gojc reeman xbejnl, per baneel laa reeman lon, ma bazoob reeman xtiidxil.'
  ken-NT: “Nkʉ bo mándɨ́ŋɔ́ wɔ, bo abhɛn ɔ́yábhɛ́ fá amɨk ɔ́chyɛ́ mɛ. Báchí bǒ
    bhɛ, nɛ wɔ kɛ ɔ́chyɛ́ mɛ bhɔ. Bábhʉ́rɛ́ ɛyɔŋ ɛyɛ.
