  txq-txq: '@see-verse:JHN.017.001'
  aaz-aaz: '@see-verse:JHN.017.001'
  qup-NT: Kan kuwashkanki atun yachayta tukuy runakunata kamachik kanaynipa. Chasna
    atun yachayyu kashpayni wiñaypa kanwa kawsayta kusha maykankunatami akllashkanki
