  bzh-bzh: Ġevonġ besetu mehönon pin alaj in bë sa ġevonġ balam pin sën ġevonġ
    sir vu sa lo demedo malaj-tumsën degwata los degwata.
  guj-2017: કેમ કે તે સર્વ માણસો પર તમે અધિકાર આપ્યો છે કે, જે સર્વ તમે તેને આપ્યાં
