  qvh-NT: Gammi lapan runacunapäpis munayyog canäpä churamashcanqui. Saynöpis churamashcanqui
    acrashgayqui cagcunata perdonar salvanäpämi.
  kms-kms: Te pugri nge gre kuegh di wute buagi nge nde si nambu yeru, ei te nge nde
    gri wute nu nge kuegh ye te ris ris te kin ris.
  agn-agn: Tenged sindolano nio ta podir ang maggaem ong tanan ang taw, agod magtorolo
