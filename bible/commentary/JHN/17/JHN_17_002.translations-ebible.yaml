  jiv-NT: Ashí shuara Akupniuri̱ najataitme. Nuja̱i̱ṉkia Winia surusumna nú shuaran
    yamaram iwiaakman tuke amuukashtinian súsaitjai.
  otm-NT: Nguetho ya xcá 'dac ra ts'ɛdi ga unni 'bɛ'a xcá sänba ʉ gätho i 'bʉcua ja
    ra ximhäi, janangue'a ga un ra 'da'yote maząi ʉ gätho gá 'daqui.
  dah-dah: Ge beleŋ megen niŋ alya bereya kuruŋ gayen doyaŋ yird yird tareŋ gobe ne
    nunariŋ. Gogab alya bereya ne nunariŋ goyen geya hugiŋeŋ heŋ heŋ goyen yuneŋ.
  tnk-tnk: Ikɨməuvehi pen nasoriien min mə trərɨmənu ia nərmama me pam, nənə muvei
    pen nɨmɨruien rerɨn m səməme ik ikɨməuvehi pen irəha min.
  kpr-kpr: 'Nangaeda duro gaoro dae sedo, ni seteso, na evetu genembo isasambu da
    bajari edo irena. Na ainda bajari rurusena da susu mo: ni evetu genembo namokena
    futusesa ava, sonembaono jebuga evovodae irari ava baoro dae sedo futusesi.'
  san-IAS: tvaṁ yollokān tasya haste samarpitavān sa yathā tebhyo'nantāyu rdadāti
