verse: JHN.017.002
translations:
  kpx-kpx: A di ebagemai vuvune daoge ata bahata keau di adae valamo ua. Iale dana
    ukolikoli malei a ata malevei daoale kebia ovei.
  okv-H: Eto Mama, inena embomeni tapa avo no Meni ta ingeni ta ika avoeto inena embomeni
    nau toho ikari amita degi ejo vasiri daroho irari ikane
  tbo-tbo: Amau hipuli taniwagana u weleu po ipa lawa a taniwagehi. Ma lawa u weleweleu,
    luyagohana tuwetuwenai apo a wele damaneya uyahihi.
  mal-C: അങ്ങ് അവനെ ഏൽപ്പിച്ചിട്ടുള്ള എല്ലാവർക്കും നിത്യജീവൻ നൽകേണ്ടതിന് സകലമനുഷ്യരുടെമേലും
    അവന് അധികാരം നൽകിയിരിക്കുന്നല്ലോ.
  grc-SR: καθὼς ἔδωκας αὐτῷ ἐξουσίαν πάσης σαρκός, ἵνα πᾶν ὃ δέδωκας αὐτῷ, ⸂δώσει⸃
    αὐτοῖς ζωὴν αἰώνιον.
  bgc-bgc: क्यूँके तन्नै उस ताहीं सारी मानवजात्ति पै हक दिया, के वो सब नै अनन्त जीवन
    देवै जो तन्नै उस ताहीं सौप्या सै।
  khz-khz: Kwalana goi na ia rorirori oveniato, taunilimalima maparara ia gena vegitatago
    kapulenai pia talu. Pe goi na ia oveniato talimara maparara maguli vanagivanagi
    pene venira.
  deu-TKW: Wie du ihm Vollmacht gegeben hast über alles Fleisch, damit er, was alles
    du ihm gegeben hast, denselben ewiges Leben gebe.
  zsr-NT: Ben cni le chnudöduꞌ lu naꞌa yöl‑laꞌ uná bëꞌ gna béꞌidaꞌ yúguꞌtë bunách,
    len guꞌa yöl‑laꞌ naꞌbán gdu quegac yúguꞌtë nup naꞌ chbennuꞌ quiaꞌ.
  lin-lin: pamba te opesaki Ye bokonzi likolo ya bato nyonso, mpo ete apesa bomoi
    ya seko epai ya bato nyonso oyo opesaki Ye.
  hns-NT: Aap oke sab manai ke oeppar hoekoem deile hai. Aur djaun log ke aap oke
    sauple hai, aap oke bhie saktie deile hai oesabke sattja djiewan dewe ke sada
    ke lieje.
  noa-E: Mʉ pʉch Iewaa aawai pʉchdëuta mʉrʉg mʉg durr gaai thumaam khʉʉn khãaijã iek
    theeg ʉ̈rpai apinaa, pʉchdëu mʉch iek ʉ̈khapimam khʉʉnjã ĩchab mʉch dʉ̈i ich mag
    wënʉrraju aai apieg ʉ̈u pua mʉrʉg pʉch jua theegjã deejimgui ajim.
  eng-EMTV: just as You have given Him authority over all flesh, so that He will give
    eternal life to all You have given Him.
  mib-NT: Chi ni sáha ní jéē ndíso jníñu ná sɨ́quɨ̄ tāca ñáyuu, návāha tāca ñáyuu
    jeē ni jéhe ní núū ná, cotecu i nɨ́ɨ́ cáni sáha ná.
  lif-NT2: खे़ने़ॽ के़स्‍साःन् के़बिरुबा मनाहाॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन् पिरुसिर
    फाॽआङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् मे़न्‍छाम् सुवाङ् सम्‍दाङ् खुने़ॽ युक्
    के़बिरुआङ् के़वाॽरो॥
  xnj-xnj: Ndava muni wampeli Mwana waku uhotola kwa vandu voha muni vandu venavo
    veumpeli avapelayi wumi wa magono goha gangali mwishu.
  mmx-mmx: Nenu ga raba ia mi lolos tim gomgo ri limixin axap kusu ana raba lorooro
    avolo rinedi, uga raba ia midi.
  cbr-NT: Min camina ui unicama caramina min Bëchicë 'ëmi sinánmi, acamaxa xënibua
    'aínbi minan 'aish mibë 'inun 'iminun 'ë can.
  tee-NT: Chai uxint'i ju q'uixt'aknit'a ju quimpuxa'ucxtin ni laich ac'alhijuna'
    tachi chun ju lapanacni. Ju chunch lai ac'axtakniya' ju is'atsucunti'an jonk'alhita
    tachi chun ju q'uimak'axt'aknit'ach ju uxint'i.
  eng-LSV: according as You gave to Him authority over all flesh, that—all that You
    have given to Him—He may give to them continuous life;
  cak-NT: Roma can ajachon-pe uchuk'a' pa nuk'a' chi can yic'ue' pa quiwi' conojel
    winak y chi ninya' ri c'aslen ri man niq'uis ta chique ri winak ri can je'ayo'n
    chic chue.
  pah-NT: 'A''ereki nde ere''e jipe ji ve: “Emongo pa ti yvyakotyve''g̃a enhimimbotarimova''ea
    rehe teremboheaporog̃ita pyahu ti g̃a – kiroki g̃a ji ambojikoguka nde rehe,”
    ere ko nde ji ve, ei Jesus''ga javo uva''ga pe.'
  sja-NT: Pɨa eperãarã jõmaweda bɨji mɨ jua ek'ari, chi mɨde ijãa p'anɨɨrã jõmaweda
    ichita p'anapataadamerã pɨ ome.
  xed-xed: Vlaŋvla ka ta mbraku ta ghəŋa inda mnda səla, ŋa vlaŋtani ta hafu ŋa kɗekedzeŋ
    ta gwal pgham ka ta həŋ ma dzvani.
  glk-glk: چونکی تو اونه قدرت فدَیی بر تمامی‌یه بشر تا همه‌یه کسأنی‌یه کی تو به اون
    عطا بوکودی، زندگی‌یه اَبدی ببخشه.
  mks-NT: Jáchi̱ mé ndó na̱sa̱ha̱n ndó nu̱ú i̱ ña̱ ná cacomí i̱ cuéntá sa̱ha̱ tócó
    ndihi ña̱yivi já ná cuu caja i̱ ña̱ ná catacu na a̱nda̱ ama cáa qui̱vi̱ jáchi̱
    cúú ná na̱ na̱sa̱ha̱n ndo̱ nu̱ú i̱.
  gfk-S: Nu gil at mon hoke u ga ter ra dades tana be na harkurai menalu ta ira turadi
    bakut waing na ter no nilon hathatikai ta di bakut ing u te ter di tana.
  bmu-bmu: '@see-verse:JHN.017.001'
  dgz-dgz: Iwa ge aro epara waenapan kwayup tamopen menan nenaana ap menan mu iragi
    da da ge nenaanawa ame ne inak munain.
  eng-GNV: As thou hast giuen him power ouer all flesh, that he shoulde giue eternall
    life to all them that thou hast giuen him.
  zaa-NT: Porqui'ni chi bete cuią'lu' la'huacca quì'e para quée Señor sobre iyábani
    ca enne', para gutie la'labàni nu labí ttíą qui' iyaba canu bete cuią'lu' làtsi'
    né'e.
  eng-WEBSTER: As thou hast given him power over all flesh, that he should give eternal
    life to as many as thou hast given him.
  guh-guh: Xamë rabaja netocopatame daxitajivi taevetsinexa. Nexata necaëjëpa tarajutsinexa
    matacabi apo pevereverecaejava daxita pamonae nerajutame.
  bon-bon: Maane cebine conocäco itu näcärepete iyeta biname bine waadename naace
    tääpume cane iyeteta ireclota ceerame iyeta eei biname bine, maane lui ituge ceera
    cebine.
  nhw-BL: Techmacatoc tequiticayotl huan chicahualistli ica nochi masehualme para
    niquinmacas nemilistli yancuic para nochipa nochi inijuanti catli techmacatoc
    para noaxcahua.
  swh-ONEN: Kwa kuwa umempa mamlaka juu ya wote wenye mwili ili awape uzima wa milele
    wale uliompa.
  wbi-wbi: ghwope umwanako akughinie uve ndavule vule umpeliile uvutavulilua uvwa
    kuvalongosia avaanhu vooni, neke avapeele uvwumi uvwa kuvusila kusila.
  bba-bba: Domi ɑ mɑn yiiko wɛ̃ tɔmbu kpuron wɔllɔ, kpɑ n kɑ be ɑ mɑn wɛ̃ kpuro wɑ̃ɑru
    wɛ̃ te tɑ ku rɑ kpe.
  eng-KJVCPB: as thou hast given him power over all flesh, that he should give eternal
    life to as many as thou hast given him.
  kgk-NT: Yma va'ekwe nde katu xe moingo entéro yvypóry gwive jaryrã, xe amoingove
    hagwã ne rembiporavo va'e gwive ne ndive oiko hagwã opa e'ỹ reheve.
  waj-waj: Eenoo gioonna kiaapu ni miannaiya na tupatupaa variraivaa iya mmiaiveeraivaara
    a mmuakiaa gioonna kiaapuuyara dira aataruuvaa vaa ni miannavai.
  cpy-cpy: Eerokataki owakiriri ipinkathari-wentan-takariri maawoeni atziri-paeni,
    rootaki rañaayitan-teeyaari ikaatzi pashita-kaakariri.
  ekk-PKP: Sest sina andsid talle mõjuvõimu kõigi inimeste üle, et ta võiks anda igavese
    elu kõigile neile, kelle sa oled temale andnud.
  mpx-mpx: Kaiwena gasisi u pek elana gamagalau gegewel ni logugui-agil, inoke bosowaina
    yawal hot ni pek gamagalau gegewel elal bolo u pek elana.
  wbp-wbp: Nyuntulurlunpaju Warlalja-Wiri yirrarnu yapa panuku yungungkulu jirrnganja
    nyina nyuntuku tarnnga-juku, yangka-patu yapa kujanpaju nyuntulurlu yungu.
  luo-luo: Nimar isemiye loch ewi ji duto mondo omi ji duto misemiye oyud ngima mochwere.
  nhe-NT: Tinechmacatoc tequihuejcayotl huan chicahualistli ica nochi tlacame para
    niquinmacas yolistli yancuic para nochipa nochi inijuanti tlen tinechmacatoc para
    noaxcahua.
  aii-aii: ”ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ، ܕܝܵܗܒܹܠܔ ܚܲܝܹ̈ܐ
    ܕܠܥܵܠܲܡ ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܘܼܗܒ݂ܵܝ ܠܘܼܟ݂ ܐܸܠܹܗ.
  esk-NT: Uvvatakku ilvich aŋalatchitḷapkaġiñ iluqaitñik iñuŋnik suli qaitchitḷapluni
    isruitchuamik iñuułiġmik iluqaitñun qaisaġikkaqnun ilaanun.
  msb-msb: Niyan, ginhatagan mo akoʼn poder na sakupon an tanan na katawuhan agod
    idtoʼn mga ginpaniwala mo sa akon bubuhayon ko hasta na lang.
  cpa-NT: Di³ ma²ca¹cuøh³hning jní² bí² ja³cog² ca¹lah¹já¹ dsa² jmøi¹guǿi¹ hi² cuø¹³jni
    hi² li¹chian² dsa² tiá², ju³lah dsa² ca¹cuanh¹³hning, dsa² li¹quianh¹³jni, jní²
    dsa² lán¹² ja²ŋiúh¹hning.
  dso-dso: ତମେ ମକେ ସବୁ ମୁନୁସ୍‌ ଜାତି ଉପ୍‌ରେ ଅଦିକାର୍‌ ଦେଇଆଚାସ୍‌ । ଆରି ଜନ୍‌ଲକ୍‌ମନ୍‌କେ
    ମକେ ସର୍‌ପି ଦେଇଆଚାସ୍‌, ସେମନ୍‌କେ ମୁଇ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେବି ।
  meu-meu: Badina be oi ese siahu vada o henia, ia ese taunimanima iboudiai baine
    lohiadia, bona o henia taudia iboudiai na ia ese mauri hanaihanai do baine henidia.
  yva-NT: Weye Nyo vambunine raunande Nya Kavo rinai to indamu ibe akarive vatano
    mine so mansai tenambe. Wirati Sya kawasae nanawirati Nyo mansaunande Rinai onawamo
    Syo kovo nuge nuganui raunande mansai tenambe.
  dgc-dgc: Da inatdinanék mo, Améng,” kagi na, “ta kapangyarian ko ta étanan na tolay,
    a monda du tolay a niatéd mo diyakén, éy atdinan ko be side ta buhay a éwan tu
    katapusan.
  zpm-NT: Zigne psaṉ luu grëse miech ladznia naa, ni gdeed naa tib guieḻmban ndzon
    ne gdziṉd dze lozh lo grëse zha ne bneedz luu ngab xnëz naa; scaque niina blu
    gaṉle meṉ nroob nac naa.
  hix-NT: Omuru rma uro. Omeroro toto komo yoh me uro meryeye. Àro ke, ukukuru komo
    weryaha, karyhe roro harha, kekon hatà. Owya omryenonà mosonà katxho komo rma
    weryaha, karyhe roro harha.
  sim-sim: An maifuk a sikmbaha mi mbari ona. Ushinak maifuk a sihi os ermba ermbak
    lindan ma ol anin mi hahanda ondon a hakwa nira.
  npi-ULB: जसरी तपाईंले पुत्रलाई सारा शरीरमाथि अधिकार दिनुभयो, ताकि जसलाई तपाईंले
    तिनलाई दिनुभएको छ तिनीहरू सबैलाई अनन्त जीवन मिलोस् ।
  cgc-cgc: Iling tan na pabuat no ki yaken tak paatagan a no ta uturidad ta pagdumala
    ta tanan na mga ittaw aged tanan danen na patugyan no ki yaken, tagan ko ta kabui
    na ula katapusan.
  tim-tim: Akto aregât hin makbe. Gâŋe emelâk hânân manbai areyeŋgât damunyeŋe akbiangât
    kârikŋe niŋen. Akto nâŋgât kâmot niŋen are manman kârikŋe yeŋgiwiangât makmâ hâreniŋen.
  yor-yor: Gẹ́gẹ́ bí ìwọ ti fún un ní àṣẹ lórí ènìyàn gbogbo, kí ó lè fi ìyè àìnípẹ̀kun
    fún gbogbo àwọn tí ó fi fún un.
  wos-wos: Tale méni ména nyanré waméka dé ané héfambu rekwa du takwaka néma du re.
    Reta wunika hwemén atéfék du takwaka huli mawuli hwewut, di jémba retandi, wungi
    re wungi re.
  emp-NTPO: Bʌa jũma ẽberãrãra mʌ̃ jʌwaed̶a b̶ʌsia. Maʌ̃gʌrãnebemada bʌa mʌ̃́a ʌ̃cʌrʌ
    diasia. Mʌ̃a ãdjirãa ewariza zocai b̶aida diasia.
  eng-F35: just as You gave Him authority over all humanity, so that He will give
    eternal life to all those whom You have given Him.
  ind-ind: Karena Bapa sudah memberikan kepada-Ku kuasa atas semua orang supaya Aku
    bisa memberikan hidup yang kekal kepada setiap orang yang sudah Engkau serahkan
    kepada-Ku.”
  pes-OPCB: زیرا تو اختیار زندگی تمام مردم دنیا را به دست او سپرده‌ای؛ و او به آن
    عده‌ای که به او عطا کرده‌ای، زندگی جاوید می‌بخشد.
  mpt-mpt: '@see-verse:JHN.017.001'
  ssx-ssx: Nakana꞉ma꞉ ipikita꞉ wanda꞉hali paeyaona꞉ you haena꞉ laata꞉ Nakana꞉ma꞉ ipiki
    pa꞉ta꞉ halo pele wanda꞉hali paeyaota꞉ ipikana꞉ma꞉ da꞉tao hao haena꞉yeke lele ekina꞉
    loa꞉me.
  mkl-mkl: nɔ inɛ ŋɑ iyi ì nɑm fei n mu nŋɑ kuwɛɛ hɑi tɑ̃ si bɛi ì muum yiiko si inɛ
    fei.
  gaq-gaq: ନାଁ ଆମେକେ ସାପା ନର୍‍ ଜାତି ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ବିନାବକେ । ଆରି ଜାଣ୍ଡେଇଂ ମେଁନେ
    ନ୍ତିନ୍ନିଆ ଅପେଃ ବିନାବକେ ଆମେଇଂକେ ମାଡାନେ ଜିବନ୍ ଦାନ୍ ବିନ୍‌ସା ଆମେକେ ବପୁ ବିନାବକେ
  gof-RNT: Neeni iyaw immida ubbaas I merinaa de7uwa immana mela asa ubbaa bolla iyaw
    maata immadasa.
  unx-unx: ଆମ୍‌ ଇନିଃକେ ସବେନ୍‌ ହଡ଼କଆଃରେ ଆକ୍‌ତେୟାର୍‌ରେ ନାଙ୍ଗ୍‌ ଏମାକାଇୟାମ୍‌, ଜେ'ଲେକା
    ଆମ୍‌ ଇନିଃକେ ଏମାକାଇ ସବେନ୍‌ ହଡ଼କକେ ଜାନାଅ ଜାନାଅରେୟାଃ ଜୀଦାନ୍‌ ଏମ୍‌ଦାଡ଼ିୟାଃଏ ।
  gah-gah: Géisi numutó namató vegenalitini améipina nelémo loló animó nene nenitoka
    kelémo molani vegená nene alévolé kemetameni kimitove loko lá animó neve.
  lcm-lcm: Using kutala alis iau ta roron asi saupai ani mamain ta vap asip, asukang
    ani vap ang kutala alis iau tataria, ka alis iria ta to asikei.
  aer-aer: Yewe, unte ayenge alartetye anetyeke arrerneke tyerrtye ingkirrekeke. Unte
    arrpenheme ayenge antheke-arlke, the anteme yanhe areye ingkirreke mwantyele arntarnte-aretyenhe
    itne alethe akwete Ngkwengenge apurte anetyenhenge.
  qvc-NT: Qami numbrawashqa kangi, yumbayta kamachinaypaq, noqapi yumbay yuyakuqkunata
    tukuy tyimpupaq kawsachinaypaq. Chaqa paykunatam animachishqa kangi, noqapi yuyakunanllapa.
  tgl-ULB: tulad ng pagbigay mo sa kaniya ng kapangyarihan sa lahat ng laman upang
    siya ay makapagbigay ng buhay na walang hanggan sa lahat ng sinumang ibinigay
    mo sa kaniya.
  cbs-NT: Mai jidabi anua jawen yudabu dasibi yunuti kushipa min bake min ea inaniwen
    min jatu katuni en jatu jiwekuinmaxanaii.
  xtm-NTPP: Vaa maa ni ni taa tnu'u ja tátnuni sa nuu ndaka ñayii a, sukan‑va'a ndaka
    ñayii ni taa ni a, sa'a sa ja jin koteku i ni‑kani ni‑jika.
  nnq-nnq: Andi yene ngamampe mwanajwinu kinala kubandu boa, kupala mapegange bwomi
    gu machoba goa pangapela kubenia boa abamapile.
  bao-NT: Yʉ, mʉ Macʉ̃re, bojoca niipetirã ametʉenero doti majiriquere yʉre mʉ tiicojowʉ,
    yʉre mʉ ca tiicojoricarãre to birora caticõa niiriquere cʉ̃ tiicojojato ĩigʉ.
  san-ORI: ତ୍ୱଂ ଯୋଲ୍ଲୋକାନ୍ ତସ୍ୟ ହସ୍ତେ ସମର୍ପିତୱାନ୍ ସ ଯଥା ତେଭ୍ୟୋଽନନ୍ତାଯୁ ର୍ଦଦାତି ତଦର୍ଥଂ
    ତ୍ୱଂ ପ୍ରାଣିମାତ୍ରାଣାମ୍ ଅଧିପତିତ୍ୱଭାରଂ ତସ୍ମୈ ଦତ୍ତୱାନ୍|
  huv-NT: Atnej ique lameaach nej majlüy wüx meáwan nipilan, atanquiaj aton iich mapacüw
    meáwan nüt ajcüwa nipilan leawa ique lameaach nej.
  otn-NT: Nu̱'i̱ gá̱ u̱nna̱ ts'ɛdi ni̱ Ts'ʉnt'ʉ ngue nu̱'ʉ to gä gá̱ däpi, di u̱nna̱
    'da'yo te para za̱ntho. 'Nɛ̱ gá̱ u̱nna̱ nt'ɛ̱di̱ ngue nu̱'a̱ te da̱ zänni̱ gue'a̱
    di̱ nja'a̱.
  nop-nop: Du kwet wapum yendiniŋ kadoko wapum adi uŋakoŋ kameguŋ tiŋa metam adi’walaŋkade
    yapmedapmaaŋ adi hogohogok hatihati fafaŋeŋ tubumintayemdok nindapmaguŋ.
  obo-NT: Oyya su id boggayan a nikkow to kotungud nod ponguu to langun no minuvu
