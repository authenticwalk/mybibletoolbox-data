  azb-azb: Sən Ona bütün bəşər üzərində səlahiyyət verdin ki, Ona verdiyin şəxslərin
    hamısına əbədi həyat versin.
  eng-DBY: as thou hast given him authority over all flesh, that [as to] all that
    thou hast given to him, he should give them life eternal.
  guo-NT: Xam natapaeyam puexa jiw tato'laliajwan. Samata, xan naxʉlnan kajachawaesaxaelen
    xan nanaexasiti, japi pomatkoicha duilaliajwa xamxotse.
  hla-hla: Alö u katoei lia a tsunono tara katun hoboto, ba lia te antunan hala nagia
    a nitoatoa te ka nitoana turu katun hoboto tu hala ramei lö alia.
  mav-NT: Papai uinug na'yn En Wuat'i Miit'in Potypot nuat katu­pono etiky­'esat kahato
    miit'in ehakye­ra'at hamuat uimiium emi'ai­roria pe hap etiky­'esat Papai. Waku
    kahato mesup yne emiium esaika hap topy­hu'at mesup uipiit pe e.
  kpf-kpf: Gâ nangâ nâ hân dâp a zeŋgât mariziŋ nâbarin. A nâgâren zâmbarin, ândiândi
    kâtik muyagem ziŋgâbatkât sâm nigin.
  ppo-ppo: Ti noatepae, i haemó betó mole so whi̧ fea tȩteróló kaae tanó̧póló, naao
    ȩ sóró beteralepó. Naao ȩpaae ai melale so whi̧paae mo ti betaaire bete meló̧póló,
    naao fotoko̧ ȩ su̧mó melalepó.
  hin-2017: क्योंकि तूने उसको सब प्राणियों पर अधिकार दिया, कि जिन्हें तूने उसको दिया
    है, उन सब को वह अनन्त जीवन दे।
  bef-bef: Kai noto noto bonaꞌmagihi afoꞌanifita noho lifiꞌahata bomofita nanitoga
    eneleꞌmo moloꞌahata kai mino kosaba huseꞌna epilube luto luꞌahatamo niꞌibe.
  amm-amm: Nonayo noinomo noko nokolalo komaso mo yani fona wosuwoimai tosimoi. No
    monoi nosu aniyopa poi poi tosi itouniyaimomoi, muwokokaimono noko nokolalo mo.
  zaj-zaj: Kwavija kumgwelela udaho mwa wanhu wose, awo yondayawagwelele ugima wa
    digunge, wanhu awo yuumgwelele.
  chq-NT: '''Nʉ nigacwo''²''o ''ii''²¹ yʉʉn²¹ tyi''i ''e lí² tyʉ''²o to² jileei''²¹
    tsá². Joon lí² cwoo¹o coon²¹ juncwii²¹ ''e taa''²¹ coon²¹ tøø²mo jileei''²¹ ''in
    gacwoo''¹³mo''o ''ido.'
  swp-swp: Doha ia u hetoro ma gigiborina tatao gamagaridi potadi eai, isi gamagaridi
    hinage u mosedi ia arinai mauri nige nosina abo i mosei aridi eai.
  bjr-bjr: Oo Anutu, anee aiqamausa rakisianneera afeeka eeraarira maraquna qiniki
    quqaqaananoo. Anee faiqí anaasee qumee rarisameeqaidana qimimariannana qinee misa
    naaru naaru marirana nimianeera mi afeekana qimiqaananoo maridanoo.
  aby-aby: Ama wei ibake yewa orofa akaka yaisina Nama yawokakuniaba Ama Nabairo makara
    oroue me ibene ibene ibeka emuabairo mamiaua eno wei.
  eng-YLT: according as Thou didst give to him authority over all flesh, that — all
    that Thou hast given to him — he may give to them life age-during;
  jni-jni: Barki wa nyame timumum unu hem iriba ibinani ande sa wa nyame, ma nyawe
    urai uhana umara unee.
  kne-kne: Tan inpolang mon sak-en di kalebbengan ay mangituray sin am-in ay ipogaw
    ta idawat koy biyag ay eng-enggana en daida am-in ay intalek mon sak-en.
  tgj-tgj: No nyiamookua rigv dubv tojupkunam ha ninyia jito, vkvlvgavbolo nw noogv
    jinam a bunua turbwng nvnga jidubv.
  gui-NT: Echa nde cheapo ma opaete vae iYara, amee vaera tecove opa mbae vae opaete
    nde remee cheve vae reta pe —jei—.
  quc-TT: Yaꞌom la che ronojel kwinem puꞌwiꞌ konojel ri winaq rech jeriꞌ kuya kikꞌaslemal
    konojel ri e yoꞌm la che.
  heg-NTPO: '@see-verse:JHN.017.001'
  ptu-ptu: Aka puhamä' untuho la ungkuasai ingganna hupatau, anna mala indo ingganna
    to bali umbeennä' la kubeem duka' katuboam sule lako salako-lakona.
  bzd-NTPO: S'ditsö ulitane ké̱wö me' be' tö ye' a̱ a̱s se̱ne michoë mù ye' tö, wé̱pa
    ko̱s me' be' tö ye' a̱, esepa a̱.
  kwf-kwf: Sulia Ꞌoko kwatea naꞋa na ngasingasiꞋanga fuaku fafia na ngwae ki taꞋifau,
    fasi Ꞌiri nau ku Ꞌafia na ngwae neꞋe Ꞌoko kwateda fuaku ki Ꞌiri kike mauri firi.
  eng-WYC-2017: As thou hast given to him power on each flesh, [or man], that all
    thing that thou hast given to him, he give to them everlasting life.
  eng-WMBB: even as you gave him authority over all flesh, so he will give eternal
    life to all whom you have given him.
  zat-NTPS: Lue' ba be̱nnu' neda', Zri'inu', xel-la' dxenná bea chee̱ nna be'eda'
    xúgute̱ bénneache, chee̱ gunézruja' xel-la' nabán da zeajlí canna chee̱ xúgute̱
    benne' ca' be̱nnu' neda'.
  spp-spp: Ɲyɛ mu à fànhe kan u á sùpyire puni ɲùŋɔ na, mpii mu à kan u á ke, u u
    shìŋi niŋkwombaaŋi kan pir'á.
  zty-NTPS: Ben ki dan' ba bdio' ḻo na'a yeḻa' wnná bia' nich nna bi'a yógo'te benách
    ka', na' wa'a yeḻa' nban da' zejlí kanne chegak yógo'te benne' ka' benno' chia'.
  mek-mek: Gome Oi isa isapu lopeniia papiau maꞌoai feꞌimaꞌi ega koa papiau maꞌoai
    isa lopenia auꞌi, agu pagai maunina fepeniꞌi looma.
  aey-aey: '@see-verse:JHN.017.001'
  urd-GVH: क्योंकि तूने उसे तमाम इनसानों पर इख़्तियार दिया है ताकि वह उन सबको अबदी
    ज़िंदगी दे जो तूने उसे दिए हैं।
  ycn-ycn: Picá a'arí nucá, Pi'irí, piyuque ina'uqué huacára'ajeri penaje, no'ocáloje
    najló cajmuchaji penaje, ne'emacáloje matajnaco raú penaje. Ina'uqué pa'acárena
    nojló, i'imacáñojlo no'ojé ricá.
  djr-djr: Bäpa, nhe ŋarrany ŋunhi nhirrparnydja ŋurruŋuyaŋalnydja bukmakku yan yolŋuwnydja
    walalaŋ, märr ŋarrany dhu walalanhany gurrupanna ŋunhi walŋa-wiyinŋumirrnydja,
    ŋurikiwurruŋguny ŋunhi bukmakku yan ŋunhi nhe gurrupar walalany ŋarraku.
  kvg-kvg: Qo ezoqa ewaqape, teqá zenda-té qonø-áb. Yaq ndego khandi miavmiav bezømbē-etoam,
    ezoqam ate ngi꞉gu, ndego qoqombo-etoam.
  rug-rug: Ura ele ponia ṉiniraṉira Goi si Asa pude ṉati hiniva ni sari doduru tie,
    pude kaqu poni tinoa hola Sa si arini, pu ele poni Goi koa Sa.
  hop-NT: Pi um Uhtiy sohsokmuy sinmuy amumi öqalat maqa, nihqe hakimuy hihsa’nihqamuy
    put aw noaqw, pam qatsit qaso’taqat amumi nóaniqat um pan put eṅem yuku.
  san-URD: تْوَں یولّوکانْ تَسْیَ ہَسْتے سَمَرْپِتَوانْ سَ یَتھا تیبھْیونَنْتایُ رْدَداتِ
    تَدَرْتھَں تْوَں پْرانِماتْرانامْ اَدھِپَتِتْوَبھارَں تَسْمَے دَتَّوانْ۔
  heb-LB: הרי נתת לו סמכות וכוח על כל בני־האדם, כדי שיעניק חיי עולם לכל מי שנתת לו.
  caf-NT: '''Et whuz na''a zeh ''et ndineh hoh yinkak whudune ts''iyawh hubugha ndoh
    oot''e, ''et hubugha óoni''ai, ''et ndunnah sughá buninla ''ilhuz wheni hiye khútenalh
    ''i hubugha ités''alh.'
  mio-NT: cuhva cha ni chahun tu ndee ini chihin yu, ta ndaca ñahin chi ndihi ñivi.
    Chacan cuu cha cua cuhve cha cua coo ndito ndihi ñi cha iyo chihin yu. Cua coo
    ndito ñi chihin yo ndihi ni quivi ndihi ni tiempu.
  srq-NT: Nde chõ ngue semɨɨ mbia rerecuarã, Paba. Mbia mɨngo beɨ sacuã. Mbia que
    eremee seje, ũquɨ̃ mɨngo beɨ sacuã. Se rei nderucucha.
  kje-NT: Pape kikanedi Ya'u leke odi molollo ri mormori noho eni wawan, leke Ya ala
    or'ori dardari ma kan horu hi man Pape naledi Maya'u me'eni.
  gaz-gaz: Akka inni warra ati isaaf kennite hundaaf jireenya bara baraa kennuuf,
    nama hunda irratti taayitaa isaaf kenniteertaatii.
  kud-kud: Dova owa loina umohegau tomowa maudoidi vehabadi, na ainaena yau yawahi
    miyamiya vateyaina tomowaowa yamohe geyo'awaei aidiyai.
  urb-NT: Upa awa tama'e kapitã keruhũ ke ihẽ tĩ. Aja ihẽ ke nde eremu'am. Pe, ihẽ
    pe ngã ke nde eremuhyk katu. (A'erehe ame'ẽ ta ihẽ rehe jurujar katu.) Ame'ẽ ta
    ke ihẽ amuhã katu ta.
  fra-LSG: selon que tu lui as donné pouvoir sur toute chair, afin qu’il accorde la
    vie éternelle à tous ceux que tu lui as donnés.
  san-HK: tvaM yollokAn tasya haste samarpitavAn sa yathA tebhyo'nantAyu rdadAti tadarthaM
    tvaM prANimAtrANAm adhipatitvabhAraM tasmai dattavAn|
  cak-SNT: Ruma can ayoꞌn-pa poder pa nukꞌaꞌ chi nquicꞌujieꞌ pa quiveꞌ quinojiel vinak
    y chi niyaꞌ ri cꞌaslien ri man niqꞌuis ta chica ri vinak ri can i-ayoꞌn chic chuva.
  uvh-uvh: Gu sabaga nagata' wap girii ka Amingning Tim Iyak aming iik u kuma' namgung
    wara' aming arantagim ka gu nagata' kuma' ibinamgung wa naga ka' iyak iminga adi
    ka' fikifiki ningsa' iik wara'ning.
  ino-ino: Mafa'ne'kamo'na mi'ko nami'nana vaya akola maike maike hisaya apavamu ne'apami'na
    mi'ko vayate kava yakaisoa lo'kiya'ka ako nami'nane.
  gnn-gnn: Bäpa, nhenydja ŋunhi ŋarranha nherrara ŋurruŋu bukmakku yolŋu'-yulŋuwu,
    märr yurru ŋarranydja wekama yuwalknha walŋa ŋurikinydja walalaŋgu ŋunhi nhe wekaŋala
    ŋarraku walalanha, märr walalanydja yurru ŋunhiyinydja walala nhina walŋana yana,
    gupaḏalnha-wala yurru.
  yal-yal: I bata sɛnbɛn fi n tan ma adamadiine birin xun na, a n xa habadan nii rakisin
    fi muxune ma i naxanye soxi n yii.
  cnt-NT: Ia₁ ma₂ca₂cuë'₅₄ 'éi₂ 'éi'₃ ne₄ quió'₅ ca₂le₃jɨ́n₃ dsa₂, ia₁jaun₂ jmo₃ a₂le₃chan₂
    co₂tan₅₄ ca₂le₃jɨ́n₃ i₂ma₂cuɨin'₅₄.
  tif-tif: '@see-verse:JHN.017.001'
  nlx-nlx: काहाकाय तु ताह आखा माणहा पोर आदिकार आपेल हे, तो जेलेमक्यी जीवाय जो ताह
    आपेल हे तो आखाह आप सेकी।
  apw-NT: Daahiṉaahíí dawa beshik’ehgo shá ngoń’ąą, hadíí shaa daadín’ąąhíí dawa dahazhį’
    ihi’ṉaahíí baa daadinsh’aa doleełgo.
  gum-gum: Tru maya misagweim pala nø karub pasrønrrai ñi trana, tru mayeelan ñi nun
    traniilane managatig øsig kømigwan tranrraima tranig kuig køppe.
  not-NT: aroquenta pigáquina Naro Itingomi omagaro matsiguenga. Aisati yamai naganiataigairi
    antagaisati ira picoigaiguë ira popëna.
  plu-plu: Kibeyne, pis iké nuthu ndatni adahan nah kumadukene madikte hiyeg amadgayapu
    inin. Ayge nikwe nah keh nuhiyegapu nerras ku pariye pikan nuthu igkis aymuhwa
    pimun adahan apanenekwa.
  iou-iou: Unita näk ŋode yäyat; Gäk ämawebe kuduptagän intäjukun it yämikta kehäromi
    uku namiŋkun. Kehäromi namiŋkuno uwä mebäri ŋodeta namiŋkun; Ämawebe gäkä näka
    biŋam namiŋkuno unita irit kehäromi yämikta kehäromi u namiŋkun.
  ntp-NT: Aapiapa ʌgai daidʌ giñmaa sʌʌlicami ansai aanʌ tʌaanʌiña vʌʌsi oodami oidi
    daama oidacami. Dai ansai aanʌ maacana ibʌdagai utudui vʌʌsi ismaacʌdʌ aapi ʌco
    vuvaitu vai ʌgai vʌʌscʌrʌ oidacamu aatʌmʌ gʌrʌʌmadu.
  rai-rai: U taar taa a naagagon taang kup a taara raap, kupi ang taar a lalaaun takum
    karom diat raap baa u taar ta diat taang.
  haw-1868: No ka mea, ua haawi mai oe ia ia i ka mana maluna o na kanaka a pau, i
    haawi aku ai ia i ke ola mau oa no ka poe a pau au i haawi mai ai nona.
