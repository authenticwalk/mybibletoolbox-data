    mupalessu' rokko lisu pala'ku la kubeen duka' katuoan sae lako-lakona.
  rus-SYN: так как Ты дал Ему власть над всякою плотью, да всему, что Ты дал Ему,
    даст Он жизнь вечную.
  mbh-mbh: Eneke ong paeso toko alavusnga a isa thewo mo aro i sung mimiong ako aro
    ile vusonga avele nge areko ong sung ir a i nge.
  bdd-bdd: Weyahina loina mabwaiyana tomota weyahidi ꞌuꞌebwaya pwaigauwa ma taugu
    yawasidi miyamiya hatayana baibaiwadi yaꞌebwaedi, tomotaedi ꞌuꞌebwaegauwa ꞌoidiya.
  cbt-NTPO: Nani chiníquën nanan quëtëranco ya'ipi piyapi'sa' hua'anënta'huaso marë'.
    Quëma nohuanton, a'naquën imasarinaco. Inapitaso' anoyacancantërahuë quëma nohuitatënën
    nanpimiatacaiso marë'.
  srn-NT: Bika Yu ben gi En makti tapu ala sma na grontapu, fu A kan gi a libi fu
    têgo na ala den sma di Yu ben gi En.
  cta-NT: Na cua nda nuꞌu̱ chacuayáꞌ jnaꞌ chaꞌ caca naꞌ loo jiꞌi̱ lcaa ñati̱, chaꞌ
    ta naꞌ chaca chalyuu jiꞌi̱ ñati̱ nu nda nuꞌu̱ ꞌna, chalyuu nu ná ngaꞌa̱ chaꞌ tye
    ―nacui̱ Jesús jiꞌi̱ ycuiꞌ Ndyosi Sti yu―.
  bqc-SIM: Ń tò má iko vĩ gbɛ̃́piiwa, kɛ́ mà wɛ̃ni láasai kpá gbɛ̃́ pↄ́ ń
    kpàaↄwa píi.
  tcz-CHONGTHU: Ajeh chu nangman ama napeh ho jouse chu aboncha aman tonsot hinkemlou
    apeh dinga, nangman ama chu mi jouse chunga thuneina napeh ahi.
  mar-mar: जे तू त्यास दिले आहेत त्या सर्वांना त्याने सार्वकालिक जीवन द्यावे, म्हणून
    तू त्यास सर्व मनुष्यांमात्रावर अधिकार दिला आहेस.
  snp-snp: Kamo mikau-mikau wenena muki kiyabani we fulo nedanimo ya wenena olu mau
    wi gedeto nomageto, namodo amo wenena ya kofawa minowa-minowa enawamo mona olu
    oloto pi giminane, loto lonomanima ne.
  isl-isl: Þú hefur gefið honum vald yfir sérhverjum manni á þessari jörð. Öllum þeim,
    sem þú hefur gefið mér, hef ég gefið eilíft líf.
  spy-NT: Inyiing' ꞉nyēē 'kiikōōnoo kāāmuukēywēēk ām wōlēē mii ꞉biiko tukul sāākoochi
    biiko choo 'kiikōōnoo *soboontaab kibchuulyo.
  xnn-xnn: Tay inyalim nan kalebbengak isnan am-in ay ipogaw tasiyay agtak is biyag
    ay maid patenggana nan am-in ay mamati ken sak-en.
  mwe-mwe: Pabha mwashinkumpa Mwanagwenu mashili kubhandu bhowe nkupinga bhowe bhumwampele
    abhapanganje gumi gwa pitipiti.
  tte-tte: Kaiwena loina yo kaiwe kuyelima koliyau mwa tomo meuloili yaloinayagili
    na yau sowasowagu yawasi miyamiya yaina yaolena tomo meuloina siya analiyao kuyelima
    koliyau.
  tcs-tcs: Yu bin gibe Boi blo yu da rait po kare lo antap ebri pipol blo dis wold,
    ane em go meke ebridem pipol wea yu bin gibem po em, po mata stap longlaip poeba.
  hlt-THB: Ceamyihna thlang boeih boeih ak khanawh saithainaak na peek ce, a venawh
    na peek thlang boeih kumqui hqingnaak a peek naak thai ham.
  soq-soq: Ne epe iririedina, ipawa e Otoaida apana uduudu osouwo muka wanaana me
    apana mida e me witapemoana inawinakasala wanamopia baiwa.
  qub-qub: Gammi nogataga churamashcanqui cay pachacho cajcunapaj munayniyoj canäpaj,
    chaynöpa acrashayqui cajcunataga imaycamapis cawayta tarichinäpaj.
  att-att: Ta iniyawâ mu nikán yù pakáwayyâ sù tolay, tapè iyawâ ku sù ira ngámin
    nga tatolè yù áttole ra nga awán ta áddè na.
  bki-bki: Nomonea ka mia jau kala tibe na, bior komidu burum̃ara moroano na ban kiniou
    ruei, ka mia neve tubo ka tomu nonovio. Mia jau komijamo ka ban kiniou ka nalo
    napano komije monea jum̃aku, mia nemijikia najamo ka meuliano napano naio maka
    rijikia ribisi bogo tai rivanlo.
  bqp-bqp: N tò má iko vĩ gbɛ̃ sĩnda pínki musu, de mà wɛ̃̀ndi kũ àdi lákaro kpá
    gbɛ̃ kũ n kpàmanↄa.
  mcp-mcp: A ŋwág gúmə́ shú nə́ a yə́g buud bɛ̂sh wo á yə nyə wá cʉg á kandʉgə kandʉgə,
    nda wo á yə nyə ŋkul nə́ a jwúg nə buud bɛ̂sh nə́.
  hat-hat: Ou te ba l' otorite sou tout moun pou l' te kapab bay tout moun ou ba li
    yo lavi ki p'ap janm fini an.
  npl-NT: Tejwatsi otechtlali manikinnawati nochteh n tlaltikpaktlakah, para manikinmaka
    yolílistli kan ilwikak nochteh akimeh otechinmák.
  bgg-bgg: Na è aishii zab pha bran lakhung shii riichaithek phi, jiè ai ne idang
    pha chai aishii phi pha nathek zab shii phi mua.
  eng-TCENT: just as yoʋ have given him authority over all flesh, to give eternal
    life to everyone yoʋ have given him.
  eng-BSB: For You granted Him authority over all people, so that He may give eternal
    life to all those You have given Him.
  cpu-NT: Eerokatake ovakeriri okanta ipinkathariventantakariri maaroiteni atziri,
    ari onkantya inkañaaneyetakaantyaariri ikaratzi pashitakaakariri.
  san-ASM: ৎৱং যোল্লোকান্ তস্য হস্তে সমৰ্পিতৱান্ স যথা তেভ্যোঽনন্তাযু ৰ্দদাতি তদৰ্থং
    ৎৱং প্ৰাণিমাত্ৰাণাম্ অধিপতিৎৱভাৰং তস্মৈ দত্তৱান্|
  tac-NT: Mué ne'chí a'walí 'ya napurigá ne nulémala suwábaga ralámuli napu mué wanápale,
    'lige napurigá 'la rewagachi ejperélamala senibí niraga mué 'yuga.
  eng-WEBPB: even as you gave him authority over all flesh, so he will give eternal
    life to all whom you have given him.
  gfk-H: U na gil at hoing u ga tar ra dadas tana bia na warkurai manaliu ta ira tunatuna
    bakut waing na tar no nilon hathatikai ta diet bakut ing u ta tar diet tana.
  viv-viv: Au abavehimeya kaliva moyaꞋaidi agaidiya uveleku be yaku kaliva O uveleku-ma
    moyaꞋaidi yawai-vagahidi ganaveledi faꞋina.
  yao-yao: Pakuŵa mwapele Mwana gwenu ulamusi pa ŵandu wose kuti ŵandu wose umwapele
    ŵape umi wa moŵa gose pangali mbesi.
  tgp-tgp: Ale matan ko sile na suiha isaku moiso vara a aulu na tamlohi tari matan
    vara a pa sile na mauri tui isan la haratu ko lo sileau hinira.
  auc-NT: Bitö pædæ pönömi botö në ængaïnäni ïnänite botö cöwë wantæpiyæ̈ näni quëwenguïnö
    ante godömo æncædänimpa, ante bitö botö tönö godongämæ̈ cæbi beyænque botö waodäni
    tömänäni ïnänite në ämo batabopa.
  kbc-NT: Leeɡ̶odi manajicitiwa inimaweneɡ̶egiteloco inatawece oko me jao midioka
    limedi me newiɡ̶a niɡ̶ijo ananajicitiwa.
  bmh-bmh: Na duailel e unum gumarabun gusig go moromen guzenaimai, nagen duailel
    go moromen go nug awau muzmuz dabun gusig maramau.
  ctu-BL: Come tsa' wotsa pejtelel winicob x'ixicob tic p'ʌtʌlel cha'an mi cʌq'ueñob
    i cuxtʌlel mach bʌ anic mi' jilel ti pejtelelob tsa' bʌ a wʌq'ueyon.
  meq-meq: Nəkar na, ka vəleŋ gədaŋ ka gər i ndo hay tebiye hərwi ada nâ vəlatay sifa
    nakə ma ndəviye bay aye a ndo neheye ka vəleŋ tay naha a həlay aye.
  noa-H: Mʌ pʌch Hiewaa haawai pʌchdëuta mʌrʌg mʌg durr gaai t'umaam k'ʌʌn k'ãaijã
    hiek t'eeg hʌ̃rpai hapinaa, pʌchdëu mʌch hiek hʌ̈k'apimam k'ʌʌnjã hĩchab mʌch
    dʌ̈i hich mag wënʌrraju haai hapieg hʌ̈u pua mʌrʌg pʌch jua t'eegjã deejimgui
    hajim.
  alp-NT: Amate, Aono Au kbasae pusue tamata mei nusa meije peneka, leke Au ono pususi
    supu rue eti pela. Sie rebe esi rue eti pelare, mere sie rebe Arilukesi ete Aure.
  san-VEL: tva.m yollokaan tasya haste samarpitavaan sa yathaa tebhyo.anantaayu rdadaati
    tadartha.m tva.m praa.nimaatraa.naam adhipatitvabhaara.m tasmai dattavaan|
  kbq-kbq: Maka vahete kvahu hihamu ami'nane, ana hankeno maka ami'nana vahera, Agra
    zamaza huno manivava mani'za zamigahie.
  kbh-kbh: Mora aca nÿets obenana s̈conjats̈etá nÿetsca ents̈ángbeñe, nÿetscanga chë
    ats̈biama tcojábacacanga chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama
    ats̈e chaimama.
  ron-LSB: așa cum i-ai dat autoritate peste toată făptura, așa va da viață veșnică
    tuturor celor pe care i-ai dat-o.
  pon-pon: Duen komui kotiki on i er manaman, en poedi uduk karoj, pwe a en ki on
    karoj, me komui ki on i er, maur joutuk.
  nhe-BL: Tinechmacatoc tequihuejcayotl huan chicahualistli ica nochi tlacame para
    niquinmacas yolistli yancuic para nochipa nochi inijuanti tlen tinechmacatoc para
    noaxcahua.
  sps-sps: tana saa Nyi faan bus iny gumgum to Tsunia, tan kat to aya, Ayei faan rarori
    na vainy a toto na suu ten sei na mes to te faan bus iny Anyi Tsunia ee.
  wnc-wnc: '@see-verse:JHN.017.001'
  bus-bus: Ń tò má iko vĩ gbɛ̃ sãnda píngi musu, lɛ mà wɛ̃̀ndi kɛ̀ è yãaro kpá gbɛ̃
    kɛ̀ ń kpàmaanↄa.
  gub-BL: Ta'e hemuigo kar pe teko paw wanuwihaw romo ne xe. A'e rupi amuigo kar putar
    heremiruze'eg nepyr tuweharupi ihe wà nehe no, tatahu pe wamono kar 'ym pà ihe
    wà nehe no, ta'e eremur a'e heremiruze'eg ihewe ne wà xe.
  imo-imo: '@see-verse:JHN.017.001'
  boj-boj: Ni e siŋgila ebem. Siŋgila dena e na tamo uŋgasari kalil naŋgi taqatnjroqnqai.
    Osiy tamo kalil ni na ebem qaji naŋgi ŋambile enjritqa naŋgi ŋambile gaigai sqab.
  eng-DRA: As thou hast given him power over all flesh, that he may give eternal life
    to all whom thou hast given him.
  knf-knf: Iwula mnhina mi aşih bañaaŋ bŧi ahilna awul biki iwululuŋ bŧi ubida wi
    mnţo.
  san-KHM: ត្វំ យោល្លោកាន៑ តស្យ ហស្តេ សមប៌ិតវាន៑ ស យថា តេភ្យោៜនន្តាយុ រ្ទទាតិ តទត៌្ហំ
    ត្វំ ប្រាណិមាត្រាណាម៑ អធិបតិត្វភារំ តស្មៃ ទត្តវាន៑។
  arn-NT: Fey elufilu am tami Fotüm kom pepiluwün femngechi ñi longkoleael itrokom
    che mew, ka femngechi tañi eluafiel ta rumel mongen kom tami elufiel.
  zas-NT: Baneel guialrniabee lon din ganabeen gra bejn gudëd tëën guialnaban tiblayaa
    loj gra bén baneel.
  ken-NT: Wɔ kɛ ɔ́chyɛ́ mɛ́ bɛtaŋ amfay bǒ mankɛm bɛ́ nkʉ mankɛm abhɛn ɔ́chɛ́ mɛ
    mambɔŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
