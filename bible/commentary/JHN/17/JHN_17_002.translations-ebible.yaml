  mxb-NT: Chi̱ mií ní ni̱ xi̱ꞌo choon no̱ói̱ dándákii ndidaá ña̱yuu, dá ki̱ꞌoi ña̱
    kataki chíchí ndidaá na̱ ni̱ xi̱ꞌo ní noo̱í.
  pon-2006A: Pwe komwi ketikihong Sapwellimomwi menet manaman en kakaun aramas koaros,
    pwe en kak ketikihong mour soutuk irail koaros me komw ketikihong ie.
  maq-NT: Ngayun catuhunxun ná xi matitjun ngahan tsëhë yëjë xuta, cojo sa xi yëjë
    me xi catuhun ná ne, suá rë me cjuahñu xatsë.
  hto-hto: Aillo rɨ́ino o Jitomo jae o iga, nana comɨnɨ náamatallena; daje izói nana
    cuemo igámacɨmo zíiñona cáaillɨnona íaɨoɨmo cue íllena.
  por-BRBSL: assim como tu lhe deste autoridade sobre toda a carne, assim ele dará
    a vida eterna a todos aqueles a quem tu lhe deste.
  ces-NKB: poněvadž jsi mu dal moc nad veškerým tělem, aby všem těm, které jsi mu
    dal, dal věčný život.
  cui-cui: Xam, Nexantonxaein, daxita jinya neitorobi coyenewa necatame xua taitorobinexa
    tsane jiwi. Daxita po jiwi necatame, po jiwi tana nejume cowʉntsiwi, barapo jiwi
    catsin peajʉntʉyapusʉwa, po peajʉntʉyapusʉwa ataya tsiteca.
  boj-2014: Ni e siŋgila ebem. Siŋgila dena e na tamo uŋgasari kalil naŋgi taqatnjroqnqai.
    Osiy tamo kalil ni na ebem qaji naŋgi ŋambile enjritqa naŋgi ŋambile gaigai sqab.
  eng-OEBUS: even as you gave him power over all humanity, so that he should give
    eternal life to everyone you have given him.
  eri-eri: Taate bona, ne no unyi anyakaro amina tuweneha. Onou waha bona, no nere
    fai-aita oruwa nebere mora bagu yafei nomo bona hangada tuwene. Ono wene waha,
    no nere fai-aita, ne tuwene waha, no nere agenege auma edola nigon bona, wa agenege
    auma gai-gai hilobainga yafei nomo waha.
  aly-aly: Ntwa ayenh arrernek, ayeng Ingkart ahern-areny ingkerrenhek anetyek. Atha
    ingkerrenh itethiletyek ngkweng-angkwarr, ntwarl ayenh ilanthek-angkwarr.
  wiu-wiu: Atai, ali atoa peya nooke-kama lukoa memotoa teke no moa kakaka tokolo
    ni uku. Nipa neme takoa moa no metekanakeya peya noanu ne patu mea kama pomotono
    ta wa no moa kakaka.
  swe-swe: Du har gett honom auktoritet (makt) över hela mänskligheten (allt kött),
    [förhärliga nu Sonen] så att han kan ge evigt liv till alla som du har gett honom.
  cth-cth: Pa ni Capa hah taminaw pueng e lathueng kâtawnnae a poe toe. Het hateh
    Pa ni Capa koe a poe e naw pueng ni a yungyoe hringnae a hmu thai awh nahane doeh.
  mti-mti: Kuiyawa yusiwa me iyayapan undag amaramuntan oya ge wanana. Me iyayapan
    me wananawa undag gumbo inaiinai yaibobot muntan oya.
  pad-NT: Hora ihonariavini hi'iki ida ija'ari hahavi-ra va'ora ovaka'da'divini, osa'a
    kabodinia vahoja'iki adani. Hora ino'avini vihiki jaboni adani ija'ari kodipohi
    vihira kaimoni, va'ora oakadava'ara kaimoni. Mahi ja'dini anokhomirikia va'ora
    ono'ara kaimoni adani va'ora oakadava'a'iki.
  twi-twi: Womaa no nnipa nyinaa so tumi sɛnea ɛbɛyɛ a ɔbɛma wɔn a wode wɔn maa no
    no nkwa a enni awiei.
  hlt-hlt: Pumsa boeih sokah saithainah te anih na paek. Te daengah ni anih na paek
    boeih te amih taengah dungyan hingnah la a paek eh.
  tbz-SIM: Kɛ yɛ̃́ ɑ dɛ̀ duɔ́mmɛ̀ muwɛ̃rímú kɛ̀ dɛ̀ bo duɔ́ mmufòmmu mùù bo sɑ̃́ɑ̃̀
    bɛnìtìbɛ̀ ɑ dɛ̀ duɔ́ mbɛ̀.
  san-GUJ: ત્વં યોલ્લોકાન્ તસ્ય હસ્તે સમર્પિતવાન્ સ યથા તેભ્યોઽનન્તાયુ ર્દદાતિ તદર્થં
    ત્વં પ્રાણિમાત્રાણામ્ અધિપતિત્વભારં તસ્મૈ દત્તવાન્|
  amx-amx: Ntwang kwenh Ler ngkwengenh ngkernek, tjerrtj ingkerrekeh-artwey anetjeh.
    Tjerrtj map ntwarl anthekarl, Lerel inenh iteth ngampekarl anyenetjenh.
  ake-NT: Tanporon kon esa' pe iye'to' pe meruntɨ ke irepasa' auya na'ne' kasa, tɨwɨrɨ
    rɨ uko'man nɨto' tʉto' pe iya, irepa'pʉ auya na'ne' nan ena'.
  qvn-NT: Gamga nogata chruramasha canqui lapan runacunachru munayniyog canäpagmi,
    jinaman nogaman lapan runata aywachimungayta imaycamas cawachinäpagmi.
  tku-NT: Quimaxquī'nī'ta' līmāpa'ksīn na'iccāmāpa'ksī ixlīpō'ktuca'n tachi'xcuhuī't.
    Chuntza' quit tzē na'iccāmaxquī' xasāsti' ixlatamatca'n tū jā catilaksputli. Tzē
    na'iccāmaxquī' xasāsti' ixlatamatca'n tī quimacamaxquī'nī'ta'.
  bjk-bjk: xarnang u xo isik a lölös se ine bara a nangadi xirip tabo kis kö pu re
    ine bara irabo isik a to ulorexe rö idi xirip ewe nang u xo isik idi re ine.
  msy-2020: Kamaghɨn ami, nɨ gavgavim a ganigha gɨfa. Nɨ kamaghɨn ifonge, a ikɨrɨmɨrir
    aghuim gumazamizir nɨ a ganɨngiziba, bar me danɨngam. Kar zurara itir ikɨrɨmɨrir
    aghuarim. Bizir kam bagha, nɨ gumazamiziba bar men dapanimɨn ikiasa anemɨsefe.
  bpr-bpr: Du ta blém di do i kdatah magot i kdee dad to, du fye banlégu nawa landè
    sen i kdee dad to ta blém di do.
