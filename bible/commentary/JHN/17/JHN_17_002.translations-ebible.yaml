  qwh-NT: Tsuriquitam churashqa canqui llapan nunacunapa mandacoqnin cananpaq. Tsemi
    qam qomanqequi caq nunacunata noqa qoshaq wiñe cawenincuna.
  gaw-gaw: Na da danab ah meḏame ele amu, da ag bau hanhan dayak madaḵulnu, na da
    danab ah oh dilag iḵilag daaḵulnu g̱agaṯag meḏame amubia na da binal meḏaḵut.
  nca-nca: Dokoro, keto no wimbu nunoyi unipare soso koro uni kembéye tunoqano. Ŋunde
    tero nondo uni keto nunaró ŋu yorewe yoto-yoto suki-suki rewaŋgo.
  zpz-NTPP: Gun ru briic ru rishbeey ne̱ nu gyub ica̱ dela mbecy. Gun orzeꞌ gyicya̱
    nu cui mbañ dela de yu nu briic ru ne̱ tub la.
  mkj-mkj: Pwa Koawoa kioang Nihmw mene manman in koaun armaj ohroj, pwa en kak kioang
    mour joahsuk irai ohroj ma Koawoa kioang Ngoahi.
  zac-NT: Bënéꞌel pudërë guiahia parë guënibë́ꞌahia grë́tëꞌ ra mënë narëtaꞌ lu guë́ꞌdchiliu,
    nu iurneꞌ napa derechë guëdëꞌa vidë sin fin parë mënë nabënéꞌel parë na.
  kyg-kyg: Kagaemo muki ma mopafi vayaꞌaiteꞌmo yagaino apatesiyafeꞌmo lekana paika
    ateꞌnane. Apavaleka amiꞌnana vayaꞌmo afaꞌa maige maige huꞌa maisaya yaꞌmo alino
    apamisiyafeꞌmo himamuꞌamo ago alika amiꞌnane.
  kmk-kmk: Ta intod nu kan sakon dit pannakabalin un mangiyapu’t dat losana tagu daḻapnu
    itdak si mataguwan un maid kigad na dat losana impooy nu un manuttuwa kan sakon.
  cao-NT: Jasca, ë qui nohiria yonati chama mi aniquë, ë qui mi ani ca nohiria bo
    tëquë ë bëso-bësopaomano iquish na.
  bbr-bbr: Na okoro roasiret erekapu kamwaraun sakau ko nurumon keseria, nakas roasiret
