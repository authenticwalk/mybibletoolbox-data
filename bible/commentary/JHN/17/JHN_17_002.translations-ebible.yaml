  sgz-sgz: Kabin á iáu ukte obop Natum ami iátin kálámul no má uk amuswan tari singin
    suri na kátlán i di, suri ngorer Natum na tari si di ái rung er ukte tari singin
    á liu muswan er a kis áklis.
  kek-NT: La̱at xatq'uehoc incuanquil sa' xbe̱n chixjunil re nak tinq'ue li junelic
    yu'am reheb li xak'axtesiheb cue.
  blz-NT: Tama na surugaa nantaraimo Anak kuasa na giigii' mian, kada' Anak mantarai
    tutuo' men pore pataka sidutu bona giigii' mian men Kuu rookonmo na Ko'ona.
  poe-NT: Jaha tsíchje̱hé kjuachaxin tí Xja̱an kíxin tsꞌe̱tue̱nhen chꞌán kaín xín
    chojni na ntá jehe chꞌán tsochjéhe kjuachón jnkochríxín kaín tí sín tsíchje̱hé
    chꞌán.
  san-TAM: த்வம்ʼ யோல்லோகாந் தஸ்ய ஹஸ்தே ஸமர்பிதவாந் ஸ யதா² தேப்⁴யோ(அ)நந்தாயு ர்த³தா³தி
    தத³ர்த²ம்ʼ த்வம்ʼ ப்ராணிமாத்ராணாம் அதி⁴பதித்வபா⁴ரம்ʼ தஸ்மை த³த்தவாந்|
  cof-NT: Apa Diosi, lachi numa mantá cuwacae yape jeralelaca mantasa. Junni jun mantachi
    lachi tsachilaca numatotiya sonnato polesa cariyanae tie. Jerale labe cayaisa
    carica jun tsachilaca numatotiya sonnato polesa cariyanae tie.
  srm-NT: Wë biga i da mi taki a hii sëmbë liba kaa, fu mi sa da dee sëmbë dee i da
    mi di libi u teego.
  qvs-NT: Tatayni, kanmi kachamuwashkanki sinchi kamachikuk kanaynipa tukuy runakuna
    manduynipi kanankunapa. Chashna kamachikuk kashpayni tukuy kuwashkayki runakunata
    mana tukuyniyukta kawsachishasapa.
  zca-NT: Go mizo Da par gapa kwan ñal le' rë men, mbaino par zan yalnaban par dubta'
    ka' rë men, xa' ngule Go gak men Da.
  cbc-NT: Bairi mʉ macʉ̃rẽ nipetirã ati yepa macããna camasã netõrõ rotimasĩrĩqũẽ cʉ̃ãrẽ
    yʉ mʉ jowʉ. Bairo mʉ caáto yua, caticõãninucũrĩqũẽrẽ nipetiro yʉ mʉ cajoricarãrẽ
    na yʉ cajomasĩparore bairo ĩ, tiere yʉ mʉ jowʉ.
  qxo-NT: Llapan runacunatanam munaynïman churamurguyqui, tsaynöpa entregamangayqui
    cagcunata salvaptï gampa ñöpayquichö imayyagpis cawayänanpä.
  mox-mox: Mana oʼa ʼabiluvine niʼa uneigu ʼinega yaʼa tomotau qabudi bwaʼobwaʼoya
    adi Toluvine. ʼInega tomotau qabudi niʼa uneigu yaʼa agu fata toa vataya ena neidi.
  kew-kew: Gore neme su amaa onaa rayo surubape kogono giside-pulu nena giside onaanu
    oro yaalo kagaa piraama laama pope kone kaato.
  dww-dww: Baninama tam natumma rewapana kuya utena da tauna banaga matabudi ei badedina.
    Be banaga aitauḡa tam natumma nimane kuya biribiridina, tauna yawasana kenakena
    nonoḡinama taudi e utedina.
  nif-nif: Dɨk ama nep kɨmɨt-klenelɨñdok namguñ, tɨmbi nak kuñgu taletalen nɨmnat
    enda emettok nandɨñguñ, wala tɨmbi dɨk nak amatam gɨtɨk yambɨ-dɨkñeuttok napɨkuñ.
  twi-ASANTE: Womaa no nnipa nyinaa so tumi sɛdeɛ ɛbɛyɛ a, ɔbɛma wɔn a wode wɔn maa
    no no nkwa a ɛnni awieeɛ.
  aoj-aoj: Deiꞌ main? Inaꞌ nesaheꞌe eaꞌ ma epe Dembiwai iliꞌma epes hiꞌigalas egasoꞌas
    ambal namili epes isimba hiasi inaꞌ nagasiꞌiesi. Ambal alamba sogape andeandeꞌ
    lifilafi dondoli.
  cbv-cbv: Nihat cã́acwã ĩ maáh weemdíh ma waadánap be. Pánih maáh jʉmna, det weemdíh
    ma wʉ̃hnitdih majeéh wã jʉmat tʉ́ʉtbipna caá.
  taw-taw: Pen nop agle, binɨb okok mɨdupsek kɨlop kod yek agak. Binɨb nop ñɨnak okok,
    kɨlop gek pel pelnep yenɨgel agak. Anɨb ak nɨm, nop agle, binɨb okok mɨdupsek
    kɨlop kod yek agak.
  jic-NT: Jipj ntje'an 'ücj jis müjütütj pjü gentas. Mpes gente jipj ntje'an 'ücj
    lovin ca mpatjam jipj lal ca la mejay napj. Nin mpes la 'e mon gente sin mü'üsüs
    lis mijin napj 'üsüs, napj püné.
  zap-NT: Porke laa de wdee poder lo XPee de chen ynebééy XPee de yrandxee mén no
    chen ydee XPee de gyelembán ne nunk luzhdet lo yra mén ne wdee de lo XPee de.
  wer-wer: Nuuk omën nem naë wa neulëaurö wëwë kosangët koir mampëak ne yangerak omnaröa
    ngarangk wes neulëaup.
  ipi-ipi: '@see-verse:JHN.017.001'
  qul-NT: Noka Churiyquiman atiyta kowanqui tucuy runata mandanaypaj, tucuy koskayqui
    creejcunaman wiñay causayta konaypaj.
  ter-NT: Koáhati ûndi peréxo éxea koeku uhá koeti xâne motovâti mboréxea apéyeati
    ákotinemo hunókoku xoko uhá koeti xâne pénenu kutípeonu.
  bmr-NT: Ɨɨjoho Daachico diijɨco daacɨhi paryɨ miyamɨnaahallɨvɨ. Jaamo paryɨ ɨɨjoho
    uco adaacɨmoco ifinɨjitɨno fiivoco acɨqui.
  fuf-fuf: wano yeɗirɗaa mo bawgal e hoore kala neɗɗo non, fii no o yeɗira kala mo
    okkuɗaa mo *ngurndan poomayankejan.
  bhl-bhl: Feinka! Ku nelo auk so kenemeko, kawin dim kaleem kasel kaliilo nem afak
    keyemselew te. Keyemselew kasike, nelo dunemselew kunum waneng alik alik ilo sunsun
    finik so bin duyemi te.
  ons-ons: Onoka waneŋo goŋo kepe baŋem ŋei ŋerep korop eŋane welaene geakane eŋet
    biŋek mo ra mangone, ea wane eŋe ŋei ŋerep korop geŋone biŋek sunka mangone, yewa
    eŋe maine gege togon ma wakone ebongi, naso baŋem ge wakei.
  con-NTPO: Queja ñama qui poi a'imbe na'suve tson cuintsu ñajan tsangae canseya'choma
    afeye majama que in'jamba ñanga afe'chondeccunga.
  ghs-ghs: Nii hiiremi anai abi minara pobitaquho isaki naateqi abi nii ana moitemi
    ooraike ana qaraqara tatanga moitorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱିଜ଼ାର୍‌ ମାନାୟାରିଂ ଆଦିକାର୍‌ ହିତାୟ୍‌ନା, ହେୱେରିଂ ୱିଜ଼୍‌ୱି
    ଜିବୁନ୍‌ ହିଦେଂ ଇଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ କେଇଦ ୱିଜ଼ୁ ବଜ୍‌ ଜପି ଆଦିକାର୍‌ ହିତାଦେର୍‌ ।
  txu-NT: 'Be, mỳjkôt dja me gu baraxmã kato. Bir, aje me kadjy ijã Bẽnjadjwỳr djwỳnh
    mẽnhkôt. Apỹnh pyka djàri kunĩkôt dja ba me kunĩmã nhỹ. Ne kam arỳm me kwỳmã tĩn
    jadjà. Aje mã ikôt me kamẽnhja kunĩmã tĩn jadjà nhym me arỳm gu bakôt tĩn ne ar
    ba rã''ã: rã''ã ne. Ja kadjy ne ga ijã Bẽnjadjwỳr djwỳnh mẽ. Kôt dja me kum gu
    bakĩnhkumrẽx.'
  eng-WEBU: even as you gave him authority over all flesh, so he will give eternal
    life to all whom you have given him.
  gnw-NT: Echa'ã nde cheapo ma opaete vae iYarã, amee vaerã tecove opa mbae vae opaete
    nde nemee cheve vae reta pe —jei—.
  mux-mux: '@see-verse:JHN.017.001'
  maj-NT: A̱t'aha̱ kik'a̱i̱ xáhi̱ xi má nga ku̱a̱téxumaha̱ ngayjee̱ xu̱ta̱, tu̱ xi
    ts'i̱ínk'íéntu tík'un síhin ngayjee̱ xi ji kik'a̱i̱hi̱.
  bkq-NT: Idânârâ iwymâryem witoem amyguewâm. Kâenkyly lelâ asaemo. Âmâlâ lâpylâ asaemo
    ynynonroem ienehonrimo. Awylygue ise ynynonro modo agâpa kânhenehomba wawyly;
    igueduomo, aunloenlâ agâ nidâmo.
  kue-kue: Ene yombutn ye tenga pre, makan yomba koglkoglo meglkwa i ye sutno morambuka,
    yegl ertre ana yomba ene di ye mina endinga i keunde, ye kor aimande moraglkwa
    i tenambuka.
  cot-NT: Aviatimpaquea pipeacaacari imajirojiate maasano caquintejiatsica cameetsaniji
    iragavejaqueniji iranijacaajiajeri maasano pojocajiaquenerica incoguitempaniniji
    inchoocaguiteni.
  bnp-bnp: a vuhuna o habia pali nau a nitora ga matakari e huriki lobo, ga habi a
    nimahuri vakaroro ne huriki o habi nau pali.
  apn-NT: Na ra pyka piitã hkôt ri mẽ pa xwỳnh kwỳjaja amnhĩ kaxyw ixkôt hamaxpẽr
    nẽ ixkôt amnhĩ xunhwỳ nom ka na ka pre inhmã mẽ agõ. Ixte mẽ htĩr tũm nẽ mẽ pa
    mã xwỳnh ã mẽ harẽnh kaxyw. Jakamã koja mẽ nhỹrmã ixkukwak ri pakuri htĩr tũm
    nẽ pa ho pa.
  ctp-NT: Nan wa ndaa chabiyaꞌ ꞌñaǎn chaꞌ kaǎn ndloo ꞌin nchga nten, chaꞌ taǎn xka
    chalyuu kwi ꞌin nchga nten nu taa ꞌñaǎn, ska chalyuu nu ja tsaa tii ꞌa ꞌin neꞌ
    ―ndukwin Jesús ꞌin Ndiose Sti yu―.
  bre-BRG: hervez ma ec'h eus roet dezhañ galloud war bep kig, evit ma roio ar vuhez
    peurbadus d'an holl re ac'h eus roet dezhañ.
  opm-opm: '@see-verse:JHN.017.001'
  bvr-bvr: Ngardawa nginyipa ny-jurrmurra nipa an-guna wana burrwa wurra gama gorlk,
    yanma aburr-jaranga nginyipa ny-yuna nipa an-guna burr-wu barra wanngu gun-guni,
    gala aburr-yinmiya aburr-mungbiyapa aburr-juwa.
  wal-wal: Aissi giikko, neeni ayyo immido ubbau merinaa de7uwaa i immana mala, asa
    ubbaa bollan ayyo maataa immadasa.
  zad-NT: Ḻa' ba beno' lo na' iṉabia' lao yog'ḻoḻ beṉ', kwenc̱he gon' ka gat' yeḻ'
    mban zejḻi kaṉi c̱he beṉ'ka' wlejo' gonḻilall'gake' nad'.
  kmg-kmg: Go e mâreŋ sâc ŋic jaŋere rusâko râemeŋ, ehuc ŋic erao ŋec-jopameŋ sâc
    jaŋe juju sanaŋ bâfua-jareocte mucnemeŋ.
  aso-aso: Idoꞌ neꞌmine noluvoniꞌ nene gaza nemaineꞌ eveneꞌ mukiꞌ nene minevoꞌ minevoꞌ
    ngemeni ngemeline lo eveneꞌ ato atoꞌ mukitoꞌ nesi gizebo oloniꞌ amuzo nene mo
    neme naneꞌ nenako nemuꞌ nene noluve.
  uli-uli: Bo gel mele ho fang kkelal bo yebe lamlir panger yarmat, bo hare yebe yoh
    le iy yebe fang molow la tor siyal ngalir panger rechokla gel ho fang ngali.
  nin-NT: Ùwà nu Uvuvurr wa ukyekye na atu a anishirr we, wre ku bu ni iso sese ku
    abangga ba nggo ùwà nu ma.
  tgk-tgk: чунки Ту ихтиёри ҳамаи одамонро ба дасти Ӯ супоридаӣ, то ки Ӯ низ ба ҳамаи
    касоне, ки ба Ӯ бахшидаӣ, ҳаёти абадӣ диҳад.
  acu-NT: “Tura wína aintsur ame surusume nuka pujut nangkankashtinun jukiarat tusam,
    ameka mash aints inarta tusam, kakarmaram surusuitme.
  cak-WNT: Ruma can aya'on wi pe uchuk'a' pa nuk'a' riche (rixin) chi yic'oje' pa
    quiwi' quinojel ri winek, y chi nya' ri c'aslen riche (rixin) xtibe k'ij xtibe
    sek chique quinojel winek ri can ye aya'on chic chuwe.
  ebk-ebk: Tay kun pay he-a at inchatmu kan hiya nan kalibfengan ay mangetoray as
    nan katakutaku ta ichatna nan fiyag ay maid patingkiana as nan am-in ay tataku
    ay entalekmu kan hiya.
  spa-PDDPT: por cuanto le concediste autoridad sobre toda persona, para que otorgue
    vida eterna a todos los que le diste.
  ruf-ruf: Kwaapfila kumwing'a Imwanagho uwetso kwe iwanu wose, ili yaweng'e ughima
    wa ghamatsuwa ghose wose waumwing'ile.
  gun-gun: avakue ha'e javi re ndee xembopo'akaague rami, xee ju tekove marã e'ỹ ame'ẽ
    aguã xevy guarã reme'ẽ va'ekue ha'e javi pe.
  agu-BL: Na bixba'n chint tetz ajcaw squibaj cyakil wunak tan wuk'ol yi itz'ajbil
    scyetz yi quinin bajsbe'n tetz, scyetz cyakil yi e' yil che' tak'u' swetz.
  isn-isn: anga iti nai uminkiiye i ngulu migulya a yihi ni ikete u muili iti ainkiilye
    u upanga nua kali na kali awo ihi nai uminkiiye
  eng-PEV: You gave me power over everyone, so that I can give life to the people
    you gave me, so they will live with you for ever.
  ilo-ULB: a kas iti panangtedmo kenkuana ti turay kadagiti amin a lasag tapno mangted
    isuna ti biag nga agnanayon kadagiti amin nga intedmo kenkuana.
  pir-NT: Ijipihtiyequina pʉhto yʉhʉre cũri mʉhʉ. Sa yegʉ yʉhʉre mʉhʉ ohoriquinare
    mʉhʉ mehna sa ijiducugʉ̃ yeitja yʉhʉ. Sa yegʉ mʉhʉre masare ño peogʉ̃ yeitja yʉhʉ.
  anv-NT: Wɔ ɔchyɛɛ́ me uto bi upwɔ bɔɔ́ ako nnó me nchyɛɛ́ geŋwá ɛyi gélágé
    byɛ́ mbaá bɔɔ́ ako abi wɔ ɔchyɛɛ́ me.
  sab-NT: Ba kira ketu chage, ba cha gbu ma kweri kwian ulitage, ene kira e giti cha
    kwian gbe toi diali chui tangle kwian bai kaire ba ta gbu cha gai ulia.
  tmd-tmd: 'Aku agapɨm: nɨ keir yadmö akuyöbö, nöbö mö piaku piaku magalɨg nugwidɨx
    mɨdön, nöbö mö nɨ yad nɨglö akuyöbö ñɨgö pön, kömö öim mɨdɨb mag aku ñɨgö nöina.'
  acr-NNT: Ma Rilal yaꞌom la che ri Kꞌajol la kataqan pakiwi konoje ri tikawex, chaꞌ
    puqꞌabꞌ Rire kꞌo wi kuya kꞌaslemal na jinta utaqexik chike konoje ri eyaꞌom la
    che.
  kpg-kpg: I do haga uda ang gi de Ia di mogobuna e dagi nia daangada huogodoo, bolo
    gii mee ai dana wanga di mouli dee odi gi digau huogodoo ala ne wanga Kooe gi de Ia.
  taj-taj: ह्राङसे थेदा पिन्‍बा जम्‍मान म्‍हिगदेदा थेसे जुकजुकधोनाला जुनी पिन्‍खम्‍गै
    भिसी ह्राङसे थेदा जम्‍बुलिङला जम्‍मान म्‍हिगदेथोरी शासन लबा अधिकार पिन्‍बा मुला।
  avt-avt: Ti epei heweto hɨm mit ti atɨp hɨram yaaim werek, te hi ewet mɨt miyapɨr
    ne tɨ hewetɨr hɨmɨn yaaik te hɨr nanu werek tipmain tipmain enum eik.
  cbk-cbk: Cay uste ya dale con ele poder para reina con aquellos maga gente, para
    puede le dale vida eterna con aquellos ya deja uste con ele encargao.
  uig-ARA: يەنى، ئۇنىڭ سەن ئۇنىڭغا تاپشۇرغان ئىنسانلارغا مەڭگۈلۈك ھايات ئاتا قىلىشى
    ئۈچۈن، ئۇنىڭغا پۈتكۈل ئەت ئىگىلىرىدىن ئۈستۈن ھوقۇق ئاتا قىلغىنىڭدەك، ئۇنى ئۇلۇغلاتقۇزغايسەن.
  tuf-tuf: '@see-verse:JHN.017.001'
  abx-abx: kay agbuwanan-mo na iya gahom pagdalom si dimu'an a'a basi' akabuwan may
    iya si kinabuhi' nga gana' katapusan-na si dimu'an nagpatubyan-mo si iya.
  mco-NT: Com miich tɨ xymöyɨch mɨc'ajt ma tüg'ócɨy jäy, jëbɨ nmöyɨch ajcxy jugy'ajtɨn
    huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy. Nmöhuɨbyɨch jada jugy'ajtɨn tüg'ócɨy jäy ajcxy
    huɨdibɨ miich tɨ xymöyɨch.
  kqf-kqf: Tam waibada kuna vitegu te tagu lava matabudi yài badayedi. Te lava mabai
    kuna viteviteguna ba yawasana ilailala yà vitedi.
  cpb-NT: Eeroka owakeri ipinkathariwentantakariri maawoini atziri, inkañaanetakaantyaariri
    ikaatzi pashitakaakariri.
  aon-aon: Um maresh? Nyak douk nyeke enyudok big um ipe debeiwe iri um ihishmorim
    arpesh um itaurum eshudok arpesh douk nyak nyekeyesh iri um shupe wosik abom ihih
    nyumneh.
  hus-NT-2005: Pos, Tatáꞌ tin pidhámal ti awiltaláb abal ku takʼiy an atiklábtsik
    ani abal ku pidhaꞌtsik jeye ti xeꞌchintaláb xi yab in koꞌol in okʼontal, ejtaltsik
    xi Tatáꞌ tin pidhámal.
  mig-NT: Chi ni̱ ja̱'a‑ní fuerza nuu̱ máá Sé'e sɨkɨ̱ táká cha̱a, náva̱'a nuu̱ táká
    cha̱a ni̱ ja̱'a‑ní nuu̱‑í, kua̱'a‑i ja̱ kúchaku̱‑de nɨ́ɨ́ káni.
  bps-bps: du tagablém di deg i glal magot kdee dad to, du fye banlégu nawa landè
    sen kdee dad to tablém di deg.
  mbs-mbs: Insalig no kanak se peglowan diyà te kedita te otaw amon mekebegay a te
    kaling pedowan wedad temanan diyà te kedita te otaw imbegay no kanak.
  tof-tof: Zitülkus módóga, kürü balngomól arüng mató kókyarró blaman pamkolpam balngomólóm,
    akó ibü ⌊ngarkwat-koke arról⌋ aliónüm, ma kürü nibiób küliórrü.
  cme-NT: Ŋ haa-yo nelbiliemba yuŋ-nu wuɔ u hã u dombũurãamba‑i cicɛ̃lma maŋ sa
    tĩɛŋ dede‑i.
  sus-sus: I bara mangɛya fi a ma duniɲa mixie birin xun na, alako a xa abadan kisi
    fi mixi birin ma, i naxee fixi a ma.
  pon-2006: Pwe komwi ketikihong Sapwellimomwi menet manaman en kakaun aramas koaros,
    pwe en kak ketikihong mour soutuk irail koaros me komw ketikihong ie.
  dad-dad: Are õ Naal, idi ganan õ wenen bun, mata faimud ibodkeleya ifenẽdiyouf nigin,
    tamo kayau ganan lo fediya nẽ megeir õ wenen.
  zab-NT: Te pur laabiu bdeedbiu Llingaanbiu guelrnabee par inabeeny lo irate bɨnguɨchliu
    ne par iguaadny guelnabány par chazy irate de ni abdeedbiuny.
  jae-jae: Aôm kôkêŋ eŋ kêtu gêŋ totau-totau samob ŋatau, gebe êkêŋ lau samob, taŋ
    kôkêŋ gêdêŋ eŋ naŋ, sêŋgôŋ mateŋ jali teŋgeŋ.
  ksd-ksd: da u ga tul tar ra varkurai tana ure ra tarai par, upi na tul tar ra nilaun
    tukum ta diat par, u ga tul tar diat i tana.
  msm-NT: Su insalig nu kanay to katongod to pagmandu to tibo kaotawan agun no ikabogoy
    ku to kinabuhi no wada katapusan diya to tibo insalig nu kanay.
  myk-myk: Bani mʼa sefɛɛrɛ kan wu mu, na wu teŋɛ koŋɔ ke sipyii pu bɛɛri ɲuŋɔ ni,
