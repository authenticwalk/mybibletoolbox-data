    yi.
  ote-NT: Ngueꞌa̱ nuꞌi xcá ꞌyɛntcꞌa ja ma ꞌyɛ gatho ya ja̱ꞌi de ra ximhai, pa ga umbabi
    ra te nza̱ntho nuto gatho xcá ꞌraqui.
  wnu-wnu: Ne ye munon ag gugum wurinou baraitari igoar qamb wurit unum ba dibesianei.
    End ne munon qei yonou yurau qamb yet maribigataren eng ye wurisierine qenen bebereg
    igorubour.
  zam-NT: U' mnibe' loon, daa co' nac xgan' U', par ñibe'en loo ryete mèn co' nzi
    ban dib athu loo izlyo' par tataa mod lin par yòo ban no mèn U' thidtene, ryete
    mèn co' mbli U' par mdyal mèna yòo mèna loo cón chenen.
  zyp-NT: Zecawtamaw tatah kama na pa pehpaw sahlo he khah chaizaw hringnah ka peh
    khy nápaw he tah ming vytei cung letah nawhnuinah khah na pa peh myca.
  sey-NT: Mëꞌëpi mëꞌë mamaquëre iye yeja pa̱ire cua̱ñequëre nehuë, mëꞌë i̱sicohuaꞌire
    ti pani huesëye i̱sija̱quë caquë.
  nvm-nvm: Ar na abe daro mienma ijefuon na moikigia e fok samuagdiav. Regavo e iji
    a kege na vajienma iji nar aferdiame una unam ma karivakfuon iji abe miak.
  mps-mps: “Tama nago ena sa muyu, moni bomo mayu yai dao. Ena te tigidali tǫde we
    bidigo genuai bidi dao weyu, tama nago te bomo enabolo mawai dao. Magi basowe?
    Te bidada pabo bomo te we bidi nago enabolo mani we bidi augwali eno te bidada
    pabo bomo mawaibao, te homu eyu, nago enabolo te nogi yai sę mawai dao. Tama
    te bidada pabo bomo menama, tama augwali bidada peyu, bidada paibao, gamonaibao.
  pab-NT: Tyotya halitinai xahehare hamoka natyo, tyotya noximi maniya hamohenerenai
    menanehaliti namoka haokita hoka.
  llg-llg: '@see-verse:JHN.017.001'
  kyf-kyf: Nɩɩ, -ɩn ka ɔ 'yoo 'nyɛ nyɩma weee -gʋ. 'Ɩn waa nyɩma weee -wa -ɩn 'nyɛa
    ɔ, 'yliyɔgagɩe -we 'nɩa bhloluda -ka, ɔ 'ka we -maa 'nyɛ.
  tpi-tpi: Long wanem, yu givim namba pinis long em. Yu makim em bilong i stap het
