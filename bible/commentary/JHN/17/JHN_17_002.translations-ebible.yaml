  inb-inb: Kam, tukui­kuna­ta­mi nuka­pa makipi churarkangi, tukui kam aglla­puas­ka­kunata
    mana puchuka­ri­diru suma kaug­saita nuka karan­ga­pa.
  hrv-hrv: i da vlašću koju si mu dao nad svakim tijelom dade život vječni svima koje
