    wane laona molagali ki kera ka famamana ne 'oe odu nau mai.
  suz-BL: मार पुंइनुङ देंशा हना, मेको नेल्‍ल थुं का ङा दुम्‍मल। आं आफ, गे आं आगामी
    बाक्‍शो नु गो इन आगामी बाक्‍शो खोदेंशो पा मेकोपुकी इस आगामी बाक्‍मल, दे पुंइनुङ।
    मो दुम्‍त हना, रागी ङा मुरपुकीमी गेमी आं कली सोइक्‍ताक्‍नी, दे थमा सुइक्‍नीम।
    गलाती ३:२८
  car-NT: o'win pa'poro iwaito'ko'me, kyta iwaito'ko'me enapa, papa, yta awairy wara,
