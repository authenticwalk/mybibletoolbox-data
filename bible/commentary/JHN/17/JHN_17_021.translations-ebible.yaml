  twi-ASANTE: Mebɔ mpaeɛ sɛ wɔn nyinaa bɛyɛ baako. Agya, sɛdeɛ wowɔ me mu na me nso
    mewɔ wo mu no, saa ara nso na ma wɔntena yɛn mu. Ma wɔn nyinaa nyɛ baako sɛdeɛ
    ɛbɛyɛ a, ewiase bɛgye adi sɛ, wo na wosomaa me.
  aoj-aoj: Ahame, aeꞌ andabetena esis isimba hiasi asondape ukup atifip siꞌi inaꞌ
