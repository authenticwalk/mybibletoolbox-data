  tbz-SIM: N dɑ bɑ́ɑ́ nkɛ tú bɛ̀ ńwɛ̃ nkɛ dò nhonìtì omɑ́ɑ̀, mí nnɛ̀ fɔ̃́ nti dòmmɛ̀
