    nday day tîgi akaba leli akaɗa mis bəlaŋ ; nahkay ti ndam ga duniya atəsər nak
    kə̀slərbiyu nu.
  kqc-kqc: ye ina tau vakoi bae yokoi maka niyaganedi, ya Baba kana; ya bi na ideri
    ma na bi ya ideri. Una ideri ka ameyagane, ye kono vene ya yaku na rofu nifeideyo,
    mina rofu mokena vari gira aegedi.
  tav-tav: Jĩcaʉna mani cãnore bairona jĩcaro mena na ãmaro ĩi, na yʉ jeniboja. Caacʉ,
