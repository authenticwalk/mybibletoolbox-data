    pötenta kimang yeniak.
  ipi-ipi: Namba lo bilipi nalene wandakali tupamane nimbana pii oko ale wato, nimbato
    namba ati kenga atala yuunga puu leene lo bilipi lapiai lakae lo nembo teyo. Wuane
    nembo toto, Ayiane nimba nambanga atele-kola, namba nimbanga atalawane, wuane
