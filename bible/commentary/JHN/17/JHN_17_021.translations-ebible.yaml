  pon-2006A: I kapakap pwe irail koaros en wiahla ehu. Maing Semei! Irail en wiahla
    ehu nan kupwurata, duwehte omwi ket rehi, oh ngehi rehmwi. Irail en wiahla ehu,
    pwe sampah en kamehlele me komwi me ketin kadariehdo.
  maq-NT: Ngahan ne, xi meje ná ne, xi yëjë ni me xi cuacun vë ne, cuma tangun cjuatacun
    rë me cojo xicjin me. Sacuatjin nuju ngayun, Nahmi naha, xi nechunyun xahasen
    naha hane ngahan ne, tejñaya xahasen nuju ne, meje ná xi me xi cuacun vë ne, hacuaha
    hincha me xahasen naja, cojo sa xi xuta ngasunhndë ne, cumacjain rë me xi ngayun
    caningatjun ná.
  hto-hto: Nana afémacɨ dájena jaɨnáillena omo jɨcádɨcue. Ua Moo, afémacɨ dájena cócomo
    jaɨnáillena jɨcádɨcue. Uáfuena o cuemo itɨo, nane uáfuena cue omo itɨcue. Afe
    izói íaɨoɨ cócomo íllena jɨcádɨcue. Afémacɨ dájena jaɨnaille jitáirede, énɨe comɨnɨ
    cue o óriana ɨ́ɨnollena.
  por-BRBSL: para que todos sejam um; assim como tu, Pai, estás em mim, e eu em ti,
    para que eles também sejam um em nós; para que o mundo acredite que tu me enviaste.
  ces-NKB: aby všichni byli jedno, jako ty, Otče, ve mně a já v tobě, aby i oni byli
    jedno v nás, aby svět uvěřil, že jsi mě poslal.
  cui-cui: Cawʉcatsi xua barapomonae be caein penaexanaenexa xuano xua cae penanta
    xeinaeya nacana barʉ cayawa nanta xeinaenexa tsainchibe. Baxua exanatsibe barapomonaetha
    icha neichim xua neyantame xuano xua xam cayantatsirʉ. Poxonae barapomonae be
    caein nacayawa naexana ponaeinchibe, bapoxonae ichamonae yabara jume cowʉntsina
    xua xam bara yatsicaya tana neitorobiwam.
  boj-2014: O Abu, ni ijoq di unum. E dego inoq di unum. Aqo aiyel are qujaitosim
    unum. Ijo segi tamo uŋgasari kalil naŋgi dego aqo aiyel koba na are qujaitosim
    sqajqa deqa e ni pailmonum. Yimqa mandam qaji tamo uŋgasari naŋgi qalieqab, ni
    na e qariŋbonam bem.
  eng-OEBUS: that they all may be one – that as you, Father, are in union with us
    – and so the world may believe that you have sent me as your messenger.
  eri-eri: Ji nere fai waha oruwanga, huwanyanege etengadu yafei nomo bona gau hina.
    Jijei, wa ne ji langa yafa genenga, ji ne langa yafani dorofe. Onounga, ji nere
    ere nga langa yafei nomo gau hina. Ono wonga, nere fai-aita ha eseneha, nere huwanyanege
    edo ngalenga wode wa, ne ji huuru hiyenenga meeneha wou.
  aly-aly: Akngey, atha ngenh ayerneyel, rernem anyent-angkwarr apenterl-ayntetyek
