  gng-NT: N kàareh ŋɛ ŋɔ biʼkɛ ń taan kí li yé unibaab nɛ. Tɛn sin nʼBaa a tɛ
    nin nni ma nʼmɔ tɛ nin ŋɛ nnɔ, cère biʼmɔ ń li tɛ nin tɛ, ŋɔ uŋɛndun ya nib
    ń teke kí ji kí ye sin nɛ sɔn' nni ní.
  cbi-NTPO: Kumuinchi yalanu ma bulu juuñuu tene detirekisa tenve. Apa, lala naadejaaka
    ñu iba junmala, i bain ñuba juuwashu, naa yai bain tsa deju' laaba ma bulu judeesa.
    Tsenmalaa umaa naaju chachilla bain uwain ñaa inu engu eemuwaave tyanudetsu.
  ikk-NT: M rị a rịọ nị wẹ ile wụrụchanrịn ohu, nọkẹ kẹ ịyụ, Baba, dọn rị imẹ m, mmẹ
    nwẹn hụzịkwọ imẹ i; m rị a rịọ nị wẹ rịzịkwọ imẹ ẹnyi—kẹni ụwa hụn ụzọ kweri nị
    ịyụ zihẹ m.
  leu-leu: talo nari xapiak ri taa faxuvul lapaana lamonan saxa xuvul pataare. Tamaang,
    no taxa waan la xunus iga e ne taxa waan la xunus ima e ne vubuk o ri taa waan
    malaan setaare. E voxo a mu rabuna ti la xavala ri taa namkai o no fo fengau.
  maz-NT: Rí ö'tc'ü, texeji nde ra 'natjoji, c'ua ja nzi ga cjatsc'e mi Tatats'ü,
    i̱ṉ bübüzügö, nutscö rí bübüts'ügö. Rí ö'tc'ügö, texe yo xo ra 'natjoji co nutscövi.
    Rí ö'tc'ü a cjanu ngue c'ua yo cãrã cja ne xoñijõmü ra 'ñejmezüji c'ü ngue'tsc'e
    i̱ chäcjägö.
  bod-N: འཇིག་རྟེན་གྱི་མི་རྣམས་ཀྱིས་ང་རང་ནི་ཁྱེད་ཀྱིས་མངགས་པ་ཡིན་པར་ཡིད་ཆེས་པའི༌ཕྱིར།
    ཡབ་ལགས། ཁྱེད་རང་ནི་ངའི་ནང་དུ་གནས་ཤིང་བདག་ཀྱང་ཁྱེད་ཀྱི་ནང་དུ་གནས་པ༌བཞིན། དད་པ་དང་ལྡན་པ་ཐམས་ཅད་ངོ་བོ་གཅིག་ཏུ་འགྱུར་བ་དང་དེ་རྣམས་ཀྱང་འུ་གཉིས་ཀྱི་ནང་དུ་གནས་པར༌ཞུའོ།།
  tca-NT: —Rü guxãma ya yíxemacèx cuxna chaca na aixcüma wüxitama tixĩgüxü̃cèx. Rü
    ngẽma cuma rü choma na wüxitama ixĩgüxü̃rüü̃, Pa Chaunatüx, rü chanaxwèxe i guxãma
    i tüma rü ta wüxitama tixĩgü. Rü ngẽmaãcü i ñoma i naãnecü̱̃ã̱x i duü̃xü̃gü, rü
    tá nayaxõgü na cuma núma choxü̃ cumuxü̃.
  zpl-NT: Nacua lulu Pa Diose nú aca tucunecatse beella, tucu nú tucutsia necaa cuna
    liꞌilu, nu leꞌca scua acatucunecatse beella cuna liꞌá, para nú chili arquiꞌ bee
    bene iliulabe nú liꞌilu uxeꞌlalu liꞌá lu iliulabe.
  mbc-NT: Esatîuya tamî'nawîronkon upemonkonoyamî' e'to'pe tiwin. Paapa, uurî ya'
    amîrî wanî warantî moropai amîrî ya' uurî wanî warantî to' ku'kî uurî'nîkon ya'
    to' e'to'pe. Tiwin to' ko'manto'pe tamî'nawîronkon non po tîîko'mansenonya uyarima'pîya
    ku'to'pe innape.
  ndg-ndg: ili nibembe bawe ni umoja, kati wenga Tate, ubile nkati yango. Nialobya
    ili ni bembe kae baweze kuwa nkati yitu ili ulimwengu uweze aminiya kuwa wenga
    nga ywaunitumile.
  wsk-wsk: Ba, ni aninga ningi bagasam se ani nika ningi bagasam, uwutatala nuna suen
    la arerem la bagamonko. Se nuna agotala anananga ningi bagamon se munan umu te
    mu ali imi ko kariimet ni aninga beterem se tairem mu ko nongomang ningi nunguning
    arukko.
  toj-NT: Tatey, huax c'ana hui lec pavor que spetzanil ja ma' huas sc'uanei, soc
    ja ma' oj to sc'uuque ja mas tzaani, que oj quil jbajtic como jastal mero jmoj'alijel
    jbajtic jpetzaniltic. Ja hueni, jbaja, jaxa queni, ja bajon nia, jaxa yenlei,
    jun ita ni oj cho ajyucotic soca. Ta jach c'a merani, ja cristiano oj snaa que
    meran huena ni ajeconejon cona.
  tbc-tbc: Ŋai ilog man, iŋ fidian ilod kisaek mi dumado wa. Oŋ ŋai lo mado dak, agod
    ŋai dam oŋ lo ŋumado da, nek ago mi iŋ dam id da sisem tumado wo ŋugudano da.
    Ago tap, tamolpein tan en san oŋ ŋai dinag go ŋupalu yan ilod lo rumok a.
  sna-sna: kuti vose vave vamwe, Baba, sezvo imi muri mandiri uye ini ndiri mamuri.
    Naivowo ngavave matiri kuitira kuti nyika igotenda kuti makandituma.
  smk-NT: Ama ko, sapa kumon ta mipapasaya sara kapada a nipasaya ata. Sapa anamaet
    kumon a naipasaya sara kontamo kapada a si'ka ket naipasaya ka kongko tan si'ko
    ket naipasaya ako komo, ta pigaw nin saray tutawo ket mamper sara a si'ka a namaki'
    kongko.
  grc-TCGNT: ἵνα πάντες ἓν ὦσι· καθὼς σύ, πάτερ, ἐν ἐμοί, κἀγὼ ἐν σοί, ἵνα καὶ αὐτοὶ
    ἐν ἡμῖν ἓν ὦσιν· ἵνα ὁ κόσμος πιστεύσῃ ὅτι σύ με ἀπέστειλας.
  gof-WFTW: Entti ubbay issino gidana mela taani woossays. Aawaw, ne tanan de7eyssada,
    qassi ta nenan de7eyssada entti nunan daana mela woossays. He wode neeni tana
    kiittidayssa alamey ammanana.
  spa-BLM: para que todos sean uno, como tú, Padre, estás en mí, y yo en ti, para
    que también ellos sean uno en nosotros; para que el mundo crea que tú me has enviado.
  kyz-NT: Afutat je majepei tee tup ma'e 'jawe 'gã jemogya. Sã'ã ae majepei tee aeruwa.
    Nan tee 'gã tojekoty'ar esage jane ree 'jau. Sã'ã jane majepei teewara 'jawe jane
    rekoa. Nan 'gã nekoa je afutat nanẽ jarejepyri. A'eramũ nipo majepei 'yweteewara
    'jawe 'gã jemogyramũ 'gã nesakara 'gã je rerowiaa— 'jau Jejui 'ga 'Uwa 'ga upe.
  dao-dao: “Ami yümmat law vaia ka ktaiyüki. Pa aw, nang kei üng ve lü kei nang üng
    ka vea mäiha, amimi pi nini üng ve law u se. Amimi ami yümmat üng va, khawmdek
    khyange naw na na tüi law ti cun jum law khaie.
  cya-cya: si'yana tsatlyu ca sca cha' ti 'in nchgaa jun, tsaña'an sca cha' ti 'in
    na, 'un nu lca Stin, cui' cuaña'an tsatlyu ca sca cha' ti 'in jun lo'o na. Xacan'
    ca cuiya' ti' nten si'yana 'un ngua'an tñan um 'ñan.
  wrk-wrk: Buwakanya, yanyba ngayu nganyi yalungi, baki jayalungka mankumanku nanamannga
    jangkurr. Nani barri niyangka mankumanku nanamannga jangkurr. Mankumanku nganyingka
    nanamannga jangkurr, baki mankumanku ngaka nanamannga jangkurr. Nani niyangka
    mankumanku nanamannga jangkurr. Ngayu yanybaka nganyi yalungi, jayalungka marda
    mankumanku nanamannga jangkurr. Baki yingkamukunyi, jalija yalunjalu najba mankumankunkurri
    yalungka nanamannga jangkurr, jayalu jingkijba, nganinji manjijbayi nanginkurri
    jambarri.
  nii-nii: Na nim prei er ngond yi; wu ombu pei noman ende sek mułngii. Arnan, nim
    na kin mułan, na nim kin mułamb enmbił oł ei, wumb ei yi erngii. Erik kin, siłip
    kin piik mułngii, ei nge, mani mei ełe pii gii ninenjing wumb ei, yi piingii.
    Gos nim kindan onj ni piik kin, pii gii ningii.
  ign-NT: Nuyasea­ca­vivare váhini tacuita­vahini eta náurujia­si­ra­ca­cayare éna.
    Píjara­ca­hi­varéni, Tata, te nasamureana eta návahá­si­ra­ha­vi­nahini tácutihini
    eta viávahá­si­ra­cacahi víti. Náurujia­si­ra­ha­vi­navare víti, apaesa ena achaneana
    te juca apaquehe náimatihini yátupina eta pivane­si­ranuhi.
  dik-NT: Ɣɛn arɔ̈ɔ̈k rin bï kek aa tök. Wä, cɔl ke aaye tök ɣoyiic cïmën tɔ̈ yïn
    kek ɣa ku ɣɛn kek yï. Cɔl ke aaye tök rin bï kɔc pinynhom ye gam lɔn cï yïn ɣa
    tooc.
  cac-cac: Tzin c'an d'ayach yic junxon̈ej ol aj spensar eb' smasanil. Mamin, junn̈ej
    vaj ed'oc, junn̈ej pax aj ved'oc. Ichoc val caji, ichocab' ta tz'aj pax eb', junn̈ejocab'
    tz'aj eb' qued'oc. Tato icha chi', axo eb' anima d'a yolyib'an̈q'uinal tic, ol
    yac'och eb' d'a sc'ool to a ach a checnac in coti.
  tzj-E: Quenban orar pquecwent ch-utz c'ara' xjun ta xtqueban conjelal je' wnak jneyke'a
    quec'u'x wq'uin ajni' kabnon awq'uin atet Nedta', com atet xjun abnon wq'uin y
    xjun nebnon awq'uin atet chka'. Kas quenwajo' anen kas xtjun xtqueban kuq'uin
    conjelal ch-utz c'ara' je' wnak xruq'uin rwech ruch'lew ykul wa' quec'u'x arj-e'
    xtecnimaj ta chatet attakyon ta wxin.
  san-BUR: ဟေ ပိတသ္တေၐာံ သရွွေၐာမ် ဧကတွံ ဘဝတု တဝ ယထာ မယိ မမ စ ယထာ တွယျေကတွံ တထာ တေၐာမပျာဝယောရေကတွံ
    ဘဝတု တေန တွံ မာံ ပြေရိတဝါန် ဣတိ ဇဂတော လောကား ပြတိယန္တု၊
  yaa-NT: '@see-verse:JHN.017.020'
  cab-NT: Amúriajatina búma lun lídan jamá ában sun jagía, lun ában méme jamá cátei
    wáma quei áu búma, amǘrü núma, lun lídan jamá ában buídu buídu, lun lafíñerun
    uboú luágu boúnajan nan.
  clu-clu: Amay, ginapangamoyo ko kanimo nga sanda tanan maging isara lang, pario
    kanatun nga isara ra lang. Kag kon paiwan nga ikaw digi kanakun kag ako dian ra
    kanimo, kabay pa nga digi sanda ra kanatun agud ang mga tao nga ara nagatoo kanakun
    magapati nga ikaw manda ang nagpadara kanakun.
  swh-ULB: ili kwamba wao nao wawe na umoja, kama vila wewe Baba, ulivyo ndani yangu
    nami ndani yako. Nawaombea ili kwamba wao pia waweze kuwa ndani yetu ili ulimwengu
    uweze kuamini kuwa wewe ndiye uliyenituma.
  tpt-NT: Vachu kskꞌiniyan para chꞌantaun kataval. Vachu chun tacha uxintꞌi ali kitꞌin
    chꞌantaun juntau. Vachuꞌ chꞌantaun kataval kun kijnan para katalhakapuꞌal yu xalapanakni
    aniy lakamunukpaꞌ ni va uxintꞌi kꞌimalaꞌachꞌatꞌa.
  aai-aai: saise i etei hinan ta’imon hinamatar. Tamai boun ayu wanawana’umaim kuma’am
    na’atube ayu o wanawanamaim anama. Karam i auman hitan wanawanatamaim hitama,
    saise tafaram hititumatum o i ayu iyafaru ana.
  sny-sny: Lu feni ape mo lowe notosi lo marepi ta'i a'i umasiyei. Notosi aiwawe a'i
    ne. Ne Owane Sitewi Tai Pefine a'i ano ane papu ironamisiya. Sosu ane ne papu
    ironamisiya. Sosu aiwawe a'i, lowe notosi papu ironamisiya. Lu taune werese awei
    irosiya ape, lowe lu disaipel notosi lo yo seni lowe lo siyeyei su, lowe etiri
    ta apou ani so'oruweyei. Ne a'i lai ane hi awei ma'e eimawe arosai.
  myy-myy: Ĩna jeyaro sĩgʉ̃re bajiro ĩna ʉsi cʉtitoni mʉre bʉsia yʉ. Manire bajiroti
    ĩna ʉsi cʉtire ãmoa yʉ. Cʉna yʉre bajiroti ʉsi cʉtigʉ ña mʉ. Yʉ cʉni mʉre bajiro
    ʉsi cʉtia. Ito bajiro manire bajiro sĩgʉ̃ bajiro riti ĩna ʉsi cʉtire ãmoa yʉ.
    Ito bajiro ĩna bajija ticõri, “Riti Dios ĩ cõarʉ ñañi Jesús”, yirã yirãji adi
    macãrʉcʉ̃ro gãna.
  trc-NT: Dan me se, né so̱ꞌ ga̱ ꞌu̱nj, Ata̱j Chij, ne̱ né ꞌu̱nj ga̱ so̱ꞌ a. Ne̱ ꞌo̱
    rcuaꞌa̱a̱n níꞌ, ne̱ dan me se achíín ni̱ꞌyáá ꞌu̱nj cheꞌé taranꞌ nij soꞌ se vaa
    cuya̱a̱n ga̱a̱ rá taranꞌ nij soꞌ uún, ne̱ yoꞌo̱ noco̱ꞌ nij soꞌ man níꞌ, ne̱ cheꞌé
    dan cuchuma̱n rá nij síí ma̱n rihaan chumii̱ nihánj se vaa caꞌnéé so̱ꞌ manj rihaan
    chumii̱ nihánj a.
  cut-NT: Chidá, nduhca̱ u nduco ne ne, a̱ma no vederendedecadino yuhn vo ne, ricá
    ndih che din ne che a̱ma ndudo no co nducoya̱ca ye, cochahtino ye uvo. Nahn che
    a̱ma ndudo no co nducoya̱ca ye, ca̱va che cotahno ihyan iyehnse che ndih dechuh
    ne u.
  bel-bel: 'хай будзе ўсё адзінае: як Ты, Войча, ува Мне, і Я ў Табе, так і яны хай
    будуць у Нас адзіна, - каб паверыў сьвет, што Ты паслаў Мяне.'
  zlm-KSZI: Bapa, Aku berdoa supaya mereka semua menjadi satu sebagaimana Engkau di
    dalam-Ku dan Aku di dalam-Mu dan supaya mereka juga ada di dalam Kita. Dengan
    demikian dunia dapat percaya bahawa Engkaulah yang telah mengutus-Ku.
  gdr-gdr: Abu! Ton komkesa b'ogla yɨpaina raukinem odede ɨte re da Man mɨbnyɨt Kor
    pɨlnate ɨ Koda kwa re nɨbnyɨn Mor pɨlnate! Sɨ ɨdenat ton Mera pɨlɨnd tekeny. Nokɨm
    da ɨdenat gowukoi rɨgap ɨmɨnjog ke okasi da Manɨt Ken nɨtmɨkitot.
  vmy-NT: tuxi jngu ku̱ani ngatsiꞌi. Jotsaꞌen tenijinnaa̱ ꞌba an tejñajinra̱, Naꞌen,
    ꞌba nde tsaꞌen jngu ngatjamajinna xutabiu, tuxi ku̱akjainnire xuta ngasunꞌndebi
    nga ji kjinikasennaa̱.
  cmn-FEB: 祈求他们都能合而为一，就像天父你与我同在，我与你同在。求他们也与我们同在，让世人相信是你派我前来。
  gmv-RNT: Ta woossizay isti wurikka issino gidana malassa. Ta Aawawu! Qasseka ne
    tanan diza mala istika nunan gidana malanne ne tana kiittidayssa ha alamey ammanana
    mala ta nena woossays.
  ncl-NT: Nimitzlajlantica pa tiquinchihuilis inon pa yoje yehuanten moxtin cayasi
    ca se laijnamiquilisli. Cayasi jan quinami tehual, Tata, tiunca ca nehual huan
    nehual niunca ca tehual, huan ticate ca se laijnamiquilisli. Yoje yehuanten cayasi
    ca tehuanten ca se laijnamiquilisli. Yoje quineltocasi yehuanten pin lalticpan
    pampa tehual tichtilanic.
  sua-sua: Titou, kua ngarkie mang ngar tgus tok, he nang mar kam kaum kaeha ngang
    in orom a pat atgiang, gi enang ko yin kar dok moma kaum kaeha orom a pat atgiang
    tok kat gi, ko koma par mnam yin va yin ima kha orom dok. Ii, va kua ngarkie kat
    te, mar kam vle enang tok, he nang o mia ruk mo mmie kmor mnam mar mang dok te,
    her yin arhe yi mi meng dok ngte.
  are-are: Yingantama antja etna ingkarraka nyinta nitjika, unta nukalela kuta namanga
    ngerra, yinga turta ungkwangalela kuta namanga ngerra. Yinga turta antja etna
    ilaakalela kuta nitjika. Kurunga relha alharinya ntjarrala lhangkaritjina unta
    yinganha alhurna yairnakala.
  gai-gai: Na aku toŋgorinanna, an meikramtaɨra iro kabe ndeacraŋna, an kirara u Aetta
    u aukap eacrenan, na aku unap eacrenan. Na an kirar kabea aku toŋgorinanna, mina
    aŋgap eacraŋ. Te, gan tiacarpaikna meikramtaɨra rɨpacnandet, u ndo aukmo mbagɨrica
    aku kɨprinan.
  qvm-NT: Nogantsi juc yarpayla cashgantsinog paycunapis juc yarpayla cananpagmi gamta
    manacamö, papá. Tsaynog cawashganta ricacurmi cachamashgayquita tantyar waquin
    runacunapis chasquicamangapag.
  chz-NTPS: Mahꜗ le̱e̱ꜘ ko̱o̱ˉ baˊ jeeˊ läꜙjë̱ë̱ꜙ, läꜙko̱o̱ˉ la̱a̱hꜗ hneˉ kya̱a̱hˊ
    jnäꜘ Tääˋ, hiꜙ jnäꜘ kya̱a̱hˊ hneˉ. Läꜙja̱ˉ le̱e̱ꜘ ko̱o̱ˉ baˊ jeeˊ läꜙjë̱ë̱ꜙ hi̱ˉ
    heꜘ kya̱a̱hˊ jneˊ. Mahꜗ läꜙja̱ˉ, hi̱ˉ cha̱a̱ˉ jmɨˉgyʉʉꜙ laˉ läꜙdsooꜘ dsëꜗ, hneˉ
    heꜘ gaꜙche̱e̱hꜙ jnäꜘ jmɨˉgyʉʉꜙ laˉ.
  kmu-kmu: Nenafagae mage huꞋna kahavi-negoe kagaya nagaiꞋenema mainageꞋna nagaya
    kagaiꞋenema maugetaꞋama huꞋa kava huꞋya nagaifema amakupi malenaya veala nagoke
    vea kanoꞋa taꞋagaiꞋene maisageꞋya mukiꞋa mopale veaꞋmoꞋya kagayama hu-na-tanageꞋnama
