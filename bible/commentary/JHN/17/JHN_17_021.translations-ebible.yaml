    ija'ari hahavia vakajari'daria kaimoni ida hora ikarona'avini.
  twi-twi: Mebɔ mpae sɛ wɔn nyinaa bɛyɛ baako. Agya, sɛnea wowɔ me mu na me nso mewɔ
