  wal-wal: Eti ubbai issuwaa gidana mala, taani woossais. Aawau, neeni ta giddon de7iyoogaadan,
    qassi taanikka ne giddon de7iyoogaadan, eti nu giddon de7ona. Qassi neeni tana
    kiittidoogaa sa7ai ammanana mala, eti issuwaa gidona.
  zad-NT: X̱a, chṉabid' li' gonshgo' ka gak yog'gake' toz, ka nakcho cho' nakcho toz.
    Ḻekzka' chṉab' gakgake' cho' toz kwenc̱he beṉ'ka' bi nonḻilall' li' shajḻe'gake'
    lin' bseḻoo nad'.
  kmg-kmg: Jaŋe maŋwirec erâ juniŋte gazakopac. Mamac, go no maŋnuekic â noni go maŋguekopac,
    iŋuc jaha jaŋe nâhâc maŋnâfonšepieŋ. Iŋuc epie miti tâmiric jaŋe gahac sorecnutec
    wahapo i manapaŋkenšepieŋ.
  aso-aso: Idoꞌ geita engikumuꞌ noluvoniꞌ nene ingine bizi hamoꞌ minilizave losa geita
    noluve. Ee, meꞌneho make, gaza nenita nanivo naza geita nouvo nosineꞌ neꞌmine
    igi inginesi lelita bizi minikevo nelotiꞌ nene me misubouꞌ aleve nete nene nenikumuꞌ
    geiꞌ nimiselaineꞌ neive li ningi gili gili eleꞌvoleꞌ ilizave losa nemukisi nene
    geita noluve.
  uli-uli: Deus Temay! Imemapel bo hare be yoh le panger ngo rebe sew chog. Hobe tipingir
    bo be yoh le pangach ngo sibe rol sew chog le be wochog gel mo ngang le si sew
    chog. Hobe tipingir bo rebe sew chog bo yarmetal faileng le rebe chepar le gel
    mele ho fangdoh ngang.
  nin-NT: Aki, ingga so barr di a bu sa ayirr, nâ ta si nggo ùwà se nu umi mungga,
    ingga se nu umi muwa. Ingga ko barr di ùwà bu nggurr ba bi ni inta ba. Ima yo
    ta du anishirr ba ingbingbru ba a kpanye du uwa yo tu ingga jiji.
  tgk-tgk: Бигзор ҳамаи онҳо як шаванд. Бигзор, чӣ тавре ки ту, Падар, дар Ман ҳастӣ
    ва Ман дар Ту ҳастам, онҳо низ дар мо бошанд, то ҷаҳон имон оварад, ки Маро Ту
    фиристодаӣ.
  acu-NT: '“Ameka Apaachiru wína pujurtame. Tura wisha amin pujaja nunisarang niisha
    iijai pujusarti tusan seajme. Tura mash iruntrar kichkia nunisarang nintimsar
    pujuinamtai, ju nungkanmaya ainau nuna wainkar, nekasar wína pachitsar: Nekasampi
    Yus akupkamuita turutiarat tusan seajme.'
  cak-WNT: Riche (rixin) chi quinojel can ta junan quiwech. Xa jun ta c'a xtiquiben.
    Can ta xtiquiben achi'el ri kabanon riyoj. Ruma riyit y riyin xa yoj jun. Ruma
    riyit Nata' Dios can yitc'o wuq'ui riyin, y riyin, can yinc'o chuka' awuq'ui riyit.
    Queri' ri nwajo' chi niquiben ta riye' kiq'ui riyoj. Can ta nik'alajin chiquiwech
    ri winek ri xa riq'ui re ruwach'ulef quicukuban wi quic'u'x, chi riyin, can yit
    c'a riyit ri xatako pe wuche (wixin), ruma niquitz'et chi can junan quiwech quibanon
    ri yec'o kiq'ui riyoj.
  ebk-ebk: Ama, ekararagku ay mun-us-usacha koma am-in ay kaman as nan mawawad-am
    kan ha-un ya mawawad-ak kan he-a. Mawawachacha koma kan chita ta afurotuntu nan
    tataku asna's luta ay finaorak kan he-a.
  spa-PDDPT: para que todos sean uno. Como Tú, Padre, en Mí, y Yo en Ti, que también
    ellos estén en Nosotros, para que el mundo crea que Tú me enviaste.
  ruf-ruf: Nolomba wose wawe wamwe. Aba, nolomba wakale mghati mwetu, ka ghweghwe
    pfaukala mghati mwangu na nene pfanikala mghati mwako, ili iwanu we isi watoghole
    ka ghweghwe kunituma.
  gun-gun: ha'e javive peteĩ rami meme ikuai aguã. Xeru, xee ndere aĩ, ha'e ndee xere
    reĩa rami avi ha'e kuery voi nhandere toĩ. Ha'e ramo 'rãe ko yvy re ikuai va'e
    oguerovia ndee xembouague.
  agu-BL: Ncha'tz tzinc'uche' teru' Ta' yi junit sban cyajtza'kl. Ej nin yi junit
    sban kajtza'kl kacyakil cu'n tuch'u'. Cho'nk chiban chi kutane'n ketz tuch'u'.
    Yi wetz wajbil i'tz yi junit sban cyajtza'kl, bantz cyocsal cyakil yi wunak yi
    ilu' nchinchakon tzaj.
  isn-isn: iti kina ni enso atule nu ung'wi, anga iti uewe Tata, nuili mukati ane
    nu nene mukati ako. Kualompelya iti kina ni enso ga ahume kutula mu kati itu iti
    u unkumbigulu uhume kuhuiila kina uewe yuyo ai undagiiye.
  eng-PEV: Join them all together, Father, and make them one mob, just like you and
    me are joined together. It’s like you are in me, and I am in you. I want you to
    join them to us in the same way, so it’s like they are in us. Then people in the
    world can believe that you sent me to the world.
  ilo-ULB: tapno mabalinda amin iti agmaymaysa, uray a kas kenka, Ama, addaka kaniak,
    ket addaak kenka. Ikararagko pay nga addada met kadata tapno mamati ti lubong
    nga imbaonnak.
  pir-NT: '@see-verse:JHN.017.020'
  anv-NT: Me nnɛnemmyɛ nnó wɔ ɔpyɛ́ ɛbwɔ́ ako abɛ muú ama, wyɛ ndɛre wɔ Ntɛ wa ɔlu
    muú ama ne me, me ntó nlu muú ama ne wɔ. Pyɛ ɛbwɔ́ abɛ muú ama ne ɛsé nnó,
    bɔɔ́ mme ákamé nnó wɔ ne ɔtɔme me.
  sab-NT: Cha gerule ba ole kwian be cha gai ulia giti, kwian e cha gai ulia gire
    cha takalin ba ama ulita ta gbe ule gdaitre alin, ene ama ulita tañachuge kwian
    gdaitre alin kare, ene no cha Ñenua. Ba kle cha ole cha kle ba ole, che boke gdaitre
    alin, cha takalin ama ulita ta chege che ole ule, ene kwian me chenu gwage ama
    ulitadi, ama giti kwian me chenu be che gai ulia, ene be suge kwian ege ulia ba
    cha kagu aini nga dba ai giti.
  tmd-tmd: Acö, nagö yuö nɨ kwo mɨdman, nɨ yuö nagö kwo mɨdla. An nuarö nɨgiö nɨgön
    mɨdöl mag akuyöbö, ñɨŋ magalɨg algör paŋ mag akwör rön an nuarö pɨsaŋ nɨgiö nɨgön
    mɨdɨŋ. Aiöñ aku, nagör nɨ yad abman höm aku, nöbö mö mögörɨb il kɨ mɨdöi piaku
    nugw pɨŋ.
  acr-NNT: Lal Nuqaw, kantzꞌonoj ko cheꞌla chuꞌana xa jun kikꞌuꞌx chikiwach junam
    qukꞌ riꞌoj, jelaꞌ pachaꞌ riꞌin ukꞌ la y Rilal wukꞌ riꞌin, chaꞌ ri e kꞌo che ruwachulew
    kakikojo e rilal taqayom lo la we riꞌin.
  kpg-kpg: Au e dalodalo i digaula huogodoo gii hai be di mee e dahi. Meenei Tamana,
    digaula belee hai gii noho i tau lodo, be Goe dela i ogu lodo, gei Au i oo lodo.
    Digaula belee hai gii hai be di mee e dahi, gei digau henuailala ga hagadonu bolo
    ma Kooe dela ne hagau mai Au.
  taj-taj: थेनीगदे जम्‍मान गिक तसी चिबारी खम्‍गै। परमेश्‍वर आबा, ह्राङ ङादेन छ्‌याम
    ओच्‍छे ङा ह्राङदेन छ्‌याम गिक तबा ह्रङ् लसी थेनीगदेएनोन य्‍हाङदेन छ्‌याम गिक तबारी
    खम्‍गै। ओच्‍छे ङादा ह्राङसे पुइखबा हिन्‍ना भिसी जम्‍बुलिङला म्‍हिगदेसे विश्‍वास
    लबारी खम्‍गै।
  avt-avt: Haai, hi hanhan hɨr yapɨrwe nankiyan nanu han kiutɨp, nar ke ti etikewa
    hawɨr wekiyakɨt wau han kiutɨp. Hi hanhan hɨr han kiutɨp nanisɨsawɨr te mɨt miyapɨr
    nau tɨ nanɨrtei ti heriuweta hi han in.
  cbk-cbk: Ta reza pa gayot yo con uste, Padre, que todo aquellos tiene fe conmigo
    ay esta unido na di ila maga pensamiento. Ta reza tamen yo que unido tamen sila
    junto canaton como uste, di mio Padre, unido conmigo, y yo unido con uste. Ta
    reza yo ansina para todo el maga gente na mundo ay puede cree gayot que uste ya
    manda conmigo aqui.
  uig-ARA: ئۇلارنىڭ ھەممىسى بىر بولغاي؛ ئى ئاتا، سەن مەندە، مەن سەندە بولغاندەك، ئۇلارمۇ
    بىزدە بىر بولغاي؛ شۇنداق بولغاندا، بۇ دۇنيادىكىلەر مېنى سېنىڭ ئەۋەتكەنلىكىڭگە
    ئىشىنىدۇ.
  tuf-tuf: Eyin bahnaquin rahra rahra urá istán rehcayta acu conro. Tetú, éyinan is
    owár ur istán chácayta acu, aját bah quin conro. Bah urá as icar chájacro. As
    urá cat bah icar chájacro. Eyinat cat eyta imár urá éytaan wan is icar chácayta
    acu conro. As chiwa rahra rahra urá istán rehcayta acu conro, as chiwa bár binat
    bahat as ayjac síhw̃ayta acu.
  abx-abx: Amalako ako nga agka'aradda mga iya dimu'an, pariho Tay nga ka'aw ag'ayop
    si ako ngan ako may ag'adda si ka'aw. Angay kunta' kon akabiyo' may liwat mga
    iya si kita basi' agpanutu'o i kalibutan nga agpabawa-mo ako.
  mco-NT: Huen ajcxy nidüg'ócɨy yjot yhuinma'ñ yajtügɨ̈y, jadu'n nej miich Dios Teedy
    mjot mhuinma'ñ yajpaady ma ɨɨch, e ɨɨch njot nhuinma'ñ yajpaady ma miich. Co yɨ'
    ajcxy yjot yhuinma'ñ yajtügɨ̈huɨpy mɨɨd ɨɨch ajt njot nhuinma'ñ, huin'it jacjadyii
    naaxhuiñyjäy ajcxy mɨbɨgɨpy co miich xyquejxyɨch ya naaxhuiñ.
  kqf-kqf: te tedi matabudi ba ḡemota. Tamagu, tedi kwa natomedi tada nopodemo maibena
    tam tagu nopogumo bi tagu tam nopommo. Te dobu lavedi sa kita bi sai sumaḡa te
    tam, tagu kuna giukamaḡegu.
  cpb-NT: Namanakotari maawoini jirikapaini riwithaawakaantyaari, apaani inkantanaiya
    riwithagaimi eeroka. Ashitanarí, oshiyawaityaawo awithaawakaiyani aaka, ari inkantaiyaari
    eejatzi riwithaawakaaperotaiya inkemisantantaiyaari isaawikisatzipaini, eeroka
    otyaantakenari.
  aon-aon: Eik yarigenyum eshesh ta adur shupe atish arpesh. Yain, yakri shupe kabi
    nyak nyape eik, eik yape nyak aria wanaboum watogur atun arag um. Yakri adur um
    shunakrop um shupe kabi ohwak um agundok atapishi arpesh shutrish aria shunek
    bilip shukri eik douk nyak nyeshopokei aria douk yanaki.
  hus-NT-2005: Tu kontsal abal ka kʼwajaytsik echʼekʼi juniniꞌ. Tátaꞌ, ka kʼwajaytsik
    juniniꞌ kʼal wawáꞌ, anchanꞌ jelti Tatáꞌ i kʼwajat kʼal Nanáꞌ ani Nanáꞌ in kʼwajat
    kʼal Tatáꞌ. Ka kʼwajaytsik echʼekʼi juniniꞌ abal an atiklábtsik xi yab u belom,
    kin belaꞌtsik ke Tatáꞌ tin abámal.
  mig-NT: Náva̱'a ta̱ká‑i ná kúu‑i ɨɨn‑ni, nátu̱'un kánchaa̱‑ní jíín‑ná, Táa̱, te
    máá‑ná jíín máá‑ní. Te suni súan ná kúu‑i ɨɨn‑ni jíín‑yó kuní‑ná, náva̱'a ná kándíja
    ñu̱yɨ́vɨ já máá‑ní ni̱ tájí‑ní náá va̱i‑ná.
  bps-bps: Dmasal agu fye sasatu kdeela, salngad i gite ksasatu Mà. Du mnè ge di deg
    na mnè agu di ge. Na dmasal agu fye mbaling ale sasatu di gite du fye faglut kdee
    dad to na ge mdek deg.
  mbs-mbs: Ibeg ko megsebad dan te pedowan, iling te pegsebad te pedowan ta seini,
    so sikona Amà, diyà ka kanak, aw diyà a heman kamno. Iling heman kenyan, ibeg
    ko diyà dan kenita, amon memenal se kedita te otaw dini te keneyonan te insogò
    a nikaw.
  tof-tof: Ka tóredóla i blaman darrpan pamóm bairre. Ba! I mibüka ki koralón, ma
    kürükazanla akó ka marükazanla, igósüm tüpan pamkolpama sab kürü amkoman kangurre
    wagó, kürü mató zirrkapórró.
  cme-NT: Baba, mi cãrã-niɛ wuɔ ŋ yaŋ ba ce kuuduɔŋgu ŋaa muɔ baa nuɔ iŋ yeŋ baaduɔŋ
    miɛ dumaa. Yaŋ i suurnu i-naa, ku yaa nuɔmba ka suɔ wuɔ nuɔnɛi puɔraa-mi.
  sus-sus: N dubama nɛ e bɛ alako e xa findi keren na, alɔ n nun i tan n Baba Ala
    findixi keren na ki naxɛ. N man dubama e bɛ alako e xa findi keren na won fɔxɔ
    ra, won birin xa findi keren na. Na kui, duniɲa nɔma a kolonde a i tan nan n xɛɛxi.
  pon-2006: I kapakap pwe irail koaros en wiahla ehu. Maing Semei! Irail en wiahla
    ehu nan kupwurata, duwehte omwi ket rehi, oh ngehi rehmwi. Irail en wiahla ehu,
    pwe sampah en kamehlele me komwi me ketin kadariehdo.
  dad-dad: idi ganan tekelei youf nigin kosẽ auf, Dei õ aya bun ubodok, aya õ bun
    abodok gen, idig ada bun dibodõ di, teneub enei nẽ tamo kayau, onom aya sur wiyan
    anĩ, momoi douf nigin.
  zab-NT: Rnaabzaca lobiu, Xtada, gacdeb tubyzi zec ni naa tubyzi cun laabiu, ziyza
    gacdeb tubyzi cun dunnɨ. Te par chaldilaaz bɨnguɨchliu dec laabiu bxiaaldbiu nare.
  jae-jae: gebe samob têtu gêŋ tageŋ amboac aôm, Tamoc, gômoa aê ŋalêlôm ma aê gamoa
    aôm ŋalêlôm. Ma êsêac sêmoa aêagêc ŋalêlôm, ec lau nomŋc sêkêŋ êwiŋ gebe aôm kôsakiŋ
    aê gamêŋ.
  ksd-ksd: upi diat par diat a tikai da u, Tama, u ki tagu, ma iau iau ki tam, damana
    diat bula, diat a ki ta dor; upi ra rakarakan a gunagunan ra nurnur ba u ga tulue
    iau Uti.
  msm-NT: Og-ampu a no masaboka sikandan tibo angod to pagkasaboka ta kuntoon su dini
    ka kanay aw duon a isab ikow. Oghangyu a ikow no masaboka sikandan kani ita agun
    no mutuu yagboy to kaotawan kani to kalibutan no pigpaandini a nu.
  myk-myk: kɔnhɔ pu bɛɛri di binnɛ, pʼi bye nigin, ba mu To Kilɛ ɲɛ mɛ ni nɛ ni, nɛ
    bɛ di ɲɛ mu ni mu ni wɛ. Pʼi binnɛ, pʼi bye nigin ni wèe bɛ ni, kɔnhɔ koŋɔ sipyii
    di dà li na na mu wʼa nɛ tun.
  sbe-sbe: Na ya kaibwadaigo meta maudoidi kabo se nuwakesega, doha kowa ede kaliguwai
    yo yau ede kalimwai. Siya hinage bena kalidawai, unai tanoubu maudoidi kabo se
    kawamamohoi meta kowa ku hetamaligau.
  mcr-mcr: Nyi tääqä tä äktqe, qu naqä-hŋqunä ämuäŋmbu pmapŋqä iiŋqä äktqä. Tiiŋä
    duta, Si Apiquki Nyi nyinätaŋgnä, ga Nyi Si äkinyäŋqä-paŋä iiŋi, qu-pqe, Ye ii
    yemämbŋqä iiŋqä äktqä. Itaŋga qu e pmetaŋguwitaŋi, qokä-apäkä qua täutaŋi, Si
    Nyi änändowatkŋiŋqe, quuvqä heqäpŋqe, yätamäkqä wisŋqä äktqä.
  cux-NT: Ní nducyaaca yā ní 'áámá nūuⁿ cuuví yā tan'dúúcā n'diī canée nī nduucú,
    ní caneé nduucú nī. Níícú 'iiⁿ'yāⁿ s'eeⁿ ní canéé ntúuⁿ yā 'áámá nūuⁿ ndúúcu yú.
    Ní 'iicu cu'téénú 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeēⁿdī chi n'diī dicho'ó nī 'úú.
  tur-YTC: Hepsi bir olsunlar. Baba, senin bende, benim sende olduğum gibi, onlar
    da bizde bir olsunlar. Dünya da beni senin gönderdiğine iman etsin.
  san-ITR: he pitasteShAM sarvveShAm ekatvaM bhavatu tava yathA mayi mama cha yathA
    tvayyekatvaM tathA teShAmapyAvayorekatvaM bhavatu tena tvaM mAM preritavAn iti
    jagato lokAH pratiyantu|
  bel-N: каб усе былі адно, як Ты, Айцец, у-ва Мне, і Я ў Табе, каб і яны былі ў Нас
    адно, каб паверыў сьвет, што Ты паслаў Мяне.
  sch-sch: An rêngin pumkhat anni theina rangin nang ke ngên ani. Pa! Anni ngei
    hih ei kôm om rese ngei, nangma ko kôm no oma, keima khom no kôm ko om anghan.
    Pumkhatin om rese ngei, rammuolin mi ni tîr, ti an iem theina rangin.
  mic-MIQNT: Nu' (Tata't), a'sutmessewulgig glaman 'ngute'jitaq. Etamul newgte' tli
    angita'sultinew aq wijei uggamlamunual tl gwittetal Nisgamewigtug pa wijei aq
    gi'l nujj aq ni'n. Pa wijei aq gi'l tet i'mn ni'neg aq ni'n gi'leg. Pa wijei 'gtinnenaq
    i'mu'titaq glaman na mimajuinu'g ula ugs'tqamu 'gtlams'tmultaq gi'l petgimi't'p.
  huu-NT: Daajedɨcoco. Coco illa isoi, naimacɨ comecɨaɨna daje isoi lloillena, nana
    naimacɨ facaina jɨɨdɨcue. Daje isoi comecɨaɨ lloillamona, cuena nia ɨɨnoñedɨnodɨ
    ɨɨnoitɨmacɨ. Iemona cuena o oretajana ɨɨnoitɨmacɨ.
  jiv-NT: Ashí niisha chikichkiniak enentáimtusarti tusan seajme. Wisha Amesha, Aparu,
    chikichik ájinia núnisaṉ niisha Iiji̱a̱i̱ iruntrar chikichik ajastai tusar seajme.
    Wíi shuar chikichik najanata tusan seajme. Nuyá ju̱ nuṉkanmaya̱ shuar akuptukuitmena
    nuna nekaawartatui.
  otm-NT: Janangue'a gätho da gohi tengu'bʉ n'danją'itho, tengu thohogaui ma Ta i,
    n'datho dí conhui. Dami japi n'dat'a da bɛ̨n ʉ, nguetho n'dat'a man 'yomfɛ̨niui
    dá unui gätho ʉ. Janangue'a da 'yɛ̨c'yɛi ʉ i tɛn ra ximhäi, gue gue'e guá pɛngä
    dan yąntegä ua ja ra ximhäi.
  dah-dah: Gogab, Ado, gebe neya hirekeb ne wor geya har gwahade goyen po, mel gayen
    wor gwahade po heŋ awalikde hinayiŋ. Irdeb mel gabe deyyat awalik bana hiwoŋ yeŋ
    gusuŋaŋ girde hime. Irkeb ge beleŋ nad nerke wamiriŋ goyen megen niŋ mar beleŋ
    fudinde yeŋ nurnayiŋ.
  tnk-tnk: Tata iakəfwaki mə irəha pam tuhəuvehe mho kuatia rəmwhen a ia krau, ik
    ia nirak iou ia niram. Iakəfwaki mə irəha tuhəuvehe mho kuatia a kɨtaha mik mə
    nərmama səvəi tɨprənə tuhəni nɨpərhienien mə ik ikɨnərhi pehe iou.
  kpr-kpr: 'Afa, nanda benunu mo eviri: nange ne dubo dabako aeteri! Kau ni nangae
    tatedo irera aminga ava, ne namonde dabade tataeteri. Nangaeda natofo dubo dabako
    edo iroro gido, evetu genembo endada irise, fisi da uju use irera amo, ni na dirigeteso
    fusena ava, ne kasama arera.'
  san-IAS: he pitasteṣāṁ sarvveṣām ekatvaṁ bhavatu tava yathā mayi mama ca yathā tvayyekatvaṁ
    tathā teṣāmapyāvayorekatvaṁ bhavatu tena tvaṁ māṁ preritavān iti jagato lokāḥ
    pratiyantu|
  nho-nho: Nau e taku maa laatou ki nnoho hakapaa ma se tama tokotasi pee ko taaua.
    Tamana! Haia naa tama naa ki takkoto laatou i taaua, e mee pee ko koe e takoto
    iloto taku manava, aa nau e takoto iloto too manava, ki illoa naa tama te maarama nei
    maa nau ni heunatia mai koe ki te maarama nei.
  gym-NT: Ma ti Rün tikwe töita ketetibe tibe amne tita ketetibe mabe, ye kwrere nitre
    tödekaka tibti tibti, ye makwe die mika ja töi mike gwaire jökrä nünakäre kuin
    jabe kwärikwäri, abkokäre tita ja di kärere mae kräke. Nitre tödekaka tibti tibti
    ye rabadre ketetibe nibe arato abko köböire makwe ti juani kä nebtä, ye rabadre
    era nitre nünanka ma rüere ye kräke, abkokäre tita ja di kärere mae kräke.
  azg-NT: Cha na ninncüii nanꞌxuanhan, chaꞌxjen ꞌuꞌ Tyeꞌ ninncüii condui ꞌuꞌ yo ja,
    ndoꞌ ja ninncüii condui ja yo ꞌuꞌ, ee na nndui na nndaꞌ, mantyi joohan nndëë nnanꞌxuanhan
    na ninncüii conduihan yo jaa. Ndoꞌ vi na jndë na condui na nndaꞌ, yajoꞌ joo nnꞌan
    tsonnangue ngantyja nꞌonhan na ncuꞌ jñonꞌ ja nquiiꞌ ntꞌan nnꞌan tsonnangue.
  bhd-bhd: कि तैना सब अक भोन, ज़ेन्च़रे तू बाजी मीं मां आस, ते अवं तीं मां आई तेन्च़रे
    तैना असन मां भोन, एल्हेरेलेइ दुनियारे लोक विश्वास केरन, कि तींए अवं भेज़ोरोईं।
  too-NT: Icsqui'ni'yāni' que xlaca'n chu lakatin catalalh con quina'n, Tāta', chuntza'
    hua'chi chu lakatin quina'n, hui'x lā' quit. Catalalh chu lakatin para que chuntza'
    huan xalanī'n nac quilhtamacuj nā natakalhlaka'ī' palh hui'x quima'cata'nī'ta'.
  ind-AYT: supaya mereka semua menjadi satu, sama seperti Engkau, ya Bapa, di dalam
    Aku dan Aku di dalam Engkau; supaya mereka juga menjadi satu di dalam Kita sehingga
    dunia percaya bahwa Engkaulah yang telah mengutus Aku.
  cjo-NT: Nokowakikya ikimitawakaanakyaaroña maawaeni. Tema akimitawakaaka, Pawa,
    atsipatawakaaka aaka. Eejatzi nokowaki ikimitee aaka maawaeni riraga aapatziyanari,
    roojatzi riyotantyaawori atziri kyaaryo potyaantaperotakina.
  nsn-nsn: Tamoug, inggo u lotu pono mara uangoul sirasin a tang siok misiana ro uangoul
    teil pea totoguo, doh inggo u uangoul teil totomua. Inggo u lotu pono mara uangoul
    teil tokahasina tagiraeig tokah. Song, ra turung tagorong manar tamatane i koto
    pare, ingga ko heiriha totoguo.”
  san-DEV: हे पितस्तेषां सर्व्वेषाम् एकत्वं भवतु तव यथा मयि मम च यथा त्वय्येकत्वं
    तथा तेषामप्यावयोरेकत्वं भवतु तेन त्वं मां प्रेरितवान् इति जगतो लोकाः प्रतियन्तु।
  tna-NT: Tata, cuaja etseda dunejiji yani nime, daja tuneda di huamahuama dunejiji
    paanita cristiano cuana miada ema beituana jei paputa puji.
  lid-lid: Jo asolom ta oro kala le ari. Tama, oro kare hawe talu, i buku le ou ado
    hawek, ma jo udu hawem. Oro kasahan ari le, ta iri lau badu kon munyak kameh anyolom
    ma atehei budon tiri ewek tam, ta ou suni jo eme.
  wim-wim: Ngay inaniy thawang nungk piipa, thanan yipam karpam keꞌ kuchek thonamang
    ngaantam-ngeeyayn nintang. Thanan ngangk ngalantamangan mak wun-wunayn, keꞌ ngay
    ngangk nungkarangan wun-wunang, aꞌ nintiy-a, ngangk ngatharamang wun-wunangan.
    Than mak thonamang ngul iiy-iiyayn, than pam wanch wiyangan yipam kan-ngul ngaantam-ngeeyayn
    nintan kuchan ngayang.
  zga-M: ili vope vave nuvumoja, kama vile uve Dada, kama umovile gati ndiune nihuva
    dove lauhuta vope vave gati ili ehelunga hepate uhwamini uhuta veveusuhile.
  yom-yom: Ndinlomba muingi babo baba mutu wumosi banga ngeyo Tata widi mu minu, minu
