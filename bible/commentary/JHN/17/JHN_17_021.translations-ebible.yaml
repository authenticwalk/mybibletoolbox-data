  gof-ENT: ኤንቲ ኡባይ ኢሲኖ ጊዳና ሜላ ታኒ ዎሳይስ። ኣዋው፥ ኔ ታናን ዴዔይሳዳ፥ ቃሲ ታ ኔናን ዴዔይሳዳ ኤንቲ ኑናን ዳና
