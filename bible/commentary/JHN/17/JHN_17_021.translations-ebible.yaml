    manmanna ke iong o kulosia iau.
  eng-BBE: May they all be one! Even as you, Father, are in me and I am in you, so
    let them be in us, so that all men may come to have faith that you sent me.
  ixl-CNT: Ech maꞌl koꞌn iatz siꞌaneꞌ sikajayil. Echaꞌ axh tuchꞌ in Tateey. Utz echaꞌ
