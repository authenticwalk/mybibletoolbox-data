    အို အ​ဖ၊ ကိုယ်​တော် သည်​အ​ကျွန်ုပ်​၌​တည်​ရှိ​တော်​မူ​၍​အ​ကျွန်ုပ်​သည် လည်း​ကိုယ်​တော်​၌​တည်​ရှိ​သ​ကဲ့​သို့
    ထို​သူ​တို့​သည် အ​ကျွန်ုပ်​တို့​၌​တည်​ရှိ​စေ​တော်​မူ​ပါ။ အ​ကျွန်ုပ် ကို​ကိုယ်​တော်​စေ​လွှတ်​တော်​မူ​ကြောင်း​ကို​လော​က
