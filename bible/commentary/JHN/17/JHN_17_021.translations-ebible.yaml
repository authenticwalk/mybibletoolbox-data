  bdd-bdd: Yaꞌahwaꞌahwanoi ꞌoiuwa ma ꞌabehega mabwaiyadi sida heboda ꞌaigeda ꞌoida,
    gide ꞌowa ma taugu ꞌaigeda tuwa. Ma ꞌoinega mebaleꞌu sihemisaegau ꞌabehega ꞌowa
    moisa ꞌuhesumanegauma.
  cbt-NTPO: Inapitanta' catahuaquë' napopianachin yonqui'ina'. Canpo' ninosororëso
    pochin ninosoro'ina'. Quëma hui'nanco ni'to, yonquiranso chachin yonquirahuë.
    Inapitanta' catahuaquë' canpo pochachin yonqui'ina'. Ina quëran a'napitanta' natëarinaco.
    ‘Yosëri chachin a'paimarin,’ tosapi.
  srn-NT: P'pa, meki den alamala de wan, soleki fa Yu de ini Mi, èn Mi de ini Yu.
    Meki tu tak' den sa de ini Wi, fu grontapu kan bribi tak' na Yu seni Mi kon.
  cta-NT: Ndijña naꞌ jinuꞌu̱ chaꞌ caca stuꞌba cresiya jiꞌi̱ nguꞌ biꞌ loꞌo tyaꞌa nguꞌ.
    Sti naꞌ, ñiꞌya̱ stuꞌba ntsuꞌu chaꞌ jinuꞌu̱ loꞌo naꞌ, ñiꞌya̱ stuꞌba nchca tyiquee
    naꞌ loꞌo nuꞌu̱, juaꞌa̱ cuaꞌni nuꞌu̱ chaꞌ caca stuꞌba tyiquee nguꞌ biꞌ loꞌo na;
    liꞌ taca jlya tiꞌ xaꞌ ñati̱ chaꞌ nuꞌu̱ nda ꞌna lijya̱a̱ ―nacui̱ Jesús―.
  bqc-SIM: kɛ́ ampii aaↄ ku mɛdoũ. Baa, lá ń kú ma guu mɛ́ má kú n guu, ampiↄ
    sↄ̃ aaↄ kú wá guu, kɛ́ dṹnia e sí ḿmɛ n ma zĩ.
  tcz-CHONGTHU: Chule amaho chu pumkhat ahina dinguva, Pa, keima nangma sol kahi hi
    vannoi miten atahsan thei na dinguva nangma keiya nauma keima nanga kaum banga
    hi, amaho jong einia aum theina dinga katao ahi.
  mar-mar: की, त्या सर्वांनी एक व्हावे; हे माझ्या पित्या, जसा तू माझ्यामध्ये आहेस
    व मी तुझ्यामध्ये आहे तसे त्यांनीही तुझ्यामाझ्यामध्ये एक व्हावे, कारण तू मला पाठवले
    असा जगाने विश्वास धरावा.
  snp-snp: Amo ya luni lawoko mele gedo, loto lokomowe. Menefone, kamo ya namo luneu
    minanimo ido namo ya lukau minomo yaidana oti amo ya lalimo luteu minenawae, loto
    kolito lokomowe. Eti ato, mika ama wenenala yate kaimoka nilifi melageto lomomo
    yama koli kikitenawae, loto kolito lokomowe.
  isl-isl: Faðir, þeir eiga allir að vera eitt eins og við – þú og ég – erum eitt.
    Þú ert í mér og ég í þér, og þannig eiga þeir einnig að vera í okkur, til þess
    að heimurinn trúi að þú hafir sent mig.
  spy-NT: Baaba āsooyē kule kuyēk ꞉icheek tukul akeenke ku yoo kēēyēku ꞉acheek tukwaay
    akeenke. Āsooyē mbo subak kule kuyēk ꞉nkicheek akeenke āk acheek, sukung'eet kōōyēnchi
    ꞉biiko tukul kule kiiyookwoo.
  xnn-xnn: Ilowalowak daida ta maeesa koma nan nemnemda ay kanegta. Maitapida koma
    ken daita ay kaneg nan kawad-ak ken sik-a ya nan kawad-am ken sak-en tasiyay patiyen
    nan ipogaw ay inbaam sak-en.
  mwe-mwe: Ngunaajuga nkupinga bhowe bhabhanganje shindu shimo. Atati! Ngunaajuga
    bhabhanganje nkati jetu, malinga mmwe Atati shinni nkati jangu, na nne nkati jenu.
    Ngunaajuga bhabhanganje shindu shimo nkupinga shilambolyo shikulupalile kuti mmwe
    ni nndumile.
  tte-tte: Yakawanoi kaiweli na mesabana siyaboda kaigeda. Tamagu nuwanuwagu simiya
    kaigeda besiele kowa te yau tamiya kaigeda na simiyamiya kolila na mesabana yanuwa
    yaulina sikatai yakato kumuloloiyau yo kumuloloili mwa kaiwena kuyawasayauma.
    Baguna am wasawasa kuyeyamako koliyau. Mwa bwaine wasawasane koina yayawasawasaliko
    na siyaboda kaigeda besiele kowa te yau.
  tcs-tcs: PapaGod, prea blo mi i demkain solong dempla i go mata kamwan tugeda, wase
    yu wea mi ane ai wea yu, solong dempla go mata pas wea yumi tu. Den dem pipol
    blo dis wold i go mata bilib diswan ya, yu bin sane mi kam.
  hlt-THB: Ka Pa, kai ak khuiawh nang awm tiksaw, nang ak khuiawh kai ka awm amyihna,
    a mingmih pynoet na ami awmnaak thai aham cykcah nyng. Nang ing kai ni tyi hyk
    ti tice khawmdek ing cangna thai nawh ningnih ak khuiawh a mingmih ami awmnaak
    thai aham cykcah nyng.
  soq-soq: Mako, e ne bedenawo ita ne e bedeawo deaida wainitana ruawa ne menanedia
    sumanailala uduudu muba deaidantompe waimompa. Ita ne iririntedina mo no bedemboidontompo
    deaida wainento tawo apanawa ewompe e ne waaubaneano winena sumanaiwantompa.
  qub-qub: Noganchi juc yarpaylla cashanchïno paycunapis juc yarpaylla cananpämi gamta
    mañacamö, papä. Chayno goyashanta ricarmi cachamashayquita tantiyar waquin runacunapis
    chasquicamangapaj.
  att-att: Á yá ipakimállà ku, Ammò, ta naggigittá ngámin yù nonò da, nga kunnay nitta
    nga naggigittá yù nonò ta, tapè mesipà ira nitta. Á yáyù ipakimállà ku, tapè kurugan
    nayù ira tatolay ta dabbuno ta sikaw yù naddok nikán.
  bki-bki: Kiniou neber bo kaso Teta, ka mia nalo nonovio nei amei ave takurano, rivare
    ga ka kito juo. Jau, jau ea kiniou, a kiniou, kiniou easo, mia nalo bunu monoka
    nalo ea kito, ka mia rila napano yetemeriba momou nei rijikia rimonea ka kiniou
    najaluvo denso, jau komiila kiniou nebinimei yetano.
  bqp-bqp: de ń pínki gↄ̃ kun mɛ̀ dokↄ̃nↄ ũ. Baa, lákũ ń kú ma gũn nà akũsↄ̃ má
    kú n gũn, mↄ́kↄ̃nↄ sↄ̃ gↄ̃ kú ó gũn lɛ, de andunia le à sí mↄkↄ̃n mɛ́ n ma zĩ.
  mcp-mcp: Mə́ jəgʉla nə wo nə́ bɛ̂sh bwə́ bə́g sâ ŋgwúd. Dâ, wo jɨ mə́dɨ́ cwû, mə
    njúl wódɨ́ cwû. Nə́mə́ nda shwə́ bʉ́sə́ ntɔ́ nə́, mə́ jəgʉla nə wo nə́ bwə́ bə́g
    nə́mə́ shwə́ dɨ́ cwû, buud ɔ shí ga bwə́ mágʉləg nə́ wo á ntɨ mə.
  hat-hat: M'ap lapriyè pou yo tout fè yon sèl. Papa, se pou yo tout fè yonn ansanm
    ak nou, menm jan ou menm ou nan mwen, mwen menm mwen nan ou. Se pou yo tout fè
    yon sèl pou moun ki nan lemonn yo ka kwè se ou ki te voye mwen.
  npl-NT: para maseititokah nochteh, ijkó kemi Tejwatsi iwa Ne tiseititokeh. Iwa yejwah
    noiwa maseititokah towah, para makitakah n tlaltikpaktlakah Tejwatsi otechaltítlanki.
  bgg-bgg: Gu è ithek ne jia shii rey bo ne sia. Aphuii! Na gu shii um chiih-è na
    gu shii um pha duiine ithek ne ginyi shii um bo. Chiih-è ithek ne jia um ne, jiè
    sohjambling hà na è gu shii thoh ge phrone migi rek.
  eng-TCENT: that they may all be one, just as yoʋ, Father, are in me, and I am in
    yoʋ, that they also may be one in us, so that the world may believe that yoʋ sent
    me.
  eng-BSB: that all of them may be one, as You, Father, are in Me, and I am in You.
    May they also be in Us, so that the world may believe that You sent Me.
  cpu-NT: Namanakoventziri maaroni irikaite onkantya irovithaavakaantaiyaari, aparoni
    inkantaiya irovithaanaiyami eeroka. Ashitanarí, akempitara aaka ovithaavakaiyani,
    ari inkempiyetaiyaari eejatzi irovithaavakaaperotaiya, onkantya inkempisantantaiyaari
    osavisatziite eerokatake otyaantakenari.
  san-ASM: হে পিতস্তেষাং সৰ্ৱ্ৱেষাম্ একৎৱং ভৱতু তৱ যথা মযি মম চ যথা ৎৱয্যেকৎৱং তথা
    তেষামপ্যাৱযোৰেকৎৱং ভৱতু তেন ৎৱং মাং প্ৰেৰিতৱান্ ইতি জগতো লোকাঃ প্ৰতিযন্তু|
  tac-NT: Mué O'nó, taní ne napurigá gu'írimala mué napurigá 'la bi'lepi 'nátili 'nátame
    nímala suwábaga alué ne'chí oyérame. Najkí ne napurigá 'la bi'lepi 'nátili na'támala
    pe ramuecho 'yuga, napurigá ne 'la pe bi'lepi 'nátili 'nata pe muecho 'yuga. Bi'lepi
    na'tálime najkí ne napurigá bijchígimala uché jaré ralámuli mué 'síligo ne'chí
    jula.
  eng-WEBPB: that they may all be one; even as you, Father, are in me, and I in you,
    that they also may be one in us; that the world may believe that you sent me.
  gfk-H: '@see-verse:JHN.017.020'
  viv-viv: GaveꞋoꞋole be nuwanuwa saꞋeyana againe hinamiyami. Kamaku, O Tauni nuwahinagekuya
    umimiyami, kadu Iya Tauku nuwahinageniya gamimiyami. Meda anafaiweya nuwanuwaku
    badi taudiyao nuwahinagedeya hinamiyami be tomiyababi moyaꞋaidi hinagahe hinagayo,
    Wona velemona Yaubada giꞋiveninisena be gihobuꞋela.
  yao-yao: Ngupopela kuti wose aŵe chindu chimo. Atati, ngupopela kuti atame nkati
    mwetu mpela ila mmwe inkuti kutama nkati mwangu, noneji inguti kutama nkati mwenu.
    Ngupopela aŵe chindu chimo kuti ŵandu ŵa pachilambo akulupilile kuti mmwe ni jumundumile
    une.
  tgp-tgp: Na opoia vara enira mo isoiso la pa matea peresihira hatehateahi, sohen
    enau na lo matea peresiho, ale engko ko matea peresiau. Na opoia vara la pa matea
    peresir̃a, matan vara tamlohi hin varama nike, la pa rasua vara engko ko r̃uleau.
  auc-NT: Mæmpo, Bitö ïmite botö entawëmo ïmo baï ayæ̈ botö bitö nempo quëwëmo ïmo
    baï mänïnäni tömänäni adobaï ääwocaque baï ëwocate quëwëmaïnänipa, ante cæcæbiimpa,
    ante bitö ïmite apæ̈nebopa. Ayæ̈ inguipoga quëwënäni ïñömö, Bitö botö ïmote da
    pönömi pongaïmo ïmopa, ante pönencædänimpa, ante cædinque bitö godö cæbi ate tömënäni
    mönatö nempo quëwencædänimpa, ante bitö ïmite apæ̈nebopa.
  kbc-NT: Eledi jipokoteloco amaleeɡ̶aɡ̶a idiokaaɡ̶a limedi me ilaɡ̶atiwage. Eiodi,
    jipokotaɡ̶awa amaleeɡ̶aɡ̶a okomokokotege, anejinaɡ̶a mokomokotiwage, codaa emokeetaɡ̶agi,
    codaa amaleeɡ̶aɡ̶a eniwaɡ̶atakanaɡ̶a niɡ̶ina oko digoina iiɡ̶o naɡ̶akamaɡ̶a adimonyaa.
  bmh-bmh: Izal dabeleu duailel e unum goagal oiagab tutak mai damam. Mekai, na iz
    ibail darem, iz han na ibaiz darem sul guzenamam. Guzenaimai, go ig ibaig dabun
    iz aizem. Guzenebi, em e ebuan duailel agen nagen iz palautilena, alemin en goagal
    oiagab petak amam.
  ctu-BL: cha'an mi' yajñelob ti jump'ejl jach i pusic'al pejtelel xñopt'añob. Che'
    bajche' añet ti joñon, c Tat, añon ja'el ti jatet, la' ajñicob ja'el ti joñonla
    cha'an mi' ñopob jini año' bʌ ti pañimil jatet tsa' chocoyon tilel.
  meq-meq: Na ɗuwulakeye naha me hərwi ada nəteye tebiye tâ təra nəte. Bəba, tâ ndza
    madzapa eye tə nəmay andza nəkar nakə madzapa eye tə neŋ aye ada neŋ madzapa eye
    tə nəkar aye. Tâ təra na, nəte madzapa eye tə nəmay hərwi ada ndo i məndzibəra
    hay tâ dzala ha maa sləra ga ahaya na, nəkar.
  noa-H: Tata, jãg maach numijã hö hãba naajemjö, hich hagjö hĩchab hamjã maach dʌ̈i
    hö hãbata p'ë wai chitapim k'õsi chirʌmgui hajim. Mag hamʌn magan bigaaum k'ʌʌnaujã
    mag hoowia k'ap'ʌ haju, puata mʌ pʌ̈ijim.
  alp-NT: Au kotie leke pusue laleisu esa lupe luaIje. Au kotie leke esi esa kai Ite
    leke tamata mei nusare esi persaye be Au luake lomei nusare, Ama Aulake Au.
  san-VEL: he pitaste.saa.m sarvve.saam ekatva.m bhavatu tava yathaa mayi mama ca
    yathaa tvayyekatva.m tathaa te.saamapyaavayorekatva.m bhavatu tena tva.m maa.m
    preritavaan iti jagato lokaa.h pratiyantu|
  kbq-kbq: ana hanige'za zamagra maka'mo'za magoke hu'za, Nenfaga, Nagrane mago huta
    mani'no'a kna hu'za, Tagra ene mago hu'za zamagra mani'nesage'za, kokankokati
    vahe'mo'za nege'za, Kagra hunantankena e'noe hu'za zamentinti hugahaze.
  kbh-kbh: as chënga nÿetscanga cánÿiñe mo canÿacá chamotsemnama. Nts̈amo aca, Taita,
    áts̈eftaca cánÿiñe mo canÿacá bondmëna y áts̈naca ácaftaca, cachcá chë́ngnaca
    cánÿiñe mo canÿacá bëndátaftaca chamotsemnama cbontseimpadana. Y chca, quem luarents̈a
    nÿetsca ents̈anga, ats̈e s̈cojichmoma chamotsos̈buáchema.
  ron-LSB: ca toți să fie una, după cum Tu, Tată, ești în Mine și Eu în Tine, ca și
    ei să fie una în noi, pentru ca lumea să creadă că Tu M-ai trimis.
  pon-pon: Pwe irail karoj en me ta men, duen komui Jam podidi on ia o nai on komui,
    pwe irail en pil me ta men re ata, pwe jappa en pojon, me komui kadar ia dor.
  nhe-BL: Xiquinpalehui para nochi inijuanti itztose san se queja niitztoc mopan ta
    huan ta tiitztoc nopan na. Inijuanti ma itztoca san se ipan tojuanti. Quej nopa
    tlacame ipan ni tlaltepactli quineltocase para tinechtitlantoc.
  sps-sps: Nyo faakats of rou vainy faaman faavot tovei ma isen tsun mi ri faarei
    marom Anyi ai Anyon isen tsun. Tamau, kat ramiri ma faavot mi ri er kaa to koma
    rara, faarei marom Anyi te kaa rom koma vanyo ana Nyo te kaa koma manyi. Kat ramiri
    er isen tsun mito, tan kat to aya vainy vavaajets tana monaagits to te nai faaman
    marom Anyi te jiats Vaminyo.
  wnc-wnc: Nata aminu wa kuupbam musia takngatukan natake yutningge nataat. O Nana.
    Gata naatang yuwi naat gatake unekan sukukamak. Ina unzakan. Nata wa aminu nikat
    gatake unekan sukunimde nataat. Unzing sukuwatna aminu gae masa gamukaing aminda
    natake gata na nanitewi apbumde natapa siakan siwik.
  bus-bus: lɛ aↄ̃ píngi gↄ̃ kuu mɛ̀ dↄ̃nkↄ̃ ũ. Baa, lán ń kú ma guu nà bensↄ̃ má
    kú n guu, aↄ̃pinↄ sↄ̃ gↄ̃ kú wa guu lɛ, lɛ anduna e à sí kɛ̀ ḿbe n ma zĩ.
  gub-BL: Tuwe wiko uzeinuinuromo paw rupi a'e wà nehe. O Heru. Ereiko heinuromo ne.
    Aiko neinuromo ihe. Tuwe wiko zaneinuromo nezewegatete a'e wà nehe no. A'e rupi
    wiko putar zanezàwe a'e wà nehe. A'e rupi amogwer teko i'i putar a'e wà nehe,
    — Azeharomoete Tupàn umur kar Zezuz xe zanepyr a'e, i'i putar a'e wà nehe.
  imo-imo: Ara, nu nanga konopuna morono, na nunge konopuna moro mele aku teko kano
    imboma pali konopu tendekuna pupili molangei nimbo aku tepo enonga konge tendero.
    Mai kombuna imbomani pali nuni na liko mundurununa orumu ningo ipuki tiengei nimbo
    kano imboma ilto kinye konopu tendekuna pupili molamili nimbo aku tepo konge tendero.
  boj-boj: O Abu, ni ijoq di unum. E dego inoq di unum. Aqo aiyel are qujaitosim unum.
    Ijo segi tamo uŋgasari kalil naŋgi dego aqo aiyel koba na are qujaitosim sqajqa
    deqa e ni pailmonum. Yimqa mandam qaji tamo uŋgasari naŋgi qalieqab, ni na e qariŋbonam
    bem.
  eng-DRA: That they all may be one, as thou, Father, in me, and I in thee; that they
    also may be one in us; that the world may believe that thou hast sent me.
  knf-knf: Hënk bukal bŧi bahil kawo ji ñaaŋ aloolan. Jibi iwi Paapa iwooŋ ţi nji
    kë mbot awo ţi iwi, bukal kak bamëbandëran na nja, umundu uhilna ufiyaar kë iyilnuŋ.
  san-KHM: ហេ បិតស្តេឞាំ សវ៌្វេឞាម៑ ឯកត្វំ ភវតុ តវ យថា មយិ មម ច យថា ត្វយ្យេកត្វំ តថា
    តេឞាមប្យាវយោរេកត្វំ ភវតុ តេន ត្វំ មាំ ប្រេរិតវាន៑ ឥតិ ជគតោ លោកាះ ប្រតិយន្តុ។
  arn-NT: Chaw, llellipuaeyu itrokom ta kisu engün mew ñi fente küme kiñewküleael
    ta kisu engün, chumngechi ta eymi müleymi iñche mew, fey iñche ka mülen eymi mew.
    Fente küme kiñewkülepe engün, femngechi tati mapu mew mülechi pu che ñi feyentuael
    engün eymi tami werküfiel.
  zas-NT: Rniaaban lojl din guchajg lasaꞌ reeman din yayajcnëꞌ reeman tijbzi, Dad,
    ziꞌc zaꞌnël naj ziangajc zaꞌnëꞌn lüj, ziangajc sunë lasaꞌ reeman. Din chililadx
    ree bejn lüj guxhaal naj.
  ken-NT: Nchí nɨkmʉɛt bɛ́ bɔ́ mankɛm mámbák mbɔ mmu amɔt. Ɛtaya, mɛ̌nɨ̀kmʉɛt bɛ
    nkúbhɛ́ mbɔ ɛnyǔ ɔ́bhárɛ́ mmʉɛt nɛ mɛ nɛ mbát mmʉɛt nɛ wɔ, bɔ́ nkwɔ mámbát
    mmʉɛt nɛ bhɛsɛ bɛ́ mmɨk ánkwáy mɛ́nóko bɛ wɔ kɛ ɔ́tó mɛ tɛtɛp.
