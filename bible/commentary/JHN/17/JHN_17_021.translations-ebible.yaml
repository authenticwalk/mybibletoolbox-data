    nanouds katanok-wan; ven watinow gimgilis mo bikakins nukwayabeig nam.
  sby-sby: Ndabapaililinga kwambeti bonse bakabebamo. Mbuli amwe Ta ncomuli mulinjame,
    kayi nenjame ndimulinjamwe nabo bekale muli njafwe. Neco bantu bonse bakashome
    kwambeti mwalantuma.
  sll-sll: Nabe ni wani aun hobi para weni nan yasu yona tani ere mobilga meri nan
    ari hobi kina yona tani ere moli namna di piriwa. Yong tani ere monangwo hanere,
    ari hobi para weni, ‘owa God Yisas bai nu si olungwo pamua,’ di hanamia.
  yaq-NT: Si'imem inime'e yuma'isi nau eaka bem jiapsine' betchi'bo, ne eu nooka.
