    പ്രാർത്ഥിക്കുന്നു.
  kkc-kkc: Osoloso Ma, ayo namapoo to egeesee ka taka. Ayo nobolo hedebe doloso egee
    bado, egeesee solone nei nayo abolo hedebe doloso ka badoso. Egeesee solone diba
