  gwi-NT: Datthak ch'ihłak giheelyaa eenjit gooveenjit khadigihjii. Shiti', shaa inlii
    gwik'it geedan chan diinaa gooli' ts'ą' shįį chan naa ihłii gwik'it. Ch'ihłak
    giheelyaa, juu nąįį datthak shahooh'e' gaageheendaii eenjit.
  gvn-gvn: Jananin wubulku nyubun-bunga, jana jawun-jawunku bundarinka. Ngayu wawu
    ngana nyubunku bundarinka. Jananin nyubun-bunga yala ngali, jana ngalinji kunamanya.
    Yundu kunaman ngaykunji, ngayu kunaman yununji, jana ngalinji kunamanka. Yinyaynka
    bama kanbal binalmal yundu nganya yungan.
  nhy-NT: Nimitztlatlawtia nochtin yejwan ma setitokan san se. Ijkón ken tejwatzin,
    Papan, iwan Nej tisetitokej san se. Nimitztlatlawtia yejwan ma setitokan towan
    san se. Iwan ijkón in tlaltikpaktlakaj ma kineltokakan nik tejwatzin otinechwaltitlanke.
  asm-FB: গতিকে তেওঁলোক যেন সকলোৱে এক হয়; হে পিতৃ, তুমি যেনেকৈ মোৰ লগত আছা, তেনেকৈ
    ময়ো তোমাৰ লগত আছোঁ, তেনেকৈ তেওঁলোকেও যেন আমাৰ লগত থাকে, তাতে জগতে যেন বিশ্বাস
    কৰে তুমি যে মোক পঠিয়ালা৷
  okv-okv: Eto enana ejo tunga vahai eto jo vahai are. Eto Mama, na jo no ta mitena
    eto umo jo nau ta mitea ainge nombo enana ejo ungotenau jo ta irore. Eto ari avo
    enda embomeni na kito na inena ikari avo hotembitie ke be aisora.
  mxt-NT: Chiquén chuun na tandɨhɨ ñu ta ɨɨn ri na cuvi ñu chihin tahan ñu. Ta noo
    ri na cuvi ñu chihin yo, Sutu Mañi yuhu. Tari yoho nyaún chihin ta yuhu nyaí chuhun,
    na cu ɨɨn ri cuví ñu chihin yo, tacuhva vatyi tandɨhɨ ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱
    chino iñi ñu tyi maun tachi̱ chii.
  tzo-NT: Chajc'ambot ti ac'o me jtosuc yo'ntonic scotolic hech chaj c'u che'el jtos
    co'ntontic. Hech chaj c'u che'el te oyot ti co'nton, te oyun ti avo'nton, ja'
    no'ox hech ac'o te oyuc ti co'ntontic scotolic. Hech chch'unic scotol crixchanoetic
    ti ho'ot laj atacun talele.
  ind-AGS: Aku berdoa agar mereka semua menjadi satu, sama seperti Engkau, Bapa, hidup
    di dalam Aku, dan Aku hidup di dalam Engkau, sehingga mereka juga dapat hidup
    di dalam Kami sehingga dunia akan percaya bahwa Engkau yang mengutus aku.
  omw-omw: Mwihua kuaaqi variate tina, nte iara aakyara ntauqo. E niqi variarana nte
    iqi varuqo. Ko, mwihua tiritana votima kyeta variate tira, e mwihua kyaahaqa hirata
    mwihuavata tiritanaqi variate. Mwatani varihua nianra qutaa Kotiva mwia titaivave
    qiate tira, e ni nraaqiaranramwu kyaahaqa hirata mwihua kuaaqi variate.
  yrb-yrb: Nanu ununa i uwara nesia demurai sibitate imueta demurai imufitae watane.
    A Nabai ibinuro Abai ibine, enanari wabai ibifitae watane. Wabai ibifitaro i orofa
    atata uwarama efitate Ana Na siaia ui iwata ufitae watane.
  maa-NT: mé‑ne ngats'iì jñà xi̱ta̱ koi, tà jngoò ko̱ma‑ne, koni jñá nga jngoò ma‑ná
    koni s'ín tijnako̱‑ná ngaji̱ Na̱'èn, ti̱koa̱ 'a̱n tìjna̱ko̱‑lè. Jñà xi̱ta̱ koi,
    ti̱koa̱ kàtìtsa̱jnako̱‑ná mé‑ne jñà xi̱ta̱ i̱sò'nde ko̱kjeiín‑la̱ nga ji̱ kinìkasén‑ná.
  mcq-mcq: ꞌEnajihunaꞌe Na siporua ꞌojukúne pu mahoꞌo nikwinu reꞌavara. Amo pu nikwinu
    nú puꞌúmo reꞌavara. Areri Ara Nuni vaji hijuꞌe Nara Oni vaji hijujaꞌinaꞌe pu ꞌuꞌo
    Núni vaji hihuna. ꞌEjakame mweꞌakaho Ara Na ranamiume rouji nimaa roꞌavara.
  sus-A: ﭑ دُبَمَ نّ عٍ بّ عَلَكٌ عٍ شَ قِندِ كٍرٍن نَ، عَلْ ﭑ نُن عِ تَن ﭑ بَبَ عَلَ
    قِندِشِ كٍرٍن نَ كِ نَشّ. ﭑ مَن دُبَمَ عٍ بّ عَلَكٌ عٍ شَ قِندِ كٍرٍن نَ وٌن قْشْ
    رَ، وٌن بِرِن شَ قِندِ كٍرٍن نَ. نَ كُي، دُنِحَ نْمَ عَ كٌلٌندٍ عَ عِ تَن نَن
    ﭑ شّيشِ.
  jpn-1965: それは、父よ、あなたがわたしにおられ、わたしがあなたにいるように、彼らがみな一つとなるためです。また、彼らもわたしたちにおるようになるためです。そのことによって、あなたがわたしを遣わされたことを、世が信じるためなのです。
  fra-SBL: afin que tous soient un, comme toi, Père, tu es en moi, et moi en toi,
    afin qu'eux aussi soient un en nous, pour que le monde croie que tu m'as envoyé.
  yka-yka: O Ammaˈ, karayaw magdambuwaˈ atey siye kēmon; kuweˈ kaˈuhin teteg tuˈu
    si aku, duk aku teteg luˈu si kaˈu, damikkiyan isab karayaw teteg siye tuˈu si
    kite. Karayaw weˈ asal magdambuwaˈ atey siye, supaya kahagad meˈ aˈa si dunyahin
    weˈ asal kaˈu mamapitu akuhin.
  mle-mle: “Asaay, dayadiy mawulaam sugwiyaan kwurminkik bas situwadimin mawul nak
    tidakikik, aw mwiya mwiyab anawa rawun tidakikik ki an nakamwiyib rawun tita pik.
    Aw day atawa mwiya mwiyab mawul nak tikidana, aw adiy minaam laakw maarkinadiy
    duw taakw dayaam vikuw, a javik day ata wukijibir tikinadiy min wunaam kidi kupwaar
    wayakiminidiwun, wakuw.
  shp-NTPO: Jatíbi jabo ebetanbi ikanon ixonra en mia yokatai, mia emeran itan ea
    mii meran ikai keskati jaboribi nomeran ikanon, jaskáaxon nato netemea jakonma
    akai jonibaon ikonhakanti kopí min ea raana joá.
  aom-aom: 'Uehorovoromo ëninamijajëjo ëhuro jabumë ae ahoꞌobëhe ma-gemu jioröhego.
    Apajo. Na negajëjo jaehu naꞌo bimuvoꞌi naehu jaꞌo bimuvajëhi jaburo ëhi noꞌo gemuoro
    bimuvoröhego. Bimuvego saꞌarohemu uehorovarue ariböviohuro ëho garomo uvoruomoröhego:
    Iae mae-ëjo. God-ro nörö nugöꞌöjamu saꞌare rovade höjo.'
  geb-geb: Gu vhɨra khueŋ vuzvugi, mba gumgi, mbe za wari tɨgɨp ndava bavira kɨrga.
    Mbe ndu nan kim, gu ndun ki fara muuŋgirga. Gu khueŋ vuzvugi, mbe mba tɨvara muuŋgip,
    mbe vhɨra ŋkan kɨrga. Mbe maaŋ muunga, kha gumgi gu mbigi khueŋ khothɨgɨrga, ndu
    na sarigim, gu zergi.
  eng-WYCLIFFE: that all ben oon, as thou, fadir, in me, and Y in thee, that also
    thei in vs be oon; that the world bileue, that thou hast sent me.
  bsj-bsj: naci yilamwin tee kwama kambo mu more miyeu, miti keni naci nowi more be
    na dorbitinerowo nebilengke mwo mu twomu yere.
  cak-cak: richin chi conojel xa jun cánima xtiqui'en, achel kabanon roj aviq'uin,
    xa jun kabanon. Achel ri abanon rat, Nata' Dios, ratc'o viq'uin, y yin yinc'o
    aviq'uin, quiri' ninjo' chi niqui'en rije' kiq'uin, richin quiri' nik'alajin chiquivech
    ri c'a benak na cánima riq'uin ri roch'ulef, chi ja rat rat takayon-pe vichin.
  chf-NT: Uc'a upetejob ajnic tomp'e, ca' chich ane cä Pap tomp'e ayanet t'oc no'on,
    y no'on t'oc ane, y ajnicob täcä tomp'e t'oc no'onla, tuba u tz'onänob a'ajtäjob
    pancab cache' ane a täscon.
  tlf-tlf: Kale ulim maagup ke-bom aget maagup bubul maagup kesupta, ti-sii kale,
    ulutap kale, unang tinum nimi ilak dobip igil mungkup ulim nulutap ke aget maagup
    bubul maagup kebe no kebelipta, kafin diim komi unang tinum iyo imi kuguup tambal
    uyo utamipta e, aafentap Aatum kapkal nimdalap ti-sii kalaa agelin o ageta ko.
  piu-2006: '@see-verse:JHN.017.020'
  poh-NT: Chaꞌn chi chiꞌnchel take cꞌacharel reꞌreꞌ quicꞌacharok pan jenaj sukquil
    cꞌuxlis chi quibil qui̱b. Niban i pahkanic reꞌreꞌ wAja̱w Dios maj jeꞌ ricab ncꞌuluric
    ku̱cꞌ i hoj chi reꞌ hat ticꞌacharic pan jenaj sukquil cꞌuxlis wu̱cꞌ i hin eh reꞌ
    hin quincꞌacharic woꞌ pan jenaj sukquil cꞌuxlis awu̱cꞌ i hat, reꞌ take cꞌacharel
    reꞌreꞌ quicꞌacharok ta woꞌ nak jeꞌ ricab i cꞌacharic nkaꞌn i hoj chi xa jenaj
    kawi̱ꞌ. Chi jeꞌ chic reꞌ quicꞌacharic take cꞌacharel reꞌreꞌ, curman woꞌ chi naquiwihꞌic
    pan jenaj sukquil cꞌuxlis chi quibil qui̱b eh jeꞌ woꞌ ku̱cꞌ i hoj reh chi naquilow
    reꞌreꞌ take tinamit jeꞌ ru̱cꞌ maꞌ jaꞌ reꞌ ta aj niminel take, ewoꞌ nquicoj wach
    chi reꞌ hat xat-takꞌanic cho wi̱n ayuꞌ wach acꞌal.
  tue-tue: Cʉ̃́ã sĩcãrõména niiãrõ jĩĩgʉ̃, sãĩã. Pacʉ, mʉʉ yʉʉmena niirõbirora yʉʉcã
    mʉʉmena niiã. Cʉ̃́ãcã marĩmena niiãrõ. Teero wáari ĩñarã, atibʉ́reco macãrã “yʉʉ
    mʉʉ ticodiocorigʉ niiã” jĩĩrére padeoádacua.
  bjp-bjp: Ia sising isi ik tikii sau lo ri. Tata, arae sau o patep lo iau ma ia patep
    lo wo, ri sabin rik patep lo karah isi fanu tikii na piklinbat rik unune le o
    wuun ta iau.
  xon-xon: M mee si ke bi mɔmɔk li ye unibaan. Nte Uwumbɔr, aa bi m ni, le m mu bi
    aa ni. Cha bi mu li bi ti ni, aan dulnyaa ni aanib pak ke aa sil tun ni mi.
  tzo-ZNT: Chacalbe ti coꞌoluc me sjolic scotol ti muchꞌutic chiyichꞌic ta muqꞌue
    chac cꞌu chaꞌal coꞌol joltique, xchiꞌuc ti coꞌolajuc joltic jchiꞌuctique yoꞌ xchꞌunic
    o scotol crixchanoetic ti voꞌot atacon tale.
  mpm-NT: Jikantaꞌu na ja ɨɨn nuu na koo ini da naa da chi ɨɨn ni ga ka kuu da ja
    ni ka kandixia da saña, siaꞌan nanu ɨɨn ni kuu maa na jiin niꞌin. Tata na. Siaꞌan
    na koo ɨɨn nuu ini da jiin ñanijnaꞌan da nava na ndeꞌe yɨvɨ ñuyɨvɨ yukan, ti na
    kandixia i ja maa ni kuu ja ni taji saña.
  ots-NT: Dí öhqui por rá ngue göhtjo cʉ to da hñemegui. Da hnaadi cár mfe̱nijʉ. Ncja
    ngu̱ dar hmʉjcöhui rá zö, ncjapʉ da hmʉpjʉ rá zö hne̱je̱ göhtjo‑cʉ, ʉm Tzi Taqui.
    Gui cjaguɛ tzʉ gu yojmʉ, nuquɛ, cja̱ co nigö, cja̱ guejti cʉ to da hñemegui, sa̱nta̱
    da ntzixjʉ por rá nguejcöhui. Ncjapʉ da fa̱di, cierto, guehquiguɛ xcú pɛnqui hua
    jar jöy.
  hoy-hoy: कि आंदुर सप्पा ऊंद आगुल; ह्यांग नी हे आप्प नान दा आय, अदिक ना नीन दा आईन,
    हांग अच आंदुर भी नाम दा आगुल, यार से दुनिया विश्वास माळुल कि नी अच नानी कळ्या.
  amo-amo: Bara inan so arume vat, nafo nafe Ucif, udi nanya ning, a meng yita nanyafe.
    Ndin lira inung wang yita nanya bite uyie nan yinna fere na tuyi.
  pjt-pjt: '@see-verse:JHN.017.020'
  cwe-cwe: Notosa wose wawe wamwe. Tata, notosa wakale mgati mmwetu, fana weye viukala
    mgati mmwangu na niye vinikala mgati mmwako, muladi wanhu wa isi ino watogole
    kuwa weye kunituma niye.
  daa-NT: Nu indaaciŋ a ŋuur okin̰co yaa kuuniye rakki. Baaba, kiŋ goy iŋ nunu ar
    nun goy iŋ kiŋke, nu raka a ŋuur oki yaa n̰ume iŋ ginte a gee ku duniiner yaa
    ibine kadar kiŋ kat tabirintu.
  mlp-mlp: Nibilenid ni yaqgo on mataw na bunmo giqemid in ginad gigem amulikmo iyeq
    os daqay haqad. Ya imam ham ni yaqgo hib ossa ya ningo hib osaiqta nazaqmo yaqgo
    on mataw in i gigo hib osiy haqad ya inad emaiq ham. Ossa on mataw ni gileh nigayta
    na in nazaq gibiyad in ya inan bilaq daqay, Helmo God in mat na eman bolta haq
    daqay ham.
  ape-C: Eik yarigenyum eshesh ta adur shupe atish arpesh. Yain, yakri shupe kabi
    nyak nyape eik, eik yape nyak aria wanaboum watogur atun arag um. Yakri adur um
    shunakrop um shupe kabi ohwak um agundok atapishi arpesh shutrish aria shunek
    bilip shukri eik douk nyak nyeshopokei aria douk yanaki.
  bgs-bgs: Kakalyag ku na pasábbadé dan iring na sikita ágpasábbadé, su sikuna Ámmà
    tô dini kanak, asta sakán tô diyan áknikó, ébô sikandan tô dini áknita, asta mánnal
    tô mga manubù nit banuwa na sikuna tô igpapid kanak.
  faa-faa: Arirakano ipu namina metamo metaki hemakapukua, metamo metaki hemakapukua
    ayiáka himu hakásaraka risikiasimo ararehoanie. Atao, néane anoyaki reke, arirakano
    anoane néyaki reke, ayiáka eto iti himu hakása yineraka arisia ayiáka, ipu etoaki
    himu hakásaraka kataka marekea ayiáka risikiasimo ararehoanie. Asiamo kakimara
    aporo hinamomo himu hakásaraka hemakapukua risikino, kakimakanafonosa aporo hinamomo
    asekea hemakapuraka, ‘Kotimo Yasuaki hauaka wo pusiehoareapo.’ Aíyaka ipi hemakapukusapo.
  kik-kik: nĩguo othe matuĩke ũmwe Baba, o ta ũrĩa we ũrĩ thĩinĩ wakwa na niĩ ndĩ
    thĩinĩ waku. O nao marogĩa thĩinĩ witũ nĩgeetha andũ a gũkũ thĩ metĩkie atĩ nĩwe
    ũndũmĩte.
  cap-NT: Jalla tjapa ninacz̈tajapa mayizuc̈ha tsjii kuzziz cjisjapa. Yooz Tatay,
    amqui wejttan tsjii kuzzizza. Niz̈aza wejrqui amtan tsjii kuzziztc̈ha. Jalla niz̈ta
    irata ninacaqui uc̈humnacaquiz tsjii kuzziz cjila. Jalla nuz̈ mayizuc̈ha, tii
    muntuquiz z̈ejlñi z̈oñinaca criyajo, am wejr cuchanz̈quichi, jalla nii.
  ksr-ksr: Ama giinoŋ niwo qokotaaŋ nana niinoŋ kaaŋagadeeŋ giwo qokotaaŋ nanjeŋ.
    Iikawaa so yoŋonoŋ kaaŋagadeeŋ anarawo qokotaaŋ nambutiwaajoŋ mojeŋ. Geeŋgo wasiŋ
    nona kamaaweti, namo ejembanoŋ ii moma laariwutiwaajoŋ ama yoŋonoŋ korebore motooŋgo
    kolooŋ laligowutiwaajoŋ qama koolijeŋ.
  eng-TNT: that they all maye be one as thou father arte in me and I in the that they
    maye be also one in vs that the worlde maye beleve that thou hast sent me.
  sbs-sbs: Njo kuti bonse babe bamwina, sina iwe, Tayo, mwina mwa ngu, mi nina mwenu.
    Ni lapela kuti nabo babe mwetu njo kuti inkanda mwi zumine kuti ubani tumi.
  sue-sue: Nukare duba da wero nuarise nimore begomo tona. O Mama, ni namore itewesa
    na da ago nimore itewena, da ago ine nukare namorege dai itarise. Ago wara ema
    na tuma kaka diamu inowera ami nine na iyetisa osena awa giro me asare.
  fra-NCL: pour que tous ils soient un, comme toi, mon Père, tu es en moi, et moi
    en toi, — pour que, eux aussi, ils soient [un] en nous, afin que le monde croie
    que tu m’as envoyé.
  bhg-bhg: Nane awamane berari awa ato da (1) orote benunu tena, Mamo, dá imo namonde
    daedo dada ari iteta edo na imonde daedo dada ari itena ango. Daedo na benunu
    tena, awamane awa ato ingenamonde daedo da (1) orote, embomai butudami inemi na
    pieteto guputena awa gebé orote.
  snn-NT: Si'a jubëbi recoyo te'e ro'tajën ba'ija'bë caguë ujayë yë'ë. Më'ë yua yë'ë
    naconi te'e recoyo ba'iguëna, yë'ë'ga më'ë naconi te'e recoyo ba'iyë. Bacua'ga
    güina'ru mai naconi te'e recoyo ba'ija'bë caguë ujayë, Taita. Ja'nca te'e recoyo
    ba'ijënna, si'a bainbi ëñani, yë'ë yua më'ë raosi'quë ba'iyete si'a recoyo ro'taja'bë
    caguë ujayë yë'ë.
  atb-NT: Haû mù, yhangmoq banshoq bang gi, rading ralhum za dut nyì kó sháng gaq.
    Haû mingkan gi, Nàng, Ngo lé nhang kat é hkyô lé wó lumjíng sháng gaq; Âwa, Nàng
    gi, Ngò má nyi nyi mù, Ngò gi, Nàng má nyi nyi é su, yhangmoq le, ngá hpe má nyi
    nyi kó sháng gaq.
  cek-AK: Kai loe nang mah ni patoeh, tiah long mah tang thai hanah, nihcae doeh aicae
    khaeah maeto ah oh o toeng, Pa, Kai thungah na oh moe, Kai nang thungah ka oh
    baktih toengah, nihcae boih maeto ah oh o thai hanah, lawk ka thuih.
  bkd-bkd: Amay ku, tig-ampù ku haena ta daw masabuwa dà sidan iling ha nasabuwa ki
    daan. Masabuwa sidan dini ta kanit ta daw makatuu sa kaet-etawan ha sinugù a gayed
    ikaw.
  ctu-76: Mij c'ajtibeñet cha'an mi quejel i yajñel ti junsujm i pensal che' bajche'
    mi la cajñel ti junsujm. Jatyet añet ti joñon. Joñon añon ti jatyet. Che' bajche'
    mij c'ajtibeñet cha'an jini lac cha'año' bʌ mi yajñel ti junsujm i pensal cha'an
    ti laj caj cha'an jini mach'ʌ ba'an mi' ch'ujbin mi quejel i ña'tyan ti a chocoyon
    tyʌlel ti mulawil.
  lac-NT: Quin t'ʌniquech ti'ob, Tet, soc p'eri'ob u tucurob an ten bic tech yejeren,
    Tet, p'eri'enob in tucurob. Soc tu cotor mac cu bin u yacsicob tu yorob tech ta
    tuchi'tajen.
  xla-xla: Epame A, na꞉ inoma sumale yuye ipo atlema. Na꞉tapo wa꞉ dulu dla hallati
    ma asiyama wa꞉tapo na꞉ dulu dla halaye, epammama yia꞉ mape epo yimkata yia꞉ dulu
    dla hatlope depo ha꞉ha꞉lepo depo amma. Epame ma ipo inoma suma, yia꞉ mape dia꞉
    mate yimkata hatlope dlepo depame. Epapelepiye, eta ta꞉lamo sotapo na꞉ye ikadepe
    wa꞉ta tane dena depame na꞉ dla mikadepe dlepe.
  xav-NT: '@see-verse:JHN.017.020'
  cuk-cuk: Adi, bela-angi-bengussurmalad unnila wargwennayob guegar. Baba, ar igi
    be angi gudii, degi, an begi gudimoga, deyobi, angi-benguosurmalad anmarba wargwenna-gudiguega
    be imakmo, adi, dulemar-we-napneggi-bukwad be-an-barmialid mer bengumalagar.
  tbf-tbf: Tama, malan enatau nata ta kes, egie buer gi ta tsorubeit kes nge tsok
