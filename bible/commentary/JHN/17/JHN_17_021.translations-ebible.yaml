    na ãmaro. To bairo jĩcaro mena caroaro na cãno tʉjʉrã aperã quena ati yepa macana,
    “Dio cʉ cajooricʉna ãmi Jesu,” ĩ nʉcʉbʉgogarãma na quena.
  eng-ULB: so that they will all be one, just as you, Father, are in me, and I am
    in you. May they also be in us so that the world will believe that you have sent
    me.
  spa-VBL: Oro para que todos puedan ser uno, así como tú, Padre, vives en mí y yo
