  mva-mva: Ngau urere tamoata teke bokana dasoaki. Mamo, kaiko-la ngau-lo kusoaki
    be ngau kaiko-lo usoaki bokana, bokainatuka-la, ngau urere di kitarua-lo dasoaki.
    Bokai masa tamoata be aine moarunga kateka-o lama dauni kaiko ka kunepia be kateka-o
    upura.
  dwr-NT: Unttunttu ubbay ittuwa gidana mala, Taani woossay. Aawoo, Neeni Ta giddon
    de7iyaawaadan, qassi Taanikka Ne giddon de7iyaawaadan, unttunttu nu giddon de7iino.
    Qassi neeni Taana kiitteeddawaa alamii ammanana mala, unttunttu ittuwa gidino.
  kfw-kfw: Pa Pathian! nang in keidiang niom, khat-um kei'n nangdiang kiom angnga,
    inmani'n inkhatbit in-enasik khat-um manmasituol khan keihi nang inajuotir eii
    tia inna-ngamnasik inmani ngai-um einidiang inomnasik tia kinani eii.
  bfz-bfz: ताकि सेयो सब एक ओ, जिंयाँ तूँ ओ पिता मांदे ए और आऊँ तांदे ए, तिंयाँ ई सेयो
    बी आसा रे ओ, ताकि दुनिया रे लोक विश्वास करो कि तैं ई आऊँ पेजी राखेया।
  cuk-09: Adi bela-angi-bengussurmalad unnila wargwennayob guegar, ar igi be, Baba,
    angi, degi, an begi wargwennamoga, adi amar anmargi wargwennaa gumarmogagar, adi
    dulemar-we-napneggi-bukwad mer bengumalagar, be an-barmialid,
  ben-OBCV: যেমন পিতা, তুমি আমার মধ্যে এবং আমি তোমার মধ্যে আছি, যেন তারাও আমাদের মধ্যে
    এক হয়, যেন জগৎ বিশ্বাস করে যে, তুমি আমাকে পাঠিয়েছ।
  mil-NT: Te xìcáⁿ táhù‑í núú‑n sǎ ncháǎ‑yu ɨɨⁿ‑nǎ ichi na cùú‑yu, te ɨɨⁿ‑nǎ cani
    iní ndɨhɨ ñàhá‑yu xii‑o dàtná cúú nchòo ɨɨⁿ‑ni cuu‑o. Te ducaⁿ ɨ̀ɨⁿ‑ná cuu‑o ndɨ̀hɨ́‑yu
    cuèndá sá ná quɨ̀ndáá iní nchaa ñáyiu ndècu ichi cuehé ichi duha sá dɨ́ú‑n nǐ
    tendaha ñàha‑n xii‑í véxi‑í ñuyíú‑a.
  myu-myu: — Bay, “Ixeyũ juy esubuywan pũg̃ tag̃ ma ip ceku am,” i õn e'em ewebe.
    Bay, pũg̃ tag̃ ma ẽn jekukum oweju. Õn tak pũg̃ tag̃ ma eweju jekukum. — Bay —
    io'e. — Obikuy wuyekukuap co'i ceku am ip. Wuyekukuap tag̃ jekukum pima, itabut'ũmayũ
    je'e “Deus Jesus emumudot,” i — io'e.
  fue-fue: Mii eela gam ɓe laatoo gootum. Baaba, ɓe kawta e meeɗen hande no kawtirɗaa
    e am, no min bo kawtirmi e maa. Ɓe fu ɓe laatoo gootum, heɓa duuniyaaru hooloo
    an nun lilimmi.
  amk-amk: Iwenadi ambori ea kiai eweboyari, kariri Dai wau weboyari ria yau tuti
    yau kontai iweboyari ria wau ninai. Tuti ambori eweboyari ria turu, ambori na
    tonanane nunei deitawanai we Dai wauno bemi yau to nunei ma ne.
  fai-fai: Kale adikum ika makuw keidin kala. Kale Natim kaba, naka kam aket tem bidi,
    kaba nam aket tem badaw keibuduw taw, ika iliso num aket tem teiniwo, bakan kayak
    iyo kal kei afan kalawta naka namadálaw tasi ka. Kalin kala.
  ura-NT: jiniiquiin aihacane rijijieein, ita aina jiniiquiin raotojoeein neein, nejelau
    suujua cuaelanaala ita coroatajaneein, neeuruhinete, esinaae ii caletoaine esenetaauruhine
    caa chauratane que nenacaauru.
  mcd-NT: '@see-verse:JHN.017.020'
  urt-urt: Ŋam manange wusyep misilih nin, ŋaiye tinge lalme luku ka yurp ŋoihmbwaip
    ilyeh. Ki taꞌe ŋaiye nin Yai narp ŋoto ŋam, topoꞌe ŋam marp moto nin. Topoꞌe ŋam
    masande ŋaiye tinge ka yurp yoto poi berei. Taꞌe luku pe, ŋoihmbwaip lenge miyeꞌ
    tuweinge lalme tikin kekep ka teŋeime nin, ŋaiye ni nember ŋam mat.
  kiz-kiz: ili kwamba nabhene bhajhelayi ni umoja, kama vile bhebhe Dadi, ujhe mugati
    mwa nene nani mugati mwa bhebhe. Nikabhasokela ili kwamba bhene pia bhajhelayi
    mugati mwa tete ili ulimwengu ubhwesujhi kukiera kujha bhebhe ndiye jha unilaghisi.
  tzo-TZE: Ta jc'anbot ti ac'o co'oluc yo'nton scotol ti c'u yepal ta xch'unique jech
    chac c'u cha'al co'ol co'ntontique. Jech chac c'u cha'al junutic no'oxe, ja' no'ox
    jech jun ac'o oyicuc ta jtojoltic ec. Jech ta xch'unic o scotol cristianoetic
    ti vo'ot laj atacun tale.
  lex-lex: De Awuak la A'mu totpena ir honona rla lir ida emeka itro'a. Awuak de ir
    ror it pa riy id ita totpena nohkeran di npesiaya de, A'mu ed mak khopn A'u.
  dov-dov: Kuchitila kuti boonse bakabe umwi mbuli nduwe. Taata mbuli muli ndime,
    andime ndimuli nduwe. Aabalabo abaabe muli ndiswe kuchitila kuti inyika ikasyome
    kuti nduwe nuwakandituma.
  toc-NT: Papá Dios, aquit cli̠­ma̠­ka­tzan­ke̠yá̠n xpa̠­la­cata xli̠­hua̠k cris­tianos
    hua̠nti̠ aquit naquin­ta­li̠­pa̠­huán la̠qui̠ luu lak­xtum cata­lachá nac xta­pa̠x­qui̠tcán,
    cumu lá̠m­para cha̠­tumá cata­huanchá na̠chuná cumu la̠ huix chu aquit luu lak­xtum
    lama̠­náhu porque luu la̠pa̠x­qui̠­yá̠hu. Xli̠­ca̠na luu caca̠­ma̠­lak­xtu­mi̠chá
    a̠má tapa̠x­qui̠t, la̠qui̠ a̠ma̠ko̠lh cris­tianos hua̠nti̠ xalak­tzanká̠n tala­má̠na
    nac ca̠quilh­ta­macú nataucxilha hua̠ntu̠ aquit ctla­huani̠t nac xla­ta­ma̠tcán,
    y la̠qui̠ chuná nata­ca­tzi̠y pi̠ xli̠­ca̠na huix qui­ma­ca­ta­ni̠ta.
  ulk-1902: 'Ueakai ui uridili netat; mara kaiser Baba muige kara nerkep, a kaka muige
    mara nerkep ge, ueakai uiaba netat meribi koreb: ueakai geseb ko oituli ma kari
    namarida.'
  som-som: inay dhammaan mid ahaadaan, sidaad adigu, Aabbow, iigu jirtid, aniguna
    aan kuugu jiro, inay iyaguna inoogu jiraan, in dunidu rumaysato inaad i soo dirtay.
  mam-C: Nchin kub'sin nwutza te'y, tu'n kytzaj tmoji'n, tu'ntzintla junx kyanmin
    toj tkyaqil, ex junx kyte'n toj kymujb'il kyib' quk'a, tze'nku we mujle wib'a
    tuk'iy, ex a te wuk'iy. Nxi nqaninji'y lu'n te'y, tu'ntzin tel kyniky'xjal te,
    qa ay saj chq'o'n we'y.
  ndj-ndj: Tati, ngudadava vosi vavi yumu, kucha yuwi wuveli mugati ya nenga na nenga
    mugati ya yuwi. Na veni vavi mugati ya yufwi, ili mlima ujumili kucha yuwi ndi
    wanayishili.
  mbj-NT: Ỹ ky n'aa etsẽẽ sahõnh hẽ hã ỹ h'yy ka'eeh doo, séd hã rah'yyb hedoo hyb
    n'aa, séd hã ër h'yyb hedoo doo da. Hëp ỹỹ gó mabawät, a h'yyb gó ỹ bawät doo
    da. Ỹ karẽn séd hã rah'yy kata däk ër hã, badäk hahỹỹ hã habong do rabahapäh hyb
    n'aa õm né hẽ hã ỹ mejõ hyng doo.
  lat-VUC: 'ut omnes unum sint, sicut tu Pater in me, et ego in te, ut et ipsi in
    nobis unum sint: ut credat mundus, quia tu me misisti.'
  ngp-ngp: Nalombeza vileke wose wande kint'hu kimwenga. Tate, Nalombeza wande mndani
    mwetu enga viya weye undile mndani mwangu name mndani mwako. Nalombeza wande kint'hu
    kimwenga uleke want'hu wa mwe isi wahuwile kugamba weye niye unisigile.
  aoi-aoi: Ngangwa, ngayuwa ningarra-ngayindenama kuw-ambilyi-yada wurrababurna-langwa
    wurruwilyaba-ma ngawa wurruwurrakawuru-ma akwa kuw-ambilyi-yada yakuwa-manja wuburra
    laka nungkuwa ningk-ambilyama ngayuwa-manja akwa nganjukwaba ngayuwa ning-ambilyama
    nungkuwa-manja akwa yuwilyaba-ma yalakena. Aburraja kembirra aki-yakeyini-yada
    wurrakina yakuwa-manja kajungwa wurrukwala warnumamalya enena-langwa angalya akwa
    angkwulyumida-langwa kuw-eningmidini-yada yi-larrkama-langwa ningkakina ngayuwa
    yangkwurrangwa.
  enq-2: Dokaita mendai jetae katena lao loma sakamailyo. Apane, emba nambanya mona
    andaka kalyenopa, namba embanya mona andaka katenge dopaka pyoo, dokaita nalimba-pipa
    mendai jetae katena lao loma sakamailyo. Embame namba puu leenopa epea-lamo lao
    isa yuu dakenya endakali dupame masina lao dopa lao loma silyo.
  eng-ASVBT: 'that they may all be one; even as thou, Father, art in me, and I in
    thee, that they also may be one in us: that the world may believe that thou didst
    send me.'
  mna-mna: 'Tamaŋ, lup zin raama ituru ma itiŋan tewe tamen, kembei ta ituru tulup
