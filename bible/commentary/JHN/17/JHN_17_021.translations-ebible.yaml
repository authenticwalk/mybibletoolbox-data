    benasi bem jiapsine' betchi'bo. Inien bem jiapsa' betchi'bo, jume' watem inim
    jiapsame, em a'abo nee bittuaka'uta a' sualne' betchi'bo.
  uro-uro: ivakt iva rha moe diva sägäk na rha i nak kop toqor nge mam i sa ngia e
