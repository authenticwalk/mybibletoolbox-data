    caycullätsun, cachamangayquita tantiyar waquin runacunapis criyicayämunanpä.
  mox-mox: Tamagu, yavevenoqi tovetumaqana qabudi weaqidi be ina veʼaidega, ʼidewani
    oʼa be yaʼa niʼa kaveʼaidega. Ta nuanuagu taudi itaʼa maega kana veʼaidega be
    yaqisa totoa bwaʼobwaʼo ina vetumaqana vonigo oʼa uvetunegu.
  kew-kew: Aapa-ya, Saa pirapanare imu page piramina. Goa puare su amaa onaame neme
    ni mea epenasi-daa kone rulalimi.
  dww-dww: da taudi matabudi tenaḡa ta tubuḡana, maika tam be taugu tauda tenaḡa.
    Mamai, kwa voiedi da taudi nopode ta miana, maika tam taugu nopogue, be taugu
    tam nopome. Inam kedane dobu banegidima tokare ta kita be tai sumaḡa da tam taugu
    kuya riuporeguna ḡarodie.
  nif-nif: Wɨn Bep dɨk nokok gɨnañ palɨmbi, nak dɨkok gɨnañ palambi, nɨtɨ noñgan tamɨk,
