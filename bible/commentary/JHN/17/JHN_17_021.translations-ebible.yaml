    eibu thabirakpani haiba taibangpanbana thajanabani.
  yad-NT: '@see-verse:JHN.017.020'
  mxb-NT: dá ná kasandaá na̱ kakuu na iin tóꞌón, táto̱ꞌon ki̱ꞌo iin kúú mií ní xíꞌín
    yuꞌu̱, tatá, ta iin kúú vá yuꞌu̱ xíꞌín mií ní, ta iin ná kakuu taꞌani na xíꞌín
