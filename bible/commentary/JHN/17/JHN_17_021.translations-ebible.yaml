  ita-1885: Acciocchè tutti sieno una stessa cosa, come tu, o Padre, sei in me, ed
    io sono in te; acciocchè essi altresì sieno una stessa cosa in noi; affinchè il
    mondo creda che tu mi hai mandato.
  muy-muy: Bəba goro ni, nawayay ti mis ya təfəku ahàr ni ɗek tîgi akaɗa mis bəlaŋ,
