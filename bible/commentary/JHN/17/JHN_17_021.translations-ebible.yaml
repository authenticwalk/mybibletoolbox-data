  kwi-kwi: Nua usparuzpa paikumtus, wan wanmak uzanapa. Nune, ap Taittane, nakasa
    wanmak uztu. Nane nukasakas wanmak uztus. Nane uspa wanmaktɨt aukasa uzanapa paikumtus,
    wan an suras awa nu nawa ɨnintɨt nɨjkulanapa.
  agm-agm: Kɨmiya nisɨ naisɨmiya maarɨho naasohɨtanɨhɨ tɨmaamaitɨtaatɨwɨ nɨnɨ kiyaapɨ
