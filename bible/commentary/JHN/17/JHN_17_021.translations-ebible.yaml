  opm-opm: Ihan go nohsi patru noh gosi patru dite ihat tit hanwi hat patiru ihirhe
    ihat tit hanwi hat ha patengwemur. Ihat ditsi tap hat patin kakdah maihir wamara
    Jisas oh arpin Got ohe darhetip han ma hapat sa dahapri.
  bvr-bvr: Ngiy-wengganacha burrwa birripa aburr-jaranga barra aburr-ngardapa aburr-ni,
