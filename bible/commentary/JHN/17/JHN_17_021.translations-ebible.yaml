verse: JHN.017.021
translations:
  kpx-kpx: Mamai, di a imihai isivialeike di esemu koeau isi gabie daemo uvu mavoveve
    keau bahata uvu igaeai. Di isivialeike a daiti usege di aiti uale ke nahate abu
    vai nahehi igaetolahai. Ige elike vatae ataeau hilokage a di hanavonu.
  okv-H: Eto enana ejo tunga vahai eto jo vahai are. Eto Mama, na jo no ta mihena
    eto umo jo nau ta mihea ainge dombo enana ejo ungotenau jo ta irore. Eto ari avo
    enda embomeni na kito na inena ikari avo hotembihe ke be aisora.
  tbo-tbo: ipa atapuhi hina wiemota, po ta megogona. Mei tam ma tau, ta memae pite.
    Yaka tu mehipuli ata bolu hina galeya po apo hina witumaganeu tam u himiliu.
  mal-C: പിതാവേ, അങ്ങ് എന്നിലും ഞാൻ അങ്ങയിലും ആയിരിക്കുന്നതുപോലെ അവരും നമ്മിൽ ഒന്നായിത്തീർന്നിട്ട്,
    അങ്ങാണ് എന്നെ അയച്ചിരിക്കുന്നതെന്ന് ലോകം വിശ്വസിക്കാനിടയാകേണം എന്നാണ് ഞാൻ പ്രാർഥിക്കുന്നത്.
  grc-SR: ἵνα πάντες ἓν ὦσιν· καθὼς σύ, ⸂πάτερ,⸃ ἐν ἐμοί, κἀγὼ ἐν σοί, ἵνα καὶ αὐτοὶ
    ἐν ἡμῖν ⸋ἓν⸌ ὦσιν· ἵνα ὁ κόσμος ⸂2πιστεύσῃ⸃ ὅτι σύ με ἀπέστειλας.
  bgc-bgc: ताके वे सब एक हों, जिस तरियां हे पिता तू मेरै म्ह सै, अर मै तेरे म्ह सूं,
    उस्से तरियां वे भी म्हारै म्ह एक हो, जिसतै दुनिया के माणस बिश्वास करै के तन्नै
    ए मेरै ताहीं भेज्या सै।
  khz-khz: Pe ira maparara pia kwapuna, Tamaku, goi au aoku ai otaluna e au goi aomu
    ai ataluna gelegelena. Vovetainai au aririwana, ira maki pia kwapuna, e ita aorai
    pia talu, pe tanopara magulinai roe getaluna talimara pia ripa, au goi na otugu-rigokuto.
  deu-TKW: auf daß alle eins seien, so wie du, Vater, in mir und ich in dir, daß auch
    sie in uns seien, auf daß die Welt glaube, daß du mich gesandt hast.
  zsr-NT: Rátaꞌyuaꞌ Lauꞌ gunuꞌ ga lacquëꞌ tuz yúguꞌtëꞌ, len lacquëꞌ caꞌ tuz len rëꞌu,
    ca naꞌ nacuꞌ Liꞌ, Xuzaꞌ, nacuꞌ tuz len nedaꞌ, atiꞌ nedaꞌ caꞌ, nacaꞌ tuz len Liꞌ.
    Cni ral‑laꞌ lacquëꞌ quië laꞌyejlëꞌ yezicaꞌ bunách yödzlyú ni, bsö́laꞌczuꞌ nedaꞌ
    Liꞌ.
  lin-lin: mpo ete bango nyonso bazala moko ndenge Yo Tata ozali kati na Ngai, mpe
    Ngai kati na Yo ; ete bango mpe bazala moko kati na biso, mpe ete mokili endima
    ete ezali Yo nde otindaki Ngai.
  hns-NT: Pieta djie, oelogke ek kar de, djaise aap hamse aur ham aapse ek baatie.
    Aisan kariehe kie oelog hamlogse bhie ek rahe. Tab be-bieswaasie log ie dekhke
    bieswaas karie kie aap hamme pathaile baate.
  noa-E: Tata, jãg maach numijã ö ãba naajemjö, ich agjö ĩchab amjã maach dʉ̈i ö ãbata
    phë wai chitapim khõsi chirʉmgui ajim. Mag amʉn magan bigaaum khʉʉnaujã mag oowia
    khaphʉ aju, puata mʉ pʉ̈ijim.
  eng-EMTV: so that they all may be one, just as You, Father, are in Me, and I in
    You; that they also may be one in Us, so that the world may believe that You sent
    Me.
  mib-NT: Te jícán tahú na jéē ɨnuú na cóo ni i jíjnáhan i. Nájnūhun ɨɨn‑ni cúu ní
    jíín ná, Tátā, te ɨɨn‑ni cúu ná jíín máá ní, suni súcuan na cóo ɨnuú i jíín yó.
    Te cúní na jéē ɨnuú na cóo ni i, návāha na cándíje ñayuu ñayɨ̄vɨ jéē maá ní ni
    tají ní sāñá.
  lif-NT2: पानुदिङ् आम्‍बे, खे़ङ्‌हाॽ काक् थिक्‍हुप् मे़बोःङ्‌ल फाॽआङ् तुवा चोःक्‍कारो॥
    इङ्‌गाॽ खे़ने़ॽओ हे़क्‍क्‍याङ् खे़ने़ॽ इङ्‌गाॽओ के़वाॽबा कुइसिःक् खे़ङ्‌हाॽआङ्
    आन्‍छिॽओ मे़वाॽररो॥ हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽरे़ इङ्‌गाॽ
    के़बाङ्‌घाङ्‌बा फाॽआङ् नसाःन् मे़जोगुररो॥
  xnj-xnj: Niyupa muni voha vavyai chindu chimonga. Dadi, niyupa vavyai mugati yitu
    ngati veve cheuvi mugati yangu na nene mugati yaku. Nivayupili vene kuvya chindu
    chimonga muni mulima usadika kuvya veve ndi wanitumili.
  mmx-mmx: A sing u do nedi dina lok ngan mun legesara, Tamak, kerekngan mun nenu
    uk lok keneng tarak la nia ak lok keneng taram. Una lok li di xusu dinak lok keneng
    atda, la limixin mun at lavatbung menemen dinaba nunu do nenu uga riki ia ude.
  cbr-NT: An 'ën bana cuati unicaman, 'ëmi catamëquin, bëtsin sináncësaribi oquin
    sinánti cupí cana mi ñucatin. Mixmi 'ëbë 'imainun 'ëx mibë 'icësaribitia nun sinánsaribi
    'aish atux nubë achúshisa 'inun cana mi ñucatin. Ënë nëtënu 'icë unicaman, asérabi
    camina min 'ë xuacë quixun 'unánuan atux bëtsin sináncësa oquinshi sinani, 'itsa
    'aíshbi achúshisa 'inun cana mi ñucatin.
  tee-NT: Ictapaininiyan ni va lakatamch catava ixchux'an. Tachi ju uxint'i chai ju
    quit'in ni va lakatam Dios juntau ji quimpai. Pus vachu' chunch ju yu'unch va
    lakatamch aquintat'ajunan ju laquimacni'an. Chai ju lapanacni ju jantu quintalhilaca'an
    acsni catalakts'ina' ni va lakatam junk'otauch pus catalaca'iyach ni uxint'ich
    ju q'uimalak'ach'at'achit'a.
  eng-LSV: that they all may be one, as You Father [are] in Me, and I in You, that
    they also may be one in Us, that the world may believe that You sent Me.
  cak-NT: chi conojel can junan ta cánima. Can xe ta jun xtiqui'en, can anche'l kabanon
    roj. Roma ret Nata' Dios can jatc'o wiq'uin, y ren can jinc'o awiq'uin ret. Quiri'
    ninjo' chi niqui'en ta reje' kaq'uin roj. Y quiri' can ta nik'alajin chiquiwech
    ri winak ri man jatquiniman ta, chi ren, can ja ret ri xatako-pe wichi.
  pah-NT: Anhi'ĩ ji nde ve jireheve'g̃a ndepyga a'ero g̃a nhaporemo ti toko ojipejiva'ea'java'ero,
    ei ga. Nde erejikoty'a ji pavẽi. Ji ajikoty'a nde pavẽi no, ei ga. Nhande pavẽi
    ti jireheve'g̃a tojikoty'a no nearõe'ỹve'g̃a ti togwerovia nhimbuhurukara nde
    hugwi a'ero, ei Jesus'ga ga pe.
  sja-NT: Ak'õre, mɨa iidi bɨ mãgɨ́ ijãapataarã ichiaba t'ãri a-ba, chik'inia p'anapataadamerã,
    pɨ mɨ ome t'ãri a-ba, chik'inia baparik'a. Mãgá p'anapataadak'ãri, jõmaarãpa ijãadait'ee
    wãara pɨa mɨ pëiji na p'ek'au eujãdee.
  xed-xed: 'kada nzakwa həŋ demdem ka mnda turtuk. Da! Ka nza həŋ ka yakwa u manda
    guyatá u, kagha ma iʼi, iʼi ma kagha ya. Ka nza həŋ ka mnda turtuk ŋa mnay mnduha
    ma ghəŋa haɗik kazlay: Kagha ta ghunigihata kəʼa.'
  glk-glk: تا همه ایتأ بیبید، هَطو کی تو ای پئر در منی و من در تو، طوری بوکون کی اوشأنم
    در اَمأن بیبید، تا دنیا ایمأن بأوره کی تو مره اوسه کودی.
  mks-NT: Tátá Ndióxi̱, xíca̱ ta̱hví i̱ nu̱ ndó ña̱ ná caja ndó ña̱ in ná nduu tócó
    ndihi na̱ cúú cuéntá mé ndó yóho. Ta caja ndó ña̱ in ná nduu ndihi na xi̱hi̱n
    yó tá quia̱hva in cúú ndó xi̱hín ye̱he̱ ta in cúú ye̱he̱ xi̱hi̱n mé ndó. Jáchi̱
    tá ná caja ndó ña̱ in ná nduu tócó ndihi na já cuu candúsa ña̱yivi cuéntá ñuyíví
    ña̱ mé a̱ nda̱a̱ na̱chindahá ndó ye̱he̱ va̱xi i̱.
  gfk-S: '@see-verse:JHN.017.020'
  bmu-bmu: Iwi göŋön nömbuk qekötahöba kinöŋga nöŋön mewöyök göbuk qekötahöba kinjal.
    Miaŋgö dop yeŋön mewöyök netpuk qekötahöba kinmegöra mötzal. Nangak melaim niŋginöŋga
    erali, gölme ambazipnöŋ mi möt narimegöra aka yeŋön körek pakpak mohot aka malmegöra
    köuluközal.
  dgz-dgz: Amba mu den iragi daiton tapen menan. Mamana, ge ne potanap wanik agi amba
    ne ge potagap wanik angin ap mini munan mup waivin mu den tanane wanumoin ap me
    gapan piup nagirewa anu tumat tanep ame ge ne watu enanegean.
  eng-GNV: 'That they all may bee one, as thou, O Father, art in me, and I in thee:
    euen that they may be also one in vs, that the worlde may beleeue that thou hast
    sent me.'
  zaa-NT: para qui'ni iyaba cabi nna ccá ttùba la' rulábalatsi' qui' cabi tì'ba cuią'lu'
    Tàta lo lóstu'a' ą'hua inte' lani cuią'lu', qui'ni ą'hua làcabi nna ccá cabi ttùba
    lani ri'u. Anía modo nna tsíalatsi' ca enne' tsè'e yétsiloyu qui'ni cuią'bálu'
    guthèl·le'e inte'.
  eng-WEBSTER: 'That they all may be one; as thou, Father, art in me, and I in thee,
    that they also may be one in us: that the world may believe that thou hast sent
    me.'
  guh-guh: Nexata cavajëtatsi daxita bajarapamonae penajamatabëcuenejëpaenexa. Xamë
    neyajavaponaponame. Xanë ata pijinia cayajavaponaponatsi. Bajara pijinia pacuenia
    tojitsipajë daxita bajarapamonae ata vajanacayajavajinavanapaenexabeje. Tojitsipajë
    bajarapamonae penajamatabëcuenejëpaenexa. Nexata bajarapamonae najamatabëcuenejëpaeya
    pejinavanapaejava, itsa tane daxita mapanacuapijivije, pejumecovënëtsinexa xamë
    athëbëvetsica taneitorobinëcuenemëtsica.
  bon-bon: Cane irecu ätumutenine naace tääpume teepi yepä me äbitame epu pana maane
    Babe te lipu cäme cabu, cuta cane liiyepu määme cabu. Cane irecu ätumutenine,
    egä teepi cuta mine cama yepä me äbitame naace tääpume ai gawecewe muleyame biname
    cina piba ätrungame, egä maane te nätyepujite cebine.
  nhw-BL: Xiquinpalehui para nochi inijuanti itztose san se quen niitztoc ipan ta
    huan ta tiitztoc ipan na. San se ma itztoca inijuanti ipan tojuanti. Quej nopa
    masehualme ipan ni tlaltipactli quineltocase para techtitlantoc.
  swh-ONEN: ili wawe na umoja kama vile wewe Baba ulivyo ndani yangu na mimi nilivyo
    ndani yako, wao nao wawe ndani yetu, ili ulimwengu upate kuamini ya kuwa wewe
    ndiye uliyenituma mimi.
  wbi-wbi: Kuuti vooni avuo vavisaghe nu vumo, vavisaghe nkate mulyusue, ndavule uve
    uli nkate mulyusue, ndavule uve uli nkate mulyune na juune nili nkate mulyuve,
    Nisuuma vavisaghe vumo neke avaanhu vitike kuuti uve veve usung'hile une.
  bba-bba: Nɑ kɑnɑmɔwɑ be kpuro bɑ n kɑ sɑ̃ɑ tiɑ. Nɡe mɛ wunɛ Bɑɑbɑ ɑ wɑ̃ɑ nɛ sɔɔ,
    mɑ nɑ mɑɑ wɑ̃ɑ wunɛ sɔɔ, ɑ de bu ko tiɑ bɛsɛ sɔɔ. Kpɑ hɑnduniɑɡibu bu kɑ nɑɑnɛ
    doke mɑ wunɑ ɑ mɑn ɡɔrimɑ.
  eng-KJVCPB: 'that they all may be one; as thou, Father, art in me, and I in thee,
    that they also may be one in us: that the world may believe that thou hast sent
    me.'
  kgk-NT: Xe-rehe ojerovia va'erã-rehe ajerure-ta nde-vy peteĩxa ijoja tee hagwã xe-rehe
    ojerovia va'e gwive. Nde ko xe moirũha-rami, xe Ru, xe oromoirũha-rami ave, aipota
    peteĩxa nhane moirũ hikwái, “Nhandejáry remimbou voi nipo ra'e Hesu” he'i hagwã
    xe-rehe yvypóry.
  waj-waj: Niiyara kutaavaivee kiaara mmuakiaaya mmuaa tinni mmuaa ausavai varada
    mmuaakaraama variateeraivaara na yaaku varaunoo. Eenoo niiki variannani na aiki
    variaunoo. Ni Napoo-o, ta mmuaavau itaama variaunnaneema eenoo iya tasipanai iya
    ti tasipama variaaravai. Eenoo kutaa ni titooduu na tummuaivaara gioonna kiaapu
    homoraiya kutaavaivee kiaaraivaara vaa niiyara kutaavaivee kiaiya mmuaa tinni
    mmuaa ausavai varada variaaravai.
  cpy-cpy: Namanakowentziri maawoeni irikapaeni rapaatawakanteeyaari, apaani ikantaneeyaa
    rapataa-neemi eeroka. Ashitanari, akimita aaka apatawakae-yaani, ari ikimi-yitee-yaari
    rirori rapata-wakaa-peroteeyaa, rootaki ikemijantan-teeyaari jaawiki-jatzi-paeni
    eerokataki otyaanta-kinari.
  ekk-PKP: Ma palun, et nad kõik võiksid olla üks, just nagu sina, Isa, elad minus,
    ja mina elan sinus, et ka nemad võiksid meis elada, nii et maailma usuks, et sina
    läkitasid mu.
  mpx-mpx: Ya awanun te heliya gegewel nihi tabwa maisena. O Nam, nihi minaa eliyala
    ni ola te owa u minaa elau ge nau ya minaa elam. Nihi tabwa maisena inoke panayawi
    gamagaliliyau nihi abulilek-an te owa u patunau.
  wbp-wbp: Wapirra, ngalijarra karli nyina jintangka. Payirni karnangku yungulu jintangka-yijala
    ngalijarrarla nyina. Wangka karna-janarla yungulu jintangka-yijala nyina nyanungurraju.
    Ngula-jangka yapangku yungulu-jana nyanyi. Kujarlanya kapulu yapangkuju milya-pinyi
    kujanpaju walya nyampu-kurra yilyajarni.
  luo-luo: Yaye Wuora, mi gibed achiel, mana kaka in e iya kendo an e iyi. Mad gin
    bende gibed e achiel kodwa, mondo piny oyie ni iseora.
  nhe-NT: Xiquinpalehui para nochi inijuanti itztose san se queja niitztoc mopan ta
    huan ta tiitztoc nopan na. Inijuanti ma itztoca san se ipan tojuanti. Quej nopa
    tlacame ipan ni tlaltepactli quineltocase para tinechtitlantoc.
  aii-aii: ”ܕܟܠܵܝܗ‌ܝ ܗܵܘܝܼ ܚܲܕ، ܕܵܐܟ݂ܝܼ ܕܐܲܢ݇ܬ، ܝܵܐ ܒܵܒܵܐ، ܒܝܼܝܼ ܝܘܸܬ، ܘܐܵܢܵܐ ܒܝܼܘܼܟ݂،
    ܕܐܘܼܦ ܐܵܢܝܼ ܗܵܘܝܼ ܚܲܕ ܒܝܼܲܢ، ܕܗܲܡܸܢ ܥܵܠܡܵܐ ܕܐܲܢ݇ܬ ܫܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ.
  esk-NT: Agaayyutigitka iluqaġmiŋ atautchisun itquplugich. Aapaaŋ! Atautchisuttuq
    illich uvaptikni, atriḷugu ilvich uvamniitmatun suli uvaŋa ilipni. Taatnatuq atausriuyumuut,
    taavrumuunali nunam iñuiñ ukpiġiagutiyumigaat ilvich tuyuqałhiñ uvaŋnik.
  msb-msb: Ama, ginapangadyi ko na magkaurusad na sinda tanan pareho na ikaw adi sa
    pakig-usad sa akon kag ako man sa imo. Ginaayo ko man na magkaurusad lugod sinda
    sa aton agod magturuod an katawuhan san kinab-an na ginsugo mo ako.
  cpa-NT: Mi³jøng² túgh²dsa cøng² jǿg³, ju³lah ma²tiagh³ jniang³. Mi³jøng² li¹quianh¹³
    jniang³ dsa². Jøng² li¹ŋi¹² dsa² siáh² calah hi² ca¹tseh²hning jní² ni³ jmøi¹guǿi¹.
  dso-dso: ଏ ବାବା ତମେ ଜେନ୍ତାରି ମର୍‌ଟାନେ ମିସି ଗଟେକ୍‌ ଅଇଆଚାସ୍‌, ଆରି ମୁଇ ତମର୍‌ଟାନେ ମିସିକରି
    ଗଟେକ୍‌ ଅଇଆଚି । ସେନ୍ତାରିସେ ସେମନ୍‌ ମିସା ସେମନର୍‌ ବିତ୍‌ରେ ମିସିକରି ଗଟେକ୍‌ ଅଇ ରଇବାକେ
    ମୁଇ ପାର୍‌ତନା କଲିନି । ଜେନ୍ତିକି ତମେସେ ମକେ ପାଟାଇ ଆଚାସ୍‌ ବଲି ଏ ଦୁନିଆ ବିସ୍‌ବାସ୍‌ କର
    ।
  meu-meu: Tamagu e, iboudiai na bae tamona; oi na lau lalogu ai bona lau na oi lalomu
    ai heḡereḡerena, idia danu ita laloda ai bae noho. Unu amo tanobada ese baine
    abia dae oi ese o siaigu.
  yva-NT: Ibe sambayambe indamu vatan tenambe nanawirati wanave onawamo ube intabove,
    maisyare muno Injae winyamo wimbe intabove rinatavon muno Risyamo ibe intabove
    natavon. Syare ube intabove no Winye Rinsai indamu vatano mine so wanave Winyirati
    nyo inatutir ide no mine so.
  dgc-dgc: Ipanalangin ko side, Améng, a maging isesa maka side a kapareho ta, da
    édse ka diyakén, sakay sakén éy édseék diko. Monda édse maka be side dikita. Kona
    maka sa, Améng, monda maniwala maka du iba a tolay ta mundua a pinaangeék mo se.
  zpm-NT: zeeṉa tibaque gac zho, zigne tibaque nac ne grop ne. Ni scaquegaa gacnie
    zho ne, zeeṉa gliladz grëraa miech gaṉle ne nli luu pxeeḻ naa.
  hix-NT: Noro rye me rma haxa hak nahtxoko, omeroro. Apa y, noro rye me tehxaha,
    kàwro. Noro rye me rma rha hak nahtxoko, nyamoro xarha, kàmryenonà rye me tesnàr
    komo ke, kekon hatà. Àro wyaro noro rye me kàmryenon komo yehtoko, onà wyaro nketxow
    hamà, toto komo, yukryeka hon komo. Khoryenkomo nànyaketxho me nehxakon hamà,
    Txesusu, àsok tawro hana, àmryenon komo noro rye me rma haxa esnàr komo ke hamà,
    ketxow hamà, toto komo, kekon hatà.
  sim-sim: Mirin a saweshinak ma ondon mi jelyashinak lir amber wavu namtaskop li
    naka, os an nga mir nga wavu namtaskop shi nanda hom. Uhu halashinak lir nga shir
    nga wavu namtaskop ni hishika. Ushinak ma misambik fehe avak os mi mbashirik a
    rarin heyekrahakorokwa lir.
  npi-ULB: ताकि जसरी तपाईं अर्थात् पिता ममा हुनुहुन्छ, र म तपाईंमा छु त्यसरी नै तिनीहरू
