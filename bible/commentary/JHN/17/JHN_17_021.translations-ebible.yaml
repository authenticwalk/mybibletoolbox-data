  pan-pan: ਉਹ ਇੱਕ ਜੁੱਟ ਹੋ ਕੇ ਰਹਿਣ। ਜਿਵੇਂ ਹੇ ਪਿਤਾ ਤੂੰ ਮੇਰੇ ਵਿੱਚ ਹੈਂ ਤੇ ਮੈਂ ਤੇਰੇ ਵਿੱਚ
    ਇਹ ਲੋਕ ਵੀ ਸਾਡੇ ਵਿੱਚ ਇੱਕ ਹੋ ਕੇ ਰਹਿਣ। ਇਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ ਵਿਸ਼ਵਾਸ ਕਰੇ ਕਿ ਤੂੰ ਮੈਨੂੰ ਭੇਜਿਆ
    ਹੈ।
  tkr-tkr: Nəxüriy Ğu, Dek, Yizde, Zınar Yiğne ar, hasre manbıb, məxüb Yişde ab vuxhecen.
    Manke dyunyeyn inyam ha'asın, Ğu Zı g'axuvuva.
  gvc-gvc: '@see-verse:JHN.017.020'
  mwp-mwp: Thathi, itha ngaw yoewdhayzi mabaygal, a matha kedha thanamun zagethazi
    mabaygal wagel. Ngaw koey ubilnga kedha, thana bangal urapun kedha ngoedhalnga,
    ngi midh ngaybiya muynu a ngay ngibiya muynu, thana bangal ngoebaniya muynu. Lak
    apa goewaw mabaygan iman koey koerngaylmayl itha a thanamun kidhakidhan mam balbayginga.
    Kalanu mabaygan mina yoepathaman kedha, ngay ngapa nginungu.
  sbk-sbk: aje bhope ebho bhabhe no lwonvwano nanshi shila awe Daada, sholi muhati
    yane nane muhati yaho. Embaputila aje abhene bhawezye abhe muhati yetu ili ensi
    nkeyeteshele aje awe wontumile.
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ကိုစေလွှတ် တော်မူသည်ကို လောကီသား တို့သည် ယုံ ကြမည်အကြောင်း
    ထို သူအပေါင်း တို့သည် တလုံးတဝတည်း ဖြစ် လျက်၊ အဘ ၊ ကိုယ်တော် သည် အကျွန်ုပ် ၌ ရှိတော်မူ၍
