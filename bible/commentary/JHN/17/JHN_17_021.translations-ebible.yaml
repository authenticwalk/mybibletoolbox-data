    kiya yaindaanyangisawɨ maasɨ tɨmaamaitɨtaatɨwo. Aiwɨ kiya noaipapɨ tɨmaamaitisaihɨ
    amɨ isɨhiya maapɨ yapɨmbatambɨhiya kiyaisɨ usonawaawɨ nisapɨ satɨwɨ ‘E koai Autaahaatɨho
    natausaasihɨ nasahoe,’ tɨwɨ gwɨnyaapɨ mmondaatɨwo.
  ubr-ubr: Yau ababayoi osi engon tutufin on sinnat kaitamom wat sinmatar. Tamau!
    Yau ababayoi osi sabu engon tutufin on sinnat rut amoti kaitamom sinmatar ato
    Yau Om amomui ba a Om Yau amoui. Yau ababayoi osi kaitamom wat sinmatar onai sabu
    tafanamai sinitutum on Om Yau uyafareu.
  tsw-NT: N ciga ta̱ suru nle o oꞌwo ili i ta̱, ununa a̱mu n ri ili i ta̱ na̱ a̱vu,
    a̱vu waru vu ri ili i ta̱ na̱ a̱mu. N ciga le ta̱ fo o oꞌwo ili i ta̱ na̱ a̱tsu.
    Ɗaɗa ama o uvaɗi a nda a̱a̱ usu a na a̱vu ɗa vu lyungu numu.
  cax-NT: Rranquiquia apünanaquicü, Iyaü, ayura ümoma nauqui urria ñaquioncorrüma
    aübumantoe aübu taman nacarrtai ñanensacarrüma. Tacana arroñü, urria numaquionco
    oemomantoe. Arrüñü yaca achepecü y arrücü aca ichepeñü, taman nacarrtai nusaca.
    Ui arrüna chépe nacarrüma, arrübama macrirrtianuca icuqui na cürrü icocotama ito
    que ta obi aicüpuruñü.
  aia-aia: Ama! 'Au ha'arahesi do 'iraau hakoi nei narai hinihiniau rai ta'i, 'onaa
    'inau mi'oe gara ta'i, i'oe na'i beiau minau na'i bei'o. Mau ha'arahesi do'iraau
    rai ha'i ta'i beigaraa, neina inoni nai marewana hako raigui hinihinia do i'oe
    na'o ha'ataariau.
  srp-1865: Da svi jedno budu, kao ti, oèe, što si u meni i ja u tebi; da i oni u
    nama jedno budu, da i svijet vjeruje da si me ti poslao.
  agt-agt: petta sa magtatakday kid ngamin nga megitta tekita ta kuman na pagtatakday
    ta, a petta mesipat kid hapa ta pagtatakday ta, pettam kumanen a yen sangaw ya
    pangurugan na kadwan kiden tolay ta iko ya nangidob teyak.
  lug-lug: bonna babeere bumu, nga ggwe Kitange bw’oli mu Nze, nange nga ndi mu ggwe,
