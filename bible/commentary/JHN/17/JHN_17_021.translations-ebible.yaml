  yby-yby: Duka makoko minadeko minatae loko yamuya noloe. Ahonelika, nemoda maya
    uka je-minane. Ito nemoya emoda uka jeminoe. Yamidana oko edimosidakiya le uka
    jesiye loko yamuya noloe. Sa-okadeko monoka madonipou minamibo wewenasi emo noli
    hekaniyoko lemobolawa maya eli wehe litae.
  heb-heb: למען יהיו כלם אחד כאשר אתה אבי בי אתה ואני בך והיו גם המה בנו כאשר למען
    יאמין העולם כי אתה שלחתני׃
  mpp-mpp: Mamac, ga nale kwelewa gagic. Aime nani gale kwelewa gagabac, silicine
    ingucnehac yenge sasawa moniyang ainingte ailu nokilec kwelewa ganingte yengele
    milocgugabac. Ilec ailu gagi salecnuing, yogo ngic-ngigac himongtowa yagowacni
    yengi ngagesingkeningte ailu milocgugabac.
  apb-apb: Oto no ko eitanai'o Mama'a, uri hunie kire ke mani ne'ie ta'a-ta'a iinoni,
    mala oto i'oe i lalo aaku na ineu i lalo aamu. No ko eitanai'o uri hunie kire
    ke ii'o no'one i lalo aakarue, hunie walumalau ke hiiwalaimoli aana uri i'oe o
    uusunge'inieu mei.
  san-TEL: హే పితస్తేషాం సర్వ్వేషామ్ ఏకత్వం భవతు తవ యథా మయి మమ చ యథా త్వయ్యేకత్వం
    తథా తేషామప్యావయోరేకత్వం భవతు తేన త్వం మాం ప్రేరితవాన్ ఇతి జగతో లోకాః ప్రతియన్తు|
  ben-IRV: সুতরাং তারা সবাই এক হবে, যেমন তুমি, পিতা, আমার মধ্যে এবং আমি তোমার মধ্যে।
    আমি প্রার্থনা করি যে তারাও যেন আমাদের মধ্যে থাকে সুতরাং জগত বিশ্বাস করবে যে তুমি
    আমাকে পাঠিয়েছো।
  ntu-ntu: Trte, krka'-ngrne kx naesz'ting mz nzmnc-krdr, da kc tqwai nzaxvctr-lzbq-krme
    bange x na-axvctr-lzbq-krmc bam. X na-axvctr-lzbq-kzpqng bagi, murde lr nrlc nalxngitilr
