    စေခြင်းငှာ ဆုတောင်းပါ၏။
  kgf-kgf: Maŋgoc gi nuac qerinaiguc kecna ni guac qerigaiguc kecʒua imuhucyanec ieneŋ
    momacguc wamma nekaŋ qeriniraiguc kecgic baec séc ic ieneŋ gi ni méli nénnec imi
    ninʒéŋgému.
  awb-awb: Sereq ínéba eqmaq suahna kereq peh morá íwíáhigeheéna púrerarítóge. Nániboo,
    arereq ínéreqka moráénúyanserah se ómi peh morá íwíáhigeheéna púrerarítóge. Arega
    íné eqmaq núwátónayabé mah kehiná kéhínánká aiq pútare atagéhboq peh morá íwíáh
    arito.
  gdn-gdn: Mamai, kau waita-tamiyowa da mu nuwarara tagarara eba idiwono ko mu rabinamaga
    eyaka mena idiwono. Kau nau mete ewapuru eyaka mena ade nau kau mete ewapuru eyaka
    mena ki maba karako waitatamiyowa da mu mete kina nu mete ewapuru eyaka mena inako
    idiwomu. Mu inako idiwono ki ka iyapana karako nau tagararasiniyamu ragidai mu
    emitamini manako mu notamaga wirayagisi da kau tonosinibi ki mu mete sumapomoto.
  nko-NT: Ndɛ mpáɩ bɔ mbɛ́ɛ, amʋ́ fɛ́ɛ́ bʋbwɛ́ɛ kʋlɛ. Mɩ́ Sɩ́, alɩ ámʋ́ʋ́ fʋbʋ mɩtɔ,
    mɩ́ ɛ́ mbʋ fʋtɔ ámʋ a, ha amʋ́ ɛ́ abʋtsia anɩtɔ alɩ kɛ́n, fówun ɔyɩ́tɔ́ ahá
