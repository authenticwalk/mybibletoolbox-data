    tantianameta, Papa. Adsho isash nuqui tantienquio icquido nadtsiash. “Esus tantiec
    bëdambo iquec. Aden Nuquin Papanuidtsëqui bëdambo icmetsiash. Nuquin Papan chomiaidquien
    Esus nechitec,” quetsiash.
  kjs-kjs: Aapa-ya, saa pirapanare nimu page piramina. Go pumare su kamaa enaalimi
    neme ni maa epenalisi-daa kone rulalimi.
  mni-mni: Makhoi pumnamak amata oinanaba eina haijari. Ipa, Ibungona eingonda aduga
