  nob-LB: Evig liv betyr å lære deg å kjenne, den eneste sanne Gud som er virkelig,
    og meg, Jesus Kristus, som du har sendt til jorden.
  ntj-ntj: Yuwa Mama, yarnangu nyaapirinypa wanka tirtu nyinama? Wiya, yarnangu nyarra
    ngayuku-limpa ninti nyinarranytjatjanu wanka tirtu nyinama. Tjiinya nyuntulun
    kutju nyinarra yarnangulu-ya pupakatirra marninypungkulatjaku. Kutjupa nyuntunyapirinypa
    nyinarranytjamunu. Nyangka-rna ngayulu wati nyarra nyuntulun wituntjanya Tjiitja-Kurayitjanya.
  sxb-NT: Owulamu owutariwua owuo wuema ku okukumanya iwue Katonda omulala engʼene
    ori kuwuene, ni inze Yesu *Kristo owa iwue omwene watuma.
  nhu-NT: Ɛ nshii wvù mɛy lo wvun nu fin fì lɛ bó ekeè wo wvù ɛ̀ nu kɛ wo Nyo' wvu
    kecɛɛy, ebvuu ekee tɛn me wvù Jisos Klistu wvù wo to tumɛɛ le.
  row-row: 'Eni dalan fo hambu masodꞌa ndoo-tetuꞌ nda mana basaꞌ naa sa, onaꞌ ia:
    atahori musi rahine Amaꞌ, naeni Lamatualain matetuꞌ a. Nda hambu laen sa ena.
    Ara musi rahine Au, naeni Yesus Kristus, fo Amaꞌ denu raefafoꞌ uma.'
  msy-msy: 'Ezɨ zurara itir ikɨrɨmɨrir aghuarim, a kamakɨn: Gumazir ikɨrɨmɨrir aghuarir
    kam iniziba, me nɨ gɨfo, nɨ uabɨra nɨ guizbangɨn God. Egha me Krais Iesus gɨfo,
    nɨ anemadazɨ a ize.'
  agg-agg: Asu nindou ai se mamɨ God hond-anafɨ fɨfɨrɨhinɨnɨ asu Sisas Kraisɨmbo koamarɨ-hawora
    makusu ranahambo fɨfɨrahorɨ ana, ai koadürümbo-koadürümbo yaŋgɨrɨ nɨboadeimboyei.
  ptp-ptp: Dɨ mavɨha luta dôên kehe bêga nêbê xomxo ob xovô ông bê ông Anutu nôn tibed
    vɨxôhɨlôg, dɨ ob xovô Yesu Kɨlisi wê ông vông i lam ge.
  nak-nak: Me la mahulila ale seselele, ale la kaluvula ge ouka, eia maie veia egiteu
    ale taku ge rovi seseleme veia eme sekela moli La Tahalo Uru ale sesele, me egite
    ge rovi tataho tai eau mai ele veia eau e Kraist ale eme baha tarotiau somaie.
  lbb-lbb: 'A lalaun tikin i manglarne: A tarai lar tasman u, ning u ka e God momol,
    pa lar tasman otleng e Iesu Karisito, ning u sune i ute.'
  kan-2017: ಒಬ್ಬನೇ ಸತ್ಯ ದೇವರಾಗಿರುವ ನಿನ್ನನ್ನೂ ಮತ್ತು ನೀನು ಕಳುಹಿಸಿಕೊಟ್ಟ ಯೇಸು ಕ್ರಿಸ್ತನನ್ನೂ
    ತಿಳಿಯುವುದೇ ನಿತ್ಯಜೀವವು.
