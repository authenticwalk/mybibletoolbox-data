  san-SIN: යස්ත්වම් අද්විතීයඃ සත්‍ය ඊශ්වරස්ත්වයා ප්‍රේරිතශ්ච යීශුඃ ඛ්‍රීෂ්ට ඒතයෝරුභයෝඃ
