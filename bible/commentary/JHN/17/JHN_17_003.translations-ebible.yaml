  san-PUN: ਯਸ੍ਤ੍ਵਮ੍ ਅਦ੍ਵਿਤੀਯਃ ਸਤ੍ਯ ਈਸ਼੍ਵਰਸ੍ਤ੍ਵਯਾ ਪ੍ਰੇਰਿਤਸ਼੍ਚ ਯੀਸ਼ੁਃ ਖ੍ਰੀਸ਼਼੍ਟ ਏਤਯੋਰੁਭਯੋਃ
