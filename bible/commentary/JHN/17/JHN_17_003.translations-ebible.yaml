  bod-N: དད་ལྡན་རྣམས་ཀྱིས་ཁྱེད་རང་ནི་བདེན་པའི་དཀོན་མཆོག་ཁོ་ན་དང་ཁྱེད་ཀྱིས་མངགས་པའི་ཡེ་ཤུ་མཱ་ཤི་ཀ་གཉིས་ངོ་ཤེས་པ་ནི་མཐའ་མེད་པའི་ཚེ་སྲོག་ཡིན་ནོ།།
  tca-NT: —Rü ngẽma duü̃xü̃gü tá nüxü̃́ nangẽxma i maxü̃ i taguma gúxü̃ ega cuxü̃
