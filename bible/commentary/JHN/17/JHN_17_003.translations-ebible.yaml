  tgo-tgo: Na yawalɨ memeghabananiye gharumwaru, thɨ ghareghareŋge ghanɨmberegha moli
    Loi emunjoru na Jisas Krais ghen va u variye.
  yap-yap: 'Ba’aray ara’ e yafos ndariy n’umngin nap’an: ni aram e nge nangem e girdi’
    ni kari mmus ni gur e bin riyul’ e Got, miyad nang ko mini’ Jesus Kristus, ni
    ir e kam l’oeg ke yib.'
  mop-NT: —Ti ca' u c'ümoo' a cuxtal a ma' yan q'uin u jobolo, yan u tz'ocsiquechoo',—
    cu t'an a Jesus ti'i a Tattzili. —Yan ilic u tz'ocsiquenoo'. Jesucristojen. Jadi'
    inchech a Dios tu jajili. Inchech a tücaa'tajen,— cu t'an a Jesusu.
  tet-tet: Ema bele netan moris nima-nimak, kalo sia simu naꞌak, Ama mesan mak Maromak
    malolok. Sia moos musti simu naꞌak, Haꞌu mak Yesus Kristus, mak Ama solok tiꞌan
    mai raiklaran neꞌe.
  hlt-MCSB: Namah bueng te oltak Pathen neh Jesuh Khrih na tueih te, a ming uh te
    tah dungyan hingnah ni.
  xtd-NT: Xa kutuu vaꞌa koio‑i, kuu xa jini ñaꞌa koio‑i mee‑n, te jini ñaꞌa koio‑i
    mee‑da. Mee‑n kuu idini Ianyuux ndaa, te mee‑da kuu Jesucristu n‑tundaꞌa ñaꞌa‑n.
  mdy-ETH: ናንጊና ናንጎ ሼምፖ ጌይፃ፦ ኔኤሮ ሌሊ ጎኔ ፆኦሲ ማዔሢ፥ ኔናንታ ኔኤኒ ዳኬ፥ ዬሱስ ኪሪስቶሴያ ዔሪሢኬ።
  spl-spl: Yâhâ manman kârikŋahât topŋe yuwu. Gâ konok Anitâ bulâŋe tatmâ gamat. Otmu
    gâŋe tihityeŋe otbe sâm nâ hâŋgânnohorâ gewan. Ya lohimbiŋe nâŋgâŋetâ bulâŋe otmu
    netgâlen biwiyeŋaŋe kepeim mannomai yamâ manman kârikŋe yiŋgimune menomai.
  usp-NT: Ri' ri, ri tic'amomb'i li tzilaj c'aslemal lecj ri ta' jq'uisic, rajwaxi'
    tretemajtak nen tab'an at, ri xike at ri tz'etel Dios y ta' ni jono chic y tretemajtak
    nen tran Jesucristo ri takalch awi'l wich ulew.
  zav-NT: Na' beṉə' ca' zɉənapə yeḻə' mban zeɉḻicaṉen' zɉənombi'e le' ca tozon' zaco'o
    par güe'ela'oto', na' ḻeczə zɉənombi'e nada' Jesocrist ben' əbseḻo'onə'.
  sgz-sgz: 'Má sálán matngan liu ngorer a ngoromin sár: da mánán i iáu, iáu masik
    sár á Káláu muswan, má da mánán mul i Iesu Karisito, koner ukte tarwai.'
  kek-NT: Li junelic yu'am, a'an nak te'xnau a̱cuu la̱at li junajat chi tz'akal Dios
    ut te'xnau ajcui' cuu la̱in li Jesucristo li quina̱takla chak.
  blz-NT: Kalu mian minginti'i i Kuu, Alaata'ala men sa'a-sa'angu' ka' men kana',
    ka' uga' minginti'i i Yesus Kristus men Kuu posuu', mbaka' koiya'a a salan kada'
    daa mantausi tutuo' men pore pataka sidutu.
  poe-NT: Tí kjuachón jnkochríxín mé tꞌaxrjexín kíxin tsochóxian sín tí jaha tí jnkoko̱á
    Dios chaxín tjechón la ko kja̱xin tsochóxin sín Jesucristo la mé jaha kuétue̱nhén
    chꞌán kui chꞌán ntihi chjasintajni.
  san-TAM: 'யஸ்த்வம் அத்³விதீய​: ஸத்ய ஈஸ்²வரஸ்த்வயா ப்ரேரிதஸ்²ச யீஸு²​: க்²ரீஷ்ட ஏதயோருப⁴யோ​:
    பரிசயே ப்ராப்தே(அ)நந்தாயு ர்ப⁴வதி|'
  cof-NT: Nusiri tsa Diosi joe; lari Jesucristo nu ereca jun joyoe. Junni chiquilaca
    miraminla, yalari numatotiya sonnato polelaichunae tie.
  srm-NT: Nöö andi da di libi u teego? Hën da u de ko sabi i, di wan kodo tuutuu Gadu
    u mundu ku mi, Jesosi Keesitu, di i manda ko a goonliba aki.
  qvs-NT: Chashna paykunata kawsachiptinikuna kanta riksishunkisapa mana llullakuk
    sapallan Tata Dios kanaykita. Ñukatapish riksiwankasapa kachamuwashkayki wambrayki
    kanaynita.
  zca-NT: Kure' nak ban men par dubta'; libe' men, Go gaka nak Dios, mbaino na, nak
    Jesukrist, Me mixë'l Go lo yizhyuo re'.
  cbc-NT: Caticõãnajẽrẽ masĩrĩqũẽ pʉame mʉ, jĩcãʉ̃ã Dios cariape majũ mʉ caãnierẽ,
    yʉ, Jesucristo mʉ cajoricʉ cʉ̃ãrẽ camasã na camasĩpee niña.
  qxo-NT: Gamwan imayyagpis gloriachö cawayänanpä salvaptïmi tantiyayanga gamlla imaycawan
    munayyog cangayquita y cachamangayqui salvacog noga cangäta”.
  mox-mox: 'Ta toa vataya ana alamani baʼe: Vonigo oʼa ina alamani aqiaqieu, mana
    oʼa au ʼaidega otaqa Yaubada aqiaqi. Ta wese ina alamanigu yaʼa Ieisu Keliso oʼa
    au vevetune.'
  kew-kew: 'Oro yaalo kagaa piraama laama pope agaana re-re gupa: Onaanumi ne ora
    Gote padane-ma kone rulaawa neme ni rapaasade Yesu Krais madaa page kone rulaeme.'
  dww-dww: 'Be yawasana kenakena nonoḡinama kedanama inam umanama: Banaga sibo a kataiem
    da riukaua Mamaituanama inam vutuna tam. Be mate sibo a kataie da Yesu Keriso
    tam kuya riuporena, yodibe taudi sibo ai sumaḡena.'
  nif-nif: 'Tɨmbi kuñgu taletalen nɨmnat wolok walan wɨn ñɨndɨñ: endɨ Kunum Yambat
    sɨsɨnɨk noñgangot dɨk nandɨ-kɨliñ tɨ-gamañ, tɨmbi Yesu Mesia dɨk nanɨ-mukuñ naka
    nandɨ-kɨliñ tɨ-namañ.'
  twi-ASANTE: Na ɛkwan a wɔnam so bɛnya nkwa a ɛnni awieeɛ ne sɛ, wɔbɛhunu Onyankopɔn
    korɔ nokwafoɔ no, ne Yesu Kristo a wosomaa no baa asase so no!
  aoj-aoj: Ambal lagape andeandeꞌ lifilafii kofagefa ifimba. Esis sogawa inaꞌ atina
    God endilisinai, sogawa endilisi aeꞌ Jisas Krais, inaꞌ nasapaꞌe agafiꞌii.
  cbv-cbv: Det meém Dios biícjeh jʉmnidih jéihna, weém ma wahnidihbʉt jéihna, japboó
    jwĩjeéh biícdih páantjeh ĩ tʉ́i jʉmbipna caá.
  taw-taw: Pen pel pelnep mɨdebal anɨgɨl mɨdeb agak. Bɨ pel mɨdep dɨpal okok, kɨli
    nad nokom God nɨŋɨd yɨbɨl mɨdeban ak nɨŋɨd, Jisas Klays nop agyokɨnak ak nɨŋɨd
    gɨpal agak.
  jic-NT: Yupj cyapj jacon̈ na, ncapj jacon̈ wa na, yupj lovin ca mpatjam jipj lal.
    Jipj pjaní t'üc' way Dios. Jipj nin tjejyam jis capj la p'acj gentas, püna tjevelen
    jin.
  zap-NT: Laa gyelembán guin nak ne ynebeey men de ne nonchee laa de nak merpee Dëdyuzh
    no ne ynebeey men Jesucrist ne wxaal de laa de.
  wer-wer: Wëwë kosangta songönte epël. Pit ni Anutu këëp niin ëwat wë nim wes nemëaup,
    Yesu Kristo, neenta ëwat öpna pötak wëwë kosangët pitëm naë orö rëëpnaat.
  ipi-ipi: '@see-verse:JHN.017.002'
  qul-NT: Kanta, ch'ulla verdadero Diosta, cachamuskayqui Jesucristotawan rejsejcunacajka
    wiñay causayniyoj cancu.
  ter-NT: Yoko enepone apéyeati ákotinemo hunókoku, énomone ne éxeopihiko itúkeovo
    póhutine îti itukóvo koati kaná'uti Itukó'oviti, ákoti po'ínu, koane éxeonumaka,
    undi Jesus Kristu, péhoe yara kúveu mêum.
  bmr-NT: Jaano jino ifinɨjitɨno fiivo, ɨdɨɨboro ɨɨjoho miyaabo Moocaani idiicanoco
    agaajano, bu tollɨro Jesucristoco ɨɨjoho agalluuhinɨɨboco agaajano icano.
  fuf-fuf: Ngurndan poomayankejan ɗan ko yo ɓe ande an Alla Bajjo Goongaajo on, e
    Iisaa Almasiihu, mo nuluɗaa on.
  bhl-bhl: 'Duyemii, i ibolow kilele dolon kesomi, kal keliwete: ‘Aatim kutaka! Kute
    kuw fein Sunbin-Got kute te. Nanew got mak banim te.’, kangeko, kal keko, nem
    dulum elo bokonemomeliw: ‘Namdaselew Yesus nete, fein Mesaya te.’, nangbiliw kunum
    waneng kebiliw te.'
  ons-ons: Eso gege togon wane kine yemo iwa yale, geŋone biŋek sunka mangone, ŋei
    magu yewa maine geŋone kine koboboine detluk ganikei, ge Anutu wele weku, so ge
    talekanom ketke, Yesu Kristo, eŋe weneŋ detkaikei.
  con-NTPO: Yaya, que qui ñoa'me Chiga. Faesuveja me'i'on tsu. Ña gi Jesús que moen'cho
    Cristo. Majan ingima cachuipa in'jan'da tsu ñoa'me tsangae canseya.
  ghs-ghs: Oonihe abi nokoi Ohonga meenoma niiqake gesina naataqu ma nii Dzesu Kiristu
    anake dzoobire baatake noko gesina naataqu oio qaraqara tatangaho mee.
  peg-peg: ଆରେ, ରକାନ୍‌ ମତର୍‌ ହାତ୍‌ପା ଇସ୍ୱର୍‌ ଜେ, ଏନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଆରି ମି ପକ୍ୟାତାକାନ୍‌
    ଜିସୁ କ୍ରିସ୍ଟଙ୍ଗ୍‌ ପୁନାକା ନେ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ଆନାନ୍‌,
  txu-NT: 'Be, mỳj ne me kute marmãn arỳm gu bakôt tĩn ne ar ba rã''ã: rã''ã ne? Bir,
    dja me amim, “Kàjkwakam Metĩndjwỳnh pydji. Mrãmri ne kubê Metĩndjwỳnhkumrẽx. Mrãmri
    ne kute pykamã Jeju janorkumrẽx”, anhỹro ba. Ja ne me kute marmã. Me kute mar
    ne tu amim gu bamarkumrẽxmã. Dja me tu amim gu bamarkumrẽx ne arỳm gu bakôt tĩn
    ne ar ba rã''ã: rã''ã ne.'
  eng-WEBU: This is eternal life, that they should know you, the only true God, and
    him whom you sent, Jesus Christ.
  gnw-NT: Ime yave quía yandecuaa vae, jae güɨnoi tecove opa mbae vae. Nde co jae
    pentiño Tumpa añetete vae. Che co jae Jesucristo. Nde chembou —jei—.
  mux-mux: '“Kona molku mindi pungí akili i-sipa mele: ‘Nu tiluele mindi sika Pulu
    Yili.’ niku piliiku, ‘Na nu-ni ‘yambuma nokupa konjumba yi te liipu mundumbu.’
    nikunu makó tokunu kene na liiku mundurunu yi-nuim Kraisele.’ niku piliiku, olsu-kene
    wasie tapú-toku molemele mulungí yambuma kona molku mindi pungí.'
  maj-NT: Nga k'úéntu tík'un sín xu̱ta̱, kui xi tsuhu̱ ra̱ nga sku̱e̱hi ji xi Nti̱a̱
    nku tutuu̱ ko̱ nga sku̱e̱na an Jesucristo̱ xi kin'e nibáí.
  bkq-NT: Akaemo aunloenlâ agâ itaynrim modo, idânârâ koendâ kehoem âutudâmo, âmâ
    lelâ Deus tokaleom mawyly. Utudâ lâpylâ asaemo, Jesus Cristo mâingonotyby wawyly.
    Kagâpa tyetuneba ise asaemo; igueduomo, idâzemo aunloenlâ kagâ itomoem.
  kue-kue: Ana kor aimande moraglkwa i mambuno yegl pangwa. Yomba pirpogl sinaglkwa,
    i God kaima ene suwara motnga, te ye ama Yesus Krais kanpogl sinaglkwa, ye ene
    diendinga ungwa.
  cot-NT: Iriguentijia anijaguitatsine, irirajia tsajiaquempineca aviatimpa, apaniro
    picota Pirioshimajati, ariquea inquejejiaquempa intsajiaqueriquea Jesoquirishito
    pitigarancaqueca.
  bnp-bnp: 'A nimahuri vakaroro i maea: ri gi lohoka vomu, ioe kikeri a Vure muholi.
    Ri gi lohoka tabu nau, iau e Isu Kristo, o rudu iau a valai.'
  apn-NT: Na mẽ ra ixkapẽr mar mex nẽ. Nẽ ixpê Jejus Kris pê ate mẽ hwỳr inhmẽnh xwỳnhja
    kôt hamaxpẽr mex nẽ. Nẽ apê Tĩrtũm ã ãm apyxi mex ã mããnẽn akôt hamaxpẽr mex nẽ.
    Nẽ amex o amex ã akôt hamaxpẽr nẽ kãm akĩnh nẽ. Jakamã koja mẽ nhỹrmã pakuri htĩr
    tũm nẽ pa ho pa. Nà koja mẽ anẽ.
  ctp-NT: Chalyuu kwi nu taǎn ꞌin neꞌ kanꞌ ni, kanꞌ lka chaꞌ xuꞌwi lyo neꞌ ꞌiin, chaꞌ
    nuꞌwin lkaa ska ti nu nka Ndiose ykwiꞌ nu ndiꞌin niꞌ kwan; kwiꞌ ngwañaꞌan, xuꞌwi
    lyo neꞌ ꞌñaǎn, chaꞌ lkaǎn Jesucristo nu msuꞌwaa ꞌñaǎn bra nu mdiyaǎn lo chalyuu.
  bre-BRG: Hag ar vuhez peurbadus eo, ma'c'h anavezint ac'hanout, te, ar gwir Doue
    hepken, ha Jezuz-Krist, an hini ac'h eus kaset.
  opm-opm: Eimat paten dasi ham ma patepri oh mamaru hat pateprimur. Arpin Got gonongsi;
    gorhe darhetip brer Jisas Krais nohnongsi nuhutnongwi Ihit ihat pati han yot ma
    hapat daham nuhutnong am hat paten ohe da orhorwi tei dahat tei dahat patiru hat
    orhorwi pateprimur.
  bvr-bvr: 'Wanngu gun-guni minypa gun-guna: minypa marn․gi aburr-ni barra arrkula
    nginyipa ny-jurdiya ny-nyardapiya Wangarr ny-burral rrapa ngaypa ng-guna Jesus
    Christ nginyipa nguna-jerrmarra.'
  wal-wal: Asai nena issi Xoossaa gididaagaa erana malanne, qassi neeni kiittido Yesuus
    Kiristtoosa erana mala, hagee merinaa de7o.
  zad-NT: Na' daa gat' yeḻ' mban zejḻi kaṉi c̱he beṉ', zejin nombia'gake' li', nako'
    dowalj Chios, na' ḻekzka' nombia'gake' nad', beṉ' bseḻoo yell-lioni.
  kmg-kmg: 'Juju sanaŋte fuŋne ine šiŋuc fokac: Go Anutu fârine mocjaha â soremeŋ,
    Jesu Kristo hâcne, ŋic jaŋe iŋuc mana tarac-nâfopie juju sanaŋ fua-jareocmu.'
  aso-aso: Idoꞌ minevoꞌ minevoꞌ ngemeni dameni daaꞌ nene geiꞌ Oꞌmoso gihile hamoꞌ
    nemuꞌ ningi gili hehe laatotiꞌ nesi idoꞌ eveneꞌ do nguꞌ izeline lo nimiselanive
    Izesuꞌ Kilisitoꞌ nenikumuꞌ ningi gili hehe lilizadotiꞌ nesi nene dalisave.
  uli-uli: Fael molow la tor siyal, ila mala yarmat rebe golah le gel chog Deus le
    ye katos iwe ngo re gola Jesus Kristus we ho fangdoh.
  nin-NT: Iso sese inggi su a bu hi ùwà, du ùwà yo sa Abachi ujiji na nkpami, na bu
    hi Yesu Kristi nggo ùwà tu.
  tgk-tgk: Ва ҳаёти абадӣ ин аст, ки Туро, Худои ягонаи ҳақиқӣ ва Исои Масеҳро, ки
    Ту фиристодаӣ, шиносанд.
  acu-NT: '“Apaachiru, ameketme Yusem. Chikich Yuska pengké atsawai. Tura asamtai
