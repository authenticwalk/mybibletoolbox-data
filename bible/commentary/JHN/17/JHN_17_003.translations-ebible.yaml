  taj-taj: ह्राङ गिक जेन सत्‍य परमेश्‍वर हिन्‍ना भिसी ङोसेबादेन ह्राङसे पुइखबा येशू
    ख्रीष्‍टदा ङोसेबान जुकजुकधोनाला जुनी याङ्बा हिन्‍ना।
  avt-avt: Mɨt nertei ti, ti God kiutɨp kerekek, ti etikewa hi Jisas Krais, Mɨtɨk
