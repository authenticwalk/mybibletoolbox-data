  kne-kne: Yan siya na di biyag ay iwed patingga na, din pangaammoan dan sik-a ay
    din es-esa ay tet-ewa ay Diyos ya sak-en ay inbaam ay si Jesu Cristo.
  tgj-tgj: Okv turbwngnv singnam manv nam jvjvrungnv Pwknvyarnv akin vla chinam, okv
    Jisunyi no vngmu kunamv vla chinam.
  gui-NT: Oime yave quia ñandecuaa vae, jae güɨnoi tecove opa mbae vae. Nde co jae
    meteiño Tumpa añetete vae. Che co jae Jesucristo. Nde chembou —jei—.
  quc-TT: Ri kꞌaslemal ri maj ukꞌisik are chi ketaꞌmax wach la, xa jun Dios, xuqujeꞌ
    ri Jesucristo ri xtaq la loq.
  heg-NTPO: 'Lalan in haup nuli man hidi nutus taan lo ka, elia: atuli musti taan
    Papa, na ka, Ama Lamtua Allah man in toma ka. Muik lalan didang pait lo. Oen kon
    musti taan Au, na Yesus Kristus, man Paap nutus son le maa se apan-kloma kia ka.'
  ptu-ptu: 'Indem ia indo katuboam sule lako salako-lakona: ke naissammoko hupatau
    naua anggam Iko Puang Allataala Debata, anna Yesus Kristus pesuamu.'
  bzd-NTPO: Se̱ne michoë e' dör tö ie'pa bats buaë be' dör Skëköl chökle eköl ë̀ e'
    mik, ñies ye' dör Jesucristo patkë' be' tö e' mik.
  kwf-kwf: 'Aia, ma na mauriꞋa firi neꞋe nia Ꞌuri: DiꞋia na ngwae ki kira ka saiamu
    neꞋe taꞋi God mamana, ma kira ka saiaku, sa Jesus na Christ, neꞋe Ꞌoko asungaꞋi
    nau maꞋi.'
  eng-WYC-2017: And this is everlasting life, that they know thee very God alone,
    and whom thou hast sent, Jesus Christ.
  eng-WMBB: This is eternal life, that they should know you, the only true God, and
    him whom you sent, Yeshua the Messiah.
  zat-NTPS: Xel-la' nabán da zeajlí canna naca na chee̱ xelúnbe'e̱ Lue', nacu' Dios
    tu licha', ne li lazre', na' chee̱ xelúnbe'e̱ neda', Jesucristo, Bénnea' gusel-lu'
    Lue'.
  spp-spp: Pi shìŋi niŋkwombaaŋi sí u ɲyɛ pi mu kanni cè Kileŋi sèe wuŋi, pi i mu
    tùnntunŋi Yesu Kirisita cè mú.
  zty-NTPS: Ki gata' yeḻa' nban da' zejlí kanne chégake', cha' zej nónbi'e Le', nako'
    Dios tlicha', na' ḻezka' zej nónbi'e neda', Jesús, Benne' Criston', na' nnézgekle'
    Le' bseḻo'o neda'.
  mek-mek: Ke papiau agu pagai maunina kegaafia keoma auga iina koa; isa Oi ifomu
    mo Deo ipaumamu aumu fekelogonio, ke lau Iesu Kristo Oi loulaisau au isafa fekelogoniau
    looma.
  aey-aey: '@see-verse:JHN.017.002'
  urd-GVH: और अबदी ज़िंदगी यह है कि वह तुझे जान लें जो वाहिद और सच्चा ख़ुदा है और
    ईसा मसीह को भी जान लें जिसे तूने भेजा है।
  ycn-ycn: Hue'epiño huecá pijhua'até, i'imajeño matajnaco huajhua'até je'echú chu.
    Picá, pajluhuaja calé iná Chi'ináricana. Pihuacára'acare majó nucá.
  djr-djr: Ga ŋunhi wiyinŋuwnydja walŋa dhuwanna gam'. Ŋunhi ŋayi nhuŋu ŋula yol yolŋu
    marŋginy, ŋunhi nhepi dhuwal waŋgany yan yuwalktja God-Waŋarr, ga ŋarrakuny ŋayi
    dhu ŋunhi marŋgithirryi Djesuwnydja ŋunhi Maŋutji-dhunupayanhawuywuny yolŋuw,
    ŋunhi ŋarrany dhuwal yolŋu nhokuŋ warray djuy'yunawuy.
  kvg-kvg: 'Khandi miavmiav nqánek: Ezoqa qo gé꞉zøtéz. Unimanqatin Mbumbukiam qo
    qakhapús. Neka ndigu Yesu Keliso vǿezøtēz, ndego qo qoqotøndo-khofotav.'
  rug-rug: 'Ego, hie tugo sa siraṉa gua pude vagia sa tinoa hola: pude gilanigo rini
    sapu Agoi mo telemu sa Tamasa hinokara, meke pude gilanau rini sapu Arau tugo
    sa Karisito sapu ele garunu mae nia Goi.'
  hop-NT: Noqw hak uṅ pas suhk̇a antsa God‐nihqat tuwi’te’ pu Jesus Christ uhpiy taviwhqat
    piw tuwi’te’ qatsit qaso’taqat himuy’vani.
  san-URD: یَسْتْوَمْ اَدْوِتِییَح سَتْیَ اِیشْوَرَسْتْوَیا پْریرِتَشْچَ یِیشُح کھْرِیشْٹَ
    ایتَیورُبھَیوح پَرِچَیے پْراپْتےنَنْتایُ رْبھَوَتِ۔
  heb-LB: חיי עולם פירושם להכיר אותך, אלוהי האמת לבדו, ואת ישוע המשיח אשר שלחת.
  caf-NT: '''Et ndez na''a ndi ''ilhuz wheni be khuténalh, nyun zeh ts''ah''un Yak''usda
    inli, ''ink''ez ndun whuz de haílh''a, Sizi Gri ''en ''int''ah, ndunnah soo hubeni
    be t''éhonoozeh, ndi ''ilhuz wheni be khuténalh ''et ''uhoont''ah.'
  mio-NT: Cua coo ndito ñi, vati nacoto ñi chihun, ta iin tuhun ni ra Ndioo ndicha
    cuun. Nacoto tahan ñi chi yuhu ra Jesucristo, ta maun tava tiñu chihin yu.
  srq-NT: Paba, nde mɨɨ ndei Dios tuchɨ ereɨco co. Se rei Jesucristo ndechɨmbu ibate
    sɨ. Ae ndeɨcuate quia nae, se abe ɨcua equia nae, ũquɨ̃ nda siqui beɨ.
  kje-NT: 'Or''ori dardari man ma''aruru ma kan horu nin panaeku heheni: Ri man lernala
    or''ori dardari ma kan horu rauroin kokkoo Makromod Lalap ma namlolo wake''e,
    la Ai onne ida mehe, namehin kaale. Enla hi rauroin Ya''u eni, Yesus Kristus man
    Makromod Lalap hopon mai eni.'
  gaz-gaz: 'Jireenyi bara baraas kana: innis akka isaan siʼi Waaqa dhugaa tokkichaa
    fi Yesuus Kiristoos isa ati ergite sana beekaniif.'
  kud-kud: Neta yawahi miyamiya vateyaina mata tomowa hihanapuigo ebeha owa ubom Yaubada
    moiha, yo yau Besibesinanagu hihanapuigau ebeha owa uvevetamalegaumane.
  urb-NT: Kuja ame'ẽ ta riki uhã te hũ ame'ẽ ta ke. Nde rehe har ukwa katu ame'ẽ ta
    uhã te hũ ame'ẽ ta ke. Ne jõ riki Tupã te. Ihẽ rehe har ukwa ame'ẽ ta aja tĩ.
    Uhã te hũ ame'ẽ ta ke a'eta tĩ. Ihẽ ke nde eremuwyr.
  fra-LSG: Or,la vie éternelle, c’est qu’ils te connaissent, toi, le seul vrai Dieu,
    et celui que tu as envoyé, Jésus-Christ.
  san-HK: yastvam advitIyaH satya IzvarastvayA preritazca yIzuH khrISTa etayorubhayoH
    paricaye prApte'nantAyu rbhavati|
  cak-SNT: 'Y jareꞌ ri cꞌaslien ri man niqꞌuis ta: Chi niquitamaj avach atreꞌ Nataꞌ
    Dios y niquitamaj jeꞌ noch inreꞌ. Ruma atreꞌ ri ketzij Dios y man jun chic Dios
    cꞌo, y inreꞌ ri Jesucristo ri xinatak-pa choch-ulief.'
  uvh-uvh: Ka aming wari ka' ningsa' iik wara'ning wa ning, adi Anutu girii beng guk
    kubanik gusa' a Kasira Aming Jisas ka gu nangkaregung indita' nakeda sini' tanga
    ikanting wa adi ka' iyak wara'guk ikanting.
  ino-ino: Anumaya Kotika kakai'kake lo'kiya ve'ka lamake ve'ka mako'ke'ake Anumaya
    Kotika mai'nane hu'a vaya'moki kakaeyafe ako afi'a alakepa hute'a hute'nana ve'ka
    Yisasife vaya apa'ku apame alino kati ve'ka ko'ku'napakati e'nea ve'ka mai'ne
    hu'a afi'a alakepa hu'naya yafe maike maike hu apavamu alikae.
  gnn-gnn: Ga dhuwalana gam' ŋunhi gupaḏalwunydja wal'ŋu walŋa. Ŋunhi ŋayi marŋginydja
    nhuŋu yolŋu, ŋunhi nhepi waŋgany dhuwala yuwalktja wal'ŋu Waŋarr, ga ŋarrakunydja
    ŋayi yurru marŋgiyi ŋunhiyi yolŋu. Djesu-Christkunydja, ŋunhi nhokuŋu ŋarranydja
    yolŋu djuy'yunara, ŋayinydja yurru ŋunhiyinydja yolŋu nhina yukurra walŋana yana-wala
    ŋitjalaŋgalana goŋŋura.
  yal-yal: Habadan nii rakisin nan ito ra, a e xa i tan Ala keden peen nan kolon e
    nun Yesu Alaa Muxu Sugandixina i naxan xɛxi.
  cnt-NT: 'A₂la₂ lë́₅ a₂chan₂ dsa₂ co₂tan₅₄: a₂le₃cuɨn₅ dsa₂ ''ne₂ i₂lɨ́ng''₅ i₂jan₂
    tan₅₄ Diú₄ të₃dsón''₂, a₂le₃cuɨin₂₃ Jesucristo në́₃ i₂ca₂chen''₂ ''ne₂.'
  tif-tif: Kemin, kabi suunkup tambal bom ilin kaami miit kaa, unang tunum iyo, kabi
    titamiwa yi, Kapta-kup fan ti God maakup kala, kalale, nali nitamiwa yi, Yesus
    Kraist nali kaltapta nam-baalap talsii no, kalip namti, ili suunkup ilin unang
    tunum ke-lokomip o.
  nlx-nlx: एने जेलेमक्यी जीवाय ज्यी हे काय ता तुवाह एकुच खेरला बोगवानाह, एने यीशु
    मसी जाह तु मुकलेल हे, जाणे।
  apw-NT: Díínko dahazhį’ ihi’ṉaahíí át’éé, danizhą́ Bik’ehgo’ihi’ṉań da’aṉíhi ńlį́į́híí
    nídaagołsį, ła’íí shíí, Jesus Christ shíńńł’a’íí, ałdó’ shídaagołsį doleeł.
  gum-gum: 'Inchen tru managatig øsig kømibe iig køn: ñi Tius ciertonig kandø wabigwan
    mu kui nebua ashib, katø Jesucriston tru ñi karua ørigwan mu kui nebua ashib indamig.'
  not-NT: Obiro Tosorintsi paniro pini. Caninataque irogóiguëmi antagaisati matsiguenga.
    Aisati caninataque irogóiguëna Naro pigátane, Naro Jesoquirisito. Pairiraca ira
    ogóquinane Naro aisati irogóquimi Obiro, iriro përosati intiomocái cara Jonogaguitequë.
  plu-plu: Pisnewa igyerwatnene Uhokri. Yuma pahapwinama kema pisma. Nahme pawahkisni
    Jesus Cristo. Ini ku samah igkis hiyakpi ini ku samah igkis hiyakun, innewa ku
    pariye keh igkis aymuhwa pimun adahan apanenekwa.
  iou-iou: Irit kehäromi unitäŋo mebäri ŋode; Ämawebetä gäk kubätagän Anutu bureni-inik
    nadäkinik täŋpäŋ näk Jesu Kristo gäkä nepmaŋpi äpuro unita imaka, bok nadäŋ namikinik
    täŋpäŋ irit kehäromi api kaŋ-ahäneŋ.
  ntp-NT: Dai sioorʌ viaacamu idi ibʌdagai utudui poduucai ʌgai gʌmaatʌ aapi daidʌ
    giñmaatʌ aanʌ ʌʌpʌ. Daidʌ maatʌ ʌgai isʌʌgi aapi sʌʌlicʌdʌ ʌrDiuusi, dai isaapi
    giñootoi tami oidigi daama.
  rai-rai: Bi ia a lalaaun takum baa a taara diat a nunura ui, baa ui ku a God lingtatuna,
    ma diat a nunura kaai Iesu Kaarisito, baa u tula wai urin.
  haw-1868: Eia ke ola mau loa, i ike lakou ia oe i ko Akua oiaio hookahi, a ia Iesu
    ka Mesia, ka mea au i hoouna mai ai.
  ffm-ffm: Nguurndam nduumiiɗam woni ɓe annde, aan Laamɗo goongaraajo gooto oo, ɓe
    annda Iisaa Almasiihu mo nel-ɗaa oo.
  arb-NAV: وَالْحَيَاةُ الأَبَدِيَّةُ هِيَ أَنْ يَعْرِفُوكَ أَنْتَ الإِلهَ الْحَقَّ
    وَحْدَكَ، وَيَسُوعَ الْمَسِيحَ الَّذِي أَرْسَلْتَهُ.
  cop-CNT: ⲫⲁⲓ ⲇⲉ ⲡⲉ ⲡⲓⲱⲛϧ ⳿ⲛⲉⲛⲉϩ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩⲥⲟⲩⲱⲛⲕ ⲡⲓⲟⲩⲁⲓ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲫϯ ⳿ⲛⲧⲁ⳿ⲫⲙⲏ ⲓ ⲛⲉⲙ
    ⲫⲏⲉⲧⲁⲕⲟⲩⲟⲣⲡϥ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅.
  adz-adz: Nam mpada ratar ntingan angu igi ibiani, sruꞌa i Agu, Anutu wain bitsintaꞌ
    nan nidzun angu, mpruꞌan da Yisus Kristus aru Agu tanginda badan ugu.
  sri-sri: Masaka mʉ diayeta Marĩpʉ sugʉ ããrĩgʉ̃́ ããrĩrĩ́rẽ, irasũ ããrĩmakʉ̃ yʉ Jesucristo
    mʉ iriudi ããrĩrĩ́rẽ masĩrã, ʉ̃mʉgasigue perebiri okari opamurã ããrĩ́ma.
  nal-nal: Ma a laana roro tapal xa malasing kari, naandi dina rexaazin nua, nua zingbe
    Nakmai vaaratunaan, ma dina rexaazin nia Iesu Kaarisito ina gu ra kling fawat
    nia.
  kyq-kyq: Kaajn̰ gɛn daayum kɛn ese se taa naaɗe ai jeeli naai Raa mala kɛn kalaŋ
    lak ɔɔ am jeel maam Isa *al‑Masi kɛn naai ɔlumo.
  kwd-kwd: 'Aia, ma nga mooringa firi lo''oo ngaia ''e ''ilo''oo: Ta''a gila su''a
    amu na ''i''oo nga God kwala''imori, ma gila ka su''a agu, la Jisas nga Kraes
    na ''i''oo alenau mai.'
  ded-ded: Anu yeni Anutu mocgungo fora kecde amma yeng Yesu Kristo sueu maec negennurugecde,
    imocngo kekecseriac hania.
  ewe-ewe: Ale si ame awɔ akpɔ agbe mavɔ lae nye be wòanya wò Mawu vavã ɖeka hɔ̃ɔ
    la, eye wòaxɔ Yesu Kristo, ame si nèɖo ɖe xexea me hã dzi ase.
  nuy-nuy: Anggu-wuguuguni anaani ana-wiri, yaani nga wiijamana, warruburru-yung wurru-marrbuy
    nagang, nugaaj-bugij aniijgubulu-yinyung God. Marri warraawurru-yung wurru-marrbuy
    ngaya-waj nga Jesus Christ, nagang nimba-lharrgang-jinyung anaani-wuy ana-lhal-wuy.
  cop-BHC: ⲪⲀⲒ ⲆⲈ ⲠⲈ ⲠⲒⲰⲚϦ ⲚⲈⲚⲈϨ ϨⲒⲚⲀ ⲚⲦⲞⲨⲤⲞⲨⲰⲚⲔ ⲠⲒⲞⲨⲀⲒ ⲘⲘⲀⲨⲀⲦϤ ⲪⲚⲞⲨϮ ⲚⲦⲀⲪⲘⲎ ⲒⲚⲈⲘ
    ⲪⲎ ⲈⲦⲀⲔⲞⲨⲞⲢⲠϤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Ma ŋac si ŋahu sêmbo tali ŋapaŋ-ŋga dau bocdec bu, sêŋyalê am Anötö ŋandô
    tigeŋ, ma sêŋyalê aö, Yisu Kilisi naŋ am kêkiŋ aö gameŋ.
  pri-NT: 'Â wàéni ê wâro: Na rà câmogòorigà, wâgà Pwiduée, na gà nye caapwi co; â
    na rà câmogòorio, wâgo Iésu Kériso, na gà cùruo me.'
  zpq-NT: Na' beṉe' ca' zjanape' yeḻa' mban toḻi tocaṉe zjanombi'e le', ḻe tozon'
    zaco' gonxento', na' ḻecze zjanombi'e neda' Jesucristw beṉe' gwseḻo'.
  por-TFT: A maneira de as pessoas viverem eternamente é saberem que O Senhor é o
    único verdadeiro Deus, e que eu, Jesus, sou o Messias que O Senhor enviou.
  gwi-NT: 'Jii jyąhts''ą'' t''ee gwandaii ndaanąą''ąį'' kwaa khwa''įį: Vit''eegwijyąhchy''aa
    łi''didlii ch''ihłak zhrįh inlii, ts''ą'' Jesus Christ, khadhoo''ee ąįį juu nąįį
    datthak goovaaheendaii eenjit.'
  gvn-gvn: Nganjan, yunduku God manubaja bamanga, God bajaku. Yundu nganya yungan.
    Kaki bama ngalinka binal and ngaliyan milkabu manil, jana juranku wuljaljiku bundari.
  nhy-NT: Iwan nochtin katlej kipiaj yon nemilistle katlej mach keman tlamis, yomitzixmatkej
    iwan kimatij nik melawak tejwatzin tiDios, iwan mach onkaj oksé. Iwan noijki yonechixmatkej
    Nej niJesucristo katlej tejwatzin otinechwaltitlanke.
  asm-FB: এইটোৱে অনন্ত জীৱন; একমাত্ৰ সত্য ঈশ্বৰ যি তুমি, তোমাক আৰু তুমি পঠোৱা যীচু
    খ্ৰীষ্টক তেওঁলোকে যেন জানে।
  okv-okv: Eto embo na umo eonga God ra ainge ijie inena Iesu Keriso enda ta ikae
    puvuna ainge ijie vasiri te daroho iresuja.
  mxt-NT: 'Ta ihya cuví cuhva coo ñu ñayɨvɨ̱ cha ma naa ca maa: Cha cohon nuu ñu chuun
    vatyi noo tuhun ri maun cuví Nyoo cha ndicha vaha, ta cohon nuu ñu chi yuhu ra
    Jesucristo ra cha tachu̱n chi.'
  tzo-NT: Ja' chcuxiic sbatel osil yu'un xayojtiquinot ti ho'ot no'ox Diosot atuc
    ti mu'yuc yan, yu'un xiyojtiquinun uc ti ho'on Jcoltavanejun yu'unique ti ho'ot
    laj atacun talele.
  ind-AGS: Hanya Engkaulah satu-satunya Allah. Kalau mereka mengenal Engkau, dan Yesus
    Kristus yang Engkau utus, mereka akan hidup untuk selama-lamanya.
  omw-omw: 'Nraakye qora ekyaa enta qati variqi vi okyarava mwataamama vahiro: Nraakye
    qora iara ntapihi kye rieta tiqata, Kotiva nraahuma qutaa mwanriqa kuaiqiavanto
    variqaro Iesusi Karaisira titairave, tihua, mwihua mwi okyarara varevara.'
  yrb-yrb: I me ibene ibene ibetana i ari, ana anama A, i Ba Godini, Na, Yesu Keriso,
    Anu siaia ui Amaraini imufitaitana emana me ibene ibene ibifitae watane wei.
  maa-NT: Jè kjoa̱binachon xi tjín ni̱ta̱ kjé‑ne, jè‑né nga skoe̱xkon‑lè, nga ta ji̱
    ta̱jngoò‑né xi kixi̱ kjoa̱ nga Nainá 'mì‑lè, ti̱koa̱ skoe̱xkon Jesucristo xi Ki'ndí‑lè
    xi xó ji̱ kinìkasén‑ne.
  mcq-mcq: Ikaho majama hihunijina. Pu A Godi kaꞌene nikwinuꞌwi nimaa nimaiji hena
    kame ꞌee Jesu Keriso kaꞌene Ara ranavume roaji hena kahuna.
  sus-A: عَبَدَن كِسِ قِندِشِ يِ نَن نَ؛ عٍ شَ عِ كٌلٌن، عِ تَن كٍرٍن نَشَن قِندِشِ
    عَلَ يّتّ رَ، عٍ مَن شَ عِ شَ مِشِ سُفَندِشِ عِسَ كٌلٌن عِ شَ شّيرَ رَ.
  jpn-1965: その永遠のいのちとは、彼らが唯一のまことの神であるあなたと、あなたの遣わされたイエス・キリストとを知ることです。
  fra-SBL: La vie éternelle, c'est qu'ils te connaissent, toi, le seul vrai Dieu,
    et celui que tu as envoyé, Jésus-Christ.
  yka-yka: Duk meˈ aˈa kaˈurungan umul gaˈ tamanannen, subey kew kataˈuhande, kaˈu
    Tuhan mabennalin, Tuhan dambuwaˈ-buwaˈin. Duk subey isab kataˈuhande Isa Almasi
    pinapitunu si dunyahin.
  mle-mle: '“Aw akaanaka mwiya maaw duw taakw viyakita mwiy minawa nyanyi nyanyi kwayakidana:
