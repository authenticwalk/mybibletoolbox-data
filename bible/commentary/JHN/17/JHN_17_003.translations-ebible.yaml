verse: JHN.017.003
translations:
  kpx-kpx: Ukolikoli maleveve keu koseanu. Ataeabuna hilokage a igae Dilava seleve.
    Isi abuna hilokage a di hanavoge di lohonu. Abuna katelahai abu uvu mai daemo
    mavoliege ukolikoli malei.
  okv-H: eto embo na umo oenga God ra ainge ijie inena Iesu Keriso enda ta ikae puvuna
    ainge ijie vasiri te daroho iresuja.
  tbo-tbo: Geka luyagohana tuwetuwenai, apo lawa hina hanapugem po hina pa tam Yaubada
    dumam po hina hanapugeu tau Yesu Besibesinanau po tam u himiliu.
  mal-C: ഏകസത്യദൈവമായ അങ്ങയെയും അങ്ങ് അയച്ചിരിക്കുന്ന യേശുക്രിസ്തുവിനെയും അറിയുന്നതുതന്നെ
    നിത്യജീവൻ.
  grc-SR: Αὕτη δέ ἐστιν ἡ αἰώνιος ζωή, ἵνα γινώσκωσίν σε τὸν μόνον ἀληθινὸν θεόν,
    καὶ ὃν ἀπέστειλας Ἰησοῦν χριστόν.
  bgc-bgc: अर अनन्त जीवन यो सै के वे तुझ, जो के एकमात्र सच्चे परमेसवर अर यीशु मसीह
    नै जिस ताहीं तन्नै भेज्या सै, जाणै।
  khz-khz: 'Maguli vanagivanagi ea: Maguli vanagivanagi pia gapia talimara maparara
    pia ripa, Palagu taunataunamu goi geregamu kwanilova, e Iesu Keriso pia ripaa.
    Iesu Keriso goi na otuguato tanoparai.'
  deu-TKW: Dies aber ist das ewige Leben, daß sie dich erkennen, den allein wahrhaften
    Gott, und den du gesandt hast, Jesus Christus.
  zsr-NT: Lë ni nac yöl‑laꞌ naꞌbán gdu naꞌ, le núnbëꞌquëꞌ Liꞌ, nacuꞌ laꞌz dui Dios
    gdu, len le núnbëꞌquëꞌ caꞌ nedaꞌ, Jesucristo, atiꞌ Liꞌ nasöluꞌu nedaꞌ.
  lin-lin: 'Nzokande, bomoi ya seko ezali : koyeba Yo oyo ozali Nzambe moko kaka ya
    solo, mpe koyeba Yesu-Klisto oyo otindaki.'
  hns-NT: Sattja djiewan ke matlab hai kie manai logan aapke djaane hai aur bhie Jiesoe
    Kriest ke. Aap to ekahie sattja Parmeswar baate aur Jiesoe Kriest ke pathaawe
    Waala.
  noa-E: 'Mag am ich mag mʉ dʉ̈i wënʉrraagan, amau pʉjã khaphʉnaa mʉjã khaphʉ aju
    aai nʉmgui ajim: ãba pʉʉta Ẽwandam charau, maagwai mʉ Jesucristo, pʉchdëu pʉ̈itarr.'
  eng-EMTV: And this is eternal life, that they may know You, the only true God, and
    Jesus Christ, whom You have sent.
  mib-NT: 'Te suhva cúu jnūhun cotecu i nɨ́ɨ́ cáni: suu jeē na cúni i níhín jéē mañúhún‑ni
    ní cúu Yaā ndaā, jiín jéē cúni i sāñá jeē cúu ná Jesucristo, Yaā ní tají ní.'
  lif-NT2: खे़ङ्‌हाॽरे़ से़क्‍खागे़न् निङ्‌वाॽफुमाङ्‌ङिन् खे़ने़ॽरक् फाॽआङ् कुसिङ्
    मे़निःत्तुर हे़क्‍क्‍याङ् खे़ने़ॽ के़बाङ्‌घुबा ये़सु ख्रिस्‍ते़न्‌कुसिङ् मे़निःत्तुर
    बा खे़न्‍ने मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍लो॥
  xnj-xnj: Wumi wa magono goha gangali mwishu ndi uwu, vandu vakumanya veve, mweuvi
    wamwene Chapanga wa chakaka, na kummanya Yesu Kilisitu mweumtumili.
  mmx-mmx: Lorooro avolo i lok keretna. Do dinakleklen u, legesa Moroa ruturun kusuk
    mun la dinakleklen ia, ne Iesu Karisito, nenu ga riki ia ude.
  cbr-NT: Ui unin cara mixëshimi asérabi Dios 'icë, mi 'unánan minmi ënë menu unun
    xuá, 'ë 'unáncë, a unicamaxëshi ca xënibua 'aínbi minan 'aish mibë 'iti 'icën.
  tee-NT: Ca'alinach ju is'atsucunti'an jonk'alhita acsni catalhilaksiyanch ni va
    uxint'i ju istavasalanti Dios'at. Chai aquintalhilaksiyach ju quit'in ni icJesucristo
    chai ni uxint'i ju xaq'uimalak'ach'ayachit'a.
  eng-LSV: and this is the continuous life, that they may know You, the only true
    God, and Him whom You sent—Jesus Christ;
  cak-NT: Y ri c'aslen ri man niq'uis ta, ja ri niquitemaj awech ret Nata' Dios y
    chuka' niquitemaj nuech ren. Roma ja ret ri ketzij Dios y man jun chic Dios c'o,
    y ja ren ri Jesucristo ri xinatak-pe chech-ulef.
  pah-NT: Nahã g̃a ndeaporog̃itapyahurame a'ero, ei ga. G̃a nde kwaha hete ojikoga
    nde rehe gaha jate ko Tupanamo javo. G̃a ji kwaha hete ojikoga ji rehe no ga ko
    Jesus Cristoramo Tupana'ga remimbuhurukaramo javo, ei Jesus'ga.
  sja-NT: Mãgá ichita p'anapataadait'ee pɨ ome, k'awaadak'ãri pɨ aupaita wãara Tachi
    Ak'õre mãik'aapa k'awaadak'ãri mɨ, Jesucristo, pɨchia pëida eperãarã k'aripamerã.
  xed-xed: Hafu ŋa kɗekedzeŋ ná, tsaya snaŋta taŋ ta kagha. Kagha vərɗa Lazglafta
    turtuktuk, nda snaŋta taŋ ta mndu ya ghunaga ka ta nzakway ka Yesu Kristi.
  glk-glk: و اَنه زندگی‌یه اَبدی، کی تره، تنها خدایه حقیقی و عیسی مسیحه کی اوسه کودی،
    بشنأسید.
  mks-NT: Ta tá xíni̱ na̱ yo cúú mé ndó ta tá xíni̱ na̱ yo cúú ye̱he̱, da̱ na̱chindahá
    ndó ñuyíví yóho já cuu catacu na a̱nda̱ ama cáa qui̱vi̱. Jáchi̱ in túhún mé ndó
    cúú ndusa Ndióxi̱.
  gfk-S: Ma ikin no nilon hathatikai, be di na nunure ugo, augo no kapawena God tutuno,
    ma be di na nunure bileng Jisas Krais nong u te tule ie ukira.
  bmu-bmu: '“Malmal köhöikŋaŋgö könaŋi mi kewö: Göŋön mohot Anutu ölŋi akzan aka azi
    Jisös Kraist ni melaim niŋginöŋga erali, ambazipnöŋ netkö könaŋamniri mewö möt
    kutume. Malmal kömbönaŋi mewö miwikŋaime.'
  dgz-dgz: Endi inak yaibobot mam, Ame mu asik tagepen ge God daiton tave iragenawa
    amba ne, Iesu Keriso, ge watu enanegeanawa ameme asik tapen.
  eng-GNV: And this is life eternall, that they knowe thee to be the onely very God,
    and whom thou hast sent, Iesus Christ.
  zaa-NT: 'Nui nna ną́ la''labàni para siempre: qui''ni gunibia'' cą cuią''lu'' porqui''ni
    tùteruba cuią''lu'' ná Dios, ą''hua Jesucristo enne'' chi guthèl·la'' cuią''lu''.'
  eng-WEBSTER: And this is life eternal, that they may know thee the only true God,
    and Jesus Christ whom thou hast sent.
  guh-guh: Matacabi apo pevereverecaejava pexainaevinexa, cayapëtane baja caenëmë
    pepo Diosonëcuenemë. Bajarapamonae neyapëtanenua baja Jesucristonë athëbëvetsica
    taneitorobinëmëtsica, jai Jesús paxa Diosojavabelia.
  bon-bon: Lui cina umle gemi maane, lui säte yepä taatu toraca Acejiyame piiyepu
    cuta lui cina umle gemi cane, Yeesu Keriso, maane lui ne ai gawecewe cabu me nätyepujite,
    teepi uja iyeteta ireclota cabu me bebäcnisi.
  nhw-BL: Inijuanti quipiyaj nemilistli yancuic para nochipa sintla mitziximatij ta
    catli melahuac tiDios huan amo aqui seyoc, huan nojquiya nechiximatij na niJesucristo
    catli techtitlantoc.
  swh-ONEN: Nao uzima wa milele ndio huu, wakujue wewe uliye Mungu wa pekee, wa kweli
    na Yesu Kristo uliyemtuma.
  wbi-wbi: 'Uvwumi uvwa kuvusila kusila vwe uvu: vakukagule uve ghwe Nguluvuve ghwa
    kyang''haani, ghwe juno uli jumo ghwe mwene, kange vang''hagule une ne Yesu Kilisite
    ne juno ulyasung''hile ku veene.'
  bba-bba: Wɑ̃ɑru te tɑ ku rɑ kpe terɑ mini, tɔmbu bu kɑ nun ɡiɑ, wunɛ Gusunɔ turo,
    kpɑ bu mɑɑ mɑn ɡiɑ nɛ Yesu Kirisi wi ɑ ɡɔrimɑ.
  eng-KJVCPB: And this is life eternal, that they might know thee the only true God,
    and Jesus Christ, whom thou hast sent.
  kgk-NT: Ha xe remimoingove katu ohexa kwaa porã nde-rehe nde rekoha. Ne anho Tupã
    tee voi. Ne ramigwa ndaipóri. Ha xe ne remimbou voi. Xe rekoha ohexa kwaa porã
    ave xe-rehe xe remimoingove. Upéa-gwi ehexa uka katu xe reko porãha.
  waj-waj: Tupatupaa varira aataruuvo ataama vainoo. E Anutuuqo mmuaa tuanaavai kutaa
    variannaivaa gioonna kiaapuuya arinaima i teeda rikiada na Yisuu Kirisiinna a
    ni mmataama kiee ni titaannaivaata iya arinaima ni teeda rikiada fai tupatupaa
    variraivaa varaaravai.
  cpy-cpy: Aririka riyoteemi apatziro eerokaPitajorentsi-perotzi, aririka riyoteeri
    potyaantakiri Jeepatzii-toetani Jesús, aritaki rañaayitee.
  ekk-PKP: 'Igavene elu on see: tunda sind, ainsat tõelist Jumalat, ja Jeesust Kristust,
    kelle sa läkitasid.'
  mpx-mpx: Ge yawal hot iya te owa Yabowaine tutunahotina maisem nihi atenawa, ge
    Yeisu Keliso iya u patuna nihi atena.
  wbp-wbp: Nyarrpangkulu jirrnganja nyina wankaru yapaju nyuntukuju tarnngaju? Nganangku-puka
    yapangku kajingki milya-pinyi nyuntuju junga Kaatu, manu nganangku-puka kajiji
    milya-pinyi ngaju kujanpaju yilyajarni nyampu-kurra walya-kurra, ngulaju kapungku
    jirrnganja nyina wankaru nyuntuku tarnnga-juku.
  luo-luo: 'To ngima mochwere ema: ni mondo gingʼeyi in Nyasaye makende mar adier,
    kod Yesu Kristo, Jal miseoro.'
  nhe-NT: Inijuanti quipiyaj yolistli yancuic para nochipa intla mitzixmatij ta tlen
    melahuac tiDios huan axaca seyoc, huan nojquiya nechixmatij na niJesucristo tlen
    tinechtitlantoc.
  aii-aii: ”ܐܲܢܹܐ ܝܢܵܐ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܕܝܵܕܥܝܼ ܠܘܼܟ݂، ܐܲܢ݇ܬ ܕܝܼܘܸܬ ܒܢܲܦ̮ܫܘܼܟ݂ ܐܲܠܵܗܵܐ
    ܫܲܪܝܼܪܵܐ، ܘܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܗ̇ܘ ܕܫܘܼܕܸܪܘܼܟ݂.
  esk-NT: Una isruitchuaq iñuułiq itnautauruq, iñuich iḷitchuqsrił̣iksraŋat ilipnik
    kisivich iḷumun Agaayyutautilaaqnik suli iḷitchuġilugu Jesus Christ ilvich tuyuġikkan.
  msb-msb: 'Amo ini an paagi kun pan-o an mga tawo mabubuhay hasta na lang: dapat
    ninda nakikilala ka na amo lang an matuod na Dios kag amo man ako na si Jesu-Cristo
    na sinugo mo.'
  cpa-NT: 'Dsa² héi² li¹chian² tiá²: Dsa² lø²cue¹² jniang³, hning² dsa² lah¹dsóh²
    lanh¹² Diú¹³, quianh¹³ jní² calah, dsa² tǿh²dsa Jesucristo, jní² dsa² ca¹tseh²hning
    ni³ jmøi¹guǿi¹.'
  dso-dso: ତମେସେ ଗଟେକ୍‌ ପର୍‌ମେସର୍‌, ତମ୍‌କେ ଆରି ତମେ ପାଟାଇରଇବା ଜିସୁ କିରିସ୍‌ଟକେ ଜାନ୍‌ବାଟା
    ଅଇଲାନି ନ ସାର୍‌ବା ଜିବନ୍‌ ।
  meu-meu: 'Mauri hanaihanai binai: idia ese oi Dirava Korikori tamona bae dibamu,
    bona Iesu Keriso danu, oi ese o siaia tauna.'
  yva-NT: Vatano awave kovo nuge nuganuije rai onawamo vatano nanawirati wo Injae
    naen Wibuin nyirati Amisyo tugae, muno wo Risyi Yesus Kristus inaen tavon, Risyi
    Nyo inatutir.
  dgc-dgc: Nadid, Améng, siko i tunay a Diyos a isesa. Sakén éy ti Jesu Cristo a pinaangeék
    mo se. Nadid, du makatukoy dikita, éy side i te buhay a éwan tu katapusan.
  zpm-NT: Lëë guieḻmban co ygaa grëse zha ne guṉbey luu, ne nli luuse nac Dios nguia
    mban, ni guieṉ zho cho nac naa, ne pxeeḻ luu naa biaḻ naa lo guidzliu rii.
  hix-NT: Karyhe roro harha ehtxoho komo rma, onà wyaro nay hamà. Ohutwatxho me rma
    nay hamà, àwyanye, kekon hatà. Khoryenkomo noro ha katxho ro me xaxa manay hamà,
    omoro marma. Anaro ehxera naha. Àro wyaro tàwyanye ohutwantoko rma, karyhe roro
    harha natxow hamà, kekon hatà. Txesusu Kryestu uro, onànyaketxhàrà rma. Àro wyaro
    tàwyanye rohutwantoko rma, karyhe roro harha natxow hamà, kekon hatà, Txesusu,
    tàyàmà wya.
  sim-sim: Ermba ermbak linda oso mberem livai laku? Os mir God indingan li hishiowehe
    ma or mir mbashirik tari oton li heyehe li mba, �Ma oto Jisas Krais Avui Wasilaka
    kamahanda ma ria.� Karem li mba nahi, ambehoma avak ermba ermbak linda oson lakwa
    lir.
  npi-ULB: यो अनन्त जीवन होः तिनीहरूले तपाईंलाई अर्थात् एक मात्र साँचा परमेश्‍वर,
    र जसलाई तपाईंले पठाउनुभएको छ अर्थात् येशू ख्रीष्‍टलाई चिनून् ।
  cgc-cgc: 'Yi paagi na maangken ta mga ittaw kabui na ula katapusan: Makala gid danen
    ta usto kaon yan na matuod na Dyos daw yaken na Jesu-Cristo na imo na papadala.'
  tim-tim: Akto manman kârikŋe aregât keiŋe hin. Gâ konok amâ Anutu Humoyeŋe bunŋe
    amboŋe gâ. Akto gâŋe huŋgun niŋmenâ geân Yesu Kristo nâ akto gâ net lâuwâ nâŋgâ
    netkimbiâ âmâ tânyeŋguetŋe manman kârikŋe miawak yeŋgiwiap.
  yor-yor: Ìyè àìnípẹ̀kun náà sì ni èyí, kí wọn kí ó lè mọ ìwọ nìkan Ọlọ́run òtítọ́,
    àti Jesu Kristi, ẹni tí ìwọ rán.
  wos-wos: Di huli mawuli hérae angi xékélakitandi. Méni hafu méni néma du God méni.
    Méni waméka dé Jisas Krais ya. Wungi xékélakita jémba retandi, wungi re wungi
    re.
  emp-NTPO: Ewariza zocai b̶eaba cawa panʌa bʌra wãrã Ãcõrẽ ab̶a b̶ʌda. Idjab̶a za
    bʌa diabued̶a Jesucritoda cawa panʌa.
  eng-F35: 'Now eternal life is this: that they may know You, the only true God, and
    the One whom You sent—Jesus Christ.'
  ind-ind: 'Mengingat doa Yesus itu, saya Yohanes juga berdoa kepada Allah, “Bapa,
    memang benar! Inilah jalan untuk menerima hidup yang kekal: Untuk mengenal Engkau,
    yaitu satu-satunya Allah yang benar, dan mengenal Kristus Yesus yang Engkau utus
    ke dunia ini.”'
  pes-OPCB: و حیات جاویدان این است که تو را که یگانه خدای راستین هستی، و عیسی مسیح
    را که فرستاده‌ای، بشناسند.
  mpt-mpt: Afen smike amit nin ele mitmakamo inaminobe. Nakaia unangai nemie ile kobo
    bain kla tekein keniba Ae klebkiem klebta God motonobo geniba eka kobo Yesuse
    Klaist ne nemaneba tlibio nesa kla tekein kenaine getabe.
  ssx-ssx: Deto hala꞉ ekita꞉ dupae. Neke homeke ota꞉ Koda꞉ haleeki make nakana꞉ma꞉
    tapaale hali Yesu Ketiso hala꞉eki make telipina꞉ handa꞉la꞉ekie.
  mkl-mkl: Kuwɛɛ hɑi tɑ̃ui í jɛ inɛ ŋɑ ɑ mɑ̀ɛ, ɑwɔ Ilɑɑɔ̃ ɑkɑ̃ ilu ntɔu, nɔ ɑ mɑ̀m,
    ɑmu Jesu Kirisi iyi ì bɛ wɑu.
  gaq-gaq: ଆରି ମୁଇଙ୍ଗ୍ ମାତର୍‌ ସତ୍ ଇସ୍‌ପର୍ ଜେ ନା, ଆନାକେ ବାରି ନାନେ ପ୍ରେରିତ୍‌ ଜିସୁ କିସ୍‌ଟକେ
    ମ୍ୟାନେ ଆଃ ମାଡାନେ ଜିବନ୍ ।
  gof-RNT: Merinaa de7oy, nena, issi tuma Xoossaanne ne kiittida Yesuus Kiristtoosa
    ero.
  unx-unx: ଆଡଃ ମିଆଁଦ୍‌ଗି ସାର୍‌ତି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆମ୍‌ ତାନ୍‌ମେ, ଆମ୍‌କେ ଆଡଃ ଆମ୍‌ କୁଲାକାଇ
    ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେ ସାରିତେୟାଃଗି ଜାନାଅ ଜାନାଅରେୟାଃ ଜୀଦାନ୍‌ ତାନାଃ ।
  gah-gah: 'Alévolé kemetamenímini mogona lá oko neve: Ómasi gihila hamokó geí mogonaka
    itó nimiseleni ve gipaka Izesu Kilistó není mogonáne giliniko, alévolé kemetameni
    nene utó o kiminogo ive.'
  lcm-lcm: Na to asikei ke, kapo asukang ke. Ki nas ua, numai a sikei a God tutuman,
    na Iesu Karisto voiang kuta asok ia.
  aer-aer: Akngeye-aye, Unte anyente-ante ware tyerrtye areyele-arle akertne utyernetyeke.
    Arrpenhe Unte-arteke anetyakenhe anthurre. Unte kwenhe ayenge apmere ahelhe nhenhe-werne
    yerneke-arle, ayenge apetyeke. Tyerrtye ingkirrekele ilernenhe itelareme itethe
    alethe akwete anetyenhenge.
  qvc-NT: Kanan qamllam allip Dyusqa kangi. Qam kikikim kach'amuwashqa kangi kay munduman.
    Chaymi qambi, noqapi yuyakuqkunaqa suq bidapi tukuy tyimpupaq rinllapa kawsaq.
  tgl-ULB: 'Ito ang buhay na walang hanggan: na ikaw ay dapat nilang makilala, ang
    nag-iisang tunay na Diyos, at ang isinugo mong si Jesu-Cristo.'
  cbs-NT: Min mia besti Dioski, chanimadan. Jesucristo Mesías min yununidan, en ea
    bestiki. Nuku unantan na jiwekuinyanwen jiwexankanikiki, ikibi ikidan.
  xtm-NTPP: Te ja jin koteku i ni‑kani ni‑jika ma kúu ja jin kuni ña'a i maa ni, ja
    maa in‑ni ni kúu Su'si ndija ma, te jin kuni ña'a i ja saña kúu Jesucristo iya
    ni tetniñu ña'a ni a.
  nnq-nnq: Nabwomi gwa machoba goa pangapela nga gongono, bummanye mwenga mammi jika
    jinu Nnoongo jwa kweli, nukummanya Yesu kilisto oju muntumite.
  bao-NT: 'To birora caticõa niiriquere bʉariquea ate nii: Mʉ, díámacʉ̃ra Ʉmʉreco
    Pacʉ jĩcʉ̃ra ca niigʉre, ñucã yʉ, Jesucristo, mʉ ca tiicojo cojoricʉ cãare ca
    majirã, caticõa niiriquere bʉarucuma.'
