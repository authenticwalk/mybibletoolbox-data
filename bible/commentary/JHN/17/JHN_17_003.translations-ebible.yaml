  ena-ena: Hulaŋ iamɨgali huaci hameŋ laci hameŋ laci hɨniavɨlalɨ agɨlaŋ nadɨ igavɨla
    abavɨbali uami. Asɨ nɨbu pabiŋ sɨbaŋ aba abavɨbali uami. Nɨbu laci ala Asɨ amɨŋ
    sɨbaŋ aba abavɨbali uami. Nɨbu ala Jisasɨ Kɨlaisɨ dɨ abɨci vemi aba abavɨbali
