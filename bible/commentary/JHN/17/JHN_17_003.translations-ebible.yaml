  npl-NT: Tla mitsixmatiskeh sanwel Tejwatsi n de milajka Dios, iwa Cristo Jesús,
    Akin Tejwatsi otikwaltítlanki, kipiaskeh n yolílistli tlan ayik tlamis.
  bgg-bgg: Chiih-è idang pha chai hi ro na izai Hamangkhung-aphuii nane na è hanyie
    shii thoh ge pha Isu Masi shii ìd pha ji ro, chiih-è hanyie è aishii thoh ge pha
    Isu Masi shii thieg ro.
  eng-TCENT: This is eternal life, that they may know yoʋ, the only true God, and
    Jesus Christ whom yoʋ have sent.
  eng-BSB: Now this is eternal life, that they may know You, the only true God, and
    Jesus Christ, whom You have sent.
  cpu-NT: Aririka iriyoyeetaimi apaniro Pipavaperotzi eeroka, iriyoyeetairi Jesucristo
    itzimi potyaantakeri, arira inkañaanetakaayetairi.
  san-ASM: যস্ত্ৱম্ অদ্ৱিতীযঃ সত্য ঈশ্ৱৰস্ত্ৱযা প্ৰেৰিতশ্চ যীশুঃ খ্ৰীষ্ট এতযোৰুভযোঃ
    পৰিচযে প্ৰাপ্তেঽনন্তাযু ৰ্ভৱতি|
  tac-NT: '''La mué Onorúgame oyérasaká ye ralámuli ''lige ne''chí oyérasaká, ''liko
    ''la rewagachi simámala alué ralámuli. Mué júkuru ''la bijchiá bi''neli Wa''lula
    Onorúgame, ''lige mueka ne''chí júlakuru jena wijchimoba.'
  eng-WEBPB: This is eternal life, that they should know you, the only true God, and
    him whom you sent, Jesus Christ.
  gfk-H: Ma iakan no nilon hathatikai, bia diet na nunurei uga, uga no kapawena Kalou
    tutun, ma bia diet na nunurei mah Iesu Karisito nong u ta tulei ia ukai.
  viv-viv: Yawai-vagahidi ana nuwanuwa gavaiyaꞋamine? Badi O Yaubada velemoꞋena akaibeꞋu-moꞋa
    ma hihalamane kadu Iya Yesu Keliso O uꞋiveniniseku-ma hihalamaneku. Au hidedemi
    hihalamanema faꞋina, ahe hivebutu himiyamiya-vagata.
  yao-yao: Ni umi wa moŵa gose pangali mbesi wo ni au, ŵandu ammanyilile mmwe ŵandi
    Akunnungu ŵamope ŵa usyene, ni kwamanya Che Yesu Kilisito umwatumile.
  tgp-tgp: Mauri tui enia vara la levosahiho vara engko hasem God varar̃uhu, ale vara
    la levosahi Iesu Kr̃isto, haratu ko lo r̃ulea.
  auc-NT: Waodäni cöwë wantæpiyæ̈ näni wæ̈nämaï quëwenguïnö ante ïïmaï impa. Mæmpo,
    bitö adobique näwä Wængonguï ïnömi ïñömite tömënäni bitö ïmite ate baï pönencædänimpa.
    Ayæ̈ botö Itota Coditobo bitö në da pönongaïmo ïñömote do adinque tömënäni pönencædänimpa.
    Tömënäni mänömaï näni pönënö beyænque edæ cöwë wantæpiyæ̈ näni wæ̈nämaï quëwenguïmämo
    edæ do ëadänipa,” ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ina oko idiokaanaɡ̶a limedi me newiɡ̶a makaamitaɡ̶a niɡ̶ina neɡ̶etiɡ̶adowooɡ̶oti,
    makamokakaami makaami Aneotedoɡ̶oji anewi, codaa niɡ̶ina neɡ̶etidowooɡ̶odi, me
    Ee, Jesus Cristo anakamaɡ̶a adimonyaa.
  bmh-bmh: Awau muzmuz dabun zebigeg go, duailel agen Yesus Kristus na ibaiz ereg
    abe marem. Na tutak, na Uwait, na Yesus Kristus palautina, aleun abe memen.
  ctu-BL: Jiñʌch i cuxtʌlel mach bʌ anic mi' jilel, che' mi' cʌñetob jini mero Dios,
    jini cojach bʌ, yic'ot Jesucristo, tsa' bʌ a choco tilel.
  meq-meq: Sifa niye ma ndəviye bay aye na, andza məgweɗe ta sər kar ha, nəkar na,
    Mbəlom deɗek eye nəte ŋgweŋ, ada ta sər neŋ Yesu Kəriste nakə ka sləratayaw aye.
  noa-H: 'Mag ham hich mag mʌ dʌ̈i wënʌrraagan, hamau pʌjã k''ap''ʌnaa mʌjã k''ap''ʌ
    haju haai nʌmgui hajim: hãba pʌʌta Hẽwandam charau, maagwai mʌ Jesucristo, pʌchdëu
    pʌ̈itarr.'
  alp-NT: 'Supu rue eti pelare natire be: leke esi rekwa Ama Ale ruaMue Alla rebe
    tinai, kai esi rekwa Aure Yesuse Kristuse, rebe Ama Aulake Au kena luake.'
  san-VEL: yastvam advitiiya.h satya ii"svarastvayaa prerita"sca yii"su.h khrii.s.ta
    etayorubhayo.h paricaye praapte.anantaayu rbhavati|
  kbq-kbq: Ama'i manivava mani'zane hu'za, zamagra kage'za antahi'za nehu'za, magoketfa
    tamage Anumzane nehu'za, Jisas Kraisi huntankeno e'ne huza keza antahiza hugahaze.
  kbh-kbh: Chë nÿetsca tescama yomna ts̈abe vida jtsebomnana endmëna aca, chë nÿe
    canÿe y ndegombre Bëngbe Bëtsá jtsabuatmana, y ats̈e Jesucristo, acbe ichmoná.
  ron-LSB: 'Aceasta este viața veșnică: să te cunoască pe tine, singurul Dumnezeu
    adevărat, și pe cel pe care l-ai trimis, Isus Hristos.'
  pon-pon: 'A iet maur joutuk: Ren aja komui la, me komui ta Kot melel, o Iejuj Krijtuj,
    me komui kadarador.'
  nhe-BL: Inijuanti quipiyaj yolistli yancuic para nochipa intla mitzixmatij ta tlen
    melahuac tiDios huan axaca seyoc, huan nojquiya nechixmatij na niJesucristo tlen
    tinechtitlantoc.
  sps-sps: Ana toto na suu tovei, ito ma nat Manyi na vainy a isen tsun a Gov a man
    ana ri te natiny e Jisas Krais, to te jiats mi Nyi.
  wnc-wnc: Ga awiaapa ga Anutu siknga. Siwan na Jesu. Gata na nanitewi apuke Krais
    aminbam gatayamuyaapa dakngake yuat. Siwan aminu nitde katak nataaing amindakan
    kayuk yutnanga aknga pake asinggan asinggan yutning aminu unin.
  bus-bus: Mmↄn Luda mɛ̀n do léle yãpurade kↄ̃n mapi Yesu Kirisi kɛ̀ ń zĩ̀o dↄ̃nan
    wɛ̃̀ndi kɛ̀ è yãaroo pì ũ.
  gub-BL: Ne Tupàn romo ereiko ne. Naheta kwaw amo. Ihe Zezuz Tuwihawete Purupyro
    Ma'e romo aiko ihe, neremimur karer romo ihe. Aze teko nekwaw a'e wà nehe, aze
    hekwaw a'e wà nehe, a'e mehe wiko putar tuweharupi zanepyr a'e wà nehe, tatahu
    pe oho 'ym pà a'e wà nehe.
  imo-imo: 'Koinjo molko kau punge ulumu i tepa: Nu tendekumu kau paimbo Gote morono
    ningo pilko, na nuni imboma nokopa kondombalo iye te lipo mundumbo ningo panjikolio
    na liko mundurunu iye nomi Kraist ningo pilko, ilto peya kopu teko moromele imboma
    koinjo molko kau punge ltemo.'
  boj-boj: Ŋambile gaigai sqajqa kumbra agiende. Tamo e na ŋambile enjreqnum qaji
    naŋgi ni qa bole qalieeqnub. Agi ni segi Qotei bole. Naŋgi e Yesus Kristus qa
    dego bole qalieeqnub. Agi ni na e qariŋbonam mandamq aiyem. Ŋambile gaigai sqajqa
    kumbra agide.
  eng-DRA: 'Now this is eternal life: That they may know thee, the only true God,
    and Jesus Christ, whom thou hast sent.'
  knf-knf: Pka ubida wi mnţo, pawo pme'u iwi inwooŋ Naşibaţi na manjoonan, abot awo
    aloolan ţañ, na pme'ën nji Yeŧu Kriŧtu i iyiluŋ.
  san-KHM: យស្ត្វម៑ អទ្វិតីយះ សត្យ ឦឝ្វរស្ត្វយា ប្រេរិតឝ្ច យីឝុះ ខ្រីឞ្ដ ឯតយោរុភយោះ
    បរិចយេ ប្រាប្តេៜនន្តាយុ រ្ភវតិ។
  arn-NT: 'Fey tüfa lle tati rumel mongen: tami kimngeael eymi, tami kiñen rüfngechi
    Ngünechenngen ka Jesucristo, eymi tami werküelchi Fotüm.'
  zas-NT: Guiban reeman tiblayaa bal güünbee reeman lüj, tijbzi lüj na̱j quijb Dios,
    güünbee tëë reeman najn guxhaalil.
  ken-NT: Nɛ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti, chí bɛ́rɨ́ŋɨ́ wɔ, wɔ mmu ɔ́chí Mandɛm
    tɛtɛp nɛ achák apu nɛ bɛrɨŋɨ Yesu Kristo mmu ɔ́tó.
