    အ​သ​ရေ​ထွန်း​တောက်​ပါ​၏။-
  gng-NT: Nà kɛ yé nʼyaann yé aʼyaann nɛ, nɛ nà kɛ mɔ yé aʼyaann yé nʼyaann
