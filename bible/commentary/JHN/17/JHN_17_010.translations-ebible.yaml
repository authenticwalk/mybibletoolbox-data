  bod-N: ཡང་བདག་གི་ཡིན་པ་ཐམས་ཅད་ཁྱེད་ལ་གཏོགས༌ཤིང༌། ཁྱེད་ལ་གཏོགས་པ་ཐམས་ཅད་བདག་ལའང་གཏོགས༌པ་དང་།
