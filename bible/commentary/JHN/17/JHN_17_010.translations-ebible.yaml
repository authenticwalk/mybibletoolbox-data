  hot-hot: Avômalô takatu ba yenaŋ êŋ ma anêm. Ma avômalô takatu ba anêm êŋ ma yenaŋ.
    Ma thêlô êŋ intu ik yenaŋ lôkmaŋgiŋ thô.
  mqj-NT: Angganna petauangku, petauammu duka'; anna angganna petauammu, petauangku
    duka'. Iamo te mai taue umpakawanan kamatandeangku.
  rus-SYN: И все Мое Твое, и Твое Мое; и Я прославился в них.
  mbh-mbh: Na areko ini lek, or ini lom. Na areko ini lom, or ini lek. Na tokokoe
    areko o thopol ako lek mimiong i voth a or nge, aro o pasea tho.
  bdd-bdd: Weyahina toꞌaha gidemusa ꞌoiguwa simiyamiya, ꞌowa mabwaiyana ꞌino ꞌebeloinao.
