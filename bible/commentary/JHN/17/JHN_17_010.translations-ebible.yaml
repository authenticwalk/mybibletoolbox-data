    inda-daklelak.
  twi-ASANTE: Biribiara a mewɔ no yɛ wo dea na biribiara a wowɔ no nso yɛ me dea.
    Ɛnam yeinom so ama manya animuonyam.
  aoj-aoj: Eaꞌ epes aeꞌasi, isimba ineꞌisi. Epes hiasi ineꞌisi hiꞌilas isimba aeꞌasi.
