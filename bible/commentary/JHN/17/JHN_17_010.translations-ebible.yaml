    ma ꞌoidiyega sanigu ꞌihemadou pwaiya.
  cbt-NTPO: Ya'ipi imarinacosopita imarinënquën quëmanta'. Quëmari hui'nanpita pochin
    cancantëran. Napopianachin imarinënpo'. Noya natërinaco ni'ton, piyapi'sa' noya
    ni'sarinaco.
  srn-NT: Ala san Mi abi na fu Yu, èn san na fu Yu, na fu Mi. Den sma fu Mi meki Mi
    kisi glori.
  cta-NT: Lcaa nguꞌ nu ngusñi chaꞌ ꞌna, laca nguꞌ biꞌ ñati̱ jinuꞌu̱ ―nacui̱―. La cuiꞌ
