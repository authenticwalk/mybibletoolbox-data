  gmv-NT: ታስ ጊዲዳይ ዉሪካ ኔይሳ፤ ኔይሲ ዉሪካ ታይሳ፤ ታካ ኢስታን ቦንቼታና።
  por-BLT: Todos os que pertencem a mim são seus, e todos os que pertencem a você
