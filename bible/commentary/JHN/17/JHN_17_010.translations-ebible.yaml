  san-KHM: យេ មម តេ តវ យេ ច តវ តេ មម តថា តៃ រ្មម មហិមា ប្រកាឝ្យតេ។
  arn-NT: Kom ñi nieel ta iñche, fey ta eymingey. Ka kom tati eymingelu, iñchengey
