  qvw-NT: Cay lluy nuna ya'apa cäcunäpis ampam. Chaynütacmi ampa cäcunapis ya'apatac.
    Paycunapñatacmi maynu sumä caśhätapis camalaycachilanqui.
  nfa-nfa: Te aaꞌi-aaꞌi unu Jaꞌa, sèra sa unu Ama kahèi. Aa aaꞌi-aaꞌi unu Ama, sèra
    sa unu Jaꞌa kahèi. Ka dhèu unu Jaꞌa se, dhu dedꞌe Jaꞌa padedha-dedha.
  tnp-tnp: Nətəmimi mɨn u iatos, ilah rəfin rəham, konu ilah rəfin u nətəm ik natos,
    ilah rəhak. Kəni nətəmimi mɨn u, ik nəmol ilah məmə nəmiəgəhiən rəhalah tətəfəri
    nərgək.
  urd-urd: जो भी मेरा है वह तेरा है और जो तेरा है वह मेरा है। चुनाँचे मुझे उन में
