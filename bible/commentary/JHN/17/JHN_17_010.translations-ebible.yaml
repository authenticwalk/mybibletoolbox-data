  bel-bel: і ўсё Маё - Тваё, і Тваё - Маё; і Я праславіўся ў іх.
  zlm-KSZI: Semua milik-Ku, milik-Mu juga. Semua milik-Mu, milik-Ku juga. Aku dimuliakan
