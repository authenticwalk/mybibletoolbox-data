    nllitaritsha tputs nuwaa chinachinllinaya tputsirimuni kuku.
  usa-usa: máqtemma kemá matokáunama ennámiye. móraiq umá máqtemma emá yokááná-yataaqa
    kennámiye. tiména-wayukama yirummá timéta ketí tágama-yataaqa múte yaútaae.
  soy-soy: Pɔ́ɔ lɛ̃ nnɛ́í kɑm m mɑ́ te. Nɛ́ɛ kɔ lɛ̃ nnɛ́í kɛ pɔ́ɔ m mɑ́ te. Lɛlɛɛ
