  apn-NT: '@see-verse:JHN.017.009'
  ctp-NT: Nchga nten nu msñi chaꞌ ꞌñaǎn, lka neꞌ kanꞌ nten ꞌiin ―ndukwin―. Ti kwiꞌ
    ti chaꞌ, nuꞌwin yꞌnii chaꞌ lka neꞌ kanꞌ nten ꞌñaǎn, chunꞌ lka neꞌ nten ꞌiin. Bra
    nu ñaꞌan xka ta nten chalyuu ꞌin neꞌ kanꞌ, bra ti ka biyaꞌ tiꞌ neꞌ chaꞌ tlyu ꞌa
    chaꞌ suꞌwe nsuꞌwi ꞌñaǎn.
  bre-BRG: Ha kement a zo din, a zo dit; hag ar pezh a zo dit, a zo din; hag enno
    e vez roet gloar din.
  opm-opm: Nohe erer oh gorhemur. Gwe erer oh norhemur. Ihtin ohoh ihan ihir nohnong
    winsi nahaptimur.
  bvr-bvr: Gun-nga burr-guta ngaypa ngu-rrimanga ngardawa gun-nginyipa, rrapa gun-gabagata
    gun-nga nginyipa n-dimanga gun-narda gun-ngaypa; rrapa birripa aburr-guna aburr-jayanayarra
    aburr-nirra gu-ngaypa gu-gujayanaya.
  wal-wal: Tau de7iya ubbabai nebaa; qassi neeyyo de7iya ubbabaikka tabaa. Taani eta
    baggaara bonchchettaas.
  zad-NT: Na' yog' beṉ'ka' nak lall' na' ḻekzka' nakgake' lall' no'. Na' ḻegake' ba
    wloogake' nad' balaaṉ.
  kmg-kmg: Nore biŋezi gore biŋe â gore biŋezi nore biŋe. Eme maŋjeŋicko huriri qâreŋ-nane
    fuawec fokac.
  aso-aso: Ee, idoꞌ geiꞌ eveneka nizave luvoniꞌ nene nenita neineꞌ initeꞌ mukiꞌ nene
    geiꞌ initeka neivo geita neineꞌ initeꞌ mukiꞌ nene neniꞌ initeꞌne neineꞌ nenako
    nemuꞌ nene luvoniꞌ ve.
  uli-uli: Pangal meka ye mel irey ngo lamliyem, ngo pangal ikla ye mel irem ngo lamliyey,
    yesa lah ssor le yai mo irer.
  nin-NT: Inkindirr yi nggo ingga se na yi i si imuwa, i inkindirr yi nggo i si imuwa
    i si imungga. Aba yo ta tsarr inkpinkpye imungga yi.
  tgk-tgk: Зеро ҳамаи онҳое, ки Ман дорам, аз они туанд ва онҳое, ки Ту дорӣ, аз они
    Мананд ва ба василаи онҳо Ман шӯҳрату ҷалол ёфтам.
  acu-NT: '“Mash aminu aa nuka winaruitai. Tura asamtai wína aintsur ainauka aminu
    ainawai. Tura asar winaka: Ameketme juuntam tusar pengker awajtinawai.'
  cak-WNT: Y quinojel c'a ri can ye wuche (wixin) riyin, can ye awuche (awixin) c'a
    chuka' riyit, y ri awuche (awixin) riyit, can ye wuche (wixin) chuka' riyin. Y
    can xk'alajin yan c'a ri nuk'ij nuc'ojlen riyin cuma riye'.
  ebk-ebk: Am-in ay kuwak at kuwam, ya am-in ay kuwam at kuwak, ya maepaila pay nan
    kaichayawak babaen kan chicha.
  spa-PDDPT: Todo lo mío es tuyo, y lo tuyo, mío. He sido glorificado en ellos.
  ruf-ruf: Iwanu wose wanilinawo wako, na wose yaulinawo wangu. Na utunitso woneka
    kubitila wawo.
  gun-gun: Xevygua kuery ha'e javi ma ndevygua avi, ha'e ndevygua ikuai va'e ma xevygua
    avi, ha'e ha'e kuery ikuaia rupi xeyvatea ojekuaa 'rã.
  agu-BL: Cyakil yi e' wetz, e' nin ketz tuch'u'. Ej nin cyakil yi e' teru', e' nin
    ketz tuch'u'. Tan e' na jale't ink'ej.
  isn-isn: Intu yihi naiza ingi yane ingi yalo, ni izo nuikete uewe ingi yane; nu
    nene nikukulyaa mu nianso.
  eng-PEV: All my people are your people, and all your people are mine. And they show
    other people that I am great and powerful.
  ilo-ULB: Amin a banbanag a kukuak ket kukuam, ken amin a banbanag a kukuam ket kukuak;
    maidaydayawak kadakuada.
  pir-NT: Tiquina ijipihtiyequina mʉhʉ yequina ijire. Sa ye mʉhʉ yequina pehe yeequina
    ijire. Yʉhʉre wacũ tutuaye yʉhʉ tutuagʉ ijiyere masigʉ̃ yere tiquina masare.
  anv-NT: Yɛ́ndé genó ɛyi nwyaá ɛlé ɛjyɛɛ́ ne yɛ́ndégenó ɛyi wɔ ɔwyaá, ɛle
    ɛya. Ne ɛle bɔɔ́ bina ne apyɛɛ́ me mbɔɔ́ ɛnógé.
  sab-NT: Kwian banu ulita, kwian ene kaire chanu. Kwian chanu ulita, kwian ene kaire
    banu. Ba kwian ene ulita gbe chage no ba takalin kare kwian ulita me chenuske,
    ene kwian chenu giti kwian na ñage che uñe, be suge trate kwian nage cha no no.
  tmd-tmd: Nöbö mö nɨ bla keir, nöbö mö nagö bla keir yöi. Nöbö mö an nuarö paŋör
    mɨdöia mɨ. Ñɨŋ röi mag aku nugwön, nöbö mö piaku bli nugwöia, nɨ nöbö mil wä keiryöbö
    alɨg mɨdla.
  acr-NNT: Konoje ri e kꞌo panuqꞌabꞌ, e e la. Jekꞌulaꞌ riꞌ, konoje ri e kꞌo paqꞌabꞌ
    Rilal, e weꞌin. Y ri yakbꞌal nuqꞌij kaqꞌalajin kuma rike.
  kpg-kpg: Agu mee huogodoo nia mee ni aau, gei au mee huogodoo la nia mee ni aagu.
    Gei dogu madamada gu modongoohia aga mai i nadau baahi.
  taj-taj: ङादेन छ्‌याम मुबा जम्‍मान ह्राङला हिन्‍ना, ह्राङदेन छ्‌याम मुबा जम्‍मान
    ङाला हिन्‍ना। ओच्‍छे थेनीगदेग्‍याम ङाला मानदेन जयजयकार तबा मुला।
  avt-avt: Menmen yapɨrwe hi hetenenim hɨram mit. Menmen yapɨrwe ti hetenenim hɨram
    mai. Mɨt nanɨrtei niuk mai iuwe nentar menmen mɨt nai in nɨrɨakem.
  cbk-cbk: Todo el quien di mio, di uste tamen. Y todo el quien di uste, sila di mio
    tamen, y por medio di ila ta recibi yo honor y alabanza.
  uig-ARA: مېنىڭ بارلىقىم سېنىڭكىدۇر ۋە سېنىڭ بارلىقىڭ بولسا مېنىڭكىدۇر ۋە مەن ئۇلاردا
    شەرەپ تاپتىم.
  tuf-tuf: As chiwa bahnáquinan ba chíwaro. Ba chiwa bahnáquinan as chíwaro. Eyinat
    as ehchian cuít ehcuro, -wajacro-.
  abx-abx: Mga iya dimu'an nga tawa'-ko, tawa'-mo may, ngan i dimu'an tawa'-mo, tawa'-ko
    may liwat. Kinakulawan i ka'angayan-ko anan si mga iya.
  mco-NT: Tüg'ócɨy tijaty ɨɨch një'ajtyp, nañ mjë'ajtyp miich yɨ', e tijaty miich
    mjë'ajtyp nañ një'ajtyp ɨɨch yɨ'; e ɨɨch nmɨc'ajt niguëxɨ'cp yɨ' ma yɨ' ajcxy
    chɨnaayɨn yjugy'ajtɨn.
  kqf-kqf: Bai matabuna tagu lisigumo ba tam aubaim, bi bai matabuna tam lisimmo ba
    tagu aubaigu. Te tedi ḡailisi sa vai bi namala tagu sa vitegu.
  cpb-NT: Maawoini nashitari naaka irijatzi pashitari eeroka. Ikaatzi pashitari eeroka
    irijatzi nashitari naaka. Tema iri ooñaawontakerori nowaneenkawo.
  aon-aon: Ihishmorim nyakishi arpesh douk eikishi. Aria ihishmorim eikishi arpesh
    douk nyakishi. Aria kupaishi shatik eshudok ohwakishi arpesh aria shadukemesh
    um agundok eik adur dodogoiwe atuwe aria shatuk eikin nyeigur nyato iruhw um.
  hus-NT-2005: Ejtal xowaꞌ Nanáꞌ u dhabal, a dhabal teye ani xowaꞌ Tatáꞌ a dhabal
    u dhabal neye ani nu labidh tʼokát u xalkʼanal ba jajáꞌtsik.
  mig-NT: Te ta̱ká ndatíñu‑ná kúu ndatíñu máá‑ní. Te ta̱ká ndatíñu máá‑ní kúu ndatíñu
    máá‑ná. Te ni̱ nduñá'nu‑ná ni̱ sá'a ndatíñu‑ún.
  bps-bps: Ge mfun dad nfungu, na agu mfun kdee dad nfunam, na gfite i kdatahgu fagu
    di dale.
  mbs-mbs: Se kedita te sakop ko, yan se sakop no heman. Se kedita dan diyà kamno,
    diyà dan heman kanak, aw impekità te melangkaw a pineokit kandan.
  tof-tof: Kürü blaman ne pamkolpamko, marüko, akó marü blaman ne pamkolpamko, kürüko,
    da ibübókamde kürü ngi wirri kwitüm kuri emngyerre.
  cme-NT: Mɛi kũŋgu‑i naŋ kũŋgu, aa naŋ kũŋgu‑i mɛi kũŋgu. Mi bɔbɔima da ba yaa
    nuɔ‑i.
  sus-sus: Naxee birin findixi n gbe ra, i gbe na e ra. Naxee birin findixi i gbe
    ra, n gbe na e ra. N ma fe itema nɛ e tan saabui ra.
  pon-2006: Mehkoaros me ei tungoal, iei sapwellimomwi; oh mehkoaros me sapwellimomwi,
    iei pil ei tungoal; oh ei lingan sansalkidahr irail.
  dad-dad: Neu ganan are ogon, ogon are neu. Idi bunem, aya fula fiya medeĩya alel.
  zab-NT: Irate ni ná xtena náza xtenbiu ne irate ni ná xtenbiu náza xtena. Ne pur
    laadeb ríeny xa ná guelrnabee ni napa.
  jae-jae: Aêŋoc gêŋ samob kêtu aômnêm gêŋ, ma aômnêm gêŋ samob kêtu aêŋoc gêŋ, ma
    êsêac sêwaka aêŋoc ŋawasi sa.
  ksd-ksd: kaum par kaugu vurvur magit, ma kaugu par kaum; ma iau mamar ma diat.
  msm-NT: To tibo mgo sakup ku aw to ikow no mgo sakup, tibo ki tag-sakup, aw napasidonggan
    a pinaagi to pagsalig dan kanay.
  myk-myk: Yaaga kemu bɛɛri ki ɲɛ nɛ wogo ge, mu wogo ki ɲɛ kii, yaaga kemu bɛɛri
    ki ɲɛ mu bɛ wogo ge, nɛ bɛ wogo ki ɲɛ kii. Pɛɛŋɛ ke ki wa nɛ na ge, Kalaapiire
    ti tʼa kee pɛɛŋɛ ki shɛɛ.
  sbe-sbe: Siya maudoidi kaliguwai ne kowa yom, yo maudoidi kalimwai ne meta yau yogu.
    Na yodi miyamiya ne udiyedi kagu kao saesaena mamohoina se hemasalaha tamowai
    kalidiwai.
  mcr-mcr: Eeqänäŋä Ŋqä eäŋuwi, qu Tqeqä. Itaŋga eeqänäŋä Tqä eäŋuwi, qu Ŋqä-pqä inänjqä.
    Itaŋga iiŋä iqua, Ŋqä yoqä naqe, huizi iquau ämotquetqäŋä.
  cux-NT: Ní taanduvɛ́ɛ́ dendu'ū yeⁿ'é ní yeⁿ'é nī. Ní taanduvɛ́ɛ́ dendu'ū yeⁿ'é nī
    ní yeⁿ'é. Ní chuū ch'iⁿ'i poder yeⁿ'é.
  tur-YTC: Benim olan her şey senindir, seninkiler de benim. Ve ben onlarda yüceltildim.
  san-ITR: ye mama te tava ye cha tava te mama tathA tai rmama mahimA prakAshyate|
  bel-N: І ўсё Маё — Тваё, і Тваё — Маё; і ў іх Я ўславіўся.
  sch-sch: Ko dôn ngei murdi nata an nia; no dôn ngei murdi khom kata an nia, male
    ko roiinpuina khom anni renga ânlang ngâi ani.
  mic-MIQNT: Ta'n te'sijig 'ntmimajuinumg na gi'lewei aq ta'n te'sijig 'gmimajuinumg
    na ni'newei. 'Ntgepmitelgaqanm weji musga's'g ula mimajuinuigtug.
  huu-NT: Nana o dɨbeimo itɨnodɨ cueje. Nana cue dɨbeimo itɨnodɨ oɨe. Nana naimacɨri
    iobidɨcue.
  jiv-NT: Ashí Winia ainia nuka Áminiuiti. Tura ashí Áminiu ainia nuka Winia áiniawai.
    Winia péṉkerusha ni túramunam paant awajsaiti.’
  otm-NT: Nɛ nu'ʉ gätho ma mbɛti ni mbɛti ʉ, nɛ nu'ʉ gätho ni mbɛti ma mbɛti ʉ. Nɛ
    gue'ʉ i udi nuixte xʉn hogä ʉ.
  dah-dah: Nere alya bereya kuruŋ gobe gere, irde gere alya bereya kuruŋ go wor nere.
    Niŋgeb mel gare deŋne turŋuŋ yaŋ wor po goyen kawan irde haŋyen.
  tnk-tnk: Nərmama me səiou irəha pam nə səim. Nərmama me səim irəha pam nə səiou.
    Nənə irəha həuvəuvehe raka mamhəuvehi utə nəɡhɨk.
  kpr-kpr: Ne nanda natofori. A nanda natofo amo, isambu nindari. Kotugo, ninda natofo
    amo, isambu nandari. A natofo setena aimi, nene nanda duro ijugaoro gido, nandae
    sakai sarera.
  san-IAS: ye mama te tava ye ca tava te mama tathā tai rmama mahimā prakāśyate|
  nho-nho: Naa tama e ttaka ma nau nei ni tama aau, e mee pee ko oo tama raa ni tama aaku.
    Aku mahi e takkoto i laatou.
  gym-NT: Mdakäre abko, jändrän jökrä tikwe ye abko makwe arato amne jändrän jökrä
    makwe abko tikwe arato. Ye abko, ni biani tie makwe ye köböire ti abko ütiäte
    kri nena gare.
  azg-NT: Tsoñꞌen joohan na nanꞌxuanhan cüenta, mantyi conanꞌxuanhan cüentaꞌ. Ndoꞌ
    joohan na nanꞌxuanhan cüentaꞌ, mantyi conanꞌxuanhan cüenta. Ndoꞌ vanditꞌmaanꞌ
    ja ntyja ꞌnaanhan.
  bhd-bhd: ते ज़ैन किछ मेरू आए, तैन सब किछ तेरूए, ते ज़ैन तेरू तैन मेरूए, ते इन सेइं
    मेरी महिमा बांदी भोईं।
  too-NT: Huāk a'ntī quila' nā mila'. Lā' huāk a'ntī mila' nā quila'. Lā' quit quinta'a'cnīni'ni'nī't.
  ind-AYT: Semua yang Kumiliki adalah milik-Mu, dan semua yang Engkau miliki adalah
    milik-Ku; dan Aku telah dimuliakan di dalam semua itu.
  cjo-NT: '@see-verse:JHN.017.009'
  nsn-nsn: Gisine uakapa tun totoguo o noumua, kare gisis uakapa tun totomua o nouguo,
    doha hangouguo e turung kale uinatoro to tasisin.
  san-DEV: ये मम ते तव ये च तव ते मम तथा तै र्मम महिमा प्रकाश्यते।
  tna-NT: Pamapa ema peje su jei eputani cuana da mique dharejiji cuana eputani. Saida,
    butsepi epuniunetiani huecuana putsu, cristiano cuana ja ema jepuiti saida emimitayu.
  lid-lid: Oro lau tek, oro lau tam; oro tam, oro tek ale. Iri lau atou oro lau tek
    nane, ma iri anyolom lomadak handru udu toro.
  wim-wim: Ngal puth karp piꞌ-piꞌanal thanang, than puth pam ngalantakam iiy-iiyantan.
    Than pam wanch wiy al-alangan thathayn thanang-a, ngurp ngatharam inangana, thanan
    ngul thaaꞌ-kuumpayn ngayang.
  zga-M: Ifinu vyoni iviango nifiaho na fiope iviolenavyo uve fiango na yune nihwinoliwa
    huifio.
  yom-yom: Ayi bibioso biobi phuidi ngeyo kuandi vuidi biawu ; bibioso biobi vuidi
    minu kuandi phuidi biawu ayi ndilembo kemboso mu bawu.
  san-SIN: යේ මම තේ තව යේ ච තව තේ මම තථා තෛ ර්මම මහිමා ප්‍රකාශ්‍යතේ|
  yut-yut: Nak dakon amɨn kabɨ uŋun gak dakon. Ae gak dakon amɨn kabɨ uŋun nak dakon.
    Amɨn da nak dakon amɨn kabɨno pɨndagek tɨlɨmno kaŋek man madep namaŋ.
  grc-BYZ: καὶ τὰ ἐμὰ πάντα σά ἐστι καὶ τὰ σὰ ἐμά, καὶ δεδόξασμαι ἐν αὐτοῖς.
  cpc-NT: maawoni nashitari naaka irijatzi pashitari iiroka. Ikaatzi pashitari iiroka
    irijatzi nashitari naaka. Tima iriitaki oñaagantaironi nowaniinkawo.
  nhg-NT: Hua noche sösantle tli nohuöxca, mohuöxcatzi, hua tli mohuöxcatzi, nohuöxca.
    Hua naja necpea chamöhualestle por medio de yejua.
  nya-nya: Zonse zimene Ine ndili nazo ndi zanu, ndipo zonse zimene Inu muli nazo
    ndi zanga. Choncho Ine ndalemekezedwa mwa iwowo.
  ngu-NT: Nochimej yejhuan noyaxcahuan no moyaxcahuan, niman nochimej yejhuan moyaxcahuan
    noyaxcahuan, niman yejhuamej nechhueyiliaj.
  kup-kup: Met nem au ravat hez-pori paru amun nimeri ravat hez, ma nim au ravat hez-pori
    amun nemeri ravat hez. Met paru porihö nem abatao bat hel batamah.
  jid-jid: Ikpe wawu wa ahi u Mu'a, a hi u Me. U Me ahi u Mu. Mi kpa ninkon ni ba.
  wmw-wmw: Vyangu omi piya, vyako uwe, na vyako, vyangu omi. Ndimana nitukuziwa julu
    yawo.
  gmv-GGM: Tas gididay wurikka neysa neysika wurikka taysa, taka isttan bonchetana.
  ssg-ssg: Lawe seilon tetak se tetam ma lawe seilon tetam se tetak. Ape sale pupuasalato
    i kola lalape pohek ma soliaiak.
  zpo-NT: Rese xaa nak xaa na noka nak xaa xaa lu, nu re xaa nak xaa lu noka nak xaa
    xaa na. Lu mle zee ngwii re myet respet lo na kwent cheen re xaa ne.
  poy-poy: Vyoseri vyawera navi ndo vyaku na vyaku ndo vyaneni na ukwisa waneni uwonikana
    pakati pa wantu wagunupiti.
  qwh-NT: Noqapa caqqa llapanmi qampa. Qampa caqcunanam noqapa. Pecunachomi alli quenïta
    ricayan.
  gaw-gaw: Dahilad imu oh am nahipad. Nahipad oh am dahilad ele. Ag da binal meṯeb.
  nca-nca: O soso neneŋo muko keŋo qu naŋge. Ko o soso keŋo muko neneŋo naŋge. Uni
    se nunaró ŋuwore owé parámi ranowó.
  zpz-NTPP: Dela mbecy nu nac ne̱, niꞌ nac yu nir. Nunu de yu nu nac nir, niꞌ nac
    dey ne̱. Nunu nu nac de yu zeꞌ rabee de gyel lily ne̱.
  mkj-mkj: Meohroj ma Oai ioar Oamw; a meohroj ma Oamw ioar Oai; a Oai ling janjalda
    nehn irai.
  zac-NT: Grë ra mënë ni nashtë́nël nu na raiꞌ shtëna. Por lëꞌë raiꞌ zihani mënë guná
    rall pudërë shtëna.
  kyg-kyg: Muki vayaꞌnimo vayakamo maiꞌnae. Ani agufa kavaꞌmo huꞌa vayakamo vayaꞌnimo
    maiꞌnae. Apakaemo ha le konali yaꞌnimo aliꞌa apave liteꞌa nagiꞌnileꞌmo aliꞌa asaga
    huꞌa neꞌnatae.
  kmk-kmk: Losana kukuwak, kukuwam kan kukuwak pay dan losana kukuwam ot madaydayawak
    maipagapu kan dida.
  cao-NT: Jabi jatiroha ca nohó-na bo xo mi-na bo ri. Jasca, jatiroha ca mi-na bo
    xo nohó-na bo ri. Jaboqui ja acanai cató tsi jismahacahi quiha noho oquë.
  bbr-bbr: Isan roasiret kiro nan, nan roasiret kiro isan. Karauk roasiret ak isan
    roasiret akan onok aparianik, ak äpu maiei isan enim jou orip.
  inb-inb: Tukui nuka­pa­kuna, kamba­mi ka. Chasa­lla­ta tukui kamba­kuna, nuka­pa­mi
    ka. Pai­kuna­pi­mi nuka suma atun­ia­chiska tukuni.
  hrv-hrv: I sve moje tvoje je, i tvoje moje, i ja se proslavih u njima.
  box-NT: Bìa ɓúenɓúen na bìo sã̀ miì á bìo sã̀ foǹ, á bìa ɓúenɓúen
    na bìo sã̀ foǹ á mún bìo sã̀ miì, á ĩ cùkú wee mi ɓa yi.
  ote-NT: Ne gatho núꞌa̱ xcá ꞌracagui go ma mɛtiga, ne gatho núꞌa̱ ma mɛtiga go ri
    mɛti nehe, ne gatho núꞌa̱ ri mɛtigue go ma mɛtiga nehe. Mahyɛgui ma mɛtihʉ. Ne
    ma nsunda di hnequi ja guehyʉ.
