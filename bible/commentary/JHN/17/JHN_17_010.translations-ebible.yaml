  tca-NT: Rü guxãma ya yíxema choxrügü ixĩgüxe rü cuxrügü tixĩgü. Rü guxãma ya cuxrügü
    ixĩgüxe rü choxrügü tixĩgü. Rü tümagagu rü duü̃xü̃gü choxü̃ nicuèxüü̃gü.
  zpl-NT: Nu equie cuendaꞌ beella achee poder nú rluꞌcua. Ye nú neca stenea neca steneꞌlu
