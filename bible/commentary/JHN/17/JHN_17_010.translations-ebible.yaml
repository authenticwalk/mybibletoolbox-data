  cmn-FEB: 属于我的一切都属于你，你的一切也是我的，并且我因为他们获得了荣耀。
  gmv-RNT: Taas gididay wurikka neyssa; neyssi wurikka tayssa; takka istan bonchettana.
  ncl-NT: Huan mochi hual noyaxca, noje unca moyaxca, huan mochi hual unca moyaxca,
