    tlyu tsa chaꞌ tsoꞌo ntsuꞌu jnaꞌ.
  bqc-SIM: Ma pↄ́ↄá n pↄ́ↄnɛ píi, n pↄ́ↄá ma pↄ́ↄnɛ píi. Málɛ tↄbↄ gbɛ̃́piↄ yã́
    musu.
  tcz-CHONGTHU: Keima'a umjouse nanga ahi, chuleh nangma in keima neina peh ahitai.
