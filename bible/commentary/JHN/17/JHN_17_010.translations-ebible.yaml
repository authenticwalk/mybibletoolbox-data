  san-ASM: যে মম তে তৱ যে চ তৱ তে মম তথা তৈ ৰ্মম মহিমা প্ৰকাশ্যতে|
  tac-NT: Suwábaga alué ralámuli napu ne nulé mué nila ju, 'lige suwábaga alué ralámuli
