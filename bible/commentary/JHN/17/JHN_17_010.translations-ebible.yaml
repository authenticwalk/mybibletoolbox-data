verse: JHN.017.010
translations:
  kpx-kpx: Di ata maleveale keau bahata a ataea. Ige a ata maleveale keau bahata di
    ataea. Iale nahi ata kebia maleveale keau di ivi ebagevalu.
  okv-H: Eto tapa nau amo toho nora eto tapa no amo toho naura. Eto enana na ore javo
    nau peni ere ua,
  tbo-tbo: Ma om lawahi tau u lawa mei gasi u lawa tam om lawa. Yaka ata lawahi hai
    witumagana uyahinei a wiwasawasa.
  mal-C: എനിക്കുള്ളതെല്ലാം അങ്ങയുടേതും അങ്ങേക്കുള്ളതെല്ലാം എന്റേതുമാകുന്നു; അവരിലൂടെ
    എനിക്കു മഹത്ത്വം കൈവന്നിരിക്കുന്നു.
  grc-SR: καὶ τὰ ἐμὰ πάντα σά ἐστιν, καὶ τὰ σὰ ἐμά· καὶ δεδόξασμαι ἐν αὐτοῖς.
  bgc-bgc: अर जो कुछ मेरा सै वो सारा तेरा सै, अर जो तेरा सै वो मेरा सै, अर मन्नै उनके
    जरिये महिमा पाई सै।
  khz-khz: Au geku taunilimalima maparara goi gemu taunilimalima. E goi gemu taunilimalima
    maparara au geku taunilimalima. E ira geriana au araku gevega-rageana, kwalana
    au geku maeka ralema iwavagina gevega-matagaiana.
  deu-TKW: und was mein ist, alles dein ist, und was dein ist, mein, und ich an ihnen
    verherrlicht bin.
  zsr-NT: Yúguꞌtë nup náquigac quiaꞌ náquigac caꞌ quiuꞌ, atiꞌ nup naꞌ náquigac quiuꞌ
    náquigac caꞌ quiaꞌ, atiꞌ ca nacgac nup naꞌ ruluíꞌ lahui yöl‑laꞌ yeníꞌ quiaꞌ.
  lin-lin: Bato na Yo nyonso bazali bato na Ngai, mpe bato na Ngai nyonso bazali bato
    na Yo ; mpe nkembo na Ngai ezali komonisama kati na bango.
  hns-NT: Hamaar waalan aapke hai aur aapke waalan hamaar hai. Oelogke djiewan me
    dekha hai kie ham ketana maahaan baatie.
  noa-E: Pua khaphʉ chirʉmgui ajim, mʉ õor thum pʉ dënkha thʉnʉm; maagwai thum pʉ
    õorkha thʉnʉm khʉʉnjã mʉ dënkha thʉnʉm. Maguata amau pua khõsimjö wënʉrrʉm gaaimua,
    pʉ thö iekhamam dʉ̈i mʉjã õrau wajapha thö iekhaajemgui ajim.
  eng-EMTV: And all Mine are Yours, and Yours are Mine, and I have been glorified
    in them.
  mib-NT: Te tācá i jeē yɨ́hɨ i ndaha máá ná, suni cuenta maá ní cúu. Te tācá i jeē
    cúu i cuenta maá ní, suni cuenta maá ná cúu i. Te cástéén i ndese cújéhnu ná.
  lif-NT2: इङ्‌गाॽ कत्तुङ्‌सिङ्‌बा काक् मनाहाॽग खे़ने़ॽइन्‍छिरो हे़क्‍क्‍याङ् खे़ने़ॽ
    के़गत्तुसिबा मनाहाॽग इङ्‌गाॽइन्‍छिरो॥ खे़ङ्‌हाॽओ आमिमिदिङ् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Goha genivii nagu ndi gaku, na gaku ndi gangu, na ukulu wangu, ulolikini
    pagati ya avo weunipeli.
  mmx-mmx: Levempanga axap tarak ik lok at lakngam, la levempanga axap taram ik lok
    at lakngak. La maxeneng teren uga lox asilok laasen tarak.
  cbr-NT: Uicamax cara 'ëmi sinania acamax ca mimiribi sinania. Usaribiti ca uicamax
    cara mimi sinania acamax ca 'ëmiribi sinania. 'Ën sinánsaribi ca atun sinan 'icën.
  tee-NT: Tachi chun ju quilapanacni sich mi'anu'. Chai ju milapanacni sich qui'anu'.
    Chai la'is'atsucunti'an ju yu'unch putasui ni icxak'ai.
  eng-LSV: and all Mine are Yours, and Yours [are] Mine, and I have been glorified
    in them;
  cak-NT: Y conojel ri can je wichi ren, can je awichi ret chuka', y ri je awichi
    ret, can je wichi ren chuka'. Y ren can xk'alajin yan ri nuk'ij, coma ri achi'a'
    ri xe'aya' chue.
  pah-NT: Kiroki g̃a ojiko ji rehe – g̃a nhaporemo ko ndereheve'g̃a. Ndereheve'g̃a
    jitehe ko jireheva'ero no, ei ga. Igwete po ti g̃a hepiukari jiruvihavuhuhetea
    nehẽ, ei Jesus'ga ga pe.
  sja-NT: Mɨchideerã pɨchideerã auk'a. Ichiaba pɨchideerã mɨchideerã auk'a. Ãrapa
    ne-inaa oodak'ãri mɨa oopi bɨk'a, ak'ɨpipata mɨ waibɨara bɨ apemaarã k'ãyaara.
  xed-xed: Inda tsaha ta nzakway ka ŋaɗa ya ná, ŋa gha həŋ. Inda tsaha ta nzakway
    ka ŋa gha ya guli ná, ŋa ɗa həŋ. Ta maravamara glakwa ɗa ma həŋ.
  glk-glk: هر اونچی کی به من تعلّق دأره، تی‌شینه و هر اونچی کی به تو تعلّق دأره، می‌شینه
    و در اوشأن جلال پیدا بوکودم.
  mks-NT: Tócó ndihi na̱ cúú cuéntá mí i̱ cúú ná cuéntá mé ndó viti. Ta tócó ndihi
    na̱ cúú cuéntá mé ndó cúú ri na̱ cuéntá ye̱he̱ va. Ta ndicáhnu ndiva̱ha mí i̱
    sa̱há ña̱ cája na.
  gfk-S: Ira mes na linge bakut tikai ma di a num, ma ira num, a nugu. Ma di te hapuasne
    ira nugu minamar.
  bmu-bmu: Ambazip pakpak nöŋgö buŋa akzei, yeŋön mönö göhö buŋaya akze aka ambazip
    göhö buŋaya akzei, yeŋön mönö nöŋgö buŋa mewöyök akze. Nani aködamuni al eŋgibiga
    miaŋgö qakŋe kinda ahakmemeŋini aketka nöŋgö qetbuŋanan qarim sehimakŋa.
  dgz-dgz: Waenapan negawa ame gegawa, amba waenapan gegawa ame negawa, amba oya oya
    ne inanap tauiniwa ame mu gamumup oniwan.
  eng-GNV: And al mine are thine, and thine are mine, and I am glorified in them.
  zaa-NT: Iyate nu ná quia' nna ná huą́ qui' cuią'lu'; ą'hua iyate nu ná qui' cuią'lu'
    nna ná huą́ quia'. Làcabi nna chi rudàliani cabi inte' le' yétsiloyu.
  eng-WEBSTER: And all mine are thine, and thine are mine; and I am glorified in them.
  guh-guh: Daxita pamonae nijajivi, bajarapamonae xanë ata tajajivi. Daxita pamonae
    tajajivi, bajarapamonae xamë ata nijajivi. Daxitajivi neyapëtane ayaijamatabëcuene
    taxainaejava. Tsipaji tajajivi xaniavaetsia netojinavanapa, jai Jesús paxa Diosojavabelia.
  bon-bon: Iyeta lui cina cämi nemi, cuta määmi nemi; piiyepu lui cina määmi nemi,
    cuta cämi nemi. Biname cina teeme cabu ca jääpänusi, egä cane lipu jamyacu apaclyera
    cama gäne.
  nhw-BL: Pero nochi ni masehualme catli noaxcahua nojquiya itztoque moaxcahua ta.
    Huan inijuanti catli moaxcahua nojquiya itztoque noaxcahua huan nohueyitilis monextijtoc
    ipan inijuanti.
  swh-ONEN: Wote walio wangu ni wako na walio wako ni wangu, nami nimetukuzwa ndani
    yao.
  wbi-wbi: Avaanhu vango vooni, vaako; avaanhu vaako, vango uvuvaha vwango vuvoniike
    kukilila aveene.
  bba-bba: Nɛɡibu kpuro bɑ sɑ̃ɑwɑ wunɛɡibu mɑ wunɛɡibu kpuro bɑ mɑɑ sɑ̃ɑ nɛɡibu, nɛn
    yiiko mɑɑ sɔ̃ɔsirɑ be sɔɔ.
  eng-KJVCPB: And all mine are thine, and thine are mine; and I am glorified in them.
  kgk-NT: Xe areko va'e gwive ne mba'e ave. Ha nde erereko va'e gwive xe mba'e ave.
    Ha xe remimbo'e katu xe-vy ne remime'ẽgwe xe irũrã ohexa uka-ma xe reko porã teeha.
  waj-waj: Na utuau vaidi mmuakiaaya ainiyavee. A utuanna vaidi mmuakiaaya niiniyavee.
    Iya varida ni mmooriivaa varaavo ni oyai ari vookaraivo kooyaa vainoo.
  cpy-cpy: Tema ikaatzi nashitari naaka riijatzi pashitari eeroka. Ikaatzi pashitari
    eeroka riijatzi nashitari naaka. Riiyitaki oñaahan-tayiteerori nowaneenkawo.
  ekk-PKP: Kõik, kes kuuluvad mulle, on sinu omad, ja need, kes kuuluvad sulle, on
    minu omad, ning ma olen nende kaudu austatud.
  mpx-mpx: No gamagalau gegewel heliya wam gamagalau, ge wam gamagalau gegewel heliya
    al no gamagalau. Ge gamagalau ya elal gamagalau panayawiya no wasawasa hi kite.
  wbp-wbp: Wati nyampu-patu kuja karna-jana mardarni, ngulaju nyuntu-nyangu-patu.
    Manu yapa panu kuja kanpa-jana mardarni, ngulaju kajulu ngajuku-yijala nyina.
    Kapulu-jana yapakuju wangkami ngajuju yartarnarri wiri-kirli.
  luo-luo: Giga duto gin magi, kendo gigi duto gin maga, kendo aseyudo duongʼ kuomgi.
  nhe-NT: Pero nochi ni tlacame tlen noaxcahua nojquiya itztoque moaxcahua. Huan inijuanti
    tlen moaxcahua nojquiya itztoque noaxcahua huan nohueyitilis monextijtoc ipan
    inijuanti.
  aii-aii: ”ܟܠܔ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܕܝܼܝܼ، ܕܝܼܘܼܟ݂ ܝܼܠܹܗ، ܘܟܠܔ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܕܝܼܘܼܟ݂، ܕܝܼܝܼ
    ܝܠܹܗ، ܘܐܵܢܵܐ ܦܝܵܫܵܐ ܝܘܸܢ ܚܩܝܼܪܵܐ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Iluqaan uvaŋa piga pigipmigiñ suli iluqaan ilvich piñ uvaŋaptuuq pigigiga,
    aasriiñ kamanałiġa qiñiġnaqtitauruq tamatkunuuna.
  msb-msb: Sa imo an tanan na sa akon kag sa akon man an tanan na sa imo. Niyan, ginaumaw
    ako paagi sa inda.
  cpa-NT: Dsa² quiánh² báh³ hning² ca¹lah¹já¹ dsa² quian¹jni. Jø¹² bíh³ dsa² quian¹jni
    ca¹lah¹já¹ dsa² quiánh²hning. Dsa² héi² mi²léi¹³ hi² juanh¹²jni.
  dso-dso: ଜେତ୍‌କି ମର୍‌ଟା, ସେ ସବୁ ତମର୍‌ଟା । ଆରି ଜେତ୍‌କି ତମର୍‌ଟା ସେ ସବୁ ମର୍‌ଟା । ଆକର୍‌ଲାଗି
    ଆକା ମର୍‌ ଡାକ୍‌ପୁଟା ଅଇଆଚେ ।
  meu-meu: Egu ḡau idoidiai be oiemu, oiemu danu lauegu, bona idia edia amo lau hairaigu
    vada na abia.
  yva-NT: Onawamo wo Sya kovo ntiti raroron kakavimbe. Anakotar tenambe syaura rai
    mamo Injae nyaura rai tavon. Muno anakotaro nyaura rai mamo syaura rai tavon.
  dgc-dgc: I étanan a koo ko, éy koo mo be. Sakay étanan a koo mo, éy koo ko be. Ey
    side ya di mégpahayaga ta kapangyarian ko.
  zpm-NT: ni zha glu gaṉle pa lotaa meṉ nroob nac naa. Grëse zho cheṉ luu zho; sac
    grëse ncuaaṉe naccheṉ naa, cheṉ luuw; ni grësegaa ncuaaṉe naccheṉ luu, cheṉ naaw.
  hix-NT: Romryenon komo rma, omryenon me rma natxhe, omeroro mak ha. Àro wyaro rma
    rha omryenon komo, romryenon me rma natxhe. Ehonomnà me xaxa rohutwamohsetxow
    hamà, nyamoro, rohona xenye ro me tesnàr komo ke, kekon hatà, tàyàmà wya.
  sim-sim: Anhi ma ondo mihi lira. Mihi ma ondo anhi lira. Unak anin tiyanda ma ondo
    mbele mbele jivi li unak ma li heyehe hi anhin li hausimbausinak wasilakak nakwa
    sir.
  npi-ULB: सबै जो मेरा हुन्, ती तपाईंका हुन् र तपाईंका सबै मेरा हुन्; म तिनीहरूमा
    महिमित हुन्छु ।
  cgc-cgc: Tanan an na imo na mga ittaw, ake man na mga ittaw daw tanan na ake na
    mga ittaw imo man. Paagi ki danen papakala a na daw ino naan ki kaon naan man
    ki yaken.
  tim-tim: Akto gâŋgât patge amâ nâŋgât patne. Dop konok akmâ kotne mem agatmai.
  yor-yor: Tìrẹ sá à ni gbogbo ohun tí í ṣe tèmi, àti tèmi sì ni gbogbo ohun tí í
    ṣe tìrẹ, a sì ti ṣe mí lógo nínú wọn.
  wos-wos: Ména du takwa wuna du takwa di. Wuna du takwa ména du takwa di. Di wuna
    hundi xékétaka wuna jémba yandaka nawula du takwa xéta di wuna ximbu haréké.
  emp-NTPO: Jũma mʌ̃rera bʌrea idjab̶a jũma bʌrera mʌ̃rea. Ãdjirãba o panʌneba mʌ̃ra
    dji dromada unubi panʌa.
  eng-F35: Actually, all my things are Yours and Yours are mine, and I have been glorified
    in them.
  ind-ind: Semua yang Aku miliki adalah milik Bapa, dan semua yang Bapa miliki adalah
    milik-Ku juga. Jadi pengikut-pengikut-Ku ini adalah milik Kita bersama. Melalui
    merekalah Aku sedang dimuliakan.
  pes-OPCB: هر چه از آن من باشد متعلق به تو نیز هست، و هر چه از آن تو باشد متعلق به
    من هم می‌باشد. از این جهت، ایشان باعث افتخار و سربلندی منند.
  mpt-mpt: Nakai ne meletan animibi makob nib dum nib meletanobe. I kukub ayam wafu
    blib kesoa i ne niniino nemtouleb bliobe.
  ssx-ssx: Yaka wia halo alemanu paeyaota꞉ naka꞉ ekie. Kutupa naka꞉ wia hale alemanu
    paeyao make yaka ekie. Koto pa꞉la꞉ ekina꞉ koto haliwekima꞉ yaka biki mea a꞉meiyalememe.
  mkl-mkl: Mii iyi ǹ nɛ fei tɛɛi, nɔ mii iyi ɑwɔ mɔ ì nɛ fei tom nii, nɔ irim í nɛ
    ɑmboe nɑ iri nŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଜା ସାପା ଲେଃକେ ସାପା ନାନେ ଆରି ନାନେ ଜା ସାପା ଲେଃକେ ସାପା ନେଙ୍ଗ୍‌ନେ
    ଆରି କିମେଇଂବାନ୍‍ ନେଙ୍ଗ୍ ମ୍ନାଃ ।
  gof-RNT: Taw de7iya ubbabay nebaa; new de7iya ubbayka tabaa. Taani entta baggara
    bonchchettas.
  unx-unx: ଆଡଃ ଆଇଁୟାଃ ସବେନାଃ ଆମାଃ ତାନାଃ, ଆଡଃ ଆମାଃ ସବେନାଃ ଆଇଁୟାଃ ତାନାଃ, ଆଡଃ ଆଇଙ୍ଗ୍‌
    ଇନ୍‌କୁଆଃ ହରାତେ ମାଇନାନ୍‌ କାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó není mututoni nene geí mututoni niave, itó geí mututoni nene není mututoni
    niave. Itó iki miliki niamó nenémo není lapaná ale utó moloaká noive.
  lcm-lcm: Keve vap aongos ang kakag, kipo kakam, na keve vap aongos ang kakam, kipo
    kakag. Na le singiria natala luk a urmaus.
  aer-aer: Tyerrtye ingkirreke atyinhe-arle aneme areye kwenhe Ngkwinhe aneme, Ngkwinhe
    areye-arle aneme kwenhe atyinhe-anteye aneme. Nhenge tyerrtye areyele itnenhene
    aremele ayenge apenterlenge itne ayenge akertne utyerneme atyeperre anthurre ileme.
  qvc-NT: 'Chaqa noqapa yumbay yach''akuqniykunaqam qambapis. Chayshinallam qamanda
    yumbay yach''akuqkunapis noqapa. Chayshina noqapa kashpam, paykunapis suqkunata
    intyindichinllapa: Jisukristum ancha allin kamachikuq, nishpa.'
  tgl-ULB: Ang lahat ng bagay na akin ay sa iyo, at ang mga bagay na sa iyo ay akin;
    naluwalhati ako sa kanila.
  cbs-NT: '@see-verse:JHN.017.009'
  xtm-NTPP: Ndaka ja kúu kuenda maa sa kuenda maa ni kúu. Te ja kúu kuenda maa ni
    ma kuenda maa sa kúu. Te ñayii ñatuu ka kandija ña'a ma, ja ni ka jini i sukan
    ka sa'a ka kuu ñayii ka kandija ña'a ma te ka ndakuni tnuni i ja iya sa'a ja va'a
    kúu sa.
  nnq-nnq: Goa gambinago nga ginu, naginu nga gango, na kibumo chango kibonakine mubenia
    abaumbile.
  bao-NT: Niipetirã yʉre ca tʉo nʉnʉjeerã, mʉ yaarã niima. Ñucã niipetirã mʉ ca cʉorã,
    yʉ yaarã niima. Ca nii majuropeegʉ yʉ ca niirijere cʉ̃ja menapʉ bojocare bii ĩño
    nii.
  san-ORI: ଯେ ମମ ତେ ତୱ ଯେ ଚ ତୱ ତେ ମମ ତଥା ତୈ ର୍ମମ ମହିମା ପ୍ରକାଶ୍ୟତେ|
  huv-NT: Meáwan xenipilan ajcüw ayaj ineay; aton meáwan leaw ijiür, ajcüw ayaj saneay.
    Nejiw teamajüiquichaw xemonajneaj.
  otn-NT: Nu̱'ʉ to gä o ma̱ 'yɛgä, gä o ni̱ 'yɛ'ʉ. Nu̱'ʉ to o ni̱ 'yɛ p'ʉya, o ma̱
    'yɛgä'ʉ. 'Nɛ̱ da̱ hnu̱ ma̱nsu̱gä conná̱ ngue'ʉ.
  nop-nop: Eŋ nemenemek nu’walaŋ u duniŋ eŋ du’walaŋ u nu’niŋ, tiŋa nu’walaŋ wotnenegigitdi
    adi’walaŋ welehik maaneŋ mintadakalelak.
  obo-NT: Iddos langun no koddi, kikow mandad woy dos langun no kikow, koddi mandad.
    Na, od koposivontuhan a ukit kandan.
  cak-ENT: Y conojel c'a ri ye vichin yin, ye avichin chuka' rat, y ri yec'o aviq'uin
    rat, ye vichin chuka' yin. Y yin xk'alajin yan c'a ri nuk'ij, coma ri achi'a'
    ri xe'aya' chuve.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤁᤳᤋᤢᤱᤛᤡᤱᤒᤠ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ᤃ ᤂᤧᤏᤧ᤹ᤀᤡᤴᤇᤡᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤃᤳᤋᤢᤛᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤃ
    ᤀᤡᤱᤃᤠ᤹ᤀᤡᤴᤇᤡᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤀᤠᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi ndācá ji jā yíhí ndahá maá sá, suni cuenta maá ní cúu. De ndācá ji jā
    cúu cuenta maá ní, suni cuenta maá sá cúu. De stéhēn ndá ji nāsa cúñáhnú sá.
  san-TIB: ཡེ མམ ཏེ ཏཝ ཡེ ཙ ཏཝ ཏེ མམ ཏཐཱ ཏཻ རྨམ མཧིམཱ པྲཀཱཤྱཏེ།
  qve-NT: Noqapi creeq runakunaqa qanpan; saynallataqmi qanpi creeq runakunapas noqapa.
