    pusambamba.
  mca-mca: Qa week nekhewe' tsatsat'etsij, akha' ƚantsat'etsij iye. Qa nekhewe' ƚantsat'etsij
    qa tsatsat'etsij iye. Qa yakha' qa heyiwqinhetiiji' qe ta'ƚets nekhewe'en.
  tzo-TZC: Scotol ti cuꞌuntaque, jaꞌ avuꞌun. Ti avuꞌuntaque, jaꞌ cuꞌun ec. Jaꞌ jech
