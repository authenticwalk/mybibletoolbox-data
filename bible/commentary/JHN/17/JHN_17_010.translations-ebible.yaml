  ikk-NT: Ihiẹn ile m nwẹ wụ nke i, nke i wụzịkwọ nke m. W'e wẹhẹ ni m ọghọ.
  leu-leu: A maana mo xapiak aava ri mo siak, ri mo siim sait e a maana mo siim, ri
