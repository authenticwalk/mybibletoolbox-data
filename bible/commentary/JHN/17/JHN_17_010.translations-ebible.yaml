  grc-TCGNT: καὶ τὰ ἐμὰ πάντα σά ἐστι, καὶ τὰ σὰ ἐμά· καὶ δεδόξασμαι ἐν αὐτοῖς.
  gof-WFTW: Taw de7iya ubbabay nebaa; new de7iya ubbayka tabaa. Taani entta baggara
