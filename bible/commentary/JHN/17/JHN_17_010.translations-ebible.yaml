  mal-2015: എന്റേതു എല്ലാം നിന്റേതും നിന്റേതു എന്റേതും ആകുന്നു; ഞാൻ അവരിൽ മഹത്വപ്പെട്ടുമിരിക്കുന്നു.
  tuo-NT: Nipeꞌtirã mʉꞌʉ yarã, yarã nima. Yarã quẽꞌrã mʉꞌʉ yarã nima. Na yʉꞌʉre ẽjõpeo,
