  mar-mar: जे माझे ते सर्व तुझे आहे आणि जे तुझे ते सर्व माझे आहे आणि त्यांच्याठायी
    माझे गौरव झाले आहे.
  snp-snp: Namo wenenane muki ya kamo wenenaka kula minae. Ido kamo wenenaka yaki
    ya namo wenenane kula minae. Ido amo lunigu yau namo kuline olu oloto piyaiye.
  isl-isl: Og nú er ég orðinn dýrlegur í þeim.
  spy-NT: Chēē āboontē ku cheekuuk nto choo cheekuuk ku cheechuu. Ātōrōōroot kubo
