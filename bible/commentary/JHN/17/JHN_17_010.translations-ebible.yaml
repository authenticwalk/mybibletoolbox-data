  san-BUR: ယေ မမ တေ တဝ ယေ စ တဝ တေ မမ တထာ တဲ ရ္မမ မဟိမာ ပြကာၑျတေ၊
  yaa-NT: Akka nã ẽfenãfori mĩnãki. Nã mĩnãfori ẽfenã. Nãskaxõ nã ea chanĩmara faafoõxõ
