  chz-NTPS: Läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ la̱a̱ꜗ kya̱a̱nꜙ, heꜘ baˊ hi̱ˉ heꜘ la̱a̱ꜗ kya̱a̱hꜗ.
