    ''e³ la²³ ''a²³''e³ xa³ rɨ²³li''²³ juø''² ''i³ ''a²³jia''³ dxún²³.'
  zar-NT: Rátaʼyuaʼ Loʼ, calëga cúagacuʼ-nëʼ yödzölió ni, pero gun chíʼigacuʼ-nëʼ,
    para cabí ilaʼdzunëʼ lu naʼ tuʼ xihuiʼ.
  kde-kde: Nangu nikákuyuwa uvause pachilambo, ila ngùyuwa uvachunge na Nanchindenga,
    Nkútenda lahakalenge.
  ata-ata: Eni alinga ulai noxine sou lexe nini nalaaneꞌi no lia ꞌo uasi. Eni elinga
    lexe nini natulu xaliausiꞌa sou nataluxu itema ane masua.
  qvw-NT: Chaynu captinpis, manam cay pachäpi julunayquipächu mañacuc, sinu'a cay
    mana allincäpi licaycunayquipämi.
  nfa-nfa: Ladhe Jaꞌa sabajꞌa, Jaꞌa manèngi boe ho Ama more si nèti rai-haha ne. Aadꞌo!
    Te ngaa Jaꞌa manèngi, ho Ama jꞌaga si, sèna ka ra pakajꞌèu nèti bhabhelu.
  tnp-tnp: “Iəu iəsətapuəhiən ohnik məmə onəkos rəkɨs ilah e nəhue nɨftəni u. Mətəu
    iəkolkeikei məmə ik onəkahtɨpəsɨg e iətəmi tərah u Setən, məmə otəsuvaiən mərəkɨn
    ilah. Ik nəkəpali təuvɨr o lah.
  urd-urd: मेरी दुआ यह नहीं है कि तू उन्हें दुनियाँ से उठा ले बल्कि यह कि उन्हें इब्लीस
    से मह्फ़ूज़ रखे।
  hot-hot: Wakamik yahanaŋ hik o liŋ nena umiŋ anyô kambom loŋ siŋ ek thêlô ma miŋ
    onja i vê ênjêk pik êntêk ami.
  mqj-NT: Tae' kukua la mualai illaan mai lino, sapo la mudagai indana kadakeii ponggawana
    setang.
  rus-SYN: Не молю, чтобы Ты взял их из мира, но чтобы сохранил их от зла.
  mbh-mbh: Na tho nong wong ve aro wong eltetpot or a ulue ake avele, tho nong inga
    wong ve aro wong paseral or nge a Satan ako ile vothung elonga i kerenga rintet.
  bdd-bdd: Ma geya ꞌabehega yaꞌahwaꞌahwanoi ma baleꞌuwega ꞌuꞌewa yahuledi, ma hesi
    nuwanuwagu ma ꞌabehega togalaina ꞌoinega ꞌuꞌahu suꞌwasuꞌwanidi.
  cbt-NTPO: Co nohuantërahuë' isoro'pa quëran ocoicamaso'. Isëquë ya'huëpirinahuë',
    catahuaquë' ama sopairi minsëinsohuë'.
  srn-NT: Mi no e begi fu Yu puru den na grontapu, ma fu Yu kibri den fu a ogriwan.
  cta-NT: Biꞌ chaꞌ chcuiꞌ naꞌ loꞌo nuꞌu̱ juani, Sti naꞌ ―nacui̱ Jesús―, chaꞌ ntiꞌ
    naꞌ chaꞌ ñaꞌa̱si̱i̱ nuꞌu̱ jiꞌi̱ nguꞌ biꞌ, chaꞌ ná cuaꞌni lyaꞌ tiꞌ nu xñaꞌa̱ jiꞌi̱
    nguꞌ, masi siꞌi chaꞌ ca̱a̱ ca̱quiꞌya nuꞌu̱ jiꞌi̱ nguꞌ biꞌ chcuiꞌ naꞌ loꞌo nuꞌu̱.
  bqc-SIM: Málɛ wabikɛma, i kɛ kɛ́ ǹ ń bↄ dṹnia guu no, kɛ́ ǹ kàedańzi Setãu
    yã́ musuɛ.
  tcz-CHONGTHU: Chule keiman kathum chu amaho hi vannoiya konin ladoh in tia katao
    ahipoi, agiloupa natoh na'a kon in huhdoh in katijoh ahibouve.
  mar-mar: तू त्यांना जगातून काढून घ्यावे अशी मी विनंती करीत नाही, तर तू त्यांना दुष्टापासून
    राखावे अशी मी विनंती करतो.
  snp-snp: Kamo mikalekati gilimo, loto ádowe. Nosámami aboga ya olu kopa o gedetenaiye,
    loto kiyaba o gedo, loto lokomowe.
  isl-isl: Ekki bið ég þig að taka þá burt úr heiminum, heldur að þú varðveitir þá
    frá illu.
  spy-NT: ‑Māāsooyiing' kule inēmu bichoo ām kōōrēēt nteenee āsooyiing' kule iriib
    bichoo kumaaraanta ꞉Kibrōkōsyoontēēt.
  xnn-xnn: Adiyak kanan en pakaanem daida isnan batawa nodi dawatek ta aywanam daida
    isnan panakabalin Satanas.
  mwe-mwe: Ngaajuga kuti mwaashoyanje pa shilambolyo, ikabhe ngunaajuga mwaembuyanje
    na jwangali jwa mmbone jula.
  tte-tte: '@see-verse:JHN.017.014'
  tcs-tcs: Ai no prea po yu dat yu go teke dempla go ausaid prom dis wold, bat ai
    prea po yu dat yu go prapa lugaut laip blo dempla prom Satana.
  hlt-THB: Khawmdek awhkawng ak chang na a mingmih ce khyn valh aham am cykcah nyng,
    cehlai them che ak khuiawh kawng a mingmih ce chungdah ahamni kak cykcah.
  soq-soq: Ne mai e dieeipona mo tawo ema epue ne e manawo iedina rua tauma manawo
    wimopu, dia. Tane mo tawo ema osowe nolantompe waimompo Seitan mo kadimopia sawa
    e ewadewasamono sumanaibu bedewe badowa enompaa baiwa.
  qub-qub: Manami cay pachapita pushacunayquipächu mañacamö. Chaypa ruquenga Satanaspita
    chapänayquipämi mañacamö.
  att-att: “Á yawe lâ ipakimállà ku nikaw, ta arám mu ira ipánaw ta dabbuno, ngam
    taronám mu ira, tapè arán na ira melogò ni Satanas.
  bki-bki: Mia kiniou nojom̃a nobolkouo bior nalo na kaso, maka noto novika ka mia
    kovuru bulaglo den yetemeriba, mia kiniou nobika ka bogo napano aju kia ga yetemeriba
    nei, mia jau kuvurukolo vatitigio rivu, ka mia toro kirivova nei rila lelanlo
    re.
  bqp-bqp: Matɛn wɛ́ kɛmma, adi kɛ de ǹ ń bo andunia gũnnlo, ama de ǹ ń dãkpã a
    vãni yãimɛ.
  mcp-mcp: Mə acɨ́yɛ́ nə́ wo yílʉ́g bwo shí gaád, mbɔ̂. Mə́ yida cɨ nə́ wo báágʉləg
    bwo, Mbʉ́wʉ́lú múúd nda sá bwo sâ.
  hat-hat: Mwen pa mande ou pou wete yo nan lemonn lan, men pou ou pwoteje yo anba
    Satan.
  npl-NT: Amo nimitstlatlaujtia xikinkixti de itech nin tlaltíkpaktli, yej xikinyekmokuitlawi
    para amo makinkajkayawa n amokualitlakatl.
  bgg-bgg: Gu è na shii ithek shii sohjambling è fuang yie bo è ayao ro, jimagungde
    gu na shii lia phro ithek shii ne sakhathong re-è ragia ruii phi bo.
  eng-TCENT: I do not ask yoʋ to take them out of the world, but to keep them from
    the evil one.
  eng-BSB: I am not asking that You take them out of the world, but that You keep
    them from the evil one.
  cpu-NT: Te nonkovakotemi paayetairi isaikira jaka osaviki, intaani pinkempoyaaventayetairi
    ikaariperotakaitzirikari.
  san-ASM: ৎৱং জগতস্তান্ গৃহাণেতি ন প্ৰাৰ্থযে কিন্ত্ৱশুভাদ্ ৰক্ষেতি প্ৰাৰ্থযেহম্|
  tac-NT: Tabilé taní ne napurigá 'ma buinawa jena gawichí alué ralámuli ne'chí oyérame,
    pe 'we repúkiame najkí ne napurigá 'la tabilé cha'pimela alué chátiri 'nátili.
  eng-WEBPB: I pray not that you would take them from the world, but that you would
    keep them from the evil one.
  gfk-H: Pa iau saring uga bia u na kap lah diet talur no ula hanua. Taia. Iau saring
    uga bia u na his bat lah diet talur no Tena Sakena.
  viv-viv: Keke vaita gadaveꞋoꞋole be hida babi againe unavaihegedi, keke. Tu au gaveꞋoꞋole
    be kaliva koyona Setani againe unayavadi.
  yao-yao: Nganguŵenda kuti mmwe mwatyosye mchilambo, nambo ngupopela mwagose ni Shetani
    jwaali jwangalumbana.
  tgp-tgp: Tata, na sopo usiho vara o lavi nar̃ihi na noku tamlohi na varama, pani
    vara o tingira matan Tiapolo.
  auc-NT: Mæmpo ëñëmi. Bitö botö ëmïñæ̈näni ïnänite, Mïnitö inguipoga ïñömö ayæ̈ quëwënämaï
    incæmïnimpa, ante ænte mäobi gocædänimpa, ante botö bitö ïmite apæ̈nedämaï ïmopa.
    Wæætë, Wënæ awënë në wïwa cædongä ïñömö tömënäni ïnänite, Oda cæcædänimpa, ante
    cæyongante bitö wææ aabi ate tömënäni wæætë oda cædämaï incædänimpa, ante bitö
    ïmite apæ̈nebopa.
  kbc-NT: Ajipokotaɡ̶awa daɡ̶anoɡ̶aaticogi niɡ̶ina iiɡ̶o, pida jipokotaɡ̶awa motetenitibigiwaji,
    adowetiteloco, atamaɡ̶ateenitege nimaweneɡ̶egi niɡ̶ijo ane abeyaceɡ̶egi, diaabo.
  bmh-bmh: Iz na go em e ebuan imarai wag siabun aizab tam, na go isanarabun en iz
    aizem. Guzenemen, du eg Satan nug go eg i maramau.
  ctu-BL: Ma'anic mij c'ajtibeñet cha'an ma' pʌyob loq'uel ti pañimil. Mij c'ajtibeñet
    cha'an ma' chʌcʌ q'uelob ame yajlicob ti jontolil.
  meq-meq: Na ɗuwulakeye naha me na, hərwi nakə kâ həl tay naha abəra ka məndzibəra
    aye bay. Ɗuh na ɗuwulakeye naha me na, tsəpa tay ha hərwi ada Fakalaw mâ gatay
    wuray bay.
  noa-H: Mua chan pʌrʌg, mʌg durr gaaimua warre ham chawag p'ë hat'aad haba, muan
    sĩita pʌrʌg, ham t'ʌabá ha chirʌmgui hajim, dösãtau ham k'ũgurwia hamachdëu hʌ̈k'atarr
    hiekta deeu hisegam hugua.
  alp-NT: Au kotie leke Ama Aranasi bei mei nusa meije mo, po Au kotie leke Arakasi
    bei ro tiaru esi elake rebe eono tiare.
  san-VEL: tva.m jagatastaan g.rhaa.neti na praarthaye kintva"subhaad rak.seti praarthayeham|
  kbq-kbq: Nagra ama mopareti zamavare atrogura nosue, hagi havi ne'mofo azampinti
    zamazeri anovazisanegu nehue.
  kbh-kbh: Ats̈e ndoñe quecbátsimpadana, chënga quem luarents̈ana chacúbuacanama;
    pero aíñe, nÿetsca bacna soyënguents̈ana chacuatsebacama.
  ron-LSB: Nu te rog să îi iei din lume, ci să îi păzești de cel rău.
  pon-pon: I jota kin poeki, komui en wa irail jan nin jappa, a pwe komui en pera
    wei jan irail me jued.
  nhe-BL: Ax nimitztlajtlanía xiquinquixti tlen nechneltocaj ipan ni tlaltepactli,
    pero nimitztlajtlanía xiquinmanahui tlen nopa Axcualtlacatl.
  sps-sps: Nyo gima rangat Manyi ma nom ravaa rari tan vainy vavaajets tana monaagits
    to, sana Nyo rangat marom Anyi ma bei ot rari tana isen a ngi'arapaar fiisok.
  wnc-wnc: Nata tumuk wamu gata natane aminabam keu andakane sandeke papiakge dua
    yanggat. Aho. Nata tumuk wamu gata toimbi aminu waiapata dua pasiwan mainingge
    yanggat.
  bus-bus: Mɛ́ɛ wɛ́ɛ kɛɛmma, èe kɛ lɛ ǹ ń bↄ anduna guunlo, mↄde lɛ ǹ ń dãkpa zaaa
    yãnzimɛ.
  gub-BL: — Eraha ywy wi nepyr tàrityka'i ne wà nehe, na'e kwaw newe, Tupàn. — Emonokatu
    ikatu 'ym ma'e iapo har wazar wi ne wà nehe, a'e newe.
  imo-imo: Eno mai kombuna wendo liwi nimbo konge naa tendero. Nalo ya maina iltonga
    kongono tendeko molonge wali iye keri Sataneni eno kondi topa tepa naa kenjipili
    ningo nokowi nimbo enonga nimbo konge tendero.
  boj-boj: Ni na naŋgi joqsim naŋgi mandam uratosib laŋ qureq oqwajqa deqa e ni pailmosai.
    Naŋgi mandamq endi soqnib ni na naŋgi taqatnjroqnim tamo uge Satan na naŋgi ugeugeinjraim
    deqa e ni pailmonum.
  eng-DRA: I pray not that thou shouldst take them out of the world, but that thou
    shouldst keep them from evil.
  knf-knf: Mënkñehanu ipënan baka ţi umundu, dñehanu ñehan ido kayeŋ baka, *Ajug Buţaan
    awut kaban baka.
  san-KHM: ត្វំ ជគតស្តាន៑ គ្ឫហាណេតិ ន ប្រាត៌្ហយេ កិន្ត្វឝុភាទ៑ រក្ឞេតិ ប្រាត៌្ហយេហម៑។
  arn-NT: Llellipulayaeyu tami püntünentutuafiel tati wesake che mew, welu may tami
    montulnieafiel tati wesake dungu mew.
  zas-NT: Ad rniaabtan yabëël laa reeman loj guidxliuj, rënan guinial laa reeman,
    chitëë güün reeman ni mal.
  ken-NT: Mpú nɨkmʉɛt bɛ́ ɔ́mfɛ́rɛ́ bhɔ fá amɨk, kɛ chí bɛ́ ɔ́nkɛ́m bɔ́ bɛ mbʉ́mbʉ
    ákɛ́ kʉ bhɔ yɛ̌nyɨŋ.
