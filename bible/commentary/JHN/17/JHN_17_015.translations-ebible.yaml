verse: JHN.017.015
translations:
  kpx-kpx: A kobia vatamo maleveliho di a imihaholinu. Isito di a imihai isivialeike
    koeau vatae usege a neniai kebia nalievege Seteneu kebia maleveholisi.
  okv-H: Amo na enana enda ta eto umbae penunu aerate engekari embo avo peikihe enana
    simba ae erena
  tbo-tbo: Tu witumagana ubeihi a laupali uyahim ipa hoi hipuli hina memae, ma una
    galiwiiwilehi po Tomodulele a wipoya ega ina wogowogo dadanihi.
  mal-C: അവിടന്ന് അവരെ ലോകത്തിൽനിന്ന് എടുക്കണം എന്നല്ല, പിന്നെയോ പിശാചിൽനിന്ന് സംരക്ഷിച്ചുകൊള്ളണം
    എന്നാണ് എന്റെ പ്രാർഥന.
  grc-SR: Οὐκ ἐρωτῶ ἵνα ἄρῃς αὐτοὺς ἐκ τοῦ κόσμου, ἀλλ᾽ ἵνα τηρήσῃς αὐτοὺς ἐκ τοῦ
    πονηροῦ.
  bgc-bgc: मै या बिनती कोनी करदा के उननै तू दुनिया तै लिकाड़ ले, बल्के तू उननै उस
    शैतान तै बचाए राख।
  khz-khz: Au ati etanopara na pono gapi-vagira rapalina akalaana. Na anogimuna, pono
    gita-tagora, pe Talima Rakavana, Satani, na ragai pene gapira natina.
  deu-TKW: Ich bitte nicht, daß du sie aus der Welt wegnehmest, aber daß du sie vor
    dem Bösen bewahrest.
  zsr-NT: Rátaꞌyuaꞌ Lauꞌ, clëg cuacuꞌ‑nëꞌ yödzlyú ni, san gun chíꞌigacuꞌ‑nëꞌ, cui
    laꞌdzunëꞌ lu naꞌ tuꞌ xöhuiꞌ.
  lin-lin: Nazali kosenga na Yo te ete olongola bango kati na mokili, kasi nde obatela
    bango liboso ya Satana.
  hns-NT: Ham na praatna kariela kie aap oesabke doenia par se hataai leihe, bakie
    kie aap oesabke rakhwaala kariehe djeme saitaan oelogke na bahakaawe.
  noa-E: Mua chan pʉrʉg, mʉg durr gaaimua warre am chawag phë athaad aba, muan sĩita
    pʉrʉg, am thʉabá a chirʉmgui ajim, dösãtau am khũgurwia amachdëu ʉ̈khatarr iekta
    deeu isegam ugua.
  eng-EMTV: I do not ask that You should take them out of the world, but that You
    should keep them from the evil one.
  mib-NT: Te tu jícán tahú na jéē quénehen ní i ini ñayɨ̄vɨ́, chi sa suhva jeē cóndito
    ní i nuū jexeén.
  lif-NT2: खे़ङ्‌हाॽ इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् तेॽरे़से़ॽ फाॽआङ् पेलिगे़न् तुवा
    मे़जोःक्‍कान्, कर कुॽइगे़भे़ॽबा माफे़न्‍साम्‍मोलाम् खे़ङ्‌हाॽ ताङ्‌से़ःप्‍ते़से़ॽओ॥
  xnj-xnj: Niyupa lepi uvawusa pamulima, nambu niyupa uvavikila ulonda na yula mhakau
    ndi Setani.
  mmx-mmx: Lisingising tarak kopmen do una lam ka di basinge na lavatbung menemen,
    ketla una lok tatao di basinge mo Laradi Xapmek.
  cbr-NT: Ënë nëtënuami atu binun quixun cana mi ñucatiman. An min bana cuacëma unicamaxa
    atumi nishcëbëtanbimi ñunshin 'atimanën 'apun 'ibuati rabanan bërúanun quixun
    cana mi atu ñucáxunin.
  tee-NT: Jantu iclhitapaininiyan ni va amak'osut'i ju ani lacamunutpa' ju quilapanacni.
    Va iclhitapaininiyan ni alhist'ac'a' ni jantuch ca'okxchok'oya' ju ixnavini macxcai.
  eng-LSV: I do not ask that You may take them out of the world, but that You may
    keep them out of the evil.
  cak-NT: Man ninc'utuj ta chawe chi quie'alesaj-e chech-ulef. Ri ninc'utuj chawe,
    xe chi quie'ato' chech ri Satanás y man taya' lugar chi yeruch'ec.
  pah-NT: '—Apĩ, ji nda''ei nde ve: Eroho ti g̃a yvya hugwi, ei ga. Nahã ji ei: Ereko
    katu ti g̃a Diabo''ga ti tombo''eyme g̃a okote''varuhuva''ea rehe, ei Jesus''ga.'
  sja-NT: Mɨa iidi-e bɨ pɨa ãra na p'ek'au eujãdeepa uchia atamerã. Ma k'ãyaara iidi
    bɨ ãra chi k'achia ooyaa bɨ juadeepa k'aripa atamerã.
  xed-xed: Ndəɓa a yu ta dzvu da kagha ŋa hlaptá həŋ ma ghəŋa haɗik wa. Ama nghay
    yeya dzaʼa ka ngha həŋ da katkata tsa ghwaɗak ya.
  glk-glk: می درخوأست اَن نی‌یه کی اوشأنه از اَ دنیا ببری، بلکی خوأیم از شَرور محافظت
    بوکونی.
  mks-NT: Co̱ xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná tavá ndo̱ na̱ ñuyíví yóho. Ña̱ cúni̱
    quéa̱ ná chindeé ndó na̱ já ná a̱ quée va̱ha tiñáhá sa̱cua̱ha̱ xi̱hi̱n ná.
  gfk-S: Iou paile saring ugo be nu kap leh di sukun no ula hanuo. Pata. Iou saring
    ugo be nu hiis bat leh di talur no Ut na Sana.
  bmu-bmu: “Nöŋön gölmenöhök eŋguaŋgitmangöra qahö qesim gihizalmö, Bölöŋi Toŋaŋgöreŋök
    aŋgön köla sel jöhöm eŋgiba malmangöra köuluközal.
  dgz-dgz: Mup nega waingina ame wa ewamot negawa piup ma gapan ge tam agepen menan
    uon go ame ge papat muga tapen koewa apane, Seitan, ya maninamopen menan.
  eng-GNV: I pray not that thou shouldest take them out of the world, but that thou
    keepe them from euill.
  zaa-NT: Bihua rinába'a qui'ni cúa telá cuią'lu' cabi le' yétsiloyu, sino qui'ni
    gudilàa cuią'lu' cabi de lo nu ná mal.
  eng-WEBSTER: I pray not that thou shouldst take them out of the world, but that
    thou shouldst keep them from the evil.
  guh-guh: Apo cavajëtsitsi raja nejutsinexa tajajivi mapanacuapijivivecuaje. Cavajëtatsi
    raja nevetabiabinexa tajajivi dovathivecua.
  bon-bon: Cane lica naawejanenine maane teebibine äsecrerame ai gawecewe cabu ca,
    yepä cane naawejanenine maane teebibine awecetnärame Satani te oomlana wälu pi.
  nhw-BL: Amo nimitztlajtlanía xiquinquixtis catli nechneltocaj ipan ni tlaltipactli,
    pero nimitztlajtlanía xiquinmanahui tlen nopa Amocualtlacatl.
  swh-ONEN: Siombi kwamba uwaondoe ulimwenguni, bali uwalinde dhidi ya yule mwovu.
  wbi-wbi: “Une nanikukusuuma kuuti uvavusie mu iisi. muno, looli nisuma uvapoke kwa
    mhosi uSetano.
  bba-bba: Nɑ ǹ nun kɑnɑmɔ ɑ kɑ bu wunɑ hɑnduniɑ sɔɔn di, ɑdɑmɑ nɑ nun kɑnɑmɔwɑ ɑ
    bu kɔ̃suo tɔn kɔ̃so win sɔ̃.
  eng-KJVCPB: I pray not that thou shouldest take them out of the world, but that
    thou shouldest keep them from the evil.
  kgk-NT: “Eipe'a katu íxupe heraha-vy ko yvy-gwi” nda'e mo'ãi nde-vy. Ha'e-ta ae,
    “Eresende katu íxupe. Anháy reko e'ỹ-rupi oiko hagwã eresende katu” ha'e-ta ae
    nde-vy hese kwéry.
  waj-waj: Hama aa mmata aavaudiri e aaya vitee kuanaraivaara na yaaku varaunoo. Sataango
    iya utinoora tiee eenoo iya vara hiri dianeera na i kiaa i mmiee yaaku varaunoo.
  cpy-cpy: Tee nokowako-tzimi paayiteeri ijeekira jaka jaawiki, apatziro paminakowentee-ri
    ikaariperota-kaetziri-kari.
  ekk-PKP: Ma ei palu, et sa võtaksid nad maailmast ära, vaid et sa kaitseksid neid
    kurja eest.
  mpx-mpx: Ya awanun nige tage nu aheliya panayawi, yaa nu nolibulibu-agil Seitani
    elana.
  wbp-wbp: “Wapirra, kula karnangku payirni kurdungurlu-watiki kanjaku nyampu-ngurlu
    walya-ngurluku, lawa. Ngari karnangku payirni yungunpa-jana warrawarra-kanyi Juju
    Ngawu-kujaku.
  luo-luo: Ok alam mondo igolgi oko e piny, to alamo ni iritgi mondo kik Ngʼama Rach
    timnegi marach.
  nhe-NT: Ax nimitztlajtlanía xiquinquixti tlen nechneltocaj ipan ni tlaltepactli,
    pero nimitztlajtlanía xiquinmanahui tlen nopa Axcualtlacatl.
  aii-aii: ”ܠܹܐ ܝܘܸܢ ܨܲܠܘܼܝܹܐ ܕܫܵܩܠܹܬ ܠܗܘܿܢ ܡ̣ܢ ܓܵܘ ܕܘܼܢܝܹܐ، ܐܝܼܢܵܐ ܕܢܵܛܪܹܬ ܠܗܘܿܢ
    ܡ̣ܢ ܒܝܼܫܵܐ.
  esk-NT: Uvaŋa iŋiqsrunġitchikpiñ piiqulugich marrumakŋa nunamiñ, aglaan iŋiġikpiñ
    qaunagitquplugich piŋiŋnaiġḷugich tuunġaġmiñ.
  msb-msb: Dili ko ginahangyo na halion mo sinda sa kinab-an kundi ilikay mo sinda
    sa gahom san Dyablo.
  cpa-NT: Ha¹chi² møa¹²jni jǿg³ hi² táih³hning dsa² héi² ta¹ŋih¹³, hi² tsa¹ma¹tiogh³dsa
    jmøi¹guǿi¹. Cónh¹ hi² logh³hning dsa² ja³cog² dsa² hlanh³.
  dso-dso: ତମେ ସେମନ୍‌କେ ଏ ଦୁନିଆଇଅନି ଦାରିଜା ବଲି ମୁଇ ପାର୍‌ତନା କରିନାଇ । ମାତର୍‌ ସଇତାନର୍‌
    ପାନ୍ଦେ ଅନି ରକିଆ କରା ବଲି ଗୁଆରି କଲିନି ।
  meu-meu: Asina noimumu tanobada amo bavabidia oho, a na noimumu Tau Dikana ena amo
    ba hamauridia.
  yva-NT: Risyo nanajo indamu Nyo arakove so maugavuje mine so raora omamo jewen.
    Yara Syo nanajo indamu Nyo mansavijuri jirati Anakakai Akoe ai.
  dgc-dgc: Ewanék ménalangin, Améng, a ibukod mo side ta mundua, éngˈwan basta alagaan
    mo side ta gimita ni Satanas.
  zpm-NT: Per rnabd naa cuee luu zho lo guidzliu rii, sinque laa naa rnab csaand luu
    guṉ zho ncuaaṉe racladz meṉdox.
  hix-NT: Apa y, yukryeka hoye moxam anàmtxoko, kahra rma wehxaha, owya. Onà wyaro
    haxa àkehe, àhokonye. Ukurunhotxoko, anhà ymo hona, àkehe, owya, moxam hoko, kekon
    hatà.
  sim-sim: An mirin a sawekwa karem, mir avak lirin arangoshinak jip li lika, os Laulaka
    lirin kavak or nakwan. Hako halanak misambi torok li lika, mbeek mi laha lasik
    mi ewekwa nembes.
  npi-ULB: तपाईंले तिनीहरूलाई संसारबाट लैजानु होस् भनेर होइन, तर तिनीहरूलाई दुष्‍टबाट
    बचाउनुहोस् भनी म तपाईंसँग बिन्ती गर्दछु ।
  cgc-cgc: Ula a gapangamuyo na kamangen no en danen an ta kalibutan i. Gapangamuyo
    a na ambligan no danen an aged dili danen an buatan Satanas ta malain.
  tim-tim: Haingât hin ulit giŋbe. Gâŋe damunyeŋe akmenâ Bâleŋe Amboŋe arekŋe bo hilip
    yeŋguwiâp. Nâmâ hânânba ire meyekmenâ himbimânâk hinŋe âgâwerâi aregât bo ulit
    giŋdân. Bo. Hânân manbaiân sop ain damunyeŋe akmenâ bo hilip aguwai aregât ulitgiŋdân.
  yor-yor: Èmi kò gbàdúrà pé, kí ìwọ kí ó mú wọn kúrò ní ayé, ṣùgbọ́n kí ìwọ kí ó
    pa wọ́n mọ́ kúrò nínú ibi.
  wos-wos: Wuni diré ané héfambu hérae ména getéfaré hura yaméte, wahambawuni. Méni
    diré satanéna tambambu rendamboka hatiméte wuni we.
  emp-NTPO: Mʌ̃a bʌ́a iwid̶iẽ́ b̶ʌa ãdjirãra naʌ̃ ẽjũãnebemada ãyã edemãrẽã, ãtebʌrʌ
    iwid̶i b̶ʌa cadjiruad̶ebemada waga b̶amãrẽã.
  eng-F35: I am not asking that You take them out of the world, but that You keep
    them from the malignant one.
  ind-ind: “Aku tidak meminta supaya Engkau mengambil mereka dari dunia ini, tetapi
    supaya Bapa melindungi mereka dari serangan si jahat, yaitu iblis.
  pes-OPCB: نمی‌خواهم که ایشان را از دنیا ببری، بلکه می‌خواهم آنان را از قدرت شیطان
    حفظ کنی.
  mpt-mpt: Ne mo baabkenita Kobo naka eli nakaia unangai dabalim kukubo wafu blib
    isuo deibeneba dleb one ge baabkenimibabe. Ne baabkenamabio Kobo i kla kimaneba
    Gululame i bainobo galino watwat dabenamino deibeneko genita okebibe.
  ssx-ssx: I̱ma꞉ do honke alo ekita꞉ do haliweki kenke pa꞉ta꞉ na haena꞉ yoka꞉ muelena꞉
    laa na loa꞉pateta꞉ hande Hoke Halima꞉ iki hoeyaama꞉na꞉ nakana꞉ma꞉ handeteke halena꞉yeke
    honke alome.
  mkl-mkl: N kù wɑ n tɔɔɛ i nyɑ ŋɑ hɑi si ɑndunyɑ, ɑmmɑ ǹ wɑ n tɔɔɛi i deɡbe ŋɑ ku
    bɑ Seetɑm inɛ lɑɑlɔu ku mɑɑ̀ nɔ ŋɑ.
  gaq-gaq: ଆମେଇଂକେ ମଞ୍ଚ୍‌ପୁର୍‌ ବାନ୍ ଆତାର୍‌ଚେ ଡୁଙ୍ଗ୍‍ୱେନ୍‍ସା ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ନେଡିଙ୍ଗ୍‌କେ
    ଣ୍ତୁ ମାତର୍‌ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ସ‍ଏତାନ୍‌ନେ ପାନ୍ଦ୍‍ବାନ୍‍ ଆମେଇଂକେ ରକ୍ୟା
    ଡିଗ୍ ।
  gof-RNT: Neeni Xalaheppe entta naagana melappe attin alameppe kessana mela woossike.
  unx-unx: ଆମ୍‌ ଇନ୍‌କୁକେ ଅତେଦିଶୁମ୍‌ଏତେ ଇଦିକୁମେ ମେନ୍ତେ କାଇଙ୍ଗ୍‌ ବିନ୍ତିମେତାନା, ମେନ୍‌ଦ
    ଆମ୍‌ ଇନ୍‌କୁକେ ଏତ୍‌କାନ୍‌ଏତେ ବାଞ୍ଚାଅକମେ ମେନ୍ତେ ବିନ୍ତିମେତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Géisi není vegenáne zuha mikasiukatí kelématane loko lamuve. Ve golesa
    Satakumú geisa hizeko gizapa oketatane loko lo nogumuve.
  lcm-lcm: Parik napa sokotuk ua asi kam luk suai aniria pelek a kuli rina, sikei
    asi kam aiveven aniria vei igenen rikek.
  aer-aer: The kwenhe Ngenhe apayuthnetyakenhe nhenge itnenhe apmere ahelhe nhenhe-ngentyele
    inetyeke. Tharle Ngenhe apayuthneme-tetye nhenge Unte itnenhe arntarnte-aretyeke
    mwantyele atnyenetyeke arrentye Satan-ketye.
  qvc-NT: Piru manam rrugaykichu, paykunata kay mundumanda surqonaykipaqqa. Ashwanmi
    rrugaykiqa dyablumanda washanaykipaq.
  tgl-ULB: Hindi ko ipinapanalangin na dapat mo silang kunin mula sa mundo ngunit
    sila ay dapat mong pangalagaan mula sa kaniya na masama.
  cbs-NT: 'Jabiaskabiaken: “Ikunwanbuma anua jatu dapaxkamabainwen”, iwanan, en mia
    yukamaki. Jakia jau diablo Satanásan jatu padanyamaxanun jatu nemaxunkin mekexanwen.'
  xtm-NTPP: Masu jikan sa ja kene'e ni i ñuu ñayivi a, su'va ja ko koto va'a ni i
    ja máko xtna'a ña'a ja u'vi ma.
  nnq-nnq: Nyopa maboyange paduniaje, nambu nyopa malolele na jwajo Mmaja.
  bao-NT: “Ati yepare ca niirãre mʉ pʉtopʉ yoari méé cʉ̃jare jee cojocãña,” ĩigʉ méé
    yʉ ĩi biigʉpʉa. “Ñañarije cʉ̃jare ca biirʉgarijere cʉ̃jare camota bojaya,” ĩigʉ
    pee doca, to biro mʉre yʉ ĩi.
  san-ORI: ତ୍ୱଂ ଜଗତସ୍ତାନ୍ ଗୃହାଣେତି ନ ପ୍ରାର୍ଥଯେ କିନ୍ତ୍ୱଶୁଭାଦ୍ ରକ୍ଷେତି ପ୍ରାର୍ଥଯେହମ୍|
  huv-NT: Teat, ngo natün mewün nejiw ningüy wüx aaga iüt cam; satün icueaj membeolüw
    nganandot matüch nejiw nimeech.
  otn-NT: Hi̱nna̱ ä'i ra̱ ma̱te ngue guí jʉcua ja ra̱ xi̱mhäi ya yø ja̱'i̱ dí xi'i.
    Sinoque dí ä'i ra̱ ma̱te ngue gui fädi ngue ra̱ zithu̱ hi̱ndi̱ ts'onnba̱ yø nt'ɛ̱c'ɛ̱i̱.
  nop-nop: Du kwetfoloŋ iŋoŋ yahaŋedapmaŋ titiŋdok mu ganinadilat. Adi tobo me kadakaniŋdi
    yehitubu-kadakawaakneŋ doktiŋa yabudoko titiŋdok yoŋa ganinadilat.
  obo-NT: Waa a mid dasaa no id poriyu ru sikandan pomon ka‑ay to ampow't ingod, ko
    konna, tomongngiyu sikandan amoy diid kotalu ni Moivuyan.
  cak-ENT: Man c'a ninc'utuj tüj chave Nata' Dios que que'avelesaj yan e chuvüch ri
    ruch'ulef richin nye'acol. Ri ninc'utuj c'a chave, que que'ato'. Man taya' k'ij
    que ri itzel-vinük nch'acon chiquij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤗᤠᤶ ᤋᤣ᤹ᤖᤧᤛᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡᤃᤧᤴ ᤋᤢᤘᤠ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴ. ᤁᤖ
    ᤁᤢ᤹ᤀᤡᤃᤧᤓᤧ᤹ᤒᤠ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤥᤗᤠᤶ ᤂᤧᤱᤜᤠ᤹ ᤋᤠᤱᤛᤧ᤺ᤵᤋᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: De nduú jícān táhvī sá jā tavā ní ji inī ñayīví, chi sa jā coto ní ji nūū
    tāchī cúñáhnú.
