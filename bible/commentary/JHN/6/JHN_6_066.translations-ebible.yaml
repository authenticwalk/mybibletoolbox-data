  gdn-gdn: Iyesu ewakumapamawa ragidai yona ki wainamupu ka mu ropani kawaya mu midimaga
    togawena manako wiratagubu mu mubo mubo kayatagubu.
  nko-NT: Tsú ɛkɛ ámʋ a, Yesu abúopʋ amʋ tsɔtsɔɔtsɔ beyinkí mʋ ɔma, bʋmɛtrá buo
    mʋ.
  bsn-NT: To bajiro ĩ yisere ajicõari, jãjarã ĩre sʉyaboacana ĩre cãmotadicõari, jʉaji
    ĩ rãca vacudibeticama ĩna yuja.
  pib-NT: Wanepnute gixo yimaklene satkapa. Gi wa Waleyma yanatkana.
  wiv-wiv: Muri na kua ki vano, kana disaipel luba dia ta varihavai vona kini beta
    ve dia ne ma mumuri vona.
  reg-reg: Abha ya jinu abheigisibwa bhae bhafu bhasubhile inyuma nibhalema okulibhatila
    nage lindi.
  mlh-mlh: Buŋo ore eru kiŋariŋ yoŋoreone kokoineji tataki eru ruruine fukeru bokeru
    iŋoke so jikigaru ra warebuŋ.
  gof-ENT: ሄሳ ጋሶን፥ ዬሱሳ ካሌይሳታፔ ዳሮቲ ኢያ ኣጊዲ ጉዬ ሲሚዶሶና፤ ዛሪ ኢያ ካሊቦኮና።
  aau-aau: Sa hyo ok sohom mo meyki mon hokwe, Jisas so ki-wayh kraiar homkwe hye
    me-puar hain nok, ma-ley neyney. Homkwe hye pase ma-lonsu pyay e.
  tvk-tvk: E melele nen tak, moletin xil holu labe relingi e latahusili ti mun vari.
  prf-NT: Sapul haud ay makpal dán en ummadág ten disepulus na hidi sakay awan dán
    hidi nákkuyug dikona a ruway.
  auy-auy: Ísu simátimuwasa wembó arááíwáún-kwaasisomba Ísumba ifáꞌauwesa weséꞌa ímba
    wénuwana
  tbg-tbg: Minti tumanta Ihuva tu uvara kaara vira avataqi nuka airitahaa toma amiteha
    vira qaqirake anirante vi. Vika kia qaiqaavata vira avataqi nura.
  hub-NT: Nuna timatai nukap shuar nina nemaras yujainaka tuke tupantainak ikukiaruiti.
  hmo-hmo: Unai neganai iena diba tahua taudia momo ese Iesu idia rakatania, bona
    ia danu idia raka hebou lou lasi.
  big-big: Logo pulagarik piyegi kiriwei wiriyawiliyaga kolokngagono weik pi wezami
    kai kanda logo piyegi mawinda kiriwei mizi ono.
  gux-G: Ki cili lanyognu, o ŋɔdkaaba boncianla den fuadi ki ŋa o, kaa ji yegdi yeni
    o.
  cnl-NT: Ma²ca¹jua'³ la'³, juɨ́ɨn²³ dsa³ quien³² 'i³ ca²³tʉ́ʉ². 'A²³jia'³ ma²³ ca²³ŋɨ́³te'²³
    quia̱'²te'²³.
  zar-NT: Dza naʼ gulaca chopa ládxiʼgaquiëʼ zián bönniʼ usëda queëʼ, en bítiʼrö gulaʼdálenëʼ
    Lëʼ.
  kde-kde: Ing'anya ya malove anelo, vanu vohe vachinkulupîla nkunnekanga, na nanga
    pavanannondwele kavila Yesu.
  ata-ata: Ta molomolou tavuꞌalo milomusou vaivaikala noxou Iesu aloxo ne, la tavuꞌalo
    noxiꞌa miꞌume milailai la iloꞌa ikei la ua.
  qvw-NT: Chaypunpïmi achca atïnincuna caćhaycälälil manaña atipäculañachu.
  nfa-nfa: Karèi nèti lodꞌo èèna, ana madhutu Na ae ka dhu tèke eele Ne, lula rèngu
    roꞌo heka madhutu Nèngu.
  tnp-tnp: Uərisɨg e nəghatiən əha, nətəmimi rəhan tepət kəmotagɨm, mɨnotəpəh nɨtəu-pəniən.
  urd-urd: इस पर उसके शागिर्दों में से बहुत से लोग उल्टे फिर गए और इसके बाद उसके साथ
    न रहे।
  hot-hot: Êŋ ma avômalô bêŋ anôŋ elaŋô abô êŋ ma êpôlik hathak yani ba miŋ esopa
    yani hathak loŋbô ami.
  mqj-NT: Naparanduk pole' buda passikolana kumassoro' anna ta'mo naaku unturu' Puang
    Yesus.
  rus-SYN: С этого времени многие из учеников Его отошли от Него и уже не ходили с
    Ним.
  mbh-mbh: Na riong aken i oma toko pulua ako o panes i ma o lel okime nge i ma o
    panes ol i avele.
  bdd-bdd: Bewa weyahina tomuliyaedi taudi Yesu silogwahateya ma siꞌebesineya.
  cbt-NTPO: Naporo quëran huarë' na'amiáchin co huachi imapihuë'. A'popi huachi.
  srn-NT: Sensi a pisten dati, furu fu den sma di ben e teki leri fu En, drai baka
    gi En. Den no waka moro langa nanga En.
  cta-NT: Loꞌo juaꞌa̱ ngua liꞌ, ngua tyujuꞌu tiꞌ tyu̱u̱ tyaꞌa nguꞌ nu ndyaca tsaꞌa̱
    jiꞌi̱ Jesús; ngaꞌaa ntajaꞌa̱ nguꞌ biꞌ tyaꞌa̱ loꞌo yu.
  bqc-SIM: Za gↄↄ bee aà ìwaↄ pↄ̀ↄbↄzãkɛ̀ dasidasi, aai tɛaàzi lↄo.
  tcz-CHONGTHU: Hiche apat chun, aseijui ho tamtah ache mang'un, ama adalha tauvin
    ahi.
  mar-mar: त्यानंतर, त्याच्या शिष्यांतले पुष्कळजण परत गेले आणि ते पुन्हा कधी त्याच्याबरोबर
    चालले नाहीत.
  snp-snp: Ena kamena yaloti ya ege melamo wenena yauti wenena so loti amo minaido
    ya minámenune, loti eleka ginaito fulo edae.
  isl-isl: Eftir þessi orð Jesú, fóru margir lærisveina hans frá honum fyrir fullt
    og allt.
  spy-NT: Kiichuchuuyee keey Yēēsu ꞉biiko chēē chaang' kung'eetee yooto.
  xnn-xnn: Gapo isnan kinwanina et adoado nan kinmaan ay naknakkey ken siya.
  mwe-mwe: Ligongo lya genego, bhaakulupalila bhabho bhabhagwinji gubhaaleshilenje,
    ninngaakagulanga kabhili.
  tte-tte: Sauga bwaite koina Yeisu ana tomuliyayao sibaibaiwa sipileyoi yo nige tabe
    simumuliya yoi.
  tcs-tcs: Apta wen Zizas i bin tok, dem nada plenti klostuman blo em i bin ranwei
    prom em, nomo meke ol samting wanem Zizas i bin wandem.
  hlt-THB: Cawhkawng taw a hubat thlang khawzah ing voei taak unawh a hu awh am bat
    voel uhy.
  soq-soq: Gagalo ema aupe Iesu warorowa uara me wawe awa dabuantone eiena.
  qub-qub: Chayno nishanpitanaga achcajmi gatirajnincuna aywacuran. Jesuswan mana
    purirannachu.
  att-att: Á gapu ta panakì da sù ubobuk ni Apu Kesu, aru yù ira nalurâ nga siminuttul
    kuna, á nánaw ira nga aringin nepulupulù kuna.
  bki-bki: Naruei ea bogo nei, kumemi tealo kanano naiagagoano nalo amial jibe Yesu
    kanano verloglogiano nalo nei, abinimei jikili lie vo, naruei amialio ka be de
    ga, ana nalo aban bereio, maka bunu atu atakilili kumemi.
  bqp-bqp: Zaa gↄrↄ birea a ìba kenↄ bòru kpɛo dasidasi, òdi tɛ́i doro.
  mcp-mcp: Tɛ́ɛ́d na fwála nɨɨ́d wə́ zhwog ompwíín bɛ́ bwə́ á wú nyə́dɨ́ gwooŋg dɨ́
    kú ná nyiŋgə ŋgə kyey nə nyə yí.
  hat-hat: Depi lè sa a, anpil nan disip yo wete kò yo, yo pa mache avè l' ankò.
  npl-NT: Ika noni, miakeh itlamachtijkawah n Jesús okikakajtejkeh iwa ayakmó onemiah
    íwa.
  bgg-bgg: Nyieliieshii ji pha chiang è Isu ro samoy ne iidoh khid srane hanyie de
    ai rog shii alua.
  eng-TCENT: At that point many of his disciples went back and no longer walked with
    him.
  eng-BSB: From that time on many of His disciples turned back and no longer walked
    with Him.
  cpu-NT: Aripaitera, jiñeetake osheki piyapithatanakeri Jesús oyaavetapiintakariri.
  san-ASM: তৎকালেঽনেকে শিষ্যা ৱ্যাঘুট্য তেন সাৰ্দ্ধং পুন ৰ্নাগচ্ছন্|
  tac-NT: '''Liko we''ká Esusi ''yuga e''yéname ''ma tabilé aminabi si simíbale Esusi
    ''yuga, ''máchigo guwana rujsúligame.'
  eng-WEBPB: At this, many of his disciples went back and walked no more with him.
  gfk-H: Ma a haleng ta ira bulu na hausur tane Iesu diet ga haan talur ia, ma pa
    diet git hanhan tikai um ma ia kanong gata tangai hua.
  viv-viv: Tu au hidede amine Yesu gilukahihi faꞋina, ana tomuliyamomo tufoidi moyaꞋaidi
    hinuwayewa, be aimo keke hidamulimuliyeni.
  yao-yao: Kutyochela lyuŵa lyo ŵakulijiganya ŵao ŵajinji ŵalesile kulongana nawo
    kwaligongo lya maloŵe gala ni ŵaujile panyuma.
  tgp-tgp: Matan la hinau sei Iesu mo verera, nona tamlohi usuri matuvana la vahar̃i
    hinia, la sopo mele usuria.
  auc-NT: Mänïönæ ganca tömengä mïñæ̈ në godäni incæ nanguï ïnäni wadæ godinque tömengä
    mïñæ̈ ayæ̈ tee empo godämaï ingadänimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi eliodi niɡ̶ijo oko anodiotece Jesus ja dinoɡ̶aticoace, odaa
    aɡ̶aleeɡ̶odinadeegitege.
  bmh-bmh: Yesus nug ze go aneun en, gonugau tapaimaraneu dudu ipal go utei wanemen.
    Ag go koli sesamorai aidab tam.
  ctu-BL: Cabʌl xcʌnt'añob i cha'an tsa' caji i tʌts'ob i bʌ. Ma'anix tsi' chʌn cha'leyob
    xʌmbal yic'ot Jesús.
  meq-meq: Ma dəba eye na, gawla ŋgay hay haladzay tə gər ha ti ye wu tay. Ta pay
    bəzay sa bay.
  noa-H: Jesuu mag hiek'atarr haigmua hõor pöm hi dʌ̈i wënʌrraajerr k'ʌʌn heem k'ʌʌnaujã
    hi k'a hogdʌ pʌawia ya tag hi dʌ̈i k'aba nʌisijim.
  alp-NT: Menai bei mere sosoli neka tamata bokala rebe piasare esi lulu Yesuse esi
    luluI moneka.
  san-VEL: tatkaale.aneke "si.syaa vyaaghu.tya tena saarddha.m puna rnaagacchan|
  kbq-kbq: Hagi ana kema hiazanku Agri amage nentaza disaipol nagapintira ruga'amo'za
    atre'za, Agranena vano osu'naze.
  kbh-kbh: Chë causa, chents̈ana, ba chabe ústonënga cachcá tmojesanonÿá, y cháftaca
    ya ndoñe imontsajna.
  ron-LSB: Mulți din ucenicii Lui s-au întors și nu mai umblau cu El.
  pon-pon: Jan ni anjau o japwilim a tounpadak kan toto mueiwei jan o jolar idauen
    i.
  nhe-BL: Huan yeca miyac tlacame tlen nejnemiyayaj ihuaya Jesús quistejque huan ayoc
    yajque ihuaya.
  sps-sps: Tan kat to aya, ana fokinai to te vovovou iny Ya naus osing Towa ri tabin
    fatabin rato tan kat mangiir tsuar sana ri gima vovou pis iny naa Ya.
  wnc-wnc: Siwan wamu waaknga ngang niniwan natake ninu pandetna bamda i teke iat
    dua gatake sukukumang.
  bus-bus: Zaa gurↄ beeea à ìba kenↄ bↄ̀ru kpɛɛ paripari, aↄ̃ↄe tɛ́zi dↄro.
  gub-BL: Ize'eg na'ikatu kwaw hemimu'e tetea'u wanupe a'e. A'e rupi a'e hemimu'e
    upuir izuwi wà kury. Upytu'u hupi wata re wà kury.
  imo-imo: Aku ungu nimu wali yu lombili andoringi imbo awini yuni nimu mele pilko
    konopu keri lekolio yu tiye kolko umbulu tiko altoko yu lombili naa puringi.
  boj-boj: Yesus a anjam degsi marnaqa tamo uŋgasari gargekoba a nami dauryoqneb qaji
    naŋgi a dauryqa uratosib jaraiyeb.
  eng-DRA: 'And he said: Therefore did I say to you, that no man can come to me, unless
    it be given him by my Father.'
  knf-knf: Ţi wal mënţ kë baţaşar Yeŧu baŧum başë deka kafeţ, baankak aţaşa.
  san-KHM: តត្កាលេៜនេកេ ឝិឞ្យា វ្យាឃុដ្យ តេន សាទ៌្ធំ បុន រ្នាគច្ឆន៑។
  arn-NT: Feymew müten, rume fentren tañi inayawülkeetew ta Jesus, elkünutueyew, ka
    doy miyawelay engün ta kisu mew.
  zas-NT: Diizd nadxel, zien ree bén zinal Jesús guroꞌnladx laaman, abiꞌ ad guzanëtri
    reeman laaman.
  ken-NT: Nɛbho mpok yɔ, bɛyǎ bakoŋo bhi báya mmʉɛt ansɛm, bɔ́ kɛpɛrɛ koŋo yi.
