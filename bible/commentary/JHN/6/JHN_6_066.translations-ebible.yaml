verse: JHN.006.066
translations:
  kpx-kpx: Iesuu hoto kateale louale kemo ata degomoleau ehovale keau halevai hoidevelu.
  okv-H: eto ke ainge ena amikote ambotani nei uhoho na Iesu ambo ambo ae toto ungota
    uje ta pambua.
  tbo-tbo: Geka bahana binei tu wotagona magomagouhi hi wihinigigiyeya, ma hi nehaleya
    po ega mitehi hita nae.
  mal-C: അപ്പോൾമുതൽ ശിഷ്യന്മാരിൽ പലരും അദ്ദേഹത്തെ വിട്ടുപോയി. അവർ പിന്നെ ഒരിക്കലും
    അദ്ദേഹത്തെ അനുഗമിച്ചില്ല.
  grc-SR: Ἐκ τούτου πολλοὶ ⸂ἀπῆλθον τῶν μαθητῶν αὐτοῦ⸃ εἰς τὰ ὀπίσω, καὶ οὐκέτι μετ᾽
    αὐτοῦ περιεπάτουν.
  bgc-bgc: इसपै उसकै चेल्यां म्ह तै घणखरे उल्टे हटगे अर उसकै बाद उसकै गेल्या कोनी
    चाल्ले।
  khz-khz: Vokila gekamonagiato, voanana Iesu gena melo vogo ia genana gelaka-gerevagito,
    e ia ria ati magelaka-kouwai.
  deu-TKW: Von da an nun traten viele von seinen Jüngern zurück und wandelten nicht
    mehr mit ihm.
  zsr-NT: Dza naꞌ glac chop ládxiꞌquëꞌ zian bönniꞌ usë́d queëꞌ len cutur guladálenëꞌ
    Lëꞌ.
  lin-lin: Banda na tango wana, bayekoli na Ye mingi bazongaki mpe batikaki kolanda
    Ye.
  hns-NT: Oe dien se dher tjela log oke tjhorke tjal gail.
  noa-E: Jesuu mag iekhatarr aigmua õor pöm i dʉ̈i wënʉrraajerr khʉʉn eem khʉʉnaujã
    i kha ogdʉ pʉawia ya tag i dʉ̈i khaba nʉisijim.
  eng-EMTV: From this time many of His disciples turned back and no longer walked
    with Him.
  mib-NT: Te nde quɨvɨ̄ ún te cuehē ñayuu cascuáha jíín yá, ni castóo i ya, te tuá
    ni cájica i jíín yá.
  lif-NT2: कन् ये़म्‍माङ्धो यरिक् कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ पक्‍मे़धःआङ् मे़बेरो हे़क्‍क्‍याङ्
    खुने़ॽनु याम्‍मो लाङ्‌मे़ङ्‌घेःगे़न्‍लो॥
  xnj-xnj: Kuhumila lukumbi lwenulo vevamlandayi vamahele vakawuya mumbele, vakotoka
    kumlanda kavili.
  mmx-mmx: Melemu at nai, buaang atnedi lavaun pinivu ren digamlong basinge i la kopmen
    bok ba di goxo emu eburu min.
  cbr-NT: Usaquian cacëx ca an abë niquin aín bana cuacë unicama 'aisamaira 'aíshbi
    raírinëxa tiquimainun raírinëxribi Jesús ëbiani abë nitëcënima cuancëxa.
  tee-NT: Ju acsnich na lhu ju ix'amamaka'ui ju Jesús jantu tach'ak'ok'ak'alhiputulh.
    Lana tamacoyaulh ju yuchi.
  eng-LSV: From this [time] many of His disciples went away backward, and were no
    longer walking with Him,
  cak-NT: Roma quiri' xu'ij ri Jesús, je q'uiy chique ri can je-tzeklebeyon-wi, manak
    chic xquitzeklebej. Xa xetzolaj can chiquij.
  pah-NT: A'ero jara'g̃a pohiri Jesus'ga hugwi onhimongyavo. Ombo'embo'e ga g̃a novĩa.
    Kiro g̃a ndohopotara'javi ga rupi.
  sja-NT: Maadamãiipa chok'ara Jesús ome nipadap'edaarãpa iru atabaibëijida.
  xed-xed: Tahula mnata Yesu ta tsa gwaɗa ya, nda ndəgha sanlaha ma duhwalhani ta
    vraghuta, ka kwal kul dzaʼagəlta mistani.
  glk-glk: در اَ زمان خیلی از اونه شاگردأن وأگردستیدی و دِ اونه همرأهی نوکودیدی.
  mks-NT: Tá na̱cachi Jesús ña̱ yóho já quéa̱ cua̱ha̱ táhan na̱ na̱saxi̱ca xi̱hín
    a̱ cán na̱jándacoo na mé á ta chí co̱ó na̱xeen ga̱ na̱ caca nuu na xi̱hi̱n á.
  gfk-S: Ma a haleng ta ira bulu na harausur tane Jisas di ga hana talur ie, ma pa
    di gitle hanana tikai um ma ie kinong igate tange hobi.
  bmu-bmu: Keu miaŋgöra aka gwarek yeŋgöreŋök gwötpukŋan poraiba ziriŋziriŋ aka mosöta
    yambuk qahö toroqeba anda kaget.
  dgz-dgz: Wam mame use aeni gapan wadiamot mega upi tandayasen ae vean, amba ewap
    da sia ya amon.
  eng-GNV: From that time, many of his disciples went backe, and walked no more with
    him.
  zaa-NT: Dèsdeba lània nna nuỹetse' canu denó cą néa nna beyeqquia cą nna labiru
    huía cą lani e.
  eng-WEBSTER: From that time many of his disciples went back, and walked no more
    with him.
  guh-guh: Bajara nexata jota ayaibitsaëto Jesús pepënaponaevitsi vepënaviabatsi baja.
    Nexata bajarapamonae pematatsënëa baja apo pënaponaetsi Jesús.
  bon-bon: Yeesu me ai mene name pi bucurage teeme ingwe ca äcwi biname cina teebine
    ebmalisi, siige teta cama lica otninisi.
  nhw-BL: Huan yeca miyac masehualme catli nejnemiyayaj ihuaya Jesús quistejque huan
    ayacmo yajque ihuaya.
  swh-ONEN: Tangu wakati huo wafuasi wake wengi wakarejea nyuma wakaacha kumfuata.
  wbi-wbi: Kuhuma unsiki ughuo vinga mu vavingilili vaake vakamuleka vakavuhiila kukum'bingilila.
  bba-bba: Sɑɑ dɔmɑ ten diyɑ win bwɑ̃ɑ dɑbirɑ nùn suuri, bɑ ǹ mɑɑ kɑ nùn sĩimɔ.
  eng-KJVCPB: From that time many of his disciples went back, and walked no more with
    him.
  kgk-NT: Inhe'ẽ ohendu ramo, heta oĩ íxupe omoirũ va'e ojere íxugwi. Nomoirũsevéi
    íxupe.
  waj-waj: Yisuuva itaa kua tuuvaara inna nnaagiai gioonna kiaapu kaayau nuauya inna
    pikiada ngiari toovau viravai.
  cpy-cpy: Aripaete iñeetakiro, osheki pakaa-nakirori ikemijantawitarira Jesús, tee
    itsipata-naari.
  ekk-PKP: Sellest ajast peale loobusid paljud Jeesuse jüngrid ega järginud enam teda.
  mpx-mpx: Sauga o elana, Yeisu wana tohago hi gewi hi sikal ge nige al hi totoulil.
  wbp-wbp: Kuja-jangkarlaju, yapajulurla jurnta karlirr-nyinaja Jijajikiji kujalpalu
    yangkangku nyurru-wiyi warru puraja yapangku, ngulajulurla jurnta yanu ngurra-kari
    ngurra-kari-kirra kirri-kari kirri-kari-kirra nyanungurra-nyangu-kurra ngurra-kurra.
    Ngampurrpa-wangurlulu yampija puranja-wangurlu-juku.
  luo-luo: Chakre kindeno ngʼeny jopuonjrene nodok chien moweyo luwe.
  nhe-NT: Huan yeca miyac tlacame tlen nejnemiyayaj ihuaya Jesús quistejque huan ayoc
    yajque ihuaya.
  aii-aii: ܡ̣ܢ ܗ̇ܝ ܥܕܵܢܵܐ ܪܵܒܵܐ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܕܝܼܪܗܘܿܢ ܘܐܚܹܪܢܵܐ ܠܵܐ ܐܙܝܼܠܔ ܠܗܘܿܢ
    ܒܵܬܪܹܗ.
  esk-NT: Taavruma aquagun iñugiaktuat maliġuaqtai kiñumuaktut malitqikkummataiqł̣ugu
    ilaa.
  msb-msb: Pakatapos sani, damo sa mga disipulos an nagbaya kag nag-udong pag-upod
    sa iya.
  cpa-NT: Ni³ jøng² ca¹tég² jue¹² dsa² mi³ŋi²nio³ quianh¹³ Jesús. Ha¹chi² ma²ca¹ŋi³nio³dsa
    quianh¹³dsa.
  dso-dso: ଜିସୁ ଏ କାତା କଇଲାକେ ତାର୍‌ ସଙ୍ଗ୍‍ ଜାଇତେରଇବା ଲକ୍‌ମନର୍‌ତେଇଅନି ବେସିଲକ୍‌ ତାର୍‌
    ସଙ୍ଗ୍‌ ଜିବାକେ ମନ୍‌ ନ କରି ଚାଡି ଉଟିଗାଲାଇ ।
  meu-meu: Una negana ai ena hahediba hutuma ese e rakatania, bona ia ida asie raka
    hebou lou.
  yva-NT: Arono naije Yesus apa arakove wanui inta wonae Ai ti wansuk akirive kobe,
    naije utavondi Ai jakato jewen.
  dgc-dgc: Nadid, kétapos ni Jesus a nagtoldu ta éya, éy gininanan siya du keaduan
    du alagad na. Ewan dén side kinumuyoyog diya a huway.
  zpm-NT: Nzian zha ne rzënie me, hor co laa zho bzozit lo me, bzëniedraa zho me.
  hix-NT: Àro wyaro tàwyanye enytxatxhe, Txesusu hnànkatxownà hatà, ànhananàhrà kukuthuyamo,
    thenyenohnà komo rma. Noro yakoro àtohra harha nehxatxkon hatà.
  sim-sim: Karem or mbarik ma mushak orin li kumaifaha limu ira.
  npi-ULB: यसले गर्दा उहाँका धेरै जना चेलाहरू गए र उहाँसँग कहिल्यै पनि हिँडेनन् ।
  cgc-cgc: Umpisa ta yon man na uras na gatudlo Jesus parti ta iya na lawa daw lengngessa,
    padilian en kanen an ta tama na mga ittaw na dati gasunod ki kanen. Ula en danen
    an gakuyog ki kanen.
  tim-tim: Yâkŋe hain dâep aregât luâklupŋe bikŋande den are nâŋgâm âmâ hâkâŋ akmâ
    hepunmâ ariyi.
  yor-yor: Nítorí èyí ọ̀pọ̀ àwọn ọmọ-ẹ̀yìn rẹ̀ padà sẹ́yìn, wọn kò sì bá a rìn mọ́.
  wos-wos: Wungi wandéka di déka du séfélak déré yatakataka di yi. Dé wali wambula
    yihambandi.
  emp-NTPO: Maʌ̃ carea zocãrã Jesu ẽpẽ pananarãba idjira igarasid̶aa. Waa idji ume
    nĩbad̶aẽ́ basía.
  eng-F35: From that time many of His disciples turned back and stopped going around
    with Him.
  ind-ind: Sesudah itu, banyak orang yang sudah mengikut Yesus tidak mau mengikuti
    Dia lagi dan pergi meninggalkan-Nya.
  pes-OPCB: با شنیدن این سخن، بسیاری از پیروانش از او روی گرداندند و دیگر او را پیروی
    نکردند.
  mpt-mpt: Yesuse bekeb homoni maki weng olo wenteniba amit ye deiba uniba
  ssx-ssx: Koto leeke handaa Yesu ipika꞉ hoki nane telimiki haliweki wopuma꞉ Yesu
    kiao mina꞉pa꞉lao ipiki ame̱le̱ paa na pomu haemekeme.
  mkl-mkl: Ŋɔi hɑi wɑɑti bɛɛbɛ mɔcɔ nkpɔɛ ŋɑu ɑ̀ fɑ ɑrɑ nŋɑ do ɑnyi ɑ ci yɑ tooɛ mɑ́.
  gaq-gaq: ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ଜିସୁନେ ପ୍ଲା ୱେଣ୍ଡ୍ରେଇଂନେ ବିତ୍ରେବାନ୍ ଗୁଲେ ରେମୁଆଁ ମେଁନେ
    ଆଃତେ ୱେ ନ୍‌ସା ଇକ୍‌ଚା ମାଡିଙ୍ଗ୍‌ଚେ ଆଣ୍ତେ ୱିଗ୍‌ଆର୍‌କେ ।
  gof-RNT: Hessa gaason, Yesuusa kaalleyssatappe daroti iya aggidi guye simmidosona;
    zaari iya kaallibookkona.
  unx-unx: ନେଆଁ ନାଗେନ୍ତେ ଇନିୟାଃ ଚେଲାକଏତେ ପୁରାଃକ ରୁହାଡ଼୍‌ୟାନା ଆଡଃ ଇନିଃକେ କାକ ଅତଙ୍ଗ୍‌କିୟା
    ।
  gah-gah: Loko lokago, ámina zupa nene vegenala zuha mukilite ezagi minanigi goselé
    kepelekago, kemegesa amiake vikago,
  lcm-lcm: Au, le si taun ang, amiang i kana keve nat i akalit kila pataliung ia,
    na parik kipa anguan auai an ve nia.
  aer-aer: Nhenge arrpenhemele apententye akngerre Jesus-kenhe areye-arle nhenhe awemele
    itne anteme ikwere-ketyenge impelheke renhe apentetyakenhe aneke.
  qvc-NT: Chaymi chay diyamandapacha paywan achka puriqkunaqa, yach'achikushqanda
    mana gustashpachu, paymanda akrakashpa, manana purirqanllapachu paywanqa.
  tgl-ULB: Pagkatapos nito, marami sa kaniyang mga alagad ang bumalik at hindi na
    lumakad kasama niya.
  cbs-NT: jaskawen taexun Jesúski chiti imisbu ichapabu niti iki bashikutan Jesúsbe
    ana buama ikaibun
  xtm-NTPP: Sani te ora yukan kua'a ñayii ka ndikin Jesús ma, ni ka xndoo i ya, te
    kuan koo i.
  nnq-nnq: Kuboka mugenia, akinapunji bakwe ajingi ngababuja unyuma nu kulongwana
    kabeje.
  bao-NT: Tii tabe mena paʉ bojoca Jesús're ca nʉnʉmiricarã, cʉ̃re waa weo, cʉ̃re
    bapa cʉti waa yujuticãwa yua.
  san-ORI: ତତ୍କାଲେଽନେକେ ଶିଷ୍ୟା ୱ୍ୟାଘୁଟ୍ୟ ତେନ ସାର୍ଦ୍ଧଂ ପୁନ ର୍ନାଗଚ୍ଛନ୍|
  huv-NT: Ajan quiaj xeyayiw tiül minipilan nej tanotoj tiüt, lango mandüjpiw nej.
  otn-NT: '''Bexpi̱ mʉdi bi go''a̱ nxʉtha xa̱ngu̱ yø ja̱''i̱ mi̱ tɛnna̱ Jesús. Bi
    zop''ʉ p''ʉya, ya hi̱nga̱ ''dap''ʉ n''youi.'
  nop-nop: Mede unduŋ yenimbu metam feedi Jesu keleyawagiŋ adi uŋoŋ hatidok lakata
    tiŋa sigilulum timiŋa ugiŋ.
  obo-NT: Pomon tadda, mo‑uraa iddos od dumoruma ki Disas no mid tanan don woy worad
    id duma kandin.
  cak-ENT: Roma c'a ri xbij ri Jesús, juis c'a ye q'uiy cheque ri nyetzekleben richin,
    man xquitzeklebej tüj chic. Xa xetzolij c'a can.
  lif-NT: ᤁᤴ ᤕᤧᤶᤔᤠᤱᤎᤥ ᤕᤖᤡᤰ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤐᤰᤔᤧᤎ᤺ᤀᤠᤱ ᤔᤧᤒᤣᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ
    ᤕᤠᤶᤔᤥ ᤗᤠᤱᤔᤧᤱᤄᤣ᤺ᤃᤧᤴᤗᤥ॥
  mie-NT: De jondē quīvī ñúcuán de cuāhā nchivī scuáha jíín yā, nī sndóo ji yā, de
    nduú cā ní jíca ji jíín yā.
  san-TIB: ཏཏྐཱལེ྅ནེཀེ ཤིཥྱཱ ཝྱཱགྷུཊྱ ཏེན སཱརྡྡྷཾ པུན རྣཱགཙྪན྄།
  qve-NT: Saynata Jesús rimaqtinmi, payta qatikuq ashka discípulo runakunaqa, ishkayaspa
    ripuranku. Hinaspan Jesuswanqa chay ratomantapacha manaña purirankuñachu.
  pao-NT: Ewa'yoo numu gi oo naka'oedyukuna yise tu nonobe-witoo kodyuka.
  cbu-NT: Táyaru, Isussha wamkur zapan Isusoo kasarangana. ¿Chak ashishtapa? atusin,
    Isusush nda tachitarangana.
  usa-usa: maamin-áímmá ánatagitata taíbaq Îtuni iyápó-annabike ayuwéta yauwéqma kóuraae.
    ááqibo kó éta íma wetêma ókaraqa uréire urááe.
  soy-soy: Kɑí nɛ kei n kpísi, upipirɛtiki mɛyɑ̃ ɑpi kɛpirɛ u tɔ ɑ́pi yɛ pɛɛ pitíki
    u rikpɑ́.
  hui-hui: Yasu haruru piaga wali agali hearume bi ogoni layago hale howa dewame ibu
    haruru nape wahene.
  amf-amf: Ogo wodanka kisa paanan yivayna eensa shaarira thoothina eena budoka ke
    maatade; ogora yedayse kimbesana kinka yivanam ke garade.
  quc-NNT: Tzare chi' k'ut e k'ia chke ri e k'o ruk' ri Jesús xkiya kanoq, man xek'oji
    tä k'u ruk'.
  dob-dob: Gete ꞌenega Yesu ꞌana tomuliyao yaudi siguitoyasena ga sipilisinena.
  wrs-wrs: Yesusva honamba moamba ishopianamba, mindnamba hevtindiva os dasva buona
    hemba. Os wohnombolvhueina, hengava hemba engvalvohmana vevnamoa.
  mca-mca: Qa aka'an qa hik aka' ta'ƚets in olots hekhewe' yak'esik'uikii yijayantax,
    qa hats nite' yijayan.
  tzo-TZC: Ti cꞌalal jech laj yal taje, jaꞌ o tey ep lic xchacꞌ sbaic ti buchꞌutic
    stsꞌacliojic to ox ti Jesuse. Muꞌyuc xa laj xchiꞌinic batel.
  mya-mya: ထို​အ​ချိန်​မှ​စ​၍​တ​ပည့်​တော်​အ​များ​ပင် အ​ထံ​တော်​မှ​ဆုတ်​ခွာ​လျက် ကိုယ်​တော်​နှင့်
    အ​တူ​မ​လိုက်​ဘဲ​နေ​ကြ​၏။-
  gng-NT: Kí ñɛ u ya yo nɛ uʼpanpaankaab ni bà yɛbe siere' uʼsaan ka ji tɔkeh nin
    wɔ.
  cbi-NTPO: Jesús tsandiñu' mitya, ya' bendaa nemu chachilla pure' demanba'ke' mijiila,
    tsa-i' yaba manetyui tiyala.
  ikk-NT: Makẹ ọnwan, ụmụ-azụụn Jesu bu ọda nọ kin-azụụn, esọnzini w'ẹ.
  leu-leu: Tangpat la yaan aanabeꞌ e falet, saxano fefeng sina ri taꞌulane e ri pife
    sangas xuvul pana fulaa.
  maz-NT: '''Ma o nguarü o mama yo jña''a, na puncjü c''o o chjench''e a xütjü, dya
    cja o ndünt''üji o̱ xütjü e Jesús.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུངས༌རྗེས། ཁོང་གི་རྗེས་འབྲང་པ་རྣམས་ལས་མི་མང་པོ་ཞིག་ཕྱིར་བུད་ཅིང་ཁོང་གི་རྗེས་སུ་མ་འབྲངས་སོ།།
  tca-NT: Rü yexguma inanaxügüe ga nüxna na yaxĩgüxü̃ ga muxü̃ma ga yema duü̃xü̃gü
    ga noxri nawe rüxĩchiréxü̃. Rü marü tama nawe ínaxĩĩxü̃.
