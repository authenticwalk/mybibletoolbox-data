verse: JHN.006.027
translations:
  kpx-kpx: Lainaho loviu sakavaveve ke lovi vai tubunagelive. Isito vani bahata ukolikoli
    maleveve ke lovi vai negolahave. Atae Esena lovi ke laovei. Kosealemo Mamaveu
    lovive ebagemai hanavoge au lohonu.”
  okv-H: Te indari amo sari aisuja avo eto ungo indari ta pure avojo, indari nei vasiri
    te daroho iraguja amita pure avo evujo. Eto indari avo Embo ta Meni na hande ikasi
    ere ua, eto God Mamo na Embo ta Meni javotoho ke eria,” ainge Iesu na enu
  tbo-tbo: Ega yaniyani kookoena binei ona wobagibagi, ma yaniyani yautumi memewahagana
    binei ona wobagibagi. Tau Lawa Moinau yaniyani a welewelemi, babana Amau a kaoha
    wekiwekilalana.’
  mal-C: നശിച്ചുപോകുന്ന ആഹാരത്തിനുവേണ്ടിയല്ല, നിത്യജീവനിലേക്കു നിലനിൽക്കുന്ന ആഹാരത്തിനുവേണ്ടിത്തന്നെ
    പ്രവർത്തിക്കുക; അതു മനുഷ്യപുത്രൻ നിങ്ങൾക്കു നൽകും. അവന്റെമേൽ പിതാവായ ദൈവം അവിടത്തെ
    അംഗീകാരമുദ്ര പതിപ്പിച്ചിരിക്കുന്നു.”
  grc-SR: Ἐργάζεσθε μὴ τὴν βρῶσιν τὴν ἀπολλυμένην, ἀλλὰ τὴν βρῶσιν τὴν μένουσαν εἰς
    ζωὴν αἰώνιον, ἣν ὁ υἱὸς τοῦ ἀνθρώπου ὑμῖν δώσει· τοῦτον γὰρ ὁ πατὴρ ἐσφράγισεν,
    ὁ θεός.
  bgc-bgc: उस खाणे खात्तर मेहनत ना करो जो सड़ जावै सै, पर उस खाणे खात्तर जतन करो जो
    कदे खराब न्ही होंदा अर अनन्त जीवन देवै सै, मै माणस का बेट्टा यो खाणा थारे ताहीं
    देऊँगा, क्यूँके पिता परमेसवर नै मेरे ताहीं इसा करण का हक दिया सै।
  khz-khz: Mapia rakava ganiganira inagulura ragai pio kala, na ganigani roe wapia
    mia-vanagivanagi pene ago, maguli vanagivanagi, inaguluna pio kalaa. Voganigani
    Taunilimalima Natuna na pene venimi, kwalana Tamana Palagu na ia genai vegailia
    ta ekalaato, ia evega-taunataunaato vegailiana.”
  deu-TKW: Schaffet nicht die Speise die vergehet, sondern die Speise die zu ewigem
    Leben bleibt, welche der Sohn des Menschen euch geben wird; denn diesen hat der
    Vater, Gott, versiegelt.
  zsr-NT: Gul‑gún dxin, clëg quië siꞌliꞌ laꞌ huagu rdöd qui, san quië siꞌliꞌ laꞌ huagu
    naꞌ ugaꞌntecz, len runn yöl‑laꞌ naꞌbán gdu. Lë ni laꞌ huagu gunnaꞌ queëliꞌ nedaꞌ,
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, le buluꞌë lahui Xuzaꞌ Dios nacaꞌ Zxiꞌnëꞌ.
  lin-lin: Bosalaka te mpo na bilei oyo ebebaka, kasi bosalaka mpo na bilei oyo ewumelaka
    mpo na bomoi ya seko, bilei oyo Mwana na Moto akopesa bino ; pamba te ezali Ye
    nde Nzambe Tata abeta kashe.
  hns-NT: Aapan dhiaan na khaalie khaaik ke oeppar rakh. Oe halieje se basiaai dja
    hai. Bakie kausies kar oe khaaik paawe ke djaun kabhie na basiaai. Ekare dwaara
    toelog hardam khaatien Parmeswar ke sanghe djie sakiehe. Pieta Parmeswar aapan
    aasies iensaan ke Beta ke deis hai. Ohie toelogke aisan khaaik deiga.”
  noa-E: Jãg sĩi biwaau thach khöm khõchgaupai mʉ ẽudee ẽkha wënʉrraju khãyau, tag
    bʉ̈ʉrjã jãsöo apiba ich mag pãach iiupiejem pan khĩirta athat ajim amag. Mʉch
    chi Emkhooi Iewaauta mag pan pãar athee wai chirʉm. Mʉch Aai Ẽwandamau pãrau ag
    na mag nem ooba aajem waumkhĩir juapá deetarrauta nem waaujeewai pãrau mʉ iek
    ʉ̈khanaa ichdëuta mʉ pʉ̈itarrjã khaphʉ aju aai nʉmgui ajim.
  eng-EMTV: Do not work for the food that perishes, but for the food that endures
    to eternal life, which the Son of Man will give to you; for upon Him God the Father
    has set His seal.”
  mib-NT: Ma cóndɨhvɨ̄ ni rō maá sɨ́quɨ̄ jeē caji rō jeē yachī nataxīn, chi sa suhva
    condɨhvɨ̄ ni rō sɨquɨ̄ jeē nihín rō jeē cótecu rō nɨɨ́ cáni sáha. Te máá rí, Yaā
    ní nduu tēe, cuāha ri nájnūhun staā jeē cótecu rō nɨɨ́ cáni sáha. Chi Tátá rī
    Yaā Dios ni jeni ya ruhū jeē sáha ri súcuan. Achí yá jiín i.
  lif-NT2: खिनिॽ चागे़सोःक्‍पाआङ् के़बेःक्‍पा कुजारे़ लागि याःम्‍बक् मे़जोगे़म्‍मिन्‍ने़ॽ,
    कर इङ्‌गाॽ मे़न्‍छाम्‍साःल्‍ले़ पिनिङ्‌बा मे़न्‍नुप्‍मनाबा हिङ्‌मन् थारिक् के़धःप्‍पा
    कुजाओ निङ्‌वाॽ पिरे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    बा हे़क्‍के चोःक्‍से़ए इङ्‌गाॽ युक् पिराङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Mkoto kuchihengela lihengu chukulya chechilula, nambu mchihengela chakulya
    changalula ndava ya wumi wa magono goha wangali mwishu. Mwana wa Mundu mwahaguliwi
    na kuyidakiliwa na Dadi yati akuvapela chakulya chenicho.”
  mmx-mmx: Nemen mita gugu ri leveluxa ua naba sonao soso. Ketla mina gugu lolos ti
    leveluxa i nemen amisik ti lorooro avolo. Na leveluxa, nenia, Laradi Mevana, anaba
    raba nemi min, mila ne Moroa ne Temen dik ira soxolik ka vam ia.”
  cbr-NT: Axa chëquiti piti binuxuinshi camina ñu 'atima 'ain. Usa 'ain camina ainan
    'aish Nucën Papa Diosbë nëtë́timoi 'inuxun 'ëmi catamëquin axa cuëëncësabi oquin
    'ati 'ain. Usaími 'inun mitsu 'iminun ca 'ëx uni 'inux anuax uá, Nucën Papa Dios,
    an 'ë 'imiacëxa.
  tee-NT: Tun t'ich'alhc'atnant'it va ixlacata ju vaiti ju va tak'alhi. Para ach'alhc'atnant'it
    ixlacata ju tumpa vaiti ju xt'ak'a ju atsucunti jonk'alhi. Yuchach ju aclaxtakniyau
    ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani. Chai quimpai
    Dios ju xaquixtakni ju quintachaput ni laich acxtaklh ju anu' vaiti.
  eng-LSV: do not work for the food that is perishing, but for the food that is remaining
    to continuous life, which the Son of Man will give to you, for the Father sealed
    Him—[even] God.”
  cak-NT: Can quixsamaj, pero man richi ta nich'ec ri iway ri xa niq'uis. Xa can quixsamaj
    chi nich'ec ri Iway ri nuya' c'aslen chi ronojel tiempo. Y ri Wey ri' ja ren ri
    xquiyo'n chiwe, ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, roma ja ren
    xirutak-pe ri Nata' Dios, chi nin-en ri samaj re', xcha'.
  pah-NT: Tape'ag̃atarahivuhui po pe mbatera rehe hamo tiugweugwei nhande javo. Nanongara
    mbatera opa pa jipi. Tamombe'u katu ti pe me, ei Jesus'ga g̃a pe. A'ea rehe po
    pe ag̃atarahivamo hamo – kiroki a'ea ahe mboheaporog̃ita pyahu avuirama ahe mongoag̃wama
    – a'ea rehe po pe ag̃atarahivamo hamo a'ea tipota hete javo, ei ga. Pejikogame
    ji rehe po ti ji pe mboheaporog̃itapyahui pe mongovo Tupana'ga pyri a'ero nehẽ.
    A'ereki Tupana'ga jiruva'ga ji mbopopoaka ahemonhimomby'ava'ea japovouka ji ve,
    ei ga. Nahã ga hepiukari pe me jihi Jesus'ga mondouka pe pyri javo pe me, ei Jesus'ga
    g̃a pe.
  sja-NT: Mimianáatɨ chik'o k'odait'ee aupai, mãgee chik'o jõpari perã. Ma k'ãyaara
    mimíatɨ k'awaadamerã mɨ, chi ne-inaa jõk'aa. Mɨ, chi Eperã Ak'õre Truadepema k'aurepata
    parã ichita p'anapataadai Tachi Ak'õre ome. Irua ak'ɨpi bɨ mɨ pia ak'ɨ bapari,
    iru juapa mɨa ook'ãri ne-inaa eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
  xed-xed: Ma ksə kuni ta slna ŋa skwa zay dzaʼa ɓadzuta. Ŋavawaŋa ka maga slna ŋa
    skwa zay ta nzɗavata dzaʼa vlaghunatá hafu ŋa kɗekedzeŋ. Tsa skwa zay ya ná, Zwaŋa
    mndu dzaʼa vlaghunata, kabga ta tsatsi thafta Da ta ŋizla vlaŋtani ta mbraku,»
    kaʼa nda həŋ.
  glk-glk: کار بوکونید امّا نه خوراکه فانی‌ره، برای خوراکی کی تا زندگی‌یه اَبدی باقی‌یه،
    خوراکی کی انسانه پسر شمره فده. چونکی بر پسره کی خدایه پئر، مُهرِ تأیید بزه.»
  mks-NT: Co̱ ndítahan ndi̱hi nahá ini ndó sa̱há ña̱ cuxu ndó ñuyíví yóho. Ña̱ ndítahan
    caja ndó quéa̱ ndinducú ndó ndá quia̱hva catacu ndó a̱nda̱ ama cáa qui̱vi̱. Jáchi̱
    ye̱he̱ cúú da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta cuu caja i̱ ña̱ ná catacu ndó
    a̱nda̱ ama cáa qui̱vi̱. Jáchi̱ Ndióxi̱, tátá i̱ náha̱ ña̱ mé a̱ nda̱a̱ na̱ca̱xi
    a ye̱he̱ caja i̱ chuun yóho —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Waak mu papalim utano nian nong na sana. Iesene i tahut be mu na papalim
    utano nian nong na kis ter iat ma ina ter no nilon hathatikai. Nong a Turadi ie
    na tabar mu ma ikin at ra nian, kinong God no Tamana te hamanis be i haut ter
    ta ing i gilgil.”
  bmu-bmu: Nene ayapkömawi, mi miwikŋaibingöra urukönöp kude aka malmemö, urugö neneŋan
    malmal köhöikŋi eŋgimakzawi, mönö mia buŋa qem aŋgubingöra kapaŋ köla malme. Iwi
    Anutunöŋ muŋgem silimbanŋi Suep gölmegö Azi Ölŋi waŋgiiga kukösumŋan walöŋniga
    ölöp urugö nene eŋgiiga oyaeŋkoyaeŋ akŋe. Mewö aka mal köhöiba kömumba toroqeba
    teteköŋi qahö malme.”
  dgz-dgz: Taba koe taini navewa menan ya taiwanian go yaibobot tabaewa menan navewa
    taiwanian. Yaibobot tabaewa ame God Kimani Vitana apanewa, ne, enain. Iwa Mamana
    God amun mega nene umap wani menan.”
  eng-GNV: 'Labour not for ye meate which perisheth, but for the meate that endureth
    vnto euerlasting life, which the Sonne of man shall giue vnto you: for him hath
    God the Father sealed.'
  zaa-NT: Ligúni tsina, alàa por la'gò nu retu bá, sino por la'gò nu guchia nna gunna
    la'labani nu labí ttíą qui' le, nu gunna Nubeyu' de Ỹiabara' qui' le, porqui'ni
    lani labé chi bete Tata Dios la'huacca quì'e para gunie na.
  eng-WEBSTER: 'Labor not for the food which perisheth, but for that food which endureth
    to everlasting life, which the Son of man will give to you: for him hath God the
    Father sealed.'
  guh-guh: Pëtsa pacajamatabëcueneena ëpevereverecaejava yabara. Pacuenia panexaejava
    baverevereca, bajarapitsijava. Biji rajane pacajamatabëcueneenae apo pevereverecaejava
    yabara. Nexata xanë, Daxitajivi Pematapijinënë, pacarajutsianatsi matacabi apo
    pevereverecaejava. Taxa Dioso baja cajena nitoroba patacarajutsinexa matacabi
    apo pevereverecaejava, jai Jesús bajarapamonaejavabelia.
  bon-bon: Weene gone watata deedei bine jäärngemuye, yepä eei deedei ne jirngepeye,
    lui te iyeteta ireclota biname bine yääcäranemuge. Lui te Acejiyame bau ca täduji
    biname me äbituji, tabe te pa icäripi weebibine pui deedei, ingle Aceji Babe te
    teebine ituge conocäco ceera peei ne wawename.”
  nhw-BL: Amo tlahuel ximocuatotonica san para anquitlanise tlacualistli catli anquicuaj
    mojmostla huan catli nimantzi tlami. Más cuali ximocuatotonica para anquipantise
    nopa tlacualistli catli huejcahuas huan catli anmechmacas nemilistli yancuic para
    nochipa tlen na catli niMocuepqui Masehuali hueli nimechmacas. Pampa noTata, Toteco
    Dios, nechtequimacatoc ya nopa ma nijchihua.
  swh-ONEN: Msishughulikie chakula kiharibikacho, bali chakula kidumucho hata uzima
    wa milele, ambacho Mwana wa Adamu atawapa. Yeye ndiye ambaye Mungu Baba amemtia
    muhuri.”
  wbi-wbi: Namungatungumalilaghe ikyakulia kino kinangika, looli ikyakulia kino nakinangika,
    kino kikukupeela uvwumi uvwa kuvusila kusila, ikyakulia ikio kyekino une ne mwana
    ghwa muunhu nikuvapeela, ulwakuva uNguluve uNhata ahufisie kyang'haani kuuti une
    neene ghwa kuvomba imbombo ijio.”
  bba-bba: I ku dĩɑ ni nu rɑ kɔ̃si tɔnɑn sɔmburu ko, ɑdɑmɑ i dĩɑ ni nu wɑ̃ɑru te tɑ
    ku rɑ kpe wɛ̃ɛmɔn sɔmburu koowo. Dĩɑ niyɑ Tɔnun Bii u koo bɛɛ wɛ̃ yèn sɔ̃ wiyɑ
    Gusunɔ Bɑɑbɑ u win yiikon yĩreru dokeɑ.
  eng-KJVCPB: 'Labour not for the meat which perisheth, but for that meat which endureth
    unto everlasting life, which the Son of man shall give unto you: for him hath
    God the Father sealed.'
  kgk-NT: Ani pepena eterei teĩ pene remi'urã-rehe. Pemoĩ porã ramo jepe, opa arã
    pendéhegwi. Pemba'apo ae katu pene rembi'u teerã-rehe peiko hagwã opa e'ỹ reheve
    Nhandejáry ndive. Pene rembi'u teerã ko xe Nhande Ryke'y tee va'e remime'ẽrã peẽ-my.
    Nhandejáry nhe'ẽ-py xe rembiapo. Upe va'e oikwaa uka-ma kuri peẽ-my Nhandejáry,
    he'i judeu kwéry-pe.
  waj-waj: Yeenna nneeraiyauvo uudainaraiyauvaara sa mmoori varaatee. Yeenna ari vookaraivo
    tupatupaa vairaivaara mmoori varaatee. Ii yeenna ivaa fai Na Vaidiivaa Mmaapuuvoono
    ngii minaravai. Ni Napoova Anutuuqoono ni mmataama kioo fai a aikiooma ni mmooriivaa
    iinarakuavee tuuvaara na ngii minaravaivee,
  cpy-cpy: Eero pantawenta-shitawo owanawontsi thonkani-tachari, tema otzimatyee pantawenteero
    owanawontsi kaari thonkachani añaakaemini. Rootaki owanawontsi ipantziri Itomi
    Atziri, tema riitaki roñaahan-takiri Tajorentsi, Ashitariri, eenitatsiri itajorenka.”
  ekk-PKP: Ärge olge mures toidu pärast, mis ei kesta, vaid keskenduge igavese elu
    kestvale toidule, mida inimese Poeg teile annab, sest Jumal Isa on temale oma
    heakskiidu pitseri pannud.“
  mpx-mpx: Bahi nuku lologasisi aanan toto abwe ni nak kaiwena. Yaa nuku logasisi
    aanan toto i mimihot ge ana abapwamowasi yawal mihomihotina, aanan o Gamagal Natuna
    ni pewa eliyamiu. He Tamana Yehoba iyaka i pamasal te iya i awa wawaisi-an.”
  wbp-wbp: Nyampurla walyangka, mangarri-ka pukulyu-jarrimi. Putalurla warrika! Nyurrurlarlulpankulurla
    warrikarla mangarri-nyayirni-wanguku Kaatu-kurlanguku yungunkulurla ngula-kurlu
    jirrnganja nyina wankaru tarnnga-juku. Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu
    kujaju milarninjarla yilyajarni. Nyampunya mangarri-nyayirni-wanguju, ngajuju
    kapurna-nyarra yinyi.”
  luo-luo: Weuru tiyo ni chiemo marumo, to tiuru ni chiemo masiko nyaka chop uyud
    ngima mochwere, ma Wuod Dhano biro miyou. Nyasaye Wuoro oseketo kido mare kuome
    manyiso ni oyie kode.”
  nhe-NT: Amo tlahuel ximocuatotonica san para inquitlanise tlacualistli tlen inquicuase
    mojmostla huan tlen nimantzi tlami. Más cuali ximocuatotonica para inquipantise
    nopa tlacualistli tlen huejcahuas huan tlen inmechmacas yolistli yancuic para
    nochipa tlen na tlen niMocuepqui Tlacatl huelis nimechmacas. Pampa noTata, Toteco
    Dios, nechtequimacatoc ya nopa ma nijchihua.
  aii-aii: ”ܠܵܐ ܦܵܠܚܝܼܬܘܿܢ ܩܵܐ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܕܠܹܐ ܦܵܝܫܵܐ، ܐܸܠܵܐ ܦܠܘܿܚܘܼܢ ܩܵܐ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ
    ܕܦܵܝܫܵܐ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܗ̇ܝ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ، ܒܗ̇ܝ ܕܥܲܠܘܼܗ‌ܝ
    ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܚܵܬܡܹܗ.“
  esk-NT: Sakuugutiqaqasri niqimik piunġiqsaqtuamik aglaan sakuugutiqaġitchi niqimun
    ittuaksramun isruitchuamun iñuułiġmun. Taamna niqi Iñuum Iġñiŋan qaitkisigaa ilipsitñun,
    takku Agaayyutim Aapam nalunaiqsaġigaa iłuaġikkaułhagun Ilaa.”
  msb-msb: Ayaw pagparapagal sin pagkaon na nasisira kundi an pagkaon na matagal para
    sa buhay na waraʼn katapusan. Amo ini an pagkaon na ako na Anak San Tawo magahatag
    sa iyo kay ako an ginhatagan san Dios Ama san otoridad agod himuon ini.”
  cpa-NT: Tsa¹ju³dsi³jiag¹² hoh¹² hniah¹² jmáh¹lah jǿg³ quiah¹² má¹ hi² cǿh³ hniah¹²,
    hi² dsø¹hén². Hiug¹² jín³ hi² dsio¹ mi³dsa¹jiag¹² hoh¹² hniah¹² ha²lah li¹chianh²
    hniah¹² tiá² ja³cog² Diú¹³. Di³ chi² báh³ bí² quieg¹jni hi² jmo³jni li¹chianh²
    hniah¹² tiá², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi² jianh¹² hniah¹². Ma²ca¹mi³léi¹³
