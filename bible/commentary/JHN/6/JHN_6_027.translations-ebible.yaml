    mangurungan kaˈam kinakan inin, peggeˈ kaˈurungan ku kapatut weˈ Samaku Tuhanin.”
  mle-mle: “Gwur mawulaar wukitikwa kipa kamnagwadikanik. Kidi kupwa kamnaagw pwusakwanadiy.
    Alik gwur kip yawiy akwur nyanyi nyanyi Godawa viyakita mwiy kwakwak. Adi jaav
    mwiya kamnaagw kaytikad. Samab kupwaraap tikuw, kwas maa. Aw wun, duw taakw dayadi
    Mwaam, ki jaav kwatiya-kituwa gwurak. Asaay God bwutaay tasakwudidiwun ki yawiy
    kwurtuwkik.”
  shp-NTPO: Ja nekeabi basima keyotai jawékiatibichoira shinannires teeyamakanwe,
    jan mato jatíbitian jati jawékiati benaikayara mato jaskáti jake; jara ja jonin
    Bakenbichores mato meniti atipanke, jaskáati ja Papa Diossen raana ixon —akin
    jato aká iki.
  aom-aom: 'Röhu mudurohoꞌiröhe iënioho nadi muoho vaeꞌi aꞌi jiemu jioröhe iohuremu
    uehorovoromo muoho vaerego ëhuro ma-ioroꞌioremu maro raromoꞌirarije höjo. Ëioho
    God-are A Maho naro suvuorëmiꞌejöjo rabëni God Vavuohuro a nuniro uevëꞌego: Jasi
    muoho mae höjo.'
  geb-geb: Nde mba mbarɨgi mba suaŋv ganɨ thari. Fhuvara. Nde mba zazera mbara muuŋgiap
