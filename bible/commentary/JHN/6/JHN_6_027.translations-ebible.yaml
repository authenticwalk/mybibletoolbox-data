    mʉsãrẽ ĩmusiami, ãrĩmi.
  nal-nal: Tuaa naagu vaamuzas kuna zurukang a vanganang kana raksaat, kawit, singsaxai
    naagu vaamuzas kuna zurukang a vanganang kana iziar bulaai ma xana lis a roro
    tapal, ina Naata Rapti xana lis sinim. Avuna Nakmai Damana xa ra vatangin adu
    xa rudaxain fanong naan.”
  kyq-kyq: Ɔn̰te Ꞌtɛɗki naaba kalin̰ ki gɛn nakŋ kɔsn kɛn tɛɗga sum ɓo Ꞌruum se. Num
    Ꞌtɛɗki naaba taa nakŋ kɔsn kɛn Ꞌtiŋg gɛn daayum. Nakŋ kɔsn ese ɓo kɛn maam *Goon
    Deba mꞋutu mꞋasen kɛɗa, taa Raa Bubu mala se ɛɗga tɔɔgin̰ goonin̰ ki.»
  kwd-kwd: Moru sia taunga'i mola fana nga fangalaa na te'e sui mola. Mooru taunga'i
    fana nga fangalaa ne'e kwatea mooringa firi famooru. Nau, nga Wela na Wane na,
    nau taku kwatea famooru nga fangalaa na mooringa firi lo'oori, tofuna God nga
    Mama'a ngaia 'e faate'enia no'o na ngaia 'e aile'a fe'eni nau.”
  ded-ded: Yaka mong hoaema kpac angande, ngeni imocac uatoa mi mebisia. Nga Ngicac
    Medacngo kekecseriac yaka ngemmeude, imocac uatoa mebisia. Imoc yofiac, yeac witiu
    Anutu Manggacngo yengena dedeseriac dzic faiec.”
  ewe-ewe: Migawɔ dɔ ɖe nuɖuɖu si gblẽna la ta o, ke boŋ ɖe nuɖuɖu si kplɔa ame yina
    ɖe agbe mavɔ me si Nye, Amegbetɔ Vi la mana mi la ta. Eya dzie Mawu Fofo la da
    asi ɖo.”
  nuy-nuy: Yagi-wugij nurraagalhaga-lharrmi anubani ana-marrya. Ana-marrya anubani
    anggu-wuril-mana wurrugu. Yagu numburraagalhaga-lharrmani anubani aynbaj ana-marrya,
    wugurraayung anubani wu-burraa-yinyung waandha-wuguuguni-yinyung bani-yung marri.
    Numburru-nguyii-maynji anubani-yung ana-marrya, anubani anggu-wuguuguni numburru-burraa.
    Ngaya na-Niwiyayung na-Wurrujung-jinyung, ngaya anambiiyii ana-marrya. Wu-nguynju
    yamba ni-yamana na-God na-Baba anaani ngaaṉbina-yinyung maaḻamburrg, marri niga
    ni-waḻaaḻarrii ngayawi-wuy.” Dani-yung ni-yamayn na-Jesus.
  cop-BHC: ⲀⲢⲒϨⲰⲂ ⲈϮϦⲢⲈ ⲀⲚ ⲈⲐⲚⲀⲦⲀⲔⲞ ⲀⲖⲖⲀ ϮϦⲢⲈ ⲈⲐⲚⲀϢⲰⲠⲒ ⲈⲨⲰⲚϦ ⲚⲈⲚⲈϨ ⲐⲎ ⲈⲦⲈ ⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ
