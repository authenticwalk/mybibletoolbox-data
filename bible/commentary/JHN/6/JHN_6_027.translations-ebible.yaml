    ওপৰত নিজৰ মোহৰমাৰিলে।”
  okv-okv: Te indari amo sari aisuja avo eto ungo indari ta pure avojo, indari nei
    vasiri te daroho iriuja amita pure avo evujo. Eto indari avo Embo ta Meni na hande
    ikasi ere ua, Eto God Mamo na Embo ta Meni javotoho ke eria,” ainge Iesu na enu
  mxt-NT: Ma saha tyiño ndo cuenda nyayu cha ndɨhɨ, soco sa̱ha tyiño ndo cuenda nyayu
    cha ña ndɨhɨ́ ta chahá chi noo ñayɨvɨ̱ chaa cha ma naa ca maa coo ndo. Ican ihya
