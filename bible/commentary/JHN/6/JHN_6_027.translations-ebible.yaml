  tlf-tlf: Ibaa. Ibo kuun iman sang daa binimamin bomi aget uyo ugel kalagamin ba
    kale, ibo suun nin umi iman unelip dong dogobelu suun kup nan-temip bota kup fen-bom-nilipta,
