    Laamɗo Baabiraaɗo oo waɗii maande mum e makko.
  arb-NAV: لَا تَسْعَوْا وَرَاءَ الطَّعَامِ الْفَانِي، بَلْ وَرَاءَ الطَّعَامِ الْبَاقِي
