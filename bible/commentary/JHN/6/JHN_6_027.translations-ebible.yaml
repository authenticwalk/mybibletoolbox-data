    ho'on ti co'ol crixchanoucutique, yu'un hech ac'bilun cabtel yu'un ti Jtote ―xchi
    ti Jesuse.
  ind-AGS: Janganlah mencari makanan yang akan basi. Berusahalah untuk mendapatkan
    makanan yang akan memberikan hidup untuk selama-lamanya. Anak Manusia akan memberikan
    makanan itu kepada kalian, karena Allah Bapa telah memberikan meterai persetujuan-Nya
    kepada-Nya.”
  omw-omw: Qio hiama qati kyara tapitaani kyarara vararerata kyaiqa varaate. Nkye
    mwitaa hira qaqira kyeta ekyaa enta qati variqi quani kyarara vararerata kyaiqa
    varaate. Mwi kyarara nte mwatani mwatatai nraaqiarava variqana qioma nte nkyi
    nyianinrave. Kotiva ni kova mwivama ni nronraqama kyaihana nte qio mwitaa hianinrave,
    tiro.
  yrb-yrb: Yanu nasini ibeta gaukara yajara ieta ari ina da uegou uforo wei. Nono
    i me ibene ibene ibeta ieta ari ina kobere gaukara uegou uawe wei. Godima Danu
    imueta Na, Ba Eme Sire Amarabai odiba Nana i me ibene ibene ibeta matatane, Yesuma
    eno wei.
  maa-NT: Kì koi nìxátjiò tsojmì xi fehet'aà. Jè ti̱xátjiò tsojmì xi síkíjnakon ini̱ma̱‑ná
    ni̱ta̱ kjé‑né, jè xi 'a̱n tsjá xi Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱. Na̱'èn‑ná
