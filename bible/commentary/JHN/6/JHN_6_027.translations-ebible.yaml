  piu-2006: Mangarriku kutju wiyanyurra kulira nyinanytjaku. Mangarri ngarrirra yuṉarringkupayi.
    Kutjupakunyurra kulintjaku yalatji, ‘Yaalytjiyaalytji ngayulu kana kutu nyinaku
    Katutjaku ngurrangka?’ Ngayulu yaṉanguku katjangku nyurrangarrinya nintilku palumpa
    ngurrangka kana kutu nyinanytjaku. Yalatji yaṉangu tjuṯa nintintjaku paapa Katutjaluṉi
    mantakutu watjara wantirriyaṉu.”
  poh-NT: Ru̱cꞌ anoꞌjbal tak reꞌreꞌ, reꞌ hin nikꞌor aweh tak jeꞌ ricab nok curman
    chi ticamanic tak chi risiqꞌuiric ritzꞌakil i holohic laj wiꞌc nyeꞌbic awansil
    tak eh maꞌ reꞌ ta nchel chi risiqꞌuiric ritzꞌakil i maꞌ holohic ta laj wiꞌc nayew
    acꞌux tak, jeꞌ woꞌ reꞌ curman chi cow woꞌ enayew acꞌux tak chi nisiqꞌuiric i hin
    maj reꞌ hin, hin i pahbamaj ruꞌum i Dios chi aj yeꞌol reh junelic cꞌacharic eh
    ruꞌum reꞌ, reꞌ hin Acꞌunbe̱s reꞌ wilic wajawric chi quina̱ cꞌacharel reꞌ hin naniyeꞌbic
    aweh tak reꞌreꞌ, nqui Jesus queh.
  tue-tue: Yaarére bayiró booríjãrõ booa; yaaré petijṍãcu. Teero tiiróno tiirá, yaaré
    catiré petihére ticorépere ãmaãrõ booa. Cõãmacʉ̃ yʉʉ Pacʉ yʉʉre cʉ̃ʉ̃ ticodiocorigʉ
