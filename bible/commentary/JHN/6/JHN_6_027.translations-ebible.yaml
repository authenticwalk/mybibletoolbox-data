  sby-sby: Kamutasebensanga kwambeti mucane cakulya cikute konongeka, nsombi musebensenga
    kwambeti mucane cakulya ceshikwikalilila, buyumi butapu. Mwana Muntu endiye wela
    kumupa cakulya copeleci, pakwinga Lesa Bata mpobalabika cinshibilo ca kusuminisha
    kwabo.”
  sll-sll: Ni yalhobi homena wo nengiwe, yo te mena olinia, ipire honagi tani olkio.
    Nomani kwian honagi para i mu dire ol i pire sigare kule mol pai gobari inanga
    pamua. Te Nabe God yulang haya na te pisolimia homena iwe, na Ari Wang Weni molia,
    ni teiwa.”
  yaq-NT: Ka eme'e inim ju'u bwa'amtat lu'utineemtat jiba emo temaine. Ala eme'e,
    Liojta betana bwa'amta benaka, ka lu'utineemtat eene. Inika'a jiba yuu jiapsiwamta
    enchim aet bitnee'uta. Ini'i juna'a, bwa'amta benaka, juka' inim yoemta emot a'
    autuanee'u. Bwe'ituk ju'u achai Lios, aapo'ik nee yeu a' pu'aka'po, iniae a' bit
    tebo.
  uro-uro: Bä mamär iva qale ngän natmualat nani ama tmäs kärangätni i mavamava na
    ngät dap mamär iva ngän dualat nani ama tmäs kärangätni i ngät säva ama iar ama
    sok täm ngät iangärhäkt kärangät i ma Ruqa aa Emga va qä von ngän däm ngät. Inguna
    qa di sa ma Ngämuqa qa von ga rha ama rhares iva qat tualat nä iarhongäkt.”
  ita-1885: Adoperatevi, non intorno al cibo che perisce, ma intorno al cibo che dimora
    in vita eterna, il quale il Figliuol dell'uomo vi darà; perciocchè esso ha il
    Padre, cioè Iddio, suggellato.
  muy-muy: Kə̀grum tʉwi ga məŋgət zlam məzumani ya ti ezi ni ba, grum tʉwi ti ga məŋgət
    zlam məzumani ya avi sifa ana mis, àndav ɗay-ɗay do ni sawaŋ. Zlam məzumani gani
    nani ti, anəvi ana kʉli ti nu *Wur ge Mis ciliŋ, aɗaba Bəŋ goro Melefit àvua divi
    gana, àɗafaki bay ya ti esliki magrani ti nu gani. »
  kqc-kqc: No nigo iruku rofu moimai ga rebifa, idu toga toga vegu ameibobigo iruku
    rofu moimai rebifa. Amiye di mida yaku mina ya vene rofu mago, adina Baba Sei
    yaku sena auba reyo.”
  tav-tav: Mʉja ʉgarique jetore wapatagarã paaqueticõaña. Tie yoaro mee peticoa. Mʉjaare
    yʉ cajoogarije macare macaña. Tie maca anicõa aninucugaro. To bairi yʉ Pacʉ Dio
    yʉre cajoowĩ, catícõa aninucupere camajare na mʉ joogʉ ĩi, na caĩwĩ Jesu.
  eng-ULB: Do not work for the food that perishes, but work for the food that endures
    to eternal life which the Son of Man will give you, for God the Father has set
    his seal on him.”
  spa-VBL: No se preocupen por la comida que perece, sino concéntrense en la comida
    que permanece, la de la vida eterna, la cual les dará el Hijo del hombre, porque
    Dios el Padre ha colocado su sello de aprobación en él”.
  fra-_FOB: Travaillez, non point pour la nourriture qui périt, mais pour celle qui
    demeure jusqu'à la vie éternelle, et que le Fils de l'homme vous donnera; car
    le Père, Dieu, l'a marqué de son sceau.
  hau-ULB: Ku daina yin wahala a kan neman abinci mai lalacewa, sai dai a kan abinci
    mai dawwama wanda zai kaiku ga rai madawwami wanda Dan Mutum zai ba ku, domin
    Ubangiji Allah ya sa hatiminsa a kansa.”
  mal-mal: നശിച്ചുപോകുന്ന ആഹാരത്തിനായിട്ടല്ല, നിത്യജീവങ്കലേക്ക് നിലനില്ക്കുന്ന ആഹാരത്തിനായിട്ടുതന്നെ
    പ്രവർത്തിപ്പിൻ; അത് മനുഷ്യപുത്രൻ നിങ്ങൾക്ക് തരും. അവനെ പിതാവായ ദൈവം മുദ്രയിട്ടിരിക്കുന്നു
    എന്നു ഉത്തരം പറഞ്ഞു.
  kkc-kkc: Esiga niba nei saga me pegeli egeesi haga na esiamo silesibe. Esino niba
    kookaiyo moloso osee meli nei ono ka esiamo silesibe. Odoo Holo ayo nei hagee
    nimapoo tenelaiso. Bei, Ma Godeeye Owolo ayo goo hagee talame amapoo kitulugu
    olo teneeso.”
  lit-lit: Dirbkite ne dėl žūvančio maisto, bet dėl maisto, išliekančio amžinam gyvenimui,
    kurį duos jums Žmogaus Sūnus, nes jį užantspaudavo Tėvas, tai yra Dievas.“
  urd-GVR: Aisī ḳhurāk ke lie jidd-o-jahd na karo jo gal saṛ jātī hai, balki aisī
    ke lie jo abadī zindagī tak qāym rahtī hai aur jo Ibn-e-Ādam tum ko degā, kyoṅki
    Ḳhudā Bāp ne us par apnī tasdīq kī muhr lagāī hai.”
  far-far: Nao mulu si rao ulafu lau 'uria na fanga ne kai funu ga 'ana. Mulu kai
    rao lalau 'uria na fanga ne ka kwatea maurie firi fua mulu. Nau, na Wele nia Wane
    ne, nau kai kwatea fua mulu na fanga nai, sulia God na Maa nia kwatea nikilalae
    fuaku.”
  suz-BL: राक्‍चा ङा जचा थोव़क कली श्‍येत मपने। मराक्‍चा ङा जचा थोव़क कली चहिं गेय
    पने। मराक्‍चा ङा जचा थोव़क मार बाक्‍मे देंशा हना, गेना हना यो ब्रोंइशा बाक्‍चा
    बाक्‍ब। रागीमी जरमेशोमी इन कली मेको जचा थोव़क गेब। मारदे हना आ आफोमी रागीम जरमेशो
    कली आ छाप थोक्‍ताक्‍व” दे येसुमी शेंताक्‍व। यूहन्‍ना ५:३६
  car-NT: Moro atany'matoto man arepa poko kyto'mikaton. Moro aitoto man roten arepa
    poko te o'mikatoko. Moro ytan ro o'waine mo'ko kari'na ymuru. Mo'ko wyino ro mo'ko
    jumynano Tamusi tywokari'se man.”
  amp-amp: Mirahko be yatiyeft yakyuk yeshrtn adukanom. Yiro yafothat yakyuk yeshrt
    dukakfot. Nd yafothathu yeshrt ye hmbrihato toh nkifranirahko. Nd yeshrt na Bro
    Najoma hiruhanko. Bi Bro Yifemr nd hingrneft bi fak htamora.”
  bht-bht: खत्म होणे बाले खांणे पिच्छे मेहनत मत करा, पर उस खांणे तांई करा जड़ा हमेशा
    दिया जिन्दगिया दीकर रेंदा है, जड़ा मैं माणुऐ दे पुत्रे तुहांजो ऐ खाणा देणा है,
    क्योंकि पिता परमेश्वरे मिंजो ऐसा करणे दा हक दितया है।”
  eng-NOY: Labor not for the food that perisheth, but for the food that endureth to
    everlasting life, which the Son of man giveth to you; for on him hath the Father
    set his seal, even God.
  cub-NT: Yóque ãiye pojeiyebu. Die matʉiyeda memeni vobejarã mʉja. Quénora iye ãiye
    cʉre d̶aiyede jãravʉ cũiméjãravʉ baquinóre pare vojarã mʉja. Diedecabu yʉ, Jʉ̃menijicʉi
    daroimʉ mácʉ ʉ̃mʉpe, ji jíquiye mʉjare, jipacʉ Jʉ̃menijicʉ ʉ̃i jã́d̶ovaiye boje
    ʉ̃i mearo jã́iyede yʉre, arejame Jesús.
  ita-1927: Adopratevi non per il cibo che perisce, ma per il cibo che dura in vita
    eterna, il quale il Figliuol dell’uomo vi darà; poiché su lui il Padre, cioè Dio,
    ha apposto il proprio suggello.
  lww-lww: '“Poga ga, kiau visena na lelaga van amiu naga sanini: ve asitom̃al manene
    re si kinanena nap̃a yoko ve ve piavi re na naga kona make sina. Popon ayum̃ae
    m̃arera vanon kinanena nap̃a sulue ga, kilia sum̃a ga sanene vano-o tol pog na
    malena nap̃a pe luas re poli. Lelaga, in na Narin Yeririna nekilia nela malena
    nene van amiu, vanon Ntewa arimau kilaar pan inu rui in ga taaga vena nekila ve
    sanene.”'
  ckb-ckb: بۆ خۆراکێک ئیش مەکەن کە لەناودەچێت، بەڵکو بۆ خۆراکێک کە بۆ ژیانی هەتاهەتایی
    دەمێنێتەوە، ئەوەی کوڕی مرۆڤ دەتانداتێ، چونکە ئەمە خودای باوک مۆری لێداوە.»
  nas-nas: Iriꞌ oꞌdariaukaꞌ taamang deraꞌomaung besiꞌkoo. Teka kaviꞌeritaaꞌ besiꞌeriai
    temuriiꞌ taamang domaang oparavaukaꞌnung. Temuriiꞌ deraꞌoarupeuꞌ. Tee taamang
    ninge, teie Naning-naumpoꞌ Paning-etainge arompiaing, Mmaꞌke Kumponinge teeꞌ nkoamaꞌnaang
    botomuuꞌnung-koo.”
  uvl-uvl: Ngaunga nenge het mule ke ueiuei, a pur sakilil ia ana tangonga ero. A
    tango rara tote laka ngaunga nenga maulinga ke koko, nenge Non Tuna lape tunge
    lange imo. Iange Temere NeHalang tal heke nena kerkerenga lange i ke ulolo.”
  eng-BBE: Let your work not be for the food which comes to an end, but for the food
    which goes on for eternal life, which the Son of man will give to you, for on
    him has God the Father put his mark.
  ixl-CNT: Ech aqꞌoninojex, loqꞌ yitꞌ tiꞌ koꞌnkoxh u echbꞌubꞌal vaꞌl nikoꞌnipaaleꞌ.
    Pek aqꞌoninojex tiꞌ u echbꞌubꞌal vaꞌl bꞌenqꞌii bꞌensaj tatineꞌ. Ayaꞌ vaꞌl sataqꞌ
    sete u Kꞌaola vaꞌl bꞌennaj koꞌn aanima. Tan aꞌ vaꞌl aqꞌel tijleꞌm tu u Tioxh,
    u kuTat.— Texhtuꞌ.
  xsi-xsi: Miki ma kamakâsa ŋana kakai kâpwa ŋinde ma muli sâmbu, mine ndimo. Ara
    ŋana miki ma kamakâsa ŋana kakai kâpwa ŋinde ikura ŋana ivilami tu kamo viami
    ku kamo nâ. Naŋa Tamâta Natu ma kâpwa ŋinde alami, ŋana tu naŋa akai Mama Maro
    Kindeni ndamwa ŋana aveta mine.”
  crx-NTPO: Ndi t'alh-i gak nadleh whe 'unt'oh, 'aw 'i iloh ookunáhta, k'us ndi 'ut'alh-i
    dune 'ilhiz oole' huye khúna-i, 'i za ookunáhta. Yinka dune ye', 'en la 'i nohghá
    yo'alh, ooBá Yak'usda 'en yugha óonin'ai, 'en ooYe' 'unt'oh 'et huwa.”
  kan-OKCV: ನಾಶವಾಗುವ ಆಹಾರಕ್ಕಾಗಿ ದುಡಿಯಬೇಡಿರಿ, ನೀವು ನಿತ್ಯಜೀವಕ್ಕೆ ಉಳಿಯುವ ಆಹಾರಕ್ಕಾಗಿಯೇ
    ದುಡಿಯಿರಿ. ಅದನ್ನು ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ನಿಮಗೆ ಕೊಡುವೆನು. ಇದಕ್ಕಾಗಿ ತಂದೆ ದೇವರು ಮೆಚ್ಚುಗೆಯ
    ಮುದ್ರೆಯನ್ನು ನನ್ನ ಮೇಲೆ ಹಾಕಿದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: Ro igia fie, jade maza boeje uri ire ja idufuo ijiaru vierafenoevo. Ijadufuo
    maeje ire ije maza rade buka bakireke. Ro nika uri ire ije ja ina maza boeje ijia
    karivadufuo ije vierafena ijadufuo imenofo. Ro ire ije Ema ijiebuo Fari ige nare
    ja vajiadufuo. Ijadufuo maeje fune Godi Asoe none ijare ire ige na renoevo ijadufuo
    daro miemano kiae.
  blw-blw: Faén koma hen anchi ma-an way mibhug hen pa-amchanyu te mapéppég chilluchi.
    Ta hen pa-amchanyu koma, hen anchi ma-an way mannanayun way yachi hen mangchat
    hen mètaguwan an Apudyus way maid péppégna ah ing-inggana. Wat yaha hen anchi
    ma-an way idchat-on chàyu, haén way Pangorowan hen Tatagu, te yachi hen impiyar
    Amay Apudyus an haén ah ammaà.”
  tam-2017: அழிந்துபோகிற உணவிற்காக இல்லை, நித்தியஜீவன் வரைக்கும் நிலைநிற்கிற உணவிற்காகவே
    செயல்களை நடப்பியுங்கள்; அதை மனிதகுமாரன் உங்களுக்குக் கொடுப்பார்; அவரைப் பிதாவாகிய
    தேவன் நிச்சயத்திருக்கிறார் என்றார்.
  azz-NT: Huan namechyequilía que amo ximotequitiltican san sayó ica in tacualis ten
    panoa san. Ta, ximotequitiltican de ica ne tacualis ten namechuejcahuas, ne tacualis
    ten namechmacas ne yec nemilis nachipa. Yejua nijín tacualis namechmacas Nejuatzin
    ni Yectagatzin, porín Notajtzin Dios tacuautamatic nohuan huan nechmacac ya nitanahuatiltzin
    para ica ma namechtayocoli ne nemilis nachipa.
  spa-RV-1909: 'Trabajad no por la comida que perece, mas por la comida que á vida
    eterna permanece, la cual el Hijo del hombre os dará: porque á éste señaló el
    Padre, que es Dios.'
  csy-csy: 'A kisia thei an atu in naseam heak vun, ahihang tawntung nuntakna ciangdong
    a kho tu, mihing Tapa in note tung ah hongpiak tu an atu in seam zaw vun: banghangziam
    cile Pa Pathian in ceptena khen zo hi, ci hi.'
  mxq-NT: Katʉ mdundʉ mʉt ja mga̱ꞌa̱y mꞌukʉn diꞌibʉ kyaj ꞌyiiky. Tundʉ mʉt ja mga̱ꞌa̱y
    mꞌukʉn diꞌibʉ iigʉp es mmoꞌoyʉdʉt ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ. Tya̱a̱dʉ
    dʉꞌʉn ja ka̱ꞌa̱y ukʉn diꞌibʉts ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nmoꞌoyaambyʉts,
    mʉt ko Dios Teety dʉꞌʉn tʉ xymyoꞌoyʉts ja kutujkʉn.
  tzj-NT: Ixix congana samaj neban chi rcanoxic ja reway pro jule' way ja xa noc'owi
    pro ma xar tawa' samaj teban. Pro ja neban, congana ta nixsamaji chi rcanoxic
    ja way ja ni mta wi' oc'owem nuban, jule' way ja rc'amonto ja utzlaj c'aslemal
    ja mta q'uisic trij. Ja Ralc'walaxel ja xoc alaxic cuq'uin ja winak arja' nsipan
    chewe ja way ja c'a xinbij chewe ri'. Como Dios ja Tatixel arja' bien rk'alasan
    chic chi arja' takyonto rxin ja Ralc'walaxel, xeche'xi ja winak rmal ja Jesús.
  tdt-tdt: La bele servisu para hetan deit hahaan nebee la dura. Maibee servisu para
    hetan hahaan nebee mak iha nafatin hodi foo moris tinan ba tinan. Hau, Ema Umanu
    nia Oan mak sei foo hahaan nee ba imi, tanba Aman Maromak foo fiar tiha ona mai
    Hau atu halo ida nee.”
  ron-BTF: Lucrați nu pentru mâncarea care piere, ci pentru mâncarea care rămâne pentru
    viața veșnică pe care Fiul omului v-o va da; fiindcă pe el l-a sigilat Dumnezeu
    Tatăl.
  eng-WEBP: Don’t work for the food which perishes, but for the food which remains
    to eternal life, which the Son of Man will give to you. For God the Father has
    sealed him.”
  eng-FBV: Don't be preoccupied about food that doesn't last, but concentrate on the
    lasting food of eternal life which the Son of man will give you, for God the Father
    has placed his seal of approval on him.”
  nld-1939: Arbeidt niet voor de spijs die vergaat, maar voor de spijs die blijft
    tot in het eeuwige leven, en die de Mensenzoon u zal geven. Want op Hem heeft
    God, heeft de Vader zijn zegel gedrukt.
  bwo-bwo: T'afit mishosh fink'ayere, maniyere Ik'o niho arikon daniyosh matabon b́
    togts ash na'o b́ imet dúre dúri kash wotit mishosh finore.»
  nch-BL: Amo tahuel ximocuatotonica san para anquitanise tacualisti cati anquicuaj
    mojmosta huan cati nimantzi tami. Más cuali ximocuatotonica para anquipantise
    nopa tacualisti cati huejcahuas huan cati amechmacas nemilisti yancuic para nochipa
    ten na cati niMocuetqui Masehuali hueli nimechmacas. Pampa noTata, Toteco Dios,
    nechtequimacatoc ya nopa ma nijchihua.
  quc-TNT: Moc il alak chutzucuxic ri wa ri xa cäsach u wäch, xane are rajwaxic chi
    coc il alak chutzucuxic ri wa ri man cäsach tä u wäch, ri cuya chech alak ri kas
    c'aslemal ri man c'o tä u q'uisic. Are wa' ri wa ri quinya na in chech alak, in
    ri' ri Ralc'ual ri Dios ri Kas Winak. Rumal wa' u c'utum ri Dios ka Tat chi ruc'
    Are' in petinak wi, —xcha ri Jesús chque.
  tfr-NTPO: Pjãy parkë dl̈i srer wl̈eniyo kjĩshko l̇l̇ëme. Pjãy parkë dl̈i srer l̇l̇ëm
    wl̈eniyo kjĩshko dey, uoromi ga pjãy ie ber l̈öng së ĩyado Sbö tjok wl̈eniyo.
    No to ter kjok dogo dwayo ëre, tja ichaga Data Sbörë, ga dl̈i ëre twaga bomi kong
    l̈i, e tja» l̈e.
  kaq-NT: Queyonica piti copi teeyamanahue. Jahuentianbi queyoyamanox manatai piti
    copi teenahue. Noquebaque hihxon hen hinanyaxihqui piti ta jascapah qui. Hea jascapa
    hinannica man honannon hihxon ta jahuen shinanyaxon hen hahnon Papan hea hinanihqui
    —Jesusen jato jaquin.
  sgb-sgb: Alwan kakapag pamangan ya angkaronot, ya dapat yon pagpagalan. Noa, dapat
    pagpagalan yo etaman ya pamangan ya makab-in biyay, ya ayn angga hên kalamo ni
    Apo Namalyari. Hiko ya Taga-Langit, ya In-anak Tawo, ya mam-i kamoyu hên pamangan
    ya makab-in biyay, ta hikoy dinyanan kapangyarihan ni Apo Namalyari, ya Tatang
    ko.”
  vie-1934: Hãy làm việc, chớ vì đồ ăn hay hư nát, nhưng vì đồ ăn còn lại đến sự sống
    đời đời, là thứ Con người sẽ ban cho các ngươi; vì ấy là Con, mà Cha, tức là chính
    Đức Chúa Trời, đã ghi ấn tín của mình.
  kxv-kxv: ସୀର୍‌ନି ରା଼ନ୍ଦା ତାକି କାମା କିଆନା, କା଼ଲାକା଼ଲାତି ଜୀୱୁତାକି ଡ଼ୟିନି ରା଼ନ୍ଦା ତାକି
    କାମା କିଦୁ, ଏ଼ ରା଼ନ୍ଦା ମାଣ୍‌ସି ମୀର୍‌ଏସି ମିଙ୍ଗେ ହିୟାନେସି, ଇଚିହିଁ ତାନି ଆ଼ବା ମାହାପୂରୁ
    ଏ଼ୱାଣାକି ଅଦିକାରା ହୀହାମାନେସି ।”
  cha-cha: Fanmachocho, munga para ayo y fafalingo na nengcano, lao ayo na nengcano
    y sumaga taejinecog na linâlâ, ni y Lajin taotao numae jamyo; sa güiya sineyo
