    لأَنَّ هَذَا الطَّعَامَ قَدْ وَضَعَ اللهُ الآبُ خَتْمَهُ عَلَيْهِ».
  cop-CNT: ⲁⲣⲓϩⲱⲃ ⳿ⲉϯ⳿ϧⲣⲉ ⲁⲛ ⲉⲑⲛⲁⲧⲁⲕⲟ ⲁⲗⲗⲁ ϯ⳿ϧⲣⲉ ⲉⲑⲛⲁϣⲱⲡⲓ ⲉⲩⲱⲛϧ ⳿ⲛⲉⲛⲉϩ ⲑⲏ ⲉⲧⲉ ⳿ⲡϣⲏⲣⲓ
