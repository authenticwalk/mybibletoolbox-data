  gvn-gvn: Yurra kari milkabu wukurrika mayi waralkaku. Yurra juma mukulmal, wulayda.
    Wawu yurranga kari jiringa dunganji, Godundu. Yurra milkabu wukurrika mayi wangkar-wangkarmunkulu,
    yurranin juran-bunganka, yurra wuljaljiku juranku bundanka jiringa. Kaki bama
    ngaykundu mambarriji, yinya yala mayi ngulkurr, nyulu wuljaljiku juranku bundanka
    jiringa. God ngayku nganjan. Nyulu ngaykundu junkurr dajin, ngayuku yurranda mayi
    ngulkurr dajinka, juran-bunganka.”
  nhy-NT: Amo xitekipanokan por yen tlakuale katlej tlami, sino xitekipanokan por
