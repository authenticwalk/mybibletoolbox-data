  sus-A: وٌ نَشَ وَلِ دُنِحَ بَلٌي شَ قٍ رَ، نَشَن بْرْ مَ. وٌ شَ وَلِ بَلٌي نَن مَ
    قٍ رَ نَشَن بُمَ، عَ عَبَدَن كِسِ قِ وٌ مَ. عَدَ مَ شَ دِ نَن نَ بَلٌي قِمَ وٌ
