  buk-buk: Akôm mwasac bu atap gêŋ daneŋ-ŋga naŋ gic waê bu niŋga, naŋ sa lec dom.
    Mba! Akôm mwasac tu bu atap gêŋ daneŋ-ŋga naŋ oc kêŋ mac ambo tamli ŋapaŋ, naŋ
    sa. Ma gêŋ dau Ŋamalac ndê Atu oc kêŋ têŋ mac, bu Damba Anötö kêyaliŋ iŋ sa su,
    ma kêŋ ŋaclai têŋ iŋ bu kôm gêŋ dau.”
  pri-NT: Êco na go ina tàwà pâ, guwà cibwaa wakè târa utimuru na o wai tiàu. Wâdé
    na guwà wakè dàra ê utimuru na tâa cawi—utimuru na é naa ê *wâro dàra gòiri jaa
    Pwiduée. Â nye wâgo, *Pwina naîri âboro, na go naa tàwà ê utimuru bèepwiri. Ba
    é naa tôo ê tàrù kêe ma pàtàmee wà Pwiduée Caa.»
  zpq-NT: Bi cheyaḻa' cuecyic̱hjle gata' da' ye'ej gagwle da' chbiayi', san cuecyic̱hjle
    gata' da' goṉ yeḻa' mban c̱hele toḻi tocaṉe. Diosen' gwseḻe' neda' golja' beṉac̱h
    na' neda' goṉa' to da' ye'ej gagwle cont gata' yeḻa' mban c̱hele toḻi tocaṉe.
    Na' X̱a' Diosen' ba blo'e naca' ben' ba gwseḻe'.
  por-TFT: Deixem de cobiçar a comida que logo se estraga! Pelo contrário, desejem
    a comida espiritual que dura para sempre! Anseiem a vida eterna! É isso que eu,
    aquele que veio do céu, vou lhes dar. Deus meu Pai já mostrou que Ele aprova de
    eu assim proceder”.
  gwi-NT: Shih khan iizųų ilii ąįį eenjit gwitr'it t'agoh'ya' shrǫ', shih khit vaa
