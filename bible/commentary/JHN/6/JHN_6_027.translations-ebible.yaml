    apanenekwa, ku pariye keh yis aymuhwa adahan apanenekwa. Nah ku pariye wageswe
    awayg amadgaya inin nahnewa ikí yit akebyi ini yimana. Kuwis Wigwiy Uhokri ekke
    ku ig awahkisun adahanikwa ini.'
  iou-iou: Inä epän bureni täk täkot. Kome täŋo ketem, paot-paori nikek unita nämo
    yäyat. Nämo, irit kehäromi täŋo ketem paot-paori nikek nämo, unita piäni täk täkot.
    Ketem uwä Äma Bureni-iniktä täga tamek, Anutu Nantä wäpi biŋam imiŋkuko unita
    yäk.
  ntp-NT: Maitʌaagai isvuaamʌ ʌnʌliada aapimʌ cuaadagaicʌdʌ otoma uugiatʌi cuaadagai
    cascʌdʌ. Baiyoma aliʌsi gʌaagai mʌscʌʌga gʌntʌgito caʌcagi istumaasi gʌnaagidi
    aanʌ dai poduucai cʌʌgacʌrʌ vuvaquiagi dai tomastuigaco oidacagi tʌvaagiʌrʌ. Giññiooqui
    ʌrʌpan ducami cuaadagai ismaacʌdʌ tomali ʌmo imidagai maiuugiatʌi. Aanʌ ʌgai dai
    viaa ʌmo sʌʌlicami ismaacʌdʌ giñmaa Diuusi giñooga. Cascʌdʌ aanʌ gʌnmaaquimu ibʌdagai
    utudui dai ʌgaicʌdʌ tomastuigaco oidacamu aapimʌ tʌvaagiʌrʌ ―tʌtʌdai ʌSuusi.
  rai-rai: Koku muaat ongongor kup a utnaa na winangaan baa i marmareng ku. Muaat
    a ongongor kup a utnaa baa in taana takum kup a lalaaun namur, baa Natu ra Muaana
    in tabaara muaat mai. Maa God Tamaana ia wakilang taa Natuna naa i tur ungaai
    mai.”
  haw-1868: 'Mai hooikaika oukou no ka ai e pau wale, aka, no ka ai e mau ana a hiki
    i ke ola loa, ka mea a ke Keiki a ke kanaka e haawi ai na oukou: no ka mea, oia
    ka ka Makua ke Akua i hooiaio mai ai.'
  ffm-ffm: Pati tampanee ɲaamdu murseteendu. Ko kaan-ɗon tampande dee, ɲaamdu heddotoondu
