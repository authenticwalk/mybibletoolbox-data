  eng-WYCLIFFE: Worche ye not mete that perischith, but that dwellith in to euerlastynge
    lijf, which mete mannys sone schal yyue to you; for God the fadir hath markid
    hym.
  bsj-bsj: ko dob maka dotangek dor cani to wo kaya ti kaya, la ko ma dotange dor
