  dso-dso: ଜନ୍‌ କାଦି ନସିଜାଇସି, ସେ କାଦିର୍‌ ପାଇ ଏତେକ୍‌ କସ୍‌ଟ କରାନାଇ, ମାତର୍‌ ଜନ୍‌ଟା ନ
