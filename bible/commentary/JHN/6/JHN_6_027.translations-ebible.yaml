  soq-soq: Mai nana kadilepie dialepia baiwa insenune nolawaitonuna, dia. Tane nanaida
    winakasalala Apana Otopa e enalepia insenune nolawaitonuna! Ita nana ipa sa mampe
    e inawinakasala wadana. Ne epe wadina, ipawa Apana Otopa Mamamba mampe muka waden
    nanaida winakasalala apana wanamopia baiwa.”
  qub-qub: Micunallayquipäga ama yarpachacuychu. Chaypa ruquenga yarpachacuy imaycamapis
    cawanayquipaj caj micuyta tarinayquipaj. Chayno cawachicoj micuytaga noga Destinädu
    Runami tarichishayqui. Chaypämi nogataga Taytä cachamasha.»
  att-att: Ari kayu nakuan mabbannabannák nga magala-alek sù kanan nga mabì malabbak.
    Aleran naw galâ yù tanakuán nga ákkatole naw nga mannanáyun, tapè mepattolay kayu
    kâ Namarò ta áddè ta áddè. Á sikán nga Kaká na ngámin na tatolay yù mangiyawâ
    sù ákkatole naw nga mannanáyun, ta sikán yù neddán ni Namarò nga Yámà sù pakáwayyâ,”
    kun ni Apu Kesu nira.
  bki-bki: 'Mo, kanaku ilirianiano van kamiu naio jibe nei: kamiu kuvitum̃a kuvisidomii
    m̃ele re rivior sinaniano ga napano naio be tena bogo bulati ga naio joono bereio.
    Mia bo kanio kuvim̃au sikili rivior sinaniano nei na m̃a naio mijikia to dam̃ariga
    to, naio mijikia to to riva rivokar bogo na meuliano nei napano naio maka ve jukuti
    nene. Be riano, mia kiniou Kulorinio Kenerinio nemijikia nesian meuliano nene
    van kamiu, bior ka napano teta Atua naio jekarlar kiniou takurano ga ka nela tibe
    na.”'
  bqp-bqp: Àsun zĩ kɛ pↄ́ble kũ àdi láka yãiro, sé pↄ́ble kũ àdi ń ká wɛ̃̀ndi kũ
    àdi lákaroa. Bisãsiri Nɛ́ mɛ́ ani á gba pↄ́ble pìi, zaakũ àpiin De Luda a sèedaa
    kɛ̀a.
  mcp-mcp: Kúgá ŋgə yáág nə́ bɨ bə́g nə idʉ̂w í dʉ kaag yí, yidagá yáág shú byɔɔŋg
    í kwíínd nə́ muud cʉ́gəg cʉg á kandʉgə kandʉgə yí; byó wə́ *Mwân mə Múúd mə bá
    yə bɨ́ yí. A bá yə bɨ́ byo nəcé a jɨ nyɔɔŋg Dâ nyə a wá məyɨɨgyé mə́ íjwûga yɛ́.»
  hat-hat: Pa travay pou manje k'ap gate! Travay pito pou manje k'ap konsève, manje
    k'ap bay lavi ki p'ap janm fini an. Kalite manje sa a, se Moun Bondye voye nan
    lachè a ki va ban nou l', paske se pou sa Bondye Papa a voye li.
  npl-NT: Amo xitekitikah por n tlákuali non kimati tlami, yej xitekitikah por n tlákuali
    non ayik tlami iwa kitemaka yolílistli. Non tlákuali Ne nomechmakas porke sanwel
    Ne Dios onechpéjpenki para nin tekitl.
  bgg-bgg: Awie pha rey pha michie pha blia arek rabo, ji pha chiang shii ne, idang
    chai um pha michie pha blia rek bo. Chiih-è ji pha michie ne Bran Dufuii è nathek
    shii phi ruii phro. Nyieliieshii Hamangkhung-aphuii pha Aphuii è, ai lakhung shii
    cheb che ne bah jong ro.
  eng-TCENT: Do not work for food that perishes, but for food that endures to eternal
    life, which the Son of Man will give you. For on him God the Father has set his
    seal.”
  eng-BSB: Do not work for food that perishes, but for food that endures to eternal
    life, which the Son of Man will give you. For on Him God the Father has placed
    His seal of approval.”
  cpu-NT: Te arite piñaashintsiventashivaitaro ovaritentsi thonkanetachari, aña iro
    piñaashintsiventya ovaritentsi enitatsiri, ontzime kañaanetakaimine. Iroora ovaritentsi
    ipantziri Itomi Atziri, tema Pava, Ashitariri, iriitake jookotakeri.”
  san-ASM: ক্ষযণীযভক্ষ্যাৰ্থং মা শ্ৰামিষ্ট কিন্ত্ৱন্তাযুৰ্ভক্ষ্যাৰ্থং শ্ৰাম্যত, তস্মাৎ
    তাদৃশং ভক্ষ্যং মনুজপুত্ৰো যুষ্মাভ্যং দাস্যতি; তস্মিন্ তাত ঈশ্ৱৰঃ প্ৰমাণং প্ৰাদাৎ|
  tac-NT: Tabilé 'la ju pe go'ámecho meka go'náliga nochalia. Go'ámeka tabilé anáchame
    ju. Abé a'lá júkuru 'yamía alué abé a'lá 'nátili napu nejí alué rió napu nawá
    'pa rewagáchika. Alué a'lala 'nátili cha'pisúká 'la nabí mochímala 'emi 'pa rewagachi.
    Alué 'nátili abé a'lá ju me'tigá go'ame. O'nó Onorúgameka 'we ra'sáligá ajtí alué
    rió 'yuga.
  eng-WEBPB: Don’t work for the food which perishes, but for the food which remains
    to eternal life, which the Son of Man will give to you. For God the Father has
    sealed him.”
  gfk-H: Waak muat papalim utano nian nong na sakena. Senbia i tahut bia muat na papalim
    utano nian nong na kis taar at ma na tar no nilon hathatikai. Nong a Tunatuna
    Ia na tabar muat ma iakan at ra nian, kanong Kalou no ana Sus i ta haminis bia
    i haut taar ta ing i gilgil.”
  viv-viv: Keke babi ana aꞋa faꞋina wanavedivediwe, faꞋina aꞋai-nadi keke ginaduva-vagata.
    Au aꞋa miyamiya-vagahina Iya TohobuꞋela ganavelemi-ma wanalele-moꞋena, faꞋina
    Yaubada Kamaku abavehimeya giveleku be hida aꞋa ganavelemi.”
  yao-yao: Kasinchenjeuchila chakulya chachikuwola, nambo nchenjeuchile chakulya chingachikuwola
    cha umi wa moŵa gose pangali mbesi. Mwana jwa Mundu champe chakulya chi pakuŵa
    Akunnungu Atati, alosisye kuti ansagwile ni kunkunda.”
  tgp-tgp: Ha sopo kalvono mata hanhani sei i pa tihai purongo, pani ha vavahinau
    matan hanhani sei i pa sopo er̃i tihai ale i pa sile na mauri tui. Natun Tamlohi
    i pa sile kamim hin hanhani atu matan, Tama mo tinar̃ihia vara enia i vaia.”
  auc-NT: Mïnitö, Mönö cænguï, ante æncæte ante cæmïni incæte inguipogaque mïni woquïnonque
    ante æncæ cædämaï quëwëedäni. Wæætë edæ, Mönö cænguï ïinque bayedë cænguï mæ̈
    öñongæ̈impa, ante cædinque mïnitö, Mönö wæ̈nämaï quëwenguinque gocæmöimpa, ante
    pönente quëwëedäni. Botö në Waobo ëñagaïmo ïmo mänïï cænguï mïnitö ïmïnite pönömo
    æncæmïnimpa. Botö Mæmpo botö ïmotedö ante, Ïingä nö cæcä ingampa, ante odömongacäimpa.
  kbc-NT: Jiniɡ̶inoka adineloati mabaa makati ɡ̶aweenigi anepaɡ̶a ma. Pida adinoniciwaɡ̶atitiwaji
    makati ɡ̶aweenigi anepaɡ̶a daɡ̶a dinelio, aneo ɡ̶adewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji
    ane daɡ̶adiaaɡ̶ica liniogo. Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi,
    jeɡ̶emaɡ̶a jajigotaɡ̶awatiwaji niɡ̶ida niweenigi, igaataɡ̶a Eiodi, Aneotedoɡ̶oji,
    ja ikee me najigotediwa inaɡ̶atetigi.”
  bmh-bmh: Ag ee go pigai belaneu en i salau gusig macan, ag ee awau muzmuz dabun
    en salau macan. Ee go Du Nugau Nag nug maramau, einen, memenig Uwait nug gonugau
    ougab siksikaimai, gusig moroun.”
  ctu-BL: Mach mi la' cha'len e'tel cha'an jini we'elʌl mu' bʌ i jilel. Cha'lenla
    e'tel cha'an jini we'elʌl mu' bʌ i jalijel cha'an mi la' taj la' cuxtʌlel mach
    bʌ anic mi' jilel. I Yalobil Winic mi caj i yʌq'ueñetla jini we'elʌl, come Dios
    c Tat tsa'ix i yʌq'ueyon c p'ʌtʌlel cha'an ili e'tel. Che' tsi' yʌlʌ Jesús.
  meq-meq: Kâ gum məsler hərwi wu mənday nakə ma nasiye aye bay. Ɗuh gum məsler na,
    hərwi wu mənday nakə ma nasiye bay ma ndziye huya ada ma vəliye sifa nakə ma ndəviye
    bay ka tor eye. Wu mənday niye na, neŋ Wawa i Ndo na vəlakumeye. Na vəlakumeye
    na, hərwi Bəba Mbəlom kə vəleŋ gədaŋ ka məge.»
  noa-H: Jãg sĩi biwaau t'ach k'öm k'õchgaupai mʌ hẽudee hẽk'a wënʌrraju k'ãyau, tag
    bʌ̃ʌrjã jãsöo hapiba hich mag pãach hiiupiejem pan k'ĩirta hat'at hajim hamag.
    Mʌch chi Hemk'ooi Hiewaauta mag pan pãar hat'ee wai chirʌm. Mʌch Haai Hẽwandamau
    pãrau hag na mag nem hooba haajem waumk'ĩir juapá deetarrauta nem waaujeewai pãrau
    mʌ hiek hʌ̈k'anaa hichdëuta mʌ pʌ̈itarrjã k'ap'ʌ haju haai nʌmgui hajim.
  alp-NT: Batuke lalemi kena kerike loko manane rebe tatike pine pusue kai puluele
    yake. Po suke lalemi kena kerike loko manane rebe pulue mo kai rebe eono supu
    rue kai Alla eti pelare. Manane mere namake Au, Tamata Eni Nanare, Au rilukele
    ete imi, le Alla Amate Iriluke kbasa eteKu peneka kena Au ono mere.”
  san-VEL: k.saya.niiyabhak.syaartha.m maa "sraami.s.ta kintvantaayurbhak.syaartha.m
    "sraamyata, tasmaat taad.r"sa.m bhak.sya.m manujaputro yu.smaabhya.m daasyati;
    tasmin taata ii"svara.h pramaa.na.m praadaat|
  kbq-kbq: Fanane hania ne'zantera eri'zana e'oriho. Hagi fanane osu manevava hanaza
    ne'zanku nentahita eri'zana eriho, e'i ana ne'zana Vahe'mofo Mofavremo tamigahie.
    Na'ankure Nefa, Anumzamo azanko avoma'a retro huno Agri hugnare hunte'ne.
  kbh-kbh: Ndoñe matenángmenana chë nÿe ndoñe bën y jopochócana sanama; chë ndmopochócaye
    saná, chë nÿetsca tescama yomna ts̈abe vida jtsebomnama saná s̈mochjánguango.
    Chë saná, Bëngbe Bëtsá Ents̈á tbojanbemá cmochanjáts̈ataye, er Bëngbe Bëtsá chë
    Taitá tonjinÿanÿé, ts̈abe soyë́ngaca, cha chábioye tbojuábuayanama ca —tojánayana.
  ron-LSB: Nu lucrați pentru hrana care piere, ci pentru hrana care rămâne pentru
    viața veșnică, pe care v-o va da Fiul Omului. Căci Dumnezeu Tatăl l-a pecetluit.”
  pon-pon: Komail der dokki mana, me kin ola, a dokki mana me kin mimieta on maur
    joutuk, me Nain aramaj pan ki on komail, pwe i me Kot Jam kileledier.
  nhe-BL: Amo tlahuel ximocuatotonica san para inquitlanise tlacualistli tlen inquicuase
    mojmostla huan tlen nimantzi tlami. Más cuali ximocuatotonica para inquipantise
    nopa tlacualistli tlen huejcahuas huan tlen inmechmacas yolistli yancuic para
    nochipa tlen na tlen niMocuepqui Tlacatl huelis nimechmacas. Pampa noTata, Toteco
    Dios, nechtequimacatoc ya nopa ma nijchihua.
  sps-sps: Anofe yam a kainy ainy te natiny kuav non ana mi te siiva of a kainy ainy
    a sikia ta fafakap nan, ito na toto na suu te faan iny Ronyo na Guei Tsoiny te
    Bobot e Gov sa ruak iny Mes me tsumi tana saa, Gov, a Taman te fainy Vanyo na
    parits poo fi me Gormirmir faatok maromi, Gov pisainy fatoobing Vanyo.”
  wnc-wnc: Ginu nanamu napa wena siya panangge nangaakan ma natake tasiwam. Aho. Ginu
    nanamu napa dua puyutnanga akngae tawataku kake nayuk kayuk yutning kaknga pake
    asinggan asinggan yutnong. Nanin Anututa nandutewan nanamu wa binga na aminbamde
    notna dakngake yuat tapata ginde damit,” ngang yanikut.
  bus-bus: Àton zĩi kɛ pↄ́blee kɛ̀ è yãa yãnziro, sé pↄ́blee kɛ̀ è ń ká wɛ̃̀ndi
    kɛ̀ è yãarooa. Gbɛ̃ntee Nɛ́ bé eé a gba pↄ́blee pì, zaakɛ àpin De Luda a sèeda
    kɛ̀a.
  gub-BL: — Xo temi'u ko ywy rehe har aekar putar ihe nehe, peze zo nehe. Xo ko ywy
    rehe peneko mehe pe'u putar agwer temi'u nehe. Aze nape'u kwaw nehe, ipuga nehe.
    Aze pemàno nehe, pepytu'u putar i'u re nehe. Ihe Awa ta'yr ihe. Aze peruzar heze'eg
    nehe, a'e mehe heruzar haw nuzawy kwaw amo ae temi'u peme a'e nehe. Aze peiko
    a'e temi'u zàwenugar i'u har zàwenugar romo nehe, peiko putar tuweharupi Tupàn
    pyr nehe, ta'e Tupàn heru a'e xe, umur ukàgaw ihewe a'e xe. Umume'u wa'yr romo
    hereko haw iko purupe a'e.
  imo-imo: Eno langi nondopa pururumoma lipo nomolo ningo kongono naa teaio! Nalo
    Iyemunga Maloni langi naa puruli lepa kau pupili timbeloma lipo namili ningo kau
    kongono teaio. Aku langi nongolio koinjo molko kau punge. Iye akumuni paimbo kano
    langimu imboma timbelo ningo pilengei nimbe Goteni ulu enge nilima teremo mele
    aku iyemuni ulu enge nilima aku tepa tepili nimbe Gote yuni Malo tirimu,” nimu.
  boj-boj: Jejamu qa iŋgi a koboqas. Niŋgi iŋgi deqa wauaib. Ŋambile gaigai sqajqa
    iŋgi deqa niŋgi wauoqniy. Iŋgi di e na niŋgi anaiŋgit uyqab. E Tamo Aŋgro. Ijo
    Abu Qotei na e giltbej.”
  eng-DRA: Labour not for the meat which perisheth, but for that which endureth unto
    life everlasting, which the Son of man will give you. For him hath God, the Father,
    sealed.
  knf-knf: Nawutan kado kalemp pa pde pankmbaaŋ, nadoon kalemp pa pde panjaaŋ pawul
    ubida wi mnţo, pi *Abuk Ñiinţ akluŋ kawulan. Naşibaţi Aşin adiimanan bnuura kë
    ul awoona du a. »
  san-KHM: ក្ឞយណីយភក្ឞ្យាត៌្ហំ មា ឝ្រាមិឞ្ដ កិន្ត្វន្តាយុព៌្ហក្ឞ្យាត៌្ហំ ឝ្រាម្យត,
    តស្មាត៑ តាទ្ឫឝំ ភក្ឞ្យំ មនុជបុត្រោ យុឞ្មាភ្យំ ទាស្យតិ; តស្មិន៑ តាត ឦឝ្វរះ ប្រមាណំ
    ប្រាទាត៑។
  arn-NT: Poyekefilmün tati afkechi iyael, welu may tamün poyeafel tati rumel mülekechi
    iyael fey tamün eluafetew rumel mongen. Fey iñche tati Wentrukünuwpalu eluwayiñ
    tüfachi iyael, fey Chaw Ngünechen am adkünulu tüfachi dungu kisu ñi Fotüm mew
    ―pi.
  zas-NT: Ad chuꞌdi xgab guialraw rara, gol guyu xgab guialraw runee guialnaban tiblayaa
    con Dios. Din laan na̱j ni runee Bén guxhaal Dios loj guidxliuj guial ma bacaabee
    Dios laaman.
  ken-NT: Bǎkɛ́ fyɛ ntí ndǔ nɛnyíɛ́ ɛnɛn nɛ́chɔ̀ŋti. Fíɛ́ ká ntí chí ndǔ
    nɛnyíɛ́ ɛnɛn nɛpu chɔŋti, nɛnyíɛ́ ɛnɛn nɛ́chyɛ̀ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti,
    ɛnɛn Mɛ Mmu mfú ntá Mandɛm nchí chyɛ chɔŋ be. Ɛ̌ti yɔ kɛ Ɛtaya achyɛ ɛrɨŋ bɛtɔŋ
    bɛ yi kɛ átó mɛ.”
