  jpn-1965: なくなる食物のためではなく、いつまでも保ち、永遠のいのちに至る食物のために働きなさい。それこそ、人の子があなたがたに与えるものです。この人の子を父すなわち神が認証されたからです。」
  fra-SBL: Ne cherchez pas la nourriture qui périt, mais celle qui subsiste pour la
    vie éternelle, et que le Fils de l'homme vous donnera. Car Dieu le Père l'a scellé. »
  yka-yka: Daˈa iye pagtuyuˈanun bi kinakan mamagkaˈatin. Saguwaˈ iye subey pagtuyuˈanbin
