verse: JHN.006.035
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Dau ukolikolie lovi. Iale oleuoleu dae lohoale
    keau bae vaelahalivebene. Isi oleuoleu di hoto evisi di ehovale keau bae enulahalivebene.
  okv-H: Iesu na ke einge ena, “Vasiri te irari bread amo namora. Eto embo amuna nau
    degi ta huresuja amo veaguja mane kesuja. Eto na humota aisuja embo na mane umo
    ujeje kesuja
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Tau yaniyani omi luyagohana binei. Apo iyai
    ina nei uyahiu yaka apega am ina hilage, ma iyai ina witumaganeu yaka apega uyopopona
    ina haleya.
  mal-C: 'അപ്പോൾ യേശു പറഞ്ഞത്: “ഞാൻ ആകുന്നു ജീവന്റെ അപ്പം. എന്റെ അടുക്കൽ വരുന്നവന്
    ഒരുനാളും വിശക്കുകയില്ല; എന്നിൽ വിശ്വസിക്കുന്നവന് ഒരിക്കലും ദാഹിക്കുകയുമില്ല.'
  grc-SR: Εἶπεν ⸂δὲ⸃ αὐτοῖς ὁ Ἰησοῦς, Ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς· ὁ ἐρχόμενος πρός
    ⸂2με⸃ οὐ μὴ πεινάσῃ· καὶ ὁ πιστεύων εἰς ἐμὲ οὐ μὴ ⸂3διψήσῃ⸃ πώποτε.
  bgc-bgc: 'यीशु नै उनतै कह्या, “जीवन की रोट्टी मै सूं: जो मेरै धोरै आवैगा, वो कदे
    भूक्खा कोनी रहवैगा, अर जो कोए मेरै पै बिश्वास करैगा, वो कदे तिसाया कोनी होवैगा।'
  khz-khz: Iesu na evaikilarato, netiwato, “Maguli peretina au ea. Au geku ai pene
    vogomai talimana ati pene vitoa, e au pene vega-taunataunaku talimana, nanuna
    ati pene kalaa.
  deu-TKW: 'Sagte Jesus zu ihnen: ich bin das Brot des Lebens; der zu mir kommt, wird
    nimmermehr hungern, und den, der an mich glaubt, wird nimmermehr dürsten.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Nedaꞌ nacaꞌ yöt xtil nabánigac tsaz bunách. Nu zaꞌlen
    nedaꞌ, huölj gdzeꞌi tsaz nu naꞌ le nac queëꞌ Dios, atiꞌ nu tsejlëꞌ nedaꞌ, chnëꞌj
    tsaz le nac queëꞌ Dios.'
  lin-lin: 'Yesu azongiselaki bango : — Ngai nazali lipa oyo epesaka bomoi. Moto nyonso
    oyo akoya epai na Ngai akoyoka lisusu nzala te, mpe moto nyonso oyo akondima Ngai
    akoyoka lisusu posa ya mayi te.'
  hns-NT: 'Tab oe bolies: „Hamahie djiewan ke bret baatie. Dje hamare paas aai, okar
    diel ke bhoekh miet djaai. Aur dje hamare me bieswaas karie, okar diel ke piaas
    hardam khaatien boedjh djaaiga.'
  noa-E: Magbaa Jesuu, —Wajapcharan mʉchpai khabahab ajim, mag pan õor iiupiejem.
    Mʉig eegarin par pãar thach pöm biwaau khöwiajã deeu jãsooju. Biwaau dö döwiajã
    deeu öbisi aju. Mamʉ chi mʉ iek ʉ̈khanaa mʉʉta au sim chan tag deeum igbajugui
    ajim, ich peerdʉ aumkhĩir.
  eng-EMTV: And Jesus said to them, “I am the bread of life. He who comes to Me shall
    never hunger, and he who believes in Me shall never thirst.
  mib-NT: 'Te ni cahān Jesús: Máá rí cúu máá stáā jeē cótecu rō nɨɨ́ cáni sáha. Ndé
    vé quɨ́vɨ ndaha ri, ma cúū cuɨtɨ gā sōco. Te ndé vé candíje ruhū, ma jichí cuɨtɨ
    gā.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाबा हिङ्‌मन् के़बिबा खरे़ःङ्‌आरो,
    इङ्‌गाॽओ के़दाःबान् याम्‍मो आप्‍फाल्‍ले़आङ् कुसे़त्‍मे़लाःक्‍ने़न्, हे़क्‍क्‍याङ्
    इङ्‌गाॽ याप्‍मि नसाःन् के़जोःक्‍पे़न्‌याम्‍मो आप्‍फाल्‍ले़आङ् कुवामे़मिःक्‍ने़न्‍लो॥
  xnj-xnj: Yesu akavajovela, “Nene ndi chakulya chechileta wumi. Mweibwela kwa nene
    njala yikumvina lepi, mweakunisadika katu iyuwana lepi njota.
  mmx-mmx: Iesu ga lok tidi, “Nenia Lakde At Lorooro. Mo do tara na vot pasa ia, neni
    noxo roxo bok ba. La neni do i nunu rak, neni noxo minu bok ba.
  cbr-NT: 'Cacëxun ca Jesusan atu cacëxa: —''Ëx cana anúan uni asérabi upiti tsóti
    a ''ain. Panánxun piisa tanan shimaxun ''unpax ''aisa tania uni bënë́cë, usaribitia
    ax Nucën Papa Diosbë upí ''iisa tani bënë́cë uni, ax ca ''ëmi catamëti amiribishi
    bënë́tëcëntima ''icën.'
  tee-NT: 'Pus ju Jesús ajunich: ―Quit''inch ju xavati ju xt''ak''a atsucunti jonk''alhi.
    Ju minta laquimacni jantuch tavanan cachavana'' la''ixtac''atsan. Ju quilhilaca''antach
    quit''in jantuch tavanan caquicxixchokoya'' ju la''is''atsucunti.'
  eng-LSV: And Jesus said to them, “I AM the bread of life; he who is coming to Me
    may not hunger, and he who is believing in Me may not thirst—at any time;
  cak-NT: 'Y ri Jesús xu''ij chique: Ja ren ri Wey ri niyo''n c''aslen. Ri nipe wiq''uin,
    man xtinum ta chic ri ránima; roma ja ren ri xquinoc Ruway chi quiri'' manak chic
    xtinum ránima. Y chuka'' ri xtuya'' ránima wiq''uin, man xtichake''j ta chic ruchi''
    ri ránima; roma ja ren ri xquinoc Ruya'' chi quiri'' manak chic xtichake''j ruchi''
    ránima.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Jijive ko ji ei pãohetea. A''ereki jihi ajy
    Tupana''ga hugwi ikwehe, ei ga. Jihi po ti g̃a mboheaporog̃itapyahui g̃a mongovo
    nehẽ. G̃a i''urame pão avova''ea po ti g̃a jugweja''javi nehẽ. Oy''urame po ti
    g̃a ygweja''javamo nehẽ, ei ga. Po ti ji rehe g̃a jikogame a''ero po ti g̃a ndopotara''javi
    hajiheve''g̃a omombyryharamo. “Jesus''ga jate nhande mombyry nhande mboheaporog̃itapyahuavo,”
    e po ti g̃a nehẽ. G̃a po ti horyoryve''ymi a''ero jireheva''ero nehẽ, ei ga g̃a
    pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨda aji, chi chik''o eperãarã ichita chok''ai p''anapipari.
    Eperã ewaa nek''oda jarrapisia-e bɨk''a mãik''aapa chi ewaa ne-inaa toda opisia-e
    bɨk''a, mãga pɨk''a eperã mɨde ijãa bɨ o-ĩa bapariit''ee.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Iʼi buradi ta vla hafu. Ka saghasa mndu da iʼi,
    walglaŋta a maya ta kuzlaŋta wa. Ka zlghafzlgha mndu ta iʼi, walglaŋta a ndala
    ta kuzlaŋta wa.'
  glk-glk: 'عیسی اوشأنه بوگفته: «من نانه حیات ایسم، هر کی می ورجه بأیه، هرگز گرسنه
    نیبه و هر کی مره ایمأن بأوره، هرگز تشنه نیبه.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Ye̱he̱ cúú u̱ tátu̱hun mé pan ja̱n. Tá
    ná ndiquehe ña̱yivi ye̱he̱ já ndiva̱ha ini na ta cúú á tátu̱hun a̱ cuíco ga̱ na̱.
    Ta ndá na̱ cándúsa na mí i̱ já cúú á tátu̱hun a̱ íchi̱ ga̱ ini na ticui̱í.'
  gfk-S: 'Ma ne Jisas ga tange ta di horek: “Aiou mon, no beret na nilon. Nong i hana
    tupas iou ma i nurnur tagu, paile tale tutuno iat be na taburungan be na sip maru
    baling.'
  bmu-bmu: Jisösnöŋ mi möta jiyök, “Nöŋön malmal köhöikŋaŋgö neneŋi akzal. Kunŋan
    nöŋgöreŋ kazawi, yaŋön nem timbireŋ aka wösöŋi nalö kunöŋ qahö alma. Kunŋan ni
    möt narim niŋgimakzawi, yaŋön ogöra qahö kömuma.
  dgz-dgz: Menan Iesu gare wadiamon, “Ne inak yaibobot tabaewa, da ne dirin wapun
    menan nanamuna tapiwa me enup ya areta. Me ne di anu tumat nimanek wandapinawa,
    me mege ya pakaraiwandata.
  eng-GNV: 'And Iesus saide vnto them, I am that bread of life: he that commeth to
    me, shall not hunger, and he that beleeueth in me, shall neuer thirst.'
  zaa-NT: 'Becàbi Jesús nna rèe cą: Inte'' nua'' ná ettaxtila nu runna la''labàni;
    nuỹa tediba tanúą inte'' nna labiru túníą, ą''hua nuỹa tediba tsíalatsi''į inte''
    nna nunca làa ibìtsi rùą.'
  eng-WEBSTER: 'And Jesus said to them, I am the bread of life: he that cometh to
    me, shall never hunger; and he that believeth on me, shall never thirst.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Papan jivi rajutsianatsi
    matacabi apo pevereverecaejava, xanë rabaja bajarapapannë. Pajivi xanëjavaberena
    pata, apo piajani cajena tsane pejamatabëëthëtota. Pajivi nesivanajamatabëcopata
    xanëjavaberena, apo jitsipae tsane icatsia mera.'
  bon-bon: Yeesu jejemige egä, “Cane säne pui ireclota deedei. Lui te cäme bau me
    täduge, tabe lica pagege loolomecewe jajwi. Cuta lui te cebine nätrunguge, tabe
    lica pagege niiyemecewe jajwi.
  nhw-BL: 'Huan Jesús quinilhui: ―Na nieltoc nopa tlacualistli catli nitemaca nemilistli
    yancuic para nochipa. Aqui hualas campa na huan nechneltocas, amo tleno más quitemos,
    pampa ipan iyolo ayacmo mayanas, niyon ayacmo amiquis.'
  swh-ONEN: Yesu akawaambia, “Mimi ndimi mkate wa uzima. Yeye ajaye kwangu, hataona
    njaa kamwe na yeye aniaminiye, hataona kiu kamwe.
  wbi-wbi: UYesu akavavuula akati, “Une neene nkate ghuno ghukuvapeela avaanhu uvwumi,
    umuunhu juno ikwisa kulyune, injala najilam'bava lusiku juno ikunyitika, ikyumilua
    nakilamwagha lusiku.”
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, nɛnɑ dĩɑ wɑ̃ɑruɡinu. Bɑɑwure wi u nɑ nɛn mi, ɡɔ̃ɔrɑ
    kun mɑɑ nùn ɡoomɔ. Wi u mɑɑ mɑn nɑɑnɛ doke, nim nɔru ɡɑ ǹ nùn ɡoomɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And Jesus said unto them, I am the bread of life: he that cometh to
    me shall never hunger; and he that believeth on me shall never thirst.'
  kgk-NT: —Xe ko mbojape tee ramigwa pene moingove va'e. Peteĩ teĩ xe moirũ va'e gwive
    ivare'a e'ỹ va'e-rami oiko va'erã. Ojerovia va'e gwive xe-rehe ijy'uhéi e'ỹ va'e-rami
    oiko va'erã, he'i.
  waj-waj: 'tuduu rikioo ivo tunoo: Mo neenoo aanna yeennaivovee. Fai gioonna kiaapuuya
    aa yeenna aavaa nneeda tupatupaa variraivaa varaaravaivee. Gioonna kiaapu voovoono
    niisi nniivoono fai hama niiyara inna yeenna rainaravai. Gioonna kiaapu voovoono
    niiyara kutaavaivee tiivoono fai hama niiyara inna nnoori rainaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Naakataki owanawontsi añaakaan-taniri. Ikaate tsipa-shire-teenani
    naaka, eero itasheyawaetee. Ikaate kemijanta-neenani naaka, eero imiriwaetee.'
  ekk-PKP: „Mina olen eluleib,“ vastas Jeesus. „Kes minu juurde tuleb, sel ei ole
    enam kunagi nälga, ja kes minusse usub, ei tunne enam kunagi janu.
  mpx-mpx: Yeisu i baek elal i ba, “He nau aanan toto yawalimiu ni pewa. Toto ebo
    ni nem elau nige ni gagalebu, ge toto ebo ni abulilek-agau nige sauga etega ni
    wawalem al.
  wbp-wbp: Jijajirliji jangku-manu-jana yarda ngulaju kuja-jana wangkaja, “Ngajujurna
    yangka Mangarri-nyayirni-wangu Wankaru-yinja-panu. Kaji ngana-puka yanirni ngaju-kurra,
    ngulaju kapu pirdalku-juku nyina tarnngalku-juku, ngulaju kula yarda yarnunjuku-jarri.
    Manu kajiji ngana-puka ngajuku wala nyina, ngulaju kapu nyina walyuru-juku tarnnga-juku,
    ngulaju kula yarda purraku-jarrimi.
  luo-luo: Eka Yesu nowachonegi niya, “An e makati mar ngima. Ngʼama obiro ira kech
    ok noka, kendo ngʼama oyie kuoma riyo ok nolo ngangʼ.
  nhe-NT: 'Huan Jesús quinilhui: ―Na nieltoc nopa tlacualistli tlen nitemaca yolistli
    yancuic para nochipa. Aqui hualas campa na huan nechneltocas, ax tleno más quitemos
    pampa ipan iyolo ayoc mayanas, niyon ayoc amiquis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܝܘܸܢ ܠܲܚܡܵܐ ܕܚܲܝܹ̈ܐ. ܡ̇ܢ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ
    ܠܹܐ ܟܵܦܹܢ، ܘܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܝܼ ܠܹܐ ܨܵܗܹܐ ܠܥܵܠܲܡ.'
  esk-NT: Jesus-ŋum nipliutigai, “Uvaŋa atrigigaaŋa qaqqiam niqiksrauruam timikun,
    uvaŋa kaŋigigaaŋa iñuutlasrił̣iksram iñuutchikun. Iñuk utlautiruaq uvaŋnun niġisulitqikkumiñaitchuq,
    suli ukpiqsriruaq uvapkun imiġulitqikkumiñaitchuq.
  msb-msb: 'Didi nagpahayag si Jesus: “Ako an pagkaon na nagahatag sin buhay. An makiusad
    sa akon dili gayod gugutumon hasta na lang kag an magtuod sa akon dili man papahaon
    hasta na lang.'
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jní² báh³ héi². Lán¹²jni ju³lah lǿa¹² hi³ŋíh¹ jmo¹
    hi² li¹chianh² hniah¹² tiá². Ju³ná³ hein² dsa² jií¹, li¹quianh¹³ jní², lén² dsa²
    héi² ju³lah jan² dsa² tsa¹lǿih² jmai³ lé² tsa¹chi² hi² li¹gǿh¹dsa. Ju³ná³ hein²
    dsa² hé² jǿg³ quieg¹ jní², lén² dsa² héi² ju³lah jan² dsa² tsa¹lǿih² jmai³ lé²
    tsa¹chi² hi² li¹hǿnh²dsa. Di³ li¹chian²dsa ju²hiúg¹ dsøa¹².'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ସେ ଜିବନର୍‌ କାଦି । ଜନ୍‌ ଲକ୍‌ ମର୍‌ ଲଗେ
    ଆଇସି, ସେ କେବେ ମିସା ବୁକେ ନ ରଏ । ଆରି କେ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି ତାକେ କେବେ ମିସା ସସ୍‌
    ନ ଲାଗେ ।
  meu-meu: 'Iesu eto, Mauri anianina lau binai: dekegu bainema tauna na basine hitolo,
    bona baine abidadama henigu tauna na basine ranu mase, lasi ona lasi vaitani.'
  yva-NT: Yesus po raura kakavimbe mansai pare, “Risyirati anaisyo mo kovo nuge nuganui
    raunande wepi Risy. Are pirati de Rinai, weamo maror akatoe ramu. Muno are pirati
    panave Rinai, weamo awa ngkangkamandi akatoe ramu.
  dgc-dgc: Ey kinagi ni Jesus dide. a “Sakén i kanéna a ikébuhay na tolay a éwan tu
    hanggan. Maski ti ésiya a pasakup diyakén, éy éwan siya mégalép a huway; sakay
    siya a maniwala diyakén, éy éwan siya mageplék a huway.
  zpm-NT: 'Pquiab me rëb me: ―Naa goṉ nac guietxtil ne rdeed guieḻmban ga. Grëse zha
    ne gbig lo naa sëëb zho xnëz naa, gdziṉdraa dze ne ycaabedz zho; grëse zha ne
    gliladz cho nac naa, gdziṉdraa dze ne gnab zhis zho.'
  hix-NT: Owru komo yohono rma haxa uro, karyhe roro harha oynye komo rma, kekon hatà,
    Txesusu, àwyanye. Rohyaka oyomoknàtokonye, teryehorye roro rma haxa manatxhe hampànà,
    ahyehpànà wyaro mak ha, kekon hatà. Rohona owyanye xenyetoko rma, teryehorye roro
    rma haxa manatxhe hampànà, àwohtxakomnà wyaro mak ha, kekon hatà.
  sim-sim: Urik ormu mbara, �Bret oso anira. Ma or ermba ermbak linda oson handa ma
    oto anira. Ma ol anhik tawa ondo mbeek indik erenghakwa ambu lir. Uhu ma ol mashi
    anhin misihi mba, �Mashi oso ome sira.� Karem mbawa ma ondo mbeek indik uksem
    akwak mbakwa ambu lir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “म जीवनको रोटी हुँ, जो मकहाँ आउँछ त्यो कहिल्यै
    भोकाउनेछैन र जसले मलाई विश्‍वास गर्छ त्यो कहिल्यै तिर्खाउनेछैन ।
  cgc-cgc: Ambal Jesus, “Yaken pagkaan na mag-atag ta kabui na ula katapusan. Bisan
    kino magtuo na magpasakep ki yaken, dili en maletem daw dili man en mlao.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Manmangât sot nâ ire yu miawaktân aregât ye
    nâŋgâlân gutmâ nâŋgâ niŋmâ biwiyeŋe nâŋgâlân katbiâ âmâ meme wâtŋe akyeŋgire himbimgât
    sot me tu aregât lâuwâŋe bo mopyeŋe aguwiap.
  yor-yor: Jesu wí fún wọn pé, “Èmi ni oúnjẹ ìyè, ẹnikẹ́ni tí ó bá tọ̀ mí wá, ebi
    kì yóò pa á; ẹni tí ó bá sì gbà mí gbọ́, òǹgbẹ kì yóò gbẹ ẹ́ mọ́ láé.
  wos-wos: Di wungi wandaka dé Jisas diré wa, “Wuni hafu wuni huli mawuli hwekwa bret
    wuni. Guni wunika yae guni hénooka wambula yamba hiyakénguni. Guni wunika jémba
    sarékéta guni hulinguka wambula yamba hiyakénguni.
  emp-NTPO: 'Jesuba jarasia: –Mʌ̃drʌ maʌ̃ paʌ̃a. Mʌ̃abʌrʌ zocai b̶ai arada diabaria.
    Maʌ̃ bẽrã mʌ̃maa zebʌrʌra waa jarra b̶aẽ́a. Mʌ̃ ĩjã b̶ʌra waa opichia b̶aẽ́a.'
  eng-F35: 'So Jesus said to them: “I am the bread of the Life. Whoever comes to me
    will never hunger, and whoever believes into me will never thirst.'
  ind-ind: Yesus menjawab, “Akulah roti yang memberi hidup. Setiap orang yang datang
    kepada-Ku tidak akan lapar lagi, dan setiap orang yang percaya kepada-Ku tidak
    akan haus lagi.
  pes-OPCB: 'عیسی جواب داد: «نان حیات من هستم. هر که نزد من آید، دیگر هرگز گرسنه نخواهد
    شد و هر که به من ایمان آوَرَد، هیچگاه تشنه نخواهد گردید.'
  mpt-mpt: Yesuse baabenea Nakaia unangai dabalim olo blibi imena aayao dowonib mole
    i matwayoa i ginino blim klayam nomabiobe. Nesa makob imenobe. Nakaia unangai
