  ron-LSB: 'Isus le-a zis: “Eu sunt pâinea vieții. Cine vine la mine nu va flămânzi
    și cine crede în mine nu va înseta niciodată.'
  pon-pon: 'Iejuj kotin majani on irai: Prot en kamaur nai, me ko don ia jolar pan
    men manadar, o me pojon ia, jolar men nim niladar.'
  nhe-BL: 'Huan Jesús quinilhui: ―Na nieltoc nopa tlacualistli tlen nitemaca yolistli
    yancuic para nochipa. Aqui hualas campa na huan nechneltocas, ax tleno más quitemos
    pampa ipan iyolo ayoc mayanas, niyon ayoc amiquis.'
  sps-sps: “Anyon koinykoiny te kifon iny non a toto.” Jisas tsue tsuri, “E sei to
    te naa minon ya te faaman Vanyo ee, gim non ma nai ves on nats, ai sei to te faaman
    non Tsonyo ee, gim non ma nai iinyu on nats.
  wnc-wnc: Iniwa yake anzing yanikut, “Nanamu wa yanggau nata nina siknga unin. Nata
    tasiyama aminbamda kayuk yutning kaknga apake yutning. Aminu tapatuta nae apiu
    waapata tomna dua nataaing binga ba yangga tangopnangge dua nataaing binga sanga
    tapatu tanangge natake dua natanggamatawik. Wena.
  bus-bus: 'Ben Yesu bèńnɛ: Mámbe pↄ́blee kɛ̀ è ń ká wɛ̃̀ndia ũ. Nↄaa é gbɛ̃ kɛ̀
    mↄ̀ ma kiia dɛro, ímii é ma náanɛkɛri dɛ zikiro.'
  gub-BL: Uze'eg Zezuz wanupe. — Ihe aiko a'e temi'u purumuigo kar ma'e romo ihe.
    Aze amo ur ihewe nehe, na'ima'uhez pixik kwaw nehe. Aze amo uzeruzar herehe nehe,
    na'iziwez pixik kwaw nehe.
  imo-imo: Aku wali Jisasini enondo enge nimbe nimbei, “Molko kondoko kau punge langimu
    na. Na molombona onge imboma engele naa kolonge. Na ipuki tinge imboma altoko
    walite no wali naa kolonge.
  boj-boj: Onaqa Yesus na minjrej, “E segi ŋambile qa bem uyo bole. Deqa tamo bei
    a ijoq bqas di a bunu mamyqasai. Tamo bei a e qa aqa areqalo siŋgilatqas di a
    bunu ya qaryqasai dego.
  eng-DRA: 'And Jesus said to them: I am the bread of life: he that cometh to me shall
    not hunger: and he that believeth in me shall never thirst.'
  knf-knf: 'Kë aji na baka : « Nji, dwooŋ pde panjaaŋ pawul ubida. Ñaaŋ ankmbiiŋ ţi
    nji, nin ubon uunkak ade''a, kë ñaaŋ anfiyaarnuŋ, nin udaan uunkak aţija.'
  san-KHM: យីឝុរវទទ៑ អហមេវ ជីវនរូបំ ភក្ឞ្យំ យោ ជនោ មម សន្និធិម៑ អាគច្ឆតិ ស ជាតុ ក្ឞុធាត៌្តោ
    ន ភវិឞ្យតិ, តថា យោ ជនោ មាំ ប្រត្យេតិ ស ជាតុ ត្ឫឞាត៌្តោ ន ភវិឞ្យតិ។
  arn-NT: 'Fey Jesus feypi: —Iñche ta kofke reke felen wülkelu ta rumel mongen. Kom
    ti llowetew iñche, chumkawnorume ngüñüwelayay reke, ka tati feyentulu iñche mew
    chumkawnorume wüywüwelayay reke.'
  zas-NT: 'Rëb Jesús loj reeman: ―Naj na̱j guiadxtil runee guialnaban guin. Bén guiꞌt
    lon, ad yuꞌt dxej guiliaanman, ziangajc bén chililadx naj, ad yuꞌt dxej cheꞌcaman
    nijs.'
  ken-NT: Yesu aghati bhɔ bɛ, “Mɛ kɛ nchí nɛnyíɛ́ ɛnɛn nɛ́chyɛ̀ nɛpɛ́m. Mmu anɛ
    átwɔ́ ntá ya apu pɛrɛ ghok nsay nɛ mmu anɛ ásɨ̀kɨ ntɨ nɛ mɛ, apú bhɔ́ŋ ɛkwaká
    manyiɛp wáwák.
