  cta-NT: Liñi tsa chaꞌ nu nda naꞌ loꞌo ma̱ juani, chaꞌ ñati̱ nu ngusñi chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi ni, cua laca ngujui chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ ―nacui̱―.
  bqc-SIM: Sĩana málɛ oɛ́, ma náaikɛna wɛ̃ni láasai vĩ.
  tcz-CHONGTHU: Keiman nangho tahbeh'a kaseipeh nahiuve, koi hileh ama tahsan chan
    chun tonsot hinna anei ahitai.
  mar-mar: मी तुम्हास खरे खरे सांगतो, जो विश्वास ठेवतो त्यास सार्वकालिक जीवन प्राप्त
    झाले आहे.
  snp-snp: Namo ka ona kula logimowe. Ma yate namo koli kikito nomamo wenena ya omuni
    kofawa minomo ditiko minenagilae.
  isl-isl: 'Ég segi ykkur satt: „Hver sem trúir á mig, mun þegar í stað eignast eilíft
    líf!“'
  spy-NT: '!Kāāmwoowook, chii ake tukul nyoo ikoosēēnoo keey kuboonto ꞉nyoo kēny *soboontaab
    kibchuulyo.'
  xnn-xnn: Tet-ewa nan ibagak ken dakayo ay nan mamati ken sak-en et matagotago ay
    eng-enggana ken Apo Dios.
  mwe-mwe: Kweli, ngunakunnugulilanga, akulupalila anapata gumi gwa pitipiti.
  tte-tte: Yawalo yawasosi kolimiu, yaiya tem imeli koliyau, iya yawasi miyamiya yaina
    ikalaiyako.
  tcs-tcs: ‘Ai spik trutok po yupla, demwan uda i mata bilib wea mi, i pinis gad longlaip
    poeba.
  hlt-THB: Awitak ka nik kqawn peek khqi, u awm ak cangnaak ingtaw kumqui hqingnaak
    ce ta hawh hy.
  soq-soq: Ne ulaipa dialedina, mida sumanaileidia me inawinakasala wadedie mampesade.
  qub-qub: Chay shamojman pipis yäracöga mana ushacaj cawaytami tarenga.
  att-att: Á kukurugán nga kuruk yù kagiak ku nikayu, ta mannanáyun nga mepattolay
    kâ Namarò yù ira nga mangikatalà nikán.
  bki-bki: “Nao, kiniou nojom̃a neber be riano laka ban kamiu, ka tomu nalo nonovio
    napano amonea kiniou, aju jouro ea meuliano ruei, na maka jikia bisi,
  bqp-bqp: Yãpuran matɛn oárɛ, ma náanikɛrii wɛ̃̀ndi kũ àdi lákaro vĩ.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, muud mə búgʉla yɛ́ jisə nə cʉg á kandʉgə kandʉgə.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: moun ki mete konfyans yo nan Bondye,
    se yo ki gen lavi ki p''ap janm fini an.'
  npl-NT: 'De milajka, de milajka nomechilia: Akin Ne nechneltoka kipia yolílistli
    non ayik tlami.'
  bgg-bgg: 'Gu nathek shii izai yao dang phro: Hanyie è migi rek arone idang sieng
    pha chai mua phro.'
  eng-TCENT: Truly, truly, I say to you, whoever believes in me has eternal life.
  eng-BSB: Truly, truly, I tell you, he who believes has eternal life.
  cpu-NT: Itzimirika kempisantainane naaka, aritake inkañaanetai. Omapero.
  san-ASM: অহং যুষ্মান্ যথাৰ্থতৰং ৱদামি যো জনো মযি ৱিশ্ৱাসং কৰোতি সোনন্তাযুঃ প্ৰাপ্নোতি|
  tac-NT: '''La bijchígowa ne ra''ichálila. Alué ralámuli napu ''la oyera ne''chí
    ra''ichálila ''lige napu ''la e''wá napu ne nulá, alueka ''la Onorúgame ''yuga
    asimeli júkuru senibí.'
  eng-WEBPB: Most certainly, I tell you, he who believes in me has eternal life.
  gfk-H: Muat hadadei baa! Siga nong i nurnur i hatur kahai no nilon hathatikai.
  viv-viv: Yaubada gihalamaneku tu gagahegahe, hai kaliva tova moyaꞋaina uvetuvetumaganeku,
    medema yawai-vagahi ahe unuhagana.
  yao-yao: Ngunsalila isyene, jwakukulupilila akwete umi wa moŵa gose pangali mbesi.
  tgp-tgp: Varar̃uhu na verea vara la haratu la lo tau na nora rasua hiniau, la pete
    lavi na mauri tui moiso.
  auc-NT: Mïnitö ïmïnite näwangä ämopa. Botö ïmote në wede pönengä ïñömö tömengä cöwë
    wantæpiyæ̈ nänö quëwenguïmämo do entawente quëwengä ingampa.
  kbc-NT: Jemaa mejitaɡ̶awatiwaji niɡ̶ina anewi. Niɡ̶ina ane idadiwaɡ̶adi idiokaanaɡ̶a
    limedi me yewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Iz petak pet awarem, duair in gonugau ougab iz en petak amau, duair go
    gue muzmuz awau damau.
  ctu-BL: Isujm, isujm mic subeñetla, jini mu' bʌ i ñopon, anix i cuxtʌlel mach bʌ
    anic mi' jilel.
  meq-meq: «Sərum ha na, ndo nakə kə dzala ha ka neŋ aye na, kə huta sifa nakə ma
    ndəviye bay ka tor eye.
  noa-H: 'Magnaa, Mua mag chirʌmgui hajim: Chi mʌ hiek hich t''ãraucha hʌ̈k''a simʌn
    mʌg hatagjã hich mag Hẽwandam dënk''a sĩsim hiek''au.'
  alp-NT: Au beteke leke imi rekwa be sire pine ihlaleke loko Au hoko namake isupu
    rue mise kai Alla eti pela.
  san-VEL: aha.m yu.smaan yathaarthatara.m vadaami yo jano mayi vi"svaasa.m karoti
    sonantaayu.h praapnoti|
  kbq-kbq: Tamage hu'na Nagra neramasmue, aza'o amentinti hanimo manivava asimura
    erigahie.
  kbh-kbh: 'Ndegombre s̈cuayana: Nda áts̈beñe tojtsos̈buaché, chë nÿetsca tescama
    yomna ts̈abe vida echántsebomna.'
  ron-LSB: Adevărat, vă spun, cel ce crede în Mine are viața veșnică.
  pon-pon: Melel, melel I indai on komail, me pojon ia, iei me aneki maur joutuk.
  nhe-BL: Nelía nimechilhuía, intla se tlacatl nechneltocas, quipiyas yolistli yancuic
    para nochipa.
  sps-sps: “Nyo tsue faman of maromi, e sei tsun te faaman non ee, kaa minon a toto
    na suu.
  wnc-wnc: Nata siakande siknga daninggat. Aminu wamu wa yanggat takngae natapan siakan
    singgau waapata sanga kayuk yutnanga aknga apanggak kapanin.
  bus-bus: Yãpuraan mɛ́ɛ ooare, ma náanɛkɛri wɛ̃̀ndi kɛ̀ è yãaroo vĩ.
  gub-BL: Azeharomoete ko heze'eg ihe. Aze teko uzeruzar herehe wà nehe, wiko putar
    tuweharupi (Tupàn pyr) wà nehe, (umàno re ukweraw wi re wà nehe).
  imo-imo: Nani enondo i tepo paimbo nimbo tiro. Na ipuki tirimele imboma koinjo molko
    kondoko kau punge ulu pulumu eno kinye peremo.
  boj-boj: E bole merŋgwai. Tamo a e qa aqa areqalo siŋgilatqas di a ŋambile gaigai
    sqas.
  eng-DRA: 'Amen, amen I say unto you: He that believeth in me, hath everlasting life.'
  knf-knf: Dţupan na manjoonan, ñaaŋ anfiyaarnuŋ aka ubida wi mnţo.
  san-KHM: អហំ យុឞ្មាន៑ យថាត៌្ហតរំ វទាមិ យោ ជនោ មយិ វិឝ្វាសំ ករោតិ សោនន្តាយុះ ប្រាប្នោតិ។
  arn-NT: Rüf dungu feypiwayiñ tüfey tati feyentulu iñche mew, nieay ta rumel mongen.
  zas-NT: Diidxliczi rnin, bén rliladx naj rajpaman guialnaban tiblayaa con Dios.
  ken-NT: Tɛtɛ̌tɛp, mmǔ anɛ anoko ǎbhɔŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
