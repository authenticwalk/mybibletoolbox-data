verse: JHN.006.047
translations:
  kpx-kpx: “Iale di la namigevei. Oleuoleu abu uvu mai ata kemo mavoale keabuna ukolikoli
    malei.
  okv-H: te na ke be erena embo amuna ke be ijie humota aisuja amo vasiri daroho humbasuja.
  tbo-tbo: A baha dumalu uyahimi, lawa awai i itumaganeu tauna apo luyagohana tuwetuwenai
    hina tuhagaya
  mal-C: '“സത്യം, സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: എന്നിൽ വിശ്വസിക്കുന്നവനു നിത്യജീവനുണ്ട്.'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ πιστεύων ⸋εἰς ἐμέ,⸌ ἔχει ζωὴν αἰώνιον.
  bgc-bgc: मै थारैताहीं साच्ची-साच कहूँ सूं, के जो कोए बिश्वास करै सै, अनन्त जीवन
    उस्से का सै।
  khz-khz: Avaikila-taunataunamina, au evega-taunataunakuna talimana na maguli vanagivanagi
    pene vaia.
  deu-TKW: 'Wahrlich, wahrlich, ich sage euch: wer da glaubt, hat ewiges Leben.'
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Nútiꞌtëz bönniꞌ rejlëꞌë nedaꞌ dë queëꞌ yöl‑laꞌ
    naꞌbán gdu.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto oyo andimi azali na bomoi ya
    seko,'
  hns-NT: Dhiaan se soen. Dje hamare me bieswaas kare hai, oe hardam ke lieje Pieta
    Parmeswar ke sanghe rahiega.
  noa-E: 'Magnaa, Mua mag chirʉmgui ajim: Chi mʉ iek ich thãraucha ʉ̈kha simʉn mʉg
    atagjã ich mag Ẽwandam dënkha sĩsim iekhau.'
  eng-EMTV: Most assuredly I say to you, he who believes in Me has eternal life.
  mib-NT: Jendaá cahán rī jiín ró jijnáhan ró jéē ñayuu jeē candíje i jeē jnáma ri
    i, máá i cotecu i nɨ́ɨ́ cáni.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इङ्‌गाॽ नसाःन् के़जोःक्‍पे़न्‍नु मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् वाॽरो॥
  xnj-xnj: Chakaka, nikuvajovela mweisadika avi na wumi wa magono goha wangali mwishu.
  mmx-mmx: A tong tuturun i rinimi. Do tara na nunu rak, neni naba ruuna ka lorooro
    avolo.
  cbr-NT: Asérabi cana 'ën mitsu cain, axa 'ëmi sinani 'ëmi catamëcë unicamax ca ainan
    'aish xënibua 'aínbi Nucën Papa Diosbë 'ia.
  tee-NT: Slivasalh ju iclajunau. Ju quilhilaca'anch quit'in alinch is'atsucunti jonk'alhita
    lact'iyan.
  eng-LSV: Truly, truly, I say to you, he who is believing in Me has continuous life;
  cak-NT: 'Tic''oxaj na pe'' utz ri xtin-ij chiwe: Ri niniman wichi, can c''o ruc''aslen
    chi ronojel tiempo.'
  pah-NT: —Tamombe'u katu tuhẽ pe me, ei ga. Kiroki g̃a ojiko ji rehe – g̃a heaporog̃ita
    pyahu kiro. Aerẽ po ti g̃a ndekoi avuirama Tupana'ga pyri nehẽ no, ei ga.
  sja-NT: Mɨa wãarata jararu. Eperãpa mɨde ijãa bɨ ɨt'aa wãit'ee.
  xed-xed: Kahwathwata ka yu ta mnaghunata, mndu ta zlghaftá iʼi, nda mutsa hafani
    ŋa kɗekedzeŋ.
  glk-glk: آمین، آمین، شمره گم، هر کی ایمأن بأوره، از زندگی‌یه اَبدی برخوردأره.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ndá na̱ cándeé ini ye̱he̱, na̱
    cán cúú na̱ catacu a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Mu hadado baak! Nesi nong i nurnur na hatur kawase no nilon hathatikai.
  bmu-bmu: 'Nöŋön keu öl töhönŋi kun kewö jibi mötket: Kunŋan ni möt narim niŋgizawi,
    yaŋön mönö malmal köhöikŋi buŋa qem aŋguba mal öŋgöma.'
  dgz-dgz: Ne tavewa di wadiaivin, orup da anu tumat taiwandapinawa yaibobot inagewa
    wareta.
  eng-GNV: Verely, verely I say vnto you, hee that beleeueth in me, hath euerlasting
    life.
  zaa-NT: 'Hualigani te'' nia'' le: Nuỹa tediba enne'' ríalatsi''į inte'' nna chi
    té la''labàni nu labí ttíą quì''į.'
  eng-WEBSTER: Verily, verily, I say to you, He that believeth on me hath everlasting
    life.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi nesivanajamatabëcopatsiana,
    xainaena matacabi apo pevereverecaejava.
  bon-bon: 'Cane toraca jijenininine: laati te birige ätrunga, tabe ireclota ne jääpänuge.'
  nhw-BL: Nelía nimechilhuía, sintla se masehuali nechneltocas, quipiyas nemilistli
    yancuic para nochipa.
  swh-ONEN: Amin, amin nawaambia, yeye anayeamini anao uzima wa milele.
  wbi-wbi: Kyang'haani nikuvavuula, umuunhu juno ikunyitika une, ali nu vwumi uvwa
    kuvusila kusila.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, wi u mɑn nɑɑnɛ doke, u wɑ̃ɑru mɔ te tɑ ku rɑ kpe.
  eng-KJVCPB: Verily, verily, I say unto you, He that believeth on me hath everlasting
    life.
  kgk-NT: —Anhetegwa va'e amombe'u-ta peẽ-my. Xe rerovia va'e gwive oikove-ma va'erã
    opa e'ỹ reheve Nhandejáry ndive.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu voovoono ausa hanigioo
    niiyara kutaavaivee tiivoono tupatupaa variraivaa vaa varaivaivee.
  cpy-cpy: Ikaate kemijanteenani naaka, aritaki rañahae. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: igaühel, kes minusse usub, on igavene elu.'
  mpx-mpx: Ya ba tunahot eliyamiu, toto ebo ni abulilek-agau, he iya yawalina hot
    iyaka i ahe.
  wbp-wbp: 'Junga karna-nyarra wangka nyampuju ngajulu: Ngana-puka kuja kaju ngajuku
    wala nyina, ngula-mipanya kapurla jirrnganja nyina wankaru tarnnga-juku.'
  luo-luo: Awachonu adier ni ngʼama oyie kuoma nigi ngima mochwere.
  nhe-NT: Nelía nimechilhuía, intla se tlacatl nechneltocas, quipiyas yolistli yancuic
    para nochipa.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗ̇ܘ ܕܗܲܡܸܢ ܒܝܼܝܼ ܐܝܼܬ ܠܹܗ ܚܲܝܹ̈ܐ
    ܕܠܥܵܠܲܡ.
  esk-NT: Iḷumutuuruamik nipliutigipsi, kiñapayaaq ukpiqsriruaq isruitchuamik iñuułiqaqtuq.
  msb-msb: Matuod gayod na an may pagtuod sa akon an nagakaigwa sin buhay na waraʼn
    katapusan.
  cpa-NT: 'Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² hé² jǿg³ quieg¹
    jní², li¹chian² dsa² héi² tiá².'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଜନ୍‌ ଲକ୍‌ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ନ ସାର୍‌ବା ଜିବନ୍‌
    ପାଇସି ।
  meu-meu: Momokani vaitani na hamaoromuimu, kamonai tauna ese mauri hanaihanai eme
    abia.
  yva-NT: 'Syo raura tugaive: are pirati panave, apave irati kovo noa nuge nuganuije
    rai.'
  dgc-dgc: “Tandaan moy i éye a kagi ko dikam, a maski ti ésiya a méniwala diyakén
    éy te buhay a éwan tu katapusan,
  zpm-NT: 'Goḻliladz miṉe gni naa lo to nu sca: ¡Grëse zha ne dib zdoo zho gliladz
    zho cho nac naa, zgaa zho tib guieḻmban ne gdziṉdraa dze lozh!'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon xarha tà. Rohona xeny
    komo ryhe, karyhe roro harha natxhe hampànà.
  sim-sim: Omendingak jirin amu sawenduwa, ma or mashi anhin misindiyawa ma oto ermba
    ermbak lindan lakwa ria.
  npi-ULB: साँचो, साँचो, जसले विश्‍वास गर्छ, त्यससँग अनन्त जीवन हुन्छ ।
  cgc-cgc: Yaken nang gid kakita ta Dyos daw sugiran ta kyo na bisan kino na gatuo
    ki yaken, may kabui na ula katapusan.
  tim-tim: Aregât bunŋe makyeŋgiwe. Luâk âmbâle bikŋande nâŋgâ niŋbai amâ nâ amâ manman
    kârikŋaet sot aregât manman kârikŋe yeŋgire manmâ âgâwai.
  yor-yor: Lóòótọ́, lóòótọ́ ni mo wí fún yín, ẹni tí ó bá gbà mí gbọ́, ó ní ìyè àìnípẹ̀kun.
  wos-wos: “Mwi hundi wuni guniré we. Wunika yae jémba sarékéta wuna hundika ‘Mwi
    hundi dé’ naakwa du takwa di huli mawuli hérae di jémba retandi, wungi re wungi
    re.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: ẽberãba mʌ̃da ĩjãibʌrʌ Ãcõrẽ ume ewariza zocai
    b̶aida erob̶aya.'
  eng-F35: 'Most assuredly I say to you: the one believing into me has eternal life.'
  ind-ind: '“Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang
    percaya kepada-Ku sudah mempunyai hidup yang kekal.'
  pes-OPCB: «براستی به شما می‌گویم که هر که به من ایمان آورد، از همان لحظه، زندگی
    جاوید دارد.
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai wanita ne bainobo getneib ile afen
    smike doboniba amit bliobe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome laata꞉ I̱ pa꞉ta꞉ hone tulaasa꞉ halita꞉ da꞉ta hao
    hala꞉me.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi í dɑsim nɑɑnɛ fei í nɛ kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଜାଣ୍ଡେ କି ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ମାଡାନେ
    ପାରାନ୍ ବାଏ ।
  gof-RNT: “Taani hinttew tuma odays; tana ammaniyaa ooddeskka merinaa de7oy de7ees.
  unx-unx: ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ବିଶ୍ୱାସେନିଃ ଜାନାଅ ଜୀଦାନ୍‌ ନାମେୟାଏ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Nenikumú gili alévolé ina vegená kéisi
    nene alévolé kemetameni mota alikave.
  lcm-lcm: Napo mengen atutuman imi, ninia kapo lomlomon, kapo atogon a to asikei.
  aer-aer: “Nhenhe mwantyele awerrirraye; ingkirrekele-arle apeke ayenge arratye itelaremele
    kwenhe itethe alethe akwete nhenge anetyenhe Ngkartenge.
  qvc-NT: Chaymi allipta niykillapa, noqapi yuyakuqqam mushuq bidayuqna, tukuy tyimpupaq
    kawsanambaq.
  tgl-ULB: Tunay nga, ang mananampalataya ay may buhay na walang hanggan.
  cbs-NT: Jiwekuinmati misidan, jabia en eaki. Chanima tsuabunda ea ikunwain jiwekuinkanikiki,
    ikibi ikidan.
  xtm-NTPP: Ja ndaa ja ndaa ká'an sa ja nú na in kándija ña'a ma chi koteku i ni‑kani
    ni‑jika.
  nnq-nnq: Nannengelanga kweli, mundu ojwaamini akweti bwomi gwa machoba goa pangapela.
  bao-NT: 'Yee méé mʉjare yʉ ĩi: Díámacʉ̃ yʉre ca tʉo nʉnʉjeerã, to birora caticõa
    niiriquere cʉo yerijãama.'
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ଯଥାର୍ଥତରଂ ୱଦାମି ଯୋ ଜନୋ ମଯି ୱିଶ୍ୱାସଂ କରୋତି ସୋନନ୍ତାଯୁଃ ପ୍ରାପ୍ନୋତି|
  huv-NT: Naleaing naleaing sasaj icon, jane ayar sandeac aag ayaj lamajiür mapacaran
    nganüy, at apmajiür mapacaran meáwan nüt tiül cielo.
  otn-NT: Ma̱jua̱ni̱ dí xi'a̱hʉ, ngue nu̱ya yø ja̱'i̱ ɛ̱c'ɛ̱i̱gä ya, ya ja ra̱ 'da'yo
    te para za̱ntho.
  nop-nop: “Biyagoŋ hinek hanilat. Nu adi hatihati fafaŋeniŋ diniŋ nanaŋe doktiŋa
    nebek niŋdi nu nadisukilitinambaak adi hatihati fafaŋeniŋ kahilewaak.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no iddos od pomakoy koddi, duwon umuun
    waad tomanon.
  cak-ENT: 'Tivac''axaj na pe'' jabel ri ninbij chive: Ri ntaken c''a vichin, c''o
    na vi ruc''aslen ri man nq''uis tüj.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤀᤡᤱᤃᤠ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤧᤴᤏᤢ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Jāndáā cáhān ni jíín ndá nú jā nchivī jā candíja jā scácu nī ji, maá ji
    cutecū ji níí cání.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ ཡཐཱརྠཏརཾ ཝདཱམི ཡོ ཛནོ མཡི ཝིཤྭཱསཾ ཀརོཏི སོནནྟཱཡུཿ པྲཱཔྣོཏི།
  qve-NT: Chaymi cheqaqtapuni niykichis, “pipas noqapi creeq runakunan wiñay kawsayniyoq
    kanqaku”, nispa.
  pao-NT: Nu togesapa mu tuukwekwu, no'yoona mu tunaka'oedyukudu ooosapa gwetzoimokwu.
  cbu-NT: Ashiri mazinangandama; niri mangoonangtsa. Tputs nuwamun mang' tatku, urutamari
    taachiya; Apanllee taárash payuchiya.
  usa-usa: áraimma kétima-timune. náawabi arummá kétimenama aati-aatimá matúq-matuq
    umá kémaiye. kemá matúq-matuq umá mái-aawaqune.
  soy-soy: Asei kɛcɑ́ɑ́, kɛ́ nɔ́ símisi ɑni kóm tɛ nkó yɛɛ nɛ kɛfɑ nɛ́ n tɛnɛ yɛ
    nfɑ́ɑ tɛnɛcirɛ́ mɑ́lɛ.
  hui-hui: I̱na tíhondo heneneore laro. Ngode Datagaliwabehondo mini mbiraore wu kagome
    haabobo holene yu ka.
  amf-amf: 'Inta yena gon ida giye: Idar woylamin qajeasa rooro wul lay dehea sada
    kisa daane.'
  quc-NNT: Qas tzij ri kinb'ij chech alaq chi jachin ri käkojon chwe in k'o na ru
    k'aslemal ri man k'o tä u k'isik.
  dob-dob: “Yaona ꞌaiꞌaila ꞌemiya ꞌaene yaisigedi taudi siemisegu yawasidi ataya siloba.
  wrs-wrs: Yemba kava tanam ishunv, himba nomba kamba keknamba undnahonamba amnatava,
    himba si avav yunalm.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets, pakha' qu' nite' nesqeku'ye', ma' qa hats
    na'li'm na' witiƚa'x nite' yili'ij.
  tzo-TZC: Batsꞌi ta melel ta xcalboxuc avaꞌiic, ti buchꞌu ta xischꞌunune oy scuxlejal
    sbatel osil.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား ငါ့ ကို​ယုံ​ကြည်​သူ​သည်​ထာ​ဝ​ရ​အ​သက်​ကို​ရ​၏။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, unil wà teke' nni ki jin' la, u ŋmɔbe limiɛl là ŋa
    ŋmɔbe gbenm nɛ.
  cbi-NTPO: Uwaindiyu, mun kerangue' bain Diosba chutu naa-i chunuu juñu bain, yumaa
    juntsa chudiñuu juuve.
  ikk-NT: Ezioku kẹ m rị a gwa ụnụ, onyẹ ọwụlẹ kwerini nwọn ndụn itẹbitẹ.
  leu-leu: Ne xuus tuunei nami, nane aava namkai i taa toxan a toyan vulai, vulai.
  maz-NT: Na cjuana c'ü rí xi'ts'igöji, nu c'ü ejmezügö ra ch'unü c'ü rguí bübütjo
    co Mizhocjimi para siempre.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་ཡང་དག་པར་བདེན་པར་སྨྲ༌སྟེ། དད་པ་བྱེད་མཁན་རྣམས་ལ་མཐའ་མེད་པའི་ཚེ་སྲོག་ཐོབ་ཡོད་དོ།།
  tca-NT: —Aixcüma pemaã nüxü̃ chixu rü texé ya choxü̃́ yaxṍxẽ rü tüxü̃́ nangẽxma
    i maxü̃ i taguma gúxü̃.
  zpl-NT: Neli rnia luhua nú enu nzeli arquiꞌ liꞌá, rluꞌcula nzeꞌe elunehuañi nú leca
    xunga laxu lu Diose.
  mbc-NT: Ayenku'tîuya'nîkon pepîn. Anî'ya innape uku'sa' ya, ipatîkarî enen tîîko'manto'
    ton eposai'ya mîrîrî.
  ndg-ndg: Amini, amini ywembe aaminiye abile ni ukoto wange yomoka.
  wsk-wsk: Ani nunguningta ninga manorsam, awiriya ani ago ko gomang ningi nunguning
    aso, mu nu marak ningo tom suen la te bagarukko mu taso.
  toj-NT: Jayuj huanon yaljel ahuabyex ja smeranili. Ja ma' huas sc'uanon ja queni,
    staa ta ni ja svida ja ba mix ch'aqui.
  tbc-tbc: Rumok nuŋon mi ŋai ŋurupaiaŋ da, talpein iŋ ŋai o ilon lo rumok an, iŋ
    kumaen pempem san iŋane la ya.
  sna-sna: Zvirokwazvo ndinoti kwamuri, uyo anotenda ndiye ano upenyu husingaperi.
