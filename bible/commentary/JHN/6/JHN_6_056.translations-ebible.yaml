verse: JHN.006.056
translations:
  kpx-kpx: Iale oleuoleu di misi isi di tahota iale keau daluvuta uge dana abuhi ui.
  okv-H: embo amuna nau visi te orosa te indesuja amo na embo amita jo ta iresona
    eto embo amo jo nau ta iresuja
  tbo-tbo: Apo iyai hiniu in’anani ma talau in’umaya, yaka apo tau u nugonugona a
    memae, ma tauna uyahiu ina memae.
  mal-C: എന്റെ മാംസം ഭക്ഷിക്കുകയും എന്റെ രക്തം കുടിക്കുകയും ചെയ്യുന്നവർ എന്നിലും ഞാൻ
    അവരിലും വസിക്കും.
  grc-SR: Ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα, ἐν ἐμοὶ μένει, κἀγὼ ἐν αὐτῷ.
  bgc-bgc: जो मेरा माँस खावै अर मेरा लहू पीवै सै वो मेरै म्ह डटया रहवै सै, अर मै उस
    म्ह।
  khz-khz: Rai au virigoku pene gania e ralaku pene niua talimana, au aoku ai pene
    talu, e au maki ia aonai pana talu.
  deu-TKW: Wer mein Fleisch isset und mein Blut trinket, bleibet in mir und ich in
    ihm.
  zsr-NT: Nútiꞌtëz bönniꞌ gahuëꞌ xpëlaꞌa len guiꞌjëꞌ xchönaꞌ, sóalenteczëꞌ nedaꞌ bönniꞌ
    naꞌ, atiꞌ nedaꞌ sóalenteczaꞌ lëꞌ.
  lin-lin: Moto oyo alie nzoto na Ngai mpe ameli makila na Ngai azali kati na Ngai,
    mpe Ngai nazali kati na ye.
  hns-NT: Dje hamaar dehie aur khoen apanaaiga, oe hamse aur ham ose ek rahab.
  noa-E: Chi mʉ mod khönaa mʉ bagjã dö simʉn mʉ dʉ̈i khapeerkham iekta khapeerkha
    sĩsiju. Maagwai mʉch garmuajã i dʉ̈i ich mag khapeerkha chirsijugui ajim.
  eng-EMTV: He who eats My flesh and drinks My blood abides in Me, and I in him.
  mib-NT: Te ñayuu cácandíje jeē yɨquɨ cúñu rī jiín nɨ́ñɨ̄ rī cúu nájnūhun staā jiín
    ndute jeē cótecu i nɨ́ɨ́ cáni sáha, máá i níní ndúú i jíín rí, te ndúú rí jiín
    i.
  lif-NT2: इङ्‌गाॽ आधक्‍किन् के़जाबान्‌नु आमाक्‍खिॽ के़धुङ्‌बान् इङ्‌गाॽओ वाॽ हे़क्‍क्‍याङ्
    इङ्‌गाॽ खुने़ॽओ वाॽआरो॥
  xnj-xnj: Mweilya higa yangu na kunywa ngasi yangu, itama mugati yangu na nene nitama
    mugati yaki.
  mmx-mmx: Do tara na anan at levenuut tarak la na in at lada rak, neni i nemen tarak
    la nia a nemen teren.
  cbr-NT: Ui unix cara 'ëmi catamëti 'ën nami pianan 'ën imi xëacësa 'icë, ax ca 'ëbë
    'icën, 'ëxribi cana abë 'ain.
  tee-NT: Pus ju ca'amaklhtayanana' ju qui'acanit tachi ju tu'u' vaiti chai ca'amaklhtayanana'
    ju qui'ac'alhni tachi ju tu'u' xcan pus t'ajunch ju laquimacni. Chai ju quit'in
    la'ix'alhunut yuchi ju ict'ajunch.
  eng-LSV: he who is eating My flesh, and is drinking My blood, remains in Me, and
    I in him.
  cak-NT: Ri can niquitaj ri nuch'acul y niquikum chuka' ri nuquiq'uiel, xe jun xtaka'an
    quiq'uin. Reje' xquiec'ue' wiq'uin ren y ren quiq'uin reje'.
  pah-NT: Kiroki g̃a o'u jira'oa jirekoa reheve – g̃ahã ojihe'a hete ji rehe. Jihi
    ajihe'a hete g̃a ndehe no, ei ga.
  sja-NT: Chi mɨ k'ap'ɨa k'o bɨpa, ichiaba mɨ waa to bɨpa mɨ ome araa bapariit'eeda
    aji.
  xed-xed: Mndu ta za sluʼuvgha ɗa, ta sa usa ɗa ná, ma iʼi ta nzamta tsa mndu ya,
    ma tsa mndu ya nzamta iʼi guli.
  glk-glk: کسی کی می بدنه خوره و می خونه نوشه در من ساکنه به و منم در اون ساکنه بم.
  mks-NT: Ndá na̱ ná ndiquehe va̱ha ye̱he̱ cúú á tátu̱hun ndiquehe va̱ha na in pan
    cuxu na ta cúú á tátu̱hun ndiquehe na ticui̱í xíhi na. Já quéa̱ in nduu na xi̱hín
    i̱ ta já in nduu ri ye̱he̱ va xi̱hi̱n mé ná.
  gfk-S: Nesi nong i en no uretigu ma i mame ira degu, na kis tikai ma iou, ma iou
    bileng, ni kis tikai ma ie.
  bmu-bmu: “Kunŋan nöŋgö sep busuni nemakzawi, yaŋön mönö nömbuk qekötahöba kinakza
    aka nöŋön yambuk kinakzal.
  dgz-dgz: Orup da da etuna ge denina napiwa ame mu ne potanap wanumoin amba ne mu
    potamup wanik angingain.
  eng-GNV: Hee that eateth my flesh, and drinketh my blood, dwelleth in me, and I
    in him.
  zaa-NT: Nu ro cuerpo quia' nna ri'yą réni quia' nna, ttùba chi ną́ lani inte', ą'hua
    inte' lani ą nna.
  eng-WEBSTER: He that eateth my flesh, and drinketh my blood, dwelleth in me, and
    I in him.
  guh-guh: Pajivi nevixaena, nejanaapaenanua, bajarapajivi yajavaponaponaenajë. Bajarapajivi
    ata pijinia neyajavaponaponaena.
  bon-bon: Laati te cäme tääpe ne yaarwuge, cäme uudi ne yaanuge, tabe cäme cabu yaanajuge,
    cane teeme cabu nanajuge.
  nhw-BL: Huan aqui quicuas nonacayo huan quiijis noeso huan nechselis quen niitlacualis,
    yaya senitztos ipan noyolo huan na nisenitztos ipan iyolo.
  swh-ONEN: Yeyote alaye mwili wangu na kunywa damu yangu, atakaa ndani yangu nami
    nitakaa ndani yake.
  wbi-wbi: Juno ilia um'bili ghwango na kunyua idanda jango ujuo ikukala mulyune,
    na juune nikukala mwa mwene.
  bba-bba: Domi wi u nɛn yɑɑ temɑ mɑ u nɛn yɛm nɔrɑ, u ko n wɑ̃ɑwɑ nɛ sɔɔ, mɑ nɛn
    tii ko nɑ n mɑɑ wɑ̃ɑ yɛ̃ro sɔɔ.
  eng-KJVCPB: He that eateth my flesh, and drinketh my blood, dwelleth in me, and
    I in him.
  kgk-NT: Xe rete ho'u va'e, xe rugwy ho'u va'e, xe moirũ tee va'e. Xe py'apy-py areko
    íxupe va'e voi. Opy'apy-py xe rereko voi ave.
  waj-waj: Gioonna kiaapu voovoono ni mmammaivaa nnoo ni kiauvaa nnaivoono ni tasipama
    varikiai na innaki variaunoo.
  cpy-cpy: Itzimi-rika owakyaawoni nowatha, itzimi-rika irakironi nira, itsipa-shire-taana
    naaka, nomatzitari naaka notsipa-shire-taari rirori.
  ekk-PKP: Kes sööb minu liha ja joob mu verd, jääb minusse ja mina jään temasse.
  mpx-mpx: Henala ebo tuwau ni an ge saliyau ni im, iya i minaa elau ge nau ya minaa
    elana.
  wbp-wbp: Nganangku-puka kajiji ngarni palka-nyayirni-wangu manu yalyu-nyayirni-wangu,
    ngulaju kaju jirrnganja nyina ngajuku, jirrnganja nyina karnarla nyanunguku tarnnga-juku.
  luo-luo: Ngʼato angʼata mochamo ringra kendo omadho remba siko kuoma, to an bende
    asiko kuome.
  nhe-NT: Huan ajqueya quicuas nonacayo huan quiis noeso huan nechselis queja niitlacualis,
    yajaya senitztos ipan noyolo huan na nisenitztos ipan iyolo.
  aii-aii: ”ܡ̇ܢ ܕܐܵܟܹܠܔ ܦܲܓ݂ܪܝܼ ܘܫܵܬܹ‌ܐ ܕܸܡܝܼ، ܒܸܬ ܡܩܲܘܹܐ ܒܝܼܝܼ ܘܐܵܢܵܐ ܒܝܼܹܗ.
  esk-NT: Kisupayaaq niqiqaqtuaq timimnik suli imiqaqtuaq augikkamnik iñuuruq uvapkun
    suli iñuugisipḷuni piqasriutiluni uvaŋni.
  msb-msb: An magkaon san akon lawas kag mag-inom san akon dugo nakikiusad sa akon
    kag ako ada man sa iya.
  cpa-NT: Dsa² ma²quianh¹³jni dsa² cøh²hǿnh² jmø³ŋø³jni. Ma²quianh¹³dsa jní².
  dso-dso: ଜନ୍‌ ଲକ୍‌ ମର୍‌ ଗାଗଡ୍‌ ଆରି ବନି କାଇସି, ସେ ମର୍‌ଟାନେ ରଇସି ଆରି ମୁଇ ତାର୍‌ଟାନେ
    ରଇବି ।
  meu-meu: Hidiogu baine ania bona raragu baine inua tauna na lau lalogu ai baine
    noho, lau danu ia lalonai baina noho.
  yva-NT: Vatan are pirati po inanasine raisy muno po Sya mavuge ramanam, weamo be
    intabove Rinai muno Risyamo ibe intabove tawan irati ai tavon.
  dgc-dgc: Kanya maski ti ésiya a méngan ta bégi kua éy ta uminom ta digi ko, éy mégiyanék
    diya, sakay mégiyan be siya diyakén.
  zpm-NT: Grëse zha ne row xcuerp naa, ni rie zho xchen naa, mbannie zho naa, niiclegaa
    naaw mbannie naa zho.
  hix-NT: Rohunutho yonahnyenhàyamo ryhe, roh me roro natxhe. Rokamsukutho yonyenhàyamo
    rma, roh me roro natxhe. Uro xarha, àhnawonye roro wehxaha, kekon hatà, Txesusu,
    toto komo wya.
  sim-sim: Ma or maome anhi nga fi anhi nga awa oto or avak anhik or sinak an nga
    orhik a sikwa nir.
  npi-ULB: मेरो देह खाने र मेरो रगत पिउने ममा रहन्छ, र म त्यसमा रहन्छु ।
  cgc-cgc: Bisan kino maan ta ake na lawa daw minem ta ake na lengngessa, pirmi kanen
    naan ki yaken daw pirmi a man naan ki kanen.
  tim-tim: Akto gilâmne sunumne nembaiŋe amâ nâŋgâ niŋmâ nâ olop manbai. Akto nâkai
    yâkgâlân manbian.
  yor-yor: Ẹni tí ó bá jẹ ara mi, tí ó bá sì mu ẹ̀jẹ̀ mi, ó ń gbé inú mi, èmi sì ń
    gbé inú rẹ̀.
  wos-wos: Wuna séfi wali wuna nyéki wali sakwa du takwa di wuni wali retandi. Rendat
    wuni deka mawulimbu tétawuni.
  emp-NTPO: Mʌ̃ djara co b̶ʌ, mʌ̃ oa do b̶ʌra mʌ̃ ume b̶ʌa idjab̶a mʌ̃ra idji ume
    b̶ʌa.
  eng-F35: Whoever chews my flesh and drinks my blood abides in me and I in him.
  ind-ind: Setiap orang yang makan tubuh-Ku dan minum darah-Ku menjadi satu dengan-Ku,
    dan Aku juga menjadi satu dengan dia.
  pes-OPCB: به همین دلیل، هر که بدنم را بخورد و خونم را بنوشد، در من خواهد ماند و
    من در او.
  mpt-mpt: Nakaia unangai wanita ne diima ne ilemao unalib mole ile ne beketne bliba
    eka nele i bobol tem wato na blibe.
  ssx-ssx: Hali epima꞉ yaka loke mindiki make yaka we make nea꞉ka꞉na꞉ta꞉ ipikita꞉
    I̱ pa꞉ta꞉ halieke. Kutu pia꞉ka꞉na꞉ta꞉ I̱ make ipiki pa꞉ta꞉ halueke.
  mkl-mkl: Inɛ iyi í ŋɔ iŋɑi ɑrɑm nɔ í mɔ njɛm ɑwɑò ɑɑ kɑ nɛ ɑnu ɑkɑ̃ kɑ mɑɑ wɛɛò.
  gaq-gaq: ଜାଣ୍ଡେ ନେଙ୍ଗ୍‌ନେ ଚିଲି ଚଙ୍ଗ୍‌ଏ ଆରି ନେଙ୍ଗ୍ ମ୍‌ମ୍ୟାଁ ଉଗ୍‌ଏ, ମେଁ ନେଙ୍ଗ୍ ଡାଗ୍ରା
    ଲେଃଏ ଆରି ନେଙ୍ଗ୍ ମେଁଡାଗ୍ରା ନ୍ଲେଃଏ ।
  gof-RNT: Ta ashuwa miya uraynne ta suuthaa uyaa uray tanan de7ees; takka iyan de7ays.
  unx-unx: ଆଇଁୟାଃ ମାସ୍ ଜମେନିଃ ଆଡଃ ଆଇଁୟାଃ ମାୟୋମ୍‌ ନୁଁଏନିଃ ଆଇଙ୍ଗ୍‌ରେ ତାଇନ୍‍ତାନାଏ ଆଡଃ
    ଆଇଙ୍ଗ୍‌ ଇନିଃରେଇଙ୍ଗ୍‌ ତାଇନ୍‍ତାନା ।
  gah-gah: Není mémelagi golanigi ninamó nenete neniki ali akisikave. Neza ámina oko
    keí ale akisekuve.
  lcm-lcm: Nia kapo angan a pukun ig na kapo inum a rangaig, kapo ago singig na nau
    singina.
  aer-aer: Nhenge yanhe areyele tyelke atyinhe arlkweme alhwe atyinhe antywemele kwenhe
    itethe alethe akwete atyengenge anetyenhe, ayenge itnekenge alethe akwete anteye
    anetyenhe.
  qvc-NT: Chaymi kwirpuyta mikushpa, yawarniyta upyashpa noqapi yuyakuqqa noqawan
    kawsan. Noqapismi paywan kawsani.
  tgl-ULB: Ang kakain ng aking laman at iinom ng aking dugo ay nananatili sa akin,
    at ako sa kaniya.
  cbs-NT: Tsuabunda en nami pi inun en jimi akidan, ebe jiweaibun eadi jatube dasitan
    en jiwekunkainxanaii.
  xtm-NTPP: Nú na in jaa kuñu sa a te ji'i i niñi sa a, téku i ji'in sa, te iyo sa
    ji'in i.
  nnq-nnq: Ojwaulye mmele gwango na kujinywe myai jango, atama nkati jango, na ne
    ndama nkati jaakwe.
  bao-NT: To biri yʉ dííre baa, yʉ díi cãare jini, ca tiigʉa, yʉ mena cati niimi.
    Yʉ pee cãa, cʉ̃ mena yʉ nii.
  san-ORI: ଯୋ ଜନୋ ମଦୀଯଂ ପଲଲଂ ସ୍ୱାଦତି ମଦୀଯଂ ରୁଧିରଞ୍ଚ ପିୱତି ସ ମଯି ୱସତି ତସ୍ମିନ୍ନହଞ୍ଚ
    ୱସାମି|
  huv-NT: Jane apmatsamb xic manganeow xequiej apmaw wüx asoet nej; quiaj apmajlüy
    nóiquian maquiiüb xic, ata xique sanajlüy nóiquian naquiiüb.
  otn-NT: Nu̱ ra̱ ja̱'i̱ da̱ zacä ma̱ ngø 'nɛ̱ da̱ zicä ma̱ ji, guehna̱ dí̱ n'yogä'be
    na̱.
  nop-nop: Unduŋ doktiŋa nebek niŋdi nu’walaŋ gomne eŋ naŋgatne nalak adi yadi nukut
    hatilak kaŋ nu adut hatilat.
  obo-NT: Dos ahad ondoy nod ka‑an to lawa ku woy'd inom to longossa ku, od ubpa sikandin
    dinit koddi woy siyak mandad, diyon to kandin.
  cak-ENT: Ri nquic'ux c'a ri nuch'acul yin y nquitij chuka' ri nuquiq'uel, xa jun
    c'a ri nkabün quiq'uin. Rije' nyec'uje' viq'uin yin y yin quiq'uin rije'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤎᤰᤁᤡᤴ ᤁᤧᤈᤠᤒᤠᤴ ᤏᤢ ᤀᤠᤔᤠᤰᤂᤡ᤹ ᤁᤧᤎᤢᤱᤒᤠᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤂᤢᤏᤧ᤹ᤀᤥ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De ndá nchivī jā candíja jā yiqui cúñu nī jíín nīñī ni cúu tá cúu stāā jíín
    ndute jā cutecū ji níí cání sāhá, maá ji íñí nīhin ji jíín nī, de íyó nī jíín
    ji.
  san-TIB: ཡོ ཛནོ མདཱིཡཾ པལལཾ སྭཱདཏི མདཱིཡཾ རུདྷིརཉྩ པིཝཏི ས མཡི ཝསཏི ཏསྨིནྣཧཉྩ ཝསཱམི།
  qve-NT: Chaymi pipas noqapa cuerpoyta mikhuqqa, hinallataq yawarniytapas tomaqqa,
    noqawanmi kashan; saynallataqmi noqapas paywan kashani.
  pao-NT: Tooe haga tooe ka e tookoo tukadu, yise ka e puupe hebedu ooosapa nu-no'yoopunne.
  cbu-NT: Ashiriya, tputs izuuru nuwaa nutsi katungpaz ashku, misha kurasiri waakpaz
    ashku, uru nuwapat washunand taachiya; kis washunandari taachiniya.
  usa-usa: náawa-naawabi ketúmo néna ketí naaemô néna ína-waigomma wení aágoma tirunóbáqá
    mánipoaqa ketaágoma wenarunóbáqá mániye.
  soy-soy: Usoi nkó yɛɛ inɛ́piŋɛ n li uu kɔ mɛnɛ́nyɛ níru yɛ kɛnɛ́mɛɛ welɛ nɛ́ɛn
    kɔ ukɛmɛɛ we.
  hui-hui: I̱naga tinginibi daramabi nalu kago ibu i̱ha ka. I̱ nde ibuha ko.
  amf-amf: Isa waanam itseabee isa zombhinam wuceabe inka kida dee; intaar kanka ida
    dee.
  quc-NNT: Jachin ri kutij ri nu cuerpo, xuquje' kutij ri nu kik'el qas käk'oji ri
    are' wuk' in, ri in xuquje' qas kink'oji ruk' are'.
  dob-dob: ꞌEnega ꞌabo yaita tauna bwalagu ꞌiꞌaꞌani be lalagu ꞌinumai tauna ꞌeguya
    ꞌimiyami, ta wate ꞌaboꞌagu ꞌenaya yamiyami.
  wrs-wrs: Himba nomba nevrava kana nihilna tovolnamba, himba kanamera avra, wo eva
    kava heinda avra.
  mca-mca: Pakha' qu' netuj na' yese'n qa iya'ji' iye ne' yathits, pakha'an i'nyit
    ji'teje'mha qa yakhap ji'jek qa ha'nji'ij ji'teje'mha'ek pakha'an.
  tzo-TZC: Ti buchꞌu ta sveꞌ ti jbecꞌtale, ti ta xuchꞌ ti jchꞌichꞌele, cuxul ta jtojol.
    Cuxulun ta stojol ec.
  mya-mya: ငါ့​အ​သား​ကို​စား​၍​ငါ့​သွေး​ကို​သောက်​သော သူ​သည်​ငါ​၌​ကျိန်း​ဝပ်​၏။ ငါ​သည်​လည်း​ထို​သူ
    ၌​ကျိန်း​ဝပ်​၏။-
  gng-NT: Unil wà ŋmɔnh nʼgbɛnɛnt ki ñuh nʼsɛ̀m la, u tɛ nin nni, nɛ nʼmɔ tɛ nin
    wɔ.
  cbi-NTPO: Mun in alla fimin, naa in asa bain kushminguemulaya, iba ma bulu juu dechunmala
    i bain yaiba ma bulu juu chuyu.
  ikk-NT: Onyẹ hụn ri ẹhụ m ra ẹdeke m, bi imẹ m, mmẹ lẹ enwẹn m bi imẹ ẹ.”
  leu-leu: Naseꞌ ta mataa i taa ngan a meska iga e i taa num a ria iga, i taa taagul
    lapaana gutan siak e nenia, ne taa taagul xuvul pana.
