  tgp-tgp: Vara tea i hani na epeku, ale i inu na r̃aeku, enia i pa toho hiniau, enau
    a pa toho hinia.
  auc-NT: Botö baö në cængä inte ayæ̈ botö wepæ̈ në becä ïñömö tömengä botö nempo
    ee quëwënongä ingampa. Ayæ̈ adobaï tömengä botö ïmote entawënongä ingampa.
  kbc-NT: Niɡ̶ina ane yeligo yolaadi, codaa ane wacipetalo yawodi, idiokaanaɡ̶a limedi
    mini meetaɡ̶a, codaa ite Ee minitaɡ̶a.
  bmh-bmh: Duair in go izal tabui esep mui zimau, gonugau dorog iz ibail pezile damau,
    izal dorop han go al pezai dai.
  ctu-BL: Jini mu' bʌ i c'ux c bʌc'tal, mu' bʌ i jap c ch'ich'el, mi' yajñel ti joñon.
    Joñon ja'el mi cajñel ti' pusic'al.
  meq-meq: Ndoweye ma ndiye bo ga ada ma siye bambaz ga na, ma ndziye huya mə neŋ
    ada neŋ na ndziye mə neŋgeye.
  noa-H: Chi mʌ mod k'önaa mʌ bagjã dö simʌn mʌ dʌ̈i k'apeerk'am hiekta k'apeerk'a
    sĩsiju. Maagwai mʌch garmuajã hi dʌ̈i hich mag k'apeerk'a chirsijugui hajim.
  alp-NT: Sire pine ikane tinaKue kai ikinu Auku lalakwe, iesa kai Au kai Au esa kaini.
  san-VEL: yo jano madiiya.m palala.m svaadati madiiya.m rudhira nca pivati sa mayi
    vasati tasminnaha nca vasaami|
  kbq-kbq: Mago'mo Nagri navufa neneno, Nagri korama nenemo'a agra Nagripi manige'na,
    Nagra agripi nemanue.
  kbh-kbh: Nda ats̈be cuerpo tojase y ats̈be buiñe tojofs̈é, áts̈eftaca cánÿiñe mo
    canÿacá echántsemna, y áts̈naca cháftaca.
  ron-LSB: Cine mănâncă carnea Mea și bea sângele Meu trăiește în Mine și Eu în el.
  pon-pon: Me kin kan uduk ai o nim nt’ ai, iei me podidi on ia o nai podidi on i.
  nhe-BL: Huan ajqueya quicuas nonacayo huan quiis noeso huan nechselis queja niitlacualis,
    yajaya senitztos ipan noyolo huan na nisenitztos ipan iyolo.
  sps-sps: E sei te ainy non a pua Vanyo ana ya te jiun rafatsiny Tsonyo ee kaa non
    Tsonyo ana Nyo kaa rou tsunia.
  wnc-wnc: Aminu natane gupma nake gatu natane daknga tangopiu nata iatang gatake
    yuwa unekan sukusim.
  bus-bus: Gbɛ̃ kɛ̀ è ma mɛ̀baasi só à ma aru mii kú ma guu, má sↄ̃ↄ kú à guu.
  gub-BL: Aze teko u'u hero'o kwer wà nehe, aze u'u heruwy kwer wà nehe no, wiko putar
    heinuromo a'e wà nehe. Aiko putar wainuromo ihe nehe no. (Wereko putar hekàgaw
    a'e wà nehe, ta'e herekwe upyta putar wapy'a pupe nehe xe.)
  imo-imo: Nanga kangimu kinye mememu talo noromele imboma eno na kinye kopu teko
    moromele, na eno kinye kopu tepo moro.
  boj-boj: Tamo naŋgi ijo jejamu ti ijo leŋ ti uyqab di naŋgi e beterbesqab. E dego
    naŋgi beternjresqai.
  eng-DRA: 'For my flesh is meat indeed: and my blood is drink indeed.'
  knf-knf: Ñaaŋ ankdeeŋ uleef naan kakuţ kadaan pñaak pi naan amëbandër na nji mbot
    nwo na a.
  san-KHM: យោ ជនោ មទីយំ បលលំ ស្វាទតិ មទីយំ រុធិរញ្ច បិវតិ ស មយិ វសតិ តស្មិន្នហញ្ច
    វសាមិ។
  arn-NT: Tati iñmaetew iñche ñi kuerpu ilo reke ka putufile reke iñche ñi mollfüñ,
    iñche mew kiñewküley ñi mongen, ka iñche kiñewkülen tañi Chaw iñchiw.
  zas-NT: Abiꞌ bén raw da cuerpan rëꞌ tëëman da rejnan, laaman nabannë naj, guiáad
    naj nabannëꞌ laaman.
  ken-NT: Mmu anɛ ányìɛ nyamwʉɛ́t ya nɛ anyú manoŋ ma, achí babhát nɛ mɛ, nɛ
    mɛ nkwɔ́ nchí babhat nɛ yi.
