verse: JHN.006.055
translations:
  kpx-kpx: Kosealemo di misi keu lovi seleve. Ige di taho keu e seleve.
  okv-H: Amo nau visi te nau orosa te amo indari be avoeto,
  tbo-tbo: Yaka ona hanapugeya hiniu yaniyani dewadewana, ma talau umauma dewadewana.
  mal-C: എന്റെ മാംസം സാക്ഷാൽ ഭക്ഷണവും എന്റെ രക്തം സാക്ഷാൽ പാനീയവുമാകുന്നു.
  grc-SR: Ἡ γὰρ σάρξ μου ⸂ἀληθῶς ἐστιν βρῶσις, καὶ τὸ αἷμά μου ἀληθῶς⸃ ἐστιν πόσις.
  bgc-bgc: क्यूँके मेरा माँस सच म्ह खाण की चीज सै, अर मेरा लहू सच म्ह पीण की चीज सै।
  khz-khz: Kwalana au virigoku ganigani taunataunana, e au ralaku maki niuniu gauna
    taunataunana.
  deu-TKW: Denn mein Fleisch ist wahre Speise und mein Blut ist wahrer Trank.
  zsr-NT: Cni gac, le nac xpëlaꞌa laꞌ huagu gdu, atiꞌ xchönaꞌ nac tu le nac gdu quië
    nu guiꞌj lei.
  lin-lin: Pamba te nzoto na Ngai ezali penza bilei, mpe makila na Ngai ezali penza
    lokola mayi oyo bamelaka.
  hns-NT: Hamaar dehie toelogke diel ke bhoekh sattje ke mietaaiga, aur hamaar khoen
    diel ke piaas sattje ke boedjhaaiga.
  noa-E: Mua mag chirʉmʉn, mʉ modouta mʉ bag ãrbarm dʉ̈imua chadcha õor iiupi auju
    aawaita mag chirʉmgui ajim.
  eng-EMTV: For My flesh truly is food, and My blood truly is drink.
  mib-NT: Chi yɨquɨ cúñu rī jiín nɨ́ñɨ̄ rī cúu ndije jeē sáha jeē cótecu i nɨ́ɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आधक्‍किन् हे़क्‍क्‍याङ् आमाक्‍खिॽइन्‌से़क्‍खाबा
    चामा थुङ्‌मा चारो॥
  xnj-xnj: Muni higa yangu ndi chakulya cha chakaka, na ngasi yangu chindu cha kunywa
    cha chakaka.
  mmx-mmx: Levenuut tarak ni leveluxa ruturun, lada rak ni laxadan tuturun ti inin.
  cbr-NT: Usa unicama cana 'ën ënë nëtë cëñúcëbëtan baísquimiti 'ain. Axa asérabi
    'ëmi catamëcë uni ax ca 'ën nami picësa 'ianan 'ën imi xëacësa 'icën. 'Ën imi
    'apati 'ëx bamacë cupí ca usai 'iti 'icën.
  tee-NT: Ju ca'amaklhtayanana' ju qui'acanit tachi ju tu'u' vaiti chai ca'amaklhtayanana'
    ju qui'ac'alhni tachi ju tu'u' xcan pus capu'alinach ju istavasalanti is'atsucunti.
  eng-LSV: for My flesh is truly food, and My blood is truly drink;
  cak-NT: Roma ri nuch'acul ren jari' ri ketzij Wey y ri nuquiq'uiel jari' ri ketzij
    Ya'; ri can niquiya' c'aslen.
  pah-NT: A'ereki jira'oa g̃anembi'ua tuhẽ jirekoa pavẽi.
  sja-NT: Mapa mɨ k'ap'ɨata chi chik'o pipɨara bɨda aji. Ichiaba mɨ waata chi ba pipɨara
    bɨda aji.
  xed-xed: Vərɗa skwa zay ná, sluʼuvgha ɗa ya. Vərɗa skwa say guli ná, usa ɗa ya.
  glk-glk: چونکی می بدن خوراکه حقیقی و می خون نوشیدنی‌یه حقیقی‌یه.
  mks-NT: Jáchi̱ yiquí cu̱ñu i̱ cúú ndusa tátu̱hun in ña̱ha va̱ha ndiva̱ha cuxu na
    ta ni̱í i̱ cúú dó tátu̱hun in dó va̱ha xíhi na.
  gfk-S: I tutuno kinong no uretigu a nian tutuno ie, ma ira degu ura minamo tutuno
    ie.
  bmu-bmu: '@see-verse:JHN.006.054'
  dgz-dgz: Ap menan, ne etunawa ame inak tabae iragenawa amba deninawa inak kaume
    iragenawa.
  eng-GNV: For my flesh is meat in deede, and my blood is drinke in deede.
  zaa-NT: Porqui'ni cuerpo quia' nna réni quia' nna ná cą alimento nu hualigani runna
    la'labàni.
  eng-WEBSTER: For my flesh is food indeed, and my blood is drink indeed.
  guh-guh: Tavito rabaja cajena pepo pexaniajaijava jivi pexaenexa. Tajana rabaja
    pijinia pepo pexaniajaijava jivi piapaenexa.
  bon-bon: Cäme tääpe lui toraca deedei gyene, cäme uudi lui toraca niiye gyene.
  nhw-BL: Pampa nonacayo eltoc nopa tlacualistli catli nelnelía huan noeso nopa tlaili
    catli nelía.
  swh-ONEN: Kwa maana mwili wangu ni chakula cha kweli na damu yangu ni kinywaji cha
    kweli.
  wbi-wbi: Nijova uluo ulwakuva um'bili ghwango kye kyakulia ikya kyang'haani, naji
    danda jango jivusia ikyumilua kyang'haani.
  bba-bba: Kɑ ɡem nɛn wɑsi dĩɑnɑ, nɛn yɛm mɑɑ ɡɑ̃ɑ nɔrurɑnɑ.
  eng-KJVCPB: For my flesh is meat indeed, and my blood is drink indeed.
  kgk-NT: Xe rete ko pene rembi'u teerã voi. Xe rugwy pene rembi'u teerã voi.
  waj-waj: Ni mmammaivo inna yeenna tuanaa nneeraivovee. Ni kiauvo inna nnoori tuanaa
    nneeraivovee.
  cpy-cpy: Tema owanawontsi-perori iroka nowatha, rooma nira rootaki imiri-peroetziri.
  ekk-PKP: Sest minu liha on tõeline toit ja minu veri tõeline jook.
  mpx-mpx: Kaiwena tuwau iya aanan hot ge saliyau iya wewel hot.
  wbp-wbp: Ngaju-nyanguju palkaju ngulaju Mangarri-nyayirni-wangu Kaatu-kurlangu,
    manu ngaju-nyangu yalyu ngulaju Ngapa-nyayirni-wangu Kaatu-kurlangu-yijala, ngula-jarraju
    yapaku ngarninjaku.
  luo-luo: Ringra e chiemo madier kendo remba e math madier.
  nhe-NT: Pampa nonacayo eltoc nopa tlacualistli tlen nelnelía huan noeso nopa tlaili
    tlen nelía.
  aii-aii: ”ܣܵܒܵܒ ܦܲܓ݂ܪܝܼ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܝܠܹܗ، ܘܕܸܡܝܼ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܫܬܵܝܬܵ‌ܐ
    ܝܠܹܗ.
  esk-NT: Uvvatakku timiga iḷumun niqiksrauruq, suli auga iḷumun imiksrauruq.
  msb-msb: kay an akon lawas an matuod man gayod na pagkaon kag an matuod na inumon
    an akon dugo.
  cpa-NT: Di³ lah¹dsóh² cuø¹ bí² jmø³ŋø³jni quiah¹² dsa² cøh²hǿnh².
  dso-dso: କାଇକେବଇଲେ, ମର୍‌ ଗାଗଡ୍‌ ଅଇଲାନି ସତ୍‌ କାଦି ଆରି ମର୍‍ ବନି ଅଇଲାନି ସତ୍‌ ପାନି ।
  meu-meu: Badina be lau hidiogu na aniani momokanina, bona lau raragu na inuinu ḡauna
    momokanina.
  yva-NT: Weye Risya ine mamo tugae rave anaisye ma muno Sya mavuge mamo tugae rave
    mana ramaname ma.
  dgc-dgc: Tandaan moy” kagi ni Jesus, “i bégi kua, éy sáya i tunay a kanén; sakay
    i digi kua, éy sáya i tunay a inumén.
  zpm-NT: sac xcuerp naa nac miṉe mazdraa rquiin gow miech, ni xchen naa nac miṉe
    mazdraa rquiin guie zho.
  hix-NT: Àsok tawro hana. Rohunutho rma, oyeryehotanàhnye ro kom me xaxa naha, owru
    komo yoho rma haxa mak ha. Rokamsukutho xarha, oyeryehotanàhnye ro kom me rma
    rha naha, owokru komo yoho rma haxa mak ha, kekon hatà.
  sim-sim: Maome anhi akwa indinga sir. Fi anhi uku indinga sira.
  npi-ULB: किनकि मेरो देह साँचो खाना हो, र मेरो रगत साँचो पिउने कुरा हो ।
  cgc-cgc: Ake na lawa pagkaan na matuod daw ake na lengngessa inemen na matuod.
  tim-tim: '@see-verse:JHN.006.054'
  yor-yor: Nítorí ara mi ni ohun jíjẹ nítòótọ́, àti ẹ̀jẹ̀ mi ni ohun mímu nítòótọ́.
  wos-wos: Wuna séfi wu yikafre hénoo dé. Wuna nyéki akwi wu yikafre hulingu dé. Wu
    mwi hundi dé.
  emp-NTPO: '@see-verse:JHN.006.054'
  eng-F35: Really, my flesh is genuine food and my blood is genuine drink.
  ind-ind: Karena tubuh-Ku adalah makanan yang sesungguhnya, dan darah-Ku adalah minuman
    yang sesungguhnya.
  pes-OPCB: چون بدنم خوراک واقعی و خونم نوشیدنی واقعی است.
  mpt-mpt: Niminbabe, ne diim ole imen moton eka ne ilem ole aa moton nabe.
  ssx-ssx: I̱ma꞉ do alo ekita꞉ do ekina꞉yeke loa꞉me. Yaka loke mindikita꞉ ota꞉ nee
    kutupa yaka we make ota꞉ ikalie leekeme.
  mkl-mkl: domi iŋɑi ɑrɑm nii í jɛ ijɛ ɑlɑlɑ nɔ njɛm mɔi í jɛ inyi ɑlɑlɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍‌ନେ ଚିଲି ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ସତେଆ ବଲେ ଆରି ନେଙ୍ଗ୍‌ନେ ମ୍‌ମ୍ୟାଁ ସତେଆ
    ଣ୍ଡିଆ ।
  gof-RNT: Ta ashoy tuma kathi; ta suuthaykka tuma ushshu.
  unx-unx: ଆଇଁୟାଃ ମାସ୍‍ଦ ସାର୍‌ତି ଜମେୟାଃଁ ତାନାଃ ଆଡଃ ଆଇଁୟାଃ ମାୟୋମ୍‌ ସାର୍‌ତି ନୁଁଏୟାଃ
    ତାନାଃ ।
  gah-gah: Není mémela nenémo nosá gihila neve. Itó není golani nenémo nagamí gihila
    neve.
  lcm-lcm: Using a pukun ig kapo pok tutuman, na rangaig kapo laman tutuman.
  aer-aer: Ayenge kwenhe alakenhe angkeme tyelke uthene arratye anhelke-ilemele alhwe
    atyinhe uthene kwenhe atnerte antyernelheme anetyeke.
  qvc-NT: Chaqa kwirpuyqam allip mikuna; yawarniyqam allip upyana.
  tgl-ULB: Sapagkat ang aking laman ay tunay na pagkain, at ang aking dugo ay tunay
    na inumin.
  cbs-NT: Jaska inun, en namidan, piti kayabiki. Ja inun, en jimidan, nuxuti kayabiki.
  xtm-NTPP: Sukan kúu ndeyu ndija ma ji'in ndute ma ja sa'a ja ka ndutu chii ñayii
    ma te ñatuu ka yichi‑ka i ma, sukan sa'a yikikuñu sa ya ji'in niñi sa a ini anua
    ñayii ma, vaa ndúva'a kuiti i te iyo sii ini i.
  nnq-nnq: Mana mmele gwango nga chakulya cha kweli, na myai jango nga chikunywe cha
    kweli.
  bao-NT: Yʉ díía, baarique ca nii majuropeerije nii. Ñucã yʉ díi cãa, jinirique ca
    nii majuropeerije nii.
  san-ORI: ଯତୋ ମଦୀଯମାମିଷଂ ପରମଂ ଭକ୍ଷ୍ୟଂ ତଥା ମଦୀଯଂ ଶୋଣିତଂ ପରମଂ ପେଯଂ|
  huv-NT: Xique aaga naleaing nüeteran, at xequiej aton aaga naleaing nanganeowaran.
  otn-NT: Porque ma̱ ngøgä, ma̱jua̱ni̱ ngue guehna̱ nnøpa̱ nts'i̱hmɛ̱ yø ja̱'i̱ na̱.
    Ma̱ jigä p'ʉya, gue'a̱ gui thocra̱ du̱the yø ja̱'i̱'a̱.
  nop-nop: Nu’walaŋ gomne adi nanaŋe hinek eŋ naŋgatne adi ime hinek doktiŋa yolat.
  obo-NT: Su iddos lawa ku, idda en kos bonnaan koka‑an woy dos longossa ku, idda
    en kos bonnaan inommon.
  cak-ENT: Roma ri nuch'acul yin jari' ri ketzij Vüy y ri nuquiq'uel jari' ri ketzij
    Ya', ri nquic'ün-pe c'aslen.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤎᤰᤁᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤔᤠᤰᤂᤡ᤹ᤀᤡᤴ ᤛᤧᤰᤂᤠᤒᤠ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤆᤠᤖᤥ॥
  mie-NT: Chi yiqui cúñu nī jíín nīñī ni cúu ndija jā sāhá jā cutecū ji níí cání.
  san-TIB: ཡཏོ མདཱིཡམཱམིཥཾ པརམཾ བྷཀྵྱཾ ཏཐཱ མདཱིཡཾ ཤོཎིཏཾ པརམཾ པེཡཾ།
  qve-NT: Cheqaqtapunin niykichis, noqapa cuerpoyqa cheqaq t'antan; hinallataq yawarniypas
    cheqaq tomanan.
  pao-NT: Soo e tookoo tubetse tukapu-wa'ne'yoo, yise e puupe punno'o tubetse baa-wa'ne'yoo.
    Nu-mamma ooosapa numu gwetzoimokwu.
  cbu-NT: Katungtsimun natumasana taarasheemich kchitarchi. Itaru, nuwamun nutsi,
    misha kurasirimunatamti urutamari Apanlleem taachchi.
  usa-usa: ketúma kateko-ááwáqá wáitana ketí naaemá áraimma naí-yátááqá wáiye.
  soy-soy: Li we rɛ inɛ́piŋɛ yɛ ilukɛ yíkíyiki lɛ, mɛnɛ́nyɛ pɔ́ɔn kɔ linírɛ́-nirɛ́
    yíkíyiki.
  hui-hui: Tomo heneneore i̱naga tingini. Iba heneneore i̱naga darama.
  amf-amf: Isa waano gon hama galane; isa zombhinoar gon hama wucadheane.
  quc-NNT: Ri nu cuerpo k'ut are ri qas wa, ri nu kik'el are qas je' jas ri vino ri
    kätijowik.
  dob-dob: Ta wada nuwaꞌiꞌisi ꞌaene bwalagu masula ꞌaiꞌaila, ta lalagu wate ꞌebe tonaꞌatowa
    ꞌaiꞌaila.
  wrs-wrs: Kana nihilva innenonoa. Kana tovolva pononoa.
  mca-mca: Qe na' yese'n yijaa'ija yijat'ij in witaq, qa ne' yathits qa yijaa'ija
    iye in witaat'ija.
  tzo-TZC: Yuꞌun ti jbecꞌtale jaꞌ batsꞌi veꞌlil. Ti jchichꞌele jaꞌ batsꞌi jꞌuchꞌel.
  mya-mya: ငါ့​အ​သား​သည်​စား​စ​ရာ​အ​စစ်​အ​မှန်​ဖြစ်​၏။ ငါ့​သွေး​သည်​သောက်​စ​ရာ​အ​စစ်​အ​မှန်​ဖြစ်​၏။-
  gng-NT: Kimɛ nʼgbɛnɛnt yé tijiemɔ̀nt nɛ, nɛ nʼsɛ̀m yé midɛmɔ̀nm.
  cbi-NTPO: Matyu in alla ura deendyawaamu pandañu' mitya, tsenmin naa in asa bain
    ura deendyawaamu kushnu piñu' mitya, uwain Diosba ura' chunu detsuve.
  ikk-NT: Makẹni, ẹhụ m wụ ezigbo ihiẹn-oriri, ẹdeke m wụzịkwọ ezigbo ihiẹn-ọrịra.
  leu-leu: Senaso a meska iga a fanganan tuuna e a ria iga a mo ina numan tuuna.
  maz-NT: C'e jñõnü c'ü na cjuana c'ü rí siji ngue ín cuerpogö c'ü; 'ñe ín tsji'igö.
  bod-N: བདག་གི་ཤ་ནི་ཁ་ཟས་དངོས་ཡིན་ཞིང་བདག་གི་ཁྲག་ནི་བཏུང་བ་དངོས་ཀྱང་ཡིན།
  tca-NT: —Erü chaxune rü õnaxü̃chi nixĩ rü chaugü rü axexü̃xü̃chi nixĩ.
  zpl-NT: Xne cuerpoa neca elubacu nú neli neca, nu renea neca nú neli neca nú hueꞌ
    bee bene.
  mbc-NT: Upun wanî ayo'kon yairon pe moropai umînî wanî awukukon yairon pe.
  ndg-ndg: Kwa kuwa yega yango ni chakulya cha kweli, ni mwai wango ni kinywaji cha
    kweli.
  wsk-wsk: Mu awuk, aninga angimik nunguning mu inang nunguning, se aninga angimik
    gue mu yu nunguning.
  toj-NT: Porque meran, mi lom oj caa ja jcuerpo, mi ni lomuc oj pec'uc ja jchiq'uela.
    Yuj ni oj caa jbaj ba oj staa ja svidae ja cristiano tac.
  tbc-tbc: Man dugo, ŋaisag tinig man anaŋ mok, agod ŋaisag dar man you mok a.
  sna-sna: Nokuti nyama yangu ndicho chokudya chaicho.
  smk-NT: Wanin bana' ta si lalaman ko, syay tutuo nin ikabyay tan say daya' ko, sya
    a tutuo nin inumen.
  grc-TCGNT: Ἡ γὰρ σάρξ μου ἀληθῶς ἐστι βρῶσις, καὶ τὸ αἷμά μου ἀληθῶς ἐστι πόσις.
  gof-WFTW: Ta ashoy tuma kathi; ta suuthaykka tuma ushshu.
  spa-BLM: Porque mi carne es verdadera comida y mi sangre es verdadera bebida.
  kyz-NT: —Jero'oa nipo aeremi'urama a'jea futat jerya retee.
  dao-dao: “Isetiakyaküng, ka mtisa cun ei vai kcanga kya lü, ka thisen pi awk vai
    kcanga kyaki.
  cya-cya: Si'yana cunan' lca na ycui' ca cha' nchcu, lo' tnen lca na ycui' ca cha'
    ndyi'o.
  wrk-wrk: Ngaki barnyi barrinani mama jarrkanyi. Ngaki ngulya barrinani wabuda ngaraykanyi.
  nii-nii: Nimbił erang, na nge ngenj kin miyem ei, noman tuk nge kuni mendpił mołum.
  ign-NT: Taicha eta neche yátupi­quenehi tinicacare tacaita­re­carahi. Énerichuhi
    eta nítine, yátupi­que­ne­hivare téracare ticaita­re­carahi.
  dik-NT: Rin riëŋdiɛ̈ ë miëth alanden, ku riɛmdiɛ̈ ë këdek alanden.
  cac-cac: Yujto a jun in nivanil tic, yel lajan yopisio yed' tas svaji. A in chiq'uil
    lajan yopisio yed' tas tz'uc'ji.
  tzj-E: Com jnecuerpo anen jara' kas mer way y jnecq'uiel ne ktzitzij wa' ncamsbej
    chkichi'.
  san-BUR: ယတော မဒီယမာမိၐံ ပရမံ ဘက္ၐျံ တထာ မဒီယံ ၑောဏိတံ ပရမံ ပေယံ၊
  yaa-NT: Ẽfe nami na mã piai keskara. Ẽfe imiri a mã ayatiro keskara.
  cab-NT: Ladǘga eígini le tímatimaati núgubu, uníñein le tímatimaati níta.
  clu-clu: Ay akun lawas kag akun dogo maman ang pagkaun kag irinumun nga nagataw
    matood nga kaboi.
  swh-ULB: Kwa kuwa mwili wangu ni chakula cha kweli, na damu yangu ni kinywaji cha
    kweli.
  tpt-NT: Yu kilakatunaj va yucha yu laqsaval lhiꞌuti para kaꞌutꞌi, vachu yu kijakꞌalnan
    va yu laqsaval xkan para kaꞌoqtꞌi.
  aai-aai: Anayabin ayu biyou finimin i bay anababatun naatu au rara i harew anababatun,
