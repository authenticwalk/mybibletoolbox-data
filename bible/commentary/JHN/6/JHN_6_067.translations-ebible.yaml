  bch-bch: Ta Iesus ibeta ele aluagau toa sangaul igegea rua oa bedane, “Ikamado?
    Gimi aoangga atnan gau ga ala pade?”
  cco-NT: 'Jo̱ co̱ꞌ calɨlíbꞌˆ Jesús e jo̱, jo̱baꞌ cajmɨngɨ́ꞌrˉ i̱ dseaˋ guitúungˋ
    quiáꞌrˉ do jo̱ cajíñꞌˉ: —Jo̱ ¿su la quie̱ˊ ꞌnʉ́bꞌˋ iing˜naꞌ nijmɨꞌnaangˋ yaang˜naꞌ
    quiéˉe cajo̱?'
  deu-1951: 'Da sprach Jesus zu den Zwölfen: Wollt ihr nicht auch weggehen?'
  alq-ALGNT: 'Jesos dac ogi k8ag8edjiman ka midatcin acitc nijindjin okikinoamaganan
    kagi onabamadjin: “Ki8i madjam na kekina8a?”'
  ixl-NNT: 'As tul til veꞌt Aak uvaꞌ nik teesa veꞌt el tibꞌ unqꞌa uxhchileꞌ kꞌatz
    Aak, as ech tal veꞌt Aak ileꞌ te kabꞌlaval unqꞌa ichusulibꞌeꞌ: —¿Kano ex qꞌi?
    ¿Ma antu ex la eteesa veꞌt el etibꞌ sunkꞌatz?— tiꞌk u Jesús.'
  boa-NT: 'Áánetúu múúhakye neébe: —¿A téhdure idyé ámuha méimíllé oke meɨ́hvéjtsóne
    óhdityu mepééneé?'
  etr-etr: Amala hamosebegi, Yesuea giwilasi amolima nabahalea, Dilige bahïla äuduläla
    helësësalela nabi.
  quh-NT: 'Jesustaj chay chunca iscayniyoj yachacojcunanman nerka: —¿Kancunapis ripullaytatajchu
    munanquichej?'
  kwi-kwi: 'Suasne Jesúsne paiña doce kammuruza mɨmanara: —¿Ukas ɨshimuskiwas?'
  agm-agm: Kiya sawɨsauhɨ Jisaasiho namatɨ koai nɨwipinjohiyɨhiya ikwɨmaindɨmwɨtihɨ
    auhɨramɨ isundɨpɨhurɨ yahurɨtisawɨhiyai saundatɨ nunjenataise. “Amɨ sahɨho? Sangisangi
    nɨngi nanɨmasi nutaawo?” undatɨ kiyai nunjenataise.
  ubr-ubr: On mes Iesu on an baiyoyobotis auyotoat sasagis ruam on auris iyau, “Ato
    omi mat-wogogoi wonan i?”
  tsw-NT: Ɗaɗa we ecei Kupanejereꞌe, “A̱ɗu fo i ta ciga i ka̱ra̱?”
  cax-NT: 'Auqui ñanquitioti Jesús pünanaqui manuma doce ñanunecasarrti: —¿Carü año,
    causane aboi? Aurrianca ito apiñoconoñü?'
  aia-aia: Mia Jisas 'a rihota'i wou tanaraaui ta'i tangahuru mana rua rongoiusuri
    ana ma o'ani 'iniraau, “'A 'ua? 'I'amou moi nugasiau o'asi ro'u?”
  srp-1865: 'A Isus reèe dvanaestorici: da neæete i vi otiæi?'
  agt-agt: Ammi itta la ya mafulu duwa kiden nga sigida itultuldu na. A ya nebar na
    tekid a “Anu hapa ya uray muy? Ikayat muy hapa de magtugut teyak?” kunna.
  lug-lug: Awo Yesu n’akyukira abayigirizwa be ekkumi n’ababiri n’ababuuza nti, “Nammwe
    mwagala kugenda?”
  yby-yby: 'Jisesimamo unala ipalale yuha 12-pala loka oletoko sa-loko liye: Edimokiya
    asaiki hulinimikiki wetune liki nilahe.'
  heb-heb: ויאמר ישוע אל שנים העשר היש את נפשכם גם אתם לסור ממני׃
  mpp-mpp: Hikebong Yesudi mic-tengtengfocine 12 yanguc uwayelewec, “Ngenge inguchac
    na hegilecnulu hikenogale aingelegac, me?”
  apb-apb: Oto a Jisas ko dolosi aana aawalai pwaarongoisuli mwana rue uuri, “?Oto
    i'omu, uri omu ko sare lae oto no'one mwaanieu?”
  san-TEL: తదా యీశు ర్ద్వాదశశిష్యాన్ ఉక్త్తవాన్ యూయమపి కిం యాస్యథ?
  ben-IRV: তখন যীশু সেই বারো জনকে বললেন, তোমরাও কি দূরে চলে যেতে চাও?
  ntu-ntu: Sc tqrpipe-kzp Jiszs bagr, nigr ncblo kcng nzpnu-esz'-nrade-li (12) kx,
    “?Myx kxmule mz nimu, suti kz drtwrmu nzrlasz-krmu ninge?”
  pan-pan: ਯਿਸੂ ਨੇ ਬਾਰ੍ਹਾਂ ਚੇਲਿਆਂ ਨੂੰ ਆਖਿਆ, “ਕੀ ਤੁਸੀਂ ਵੀ ਜਾਣਾ ਚਾਹੁੰਦੇ ਹੋ?”
  tkr-tkr: 'Manke I''see yits''ıq''vəne (12) telebayk''le eyhen: – Deşxhee şosubne
    Zake cureepxhes vukkan?'
  gvc-gvc: 'Ti ã yoachʉ ñʉno Jesu sãre doce to buheinare õ sehe ni siniture: —¿Mʉsa
    cʉ̃hʉ yʉhʉre cohãnahcari? —ni siniture sãre.'
  mwp-mwp: Kalanu Yesu nungu toewalob niyay kazipa yapu poeybaydhin kedha, ‘A ngitha
    lak kedha, ngitha ngoena woenaypa maypa lawnga midh?’
  sbk-sbk: O Yesu wabhabhozya bhala kumi na bhabhele, “Aje namwe muhwanza asogole?”
  mya-JVB: ထိုကြောင့် ယေရှု သည် တကျိပ် နှစ်ပါးသောသူ တို့အား၊ သင် တို့သည်လည်း ထွက်သွား
    ခြင်းငှာအလိုရှိ ကြသလော ဟုမေး တော်မူလျှင်၊
  kgf-kgf: Keŋgic Yesunéŋ tohotoho ichéra 12 yomuhuc qesiénécmiyec. Ini momacnec wainémma
    kembiŋ ʒé wanʒu?
  awb-awb: Sísaga ite airápété téhraníté kérahwána keyábé, Ite moq nuweq pokonehbo
    úwe.
  gdn-gdn: Mu ropani kawaya inako kayatagubu ki pokere Iyesu e eya tadeyau kabukabuwa
    ragidai ida esida kewowena kerapu apeya (12) ki mu mete manutapu, wagubu ke; “Ade
    wi mete kina nau kamadisinimana kaigamana wainapiyamu bo?”
  nko-NT: Mʋ́ sʋ Yesu lɛ́fɩtɛ́ mʋ akasɩ́pʋ́ dúanyɔ ámʋ ɔbɛ́ɛ, “Mlɩ ɛ́ mlɩdékléá
    mléyinkí mɩ́ ɔma lóó?”
  bsn-NT: 'To bajiro ĩna bajiro ĩacõari, jʉaãmo cõro, gʉbo jʉa jẽnituarirãcʉ ñarãre
    ado bajiro yʉare sẽniĩacami Jesús: —¿Mʉa quẽne, “Ĩre cãmotadito mani”, yʉre yitʉoĩati
    mʉa? —yʉare yisẽniĩacami.'
  pib-NT: Giyagni wane chinna Geso wa pamole gepi, “¿Gi ge galuka yaleta gixa?”
  wiv-wiv: A Iesus ki hulenia kana 12 disaipel kamahi, “Miu ve kulimiu miu kata varihavai
    ni niau?”
  reg-reg: Yesu nabhabwila bhaliya ekumina bhabhili, “Mbe nemwe omwenda okugenda?”
  mlh-mlh: Ore eru Yesuji kiŋariŋ 12 yoŋo iŋi yajiya, “Ŋoŋoji oŋuakoŋ boke nuru raiŋgo
    manegobi me mata?”
  gof-ENT: ዬሱሲ ታማኔ ናምዑ ባ ታማሬታ፥ «ሂንቴካ ኣጊዲ ባናው ኮዬቲ?» ያጊዲ ኦይቺስ።
  aau-aau: Wo, hiy sawk hyo ki-wayh iha seys mu nareysyar me senkin ma-mesopok, “Hai,
    hom seyn, hane pankaw lokriy hain e nan o?”
  tvk-tvk: Melele xa Iesu pusi xa moletin xil di labe relingi, xi biles pus moletin
    nan xil xa labe lu e le tei (12) e misis xil bit, “?E itep mi xamim? ?Xamim mun
    mubit muhe reling nou?”
  prf-NT: Kaya kinagi ni Jesus ten sapulu ay ti duwwa, “Ánya, lakadanák moy beman
    bi?”
  auy-auy: Ísu wení kísau-waasi sísamaifakemba kaeꞌá kumbaimái-waasisafena tísai ena
    séna kewárárá kembá siyuwaaó séna tísai úwana
  tbg-tbg: Mintuvaro Ihuva nai vainti 12navu irero, Nevata vo? Ne ti qaqirake anirante
    virekave iavo? tiro.
  hub-NT: 'Tumawarmatai Jesús nina unuinatairi doce ajakarua nuna chicharuk: “¿Atumsha
    wina ikurki wetasrum wakerarmek?” tusa tinaiti.'
  hmo-hmo: Vadaeni Iesu ese iena diba tahua taudia 12 dekenai ia nanadaia, ia gwau,
    “Umui danu do umui raka siri, a?”
  big-big: Puwili yagoneiga Yisugu meleyau keya pongo ingenazikka neyau waligeleyiwiliyegi
    pelik yeiya, Inirau ne wezaniya logo pilik kuniweki keli ma talik, yeiya.
  gux-G: 'Jesu ń buali o piiga n ŋɔdkaaliedba: «Ke yinba i, i kan sani ki ŋa nni
    ii?'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ te''²³ dsa³ gui²³tʉ̱́n³: ―¿''A²
    rɨ²tún¹na''³ jné² ''nee''²³ co̱''³?'
  zar-NT: 'Níʼirö Jesús gunábinëʼ idxínnutëʼ bönniʼ usëda queëʼ naʼ, rëʼ légaquiëʼ:
    —¿Naruʼ ubígaʼtsaliʼ caʼ libíʼiliʼ?'
  kde-kde: Anepo Yesu nkuvauja avala vakuhundwa kumi na mbili kuchidoni, “Dachi, na
    mwenu uchocho ǹnembeukananga?”
  ata-ata: Iesu mutaliꞌisiꞌa ta molomolou mavulovexa mulelia tamei aloxo ꞌo, “Loxovaa
    ngingi kalumo ngaꞌumesilo ngalai?”
  qvw-NT: 'Jinaptinmi Jesus ćhunca ishcayniyu yaćhapacünincunacta: “¿Amcunapis liculcaytachun
    munayalcanqui?” nin.'
  nfa-nfa: Ka Yesus karèi ana madhutu Na dhèu canguru dua sèra, aku Nèngu na, “Aa
    miu tasamia? Neo tèke eele Jaꞌa kahèi, do?”
  tnp-tnp: Kəni Iesu təmətapuəh o rəhan nətəmimi tueləf məmə, “?Təhro e təmah? ?Itəmah
    mɨn nəkotəni məmə nəkotagɨm motəpəh iəu?”
  urd-urd: पस ईसा ने उन बारह से कहा, “क्या तुम भी चले जाना चाहते हो?”
  hot-hot: Yisu hanaŋ hik ŋê ku laumiŋ ba lahavuju takatu liŋ, “Ma môlô lemimhaviŋ
    unu imbiŋ e?”
  mqj-NT: 'Mekutanami Puang Yesus lako sapulo dua passikolana nakua: “Morairokoka
    duka'' la umpelleina''a''i?”'
  rus-SYN: 'Тогда Иисус сказал двенадцати: не хотите ли и вы отойти?'
  mbh-mbh: Lamako Jisas i ria ile wainlanga or mule pa omole pothoi or aini ako ve,
    “Ava thomu mun ake o sis ve aro o lo lelpot mun ok?”
  bdd-bdd: Ma site tuwelowedi siboidimo simiya hila, ꞌoinega Yesu ꞌihegwaediya ꞌigwae,
    “Comi togidega, nuwanuwami wete watauya?”
  cbt-NTPO: 'Napohuachinara, ca''tano''sanënpitacoi itaponcoi: —¿Co canpitaso'' a''poapomacohuë''
    to? itërincoi.'
  srn-NT: 'Dan Yesus aksi den twarfu man fu En taki: “Ma unu dan, un o gwe libi Mi
    tu?”'
  cta-NT: 'Liꞌ nchcuane Jesús jiꞌi̱ nu tii tyucuaa tyaꞌa ñati̱ biꞌ: ―¿Ha loꞌo cuꞌma̱
    ntiꞌ ma̱ xtyanu ma̱ ꞌna?'
  bqc-SIM: 'Ɔ̃ Yesu a ìwa gbɛ̃ↄn kuɛplaↄ là à mɛ̀: Á ye ta sↄ̃ yã̀?'
  tcz-CHONGTHU: Chuin Yeshuan somle ni ho jah'a adongin, “Nanghon jong neidalhah dingu
    ham?” ati.
  mar-mar: तेव्हा येशू बाराजणांना म्हणाला, “तुमची पण जायची इच्छा आहे काय?”
  snp-snp: Yamu Yesukafo ege-ege moinamo we tuwelu (12) ya loga o gedeto limo, Linate
    ayaidana oti fulo nedenune, loti lo minafe? liye.
  isl-isl: 'Jesús sagði þá við þá tólf: „En þið, ætlið þið líka að fara?“'
  spy-NT: Yooto kuteebee ꞉Yēēsu rubiichoo ki taman āk āyēēng' kule, “Ōmāchē ꞉nkakweek
    obakaaktaa?”
  xnn-xnn: Isonga danat kanan issan simpoo ya dowa ay pasolotna, “Dakayo pay, ay mangtaynan
    kayo abes?”
  mwe-mwe: Bhai, a Yeshu gubhaabhushiyenje likumi limo na bhabhili bhala, “Bhuli,
    na mmanganyanji nkupinga jabhulangana?”
  tte-tte: Kabo Yeisu itagelakeile yo ana tobenaliyao yoli tuwelo kolili iba, “Na
    komiu, nuwanuwamiu tabe kwalau?”
  tcs-tcs: Zizas bin slu spik po dem tuelb klostuman blo em, ‘Yupla go ranwei tu a?’
  hlt-THB: Thlanghqa hlaihih a venawh, “Nangmih taw voei aham am nami ngaih lawt nawh
    aw?” ti nak khqi hy.
  soq-soq: Mo ene antoiomawa Iesu wawe alala 12 me do sape eneia waitaramone wanase,
    “E do menaledia ne eneane aitana, ba?”
  qub-qub: 'Chayno aywacuptin chunca ishcay disïpuluncunata niran: «¿Gamcunapis aywacuytachu
    munarcaycanqui?»'
  att-att: Á kinagi ni Apu Kesu sù ira mapulu duá nga sinudduán na, “Á sikayu, ikáyâ
    naw nga mánaw gapay?” kun na.
  bki-bki: Ana bogo napano Yesu naio mial ka napano tomu tealo ajuvan naio bereio,
    naio mil ban kumemi kanano naiagagoano duelimo ba juo [12] nei, naio bika berinavo
    “?Ana jum̃abe ka kamiu? ?P̃eli kamiu bunu tiniemiu jii ka kuvan bere vija nalo
    na?”
  bqp-bqp: 'Akũ Yesu a ìba gbɛ̃nↄn kuri awɛɛplanↄ là à pì: Á ye à tá sen yá?'
  mcp-mcp: 'Yésus nyə á ka cɨ nə wa wûm nə óbá nə́: «Bɨ báá bɨ akyéyɛ́?»'
  hat-hat: 'Lè Jezi wè sa, li di douz disip yo: Nou menm, nou pa vle ale tou?'
  npl-NT: 'Ijkuakó Jesús okintlajtlani n májtlakteh iwa ome itlamachtijkawah: —¿Nomejwah
    noiwa nonkinekih non nechkakajtewaskeh?'
  bgg-bgg: Ai è awairo suanyi samoythek shii sai, “Nathek gu shii thoh ne dun pha
    now bey?”
  eng-TCENT: So Jesus said to the twelve, “Do you also want to go away?”
  eng-BSB: So Jesus asked the Twelve, “Do you want to leave too?”
  cpu-NT: 'Ipoña Jesús josampitanakeri 12 iriyotaane: “¿Pikovima eejatzi eerokaite
    piyaatayetai?”'
  san-ASM: তদা যীশু ৰ্দ্ৱাদশশিষ্যান্ উক্ত্তৱান্ যূযমপি কিং যাস্যথ?
  tac-NT: '''Lige Esusi rukele alué makué oká rió Esusi oyérame napu abé gompaniérola
    nile Esusi ''yuga: ―¿''Émichigó simánili ''lige ''ma a''rénili ''emi ne''chí?'
  eng-WEBPB: Jesus said therefore to the twelve, “You don’t also want to go away,
    do you?”
  gfk-H: 'Io hua, Iesu gaam tiri ira nuna sangahul ma irua na bulu na hausur hoken:
    “Ma muat, pa muat sip bia muat na haan laah mah?”'
  viv-viv: Badi hinuwayewa faꞋina, Yesu ana yoꞋo tuwelo gitoliluveluvedi gigayo, “KaꞋi
    omi kadu wananuyabuyabuku, kaꞋi keke?”
  yao-yao: Nipele Che Yesu ŵausisye ŵakulijiganya likumi ni ŵaŵili ŵala, “Ana, ni
    ŵanyamwe nombe nkusaka kwaula?”
  tgp-tgp: Iesu mo usi la nona tamlohi usuri atu tupu sangavulu r̃omana mo rua mara,
    “Kamim sohena ha pa rovo hiniau?”
  auc-NT: Tömënäni wadæ godäni adinque Itota önompo tipæmpoga go mëa ganca ïnäni ïnänite,
    —Mïnitö diyæ̈ æbänö cæquïmïnii. Mïnitö tömënäni baï adobaï botö ïmote ëmö cæte,
    Wadæ goïnëmönipa, ämïnitawo.
  kbc-NT: Odaa Jesus jaɡ̶aɡ̶a nigetediniwace niɡ̶ijo dooze anodiotibece, meetediogi,
    “Akaamitiwaji aaɡ̶aɡ̶a emaani mopili?”
  bmh-bmh: Guzenina, Yesus nug gonugau tapaimaraneu dudu begurug sag kanabareun, “Ag
    han iz utilai unamamen ta?”
  ctu-BL: 'Jesús tsi'' c''ajtibeyob jini lajchʌntiquil: ¿Jatetla la'' wom ba la''
    cʌyon ja''el? che''en.'
  meq-meq: 'Tsa na, Yesu a tsətsah ka ndo i maslaŋ ŋgay hay kuro gər eye sulo, a gwaɗatay:
    «Nəkurom dərmak a sakum mede wu kurom ɗaw?»'
  noa-H: Mag hõor pöm hich haigmua hërëu t'ʌnʌm hoobaawai maach hichdëucha hich dʌ̈i
    doce hogdʌba wënʌrramk'ĩir t'ʌ̃rk'a hautarr k'ʌʌnagjã, —¿Pãarjã warm k'ʌʌnjö wëtam
    k'õsi nʌwi? hajim marag.
  alp-NT: Yesuse Ibeteke loko Eni kwetala sie butu esa lesini luaru be, “Yapine imi
    keu bei Au sa piseo?”
  san-VEL: tadaa yii"su rdvaada"sa"si.syaan ukttavaan yuuyamapi ki.m yaasyatha?
  kbq-kbq: E'igu Jisasi'a 12fu'a naga'a zamantahige'ne, Tamagrane natretma vunaku
    nehazafi?
  kbh-kbh: 'Chora Jesús, chë bnë́tsana uta uatsjéndayënga tojanë́yana: —¿Y ts̈ëngaftángnaca,
    jtsoñama y ats̈e jéseboshjonama s̈mojtsebos̈e ca?'
  ron-LSB: 'Isus le-a zis deci celor doisprezece: “Nu cumva vreți și voi să plecați?”'
  pon-pon: 'Iejuj ap kotin kainoma ren ekriamen oko: Komail pil pan kola?'
  nhe-BL: 'Huajca Jesús techtlajtlani nochi timajtlactli huan ome tiimomachtijcahua:
    ―¿Nojquiya inquinequij innechtlahuelcahuase imojuanti?'
  sps-sps: Ai Jisas tsue to tana ina safunuu ana ina fuan a matisian Tsunia, “Ami
    paas, ami komainy naus osing kan Varonyo?”
  wnc-wnc: Siwan Jesuta ninu pandetna aminu 12-de anzing ninikwaikut, “Ginu kuut napmake
    kunangge nataaing ba dasing,” ngang ninikwaiwan
  bus-bus: 'Ben Yesu a ìba gↄ̃ↄn kuri awɛɛplaaanↄ là à bè: Á yezi à tá sen yↄ́?'
  gub-BL: Na'e Zezuz uze'eg urewe a'e kury. (Ure a'e 12 hemimu'e romo uruiko ure.)
    — Aipo pepuir putar hewi pe nehe no. Aipo pepytu'u putar herehe pezeruzar ire
    nehe no, i'i urewe.
  imo-imo: Yu tiye koloringi wali yunge ki tipi kanoli 12, iye akumando yuni walipe
    pilipelie nimbei, “Eno kape na tiye kolopo anjo pamili konopu ltemeleya?” nimu.
  boj-boj: Onaqa Yesus na aqa aŋgro 12 naŋgi nenemnjrej, “Niŋgi dego e uratbosib jaraiqab
    e?”
  eng-DRA: After this many of his disciples went back; and walked no more with him.
  knf-knf: 'Kë aşë ji na baţaşarul iñeen na batëb : « An kak naya kadukën i? »'
  san-KHM: តទា យីឝុ រ្ទ្វាទឝឝិឞ្យាន៑ ឧក្ត្តវាន៑ យូយមបិ កិំ យាស្យថ?
  arn-NT: 'Fey Jesus ramtufi tati mari epu disipulu: —¿Eymün ka ayüleymün am tamün
    amutuael?'
  zas-NT: 'Dxel rëb Jesús loj guidxiptioꞌp ree xbejnman: ―¿Në lëjt rën yaguiaj ya?'
  ken-NT: Ɛ́kʉ́ Yesu abhɛ́p baghɔkɔ́ bhi bati byo nɛ apay bɛ, “Ná nɛ bhe, bǎrɔŋ
    nkwɔ?”
