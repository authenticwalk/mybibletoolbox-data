verse: JHN.006.067
translations:
  kpx-kpx: Ige Iesuu au esemu tuelo (12) kebia belagevei avoe, “Keau katelahalu. Iale
    lana lata isiviai di halevai tai.”
  okv-H: Eto Iesu na ambotani 12 ta degi ke einge eto ingina, “Eto ungote tapa pambasi
    uje ere ovete?” ainge enu
  tbo-tbo: Ma a hewahewali magouhi 12 i lubayadehi i pa, ‘Taumi iyowai nugonugomi
    ipa ona nae?’
  mal-C: “നിങ്ങളും വിട്ടുപോകാൻ ആഗ്രഹിക്കുന്നോ?” യേശു തന്റെ പന്ത്രണ്ട് ശിഷ്യന്മാരോട്
    ചോദിച്ചു.
  grc-SR: Εἶπεν οὖν ὁ Ἰησοῦς τοῖς δώδεκα, Μὴ καὶ ὑμεῖς θέλετε ὑπάγειν;
  bgc-bgc: फेर यीशु नै उन बारहां चेल्यां तै कह्या, “के थम भी चले जाणां चाहो सो?”
  khz-khz: Ne Iesu na gena melo gagalana ruala erenagirato, netiwato, “Gomi maki goririwana
    pio laka-gerevagi pa?”
  deu-TKW: 'Da sprach Jesus zu den Zwölf: ihr wolltet doch nicht auch fortgehen?'
  zsr-NT: 'Niꞌr Jesús gnabnëꞌ idxínnutëꞌ bönniꞌ usë́d queëꞌ naꞌ, rëꞌ lequëꞌ: ―¿Naruꞌ
    ubígaꞌtsaliꞌ caꞌ lbiꞌiliꞌ?'
  lin-lin: 'Boye, Yesu alobaki na bantoma zomi na mibale : — Boni, bino mpe bolingi
    kokende ?'
  hns-NT: 'Bas oe aapan baara tjoenal tjela se poetjhies: „Toelogan bhie djaihe?”'
  noa-E: Mag õor pöm ich aigmua ërëu thʉnʉm oobaawai maach ichdëucha ich dʉ̈i doce
    ogdʉba wënʉrramkhĩir thʉ̈rkha autarr khʉʉnagjã, —¿Pãarjã warm khʉʉnjö wëtam khõsi
    nʉwi? ajim marag.
  eng-EMTV: Then Jesus said to the twelve, “Do you also want to go away?”
  mib-NT: 'Yūcuán na te ni cahān yā jiín máá ndɨhúxí uū tēe cáscuáha jíín yá: ¿A suni
    cácuni máá ró quingoo ró, chí naún?'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ थिक्-ने़त् (१२) कुहुॽसाम्‍बाहाॽ ले़प्‍माङ् हिसिङ्‌ङाङ्
    मे़त्तुसि, “खिनिॽआङ् याप्‍मि आगे़ले़रिॽआङ् के़बेगिबाबि?”
  xnj-xnj: Yesu akavakota vawuliwa kumi na vavili vala, “Wu, na nyenye mwigana kuwuka?”
  mmx-mmx: La ne Iesu ga sue lasangaun mi legepura lavaun pinivu ren keretna, “La
    nemi bok mi vara i do minamlong?”
  cbr-NT: 'Usa ''ain ca atúxa cuan Jesusan mëcën rabë́ ''imainun rabë́ aín ''unánmicë
    unicama a cacëxa: —¿Mitsúxribi caramina cuainsa tanin?'
  tee-NT: 'Ju acsnich ju Jesús alacjunich ju ixpumacaut''ui''an: ―Ja vachu'' p''imp''ut''unat''it
    ju uxijnan.'
  eng-LSV: Jesus, therefore, said to the Twelve, “Do you also wish to go away?”
  cak-NT: 'Y ri Jesús xu''ij chique ri cablajuj discípulos: ¿Rix chuka'' nijo'' jixbe?'
  pah-NT: 'A''ero Jesus''ga ei dozeve''g̃a pe g̃wemimbo''ehara''g̃a pe: —Pehe peho
    pota ji hugwi no? ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa iidiji chi k''õp''ãyoorã docemaa: —¿Parã jida ichiaba wã k''inia
    p''anɨk''ã? aji.'
  xed-xed: 'Ka Yesu mantsa: «Ki kaghuni, sliʼa a kaghuni guli ra?» kaʼa nda tsa gwal
    ghwaŋpɗə his ya.'
  glk-glk: 'پس عیسی او دوازده شاگرده کی قبلاً انتخاب بوکوده بو بوگفته: «آیا شومأنم
    خوأییدی بیشید؟»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús ndíhu̱xu̱ i̱vi̱ na̱ xíca tuun xi̱hín
    a̱ cán já na̱cachi a já xi̱hi̱n ná: —Á cu̱hu̱n ri ndóhó va cúni̱ ndo̱ —na̱cachi
    a.'
  gfk-S: 'Io kaie, Jisas gom tiri ira nuno sangahul ma iruo na bulu na harausur horek:
    “Ma mu, pa mu le sip be mu na hana leh bileng?”'
  bmu-bmu: Miaŋgöra Jisösnöŋ gwarek 12 mieŋgöra kewö jiyök, “Iŋini mönö mewöŋanök
    nömosöta anbingö mötze me qahö?”
  dgz-dgz: Iesu apan aonagaet pusinawan derewa anega wayawamon, “Endi e den ae venek
    aiset anuiwanin go?”
  eng-GNV: Then sayde Iesus to the twelue, Will yee also goe away?
  zaa-NT: 'Làniana ra Jesús ca enne'' tsì''nuá: Canchu lebi''i nna, tsí càhua latsi''
    le éyya le cá.'
  eng-WEBSTER: Then said Jesus to the twelve, Will ye also go away?
  guh-guh: 'Nexata Jesús yanijoba doce ponëbeje pijajivijavabelia. Jumaitsi: —¿Paxamë
    ata tsabaja pajamatabënaviabame? jai Jesús.'
  bon-bon: Piba Yeesu teeme twelb abiberäja bägrä bine itemlimige egä, “Weene nää
    cuta singi gemi cebine abmalame?”
  nhw-BL: 'Huajca Jesús techtlatzintoquili nochi timajtlacme huan ome tiimomachtijcahua:
    ―¿Nojquiya anquinequij antechtlahuelcahuase amojuanti?'
  swh-ONEN: Hivyo Yesu akawauliza wale wanafunzi wake kumi na wawili, “Je, ninyi pia
    mnataka kuondoka?”
  wbi-wbi: Pe uYesu akavaposia avavulanisivua vala kijigho na vavili akati, “Asi najumue
    mulonda pikundeka?”
  bba-bba: Yen sɔ̃nɑ u win bwɑ̃ɑbu wɔkurɑ yiru ye bikiɑ u nɛɛ, bɛɛn tii mɑɑ ni? I
    kĩ i doonɑ?
  eng-KJVCPB: Then said Jesus unto the twelve, Will ye also go away?
  kgk-NT: 'Upe ramo he''i upe doze gwemimbo''e kwéry-pe: —Ha xe rejase tipo peẽ ave,
    he''i.'
  waj-waj: 'Vuduu Yisuuva iya vuuvaa too ari nnaagiai nuaira ngiaammuau yaakuuvaitana
    yukukidiri taarama tunoo: Ngieeta ni pikiada ngii kuatainnee?'
  cpy-cpy: 'Ari rojampi-tanakiri Jesús kaatatsiri 12 riyotaani, ikantziri: “¿Pikoyima
    piyaayitee eeroka-paeni?”'
  ekk-PKP: 'Siis küsis Jeesus kaheteistkümnelt jüngrilt: „Kuidas teiega on? Kas teiegi
    tahate ära minna?“'
  mpx-mpx: Yaka i nel bolo ali toto elulutega eluwa elal i ba, “Yaa komiu, nuwamiu
    al nuku egon?”
  wbp-wbp: Ngula-jana Jijajirli payurnu nyanungu-nyangu-patu kurdungurlu-patulku 12-pala,
    ngulaju kujarlu, “Nyurrurlarlangurlu mayi kapunkujulu yampimi manu jurnta yani?
    Kapu nyarrpa mayi? Kapunkujulu purami-juku warrarda?”
  luo-luo: Yesu nopenjo jopuonjrene apar gariyo niya, “Dibed ni un bende udwaro weya
    koso?”
  nhe-NT: 'Huajca Jesús techtlajtlani nochi timajtlactli huan ome tiimomachtijcahua:
    ―¿Nojquiya inquinequij innechtlahuelcahuase imojuanti?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܪܸܥܣܲܪ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܐܘܼܦ ܐܲܚܬܘܿܢ ܒܵܥܹܝܬܘܿܢ ܕܫܵܒ݂ܩܝܼܬܘܿܢ
    ܠܝܼ؟“'
  esk-NT: Taatnaqhuni Jesus nipliutiniġai qulit malġuk maliġuaqtini, “Ilipsipsuuq
    kiñumuakkumanġitchaluaqmivisi?”
  msb-msb: Kaya ginhunga ni Jesus an dose, “Kamo, nano, gusto man niyo na magharali?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² guia¹tón²: ―¿Jø³ hi² tegh¹³ hniah¹²
    jní² calah? ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲେ ଜିସୁ ତାର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ତମେ ମିସା ମକେ ଚାଡିକରି
    ଉଟିଜିବାକେ ମନ୍‍ କଲାସ୍‌ନି କି ?”
  meu-meu: Bena Iesu ese gwauta-raruosi e nanadaidia, eto, Umui danu ba raka oho a?
  yva-NT: Naije Yesus po raura nanto Apa arakovo mansano abusyinara eane jirume umaso
    mansai pare, “Weapamo wapare wanajiv tavon dako jewena e?”
  dgc-dgc: Ey kinagi ni Jesus du alagad na a labindalawa, a “Anya, ginananék moy be?”
  zpm-NT: 'Dzigo bnee me lo no gza tsiipchop no ne nac no xpëëdscuel me, në me: ―To
    waa, ¿pe led yede to racladz gbiche lo naa?'
  hix-NT: Àro ke, onà wyaro nkekon hatà, Txesusu, 12 komo wya. Omnyam xarha, rohnànkanàr
    xe manatxowà, kekon hatà. Rohnànkanàr xe manatxowà.
  sim-sim: Urik Jisas ma 12-pela ondon or heyehe ormu silira, �Jir er nga anin ji
    kumaifakwak jimu hishindu?�
  npi-ULB: तब येशूले ती बाह्र जनालाई भन्‍नुभयो, “तिमीहरूचाहिँ जान चाहँदैनौ, चाहन्छौ
    त ?”
  cgc-cgc: Gainsa Jesus ta dusi na apustulis, “Ta? Dilian a nyo man?”
  tim-tim: Arimbiâ Yesuŋe hoŋ bawalupŋe ulikŋân oloŋ yegep 12 are hin aiyeŋguep, “Ye
    hainâk hepun nekberâi me?” dâmbo
  yor-yor: Nítorí náà Jesu wí fún àwọn méjìlá pé, “Ẹ̀yin pẹ̀lú ń fẹ́ lọ bí?”
  wos-wos: Yihafi yandaka di déka du tamba atéfék ye man yéték di wumbu té. Téndaka
    dé Jisas diré wa, “Guni yingi maki dé? Guni akwi wuniré yatakataka yitanguni,
    o yingafwe?”
  emp-NTPO: 'Maʌ̃ bẽrã Jesuba idjia doce edad̶arãa jarasia: –¿Bãrã sid̶a wãbʌrʌd̶ica?–'
  eng-F35: So Jesus said to the twelve, “You don't want to go away too, do you?”
  ind-ind: Lalu Yesus bertanya kepada kami, “Apakah kalian juga mau meninggalkan Aku?”
  pes-OPCB: 'آنگاه عیسی رو به آن دوازده شاگرد کرد و پرسید: «شما نیز می‌خواهید بروید؟»'
  mpt-mpt: Yesuse e okok aleyemin naka 12 ni baabenea Ibsa Deiba unomo gabibo? gesea
  ssx-ssx: Koto ekina꞉ Yesuma꞉ hande 12 disaipolo haliweki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉
    make I̱ kiao pelimikipe.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Jesu í bee mɔcɔ mɑɑteejiɛ ŋɑu í ni, iŋɛ mɔ ni, i kù wɑɑ nɛ
    ŋɑi?
  gaq-gaq: ଆକେନ୍ କେଚେ ଜିସୁ ମେଁନେ ତ୍ମାକ୍ଲିଗ୍ ସିସ୍‌‌କେ ସାଲ୍ୟାକୁକେ “ପେଇଂ ଡିଙ୍ଗ୍ ମେଁନେ
    ଆନେଙ୍ଗ୍ ଆଃତାର୍‌ଚେ ୱିଗ୍ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍ ?”
  gof-RNT: Yesuusi tammanne nam77u ba tamaareta, “Hintteka aggidi baanaw koyeetii?”
    yaagidi oychchis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ଗେଲ୍‌ବାର୍‌ ଚେଲାକକେ କାଜିୟାଦ୍‍କଆଏ, ଚିୟାଃ ଆପେକେୟ ଆଇଙ୍ଗ୍‌କେ
    ବାଗିକେଦ୍‌ତେ ସେନଃ ସାନାଙ୍ଗ୍‌ପେ ତାନା ?
  gah-gah: Izesú nene izegipala zuha 12-ama loká oletake lekezagi ámina iki ahulinimiiki
    vitune liki nilahe.
  lcm-lcm: Asukang a Iesu kala sui a 12 na nat ang ta, “Au sa, nami kapa milapo kun
    buk pasal pelek anig?”
  aer-aer: Jesus-ele anteme apententye akngerre 12-pele ikwerenhe areye apayuthneke,
    “Arrantherre-ame ayenge impemele-anteye alpeme?”
  qvc-NT: 'Chaymi noqaykunata dusi yach''akuqninda tapuwarqanllapa: —¿Qamkunapischu
    noqamanda munangillapa akrakayta? nishpa.'
  tgl-ULB: Kaya sinabi ni Jesus sa Labingdalawa, “Hindi rin ninyong gustong umalis?
    hindi ba?”
  cbs-NT: 'jakia nun jawen 12 tsumabu nun paxkabainabumaken Jesúsun nuku yuikin: —¿Matundi
    man ea jenekatsi ikimenkain?— nuku wa'
  xtm-NTPP: 'Jesús ma, ni jikan‑tnu''u ya nuu ndi‑uxi uu tee ka ndikin ya ma: ―‍¿Suni
    ndijin, jin koo tna ni ka kuni ni? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabakonya baba akinapunji bakwe komi na abena, “Bo, namangwetomwe
    mpala kuboka uyoyo?”
  bao-NT: 'To biro cʉ̃ja ca biiro ĩa, Jesús pea, jãa cʉ̃ buerãre o biro ĩi jãiñawi:
    —¿Mʉja cãa yʉre mʉja waa weocoarʉgati? —ĩiwi.'
  san-ORI: ତଦା ଯୀଶୁ ର୍ଦ୍ୱାଦଶଶିଷ୍ୟାନ୍ ଉକ୍ତ୍ତୱାନ୍ ଯୂଯମପି କିଂ ଯାସ୍ୟଥ?
  huv-NT: 'Condom quiaj Teat Jesús tatün manguiay ajcüwa gajpiüp (12) minipilan nej:
    ―¿Jow icona, ngwüy indiüman meriümban mecueatiün xic atona? ―aj nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yänya ''dɛ''ma̱ yoho yø xädi, bi ''yɛ̱mbi̱: ―¿Ua
    xquet''a̱ guí̱ nne gui ''yøthʉ tengu̱tho øtyø ja̱''i̱ ngue hɛgä p''ʉ?'
  nop-nop: Kaŋ Jesudi u yabuŋa mihiŋiye 12 yeninadiguk, “Kaŋ hidi maaŋbe binabuŋa
    une tiiŋ?”
  obo-NT: De‑en id inturan ni Disas iddos sopuu‑oruwon tinodduwan din, kahi rin to,
    “Na sikiyu, od tanan kow vo mandad koddi?”
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri doce rachibila'': ¿Rix chuka'' nijo'' nyixbe
    can?'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤗᤧᤵᤔᤠᤱ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ᤀᤠᤱ
    ᤕᤠᤵᤔᤡ ᤀᤠᤃᤧᤗᤧᤖᤡ᤹ᤀᤠᤱ ᤁᤧᤒᤣᤃᤡᤒᤠᤒᤡ᥅”
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín ndihúxī ūū tēe scuáha jíín yā: ¿A suni cúnī
    ndá máá nú quīhīn nū, á naá cúu?'
  san-TIB: ཏདཱ ཡཱིཤུ རྡྭཱདཤཤིཥྱཱན྄ ཨུཀྟྟཝཱན྄ ཡཱུཡམཔི ཀིཾ ཡཱསྱཐ?
  qve-NT: 'Chaymi Jesusqa chunka ishkayniyoq discipulonkunata tapuran: —Icha, ¿qankunapas
    ripuytachu munashankichís? nispa.'
  pao-NT: Soo Te Pabe'e yise numme sumumano wahamatsebooekudu (12) pumme nakatzimodu
    mee tubengu, “Mu haa'a punno'o e nasoomenakwu?”
  cbu-NT: 'Ashirucha, Isus iyaatssha wipunasheetsini k''tsas tsimbun matayaruni anootssha:
    ¿Siystawa? ¿Kasapi atitamtis siya? tárangu,'
  usa-usa: 'miráitana Îtuma min-ánnámá tiyááka naikamá kaayaq-wáyúkámá áqnáábaq yááyarena
    timá yímikaiye: “keráwákáráqá tiyuwéra kégo?” téna Îtuma tiráiye.'
  soy-soy: 'Uu pɛɛ upipirɛtiki kɛfi nɛ pitɛ́ pɛ̃ pisɛ rɛ: Nɔ̃́ ní, nɔ̃́ ɑ́ni lɑ nɔkɛ́
    tɔ́mpɔɔ?'
  hui-hui: Ani biyagola Yasuhanda ibunaga talima piaga homberiali (12) biaruhondo
    lalu, Tíbi i̱ wahalu piai holeberamibe, lene.
  amf-amf: Yesusaar tabhi lamaana yisa paanan yivaynana “Yediar ta ikala yivana zagee
    zago?” kena ki hamade.
  quc-NNT: 'Te ri'' ri Jesús xuta'' chke ri kab''lajuj u tijoxelab'', xub''ij: ¿A
    kiwaj ix xuquje'' kixe'' kuk''? —xcha chke.'
  dob-dob: Ta site tuwelo dimo situpwa, ga Yesu ꞌieonedi, ꞌigwae, “ꞌOmi wate nuwanuwami
    be wapilisinegu, aga?”
  wrs-wrs: Yesus osihinna no 12pelaram monglam hevtindim, wo es hevpa eva yimba angawulalm
    vevmata?
  mca-mca: 'Ma'' qa ha'' Jesús qa yit''ijets he'' doce (12) ƚ''ijatshenhei: —Qa ekheweli''ƚ,
    ¿me ƚenikheyu''u''ƚ yik''ui iye?—'
  tzo-TZC: 'Jech o xal ti Jesuse jech laj sjacꞌbe ti lajchaꞌvoꞌ yajchancꞌoptaque:
    ―Ti voꞌoxuque, ¿mi ta xacꞌan ta xabatic ec? ―xut.'
  mya-mya: သို့​ဖြစ်​၍​သ​ခင်​ယေ​ရှု​က ``သင်​တို့​သည်​လည်း ငါ့​ထံ​မှ​ထွက်​ခွာ​သွား​လို​ကြ​ပါ​သ​လော''
    ဟု​တ​ပည့်​တော်​တစ်​ကျိပ်​နှစ်​ပါး​တို့​အား မေး​တော်​မူ​၏။
  gng-NT: 'Nɛ u niire'' piik nin bile nnɔ ki ye: «Niʼmɔ yíe ní siere bi?»'
  cbi-NTPO: 'Tsa deiñu Jesús ya'' disipulula 12 ruku jumulanu entsandi pake''meemi:
    ¿Ñui bain inu demanba''ke'' miinu tenguen? timi.'
  ikk-NT: Ya Jizọsị nọ sị ụmụ-azụụn a mmẹbụọ hụ, “Ụnụ lẹ enwẹn ụnụ sikọ d'a pụzịdẹ
    nwan ra?”
  leu-leu: E na Yesus a fin nari mu yaamut sangafilu saxa pana taragua, “Nami vaxa,
    mi buk paan patak?”
  maz-NT: 'O mama c''ua e Jesús o xipji c''o doce discípulo: ―¿Cjo xo i̱ṉ ne rí chjench''eji
    a xütjü, c''ü dya cja rí chjünt''üji ín xütjügö?'
