    hansur maram ra mawai wara gilgil haruatanei no nemnem ta nong ga tulei iau ukai.
    Ma pa iau mur no nugu nemnem at.
  viv-viv: Gaveyao Iya agaikuya Kamaku ginahawahegedi, medema moyaꞋaidi hinamuliyeku.
    Ada badi hinamuliyeku-ma, keke-moꞋa ganakilowedi.
  yao-yao: Wose ŵakuumba Atati chaiche kukwangu, noneji jwalijose jwakwika kukwangu
    ngasinankana ng'oo.
  tgp-tgp: La haratu enira mo isoiso Tama mo lo sileau hinira la pa mai isaku. Ale
    haratu mo mai isaku a pa sopo tipahia.
  auc-NT: Botö Mæmpo, Bitö quïnäni bacædänimpa, ante cædinque botö ïmote pönongä æ̈mo
    ïninque botö quïnäni në badäni inte tömënäni tömänäni ïñömö botö weca edæ do pönänipa.
