  tgo-tgo: Taulaghɨko iya Bwebwe i giyako e ghino ne thɨ mena e ghino, na thela thoŋgo
    i mena e ghino mane ya botewoyathu.
  yap-yap: Urngin e girdi’ nra pi’ e Chitamag ngog e bay rabad ngog. Ma en nra yib
    ngog e ri dab gu n’ag.
  mop-NT: —Tulacal mac a tanoo' u tz'abül ten u men a Tattzili, bel u cu c'üm-oolteen.
    Le'ec boon a tanoo' u c'üm-ooltiquene, ma' tin pulic,— cu t'an a Jesusu.
  tet-tet: Mais ema hotu-hotu mak Haꞌukaan Ama boi tiꞌan mai baa Haꞌu atu dadi Haꞌukaan
    ema, nanis Haꞌu ksimu sia!
  hlt-MCSB: Pa loh kai m'paek boeih te tah kamah taengla ha pawk vetih, kai taengah
    aka pawk te tah phawn ka haek tlaih mahpawh.
  xtd-NT: Ntdaa ñayiu taxi Taa‑r, kunduu koio‑i xiꞌin mee‑r. Te ɨɨn ɨɨn ñayiu kunduu
    xiꞌin mee‑r, kueka vaꞌa‑r‑yɨ, nuncas ma dangondita‑r‑yɨ.
  mdy-ETH: ዓዴ ታኣም ዒንጋሢ ቢያ ሃንጋ ታ ባንሢ ሙካንዳኔ፤ ሃንጋ ታ ባንሢ ሙካሢያ ሴካ ዙሎ ታ ኬሳዓኬ።
  spl-spl: Yawu gârâmâ lohimbi âlâ me âlâŋe nâhâlen biwiyeŋaŋe kepeim manŋetgât Awoŋnaŋe
    meyekmu mansai. Meyekmu nâhâlen torokatmâ biwiyeŋaŋe kepeiŋetâ ki betyongowom.
  usp-NT: Juntir yak ri tijachsajtak laj ink'b' jwi'l Kakaj Dios tina petakna wiq'uil
    y nen tipe wiq'uil ta' twesajb'ic.
  zav-NT: Yoguə' beṉə' ca' chbeɉ Diozən' par əsa'aque' nada' txen, chžin ža catə'
    chso'onḻilaže'e nada'. Na' notə'ətezə beṉə' ca' chso'onḻilažə' nada', chebeida'
    chsa'aque' nada' txen.
  sgz-sgz: Má tan kálámul erei ái Kakang a tari singing, di no da lákám uri narsang.
    Mái sinih alatung be na hut i narsang, káp ina te tipar palai,
  kek-NT: Chixjunileb li tixk'axtesi cue li Yucua'bej, tine'xpa̱b. Ut li ani napa̱ban
    cue, la̱in inc'a' tintz'ekta̱na.
  blz-NT: Giigii' mian men ia rookon Tamang-Ku na Ingku' bo taka na Ingku', ka' mian
    men taka na Ingku' sian kokundaion-Ku.
  poe-NT: A̱ ntá kaín tí sín chjìna Tꞌaná la tso̱chjina sín tí janhan. A̱ ntá kaín
    tí sín tjejótóchjinehe sín tí janhan la tsétua̱nhya sín kíxin sátsji sín.
  san-TAM: 'பிதா மஹ்யம்ʼ யாவதோ லோகாநத³தா³த் தே ஸர்வ்வ ஏவ மமாந்திகம் ஆக³மிஷ்யந்தி ய​:
    கஸ்²சிச்ச மம ஸந்நிதி⁴ம் ஆயாஸ்யதி தம்ʼ கேநாபி ப்ரகாரேண ந தூ³ரீகரிஷ்யாமி|'
  cof-NT: Junnasa Apa Diosiri weyan tsachilacari labe cayaisa carichunae tie. Yala
    jeralela labe cayailaichunae tie. Junni labe cayaiminlaca numanan telaquepotuanae
    tie.
  srm-NT: Ma fa mi fan dë seei, ma hii dee sëmbë dee mi Tata Gadu ta da mi, nöö de
    tuu o ko a mi nöömö, nöö di sëmbë di ko a mi ma o jakëën möönsö.
  qvs-NT: Tukuy Tata Dios kuwashkan runakuna munawashpankuna ñukaman shamunkasapa.
    Paykunataka chaskishasapa. Mana niman suk shamukkunata karkushasapachu.
  zca-NT: Rë men xa' ngule Xuza gak men da, lë' bixa' yi'd lon; mbaino xa' yi'd lon,
    nayot zhë kubchin xa' lon.
  cbc-NT: Nipetiro yʉtʉ caatíparãrẽ mai yʉ Pacʉ pʉame na yeripʉ yʉtʉ na atítʉ̃goñao
    joroque na ásupi. Bairo cʉ̃ caátana yʉtʉ na caetaro, di rʉ̃mʉ ũno na boeticõã
    yʉ baietigʉ.
  qxo-NT: “Papänï Tayta Dios acrangan cagcunaga nogaman criyicayämungam. Tsaynö criyimogcunataga
    llapancunatam chasquishä.
  mox-mox: Ta tomeqabu Tamagu ena nuanua ʼinega neineigu, taudina ina mai ʼiguya,
    ta ge wese ena veniʼoledi.
  kew-kew: Naa Aapame onaa rayo ni gea-pulu ni piri-para epalimi. Goa pua onaa ni
    piri-para epalimiri nagimalua.
  dww-dww: Be taudi aitauḡa Tamaguma ya uteuteguna, taudi tokare ḡarogue ta verauna,
    be taugu tokare nam yà riutuaḡaiedi.
  nif-nif: Bepnalɨ amatam nokok kɨtnanan yapɨtak, endɨ gɨtɨktɨ nokok kandañ bɨ-talenekalɨñ.
    Tɨmbi nokok kandañ bañ wɨn nak endoñnan nanin no nɨm ep kleutat. Nɨm sɨnɨk.
  twi-ASANTE: Obiara a mʼAgya de no ama me no bɛba me nkyɛn, na obiara a ɔbɛba me
    nkyɛn nso no, merempam no.
  aoj-aoj: Epes mamahisa ahame nagaseꞌeas aeꞌi, isimba atis asifiꞌmai aeꞌ. Epen ami
    niꞌi nigafiꞌmai aeꞌi, aeꞌ ina atiasi iliꞌamonan, owaꞌatin endilisi.
  cbv-cbv: Nihat wã íip ã jepahat tʉ́ʉtnitjeh weemdíh ĩ péebipna caá. Weemdíh pánih
    péenitdih wã yohcan niít.
  taw-taw: Bapi binɨb yɨp agɨnɨgab okok, yɨp yɨl ownɨgabal agak. Pen binɨb an yɨp
    yɨl ownɨgab ak, nop ma yɨbɨl dɨyokɨnɨm agak.
  jic-NT: ”Mpapay ne 'aya gente nepenowá, yupj ca ncapj ncon̈cocj. Yupj pjü way ca
    mponecj napj lal. Napj lovin ma ca pje'á lis nts'i napj lal japon witjacj.
  zap-NT: Yrandxee mén ne rniiz Xuz noo lo noo, schiid men lo noo; no yrandxee mén
    ne chiid lo noo, ychereedet noo men.
  wer-wer: Omën pourö Pepak nem ngësël waisënëak niiaurö nem ngësë waisënëët. Pël
    ëën nem naë waisën nook yok pangk ke nanuurngan. Won pan.
  ipi-ipi: Namba tane nembo tolowa pua pukale lo na-epewane. Jia. Namba ati kenga
    atala yuunga puu leane Ayiane okonemane nembo tola pua pukale nembo toto, namba
    ati kenga atalu, yuunga epewane. Wandakali minditupa-mane Gotena Iwanane oko andoto,
    bala lo bilipi lolai-kola, namba Ayiane okomane utupane pitaka saka atapowa atapiai
    lakae lo nembo teya. Namba yakama ateyainga puu leane Ayiane okonemane wandakali
    utupane namba lo bilipi leakale nembo toto, namba gea. Gea-kola, nambato utupanena
    mindikipi mindi alu peakale lo ando konda naene, yuu koyo pula-angi, utupane pitaka
    malinga ika laya apiai lakae lo nembo teyo. Tene okonena, namba Ayiane okonemane
    wandakali namba gula tupa pitaka nambanga epolai-kola, nambato utupane peyo wata
    napulu-peyo. Jia wete. Yuu oko koyo pula okone angi, nambato utupane malinga ika
    laya olopeyo. Jisasato wuane lea.
  qul-NT: Tucuy Tatapaj kowaskanka nokaman jamun, nokaman jamojcunatataj mana wijch'usajchu
    jawamanka.
  ter-NT: Uhá koeti koêkuti xâne pónenu Nzá'a kutípeonu, énomonemo simonû. Yoko enepone
    xâne simónuti, ákomo kalíhuina nguríkea.
  bmr-NT: Mɨɨro paryɨ fanooro Guihirubi uco aacɨno tajaa saaji, tollɨro bu tajaa asaamoco
    uujoho buhɨ gañɨɨjitɨhi.
  fuf-fuf: Kono ɓe Baabaajo on yeɗi lan ɓen fow aray e an, kala non on arɗo e an mi
    raɗotaako mo.
  bhl-bhl: Aatim em nelo dunemkabe kunum waneng ilo nam ibik kuyemeko, kut elo yemdali
    te.
  ons-ons: Maganeŋo ŋei ŋerep nin okanmaike, korop yewa eŋe baŋ naŋano lotke warekei,
    mane eŋe naŋano lotkeake na baŋ mi mainkawe ariake.
  con-NTPO: Poiyi'cco ña Yaya ñanga afe'cho a'ija ñanga tsu ji'faya. Ñanga ji'chomajan
    tteyaya'bi gi.
  ghs-ghs: '@see-verse:JHN.006.036'
  peg-peg: ଆବା ଜେ ୱିଜ଼ାରିଂ ନାଙ୍ଗେଙ୍ଗ୍‌ ଦାନ୍‌ କିଦ୍‌ନାନ୍‌, ହେୱାର୍‌ ନା କଚଣ୍‌ତ ୱାନାର୍‌;
    ଆରେ, ଇନେର୍‌ ନା ତାକେ ୱାନାନ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ଇନେସ୍‌ କିତିସ୍‌ପା ବାର୍ତ ହପୁଙ୍ଗ୍‌;
  txu-NT: Be, Ibãm kute ikadjy memã amak bônhja kunĩ dja me tu amim imarkumrẽx ne
    arỳm mã ikôt ajkamẽ. Ba kam me'õ kanga kêtkumrẽx.
  eng-WEBU: All those whom the Father gives me will come to me. He who comes to me
    I will in no way throw out.
  gnw-NT: Opaete cheRu umee cheve vae reta güɨroviata co cheré —jei—, jare ipotave
    cheré güɨrovia vae ndarau amombo.
  mux-mux: Tata-ni ‘Nanga yambuma molangi.’ nimba makó tolemú yambuma pali na molumbuna
    ungí. Kanu-kene na lumbili andungíndu na molumbuna ungí yambumanga tiluri kepe
    “Anju pui.” aima naa nimbú.
  maj-NT: Kj'u̱a̱ísena ngayjee̱ xu̱ta̱ xi tsjána Na̱'mina̱, ko̱ xi kj'u̱a̱ísena najmi
    k'onsje̱ na̱tsin ján.
  bkq-NT: Idânârâ yeinwânniem Pabai ize ato modo, urâ xurâ lelâ. “Yam âetaungâ, aunloenlâ
    yagâ mitomoem” warâ auguely yeinwândysedo modoram. Yam âetaymby modo âdaunloenlâ
    izepa witaymba urâ.
  kue-kue: Yomba prapra Nina na narkwa i ye ende na mina unaglmiwo, yomba ta na mina
    unambuka ana na ye kinde kondokraglka.
  cot-NT: Maasano yojocaquenaca Aapani, incoraquetashitaquena; irira coraquetashitaquenaneca
    aato noguipiavaqueri.
  bnp-bnp: E huriki a bakovi a ngatavine e Tata i habi nau, bara ri valai nau. E huriki
    ri valai nau, i uka ma ga tono mule ria,
  apn-NT: Tĩrtũm kot inhmã mẽ õr mã xwỳnhjaja koja mẽ ixpumu nẽ amnhĩ kaxyw ixkôt
    hamaxpẽr mex kurê kumrẽx. Ã mẽ kot amnhĩ nhĩpêx anhỹr xwỳnhjaja kot paj aa amnhĩ
    nê mẽ hanor kêt nẽ.
  ctp-NT: Nchga nten nu wa nda Stiǐn chaꞌ ka ꞌñaǎn, neꞌ nu msñi chaꞌ ꞌñaǎn, ka neꞌ
    kanꞌ nten ꞌñaǎn bra kanꞌ, loꞌo ja kuloǔn ꞌin neꞌ chaꞌ tyaa neꞌ xka seꞌen.
  bre-BRG: Kement a roio an Tad din a zeuio da'm c'havout, ha ne lakain ket er-maez
    an hini a zeuio davedon.
  opm-opm: At Got orhordapat Mama han go Jisas ohe han hatin. Mama kuu go Jisas ohe
    kuunong hatin naporhan ama imat napor han bap guroh na kap hama gonsi norhe duupnong
    haptimur. Nohe duupnong hatperhan nohdapat gurnong Gur nohe han gur basmur napor
    gurnong namdam er nahat nadarhetiprohda. Basra. Na inahatiprohmur.
