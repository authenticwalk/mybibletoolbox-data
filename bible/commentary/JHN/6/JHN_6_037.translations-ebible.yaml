  bus-bus: Gbɛ̃ kɛ̀ ma Dee kpàmaa é mↄ́ ma kiia, mɛ́ pɛ́ gbɛ̃ kɛ̀ mↄ̀ ma kiiaa zikiro.
  gub-BL: Amo uzeruzar putar herehe wà nehe. Tupàn umur putar a'e herehe uzeruzar
