  boj-boj: Niŋgi quiy. Tamo uŋgasari kalil Qotei na e ebej qaji naŋgi ijoq boqnqab.
    Tamo uŋgasari ijoq bqab qaji naŋgi di e na olo winjrqa keresai.
  eng-DRA: All that the Father giveth to me shall come to me; and him that cometh
    to me, I will not cast out.
  knf-knf: Kë bañaaŋ bŧi biki Paapa akwulnuŋ baluŋ kabi ţi nji, kë ñaaŋ ankmbiiŋ ţi
