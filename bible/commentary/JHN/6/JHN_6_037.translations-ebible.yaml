verse: JHN.006.037
translations:
  kpx-kpx: Iale di Mamau ata daoge dae lohoale kebia di bae nunuvelivebene. Isito
    abuna daluvuta ui.
  okv-H: Te God na embo nau degi ta ikasuja amo nau degi ta hururoro na mane toasona
    te umbasona
  tbo-tbo: Ma iyawoi Amau i palihalehi uyahiu, apo hina nei uyahiu ma apega a wihinigigiyehi.
  mal-C: പിതാവ് എനിക്കു തരുന്നവരെല്ലാം എന്റെ അടുക്കൽവരും; എന്റെ അടുക്കൽ വരുന്നവരെ
    ഞാൻ ഒരുനാളും തള്ളിക്കളയുകയില്ല.
  grc-SR: Πᾶν ὃ δίδωσίν μοι ὁ πατὴρ πρὸς ἐμὲ ἥξει· καὶ τὸν ἐρχόμενον πρός ⸂με⸃ οὐ
    μὴ ἐκβάλω ἔξω.
  bgc-bgc: वे सारे जो पिता नै मेरे ताहीं दिये सै, वे मेरै धोरै आवैगें, अर हर एक जो
    कोए मेरै धोरै आवैगा उसनै मै कदे भी कोनी छोड्डूंगा।
  khz-khz: Tamaku na au evenikuto talimara maparara, au geku ai pia vogomai, e raira
    au geku ai pia vogomai talimara, au na ati pana gui-waira.
  deu-TKW: Alles, was mir der Vater gibt, wird zu mir kommen, und nimmermehr werde
    ich den verstoßen, der zu mir kommt.
  zsr-NT: Yúguꞌtë nup naꞌ runnëꞌ quiaꞌ Xuzaꞌ, lid quiaꞌ, atiꞌ nup naꞌ lid quiaꞌ, cutu
    usáꞌgacaꞌ‑nëꞌ.
  lin-lin: Bato nyonso oyo Tata apesi Ngai bakoya epai na Ngai, mpe nakobengana soki
    moke te moto nyonso oyo akoya epai na Ngai.
  hns-NT: Bakie djaun bieswaasie log ke hamaar Baap hamme deiga, oesab hamare oeppar
    bharosa kariega. Aur djab koi hamke apana leiga, tab ham oke kabhie na nahakaarab.
  noa-E: Thum mʉ Ayau mʉ iek ʉ̈khapi nʉm khʉʉnaun mʉ ig nʉm. Mag mʉch ig nʉm khʉʉnan
    mua aub khaba aujugui ajim.
  eng-EMTV: All that the Father gives Me will come to Me, and whoever comes to Me
    I will by no means cast out.
  mib-NT: Tāca ñáyuu jeē sáha Tátá rī jeē candíje i ruhū, máá i quɨ́vɨcoo ndaha ri.
    Te jétáhú rí tāca jéē cuní quɨ̄vɨ ndaha ri, chi ma squéhichī cuɨtɨ rī quihīn.
  lif-NT2: पानुदिङ् पाःल्‍ले़ पिआबाहाॽ के़रे़क् इङ्‌गाॽओ मे़दाःॽ, हे़क्‍क्‍याङ् आत्तिन्
    इङ्‌गाॽओ ताः खे़न् आप्‍फाल्‍ले़आङ् मे़ले़रुङ्‌ङिन्‍लो॥
  xnj-xnj: Voha veakunipela Dadi yati vibwela kwa nene, na nene katu nakumtaga kuvala
    yeyoha mweibwela kwa nene.
  mmx-mmx: Nedi axap ne Tamak i raba ia midi, dinaba vot pasa ia. La do tara na vot
    pasa ia, nenia noxo sok tixirixes i.
  cbr-NT: '''Ëx cuëëncësabi oquin ''ai cana uáma ''ain. An ''ë xucë, axa cuëëncësabi
    oquinshi ''ai cana uacën. Usa ''ain ca ui unicama cara Nucën Papa Diosan ''ënan
    ''inun sinánmia acamax ca ''ëmi catamëti ''icën. Axa ''ëmi catamëcë uni, a cana
    —camina ''ënan ''itima ''ai —quixun catima ''ain.'
  tee-NT: Tachi chun ju lapanacni ju quixtaknita ju quimpai aquilakminach ju quit'in.
    Chai ju minta laquimacni jantu tavanan actixcomak'alh.
  eng-LSV: all that the Father gives to Me will come to Me; and him who is coming
    to Me, I will never cast outside,
  cak-NT: Conojel ri xquiepe chinucanoxic, ren can xtinc'ul quiwech y man jun mej
    (bey) xquienxutuj-e. Roma jari' ri jeruyo'n ri Nata' Dios chue.
  pah-NT: Jiruva'ga ombuhurukarame ji pyri po ti g̃a nduri ojikoga ji rehe. Kiroki
    g̃a uhu toroko ti ndereheva'ero javo ji ve – ji ti nda'eag̃wami g̃a pe ji ndopopotari
    pe jireheva'ero jave'yma g̃a pe, ei ga.
  sja-NT: Jõmaweda eperãarã mɨ Ak'õrepa mɨ jua ek'ari bɨda mɨmaa chedait'ee. Chi cherutaarãmaa
    mɨa k'inia-eda a-e pait'ee.
  xed-xed: Inda gwal vliha Da, dzaʼa saghasa həŋ da iʼi. Haɗ iʼi guli dzaʼa zlaŋtá
    mndu ya ta sagha da iʼi ma bli wa.
  glk-glk: هر کسی کی پئر، مره ببخشه، می ورجه اَیه و هر کی می ورجه بأیه، هیچ وخت اونه
    از خودم دوره نوکونم.
  mks-NT: Joo tócó ndihi na̱ va̱xi nu̱ú i̱ cája Ndióxi̱, na̱ cán cúú na̱ cándúsa ye̱he̱.
    Ta ndá na̱ cándúsa ye̱he̱, na̱ cán co̱ táxí i̱ na̱ ña̱ ná quee na cu̱hu̱n na̱.
  gfk-S: Ma di bakut ing no Tamagu i ter di tagu, di na hana tupas iou. Ma nong i
    hanawat ter tagu, paile tale tutuno iat be ni tule leise ie, kinong iou gate hanasur
    metuma ra mawe ura gilgil haruatne no sinisip ta nong ga tule iou ukira. Ma iou
    paile mur no nugu sinisip iat.
  bmu-bmu: Aka töndup Iwinöŋ ambazip tosatŋi niŋgimakzawi, yeŋön mönö körek nöŋgöreŋ
    kame. Kunŋan nöŋgöreŋ kamawi, nöŋön mönö i qahö yakörimam.
  dgz-dgz: Mamana da da imu pose entan ta nenepi ame nanamuna onamoin, ame nenan onamopi
    ne ya up oimoin.
  eng-GNV: 'All that the Father giueth me, shall come to mee: and him that commeth
    to me, I cast not away.'
  zaa-NT: Iyaba ca enne' runna Tatáa latsi' nàya' nna ril·lani cą lani inte'; nuỹa
    tediba íl·lani ru'a lua' nna, labí cueqquia ya' ą fuera.
  eng-WEBSTER: All that the Father giveth me, shall come to me; and him that cometh
    to me, I will in no wise reject.
  guh-guh: Daxita pamonae taxa tanerajutsivi, patsiana xanëjavaberena. Pajivi patsiana
    xanëjavaberena, apo navecuaitavetsinë tsane.
  bon-bon: Iyeta lui cäme Babe te näcäranuge, teepi cäme bau me saacluge, piiyepu
    laati te cäme bau me täduge, cane lica yääyecräjune.
  nhw-BL: Nochi masehualme catli noTata quintlapejpenijtoc para nechmacas, hualase
    campa na, huan catli hualase campa na, na amo quema niquincuepas.
  swh-ONEN: Wale wote anipao Baba watakuja kwangu na yeyote ajaye kwangu, sitamfukuzia
    nje kamwe.
  wbi-wbi: Avaanhu vooni vano uNhaata ikumeela, vikwisa kulyune na kukunyitika, juno
    ikwisa kulyune nanilantaagha lusiku.
  bba-bba: Bɑɑwure wi Bɑɑbɑ mɑn wɛ̃ u koo nɑ nɛn mi. Wi u mɑɑ nɑ nɛn mi, nɑ ǹ nùn
    yinɑmɔ, bɑɑ ǹ n kuɑ ɑmɔ.
  eng-KJVCPB: All that the Father giveth me shall come to me; and him that cometh
    to me I will in no wise cast out.
  kgk-NT: Entéro xe rerovia uka va'e gwive xe Ru, xe moirũ va'erã. Xe-vy ou va'erã
    gwive, namboyke mo'ãvéi-ma va'erã íxupe.
  waj-waj: Gioonna kiaapu Anutuuqo ni minaraiya fai mmuaavai mmuaavai niisi ngiaaravai.
    Niisi nnikiai fai hama na iyara ooqoo tinaravai.
  cpy-cpy: Ikaatzi ikowakiri Ashitanari itsipa-shire-tena aritaki imatakiro, eero
    nomaninta-wakiri naaka.
  ekk-PKP: Kõik, kelle Isa annab mulle, tulevad minu juurde ja ma ei lükka neist kedagi
    tagasi.
  mpx-mpx: Gamagalau bolo Nam ni pem eliyau, gegewel nihi nem elau, ge sauga nihi
    nem, nige etegana na papatuna owaowani.
  wbp-wbp: Ngana-puka kajiji yapa ngajukupalangurlu Wapirrarlu yinyi, ngulaju kapu
    yanirni ngaju-kurra. Manu kaji ngana-puka yanirni ngaju-kurra, ngulaju kularna
    kari-pajirninjarla yilyami kuja-purda-kari, lawa. Ngulaju kapurna tarnnga-juku
    ngamirn-kijirni ngajulurluju.
  luo-luo: Joma Wuoro omiya duto biro ira, kendo ngʼato angʼata mobiro ira ok anariembi
    ngangʼ.
  nhe-NT: Nochi tlacame tlen noTata quintlapejpenijtoc para nechmacas, hualase campa
    na, huan tlen hualase campa na, na ax quema niquincuepas.
  aii-aii: ”ܟܠܔ ܚܲܕ ܕܒܵܒܵܐ ܝܵܗܒܹܠܔ ܐܸܠܝܼ، ܠܟܸܣܠܝܼ ܟܹܐ ܐܵܬܹ‌ܐ، ܘܟܠܔ ܡ̇ܢ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ
    ܠܹܐ ܛܵܪܕܹܢܹܗ.
  esk-NT: Kiñapayaaq Aapaa qaisaŋa uvaŋnun utlautigisiruq. Aasrii kiñapayaaq uvaŋnun
    utlautiruaq saqitchumiñaitchiga.
  msb-msb: An tanan na tawo na ginatiwala sa akon san Ama makiusad sa akon kag an
    mga makiusad sa akon dili ko gayod pagahabuan
  cpa-NT: Ji¹lé² báh³ ja³cóg²jni ca¹lah¹já¹ dsa² ca¹cuan¹ Jmi² jniang³. Jøng² ha¹chi²
    tiúg¹³jni jin³ hein² dsa² ca¹já¹ ja³cog²jni.
  dso-dso: ମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ମକେ ଦେଲା ଆଚେ, ସେ ଲକ୍‌ମନ୍‌ ମର୍‌ ଲଗେ
    ଆଇବାଇ । ଆରି ମର୍‌ ଲଗେ ଆଇବା ଲକ୍‌ମନ୍‌କେ କେବେ ମିସା ନ ବାଉଡାଇ ।
  meu-meu: Tamagu ese e henigumu taudia iboudiai na dekegu baema; bona dekegu bainema
    tauna na basina lulua oho, lasi ona lasi vaitani.
  yva-NT: Are pirati Injayo Amisye po aunande Rinai, opamo indati de Rinai jaje. Muno
    are pirati de Rinai, opamo Risyo amauta ramu.
  dgc-dgc: Pero maski ti ésiya i iatéda Nama ko diyakén, éy pásakup side diyakén.
    Ey sakén éy éwan ko idelan i maski ti ésiya a pasakup diyakén.
  zpm-NT: Grëse zha ne rxeeḻ Pxoz naa, rlanso lo naa; ni tib zho ctsireed naa.
  hix-NT: Onà wyaro kany me naha, royàmà. Omryenonà ryhe mosonà kany me naha, rowya,
    anaro rha toto hoko. Noro wya omryenonà mosonà katxho komo rma, nomokyatxhe hampànà,
    rohyaka, omeroro mak ha, kekon hatà. Àwyanye rma, romryenonàhnà xak omoro kahra
    ro mak wehxaha, kekon hatà.
  sim-sim: An mbeek anhinjik mbele las a ukurik yanga jivin a halaha a tari ambu nir,
    wahau. An Avuihi lerawun a lakmbaha or mbashirik a rari nir. Karem unda osik ma
    ol anjik or kamashihinda ondo mbeek lal a halakwa ambu lir, wahau.
  npi-ULB: पिताले मलाई दिनुभएका सबै मकहाँ आउनेछन् र जो मकहाँ आउँछ म निश्‍चय नै त्यसलाई
    बाहिर फ्याँक्‍नेछैनँ ।
  cgc-cgc: Tanan na mga ittaw na patugyan ta Amay ko ki yaken, magtuo na magpasakep
    ki yaken. Bisan kino na magtuo na magpasakep ki yaken, sigurado gid na batunon
    ko.
  tim-tim: Apoŋe niŋep yâkŋe hârok nâŋgâlân togom metewai. Akto nâŋgâlân togowiap
    yâk bo watmâ hâkokowian.
  yor-yor: Gbogbo èyí tí Baba fi fún mi, yóò tọ̀ mí wá; ẹni tí ó bá sì tọ̀ mí wá,
    èmi kì yóò tà á nù, bí ó tí wù kó rí.
  wos-wos: Wuna yafa séfélak du takwa wunika dé hwe. Wunde du takwa atéfék wuna hundi
    xékéta wunika yatandi. Yandat nakré yamba hérekikéwuni.
  emp-NTPO: Mʌ̃ Zezaba mʌ̃́a dia b̶ʌ ẽberãrãra mʌ̃ ĩjãne zed̶ia. Mʌ̃maa zebʌdara mʌ̃a
    ãyã jʌretaẽ́a.
  eng-F35: All that the Father gives me will come to me, and the one who comes to
    me I will not throw out;
  ind-ind: Semua orang yang sudah dipercayakan Bapa kepada-Ku pasti akan datang kepada-Ku,
    dan Aku tidak akan menolak siapa pun yang datang kepada-Ku.
  pes-OPCB: ولی بعضی نزد من خواهند آمد و ایشان کسانی هستند که پدرم، خدا به من داده
    است و ممکن نیست هرگز ایشان را از دست بدهم.
  mpt-mpt: Ne Aye nakaia unangai dlakanea baanea I ne miine tenanine genebuei alukum
    teniba nesu tlaibo ne mo baabenita De unine ge baabenimibabe.
  ssx-ssx: Yaka Apa꞉ma꞉ I̱ pa꞉ta꞉ kita꞉la꞉ wanda꞉hali paeyao I̱ pa꞉ta꞉ ipilieke. Koto
    ekina꞉ hali epima꞉ I̱ pa꞉ta꞉ epea꞉ka꞉na꞉ta꞉ I̱ma꞉ ota꞉ na tolu lueke.
  mkl-mkl: Inɛ ŋɑ iyi Bɑɑbɑ í nɑm fei ɑɑ nɑɑ bi tom, nɔ inɛ iyi í nɑɑ bi tom bɑɑ bii
    bɛirei n kɑɑ n nyɔɔ ɑnɡule.
  gaq-gaq: ଜାଣ୍ତେକେ ନେଙ୍ଗ୍ ଆବା ଆନେଙ୍ଗ୍ ବିଃବକେ ମେଇଂ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଆର୍‌ଏ । ଜାଣ୍ଡେ
    କି ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଏ ନେଙ୍ଗ୍ ଅଃନା ଆମେକେ ଆଣ୍ତେ ନ୍ନାବି ଣ୍ତୁ ।
  gof-RNT: Ta Aaway taw immiya ubbay taakko yaana; qassi taakko yaa oonakka kare yeddike.
  unx-unx: ଆପୁ ଏମାକାଇଙ୍ଗ୍‌ ସବେନ୍‌କ ଆଇଁୟାଃତାଃତେକ ହିଜୁଃଆ, ଆଡଃ ଆଇଁୟାଃତାଃ ହିଜୁଃନିଃକେ ଜେତାଲେକାତେ
    କାଇଙ୍ଗ୍‌ ଅଡଙ୍ଗ୍‌ଇଁୟା ।
  gah-gah: Mikasiuka vegená nene améneho nemeaká noi vegená keza mukí nene nenitoka
    anitinigave. Nenitoka anitita vegená nene ma kehelú aminogo uve.
  lcm-lcm: Riria voiang a mamai kata alis iau tataria, kime ane singig. Na parik luai
    napa angkoai si kirikai suak ani mangsikei iria.
  aer-aer: Kele, tyerrtye ingkirreke nhenge Akngeye atyinhele-arle ayenge antheme
    atyenge-werne apetyetyenhe, the itnenhe aywepetyakenhe, the kwenhe itnenhe akwetethe
    arntarnte-arerle-anetyenhe.
  qvc-NT: Piru Taytay qowashqan runakuna, warmikunaqam noqapi yuyakunllapa. Chaymi
    mana pitapis disprisyashpachu, noqapi yumbay yuyakuqkunata shumaqta rini ch'ayachiq.
  tgl-ULB: Lahat ng ibibigay sa akin ng Ama ay lalapit sa akin, at ang lalapit sa
    akin ay hinding hindi ko itataboy.
  cbs-NT: Jakia ea yununitun shinanen aki en juniki, emebi en shinanen aki juamadan.
    Jaskaken tsuabuda katuxun Epa Diosun ea anu jatu pexukin ekidi yunua ikunwankin
    ea jaibuwakubainxankanikiki. Ja inun, ea ikunwainbu en jatu danantaskama ixanaii.
  xtm-NTPP: Ndaka ñayii taa maa Yuva sa ma, ki koo i nuu maa sa, te ndaka ñayii ki
    koo nuu sa ma, masu saxiko sa i.
  nnq-nnq: Boa abambi Awawa mabaika kwango ne. Nane ninekeje panja mundu jwajoa ojwaika
    kwangone,
  bao-NT: Yʉ Pacʉ yʉre cʉ̃ ca tiicojorã niipetirã yʉ pʉtore dooma; yʉ pʉto ca doorãre
    jĩcãti ʉno peera cʉ̃jare cõa wiene, yʉ tiitirucu.
  san-ORI: ପିତା ମହ୍ୟଂ ଯାୱତୋ ଲୋକାନଦଦାତ୍ ତେ ସର୍ୱ୍ୱ ଏୱ ମମାନ୍ତିକମ୍ ଆଗମିଷ୍ୟନ୍ତି ଯଃ କଶ୍ଚିଚ୍ଚ
    ମମ ସନ୍ନିଧିମ୍ ଆଯାସ୍ୟତି ତଂ କେନାପି ପ୍ରକାରେଣ ନ ଦୂରୀକରିଷ୍ୟାମି|
  huv-NT: Meáwan leaw Xeteat Dios üüch xic majlüy xenipilan nejiw, nejiw aliücüw niüng
    sajlüy, xique ngome sanawüniw.
  otn-NT: 'Nu̱''ʉ yø ja̱''i̱ bi däcä ra̱ Papá tɛnngä''ʉ. Nu̱''ʉ to tɛnngui̱, hi̱njonda̱
    ''yɛ̱mbi̱: “''Yo gui tɛnngui̱”.'
  nop-nop: Nu kunum gineniŋ fooŋ na’walaŋ nadinadine mu keleeŋ kwanai i tilat. Baŋ’walaŋ
    nadinadi kelelat doktiŋa metam nedigoŋ Baŋdi nutok namulak adi nu’walaŋkade buune
    sigilulum mu tiyemiluwaat.
  obo-NT: Iddos langun no minuvu no id boggoy koddi to Amoy ku, od undinit koddi woy
    dos ahad ondoy nod dumoruma koddi, dii ku en sikandin od osikayon.
  cak-ENT: Conojel c'a ri nyepu'u chinucanoxic, nyenc'ul, y man jun bey nyenvetzelaj
    tüj e. Roma jare' ri ye rucha'on chic ri Nata'.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤐᤡᤀᤠᤒᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤔᤧᤍᤠ᤹᤺. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤥ
    ᤋᤠ᤺ ᤂᤧᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤗᤧᤖᤢᤱᤅᤡᤴᤗᤥ॥
  mie-NT: Ndācá nchivī jā sáhá Tatá nī jā candíja ji nduhū, maá ji quívi ndahá nī.
