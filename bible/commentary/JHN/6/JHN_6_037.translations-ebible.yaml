  xnn-xnn: Am-in nan ipogaw ay iyalin Ama ken sak-en et awnitda mamati ken sak-en.
    Et nan omali ken sak-en et adiyak polos ad-adyan.
  mwe-mwe: Bhowe bhungupegwa na Atati shibhang'ishilanje, jojowe shanyiile nne, wala
    ngamminjila palanga.
  tte-tte: Analiyao tomo siya Tamagu iyelimako koliyau kani silaoma koliyau, nige
    sowasowana yasikotanagili.
  tcs-tcs: Ebriting wea PapaGod i bin gibem po mi, i gobi mata blo mi, ane ebri demwan
