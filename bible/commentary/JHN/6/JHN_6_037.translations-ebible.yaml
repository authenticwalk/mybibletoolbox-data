  sps-sps: Ere sei tsun to te faan iny e Gov Tsonyo ee, naa miror Tsonyo. Nyo gim
    rou ma biak ravaa ir ere sei te naa miror Tsonyo ee,
  wnc-wnc: Aminu natane aminabam daknganingge natane Nanata papiu wa aminda nae apning.
