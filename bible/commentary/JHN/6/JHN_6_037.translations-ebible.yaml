    മമ സന്നിധിമ് ആയാസ്യതി തം കേനാപി പ്രകാരേണ ന ദൂരീകരിഷ്യാമി|
  tam-TCV: பிதா எனக்குக் கொடுக்கின்ற அனைவரும் என்னிடம் வருவார்கள். என்னிடம் வருகிற
    ஒருவரையும் நான் துரத்திவிடமாட்டேன்.
  mit-NT: Doco sànì chitnùní ini Yuamánìˊ ñà‑cundoo ana nduú nèhivì xí, te nsidanicuú
    nècuàchìmà, icúmí‑nê (sàà‑nè cunchicùn‑nè yùhù). Te mà nunca taxí ni‑iin ana cuní
    tnàtuu nùí.
  ceb-ULB: Ang tanan nga ihatag sa Amahan kanako moduol kanako, ug siya nga moduol
    kanako dili gayod nako isalikway.
  ces-LB: Každý, koho mi Bůh dává, přichází ke mně a já ho neodmítám.
  mkn-mkn: Padahal samua orang yang Beta pung Bapa su pili ko jadi Beta pung orang
    dong, nanti dong datang di Beta. Deng kalo ada orang datang di Beta, sonde mungkin
    Beta mau usir buang sang dia!
  pol-UBG: Wszystko, co mi daje Ojciec, przyjdzie do mnie, a tego, który przyjdzie
    do mnie, nie wyrzucę precz.
  qxh-NT: Alli ricashancunatam Tayta Diosninchi maquïćhu cawachinga. Pipis ćhasquicamaptin,
    maquïćhu charäshaj. Mana wasguipäshächu.
  nwi-nwi: Narmamə yamə mɨnə kafak Tatə ravəhsi-pə əriə kɨmi Yo, iriə tukhauə tuk
    Yo. Kɨni narmamə yamə mɨne tukhauə tuk Yo, to yakpəh nher-yerhav-yen kɨn əriə
    tuk nɨpɨg kɨrik.
  kmo-kmo: Eyey ma miman eeji Apoko rii ana hari, yepa adabak yakiita. Ma adak yaney,
    anapa saka yen magiirechichi otii poyekiitawak.
  agr-agr: Ashí mina Apag ikautjamu minaig kaunainawai; aents minai kaunaidaunak jiiknuk
    ajapmaitsujai.
  kyc-kyc: Rakaneme wambu namba jeramo dupwa peparae namba kararo dokona eparami.
    Dokopa mende namba kararo dokona epara ramo doko nambame ramanyi nemba naro.
  urd-GVU: جتنے بھی باپ نے مجھے دیئے ہیں وہ میرے پاس آئیں گے اور جو بھی میرے پاس آئے
    گا اُسے مَیں ہرگز نکال نہ دوں گا۔
  yre-NT: Minnun pɛɛnɔn nɛn 'an "tɩ "o -nɔn 'mɛn bɛ, o -taa 'an 'va, ɛn min "ɛ -ta
    'an 'va bɛ, ma'an pian 'mlɔnmlɔn dɩ.
  fuh-BKF: Mo Baabiiwo hokki kam fuu, waran to am. Garɗo to am fuu, mi riiwataa ɗum.
  arl-NT: Naajaa, puetunu cua Que niquitiosanojuanaa janiyani, nojoriiri cucua niya.
    Cuno pojori, cante cucua nijiyani, majaari cua ruuretanu nojori.
  ziw-ziw: Wose akuninka Tate naweze kwangu, mntu yoyose akwiza kwangu, sanimdule
    kuse,
  grc-TR: Πᾶν ὃ δίδωσί μοι ὁ πατὴρ πρὸς ἐμὲ ἥξει· καὶ τὸν ἐρχόμενον πρός με οὐ μὴ
    ἐκβάλω ἔξω.
  nag-nag: Baba pora jun khan Moike dise, taikhan sob Moi logote ahibo aru kun Moi
    logote ahibo, taike Moi kitia bhi nacharibo.
  eng-OEBCW: All those whom the Father gives me will come to me; and no one who comes
    to me will I ever turn away.
  knj-NT: Masanil eb chi yak' cu Mam Dios e in an, oj jul eb e in ti'. Ja' eb chi
    jul e in ti' an, c'am junoj eb man oj jin cha'.
  deu-1912: Alles, was mir mein Vater gibt, das kommt zu mir; und wer zu mir kommt,
    den werde ich nicht hinausstoßen.
  san-PUN: ਪਿਤਾ ਮਹ੍ਯੰ ਯਾਵਤੋ ਲੋਕਾਨਦਦਾਤ੍ ਤੇ ਸਰ੍ੱਵ ਏਵ ਮਮਾਨ੍ਤਿਕਮ੍ ਆਗਮਿਸ਼਼੍ਯਨ੍ਤਿ ਯਃ ਕਸ਼੍ਚਿੱਚ
    ਮਮ ਸੰਨਿਧਿਮ੍ ਆਯਾਸ੍ਯਤਿ ਤੰ ਕੇਨਾਪਿ ਪ੍ਰਕਾਰੇਣ ਨ ਦੂਰੀਕਰਿਸ਼਼੍ਯਾਮਿ|
  nob-LB: Alle de mennesker som min Far i himmelen gir meg, de kommer til meg, og
    jeg vil aldri vise noen bort.
  ntj-ntj: Nyangka ngayuku Mamalu-rni yarnangu kutjupatjarranya yungku. Nyangka-ya
    ngayulakutu pitjaku. Ngayulakutu pitjanyangka tjiinya-tjananyarna paanypungkukitjamunulu
    kanyinma.
  sxb-NT: Awantu woona awa Katonda Ise ampeere, waaza okunyizako. Kandi awulao namba
    omuntu omulala onyizreko, owa nyiza okurumusia.
  nhu-NT: Bonyii bocii bò Icɛm nu ɛ nya ɛ̂ me nu ke etoo fô me le. Ɛ wee wvù too fô
    me le nu ɛ me n'yaa nu ŋke eŋkuŋ wvú kɛ.
  row-row: Tao-tao te, basa atahori fo Ama ngga here nala fo dadꞌi Au atahori nggara,
    dei fo rema risiꞌ Au. Mete ma hambu atahori esa nema nisiꞌ Au, Neꞌo Au nda ae
    use-oi hendi e sa!
  msy-msy: Ezɨ gumazamizir Afeziam na ganɨngiziba, me bar na bagh izam. Egh gumazir
