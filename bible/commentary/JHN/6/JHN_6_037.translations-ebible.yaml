  ron-LSB: Toți cei pe care mi-i dă Tatăl vor veni la mine. Pe cel care vine la mine
    nu-l voi da afară în niciun fel.
  pon-pon: Karoj me Jam ki on ia, pan ko don ia, a me ko don ia, I jota pan kajela.
  nhe-BL: Nochi tlacame tlen noTata quintlapejpenijtoc para nechmacas, hualase campa
