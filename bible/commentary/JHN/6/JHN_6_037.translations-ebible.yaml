  kbq-kbq: Maka vahe'ma Nenfa'ma, Nagri'ma nenmia vahe'mo'za Nagrite egahaze, hanige'na
    Nagrite'ma esimofona Nagra vuo hu'na retufe otregahue.
  kbh-kbh: Nda ats̈be Taitá ats̈biama tbojabocacá, cha ats̈e s̈ochantsë́stona; y nda
