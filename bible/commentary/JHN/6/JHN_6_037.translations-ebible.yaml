  san-TIB: པིཏཱ མཧྱཾ ཡཱཝཏོ ལོཀཱནདདཱཏ྄ ཏེ སཪྻྭ ཨེཝ མམཱནྟིཀམ྄ ཨཱགམིཥྱནྟི ཡཿ ཀཤྩིཙྩ མམ
