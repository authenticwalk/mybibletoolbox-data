  hlt-THB: Ka pa ing ani peekkhqi boeih boeih taw ka venna law kaw, u awm kai a venawh
    ak lawkhqi boeih taw am maa kawng nyng.
  soq-soq: Mai apana da meba insaisawa rua sumanailepie mainawo wimpia rua, dia! Tane
