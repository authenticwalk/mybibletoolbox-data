  san-KHM: បិតា មហ្យំ យាវតោ លោកានទទាត៑ តេ សវ៌្វ ឯវ មមាន្តិកម៑ អាគមិឞ្យន្តិ យះ កឝ្ចិច្ច
    មម សន្និធិម៑ អាយាស្យតិ តំ កេនាបិ ប្រការេណ ន ទូរីករិឞ្យាមិ។
  arn-NT: Kom kakelu che iñche ñi Chaw ñi eluetew, llowenew ta iñche, fey kom tañi
