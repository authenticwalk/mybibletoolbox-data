    incæboimpa.
  kbc-NT: Inatawece niɡ̶ina oko ane najigotediwa Eiodi, enagitibeci meetaɡ̶a. Niɡ̶ina
    anenagitibeci meetaɡ̶a, ajiticoiticoace.
  bmh-bmh: Izal mekai nug duailel iz mileun, ag unum iz waiab alamamen. Duair in go
    iz waiab alamau, izan go i zamorai.
  ctu-BL: Pejtelel winicob x'ixicob mu' bʌ i yʌq'ueñon c Tat mi caj i tilelob ba'
    añon. Majqui jach mi' tilel ma'anic mi caj c choc sujtel.
  meq-meq: Ndo neheye Bəba ga a vəleŋ tay ha aye na, ta deyeweye ka təv ga. Ada ndo
    nakə ki yaw ka təv ga aye na, ɗaɗa na kaliye ha bay.
  noa-H: T'um mʌ Hayau mʌ hiek hʌ̈k'api nʌm k'ʌʌnaun mʌ hig nʌm. Mag mʌch hig nʌm
    k'ʌʌnan mua haub k'aba haujugui hajim.
  alp-NT: Pusue tamata mei nusa rebe AmaKu Irilukesi ete Aure namake esi luake lokoKu.
