    हरगिज़ निकाल न दूँगा।
  hot-hot: Lêk yahalêm anêŋ malak leŋ ek yasopa ôpatu ba hêv ya ba yahalêm anêŋ lahaviŋ.
    Ma miŋ yahalêm ek yasopa yada yenaŋ yaleŋhaviŋ ami. Avômalô takatu ba êyê ya Nakaduŋ
    ba êvhaviŋ ma tem neja lôkmala anôŋ atu ba nêmô êtôm wak nômbêŋ intu sapêŋ. Ma
    pik lo leŋ anêŋ daŋ ma tem yaŋgik thêlô liŋ. Êntêk ma Wakamik anêŋ lahaviŋ. Ba
    intu miŋ hatôm yatak avômalô takatu ba Wakamik hêv hadêŋ ya te ami. Milôk. Pik
    lo leŋ anêŋ daŋ ma tem yaŋgik thêlô liŋ. Êntêk ma yani atu ba hêv ya ba yahalêm
    anêŋ lahaviŋ. Ba intu avômalô takatu ba Wakamik hêv hadêŋ ya ma tem nêlêm êndêŋ
    ya. Ma opalê atu ba halêm hadêŋ ya ma tem miŋ yandupuniŋ yani ami.”
  mqj-NT: Angganna to mangka napalessu' lako kaleku Ambeku, la saena' napellambi'i.
    Angganna to sae umpellambi'ina' tae' dengan la kusumbala.
  rus-SYN: Все, что дает Мне Отец, ко Мне придет; и приходящего ко Мне не изгоню вон,
  mbh-mbh: Na areko Vovo i sungu or a tho nge, aro o es a tho nge me, na areko o es
    a tho nge, aro tho wistetpot or avele.
  bdd-bdd: Tomotaedi taudi Tamagu ꞌiꞌebwaegauwa hesi nata ꞌoiguwa sitauyama, ma ꞌeguma
    sitauyama ꞌoiguwa, nata geyaꞌabwa yalolohesohesoiyedi.
  cbt-NTPO: A'naquën Tata Yosë nohuanton, imasarinaco. Insosona imapachinaco, co onporonta'
    a'pararahuë'.
  srn-NT: Ala den sma di a P'pa gi Mi, o kon na Mi, èn den sma di kon na Mi, noiti
    Mi o yagi gwe.
  cta-NT: Lcaa ñati̱ nu cua nda Sti naꞌ jnaꞌ, nguꞌ nu ngusñi chaꞌ jnaꞌ ni, caca nguꞌ
    biꞌ ñati̱ ꞌna liꞌ. Tucuá naꞌ chaꞌ jiꞌi̱ nguꞌ biꞌ, ná culoꞌo naꞌ jiꞌi̱ nguꞌ chaꞌ
    tyaa nguꞌ chaca seꞌi̱.
  bqc-SIM: Gbɛ̃́ pↄ́ ma Mae kpàa a mↄ ma kĩ́i, mɛ́ má gbɛ̃́ pↄ́ mↄ̀ ma kĩ́i yá
    bauo.
  tcz-CHONGTHU: Hijongleh, Paneipeh chengse ho chu kahenga hung ding ahiuve, chuleh
    keiman amaho chu kaledoh louhel ding ahi.
  mar-mar: पिता जे मला देतो ते सर्व माझ्याकडे येईल आणि माझ्याकडे जो येतो त्यास मी
    कधीच घालवणार नाही.
  snp-snp: Menefokafo numu minami wenena ya namodoka o fuli lenawamo ne. Ido wenena
    namodo enawamo ya ma olu kopa fulo gedámenagolowe.
  isl-isl: Allir þeir sem faðirinn gefur mér, koma til mín, og þann sem til mín kemur,
