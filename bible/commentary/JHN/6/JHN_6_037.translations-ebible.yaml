  ena-ena: Iadɨ Iavaŋ agaŋ viaŋ hulaŋ iamɨgali agɨladɨ migɨla migɨla saŋ iadɨ abami
    uami. Nɨbɨlaŋ ala iadɨ pɨŋ vehavɨbali uami. Hulaŋ iamɨgali aniaba iadɨ pɨŋ vehavɨci
