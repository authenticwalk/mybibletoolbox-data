    wisena ne mai tanapo nosepie alepi, diaida.
  qub-qub: Taytä acrashan cäga nogamanmi shamonga. Nogaman shamoj cajtaga manami gargushächu.
  att-att: “Ngam yù ira ngámin nga iyawâ nayù Yámà nikán, aggira yù umay mesipà nikán.
    Á alawatak ku yù ngámin ira nga umay makituddu nikán, nga arák ku bulubugá papanáwan.
  bki-bki: Ana mia monoka tomu tai napano mia amonea kiniou, bior nalo nonovio napano
    teta mudulo ajua jum̃aku, mia monoka amei ea kiniou, mia nalo nonovio napano mia
    amei ka kiniou, ve re tai kalo napano mia novukulario bereio, mia novokar vatitiglo
    aviniu ave kanaku.
  bqp-bqp: Gbɛ̃ kũ ma De kpàma ni su ma kĩnaa, mani pɛ́ gbɛ̃ kũ à sù ma kĩnaaa zikiro.
  mcp-mcp: Búúd bɛ̂sh Dâ mə yə́ mə wá bwə́ é zə mə́dɨ́; mə abʉ́lɛ́ ntâg wɨ́ɨ́ŋg múúd
    mə zə́ mə́dɨ́ yɛ́.
  hat-hat: Tout moun Papa a ban mwen, gen pou vin jwenn mwen. Mwen p'ap janm mete
    moun ki vin jwenn mwen yo deyò.
  npl-NT: Nochi tlan Notajtsi nechmaka wits nonawak, iwa akimeh witseh nonawak, Ne
    nikinselis.
  bgg-bgg: Zab hanyie magungde Aphuii è gu shii phi pha ji ne gu shii wuii ruii phro,
    jiè hanyie gu shii wuii ruii pho ne gu aishii khuchung de akhia phro.
  eng-TCENT: Everyone the Father gives me will come to me, and I will never cast out
    anyone who comes to me.
  eng-BSB: Everyone the Father gives Me will come to Me, and the one who comes to
    Me I will never drive away.
  cpu-NT: Ikaratzi joshentashiretakaakanari Ashitanari, iriiyetakera oshentashireperotainane,
    eerora nomanintavakeri naaka.
  san-ASM: পিতা মহ্যং যাৱতো লোকানদদাৎ তে সৰ্ৱ্ৱ এৱ মমান্তিকম্ আগমিষ্যন্তি যঃ কশ্চিচ্চ
    মম সন্নিধিম্ আযাস্যতি তং কেনাপি প্ৰকাৰেণ ন দূৰীকৰিষ্যামি|
  tac-NT: Ne O'nola Onorúgame 'ya ne'chí nóchali 'lige we'ká ralámuli, 'lige ne 'yuga
