  agg-agg: Muŋguambo nindou wandɨ Ape ai wandɨ warɨhümareandürɨ ranai ana wambo sowana
    dügüsimboyei. Asu nindou düdi wambo sowanambo asüfu ranahambo ro ŋgɨrɨ yowanɨ
    mbɨsahɨ.
  ptp-ptp: Xomxo wê Anutu vɨnoo nêb he i tu axe ge, vɨhati obêc lam vô a, dɨ xomxo
    ti obêc val vô a ge, od a obêc tii i lêm.
  nak-nak: Tio egiteu tomi ale e Tete sugu tarotiagu egiteuo, me egite ge gomai takue,
    tiele eau kama ge piligi lou egiteu, ge oukati.
  lbb-lbb: La rop ning e Tata i saran tar la tak, lar han tetek iau, pa esining ir
    han tetek iau, bel ar kepseni, belal.
  kan-2017: ತಂದೆಯು ನನಗೆ ಕೊಡುವಂಥವರೆಲ್ಲರೂ ನನ್ನ ಬಳಿಗೆ ಬರುವರು. ನನ್ನ ಬಳಿಗೆ ಬರುವವನನ್ನು ನಾನು
    ಎಂದಿಗೂ ತಳ್ಳಿಬಿಡುವುದೇ ಇಲ್ಲ.
