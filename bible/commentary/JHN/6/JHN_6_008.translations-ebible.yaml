  boa-NT: 'Áánélliihyée Tsimóo Péédoró nahbe Aderéé néé Jetsóoke: —Áánúwúudíhya 5-hova
    tsebáádatu méénúmeíñé paáhóónema míítyétsi amóóbemútsi. Árónáacáubá tsá tene úújetéítyuró
    áyámedívujɨ́ɨ́vari.'
  etr-etr: Yesu bëgëla aulo Saimono Fidaïe edoo Äduluea Yesuma sähalea,
  quh-NT: 'Yachacojninmanta Simón Pedroj wauken, Andrés, Jesusman nerka:'
  kwi-kwi: 'Andrésne sua tuazi. Uskasa mamaz kammumika azi. Usne Simón Pedrowa aimpihsh.
    Suasne usne kaizta:'
  agm-agm: Aihɨ amɨ nyahɨ komɨ otɨpɨpatɨhiyaanamɨ wo komɨ ambɨpatɨ Andɨruho Saimonɨ
    Pitaahomɨ saingɨho Jisaasihoai saundataase. “Metɨho wo kɨmbɨhɨ nandapa konɨho
    baarihanda tɨhɨwɨhandɨ bɨretɨhandɨ ikwɨrɨ naasairɨtihɨ amɨ araiho yahurɨ isɨwaho
    yahore. Iyataatɨ amɨ sapa nandapa wɨndɨ taahɨpɨpaametisɨ isɨ wɨrɨsandɨmiyaapɨ
    wɨndɨ gaametɨtaise. Amɨ nausetɨtɨtaise,” undataase.
  ubr-ubr: On an baigibubunuotin tani wabin Andrew, Simon Peter tain on iyau,
  tsw-NT: A̱tsuma̱ o ojoro a̱ yi, reve Andarawu mawun ma̱ a̱na̱wu ma̱ Bituru ma damma,
  cax-NT: 'Auqui nanti Andrés, yaruquitorrti Simón Pedro, naqui tamantito eanaqui
    bama ñanunecasarrti Jesús:'
  aia-aia: Ma'e ta'i rongoiusuri ro'u na atana 'ia Andru, 'e do'orana Saemon Pita,
    na o'ani,
  srp-1865: 'Reèe mu jedan od uèenika njegovijeh, Andrija, brat Simona Petra:'
  agt-agt: A i Andres hapa nga kabagis ni Pedru a nebar na te Hesus ya takday babagu
    nga nehulun ta tolay kiden.
  lug-lug: Awo omu ku bayigirizwa be, Andereya muganda wa Simooni Peetero, n’amugamba
    nti,
  yby-yby: 'Loko liyoko, Saimoni Pitada unala Endulumamo sa-loko liye:'
  heb-heb: ויאמר אליו אחד מתלמידיו אנדרי אחי שמעון פטרוס׃
  mpp-mpp: Inguc mime mic-tengtengfocine yengele hewackacni Saimon Pita gbaine Endrudi
    miwec,
  apb-apb: Oto ngaeta iini aana mo pwaarongoisuli, a Andru, aasine a Saemon Pita,
    e si te'uri hunie a Jisas,
  san-TEL: శిమోన్ పితరస్య భ్రాతా ఆన్ద్రియాఖ్యః శిష్యాణామేకో వ్యాహృతవాన్
  ben-IRV: তাঁর শিষ্যদের মধ্যে একজন শিমোন পিতরের ভাই আন্দ্রিয় যীশুকে বললেন,
  ntu-ntu: Zbz kzdq nigr, drtqde Adru, mzle Saemon Pita, rpibzle mz Jiszs kx,
  pan-pan: ਉੱਥੇ ਇੱਕ ਹੋਰ ਚੇਲਾ ਸੀ ਅੰਦ੍ਰਿਯਾਸ, ਜੋ ਕਿ ਸ਼ਮਊਨ ਪਤਰਸ ਦਾ ਭਰਾ ਸੀ, ਉਸ ਨੇ ਕਿਹਾ,
  tkr-tkr: 'Telebabışde sang''vee Şimon-Pyoturne çocee Andreyee I''sayk''le eyhen:'
