verse: JHN.006.008
translations:
  kpx-kpx: Kateai louge Iesu esemu mole Saimoni Bita hoho Andulu keu abuho lounu.
  okv-H: Ambotani nei Simon Peter ta namei Andrew na einge ena,
  tbo-tbo: Ega yaka a hewali gowana Andulu, Simona Pita walehina i paliweleya i pa,
  mal-C: മറ്റൊരു ശിഷ്യൻ, ശിമോൻ പത്രോസിന്റെ സഹോദരനായ അന്ത്രയോസ്, പറഞ്ഞു,
  grc-SR: Λέγει αὐτῷ εἷς ἐκ τῶν μαθητῶν αὐτοῦ, Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου,
  bgc-bgc: उसके चेल्यां म्ह तै शमौन पतरस का भाई अन्द्रियास नै उस ताहीं कह्या,
  khz-khz: Gena melo ta arana Anduru, Simona Petero tarina, ia na evega-geleato, netiwato,
  deu-TKW: 'Sagt zu ihm einer von seinen Jüngern, Andreas, der Bruder des Simon Petrus:'
  zsr-NT: 'Niꞌr rëꞌ Jesús bönniꞌ usë́d queëꞌ, lëꞌ Andrés, böchëꞌë Simón Pedro, rnëꞌ:'
  lin-lin: 'Moko kati na bayekoli na Ye, oyo kombo na ye ezali Andre, ndeko mobali
    ya Simona Petelo, alobaki na Ye :'
  hns-NT: Ek doesar tjela ie baat soen leis. Oe Siemon Petras ke bhaai Andreas raha.
  noa-E: Magbaawai maar khapeer ãb Simón Pedro eeum Andrés a thʉ̈ʉrjerrau,
  eng-EMTV: One of His disciples, Andrew, Simon Peter's brother, said to Him,
  mib-NT: 'Yūcuán na te ni cahān Andrés, ñani Simón Pedro, ɨnga tēe scuáha jíín yá
    un:'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ वेॽस्‍मा कुहुॽसाम्‍बा सिमोन पत्रुसरे़ कुन्‍साॽ आन्‍द्रियासे़ल्‍ले़
    अक्‍खे पाःत्तुरो,
  xnj-xnj: Mmonga wa vawuliwa vaki liina laki Andelea, mlongo waki Simoni Petili akamjovela.
  mmx-mmx: Lara lun pinivu at ne Iesu, laasen teren ne Endru, neton ne Simon Pita
    ga lok,
  cbr-NT: 'Caia ca aín ''unánmicë uni itsi, Simón Pedronën xucën, Andrés cacë, an
    Jesús cacëxa:'
  tee-NT: 'Pus ju pumatam ixtamamaka''un isp''isek''e ju Simón Pitalu'' ixjunita.
    Ju yuchi ixjuncan Tilix. Ju yuchi junilh ju Jesús:'
  eng-LSV: one of His disciples—Andrew, the brother of Simon Peter—says to Him,
  cak-NT: 'Y jun chique ri ru-discípulos, ri rubinan Andrés ri rach''alal ri Simón
    Pedro, xu''ij:'
  pah-NT: 'Igwete André''ga – ga ko Jesus''ga remimbo''eharamo no Simão Pedro''ga
    irũ''ga – igwete ga ei Jesus''ga pe:'
  sja-NT: 'Mãpai Jesús k''õp''ãyo Andrés, Simón Pedro ɨ̃pemapa mãgaji:'
  xed-xed: 'Ka sani mataba duhwalhani ta nzakway ka Andre zwaŋamani ma Simuŋ Piyer
    nda tsi mantsa:'
  glk-glk: 'ایتأ دیگر از شاگردأن به نامِ آندریاس کی شَمعونِ پِطرُسِ برأر بو، بوگفته:'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n Andrés, da̱ cúú in táhan na̱ xíca tuun xi̱hín Jesús,
    da̱ cúú ñani Simón Pedro. Já na̱cachi da já xi̱hín Jesús:'
  gfk-S: Ma tike mes na bulu na harausur, ne Andru, no tesne Saimon Pita, ga tange,
    “Tike bulu karek i kapkap hanane ra liman na not no beret di gil ma ra bali, ma
    airuo not no aen bileng. Ma ina haruat hobibiha ma ikin ra tamat na matanabar?”
  bmu-bmu: Mewö jiiga gwarekurupŋi yeŋgöreŋök kun qetŋi Andru, Saimon Pitögö munŋan
    kewö jii mörök,
  dgz-dgz: Amba Iesu wadiamot megawa apane da, Anduru, Saimon Pita gwaniwa, anega
    wan,
  eng-GNV: Then saide vnto him one of his disciples, Andrew, Simon Peters brother,
  zaa-NT: 'Attu discípulo qui'' Jesús, lá bi Andrés bettsi'' Simón Pedrua nna, ra
    bi e:'
  eng-WEBSTER: One of his disciples, Andrew, Simon Peter's brother, saith to him,
  guh-guh: 'Itsanë Jesús pijajivitonë Andrés, Simón Pedro pejuyapijinë, jumaitsi Jesúsjavabelia:'
  bon-bon: Piba teeme nuuja abiberäja bägrä, Simona Peteru me igane Andrea te Yeesu
    ne jejige egä,
  nhw-BL: 'Huajca Andrés, iicni Simón Pedro, catli nojquiya eliyaya imomachtijca Jesús
    quiijto:'
  swh-ONEN: Mmoja wa wanafunzi wake aitwaye Andrea, ndugu yake Simoni Petro, akamwambia,
  wbi-wbi: Pe u Andleya, umo mu vavulanisivua vaake, unnuuna ghwa Simoni u petelo,
    akam'buula uYesu akati,
  bba-bba: Win bwɑ̃ɑbun turo, wi bɑ rɑ soku Andere, Simɔɔ Piɛɛn wɔnɔ, u nùn sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: One of his disciples, Andrew, Simon Peter’s brother, saith unto him,
  kgk-NT: 'Upe-ma ramo he''i íxupe hemimbo''e Simão Pedro ryke''y, héry va''e André:'
  waj-waj: 'tuduu ari ngiaammuau voovai Simoono Petoroosaa kataivaa nnutuuvo Adiriaaso
    Yisuunna tunoo:'
  cpy-cpy: 'Akanaki itsipa riyotaani Jesús, riitaki Andrés rirentzi Simón Pedro, ikantzi:'
  ekk-PKP: Üks tema jüngritest, Andreas, Siimon Peetruse vend, võttis sõna.
  mpx-mpx: Yeisu wana tohago etega alana Andulu, iya Saimon Pita talina, i ba masal
    i ba,
  wbp-wbp: Ngulajurla jinta-kari kurdungurlu-kari wangkaja Jijajikiji, ngulaju yirdiji
    Yanturu, Piitakupurdangka, ngula kujarla wangkaja, “Nyampu-ka witangku wirriyarlu
    mardarni mangarri kapurdu rdaka-pala kapurdu manu yawu-jarra jirrama murntu-jarra.
    Nyarrparlurlipa-jana pirda-mani yapa panuju nyampu-kurlurlu wita-kurlu-miparlu
    mangarri marnkurrpa-kurlurlu manu yawu-jarra-kurlurlu?”
  luo-luo: Japuonjrene machielo, ma nyinge Andrea, mane en owadgi Simon Petro nowachone
    niya,
  nhe-NT: 'Huajca Andrés, iicni Simón Pedro, tlen nojquiya eliyaya imomachtijca Jesús
    quiijto:'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܬܲܠܡܝܼܕܵܐ ܐܚܹܪܢܵܐ، ܐܲܢܕܪܹܐܘܿܣ ܐܲܚܘܿܢܵܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:'
  esk-NT: Maliġuaqtit iḷaŋata, Andrew, Simon Peter-m aniqataa, nipliqsuq,
  msb-msb: Si Andres na kamanghod ni Simon Pedro, usad man siya san mga disipulos
    ni Jesus, nagsabi sa iya,
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa² quián¹² Jesús tsen² Andrés, roh¹³ Simón Pedro:'
  dso-dso: ତେଇ ଆନ୍ଦ୍‌ରିୟ ନାଉଁର୍‌ ଗଟେକ୍‌ ସିସ୍‌ ରଇଲା, ସେ ସିମନ୍‌ ପିତରର୍‌ ବାଇ । ସେ କଇଲା,
    “ଇତି ଗଟେକ୍‌ ପିଲାର୍‌ ଟାନେ ପାଁଚ୍‌ଟା ରୁଟି ଆରି ଦୁଇଟା ବାଜ୍‌ଲା ସାନ୍‌ ମାଚ୍‌ ଆଚେ ।
  meu-meu: Ena hahediba ta, ladana Andrea, Simona Petro tadina, ese e hereva henia,
    eto,
  yva-NT: Naije Yesus apa arakovo utavondi ai umaso inta apa tame mi Andreas, opamo
    Simon Petrus apa rijata pije. Andreas umaso po raura akananto Yesus ai pare,
  dgc-dgc: Nadid, te alagad a esa ta éya a ti Andres, a wadi ni Simon Pedro. Ey kinagi
    na ni Jesus, a
  zpm-NT: 'Dzigo pquiab Ndrés, bets Pedr, stib zha ne nacgza no; rëb Ndrés:'
  hix-NT: Antrye ryhe, anaro ànhananàhrà ro rma, Semaw Petru yowtà rma, onà wyaro
    nkekon hatà, Txesusu wya.
  sim-sim: Urik Saimon Pita maha orhi Andru mu Jisasin sawera,
  npi-ULB: चेलाहरूमध्ये एक जना सिमोन पत्रुसका भाइ अन्द्रियासले येशूलाई भने,
  cgc-cgc: Isya ta mga tinudluan Jesus na ngaran din Andres na utod Simon Pedro
  tim-tim: Hain dâmbo yeŋgâlân gâtŋe siâ Petorogât emiŋe Anderea yâkŋe hin magaŋep,
  yor-yor: Ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, Anderu, arákùnrin Simoni Peteru wí fún un
    pé,
  wos-wos: Wungi wandéka Jisasna du nak Andru dé wumbu té. Wun du dé Saimon Pitana
    bandi dé. Téta dé wa,
  emp-NTPO: 'Maʌ̃ne Simoʌ̃ Pedro djaba Andreda b̶asia. Idjira Jesu ume nĩbabari basía.
    Maʌ̃ Andreba jarasia:'
  eng-F35: One of His disciples, Andrew, Simon Peter's brother, says to Him,
  ind-ind: Kemudian salah satu dari kami, yaitu Andreas (saudara Petrus) berkata,
  pes-OPCB: 'یکی دیگر از شاگردان عیسی، آندریاس برادر شمعون پطرس، گفت:'
  mpt-mpt: Yesuse okok aleyemin nakae make niniino Endlue Saimon Fitae ninge baanea
  ssx-ssx: Ipika꞉ disaipolo hali ma꞉nda꞉ta꞉ Saimono Pidana꞉ hameke A꞉ndutuma꞉ alota꞉
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃i mɔcɔ ŋɑu iyi ɑ̀ yɑ kpe Anderee, ifɔi Simɔɔ Piɛɛ í ni,
  gaq-gaq: ଜିସୁନେ ବିନ୍ ମୁଇଂଜା ସିସ୍ ପିତର୍‌ନେ ବୟାଁ ଆନ୍ଦ୍ରିୟ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Qassi Yesuusa tamaaretappe issoy, Simoon Phexiroosa ishay Inddiriyasi,
  unx-unx: ଏନ୍ତେ ଚେଲାକଏତେ ମିଆଁଦ୍‌ନିଃ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ରାଃ ହାଗାତେ ଆନ୍ଦ୍ରିୟ ଇନିଃକେ
    ମେନ୍‌କିୟାଏ,
  gah-gah: 'Loko lokago, izegipala zuha lelitokatí makó Saimon Pitani agunala Etulú
    áisi nene láa loko limó:'
  lcm-lcm: Na mangsikei i kana keve nat i akalit, Andereas, tasina i Petero, kala
    antok ta,
  aer-aer: Yanhe ikwerele apententye akngerre Jesus-kenhe arrpenhe itwele tnyetyame,
    atyeyikwe Simon-Peter-kenhe Andrew arritnye. Re angkeke,
  qvc-NT: 'Chay Simun Pidrupa masan Andrispismi Jisuspa suq apustulnin karqan. Paymi
    kayshina nirqan:'
  tgl-ULB: Isa sa mga alagad, si Andres, kapatid ni Simon Pedro, ay nagsabi kay Jesus,
  cbs-NT: 'jaskai ninkatan jawen tsuma betsa Andrésin, Simón Pedron betsan, yuikin:'
  xtm-NTPP: 'Te in‑ka tee ndikin ya ma, nani de Andrés ma, te ñani Simón Pedro ma
    kúu de. Sani te jiña''a de:'
  nnq-nnq: Jumwe jwa akinapunji bakwe ojwa kemigwa Andulea, nnung'una Simoni Petulo,
    ngannengela,
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa mena macʉ̃ Andrés, Simón Pedro yee wedegʉ pea,
    o biro cʉ̃re ĩiwi Jesús''re:'
  san-ORI: ଶିମୋନ୍ ପିତରସ୍ୟ ଭ୍ରାତା ଆନ୍ଦ୍ରିଯାଖ୍ୟଃ ଶିଷ୍ୟାଣାମେକୋ ୱ୍ୟାହୃତୱାନ୍
  huv-NT: 'Condom quiaj alinop minipilan nej Teat Jesús, aaga Andrés michiig a Simón
    Pedro, tapiüng:'
  otn-NT: 'Nu̱na̱ n''na nc''ɛ̱i̱ yø xädi ra̱ Jesús, guehna̱ ra̱ Andre rá̱ n''yohʉ
    ra̱ Bɛdu. Bi ''yɛ̱na̱:'
  nop-nop: Unduŋ yobune Jesu mihiŋiŋ niŋ Saimon Pita kwayaŋ, wou Endulu, adibo yoguk,
  obo-NT: Na, iddos sokkad taddot mgo tinodduwan din no si Andres no ari ni Pedro,
    mid ikahi to,
  cak-ENT: 'C''ateri'' jun c''a cheque ri rachibila'', ri rubini''an Andrés y ye quichak''-qui''
    riq''uin ri Simón Pedro, xbij:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤴᤛᤠ᤹ ᤀᤠᤴᤍᤪᤡᤕᤠᤛᤧᤸᤗᤧ ᤀᤰᤂᤣ
    ᤐᤠ᤺ᤳᤋᤢᤖᤥ.
  mie-NT: 'Ñúcuán de nī ncāhān incā tēe scuáha jíín yā, jā cúu Andrés, ñanī Simón
    Pedro:'
  san-TIB: ཤིམོན྄ པིཏརསྱ བྷྲཱཏཱ ཨཱནྡྲིཡཱཁྱཿ ཤིཥྱཱཎཱམེཀོ ཝྱཱཧྲྀཏཝཱན྄
  qve-NT: 'Chaymi Jesuspa discipulon Simón Pedropa wawqen Andresqa, Jesusta niran:'
  pao-NT: Sumu'yoo punno'o ka Te Pabe'e nakatzimodu-matu Andrew mee naneadu mee unakwe,
  cbu-NT: 'Ándarissha: Nuw nlluraa parangi. Pangaa pakchi zameetpatam payuru, kayupcheetssha
    tsimbunutam payuriya. Itaru, ¿anoo mayaamaja chinachich? tárangiya. Ándaris watacha
    Pitor zoonlli; Isustam wipunashi.'
  usa-usa: 'Îtuni iyápó-annabike móra-waigon-awiqa Áánaru Tááimoni Pítaan ábâkoma
    Îtumma timá ámikaiye:'
  soy-soy: 'Uupirɛtiki ucɔ, Simɔɔ Piyɛɛ uwɑ̃ kɑpi yɛ n sée rɛ Antiree pɔ́ɔ pɛɛ u
    mɑɑ rɛ:'
  hui-hui: Yasunaga talima piaga Saimono Pida hamene Anduruhanda lalu,
  amf-amf: 'Yesussa paanan yivaynasa kalaa, Simoon Bhethiroossa indanaasa Indirias
    yi giyna:'
  quc-NNT: 'Are k''u ri tat Andrés, ratz ri tat Simón Pedro, jun chke ru tijoxelab''
    ri Jesús, xub''ij che:'
  dob-dob: Ga ꞌenega ꞌebweu wate Yesu ꞌina tonono Anidulu, tauna Saimoni Pita tasina
    ꞌieonena,
  wrs-wrs: Mongova hevtindiriniva doara di lohvna Endru. Himba Simon Pitana boasalal.
    Endru ona,
  mca-mca: 'Qa hakha'' ewi''ƚ iye hekhewe'' ƚ''ijatshenhei, Andrés, ƚek''inij ha''
    Simón Pedro, qa yit''ijets ha'' Jesús:'
  tzo-TZC: 'Ti Andrese, ti jaꞌ jun yajchancꞌop ti Jesuse, ti jaꞌ yitsꞌin ti Simón
    Pedroe, jech laj yal:'
  mya-mya: ရှိ​မုန်​ပေ​တ​ရု​၏​ညီ၊ တ​ပည့်​တော်​တစ်​ဦး​ဖြစ် သူ​အန္ဒြေ​က​ကိုယ်​တော်​အား၊-
  gng-NT: 'Nɛ uʼpanpaankaab ya uba, bi yih wà Andre u yé Simɔn Piɛr ya ninjɛ nnɔ
    tɔke'' *Yesu ki ye:'
  cbi-NTPO: 'Tsenñu ya'' kama disipulu Andrés, Simón Pedro'' naatala, entsandimi:'
  ikk-NT: Onyẹ ohu imẹ ụmụ-azụụn Jesu w'a kpọ Andụrụ, hụn wụ nwẹnẹ Saịmọn' Pita, nọ
    sị a,
  leu-leu: Taasaxa saxa fefeng, na Endru, na ti Saimon Pita, a kuus,
  maz-NT: 'Nuc''ua o ña c''ua ''naja c''o o̱ discípulo c''ü mi ngueje e Andrés c''ü
    nu cjuarma e Simón Pedro, o xipji e Jesús:'
  bod-N: དེ་ནས་ཐུགས་སྲས་རྣམས་ལས་སི་མོན་པེ་ཏྲོའི་སྤུན་ཏེ་ཨན་དྲི་ཡཱ་ན༌རེ།
  tca-NT: 'Rü yexguma ga Aü̃dré ga Ngechuchuarü ngúexü̃ ga Pedru ga Chimáũ naẽneẽ,
    rü ñanagürü: —Nuã nangẽxma i wüxi i buxü̃ rü nüxü̃́ nangẽxma i 5 i pãũ i chebadanaxcèx
    rü taxre ta i choxni. ¿Natürü ṯacüwa name i ngẽma naxcèx i ñaã muxũchixü̃ i duü̃xü̃gü?
    —ñanagürü.'
  zpl-NT: 'Che uni stucu beneꞌnu enu lee Andrés, bichi Simón Pedro:'
  mbc-NT: 'Moropai awanî''pî Jesus nenupa''pî itese'' André, Simão Pedro yakon. Mîîkîrîya
    ta''pî Jesus pî'':'
  ndg-ndg: Andrea yumo ywa anapunzi bake nnongowe Simoni Petro kammakiya
  wsk-wsk: Se ko olekem bo Andrew, nu Simon-Peter ko uria, mu mam,
  toj-NT: 'Entonces ja Andresi, ja'' ni june ja snebuman ja Jesusi, yijtz''in ni ja
    Simón Pedro, ti yalaa:'
  tbc-tbc: Agog megeloum ta Andru, Saimon Pita tein, amaiak Jesus irupei,
  sna-sna: Mumwe wavadzidzi vake, Andirea, mununʼuna waPetro, akati,
  smk-NT: Sin sain, wana nin saya konra nin tumutumbok na ni Jesus, si Andres a aryen
    na ni Simon Pedro,
  grc-TCGNT: Λέγει αὐτῷ εἷς ἐκ τῶν μαθητῶν αὐτοῦ, Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου,
  gof-WFTW: Qassi Yesuusa tamaaretappe issoy, Simoon Phexiroosa ishay Inddiriyasi,
  spa-BLM: 'Uno de sus discípulos, Andrés, hermano de Simón Pedro, le dijo:'
  kyz-NT: 'A''eramũ Andre ''ga ''jau ''ga upe: —Koromũ kunumĩ ''ga kanape''i rerekoi
    wemi''ura''mĩnamũ numiamũ kũi. Sĩku kanape''ia mukũi pira''i ''jau ''ga erekou
    numiamũ kũi. A''ere mytuna ''gã nupe niapoi nũ''ũ— ''jau Andre ''ga Jejui ''ga
    upe. Aipoa Andre ''ga Simão Pedro ''ga rewirera. Jejui ''ga remimu''e nanẽ ''ga
    nũ.'
  dao-dao: Axüisaw üngka mat, Sihmon Pitaa na Andru naw,
  cya-cya: 'Una yu Ndre, cui'' ta''a nda''an ñi, ta''a ngula yu Simón Tyo, juin yu
    ''in ñi:'
  wrk-wrk: Yingka kandi nanaba, niji Yandru, buwanganja nangangi Sayimin Bida. Yanybayi
    Yandru nangangi Jisuskanyi,
  nii-nii: Jiisas kin ekii siłmin wumb ei, wu endi embe Endru ei, Saimon Piisa angim,
    eim ek yi nim.
  ign-NT: 'Tásiha, téchajicapa ema nuchamuri Andrés, maparapehi ema Pedro. Máichapa:'
  dik-NT: Go Andria, mɛ̈nh Thaimon Pïtɛr, ku ë ye raan tök kam kɔcken ye buɔɔth lueel,
  cac-cac: 'Ay pax junxo sc''ayb''um Jesús, scuch Andrés, yuc''tac sb''a vin̈ yed''
    vin̈aj Simón Pedro. Ix yalan vin̈ d''a Jesús chi'':'
  tzj-E: 'C''ola jun discípulo rubi'' Andrés, arja'' rch''alal Simón Pedro, cawra
