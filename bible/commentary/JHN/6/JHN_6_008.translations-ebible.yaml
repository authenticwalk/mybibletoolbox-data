  sbk-sbk: O Andrea, omo webhanafunzi bhakwe ohoho wakwe oSimoni Petro abhozyezye
  mya-JVB: ရှိမုန် ပေတရု ၏ညီ အန္ဒြေ အမည်ရှိသော တပည့် တော်က၊
  kgf-kgf: Ʒéyu tohotoho ichéra sucgina igucnec méŋ Simon Peteroac munaya Andereanéŋ
    yomuhuc ʒéyec;
  awb-awb: Sísa kéro aní áwíq Ehntaru, Pítane ábákawagá Sísansabé,
  gdn-gdn: Apunu Piripo inako wagubu ko Iyesu e tadeyau kabukabuwa apunai mosi si
    ka Enduru (e ka apunu Saimoni si daikere Pita e yowai) ki e ubupu Iyesu sibu,
    wagubu ke;
  nko-NT: Simon Petro mʋ pio Andrea, ogyi akasɩ́pʋ́ amʋtɔ ɔkʋlɛ lɛ́bláa Yesu ɔbɛ́ɛ,
  bsn-NT: 'To ĩ yirone, yʉa rãcagʉ, Pedro bedi Andrés vãme cʉtigʉ, ado bajiro Jesúre
    yicami:'
  pib-NT: Satu yimakleru Gantirishi, Simo Petro gepuru, wane chinru,
  wiv-wiv: Kana disaipel katiu, a Andru, tazini Saimon Pita, ia tani barae ni Iesus,
  reg-reg: Andrea, oumwi wa bheigisibwa bhae omumula wabho Simon Petro namubwila ati
  mlh-mlh: Oŋu bokirieme kiŋariŋpuine yoŋoreone mo tinaine Andru, Saimon Pitare gboji
    iŋi ojiya,
  gof-ENT: ቃሲ ዬሱሳ ታማሬታፔ ኢሶይ፥ ሲሞን ጴፂሮሳ ኢሻይ ኢንዲሪያሲ፥
  aau-aau: Wo, sa hyo ki-wayh prueyn Andru, Saimon Pita so oryay-ih, hiy sawk Jisas
    se senkin mekow,
  tvk-tvk: Andru, xa be moletin teimun na Iesu e tua na Saemon Pita, xi biteni bit,
  prf-NT: Kinagi ni Andres a essa ten disepulus na hidi a kapatkaka ni Simon Pedro,
  auy-auy: moórá-kisau-waasigo Sáímoni Pítaan-áfákon-awiꞌa Énduru
  tbg-tbg: Tuvaro Ihura vainti vovano Entaruva Saimoni Pitaara qatavano tiharo,
  hub-NT: 'Nuna takai Jesúsa unuinatairi Andrés, Simón Pedro yachi ajakua nu aina
    chichaak:'
  hmo-hmo: Iena diba tahua tauna ta, ena ladana be Andrea, Simona Petero ena tadina,
    ese Iesu ia hereva henia, ia gwau,
  big-big: Pilik kai ngizige Enduru, Simong Pita meibokki sakpek logo Yisugu waligeleyi
    puwiliyaga nakko Yisuyegi pelik mei,
  gux-G: 'O ŋɔdkaaba siiga nni, yendo, Siimɔn Pieri ninjua ń maadi o:'
  cnl-NT: '''E³ quie''²³ ca²³lʉ́³ jø̱n³ dsa³ quien³² ''i³ xi̱i̱n³ Drøø³¹, la²³ ca³já̱a̱n²
    quia̱''² Muun³² Peen²³². Ca²³jua''³:'
  zar-NT: 'Níʼirö tu bönniʼ usëda queëʼ Jesús, lëʼ Andrés, bö́chëʼë Simón Pedro, rëʼ
    Lëʼ, rnnëʼ:'
  kde-kde: Nkúhundwa yumo wa Yesu uvannchema Anduleya, nnung'une Simoni uvanchema
    Petulo, nkunnyaulila Yesu kuchidoni,
  ata-ata: Ia vile noxiꞌa ta molomolou Iesu, ualasou lexe Andeleasi, Saimoni Pita
    vimou muvikalanu Iesu aloxo ꞌo,
  qvw-NT: 'Ñatac Simon Pedrop śhullcan Andres yaćhapacüninñatacmi:'
  nfa-nfa: Hèia, ca dhèu hari nèti ana madhutu Na, ngara na Anderias, ari Simon Petrus,
    peka dènge Yesus, aku nèngu na,
  tnp-tnp: Kəni iətəmimi kəti rəha Iesu, nərgɨn u Antɨru u pia Saimon Pitə, in təməni=pən
    kəm Iesu məmə,
  urd-urd: उसके शागिर्दों में से एक ने, या'नी शमौन पतरस के भाई अन्द्रियास ने, उससे
    कहा,
  hot-hot: Êŋ ma ŋê ku te anêŋ athêŋ nena Andulu, Saimon Pita anêŋ yaŋ molok, hanaŋ
    nena,
  mqj-NT: 'Ma''kada mesa passikolana Puang Yesus disanga Andreas, sirondongna Simon
    Petrus nakua:'
  rus-SYN: 'Один из учеников Его, Андрей, брат Симона Петра, говорит Ему:'
  mbh-mbh: Lamako Jisas ile wainlanga mun e ako ini a Andru, ako ini a Saimon Pita
    itein, i ria Jisas ve,
  bdd-bdd: Coinega Yesu ꞌana tomuliya ꞌaigeda wete Yesu ꞌihegwaeya ꞌigwae,
  cbt-NTPO: 'Antërisënta'' ya''huarin. Simon Pitro iin inaso''. Natanahuaton, itapon:'
  srn-NT: 'Dan Andreas, wan fu den man fu Yesus, di ben de a brada fu Simon Petrus,
    taigi En taki:'
  cta-NT: 'Pana ndu̱ sca yu nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús, nu naa Andrés, tyaꞌa ngula
    Simón Pedro laca biꞌ. Nchcuiꞌ Andrés loꞌo Jesús liꞌ:'
  bqc-SIM: 'Aà ìwaↄ do Ãndelee, Simↄↄ Piɛɛ dãuna òɛ̀:'
  tcz-CHONGTHU: Chuin Simon Peter sopipa, Andrew chun ajah'uva.
  mar-mar: त्याच्या शिष्यांतला एकजण, शिमोन पेत्राचा भाऊ अंद्रिया त्यास म्हणाला,
  snp-snp: Loumaito, ege-ege moinamo we yauti ma Saimoni Pita kunalafo Adulu yakafo
    eti loto loumami,
  isl-isl: 'Þá sagði Andrés, bróðir Símonar Péturs: „Hér er ungur drengur með fimm
    byggbrauð og tvo fiska, en það dugar að vísu skammt handa öllum þessum fjölda.“'
  spy-NT: Kumwooy ꞉Antereeya nyoo ki rubiintēētaab Yēēsu ānkituubcho āk Simōōni Bētērō
    kule,
  xnn-xnn: Dat kanan nan esay pasolotna ay si Andres ay besat Simon Pedro,
  mwe-mwe: Jumo munkumbi gwa bhaajiganywa bhabho ashemwaga a Ndeleya, mpwabho a Shimoni
    guna pubhashemwaga a Petili, akwaalugulilaga,
  tte-tte: Yeisu ana tobenali yabo esana Anidulu, iya Saimon Pita kanakava, iwaloba,
  tcs-tcs: Andru bala blo Saiman Pita i bin spik po Zizas,
  hlt-THB: A hubat thlakchang pynoet, Simon Piter a naa Andru ing vemyihna kqawn pehy.
  soq-soq: Wawe alala da Saimon Pita wamba Endru mo epe gagalontoio etamone Iesu diene
    wanase, “Oto mape enedia mampe bured uduudu 5 ita bouri kerakera nata winei, tane
    sa apana uara mai napuo pokamopia rua, dia!”
  qub-qub: 'Chaymi Simón Pedrupa wauguin Andrés niran:'
  att-att: Á si Andares yù tádday sù ira makituddu kâ Apu Kesu, nga wagi ni Simon
    Eduru. Á simibbák si Andares, á kinagi na kâ Apu Kesu,
  bki-bki: Naruei naiagagoano dolu nene, be Adru, napano be Saimon Pitere kuruano
    napano teliki, naio berial ban Yesu, berinavo
  bqp-bqp: 'A ìbanↄ do Anduru, Simↄ Pita dakũna pìnɛ:'
  mcp-mcp: 'Nyɔɔŋg *mpwíín mə Yésus bwə́ á dʉ jɔ̂w nə́ Andrê yɛ́, mínyɔŋʉ̂ mə́ Shímun
    Pyɛ̂r mú cɨ nə nyə nə́:'
  hat-hat: 'Yon lòt nan disip yo, Andre, frè Simon Pyè a, di li:'
  npl-NT: 'Andrés ikni n Simón Pedro, akin noiwa imomachti okilito n Jesús:'
  bgg-bgg: Chiih-è airo yoh samoy jia, Simon Phithar beng mua pha ai khuii Andrew
    è yao,
  eng-TCENT: Then one of his disciples, Andrew, the brother of Simon Peter, said to
    him,
  eng-BSB: One of His disciples, Andrew, Simon Peter’s brother, said to Him,
  cpu-NT: 'Ipoña ikantanake Andrés, iriitake pashine iriyotaane, irirentzira Simón
    Pedro, ikantzi:'
  san-ASM: শিমোন্ পিতৰস্য ভ্ৰাতা আন্দ্ৰিযাখ্যঃ শিষ্যাণামেকো ৱ্যাহৃতৱান্
  tac-NT: '''Lige Antresi, napu Simoni Pegro ba''chila nile, alué napu abiena Esusi
    oyérame nílechigó, ''lige alué rioka anele Esusi:'
  eng-WEBPB: One of his disciples, Andrew, Simon Peter’s brother, said to him,
  gfk-H: Ma tiga mes na bulu na hausur, ne Endru, no tasi ne Saimon Pita, ga tangai,
    “Tiga bulu i ken i kapkap hani ra liman na nat na beret di gil ma ra bali, ma
    airua nat na kirip mah. Senbia na haruat hoeh ma iakan ra tamat na mataniabar?”
  viv-viv: Tu ana tomuliya saꞋeyana ana egana Anidulu, Saimoni-Fita taina, bana gigahena
    gigayo, “Kwamana saꞋeyana gimimiyami, ana alaka giwahina beledi kabiꞋona aꞋa ana
    egana bali againe hibubuna-ma faifi, kadu igana kabiꞋodi luhei. Tu hida aꞋa hima
    kasimina keke lakahina, au yoꞋo keke-moꞋa adifata.”
  yao-yao: Jumo jwa ŵakulijiganya ŵa Che Yesu jwakuŵilanjikwa che Andulea, mpwao che
    Simoni Petulo, ŵaasalile Che Yesu,
  tgp-tgp: Vonara, tamlohi usuri non Iesu matea, hijan Andrew, enia tasin Simon Peter,
    mo verea isana mara,
  auc-NT: Ayæ̈ tömengä ëmïñængä Timönö Pegodo biwï Æntade ïñömö Itota ingante,
  kbc-NT: Odaa niɡ̶ijo ane-diotibece, ane liboonaɡ̶adi André, nioxoa Simão Pedro,
    meetalo Jesus,
  bmh-bmh: Yesus nugau tapaimaraneu du tub Andru, go Pita nugau amag, go nug Yesus
    aureun, “Mogoi tub gonugau bret tubkwai mui, karuk aliag mui patai dareu. Bo,
    duailel asiu ee go marabun sul iborain tam.”
  ctu-BL: 'Juntiquil xcʌnt''an i c''aba'' Andrés, i yijts''in Simón Pedro, tsi'' sube:'
  meq-meq: 'Ndo mekeleŋ eye mə walaŋ i gawla ŋgay hay, məzele ŋgay Aŋdəre malamar
    i Simoŋ Piyer, a gwaɗay:'
  noa-H: Magbaawai maar k'apeer hãb Simón Pedro heeum Andrés ha t'ʌ̃ʌrjerrau,
  alp-NT: Eleki Yesuse Eni maka luluaru sae rebe eni nane Andrease, Simone Petruse
    kwalini iombe,
  san-VEL: '"simon pitarasya bhraataa aandriyaakhya.h "si.syaa.naameko vyaah.rtavaan'
  kbq-kbq: Anante Agri amagema nentea disaipol ne' Endru, Saimon Pita negna amanage
    huno Jisasina asmi'ne,
  kbh-kbh: 'Chorna, Jesusbe canÿe uatsjendayá, Andrés ca uabainá, Simón Pédrëbe cats̈ata,
    Jesúsbioye tbojaniyana:'
  ron-LSB: 'Unul din ucenicii Săi, Andrei, fratele lui Simon Petru, i-a zis:'
  pon-pon: 'Andreaj, japwilim a tounpadak amen, ri en Jimon Petruj potoan on i:'
  nhe-BL: 'Huajca Andrés, iicni Simón Pedro, tlen nojquiya eliyaya imomachtijca Jesús
    quiijto:'
  sps-sps: Ana mesmes a matisian Tsunia, Anduru, ayei na famuinyasiny ten Saimon Pita
    tsue to,
  wnc-wnc: Iniwan pandetnaatnana tapatu umana Endru ngang inikamang. Waapa Saimon
    Pitatane uyapna. Siwan ita anzing yakut,
  bus-bus: 'À ìbanↄ doke Anduru, Simↄ Pita dãaro bènɛ:'
  gub-BL: Na'e amo hemimu'e Anere her ma'e uze'eg izupe kury. Ximàw Pet tywyr romo
    hekon a'e.
  imo-imo: Lombili andoli te Saimon Pitanga angenu Andru, yuni nimbei,
  boj-boj: Onaqa Yesus aqa aŋgro bei Andru di Saimon Pita aqa was a na Yesus minjej,
  eng-DRA: 'One of his disciples, Andrew, the brother of Simon Peter, saith to him:'
  knf-knf: 'Andre, naţaşarul aloŋ anwooŋ abuk aşin Ŧimoŋ Piyeer aji na a :'
  san-KHM: ឝិមោន៑ បិតរស្យ ភ្រាតា អាន្ទ្រិយាខ្យះ ឝិឞ្យាណាមេកោ វ្យាហ្ឫតវាន្
  arn-NT: 'Feymew Andre, tüfa ta kangelu kisu ñi disipulu Simon Pedro tañi peñi, feypieyew:'
  zas-NT: 'Dxel gunee stijb xbejn Jesús, bén la Andrejs bijch Simón Bëd, rëbaman:'
  ken-NT: Nkoŋo ywi amɔt anɛ achí manɔ Símun Píta anɛ aka nnyɛ́n bɛ́ Andru arɛm
    ntá yi bɛ,
