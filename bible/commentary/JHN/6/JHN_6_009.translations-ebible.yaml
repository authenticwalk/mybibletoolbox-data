    jam ashaansh awukoneya b́ bodeti?»
  nch-BL: ―Nica itztoc se oquichpil cati quipiya ome pilmichtzitzi huan macuili pantzi,
    pero ya ni neltahuel pilquentzi para nochi ni masehualme quicuase.
