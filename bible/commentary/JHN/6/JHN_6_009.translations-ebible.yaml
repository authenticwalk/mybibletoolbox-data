  kpw-kpw: “Ñɨ pro ap bred bali plaua ud laubal bred magö unbö mamɨd, kabsaƚ mɨhöp
    halö ud mɨdöp i, pen nan anɨbu nɨbi bɨ iru yabɨƚ gai i nan kub wasö,” ga.
  ong-ong: “Ninge kumpu nele lepe, le lilape lufe twinges te twinges niliyeye le ningu
