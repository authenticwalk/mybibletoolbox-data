  tfr-NTPO: «Kjwozirwa shäng jũshko kjl̈ara, pjl̈ung shosho suk pjir tjeng kjwo shkëng
    (5), mã tjeng do pjök bakoe. ¿Gueniyo kjwe l̇l̇ëno oba l̈öng kës kjwe kong?» l̈e.
  kaq-NT: —Neno ta beronan jaiqui. ¿Pichca cebada paanya rabe tsatsa rihbi jan jai
    bi hen neatihi noquebo janon bi jaa jahuejatiquin? —Jesus jaquin Andresnin.
  sgb-sgb: “Main mihay anak ya lalaki di, ya main limay puto, haka loway kênan lanêm.
    Noa, kulang ya habayto ha kal-atan.”
  vie-1934: Đây có một đứa con trai, có năm cái bánh mạch nha và hai con cá; nhưng
    đông người dường nầy, thì ngằn ấy có thấm vào đâu?
  kxv-kxv: “ଇମ୍ବାଆଁ ର଼ କକାସି ମାନେସି, ତାନିତା଼ଣା ପା଼ସାଗଟା ରୂଟି ଇଞ୍ଜାଁ ୱାଜିତି ମୀଣ୍‌କା
    ରିଣ୍ତି ମାନୁ, ସାମା ଇଚେକା ଲ଼କୁତାକି ଏ଼ୱି ହା଼ଲିନୁ କି ?”
  cha-cha: 'Un patgon gaegue güine na guaja sinco pan sebada yan dos güijan na diquique:
    Lao jafa na estesija, gui entalo y este na minegae?'
  amu-NT: —Ñjaaⁿ mꞌaaⁿ cwii tyochjoo na maleiñꞌoom ꞌom taⁿꞌ tyooꞌ na tuiinaꞌ ñequio
