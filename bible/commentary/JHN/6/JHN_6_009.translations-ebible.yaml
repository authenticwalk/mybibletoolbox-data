    Timana' axpela'.
  kdc-kdc: “Kabahano mbwanga kana magate matano ga ngano na somba wabili, lakini sikinhu
    chochose kwa lunhu lulihano.”
  nhr-nhr: “C'ẽem cóá ba ncẽe koe hãa, 5 xu péré xu hẽé naka cám̀ x'aù tsara hẽéthẽé
    qgóóa hãa ba, ka sa ncẽe sa dùú cgáé saa ncẽeta noo ne khóè ne koe?” témé.
  uig-PIN: — Bu yǝrdǝ kiqik bir oƣul bala bar, uningda bǝx arpa nan bilǝn ikki kiqik
