    ଆର୍‌ ଜଳେକ୍‌ ବାଜ୍‌ଲା ମାଚ୍ ଆଚେ, ମଃତର୍‌ ଅଃତେକ୍‌ ଲକାର୍‌ ଗିନେ କାୟ୍‌ ଅୟ୍‌ଦ୍‌ ?”
  otq-NT: —ꞌBu̱kwa nꞌar bötsi hö ku̱tꞌa ya tsi thuhmesebada ne yoho ya tsi hwö. Te
