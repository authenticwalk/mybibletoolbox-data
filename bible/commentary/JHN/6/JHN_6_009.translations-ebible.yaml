  spa-RV-1909: Un muchacho está aquí que tiene cinco panes de cebada y dos pececillos;
    ¿mas qué es esto entre tantos?
  csy-csy: 'Hiak ah patang khat om a, ama in bali anluum nga le ngasa no ni nei hi:
    ahihang mihing tam mama sung ah, bang son thamman tu ziam? ci hi.'
  mxq-NT: —Tyam tuꞌugʉ mixyuꞌunk diꞌibʉ myʉda̱jtypy mʉgoxkʉ tsa̱jkaagyuꞌunk es majtskʉ
    a̱jkxuꞌunk, perʉ tya̱a̱dʉ waanʉ yʉꞌʉ. Kyaj tpa̱a̱dʉt mʉt ko myayjyaꞌayʉty.
  tzj-NT: —C'o jun tala' wawe' ri', arja' c'o jo'o' rkan caxlanway ruq'uin cebada
    ocnak in e ca'i' tak cakan ch'u' pro ¿la neruban ta c'ala' winak le'? congana
    e q'uiy, ne'e.
  tdt-tdt: “Labarik mane ida iha nee, nia lori paun baratu nian fuan lima ho ikan
    rua, maibee nee la too atu foo haan ba ema barak hanesan nee.”
  ron-BTF: Este aici un băiețel care are cinci pâini de orz și doi peștișori; dar
    ce sunt acestea la atâția?
  eng-WEBP: “There is a boy here who has five barley loaves and two fish, but what
    are these among so many?”
