  for-for: Mata'i ka yagarama aeba paretintoba nayaka'muna, inoyantaba tarawa sumagina
    urintiya, pipa ma uwoma kina'miba ayama kanarasawaetakiye, untiye.
  epo-epo: Ĉi tie estas knabo, kiu havas kvin hordeajn panojn kaj du malgrandajn fiŝojn;
    sed kio estas tio por tiom da homoj?
  gfk-gfk: '@see-verse:JHN.006.008'
  bjz-bjz: “Mendi eini enanu jiria vitie. Unona farava ingari ingo yoveni kotú uvu
    oka ungagha bua etie-tago, natofo eghagomi daiyagha undidigota inono adu?”
  atg-NT: “Ukuku ọmọ ọ la akana ni ọ tsua irui ibulẹdi ishe ali ifẹlẹ aava. Ashi enana
