  acf-NT: “La ni an tibway ki ni senk ti pen épi dé pwéson. Mé sa pa kay ni asé pou
    plen bouden tout sé moun sala.”
  tpi-OTNT: “Wanpela mangi i stap hia, em i gat 5-pela bret ol i wokim long bali na
    tupela pis. Tasol bikpela lain manmeri tru i stap. Dispela bret na pis bai i helpim
    yumi olsem wanem?”
  mbt-NT: “Due lukes-lukes kayi ne due paan ne lalimma ne malisen wey daruwa ne ngalap
    te weyig. Piru nekegmenu naan de iya sika te iling kayi ne kasuluhan?”
  hau-SA: “Ga wani yaro da ƙananan burodin sha’ir guda biyar da ƙananan kifi biyu,
    amma me wannan zai yi wa yawan mutanen nan.”
  mam-NT: —Taat, lu jk'a ma tzul tii'nk'a jwe' pan te cebada tuya ca'ba quis̈. Pero,
