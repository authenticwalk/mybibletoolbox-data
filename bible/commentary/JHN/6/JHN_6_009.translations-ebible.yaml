    nnda̱a̱ꞌ nmeiⁿꞌ na jndyendye nnꞌaⁿ?
  hin-CV: “यहां एक लड़का है, जिसके पास जौ की पांच रोटियां और दो मछलियां हैं किंतु
    उनसे इतने लोगों का क्या होगा?”
  eng-OURB: “There is a boy here who has five barley loaves and two fish, but what
    are these among so many?”
  spa-BES: 'Aquí hay un niño con cinco panes de cebada y dos pescados: ¿pero qué es
    eso entre tantos?'
  san-BEN: অত্র কস্যচিদ্ বালকস্য সমীপে পঞ্চ যাৱপূপাঃ ক্ষুদ্রমৎস্যদ্ৱযঞ্চ সন্তি কিন্তু
    লোকানাং এতাৱাতাং মধ্যে তৈঃ কিং ভৱিষ্যতি?
  tdx-tdx: Atoañe ty ajajalahy ama’ mofo hordea lime naho fiañe kedekedeke roe, f’ie
    haha-inoñe ondaty maro iretoañe?
  naf-naf: “Zisas, anemba ŋenaŋ nupmamaŋaŋ 5 ma aŋgalaŋaŋ zut etaŋ eleŋan weti tapme
    ekti aikolap. Âpme am sambe kamendepmaŋ bekaboŋ bekapi bukapi zigok munzutindamann
    ŋep benak?”
  grc-MT: εστιν παιδαριον εν ωδε ο εχει πεντε αρτουσ κριθινουσ και δυο οψαρια αλλα
    ταυτα τι εστιν εισ τοσουτουσ
  vid-vid: “Hana msongolo baha, kana mibumunda jihano na somba mbili, na vyokwila
