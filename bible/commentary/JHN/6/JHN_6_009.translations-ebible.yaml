  eko-eko: “Shaapu otu ariiye apha onaaye phaawu thaanu na swi piiri, ila epo zaya
    niini khwa atthu awaatta apa?”
  qxn-NT: “Caychö juc ollgo wamrapam pitsga cebäda tantawan ishcay pescädollan caycäpun.
    Pero tsayllaga ¡imapagpis pagtanmanragcu caytsicag runapagga!”
  wol-2010: «Am na fi ci mbooloo mi ab xale bu yor juróomi mburu ak ñaari jën, waaye
    loolu lu muy jariñ mbooloo mu tollu nii?»
  kqw-kqw: “Ara nat lik kuri i los a limanin beret kut ra di pami nama bali, ma arin
    natnat na kiripo. Ikut pepetlai, in elar ut nama kunur na taro ri?”
  nss-nss: “Wihou hamou iripo iye, ara ndrinanohun mayimbut, pe ni malmou mendreheh
    imira kili yiy. Hapeko andre kilahi hu ndramat soyon aro tapeh?”
  snc-snc: “Mero misina ta maiḡa, ḡia tu ma ḡana beredi imaima (5) e maḡani-kone ruarua
    (2). Senaḡi asi beḡe ilailani mai tarimarima mabarari ḡeri ai tu-na.”
  lgl-lgl: “Te wela 'i lifi'e, 'e too mola ala keme lima tofui berete gi failia rua
    lode ia gi. Wasua ma 'e 'ato ka totolia ioli afula 'e gi.”
  mmo-mmo: “Unoopasiv ti monako balet namaavaalu having paahuung yuuh nandôô-jo, lemu
    vanôôn dakaa-jo le dôôvu hil alu ngeeyaataa-jo naambe tana?”
  ncu-NT: “Kanyaŋsɛɛ ko̱ e̱ gye̱ ne̱ ɔ bo̱ mfe̱e̱ ne̱ o de bodobodoo agyi anuu na
    ŋkiŋgyi ngyingyii ŋnyɔ‑ɔ. Amo̱‑ɔ e̱ fo̱ ase̱sɛ de̱maŋte̱ mɔ aaa?”
  cni-NT: '—Oametanari, jerica aparoni evancari, timatsi itantane apapacoroni. Timatsi
    aisati ishivajaniquite apite. Iro cantaincha notseencaqueri: tempa oshequi catsini
    atiri.'
  eng-WMB: “There is a boy here who has five barley loaves and two fish, but what
    are these among so many?”
  zaw-NT: ―Ree suga' te biuux ca' gaii yätxtiil con tio'p bäjl, ¿xhixh sajl ni'c gau
    rebeṉ xhidajlre?
  san-MAL: അത്ര കസ്യചിദ് ബാലകസ്യ സമീപേ പഞ്ച യാവപൂപാഃ ക്ഷുദ്രമത്സ്യദ്വയഞ്ച സന്തി കിന്തു
    ലോകാനാം ഏതാവാതാം മധ്യേ തൈഃ കിം ഭവിഷ്യതി?
  tam-TCV: “இங்கே ஒரு சிறுவனிடம் ஐந்து வாற்கோதுமை அப்பங்களும், இரண்டு சிறு மீன்களும்
    இருக்கின்றன. ஆனால் இவ்வளவு பெரும் கூட்டமான மக்களுக்கு அது எப்படிப் போதும்?” என்றான்.
  mit-NT: ―Yohó iá iin tèchii nihi‑xi ùhùn pan tnuu xì ùì siaca cuati. Doco iyuhu
    nduájàn; mà sáà cuxi nsidaa nèhivì ñà‑cuàhà guá‑nè.
  ceb-ULB: “Adunay batang lalaki dinhi nga anaay lima ka tinapay nga sebada ug duha
    ka isda, apan unsa lamang kini taliwala sa kadaghanan?”
  ces-LB: „Je tu jeden chlapec, který má s sebou pět ječných chlebů a dvě ryby. Ale
    to je jako kapka do moře!“
  mkn-mkn: “Bapa! Ada satu ana di sini yang bawa roti lima bua, deng ikan dua ekor.
    Ma sonde mungkin itu cukup ko kasi makan orang bagini banya!”
  pol-UBG: Jest tu jeden chłopiec, który ma pięć chlebów jęczmiennych i dwie rybki.
    Ale cóż to jest na tak wielu?
  qxh-NT: «Juc wamra pichga sibäda tantatawan ishcay piscädullata charaycan. Chayllaga
    llapan runapaj mana aypangachu.» Andréspis Jesústa purïshiran.
  nwi-nwi: “Kwajikovə kɨrik e ravəh bred kɨrkɨrɨp kɨmnor kɨn bale, mɨne kəmam kɨraru.
    Mərɨg to rɨpəh nəmhen-əgkəp-ien kɨn narmamə mɨnə e.”
  kmo-kmo: “Hadiiyey yikapwa por diik tawey, rii gey yokotapa heechi tawak, emiyep
    upurus eecha heechitu. Wowey, kapo apa jecha yuwa ma sakapa kiki siikiitawak.”
  agr-agr: —Juwi makichik uchi cinco pag cebadajai najanamun, nuigtú jimagchik namakan
    takakui. Tujash junakeuchik imaan aents aina duka betek yumain ainatsui, —tiuwai.
  kyc-kyc: Wane mende dae karamo borete bali jingi dokome wasisi kingi pakipi oma
    lamape minyilyamo. Wambu ama malu karaminyi doko suu pyao dusipa iki apa pyuo
    kau lao mairamase? leya.
  urd-GVU: ”یہاں ایک لڑکا ہے جس کے پاس جَو کی پانچ روٹیاں اور دو مچھلیاں ہیں۔ مگر
    اِتنے لوگوں میں یہ کیا ہیں!“
  yre-NT: «'Kpɔun 'soolu 'lee pɔ "fli "a 'nɛn 'klɔnmɔn -tʋ -lɔ 'gʋ, 'pian ya'a 'bɔa
    waa "fo "dɩ?»
  fuh-BKF: —Inan, suka gorko gooto ina jogii buuruuje joy e liƴƴi ɗiɗi, de ɗume ɗum
    nafirta yimɓe heewɓe hono ɓe?
  arl-NT: —Jiyaniijianaa, caya samijia niya cinco pan jiitiaa cebada cashojuajiniji
    shipinishano, caapiqui sapitiaajanio. Naajaa, cunoori najuhuana puetunu cuno pueyarajanaa.
  ziw-ziw: “Hano hana mbwanga yumwenga mta migate mishano ya shaili na samaki waidi,
    mna vino navichinte mbwani wantu walozize savino?”
  grc-TR: Ἔστι παιδάριον ἓν ὧδε, ὃ ἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια· ἀλλὰ
    ταῦτα τί ἐστιν εἰς τοσούτους;
  nag-nag: Yate ekjon lora ase, tai logote pansta roti aru duita huru maas ase, kintu
    iman bisi manu karone etu pora ki koribo paribo?
  eng-OEBCW: ‘Who has five barley loaves and two fish; but what is that for so many?’
  knj-NT: —Ey jun naj unin ey ec' cu xol ti', ey joeb span cebada naj i'bil yetoj
    cac'on spescado. Pero ¿tumi oj yab nian ti' yin masanil ánima? Ila, tol caw ec'al
    eb, ẍi naj tet Jesús.
  deu-1912: Es ist ein Knabe hier, der hat fünf Gerstenbrote und zwei Fische; aber
    was ist das unter so viele?
  san-PUN: ਅਤ੍ਰ ਕਸ੍ਯਚਿਦ੍ ਬਾਲਕਸ੍ਯ ਸਮੀਪੇ ਪਞ੍ਚ ਯਾਵਪੂਪਾਃ ਕ੍ਸ਼਼ੁਦ੍ਰਮਤ੍ਸ੍ਯਦ੍ਵਯਞ੍ਚ ਸਨ੍ਤਿ ਕਿਨ੍ਤੁ
    ਲੋਕਾਨਾਂ ਏਤਾਵਾਤਾਂ ਮਧ੍ਯੇ ਤੈਃ ਕਿੰ ਭਵਿਸ਼਼੍ਯਤਿ?
  nob-LB: ”Det finnes en gutt her som har fem kornbrød og to fisker, men det forslår
    lite til så mange.”
  ntj-ntj: “Tjilku ngaalu kanyira nyuma 5-pa puru kuka kapingkatja kutjarra. Nyangka
    ngaapirinypa-munta-ya ngalku nungkurriku? Wiya.”
  sxb-NT: “Ario omuwuuka ori ano ne emikaati itaanu ne emvwa iwiri. Na ago gatio matono
    ino ku awantu wano woona!”
  nhu-NT: “Wan diemsɛn mvu nu fɛn kɛŋke bontuw bo blɛɛd e botin bô byé yifiɛɛ, geenɛn
    fifin nulo ege naa la fô kfuu ban bonyii le nteen nɛn?”
  row-row: “Papa! Hambu anak esa sia ia nendi roti bueꞌ lima, no uꞌu rua. Te naa nda
    bisa dai nehao neu atahori desi basa ia sa!”
  msy-msy: “Otarir mam a kagh iti, a bretɨn me balin daghemɨn ingarizir 5 pla, ko
    osirir pumuning iti. Ezɨ gumazamizir avɨrir ekiam iti. Kamaghɨn bretɨn ko osirir
    kamning, da manmaghɨn en akuragham?”
  agg-agg: '@see-verse:JHN.006.008'
  ptp-ptp: “A xê xomxo nipwo ti wê kô blet vɨgê vɨlu dɨ beac yuu, lêc yaên tige o
    tɨyi xomxo tɨbeac tigae lêm.”
  nak-nak: “E guliliki isa omaie, eia sau tola la bret ilima me la ia ilua, eala moli
    eia kama ge koramuli egiteu ale usuto maie.”
  lbb-lbb: “Ning a kaklik barsan kane i los dilima na bret ning di toli ana bali,
    pa naur a natar a sis. Ika ir arlar mangmangasa ona taraila ne?”
  kan-2017: “ಇಲ್ಲಿ ಒಬ್ಬ ಹುಡುಗನ ಬಳಿಯಲ್ಲಿ ಐದು ಜವೆಗೋದಿಯ ರೊಟ್ಟಿಗಳೂ, ಎರಡು ಮೀನುಗಳೂ ಇವೆ.
    ಆದರೆ ಇಷ್ಟೊಂದು ಜನರಿಗೆ ಅವು ಯಾತಕ್ಕಾದಾವು?” ಎಂದು ಹೇಳಲು,
  cso-NT: ―Lá² zenh² jan² ñú²míh¹ hi³ dí¹quian³² hñá³ hí³ cuú²miih²¹ cebada, la³ má²quionh³
    gon³ hma²¹. Tɨ³la³ ¿he³ dá² rón³² hi³ nɨ́² hi³ ca³tɨn¹ juóun³² lɨ́n³² tsá² tionh²
    lá²?
  ena-ena: Hulemɨlɨ cɨki mu agaŋ maci luli human limu fɨhala hameŋ agɨladɨ via hɨnidi
    uami. Maci agadɨ halɨha cahu bali hɨvɨ vihavalɨ uami. Hehɨlaŋ culɨ culɨ avi ahica
    sɨbaŋ via hɨnidi uami. Agadɨ ala hulaŋ iamɨgali akape hɨniavadi uami. Maci luli
    human limu fɨhala agɨlaŋ tɨbɨ mɨgavɨbali uami. Hehɨlaŋ ahica agɨlaŋ avi tɨbɨ mɨgavɨbali
    uami.
  tgo-tgo: “Ŋgama ghɨmoru regha ina gheke, ghabred mbumbulima i mena e ghanɨŋga regha
    idae bali, na borogi nanasiye umboiwo. Ko ŋgoroŋgako gharerenuwaŋa weŋgi vara
    gharɨgharɨke wolaghɨye?”
  yap-yap: “Bay ba pagel u roy ni bay lal yal’ i flowa ni barley rok nge l’agruw i
    nig. Machane dabi gaman e pi girdi’ ney riy ni aray urngirad.”
  mop-NT: —Wa'ye' que'en jun tuul a tz'ubu. Yan cinco cuul a pan etele. Betaja'an
    etel u harinajil cebada. Yan ilic ca' tuul aj meen ch'ilam etele. C'u' betiqui,
    ¿c'u' aj beel ti'ijoo' u yaabil a cristianojo?— cu t'an aj Andres ti'i a Jesusu.
  tet-tet: “Ama! Lawarik ida iha neꞌe nodi tubi baluk lima, no naꞌan tasi lolon rua.
    Mais tubi no naꞌan tasi nia, sei la toꞌo dauk atu hodi hahaan ema lear neꞌe!”
  hlt-MCSB: “Nga lungnit neh cangtun vaidam hluem nga aka khueh tongpa ca tah om ta
    he, tedae he rhoek he he yet hamla balam lae a om?” a ti nah.
  xtd-NT: —Yaꞌa io ɨɨn seluchi neꞌe oꞌon tila cebada xiꞌin uu chaka. ¿Ko nax ku kendita
    xaꞌa ni xa kax koio kueꞌe ñayiu yaꞌa?
  mdy-ETH: «ዶንጎ ዔልዓ ካሣና ላምዖ ሞሎና ዓኣ፥ ፔቴ ናይስኬይ ሃካ ዓኣኔ፤ ጋዓንቴ ዬንሢ ሃያ ቢያ ዴሮም ዓይጎ ማዓንዳይ?»
    ጌዔኔ።
  spl-spl: “Naom tipiŋe âlâ taka tapŋe baŋga mome otmu iŋan yâhâp mem tap. Yawu gârâmâ
    girawu otne? Sot yuŋe dopyeŋan ki otbuap yukâ.” Yawu sâop.
  usp-NT: Neri wi' jun ral ac'l c'amalch job' cuxlanwa jwi'l b'anal la' cebada pach
    quib' car, pero ta' tran pire juntir cristian ri, xche' re.
  zav-NT: ―Nga zo to bi'i byo na' de gueyə' yetxtil de sebad c̱hebo' na' yec̱hopə
    beḻ ya'a. Pero bi de gon de'e quinga la' beṉə' zanṉə'.
  sgz-sgz: “Kesi kalik almainái a kipi alim á tigán balbal má aru i isu. Má ngádáh
    má na artálár ngoi suri lala matananu minái?”
  kek-NT: —Cuan jun li al arin cuan cuib li car riq'uin ut o̱b li caxlan cua yi̱banbil
    riq'uin cebada. Abanan a'in ma̱ jok'e ta̱tz'aklok reheb li q'uila tenamit, chan.
  blz-NT: “Kani'i isian sa'angu' anak moro'one men isian roti jelai lilima' ka' susum
    rurua'. Kasee daa sukup mbali' bona mian men koi kani'i a kobiai'na?”
  poe-NT: ―Ntihi tjen ijnko xjan ntoa chónta inꞌó nio̱tja̱ tsíkꞌóna noa cebada la
    ko chónta chꞌán yaá koche. ¿Xá chrókjuacha tíhó kíxin nchónhya chojni siín? ―ichro
    chꞌán.
  san-TAM: 'அத்ர கஸ்யசித்³ பா³லகஸ்ய ஸமீபே பஞ்ச யாவபூபா​: க்ஷுத்³ரமத்ஸ்யத்³வயஞ்ச ஸந்தி
    கிந்து லோகாநாம்ʼ ஏதாவாதாம்ʼ மத்⁴யே தை​: கிம்ʼ ப⁴விஷ்யதி?'
  cof-NT: —Inte na manca nasi ano finocari tae tie; manteca sebada bibu, paluca watsa
    tae tie. In duque tsachilachi numanan michi ituchunae tie.
  srm-NT: “Wan mii dë aki abi feifi piki bëëë ku tu pikipiki fisi tö, ma nöö unfa
    dee soni dë sa du heepi dee hia sëmbë aki?”
  qvs-NT: —Kay wambrapa tiyapun sebadamanta ruradu pichka pan ishkay challwa. Chayllawan
    mana nima layapi kay aypa runakunata paktachinchimansapachu.
  zca-NT: ―Tu mbwin nzo re' kinu gai' pan sebad, mbaino chop mbël, per, ¿chi zal kure'
    par rë men re'?
  cbc-NT: —Atore niñami cawĩmaʉ jĩcãʉ̃. Cʉ̃ pʉame jĩcã wãmo cãnacã rupaa cebada mena
    na caátaje pããrẽ cʉ̃goyami. Bairi tunu wai pʉgarããcã cʉ̃goyami. Atie ʉgariqueaca,
    ãnoa camasã capããrã na caãnoi, na etatuaetimajũcõãbujioro —qũĩwĩ Andrés.
  qxo-NT: “Taytay, caychö juc ollgu wamrapam caycäpun pitsga cebäda tantanwan ishcay
    pescädun. Peru tsayllaga ¿tincunmanräcu caytsica runacunapäga?”
  mox-mox: “Gwama meʼolotona baʼe beledi ana yau faibi ta wese ʼiqana magilafudi ʼinaya
    ʼenoʼeno, ta ʼabwaga nana ʼinega ge ana fata baʼe qabu dina kana veʼainidi.”
  kew-kew: Naaki ogesi meda go pia-ga nipuna bret ipa supu-para ena laapo-para saapia.
    Goa pea pare go onaa adaapu pimi-pulu mada nanalima sa.
  dww-dww: “Uma gomeninama tauḡominama ḡaubonama, tauna ḡarone buredi 5 be iyana rabui
    ta kenakenana. Be inam nam teneteneḡina uma patara ya moraba kauana.”
  nif-nif: “Gwañgwa no ñɨn patak, endok plaua nanañ wɨn bali kwɨlanlɨ tɨndɨn kɨt tambongot
    gɨt mɨkbalak sinjin tɨpet palmɨlak. Gan plaua gɨt mɨkbalak wandin walɨ amatam
    asupgan pakañ nɨtek tuop tɨ-semek?”
  twi-ASANTE: “Abarimaa bi wɔ ha a ɔwɔ burodo enum ne nkyenam mmienu; na yei bɛtumi
    aso nnipa dodoɔ yi di?”
  aoj-aoj: “Anona aman saꞌunai nahapila anis gwaꞌaisi bret saꞌusaꞌutai waꞌagolita
    taloma agof saꞌugufi biagof nape naꞌa. Apaꞌ isimba ina atiasi dondoꞌma epes isimba
    hiasi, owaꞌatin.”
  cbv-cbv: —Cinco pan dah, chéne queejwã́dih nin wébít ã bíbohna caá. Obohjeéhtih,
    páant bóobitjeh ã jʉmʉchah, queét páant moón dawá cã́acwãdih ã jʉibícan niít,
    Andrés ã niijíp jĩ.
  taw-taw: Ñɨsɨkol olap, bali dɨl gɨpal bilet anep mamɨd ak, kubsal omɨŋal sek dɨ
    mɨdeb awl ak pen, binɨb kuŋay yɨbɨl mɨdebal, ak tap awl mel agak.
  jic-NT: —Qui'á já'asa wa yom tsjicj. Pan cebada cínquiya tya'a jupj. Cjul mát'eya
    tya'a wa jupj. Newa cjuwá pjü jis la las. Nenem 'a pjaní way.
  zap-NT: ―Nee zu te mee ne neey gaay gyëtxtil cebada no le txup mël, per ¿pe ylaandxee
    neree lo lal ne mén?
  wer-wer: “Yokot omp ulwas namp e wë epop pim naë kaömp kotut mor nas ën i kaö imën
    kot naar pël ëaap epteparök tiar omën selap eporö pangk naëpan sa.”
  ipi-ipi: Iwana oo ateya okonga pisa lapo, bali-mane waa-pene betesa yau, utupane
    mandiya ya tekeko, tomo aŋako wete utupane-mane wandakali kambua wetete utupa
    wayumane moya napulu-peya lea.
  qul-NT: —Caypi uj juch'uycito cachcan. Paypaj can phichka cebada t'anta, iscay challwitapiwan.
    Chaywanpas, ¿imataj cay chay tucuy runapajri?
  ter-NT: —Anêko hóyeno kalivôno apêti singu koeti paúna, ítuke sévada, yoko pi'âti
    kálihunoe hôe. Itea kutimo itópono nonékuke ra êno xâne?
  bmr-NT: Jineeri icase sase sahusedɨno sebada maahuno, bu miimɨsiicɨ tavaabomɨsi
    icanoma iicase. ¿Mɨllɨ jaano tonoodɨno jinoodɨmo miyamɨnaavɨ ɨfetejirahi? nooboro.
  fuf-fuf: «Suka no ɗoo marɗo bireediije jowi e liƴƴi ɗiɗi. Kono ko honɗun ɗun nafata
    oo jamaa ɗoo fow?»
  bhl-bhl: “Aul mak kale kel be te. E teingabi kel bali belet wanin o, takam alew
    mak o, wanin gel be aluwkabe kate, wanin be fong gel kuw kasike, nam ki keliw
    te!”, dangse kale.
  ons-ons: “Medep mane iwa oŋo beret mete mane (5) mamaike so zawon etke (2) magemaike,
    ŋo yalineŋo daleo ŋei ŋerep magu iwa maine rokop oniake?”
  con-NTPO: —Va'tti tsu can'jen du'shu –cinco máchicama ñoña'cho pan, dos avuma an'bian'cho.
    Tsa'ma ¿ma'caen tsu pa'cco a'i va'ccoanjan an'faya?
  ghs-ghs: Abi khata napaho teei heeba aima baabe. Oi dzobadzoba boto teena ma sekana
    ngoru eseri. Oonihe oi abi tupu minaraho quba qidzoke isanataqu.
  peg-peg: ତା ତାକେ କୁଜ଼ା ପାଞ୍ଚ୍‌ଗଟା ରୁଟିଂ ଆରି ରିଣ୍ଡାଂ ୱାସ୍ତି ମିନ୍‌କୁ ମାନିକ୍‌, ମାତର୍‌
    ଏଚେକ୍‌ ହେନି କାଜିଂ ହେଦାଂ ଜବର୍‌ ଆକାୟ୍‌ ।”
  txu-NT: —Ota jakam me'õ bôktire nhõ djwỳmẽ tepprãremẽ. Xewadao djwỳ nhipêx amãnhkrut
    ne amãnhkrut ne ikjêkêt. Ne tepprãre amãnhkrut. Nhym be, me krãptĩ:. Mỳj dja gwaj
    djwỳ ngrirejao me on? ane.
  eng-WEBU: “There is a boy here who has five barley loaves and two fish, but what
    are these among so many?”
  gnw-NT: —Ime cua pe oĩ penti cunumi pandepo mbɨyape jare mocui pira güɨnoi vae.
    Ẽrei jocua mbovɨ co cua jeta vae reta jou vaerã —jei.
  mux-mux: “Ya kang te rais-balli pllawa kaluli wallú angere te-guli kene oma kaluli
    tale kene nosupa molemú. Akiliinga-pe akili koltale, yambu aima pulele. Kapula
    naa temba lam.” nirim.
  maj-NT: —E̱i̱ síjña nku nda̱ chí xi y'a un ni̱nku̱a̱n xi kamandako̱ho tu cebada̱
    ko̱ jo tji̱o̱. Tu̱nga, ¿mí skan ka̱maha̱ ra̱ xu̱ta̱ nkjiu̱n niu̱?
  bkq-NT: — Tâlâ tarâ iamudo cinco pão cevadagueto, azagâ kanra âjihuyby warâpeom.
    Nudupa olâ ise toenzepa kurâ domodo xuatoem — kely.
  kue-kue: “Yagl gak ta yawagle moglkwa ye bret bali 5 ya te fis kembra suwo yei moglkwa.
    Ba yomba prapra i neimbi kuno ta erekrambuka.”
  cot-NT: —Jeri irica chaajaniquitirajaca yamaque ovegarataca 5 pan ipeacaantajitaca
    oitsoqui sevara, jeri aisa mavipaquite ishimate, cotanquitsi yoshequiamajatatiguinimaja
    caquinte, ¿arimpate intsitacajiaquempari?
  bnp-bnp: “A koma bakovi tara koea i tahoka a bret i lima turana manu kiroko i rua,
    pali i uka ma i kara e huriki ala kupo hateka.”
  apn-NT: '@see-verse:JHN.006.008'
  ctp-NT: ―Ndiya ska nu kiꞌyu lyuꞌ ti re ―ndukwin Ndre―, loꞌo chinꞌ kiꞌyu jaxlya tejeꞌ
    ꞌin yu, loꞌo tukwa kula xuwe ti ꞌin yu. Ja tyoꞌo skwa chaꞌ kanꞌ, chaꞌ ku nten
    kaꞌan re ―ndukwin Ndre ꞌin Jesús.
  bre-BRG: Bez' ez eus amañ ur paotrig en deus pemp bara heiz, ha daou besk; met petra
    eo kement-se evit kement a dud?
  opm-opm: '@see-verse:JHN.006.008'
  bvr-bvr: “A-lay, an-gata an-ngardapa an-delipa nipa rakaraka barli (barley) mun-guyinda
    muna-ganyja abirri-jirrapa abirri-jirrapa mun-ngardapa, rrapa an-delipa jichicha
    abirri-jirrapa, wurra gala mun-jaranga rraka arrbu-wu.”
  wal-wal: “Bangga oitta ichchashainne naa77u molee de7iyo issi na7ai hagan de7ees;
    shin ha asa ubbau hegee ai maaddanee?” yaagiis.
  zad-NT: ―Ni ze to bi' xkwid' no'ab' gay' yetxtil de cebada na' zi c̱hop beḻ. Per
    bizə daa par yog' beṉ'ki.
  kmg-kmg: “Ʒira motec moc jukac eki poroŋ memoc â opâ qowi jajahec bajukac, erâ ŋic
    guru sâko jâmbâŋte keci mac izi wemo ezo?”
  aso-aso: Gipe mene balidunuꞌ loloꞌ aniꞌ sikoni faefusi idoꞌ alahaꞌ ngomo setakisi
    ma do neineꞌza eveneꞌ mukikuꞌ mene nadosa vo dalive.
  uli-uli: “Ye mel semal tarmal iga le ye mel limay flowa mo rumal yig le ye hasi,
    ngo towe lap haler chole iye leper iyang.”
  nin-NT: “Kye uvuvurr numa nggo gri ankpinkpri unfonfo akywi ni ikikla iha. Uwama
    mi ta ma ku anishirr ba angginggi?”
  tgk-tgk: «Дар ин ҷо писарбачае ҳаст, ки панҷ нони ҷав ва ду моҳӣ дорад. Вале ба
    ин қадар мардуми зиёд вай чӣ мешавад?»
  acu-NT: —Juni uchi pang sebadajai najanamun cinco (5) takakui, tura namaknasha jimiarchik
    takakui. ¿Tura aints timiá untsurisha itiurak mashcha yuratai? —timiayi.
  cak-WNT: Wawe' c'o jun c'ajol ri c'o wu'o' caxlan wey riq'ui ri banon riq'ui cebada
    y ca'i' tak car ye ruc'amom pe, pero, ¿la xaxu (xaxe wi) ta c'a oc re' ri xtikaya'
    apo chiquiwech quinojel re winek re'? xcha' ri Andrés.
  ebk-ebk: “Wacha nan usa ay fumarfiaru hena ay nananngát as lema ay tenapay ay naamma
    as kaman safug ya chuwa ay filis, ngem ay kun challu ommat na kan chatona am-in
    ay tataku?”
  spa-PDDPT: Aquí está un muchacho que tiene cinco panes de cebada y dos peces. Pero,
    ¿qué es esto para tantos?
  ruf-ruf: “Hano hana imsongolo yumwe, yane ipfihindi pfitano pfe pfighate ne iwasomba
    weli. Lekeni watsoghutatse kwe ipfijo pfino chidogho?”
  gun-gun: — Ha'e rami avi pe py ma oĩ peteĩ kunumi peteĩ nhiruĩ mbojape cevada guigua
    ha'e mokoĩ pira'i oguereko va'e. Ha'e rami teĩ nda'evei 'rã ko heta ete ikuai
    va'e peguarã — he'i.
  agu-BL: —Ta', at jun tal xicy at tzone'j yi cy'a'n o' pam yi cebada tu', nin cy'a'n
    cob tal cay ta'n. Poro ¿ẍe'n xcye' yi mu'ẍ tala'tz tan chic'a'che'n yi jun chin
    c'oloj wunake'j?
  isn-isn: u Yesu, “Ukoli muhumba apa ukete mikate itaano ni nsamaki i biili, kuiti
    i kuaiilya ntuni ku antu ni idu kinya iti?”
  eng-PEV: “There is a young boy here with 5 little loaves of bread and 2 fish. But
    we need a lot more than that to feed all these people.”
  ilo-ULB: “Adda maysa nga ubing ditoy nga addaan iti lima a sebada a tinapay ken
    dua a lames, ngem ania dagitoy iti kasta a kaadu?”
  pir-NT: —‍Ihcã omope pã pacare, pʉaro wahire nijino ohõ cʉore. To punogãta tiquiro
    cʉoepegʉ̃ta masa pehe peyequina waro ijire. Sa yero ahri mehenogã ihyaye ne esa
    tuhasi, nidi Andre.
  anv-NT: “Njyɛ gesa fɔ, alú fana ayi awyaá ntó brɛd ɛta ɛyi ápyɛ ne bɛle ne meshuú
    ɛpea, yɛ́mbɔ ɛkwánege mbɔ bɔɔ́ bina nnó?”
  sab-NT: —Kirogwa gdaite kle aini, ama cebada panlla gdatiga molen ngwe gdaboke agwa
    bligda e me ña kwian ulita alin gutadale.
  tmd-tmd: “Ha ulmɨdö i bred bali mag hauya pɨ uröi bred mag akuyöbö mömɨda, dölöm
    mös alɨg pɨ gɨ mɨd kɨ, nöbö mö mɨg aliö dib ap aku nöbö mö mɨg kɨyöbö ap mag dib
    yöi gö,” me röŋa.
  acr-NNT: —Kꞌo jun ralko ala wara rukꞌaꞌam woꞌobꞌ pam re cebada y kaꞌibꞌ kar; pero
    ¿saꞌ ko uchak waꞌ che wa ukꞌiyal winaq? —xchaꞌ.
  kpg-kpg: “Tama daane i ginei ana palaawaa e lima ge lua iga. Malaa, e dee dohu gi nia
    daangada huogodoo aanei!”
  taj-taj: “चुरी कोला गिकदेन छ्‌याम जौला गोर ङा गेङदेन गोर न्‍ही तार्ङा मुला। तिग
    चुदेसे चु जम्‍मान म्‍हिगदेदा छ्‍योला?” भिसी भिजी।
  avt-avt: “Mɨtɨk pipɨak ik e keit bret bali mar hispɨnak (5) metike saauk wik. Te
    hɨram ap iuwe me mɨt yapɨrwe nar ik.”
  cbk-cbk: “Tiene aqui un bata con cinco bilug de pan pati dos pescao diutay. Pero
    hende ese ay puede satisface con todo este maga gente.”
  uig-ARA: ــ بۇ يەردە كىچىك بىر ئوغۇل بالا بار، ئۇنىڭدا بەش ئارپا نان بىلەن ئىككى
    كىچىك بېلىق بار. لېكىن شۇنچە كۆپ خەلققە بۇ نېمە بولىدۇ؟! ــ دېدى.
  tuf-tuf: —Sah istiy usatro. Eyay cebada pan conu bin esí étanro. Rih ruwa cat bucáy
    étanro. Eyta cuar uch ricán cuít bin yayín acu utan uyra cúwajatro, wajacro.
  abx-abx: “Aniya' ato adda dadi'-dadi'on pa lalla nga agbalon lima bug'os pan pati'
    duwa agon. Pero ambot daw kon aniya' ba' sito pulus-na para si kalabbat-nay nan
    mga iya.”
  mco-NT: ―Cha tüg pi'c'anäg huɨdibɨ mɨɨd mɨgoox cebada tzajcaagy, e mejtz acx ung.
    E ni ycatiijɨty yɨ' yɨ mɨgooxpɨ tzajcaagy, etz mejtz acx ung mɨɨd jada mayjäy.
  kqf-kqf: “Niga gomenina olotona lisinemo ba buledi wapedi 5 bi iyana keikeilikidi
    labu. Niga kanina i ala ḡaubo bi moḡoi te lava wapewapedi tai kanidi?”
  cpb-NT: “Jirika apaani eentsi amaintsiri 5 pan, apite shima. ¿Arima riyomaatakyaari
    osheki atziri?”
  aon-aon: “Anan shokuni neyotu agundok iri douk noruk bias shokusi arbus sani 5-poreig
    shokugwi bretog. Aria eshudok douk shopunek ta shunek maresh um shutaurum eshudok
    sabaishi arpesh?”
  hus-NT-2005: ―Jéꞌ kʼwajat jun i chakam kwitól xin tsiꞌdhál bóꞌ i pan xi tʼajadh
    kʼal i sebada ani cháb i toꞌol; por kʼal jechéꞌ yab neꞌech ka kidhey abal ki kʼapundhaꞌ
    yantam i atiklábtsik.
  mig-NT: Ió ɨɨn su̱chí yá'a te ndíso‑i u'u̱n sta̱tilá cebada jíín úu̱ ti̱yáká lúlí.
    Ko na̱saa‑na̱ kúu‑ún, chi̱ kua'a̱ xáa̱n ñáyɨvɨ, áchí‑de.
  bps-bps: “Nun tingà lagi dini nun bnatun lime batù fan barli na lwe nalaf, bay tan
    gukmamu ani di kdee dad to ani.”
  mbs-mbs: “Doen telaki dini nengibing te bawo din lima se pan ininang lekat te sebada,
    aw dowa se ikan din. Meneng iling iyan te wedad, so ontò medita se otaw netipon.”
  tof-tof: “Darrü kari siman olom yóni. Oya 5 barrli brredako akó nis wapiamli. Da
    ia kubó ne ngaru apóne ini abün pamkolpamdó?”
  cme-NT: «*Buruo u ndii dii baa naacombiloŋo naŋo bande‑i-na a naara titiraamba hãi.
    Ŋga nifanni gbãa fa hama‑i a hã nelpũŋ daaku temma‑i?»
  sus-sus: «Mɛngi taami suuli na yi xɛmɛ dimɛdi yi ra, a nun yɛxɛ firin, kɔnɔ na findixi
    munse ra yi ɲama bɛ?»
  pon-2006: “Kisin pwutak kis mie met, me eh tungoal lopwon en pilawa limau me wiawihda
    sang wahn parli oh mwahmw riemen. A da katepen kisin mwenge tikitik pwukat ong
    kiden aramas wet?”
  dad-dad: “Kesu taka yeir baali bret faif gau uru ado, anim musei ganan enei tau
    kisi falauf?”
  zab-NT: —A tuby bniniin ni caa gaay guechtily cun tiop beld zuguaa ruré. ¿Per xílesa
    sacquɨy par lo zienguilliú bniety?
  jae-jae: “Ŋapalê teŋ kêkôc mo lemeŋ teŋ ma i luagêc tec gêmoa, mago gêŋ tecenec
    oc êtôm lau taêsam tonec ŋai amboac ondoc.”
  ksd-ksd: Tika na bul go kari i vung ra ilima na gem ma ra ivu en; ma go na topa
    davatane ra mangoro dari?
  msm-NT: “Meyduon bata kani no migdae to lima no buuk no pan dow daduwa no ka isda.
    Di og-amonu man seini to sikan linibu no mgo otow?”
  myk-myk: «Funana la wa naha, buuri ɲuyɔ kaguro ni fyaa shuun wu wa li mu, ga ɲaha
    yee di wa da ɲɔ pii sipyiɲɛhɛmɛɛ pii na wɛ?»
  sbe-sbe: ye wane, “Wawaya loheya hesau inai, na bali pwalawadi haligigi yo yama
    gagilidi labui ede kalinawai. Na idohagi udiyedi kabo bodalakilaki ta ta hekaidi?”
  mcr-mcr: '@see-verse:JHN.006.008'
  cux-NT: '''Áámá saⁿ''ā ''lííⁿ chi canee ''muuⁿ ndɛ́ɛ sa nyuⁿ''u panes cebada ndúúcū
    na ''uuvi ''yaācā n''gaiyáā. ¿Dɛ''ɛ̄ tunééⁿ chuū chi che''e ''iiⁿ''yāⁿ s''tíī?'
  tur-YTC: “Burada beş arpa ekmeği ve iki balığı olan bir çocuk var. Ama bu kadar
    çok insana bunlar nedir?”
  san-ITR: atra kasyachid bAlakasya samIpe pa ncha yAvapUpAH kShudramatsyadvaya ncha
    santi kintu lokAnAM etAvAtAM madhye taiH kiM bhaviShyati?
  bel-N: «Тут ёсьць адзін хлопчык, які мае пяць хлябоў ячменных і дзьве рыбы; але
    што гэта для такога мноства?»
  sch-sch: “Barli vâipôl pêk rangnga le nga inik a dôn pasalte inkhat hi hin aom.
    Aniatachu hi dôra mingei sâk rangin chu hun no ni ngei,” a tia.
  mic-MIQNT: “Ula eig lpa'tuj ta'n geggungl na'ngl pipnaqanu'tl, wejitas'g pallieweigtug,
    aq tapusiliji nme'ji'jg. Gatu mo eigtnug tepian gis smanenu na te'sijig mimajuinu'g.”
  huu-NT: —Cinco cebadamona fɨnoca jenide llomenico daje uruemo bene ite. Mena llɨcɨaɨ
    jɨaɨ naimɨemo ite; ia ¿nɨese nɨbaɨitɨcaɨ? Baiñeite.
  jiv-NT: “Uchi ju̱i̱ seṉku (5) tantan jimiará namakja̱i̱ takakui. Ausha timiá untsurí̱nmasha
    jeatpiash” tímiayi.
  otm-NT: '@see-verse:JHN.006.008'
  dah-dah: “Diriŋ kura beret mukŋeŋ siptesoŋoŋ bali bilmiŋ karka teŋ palawa yara irtiŋ
    gore po yirtiŋ goya makaŋ dapŋa irawaya miŋyaŋ bana gaŋ hi. Goyenbe go muŋ goreb
    al buda kuruŋ gayen daha yiryeŋ?” inyiŋ.
  tnk-tnk: “Təmaruə riti ia kwopun i sənəni bred krirum kɨno ia pale mɨne nəmu kəru.
    Mətə sə nəha rɨpkəmwhen mhə tɨ nərmama me i. Irəha həpɨk anan.”
  kpr-kpr: “Mandi eni eminda fetirira emo, nu farava ghabu soveni a oka etoto ava
    budo ojighira. Avata evetu genembo rekato digari mo eviri. Ava sedo, jo inono
    ae arira.”
  san-IAS: atra kasyacid bālakasya samīpe pañca yāvapūpāḥ kṣudramatsyadvayañca santi
    kintu lokānāṁ etāvātāṁ madhye taiḥ kiṁ bhaviṣyati?
  nho-nho: “E mee te tamariki tanata e mee ana haraoa e rima ma naa ika e lua. Tevana iaa
    naa mee naa ma ki see tau te haanai naa tama nei hakkaatoa.”
  gym-NT: Ngäbäkreta iti nete abko kwe sebada bainta kunrike amne gwa nötare tä krobu
    kwe, akwa ¿se abko rabadre täte ño nitre kwati bti se? nieba kwe ie.
  azg-NT: —Ntjoo mꞌaan ncüii lu na yꞌoon ꞌon tyooꞌ na jndëhanꞌ yo jndë tyooꞌ ntquen
    cebada. Ndoꞌ mantyi yꞌoon juu ve quitscaa chjo na jndë jnein, majoꞌ ¿Yuxjenꞌñeen
    nninnonhanꞌ na jndye jndyi nnꞌan?
  bhd-bhd: “इड़ी अक मट्ठूए ज़ैस कां जोआं केरि पंच़ रोट्टिन, तै दूई मेछ़लीन, पन एत्रे
    लोकन जो कुन तैना पूरी भोनिन?”
  too-NT: ―A'tzā' huī' kalhatin ka'hua'chu. Xla' līmin macquitzis pāntzi de cebada
    lā' ā'tantu' squī'ti'. Lā' ¿chichū nalī'a'cchā'n, tanto lhūhua' tachi'xcuhuī't?
  ind-AYT: “Di sini, ada seorang anak yang mempunyai lima roti jelai dan dua ikan,
    tetapi apa artinya itu untuk orang sebanyak ini?”
  cjo-NT: 'Iyotaanari, eenitatsi jaka apaani ewankari ipaani apawakooni. Eenitatsi
    eejatzi mereto apite. Omaanta notheenkakiri: eero riyomaatari, eenitatsi oshekini
    atziri.'
  nsn-nsn: “A tang siokor keketik kaeinane inggono no tolima ro bebereitilik ka tuha
    keipig tar raes-bali, kara torikir ian, bo e matoto leue puk tasir tamatasine.”
  san-DEV: अत्र कस्यचिद् बालकस्य समीपे पञ्च यावपूपाः क्षुद्रमत्स्यद्वयञ्च सन्ति किन्तु
    लोकानां एतावातां मध्ये तैः किं भविष्यति?
  tna-NT: —Hue upia yanana chidi sa pishica pan chidi cuana, beta se chidi detse bahui
    yani. Beju, ¿ai detse ye chidi tupu pu cua dajucua cristiano cuana sa?
  lid-lid: “Nah ari doh ni tan ma la-uh ma hawe bali ma limeh iri ndrabwidiy le. Arile,
    barala winiya lau marakon deh?”
  wim-wim: '@see-verse:JHN.006.008'
  zga-M: o Yesu, “Khule nudemi ale no mikate gekhano ni somba ivele, pakhuva eye sayikwincha
    khuvanu avingi ndavandulo?”
  yom-yom: —Muana ditoko dimosi didi vava beki mapha matanu ayi zimbizi zizole zinlangu.
    Vayi mbi binsundula mu diambu di nkangu wu batu baba e ?
  san-SIN: අත්‍ර කස්‍යචිද් බාලකස්‍ය සමීපේ පඤ්ච යාවපූපාඃ ක්‍ෂුද්‍රමත්ස්‍යද්වයඤ්ච සන්ති
    කින්තු ලෝකානාං ඒතාවාතාං මධ්‍යේ තෛඃ කිං භවිෂ්‍යති?
  yut-yut: “Monjɨsok kɨnda oni uŋun dakon bret tɨmɨ 5 bali baŋ wasaŋbi uŋun gat ae
    tap kɨlap bamorɨ gat taŋ ɨmaŋ. Mani on mɨŋat amɨn morapyo do yomno arɨpmɨ dɨma
    asak.”
  grc-BYZ: ἔστι παιδάριον ἓν ὧδε, ὃς ἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια· ἀλλὰ
    ταῦτα τί ἐστιν εἰς τοσούτους;
  cpc-NT: “Jirika jaka iintsi amaintsiri 5 tanta, apiti shima. Iro kantacha, ¿arima
    jantitatyaari ojyiki atziri?”
  nhg-NT: ―Oncönca necö sente pelalactle quepea möcuile pöntzi de ceböda hua unte
    mimechte. Pero ini tlacuale para meyac giente amo axelis.
  nya-nya: “Pano pali mnyamata amene ali ndi buledi musanu wabarele ndi tinsomba tiwiri,
    kodi zingakwane onsewa?”
  ngu-NT: ―Nican nemi se oquichconetl yejhuan quipia macuijli pan tlachijchiutin ican
    cebada niman ome michintzitzintin. Pero ¿tlinon quijtojticaj yejhua in achijtzin
    tlacuajli para in miyec tlacatl?
  kup-kup: “Met ro nap pim bereñ bali uloñik matut tahan hezañ 5, met pis nañariv
    amun bat emat hez, oñ añarab ahovokaro eveg, tair tak?” Pot mañah.
  jid-jid: Ige Ivren ri a nji igbele ton u shai'ir ni lambe hari. a geri iwa yi ni
    tie ni gbugbu indji bi yi?”
  wmw-wmw: “Ona, kawapo‑pa nnemba mmoja ári nawo mikate mitanu ya tirigu na inswi
    mbiri. Fala viwatosha wanu wengi kamba‑wa?”
  gmv-GGM: “Ichchachu bangga ukethine namm7u mole oykkida issi nay hayssan dees, gidoo
    attin hana hayssa ha derezaas awa gakane?” gidees.
  ssg-ssg: “Tel akaik wawan ie hina tepanim bret ma huok xixi. Tuahe i kum pon wanen
    waxeniai lawalawai seilon!”
  zpo-NT: —Nee nzo tub xaawin, nkano gaay pan sebad nu chop mbal; ¿per pa gaa kwaane
    gaw rese xaa?
  poy-poy: “Panu pana muntemba yumu kawera na mabumunda muhanu na wasomba wawili.
    Kumbiti avi vitosha ndiri kwa wantu wavuwa handa awa?”
  qwh-NT: —Quechomi juc wamrapa capun pitsqa tantan sebadapeq y ishque ichic ichic
    pescadun; ¿Peru imatam que tsicaqpaq tinconqa! —nir.
  gaw-gaw: “Nid laa iiḵu daaṯe, nug am bali bret kunum tanig ele amu kakai aḏit ele.
    Amge amuam keeke nagnag, danab am huanak,” awa aum.
  nca-nca: “Simó ta ka ŋana yote, enendo bret bali mu kandeka quya sono qare irisa
    ŋana. Quko unipare parámi horé yoteŋgo. Bret ŋaya sono qare ŋaya date wutu yereweya?”
  zpz-NTPP: ―Ii zu tub yu nguzh nuuy gaay gyishtily nu byaa nu arin ni sebada, nunu
    nuuy cyup bel. ¿Par ca gal laa ndeꞌ lat de mbecy zigy? ―nay.
  mkj-mkj: “Jermwein siksik men mine me, ma wa lopwonin pilahwa limoau ma wiawihda
    jang wehn parli apel mwumw roahmen. A nen pwen uhdahn johpwa isar oang armaj pwiai!”
  zac-NT: ―Ndë zugaꞌa tubi llguëꞌnë. Nuáꞌall gaꞌi guetështildi nu chupë mbeldë, ¿pë
    gunë ndëꞌë parë blac mënë zihani?
  kyg-kyg: mago manile maiꞌniya mafaꞌnemoꞌa faefuꞌa mali peleti mayaꞌe lole noyamelaꞌeꞌmo
    aliꞌniye. Aliꞌniyaꞌmonanafa asole vayapiꞌmogeno mani neꞌyaꞌatomoꞌa kanale osugiye,
    huno ha paiꞌniye.
  kmk-kmk: “Antu’d abeng un nambaḻun si lima’n bukoḻa tinapay kan duwa’n ikan, yoong
    umanay kad tu un kanon di un-unaya tagu?”
  cao-NT: —Tobi quiha huësti ca baquë nëá no ra. Cinco ca mapari, dos ca sanino, tihi
    cabo jaya xo ra. ¿Tihi roha cató tsi naa tihiria ca nohiria raca pimahi ni noa
    pa? —i Jesu qui ja niquë.
  bbr-bbr: '@see-verse:JHN.006.008'
  inb-inb: —Kaipimi ka sug wam­bra. Pichka sibada tanda i iskai chalwa­mi iuká. Chika,
    ¿imatak pagtanga, kai tukui achka runa­kunata karan­ga­pa?
  hrv-hrv: “Ovdje je dječak koji ima pet ječmenih kruhova i dvije ribice! Ali što
    je to za tolike?”
  box-NT: «Yàrónza ɓúi wi hen á ɓa cezàwa bùaa ɲun, lè ho búurú bi-zàwa
    bìo hònú na wó lè mu bìo ɓúi na ɓa le ooze dũmu á wi cɔ̃́n. Ká lée
    webio á bṹn ǹ wé lè ɓa minka zã̀amáa na kà?»
  ote-NT: ―ꞌBʉcua ꞌnara tsꞌʉntꞌʉ ha̱ cʉtꞌa ya thuhme dega cebada ne yoho ya zi hua̱,
    ¿pe te ri ma̱ña?
  wnu-wnu: “Io, wau moi e wo mani parau 5-ende ne yagwai ombur-ombur ende igo. Ego
    munon yurau aib ete eng qeemben ue.”
  zam-NT: ―Tad, làth na' ndxè' nzo thìb mbyòo co' ngue no ga'y pan nagus no chop mbèel
    bix. Per pà gàal pana no mbèela par hua ryethe mèn ba' thìb le'i thìb le'i.
  zyp-NT: “Ma lehei hrangsang very tlangpangaw le ngadih punghning a hnuipaw nyhehpaw
    a ung, canghrasala ma reiropaw cawngsaw hrong lehei zetlang maw a cang a?” tatah
    a tah.
  sey-NT: “I̱ñore teꞌe tsihuaꞌë cinco pan cuiꞌne caya tsiaya huaꞌire paquë paꞌiji.
    ¿Ja̱ maña pato me jai pa̱ire ti̱ꞌaquëꞌni?”
  nvm-nvm: '@see-verse:JHN.006.008'
  mps-mps: “Ogwa me deli ede bidibao, te ogwa agai a naga bret dali sųgų si dali
    munalubo. Te bret te bali plauago nigai. Tiali digi, te naigo e genuai we bidi
    hani usu egobeo,” Andrugo te po wai.
  pab-NT: — Owene hatya xoima 5-tohase kolatita nakairati cevadahe nomakere, hinama
    kohase xoaha kakoare. Hoka wiseneya halitinai ana hoka maisaiya kehexahitene,
    hisoakaha hoka — nexa André.
  llg-llg: “Ama aa! Kakanak esa nai ia neni loti lima, ma iꞌak boak dua. Tehuu ndia
    taa dai fee hataholi noꞌu kala ia laꞌa!”
  kyf-kyf: «Nʋkpasuyu yabhlo mɩa da, ɔ ka *lɔzɩfloo gbu -yɔ zibhi 'sɔ kwɛɛ. Zibhinya
    -yɔ 'floonya nɩ 'nɩ 'wʋzu, wa 'dɛ weee 'ka li. We 'nɩ mʋʋ?»
  tpi-tpi: “Wanpela mangi i stap hia, em i gat 5-pela bret ol i wokim long bali na
    tupela pis. Tasol bikpela lain manmeri tru i stap. Dispela bret na pis bai i helpim
    yumi olsem wanem?”
  mih-NT: Iyo minoo ra luhlu ihya; ndyizo ra ohon tahan pan ta uu tahan tyiyaca. Zoco
    ñahñi ñi cuu si cuan nuu sa cuaha xaan ñiyɨvɨ ya.
  qvh-NT: “Caycho juc wamra sararaycan pisga cebäda tantatawan ishcay pescädulatami,
    taytay.”
  kms-kms: “Wokuandi iri nen nas kin ni bret wokuandi bali pe yembe mindiny kin te
    5-pela pu rise, di umo woju teri ane rise, pudi ren ninggne wute buagi ren bag
    bab tuqui segi.”
  agn-agn: “Nani may tatang mola ang may balon nang limang bilog ang tinapay may doroang
    bilog ang yan. Piro pirara ka enged ong kadodoron ang na ta mga taw?”
  nhi-NT: —Nican catqui se telpocatl, yeh icpixtoc macuil pan tlachiutli ica cebada
    uan ome pescados. Pero ¿tlenoh quimahxilani?
  ttc-NT: «Tzani atqet jun k'wa'l aj eq'i' jweb' wab'j brisk titza' b'ix kab'e' kyiy,
    ¿per titza' okanoyon ntzani kxol kyaqil ja xjalni?»
  dan-1931: “Her er en lille Dreng, som har fem Bygbrød og to Småfisk; men hvad er
    dette til så mange?”
  kwj-kwj: “Che fori bereti tapaꞌangi ga fwaiꞌomwe fisi ga dohaꞌa ri torosinda. Woroti
    delehaꞌa himiyama hurahama miyafo hinde apa wunu chiki kumbwa.”
  vie-OVCB: “Có cậu bé đem theo năm ổ bánh lúa mạch và hai con cá. Nhưng chẳng thấm
    gì với đoàn dân đông đảo này!”
  kze-kze: kwemá séna moórá-iyampoigo éva'aasei-tonkwara kae'-nóyáákwárá'á makáimbanivo
    sáwíva-kwaasi máyáawe súwana
  mpj-mpj: “Ngaanya murtilya yikini, palunyalu kanyirni karlukarlukaja japuwartakaja
    payip wulikajakamu, kujarra kalyupurluka, piijpa, japu kujarra. Mirrka ngaanya
    japuwarta kanyirni, mirtaya martukajalu yarnngalu ngalku munkurriku, paki.”
  lbk-lbk: “Naay nan fab-alo ay nannget is lima ay sebada ay tinapay ya chwa'y filis.
    Ngem ay ke sa omanay nan sengetna isnan ad-achowan ay takho?”
  mto-NT: ―Yam xa veꞌe toꞌk je̱ mix ónu̱k, mugo̱o̱xk tseꞌe je̱ tsapkaaky du̱ma̱a̱da
    je̱ts me̱jtsk je̱ ajkx, ¿ax vinxu̱pts ya̱ꞌa̱ nꞌiteꞌe jyaaꞌkjanu̱paadat, ku̱x vaꞌajts
    nu̱may xa ya̱ꞌa̱ veꞌe ya̱ jáyuda?
  bzh-bzh: “Hurmahen ti ḳo brët nemadvahi geġël luu menedo sënë. Rëḳ mu sagaḳ
    su yoh vu alam yu böpata sënë rë!”
  guj-2017: ‘એક જુવાન અહીં છે, તેની પાસે જવની પાંચ રોટલી અને બે માછલી છે; પણ તે આટલાં
    બધાને કેવી રીતે પૂરાં પડે?’”
  jvn-NT: '@see-verse:JHN.006.008'
  byr-byr: “Dava kaimale pwai yɨsɨla baali bɨretɨya atɨlyajɨ jawɨnya pɨrɨwaalyɨ sa
    kɨnɨnnakei mwaalɨꞌ. Sare kɨrɨꞌ aꞌmwe kwalaalya darera tɨka nyaꞌne wapaaya sa benɨngaka!”
  ian-ian: Mat kwandɨ nyan kiyaa bret-nao tambanat kami vɨlɨlɨk ngilɨga. Wan nɨma
    sakwat nɨmba kɨngi kɨgɨndamba ana alɨpsɨgiyandɨ waa wandɨ Endru.
  hun-hun: „Van itt egy gyermek, akinek van öt árpakenyere és két hala, de mi az ennyinek?“
  mcf-NT: —Ma në madompin panëmpi 5tedtsëc icpayoc, Icbo. Nuëcquidëmpi daëdquiobi
    ictsec. Matses dadpenquio iquec. Aidtedtsëcquid pemetiapimbo iquec —caquien
  kjs-kjs: Naaki ogeasi meda go pia-le nipuna bret supu-para wena laapo-para saapia.
    Go pea pare go enaali adaapu pimi-pulu mada nanalima lisa.
  mni-mni: "“Barley-gi tal manga amadi nga macha ani yaoriba nupamacha ama mapham\
    \ asida leire. Adubu asuk yamkhraba miyam asida asising asinadi kari tourugani?”\x94"
  yad-NT: '@see-verse:JHN.006.008'
  mxb-NT: ―Yóꞌo íin iin tayií lóꞌo̱, ta néꞌe xi oꞌo̱n pan cebada, ta néꞌe xi uu̱ ti̱yaká.
    Tído ni ña̱ꞌa ko̱ kúú vá ña̱ yóꞌo no̱ó ña̱yuu kuaꞌa̱ ve̱i káa.
  pon-2006A: “Kisin pwutak kis mie met, me eh tungoal lopwon en pilawa limau me wiawihda
    sang wahn parli oh mwahmw riemen. A da katepen kisin mwenge tikitik pwukat ong
    kiden aramas wet?”
  maq-NT: ―‍Nguehe secun ngu cha lihndi xi yaha hñú niñu cojo jo chu ti. Peru ¿mé
    chutaha vë xi sinë xuta xi cuarcumu cjín me? ―‍Cuatjin cachja Andrés.
  hto-hto: —Benó daa dúemɨemo cinco dɨga panes ite mena chamu dɨga. (Bie pan cebada
    fɨnoina.) Mei íadɨ ɨere duera; aillo comɨnɨ íllaza, —daɨde.
  por-BRBSL: “Há aqui um menino que tem cinco pães de cevada e dois peixes, mas o
    que são estes entre tantos”?
  ces-NKB: “Je tu jeden chlapec, který má pět ječných chlebů a dvě rybky. Ale co to
    je pro tolik [lidí]?”
  cui-cui: —Meje pewowin wʉto uncue. Bapoyo cinco po panbe xeina, po pan xua cebada
    beno pan. Mataʉtano bapoyo duweiyo ainyobe capana. ¡Ichitha apara jopa yapu jʉpaeyo
    xua pin bicheito! jei Andrés.
  boj-2014: “Aŋgro wala bei unu. A bem 5 qe kiñilala aiyel ojejunu. Iŋgi di dego tamo
    uŋgasari gargekoba endi anainjrqom di tulaŋ kereqasai.”
  eng-OEBUS: “Who has five barley loaves and two fish; but what is that for so many?”
  eri-eri: “Fai magana ete yafana beha, no beret anyimu kouwou bali langa bitane bagu,
    hoowe nga bagu yaasuna. Ariya, nere fai-aita toomaro yafade beha waha, edo ada
    nigona.”
  aly-aly: “Awey nhenhan amern akely ntang-penh 5-pel-akert, irrpeng akely atherr-then.
    Nthakenh akngerr wantey-angenh.”
  wiu-wiu: i kako matiyamepa bali palawe wane ko kakoa-pala (5) mou yomo takuta toa
    pikoa kako. Eniya-mene moa lawetekoloka adamoo. I ali atoa kainya mati mekino,
    tokamato wa oka.
  swe-swe: ”Här är en pojke (i sjuårsåldern) som har fem små kornbröd och två små
    fiskar, men hur kan det räcka för så många?” [Här används inte det vanliga ordet
    ”ichthys” för fisk utan ”opsarion”. Detta syftar på en saltad och torkad fisk,
    antagligen från Magdala, som pojken fått med sig av sina föräldrar som matsäck.
    Det grekiska ordet för pojke ”paidarion” beskriver ofta barn i åldern 5-8 år.]
  cth-cth: Vaiyei panga touh hoi kathoenge tanga kahni touh ka sin e camo ao. Hatei,
    tami yit touh e ni hote vaiyei panga touh hoi tanga kahni touh e palek hai tet
    mahoeh bo atipouh.
  mti-mti: “Bredi baari gumbe okeriyawa 5 ge gwambui kusikusi duwam ud apan mame gumbe
    wakeya. Megara iyayapan obiren, meoya mame oma ape go?”
  pad-NT: —Jesus, hada hojaha isai ahararana, pão sa'ai kahoarani kihiki-ra kavahojaki.
    Pão kakaidivariki hida cevada kaoniki. Abaisana 'bamiki-ra vahojaki hada. Ni-ija'ari
    hahavi hida vahojaki-ra va'ora anarajomaki hada abaisana isai vahi'ana.
  twi-twi: “Abarimaa bi wɔ ha a ɔwɔ brodo anum ne kyenam abien; na eyi betumi aso
    nnipa dodow yi di?”
  hlt-hlt: “Nga lungnit neh cangtun vaidam hluem nga aka khueh tongpa ca tah om ta
    he, tedae he rhoek he heyet hamla balam lae a om?” a ti nah.
  tbz-SIM: Dɛdɑpùmbirɛ mɑrɛ̀ mɔ̀kɛ diɛ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀nùmmù nɛ̀ siyĩĩ sìdɛ́sì, dɛndɛ
    nɛ́ bo dɔɔ̀ bɑ kunitisṹkù kuu?
  san-GUJ: અત્ર કસ્યચિદ્ બાલકસ્ય સમીપે પઞ્ચ યાવપૂપાઃ ક્ષુદ્રમત્સ્યદ્વયઞ્ચ સન્તિ કિન્તુ
    લોકાનાં એતાવાતાં મધ્યે તૈઃ કિં ભવિષ્યતિ?
  amx-amx: “Kwer rrwey nyent nhenhel anem. Rang mern 5 kwek anyenem, ker irrpenng
    atherr. Mern kwek lakenhel tjerrtj arwenth ywarn wantemel anhwerlk-ilem!”
  ake-NT: “Mɨrɨ yau warawo' mʉre man, 5 kaisa rɨ pʉreti mɨrɨ awonsi'kɨ asa'ron kon
    aiko ton moro' amʉ' esi ipiyau. Mɨrɨ e'tane ɨ'rɨ pʉ'kʉ pona itɨ tu'kan kon ewekʉ
    pɨ'?” ta'pʉ iya.
  qvn-NT: “Juc walash caychru charayanmi cebädapita rurasha pichga tantata, ishcay
    acapa pescäduntawan. Nätan ¿imatag chaylaga caychica runapagga?”
  tku-NT: ―Ā'tzā' huī'lh chā'tin ka'hua'cha. Līmin macquitzis pāntzīn ixla' cebada
    ē tantu' squī'ti'. ¿Chī nalī'a'cchā'n natalīhuā'yankō' tachi'xcuhuī't?
  bjk-bjk: “Önga barok ka, i kip nanin a pitnö ne beret te pet ma bali, ma nine en
    lik, ma lamun irabo top kirip ina marakörö na bule?”
  msy-2020: “Otarir mam a kagh iti, a bretɨn me balin daghemɨn ingarizir 5pla, ko
    osirir pumuningra iti. Ezɨ gumazamizir avɨrir ekiam iti. Kamaghɨn bretɨn kam ko
    osirir kamning, da manmaghɨn en akuragham?”
  bpr-bpr: “Nun ngà lagi dini, na nun neben lime batù fan na lwe batù nalaf, bay dét
    gukmamu ani di kdee dad to ani?”
  cle-NT: ―Hi³ley³² ja̱y³ mɨ¹liuh² hi³ chia̱³ ñá³ fɨɨh⁴² hó² ya³dsɨ², baáy⁴ aáy⁴ hi³tieéyh¹
    jmɨɨ³. Joó⁴ xiah² ja̱³ dɨ́h¹ niaáh² hi³la³, chiaah¹ cua̱a̱y¹ná² gaáy³ dɨ́h¹ fɨɨ́y⁴
    diáh⁴ dsa³ la³.
  txq-txq: “Papa! Hambu kakanak esa nai ia neni roti lima, ma iꞌak dua. Tehuu ta bisa
    dadi, naa dai fo tahao hatahori noꞌun seli talo ia!”
  aaz-aaz: “Aam! Anmuiꞌ riꞌaan es et ia, neik utunuꞌ fuaꞌ niim, nok ikaꞌ fuaꞌ nua.
    Mes ka neu fa he nanokab karu he ttuthae too mfaun ein ia, tua!”
  qup-NT: Kaypimi tiyan shuk wawa. Paypa tiyan pichka pan nima imayukunapa mikunan
    trigumanta rurarishka, chaymantapas ishkay challwa. Kay uchillastuka imashi paktanka
    kay tukuy runakunaraykuka.
  dop-dop: Ɩwɑɑsǝlɛ nɑtǝlɩ tǝ wɛ cǝnɛ nɑ tǝ tɔkɑ potopotonɑɑ kɛ kɑkpɑsɩ nɑ tiinɑ kɛ
    nɑɑlɛ. Amɑ pǝlɛ pɩɩ lɑ-weɣe sɑmɑɑ tuutuumɑ ɩnɛ?
  azb-azb: «Burada beş kiçik arpa çörəyi ilə iki balığı olan bir oğlan var, amma bu
    qədər adam üçün bunlar nədir ki?»
  eng-DBY: There is a little boy here who has five barley loaves and two small fishes;
    but this, what is it for so many?
  guo-NT: —Ma amxot yamxʉlan cinco pan, cebadapanes, kolenje baxichbej. Japanaxaeyax
    kaechxajʉpaxil puexa jiw xaeliajwa —aech Andrés.
  hla-hla: '@see-verse:JHN.006.008'
  mav-NT: — Meiũwat kurum po pe 5 a yn man Sewata iã'ỹi kawiat i'ewyte typy pira hit
    yn Uhyt ma'ato yt put'ok'e hin i typy'i rakaria poi hamo e.
  kpf-kpf: “Katep ŋâi ziren ândiap. Zâkŋâ nalem bâtnâmbut sot saru zuu zagât tâkŋaŋgap.
    Oi a ambân doŋbep patâ zirâŋâ ziŋgindâ dâpziŋâ mân upap.”
  ppo-ppo: '@see-verse:JHN.006.008'
  hin-2017: “यहाँ एक लड़का है, जिसके पास जौ की पाँच रोटी और दो मछलियाँ हैं, परन्तु
    इतने लोगों के लिये वे क्या हैं।”
  bef-bef: Beleti noseꞌna nayahi mone kegiꞌa su hago fayaꞌi loe hiti panaꞌi moneuba
    liꞌehinaya ma babu boanaꞌi enubuto mebilinaꞌmu yabe.
  amm-amm: “Oi, alu ni tolo no, to mo paluwa tuo komu lolofa mo naino siyai. La lolofa
    mo tiwoi. Ulai noko nokolalo mo molopoi, wiyou. Pa komamoiso.”
  zaj-zaj: “Hana mmhale hano kana mikate mitano ya mpunga na visomba vibili. Ila wangahi
    wondawaje mdidale dino jose?”
  chq-NT: ―Lo‑o siin'¹³ jaain²¹ xuui²¹² 'in san'² 'ñá² 'iñi'¹ joon gái¹gɨ joo'²¹ taai²
    jmɨɨ²¹. Pe jo lɨ tsanʉ́ʉ²ʉn 'elo tya' 'in tsá² fúui¹ lo.
  swp-swp: “Gama esau inai, barley falawana haligigi i abidi, eo eama gagiridi labui,
    abo ta sahaidi, tatao se gamagari ariri?”
  bjr-bjr: Kumaaraa moo kaqikaafa mai maridanoo narí sakuma feemu moodaanai qisauku
    faqa noodaanna qaaraqanda faqa uaqee idanoo. Amanee mina mareennaree. Oodaa sia
    amanaikiannoo.
  aby-aby: '@see-verse:JHN.006.008'
  eng-YLT: '''There is one little lad here who hath five barley loaves, and two fishes,
    but these — what are they to so many?'''
  jni-jni: Ira kure ku kpana kuinta immare ma mara u cibi musha'ir, nan ni cere ini-re
    idi wuzi ane ni ibari anabu gbardang ana me.
  kne-kne: “Naey di esa ay an-anak ay lalaki ay nanbaon si limay tinapay ay sabog
    ya doway piskaw. Ngem pigpiga pay na sin nay kaad-adon di ipogaw.”
  tgj-tgj: “Olo vka vmi ako vtwng tangu go okv ngui nvnyi go gvnvgo doopv. Vbvritola
    hv so nyi mvnwng gv lvgabv chirung mare.”
  gui-NT: —Oime cuae pe oi metei cunumi cinco mbɨyape jare mócoi jevae ɨ rupigua güɨnoi
    vae. Erei jocuae mbovɨ yae co cuae jeta yae vae jou vaera —jei.
  quc-TT: Kꞌo jun ala waral rukꞌaꞌm jobꞌ kaxlan wa bꞌantal che cebada rachiꞌl kebꞌ
    kar. ¿Jas ta kꞌu waꞌ we ri chike we kikꞌiyal we winaq riꞌ?
  heg-NTPO: “Papa! Tana-ana mes mo ni kil ruti bua lima nol ikan dua. Mo taon elola
    ko nas nol le nalo atuil hut mamo nias lo!”
  ptu-ptu: “Deem inde änä'-änä' muane muampuam lima hoti anna dua bau. Sapo' la dipoakam
    ia duka' pada, la naande tau pada budanna!”
  bzd-NTPO: —Í̱e̱ duladula tso' eköl, e' wa̱ pan yöule cebada wa tso' ske̱l ena nima
    bötö; erë e' kë̀ döpaka̱ s'tso' tai̱ë e' ki̱.
  kwf-kwf: “TaꞋi ngela ngwane nia Ꞌi neꞋe, ma nia toꞋo goꞋo ana kala lima afu beret
    ki faꞋinia ro gwaꞋi iꞋa ki. Bore ma nia ꞋafitaꞋi ka bolo faꞋinia na ngwae Ꞌoro
    neꞋe ki.”
  eng-WYC-2017: A child is here, that hath five barley loaves and two fishes; but
    what be these among so many?
  eng-WMBB: “There is a boy here who has five barley loaves and two fish, but what
    are these amongst so many?”
  zat-NTPS: ―Ze̱ tu bi cuide' nigá nápabe' gazxu' xeta xtila zrua' cebada, ne chupa
    bela. ¿Ájazra gun da nigá gueque na chee̱ xúgute̱ benne' caní?
  spp-spp: «Mii à bwúuru ɲùnyɔ kaŋkuro ná fyapyaa shuunni ɲya nàɲjiibilini là á naha.
    Ŋka ɲaha yire sí n‑jà ɲwɔ nte sùpyire puni na yɛ?»
  zty-NTPS: —Zoa to x̱kwide' byo nga, nwa'be' gayo' yet x̱til ka' da' zej naken ẕoa'
    sebada, na' chope bel ka'. ¿Wak wawžo benne' zan ki ḻen da' láte'do'ze ni?
  mek-mek: '@see-verse:JHN.006.008'
  aey-aey: “Mel haun oso ihen bilina, uqana bred 5-pela, cul dool lecisca nijia. Euqa
    nag bahic, dana matica adi ihoc ligian?” don.
  urd-GVH: “यहाँ एक लड़का है जिसके पास जौ की पाँच रोटियाँ और दो मछलियाँ हैं। मगर इतने
    लोगों में यह क्या हैं!”
  ycn-ycn: —Re maare pajluhuaja yuhuají. Ricapi pajluhua té'ela ca'alá pan; ricapi
    caja iyajmela jíñana. Queleja maare. Uncá meño'ojó riphala íqui'iruna ina'uqué
    nacojé —que rimacá rijló.
  djr-djr: “Way, dhuwal waŋgany yothu ḏirramu goŋ-ŋathamirrnydja, ga ŋayathamany ŋayi
    ga dhuwal goŋ-waŋgany yumurrku dämba malany ga märrma' guyany, yurr yaka dhuwal
    dhaŋaŋdja, ganany' nhakun bukmakkuny yolŋuw walalaŋ.”
  kvg-kvg: “Opønakam ngêgó, nqanek. Ndego bali flawa faev neka zonga menas ndimbôgó.
    Geté ndøgo gigiap khapémbá, ezoqa ewaqape zøkefe nonqo.”
  rug-rug: “Koa nana he si keke koreo sapu ka lima gana bereti meke karua gana igana.
    Ba ve kaqu gua pa soku tie sarini?” gua si asa.
  hop-NT: Hak yep tiyohya tsivot söhövosvölavikit nitkay’va, pu lȫqmuy tsākw pākiwhtuyu;
    noqw ya pam sinmuy k̇aysiwhqamuy amumi hímuu?
  san-URD: اَتْرَ کَسْیَچِدْ بالَکَسْیَ سَمِیپے پَنْچَ یاوَپُوپاح کْشُدْرَمَتْسْیَدْوَیَنْچَ
    سَنْتِ کِنْتُ لوکاناں ایتاواتاں مَدھْیے تَیح کِں بھَوِشْیَتِ؟
  heb-LB: ”יש כאן ילד שבידו חמש ככרות לחם ושני דגים, אבל מה יועיל הדבר לכל האלפים
    האלה?“
  caf-NT: “Njan 'ilhunuh duneyaz netah 'ut'en, 'en lhes sut'e skwunlai (5) chah 'ink'ez
    lhookyaz nankoh (2) chah, 'i yit'i, 'et whunts'ih di wule lhe'huneltsuk yute'ulh
    huba?”
  mio-NT: ―Cha iyo iin ra luhu ihya, ta ndiso ra uhun paan ta uvi tiaca, soco ña cua
    queta chacan, vati tuvi ñivi cuu ñi ―cati ra.
  srq-NT: —A ãquẽ mo ndiqui a. Cinco mbichae rerequia a. Sɨra nyeremo abe rerequia
    a. Echayãte quiatu nda re. Mbia tubɨrɨãte quia ñene, ɨ que Andrés Jesús je ra.
  kje-NT: “Papa Meser, lolo eni tatana mo'oni ida nina roti waku wolima noro i'in
    kem woro'o aile, maa lo'o kan nokor heri rahu enihe ra'an.”
  gaz-gaz: “Gurbaan buddeena garbuu shanii fi qurxummii lama qabu tokko kunoo ti;
    garuu nama akkana baayʼatu kanaaf kun maali?”
  kud-kud: iwalo, ‘Ehebo gama teina yalobaiya'o ma'ana beledi nima ehe'ehebo na yama
    bwau ainai, na nuwana teina bodane nigele howahowadi’.
  urb-NT: 'A''e pandu: —Se amõ kurumĩ ixo. Mokõi pira ka''ẽ namõ a''e ixo. Mbeju ra''yr,
    awa po wajar peteĩhar upa. Ahúi aja me''ẽ ku''i ke te''e mujã ame''ẽ ke. Ame''ẽ
    ke ngã hetaha ta rehe uhyk ym te ta — aja Andere.'
  fra-LSG: Il y a ici un jeune garçon qui a cinq pains d’orge et deux poissons; mais
    qu’est-ce que cela pour tant de gens?
  san-HK: atra kasyacid bAlakasya samIpe paJca yAvapUpAH kSudramatsyadvayaJca santi
    kintu lokAnAM etAvAtAM madhye taiH kiM bhaviSyati?
  cak-SNT: Vaveꞌ cꞌo jun alaꞌ cꞌo vuꞌuoꞌ simíta bꞌanun cha cebada y caꞌyeꞌ chꞌitak
    car rucꞌamun-pa, pero ¿chica xcaꞌruꞌon ri iqꞌuiy vinak reꞌ? xchaꞌ ri Andrés.
  uvh-uvh: ka girii, saba uyamang nua'ni adi nana kafo kababi' faiv ning a ama ging
    kafo undu' fama' ningsa' wa giri manggara' yang, ka ya aming kabi'mo' ka ningwari
    nana ning guk mokngang.
  ino-ino: '@see-verse:JHN.006.008'
  gnn-gnn: “Way, dhuwala waŋgany gurrmuḻ goŋ-ŋathamirri, ŋayi yukurra ŋayathamanydja
    dhuwala ḏämbumirri ŋathanydja ga märrma' guyanydja, yurru bäyŋu mak ganany'tja
    dhuwala bukmakkunydja yolŋu'-yulŋuwu.”
  yal-yal: “Banxulanna nde be buru xun suulun nun yɛxɛ firin a yii. Koni na nanse
    ligɛ muxuni itoe birin na?”
  cnt-NT: ―Jë₄ la₂ 'en₅₄ jan₂ i₂bë'₅₄ i₂quian₅ 'ŋiá₂ i₁ŋí'₄ cebada, quian'₅₄ guë'₂
    on₃ ju₄; la₁ia₁, ¿'e₂ bá₄ cha₂ 'e₂ jaun₂, ja₁con₂ dsa₂ juɨn₅ le₂në₅?
  tif-tif: Man tunum man ma kaata, ima bret katip katip awakal ma aniing katip katip
    alep ma kiita kulii-tilba. Yale, kanolin kii unang tunum yaapkan kalawiili, tik-nokomip
    dinim o, aka ko.
  nlx-nlx: “न्याहरी एक आत्योच सोरो हे, ता फाय जुवारीन पाच रोटा एने दुय मासा हेते।
    पुण ता ओला माणहान केरता किहीक पुरती?”
  apw-NT: 'Kú ła’ ishkiin báń dijolé ashdla’i barley alzáhi yisné’, łóg naki biłgo:
    áídá’ hagot’éégo dawa bínel’ąą, nṉee łánihíí?'
  gum-gum: —Yube kan matsinø-unø trattrøgatø cebada pirrimbah pagatø peskaubatø sruaig
    pasran cha. Inchendø kan yandiibe ya nu misagweimbe mayanguen kømøn— cha.
  not-NT: —Ainta yaca janequi sërari yamapë pabocorooti pan aisati pite itiomijani
    sima, carari quero cotonguiboro tojainta matsiguenga.
  plu-plu: ―Ay pahapwi bakimni ay in. Ig kadahan pohowku akebyi bugut kehka akak fahhin
    kewye “sevada”. Hawwata ig kadahan piyana akebyi im nopsanyopwi masaraku. Henneme
    in ka ariknawnama awaku ba gikebentenkis hiyeg.
  iou-iou: Iroŋi kubä gwägu tom täpuri yarä, käräga 5 ude yäpmäŋ kuŋarirän käyat yäk.
    Udewanipäŋ ämawebe päke u jide täŋpäŋ yepmäŋ towine?
  ntp-NT: '@see-verse:JHN.006.008'
  rai-rai: “Raa naat muaana lik kuri i lo limnain bred ku baa di paami ko ra baali,
    ma ruina ian. Iaku maa in welaar ma ra kor na taara mi lelawaai?”
  haw-1868: He wahi keiki maanei, he mau popo berena bale elima kana, a me na ia liilii
    elua; a heaha la ia mau mea i keia poe nui?
  ffm-ffm: —Annii, suka gorko gooto ana jogii buuruuje joy e liɗɗi ɗiɗi, koɗum ɗum
    nafirta yimɓe heewɓe hono ɓee?
  arb-NAV: «هُنَا وَلَدٌ مَعَهُ خَمْسَةُ أَرْغِفَةِ شَعِيرٍ وَسَمَكَتَانِ صَغِيرَتَانِ.
    وَلكِنْ مَا هذِهِ لِمِثْلِ هَذَا الْجَمْعِ الْكَبِيرِ؟»
  cop-CNT: ϫⲉ ⲟⲩⲟⲛ ⲟⲩ⳿ⲁⲗⲟⲩ ⳿ⲙⲡⲁⲓⲙⲁ ⳿ⲉⲟⲩⲟⲛ ⲉ̅ ⳿ⲛⲱⲓⲕ ⳿ⲛⲓⲱⲧ ⳿ⲛⲧⲟⲧϥ ⲛⲉⲙ ⲧⲉⲃⲧ ⲃ̅ ⲁⲗⲗⲁ ⲉⲣⲉ
    ⲛⲁⲓ ⲛⲁⲫⲟϩ ⳿ⲉⲑⲱⲛ ⳿ⲛⲛⲁⲓⲙⲏϣ.
  adz-adz: “Mamaꞌ marub isiꞌ bits ani iyu bret isiꞌ isiꞌ 5 tipa i bali nidzun da yafas
    iruꞌrun. Da bitsintaꞌ, nigi bungꞌ asangꞌ ampi tsiraꞌ ani nabianungꞌ?”
  sri-sri: —Õõ ĩĩ majĩgʉ̃ su mojõma pã́ duparu, pẽrã waaí opami. Masaka gapʉ wárãgora
    ããrĩ́ma. Irasiriro ĩgʉ̃sãrẽ baari neõ ejabirikoa.
  nal-nal: “Naari aza nalik ka rauxin a raraba mumut ka watmit di vaaf pana baali,
    ma a ian mumut urua. Singsaxai xana mitat faraxas pana amala vaakdul?”
  kyq-kyq: «Goon gaaba utu ese se ɔk mappa mii kɛn kꞋtɛɗin̰ ute rujn̰ ɔrj ute kɛn̰jge
    sɛɛm sɛɛm dio. Num jee te dɛnɗe se kɛse aɗen kaasn ɗi?»
  kwd-kwd: “Te'e wela wane ngai 'i lo'oo, ma ngaia 'e to'o mola na nima mani'i beret
    fe'enia rua gweii'a. Tafe'ua ma ngaia 'ato 'ani to'omia nga ta'a auaula lo'oo.”
  ded-ded: “Medacbisic mong yei nande, ye ic sogong 5 bari gbomeango memea nga kondungyang
    yohockang mekecde, imocngo ine habutoa dafi yemmeni sokoyunuude?”
  ewe-ewe: “Ŋutsuvi aɖe le afi sia si si lubolo sue atɔ̃ kple tɔmelã meme eve le,
    gake nu ka esia ate ŋu awɔ le ameha gã sia ŋuti?”
  nuy-nuy: “Yaagi yaga wirrinyung, ni-waṉagana marang-aynjaabugij anu-ḏayn anaani
    ana-barley, marri wulawaa ngujija. Waari yagu anaani wu-runggal-wi, warraarrawindi-lhangu-wuy,”
    ni-yamayn na-Andrew.
  cop-BHC: ϪⲈ ⲞⲨⲞⲚ ⲞⲨⲀⲖⲞⲨ ⲘⲠⲀⲒⲘⲀ ⲈⲞⲨⲞⲚ Ⲉ- ⲚⲰⲒⲔ ⲚⲒⲰⲦ ⲚⲦⲞⲦϤ ⲚⲈⲘ ⲦⲈⲂⲦ ⲂⲀⲖⲖⲀ ⲈⲢⲈ ⲚⲀⲒ ⲚⲀⲪⲞϨ
    ⲈⲐⲰⲚ ⲚⲚⲀⲒⲘⲎϢ.
  buk-buk: “Balê daŋ mbo, naŋ kôc bolom amaŋdaŋ ma i lu. Tigeŋ gêŋ dinaŋ oc nditôm
    lau hoŋ dindec dom andô!”
  pri-NT: «É wâni pwi nari âboro èpo, na wâjaaé 5 poloa, ma ârailu ârawéà. Êco na
    o târa dà, naa goro pé jéûru âboro bèeni?»
  zpq-NT: ―Nga zoa to bi' byo dao' na' de gayo' yetextil de cebada c̱hebe' na' yec̱hope
    beḻ ya'a. Perw ¿bi de gon da' quinga? ḻe beṉe' zanṉa' že' nga.
  por-TFT: “Há um menino aqui que tem cinco pãezinhos de cevada e dois peixinhos assados.
    Mas isso é pouco/o que é isso [RHQ] para tanta gente!?”
  gwi-NT: “Yaagha' gwitee gwa'an tsyaa tsal dhidii ąįį łųhchy'aa barley ch'ihłoanli'
    ts'ą' łuk neekwaii haa di'įį. Gaa jii kwaii duuyeh jii dinjii nąįį datthak eenjit
    tr'oonadhat!”
  gvn-gvn: “Yaluy karrkay dingkar nyubun breadji, minyaji kuyuji. Bread flourmun diburrmun
    barleymun. Nyungu bread 5-bala, minya kuyu jambul. Yinya mayi buban, yalurrinyanka
    bamanka. Mayi yamba-karibi!”
  nhy-NT: ―Nian kajki se chokkoj katlej kipia makuile pan de sebada iwan ome michin,
    pero mach kajxilis para nochtin.
  asm-FB: “ইয়াত এজন সৰু ল’ৰা আছে আৰু তেওঁৰ ওচৰত পাঁচোটা যৱৰ পিঠা আৰু দুটা সৰু মাছ
    আছে; কিন্তু ইমান মানুহৰ মাজত তাৰে কি হ’ব?”
  okv-okv: “Meni isapa emina bread 5 umo o heriso, ainge umbuto puvuto mitia te inono
    manera,” ainge enu
  mxt-NT: ―Ihya nyaá noo ra cuehe luhlu nyisó cue ohon tahan pan cebada ta uvi tahan
    tiyaca. Soco ¿nyata cuví ihya ta cuaha ñáyɨvɨ ihya? ―catyí ra Andrés.
  tzo-NT: ―Oy jun querem li'to. Yich'oj tal ho'ob muc'tic caxlan vaj pasbil ti extranjero
    trigo. Yich'oj uc cha'cot choy. Pero ¡bu c'amba tauc yutsil yu'un ep ti crixchanoetique!
    ―xchi.
  ind-AGS: “Di sini ada seorang anak yang membawa bekal berupa lima buah roti jelai
    dan dua ekor ikan, tetapi apa gunanya untuk orang sebanyak ini?”
  omw-omw: Nyaako mpovanto mwaini variho. Mwiva mpereti hini kyauquruvata tavukya
    taaratanavata nraahu vataiva variho. Nataama kyerove mwiqiatanava airi nraakye
    qoraqi qio vahiananrove? tiro.
  yrb-yrb: '@see-verse:JHN.006.008'
  maa-NT: ―I̱ tíjna jngoò ti xi 'ya 'òn i̱nchra̱jín ts'e̱ cebada ko̱ jò ma ti̱n xi
    'ya, ta̱nga mì‑la kiì ki̱chìya‑la̱ nga 'ñó kjìn ma‑ne xi̱ta̱.
  mcq-mcq: Sesamaa kaꞌene ike hinukara pari vejari puretia iropune ꞌee kija noꞌona
    ijá irechama hinu kaivo ijaho icháꞌinaꞌe ea mapokakija vajiꞌeja? ꞌwamana.
  sus-A: «مّنفِ تَامِ سُولِ نَ يِ شّمّ دِ مّدِ يِ رَ، عَ نُن يّشّ قِرِن، كْنْ نَ قِندِشِ
    مُنسٍ رَ يِ حَمَ بّ؟»
  jpn-1965: 「ここに少年が大麦のパンを五つと小さい魚を二匹持っています。しかし、こんなに大ぜいの人々では、それが何になりましょう。」
  fra-SBL: « Il y a ici un garçon qui a cinq pains d'orge et deux poissons, mais qu'est-ce
    que c'est, parmi tant d'autres ? »
  yka-yka: Paˈinne pu si Isa, “Niyaˈ tuˈu nakanak lella-lella, niyaˈ lime kayuˈ panne
    duk duwe kennane. Saguwaˈ asal gaˈi umabut pamakan meˈ aˈa inin kēmon.”
  mle-mle: '@see-verse:JHN.006.008'
  shp-NTPO: —Nenora ike westíora bake pichika cebada aká panya, itan rabé yapaya.
    Ikaxbira, jatí icha joni betan jashoko senenti jisáma iki —akin aká iki.
  aom-aom: Aharihe gemu iae höjo. Hu ie ahoꞌobëhe 5 visue niöꞌi ëhi jiajëjo. Röhu
    jaꞌo uehorovëjo ëho bogo eni höjo ae ahoꞌobëhe jiëꞌëro.
  geb-geb: “Tara mbe khaŋ ki, ana meeŋthɨgi vikntuuveŋ ki. Mbe barin ntaveŋ ga muuŋgi.
    Ana vhɨra mbɨgama mpuani ki. Mba ki gumgi gu mbigi, mbe guigira vhɨrkɨvgi. Mba
    meeŋthɨgi vikntuuveŋ gum mba mbɨgama mpuani ram muuŋgip nzan tuktɨgɨrie?”
  eng-WYCLIFFE: seith to him, A child is here, that hath fyue barli looues and twei
    fischis; but what ben these among so manye?
  bsj-bsj: bwe kange wi fo ki kuntulun cari to nung, na bikatece kange jinge yob.
    i an ye wo, nubo wo kila nyeu.
  cak-cak: Vave' c'o jun ala' c'o vo'o' pan banon che cebada y ca'i' ch'utik quer
    riq'uin. Pero, ¿achique oc xqueru'on-vi conojel ri vinak ri juba' re'? xcha' ri
    Andrés.
  chf-NT: ―Ya'anda untu ajlo' que u cänäntan cinco cebadaj waj, y cha'tu yoc buch'.
    ¿Cua' tuba jinda, mach u yäc'ä tuba upete?
  tlf-tlf: “Man tinum maat maak kalba keta bret kangkang ogal maak e minte aniing
    alop maak no waafuba kuta, boyo unang tinum kwiin tagang kalip iyo tii kelan-temaalip
    o,” agela ko.
  piu-2006: '@see-verse:JHN.006.008'
  poh-NT: «Ayuꞌ chi kaxilac wilic jenaj qꞌuijol acꞌun eh richꞌi̱l hoꞌo̱b chi caxlan
    wiꞌc tikꞌimaj ru̱cꞌ wach i tic sewa̱ra ribihnal eh richꞌi̱l woꞌ quib chi joxomaj
    car, xa reꞌ laꞌ chaj ti bih eriquet reꞌreꞌ? nqui reh Jesus.
  tue-tue: —Ãnorẽ́ sĩcʉ̃ wĩmagʉ̃ niiĩ. Cʉ̃ʉ̃ sicamoquẽñepa pã cebadamena tiiárigue
    cʉoi. Teero biiri wai pʉarã́ cʉoi. Ate yaaré ãniã paʉre jeatuaricu, jĩĩwĩ.
  bjp-bjp: “Nenge kalalik igii, imel ilim e fabiro beret ri tel u ini bali ke iwu
    sabin e kok ae sing i. Isau le, in fasi arafa lon fanu fuun igii?”
  xon-xon: “Unachipɔnbo ubaa bi do ki joo ŋiboroboro kpin ŋiŋmu ni njanbim mulee;
    binib ngbaan mu aah wiir pu na, nimina ga ŋa bi ba?”
  tzo-ZNT: ―Liꞌ jun creme yichꞌoj tal voꞌpꞌej pan pasbil ta cebada. Yichꞌoj tal chaꞌcot
    cꞌox choy noxtoc. Pero mu onox xloqꞌuic o yuꞌun batsꞌi ep tajmec li crixchanoetique
    ―xi.
