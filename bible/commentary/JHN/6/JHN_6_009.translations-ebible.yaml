    —nire Andre.
  mwp-mwp: ‘In moegina garkaz, nubiya payb bali kunaw susul a ukasar moegina wapi,
    kasa kedha itha kay thana midh paru mura balbayg asimoeypa, in mabayg mina koey
    garsar?’
  sbk-sbk: O Yesu, “Ahweli osahala epa ali na mabumunda gasanu ne samaki zi bhele,
    eshi ene ekhondeye yenu hwa bhantu abhinji enamuna ene?”
  mya-JVB: မုယော မုန့် ငါး လုံးနှင့် ငါး ကလေးနှစ် ကောင်ပါ သော သူငယ် တစ်ယောက်ရှိ ပါ၏။
    သို့သော်လည်း ဤမျှလောက် များစွာသောသူတို့သည်ရှိကြသည်ဖြစ်၍၊ ထိုမုန့်နှင့် ငါးနှစ်ကောင်တို့ကို
    အဘယ် ပြောစရာ ရှိ ပါသနည်း ဟုလျှောက်၏။
  kgf-kgf: Merac komoc méŋ youmi imi neneyaguc iwaru bali saméŋ méra méŋ ʒéma lambéc
    éréhéc hemizac, Waŋu imuhucyanéŋ tuŋ yanda imi onac dimuhuc sécgé énécmimac?
  awb-awb: Mahtaqté ánímáí we moberíáh párétíákáq téhtaré páhnkákáq matíéhre. Áhnte
    ke míáh púana mina abehq náneq tahnsáne úwe.
  gdn-gdn: “Munu mosi yewe bauwena ki e masurai bani buredi ida daikere mena ade menamena
    apeya ki mete tepupu bauwena. Ko ki ka eba bani kawaya. Iyapana ropani kawaya
    bani ki kupomoto ka mu eba denemugu-yagisi.”
  nko-NT: “Oyimbi ɔkʋ dɛ́ bodobodo apín pútúpútú anu pʋ́ ntsutso iye bwáhɛ́
    anyɔ. Támɛ ntɔ ɩ́nɩ bɔ́bwɛ ahá tsɔtsɔɔtsɔ ánfɩ?”
  bsn-NT: —Sĩgʉ̃ daquegʉ, cojomo cõro pan cebada vãme cʉtise, to yicõari, jʉarã vaire
    cʉoboami, bajigʉjʉma. Masa jãjarã ĩna ñajare, tĩjariaro manimasucõaja ti —Jesúre
    ĩre yicami Andrés.
  pib-NT: “Gewlu satu mturu waneylu pamyo jimapro triko pixkalutu kamrutikaluru, ga
    wa gepi shima. Seyni ¿klu kigleylu wane pejnurune chinanu?”
  wiv-wiv: “Kapiru tamohane katiu kua hana bret e lima kamana hana hiha kote rua,
    palaka da mara beta ve ni dangea na manumanu luba kua.”
  reg-reg: Yesu, “Aliyo omusigaji anu ana emikate etanu na jiswi ebhili, nawe bhinu
    ni woki mubhanu bhafu kutyo?”
  mlh-mlh: “Made mendaine mo yo oo ŋega. Iŋoreo bali poroŋ 5 eru jembaeŋ yoyoka ŋegayoŋ,
    ŋiŋigo sauesaueine oŋuine oi so saga yabeiŋ.”
  gof-ENT: «ኢቻሹ ባንጋ ሶሎኔ ናምዑ ሞሎ ኦይኪዳ ኢሲ ናዓይ ሃይሳን ዴዔስ፥ ሺን ሃ ኣሳ ኡባስ ሄሲ ኣይ ማዳኔ?» ያጊስ።
  aau-aau: “Ara, nyo prueyn nopre hokwe ehe ma lwak he. Hiykwe ihey mo naw iha sirom
    non, bali non monhre. Seyr ay hu ko kokwe ireys non nakruok. Sawk uwrsa popua
    hay omokwe, ayay nopre somokwe hme pankaw kiynuw-kow-a liyay a?”
  tvk-tvk: “E horamue tei da tak xa mileh beret lim (5) xa lapol ni ni bale, del meseo
    lu. E anien ak tapin ti vari mi vanut moletin xa mahulong xiak.”
  prf-NT: “Tehud háddi a anak a lállaki a tehud a balon a limma a tinapay sakay duwwa
    a ikan, peru awan iyád makakayaw ti kakpal diyen.”
  auy-auy: séna moórá-iyampoigo séfataase-tonkwara kaeꞌ-mófááꞌwáráꞌá makáifo sáwífaꞌ-waasi
    méraawe súwana
  tbg-tbg: Quvaaraa vainti vovano maini vaivo. Viva baaliqohai untataa mparetira kauqurunavu
    vatero havuka taaraqantavata vataivo. Airi vaiinti nahentima variavo. Nantiakeroe
    vi karava ho varianarove? tiro.
  hub-NT: “Jui chikichik uchi cinco pankan cebadajai najanamun, tura jimarchik namakjai
    takakui. ¿Turasha junakka iman shuar aina auka metek yumain ainatsujama?” tusa
    tinaiti.
  hmo-hmo: “Mero maragi ta be iniseni, ia be mai ena paraoa maragidia 5 bona gwarume
    maragi rua, to unai be edena bamona do ita karaia, taunimanima be momo herea?”
  big-big: Mandik nak pelege. Pi perek marek songono melenazik paliyeng meiyengka
    keremiza nayeng keya watabisi waliya neyaurau wara kapura piyeng yongkambanu mabuwiligi
    pangka ono, kai.
  gux-G: “ Naacenyendo ye ne ki pia kpanu amu yeni jami lie; lani ba fidi ki tieni
    be yeni ya nicianba ne?
  cnl-NT: ―Xen³ la³ jø̱n³ xii'³ pii'² 'i³ quie̱³ 'ɨ²³juɨ² quia̱'² 'moo'³, ¿mɨ³naa'³¹?
    Quie̱³ 'ñé³ 'ɨ²³juɨ² tʉʉ² mɨ³¹cuɨɨ³ cebada quia̱'² áan²³ 'moo'³ 'u². 'E³ quie'²³
    'a²³jia'³ jmɨ́ɨ² rɨ²³líi². Qui² bi²³ juɨ́ɨn²³ dsa³. ―La'³ ca²³jua'³ Drøø³¹.
  zar-NT: —Ni zóabiʼ tubiʼ biʼi bönniʼ, nuáʼabiʼ gayuʼ yöta xtila néquiguequini zxoaʼ
    cebada, en chópabaʼ böla cuídiʼdoʼ. ¿Naruʼ huéquiʼtse ugagu le doʼ ni cateʼ xö
    bönachi?
  kde-kde: “Apano pàvele kijana yumo avêle na mikate nnyano ya shayili na dihomba
    dimbili. Dachi, vitukutuku avino vìmbetoleja chani kwa vanu vohe malinga ava?”
  ata-ata: “Molomolo soxo vile ano ꞌo. Anu munoꞌu veleti taꞌuve mixutuxu no anu bali
    ngiaxu xe ta sinana moso tamei. Ia anu umomomosiꞌa ta mitema tavuꞌalo a loxovaa?”
  qvw-NT: “Cayćhu juc walaśhmi picha siwa tantactawan, ishcay challwacta uywayan.
    Ñatac chayllá ¿cay-chica nunapá imanpäpis ampá canmanchu?” nin.
  nfa-nfa: “Ama! Ana iiki èci ètu neꞌe nèti roti lèmi bua, dènge iꞌa dua ngiꞌu. Te
    ngaa dꞌai dhèu ae-ae se raꞌa, do aadꞌo?”
  tnp-tnp: “Suakəku kəti uəha tatos pɨret faif kəmol e pale, mɨne nəmu keiu. Mətəu
    ko təsəhmen agɨniən e nətəmimi mɨn əha.”
  urd-urd: “यहाँ एक लड़का है जिसके पास जौ की पाँच रोटियाँ और दो मछलियाँ हैं, मगर ये
    इतने लोगों में क्या हैं?”
  hot-hot: “Nôŋgô okna êntêk anêŋ polom bali yaônena baheŋvi lôk alim yaôna lokwaŋju.
    Ba nôm êŋ hatôm avômalô nômbêŋ êntêk e?”
  mqj-NT: “Dengan mesa anak umbaa limangkalebu roti anna dua be'dok. Sapo tae' dengan
    kalembasanna la ditingngayoan inde tau padae.”
  rus-SYN: здесь есть у одного мальчика пять хлебов ячменных и две рыбки; но что это
    для такого множества?
  mbh-mbh: “Wainlanga atike, ia bret or lim ako o oma i nge bali tomo nge silang tun
    or aini, aveto aro i pavurvur nge toko puluanga ake vava?”
  bdd-bdd: “Gwama ꞌaigeda yalobeya ꞌana beledi nima ꞌaiꞌaigeda, ma wete ꞌana silahana
    ꞌeluwa. Ma boda mabwaiyadi geya sowasowahidi.” Tomuliyaina sanina Andulu, Saimoni
    Pita tasina.
  cbt-NTPO: —Isëquë a'na quëmapia'hua ya'huërin. A'natërapoíchin pan nisahuaton, catoyachin
    sami ya'huëtërin. Inaíchin nipirinhuë', ¿iso nápo' piyapi ta'ma' nanitërë'poya?
    itërin.
  srn-NT: “Wan boi de dya di abi feifi brede nanga tu fisi. Ma dati no sari gi someni
    sma.”
  cta-NT: ―Ndu̱ sca nu piti quiꞌyu re ―nacui̱ Andrés―, loꞌo xi caꞌyu tyaꞌa xlyá tejeꞌ
    jiꞌi̱, loꞌo tucua tyaꞌa cualya sube jiꞌi̱ ―nacui̱―. Pana ná tyuꞌu scua chaꞌ biꞌ
    chaꞌ cacu ñati̱ quiñaꞌa̱ re ―nacui̱ Andrés jiꞌi̱ Jesús.
  bqc-SIM: Nɛgↄ̃ɛnae ku la a pɛ̃ɛ zↄzↄna vĩ mɛ̀n sↄo ń kpↄ̀ giinaeo mɛ̀n pla. Bↄ́
    bee a kɛ gbɛ̃́ dasiɛ beeↄ guui?
  tcz-CHONGTHU: “Hilaiya chapang khat in changlhah pheng nga leh nga ni aneiye, ahivangin
    mipi hijat lah'a hicheng hi ipia pang kham ding ham,” ati.
  mar-mar: “येथे एक लहान मुलगा आहे. त्याच्याजवळ पाच जवाच्या भाकरी आणि दोन मासळ्या
    आहेत; परंतु इतक्यांना त्या कशा पुरणार?”
  snp-snp: Amalo ya kipa ma nemo yakafo beleti yuwa balikafo olufe lamo faifu (5)
    ido laefa lele yaki olu minaifa, wenena mau naba minanako, efe yakafo nedi enune?
    liye.
  isl-isl: '@see-verse:JHN.006.008'
  spy-NT: “Mii yu ꞉wēēro nyēē boonto mukaatiin muut āk *burburiinēk āyēēng' chēē minkēēch,
    ara yēmē ꞉chooto keebayee bichu tēē chu tukul?”
  xnn-xnn: “Wada nan esay baballo ay kabaon is limay tinapay ya doway ikan. Ngem ayke
    omanay di isnan naayda ay kaipoipogaw?”
  mwe-mwe: “Apano apali mwana jumo akwete mikate nng'ano ja mbungalai na yamaki ibhili,
    ikabheje yenei shiipwae nndi na lugwinjili lwa bhandunjilu?”
  tte-tte: “Bwaite gamene kana beledi esana bali kali baibaiwa paibi yo kana iye kikiuli
    labui. Na iyamo tomo meuloili bwaite kani nige sowasowali.”
  tcs-tcs: ‘Ei, i gad wan yangboi ya! Em gad paib smol raunbred ane tu smol pis. Dem
    lelbet kaikai i kan pide dem tumas pipol ya!’ Dem bred i bin mekem prom sid ol
    kolem bali.
  hlt-THB: “Vawh ve phaihpi cun nga ingkaw nga pakkhih ak ta naasen pynoet taw awm
    hlai hy, thlang ve zah aham taw vemyihkhqi ce kaw na am coeng hly hy?” tina hy.
  soq-soq: '@see-verse:JHN.006.008'
  qub-qub: «Caycho juc wamra charaycan pichga sebäda tantatawan ishcay pescädullatami.
    Chayllaga llapan runapaj manami aypangachu.»
  att-att: “Ajjan saw yù abbing nga egga kuna yù bálun na nga límá bullung nga pán
    ánna duá nga baddì nga sirá. Ngam pígiá lâ kapúnu na yian sù ira magaru nga tatolay?”
    kun na.
  bki-bki: “Tubo, kiniou nemileal m̃eaku tai jo nei, naio bar joko sesa jimo [5] bija
    niado momaio juo [2]. Ninei naio telisu ga mia tomu nalo miroano laka.”
  bqp-bqp: Nɛ́gↄ̃gbɛ̃ ke kú la, à burodi araga vĩ mɛ̀n sↄↄro kũ kpↄ̀ fítinnanↄ mɛ̀n
    pla. Bↄ́n abirekũ ni kɛ pari díkĩnanↄnɛɛ?
  mcp-mcp: «Gúl ncúncwə́má jɨ́ nə ibʉlɛ́d itɔ́ɔn wa, ibʉlɛ́d i *orzhə, nə oshú óbá;
    ká bímbí dɔɔŋg dɨ́ nə ŋkul ka sá zhwog buud ɔ́ga jɨ?»
  hat-hat: Gen yon ti gason la a ki gen senk pen fèt ak farenn lòj, ak de ti pwason.
    Men, sa pa anyen pou tout kantite moun sa yo.
  npl-NT: —Nika kajki se telpotsintli, non kimpixtok mákuili pameh de sebada iwa ome
    michimeh, pero ¿kan matechajxili?
  bgg-bgg: “Ichiih bufuii jia shii iweb guii nane ù nyi um ro. Jishii ji pha iweb
    nane ù è zab shii achie cho phro.”
  eng-TCENT: “There is a little boy here who has five barley loaves and two fish,
    but what good are they for so many people?”
  eng-BSB: “Here is a boy with five barley loaves and two small fish. But what difference
    will these make among so many?”
  cpu-NT: “Jirika jaka aparoni eentsi amaintsiri 5 tanta, apite shima. Iro kantacha,
    ¿arima irantetakyaari osheki atziri?”
  san-ASM: অত্ৰ কস্যচিদ্ বালকস্য সমীপে পঞ্চ যাৱপূপাঃ ক্ষুদ্ৰমৎস্যদ্ৱযঞ্চ সন্তি কিন্তু
    লোকানাং এতাৱাতাং মধ্যে তৈঃ কিং ভৱিষ্যতি?
  tac-NT: ―Jena ajtí bilé re'malí maligi baní o'kame sebárate newárigime 'lige oká
    ro'chí, nobi asíriga u'tá go'ame júkó napurigá go'mela alakí ralámuli.
  eng-WEBPB: “There is a boy here who has five barley loaves and two fish, but what
    are these amongst so many?”
  gfk-H: '@see-verse:JHN.006.008'
  viv-viv: '@see-verse:JHN.006.008'
  yao-yao: “Kwana jwanchanda pelepa jwali ni ipande nsano ya mikate ja shayili ni
    somba siŵili. Nambo yakulya yi kanandi ngayajikutisya ŵandu ŵajinji ŵanti nyi?”
  tgp-tgp: “Natirihi matea nahai, mo lavi na pereti vavarihi mo lima la vaia na piri
    barley peresi na maji mo rua, pani haratu mo r̃uhu na sava isan la tamlohi nike?”
  auc-NT: —Mönitö weca në ongongä edëningä ïñömö tebada näni awënënïmö guiyä päö önompo
    æ̈mæmpoque tönö guiyä gæyæ mëa pönï næ̈ængä ingampa. Incæte mänïï cænguï tæiyæ̈näni
    beyæ̈ ædö cæte eyepæ̈ ï, ante wæbopa.
  kbc-NT: “Ini lioneeɡ̶a digoina idiwa ciinco nipaontedi noenataka oyatita ‘cevaada’,
    idiaaɡ̶idiwa itiwataale noɡ̶ojedawaanaɡ̶a. Pida onateciɡ̶idiwa aɡ̶abotema niɡ̶ina
    noiigi-nelegi”.
  bmh-bmh: '@see-verse:JHN.006.008'
  ctu-BL: Wʌ'an juntiquil ch'iton am bʌ i cha'an jo'q'uejl waj melbil bʌ ti cebada
    yic'ot cha'cojt chʌy. ¿Jasʌl ba che' cabʌlonla? che'en.
  meq-meq: «Wawa wuray anaŋ kanaŋ na, tapa i makwala andaya faya zlam tə kəlef hay
    sulo. Ane tuk na, hərwi ndo neheye haladzay aye na, ma sliye mey?»
  noa-H: —Hãb mʌig chaaidam simuata pandam cinco wai nʌrrʌmgui hajim, maimua hãwarrdam
    dau numí. Pari hõor pöm mʌg wëjöm, ¿k'anii jãgpaimua dʌ̈rr habarju? hajim.
  alp-NT: “Ete meije kwete mokwai sae mei ikeri roti buai lima rebe ono bei terigu
    rebe esi beline ela mo kai iana inai lua. Po meije upela tamata bokala meiju mo.”
  san-VEL: atra kasyacid baalakasya samiipe pa nca yaavapuupaa.h k.sudramatsyadvaya nca
    santi kintu lokaanaa.m etaavaataa.m madhye tai.h ki.m bhavi.syati?
  kbq-kbq: Amafi mago osi mofavre emani'neno 5fu'a bali bretigi, tare nozamegi huno
    eri'neanagi, asi'amo'a inankna huno ama veapina knarera hugahie?
  kbh-kbh: —Muents̈e entsemna canÿe básetema y cha shachna cebada tandës̈e y uta beónata
    entsebomna. Pero, ¿ndayase nÿe nÿets̈atema chëfta ents̈angbiama ca?
  ron-LSB: “Este aici un băiat care are cinci pâini de orz și doi pești; dar ce sunt
    aceștia între atâția?”
  pon-pon: Kijin putak amen mia, me a lopon en prot limau o mam riamen, a jota katepa
    ren me toto.
  nhe-BL: ―Nica itztoc se oquichpil tlen quipiya ome pilmichtzitzi huan macuili pantzi,
    pero ya ni neltlahuel pilquentzi para nochi ni tlacame.
  sps-sps: “A isen a guei tsoiny tovei kaa minon a ngim ma koinykoiny ana fuan a jian.
    Sana saf a rof narari matar a fokinai vainy faavot to na?”
  wnc-wnc: “Waatdaka tapatusimda poyau mateknga katau kuut musakan gatu pis kundu
    ngang pake yuwan kat. Siwan ngana nanamu wa mateknga siknga. Aminbamde yamuna
    siakan dua siwik,” ngang yakut.
  bus-bus: Nɛ́gↄ̃gbɛ̃ kee kú kɛ̀, à burɛdi aaga vĩ mɛ̀n sↄↄro kↄ̃n kpↄ̀ nɛ́ngonↄ mɛ̀n
    plaa. Bↄ́n beee é kɛ parii kɛ̀nↄnɛ?
  gub-BL: — Aw kwarer a'e, heta 5 typy'ak a'e, werur mokoz pira kwez a'e no. Xo a'e
    zo heta xe. Naheta kwaw amo. Nuhyk kwaw kwez teko wanupe nehe, ta'e heta tetea'u
    a'e wà xe, i'i izupe.
  imo-imo: “Ya ungulu te bali bret kaloli kelo kite pakera kinye oma kelo kaloli talo
    kinye noipe moromo. Nalo akumu koltalo, imbo paa awini. Manda naa tembalo lepamo,”
    nimo.
  boj-boj: “Aŋgro wala bei unu. A bem 5 qe kiñilala aiyel ojejunu. Iŋgi di dego tamo
    uŋgasari gargekoba endi anainjrqom di tulaŋ kereqasai.”
  eng-DRA: There is a boy here that hath five barley loaves, and two fishes; but what
    are these among so many?
  knf-knf: « Napoţ aloŋ awo ţi na ipoom kañeen na ŋţëb ŋtëb ; iko mënţ ikëş uko uloŋ
    pa bañaaŋ biki bŧi i? »
  san-KHM: អត្រ កស្យចិទ៑ ពាលកស្យ សមីបេ បញ្ច យាវបូបាះ ក្ឞុទ្រមត្ស្យទ្វយញ្ច សន្តិ កិន្តុ
    លោកានាំ ឯតាវាតាំ មធ្យេ តៃះ កិំ ភវិឞ្យតិ?
  arn-NT: —Tüfa mew müley kiñe pichiwentru nielu ta kechu kawella kofke ka epu challwa,
    welu ¿puwafuy chey am fentren che mew?
  zas-NT: ―Laa tijb xindo caꞌ gaay guiadxtil con zatioꞌp bëjl zaꞌ guie. Per, ¿tëꞌczi
    taan ni guin par gra bén guin?
  ken-NT: “Mmɔ̌ amɔt achi fá, anɛ ábhɔ́ŋɔ́ bɛkpɔkɔ́ brɛt bɛtay nɛ nsi ɛpay, kɛ ɛyɔ
    chi yi ntá bɛyǎ bǒbhɛn?”
