verse: JHN.006.009
translations:
  kpx-kpx: Loui avoe, “Ata kebia vigomo mo moleu valava ada mole isi huena abuita
    kebia malei lohonu. Isito lovi kehameu bae ata kobia bahata nenita ulivebene.”
  okv-H: “Meni isapa emina bread 5 umo o heriso, ainge humbuto puvuto mihia te inono
    manera,” ainge enu
  tbo-tbo: ‘Tewela gehouna a palawa muhomuhona magouna nimitutu ma iyana luwaga uyahina
    a galeya, nugote ega emoemotana po bolu uyahinei ta wianihi.’
  mal-C: “ഇവിടെ ഒരു ബാലന്റെ കൈവശം യവംകൊണ്ടുള്ള അഞ്ചപ്പവും രണ്ടുമീനും ഉണ്ട്; എന്നാൽ
    ഇത്രയധികം ആളുകൾക്ക് അത് എന്തുള്ളൂ?”
  grc-SR: Ἔστιν παιδάριον ⸋ἓν⸌ ὧδε, ⸂ὃ⸃ ἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια·
    ἀλλὰ ταῦτα τί ἐστιν εἰς τοσούτους;
  bgc-bgc: “याड़ै एक छोरा सै जिसकै धोरै जौ की पाँच रोट्टी अर दो मच्छी सै, पर इतने
    माणसां खात्तर वे के सै?”
  khz-khz: “Melo girigiri ta ea, ia gana pereti imaima, e magani ruala. Na ati pia
    gelegele etaunilimalima maparara geriai.”
  deu-TKW: es ist ein Knabe hier, der hat fünf Gerstenbrote und zwei Fische, was ist
    das auf so Viele?
  zsr-NT: ―Ni zoabiꞌ biꞌi bönniꞌ, nuaꞌbiꞌ gayuꞌ yöt xtil náquini zxoaꞌ cebada, len
    chopbaꞌ böl cuídiꞌdauꞌ. ¿Naruꞌ huáquiꞌtsa ugagu cátiꞌga zian bunách le dauꞌ ni?
  lin-lin: — Ezali awa na elenge mobali moko oyo azali na mapa mitano basala na bambuma
    ya orje, mpe bambisi mibale ; kasi yango ekosala nini mpo na ebele ya bato oyo ?
  hns-NT: 'Tab oe Jiesoe se bolies: „Ekgo larka hia hai aur oke paatj bret aur doei
    matjharie hai. Bakie ie sab manai khaatien na atiega.”'
  noa-E: —Ãb mʉig chaaidam simuata pandam cinco wai nʉrrʉmgui ajim, maimua ãwarrdam
    dau numí. Pari õor pöm mʉg wëjöm, ¿khanii jãgpaimua dʉ̈rr abarju? ajim.
  eng-EMTV: “There is a little boy here who has five barley loaves and two small fish,
    but what are they for so many?”
  mib-NT: Yāha íne ɨɨn sūchi yɨ́ɨ́ jéē ndíso i uhūn staā cebada jiín úū chācá. ¿Te
    ndé canda cuɨtɨ ún, chi ñayuu cuehē ndasɨ́ cúu?
  lif-NT2: “कप्‍मो चुक्‍पाधिक्‍ले़ ङासि हःक्‍सिः खरे़ःङ् नु ने़त्‍छि ङासा कत्तुॽ,
    कर कम्‍म्‍याक् यरिक् मनाहाॽ आक्‍खेलॽरिक् योमासिबे?”
  xnj-xnj: “Penapa avi msongolo mmonga ana mabumunda mhanu ga shayili na somba zivili,
    nambu zikola kiki kwa vandu vamahele ngati ava?”
  mmx-mmx: “Lara lamdak na, i ruuna lavalimo lengkongkide xakalik at levempiao bali
    la luemat kakalik. Ketla noxo epovo ri na limixin solo.”
  cbr-NT: —Ënu ca xu achúshi 'icën. Ax ca cebada 'acë pán mëcën achúshi 'imainun rabë́
    tsatsañu 'icën. 'Aíshbi ca ënëx 'itsaira uni pimitisama 'icën.
  tee-NT: ―Ani ya pumatam ts'alh ju ch'apata aksquis xavati cebada chai lakat'ui pamata.
    Va yuchi ni va lacats'unin. Ju lapanacni na ilhu'an.
  eng-LSV: “There is one little boy here who has five barley loaves and two fishes,
    but these—what are they to so many?”
  cak-NT: We' c'o jun ala' c'o wo'o' wey banon che cebada y ca'i' quer ruc'amon-pe,
    pero ¿anchique xquieru'on re'? Xe ta oc re' ri xtakaya-apo chiquiwech conojel
    ri winak, man yeru'on ta, xcha' ri Andrés.
  pah-NT: —Avo tapihama'ga mbohapyrete cinco herekoi pães trigo'java'ea apopyra cevada
    apopyra, ei ga imombe'gwovo Jesus'ga pe. Dois ga pira'ia herekoi no. Emo mbohapyretero
    g̃waramo ndohygi tuhẽ g̃a ndehe nhaporemo, ei ga ga pe.
  sja-NT: —Nama bɨda aji, warra aba. Ichia iru bɨda aji, pan cebadadee ooda joisomaa
    mãik'aapa chik'o omé. Mamĩda, ¿k'ãata araayama aji, na eperãarã see nɨ̃bɨ-it'ee?
  xed-xed: «Mamu sana zwaŋ hadna nda buradi hutaf nda tsulhwa zwana klipi his da tsi,
    tsaw ŋa slafta kawu mataba ndəghata mnduha mandana na?» kaʼa.
  glk-glk: «ایتأ پسر بچه ایسَه کی پنج‌تأ نانه جو و دوتأ ماهی دأره، امّا اَن، چوطو
    اَ گرویه سئره کونه؟»
  mks-NT: —Yóho íin in ta̱a loho ta ñéhe da u̱hu̱n pan cebada xi̱hín i̱vi̱ ti̱yacá.
    Joo ama ná queta ri ña̱ yóho cuxu tócó ndihi ña̱yivi ja̱n —na̱cachi Andrés xi̱hín
    Jesús.
  gfk-S: '@see-verse:JHN.006.008'
  bmu-bmu: “Azi moröŋi kun kiaŋgöreŋ malja. Yaŋgöreŋ bali beret 5 aka söra yahöt ahözapmö,
    ambazip sehisehiŋi kewö kagetka yeŋgöra mi qahö dop kölma.”
  dgz-dgz: “Orup apan otu da mapa buredi magamene nani yamunaet amba meo kamontua
    dere mapa tambun, go waenapan aru mame mu napi umamup ya di tata.”
  eng-GNV: 'There is a little boy heere, which hath fiue barlie loaues, and two fishes:
    but what are they among so many?'
  zaa-NT: Nì du ttu nubeyu' cuìti' dènią gayu' ettaxtíla cebada, chuppa bél·la to'
    nna, pero biani gúnini ri'u nui lani ca enne' ỹétse'ní nì'i.
  eng-WEBSTER: 'There is a lad here, who hath five barley-loaves, and two small fishes:
    but what are they among so many?'
  guh-guh: —Majotaje napatajopa pejevaxinëyo. Xaina bajaraponëyo cinco papanbëbeje,
    cebadavënëbenota pexanaepanbëanë. Xaina anijanëyobeje dujuainëyobeje yajava. Bajaraxuaxi
    apo caëjëpae tsipae cajena vajarajutsinexa mapajivibitsaëtoxanetoje, jai Andrés.
  bon-bon: “Ama pisi nyene yepä bägrä, lui me piti nemi faib buluduu piiyepu neeneni
    bumate cibu, yepä puu ibibi lica gemi iyeta ai biname bime tääpume.”
  nhw-BL: ―Nica itztoc se oquichpil catli quipiya ome pilmichtzitzi huan macuili pantzi,
    pero ya ni neltlahuel pilquentzi para nochi ni masehualme quicuase.
  swh-ONEN: “Hapa kuna mvulana mmoja mwenye mikate mitano ya shayiri na samaki wawili
    wadogo. Lakini hivi vitatosha nini kwa umati huu wote?”
  wbi-wbi: “Pwale apa umwana jumonga ali na makate ghahaano agha ngongilue ni samaki
    ivili. Neke ifyakulia ifi fitanga kiki ku vaanhu avinga ava?”
  bba-bba: bii tɔn durɔ ɡoo wɑ̃ɑ mini wi u pɛ̃ɛ nɔɔbu mɔ kɑ swɛ̃ɛ piiminu yiru. Adɑmɑ
    mbɑ yeni yɑ koo ko tɔn dɑbi teni sɔɔ.
  eng-KJVCPB: 'There is a lad here, which hath five barley loaves, and two small fishes:
    but what are they among so many?'
  kgk-NT: —Ko va'e karia'y ogwereko cinco mbojape cevada-gwi ojejapo va'ekwe. Mokõi
    pira ka'ẽ ogwereko ave. Ha upe va'e ndaha'éi heta kente remi'urã, he'i íxupe André.
  waj-waj: Aa ngiaammuau aavau dioo vai aavo bereeta yaaku saivai utu kioo tavau taaravaitanaatama
    utinoo. Dataama mmuakiaa gioonna kiaapu aavaki variaa aaya iyauvaa nnaarannee?
  cpy-cpy: “Irika apaani eentsi amaentsiri 5 ratanteetari, apite shima. ¿Arima imonkaatakyaari
    osheki atziri?”
  ekk-PKP: „Siin on üks poiss, kellel on viis odraleiba ja paar kala, aga mis kasu
    sellest on, kui inimesi on nii palju?“
  mpx-mpx: “Geman etega hiwe, ana beleid toto bali hi ginoliya, ali gewi nimala panuna,
    ge ana moti kekeisi eluwa. Yaa gamagalau gegewel ya nasi nige bosowailiya!”
  wbp-wbp: '@see-verse:JHN.006.008'
  luo-luo: “Wuowi moro eri nika man-gi makati matindo abich motedi gi shairi, kod
    rech matindo ariyo, to magi dikony angʼo kuom pidho oganda machal kama?”
  nhe-NT: ―Nica itztoc se oquichpil tlen quipiya ome pilmichtzitzi huan macuili pantzi,
    pero ya ni neltlahuel pilquentzi para nochi ni tlacame.
  aii-aii: ”ܐܝܼܬ ܚܲܕ ܝܵܠܵܕ݇ܐ ܠܲܐܟ݂ܵܐ ܕܐܝܼܬ ܠܹܗ ܚܲܡܸܫ ܓܸܪ̈ܕܲܝܹܐ ܕܣܥܵܪܹ̈ܐ ܘܬܪܹܝ ܢܘܼܢܹ̈ܐ
    ܙܥܘܿܪܹ̈ܐ، ܐܝܼܢܵܐ ܐܲܢܹܐ ܡܘܼܕܝܼ ܒܸܬ ܥܵܒ݂ܕܝܼ ܩܵܐ ܟܠܹܗ ܐܵܗܵܐ ܟܸܢܫܵܐ؟“
  esk-NT: “Uvvauvani nukatpiaġruk piqaġniqsuq tallimanik qaqquuranik barley-nik suli
    qaluuraaŋnik. Aglaan suugisivat taapkua itna iñugiaktigiruami iñuŋmi?”
  msb-msb: “Igwa didi sin bata kag may dara siyaʼn lima ka bilog na tinapay kag duha
    ka bilog na isda pero sing-ano lang ina sani na kadamuan?”
  cpa-NT: ―Tsenh¹² jan² tsih² dsa² ŋioh¹² ja³la². Quin¹²tsih hŋí² hi³ŋíh¹ lǿa¹² juu²
    cebada, quianh¹³ og¹ jáh² tiogh³ jmøi². Di³ tsa¹hliú² hi² jøng² quianh¹³ dsa²
    jue¹² ―ca¹juúh² Andres.
  dso-dso: ମାତର୍‌ ଏତ୍‌କି ଲକର୍‌ପାଇ ସେଟା ନ ଅଏ ।”
  meu-meu: Mero-mero ta iniseni ai, ia na mai ana bali gabugabudia ima bona gwarume-gwarume
    rua; to unu na ede bae hekara toma, taunimanima na hutuma herea.
  yva-NT: “Arikainye inta pi apave rotije vasyesye radani yai muno apa jiane yano
    jirum tavon. Weramu anaisyo maisyare wato maisya indati yo vatano wanui rave so
    mansamaisy aje ye?”
  dgc-dgc: “Te anak ta éye a te kébil ta lima a momon a tinapay sakay éduwa a pindang,
    pero gasinu san dén ye ta kakadua na tolaye.”
  zpm-NT: ―Nu zo tib mëëdbgui win ney gaay guietxtil cebad ni schop meḻ win. ¿Per
    pa ygaa ncuaaṉ co lo grëtaa miech qui?
  hix-NT: Tan naha, bàryekomo, kekon hatà. Tànyahke nay hatà. 5 me nay hatà, ekeyu,
    sefakna yayxaho rma, àhyawo, kekon hatà. Kana xarha, 2 me nay hatà, àhyawo. Esnakanye
    rma haxa nay hamà, thenyehra rma haxa esnàr komo ke, kekon hatà, Antrye.
  sim-sim: �Jikanda tor torok liwa roto bali bret tostava nga foome frijip nga tormu
    ewelinduwa. Hako ma rondo musha mende re. Akwa rondo nakrem nakwa ambu re.�
  npi-ULB: “यहाँ एक जना केटोसँग जौका पाँचवटा रोटी र दुईवटा माछा छन्, तर यत्ति धेरैका
    बिचमा यी कति नै हुन्छन् र ?”
  cgc-cgc: gambal ki Jesus, “May bata di na kadala ta limma buok na tinapay daw darwa
    buok na sidda. Piro, nuon ta ni ta iling san katamaen ta mga ittaw!”
  tim-tim: “Nanaŋ bâlensiâ yu kindâp yâkŋe sot momerâk akto iŋan lâuwâ mem kindâp.
    Dâ luâk kâmot dondâgât sot ire mem yeŋgienŋe bo ârândâŋ akyeŋgiwerâp.” dâep.
  yor-yor: “Ọmọdékùnrin kan ń bẹ níhìn-ín yìí, tí ó ní ìṣù àkàrà barle márùn-ún àti
    ẹja wẹ́wẹ́ méjì, ṣùgbọ́n kín ni ìwọ̀nyí jẹ́ láàrín ọ̀pọ̀ ènìyàn wọ̀nyí?”
  wos-wos: “Nyan nak andé té. Dé yikama bret natamba xéri hamwi yéték wungi dé hura
    té. Wun yikama bret wali yikama xéri hamwi wali séfélak du takwaré yingi maki
    hwetame?”
  emp-NTPO: –Warra nama b̶ʌba cebada od̶a paʌ̃da juesuma erob̶ʌa idjab̶a b̶edada umé
    erob̶ʌa. Baribʌrʌ jãcua ẽberãrã zocãrã duanʌ itea maʌ̃da ¿sãwãi?–
  eng-F35: “There is a little boy here who has five loaves of barley bread and two
    small fish, but what are they for so many?”
  ind-ind: “Ada seorang anak laki-laki di sini yang mempunyai lima buah roti jelai
    dan dua ekor ikan, tetapi itu percuma saja untuk orang sebanyak ini.”
  pes-OPCB: «پسربچه‌ای اینجاست که پنج نان جو و دو ماهی دارد. ولی این به چه کار این
    جمعیت می‌آید؟»
  mpt-mpt: Naka ten ele blet gwabo 5 olanea eka aningi asu olananebu otane olo sumbabo
    nakaia unangai homonobo gesea
  ssx-ssx: Do hala꞉ weki ma꞉nda꞉ma꞉ bali palaowa punka yunki hata꞉ make ta꞉peli yaapo
    make wia hala꞉pate do wanda꞉hali paeyao yolo hata꞉ ana꞉na꞉ napeke na yelieke.
  mkl-mkl: ɑmɑ ɑwɑɑsũ ɡɔ í wɑ ihɛ̃ í nɛ pɛ̃ɛ ɑrɑ miu do cɛ̃ɛ keeke minji. Ammɑ nŋu
    bɛ kɑɑ ceɑ zɑmɑɑ nlɑu ihɛ̃ nkɑ̃mɑ.
  gaq-gaq: “ଆକ୍‌ଅରିଆ ମୁଇଙ୍ଗ୍ ଗଡ଼େଅ ଲେଃକେ ମେଁନେ ଡାଗ୍ରା ମାଲିକ୍ଲିଗ୍ ରୁଟି ମ୍ବାକ୍ଲିଗ୍ ଆଡ଼
    ଲେଃକେ, ଡାଗ୍ଲା ଅଃକେନ୍ ରେମୁଆଁ ନ୍‌ସା ଆତେନ୍‌ ଆଅଣ୍ଟେ ଣ୍ତୁ ।”
  gof-RNT: “Ichchashu bangga soollonne nam77u molo oykkida issi na7ay hayssan de7ees,
    shin ha asa ubbaas hessi ay maaddanee?” yaagis.
  unx-unx: “ନେତାଃରେ ମିଆଁଦ୍‌ ସେପେଡ଼େଦ୍‍ ମେନାଇୟା, ଇନିଃତାଃରେ ମଣେୟାଁ ଗହମ୍‌ରାଃ ହଲଙ୍ଗ୍‌
    ଆଡଃ ବାରିଆ ହାକୁ ମେନାଃ, ମେନ୍‌ଦ ନେଆଁଁ ନିମିନାଙ୍ଗ୍‌ ହଡ଼କ ନାଗେନ୍ତେ କା ହବାଅଆଃ ।”
  gah-gah: Imaneuka izegipa makó noimó áisi peleti ligizani lugaloka asú igo itó lagaha
    lositá aleneimóza, vegená mukí nianazo, ánenéatunú nana itune.
  lcm-lcm: “Mang nat lik kana e ke ve kana palpalima na saui na pongua na ien, sikei
    ka saka pakangai an ani vap miang luai asukang ke?”
  aer-aer: “Nhenhe kwenhe urreye akweke anyente aneme nhenge merne tampe five-pele
    irrpennge mpenge atherre ware-akerte. Nthakenhe-arle-ame merne urrpetye irrpennge
    atherre nhenhe tyerrtye atningke nhenhe areye wantetyenhe nhenhe ikwere?”
  qvc-NT: —Kaypim suq wambra sibadamanda sinku tanditayuq, ishkay piskadituyuq. Piru
    ¿chaysitullaqa aykamir aypanqa kaypi yumbay kaqkunapaqqa? nishpa.
  tgl-ULB: “Mayroong isang batang narito na mayroong limang sebadang tinapay at dalawang
    isda, ngunit ano ang mga ito sa ganito karaming tao?”
  cbs-NT: —5 misi inun 2 bakaishta juni baken nuku inantidukiaki. Jakia jatibun na
    misi eskadabes pikin jawa yani watidubumaki— aka
  xtm-NTPP: ―‍Ya'a iyo in suchi luluu, te neva'a i u'un xtatila cebada ji'in uu tiaka,
    kovaa masu jakuu ya'a, vaa kua'a xeen ñayii kúu a ―‍kúu de jiña'a de.
  nnq-nnq: “Abile pamba mwana jumwe ojwabi na mikate nhwano na yamaki ibele. Nambu
    yene itocha nike kwa bandu ajingi anda bamba?”
  bao-NT: —Anore niijãwi jĩcʉ̃ wimagʉ, jĩcã amo cõro niirije pan cebada mena cʉ̃ja
    ca tiirique, ñucã wai pʉarã ca cʉogʉ. Ate baarique paʉ bojocapʉre earicaro mani
    —cʉ̃re ĩiwi Andrés.
  san-ORI: ଅତ୍ର କସ୍ୟଚିଦ୍ ବାଲକସ୍ୟ ସମୀପେ ପଞ୍ଚ ଯାୱପୂପାଃ କ୍ଷୁଦ୍ରମତ୍ସ୍ୟଦ୍ୱଯଞ୍ଚ ସନ୍ତି କିନ୍ତୁ
    ଲୋକାନାଂ ଏତାୱାତାଂ ମଧ୍ୟେ ତୈଃ କିଂ ଭୱିଷ୍ୟତି?
  huv-NT: ―Alningüy nop nench ajiür acoquiaw pan cebada alijpüw nine cüet. Pero ¿nguitow
    apmawiül aaga atoyay nipilan quiaja? ―aw.
  otn-NT: ―'Bʉcua n'na ra̱ ts'ʉnt'ʉ ha̱ cʉt'a yø thu̱hmɛ̱ 'nɛ̱ yoho yø hua̱. Pɛ hapʉ
    gue da̱ goxna̱, xa̱ndøngu̱ yø ja̱'i̱ 'bʉcua ―bi 'yɛ̱mbi̱.
  nop-nop: “Mihi niŋ adi belet yawe kohofukuŋ (5) eŋ pisi lufomuk moŋgo buŋak, iŋgoŋ
    metam hogohogok yendi u naaŋ natokineŋdok tuwot moŋ.”
  obo-NT: “Duwon od kongkonakan ka‑ay no id totannow to limmon molison no paan woy
    oruwon ngaap. Piru momonnu man ini od pokotoked ka‑ay't mo‑uraan minuvu?”
  cak-ENT: Chere' c'o jun ala' c'o vo'o' vüy richin cebada y ca'i' tak cür ye ruc'amon-pe,
    ¿pero xaxe ta oc re' ri nkaya-apu chiquivüch conojel ri vinük re'? xbij ri Andrés.
  lif-NT: “ᤁᤵᤔᤥ ᤆᤢᤰᤐᤠᤎᤡᤰᤗᤧ ᤅᤠᤛᤡ ᤜ᤺ᤰᤛᤡ᤺ ᤂᤖᤧ᤺ᤱ ᤏᤢ ᤏᤧᤳᤇᤡ ᤅᤠᤛᤠ ᤁᤳᤋᤢ᤹. ᤁᤖ ᤁᤶᤔᤩᤠᤰ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹
    ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤥᤔᤠᤛᤡᤒᤣ᥅”
  mie-NT: Yáhá íyó iin tēe lulí jā ndíso ji ūhūn stāā cebada jíín ūū tiacá. ¿De ní
    quenda ñúcuán, chi nchivī cuāhā ndasí cúu? ncachī dē.
  san-TIB: ཨཏྲ ཀསྱཙིད྄ བཱལཀསྱ སམཱིཔེ པཉྩ ཡཱཝཔཱུཔཱཿ ཀྵུདྲམཏྶྱདྭཡཉྩ སནྟི ཀིནྟུ ལོཀཱནཱཾ
    ཨེཏཱཝཱཏཱཾ མདྷྱེ ཏཻཿ ཀིཾ བྷཝིཥྱཏི?
  qve-NT: —Kaypin huk warmachapa cebadamanta ruwasqa pishqa t'antan, hinallataq ishkay
    kankasqa challwachanpiwan kashan. Chayllaqa manamá aypanmanchu kay ashkallaña
    runakunaman rakinanchispaqqa, nispa.
  pao-NT: “Esoo naatse manegeoo tukaba-ga'yoo, waahoo tutukutsekoo pakwe noko. Nagutza
    huutse'yoo, gi tamme no'oko mu numu maka-wa'ne'yoo.”
  cbu-NT: '@see-verse:JHN.006.008'
  usa-usa: “móra-iyapogoma móra-tiyaapaq-yakaraq kaayaqá káqtútai-noyaakaraqa matokáiye”
    téna “ááqibo kágínagoma íma maami-máqté-káyúkábímmá kanaaráq íiniye.” téna Áánaru
    tiráiye.
  soy-soy: Kɛwɑ̃́ ŋmɑ́nɛpi kɛnyinɛ yɛ nkɛ́ nté kɛn ɑkpɔ́nɔ́ ɑnupũ nɛ ikpíntomɛ́
    itɛ́ múílɛ̃. Yɑrɛ yo kɛ lɛ̃ ɑi yɛ́ nkpɑ́ni pisoi kulúi píimɑ nkú wɑ?
  hui-hui: Igiri mbirame ladi ale mini balime mberedi hirini duriabi wena kirabi heneago
    nde ina tidini gibi kamago nakarulapeda, lene.
  amf-amf: “Mattsi balasha dongbee kaara lamaabe yedaa naasi kalaa kote daane; ko
    dahaannaar igina galana koaddhan eenna hamin ke yeeke?” kina ki hamade.
  quc-NNT: Waral k'o wi jun ala ruk'am job' kaxlan wa re cebada ruk' kieb' kär. ¿Jas
    ta k'u lo u patän wa' che ki tzuqik ri k'ialaj winaq ri e k'olik? —xcha che.
  dob-dob: ꞌigwae, “ꞌEbweu gwama gete yalobena ma ꞌana beledi nima ta iyana ꞌeluwa
    ꞌenaya, ta nai boda getedi nigeya sawesawediya.”
  wrs-wrs: men mongo tuendisrini ilohvpa 5pelara bali bretva, tambkova sambla. Wo
    heva os honamba ata lehra vethavavmoa sna indhanamba.
  mca-mca: —Hane'en omeƚa's na'li'm ne' ƚaqats lee'fij (5) ne' pan ta'ƚets ke'ej cebada
    qa wetsjuk iye ne' sehets, ¿qa pa'n qu' ƚenifenye'je' in olots ene' jukhew, efuts
    iye?—
  tzo-TZC: ―Liꞌ oy jun querem ti oy voꞌbej pan yichꞌoje schiꞌuc chaꞌcot choy. Pero
    ¿cꞌusi bal o ta xaꞌi ti jech yepal ti cristianoetique? ―xi.
  mya-mya: '``ဤ​မှာ​သူ​ငယ်​တစ်​ယောက်​ရှိ​ပါ​၏။ သူ့​ထံ တွင်​မု​ယော​မုန့်​ငါး​လုံး​နှင့်​ငါး​နှစ်​ကောင်​ရှိ
    ပါ​၏။ သို့​ရာ​တွင်​ဤ​မျှ​ကြီး​မား​သော​လူ ပ​ရိ​သတ်​အား ထို​မုန့်​နှင့်​ငါး​ကို​အ​ဘယ်
    သို့​လျှင်​လောက်​င​အောင်​ကျွေး​နိုင်​ပါ​မည် နည်း'''' ဟု​လျှောက်​၏။'
  gng-NT: «Kibujɛbuk kiba te niɛ saan ki ŋmɔbe kpɔnɔ uŋun nin mujɛnwawaamu mule ama
    binib biɛ yɛbe ki kpɛ ma nɔ, nì li tien bɛ ba?»
  cbi-NTPO: Enu ma kaana man sebada pan tanamin, alla bain pallu tanave, tsaaren chachilla
    puredenañu' mitya entsaya tiba juñu jutyuve, timi.
  ikk-NT: “O nwọn nwata-okẹnnyẹ bu ogbe brẹdi isẹn wẹ gi ọka bali mẹmẹ lẹ azụn ẹbụọ
    ebeni; kalẹ, ebe wẹ sikọ d'a pụ igunrunni?”
  leu-leu: “A toxan a saxa lak modak nabeꞌ pana bret baali pama e a din taragua; taasaxa
    fanganan modak malaan a pife fexaxaas xena fafanganaan nari xapiak.”
  maz-NT: ―Bübü va 'naja t'i, nu jün tsi'ch'a tjõmëch'i ndëxü, cja na yeje jmõ'õ.
    Pero, ¿ja ra zö texeji? Na puncjüji.
  bod-N: འདིར་བྱིས་པ་ཞིག་ཡོད་པ་དེའི་ལག་ཏུ་ནས་ཕྱེའི་བག་ལེབ་ལྔ་དང་ཉ་གཉིས་ཡོད་ནའང་མི་འདི་འདྲ་མང་པོ་ཞིག་ལ་བགོས་ཀྱང་འདང་ངམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: '@see-verse:JHN.006.008'
  zpl-NT: ―Caꞌa nzu tucu enduꞌ niyu enu nuyaꞌ ayuꞌ pá cebada cuna chiucu bela, pero
    ¿xa riquiꞌ nucuaꞌ para lu huaxi bee benequieꞌ?
  mbc-NT: —‍Moro man more pia cevada puusa', pão, mia'taikin kaisarî moropai moro'yamî'
    asakî'ne. Tîîse arinîkon yepi'tîiya eserîke pra awanî.
  ndg-ndg: Yesu, “pabile ni nnalome pano abile na mikate mitano ni omba abele, lakini
    yafaa namani kwa bandu banyansima namna yee?”
  wsk-wsk: “Kuriang bo imi ko bread barley 5 pela, se ko wal ilagala ago bagoso. Bare
    mu kariimet awila namonko?”
  toj-NT: ―Ja ili, tey jun yal querem. Ay yioj joe pan negro soc chab chay, pero ja
    jahui, mi janec' oj eluc. ¡Pe jun montón ja cristiano tac!
  tbc-tbc: “Pinein nanun ta ente imado da, iŋ bret bali faiv, agod iy uraru aman da
    ya. Ago yak man, dugo woŋ pe ate tamolpein warou tubun en tufutaip idaisuda wak
    i?”
  sna-sna: “Houno mukomana ane zvingwa zviduku zvebhari nehove mbiri, asi zvingasvikepiko
    pakati pavanhu vakawanda zvakadai?”
  smk-NT: “Main yayti e si anak a lalaki nin nibalon nin lima ray makapoy a klasi
    nin tinapay tan rwa ray kuna', bale' umno anayti ey sa ka'bawan ran sarain a tutawo.”
  grc-TCGNT: Ἔστι παιδάριον ἓν ὧδε, ὃ ἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια·
    ἀλλὰ ταῦτα τί ἐστιν εἰς τοσούτους;
  gof-WFTW: “Ichchashu bangga soollonne nam77u molo oykkida issi na7ay hayssan de7ees,
    shin ha asa ubbaas hessi ay maaddanee?” yaagis.
  spa-BLM: “Hay aquí un muchacho que tiene cinco panes de cebada y dos peces, pero
    ¿qué son éstos entre tantos?”
  kyz-NT: '@see-verse:JHN.006.008'
  dao-dao: “Hia kpamica hnasen mat naw kyung muk mhma ja ngaca nghngih taki ve ve.
    Acunüng pi khyang hikäna phäh am khäk hlü ve?” ti lü a pyen.
  cya-cya: Nde ndon sca yu lyo' ti nu nda'an lo'o ca'yu ti jaslya lo'o tucua cula
    suhue ti. Una ñi ca cula na lo'o tsare nten.
  wrk-wrk: “Juka nayiba jungkuka. Nayinda nangandu kujarra kaku, baki bayakarda damba
    kujajarra, kujarra, baki kujarra yingamali. Nayinda mama ngawamba kujajarra, ngala
    kajamuku yalu nayinda, walkurra muran.” Barriwa.
  nii-nii: “Kangi endi eim kuni bres embe ‘barlii’ angił orung kin, omu tał eim se
    mołum. Ei ya wumb tiłap owundu mołmun ei, kapłi ermba pinałim,” pa nim.
  ign-NT: —Mararihi ani ema émana amaperu tiámapahi eta cíncochi­chapahi eta pan,
    apinapa eta jima. ¡Váipari­ne­hisera nárataimahi ena nani camuri­queneana achaneana!
    —macahepa.
  dik-NT: “Dhɔ̈k atɔ̈ thïn tɛ̈n ke muk ayuɔ̈p kadhiëc ku rec karou, ku aacïï kɔckä
    ëbën bï lëu.”
  cac-cac: —Ay jun vin̈ unin ayec' qued' d'a tic, yed'nac oye' ixim pan cebada vin̈
    yed' cha pitan̈ noc' chay. Palta ¿tom ol yab' jab' tic d'a scal eb' smasanil?
    Ina te tzijtum eb', xchi vin̈.
  tzj-E: —C'o jun ch'it ala' wawe' ra, c'ola j-o' rkan xquelway ruq'uin, cebada ocnak,
    y c-e' rkan ch'tak ch'u'. ¿Nqueruban c'ala' che conjelal wnak? Congan e q'uiy.
  san-BUR: အတြ ကသျစိဒ် ဗာလကသျ သမီပေ ပဉ္စ ယာဝပူပါး က္ၐုဒြမတ္သျဒွယဉ္စ သန္တိ ကိန္တု လောကာနာံ
    ဧတာဝါတာံ မဓျေ တဲး ကိံ ဘဝိၐျတိ?
  yaa-NT: “Õipo. Na fãke cinco pãa fea. Foe rafeya fea. Akka yora ichapato pitirofoma.
    Fisti rasichi pitirofo. Nono yora ichapa rasi. Na pãa pishta tsoa nokotiroma,”
    fani.
  cab-NT: —Niján ában irájü ya, nújein seíngü fein lúma, jáma bián úduraü, loúguabei
    líra joun sarágu gürígia.
  clu-clu: “May bata digi nga lalaki nga may lima ka bilog nga tinapay kag darwa ka
    bilog nga isda. Piro ano ra gid dia sa kadoroon ang tao?”
  swh-ULB: Yesu, “Kuna mvulana hapa ana mikate mitano na samaki wawili, lakini hii
    yafaa nini kwa watu wengi namna hii?”
  tpt-NT: —Aniy alin qayntaun tsꞌal. Yucha lhitꞌajun aqskis pan yu lhiyal cebada,
    vachu lhitꞌajun aqxtꞌuy jatanti. Pero jantu kalaqchaanaꞌ por tachun yu aniy lapanakni.
  aai-aai: “Kek ta iti’imaim rafiy afu’afusar umat roun naatu siy rou’ab umanamaim
    hima’am aitin. Baise anotanot boro men nakaram, sabuw i ra’at kwanekwan.”
  sny-sny: “Siyere! Meni eime oso a'i nau ta'ase oso a'i ereti feni werese hare hesi
    a'i aitai. Etiri eite mo lu taune ma'e au arowata.”
  myy-myy: —Ado ñami sĩgʉ̃ macʉacã, co dʉjamocõ cebada wame cʉtirise naju rʉcogʉ ito
    yicõri wai jʉ̃arã rʉcogʉ. Masa jãjarã ĩna ñajare tĩjado ma adi, yiquĩ Andrés.
  trc-NT: ―Nihánj me nicu̱nꞌ ꞌo̱ xnii, ne̱ nica̱j xnii nihánj ꞌu̱nꞌ gue̱e̱ rachrúún
    ꞌnúú cebada, ne̱ vi̱j gue̱e̱ xcuaj nica̱j soꞌ, tza̱j ne̱ asa̱ꞌ caꞌve̱e quisi̱j
    do̱j tzinꞌ nihánj cha̱ taranꞌ nij yuvii̱ nihánj ga̱ ―taj síí cuꞌna̱j Andrés yoꞌ
    a.
  cut-NT: ―Muhn quenun a̱ma sa̱hn dihn che nda se uhn pa̱n che ndindah nduco cebada
    ma̱n, o ya̱hca ma̱n. Ate ra̱hcó che dehra cochihve chemin ca̱va ihyan sih, te
    a̱ma ya̱hn ri ye.
  bel-bel: Тут ёсьць у аднаго хлопчыка пяць хлябоў ячных і дзьве рыбкі, але што гэта
    на такое мноства,
  zlm-KSZI: ‘Ada seorang budak di sini yang mempunyai lima buku roti barli dan dua
    ekor ikan. Tetapi tidak mungkin akan cukup untuk orang seramai ini!’
  gdr-gdr: da, “Ɨta yɨpa b'ɨga dɨkɨnd. Sɨ ton paib (5) sana nganja dɨde nɨmog sobijog
    kabum kɨma e yɨbɨm. Ajɨ rɨdede im onggɨtyam owou ke odede jogjog rɨga bobo tangenindam?”
  vmy-NT: —Ngaꞌe sejña jngu chiꞌndi xi yaꞌa ón niñuxtila xi kuandakoni cebada ko jó
    tjiuti. Tunga, ¿jótjin ku̱anire xutankjiun kibiu?
  cmn-FEB: “这里有个男孩，带着五块大麦饼和几条鱼。但这么多人，要怎么分才好呢？”
  gmv-RNT: “Ichashu banga ukethinne nam7u mole oykkida issi nay hayssan dees. Gido
    attin hanna hayssa ha derezas ay gidanee?” gides.
  ncl-NT: —Nican unca se muachito, quinpía macuili panes lachihuali ca cebada huan
    ome michimes. Unca san naditita. ¿Quinami quinmajsisi innojen in míac lacames?
  sua-sua: “Ke kalyie to enda kero bret ruk aktiek o gutnei, endruk ngat eharom mar
    orom ke ho to a bali ka ngaor va ke lo slang lomin ri kat. Vanangko ngat ngae
    ho lo is hak mang o mia ngarlavurgem ri e.”
  are-are: “Worra nyinta nhanhala nama, ekura marna barley 5 intama, irrpannga kurrka
    tharra turta. Marna kurrka lakinhala pula worla kngarra inthorra yarna ntuthilama.”
  gai-gai: “Nuoc teker ianna ganna eacrenanna, ma tapacar tɨpemb parmbaia mina balina
    wit mbuŋa morinanapa ŋgoaem mbuniŋap. Na meikramtaɨrta mɨmɨat aniac ŋgoinna gan
    ndeacrena. Na gan tapacar tɨpembapa ŋgoaemniŋa aimo titoc ŋgotacit?”
  qvm-NT: “Caycho juc wamra tsararaycan pitsga cebäda tantata y ishcay pescädulatami,
    tayta.”
  chz-NTPS: —Jeeˊ laˉ hä̱ä̱ˊ ja̱a̱ˉ chihˉ hi̱ˉ kye̱ˉ hñaꜘ heˊñiihꜚ heˉ naˉlaꜚ kya̱a̱hˊ
    cebada, kya̱a̱hˊ u̱u̱ˈ hmoohˉ mähꜗ. Pero haˉ le̱e̱ꜙ heˉ ooꜙ kihꜗ läꜙjë̱ë̱ꜙ dsaˉ
    hi̱ˉ tä̱ä̱hˊ naˉ —gaꜙjäyhꜘ.
  kmu-kmu: '@see-verse:JHN.006.008'
  ood-NT: “Ia o hema haꞌichug g ali ch hi wa hetasp sismito ch gohk waptopi uꞌa. T
    wabshaba pi haꞌichu ab hu wo shaꞌi ha nako haꞌakia hemajkam ha wehhejed”.
  lbm-lbm: “इत एक टुरा हय जेको जवर जौ की पाच रोटी अऊर दोय मच्छी हंय; पर इतनो लोगों
    लायी का होयेंन?”
  ncj-NT: ―Nicanca se telpocatl quipiya macuili pantzin den cebada huan ome michtoton.
    ¿Huan campa ahsis ica tequin miyacatlacatl?
  yuj-yuj: “Máyaknámp táráp ankárankampao mwar bali fekamp pan éntik, tá éntékam anánkaopwe
    tank námpon. Aenámpan maok, koumteouráp arop te ou tokwae námpara, má pan ntia
    éntékam te mokopia pwi naenámpanép?”
  kto-kto: “Non kulot isik la uariam muanam ma tatak purulup a bali ga narain tatak
    abulapien, pa uriro tatak parak eba tale puoieng ira ma papot teip ga magaulap
    lare tiro!”
  gmv-NT: “ኢቻሹ ባንጋ ኡኬꬂኔ ናምዑ ሞሌ ኦይኪዳ ኢሲ ናይ ሃይሳን ዴስ። ጊዶ ኣቲን ሃና ሃይሳ ሃ ዴሬዛስ ኣይ ጊዳኔ?” ጊዴስ።
  por-BLT: “Há um garoto aqui que tem cinco pães de cevada e dois peixinhos, mas do
    que adiantaria isso com tantas bocas para alimentar?”
  stp-NT: ―Muni tɨi uaꞌ ji maaꞌn gu alhii jix chamaam gu paan gio gook gu boptop.
    ¿Tuꞌ gip ja aix, nam guꞌ giilhim jir muiꞌ dhi jaaduñ?
  mgc-mgc: “Wisi maako ëdï kinye, mo ëdï mangɔlɔ'bɔ sisi aba muyï ehe kyenze rïyö.
    Mora a'di ra na laka ëdï zi vïdï biya nenyee?”
  ame-NT: —Arr puesheñarr huepueshachorpaʼ echenancaʼye amnar pan ñeñt̃ cebada ñam̃a
    epa cac. Att̃apaʼ amat̃eʼ yepataneto, acheñpaʼ shonteʼcaʼye.
  mgh-2016: “Hawo vaa mmirawo mmoka rina mikatte nthanu cho shayiri ni ihopa pilhi.
    Nansho khachinowanelha wa attu enchi thoko alha.”
  kvn-NT: —Imi machi-toto-walgwen wegin madu-olgana-cebadagad-kwaatal wis nika, tegin
    ua-purwigana-ukabo-nikbal. ¿Tenal immal-ichegwaddé ibiga nabir-wede, tule-ichejul-pukwadga?
    We mas-kunned aku pel-kwapa tulemal-okunkal.
  gvf-gvf: “Gomege ta milungwaya komina birete anan kole muru te nil kabe sutan ye
    milemua. Milimba ibal para iru tawle nenamo? Tamama.”
  san-ISO: atra kasyacid bālakasya samīpē pañca yāvapūpāḥ kṣudramatsyadvayañca santi
    kintu lōkānāṁ ētāvātāṁ madhyē taiḥ kiṁ bhaviṣyati?
  deu-ELBBK: Es ist ein kleiner Knabe hier, der 5 Gerstenbrote und 2 Fische hat; aber
    was ist dies unter so viele?
  mcb-NT: —Inti shintankicha yoga ananeki 5 pan ovetsikantunkanirira sevara intiri
    aikiro piteni shima, kantankicha itovaigavageti matsigenkaegi kara, garorokarityo
    omonkaratumatari.
  yle-yle: '@see-verse:JHN.006.008'
  swh-1850: “Yupo hapa mtoto mmoja aliye na mikate mitano ya shayiri na samaki wawili;
    lakini hivi vyatosha nini kwa watu wengi kama hawa?”
  ese-NT: —Oe eshoꞌiya ye canaje me oejje pahui, beca nahuoo sisi peaꞌai. Jamatii
    maya oe pojji nei nei, de; dejja cuana quea huiso nee nee ani jejje jjima poaje
    —poanaje Anesi.
  jac-NT: —Ay huneꞌ naj nichꞌan coxol tiꞌ, ay cacꞌon̈ noꞌ cay ikꞌbil yu naj yeb xin
    howeb ixim pan cebada, yajaꞌ ¿tzet chakꞌ hanicꞌ tiꞌ yin̈ sunil anma? ẍi naj tet
    Comam.
  cak-CNT: Vave' c'o jun ala' c'o vo'o' vey richin cebada y ca'i' tak quer e ruc'amon-pe,
    ¿pero xaxe ta c'a oc re' ri xtikaya-apo chiquivech conojel re vinek re'? xcha'
    ri Andrés.
  zia-zia: “Mani zo mene ma wawong zore ou wo etore puro niya. Arata emo bauno dubu
    baina, arare teng oko yarinita, nowa.”
  mal-2015: ഇവിടെ ഒരു ബാലകൻ ഉണ്ടു; അവന്റെ പക്കൽ അഞ്ചു യവത്തപ്പവും രണ്ടു മീനും ഉണ്ടു;
    എങ്കിലും ഇത്രപേർക്കു അതു എന്തുള്ളു എന്നു പറഞ്ഞു.
  tuo-NT: —Aꞌtore niꞌcʉ̃ wĩꞌmagʉ̃ nimi. Cʉ̃ niꞌcãmocʉse pã́ cebada meꞌrã weeꞌquepagare
    cʉomi. Tojo nicã waꞌi pʉarã cʉomi. Aꞌte baꞌase ãꞌrã pãjãrãrẽ ne seꞌsasome, niwĩ.
  mbl-NT: —'Ũxip nũnte kakxop pit, tu yõg pãm te xemat hã' mĩy, tu' xohix te' 5, xix
    yõg mãm tix pip kamah. Tu texĩy tikmũ'ũn xohix pu'? Kaxĩy.
  zpc-NT: ―Ni zu tu xcuidiꞌ nuꞌabiꞌ gaꞌyoꞌ yëta xtila len chopa bela, pero niaꞌ ¿ca
    biz̃i huero gaquen gao lao yugulute benꞌ nitaꞌ niga?
  gul-NT: “Dis leetle boy yah got fibe baaley bread an two fish. Bot dem ain gwine
    be nuff fa all dem people yah, ainty?”
  mau-NT: Jnco³ ti³ ti¹jna³ i⁴-vi⁴, aon² ma³-ni³ nio⁴xti²la⁴ cebada-le⁴ cˀoa⁴ jao²
    ma³-ni³ jti⁴ yˀa³. Jo¹ tjin¹ coan⁴-le⁴ xo⁴na⁴tjin¹-vi⁴, nca⁴ ncjin² ma³-ni³.
  gup-gup: '@see-verse:JHN.006.008'
  bss-NT: “Mwǎ kódemod adé hɛ́n awě awánlé eʼwɛle éʼtáan ábe bébɛ́nlé ngun
    é báli, awánlé-ʼɛ súu ébɛ, boŋ chán enɛ́n ndyééd éhɛlɛɛ́-sɛ ékwɔ̄g
    enɛ́n ndun e mod?”
  met-met: “Bagu gananung tela li. Songing luwa xaung salanga luwadi luwadi hiliadinga
    ditongtongia mana bali. Ning anginga kaxukana bila li sanga mana buranga li baru?”
  kpj-NT: —Weryryboõ kaki ihỹmyhỹ. Iruyre cevada orotxu idi ratximyhỹ, utura inatxi.
    Kia tahe aõ aõkõ rare inysõwe‑ò.
  zao-NT: ―Nzhee ndo thib nde lut kuu nap gaay pan cebad ne chop mbel; per pa ga koree
    wu naroob men.
  byx-byx: “Gua Barlka iaq ama gilka iara i qet tal ama bret ama ngeriqit na nget.
    (I ra rekmet na nget ne ama bali angera gam.) De qerlka ama gilka qa quarl te
    ngen ama alubiiram. Dap kuasik maget na nget kur ama qaqet i qatias buup na ra.”
  ctu-CTI: Umba'an juntiquil alob am bʌ joq'uej i waj melel bʌ ti cebada. An cha'cojt
    i chʌy je'el. ¿Pero chʌ bʌ yes i c'ʌjnibal jini che' ñoj cabʌl quixtyañu? Che'
    ti yʌlʌ Andrés.
  zos-NT: ―Yøc ijtu tum ṉga'e ñø'ijtupø'is mosay paṉ cebadapø y metzcuy coque, pero
    jet ji'ndyet ni tiyø para vøti pøngøtoya.
  gvs-gvs: ‘Gómana tayamo ameni. Tauyana mana bali beredi ainima be mana íyana kaaivayaidi
    aiyuwo go, moe kaga? Amo boda gagaina go!’
  kbm-kbm: “Nunus natu ti ane ben siti be tis wenk ailu ete giengk ok, bemem ben siti
    etok gitangi ebe atob amolmol dubi bamo ti dang etenik inen be nitangi ok ite
    ma molge.”
  tew-tew: '@see-verse:JHN.006.008'
  rmc-rmc: „Hin kade jekh čhavoro, saves hin pandž jačmena mare the duj ribi, ale
    so oda hin prekal kajci džene?“
  apr-apr: “Tool kase atu yo inepe ni, in porong ki nga dukumu limi, inbe i paranga
    ki ru leu. Bong di tooltool nga malala mai san. Le bet nen ngan ole porong le
    i tina nga ilonidi balai?”
  tiy-tiy: “Wén i ségétéw kénogo lagéy dob ni, wén i nuwitén limo timan mélému fan
    brab ruwo timan sédo. Endob toow fo kulang i ni féama bé médoowe ni étéw.”
  nlg-nlg: “Na garimane pile eni te loghoi e lima na berete me rua na igha, hauva
    me ke mua ghoi tangomana na manadira na vure raini.”
  dgr-DOGNT: “Jǫ chekoa łèt'è nechà-lea sı̨làı eyıts'ǫ łıwe nàke k'ele, hanìkò sıì
    dǫ łǫ t'à t'asìı elı̨ ha-le,” yèhdı.
  pes-OPV: «دراینجا پسری است که پنج نان جو و دو ماهی دارد. و لیکن این از برای این
    گروه چه می‌شود؟»
  ron-1924: „Есте аич ун бэецел каре аре чинч пынь де орз ши дой пешть, дар че сунт
    ачестя ла атыця?”
  tpz-tpz: “Eꞌ to teꞌ non a pah koaꞌ to teꞌ non manih to teꞌ me non o tönim muꞌ me
    a poa iian. Ivëhkëk, a napan to teꞌ ne manih to parin a peo. A ma siꞌ iian varih
    me ro tönim muꞌ varih se poꞌ vaꞌaus vah va in a nap peo varih nih?”
  agd-agd: “Masína mana iyampon mano yan manápá bereti vá kan noyana vá kain ban mifo
    ma nanin bantafin mai ano intesá uren ná kanaí inten nafino.”
  rkb-NT: — O ta zito jabasta mybo izumu. Atahi mytsyhyry wa zuba atsikara, piknutsa
    petoktsa zuba aha niy. Myzubarẽtsa mydisahawy panytu — niy.
  san-THA: 'อตฺร กสฺยจิทฺ พาลกสฺย สมีเป ปญฺจ ยาวปูปา: กฺษุทฺรมตฺสฺยทฺวยญฺจ สนฺติ กินฺตุ
    โลกานำ เอตาวาตำ มเธฺย ไต: กึ ภวิษฺยติ?'
  iws-iws: whranisɨm nwɨrɨn tɨr nwowɨn, siya bret baliyɨm ɨriiyara nwowi mɨ anasuwo
    whɨsa mɨ owi. Mɨ tɨ hɨriinan bret ɨriiyarɨuwam mɨ anasu whɨsuwa ɨko, tɨ hɨriinan
    iikam isid komiiyɨn pɨ dɨg swokɨ o mɨmɨn tani. Nɨɨngaka.
  pol-SZ: —Jest tu chłopiec, który ma pięć jęczmiennych chlebów i dwie ryby. Ale co
    to jest dla takiego tłumu?
  ztq-NT: —Lëë tu xaa wiñ nii so nu noy kaay kyaxtily ni chop mël, per ¿pe lë nrii
    lo tant meñ?
  zai-NT: ―Rarí nuu ti hombre huiini napa gaayu pan de cebada ne chupa benda huiini',
    peru xi pe ndi para irá binni ri'.
  upv-upv: “Nanwarreng san ni le ielan otori niv wowarreng nga marloli bale e elim,
    ko nai wowarreng eru. Ko erpese, jinibb ngok nir elep ko wor.”
  wap-NT: “Kainaꞌa koraidaonaa diidaꞌaꞌa, kainaꞌa uꞌidaꞌa bakaꞌiaudaꞌu barley-baꞌi
    naꞌiki dyaꞌutam kopaunao sodi kida. Mazan naꞌapam nii mooko masakaudaꞌu sodiꞌo
    wanyukunui turuan iribaꞌo manawun pidannao ati?”
  mva-mva: “Natu moane teke maka isoaki ‘bereti’ kana kangkang ‘bali’ oti ememaki
    lima be ika kana rua idokidoki. Ata nge masa tamoata ira dakang? Dikoko-tina ma!”
  dwr-NT: “Banggaa ukithaa ichcheshuunne laa77u molii de7iyaa itti na7ay hawaan de7ee;
    shin ha asaa ubbaw hewe wooti gidanee?” yaageedda.
  kfw-kfw: "“Pasal naipang inkhat satun waipool ra-nga li nga inni kachoi khat hin\
    \ om, takkha hiwa mipui diangchu angsemma semminname?”\x94"
  bfz-bfz: “एती एक पाऊ ए, जेसगे पाँज जौ रिया रोटिया और दो मछलिया ए, पर इतणे लोका खे
    यो केयी ऊणिया?”
  cuk-09: —Wegi machigwa-wargwen cebada-madu-gwaatar wis sediid, degine, ua-burwigana
    wis ukabo sedibalid, degite, ¿ar wede unniosi, ar dule bukidarad?
  ben-OBCV: “এখানে একটি ছেলের কাছে যবের পাঁচটি ছোটো রুটি ও দুটি ছোটো মাছ আছে। কিন্তু
    এত লোকের মধ্যে ওতে কী হবে?”
  mil-NT: —Iha ndècu ɨɨⁿ té lǐhli nèhe‑dé úhúⁿ pàá cebàdá te úú chácá, dico nděé tnahá
    xéhé, te cuéhé víhí ñǎyiu —càchí‑dé xǎhaⁿ‑dě xii‑gá.
  myu-myu: — Ak'i! — io'e André. — Yaypan'isuat otobuxik. Cinco be pão'a kug̃. Axima
    kug̃ tak xepxep — io'e. — Imẽnpit apẽg̃ãm kuka ajat cexewi? O'e g̃u kuka adeayũ
    xat'am — io'e.
  fue-fue: «E woodi ɗo suka gorko gom gooduɗo peen joy e liƴƴi ɗiɗi, amma ume ɗum
    ɗon waɗanta ɓee ɗo fu?»
  amk-amk: “Kaisung manei na ninaifa ne, ne roti ring tuti diang mandu ne. Wape kutu
    tonanane we fiani rai we kaiwasa fuba tonina fine?”
  fai-fai: “kinim mát ata bali luw budet katiw kim auok kal ade takam katiw alew mak
    dewba, kata yakno yakno kinim seng ika katiw mada bela ken wanokabiwe?” Akane,
  ura-NT: '@see-verse:JHN.006.008'
  mcd-NT: '@see-verse:JHN.006.008'
  urt-urt: “Lahyambe ende ŋaiye gan eꞌe pe, kin nenge kakah bali syepumbur topoꞌe
    ŋuyoꞌ hoi. Kom ŋai uku yukur ka se dindiꞌ me tinge lalme leꞌe.”
  kiz-kiz: Yesu, “Ajhele n'gosi apa ajhe ni mikate mihanu ni somba sibhele, lakini
    ejhe jhifwanyi kiki kwa bhanu bhingi kama abha?”
  tzo-TZE: ―Oy jun querem li'i yich'oj tal vo'ob pan ja' pasbil ta cebada trigo. Yich'oj
    cha'cot choy noxtoc. Pero mu xloc' o, yu'un toj ep li cristianoetique ―xi.
  lex-lex: “Tuna, mai handi de tuwari id enodia roti meha wolima, me i'na woru. Mere
    hare ho'mana edonna ntu'tu la riy mutlialawna re!”
  dov-dov: kuli kalombe okiya kalaazinkwa zili musanu zinkwa zyabbali atuswi tubili,
    pesi niinzi ezi akati kabiingi?”
  toc-NT: —Uú na̠ mini̠t cha̠tum kahuasa, xlá li̠mín mac­qui­tzis cax­ti­lá̠n­chahu
    xa̠hua tantiy squi̠ti, pero ¿túcu chú nata­liucxilha pu̠tum u̠ma̠ko̠lh cris­tianos?
  ulk-1902: 'Nerute makeriam ike nagri faif areto kon, a neisi lar: epe nako dali
    uiabim gaire le lakub mokakalam?'
  som-som: Halkan waxaa jooga wiil qaba shan kibsood oo shaciir ah iyo laba kalluun,
    laakiin waxaasi maxay u tarayaan dad sidan u badan?
  mam-C: Lu jun q'a lo, q'in jwe' wab'j tu'n, junxte nmaq triy, ex q'i'n kab'e tal
    netz' kyiẍ tu'n, me ¿Ma akutzin kanin kyxoljo txqan xjal lo?
  ndj-ndj: “Apa pana mwana kava na mibumunda muhanu na fisomba fivili. Lakini achi
    chindu ng'odu kwa vandu vatangalili nahawu!”
  mbj-NT: —Gëët hỹ karapee. Ti anäng ta wë its ji ma poo oow pé pãw ned'ëëd is doo,
    sewada häd näng do s'ëëb. Tah'ỹỹb pawóp hẽ. Tahaj'as mä ti hajõk do hã? —näng
    mä ta kyyh.
  lat-VUC: 'Est puer unus hic qui habet quinque panes hordeaceos et duos pisces: sed
    hæc quid sunt inter tantos?'
  ngp-ngp: “Kuna ndugu ywetu yumwenga anamikate mishano na samaki mbili. Mna ivi navikint'he
    mbwai mwa want'hu enga awa?”
  aoi-aoi: “Naka nenjarrngalyilya nuwilyakinama amangbala damba eyukwayuwa akwa ambilyuma-kiya
    akwalya eyukwujiya-kiya. Akena nara ngarna arijakbama aladikama wurrababurna-baba
    warnumamalya ena-murra aninga eyukwayuwa,” niyama nakina Endiruwa.
  enq-2: “Wane mende pilyamo dakenya breta bali diimi wasepae yungi-pipa, pisa lapo-pipa
    silyamo. Dopaka doko, dutupame endakali longo dakaita aipa petala kapa patape?”
    lea.
  eng-ASVBT: 'There is one lad here, who hath five barley loaves, and two fish: but
    what are these among so many?'
  mna-mna: “Mi naŋgaŋ ta ti, ni ikam ka narabu mbutkaalaŋana lamata, mi ye munmun
    ru. Tamen kini ri ta kembei ko irao pizin iwal biibi ti?”
  myw-myw: '@see-verse:JHN.006.008'
  sby-sby: “Pali mutuloba pano, ukute shinkwa usanu ne tunswi tubili. Nomba sena ngatukwana
    bantu bonse aba?”
  sll-sll: “Kumil ta mongwo ya, breti nigi dongwo ana hol bani ire, pisi su ire dire,
    dima dungwiyawe. Dimba ari hobi miki weni momia homena gi obil tomingere kunung
    bekinamua.”
  yaq-NT: ―Senu ili usi inim weama, ini'i mamni sebaara paanim nunnu'ubwa intok wooi
    kuchum. Taa ini'i tua ka jaiki, ju'u juebena yoemrata betchi'bo ―ti au jiiak.
  uro-uro: “Akni ama rhoemga qa e qärakni i qät ta ama ngärhäqyet ama gaini na ngät
    ama bretkäna qärangätni i sa rha mualat na ngät nävät ama barli näkt sävät ama
    udiom ama rhinämiom sokt di rhangät täkt ama tmäs di ama gaini na ngät mamär i
    qaku mamär iva bä ba ama ruvek ama rhäqäp na rha rhoqor täkt.”
  ita-1885: V'e qui un fanciullo, che ha cinque pani d'orzo, e due pescetti; ma, che
    è ciò per tanti?
  muy-muy: « Wur nahaŋ nihi dipeŋ ga manjaɓara tə̀fəŋ zlam akaba kilif cʉ, ay ti təvi
    ana way bəlaŋani way ? »
  kqc-kqc: “Mida keika yokoi minari bi barley beredi 5 ma oyena remanu nufa, idu mina
    bi una egere de nigo, amiye bi tau gade gade dada.”
  tav-tav: —Atopʉre ãmi cawimaʉ jĩcaʉ. Jĩca wamo cãnacã rupaa cebada mena na cátaje
    pãre cʉgomi. To bairi wai pʉgarã cʉgomi. Atie ʉgariqueacã, ati maja paarãacãre
    na eja tuaqueti majuucõaboro.
  eng-ULB: “There is a boy here who has five bread loaves of barley and two fish,
    but what are these among so many?”
  spa-VBL: “Hay un niño aquí que tiene cinco panes de cebada y un par de peces, pero
    ¿de qué sirve eso si hay tantas personas?”
  fra-_FOB: Il y a ici un jeune garçon qui a cinq pains d'orge et deux poissons; mais
    qu'est-ce que cela pour tant de gens?
  hau-ULB: “Ga wani dan yaro nan da dunkule biyar na sha'ir, da kifi biyu. Amma menene
    wadannan za su yi wa mutane masu yawa?”
  mal-mal: ഇവിടെ ഒരു ബാലകൻ ഉണ്ട്; അവന്റെ പക്കൽ അഞ്ച് യവത്തപ്പവും രണ്ടുമീനും ഉണ്ട്;
    എങ്കിലും ഇത്രപേർക്ക് അത് എന്തുള്ളു എന്നു പറഞ്ഞു.
  kkc-kkc: '@see-verse:JHN.006.008'
  lit-lit: „Yra čia vienas berniukas, kuris turi penkis miežinės duonos kepaliukus
    ir dvi žuveles, bet ką tai reiškia tokiai daugybei?!“
  urd-GVR: “Yahāṅ ek laṛkā hai jis ke pās jau kī pāṅch roṭiyāṅ aur do machhliyāṅ haiṅ.
    Magar itne logoṅ meṅ yih kyā haiṅ!”
  far-far: “Te welewane nia 'i seki, ne too go ana ka lima fa beret fainia ro gwa
    ie ki. Boroi ma nia 'afitai ka bobola fuana wane 'oro ne ki.”
  suz-BL: “एकेर वोंइश आल का बाक्‍ब। मेको नु ५ ओटा क्‍योव़ज के शोब्‍ले नु ङांइ निक्‍शी
    बाक्‍ब। एको इश ङा मुर आन कली ओशोमी मार गाप्‍बा ङा?” देंत।
  car-NT: “Amy myre'ko'ko ero po man. Mo'ko ekosa ro ainatone perere man oko woto
    maro. O'to ko moro mo'karon mokynokon kari'na ytan?”
  amp-amp: “Asor wom yima damiagr kakitohwor bari plauapaye tonet 5-pela bretpami
    hus yira bjhenf. To kangnome nda yonmari yima rifinyre ka hifa kak nhombra twanhiwum
    nd 5-pela bretpenmi hus yira bjhenf?”
  bht-bht: “ऐथू इक जागत है जिदे बाल जौ दियां पंज रोटियां न कने दो मछियां न, पर ऐ इतणे
    लोंका तांई काफी नी है।”
  eng-NOY: There is a lad here, who hath five barley-loaves, and two small fishes;
    but what are they among so many?
  cub-NT: —Põevaque dayʉ bácʉ jʉed̶ocʉ pã́uboa cũinápʉrʉpe paiboa cebada ãmicʉe oteiyeque
    ne d̶aiboa báquede aru moajina pʉcajĩna ne joaimara mácavʉre cʉvabi ʉ̃. Ʉbenita
    põeva obedivʉre eabequiyebu ãru, arejame Jesúre Andrés.
  ita-1927: V’è qui un ragazzo che ha cinque pani d’orzo e due pesci; ma che cosa
    sono per tanta gente?
  lww-lww: “Sup̃e, nekirawal teras tai teke e nini, p̃ar ke narin kilaparavi lima
    amio narin ika lua. Nanene tekaki ga, vanon yeririna la mok pap̃isi.”
  ckb-ckb: «کوڕێک لێرەیە پێنج نانی جۆ و دوو ماسی پێیە. بەڵام ئەوەندە چییە بۆ ئەم هەمووە؟»
  nas-nas: “Nemaka aꞌ otong paꞌnokoꞌ bereteꞌ otoꞌevuinung, eeꞌnoko taviꞌning keura.
    Nka arekeeꞌ makotupeuꞌ aing-koo ookara-koo?”
  uvl-uvl: “Kol suna nei mene ke loi iri lime pe ruo kinkino ngana nai. Pe lape purpure
    hulua nemur ke merei?”
  eng-BBE: 'There is a boy here with five barley cakes and two fishes: but what is
    that among such a number?'
  ixl-CNT: —Atil maꞌl u xiak tzaꞌ aas atil oꞌvaꞌl kaxhlaan txꞌix sebada tzixeꞌ, tuchꞌ
    kaꞌvaꞌt txay. Loqꞌ kam koj sayolonku vantziꞌ tziꞌ. Saꞌkojtakꞌa tetz sibꞌal aanima.—
    Texhtuꞌ.
  xsi-xsi: “Ayo, tamâta lâlu toŋge imo ŋai, aku puroŋa lima aŋga iŋa rua nde keno
    papa. Ambo taitu ŋinde ma ikuranzi ŋgu ŋalae ŋine tia ndo!”
  crx-NTPO: “Njan 'ilhoghun duneyaz netoh 'ut'en-un, 'en lhes sut'e kwulai' cha 'ink'ez
    lho nt'um-iyaz nanki cha, 'i yut'i, 'et hoonts'i di oole' lhe'ultsukne yuti'ulh
    huba?”
  kan-OKCV: ಯೇಸುವಿಗೆ, “ಇಲ್ಲಿ ಒಬ್ಬ ಹುಡುಗನ ಬಳಿ ಐದು ಜವೆಗೋಧಿಯ ರೊಟ್ಟಿಗಳೂ ಎರಡು ಮೀನುಗಳೂ ಇವೆ.
    ಆದರೆ ಅಷ್ಟೊಂದು ಜನರಿಗೆ ಇವು ಹೇಗೆ ಸಾಕಾಗುತ್ತವೆ?” ಎಂದನು.
  bbb-bbb: '@see-verse:JHN.006.008'
  blw-blw: “Wacha hen ihay cha fumafaru way nanhangat ah lemay tenapay ya chuway files,
    ngém ay ammoh ummat lawachi ah para hen annachay lonay way tatagu.”
  tam-2017: இங்கே ஒரு சிறுவன் இருக்கிறான், அவனுடைய கையில் ஐந்து வாற்கோதுமை அப்பங்களும்
    இரண்டு மீன்களும் இருக்கின்றது, ஆனாலும் அவைகள் இவ்வளவு மக்களுக்கு எப்படிப் போதும்
    என்றான்.
  azz-NT: ―Nican yetoc se oquichpilconet ten quipía macuil pantzitzin de cebada huan
