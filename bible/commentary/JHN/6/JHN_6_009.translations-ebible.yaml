  bgt-bgt: “Sina gari mane iaani e lima ghagna na bred me rua ghagna na fei ke mono
    itagna. Kari teo keda nabadia na komi tinoni ke sethe iraani.”
  mvn-mvn: ivona, “Aitam tupunaina avaniahei, e tauna a palaua baliV ai yau 5, kadu
