  crn-NT: '@see-verse:JHN.006.008'
  zpu-NT: —Ganni ze to bidaꞌo, noꞌxbeꞌ gaꞌy yet xtir kebeꞌ da nak de yezj danꞌ nziꞌi
    cebada, naꞌ ye chop belyaꞌ. Kere bi de gon da ki ke beꞌnn zan ki llaꞌa ganni.
  juy-juy: “ତେନ୍ନେ ଅବୟ୍‌ ଓବ୍ବାସିଜନ୍‌ ଡକୋ, ଆମଙନ୍‌ ଗମ୍ମନ୍‌ ବାତ୍ତେ ଆତୁବ୍‌ତୁବନ୍‌ ଆ ରୁଟି
