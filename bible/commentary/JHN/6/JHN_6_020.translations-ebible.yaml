verse: JHN.006.020
translations:
  kpx-kpx: Vabulahage Iesuu abuho loui avoe, “Lainaho vabulahalive. Iesu dalike lohoma.”
  okv-H: Iesu na kito ke einge ena, “Namora, ungo joru avojo.” ainge enu
  tbo-tbo: Ega yaka Yesu i paliwelehi ipa, ‘Ega ona matomatouta; tau.’
  mal-C: യേശു അവരോടു പറഞ്ഞു, “ഇത് ഞാൻ ആകുന്നു, ഭയപ്പെടേണ്ട.”
  grc-SR: Ὁ δὲ λέγει αὐτοῖς, Ἐγώ εἰμι· μὴ φοβεῖσθε.
  bgc-bgc: पर उसनै उनतै कह्या, “मै सूं, डरो मतना।”
  khz-khz: Iesu na evaikilarato, netiwato, “Ragai iokali, e au.”
  deu-TKW: 'Er aber sagt zu ihnen: ich bin es, fürchtet euch nicht.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Nédaꞌczaꞌ. Cutu gádxiliꞌ.'
  lin-lin: 'Kasi Yesu alobaki na bango : « Kimia ! Kimia ! Bobanga te ! Ezali Ngai ! »'
  hns-NT: 'Bakie Jiesoe bolies: „Na dera! Ham baatie.”'
  noa-E: Pari mag maar jãphierr phöbaadeewai ichdëu marag, —Oob jãphierrmiet, mʉ khabahab
    ajim.
  eng-EMTV: But He said to them, “It is I AM; do not fear.”
  mib-NT: 'Te máá yá ni cahān yā jiín de: Máá rí cúu. Ma yūhu ró jijnáhan ró.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ ये़सुआ, मे़गिसे़म्‍मिन्‍ने़ॽ॥”
  xnj-xnj: Yesu akavajovela, “Ndi nene, mkotoka kuyogopa!”
  mmx-mmx: Iesu ga lok tidi, “Nemen mita marat. Nenia mun na!”
  cbr-NT: 'Racuëtiabi ca Jesusan cacëxa: —Racuë́axma ca ''it. ''Ë cana ''ain.'
  tee-NT: 'Para ju Jesús ajunich: ―Quit''in. Jantu aquilatalhoniu.'
  eng-LSV: and He says to them, “I AM; do not be afraid”;
  cak-NT: 'Pero ri Jesús xu''ij chique: Man tixi''j-iwi''. Xa ja ren ri Jesús, xcha''
    raja''.'
  pah-NT: —Tapekyhyji ti, ei Jesus'ga g̃a pe. Jihi ko koro ako, ei ga.
  sja-NT: 'Mãpai irua mãgaji: —¡P''eranáatɨ! ¡Mɨda! aji.'
  xed-xed: «Iʼi ya tane! Ma zləŋ kuni ta zləŋ!» ka Yesu nda həŋ.
  glk-glk: 'امّا عیسی اوشأنه بوگفته: «منم، نترسید!»'
  mks-NT: 'Ta tá na̱xi̱nu̱ co̱o Jesús nu̱ ná já na̱cachi a já xi̱hi̱n ná: —A̱ cáyi̱hví
    toho ndó jáchi̱ ye̱he̱ va cúú u̱ —na̱cachi a xi̱hi̱n ná.'
  gfk-S: Iesene Jisas ga tange ta di, “Aiou mon, waak mu burut.”
  bmu-bmu: Mewö mötketka kewö jii mötket, “Nanak kazal. Keŋgötŋini kude mötme.”
  dgz-dgz: Go Iesu anega diamon, “Ma ne, tap ya anune.”
  eng-GNV: 'But he said vnto them, It is I: be not afraid.'
  zaa-NT: 'Pero lèe nna rèe cabi: Inte'' ba nui, bittu gátsini le.'
  eng-WEBSTER: But he saith to them, It is I; be not afraid.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¡Xanë raja najetarucajë! ¡Pëtsa
    panecujunavame! jai Jesús pijajivijavabelia.'
  bon-bon: Yepä Yeesu teebibine jejemige egä, “Wälu gone, cane säne!”
  nhw-BL: 'Pero yaya techilhui: ―Naya, amo ximomajmatica.'
  swh-ONEN: Lakini Yesu akawaambia, “Ni mimi. Msiogope.”
  wbi-wbi: UYesu akavavuula akati, “Namungoghopaghe, neene!”
  bba-bba: Adɑmɑ Yesu u nɛɛ, nɛnɑ, i ku bɛrum ko.
  eng-KJVCPB: But he saith unto them, It is I; be not afraid.
  kgk-NT: 'Ha Hesu onhe''ẽ íxupe: —Xe ae ko, he''i. —Ani pekyhyje teĩ, he''i gwemimbo''e
    kwéry-pe.'
  waj-waj: 'Aatuuda varuduu rikioo Yisuuva iya tunoo: Sa aatuukiatee. Na ngiaunoo,'
  cpy-cpy: 'Roo kanteencha ikantapaeri Jesús irika-paeni riyotaani: “¡Naakataki, eero
    pithaawan-tashitana!”'
  ekk-PKP: „Ärge kartke!“ ütles ta neile. „See olen mina.“
  mpx-mpx: Yaa Yeisu i baek elal i ba, “Bahi lovakun, nau te.”
  wbp-wbp: Jijaji wangkaja-jana, “Wayi…ngajujurna Jijaji! Lani-wangulu nyinaka!”
  luo-luo: Yesu nowachonegi niya, “Kik uluor, en mana An.”
  nhe-NT: 'Pero yajaya techilhui: ―Najaya, amo ximomajmatica.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܝܘܸܢ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ.“'
  esk-NT: Jesus-ŋum nipliutiniġai, “Iqsiñasri! Uvaŋauruŋa.”
  msb-msb: pero sinabihan sinda ni Jesus, “Ako ini. Ayaw kamo kahadlok.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jní² báh³ lang¹². ¡Tsa¹jmóh³ hniah¹² ganh¹! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଡରାନାଇ, ଏଟା ମୁଇସେ ।”
  meu-meu: To Iesu eto, Ina na lau; asio gari.
  yva-NT: Weramu Yesus po raura nanto mansai pare, “Risyi so! Vemo wajaniv inya!”
  dgc-dgc: Ey kinagi ni Jesus dide, a “Diyan kam méganteng, sakén ye.”
  zpm-NT: 'Dzigo bnee me, në me lo no: ―¡Gdziebde to! ¡Naa ziaḻ nu!'
  hix-NT: Onà wyaro nkekon mak hatà, Txesusu, àwyanye. Uro ryhe uro, oseryehpàra ehtxoko,
    kekon hatà.
  sim-sim: Urik ormu mbara, �Ji ajewa hala! An mu randu te.�
  npi-ULB: तर पनि उहाँले तिनीहरूलाई भन्‍नुभयो, “म नै हुँ, नडराओ ।”
  cgc-cgc: Ambal Jesus ki danen, “Yaken ni. Dili kaw madlek.”
  tim-tim: Hain akbiâ yekmâ hin makyeŋgiep, “Nuneâk togoân aregât bo hamep akŋet.”
    dâep.
  yor-yor: Ṣùgbọ́n ó wí fún wọn pé, “Èmi ni; ẹ má bẹ̀rù.”
  wos-wos: Roondaka dé diré wa, “Ané wuni wuni yae. Guni rookénguni.”
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –Mʌ̃da jãwã b̶ʌa. Ne wayarãnadua.–'
  eng-F35: But He said to them, “It is I; don't be afraid!”
  ind-ind: Tetapi Dia berkata, “Jangan takut! Ini Aku.”
  pes-OPCB: 'ولی عیسی به ایشان فرمود: «نترسید! منم!»'
  mpt-mpt: e baabenea Ibo mo tosianimibe! Netabo gesea ni wentenoba
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Paala꞉ma꞉ na homa꞉pa꞉peke dota꞉ I̱e leekeme.
  mkl-mkl: Ammɑ Jesu í sɔ̃ ŋɑ í ni, ɑmui, i mɑɑ̀ jɔ̀ njo ku mu ŋɛ.
  gaq-gaq: 'ଜିସୁ ବାସଙ୍ଗ୍‌କେ: “ଆବ୍‌ଟଗେପା ନାମଃ । ଆକେନ୍ ତ ନେଙ୍ଗ୍ ।”'
  gof-RNT: Shin I, “Babbofite, tana” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆଏ, “ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌ ଆଲ୍‌ପେ ବରଏୟା ।”
  gah-gah: Lehelele novizigo, Izesú nene lekelegesá legemino. Nénisima nouze.
  lcm-lcm: Sikei kala antok iria ta, “Nau palau kana, mi ago ta leng an.”
  aer-aer: Jesus akenhe angkerlenge, “Atere-irretyale anaye! Ayengeyaye!”
  qvc-NT: 'Piru Jisusqam niwarqanllapa: —¡Amar manchayllapachu; noqam kani! nishpa.'
  tgl-ULB: Subalit sinabi niya sa kanila, “Ako ito, huwag kayong matakot.”
  cbs-NT: 'nuku yuikin: —En eaki. Ewen dateyamakanwen— nuku wa'
  xtm-NTPP: 'Te jiña''a ya: ―‍¡Má jin koyu''u ni! ¡Maa sa kúu! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalengela, “Nga nenga, makajogopangaje!”
  bao-NT: 'To biri Jesús pea o biro ĩi cojowi: —Yʉra yʉ nii. Uwiticãña —jãare ĩi cojowi.'
  san-ORI: କିନ୍ତୁ ସ ତାନୁକ୍ତ୍ତୱାନ୍ ଅଯମହଂ ମା ଭୈଷ୍ଟ|
  huv-NT: 'Nej tasaj nejiw: ―Nde mbayameron, xique, ngome aljane ―aj nejiw.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbi̱: ―Go guecä. Oguí̱ su̱hʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Jesudi yeniŋguk, “Nagoŋ bulat ale munta mu tineŋ!”
  obo-NT: Piru mid ikahi si Disas to, “Yo kow'd kovaakki, siyak ini!”
  cak-ENT: 'Pero ri Jesús xbij c''a cheque: Man tixbij-ivi''. Ja yin ri Jesús, xbij
    rija''.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤕᤧᤛᤢᤀᤠ. ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹॥”
  mie-NT: 'De maá yā nī ncāhān yā jíín dē: Maá nī cúu, de mā cúyūhú ndá nú.'
  san-TIB: ཀིནྟུ ས ཏཱནུཀྟྟཝཱན྄ ཨཡམཧཾ མཱ བྷཻཥྚ།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata niran: —¡Noqan kani! ¡Ama mancharikuychishchu!
    nispa.'
  pao-NT: Soo Te Pabe'e mee ne netamma, “Nu yow, gi suipana.”
  cbu-NT: 'Itaru, Isussha: Punirintspa, nuwtanda, tárangiya.'
  usa-usa: 'ááqibo Îtuma timá yímikaiye: “kemíbo ikatîq íoro!” téna tiráiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ pi mɑɑ rɛ: Nɛ́ɛ lo, iwɑmɛ íi kɑpɛ nɔ́ wɑ!'
  hui-hui: Gi hayagola ibugua tihondo lalu, I̱ kogonigo gi nahalimu, lene.
  amf-amf: Kidiar “Intane, kurtumbheebhode!” kena ki hamade.
  quc-NNT: 'Are k''u ri Jesús xub''ij chke: ¡In ri'', mixej b''a'' iwib''! —xcha ri''
    chke.'
  dob-dob: ꞌEnega ꞌieonedi, “Geyaꞌabo wamatamatauta. ꞌAboꞌagu tuga.”
  wrs-wrs: Wo heva os Yesus hev unna, manapenam yimba viv? Memba ka.
  mca-mca: 'Ha'' Jesús qa yit''ijets: —¡Yakha''ƚe, hasu''uj e''nijiwe''yi''ƚ!—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Vuꞌunun. Mu xaxiꞌic ―xut ti yajchancꞌoptaque.'
  mya-mya: ကိုယ်​တော်​က ``မ​ကြောက်​ကြ​နှင့်။ ငါ​ပင်​ဖြစ် သည်'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Nɛ u tɔke'' bɛ ki ye: «Min nɛ. La sɛn mɛn jɛwaanbu.»'
  cbi-NTPO: 'Tsa detyañu Jesús tsandimi: Iren tsaintsuyu, jeetyatyudei, timi.'
  ikk-NT: Kanị ọ nọ sị wẹ, “Mmẹ rọ, atụlẹ ni egun!”
  leu-leu: Nane xuus nari, “Nenia move, muta mataut!”
  maz-NT: 'Nuc''ua e Jesús o xipjiji: ―Nguetscö e Jesús. Dya rí sũgueji.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། འཇིགས་མི་དགོས༌ཏེ། ང་རང་ཡིན་ཞེས་གསུངས་པ༌ན།
  tca-NT: 'Natürü nüma ga Ngechuchu rü ñanagürü toxü̃: —Choma chixĩ. ¡Rü tãxṹ i pemuü̃ẽxü̃!
    —ñanagürü.'
  zpl-NT: 'Pero uninu lubeella: ―¡Liꞌá ninguieꞌ, la lliquihua!'
  mbc-NT: 'Tîîse Jesusya ta''pî to'' pî'': —‍Jesus uurî. Teesi''nî''se pra e''tî.'
  ndg-ndg: Lakini kaamakiya, “Ni nenga! kana muyogope.”
  wsk-wsk: Bare nu nunga maonam, “Imi anigita pa; nina me nguangaralko!” mam.
  toj-NT: 'Pero ja Jesusi ti yalaa: ―¡Mi la xiuyex! ¡Quena nia! xchi.'
  tbc-tbc: Ago dugo iŋ irupidai, “Aŋ arer amoi, ŋaiseg ŋupalu da.”
  sna-sna: Asi iye akati kwavari, “Ndini; musatya.”
  smk-NT: Bale' wana ni Jesus konra, “Si'koyti, andi' kamo nin mali'mo!”
  grc-TCGNT: Ὁ δὲ λέγει αὐτοῖς, Ἐγώ εἰμι· μὴ φοβεῖσθε.
  gof-WFTW: Shin I, “Babbofite, tana” yaagis.
  spa-BLM: 'Pero él les dijo: “Soy yo. No tengáis miedo”.'
  kyz-NT: 'Aipo ore ''eramũ ''ga ''jau oree: —Pekyje awi je wi. Je tee ojot pẽ newiri—
    ''jau Jejui ''ga oree.'
  dao-dao: Jesuh naw, “Kei ni; käh na kyüei ua,” a ti.
  cya-cya: 'Lo'' juin ñi ''in yu: Nan'' lcan, a cutsen um.'
  wrk-wrk: Ngala yanybayi Jisus yalungi, “Nayinda ngayu. Mikujiyi narri marrala.”
  nii-nii: Ba, Jiisas eim opu yi nim, “Enim mund mong enerei! Na mendpił ond,” pa
    yi nim.
  ign-NT: 'Émasera máichahavipa: —Vahi ecupicanu. Nútichucha.'
  dik-NT: Go Jethu lɛ̈k ke, “Duɔ̈kkë riɔ̈c, ee ɣɛn.”
  cac-cac: 'Palta ix yalan d''a eb'': —Man̈ ex xivoc, A in, xchi d''a eb''.'
  tzj-E: 'Per Jesús cawra xbij chca: —Xanen, mtexibej ta ewi''.'
  san-BUR: ကိန္တု သ တာနုက္တ္တဝါန် အယမဟံ မာ ဘဲၐ္ဋ၊
  yaa-NT: “Ẽkĩa. Rateyamakãfe,” Jesús ato fani.
  cab-NT: Ába laríñagun joun. —Manúfudeda jumá, áu le.
  clu-clu: Piro makon ni Jesus kananda, “Indi kamo magkaadluk, ako dia!”
  swh-ULB: Lakini akawambia, “Ni mimi! Msiogope.”
  tpt-NT: 'Ni Jesús jalakjunil: —Va kitꞌin kunita. Jantu katꞌalhanantꞌik.'
  aai-aai: Baise isah eaf eo, “Ayu o! men kwanabirumih!”
  sny-sny: Sosu Jisas lowe ma'e eiye, “Taweiru sawa! Ane lai ne.”
  myy-myy: 'Gʉa ti ʉcaja ticõri, ado bajiro yiquĩ Jesús: —Yʉti ña. Güibesa, yiquĩ
    Jesús gʉare.'
  trc-NT: 'Tza̱j ne̱ cataj Jesucristó rihaan nij soꞌ a: ―ꞌU̱nj me yoꞌ ei. Se̱ chuꞌviꞌ
    soj maꞌ ―taj Jesucristó a.'
  cut-NT: 'Tuhme ra̱hn Dihvo vo ri ye ihyan: ―A u che ntá̱. ¡Condi nchuhn dihya ne
    co!'
  bel-bel: 'Але Ён сказаў ім: гэта Я; ня бойцеся.'
  zlm-KSZI: Tetapi Isa berkata kepada mereka, ‘Jangan takut, Aku Isa!’
  gdr-gdr: Sɨ Yesu ten amninonj da, “Kon ten. Goro moga tainam!”
  vmy-NT: 'Tunga Jesús kitsure: —An= ña̱. Bi kun.'
  cmn-FEB: 耶稣对他们说：“别怕！是我。”
  gmv-RNT: Izikka istas “Tanakko! Babbofte!” gides.
  ncl-NT: 'Huan jan axcan yihual quinmilic: —¡Nehual niunca, amo ximomajtican!'
  sua-sua: Ngat gor tok, vanangko e Yesus ta kle kreng ngar te, “Mu or kam gor e,
    ko dok ta.”
  are-are: Era pula etnaka ilkaka, “Yingiai! Itja trerritjika!”
  gai-gai: ma minmo aindopatna, “Anna auk niŋgik kɨprena. Ne kai nanambi teac.”
  qvm-NT: 'Tsauraga Jesús caynog nergan: “¡Ama mantsacamaytsu! ¡Nogami caycä!”'
  chz-NTPS: 'Pero gaꜙjähꜘ Jesús sɨɨyhꜙ jnäähˈ: —Jnäꜘ baˊ laˉ, taꜙ waˊ ga̱hˈ hnähꜘ.'
  kmu-kmu: Koli nehageno YisasiꞋa mage huno hama-paiye “Kolia ohiho mamona nagayae.”
    huno hama-nepaiye.
  ood-NT: D ab hahawa t‑wui neo k oki d Jesus ch hab kaij, “Pi g am wo e totodsid.
    Ahni ani wud”.
  lbm-lbm: पर ओन उन्को सी कह्यो, “मय आय; मत डर।”
  ncj-NT: 'Huan Yehhuatzin omoluihque: ―¡Nehhuatl niJesús, ahmo ximomoutican!'
  yuj-yuj: Jisaso am fárákapan sérrá, “Máte ono korop rae. Yumo te apápi kwapono.”
  kto-kto: Pa maulo Iesu, “Turuot tiro. Buat mirau.”
  gmv-NT: ኢዚካ ኢስታስ “ታናኮ! ባቦፍቴ!” ጊዴስ።
  por-BLT: 'Jesus lhes disse: “Não tenham medo! Sou eu.”'
  stp-NT: 'guꞌ ji nat guꞌ jotmodaꞌ mu ñio gu Jesuus, jup ja tɨtda: ―¡Chaꞌpim totdon
    kaꞌ! Aañiꞌ pɨx jup tuiꞌdhiꞌ.'
  mgc-mgc: Mora mo iya henye, “Ma Yësu ra! Ere dë!”
  ame-NT: 'T̃arraña ñapaʼ atet̃ otosanet: —Nacaʼye oʼ nohuapa, amach att̃a sem̃chaʼtatstapno.'
  mgh-2016: Yesu nkeerelha, “Phi mii, nhoovache!”
  kvn-NT: 'Tegin Jesús ulzhe nonigu, aga e-chapinganga chogal: —Melle pe tobgumalma;
    antin, an Jesúsde.'
  gvf-gvf: Pirungure Yesu mile ka iru di tongwa, “Na inan miliga i kuril ta pirekio.”
  san-ISO: kintu sa tānukttavān ayamahaṁ mā bhaiṣṭa|
  deu-ELBBK: 'Er aber spricht zu ihnen: Ich bin es, fürchtet euch nicht!'
  mcb-NT: 'Kantankicha irirori ikantaigiri: —Nanti, gara pitsarogaigi.'
  yle-yle: Yesu ngê nmopê, Namê nkîngê, ala nê.
  swh-1850: Yesu akawaambia, “Ni mimi, msiogope!”
  ese-NT: 'Jamajjeya Jesosa ecuana nijje jama poanaje baꞌa: —¡Aꞌa quea mete pojji!
    Eya ca ca iña iquio, eshahua pojjeama —poanaje.'
  jac-NT: 'Yalni Comam tet ebnaj: —Haninan, mach chexxiwcan̈, ẍi Comam.'
  cak-CNT: 'Pero ri Jesús xubij c''a chique: Man tixibij-ivi''. Ja yin ri Jesús, xcha''
