  bhd-bhd: ज़ै मेरू मास खाते ते मेरो खून पीते हमेशारी ज़िन्दगी तैसेरीए ते आखरी दिहैड़ी
    अवं फिरी तैस ज़ींतो केरेलो।
  too-NT: A'ntī natahua' quimacni' lā' a'ntī natahua' quinka'lhni', xlaca'n nataka'lhī
