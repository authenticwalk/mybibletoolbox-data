  srm-NT: Ma ee wan sëmbë i tei di sinkii u mi kuma njanjan fii u njan, nöö i tei
    di buuu u mi kuma wata fii u bebe, nöö i abi di libi u teego kaa, nöö mi o weki
    i a dëdë a di kaba lasiti daka.
  qvs-NT: Kuerpuynita mikushpaykichika yawarninita upyashpaykichika mana tukuyniyukta
    kawsankichi. Kay allpa kullunan diya ñukami kawsachimushkaykichi.
  zca-NT: Rë xa' gao kwerp da no go xa' ren da, men re' kinu yalnaban dubta' kun Dios;
    mbaino len ruban xa' or yala xtu wëlt,
  cbc-NT: Ni ũcʉ̃ yʉ rupaʉre caʉgaʉ, bairi yʉ rií cʉ̃ãrẽ caetii pʉame caʉ̃petietopʉ
    ápérigʉmi. Bairo bairi ati ʉmʉrecóo capetiro caãno, cariacoatacʉ cʉ̃ caãnimiatacʉ̃ãrẽ,
    cʉ̃ yʉ catiocõãgʉ tunu.
  qxo-NT: Tsaynö nogapa cuerpüta micur yawarnïta upur cagcunatam fisyu finalchö cawatsiyämushayqui
    ciëluchö imayyagpis cawacuyänayquipä.
  mox-mox: Ta ʼeguma taha toga veiʼogu naʼainia ta sulaligu nanumea tauna yawaina
    vataya naʼewea. Ta tuta ana ʼebeluʼovoa ʼinaya ena giveyaʼitoto ʼeviviea.
  kew-kew: Pare onaa rayome nina yogane mea nalimiri nimu epe-rupa oro yaalo yaalo
    piralimi. Goa pua orope epaliade porapo yapi di rabu neme nimu matmat-para marekalua.
  dww-dww: Be aitau da tubuḡa ḡomiguma e kanikani be kosiniguma e tegotegona, tauna
    yawasana kenakena nonoḡinama kaite ya paḡona. Be raḡan damone tokare gurie be
    yà kawa midisuḡu munaḡedina.
  nif-nif: Gan nokok pɨñgɨpna gɨt wekatna na-ta-kulaktɨ kuñgu taletalen nɨmnat wɨn
    ip palmɨlak, tɨmbi nain taletalennan natna en kɨmnan nanin tɨmba mɨlalekak.
  twi-ASANTE: Obiara a ɔdi me honam sɛ aduane na ɔnom me mogya no nya nkwa a ɛnni
    awieeɛ, na da a ɛdi akyire no, mɛnyane no ama no nkwa foforɔ.
  aoj-aoj: Epen ami negaꞌ alopi esimbel aeꞌasii, inimba deiꞌ aꞌ nefaꞌ ambal namili
    negape andeandeꞌ lifilafi dondoli eaꞌ esaꞌman wapani nemaf akutaifi.
  cbv-cbv: Ded wĩ́ih bácah panihnidih jeémpni, wĩ́ih meép panihnidih babhnidih péeni
    yeó jáapdih wã jwʉ́ʉb booabipna caá. Caánboó wã íipjeéh páantjeh ã jʉmbipna caá.
  taw-taw: Mubwak yad ak, tap mɨdup nɨŋɨd yɨbɨl mɨdeb agak. Nɨkɨm yad ak, tap ñɨŋeb
    nɨŋɨd yɨbɨl mɨdeb agak. Anɨb ak tek, binɨb olap mubwak yɨp ñɨbɨl nɨkɨm yɨp ñɨbɨl
    gɨnɨgab ak, pel pelnep yenɨgab agak. Pen ñɨn kɨdek ak apek, nop gen tepayaŋ tɨkjakɨnɨgab
    agak.
  jic-NT: ”Nepénowa mp'üy jalá jinwá lajay, na'as myü'ün̈ jinwá lajay wa. Ninana lajay
    lovin ca mpatjam Dios lal. P'a jawas tecya'lin̈ sin müjünsücj na, nin jawas napj
    ca sin müjünsǘ yupj jis p'üy, mpes ca mpatjam lovin.
  zap-NT: Per le men ne gu led noo no ne goo xren noo, zap men gyelembán ne nunk luzhdet;
    noo yneban men chene che lultim dxe.
  wer-wer: Omën nem iire mësëp nënë pörö ar wëwë kosangtak wëën ënëm akun kaöaöök
    wal ë niulëëmaarö.
  ipi-ipi: '@see-verse:JHN.006.053'
  qul-NT: Cuerpoyta miqhoj yawarniytapas ujyajka, wiñay causayniyojña; nokataj causarichisaj
    tucucuy p'unchaypi.
  ter-NT: Itea koêkuti kutí kixoâti nikokónoti ra nau mûyom, koane koêkuti kutí kixoâti
    ekâti ra indína, énomonemo apê ya xokóyoke ne inámati apéyeati ákotinemo hunókoku,
    koane ngoexépukopatimo enepo simapúne hunókoku ra mêum.
  bmr-NT: Jaanotɨ taahucuco amachuubo, tatyɨɨjohoco aaduubo icano ifinɨjitɨno fiivoma
    icaji. Jaaboco uujoho niinofucu buheetesuji.
  fuf-fuf: Ko fii kala ɲaamuɗo teewu an ngun, yari ƴiiƴan an ɗan, haray heɓii ngurndan
    poomayankejan, awa kadi mi immintinay mo ka ɲalaande sakkitorde.
  bhl-bhl: Kate, nimin kunum waneng ite mak nem kal anggil so, kaim so waniw tewe,
    i diwkuw diwkuw finik so bin kulokoliw kasike, fefe ding kabalak e, ne ilo fomkamin
    dim elote yemkalfoloki te.
  ons-ons: Ŋei mane eŋe naŋane bikumne so weŋemne neake eŋe gege togon marat kayake.
    Paki mo na baŋ naso qoeki ma wirik kawe wisikae wieake.
  con-NTPO: Nane majan ña ai'voma amba ña anjampama cu'i'cho'ta tsangae tsu canse'faya.
    Osefaeña'cho a'ta napi'nijan tsama gi qquendyaeña.
  ghs-ghs: Qate apei naho hidzoba ma dzuu muunorai noi qaraqara tatanga mai eetorai.
    Ma abi oke ana ipi bodzata tukutakoi.
  peg-peg: ଇନେର୍‌ ନା ଜେଇ ତିନାର୍‌ ଆରି ନା ନେତେର୍‌ ଉଣାର୍‌, ହେୱାନ୍‌ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ପାୟା
    ଆନାନ୍‌, ଆରେ ଆନ୍‌ ହାରିହାରା ନାଜିଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଜିପିକିନାଙ୍ଗ୍‌ ।
  txu-NT: 'Me kute inhĩ krẽn ne ikamrôo kõm ne me mrãmri Metĩndjwỳnhkôt tĩn ne ar
    ba rã''ã: rã''ã ne. Pykakam me kunĩ kute aminhinomã amimẽnh djà nhõ akatikam dja
    ba akubyn meo tĩn.'
  eng-WEBU: He who eats my flesh and drinks my blood has eternal life, and I will
    raise him up at the last day.
  gnw-NT: Cherete jare cherugüɨ jou vae güɨnoi tecove opa mbae vae, jare ambɨjecove
    yeta aru umanocue vae reta ipɨte güi ara taɨcuegua vae pe —jei—.
  mux-mux: Nanga kangiele kene memale-sele nungí yambuma taki-taki molku konjuku mindi
    pungí ulu-pulele enini-kene pelemú. Yambu kanuma ma-koleale pora nimbá enaliinga
    na-ni topu makinjipu olandu liimbu.
  maj-NT: Xi kji̱ne̱ yjonintena̱ ko̱ k'úí jnína̱, kui xi k'úéntu tík'un sín, ko̱ an
    ts'inkj'áíya ngáha̱ ra̱ xu̱ta̱ xu'bo̱ ni̱stjin xi fekuu̱.
  bkq-NT: Wodo sâni, unu enyim warâ olâ aunloenlâ ise Deus agâ awylymo, eagâpa tyesebamo.
    Xypyry etay ise kurâem âiehondylymo-ro warâ. Xirâ mâuntudyzemo kuru wato — kely.
  kue-kue: Yomba ta na nangina nendre te bormaina neimbi ye kor aimande moraglkwa
    inaglkwa, te enge kande mina na ye simange ikor endinaglka.
  cot-NT: Quericacaquea shecaquemparoneca notsino aisa irimiraquerogueti noriraja
    onchoocapojeri anijagantsi coguitatsica, ariquea nontinaajeri naatimpa savincaguiteriqui
    vegaratapojaatsineca.
  bnp-bnp: A viri i kani a bobogu, i ninu a daragu bara i bole a nimahuri vakaroro,
    muri na nilobona parava bara vakamahuri mulea na matenga.
  apn-NT: '@see-verse:JHN.006.053'
  ctp-NT: Loꞌo nchga nten nu kaja tyukwi ñaꞌaǎn ꞌin neꞌ ngwañaꞌan, ja tsaa tii ꞌa
    chalyuu ꞌin neꞌ kanꞌ. Loꞌo kuꞌniǐn chaꞌ tyuꞌu neꞌ kanꞌ xiyaꞌ xa wa tyii ti chalyuu
    ―ndukwin Jesús―.
  bre-BRG: An hini a zebr va c'hig hag a ev va gwad, en deus ar vuhez peurbadus; hag
    ec'h adsavin anezhañ a varv en deiz diwezhañ.
  opm-opm: Nohe ina boko heimo moh pahoh ham den ma daptiru mat nohnong nadayahanoh
    ama nadaya guroh eimat paten dasi haptimur. Ama ihaya gurnong oh mong pepe dik
    oh napamsapramur.
  bvr-bvr: Ana-nga minypa ngaypa ng-garla rrapa ngaypa ngu-maningan nguna-banga, nipa
    an-gata gu-rrimanga wanngu gun-guni rrapa jurdach gu-jirra ngorrngurra ngaypa
    ngu-jarrkarra barra.
  wal-wal: Ta ashuwaa miya uraunne, ta suuttaa uyiya uraunne merinaa de7oi de7ees.
    Taani wurssettaa gallassi a denttana.
  zad-NT: Ḻa' beṉ'ka' gaogake' kwerp c̱ha'ni na' yeejgake' chen c̱ha'ni, beṉ'kan'
    gat' yeḻ' mban c̱hegake' zejḻi kaṉi. Na' kat' illin lla te c̱he yell-lioni, nad'
    yisbangakee ladj beṉ' wetka'.
  kmg-kmg: Moc e nore biuc â soc nâocmuzi juju sanaŋhec eocmu, eme noni dameŋ sâkoo
    bâɋârezokopac.
  aso-aso: Idoꞌ ingine neniꞌ meꞌmeleꞌnesi vaniseꞌnesi ma nalizave nene minevoꞌ minevoꞌ
    minaaꞌ ngemeni dameni di nizanako alingeꞌ gamene nabaloꞌ nene do ote-ngedelesuve.
  uli-uli: Semal le yebe hangi mele halongoy ngo ye yulmi mele cchay, ngo be yoh ngali
    molow la tor siyal, ngo bela miril faileng ngo iy be hamolowa tefaeli mo irel
    maes.
  nin-NT: Abangga ba nggo ti ta inina ikpa imungga yi na so ayiyi amungga aba ta kpa
    iso sese. Ingga taka tà ba si na azhibarr a ikre ungo wa.
  tgk-tgk: Ҳар кӣ бадани Маро бихӯрад ва хуни Маро бинӯшад, ҳаёти абадӣ меёбад ва
    Ман дар рӯзи қиёмат ӯро зинда хоҳам кард.
  acu-NT: Aints wína nekasampita turutuka wína namangkrun yuwawa tumawaitai, tura
    wína numparun umawa tumawaitai. Tura asa pujut nangkankashtinun jukin asamtai,
    nungka amuamunam nu aintsnaka inankitnuitjai.
  cak-WNT: Ri xtiquitij c'a ri nuch'acul y xtiquikum chuka' ri nuquiq'uel, c'o c'a
    ri quic'aslen riche (rixin) xtibe k'ij xtibe sek. Y riyin xquenc'asoj el chiquicojol
    ri caminaki' ri pa ruq'uisbel k'ij.
  ebk-ebk: Nan taku ay mangan as nan achorku ya mangikop as nan charak at mawad-an
    as fiyag ay maid patingkiana, ya takuwok hiya manipud as nan utúy as nan anongos
    ay urkiw.
  spa-PDDPT: El que come mi carne y bebe mi sangre tiene vida eterna, y Yo lo resucitaré
    en el día final.
  ruf-ruf: Imunu wowose iyoluja lukuli lwangu na kunwa idamu yangu kana ughima wa
    ghamatsuwa ghose, nitsomtsilihula mne litsuwa lya usighilo.
  gun-gun: Mba'eta xero'o gui ho'u, ha'e xeruguy gui oy'u va'e re ma oĩ tekove marã
    e'ỹ, ha'e amboetepa ju 'rã opaa ára.
  agu-BL: Na alchok scyetz yil bajsan inwankil, nin yil tc'aje'n inẍch'el, at tetz
    stz'ajbil tetz ben k'ej ben sak. Ej nin tz'itz'ok junt tir wa'n le wi'tzbil k'ejlal.
  isn-isn: Wihi nuilizaa u muili nuane nu kung'wa isakami ane ukete u upanga nua kali
    na kali, nu nene nikamuusha u luhiku nula mpelo.
  eng-PEV: But if anybody eats my body, and drinks my blood, I will make them alive
    again on that day when the world will finish up, and they will live with God for
    ever.
  ilo-ULB: Siasinoman a mangan iti lasagko ken uminom iti darak ket maaddaan iti agnanayon
    a biag, ken pagungarekto isuna iti kamaudianan nga aldaw.
  pir-NT: Sa yʉhʉ pagʉre ihyariquirore, yʉhʉ diire sihnidiquirore pihtiri deco ijigʉ̃
    masoutja. Sa yero ʉhmʉsepʉ sa ijiducurota tiquiro.
  anv-NT: Ne yɛ́ndémuú ayi anyɛ́ɛ menyammyɛ wa ne anyúu manoó ma, abɔɔ́ geŋwá
    ɛyi gélágé byɛ́, ne mpyɛ nyɛ ji akwilé né negbo né bií bi kwyakwya.
  sab-NT: Agwa kwian ulita bai kaire cha jegwale gai mau alin cha bea gai mau alin,
    suge kwian enege e ulita boidu ama alin, e giti alin allabi kwian be toi diali
    chui tangle cha Ñenua ole, cha be kwian ene jaba gbeni gwade chui bdaglige toi
    ule cha ole cha Ñenua ole.
  tmd-tmd: Nöbö mö kai mɨxɨñ na, hañ na nɨmön aku, nuŋ kömö öim mɨdɨb mag aku mödö
    pa nugwön mönö diba yadɨb wop aku nɨ rɨmön nuŋ höbkal öbiöna.
  acr-NNT: China kꞌu ri kutij ri nutiꞌjil y ri nukikꞌel, riꞌ kꞌo ukꞌaslemal na jinta
    utaqexik, yey riꞌin kankꞌastajisaj lo chupa ri kꞌisbꞌal qꞌij.
  kpg-kpg: Be koai hua dela e gai ogu goneiga mo e inu ogu dodo, ia e hai mee gi di
    mouli dee odi, gei Au ga haga mouli aga a mee i di laangi hagaodi.
  taj-taj: तर ङाला ल्‍हुइ चबा, ङाला का थुङ्बा म्‍हिदेन छ्‌याम जुकजुकधोनाला जुनी तला।
    ओच्‍छे ङा दोःसी खबा धुइरी ङाइ थेदा सिबाग्‍याम सोना लला।
  avt-avt: Neimɨn nanɨk yɨnk kai o nanɨm hemkre mai, hɨr nanɨt hɨmɨn yaaik. Te hi
    akɨan hɨr mɨt kerek nɨpaa naa, hɨr pɨke nanɨkrit nanu nanre mɨt me wɨ maain God
    skelim mɨt.
  cbk-cbk: Si quien ay come el di mio cuerpo y ay toma el di mio sangre, ay tene le
    vida eterna, y ay hace yo con ele levanta del muerte na ultimo dia.
  uig-ARA: ئەت-تېنىمنى يېگۈچى ۋە قېنىمنى ئىچكۈچى مەڭگۈلۈك ھاياتقا ئېرىشكەن بولىدۇ
    ۋە مەن ئۇنى ئاخىرقى كۈنى تىرىلدۈرىمەن.
  tuf-tuf: Bíyinat as sur cohcayat, bíyinat as ab yahcayat eyin Sir owár etiti ohbac
    ítayqueyra. Cábara tinyat aját eyin Sir owár sácati itin acu yin áyinro.
  abx-abx: Bisan say makakakan si isi-ko ngan maka'inom si laha'-ko, iya i maka'angkon
    si kinabuhi' nga gana' katapusan-na, ngan banhaw-ko iya si damuri allaw.
  mco-NT: Com pɨnjaty ɨɨch nninïcx xychu'tzɨp etz ɨɨch nnɨ'py xy'uucɨbɨch, ca' je
    ajcxy yjugy'ajtɨn ycɨxɨpy ytɨgoyɨpy tüccɨ'yɨ, oy ajcxy yja'o'ccɨxy. Nyajjugypɨgɨpyɨch
    je' ajcxy jadüg'oc co anajty naaxhuiñbyɨ tɨ yhuaad'ajtnɨ mɨna ytɨgadzɨpy.
  kqf-kqf: Tana aiyai tubuḡigu ya kanikani bi kwasinigu ya tegotegona ba yawasana
    ilailalala ya vai. Bi laḡan damonemo tagu kaka pekimo yà kakenamoito munaḡe,
  cpb-NT: Inkaate owakyaawone nowatha, irakerone niraa, ari inkañaanetai. Naakatake
    owiriintairine imonkaapaitetapaakyaarika kiteesheri.
  aon-aon: Aria eshudok arpesh douk shuwok eikihw yegenyihw hwuni eikibor owishibor
    iri, eshesh ta shupe wosik abom ihih nyumneh. Aria ahudok hugiguk iri nyumnah
    hukri hutogur obi nyutob, eik douk ta watak ishuhur shukitak shupe.
  hus-NT-2005: Xitaꞌ ti kin kʼaptsi an tu tʼuꞌúl ani ti kin uxtsi an tu xichʼál, neꞌech
    kin kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal ani Nanáꞌ neꞌech ku ejdhaꞌ
    ti ít tam kin bajaw an pakwenib.
  mig-NT: Chi̱ cha̱a kee kúñu‑ri̱ te ko'o nɨñi̱‑rí, kuchaku̱‑de nɨ́ɨ́ káni. Te máá‑rí
    naschakú‑ri̱‑de kɨvɨ̱ jínu ñu̱yɨ́vɨ.
  bps-bps: Kabay balù simto kmaan i lawehgu na minum i litègu nun nawala landè sen,
    na ntékgu ale mdà di fati kadang di fulé duh,
  mbs-mbs: aw se otaw komaen te onod ko aw minem te dipanog ko, yan se otaw begayan
    ko te kaling pedowan wedad temanan, aw entayen ko pa sikandin te temanan aldaw.
  tof-tof: Nadü pama kürü büb murr elónge akó kürü óe enóne, oya ngarkwat-koke arról
    asine. Dómdóm ngürrdü ka sab oya irsümulo büdüldügab.
  cme-NT: Umaŋ duɔ wuo mi kũɔma‑i aa nyɔŋ mi tãmma‑i, u daa cicɛ̃lma maŋ sa tĩɛŋ
    dede‑i tĩ. Duɔ fiɛ ku, miwaaŋo tĩmmaŋ-yiiŋgu-na, mi ka sire-yuɔ.
  sus-sus: Naxan n sube donma, a n wuli min, na kanyi kisima nɛ abadan, n a rakelima
    nɛ faxɛ ma lɔxɔ dɔnxɔɛ.
  pon-2006: Mehmen me kin tungoale udukei oh nim ntahi, iei ih me ahneki mour soutuk,
    oh I pahn komourada ni imwilahn rahn.
  dad-dad: Taka ĩ neu bouwau yokon, neu naudou yoko, ĩ mata faimud ibodkeleya ado,
    anĩ aya fau idikeleya naa bun alesnẽf.
  zab-NT: Per elquɨ ni iquiiny xcuerpa ne guéeb rɨny xtena, zapbɨ guelnabány par chazy
    cun Dios. Ne nare sbániab chi idzɨny dxi.
  jae-jae: Eŋ taŋ geŋ aêŋoc ôlic to gênôm aêŋoc dec naŋ, gêŋgôŋ mata jali teŋgeŋ,
    ma aê oc jaŋu eŋ sa êndê bêc ŋamuŋa,
  ksd-ksd: Nina i en ra viogu, ma i mome ra gapugu, i vatur vake ra nilaun tukum;
    ma ina vatut ia ta ra bung kutu.
  msm-NT: Inggad hintawa no ogkoon to yawa ku dow og-inom to yangosa ku ogbogajan
    to kinabuhi no wada katapusan, aw ogbanhawon ku sikandin diya to katapusan no
    aedow.
  myk-myk: Wemu bu nɛ ceepuuro ti li, na nɛ shishan pu bɛ gba, weefɔɔ na ɲìi sicuumɔ
    ta pemu da ga xhɔ wɛ. Nɛ na ba weefɔɔ ɲɛ na yeege xu ni koŋɔ caxhɔgɔ.
  sbe-sbe: Na kaiteya bulumagu ye kai yo kwasinagu ye numa, iya meta mauli nige kana
    siga ye hai na huya gehena unai yau kabo ya hetoloꞌuyoi.
  mcr-mcr: Buayä naqä-qakuänäŋi, Nyaqä huiwiyi. Itaŋga eqä naqä-qakuänäŋi, Nyaqä häŋeqeyi.
    Iŋä-qae, ämaqä Nyaqä huiwitä, häŋeqetä änmipqä iqua, häŋä hea ique-ique pmetpnuwiqä.
    Itaŋga Nyi iquauŋi, hiunji yäpakäŋga häŋä vauqumuatmniqeqä.
  cux-NT: Du'u chi che'e cuerpo yeⁿ'é ni cu'u yuuúⁿ yeⁿ'é, cunéé vida cueⁿ'e daāⁿmaⁿ
    ndúúcū. Níícú 'úú nadicueéⁿ 'iiⁿ'yāⁿ s'eeⁿ nguuvi chi 'cuiīnū iⁿ'yeeⁿdī.
  tur-YTC: Bedenimi yiyip kanımı içenin sonsuz yaşamı vardır, ben de onu son günde
    dirilteceğim.
  san-ITR: yo mamAmiShaM svAdati mama sudhira ncha pivati sonantAyuH prApnoti tataH
    sheShe.ahni tamaham utthApayiShyAmi|
  bel-N: Хто есьць Цела Маё і п’е Кроў Маю, мае жыцьцё вечнае, і Я ўваскрашу яго ў
    апошні дзень.
  sch-sch: Tukhom ka taksa a sâka, ki thisen a buong kai chu kumtuong ringna an dôn
