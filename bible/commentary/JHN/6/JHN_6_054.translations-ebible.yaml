  hun-hun: Aki eszi az én testemet, és issza az én véremet, örök élete van annak,
    és én feltámasztom azt az utolsó napon.
  mcf-NT: '@see-verse:JHN.006.053'
  kjs-kjs: Pare enaali raayome nina yogale mea nalimiri nimu epe-rupa ade abuna yaalo
    piralimi. Go puma werepe epaliade porapo yapi di rabu neme nimu tapa-para marekaalua.
  mni-mni: Adubu eigi hakchang charaba amadi eigi ee thaklaba mi aduna lomba naidana
    hingba phangle aduga eina mahakpu aroiba numitta hinggat-hanbigani.
  yad-NT: Ni̱tiy jmyirya rachaviy, sa̱tu risa̱ju̱ra rayndaja̱, ni̱ni̱ ji̱ta ra̱vichasara
    ju̱na̱reju̱ jnu̱yadaju̱, ra̱day mi̱sanitye diibyimusiy tamitya rundamute varityeni̱.
  mxb-NT: Tído na̱ ni̱ ka̱ndía ni̱ seí ko̱ñoi̱, ta ni̱ xiꞌi na nii̱ yúꞌu̱, no̱ón kúú
    na̱ ni̱ꞌí ña̱ kataki chíchí ná. Ta no̱ón taꞌani kúú na̱ dánátaki yuꞌu̱ tá ná kasandaá
    kuu̱ noo̱ ndíꞌi.
  pon-2006A: Mehmen me kin tungoale udukei oh nim ntahi, iei ih me ahneki mour soutuk,
    oh I pahn komourada ni imwilahn rahn.
  maq-NT: Xuta xi jinë me yojo naha hacuaha hvi me jni naha ne, tjin rë me cjuahñu
    xatsë, hacuaha ngahan tsicúya me cjuahñu nixtin xi tsichuva Nina sa nima sa xuta.
  hto-hto: Cue ɨ́eizɨ rɨtɨ́mɨemo, daje izói cue dɨe jiródɨmɨemo comecɨ zíiñona cáaillɨnona
    ite; ie mei íiraɨruido afémɨena cáadɨmɨena itátaitɨcue.
  por-BRBSL: Aquele que come minha carne e bebe meu sangue tem a vida eterna, e eu
    o ressuscitarei no último dia.
  ces-NKB: Kdo jí mé tělo a pije mou krev, má věčný život a já ho vzkřísím v poslední
    den.
  cui-cui: Pon xua tapepon xane yawa xua apa tajana, bapon xeinaena peajʉntʉyapusʉwa,
    po peajʉntʉyapusʉwa jopa weraweracaeyo. Yawa bapon asʉ exanaein petʉpae coyene
    cuariya weya po mataqueitha poxonae daxita weraweracaena po cae pin nacuathe.
  boj-2014: Tamo naŋgi ijo jejamu ti ijo leŋ ti uyqab di naŋgi ŋambile gaigai sqab.
    Deqa diŋo bati qa e na naŋgi olo subq na tigeltnjrqai.
  eng-OEBUS: Everyone who takes my flesh for their food, and drinks my blood, has
    eternal life; and I will raise them up at the Last day.
  eri-eri: Ariya, fai no ji yame geefe gala ganefe bagu, nyina waha, no ago auma gai-gai
    hilobainga yafou waha bagu, onodu fati usuwou langa, ji no ege jaimu tuwon boni.
  aly-aly: Arlka atyenh arlkwenty, arrknga atyenh antywenty, rap iteth intemarl aneman.
    Arlta ingkernel atha renh ipmepenh akwentelhileyenh.
  wiu-wiu: Anu tigini kamateta noai toko agopa mea kama poatekago eni. Dikane ali
    atoapa wipitia ta patakale takoane kamotokou.
  swe-swe: Den som ständigt äter (tuggar) mitt kött [nu används ett mer grafiskt ord
