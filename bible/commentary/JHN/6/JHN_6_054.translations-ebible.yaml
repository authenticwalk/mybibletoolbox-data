  mqj-NT: Benna-benna ummande baleku anna ummiru' raraku ummampui katuoan sae lako-lakona
    anna la kupatuo sule dio mai alla'na to mate ke nalambi'mi allo katallananna lino.
  rus-SYN: Ядущий Мою Плоть и пиющий Мою Кровь имеет жизнь вечную, и Я воскрешу его
    в последний день.
  mbh-mbh: Na toko e aro ve i an sivangek na i thin mun ok mla, aro ile ini mimiong
    ako aro ile vusonga avele. Naro tho palosa i nge ulue ake ile vusong.
  bdd-bdd: Ma hesi taiyawedi ꞌomi ꞌeguma hesiyogu waꞌai ma bweyahigu wanuma, nata
    moisa yawasimi miyamiya hatayaina waloba, ma wete taugu ꞌabwa nata ꞌamasa ꞌoinega
    yaꞌabi hetoholo hilegomi tuta ꞌana ꞌebe losaloha ꞌoina.
  cbt-NTPO: Insosona nonëhuë ca'nëso pochin nipachina', huënainëhuënta' o'orëso pochin
    nipachina', nanpimiatarin. Ayaro' tahuëri ananpitaantarahuë.
  srn-NT: A sma di e nyan Mi skin èn di e dringi Mi brudu, abi a libi fu têgo. Èn
    Mi sa meki a kon na libi baka tapu a laste dei.
  cta-NT: Cua ñaꞌa̱ ca ñati̱ nu juaꞌa̱ ti caja tyucui ñaꞌa̱ ycuiꞌ naꞌ jiꞌi̱ nguꞌ,
    ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ nguꞌ biꞌ. Cuaꞌni naꞌ chaꞌ tyuꞌú nguꞌ biꞌ chaca
    quiyaꞌ loꞌo cua tye ti chalyuu ―nacui̱ Jesús―.
  bqc-SIM: Gbɛ̃́ pↄ́ ì ma mɛbaasi só mɛ́ ì ma au mi wɛ̃ni láasai vĩ. Mámɛ má
    aà bↄ gau gↄↄgbɛzãzĩ.
  tcz-CHONGTHU: Ahivangin koi hileh kasa ne'a, chuleh kathisan don'a vang chun tonsot
    hinna anei ahitai. Chuleh keiman ama chu ni nunung nileh kakai thou ding ahi.
  mar-mar: जो माझा देह खातो आणि माझे रक्त पितो त्यास सार्वकालिक जीवन प्राप्त झाले
    आहे आणि मीच त्यास शेवटल्या दिवशी पुन्हा उठवीन.
  snp-snp: Ma yate namo emilane wanune notiko minenawamo wenena ya minowaminowa oti
    minato nanimo kamena nabalo ya olu nedi gedenagolowe.
  isl-isl: Sá sem etur hold mitt og drekkur blóð mitt hefur eilíft líf, og ég mun
    vekja hann upp á efsta degi.
  spy-NT: Chii nyoo kaam bōōrnyuu ankuyye korotiikyuu, kunyōōru ꞉chiichoo *soboontaab
    kibchuulyo. +Maang'eetee chiichoo meet ām bēsyēētaab tabanta.
  xnn-xnn: Tay nan mangkakan isnan awakko ya mang-inom isnan basak et daida nan matagotago
    ay eng-enggana ken Apo Dios et daida abes nan awnitak tagowen isnan kaodiyan ay
    agew.
  mwe-mwe: Alya shiilu shangu na papila minyai jangu, akwete gumi gwa pitipiti, na
    nne shininnyuye lyubha lya mpelo.
  tte-tte: Yaiya tem bulumagu ikan yo kwasinegu inuma iya yawasina miyamiya yaina
    ilobaiyako yo kaliyate mwawamwawasina koina kani yakele-yatoloyoi boita mena.
  tcs-tcs: Dem pipol uda i kaikai mit blo bodi blo mi ane dringk blad blo mi i go
    mata gad longlaip poeba ane ai go meke dempla gedap prom ded lo dat lasdei.
  hlt-THB: Ka sa ce ai nawh ka thi ce ak aw ingtaw kumqui hqingnaak ce tahy, khawnghi
    a dyt awh ce anih ce kai ing thawh kawng nyng.
  soq-soq: Apana mida ne etena ita osinana nadia me inawinakasala wadedie mampesade,
    ita ne walama ompa osowe me inasapo bo bedewe enepiwisepi.
  qub-qub: Cuerpöta micoj cajtami yawarnëta upoj cajtami ichanga imaycamapis cawayta
    tarichishaj. Fisyu junajchöpis cawarachimushämi.
  att-att: Ngam yù ira ngámin nga kumán ta baggì ánna ámminum ta dágà, mannanáyun
    nga mepattolay ira kâ Namarò ta áddè ta áddè, á paginnanolayak ku ira ta panguriánán
    nga ággaw.
  bki-bki: Mia naio napano m̃a jen niamonioku, a naio munu kanaku burukija, naio bokar
    meuliano napano maka ve jukuti nene, mo mia kiniou nevitirilar naio bereio ea
    legiano na maaro, nala naio rimeul bereio.
  bqp-bqp: Gbɛ̃ kũ àdi ma mɛ̀baasi só à ma aru mi wɛ̃̀ndi kũ àdi lákaro vĩ. Makũ
    mɛ́ mani a futɛ gↄrↄ kpɛde zĩ.
  mcp-mcp: Muud mə də́ míshwun myâm ŋgul mə́cií mâm yɛ́ músə nə cʉg á kandʉgə kandʉgə;
    mə bá gwûmʉshi nyə jwɔ́w á məzhúgʉ́lâ.
  hat-hat: Moun ki manje kò mwen, ki bwè san mwen, li gen lavi ki p'ap janm fini an.
    Mwen gen pou m' fè l' leve soti vivan nan lanmò nan dènye jou a.
  npl-NT: Akin kikua nokuerpo iwa koni noesso kipias yolílistli non ayik tlamis, iwa
    Ne nikyolitis itech iksemi tonati.
  bgg-bgg: Hanyie è guro siu nane ifai chie niing arone idang sieng pha chai um ruii
    phro, chiih gu aishii ne iidohhè pha inai shii hòi yi phro.
  eng-TCENT: Anyone who eats my flesh and drinks my blood has eternal life, and I
    will raise him up on the last day.
  eng-BSB: Whoever eats My flesh and drinks My blood has eternal life, and I will
    raise him up at the last day.
  cpu-NT: Itzimirika ovakyaarone novatha, itzimi irakerone niraane, ari inkañaaneyetai.
    Naakatake oviriintajaantairine omonkaratapaakyaarika kitaite.
  san-ASM: যো মমামিষং স্ৱাদতি মম সুধিৰঞ্চ পিৱতি সোনন্তাযুঃ প্ৰাপ্নোতি ততঃ শেষেঽহ্নি
    তমহম্ উত্থাপযিষ্যামি|
  tac-NT: 'Bilé rió napu ne sa''pala go''yame ju ''lige ne elalá bajime ju, alueka
    ''la Onorúgame Alawala nígame ju ''lige ''la senibí ''la Onorúgame ''yuga bejtélamala.
    (Esúsika pe anigá anile: «Alué rió napu ''la cha''pime ju ne ra''ichálila ''lige
    ''la e''wame ju, alueka ''la Onorúgame ''yuga asimela.») ''Lige anile: ―Neka alawá
    ''yámala uchéchigo siné napu''lige ''emi suwisá. Regá ''símala ne napu''lige seba
    raweli napu''lige Onorúgame wanápachi alué ralámuli chátili ''nátame ''lige ''we
    a''lá ''nátame.'
  eng-WEBPB: He who eats my flesh and drinks my blood has eternal life, and I will
    raise him up at the last day.
  gfk-H: Senbia siga nong i ien no palatamaigu ma i mamai ira gapigu, i hatur kahai
    no nilon hathatikai, ma iau na hatut habal ia tano haphapataam tano ula hanua.
  viv-viv: Hai kaliva wowoku uꞋauꞋana kadu dayagiku uyuyuna, medema yawai-vagahi ahe
    unuhagana, ada alikeya ganasivemididi tova mulina vedewayauga ana toveya.
  yao-yao: Mundu jwalijose jwakulya chiilu changu ni kungwa miasi jangu akwete umi
    wa moŵa gose pangali mbesi, ni uneji chinansyusye pa lyuŵa lyambesi.
  tgp-tgp: Pani haratu mo hani na epeku, mo inu na r̃aeku, enia mo pete lavi na mauri
    tui moiso, ale enau a pa sauteterahia na pongi hitahu.
  auc-NT: Botö baö në cængä ayæ̈ botö wepæ̈ në becä tömengä ïñömö Wængonguï wantæpiyæ̈
    nänö cöwë quëwenguïmämo do entawente quëwengä ingampa. Ayæ̈ ïinque baquïönæ ïñonte
    botö mäningä ingante, Bitö ñäni ömæ̈möe, ämo ñäni ömæ̈moncæcäimpa.
  kbc-NT: Pida niɡ̶ina ane yeligo yolaadi, codaa me wacipetalo yawodi, biɡ̶idiokaanaɡ̶a
    limedi me yewiɡ̶a. Codaa jewikatidi nigicota owidijegi noko.
  bmh-bmh: Duair in go izal tabui esep mui zimau, gonugau dorog awau muzmuz damau.
    Aiu ses em tamabun ziwas ebu izan go koli awau dabun asai murai.
  ctu-BL: Jini mu' bʌ i c'ux c bʌc'tal, mu' bʌ i jap c ch'ich'el anix i cuxtʌlel mach
    bʌ anic mi' jilel. Joñon mi caj c tech ch'ojyel ti jini cojix bʌ q'uin.
  meq-meq: Ndoweye kə nda bo ga ada kə sa bambaz ga na, kə huta sifa nakə ma ndəviye
    bay aye ada pat i sariya na, na ta mbəliye ha abəra ma mədahaŋ.
  noa-H: Magarrau chadcha chi mʌ mod k'öwia mʌ bagjã dö sim k'ʌʌn chadau meewiajã
    deeu hiiu p'iidʌwia hich mag hiiu sĩsim hiek'au hajim. Pari magaagan mʌg hatag
    mʌg durr hö nʌm hedjã mʌchdëuta deeu hũwaai hi p'iriu haujugui hajim.
  alp-NT: Tamata rebe ikane tinaKue kai ikinu Auku lalakwe, Isupu rue kai Alla eti
    pela, kai kena nusare kohore Au ono ikwana suike bei matale.
  san-VEL: yo mamaami.sa.m svaadati mama sudhira nca pivati sonantaayu.h praapnoti
    tata.h "se.se.ahni tamaham utthaapayi.syaami|
  kbq-kbq: Mago'mo, Nagri navufa neneno, Nagri kora nesimo'a manivava asimu erisanige'na,
    Nagra vagare knazupa azeri otigahue.
  kbh-kbh: Nda ats̈be cuerpo tojase y ats̈be buiñe tojofs̈é, chë nÿetsca tescama yomna
    ts̈abe vida echántsebomna, y quem luare jopochócama te ats̈e chanjama cha cháuatayenama.
  ron-LSB: Cine mănâncă carnea Mea și bea sângele Meu are viață veșnică și Eu îl voi
    învia în ziua de apoi.
  pon-pon: Me kin kan uduk ai o nim nt’ ai, iei me aneki maur joutuk, a I pan kamaureda
    i ni ran nik o.
  nhe-BL: Yajaya tlen nechselis queja se tlen quicuas nonacayo huan quiis noeso quipiyas
    yolistli yancuic para nochipa huan nijyolitis ipan itlamiya tonali.
  sps-sps: E sei te ainy non a pua Vanyo ana ya te jiun rafatsiny Tsonyo ee kaa bus
    me na toto na suu, ana Nyo nai ras fatsun rou ya tana mat tan fafakap nan nainy.
  wnc-wnc: Sike aminu natane gupma nake gatu natane daknga tangopiu waapata kayuk
    asinggan asinggan yuwik. Yuwawan nata tapduknga asandewik gwene akupik katangga
    gatuna tangenawit.
  bus-bus: Gbɛ̃ kɛ̀ è ma mɛ̀baasi só à ma aru mii wɛ̃̀ndi kɛ̀ è yãaroo vĩ. Mámbe
    mɛ́ à fɛɛ ziaa zĩ.
  gub-BL: Aze teko u'u hero'o kwer wà nehe, aze u'u heruwy kwer wà nehe, wiko putar
    tuweharupi wà nehe. Amugweraw wi kar putar a'e herehe uzeruzar ma'e ihe wà nehe,
    (wamàno re ihe wà nehe), iahykaw 'ar rehe ihe wà nehe.
  imo-imo: Nanga kangimu paimbo langimu, nanga mememu paimbo nomu akumunga nanga kangimu
    kinye mememu talo nongei imboma waliwalima molko kondoko kau punge ulu pulumu
    eno kinye peremo. Kano imboma mai kombu pora nimbelo walimunga nani topo makinjipo
    olando limbo.
  boj-boj: Tamo naŋgi ijo jejamu ti ijo leŋ ti uyqab di naŋgi ŋambile gaigai sqab.
    Deqa diŋo bati qa e na naŋgi olo subq na tigeltnjrqai.
  eng-DRA: 'Then Jesus said to them: Amen, amen I say unto you: Except you eat the
    flesh of the Son of man, and drink his blood, you shall not have life in you.'
  knf-knf: Ñaaŋ ankdeeŋ uleef naan kakuţ kadaan pñaak pi naan aka ubida wi mnţo, nşë
    naţana ţi pkeţ ţi unuur ubaañşaani.
  san-KHM: យោ មមាមិឞំ ស្វាទតិ មម សុធិរញ្ច បិវតិ សោនន្តាយុះ ប្រាប្នោតិ តតះ ឝេឞេៜហ្និ
    តមហម៑ ឧត្ថាបយិឞ្យាមិ។
  arn-NT: Welu tati iñmaetew iñche ñi kuerpu ilo reke ka putule iñche ñi mollfüñ,
    nieay ta rumel mongen, fey iñche wiñomongeltuafiñ tati afaelchi antü mew.
  zas-NT: Per bén gaw da cuerpan guiëꞌ tëëman da rejnan, zajpaman guialnaban tiblayaa
    con Dios, abiꞌ naj yasban laaman chi nit guidxliuj.
  ken-NT: Mmǔ anɛ ányíɛ́ nyamwʉɛ́t ya nɛ anyú manoŋ ma, ǎbhɔ́ŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ
    bhɔŋ ngwɛnti, nɛ chɔŋ nkʉ yi ampɛtnsɛm ndǔ nɛpɛ́m ndǔ nywɔp ɛnɛn ngwɛnti.
