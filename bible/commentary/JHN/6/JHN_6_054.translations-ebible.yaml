  wim-wim: Than weeꞌ-weeꞌanangan kemp ngatharaman mungkayn-a, aꞌ putha chaapar ngatharaman
    mungkayn-a, an than epa aak umpuyam wunayn nungantang, God.antangan, aꞌ ngul-ngulan-a,
    aak inan kan-ngulan minchow-a, ngay ngul ekathāng thanang, koyaman mulaman man-yetham
    ngul iiy-iiyayn.
  zga-M: Vevoni uvilya umbile gwang'o nu khunywa unkisa gwango ale nu wumi uwa sikhu
    nchoni, na yune yanikhunchosya esikhu eya mwisyo.
  yom-yom: Bila woso mutu wela dia nituꞌama ayi wela nua menga mama, wela baka luzingu
