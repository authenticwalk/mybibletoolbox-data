    mibɨ gɨldaron kɨmoron naŋ abo pɨdosak.
  grc-BYZ: ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἔχει ζωὴν αἰώνιον, καὶ ἐγὼ
    ἀναστήσω αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
  cpc-NT: Itzimirika owatyaawoni nowatha, irakironi niraani, ari inkañaanitai. Naakataki
    owiriintairini imonkaatapaatyaarika kitiijyiri.
  nhg-NT: Öque quecua nonacayo hua cone noyeso, quepea nemelestle nochepa, hua naja
    necyulebitis ipa sölúltimo tunale.
  nya-nya: Aliyense amene adya thupi langa ndi kumwa magazi anga ali ndi moyo wosatha
    ndipo Ine ndidzamuukitsa kwa akufa pa tsiku lomaliza.
  ngu-NT: Yejhuan quicua nonacayo niman coni noyesyo quipia nemilistli para nochipa,
