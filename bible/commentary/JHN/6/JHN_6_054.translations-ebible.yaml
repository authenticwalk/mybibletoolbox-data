  jvn-NT: Sapa sing mangan dagingku lan ngombé getihku nduwèni urip langgeng. Mbésuk,
    ing dina sing kèri déwé, wong kuwi bakal tak tangèkké sangka pati.
  byr-byr: Aꞌmwei nɨmɨre mɨwɨsajɨꞌ nyɨna, nɨmɨre taweꞌ najai yuyagaaꞌ yuyagaaꞌne gaalyabwi
