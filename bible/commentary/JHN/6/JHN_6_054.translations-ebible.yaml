  jid-jid: Indji iwa a tan nanma mu na so inyi mu ani Iviri tuntru, mila zun lude
    ni ivi u kekle.
  wmw-wmw: Mwenyé kurya mwiri wangu na kunywa damu yangu kanawo mainsha a milele,
    omi ninfufula suku ya mwinsho.
  gmv-GGM: Ta ashsho mizza urasine ta suththu uyzaa uraas wurisoos medhina deyooy
    dees, taka izzade wuriththetha gaalas hayqqope denththana.
  ssg-ssg: Tuahe na amuto ani tupuak ma unumi kakauk, hoi liai amuto to kapi Haeu
    lian tehue ape nga xahateni aliake amuto tehu ngain ti hinitiai lawe seilon.
  zpo-NT: Loka xaa kwaan gaw baal cheen na nu go ren cheen na nkano xaa yalnaban kwaan
    tira, nu na seban xaa mbizh gwluzh.
  poy-poy: Yakaliya nshimba yaneni na kulanda mwazi gwangu kanawu ukomu wa mashaka
    goseri, naneni hanumzyukusiyi lishaka lya kupelera.
  qwh-NT: Etsä micoq caqqa y yawarnï upoq caqqa wiñepam cawanqa. Tse nunataqa juisiu
    junaqchomi cawaritsimushaq.
  gaw-gaw: Am laa nug da tep̱ul tiil ele laḵu amu nug bau dayak hanhannu ele, am wan
    haen malakp̱a da nug maḏ edap̱i, nug eḏua hip̱aidḵu.
  nca-nca: Dani ka neneŋo kowene saŋaní nero sitúne neyote ŋuko yoto-yotoyó suki-suki
    moré, ko nondo naru weŋako ŋuno okokowowe otoqoweya.
  zpz-NTPP: Cyu ziꞌl mbecy nu gow cuerp ne̱ nunu goꞌy reña̱, yu zeꞌ bi guud nu cui
    mbañ yu tub la, nunu gyicya̱ nu gyabañ yu ornu laab ndeꞌ la nu shuub dzi nu ded
    ni gyishlombecy.
  mkj-mkj: Ma emen ma kin kang udukoaihoa a nim insahi, ioar ih ma anki mour joahsuk,
    a Ngoahi pirin kamourihda ih in imwin rehnno.
  zac-NT: El quë nagáu cuerpë shtëna nu el quë nagú shrëna, nápëll vidë sin fin, nu
    na guëcuaꞌñia lë́ꞌëll lúltimë dzë.
  kyg-kyg: Ina lagimo nameꞌniꞌe kolaꞌniꞌeꞌmo aliꞌa neꞌnisafigeꞌa afaꞌa maige maige
