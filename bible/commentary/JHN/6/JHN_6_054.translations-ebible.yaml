  nsn-nsn: Bo mais ra uoto ein tar tukunuguo, kara inum tar deuatingiguo ra turung
    kale tar nitua gere moko dedengua, karu turung uatentur tapokiso tasisina tar
    uadouhinar marein.
  san-DEV: यो ममामिषं स्वादति मम सुधिरञ्च पिवति सोनन्तायुः प्राप्नोति ततः शेषेऽह्नि
