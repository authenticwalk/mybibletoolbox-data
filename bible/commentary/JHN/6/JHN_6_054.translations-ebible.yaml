  san-IAS: yo mamāmiṣaṁ svādati mama sudhirañca pivati sonantāyuḥ prāpnoti tataḥ śeṣe'hni
    tamaham utthāpayiṣyāmi|
  nho-nho: Naa tama e kkai taku haitino ka unu taku ttoo raa e ttaka ma te ora e ora
