verse: JHN.006.054
translations:
  kpx-kpx: Isito oleuoleu di misi isi di tahota iale keau uveve doga malelu. Iliege
    vanie gabila dana tatuvege abuna hovedevei ukolikoli malei.
  okv-H: te embo amuna nau visi te orosa te indesuja amo embo amita degi vasiri te
    daroho iresuja avoeto iji kombu ta jigono erasuja.
  tbo-tbo: Apo iyai hiniu in’anani, ma talau in’umaya, yaka apo luyagohana memewahagana
    ina tuhagaya, po iyeta sigasigana uyahina hilagei apo a witowolo meya.
  mal-C: എന്റെ മാംസം ഭക്ഷിക്കുകയും എന്റെ രക്തം പാനംചെയ്യുകയും ചെയ്യുന്നവർക്ക് നിത്യജീവനുണ്ട്.
    ഞാൻ അന്ത്യനാളിൽ അവരെ ഉയിർപ്പിക്കും.
  grc-SR: Ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα, ἔχει ζωὴν αἰώνιον, καὶ ἐγὼ
    ἀναστήσω αὐτὸν τῇ ἐσχάτῃ ἡμέρᾳ.
  bgc-bgc: जो मेरा माँस खावै अर मेरा लहू पीवै सै, अनन्त जीवन उस्से का सै, अर आखरी
    के दिनां म्ह मै उसनै दुबारै जिन्दा कर दियुँगा।
  khz-khz: Rai na au virigoku pene gania e ralaku pene niua talimana, maguli vanagivanagi
    pene vaia, e au na toma ikanai kwaregana pana vega-kuliiti-waia.
  deu-TKW: Wer mein Fleisch isset und mein Blut trinket, der hat ewiges Leben, und
    ich werde ihn auferwecken am jüngsten Tage.
  zsr-NT: Nútiꞌtëz nu gagu xpëlaꞌa len guiꞌj xchönaꞌ, dë qui yöl‑laꞌ naꞌbán gdu, atiꞌ
    nedaꞌ uspanaꞌ nu naꞌ dza udx.
  lin-lin: Moto oyo alie nzoto na Ngai mpe ameli makila na Ngai, azali na bomoi ya
    seko ; mpe Ngai, nakosekwisa ye na mokolo ya suka.
  hns-NT: Bakie dje hamaar dehie aur khoen ke apanaaiga, oe hardam khaatien djiejat
    rahiega aur antiem dien par ham oke djie oethaabe.
  noa-E: Magarrau chadcha chi mʉ mod khöwia mʉ bagjã dö sim khʉʉn chadau meewiajã
    deeu iiu phiidʉwia ich mag iiu sĩsim iekhau ajim. Pari magaagan mʉg atag mʉg durr
    ö nʉm edjã mʉchdëuta deeu ũwaai i phiriu aujugui ajim.
  eng-EMTV: Whoever eats My flesh and drinks My blood has eternal life, and I will
    raise him up in the last day.
  mib-NT: Chi ñayuu cácandíje jeē yɨquɨ cúñu rī cúu nájnūhun staā te nɨñɨ̄ rī cúu
    nájnūhun ndute, máá i cotecu i nɨ́ɨ́ cáni. Te nastécu rī i quɨvɨ̄ jínu ñayɨ̄vɨ́.
  lif-NT2: कर इङ्‌गाॽ आधक्‍किन् के़जाबा नु आमाक्‍खिॽ के़धुङ्‌बाल्‍ले़ मे़न्‍नुप्‍मनाबा
    हिङ्‌मन्‍निन् कत्तुॽरो॥ हे़क्‍क्‍याङ् खे़न् कुनुप्‍मा ये़न्‍नो इङ्‌गाॽ कुहिङ्‌वे़त्
    चोगुङ्‌लो॥
  xnj-xnj: Mweilya higa yangu na kunywa ngasi yangu avinawu wumi wa magono goha wangali
    mwishu, na nene yati nikumuyukisa ligono la mwishu.
  mmx-mmx: Do tara na anan at levenuut tarak la na inin at lada rak, neni ira ruuna
    ka vam lorooro avolo, la nia anaba lox aroo xar i at laaleng ete.
  cbr-NT: '''Ëx bamacë cupí ''ëmi catamëti ca uni xënibua ''aínbi Nucën Papa Diosnan
    ''iti ''icën.'
  tee-NT: Pus ju amaklhtayanan ju qui'acanit tachi tu'u' vaiti chai ju amaklhtayanan
    ju qui'ac'alhni tachi ju tu'u' xcan pus alinch ju is'atsucunti jonk'alhita. Chai
    quit'inch ju acmacxtuchokoya' la'ix'aninti acsni ca'aclayach ju lacamunutpa'.
  eng-LSV: he who is eating My flesh, and is drinking My blood, has continuous life,
    and I will raise him up in the last day;
  cak-NT: Ri can xtiquitaj ri nuch'acul y xtiquikum chuka' ri nuquiq'uiel, can c'o-wi
    ri quic'aslen chi jumul. Y ren can xtin-en chique chi yec'astaj-e chiquicojol
    ri caminaki' pa ruq'uisbel k'ij.
  pah-NT: Kiroki g̃a o'u jira'oa jirekoa reheve – g̃a ko heaporog̃ita pyahu avuirama.
    Aerẽ po ti ji g̃a mbogweravi jijivyra'javame nehẽ, ei ga. A'ero po ti g̃a ndekoi
    avuirama Tupana'ga pyri nehẽ, ei ga.
  sja-NT: Chi mɨ k'ap'ɨa k'o bɨpa mãik'aapa mɨ waa to bɨpa Ak'õre eujãde banait'ee.
    Ak'õre ewari waibɨa ewate mɨata iru chok'ai p'irabai atait'ee.
  xed-xed: Mndu ta za sluʼuvgha ɗa, ta sa usa ɗa, mamu hafu ŋa kɗekedzeŋ ma tsa mndu
    ya. Dzaʼa sliʼaganapsliʼa yu ta tsa mndu ya baɗu kɗakwa ghəŋa haɗik.
  glk-glk: هر کی می بدنه بوخوره و می خونه بنوشه، زندگی‌یه اَبدی دأره و من در روزِ
    آخر اونه ویریزأنم.
  mks-NT: Ndá na̱ xíxi na yiquí cu̱ñu i̱ ta xíhi na ni̱í i̱, na̱ cán cúú na̱ ca̱cu
    ndaa ínima̱ ná ta jánditacu u̱ na̱ qui̱vi̱ nu̱ ndíhí.
  gfk-S: Iesene be nesi nong i en no uretigu ma i mame ira degu, na hatur kawase no
    nilon hathatikai, ma iou ni hatut habaling ie tano hauhawatne no ula hanuo.
  bmu-bmu: Nöŋgö sepnan o ölŋi akza aka nöŋgö busunan nene ölŋi akza. Miaŋgöra kunŋan
    nöŋgö sep busuni nemakzawi, yaŋön mönö letota malmal köhöikŋaŋgö buŋaya aka mal
    öŋgöma. Mewö mal kömuiga nöŋön i nalö ketaŋe mindiba mem gulim waŋgimam.
  dgz-dgz: Orup da da ne etuna ge denina napiwa mu yaibobot inagewa gapan wanumoin.
    Amba wam uiwa gapan ne tapen mu inak muse ao yon wanumoin.
  eng-GNV: Whosoeuer eateth my flesh, and drinketh my blood, hath eternall life, and
    I will raise him vp at the last day.
  zaa-NT: Nuỹa tediba chi ną́ ttùba lani inte' de ruą cuerpo quia' nna ri'yą réni
    quia' nna, entonces chi té la'labàni nu labí ttíą quì'į; inte' nna echítha ya'
    ą de lo lù'uti canchu chi gal·la' último tsá.
  eng-WEBSTER: Whoever eateth my flesh, and drinketh my blood, hath eternal life;
    and I will raise him up at the last day.
  guh-guh: Pajivi nevixaena, nejanaapaenanua, xainaena matacabi pevereverecaejava.
    Pamatacabi icatsia patsianicajë, bajarapajivi icatsia asaëyaexanaenajë petëpaejavamivecua.
  bon-bon: Yepä laati te cäme tääpe ne yaarwuge piiyepu cäme uudi ne yaanuge, tabe
    iyeteta ireclota ne jääpänuge, siige cane teebine ireclota cabu me cire yaarpinantepene
    ceräcerägääbu bimu cabu je.
  nhw-BL: Yaya catli nechselis quen se catli quicuas nonacayo huan quiijis noeso quipiyas
    nemilistli yancuic para nochipa huan nijyolcuis ipan itlamiya tonali.
  swh-ONEN: Mtu yeyote aulaye mwili wangu na kunywa damu yangu, anao uzima wa milele.
    Nami nitamfufua siku ya mwisho.
  wbi-wbi: Umuunhu juno ilia um'bili ghwango na kunyua idanda jango, ali nu vwumi
    uvwa kuvusila kusila, na juune nilikunsyusia ikighono ikya vusililo.
  bba-bba: Domi bɑɑwure wi u nɛn yɑɑ temɑ, mɑ u nɛn yɛm nɔrɑ, u wɑ̃ɑru mɔ te tɑ ku
    rɑ kpe. Kon mɑɑ nùn seeyɑ ɡɔrin di sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: Whoso eateth my flesh, and drinketh my blood, hath eternal life; and
    I will raise him up at the last day.
  kgk-NT: Xe rete ho'u va'e gwive, xe rugwy ho'u va'e gwive, ame'ẽ-ta íxupe hekoverã.
    Gwĩ omano va'ekwe oikove jevyha áry-py, amoingove jevy va'erã íxupe kwéry.
  waj-waj: Gioonna kiaapu voovoono ni mmammaivaata ni kiauvaatama nnaivoono vaa tupatupaa
    variraivaa varaivaivee. Fai itainnonno yapooma suai nnaagiai na tino kava diitaanaravai.
  cpy-cpy: Itzimi-rika owakyaawoni nowatha, itzimi-rika irakironi nira, aritaki rañaayitee.
    Naakataki owiriinteerini iweyaantyaawoni kitejeri.
  ekk-PKP: Neil, kes söövad minu liha ja joovad minu verd, on igavene elu ja ma äratan
    nad viimsel päeval üles.
  mpx-mpx: Toto ebo tuwau ni an ge saliyau ni im, iya yawalina mihomihotina i gan,
    inoke lan mowamowasena elana na palutem yaomala.
  wbp-wbp: Kajiji nganangku-puka ngarni palka-nyayirni-wangu manu yalyu-nyayirni-wangu,
    ngulaju karla nyurru-juku jirrnganja nyina wankaru Kaatukuju jalanguju. Ngaka
    kaji walya lawa-jarri, ngula-jangkarlaju kapurna yaliji yapa wankaru-mani pina
    ngajulurluju, kapurnarla wankaruju kurru-pinyi.
  luo-luo: Ngʼato angʼata mochamo ringra kendo omadho remba nigi ngima mochwere, kendo
    abiro chiere chiengʼ giko piny.
  nhe-NT: Yajaya tlen nechselis queja se tlen quicuas nonacayo huan quiis noeso quipiyas
    yolistli yancuic para nochipa huan nijyolitis ipan itlamiya tonali.
  aii-aii: ”ܡ̇ܢ ܕܐܵܟܹܠܔ ܦܲܓ݂ܪܝܼ ܘܫܵܬܹ‌ܐ ܕܸܡܝܼ ܐܝܼܬ ܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܘܐܵܢܵܐ ܒܸܬ
    ܡܲܩܸܡܸܢܹܗ ܒܝܵܘܡܵܐ ܐܚܵܪܵܝܵܐ.
  esk-NT: Kiñapayaaq niqiniktuaq timimnik suli iminiktuaq augikkamnik isruitchuamik
    iñuułiññaktaqtuq, aasrii aŋitqiksitkisigiga iñuułiġmun aqulliġmi uvlumi.
  msb-msb: An magkaon san akon lawas kag mag-inom san akon dugo nagakaigwa sin buhay
    na waraʼn katapusan kag bubuhayon ko gihapon siya sa katapusan na adlaw,
  cpa-NT: Dsa² héi² báh³ dsa² li¹chian² tiá², dsa² cøh²hǿnh² jmø²ŋǿ¹² quieg¹jni. Jmo³jni
    hi² hiog¹dsa na³ma²ca¹tóh² jø² jmai³.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ ମର୍‌ ଗାଗଡ୍‌ ଆରି ବନି କାଇସି ସେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସି ।
    ମୁଇ ସେ ଲକ୍‌କେ ସାରାସାରି ଦିନେ ମଲାଟାନେଅନି ଉଟାଇବି ।
  meu-meu: A lau hidiogu baine ania bona raragu baine inua tauna ese mauri hanaihanai
    baine abia, bona dina gabena ai lau ese baina hatorea isi.
  yva-NT: Are pirati po Sya ine raisy muno po Sya mavuge ramanam, weamo apave kovo
    nuge nuganuije rai muno Risyo aijaseo kovakato no munije ama akari.
  dgc-dgc: Dahilan i maski ti ésiya a méngan ta bégi ko sakay uminom ta digi ko, éy
    te buhay siya a éwan tu katapusan. Sakay pabuhayén ko siya ta katapusan na mundua.
  zpm-NT: Saṉgue zha ne gow xcuerp naa, ni guie zho xchen naa, ib zgaa zho guieḻmban
    ndzon ne gdziṉd dze lozh ga, ni naa cueeban zho gaḻ dze ne laa guidzliu nitlo;
  hix-NT: Rohunutho yonahnyenhàyam haxa ryhe, karyhe roro harha natxhe, tàhnawonye.
    Rokamsukutho yonyenhàyamo rma, karyhe roro harha natxhe. Nyamoro rma wanàmyaha,
    wahanonkano ytxoho ro ho haxa, kekon hatà.
  sim-sim: Hako ma or maome anhi nga fi anhi nga awa oto avak ermba ermbak linda oson
    lakwa ri. Unak kumak mbele mbele mendek si nakuna wolok a mbanak indik usahakwa
    ri.
  npi-ULB: मेरो शरीर खाने र रगत पिउनेसँग अनन्त जीवन हुन्छ र त्यसलाई अन्त्यको दिनमा
    म जीवित पार्नेछु ।
  cgc-cgc: Bisan kino maan ta ake na lawa daw minem ta ake na lengngessa, maangken
    din kabui na ula katapusan daw bannawen ko man kanen an naan ta katapusan na adlaw.
  tim-tim: Dâ yeŋgâlân gâtŋe bikŋande sunumne akto gilâmne nembiâ âmâ nâŋgât sunumne
    arekŋe sot bunŋe akto nâŋgât gilâmne are tu bunŋe akmap aregât manman kârikŋe
    yeŋgire manbai. Manmâ âgâmbiâ sop humoân goaŋ yektere manmâ âgâwai.
  yor-yor: Ẹnikẹ́ni tí ó bá jẹ ara mi, tí ó bá sì mu ẹ̀jẹ̀ mi, ó ní ìyè tí kò nípẹ̀kun.
    Èmi o sì jí i dìde níkẹyìn ọjọ́.
  wos-wos: Du takwa wuna séfi wali wuna nyéki wali sataka di huli mawuli hérae jémba
    retandi, wungi re wungi re. Hukémbu hiyandat hukétéfi nukwambu wuni diré husaramétawuni.
  emp-NTPO: Mʌ̃ djarara cobada dji wãrã araa. Mʌ̃ oara dobada dji wãrã araa. Maʌ̃
    bẽrã mʌ̃ djara co b̶ʌ, mʌ̃ oa do b̶ʌba Ãcõrẽ ume ewariza zocai b̶aira erob̶ʌa.
    Naʌ̃ ewari jõnacarea mʌ̃a maʌ̃ ẽberãra ʌ̃rẽbabiya.
  eng-F35: Whoever chews my flesh and drinks my blood has eternal life, and I will
    raise him up at the last day.
  ind-ind: Siapa saja yang makan tubuh-Ku dan minum darah-Ku akan hidup untuk selamanya,
    dan orang itu akan Aku hidupkan kembali pada hari terakhir.
  pes-OPCB: ولی کسی که بدنم را بخورد و خونم را بنوشد زندگی جاوید دارد، و من در روز
    قیامت او را زنده خواهم ساخت.
  mpt-mpt: Nakaia unangai wanita ne diim osa eka ne ilem osa unalaibo afen smike dibibbua
    mubiang amo dimo ne imin dohaaia hananomabiobe.
  ssx-ssx: Hali epima꞉ yaka loke mindiki make yaka we make nea꞉ka꞉na꞉ta꞉ da꞉ta hao
    hala꞉me. Kutupa mo hande paelie dina꞉ koto halita꞉ I̱ma꞉ pa mea tiawaalueke.
  mkl-mkl: Inɛ iyi í ŋɔ iŋɑi ɑrɑm nɔ í mɔ njɛm í nɛ kuwɛɛ hɑi tɑ̃, nɔ ɑn jũu hɑi
    si bɑlɛ si ɑjɔi ɑnkɑ̃ɑnyiu,
  gaq-gaq: ଜାଣ୍ଡେ କି ନେଙ୍ଗ୍‌ନେ ଚିଲି ପେଚଙ୍ଗ୍ଏ ଆରି ନେଙ୍ଗ୍‌ନେ ମ୍ୟା ପେଉଙ୍ଗ୍‌ଏ ମେଁ ମାଡାନେ
    ପାରାନ୍ ଲାବ୍‌ ପେଡିଂଏ ଆରି ନେଙ୍ଗ୍ ଆମେକେ ଡାକ୍ନେ ଦିନା ଆର୍‌ମୁଇଂତର୍‌ ଣ୍ଡ୍ରାମ୍ୱ୍ରଏ ।
  gof-RNT: Ta ashuwa miya uraasinne ta suuthaa uyaa uraas merinaa de7oy de7ees. Taani
    wurssetha gallas iya hayqoppe denthana.
  unx-unx: ଆଇଁୟାଃ ମାସ୍ ଜମେନିଃ ଆଡଃ ଆଇଁୟାଃ ମାୟୋମ୍‌ ନୁଁଏନିଃ ଜାନାଅ ଜୀଦାନ୍‌ ନାମେୟାଏ ଆଡଃ
    ଆଇଙ୍ଗ୍‌ ତାୟମ୍ ହୁଲାଙ୍ଗ୍‌ରେ ଇନିଃକେ ଜୀଉ ବିରିଦିୟାଇଙ୍ଗ୍‌ ।
  gah-gah: Makó keza není mémelagi golanigi natamó nene, alévolé kemetameni mota alikago
    gamena napaló kelémo otinogo uve.
  lcm-lcm: Nia kapo angan a pukun ig na kapo inum a rangaig kapo atogon to asikei,
    na naka tak atadut ia si akamusai i taun.
  aer-aer: Nhenge tyelke atyinhele arlkweke-arle alhwe atyinhe antywemele tyerrtye
    kele itethe alethe akwete-arle aneme. Urreke anteme the renhe akemelhe-ileme ilweke-arle-iperre
    imerte alethe re anemele apurte Akngeyenge.
  qvc-NT: Piru kwirpuyta mikuq, yawarniyta upyaqqam mushuq bidata ch'askin, tukuy
    tyimpupaq kawsanambaq. Chay mikuqtaqam noqaqa jwisyu diyapi rini kawsachiq.
  tgl-ULB: Sinuman ang kakain ng aking laman at iinom ng aking dugo ay may buhay na
    walang hanggan, at ibabangon ko siya sa huling araw.
  cbs-NT: Jakia tsuabunda en nami pikin en jimi aki jiwekuinxankanikiki, ikibi ikidan.
    Ja inun, jawen jenea xabatian en jatu bestenwankin taxnimaxanaii.
  xtm-NTPP: Nú na in jaa kuñu sa a te ji'i i niñi sa a, koteku i ni‑kani ni‑jika,
    te saña chi ndaxteku sa i onde kivi ndi'i kivi ma.
  nnq-nnq: Ojwalye mmele gwango nukunywe myai jango akweti bwomi gwa machoba goa pangapela,
    nane manuhyoya lichoba lyu kujomolela.
  bao-NT: Yʉ dííre baa, ñucã yʉ díi cãare jini, ca tiigʉa, to birora caticõa niiriquere
    cʉo yerijãami. Yʉ pea, ca tʉjari rʉmʉ ca niiro cʉ̃ ca cati tuaro yʉ tiirucu.
  san-ORI: ଯୋ ମମାମିଷଂ ସ୍ୱାଦତି ମମ ସୁଧିରଞ୍ଚ ପିୱତି ସୋନନ୍ତାଯୁଃ ପ୍ରାପ୍ନୋତି ତତଃ ଶେଷେଽହ୍ନି
    ତମହମ୍ ଉତ୍ଥାପଯିଷ୍ୟାମି|
  huv-NT: Jane apmatsamb xic manganeow xequiej apmapac meáwan nüt; cos xique sanapacüüch
    alinoic nüt.
  otn-NT: Nu̱'a̱ da̱ zacä ma̱ ngø 'nɛ̱ da̱ zicä ma̱ ji, ya ja ra̱ 'da'yo te para za̱ntho
    ra̱ ja̱'i̱. 'Nɛ̱ ga̱ øt'e ngue di bɛ̱nna̱te 'mø ra̱ pa rá̱ nzɛgui.
  nop-nop: Nebek niŋ nu’walaŋ gomne eŋ naŋgatne naluwaak adi yadi hatihati fafaŋeŋ
    kahilewaak, kaŋ nu nai wapum gineŋ tubupilalaat.
  obo-NT: Piru iddos ahad ondoy nod ka‑an to lawa ku woy'd inom to longossa ku, duwon
    umuun waad tomanon woy od bodnawon ku sikandin init morin allow.
