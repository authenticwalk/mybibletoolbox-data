  san-SIN: යෝ මමාමිෂං ස්වාදති මම සුධිරඤ්ච පිවති සෝනන්තායුඃ ප්‍රාප්නෝති තතඃ ශේෂේ(අ)හ්නි
    තමහම් උත්ථාපයිෂ්‍යාමි|
  yut-yut: Sabamno uŋun jap bamɨsi ae yawino uŋun pakbi bamɨsi, do amɨn kɨnda nak
