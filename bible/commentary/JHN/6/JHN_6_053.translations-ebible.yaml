verse: JHN.006.053
translations:
  kpx-kpx: Katelahai moleho lousege Iesuu abuho loui avoe, “Seleveta di la namigevege
    evive. Mesoho la Atae Ese misi ioholisi tahoveta ioholiliege la bae ukolikoli
    malelivebene.
  okv-H: Iesu na ke mine einge ena, “Eto ungo ta degi ke be erena. Embo ta Meni ta
    visi te orosa te indae aisova amo ungota degi vasiri mane iresuja,
  tbo-tbo: Ega yaka Yesu i baha uyahihi i pa, ‘A baha dumalu uyahimi, tau Lawa Moinau,
    ma inapa hiniu ega on’anani, ma talau ega on’umaya, yaka apega omi luyagohana.
  mal-C: 'യേശു അവരോട്, “സത്യം, സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: നിങ്ങൾ മനുഷ്യപുത്രന്റെ
    മാംസം ഭക്ഷിക്കാതെയും അവന്റെ രക്തം പാനംചെയ്യാതെയുമിരുന്നാൽ നിങ്ങളിൽ ജീവനില്ല.'
  grc-SR: Εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς, Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ φάγητε τὴν σάρκα
    τοῦ υἱοῦ τοῦ ἀνθρώπου καὶ πίητε αὐτοῦ τὸ αἷμα, οὐκ ἔχετε ζωὴν ἐν ἑαυτοῖς.
  bgc-bgc: यीशु नै उन ताहीं कह्या, “मै थारैताहीं साच्ची-साच कहूँ सूं, के जिब ताहीं
    थम मुझ माणस कै बेट्टे का माँस ना खाओ, अर मेरा लहू ना पियो, थारे म्ह जीवन कोनी।
  khz-khz: Iesu na evaikilarato, netiwato, “Avaikila-taunataunamina, pene gomi na
    Taunilimalima Natuna virigona ati pio gania e ralana ati pio niua genai, gomi
    aomi ai maguli ati pene mia.
  deu-TKW: 'Da sagte Jesus zu ihnen: wahrlich, wahrlich, ich sage euch: wenn ihr nicht
    das Fleisch des Sohnes des Menschen esset, und sein Blut trinket, so habt ihr
    kein Leben in euch.'
  zsr-NT: 'Qui lë ni naꞌ Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ: Chquiꞌ cu gáguliꞌ
    xpëlaꞌa nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, len chquiꞌ cu guiꞌjliꞌ xchönaꞌ, cutu
    caꞌ zoalen lbiꞌiliꞌ yöl‑laꞌ naꞌbán.'
  lin-lin: 'Bongo Yesu alobaki na bango : — Nazali koloba na bino penza ya solo :
    soki bolie nzoto ya Mwana na Moto te mpe bomeli makila na Ye te, bozali na bomoi
    te kati na bino.'
  hns-NT: 'Tab oe bolies: „Thiek se soen. Djab toelog iensaan ke Beta ke dehie aur
    khoen na khaihe aur piehe tab toelog Parmeswar ke aage djaise ek maral manai rahiehe.'
  noa-E: 'Jũrram khʉʉnau mamagkham ũrwia Jesuu amag magjim: —Mʉ cha iekha chirʉm iekhau
    ar mʉch chi Emkhooi Iewaa modta khöwia mʉ bagjã döba sim chan pöd ich mag iiu
    nʉrrabamgui ajim.'
  eng-EMTV: Then Jesus said to them, “Most assuredly I say to you, unless you eat
    the flesh of the Son of Man and drink His blood, you have no life in yourselves.
  mib-NT: 'Te ni cahān Jesús jiín de: Jendaá cahán rī jiín ró: Núu tú candíje ró jéē
    yɨquɨ cúñu ruhū, Yaā ní nduu tēe, cúu nájnūhun staā, te nɨñɨ̄ rī cúu nájnūhun
    ndute, núu súcuan te ma cótecu rō nɨɨ́ cáni andɨvɨ́.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्,
    मे़न्‍छाम्‍साःल्‍ले़ कुधक्‍किन् मे़न्‍जाए नु कुमाक्‍खिॽइन् मे़न्‍धुङ्‌ङे थारिक्
    खिनिॽओ मे़न्‍नुप्‍मनाबा हिङ्‌मन् मे़वाॽने़न्‍लो॥
  xnj-xnj: Yesu akavajovela, “Chakaka nikuvajovela, mweangalya higa ya Mwana wa Mundu
    na kuyinywa ngasi yaki, mwivya lepi na wumi mugati yinu.
  mmx-mmx: Iesu ga lok tidi, “A tong tuturun i rinimi. Do mi noxo anan at levenuut
    tarak, Laradi Mevana, la mi noxo inin at lada rak, mi noxo ruuna ka lorooro avolo.
  cbr-NT: 'Usai canania ''unánquin ca Jesusan cacëxa: —Asérabi cana ''ën mitsu cain,
    uni ''inux anuax uá ''ain, ''ëmi catamëquinma ''ën nami picëmasa ''ianan ''ën
    imiribi xëacëmasa ''aish camina asérabi xënibua ''aínbi Nucën Papa Diosnan ''itima
    ''ain.'
  tee-NT: 'Pus ju Jesús ajunich: ―Slivasalh ju iclajunau. Ni jantu amaklht''ayanana''it''it
    ju qui''acanit tachi acsni amaklhtayanancan tu''u'' vaiti chai ni jantu amaklht''ayanana''it''it
    ju qui''ac''alhni tachi acsni amaklhtayanancan tu''u'' xcan pus jantu p''acxanat''it
    mi''atsucunti''an jonk''alhita ju lact''iyan.'
  eng-LSV: Jesus, therefore, said to them, “Truly, truly, I say to you, if you may
    not eat the flesh of the Son of Man, and may not drink His blood, you have no
    life in yourselves;
  cak-NT: 'Y ri Jesús xu''ij chique: Can ketzij-wi nin-ij chiwe, xa man nitaj ta ri
    nuch''acul y man nikum ta chuka'' ri nuquiq''uiel ren ri jin-kajinak-pe chicaj
    y xinalex chi''icojol, manak xtic''ue'' ic''aslen chi ronojel tiempo.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tamombe''u katu tuhẽ pe me, ei ga. Tupana''ga
    ji mbuhuruka kokoty, ei ga g̃a pe. Po ti pe i''ue''ymame jira''oa jirekoa reheve,
    a''ero po ti pe napendeaporog̃itapyahui avuirama nehẽ, ei ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨa wãarata jararu. Parãpa Eperã Ak''õre Truadepema
    k''ap''ɨa k''oda-e pɨrã mãik''aapa iru waa toda-e pɨrã, ɨt''aa wãda-e pai.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kahwathwata ka yu ta mnaghunata, ka za a kuni
    ta sluʼuvgha Zwaŋa mndu, sa a kuni ta usani wu katsi, haɗ hafu ɗekɗek ma kaghuni
    wa.'
  glk-glk: 'عیسی اوشأنه بوگفته: «آمین، آمین، شمره گم کی تا انسانه پسره بدنه نوخورید
    و اونه خونه ننوشید، در خودتأن زندگی اَبدی نأریدی.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n
    ndo̱. A̱ cu̱ú catacu ndó a̱nda̱ ama cáa qui̱vi̱ tá ta̱ co̱ cándúsa ndó ye̱he̱.
    Ta tá cándúsa ndó ye̱he̱ cúú á tátu̱hun xíxi ndó yiquí cu̱ñu i̱ ta cúú á tátu̱hun
    xíhi ndó ni̱í i̱.'
  gfk-S: 'Io, Jisas ga tange ta di horek: “Mu hadado baak! Be pa mu nale en no uret
    ta Nong a Turadi ie, ma pa mu nale mame ira dena, pata ta nilon ta mu.'
  bmu-bmu: 'Mi möta jigetka kewö jii mötket, “Nöŋön keu öl töhönŋi kun kewö jibi mötket:
    Iŋini Suep gölmegö Azi ölŋaŋgö sepŋi aka busuŋi qahö neme ewö, malmal köhöikŋi
    miaŋön mönö eŋgö uruŋine qahö ahöma.'
  dgz-dgz: Iesu anega sia diamon, “Ne tavewa di wadiaivin, e kimani viseni apanewa
    etua ge deniwa ya nanewa, kiman inak megawa da potayap uon.
  eng-GNV: Then Iesus saide vnto them, Verely, verely I say vnto you, Except yee eate
    the flesh of the Sonne of man, and drinke his blood, yee haue no life in you.
  zaa-NT: 'Jesús nna rèe cą: Hualigani te'' nia'' le: Canchu labí go le cuerpo qui''
    Nubeyu'' de Ỹiabara'' nna í''ya le réni quì''e nna, entonces labí gata'' la''labàni
    qui'' le.'
  eng-WEBSTER: Then Jesus said to them, Verily, verily, I say to you, Except ye eat
    the flesh of the Son of man, and drink his blood, ye have no life in you.
  guh-guh: 'Jesús nexata jumaitsi judíovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Xanë, Daxitajivi Pematapijinënë. Itsa paxamë apo panevixaemë tsane, apo panejanaapaemënua
    tsane, nexata matacabi apo pevereverecaejava, apo paxainaemë tsane.'
  bon-bon: 'Yeesu jejemige egä, “Cane toraca jijenininine: weene liba cäme tääpe ne
    lica yaarwuye, Acejiyame bau ca lui te tädujine biname me äbitujine, piiyepu liba
    lica cäme uudi ne yaanuye, weeme cabu ireclota lica birige.'
  nhw-BL: 'Huajca Jesús quinilhui: ―Nelía nimechilhuía na niitztoc catli niMocuepqui
    Masehuali, huan sintla amo antechselise quen elisquía anquicuase nonacayo huan
    anquiijise noeso, amo anquipiyase nopa nemilistli catli yancuic.'
  swh-ONEN: Hivyo Yesu akawaambia, “Amin, amin nawaambia, msipoula mwili wa Mwana
    wa Adamu na kuinywa damu yake, hamna uzima ndani yenu.
  wbi-wbi: UYesu akavavuula akati, “Kyang'haani nikuvavuula, nave namulia um'bili
    ghwango ne mwana ghwa muunhu, na kunyua idanda jango, namuuva nu vwumi uvwa kuvusila
    kusila.
  bba-bba: Yesu u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, mɑ n kun mɔ i Tɔnun Biin yɑɑ temɑ,
    kpɑ i win yɛm nɔ, wɑ̃ɑru sɑri bɛɛ sɔɔ.
  eng-KJVCPB: Then Jesus said unto them, Verily, verily, I say unto you, Except ye
    eat the flesh of the Son of man, and drink his blood, ye have no life in you.
  kgk-NT: 'Upe-ma ramo he''i judeu kwéry-pe: —Anhetegwa va''e amombe''u-ta peẽ-my.
    Xe ko Nhande Ryke''y tee va''e. Xe rete ndape''úi ramo, xe rugwy ndape''úi ramo,
    pemano va''erã, ndapeikovéi va''erã, name''ẽi va''erã peẽ-my pende rekoverã.'
  waj-waj: 'Yisuuva iya tunoo: Na kua kutaavai ngii giaa ngii miaunoo. Fai ngia hama
    Na Vaidiivaa Mmaapuuvaa ni mmammaivaata ni kiauvaatama nneekio rikioo fai hama
    tupatupaa variraivo ngiiiki vainaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Eerorika powawo iwatha Itomi Atziri, eerorika piriro rira,
    eero pañaayitee. Omaperotatya.'
  ekk-PKP: 'Jeesus ütles neile: „Ma räägin teile tõtt: kui te ei söö inimese Poja
    liha ega joo tema verd, ei saa te tõeliselt elada.'
  mpx-mpx: Yeisu i baek elal i ba, “Ya ba tunahot eliyamiu, ebo Gamagal Natuna tuwana
    nige nuku aan ge saliyana nige nuku iim, nige yawalimiu ni gagan.
  wbp-wbp: Ngula-jangka-jana Jijaji yarda wangkaja, ngulaju kuja, “Junga karna-nyarra
    wangka nyurrurlakuju. Kajinkijili yiinkiyiinki-jarrinjarla yampimi palka-nyayirni-wangu
    ngarninja-wangurlu manu ngaju yalyu-nyayirni-wangu ngarninja-wangurlu, ngulaju
    kulankulurla jirrnganja nyinami wankaru Kaatuku tarnnga-juku.
  luo-luo: Eka Yesu nowachonegi niya, “Awachonu adier, ni ka ok uchamo ringre Wuod
    Dhano kendo umadho rembe, to uonge gi ngima.
  nhe-NT: 'Huajca Jesús quinilhui: ―Nelía nimechilhuía na niMocuepqui Tlacatl. Huan
    intla ax innechselise queja elisquía inquicuase nonacayo huan inquiise noeso,
    ax inquipiyase nopa yolistli tlen yancuic.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܐܸܢ ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܦܲܓ݂ܪܵܐ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܘܫܵܬܹܝܬܘܿܢ ܕܸܡܹܗ، ܠܲܝܬ ܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ
    ܒܓܵܢܵܘܟ݂ܘܿܢ.'
  esk-NT: Jesus-ŋum kiugai, “Iḷumutuuruamik nipliutigipsi, ilipsi niġiñġitchupsiuŋ
    timaa Iġñiŋan piqaġumiñaitchusri iñuułiġmik ilipsitñi.
  msb-msb: Kaya sinabihan sinda ni Jesus, “Matuod gayod na kun dili niyo makaon an
    lawas ko na Anak San Tawo kag inumon an akon dugo, wara gayod kamoʼn buhay na
    hasta na lang.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ tsa¹cøgh²hǿgh³
    hniah¹² jmø²ŋǿ¹² quieg¹ jní², dsa² ma²lán¹² dsa² jmǿi¹guǿi¹ jianh¹² hniah¹², tsa¹li¹chi²
    bí² quiánh² hniah¹² hi² li¹chianh² hniah¹² tiá².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ସତ୍‌କାତା କଇଲିନି, ପର୍‌ମେସର୍‌ ପାଟାଇ ରଇବା ନର୍‌ପିଲା
    ମୁଇ, ମର୍‌ ଗାଗଡ୍‌ ଆରି ବନି ନ କାଇଲେ, ଜିବନ୍‌ ମିଲାଇ ନାପାରାସ୍‌ ।
  meu-meu: Iesu ma e haere, eto, Momokani vaitani na hamaoromuimu, Taunimanima Natuna
    hidiona basio ania bona rarana danu basio inua, mauri na lalomui ai basine mia.
  yva-NT: 'Weti Yesus po raura akananto mansai pare, “Syo raura tugaive: ranivara
    weapo Arikainyo Vatan sya ine raisye jewen muno Sya mavu ramanam tavone jewen,
    weamo wapave kovo nuge nuganuije raije ramu.'
  dgc-dgc: Kanya kinagi man dén ni Jesus dide, a “Katutuhanan tu kagi ko dikam; sakén
    i lélake a gébwat ta langet. Eng éwan kam méngan ta bégi kua sakay uminum ta digi
    ko, éy éwan kam mabuhay a éwan tu hanggan.
  zpm-NT: ―Gneli naa lo to gaṉle ―rëb me―, teḻne gowde to xcuerp Mgui ne pxeeḻ Dios,
    ni guiede to xchen me, ygaade to stib guieḻmban co.
  hix-NT: Àro ke, onà wyaro nkekon hatà, Txesusu, àwyanye. Onà wyaro yaworo xaxa mpànà
    àkehe ha, owyanye, kekon hatà. Toto me Enusaho uro. Rohunutho yonahpàra oyehtokonye,
    twayehso rma manatxhe, ohnawonye. Rokamsukutho yonhàra rma oyehtokonye, twayehso
    rma manatxhe, ohnawonye, kekon hatà.
  sim-sim: Urik Jisas mu lirin sawera, �Omendingak jirin amu sawenduwa. Os maome anhi
    nga fi anhi nga ji ana ambu nahi, jir mbeek ermba ermbak lindan lakwa ambu jir.
  npi-ULB: तब येशूले तिनीहरूलाई भन्‍नुभयो, “साँचो, साँचो, तिमीहरूले मानिसका पुत्रको
    देह नखाएसम्म र उसको रगत नपिएसम्म, तिमीहरू आफैँमा जीवन हुनेछैन ।
  cgc-cgc: Ambal Jesus ki danen, “Yaken gid pagkaan na mag-atag ta kabui daw sugiran
    ta kyo na Yaken i Na Alin Ta Langit Na Natao Naan Ta Kalibutan, daw dili kaw maan
    ta lawa ko daw minem ta ake na lengngessa, impusibli na maangken nyo kabui na
    ula katapusan.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Aregât hin makyeŋgire nâŋgâŋet. Nâŋgât
    gilâm akto sunumne bo nembai amâ biwiyeŋân manman bo miawak yeŋgiwiap.
  yor-yor: Nígbà náà ni Jesu wí fún wọn pé, “Lóòótọ́, lóòótọ́ ni mo wí fún yín, bí
    kò ṣe pé ẹ̀yin bá jẹ ara Ọmọ Ènìyàn, kí ẹ sì mu ẹ̀jẹ̀ rẹ̀, ẹ̀yin kò ní ìyè nínú
    yin.
  wos-wos: Di wungi wandaka dé Jisas diré wa, “Mwi hundi wuni guniré we. Guni Duna
    Nyanéna séfi wali déka nyéki wali sahafi ye, guni hiyandé du takwa maki retanguni.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Wãrã arada mʌ̃a jaraya: bãrãba mʌ̃ djarada cod̶aẽ́bʌrʌ,
    mʌ̃ oa sid̶a dod̶aẽ́bʌrʌ, zocai b̶ai arada edad̶aẽ́a.'
  eng-F35: 'So Jesus said to them: “Most assuredly I say to you, unless you eat the
    flesh of the Son of the Man and drink His blood, you do not have Life within yourselves.'
  ind-ind: 'Lalu Yesus berkata kepada mereka, “Aku menegaskan kepadamu bahwa perkataan-Ku
    ini benar: Setiap kamu harus makan tubuh-Ku dan minum darah-Ku. Kalau tidak, kamu
    tidak akan hidup untuk selama-lamanya.'
  pes-OPCB: 'پس عیسی باز فرمود: «براستی به شما می‌گویم که تا بدن پسر انسان را نخورید
    و خون او را ننوشید، هرگز نمی‌توانید زندگی جاوید داشته باشید.'
  mpt-mpt: Yesuse funanea I ne nenaniba kaania nakaia unangai hengmino walubeia i
    ne bainobo getnenomabiobo ge fumbe kesoa e saa weng mako enangge baabenea Ne bain
    baabenamabibe, ibo Abilim Da Tlemin Naka ne diim osa ilem osa mo doweim blim keib
    mole ib bobol tem daako afen smike mo bibe bieta amit nomabibbabe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Wanda꞉halina꞉ Eiyeke
    ipika꞉ loke mindiki make ipika꞉ we make na nemeka꞉na꞉ta꞉ ika꞉ kone da꞉ta꞉la꞉eki
    na milimikie.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, bii i kù ŋɔ iŋɑi ɑrɑi
    ɑmu Amɑi Amɑnɛ wɑlɑkɔ i kù mɔ njɛm i kù nɛ kuwɛɛ ŋɑ.
  gaq-gaq: 'ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ: “ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେନେ
    ଚିଲି ପେଚଙ୍ଗ୍‌ଲା ଆରି ମେଁନେ ମ୍ୟା ପେଉଗ୍‌ଲା ପେଇଂ ପାରାନ୍ ବା ପେୟା ଣ୍ତୁ ।'
  gof-RNT: Hessa gisho, Yesuusi enttako, “Taani hinttew tuma odays; Asa Na7aa ashuwa,
    hintte moonna ixxiko, qassi iya suuthaa hintte uyonna ixxiko, hinttew de7oy baawa.
