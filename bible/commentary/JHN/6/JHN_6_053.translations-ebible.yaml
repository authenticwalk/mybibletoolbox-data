    eat the flesh of the Son of Man and drink his blood, you don’t have life in yourselves.
  gfk-H: 'Io, Iesu ga tangai ta diet hoken: “Muat hadadei baa! Bia pa muat na ien
    no palatamaina Nong a Tunatuna Ia, ma pa muat na mamai ira gapina, na taia ta
    nilon ta muat.'
  viv-viv: Ma Yesu gigahedi gigayo, “Yaubada gihalamaneku tu gagahegahe. KaꞋi keke
    Iya TohobuꞋela wowoku wanaꞋani dayagiku wanayuni, kadu wayawaimi ivaguna keke.
  yao-yao: Che Yesu ŵaasalile, “Ngunsalila isyene, iŵaga ngankulya chiilu cha Mwana
    jwa Mundu ni kung'wa miasi jakwe, ngankola umi nkati mwenu.
  tgp-tgp: Iesu mo verea isara mara, “Varar̃uhu na verea isamim, vara ha sopo hani
    na epen Natun Tamlohi, ale vara ha sopo inu na r̃aena, i pa sopo te mauri varar̃uhu
    hin kamim.
  auc-NT: Ante tedewëñönäni Itota wæætë tömënäni ïnänite, —Mïnitö ïmïnite näwangä
    ämopa. Botö Waobo ëñagaïmo ïñömote mïnitö botö baö cæ̈nämaï inte botö wepæ̈ bedämaï
    ïmïni ïninque ædö cæte Wængonguï wantæpiyæ̈ nänö quëwenguïmämo entawëmïni inguïmïnii.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus, “Ejitaɡ̶awatiwaji niɡ̶ina anewi. Nige deɡ̶elicitatiwaji
    lolaadi Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi, ane Ee, codaa nige daɡ̶acipetalo
    yawodi, niɡ̶ida makaamitiwaji aɡ̶ica ɡ̶adewiɡ̶a ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a
    Aneotedoɡ̶oji.
  bmh-bmh: Yesus nug koli guzenai awareun, “Iz petak pet awarem, duair in go Du Nugau
    Nag gonugau tabug eseu mui i zimau duair go gue awau muzmuz i damau.
  ctu-BL: 'Jesús tsi'' subeyob: Isujm, isujm mic subeñetla, mi ma''anic mi la'' c''uxben
    i bʌc''tal i Yalobil Winic, mi ma''anic mi la'' jap i ch''ich''el, ma''anic la''
    cuxtʌlel.'
  meq-meq: 'Yesu a gwaɗatay: «Ayaw! Sərum ha na, taɗə ka ndayum bo ga, neŋ Wawa i
    Ndo, bay ada ka sum bambaz ga bay na, ka hutum sifa bay.'
  noa-H: 'Jũrram k''ʌʌnau mamagk''am hũrwia Jesuu hamag magjim: —Mʌ cha hiek''a chirʌm
    hiek''au har mʌch chi Hemk''ooi Hiewaa modta k''öwia mʌ bagjã döba sim chan pöd
    hich mag hiiu nʌrrabamgui hajim.'
  alp-NT: Yesuse Iombe, “Imi persaye, meije tinai! Au, Tamata Eni Nanae meije tinaKue
    pine sire ikane mo kai ikinu Auku lalakwe mo hoko isupu rue kai Alla eti pela
    mo.
  san-VEL: tadaa yii"sustaan aavocad yu.smaanaha.m yathaarthatara.m vadaami manu.syaputrasyaami.se
    yu.smaabhi rna bhuktte tasya rudhire ca na piite jiivanena saarddha.m yu.smaaka.m
    sambandho naasti|
  kbq-kbq: Ananku Jisasi'a anage huno zamasmi'ne, Tamagerfa hu'na neramasmue, Vahe'mofo
    Mofavre'mofo avufane, korane onesutma tamasimu eritma mani'zana tamagripina omnegahie.
  kbh-kbh: 'As Jesús tojanë́yana: —Ndegombre s̈cuayana: Ts̈ëngaftanga Bëngbe Bëtsá
    Ents̈á tbojanbemabe cuerpo ndoñe s̈monjase y chabe buiñe ndoñe s̈monjofs̈ese,
    ndegombre ts̈abe vida ndoñe ques̈mochátsbomna.'
  ron-LSB: 'Isus le-a zis: “Adevărat vă spun că, dacă nu mâncați carnea Fiului Omului
    și nu beți sângele Lui, nu aveți viață în voi înșivă.'
  pon-pon: 'Iejuj ap kotin majani on irail: Melel, melel I indai on komail, ma komail
    jota pan kan uduk en Nain aramaj o nim nta, jota maur omail.'
  nhe-BL: 'Huajca Jesús quinilhui: ―Nelía nimechilhuía na niMocuepqui Tlacatl. Huan
    intla ax innechselise queja elisquía inquicuase nonacayo huan inquiise noeso,
    ax inquipiyase nopa yolistli tlen yancuic.'
  sps-sps: Jisas tsue to tsuri, “Nyo tsue faman of maromi te gim fi romi ma ainy a
    puan a Guei Tsoiny te Bobot e Gov sa ruak iny Mes me ana mi te jiun rafatsiny
    Tsunia ami gim rom ma kaa me na toto na suu.
  wnc-wnc: Ngang yawa Jesuta tuwang wamu takngatu anzing yanikut, “Nata siakande siknga
    daninggat. Ginu na aminbamde notna dakngake yuat tapatane gupma dua nake daknga
    dua tangokengu ginu kayuk asinggan asinggan yutnanga dua.
  bus-bus: 'Ben Yesu bèńnɛ: Yãpuraan mɛ́ɛ ooare, tó ée Gbɛ̃ntee Nɛ́ mɛ̀baasi só a
    à aru mìro, égↄ̃ wɛ̃̀ndi vĩro.'
  gub-BL: Uze'eg Zezuz wanupe. — Azeharomoete ko heze'eg ihe. Awa ta'yr romo aiko
    ihe. Aze nape'u kwaw hero'o kwer nehe, napeiko kwaw (Tupàn pyr) tuweharupi nehe.
    Aze nape'u kwaw heruwy kwer nehe, napezepyro kwaw tatahu wi nehe.
  imo-imo: Jisasini enondo nimbei, “Nani enondo ungu paimbo i tepo nimbo tiro. Enoni
    Iyemunga Malonga kangimu naa nongo yunge mememu naa nongei lemo molko kondoko
    kau puli ulu pulumu eno kinye manda naa pembalo.
  boj-boj: Onaqa Yesus na kamba minjrej, “E bole merŋgwai. E Tamo Aŋgro. Deqa niŋgi
    ijo jejamu ti ijo leŋ ti uyqasai di niŋgi ŋambile sqasai.
  eng-DRA: 'The Jews therefore strove among themselves, saying: How can this man give
    us his flesh to eat?'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Na manjoonan dţupan, woli naande uleef wi *Abuk
    Ñiinţ akuţ awo naandaan pñaakul, naankwo na ubida.'
  san-KHM: តទា យីឝុស្តាន៑ អាវោចទ៑ យុឞ្មានហំ យថាត៌្ហតរំ វទាមិ មនុឞ្យបុត្រស្យាមិឞេ យុឞ្មាភិ
    រ្ន ភុក្ត្តេ តស្យ រុធិរេ ច ន បីតេ ជីវនេន សាទ៌្ធំ យុឞ្មាកំ សម្ពន្ធោ នាស្តិ។
  arn-NT: 'Fey Jesus feypi: —Rüf dungu feypiwayiñ eymün ta inofilmün tati Wentrukünuwpalu
    tañi kuerpu ilo reke ka putuñmanofilmün kisu ñi mollfüñ, nielayaymün ta rumel
    mongen.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Naj rni lëjt, bal id zajwidi xcuerp Bén guxhaal
    Dios, bal id zëꞌ tëëdi xrejnman, ad zajptidi guialnaban.'
  ken-NT: Yesu aghati bhɔ bɛ, “Tɛtɛ̌tɛp, mbák bǎbhɨ́kɨ́ nyiɛ́ nyamwʉɛ́t Mmu anɛ
    áfú ntá Mandɛm, mǎnyú manoŋ ami, bǎpú bhɔŋ nɛpɛ́m.
