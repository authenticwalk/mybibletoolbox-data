verse: JHN.006.010
translations:
  kpx-kpx: Ige Iesuu au esemuho loui avoe, “Ata kebia namigevege abu uguiavoi.” Ige
    esemuiabeau ata kebia namigevege abu kulue golomo ugulelevalu. Ata kebia uvumo
    malaha unaha abu dodaveale keau bahata vai taoseni (5,000) ata.
  okv-H: Iesu na einge ena, “Aravora te evu embomeni tapa arumbare.” ainge enu embo
    tapa 5,000 te evohu te meni isasaraho te tapa enena ta arumbeo
  tbo-tbo: Yesu i paliwelehi i pa, ‘Amaka ma lawa atapuhi ona baha po hoi hiyamoni
    hina tugula,’ babana tupo naka i wihiyamoni yaka lawa hi tugula, ma ololoto tunawahi
    hi hiyawihi po magouhi tausana nimitutu.
  mal-C: “ജനത്തെ ഇരുത്തുക,” എന്ന് യേശു പറഞ്ഞു. അവിടെ ധാരാളം പുല്ലുണ്ടായിരുന്നു; അവരിൽ
    പുരുഷന്മാർമാത്രം അയ്യായിരത്തോളം ഉണ്ടായിരുന്നു.
  grc-SR: Εἶπεν ⸋δὲ⸌ ὁ Ἰησοῦς, Ποιήσατε τοὺς ἀνθρώπους ἀναπεσεῖν. Ἦν δὲ χόρτος πολὺς
    ἐν τῷ τόπῳ. Ἀνέπεσον οὖν οἱ ἄνδρες τὸν ἀριθμὸν ⸂ὡσεὶ⸃ πεντακισχίλιοι.
  bgc-bgc: 'यीशु बोल्या, “माणसां नै बिठा द्यो।” उस जगहां घणी घास थी: फेर माणस जिन
    म्ह आदमियाँ की गिणती करीबन पाँच हजार की थी, बैठगे।'
  khz-khz: Iesu na evaikilarato, netiwato, “Taunilimalima ia vaikilara, ia tanutanu-tali.”
    Vokapu magawana. Ne taunilimalima maparara getanutanu-talito. Marumaru geregariamo
    ragana imaima (5,000) vetaina.
  deu-TKW: 'Sagt Jesus: lasset die Leute sich lagern. Es war aber reiches Gras an
    dem Platze. So lagerten sich denn die Männer etwa fünftausend.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Gul‑gún ga laꞌbö́ꞌ lyu bunách zian ni. Latj naꞌ,
    szxöni röꞌ dacaꞌ, atiꞌ niꞌ gulaböꞌë gdu ca chiʉ́n gayuꞌë bönniꞌ.'
  lin-lin: 'Yesu apesaki bango mitindo : — Boloba na bato nyonso ete bavanda. Boye,
    lokola ezalaki na matiti ebele na esika yango, bavandaki. Ezalaki wana na mibali
    pene nkoto mitano.'
  hns-NT: 'Tab oe bolies: „Manai logan se bol de baithe ke.” Oe djagaha par dher ghaas
    raha aur sab koi baith gail. Hoewa par aurat larkan tjhorke paatj hadjaar aadmie
    raha.'
  noa-E: Andreeu magbaawai Jesuu jũrr maragta, —Magan amag thum ohoodö api jaaubat
    ajim. Mag jaaubaawai chadcha thumaa phũak ee ohood aphöbaadëjim. Mag õor pöm wëjöm
    ee emkhooin appai cinco miljö naajim.
  eng-EMTV: Then Jesus said, “Make the people to recline.” Now there was much grass
    in that place. Therefore the men reclined, in number about five thousand.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Cahān jiín ñáyuu na cúcōo i, áchí yá. Te yūcuan
    cáa cuehē ite, te ni cacucōo i, te nájnūhun uhūn mil tēe cúu.'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ अक्‍खेलॽरिक् मुरा मे़त्तुसि, “के़रे़क् मनाहाॽ
    युङ् पाङ्‌घे़म्‍सिम्‍मे़ॽओ॥” हे़क्‍क्‍याङ् खे़ङ्‌हाॽ यरिक् याःन् के़युङ्‌बा ने़ने़बा
    ते़न्‍नो युङ्‌मे़बाङ्‌घुसि॥ हे़क्‍क्‍याङ् खे़प्‍मो मे़न्‍छुमाॽ हिन्‍जाॽबित्‍छाहाॽ
    मे़न्‍निःत्‍छिङ्‌ङे ये़म्‍बित्‍छाॽहाॽरक् हे़न्‍छिङ् ङासि (५०००) यारिक् मे़वये़रो॥
  xnj-xnj: Yesu akajova “Muvatamika vandu.” Pandu penapo pavi na manyahi gamahele.
    Hinu, vandu vakatama na jumula vavi vagosi ndu vandu elufu mhanu.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren, “Mina tong i ri limixin kusu dina
    xis kopok.” Mo lenep ga umsu mi laxampivilis. Kuren la limixin diga xis kopok.
    Nedi luvuttadi remes diga epovo at lavalimo larabin sangsangaun kobot (5000).
  cbr-NT: 'Quixuan cacëxun ca Jesusan, anua basi ''itsaira ''ain, aín ''unánmicë unicama
    cacëxa: —Unicama tsóbunun ca cat. Usaquian Jesusan cacëxuan aín ''unánmicë unicaman
    cacëx ca ''aisamaira uni, cinco mil unisa ''aish, tsóbuacëxa.'
  tee-NT: 'Ju acsnich ju Jesús ajunich ju ix''amamaka''ui: ―A''unit''itch ju lapanacni
    ni catatavilhch. Pus na ixma ats''in junta tatavilhch ju lapanacni. Ixtacha''anta
    lakaquis milh jok''atni.'
  eng-LSV: And Jesus said, “Make the men to sit down”; and there was much grass in
    the place, the men then sat down, in number, as it were, five thousand,
  cak-NT: 'C''ajari'' ri Jesús xu''ij: Ti''ij chique ri winak chi quiech''oquie'',
    xcha''. Y chupa ri lugar ri'' can rex rubanon ri k''ayis, y conojel ri winak quimolon-qui''
    xech''oquie''. Jec''o jun je wo''o'' mil xe ri achi''a''.'
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Pe''ji ti g̃a pe toapyapy
    ti g̃a upa, ei ga. G̃a erame g̃a pe g̃a apygi nhungwa''via rehe a''ero. A''ereki
    nhungwava gwereko pa pevo. He''yjuhu hete ko akwaimbae''g̃a cinco mil. Kunhangwera''g̃a
    ndehe koji''i tehe g̃a nde''yjuhuhetero tayri''g̃a ndehe no.'
  sja-NT: 'Jesupa p''anauji: —Jarátɨ jõmaweda su-ak''ɨ p''aneedamerã. Mama p''ũajara
    jep''eda paraaji. Mama su-ak''ɨ p''aneejida. Ãchi ɨmɨk''ĩraarã cinco mil paji.'
  xed-xed: 'Ka Yesu mantsa: «Mnanawa mna ta həŋ ka nzanzata həŋ nda nzanza,» kaʼa.
    Tsaw mamu ɗyatá kuzuŋ ksif ma tsa vli ya, ka nzanzaftá mnduha ta maga dəmbuʼ hutaf
    tida.'
  glk-glk: 'عیسی بوگفته: «مردمه بینیشأنید.» اویه سبزه‌زار زیاد بو. او جمعیت میأن پنج
    هزار نفر فقط مرد بید.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Ca̱ha̱n ndó xi̱hi̱n ná ña̱ ná caco̱o na.
    A̱nda̱ já na̱saco̱o ndihi na̱ cán. Ta a̱ ju̱ú quia̱hva ndató na̱sahnu yu̱cu̱ nu̱ú
    na̱saco̱o tátu̱hun u̱hu̱n mil ta̱a.'
  gfk-S: Io, Jisas ga tange, “Mu tange ta ira matanabar be di na kis.” Ma ra bilai
    na pito ta ikino katano ma ira matanabar di ga kis napu. Ma no winawas ta ira
    tunana sene mon ga haruat ma ra liman na arip.
  bmu-bmu: Jisösnöŋ jiyök, “Iŋini mönö ambazip kambu ki jiba mendeŋ eŋgigetka nene
    nembingö eta tatme.” Gölme miaŋgöreŋ kegwaŋ luplup gwötpuk ahöyök. Miaŋgöra azi
    jaŋgöŋini 5000:gö dop yeŋön gölmenöŋ eta tatket.
  dgz-dgz: Menan Iesu wadiamot mega anega diamon, “Waenapan diamone, ap mepe unawat
    aigap ae wanumop.” Boge waenapan ap mepe ae wanumone. Apan paua muga arugataet
    da (5000 mini) wanumon.
  eng-GNV: And Iesus saide, Make ye people sit downe. (Nowe there was much grasse
    in that place.) Then the men sate downe in nomber, about fiue thousande.
  zaa-NT: 'Jesús nna ra tìe: Ligatsi ca ènni''ą'' qui''ni xúaní cą. Anía rèe porqui''ni
    yala tacca'' té nía nna, guỹua tení ca gayu'' mili'' tì''ga ca nubeyu'' lo tácca''á.'
  eng-WEBSTER: And Jesus said, Make the men sit down. (Now there was much grass in
    the place.) So the men sat down in number about five thousand.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Daxita bajarapamonae paenaeyaexanare,
    jai Jesús. Nexata Jesús pijajivi itoroba jivi penaenexa ponajumavereca. Bajarapajivibitsaëtoxaneto
    bejamatabëcuene cinco mil meta ponëbeje.'
  bon-bon: Pui cewe cabu puga ge babo baace. Yeesu teeme abiberäja bägrä bine jejemige
    egä, “Biname bine jejemeye adnateräjame baace papa cabu,” siige teepi adnateräjige.
    Teepi iyeta lui faib tausen rooriye ge.
  nhw-BL: 'Huajca Jesús quiijto: ―Xiquinilhuica nochi ni masehualme ma mosehuica tlalchi.
    Huan nepa oncayaya miyac sacapetlatl huan nochi nopa miyaqui masehualme mosehuijque.
    Huan san nopa tlacame catli mosehuijque, quiaxitijque macuili mil.'
  swh-ONEN: Yesu akasema, “Waketisheni watu chini.” Palikuwa na majani mengi katika
    eneo lile, nao watu wakaketi. Palikuwa na wanaume wapatao 5,000.
  wbi-wbi: UYesu akavavuula avavulanisivua vaake akati, “Muvakasie avaanhu” (Pe avaanhu
    vala vakikala apoonu pala pano valikalile) palyale pe lusoli, mulipugha lila avakinhaata
    veene valyale imbilima ihaano.
  bba-bba: Mɑ Yesu u nɛɛ, i de tɔn be, bu sinɑ. N deemɑ yɑkɑ kpɛnsu yibɑ mi, mɑ tɔn
    be, bɑ sinɑ si sɔɔ. Tɔn durɔbun ɡeerɑ turɑ nɔrɔbun subɑ nɔɔbu (5.000).
  eng-KJVCPB: And Jesus said, Make the men sit down. Now there was much grass in the
    place. So the men sat down, in number about five thousand.
  kgk-NT: —Pembogwapy katu íxupe kwéry yvy-rupi, he'i gwemimbo'e-pe. Upe-py heta oĩ
    kapi'ipety. Ha upéi katu ogwapy-ma hikwái kapi'ipety-py. Cinco mil kwimba'e nunga-rupi
    ogwapy hikwái. Ndoipapái mitã-pe kunha-pe ave.
  waj-waj: 'tuduu rikioo Yisuuva tunoo: Gioonna kiaapuuya tikiai variatee, tuduu rikiada
    kaayau ferefuruunnaiyauvo ivau vauyauvunu hara kiada variravai. Varuduu teeda
    vaidiiya nnaasu yaaruduu kaayau (5000) ivau variravai.'
  cpy-cpy: 'Ari ikantzi Jesús: “Pikanteri ijeekaeyeni.” Ari ojeeki janta katawoshi-mashi,
    ari ijeekae-yanakini. Tema apatziro riyotee-takiri shirampari-paeni ikaateeyini
    5000.'
  ekk-PKP: „Pange kõik istuma,“ ütles Jeesus. Seal oli palju rohumaad, nii et kõik
    istusid maha, mehi oli umbes viis tuhat.
  mpx-mpx: Yaka Yeisu i ba wana tohago elal i ba, “Ku ba gamagalau nihi misiyoan.”
    He labena o elana mwawin i siun bubun, inoke gamagalau gegewel hi misiyoan mwawin
    pwatanaa, gamwaliyaa bolau ali gewi tabam paib tausan.
  wbp-wbp: Ngula Jijajiji-jana wangkaja nyanungu-nyangukuju kurdungurlu-patukuju,
    “Wangkayalu-jana yungulu pirri-mani muku!” Jungajukulu-jana nyinanja-yirrarnu.
    Yangkaju yapa pirlingka, ngulajulpalu nyinaja marnangka yarlungka. Yalirla, watijilpalu
    nyinaja panu-jarlu ngulaju marda 5,000-pala.
  luo-luo: Yesu nowacho niya, “Nyisuru ji obed piny.” Kanyo ne nitie lum mangʼeny,
    omiyo ji nobedo piny (ka joma chwo kuomgi noromo ji alufu abich).
  nhe-NT: 'Huajca Jesús quiijto: ―Xiquinilhuica nochi ni tlacame ma mosehuica tlalchi.
    Huan nopona oncayaya miyac sacapetlatl huan nochi nopa miyaqui tlacame mosehuijque.
    Huan san nopa tlacame tlen itztoyaj nopona eliyaya macuili mil.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܫܒ݂ܘܿܩܘܼܢ ܐܢܵܫܹ̈ܐ ܕܝܵܬܒ݂ܝܼ.“ ܐܝܼܬ ܗܘܵܐ ܓܸܠܵܐ
    ܪܵܒܵܐ ܒܗ̇ܝ ܕܘܼܟܵܐ. ܘܐܵܢܝܼ ܕܝܬܝܼܒ݂ ܠܗܘܿܢ ܐܲܝܟ݂ ܚܲܡܫܵܐ ܐܲܠܦܹ̈ܐ ܓܲܒ݂ܪܹ̈ܐ ܝܗܘܵܘ.'
  esk-NT: Jesus nipliutigai, “Iñuich aquvititchigik.” Ivigaaŋupluniguuq tamanna. Iñuk
    iluqani aquvinniqsuq. Aŋutiłhiñat 5,000-siyuŋnaq.
  msb-msb: Sinabihan sinda ni Jesus, “Paingkuda niyo an mga tawo.” May halapad didto
    na kadinghutan kaya nag-iringkod sinda. Malima ka libo sadto an kalalakihan lang.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―Jmo³ hi² tógh¹ dsa²
    jue¹² huø¹ ―ca¹juúh²dsa. Ja³jøng² mi³dsi¹³ ŋi²mah² tsíh². Jøng² ca¹túgh² dsa²
    jue¹². Mi³té¹² cónh¹ hŋí² mei¹³ dsa², jmah¹lah dsa² ŋioh¹². Tiogh³ calah jue¹²
    hio¹³ quianh¹³ tsih² guing².'
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଲକ୍‌ମନ୍‌କେ ଗାଁସ୍‌ ଉପ୍‌ରେ ବସାଆ ।” ସେ ପଡିଆଇ
    ବେସି ଗାଁସ୍‌ ରଇଲା । ଗାଁସ୍‌ ଉପ୍‌ରେ ସବୁଲକ୍‌ ବସ୍‌ଲାଇ । ଆରି ତେଇ ଅବ୍‌କା ମୁନୁସ୍‌ ପିଲାସେ
    ପାଁଚ୍‌ ଅଜାର୍‌ ଲକ୍‌ ରଇଲାଇ ।
  meu-meu: Bena Iesu eto, Taunimanima ba haduadia, bae helai helai diho. Una gabu
    na rei gabuna. bena taunimanima iboudiai e helai helai diho. Tatau iboudiai na
    dahaima readia.
  yva-NT: Yesus po raura pare, “Wapo vatane so matuti da waje utantuna.” Mino namije
    mamo insumai ntuna rai manakoe, weti vatano wanui rave umaso waje utantuna rai.
    Muno awa wanuije mamo anya vatan anui bo matora nseo no ribuge radani.
  dgc-dgc: Ey kinagi ni Jesus du alagad na, a “Pégiknudén moy side.” Nadid, da melawa
    i kalamonan ta éya, éy pinégiknud de du tolay ta éya. Te manga lima a libu a lélake
    (puwera du bébe sakay du anak).
  zpm-NT: ―Goḻnee lo zho dieṉ ―në me lo no―. Goḻguiab lo zho sob zho. Ndzon zëëb guizh
    nguia ga, dzigo laa grë miech guizhiu co bzob lo guizh nguia co (zig gaay mil
    rgaa loxaque zha bguise).
  hix-NT: Toto komo eryewtanàhtxoko, kekon hatà, Txesusu. Txufu ryhe, enyhoru rma,
    thenyehra nehxakon hatà, àto. Àro waka neryewtatxownà hatà, toto komo. 5000 me
    hana nehxatxkon ha, kàrkomo komo yakenonà.
  sim-sim: Urik Jisas ormu mbara, �Ma rondon mbanak li taka lika.� Karem or mbarik
    ma amber misambik limu taka lira. Hulayi ondo 5,000-ik nari lir.
  npi-ULB: येशूले भन्‍नुभयो, “मानिसहरूलाई बस्‍न लगाऊ ।” (त्यस ठाउँमा धेरै घाँस थियो
    ।) त्यसैले झण्डै पाँच हजार जति सङ्ख्यामा मानिसहरू बसे ।
  cgc-cgc: Pasugo Jesus iya na mga tinudluan, “Papungkuon nyo tanan na mga ittaw.”
    Wayang lugar an dya daw may lamunon. Naan dya mga ittaw gapungko. Katamaen ta
    mga mama nang pa mga limma libo en.
  tim-tim: Hain dâmbo Yesuŋe makyeŋgiep, “Ye luâk âmbâle makyeŋgimbiâ mendugum ge
    tatŋet.” dâep. Akto hân ain umiliŋ yiep ain luâk 5,000 are hârok ge tali.
  yor-yor: Jesu sì wí pé, “Ẹ mú kí àwọn ènìyàn náà jókòó!” Koríko púpọ̀ sì wá níbẹ̀.
    Bẹ́ẹ̀ ni àwọn ọkùnrin náà jókòó; ìwọ̀n ẹgbẹ̀rún márùn-ún (5,000) ènìyàn ní iye.
  wos-wos: Wungi wandéka dé Jisas diré wa, “Wun du takwaré mé wa renda.” Wun hafwambu
    séfélak wara dé té. Wungi wandéka wandaka wara takumbu di re. Séfélak séfélak
    du takwa di wumbu re (5000 du maki di).
  emp-NTPO: 'Mama põãjãrã id̶a b̶asia. Maʌ̃ bẽrã Jesuba jarasia: –Jũmarãa jarad̶adua
    põãjãrãne chũpanenamãrẽã.– Ara maʌ̃da egode chũpanesid̶aa. Ãdjirãra dji umaquĩrã
    awa mil juesuma panasid̶aca b̶ʌa.'
  eng-F35: Then Jesus said, “Make the people recline.” Now there was plenty of grass
    in the place; so the men reclined, about five thousand in number.
  ind-ind: Jumlah mereka kira-kira lima ribu orang laki-laki (belum termasuk perempuan
    dan anak-anak). Di tempat itu padang rumputnya luas, jadi Yesus berkata kepada
    kami, “Suruhlah mereka duduk.” Maka kami menyuruh mereka semua duduk.
  pes-OPCB: 'عیسی فرمود: «بگویید همه بنشینند.» پس تمام جمعیت روی سبزه‌ها نشستند. فقط
    مردها در آن جمعیت، پنج هزار نفر بودند.'
  mpt-mpt: Yesuse e okok aleyemin naka ni baabenea Ibo nakaia unangai baabeiba teniba
    toulaine ge baabesea ni baabenoba teniba betan olo mulub mulube genea fikalo blelanebio
    kesoa i alukum o dim ye toulasiba i naka gang ita 5,000 kiniba eka unanga tena
    ile mo kinim blim deibesiobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Wanda꞉hali pitiniao pitinina꞉ lape leekeme. Noma꞉
    wopu opa꞉la꞉ alena꞉ pitimikime. Koto ekina꞉ wanda꞉hali paeyao pitimikipate haliweki
    paeyao diminiekepate 5 daoseni tupa꞉ pitimikime.
  mkl-mkl: Ŋɔi Jesu í ni, í jɔ̀ ɑŋɑ fei ɑ bubɑ. Wee inyɑu í nɛ fɔfɔ nkpɔ nkpɔ. Ŋɔi
    ɑŋɑ fei ɑ̀ bubɑ. Si inɔ nŋɑ kukpɔi inɛmɔkɔ ŋɑu í to dubu miu (5.000).
  gaq-gaq: 'ଜିସୁ ସିସ୍‌ଇଂକେ ବାସଙ୍ଗ୍‌କେ: “ରେମୁଆଁଇଂକେ ଆଃକବିପା ।” ଆତେନ୍‌ ଟାନ୍‌ନ୍ନିଆ ଜାବର୍
    ଚେଃମୁଆଁ ଲେଃକେ । ଆତେନ୍‌ ଚେଃମୁଆଁ ଆଡ଼ାତ୍ରା ସାପାରେ କ‍ଆର୍‌କେ । ଆତ୍‌ଅରିଆ ମାଲ୍‌ ଅଜାର୍‌
    ଙ୍ଗିର୍‌ବଏ ରେମୁଆଁ ଲେଃକେ ।'
  gof-RNT: Yesuusi ba tamaaretakko, “Asaa utisite” yaagis. He bessan daro maati de7ees;
    asa ubbay uttis. Adde asaa tayboy ichchashu mukulu gidana.
  unx-unx: ୟୀଶୁ ଚେଲାକକେ କାଜିୟାଦ୍‍କଆଏ, “ହଡ଼କକେ ଦୁବ୍‍କପେ,” ଏନ୍ତାଃରେ ପୁରାଃ ତାସାଦ୍‌ ତାଇକେନା,
    ଆଡଃ ସବେନ୍‌ ହଡ଼କ ଦୁବ୍‍ୟାନାକ, ଇନ୍‌କୁଦ ପାଞ୍ଚ୍‌ ହାଜାର୍‌ କଡ଼ାକ ତାଇକେନା ।
  gah-gah: Loko loká okago, Izesú nene lekeza vegenáma li kimikiko mikasiló mini gesá
    iki minino loko lo limimó. Ámina apató nene tau lamaná minamó nenazo, neneló ve
    5 tausen ale alitoko nenéminiki limiki mini gesá ikago,
  lcm-lcm: Na Iesu kala antok, “Asok a vap aongos ang a ki sinong.” Ring ang katapo
    ring ro si sinong, na kila sinong aongos. Kapo asukang ta 5,000 na tauan aongos.
  aer-aer: Apmere re atherrke mwerre anthurre-akerte aneke. Kele Jesus anteme apententye
    akngerre ikwerenhe areyeke angkeke ileke, “Tyerrtye ingkirreke anthurreke arrernelhetyeke
    ilaye.” Kele tyerrtye ingkirreke anthurre anteme arrernelheke atherrke ikwere-arleke.
    Yanhe ikwerele aneke artwe five thousand-pele anthurre nhenge arrernerle-alheke,
    arelhe areye-arlke, ampe areye-arlke.
  qvc-NT: 'Chaymi Jisusqa noqaykuna yach''akuqninda kayshina niwarqanllapa: —Yumbay
    kaykunata tiyachiyllapa, nishpa. Chay lugarpiqam ancha qewa karqan. Chaymi yumbay
    chay runakuna, warmikuna, wambrakunaqa chay qewakunapi tiyarqanllapa. Paykunaqam
    5.000ch''i ullqokunalla karqan.'
  tgl-ULB: Sinabi ni Jesus, “Paupuin ninyo ang mga tao.” (Ngayon madamo sa lugar na
    iyon.) Kaya naupo ang mga tao, mga limang libo ang bilang.
  cbs-NT: 'Jesúsun jatu yuikin: —Ja basiki jau tsuabaununbun jatu yunukanwen— nuku
    wa nun jatu yunua basi mamaki tsaui 5,000 junibu tsauabun'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Jin kuña''a ni ndaka ñayii a jin kunukoo
    i ―‍kúu ya jiña''a ya, vaa in nuu iyo kua''a kuii kúu. Te ni ka jinkoo i. Visi
    u''un mil ja nani‑maa tee ma kúu.'
  nnq-nnq: Yesu ngabalengela, “Matamikange bandu.” Pakiba na manyai nduu paali pena.
    Bai bandu ngabatamanga, bakibanga akina lome elufu nhwano.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro ĩiwi: —Niipetirãre duwi dotiya —ĩiwi.
    Tii tabe pea añuro ca taa cʉtiri yepa niiwʉ, to biri ʉmʉa wado niirã jĩcã amo
    cõro mil niirã cõro peti niiwa.'
  san-ORI: ପଶ୍ଚାଦ୍ ଯୀଶୁରୱଦତ୍ ଲୋକାନୁପୱେଶଯତ ତତ୍ର ବହୁଯୱସସତ୍ତ୍ୱାତ୍ ପଞ୍ଚସହସ୍ତ୍ରେଭ୍ୟୋ ନ୍ୟୂନା
    ଅଧିକା ୱା ପୁରୁଷା ଭୂମ୍ୟାମ୍ ଉପାୱିଶନ୍|
  huv-NT: 'Condom quiaj tasaj nejiw Teat Jesús: ―Isajan meáwan chetemoj ―aj nejiw.
    Cos niüng almajlüyiw ajlüy xeyay nine nateaic soex, quiaj chetetoj tiüt, atüch
    tam acoquiaw mil monxey.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Da̱mi̱ xihmʉ yø ja̱''i̱ ngue gä da̱ mi̱.
    Comma̱ cʉt''a ma̱hua̱hi̱ yø ja̱''i̱ bi̱ mi̱p''ʉ ja ra̱ ''batha.'
  nop-nop: Unduŋ yobune Jesudi yeniŋguk, “Metam yenimbu kilihikit momooŋ foloŋ fo
    itneŋ.” Unduŋ yenimbu metam hogohogok kilihikit momooŋ haliugukneŋ uŋgoŋ fooŋ
    ilaugiŋ. Mewoi hogok diniŋ kunakunathik 5 tausen tuguk.
  obo-NT: Kahin Disas diyot mgo tinodduwan din to, “Po‑unsara row kos mgo minuvu.”
    Na iddon lugaa, mowwag no sobbotton, de‑en id pon‑ounsad iddos langun no minuvu.
    Dos ko‑uralloy to mgo mama, mgo limmon maan (5,000).
  cak-ENT: 'C''ateri'' ri Jesús xbij c''a: Tibana'' cheque la vinük que quetz''uye'',
    xbij rija''. Y ri lugar c''a ri'' jabel richin nyetz''uye'', roma ri sabana rüx-rüx
    rubanun. Conojel c''a ri vinük quimolon-qui'' chiri'' xetz''uye''. Ye colope''
    vo''o'' mil xaxe ri achi''a''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤢᤖᤠ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤕᤢᤱ ᤐᤠᤱᤄᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤕᤖᤡᤰ ᤕᤠ᤺ᤴ ᤁᤧᤕᤢᤱᤒᤠ ᤏᤧᤏᤧᤒᤠ ᤋᤧᤴᤏᤥ ᤕᤢᤱᤔᤧᤒᤠᤱᤄᤢᤛᤡ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤔᤧᤴᤇᤢᤔᤠ᤹
    ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ ᤔᤧᤴᤏᤡ᤺ᤳᤇᤡᤱᤅᤣ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤜᤠ᤹ᤖᤰ ᤜᤧᤴᤇᤡᤱ ᤅᤠᤛᤡ (᥋᥆᥆᥆) ᤕᤠᤖᤡᤰ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús: Cāhān ndá nú jíín nchivī ná cúndeē ji, ncachī
    yā. De ñúcuán íyó cuāhā itē, de nī jēcundeē ndá ji, de tá ūhūn mil tēe cúu.'
  san-TIB: པཤྩཱད྄ ཡཱིཤུརཝདཏ྄ ལོཀཱནུཔཝེཤཡཏ ཏཏྲ བཧུཡཝསསཏྟྭཱཏ྄ པཉྩསཧསྟྲེབྷྱོ ནྱཱུནཱ ཨདྷིཀཱ
    ཝཱ པུརུཥཱ བྷཱུམྱཱམ྄ ཨུཔཱཝིཤན྄།
  qve-NT: 'Chaymi Jesusqa discipulonkunata niran: —Llapallan runakunata tiyachimuychis,
    nispa. Hinaqtinmi discipulonkunaqa pasto-pasto pampapi llapallan runakunata tiyachiranku.
    Chaypi tiyachisqanku qarikunaqa pishqa waranqa hinan karanku.'
  pao-NT: Soo Te Pabe'e meeoo, “Ka mu numu ka pooega-kooba aata tuungu.”
  cbu-NT: 'Ándaris táyaru, Isussha: Ashiri xamachi, tputsee ichinguru k''xinartangints
    tángi; tárangiya Isusu. Ashirucha, tputs chirichirimun wanasirimuna kuxinartarangana.
    Kamuzanandari táchkuch, zameetpaparee mil taaranaya tputsi zapani.'
  usa-usa: 'tiyáápaq-tiyaapaq-tiyaakagaraq-wayukama (5,000) máqe-uraawana íráqôn-aapeqa
    netuqyaa wáitana wení iyápó-annama timá yímikaiye: “máqte-kayukama tíyata maraq
    máero.” téna tiráiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ rɛ: Ani pisoi pɛ̃ mɑɑ rɛ pikɛ́ tonɛ. Mɛyúi ɑ́mɛ pɛɛ
    kusɑ kɛlõ kɛ-i piyɛ. Api pɛɛ túnti, ɑí lelu pisoi ɑ́kotokú ɑnupũ kumúŋɛ́
    (5.000).'
  hui-hui: Ani layagola Yasuhanda lalu, Wali agali bibahende birai hadaba ladaba,
    layagola tani bayale heagoria birai hene. Agali hangu daga lowa daosini duria
    (5,000) hene.
  amf-amf: Yesusaar yisa paanan yivaynaka “Eenam dottsee” kena ki hamade. Ogo raqintear
    thoothi shudhin dohonna, eeno daran ko dooqade. Anngina gembhasa paydino shii
    dongaddhane.
  quc-NNT: 'Xub''ij k''u ri Jesús chke ru tijoxelab'': Chib''ij chke konojel ri winaq
    chi ket''uyi''k, —xcha chke. Sib''alaj k''ia k''u ri räx q''ayes k''o cho ri juyub''
    ri'', xet''uyi k''ut. Kraj e k''o job'' mil achijab''.'
  dob-dob: Ga ꞌenega Yesu ꞌina tononoyao ꞌieonedi, ꞌigwae, “Tomota maiboꞌadi wada
    eonadi be pwatulaya sida miyatowa.” Manuna sena nina ꞌena pwatula boboꞌana. ꞌEnega
    simiyatowa, ga tai dimo ꞌadi sawasawa nadigega paibi tausani.
  wrs-wrs: Yesus unna, os ishunu hemoa, ovhoaprara. (Ilva vavawonam lohv temba diva,
    wo indhanamba diva avnamba, nomba os avna 5,000pelara.)
  mca-mca: 'Ha'' Jesús qa yit''ij: —Iyaji''iƚets qu'' week na''nju''kii.— Qi''ii ha''
    qheele jup''elket qa i''nju''kii. Uja''x yamets he'' jukhew lee''fij mil (5.000).'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Albeic yaꞌi ti acꞌo chotlicuc scotolic ―xi. Yuꞌun
    ti bu oyique yuꞌun toj lec ti yaxaltique. Jaꞌ yuꞌun un, chotiic nopol van voꞌmil
    viniquetic.'
  mya-mya: ကိုယ်​တော်​က ``လူ​တို့​အား​ထိုင်​စေ​ကြ​လော့'' ဟု မိန့်​တော်​မူ​၏။ (ထို​အ​ရပ်​တွင်​မြက်​ထူ​ထပ်​သ​ဖြင့်)
    ငါး​ထောင်​မျှ​သော​လူ​တို့​သည်​မြက်​ပေါ်​တွင် ထိုင်​ကြ​၏။-
  gng-NT: 'Nɛ *Yesu tɔke'' bɛ ki ye: «Cère mɛn binib nnɔ kɛ ń kɛ̀le.» Timɔsɔngt
    là yɛbe niʼsaan, nɛ bi kɛ̀le'' tuʼbo. Bijɛb là li baa tɛn itur iŋun.'
  cbi-NTPO: 'Tsenñu Jesús tsandikami: Kumuinchi dechunu mandanguidei, timi. Tsenñu
    jundala ishta'' tenañu'' mitya dechudila, kumuinchibi unbee rukulan juuren 5.000
    jula.'
  ikk-NT: Jizọsị nọ sị, “Gwa nị wẹ nọdị alị.” (Irurue rị ebẹhụ ọda.) Ya ndị hụ nọ
    nọdị alị—ihiẹn rịkẹ ikẹnnyẹ ọgụn-iri-kwasị-nnụ-mmẹbụọ rị imẹ wẹ, ('ya wụ ihiẹn
    nọkẹ nnụ-uku isẹn).
  leu-leu: Na Yesus a kuus, “Xuus a mu rabuna o ri taa nai.” A bina aave ve toxan
    a yi e mu tomexaan xo ri nai suꞌ e a xakatan siri ve faasilak 5,000.
  maz-NT: 'Nuc''ua o mama e Jesús, o xipji c''o o̱ discípulo: ―Nudya, xipjiji ra mimi
    dya, yo nte''e. Mi cja na puncjü o pjindyo nu ja mi cãrãji. O mimiji c''ua. Po
    mi tsi''ch''a mil o bëzo.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་མི་རྣམས་ས་རུ་སྡོད་དུ་ཆུག་ཅེས་གསུངས་སོ།།
    གནས་དེར་རྩྭ་སྔོན་སྐྱེས་པ་བཟང་ལ་མི་རྣམས་ས་རུ་བསྡད༌ཅིང༌། སྐྱེས་པའི་གྲངས་ཀ་མི་ལྔ་སྟོང་ཙམ་ཡོད༌པ་རེད།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü toxü̃: —¡Ẽcü, namaã nüxü̃ pixu i duü̃xü̃gü
    na ínatogüxü̃cèx! —ñanagürü. Rü yema nachicawa rü nametẽ́xeane ga guma maxẽ. Rü
    gumatẽ́xewa narütogü ga duü̃xü̃gü. Rü maneca 5000 wa nangu ga yexguma yatügüxica
    ixugügu.'
  zpl-NT: 'Chequie uni Jesuse lubeella: ―Uniꞌhua lu ye beei nú cuaꞌa beei. Nu lunú
    nuꞌ ixi xata zeꞌe ucuaꞌa yebeei zeꞌe, nulu yebee bene enu nucuaꞌa zeꞌe neca tucu
    ayuꞌ mili puro bee niyutsia.'
  mbc-NT: 'Mîrîrî eta tîpo, Jesusya ta''pî tînenupa''san pî'': —‍Tamî''nawîronkon
    ereutato''pe non pona ka''tî to'' pî''. Parî'' pe awanî''pî moro. Mîrîrî ye''nen
    Jesus maimu pe to'' ereuta''pî non pona. Warayo''kon wanî''pî 5.000 yairî.'
  ndg-ndg: Yesu kaabakiya, “Muamakiye batami pae” (pabile ni manyei yanansima pandu
    palo). Pabile ni analome kati elfu tano batami pae.
  wsk-wsk: Se Jesus nunga maonam, “Kariimet nunga maonal se dagimonko,” mam. Kuwim
    umu sirsir la, se kariimet awote dagi namaman. Se kari la nunga kaura mu ko tom
    mu 5000 iwitata.
  toj-NT: 'Ti yala ja Jesusi: ―Alahuic yab spetzanile a ochuque culan, xchi ja Jesusi.
    Ja tihui, jel tzamal ja aqui. Ti ochye culana, pero ay ni mojan joe mil huinica.'
  tbc-tbc: Gafurfur uyanan ante yen da, an niŋen o Jesus megeloum irupidaig ibol,
    “Tamolpein arupidaip ante dumasi.” Ago ibol go iŋ gafurfur fo dumasi a. Tamol
    mi sad sutek man faiv tausen igo ya.
  sna-sna: Jesu akati, “Itai kuti vanhu vagare pasi.” Panzvimbo iyo pakanga pano uswa
    huzhinji kwazvo, uye varume vakagara pasi vakanga vachikarosvika zviuru zvishanu.
  smk-NT: “Patekreen moyo sara,” wana ni Jesus konra nin tumutumbok na. Rarabot itaw
    ket itaw sara nin tinmekre' a tutawo. Saray lulalaki ket maglimanribo sarayna.
  grc-TCGNT: Εἶπε δὲ ὁ Ἰησοῦς, Ποιήσατε τοὺς ἀνθρώπους ἀναπεσεῖν. Ἦν δὲ χόρτος πολὺς
    ἐν τῷ τόπῳ. Ἀνέπεσον οὖν οἱ ἄνδρες τὸν ἀριθμὸν ὡσεὶ πεντακισχίλιοι.
  gof-WFTW: Yesuusi ba tamaaretakko, “Asaa utisite” yaagis. He bessan daro maati de7ees;
    asay ubbay uttis. Adde asaa tayboy ichchashu mukulu gidana.
  spa-BLM: 'Jesús dijo: “Haced que la gente se siente”. Había mucha hierba en aquel
    lugar. Así que los hombres se sentaron, en número de unos cinco mil.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau oree: —Pe''je pejewau ''gã muapyka. Peapyk, e''i
    ''ga, pe''je ki ''gã nupe— ''jau ''ga oree. A''eramũ ore arawau ''gã muapyka.
    Kwaiwete juo''wia peu. A''eramũ ore a''e ''arimũ ''gã muapyka ''gã mogyau. Kwaiwete
    kũima''e ''gã. Sĩku miu kũima''e ''gã.'
  dao-dao: Jesuh naw, “Jah ngawhsak ua,” a ti. (Acuna hnün cun msai aktäa sahki.)
    Khyang avan ngawkie, kpami däk thawngmhma lawkie.
  cya-cya: 'Nducua quixin'' xuhue ti se''en can''. Xacan'' juin Jesús: Chcui'' um
    lo''o nten re si''yana sten tucua ne''. Tsalca yu qui''yu nu yten tucua can''
    ndiyaa yu ca''yu mii yu.'
  wrk-wrk: Yanybayi Jisus yalungi kandimukuyngka, “Jungkurrijbakiyi yalunya wayka.”
    Kaja karnba nanaba. Jungku yali karnbana walkurra muran, 5,000 barri.
  nii-nii: Jiisas eim ek yi nim, “Wumb nengin kin, mani mułngii,” pa nim. Wumb konu
    ełe kui engimb pei pim konu ełe mulnjung. Pe wu konu ełe mulnjung wu ei, 5000
    pei yi mił, wu am pei mulnjung.
  ign-NT: 'Émasera ema Jesús máichahavipa: —Evaneca náejahapaica námutu ena achaneana
    —macahepa. Taicha tiúrina­pa­hi­chíchahi eta apaquehe, muíjipa­hi­hivare. Cinco
    mil eta náichape­mu­rivahi ena ajairana. Vahi náimitu­pa­chahini ena esenana énapa
    ena amaperuana.'
  dik-NT: Go Jethu lɛ̈k ke, “Calkë kɔc anyuc piiny.” (Ku noon ë dït thïn ë tɛ̈ɛ̈n.
    Go kɔc nyuc ëbën piiny.) Ku röör kepɛ̈c aake ye tɛ̈cït tɛ̈n tiim kadhiëc.
  cac-cac: 'Yuj chi'', ix yalan Jesús d''a eb'' sc''ayb''um chi'': —Alec d''a eb''
    anima tic to tz''em c''ojan eb'' smasanil, xchi d''a eb''. A jun lugar b''aj ayec''
    eb'' chi'', nivan ac''lic. Ix em c''ojan eb'' smasanil, ay am oyeoc mil eb'' vin̈
    vinac.'
  tzj-E: 'Ja'' Jesús xbij chca rdiscípulo: —Que''etz''uba'' conjelal wnak. Com chpam
    jara'' lwar abar ec''o wa'' congan wen k''ayis abar nquetz''be'' wa'' chpam. Y
    conjelal wnak xetz''be''a, ec''o lala'' e j-o'' mil xqueyon ach-i''.'
  san-BUR: ပၑ္စာဒ် ယီၑုရဝဒတ် လောကာနုပဝေၑယတ တတြ ဗဟုယဝသသတ္တွာတ် ပဉ္စသဟသ္တြေဘျော နျူနာ
