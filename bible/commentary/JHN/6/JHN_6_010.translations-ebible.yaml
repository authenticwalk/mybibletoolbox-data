  ory-ory: ଯୀଶୁ କହିଲେ, “ଲୋକମାନଙ୍କୁ ବସାଅ।” ସେ ସ୍ଥାନରେ ବହୁତ ଘାସ ଥିଲା। ତେଣୁ ସଂଖ୍ୟାରେ
