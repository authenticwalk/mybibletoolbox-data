    gowaa deelaa e logo geinga tolo) Malaa, digau huogodoo guu noho gi lala. Nia daane
    holongo e lima mana (5,000).
  taj-taj: येशूसे चेलागदेदा “म्‍हिगदेदा चिपुङ्‍गो” भिसी सुङ्जी। थेरी घ्रेन पाङग्‍याल
    मुबा, थेरी हजार ङा ते चा ह्रेम्‍फेबे जे मुबा।
  avt-avt: Jisas ketpor, “Yi eiwen mɨt miyapɨr enu tɨ. Yenkis yapɨrwe meit in.” Te
    mɨt 5,000 hɨr yapɨrwe keriyen nererik nau yenkis keremem nau tɨ.
  cbk-cbk: Despues ya habla si Jesus, “Manda canila senta.” Aquel lugar tiene zacate
    bien grueso, y esos maga cinco mil de gente ya senta alla.
  uig-ARA: 'ئەيسا: ــ كۆپچىلىكنى ئولتۇرغۇزۇڭلار، ــ دېدى (ئۇ يەردە ئوت-چۆپ مول ئۆسكەنىدى).
    شۇنىڭ بىلەن ئەر كىشىلەر ئولتۇردى؛ ئۇلارنىڭ سانى بەش مىڭچە بار ئىدى.'
  tuf-tuf: 'Eyta wacayat Jesusat chiwa quin wajacro: —Uw chihr aywi, wajacro. Erara
    quetoc tihw̃ár cutar chihrín áyjacro. Etar uw bahnaquin chihrjacro. Serin cinco
    mílcuano.'
  abx-abx: Aminugad si Jesus si mga inadalan-na, “Pamatingkulu'u-bi mga iya dimu'an.”
    Mahaway ari i kagabunan sanglit agpakatingkulo' i mga a'a ngan i kalabbat-na bisan
    si mga lalla hamok anakka mga singko mil.
  mco-NT: 'Chi Jesús nɨmay je'' ydiscípulos ajcxy: ―Yaj''ixtacta'' yɨ mayjäy. Mɨɨyjot
    anajty ooy ma je it. Chi ajcxy y''ixtactay. Hue'' jada'' anajty ajcxy ñaybadyii
    mɨgoox mil ac yëydɨjctɨjc, abɨcy yɨ töxyjäydɨjc etz y''ung y''anäg ajcxy.'
  kqf-kqf: Kamaina bi Yesu ena tauwaikaiwatana i giuwedina gado, “Lava matabudi ko
    giuwedi te sa miyatulu.” Mba dobuna ba waigidagidana aubaina te lava a miyatulu.
    Bi ḡome ba olooloto wapedi maso ba 5 tausan.
  cpb-NT: 'Ikantanake Jesús: “Pinkanteri maawoini risaikayete.” Onatsiryaapankaatakera,
    saikaiyanakeni. Ikaataiyini 5000 atziripaini.'
  aon-aon: Aria Jisas nakripap nakri, “Kripesh shupe atap.” Agundok douk sabairuhi
    utoruh hatogur aria sabaishi arpesh shabuh shape. Sabaishi arpesh aria armam atum
    sabaimi atum abom hatogur 5,000-poreim.
  hus-NT-2005: 'In ulu tám enchéꞌ na Jesús: ―Ka utsaꞌ ejtal an atiklábtsik ka buxkan.
    Tajaꞌ xon ti kʼwajattsik, waꞌach tʼajat i tsʼitsik chʼojól ani buxkantsik boꞌ
    mil iniktsik xónaꞌ.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Jesús: Súngo̱o‑ró ñáyɨvɨ, áchí‑ya̱. Te yúan íó kua''a̱
    ichá. Te nátu̱''un u''u̱n mil cha̱a ni̱ kaju̱ngo̱o‑de.'
  bps-bps: Na man Dyisas, “Fsudengyu i dad to.” Na nun too fye bnas tmabò déén, taman
    sudeng i dad to, na mdadong lime libu kdee dad lagi.
  mbs-mbs: Minikagi si Jesus diyà te menge tinoledaan din, “Peonsadi niyo se menge
    otaw.” Nayan, mebelad se sagbet kidoen aw yan minonsad dan kidoen. Menge lima
    melalan se kedita te meama kidoen, aw doen heman menge bayi.
  tof-tof: Yesu ibü nilóp wagó, “Pamkolpam mórran-mórran ninam.” Ene pokodó abün opopor
    koralórr, da blamana we bobrranórr. Pam ngarkwat kókó 5,000 yarilürr.
  cme-NT: 'Yesu wuɔ waŋ baa-ba wuɔ: «Ciɛŋ ba tĩɛna hiere.» Hɔlma famma-na, hĩɛŋgu
    waa bɔi. Nuɔŋ baa tĩɛna. Bibɛmba maŋ waa, ba gbãa yu nuɔmba neifieŋa hãi nuɔsiba
    ndii temma.'
  sus-sus: Isa naxa a masen, «Wo a fala ɲama bɛ e xa e magoro.» Ɲooge xinde gbegbe
    to nu na naa, mixie naxa dɔxɔ bɔxi, e xɛmɛ mixi wulu suuli ɲɔndɔn.
  pon-2006: Sises ahpw mahsanihong irail, “Kumwail kamwohdangiraildi.” (Eri, wasao
    me rehn mehlel.) Eri, aramas koaros ahpw mwohndi, wadarail mpen ohl limekid.
  dad-dad: Jesus iron, “Tamo kayau urokenẽdig len, dibod.” Modoũ anĩ bun fisir musei
    ado, an tamo dibodadan faif tausen age fiya.
  zab-NT: 'Chiyru gunii Jesús: —Gulgaats iratedeb cuedeb. Ne cun nuu guillaa ruy ax
    gurideb. Laadeb nádeb zecti gaay mily bniety nguiu.'
  jae-jae: Go Jesu kêsôm gebe “Asôm gebe lau sêŋgôŋ sic.” Aŋga gamêŋ tonaŋ gêgwaŋ
    taêsam gêc. Amboac tonaŋ lau, taŋ sêŋgôŋ sic naŋ, amboac 5,000.
  ksd-ksd: 'Iesu i biti: Avat a tulue ra tarai ba diat a ki ra pia. A ngala na vura
    ta nam ra pakana gunan. Ma ra tarai dia ki ra pia, da ra ilima na arip na marmar
    diat.'
  msm-NT: Dajun ikagihi ni Jesus to mgo inanad din, “Pamaingkuda sikan mgo otow.”
    Na, naman-ingkud sikandan duon to sikan mayow-ag no kabagnotan. Lima no libu sikandan
    duon ko mgo yukos da to bilangon.
  myk-myk: 'A Yesu di wu kalaapiire ti pye: «Yi sipyiire ti teŋɛ ɲiŋɛ ki na.» Ɲagara
    niɲɛhɛrɛ ti bye wee xuu wu ni. A sipyiire tʼi diin diin. Pʼa bi namaa kabɔfoŋɔɔ
    kaguro (5.000) shi tɔrɔ pee sipyii pu ni.'
  sbe-sbe: Menai meta lagaulakilaki ye kini na kabatulidi se namwakalili, ede Yesu
    ye wane, “Kwa hededelau tamowai ne udiyedi na se tulidobi lagau ne unai.” Na tautuli
    ne bodana wa luwadi ne unai meta loheloheyao badodi ede 5,000.
  mcr-mcr: Iqiŋi qätaqä hioätqä äŋguänäŋäqi etaŋgi, Jisasi Iqu “‘quamä pmapiyä’ tupiyä”
    ätukqe. Ga iqua quŋi, “He quamä pmapiyä” tquaŋga, qu eeqänäŋä quamä äpmakuwi.
    Ämaqä qokä iquanäŋi, 5,000 äpmakuwi.
  cux-NT: 'Tuu''mi ní nan''guɛɛcútaⁿ''ā Jesús miiⁿ ngaⁿ''a yā ngii yā saⁿ''ā: Cúúví
    nī ''iiⁿ''yāⁿ s''tiī ní ''cuɛɛtɛ́ núúⁿ yā. Nééné vɛ́ɛ́ yuune lugar miiⁿ níícú
    ch''ɛɛtɛ ''áámá número tan''duucā nyuⁿ''u mil saⁿ''ā.'
  tur-YTC: Yeşua, “İnsanları yere oturtun” dedi. O yerde bol çayır vardı. Böylece
    insanlar yere oturdu, yaklaşık beş bin erkek vardı.
  san-ITR: pashchAd yIshuravadat lokAnupaveshayata tatra bahuyavasasattvAt pa nchasahastrebhyo
    nyUnA adhikA vA puruShA bhUmyAm upAvishan|
  bel-N: 'Ісус сказаў: «Скажыце людзям узьлегчы». Было ж на тым месцы шмат травы.
    Тады ўзьлеглі мужчыны лікам каля пяці тысячаў.'
  sch-sch: Jisua'n, “Mipuingei hah minsung roi,” tiin a ril ngeia. (Ma mun han durba
    tamtak aom.) Mipuingei ha an insung zoia; mi isâng rangnga dôr an ni.
  mic-MIQNT: Se'sus telimaji, “Tlimug na mimajuinu'g pita'tij ta'n etli msiguig.”
    (Na tujiw mimajuinu'g epita'jig.) Eimu'tijig na'tami na'n pituiptnnaqanijig ji'nmug
    aq maw e'pijig aq mijua'ji'jg.
  huu-NT: 'Jesús caɨmo llote: —Comɨnɨmo llono, ana imacɨ raɨllesa. Ie jira raitɨre
    illanomo ana raɨdɨmacɨ. Cinco mil ɨiñɨaɨ itɨmacɨ.'
  jiv-NT: Nuya̱ṉka ““Ashí pujustarum” titiarum” tímiayi Jesus. Áishmaṉsha nuwa̱sha
    uchisha irunmiayi. Tura chírichri núkap aa asamtai nui̱sha seṉku mir (5.000)
    áishmaṉ pujusarmiayi.
  otm-NT: 'Nɛ bi ''yɛ̨ngdahe ra Jesús: ―Jafʉ din säya yʉ ją''i, bi ''yɛ̨na. Nguetho
    mi ja bʉ ra ''bot''ɛi. Nɛ bi hyupʉ häi bʉya, nɛ mí jua i cʉt''a mahuąhi ʉ yʉn
    ''yohʉ.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Al buda ga yinke kepernaŋ,” yinyiŋ. Irkeb
    gorbe yamuŋ budam hinhande geb, goyaŋ keperde tukamiŋ. Al gabu iramiŋ gobe 5,000
    gwahade.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Kɨmiaha tiho nərmama me həkure.” Ia kwopun nəha nurhi
    rɨpɨk ikɨn. Nərmama həkure. Nəpɨn kəvsini nərman əpa irəha pam ipaka faef-taosen.
  kpr-kpr: 'Setiri, Iesu namanekena sisira, “Sevu, evetu genembo anumbaore!” (Aminge
    sisira da beká mo: vasa amo beraghago, kikisaghaeri.) Ava sedo, namane setero
    evetu genembo anumbuseri. Gegenembo aminda anumbusera amo, 5,000 da kaugori, evevetu
    a sasingu jo tegaeri.'
  san-IAS: paścād yīśuravadat lokānupaveśayata tatra bahuyavasasattvāt pañcasahastrebhyo
    nyūnā adhikā vā puruṣā bhūmyām upāviśan|
  nho-nho: Jesus ki mee ake ki laatou, “Haia naa tama naa ki nnoho ki laro.” (Te kina naa
    e somo tana vvee.) Teenaa naa tama naa ni nnoho hakkaatoa ki laro. Te kooina naa taanata raa
    e noto naa simata e rima.
  gym-NT: 'Abtä Jesukwe nieba mda: Nitre ye rabadre täkänintbe jökrä temen niere ietre
    munkwe, nieba kwe. Angwane kä ye känti abko kä mikäre temen, känti nitre ye rababa
    täkänintbe jökrä. Nitre brare brare aibe näma mili krärike jire yete.'
  azg-NT: 'Ndoꞌ tꞌa Jesús jndyuë́, tso jon: —Quinduehoꞌ ndëë nnꞌan na quitsacüendyuaahan.
    Ndoꞌ naijon na tꞌö́n, joꞌ jndye jndë quijndë min. Yajoꞌ tyecüendyuaahan. Ndoꞌ
    joo nanꞌñeen tueeꞌ chaꞌna ꞌon min nannon.'
  bhd-bhd: यीशुए ज़ोवं, “लोकन बिशाला।” तैड़ी बड़ो घास थियो। तैखन लोक ज़ैना लगभग 5000
    मड़द बिश्शोरे थिये।
  too-NT: 'Lā'' Jesús hualh: ―Cacāhuani''tit huan tachi''xcuhuī''t que catatahui''lakō''lh
    ixlīhuākca''n. A''ntza'' lej ixmā'' seket. Lā'' a''ntza'' tatahui''lakō''lh hua''chi
    lakaquitzis mil chi''xcuhuī''n.'
  ind-AYT: Yesus berkata, “Suruhlah semua orang untuk duduk.” Di tempat itu, banyak
    rumput, jadi orang-orang itu duduk kira-kira lima ribu laki-laki jumlahnya.
  cjo-NT: 'Eenitatsi jaga oshekini katawomashi, roojatzi ikanantawakari riraga Jesoshi:
    —Aritaki poejeekaeyerini maawaeni atziri katawomashikira. Ikaataki 5.000 shirampari
    jeekaeyeentsirini. Eejatzi tsinanipaeni eejatzi eentsipaeni ijeekaeyini: maawaeni.'
  nsn-nsn: Kare kula Iesu tosno tamatang uakuakeluk pare, “Uatabila toto tasir tamat.”
    Doh tar buturuon a gargarasanan, temaeit o tamata uakapa tun ka siokor tabila
    uahiu i kot. Doh gisina kaelaisane tar tolimar taoseinir bulout.
  san-DEV: पश्चाद् यीशुरवदत् लोकानुपवेशयत तत्र बहुयवससत्त्वात् पञ्चसहस्त्रेभ्यो न्यूना
    अधिका वा पुरुषा भूम्याम् उपाविशन्।
  tna-NT: 'Da su Jesús ja discípulo cuana cuatsasiatana uja: —Cristiano cuana meaniutemeque.
    Dapia eti jude da nutsaji puina putsu, pamapa su beju aniutetana. Pishica mil
    deja cuana anitaina.'
  lid-lid: Jises tiye i toro lau tan i buku doh, “Ado katiye kili tiri lau marakon
    kamanyah ka-en andri.” Bwidiu solo-an udu kon doh. Eme ma iri lau marakon manyah
    an andri bwele-e bwidiu. Kane iri mwan marakon i se badeh, asahan ma lamawa (5,000).
  wim-wim: Puth nil Jesus.an thaw thant, ngurp nungantam al-alantan, “Niiy thawān
    thant aakang nyiinayn.” Aak anana wakathiya. Aꞌ than pam wanch yot anangan aakang
    nyiinin ngul, an puth pam wanch thaaꞌ-wantanam, five thousand anangan.
  zga-M: U Yesu akhavavula, “Vatamisye avanu pasi” (Pale nelinyasi lingi amaeneo gala).
    Pakhuva avagosi vale okhuta elfu tano vakhatama pasi.
  yom-yom: 'Yesu wukamba : —Luvuandisa batu boso. Biti biwombo biba va buangu beni.
    Babakala bavuanda. Baba nduka-nduka mili tanu.'
  san-SIN: පශ්චාද් යීශුරවදත් ලෝකානුපවේශයත තත්‍ර බහුයවසසත්ත්වාත් පඤ්චසහස්ත්‍රේභ්‍යෝ
    න්‍යූනා අධිකා වා පුරුෂා භූම්‍යාම් උපාවිශන්|
  yut-yut: Yaŋban Yesu da yagɨt, “Yoyɨŋba mɨŋat amɨnyo pabɨŋ yɨtni.” Uŋun tɨmon joŋ
    tɨm madep tagɨt. Wɨli 5 tausen yaŋ da tɨlak pabɨŋ yɨkgwit.
  grc-BYZ: εἶπε δὲ ὁ Ἰησοῦς· ποιήσατε τοὺς ἀνθρώπους ἀναπεσεῖν· ἦν δὲ χόρτος πολὺς
    ἐν τῷ τόπῳ. ἀνέπεσον οὖν οἱ ἄνδρες τὸν ἀριθμὸν ὡσεὶ πεντακισχίλιοι.
  cpc-NT: 'Ari ikantzi Jesús: “Pinkantiri isaikaiyini maawoni”. Okatawoshimashitatzi
    janta, ari isaikaiyakini. Ikaataiyini 5000 shirampariiti.'
  nhg-NT: 'Yecuöquenu Jesús oquejtojque: ―Xequenchihualticö giente ma motlölicö. Hua
    oyeya meyac xebetl niepa, hua omotlölejque quieme möcuile mil tlöca.'
  nya-nya: Yesu anati, “Awuzeni anthuwa akhale pansi.” Pamalo pamenepa panali udzu
    wambiri ndipo amuna amene anakhala pansi anali osachepera 5,000.
  ngu-NT: 'Ijcuacon Jesús oquijtoj: ―Xquimijlican ma nosehuican nochimej. Ne campa
    nemiyaj oncatca miyec sacatl niman ompa onosehuijquej canaj macuijli mil tlacamej,
    niman on sihuamej xtlapohualtij inhuan.'
  kup-kup: Met poek sisiñiv tin berevat heh, povoz Iesu parun epat mañah, “Añarab
    okorin mañepeken sisiñ okovok toutap.” Pot mañahan añarab poek heharin toutapanez
    mañahan sisiñ povok toutah.
  jid-jid: Yesu tre ndu indji kuson.” (Bubu'a me a tie gega.) U lilon ba ba kusun,
    tsra indji dubu ton.
  wmw-wmw: 'Insa akiwambira wanafunzi wake ware javi: “Wambireni wanu‑wo wekare.”
    Nopare mahala pare íkiwapo minyani mingi, basi piya ware wakikala bunga-bunga-bunga.
    Jumula ya wanu ware kuwawalanga wanawalume tu basi wákiwa alufu ntanu.'
  gmv-GGM: Yesussayka zardii “asa wuris utssite” gides, hen gadan daroo maatay diza
    gish asayka uttides, asa qoodayka ichchachu shi gidizaytako.
  ssg-ssg: Jises hone tesol kahikahin, “Hatonawa teka seilon.” Hina pahoah ien i tapai
    ti hatesol seilon to hani itan. Mongohe seilon i akulai 5,000.
  zpo-NT: 'Jesús mkeb nzhé: —Guzh gu lo re xaa zee zob xaa. Nu mzeb doo yixyi baa,
    zee mzob re xaabyi, kan tub gaay mil xaa.'
  poy-poy: Yesu katakula, “muwagambirani wantu walivagi pasi.” Paweriti na mahamba
    pahala palii. Wantu walivagiti. Paweriti wapalu elufu muhanu.
  qwh-NT: 'Tsenam disipuluncunata Jesus nerqan: —Que nunacunata tätsiyë —nir. Tse
    quecayanqanchoqa carqan atsca tsampam, tsemanmi jamacuriyarqan. Pitsqa waranqanomi
    (5,000) ollqucunalla cayarqan.'
  gaw-gaw: A amu Jesus amelagp̱a aum. “Danab imu oh hep̱eg, ag heḏep nena dayeg!”
    awa aum. Ap̱a amu gikiḏah tep̱u ele dayom amunu danab oh ag heḏep nena daap̱ig.
    Danab amu ag 5,000 keeke anam.
  nca-nca: Yesuko ŋande yaró, “Unipare yika kunditi.” Ŋuno komó parámi woteyara. Asa
    komó saŋano unipare kunditaŋgurí, ko urumuni naŋge qambuye muko 5,000 ŋundiro.
  zpz-NTPP: 'Orzeꞌ na gaꞌm rab mi yu: ―Mnii der lo dela mbecy nu gzub dey ―nam. Lugaar
    zeꞌ tonaꞌ la nash gyizh caꞌ. Orzeꞌ gucua dey loñ. Nac tub gaay miily yu gyeey
    lat de mbecy nu gucua lugaar zeꞌ.'
  mkj-mkj: Jesus pwehng irai, “Kamwai kamwindihdi irai.” Wijahu dirkihla mo. Armaj
    ohroj mwindi, woalloar doari dapwa 5,000 (limekid).
  zac-NT: 'Iurní Jesús guniꞌi: ―Gulë guniꞌi lu grë́tëꞌ mënë të parë subë ra mënë.
    Ngaꞌli cantidá ra guiꞌlli nanú lu guiuꞌu, subë rall. Iurní guzubë ra mënë ziquë
    gaꞌi mili nguiu.'
  kyg-kyg: Yesuꞌa, etapa kahauleꞌmo itopaleꞌmo maiyo, huta hapa paiyo, huno hapa paiꞌnigeꞌapaeꞌmo
    muki vayaꞌaifeꞌmo hapa paiꞌnageꞌa kahauleꞌmo eꞌa itopaleꞌmo maiꞌnae. Ani vayaꞌmo
    faefu tauseniꞌa vayaꞌmo maiꞌnae.
  kmk-kmk: Kinnanan Jesus un, “Mantupakon yu dida.” Kabolbollatan dit inggawan da
    ot pinantupak da dida’n losan. Sadit bilang dat laḻaki ullawa un inggaw, lima’n
    libu.
  cao-NT: Jatsi, —Nohiria tsahomacahuë —i Jesu niquë. Jabi jia toa iti ini quiha,
    huasi ya. Jatsi, tsahoniquë nohiria. Toá tsi cinco mil ca joni bo ini quiha. Tihiria
    ca racana quiha.
  bbr-bbr: Amurik eposek sosop rawon. Keseria, Jisas nukas kon tamareäu roat awarowon,
    “Ak roasiret awarona, tanäiei.” Keseria, tamareäu roat akas roasiret tanäun awarona,
    ak erekapu tane potoin. Kiro tanein roat sosop, 5,000 orip.
  inb-inb: 'Jesuska nirka: —Tukui­kunata nig­rii­chi, tia­ri­chu­kuna. Suma ugsa chipi
    tiarka. Mai pichka waranga runa­kuna, chipi tia­rir­ka­kuna.'
  hrv-hrv: 'Reče Isus: “Neka ljudi posjedaju!” A bilo je mnogo trave na tome mjestu.
    Posjedaše dakle muškarci, njih oko pet tisuća.'
  box-NT: 'Ó o Yeesu wã́a bía: «Mi bío le ɓa ɓúenɓúen lii kɛɛní.» Le ɲíní
    sà le lùe mu yi boo, á lé dén ɓa wã́a lií kará wán. Ɓa báawa mí dòn
    á à yí muaaseé hònú síi.'
  ote-NT: 'Nuꞌbʉ́ nura Jesu bi ꞌñembabi yá nxadi: ―Xiphʉ gatho ya ja̱ꞌi da hñudi.
    Y mi jani ꞌnara ꞌbotꞌɛi, ne ja bi hñuhniꞌʉ, ne ngu mi cʉtꞌa ꞌmo sɛhɛ ya ꞌñøhø.
    Ya ꞌbɛhña̱ ne ya ba̱tsi himi pa ꞌmede.'
  wnu-wnu: 'Ende qamara Yisas der wonou imbigau yurau gugum wurinob qamar: “Munon
    yurau qamarari bugamunor.” Ende qamara qamarari misugan irou igoar end bugoramirei.
    Munon yurau aib eng gugum qangang 5,000-ende.'
  zam-NT: 'Sya, ndxab Jesús loo myen'' xin'' mté''th Jesús: ―Guuz gu'' loo rye mèn
    ba'' tyub mèn loo yixii co'' nzo''f ba''. Tataa ndxab Jesús tac anze''f thìb yixii
    mxyo''f tya. Sya, mdub mèna. Mèn co'' nduhua, casque'' ngòc ga''y mil mèn, ante
    mènbi''. Xà'' mèngot. No xà'' myen'' bix. Indxòode cuent mèngot no myen'' bix
    co'' nduhua, ne.'
  zyp-NT: Zisu taco, “Cawngsaw khah a tysah tua o,” tatah a tah he. Ma hminghmaw cawh
    araang hrong tah cang ka, capaw puitling 5000 hrong a cangpaw he cawh a ty he.
  sey-NT: 'Ja̱ maca Jesupi capi: “Siꞌa pa̱ire cajë̱ꞌë, jaꞌruja̱jë.” Ai taya paquëna,
    taya ë̱mëjeꞌena jai pa̱i jaꞌrureña. Ë̲mëohuaꞌiseꞌe cinco mil pa̱i paëꞌë.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu una kia, Ni e fok kiaga bu moik ijia ari karifno
    kiain. Regavo ar iji bu irenva iji fu garas mukoi name aren ijefuon bu ijia ari
    kariga e uruvana iji vainva ijia e baru ijesugin buka e faiv taosen (5,000) ijeg.
  mps-mps: Jisasgo te po wai, “Te we bidi augwali duayao wao,” te po wali. Noswai
    hauwa tede elaluai, tama te we bidi augwali duawai, augwali te bidi hani bidi
    sese hauwa mu 5,000, te we dali wai puluba dali nedebeo.
  pab-NT: — Xiraihena halitinai hiye hoka tyokaha waikoa — nexa Jesus haxaotyakiraharenai
    hiye. Hatyo nali kalokoare ime koa. Hatyaoseta exaotyakiraharenai irae ekakoaha
    hoka tyotya tyokaha. Kala komita 5.000-hare haliti.
  llg-llg: Nai ndia hambu naꞌu noꞌuk. Boe ma Yesus nadenu Ndia ana mana tungga nala
    nae, “Heti fo basa sala langgatuuk.” Boe ma langgatuuk. Faik ndia, hataholi noꞌun
    ana seli! Kada tou kala, meda lifun lima.
  kyf-kyf: '-Zezu nɛɛ ɔ ''bɩnɔnya -yla: «A ''tʋlʋ wa, wa -dɩ la.» Nɩɩ, wee da mɩa,
    -petu -zu -bha. Waa nyɩma -dɩa la, wa nyni nʋkpasiaa ''wlu glʋ -bhlo ''wlu gbu
    (5.000).'
  tpi-tpi: Jisas i tok, “Tokim ol manmeri long sindaun.” Planti gras i stap long dispela
    hap. Na ol man i sindaun, namba bilong ol em i olsem 5,000.
  mih-NT: 'Tacuan ta zɨquɨ i catyi ra Jesús: Catyi ndo sihin ñiyɨvɨ vatyi nacundyaa
    ñu. Catyi ra. Ta iyo cuaha cuhu yucuan, ta i sicundyaa ñiyɨvɨ tañi ohon mil sa
    maa ñi rayɨɨ (ta zɨquɨ ca ñu zɨhɨ ta sa ndyihi).'
  qvh-NT: 'Niptinmi Jesús discïpuluncunata nergan: “Lapan runacunata niyay jamacuyänanpä.”
    Saymi jamacuyänanpä discïpuluncuna niyaptin pashpaman lapan runacuna jamacuyargan.
    Saychömi olgu cagcunalata yupaptin cayargan pisga warangano (5,000).'
  kms-kms: Jisas nari, “Wute buagi simbe wundiny chuchu ris.” Mong tende nyungo nganye
    buagi ris, di wute buagi nyungo pe tende chuchu ris. (Wute buagi tende ris kin
    te quayine ni 5 tausen kin pugri.)
  agn-agn: Ganing si Jesus ong mga sinagpan na, “Pakarongon mi tang mga taw.” Marabong
    tang ibabawen don, animan namansikarong tang tanan ang taw. Ang mga lali lamang
    limang ribo rang lagi.
  nhi-NT: 'Jesús oquihtoh: —Ixquimoniluican nochtin mamotlahtlalican. Ompa campa omotlahtlalihqueh
    ocatca mic sacatl, uan tlen ompa omotlalihqueh ocatcah quemeh macuil mil tlacameh.'
  ttc-NT: 'Te Jesus oxik tq''uma'': «Intxik aq''uma'' kyetz tzan kyqet wit''let.»
    Komo ajun xpatzpan tuq txini b''ix kye xjal eqet wit''let tzi, b''ix tzan kyaqil
    qanq jweb'' mil (5000) ichan tuq.'
  dan-1931: 'Jesus sagde: “Lader Folkene sætte sig ned;” og der var meget Græs på
    Stedet. Da satte Mændene sig ned, omtrent fem Tusinde i Tallet.'
  kwj-kwj: Wowani Jisas ya wunu sawe, “Ele himiyama hurahama ma ku sawewa sa wu liti.”
    O michi ki ki miyafo naha ya da. Wowani ele hima hinga ya wu liti. Woro wu litiro
    hima mwe le 5,000 hinga.
  vie-OVCB: 'Chúa Giê-xu phán: “Hãy bảo mọi người ngồi xuống.” Mọi người chia nhau
    ngồi trên các bãi cỏ. (Riêng số đàn ông đã lên đến 5.000).'
  kze-kze: Ísu kwená kwayó-kwáásíyávéna séna mara'á máéro simátíméro súwasa simátímúwasa
    mara'á máúmba minkwáásívínkémbá sáwíva-kwaaima 5,000 kwaaima máyówana
  mpj-mpj: Ka Jiijajjura wajarnu, “Wajala-jananya martukajangka nyinatirakuya!” Yapu
    palungkanga yukurikaja kurajukaja pakalpayi. Jiingkaya nyinatingu, yirnakaja payip
    jawujun, wantikajakamu, jijikajalurrju.
  lbk-lbk: Kinwanin et Jesus, “Patokchowenyo am-in chaicha.” (Annawa nan ponchag ischi.)
    Waschin tinmokcho et omey ay liman lifo nan filang nan lallalaki yangkhay.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyaajñ: ―Yakꞌa̱jxtkká̱xta ya̱ jáyuda. Je̱tseꞌe yꞌa̱jxtkka̱jxti
    je̱ja tsoots ja̱a̱t je̱ nu̱may jayu, nu̱mugo̱o̱xk miijl joꞌnts je̱ꞌe̱ veꞌe yꞌijtti
    juuꞌ veꞌe je̱ yaaꞌtya̱jkta.'
  bzh-bzh: Lom Yesu nër bë, “Ham nanër vu sir nabë degeto demedo.” Lob pahup nġahiseḳë
    taya menedo, lom to denedo raḳ, lob sir maluh 5,000.
  guj-2017: ઈસુએ કહ્યું કે, ‘લોકોને બેસાડો.’ તે જગ્યાએ ઘણું ઘાસ હતું. અને તેઓ બેસી
    ગયા, પુરુષોની સંખ્યા આશરે પાંચ હજારની હતી.
  jvn-NT: 'Gusti Yésus terus ngomong marang murid-muridé: “Wong-wong pada kongkon
    njagong kabèh!” Wong-wong terus pada njagong nang suketan. Namung wong lanangé
    kira-kira ènèng limang èwu okèhé.'
  byr-byr: Jizaazai wɨdɨna “Aꞌmweraavɨ aꞌmwengɨ duzɨla! ‘Dalamwaalyɨla!’ ” Saba kurɨdarya
    naangebe. Sarevɨdaaꞌnyɨ aꞌmwera aꞌmwe walamwaaina. Aꞌmwera gavera kwalaalyara
    (5,000) mwaalɨna yeva walamwaaina.
  ian-ian: Wandɨ maa Jisas ndɨna mbaapma nɨmba kat wandɨ. Kwandɨ yuwimba nda alɨ ngwula
    waa ndi kat awa ngwula waa wandɨ maa yiga wandi, ndaa lɨndi. Ndaa la nduna sakwat
    5,000.
  hun-hun: 'Jézus pedig mondta: „Ültessétek le az embereket.“ És nagy fű volt azon
    a helyen. Leültek azért a férfiak, szám szerint mintegy ötezren.'
  mcf-NT: 'Esusën: —Padi. Aidi bëdambo iquec. Abitedi: “Nëmbo tabad,” caban —cac:
    —Nëmbo tabad —cabanac sebad-sebadpambo icquidën uasinën matses dadpenquioshë tabadbudpondash.
    Dadauidtsëqui tambanac 5000ted icpondash. Chido bacuëbobëdta tambanambo icpondambi.'
  kjs-kjs: 'Yesumi nipuna disaipel alinu-para talo: Go enaalinu mapiraalepa lisa.
    Go suna rilipu adaapupe aasa. Go rilipu aasa-para enaali raayo pirisimi. Go puma
    nimu 5000-rupa pirisimi.'
  mni-mni: "Maduda Jisuna makhoida hairak-i, “Miyam adu phamthahallu.”\x94 Mapham\
    \ aduda napi marang kaina hourammi. Maram aduna makhoi phamthare. (Nupa khaktada\
    \ lising mangamukni.)"
  yad-NT: 'Su̱teda ji̱ta Jesús variy siva: “Ya̱jtay ruuva nijya̱nvay: Jirya̱ma̱samu̱y
    ti̱ta̱ju̱.” Ravichanu̱yada vachujyuusuma jasiy. Rimya̱sa̱da tadajyo vara̱ncatuunu
    vaduy variy rancha.'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―Kaꞌa̱n ndo̱ xíꞌín ña̱yuu kuáꞌa̱ káa ña̱ ná kandei na
    ―kaá na̱. Dá ni̱ sa̱ ndei na ndéi na noo̱ i̱tá ñoó, chi̱ káa nda̱ꞌa vaan. Ta ta̱a
    ñoó kúú táto̱ꞌon oꞌo̱n mil.'
  pon-2006A: Sises ahpw mahsanihong irail, “Kumwail kamwohdangiraildi.” (Eri, wasao
    me rehn mehlel.) Eri, aramas koaros ahpw mwohndi, wadarail mpen ohl limekid.
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me: ―‍Tinújun cojo xuta vë ne, catiyuju
    me. ―‍Cuatjin cachja me. Quihndë ne, ngajan cahndë́ vëhë ne, jemu jyë cahndë́
    tjin ndiji. Hya xi camá ne, ngajan caviyuju sacuaha hñú mil xihin.'
  hto-hto: 'Ie mei Jesús daɨde: —Nana íaɨoɨ ráɨilleza afémacɨna omoɨ daɨíri, —daɨde.
    Afénomo aillo raitɨre ite. Iemo cinco mil ɨíñɨaɨ raɨzɨ́daitiaɨoɨ.'
  por-BRBSL: 'Jesus disse: “Mande o povo se sentar”. Agora havia muita grama naquele
    lugar. Então os homens se sentaram, em número de cerca de cinco mil.'
  ces-NKB: 'Ježíš však řekl: “Zařiďte, ať se lidé posadí.” A na tom místě bylo mnoho
    trávy. Posadili se tedy v počtu asi pěti tisíc mužů.'
  cui-cui: 'Nexata Jesús jume nota pijimonae, jeye: —Daxita jiwi patsipaebare xua
    peenaewa tsane iratha, jei. Baxota naepanaewan nawita. Baxota pebiwi iratha ena.
    Barapo bicheito bara be cou cinco mil pebiwi.'
  boj-2014: Onaqa Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi na tamo uŋgasari kalil
    naŋgi minjribqa mandamq di awoeleŋeb.” Sawa dia ñiŋ koba soqnej deqa Yesus aqa
    aŋgro naŋgi na tamo uŋgasari minjrnabqa kalil ñiŋq di awoeleŋeb. Tamo awoeleŋeb
    qaji sisiyeb 5,000.
  eng-OEBUS: “Make the people sit down,” said Jesus. It was a grassy spot; so the
    people, who numbered about five thousand, sat down,
  eri-eri: Ariya haumu walanga jigu baingaro bona, Yesus no nomo disaipel lenigai,
    tere nere fai-aita bagu lenigadenga yafode. Ono wainga nere leniganenga yafane
    waha nebere lelege nigou wa 5,000 onou.
  aly-aly: Jesus-el kwertengerl-rnem ilek, “Ingwer-rnem ilenherr-arey, rernem ahernel
    anetyek.” Kel rernem arrernelhek-anem ahern-warl, ahern atherrk-angketyarrel.
    Artwa akngerr anew-anenh 5,000 ampernem-then arelh-rnem-then.
  wiu-wiu: Eidapa poma piitapeneya. Ali atoa peya pomale meetapemotono toe wa Yesuyo
    okale mekatapekoi. Nitaneyake ali-kiti mekoi toa oi moteketepa ege egeta kadukoa
    (5,000) tadiya meadekoi.
  swe-swe: 'Jesus sade: ”Låt folket lägga sig [till bords] här.” På det stället var
    marken täckt med tätt gräs [i det annars bergiga området valde Jesus ut den här
    bekväma platsen att sitta ner på]. Männen [och deras familjer] satte sig ner,
    och deras antal var 5 000. [Det var 5 000 män, förutom kvinnor och barn, se .
    Totalt var det minst 10 000, kanske ända upp till 50 000 personer samlade där.
    Det är bara den yngste lärjungen, Johannes som nämner detaljen om pojkens matsäck.
    Han räknades inte ens med bland de 5 000, ändå fick hans gåva mätta alla närvarande!]'
  cth-cth: Jisuh ni, taminaw pueng koung tahung sak telah atipouh. Hote hmuen koe
    tahung nahan marangpho moi ao. Haw kaawm e tami tongpa luelue 5,000 touh a pha.
  mti-mti: Iesu wane, “Iyayapan dirumiya yan wakepe.” At me apa wayo arawa. Meve apan
    undag yan wakeya. Undag 5,000 mina.
  pad-NT: —Va'ora vahonaria'a hadani ija'ari vaipohiki vavithionahana — Jesus va'ora
    ni'aha adani ipohina. Hojaki ida arabo namani kahogoini itxani vavithionahara
    kaimoni. Ija'ari vahararana vahojaki adani makhira 5 mil vihiki vaipohina.
  twi-twi: Yesu hyɛɛ nʼasuafo no se, “Momma obiara ntena ase.” Asuafo no ma wɔtenatenaa
    sare no so. Na mmarima a wɔwɔ wɔn mu no dodow bɛyɛ mpem anum.
  hlt-hlt: Jesuh loh, “Hlang rhoek te ngol sak uh,” a ti nah. Tekah hmuen ah khopol
    muep a om dongah hlang hlangmi te thawngnga tluk ngol uh.
  tbz-SIM: 'Kɛ̀ Yesu dɔ̀: Duɔ́nnɛ̀ kɛ̀ bɛ̀ɛ kɑri. Kɛ sɔ̃́ ntimútì dɛ̀ bo kɛ̀ bɛ̀ɛ
    kɑroo ti ĩ́nkɛ̀, bɛ̀ do bo mbo sikɔupísìnùmmù (5000).'
  san-GUJ: પશ્ચાદ્ યીશુરવદત્ લોકાનુપવેશયત તત્ર બહુયવસસત્ત્વાત્ પઞ્ચસહસ્ત્રેભ્યો ન્યૂના
    અધિકા વા પુરુષા ભૂમ્યામ્ ઉપાવિશન્|
  amx-amx: Arnam atherrk angerr anek mer kwerel. Jesu-el kwertengerl kwerenh map ilek,
    “Tjerrtj map arrernelhetjeh twernang.” Kel artwang 5,000-arteh aningk kwerel anek.
  ake-NT: “Ka'pon amʉ' ereutato' pe iku'tɨ',” ta'pʉ Sises uya. (Mɨrɨ yau, wana' e'kwa
    pe pata esi'pʉ.) 5,000 kaisaron kon ka'pon amʉ' ereutapɨtʉ'pʉ.
  qvn-NT: 'Niptin Jesusga cay nipäcamanmi: “Tayucurcay nipäcuy runacunata”. Chaura
    niräriptïga, alisca guewamanmi tayarärin pichga waranganuy olgocuna.'
  tku-NT: 'Jesús huanli: ―Cacāhuani''tit tachi''xcuhuī''t catatahuī''lh. A''ntza''
    nac cā''seketni'' tatahui''lakō''lh hua''chi a''kquitzis mil chi''xcuhuī''n.'
  bjk-bjk: Jisas ixo tengen, “Tengen kö marakörö bara ta kis kö pu.” A pasle deek
    iang kina xönö niang kua kinis, ma a nangadi toxo kis kö pu. Ma a xinixos sidi
    abo duöng mon ixo eöt ma pitnö ne arip.
  msy-2020: Ezɨ Iesus kamaghɨn mɨgei, “Ia gumazamizibav kɨmtɨma me dapiagh.” (Grazir
    avɨrim danganir kamɨn iti.) Ezɨ gumazamiziba apia. Egha men tongɨn, 5,000ɨn gumaziba
    iti.
  bpr-bpr: Bay man Dyisas di dad to galan tdò, “Fsudengyu i dad to ani.” (Na nun dee
    bnas déé). Taman, ta sudeng i dad lagi, nun dad lime libu i kdeela.
  cle-NT: 'Mɨ²ja̱³ liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ jniaah¹ na³lɨ́⁴ah¹, xɨh³chie̱y³²:
    ―Xɨɨ́h¹ah³ diáh⁴ dsa³ nɨ³ hi³ cua²dah²güe³ xa³ja̱³. Hi²xiáh³ liih² xa³ xaah¹ nuu³
    nɨɨ́⁴, hi³ja̱³ nɨɨ́⁴ cá⁴dah²guá³ liú⁴u³ ñéy³ mil diáh⁴ dsaá⁴ ja̱³.'
  txq-txq: Numa naa hambu naꞌu noꞌuk ka. De Yesus nadenu Ndia ana nunin nara nae,
    “Koladu sara fo basa sara ranggatuuk.” De ara ranggatuuk. Faik naa, hatahori noꞌun
    seli. Kada touk kara, nai rarain hambu hatahori rifun lima.
  aaz-aaz: Anbi bare naan huun ee seor mafaun. Rarit Naiꞌ Yesus anreun In atoup noinꞌ
    ein am nak, “Amꞌator he sin ntokon ok-okeꞌ!” Onaim sin ntokon. Oras naan, too
    mfaun ii kah een! Atoin ein anmesen kuuk, of oniꞌ tuaf nifu niim.
  qup-NT: 'Chaypi pastuyu allpa tiyashpan Jesuska aynirka: Rimaychi kay runakunata
    tiyarinankunapa. Kasushpankuna rimarkakuna tiyarinankunapa. Chaypi tukuy tiyarirkakuna.
    Karkakuna pichka waranka karikuna, mana yupashpa warmikunata nima wawakunata.'
  dop-dop: 'Tǝnɑɣɑ Yesu tɔmɑ sɩ: Ɩ́ heeli pɑ tǝnɑ sɩ pɑ́ cɑɣɑ ɑtɛ. (Pǝ pɑmnɑ nyɩɩtʋ
    kɑ pɔ ɑtɛɣɛ tǝnɑɣɑ sɔsɔm, ɩlɛnɑ pɑ́ cɑɣɑ.) Pɑ tɑɑ ɑpɑlɑɑ nyɔɔŋ tɑlɑ ɩsɩɩ iyisi
    kɑkpɑsɩ (5000).'
  azb-azb: İsa «xalqı yerə oturdun» dedi. Ora otla örtülmüşdü. Xalq da oturdu. Kişilərin
    sayı beş minə yaxın idi.
  eng-DBY: '[And] Jesus said, Make the men sit down. Now there was much grass in the
    place: the men therefore sat down, in number about five thousand.'
  guo-NT: 'Do jawʉt, Jesús xanal, pejnachalwan, najʉm-aech: —¡Puexa jiw to''im chalakaliajwa!
    —aechon. Jaxot xabich pola pachaem chalakaliajwa. Samata, jaxot puexa jiw chiekal
    chalak. Chalakpi, me-ama kaes cinco mil poejiw. Watho'' xajui-esal, yamxi sʉapich.'
  hla-hla: Be Iesu e poiena, “Hagum raiam u barebana.” U garas u para te kana tara
    makum teka. Bu barebana e gumur, a pal tson na tohaliou has. Na hihase tara pal
    tson e antunaia tara 5000.
  mav-NT: Mi'i hawyi Iesui to'e topot­mu­'eria pe — Ewei'apyk to meimuẽ puo ewei'e
    ro miit'in me e. Mi'i hawyi te'e­ra­'apyk mopep hyp we mopep tok kahato itote
    pote. 5000 ihainia itote te'e­ra­'apyk.
  kpf-kpf: Sâi Yesuŋâ sâip, “A ambân dâzâŋgone mindum ge tatnek.” Oi zoren hibuk hân
    laŋgaat zeip, zorat kwâkŋan a teŋgâziŋ 5 tausen yatâ zorâŋ ge tarâwe.
  ppo-ppo: Atétepa, Yesuné atimapaae duraalu, “Ai so whi̧ ne tómó beteró̧póló yae,”
    depa, atima betalepó. Ai tua̧mó betere naale senaaleró sorapetamo dosa̧ani, whi̧rape
    maaté dosa̧ayóló touróturaalu, 5000-rópó.
  hin-2017: यीशु ने कहा, “लोगों को बैठा दो।” उस जगह बहुत घास थी। तब लोग जिनमें पुरुषों
    की संख्या लगभग पाँच हजार की थी, बैठ गए।
  bef-bef: 'Ya luto lulago Yesu lu epiꞌehina: Lenali silaga boanaꞌi lu epinogo melugu
    mineno. Analo kifiꞌna nebelusa legi ninalo bosigo 5,000 mineꞌahana.'
  amm-amm: Nosai no mo; Isiso mo siyokutono iyaliso na ikoki, “Noko nokolaloso pikowo,
    sinonalumo.” Sosonowoi asi, no monoi no sinonaloki. Noko mo molopoi molopoi, wiyou
    na, 5000 nali no.
  zaj-zaj: Yesu kalonga, “Walongeleni wanhu wakale hasi.” Haja kukala na visoti bwando.
