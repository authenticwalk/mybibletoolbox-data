    timanta vata kanta oquvi variate, tiro. Minti tuvaro mini koqe ukau vaunaini vaiinti
    nahenti oquvi vaura. Vaiinti vika vaireka 5,000navu airitahaa oquvi vaumanta ˻nahentivata
    airitahaavano mini oquvi vaura˼.
  hub-NT: 'Tusa takai Jesús nitan chicharuk: “Shuar aina nu shir pekakrum matsastaarma
    tusa tinaiti. Tusa takai nina unuinatairi aina chirichri nukap au asamtai nuig
    metek pekakaruiti. Aya aishmagkuk nekapmaram cinco mil shuar ajakuiti.'
  hmo-hmo: Vadaeni Iesu ia gwau, “Taunimanima dekenai do umui hereva henia, do idia
    helai diho.” Unai gabu dekenai be rei momo ia noho. Vadaeni idia helai diho taudia
    be 5000 bamona.
  big-big: Pi pilik kaiwekke Yisugu pugu waligeleyiwiliyegi, Yongkambanuwili mogosi
    yei, yeiya logo puwiligu yeiya wizigeya yengelik wazonobek logo yongkambanuwili
    mogosa. Yombuwili keke sangkelarik tausen melenazik tikinda.
  gux-G: 'Jesu ń maadi: «Cedi mani ban kali. Likani den pia ku muagu boncianla. Bi
    den ki luo niba tuda mu, ban cedi ban kali.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ quien³²: ―Xii''²ra''³
    dsa³ ''e³ rɨ²³gua³te''²³ ―ca²³jua''³. Bi²³ xa³ mɨ³¹ñii³ pii''² je² núu²³. ''E³
    quie''²³ jo̱³ ca²³guó³te''²³. Xen³ co̱o̱³ ''ñé³ mil ''nɨɨ''n³¹ jmø''n² dsóo²³.'
  zar-NT: 'Níʼirö Jesús rëʼ légaquiëʼ: —Guliʼgún ga ilaʼbö́ʼ bönachi zián ni lu yu.
    Lataj naʼ, rö́ʼödaʼ dacaʼ, ateʼ gulaʼböʼë idú ca chi-un gáyuʼë bönniʼ niʼ.'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Vahaulile vanu vaikalange pahi.” Pachinu
    anepo pávele na wahi wohe, bahi vanu nkuikalanga, na isabu ya valume weka vánavele
    anepo yávele malinga alufu nnyano.
  ata-ata: Iesu muvikalaneꞌi ta molomolou lexe ivikalaneꞌi ta mitema mo ixolu no lia.
    No xalee ane ne, la iaꞌeiaꞌe muleme tapiena. Ta mitema mixolu no lia ne, la itiitisiꞌa
    ta mulusi muaulixu itemaxu itemaxu mavulovexa mo itemaxu mavulovexa taꞌuve (5,000).
  qvw-NT: 'Ñatac chay capäcuśhancäćhu tuqui pastulla cayaptinmi Jesus yaćhapacünincunacta:
    “Lluyta taycachipäcuy” nin. Chayćhu picha walanganuy wayapanllanlämi caculapis.'
  nfa-nfa: Ètu era neꞌe, jꞌuꞌu muri ae-ae. Ka Yesus peka dènge ana madhutu Na, “Ator
    si madhèdi.” Hèia dhèu se madhèdi ka. Lodꞌo èèna, dhèu ae titu kèna. Dhèu mone
    di, pe dꞌai lèmi riho dhèu sa.
  tnp-tnp: Kəni Iesu təni məmə, “Otəni=pən kəm nətəmimi məmə okotəharəg.” Kəni ikɨn
    əha, manuvehli tepət, kəni ilah kəmotəharəg. Kəni nəmpə rəha nəman əmə, təhmen
    e faif-tausɨn.
  urd-urd: ईसा ने कहा, “लोगों को बिठाओ।” और उस जगह बहुत घास थी। पस वो मर्द जो तक़रीबन
    पाँच हज़ार थे बैठ गए।
  hot-hot: Ma Yisu hanaŋ, “Nonaŋ êndêŋ avômalô ek nêndôk nêmô biŋ.” Kamuŋ bêŋ anôŋ
    hamô loŋ êŋ ba anyô sapêŋ êlôk êmô. Thêlô hatôm 5,000.
  mqj-NT: 'Nakuamo Puang Yesus: “Kuanni itin matin tauo anna pantan ma''loko.” Dio
    angngenan iatoo buda reu tuo, iamo nangei ma''loko tau. Umbai lima sa''bu ia muane.'
  rus-SYN: 'Иисус сказал: велите им возлечь. Было же на том месте много травы. Итак
    возлегло людей числом около пяти тысяч.'
  mbh-mbh: Lamako Jisas i ria ile wainlangaere ve, “Thomu o ria or mo o men menu.”
    Na nge pen aken kene pilil i pom nge, mako o men menu nge. Na o tital inga ako
    ini tomonmonengaere ma oa titaling i pavurvur nge 5,000.
  bdd-bdd: Muliyetega Yesu ꞌana tomuliyaedi ꞌihegwaediya ꞌigwae, “Tomota mabwaiyadi
    wahegwaedi ma modumoduwa simiya ꞌalatutu.” Weyahina ꞌasainaina ꞌoina modumodu
    ꞌana ꞌasa, ꞌoinega mabwaiyadi modumodu ꞌoina simiya toiya, loheloheyaedimo ꞌadi
    baibaiwa gide paibi tausani.
  cbt-NTPO: —Piyapi'sa' sha'huitoco' huënsë'ina', itërincoi Quisoso. Inaquë noya pastoa'huaya
    ya'huërin. Sha'huitohuatëira, inaquë huënsëpi. A'natërápo huaranca quëmapi'sa
    pochin ya'huëpi.
  srn-NT: 'Furu grasi ben de na a presi drape. Dan Yesus taki: “Meki den sma go sidon.”
    Ne den sma saka sidon. Wan feifi dusun mansma so ben de ini a grupu.'
  cta-NT: ―Chcuiꞌ ma̱ xi loꞌo ñati̱ quiñaꞌa̱ cua chaꞌ tyacaꞌa̱ nguꞌ xi lo yuu ―nacui̱
    Jesús liꞌ. Si̱i̱ xi loyuu su tsoꞌo biꞌ loꞌo quiñaꞌa̱ tsa quii sube ndiꞌi̱ ca biꞌ.
    Caꞌyu mil tyaꞌa nguꞌ quiꞌyu ti ngutiꞌi̱ tsa̱ biꞌ, nu ngutiꞌi̱ lo quii biꞌ.
  bqc-SIM: 'Yesu mɛ̀: À to gbɛ̃́ↄ zↄ̃lɛ. Sɛ̃̀ bↄlↄ di gupiuɛ, ↄ̃ aa zↄ̃̀lɛzↄ̃lɛ.
    Gↄ̃ɛↄ ńtɛ̃ɛ aa kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sↄo (5.000).'
  tcz-CHONGTHU: Hichun Yeshuan ajah'uva, “Miho jouse chu tousah'un,” ati; chuin amaho
    chu abon'un hamhing chung'a chun atoutauve. (Numei chapang simlouvin mipilhing
    sangnga jen ahive).
  mar-mar: येशू म्हणाला, “लोकांस बसवा.” त्या जागी पुष्कळ गवत होते, तेव्हा तेथे जे
    सुमारे पाच हजार पुरूष होते ते बसले.
  snp-snp: Eti lito, Yesukafo limo, linate wenena logimato ya olu mau witi mikalo
    minalo, lito minato mika yalo ya yuwa eba naba-naba nedo ya wemomo faifu tauseni
    (5,000) ya amedoti minomo wae.
  isl-isl: „Látið fólkið setjast niður,“ sagði Jesús. Þá settist allt fólkið niður
    í grasigróna brekkuna og voru karlmennirnir einir um fimm þúsund.
  spy-NT: Kumwoochi ꞉Yēēsu rubiikyii kuyey biiko kōōbuur ng'wēny ām yēbo keeweet.
    Kimāchē kuyitē ꞉bichu murēnik kisyēērōōk muut.
  xnn-xnn: Dat kanan Jesus, “Kadya patokdowenyo daida.” Isonga dat tomokdo am-in san
    ipogaw isnan kaloglogaman isdi et waay limay libo nan lalalaki ay egay kaibilang
    nan bababai ya nan oongong-a.
  mwe-mwe: A Yeshu gubhashite, “Mwaatendanje bhandunji bhatamangane pai.” Pashinkupagwa
    manyai gamagwinji penepo. Bhai, bhandu gubhatemingenenje. Bhanabhalume jika pubhalinginji
    elupu nng'ano.
  tte-tte: Kabo Yeisu iwalo ana tobenaliyao kolili iba, “Kwawalo tomo meuloili simiyasio
    bwaine dedeinane koina kawasine ana kaba kin namwanamwane koina.” Siginauli besiele
    kabo tomo meuloili simiyasio kawasi pwatana mena. Tomo kali baibaiwa nuwana besiele
    paibi tausan.
  tcs-tcs: Zizas i bin spik demkain po dem klostuman blo em po spik dem pipol po sidaun.
    De wea da ples wea ol bin sidaun, i bin gad tumas sot gras ebriwea. Prom ebri
    pipol uda i bin sidaun de, i bin gad baut paib tauzen man.
  hlt-THB: Jesu ing, “Thlangkhqi ce ngawih sak khqi,” tina hy. Ce a hun awh ce taitin
    awm nawh, ce ak khanawh thlang thongnga ce ngawi uhy.
  soq-soq: Tane Iesu wawe alala mampo wane wanase, “Apana diamono nana baiwa aisintopue
    wampu.” Mo Iesu wana rua apana diamoieno sape bola euda ina osowe uduudu aisintone
    waimoiena. Sape apana mona os wisiawa 5000 rua waden.
  qub-qub: 'Jesusna niran: «Llapan runacunata jamachiy.» Chaura runacunaga tajta pampaman
    jamacuran. Yupaptenga ollgu cajlla caran pichga warangano (5,000).'
  att-att: Á kinagi na laguk ni Apu Kesu nira, “Pagitubangan naw ira bì,” kun na.
    Á nagitubang ira laguk, gapu ta aláwa yù kakáddapán. Á límáribu támma yù biláng
    da nga lálláki, nu ari nebiláng yù ira bábbay ánna ábbing ira.
  bki-bki: Mia Yesu naio berinavo “Makanio, naio bo ga na. Kuver ka tiniobi nalo ka
    atutano yetano beamu vo.” Naruei nuber kanilo, ka nalo atutano ea m̃ajumunei,
    ana naruei numial tomu nalo nene bokar menu jumo [5,000] titai jibe na.
  bqp-bqp: 'Yesu pì: À gbɛ̃nↄ vutɛvutɛ. Sɛ̃̀la di gu pìn, akũ ò vùtɛvutɛ. Gↄ̃gbɛ̃nↄ
    kà gbɛ̃nↄn dúbu sↄↄro taka.'
  mcp-mcp: 'Yésus mú cɨ nə́: «Jilʉgá buud shí.» Zhwog ákánda nyə á bə kʉ́kʉ́l jɔɔŋgʉ́d,
    buud bwə́ mú shîn ji shí, je bə búúd otɔ́ɔ́shin otɔ́ɔn lɔ̧́lə njɨ budûm.'
  hat-hat: 'Lè sa a, Jezi di yo: Fè moun yo chita. (Te gen anpil zèb bò la.) Moun
    yo chita, te gen senkmil (5.000) gason konsa.'
  npl-NT: 'Ijkuakó Jesús okijto: —Xikinmilikah nochteh mamotlajtlalikah. Itech non
    lojar okatka xiujyo, iwa omotlajtlalijkeh kemi mákuili mil tlakah.'
  bgg-bgg: Ji pha iidoh Isu è ithek shii yao, ithek shii dug yi mage bo. (Chiih-è
    thiichiih shii saing ire de bajo um.) Ji-è aishii ji pha lakhung shii dug, thiichiih
    shii bran itham guii um ro.
  eng-TCENT: Jesus said, “Have the people sit down.” (Now there was a lot of grass
    in that place.) So the men sat down, about five thousand in number.
  eng-BSB: “Have the people sit down,” Jesus said. Now there was plenty of grass in
    that place, so the men sat down, about five thousand of them.
  cpu-NT: 'Ari ikantzi Jesús: “Pinkanteri maaroni isaikayete.” Okataroshimashitatzi
    janta, ari isaikaiyakeni. Ikarataiyini 5,000 shirampariite.'
  san-ASM: পশ্চাদ্ যীশুৰৱদৎ লোকানুপৱেশযত তত্ৰ বহুযৱসসত্ত্ৱাৎ পঞ্চসহস্ত্ৰেভ্যো ন্যূনা
    অধিকা ৱা পুৰুষা ভূম্যাম্ উপাৱিশন্|
  tac-NT: '''Lige Esusi anile: ―Jena rabó kilí mochíniliwa ralámuli. ''We gajsalégichi
    nile alé rabó. I''kilí mochíbale alué maligi mili pe riocho tétiga, tabilé tétiga
    umugí nibilé u''kuchítiri.'
  eng-WEBPB: Jesus said, “Have the people sit down.” Now there was much grass in that
    place. So the men sat down, in number about five thousand.
  gfk-H: Io, Iesu ga tangai, “Muat na tangai ta ira mataniabar bia diet na kis.” Ma
    a bilai na hura ta iakano sibaan ma ira mataniabar diet ga kis napu. Ma no winawas
    ta ira tunana sen mon ga haruat ma ra liman na arip.
  viv-viv: Au Bana Yesu gigayo, “Kaliva vevine wanagahedi be hinavetoga.” Ada au agahedi
    be hivetoga, babi unaunagina kadu isisiꞋu yamumuna faꞋina. Ada kaliva gagana akilagalagadi
    adi yoꞋo 5,000 tu vevine weꞋoweꞋo buyeꞋi a gavaiyehi.
  yao-yao: Che Yesu ŵaasalile ŵakulijiganya ŵao, “Mwasalile ŵandu atame paasi.” Pelepo
    paliji ni manyasi, nipele ŵandu wose ŵatemi paasi, winji wa achalume pe waliji
    mpela elufu tano.
  tgp-tgp: Iesu mo vere mara, “Ha vere na tamlohi tari la saksakele nike!” Mo verea
    sohena matan r̃uvur̃uvu r̃uhu hin jara atu mo mar̃ivi. Evi tamlohi purongo la
    lo sakele atu mo tikeli tari vaha lima.
  auc-NT: Angä ëñëninque Itota, —Mïnitö tæiyæ̈näni godongämæ̈ ongönäni ïnänite ämïni
    tæ̈ contaedäni, angantapa. Tömengä nänö ämaï änäni ëñëninque waodäni önömæcaque
    ïnö nanguï gaguïmæ̈ pæyömö do tæ̈ contadänitapa. Onguïñæ̈näni incæ önompo æ̈mæmpoque
    mïido ganca ïnäni inte tæ̈ contadäni ingadänimpa.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus niɡ̶idi anodiotibece, “Enitiogi iditawece niɡ̶idi
    noiigi-nelegi monicoteloco nadegocawaanigi”. Eliodi nadegocawaanigiteloco anei.
    Odaa ijotawece ja nicotiniwace. Onicoa ciinco miili ɡ̶oneleegiwadi minitaɡ̶a niɡ̶ijo
    lapo (we iwaalepodi inaa nigaanigipawaanigi).
  bmh-bmh: Gig hubabun naliu dareun. Gonun, Yesus nug gonugau tapaimaraneu dudu awareun,
    “Ag duailel awarebi, hubamam.” Guzenina, tapaimaraneu dudu agen duailel hubabun
    awarina, go unum hoboi betemen. Hobomen dudu go asiu, tausen tabkwai sag.
  ctu-BL: 'Jesús tsi'' sube: Subenla buchtʌl winicob x''ixicob, che''en. Ya''an jam.
    Tsa'' buchleyob ti pejtelelob. Añob che'' bajche'' jo''p''ejl mil winicob.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay a gawla ŋgay hay: «Dum gwaɗumatay a ndo hay tâ
    ndza tebiye ka dala.» Ka təv eye niye na, guzer andaya haladzay beremeffe a ndzohwaw
    mba. Gawla ŋgay hay ti ye, tə gwaɗatay a ndo hay, ndzum ka dala. Ndo niye hay
    tebiye tə ndza ka dala. Hasləka hay ɗekɗek ta giye gwezem zlam.'
  noa-H: Andreeu magbaawai Jesuu jũrr maragta, —Magan hamag t'um hohoodö hapi jaaubat
    hajim. Mag jaaubaawai chadcha t'umaa p'ũak hee hohood hap'öbaadëjim. Mag hõor
    pöm wëjöm hee hemk'ooin happai cinco miljö naajim.
  alp-NT: Yesuse Iombe, “Ulake tamata meru esi rue.” Otoi mere melate hoko esi rue
    kena melate neka. Tamata meru pusuise kasuke tamata mokwaia sie usata lima. Some
    bina kai kwetela mosa.
  san-VEL: pa"scaad yii"suravadat lokaanupave"sayata tatra bahuyavasasattvaat pa ncasahastrebhyo
    nyuunaa adhikaa vaa puru.saa bhuumyaam upaavi"san|
  kbq-kbq: Jisasi'a amanage huno hu'ne, Zamasaminke'za mopafi maniho. Anampina trazamo
    hu'nefi 5 tauseni'a vahe'naza mopafi mani'nage'za, vene'ne age hampri'naze.
  kbh-kbh: 'As Jesús tojánayana: —Ents̈anga më́yana chamotbiama ca. Becá shácuana
    chë luariñe inamna, y nÿetsca ents̈anga chiñe tmojanoshë́ntsjatbiama. Chë ents̈anguents̈e
    shachna uaranga boyabásenga imojtsemna.'
  ron-LSB: 'Isus a zis: “Fă să șadă poporul.” Or, în locul acela era multă iarbă.
    Deci oamenii au luat loc, în număr de aproximativ cinci mii.'
  pon-pon: 'Iejuj kotin majani: Kamod on irail edi! Ari, waja o me reen. Impan ol
    limekid ap mondi.'
  nhe-BL: 'Huajca Jesús quiijto: ―Xiquinilhuica nochi ni tlacame ma mosehuica tlalchi.
    Huan nopona oncayaya miyac sacapetlatl huan nochi nopa miyaqui tlacame mosehuijque.
    Huan san nopa tlacame tlen itztoyaj nopona eliyaya macuili mil.'
  sps-sps: Jisas tsue to tsuri, “Tsue of ir yam a vainy ma gum ari petoo.” (Te kaa
    me na aufing a kinai na aya.) Ana vainy a kinai gum to, kaa me na ngim a tapan
    mes tsun moun an guei sikia ma as faavot.
  wnc-wnc: Ngang yawan Jesuta anzing yakut, “Aminbamu yaniwa pukwitnong,” ngang yawan
    ninu pandetnata yanina pukwiking. Siwan kekeu wa pukwiking komune zonga zonga
    buyambam siknga. Sike wa yuking aminu kendewa mateknga dua. Buyambam siknga sikut.
    Wawita 5,000-da yuking.
  bus-bus: 'Yesu bè: À gbɛ̃nↄ vɛ̃ɛvɛ̃ɛ. Sɛ̃̀ di guu pìn, ben aↄ̃ vɛ̃̀ɛvɛ̃ɛ. Gↄ̃gbɛ̃nↄ
    kà gↄ̃ↄn bↄrↄ sↄↄro taka.'
  gub-BL: Uze'eg Zezuz urewe. — Pemuapyk kar teko ywy rehe pe wà nehe, i'i urewe.
    Heta tetea'u ka'api'i a'e pe. A'e rupi teko wapyk hehe paw rupi wà. Heta 5.000
    awa a'e pe wà. (Heta tetea'u kuzà a'e pe wà no, kwarearer wà no, kuzàtàigwer wà
    no.)
  imo-imo: Jisasini imboma mainye molangei neio nimu. Aku kombuna era pulumu orumuna
    mainye moloringi. Iye 5,000 mele akuna mainye moloringi.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi na tamo uŋgasari kalil naŋgi
    minjribqa mandamq di awoeleŋeb.” Sawa dia ñiŋ koba soqnej deqa Yesus aqa aŋgro
    naŋgi na tamo uŋgasari minjrnabqa kalil ñiŋq di awoeleŋeb. Tamo awoeleŋeb qaji
    sisiyeb 5,000.
  eng-DRA: 'Then Jesus said: Make the men sit down. Now there was much grass in the
    place. The men therefore sat down, in number about five thousand.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Nadolan bañaaŋ baţo bnuura. » Pjaagal paŧum
    ţi dko mënţ, kë bañaaŋ baţoo. Biinţ bawo uko ji iñeen-week ŋyaaş iñeen-kañeen
    (5000).'
  san-KHM: បឝ្ចាទ៑ យីឝុរវទត៑ លោកានុបវេឝយត តត្រ ពហុយវសសត្ត្វាត៑ បញ្ចសហស្ត្រេភ្យោ ន្យូនា
    អធិកា វា បុរុឞា ភូម្យាម៑ ឧបាវិឝន៑។
  arn-NT: 'Jesus llowdunguy: —Feypifimün kom ti pu che ñi anükünuwael engün. Rume
    mülerkey kachu tüyechi lelfün mew, fey anükünuwi engün. Kiñe kechu warangka wentru
    ürke.'
  zas-NT: 'Dxel rëb Jesús: ―Gol güjdx loj gra reeman din cwe reeman. Abiꞌ guial yuꞌ
    daꞌt guixyaꞌ yagaj, dxel gurej reeman. Na̱j reeman cost gaay mil xinguiaaw.'
  ken-NT: Yesu aghati bhɔ bɛ, “Kʉ ka bo mánchɔ́kɔ́ amɨk.” Tákɔ ayá nɛbhʉɛt ɛ́rɛ.
    Ɛ́kʉ bo báchɔ́kɔ amɨk. Babhakanɛm bábhák mbɔ nká ɛtay.
