  kxv-kxv: ଜୀସୁ ଏଲେଇଚେସି, “ଲ଼କୁଣି କୁପ୍‌କି କିଦୁ ।” ଏ଼ ଟା଼ୟୁତା ହା଼ରେକା ଗାର୍କି ଜା଼ଡ଼ା
