  san-THA: ปศฺจาทฺ ยีศุรวทตฺ โลกานุปเวศยต ตตฺร พหุยวสสตฺตฺวาตฺ ปญฺจสหสฺเตฺรโภฺย นฺยูนา
    อธิกา วา ปุรุษา ภูมฺยามฺ อุปาวิศนฺฯ
  iws-iws: Mɨ Jisɨs siya sɨmiir boɨnki, kɨma sɨmiirɨn nab nab dokmwɨn ɨdwo. Mɨ ta
    maeyaua sɨma nɨdwowa ya kokaka. Mɨ tɨ 5,000 kamɨm ɨni ta maeyaua kokaka ɨni saiirar
    prɨigrɨnkɨn ɨdwonamɨm. [Sɨma wigyɨnɨm sɨmiir warar bɨ mwaɨngɨm.]
  pol-SZ: —Każcie wszystkim usiąść!—powiedział Jezus. Ludzie usiedli więc na trawie,
    a samych tylko mężczyzn było tam około pięciu tysięcy.
  ztq-NT: 'Tsigo lëë Jesús chëb: —Kol këb lo meñ sob meñ. Aan singootyee no kizh siko.
    Masy kaay mily xaapkiy pkab.'
  zai-NT: 'Para rabi be laaca'': ―Laucuí laacabe. Ne gurí cabe lu ca guixi huiini
    ni nuu raqué, bia''si gaayu mil hombre.'
  upv-upv: Ko Iesu owra “Kaploli jinibb nir parlik ngatan.” Ko renge ie mösmös elep
    ren; ko jinibb nen nir arlik ngatan. Ko norman nga marlelep kis kobbong nir totoklai
    ejpari nuvasngavöl valim (5000).
  wap-NT: Jesus kian patominapa-kidaniinao ati, “Marii pidannao sakanatan.” Uruꞌu
    naa ĩdyuudan pidannao sakanatan naa. Pinidi baawu wuruꞌu naꞌiaꞌoraz amazada. Aizii
    daonaioranao uikoda mani 5000 ĩdyaun.
  mva-mva: Be Iesus itaguraki be bokai iradi, “Kamaradi be dasoakiria.” Makara nge
    siresire iauia ono soakinga ieno. Bokaibe tamoata be aine moarunga disoakiria.
    Moane-la makara disoaki nge ‘5,000’ moarunga.
  dwr-NT: Yesuusi barena kaalliyaawantta, “Asay uttanaadan udite” yaageedda. He sa7an
    daro maatay de7ee. Asay ubbay utteedda; attuma asay ichcheshu sha77aa gidiyaawaa.
  kfw-kfw: "Jisu'n aleiti “Mi rakip kha min-ongru.”\x94 halli khawa munkhan chinthou\
    \ katamtak aleimoong; halli mipui'n inlei in-ong; pasal miring lising ra-nga inlei\
    \ eii."
  bfz-bfz: यीशुए बोलेया, “लोका खे बठयाल़ी देओ।” तेते जगा रे बऊत काआ था, तेबे लोक,
    जिना रे मर्दा री संख्या तकरीबन पाँज ह्जारा री थी, तेती बैठीगे।
  cuk-09: 'Jesús degi sogded: —Nabir. Dulemar be urbemar. A-degi-gunanaidgine, gagan
    bukidar naid. Agi dulemar ambikusmargu, miliatar-wilub machergan mergu daklealid.'
  ben-OBCV: যীশু বললেন, “লোকদের বসিয়ে দাও।” সেখানে প্রচুর ঘাস ছিল এবং প্রায় পাঁচ
    হাজার পুরুষ বসে পড়ল।
  mil-NT: 'Te ní xáhaⁿ Jèsús xii‑güedé: —Chí cǔñaha nà ngóo‑yu nchaá‑yu —càchí‑gá
    xáhaⁿ‑gǎ. Te ñáyiu‑áⁿ nǐ ngóo‑yu, te càa vihi ité núú nǐ ngóo‑yu‑áⁿ, te xínu dàtná
    úhúⁿ mǐl mee‑ni cuè tée, te dɨ̀ɨⁿ ñáyiu dɨ̀hɨ́ ndɨhɨ landú.'
  myu-myu: — “Epabik cuy,” i juy epe'e adeayũ be — Jesus o'e jeweju etaybitbinayũ
    be. O'jekawẽn ip adeayũ be. Oabikbik ip adeayũ kapĩ'idip ceje, tip'ade o'tiptop
    puye. Ade jĩjã ip osodop. Cinco mil ag̃okatkayũ osodop aoyũ parakpe, bekitkiyũ
    parakpe dak.
  fue-fue: 'Yeesu wi''i: «Bi''ee ɓe, ɓe jooɗoo.» Nokkuure nen e hebbi fuɗo, ɓe jooɗii.
    Ɓe gaɗan himɓe ujune joyo.'
  amk-amk: Yesusi medu deyo, “Metemi kaiwasawai minohi.” Katai nani weninoi ampafe
    kaiwasafoi minohi na kahofa nuwowongfo, kaiwasa nani titou mangfosa tera mani
    ewepiaura wering wering (5.000).
  fai-fai: Yesus ayo weng kidimin kinim bakoyam, “kinim bakoyamiw dák teinino!” Yakeisa.
    Bakan kawák ayo badasal seng temo kale kinim iyo ki 5000 kalbiw, deng seng seng
    iyo dák teiniwe,
  ura-NT: '“Saan. Acaauru rai aitocuchete nelauriaauruhine satiin,” naa Jesosone jaunte:
    “Nii omane choae nelauriaauchera,” naauruhane jana, nelauriaaure nii saoqui oaraancai
    quichaauru nejeesina, enecuru, canaanaihunru, naaojoain janijilanaala.'
  mcd-NT: Ascaino Jesús noco yononi isca huaquin, —Ato yoihuu tsaononfo, —ishon yoini.
    Nannorifi faasifo ini. Ascaino Jesús ato yoia cuscan faasi camaqui tsaohuacunifo.
    Cinco mil nocofunufocuana tsaohuacunifo.
  urt-urt: Jisas ŋana lenge na, “Yini lenge miyeꞌ tuweinge lalme ka juh yurp.” Taꞌe
    luku pe, lenge mitiŋ wondoh embere jah yarp peperiyeh ŋaiye gere sai. O wutuꞌ
    lenge miyeꞌ ilyehme pe, tatame 5,000.
  kiz-kiz: Yesu akabhajobhela, “Mubhatamikiayi bhanu pasi” (kwajhele ni linyasi lingi
    mahali pala). Efyo bhagosi bhajhele elfu tano bhatamili pasi.
  tzo-TZE: 'Li Jesuse jech laj yalbuncutic: ―Albeic li cristianoetique ac''o chotiicuc
    ―xiyutuncutic. Tey ti bu oyuncutique puro c''unil jobeltic no''ox jech tey ichotiic.
    Oy van vo''miluc li viniquetique. Yan li antsetique xchi''uc li ololetique mu''yuc
    atbil.'
  lex-lex: 'Noma Yesus Niwra: “Mikot la hare honona pa ramtatna.” Yoma la'' gen die
    de wewna kpauga (harahu), pede rirahu rakperna la wewna wawannu. Rhor (rrekan
    nana) muanke''a honona mak kden la hande de edonna nhal de a''na muanke''a riy
    riwnu wolima, mere edon rhor wutga patke''a rora upni-a''nani.'
  dov-dov: Jesu wakati,” chita kuti bantu bakkale aansi, bakali mweelwe wazyuulu zili
    musanu.
  toc-NT: 'Pero Jesús chiné ca̠huá­nilh: —Caca̠­hua­nítit a̠ma̠ko̠lh cris­tianos la̠qui̠
    hua̠k nata­ta­huilay. Cumu nac a̠má ke̠stí̠n la̠n xuí li̠cúxtut antá tatáhui ma̠x
    cumu akqui­tzis mi̠lh cris­tianos.'
  ulk-1902: Iesu detaut, kega, Gaire le bameri. Au soge dali. Epe gaire kimiar bameri,
    mokakalam faif thausan etag.
  som-som: Markaasaa Ciise yidhi, Dadka fadhiisiya. Meeshaasina waxay lahayd doog
    badan. Haddaba nimankii waa fadhiisteen, tiradooduna qiyaastii waxay ahayd shan
    kun.
  mam-C: 'Tzaj ttzaq''win Jesús qe''y, a awo''y t-xnaq''tzb''in: Kyq''ma''nxa kye'',
    tu''n kyb''aj kub'' qe kykyaqil, qu''n attaq tal k''ul antza. B''e''xsin i kub''
    qe'' xjal, b''alaqa jun jwe'' mil ichin.'
  ndj-ndj: Yesu kavawombela vandundami vaki, “Muvawombeli vandu vayikali pasi.” Pahali
    pala pavelili na lugobi posi. Topi vandu vosi vayikala pasi. Valulumi weka mulipinga
    lila vavelili milongu mya muhanu.
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Bë mejõ rabehyy b''ëëh jawii jó —näng mäh. Baeh
    jawii tii bä. Ti m'' rabehyy b''ëëh. 5 miw ajyy tahyb n''aa pé tii bä hab''ëëh
    doo.'
  lat-VUC: 'Dixit ergo Jesus: Facite homines discumbere. Erat autem fœnum multum in
    loco. Discumberunt ergo viri, numero quasi quinque millia.'
  ngp-ngp: Yesu niyo awagamba, “Wekazeni want'hu hasi”. Kwaviya na handa na mani mengi
    want'hu niyo wekala hasi, wagosi na wanda wabula elufu shano.
  aoi-aoi: Eneja Jesus niyama, “Wurrambarrijina wurrumurndakakina warnumamalya amarda-manja,”
    niyama nakina. Ababurne-ka amarda akina yakwujina akina-manja angalya. Aburraja
    wurrababurna-langwa warnumamalya nawurrakambarringa. Akena wurrilyimberrkwulyumide-ka
    5,000 warnungkwarbe-ka wurruwurrakakina.
  enq-2: Dokopa akali tausene yungipi mende kateami. Kateami panda dosa tanu longo
    kateamopa, Jisasame baanya disaipolo dupa lamaiyoo, “Endakali dupa isa petena
    lapa” lea.
  eng-ASVBT: And Jesus said, Make the people sit down. Now there was much grass in
    the place. So the men sat down, in number about five thousand.
  mna-mna: 'Tona Yesu iso pizin naŋgaŋ kini ma iso: “Kala koso pizin iwal ma mbulen
    isu.” Lele ta timbot pa na, mbutmbuutuŋana. Iwal biibi tana mbulen su makiŋ to,
    Yesu ikam narabu tana mi isuŋ pa, mi irai pizin. To ikam mbulu raraate men pa
    ye tomini. Mi tomtom ta boozomen tikan ma isooŋo zin. Iwal biibi tana, tinin zin
    tomooto kizin men ma tirao kembei munŋaana lamata (5,000). Mi moori ma pikin na,
    ninŋan som.'
  myw-myw: Yeisuw ilana, “Kunukwes gamag babaw bisinis.” Ven towen awuyow babaw nisesus,
    mo isinis wakunuwatan awuyow, tawaw babaw, babiweis mamagina kweinim tawsan.
  sby-sby: Yesu walambeti, “Bambileni bantu bekale panshi.” Popelapo palikuba mila
    yamwemfu ingi, nabo bantu abo balekala panshi. Batuloba bonka balikubapo balikuba
    bakwana 5,000.
  sll-sll: Dimba Yisas yu di na tongwi, “ari hobi ami do di to.” Timiya kul miki weni
    bomia, bongwo bani ami di mongwi. Mongwo hobi iwe, yagr namba i mu dire miki weni
    paib tausen momia.
  yaq-NT: 'Junak intok ju''u Jesus: ―Si''imem inime''e, eme''e am jote''esaune ―ti
    jiiak. Junama bem ane''epo tua basotukan. Jume'' intok junama jotekame jumak mamni
    miil o''owimtukan.'
  uro-uro: Dä ma Jisas ka qoar na aa mudäsaqongda rhoqortäqyia, “Ngäni qoar na ama
    ruvek iva rha rhuqun.” Rhoqoräkt di vät iosäkt ama ivärhäs di masirhat na ama
    mran bä iarhakt ama ruvek ta muqun i ama rhodäm sa ama gamoe di qorhäs iva ama
    ngärhäqyet ama tausengäna.
  ita-1885: 'E Gesù disse: Fate che gli uomini si assettino. Or v''era in quel luogo
    erba assai. La gente adunque si assettò, ed erano in numero d''intorno a cinquemila.'
  muy-muy: 'Eslini Yezu àhi ana ndam maɗəbay naŋ ni ahkado : « Humi ana mis ni tânjəhaɗa
    digʉs-gʉs. » Kʉzir àbu eslini dal-dal, nahkay mis ni tànjəhaɗki. Mis zawalani
    ye eslini ni agray dəbu zlam.'
  kqc-kqc: Iesu yaku niyo, “Amiye nifo kumo ameinu reyaganedi.” Mirona sanari bi oruma
    tora gade. Mina dada ameinu reyadi vene bi rumana 5,000 kana.
  tav-tav: 'To bairo cʉ caĩro apii ocõo bairo caĩwĩ Jesu: —Na rui rotiya nipetirãre.
    To na caruiro caroaro ta cʉto cãmʉ. To bairi caruiwã nipetirã. Jĩca wamo cãnacã
    mil majuu caʉmʉa cãma.'
  eng-ULB: Jesus said, “Make the people sit down.” (Now there was a lot of grass in
    the place.) So the men sat down, about five thousand in number.
  spa-VBL: “Pidan a todos que se sienten”, dijo Jesús. Allí había mucha hierba, así
    que todos se sentaron, y los hombres que estaban allí sumaban como cinco mil.
  fra-_FOB: 'Cependant Jésus dit: Faites asseoir ces gens. Or il y avait beaucoup
    d''herbe dans ce lieu. Les hommes donc s''assirent, au nombre d''environ cinq
    mille.'
  hau-ULB: Yesu ya ce, “ku sa mutane su zauna.”( wurin kuwa akwai ciyawa.) Sai mazajen
    suka zauna, sun kai wajen dubu biyar.
  mal-mal: ആളുകളെ ഇരുത്തുവിൻ എന്നു യേശു പറഞ്ഞു. ആ സ്ഥലത്ത് വളരെ പുല്ലുണ്ടായിരുന്നു;
    അയ്യായിരത്തോളം പുരുഷന്മാർ ഇരുന്നു.
  kkc-kkc: Eseme Yesuye o hamamee dili odoo dimapoo egeesee takaso, “Odoo susuga hagee
    bia bulume doloso takee,” diso. Mi omapoo obu bouwe meleeso. Eseme odoo susuga
    go domo omapoo bulumaso. Egeesi ma kulodu hedebe gisowe hesiga ee 5,000 egeesi
    tugodooso.
  lit-lit: 'Ir Jėzus tarė: „Susodinkite žmones.“ O toje vietoje buvo daug žolės. Taigi
    vyrai susėdo, iš viso kokie penki tūkstančiai.'
  urd-GVR: Īsā ne kahā, “Logoṅ ko biṭhā do.” Us jagah bahut ghās thī. Chunāṅche sab
    baiṭh gae. (Sirf mardoṅ kī tādād 5,000 thī.)
  far-far: Ma sa Jesus ka saea fuada ka 'uri, “Mulu saea fuana wane ki, kera gouru
    'i ano.” 'I senai garasi nia 'oro 'asiana ana. Ma na wane ki tafau kera ka gouru
    'i ano. Ma laona okue nai nia bobola fainia lima to'oni wane ki.
  suz-BL: मिनु येसुमी “मुर आन कली निप्‍पतीन” देंत। मेकेर रिम्‍शो दिंम का बाक्‍त। मिनु
    मुरपुकी नेल्‍ल निस्‍साक्‍म। आल नु मीश मुर प्रोंइशा, ५ हजार खोइ वोंइश मुर बाक्‍तेक्‍म।
  car-NT: 'Jesus wyka''po: “Mo''karon kari''na andy''mopotoko.” Itupu pyime kynakon
    moro po. Mo''karon kari''na wotandy''mo''san. Ainatone dusun iwairy taro mo''karon
    wokyry kynatokon.'
  amp-amp: Jisasr sinyahato disaiperm kfo memorm, “Nd yimam wakfokahtkomm afo ndha
    nd kipr suhtn asibosi rmon hanym.” Be kfomotmm tuha kipr suhtn sibosi rmonmom.
    Nd yindarim nd rifinymom, 5,000 yindarim rifinymom.
  bht-bht: 'यीशुऐ बोलया, “लोकां जो बठाई दिया।” उसा जगा पर मता घा था: तालू सै लोक बैठी
    गे, कने सै गिणतिया च लगबग पंज हजार थे।'
  eng-NOY: Jesus said, Make the men lie down. Now there was much grass in the place.
    So the men lay down, in number about five thousand.
  cub-NT: —Põevare dobaicõjejara mʉja, arejame Jesús ñʉja ʉ̃i bueimarare. Cõriá meacõria
    cʉrejavʉ̃ nore. Que baru cõriá pʉenora dobarejaima na. Nácavʉ ʉ̃mʉvacari cũinápʉrʉpe
    paimil baju barejáima. Aru nomiva, jʉed̶ova máre, obedivʉ cʉrejaima.
  ita-1927: 'Gesù disse: Fateli sedere. Or v’era molt’erba in quel luogo. La gente
    dunque si sedette, ed eran circa cinquemila uomini.'
  lww-lww: Ana Yesu pisape “Peraga, poga ga ne, ovisa van p̃ina la nene ovisave atotano
    wa.” Mepisa pan la, p̃isi na atotano e vilum̃ini lala, ana mepisu sane yerm̃ene
    ga lala tol sur sane manu lima [5000].
  ckb-ckb: 'عیسا فەرمووی: «خەڵکەکە دابنیشێنن.» ئەو شوێنە گیایەکی زۆری لێبوو، جا پیاوەکان
    کە پێنج هەزار دەبوون دانیشتن.'
  nas-nas: Jiisuuꞌke aaꞌpuruꞌ, “Baꞌnang-antavereriaing ookara nantoong.” Teꞌ otorokoꞌnooꞌ
    karaasiꞌ mmauꞌpoꞌnooꞌ, eeꞌnoko ookara nantoong teꞌ baꞌnampariruꞌ. Teing-koong
    nantoong-koong donkaang deerunooꞌ paꞌnokoꞌ kokoreiꞌ.
  uvl-uvl: Pe Iesus hele, “Iok, a hele lange hehei pe hana ke teare sio.” Kileng neu
    ana heilil halang pe hehei pe hana teare sio nga lamau. Pe tesis mene hana mur
    pe te lohot ke iri ana non kina lime iri analoch iri lime (5,000).
  eng-BBE: Jesus said, Let the people be seated. Now there was much grass in that
    place. And those seated on the grass were about five thousand.
  ixl-CNT: 'Pek tal u Jesuus ech tzaꞌ: —Altaj ikꞌujeꞌ qꞌu aanima vatz txꞌavaꞌ tziꞌ.—
    Texhtuꞌ. Tan vaꞌlich chꞌim latziꞌ. Ech motx ikꞌujeꞌ kuꞌ qꞌu aanima. Utz kamal
    5,000 ixaaneꞌ, taꞌxh qꞌu vinaj.'
  xsi-xsi: Andeta Yesu iporo tu, “Miki kapainzi tamâta tu lambunzi ndue sisaŋona”.
    (Unza ara keno nia ŋinde.) Ŋineŋga kinzi rârâni sisaŋona. Kinzi tamâne nâ kambwaŋenzi
    ipâŋga ikura 5,000 mine.
  crx-NTPO: '''Et Sizi ''utni, “Ts''iyanne hudólts''i'' budáhni.” ''Et nyo ''uhut''en-un
    tl''oyaz k''ut hoonli, ''et dunene 5,000ne at''enne hinli whe ''et natl''áhudilts''i''.'
  kan-OKCV: ಯೇಸು, “ಜನರನ್ನು ಊಟಕ್ಕೆ ಕುಳಿತುಕೊಳ್ಳಲು ಹೇಳಿರಿ,” ಎಂದರು. ಆ ಸ್ಥಳದಲ್ಲಿ ಬಹಳ ಹುಲ್ಲು
    ಇದ್ದುದರಿಂದ ಜನರೆಲ್ಲರೂ ಕುಳಿತುಕೊಂಡರು, ಗಂಡಸರೇ ಐದು ಸಾವಿರ ಮಂದಿ ಇದ್ದರು.
  bbb-bbb: Rove Jesu fu una kiae, Ni e boeje kiaga bu ari karino kiae. Ro are ije
    bu ireva ije fu vajoma uruvana naema bu ijia ari kari. Ro e ije ruaeva buka e
    uruvana faeve tauseni (5,000) ijiege.
  blw-blw: Yachi yag anat ekat Jesus an chichéén, “Ifagayu hen annachay tatagu ta
    tumùchucha.” Yachi yag tummùchucha amin hen anchichay tatagu hen anchi pachinaroh
    wat émméy ah lemanlifu hen filang hen anchichay lenarae yanggay.
  tam-2017: 'இயேசு: மக்களை உட்காரவையுங்கள் என்றார். அந்த இடம் மிகுந்த புல்லுள்ளதாக
    இருந்தது. பந்தியிருந்த ஆண்கள் ஏறக்குறைய ஐந்தாயிரம் பேர் இருந்தார்கள்.'
  azz-NT: 'Ijcuacón in Jesús quinilij imomachtijcahuan ijcuín: ―Namejuan xiquiniluican
    nochi in tagayot ma motalican. Huan oncaya míac talixco sacat campa ne yetoyaj.
    Huan ompa motalijque nochi in tagayot queme macuil mil taca.'
  spa-RV-1909: 'Entonces Jesús dijo: Haced recostar la gente. Y había mucha hierba
    en aquel lugar: y recostáronse como número de cinco mil varones.'
  csy-csy: Jesus in, Mipi te tosak vun, ci hi. Tua mun ah lopa tam mama om hi. Tua
    ahikom mipite to uh a, tul nga bang pha uh hi.
  mxq-NT: 'Jesús tꞌanma̱a̱y ja ꞌyʉxpʉjkpʉty: —Yajnaxwaatstʉ nidʉgekyʉ. Net ñaxwaꞌtstʉ
    mʉgoxk mil ja yedyʉjkʉty, es kyaj yajmadsyóy ja toxytyʉjkʉty es ja ʉna̱ꞌkuꞌungʉty.'
