  kew-kew: Nina oro yaalo kagaa pirape Aapame ni mea rapaasa. Gore nipuna purimi ni
    raba minaaba oro yaalo piruaayo. Go-rupare onaa rayome ni nalimiri nimu oro yaalo
    piralimi.
  dww-dww: Tamaguma yawayawasaninama ya riuriuporeguna na rewapanae taugu yà miamiana.
    Teneḡinama nama aitauḡa taugu ta kanikaniguna, taudi tokare yau rewapanae ta miana.
  nif-nif: Bep kuñgu molomdɨ nanɨ-mupi, kuñgu namgukta tɨmbi kulet. Wɨndɨñgangot nin
