  fuf-fuf: Ɓay Baabaajo Wurɗo on nulii lan, awa kadi miɗo wuuriri Baabaajo on, ko
    non kadi kala on ɲaamuɗo lan wuurirta sabu an.
  bhl-bhl: Nelo namdase finik so Aatim e finik so bin em sen kayak keko, nelo finik
    so bin dunemse te. Kasike kame, nimin kunum waneng ite mak nelo waniw tewe, ne
    ilo fein finik so bin duyemoki te.
  ons-ons: Magak gegeinerop ŋo talenangi ketkolane, eŋane ra more na yale waka gege
    togon gorop gemaile. Rokop yale waka ŋei mane naŋane bikumne neake, eŋe baŋ naŋane
    raki paki gege togon gorop okaniake.
  con-NTPO: Ña Yaya ñama moen'su'ta tsu tsangae canse'cho. Tise'ye gi ñajan canse.
    Tsa'caeñi tsu ñama an'cho'ta ña'ñe canse'faya.
  ghs-ghs: '@see-verse:JHN.006.056'
  peg-peg: ଜିବୁନ୍‌ନି ଆବା ନାଙ୍ଗେଙ୍ଗ୍‌ ପକ୍‌ତାତାନ୍ନା ଆରି ଆନ୍‌ ଆବା କାଜିଂ ଜିଜ଼ି ମାନାଂ,
