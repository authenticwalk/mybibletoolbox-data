    kwambɨñgan kuukak.
  twi-ASANTE: Sɛdeɛ Agya teasefoɔ no somaa me na ɔno enti, mete ase no, saa ara nso
    na obiara a ɔdi me honam sɛ aduane no, me enti, ɔbɛtena ase.
  aoj-aoj: Ahame ambal namili lagapaunai nasapaꞌe sisihiwi afiꞌi, eaꞌ aeꞌ deiꞌ ape
    ambal namili ahamai. Eaꞌ naꞌamba atina epen ami negaꞌ alop aeꞌapii, anin atiasi
    aꞌ nefaꞌ ambal namili ma banagami aeꞌami.
  cbv-cbv: Wã íip páantjeh jʉmni weemdíh wahna, weemdíhbʉt páantjeh jʉmni ã jʉmat
    tʉ́ʉtna caá. Páant ã chãjat dée, jeémátdih ñi bidat pah, ded weém páantjeh jʉmnidih
    bʉ́dí bidna, caandíh wã íipjeéh páantjeh jʉmni wã jʉmat tʉ́ʉtbipna caá.
  taw-taw: Bapi pel mɨdep ak yɨp agyokek ownek ak, yɨp gek pel mɨdtep gɨl mɨdebin
    agak. Anɨb ak tek, binɨb olap yɨp ñɨŋɨnɨgab ak, nop gen pel mɨdtep gɨl yenɨgab
    agak.
  jic-NT: Mpapay lovin pü'ü. Jupj jusapj 'ücj pü'ü. Nin tjejyama jupj, ne napj pü'üs
    wa jupj mpes. Nin p'iyá niná. Nepénowa pajal japon napj lal, napj 'ücj jis capj
    p'yacj pjü way mpes. Napj mpes ca mpatjam yupj.
  zap-NT: Laa Xuz noo wxaal noo, mbán me, no zegne mbán noo por laa me, zenga ke men
    ne gu led noo, por noo gap men gyelembán ne nunk luzhdet.
  wer-wer: Nem Pep wëwë pepapök wes nemëën irëaut. Pötaanök ne pim wëwëetakël wëaup.
    Ök tapël omën ne neneim önëërö ar nem wëwëetakël wakaim önëët.
  ipi-ipi: Wamba betesa gene mana lene oko ati kenga ato yuunga epea-kola, yakamana
    yumbane tupamane betesa okone neaini tekeko, matili utupane yakama omeainipia.
    Nambana umbaini oko betesa okonepene jia. Namba ati kenga atalu, yuunga epewane-ko.
    Nambana umbaini nolai wandakali tupa saka atapowa atolopeyai. Ayiane saka atene
    okomane namba ati kenga atala yuunga puu lea-kola, namba epewane. Bala mambele
    namba saka ateyo. Wuane pua teke, namba nolai wandakali tupa namba mambele saka
    atapowa atolopeyai.
  qul-NT: Cachamuwaj Tatayka causayniyoj, nokataj payraycu causani. Ajinallatataj
    nokamanta miqhojka nokaraycu causanka.
  ter-NT: Kuteâti koeku itúkeovo úkeaku uhá koeti apéyeati ne Nzá'a, enepone Pahukónuti
    yâyeke, epó'oxo kuteâtimaka ínzuinovo xunako Nzá'a ya uhá koeti ngixoku indúkeovo,
    énomonemakamo ngoéneye indúkeovomo ukínoaku ne inámati apéyeati ákotinemo hunókoku
    ítuke ne xâne kutí kixónuti nikokónoti.
  bmr-NT: Mɨɨro Moocaani uco agalluubo ifiima icahi, jaaberi uujoho icahi icano. Jaabadɨro
