  bnp-bnp: E Tata ia a Vure mahuri, i rudu iau a valai. Iau a bole a nimahuri na nitora
    ne Tata. I mavonga kunana a viri bara i kani iau, bara i mahuri na nitora nau.
  apn-NT: Inhĩpêêxà kot mẽ awỳr inhmẽnh xwỳnhta kukwak ri na pa hte ixtĩr tũm nẽ ixpa
