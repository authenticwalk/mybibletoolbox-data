verse: JHN.006.057
translations:
  kpx-kpx: Di Mama keu ukolikoli kosive holialemo data avuemo ukolikoli kosive holinu.
    Ige keu di hanavoge oleuoleu di misi iale keabuna daemo ukolikoli malei.
  okv-H: ke amo erevira, nau Mama vasiri te na na ikehei puvuto amita degi vasiri
    ere humbuhona ainge dombo embo amuna na indito nau degi ta vasiri humbasuja.
  tbo-tbo: Amau tauna lauyagohanana i himiliu yaka uyahinei u luyagohana a wiwaya,
    ma apo iyai hina winiu po in’aniu, yaka luyagohana apo uyahiugei ina tuhagaya.
  mal-C: ജീവിക്കുന്ന പിതാവ് എന്നെ അയച്ചിട്ടു ഞാൻ പിതാവിനാൽ ജീവിക്കുന്നതുപോലെ, എന്നെ
    ഭക്ഷിക്കുന്നവർ ഞാൻമൂലം ജീവിക്കും.
  grc-SR: Καθὼς ἀπέστειλέν με ὁ ζῶν πατήρ, κἀγὼ ζῶ διὰ τὸν πατέρα· καὶ ὁ τρώγων με,
    κἀκεῖνος ⸂ζήσεται⸃ δι᾽ ἐμέ.
  bgc-bgc: जिसा जिन्दे पिता नै मेरैताहीं भेज्या सै, अर मै पिता कै कारण जिन्दा सूं,
    उस्से ढाळ वो भी जो मन्नै खावैगा मेरै कारण जिन्दा रहवैगा।
  khz-khz: Tamaku ia maguli kwalana ia na etugukuto e au ia pakunai amagulina. Voia
    gelegelenai au virigoku pene gania talimana maki pene maguli, kwalana au amagulina.
  deu-TKW: Wie mich der lebendige Vater abgesandt hat und ich lebe um des Vaters willen,
    so wird auch der mich isset, um meinetwillen leben.
  zsr-NT: Ca naꞌ zoëꞌ nabanëꞌ Dios Xuz nasölëꞌë nedaꞌ, atiꞌ nedaꞌ nabánidaꞌ Lëꞌ, lëzcaꞌ
    cni gbáninëꞌ nedaꞌ nútiꞌtëz bönniꞌ gahuëꞌ nedaꞌ.
  lin-lin: Ndenge Tata oyo atindaki Ngai azali etima ya bomoi mpe Ngai nazali na bomoi
    na nzela na Ye, ndenge wana mpe moto oyo alie nzoto na Ngai akozala na bomoi na
    nzela na Ngai.
  hns-NT: Djienda Baap hamme pathaais hai, aur ham okar dwaara djiela. Oisane dje
    hamme apanaaiga, oe hamare dwaara djiega.
  noa-E: Mʉ Aai mʉ pʉ̈itarrjã mee khaugba sĩerraawai mʉchjã i gaaimuata ich mag iiu
    chitʉm. Maagwai ĩchab chi mʉ modta thachjö wajap khö sim khʉʉn, ich jãg mʉjã mʉch
    Aai gaaimuata ich mag iiu chitaajemjö, mag wounjã ĩchab mʉ gaaimuata mʉg atag
    pawiajã ich mag iiu sĩsijugui ajim.
  eng-EMTV: Just as the living Father sent Me, and I live because of the Father, so
    he who feeds on Me will live because of Me.
  mib-NT: Máá Tátá rī, Yaā técu, ni tají yá ruhū vēji ri, te técu rī sáha máá yá.
    Te suni súcuan, ñayuu cácandíje jeē cúu ri nájnūhun staā i ndute i, suni súcuan
    cotecu i nɨ́ɨ́ cáni sáha ri.
  lif-NT2: हिङ्‌मन्‍दाङ्‌बा पानुदिङ् पाःल्‍ले़ इङ्‌गाॽ पाङ्‌घाङ् हे़क्‍क्‍याङ् खुने़ॽ
    चोगुल्‍ले़ हिङ्‌ङाबा कुइसिःक् इङ्‌गाॽ आधक्‍किन् के़जाबान्‍नाङ् इङ्‌गाॽ चोगुङ्‌ङिल्‍ले़
    हिङ्‌लो॥
  xnj-xnj: Ngati Dadi cheavili mumi, anitumili nene na nene nina wumi kwa ndava yaki,
    mewawa mweakunilya nene yati ivya mumi ndava ya nene.
  mmx-mmx: Ne Tamak neni im taba lorooro, neni ga riki ia, la keneng mun teren, la
    nenia bok a rooro. Kuren la, do tara na anan at levenuut tarak, neni naba ruuna
    ka lorooro xeneng mun tarak.
  cbr-NT: Nucën Papa Dios, an 'ë xuá, ax ca bamatimoi tsotia. Ax 'ëbë 'ain cana an
    'imicëx 'ëxribi tsotin. Usaribiti ca 'ëmi catamëquian an 'ë picësa uni axribi
    'ën 'imicëx 'ëbë 'aish 'ëx 'icësaribiti tsóti 'icën.
  tee-NT: Tachi ju quimpai ju lak'ajunta ni quimacamilh chai yuchi ju quixtaknita
    ju qui'atsucunti pus vanach va ixt'achunch ju ani. Ju aqui'amaklhtayanana' tachi
    ju tu'u' vaiti pus pu'amaklhtayanan ju is'atsucunti ju jonk'alhita.
  eng-LSV: According as the living Father sent Me, and I live because of the Father,
    he also who is eating Me, even that one will live because of Me;
  cak-NT: Roma can ja ri Nata' ri takayon-pe wichi y raja' can c'o-wi ri c'aslen riq'uin,
    ren chuka' c'o ri c'aslen ri' wiq'uin. Y quiri' chuka' ri xquiruc'on-ka ren, can
    xtic'ase-wi woma ren.
  pah-NT: Jiruva'ga ji mbuhuruka kokoty. Gaha ojipe'g̃a mongouka. Gaha ji mongouka
    no, ei ga. Na jitehe kiroki g̃a o'u jira'oa – jihi ti g̃a mongo pyahu nehẽ no,
    ei ga g̃a pe.
  sja-NT: Mɨ Ak'õre ichita chok'ai bapari; mɨ jida auk'a. Irua mɨ pëiji mɨ k'ap'ɨa
    k'opataarã ichita chok'ai p'anapimerã.
  xed-xed: Tsa Da ta ghunigihata ya ná, nda hafu mida. Nda tsatsi ta nzakwa iʼi nda
    hafu. Mantsa ya guli ka ta zay mndu ta iʼi, dzaʼa nzanza nda hafu.
  glk-glk: هوطو کی پئره زنده مره اوسه کوده منم به می پئر زنده‌یم، اونی کی مره خوره،
    توسطه من زنده مأنه.
  mks-NT: Ta sa̱há ña̱ tácú Ndióxi̱, tátá i̱, mé a̱ na̱chindahá ye̱he̱ sa̱há ña̱ cán
    quéa̱ tácú ri ye̱he̱ va cája mé á. Quia̱hva já ya̱ha ri xi̱hín ña̱yivi jáchi̱
    tá ná ndiquehe va̱ha na ye̱he̱ já catacu na caja i̱.
  gfk-S: No Tamagu, a lilona ie, iga tule iou ukira. Ma iou lon bileng kinong i lon.
    Hoke iat mon, nong i en iou na lon bileng kinong iou lon.
  bmu-bmu: Iwinöŋ Malmal Toŋi aka melaim niŋgiba wötni aka nam köl niŋgiiga köhöiba
    maljal. Mewöŋanök kunŋan ni nem niŋgimakzawi, nöŋön mönö mewöŋanök yaŋgö wötŋi
    aka nam köl waŋgibiga ölöp köhöiba malma.
  dgz-dgz: Ne Mamana yaibobot wandiniwa watu enanegen menan ne wanik angin iwa Mamana
    gamup, ap umap sia orup da ne gamunap inak tabaewa naiwandapinawa me wande aiwandata
    iwa ne gamunap.
  eng-GNV: As that liuing Father hath sent me, so liue I by the Father, and he that
    eateth me, euen he shall liue by me.
  zaa-NT: Tata Dios enne' guthèl·le'e inte' nna bànie tulidàba; inte' nna bània' por
    medio de lèe. Ą'hua nuỹa tediba gunią inte' recibir ti'atsi ttu alimento para
    la' labàni quì'į nna, lànuá nna ccabànią por medio de inte'.
  eng-WEBSTER: 'As the living Father hath sent me, and I live by the Father: so he
    that eateth me, even he shall live by me.'
  guh-guh: Taxa, ponë nitorobica, bajaraponë daxitamatacabijavabelianexa piasaëtsaponaponaenë.
    Bajaraponë pejamatabëcueneta xanë ata daxitamatacabijavabelianexa asaënë tsaponaponae.
    Nexata pajivi nevixaena, bajarapajivi pijinia tajamatabëcueneta asaë tsaponaponae
    tsane daxitamatacabijavabelianexa.
  bon-bon: Ireclota Babe te cebine nätyepuji, siige cane teeme cabu ca ireclota ituge
    päpäna. Pipu pi laati te cäme tääpe ne yaarwuge, tabe cäme bau ca ireclota ne
    jääpänuge.
  nhw-BL: NoTata catli itztoc nechtitlantoc huan na niitztoc pampa nechmaca ichicahualis.
    Quej nopa nojquiya aqui nechselis quen niitlacualis, itztos pampa nijmacas nochicahualis.
  swh-ONEN: Kama vile Baba aliye hai alivyonituma mimi, na kama nami ninavyoishi kwa
    sababu ya Baba, hivyo anilaye mimi ataishi kwa sababu yangu.
  wbi-wbi: Ndavule uNhaata juno asung'hile vule mwumi, na june nili mwumi mu ngufu
    saake, fye enendiiki kwa muunhu juno ilia um'bili ghwango, iiva mwumi mu ngufu
    sango.
  bba-bba: Bɑɑbɑ wɑsowɑ u mɑn ɡɔrimɑ, win sɑɑbuwɑ nɑ mɑɑ wɑ̃ɑ. Mɛyɑ bɑɑwure wi u mɑn
    temɑ, yɛ̃ro u wɑ̃ɑru mɔ nɛn sɔ̃.
  eng-KJVCPB: 'As the living Father hath sent me, and I live by the Father: so he
    that eateth me, even he shall live by me.'
  kgk-NT: Nhandejáry Nhande Ru nhane moingove va'e xe mbou va'ekwe. Ome'ẽ va'ekwe-gwi
    xe-vy xe rekoverã, xe aiko ave. Upéixa ete voi xéhegwi okaru va'e ame'ẽ va'erã
    íxupe hekoverã.
  waj-waj: Ni Napoova tupatupaa variraivoono ni titooduu na tiiravai. Ivo varikiaira
    tiee na variaunoo. Na variauvaara fai gioonna kiaapu voovoono ni nnaivo fai tupatupaa
    varinaravai.
  cpy-cpy: Tema irika Ashitanari otyaanta-kinari naaka kañaaniri rirori, riitaki añaakaanari
    naaka. Ari okantzitari eejatzi, itzimi-rika kemijanteenani naaka, aritaki nañaakaa-yiteeri.
  ekk-PKP: Nagu eluandev Isa läkitas mind ja ma elan Isa tõttu, samamoodi elab minu
    tõttu igaüks, kes minust toitub.
  mpx-mpx: Nam yawalina gaganina i patunau ge iya kaiwena yawaliu i gan. Inoke i ola
    al to, henala ebo tuwau ni an, he nau kaiweu yawalina ni gan.
  wbp-wbp: Ngaju-palarluju Wapirrarlu yangka Wankaru-yinja-panurlu, ngulangkunyaju
    yilyajarni ngajuju, manu karnarla ngulakunya marlaja nyinami wankaruju. Ngula
    kajiji nganangku-puka ngarni ngajulu palka-nyayirni-wangu parra-kari parra-kari,
    ngulaju kapuju marlaja nyinami wankaru tarnnga-juku.
  luo-luo: Mana kaka Wuoro Mangima noora, kendo angima nikech Wuoro, e kaka ngʼama
    chamo ringra biro bedo mangima nikech an.
  nhe-NT: NoTata tlen yoltoc nechtitlantoc huan na niyoltoc pampa nechmaca ichicahualis.
    Quej nopa nojquiya ajqueya nechselis queja niitlacualis, yoltos pampa nijmacas
    nochicahualis.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܒܵܒܵܐ ܚܵܝܵܐ ܫܘܼܕܸܪܹܗ ܐܸܠܝܼ ܘܐܵܢܵܐ ܒܸܚܵܝܵܐ ܝܘܸܢ ܒܘܼܬ ܒܵܒܵܐ، ܗܵܕܟ݂ܵܐ
    ܐܘܼܦ ܗ̇ܘ ܕܐܵܟܹܠܔ ܠܝܼ ܒܸܬ ܚܵܝܹܐ ܒܘܼܬ ܕܝܼܝܼ.
  esk-NT: Iñuuruam Aapam tuyuġipluŋa, suli uvaŋaptuuq iñuuruŋa ilaagun, taatnatuntuuq
    kiña niqiqaqtuaq uvamnik iñuugisipmiuq uvapkun.
  msb-msb: Ako na sinugo san Ama na buhay ginahatagan niyaʼn buhay, kaya sugad man
    an magkaon sa akon mabubuhay dahilan sa akon.
  cpa-NT: Dsa² chian² báh³ Jmi² jniang³, dsa² ca¹tsei¹ jní². Hi² jøng² báh³ chian²
    jní² calah. Jø¹² bíh³ lah¹jøng² li¹chian² dsa² cøh²hǿnh² jmø³ŋø³jni, ni³ huu¹³
    quieg¹ jní².
  dso-dso: ଜିବନ୍‌ ରଇବା ବାବା ମକେ ପାଟାଇଆଚେ, ଆରି ତାର୍‌ଲାଗି ମୁଇ ବଁଚିଆଚି । ସେନ୍ତାରିସେ ଜେ
    ମକେ କାଇସି, ମର୍‌ଲାଗି ବଁଚିରଇସି ।
  meu-meu: Tamada e maurimu, ia ese vada e siaigu bona Tamada dainai na maurimu na
    heto, baine anigu tauna danu lau daigu ai do baine mauri.
  yva-NT: Injayo wepi po inatutire Opamo kova no tawan, muno Risyamo rikova no tawan
    tavon weye Po kove raunande Rinai. Maisyare omaisyamo vatano are pirati po inaisy,
    opamo kova no tawan weye Syo kove raunande ai.
  dgc-dgc: Nadid, pinaangeék se Nama ko,” kagi na. “Siya i gébwata na buhay na tolay.
    Kanya inatdinanék na ta buhay ko. Ey kona be sa i maski ti ésiya a méngan ta bégi
    ko, éy atdinan ko be siya ta buhay na.
  zpm-NT: Meṉ mban nac Pxoz naa, meṉ ne pxeeḻ naa, me nac meṉ rneedz guieḻmban lo
    naa; ni scaquegaa zha ne gow xcuerp naa, naa gded guieḻmban lo zho.
  hix-NT: Karyhe roro naha, royàmà, tano me ro rma. Noro rma ronyakye, kekon xarha
    tà. Noro yano me, karyhe roro rma rha wehxaha. Àro wyaro rma rha, karyhe roro
    natxhe, ronahnye komo xarha, rano me, kekon hatà.
  sim-sim: Avui anhi or mbashirik a rari oto ermba ermbak linda oso tontlo oria. Or
    mbashiwak os amu sinduwa. Uhunda osik ma or maome anhi nga fi anhi nga awa ma
    oto a mbashinak ermba ermbak sikwa ria.
  npi-ULB: जसरी जीवित पिताले मलाई पठाउनुभयो र म जसरी पिताको कारणले जिउँछु, यसरी नै
    मलाई खाने पनि मेरो कारणले जिउनेछ ।
  cgc-cgc: Ake na Amay na gapadala ki yaken alinan ta kabui daw bui a tenged ki kanen.
    Iling man tan, mga ittaw na maan ta ake na lawa, mabui danen an tenged ki yaken.
  tim-tim: Akto Ewene manman amboŋande huŋgun niŋdo geângât Apogât akmâ manman. Aregât
    yeŋgâlân gâtŋe sunumne akto gilâmne nembai amâ hainâk nâŋgât pat akmâ manbai.
  yor-yor: Gẹ́gẹ́ bí Baba alààyè ti rán mi, tí èmi sì yè nípa Baba gẹ́gẹ́ bẹ́ẹ̀ ni
    ẹni tí ó jẹ mí, òun pẹ̀lú yóò yè nípa mi.
  wos-wos: Wuna wungi re Yafa God wandéka wuni gaya. Gayawuka déka hambuk hwendéka
    wuni jémba re. Rewuka maki, wuna séfi sakwa du takwaka wuna hambuk hwewut, di
    jémba retandi, wungi re wungi re.
  emp-NTPO: Mʌ̃ Zeza, mʌ̃ Diabued̶aba zocai b̶aida diai carea erob̶ʌa. Mʌ̃ra idjid̶eba
    zocai b̶ʌa. Ara maʌ̃ quĩrãca mʌ̃ djara co b̶ʌba mʌ̃neba zocai b̶ai arada erob̶ʌa.
  eng-F35: Just as the living Father sent me and I live because of the Father, so
    also the one who feeds on me will live because of me.
  ind-ind: Bapa-Ku adalah sumber hidup. Dialah yang mengutus Aku, dan Aku hidup karena
    bersatu dengan Bapa. Begitu juga, setiap orang yang makan tubuh-Ku dan minum darah-Ku
    akan hidup karena dia sudah menjadi satu dengan Aku.
  pes-OPCB: من به قدرت پدرم خدا زندگی می‌کنم، همان که مرا به این جهان فرستاد. به همین
    شکل، کسی نیز که از من تغذیه می‌کند، به قدرت من زندگی خواهد کرد.
  mpt-mpt: Ay Gode amit afen binabeta ne namane tlibiobe. Nesa e ulab kesoa amit blibe.
    Eka nakaia unangai wanita ne bainobo gabianiba ne diim osa ne ilem osa unam binimibi
    amit nomabiobe.
  ssx-ssx: Da꞉ta hala꞉ Apa꞉ma꞉ I̱ tapaeya꞉me. Kutupa ipiki hala꞉ ekima꞉ I̱ make halome.
    Koto pa꞉la꞉ ekina꞉ hali epima꞉ I̱ nea꞉ka꞉na꞉ta꞉ kota꞉ koto halita꞉ I̱ haloa꞉ ekima꞉
    da꞉ta halieke.
  mkl-mkl: Bɑɑbɑi í bɛm wɑ. Nŋui í nɛ kuwɛɛ nɔ nɑ iriɛi ɑmu mɔ ǹ wɛɛ. Bɛɛbɛ mɔi inɛ
    iyi í ŋɔm, lɑfɛ̃ɛ í nɛ kuwɛɛ nɑ irim.
  gaq-gaq: ମ୍ୱ୍ରକ୍ନେ ଆବା ଆନେଙ୍ଗ୍ ବେବକେ; ମେଃନ୍‌ସା ନେଙ୍ଗ୍ ଡିଙ୍ଗ୍ ମ୍ୱ୍ରନ୍ଲେଃକେ । ଦେତ୍‌ରକମ୍
    ଜା ନେଙ୍ଗ୍‌ନେ ଚିଲି ଚଙ୍ଗ୍ଏ ନେଙ୍ଗ୍ ନ୍‌ସା ମେଁ ଡିଙ୍ଗ୍ ମ୍ୱ୍ରଲେଃଏ ।
  gof-RNT: De7o Aaway tana kiittin, taani iya baggara de7on de7eyssada, tana miya
    uraykka ta gaason de7on daana.
  unx-unx: ଜୀନିଦ୍‌ ଆପୁ ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‍କେଦିୟାଁଏ ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପୁଆଃ ହରାତେ ଜୀହୁଦଃତାନ୍‍ଲେକା
    ଆଇଙ୍ଗ୍‌କେ ଜମ୍‍ନିଃ ଆଇଁୟାଃ ହରାତେ ଜୀହିଦଃଆଏ ।
  gah-gah: Améneho alévolé vémo nimiselekago, lemekumole loko aí gelegele nominuve.
    Ámina iki není mémeláne nata vegenalite není gelegele minanigave.
  lcm-lcm: Mamai vopo to ke kata asok iau, na using kapo to, nau kapa napo kun to,
    na man a si kapo angan singig, ka kun to, using nau napo to.
  aer-aer: “Akngeye atyinhe, itethe-arle aneme, ayenge yerneke, alakenhe ikwerenge
    anteme ayenge itethe akwete aneme. Alakenhe-anteye-arle aneme arelhe areyele nhenge
    tyelke atyinhe arlkwemele nhenge itethe akwete aneme nhenge iwenhele tharle itneke
    mpwaremenge.
  qvc-NT: Chaqa Taytanchiq Dyusmi kawsan. Paymi kach'amuwashpa, noqatapis kawsachiwan.
    Chayshinallam kwirpuyta mikuqtapis noqa rini kawsachiq.
  tgl-ULB: Gaya ng buhay na Ama na nagsugo sa akin, at gaya ng ako ay nabuhay dahil
    sa Ama, ang kakain sa akin ay mabubuhay din dahil sa akin.
  cbs-NT: Jaska inun, Epa Dios jiwei ikibi ikatun ea yununiwen taea jawen kushipawen
    en jiwekunkainaii. Jabiaskadiai tsuabunda ea pi en kushipawen jiwekubainxankanikiki.
  xtm-NTPP: Yuva sa ma ni tetniñu ña'a, te téku ya, te ja maa ya ma, te téku sa. Te
    suni maa i kúu ja nú na in jaa kuñu sa a, te ja maa sa, te koteku i.
  nnq-nnq: Andi Awawa pababi amomi bandumite, nane nama kumagambu ga benia. Uyo mundu
    ojwandye nenga aba kube mmomi uyo kumagambu gangone.
  bao-NT: Yʉ Pacʉ, to birora ca caticõa niigʉ yʉre cʉ̃ ca tiicojo cojoricarore birora,
    yʉ cãa cʉ̃ jʉori yʉ ca caticõa niirore birora, yʉ dííre ca baagʉ cãa, yʉ jʉorira
    caticõa niirucumi.
