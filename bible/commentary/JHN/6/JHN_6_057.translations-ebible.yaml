  zca-NT: Lë' Xuza, Me mixë'l da yizhyuo re', kinu yalnaban par dubta', no por lë'
    Me kinun yalnaban. Se'ska, rë men xa' gao kwerp da, dubta' kinu xa' yalnaban por
