    lin tibel, li jun a'an ta̱cua̱nk xyu'am chi junelic sa' inc'aba' la̱in.
  blz-NT: Tama na surugaa men tumuo' nomosuu' i Yaku' ka' i Yaku' tumuo' gause Tama
