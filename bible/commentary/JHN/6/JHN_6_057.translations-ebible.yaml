  txu-NT: Mrãmri Ibãm tĩnkumrẽx ne ijano ba tẽ. Kam ne ba Ibãm tĩn o itĩnkumrẽx. Nhym
    me kute inhĩ kurdjwỳ dja me ba itĩn jao tĩnkumrẽx.
  eng-WEBU: As the living Father sent me, and I live because of the Father, so he
    who feeds on me will also live because of me.
  gnw-NT: CheRu güɨnoi tecove opa mbae vae jare jae chembou, jare che anoi tecove
