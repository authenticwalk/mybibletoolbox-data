  kan-2017: ಜೀವವುಳ್ಳ ತಂದೆಯು ನನ್ನನ್ನು ಅಧಿಕಾರದೊಂದಿಗೆ ಕಳುಹಿಸಿಕೊಟ್ಟಿದ್ದಾನೆ. ನಾನು ತಂದೆಯ
