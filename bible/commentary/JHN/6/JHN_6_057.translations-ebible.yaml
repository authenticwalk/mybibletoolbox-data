    mbae vae chegüi —jei chupe reta—.
  mux-mux: Molupa mindi pulimú Tata-ni na liipa mundurum, yu-ni na ‘Molkunu mindi
    pani.’ nirim-na molupu mindi puliu, aku-sikuko na nungí yambuma ‘Molku mindi pangi.’
    nimbú, kanu-kene enini mini pali molku mindi pungí.
  maj-NT: ’Na̱'miu̱ kits'ín nibána. A̱t'aha̱ tíjña, kui nga tíi̱jñahana. B'a̱ ta̱
    ts'ín a̱t'aha̱ tíi̱jña tík'an, kui nga k'úéntu tík'uhun xu̱ta̱ xi ts'i̱ín mana
    nichinehe̱.
  bkq-NT: Pabai ugononibyry igueypyem inkâba; aunlolâ mâkâ tâlâ awyly. Eagâ wawylygue,
