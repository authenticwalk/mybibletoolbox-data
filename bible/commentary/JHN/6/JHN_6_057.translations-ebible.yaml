  spl-spl: Awoŋne manman amboŋaŋe hâŋgânnohomu gewan. Yakât otmâ yâkât wâtŋanâk kinmâ
    yâkŋe tatmap yakât dopŋeâk nâ gurâ mansan. Yâhâ yeŋgâlen gâtŋe âlâ me âlâŋe nine
