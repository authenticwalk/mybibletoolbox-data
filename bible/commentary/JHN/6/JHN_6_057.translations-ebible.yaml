  kue-kue: Ana Nina kor-moglkwa ye na diendungwa, ana ye mina na ama kor-moglka, mambuno
    kuno yeglmere, yomba ta na ninambuka ye kor-morambuka, sraglpre na yombrana mina
    inambuka.
  cot-NT: Itigarancaquenaquea Aapani anijatsica, ari nanijaque naatimpa irooriji yanijacaaquena
