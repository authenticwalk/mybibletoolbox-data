  mdy-ETH: ናንጊና ባይቁዋ፥ ዓዴ ታና ዳኬም ታኣኒያ ዒዛና ናንጊና ባይቁዋያ ማዒ ናንጋሢጉዲ ታና ሙዓሢያ ቢያ ታኣና ናንጊና
