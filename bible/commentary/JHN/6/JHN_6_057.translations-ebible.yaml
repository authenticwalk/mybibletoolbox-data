  san-PUN: ਮਤ੍ਪ੍ਰੇਰਯਿਤ੍ਰਾ ਜੀਵਤਾ ਤਾਤੇਨ ਯਥਾਹੰ ਜੀਵਾਮਿ ਤਦ੍ਵਦ੍ ਯਃ ਕਸ਼੍ਚਿਨ੍ ਮਾਮੱਤਿ ਸੋਪਿ ਮਯਾ
