  hot-hot: Wakamik ida hamô lôkmala ba hêv ya ba yahalêm ba intu yada yahamô lôkmala
    aêŋ iyom. Aêŋ ba ôpatu ba hayaŋ ya ma tem êmô lôkmala aêŋ iyom.
  mqj-NT: Ambeku to ussuana' iamo to'na katuoan, iamo duka' kupolalan ummampui katuoan.
    Susimi duka' angganna to ummande baleku la ummampui katuoan lu dio mai kaleku.
  rus-SYN: Как послал Меня живый Отец, и Я живу Отцем, так и ядущий Меня жить будет
    Мною.
  mbh-mbh: Na tho mimi, eneke Vovo ako ini mimiong tepun, ako i pakeu tho me, i teo
    a tho nge, na ranga ve mun i thomu, toko ako i an sivangek aro i mimi, eneke tho
    teo a i nge.
  bdd-bdd: Tamagu tauna moisa miyamiya hatayaina ꞌihesumanegauma, tauna ꞌoinega yawasigu
    yaꞌewaꞌewa. Coinega taugu wete gide, ꞌeguma taiyawedi ꞌomi hesiyogu waꞌai, ꞌomi
    nata wete yawasimi ꞌoiguwega waꞌewaꞌewadi.
  cbt-NTPO: Tatahuëso' nanpimiatarin. Ina a'paimarinco. Catahuarinco noya nanpica'huaso
    marë'. Inapochachin imamiatohuatamaco, cosharo pochin achinicancanaranquëma' ni'ton,
    catahuaranquëma' Yosë nohuitatoma' nanpimiatacaso marë'.
  srn-NT: A P'pa di e libi seni Mi kon, èn soleki fa A gi Mi libi, na so Mi o gi libi
    tu na a sma di e nyan Mi skin.
  cta-NT: Lcaa tyempo luꞌú Sti naꞌ nu nda ꞌna lijya̱a̱ ca nde, loꞌo juaꞌa̱ chacuayáꞌ
    jiꞌi̱ ycuiꞌ Ni luꞌú naꞌ; chacuayáꞌ ꞌna tyuꞌú ñati̱ nu xñi chaꞌ ꞌna, ñati̱ nu caja
    tyucui ñaꞌa̱ naꞌ jiꞌi̱.
  bqc-SIM: Lá Mae Lua bɛ̃́ɛ ma zĩ, mɛ́ miↄ ku aà yã́i, màa gbɛ̃́ pↄ́ ì ma mɛ
    so aↄ ku ma yã́i.
  tcz-CHONGTHU: Chule eihinsol'a hing jing Pa jal'a keima hing kahi; hiche bang chun
    keima'a kon'a kivah chu keima jal'a hing ding ahi.
  mar-mar: जसे जिवंत पित्याने मला पाठवले आणि मी जसा पित्यामुळे जगतो, तसे जो मला खातो
    तोसुध्दा माझ्यामुळे जगेल.
  snp-snp: Menefo ya minowa-minowa oto nemo we yakafo nilifi melaito lomomo yamu Menefodo
    metolito mino-mino o minowe. Etito minoneto namo noti minenawamo wenena yaki ayaidana
    oti namodo metoliti minenawamo ya minomo diti minenagilae.
  isl-isl: Ég lifi í krafti föðurins, hans sem lifir, og á sama hátt munu þeir lifa
    sem hlutdeild eiga í mér.
  spy-NT: Kuu yoo āminyēē kāāmuukēywēēkaab Baaba nyoo kiiyookwoo, mākuminyēē ꞉nkinee
    chiito nyoo kaam bōōrnyuu kāāmuukēywēēkyuu.
  xnn-xnn: Tay si Amak ay nangibaa ken sak-en et siya nan kagapowan di biyag isonga
    matatagowak gapo ken siya. Siya di nan kaneg nan mangkakan ken sak-en et matatago
    abes gapo ken sak-en.
  mwe-mwe: Atati bhakwete gumi bhashinkunduma, numbe nne ngunalama kwa ligongo lyabho,
    nneyo peyo apingalya shiilu shangu, shalame kwa ligongo lyangu.
  tte-tte: Tamagu iya meyawasina iyawasayau yo iya koina yawasigu yakalakalai. Kabo
    besiele tabe, yaiya tem bulumagu ikan, iya kani yawasina koliyau ikalakalai.
  tcs-tcs: PapaGod i kare paua blo laip ane ai mata stap laip prom da paua blo PapaGod
    ane i PapaGod uda i bin sane mi kam. Prom diswan nau, demwan uda i kaikai bodi
    blo mi i go mata stap laip bikoz prom mi.
  hlt-THB: Ak hqing Pa ing kai ani tyih amyihna Pa ak caming kai awm hqing nyng, cemyih
    lawt na kai anik ai taw kai ak caming hqing lawt kaw.
  soq-soq: Mamamba wankasalala ne waaubanen ita me wandia baiwa ne wainedina. Deawaa
    mida ne etena nadia ne wainedina baiwa me rua os wankasalepi.
  qub-qub: «Tayta Diosga cawachicojmi. Paypitami nogapis cawaycä. Cuerpöta micur chasquicamajcunataga
    nogapis cawachishämi.
  att-att: Á yù Yámà nga naddok nikán, aggina yù sigga-inángà nga manotolay, nga paggapuán
    nayù áttolè. Á yáyù nga matolayà megapu kuna. Á kunnian gapay sù ira ngámin nga
    kumán ta baggì, matolay ira megapu nikán.
  bki-bki: Karam̃aku na be burupati na meuliano, ana naio miila kiniou nebinimei,
    mia kiniou nojo nomeul ea kanano meuliano napano joa kiniou, naruei naio napano
    m̃a jen niamonioku, mia naio rimeul ea kanaku meuliano napano joaio.
  bqp-bqp: Lákũ De Luda Wɛ̃̀ndide ma zĩ, akũsↄ̃ má kun a yãi nà, lɛn gbɛ̃ kũ àdi
    ma mɛ̀baasi só nigↄ̃ kun ma yãi lɛ.
  mcp-mcp: Nda Dâ á cʉg nyə á ntɨ mə nə́, á ŋgə́ ntâg sá nə́ mə cʉ́gəg nə́, muud mə
    də́ mə yɛ́, mə wə́ mə é ŋgə sá nə́ a ŋgə́g nə cʉgə.
  hat-hat: Papa ki voye m' lan, li vivan. Se li menm ki ban m' lavi. Konsa tou, moun
    ki manje m', m'a ba yo lavi.
  npl-NT: Notajtsi Akin onechaltítlanki, yolitok, iwa Ne niyolitok por Ye, ijkó noiwa
    akin kimomajsewis nokueqrpo, yolitos por Ne.
  bgg-bgg: Isieng Aphuii è gu shii thoh ge, ji è ai chiang gu de sieng mua phro, ji
    duiine hanyie è gu shii chie pho ne gu chiang è sieng ruii phro.
  eng-TCENT: Just as the living Father sent me, and I live because of the Father,
    so whoever feeds on me will also live because of me.
  eng-BSB: Just as the living Father sent Me and I live because of the Father, so
    also the one who feeds on Me will live because of Me.
  cpu-NT: Tema Ashitanari, itzimi otyaantakenari, kañaaneri jinatzi, iriitake añaakaanari
    naaka. Ari okempitari eejatzi, intzimerika ovaiyaanari naaka, iriitake nañaakaayetairi.
  san-ASM: মৎপ্ৰেৰযিত্ৰা জীৱতা তাতেন যথাহং জীৱামি তদ্ৱদ্ যঃ কশ্চিন্ মামত্তি সোপি মযা
    জীৱিষ্যতি|
  tac-NT: O'nó Onorúgame júkuru alawá nejime, alué 'sílekuru ne'chí jula 'pa rewagáchika.
    Neka alué alawálate bejtékuru napu 'ya ne'chí. Bilé rió 'la oyérasaká ne'chí,
    a'lige neka bo'né alawala 'yámala alué rió.
  eng-WEBPB: As the living Father sent me, and I live because of the Father, so he
    who feeds on me will also live because of me.
  gfk-H: No agu Sus, a lilona ia, ga tulei iau ukai. Ma iau lon mah kanong i lon.
    Hoing a mon, nong i ien iau, na lon mah kanong iau lon.
  viv-viv: Bana Kamaku giꞋiveniniseku-ma gimiyamiya-vagata, ada Bana yawaiku inubana
    faꞋina Iya kadu gamiyamiya-vagata. Meda anafaiweya bana kaliva Iya ginaꞋauꞋaku,
    medema kadu ginamiyamiya-vagata, yawai-vagahiku givaivaina faꞋina.
  yao-yao: Mpela ila Atati ŵaali ŵajumi iŵandumile, ni kwa ligongo lya Atati ndili
    ŵajumi, kwayele jwakundya une chaŵe ŵajumi kwa ligongo lyangu.
  tgp-tgp: Tama sei mo r̃uleau, enia mo lo mauri, ale enau na lo mauri matana. Nake,
    tamlohi tari sei la haniau la pa mauri mataku.
  auc-NT: Botö Mæmpo në Quëwënongä inte botö ïmote da pönongä pönïmo ïmopa. Tömengä
    pönö cæcä ate quëwëmo ïmopa. Botö ïmote në cængä ïñömö adobaï botö cæbo beyænque
    quëwencæcäimpa.
  kbc-NT: Eiodi anida nimaweneɡ̶egi meote me yewiɡ̶a okanicodaaɡ̶ica oko, joaniɡ̶iniaa
    ane idimonya. Odaa jiɡ̶iniaaɡ̶aɡ̶a leeɡ̶odi me idewiɡ̶a. Odaa idaaɡ̶ee niɡ̶ina
    ane yeligo yolaadi, codaa me wacipetalo yawodi, idiokaanaɡ̶a limedi me yewiɡ̶a
    miniwataɡ̶a Aneotedoɡ̶oji, Ee leeɡ̶odi.
  bmh-bmh: Izal mekai muzmuz awau dareu nug iz palautileun. Iz gonugau gusig eiman
    awau darem, gonun, duair in izal tabui zimau go awau muzmuz damau.
  ctu-BL: Che' bajche' cuxul c Tat tsa' bʌ i chocoyon tilel, che' bajche' an j cuxtʌlel
    tic Tat, che' ja'el jini mu' bʌ i c'uxon mi caj i taj i cuxtʌlel ti joñon.
  meq-meq: Bəba ga nakə a sləra ga ahaya na, neŋgeye ma ndziye huya ada neŋ na ndziye
    huya na, hərwi neŋgeye. Andza niye ndoweye kə nda bo ga na, neŋgeye dərmak ma
    ndziye huya hərwi neŋ.
  noa-H: Mʌ Haai mʌ pʌ̈itarrjã mee k'augba sĩerraawai mʌchjã hi gaaimuata hich mag
    hiiu chitʌm. Maagwai hĩchab chi mʌ modta t'achjö wajap k'ö sim k'ʌʌn, hich jãg
    mʌjã mʌch Haai gaaimuata hich mag hiiu chitaajemjö, mag wounjã hĩchab mʌ gaaimuata
    mʌg hatag pawiajã hich mag hiiu sĩsijugui hajim.
  alp-NT: AmaKu ndete surga rebe Ihidupe Iulake Au kai Au hidupe bei AmaKu. Ele mere
    lekwe sire pine ikane tinaKue, isupu hidupe bei Au saka Au supu hidupe bei AmaKue.
  san-VEL: matprerayitraa jiivataa taatena yathaaha.m jiivaami tadvad ya.h ka"scin
    maamatti sopi mayaa jiivi.syati|
  kbq-kbq: Mani'nea Nenfa, Nagrira hunante'ne, na'ankure Nenfa'ma mani'negu Nagra
    mani'noankino, aza'o Nagri'ma nesimo'a, Nagra mani'nogu agra manigahie.
  kbh-kbh: Ats̈be Taitá, chë s̈ojichmó cha, vida endbomna, y ats̈e chábeyeca vida
    së́ndbomna; cachcá, nda ats̈be cuerpo tojase, chana áts̈beyeca vida jtsebomnana.
  ron-LSB: După cum Tatăl cel viu m-a trimis pe mine și eu trăiesc datorită Tatălui,
    tot așa și cel care se hrănește din mine va trăi datorită mie.
  pon-pon: Duen Jam ieiaj kadar ia do, o nai memaureki Jam, iduen me kan uduk o nt’
    ai, pan meaureki nai.
  nhe-BL: NoTata tlen yoltoc nechtitlantoc huan na niyoltoc pampa nechmaca ichicahualis.
    Quej nopa nojquiya ajqueya nechselis queja niitlacualis, yoltos pampa nijmacas
    nochicahualis.
  sps-sps: E Taman, Ayei na kifon a toto to te jiat Vaminyo. Nyo toto kan rou, tana
    saa i Tsunia tsun, jesan kan ten sei na mes te ainy Varonyo ee nai toto enanon
    tana saa, i Tsonyo tsun.
  wnc-wnc: Siwan natane Nana kayuk asinggan yuak kapata na nanitewan epbum. Siwan
    ita kayuk yutnanga akngana atnaman pake yuat. Ina unzakan aminu na gitna tapiu
    waapae nata kayuk yutnanga aknga natane asima take kayuk asinggan asinggan yuwik.
  bus-bus: Lán De Luda Wɛ̃̀ndide ma zĩ bensↄ̃ má kuu à yãnzi nà, lɛn gbɛ̃ kɛ̀ è ma
    mɛ̀baasi só égↄ̃ kuu ma yãnzi lɛ.
  gub-BL: Heru a'e, wikuwe ma'e romo hekon a'e. Hemur kar xe a'e. Aikuwe ihe no, ta'e
    hemuiguwe kar a'e no xe. A'e rupi aze teko u'u hero'o kwer wà nehe, wiko putar
    tuweharupi wà nehe, ta'e azapo putar ikatuahy ma'e ihe nehe xe.
  imo-imo: Molopa kau purumo Arani na lipe mundurumu, yuni na molko kau pani nimuna
    molopo kau puro, aku tero mele na nongei imboma molko kau pangei nimbo, aku wali
    eno pali molko kau punge.
  boj-boj: Ijo Abu ŋambile unu qaji a na e qariŋbej deqa aqa siŋgila na e dego ŋambile
    unum. Dego kere tamo naŋgi ijo jejamu ti ijo leŋ ti uyqab di naŋgi ijo siŋgila
    na ŋambile sqab.
  eng-DRA: He that eateth my flesh, and drinketh my blood, abideth in me, and I in
    him.
  knf-knf: Paapa anwooŋ ukumpëş wi ubida ayilnuŋ kë mbot akaana ubida ţi a. Hënk di
    di ñaaŋ ankde'ënuŋ akţëpnuŋ ţi nji kaka ubida.
  san-KHM: មត្ប្រេរយិត្រា ជីវតា តាតេន យថាហំ ជីវាមិ តទ្វទ៑ យះ កឝ្ចិន៑ មាមត្តិ សោបិ
    មយា ជីវិឞ្យតិ។
  arn-NT: 'Iñche ñi Chaw, tañi werküetew, rumel mongelekey, fey iñche ka femngechi
    mongen nien. Fey ka femngechi: tati iñmaetew tañi kuerpu, iñche ñi mongen nieay.'
  zas-NT: Da Dadan bén guxhaal naj, rajpaman guialnaban, abiꞌ naj nabanan por laaman.
    Ziangajc bén gaw da cuerpan, zajpaman guialnaban tiblayaa con Dios por naj.
  ken-NT: Ɛta mmu achi nɛpɛ́m kɛ átó mɛ, nɛ ɛ̌ti yi kɛ nchí nɛpɛ́m. Nkúbhɛ́ ɛnyu
    ɛyɔ kɛ ɛchi bɛ, mmǔ anɛ ányìɛ mɛ ǎbhák nɛpɛ́m ɛ̌ti ya.
