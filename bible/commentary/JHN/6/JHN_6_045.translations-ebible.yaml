  aak-aak: Rɨ́wamɨŋɨ́ wɨ́á rókiamoagɨ́áwa eagɨ́áyo re rɨnɨnɨ, ‘Gorɨxo ámá nɨyonɨ wíwapɨyinɨ́árɨnɨ.’
