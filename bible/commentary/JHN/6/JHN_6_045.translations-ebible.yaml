  san-MAL: തേ സർവ്വ ഈശ്വരേണ ശിക്ഷിതാ ഭവിഷ്യന്തി ഭവിഷ്യദ്വാദിനാം ഗ്രന്ഥേഷു ലിപിരിത്ഥമാസ്തേ
