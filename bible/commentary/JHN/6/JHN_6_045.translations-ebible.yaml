    kwer kangkwerremeng, inang kel tjeng-warn petjem.
  ake-NT: Pu'kena' amʉ' uya imenukasa', ‘Tanporon kon nɨ ka'pon amʉ' enupato' oton
    Papa uya,’ tawon. Mɨrɨ pɨ', tanporon kon ikʉipʉnʉ maimu etanin nan mɨrɨ awonsi'kɨ
