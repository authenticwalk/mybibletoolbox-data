  dop-dop: 'Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ ŋmɑɑ tɔm tǝnɛ sɩ: Yǝlɑɑ tǝnɑ kɑ́ wɛɛ Ɩsɔ kʋsɛɣɛsɑɑ.
