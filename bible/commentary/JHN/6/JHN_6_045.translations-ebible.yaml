  ena-ena: Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlaŋ manasɨŋ hɨvɨ nameŋ lɨbavɨmi
    uami. Asɨ nukeŋ hulaŋ iamɨgali agɨladɨ milɨbɨbali aba abavɨmi uami. Hameŋ abavɨmi
    sadaŋ hulaŋ mu Asɨ dɨ ciaŋ agadɨ igahɨlahɨla hɨji vilalɨ agaŋ iadɨ pɨŋ velalɨ
    uami.
  tgo-tgo: 'Loi ghalɨŋae gharautu regha va i roriya iyake: ‘Loi tene i vavaghareŋgiya
    taulaghɨko.’ Thela i vandeŋe Bwebwe na i thuwe valawe, iye i mena e ghino.'
  yap-yap: Pi profet e ra yoloyed ni lungurad, ‘Got e bayi machibnag urngin e girdi’.’
    Urngin e pi’in nrung’aged e thin ko en ni Chitamangiy me mit e tin nike yog ngorad
    e bay rabad ngog.
  mop-NT: —“Tulacaloo' ala'oo'o, beloo' u ca'a ca'ansabül u men a Dioso,” cu t'an
    jun tuul u tz'iibtaj u t'an a Dios uchiji. Tulacal mac u yubaj y u cünaj ti baalo'
    etel a Tattzili, bel u cu tz'aa' u yool tin pach,— cu t'an a Jesusu.
  tet-tet: Maromak makoꞌan uluk aan sia nakerek tiꞌan naꞌak, ‘Naꞌi Maromak atu nanorin
    ema hotu-hotu.’ Neꞌe naꞌak, ema hotu-hotu mak rona baa Ama iha laleꞌan, nodi simu
    hanorin nosi Nia, sia mai baa Haꞌu atu dadi baa Haꞌukaan ema.
  hlt-MCSB: Tonghma cabu dongah a daek te om coeng tih Pathen kah a thuituen la boeih
    om uh ni. Pa taengkah a yaak tih aka cang boeih tah kai taengla ha pawk.
  xtd-NT: 'Se xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu, n‑ka chidotnuni‑s: “Dakuaꞌa Ianyuux
    mee‑i, ntdaa‑i.” Ntdaa ñayiu n‑ka teku tnuꞌu Ianyuux, te n‑ka dakuaꞌa‑i tnuꞌu‑ia,
    kunduu koio mee‑i xiꞌin mee‑r.'
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ማፃኣፖይዳ፦ ‹ዓሳ ቢያ ፆኦሲዳፓ ዔሬያ ማዓንዳኔ› ጌይንቲ ፃኣፒንቴኔ፤ ዬያሮ ዓዶይዳፓ ዋይዚ
    ዔሬሢ ቢያ ሃንጋ ታ ባንሢ ሙካንዳኔ።
  spl-spl: Emelâk emet inânŋan poropete âlâŋe den kulemguop ya yuwu tap. “Anitâ ikŋak
    denŋe lohimbi biwiyeŋan katmu nâŋgâŋetâ keterakbuap.” Yawu kulemguop. Den yakât
    bonŋe teteâkgât awoŋnaŋe denŋe lohimbi biwiyeŋan katmu nâŋgâŋetâ hâumu nâhâlen
    torokatmai.
  usp-NT: Yak ajk'asaltak Jyolj Kakaj Dios xcan jtz'ib'ajtaka' chi juntir cristian
    titijojtaka' jwi'l Kakaj Dios. Juntir yak ri titawtak re ri tijb'ij Kakaj Dios
    y tretemajtak nen tijb'ij, tipetaka' wiq'uil.
  zav-NT: 'Gan'' nyoɉ de''e ca'' boso''ozoɉ de''e profet ca'' beṉə'' ca'' gwso''e
    xtižə'' Diozən'' cana'' nan: “Na'' yoguə''əḻoḻe'' əgwsed əgwlo''i Diozən''.” Nachən''
    yoguə''əḻoḻ non'' ṉeze can'' na X̱a''anə'' na'' choso''ozenag c̱he'', yoguə''
    beṉə'' can'' chso''onḻilaže''e nada''.'
  sgz-sgz: Kes tili di á tan tám worwor tus ákte parai ngo, ‘Ái Káláu sang na atintini
    tan kálámul no.’ Má kálámul dáh ákte kipi aratintin si Káláu Kakang má ákte longra
    pasi, ái na han sur iau.
  kek-NT: 'Tz''i̱banbil retalil chi jo''ca''in sa'' li Santil Hu xbaneb li profeta:
    Li Dios tixc''ut li xya̱lal chiruheb chixjunileb. Jo''can nak chixjunileb li neque''abin
    re ut neque''xtau ru li c''a''ru naxye li Dios, eb a''an tine''xpa̱b ajcui'' la̱in.'
  blz-NT: 'Na kitapna nabii isian nitulis koi kani''imari: ‘Giigii'' mian bo pisiso''onna
    Alaata''ala.’ Mbaka'' giigii'' mian men nomorongormo ka'' nangalabot pisiso''na
    Tama na surugaa, bo taka na Ingku''.'
  poe-NT: 'Na mé tí sín kꞌuéchrónka itén Dios ósé mé tsíkjin sín xroon ntáchro kíxin:
    “Dios mé tsja̱ko̱he̱ chꞌán kaín chojni.” A̱ ntá kaín tí sín tsíkinhin tí nixja
    Tꞌaná la ko kjua̱ko̱he̱ chꞌán sín mé sítóchjina sín tí tjén janhan.'
  san-TAM: 'தே ஸர்வ்வ ஈஸ்²வரேண ஸி²க்ஷிதா ப⁴விஷ்யந்தி ப⁴விஷ்யத்³வாதி³நாம்ʼ க்³ரந்தே²ஷு
    லிபிரித்த²மாஸ்தே அதோ ய​: கஸ்²சித் பிது​: ஸகாஸா²த் ஸ்²ருத்வா ஸி²க்ஷதே ஸ ஏவ மம ஸமீபம்
    ஆக³மிஷ்யதி|'
  cof-NT: 'Diosichi Pilabi itsanque chuteca joe: Jeralela Diosibe miilaichunaeque
    chuteca joe tie. Junni jeralela Diosica meráto yabe miiminlari labe cayailaichunae
    tie.'
  srm-NT: “Wan jei fa dee tjabukama sikifi buta a di Buku u Gadu nö? De taa hii sëmbë
    tuu o kisi lei a Gadu. Wë nöö ee wan sëmbë i jei di lei u Gadu dë, nöö i tei ën
    tja go a i hati, nöö a mi joo ko nöömö.
  qvs-NT: 'Ñawpa alli yachachikuk runakuna killkarkansapa: “Tata Dios tukuy runakunata
    yachachinkasapa.” Chayrayku tukuy Tata Diosta kreyik runakuna tukuy paypa yachachikushkanta
    yachakuk runakuna ñukatapish kreyiwankasapa.'
  zca-NT: 'porke se'' ka mizobni'' rë xa'' midi''zh por Dios: “Dios tse''d rë men.”
    Kuze'', rë men xa'' nzhon ro'' Dios no tse''d bixa'' lo Me, rë xa'' ze'' gak men
    da.'
  cbc-NT: 'Dios ya tutipʉ tore bairo ĩ woatu quetibʉjʉ cũñañupã profeta majã ãnana:
    “Dios nipetiro camasãrẽ na masĩõgʉmi cʉ̃ yaye quetire.” Bairi nipetiro yʉ Pacʉ
    cʉ̃ caquetibʉjʉrijere cariape catʉ̃goʉsarã pʉame yʉtʉ etagarãma, yʉ yaye quetire
    tʉ̃goʉsagarã.'
  qxo-NT: 'Tayta Diospa willacognin profëtacuna gellgayanganchömi nican: ‘Llapan runacunatapis
    Tayta Dios tantiyatsingam’. Tsay ningannömi Tayta Diosta cäsucog cagcunaga nogatapis
    chasquiycäyäman”.'
  mox-mox: Vona baʼena lova niʼa tovesimasimana iʼwayavia Buki Nugwenugweina ʼinaya
    ivonaya, ‘Tomotau qabudi Yaubada ʼinega veʼita ina ʼewea, ta tomeqabu ena veʼita
    inoqolia ta nuadi naʼeqaʼuya, e taudina ina mai ʼiguya.’
  kew-kew: 'Aba Gote-na agaa lakene aanumi buk madaa agaa gupa tisimide: Onaa rayore
    Gote-me nimu mogeaatalo pea agaa gupa tisimide. Onaa rayore nina Aapana agaa pagoa
    nipu kone mapiraalimiri ni piri-para mada epalimi.'
  dww-dww: Baninama girugiruminama porane peroveta umanama a riuna, ‘Taudi matabudi
    Mamaitua tokare ei kataidina.’ Be aitauḡa Tamaguma bonanama tawai beavaie be riunama
    ta paḡopaḡona, taudi tokare ḡarogue ta verauna.
  nif-nif: Plofet amalɨ manda youkɨlɨñ wolok gɨnañ ñɨndɨñ youyoulɨn patak, ‘Kunum
    Yambattɨ amatam gɨtɨk enɨ-daut tɨ-sembi, nanandɨ emekak.’ Wɨndɨñda tɨmbi amatam
    Beptɨ nanandɨ emlak wɨn nandɨmbi nandɨ-dasiañ, endɨ gɨtɨktɨ nokoñ bɨmbi, nep kle
    kuañ.
  twi-ASANTE: Adiyifoɔ no twerɛɛ sɛ, ‘Onyankopɔn ankasa bɛkyerɛkyerɛ ne mma.’ Ɛno
    enti, obiara a ɔtie Agya no nkyerɛkyerɛ no ba me nkyɛn.
  aoj-aoj: Basef amom profet magaꞌiefi fagape Buk Baibeli fagaꞌi naꞌamba faꞌi, ‘God
    anaf nuwalipa amam nematawa hiasi.’ Amam nematawa hiasi hiꞌilas sogameꞌ basef
    ahame aeꞌanai ma sogogawa anini, esis isimba sogafiꞌmai aeꞌi.
  cbv-cbv: Dios naáwátdih naóh yapanitboó nin pah ĩt niíj daacáp tajĩ. ‘Dios queét
    nihatdih ã bohébipna caá’, ĩt niíj daacáp tajĩ.Pánihna, nihat wã íip ã bohéátdih
    joinít, weemdíhbʉt ĩ jepahbipna caá. Pánih jepahnit wĩ́ihwã ĩ jʉmbipna caá.
  taw-taw: Bɨ God gos ñek agñeb okok, kɨli takaw anɨb ak ñu kɨl tɨkɨl agɨlak, God
    ne binɨb okok mɨdupsek kɨlop agñɨnɨgab agɨl tɨkɨlak agak. Anɨb ak, binɨb Bapi
    takaw ne ak nɨŋɨd, gos ne ñub tek nepal okok mɨdupsek, kɨli yɨp yɨl apebal agak.
  jic-NT: 'Profetapan tjowelepj: ‘Dios ca sin mü''üsüs lis mijis pjü jupj ts''uyupj’.
    Nin tapac profetapan Dios Popel mo''ó. Gente nepénowa pjyacan̈ Mpapay velá, sin
    ''yüsa wa jupj velá. Pjü way yupj ca mponecj napj mpes.'
  zap-NT: 'Lo liber ne wkaa profet re: “Dëdyuzh yneluu yrandxee mén.” Por neguin yrandxee
    mén ne rkagyedyag xdiiz Dëdyuzh no ne rseed ne rneluu Dëdyuzh, lo noo ylenza men.'
  wer-wer: Anutuu tektek ngön yaaurö pitök nem ngësël waisëpnaaröaan wesak ngön nent
    ngönëntak epël retëng ëaut. ‘Anutu pi omën pourö rë niulöpnaat.’ Pël ëën omën
    narö Pepa ngönte kat wiak ëwat sënë pörö nem naë waisënëët.
  ipi-ipi: '@see-verse:JHN.006.044'
  qul-NT: 'Profetacunapaj libroncunapi jinata nin: ‘Dios tucuyninman yachachenka’
    nispa. Ajinaka Tatata tucuy uyarejcunaka paymanta yachakancu, jamuncutaj nokaman,
    creewancutaj.'
  ter-NT: 'Hara kôe ne yútoe porófeta koyúhoti emo''u Itukó''oviti mekúke: “Ihíkaxotimo
    heú koeti xâne ne Itukó''oviti” kôe. Hukinóvoti itúkeovo simónuti ne uhá koeti
    xâne poréxonuke Nzá''a kámea koane éxea koêku ne ihíkauvoti íhae xokóyoke.'
  bmr-NT: 'Mɨɨro, Moocaani iimaamɨnaa aamefaño jillɨ noono: Moocaani famoocoro jɨɨbegueji,
    noonoro. Jaabadɨ famooro Moocaanico uguubuumoro diibotɨ agaajamo tajaa saahi.'
  fuf-fuf: 'No windii ka defte annabaaɓe ɓen wonde: ‹Alla jannay ɓe fow.› Kala on
    nananɗo Baabaajo on, jaɓi gandal iwrungal ka makko ngal, aray e an.'
  bhl-bhl: 'Sunbin-Got em fut tem bose weng mak kililoliwka! Akalem bontem dim bakamin
    kunum i fut tem boko, bokolomeliw: ‘Sunbin-Got akalem ete alik alik ilo kukuyemoke
    te.’, angakabe te. Yu kilele ibolow fukunina! Nimin kunum waneng ite mak Aatim
    em kukuyemkabe weng be kiliko, em kukuyembe weng be kilele kal keliw tewe, i fein
    nem mit mewso teleko, ‘Fein!’, nangoliwka!'
  ons-ons: Propet eŋane papiao don iwa yale qekoi, ‘Ŋei ŋerep korop eŋe baŋ Anutu
    oŋom miti don kito edaniake.’ Mane eŋe Magak wane don desiake so eŋano ŋine dereret
    mayakeŋo, naŋano sari lotkeake.
  con-NTPO: 'Nane Chiga Aya''fama afasundeccu tevaen''jengata tsu qquen: “Chigaja
    poiyi''cco tsendeccuma atesiaña.” Tsa''cansi poiyi''cco Chiga Quitsama pañamba
    in''jan''chondeccuja ñanga jiya''chondeccu tsu.'
  ghs-ghs: Oi Too abi qeeteqi hee, Ohongai noko gama tete banaitakoiqi qeetetanita
    ape ma ape Ohongaho noo nookaqi noho toro tete gesina naatorai nokoio naho torota
    soomakoi.
  peg-peg: ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ଦରମ୍‌ ସାସ୍ତର୍‌ ତାକେ ଲେକିକିତାର୍ଣ୍ଣା, ୱିଜ଼ାର୍‌ କେବଲ୍‌
    ଇସ୍ୱର୍ତି ହିକ୍ୟା ପାୟା ଆନାର୍‌ । ଇନେର୍‌କି ଆବା ତାକେଣ୍ଡାଂ ହିକ୍ୟା ଲାବ୍‌ କିତାନ୍‌ନ୍ନା,
    ହେୱାନ୍‌ ନାତାକେ ୱାନାନ୍‌ ।
  txu-NT: 'Amrẽbê: ne me bakukãmãre Metĩndjwỳnh kukwakam kabẽn jarẽn memã kum, “Metĩndjwỳnh
    ta dja memã amikabẽn jarẽ nhym me arỳm kabẽn markumrẽx”, ane. Be, me bakukãmãre
    kute memã anhỹr ne ''ã pi''ôk no''ôk kôt mỳj xê dja mã ikôt ajkamẽ? Bir, Ibãm
    kute memã kabẽn jarẽnh nhym me arỳm kute kabẽn markumrẽx. Me kute mỳjja''ã kute
    kabẽn jarẽnhja markumrẽx. Me ja dja me mã ikôt amijo bikamẽnhkumrẽx. Nãm ã Jeju
    memã ane.'
  eng-WEBU: It is written in the prophets, ‘They will all be taught by God.’ Therefore
    everyone who hears from the Father and has learned, comes to me.
  gnw-NT: 'Tumpa iñee aracae umɨmbeu vae uicuatía cuarãi: ‘Jare Tumpa omboeta opaete
    vae.’ Jucuarãi uicuatía —jei—. Ipotave uyapɨsaca Tumpa re jare uyemboe Tumpa jei
    chupe vae re vae outa checotɨ —jei—.'
  mux-mux: 'Pulu Yili-ni “Ninjai.” nimba ung nimba sirimuma piliiku yambuma niku siring
    yimanga bukna molemú ung te i-sipa mele: “Pulu Yili-ni yambuma pali ung-bo tonjupa
    mani simba.” niku turing bukna aku-sipa molemú. Tata-ni nilimú mele piliiku kene
    ung kanumanga puluma piliiku liilimele yambuma pali na moliuna olemele.'
  maj-NT: 'B''a̱ ts''ín y''ét''a já profeta̱: “Nti̱a̱ná ku̱a̱kúyaha̱ ngayjee̱ xu̱ta̱.”
    Kui b''a̱ maha, ngayjee̱ xi mjéñjuhu̱ ra̱ ko̱ bangiya ni xi bakúyaha̱ Nti̱a̱ Na̱''miu̱,
    kui xi kj''u̱a̱ísena.'
  bkq-NT: 'Saguhoem Deus itaumbyry aguewâni modo ewy warâ akâwândy inwenily: “Idânârâ
    ise Deusram âzenomedâolymo, âdara einwândyly awyly wâgâ.” Idânârâ Pabai nhenomedâdo
    idani modo, tyangahu odaji ieni modo warâ yeinwânsemo.'
  kue-kue: Ana propet wagle ka dingo pepa muno yegl beglko pangwa, ‘Yomba prapra God
    yene ka di beke tenambuka.’ Te yomba ta Nina kamo pirtre pir imbi, ana ye ende
    na mina unaglkwa.
  cot-NT: 'Ocanquetarite itioncajiaqueca tsavetantajiatsica ocanti: ‘Aapani Irioshi
    intsatacaajiaqueriquea maasano caquinte.’ Maasanoquea quemajiavaquerica Aapani,
    intsajiavaquerogueti icanqueca, incoraquetashiquena naatimpa.'
  bnp-bnp: Hosi e huriki a propet ri here puru a ngava i maea, ‘A Vure bara i tovo
    e huriki lobo.’ E rei a viri i longo maia e Tata, i bole a lohokanga vona, bara
    i valai nau.
  apn-NT: '—Amnepêm Tĩrtũm kapẽr jarẽnh o mẽ pa xwỳnhjaja na prem ã ja jarẽnh anhỹr
    o: Koja Tĩrtũm mẽ hkrã kaxwỳnh kãm tanhmã mẽ kãm kapẽr o amnhĩrĩt to ho pa. Anhỹr
    o harẽnh. Jakamã mẽ kot Tĩrtũm kapẽr mar nẽ hkôt amnhĩ nhĩpêx xwỳnhjaja koja mẽ
    mããnẽn amnhĩ kaxyw pa ixkôt hamaxpẽr nẽ ixkôt ri amnhĩ nhĩpêx o pa.'
  ctp-NT: 'Nde ndiya ska chaꞌ nu ngwaꞌan ska ayman lo kityi nu ngwa sꞌni: “Ndiose
    lka nu kwaꞌu chaꞌ nu ñi ꞌin nten” ndukwin kityi kanꞌ. Kanꞌ chaꞌ nten ꞌñaǎn ka
    nchga nten nu kunan chaꞌ nu nchkwiꞌ Stiǐn Ndiose, nchga nten nu kuꞌni xaꞌan chaꞌ
    nu kwaꞌu Ni ꞌin neꞌ.'
  bre-BRG: 'Skrivet eo er brofeded: Kelennet e vint holl gant Doue. Piv bennak en
    deus selaouet an Tad hag en deus desket digantañ, a zeu da''m c''havout.'
  opm-opm: Propet ihir nohe danong hapti han ire boknong mar ma brak matpa meng oh
    Got oh gonsi ihirnong am deipramur rim brak matpamur. Ihan at ohe meng oh amram
    ma dahaya han ihir nohe danong haptimur.
  bvr-bvr: Minypa Wangarr burr-yika aburr-mujaruk ngunyuna aburr-guyinda aburr-wukurrjinga
    aburr-workiyana, gu-yinaga gu-yurra janguny, ‘Aburr-bulapalawa nipa Wangarr marn․gi
    burr-nega barra,’ gu-gurda ngacha janguny. Wurra ana-nga minypa a-galiyarra nula
    Nyanyapa arrku rrapa janguny gu-borrwuja nula, an-gata an-gugaliya rrapa minypa
    ngaypa nguna-jurrjurrmunga.
  wal-wal: Hananabaa yootiyaageeti, ‘Xoossai asa ubbaa tamaarissana’ yaagidi xaafidosona;
    Aawai giyoogaa siyiyaageenne Aawaappe tamaariyaagee ooninne taakko yees.
  zad-NT: 'Ḻee librka'' bzej dii beṉ''ka'' wdix̱jee daa goll Chioza'' ḻegake'' kani''yi
    nan: “Chioza'' wli'' wsedile'' yog''ḻoḻte beṉ''.” Na'' yog'' beṉ'' chzenag c̱he
    X̱a''na'' na'' chajni''gakile'' daa ne'', ḻegaken'' chongake'' nad'' txen.'
  kmg-kmg: 'Porofete jaŋere dâŋqâreŋ šiŋuc fokac: `Anutu e jahac ŋic sasawa miti jaza
    qazuc eocmu. Ž Irec moc e Mamaczi miti âzâcne qazuc eme manaocmu e norao fisiocmu.'
  aso-aso: 'Monoꞌ godolouꞌ nene polohetelite ma tiꞌ li gizi nizaniꞌ ve: Oꞌmoso neꞌmo
    evenele mukiꞌ nene apize ngemeleseive. Neꞌmine oloseinako ve ma ingine eiꞌ gamaziꞌve
    gilisa lo-ngimineꞌ gamazi gili lamineꞌ ave nene nenita igaꞌ nave.'
  uli-uli: Profeta kowe re tefadiy lal babior bo, ‘Panger yarmat ngo rebe kkay mo
    irel Deus.’ Ila panger rechokla re rongrong ngo re gola yalol mala Temay ngo rebe
    budoh irey.
  nin-NT: 'Uyirr nu umi ku abi kpa are ba a charr di: ‘Abachi nggo ki itu ima ta tsarr
    ba.’ U unushirr wa nggo ti shirr ku Aki wa atu na kpa itsarr ima yi na undu, uwa
    ta nga ni ingga ku.'
  tgk-tgk: 'Дар китоби пайғамбарон навишта шудааст: „Ҳамаи онҳо аз Худо таълим хоҳанд
    гирифт“. Ҳар касе ки Падарро шунида ва аз Ӯ таълим гирифта бошад, ба назди Ман
    меояд.'
  acu-NT: 'Yaanchuik Yuse chichame etserin tu aarmiayi: “Yus mash aints ainaun nuiniartinuitai,”
    tu aarmau asamtai, wina Apaachiru chichamen antukar nuimiaru ainauka wini wininawai.'
  cak-WNT: Y tz'ibatal chuka' ca cuma ri profetas ri xek'alajsan ri ruch'abel ri Dios
    ojer ca, chi quinojel ri winek xquetijox na ruma ri Dios, queri' ri nubij. Y ri
    achique c'a ri nrac'axaj ri ruch'abel ri Nata' Dios y nretamaj, can xtipe c'a
    chinucanoxic.
  ebk-ebk: Tay wacha nan insurat nan chiyuycha pomapadtu ad pus-uy ay kanana, ‘Am-in
    ay tataku at isuruwantu Apo Dios.’ Nan am-in ay chumngor ya munsuru kan Ama at
    omalicha kan ha-un.
  spa-PDDPT: 'Está escrito en los profetas: Todos serán enseñados por Dios. Todo el
    que oye y aprendió del Padre, viene a Mí.'
  ruf-ruf: Wanabii tsawandika, ‘Iwanu wose watsolangulitsighwa ne Imulungu.’ Chila
    imunu iyomtegheletsa Aba na kwilangulitsa kuna yeye katsokutsa kuna nene.
  gun-gun: Mba'eta profeta kuery regua ombopara vy “Nhanderuete oeko mbo'e 'rã ha'e
    kuery ha'e javi”, he'iague rami vy Xeru ayvu oendu ha'e oikuaa va'e kuery ma ou
    'rã xere.
  agu-BL: 'Na at e'' yi ẍchixomok swe''j, na je yi xtxolbile''j yi tz''iba''nt cyen
    cyak''un yi e'' elsanl stzi'' Ryos tentz: ‘Tz''ocopon Kataj Ryos tan chichusle''n.’
    Ej nin cyakil yi e''a''s yil cho''c il tan tbite''n nin yil pujx cyak''un, ya''stzun
    yi e'' yi chu''l xomok swe''j.'
  isn-isn: Kunsoko ikilisigwe mu unyakidagu, 'Akumanyisigwa ni Itunda, ' kila nai
    wigulye hangi wimanyisilye kupuma kung'wa Tata, wizaa kitalane.
  eng-PEV: A long time ago, God told one of his men to write about this, and it is
    in God’s book. He wrote, ‘God is the one that will teach all of them.’ And that’s
    how it happens. The people that listen to God and learn from him, those people
    will come to me.
  ilo-ULB: Naisurat kadagiti profeta, Isuronto ida iti Dios, Isuamin a nakangngeg
    ken nakasursuro manipud iti Ama ket umay kaniak.”
  pir-NT: 'Cohãcjʉ̃ yere yahu mʉhtariquina pehe ohõ saha ni ojoahye: “Cohãcjʉ̃ tiquinare
    buherota”, ni ojoahye Cohãcjʉ̃ yere yahu mʉhtariquinapʉ. Ijipihtiyequina yʉhʉ
    Pacʉ ye buheyere tʉhoyequina, tiquirore yʉhtiyequina yʉhʉre cahmene. Sa yeye yeequina
    ijire.'
  anv-NT: Muú ɛkpávé Ɛsɔwɔ fɔ abɔ́ asá nnó, ‘Ɛsɔwɔ alɛ́rege nyɛ bɔɔ́ ako meti.’
    Ɛwena ɛtɛne nno yɛ́ndémuú ayi awuú ne agií genó ɛyigé Ntɛ wa akɛ́lege, achwɔ́ɔ
    ɛta wa.
  sab-NT: 'Unsuialin kwian Chube gerua ketanga Chube gerua degu, chada e gerule: “Chube
    be kwian ulita ta gbe, ulita Chube gerua gerule kare be suge kwiange.” Kwian bai
    ulita cha Ñenua gerua keruchugu cha Ñenua gerua gau ulia, kwian ene cha gai ulia
    kaire.'
  tmd-tmd: Nöbö God mönö yadɨb nöbö bla ñɨŋ God Mönö kai kɨtön yadmä, ‘God nuŋ nöbö
    mö piaku magalɨg ñɨgö yad nöiönɨŋö,’ rɨmä. Nöbö mö Acö ñɨgö mönö yad nölaŋ aku
    nugw pöñ piaku, ñɨŋ magalɨg nɨ höña.
  acr-NNT: '»Jewaꞌ kubꞌiꞌij Ruchꞌaꞌtem ri Dios chupa ri tzꞌibꞌital kan kuma ri qꞌalajisanelabꞌ:
    Kopon na ri qꞌij echiriꞌ e ri Dios ri kakꞌutun chikiwach konoje kachaꞌ. Y konoje
    ri kakita ri kubꞌiꞌij ri Nuqaw y kakimaj kꞌu ke janipa ri kubꞌiꞌij, riꞌ kekꞌun
    wukꞌ riꞌin.'
  kpg-kpg: Ma guu lawa di hihi ai nia soukohp boloo, ‘Nia daangada huogodoo le e kabe
    nadau mee mai God.’ “Digau huogodoo ala gu longono, guu kabe mai Mee, le e loomoi
    gi di Au.
  taj-taj: अगमवक्तागदेसेनोन परमेश्‍वरला बचनरी ‘परमेश्‍वरसेन जम्‍मान म्‍हिगदेदा लोप्‍ला’
    भिसी भ्रिबा मुबा। परमेश्‍वर आबाला ताम थेःसी थेग्‍यामसेन लोप्‍बा म्‍हिगदे जम्‍मान
    ङा मुबा ग्‍लारी खला।
  avt-avt: 'Mɨt profet newis hɨm im mau tɨwei hɨram matɨp mar im: ‘Mɨt yapɨrwe te
    God kakɨtpor menmen kakɨkepi werek werek.’ Mɨt neimɨn niutɨp niutɨp kerek epei
    nemtau hɨm me Haai kai God te hɨr nanisɨsa.'
  cbk-cbk: Antes pa ya escribi el maga profeta, ‘El Dios amo el quien ta enseña con
    todo el maga gente.’ Todo el quien ta oi y aprende el enseñanza del di mio Padre
    Celestial, amo gayot quien ta vene conmigo.
  uig-ARA: 'پەيغەمبەرلەرنىڭ يازمىلىرىدا: «ئۇلارنىڭ ھەممىسىگە خۇدا تەرىپىدىن ئۆگىتىلىدۇ»
    دەپ پۈتۈلگەندۇر. شۇڭا، ئاتىنىڭ سۆزىنى تىڭشىغان ۋە ئۇنىڭدىن ئۆگەنگەن ھەربىرى مېنىڭ
    يېنىمغا كېلىدۇ.'
  tuf-tuf: 'Sir chihtá ehcúquibat cuihsú bahjacro: “Sirat bahnaquin síw̃ayqueyra.”
    Bíyinat Sir chihtá rahcyat, Sirat siw̃quey sinyat, eyin as chiwa chácaro, -wajacro,
    Jesusat-.'
  abx-abx: 'Aka''anna'' si Nagpanurat-na si mga Paragsumat: ‘Turu''an-na si Diyos
    i dimu''an a''a.’ Bisan say i mamakali si Tata'' ngan aka''adal si iya, iya i
    mandugok si ako.'
  mco-NT: Com jadu'n ymiiñ jaybety ma Dios ñecy huɨdibɨ je jäy ajcxy anajty Dios ytɨy'ajt
    mɨɨd huɨdibɨ jecy'ajty yjaay co Dios yaj'ixpɨgamy je jäy ajcxy tüg'ócɨy. Paady
    ycɨxpɨ tüg'ócɨy jäy huɨdibɨ mɨdoob Dios y'ayuc etz y'ixpɨjcyp Dios ytɨy'ajt xymɨjpɨdägɨbɨch
    ajcxy.
  kqf-kqf: Maimaituwa taugiuwatana ḡemota niga mainana i giu, ‘Tedi matabudi kaka
    Maimaituwa yai lovelovedi.’ Bi mabai Tamagu kalinana sa vaivaiye bi giuna sa vovoteyeteye
    ba lisigumo sa nato.
  cpb-NT: 'Ikantake rosankenareki Kamantantaneriite: Iriitake Pawa yotairine maawoini.
    Maawoini kemairiri Ashitanari, yotairiri irirori, rishentashiretaana naaka.'
  aon-aon: Baraen douk profet henyem nyetem Iruhin ananik Buk iri douk nyakri, ‘Iruhin
    ta nunek skulum ihish arpesh um ananih aih.’ Namudok aria sabaishi arpesh douk
    shumnek eikin Yaken ananin baraen aria shudukemen wosik iri, eshesh ta shunakmori
    eik.
  hus-NT-2005: 'Ba nin dhutsadh úwil an tʼiltsixtsik in ulal enchéꞌ: “Na Dios neꞌech
    kin okʼtsi ejtalkʼitsik.” Jaxtám, ejtal xitaꞌ kin axtsi an Tátaꞌláb ani kin walkaꞌ
    ka okʼtsin kʼal Jajáꞌ, u utel kʼal Nanáꞌ.'
  mig-NT: 'Yóso núu̱ tutú cha̱a ni̱ ka̱jani tu̱''un Dios: Ndɨta̱ká‑de kutu̱''a‑de
    sá''a Dios, áchí. Núsáá te ta̱ká ña̱yɨvɨ jíni so̱''o tu̱''un ká''a̱n máá Táa̱‑ri̱,
    te tu̱''a‑i jíín, ña̱yɨvɨ‑ún kíi‑i nuu̱‑rí.'
  bps-bps: Balù i dad tugad Dwata di muna fa, smulat ale, manla, ‘I kdee dad to tdò
    Dwata.’ Na i kdee dad to flinge na gamwè i tdò Màgu, salu ale di deg.
  mbs-mbs: Doen insolat te telekeliwat te kagi te Timanem, kagi din, ‘Toledaan te
    Timanem se kedita te otaw.’ Se kedita te otaw menenalan aw tomolò te itoladà te
    Amay ko, yan se tomaking kanak.
  tof-tof: Prropetab Pebadó igó wialómórróna wagó, ‘Blaman pamkolpam God sab umul
    nyónórre.’ Nadü pamkolpama Aban bóktan arrkrrudako akó umul apadódako oyakagab,
    sab kürüka idi togobe.
  cme-NT: '*Diilopɔpuɔrbiemba nyɛgãaŋ nel daama‑i wuɔ: ‹Diiloŋo ka hãalã-bɛi hiere
    baa u nelma‑i.› Umaŋ duɔ nu mi To nelma‑i aa siɛ u nuŋ-ãndaaŋgu‑i, kutieŋo ka
    cu mi huoŋ-nu.'
  sus-sus: A sɛbɛxi namiɲɔnmɛe xa Kitaabui kui, ‹Ala fama nɛ e birin xarande.› Naxan
    yo na Baba Ala xui ramɛ, a a xa masenyi suxu, na kanyi tan fama nɛ n ma.
  pon-2006: Soukohp ako ntingihedier, ‘Irail koaros pahn ale padahk sang rehn Koht.’
    Emenemen me rong Sahmo oh padahngkihsang, e kin kohdo rehi.
  dad-dad: Profet neid itotoya bun eig ye yenek, ‘Idi ganan Negurem ifelnẽdiyouf.’
    Taka ĩ Dei karĩ fiye ken, ĩ bun keleĩ yalef, aya bun isidig.
  zab-NT: 'Lo librɨ ni bcuaa de profet xte Dios rnii: “Dios seedny irate bniety.”
    Pur ningui, irate de ni rcuadiag xtiidxny ne bseeddeb ni bliuuny laadeb, laadeb
    zeeddeb cun nare.'
  jae-jae: Teto gêc propetenêŋ buku gebe ‘Anôtô oc êndôŋ ŋamalac samob.’ Ma samob,
    taŋ sêŋô Tamocnê biŋ ma sêkôc kauc aŋga ênê naŋ, tec dêdêŋ aê sêmêŋ.
  ksd-ksd: 'A umana propet dia ga tutumu dari: “God na tovo diat parika.” Diat par
    dia ga valongor tai Tama, ma dia ga vartovo pa tana, dia tadav iau.'
  msm-NT: Meyduon sinuyat to otow no kibali ba-ba to Diyus no pig-iling, ‘Tibo sikandan
    og-anadon to Diyus.’ Na, inggad hintawa no ogpaminog to Amoy ku no Diyus dow ogpaanad
    kandin, sikandin to og-andini kanay.
  myk-myk: 'Ayiwa, ta Kilɛ wo tudunmɔ wa ya li ka na: ‹Kilɛ yɛ pyaa na ba pu bɛɛri
    kalaa wɛ?› Sipyaa sipya wʼa To Kilɛ Kafila nuri na sɔɔ wu kalaa wu na ge, pee
    bɛɛri na ba nɛ mu.'
  sbe-sbe: Doha peloweta hesau ye kuliyako ye wane, ‘Yaubada kabo tamowai maudoidi
    ye hekatadi.’ Na kaiteyadi se lapulau Tamagu unai yo se nuwatuwatani, kabo se
    laoma kaliguwai.
  mcr-mcr: Hiŋuä-tqä iquauä tuwaŋuä iuŋi, ‘Qu eeqänäŋä iquauŋi, Goti Hanjuwä Iqu näqŋqä
    väŋqiyä’ ätä äqänänä. Ga ämaqä Ique qätä äwiyäpu, Iquesa näqŋqä ämepiyä iqua,
    qu eeqänäŋi Nyinyqä ppŋqäuä.
  cux-NT: 'Canéé nguūⁿ na libro yeⁿ''ē Ndyuūs naachi ngaⁿ''a profetas ''tíícā: Dendyuūs
    ca''cueeⁿ yā nducyaaca yā. Nducyaaca ''iiⁿ''yāⁿ chi ch''iindiveéⁿ yā yeⁿ''ē Chiidá
    ní ''āā cueéⁿ yā yeⁿ''ē Chiidá, cuchií yā nanááⁿ ''úú.'
  tur-YTC: Peygamberlerde, ‘Hepsi Tanrı tarafından eğitilicek’ diye yazılıdır. Bu
    nedenle, Baba’yı işiten ve O’ndan öğrenen herkes bana gelir.
  san-ITR: te sarvva IshvareNa shikShitA bhaviShyanti bhaviShyadvAdinAM grantheShu
    lipiritthamAste ato yaH kashchit pituH sakAshAt shrutvA shikShate sa eva mama
