  hin-2017: भविष्यद्वक्ताओं के लेखों में यह लिखा है, ‘वे सब परमेश्वर की ओर से सिखाए
    हुए होंगे।’ जिस किसी ने पिता से सुना और सीखा है, वह मेरे पास आता है।(यशा. 54:13)
  bef-bef: 'Kaga lu yege holata bomagi fayahi mone ma lite: Asaga bonaꞌi Huꞌmau enelepilibe.
