  mic-MIQNT: Na iganigjitegewinugi'g ewi'gmi'tipneg, ‘'Ms't mimajuinu'g Gjinisgam
    gina'muataq.’ 'Ms't wen ta'n nutuaj Nujjl aq jigs'tuaj na jugu'etew ni'neg.
  huu-NT: 'Jusiñamuina lloraɨnɨ mɨcorɨaɨ jaie iena cuetɨmacɨ: “Jusiñamuidɨ nana comɨnɨna
    ɨco llofueite” cuetɨmacɨ. Birui naie rafue jai suide. Naga cue Moomo cacarefidɨmɨe,
