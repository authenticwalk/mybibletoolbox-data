  heg-NTPO: Ama Lamtua mee-baah hmunan nuas dul son elia, ‘Ama Lamtua Allah le tui
    atuli li totoang.’ Tiata totoang atuil in hii-ming se Ama in ne sorga kua, nol
    tui deng Una ngas, maas se Au lia, le daid Auk atulin.
  ptu-ptu: 'Deem tisuha'' illaam suha''na nabi naua: ‘La sangngim napa''guhu Puang
