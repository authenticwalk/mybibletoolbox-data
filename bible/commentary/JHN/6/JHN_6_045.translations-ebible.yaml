  ziw-ziw: Mwa mawandiko ya wawoni muwandikwa vino, wantu wose nawatende wahinywa
    ni Chohile, chila mntu akumwiva Tate na kuhina kwakwe eza kwangu.
  grc-TR: Ἔστι γεγραμμένον ἐν τοῖς προφήταις, Καὶ ἔσονται πάντες διδακτοὶ τοῦ Θεοῦ.
    Πᾶς οὖν ὁ ἀκούσας παρὰ τοῦ πατρὸς καὶ μαθών, ἔρχεται πρός με.
  nag-nag: Bhabobadi khan pora likha eneka ase, ‘Aru taikhan sobke Isor pora sikhai
    lobo.’ Kun pora Baba laga kotha hunise aru sikhi loise taikhan he Moi logote ahibo.
  eng-OEBCW: It is said in the prophets – “And they will all be taught by God.” Everyone
    who is taught by the Father and learns from him comes to me.
  knj-NT: 'Ey jun xol eb ẍejab Dios jix tz''iben can ey jaxca ti'': “Oj cuyle masanil
    ánima yu Dios,” ẍi can naj. Yuxan, masanil mac chi yaoc xiquin yaben tzet chi
    yal cu Mam Dios, ta chi na''cha el yu eb tzet chi yala, oj jul eb e in an.'
  deu-1912: 'Es steht geschrieben in den Propheten: “Sie werden alle von Gott gelehrt
    sein.” Wer es nun hört vom Vater und lernt es, der kommt zu mir.'
  san-PUN: ਤੇ ਸਰ੍ੱਵ ਈਸ਼੍ਵਰੇਣ ਸ਼ਿਕ੍ਸ਼਼ਿਤਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾਂ ਗ੍ਰਨ੍ਥੇਸ਼਼ੁ ਲਿਪਿਰਿੱਥਮਾਸ੍ਤੇ
    ਅਤੋ ਯਃ ਕਸ਼੍ਚਿਤ੍ ਪਿਤੁਃ ਸਕਾਸ਼ਾਤ੍ ਸ਼੍ਰੁਤ੍ਵਾ ਸ਼ਿਕ੍ਸ਼਼ਤੇ ਸ ਏਵ ਮਮ ਸਮੀਪਮ੍ ਆਗਮਿਸ਼਼੍ਯਤਿ|
  nob-LB: 'Gud lot profeten Jesaja skrive: ’De skal alle bli underviste av Gud.’ Den
    som hører til min Far i himmelen og lærer av ham han kommer til meg.'
  ntj-ntj: Tjiinya kutjulpirtu Mama Kuurrku wangka kulira tjakultjunkupayilu walkatjunu
    wantingu ngaapirinypa, ‘Yarnangu pirninya-ya nintirringku Mama Kuurrtu-tjananya
    kurrurnta watjaranyangka.’ Nyangka pirnilurtu Mamanya kulira nintirringkutjatjanu
    ngayulakutu pitjaku.
  sxb-NT: Omulala ku Awagambi awa Katonda yajoja otino, ‘Awantu woona warigererwa
    ni Katonda.’ Omuntu otegerezia amangʼana aga Soifu Katonda kandi oigerera okuema
    ku iye, nio onyizako.
  nhu-NT: Bonyii bo ntum Nyo' le to nu ɛ saŋ lɛ, ‘Nyo' nu ke eyɛɛyi bó bocii.’ Nonɛn
    wee tfuu wvù nu ɛ yuw fiɛɛ fì Icɛm yɛɛyi ɛ kiɛɛ, nu ɛ wvú nu ke eto fô me le.
  row-row: Lamatualain mana ola-olan dalahuluꞌ ra suraꞌ rala oi, ‘Lamatualain nau
    nanori basa atahori.’ Naa, basa atahori mana rena Amaꞌ sia sorga, ma ranori mia
    E, ara rema risiꞌ Au fo dadꞌi atahori nggara.
  msy-msy: Akar kam kamaghɨn Godɨn akam inigha izir gumazibar Akɨnafarimɨn iti, ‘God
    bar gumazamizibar sure damuam.’ Ezɨ kamaghɨn gumazamiziba Afeziamɨn akam baregha
    egha Afeziam da fofozim isa, me na bagha izi.
  agg-agg: Horombo Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ ai yaru bukambe sürü papɨrundühɨ
    yahomoya, ‘God ai nindou muŋguambo yamundeandürɨmbui,’ mehomo. Asu muŋgu ai Apendɨ
    hoafɨ hɨmborɨyeihɨ ahandɨ warambeahɨndɨ fɨfɨrɨfe ra asahümündi ana, ai wambo sowana
    dügüsimboyei.
  ptp-ptp: Kɨyang yêp vac kɨpihac wê plopete kɨvuu ilage bêga nêbê, ‘Anutu ob tɨxuu
    xomxo vɨhati.’ Om xomxo vɨhati wê ngô Mag kɨyang dɨ kô xovôên vô i ge ob lam vô
    a.
  nak-nak: Eia mai la vikararala oio te la buk tegiteu la bilalaha te La Uru ale pala,
    La Tahalo Uru eia ge vimari la valalua me hatavivile tomi. Tiele me egiteu tomi
    ale matagaga te la vikararala te Tete, me egite roromuliao, tio me egite ge gomai
    tavu eau.
  lbb-lbb: A propetla la ka tumus tari mange, ‘E God ir asaer la rop.’ Pa la rop ning
    la longor e Tata pa la asaer tana, lar han tetek iau.
  kan-2017: ‘ಅವರೆಲ್ಲರೂ ದೇವರಿಂದಲೇ ಬೋಧಿಸಲ್ಪಡುವರು’ ಎಂದು ಪ್ರವಾದಿಗಳ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿದೆ.
    ತಂದೆಯಿಂದ ಕೇಳಿ ಕಲಿತ ಪ್ರತಿಯೊಬ್ಬನೂ ನನ್ನ ಬಳಿಗೆ ಬರುತ್ತಾರೆ.
