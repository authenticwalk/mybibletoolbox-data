  hch-NT: Texaxatamete vaxapasie müpaü catine'uca, Cacaüyari tiniva'üquitüaca yunaime.
    Yunaitü memü'enana ne'uquiyari que maine, memüteyü'üquitüa, müme nehesüa mecaniye'axüacuni.
  crn-NT: '’Ayee mú tiraꞌuyúꞌuxacaꞌa aꞌɨ́ɨme ɨ́ mej tíꞌixaxaꞌataꞌa ɨ́ Dios jetze meꞌecan
    tɨjɨ́n: “Dios pu nuꞌu ayén tihuáꞌumuaꞌaten naíjmiꞌica.” Jaꞌatɨ́ tɨ naꞌa tɨ ayén
    ranamua ɨ́ ru tzajtaꞌa aꞌij tɨ tiꞌixa ɨ́ niyáꞌupua, ajta tɨ ayén ráaruuren aꞌij
    tɨ aꞌɨ́ɨn tíꞌijxeꞌeveꞌe, aꞌɨ́ɨ pu veꞌeréꞌenejsin ineetzi jemi.'
  zpu-NT: 'Le ganꞌ bzoj beꞌnn kaꞌ beꞌe xtiꞌll Diosenꞌ kanaꞌ nen: “Yeololeꞌ, Diosenꞌ
    wroeꞌ wsedreꞌ leakeꞌ.” Naꞌ yeololeꞌ nneze kanꞌ ne Xaꞌn, naꞌ wzenay akeꞌ nench
    gon akeꞌ kanꞌ neꞌe naꞌ, leskaꞌ gonliraꞌll akeꞌ nadaꞌ.'
  juy-juy: ପୁର୍ବାଃତେ ବର୍ନେମରଞ୍ଜି ଇଡେଞ୍ଜି, ‘ଅଡ଼୍‌କୋଞ୍ଜି ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ଞନଙନ୍‌
    ଞାଙ୍‌ତଜି ।’ ଆନା ଆପେୟନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ଅମ୍‌ଡଙ୍‌ଡାଲେ ଞଙ୍‌ତନେ, ଆନିନ୍‌ ଅମଙ୍‌ଞେନ୍‌ ଇୟ୍‌ତାୟ୍‌
    ।
  for-for: 'Pigoya, poropete kina''mi kamana awa''enaba mayama waintiye: Koti aewa
    wasana mono uwaimikiye, untawe. Pika ka''waina aepa nabanempa mono omima ayakekana
    abikibi''naba, aeba naeti ampa irosakiye.'
  epo-epo: 'Estas skribite en la profetoj: Kaj ĉiuj estos instruitaj de Dio. Ĉiu do,
    kiu aŭdis de la Patro kaj lernis, venas al mi.'
  gfk-gfk: 'Ma ira tangesot ta God diet ga pakat hoken: ‘Diet bakut at, God na hausur
    diet.’ Ma iau tange bia sige nong i hadade no agu Sus ma i kap usurane leh mekaia
    ho ie, i haan tupas iau.'
  bjz-bjz: 'Aghá rea doa, eghá ririe, “God na ririeta, unda ferovetada gefiria gaga
    eini, aná evere: ‘God na enembo dano nghaĩ itaita rouvie.’ Amindu rea, Afa God
    da gaga enembo avona niningurota, unda irugarinu gaabee egegadua mo, andava fufugaita
    rousue.'
  atg-NT: Ọmekẹguele ọyi Ẹshinẹgba ọghuo ọ kpẹ kẹkẹ ọli shi Ebe-no-pfuasẹ khi, ‘Ẹshinẹgba
    lọli oghuo ọ ya sẹsẹ ẹgbọ eyọli nya.’ Ọgbọkpa ni ọ da ku esọ-a na Ita, ni ọ rọte
    obọ oyọli wẹna, ọ ya bhale deba mhẹ.
  bjv-NT: 'NDangi me makɨtɨbɨ tɨ lə kɨ kare dan NJé kəl ta kɨ ta Luwə tɨ əi nə: “Pətɨ,
