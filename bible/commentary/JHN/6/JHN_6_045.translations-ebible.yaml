  mek-mek: Ke ega koa agemia auga ufainagai profeta Deo ega iifa pukagai iina kepapua
    oma, ‘Deo isa maꞌoai agepamaleleniꞌi,’ keoma. Ega koa iꞌopoga, kaisau aina epaaua
    lau Amau aina elogo ke eegai emalele auga lau eeu emai.
  aey-aey: 'Ge, je hahun madec dana age agena jaqec je odi jaqein: ‘Anut uqa cunug
    iwaladigian,’ ein. Age abesabes Memige Anut iwaladeceb doin eu age ijaca hogina.'
  urd-GVH: नबियों के सहीफ़ों में लिखा है, ‘सब अल्लाह से तालीम पाएँगे।’ जो भी अल्लाह
    की सुनकर उससे सीखता है वह मेरे पास आ जाता है।
  ycn-ycn: 'Tupana puráca''alo lana''aquéjami, ricá ripuráca''alo ja''apátajeñomi
    chuna lana''acare i''imacá, quemari marí que: “Tupana jehuíña''atajeri piyuque
    ina''uqué”, que rimacá. Ra''apiyá jema''ajeño, ileruna huátaño nucá nahuacára''ajeri
    penaje.'
  djr-djr: Ŋäthil baman' djawarrkmirriy mala gan dhäruk wukirri bitjarr gam', ‘God-Waŋarryuny
    dhu ŋunhi marŋgikuŋ bukmaknhan yan yolŋunhany walalany.’ Ga ŋuli dhu ŋunhi ŋula
    yolthu yolŋuy ŋämany ŋanya Godnhany Bäpanhany, ga marŋgithirrnydja ŋayi dhu marrtji
    nhanukuŋ, ŋunhiyin dhu yolŋu marrtji räliny ŋarrakalnydja.
  kvg-kvg: Mbumbukiam-gi manqa vevezam ezoqam, āv gini-peaomém nqǽgo, ‘Ezoqa ewaqape,
    Mbumbukiam ekezan mé꞉zømesím.’ Unimanqatín. Gekha ezoqām ndego, Tat-qa manqat
    te-ewag neka manqa mokho vǿndāp, ndego no-té gendówáv.
  rug-rug: 'Ta kubere koasa Kinubekubere tadi na poropita si guahe: ‘Kote tava tumatumae
    beto koe Tamasa sari doduru tie,’ gua. Doduru pu avosia sa Tamaqu meke tava tumatumae
    koa Sa si mae koa Rau.'
  hop-NT: 'Pi ura God lavay’aymuyatuy pēniyamuy aṅ yan pey’ta: Pu puma sohsoyam God
