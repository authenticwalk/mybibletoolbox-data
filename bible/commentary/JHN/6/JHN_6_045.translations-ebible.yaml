  eng-YLT: it is having been written in the prophets, And they shall be all taught
    of God; every one therefore who heard from the Father, and learned, cometh to
    me;
  jni-jni: Anyentike anyimo atize ta sere, nanu bezi tize ta asere vat uwe asere ani
    adi beziwe, vat desa makaba mamanza ahira acome madi eh ahira am.
  kne-kne: Tan waday insolat di mamadto ay kanana, ‘Am-in ay ipogaw et itdoan Diyos
    si daida.’ Et mo sino da ay mangitneng sin inbagan Amak ta say sisya di pan-adalan
