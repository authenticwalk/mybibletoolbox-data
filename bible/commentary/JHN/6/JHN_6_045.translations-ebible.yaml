    tachihuí̱n xli̱ca̱na̱ huani̱t quimpa̱lacata sa̱mpi̱ xli̱pacs hua̱nti̱ nakaxmatniko̱y
    Quintla̱t Dios hua̱ntu̱ xlá̱ huanima̱kó̱, chu̱ antá̱ nachá̱n c-xnacu̱cán yama̱
    tachihuí̱n, pus huá̱ chú̱ xlacán na̱ naquili̱pa̱huanko̱y.
  rro-rro: Mahabanai haukia Puka robenai aba tererena, ‘Ikoikiai hanona Tirama aba
