  tam-TCV: ‘அவர்கள் எல்லோரும் இறைவனால் போதிக்கப்பட்டிருப்பார்கள்’ என்று இறைவாக்கினர்களால்
    எழுதப்பட்டிருக்கிறது. அப்படியே பிதாவுக்குச் செவிகொடுத்து, அவரிடம் கற்றுக்கொள்கிற
    ஒவ்வொருவனும் என்னிடம் வருகிறான்.
  mit-NT: 'Sànaha nì tiaa nècuàchì profeta nùù tutu ìì, te dohó nì cachi‑nè: “Cunaha‑nsiá,
    icúmí Dios chinaha‑yà nsidaa‑né”, nì cachi‑nè. Ñàyùcàndùá, nsidaa nèhivì iníní
    xí Yua‑nda Dios, te cundaà vàha ini‑nè, divi nduú nècuàchì icúmí cunchicùn xì
    yùhù.'
  ceb-ULB: Nahisulat kini diha sa mga propeta, “Ang tanan tudloan sa Dios.” Ang tanan
    nga nakadungog ug nakakat-on gikan sa Amahan moduol kanako.
  ces-LB: Proroci přece předpověděli, že Bůh ke každému člověku promluví. Kdo dbá
    na tento Otcův hlas, přijde určitě ke mně.
  mkn-mkn: Tuhan pung jubir dolu-dolu dong parná tulis bilang, ‘Tuhan Allah mau ajar
    sang samua orang.’ Naa, samua orang yang dengar sang Bapa di sorga, deng balajar
    dari Dia, dong datang di Beta ko jadi Beta pung orang.
  pol-UBG: 'Napisane jest u Proroków: I wszyscy będą wyuczeni przez Boga. Każdy więc,
    kto słyszał od Ojca i nauczył się, przychodzi do mnie.'
  qxh-NT: 'Unay willacujcunapa shiminpis nin: ‹Tayta Diosninchi llapan runata tantiyachinga.›
    Chaymi Tayta Diosninchipa shiminta wiyar shungunman ćhayaptin, nuwatapis ćhasquicaman.'
  nwi-nwi: Nəgkiarien yame profet mɨnə kɨmnharai kupan ye Nəkwəkwə kape Kughen ramni
