    kadi, “Tomota liliudi Yaubada bei ivatulukoidi.” Aiseya 54:13 Avatauwa neta Tamagu
    sinove be nakae sikabiikaone, bei simekoigu.
  kbm-kbm: Be yaun ti ebe warik Pomate ane amolmol (profet) kulkul ane iro ok ginei
    dang eteik, ‘Amolmol walang ok atob inaute Pomate ane yaun love ma.’ Be Yisu ginei,
    amolmol tepwengge ebe iute Tamangg avo be isov ane lu ge ok, eisir etok ete tas
    givin ve invang intangi ayeu inme.
  tew-tew: 'Wí Yôesi Táḏáví tukhe̖ˀbiˀ hä́nˀoe kinnân ita̖ˀnan: Yôesi Táḏáḏân tꞌä̖hkí
    tꞌowa ovâyhá̖ˀa̖mí. Heḏiho nää toˀwên naví Táḏá ôntꞌóyannindi ivíˀweḏi dihá̖hpóeˀin
    navíˀpiyeˀ diˀä̖́ä̖-í.'
  rmc-rmc: 'Andro Proroka hin pisimen: ‚Savore ena sikade le Devlestar.‘ Avke sako,
    ko šunďa le Dades a sikľiľa lestar, avel ke mande.'
  apr-apr: Le betanga yo Maro koonoo iwode a iken ye Rau ke Maro in nen, ‘Ole Maro
    ipatomonai di tooltool nga le imot.’ Ngan nen le di sima tooltool le imot yo tilongo
    betanga ke Tamak a lodi galanga ye nga, ngan ole timan pang yau.
  tiy-tiy: Sénulat i de sénarigoy Tuluse muret bé kébéréh ne maro, ‘I de kéilawan
    toroéy Tuluse moso.’ Mélaw i séngae mégélingo bé Abaye brab modor bé kétoro ne,
    mangéy dob Begéne.
  nlg-nlg: Sakai tadira rana prophet te gerea, ‘God ke taraira na lei tinoni soko.’
    Arahei tara rongovia mara naunau itatana na Mama, kara mai tagua.
  dgr-DOGNT: 'Nakwenàoɂǫǫ dıı hanì gı̨ı̨tł''è ı̨lè: ‘Nǫ̀htsı̨ dǫ hazǫǫ̀ hoghàgoehtǫ
    ha,’ gedı ı̨lè. Dǫ hazǫǫ̀ Setà weyatıì gıìkw''o xè gık''ę̀ę̀ eghàlaedaa sìı sets''ǫ̀
    aget''ı̨.'
  pes-OPV: درانبیا مکتوب است که همه از خدا تعلیم خواهندیافت. پس هر‌که از پدر شنید
    و تعلیم یافت نزد من می‌آید.
  ron-1924: 'Ынпророчь есте скрис: ‘Тоць вор фи ынвэцаць де Думнезеу.’ Аша кэ орьчине
    а аскултат пе Татэл ши а примит ынвэцэтура Луй, вине ла Мине.'
  tpz-tpz: A soe to kiun non manih po Vavaasis po Teꞌ Vanënën Soe to teꞌ va non manih
    pan, ‘E Sosoenën se vavaasis a napan kurus’, kee pënton a soe peꞌ, pare nat in
    poë, pare nö poꞌ maꞌ manih peöꞌ.
  agd-agd: Sakhanampa vanta kayoi vompon dókifin ma vain baya ano máa sikhen mino.
    ‘Minó nanin bantan Tiyarafenu ano afova aminten mino.’ Tifóeni vaya ma iniren
    afová urein kayo anon te vaípá eré iyan mino.
  rkb-NT: 'Tubabatu Deus sohokotsa iharere papeu humo ziwatahakanaha: — Aparakbaha
    Deus mysihyrinymyryky — niy. Iharere hi kasoho my. Kytsa kahumo mospirikponaha
    zeka ana kino Deus kazo ihyrinymyrywy. Ana humo hi mysihyrinymyryky.'
  san-THA: 'เต สรฺวฺว อีศฺวเรณ ศิกฺษิตา ภวิษฺยนฺติ ภวิษฺยทฺวาทินำ คฺรนฺเถษุ ลิปิริตฺถมาเสฺต
    อโต ย: กศฺจิตฺ ปิตุ: สกาศาตฺ ศฺรุตฺวา ศิกฺษเต ส เอว มม สมีปมฺ อาคมิษฺยติฯ'
  iws-iws: Yaiya profet kamɨm sɨma wɨnboɨnkiya Yokwo Komii saiir ya hɨnɨɨnga. Adi
    Komii siya wɨ iikam kasa nowomwarkaiyɨu rani, dimɨn taemɨnɨm wadɨe sɨmiir nwowaigɨnɨuam.
    Mɨ iikamɨm yɨpɨkɨ kariir Adɨn siir yai aiir wakaeyɨm mɨ ha nɨnoknɨnkɨnɨm, kariiramɨn
    wɨ sɨma naɨngwo tɨbmii kɨɨni.
  pol-SZ: 'W księgach proroków napisano przecież: „Oni wszyscy będą uczniami Boga”.
    Każdy więc, kto słuchał Ojca i uczył się od Niego, przyjdzie do Mnie.'
  ztq-NT: 'Leñ kchë libre nii pkëë profet xñee sinrii: “Lëë Tat Tios kuuñ kseedy kchësy
    meñ.” Por ngo nii kchësy meñ nii xkëëtyag xtiits Tat Tios, ni xseedy nii xñee
    xaa, chiid lon.'
  zai-NT: 'Chiqué bicaa ca profeta: “Zadxiña dxi guiene irá binni ni rusiidi Dios.”
    Ngue runi yanna cada tobi ni guna diaga ne iziidi ni na Bixhoze la? reeda ra nuaa''.'
  upv-upv: Propet nir aruli renge Naul On erpel, ‘Atua pia-visvisenir’, ko jinibb
    jijle nga murnge Tata ko murongwose nanu vajin, pivini jik ko.
  wap-NT: Naꞌapa kotuaꞌo prophet saadauzonii kian, ‘Ipaiꞌo nii Tominkaru tominapa-kidan
    pidannao.’ Ukauꞌan kanom dyautaꞌo unyukunuu õdaru paradan dauꞌati, naꞌiki tominpaꞌo
    uruu diꞌiki, zaamatinaꞌo nii õꞌidaꞌati.
  mva-mva: ‘Propet’ bokai digere, ‘Tamoata moarunga masa Nanaranga ngasuledi.’ Bokaibe
    tamoata naita Tama-gu ilongori be sule ne idoki be ikaua masa ngau-lo ngamai.
  dwr-NT: Nabatuu ‘Xoossay asaa ubbaa tamaarissana’ yaagiide xaafeeddino; Aawuu giyaawaa
    sisiyaawenne Aawuwaappe tamaariyaawe ooninne taakko yee.
  kfw-kfw: "Pathian chongkachoi ngai larik khan injiajei, \x93‘Inmani rakip ngaikha\
    \ Pathian in aminchusik eii.’\x92 Apa Pathian diangnga karangai khat-um ka-inchu\
    \ rakip ngai'n keidiang inheiwa."
  bfz-bfz: भविष्यबक्ता रे लेखो रे ये लिखी राखेया, सेयो सब परमेशरो री तरफा ते सखाए
    रे ऊणे। जिने किने बी पिते ते सुणेया और सीखी राखेया, से मांगे आओआ।
  cuk-09: 'Bab-Dummad-gaya-burba-berbemalad-gardagi narmakar naid: Bab Dummad na e-igargi
    bela dulemar-odurdakoye. Is. 54:13 Degisoggu, bela Bab-itosmalad, degi, egi durdaksamarbalid,
    amar anse danimaloed anba naguegar.'
  ben-OBCV: ভাববাদীদের গ্রন্থে লেখা আছে, ‘তারা সবাই ঈশ্বরের কাছ থেকে শিক্ষা লাভ করবে।’
    পিতার কথায় যে কর্ণপাত করে এবং তাঁর কাছে শিক্ষা লাভ করে, সে আমার কাছে আসে।
  mil-NT: 'Te núú tùtú cue tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha càchí‑xi:
    “Yá Ndiǒxí danèhé ñáhá‑gǎ xií‑yu tnúhu‑gá”, duha càchí‑xi. Te nchaa ñáyiu na cùndedóho
    nchaa tnúhu càháⁿ Dútú Ndiǒxí, te cutúha‑yu nàcuáa càháⁿ‑gá, te ñáyiu‑áⁿ quɨ̀ndáá
    iní ñáhǎ‑yu xii yúhú.'
  myu-myu: '— Kuyje Deus ekawẽn muwẽnuwẽn''ukayũ o''tupmubararak. Imẽn ibararak opop
    tup pe: Deus soat wuyjuyũ g̃utaybin, i. Imẽn e''em ig̃odup pe — io''e. — Webay
    ekawẽn co buje, itabut ip okay ijodiacat, webay be imutaybin puje dak — io''e.'
  fue-fue: 'E winnii der dewte annabiiɓe: ‟Ɓe fu Alla janŋinan ɓe.” Neɗɗo fu nanuɗo
    ko Baaba bati, go jaɓi janŋinol makko, waran to am.'
  amk-amk: 'Na kaiwo nabifosa esoi fo dotu tonina: ‘Tuti ea kiai ambori Allai deunausa
    ki.’ Mandoni kontaio taraoai tuti sobu aunaufo ria Dai fo, da we yau ma.'
  fai-fai: Kale Got ami lum senin kinim ika bako, ‘Got aka wanang kinim adikum iyo
    kukuyamokaba.’ Kalesiw. Kale wanang kinim adikum, kan ita Natim Got ami weng kidi
    nadiwe kal keidokabiw, beta ika maek nami mit tem kal tadokabiw ka.
  ura-NT: ‘Satiinte relareein Cana Coaunera,’ naa Cana Coaunera ere beracuru ioaensiuruhacha
    laenai quiricha cuhane jaunte, satiin Ofa ere aonaain tonoraain que nerelanacaaurute,
    carene ureeincha.
  mcd-NT: Diospan tsain yoimisiton ahuun tsain cununi isca huaquin, “Upa Diosin afincoin
    yorafo ato tapimashquiran,” ishon cununi. Ratoranfoan Upa Dios nicaifoanfin ahuunshon
    tapicaniquin. Upa Dios nicacashonri uarifi icoinra huashcaniquin.
  urt-urt: Lenge profet yainge wusyep taꞌe leꞌe, ‘Got ka alaŋatme lenge miyeꞌ tuweinge
    ŋaiye ka yambaꞌe sande tekeꞌe.’ Lahmende miyeꞌ tuweinge ŋaiye yisande wusyep Yai
    no, yambaꞌe sisyeme pe, ka yutme ŋam.
  kiz-kiz: Kwa kujha jhilembibhu ni manabii, 'Bhibetakumanyisibhwa ni K'yara' Khila
    jhaap'eliki na akimanyisi kuh'omela kwa Dadi, ihida kwa nene.
  tzo-TZE: 'Jech ts''ibabil comel ta svunic li yaj''alc''optac Dios ta vo''onee: “Scotolic
    ta x''ac''bat sna''ic yu''un Dios li boch''o chcoltavane”, xi ono''ox. Jech scotol
    li boch''otic tsc''an tsna''ique ja'' ta x''ac''bat sbijilic yu''un li Jtote,
    jech ta xtalic ta jtojol.'
  lex-lex: 'Etla la Puka makwohorulu-ktatrulu lirni de e niwra: “Uplerlawna hota Nwatutu-nwaye''a
    ir honona.” Ne riy honona maka A A''mu Nwatutu-nwaye''a me iratlina-ratailla E
    lirni de hota rmai wiali A'' die.'
  dov-dov: Kuli lembedwe mubasinsimi,” ikuti boonse balooyisigwa a Leza. Umwi awumwi
    wakamvwa akwiiya kuli Taata ulaza kulindime.
  toc-NT: 'Lacatum nac li̠kalh­ta­huaka hua̠ntu̠ tatzokni̠t pro­fetas chiné huan:
    “Xli̠­hua̠k cris­tianos Dios naca̠­ma̠­si­yuniy xta­la­ca­pa̠s­tacni.” Eé tachu­huí̠n
    huam­putún pi̠ xli̠­hua̠k hua̠nti̠ takax­matniy Quin­tla̠t hua̠ntu̠ xlá ca̠hua­nima
    y antá nacha̠n nac xna­cujcán a̠má tachu­huí̠n, pus huá chú xlacán naquin­ta­li̠­pa̠­huán.'
  ulk-1902: Emetu detali gaire perofeta ge, kega, Ade de uiabi uridili nereuereda.
    Gaire le uridili asereda Babalam, a emetu nereuereda uiaba karim tabakeuare.
  som-som: Waxaa ku qoran kitaabbadii nebiyada, Kulligood Ilaah baa wax bari doona.
    Mid kasta oo Aabbaha wax ka maqlay oo ka bartay waa ii yimaadaa.
  mam-C: 'Qu''n kyojjo u''j kyij kytz''ib''i''n yolil Tyol Dios ojtxe, ntq''ma''n
    kyjalu''n: Chi xel t-xnaq''tzin Dios kykyaqilch. Tu''npetzi''n, kxel nq''ma''n
    kye''y qa kykyaqiljo ma tzaj xnaq''tzin tu''n Dios, ex qa ma kub'' kyb''i''n tuk''a
    tkyaqil kyanmin, okpin kchi tzajil lipe kye'' wi''ja.'
  ndj-ndj: Vambuyi vayandika naha, ‘Vandu vosi davawuliwi na Chapanga.’ Na mundu yoyosi
    yampikanisha Tati na kukamula mawuli vaki dayisi kwa nenga.
  mbj-NT: 'Hahỹỹ da P''op Hagä Do ky n''aa rod rerii bong paa ji ta h''yyb tatuk do
    ky n''aa: “Sahõnh hẽ sa hã P''op Hagä Do ma metëëk da.” Ti hyb n''aa, sahõnh hẽ
    Ee ma metëëk do maa new''ëë doo, sa h''yyb gó renäm doo, wë ỹỹ da rabana, hã ỹỹ
    da rah''yy ka''eeh.'
  lat-VUC: 'Est scriptum in prophetis: Et erunt omnes docibiles Dei. Omnis qui audivit
    a Patre, et didicit, venit ad me.'
  ngp-ngp: Enga walotezi wa Mnungu viya wawandike, ‘Wose nawahinizwa na Mnungu.’ Yehe
    akumtegeleza Tate hamwenga na kuhina kulawa kwakwe, neeze kwangu.
  aoi-aoi: Eneja nakina nuwilyaba nenikumakumaka ayakwa Neningikarrawara-langwa narrikarranguma
    enena ayakwa neyaminamurra, ‘Eneja Neningikarrawara nakina yikenakakirumakinama
    kirrababurna-langwa karnumamalya,’ neyaminamurra akina ayakwa. Nungkwurraja kirrababurna-langwa
    kirribina kirrengkirrikaja-murrumurra Nungwarrku-wa akwa kirreningmidina-murrumurra
    enuwa-langwa, yikilikajama ngayuwa-wa kirrakina.
  enq-2: ‘Endakali dupa pitaka Goteme mana lamaitana’ lao propeta dupame pepa piami
    dupanya pyapae silyamo. Takange dokome pii lamaitamopa sepala mana nyetami endakali
    dupa pitaka namba katato dokonya ipatami.
  eng-ASVBT: It is written in the prophets, And they shall all be taught of God. Everyone
    therefore that heareth from the Father, and hath learned, cometh unto me.
  mna-mna: '“Muŋgu Anutu kwoono bizin tibeede sua ta kembei: Anutu ko ipaute tomtom
    ta boozomen. Mi wal ta boozomen ta so tileŋleŋ la Tamaŋ sua kini mi tikamam ŋgar
    la kini, inako timar tio.'
  myw-myw: “Palopit teitan nilivnek, anilivan nises Bukitab waseg mamagina, ‘Yowbad
    mo bikatimlakes tasiyas tababaws.’ Mapuna tasiyas biliganes Tamag aygan, bimulis
    tasiyas, bikakins, mo bimekeigs, asibabaw-wan.
  sby-sby: Bashinshimi balalembeti, ‘Lesa nakamwiyishe muntu uliyense.’ Pakwinga muntu
    uliyense lanyumfwilinga Bata, nekwiya kulyendibo, ukute kwisa kuli njame.
  sll-sll: Hana togu yalhobi ha di buku ala engwo i, God nin arihobi nir si tenangure
    pinangwo pamua. Yal ta Nabe grang pire hanere wine oliwa dingiwe, na dolna bonanga
    ha wo dinua di hanamua.
  yaq-NT: 'Wame''e che''a bat naataka Liojta betana ju''uneetuawaka, chukula yeu weenemta
    nokame, jum bem ji''ojteimpo: “Ju''u Lios, inime''e si''imem majtane”, ti inen
    ji''ojtei. Junuen san si''ime wame''e, juka'' in yo''owa Liojta betana juka''
    nok lutu''uriata a'' jikkajame intok junama''a aapo''ik betana weyemta au a''
    ta''aame, inime''e nemak eaka jiapsine.'
  uro-uro: Bä varhäm ama enge qärangätni i sa mudu ma Ngämuqa aa vämginarha rha säm
    a ngät kärangät i ngät tamän doqortäqyia, ‘Iarhakt moe diva ma Ngämuqa qä su rha.’
    Ama ruvek moe qärarhani i rhat nari nämät ma Ngämuqa bä rhat tet parhäm aa enge
    diva rha rhän sagem ngo.
  ita-1885: 'Egli è scritto ne'' profeti: E tutti saranno insegnati da Dio. Ogni uomo
    dunque che ha udito dal Padre, ed ha imparato, viene a me.'
  muy-muy: 'Ndam mahəŋgaray *pakama ge Melefit tə̀bəki a wakita gatay bu nahkay hi :
    “Mis ɗek Melefit amacahi zlam ana tay.” Nahkay ku way way do èciikia ma ga Baba
    na, àgəskabá zlam ya ti àcahi na ti, ara afa goro a.'
  kqc-kqc: Sei di ago niyadi vene bura reyadi, ‘Sei yaku ina tau vakoi oteimago.’
    Nai Baba di ago neidesi diba niyadi vene tau gade bi na rofu baegedi.
  tav-tav: 'Dio ye quetire buiori maja tirʉmʉpʉ macana ocõo bairo caucayupa: “Dio
    nipetirãre na majiogʉmi cʉ yere.” To bairi nipetirã yʉ Pacʉ cʉ cabuiorijere caapi
    nʉcʉbʉgorã yʉre apiʉjama.'
  eng-ULB: It is written in the prophets, 'Everyone will be taught by God.' Everyone
    who has heard and learned from the Father comes to me.
  spa-VBL: 'Tal como está escrito por los profetas en las Escrituras: ‘Todos serán
    instruidos por Dios’. Todo aquél que escucha y aprende del Padre, viene a mí.'
  fra-_FOB: 'Il est écrit dans les prophètes: Ils seront tous enseignés de Dieu. Quiconque
    a écouté le Père et a été instruit par lui, vient à moi.'
  hau-ULB: A rubuce yake cikin litattafan anabawa cewa, 'Dukkansu Allah zai koya masu'.
    Duk wanda ya ji ya kuma koya daga wurin Uba, ya kan zo gare ni.
  mal-mal: എല്ലാവരും ദൈവത്താൽ ഉപദേശിക്കപ്പെട്ടവർ ആകും എന്നു പ്രവാചകപുസ്തകങ്ങളിൽ എഴുതിയിരിക്കുന്നു.
    പിതാവിൽനിന്ന് കേട്ടുപഠിച്ചവൻ എല്ലാം എന്റെ അടുക്കൽ വരും.
  kkc-kkc: Osoloso Godee maga to toloso kokodo takomo sili odoo heeso egeesee hoguguso,
    ‘Godeeye odoo susuga eligileiso,’ diso. Esiga odoo agayo Mayo to duloso yimaga
    goo gooleedoga, diayo amapoo sibileiso.
  lit-lit: 'Yra parašyta Pranašuose: Ir bus visi mokomi Dievo. Todėl, kiekvienas,
    kuris išgirdo iš Tėvo ir pasimokė, ateina pas mane.'
  urd-GVR: Nabiyoṅ ke sahīfoṅ meṅ likhā hai, ‘Sab Allāh se tālīm pāeṅge.’ Jo bhī Allāh
    kī sun kar us se sīkhtā hai wuh mere pās ā jātā hai.
  far-far: Na profet ki kera kekede kera ka 'uri, ‘God nia famanata na wane ki tafau
    go.’ Ma sa ti boroi 'ana ne ka rongoa na Maa, ma ka ngalia na saitamarue fasi
    nia, kera ka leka mai siaku.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब आन किताबमी ‘परमप्रभु यावेमी नेल्‍ल आन कली
    शेंब’ दे ब्रेक्‍शो बाक्‍त। तेकोमी आं आफ आ लोव़ नेंशा शेंसीबा, मेको आं गे पीब।
    यसैया ५४:१३
  car-NT: 'Mo''karon Tamusi auran uku''ponamonymbo karetary ta tymero man: Pa''poro
    Tamusi ''wa tamepa kynaita''ton. Pa''poro mo''ko jumynano ''wa tywepanamary ta
    omepa''po y''wa kyno''san.'
  amp-amp: Profetm wandfamo mrokfot kfo memom, ‘Tu Bro Nkifrarn mrokfom hirahrm.’
    Yimam nd ror hayuk mrokfom wanyhato dukefm yekwam nanpno niewum.
  bht-bht: परमेश्वरे दा संदेश देणेबालयां लेखां च ऐ लिखया है, सै सारे परमेश्वरे दीया
    तरफा ला सिखाऐ होणे न। जिनी कुनी पिता परमेश्वर ला सिखया कने सुणाया है, सै मेरे
    बाल ओंदा है।
  eng-NOY: It is written in the prophets, “And they shall all be taught of God.” Every
    one that hath heard the Father, and hath learnt from him, cometh to me.
  cub-NT: 'Javede Jʉ̃menijicʉ toivaicõjenejaquemavʉ ina ʉ̃i yávaiyede coyʉcaipõeva
    mácavʉre yópe arĩ: “Põeva caivʉre buecʉyʉme Jʉ̃menijicʉ”, arĩ toivaicõjenejaquemavʉ.
    Que baru caivʉ ina jipacʉi bueiyede jápiarĩ ad̶arĩ, jʉ aivʉ, yʉre yóvarãdaivʉbu
    na, arejame Jesús.'
  ita-1927: 'E’ scritto nei profeti: E saranno tutti ammaestrati da Dio. Ogni uomo
    che ha udito il Padre ed ha imparato da lui, viene a me.'
  lww-lww: Tus kiena ne navisawalena Aisea pisawal visena tai, pisape ‘Lala punu ga,
    yoko Ntewa ga vian la,’ ana komin nanene, nepisape la nap̃a aloge ruru visena
    kiena Ata Ntewa nap̃a naga vian ruru la ea, lala nene aim pun inu.
  ckb-ckb: 'لە پەڕتووکی پێغەمبەراندا نووسراوە: [هەموو لە خوداوە فێر دەبن.] جا ئەوەی
    لە باوکەوە بیستبێتی و فێربووبێت دێتە لام.'
  nas-nas: Teinge nakaro-nupoonge urikupoonge Daari Meekung-koo eeꞌ daariauꞌ, ‘Ookara
    nantoong Kumponinge bare-antaniiꞌnuka otoroi otoroaing.’ Ookara Mmaꞌ taaravaamaing
    eeꞌnoko tee-koo noruꞌ nkavaamaing ning-anko poroaing.
  uvl-uvl: Hetatalonga mur tehas ke, “‘Iri lochloch, lape NeHalang hetore iri.’ Ke
    iri lochloch nenge te longe NeHalang pe te nanasia, lape teat nge iau.
  eng-BBE: The writings of the prophets say, And they will all have teaching from
    God. Everyone whose ears have been open to the teaching of the Father comes to
    me.
  ixl-CNT: 'Tan tzꞌibꞌamalka tu qꞌu alol tetz u Yolbꞌal Tioxh aas: «Kajay aanima sachusax
    tu u Tioxh.» Chia. Ech tokeꞌ kajay qꞌuꞌl niabꞌin vunTat utz, nichabꞌa el tetz
    kꞌatza, nitul sunkꞌatza.'
  xsi-xsi: Kinzi ŋgua-tulâŋa tamâta muŋgâŋa siŋgere ŋgua lâ pepa tini mine tu, ‘Maro
    Kindeni ma ipanananzi tamâta rârâni’. Aku tamâta ea itambira taŋa ku ipanâna sondo
    ŋana Maro Kindeni ne ŋgua kâ, ande tamâta ŋinde ma imâ pa naŋa.
  crx-NTPO: Nus hoo'enne ndi 'i 'uk'unuhúyuzguz ínle', ‘Yak'usda 'en ts'iyanne hubodutilh'e',’
    'Et huwa mbene la sBá highuni dants'o 'ink'ez 'i gha huhodil'e' de, 'enne 'uhutinelh
    sts'un hutidulh.
  kan-OKCV: ‘ಅವರೆಲ್ಲರೂ ದೇವರಿಂದಲೇ ಬೋಧನೆ ಪಡೆಯುವರು,’ ಎಂದು ಪ್ರವಾದಿಗಳ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿದೆ.
    ತಂದೆಯಿಂದ ಕೇಳಿ ಕಲಿತ ಪ್ರತಿಯೊಬ್ಬರೂ ನನ್ನ ಬಳಿಗೆ ಬರುತ್ತಾರೆ.
  bbb-bbb: Ro isuibe e ije bu Godido vua vierafena kuaevo bu isoeva ije bu ijiege
    isoe, E boeje bu Godire korufuo nijasiakono kuae. Ijadufuo eranebe bu Asoe none
    ijadufuo vua ije fiekinu vame fuone ije mukoe vierafekuva e ije bu none ruake.
  blw-blw: Wacha agé hen ensorat hen profeta ad namenghan way ekatnéén, ‘Tudtuchuwan
    Apudyus hen aminay tatagu.’ Wat hiyachi, heno way tagu way mangngar hen imfagan
    Ama yag enafurotna, kapeletan way omafurot agé an haén.
  tam-2017: எல்லோரும் தேவனாலே போதிக்கப்பட்டிருப்பார்கள் என்று தீர்க்கதரிசிகளின் புத்தகத்தில்
    எழுதியிருக்கிறதே; ஆகவே, பிதாவினிடத்தில் கேட்டுக் கற்றுக்கொள்ளுகிறவன் எவனும் என்னிடத்தில்
    வருகிறான்.
  azz-NT: 'Huan tech in Tajcuilolamatzin den ne huejcautanahuatijque ten quijtoco
    ijcuín: “Notajtzin Dios, Yejuatzin ya quinmachtijtinemis nochi in talticpacuani
    ica Itajtoltzin”. Ica ya nojón nochi neques ten quicaquilijque ya Notajtzin Dios
    huan momachtijtiyajque ya itamachilisuan, yejuan nojonques axcan hualajtocque
    huan motemactijtocque nohuantzin.'
  spa-RV-1909: 'Escrito está en los profetas: Y serán todos enseñados de Dios. Así
    que, todo aquel que oyó del Padre, y aprendió, viene á mí.'
  csy-csy: Kamsang te laibu sung ah, amate a vekpi in Pathian i hil te hi tu uh hi.
    Tua ahikom a za peuma le Pa kung pan a sin te ka kung ah hongpai hi, ci in atkhol
    hi.
  mxq-NT: 'Es dʉꞌʉn éxtʉm ja Diosʉ kyuga̱jxpʉty dyajweꞌemy ja̱a̱ybyéty ma̱ jyʉnaꞌañ:
    “Dios tyukꞌʉxpʉkaampy nidʉgekyʉ.” Es dʉꞌʉn nidʉgekyʉ diꞌibʉty myʉmʉdeepy ja Dios
    Teety es tkuydyúñ ja ꞌyanaꞌamʉn, yʉꞌʉ dʉꞌʉn mínʉp ma̱ ʉjʉn.'
  tzj-NT: 'Cani'' tz''ibtal can chipan ja libro quixin profeta quewa'' nbij ri'':
    —Nerila'' na jun tiempo chi canojelal netijox na rmal ja Dios, ne''e. Rmalc''ari''
    nbij chewe chi canojel ja winak ja quiya''on quixquin tre ja Tatixel in wi cotakin
    ja c''utun chiquewach rmal eje''e'' ri'' ja ne''urkaj wq''uin chi nyuke'' quec''u''x
    wq''uin.'
  tdt-tdt: Iha Livru Sagradu Maromak nia profeta hakerek dehan, ‘Maromak sei hanorin
    ema hotu.’ Nunee ema hotu nebee rona Hau nia Aman i aprende husi Nia sei mai iha
    Hau.
  ron-BTF: 'Este scris în profeți: Și toți vor fi învățați de Dumnezeu. Așadar, fiecare
    om care a auzit și a învățat de la Tatăl, vine la mine.'
  eng-WEBP: It is written in the prophets, ‘They will all be taught by God.’ Therefore
    everyone who hears from the Father and has learned, comes to me.
  eng-FBV: As is written in Scripture by the prophets, ‘Everyone will be taught by
    God.’ Everyone who listens to and learns from the Father comes to me.
  nld-1939: 'Er staat geschreven bij de profeten: “En allen zullen zij onderricht
    worden door God”. Wie naar den Vader luistert en door Hem is onderricht, hij komt
    tot Mij.'
  bwo-bwo: Nebiywots mas'aafotse ‹Ash jametswots Ik'oke danetwotsi wotitune› ett guut'ere,
    manshe nihoke shisht dants jametso tiyok weetwe.
  nch-BL: 'Ijcuilijtoc ipan nopa amatini cati nopa tajtolpanextiani huejcajquiya quiijcuilojque
    campa quiijtohua: ‘Toteco quinmachtis nochi inijuanti.’ Huan huajca nochi inijuanti
    cati quicaquij cati noTata quinilhuía ipan iniyolo huan quimachilíaj, nechtoquilise.'
  quc-TNT: 'Cubij pa tak ri wuj ri xquitz''ibaj ri k''alajisal tak re ru Lok'' Pixab
    ojer: “Ri Dios cuya na tijonic chque conojel,” —cächa ri''. Rumal ri'' conojel
    ri cäquitatabej ri cubij ri ka Tat, c''o c''u ri cäquetamaj na ruc'', quepe na
    ri e are'' wuc'' in, —cächa chque.'
  tfr-NTPO: 'Tjl̈õkwo tara Sbö tjl̈õkwo l̈aga tek dënashko so kjl̈ararë beno pjang
    eni: “L̇l̇ono ga nopga uunkong pĩya Sbörë om go.” Eni ga ëye Data Sbö tjl̈õkwo
    kuno, ga l̇l̇ë l̈okl̈o miydara ga tjwe ber tjeng bor tjok uunkong.'
  kaq-NT: Papan honanmahibo rahsi ta jatihiqui; jascajaquin ta Papan joi yohinicabaan
    huishanishqui. Heen papa yohuanai nincaxon honanaibo jatihibi ta hehqui jotihiqui.
  sgb-sgb: Nakahulat ha mihay hulat lan mámipamwang ni Apo Namalyari hên hato, ‘Toroan
    hilangan ni Apo Namalyari.’ Kabay kaganawan ya ampanggilam habi ni Apo Namalyari
    haka ampakamwang bayro, ay dumani kangko.
  vie-1934: 'Các sách tiên tri có chép rằng: Ai nấy đều sẽ được Đức Chúa Trời dạy
    dỗ. Hễ ai đã nghe Cha và học theo Ngài thì đến cùng ta.'
  kxv-kxv: ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି ଦାର୍ମୁପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ବାରେଜା଼ଣା
    ମାହାପୂରୁ ତା଼ଣାଟି ଜା଼ପିନେରି । ଆମ୍ବାଆସି ଆ଼ବାତି କାତା ୱେଞ୍ଜାନା ଜା଼ପାମାନେସି, ଏ଼ୱାସି
    ନା଼ ତା଼ଣା ୱା଼ନେସି ।
  cha-cha: 'Matugue esta gui profeta sija: Ya todo ayo sija ufanmafanagüe finanagüen
    Yuus. Enaomina cada uno ni jumungog y Tata ya jatungo y mafanagüeña, ufato guiya
    guajo.'
  amu-NT: 'Ee profetas, waa ñꞌoom na jlaꞌljeiina na matsonaꞌ: “Mꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom
    nda̱a̱ chaꞌtso nnꞌaⁿ.” Luaaꞌ ñeꞌcatsonaꞌ na ticwii cwii tsꞌaⁿ na jnda̱ jndii ñꞌoom
    na maꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom ndoꞌ jnda̱ seiꞌno̱ⁿꞌ juunaꞌ, tsaⁿꞌñeeⁿ nntioñe lꞌo̱o̱ya.'
  hin-CV: 'भविष्यद्वक्ताओं के अभिलेख में यह लिखा हुआ है: वे सब परमेश्वर द्वारा सिखाए
    हुए होंगे, अतः हर एक, जिसने पिता परमेश्वर को सुना और उनसे सीखा है, मेरे पास आता
    है.'
  eng-OURB: It is written in the prophets, ‘They will all be taught by Adonai .’ Therefore
    everyone who hears from haAbba ·the Father·, and has learned, comes to me.
  spa-BES: 'Las Escrituras de los profetas dicen: Y todos recibirán enseñanzas de
    Dios. Todos los que tienen oídos abiertos a la enseñanza del Padre vienen a mí.'
  san-BEN: তে সর্ৱ্ৱ ঈশ্ৱরেণ শিক্ষিতা ভৱিষ্যন্তি ভৱিষ্যদ্ৱাদিনাং গ্রন্থেষু লিপিরিত্থমাস্তে
    অতো যঃ কশ্চিৎ পিতুঃ সকাশাৎ শ্রুৎৱা শিক্ষতে স এৱ মম সমীপম্ আগমিষ্যতি|
  tdx-tdx: 'Pinatetse amo Mpitokio ty hoe: Hene hanare’ Iehovà iareo, Sindre miheo
    amako ze nahajanjiñe naho niòke aman-dRae.'
  naf-naf: Golaŋ zenze an egaŋ Kawawaŋgalen Zet Itnaŋanen pigok meluwaŋ mbien, ‘Kawawaŋaŋ
    ikŋaŋ am sambe ikŋaŋgat yaŋaŋ zemkawaŋ bemindawe.’ Keyepmti an ŋenaŋ Biengalen
    zet ke nâmti keyet kataŋ mambe egaŋ neŋmagen kobe.
  grc-MT: εστιν γεγραμμενον εν τοισ προφηταισ και εσονται παντεσ διδακτοι θεου πασ
    ουν ο ακουων παρα του πατροσ και μαθων ερχεται προσ με
  vid-vid: Waloli nawandika wata, ‘Wanhu weng'ha wowa walangusigwe na Nguluwi.’ Heye
    yohulika ga Mhaza na yelanguse ga heye, kokuya kuli heni.
  pio-NT: 'Profeta Isaías itànàacaté tàacáisi Dios inùmalìcuíse. Càité íimaca: ‘Dios
    yéewáidapiná macái wenàiwica’, cài itànàaca. Iná yéewa macáita yéemièyéica Núaniri
    Dios itàacái, yéewáidéeyéi nacáiwa ìwali, neebáidapiná nutàacáiwa.'
  tsn-tsn: Jaaka go kwadilwe mo Dikwalong, ‘Botlhe ba tlaa rutwa ke Modimo.’ Ba Rara
    o buang nabo, ba ba ithutang boammaaruri mo go ene, ba tlaa tla kwa go nna.
  amr-NT: “Diosa ayaʼtada oʼmanopo̱e̱a̱ʼapo.” Diosen huaʼa huamanbatiaʼpakeria oʼmadoyaʼuyate.
    Konige̱po ayaʼada Apagtaj onʼpe̱e̱po oʼnoknopo̱e̱po doʼtakon moʼnigpe̱i̱kaʼapone.
  pwg-pwg: Peroperoveta igiruma bo, ‘God tuna mani wawaya ini beyebeyesi.’ Iyavo kava
    Mamai iyanei ma gwabinai akova eviiviiya na ina pisi kuriku.
  cjv-cjv: 'Te kam mapunom ari koma epe boimie: ‘Yai Gumam ari yai opai muruwo ka
    nuwi si erowame,’ epe boingoro ena ari na aunam ka dungua firo gore duwainga yokamai
    muruwo u na moraiki tei unaimie.'
  tiw-tiw: Kiyi yimi ngawa-yuwuni ngini, “Yati prophet ngini parlingarri yimuwu api
    ngarra awarra yikirimi (wrote) kapi ngawa-rringani ngini-ngatawa punkaringini
    (Old Testament) ngini awarra ngawa-rringani wiyi awunu-wani (help) tayikuwapi
    arikutumunuwi ngini wurimajawu (understand) ngini-ngatawa ngirramini,” yimi ngawa-yuwuni.
    Kiyi yimi ngini, “Awuta arikutumunuwi kapi wurimajawu awarra ngini-ngatawa ngawa-rringani
    ngirramini api kiyi kuwa wurimi awarra ngirramini api awuta arikutumunuwi wiyi
    wunuwuriyi kangilawa,” yimi ngawa-yuwuni.
  tha-KJV: มี​คำเขียนไว้ในคัมภีร์​ศาสดาพยากรณ์​ว่า ‘​ทุ​กคนจะเรียนรู้จากพระเจ้า’ เหตุ​ฉะนั้นทุกคนที่​ได้​ยินได้​ฟัง
    และได้​เรียนรู้​จากพระบิ​ดาก​็มาถึงเรา
  por-BR-2018: 'Escrito está nos profetas: E todos serão ensinados por Deus. Portanto
    todo aquele que do Pai ouviu e aprendeu, esse vem a mim.'
  mhl-mhl: “Kajeqouŋ yoŋore Biŋe Quraŋgo buŋo mo iŋi quraŋgabi pega, ‘Anutuji oi sosowo
    qaji yareme manenimiŋ.’ Mamaji ŋiŋigo qaji yareme buŋo maneru maŋ wombuŋyaŋuŋgo
    ruaru gogobi, yoŋoji sosowo nondeo warenimiŋ.
  klv-klv: Len natosian sihai kelkel ur gail ike, ‘Ale aGot dereh tevi hai p̃usan
    salit p̃isi,’ ŋa nǝvanuan p̃isi lotosǝsǝloŋ husur aTata, lotosǝsǝloŋ lǝboi nǝsa
    tokele, galit logǝm hǝn ginau.
  bco-bco: Godeya꞉ dinali sa꞉lan kalu noma꞉yo꞉ bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉lifa꞉ ko꞉lo꞉lab,
    ‘Gode eyo꞉ kaluka꞉isale tambomo꞉wo꞉ walama꞉ib.’ A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isale abeyo꞉
    Dowa꞉lo꞉ widabo꞉ da꞉da꞉sa꞉ga꞉lo꞉ asululiab a꞉no꞉ tambo nelo꞉wa mia꞉ib.
  kdl-NT: Ntsumate n korongu ta̱, ‘Kashila̱ ka wenishike le ta̱ gba̱ le.’ Gba̱ uza
    ɗa baci u pana̱kai Tata kpam u rotsongusi ili iꞌya wa wenishike, wa tuwa̱ ta̱
    ara va̱.
  apu-NT: 'Kitxakapirĩka Teoso sãkire sãpiretakani iõkatsopatari ia Teoso sãkire:
    Teosorako oerekariko ikinipoko kãkiti. Niri sãkire kĩpitakani, niri oereẽkini,
    apoka notamoni.'
  roo-roo: Vo reo toupaivoi vo vukuo-ia profet irara vaaro oiso, ‘Pauto oirara rutu
    tarai piereverea.’ Oire ra voea rutu rera uvuive vo rera ruvara-ia Aite taraia
    ouoro. Ra va iava ragai iare uriopaave.
  miz-NT: 'Tsí vatā ó uve naꞌa kakaꞌan ña kaꞌán naa Xuva ko: “Mii Xuva ko nañēꞌe ña
    un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san”, kaꞌan ña. Dukuān né, dā xóo ká ñaꞌa, ña é kateku í
    ña, é kakutúꞌve i é kākaꞌan Úvā kó ne, kantīkɨn ñá ko dɨ.'
  qvz-NT: 'Dios rimashcata pasachic runaguna quillcashcaibi nin: Diosmi tucuigunata
    yachachinga. Chasna acpiga tucui ñuca Yaya rimashcata uyasha yachagllami ñucama
    shamunga.'
  deu-ELO: 'Es steht in den Propheten geschrieben: “Und sie werden alle von Gott gelehrt
    sein”. Jeder, der von dem Vater gehört und gelernt hat, kommt zu mir.'
  mjc-NT: 'Nu libru tsa tyaa̱ ra cuví ndusu yuhu Nyoo caahán tsi tyehen: “Nyoo cua
    jacuaha ra tsi tandɨhɨ nyɨvɨ” catyí tsi. Yacan cuenda nyɨvɨ tsa tyaá soho tuhun
    tsa caahán Nyoo Jutu yu tan cutuhvá ñi tsa caahán ra, juvin ñi nyicún tsi yu.'
  caa-caa: 'Chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios umen e profetobꞌ xeꞌ turuanobꞌ
    tama e onian tiempo que: “Tunor e gente cꞌani aquetpobꞌ cansebꞌir umen e Dios.”
    Y tamar era tunor tin e uyubꞌiobꞌ unuc e Tatabꞌir y acanuobꞌ tamar watobꞌ taniut.'
  pls-NT: 'Ngain libroe profeté Dios ndac̈ho janhi: “Dios sinchecoenhe cain chojni.”
    Jañá cain chojni que coinhi tti ndac̈ho Ndodana co coangui na tti ndac̈ho Ndo,
    chojni mé tsí nganji na janha.'
  eng-WYC-2018: It is written in the prophets, And all men shall be able to be taught
    of God (or Everyone shall be taught by God). Each man that hath heard of the Father,
    and hath learned, cometh to me.
  bdv-bdv: ବାବ୍‌ବାଦିମଃନ୍ ଦଃର୍ମ୍‌ ସାସ୍ତରେ ଲେକି ଆଚ୍‌ତି, “ଇସ୍ୱର୍‌ ତଃୟ୍‌ ହଃକା ସଃବୁ ଲକ୍‌
    ସିକ୍ୟା ହାଉତି ।” ଜୁୟ୍‌ ଲକ୍‌ ଉବାର୍‌ କଃତା ସୁଣି ତାର୍‌ ତଃୟ୍‌ହୁଣି ସିକ୍ୟା ହାୟ୍‌ଦ୍‌, ସେ
    ମର୍‌ ତଃୟ୍‌ ଆସେଦ୍‌ ।
  otq-NT: 'Njawa xi ꞌyotꞌa yá mꞌe̱hni Jö har tꞌofo: Jö ma da uta gatho ya jöꞌi. Jange
    gatho nuꞌu̱ togo xi ꞌyo̱xa nöꞌö mönga ma Dada, ne xi zo hár mfeni, da e da hyongagi.'
  tzo-SA: 'Jech la stsꞌibaic comel li buchꞌutic iyalic scꞌop Dios ta voꞌonee: “Scotolic
    ch‐acꞌbat snaꞌic yuꞌun Dios ti buchꞌu ta xcoltavane”, xi onoꞌox tsꞌibabil. Jech
    scotol buchꞌutic tscꞌan tsnaꞌique, jaꞌ ta xꞌacꞌbat spꞌijilic yuꞌun li Jtote jech
    chiyichꞌic ta mucꞌ.'
