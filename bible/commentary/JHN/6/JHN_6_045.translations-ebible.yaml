  ong-ong: Mete emarengi sungoi paptei il pirpei polpepei, ‘Mete yeflipiye ma Ma Ili
    leptalo.’ So mete wuso pingitowo Eiya le Le leptalo pepe, pe yeflipiye ma paule
    ki.
  tnn-tnn: Nəghatən itəm ien kit təməte aupən e Naoa rəha Uhgɨn, tatən nulan məmə,
