verse: JHN.006.045
translations:
  kpx-kpx: Subuta beloveta moleu hisaliai loui avoe, ‘Dilavana ata bahata haivei.’
    Iale oleuoleu di Mamae hoto evisi avuemo lulelelahale keabuna dae lohoi.
  okv-H: Eto peroveta na ke einge kajea, ‘Embo tapa avo God na ahe poekasuja’ ke ainge
    kajari mihia avoeto embo amuna God ta ke ingito kiari humbuhe nau degi ta puvaguja.
  tbo-tbo: Baha geka tu bahapiko odubona i gilumi Yaubada a baha i pa, “Lawa magomagouhi
    Yaubada uyahinei apo hai witatiyana hina tuhagaya.” Ma apo iyawoi Amau a wiatatiyana
    hi noonoli po hi wiponawogogeya tauhi apo uyahiu hina nei.
  mal-C: ‘എല്ലാവരും ദൈവത്താൽ പഠിപ്പിക്കപ്പെട്ടവരായിത്തീരും,’ ” എന്നു പ്രവാചകപുസ്തകങ്ങളിൽ
    എഴുതിയിരിക്കുന്നു. പിതാവിന്റെ വാക്കുകൾ കേട്ടുപഠിച്ചവരെല്ലാം എന്റെ അടുക്കൽവരും.
  grc-SR: Ἔστιν γεγραμμένον ἐν τοῖς προφήταις, Καὶ ἔσονται πάντες διδακτοὶ ⸆ θεοῦ.
    Πᾶς ⸋οὖν⸌ ὁ ⸂ἀκούων⸃ παρὰ τοῦ πατρὸς καὶ μαθών, ἔρχεται πρός ⸂2με.⸃
  bgc-bgc: 'नबियाँ के लेखां म्ह यो लिख्या सै: “वे सारे परमेसवर की ओड़ तै सिखाए होए
    होवैगें।” जिस किसे नै पिता तै सुण्या अर सिख्या सै, वो मेरै धोरै आवै सै।'
  khz-khz: Peroveta talimara na evetaina getaloato, ‘Ira maparara Palagu na pene vega-ripara.’
    Tamaku gekamonagi-veniana e genana ripa gegapina talimara maparara, au geku ai
    pia vogomai.
  deu-TKW: 'Es steht geschrieben in den Propheten: Und sie werden alle von Gott gelehrt
    sein. Jeder der bei dem Vater gehört und gelernt hat, kommt zu mir.'
  zsr-NT: 'Nayúj lu guich laꞌy ca gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, rna
    cni: “Dios usëdnëꞌ yúguꞌtë bunách.” Qui lë ni naꞌ, zaꞌquëꞌ quiaꞌ yúguꞌtë bönniꞌ
    taꞌyönnëꞌ chiꞌë Xuzaꞌ len nazëdquëꞌ lu nëꞌë Lëꞌ.'
  lin-lin: 'Tala ndenge ekomama kati na mikanda ya Basakoli : « Nzambe akoteya bango
    nyonso. » Boye moto nyonso oyo ayokaka Tata mpe ayambaka mateya na Ye ayaka epai
    na Ngai.'
  hns-NT: 'Parmeswar aapan sanesian se ie baat liekhwaais raha: ‘Oe apane oesabke
    siekhaaiga.’ Aur har ek djaun okar baat soene hai aur samdjhe hai, oe hamaar paas
    aaiga.'
  noa-E: Ẽwandam i jaaujerr khʉʉnau ẽsap phã pʉarr gaai jaauwai, ich Ẽwandamauta ich
    õorkha nʉm khʉʉnag jaaukhamaju a sim, ich iek khaugmamkhĩir. Ichdëucha magtarr
    aawaita ar thum i iek ũrnaa ʉ̈u i khaugphömam khʉʉnaun mʉjã igjuraugui ajim.
  eng-EMTV: It is written in the prophets, ‘And they shall all be taught of God.’
    Therefore everyone who hears from the Father, and has learned, comes to Me.
  mib-NT: 'Te suhva yósó núū tútu ni catee tēe ni canacani jnūhun Yaā Dios: Tācá i
    chi stéén Yaā Dios nuū i, áchí. Núu súcuan te tāca ñáyuu jíni sōho jnūhun cáhán
    Tatá rī, te jétáhú i jeē steén yā nuū i, ñayuu ún chi quɨ́vɨcoo i ndaha ri.'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ खुनिॽ साप्‍पन्‍नो अक्‍खेलॽरिक् मे़साप्‍तुआङ्
    पत्, ‘खे़ङ्‌हाॽग के़रे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हुॽरुसिबा मे़बोःङ्‌लो॥’ पानुदिङ्
    पाःल्‍ले़ कुबाःन् के़घे़म्‍बाहाॽ नु खुने़ॽलाम्‍बा के़हुॽसिङ्‌बाहाॽ के़रे़क् इङ्‌गाॽओ
    मे़दारो॥
  xnj-xnj: Vamlota va Chapanga vayandiki, ‘Vandu voha yati viwuliwa na Chapanga.’
    Kila mundu mweakumyuwana Dadi na kujiwula kuhuma kwaki, ibwela kwa nene.
  mmx-mmx: Lavaeme vapaase ali diga malagan li levelinga xeretna, ‘Limixin axap, ne
    Moroa naba anasa di.’ Nedi axap do di ronga ne Tamak la dia lok kaka laanasa ren,
    nedi dinaba vot pasa ia.
  cbr-NT: 'An Nucën Papa Dios quicë bana uni ñuixuncë unicama achúshinën ca ësaquin
    cuënëocëxa: “Nucën Papa Diosan ca camabi uni ''unánmiti ''icën”. A unían cuënëosabi
    oi ca ui unicaman cara Nucën Papa Diosan sinánmicëxun ''unania, acamax ca ''ëmi
    catamëtia.'
  tee-NT: 'Chani tats''ok''ula ju mak''aniya lapanacni ju ixtanajun ju ixchivinti
    Dios. Tanaulh: “Dios ju camalanik''oya'' tachi chun ju lapanacni”. Pus ju quit''in
    icnajun ni tachi chun ju tak''asmatni ixchivinti ju quimpai chai talani tuchi
    malani ju yuchi pus cataminach laquimacni.'
  eng-LSV: 'it is having been written in the Prophets: And they will all be taught
    of God; everyone, therefore, who heard from the Father, and learned, comes to
    Me;'
  cak-NT: 'Ri achi''a'' ri xek''alajin ri rutzij ri Dios ojer can, xquitz''ibaj: Conojel,
    can c''o ri xtic''ut chiquiwech roma ri Dios. Quiri'' ri tz''iban can. Y ri yec''oxan
    ri nu''ij ri Nata'' Dios y niquitemaj, can xquiepe chinucanoxic.'
  pah-NT: 'Nahã Tupana''ga nhi''ig̃a mombe''uharava''ea ei ikwatija hako: “Tupana''ga
    po ti g̃a mbo''epavi nehẽ,” ei ahe hako, ei Jesus''ga. Kiroki g̃a g̃wendu katu
    jiruva''ga nhi''ig̃a ga ombo''erame – g̃a ojiko ji rehe a''ero, ei ga g̃a pe.'
  sja-NT: 'Ak''õre pedee jarapataarãpa p''ãdap''edaade jara bɨ: ‘Tachi Ak''õrepa eperãarãmaa
    ichi ũraa jarateeit''ee.’ Mapa jõmaarãpa iru ũraa ũri p''anɨ mãik''aapa k''awaa
    wãda mɨmaa chedait''ee.'
  xed-xed: 'Wya skwi vindaf la anabi: “Dzaʼa taghanaftagha Lazglafta ta skwiha ta
    həŋ.” Dər wa ta snay, ka zlghaftá tsa skwi ta taghə Lazglafta ya, dzaʼa saghasa
    tsa mndu ya da iʼi.'
  glk-glk: 'در کیتابه انبیا بَمو کی: ‹همه از خدا تعلیم گیریدی.› پس هر کی از خدا بیشنَوه
    و از اون تعلیم بیگیره، می ورجه اَیه.'
  mks-NT: 'Já na̱ca̱hyí na̱ profeta sa̱nahá: “Jána̱ha̱ Ndióxi̱ tócó ndihi ña̱yivi.”
    Ña̱ cán quéa̱ tócó ndihi ña̱yivi, na̱ xíni̱ jo̱ho nu̱ cáha̱n Ndióxi̱ ta cája na
    ña̱ jána̱ha̱ mé á nu̱ ná, na̱ cán cúú na̱ va̱xi nu̱ú i̱.'
  gfk-S: 'Ma ira tangetus tane God di ga pakat horek: ‘Di bakut iat, God na hausur
    di’ Ma iou tange be nesi nong i hadade no Tamagu ma i kap usurane leh mekaia ho
    ie, na hana tupas iou.'
  bmu-bmu: “Kezapqetok yeŋgöreŋ kimbinöŋ keu kewö ohoget ahöza, ‘Anutunöŋ i körek
    pakpak kusum eŋgii mötme.’ Iwinöŋ ambazip kusum eŋgii keu möta urukönömŋine ala
    maljei, yeŋön mönö körekŋanök nöŋgöreŋ kame.
  dgz-dgz: Wataget God nop oit mega waiwanumune nagire ok anega seane, God mek waenapan
    wadidiamuiwandata. Nop ame tavewa waenapan da da darine pemak Mamana nop wapi
    anupiwa amba me inap yao asik tapiwa ame nenan onamoin.
  eng-GNV: 'It is written in the Prophetes, And they shalbe al taught of God. Euery
    man therefore that hath heard, and hath learned of the Father, commeth vnto me:'
  zaa-NT: 'Escrítubá chi ga''na nu bedia ca profeta qui''ni: Iyaba ca enne'' nna idète''
    cą por Tata Dios. Acca iyaba canu riyénini qui'' Tatáa nna, qui''bée ridete''
    cą acca rìta cą lani inte''.'
  eng-WEBSTER: It is written in the prophets, And they shall be all taught from God.
    Every man therefore that hath heard, and hath learned from the Father, cometh
    to me.
  guh-guh: 'Bajayata Diosojumepaebivimi peyaquinaelivaisi jumaitsi mapacueniaje: “Dioso
    cajena yapëtaeyaexanaena daxitajivi pexaniajailivaisi,” jai. Nexata pajivi jumecovënëta
    taxa peyapëtaeyaexanaelivaisi, bajarapajivi xanë ata nesivanajamatabëcuenecopatsiana,
    jai Jesús judíovijavabelia.'
  bon-bon: Acejiyame me mename biname cina itu yoogärujisi egä, ‘Acejiyame te iyeta
    biname bine pagege abiberäja.’ Iyeta lui cina Babe ne jäätecijusi, teeme bau ca
    labiberäjininusi, teepi cäme bau me saacluge.
  nhw-BL: 'Ijcuilijtoc ipan nopa amatl catli itlajtol pannextijcahua Toteco quiijcuilojque
    campa quiijtohua: ‘Toteco quinmachtis nochi inijuanti.’ Huan huajca nochi inijuanti
    catli quicaquij catli noTata quinilhuía ipan ininyolo huan quimachilíaj, nechtoquilise.'
  swh-ONEN: Imeandikwa katika Manabii, ‘Wote watafundishwa na Mungu.’ Yeyote amsikilizaye
    Baba na kujifunza kutoka kwake, huyo huja kwangu.
  wbi-wbi: Um'bili jumonga alyalembile mu malembe amimike kuuti, 'Vilivulanisivua
    nu Nguluve.' Umuunhu juno ikumpulikisia uNhaata na kumanyila kwa mwene, ikwisa
    kulyune.
  bba-bba: Gusunɔn sɔmɔbu bɑ yoruɑ bɑ nɛɛ, “Gusunɔn tii u koo bɑɑwure keu sɔ̃ɔsi.”
    Ǹ n mɛn nɑ, bɑɑwure wi u Bɑɑbɑn nɔɔ nuɑ, mɑ u win sɔ̃ɔsiru mwɑ, yɛ̃ro u koo nɑ
    nɛn mi.
  eng-KJVCPB: It is written in the prophets, And they shall be all taught of God.
    Every man therefore that hath heard, and hath learned of the Father, cometh unto
    me.
  kgk-NT: 'Yma va''ekwe omoĩ va''ekwe kwatia-rehe Nhandejáry nhe''ẽ-py omombe''u va''ety
    nhe''ẽ. A-rami omoĩ va''ekwe: “Enterove va''e-pe ombo''e-ta Nhandejáry” he''i.
    Upéixa ramo entéro Nhandejáry nhe''ẽ ohendu va''e, Nhandejáry ombo''e íxupe va''e
    gwive, upe va''e gwive ou xe-vy.'
  waj-waj: 'Nnaaruaa forofetaiya roo kuaiyauvaki vo kuavai vainno tinoo: Gioonna kiaapu
    mmuakiaaya fai Anutuuqo kuaivaa iya kiaa mmioo iya vitainaravaivee. Kua fafaaraivo
    vainno kuaivo itaa kua tiivai. Gioonna kiaapu mmuakiaaya mmuaavai mmuaavai ni
    Napoonna kuaivaa arinaima rikiada iva iya vitai aataruuvaa arinaima taiya fai
    niisi ngiaaravai.'
  cpy-cpy: 'Rootaki rojankina-takotakiri Kamantan-taniri-paeni, ikantaki: Riita-ki
    Tajorentsi yotahaerini maawoeni. Tema ikaatzi kemaerini Ashitanari, yoteerini
    rirori, aritaki itsipa-shire-teena naaka.'
  ekk-PKP: 'Nagu on prohvetid Pühakirjas kirjutanud: „Kõik on Jumala õpilased.“ Igaüks,
    kes kuulab Isa ja õpib Isalt, tuleb minu juurde.'
  mpx-mpx: Palopitau hi leleli hi ba, ‘Gegewel Yehoba ni pankitel.’ Inoke bolo Nam
    wana baaba hi hago ge wali aatena hi aheya elana, he gegewel nihi nem elau.
  wbp-wbp: Nyurru-wiyi kuja yimi yirrarnu jintangku jarukungarduyurlu Kaatu-kurlangurlu
    yapangku, ngulaju kuja yirrarnu, ‘Kaaturluju kapu-jana yapa jintawarlayi-jiki
    pinarri-mani.’ Nyampunya jaru yirrarnu. Junga-juku kaji nganangku yapangku yirriyirri-nyayirnirli
    purda-nyanyi pinarri-maninja-kurra Kaatu jalangujalangu, ngula kaji kanyi jungangku
    nyanungurlu manu langa-kurra-mani, ngulanya kapu yanirni ngaju-kurraju.
  luo-luo: Ondiki e kitepe Jonabi ni, ‘Jehova Nyasaye nopuonj ji duto.’Emomiyo ngʼat
    mosewinjo wach Wuoro, kod mosemako puonj mare, biro ira.
  nhe-NT: 'Ijcuilijtoc ipan nopa amatl tlen itiocamanalojcahua Toteco quiijcuilojque
    campa quiijtohua: ‘Toteco quinmachtis nochi inijuanti.’ Huan huajca nochi inijuanti
    tlen quicaquij tlen noTata quinilhuía ipan ininyolo huan quimachilíaj, nechtoquilise.'
  aii-aii: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܒܝܲܕ ܢܒ݂ܝܼܹ̈ܐ، ܕܟܠܵܝܗ‌ܝ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܠܦܹܐ ܒܝܲܕ ܐܲܠܵܗܵܐ.
    ܗܵܕܟ݂ܵܐ ܟܠܔ ܡ̇ܢ ܕܫܵܡܹܥ ܘܝܵܠܹܦ ܡ̣ܢ ܒܵܒܵܐ ܟܹܐ ܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ.
  esk-NT: Sivuniksriqirit aglausimaruat, ‘Agaayyutim iñupayaat iḷisautigisigai.’ Kisupayaaq
    naalaġniruaq Aapamik suli iḷitchiyumaruaq Ilaaniñ utlautiraqtuq uvaŋnun.
  msb-msb: Nasurat sa libro san propeta na si Isaias, ‘Tapos, pagatukduan sinda tanan
    san Dios!’ An nagapamati kag nakaaram sa Ama nakiusad sa akon.
  cpa-NT: 'Lah¹la² rø²juúh² si² ca¹jmo¹ dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih²: “Mi¹tán¹²
    Diú¹³ ca¹lah¹já¹dsa,” rø²juúh² si². Hi² jøng² ja²lé²dsa ja³cog²jni, ju³lah ca¹lah¹já¹
    dsa² ca¹nǿng² jǿg³ quiah¹² Jmi² jniang³, dsa² ca¹mi¹tan¹² jǿg³.'
  dso-dso: ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକିଆଚତ୍‌, ପର୍‌ମେସର୍‌ଟାନେଅନିସେ ସବୁଲକ୍‌
    ସିକ୍‌ବାଇ । କେ ମିସା ବାବାର୍‌ କାତା ସୁନି ତାର୍‌ ସିକିଆ ପାଇସି, ସେ ମର୍‌ଲଗେ ଆଇସି ।
  meu-meu: Peroveta bukana ai ini e torea toma, eto, Idia iboudiai na Dirava ese baine
    hadibadia. Tamagu e kamonai heniamu bona ena hahediba herevadia e abi daemu taudia
    iboudiai lau dekegu e maimu.
  yva-NT: Anawae wusyine inta po raurairive ti ratoe apa bukuge rai pare, ‘Vatan tenambe
    nawamo indati Amisye po manyao.’ Maisyare omai ti, are nawirati wo Amisye apa
    ayao raraniv muno wo raugave nsiso manuga rai, weamo ude Rinai.
  dgc-dgc: Mara entan moy, nisulat du purupeta to araw a ipaliwanag kan na Diyos du
    étanan a tolay. Kanya nadid, maski ti ésiya a maniwala ta ipaliwanag Nama ko dide,
    éy pasakup side diyakén.
  zpm-NT: 'Znu rnee lo Xtiidz Dios, zaatne pquiaa grë zha ne biadteed xtiidz me padzeela,
    rneew: “Laa Dios cseed grëse miech.” Ni lëë miṉ co rac niina; gacxe nagoṉ waa,
    grëse zha ne rquiaadiag miṉe rnee Pxoz naa ni rseed zhow, grëse zha co lo naa
    rlanso zho.'
  hix-NT: Àro hoko rma, onà wyaro nmenhoy hatà, Khoryenkomo rwonà yokarymanye ro heno.
    Khoryenkomo nhananàhrà me natxhe hampànà, omeroro. Àro wyaro rma nkehe, àmenhosahonhàrà,
    kekon hatà. Royàmà rwonà yonytxanyenhàyamo ryhe, noro nhananàhàthàyamo rma, rohona
    xenyxe nomokyatxhe hampànà, nyamoro marma, omeroro rma, kekon hatà.
  sim-sim: Mashi os maskop profet li kayeri karem nanda sir, �Avui Wasilaka avak ma
    amber or ewesawekwa lira.� Karem li kayeri sir. Uwosik ma ol mashi Avui anhin
    misindiyawa ondo olmu anhik tanduwa.
  npi-ULB: अगमवक्‍ताहरूका पुस्तकहरूमा यस्तो लेखिएको छ, ‘सबैलाई परमेश्‍वरद्वारा सिकाइनेछ
    ।’ जसले सुनेका छन् र पिताबाट सिकेका छन्, सबै मकहाँ आउँछन् ।
  cgc-cgc: Naan ta Mga Sinulat Ta Mga Prupita may ambal, ‘Tanan danen tudluan ta Dyos.’
    Gani, bisan kino na gamati daw gatuman ta mga tudlo ta Dyos Amay, kanen magtuo
    na magpasakep ki yaken.
  tim-tim: Akto Propete luâk den kulemgoyi are yeŋgâlân gâtŋe siâŋe hin kulemgoep,
    “Anutuŋe luâk âmbâle bikŋe ikiŋaet pat hekat yeŋgiwiap.” dâm kulemgoep aregât
    luâk âmbâle bikŋe Ewenande makyeŋgimbo âmâ benŋe nâŋgâm nâŋgâlân togowai.
  yor-yor: A sá à ti kọ ọ́ nínú ìwé àwọn wòlíì pé, ‘A ó sì kọ́ gbogbo wọn láti ọ̀dọ̀
    Ọlọ́run wá,’ nítorí náà ẹnikẹ́ni tí ó bá ti gbọ́, tí a sì ti ọ̀dọ̀ Baba kọ́, òun
    ni ó ń tọ̀ mí wá.
  wos-wos: 'Hanja Godna profet déka nyingambu di angi hayi: God atéfék du takwaré
    déka jémbaka wakwetandé. Wungi di hayi. Du takwa Godna hundi xékéta déka jémbaka
    xékélake, wunde du takwa atéfék wunika yatandi.'
  emp-NTPO: 'Ãcõrẽneba bed̶eabadarã cartad̶e nãwã jara b̶ʌa: “Ãcõrẽbʌrʌ jũmarãa jaradiaya.”
    Mãwã bariduaba mʌ̃ Zeza bed̶ea ũrĩped̶a idjid̶eba cawaped̶a mʌ̃ ĩjãne zeya.'
  eng-F35: It is written in the prophets, ‘And they will all be taught by God.’ Therefore
    everyone who listens and learns from the Father comes to me.
  ind-ind: Hal itu sesuai dengan tulisan para nabi, ‘Allah akan mengajar mereka semua.’
    Jadi setiap orang yang mendengar dan menerima ajaran dari Bapa pasti akan datang
    kepada-Ku.
  pes-OPCB: 'همان‌طور که در کتب انبیا آمده است: ”همه از خدا تعلیم خواهند یافت.“ پس
    کسانی که صدای خدای پدر را بشنوند و راستی را از او بیاموزند، به سوی من می‌آیند.'
  mpt-mpt: Sinanggwano Gode weng omkeimalin nakai Gode buk temo dolaibbuei make baanea
    Gode nakaia unangai alukum aleyemabebo ge baanebiobe. Gode nakaia unangai aleyebei
    i alukum e wengo wentaibo nesu tlomabiobe.
  ssx-ssx: Mo hande potopede haliwekima꞉ wape pa꞉la꞉eki dupae. Koda꞉ma꞉ wanda꞉hali
    paeyao wala꞉ tiaalieke wape pa꞉la꞉me. Hali epima꞉ hande Apa꞉na꞉ pi opua pia꞉ka꞉na꞉ta꞉
    I̱ pa꞉ta꞉ ipilieke leekeme.
  mkl-mkl: Inɛ ɑkɑ̃i wɑlii ŋɑu í kɔ í ni, Ilɑɑɔ̃ tɑkɑɛi ɑ́ nɑ ku kɔ inɛ fei si cio.
    Nɔ bɛɛbɛi inɛ iyi í ɡbɔ idei Bɑɑbɑ fei nɔ í jirimɑ cioɛ lɑfɛ̃ɛ ɑ́ nɑɑ bi tom.
  gaq-gaq: 'ବାବବାଦିଇଂ ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍ ବକେ: ଡିଲାଡିଗ୍‌ ଇସ୍‌ପର୍‌ନେ ବାନ୍ ସାପାରେ
    ଗ୍ୟାନ୍ ବାଆର୍‌ଏ । ଜାଣ୍ଡେ କି ଆବାନେ ସାମୁଆଁ ଅଁଚେ ମେଁନେ ବାନ୍ ଗ୍ୟାନ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ
    ମେଁ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଏ ।'
  gof-RNT: Nabeti, ‘Xoossay asa ubbaa tamaarssana’ yaagidi xaafidosona. Aawa si7eyssinne
    iyappe tamaariya oonikka taakko yees.
  unx-unx: ନାବୀକଆଃ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, ‘ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଏସ୍‌କାର୍‌ ସବେନ୍‌କ
    ଇତୁନାଃକ ।’ ଆଇଁୟାଃ ଆପୁତାଃଏତେ ଆୟୁମାକାଦ୍ ଆଡଃ ଇତୁଆକାଦ୍ ସବେନ୍‌ ହଡ଼କ, ଆଇଁୟାଃତାଃତେକ ହିଜୁଃଆ
    ।
  gah-gah: 'Ómasímini agepagutí gakó liaká a vete gakó láa liki luhuva gizinamóma
    neve: Ómasi ezáa vegená mukí nene monó lo kemeko apí okiminogo ive. Liki gizinamó
    nenazo, améneho monó lo kimiko gilitamó keza nenitoka anitinigave.'
  lcm-lcm: Ri katakai i kus amalangas kita salik ia ta God ka pinipini na ri vap aongos.
    Ria kipo longong a mamai na kipo luk malangas le singina, kime ane singig.
  aer-aer: Nhenge arrule anthurre arrpenhele-arle nhenge angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre nhenhe alakenhe intelhe-ileke, ‘Ngkartele kwenhe tyerrtye
    ingkirreke akaltyele-anthetyenhe.’ Kele, arelhe areyele anteme awetyenhe iwenhe-arle
    Akngeye atyinhele angketyenheke ikwerenge-ntyele anteme akaltye-irretyenhe imerte
    atyenge-werne apetyemele ayenge arratye itelaremele.
  qvc-NT: 'Dyuspaq rimaqkunapa librungunapiqam kayshina nin: “Dyusqam yumbayta rin
    yach''achiq”, nishpa. Chaymi Taytanchiq Dyusta yumbay uyaqkuna, paymanda yumbay
    yach''akuqkunaqa noqapi yuyakunllapa.'
  tgl-ULB: Ito ay nasusulat sa mga propeta, “Silang lahat ay tuturuan ng Diyos.' Bawat
    isang nakarinig at natuto mula sa Ama ay lalapit sa akin.
  cbs-NT: '@see-verse:JHN.006.044'
  xtm-NTPP: 'Nuu tutu ndee tnu''u tee ka ndakaxtnu''u tnu''u ni wa''a Su''si ma ká''an:
    “Su''si ma kaxtnu''u nuu ndaka i.” Chukan kúu ja ndaka ñayii kuniso''o ja ká''an
    Yuva sa ma te kutu''va i ja ká''an ya ma, te kii i ki tu''va ña''a i.'
  nnq-nnq: Akalondoli baandikinge, ‘Bandu boa mababoligwa na Nnoongo.’ Mundu jwajoa
    ojwabajoine Awawa na kukibola kuboka kwabe kuika kwango ne.
  bao-NT: 'Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja cʉ̃ja ca owarica pũuroripʉ o
    biro ĩi: “Niipetirãre wede majiorucumi Ʉmʉreco Pacʉ,” ĩi. To biri yʉ Pacʉ wederiquere
    tʉo, cʉ̃ yee maquẽre maji, ca tiirã niipetirã, yʉ pʉto dooma.'
  san-ORI: ତେ ସର୍ୱ୍ୱ ଈଶ୍ୱରେଣ ଶିକ୍ଷିତା ଭୱିଷ୍ୟନ୍ତି ଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ ଗ୍ରନ୍ଥେଷୁ ଲିପିରିତ୍ଥମାସ୍ତେ
    ଅତୋ ଯଃ କଶ୍ଚିତ୍ ପିତୁଃ ସକାଶାତ୍ ଶ୍ରୁତ୍ୱା ଶିକ୍ଷତେ ସ ଏୱ ମମ ସମୀପମ୍ ଆଗମିଷ୍ୟତି|
  huv-NT: 'Tiül minawijquiaw mondeac andeac Teat Dios apiüng: “Teat Dios apmaquiaach
    meáwan nipilan.” Atquiaj a nganüy jane ayar andeac Teat Dios mayac wüx omeaats
    aliüc niüng sajlüy.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ nt''ot''i p''ʉ ja yø libro bi ''yotyø pønga̱hya̱ Oja̱,
    i ɛ̱na̱: “Nu̱na̱ Oja̱, da̱ ''yøt''e ngue da̱ ba̱hyø ja̱''i̱ hanja na̱”. Ja̱na̱ngue
    nu̱yá, nu̱ to gä øde te mma̱nna̱ Papá, ''nɛ̱ da̱ ''yɛ̱t''a̱ mmʉi ra̱ hya̱ xännba̱bi̱,
    gue''ʉ tɛnngä''ʉ.'
  nop-nop: Polofet hekidi mede indiŋ youkiŋ, ‘Bepaŋ ne metam hogohogok u yenindidimewaak.’
    Unduŋ doktiŋa nebek niŋ Baŋ’walaŋ mede nadiŋa nadidahi tilak adi nu’walaŋkade
    bulak.
  obo-NT: Duwon id sulat to sokkad taddot mgo propeta dangan no mid ungketen to, ‘Iddos
    langun no minuvu, od nonawwan to Monama.’ De‑en iddos ahad ondoy nod pominog taddot
    nonaw to Amoy ku, sikandan kos od porani koddi.
  cak-ENT: Y tz'iban c'a chuka' coma ri achi'a' ri xek'alajrisan ri rutzij ri Dios
    ojer can, que conojel c'o c'a ri nc'ut chiquivüch roma ri Dios, quiri' ri nbij.
    Y ri achique c'a ri nrac'axaj ri rutzij ri Nata' Dios y nretamaj, npu'u c'a chinucanoxic.
  lif-NT: ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤠᤵᤐᤴᤏᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤛᤠᤵᤋᤢᤀᤠᤱ ᤐᤳ. ‘ᤂᤧᤱᤜᤠ᤹ᤃ
    ᤁᤧᤖᤧᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤜᤢ᤹ᤖᤢᤛᤡᤒᤠ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥’ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴ ᤁᤧᤄᤧᤶᤒᤠᤜᤠ᤹ ᤏᤢ
    ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠ ᤁᤧᤜᤢ᤹ᤛᤡᤱᤒᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤔᤧᤍᤠᤖᤥ॥
  mie-NT: 'De suha yósō nūū tutū jā ní ntee ndá tēe nī nacani tūhun Yāā Dios janahán:
    Ndācá ji chi stéhēn Yāā Dios nūū ji, cáchī. Túsaá de ndācá nchivī jā jíni tūhun
    jā cáhān Tatá nī de jétáhví ji jā stéhēn yā nūū ji, nchivī ñúcuán chi quīvi ji
    ndahá nī.'
  san-TIB: ཏེ སཪྻྭ ཨཱིཤྭརེཎ ཤིཀྵིཏཱ བྷཝིཥྱནྟི བྷཝིཥྱདྭཱདིནཱཾ གྲནྠེཥུ ལིཔིརིཏྠམཱསྟེ ཨཏོ
    ཡཿ ཀཤྩིཏ྄ པིཏུཿ སཀཱཤཱཏ྄ ཤྲུཏྭཱ ཤིཀྵཏེ ས ཨེཝ མམ སམཱིཔམ྄ ཨཱགམིཥྱཏི།
  qve-NT: 'Kaykunaqa Diosmanta willakuq ñawpaq profeta runakunapa escribisqanpin khaynata
    nishan: “Diosmi yachachinqa llapallan runakunataqa”, nispa. Chaymi Dios Taytaypa
    rimasqankunata uyarispa, paymanta allinta yachaqkunaqa, noqaman hamunqaku, (noqapi
    creespa discipuloykuna kanankupaq).'
  pao-NT: Soo Te Naa yadooawabe o'nosoo mee tubotugu, ‘Soo Te Naa saa'a no'oko numu
    tunedyooedooa.’ Tooe haga tooe numu ka Te Naa unnena nakana, yise oo naka'oedyukudu,
    saa'a nu-matoo kemmadooa.
  cbu-NT: Apanll tputsee mang' p'tsimpancha, watam waana kuk yandamarini atuwa; Nuwaana
    tputsee ichinguru tayaspatachima. Átcha Apanlli kuku. Ashiriya, tputs Apareetsich
    kuk mazinayaru, nuwaatstam kuki kis payuchiya.
  usa-usa: Áánûqtuni wannaabí Áánûqtu wení amuné-wáyúkámá agatááe. máqte-kayukama
    Áánûqtu yiráátiniye. minnáyaba yemá náayubi ketibon áama itétama náayubi yemmô
    yirááti-qtataaqa ítama arutétama yeráwáqá ketôpaq kéeye.
  soy-soy: 'Li ɑntepuyɛ ɑtɛlɛ́-i wɔ́lɑɑlɛ̃ tɛ: Uléécɑɑ yɛ́ pinnɛ́í céési. Nkó
    yɛɛ Sɑ́ɑ kutu rińcɔ uu uicélɑɑ kom, yɛɛ yɛ́ kɛnɛ́mɛɛ kɑm.'
  hui-hui: Ngode Datagaliwabe mana latagi haga henerume gilibu winigo ogo, Ngode Datagaliwabehanda
    wali agali bibahende lawai holebira, lalu gilibu wini. Abahanda ani lawai harago
    hale howa lomanda biraru bibahende i̱ koria ibaga.
  amf-amf: ‘Kedi wul Barjokalanka dhesaana keda maate’ hamayse Barjokala qansayse
    eenna giyaynasa mathaapinte thaapadhidine; ta keeda Imbakalanka qansayse dhesaana
    wul ikal keda nive.
  quc-NNT: 'Kub''ij pa taq ri wuj ri xkitz''ib''aj ri q''alajisal taq re ru Loq''
    Pixab'' ojer: “Ri Dios kuya na tijonik chke konojel,” —kächa ri''. Rumal ri''
    konojel ri käkitatab''ej ri kub''ij ri qa Tat, k''o k''u ri käketamaj na ruk'',
    kepe na ri e are'' wuk'' in, —kächa chke.'
  dob-dob: Ona gete niꞌatu lowa palopita siꞌetoladina Buki Tabu ꞌena, sigwae, ‘Tomota
    yauyaudi Yaubada ꞌenega ꞌadi eꞌita sida loba,’ be ꞌenega yaisigedi taudi Tamagu
    ꞌina eꞌita sinono be sisinapui, taudi ꞌeguya simama.
  wrs-wrs: Moamba men novol velohv moashulnindna tombaira. Sesoava si numhowol vevav
    indkumbimba indhanamba. Wo indkumbiva himba nomba hillivrava aramba, nowolva henaminiva
    dumbvrava, himba si kaindam ambvra.
  mca-mca: 'Kekhewe'' yika''ajji'' ke'' profetas''ik''i yit''ij: “Pa'' Dios qu'' nijatshen
    week enewe''en.” Week pakha'' qu'' nepiye'' na'' Tata qa hats nikfe''lets, ma''
    qa nek yiwets.'
  tzo-TZC: 'Ti tsꞌibabil ta libro yuꞌun ti jꞌalcꞌopetique, jech ta xal: “Scotolic
    ta xchanubtasatic yuꞌun ti Diose”, ti xie. Jech o xal un, ti buchꞌutic ta xaꞌibeic
    scꞌopojel ti Jtote ta xchanbeic yoꞌnton. Ta xtalic ta jtojol.'
  mya-mya: ပ​ရော​ဖက်​ကျမ်း​များ​တွင်`ထို​သူ​အ​ပေါင်း​တို့ သည်​ဘု​ရား​သ​ခင်​၏​သွန်​သင်​တော်​မူ​ခြင်း​ကို
    ခံ​ကြ​လိမ့်​မည်' ဟု​ပါ​ရှိ​၏။ သို့​ဖြစ်​၍​ခ​မည်း​တော် မိန့်​တော်​မူ​သော​စ​ကား​ကို​ကြား​၍
    အ​ထံ​တော် မှ​နည်း​နာ​ခံ​ယူ​သူ​အ​ပေါင်း​တို့​သည်​ငါ့​ထံ သို့​လာ​ကြ​၏။-
  gng-NT: 'Uwien ya ñɔbonsɔknb là kɛle'' ki ye: ‹Uwien li wɔkn biʼkɛ miwɔknm.› Unil
    wà kɛ cii'' nʼBaa len'' nà miwɔknm nnɔ ni, ki teke'' nɛ̀ la, udaan li baa nʼsaan.'
  cbi-NTPO: Mu bain Dioschi tene mijakaranuu dejuve, ti' pillave Diosa' mitya pamu
    rukula' kiikanu. Tsa' mitya in Apanaa meedi' ti bain yanaa aseetangue' keetadi'
    mijashu juntsaa mu bain inu keranguenu detsuve.
  ikk-NT: Wẹ de ẹ imẹ Ẹkụkwọ ndị-amụma nị, ‘Osolobuẹ sikọ d'a kuzi wẹ ile.’ Onyẹ ọwụlẹ
    hụn rị e gọn Chuku-Nẹdi ntịn, a mụnarịn a, ịya wụ onyẹ hụn a bịa d'e kunrun ni
    m.
  leu-leu: 'A xakalayan aanabeꞌ taxa waan lana Xakalayan sina mu rabuna ina kuus fatuxai:
    ‘E nari xapiak, a Piran taa fapiti nari.’ A maana rabuna xapiak aava ri fo langai
    a ferawaian si Tamataara e ri fo siak a texaasan sena, nari ve ri taa filimaan
    xe siak.'
  maz-NT: 'Ya t''opjü cja o̱ jña Mizhocjimi c''o o dyopjü c''o profeta: “Mizhocjimi
    ra nda xöpüji.” A cjanu texe c''o ätä mi Tata, ''ñe pãrãji pje pjëzhi c''ü mama,
    va ẽji co nutscö.'
  bod-N: ལུང་སྟོན་པའི་མདོ་ལས་ཇི་སྐད༌དུ། དཀོན་མཆོག་གིས་མི་དེ་ཐམས་ཅད་ལ་ཆོས་གསུང་བར་འགྱུར་ཞེས་བཀོད་ཡོད།
    ཡབ་ཀྱི་བཀའ་རྣམས་ཐོས་ཤིང་སྦྱངས་པ་ཐམས་ཅད་བདག་གི་དྲུང་དུ་ཡོང༌ངོ་།།
  tca-NT: '—Nuxcümaü̃güxü̃ ga Tupanaãrü orearü uruü̃güarü poperawa naxümatü i ore
    i ñaxü̃: “Tupana tá guxãxü̃ nangúexẽẽ”, ñaxü̃. Rü ngẽmacèx guxãma ya texé ya Chaunatüxü̃
    ĩnüxẽ rü naxü̃tawa ngúxe, rü chauxü̃tawa taxĩ.'
  zpl-NT: 'Lu libro nú uquieꞌe bee profetaꞌ Diose rni: “Diose zeteꞌ ye bee bene.”
    Enzeꞌe ye bee enu rieneꞌ stichiaꞌnu, nu reca lunú seteꞌnu, liꞌibeella nzeꞌta beella
    cuna liꞌá.'
  mbc-NT: 'Penaro''kon Paapa maimu ekareme''nenan maimu rî''pîya taa see warantî:
    Moropai Paapaya inkamoro yenupa, tamî''nawîronkon. Mîrîrî warantî awe''menukasa''
    wanî''pî. Mîrîrî ye''nen anî''rîya Paapa maimu etasa'' ya, moropai Paapa pî''
    eesenupasa'' ya, uupia aaipî.'
  ndg-ndg: Kwa kuwa iandikilwe mu'manabii,'balowa pundishwa ni Nnongo.' Kila ywayowine
    ni kuipundisha kuoma kwa Tate, uisa kwango.
  wsk-wsk: Prophet alo den bo iwita batagorman, ‘Kaem kota nunga kausokko.’ Se awiriya
    Ba kuring ikiso ale ko sinarso mu aningate taiso.
  toj-NT: Q'uelahuile ja jas huax yala ja ba slibro ja aluman‑Dios jumasa. Ja ma'
    huax jac jmoqui, yuj ni bi huax alji yab yuj ja Diosi. Spetzanil ja ma' huax yab
    slugaril ja jas huax yala ja Dios Tatali, ja ma' huax yaa sbaje merani, oj ni
    jac jmoca.
  tbc-tbc: Profet adi sad ru girek lo igo digire ya, ‘Anut sen tamolpein fidian maŋau
    ipiteŋanai a.’ Tamol a Bai san ru duloŋ go iŋ awan lo maŋau diŋane dan fidian,
    ŋaisag na dupalu wa.
  sna-sna: 'Muvaprofita makanyorwa muchinzi: ‘Vose vachadzidziswa naMwari.’ Ani naani
    anoteerera kuna Baba uye anodzidza kubva kwavari anouya kwandiri.'
  smk-NT: Wanin ta main yayti e si mabasa sa nisurat ran prupita a wana, ‘Saray sarba
    ra nin tawo na ket iyakay nasaran Dios.’ Ket si'no sara man a mangrenge' sa wana
    nin Ama ko ta pigaw nin makaadal sara kona ket sara a umarak kongko.
  grc-TCGNT: Ἔστι γεγραμμένον ἐν τοῖς προφήταις, Καὶ ἔσονται πάντες διδακτοὶ Θεοῦ.
    Πᾶς οὖν ὁ ἀκούων παρὰ τοῦ πατρὸς καὶ μαθών, ἔρχεται πρός με.
  gof-WFTW: Nabeti, ‘Xoossay asa ubbaa tamaarssana’ yaagidi xaafidosona. Aawa si7eyssinne
    iyappe tamaariya oonikka taakko yees.
  spa-BLM: 'Está escrito en los profetas: ‘Todos serán enseñados por Dios’. Por eso,
    todo el que oye del Padre y ha aprendido, viene a mí.'
  kyz-NT: —Ymã te Janeruwarete 'ga je'ega mome'wara 'ga ka'arana kwasiari inuga 'ga
    je'eg are rakue. “Janeruwarete 'ga tamu'e 'gã najuejue etee 'jau”, 'jau 'ga ikwasiaa
    inuga rakue— 'jau Jejui 'ga 'gã nupe. —Amu'eramũ Jeruwarete 'ga je'ega renupara
    'gã juejue je rerowiari.
  dao-dao: ‘‘Ami van Pamhnam naw jah mthei khai’ ti lü, sahma he naw ami yuka mäiha,
    Ka Paa mtheh ngja lü ngtheingthangki naküt ka veia lawki.
  cya-cya: 'Nde cha'' nu ngua''an yu nu mxiycui'' Ndiose ''in: —Nchgaa nten ntsu''hui
    cha'' culo''o Ndiose ''in—. Can'' cha'' nchgaa nu cua'' ngune ''in cha'' nu ycui''
    Stina Ndiose lo'' m''ni cha''an ''in ñi, can'' nu ndiya nan ''ñan.'
  wrk-wrk: Yarrijbayi jangkurr Kudkanyi najana wankalawanyi. Nayinda nyuli yarrijba,
    ‘Milidimba jayalunya Kudwanyi. Janyulu milidimba yalunya.’ Nanda jala manku jangkurr
    Kudkanyi, nanda jala jingkijba jangkurr Kudkanyi janyulu jilajba ngakindurri.
  nii-nii: Ek ni tor kindi kindiłmin wumb mon ełe ek ka pałim ei, ‘Gos wumb pei, ek
