  ory-ory: ଭାବବାଦୀମାନଙ୍କ ଧର୍ମଶାସ୍ତ୍ରରେ ଲିଖିତ ଅଛି, ‘ସମସ୍ତେ ଈଶ୍ବରଙ୍କ ଦ୍ୱାରା ଶିକ୍ଷା ପ୍ରାପ୍ତ
