  kpw-kpw: Bɨ God manö hagep bɨ gau kale God Manö kalɨ kƚiñ rɨköm hagla, ‘God nɨpe
    nɨbi bɨ anɨb gau magöŋhalö kalɨp hag ñɨnab,’ a gɨla. Nɨbi bɨ Bap kalɨp manö hag
