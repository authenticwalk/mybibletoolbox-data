  kpf-kpf: Propete zeŋgât ekabân den itâ ziap, ‘Anutu zikŋak a siŋgi âlip dâzâŋgoi
    nâŋgâbi.’ Ŋâi zâk Ibânandâ siŋgi âlip dukui nâŋgâbap, zâk nâgâren gam târokwatnibap.
  ppo-ppo: Mo take betale Kótóné ko̧ló whi̧rapené asȩmó i fo erapó. ‘Kótóné ama so
