    kape Tatə Kughen, in tukramuə tuk Yo.
  kmo-kmo: 'Eeta piirapet yecha keyir: ‘God riipa eyey man pokiitakiita.’ Eyey ma
    ye Apoko riiti majin meeji tawey, riiti pokii tawamajin meejitawey, yepa adak
    yakiita.'
  agr-agr: 'Apajuí etsegtujakú aina nu agagbaunum: ‘Apajuí taa ashí jintinkagtitnai’,
    tabau awai. Nuaduí ashí mina Apajun antujuidauk niiniyan unuimajag, minai kaunainawai.'
  kyc-kyc: Anatunya poropeta akali dupwame pepana pii mende pyao reteyami. Doko wambu
