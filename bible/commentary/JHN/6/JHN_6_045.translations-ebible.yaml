    Jaꞌa.
  tnp-tnp: Nəghatiən iətəm iəni kəti təmətei aupən e Nauəuə rəha Uhgɨn, tətəni tol
    lanu məmə, ‘Uhgɨn in otəgətun nətəmimi rəfin.’ Iətəmimi iətəm tətətəlɨg e nəgətuniən
    rəha Tatə Uhgɨn kəni mos rəhan nətəlɨgiən ikɨn, in tətuva ohniəu.
  urd-urd: 'नबियों के सहीफ़ों में ये लिखा है: ''वो सब ख़ुदा से ता''लीम पाए हुए लोग
    होंगे।'' जिस किसी ने बाप से सुना और सीखा है वो मेरे पास आता है —'
  hot-hot: Plopet te bôk hato abô halôk kapya aêntêk, “‘Wapômbêŋ tem nêm auk êndêŋ
    avômalô sapêŋ.’ Avômalô takatu ba elaŋô Wakamik anêŋ abô ba ewa auk, thêlô tem
    nêlêm ek ya.
  mqj-NT: 'Dengan tiuki'' illaan sura''na nabi kumua: ‘La napatudu asan Puang Allata''alla.’
    Iamo too angganna to umperangngii Ambeku anna turu''i pepa''guruanna, la saena''
    napellambi''i.'
  rus-SYN: 'У пророков написано: “и будут все научены Богом”. Всякий, слышавший от
    Отца и научившийся, приходит ко Мне.'
  mbh-mbh: Na nomenga God ile riong elnga e i watu ve, ‘Toko alavusnga aro o el pamirealing
    a God nge.’ Na toko alavusnga ako o nongpol a Vovo ikei na o el pamirealing a
    i nge, aken o es a tho nge me.
  bdd-bdd: “Gwae bewa mwalo heneyage Yehoba ꞌina buki ꞌoina palopitao sileleya sigwae,
    ‘Tomota mabwaiyadi nata ꞌadi heꞌita Yehoba ꞌoinega siloba.’ Ma ꞌoinega taiyawedi
    ꞌomi Tamadai ꞌina heꞌita wahesagoheya ma wasanapudiya, ꞌomi nata ꞌoiguwa watauyama.
  cbt-NTPO: Pënëntona'piro'sa' iráca ninshitopi. “Ya'ipi piyapi'sa' Yosëri a'chintarin,”
    topi, ninshitatona'. Tatahuë natanatoma' natëhuatama', imasaramaco.
  srn-NT: 'A skrifi ini den buku fu den profeiti taki: ‘Gado srefi o gi ala sma leri.’
    Ala sma di e arki a P''pa èn di e teki leri fu En, e kon na Mi.'
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ sca chaꞌ nu nguscua sca jyoꞌo cusuꞌ lo quityi nu ngua saꞌni:
    “Ycuiꞌ Ndyosi laca nu culuꞌu chaꞌ jiꞌi̱ ycuiꞌ Ni jiꞌi̱ ñati̱”, nacui̱ quityi biꞌ.
    Biꞌ chaꞌ ñati̱ ꞌna caca lcaa ñati̱ nu taquiyaꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ,
    lcaa ñati̱ nu caca tsaꞌa̱ chaꞌ nu culuꞌu Ni jiꞌi̱ nguꞌ.'
  bqc-SIM: 'A kɛ̃a ãnabiↄ lá guu wà mɛ̀: Lua mɛ́ a yãda baadeɛ. Gbɛ̃́ pↄ́ Mae
    Lua yãmà mɛ́ a dà mɛ́ ì mↄ ma kĩ́i.'
  tcz-CHONGTHU: Pathen Lekhabu'a Pathen in amaho abon'uva ahilding ahi, kitibang chun,
    koi hileh Pa thu ngaiya chuleh ama a kon'a kihil ho bou chu kahenga hungji ahiuve.
  mar-mar: संदेष्ट्यांच्या ग्रंथात लिहीले आहे की, ‘ते सगळे देवाने शिकवलेले असे होतील’,
    जो पित्याकडून ऐकून शिकला आहे तो माझ्याकडे येतो.
  snp-snp: Polofete yate eti lamo, Goti aimolakafo wenena muki ka mono api gilibinagoliye,
    loti ka mono lufuwau (Ais 54:13) ya nemo ne. Yamu wenena ya Menefokafo ka logimito
    api gilibami ya kawa kolamo wenena ya namodoka enagilae.
  isl-isl: 'Svo segir Biblían um þá: „Guð mun sjálfur fræða þá.“ Þeir sem hlusta á
    föðurinn og læra sannleikann hjá honum, munu dragast að mér.'
  spy-NT: /Kikeesir ām siruutēkaab *wōōrkooyikaab Yēyiin kule, ‘Makooneet ꞉Yēyiin
    biiko tukul.’ Chii nyoo kaakukas kāānēētiisyoonoo ānkusēw, kuchōōnii wōlēē āmiitē.
  xnn-xnn: Insolat din deeyday mamadto en, ‘Am-in nan ipogaw et itdowan Apo Dios,’
    ya nan am-in ay mangidnge ken Ama et daida nan omali ken sak-en.
  mwe-mwe: Ashinkulondola bha a Nnungu bhajandikenje Mmajandiko ga Ukonjelo kuti,
    ‘Bhandu bhowe shibhajiganywanje na a Nnungu.’ Mundu jojowe akwaapilikana Atati
    nikwiijiganya ga bhenebho, ananyiila nne.
  tte-tte: Palopitao silele siba, ‘Yaubada kani ginauli meuloina iyakenayagili.’ Kabo
    siya analiyao Tamagu ana walo sibenalan yo ali katai sikalai koina, kani meuloili
    silaoma koliyau.
  tcs-tcs: I bin raitem wea Baibol wea dem spesilmesizman blo God i bin spik, “God
    i go tise dempla ebriwan.” Ai spik yupla, ebribodi uda i lisen wea talinga ane
    sabe prom wanem PapaGod i spik, wa, dempla i go kam po mi.
  hlt-THB: Tawnghakhqi cauk awh, ‘A mingmih boeih ce Khawsa ing cawngpyi kaw, tinawh
    awm hy. A u awm Pa ak awi ce ngai nawh anih a venawh ak cawng taw kai a venawh
    law hy.
  soq-soq: Peroweta bukau bedewe girumalena epe wadi wadiase, ‘God meba mo uduudu
    waeuwamopio me insaisawa atentopu.’ Sa baiwa mida Mamamba aiawa asisusadie ita
    me mampe aten wadedia, me ne mainawo wimpi.
  qub-qub: 'Juc profëta isquirbishanchöpis niycan: ‹Tayta Diosmi llapan runacunata
    tantiyachenga› nir. Chaymi Tayta Dios tantiyachishanta alli chasquicoj cajlla
    nogatapis chasquicaman.'
  att-att: 'Ajjan yù netúrâ nga inipetúrâ ni Namarò sù ira ngaw ábbilinán na, nga
    kunniaw: ‘Aggira ngámin nga tatolay yù tudduán ni Namarò.’ Á ngámin ira nga magginná
    ánna manguruk sù ituddu nayù Yámà, aggira yù umay mangikatalà nikán.'
  bki-bki: Niosi na naverialiano Aisea kanano naio berial iliano tai, naio berinavo
    ‘Nalo nonovio, mia Atua ga naio riverlogloglo,’ ana mia never nalo nam̃a ajog
    batitigio iliano na Teta Atua kanano, nam̃a naio berloglog batitiglo kanio, nalo
    naruei mia amei ea kiniou.
  bqp-bqp: 'À kɛ̃na annabinↄ takada gũn ò pì: Luda mɛ́ ani yã da baadinɛ. Gbɛ̃ kũ
    à De Luda yã mà, akũsↄ̃ à a yã dà, àkũ mɛ́ àdi su ma kĩnaa.'
  mcp-mcp: 'Ŋgaá jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: “Bɛ̂sh bwə́ bá ŋwa mínjɨ́ɨ́gʉ́lá
    wə́ Zɛmbî”. Kagá mpu nə́ muud yɛ̂sh mə́ gwág Dâ, a ŋwa njɨ́ɨ́gʉ́lá yé yɛ́, nyə
    é zə mə́dɨ́.'
  hat-hat: 'Se sa ki ekri nan liv pwofèt yo: Bondye menm ap moutre yo tout bagay.
    Tout moun ki koute Papa a, ki asepte tou sa l'' moutre yo, y''ap vin jwenn mwen.'
  npl-NT: 'Itech intlajkuilol n profetas ijkuilitok: “Dios kinmachtis nochteh.” Yika,
    nochteh akimeh kikakih Notajtsi iwa kajsikamatih tlan kinmachtia, witseh nonawak.'
  bgg-bgg: Chaigthek è de zey, Zab shii Hamangkhung-aphuii è yua ruii phro. Chiih-è
    hanyie magunde aphuii miyao yoi ne thieg pho ne gu hà wuii ruii phro.
  eng-TCENT: It is written in the Prophets, ‘They will all be taught by God.’ Everyone
    therefore who has heard and learned from the Father comes to me—
  eng-BSB: 'It is written in the Prophets: ‘And they will all be taught by God.’ Everyone
    who has heard the Father and learned from Him comes to Me—'
  cpu-NT: 'Irosankinareki kamantantaneriite, ikantake: Iriitajaantake Pava iyotagairine
    maaroiteni. Maaroni itzimi kemairiri Ashitanari, itzimi iyotairiri irirori, joshentashiretaana
    naaka.'
  san-ASM: তে সৰ্ৱ্ৱ ঈশ্ৱৰেণ শিক্ষিতা ভৱিষ্যন্তি ভৱিষ্যদ্ৱাদিনাং গ্ৰন্থেষু লিপিৰিত্থমাস্তে
    অতো যঃ কশ্চিৎ পিতুঃ সকাশাৎ শ্ৰুৎৱা শিক্ষতে স এৱ মম সমীপম্ আগমিষ্যতি|
  tac-NT: 'Regá anime osale alué ralámuli ''we ''ya napu ruyame nile napu anele Onorúgame:
    «Onorúgame benírimili ju suwábaga alué ralámuli.» Alué napu ''la bení Onorúgame
    ra''ichálila ''lige napu ''la námaka benime ju, alué ralámuli júkuru napu ne''chí
    oyérame ju.'
  eng-WEBPB: It is written in the prophets, ‘They will all be taught by God.’ Therefore
    everyone who hears from the Father and has learnt, comes to me.
  gfk-H: 'Ma ira poropet ta Kalou diet ga pakat hoken: ‘Diet bakut at, Kalou na hausur
    diet.’ Ma iau tangai bia siga nong i hadadei no agu Sus ma i kapkap hausur makaia
    tana, i haan tupas iau.'
  viv-viv: Gahe saꞋeyana Yaubada bonana ana toꞋawatalatalaina yadi bukiya gidadauda
    gigayo, Yaubada Tauna yana kaliva moyaꞋaidi ginavehawaledi. Ada hai kaliva Kamaku
    bonana hinogalina be hiꞋabiꞋabina, medema Iya agaikuya hinavetomuliya.
  yao-yao: Ŵakulondola ŵa Akunnungu ŵalembile kuti, ‘Ŵandu wose chajiganyikwe ni Akunnungu.’
    Mundu jwalijose jwakumpilikana Atati ni kulijiganya kutyochela kwa ŵelewo, chaiche
    kukwangu.
  tgp-tgp: Sava sei la uli na reti nona pr̃ovet tuai lara, ‘God i pa vujangira enira
    mo isoiso’. Ale la haratu la lo tapurongo hin Tama, la pa lavi na levosahi isana,
    enira la pa mai isaku.
  auc-NT: Wængonguï beyæ̈ në apæ̈negaïnäni näni yewæ̈mongaintaa ïïmaï ante yewæ̈mongadänimpa.
    “Wængonguï waodäni tömänäni ïnänite odömonte apæ̈necä ëñencædänimpa.” Botö Mæmpo
    apæ̈necä në ëñënäni ïñömö tömengä nänö odömonte apæ̈nedö ante në ëñënäni ïnönäni
    ïninque tömënäni tömänäni botö weca pönänipa, ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ijo jotigide niɡ̶ijo anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji, oiditini,
    ‘Aneotedoɡ̶oji iiɡ̶axi inatawece oko’. Inatawece niɡ̶ina anowajipatalo Eiodi liiɡ̶axinaɡ̶aneɡ̶eco,
    joaniɡ̶inaaɡ̶enagitibeci meetaɡ̶a.
  bmh-bmh: Uwait nugau ze doimai, awaranemen dudu ipal agen guzenai sikut wemen, ‘Duailel
    unum Uwait nug abai maramau.’ Duair in memeg nugau ze doimai sesamoramau go iz
    waiab alamau.
  ctu-BL: 'Ts''ijbubil ti'' jun x''alt''añob: “Dios mi caj i cʌntesan pejtelel winicob
    x''ixicob”. Che''ʌch ts''ijbubil. Che'' jini mi'' tilelob ba'' añon pejtel tsa''
    bʌ i yubibeyob i t''an c Tat, tsa'' bʌ i ñopbeyob i cʌntesʌbal.'
  meq-meq: 'Ahəl niye ndo məɗe ha bazlam i Mbəlom hay tə watsa mə Ɗerewel i Mbəlom,
    tə gwaɗ: “Mbəlom neŋgeye ma ta ɗatay ha bazlam ŋgay a ndo hay.” Ndoweye kə tsəne
    bazlam i Mbəlom Bəba ga ada ka tətik na, ma deyeweye ka təv ga.'
  noa-H: Hẽwandam hi jaaujerr k'ʌʌnau hẽsap p'ã pʌarr gaai jaauwai, hich Hẽwandamauta
    hich hõork'a nʌm k'ʌʌnag jaauk'amaju ha sim, hich hiek k'augmamk'ĩir. Hichdëucha
    magtarr haawaita har t'um hi hiek hũrnaa hʌ̈u hi k'augp'ömam k'ʌʌnaun mʌjã higjuraugui
    hajim.
  alp-NT: Kena bukua rebe nabiaru esi lekire lepate matai eombe, ‘Namake Alla Iatetuke
    pusue tamata.’ Hoko pusue tamata rebe AmaKu Iatetukeise kai esi ono lulu Eni lepataru,
    namake esi luake lokoKu.
  san-VEL: te sarvva ii"svare.na "sik.sitaa bhavi.syanti bhavi.syadvaadinaa.m granthe.su
    lipiritthamaaste ato ya.h ka"scit pitu.h sakaa"saat "srutvaa "sik.sate sa eva
    mama samiipam aagami.syati|
  kbq-kbq: Kasnampa vahe'mo'za amanage hu'za Avontafepina kre'naze, Ana hanigeno Anumzamo
    maka'mokizmia huzmasmigahie. (Ais 54:13) Maka'mo'za Nenfa ke nentahi'za rempi
    hanamo'za Nagrite egahaze
  kbh-kbh: 'Chë tempsquënga Bëngbe Bëtsabe juabna oyebuambnayënga mënts̈á tmojanábema:
    “Cach Bëngbe Bëtsá nÿetscanga echanjabuatambá ca.” Chcasna, nda ats̈be Taitábioye
    tbojoyeuná, y nts̈amo chë Taitá tbojabuatëmbacá tojuatsjinÿe, cha ats̈e s̈ochanjuasto.'
  ron-LSB: 'Este scris în profeți: “Toți vor fi învățați de Dumnezeu”. De aceea, oricine
    aude de la Tatăl și a învățat, vine la mine.'
  pon-pon: 'A intinidier nan jaukop akan: Irail karoj pan ale padak jan ren Kot. Amen
    amen me ronadar o padakki ren Jam, kin ko don ia.'
  nhe-BL: 'Ijcuilijtoc ipan nopa amatl tlen itiocamanalojcahua Toteco quiijcuilojque
    campa quiijtohua: ‘Toteco quinmachtis nochi inijuanti.’ Huan huajca nochi inijuanti
    tlen quicaquij tlen noTata quinilhuía ipan ininyolo huan quimachilíaj, nechtoquilise.'
  sps-sps: Fuainy kuigin te kirkir muan, ‘Gov nai faatsuts raror fo vainy faavot.’
    Ere sei tsun te nongoiny ror e Tamanyo ana ri te nom a nat poo mi non Tsunia ee,
    naa miror Tsonyo.
  wnc-wnc: Wamu ayanikapsa aminda buk katang anzing mataking, ‘Anututa aminu kuupbam
    yanindamumbik,’ ngang mataking. Aminu kuupbam Nanata yanindamuban natake natdetdet
    pakaingu waakwakga nae asapukaing.
  bus-bus: 'À kɛ̃na annabinↄ takada guu wà bè: Luda bé eé yã da baadenɛ. Gbɛ̃ kɛ̀
    De Luda yã mà bensↄ̃ à à yã dà, àmbe è mↄ́ ma kiia.'
  gub-BL: Nezewe uze'eg Tupàn ze'eg imume'u har kwehe arer a'e wà. — Tupàn umu'e putar
    teko paw rupi a'e wà nehe, i'i ze'eg kwehe arer. Aze teko wenu Tupàn ze'eg a'e
    wà nehe, Tupàn umu'e putar a'e teko a'e wà nehe. A'e teko uzeruzar putar herehe
    wà nehe, wiko putar heremiruze'eg romo wà nehe.
  imo-imo: Gotenga nimbe munduli ungu nili profet iyemanga bukuna moromo ungu te i
    tepa, Goteni imboma pali ungu mane timbelo, ningo toringi bukuna aku tepa moromo.
    Arani nimo mele pilkolio aku ungumunga puluma pilko ltimele imboma pali na morona
    oromele.
  boj-boj: Agi Qotei aqa medabu o qaji tamo naŋgi nami anjam endegsib neŋgreŋyeb,
    ‘Qotei na tamo kalil naŋgi anjam plaltosim minjroqnqas.’ Anjam degsib neŋgreŋyeb.
    Deqa tamo kalil ijo Abu aqa anjam quoqnsib a qa poinjreqnu qaji naŋgi ijoq boqnqab.
  eng-DRA: 'It is written in the prophets: And they shall all be taught of God. Every
    one that hath heard of the Father, and hath learned, cometh to me.'
  knf-knf: '*Naţupar Naşibaţi apiiŧ aji : “Naşibaţi aluŋ kajukan baka bukal bŧi.”
    Ñaaŋ ankŧiinkuŋ Paapa abot amëban pjukan pi nul, abi du nji.'
  san-KHM: តេ សវ៌្វ ឦឝ្វរេណ ឝិក្ឞិតា ភវិឞ្យន្តិ ភវិឞ្យទ្វាទិនាំ គ្រន្ថេឞុ លិបិរិត្ថមាស្តេ
    អតោ យះ កឝ្ចិត៑ បិតុះ សកាឝាត៑ ឝ្រុត្វា ឝិក្ឞតេ ស ឯវ មម សមីបម៑ អាគមិឞ្យតិ។
  arn-NT: 'Chumngechi feypiley tati pu pelon wentru ñi chillka mew: ‘Ngünechen kimeltuafi
    ta itrokom che’. Femngechi itrokom tati allkütufilu ta Chaw Ngünechen, ka adümlu
    kisu ñi dungu, fey llowkeenew ta iñche.'
  zas-NT: 'Loj ree libr ni bacaa ree bén badëë xtiidx Dios loj ree bejn, rëb: “Dios
    gulüü gra ree bejn.” Zeel gra ree bén rucaagdiajg xtiidxaman, rusiid tëë reeman
    ni rulüüman laa reeman, laa reeman zëëd lon.'
  ken-NT: Ɛchí amɛm basɨŋɨ́ barɛmɛ́ kɛpɨ̌ntɨ bɛ, ‘Chɔŋ Mandɛm ántɔ́ŋ bɔ́ mankɛm.’
    Yɛ̌ntɨkɨ mmu anɛ ághókó, nɛ aghɔ́k ɛnyɨŋ ɛnɛ Ɛtaya árɛ́mɛ́, ǎtwɔ̀ ntá ya.
