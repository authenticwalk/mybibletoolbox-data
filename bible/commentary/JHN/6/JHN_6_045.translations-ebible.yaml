    benne'' ca'' dxuluzé̱ nague̱'' ca da dxuse̱de Xra'', dxelelé̱''e̱ naga zua''.'
  spp-spp: Kile tùnntunmpii sémɛbil'e, yii sí mpe jwumpe ta wani “Kile yabiliŋi sí
    pi puni kâla.” Shin maha shin ká Tufooŋi jwumpe lógo, maa ɲɛɛ pu na ke, uru sí
