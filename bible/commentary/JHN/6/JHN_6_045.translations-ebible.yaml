  jiv-NT: Yúsnan etserniu áarmari̱n tawai “Ashí Yus jintintiamu ártatui”. Núnisaṉ
    ashí Yusa chichame̱n antukar unuimiatainiakka Winí táiniawai’ tímiayi.
  otm-NT: 'Tengu mán t''o''t''i bʉ ja yʉ́ søcuą yʉ́ pøngahyą Oją, bi ''yɛ̨na: “Gätho
    yʉ ją''i da xänba Oją,” bi ''yɛ̨n''ʉ. Janangue''a nu''ʉ to''o gätho bi hyąni xʉn
    ho a bi xänba Oją, nɛ gue''ʉ di däc yʉ́ mbʉi ʉ.'
  dah-dah: Al Kuruŋyen mere basaŋ mar porofet buda beleŋ asaŋde, ‘Al Kuruŋ beleŋ mel
    goyen tumŋaŋ saba yiryeŋ,’ katiŋ hi gwahade goyen po, al kura Adoner mere nurde
    sabamiŋ bebak tinayiŋ mar gobe tumŋaŋ ne hitte wanayiŋ.
  tnk-tnk: Kɨmərai pen ia nəkukuə me səvəi profet kupwən me mə, ‘Irəha pam nə Kumwesən
    trahatən irəha.’ Ro iamɨnhi irə nərmama me səməme kamhətərɨɡ ia Tata Kumwesən
    mamhəuvehi nukurənien tuhəuvehe tukw iou.
  kpr-kpr: 'God setiri feroveta nunda Geka gefusera amo, eviri: ‘God nu evetu genembo
    isambudae, dengoro indarira,’ aminge gefuseri. Ava sedo, evetu genembo mave God
    Afa da geka ningido, nunda ijuga ava tumondarera amo, ne namokena furarera.'
  san-IAS: te sarvva īśvareṇa śikṣitā bhaviṣyanti bhaviṣyadvādināṁ grantheṣu lipiritthamāste
    ato yaḥ kaścit pituḥ sakāśāt śrutvā śikṣate sa eva mama samīpam āgamiṣyati|
  nho-nho: Naa pure TeAtua raa ni sissii peelaa, ‘Naa tama hakkaatoa ma ki akonakina
    TeAtua.’ Naa tama e hakannoo ki TeAtua no illoa iaa Ia raa ma ki oomai kiaa nau.
  gym-NT: 'Ye mden kisete, nitre Ngöbö kukwei niekä kira käkwe tärä tikani btä nieta
    krörö: Ngöbökwe ni jökrä töi tikadi, nieta Ngöbö Kukweibtä. Ne aisete nire nire
    tä ti Rün kukwei nuen amne ti Rün käkwe töi tikadre, ye abko tä kite tie.'
  azg-NT: 'Ee vaa jñꞌoon na jndui na sinin Isaías, tsan na toninncyaa jñꞌoonꞌ Tyoꞌtsꞌon
    ntyja nchu vaa ꞌnan na nguaa. Juu jñꞌoonꞌñeen, ndö vaa na itsohanꞌ: “Ntsiꞌman
    Tyoꞌtsꞌon ndëë tsoñꞌen nnꞌan.” Juu jñꞌoonvaꞌ ninꞌquitsiquindyihanꞌ na ncüii cüii
    tsꞌan na jndë jndyii jñꞌoon na coninncya nnꞌan ntyja ꞌnaanꞌ jon, ndoꞌ jndë taaꞌ
    tsꞌon juuhanꞌ, ntsijon tsanꞌñeen yo ja.'
  bhd-bhd: नेबी केरे पवित्रशास्त्रे मां एन लिखोरूए, ‘तैना सब परमेशरेरे तरफां शिख्खोरे
    भोनेन।’ ज़ैनी बाजी करां शुनोरूए त शिख्खोरोए तै मीं कां एइते।
  too-NT: 'Na ixtachihuīn Dios a''nlhā tatzo''kli profetas, chuntza'' tatzo''kni'':
    Dios nacāmāsu''ni'' ixlīhuākca''n tachi''xcuhuī''t. Ixlīhuākca''n a''ntī takaxmata
    ixtachihuīn quinTāta'' lā'' chuntza'' tasca''ta, xlaca''n naquintastālani''.'
  ind-AYT: 'Ada tertulis dalam kitab para nabi: ‘Dan, mereka semua akan diajar oleh
    Allah.’ Setiap orang yang telah mendengar dan belajar dari Bapa akan datang kepada-Ku.'
  cjo-NT: 'Rojankinatakotzitakari paeraniperoroña kamanantayitzirorini iñaani Tajorentsi:
    “Tajorentsi riyotagaeyakirini maawaeni”. Maawaeni aapatziyakawori ikantziri rirori,
    riyotawakirorika, aritaki rameentakina nowawijaakotantyaariri.'
  nsn-nsn: Ge sioun pe o propeit ka bolo pare, ‘God e turung ualasira tasir tamata
    uakap.’ Mais ra longoro tang God, kara kale niate to tatanon, ra lame totoguo.
  san-DEV: ते सर्व्व ईश्वरेण शिक्षिता भविष्यन्ति भविष्यद्वादिनां ग्रन्थेषु लिपिरित्थमास्ते
    अतो यः कश्चित् पितुः सकाशात् श्रुत्वा शिक्षते स एव मम समीपम् आगमिष्यति।
  tna-NT: 'Diusu sa profeta chenu cuana sa quirica su uja derejiji yani: “Diusu ja
    pamapa su ebuetsuata.” Da su quebata quema Tata sa jabuetsuati cuana ebuetsuati
    su, ema peje su jei epuyu.'
  lid-lid: Sahou iri ndratorowenei in bolo buk tiri propet tiye i buku doh, ‘Kindrei
    kameh leheya iri.’ Are lau anuhun tama, ma iy in hamon ta tanan tan, badeh, iri
    kame hawek.
  wim-wim: Pam prophetsangan lat ngench thayanangan wik inangan keenkanaman umpina,
    ‘God.angan ngul thaaꞌ-aathow thanang pam wanch maꞌmangkaman.’ Than weeꞌ-weeꞌanangan
    wik ngeeyantan nunang piip God.an-a, aꞌ wik nungantam kuchekangan piꞌ-piꞌantan-a,
    anangan ep wampantan ngathar.
  zga-M: Pakhuva yesimbiwe muvaragonchi, 'Yuvidemiwa nu Nguluve.' Khela uveapulikhe
    efundisye ukhukhuma khwa Baba, ikhwincha kholyune.
  yom-yom: 'Bila mimbikudi misonika : Babo, Nzambi wela kuba longa. Diawu woso mutu
    wuwa Tata ayi wulongu kuidi niandi, wela kuiza kuidi minu.'
  san-SIN: තේ සර්ව්ව ඊශ්වරේණ ශික්‍ෂිතා භවිෂ්‍යන්ති භවිෂ්‍යද්වාදිනාං ග්‍රන්ථේෂු ලිපිරිත්ථමාස්තේ
    අතෝ යඃ කශ්චිත් පිතුඃ සකාශාත් ශ්‍රුත්වා ශික්‍ෂතේ ස ඒව මම සමීපම් ආගමිෂ්‍යති|
  yut-yut: 'Kombɨ amɨn da papiakon gen yaŋ toŋ: ‘Piŋkop da mɨŋat amɨn morapyo yoyɨŋdetdɨsak.’
    Amɨn morap Dat dakon gen do mɨrak paŋek nandak nandak paŋ uŋun nagon obaŋ.'
  grc-BYZ: ἔστι γεγραμμένον ἐν τοῖς προφήταις· καὶ ἔσονται πάντες διδακτοὶ Θεοῦ. πᾶς
    ὁ ἀκούων παρὰ τοῦ πατρὸς καὶ μαθὼν ἔρχεται πρός με·
  cpc-NT: 'Josankinariki Kamantantaniriiti, ikantaki: Iri Pawa yotagairini maawoni.
    maawoni kimairiri Ashitanari, yotairiri irirori, itsipashiritaana naaka.'
  nhg-NT: 'Tlajcuelulpanca ipa libro de tlayulepantejque: “Hua noche inu giente Deus
    quenmachtisque”. Noche giente tli tiecaque noTajtzi hua quetzecoa de tli quenmachtilo,
    yejuanu bitze noca.'
  nya-nya: Aneneri analemba kuti, “Onse adzaphunzitsidwa ndi Mulungu! Aliyense amene
    amamva Atate ndi kuphunzira kwa Iye amabwera kwa Ine.
  ngu-NT: 'Ipan intlajcuilolamahuan on tiotlajtojquej ijquin quijtohua: “Dios quinmachtis
    nochimej.” Ijcon, tej, nochimej yejhuan quitencaquij toTajtzin niman quiseliaj
    on tlen yejhua quinmachtia, notech huajlahuij.'
  kup-kup: Met Godiz propet abanari epat menahan hez, God añarab mapori hodadeo manohopan.
    Pot menahan hez, povoz añarab tairari nem Papapuz ñetivon hatevetet hodadeo bohopanez
    pori nemeri ravohopan.
  jid-jid: Ba nha nyi nha zi ni mi littatafe ana bawa andi, wawu mbawu Irji Bachi
    ni tsoro ba, u indji wa a wo ni tie, ani ye ni me.
  wmw-wmw: 'Nabii mmoja kândika javi: ‘Piya wakuja kufundiwa na Mwenyezimungu.’ Ndi
    kweli kuwa piya wenye kunsikiriza Baba na warifunda kwake, wakuja kwangu omi.'
  gmv-GGM: Nabbista maaxxafatan asay wuri Xoossafe tammardade gidana geetet xaafeetidees,
    hessa gish aawape siyydi tammarda assi wuri takoo yana.
  ssg-ssg: Masin ti teka kuluiai kakai Haeu taiwen, ‘Haeu i hanau teka seilon.’ Ape
    teka laha hong usi kakai Haeu, laha sohot kahikahik.
  zpo-NT: 'Re xaa mzaa kwent kwaan nzhé Dios lo lee xaa yilo nzhé xaa: “Yo mbizh seed
    Dios rese xaa”. Snee rese xaa kwaan nzhon xtizh Xuz na nu nseed lo xaa, nyiid
    xaa lo na.'
  poy-poy: Wambuyi wa Mlungu walembiti, ‘Wantu woseri hawafundwi na Mlungu.’ Kila
    muntu yakampikanira Tati na kulifunda kwa yomberi kizi kwaneni.
  qwh-NT: 'Une profetacunam queno escribiyarqan: ‘Diosmi llapancunata yachatsenqa’
    nir. Tsemi pipis Dios Yaya parlashqanta wiyar yachacorqa, noqaman creyicuyan.'
  gaw-gaw: Propet dilag yakp̱a, nai inam niiṯe. ‘Danab ah oh am Kayak nuḵa nuhig kobol
    ip̱uanadḵu.’ Aria Nug ag ehanaṯa ip̱uanaṯe, ag Mame oḏe doona, nuhig kobol aona
    amu ag dahilp̱a doṯeb.
  nca-nca: Ye-ye unindoro sokomeko ŋuno ŋande nakayáŋaró, ‘Anutuko unipare soso iŋo-iŋo
    rondaqe yunoyoweya.’ Unipare soso Awandoro mandí ŋu iŋoro iŋo-iŋo meté reyoteŋgo
    ŋuko nono mahewaŋgo.
  zpz-NTPP: 'Gun ca tub riidz lat de riidz nu bzeeñ de yu nu mnii por cuen ni Ñgyoozh.
    Orzeꞌ rniiñ: “Ñgyoozh rlyuum ni dela mbecy”, rniiñ. Ndeꞌ nu dela de yu nu rzuub
    gyidag de riidz ni Ñgyoozh uza̱, nunu rsyaꞌ dey lom, de yu zeꞌ gyechaꞌ dey lo̱.'
  mkj-mkj: Joukohppok ne insingehdi, ‘Irai ohroj pirin oaloa padahk jang ipen Koahs.’
    Emenemen ma rong Jahmmo apel padahk jang, ih kin indoa Ipoai.
  zac-NT: 'Ra librë shtë ra nabiadiꞌdzë shtiꞌdzë Dios guahietë, rniꞌi zdëꞌë: “Dios
    guëluaꞌa grë ra mieti”. Zni grë́tëꞌ el quë naguëquë́ diaguë shtiꞌdzë Shtada nu
    el quë nabëdëꞌë cuendë shtíꞌdziꞌ, ni ridë lua.'
  kyg-kyg: Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌmogimo Goti
    mukufiꞌmo avoꞌmo kaeꞌapaeꞌmo, Gotiꞌa muki vayaꞌaina alino apaya malegaiye, huꞌa
    avoꞌmo kae maleꞌnae. Ani gemo huꞌnayaꞌmofeꞌmo muki yaꞌmo Afoꞌamoꞌmo huꞌniya gemo
    afiteꞌa ageꞌnaya vayaꞌmo mukiꞌamo nagaetegamo ete ete huꞌa neꞌae.
  kmk-kmk: Ta sat ingkanglit dat propetan Apudyus sidit un, ‘Losana tagu, suḻuwan
    Apudyus dida.’ Ot losana dumngoḻ kan manuttuwa’t dit isuḻuna, dida’d umoy kan
    sakon.
  cao-NT: Jabi “Jatiroha cabo tiisimaxëhi quiha Dios” ii quiha Dios Chani yoanish
    cabo ja quënëcani cabo ó no. Japi noho Jahëpa nicacanaibo, naa jabija ca tiisimahacahax
    cabo, tihi cabo tsi xo toa ë qui bëcaxëcanaina.
  bbr-bbr: Karauk Anut nukan ämän roianik, areain roat akas keser jer wein, ‘Roasiret
    erekapu Anut nukas tamarai.’ Inok roasir monian ämän roumara, tainorai ko is siarap
    kowai.
  inb-inb: 'Santu Ispi­ri­tu­wa rimag­kuna willa­raiaskapi, kasa­mi ni­raiá: “Tukui­kunata,
    Dius kikin­mi iacha­chin­ga­pa ka”. Mai­kan­pas nuka­pa Taitata uiaspa, pai imasa
    iacha­chiska­sina iachai­kug­kuna, nuka­wa­mi samun­ga­pa kan­kuna.'
  hrv-hrv: 'Pisano je u Prorocima: Svi će biti učenici Božji. Tko god čuje od Oca
    i pouči se, dolazi k meni.'
  box-NT: 'Bìo kà lé bìo túara le Dónbeenì ɲi-cúa fɛɛrowà vɔ̃nna yi: ‹Le
    Dónbeenì khíi kàrán ɓa ɓúenɓúen.› Nùpue lée nùpue na wee ɲí a Maá
    Dónbeenì tãmu, á wee día míten ò o kàrán, wón á à bè miì.'
  ote-NT: 'Njaua xa tꞌofo ja yá tꞌofo yá ꞌmɛhni Ajua̱ habʉ ena: “Ajua̱ ma da ꞌñuta
    gatho ya ja̱ꞌi,” ena njabʉ. Hangue gatho núꞌʉ toꞌo da hñuxa ntꞌøde te ma̱nga ma
    Dada ne da zo ja yá mfeni, núꞌʉ́ go gueꞌʉ da ꞌñe da zʉcagui.'
  wnu-wnu: 'Qenu qob gigit qamara munon gumatemir eng ete: ‘Qenu munon gugum wuriimbigiba’.
    Ende aba munon gugum wot qoyam imbig ne yet yar igour.'
  zam-NT: 'Loo libr co'' mque'' mèn co'' mde''th di''s co'' ndxab Diox ye''s co''
    nac xti''s Diox mbez taandxè'': Diox lu'' loo ryete mèn. Por cona, ryete mèn co''
    gòn no co'' té''th cón che''n xuden Diox, mèna yòo loo cón chenen.'
  zyp-NT: Khazing khuavang sahlo cabu letah, ‘Aaning vytei cawh Khazing tah a cawngpah
    he a,’ tatah ciapaw a cang. Paw bia nge katei a cawngpaw maikaw he cawh kama kha
    a vong tae he a.
  sey-NT: 'Maijaꞌquëre quëacaicohuaꞌi toyajë paꞌiseꞌepi caji ñeje: ‘Diusupi yeꞌyaja̱ꞌquë
    api, siꞌa pa̱ire.’ Ja̱je paꞌina, siꞌahuaꞌi jaꞌquëre asacohuaꞌipi cuiꞌne i̱te yeꞌyecohuaꞌipi
    daiyë, yëꞌëna.'
  nvm-nvm: Regavo usuibe e iji bu Godon vuak vierafene kuaivo bu isoinva iji bu ijeg
    kuai, E fok bu Godri koikfuon nijaidiakno kuain. Ijegvo eraneb bu Asoinun ijefuon
    vuak iji faivknum unam fuon ma iji mukoi vierafekva e iji bu nun ruak.
  mps-mps: Te Godigo nosali yabo sę po pusa mani profet bidi dabe augwaligo te po
    asęani, ‘Godigo tigidali we bidi ola mawaibao.’ Mena bidi me Ayago po odolama,
    tama koneama, te bidi ena pageba asobo dao.
  pab-NT: 'Iraiti xakaisaseharenai xairala nanekoa exakerexe xairatyoare tyaonita:
    Enore ite tyotya aotyakisahene. — Hoka xalanai xamani atyo semaxemaita Baba niraine
    hoka ihiyeta atyo waiyorahitaha hoka tyaonahitaha noximi maniya.'
  llg-llg: Lamatuak mana kokola lele ulu nala sulak litak lae, ‘Manetualain nau nanoli
    basa hataholi la.’ Basa hataholi fo lamanene leu Amak nai nusa-sodak, ma lanoli
    leme Ndia mai, ala leni Au mai, fo dadik Au hataholing.
  kyf-kyf: '-We mɩa cɛlɩda -Lagɔgbʋʋ -falɩpanyaa ''sɛbhɛ ''wʋ, mʋ nɩ: ‹-Lagɔ yia wa
    ''dɛ weee gbʋ -slolua.› Nyɩma weee -wa nʋa na Didee wɛlɩ, ''ɩn -we ɔ slolua, ''ɩn
    wa ŋwnua we -yɔ, ma yia na -gbɛ.'
  tpi-tpi: Tok i stap long buk bilong ol profet olsem, ‘God bai i skulim olgeta manmeri.’
    Orait olgeta manmeri i harim tok bilong Papa na i kisim save long em, ol i save
    kam long mi.
  mih-NT: 'Sisi libro i tyaa ra profeta catyi si tyehen: “Cua zacuaha ra Ndyoo sii
    tandɨhɨ ñu.” Catyi si. Tacuan cu si, ta tandɨhɨ ñiyɨvɨ sa siñi ta cutuhva ñu sa
    zacuaha ra Ndyoo Zutu yo, cua sino iñi ñu sii.'
  qvh-NT: '“Tayta Diosninsipa profëtancuna guelgayashganchöpis caynömi nican: ‘Lapan
    runacunatapis quiquëmi musyasishä noga munashgäno cawayänanpä.’ Say guelgarashgannölami
    gamcunatapis Tayta Dios musyaycäsishunqui. Sayno captinpis pay tantyasishganta
    chasquicog cagcunalami nogata chasquicayäman.'
  kms-kms: Wand ven te propet iri ni ur nand pu vise. Wand ven taq pugri, ‘God ni
    quan buagine nei neny di ni nei rimb.’ Wute buagi ni wuyi nde pu wand rutungu
    di nei riteri kin ni nge nde rindi ye.
  agn-agn: Nasolat ong libro tang mga propita ang ganing, ‘Ang tanan ang taw toldokan
    tang Dios.’ Animan ang tanan ang mamamasi ig mamagadal ong Tatay mamansilenget
    ong yen.
  nhi-NT: 'Ihquin ihcuiliutoc itich nintlahcuilol in teotlanauatanih: “Dios nochtin
    quinmachtis.” Ica non, nochtin naquin iccaquih noTahtzin uan cahsicamatih nitlahtol,
    uitzeh nonauac.'
  ttc-NT: Iktza'x tz'ib'ankaj oqtxi' tzan kye aj yolil tyol Dios “kyaqil okyexe'l
    xnaq'tza' tzan Qtata Dios.” Ikxji kyaqil kye aj n'ok ksi' kywi' ti'j te Ntat b'ix
    qa n'ox tuj kywi' aj nxik txnaq'tza' kyetz, okye'okel lapet wi'j.
  dan-1931: 'Der er skrevet hos Profeterne: “Og de skulle alle være oplærte af Gud.”
    Hver den, som har hørt af Faderen og lært, kommer til mig.'
  kwj-kwj: Gotri mwanji bwarakarandaro hima le kairo chengi ki ete sawe, ‘Gotri ele
    himiyama hurahama ni ri ondiyakandiyano.’ Ele hima hinga tinda ete Yapai mwanji
    ni wu mendini rini ni wu hambwani wu sirinandau le, wunu ani tambwa tandau.
  vie-OVCB: 'Như có viết trong Thánh Kinh: ‘Họ sẽ được Đức Chúa Trời dạy dỗ.’ Hễ ai
    nghe lời Cha và chịu Ngài dạy dỗ đều đến với Ta.'
  kze-kze: mindáyavai naaóvá'á Áánútun-aai simátímakowai agaimarésa sésa Áánútu amápa-kwaasi
    simái agaráátinkaniye siráawe. kesivon-áái ísámai kawe'á íyawai kesópa'a ténááowe.
  mpj-mpj: Jiijajju-jananya yarrarnu wajarnu, “Julyju Mamamili jakurlpurlukaluya jilanya
    wakarnu, ‘Mamalu-jananya ngula martukaja nintilku.’ Wangka jilanyayuru yiipi Mamalu
    martu nintilku ngayumili wangka kulilkuraku, palujanu martu jiilu ngayumili wangka
    kulilku walyjarriku.
  lbk-lbk: Tay insolat nan cheycha'y mamadto en, ‘Am-in ay takho, et isolowan Apo
    Dios chaicha.’ Am-in nan cheycha'y mannge ya masolowan ken Ama, chaicha nan omali
    ken sak-en.
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe du̱jatyaandi je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta
    je̱p Kunuuꞌkx Jatyán ku̱jxp: “Je̱ Nteꞌyameꞌe du̱tukꞌíxup anañu̱joma je̱ jayu.”
    Ax veꞌem tseꞌe, pa̱n pa̱n jaty tseꞌe du̱ka̱tsꞌamo̱tunajxtup a̱ts je̱ nTeeꞌ je̱tseꞌe
    du̱jatta juuꞌ je̱ꞌe̱ veꞌe tukꞌíxju̱dup, xnu̱miindupts a̱ts je̱ꞌe̱ veꞌe.'
  bzh-bzh: 'Alam-denenër-ġaġek-ranġahsën dekevu ġaġek meneggëp loḳ Anutu-yi-ḳapiya
    nebë: Anutu yö rëḳ tateḳin ġaġek vu sir pin. Lob alam pin sën denenġo Amaġ
    yi ġaġek venuh lo, og rëḳ denam vu sa.'
  guj-2017: પ્રબોધકના પુસ્તકમાં એમ લખેલું છે કે, ‘તેઓ સઘળા ઈશ્વરથી શીખેલા થશે. તો
    જે કોઈ પિતાની પાસેથી સાંભળીને શીખ્યો છે, તે મારી પાસે આવે છે.
  jvn-NT: Sapa waé sing wis diwulangi lan didunung-dunungké karo Gusti Allah Bapakku
    bakal pretyaya marang Aku. Lak wis ketulis ta nang kitabé para nabi nèk Gusti
    Allah bakal mulangi wong-wong!
  byr-byr: Gotɨyarɨ wɨꞌnawɨjɨwaakyara yɨdayaasangɨ dara dɨnɨkesɨ. Gotɨyai aꞌmwe yuyaraavɨ
    wɨjɨwaakadelyɨ. Sara dɨnɨkeꞌ gazaizai Nɨmwarɨ kadɨka wɨꞌnyɨna yojɨ gamɨre wɨjɨwaakyaꞌ
    maarɨna yada sahwai nɨmɨnyawɨnna bathelyɨ.
  ian-ian: Tamba la profet God waa nyaangɨt tamba pɨlɨwutndi. God ndinyangu kat apma
    vat yelavɨka lɨnjeya vat sɨmogwigiyandɨ waa pɨlɨwutndi tamba. Ngi kat tɨga wuna
    nyaeknanamba apma vak yelavɨka lɨnjeya vat klalɨga nɨmba wuna kwupmba yaigandi.
  hun-hun: 'Meg van írva a prófétáknál: »És mindnyájan Istentől tanítottak lesznek.«
    Aki azért az Atyától hallott és tanult, én hozzám jön.'
  mcf-NT: Aden Nuquin Papan tantiamete chuiquin nuquin tsusedpan dada uapampic. “Nuquin
    Papambien ambi bëdamboen iste matses tantiamendac,” quequin chuipampic. Aden Nuquin
    Papan tantiamiaido ëbi tantiaquido yantsiash.
  kjs-kjs: 'Abala Gote-na agale lakale alinumi buk madaa agale gu-rupa lisimide: Enaali
    raayore Gote-me nimu mogealalo pea agale gu-rupa lisimide. Enaali raayore nina
    Aapana agale pagoma nipu kone mapiraalimiri ni piri-para mada epalimi.'
  mni-mni: "Mapu Ibungogi wa phongdokpibasingna asumna irammi, \x93‘Tengban Mapuna\
    \ makhoi pumnamakpu tambigani.’\x92 Ipagi khonjel taba amadi Ibungo mangondagi\
    \ tamjaba makhoina eingonda lakkani."
  yad-NT: 'Ju̱denuju̱ tu̱chuvabe catera padyemyu nu̱charara: Rirye̱chasara dyetya
    Ju̱denumusiy datyanusavay ti̱ta̱ju̱. Ramuni̱tiy rityi tuva̱chusara simu rajye̱
    ti̱ta̱ju̱, ridyetyasara variy simusiy, ru̱nichara variy rimuju̱.'
  mxb-NT: 'Dá chi̱ diꞌa kuaꞌa̱n to̱ꞌon ni̱ taa profeta noo̱ tuti ii̱ Ndios: “Ta noo̱
    ndidaá ña̱yuu dánaꞌa̱ Ndios”, kaáa̱n. Sa̱ꞌá ño̱ó ndi ndáa mií na̱ ni̱ seídóꞌo
    noo̱ káꞌa̱n tatá Ndios, ta ni̱ na̱tiin na to̱ꞌon na, no̱ón kúú na̱ kii noo̱ yúꞌu̱,
    ta ndiko̱ na̱ yuꞌu̱.'
  pon-2006A: Soukohp ako ntingihedier, ‘Irail koaros pahn ale padahk sang rehn Koht.’
    Emenemen me rong Sahmo oh padahngkihsang, e kin kohdo rehi.
  maq-NT: 'Cuitjin camahindu xcun xujun rë Nina xi catsihindu profeta: “Suvá Nina
    scuxaha me cjuatacun rë yëjë ni xuta.” Cuatjin camahindu. Hane xuta xi vetaharcu
    cjua rë Nina hacuaha Nina vuxaha me cjuatacun rë ne, visehen me ladu naha.'
  hto-hto: 'Uai lloraɨnɨ cuegánicuaɨ llote: “Nana afémacɨ Juzíñamui llófuegamacɨza
    íitiaɨoɨ.” Daɨí nana Moomo cacádɨno, afémɨemona fɨbítagamacɨ cuemo bitíaɨoɨ.'
  por-BRBSL: 'Está escrito nos profetas: “Todos eles serão ensinados por Deus”. Portanto,
    todo aquele que ouve do Pai e aprendeu, vem a mim.'
  ces-NKB: 'V Prorocích je napsáno: ‘A budou všichni vyučeni od Boha.’ Proto každý,
    kdo slyšel od Otce a naučil se, přichází ke mně.'
  cui-cui: 'Nacom peitorobi jume pepaebiwi pia petinae diwesintha jeye: ‘Daxita jiwi
    Nacom yaputane cana exanaena’, jei barapo Nacom peitorobi jume pepaebiwi pia petinae
    diwesintha. Daxota daxita pomonae Taxa jume tainchi xuano xua jume cowʉntatsino
    barapomonae bara pata taxantha.'
  boj-2014: Agi Qotei aqa medabu o qaji tamo naŋgi nami anjam endegsib neŋgreŋyeb,
    ‘Qotei na tamo kalil naŋgi anjam plaltosim minjroqnqas.’ Anjam degsib neŋgreŋyeb.
    Deqa tamo kalil ijo Abu aqa anjam quoqnsib a qa poinjreqnu qaji naŋgi ijoq boqnqab.
  eng-OEBUS: It is said in the prophets – ‘And they will all be taught by God.’ Everyone
    who is taught by the Father and learns from him comes to me.
  eri-eri: Beele profet nebere buk la inyina waha benou, ‘Itou no nere fai-aita oruwanga
    isisiwou nigonbona.’ Nere fai-aita oruwa Jijei nomo beele isidu, no langa isou
    tede waha, nere ji bagu mai-maide.
  aly-aly: Awank-akerr, Akngey-kenh angkakert arrwekelenyel ilek, ‘Akngeyel ingkerrenh
    akalty-antheyenh.’ Alakenh-anyem rarl Akngeyek awelhem ikwer inkwerelhemel ra
    atyeng-angkwarr apentem.
  wiu-wiu: Akolaline agale to̱awea akane ali-kitame eya wa wia mekapianeya. Ali atoa
    peya Akolaliyo mane mane oa olaukoo. Eni wia mekapiane toa Akolaliyo olaukane
    toa yakoa lukoi peya nooke noi wane uku.
  swe-swe: 'För det står i profeterna [Jes 54:13]: ’Alla ska bli undervisade av Gud.’
    Alla som lyssnat och lärt av Fadern kommer till mig.'
  cth-cth: Cakathoung niteh, ahnimanaw teh Cathut ni a cangkhai han, ati e patetlah
    a Pa lawk ka thai ni teh katarawinaw pueng teh kai koe a tho awh.
  mti-mti: Propeta buka muma danave teya, ‘God mu undag toyau mumpe.’ Iyayapan undag
    Mamawa gumbe anopewa sira me gumbe gigirum yaug anopewa nenan onampe.
  pad-NT: 'Deus athi namoniva abono kohana vaathi kapapirania hojaki hida athii: “Deus
    va''ora ka''ojomo''iki bana adani ija''ari hahavi.” Nimania ida papira athini.
    Ija''aria bikamithahi ida kodiabi''i ka''ojomo''ihi athini, binaabahi jaboni,
    oniani ida kodiania ija''ari-ra rakhaja, abononi gahinai nihaja kaimoni.'
  twi-twi: Adiyifo no akyerɛw se, ‘Onyankopɔn ankasa bɛkyerɛkyerɛ ne mma.’ Ɛno nti,
    obiara a otie Agya no nkyerɛkyerɛ no ba me nkyɛn.
  hlt-hlt: Tonghma cabu dongah a daek te om coeng tih Pathen kah a thuituen la boeih
    om uh ni. Pa taengkah a yaak tih aka cang boeih tah kai taengla ha pawk.
  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ pɑ́tɛ miɛkɛ tì wɑ̃̀ri kɛ tú Kuyie mbo bɛ̀
    duɔ́ nyitié. Wèè kèè Cicɛ tié nkɛ ì yie nweè kɔ̀riní m borɛ̀.
  san-GUJ: તે સર્વ્વ ઈશ્વરેણ શિક્ષિતા ભવિષ્યન્તિ ભવિષ્યદ્વાદિનાં ગ્રન્થેષુ લિપિરિત્થમાસ્તે
