  azb-azb: 'Peyğəmbərlərin kitablarında yazılıb: “Onların hamısını Allah öyrədəcək”.
    Atadan eşidib öyrənən hər kəs Mənim yanıma gəlir.'
  eng-DBY: It is written in the prophets, And they shall be all taught of God. Every
    one that has heard from the Father [himself], and has learned [of him], comes
    to me;
  guo-NT: 'Dios pejprofetasxot, japixot kaen chajia lelpox jʉm-aech: ‘Dios naewʉajnaxael
