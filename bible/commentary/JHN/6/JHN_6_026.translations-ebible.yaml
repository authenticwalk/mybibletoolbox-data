  bmh-bmh: Yesus nug koli awareun, “Iz petak pet awarem, ag iz gugeg beu beu abai
    maremin en itanilab tam, ag bret go maremin biguiag zoun, gonun, sesamilai alemen.
  ctu-BL: 'Jesús tsi'' jac''beyob: Isujm, isujm mic subeñetla, mi la'' sajcañon cha''an
    jach tsa'' ñaj''ayetla ti waj, mach cha''anic tsa'' la'' q''uele i yejtal c p''ʌtʌlel.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ayaw! Sərum ha na, ka pəlum ga na,
    hərwi nakə ka ndayum wu mənday ka rahum ɓəh ɓəh lele aye bəna, hərwi nakə ka tsənum
    masuwayaŋ nakə na giye a say məgweɗe mey na, ka tsənum bay.'
  noa-H: Magbaawai Jesuu hamag, —Chadcha pãrau mʌ jʌr wënʌrrʌmʌn, sĩi pãach t'ach
    biwaau k'öpitarr haawaita pãrau mʌ jʌr wënʌrrʌmgui hajim. Mamʌ hĩs mag mua jãg
    pãach dak'ĩir wautarr gaaimua mua jaau chitʌm hʌ̈k'ak'imjã haba nʌm.
  alp-NT: Eleki Yesuse Iombe, “Imi nikwa loko Au le imi nati tanda herana rebe Au
    onolu ete imire mo, po imi nete batuke kane leke pila. Au beteke meije tinai.
  san-VEL: tadaa yii"sustaan pratyavaadiid yu.smaanaha.m yathaarthatara.m vadaami
    aa"scaryyakarmmadar"sanaaddheto rna kintu puupabhojanaat tena t.rptatvaa nca maa.m
    gave.sayatha|
  kbq-kbq: Jisasi'a kenonazmia anage huno zamasmi'ne, Tamage hu'na Nagra neramasmue,
    tamagra Nagriku nehakra'zana, kaguvazma hua zantekura nohakraze. Hagi tamagra
    bretima nazageno tmu'ma hia zanteku nehakraze.
  kbh-kbh: 'Y Jesús tojanë́yana: —Ndegombre cbë́yana, ts̈ëngaftanga ndoñe ats̈e ques̈matsnguá,
    chë bëts soyënga tijamama, sinó nÿe chë jtoshachaye nÿets̈á tandës̈e s̈mojasama.'
  ron-LSB: 'Isus le-a răspuns: “Adevărat vă spun că Mă căutați, nu pentru că ați văzut
    semne, ci pentru că ați mâncat din pâini și v-ați săturat.'
  pon-pon: 'Jejuj kotin japen irail majani: Melel, melel I indai on komail, komail
    kin rapakin ia kaidin pweki kilel akan, me komail kilan, a pweki komail kanala
    kijin prot ap metier.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Nelía nimechilhuía, san innechtemohuaj pampa
    inquicuajque pantzi huan inixhuique cuali. Ax innechtemohuaj pampa inquimachilijque
    nimechnextiliyaya ajqueya na ica nopa huejhueyi tlanescayotl.'
  sps-sps: Jisas biny ratuari sa tsue na ka, “Nyo tsue faman of maromi, ami sainy
    Vanyo, sikia ma tana ka iny faatok reits te tagei ami, san tan koinykoiny te ainy
    ami sa mi viits guas im.
  wnc-wnc: yake anzing yanikut, “Siakande siknga daninggat. Nata kweu duya takngatu
    tasiwa ginu poyau unin napa musipza gitnakutde natake ginu nanamu gatu nanangge
    nae nawatakapukaing. Ngana nata tasiwa nanduke Anututa initewan apuke pasinggak
    ngang dua natake nae nawatakapukaing. Wena.
  bus-bus: 'Yesu bèńnɛ: Yãpuraan mɛ́ɛ ooare, ée ma wɛtɛɛ burɛdi kɛ̀ á sò a kã yãnzimɛ,
    èe kɛ dabuyã kɛ̀ á ènↄ yãnzinlo.'
  gub-BL: Uze'eg Zezuz wanupe. — Azeharomoete ko heze'eg ihe. Karumehe pe'u typy'ak.
    Penewykàtà a'e temi'u heremiapo kwer i'u re. Azapo purumupytuhegatu kar haw ihe,
    ta'e Tupàn umur ukàgaw ihewe a'e xe. Pexak ikàgaw a'e ma'e iapo mehe. A'e rupi
    herekar pe kutàri kury. Azapo purumupytuhegatu kar haw ihe, ta'e apuputar heremiruze'eg
    romo ihe xe. Naheputar kwaw pe pezar romo. Penemi'u ràm iapo har romo zo heputar
    pe.
  imo-imo: Nalo yu orumu mele nimbe para naa tipelie topondopa enondo nimbei, “Nani
    enondo paimbo i tepo nimbo tiro. Na Gotenga ulu enge nilima teromunga enoni na
    naa kororomele. Nani eno langi tindu nongo olo tendenge kanomunga kau na kororomele
    lepamo.
  boj-boj: Onaqa Yesus na kamba minjrej, “E bole merŋgwai. E maŋwa babteqnam niŋgi
    unoqneb niŋgi deqa are qalsib e qa ŋamosai. E niŋgi bem anaiŋgonam uynab menetŋgej
    niŋgi deqa are qalsib e qa ŋameqnub.
  eng-DRA: 'Jesus answered them, and said: Amen, amen I say to you, you seek me, not
    because you have seen miracles, but because you did eat of the loaves, and were
    filled.'
  knf-knf: 'Kë Yeŧu aŧeem baka aji : « Na manjoonan dţupan, mënţ pdo na pyikrën iko
    iñoŋarënaan yi nawinuŋ pakaaŋ kë nakla''ën, nala''ën la ţiki nade ipoom ayok.'
  san-KHM: តទា យីឝុស្តាន៑ ប្រត្យវាទីទ៑ យុឞ្មានហំ យថាត៌្ហតរំ វទាមិ អាឝ្ចយ៌្យកម៌្មទឝ៌នាទ្ធេតោ
    រ្ន កិន្តុ បូបភោជនាត៑ តេន ត្ឫប្តត្វាញ្ច មាំ គវេឞយថ។
  arn-NT: 'Jesus feypieyew: —Rüf dungu feypiwayiñ ta eymün kintumupen tamün ifiel
    mew ti kofke ka tamün fente küme wedan mew, welu tamün peelchi afmatufal dungu
    mew no tañi kimngeael ta iñche.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ragbeechaawan, raguiilidi naj guial gudawidi xt
    bigdxinladxidi, ad guial baguiaatidi milagr ree ni rünan.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Tɛtɛ̌tɛp, bǎpú yaŋ mɛ ɛ̌ti bǎghɔ́ bɛrɨŋɨ́ maknkay,
    kɛ ɛ̌ti brɛt anɛ mǎnyiɛ́ bǎjwi.
