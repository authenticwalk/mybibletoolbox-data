verse: JHN.006.026
translations:
  kpx-kpx: Ige Iesuu avuta namigevei avoe, “Di seleveta la namigevege evive. Di vuvune
    vaveve vage la elehale kemo la di kaovaholilu. Isito la lovi ige la uniu haniale
    kemoike la di kaovama.
  okv-H: Iesu na ke mine einge ena, “Na ungota degi ke be erena, ungo God ta ari neite
    neite keheva avo ae rate indari peni vahai be indeva avo eto na jombure ere ova.
  tbo-tbo: Ma Yesu lawa uyahihi i baha i pa, ‘A baha dumalu uyahimi, taumi o bibiheu
    babana palawa o ani po o’mhiyougo ma u wipoya wekiwekilalana ega kikina anona
    awai gehouna uyahimi.
  mal-C: 'യേശു ഇങ്ങനെ ഉത്തരം പറഞ്ഞു: “സത്യം, സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: നിങ്ങൾ
    എന്നെ അന്വേഷിക്കുന്നത് അത്ഭുതചിഹ്നങ്ങൾ കണ്ടിട്ടല്ല, അപ്പം തിന്നു തൃപ്തരായതുകൊണ്ടാണ്.'
  grc-SR: Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς καὶ εἶπεν, Ἀμὴν ἀμὴν λέγω ὑμῖν, ζητεῖτέ με, οὐχ
    ὅτι εἴδετε σημεῖα, ἀλλ᾽ ὅτι ἐφάγετε ἐκ τῶν ἄρτων καὶ ἐχορτάσθητε.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “मै थारैताहीं साच्ची-साच कहूँ सूं, थम मन्नै
    ज्यांतै कोनी टोव्हो सो के थमनै अचम्भे के काम देक्खे, पर ज्यांतै के थमनै पेट भरकै
    रोट्टी खाई थी।”
  khz-khz: Iesu na evega-gelerato, netiwato, “Au na avaikila-taunataunamina, gomi
    na au gotavukuna kwalana vopereti goganirato, ne gogani-mateto, e ati vovegailia
    irau vagira gogitarato gaurai, gotavukuna.
  deu-TKW: 'Antwortete ihnen Jesus und sprach: Wahrlich, wahrlich, ich sage euch,
    ihr suchet mich nicht weil ihr Zeichen gesehen habt, sondern weil ihr von den
    Broten gegessen habt und satt geworden seid.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ: Ruguiljliꞌ nedaꞌ,
    clëg le bléꞌiliꞌ yuguꞌ yöl‑laꞌ huac benaꞌ, san le gdáguliꞌ yöt xtil niꞌ len böljliꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Nazali koloba na bino penza ya solo : soki
    bozali koluka Ngai, ezali kaka mpo ete boliaki mapa mpe botondaki, kasi ezali
    te mpo ete bomonaki bikamwa.'
  hns-NT: 'Tab oe bolies: „Toelog hamme na khodje hai hamaar barka kaam khaatien,
    bakie aapan pet bhare khaat.'
  noa-E: Magbaawai Jesuu amag, —Chadcha pãrau mʉ jʉr wënʉrrʉmʉn, sĩi pãach thach biwaau
    khöpitarr aawaita pãrau mʉ jʉr wënʉrrʉmgui ajim. Mamʉ ĩs mag mua jãg pãach dakhĩir
    wautarr gaaimua mua jaau chitʉm ʉ̈khakhimjã aba nʉm.
  eng-EMTV: Jesus answered them and said, “Most assuredly I say to you, you seek Me,
    not because you saw the signs, but because you ate of the loaves and were filled.
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jeē cánanducú ró ruhū sɨquɨ̄
    jeē ní cayeji rō nde ni candutú chíji ró, te nasūu sɨ́quɨ̄ jeē ní cajito ró táca
    jniñu jéhnu jeē steén rī poder rī.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, से़क्‍खाए मे़त्‍निङ्, खिनिॽ निङ्‌वाॽ के़माबा
    मिक्‍सेःन्‍निन् के़निःसुम्‍माङ् मे़ःन्, कर खाघा खरे़ःङ्‌ङिन् के़जाम्‍माङ्‌ने़
    याप्‍मि के़गोःत्तिबारो॥
  xnj-xnj: Yesu akavayangula, “Chakaka nikuvajovela nyenye mukunilonda lepi ndava
    mwauwene ulangisu wa kukangasa, nambu ndava muni mwalili mabumunda gala na kuyukuta.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “A tong tuturun i rinimi. Mi reven pupuse
    ria mila miga anan levengkongkide la nemi axap miga an mais teren, ketla kopmen
    do miga xasep avukat at lavasuun at levempanga sangsangu nenia aga lox i.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Asérabi cana ''ën mitsu cain, ''ën pán pimicëx
    puchonx camina a sinánbëtsini ''ë bari uan. Ui carana ''ëx ''ai quixunmi mitsun
    ''unánun, uni itsían ''acëma ñu ''ën ''acë a isunbi camina ui carana ''ëx ''ai
    quixun sinaniman.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Ajunich: ―Slivasalh ju iclajunau. Ju uxijnan
    quilalhipuxcoyau ni ut''it ju vati chai lhilat''it. Jantiyu'' quilalhich''ak''ok''ayau
    ni lakts''int''at''it ju lhamak''an.'
  eng-LSV: Jesus answered them and said, “Truly, truly, I say to you, you seek Me,
    not because you saw signs, but because you ate of the loaves, and were satisfied;
  cak-NT: 'Pero ri Jesús xu''ij chique ri winak ri'': Ketzij nin-ij chiwe, chi rix
    yinicanoj xe roma xixintzuk y can utz xinojisaj ipa, y man roma ta xitzu'' ri
    milagros ri yek''alajin chi ren can ja-wi ri Dios ri takayon-pe wichi.'
  pah-NT: 'Igwete Jesus''ga ei: —Tamombe''u katu tuhẽ pe me, ei ga. Ahemonhimomby''ava''ea
    repiaga pe ndape''ei reki ji ve: “Jesus''ga ko Tupana''ga remimbuhurukaramo oko.
    Nurã ti tiheka ga repiaga ga kwahava.” Ndape''ei pe a''ea, ei ga. Pe''uuhu pe
    pão nhiremimondoa penhimoytaromouka oji''i. Nurã ko pe ji rekaruhui toro''ua''ja
    ti javo, ei ga g̃a pe.'
  sja-NT: 'Jesupa mãgaji: —Mɨa wãarata jararu. Parãpa mɨ jɨrɨ nidada aji, mɨa parã
    bi jãwaa netawada perã, jɨrɨdai k''ãyaara k''awaadait''ee mɨa ne-inaa pi-ia oopari
    eperãarãpa p''oyaa oodak''aa ãchi juadoopa.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kahwathwata ka yu ta mnaghunata, ta zbə kabga
    vəl nghaŋta ghuni ta mazəmzəm a kuni ta iʼi wa. Ta zbə kabga zuta ghuni ta buradi,
    ka baghaftá kuni, kuni ta iʼi.'
  glk-glk: 'عیسی جواب بده: «آمین، آمین، شمره گم، می دونبال گردیدی نه به دلیله معجزاتی
    کی بیده‌ییدی، بلکی بخاطره او نانی کی بوخوردیدی و سئره بوستیدی.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n
    ndo̱. Xíca ndó ndínducú ndó ye̱he̱ joo co̱ cúú á sa̱há ña̱ na̱canda̱a̱ ini ndó
    yo cúú ye̱he̱. Sa̱há ña̱ náhnu na̱caja i̱ tá na̱sa̱ha̱n i̱ ña̱ na̱xixi ndó ja̱nda̱
    na̱chutú ti̱xi ndó sa̱há ña̱ cán quéa̱ ndínducú ndó ye̱he̱.'
  gfk-S: Io, Jisas ga balu di be, “Mu hadado baak! Mu naanaas tagu kinong mu ga en
    ira beret ma mu ga hahos ine. Iesene pa mu le naanaas tagu kinong be mu te nes
    kilam ira dades na hakilang iou gil.
  bmu-bmu: 'Mewö jigetka kewö meleŋ eŋgiyök, “Nöŋön keu öl töhönŋi kun kewö jibi mötket:
    Iŋini aŋgöletot membi ekeraŋgöra aka ni qahö jarum niŋgizemö, nene beret kötuetköbi
    nemba nem timbireŋ akeri, mönö miaŋgöra ni nuataŋgöba ki kaze.'
  dgz-dgz: Iesu gare wan, “Ne tavewa gapan di wadiaivin, ne yona taiwaniana iwa e
    yo paua nega yawayana menan uon, go iwa e taba nayan bagu kaume yaneni menan sia
    onayan.
  eng-GNV: Iesus answered them; and sayde, Verely, verely I say vnto you, ye seeke
    me not because ye sawe the miracles, but because yee ate of ye loaues, and were
    filled.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Hualigani te'' nia'' le qui''ni reyìla le inte'',
    álahua por ca obra de la''huacca nu chi bila''ni le benia'', sino porqui''ni bìà''cua
    bání qui'' le gutò le ettaxtílaá.'
  eng-WEBSTER: Jesus answered them and said, Verily, verily, I say to you, Ye seek
    me, not because ye saw the miracles, but because ye ate of the loaves, and were
    satisfied.
  guh-guh: 'Jesús nexata jumaitsi bajarapamonaejavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Paxamë panejaitame tsipaji xaniavaetsia panabaneme xanëjavata. Apo panejaitsimë
    panejumecovënëtsinexamë Cristocuenenë, Dioso taneitorobinëtsica. Patae atamë ayaicuene
    Dioso pesaëta taexanaejava, apo panejumecovënëtsimë.'
  bon-bon: Yeesu jejemige egä, “Cane toraca jijenininine weebibine, egä weene cebine
    naace name pi lica närngeniye, ingle weene ciitaca mule bine itu tepänanemumeye
    cäme bau ca. Yepä weene naace popi närngeniye, ingle weene ibibi deedei bine serwäjimumeye.
  nhw-BL: 'Huan Jesús quinnanquili: ―Nelía nimechilhuía, san antechtemohuaj pampa
    anquicuajque pantzi huan anixhuique cuali. Amo antechtemohuaj pampa anquimachilijque
    nimechnextiliyaya ajqueya na ica nopa hueyi tlanextilijcayotl.'
  swh-ONEN: Yesu akawajibu, “Amin, amin nawaambia, ninyi hamnitafuti kwa kuwa mliona
    ishara na miujiza, bali kwa sababu mlikula ile mikate mkashiba.
  wbi-wbi: UYesu akavamula akati, kyang'haani nikuvavuula, nakwekuti mukundonda ulwakuva
    mwafyagha ifivalilo kukilila ifidegho fino navomba, ulwene mukundonda ulwakuva
    mwalia amakate mukuta.
  bba-bba: Yesu u bu wisɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɛɛ i mɑn kɑsuwɑ yèn sɔ̃
    i pɛ̃ɛ di i debɑ, n ǹ mɔ yèn sɔ̃ i nɛn sɔm mɑɑmɑɑkiɡinu wɑ.
  eng-KJVCPB: Jesus answered them and said, Verily, verily, I say unto you, Ye seek
    me, not because ye saw the miracles, but because ye did eat of the loaves, and
    were filled.
  kgk-NT: 'Upe-ma ramo he''i íxupe kwéry Hesu: —Anhetegwa va''e amombe''u-ta peẽ-my.
    Pe''u kuri upe va''e mbojape pene rygwyatãmba-ma voi kuri. Upéa-gwi peju-ma xe
    piári. Heroviapyrã-rupi xe rembiapo ramo, ndapeikwaái voi mbava''e-rehe xe rembiapo
    porã.'
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Ngia yeenna bereetaiyauvaa nneeda tooduu ngii nnaataama utuduu nnoovaaraida ngia
    niiyara buaama rada ngiaanoo. Hama na Anutuuqaa mmoori ari vookarauvaa iikiaaduu
    ngia toovaaraida ngia niiyara buaama rada ngiaanoo.'
  cpy-cpy: 'Ikantzi Jesús: “Tee roo pikowa-kowataa-tantanari pikematha-teero notajonka-wentakiro
    owanawontsi. Tema roo pikowa-kowa-tantaanari pikemaneentee-yakani chapinki powaeyakani.
    Omaperotatya.'
  ekk-PKP: „Ma räägin teile tõtt,“ vastas Jeesus, „te otsite mind sellepärast, et
    sõite nii palju leiba, kui tahtsite, mitte sellepärast, et mõisate imetegusid.
  mpx-mpx: Analiya Yeisu i lahe i ba, “Ya ba tunahot eliyamiu, nige tage ginol yawiyawi
    bolo ya ginolil ku kite ge kaiwena ku loyaagau, yaa beleid ya pewa ku an ge tinemiu
    i kiya kaiwena te ku loyaagau.
  wbp-wbp: Ngula wangkaja-jana, “Junga karna-nyarra wangka kuja nyurrurlakuju. Yangka
    kuja karnarla marlaja warrki-jarri ngajukupalangu-kurlanguku yartarnarriki, kula
    kankujulu ngajulukuju warru wayirni yartarnarri-kirliki yungunkulu milya-pinyi
    Kaatu, lawa. Ngari kankulu warru wapami ngari yangka-jangkaku mangarri-jangkaku
    kujarna-nyarra wiri-maninjarla pirda-manu yartarnarri-kirlirli. Ngula-mipakunya
    kankujulu warru wayirni ngajulukuju.
  luo-luo: Yesu nodwokogi niya, “Awachonu adier, ni umanya ok nikech nyoro uneno honni,
    to mana nikech makati manyoro uchamo ma uyiengʼ.
  nhe-NT: 'Huan Jesús quinnanquili: ―Nelía nimechilhuía, san innechtemohuaj pampa
    inquicuajque pantzi huan inixhuique cuali. Ax innechtemohuaj pampa inquimachilijque
    nimechnextiliyaya ajqueya na ica nopa huejhueyi tlanescayotl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܒܸܛܥܵܝܵܐ ܝܬܘܿܢ ܒܵܬܪܝܼ ܠܵܐ ܕܚܙܹܐ ܠܵܘܟ݂ܘܿܢ ܢܝܼܫܲܢܩܹ̈ܐ، ܐܝܼܢܵܐ ܕܐܟ݂ܝܼܠܔ ܠܵܘܟ݂ܘܿܢ
    ܠܲܚܡܵܐ ܘܣܒ݂ܝܼܥ ܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Jesus-ŋum kiugai, “Iḷumutuullapiaqtuamik nipliutigipsi, paqitkipsitña takku
    niġił̣ł̣apsigun qaqqiamik pisuiġataqhusri piqutigitlusruŋaqnagich qiñikkasri quviqnaqtuat
    savaatka saŋŋigikkapkun.
  msb-msb: Nagsabat si Jesus, “Matuod gayod na nangingita kamo sa akon dili kay sa
    mga milagro na nakita niyo kundi kay nagkaburusog kamo san tinapay na iyo ginkaon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: A¹jáng¹ ju² hnangh¹²
    hniah¹² jní² huu¹³ juu¹² juøh¹² ca¹jmo¹jni. Hnangh¹² hniah¹² jní² huu¹³ hi³ŋíh¹
    ca¹lø¹tanh¹³ hniah¹².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ମୁଇ କରିରଇବା କାବାଅଇଜିବା କାମ୍‌
    ବୁଜିକରି ମକେ କଜାସ୍‌ ନାଇ । ମାତର୍‌ ତମେ ପେଟ୍‌ ପୁର୍‌ତେ ରୁଟି କାଇରଇଲାସ୍‌ ବଲି ଆସିଆଚାସ୍‌
    ।
  meu-meu: Iesu ese e haere henidia; eto, Momokani vaitani na hamaoromuimu, umui ese
    lau o tahugumu, dia toa o ita dainai, to aniani ḡaudia o ani bogamui e kunu dainai.
  yva-NT: 'Yesus po raura akananto mansai pare, “Syo wasanuga raen kakavimbe: weapo
    inakani weye namanawe wapo rotije raisya waman dave. Weramu Sya anapaporainyo
    syo rarorone mamo weananta ama ine raije ramu.'
  dgc-dgc: Ey kinagi ni Jesus dide, a “Kanyaék moy inahayok, éy dahilan san to nipakan
    ko dikam to apon se a tinapay. Pero éwan moy maisipan i kahulugina na éya a ginamet
    ko a tanda.
  zpm-NT: 'Dzigo rëbchaa me: ―¿Naa lëë ziaadguib to? Per ziaate to porne rieṉ to cho
    nac naa, sinque laa to ziaad porne goṉ to bnedz naa ncuaaṉe pquiin to.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, noro. Onà wyaro yaworo xaxa mpànà àkehe
    ha, owyanye, kekon hatà. Rahoxetà hutwamohsotho menyatxoko rma haryhe. Àro hoye
    rohra mak uro mehotxowà, kekon hatà. Owyanye ekeyu yonahàthàrà hoye ro haxa uro
    mehotxowà, awahuramàthàyam hoye ro mak ha, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �An akwan jirin a harik ji aha sungu tuvahanda osik os
    jimu anhik tanduwa. Hako jir mbeek os a urin yariri ambu jir.
  npi-ULB: येशूले तिनीहरूलाई यसो भनेर जवाफ दिनुभयो, “साँचो, साँचो, तिमीहरूले चिह्न‍हरू
    देखेको कारणले तिमीहरूले मलाई खोजेका होइनौ, तर तिमीहरूले केही रोटी खाएर अघाएकाले
    गर्दा हो ।
  cgc-cgc: Sabat Jesus, “Miad gid insa nyo an a, piro gambal a ki kyo na papangita
    a nyo dili tenged naintindian nyo daw ino beet ambalen ta mga katingalaan na pabuat
    ko. Pangita a nyo gid tenged na kakaan kaw ta tinapay daw nabusog.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâ bundâk makyeŋgire nâŋgâŋet. Nâ kulem keiŋe
    keiŋe mendere nekmâ agi aregât bo kulâgât niŋdâi. Akto keine ekmâ bo heŋgemgoâi.
    Sot yeŋgire nem tepyeŋe pigep aregât kulâgât niŋdâi.
  yor-yor: Jesu dá wọn lóhùn ó sì wí pé, “Lóòótọ́ lóòótọ́ ni mo wí fún yín. Ẹ̀yin
    ń wá mi, kì í ṣe nítorí tí ẹ̀yin rí iṣẹ́ àmì, ṣùgbọ́n nítorí ẹ̀yin jẹ àjẹyó ìṣù
    àkàrà.
  wos-wos: Wungi wakwexékéndaka dé Jisas diré wa, “Mwi hundi wuni guniré we. Bret
    sanguka guna biya bu yata. Yatandéka guni wunika hwaké, bret nawulak akwi hwewute.
    Hambuk jémba yawuka xéngunka jémba sarékéhambanguni.
  emp-NTPO: 'Jesuba panusia: –Wãrã arada mʌ̃a jaraya: bãrãba cawad̶aẽ́ panʌa mʌ̃a
    ne ununaca od̶aba cawabi b̶ʌda. Mʌ̃ra ab̶abe jʌrʌ panʌa jãʌ̃ paʌ̃ coped̶ad̶aba
    jãwũãped̶ad̶a bẽrã.'
  eng-F35: 'Jesus answered them and said: “Most assuredly I say to you, you are not
    seeking me because you saw miraculous signs, but because you ate the bread and
    were filled.'
  ind-ind: Jawab Yesus, “Aku menegaskan kepadamu bahwa sesungguhnya, kalian mencari
    Aku bukan karena mengerti keajaiban-keajaiban yang sudah Aku lakukan, tetapi karena
    kalian sudah makan roti sampai kenyang.
  pes-OPCB: 'عیسی جواب داد: «حقیقت این است که شما برای خوراک نزد من آمده‌اید نه به
    سبب ایمان به من.'
  mpt-mpt: Yesuse baabenea Ne bain baabenamabibe, sintalo ne okok sumo naia watemibso
    ibo mo funanibta E bain Gode miinobo genibta ne hen tebibbabe. Yeye ibo ne imen
    homono oyia dowoniba matob buk geibso yo deib ota tliobe.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Hande wele
