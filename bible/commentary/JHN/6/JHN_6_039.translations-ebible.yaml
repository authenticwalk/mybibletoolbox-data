  ncu-NT: Ke̱tɔ ne̱ mò̱ ne̱ oo suŋ mo̱‑ɔ e̱ kpa‑ɔ e̱ gye̱ fe̱yɛ ase̱sɛ pɛɛɛ ne̱ ɔɔ
