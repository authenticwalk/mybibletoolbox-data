  zar-NT: Lë ni le rë́ʼënëʼ Xuzaʼ nasö́l-lëʼë nedaʼ, rë́ʼënëʼ cabí unítiaʼ nitú nupa
    naʼ bennëʼ quiaʼ, pero usubanaʼ léguequi dza údxi.
  kde-kde: Lalalembela ngulatende ayula angutumîle nni alano, avala vanu vángupèlè
    nnannyahe kananga yumo, henga nivafufule vammalele nniduva lya ntululilo wa chilambo.
  ata-ata: Masaxa noxou ane mupalusilo eneꞌe ne, aloxo ꞌo. Mamu sou eni axovulaunu
    itema vile anu mulosilo, ia atulusiꞌa ukalusi no voxo ane sou kaluxu.
  qvw-NT: 'Caćhamänïpa munaynin caymi: lluy umäśhancäta mana chincaycachillal muyuncunap
    camacaynincäćhu lluyta śhalcachimunämi.'
  nfa-nfa: 'Dadꞌèi Ama Lamatua sèmi neꞌe: nèti dhèu aaꞌi-aaꞌi dhu Nèngu hagꞌe nare
    le ho jꞌajꞌi dhèu unu Jaꞌa, Nèngu dꞌèi Jaꞌa oru-kaboko si aaꞌi-aaꞌi. Jaꞌa bisa
    boe soro tèke ca dhèu sa ele. Te ngaa ladhe lodꞌo dꞌai èle rai-haha ne, Jaꞌa pamamuri
    hari si.'
  tnp-tnp: Kəni in tolkeikei məmə iəu iəkaskəlɨm tiəkɨs nətəmimi mɨn u nətəm in təməmki=pa
    ilah kəm iəu, oiəsəmkarəpəniən e iətəmi kəti mɨne. In tolkeikei məmə e naunun
    nian, iəu iəkol nətəmi mɨn u ilah okotəmiəgəh mɨn e nɨmɨsiən.
  urd-urd: और मेरे भेजनेवाले की मर्ज़ी ये है, कि जो कुछ उसने मुझे दिया है मैं उसमें
    से कुछ खो न दूँ, बल्कि उसे आख़िरी दिन फिर ज़िन्दा करूँ।
  hot-hot: '@see-verse:JHN.006.038'
  mqj-NT: Anna indemi pa'kuanna to ussuana'e, kenamala angganna to dipalessu' lako
    kaleku tae' dengan pa'de, anna la kupatuo asan sule ke nalambi'mi allo katallananna
    lino.
  rus-SYN: Воля же пославшего Меня Отца есть та, чтобы из того, что Он Мне дал, ничего
    не погубить, но все то воскресить в последний день.
  mbh-mbh: Na God ako i pakeu tho me ilemi ve aro tokokoe areko i sungu or a tho nge,
    i pavurvur aro tho modoppot e avele. Aveto aro tho palosa or alavusnga nge ulue
    ake ile vusong.
  bdd-bdd: Cihesumanegauma ma ꞌigu tomotaedi ꞌiꞌebwaegauwa ꞌina nuwatuhu bewa gide
    ma ꞌabehega geyaꞌabwa ꞌeta taiya ꞌoidiyega yaheꞌwadalele. Ma hesi mabwaiyadi ꞌamasa
    ꞌoinega yada ꞌabi hetoholo hiladi tuta ꞌana ꞌebe losaloha ꞌoina.
  cbt-NTPO: A'naquën Yosë nohuanton, imasarinaco. Inapitaso' noya a'paiarahuë, co
    a'poarinacohuë'. Ayaro' tahuëri ananpitaantararahuë. Ina Yosë nohuantërin.
  srn-NT: Èn disi na a wani fu a Wan di seni Mi kon, tak' Mi no lasi no wan fu den
    sma di A gi Mi, ma tak' Mi meki alamala kon na libi baka tapu a laste dei.
  cta-NT: Na cua ntiꞌ Sti naꞌ chaꞌ ná chcunaꞌ ni sca ñati̱ nu cua ngusñi chaꞌ ꞌna.
    Loꞌo liꞌ cuaꞌni naꞌ chaꞌ tyuꞌú nguꞌ chaca quiyaꞌ loꞌo cua tye ti chalyuu ―nacui̱―.
  bqc-SIM: 'Gbɛ̃́ pↄ́ ma zĩpi pↄeãn kɛ: Másu to gbɛ̃́ pↄ́ a kpàaↄ kee vũaao.
    A ye mà ń bↄ gau gↄↄgbɛzãzĩ.'
  tcz-CHONGTHU: Chuleh Pathen lunglam chu hiche ahi, Aman keima eipeh chengse hi khatcha
    mansah louva, ni nunung nileh amaho kakai thou ding ahi.
  mar-mar: आणि ज्याने मला पाठवले त्याची इच्छा हीच आहे की, त्याने मला जे सर्व दिले
    आहे त्यातून मी काहीही हरवू नये, पण शेवटच्या दिवशी मी ते उठवावे.
  snp-snp: Menefokafo nomami wenena muki yauti ma u kopa ámunawae, loto geyeto kiyaba
    o gedeto kamena nabalo ya muki olu nedi gedenagolowe, loto lomo ka ya nilifi melami
    we kala lalo kiyami ka ya ne.
  isl-isl: Vilji Guðs er sá að ég týni ekki neinum þeirra sem hann hefur gefið mér,
    heldur veki þá til eilífs lífs á dómsdegi.
  spy-NT: Mākwoo ꞉Baaba kule ‑māāboot chii mbo akeenke ām choo kiikukōōno, nteenee
    +maang'eet ake tukul bēsyēētaab tabanta.
  xnn-xnn: Et siya na nan layden nan nangibaa ken sak-en ay ikkak, masapol ay aayewak
    ta maid maamas is olay esa isnan am-in ay inyalina ken sak-en nodi tagowek daida
    isnan kaodiyan ay agew.
  mwe-mwe: Na bhandumile bhala shibhapinga ni kuti, ngunanng'obhiye nkali jumo jwabhonji
    bhubhambele bhala, ikabhe naayuyanje bhowe lyubha lya mpelo.
  tte-tte: Mwa bwaite Tamagu ana nuwatu, yakato tabu yabo yayayakwalalele siya tomone
    iyelimako koliyau, na kaliyate mwawamwawasina koina yakele-yatololi boita koina.
  tcs-tcs: Diswan ya i prapa wanem PapaGod i wandem, dat ai nogo luze eniwan prom
    demwan wea em i bin gibem po mi. Bat ai mas meke dempla ebribodi kamlaip poeba
    wea dat lasdei wen God i go zaze ebri pipol.
  hlt-THB: Amah ing ani peek khqi boeih boeih ce pynoet ca awm ang qeng sak kaana,
    khawnghi a dyt awh ka thawh sak tlaih ham ce kai anik tyikung ak kawngaih na awm
    hy.
  soq-soq: 'Ita ne Mamana waaubanena insaisawa ipa ema epe: Apana mida Mamana ne nedia
    mai da ewapakadisapo rebalepi, dia. Tane walama ompa osowe inasapo bo bedewe enepiwisepi.'
  qub-qub: Taytäga manami munanchu nogapaj acrashan cajta ni jucnayllapis ogranäta.
    Man'chäga fisyu junajcho cawarachimunätami munan.
  att-att: Á yawe yù ure nayù naddok nikán, ta ásigurák ku yù ira ngámin nga tatolay
    nga iniyawâ na nikán, tapè awán bulubugá ta meyawáwán, ngam paginnanolayak ku
    ira galâ ta panguriánán nga ággaw, tapè mepattolay ira kâ Namarò.
  bki-bki: Mo kanano jidomiano naio jibe nei, ka nalo napano naio mudulo ajua jum̃aku,
    mia kiniou nalaluvu re nalo tai kalo, naio jidom ka ea legiano na maaro mia kiniou
    nevitiri bulag nonovlo bereio.
  bqp-bqp: 'Pↄ́ kũ gbɛ̃ kũ à ma zĩ pì yein dí: Màsun tó gbɛ̃ kũ à kpàmanↄ ke sãtɛro.
    À ye mà ń futɛ gↄrↄ kpɛde zĩ.'
  mcp-mcp: Muud nyə á ntɨ mə yɛ́, sâ á ŋgə́ jɨɨ yí jísə nə́, mə kú jímbal tɔɔ muud
    ŋgwûd á sámbá búúd nyə á yə mə yí, mə bág yida gwûmʉshi bwo jwɔ́w á məzhúgʉ́lâ.
  hat-hat: 'Men sa moun ki voye m'' lan vle: li vle pou m'' pa pèdi yonn nan moun
    li ban mwen yo, men pou m'' fè yo leve soti vivan nan lanmò nan dènye jou a.'
  npl-NT: Iwa Notajtsi Akin onechaltítlanki, amo kineki manikpolo nion se de nochteh
    akimeh onechinmák, yej kineki manikinyoliti itech nekateh iksemi tonatijmeh.
  bgg-bgg: Chiih-è hanyie gu shii thoh ge pha ai è yang pha ji ro, ai è gu shii nyie
    phi pha jiè jia de asan yi bo ne now ro, jishii gune iidohhè pha inai shii ai
    zab shii chai hòi yi chid phro.
  eng-TCENT: And this is the will of the Father who sent me, that I should lose none
    of those he has given me, but should raise them up on the last day.
  eng-BSB: And this is the will of Him who sent Me, that I shall lose none of those
    He has given Me, but raise them up at the last day.
  cpu-NT: Jiroka ikoviri Ashitanari otyaantakenari, eero nopeyakaantaajatzi aparoni
    ikaratzi joshentashiretakaayetaanari, aña ontzimatye noviriintayetairi overaantapaakyaarone
    kitaite.
  san-ASM: স যান্ যান্ লোকান্ মহ্যমদদাৎ তেষামেকমপি ন হাৰযিৎৱা শেষদিনে সৰ্ৱ্ৱানহম্
    উত্থাপযামি ইদং মৎপ্ৰেৰযিতুঃ পিতুৰভিমতং|
  tac-NT: Alué ne O'nólaka najkí napurigá tabilé 'wesi we'kuámala ne alué ralámuli
    napu 'ya ne'chí. Onorúgameka najkí napurigá ku 'la ajánamala napu'lige Onorúgame
    gustisia olachi alué ralámuli.
  eng-WEBPB: This is the will of my Father who sent me, that of all he has given to
    me I should lose nothing, but should raise him up at the last day.
  gfk-H: Ma no sinisip ta nong ga tulei iau ukai i hoken. I sip bia pa iau na hamalum
    tikai ta diet bakut ken ing gata tar tagu. Senbia iau na hatut habal diet tano
    haphapataam tano ula hanua.
  viv-viv: Ada Bana giꞋiveniniseku-ma yaku kaliva giveleku. Keke nuwanuwana tamo hakwadi
    badi agaidiya gananuhegeni-yo ginaꞋalika-vagata. Au nuwanuwana yaku kaliva moyaꞋaidi
    alikeya ganasivemidididi tova mulina vedewayauga ana toveya.
  yao-yao: Yakusaka ŵandumile une ŵala ni ayiyi, ninanjase jwalijose juŵambele, nambo
    naasyusye pa lyuŵa lya mbesi.
  tgp-tgp: Hara nike masalon haratu mo lo r̃uleau, vara a sopo vaitihai te vonan la
    haratu mo lo sileau hinira, pani enau a pa sauteterahira na pongi hitahu.
  auc-NT: Ayæ̈ botö ïmote në da pönongaingä botö ïmo nänö angaïnö ïñömö ïïmaï impa.
    Waodäni bitö quïnäni bacædänimpa, ante pönömo æ̈ninque bitö quïnäni badinque adocanque
    incæ wë womonte wæ̈nämaï incæcäimpa. Wæætë ïinque baquïönæ ïñonte bitö, Ñäni ömæ̈möedäni,
    ämi ëñëninque bitö quïnäni tömänäni edæ ñäni ömæ̈moncædänimpa.
  kbc-NT: Codaa jiɡ̶idaa yemaa Eiodi, ane idimonya. Yemaa me diɡ̶icata ane jiniaditema
    inatawece niɡ̶ina ane najigotediwa. Pida yemaa me jewikatiditace iditawece nigicota
    owidijegi noko.
  bmh-bmh: Palautileun du go nugau dabeleu eiman palautilena, alemin, gonun, go nug
    duair tub iz milamau izan go i utai. Aiu ses em tamabun ziwas ebu, koli go awau
    muzmuz dabun asai murai.
  ctu-BL: Jiñʌch chuqui yom c Tat tsa' bʌ i chocoyon tilel. Yom mic techob ch'ojyel
    ti jini cojix bʌ q'uin pejtelel winicob x'ixicob tsa' bʌ i yʌq'ueyon Dios. Mach
    yomic mi' sajtel mi juntiquilic.
  meq-meq: Məsler nakə a say a ndo nakə a sləra ga ahaya aye na, waray? Ndo neheye
    a vəleŋ tay ha a həlay aye na, kwa nəte na dziye tay ha bay tebiye. Ane tuk na,
    na ta mbəliye tay ha abəra ma mədahaŋ pat i sariya.
  noa-H: Hich chi mʌ pʌ̈itarr Jöoiraujã k'õsi simʌn, mag ya mʌch hõork'a t'ʌnʌm k'ʌʌn
    heem hãbjã hok'oopiba, sĩi mʌg durr hö nʌm hedjã deeu p'iriutk'a haupim k'õsita
    simgui hajim.
  alp-NT: Ile rebe Iulake Aure Eni sukare pusue tamata rebe Irilukesi ete Aure sae
    imata eti pela yake, po leke Au ono esi supu kwana suike kena petu rebe nusare
    kohore.
  san-VEL: sa yaan yaan lokaan mahyamadadaat te.saamekamapi na haarayitvaa "se.sadine
    sarvvaanaham utthaapayaami ida.m matprerayitu.h piturabhimata.m|
  kbq-kbq: Anumzamo hunantege'na Nagra e'nomofo avesira anahu hu'ne! Nagri'ma maka
    vahe'ma nami'nefintira mago'moe huno fanane osugahie, hagina vagare knarera zamazeri
    otigahue.
  kbh-kbh: Y chë s̈ojichmó cha entsebos̈e, ni mo canÿa chë ats̈biama tojabacacá chents̈ana,
    ats̈e chailesenciá pochocaná chaotsemnama; y quem luare jopochócama tena, nÿetscanga
    ats̈biama tojábacacangbiama chámuatayenama ats̈e chaimama.
  ron-LSB: 'Aceasta este voia Tatălui Meu care m-a trimis: ca din toți cei pe care
    Mi i-a dat să nu pierd nimic, ci să-i înviez în ziua de apoi.'
  pon-pon: Pwe iet kupur en me kadar ia do, karoj me a ki on ia er, I ender kajela
    amen, pwe I en kamaureda ni ran nik o.
  nhe-BL: Huan ya ni ipaquilis noTata tlen nechtitlantoc, quinequi para axaca ma nijpolos
    tlen nechmacatoc. Yajaya quinequi para nochi ma niquinyolitis quema ajsis itlamiya
    tonali.
  sps-sps: An mangiir Tsunia to te jiats Vaminyo tovei, ma makok faarof Anyo ere sei
    te faan iny e Gov Tsonyo ee, ma nun vaare ta isen, sana Nyo nai ras fatsun rarori
    tana mat tan nainy fafakap.
  wnc-wnc: Sike na atnanitewan epbum tapae baniu anzing. Aminu maya wawi aminabam
    daknganingge ita pakuu wa aminu nata katak toiba tapatuta wena dua siwik. Siwan
    nata tapduknga sandewik gwene akumbing katangga gatuna pangenawit.
  bus-bus: 'Pↄ́ kɛ̀ gbɛ̃ kɛ̀ ma zĩi pì yezin yɛ̀: Màton tó gbɛ̃ kɛ̀ à kpàmaanↄ ke
    sãsãro. À yezi mà ń fɛɛ ziaa zĩ.'
  gub-BL: Azekaiw katu teko heremiruze'eg wanehe ihe. A'e rupi nupytu'u kwaw herehe
    uzeruzar ire wà nehe. Ta'e nezewe hemur kar har uputar a'e xe. Pitàitàigatu heremiruze'eg
    umàno putar a'e wà nehe. Nupyta kwaw tywypaw pe wà nehe. Iahykaw rehe amugweraw
    wi kar putar paw rupi ihe wà nehe.
  imo-imo: 'Na lipe mundurumu iyemuni konopu ltemo mele i tepa: Na timbelo imboma
    pali nokopo kondopo, tendekure kape paa naa tiye kolopo, mai kombu pora nimbelo
    walimunga eno pali topa makinjipo olando limbo!'
  boj-boj: Abu e qariŋbej qaji aqa areqalo agiende. Tamo uŋgasari a na ebej qaji bei
    e uratit padalqasai. E naŋgi kalil diŋo bati qa olo subq na tigeltnjrqai.
  eng-DRA: 'Now this is the will of the Father who sent me: that of all that he hath
    given me, I should lose nothing; but should raise it up again in the last day.'
  knf-knf: Kë uko wi anyilnuŋ aŋaluŋ, uwo nwut kaneemandën nin aloŋ ţi biki awulnuŋ,
    nşë naţan baka ţi pkeţ ţi unuur ubaañşaani.
  san-KHM: ស យាន៑ យាន៑ លោកាន៑ មហ្យមទទាត៑ តេឞាមេកមបិ ន ហារយិត្វា ឝេឞទិនេ សវ៌្វានហម៑
    ឧត្ថាបយាមិ ឥទំ មត្ប្រេរយិតុះ បិតុរភិមតំ។
  arn-NT: Welu feypiwayiñ tañi ayükeel iñche ñi Chaw, fey iñche ñi ñamümnoafiel kiñe
    no rume tañi eluetew, welu may tañi wiñomongeltuafiel ti afaelchi antü mew.
  zas-NT: Da Dadan bén guxhaal naj, ni rënman na̱j guial gra ree bén baneeman lon
    niꞌqui tijb reeman ad zunijttan, rënman yasbanan laa reeman chi nit guidxliuj.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ mmu anɛ átó mɛ áyàŋ nkʉ chi bɛ nkɛ́rɔ yɛ̌ mmu amɔt anɛ
    yi áchyɛ́ mɛ ánɛ́m, kɛ bɛ́ nkʉ yɛ̌ntɨkɨ mmu wap ámpɛtnsɛm ndǔ nɛpɛ́m ndǔ
    nywɔp ɛnɛn ngwɛnti.
