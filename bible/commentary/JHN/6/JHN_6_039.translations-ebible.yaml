  urd-GVU: اور جس نے مجھے بھیجا اُس کی مرضی یہ ہے کہ جتنے بھی اُس نے مجھے دیئے ہیں
    اُن میں سے مَیں ایک کو بھی کھو نہ دوں بلکہ سب کو قیامت کے دن مُردوں میں سے پھر
