  san-MAL: സ യാൻ യാൻ ലോകാൻ മഹ്യമദദാത് തേഷാമേകമപി ന ഹാരയിത്വാ ശേഷദിനേ സർവ്വാനഹമ് ഉത്ഥാപയാമി
