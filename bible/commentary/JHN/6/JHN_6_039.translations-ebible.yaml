  poi-NT: Jém anJa̱tuŋ, jém acutsatnewɨɨp yɨ́p naxyucmɨ, d́a ixunpa iga togoypa ni
    tu̱m jém pɨ̱xiñ jém achiiñewɨɨp aɨch. Achiit́a̱ jém pɨ̱mi iga wɨa̱iñ anacpɨsyaj
    jém ampɨxiñt́am jém caaneyajwɨɨp jém íŋaŋpɨgam ja̱ma.
  wuv-wuv: Ma fei nunumiaa mei na aloagiau sifei ba unei'aa fapa'ainaa minaa ei fanana
    yau ma'uaa, nei fa'asi'anaa ro'ou wagii fei a'apoo arewaa.
  quf-NT: Chaqa Taytay Dyus, pay akrar qumashankunataqa mana chinqachinaytachu munan.
    Chaymi ashwan jwisyu diya ĉhamutinqa, wanushakunamatapis kawsachimushaq tukuy
    tyimpupaqna kawsananllapapaq.
  yuw-yuw: 'Oro Nandöngnaho ingoroc kombingga nanong muuna ebot: Nocho owi amnani
    yu namogocma yudecma tungu au maima faic. Muno sinom, bongono bödec bödecane wömai
    nocho yu kumkumonma dongya wekonahing.'
  hus-NT-1971: Pel tin abathualejil u Tata ti eb. Pel in culbetal jaja’ cu alhua’
    beletna’ an inicchic axi jaja’ tim pithamal nan cu c’alna’. Yab cu jilchi ma ni
    jun ca q’uibey. Ani an tsemelomchic talbel ne’ets cu ejtha’ tam quim baju an taltalab
    q’uicha axi pejathits c’al a Dios ca ejthachic.
  med-med: Wuta ndi, numan ei mel pilpa, na tʉpa mundrum. Na ngurum wamp mbʉ nga ti,
    wak rui narup, wote ui pora nim kʉn, wamp mbʉ rop rut ndup, kont mul uⱡ ei nguimp.
  bch-bch: 'Tamag toa isula gau ga nanam ne, ele kimnga ga bedane: Gid panua toa ngada
    ne ibada ga tinam pagau, irangrang ngan eta ngan gid iduaea mao. Be gau ga napei
    gid mulian ngan ado muriai ga muriai tau.'
  cco-NT: Jo̱ i̱ dseaˋ i̱ casíingˋ jnea˜ fɨˊ jmɨgüíˋ la iiñ˜ e jaˋ niꞌíingˉ jí̱i̱ꞌ˜
    camɨ́ɨngꞌ˜ i̱ dseaˋ i̱ nɨcacuøiñꞌˊ jnea˜ do, co̱ꞌ lɨ́ꞌˆ lɨˊ iiñ˜ e nijmee˜e e
    nijí̱ꞌˊtu̱r mɨ˜ tɨˊ lɨ˜ jo̱.
  deu-1951: Das ist aber der Wille des Vaters, der mich gesandt hat, daß ich nichts
    verliere von allem, was er mir gegeben hat, sondern daß ich es auferwecke am letzten
    Tage.
  alq-ALGNT: 8adan dac oo8e eji nda8endag 8in kagi pidjinijaojidj, ega iaga pejig
    ii e tacindjin a8iagon kagi minijidj kidji gi odji 8aniimagin, tiegodj kidji gi
    abidjibaimagin kidji gi kagige pimadizindjin apitc ke ponaki8anig.
  ixl-NNT: As aꞌ ni tal u chajol tzan vetzeꞌ uvaꞌ yeꞌxhebꞌil la untzꞌej kan. Pet jankꞌal
    uveꞌ kat taqꞌ Aak sve, as la vulsa taama timoxtel qꞌii.
  boa-NT: Aabe tsá ímílletú ópée o pájtyetétso óhdivu dibye ɨ́hvéjtsómedítyú tsaate
    wágóoovéne. Imílleebe páneere nihñéétsihvúré tsíhdyuréjuco ímíbáávyécooca pámeere
    pájtyeténe.
  etr-etr: Ne misialala sälo amea, na hamomäia hamesa neebe amoda gowe. Nema ï amoligi
    afädë fisila made, aligila wagamolö segeyo besela galasolo amo gala, sulubadela
    nowelasisa maademäia hamesa neamelë.
  quh-NT: Cachamuwajniypa munaynenka, tucuy kowaskan runasmanta ni uj chincapunan;
    manachayrí khepa p'unchaypi paycunata causarichimunay.
  kwi-kwi: Ap Taitta nawa ɨninta aizpa kinash, us nawa mɨlattuza kamanpa. Nane minpa
    payura usparuza irɨttas kuhsninnanash.
  agm-agm: Nɨngi natanoaasihɨ nasohɨho nɨnɨ kɨmandɨ kaitandɨ maaritataise. Isɨhiya
    nahatiya ko nɨngi nanɨmisawɨhiyai nɨnɨ apɨpaahɨ wɨndɨ wowaati namihɨrɨtɨ amɨ kiya
    nahatiyai asisɨha ipotɨhetɨ nisɨhetapɨ Autaahaatɨho isɨhiya nahatiyai netɨ tipɨtapaatɨ
    usohonɨhura jahɨra ahowimasanɨhɨ nepasaihɨ kiyai asɨtimatɨtaatɨwɨhandɨ numwɨto.
  ubr-ubr: 'On Iyafan Yau ibiyafareu on egogoi atonio bobo anafour mes: sabu ato engon
    tutufin ibiteu on men tani anisiwanai mes baise ra kanfounai on engon tutufin
    anbobaimisires men sinyawas.'
  tsw-NT: 'Apa ili i na za na lyungu numu ciga numu n yuwan: N ciga n ꞌyuwan n lamba
    ko vuma ta̱ a̱tsuma̱ a aza a na A̱sula̱ a ca numu wan, n ciga n ꞌyuwan n ꞌya̱sa̱n
    le o urana wu ukosu.'
  cax-NT: Tone arrüna nirrancarrti Iyaü iñemo, tapü anati naqui ensoro rropünanaquiñü
    uturuqui bama torrioma iñemo uiti. Más bien süboricoma tato sobi au manu tacürurrü
    nanenese.
  aia-aia: Ma naani hei'irisina God, do abu ta ta'i nei 'iniraaui nei na haa'i mai
    tanaau nawai ha'a-ai'aa, ma'ata na'i ha'ahakonai dangi wai ha'a-suruta'eraau hako
    baaniai mae.
  srp-1865: A ovo je volja oca koji me posla da od onoga što mi dade ništa ne izgubim,
    nego da ga vaskrsnem u pošljednji dan.
  agt-agt: A uray na hapa ta awan sangaw ta mawakay ku ta ngamin kiden neatad na ta
    kwak, te tolayan ku kid ta pagaddetan na arawin yan.
  lug-lug: 'Eyantuma ky’ayagala kye kino: Ku abo be yampa nneme kubulwako n’omu wabula
    bonna mbazuukize ku lunaku olw’enkomerero.'
  yby-yby: Ahonekaho nemotoka dilipe molaibo wewena maya wiki latila ikatanako, onawa
    napalo maya dilipe molokoyoko sinatae loko nisoe. Noli hibo wemidana epalauti
    gaya sa-lokoya ne.
  heb-heb: וזה רצון האב אשר שלחני כי כל אשר נתן לי לא יאבד לי כי אם אקימנו ביום האחרון׃
  mpp-mpp: Aime salecnuwec, yele angac nga ngage-ngage yogo yanguc, ye yeuctihac ngic-ngigac
    nale molewa locebawec, yengelacni monic mi hegiledacte. Aime gacgu dameng moto-motoina
    yenge yeucebabe fangkeyackedaingte.
  apb-apb: Na saena iini e uusunge'inieu mei uri ne ke su'uri deu tekela'inie nga
    iini aana mo iini e niire nakue, ta'e uri ne ke ta'e aaliho'i aada hunie maurihe
    huu aana dinge ooreta.
  san-TEL: స యాన్ యాన్ లోకాన్ మహ్యమదదాత్ తేషామేకమపి న హారయిత్వా శేషదినే సర్వ్వానహమ్
    ఉత్థాపయామి ఇదం మత్ప్రేరయితుః పితురభిమతం|
  ben-IRV: এবং যিনি আমাকে পাঠিয়েছেন তাঁর ইচ্ছা হলো যে তিনি আমাকে যে যাদের দিয়েছেন,
    তার কিছুই যেন না হারাই, কিন্তু শেষ দিনের যেন তাদের জীবিত করে তুলি।
  ntu-ntu: X me pnz drtwr Trtenge nide sele. Leplz kcng tqamnqtrple bange, trtxpnzngr
    nidr kx namrbrpxm. A' na-aclve-zpwxx nidr x na-atulz-mopwc'ng mz Mzli Kxmatq kc
    navzm.
  pan-pan: ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਵਿਅਕਤੀ ਨਹੀਂ ਗੁਆਉਣਾ ਚਾਹੀਦਾ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ
    ਦਿੱਤੇ ਹਨ। ਪਰ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅੰਤ ਦੇ ਦਿਨ ਜ਼ਰੂਰ ਜਿਵਾਂਲਾਗਾ। ਉਹ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ
    ਹੈ, ਇਹੀ ਆਸ ਕਰਦਾ ਹਾਂ।
  tkr-tkr: Zı G'axuvuyng'us ıkkanan, Zasqa quvuyne insanaaşina, Zı nenacar agval hıma'acen,
    nekke qiyğiyne yiğılyıb Zı manbı üç'üb qee'ecen.
  gvc-gvc: 'Ahrita jira yʉhʉre warocariro to cahmaa waro: Jipihtina yʉ yaina cjihti
    yʉhʉre to warina cjirire yʉ boerachʉ cahmana yʉhʉre warocariro pihtiri dachoi
    ti masa mʉjahto cjihtore.'
  mwp-mwp: a nungu ubilnga kedha, ngaw ngapa Woeyayzi Mabaygaw; mura sethabi mabaygal
    ngaru kaludhamoeyn, thana setha ngaya nanga nuydh ngayapa poeybamoeyn. Ngaru urapun
    guythuyayginga kurusipa bangal kuthaw goeyga gasamoene, a ngath mura kaday nithamoeyne
    thana.
  sbk-sbk: No olu lwo lusongwo lwakwe wantumile, aje nsatezye hata muntu omo bhala
    bhombiye, ila ehaibhazyosya isiku lya mwisho.
  mya-JVB: ငါ့ ကိုစေလွှတ် တော်မူသောခမည်းတော် ၏ အလို တော်ကား ၊ ငါ့ အားပေး သောသူ တို့တွင်
    တစ်စုံတစ်ယောက်ကိုမျှ ငါမ ပျောက် စေရဘဲ၊ နောက်ဆုံး သောနေ့ ၌ ထိုသူ အပေါင်း တို့ကို
    ထမြောက် စေခြင်းငှာ ၎င်း၊
  kgf-kgf: Iwac siŋa imi yomuhuc mia hezac; Ic embac néŋec sucginaiguc méŋac méŋ ménda
    méwétécgémaŋ. Nalé tetecgiya ducŋiyu meɋeli énécmiwa yacmu.
  awb-awb: Íné eqmaq núwéh ánínká teniena, Náwéna ke taqnobagiyehboq kawerue wahnahnatawéwahno.
    Anehe tanahráqmé náwéna ke iriwe oganúq sito ire.
  gdn-gdn: Nau Tonosinibu Apunai e nuwaiya ka nau iyapana kuduba tegebu ki mo eba
    wadana kaupana ki nana wagubu. Mara kwauneya ka nau suwagani manako mu kuduba
    iyatagisi ade kimoto ubumoto.
  nko-NT: Tɔ́á ɔhá ámʋ́ʋ́ ɔlɔwa mɩ́ sɩ́sɩ́ ámʋ déklé gyí, ahá ámʋ́ʋ́ ɔlɔpʋhá
    mɩ́ ámʋtɔ ɔkʋkʋ mádalɩ mɩ́ ɩbɩ. Mboún nkʋ́sʋa amʋ́ fɛ́ɛ́ tsu afúlitɔ ɛkɛ tráhɛ
    amʋ.
  bsn-NT: 'Ado bajiro bojaami yʉ jacʉ, yʉre cõacacʉ: Ĩ sʉorine yʉre ajitirʉ̃nʉrã ñajediro,
    ñatʉsarirʉ̃mʉre rojose tãmʉotʉjabetiriarojʉ ĩna vasere bojabeami. Ĩ tʉjʉ ĩna ñasejʉare
    bojaami.'
  pib-NT: Tyenwa nyokanatjeru Girchi gishinikanru, wa pejnuruneko renekyano gi satuna
    gamganu, seyni nyotunkakanru ralipregognepatka.
  wiv-wiv: Ia ki kana lohoihoia ve kete beta kata vatia katiu ni dia kua ia ti vala
    ni niau kava, ni golu, palaka kata valamari mulehidia laveve na las de.
  reg-reg: Na ganu nigo okwenda kweye unu antumile ati, nisige okumubhusha nolwo umwi
    ku bhaliya ananile, nawe enebhasulula ku lusiku lwa kubhutelo.
  mlh-mlh: '“Sore nuya, iŋore maŋ aŋi oi iŋi pega: Iŋoji ŋiŋigo nonde meo rua yabeme
    gogobi, nonji yoŋo sosowo maŋgo eyareku gobe yoŋoreone moji mo so jibugaru sibirigaiŋ.
    So sibirigabi nonji yoŋo damaŋ yasogoo wiwi yaberu bogbore yabebemiŋ.'
  gof-ENT: ታና ኪቲዳይሲ ኮዬይ ሃይሳ፡ ታኒ ኢ ታው ኢሚዳ ኡባታካ ዉርሴ ጋላስ ሃይቆፔ ዴንና ሜላፔ ኣቲን ኢሱዋካ ይሳና
    ሜላ ኮዬና።
  aau-aau: Seyr Aio so uron hiykiaw ma nan hokwe senkin, hakwe uwrsa lowpwarowp hiykiaw
    hano iha mon ma kow hmo prueyn se lira por ha ey lopa. Sawk uwrsa seme kokwe enekwei
    pariawey-ar sok ma-mon oksian sasian ey.
  tvk-tvk: E ien bei tengan nilaxat kuh holesok xil vus xa telingi teti heok tengan
    neta ti nakesae. E, e hoxalite te holesok xil vus, moletin navan xil vus limea
    rilomun ra maten.
  prf-NT: 'Iddi en kagustuwan na: awan ku dapat a pabayan a mepahamak maski essa ten
    inyatád na hidi dikoku, nan biyagán ku siya a ruway ten katapusan a aldew.'
  auy-auy: Siꞌmákaiwai simásimena séna amúnda-waasi sáwí-ampaꞌa arááíwáéfo sé kawáánuwo.
    Ánaaen-kanaa pukémpinkemba íyáfasintinkaano.
  tbg-tbg: Viva vaiinti nahenti ti timitairaukaqihai te vonku kakakima kaarorave.
    Te vikaqaa raqikiqi vivi, ekaara entaqaa vika vara himpima kaarira qaqi variqi
    vivarave.
  hub-NT: 'Wina akuptuku wakeramua nuka juwaiti: Ni wina shuaran surusmauwa nunaka
    chikichkinkisha emegkattsujai, ashi imatiksanak shir kuitamjai, tura jakamtaisha
    tsawan nugka mesera nagkanmaunmasha nigki inankitin atii tusa wakerawai.'
  hmo-hmo: 'Bona lau ia siaia Diravana ena ura be inai: Lau dekenai ia henia taudia
    ibounai be ta do ia boio lasi lau dekena amo, to inai taudia do lau hatorea isi,
    dokona dina dekenai.'
  big-big: Ne wezanelabokko kelirik pugu yongkambanu nana puwili mabuwiliyaga nak
    kemenak ibengki purikki pi kiyebuk, kapura wok kalik panubekke ne yo pilikwekke
    nogo puwili ibendaga yangalekta wazayagi purikki pi keli.
  gux-G: To yua n sɔni nni yanbuama tie ke min da buoni wan teni nni yaali libá kuli,
