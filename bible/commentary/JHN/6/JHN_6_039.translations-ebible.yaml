verse: JHN.006.039
translations:
  kpx-kpx: Di hanavoale ke isivi keu koseanu. Keu isiviholialeike au daoale ata kebia
    haleveliho. Isito isivialeike vanie gabila di kebia bahata tatuvege abu hovedevei.
  okv-H: Eto embo na ikehei puvena amita uje amo embo tapa nau ikehija amo nei vahai
    mane veto pambasuja te iji kombu te ano tapa erasora.
  tbo-tbo: Geka a nugotuhu, lawa magomagouhi i palihalehi uyahiu po a galena itete
    imahiyehi po iyeta sigasigana uyahina hilage uyahinei a witowolo mehi.
  mal-C: എന്നെ അയച്ചവന്റെ ഇഷ്ടമോ, അവിടന്ന് എനിക്കു തന്നിട്ടുള്ളവരിൽ ആരും നഷ്ടമാകാതെ
    എല്ലാവരെയും ഞാൻ അന്ത്യനാളിൽ ഉയിർത്തെഴുന്നേൽപ്പിക്കണം എന്നാകുന്നു.
  grc-SR: Τοῦτο δέ ἐστιν τὸ θέλημα ⸂τοῦ πέμψαντός με πατρός, ἵνα πᾶν ὃ δέδωκέν μοι,
    μὴ ἀπολέσω ἐξ αὐτοῦ, ἀλλὰ ἀναστήσω αὐτὸ ⸆ τῇ ἐσχάτῃ ἡμέρᾳ.
  bgc-bgc: अर मेरै भेजण आळे की मर्जी या सै के जो किमे उसनै मेरै ताहीं दिया सै, उस
    म्ह तै मै किसे नै ना खोऊँ, पर उसनै आखर के दिनां म्ह दुबारै जिन्दा कर द्यूँ।
  khz-khz: E au etugukuto Palaguna gena ririwa, au evenikuto talimara maparara ta
    ati pana kala-lekwalekwaa, a maparara kwaregana pana vega-kuliiti-waira toma ikanai.
  deu-TKW: Das aber ist der Wille dessen, der mich gesandt hat, daß ich nichts verlieren
    solle von allem, was er mir gegeben hat, sondern es auferwecken am jüngsten Tage.
  zsr-NT: Lë ni le rëꞌnnëꞌ Xuzaꞌ nasölëꞌë nedaꞌ, rëꞌnnëꞌ cutu unitiaꞌ nitú nup naꞌ
    bennëꞌ quiaꞌ, san uspanaꞌ lequëꞌ dza udx.
  lin-lin: Nzokande, Ye oyo atindaki Ngai alingi ete nabungisa ata moto moko te kati
    na bato oyo apesaki Ngai, kasi nasekwisa bango na mokolo ya suka.
  hns-NT: Aur oe na maange hai kie hamaar bieswaasie me se koi ose alag karal djaai.
    Bakie oe maange hai kie djoeg ke antiem dien par ham oesabke maral manai me se
    djie oetha dei.
  noa-E: Ich chi mʉ pʉ̈itarr Jöoiraujã khõsi simʉn, mag ya mʉch õorkha thʉnʉm khʉʉn
    eem ãbjã okhoopiba, sĩi mʉg durr ö nʉm edjã deeu phiriutkha aupim khõsita simgui
    ajim.
  eng-EMTV: And this is the will of the Father who sent Me, that of all He has given
    Me, I should lose nothing, but should raise it up at the last day.
  mib-NT: Te jniñu jeē cuní Tatá rī, Yaā ní tají rúhū, cúu jeē ma scuíta ri ni ɨɨn
    ñayuu ni jéhe ya nuū rī, chi condito ri i te nastécu rī i quɨvɨ̄ jínu ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् याप्‍मि के़बाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ पिराङ्‌बा
    लत्‍थिक्‍काङ् मे़म्‍माए कत्तुङ्‌सिङ्‌ल हे़क्‍क्‍याङ् कुनुप्‍मा ये़न्‍नो कुहिङ्‌वे़त्
    चोगुङ्‌सिङ्‌ल के़लॽबा खुने़ॽ कुनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: Maganu ga yula mweanitumili ndi aga, nikotoka kumyagisa hati mmonga wa
    vala veanipelili nambu nivayukisa voha pa ligono la mwishu.
  mmx-mmx: Lavavara ap mo lara ga riki ia, i lok keretna. Nenia noxo ke asoogong tegesara
    atdi limixin neni ga raba vam ia midi, la anaba lox aroo xat di at laaleng ete.
  cbr-NT: An 'ë xuá 'ën Papa, ax ca an 'ënan 'inun sinánmicë unicamaxa abë 'iti cuëëni,
    achúshira uníxbia abë 'ima 'iti cuëënima. Usa 'aish ca an 'ëmi sinánmicë unicama
    bërúantancëxun, ënë nëtë cëñúcëbëtan 'ën baísquimiti cuëënia.
  tee-NT: Yuchach ju ani ju ixk'achat ju quimacaminta. Tachi chun ju lapanacni ju
    quixtaknita ju yuchi jantu actimak'ats'ank'a xamati'. Para ac'amalok'onichokoya'
    ju la'ix'aclanti ju lacamunutpa'.
  eng-LSV: And this is the will of the Father who sent Me, that all that He has given
    to Me, I may lose none of it, but may raise it up in the last day;
  cak-NT: Ri Nata' Dios ri takayon-pe wichi, nrojo' chi conojel ri jeruyo'n chue,
    can man jun chique reje' nisatz (nisach), y pa ruq'uisbel k'ij yenc'asoj-e chiquicojol
    ri caminaki'.
  pah-NT: 'Nahã ga ei ji ve nhimbuhurukara''ga: “Kiroki g̃a ji g̃a mondouka nde pyri
    ndereheva''ero – ereko katu pa ti g̃a tohoyme ti g̃a hahyva''ea ruvihava pype
    a''ero nehẽ,” ei ga ji ve, ei Jesus''ga. “Embogwera pa ti g̃a g̃amanoa hugwi ejivyra''javame
    yvya koty nehẽ,” ei ga ji ve, ei ga.'
  sja-NT: Ma-it'ee mɨ pëiji; jõmaweda mɨ jua ek'ari bɨdaarã ak'ɨ bamerã apida atuanaamerã.
    Mãgá Ak'õre ewari waibɨa ewate ãra chok'ai p'irabaidait'ee.
  xed-xed: Skwi ta kumə mndu ta ghunigihata ná, kwala ɗa kul zlanaghutá inda gwal
    vliha tsi, ŋa sliʼaganapta ɗa ta həŋ baɗu kɗakwa ghəŋa haɗik.
  glk-glk: و خوأسته‌یه کسی کی مره اوسه کوده اَنه کی کسأنی‌یه کی اون مره ببخشه، هیچ‌کدامه
    از دست ندم، بلکی اوشأنه در روزِ آخر ویریزأنم.
  mks-NT: Ta ña̱ cúni̱ Ndióxi̱ quéa̱ ña̱ ná a̱ quiáhva i̱ ña̱ma̱ni̱ ndihi sa̱há na̱
    na̱sa̱ha̱n mé á nu̱ú i̱. Ña̱ cúni̱ mé á quéa̱ ná jánditacu u̱ tócó ndihi na tá
    ná xi̱nu̱ co̱o qui̱ví nu̱ ndíhí.
  gfk-S: Ma no sinisip tano nong ga tule iou ukira i horek. I sip be iou pa nile hamalum
    tikenong ta di bakut kike ing gate ter tagu. Ma iou ni hatut habaling di tano
    hauhawatne tano ula hanuo.
  bmu-bmu: '“Melaim niŋgiyöhi, yaŋgö jitsihitŋan kewö ahöza: Yaŋön ambazip nöŋgö böröne
    al eŋgiiga maljei, nöŋön mi pakpak köyan köl eŋgiba malbiga yeŋgöreŋök kunŋan
    kun qahö sohoba ayuhuma. Qahö ayuhugetka nöŋön i nalö ketaŋe eŋgömindiba mem gulim
    eŋgimam.'
  dgz-dgz: Endi God watu enanegeni apanewa anut mega mam, me neneni waenapan da daiton
    mini ya wakaumapen go wam verisiwa tauepi ne tapena inak muse iravi ao yon wanumoin.
  eng-GNV: And this is the Fathers will which hath sent mee, that of all which hee
    hath giuen mee, I should lose nothing, but shoulde raise it vp againe at the last
    day.
  zaa-NT: 'Nui nna ną́ nu rú''ulatsi'' Tatáa enne'' guthèl·le''e inte'': Qui''ni iyaba
    nu gúnnée latsi'' nàya'' nna, nìdi ttuą làa gúníttia'', sino qui''ni echítha lá''
    iyaba cą de lo lù''uti canchu chi gal·la'' último tsá.'
  eng-WEBSTER: And this is the Father's will who hath sent me, that of all which he
    hath given me, I should lose nothing, but should raise it up again at the last
    day.
  guh-guh: Mara pacuene taxa Dioso jitsipa tatoexanaenexaje. Apo jitsipae cajena tatoxuabijava
    caejivi ata tanerajutsiviyajuvënëvi. Pamatacabi icatsia patsianicajë, daxita bajarapamonae
    toasaëyaexanaenajë icatsia petëpaejavamivecua.
  bon-bon: Piiyepu lui te cebine nätyepuji, tabe singi gyene, egä cane nuuja ne lica
    apesera tabe lui cebine ituge ceera, yepä cane teebibine ireclota cabu me cire
    yaarpinäremepene ceräcerägääbu bimu cabu je.
  nhw-BL: Huan ya ni ipaquilis noTata catli nechtitlantoc, quinequi para amo aqui
    ma nijpolos catli nechmacatoc. Yaya quinequi para nochi ma niquinyolcuis quema
    ajsis itlamiya tonali.
  swh-ONEN: Haya ndiyo mapenzi yake yeye aliyenituma, kwamba, nisimpoteze hata mmoja
    wa wale alionipa, bali niwafufue siku ya mwisho.
  wbi-wbi: Uvughane vwa Nhaata juno asung'hile vwe uvu, nileke kusofia nambe jumo
    mu vano amheliile, looli nivasyusie ikighono ikya vusililo.
  bba-bba: Wi u mɑn ɡɔrimɑn ɡɔ̃ru kĩi te wee, n ku rɑ ɡoo kɔ̃ bɑɑ tɔn turo be u mɑn
    wɛ̃ sɔɔ, ɑdɑmɑ n kɑ be kpuro seeyɑwɑ ɡɔrin di sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: And this is the Father’s will which hath sent me, that of all which
    he hath given me I should lose nothing, but should raise it up again at the last
    day.
  kgk-NT: Ha xe mbouhare remimbota no'ã-rami. Ndoipotái xe amokanhy ni peteĩ xe moirũ
    uka va'ekwe gwive. Oipota xe amoingove jevy íxupe kwéry. Gwĩ omano va'ekwe opu'ã
    jevyha áry-py, oipota xe amoingove jevy enterove va'e xe moirũ uka va'ekwe gwive.
  waj-waj: Ni titoovaa inna iikiatai mmooriivo ataama vainoo. Gioonna kiaapu iva ni
    miiya fai na hama voovai pikieeraina iya puaisa utuee yapooma nnaagiai suaivaki
    iya tinai rikiada diitada tupatupaa variaaravai.
  cpy-cpy: Iroka ikoyiri Ashitanari otyaanta-kinari, eero nopeyahaan-tawaetzi apaani
    ikaatzi itsipa-shire-takaa-kinari, otzimatyee nowañaa-yiteeri paata oweyaantyaawoni
    kitejeri.
  ekk-PKP: Ta tahab, et ma ei kaotaks kedagi neist, kelle ta on mulle andnud, vaid
    et ma ärataks nad viimsel päeval üles.
  mpx-mpx: Toto i patunau wana nuwatu te bolo gegewel i pem elau bahi etega na papayaomal,
    yaa lan mowamowasena elana na palutil yaomal elana.
  wbp-wbp: Nyiyakuju kuja yilyajarni ngajukupalangurlu Wapirrarluju ngajuju warrkikiji?
    Yungurna-jana nyampuju yapa jintawarlayi-jiki mardarni tarnngangku-juku wajawaja-maninja-wangurlu
    yangka kujaju yungu yapa Kaaturlu, ngulanya yungurna-jana warrawarra-kanyi. Nyampunya
    yungurna-jana mardarni ngakaku kaji yangka walya lawa-jarrimi, ngula-jangkarlaju
    yungurna-jana nyampuju yapaju pina-yijala wankaru-mani milyi-jangka. Nyampukunyaju
    yilyajarni ngajukupalangurlu ngajuju warrkikiji.
  luo-luo: Dwach Jal mane oora en ni kik awit kata achiel kuom ji duto mosemiya, to
    ni mondo achiergi chiengʼ giko.
  nhe-NT: Huan ya ni ipaquilis noTata tlen nechtitlantoc, quinequi para axaca ma nijpolos
    tlen nechmacatoc. Yajaya quinequi para nochi ma niquinyolitis quema ajsis itlamiya
    tonali.
  aii-aii: ”ܘܐܵܗܵܐ ܝܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܗ̇ܘ ܕܩܵܡ ܫܲܕܸܪܝܼ، ܕܠܵܐ ܛܵܠܹܩ ܐܘܼܦ ܚܲܕ ܡ̣ܢ ܟܠܵܝܗ‌ܝ
    ܐܵܢܝܼ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܝܼ، ܐܸܠܵܐ ܕܡܲܩܸܡܸܢܹܗ ܒܝܵܘܡܵܐ ܐܚܵܪܵܝܵܐ.
  esk-NT: Uvvauna pisułiġigaa tuyuġirim uvamnik tammaitqunġił̣iksraġa nalliatnikunniiñ
    qaisaġianikkaŋiñiñ uvaŋnun aglaan iluqaisa aŋitqiksillugich iñuułiġmun uvlumi
    aqulliġmi.
  msb-msb: 'Niyan, an gusto san nagsugo sa akon amo ini: na dili ko pagwaraon bisan
    usad san tanan na mga gintiwala niya sa akon kundi buhayon gihapon sinda tanan
    sa katapusan na adlaw.'
  cpa-NT: 'Lah¹la² báh³ hniu¹ dsa² ca¹tsei¹ jní²: Hi² tsa¹cuø³jni jǿg³ dsa¹hén² jin³
    hein² dsa² ca¹cuan¹dsa ja³cog²jni. Hniu¹dsa hi² jmo³jni hi² hiog¹ ca¹lah¹já¹ dsa²
    héi² na³ma²ca¹tóh² jø² jmai³ quiah¹² jmøi¹guǿi¹.'
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ସେ ମକେ ଦେଲାଆଚେ, ସେମନର୍‌ ବିତ୍‌ରେଅନି ମୁଇ ଗଟେକ୍‌ ଲକ୍‌କେ ମିସା
    ନ ଆଜାଇ । ସାରାସାରି ଦିନେ ସେ ସବୁ ଲକ୍‌କେ ଆରିତରେକ୍‌ ଜିବନ୍‌ କରି ଉଟାଇବି । ଏଟା ଆକା ସେ
    ମନ୍‌ କର୍‌ବାଟା ।
  meu-meu: 'Bona e siaigu Diravana ena ura binai: ibouboudiai ia ese vada e henigu
    na ta basina reaia, a baina hatoredia isi dina gabena ai.'
  yva-NT: 'Muno Injayo po inatutire Apa bekere mi so: vatano Po maunande indamu utavondi
    Rinai, vemo inta aumandi nora, yara Syo maijasea ukovakato vintabo no munije ama
    akari.'
  dgc-dgc: Ey i kaluuben na, éy éwan tu mebut a maski isesa a tolay a niatéd na diyakén,
    éngˈwan gustu na éy buhayén ko side a étanan ta kédemét na katapusan na mundua.
  zpm-NT: Ni miṉe racladz me, grëse zha ne bneedz me lo naa, ni tib zho nitlod, sinque
    cueeban naa zho gaḻ dze ne laa guidzliu nitlo.
  hix-NT: Noro yehutwatxho ryhe, onà wyaro naha. Osomtatkahnà ro me natxhe hampànà,
    omryenon komo, rowya omryenonà mosonà katxho komo rma, kany me naha. Wahanonkano
    ytxoho ro ho haxa nyamoro manàmyaha hampànà, omeroro mak ha, kany me naha, ronyaknyenhàrà.
    Noro yehutwatxho rma àro ha, kekon hatà, Txesusu.
  sim-sim: Avui anhi mbeek ma ol anhik tawa lal a halashinak kavak li nakwak mbanda
    ambu ri. Kumak avak mbele mbele mendek si nakuna wolok a mbanak indiyok usahakwa
    lir.
  npi-ULB: र मलाई पठाउनुहुनेको इच्छा यही हो, कि उहाँले मलाई दिनुभएका सबैमध्ये एक जना
    पनि मैले नगुमाऊँ, तर तिनीहरूलाई अन्त्यको दिनमा जीवित पारूँ ।
  cgc-cgc: 'Yi liag ta gapadala ki yaken: Ambligan ko tanan na mga ittaw na patugyan
    din ki yaken aged ula bisan isya ki danen marwad ki yaken. Bannawen ko danen an
    naan ta katapusan na adlaw'
  tim-tim: Ewenande luâk âmbâle bikŋe nâŋgâlân katyekmap luâk are hilip aguwâigât
    yekmâ menduguyekmâ sop humoân ârândâŋ goaŋyektere agatbai. Are âmâ huŋgun niŋepgât
    han. Lau hain tatâp.
  yor-yor: Èyí sì ni ìfẹ́ Baba tí ó rán mi pé ohun gbogbo tí o fi fún mi, kí èmi má
    ṣe sọ ọ̀kan nù nínú wọn, ṣùgbọ́n kí èmi lè jí wọn dìde níkẹyìn ọjọ́.
  wos-wos: Wuna yafa wandéka wuni gayawuka déka mawuli ya angi dé. God wunika hwendén
    du takwa atéfék wunika yatandi. Nak yamba fakukéndé. Hukétéfi yatekwa nukwa wuni
    diré husaramétawuni. Wungi dé God mawuli ya.
  emp-NTPO: Mʌ̃ Diabued̶aba quĩrĩã b̶ʌa idjia mʌ̃́a diad̶arãra ni ab̶a bid̶a aduaẽ́da.
    Quĩrĩã b̶ʌa naʌ̃ ewari jõnacarea mʌ̃a jũma ãdjirãra ʌ̃rẽbabida.
  eng-F35: Now this is the will of the Father who sent me, that I should lose nothing
    out of all that He has given me, but should raise it up at the last day.
  ind-ind: 'Inilah tujuan Bapa-Ku mengutus Aku: Supaya tidak satu pun orang yang sudah
    diserahkan-Nya kepada-Ku akan binasa. Karena Dia mau supaya Aku menghidupkan mereka
    kembali pada hari terakhir.'
  pes-OPCB: و خدا از من می‌خواهد که هیچ‌یک از کسانی را که به من بخشیده، از دست ندهم،
    بلکه ایشان را در روز قیامت برخیزانم.
  mpt-mpt: Ne nemane tlibio nakae ele bobol tem funin ye baatnenea Ne nakaia unangai
    dlakania Ibo ne miine tenanine ge baabeibuei kobo i alukum kla kima bianeba i
    bainobo galino omsbal sanyebeba i bainobo galino mo deibonimibe! I bainobo galino
    sbalma wafu bliba mubiang amo dimo kobo i imin dohaaneba hananiba amit nine ge
    baatnenebiobe.
  ssx-ssx: I̱ tapaala꞉ halina꞉ hone pa꞉la꞉ ekita꞉ do hau pionoyeke tapaala꞉me dupae.
    Ipikana꞉ma꞉ I̱ pa꞉ta꞉ ka꞉la꞉ wanda꞉halita꞉ homeke a꞉nda꞉ I̱ma꞉ na alupaake hande
    paelie dina꞉ta꞉ paeyao I̱ma꞉ pa mea tiawaanoyeke tapaala꞉me.
  mkl-mkl: Idɔɔbii inɛ iyi í bɛm wɑ wee. Inɛ ŋɑ iyi í nɑm, n mɑɑ̀ n jɔ̀ bɑɑ inɛ ɑkɑ̃
    nŋɑ ku ce nfe ɑmmɑ n jĩ ɑŋɑ fei hɑi si bɑlɛ si ɑjɔi ɑnkɑ̃ɑnyi.
  gaq-gaq: ଜାଣ୍ତେକେ ମେଁ ନେଙ୍ଗ୍ ଡାଗ୍ରା ବେବକେ ମେଇଂନେ ବିତ୍ରେ ନେଙ୍ଗ୍ ମୁଇଂଜାକେ ଡିଗ୍ ନାଁ
    ଆନ୍ତାର୍ ଡାଗ୍ଲା ଡାକ୍ନେ ଦିନା ଆତେନ୍‌ ସାପାରେକେ ଆର୍‌ମୁଇଂତର୍‌ ପାରାନ୍ ମ୍ୱିଏ ଆକେନ୍ ମେଁନେ
    ଇକ୍‌ଚା ।
  gof-RNT: 'Tana kiittidayssi koyey hayssa: taani I taw immida ubbatakka wurssetha
    gallas hayqoppe denthana melappe attin issuwaka dhayssana mela koyenna.'
  unx-unx: ଆଡଃ ଅକନ୍‌କକେ ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ଏମାକାଦିଙ୍ଗ୍‌ୟାଁ ଇନ୍‌କୁଏତେ ମିହୁଡ଼୍‌କେହଁ କା ଆଦ୍‌କେଦ୍‌ତେ
