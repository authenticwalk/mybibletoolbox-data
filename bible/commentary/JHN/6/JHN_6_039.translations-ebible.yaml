  sny-sny: Owane Sitewi Tai Pefine a'i ano, ane hi awei ma'e eimawe arosai ape, lo
    marepi apou wou a'i ne. Lu taune werese, Owane Sitewi lai ane ma'e auwe ape, ane
    lowe werese awera'iyenati ta'ame. Serai nowe ye'ewi su, ane a'i lai lowe werese
    si ta'ane norohuwe hene anirowa. Sosu marepi hepene he'i a'i aurowa. Lowe werese
    mi mi pasi pasi weriyei tei ironamirowa. [Jo 10:28-29; 17:12]
  myy-myy: Ado bajiro ãmoami yʉ Jacʉ yʉre cõarʉ. Yʉre ĩ ĩsiana, sĩgʉ̃ ĩ godare ãmobeami
