  san-ORI: ସ ଯାନ୍ ଯାନ୍ ଲୋକାନ୍ ମହ୍ୟମଦଦାତ୍ ତେଷାମେକମପି ନ ହାରଯିତ୍ୱା ଶେଷଦିନେ ସର୍ୱ୍ୱାନହମ୍
