  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤐᤡᤖᤠᤱᤒᤠ ᤗᤳᤌᤡᤰᤁᤠᤱ ᤔᤧᤶᤔᤠᤀᤣ ᤁᤳᤋᤢᤱᤛᤡᤱᤗ
