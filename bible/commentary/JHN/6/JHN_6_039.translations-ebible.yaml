  san-TIB: ས ཡཱན྄ ཡཱན྄ ལོཀཱན྄ མཧྱམདདཱཏ྄ ཏེཥཱམེཀམཔི ན ཧཱརཡིཏྭཱ ཤེཥདིནེ སཪྻྭཱནཧམ྄ ཨུཏྠཱཔཡཱམི
