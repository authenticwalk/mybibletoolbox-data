  bod-N: ང་རང་མངགས་མཁན་ཁོང་གི་དགོངས་པ་ནི་ཁོང་གིས་བདག་ལ་གནང་བ་ཐམས་ཅད་ལས་བདག་གིས་གཅིག་ཀྱང་མི་སྟོར༌བར།
