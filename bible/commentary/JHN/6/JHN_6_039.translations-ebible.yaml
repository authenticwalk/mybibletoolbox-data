    oyoggubisur an-abeged, adi ibagan-napi-naguoedgi a-dulemar an gannar odulogegar.'
  ben-OBCV: আর যিনি আমাকে পাঠিয়েছেন তাঁর ইচ্ছা এই যে, তিনি যাদের আমাকে দিয়েছেন,
    আমি যেন তাদের একজনকেও না হারাই, কিন্তু শেষের দিনে তাদের মৃত্যু থেকে উত্থাপিত করি।
  mil-NT: Te cuìní‑gá sá ncháá ñǎyiu ní cachí‑gá nduu cuèndá‑í vá dáñà‑í‑yu cuíta
    nihnú‑yu, te na sàá nduu te dɨu‑ni‑í dandòto‑í‑yu.
  myu-myu: — Soat em ag̃ õn okay itabucayũ kay. Imẽnpuye jetabucap epereperem g̃u
    ip―pũg̃ tak ka'ũma. Waram ixeyũ og̃uyu kabi kay ce'ũ'ũayũ muyuap kabia be. Og̃uyu
    ip omudocat bikuyap tag̃ — io'e Jesus.
  fue-fue: 'Nani ko lilɗo am yiɗi: to baa gooto der himɓe o hokki am majju, amma gam
    mi ummitina ɓe nyalaane darŋal.'
  amk-amk: 'Tuti mano demi yau foi ne awiafo ainina: ambori na kaiwasa fuba dohonsa
    we yau ma nanisa, manei wiro wioru fanai, wape ambori yuwisara esuwi aha na Rahida
    Wefuiai pari foi.'
  fai-fai: Kale ami aket fukanin kaí, kinim nalami keibiw iyo katiw mak imadálomi
    banim, kata am afung am dánámin kal ifodokabi.
  ura-NT: Nabana nitajeuruha cachaaurune coataate caletoae Ofa Cana Coaunera. Nii
    jaunna satiin nii carai niicha teeuri cachaauru ichateein michunajaa cureeunni
    inae saa cana janonaane bana.
  mcd-NT: '@see-verse:JHN.006.038'
  urt-urt: Yai ŋaiye nember ŋam mat pe, kin ŋasande tikin ŋaiye yukur ma se musme
    lahmende ŋaiye kin si pwale ŋam. O ŋaiye ŋup yuwo pe, ma mahraꞌe lenge lalme ka
    yambaꞌe laip bwore nye nyermbe.
  kiz-kiz: Na aghu ndo mapenzi gha muene gha jha anilaghisi, kujha nisijhasi hata
    mmonga ghwa bhala bho anipelili, bali nibetakubhafufula ligono lya mwishu.
  tzo-TZE: Li Jtote tsc'an mu xch'ay junuc cu'un ti c'u yepal t'ujbilic ono'ox yu'un
    ti chiyich'icun ta muq'ue. Me ichamique, ta jcha'cuxesan scotol ta slajebal c'ac'al.
  lex-lex: 'Ne Mak khopn A'' die wniarorni: de totpena riy honona maka Nala mai A''
    die, id mana hota edonna nler la matmiati-molmuolu pa nodi liarni, mere totpena
    A''g ed mak kamori owa''an ir la''a lera-mela noha niatni.'
  dov-dov: Oku nkuyanda kwayooyo wakandituma, kuti nditasweekelwi omwe aabo mbakandipa,
    pesi ndiyoobabusya kubuzuba bwamamanino.
  toc-NT: Hua̠ntu̠ xlá xta­pa̠­xu­huá̠n Quin­tla̠t hua̠nti̠ qui­ma­ca­mini̠t, xlá
    lacas­quín li̠huana̠ nac­ca̠­mak­ta­kalha la̠qui̠ ni̠para cha̠tum nalak­tzanka̠y
    hua̠nti̠ xlá qui­ma­ca­ma̠x­qui̠ni̠t naqui­li̠­pa̠­huán, la̠qui̠ acxni̠ nalak­chá̠n
    quilh­ta­macú la̠ta xlá lac­lhca̠­hui­li̠ni̠t aquit hua̠k nac­ca̠­ma̠­laca­stac­uani̠y
    nac ca̠li̠ní̠n.
  ulk-1902: Baba ra lag peike, kari namarida, kega, Kaka nole nerute dekaerti, E kari
    nakuar, epe kaka ko ekiamda keubu gerger ge.
  som-som: Tanu waa doonistii kii i soo diray in kuwii uu dhammaan i siiyey aanan
    midna ka lumin, laakiin inaan maalinta u dambaysa soo sara kiciyo.
  mam-C: Ex atzi'n taj nManji'y, a saj sma'n we'y, tu'n mi naje jun xjal, aye' ma
    chi tzaj tq'o'n we'y; qala' tu'n kyjaw anq'in wu'n, aj tjapin b'aj tq'ijil tzalu'n
    twutz tx'otx'.
  ndj-ndj: Mweni yanayishili akudayila naha, ngotoo kumuyaghamisha hata yumu wa vala
    vanyimbili, lakini ndivashukushi vosi mulijuva lya mwishu.
  mbj-NT: 'Hahỹỹ da P''op Hagä Do karẽn hã ỹỹ: Dooh takarẽn bä hã ỹ tanoo do see tabanesaa
    hẽnh tahõm bä, ỹ an''oo bä. Takarẽn ỹ genyy bong sahõnh hẽ hã ỹ tanoo doo, hỹ
    pong jé, P''op Hagä Do pa rababoo had''yyt hyb n''aa, sahõnh hã ta säm tabanoo
    noo gó.'
  lat-VUC: 'Hæc est autem voluntas ejus qui misit me, Patris: ut omne quod dedit mihi,
    non perdam ex eo, sed resuscitem illud in novissimo die.'
  ngp-ngp: Viya akuunga yudya akisigiile ni ivi, ‘Nisekumwaza hata yumwenga mwe wadya
    anink'hile mna vileke niwauyule wose mwe dizuwa diya dyo uheelo.
  aoi-aoi: Umba enena-bina ngawa nginuminingayindenama nibina-murrada nginilarrkama
    ngayuwa ningenikiyami-yada. Nakina aduwaba nginingayindenama kakwurrajini-yada
    ngayuwa nungkwurruwa-manja. Nakina nginukwama nungkwurruwa ngayuwa-wa akwa nara
    kembirra ningena alarrkama karningerribirra ngayuwa-langwa umba kirrababurna-langwa
    kumandakwuliyinama ngayuwa akwa kawarumajinama kenibikinama nungkwurruwa makina-manja
    meningarija-langwa mamawura kawarumajungwuna-murrumanja wurribina warningma-murrumurra
    nakina Neningikarrawara.
  enq-2: 'Nambanya Takange, namba puu lea dokonya masingili pyoo pipenge doko dake:
    Yuu etatamo gii dokopa, endakali namba ditae dupanya mendaipi mende alu napina
    lao, dupa pitaka nambame malunya sakatasepenge doko.'
  eng-ASVBT: And this is the will of the Father that sent me, that of all that which
    he hath given me I should lose nothing, but should raise it up at the last day.
  mna-mna: 'Mi ni leleene ta kembei: Zin wal tau ni iur zin be tiwe leŋ na, irao aŋzem
    tasa ma ila lene na som. Som kat. Ni leleene be mbeŋ kaimer to aŋpei zin ta boozomen
    ma timap timaŋga matan yaryaara mini.'
  myw-myw: “Towen nikayabeig sivinan bisekeig gamag, o sivinan bikayus silma̱nin gungamag
    babaw tasiyas, nag tatanok bika̱bwag; o basekes mwamoves vayuwein, igaw nakabiyokous
    tut waseg.
  sby-sby: Kuyanda kwa uyo walantuma nikwambeti mbule kutaya nambi umo pali abo mbalampa,
    nsombi kwambeti nkabapundushe kubafu pabusuba bwakupwililisha.
  sll-sll: Yal iwe, yu onama dire na bai nu sire honagi ana bani emia. Engwo i memini
    yu pamia. Ari yal al tau nu ke tere i na kebena bani tabin sinangwo hobi, na ta
    aidolalga paikimua. Te emgi habang kul enangure hamen ganba wai sinangwo gin iwe,
    uling yugere airangwo pamua.
  yaq-NT: Ju'u intoko, ju'u in yo'owa, a'abo nee bittuakamta, a' waataka a' chupa'a
    i'a'u, ini'i, si'ime wame'e aapo'ik neu bicha yeu pu'arim, jabeta juni'i, ka in
    a' ta'arunee'u juna'a. Ala inime'e, chukula taewait, jume' kokkoarim jiabijteneeo,
    in am jiabijtetuanee'u juna'a.
  uro-uro: Näkt iaqäkt kärak i qa rhäk na ngo di varhäm aa snängaqa di qaku nani a
    qa iva ngu namusäng sa aung nävät iarhakt moe qärarhae i sa qa von ngo rhäm da
    dap pa ngua rhäranas na rha vät ama dängdängini na qa ama qunäga.
  ita-1885: 'Ora questa è la volontà del Padre che mi ha mandato: ch''io non perda
    niente di tutto ciò ch''egli mi ha dato; anzi, ch''io lo riscusciti nell''ultimo
    giorno.'
  muy-muy: 'Ere ye ti Bay ya ti àslərbiyu nu ni awayay ni ti nihi : awayay ti ndam
    ya ti naŋ àbuvu tay a ahar vu ni ku bəlaŋ gatay èjifua ba. Awayay ti ka mandav
    ga duniya ti nâhəŋgaraba tay e kisim ba.'
  kqc-kqc: 'Ma kaere na nifeideyo amiye di ura bi yomini: na maro vene tau vakoi bi
    yokoi moi boiyo de regida, idu ari metonari mina vene tau vakoi bi moi edadigida
    dada.'
  tav-tav: Yʉ Pacʉ yʉre cajooricʉ yʉre cʉ cajooricarãre na cayajiro booquẽemi. To
    bairi ati ʉmʉrecoo capetiro nare yʉ catunu catioro boomi.
  eng-ULB: This is the will of him who sent me, that I would lose not one of all those
    whom he has given me, but will raise them up on the last day.
  spa-VBL: Lo que Él quiere es que yo no deje perder a ninguno de los que me ha dado,
    sino que los levante en el día final.
  fra-_FOB: Or c'est ici la volonté du Père qui m'a envoyé, que je ne perde aucun
    de ceux qu'il m'a donnés, mais que je les ressuscite au dernier jour.
  hau-ULB: Wannan shi ne nufin wanda ya aiko ni, kada in rasa ko daya daga cikin wadannan
    da ya bani, sai dai in tashe su a ranar karshe.
  mal-mal: അവൻ എനിക്ക് തന്നവരിൽ ഒരുവനേപ്പോലും ഞാൻ കളയാതെ എല്ലാവരെയും അവസാന നാളിൽ ഉയിർത്തെഴുന്നേല്പിക്കണം
    എന്നാകുന്നു എന്നെ അയച്ചവന്റെ ഇഷ്ടം.
  kkc-kkc: Egeesi ma kulodu yayo goomoga goo ee hagoso. Odoo yayo amapoo tenee dima
    kulodu ayo hedebe osugobalai, yo koo goomogoso. Esino hamameedee biame mapoo ayo
    diba wedia maga see gie badeli talame hogogadileiso.
  lit-lit: Ir šita yra valia Tėvo, kuris mane siuntė, kad aš neprarasčiau nė vieno
    iš visos grupės, kurią jis man yra davęs, bet kad paskutiniąją dieną prikelčiau
    juos visus.
  urd-GVR: Aur jis ne mujhe bhejā us kī marzī yih hai ki jitne bhī us ne mujhe die
    haiṅ un meṅ se maiṅ ek ko bhī kho na dūṅ balki sab ko qiyāmat ke din murdoṅ meṅ
    se phir zindā karūṅ.
  far-far: Te ne God nia doria ne nau ku dau sulia na wane ki tafau ne nia kwateda
    fuaku, ma ta te ai boroi si naoana, fua ne ana maedangi 'isi nau ku fi taeda 'uria
    na maurie firi.
  suz-BL: मिनु आं कली सोइक्‍ब आ दाक्‍शो मार बाक्‍ब देंशा हना, आं कली गेशो मुर का यो
    मसाम्‍चा, नु नोले ङा नाक्‍तीमी मेको आन कली सेंपाइक्‍चा बाक्‍ब। यूहन्‍ना १०:२८-२९;
    यूहन्‍ना १७:१२
  car-NT: 'Ero mo''ko yjemo''nenymbo nisanory: mo''ko y''wa inyry anuta''ka''pa ywairy
    man, awongary te man moro irombo ro kurita.'
  amp-amp: Na Bro Yifemr kfo tkrurafetann fitoh met yindarim bi tu Bro Yifemr nanhu
    tirtn bi hterm na nhai womr yak troh tanykfot wuroh ndar bbinysofthu bati yihar.
    Nhai. Nanhu tirt bi htetm yahot tathakni bugaruhanm.
  bht-bht: कने मेरे भेजणे बाले दी इच्छा ऐ है की जड़ा कुछ उनी मिंजो दितया है, उदे चे
    मैं कुछ नी गबां पर उसयो आखरी रोजे इसयो फिरी ला जिन्दा करे।
  eng-NOY: And this is the will of him that sent me, that of all which he hath given
    me I should lose nothing, but should raise it up in the last day.
  cub-NT: 'Yópe ʉbi ñai yʉre daroyʉ bácʉ: Caivʉ ina yʉre ʉ̃i jʉ are d̶aimarare coreiye
    jaʉvʉ yʉre, ne bíjabenajiyepe ayʉ, aru ji nacovaquiyepe ayʉ náre coapa yainore
    jarʉvarĩ ãnijãravʉ bʉojaquijãravʉ baquinóre. Que d̶ainore ʉbi ñai daroyʉ bácʉ
    yʉre.'
  ita-1927: 'E questa è la volontà di Colui che mi ha mandato: ch’io non perda nulla
    di tutto quel ch’Egli m’ha dato, ma che lo risusciti nell’ultimo giorno.'
  lww-lww: A pupia kiena nasinenanena sanini, sape la nap̃a naga mligan la asike e
    lum̃au, yoko ve nekilalu re lala yar tai, naga sinenan pisape e legiena maro nevisir
    plan la punu sina ga.
  ckb-ckb: ئەمەش خواستی ئەوەیە کە منی ناردووە، هیچ کەسێک لەوانە لەدەست نەدەم کە پێی
    داوم، بەڵکو لە ڕۆژی دواییدا زیندوویان دەکەمەوە.
  nas-nas: 'Tee botomuuꞌnung bakaang pia aung: teing amuuꞌning tare-koo, niiꞌnung
    paaꞌaravarooꞌnaang, eeꞌnoko ookara daaꞌarampaing doong asiꞌnooꞌnaꞌmung.'
  uvl-uvl: 'Ke i nenge kulosia iau at lemene ke teke: Iri lochloch ngana nenge NeHalang
    tunge iri at nge iau, e hile hote elle nge iri ero toto. Lape e hemaul heke mule
    iri nga etue nga rume.'
  eng-BBE: And this is the pleasure of him who sent me, that I am not to let out of
    my hands anything which he has given me, but I am to give it new life on the last
    day.
  ixl-CNT: Utz aꞌ vitxumbꞌal vunTat vaꞌl vetchajonin aas jatvaꞌl qꞌu niman vetz sataqꞌ
    ve, jatu koj suntzꞌej maꞌj te. Pek saqꞌaavitzꞌpixsa xoꞌl qꞌu kamnaj tu u motxebꞌal
    qꞌii saj.
  xsi-xsi: 'Mao nâ, Maro Kindeni isupwana kala amâ. Aku i tamâta pinde ilua naŋa lâ,
    aku i ne pateâŋa ikeno mine: naŋa ma apile tamâta toŋge lâ kinzi ŋgu ŋinde kala
    ma nao tia lâ, ande tia ndo. Lâ zo muli ŋana Maro Kindeni ma ipare nia panzi tamâta
    kâ, ande naŋa ma apaŋonzi tamâta ŋinde rârâni taitu-taitu, kala ma simo vianzi
    kilo.'
  crx-NTPO: '''Ink''ez sBá, whuz de sútilh''a''-un, ''en mbene la sgha buninlane ''aw
    ''ilhoghun hoonts''i nintaoostelh hukwa lhe''nízun, ''ink''ez la ''udek''ez dzin
    de dunabudosdlelh.'
  kan-OKCV: 'ನನ್ನನ್ನು ಕಳುಹಿಸಿಕೊಟ್ಟ ತಂದೆಯ ಚಿತ್ತವೇನೆಂದರೆ: ಅವರು ನನಗೆ ಕೊಟ್ಟವರಲ್ಲಿ ನಾನು
    ಯಾರನ್ನೂ ಕಳೆದುಕೊಳ್ಳದೆ ಕಡೆಯ ದಿನದಲ್ಲಿ ಅವರನ್ನು ಎಬ್ಬಿಸುವುದೇ.'
  bbb-bbb: Ro vierafe fuone ijeja, na e ije fu oe buone kame kuderiaga bu una e none
    revo ije bino nabe uniakoke. Ro kuke na e ije erarebe bu na giena ma vierafekuva
    na bu karauniake. Ro bu oekuva na maza radekuma ijia kiaga bu una urina vame ma
    karivako ije abena ijia kari vakono kiae.
  blw-blw: Yag hen laychéna, ta amin hen anchichay penelena way omafurot an haén,
    ammag maid poros mayagyag an chicha, ya ta man-uchiyê agé chicha amin no umchah
    hen anchi anongoh chi ag-agaw.
  tam-2017: அவர் எனக்குக் கொடுத்ததில் ஒன்றையும் நான் இழந்துபோகாமல், கடைசிநாளில் அவைகளை
    எழுப்புவதே என்னை அனுப்பின பிதாவின் விருப்பமாக இருக்கிறது.
  azz-NT: Huan Notajtzin Dios nechualtitanic nican talticpac, huan Notajtzin Dios
    quimonequiltía ma amo senme de nijín notaneltocacahuan ma ixpolihuican, nijinques
    ten Yejuatzin nechinmactilij ya. Ta, Yejuatzin quimonequiltía que ma Nejuatzin
    niquinyolitis nochi notaneltocacahuan ma yoltinemican tech ne tacuitapan tonalme
    ya cuac mochihuas ya ne hueyi taixcomacalis.
  spa-RV-1909: 'Y esta es la voluntad del que me envió, del Padre: Que todo lo que
    me diere, no pierda de ello, sino que lo resucite en el día postrero.'
  csy-csy: Keima hongpiak theampo khatzong bosua ngawl tu in, ni tawpkhak ni ciang,
    thawkiksak tu sia keima hong sawlpa i deina a hihi.
  mxq-NT: Esʉ Dios tsyejpy es kyajts nyajtʉgóyʉt ni tuꞌuk yʉ naxwíñʉdʉ ja̱ꞌa̱y diꞌibʉts
    tʉ xymyoꞌoy. Nyajjikypyʉ́kʉpts ma̱ ja xʉʉ diꞌibʉ tim ʉxꞌokpʉ.
  tzj-NT: Ja Tatixel ja takyonpi wxin quewa' rvoluntad ri', chi canojel ja reya'on
    chwe rmal ni majun chique xtintz'ila' ta in tok xterila' ja q'uisbal tiempo nenuyic
    canojelal chipan ja camíc.
  tdt-tdt: 'I Nia hakarak mak nee: Ema nebee Nia entrega ona mai Hau, ida mos la bele
    lakon, i bainhira mundu nee remata, Hau halo sira moris fali husi mate.'
  ron-BTF: Și aceasta este voia Tatălui ce m-a trimis, ca din tot ce mi-a dat să nu
    pierd nimic, ci să îl înviez în ziua de apoi.
  eng-WEBP: This is the will of my Father who sent me, that of all he has given to
    me I should lose nothing, but should raise him up at the last day.
  eng-FBV: What he wants is for me not to lose anyone he has given to me, but for
    me to raise them up at the last day.
  nld-1939: Welnu, dit is de wil van Hem, die Mij heeft gezonden, dat Ik niets verloren
    laat gaan van wat Hij Mij heeft gegeven, maar dat Ik het op de jongste dag doe
    verrijzen.
  bwo-bwo: Taan woshtso b́ shuntsonye taash b́ imts jamotse dab ikunor t t'afirawo
    dúris'uwi aawots k'irotse t tuzitwok'owe
  nch-BL: Huan ya ni ipaquilis noTata cati nechtitantoc, quinequi para amo ma nijpolo
    yon se cati nechmacatoc. Yaya quinequi para nochi ma niquinyolcuis quema ajsis
    itamiya tonali.
  quc-TNT: Ri u rayibal ri nu Tat ri xintakow lok are la' chi man c'o tä jun chque
    ri xeuya chwe ri quintzako, xane chi queinc'astajisaj na chquixol ri cäminakib
    pa ri q'uisbal k'ij.
  tfr-NTPO: 'Ga l̇l̇ëye woyde bor ichagarë l̈i, e ëre: Kjok pjir dbaryoshko ga nopga
    twara beno tjeng bor kong kës l̈i woshrër iröng obi, jer kjl̈ara l̇l̇ëm wl̈o.'
  kaq-NT: Ni huestibi manomaxonma tah hen jan hea hinanai jatihibi hean hueniyaxihqui
    nete queyoscanon. Hean jascajati ta hea raanni queenihqui.
  sgb-sgb: Ya kalabayan nan namiutoh kangko, ay ha Allon Pamanukom, ay biyayên kon
    oman hilay tinalagá na hên makapakilamo kangko.
  vie-1934: Vả, ý muốn của Đấng đã sai ta đến là hễ sự gì Ngài đã ban cho ta, thì
    ta chớ làm mất, nhưng ta phải làm cho sống lại nơi ngày sau rốt.
  kxv-kxv: ଅ଼ଡ଼େ ନାଙ୍ଗେ ପାଣ୍ତାମାଞ୍ଜାନାସି ଆମିନି ଗାଟାରାଇଁ ନାଙ୍ଗେ ହିୟାନେସି, ଏ଼ୱାରି ବିତ୍ରାଟି
