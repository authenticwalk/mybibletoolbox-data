  san-BUR: သ ယာန် ယာန် လောကာန် မဟျမဒဒါတ် တေၐာမေကမပိ န ဟာရယိတွာ ၑေၐဒိနေ သရွွာနဟမ် ဥတ္ထာပယာမိ
