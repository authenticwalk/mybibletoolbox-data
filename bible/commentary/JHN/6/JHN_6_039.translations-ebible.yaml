  mdy-ETH: ታና ዳኬሢኮ ማሊፃ፦ ዒ ታኣም ዒንጌዞንሢዳፓ ቢያ ፔቴታኣ ባይዙዋዖ ጋፒንፆ ኬሎና ናንጊና ናንጊ ሼምፖ ዴንቃንዳጉዲ
