  tam-TCV: அவர் எனக்குத் தந்திருப்பவர்கள் எல்லோரிலும் நான் ஒருவரையும் இழந்துவிடக்
    கூடாது. கடைசி நாளிலே நான் அவர்களை எழுப்பவேண்டும் என்பதே என்னை அனுப்பினவருடைய சித்தமாயிருக்கிறது.
  mit-NT: Te ¿ndíà nduá cuní mii‑yá nì techuun‑xí? Pues, cuní‑yà (ñà‑iin‑ni cundoo
