  mya-mya: ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သော​အ​ရှင်​၏​အ​လို တော်​ကား ကိုယ်​တော်​ရှင်​ပေး​အပ်​ထား​တော်​မူ
