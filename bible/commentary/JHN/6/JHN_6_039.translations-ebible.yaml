    gak men da, nayot lox ni tu bixa'' lo Dios; na le ruban rë bixa'' or yala xtu
    wëlt,'
  cbc-NT: 'Yʉ Pacʉ, yʉre cajoricʉ, yʉ cʉ̃ caátiroticũrĩqũẽ atore bairo niña: Yʉ yarã
    nipetiro cʉ̃ cacũrĩcãrãrẽ yʉ canetõrõ boyami. Bairo bairi ati ʉmʉrecóo capetiro
    caãno, cariaricarã na caãnimiatacʉ̃ãrẽ, narẽ yʉ cacatioro boyami.'
  qxo-NT: Payga manam munantsu acrangan cagcuna ni jucllayllapis infiernuman aywananta.
    Payga munan ciëluchö imayyagpis cawayänantam. Tsaymi fisyu final junagpis noga
    tsurinman criyicamog cagcunataga cawatsimushä Tayta Dioswan imayyagpis cawayänanpä”.
  mox-mox: Agu Tovetune nana egu tomotau neigu, ta ena nuanua vonigo ge taha toga
    ʼidiega ena nuafania be naluveʼwaiva, ta ʼesi tuta ana ʼebeluʼovoa ʼinaya ena
    giveyaʼitoto ʼeviviedi.
  kew-kew: Nipumi ni kogono gua mea pusa kogono gupa palua. Nipuna giape onaanuri
    ora na alupalimina pare orope epaliade yapi di rabu nimu rayo matmat-para marekaawa
    oro yaalo mapiraalua.
  dww-dww: Be Mamaitua na ḡoanama inam umanama, tauna aitauḡa taugu ya uteuteguna
    nam tenaḡa maika yà viri yakasi, ibewa da raḡan damone taudi tokare gurie be yà
    kawa midisuḡu munaḡedina.
  nif-nif: 'Tɨmbi endok man mandan wɨn ñɨndɨñ: amatam nokok kɨtnanan yapɨt-taleñguk,
    endoñnan nanin walɨ no nɨm pait-talenekalɨñ. Tambo nak endɨ gɨtɨk ep kamaimbi,
    nain taletalennan kɨmnan nanin epma mɨlat-talenekalɨñ.'
  twi-ASANTE: Na deɛ ɔsomaa me no apɛdeɛ ne sɛ, mɛhwɛ wɔn a ɔde wɔn ama me no nyinaa
    so yie na da a ɛdi akyire no, manyane wɔn ama wɔn nkwa foforɔ.
  aoj-aoj: Okom aman anamba nasapaꞌe agafiꞌii magape naꞌamba. Esis amam nematawa hiasi
    anen aꞌ nagaseꞌeas aeꞌi, aeꞌ ina ekwaha anin atitin nepe higililan lamonan, owaꞌatin.
    Aeꞌ egasaꞌmas wapani nemaf akutaifi.
  cbv-cbv: 'Nin caá weemdíh wahni ã weñat pínah yoobát: Nihat weemdíh ã jepahat tʉ́ʉtnitdih
    bʉʉdácan, weemdíh caán péeni yeó jáapdih queétdih wã jwʉ́ʉb booaat pínahdih ã
    náah yacna caá.'
  taw-taw: Pen bɨ yɨp agyokak ak, gos ne nɨgup anɨb ak nep nɨm, binɨb yɨp agup okok
    nɨg mɨden, olap ma kul gɨnɨmuŋ agak. Ñɨn kɨdek ak pen apek, mɨdupsek gen tepayaŋ
    tɨkjakɨnɨgel agak.
  jic-NT: Mpapay Dios nin tjejyama. Jupj jos napj ca 'ücj la mejay ma ca len̈ cüvalas
    jupj ntje'ayá sin popé. Jupj jos pjü yupj sin jyünsǘ la mejay p'a jawas tecya'lin̈
    sin müjünsücj na, ne ca niswa mpatjam yupj.
  zap-NT: Logne rlaan Xuz noo ne wxaal noo zëëd noo nak ne ni te mén ne wniiz me lo
    noo ylaadet noo men perdid, sinke yneban noo men chene che lultim dxe.
  wer-wer: Pötaanök omën wes nemëaupë kentöök epël ya. Omën nemëën nenaö pörö namp
    il nanimëëngan, won. Akun kaöaöök nenaul wal ë niulëëmaat.
  ipi-ipi: '@see-verse:JHN.006.038'
  qul-NT: 'Cachamuwajniypaj munaynenka cay: mana ujtapas kowaskancunamanta chincachisajchu,
    manachayri causarichisaj tucucuy p''unchaypi.'
  ter-NT: Yoko hara ahá'inonu ne Pahukónuti yâyeke ákoyea ápahuina évoem xapákuke
    ne uhá koeti xâne poréxonuke kutípeonu. Yoko ngoexépukopatihikomo enepo simapúne
    hunókoku ra mêum.
  bmr-NT: Jaano jino Guihirubi uco agalluuhinɨɨbo iimogono; Paryɨ diibo uco aacɨmoco
    saatohobaco jeevesutɨɨbo paryɨ famoocoro ufucu niinofucusumi buheetesuji.
  fuf-fuf: 'Ko fii e hino faale on Nuluɗo lan: ko wota hay gooto e ɓe o yeɗimmi ɓen
    hayru, kono ko yo mi immintin ɓe ka ɲalaande sakkitorde.'
  bhl-bhl: 'Namdase Sunbin-Got em ibolow fukunin e kanekote: Nelo dunemse kunum waneng
    mali gel mak ilo ne nam koyemi kate, ilo kilele yetemeko, fefe ding kabalak e,
    iti yemkalfoloki te.'
  ons-ons: Na Magak wane simile mogare ketkole, yemo Maganeŋo ŋei ŋerep korop ninwareke,
    yewa eŋano ŋine natne qeliŋ onbe mi siukkei, ŋo siluŋ naso qoeki na korop ma wirik
    onbe wisikae wie warekei,
  con-NTPO: 'Ñama moen''su in''jan''chota tsu qquen: Majameñi''qque Tise in''jaensi
    ñame in''jan''chondeccuma ni fae''ccoeyi''qque qqueñambecañe. Tsa''ma Chigaja
    in''jan ñajan tsendeccu poiyi''ccoma qquendyaeñe osefaeña''cho a''ta napisi.'
  ghs-ghs: Oonita mai ana dzoobireqi abi qesa naho botota mootota noi dza eetemi ana
    nokoke gama tuuhoro qaaqa ipi bodzata iso keke nokoke tuukutakoi.
  peg-peg: ଆରେ, ନା ପକ୍‌ତାତାକାନ୍‌ ଜେ ୱିଜ଼ାରିଂ ନାଙ୍ଗ୍‌ ଦାନ୍‌ କିଦ୍‌ନାନ୍‌, ହେୱାର୍‌ ବିତ୍ରେ
    ଇନେରିଂ ନେ ଇନେସ୍‌କି ଆନ୍‌ ଆରାୟ୍‌ କିୱାଦାଂ, ମାତର୍‌ ହାରିହାରା ଦିନ୍ତ ତାଙ୍ଗେଙ୍ଗ୍‌ ଆରେ
    ରଗ ଜିପ୍‌ନାଙ୍ଗ୍‌, ଇଦାଂ ତାଦାଙ୍ଗ୍‌ ମାନ୍‌ ।
  txu-NT: Ibãm kute ijanor djwỳnh ta ne ijã amim karõn amim, “Be, ije kadjy memã amak
    bônhja dja ikra mã meo ban 'õo biknor kêt nhym me akubyn tĩn ne. Pykakam me kunĩ
    kute aminhinomã amimẽnh djà nhõ akatikam dja ikra akubyn õ me jao tĩn”, ane.
  eng-WEBU: This is the will of my Father who sent me, that of all he has given to
    me I should lose nothing, but should raise him up at the last day.
  gnw-NT: Ndarau amɨcañɨ penti ave opaete cheRu umee ma cheve vae reta güi. Echa'ã
    ambɨjecove yeta aru umanocue vae reta ipɨte güi ara taɨcuegua vae pe. Cua uipota
    chembou vae —jei—.
  mux-mux: 'Na liipa mundurum yili-ni numanuna piliirim mele i-sipa: ‘Na-ni ⸤nanga
    Málale⸥ simbu yambuma pali ⸤Málale-ni⸥ nokupa konjupa, tilu kepe mundupa naa kelepa
    kene mindili nungí koleana aima naa pumba, ma-koleale pora nimbá enaliinga enini
    pali topa makinjipa olandu liipili.’ nimba numanale-ni piliilimú.'
  maj-NT: Ko̱ ni xi mjehe̱ xi kits'ín nibána, najmi mjehe̱ tsa ts'inndyja ndaha nku
    xi kitsjána. Mje níhi̱ nga ts'inkj'áíya ngáha̱ ra̱ ngabayoo̱ xu̱ta̱ xu'bo̱ ni̱stjin
    xi fekuu̱.
  bkq-NT: Pabai koendâ yeinwântaynrim modo kâendyse awyly. Ynynonro modo tydâpa iedyly
    ize inkâba mâkâ. Xypyry etay, ynynonro modo kurâem kânhetondyze mâkâ, aunloenlâ
    eagâ itomoem.
  kue-kue: Na diendungwa yagle i yegl eretenedi prukwa, yomba prapra na nare kondungwa
    i suwarata na kinde kondokraglka ba enge kande mina ye prapra simangimbo andigl
    ukor enaglkwa.
  cot-NT: Iroguenti ininque Aapani tigarancaquenaca aato noguipeguiri apaniro yojocaquenaca,
    manaquea novochantajiajeri intati aapojaquempagueti savincaguiteri vegaratapojaatsineca.
  bnp-bnp: 'A ningaru vona i maea: e huriki a bakovi a ngatavine a Vure i habi nau,
    i uka tara viri ne ria ge velu. Ga vakamahuri mule ria lobo na nilobona parava,'
  apn-NT: —Tã mo na hte Inhĩpêêxà kãm hprãm? Nà kot inhmã mẽ õr mã xwỳnh piitã nhỹrmã
    wa ixkuri htĩr tũm nẽ mex nẽ pa ho paja na kãm hprãm. Jakamã nhỹrmã akupỹm mẽ
    htĩr ã arĩgrota ã ixte akupỹm mẽ ho htĩr nhũm ixte ãm pixire nẽ ho ixpikunor kêtja
    na kãm hprãm.
  ctp-NT: Nchka tiꞌ Stiǐn chaꞌ ja ska nten kanaꞌ, xa wa msñi neꞌ chaꞌ ꞌñaǎn. Kwiꞌ
    kuꞌniǐn chaꞌ tyuꞌu neꞌ kanꞌ xiyaꞌ xa wa tyii ti chalyuu ―ndukwin―.
  bre-BRG: Ha setu amañ bolontez an Tad en deus va c'haset, na gollin hini eus ar
    re a zo bet roet din, met ma'c'h adsavin anezho a varv en deiz diwezhañ.
  opm-opm: Nohnong ma nadarhetip han ohe dahapat da oh mama ohmur. Gorhe hrepnong
    namtipra han ihirnong oh tit uh tit kot dahnong hamo hatipra rim pomar ruprup
    mar gorhe hrepnongwi mar pomar paptenmur. Imat ruprup mat pomar papatin kaput
    mong pepe dik oh gonsi eimat paten dasi hat orhorwi patin pamsonmur napor nadarhetporhan
    noh ama ohe da orhorsi ihat apripatmur.
  bvr-bvr: Minypa nipa jal a-nirra aburr-ngaypa nipa murna nguna-wuna gala barra ana-nga
    a-lijiwarriya, jarra jurdach gu-jirra ngorrngurra ngaypa barra nguburr-jarrkarra
    barra wanngu aburr-ni.
  wal-wal: Tana kiittidaagee koyiyoogee hagaa; taani i tau immido ubbatakka wurssettaa
    gallassi denttanaappe attin, issuwaakka bashshana mala koyenna.
  zad-NT: Na' X̱a'na', beena' bseḻ' nad', cheenile' bi wi'a latj kwiayi' ni to beṉ'ka'
    ba wleje' kwenc̱he gakgake' nad' txen. San cheenile' yisban' ḻegake' ladj beṉ'
    wetka' kat' illin lla te c̱he yell-lioni.
  kmg-kmg: Mamac-nanezi norao râec-jopaekac ŋic i jaŋe sipirickenšipiŋte hone qâzuc
    ejareku dameŋ sâkoo furu jaha wiwic-jopape faharenšoŋgopieŋ” sorecnuwec ere micdâŋ
    iŋuc hâcne fokac.
  aso-aso: 'Aꞌmine nimiseliveꞌmi luloloꞌ ogo molo oloniꞌ nene ma neꞌmino neive: Naza
    gizebo lamineꞌ okuvo aꞌmine neniꞌ nimingutiꞌ nene hamolitesi ma vi tolovo amavo
    alingeꞌ gamene nabala nene mukiꞌ gohi do ote-ngedeline losa gele neive.'
  uli-uli: Yeramtala ye fang doh ngang ye dipli le tor semal mo irer rechoka ye fang
    ngalyey le ibe ttahcheloh; ngo bela miril faileng ngo panger ngo ibe hamolowa
    tefalir mo irel maes.
  nin-NT: Uwanggo yo si ina i Abachi yi, di ingga bu si du uyirr nu umi ku anishirr
    ba nggo à ni ingga na ba a nado hen. À di ingga bu ka ba si na azhibarr a ikikre
    wa.
  tgk-tgk: Иродаи фиристандаи Ман ин аст, ки аз он касоне, ки Ӯ ба Ман ато кардааст,
    ҳеҷ якеро аз даст надиҳам, балки дар рӯзи қиёмат онҳоро зинда гардонам.
  acu-NT: 'Wína Apaachir wína akuptuku asa: Aints ainaun wína surusmia nunaka kichkisha
    mengkatsuk, antsu nungka amukatin kinta jeamtai, inankita tusa wakerawai.'
  cak-WNT: Y ri nrajo' ri Nata' Dios ri yin takayon pe, ya c'a chi quinojel ri ye
    ruya'on chuwe, man ta jun xtisach ca, y pa ruq'uisbel k'ij xquenc'asoj el chiquicojol
    ri caminaki'.
  ebk-ebk: Nan laychun nan nangifiaor kan ha-un at maid poros litawok as uray usa
    as nan am-in ay entalekna kan ha-un, ngem takuwoktu chicha manipud as nan utúy
    as nan anongos ay urkiw.
  spa-PDDPT: La voluntad del Padre Quien me envió es que no pierda nada de todo lo
    que me dio, sino que lo resucite el día final.
  ruf-ruf: Ayula iyanitumile kobama apfi, ndeke kumwaghitsa imunu wowose mna iwanu
    wala iyangaile, ila niwatsilihule wose mna litsuwa lya usighilo.
  gun-gun: Ha'e gui Xembouare oipota va'e ma pova'e, xevy guarã ome'ẽ va'ekue peteĩve
    namokanhyi aguã, ha'e rã opaa ára amboetepa ju aguã.
  agu-BL: Ej nin yi tetz tajbil i'tz, yi quil tx'akxij jun scyeri yi e' yi ja wi't
    che' tak' swetz. Ej nin ncha'tz yi tajbil i' i'tz, yil chitz'ij junt tir wa'n
    yil tz'ul tzaj yi wi'tzbil k'ejlal.
  isn-isn: Nu uwu wuwo ulowa nuakwe nai undagiiye, kina ndeke kumulimilya ga nung'wi
    nua awo naza uninkiiye, ila nika ausha uluhiku nula mpelo.
  eng-PEV: Listen, this is what my father really wants me to do, he wants me to look
    after all the people that he gives me. I can’t lose any of them. You know, the
    world will finish up one day, and on that day my father wants me to make all those
    people alive again.
  ilo-ULB: Daytoy ti pagayatan iti nangibaon kaniak, ken awan ti rumbeng a mapukaw
    kadagidiay nga intedna kaniak ngem masapul a mapagungardanto iti kamaudianan nga
    aldaw.
  pir-NT: 'Ahrita ijire yʉhʉre ohoriquiro tiquiro cahmeñe waro: Ijipihtiyequina yeequina
    yʉhʉre tiquiro ohoriquinare yʉhʉ boeragʉ̃ cahmene yʉhʉre ohoriquiro pihtiri deco
    ijigʉ̃ tiquina masa mʉjatire.'
  anv-NT: Ne genó ɛyigé muú ayi atɔmé me akɛ́lege nnó, mpyɛ gélú nnó ɛkágé
    mpyɛ yɛɛ́ muú ama anó né geluágé bɔɔ́ ako abi ji achyɛɛ́ me. Mpyɛ ɛlé ɛbwɔ́
    akwilé né negbo né bií bi kwyakwya.
  sab-NT: 'Cha Ñenua cha kaganga ama takalin cha age ai kare: Cha Ñenua kwian bai
    ulita ta gbu no cha ole cha gai ulia, cha Ñenua takalin kwian ene ulita me jogedalenga
    ni gdaite chage, cha Ñenua takalin cha kwian ene ulita manade no, ene chui bdaglige
    cha ama ulita jaba gbadaleni gwade.'
  tmd-tmd: Acö nöbö mö nɨ yad akuyöbö ñɨgö nugugu mɨdmön, i yöm renɨm; mönö diba yadɨb
    wop aku, nɨ rɨmön, ñɨŋ magalɨg öbiöña. Aiön aku, Acö nɨ yad aböŋ Nöbö aku, nugwo
    wä cöna.
  acr-NNT: Yey ri karaj ri Nuqaw, ri xintaqaw loq, e na kanjam ta kan junoq chike
    ri ebꞌuyaꞌom Rire chwe; ma e kenukꞌastajisaj lo konoje waꞌ chupa ri kꞌisbꞌal qꞌij.
  kpg-kpg: Deenei di hiihai o Maa dela ne hagau mai Au, bolo Au gi hudee diagia tei
    dangada i ginaadou ala ne gaamai go Mee, bolo gi haga mouli ina digaula huogodoo
    i di laangi hagaodi.
  taj-taj: ङादा पुइखबासे म्‍हन्‍बा ताम चा थेसे ङादा पिन्‍बा म्‍हिगदे ङाग्‍याम गिकनोन
    थाम्‍हागै, तर चु जम्‍बुलिङरी ङा दोःसी खबा धुइरी ङाइ थेनीगदेदा सोना लबारी खम्‍गै
    भिसी हिन्‍ना।
  avt-avt: Hɨrak kerek keriuweta hi han tɨ ik hɨrak hanhan menmen im. Hɨrak hanhan
    hi ap hɨnaaiwɨr mɨtɨk kiutɨp ke mɨt yapɨrwe hɨrak epei keriuweti au. Hi akɨan
    mɨt miyapɨr yapɨrwe nanɨkrit nanu me wɨ maain God skelim mɨt.
  cbk-cbk: 'Este amo el querer del di mio Padre Celestial quien ya manda conmigo aqui
    na mundo: que aquellos con quien ya dale le conmigo, hende ay queda separao conmigo,
    y ay hace yo canila levanta del muerte na ultimo dia al llegar Dios para jusga
    con todo.'
  uig-ARA: مېنى ئەۋەتكۈچىنىڭ ئىرادىسى بولسا دەل شۇكى، ئۇنىڭ ماڭا تاپشۇرغانلىرىدىن
    ھېچبىرىنى يىتتۈرمەي، بەلكى ئاخىرقى كۈنى ئۇلارنىڭ ھەممىسىنى تىرىلدۈرۈشۈمدىن ئىبارەت.
  tuf-tuf: As áyjaqueyat uwan eyta caquin wajacro, uw as quin wíjaquey úbistii chiw̃ti
    acu. Cabar tinyat aját ey bahnaquin sicor estají yinayta acu as quin eyin cac
    áyjacro, -wajacro-.
  abx-abx: I katuyu'an-na si magpabawa si ako nga gana' sarungay-ko si dimu'an nagpatubyan-na
    si ako hasta nga banhaw-ko mga iya si damuri allaw.
  mco-NT: Yɨ' jadu'n tzojcp ɨɨch nDeedy huɨdibɨ xyquejxɨch ya, co ɨɨch ca' ni pɨn
    nyajtɨgoyɨpyɨch, yɨ huɨdijaty xymooybɨch. Hue' janchtɨy yɨ' ajcxy nyajjugypɨgɨpyɨch
    jadüg'oc co anajty naaxhuiñybɨ tɨ yhuaad'ajtnɨ mɨna ytɨgadzɨpy.
  kqf-kqf: Bi Maimaituwa ena ḡowana ba aiyai i viteviteguna mote ḡemota ima paila,
    te laḡan damonemo kaka tagu pekimo yà kakenamoitodi.
  cpb-NT: Jiroka ikowiri Ashitanari otyaantakenari, eero nopeyagaantawaitzi apaani
    rishentashiretakaakenari, nowiriintairi paata weyaantapaakyaawone kiteesheri.
  aon-aon: Aria anan neshopoke yanaki iri nakri um ineken iri douk enyudok. Nakri
    mare ikutukuk enen um eshudok ihishmorim arpesh douk anan nagraehesh um shunamori
    eik iri shunak shuwishuk uwe, uwok. Aria nakri eik ta irukesh yapis eshesh aria
    watak ishuhur shukitak shupe abudok nyutob ko hugiguk iri nyumnah hutogurum.
  hus-NT-2005: Xowaꞌ in léꞌ nu Tátaꞌ xi tin abámal, jaꞌich ke yab ku kʼibdhaꞌ ni jun
    xitaꞌ xi Jajáꞌ tin pidhál, tokot ku ejdhaꞌ ti ít tam kin bajaw an pakwenib.
  mig-NT: Te máá Táa̱‑ri̱ kúu I'a̱ ni̱ tájí rúu̱ va̱i‑ri̱. Te tú kuní‑ya̱ já náa ní
    ɨɨn ña̱yɨvɨ ní ja̱'a‑ya̱ núu̱‑rí, chi̱ sua ja̱ ná náschakú‑ri̱‑i kɨvɨ̱ jínu ñu̱yɨ́vɨ.
  bps-bps: Na i knayè i mdek deg ku landè lana balù satu di kdee dad to blén deg,
    na ku sdulêgu ale nték mdà di fati kadang di fulé duh.
  mbs-mbs: Aw seini se ibeg din, te tonggoan ko se kedita te otaw insalig din diyà
    kanak amon wedad metalon kandan, aw entayen ko se kedita dan te temanan aldaw.
  tof-tof: Kürü nótó zirrkapónórr, oya ubi kokea ka darrü pam koke imruko wa kürü
    ne pamkolpam küliónürr, a ene ka sab ibü büdüldügab irsino dómdóm ngürrdü.
  cme-NT: A ne da umaŋ puɔraa-mi u sa taara uŋ hãa-mi bamaŋ, u diei balla-bɛi. U
    taara miwaaŋo tĩmmaŋ-yiiŋgu‑i, mi sire kutaamba‑i hiel-ba cĩncuɔŋa-na.
  sus-sus: N Xɛɛma wama nɛ n xa a xa mixi birin nakeli faxɛ ma lɔxɔ dɔnxɔɛ. A mixi
    naxee fixi n ma, hali keren naxa lɔɛ.
  pon-2006: 'A iet kupwur en ih me ketin kadariehdo: I en dehr kasalongehla emen sang
    rehn koaros me e ketikihongieier, a I en komourirailla ni imwilahn rahn.'
  dad-dad: Aya sur fiyan nẽ oroya are yeir, idi ganan ĩ ifanan taka to folõ afalauf,
    anĩ ere, aya idikeleya naa bun alesnẽdiyouf.
  zab-NT: Ne Xtada ni bxiaald nare, ni rcaazny ná dec irate de ni abnɨɨdxny naa nic
    tubydeb quɨt itiiuntia sino que isbániadeb chi idzɨny dxi.
  jae-jae: Ma ŋackêsakiŋ-aêwaga tau nê biŋ amboac tonec gebe gêŋ samob, taŋ kêkêŋ
    gêdêŋ aêŋa naŋ, janam ŋateŋ sapu atom, jaŋu samob sêndi sa êndêŋ bêc ŋamuŋa.
  ksd-ksd: Go ra nuknuk i nam i ga tulue iau uti, ba koko ta ikilik ta nam i ga tul
    tar ia tagu na rara, ba ina vatut vapar ia ta ra bung kutu.
  msm-NT: Iyan pagboot din no bantajan ku to tibo kaotawan no insalig din kanay agun
    wada ogkayagak, aw ogbanhawon ku sikandan diya to katapusan no aedow. Su ogkaliyag
    sikandin no to tibo ogpaminog aw ogtuu kanay ogbogajan to kinabuhi no wada katapusan.”
  myk-myk: Wemu wʼa nɛ tun ge, wee ɲidaan wu wa mɛ na, sipyaa sipya wʼa kan nɛ mu
    ge, na wee wa shishiin ganha da biin wɛ. Nɛ ba pee ɲɛ di yeege xu ni koŋɔ caxhɔgɔ
    bɛ na.
  sbe-sbe: 'Na tauhetamaligau yona nuwatu ede teina: Kaiteyadi ye ledima kaliguwai,
    meta tabu hesauna ya hetaukwadalele, na hekasa mayadaina unai maudoidi kabo boita
    unai ya hetoloꞌuyoidi.'
  mcr-mcr: Nyi änändowatqä Iqu, ämaqä Nyi ändapkqä iquauŋi, hiunji yäpakäŋgaŋi Nyi
    hŋqueŋi hiŋuinä mäquŋquä itmä, eeqänäŋä iuŋi häŋä vauqumuatmniqŋqä äwinyänä.
  cux-NT: Chuu chi neⁿ'ē Chiidá chi dichó'o yā 'úú, caati 'úú ní nguɛ́ɛ́ nindaí mar
    'áámá yeⁿ'ē tanducuéⁿ'ē chi tee yā 'úú. 'Úú ní nadin'duuchí tanducuéⁿ'ē 'iiⁿ'yāⁿ
    yeⁿ'e nguaaⁿ tináⁿ'ā nguuvi chi 'cuiīnū iⁿ'yeēⁿdī.
  tur-YTC: Beni gönderen Babam’ın isteği şudur ki, bana verdiklerinden hiçbirini kaybetmeyeyim,
    son günde hepsini dirilteyim.
  san-ITR: sa yAn yAn lokAn mahyamadadAt teShAmekamapi na hArayitvA sheShadine sarvvAnaham
    utthApayAmi idaM matprerayituH piturabhimataM|
  bel-N: А гэта ёсьць воля Айца, Які паслаў Мяне, каб з таго, што Ён Мне даў, нічога
    не загубіць, але ўваскрасіць усё ў апошні дзень.
  sch-sch: Ma hih mi tîrpu lungdo chu ani, mi pêk ngei murdi tute minmang loiin
    nikhuo nûktaka chu aringin kaithoi inlang, ti hih.
  mic-MIQNT: Etna na ula Nisgam ta'n petgimip pualit tla'tegen, ma e'nagig ta'n wenig
    gisi ignmuipnig je mu newgte'jit gatu awna unaqa'la's aq ignmua's iapjiwewei mimajuaqan
    wa'so'q, ugtejgewei na'gweg.
  huu-NT: Cuena oretatɨmɨedɨ cue dɨbeimo itatallɨnomona buna faɨfillana jitaiñede.
    Jusiñamui lluaruimo fiodaillamona nana naimacɨ abɨaɨna cue jilloitajana jɨaɨ jitaide.
  jiv-NT: Winia Apar akuptukuiti tura ju̱na wakerawai. Ashí winia tsaṉkatrukman emeṉkátsuk
    amuukatin tsawantai̱ iniantkiarat tusa wakerawai.
  otm-NT: Nu'a rá pähä ma Ta bá pɛngä, gue'a nte ga 'bɛcä gätho bi 'dacä, pɛ ga xoxä
    ʉ 'bʉ rán zɛgui ra pa, nɛ dim 'bʉi maząi.
  dah-dah: Niŋgeb ne niŋ nuntiŋ mar gobe uŋkureŋ muŋ kura tubul timeke pel ma hiyyeŋ.
    Gwaha irtiŋeŋbe nalu funaŋde mel go tumŋaŋ yisaŋ heŋ al gergeŋ wor po yireŋ. Go
    tiyeŋ gobe nad nerke katmiriŋ al gote dufay geb, go po gama ireŋ.
  tnk-tnk: Nənə in i nəri Iəmə sə rɨnərhi pehe iou rokeikei. Nərmama me pam səməme
    in ruvei pehe miou takəpwəh nətə wauien ia nirəha riti, mətə ia nəpɨn sampam tako
    irəha pam hətui mwi ia nemhəien.
  kpr-kpr: '@see-verse:JHN.006.038'
  san-IAS: sa yān yān lokān mahyamadadāt teṣāmekamapi na hārayitvā śeṣadine sarvvānaham
    utthāpayāmi idaṁ matprerayituḥ piturabhimataṁ|
  nho-nho: Ttama ni heuna ma ki au nau raa see hiihai ma se tama i ana tama ni kaumai raa
    e tiiake. Naa tama hakkaatoa ki hakaoratia a nau i te aso hakaoti.
  gym-NT: Amne ti Rün käkwe ti juani abko käkwe nire nire biandre tie, ye abko ñan
    riadrete jire iti tikän amne kä mrä angwane tikwe mikadreta nire nünakäre kärekäre
    Ngöböbe abko ie ti Rün tö,
  azg-NT: Nquii Tyëhöꞌ na jñon jon ja quiiꞌ ntꞌanhoꞌ, ndö vaa na ntꞌue tsꞌon jon na
    quitsꞌa, na juu tsꞌan na jndë tyincyaa jon ntꞌö, tyiꞌninncya na ngitsu ñuaanꞌ
    tsanꞌñeen. Ndoꞌ xuee na matsꞌiañꞌen, ninncya na ntaꞌndoꞌ xco tsoñꞌen nnꞌan na
    nanꞌxuanhan na tyiꞌquintycüii na cotaꞌndoꞌ ñuaanhan.
  bhd-bhd: ईए मेरे बाजेरी मर्ज़ी आए ज़ैनी अवं भेज़ोरोईं कि ज़ैन किछ तैनी मीं दित्तोरोए
    तैस मरां अवं किछ न हिरेईं, पन आखरी दिहैड़ी फिरी तैस ज़ींतो केरेलो।
  too-NT: QuinTāta' a'ntī quimacaminī't, xla' lacasqui'n que na'iccāmaktaka'lha ixlīhuākca'n
    a'ntī cāmāpuhuanī que naquintastālani'. Xla' lacasqui'n que na'iccāmālakahuanīchoko
    a'xni'ca' nachin a'ntū ā'xmān chi'chini'.
  ind-AYT: 'Dan, inilah kehendak Dia yang mengutus Aku: supaya semua yang telah diberikan-Nya
    kepada-Ku itu tidak ada yang hilang, melainkan Aku bangkitkan pada akhir zaman.'
  cjo-NT: Irintapaeni nokempoyaakiniri irira Pawa, eero nopeyakotzi apaani. Nopiriinteeyirini
    irirapaeni iwatha omonkaatantapaeya kitejiri othonkantapaeyaari kipatsi. Rootaki
    ikowakaanari riraga Pawa otyaantakinari.
  nsn-nsn: Ginine ter inete ke malaraigir tang sioko geke heiriha totoguo tar me guat.
    O tamatasine ke heiris God totoguo ahik pah ra matotong heil tur totoguo, inggo
    u turung uatua tapokis tasisina tar uadouhinar marein.
  san-DEV: स यान् यान् लोकान् मह्यमददात् तेषामेकमपि न हारयित्वा शेषदिने सर्व्वानहम्
    उत्थापयामि इदं मत्प्रेरयितुः पितुरभिमतं।
  tna-NT: Quema Tata sa tsada aimue ema peje su jei putana cuana pataitana mahue puji.
    Beju tiempo epupe su, manujiji cuana enetianata su, yama enetianameyu huecuana
    ema neje cielo su paputita huecuana puji.
  lid-lid: Idah badeh, budon tan, iy suni jo eme ta jo samani iri lau nane iy ndraleheyani
    iri ndrame tek. Buku len hamon, jo kameh kamete-ei iri ja.
  wim-wim: Nil thawar ngay minam piꞌāng thanang, keꞌ maꞌaman wayathāng thanang pam
    wanch nilan maꞌ ngatharangan want thanang, puth ngul-ngulaniy-a, aakan minchowan-a,
    ngay mulaman ngul ekathāng thanang.
  zga-M: Nuvo vuvugane wango uvonesukhile, khukhuta nerekhe okhotaga hata yumo avamile,
    pakhuva nelavanchusya esikhu eyamwisho.
  yom-yom: 'Vayi luzolo lu mutu wowo wuthuma luawu lualu : ndibika zimbisakadi mutu
    wumosi mu batu boso bobo kaphana vayi ndibafulukisa mu lumbu ki tsuka.'
  san-SIN: ස යාන් යාන් ලෝකාන් මහ්‍යමදදාත් තේෂාමේකමපි න හාරයිත්වා ශේෂදිනේ සර්ව්වානහම්
    උත්ථාපයාමි ඉදං මත්ප්‍රේරයිතුඃ පිතුරභිමතං|
  yut-yut: 'Datno nak yabekban pɨgɨm uŋun dakon galaktok uŋun yaŋ: Nak Datno da amɨn
    kɨlɨ namgut uŋun kɨnda dɨma yɨpbo pasɨljak. Mibɨ gɨldaron kɨsisi pabo pɨdoni.'
  grc-BYZ: τοῦτο δέ ἐστι τὸ θέλημα τοῦ πέμψαντός με πατρός, ἵνα πᾶν ὃ δέδωκέ μοι μὴ
    ἀπολέσω ἐξ αὐτοῦ, ἀλλὰ ἀναστήσω αὐτὸ ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
  cpc-NT: Jiroka ikowiri Ashitanari otyaantakinari, iiro nopiyakaantawaitzi apaani
    ikaatzi itsipashiritakaakinari, aña ontzimatyii nowiriintayitairi iwiyaantapaatyaawoni
    kitiijyiri.
  nhg-NT: Hua yaja ini tietlanequeles de öque niechhualtitlanque, que de noche tli
    niechmacaque majcamo necpolo nion sente, tlöcamo cache ma nequenyulebite ipa inu
    sölúltimo tunale.
  nya-nya: Ndipo chifuniro cha Iye amene anandituma Ine nʼchakuti ndisatayepo ngakhale
    ndi mmodzi yemwe mwa onse amene Iye wandipatsa, koma kuti ndidzawaukitse kwa akufa
    pa tsiku lomaliza.
  ngu-NT: Niman noTajtzin yejhuan onechajtitlan xquinequi nicpolos nion se on yejhuan
    yejhua onechmacac, yej ipan on sa ica nochi tonajli ma niquinyoliti niman ma niquinquetztehua
    ipan intlalcon.
  kup-kup: Met nem Papapuz zaitiv pot hez. Añarab pori ne pim ropun etet nemaz homeo
    badae batapanen paru poriz ne tin korav ravat heman paruhanañ nap horï naravotü,
    oñ pohao tin het hepanez nonoroh sohopanen tokat aliz metesik ne pori baval haoman
    pohao tin het hepan.”
  jid-jid: A hi wa yiyi ikpe u son indji wa a ton me, ni ndu mina wa kperi hanma ni
    mi biyina niwa ani se mika taba shimen ni vi u klakla'a.
  wmw-wmw: 'Vyaasaka ire anipereke omi ndi javi: kuwa piya waanipere iye, wasipoteye
    anta mmoja, suku ya mwinsho niwafufure.'
  gmv-GGM: Tana kitidadeey sheene tas immidaytape issadeeka dhaysontta wurisetha gaalas
    ta denththana.
  ssg-ssg: Teka seilon ti i haniwen nga, teteka laha sohot kahikahik, Haeu pahan nga
    ngahati aluiniwa laha hatesol nake i pahan nga xahateniwa laha ti matealaha ngain
    tetehu ti hinitiai lawe seilon.
  zpo-NT: Nu lee kwaan nzhekla Xuz na, xaa mxaal na nak, nazowent na nik tub re xaa
    mzaa xaa lo na, sinka rese xaa ba seban na mbizh gwluzhtlaka.
  poy-poy: Uliya yakantumiti kafira aga, nanimwamizili yumu pakati pa walii yakanupiti,
    ira hanuwazyukusiyi woseri lishaka lya kupelera.
  qwh-NT: Cachamaqnïqa manam munantsu qomashqan nunacuna ni jucllellapis infiernuman
    ewayänanta. Antis pëqa munan juisiu junaqcho llapan qomanqan caqcunata cawaritsimunätam.
  gaw-gaw: Aria laa Nug da meiḏe uḏimi amu, Nug oo niiṯe ele amu inam. Danab ah oh
    da meḏom ele amu, ag ohnab dahilib daaglag. Laa ii qetoḏma. Wan haen malakp̱a
    da ohnab maḏ adap̱i, ag eḏun hip̱aidḵulag.
  nca-nca: Ko ene asá nereró ŋuro iŋo-iŋoyó ŋuko ŋandiro. Komo uni se nunaró ŋuro
    kanata ka kama rotowano. Kini, naru weŋako ŋuno okoko yerewe otoqowaŋgo.
  zpz-NTPP: Nunu biñ nu bzuu nez ya̱ zeꞌ rlagy mi nu ni gyicya̱ nu cueꞌ zaana̱ nu
    duneꞌ ni tub la mbecy nu briic mi ne̱, sinu gyicya̱ nu gyabañ de mbecy nu bi gut
    ornu laab ndeꞌ la nu shuub dzi nu ded ni gyishlombecy.
  mkj-mkj: 'A ioar kupwuren Ih ma kadardo Ngoahi: Ngoahi en joah kajoaloangehla emen
    jang nehn ohroj ma Ih ne kihdoahng ngoahi, a Ngoahi en kamourihda ohroj imwin
    rehnno.'
  zac-NT: Voluntá shtë Shtada, el quë nabësheꞌldë na, es quë ni tubi adë chu guënítidiaꞌa
    lo quë nabëneꞌe më sino quë guëcuaꞌñia ra mënë ni lúltimë dzë.
  kyg-kyg: Muki yaꞌmo Afoꞌamoꞌmo alino nateꞌnigeꞌna emiꞌneꞌnova vekamoꞌa hauꞌniyanageꞌna
    muki apavaleno namiꞌniya vayapatiꞌmo magoke vekamo alagi aliꞌna apaheꞌna atalesugeno
    lageso hisiyafeꞌmo ohauꞌniyanageꞌna ma mopamo hano hisiya afinaꞌmo muki vayaꞌamo
    aliꞌna he tiꞌna apatesuvafekeꞌmo hauꞌniye.
  kmk-kmk: Ot sad piyaon dit nangibaun kan sakon, ayyuwanak dat intaḻgod na kan sakon
    daḻapnu maid osa’t mataḻak kan dida kan paungaḻok dida’t din maudi’n aḻ-aḻgaw.
  cao-NT: Ea raanish cato shina tsi xo naa ë qui ja ani cabo ë bënoyamahaina. Jato
    bësomaxëquia jaroha ca barí no. Ea raanish ca qui jia tsi xo toa.
  bbr-bbr: Kiro äsimoirowon ro nukan ronkatis äsimoirnuk, koimin, okon, kos kar roasir
    is irai isas ko wa utam. Tawa omnokou wasaräun omre opok, ätäi ko awau orip orip
    rawaun siräi muram.
  inb-inb: 'Kasa­mi kacha­mu­wag muná: pai agllaska nuka­wa samug­kuna, ñi sug mana
    nuka­wa chinga­chii tukun­ga­pa. Puchuka­rii punchaka, tukui pai­kunata nuka kaug­sa­chinga­pa­mi
    muná.'
  hrv-hrv: 'A ovo je volja onoga koji me posla: da nikoga od onih koje mi je dao ne
    izgubim, nego da ih uskrisim u posljednji dan.'
  box-NT: Yìa tonkaa mi sĩi bìo lé à ĩ yí vĩ́iní bìa ó o kàràfáa miì
    nì-kéní ɓúi, ká ĩ vèení ɓa ho dĩ́míɲá vé nɔ̀nzoǹ.
  ote-NT: Nurá paha ma Dada núꞌa̱ toꞌo bá pɛncagui gue núꞌʉ to gatho xa ꞌracagui ni
    ꞌna de gueꞌʉ hinga ꞌbɛdi, ne nura pa de ra nga̱xhmai, ma ga jʉtsꞌiꞌʉ pa rí nja
    yá te pa nza̱ntho.
  wnu-wnu: 'Munon ye yiimuriamor eng wo ye mi eb qamb qenunget igo eng ete: Wonou
    munon yurau yet imuriamor eng ye wuri me qarausinei, ue. Qen sindomund end bo
    wurimenimba.'
  zam-NT: No con' co' nee lezo' xuden Diox co' mtel' daa par lina nac le' ryete mèn
    co' mbli Diox mdyal par ngòo mèn loo cón chenen, nec thìb mèna ne'ryo' xà'de loo
    Diox thidtene yiloa. Ndxe'leque', go xbanen mèna le'n huiz co' gàc lult tiemp
    loo izlyo' ndxè'.
  zyp-NT: Taico a pa tawpaw a dunah cawh kama a pa pehpaw vytei sahlo khah pakheh
    hmai hly lytah caichangnah ning letah tho sápaw he khah a cang.
  sey-NT: Yëꞌë jaꞌquë yëꞌëre jëjo daosiquë cato i̱ yëꞌëre i̱sicohuaꞌini teꞌire ne
    huesocaiye peoye deꞌoye yëꞌëpi ñacaiyere yëji. Cuiꞌne yëꞌëpi tëji muꞌserepa ju̱ꞌisicohuaꞌini
    huëocaiyere yëji.
  nvm-nvm: Regavo Asoinun iji fu kiemga na ruainva ijefuon fuon fu vierafenma ijeg
    na e iji Asoinun ijar oibuon iji ke karoiga bu e nun rejo iji kafo naba uniakok.
    Regavo na tavan iji ire fok moikigia bu barekva na ijia e iji bu aoinva na kia
    bu una uri unam ma ijia ma karivak.
  mps-mps: Tama te ena tagala palai bidi agai homugo tama tiwai, agai enabolo mani
    we bidi eno me deli hagalamuo. Menio. Agai homugo eno augwali te tǫ dali dagalu
    dali sia sabo sogo augwali tigidali eno ma hodolaibao.
  pab-NT: — Baba noxaxikatyasehare atyo kasani nokoamaniye mohenerenai nokaxaiko waiye
    hoka maisa hatya hekoti meta nonitita aoka. Wainihenaha hoka miyanitiye xowakehenaite
    nekasekihenahitene aoka.
  llg-llg: 'Ma Ndia hihiin leoiak: neme basa hataholi fo Ana hele nala kala, fo dadik
    neu Au hataholi nggala, Ana nau fo Au akabubua ala basa sala. Au taa bole ela
    esa boe, fo mopon. Tehuu dei fo daebafok babasan, na, Au musi fee sala lasoda
    fali.'
  kyf-kyf: -Ɔ tiea 'mɩ, ɔ dʋmagbʋ -wa nɩɩ, nyɩma ɔ 'nyɛa 'mɩ yoo, ɩn 'na mnɔnʋ wa
    'yabhlogbɔɔ -nɩ. Nɩɩ, dʋdʋʋ bhɩa zlɩ, ɩn -sɔlʋ wa 'wʋ tlɩtlɩnya glaa.
  tpi-tpi: Na laik bilong Papa, em i bin salim mi na mi kam, em i olsem. Mi no ken
    lusim wanpela bilong ol manmeri em i givim mi pinis. Nogat. Mi mas kirapim ol
    long las de.
  mih-NT: Ta ihya cuu sa cuñi ra i tasi sii vatyi ma zacunei numinoo ñiyɨvɨ sa i saha
    ra sii. Zoco cua zanandote sii tandɨhɨ ñu quɨvɨ cua tyicuhva ra Ndyoo sii ñiyɨvɨ.
  qvh-NT: '@see-verse:JHN.006.038'
  kms-kms: 'Di ni nari kin yembe taq pugri: wute buagi nge negh kin te si kare segi,
    pudi ngeri pre kin tende puayi nge kari di res riwo.'
  agn-agn: 'Ig ang kaliagan na yay na: Ta-lingano tang mga taw ang inintriga na ong
    yen agod anday malipat maski tambilog, kondi boieno tanirang tanan ong oring kaldaw.'
  nhi-NT: 'Uan yeh nin itlaniquilis [noTahtzin] naquin onechualtitlan: amo manpolo
    dion se naquin nechinmactia, yeh manquinyancuicayoliti itich niyacatlamilis in
    tonalmeh.'
  ttc-NT: Ikxjani tgan te aj otzaj lajon wetz, tzan k'on kxik nnajsa' nijunwt kye
    aj oje kyetzaj tswa' wetz, sinoke tzan kyjaw anq'in oj tul te jwisy.
  dan-1931: Men dette er hans Villie, som sendte mig, at jeg skal intet miste af alt
    det, som han har givet mig, men jeg skal oprejse det på den yderste Dag.
  kwj-kwj: 'Ori hima ani humbwewani a taro ri okokona ti ka hinga: Apa dele ri ani
    haro himiyama hurahama fori ani hanjaꞌaiwa walambe rini i hinga, mina. Gisi jipe
    humbuno ki ai wunu a rasaino.'
  vie-OVCB: Và đây là ý muốn của Đức Chúa Trời, Ta sẽ không làm mất một người nào
    trong những người Ngài giao cho Ta, nhưng cho họ sống lại trong ngày cuối cùng.
  kze-kze: si'mákaiwaima simásimena séna amúnda-kwaasi sáwí-amba kwáráavo se kawááuwo.
    naaén-kanaama puwíyampinkemba usásintinkaano.
  mpj-mpj: Mamalu jiilu kulini, ngayulurna-jananya ngampurrju kanyilkura, ngayumili
