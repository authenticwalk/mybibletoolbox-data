  tte-tte: Na komiu tupwamiyao nige kwamemeli.” Yeisu iwalo besiele kaiwena beyabeyana
    ikataiyako analiyao siya nige simemeliyan yo yaiya iya bwaite kani iwalo-masalan
    Yudiya toloinao kolili.
  tcs-tcs: Wa, i gad sam pipol midel wea yupla uda i no bilibe mi.’ Zizas em bin prapa
