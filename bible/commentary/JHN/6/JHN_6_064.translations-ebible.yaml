verse: JHN.006.064
translations:
  kpx-kpx: Isito la degomoleau mesoho hoto ke maholilu.” Iesu louale keu koseanu.
    Subuta keu hilokage ata degomoleau bae hotove malivebene. Isi hilokage kebiamo
    ata mole igaena avuho haiai.
  okv-H: Rate ungo nei uhoho na ke be ae eagova.” Ainge Iesu na ena amita be amo Iesu
    ke be ae embopo eto embo nei Iesu ta jenge indesuja embo amo Iesu na mahu ihikari
    ta kina.
  tbo-tbo: 'ma gehoumi ega ota witumaganeu.’ Yesu baha geka i bahebahehi babana i
    hanapugena dumaya apo awa hina wawala: gehouhi ega hita witumaganeya, ma i hanapugeya
    apo iyai ina nugohaleya.'
  mal-C: എങ്കിലും വിശ്വസിക്കാത്ത ചിലർ നിങ്ങളുടെ കൂട്ടത്തിൽ ഉണ്ട്.” അവരിൽ ആരാണു വിശ്വസിക്കാത്തതെന്നും
    തന്നെ ഒറ്റിക്കൊടുക്കുന്നവൻ ആരെന്നും ആദ്യംമുതൽ യേശു അറിഞ്ഞിരുന്നു.
  grc-SR: Ἀλλ᾽ εἰσὶν ἐξ ὑμῶν τινες οἳ οὐ πιστεύουσιν. ᾜδει γὰρ ἐξ ἀρχῆς ὁ Ἰησοῦς,
    τίνες εἰσὶν οἱ μὴ πιστεύοντες, καὶ τίς ἐστιν ὁ παραδώσων αὐτόν.
  bgc-bgc: पर थारे म्ह तै किमे इसे सै जो बिश्वास कोनी करदे। क्यूँके यीशु पैहल्या तै
    ए जाणै था के जो बिश्वास न्ही करदे, वे कौण सै, अर कौण मेरै ताहीं पकड़वावैगा।
  khz-khz: Na gomi reketa na ati govega-taunataunakuna.” Iesu ripana tovotovona na
    vegata, rai taa na ati evega-taunataunaawai e maki rai na ia pene lewaa.
  deu-TKW: Aber es sind etliche unter euch, die nicht glauben (denn Jesus wußte von
    Anfang, welche es seien, die nicht glauben, und wer ihn verraten werde.)
  zsr-NT: Naꞌa, laꞌliꞌ cutu réjlëꞌliꞌ. Gnëꞌ cni Jesús le nözcznëꞌ dza niꞌtë nup naꞌ
    cutaꞌyejlëꞌ, lencaꞌ nu naꞌ udö́d Lëꞌ lu naꞌquëꞌ bönniꞌ ludöddëꞌ Lëꞌ.
  lin-lin: Kasi bato mosusu kati na bino bazali kondima te. Solo, wuta na ebandeli,
    Yesu ayebaki banani bazalaki kondima te, mpe nani akoteka Ye.
  hns-NT: Bakie tabbo toelog me se koetjh manai log na maange hai hamare me bieswaas
    kare.” Jiesoe to soeroe se djaanat raha ke okare me na bieswaas karie aur ke oke
    tjoegalie karie.
  noa-E: Pari mua mag jaau chirʉm ee pãar ee ãaur khʉʉnau mʉ iek ʉ̈khaba thʉnʉmgui
    a iekhamajim. Jesuu amag mag iekhatarran, warrgarwejã chijã khʉʉnauta i iek chadcha
    ʉ̈khaba naaju a khaphʉnaa chijãguata wir aig i oomapham khʉʉnagjã ich pʉr deeju
    a khaphʉ sĩerr aawaita mag iekhapʉ̈ijim.
  eng-EMTV: But there are some of you who do not believe.” (For Jesus knew from the
    beginning who were the ones who did not believe, and who was the one who would
    betray Him).
  mib-NT: Te sava ró chi tu cácandíje ró. Achí yá. Chi nde xīhna ñúhún je jíní Jesús
    ndé‑ni cúu ñayuu jeē ma cándíje, jíín ndé ɨɨn de cúu jeē nastúu de ya.
  lif-NT2: कर खिनिॽओ कुभारे़ इङ्‌गाॽ नसाःन् आगे़न्‍जोगिन्॥” (थेआङ्‌भे़ल्‍ले़ ये़सुरे़
    कुहेःक्‍सिङ्‌मोनुए आत्तिन्‍हाॽरे़ खुने़ॽ नसाःन् मे़न्‍जोगुन् हे़क्‍क्‍याङ् हाःत्‍ले़
    खुने़ॽ इङ्‌ले़क्‍तुॽ के़लॽबान् निःसुआङ् वये़रो॥)
  xnj-xnj: Pamonga na ago, nambu vavi vangi pagati yinu nakusadika.” Yesu ajovili
    genago ndava avamanyili kutumbula kadeni, vangasadika, na mewa yani mweakumng'anamukila.
  mmx-mmx: Ketla leventaba atnimi move xopmen dina nunu rak mi lununu atdi.” At lavakpaxaru
    kaxat at lugugu ren, Iesu gaklen pam nege nedi leventaba di goxo nunu ren, la
    nege mo lara naba song araba i ri limixin kakapmek.
  cbr-NT: Usa 'aínbi camina micama raírinëx asérabi 'ëmi sinani ëmi catamëcëma 'ain.
    Ësaquin ca Jesusan bana ñuixunquin an cuacë unicama cacëxa, uicamax cara ami catamëtima
    quixun 'unánan uin cara a uni 'inánti 'icë quixun bëráma 'unáncë 'ixun.
  tee-NT: Para alin ju milhi'uxijnan'an ju jantu talaca'i. Pus ju Jesús isc'atsai
    tus la'ixputai'ulacan tichi chavaich ju jantu catalaca'iya' chai tichi chavaich
    ju camak'axtaknana'.
  eng-LSV: but there are certain of you who do not believe”; for Jesus had known from
    the beginning who they are who are not believing, and who is he who will deliver
    Him up,
  cak-NT: Pero je q'uiy chiwe ri man niquijo' ta jinquinimaj, xcha' ri Jesús. Raja'
    quiri' xu'ij roma can reta'n-wi-pe anchique winak ri man xtiquinimaj ta, y ri
    ancu'x (anchique) xtic'ayin-e richi.
  pah-NT: Jararamo ko pe ndaperoviari nhinhi'ig̃a, ei ga g̃a pe. A'ereki Jesus'ga
    okwahavipe g̃andeaporog̃ita. G̃a mbo'eypyrame vehevi ko ga okwahavipe gweroviare'ỹve'g̃a.
    Okwahavipe ga ga no – kiroki ga aerẽ ga mondouka guardas'g̃a po pe ga pyhygauka
    g̃a pe.
  sja-NT: Mamĩda waide parã ũk'uru ijãada-e p'anɨ. Jesupa mãga jaraji aɨ naaweda k'awa
    bada perã k'airãpa ijãada-e p'anɨ mãik'aapa k'aipa ichi traicionaait'ee.
  xed-xed: Tsaw mataba ghuni ná, mamu sanlaha kul zlghafta ɗekɗek,» ka Yesu nda həŋ.
    Tsaw nda sna Yesu daga zlraftani ta gwal kul zlghafta ɗekɗek, nda mndu ya dzaʼa
    skwapta tani.
  glk-glk: امّا بعضی از شومأن ایسه‌ییدی کی ایمأن نأوریدی.» عیسی از اوّل دأنستی کی
    چی کسأنی ایمأن نأوریدی و کی‌یه کی اونه به دشمن تسلیم کونه.
  mks-NT: Joo ndúu java ndó cáma̱ní yi̱í candúsa ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ —na̱cachi
    a. Na̱cachi Jesús ña̱ yóho jáchi̱ sa̱ xíni̱ mé á a̱nda̱ sa̱ha̱ ndá na̱ cúú na̱
    co̱ cándúsa ñahá. Ta sa̱ xíni̱ Jesús ndá da̱ cúú da̱ ji̱có túhún ñahá.
  gfk-S: Sene be ari iat ta mu, pa dile nurnur.” Jisas ga tange hobi kinong igate
    huna nunure ter at be nesi ta di ing paile nurnur, ma nesi nong na tur talur ie.
  bmu-bmu: Mewö möta malgetmö, eŋgöreŋök tosatŋan töndup ni qahö möt narim niŋgiba
    malje.” Denike yeŋön qahö möt narim waŋgigeri aka daŋön könaŋgep mamalolo mem
    waŋgimawi, Jisösnöŋ mi könakönahiŋeyök möta korök. Miaŋgöra mewö jiyök.
  dgz-dgz: Endi ne waingina e upi anu tumat ya taisi.” Iesu ame wani iwa ere mangan
    iragen Iesu me asigip tan orup ansena ya anu tumasiniwa amba orup ambe da omine
    wata.
  eng-GNV: 'But there are some of you that beleeue not: for Iesus knewe from the beginning,
    which they were that beleeued not, and who shoulde betray him.'
  zaa-NT: Pero hua tse'éru entre lebi'i átuchùppa canu labí ríalatsi'. Anía ra Jesús,
    porqui'ni chìa yùe dèsdeba néruá nuỹa cą nuá labí huíalatsi', ą'hua nuỹa nuá gutią
    ne cuenta latsi' ná' canu làa cca guyu cą ne.
  eng-WEBSTER: But there are some of you that believe not. For Jesus knew from the
    beginning who they were that believed not, and who he was that would betray him.
  guh-guh: Itsiata baitsi jane paxamëyajuvënëvi abaxë apo nejumecovënëtsi, jai Jesús.
    Jesús bajarapalivaisi petsipaebivajënae ata, jamatabëcueneyapëtane pamonae apo
    jumecovënëtsijitsiatsi. Jamatabëcueneyapëtanenua tajëvelia ponë canajetsijitsiatsi
    pijavajabitsaë pecobeyabelia.
  bon-bon: Yepä weene poto cina cebine lica nätrungeniye.” Yeesu ai mene naace name
    pi jiicige, ingle tabe ujarage umle äbituji, laati bemi lica teebine ätrunga piiyepu
    laati te teebine budre me pa jaawabepi.
  nhw-BL: Pero sequin amojuanti ayamo antechneltocaj. Tlen ipejya Jesús ipa quimatiyaya
    ajqueya amo quineltocasquía huan ajqueya quitemactilisquía.
  swh-ONEN: Lakini baadhi yenu hamwamini.” Kwa maana Yesu alifahamu tangu mwanzo wale
    ambao hawangemwamini miongoni mwao na yule ambaye angemsaliti.
  wbi-wbi: Neke pwevale vamonga pakate palumue vano navikunyitika.” Ulwakuva alyakagwile
    kuhuma kuvutengulilo ve va veeni vano navikumwitika, kange ghwe veeni juno ilikumwohela.
  bba-bba: Kɑ mɛ, ɡɑbɑ wɑ̃ɑ bɛɛ sɔɔ be bɑ kun nɑɑnɛ doke. Domi Yesu u yɛ̃ sɑɑ yellun
    di be bɑ kun nùn nɑɑnɛ doke, kɑ wi u koo nùn dɔmɛ.
  eng-KJVCPB: But there are some of you that believe not. For Jesus knew from the
    beginning who they were that believed not, and who should betray him.
  kgk-NT: Xe nhe'ẽ pehendu ramo jepe, oĩ joty pene pa'ũ-my xe rerovia e'ỹ va'e, he'i
    gwemimbo'e kwéry-pe. Oikwaa voi ra'e kiva'e va'e po ndogweroviái voínte va'erã
    ra'e íxupe. Kiva'e po omombe'u hesegwa va'erã ra'e ija'e'ỹha-pe oikwaa-ma ra'e
    ave.
  waj-waj: Na itaa kua kiaukai rikiada ngia hama vooya niiyara kutaavaivee kiaavaivee.
    Yisuuva itaa kua tiravai. Vooya hama innara kutaavaivee kiaaraiyara vaa Yisuuva
    tauraa rikieeravai. Vaidi voovoono inna nnammutuaiya kooyaa iya inna vitainaraivaaraatama
    vaa tauraa ivo arinaima rikieeravai.
  cpy-cpy: Roo kanteencha eeniyitatsi pikaatee-yakini eerokapaeni kaari kemijanta-tsini.”
    Tema riyotzi-takari Jesús ikaate kemijanteerini, eejatzi pithoka-shityaarini.
  ekk-PKP: Siiski on teie hulgas mõned, kes mind ei usu.“ (Jeesus oli algusest peale
    teadnud, kes teda ei usu ja kes ta reedab.)
  mpx-mpx: Yaa komiu enuna nige ku aabulilek.” (He Yeisu iyaka i atena te bolo nige
    nihi aabulilek-an ge toto abwe ni wasaan Yudiya elal.)
  wbp-wbp: Junga kujaju. Kala nyurrurlaju ngalya-kariji kula kankulurla ngungkurr-nyina
    ngaju-nyangukuju jarukuju, lawa. Ngula-jukurna-nyarra wangkaja.” (Nyampunya-jana
    Jijajirliji yimi-ngarrurnu jaruju. Ngula nyurru-warnu-jukulpa-jana Jijajirliji
    milya-pungu nyampurraju yapaju kapuru nyinanja-panu. Manulpa jinta wati Jutuju
    miyalurlu-nyangu jikajika wita-wangu, ngulangkuju kuja-jana ngaka yimi kangu Jijajiji
    Juwu-patuku wiriwiriki.)
  luo-luo: To kata kamano pod nitie jomoko kuomu ma ok oyie.” Yesu nowacho kamano
    nikech nosengʼeyo nyaka aa chakruok joma ok oyie kaachiel gi ngʼat mabiro ndhoge.
  nhe-NT: Pero sequin imojuanti aya innechneltocaj. Ipan ipejya Jesús ipa quimatiyaya
    ajqueya ax quineltocasquía huan ajqueya quitemactilisquía.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܐܢܵܫܹ̈ܐ ܕܠܹܐ ܗܲܡܸܢܝܼ.“ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܝܼܫܘܿܥ ܟܹܐ
    ܝܵܕܹܥ ܗܘܵܐ ܡܵܢܝܼ ܝܗܘܵܘ ܐܵܢܝܼ ܕܠܹܐ ܗܲܡܸܢܝܼ، ܘܡܵܢܝܼ ܝܗܘܵܐ ܗ̇ܘ ܕܣܲܦܹܐ ܗܘܵܐ ܠܹܗ.
  esk-NT: Naagauvva iḷapsi ukpiġinġitchaich,” Jesus-ŋum taatnaġniġai. Iḷisimaplugu
    aullaġniisaġatałhaniñ kisuułhat ukpiqsriñġitchuaq suli kisuugisił̣ha tuniriksraġmi.
  msb-msb: Pero igwa sin pira sa iyo na dili nagatuod.” Nasabi ini ni Jesus kay pagtuna
    pa lang aram na niya kun sin-o idtoʼn dili nagatuod kag kun sin-o an matraydor
    sa iya.
  cpa-NT: Cónh¹jøng² tiog¹³ báh³ chian² ca²dsiogh³ hniah¹² tsa¹héh² hniah¹² jǿg³ quieg¹jni
    ―ca¹juúh²dsa. Di³ ma²ŋi¹² báh³ Jesús lah¹jiá¹² hein² dsa² tsa¹hé² jǿg³ quiah¹²dsa,
    hein² dsa² hnai¹ quiah¹²dsa.
  dso-dso: ମାତର୍‌ ତମର୍‌ ବିତ୍‌ରେଅନି କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ମକେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇ ।” କାଇକେବଇଲେ
    ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ଜିସୁ ଆଗେଅନି ଜାନିରଇଲା । ଆରି ପଚେ ଜନ୍‌ ଲକ୍‌ ତାକେ ସତ୍‌ରୁକେ
    ସର୍‌ପି ଦେଇସି, ତାକେ ମିସା ଜାନି ରଇଲା ।
  meu-meu: to umui haida na asio abi daemu. Badina be matamana negana amo Iesu na
    dibana asie abidadama henia taudia be daidia, bona taona baine torea tauna be
    daika.
  yva-NT: 'Weramu weapamo inta wapanave ramu.” Yesus po ana umaso raura weye Po vatane
    manuga raeno wusyimbe to: vatano rui nawi indati wanave jewen muno vatano rui
    pirati po amavun indamu aubaisy.'
  dgc-dgc: Pero te sénganya dikam a éwan méniwala.” Négkagi ti Jesus ta kona sa, da
    tukoy na sapul to sapul du éwan méniwala diya, sakay tu méngitokyon diya.
  zpm-NT: sinque to, bii no zla to rliladzd cho nac naa. Sca rëb me sac desde psilo
    bzënie zho me, rieṉle me cho nac zha ne ib rliladzd me, ni cho nac zha ne tsieto
    me.
  hix-NT: Rohona xenyhera mak natxow hamà, okukur komo, kekon hatà. Àsok tawro hana.
    Amnyehra ro rma thona xenyehnà komo hutwekonà rma hatà, Txesusu. Tahohsonye ymo
    xarha hutwekonà rma hatà, anhà komo wya.
  sim-sim: Angop a heyewa jir. Jir lal mbeek anin hishiowenda ambu jir. Karem uri
    osik angop jirin a saweri nir, ma lal mbeek lihinjik anhik tandahi ambu lir. Avui
    anhi nom sungu wavu lihin or jiwak anhik tanda lir.� Jisas ma ol mashi orhin tiyakurik
    nandari nga ma or orin wutarihi tavarenjek hakundari ma oto nga angop maskop or
    heyeri lir.
  npi-ULB: तैपनि तिमीहरूमध्ये कति जनाले विश्‍वास गर्दनौँ ।” किनकि क-कसले विश्‍वास
    गर्दैनथे र उहाँलाई धोका दिने को हो भन्‍ने येशूलाई सुरुदेखि नै थाहा थियो ।
  cgc-cgc: Piro, may anen ki kyo na ula gapati ta ake na ambal.” Iling tan ambal Jesus
    tak alin pa ta umpisa na napili din iya na mga tinudluan, nlaman din en daw kino
    ki danen dili magpati daw kino man magtraydor ki kanen ta uryan.
  tim-tim: Dâ yeŋgâlân bikŋe amâ nâŋgâm biwiyeŋân bo katâi.” dâep. Amâ Yesuŋe yâkgât
    hâkâŋ agaŋmai are emelâk yekmâ nâŋgâep. Akto gasalupŋe kewugu yekbiap are gai
    emelâk nâŋgâep.
  yor-yor: Ṣùgbọ́n àwọn kan wà nínú yín tí kò gbàgbọ́.” Nítorí Jesu mọ̀ láti ìbẹ̀rẹ̀
    wá ẹni tí wọ́n jẹ́ tí kò gbàgbọ́, àti ẹni tí yóò fi òun hàn.
  wos-wos: Guni wali tékwa du nawulak wuna hundika jémba xékéhambandi.” Wungi dé Jisas
    wa. Déka jémba sarékéhafi yakwa duka dé xékélaki. Déré mama duka hwetekwa duka
    akwi dé xékélaki. Xékélakita dé wungi wa.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌ bãrãba wad̶ibid̶a mʌ̃ bed̶eara ĩjãnaẽ́ panʌa.– Jesuba
    mãwã jarasia idjia naẽnaed̶a cawa b̶ad̶a bẽrã cairãba idji bed̶eara ĩjãnaẽ́da
    idjab̶a caibʌrʌ idjira jidabida.
  eng-F35: But there are some among you who do not believe.” (For Jesus knew from
    the start who they were who did not believe, and who was betraying Him.)
  ind-ind: Tetapi Aku tahu bahwa beberapa di antara kalian tidak percaya kepada-Ku.”
    (Karena Yesus sudah tahu sejak awal siapa saja yang tidak percaya kepada-Nya,
    bahkan Dia tahu orang yang akan mengkhianati Dia di kemudian hari.)
  pes-OPCB: با این حال، بعضی از شما به من ایمان نخواهید آورد.» چون عیسی از همان ابتدا
    می‌دانست چه کسانی به او ایمان خواهند آورد و چه کسی به او خیانت خواهد کرد.
  mpt-mpt: Ina otane mak ibole weng olo mo bainobo gabibba kesoa o mitmakam ota ne
    sino baabenia Nakaia unangai ili bobol temo nesuo mo tlaibbabo, ne Aye emaye dlebseta
    tenibta nesuo tlaibobo ge baabeibiobo ge baabesebe. (Sino Yesuse sin tekein kenea
    Nakai elita ne mo bainobo getnenomabibbabo gena bianea eka Nakae eleta ne nemeb
    monea komokwali nemiamabebo ge nane biotabe.)
  ssx-ssx: Koto pa꞉la꞉pate iki ame̱le̱ haleme mandane haliwekima꞉ I̱ pa꞉ta꞉ hone na
    tulaasememe leekeme. Ipiki pa꞉ta꞉ hone na tulaalo peleme haliwekita꞉ Yesuma꞉ amba꞉
    kone hone wiekeme. Ipiki lina꞉ a꞉nda꞉ lombolo polo pieke hali make amba꞉ kone
    hone wiekeme.
  mkl-mkl: Ammɑ si inɔ nŋɛ inɛ ɡɔ ŋɑ ɑ kù dɑsi nɑɑnɛ. Jesu í fɔ bɛɛbɛi si nɑ iyi í
