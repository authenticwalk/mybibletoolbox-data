  san-ASM: কিন্তু যুষ্মাকং মধ্যে কেচন অৱিশ্ৱাসিনঃ সন্তি কে কে ন ৱিশ্ৱসন্তি কো ৱা তং
    পৰকৰেষু সমৰ্পযিষ্যতি তান্ যীশুৰাপ্ৰথমাদ্ ৱেত্তি|
  tac-NT: Nobi jaré 'emi tabiléchigo bijchíginiligó ne ra'ichálila. Esúsika 'la machile
