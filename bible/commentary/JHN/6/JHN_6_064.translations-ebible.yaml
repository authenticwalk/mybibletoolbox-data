    l' la.)
  npl-NT: Pero miálmasteh nomejwah akimeh amo nontlaneltokah. Jesús ijkó okijto porke
    desde achto yokimatia akimeh amo kineltokaskiah iwa akin kitemaktiskia.
  bgg-bgg: Jishii nathek giak ne thuh de migi arek ba ro, (Chiih-è Isu ne igobi è
    migi arek phrone chiih-è hanyie è aishii zum yi pha bran shii ne thieg muii ro.)
  eng-TCENT: But there are some among you who do not believe.” (For Jesus knew from
    the beginning which of them did not believe and who it was that would betray him.)
  eng-BSB: However, there are some of you who do not believe.” (For Jesus had known
    from the beginning which of them did not believe and who would betray Him.)
  cpu-NT: Iro kantacha eenirotatsi tsika pikaratzi eerokaite kaari kempisantatsine.”
