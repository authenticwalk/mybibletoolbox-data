  hlt-THB: Cehlai nangmih anglakawh amak cangnaak thlang vang awm uhyk ti,” tinak
    khqi hy. Jesu ing ak cykca awhkawng amak cangnaak thlangkhqi ce sim nawh amah
    thlang a kut awh ak zawi hly awm sim hawh hy.
  soq-soq: Tane e bedelawo isiwa mai sumanaintoipona, dia.” Iesu epe wana, ipawa me
    bumpeido atenlen mida me warorowa bedeuwo mai sumanaintoipona. Ita do atenlen
    mida ando me dabuasapie nanalepi.
  qub-qub: Chaypis waquinniquega manami chasquicamanquirächu.» Jesusga mayna musyaran
    pï payta mana chasquicunanpaj cashanta, pï ranticunanpaj cashantapis.
  att-att: Ngam ajjan nikayu yù ira nga ari manguruk,” kun na. Yáyù kinagi ni Apu
    Kesu nira, gapu ta áddè ngaw, dán nga ammu ni Apu Kesu yù ira nga ari manguruk
    kuna ánna yù tádday nga mappagápù kuna.
  bki-bki: Mia nebitilubar ka kamiu tealo kumonea ruei, mia tealo makanio.” Yesu naio
    ber nina, bior ka napano beamu ruei, naio mijikia kulo be nalo nam̃a maka amonea
    naio, ba bokar napano naio mijikia kei kalo napano mia naio tiveluku kanio.
  bqp-bqp: Ama á gbɛ̃kenↄ tɛni ma náani kɛro. Zaakũ Yesu gbɛ̃ kũ òtɛni a náani kɛronↄ
    dↄ̃ zaa káaku kũ gbɛ̃ kũ ani a kpáḿmao.
  mcp-mcp: Njɨ, bɔ́ɔ́l búúd wâ na bɨ́dɨ́ bwə́ aŋgɛ̂ nə magʉlə mə.» Yésus nyə á cɨ
