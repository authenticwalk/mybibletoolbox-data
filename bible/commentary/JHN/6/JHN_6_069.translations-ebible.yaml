  mkl-mkl: Awɑ ɑ̀ dɑsi nɑɑnɛ nɔ ɑ̀ mɑ̀ kɑm kɑm iyi ɑwɔi ì jɛ Inɛ Kumɑ́ iyi í nɑɑ hɑi
