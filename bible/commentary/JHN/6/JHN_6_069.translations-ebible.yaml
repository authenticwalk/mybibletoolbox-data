  xnj-xnj: Tete tikusadika na timanyili kuvya veve ndi wa Msopi kuhuma kwa Chapanga.”
  mmx-mmx: La monga ma nunu la maklen i do nenu Laradi Melemelengan boro at ne Moroa.”
