  lin-lin: Biso, tondimi mpe toyebi ete ozali Mosantu ya Nzambe.
  hns-NT: Hamlog bieswaas kariela aur djaaniela kie aap Parmeswar ke Pawietr Waala
    baate.”
  noa-E: Maguata marau pʉ iek ʉ̈khajim. Maimua marau khaphʉ nʉm, pʉ chadcha Ẽwandam
    Iewaa pekau chukhu khitʉm khabahab ajim, ichdëu pʉ̈iju a jaaujerr.
  eng-EMTV: Also we have come to believe and know that You are the Christ, the Son
    of the living God.”
  mib-NT: Te ni cacandíje ná te cájini na jéē maá ní cúu Cristo, Sēhe Yaā Dios, Yaā
    técu, achí de.
  lif-NT2: खे़ने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बाङ्‌घे़बा सेसे कुमनाःन्‍ने़ॽ फाॽआङ्
