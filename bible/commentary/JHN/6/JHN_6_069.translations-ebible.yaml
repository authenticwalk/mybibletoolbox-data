  tee-NT: Ju quijnan iclaca'iyauch chai iclamispayauch ni uxint'ich ju Cristo'at.
    Ists'alh'at Dios ju lak'ajunta.
  eng-LSV: and we have believed, and we have known, that You are the Christ, the Son
    of the living God.”
  cak-NT: Roj can kayo'n kánima awiq'uin y keta'n chi ja ret ri Cristo, ri Ralc'ual
    ri c'aslic Dios.
  pah-NT: Orokwaha hete ore nde rerovia. Nde ko pyryheteva'ero ereko Tupana'ga remimbuhurukaramo,
    ei Pedro'ga ga pe.
  sja-NT: Taipa pɨde ijãa p'anɨda ajida, mãik'aapa k'awa p'anɨ pɨ chi k'achia wẽe
    bapari, Tachi Ak'õrepa pëida.
  xed-xed: 'Zlghafzlgha ŋni, nda sna ŋni guli kazlay: Kristi mndu nda ghuɓa ta saha
    daga da Lazglafta kagha kəʼa,» kaʼa nda tsi.'
  glk-glk: و اَمأن ایمأن بأوردیم و دأنیم کی تویی او قدّوس از پیشه خدا.»
  mks-NT: Ta nde̱he̱ sa̱ na̱candúsa va nde̱ ndo̱hó. Ta sa̱ xíni̱ va̱ha nde̱ ña̱ cúú
