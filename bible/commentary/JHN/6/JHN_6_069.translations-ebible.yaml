  gaq-gaq: ନାଁ ଜେ ଇସ୍‌ପର୍‌ନେ ବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକ୍ନେ ଆତେନ୍‌ ପବିତ୍ର ରେମୁଆଁ ଆକେନ୍ ସାମୁଆଁ
