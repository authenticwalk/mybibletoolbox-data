    τοῦ ζῶντος.⸃
  bgc-bgc: अर हमनै बिश्वास करया अर जाणगे सै के परमेसवर का पवित्र जन तूए सै।”
  khz-khz: Ai na gavega-taunataunamuna e garipa-rorirorina, goi Palagu gena Veaga
