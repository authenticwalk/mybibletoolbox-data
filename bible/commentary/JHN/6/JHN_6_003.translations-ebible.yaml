verse: JHN.006.003
translations:
  kpx-kpx: Ige Iesuu au esemu holoevei abuhi tiale tanae uguiavoi ua.
  okv-H: Iesu na heti i ta amita ambotani ga vihito arumbena.
  tbo-tbo: Yesu a hewahewali mitehi hi gae u oya po hi tugula.
  mal-C: യേശു ഒരു മലയിൽ കയറി ശിഷ്യന്മാരുമൊത്ത് അവിടെ ഇരുന്നു.
  grc-SR: Ἀνῆλθεν δὲ εἰς τὸ ὄρος ⸋ὁ⸌ Ἰησοῦς, καὶ ἐκεῖ ἐκάθητο μετὰ τῶν μαθητῶν αὐτοῦ.
  bgc-bgc: फेर यीशु पहाड़ पै चढ़कै अपणे चेल्यां कै गेल्या बैठग्या।
  khz-khz: Voia mulinai Iesu golo ai everageto, ne vonai gena melo ria getanu-talito.
  deu-TKW: Jesus aber gieng auf den Berg, und dort setzte er sich mit seinen Jüngern.
  zsr-NT: Niꞌr grenëꞌ Jesús, gyijëꞌ ga nac tu lu guíꞌadauꞌ, atiꞌ niꞌ grö́ꞌlenëꞌ yuguꞌ
    bönniꞌ usë́d queëꞌ.
  lin-lin: Yango wana Yesu amataki na ngomba mpe avandaki kuna elongo na bayekoli
    na Ye.
  hns-NT: Tab oe aapan tjela log ke saath thora doer pahaar par gail baithe.
  noa-E: Mag mawia maar na buchagdam gaai waaidʉwia jupbaimaawai maarjã i bigaau jupimajim.
  eng-EMTV: And Jesus went up on the mountain, and there He sat down with His disciples.
  mib-NT: Te ni caa ya ɨɨn yucu, te ni cucōo ya yūcuan jíín tée cáscuáha jíín yá.
  lif-NT2: ये़सुःन् थो कोःक्‍माओ पे हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽनु युङ्‌सिङ्‌लो॥
  xnj-xnj: Yesu akakwela kuchitumbi, akatama kwenuko pamonga na vawuliwa vaki.
  mmx-mmx: Melemu ne Iesu ga vas urut uto vana at loxongkaana la ga xis eburu mi lavaun
    pinivu ren.
  cbr-NT: Usa 'ain ca anuax matánu mapëracëtancëx aín 'unánmicë unicamabë Jesús tsóbuacëxa.
  tee-NT: Pus ju Jesús alh ju lactalhpa chai anch alact'atolhcha ju ix'amamaka'ui.
  eng-LSV: and Jesus went up to the mountain, and He was sitting with His disciples
    there,
  cak-NT: Ri Jesús y ri ru-discípulos xejote-e parui' jun juyu'; y raja' chiri' xch'oquie-ka
    chiquicojol ri ru-discípulos.
  pah-NT: Igwete Jesus'ga hoi yvytyruhua rehe oina g̃wemimbo'ehara'g̃a pavẽi.
  sja-NT: Mãpai Jesús wãji ee nok'odee mãik'aapa su-ak'ɨ banaji chi k'õp'ãyoorã ome.
  xed-xed: Ka ŋlaghatá Yesu ta ghwá ka nzagata hada kawadaga nda duhwalhani.
  glk-glk: پس عیسی تپه جور بوشو و خو شاگردأنه اَمره اویه بینیشته.
  mks-NT: Tá na̱ndihi já na̱ndaa Jesús in xi̱qui̱ ta cán na̱saco̱o a xi̱hín na̱ xíca
    tuun xi̱hín a̱ cán.
  gfk-S: Io, Jisas ga hanahut utuma ra gagena uladih, gom kis kaia, di ma ira nuno
    bulu na harausur.
  bmu-bmu: Jisösnöŋ gwarekurupŋi eŋgömeiga kunduŋe öŋgöba tatket.
  dgz-dgz: Boge Iesu togan dot ae wadiamot mega tanamo den wanden.
  eng-GNV: Then Iesus went vp into a mountaine, and there he sate with his disciples.
  zaa-NT: Làniana huàppi Jesús lo ttu i'ya. Nía nna gurè'nie lani ca discípulo qui'áa.
  eng-WEBSTER: And Jesus went upon a mountain, and there he sat with his disciples.
  guh-guh: '@see-verse:JHN.006.002'
  bon-bon: Yeesu podo cabu me teeme abiberäja bägrä cama jegelige, siige puga adnatige.
  nhw-BL: Huan Jesús huan tiimomachtijcahua titlejcoque ipan se tepetl, huan yaya
    mosehui tohuaya.
  swh-ONEN: Kisha Yesu akapanda mlimani akaketi huko pamoja na wanafunzi wake.
  wbi-wbi: Pe uYesu na vavulanisivua vaake vakatogha ku kidunda, vakikala ukuo.
  bba-bba: Ye Yuubɑn tɔ̃ɔ bɑkɑ te bɑ rɑ soku Gɔɔ sɑrɑribu tɑ turuku kuɑ, Yesu u yɔɔwɑ
    ɡuuru wɔllɔ u sinɑ kɑ win bwɑ̃ɑbu sɑnnu.
  eng-KJVCPB: And Jesus went up into a mountain, and there he sat with his disciples.
  kgk-NT: Upe ramo ha'e ojeupi oho-vy yvyaty-rehe. Upe-py ogwapy-ma oĩ-vy gwemimbo'e
    kwéry ndive.
  waj-waj: Vuduu Yisuuva ari ngiaammuauyaatama nnoori sainai taapiivau karada ivau
    variravai.
  cpy-cpy: Roojatzi itonkaan-tanakari Jesús ochempiki. Ari ijeekapaaki itsipayi-takari
    riyotaani-paeni.
  ekk-PKP: Jeesus läks üles mäele ja istus sinna koos jüngritega maha.
  mpx-mpx: Yeisu i na i ha oyaa ge alonau wana tohago hi misiyo.
  wbp-wbp: Kuja-jana Jijajiji jirrnganja yanurra kurdungurlu-patuku murrarninginti-kari-kirra
    pirntinyarra-kari-kirra, yalirla pirntinyarra-karirla, ngulangkaju-jana jirrnganja
    jitija pawurtu-ngurluju. Manu-jana jirrnganja yanu pirli-pardu-kurra wita-kurra,
    ngulangka-jana jirrnganja pirri-manu.
  luo-luo: Eka Yesu nodhi e bath got kamoro mi nobet piny kanyo gi jopuonjrene.
  nhe-NT: Huan Jesús huan tiimomachtijcahua titlejcoque ipan se tepetl huan yajaya
    mosehui tohuaya.
  aii-aii: ܘܐܣܝܼܩ ܠܹܗ ܝܼܫܘܿܥ ܠܛܘܼܪܵܐ، ܘܬܵܡܵܐ ܝܬܝܼܒ݂ ܠܹܗ ܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.
  esk-NT: Jesus qimiġaamun mayuqhuni, aquvinniqsuq maliġuaqtiniḷu.
  msb-msb: Tapos nagsagka si Jesus sa bukid kag nag-ingkod didto kaupod an iya mga
    disipulos.
  cpa-NT: Jøng² ca¹uǿi² Jesús juu¹² máh². Ca¹guú²dsa ja³jøng² quianh¹³ dsa² quianh¹³dsa.
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ଡଙ୍ଗର୍‌ ଉପ୍‌ରେ ଜାଇ ବସ୍‌ଲା ।
  meu-meu: Iesu na ororo ai eha dara dae, unuseni ai ena hahediba ida e helai diho.
  yva-NT: Yesus seo no unat muno Apa arakovo utavondi aije usea no unato naije tavon
    muno utantuna.
  dgc-dgc: Nadid, inumange de Jesus ta buked, a kaguman na du alagad na. Ey négeknud
    sa side.
  zpm-NT: Nzian zho nac zha ne zie lni Pascw, lni nroob ne rac Jerusalén gzobse iz.
    Grëse no ne nac no xpëëdscuel me, laa no naḻ zhits me. Zeeṉe bdieedquia no ro
    nis co, dzigo bdzieep no tib cho gui win zob gax ga. Loxaque laa no bzioob ga
    grë no me,
  hix-NT: Àh yawnukye hatà, Txesusu. Àh yawxawo rma neryewtay hatà. Akoro rma nehxatxkon
    hatà, ànhananàhrà ro komo.
  sim-sim: Urik Jisas telembak or lawuhu ma ol orin tiyandari ma nga orok limu lira.
  npi-ULB: येशू पर्वतमाथि जानुभयो, र त्यहाँ उहाँका चेलाहरूसँग बस्‍नुभयो ।
  cgc-cgc: Gatukad kanen daw iya na mga tinudluan naan ta bungyod daw gapungko danen
    dya.
  tim-tim: '@see-verse:JHN.006.002'
  yor-yor: Jesu sì gun orí òkè lọ, níbẹ̀ ni ó sì gbé jókòó pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀.
  wos-wos: Jisas déka du wali némbu nakmbu wara di wumbu re.
  emp-NTPO: Maʌ̃be Jesura idji ume nĩbabadarã ume eya zaqued̶aa wãnaped̶a egode chũpanesid̶aa.
  eng-F35: So Jesus went up on the mountain and sat down there with His disciples.
  ind-ind: Lalu Yesus naik ke bukit dan duduk di situ bersama kami.
  pes-OPCB: آنگاه عیسی به تپه‌ای برآمد و با شاگردانش نشست.
  mpt-mpt: Yo dimo Gode singkalin am sumo Yudai bleto yis blim dowonabibo o niniino
    Fasoba fal gamin ge nganwe binabib amo meb tebiotabe. Yesuse monea bibilim ye
    unea e okok aleyemin naka ni tenanoba toula bisobobe.
  ssx-ssx: Yesuta꞉ eli ma꞉nda꞉ a꞉meiya pua ipika꞉ disaipolo haliweki ame̱le̱ pitimikime.
  mkl-mkl: '@see-verse:JHN.006.002'
  gaq-gaq: ଜିସୁ ମୁଇଙ୍ଗ୍ କାଣ୍ଡା ଆଡ଼ାତ୍ରା ୱେଚେ ସିସ୍ଇଂ ଆଃତେ କକେ ।
  gof-RNT: Yesuusi deriya bolla keyidi, yan ba tamaaretara issife uttis.
  unx-unx: ଆଡଃ ୟୀଶୁ ବୁରୁ ଚେତାନ୍‌ରେ ଦେଏଃୟାନ୍ତେ ଏନ୍ତାଃରେ ଆୟାଃ ଚେଲାକଲଃ ଦୁବ୍‍ୟାନାଏ ।
  gah-gah: Lá niago, Izesú nene izegipala zuha lelémoko agokaú iteko minunimó.
  lcm-lcm: Au Iesu kala palak kuli put, na kanlapo sinong ve kana keve nat i akalit.
  aer-aer: Nhenge Jesus uthene atyewe ikwerenhe areye uthene kwatye alaye itere arrpenheke
    irreke, itne boat-engentyele atnarnpeke, imerte apwerte akwekenge antyemele nhenge
    akertne-antepe mpwepele anetye-alpeltiweke.
  qvc-NT: Chayshina Jisusta sigiptinllapam, payqa noqaykuna yach'akuqninwan rirqayllapa
    suq filaman. Chay filapim tiyarqayllapa samaq.
  tgl-ULB: Umakyat si Jesus sa gilid ng bundok at naupo doon kasama ang kaniyang mga
    alagad.
  cbs-NT: '@see-verse:JHN.006.002'
  xtm-NTPP: Sani te ni kaa Jesús ma in yuku, te ni jinkoo ya ji'in tee ka ndikin ya
    ma.
  nnq-nnq: Yesu ngaombe pikitombi, ngatama pamwe na akinapunji bakwe.
  bao-NT: To biri Jesús pea upa buuropʉ maa waa, jãa, cʉ̃ buerã mena ea nuu eawi.
  san-ORI: ତତୋ ଯୀଶୁଃ ପର୍ୱ୍ୱତମାରୁହ୍ୟ ତତ୍ର ଶିଷ୍ୟୈଃ ସାକମ୍|
  huv-NT: Condom Teat Jesús tamb andüy wüx nop tiüc chetet quiaj maquiiüb minipilan
    nej.
  otn-NT: Bi̱ map'ʉ bí ja n'na ra̱ nyu̱ni̱ ra̱ Jesús, ja i̱ mmi̱hmi̱ p'ʉ yø xädi.
  nop-nop: Kaŋ Jesu adi mihiŋiye yahaŋeeŋ kweboboe foloŋ looŋ ikiŋ.
  obo-NT: Id tikoddog si Disas diyot buvungan duma iddos mgo tinodduwan din woy riyon
    sikandan id pon‑ounsad.
  cak-ENT: Ri Jesús y ri rachibila' xejote' c'a e pari' jun juyu', y rija' tz'uyul
    c'a chiquicojol ri rachibila'.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤌᤥ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤐᤣ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De nī ncaa yā iin yucu, de nī jēcundeē yā ñúcuán jíín ndá tēe scuáha jíín
    yā.
  san-TIB: ཏཏོ ཡཱིཤུཿ པཪྻྭཏམཱརུཧྱ ཏཏྲ ཤིཥྱཻཿ སཱཀམ྄།
  qve-NT: Chay laguna qochapa chimpanman chayaruspanmi, Jesusqa discipulonkunapiwan
    kushka huk moqoman riran. Hinaspan chay moqopi discipulonkunawan kushka tiyayuran.
  pao-NT: '@see-verse:JHN.006.002'
  cbu-NT: '@see-verse:JHN.006.002'
  usa-usa: Îtuma anuraqá wení iyápó-annagaraq umáqe-uraae.
  soy-soy: Kei kɛ Yeesu uu pɛɛ riyɔ́pɛ ritɑɑ́ u nɛ upipirɛtiki ɑpí hɑ tonɛ.
  hui-hui: Yasu ibunaga talima piagaru heba hari mbira heagoria iraga ho berene.
  amf-amf: Ogo wodanka Yesus dhukandar utayse yisa paanan yivayna eenabesana kinka
    ki dooqade.
  quc-NNT: Te ri' xpaqi ri Jesús puwi' jun juyub', chila' k'ut xt'uyi wi junam kuk'
    ru tijoxelab'.
  dob-dob: ꞌEnega Yesu ma ina tononoyao ꞌoyaya situꞌe ga simiyatowa.
  wrs-wrs: Doa mongnahal wonphonamba, olora wonvonganamba, di wonovhoa.
  mca-mca: Ha' Jesús qa ikik'ipha'm ke' utek qa i'nju' qa he' ƚ'ijatshenhei iye.
  tzo-TZC: Ti Jesuse muy batel ta vits. Tey ichotiic schiꞌuc ti yajchancꞌoptaque.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​တောင်​ပေါ်​သို့​တက်​တော်​မူ​၍ တ​ပည့်​တော်​တို့​နှင့်​အ​တူ​ထိုင်​တော်​မူ​၏။-
  gng-NT: Nɛ *Yesu nin uʼpanpaankaab don' lijuɔl ki tì kɛ̀le'.
  cbi-NTPO: Tsejtu tsaindetsuñu Jesús ya' disipululaba ma kuyisha lu' chudimi.
  ikk-NT: Jizọsị nọ si elu ugu, 'ya lẹ ụmụ-azụụn a nọ nọdị alị ebẹhụ.
  leu-leu: Na Yesus a ung e laak xe xuluna put e fe nai pave xuvul pana mu fefeng
    sina.
  maz-NT: O ma e Jesús cja 'na t'eje. O mimi nu co nu c'o o̱ discípulo.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་རི་མགོར་ཕེབས་ཤིང་རང་ཉིད་ཀྱི་ཐུགས་སྲས་རྣམས་དང་ལྷན་དུ་གནས་དེ་རུ་བཞུགས།
  tca-NT: Rü yexguma ga Ngechuchu rü wüxi ga mèxpǘnewa tomaã ínaxü̃ãchi. Rü wüxigu
    tomaã yéma narüto.
  zpl-NT: Che uquie Jesuse equie tucu dañi elu uzucunu cuna bee beneꞌnu.
  mbc-NT: Moropai Jesus enuku'pî wî' pona tînenupa'san pokonpe. Wî' po to' ereuta'pî.
  ndg-ndg: Yesu aobwike nnani hadi upande wa nnani ya kitombe ni tama kwoo ni anapenzi
    bake.
  wsk-wsk: Se Jesus ko olekem nongorak duruk motongar gotek bo te tarigi dagiman.
  toj-NT: Ja Jesusi soc ja snebuman jumasa ti xa q'ueye ba jun huitz. Ti ochye culan
    ja tihui.
  tbc-tbc: Jesus iŋanen megeloum dida diaug tan bubun fo disida diaug, ante dumasig
    dumado.
  sna-sna: Ipapo Jesu akakwira pagomo akagara pasi navadzidzi vake.
  smk-NT: Ket nuli' sara si Jesus sa purod tan tinmekre' saradtaw.
  grc-TCGNT: Ἀνῆλθε δὲ εἰς τὸ ὄρος ὁ Ἰησοῦς, καὶ ἐκεῖ ἐκάθητο μετὰ τῶν μαθητῶν αὐτοῦ.
  gof-WFTW: Yesuusi deriya bolla keyidi, yan ba tamaaretara issife uttis.
  spa-BLM: Jesús subió al monte y se sentó allí con sus discípulos.
  kyz-NT: '@see-verse:JHN.006.002'
  dao-dao: Jesuh mcunga kai lü acuia axüisaw he am ngaw yümkie.
  cya-cya: Xacan' ycuen Jesús sca loo nten, can' yten tucua ñi lo'o yu ta'a nda'an
    ñi.
  wrk-wrk: '@see-verse:JHN.006.002'
  nii-nii: Jiisas eim nge ekii siłmin wu ombu eim sipi kin, tonu komung ełe tonu puk
    mulnjung.
  ign-NT: '@see-verse:JHN.006.002'
  dik-NT: Go Jethu la gɔt nhom ku nyuuc kek kɔcken ye buɔɔth.
  cac-cac: Axo Jesús chi', ix b'at yed' eb' sc'ayb'um d'a jun tzalan. Ata' ix em c'ojan
    yed' eb'.
  tzj-E: Xojte'a chwech jun jyu' y xuwil jun rc'olibal, tzra' xetz'be' wa' e rexbil
    rdiscípulo.
  san-BUR: တတော ယီၑုး ပရွွတမာရုဟျ တတြ ၑိၐျဲး သာကမ်၊
  yaa-NT: Nãskaifono judeofãfe ãto fista Pascua mã chaima pakeaino Jesús mãchi keya
    ano nokoax aõxõ tãpimisfo fe tsaoni.
  cab-NT: Ábati laweínrun Jesúsu luágun ában wǘbü, ába lañúurun ñi jáma láni disípulugu.
  clu-clu: Nagtokad si Jesus kag anang mga somolonod sa bokid kag nagporongko doto.
  swh-ULB: Yesu alipanda juu hadi upande wa juu wa mlima na akakaa huko na wanafunzi
    wake
  tpt-NT: Taval ni Jesús taukꞌal laqataun aspajun, ancha jalaktꞌataulal yu ixjalakmalaniy.
  aai-aai: Naatu Jesu yen in oyaw sisibinamaim tit naatu ana bai’ufununayah hina biyanamaim
    himarir hima.
  sny-sny: Sosu Jisas omo ta yaneye. Omo ape le lu disaipel lo aiwawe onuwe.
  myy-myy: Gaje dʉjajʉ ejacõri, gaje buro maja wacʉ gʉa Jesús rãca. Itojʉ Jesús rãca
    rujicʉ gʉa ĩ rãca riasotirã.
  trc-NT: Dan me se cavii soꞌ raa̱ quij, ne̱ caꞌanj cane̱ soꞌ rihaan yoꞌóó ga̱ nij
    síí tucuꞌyón se‑na̱na̱ soꞌ,
  cut-NT: Cuahn che nda̱ Dihvo vo min ne, cocha ye a̱ma tingüete chihnde ye nduco
    ihyan apóstol yahn ye.
  bel-bel: Ісус узыйшоў на гару і там сядзеў з вучнямі Сваімі.
  zlm-KSZI: Isa mendaki sebuah bukit lalu duduk di situ bersama para pengikut-Nya.
  gdr-gdr: Seg ket Yesu yɨpa dor ɨjonj. Ɨ demb de ket Tina b'auyaena rɨga kɨma omnɨkto.
  vmy-NT: ꞌBa ꞌbatsaꞌen Jesús tsijin jngu nindu ꞌba kio tsekꞌejñako xutare.
  cmn-FEB: 耶稣走到山上，与门徒们坐在那里。
  gmv-RNT: Yesusi bana kaallizaytara pude zuma bolla kezi uttides.
  ncl-NT: Huan panquisac Jesús pa pani pin loma (tepetzindi), nepa molalic ca imonextilinijmes.
  sua-sua: Tvaar to le kngae ka grap ngoguon ekam a vul langto ka ngaiting, to kpis
    korsang ko tok kar kalngunes.
  are-are: Jesuanha partakantama ntjika, kurtungurla ekuranha ntjarralela turta arrarnalhaka.
  gai-gai: Ri, ma takur teker ian nagaca ndona iŋa raŋgairena ramtaɨrap mbiracrina.
  qvm-NT: Tsaychönami lömaman aywaycur discïpuluncunawan Jesús jamacärergan.
  chz-NTPS: Ja̱ˉgaˊ gaꜙwɨɨꜗ Jesús taꜙ jeeˊ chihˈ ko̱o̱ˉ lleˊko̱hꜘ mahꜗ jeeˊ ja̱ˉ gaꜙtoohˋ
