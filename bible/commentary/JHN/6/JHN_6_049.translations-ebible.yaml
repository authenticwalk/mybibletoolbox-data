  mcq-mcq: Emahu jona nechiꞌi mana inareja kwamasahara.
  sus-A: وٌ بٍنبَيٍ تَامِ دٌن نّ فبٍنفبٍرٍنيِ مَ، كْنْ عٍ بِرِن نَشَ قَشَ.
  jpn-1965: あなたがたの先祖は荒野でマナを食べたが、死にました。
  fra-SBL: Vos pères ont mangé la manne dans le désert et ils sont morts.
  yka-yka: “Meˈ kapapuˈanbin makaˈakan manna laˈi si lahat makagindew-gindew, saguwaˈ
