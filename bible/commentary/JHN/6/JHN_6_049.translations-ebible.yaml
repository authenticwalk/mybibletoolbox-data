  geb-geb: Nden nzɨgi mbe gumgi ki fhuv ŋanen mana mbegap, mbe za vhɨzgi.
  eng-WYCLIFFE: Youre fadris eeten manna in desert, and ben deed.
  bsj-bsj: tebkumebo cin ca manma mor kiye cin buyarangum
  cak-cak: Ri ivati't-imama' ojer xquitij ri maná ri pa chakijlaj tz'iran ulef, pero
