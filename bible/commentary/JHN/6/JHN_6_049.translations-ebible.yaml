  cop-BHC: ⲚⲈⲦⲈⲚⲒⲞϮ ⲀⲨⲞⲨⲰⲘ ⲘⲠⲒⲘⲀⲚⲚⲀ ⲚϨⲢⲎ ⲒϨⲒ ⲠϢⲀϤⲈ ⲞⲨⲞϨ ⲀⲨⲘⲞⲨ.
  buk-buk: Mac nem apami seŋ mana yêc gameŋ sawa, magoc tiŋambu ŋac hoŋ sêmbac ndu.
  pri-NT: Rà ija manne wà tèpa jojoorowà, naa namaré. Êco na rà jèe bà.
  zpq-NT: Da' x̱ozxta'ocho ca' gosagüe' yeḻa' guagw da' nzi' maná šlac gosenite' latje
