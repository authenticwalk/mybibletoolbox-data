  heg-NTPO: Hmunan nu mi upu kia-kaon nas kaa ruti manna, se oras oen in laok papmes
    epe kua ngas. Oen kaa ruti na kon no, mam oen mates.
  ptu-ptu: Nene to umponenea' puha muande indo kinande isanga manna dio pohiallasam,
    sapo' matei siam duka'.
  bzd-NTPO: A' yë́pa bak ká̱ ia̱ia̱ë, e'pa tö chkè kiè maná e' ña' ká̱ wé̱ kë̀ yi
    se̱rku̱' ese ska', erë ie'pa durulune.
  kwf-kwf: Na koꞋo kamu ki kira Ꞌania na beret ba kira saea Ꞌani ‘mana’ saena abaꞋi
    kula kwasi, ma kira ka mae goꞋo Ꞌada.
  eng-WYC-2017: Your fathers ate manna in desert, and be dead.
  eng-WMBB: Your fathers ate the manna in the wilderness and they died.
  zat-NTPS: Xra xrtáule ca' gulawe̱' xeta maná le̱'e̱ xixre' lawe' lataj, na' gudé
    na' xúgute̱ benne' ca' gulatie̱'.
  spp-spp: Mà yii tulyeyi yaha síwage e, pi à maniŋi lyî. Lire ná li wuuni mú i, pi
    à kwû.
  zty-NTPS: X̱a x̱to'le ka' bdáwgake' yet x̱tilen' dan' nzin' maná ḻo latje dach,
    na' kate' bza'a ža chégake', gótgake'.
  mek-mek: Ufainagai oi ufumi apami ago maininai mana keaniia mo ganinagai maꞌoai
    akeagu pagainia kai kemae.
  aey-aey: Age jajanagail wadauna manna jein qa age cal mein.
  urd-GVH: तुम्हारे बापदादा रेगिस्तान में मन खाते रहे, तो भी वह मर गए।
  ycn-ycn: A'ajútayami chuna ajñáqueño a'ajnejí, pu'uteni chu ne'emaqué huacajé. Ricá
    a'ajnejí ií i'imari maná. Uncá ne'emalá matajnaco raú.
  djr-djr: Baman'tja ŋunhi, nhumalaŋgalnydja gan mala-ŋurrkanhayŋuy ḻukan ŋatha yäku
    mana' ŋunhal nharaŋŋurnydja wäŋaŋur, yurr walal ŋunhi murrmurryurr warray warrpam'thurr
    yan.
  kvg-kvg: Zogi atanakha-zapazapa-za, leg-av manqei-te ndøgo, mana ndølogám. Geté
    vaev-te, ndigu gèpakhaetát.
  rug-rug: Sari tiatamamia pukerane si hena ia sa mana pa korapa qega, ba mate tu
    si arini.
  hop-NT: Pay as pi umanam qayēsiwhpuve hihta mennat nȫnösat, pay qa yēse.
  san-URD: یُشْماکَں پُورْوَّپُرُشا مَہاپْرانْتَرے مَنّابھَکْشْیَں بھُوکْتّاپِ مرِتاح
  heb-LB: אבותיכם אכלו את המן במדבר ומתו.
  caf-NT: Nuhtsuh whudelhdzulh, 'en 'aw dune chahóot'ih ts'ih huwhut'i ínle, 'ink'ez
    manna 'i hiya'al, 'et whunts'ih yahadla.
  mio-NT: Iti chata chachi ñivi ndo maná cha ni chaha ra Ndioo, soco queta quivi ni
    chihi tahan ñi.
  srq-NT: Nanderameɨ ngue maná u u turã ndei quia turuquia re ra. Emo mose que mano
    mano ja ra.
  kje-NT: Kade mi upme ra'an hanana'an manna minle noho mamun, maa hir maki haenhi.
  gaz-gaz: Abbootiin keessan gammoojjii keessatti mannaa nyaatan; taʼus ni duʼan.
  kud-kud: Mwalona nu'ula awawai tubumiyaone ai'ai yehanaede mana hi'ai'ai na hesi
    nigele yawahi miyamiya vateyaina ainaena hiyalobai na bada himwamwalowoine.
  urb-NT: Ymanihar pehẽ ramũi ta ma'e ke u'u. “Mana” aja ipe. Ame'ẽ ke u'u. Awa nixói
    te ame'ẽ rupi ixo rahã, u'u. Pe, a'eta manõ tĩ.
  fra-LSG: Vos pères ont mangé la manne dans le désert, et ils sont morts.
  san-HK: yuSmAkaM pUrvvapuruSA mahAprAntare mannAbhakSyaM bhUkttApi mRtAH
  cak-SNT: Ri ivateꞌt-imamaꞌ can, ja ri maná ri xquicꞌux ri pa desierto, y xaꞌcon.
  uvh-uvh: Tim sidining papase adi kama bining sige ganang ira nana wap ka mana u
