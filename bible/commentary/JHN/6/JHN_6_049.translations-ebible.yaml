    Mokngang aming dabik ka mana u nanga ikiaging wa inga' kungkumak kuma' tiging.
  ino-ino: A'ke'ainaka lapa'kinakomoki vaya o'mai ka'me koteka mai'ne'a mako ne'ya'mo
    aki'a mana ne'naya'maki fali'nae.
  gnn-gnn: Nhumalaŋgala märi'muyu walalay ŋuli ḻukanha yukurranha ŋatha yäku ‘mana’
    ŋunhala ŋanhdharkŋuranydja, yurru walala murrmurryurruna warray warrpam' yulŋunydja
  yal-yal: Ɛ benbane burun don nɛn tonbonni, naxan xili Manna donsena, koni e faxa
    nɛn.
  cnt-NT: Qui₂ca₂guë́'₃ dsa₂ can'₅₄ quián'₂ 'nia'₂ i₁ŋí'₄ maná, lia'₂ con'₂ jme₁tioin'₅₄
    'uë₃ quein₂ co₂'ŋiog₅ jaun₂, la₁ ca₂dsain₃ bá₄.
  tif-tif: Sawaayak kawu, kipni kawil-fakal iyo ima tambal mana kaali, disanang bokon
    kawu bomdip in-bisip. Yale, iyo bombii tiltam tunum sawal kele, taansip.
  nlx-nlx: तुमरा बाप दादा उजाड़ी माय मन्ना खाईल तीबी ता मोर गीया।
  apw-NT: Bits’ą́’dí’ daadesoṉa’íí da’igolį́į́yú manna daayiyąą n’íí nanezna’.
  gum-gum: Ñimui merrabsrø kølli misaamerabe mu misag warab waraimønug tru maná taigwan
    mabendø, kwaig købig køn cha.
  not-NT: Jirai pomatsiguenga yapaiguëro perintsi jitacha maná cara tera ontimengani.
    Carari icamaiguë antagaisati.
  plu-plu: Minikwak yahawkripwi amekenegben ax no gimanakis kewyo “mana” ayhté amadga
