  asm-FB: আপোনালোকৰ পিতৃপুৰুষ সকলে মৰুপ্রান্তত মান্না খাইছিল আৰু তেওঁলোক মৰিল৷
  okv-okv: te ungota mamamane na ojagatambu ta mitie bread Utu ta eto beari avo india
