  mxt-NT: Sutu chahnu ndo chachi̱ ñu maná chiqui ndɨɨ cuan, soco suri cachihi̱ ñu.
  tzo-NT: Ti antiguo atot ame'ique ti laj sve'ic ti manavaje te ti xocol balumil,
