    kꞌi̱j chi xiquimic je take.
  tue-tue: Mʉ́ã ñecʉ̃sʉ̃mʉã yucʉ manirṍpʉ maná wãmecʉtirere yaayira. Teeré yaapacara,
    diajõãyira.
  bjp-bjp: Foron tubutamat gam ri ien ta mana na falifu foes, isau le ri met tom.
  xon-xon: Niyaajatiib bi nan jin mana ngbaan nteersakpiin ni na, bi kpo a.
  tzo-ZNT: Ti cꞌalal isveꞌic pan ta xocol balamil ti voꞌne moletique ti iꞌacꞌbatic
    yuꞌun ti Rioxe, muc xcuxiic o ta sbatel osil.
  mpm-NT: Ndeꞌe naa ra. Chaa ni ka kuu tata ra na janaꞌan, ni ka yaji da maná ni jaꞌa
    Yandios, ko ni jaa kɨvɨ ni ka jiꞌi da.
  ots-NT: Cʉ ndo ʉm tajʉ mí tzijʉ car alimento ca mbá jøh pʉ ji̱tzi bbʉ mí dyojʉ pʉ
