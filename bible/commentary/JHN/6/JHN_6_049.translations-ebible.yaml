  ded-ded: Kisicfocnina yeneng bangec kisiu mannayaka nema homedacgec.
  ewe-ewe: Togbɔ be mia fofowo ɖu mana si tso dziƒo hã la, woku.
  nuy-nuy: Anubani-yung anu…bani-yunggaj warruburru warra-miyn-ngambara wurru-nguni
