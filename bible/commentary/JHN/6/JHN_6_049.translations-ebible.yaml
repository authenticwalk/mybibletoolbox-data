  haw-1868: Ai no ko oukou poe kupuna I ka mane ma ka waonahele, a ua make lakou.
  ffm-ffm: Njaatiraaɓe mooɗon ɲaamii «maanu» ley ladde jeereende. Ɗum e taweede haɗaali
    ɓe maayde.
  arb-NAV: أَكَلَ أَبَاؤُكُمُ الْمَنَّ فِي الْبَرِّيَّةِ ثُمَّ مَاتُوا،
  cop-CNT: ⲛⲉⲧⲉⲛⲓⲟϯ ⲁⲩⲟⲩⲱⲙ ⳿ⲙⲡⲓⲙⲁⲛⲛⲁ ⳿ⲛ⳿ϩⲣⲏ ⲓ ϩⲓ ⳿ⲡϣⲁϥⲉ ⲟⲩⲟϩ ⲁⲩⲙⲟⲩ.
  adz-adz: Agam tafam rusam iga mana imingꞌ nam manaꞌ dadauntan, da ribarangan imamp
