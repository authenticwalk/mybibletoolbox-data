  sri-sri: Mʉsã ñekʉ̃sãmarã masaka marĩrõgue manárẽ baanerã ããrĩmá. Irire baakererã,
    boanerã ããrĩmá.
  nal-nal: Amun kulmua zinim di iaan a maanaa la bina bingil, singsaxai di maat nanga.
  kyq-kyq: Do kɔɗ‑ɓaar ki, do dɔkin̰ naane se, bubsege ɔso nakŋ kɔsn kɛn kꞋdaŋin̰
