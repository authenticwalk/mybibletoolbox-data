  hoy-hoy: नीम आप्प दादागोळ आळी दा मन्ना तिंदुर लेकीन आंदुर सोतोदुर.
  amo-amo: Acif mine wa li ufungal nanya ntene inani wa kuzu.
  pjt-pjt: Iriti panyaya ilytjingka nyurampa tjamu tjuṯangku mai panya manna ngalkuningi.
    Munuya wanyu ngalkula wanka tiṯutjara nyinangi? Wiya panya uwankaraya ilungu.
  cwe-cwe: Wasaho zenu waja mana kuja kudibwilingu, mbali wadanganika.
  daa-NT: Aginiyko tee tee kaak ŋu koliy maan ɗo goosiner, kar iŋ taar-at sa, ŋu mattu
    di.
  mlp-mlp: Kwaziqmo ne gisesan saw samantab luw osad in manna bret neq yaqayta ham.
    Neqad teq in oseqmo tumoq yaqayta ham.
  ape-C: Seiwok ipakish popehesh yamehesh douk shawok atudok bret mana gani wehigunum,
    aria eshesh douk shagok.
  bgs-bgs: Róggun igóddô tô mga kamónaan yu tun ta disyerto, agad igkan dan katô mana
    na igbággé ka Manama kandan tikud tun ta langit, inaté dan gó.
  faa-faa: Wate fana ima yaoa makata nenane repo makasa kaua kekemamo nenaka, wakasema
    risina, keseke kukua kesapo.
  kik-kik: Maithe manyu ma tene maarĩĩaga mana marĩ werũ-inĩ, na no maakuire.
  cap-NT: Anc̈huca tuquita atchi ejpnacaqui ch'ekti yokquin maná cjita t'anta lujlchic̈ha.
    Pero nii t'anta lujlchiz̈ cjenami, ninacaqui ticzizakazza.
  ksr-ksr: Mobu! Oŋoo ambosakoŋurugianoŋ baloŋ qararaŋkoŋkoŋanoŋ kema laligoŋ nene
    qata mana neŋ laligogito, kileŋ komuŋ gisaagi.
  eng-TNT: Youre fathers dyd eate Mana in the wildernes and are deed.
  sbs-sbs: Veshenu vavali maana mwi halaupa, mi vava mani kufwa.
  sue-sue: Ewowo-kawowo nisokare ware noise ma zazo mana ninoise bebeteniwa.
  fra-NCL: Vos pères ont mangé la manne dans le désert, et ils sont morts.
  bhg-bhg: Itomane apiye ewowomi abu damodamoda manna injitera, awarata, awamane bebetegesitera.
  snn-NT: Mësacua ira bain ba'isi'cuabi beo re'otore ba'ijën, maná aonre ainjën baë'ë.
