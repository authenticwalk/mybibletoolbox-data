  gwi-NT: Yeenii nakhwalak nąįį nangwinjir gwa'an manna giin'al, gaa nigiindhat.
  gvn-gvn: Yurrandamundu nganjan-karrangka ngujakuraku mayi manna nukan, bubungu jirrbu-jirrbungu.
