  qub-qub: Unay awiluyquicunaga chunyajcho manäta micusha carpis wañushami.
  att-att: Á yù ngaw ira naggaká nikayu, mássiki nu kinád da yù ngaw kanan nga manna,
    ta pallakalakák da túrin ta kalállammatán, ngam natay ira galâ.
  bki-bki: Joko nei naio maka rive verare ka joko na mana napano kulo moruo nalo ajenio
    ea vio yauo. Nalo ajen banbano-o na, karina maka ve nalo tai kalo napano naio
    rimeul tobo to, nalo abiniu ajum̃a am̃arm̃aro jibe na ga.
  bqp-bqp: Á dizinↄ mana blè gbárannan, bee kũ abireo ò gàga.
  mcp-mcp: Osɔ́ɔ́ŋgʉ́ bín bwə́ á dʉ də mána ja bwə́ á bə shí a shwééshá dɨ́ yí, njɨ
    bwə́ á shí yə.
  hat-hat: Zansèt nou yo te manje laman nan dezè a, atousa yo mouri.
  npl-NT: Nomowejkatatawah kan tlaltejtéyinki okikuajkeh n paj non itoka maná, iwa
    maya okikuajkeh non paj omikeh.
  bgg-bgg: Naro blangthek ne balimuang shii manna chie, jimagungde ai ne iy dun.
  eng-TCENT: Your fathers ate the manna in the wilderness, and died.
  eng-BSB: Your fathers ate the manna in the wilderness, yet they died.
  cpu-NT: Jovavetakaro picharineete ‘maná’ janta tsika te inampiitaro, kamayetzimaitaka.
  san-ASM: যুষ্মাকং পূৰ্ৱ্ৱপুৰুষা মহাপ্ৰান্তৰে মন্নাভক্ষ্যং ভূক্ত্তাপি মৃতাঃ
  tac-NT: Alué baní napu go'ale alué 'emi rijimala 'ya mochígame, maná anilime, alué
    baní napu go'ale bilena wakígichi e'yéniga tabilé riógichi, alué banika tabilé
    'yale iwérali alué ralámuli napurigá sebámala rewagachi.
  eng-WEBPB: Your fathers ate the manna in the wilderness and they died.
  gfk-H: Ira hintubu muat, diet ga ien ira mana aram ra hanua bia senbia diet ga maat
    at.
  viv-viv: Bwanenemiyao walaꞋa againe aꞋa ana egana mana hiꞋauꞋana tu keke hidamiya-vagata,
    au hiꞋalika.
  yao-yao: Achambuje ŵenu ŵalile mana mwipululu mula, nambo ŵawile.
  tgp-tgp: Pimim tuai la hani na mana na tano koru, ale la mate.
  auc-NT: Mïni wæ̈mæ̈idi önömæca quëwëñedë cænguï mänää näni angaï cængaïnäni incæte
    edæ do wængadänimpa.
  kbc-NT: Jotigide ɡ̶adaamipi oyeligo maná midi nipodigi ane yadilo. Pida biɡ̶idokee
    me nigo.
  bmh-bmh: Getal agal asanagar du tamacag uzan em ula ebu ee tub wanib ‘mana’ zemen,
    go unum noumemenin.
  ctu-BL: La' ñojte'el tsi' c'uxuyob maná ti jochol bʌ lum pero tsa' chʌmiyob.
  meq-meq: Ahəl niye na, bəba təte kurom hay tə nda wu mənday nakə tə zalay man aye
    mə makulkwandah, ada huya tə mət ŋgway.
  noa-H: Pãar jöoinaun chadcha hõor chukag hee durr p'ʌʌr wënʌrraawai maná k'öjierram.
    Hamau mag maná k'öjierrab mamʌ, hichiita k'ëchjierramgui hajim.
  alp-NT: Imi ntuana menaru esi kane manane rebe kotiele manna ndete otoi nsekile
    kai esi mata peneka.
  san-VEL: yu.smaaka.m puurvvapuru.saa mahaapraantare mannaabhak.sya.m bhuukttaapi
    m.rtaa.h
  kbq-kbq: Tmagehe'za ka'ma mopafi mana nete'za zamagra fri'naze.
  kbh-kbh: Masque ts̈ëngaftangbe bëts taitanga, ents̈anga ndoyenoca chë maná ca uabaina
    saná tmojanse, pronto tmojanóbana.
  ron-LSB: Părinții voștri au mâncat mană în pustiu și au murit.
  pon-pon: Jam omail oko, me kanala mana nan jap tan o, ir ari melar.
  nhe-BL: Inmohuejcapan tatahua mijque yonque quicuajque nopa tlacualistli tlen huetzqui
    tlen elhuicac ipan nopa huactoc tlali.
  sps-sps: Fuainy tsuvumami te ainy koinykoiny te koo rin Mana tana pan a uur, sana
    ri mater.
  wnc-wnc: Tupa siknga gindane bamzata keu amina wena komune yusika nanamu enandang
    nana Anututa asinggan yaman nakaking ngana wa aminda gwa kumbing.
  bus-bus: A dezinↄ mana blè gbáan, baa kↄ̃n beeeo aↄ̃ gàga.
  gub-BL: Kwehe mehe penàmuz u'u temi'u ywak wi u'ar ma'e kwer oho waiko a'e wà, temi'u
    heta 'ymaw pe wiko mehe a'e wà. Umàno tua'uhez mehe wà. (Akwez temi'u numuigo
    kar kwaw teko Tupàn pyr tuweharupi a'e wà. Ukàzym amo ae ma'e i'u har ài a'e wà.)
  imo-imo: Enonga lanieli kolenaleni imbo naa peli kombuna langi mana noringi nalo
    altoko koloringi.
  boj-boj: Nami nuŋgo moma naŋgi wadau sawaq di sosibqa bem uyoqneb. Bunuqna naŋgi
    kalil moreŋekriteb.
  eng-DRA: Your fathers did eat manna in the desert, and are dead.
  knf-knf: Başinan bade pde pi bajaaŋ bado Mana du pndiiş abaa keţa keţ.
  san-KHM: យុឞ្មាកំ បូវ៌្វបុរុឞា មហាប្រាន្តរេ មន្នាភក្ឞ្យំ ភូក្ត្តាបិ ម្ឫតាះ
  arn-NT: Eymün tamün kuyfike tuwün em ifi engün tati mana ti uwe mapu mew. Femfuy
    rume, layey engün.
  zas-NT: Xbéngulalidi gudaw mana loj yujbidx, per niꞌczi zian güjt gajc reeman.
  ken-NT: Bachǐmbɨ bhɛka mányìɛ nyaka mana amɛm baso, yɛ̌ nɔ, bɔ mankɛm bágú.
