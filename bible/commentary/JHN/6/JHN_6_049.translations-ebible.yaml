  mav-NT: Sa'a­wy'i aha'a­se­'i'in tu'u man yahig note ma'ato mio mi'i haria yne topap
    ta'yn yt uwe i ra'yn mekewuat man u haria e.
  kpf-kpf: Sâkurâpziŋâ, zen mirâ kamân kâtikŋan nalem kutŋâ Mana, zo nem ândimŋâ mom
    naŋgâwe.
  ppo-ppo: '@see-verse:JHN.006.048'
  hin-2017: तुम्हारे पूर्वजों ने जंगल में मन्ना खाया और मर गए।
  bef-bef: Ka melugu tatatinigi mana noseꞌna neꞌahana ya enali filiꞌahabe.
  amm-amm: Moini aniyopano iyaliyo mana tuo ponoko manokino, nu somiso asimai. Mana
    tuo ponoko manokino, ulai kolikaliki, yau yau.
  zaj-zaj: Wahenga zenu waja mana muluwala, ila wadanganhika.
  chq-NT: '''In ''lɨɨ²¹² tsacøøi''¹³ tyii'' ''ii ''in gagøø''²¹ø ''e sii²¹ maná fu
    cwoo''¹³ tyʉʉn²¹ do joon jo gasɨ''neei''¹³ gajún¹mo.'
  swp-swp: Tamamiuyao barabara eai manna se ai, eo se mateo.
  bjr-bjr: Ooqai inni nikeeku nikaaku Mooseena faqa kaasau maqa maaqakina nimaru aukuanna
    innaarunaindaraa feemu minauqa manna fee qimariqau. Mi feemufa ufaasu marifandinna
    feemuna namasaida kisaaqasaa moomoo aukuana mariufaqa kaqi kuqimariqau.
  aby-aby: Yanu babaemukuma eme ibe me yao orofaro uruna danu ibiye mana iseibisake
    feareibisaya eno wei.
  eng-YLT: your fathers did eat the manna in the wilderness, and they died;
  jni-jni: Vat aka co ashi me wari umanna anijaa wanno wa wee.
  kne-kne: Din ap-apo yo et nangan das manna sin nandad-anan da sin lugar ay magay
    omili, yan doy ay natey da pay dedan.
  tgj-tgj: Nonugv abuapa vdwv chukrimooku lo manna nga dvto, vbvritola bunu siroku.
  gui-NT: Petenondegua reta jou jocuae maná ñuu pe jare omano reta ma.
  quc-TT: Ri itat inan ojer xkitij ri maná pa ri leꞌaj jawjeꞌ e maj wi ja, pune jeriꞌ
