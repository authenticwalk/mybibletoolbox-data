verse: JHN.006.049
translations:
  kpx-kpx: La buluveau subuta tomagie ui lovi mole mana ke isito haluvilu.
  okv-H: te ungota mamahamane na ojagatambu ta mihie bread uhu ta eto veari avo india
    te irae pepehekea
  tbo-tbo: Odubona googami hoi balabala yaniyani gowana mana hi anani, ma uyahinei
    ega luyagohana tuwetuwenai hita tuhagaya ma hi hilahilage.
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാർ മരുഭൂമിയിൽവെച്ചു മന്നാ ഭക്ഷിച്ചിട്ടും മരിച്ചു.
  grc-SR: Οἱ πατέρες ὑμῶν ἔφαγον ⸉τὸ μάννα ἐν τῇ ἐρήμῳ,⸊ καὶ ἀπέθανον.
  bgc-bgc: थारे पूर्वजां नै जंगल-बियाबान म्ह मन्ना खाया अर मरगे।
  khz-khz: Gomi tenemi na tanoleanai mana geganiawai, na gekwaregato.
  deu-TKW: Eure Väter haben in der Wüste das Manna gegessen, und sind gestorben.
  zsr-NT: Glahuëꞌ xuz xtauꞌliꞌ yöt xtil naꞌ nazíꞌ lei maná lu latj caꞌz, len catiꞌ
    bzaꞌa dza quequëꞌ glatiëꞌ.
  lin-lin: Bakoko na bino baliaki mana kati na esobe mpe bakufaki,
  hns-NT: Toelogke baap-daada logan maidaan me maana khaat raha, aur oesab mar gail.
  noa-E: Pãar jöoinaun chadcha õor chukag ee durr phʉʉr wënʉrraawai maná khöjierram.
    Amau mag maná khöjierrab mamʉ, ichiita khëchjierramgui ajim.
  eng-EMTV: Your fathers ate the manna in the wilderness, and they died.
  mib-NT: Tāca jíí rō jenahán, ni cayeji de staā maná jeē ní cuun ichi ándɨvɨ́ ndé
    nuū ñúhun téhé, te tu ní sáha jeē cótecu de nɨ́ɨ́ cáni andɨvɨ́.
  lif-NT2: खिनिॽ सुधे़बा ताक्‍थे़बाहाॽरे़ ये़ःङ्‌घादे़न्‍नो मन्‍ना मे़जसाङ् मे़स्‍ये़रो॥
  xnj-xnj: Vagogo vinu valili chakulya chechikemiwa mana kulugangatu, nambu vafwili.
  mmx-mmx: Lavalabat atnimi diga anan leveluxa at ne Moroa ro at lamatbin, la diga
    met.
  cbr-NT: Mitsun raracamax ca anu uni 'icëma menuxun Nucën Papa Diosan 'ináncë maná
    cacë ñu pibi bamatimoi tsoóma 'icën.
  tee-NT: Ju mak'aniya milacpai'an mas ta'ulh ju anu' ju mana ixjuncan junta aseknic'a
    para tanilh.
  eng-LSV: your fathers ate the manna in the wilderness and they died;
  cak-NT: Ri wey ri ni'ix maná che, ri xquitaj ri ojer iwati't-imama' pa tz'iran rech-ulef,
    man xtiquier ta xuya' quic'aslen chi ronojel tiempo.
  pah-NT: Penamonhava'ea o'uo'u maná pãoramo ongae'ỹi me jipi, ei ga. Emo ahe omano,
    ei ga.
  sja-NT: Parã chonaarã eujã pania wẽe bɨde wãyaadak'ãri, maná k'ojidada aji. Mamĩda
    ma chik'opa ãra ichita chok'ai p'anapi-e paji, aɨ t'ẽepai ãchi piudap'edaa perã.
  xed-xed: Zuza dzidzíha ghuni ta mana ma mtak, kulam nda tsa, rwurwa inda taŋ.
  glk-glk: شیمی پئرأن بیابانه میأن مَنّایه بوخوردیدی، ولی به هر حال بمَردیدی.
  mks-NT: Sa̱ xíni̱ ndó tásáhnu jícó ndo̱ na̱xixi na pan yucú íchí sa̱nahá joo na̱xi̱hi̱
    tá na̱xi̱hi̱ na̱.
  gfk-S: Ira hintubu mu, di ga en ira mana tuma ra katano bia iesene di ga mat at.
  bmu-bmu: Mötket! Eŋgö ambösakonuruŋinan gölme qararaŋkölkölŋe anda mala nene qetŋi
    mana nemba malgetmö, töndup kömumba gisahöget.
  dgz-dgz: E isimurae wai wataget at kaimewa gapan taba mana nane go mu borit wane.
  eng-GNV: Your fathers did eate Manna in the wildernesse, and are dead.
  zaa-NT: Ca ta' tàta qui' lía nna gutò cą ettaxtíla to' láą maná loti' gutsé'e cą
    le' desiértuá, pero gùttì ba cą.
  eng-WEBSTER: Your fathers ate manna in the wilderness, and are dead.
  guh-guh: Bajayata panijasalinaivimi xaevanapa picani manávënëjava petusato nacuata.
    Itsiata baitsi jane bajarapamonae bajayajebi bajaraxua xaevanapae ata, tëpa itsiata.
  bon-bon: Weeme kaakesaare cina daapo taatu cewe cabu puu maana deedei ne serwäjenanemumesi,
    yepä teepi budre täbitenäjimesi.
  nhw-BL: Amohuejcapan tatahua mijque masque quicuajque nopa tlacualistli catli huetzqui
    tlen ilhuicac ipan nopa huactoc tlali.
  swh-ONEN: Baba zenu walikula mana jangwani, lakini wakafa.
  wbi-wbi: Avakuulu viinu nambe valyaliile imana ku lukuve, valyafwile.
  bba-bba: Bɛɛn sikɑdobɑ bɑ mɑnnɑ di ɡbɑburu sɔɔ mɑ bɑ ɡu.
  eng-KJVCPB: Your fathers did eat manna in the wilderness, and are dead.
  kgk-NT: Yma va'ekwe pene ramói kwéry ho'u va'ekwe maná héry va'e. Tekwaty e'ỹ-my
    ho'u hikwái. Ho'u ramo jepe, omano joty va'ekwe.
  waj-waj: Nnaaru koo mmuyai gaanga mmataivau Anutuuqo ngiau aapuuvakidiri yeennaivaa
    nnutuuvo menaivaa ngii taato nnaakukiaiyani yapa kiooduu nnaa kiada varida nnaagiai
    putiravai.
  cpy-cpy: Rowawitakawo piwaejatziteni ikantee-tziri ‘Iitama’ janta ochempi-mashiki,
    roo kanteencha kamayitee rirori.
  ekk-PKP: Teie esiisad sõid kõrbes mannat, kuid surid ikkagi.
  mpx-mpx: Tubumiyau aanan toto manna hi an uleya, yaa iyaka hi aliga.
  wbp-wbp: Nyurrurla-nyangu nyurnunyurnu kujalpalu warru wapaja jilja-wana, ngulangkujulpalu
    ngarnu mangarri yangka yirdi ‘maana’ kujalpa wantiwantija yalkiri-ngirli. Ngulaju
    ngula-juku. Ngakarrangakarralkuju ngulajulu muku palija-juku.
  luo-luo: Kwereu nochamo manna e thim, to kata kamano ne githo.
  nhe-NT: Inmohuejcapan tatahua mijque yonque quicuajque nopa tlacualistli tlen huetzqui
    tlen elhuicac ipan nopa huactoc tlali.
  aii-aii: ”ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ ܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܡܲܢܢܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ܐܝܼܢܵܐ ܡܝܼܬ ܠܗܘܿܢ.
  esk-NT: Ilipsi sivulliasri niġimaŋŋaġmiŋ pakmakŋaktamik qaqqumik suviksraiḷaami
    tuqurut timimikkun.
  msb-msb: Nagkamaratay ngani an aton mga kalulululuhan sa disyerto bisan nagkaraon
    sin mana.
  cpa-NT: Ca¹gǿh¹ dsa² hóg¹ quiánh² hniah¹² hi³ŋíh¹ tsen² maná juu¹² ja³tsa¹chian²
    dsa² tiogh³. Cónh¹jøng² ca¹dsan¹ báh³ dsa² mi³ca¹tǿ² jmai³.
  dso-dso: ତମର୍‌ ଆନିଦାଦିମନ୍‌ ମରୁବାଲିବୁଏଁ ମାନା କାଦି କାଇରଇଲାଇ, ଏଲେମିସା ସେମନ୍‌ ମଲାଇ ।
  meu-meu: Tamamui ese mana e aniava tano ḡaḡaena ai, to vada e mase.
  yva-NT: Wapa anene wo anaisyo manna raisy no nugo vabukane vono maninimbe weramu
    wenawamo ugwenen to.
  dgc-dgc: 'Mara entan moy du apo moy a négiyan ta ilang a lugar: Maski kinékan de
    tu mana a nipépakan dide ni Moises, éy nate be san side.'
  zpm-NT: Grë pxozgol to, zeeṉe sca bio zho grë dan bidz co, nli dow zho guietxtil
    ne biet gbaa ga, per bdeetew guieḻmban lo zho, sac grëse zho gut.
  hix-NT: Ahehnawo tehtokonye, mana yonahyatxkon hatà, ohoryen heno komo. Mana yonahnyenhàrà
    rma, wayehtxownà hatà.
  sim-sim: Neloko walanga jihi ol misamtelmbamba orok akwa manan ari ondo angop hari
    lir. Mana os li ari oso mbeek ermba ermbak lindarin lirin hari ambu sir.
  npi-ULB: तिमीहरूका पिताहरूले मरुभूमिमा मन्‍न खाए, र तिनीहरू मरे ।
  cgc-cgc: Anay pa sa na inyo ya na mga kaapuan gatinir naan ta lugar na ula kabalayan,
    gakaan danen ta pagkaan na alin ta langit, piro napatay man gyapon danen ya.
  tim-tim: Manmangât sot aregât lâuwâŋe makbe. Bâgilupyeŋande hân pumân manbiâ Anutuŋe
    himbimânba sot pando gembo mem neyi. Akto manmâ âmâ mom meteyi.
  yor-yor: Àwọn baba yín jẹ manna ní aginjù, wọ́n sì kú.
  wos-wos: Guna mandékangu du rehafi hafwambu yitaka yatakata di mana se di hiya.
  emp-NTPO: Bãrã drõã naẽnabemarãba ẽjũã põãsa ewaraga b̶ʌd̶e maná co pananara ab̶abe
    djico basía. Co pananamĩna beusid̶aa.
  eng-F35: Your fathers ate manna in the desert, and they died.
  ind-ind: Nenek moyang kalian memang sudah makan manna dari Allah di padang belantara.
    Namun sesudah itu, mereka tetap saja mati sama seperti semua manusia.
  pes-OPCB: پدران شما در بیابان آن نان را خوردند، اما عاقبت مردند.
  mpt-mpt: Sinanggwano ib faninwali ibuantemo imeno niniino manao wembinibbu otane
    kulilafaibbiobe.
  ssx-ssx: Ika꞉ apa꞉mei amedama꞉ta꞉ mo hande hapu hayeke alena꞉ hata꞉ ma꞉na palaowa
    nemekepate homemekeme.
  mkl-mkl: Bɑlɑ nŋɛ ŋɑ ɑ̀ jɛ mɑnɑ si ɡbɑɑ ɑmmɑ kù ɡɑnji ɑ ku.
  gaq-gaq: ପେନେ ଅସେଣ୍ଡ୍ରେଇଂ ବାଲିଲନ୍ନିଆ ମାନ୍ନା ଚଙ୍ଗ୍‍ଲେଃଆର୍କେ ଏଲେଡିଗ୍ ମେଇଂ ଗୁଏଆର୍‌କେ
    ।
  gof-RNT: Hintte aawati bazzon manna midosona, shin hayqqidosona.
  unx-unx: ଆପେୟାଃ ହାଡ଼ାମ୍‍ ହଡ଼କ ବିର୍‍ରେ ଏନ୍‌ ମାନ୍ନାକ ଜମ୍‍କେଦା, ଏନ୍‌ରେହ ଗଏଃୟାନାକ ।
  gah-gah: Avotike keza mikasi gomopalaló mana nosakó niliki nivake alika helemó.
  lcm-lcm: Keve tivumi kita angan mana nei ring varasai palau na kila mat.
  aer-aer: Arrule anthurre anteme arrantherre itelaretyenhe nhenge apmere arrangkethe-arle
    arrengangkwe areyele-arle merne manna nhenge renhe arlkweke. Nhenge arlkweke-arle-iperrele,
    itne-ame itethe alethe akwete aneke? Arrangkwe, itne ingkirreke anthurre-arle
    ilweke.
  qvc-NT: Chay unay agwilunchiqkunaqam chuncha lugarkunapi mikurqanllapa Dyus kach'amushqan
    manaya mikunata. Chayshina mikushpapismi, tukuy tyimpuqa mana kawsarqanllapachu.
    Ashwanmi wañurqanllapa.
  tgl-ULB: Kinain ng inyong mga ninuno ang manna sa ilang at sila ay namatay.
  cbs-NT: Ja inun, janu tsua jiweabumanuxun Dios anua misi matun xenipabun pibiakubaini
    atimas bika tenei mawanibuki.
  xtm-NTPP: Tna'a ni ñayii jana'a ma, ni ka jaa i ja nani maná ma, kovaa ni ka ji'i
    i,
  nnq-nnq: Akinaota binu ngabalye mana kweno kumpongoti, nambu ngabajomokanga.
  bao-NT: Mʉja ñicʉ̃ jãa niiquĩricarã, ca yucʉ maniri yepapʉ niirã, baarique maná
    cʉ̃ja ca ĩirijere baaquĩupa. Teere ca baaricarã nii pacarã, bii yaicoaquĩupa.
  san-ORI: ଯୁଷ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷା ମହାପ୍ରାନ୍ତରେ ମନ୍ନାଭକ୍ଷ୍ୟଂ ଭୂକ୍ତ୍ତାପି ମୃତାଃ
  huv-NT: Mixejchiün tanomb tüjndiw nüeteran imiün cielo wüx tajlüyiw tiül wajchiüc,
    pero tandeowüw.
  otn-NT: Conque nu̱ ma̱ mboxitahʉ p'ʉ ja ra̱ da̱po, bi zi n'na ra̱ hmɛ̱ bí 'yɛ̱ ma̱hɛ̱ts'i̱.
    Pɛ hi̱mbi̱ m'mʉi para za̱ntho, sinoque bi du̱ da̱m'mɛfa.
  nop-nop: Koom mamani-papaniyedi mana kwet fiileŋ nagiŋ iŋgoŋ fiit kumuŋ tigiŋ,
  obo-NT: Iddos kovuyyahan dow, nokoka‑an to mana to riyon pa sikandan to noka‑awoy‑awoy'n
    lugaa, piru id poomatoy rad man sikandan.
  cak-ENT: Roma ri vüy ri xubini'aj maná, ri xc'ux coma ri ojer tak ixquin-imama'
    can ri xec'o pa tz'iran ruch'ulef, man xtiquer tüj xbün cheque que xc'uje' ta
    quic'aslen richin chi jumul.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤢᤎᤧᤒᤠ ᤋᤠᤰᤌᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧ᤺ᤱᤄᤠᤍᤧᤴᤏᤥ ᤔᤴᤏᤠ ᤔᤧᤈᤛᤠᤱ ᤔᤧᤛᤩᤧᤖᤥ॥
  mie-NT: Ndá tatā nū janahán, nī nchajī dē stāā maná jā ní ncuun ichi andiví jondē
    nūū ñuhun tíhá, sochi nduú ní nsáhá jā cutecū dē níí cání.
  san-TIB: ཡུཥྨཱཀཾ པཱུཪྻྭཔུརུཥཱ མཧཱཔྲཱནྟརེ མནྣཱབྷཀྵྱཾ བྷཱུཀྟྟཱཔི མྲྀཏཱཿ
  qve-NT: Ñawpaq abueloykichiskunaqa ch'inñeq lugarkunapi kashaspankun “maná” nisqa
    t'antata mikhuranku. Ichaqa paykunaqa, chay t'antata mikhushaspankupas wañurankun.
  pao-NT: Umu te nanamooatupu puu, ka sukwe nadukadu-ma namagwetzoimo'o, ka Te Naa
    pumme makana. Soo tukapu sukwe nawutzu'me, gi numu tubetse magwetzoa'e.
  cbu-NT: Zitaminarini katungtsee Apanll zanganirangu anumuntaa kchitarangusin, ashiritaa
    tsap puzap ipusari tsiparangana.
  usa-usa: keráwáqtí títaubikotaa kaqmáápaqa yímikain-aawakon áwîqa máánna Áánûqtunopake
    kúmitata nátuweta pukurááe.
  soy-soy: Nɔ́pinɛ́sɑ́ɑyɑhɑ yɛ pɛɛ kucɛsi kóimɑ-i mɑɑni lilɛ, ḿpɑ́ nɛ lɛ̃, ɑpi kɔ
    pɛɛ kpíni.
  hui-hui: Tí mamalime dindi ko yobi wali agali nahaga wiagoria howa mena nalu henego
    ti haabo nahe homene.
  amf-amf: Yesa imbana darante mannan hambhen galanam ke itsade; ko dahaannaar kedi
    diydine.
  quc-NNT: Ri nan tat alaq ojer xkitij ri wa ri käb'ix “maná” che pa ri juyub' ri
    kätz'inowik, konojel k'ut xekämik.
  dob-dob: Lowa mitawa daitaya tubumiyao masula nina ꞌana esana mana siꞌenina, ta
    esi nigeya yawasidi boboꞌana ꞌenega silobaloba, ta tuwa tuga niꞌatu simwawasa,
  wrs-wrs: Pina simbehumunmba temba innemba manava hlanamba sahal petharava, wo heva
    os doara doa hemba wohdalpiana.
  mca-mca: Kekhewe' alheyi'ƚik'i tuji' kekhewe' maná hakha' ham i'ni'i', qa naxƚeju'.
  tzo-TZC: Ti amolmucꞌtotic ta voꞌnee, ti laj sveꞌic ti maná ta xocol banomile, pero
    ichamic onoꞌox.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​များ​သည်​တော​ကန္တာ​ရ​တွင် မန္န မုန့်​ကို​စား​ကြ​ရ​သော်​လည်း​သေ​လွန်​ကြ​ကုန်​၏။-
  gng-NT: Niʼyaajɛb là jin' tijier tà bi yih tù *mann nnɔ kupenpelku ni. Nin nɛn
    kɛ ŋɔ bi kpo'.
  cbi-NTPO: Kaspee chumu ñulla' aa-apala tiba den chutyuin tenasha nendu maná puka
    mika fin chuturen pemuwa deeve.
  ikk-NT: Ndị nẹdi ụnụ kanị ri mana hụ wẹ ri imẹ atụ, kanị, a nwụnhụnghọ wẹ.
  leu-leu: A mu bumi ri ngan a ‘maanaa’ pe la bina xobingil, taasaxa ri femaat.
  maz-NT: Nu c'o nin mboxtitaji o ziji c'e maná nu cja ndajyadü. Pero o ndũ'ũ c'o.
  bod-N: ཁྱོད་ཅག་གི་ཕ་མེས་ཡང་མེས་རྣམས་ཀྱིས་དབེན་པའི་ཡུལ་ནས་མཱན་ནཱ་ཟོས་ཀྱང་མཐའ་མར་ཤི་བར་གྱུར་ཏོ།།
  tca-NT: —Rü perü o̱xigü ga nuxcümaü̃güxü̃ rü nanangõ̱x ga yema pãũ ga Tupana nüxna
    ãxü̃ ga yema nachica ga ngextá taxúema íxãpataxü̃wa. Natürü woo nanangõ̱xgü ga
    yema pãũ rü nayueamatama.
  zpl-NT: Bee beneꞌhua enu udetela udacu beella maná lu dañi achi elu la nucuaꞌa bee
    bene, nu añica nú unguti beella;
  mbc-NT: Atamokon nurî'san Moisés piawonkon entamo'ka'pî ka' poi Paapa nîtîrî'pî
    pî', maná pî', tîîse to' sa'manta'pî.
  ndg-ndg: Tate binu kabalya manna mu'lijangwa, no waa.
  wsk-wsk: Nenenga taleng girigir ali sor garagarayam mu te inang manna naman, bare
    nuna kua sapa gilingiman.
  toj-NT: Ja ma' ec' pax ta huujilexi, cuando ti aye ba ch'ayan lugar jahui, sloohue
    ni ja yal ch'in pan jau co jan ja ba satq'uinali.
  tbc-tbc: Wagam mok aŋ tubum bagem tan kawan ak ate dutor dugo, anaŋ mana diani na
    ya, ago bo man iŋ fidian mateŋ dile ya.
  sna-sna: Madzitateguru enyu akadya mana mugwenga, asi vakafa.
  smk-NT: Saray pupuon moyo, nangan sara nin manna sin itaw sara nin manlumalako sa
    lugar a kasan tawo, wanin man nati saran lamang.
  grc-TCGNT: Οἱ πατέρες ὑμῶν ἔφαγον τὸ μάννα ἐν τῇ ἐρήμῳ, καὶ ἀπέθανον.
  gof-WFTW: Hintte aawati bazzon manna midosona, shin hayqqidosona.
  spa-BLM: Vuestros padres comieron el maná en el desierto y murieron.
  kyz-NT: Ymã te 'ã pẽypya mana 'jawa 'ui akou amunawe'em ipe rakue. A'ere 'ã po 'u
    re 'gã manũi etee rakue— 'jau 'ga 'gã nupe.
