  tpt-NT: Jantu matichun lay kilaqmin ni kitꞌin incha kimPay yu kimalaqachal jantu
    kilhiminil. Ex kitꞌin kakmajkujuchoqoyaꞌ tejkan tachun katamaktayacha.
  aai-aai: Sabuw boro men ayu isou hinan kwaneyan, baise Tamai ayu iyunu anan boro
