  ben-OBCV: পিতা, যিনি আমাকে পাঠিয়েছেন, তিনি আকর্ষণ না করলে কেউ আমার কাছে আসতে পারে
    না, আর শেষের দিনে আমি তাকে উত্থাপিত করব।
  mil-NT: Vá yǒo quɨndáá iní ñáhá xìi yúhú nǔu ñá túú mèe Tátà‑í táxí cuèndá ñáhá‑gǎ
    xií‑yu. Te dɨu‑gá ní tendaha ñàha‑gá xii‑í véxi‑í, te yúhú dandòto‑í‑yu na sàá
    nduu.
  myu-myu: — Webay wuyjuyũ mutabunbun okay―omudocat — io'e. — Imutabun'ũm pima, kuka
    itabut g̃u ip o'e okay. Okay itabucayũ acã og̃uyu kabi kay. Webay soat ce'ũ'ũayũ
    muyuap kabia be ip og̃uyu. Soat em jeedop ip webay xe — io'e.
  fue-fue: Goɗɗo waawataa ko wari to am, to Baaba lilɗo am fooɗay mo. Min, mi ummitinan
    mo nyalaane darŋal.
  amk-amk: Mandoni kontaio wiro wemambiriu we da we yau ma kaha, mae Dai, mano demi
    yau ma foi, kia wenani we yau ma reto, tuti mandoni dino da ma mani, ambori yuwiria
    suwi na Rahida Wefuiai pari foi ki.
  fai-fai: “kinim bisok so alam aket tei maek nam mit tem tadoliw banim, kata Natim
    namadála tasi, alata dew maek nalam mit tem tadane, naka kinim be afung am dánámin
    kal dafodokabi.
  ura-NT: Chunei carene unaa nainihei, nii jereein neniha caletoaera Ofa Cana Coaunerane.
    Inae saa janonaane banana nii carene uhine ichatiha cureeunni.
  mcd-NT: Icon Upan Diosin ua nichini. Ascanfiacai tsoan Upa Diosin aton nomuran shinanmayamainocai
    ua icoinra huatirofoma. Ascan un afanan nai murannoashu mai ano nasoaitian ua
    icoinra huafoti un funimashquin Upa Dios fu ipanonfo.
  urt-urt: Miyeꞌ lakai tuwei ende yukur tatame ka se yutme ŋam junde ŋasande tinge,
    pakai. Yai ka ahraꞌe ŋoihmbwaip ti, lakai kin ŋaiye ka enge tinge yutme ŋam. O
    ŋaiye ŋup yuwo pe, ma mahraꞌe kin, lakai ti ŋaiye ka yambaꞌe laip bwore.
  kiz-kiz: Ajhelepi munu jha amanyili kwa nene kama abelikufutibhwa ni dadi jhangu
    jhaanitumili, nani nibetakumfufula ligono lya mwishu.
  tzo-TZE: Mu'yuc boch'o xu' yu'un ta xtal ta jtojol me muc tijbiluc tal yo'nton yu'un
    li Jtot ti la stacun tale. Li boch'otic ta xtal ta jtojole, me ichamique, ta jcha'cuxesan
    ta slajebal c'ac'al.
  lex-lex: Riy id mana hota edonna nmai A' die la'pa A A'mu mak khopna Amuai edonna
    Nottiar hadella mai A'u. Ne la'pa he' ed mak kmai die hota A'g ed mak kamoria
    hadella' lera noha niatni.
  dov-dov: tawope naba omwe uuza kulindime anukuti Taata wakandituma wamweeta, aboobo
    ndomubusya mubuzuba bwama maninino.
  toc-NT: Porque ni̠para cha̠tum cris­tiano tla̠n natzu­cu­putún quin­ta­li̠­pa̠­huán
    para ni̠ pu̠lh huá nama̠­lac­pu­hua̠ni̠y Quin­tla̠t hua̠nti̠ qui­ma­ca­mini̠t.
    Y hua̠nti̠ naquin­ta­li̠­pa̠­huán, xlacán ma̠squi natani̠y aquit nac­ca̠­ma̠­laca­stac­uani̠y
    acxni̠ nalak­chá̠n a̠huatá quilh­ta­macú.
  ulk-1902: 'Le nole umer kak karim tabakeam, ese nole abi egared Baba de, kari namarida:
    epe kaka ko abi ekiamda keubu gerger ge.'
  som-som: Ninna iima iman karo hadduusan Aabbihii i soo diray soo jiidin, aniguna
    maalinta u dambaysa waan soo sara kicin doonaa.
  mam-C: Mix a'l jun aku tzaj lipe wi'ja, qa nya nMa'n saj q'mante. Ex qa ma qe kyk'u'j
    wi'ja, kchi jawil anq'in wu'n, aj tjapin b'aj tq'ijil tzalu'n twutz tx'otx'.
  ndj-ndj: Kwahela mundu yawesha kwisa kwa nenga ila kwa liwovi lya Tati yanayishili.
    Na yayisa kwa nenga dandimshukushi mundu ayu lijuva lya mwishu.
  mbj-NT: —Dooh hajaa pé wë ỹ hana péh, hã ỹ h'yy ka'eeh péh, Ee, mejõ hyng do ỹỹh,
    wë ỹ tanatsyyd bä sa h'yyb tym. Jããm hẽ hajaa wë ỹ rana bä, Ee h'yyb tatug bä
    wë ỹỹ. Hã ỹ h'yy ka'eeh do ỹ genyy bong da, P'op Hagä Do wë ranu kajäk hyb n'aa,
    sahõnh hã ta säm ỹ banoo noo gó.
  lat-VUC: nemo potest venire ad me, nisi Pater, qui misit me, traxerit eum; et ego
    resuscitabo eum in novissimo die.
  ngp-ngp: Hahali mnt'hu akudaha kwiza kwangu uneva Tate anitumile miye hamletile
    kwangu, name nenimuuyule mwe zuwa dyo uheelo.
  aoi-aoi: Nara karna karningerribirra alikama eyuwama ngayuwa-wa nungkwurrabakiyaba.
    Nare-ka-da! Yikeniyangkijirena-manja Nungwarrka yimbukwa nungkwurruwa nibina nginilarrkama
    ngayuwa, kembirra yikilikajama kirrakina ngayuwa-wa. Akwa kawarumajinama kirrakina
    kenibikinama mibina-manja ngawa meningarija-langwa-manja mamawura.
  enq-2: Nambanya Takange, namba puu lea dokome namba katato dokonya lanyoo naipata
    endakali doko namba katato dokonya naipata. Baame lanyoo ipata endakali doko,
    yuu etatamo gii dokopa nambame sakatasoto.
  eng-ASVBT: 'No man can come to me, except the Father that sent me draw him: and
    I will raise him up in the last day.'
  mna-mna: Tomtom sa ko itunu leleene mi imar tio sorok na som. Bela Tamaŋ ta iŋgo
    yo ma aŋsu i, ikam uraata pa leleene mi iyaaru i, to imar tio. Mi tomtom ta kembena
    na, nio kola aŋpei i ma burup ma imaŋga mini pa mbeŋ kaimer.
  myw-myw: '@see-verse:JHN.006.043'
  sby-sby: Paliya wela kwisa kuli njame, nsombi Bata balantuma ebelakumuleta kuli
    njame. Nomba na ucikonsha kwisa kulinjame ninkamupundushe kubafu pabusuba bwa
    kupwililisha.
  sll-sll: Yal ta yamoni na dolna bonanga paikimia. Na Nabe yal ta ni aule i ure na
    molga bani olangwo yali, na dolna bonanga pamia. Bonangere emgi habang kul enangwo
    gin iwe, ni ulni yugere airanga pamua.
  yaq-NT: Kaabe inim nemak eaka nee sualne, inika'a, ka juka' in yo'owata inim a'abo
    nee bittuakamta, nemak a' eene' betchi'bo, ka junaet a' aniao. Ineponee intok
    inika'a chukula jume' kokkolam jiabijteneeo, inepo nee a' jiabijtetuane.
  uro-uro: Inguna qaku mamär vät anga ruqa iva qa rhän sagem ngo bä va ngua rhäranas
    na qa vät ama dängdängini na qa ama qunäga qre i qaku ama Ngätmamäk kärakni i
    sa qa rhäk na ngo qä rha qa sagem ngo.
  ita-1885: Niuno può venire a me, se non che il Padre che mi ha mandato lo tragga;
    ed io lo risusciterò nell'ultimo giorno.
  muy-muy: Maslaŋa àbi esliki marana afa goro a bi, si tamal Baba naŋ ya àslərbiyu
    nu ni àzəbiya naŋ a kwa. Nahkay ti ka mandav ga duniya ti anahəŋgaraba maslaŋa
    gani nana e kisim ba.
  kqc-kqc: Nai Baba na nifeideyo amiye bi amiye yokoi moi rutu resi na rofu mago vonisi,
    bi na rofu baego, ye ari metonari moi edadigida.
  tav-tav: Jĩcaʉ maca cʉ majuuna cʉ cabooro yʉre apiʉja majiquẽemi. Yʉ Pacʉ yʉre na
    canʉcʉbʉgopere cʉ cajoorã jeto yʉ apiʉja majima. Yʉre caapiʉjarãre ati ʉmʉrecoo
    capetiro na yʉ tunu catiogʉ.
  eng-ULB: No one can come to me unless the Father who sent me draws him, and I will
    raise him up on the last day.
  spa-VBL: “Ninguno viene a mí a menos que lo atraiga el Padre que me envió, y yo
    lo levantaré en el día final.
  fra-_FOB: Personne ne peut venir à moi, si le Père qui m'a envoyé ne l'attire; et
    je le ressusciterai au dernier jour.
  hau-ULB: Ba mai iya zuwa wurina sai dai in Uba wanda ya aiko ni ya jawo shi, ni
    kuwa zan tashe shi a rana ta karshe.
  mal-mal: എന്നെ അയച്ച പിതാവ് ആകർഷിച്ചിട്ടല്ലാതെ ആർക്കും എന്റെ അടുക്കൽ വരുവാൻ കഴിയുകയില്ല;
    ഞാൻ അവസാന നാളിൽ അവനെ ഉയിർത്തെഴുന്നേല്പിക്കും.
  kkc-kkc: Bei, edebeeyo eyo goolee amapoo sibileime. Esino Ma a diye di oso amapoo
    sibilame gi odoo oso amapoo sibileiso. Osoloso hamameedee biame mapoo ayo yo ta
    maga see hogadileiso.
  lit-lit: Niekas nepajėgia ateiti pas mane, nebent jį patrauks Tėvas, kuris mane
    siuntė; ir tą aš prikelsiu paskutiniąją dieną.
  urd-GVR: Sirf wuh shaḳhs mere pās ā saktā hai jise Bāp jis ne mujhe bhejā hai mere
    pās khīṅch lāyā hai. Aise shaḳhs ko maiṅ qiyāmat ke din murdoṅ meṅ se phir zindā
    karūṅga.
  far-far: Maa nau ne odu nau mai. Ma taifilia go na wane ne Maa nau talaida mai 'uri
    nau ki ne kera kai leka mai siaku. Ma nau kai taeda 'uria maurie ana fa dangi
    'isi.
  suz-BL: आं कली सोइक्‍ब आं आफोमी आं कली गेशो मुर ला आं गे पिने चाप्‍नीम। अरु चहिं
    मचाप्‍नीम। आं कली गेशो मुर आन कली नोले ङा नाक्‍ती सेंनुङमी।
  car-NT: Amy pairo y'wa tywopyry upijan, tytynga'pa mo'ko yjemo'nenymbo jumynano
    a'ta, moro irombo ro kurita ynawongary man me.
  amp-amp: Na tu Bro Yifemr kfo tkrurafmotra fawihnamoya. Nhai wom yimar be turparhu
    duka fijo wayibon sinyahato nanpno niakfot. Tu Bro Yifemrn nd yimar thu yuhurworre
    ee btn nanpno niakfot. Kto wuroh yihar nd yimar yahot tathakniruhanr.
  bht-bht: कोई मेरे बाल नी आई सकदा है, जालू दीकर पिता परमेश्वर, जिनी मिंजो भेजया है,
    उसयो अपणे बाल खिची नी ले; कने मैं उसयो आखरी रोजे फिरी जिन्दा करी देणा है।
  eng-NOY: 'No one can come to me, unless the Father, who sent me, draw him: and I
    will raise him up in the last day.'
  cub-NT: Ñame dabenama ne baju yʉre yóvarãdaivʉ jipacʉ, yʉre daroyʉ bácʉi náre daicõjemenu.
    Jipacʉrecabe yʉre darocaipõecʉ, ji nacovaquiyepe ayʉ ina põevare yainore jarʉvarĩ
    bʉojaquijãravʉ baquinóre.
  ita-1927: Niuno può venire a me se non che il Padre, il quale mi ha mandato, lo
    attiri; e io lo risusciterò nell’ultimo giorno.
  lww-lww: Yar ai nap̃a imi lelaga e inu nagane, e legiena maro nevisirlua naga mal
    sina ga. A ata nap̃a tam̃an inu nepimi, visae naga ve ure re yaru nene vim, ana
    tap̃atete nena kilia imi punu.
  ckb-ckb: کەس ناتوانێت بێتە لام ئەگەر باوک ڕاینەکێشێت، ئەوەی ناردوومی، منیش لە ڕۆژی
    دواییدا زیندووی دەکەمەوە.
  nas-nas: Naning otoaꞌ ning-anko baka popeuꞌnung, Mmaꞌke ning botomuuꞌnunge bokuvuaruko.
    Eeꞌnoko booꞌketa daaꞌantavampaing doong asiꞌnooꞌnaꞌmung.
  uvl-uvl: Mele at nge iau nga i sipona lemene ngana ero. Temek nenge kulosia iau
    at poia mele nem ke at nge iau. Pe lape e hemaul heke i nga etue nga rume.
  eng-BBE: 'No man is able to come to me if the Father who sent me does not give him
    the desire to come: and I will take him up from the dead on the last day.'
  ixl-CNT: Tan yeꞌxhabꞌil koꞌxh maꞌj suꞌul sunkꞌatza oj yitꞌ aꞌ koj saiqꞌon ul vunTat
    vaꞌl vetchajonin. Ech saqꞌaavitzꞌpu vaqꞌo xoꞌl qꞌu kamnaj tu u motxebꞌal qꞌii.
  xsi-xsi: Naŋa Mama muŋga isupwana kala amâ. Ambo Mama isowe tamâta toŋge ilo kalo
    tia, ande tamâta ŋinde tamwata ikura tu imâ pa naŋa, ande tia ndo. Aku lâ zo muli
    ŋana Maro Kindeni ma ipare nia panzi tamâta kâ, ande naŋa ma apaŋonzi tamâta rârâni
    muŋga simâ pa naŋa ŋinde, aku ma simo vianzi kilo.
  crx-NTPO: Mbene la sBá sts'ú butilh'a'ne, 'enne za la sts'un hutoodilh, 'ink'ez
    'udek'ez dzin de 'enne dunábudutásdlelh.
  kan-OKCV: ನನ್ನನ್ನು ಕಳುಹಿಸಿದ ತಂದೆ ಸೆಳೆಯದ ಹೊರತು, ಯಾರೂ ನನ್ನ ಬಳಿಗೆ ಬರಲಾರರು. ನಾನು ಅವರನ್ನು
    ಕಡೆಯ ದಿನದಲ್ಲಿ ಎಬ್ಬಿಸುವೆನು.
  bbb-bbb: Fu erare izege korufuo daro fuone ijia giriesana na ma vierafekuma baki.
    Ro fune Asoe none ije fu kiemo na ruaeva ijare e ijiebuo oe ije kena kuderiakuma
    bu ije na ma vierafeke. Areme na maza radekuma ijia bu oekuva na kiaga bu una
    urina ijia ma karivake.
  blw-blw: te maid chillu omafurot no faén ah Ama way nannag an haén hen manorong
    hen hamhamàna ah omafurotana. Wat hen anchichay omafurot, chicha hen man-uchiyê
    hen anchi anongoh chi ag-agaw.
  tam-2017: என்னை அனுப்பின பிதா, ஒருவனை இழுத்துக்கொள்ளாவிட்டால் அவன் என்னிடத்தில்
    வரமாட்டான்; கடைசிநாளில் நான் அவனை எழுப்புவேன்.
  azz-NT: Porín amo aquen huelis ejcos huan motemactis nohuantzin como amo achto Notajtzin
    Dios quinualcuis, porín Yejuatzin nechualtitanic nican talticpac. Huan Nejuatzin
    niquinyolitis ne notaneltocacahuan huan niquinmacas ne nachipa nemilis tech ne
    tacuitapan tonalme cuac mochihuas ya ne hueyi taixcomacalis.
  spa-RV-1909: Ninguno puede venir á mí, si el Padre que me envió no le trajere; y
    yo le resucitaré en el día postrero.
  csy-csy: 'Keima hong sawlpa in hong kai bale, kuama ka kung ah hongpai thei ngawl
    hi: taciang keima in ni tawpkhak ni ciang in ka thokiksak tu hi.'
  mxq-NT: Ni pʉ́n mba̱a̱t kyamíñ ma̱ ʉjʉn pʉn kyaj dyajmíñ yʉ Dios Teety diꞌibʉts
    ʉj xykyajx. Es diꞌibʉts xypyanʉjxp, yʉꞌʉ dʉꞌʉn nyajjikypyʉ́kʉpts ma̱ ja xʉʉ diꞌibʉ
    tim ʉxꞌokpʉ.
  tzj-NT: Canojel ja winak ja ne'urkaj wq'uin chi nyuke' quec'u'x wq'uin ni majun
    chique ja xta ruyon nurkaji, ni rjawaxic wi' chi nec'a̱mto rmal ja Tatixel ja
    takyonpi wxin. Pro ja ne'urkaj wq'uin, ja tok xterila' ja q'uisbal tiempo anin
    ninyico quixin chipan ja camíc canojelal.
  tdt-tdt: Hau nia Aman mak haruka Hau mai. La iha ema ida bele mai mesak iha Hau.
    So Hau nia Aman lori nia mak foin bele. I see deit mak mai iha Hau, Hau sei halo
    nia moris fali bainhira mundu remata.
  ron-BTF: Nimeni nu poate veni la mine decât dacă Tatăl care m-a trimis îl atrage;
    și eu îl voi învia în ziua de apoi.
  eng-WEBP: No one can come to me unless the Father who sent me draws him; and I will
    raise him up in the last day.
  eng-FBV: “No one can come to me unless the Father who sent me attracts them, and
    I will raise them up at the last day.
  nld-1939: Niemand kan tot Mij komen, zo de Vader, die Mij zond, hem niet trekt;
    en Ik zal hem op de jongste dag doen verrijzen.
  bwo-bwo: Taan woshtso niho b́ getstsoniyere okoon t maants woo falituwo konwor aaliye,
    t maants wetwonowere dúri s'úwi aawots k'irotse tuuzitwe.
  nch-BL: Amo aqui hueli nechtoquilis ica iselti. San noTata cati nechtitanqui huelis
    quiyoltilanas se masehuali para nechtoquilis, huan cati nechtoquilis nijyolcuis
    ipan itamiya tonali.
  quc-TNT: Man c'o tä jun ri cuya' cäpe wuc' in we ta mat cäc'am lok rumal ri nu Tat
    ri xintakow lok. Ri in c'ut quinc'astajisaj na chquixol ri cäminakib pa ri q'uisbal
    k'ij, —cächa'.
  tfr-NTPO: Tja ichaga Data Sbörë. Ga ëye ichara ber bor tjok wl̈o l̇l̇ëm ga tjwe
    ber bor tjok wl̈o ga äe. Gueniyo ëye tjwe ber bor tjok wl̈o ga woshrër iröng obi
    kjok pjir dbaryo l̈ishko.
  kaq-NT: Heen Papan Johue hahca ta hehqui jahuibo jahuiqui. Jan Johue hahyamaha cahen
    joti hahtipahyamahan. Hehqui jahuibo tah hen hueniyaxihqui, nete queyoscanon.
  sgb-sgb: Ayn makarani kangko no a hila ipakarani kangko ni Apo Namalyari, ya Tatang
    ko, ya namiutoh kangko. Haka hikon taganá ya mamabiyay kanla ha Allon Pamanukom.
  vie-1934: Ví bằng Cha, là Đấng sai ta, không kéo đến, thì chẳng có ai được đến cùng
    ta, và ta sẽ làm cho người đó sống lại nơi ngày sau rốt.
  kxv-kxv: ନାଙ୍ଗେ ପାଣ୍ତାମାଞ୍ଜାନି ଆ଼ବା ଆମ୍ବାଆରାଇଁ ରେଜା କଡିନେସି, ଏ଼ୱାସିଦେଁ ନା଼ ତା଼ଣା
    ୱା଼ହାଲି ଆ଼ଡିନେସି, ଅ଼ଡ଼େ ନା଼ନୁ ରା଼ନି ଦିନାତା ଏ଼ୱାଣାଇଁ ହା଼ତାରି ତା଼ଣାଟି ନିକ୍‌ଇଁ ।
  cha-cha: Taya siña mato guiya guajo yaguin si Tata, ni tumago yo, ti quinene güe;
    ya guajo junacajulo güe gui uttimo na jaane.
  amu-NT: Ee tjaaꞌnaⁿ cwii tsꞌaⁿ na nnda̱a̱ nntioñe lꞌo̱o̱ xeⁿ nchii Tsotya̱ na jñoom
    ja nntsꞌaaⁿ na catsꞌaa tsaⁿꞌñeeⁿ na ljoꞌ. Ndoꞌ xuee na macanda̱ ja nntsꞌaa na
    nncwandoꞌxco tsaⁿꞌñeeⁿ.
  hin-CV: कोई भी मेरे पास तब तक नहीं आ सकता, जब तक मेरे भेजनेवाले—पिता—उसे अपनी ओर
    खींच न लें. मैं उसे अंतिम दिन में फिर से जीवित करूंगा.
  eng-OURB: No one can come to me unless Abba Father who sent me draws him, and I
