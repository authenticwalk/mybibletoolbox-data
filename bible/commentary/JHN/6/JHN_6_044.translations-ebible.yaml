  hui-hui: I̱ Abahanda i̱ pu layago ibugua mbirali haru naibiyagua ibuni hangu howa
    i̱ koria naibabehe. I̱ Abahanda i̱ koria haru ibirago hamaro bulene horo harangi
    ibu i̱na mo heya holebero.
  amf-amf: Iam nittsaa Imba yiam eelaamma ikal nivana damea qolehe; intaar macchin
    rooroaka kiam dembhira dhaasayda dhaase.
  quc-NNT: Man k'o tä jun ri kuya' käpe wuk' in we ta mat käk'am loq rumal ri nu Tat
    ri xintaqow loq. Ri in k'ut kink'astajisaj na chkixol ri käminaqib' pa ri k'isb'al
    q'ij, —kächa'.
  dob-dob: Manuna Tamagu tauna ꞌietuneguma be ꞌenega yaisigedi taudi ꞌabo ꞌilisidi
    be ꞌeguya simama, taudi tuta ꞌana ꞌebe losalowa ꞌena mwawasega yagietoolo limadi,
