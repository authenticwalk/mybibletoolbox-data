verse: JHN.006.044
translations:
  kpx-kpx: Atabeu bae dae loho kavalivebene. Isito di hanavoale di Mamau au isivi
    mai uvuvemo mamoge auna dae lohoi. Ige vanie gabila dana ke etuvage auna hovelahai.
  okv-H: Eto embo na oenga nau degi ta mane huresuja te God na jigito gorukau huresuja
    embo amo na iji kombu te ano erasuja.
  tbo-tbo: Apega iyai nugonei ina nei uyahiu Amau tauna a nugotuhugei. Tauhi iyeta
    sigasigana uyahina hilagei apo a witowolo mehi.
  mal-C: എന്നെ അയച്ച പിതാവ് ആകർഷിച്ചിട്ടല്ലാതെ ആർക്കും എന്റെ അടുക്കൽ വരാൻ കഴിയുകയില്ല;
    അന്ത്യനാളിൽ ഞാൻ അവരെ ഉയിർപ്പിക്കും.
  grc-SR: Οὐδεὶς δύναται ἐλθεῖν πρός ⸂με,⸃ ἐὰν μὴ ὁ πατὴρ ὁ πέμψας με ἑλκύσῃ αὐτόν,
    καὶ ἐγὼ ἀναστήσω αὐτὸν ⸋ἐν⸌ τῇ ἐσχάτῃ ἡμέρᾳ.
  bgc-bgc: कोए मेरै धोरै कोनी आ सकदा जिब ताहीं पिता, जिसनै मेरैताहीं भेज्या सै, उसनै
    खींच न्ही लेवै, अर मै उसनै आखर के दिनां म्ह फेर जिन्दा करुँगा।
  khz-khz: Au geku ai ta ati pene vogomai kawa, na Tamaku, au etugukuto Palaguna,
    ia na rai au geku ai pene vaimaia talimanamo. E au geku ai pene vogomai talimana,
    au na toma ikanai kwaregana pana vega-kuliiti-waia.
  deu-TKW: Niemand kann zu mir kommen, außer wenn ihn der Vater, der mich gesandt
    hat, zieht, und ich werde ihn auferwecken am jüngsten Tage.
  zsr-NT: Cutu sáquiꞌnëꞌ guidëꞌ quiaꞌ nitúëꞌ bönniꞌ chquiꞌ cutu duguꞌë quiaꞌ nu naꞌ
    Xuzaꞌ nasölëꞌë nedaꞌ, atiꞌ nedaꞌ uspanaꞌ nu naꞌ dza udx.
  lin-lin: Moto moko te akoki koya epai na Ngai soki Tata oyo atindaki Ngai abendi
    ye te ; mpe Ngai, nakosekwisa ye na mokolo ya suka.
  hns-NT: Pieta Parmeswar hamme pathaais hai aur koi na begar okar sahaara se hamare
    me bieswaas kar sake hai. Aur djoeg ke antiem dien par ham har ek bieswaasie ke
    djie oethaabe.
  noa-E: Chadcha ich mʉ Ayauta mʉ pʉ̈itarr aawai ichdëuta mua õrag jaau chitʉmjã ʉ̈khapibam
    chan ni ãbmuajã pöd mʉ iek ʉ̈khabamgui ajim. Ichdëu ʉ̈khapibaawai ʉ̈khabarm khʉʉnan
    chadau mʉg durr ö nʉm edjã deeu mua am phiriutkha aujugui ajim.
  eng-EMTV: No one can come to Me unless the Father who sent Me should draw him; and
    I will raise him up at the last day.
  mib-NT: Ni ɨɨn ñayuu ma cúu quɨ̄vɨ i ndaha ri núu ma sáha Tátá rī jeē cúu ni i quɨ̄vɨ
    i, chi máá yá ni tají rúhū vēji ri. Te nastécu rī i quɨvɨ̄ jínu ñayɨ̄vɨ́.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ याप्‍मि के़बाङ्‌बा पानुदिङ् पाःल्‍ले़ मनाहाॽ इङ्‌गाॽओ
    ताःमा निङ्‌वाॽ मे़बिरुन्‍सिन्‍ल थारिक् आत्तिन्‍नाङ् इङ्‌गाॽओ ताःमा मे़न्‍छुक्‍ने़न्‍लो॥
    खे़ङ्‌हाॽ मे़दाने़ फाॽग्र इङ्‌गाॽ कुनुप्‍मा ये़न्‍नो कुहिङ्‌वे़त् चोगुङ्‌सिङ्‌लो॥
  xnj-xnj: Kawaka mundu mweihotola kubwela kwa nene, ngati Dadi mweanitumili amhutili
    lepi kwa nene, na nene yati nikumuyukisa mundu mwenuyo ligono la mwishu.
  mmx-mmx: Kopmen tara i epovo na vot pasa ia, se do ne Tamak na sat ka i ude saparav
    ia. La nia anaba lox aroo xar i at laaleng ete.
  cbr-NT: Uinu 'icë uníxbi ca axbi 'ënan 'inux 'ëmi catamëtima 'icën. 'Ën Papa, an
    'ë xuá, an sinánmicëx cuni ca uni 'ëmi sinani 'ënan 'inux 'ëmi catamëti 'icën.
    'Ëmia catamëcë 'icë cana ënë nëtëa cëñúcëbëtan baísquimiti 'ain.
  tee-NT: Jantu xamati' lai quilakmin ju quit'in ni jantu cak'ailhimilh laquimacni
    ju quimpai ju quimacaminta. Chai acmalok'onichokoya' la'ix'aclanti ju lacamunutpa'.
  eng-LSV: no one is able to come to Me if the Father who sent Me may not draw him,
    and I will raise him up in the last day;
  cak-NT: Roma ri xquieniman wichi, can ja ri Nata' Dios ri takayon-pe wichi xsamaj
    yan pa tak cánima. Y ren can xquienc'asoj chiquicojol ri caminaki' pa ruq'uisbel
    k'ij.
  pah-NT: Jiruva'ga ombojikoge'ymame po g̃a ndojikogi ji rehe a'ero. G̃a jikogame
    ji rehe po ti ji g̃a mbogweravi g̃amanoa hugwi jijivyra'javame nehẽ, ei ga.
  sja-NT: Mɨ Ak'õrepa mɨ pëiji. Eperã apida mɨmaa p'oyaa cheda-eda aji, irua anee-emãi.
    Ak'õre ewari waibɨa ewate irua aneeda eperãarã mɨa p'irabai atait'eeda aji.
  xed-xed: haɗ mndu dzaʼa laviŋtá sagha da iʼi, ka ghunagagha a Da ta ghunigihata
    da iʼi wa. Iʼi, dzaʼa sliʼaganapsliʼa yu ta tsa mndu ya baɗu kɗakwa ghəŋa haɗik.
  glk-glk: هیچکس نتأنه می ورجه بأیه مگر، پئری کی مره اوسه کوده اونه جذب بوکونه. من
    اونه در روزِ آخر ویریزأنم.
  mks-NT: Jáchi̱ jáca̱ha̱n Ndióxi̱, tátá i̱, ña̱yivi ña̱ ná candúsa na ye̱he̱. Ta
    ni in túhún toho ña̱yivi a̱ cu̱ú candúsa na ye̱he̱ tá ta̱ co̱ jáca̱ha̱n Ndióxi̱
    ínima̱ ná, mé á na̱chindahá ye̱he̱. Ta na̱ cán cúú na̱ jánditacu u̱ qui̱ví nu̱
    ndíhí.
  gfk-S: Pata tikenong pai nale hanawat bia ter tagu be no Tamagu pai nale lamus ie
    ter tagu. Ma nesi nong no Tamagu i lamus ter ie tagu, ni hatut habaling ie tano
    hauhawatne tano ula hanuo.
  bmu-bmu: Iwi ni melaim niŋgiyöhi, yaŋön ambazip qahö öröm eŋgiza ewö, eŋgöreŋök
    kunŋan nöŋgöreŋ kamamgö osima. Öröi kabawak ewö, nöŋön i mönö nalö ketaŋe eŋgömindiba
    mem gulim waŋgimam.
  dgz-dgz: Orup da da mu aro muga gapan inanap ya onamoin go Mamana watu enanegeni
    wa upamopi inanap tauain. Amba ame wam uiwa gapan, ne tapen inak muse ao yon wanumoin.
  eng-GNV: 'No man can come to mee, except the Father, which hath sent mee, drawe
    him: and I will raise him vp at the last day.'
  zaa-NT: Lanú nuỹa ìta para tsíalatsi'į inte' canchu álahua Tata Dios enne' guthèl·le'e
    inte' táhue'e na lani inte'. Inte' nna echítha ya' ą de lo lù'uti canchu chi gal·la'
    último tsá.
  eng-WEBSTER: 'No man can come to me, except the Father who hath sent me draw him:
    and I will raise him up at the last day.'
  guh-guh: Itsajivi ata raja apo caëjëpaetsi pijacuata xanëjavaberena tanesivanajamatabëcopatsinexa.
    Matapania taxa Dioso, taneitorobinëtsica, itsa caëjëpaeyaexanaenatsi, nesivanajamatabëcopatsiana.
    Pajivi nesivanajamatabëcopatsiana, asaëyaexanaenajë petëpaejavamivecua pamatacabi
    icatsia patsianicajë.
  bon-bon: Nuuja te äblicäco cäme bau me otni, liba Babe lui te cebine nätyepuji,
    teebine lica taawenuge cäme bau me otnime, siige cane teebine ireclota cabu me
    cire yaarpinantepene ceräcerägääbu bimu cabu je.
  nhw-BL: Amo aqui hueli nechtoquilis ica iseltzi. San noTata catli nechtitlanqui
    huelis quiyoltilanas se masehuali para nechtoquilis, huan catli nechtoquilis nijyolcuis
    ipan itlamiya tonali.
  swh-ONEN: Hakuna mtu awezaye kuja kwangu kama asipovutwa na Baba aliyenituma, nami
    nitamfufua siku ya mwisho.
  wbi-wbi: Nakwale umuunhu juno ndepoonu ikwisa kulyune, nave uNhata juno asung'hile
    une naamulongwisie, na juune nilikunsyusia umuunhu ujuo ikighono ikya vusililo.
  bba-bba: Goo sɑri wi u koo kpĩ u nɑ nɛn mi mɑ n kun mɔ Bɑɑbɑ wi u mɑn ɡɔrimɑ u yɛ̃ro
    ɡɑwɑmɑ. Nɛnɑ kon mɑɑ nùn seeyɑ ɡɔrin di sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: 'No man can come to me, except the Father which hath sent me draw him:
    and I will raise him up at the last day.'
  kgk-NT: —Ndou mo'ãi xe-vy avave ojéhegwite. Xe Ru xe mbouhare xe moirũ uka ramo
    ae, xe moirũ va'erã. Gwĩ omano va'ekwe oikove jevyha áry-py, amoingove jevy va'erã
    xe reroviaha-pe.
  waj-waj: Hama gioonna kiaapu voovoono yopeema kati niisi nninaravai. Ni Napoova
    ni titoovoono yamayamaa kua tinono ivo numa di numa diima roo ngioo ngioo niisi
    nninaravai. Ivo nninai fai yapooma nnaagiai suaivaki na tino rikioo diitoo tupatupaa
    varinaravai.
  cpy-cpy: Tekatsi tsipa-shire-tashi-tenani naaka eerorika ramashire-teeri Ashitanari
    otyaanta-kinari. Tema naaka owiriinteerini paata oweyaantyaawoni kitejeri.
  ekk-PKP: „Keegi ei saa tulla minu juurde, kui Isa, kes mu läkitas, teda ei tõmba;
    ja mina äratan ta viimsel päeval üles.
  mpx-mpx: Nige etega bosowaina ni nem elau ebo Nam toto i patunau nige ni nunul pwatanim
    elau, inoke lan mowamowasena elana na palutem yaomala.
  wbp-wbp: Kulalpa-nyanu nganangku yapangkuju ngaju-kurraju kangkarlarni nyanungurluju,
    lawa. Yangkangku kujaju ngajulu yilyajarni nyampu-kurra ngaju-palarlu Wapirrarlu,
    ngula-miparlunya kajika kanyirni yapaju ngaju-kurraju. Kaji nyampu walya lawa-jarrimi,
    ngula-jangkarlaju nyampuju yapa ngulaju kapurna pina-wankaru-mani palinja-warnuju
    milyi-jangkaju.
  luo-luo: Onge ngʼama nyalo biro ira ka ok Wuora mane oora ema okele, kendo anachiere
    chiengʼ giko piny.
  nhe-NT: Axaca hueli nechtoquilis ica iselti. San noTata tlen nechtitlanqui huelis
    quiyoltilanas se tlacatl para ma nechtoquili. Huan tlen nechtoquilis, nijyolitis
    ipan itlamiya tonali.
  aii-aii: ”ܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ ܐܸܢ ܠܵܐ ܓܵܪܹܫ ܠܹܗ ܒܵܒܵܐ، ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ
    ܐܸܠܝܼ، ܘܐܵܢܵܐ ܒܸܬ ܡܲܩܸܡܸܢܹܗ ܒܝܵܘܡܵܐ ܐܚܵܪܵܝܵܐ.
  esk-NT: Kiñaunniiñ uvaŋnun utlautilguitchuq kisianik Aapauruam tuyuġirima uvaŋnun
    utlautipkaqmani. Aasrii uvaŋa aŋitqiksitkisigiga iñuułiġmun uvlumi aqulliġmi.
  msb-msb: Wara sin makiusad sa akon kun dili ipahalapit san Ama na nagsugo sa akon.
    Tapos, bubuhayon ko siya sa katapusan na adlaw.
  cpa-NT: Jmi² jniang³ báh³ dsa² ca¹tsei¹ jní². Ha¹chian² dsa² lé² jií¹ ja³cog² jní²
    ju³ná³ tsa¹jmo¹ Jmi² jniang³ hi² jií¹dsa. Jøng² jmo³jni hi² hiog¹ dsa² héi², dsa²
    ca¹u¹lé², na³ma²ca¹tóh² jø² jmai³.
  dso-dso: ମକେ ପାଟାଇରଇବା ପର୍‌ମେସର୍‌ ମର୍‌ ଲଗେ ଡାକି ନ ଆନ୍‌ଲେ, କେ ମିସା ମର୍‌ ଲଗେ ଆସିନାପାରତ୍‌
    । ଆରି ଜେ ଜେ ଆଇବାଇ, ସେମନ୍‌କେ ମୁଇ ସାରାସାରି ଦିନେ ମଲାଟାନେଅନି ଜିବନ୍‌ କରି ଉଟାଇବି ।
  meu-meu: Tamagu, e siaigu Diravana, ese baine veria mai tauna mo sibona lau dekegu
    bainema diba; bena lau ese baina hatorea isi dina gabena ai.
  yva-NT: Vatane nawamo inta de Rinai tatuga bayave ramu, yara vatano rui pirati Injayo
    po inatutire pare po augave sen, wepi de Rinai. Vatano napije indati Syo aijaseo
    kovakato no munije ama akari.
  dgc-dgc: Entan moy, éwan tu ipasakup diyakén a talaga éng éwan pa side amo-amon
    Nama ko. Ey du mananggap diyakén, éy pabuhayén ko side kédemét na katapusan na
    mundua.
  zpm-NT: Laa Pxoz naa pxeeḻ naa ziaḻ naa lo guidzliu, per ni tib miech goṉ grieelod
    gbig lo naa teḻne niaca miṉe cuedzd me zho; ni zig rnele naa ga, zha ne gbig,
    naa cueeban zho gaḻ dze ne laa guidzliu nitlo.
  hix-NT: Royàmà ryhe, ronyaknyenhàrà rma, rohona xenyhony me naha, toto komo wya.
    Nyamoro rma wanàmyaha, wahanononkano ytxoho ro ho haxa. Tàwyanye rohona xenyhohra
    haxa noro yehtoko, rohona xenyhera rma natxhe hampànà, toto komo, kekon hatà.
  sim-sim: Ma lar mbeek orhinjik anhik takwa ambu ri, wahau. Hako os Avui anhi or
    anin mbashirik a rari oto sunguwavu ma larhin or jinak or misi nahi, ormu anhik
    takuwa. Unak mbele mbele mendek si nakuna wolok avak a mbashinak indik usahakwa
    ri.
  npi-ULB: मलाई पठाउनुहुने पिताले नखिँचेसम्म कोही पनि मकहाँ आउन सक्दैन र त्यसलाई अन्तिम
    दिनमा म जीवित पार्नेछु ।
  cgc-cgc: Ake na Amay na gapadala ki yaken, daw ula din betanga naan ta isip ta mga
    ittaw liag an na danen an magtuo na magpasakep ki yaken, impusibli na danen an
    magtuo na magpasakep ki yaken. Mga ittaw na magtuo na magpasakep ki yaken bannawen
    ko naan ta katapusan na adlaw.
  tim-tim: Ewene huŋgun niŋep arekŋe luâk âmbâle siâ oloŋdo hanŋeâk nâŋgâlân togowiap.
    Togombo âmâ sop humoân goaŋdere agatmâ manmâ âgâwiap.
  yor-yor: Kò sí ẹnikẹ́ni tí ó lè wá sọ́dọ̀ mi, bí kò ṣe pé Baba tí ó rán mi fà á,
    Èmi ó sì jí i dìde níkẹyìn ọjọ́.
  wos-wos: Du takwa deka mawuli yambu wunika yamba yakéndi. Tale God wasékendét di
    wunika yatandi. Hukétéfi nukwambu wuni diré husaramétawuni.
  emp-NTPO: Ni ab̶aʌba poya mʌ̃ra ĩjãẽ́a mʌ̃ Zeza, mʌ̃ Diabued̶aba idjida mʌ̃maa eneẽ́bʌrʌ.
    Baribʌrʌ mʌ̃ Zezaba eneibʌrʌ naʌ̃ ewari jõnacarea maʌ̃ ẽberãra mʌ̃a ʌ̃rẽbabiya
    ewariza zocai b̶amãrẽã.
  eng-F35: No one is able to come to me unless the Father who sent me draws him, and
    I will raise him up at the last day.
  ind-ind: Karena siapa pun tidak bisa datang kepada-Ku atas kemauannya sendiri. Kalau
    seseorang datang kepada-Ku, itu karena Bapa yang mengutus Aku sudah bekerja dalam
    hati orang itu, sehingga dia datang kepada-Ku. Dan setiap orang yang datang kepada-Ku
    akan Aku hidupkan kembali pada hari terakhir.
  pes-OPCB: فقط کسی می‌تواند نزد من بیاید که پدرم خدا که مرا فرستاده است او را به
    سوی من جذب کند، و من در روز قیامت او را زنده خواهم ساخت.
  mpt-mpt: Naka mak unang maki ili bobol temo mo tenibta nesuo mo tlaibe! Ne Aye nemane
    tlibue emaye dlebseta tenibta nesuo tlibbiota sinanoa mubiang am bomanomo dimo
    ne imin dohaaia hananiba amit nine!
  ssx-ssx: Hali ma꞉nda꞉ta꞉ I̱ pa꞉ta꞉ ipuluekema꞉ta꞉ pa hameke a꞉pa꞉peke na ya꞉la꞉me.
    I̱ tapaala꞉ hali yaka Apa꞉ma꞉ hali ma꞉nda꞉ I̱ pa꞉ta꞉ epena꞉ yola꞉ mea epea꞉ka꞉na꞉ta꞉
    I̱ pa꞉ta꞉ ipilieke. Kutupa koto halita꞉ mo hande paelie dina꞉ I̱ma꞉ pa mea tiawaalueke.
  mkl-mkl: Inɛ ɡɔ kɑɑ yɔkɔ ku nɑɑ bi tom bii kù jɛ Bɑɑbɑ iyi í bɛm wɑi í fɑ lɑfɛ̃ɛ
    wɑ. Nɔ inɛ nŋui ɑn jɔ̀ ku jĩ hɑi si bɑlɛ si ɑjɔi ɑnkɑ̃ɑnyiu.
  gaq-gaq: ନେଙ୍ଗ୍ ଆବା ଆନେଙ୍ଗ୍ ବେବକେ ମେଁ ନେଙ୍ଗ୍ ଡାଗ୍ରା ଉର୍‌ଗୁ ଡୁଂଆପାଙ୍ଗ୍‌ଲା ଜାଣ୍ଡେ
    ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍ ଆୟା ଣ୍ତୁ । ଜାଣ୍ଡେଇଂ ପାଙ୍ଗ୍‌ଆର୍‌ଏ ଆମେଇଂକେ ନେଙ୍ଗ୍ ଡାକ୍ନେ ଦିନା
    ଆରି ମୁଇଂତର୍ ଣ୍ଡ୍ରାମ୍ୱ୍ରଏ ।
  gof-RNT: Tana kiittida ta Aaway taakko ehiya asappe attin taakko yaanaw dandda7iya
    oonikka baawa. Taani wurssetha gallas iya merinaa de7os hayqoppe denthana.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ କୁଲାକାନ୍ ଆପୁ କାଏ ଥାଇଜ୍‌ରେଦ ଜେତାଏ ଆଇଁୟାଃତାଃ କାଏ ହିଜୁଃଦାଡ଼ିୟାଃ
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ତାୟମ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଜୀଉ ବିରିଦିୟା ।
  gah-gah: Ve makó nene kezáini kigikatunú giliiki nenitoka iki gímizeminigave. Améneho
    nimisilimó eza kelémoko okiko, iki anitinigave. Lá okiko, neza nene vegená nenémináa
    gamena napaló kelémo otinogo uve.
  lcm-lcm: Kapo kovek ta mangsikei kame ane singig man a mamai parik katapa tak asung
    ia ane singig. Na naka tak atadut ia si akamusai i taun.
  aer-aer: Tyerrtye kwenhe re-arrpe itirretyakenhe atyenge-werne imerte apetyemele,
    nhenge yanhe areye ware kwenhele atyenge-werne Akngeye atyinhele-arle yerneke
    kwenhe ayenge arratye itelaretyenhe. The kwenhe itnenhe akemelhe-iletyenhe nhenge
    irrerlkngele inteke-iperre the itnenhe itethe awetheke mpwaretyenhe nhenge arlte
    ingkernenge.
  qvc-NT: Manam pipis atinchu pay kikinlla noqapi yuyakuytaqa. Ashwan Taytay kach'amuwaqmi
    yanapan runakunata, noqapi kriyinanllapa. Kanan noqapi kriyiqtaqam chay jwisyu
    diyapiqa rini kawsachiq.
  tgl-ULB: Walang taong maaaring makalapit sa akin maliban na lamang kung ilapit siya
    ng Ama na siyang nagsugo sa akin, at ibabangon ko siya sa huling araw.
  cbs-NT: 'Epa Diosun ea yununitun jatu kenamadan, ea jaibuwatidubumaki. Jakia jatu
    kena ea ikunwainbu jawen jeneai xabatian en jatu bestenwanxanaii. Diosun jancha
    Isaíasin keneni matu yuinun ninkakanwen: ‘Diosun dasibi jatu yusinkin mextanmaxanikiki’,
    aniki. Jaskawen taexun tsuanda Diosun jancha ninkakin tapinkubainmisxunan, ea
    jaibuwakanikiki.'
  xtm-NTPP: Kovaa ñatuu ni‑in ñayii kuu kii nuu sa a, nú masu ja ki xsia'a ña'a maa
    Yuva sa ma iya ni tetniñu ña'a ma, te ndaxteku sa i kivi ndi'i kivi ma.
  nnq-nnq: Abije mundu ojwaotola kuika kwangone panga Awawa abandumite kunhwuta kuika
    kwangone, nane manunhyoya mundu jwenio lichoba lya mwicho.
  bao-NT: Yʉre ca tiicojo cojoricʉ yʉ Pacʉ, cʉ̃ yeripʉ cʉ̃ ca tʉgoeña wajoaro cʉ̃
    ca tiitijata, jĩcʉ̃ ʉno peera yʉre tʉo nʉnʉjee majitimi. Cʉ̃ ca tʉgoeña wajoaro
    cʉ̃ ca tiirã wado yʉre tʉo nʉnʉjeema. Yʉ pea ca tʉjari rʉmʉ ca niiro, cʉ̃ja ca
    cati tuaro yʉ tiirucu.
  san-ORI: ମତ୍ପ୍ରେରକେଣ ପିତ୍ରା ନାକୃଷ୍ଟଃ କୋପି ଜନୋ ମମାନ୍ତିକମ୍ ଆଯାତୁଂ ନ ଶକ୍ନୋତି କିନ୍ତ୍ୱାଗତଂ
    ଜନଂ ଚରମେଽହ୍ନି ପ୍ରୋତ୍ଥାପଯିଷ୍ୟାମି|
  huv-NT: Nejinguind ngondom miün niüng sajlüy sitiül Xeteat Dios neech xic niün ngo
    mambeol nej miün. Aton xique sanapacüüch alinoic nüt majlüy niüng sajlüy.
  otn-NT: Nu̱'mø hi̱nna̱ ngue hra̱ Papá bá̱ pɛnngui̱ da̱ 'yøt'e ngue di̱ ntɛtyø ja̱'i̱,
    ya hi̱njonda̱ dɛnngui̱. Pɛ nu̱'ʉ tɛnngui̱, nu̱gä ga̱ øt'e ngue di bɛ̱nna̱te 'mø
    ra̱ pa rá̱ nzɛgui.
  nop-nop: Nebek niŋ adi ne’walaŋ nadinadiŋiŋde nu’walaŋkade tuwot mu bek. Adi Baŋdi
    tubulodaune kedem bek, kaŋ nai wapum gineŋ tubupilalaat.
  obo-NT: Waa ahad ondoy nod dumoruma koddi, otik dii iddos Amoy ku no id popiyod
    koddi kos od kobbit to pusung dan amoy'd pomakoy. Na iddos od dumoruma koddi,
    od bodnawon ku sikandin init morin allow.
  cak-ENT: Roma ri nyetaken vichin, xa ja ri samajnük chic ri Nata' Dios pa tak cánima,
    ri Nata' Dios ri takayon-pe vichin. Y yin ninbün c'a cheque ri nyetaken vichin
    que nyec'astüj-e chiquicojol ri caminaki' pa ruq'uisbül k'ij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹
    ᤔᤧᤒᤡᤖᤢᤴᤛᤡᤴᤗ ᤌᤠᤖᤡᤰ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠ ᤔᤧᤴᤇᤢᤰᤏᤧᤴᤗᤥ॥ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤍᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹
    ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤴᤏᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: Ni iin nchivī mā cūú quīvi ji ndahá nī de tú mā sāhá Tatá nī jā cuu inī
    ji quīvi ji, chi maá yā nī ntají nduhū vāji nī. De nastécū ni ji quīvī jīnu ñayīví.
  san-TIB: མཏྤྲེརཀེཎ པིཏྲཱ ནཱཀྲྀཥྚཿ ཀོཔི ཛནོ མམཱནྟིཀམ྄ ཨཱཡཱཏུཾ ན ཤཀྣོཏི ཀིནྟྭཱགཏཾ
    ཛནཾ ཙརམེ྅ཧྣི པྲོཏྠཱཔཡིཥྱཱམི།
  qve-NT: Dios Taytaymi noqataqa mandamuwaran. Chaymi niykichis, manan ni pipas kikillanmantaqa
    noqapiqa creenmanchu, sichus Dios Taytay mana yanapaqtinqa. Chaymi noqapi creeq
    runakunataqa wiñaypaq kawsanankupaq juicio p'unchawpi kawsarichisaq.
  pao-NT: Gi mu numu puusoo e naka'oedyuku-wa'ne'yoo. Soo Te Naa mu numu sootuhidyina
    umu nuka suu'mu naka'oedyukudu Te Naa doodooamu manekekwu. Nu ka petuse saa'a
    umu nuka nagemodu, mayosukwu, tooe mu tuipu sapa.
  cbu-NT: '@see-verse:JHN.006.043'
  usa-usa: 'óq-aimma Îtuma tiráiye: “ketibomá timátíkái-nakoma wemô móra-nakoma ketôpaq
