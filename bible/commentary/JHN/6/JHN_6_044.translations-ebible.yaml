  gng-NT: NʼBaa wà sɔn' nni ní nnɔ ŋa dɛ̀re' nil, ki baa' nʼsaan la, nil ŋa ń fre
    kí baa nʼsaan. Unil wà kɛ baa' nʼsaan la, n li mɛkre udaan uwenfɔrkɛ ya daali.
  cbi-NTPO: Muba in junga ja' inu keranguen dejutyuve, in Apa inu engu eemu rukuren
    in ajuusha tajaindyuya; tsenmala iyaa de-inu malunu demangujtenu tsuyu.
  ikk-NT: O nwọnni onyẹ jẹnkọ d'a s'ẹka bịa d'e kunrun m mmanị Chuku-Nẹdi hụn zihẹ
    ni m dọha a; m jẹnkọ d'e weli onyẹ ahụn Ụhụọhịn-ikpazụụn.
  leu-leu: Piau ta saxa a fexaxaas sena filimaan xe siak tamo na Tamataara aava fengau,
    a pife xele. E naseꞌ ta mataa aava fo xelan, ne taa fatatoie la Yaan Fataxapiak.
  maz-NT: Dya cjó sö ra ẽjẽ co nutscö nu 'ma dya ra 'ñünbü o̱ mü'bü mi Tata c'ü bübü
    a jens'e c'ü o ndäcjä. Nuzgö, 'ma rá ẽcjö na yeje rá xos'ü nu c'o.
  bod-N: གལ་ཏེ་ང་རང་མངགས་མཁན་ཡབ་ཀྱིས་སུ་ཞིག་བདག་གི་ཕྱོགས་སུ་དྲངས་པ་མིན༌ན། མི་སུ་ཡང་བདག་གི་གམ་དུ་ཡོང་མི་ནུས།
    བདག་གིས་མཐའ་མའི་ཉིན་མོར་མི་དེ་སླར་གསོན་དུ་འཇུག༌པ་ཡིན།
  tca-NT: —Taxúema chauxü̃tawa tangu ega tama choxna tüxü̃ namu̱xgu ya chaunatü ga
    guma núma choxü̃ mucü. Rü texé ya chauxü̃tawa ngugüxe rü choma rü tá wena tüxü̃
    chamaxẽxẽẽ i naãneãrü gu̱xgu.
  zpl-NT: Lecati aca yeꞌta lua, tunu la xeꞌla Diose nzeꞌe lua. Liꞌinu enu uxeꞌla liꞌá,
    nu liꞌá riꞌá nú huañi zeca nzeꞌe chenu riꞌi Diose elu usticiaꞌnu.
  mbc-NT: Tîîwarîrî anî' iipî pepîn uupia. Tîîse Paapa uyarimatîponya enepî ya, eerepamî.
    Moropai i'mî'sa'kauya tiwinano'pî wei yai.
  ndg-ndg: Ntopo mundu ywaisa bila potwa na Tate bango ywanitumile, ni nenga nalowa
    kumfufua lisoba lya mwisho.
  wsk-wsk: “Awiriya bo kota ko ikia te aningate tairukko me terong. Bare awiriya aninga
    Ba aga beteram se tairem mu kota tagi kulukurso umutang aningate taiso. Se tom
    nukum te ani maraguwurik se barasukko.
  toj-NT: Meran ni ja jas huax cala. Ja jTati seconejon nia ba oj ca sac‑huuc ja cristiano
    ja último c'ac'u. Ta mi c'a jauc ja jTat huas seca jan quii, pues mi ni ma' oj
    jac jmoca.
  tbc-tbc: Talpein ta iŋsen ilon nam ŋaisag na ipalu san tia ya, tia, Bai sen ŋai
    idinag go ŋupalu yan mi talpein an iduduwi dop ŋaisag na ipalu wa. Agop nal wadan
    idu dan lo dop, ŋai iŋ ŋufufunip kumaen imasa da wa.
  sna-sna: Hakuna munhu angauya kwandiri kunze kwokunge Baba vakandituma vamukweva,
    uye ndichamumutsa pazuva rokupedzisira.
  smk-NT: No kai naya nin inayat a sayay tawo nin Ama ko nin si namaki' kongko, kasa
    nin si'numan a umarak kongko nin mamper. Ket, saray umarak kongko ket pasublien
    kosara li' nin mabyay konan Dios sa suyot nin awro.
  grc-TCGNT: Οὐδεὶς δύναται ἐλθεῖν πρός με, ἐὰν μὴ ὁ πατὴρ ὁ πέμψας με ἑλκύσῃ αὐτόν,
    καὶ ἐγὼ ἀναστήσω αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
  gof-WFTW: Tana kiittida ta Aaway taakko ehiya asappe attin taakko yaanaw dandda7iya
    oonikka baawa. Taani wurssetha gallas iya merinaa de7os hayqoppe denthana.
  spa-BLM: Nadie puede venir a mí si el Padre que me envió no lo atrae; y yo lo resucitaré
    en el último día.
  kyz-NT: Jeruwarete 'ga te 'gã nupe je rerowiarukaara. 'Gã etee te je rerowiararũ.
    Tejerowiaara 'gã etee te je amũ'ẽ tywy awi 'gã mogyau nũ tejoru'japa— 'jau 'ga
    'gã nupe.
  dao-dao: “Na tüih lawkia Pa naw lam am a msüm üng, u ka veia am law thei khai ni.
    Akpäihnaka khawmhnüp üng ka jah xünsak be khai.
  cya-cya: A tucui nu quia nan 'ñan cha' si'i Stina Ndiose, ñi nu ngua'an tñan 'ñan,
    tu'hui tiquee can', lo' nan' cu'nin cha' tyiqui'o can' xa tsatii cha' nu nchca
    loo chendyu re.
  wrk-wrk: Jala nganinyi jilajba ngakindurri, jala nyulu kuyu ngaki jangkurr, miku
    nyuliyi jilajba ngakindurri nyuluman. Jilajba nyulu ngakindurri, ngawamba manjijbangangi
    nanda ngakindurri Buwakayu, baki jangayu wankamba baku. Buwakayu manjijba ngani
    kingkarrinya nanginkurri. Nyulu manjijba yalunya ngakindurri Buwakayu, yalu kuyunkanyi
    ngaki jangkurr.
  nii-nii: Wumb endi na kin wii onermba, mon! Na nge Arnan ei na kindang kin, na onj.
    Eim wu endi tu wupu, na ngum kin wumb ei, eim kunum poru nimba kunum ełe, na wumb
    ei, nga konj sip orung simbii.
  ign-NT: Nacarichu témuna­hi­ri­ca­vanaya tipauchanuana nácani máichuha­que­neanahi
    ema Tata. Eta tacahe, ena máichuha­que­nea­na­yarehi éma, nucaeche­pu­ca­va­cayare
    núti te táitecapapa eta sache népaní­ra­va­cayare núti.
  dik-NT: Acïn raan lëu ye bï bɛ̈n tënë ɣa tɛ̈ këc Wä ë toc ɣa ye thɛ̈l ɣɛn, ku aba
    jɔt bï pïr aköl ciëën.
  cac-cac: A in Mam checjinac in coti. Malaj junoc mach syal scomon ja d'ayin, schaan
    sq'uinal tato man̈oc in Mam tz'ac'ancot d'ayin. A eb' sja d'ayin, ol vac' pitzvocxi
    eb' d'a slajvub' c'ual.
  tzj-E: Conjelal wnak je nquerkaja wq'uin chneyke'a quec'u'x wq'uin next jun chca
    queyon ta xtquerkaja, ne nc'atzin wa' chnec'mar ta rmal Ttixel jtakyon pa wxin.
