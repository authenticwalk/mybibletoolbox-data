  soy-soy: Úkɑ úu yɛ́ fe ukɛ́ kɛnɛ́mɛɛ kɑm, insɑ́ Sɑ́ɑ yɛɛ nɛ́ n tummɛ yɛɛ nɛ kɛnɛ́mɛɛ
