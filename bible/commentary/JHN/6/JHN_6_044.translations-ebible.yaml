  wrs-wrs: Ara kamba wolaihaprana. Anvema mongo provav kaindam, heva os ara boasna
    hena nengavnangva tuhlohmanarava, wo os provra kaindamba. Wo ovi pethaiva hoai
    evewolvrava, si kava wolapho vevav hemba pokamariniva.
  mca-mca: Ham pa'qu' ƚeke'ye' qu' nenekƚe yiwets qu' nite' nenka'xe' yiwets na' Tata,
    hikna' ts'ukinju'. Qa yakha' qa' hiƚin qa' iƚa'xe' iye hatse' nakha' teke'lenju'
    neƚuji' hatse'.
  tzo-TZC: Muꞌyuc buchꞌu xuꞌ ta xtal ta jtojol ti mi maꞌuc icꞌbil talel yuꞌun ti Jtot
    ti laj stacun talele. Ti vuꞌune ta jchaꞌcuxes ta slajebal cꞌacꞌal.
  mya-mya: ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သော​ခ​မည်း​တော်​ဆွဲ​ဆောင် တော်​မ​မူ​လျှင် အ​ဘယ်​သူ​မျှ​ငါ့​ထံ​သို့​မ​လာ​နိုင်။
