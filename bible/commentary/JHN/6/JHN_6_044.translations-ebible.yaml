    cmic che conjelal.
  san-BUR: မတ္ပြေရကေဏ ပိတြာ နာကၖၐ္ဋး ကောပိ ဇနော မမာန္တိကမ် အာယာတုံ န ၑက္နောတိ ကိန္တွာဂတံ
    ဇနံ စရမေ'ဟ္နိ ပြောတ္ထာပယိၐျာမိ၊
  yaa-NT: Ẽ chanĩma. Epa Niospa ea nĩchini. Nãskafekẽ Epa Niospa ãto õiti mẽra ato
