    ka təv ga bay. Bəba ga nakə a sləra ga ahaya aye ki ye ahaya ndoweye ka təv ga
    na, neŋ na ta mbəliye ha abəra ma mədahaŋ pat i sariya.
  noa-H: Chadcha hich mʌ Hayauta mʌ pʌ̈itarr haawai hichdëuta mua hõrag jaau chitʌmjã
    hʌ̈k'apibam chan ni hãbmuajã pöd mʌ hiek hʌ̈k'abamgui hajim. Hichdëu hʌ̈k'apibaawai
    hʌ̈k'abarm k'ʌʌnan chadau mʌg durr hö nʌm hedjã deeu mua ham p'iriutk'a haujugui
    hajim.
  alp-NT: Sae kuesa isupu luake loko Au mo, sepo AmaKu Ikerini loko Au mo. Au meije
    pine AmaKu Iulake Au. Kai sire pine Iluake lokoKu, namake Au ono ikwana suike
    kena petu rebe nusare kohore.
  san-VEL: matprerake.na pitraa naak.r.s.ta.h kopi jano mamaantikam aayaatu.m na "saknoti
    kintvaagata.m jana.m carame.ahni protthaapayi.syaami|
  kbq-kbq: Mago'mo'a Nagritera omegahie, Nenfa'ma hunantege'na e'nomo agu'a avazu
    hanigeno Nagrite esige'na, vagare kna zupa azeri otigahue.
  kbh-kbh: Ndocná quenátobena ats̈e juastana, chë Taitá, chë s̈ojichmó cha, ainaniñe
    chca chaotsebos̈ama ndoñe tbonjuajabuáchëse; y ats̈e chanjama cha cháuatayenama
    quem luare jopochócama te.
  ron-LSB: Nimeni nu poate veni la Mine, dacă nu-l atrage Tatăl care M-a trimis; și
    Eu îl voi învia în ziua de apoi.
  pon-pon: Jota me pan kak ko don ia, ma Jam, me kadar ia dor, jota kainonido i. A
    I pan kamaureda I ni ran nik o.
  nhe-BL: Axaca hueli nechtoquilis ica iselti. San noTata tlen nechtitlanqui huelis
    quiyoltilanas se tlacatl para ma nechtoquili. Huan tlen nechtoquilis, nijyolitis
    ipan itlamiya tonali.
  sps-sps: A sikia ta isen ta mes te onot non ma naa Tsonyo onot non e Tamanyo to
    te jiat Vaminyo te ras fatap fi non ya, a naa mito Tsonyo, ana Nyo te nai ras
    fatsun ya tana mat tan fafakap nan nainy.
  wnc-wnc: Nana na nanitewan epbum tapata aminu tapatu dua kaitakapanu nae apnanga
    dua. Sike akaipakapan apning aminu nata tapduknga sandewik gwene akumbing katangga
    gatuna pangenawit.
  bus-bus: Gbɛ̃ke é fↄ̃ à mↄ ma kiiaro, tó èe kɛ ma De kɛ̀ ma zĩi à sìsi baasiro,
    mɛ́ à fɛɛ ziaa zĩ.
  gub-BL: Aze heru numur kwaw a'e teko ihewe a'e wà nehe, aze numuzeruzar kar kwaw
    herehe a'e wà nehe, a'e teko nupuner kwaw heremiruze'eg romo weko haw rehe a'e
    wà nehe. Amugweraw wi kar putar a'e herehe uzeruzar ma'e paw rupi katete ihe wà
    nehe, iahykaw rehe ihe wà nehe.
  imo-imo: Imbo tendekure kape na we manda naa lombili onge. Na lipe mundurumu Arani
    konopundo tope tirimo imboma kau na lombili oromele. Na morona ongo ipuki tirimele
    imboma kombu pora nimbelo walimunga nani topo makinjipo olando limbo.
  boj-boj: Tamo bei aqa segi areqalo na ijoq bqa keresai. Ijo Abu e qariŋbej qaji
    a na tamo bei aqa are tigeltetim ijoq bqas. Yim diŋo bati qa e na olo subq na
    tigeltqai.
  eng-DRA: No man can come to me, except the Father, who hath sent me, draw him; and
    I will raise him up in the last day.
  knf-knf: Nin aloŋ aanhilan pbi ţi nji bë mënţ Paapa anyilnuŋ aţijuluŋ, kë nji nşë
    luŋ kanaţana ţi unuur ubaañşaani.
  san-KHM: មត្ប្រេរកេណ បិត្រា នាក្ឫឞ្ដះ កោបិ ជនោ មមាន្តិកម៑ អាយាតុំ ន ឝក្នោតិ កិន្ត្វាគតំ
    ជនំ ចរមេៜហ្និ ប្រោត្ថាបយិឞ្យាមិ។
  arn-NT: Iney rume pepi küpalayafuy ta iñche mew, iñche ñi Chaw ta küpalnoeliyew,
    iñche tañi werküetew. Fey iñche ta wiñomongeltuafiñ afaelchi antü mew.
  zas-NT: Dios na̱j bén guxhaal naj. Achut zileꞌ guiꞌt lon bal id zëëdaman por da
    Dadan, abiꞌ naj yasban laaman chi nit guidxliuj.
  ken-NT: Yɛ̌ mmu apú kwáy bɛ́twɔ ntá ya mbák Ɛtaya mmu átó mɛ abhɨ́kɨ́ ya yi
    ntá ya. Nɛ mmu anɛ átwɔ́ ntá ya, chɔŋ nkʉ yi ampɛtnsɛm ndǔ nɛpɛ́m ndǔ nywɔp
    ngwɛnti.
