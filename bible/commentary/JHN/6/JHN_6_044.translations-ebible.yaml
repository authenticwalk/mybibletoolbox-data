    lai meni ta ei aniyei su, meni ape ane ma'e aiyeyei. Sosu ane nowe ye'ewi se le
    si ta'ane norohuwe hene anirowa. [Jo 6:65]
  myy-myy: Noa yʉre boca ãmimenaji, Yʉ Jacʉ yʉre cõarʉ yʉre ĩna boca ãmiroca ĩ yibeja.
    No yʉre boca ãmirãre sʉsari rʉmʉ ĩna tʉdi catiroca yigʉ yigʉja yʉ.
  trc-NT: Dan me se caꞌnéé Réj Diose̱ manj, ne̱ a̱ ꞌó yuvii̱ se̱ caꞌvee caꞌna̱ꞌ rihanj
