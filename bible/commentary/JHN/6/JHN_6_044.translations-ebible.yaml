    kꞌij.
  uvh-uvh: Aming wari naga ganang abubu wara'ning wa anasa' sura nakedanga abubu ning
    guk mokngang. Mokngang sini' wa sibeng ka nangkara tinga afuguk warisa' amingning
    kaba u tipdidimanga sasuk amiinga wa giri adi napkeda tanga nagananang abota'.
    Ning tinga na kama ari' biwa' ganang wa tubobu tipmarakinga adi ka' ningsa' ira
    awa'ga'.
  ino-ino: Mako ve'kamo'a nakaeyateka akai'ake akesa afino no'meanaki hunate'nea afo'nimo'a
    avayu hisikeno nakaeyateka esike'na ma mopa hano hisea afina fali'niseapati ete'na
    ali'na hetitesukeno avamu alike.” nehe.
  gnn-gnn: Yakana yurru ŋula yol yolŋu gänanydja marrtji ŋarrakala; ŋunhina bili yolŋu
    waŋganynha, ŋunhi ŋayi yurru Gunhu'yu warryun ŋanya lili ŋarrakala, ŋayina yurru
    ŋunhiyina marrtji, bala wekanhamirrinydja ŋarrakala, ga ŋarranydja yurru yana
    ŋanya gaŋgathinyamaramana walŋamirrililina wäŋalili, ŋuriŋi dhä-yawar'yunarayunydja
    waluyu.
  yal-yal: Muxu yo mi fɛ n fɛma fɔ n Fafe Ala na naxan mabandun, n xɛ muxuna. Awa,
    n na a rakelima nɛn sayani lɔxɔ dɔnxɛni.
  cnt-NT: Lia'₂ 'i₁jan₂ tsá₃ lé₂ jiá₃ ja₁con₂ jniá₂, jua'₅₄ tsá₃ o₂jiog₃ Ŋe'₃ i₂ca₂chei₃;
    jaun₂ jniá₂ jme₁jein'₅₄ jmɨg₄ jë₁ca₂tó'₂.
  tif-tif: Tunum maakup ma ayo dok kano-somdaya, almi aket fukunin kaali, tildang
    nami diim kaa taloma disa; kemin ale, Atok nam-baala talsii alalta, tunum iyo
    ulela im-taldang daap-naya, ilom am mafiing daanokomu kulu asuk yim-foliya, tam
    tiinokomip.
  nlx-nlx: कुण बी मार फाय नाह आव सिकेत जाह वोर आबोख जो माहु मुकलेल हे ताह खेच नाय
    लेय; एने सेवले दिह मी ताह पुशो जीवतो केरूह।
  apw-NT: 'Doo hadíń shaa nowáh át’éé da, shiTaa shinł’a’ń shich’į’ ábíílaayúgo zhą́:
    nnágodzaahíí bijįį nábihishṉah doleeł.'
  gum-gum: Mugucha naimaybe attraamøn cha, Møskai nan karua ørøbig naimay attrai inchimubene.
    Inchen naimay arrubigwane nabe srabe kwaløm katø øsiirangarumønrrun cha.
  not-NT: Quero ipocasitina matsiguenga iriati queroca Iriro agátinarine Pabati Ira
    agáquina Naro. Aisati nangabiritajiri naganiatairi cara nopocaje aiquenta.
  plu-plu: Ka ik adahan pahapwinama hiyeg kamaxwa nupitit ku ka ignema Nighu nawahkisten
    kinistig ndahan. Ku pahapwi timá giwn, ku ig kamaxwa ta nupitit, nikwe nah kannikasepri
    amaksemni hawkri.
  iou-iou: Äma kubä ini-tägän näkken ämnaŋi nämo. Nan naniŋ kireŋpewän äpuro unitägän
    wädäŋpewän näkken äbäkäbäk kädet u itak. Äma udewani u kadäni pähapken täŋpewa
    api kodak täneŋ.
  ntp-NT: Mosʌcaasi ʌgai ismaacʌdʌ Diuusi ipʌlidi sai giñʌʌgidiña ʌgai gia giñvaavoitudai.
    Diuusi giñooga giñootoi tami oidigi daama ansaidʌ cʌʌgacʌrʌ vuvaidana sioorʌ giñvaavoitudagi
    dai aanʌ duduaacaldamu vʌʌsi vaavoitudadami siʌʌscadʌ ugitiagi oidigi.
  rai-rai: Pain te in waan karom iaau, baa Tamaang, baa i tula wa iaau, pa i ben taai
    karom iaau, ma iaau ut ang watur paai ko ra minaat u ra tintinip na bung.
  haw-1868: Aohe mea e hiki ia ia ke hele mai io'u nei, ke kauo ole mai ia ia ka Makua
    nana au i hoouna mai; a na'u ia e hoala mai i ka la mahope.
  ffm-ffm: Fay gooto waawaa warde e am so Baabiraaɗo nelɗo kam oo fooɗaali ɗum. Garɗo
    e am fuu, mi immintinan ɗum ɲalaande sakitotoonde.
  arb-NAV: لَا يَقْدِرُ أَحَدٌ أَنْ يَأْتِيَ إِلَيَّ إِلّا إِذَا اجْتَذَبَهُ الآبُ
    الَّذِي أَرْسَلَنِي. وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ.
  cop-CNT: ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲛⲧⲉ ⳿ϩⲗⲓ ⳿ⲓ ϩⲁⲣⲟⲓ ⲁⲣⲉ⳿ϣⲧⲉⲙ ⳿ⲫⲓⲱⲧ ⲉⲧⲁϥⲧⲁⲟⲩⲟⲓ ⲥⲟⲕϥ ϩⲁⲣⲟⲓ ⲟⲩⲟϩ
    ⳿ⲁⲛⲟⲕ ⳿ⲛⲧⲁⲧⲟⲩⲛⲟⲥϥ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛϧⲁ⳿ⲉ.
  adz-adz: Garam mangan anungꞌ isangꞌ i badan da dzi utaꞌ angu u; Ramangꞌ aru tanginda
    dzi badan ugu runggan nauntap i arangan naba da dzi. Da dzi bungꞌ ais arangan
    marataꞌ da gubuꞌ buntun.
  sri-sri: Neõ sugʉ ĩgʉ̃ gããmerõ yʉre tʉyabirikumi. Yʉpʉ gapʉ yʉre iriudi masaka yʉre
    bʉremumakʉ̃ irigʉ ããrĩ́mi. I ʉ̃mʉ peremakʉ̃, yʉre bʉremurãrẽ masũgʉkoa.
  nal-nal: Kawit taxazak kat faraxas kana wat surugu, tamon Maagu ina xa ra kling
    fawat nia, xana wen urif fawat naan ma xana lis naan surugu, ma gana varamaraat
    faulin naan la vaanongang iwana amun taan.
  kyq-kyq: Bu kɛn ɔlumo se, nam nam jaay naan̰ tiik ɔlin̰ te gɔtum ki ey se, aɗe kɔŋ
    ɓaa gɔtum ki eyo. Ɔɔ debm kɛn Bu ɔlumsin̰ga se, ɓii kɛn kaam mɔɔtn se maam mꞋan̰
    durin̰ daan yoge tu.
  kwd-kwd: Te'efuta wane 'e sia leka mola mai te'agu lauta Mama'a agu ne'e alenau
    mai 'ame talaia mai te'agu. Ma ta'a na gila leka mai te'agu, nau taku fa'amooriga
    na gani 'i'isi.
  ded-ded: Mannango ngic mong mi heitaiudeu yeng nearu naric mi haude. Manggac suenuec,
    yeng ngicngac heitaiyunuec nga neng naso wisic wisickeau midiyunubesanduae.
  ewe-ewe: Ame aɖeke mate ŋu ava gbɔnye o, negbe Fofo si dɔm ɖa la hee ɖe ŋunye, eye
    le nuwuwuŋkeke la dzi la, mana ame siawo natsi tsitre.
  nuy-nuy: Warraaynbaj waari wu-rumi ngayawi-wuy, nigaaj-bugij na-Baba ambani-yarrijgina
    ngayawi-wuy. Na-Baba niga-waj anaani ngani-lharrgang anubani-yunggaj, marri burru-yung-bugij
    anubagala amburru-yaarri ngayawi-wuy marri anubani ngamba-ḻaḻagang ana-ngawij-gala
    wubani-yung wu-dhaag-mana-rruj.
  cop-BHC: ⲘⲘⲞⲚ ϢϪⲞⲘ ⲚⲦⲈϨⲖⲒ ⲒϨⲀⲢⲞⲒ ⲀⲢⲈϢⲦⲈⲘ ⲪⲒⲰⲦ ⲈⲦⲀϤⲦⲀⲞⲨⲞⲒ ⲤⲞⲔϤ ϨⲀⲢⲞⲒ ⲞⲨⲞϨ ⲀⲚⲞⲔ ⲚⲦⲀⲦⲞⲨⲚⲞⲤϤ
    ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲚϦⲀⲈ.
  buk-buk: Lau daŋ gitôm dom bu sêtêŋ aö sêmeŋ ŋambwa. Damaŋ naŋ kêkiŋ aö gameŋ, naŋ
    bu kac ŋac si gauc kwi, dec oc tôm bu sêtêŋ aö sêmeŋ. Ma aö oc wauŋ ŋac sêtisa
    têŋ bêc ŋambu-ŋga.
  pri-NT: Nye ticè pwi jè âboro cèna é medario, wiàna câé caa todèe me wà Caa, wà
    pwi a cùruo me. Â go mwa pawâroé côwâ gée na aubà na Tòotù pwicò.
  zpq-NT: Nono gac yesejnilaže' neda' še X̱an' ben' gwseḻe' neda' bi gaclene' ḻegaque'
    yesejnilaže', na' cate' žin ža te c̱he yežlion' yosbana' ḻegaque' še ba gosate'.
  por-TFT: Meu Pai, que me enviou, faz com que as pessoas desejem vir a mim. Essas
    pessoas são as únicas que vão crer em mim. Nenhum outro virá a mim para receber
    a vida eterna. Vou fazer com que elas fiquem vivas novamente no dia final/dia
    do juízo.
  gwi-NT: Juu Shiti' shats'ą' yihił'ee nąįį ji' gwizhrįh shats'ą' heedaa; ts'ą' Khaiinkǫǫ
    Drin zhit ndaanąą'ąį' ji' gwandaii vats'an neehałtsyaa.
  gvn-gvn: Ngaykuwundu nganjanangka nganya yungan. Nyulu bama ngaykundu kunjal. Nyulu
    jananin kari kunjanyaku, jana can't ngaykundu kadarinyaku. Bubu kunbay, ngayu
    jananin juran-bungal baja.
  nhy-NT: Mach akaj tlakatl welis witz nonawak san por yej kinekis. Sino san yen noPapan
    katlej onechwaltitlanke welis kichiwas akaj tlakatl ma wiki nonawak. Iwan Nej
    nikyolitis itech nekáj sa iyakatlanka tonale.
  asm-FB: যি জনে মোক পঠাইছে, সেই পিতৃয়ে চপাই নললে, কোনেও মোৰ ওচৰলৈ আহিব নোৱাৰে; আৰু
    মই শেষৰ দিনা তেওঁক তুলিম।
  okv-okv: Eto embo na eonga nau degi ta mane huresuja te God na jigito gorukau huresuja
    embo amo na iji kombu te ano erasuja.
  mxt-NT: Yori maa ñu quichi nu nyaí tatu ñima Suti, ra cha tachi̱ chii, cana chi
    ñu. Ta cusanandote chi ñu nu cuandɨhɨ quɨvɨ.
  tzo-NT: Mu'yuc much'u xu' yu'un chtal ti jtojol mi mu t'ujbiluc yu'un ti Jtote,
    ja' ti laj stacun talele. Ti much'u chtal ti jtojole, mi ichame, ja' ti jcha'cuses
    ti slajebal c'ac'al.
  ind-AGS: Tidak ada yang bisa datang kepada-Ku kecuali Bapa-Ku yang mengutus Aku
    menarik mereka, dan Aku akan menghidupkan mereka pada hari terakhir.
  omw-omw: Ni kova ni titaiva hia vaisi mpo vitairera, mwi vaisiva hiama nte hunani
    qio nriananrove. Ni kova vitaarihua mwihua nraahuma nte hunani nrivarave. Qio
    mwihua nrivaqe nte ekyaara entaqaa mwihua vara sivuma kyaarita mwihua qati variqi
    vivarave.
  yrb-yrb: Eme me sara Nabai da fafitaro Nanu Na siaia ui Godima ema we ma youfisuna
    Nabai fafitaro i dubu kowaro ema we ma uyamau wei.
  maa-NT: Ni̱jngoò xi̱ta̱ xi ko̱ma kji̱nchrobàt'aà‑na tsà mìtsà jè Na̱'èn‑na̱ xi kisìkasén‑na
    kji̱nchrobàko̱, mé‑ne nga 'a̱n siìkjaáya‑la̱ k'e̱ nga kjoe̱het'aà na̱chrjein.
  mcq-mcq: Ea pina Nuna pamajikari rohuna kaivo Amo kaꞌene Na ranamiume roujara hu
    tairie Nuni rohuna. ꞌEꞌiraꞌomo vea túchamaijino Na veje hu niꞌaha kwinu ꞌurihuna.
  sus-A: مِشِ يٌ مُ نْمَ قَدٍ ﭑ مَ، شَ بَبَ عَلَ، نَشَن ﭑ شّيشِ، مُ عَ كَنيِ مَبّندُن
    ﭑ مَ. ﭑ قَن قَمَ عَ كَنيِ رَكٍلِدٍ قَشّ مَ لْشْ دْنشْي.
  jpn-1965: わたしを遣わした父が引き寄せられないかぎり、だれもわたしのところに来ることはできません。わたしは終わりの日にその人をよみがえらせます。
  fra-SBL: Nul ne peut venir à moi si le Père qui m'a envoyé ne l'attire ; et je le
    ressusciterai au dernier jour.
  yka-yka: Gaˈ niyaˈ kapanuhut si aku bang gaˈi iye urungan Tuhan mamapitu akuhin
    bayaˈ nuhut aku. Duk manuhut si akuhin pakellumku du si ellew dambuli.
  mle-mle: '@see-verse:JHN.006.043'
  shp-NTPO: Jan ea raana nokon Papan jato bearesa eki bekanai, tsoabira jatonbinix
    eki bekanti atipanyamake. Jatian ja beabora, moa nete senenketian, mawatabo ikenbi
    en jato jirimanoxiki.
  aom-aom: Aho bogo jabesi ëma rueromo naꞌoho raromoꞌi aꞌi nasi Vavue saꞌare remöꞌöjadohuro
    rinëgamu ëhuro nasirire rueruomëꞌoho eni jëvaje höjo. A ioroꞌioroho bogajo. Rovëꞌoho
    naro ijo tugohoꞌi majare iꞌovëvoꞌiramu vuovoromo riꞌöruomoꞌajëjo.
  geb-geb: Gu Dara na sarigim, gu zergi. Guma the, ana won vuzvugara nan han zɨgɨrga
    tuktɨgi fhuvara. Zakɨra fhuvara! Dara, ana mba guma ndɨkndɨga khavgip, ana kuv
    nan han zɨrga. Gu kha nuian gu bigi vhɨzi tugar, gu mba rimgi guma gu taagip ana
    khavgirga.
  eng-WYCLIFFE: No man may come to me, but if the fadir that sente me, drawe hym;
    and Y schal ayen reise hym in the laste dai. It is writun in prophetis,
  bsj-bsj: nii mani a bou ti minero, no tee wo tuomu yere cou cori, miu la na kunco
    kakuk kwen ka liyar kwamak.
  cak-cak: Man jun nipe viq'uin, si man ta ri Nata' ri takayon-pe vichin ri nibochi'in
    ri ránima. Y ri nipe viq'uin, yin xtinc'asoj-e chiquicojol ri anima'i' ri pa ruq'uisbel
    k'ij.
  chf-NT: Niuntu mach u ch'ä tic bajca anon si mach u yäc'be tic cä Pap ni u täsconba,
    y ca' jini no'on cä xe cä cuxpesan tu xupiba q'uin.
  tlf-tlf: Tinum maagup iyo dogonubeta ilami aget fugunin uyo meng toloma binim kale,
    Aatum nimdala ti-sii yagal tinum iyo ulaa imdupne imdep meng daapnelata, son-temu
    uyo, afungen am daanan-temu kota, asok ifoli fen tigi molan-temip ko.
  piu-2006: '@see-verse:JHN.006.043'
  poh-NT: Charak tak chiri̱j reꞌ hin xnikꞌor chic lok aweh tak chi xa reꞌ wach wi
    reꞌ wAja̱w Dios reꞌ xtakꞌanic cho wi̱n xicoj pa ra̱mna jenoꞌ cꞌacharel chi naribanam
    chi waj tahkanel, xa reꞌ woꞌ reꞌ ncꞌulic lok wu̱cꞌ chi naroquic chi waj tahkanel
    eh wi jeꞌ reꞌ xiban reꞌ hin nawucsam cho chi quixilac camnak pan cohlsbal wach
    take kꞌi̱j.
  tue-tue: Sĩcʉ̃no cʉ̃ʉ̃ booró yʉʉre padeonʉnʉ́semasĩriqui; yʉʉ Pacʉ yʉʉre ticodiocorigʉ
    yʉʉre ticoráno dícʉ padeonʉnʉ́secua. Atibʉ́reco petirí, yʉʉ cʉ̃́ãrẽ masõgʉ̃dacu.
  bjp-bjp: Biil tikas ifasi in la usuf iau, male Tata ae i wuun ta iau, biil i lame
    u usuf iau ma ian fapti fafis u na farfarop na biing.
  xon-xon: Unii ubaa aan ŋmaa dan m chee see Nte Uwumbɔr u tun ni mi na daa foor ni
    u m chee. Unii umɔk dan m chee na le m ga fikr u nkun ni, kookoo aataadaal.
  tzo-ZNT: Jaꞌ noꞌox xuꞌ chiyichꞌic ta mucꞌ ti muchꞌutic ch-iqꞌueic tal yuꞌun ti Jtote,
    jaꞌ ti muchꞌu listac tale. Ti muchꞌutic chiyichꞌic ta muqꞌue, ta jchaꞌcuxesic
    ti cꞌalal poꞌot xaꞌox xlaj li balamile.
  mpm-NT: Tata ri Yandios, ni taji ya ruꞌu ja na kundiso jniñu ri. Ti nu tu kuaꞌa
    ya inijnuni ra naa ra ti tu kuu kandixia ra ruꞌu. Ko nu na kandixia ra ruꞌu, yukan
    na ti naxndoto ri roꞌo ja kuu maa kɨvɨ kaꞌnu, kɨvɨ nasaꞌa ndaa maa Yandios kuachi
    sɨkɨ yɨvɨ ni ka saꞌa ndevaꞌa un.
  ots-NT: Jin gui tzö da dɛngui göhtjo yʉ cja̱hni, jøña̱ yʉ xí nzojtibi ʉ́r mʉyjʉ
    cam Tzi Ta ji̱tzi. Nuyʉ́ da dɛnguigö, cja̱ nugö gu cjajpi da jna̱ ʉ́r jña̱jʉ car
    pa ca da nantzi cʉ ánima.
  hoy-hoy: याऊ नान हात्‍ती बर सकालुन यागासताका आप्प, याव नानी कळ्यान, आऊक जेडु कोमालुन;
    अदिक ना आऊक आखरी दिशी बाक जित्‍ता माळाईन.
  amo-amo: Na umong unit wasa a da kiti ning ba se Ucife ulenge na ana tuyi nwunghe,
    Meng tutung ma fyughe liri nimali.
  pjt-pjt: Aṉangungku puṯu walytjangku kuliṟa ngayulakutu pitjanyi, palu Godalu unngu
    nintinnyangka kutju mukuringkula pitjapai. Ka ngayulu palunya pakaltjingalku tjiṟirpi
    maḻatjangka.
  cwe-cwe: Habule munhu yoyodaha kwiza kumwangu one Tata yoyanitumile hamtendile yalonde
    kwiza kumwangu. Nayo yoyokwiza, nizanzilibula muna isiku ya uhelelo.
  daa-NT: Waan gediraaɗo yaadu ase ya Tanni kaak n̰aamintu baldu iyin̰ji. Ho ŋaar
    kaak asaadu gay, naa nooyin̰ji ɗo ƴiriy ta ba aaro.
  mlp-mlp: Mat araq anadibmo yaqgo hib a hi boldaq ham. Ya imam iqeman bolta naqmo
    in on mataw gihureqsa teq in yaqgo hib tubol daqay ham. Bolid teq kam abebtanta
    nab ya in giwazid tiqeraq daqay ham.
  ape-C: Madae enen arpen ta nyukana nyunakmori eik uwe, uwok. Aria douk Yain neshopok
    eik yanaki aria nuhur enyudok arpen akure, enyen wosik ta nyunakmori eik aria
    nyusuhw eikin baraen nyugipeshen. Aria enyudok arpen, eik douk ta watak inyuhur
    nyukitaki wanugwehw ahudok hugiguk iri nyumnah hutogurum.
  bgs-bgs: Ándà manubù na makapadani kanak ka dì taganà kállángngán tô pusung din
    katô Ámmà ku na igpapid kanak. Tô manubù na padani kanak, tô gó tô antén ku puman
    tun ta tapuri álló.
  faa-faa: Aporomo hemakapuraka, ‘Nōmo Yasuaki himu hakásaraka hemakapukua rekeakosapo,’
    aíyaka hemakapura ane nōmo Atamo eaki karakáno, aporoamo ano patera aseakosapo.
    Patera aserakano fa ana sere amo aporoane nōmo maturikia taehokosapo. Arirakano
    aporomo anoaki himu hakásaraka hemakapurane nōmo Atamo aporoaki kakanafonorakano
    aporoamo ano patera aseakosafapo.
  kik-kik: Gũtirĩ mũndũ ũngĩũka kũrĩ niĩ ataguucĩrĩirio nĩ Baba ũrĩa wandũmire, na
    niĩ nĩngamũriũkia mũthenya wa kũrigĩrĩria.
  cap-NT: Yooz Ejpqui wejr cuchanz̈quichic̈ha. Niz̈aza niic̈ha wejtquiz macjatskatñiqui.
    Jakziltat wejt Epiz̈ macjatskatta cjec̈haj niiqui jalla ninacakaz wejtquiz tjonasac̈ha.
    Anaz̈laj wejt Epiz̈ macjatskatz̈quitaqui, wejtquiz anaz̈ tjonasac̈ha. Niz̈aza
    jacatatz tjuñquiziqui wejtquiz criichinacaqui jacatatskatac̈ha, ninaca Yooztan
