  zar-NT: 'Níʼirö gulaʼnnë́ʼ queëʼ Jesús bönniʼ judío unná bëʼ tuʼ gunnë́ʼ: “Nedaʼ
    caz nacaʼ yöta xtila naʼ bötaj, birúaj yehuaʼ yubá.”'
  kde-kde: Bahi Vayahudi pavapilikene uchocho nkutandilika kuhinginika ing'anya Yesu
    áhawile kuva, “Nangu njo nkate usulupwîke kuhaloka kulihunde.”
  ata-ata: Aneꞌi ta Iutaia mimunumunuxu Iesu, xo Anu muvikala lexe Anu veleti molu
    no opo loxotolo muluꞌe.
  qvw-NT: 'Chaynu “Ya''am cayá janay pachäpi śhamü rasun tantaca” nïluptinmi chayćhu
    cä Israelcuna jamuyäcuyalcan:'
  nfa-nfa: Ka ama-ama dhèu Yahudi se mulai kaꞌuu-kamuki, lula Yesus peka na, “Roti
    dhu mai nèti Lamatua èèna, nuka Jaꞌa dhu mai nèti sorga.”
  tnp-tnp: Kəni o nati u, nətəmimi nɨkilah tɨnətuəuin mətagət, mətəu-inu in tətəni
    məmə, “Iəu u, Pɨret iətəm tatsɨpən e Negəu e Neai, meiuaiu=pa e nəhue nɨftəni.”
  urd-urd: पस यहूदी उस पर बुदबुदाने लगे, इसलिए कि उसने कहा, था, “जो रोटी आसमान से
    उतरी वो मैं हूँ।”
  hot-hot: Avômalô Islael elaŋô Yisu anêŋ abô êŋ “Ya ma nôm atu ba halôk anêŋ malak
    leŋ ba halêm.” Êŋ ma enaŋ abô munuŋmunuŋ
  mqj-NT: 'Sipa''mammang-mammangammi to Yahudi napobua'' kadanna Puang Yesus kumua:
    “Kaomo te andean lu yao mai surugae.”'
  rus-SYN: 'Возроптали на Него Иудеи за то, что Он сказал: Я есмь хлеб, сшедший с
    небес.'
  mbh-mbh: Ma Judare o ri pompom nge i, eneke i ri ve, “Tho ini bret ako i esu a Pen
    a Urvet me.”
  bdd-bdd: Beno ꞌoina meYudiya Yesu ꞌina gwae sihesagoheya ma silomugiyeya ꞌina gwaeina
    weyahina ꞌigwae, “Taugu bewa ꞌeꞌahainaina galewega yasuluma.”
  cbt-NTPO: Ina natanahuatona', cotioro'sari no'huipi. “Caso' cosharo pochin ninahuë.
    Inápa quëran o'marahuë,” tëninso marë' no'huipi. No'huitona', ninontapi.
  srn-NT: Dan den Dyu bigin krut'krutu fu di A ben taki tak' En na a brede san saka
    kmopo fu heimel.
  cta-NT: 'Loꞌo liꞌ ná ndiya tiꞌ nguꞌ judío chaꞌ nchcuiꞌ Jesús loꞌo nguꞌ ndiꞌya̱:
    “Ñiꞌya̱ nu nduꞌni tyaja, juaꞌa̱ cuaꞌni naꞌ si xñi sca ñati̱ chaꞌ jnaꞌ. Sca ti
    naꞌ nu ngutuꞌu̱ ca su ntucua ycuiꞌ Ndyosi, sca ti naꞌ taca cuaꞌni naꞌ chaꞌ tyaalaꞌ
    tiꞌ ñati̱”, nacui̱ Jesús. Nda tsa nguꞌ chaꞌ loꞌo tyaꞌa nguꞌ chaꞌ ná tsoꞌo chaꞌ
    biꞌ.'
  bqc-SIM: Ɔ̃ Yuda gbãadeↄ zↄakàaàzi, kɛ́ à mɛ̀ ámɛ á blɛ pↄ́ bↄ̀ musu ũ yã́i.
  tcz-CHONGTHU: Chuin Judah ho chu lunglhai lou tah'in aphun gam tauve, ajeh chu Yeshuan,
    “Keima vana kon'a hung kumlha hinna changlhah kahi,” ati.
  mar-mar: “मी स्वर्गातून उतरलेली भाकर आहे” असे तो म्हणाला म्हणून यहूदी त्याच्याविषयी
    कुरकुर करू लागले.
  snp-snp: Eti loto ya kosinauti kobina ya namo ya minowe, limomu ya Yuda wenena yate
    koli nosámamiti ka eti loti
  isl-isl: 'Þegar Gyðingarnir heyrðu hann segja að hann væri brauð frá himni, gagnrýndu
    þeir hann sín á milli og hrópuðu:'
  spy-NT: Yooto kutoow ꞉kāāntōōyikaab Yuutayeek koong'unyng'uuny kuuyu kimwooy ꞉Yēēsu
    kule, inee ku āmnyoontēēt nyēē chōōnēē kibkōōnkōy.
  xnn-xnn: Nan Judio et mamaslatda ken Jesus gapo isnan nangwaniyana en siya nan makan
    ay nagapo id daya.
  mwe-mwe: Bhai, Bhayaudi gubhatandwibhenje kwainginishila, pabha bhashinkubheleketa
    kuti, “Nne shalya shitulwishe kopoka kunnungu.”
  tte-tte: Saugana Yeisu iwaloba, “Yau beledi bwaite ilobimaya bulibuli mena”, tomo
    Yudiya walo bwaite kaiwena siyatubu sibalabalamumu.
  tcs-tcs: Dem Zuwispipol i bin stat po smolsmoltok midel demplaselp, i rong po Zizas
    po spik diskain, ‘Ai prapa da bred wea i bin kamdaun prom eben.’
  hlt-THB: “Kai taw khawk khan nakawng ak law phaihpi na awm nyng,” a ti dawngawh
    Judahkhqi ce sai bi uhy.
  soq-soq: Ius apanawa gagalo ema etane momoduntoiena, ipawa Iesu wane wanase, “Ne
    ipa buredida uboe iane winen.”
  qub-qub: '«Nogami janajpita shamoj tanta caycä» niptin mandaj Israelcunaga manacajman
    churar niran:'
  att-att: Á ta pakaginná nayù ira Kudio sù kinagi ni Apu Kesu, nga aggina yù kanan
    nga naggapu ta lángì, naddagaragim ira.
  bki-bki: Naruei bogo na kulo Ju nalo kanalo tomu na tortoru aju amiagago ka Yesu
    kanano iliano nalo nei, nalo maka asaaro leleio, naruei ajum̃a amil mum̃i kanio.
    Be kanano iliano tai napano nalo maka asidom ajogio, naina be iliano napano naio
    berial ber naio be joko napano naio jaluvo ea vio mave batove ea yetemeriba nei.
  bqp-bqp: Akũ Yuda gbãnadenↄ zuka kài, kũ à pì ákãamɛ pↄ́ble kũ à bò musu ũ
    yãi.
  mcp-mcp: '*Oyúdɛn bwə́ á ka ŋgə cwadʉga nə Yésus, nə a cɨ́lə nə́: «Mə wə́ jísə́
    ídʉ̂w í á wú joŋ dɨ́ yí.»'
  hat-hat: 'Jwif yo te fache anpil sou Jezi poutèt li te di: Se mwen menm ki pen ki
    desann sot nan syèl la.'
  npl-NT: 'Ijkuakó n judíojteh opé moichtakatlapowiah de Jesús porke okijto: “Ne nipaj
    non owaltemok de ilwikak.”'
  bgg-bgg: Chiih-è bran è ai chiang shii yao ramua, nyieliieshii ai è yao, “Gu ne
    Hamangkhung è thazam wuii pha iweb ro.”
  eng-TCENT: Then the Jews began to grumble about him because he said, “I am the bread
    that came down from heaven.”
  eng-BSB: At this, the Jews began to grumble about Jesus because He had said, “I
    am the bread that came down from heaven.”
  cpu-NT: 'Irootakera ipoñaantanakari judío-payeeni ikishimavaitanakeri Jesús, tema
    ikemakera ikantake: “Naakatake ovaritentsi poñeenchari inkiteki.”'
  san-ASM: তদা স্ৱৰ্গাদ্ যদ্ ভক্ষ্যম্ অৱাৰোহৎ তদ্ ভক্ষ্যম্ অহমেৱ যিহূদীযলোকাস্তস্যৈতদ্
    ৱাক্যে ৱিৱদমানা ৱক্ত্তুমাৰেভিৰে
  tac-NT: '''Liko ralámuli jurío Esusi saíla neraga ra''íchale napugiti bo''nepi regá
    aníligame Esusi: «Ne ju baní rewigáchika nawágame.»'
  eng-WEBPB: The Jews therefore murmured concerning him, because he said, “I am the
    bread which came down out of heaven.”
  gfk-H: Ma ira mataniabar diet ga tur lah bia diet na rungurung taar tana kanong
    ga tangai bia, “Iau mon, no beret nong i hansur maram ra mawai.”
  viv-viv: Tu miYuda yana gahe hinogalini-yo Bana againe hivebutu hiꞋalawoluwolu.
    Bana Yesu a gigahe aꞋa lobameya gidauda be gihobu amanadi IyaꞋeku. Hidemi yana
    gahe faꞋina hiꞋalawoluwolu.
  yao-yao: Nipele Ŵayahudi ŵatandite kwasongonechela Che Yesu pakuŵa ŵatite, “Uneji
    ndili nkate wautulwiche kutyochela kwinani.”
  tgp-tgp: Ale tamlohi tavera nona Jew atu la tapulo ngutungutu matan mo verea vara,
    ‘Enau natu, pereti atu mo tai na tuka!’
  auc-NT: Apæ̈necä ëñëninque oodeoidi ïñömö, Tömengä, “Botö cænguï baï ïmopa, ante
    öönædë ïnö wææ̈ pontabopa,” angampa, ante tömengä ingantedö ante tæcæ pïinte tedewënänitapa.
  kbc-NT: Odaa icoa judeutedi ja notaɡ̶anaɡ̶ateloco odakapetege Jesus leeɡ̶odi niɡ̶ijo
    meetediogi, “Ee paon ane icoɡ̶otibigimece ditibigimedi”.
  bmh-bmh: Zuda dudu banban go Yesus nug gosag Mesgai wagan bret eun doimai, go aiag
    sisilina, gonugau enib ebu ze asiu memen.
  ctu-BL: 'Jini judíojob tsa'' cajiyob ti wulwul a''leya come tsi'' yʌlʌ Jesús: “Joñon
    jini Wajon tsa'' bʌ jubi tilel ti panchan”.'
  meq-meq: 'Yahuda niye hay ta dazlay məse bazlam ka Yesu, hərwi nakə a gwaɗatay:
    «Neŋ na, wu mənday nakə a mbəzlaw abəra mə mbəlom aye.»'
  noa-H: Hirua magbarm hee chi judionaan sereu p'öbaadëjim, Jesuu hamach jʌ̃gdaar
    “Mʌʌta hʌ̃gt'armua bëetarr Panau” ha hiek'abaawai.
  alp-NT: Hoko tamata Yahudiaru lalesi tiake Yesuse le Ibeteke be Ile, roti rebe rulu
    bei ndete surgare.
  san-VEL: tadaa svargaad yad bhak.syam avaarohat tad bhak.syam ahameva yihuudiiyalokaastasyaitad
    vaakye vivadamaanaa vakttumaarebhire
  kbq-kbq: E'igu Jiu vahe'mo'za Agrikura ke hakare hu'naze, na'ankure Agrama huno,
    Nagra ana breti monafinti erami'noe hiazante zamarimpa haviza nehige'za ke hakare
    hu'naze.
  kbh-kbh: “Ats̈e së́ntsemna chë celocana tojóshjango tandës̈e ca” Jesús tojanë́yana
    causa, chë judiënga tmojanonts̈é chabiama podesca ichámuana.
  ron-LSB: 'De aceea Iudeii cârteau împotriva Lui, pentru că zicea: “Eu sunt pâinea
    care S-a pogorât din cer”.'
  pon-pon: 'Juj oko ap lipanedeki i, pweki a kotin majani: Nai prot, me kodi jan nanlan.'
  nhe-BL: Quema Jesús quinilhui para yajaya nopa tlacualistli tlen hualtemoc tlen
    elhuicac, miyac israelitame pejque quiijilnamiquij,
  sps-sps: Ana ri na taa Jiu tanik iny ngun'ngun iny Towa, tana saa Ayei te tsue na
    ka, “Anyon koinykoiny to te poo fi me Gormirmir.”
  wnc-wnc: Siwan Judia nana kunduta natawawa Jesuta tuwang wamu takngatu yake nanamu
    wa enandang teke epbuu nata unin ngang yawan natapbing. Wamu waaknga natake ie
    numunumu yake
  bus-bus: Ben Yuda gbãadeenↄ zↄka kàzi, kɛ̀ à bè ambe pↄ́blee kɛ̀ bↄ̀ musu ũ yãnzi.
  gub-BL: (Zutew wanuwihaw wenu a'e ma'e imume'u mehe paw rupi a'e wà.) Na'ikatu kwaw
    ize'eg wanupe, ta'e — Temi'u ywak wi ur ma'e kwer romo aiko ihe, i'i wanupe a'e
    xe. (— Uze'eg zemueteahy iko Tupàn rehe a'e, hemu'em a'e, ta'e uzeapo Tupàn romo
    zanewe a'e xe, i'i uzeupeupe wà, Zezuz rehe wà.)
  imo-imo: Jisasini na mulu kombuna mainyendo oru langimu nimu ungu pilkolio wali
    Juda iye awilimani yu mumindili kolko enongano kono kono ningolio
  boj-boj: Onaqa Juda naŋgi Yesus aqa anjam di qusibqa naŋgi a qa ugeosib yomuoqneb.
    Di kiyaqa? A marej, “E segi bem bole laŋ qure uratosim mandamq aiyem qaji.”
  eng-DRA: 'The Jews therefore murmured at him, because he had said: I am the living
    bread which came down from heaven.'
  knf-knf: Wi ajakuŋ haŋ, kë bayuday baloŋ banwooŋ da başë ŋur ŋuran ţiki aji ul awooŋ
    pde panwoonuŋ baţi.
  san-KHM: តទា ស្វគ៌ាទ៑ យទ៑ ភក្ឞ្យម៑ អវារោហត៑ តទ៑ ភក្ឞ្យម៑ អហមេវ យិហូទីយលោកាស្តស្យៃតទ៑
    វាក្យេ វិវទមានា វក្ត្តុមារេភិរេ
  arn-NT: 'Feymew tati pu judiu eluwingün ñi fillpiafiel ta Jesus, tañi femngechi
    feypin mew: “Iñche tati kofke reke felen nagpalu ta wenu mapu.”'
  zas-NT: 'Dxel guzuloj ree bén Israel caneeguijdx reeman Jesús, guial rëbaman: “Naj
    na̱j guiadxtil ni biguiajt diizd xanyabaa.”'
  ken-NT: Bo Israɛl bábhó yɛ mɛ́nywinti ɛ̌ti Yesu, ndǔ yi árɛ́mɛ́ bɛ, “Mɛ kɛ nchí
    nɛnyíɛ́ ɛnɛn nɛ́fú amfay.”
