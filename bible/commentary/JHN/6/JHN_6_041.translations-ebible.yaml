verse: JHN.006.041
translations:
  kpx-kpx: Kateai louge Diue ataeau hotove keho isiviholisi abu moleteho louma. Kosealemo
    Iesuu loui avoe, “Otogomo lohoale lovi ke daliko.”
  okv-H: Judea embomeni na ‘Na bread uhu ta veari ra’ ke ainge Iesu na ena avo ingito
    isoro ke ungo oenga ijie
  tbo-tbo: Mi Yudeya tanitaniwaga a baha hi noonoli po hi luyogigai, babana i baha
    uyahihi i pa, ‘Tau yaniyani yadei a hopu mai.’
  mal-C: “ഞാൻ ആകുന്നു സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവന്ന അപ്പം,” എന്ന് യേശു പറഞ്ഞതുകൊണ്ട്
    യെഹൂദനേതാക്കന്മാർ അദ്ദേഹത്തെക്കുറിച്ചു പിറുപിറുത്ത്,
  grc-SR: Ἐγόγγυζον οὖν οἱ Ἰουδαῖοι περὶ αὐτοῦ, ὅτι εἶπεν, Ἐγώ εἰμι ὁ ἄρτος ὁ καταβὰς
    ἐκ τοῦ οὐρανοῦ.
  bgc-bgc: इसपै यहूदी उसपै बिरड़ाण लागगे, क्यूँके उसनै कह्या था, “जो रोट्टी सुर्ग
    तै उतरी, वा मै सूं।”
  khz-khz: Na Iuda talimara gemunemuneto, kwalana ia ekilato, “Au kupa na amarigoto
    peretina.”
  deu-TKW: 'Da murrten die Juden über ihn, weil er gesagt hatte: ich bin das Brot
    das vom Himmel herabgekommen ist,'
  zsr-NT: 'Niꞌr gulanë́ꞌ queëꞌ Jesús bönniꞌ judío uná bëꞌ le gnëꞌ: “Nedaꞌ nacaꞌ yöt
    xtil naꞌ bötj, bruj yehuaꞌ yubá.”'
  lin-lin: 'Bayuda bakomaki koyimayima na tina na Ye mpo ete alobaki : « Ngai, nazali
    lipa oyo ekiti wuta na Likolo. »'
  hns-NT: 'Etane me djaatie ke barkwan okare oeppar goessaai gail. Oe to bolies raha
    kie: „Ham oe bret baatie djaun swarag me se aail hai.”'
  noa-E: Irua magbarm ee chi judionaan sereu phöbaadëjim, Jesuu amach jʉ̈gdaar “Mʉʉta
    ʉ̈gtharmua bëetarr Panau” a iekhabaawai.
  eng-EMTV: Therefore the Jews were murmuring about Him, because He said, “I am the
    bread which came down from heaven.”
  mib-NT: Yūcuán na te ni caquejéé jnáhan ñuu yā hebreo cácahān de sɨquɨ̄ yā, chi
    ni cahān yā jeē maá yá cúu staā ní quiji ichi ándɨvɨ́.
  lif-NT2: हे़क्‍क्‍याङ् यहुदिहाॽरे़ “‘ये़सुरे़ इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा
    खरे़ःङ्‌आ’” पाःत्तुबा पाःन्‍नो खुनिॽ निङ्‌वाॽ मे़द्‌ये़ने़न्‍नाङ् मुनुक्‍नुक्
    लॽमा मे़हेःक्‍ते़रो॥
  xnj-xnj: Vayawudi vakatumbula kung'ung'uta muni ajovili, “Nene ndi libumunda lelihelili
    kuhuma kunani kwa Chapanga.”
  mmx-mmx: Limixin amgomgo diga epaase xuxurung mumu ne Iesu, mila neni ga lok do,
    “Nenia Lakde aga si boro vana at laxalibet.”
  cbr-NT: —'Ëx cana Nucën Papa Diosan naínua 'ibúmiquin uni 'inan piti, a 'ai —quiáxa
    Jesús quicëbë ca judíos unicamax ami nishi Jesús ñui
  tee-NT: Ju acsnich ju israelitanin macxcai chivinti talhichivinilh ju Jesús ixlacata
    tuchi ixnajun acsni tavanan naulh ni yuchach ju xavati ju xamincha lact'iyan.
  eng-LSV: The Jews, therefore, were murmuring at Him, because He said, “I AM the
    bread that came down out of Heaven”;
  cak-NT: 'Pero ri winak israelitas ri'' xejasloj chirij ri Jesús, roma raja'' xu''ij:
    Ja ren ri Wey ri kajinak-pe chicaj.'
  pah-NT: Kiro judeus'g̃a nduvihava'g̃a ete'varuhui ga mombe'gwovo ojohupe a'ero.
    —Maranuhũrame ga euhui jihi ko pãohetea javo? “Yvaga hugwi ji jyvi ikwehe,” e'iuhu
    ga, ei g̃a.
  sja-NT: 'Mãpai judiorã poro waibɨarãpa Jesús ãpɨte pedee k''achia pedee p''aneejida
    irua jarada perã: “Mɨda aji, chi chik''o ɨt''ariipa cheda”.'
  xed-xed: 'Ka ruruŋwaku la Yahuda ta ghəŋani, kabga mnayni kazlay: Iʼi buradi ta
    saha daga ta luwa kəʼa.'
  glk-glk: 'اون وخت یهودیأن درباره‌یه اون شروع به همهمه بوکودیدی، چونکی بوگفته بو:
    «من او نان ایسم کی، از آسمان نازله بوسته.»'
  mks-NT: A̱nda̱ já na̱casáhá na̱ Israel cán cáha̱n núu na sa̱há Jesús jáchi̱ sa̱
    na̱cachi a ña̱ cúú á tátu̱hun pan ta na̱cachi a ña̱ na̱nuu a chí indiví.
  gfk-S: Ma ira matanabar di ga tur leh be di na ngurungur ter tana kinong iga tange
    be, “Aiou mon, no beret nong i hanasur metuma ra mawe.”
  bmu-bmu: Jisösnöŋ mewö jiiga keu kötŋi kun kewö ahök, “Nöŋön malmalgö nene ölŋi
    aka Suepnöhök eta asuhuyal.” Mewö jiyöhaŋgöra aka Juda jitŋememe yeŋön möt böliba
    uruŋinan ihururuk jiba jim waŋgiget.
  dgz-dgz: Nop ma wani, iam Diu nagirewa gwen gurut wan notatae wane, iwa me anega
    wani menan, “Ne Kimani Vitana tabaewa.”
  eng-GNV: The Iewes then murmured at him because hee sayde, I am that bread, which
    is come downe from heauen.
  zaa-NT: 'Làniana gùdulo ca enne'' judíua gunne cą contra Jesús porqui''ni rèe: Inte''
    ná'' ettaxtila huàdi de ỹiabara''.'
  eng-WEBSTER: The Jews then murmured at him, because he said, I am the bread which
    came down from heaven.
  guh-guh: “Xanë rabaja athëbëvetsica tapatsipan,” penayabarajaijava Jesús jivijavabelia,
    judíovi baracuaicuaijaitsi pepënëvelia.
  bon-bon: Israela biname cina gije abacitinisi Yeesu ne äingejame, ingle tabe lipu
    jiicige egä, “Cane säne deedei, lui te cabucewe ca tädujine.”
  nhw-BL: Quema Jesús quinilhui para yaya nopa tlacualistli catli hualtemoc tlen ilhuicac,
    miyaqui israelitame pejque quiejelnamiquij.
  swh-ONEN: Wayahudi wakaanza kunungʼunika kwa kuwa alisema, “Mimi ndimi mkate ulioshuka
    kutoka mbinguni.”
  wbi-wbi: Pe aVayahudi vakatengula kukung'hulasia ulwakuva uYesu ajovile kuuti, “Une
    neene nkate ghuno uNguluve aletile kuhuma kukyanya.”
  bba-bba: Sɑnɑm mɛyɑ Yuubɑ bɑ wɔki, yèn sɔ̃ u ɡeruɑ mɑ wiyɑ dĩɑ ni nu sɑrɑmɑ sɑɑ
    Gusunɔ wɔllun di.
  eng-KJVCPB: The Jews then murmured at him, because he said, I am the bread which
    came down from heaven.
  kgk-NT: 'Upe-ma ramo judeu kwéry ndojohu porãi inhe''ẽ: —“Xe ko Nhandejáry gwigwa.
    Mbojape-rami aju pene moingove hagwã” he''i kuri Hesu, he''i ojóupe hikwái. Hesu
    nhe''ẽ ndojohu porãi voi. Upéi he''i jevy hikwái:'
  waj-waj: 'Vaa Yisuuva ariiyara tunoo: Yeennaivo ngiau aapuuvakidiri tuuvo neenoovee,
    tuuvaara Yutayaa vaidiiya innara hanigiaanigieera kua tiravai.'
  cpy-cpy: 'Rootaki opoñaantari ikijima-waeta-nakiri Judá-paeni irika Jesús, ikemakiri
    ikantaki: “Naakataki owanawontsi poñeenchari inkiteki.”'
  ekk-PKP: 'Siis hakkasid juudid tema üle nurisema, sest ta oli öelnud: „Mina olen
    leib mis tuli taevast alla.“'
  mpx-mpx: Yudiya Yeisu anana hi hago i ba, “Nau aanan toto i loem labulabumwa,” inoke
    baaba ya kaiwena heliya ya hi loba kaiwena.
  wbp-wbp: Kujalu Juwu-patu-karirli yapangku purda-nyangu Jijaji wangkanja-kurra,
    kuja-nyanu yirdi-manu Mangarri-nyayirni-wangu nguru-nyayirni-wangu-jangka nganta
    nyanungurlu, kujarlajulurla rdunjurdunju-jarrija, manulpalu murnkirikiri-jarrija
    kanunju-kari kulu yangka-patuju Juwu-patu.
  luo-luo: Jo-Yahudi nochako ngʼur kode nikech nowacho niya, “An e makati mobiro e
    piny koa e polo.”
  nhe-NT: Quema Jesús quinilhui para yajaya nopa tlacualistli tlen hualtemoc tlen
    elhuicac, miyac israelitame pejque quiijilnamiquij,
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܛܘܼܪܛܸܡ ܠܗܘܿܢ ܥܲܠܘܼܗ‌ܝ، ܣܵܒܵܒ ܐܡܝܼܪܹܗ: ”ܐܵܢܵܐ ܝܘܸܢ
    ܠܲܚܡܵܐ ܕܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ.“'
  esk-NT: Jew-ŋuruat uqapiḷuutigiaqsiñiġaat ilaan niplił̣hagun, itna, “Uvaŋa niqiksrauruŋa
    atqaqtuaq pakmakŋa.”
  msb-msb: Didi nagtuna pagngurob-ngurob sa iya an mga namumuno na mga Judio tungod
    kay nagsabi siya, “Ako an pagkaon na naghali sa langit.”
  cpa-NT: Mi³ca¹nǿng² dsa² judío jǿg³ jøng², hlaih¹³ ca¹hia¹dsa Jesús. Tsa¹tøa¹² dsǿa¹²dsa
    jǿg³ ca¹juúh² Jesús, hi² lán¹²dsa ju³lah lǿa¹² hi³ŋíh¹ ca¹já¹ juu¹² ŋi¹juǿi¹.
  dso-dso: ଏଟା ସୁନିକରି ଜିଉଦି ନେତାମନ୍‌ ଜିସୁର୍‌ ବିରଦେ ସେମନର୍‌ ବିତ୍‌ରେ ଦଦାପେଲା ଅଇଲାଇ
    । କାଇକେ ବଇଲେ, ଜିସୁ ମୁଇ ସର୍‌ଗେ ଅନି ଆସିରଇବା କାଦି ବଲି କଇଲାର୍‌ ପାଇ ସେମନ୍‌ ଏନ୍ତି ଅଇଲାଇ
    ।
  meu-meu: Bena Iuda taudia ese ia e maumauraia, badina be ia eto “Lau na guba amo
    eme diho anianina”.
  yva-NT: Vatano Yahudi uparijo Yesus ai weye Po taune aura pare, “Risyirati anaisyo
    no no munijo ntiti umba ide.”
  dgc-dgc: Nadid, pékabati sa du Judeo, éy pinintasan de siya. Ewan side méniwala
    to kinagi na a siya i kanén a dinumibi a gébwat ta langet.
  zpm-NT: Dzigo psilo grë zha Israel rneenë zho me, loxaque ne rëb me, me nac guietxtil
    ne biet gbaa;
  hix-NT: Noro hoko nàrwonatxkon harha tà, nyamoro, Xuknewyana komo rma, àwya owru
    kom yohono rma haxa uro, tawro ke hatà, kahe yaye omohsaho rma uro tawro ke hatà.
  sim-sim: Urik Judama ol orok liri ondo li misirik Jisas ormu mbara, �Antonom yanga
    jivik tahanda bret anira.� Mashi oson li misihi orin limu mbahanjira,
  npi-ULB: तब यहूदीहरूले उहाँको बारेमा गनगन गरे, किनकि उहाँले यसो भन्‍नुभएको थियो,
    “म स्वर्गबाट आएको रोटी हुँ ।”
  cgc-cgc: Mga Judio na anen dya, pagmati danen ta ambal Jesus, gagumod danen kuntra
    ki kanen tak ambal din na kanen pagkaan na alin ta langit.
  tim-tim: Hain dâmbo Yuda luâk âmbâle ain kili arekŋe Yesu himbimgât sot nâ ire dâepgât
    nâŋgâm bâliaŋmâ den agi.
  yor-yor: Nígbà náà ni àwọn Júù ń kùn sí i, nítorí tí ó wí pé, “Èmi ni oúnjẹ tí ó
    ti ọ̀run sọ̀kalẹ̀ wá.”
  wos-wos: Jisas wungi wandéka di Judana néma du wun hundi xékéta di hélék ya. Jisas
    dé wa, “Wuni hafu Godna getéfambu gayandé bret wuni.”
  emp-NTPO: Jesuba jarad̶oasia “bajãneba zed̶a paʌ̃ra mʌ̃́a.” Maʌ̃ carea judiorã arima
    b̶eaba idjid̶ebemada biẽ́ bed̶easid̶aa.
  eng-F35: Then the Jews started complaining about Him, because He said, “I am the
    bread that came down out of Heaven.”
  ind-ind: Lalu para pemimpin Yahudi mulai bersungut-sungut tentang Yesus, karena
    Dia berkata, “Akulah roti yang sudah turun dari surga.”
  pes-OPCB: باز یهودیان لب به اعتراض گشودند، چون عیسی ادعا کرده بود نانی است که از
    آسمان آمده است.
  mpt-mpt: Yesuse baanea Imeno abilim ut danoa tlobuo netabo ge baane kesoa Yudai
    wenteniba i sinwalo bolaba bianiba
  ssx-ssx: Yesuma꞉ mo hepeni nane hao hola꞉pa꞉niao epoa꞉ da꞉ta꞉la꞉ palaowata꞉ I̱ konee
    leeke ekina꞉ mo wanda꞉halima꞉ ipiki pa꞉ta꞉ tulu tulu leekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ wɑɑ ɡbɑɡbɑ siɛ nɑ iyi í jɔ̀ í ni nŋu í jɛ ijɛ iyi í kitɑ
    wɑ hɑi lelei Aɔ̃.
  gaq-gaq: ଜିସୁ ନିଜେକେ କିତଂଇନିବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକ୍ନେ ବଲେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଲା ଜିଉଦିଇଂ ଆକେନ୍
    ସାମୁଆଁକେ ନିନ୍ଦା ଡିଙ୍ଗ୍‌ନେ ମୁଲେଆର୍‌କେ ।
  gof-RNT: Yesuusi, “Taani saloppe wodhdhida uythaa” gida gisho Ayhudeti iya bolla
    zuuzummidosona.
  unx-unx: ଯିହୁଦୀକ ୟୀଶୁଆଃ ବିଷାଏରେ ନଗମ୍‍ତଗମ୍‌ତାନ୍‍କ ତାଇକେନା, ଚିୟାଃଚି ଇନିଃଦ “ଆଇଙ୍ଗ୍‌
    ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁଆକାନ୍‌ ହଲଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌” ମେନ୍‍କେଦାଏ ।
  gah-gah: 'Loko Izesú nene okulumakutí nosánetá nénisi nouve loko likumú nene Zuta
    vetini monó gizapa vete gili golesa iake géneka lake, Izesukumú láa liki lamó:'
  lcm-lcm: Na ri Iudaia kilapo lilimukai ania, using kata antok ta kapo pok voiang
    kata pasiang le metekuku.
  aer-aer: Kenhe Jew akngerrepate areyele-arle akenhe nhenhe renhe awemele itne atnerte
    akngarte-iwelhemele ikwere-akerte angkerreke alakenhe-arle re angkekenge, “Ayenge
    kwenhe aneme merne arratye-arteke-arle nhenge alkere-ngentyele kwenekerle apetyeke.”
  qvc-NT: 'Jisukristu yach''achikuptin: “Noqam syilumanda shamuq tandaqa kani” niptinqam,
    achka isrraylinukuna piñakushpa, kayshina rimatikurqanllapa:'
  tgl-ULB: Pagkatapos nagbulungan ang mga Judio tungkol sa kaniya dahil sa sinabi
    niya, “Ako ang tinapay na bumaba mula sa langit.”
  cbs-NT: “Dios anua misi butunidan, en eaki”, iki daketapai itsakin jatu yuiaiwen
    taea judio xanen ibubu june Jesúski ja ikin yuain
  xtm-NTPP: Te chukan kúu ja tee judío ma, ni ka keja'a de ka ka'an ndeva'a de ja
    kuu ya ma, kuechi ja ni ka'an ya ja xtatila ni nuu onde andivi ma kúu ya.
  nnq-nnq: Bai Akayahudi ngabatumbu ukokaleka Yesu magambu alengite, “Ne nga nkate
    oguulwike kuboka kumbengu.”
  bao-NT: To biro cʉ̃ ca ĩiro judíos pea, yaioroacã Jesús're wede pai niiwa “Yʉ, yʉ
    nii, ʉmʉreco tutipʉ maquẽ baariquere biro ca duwi dooricʉ,” cʉ̃ ca ĩirijere tʉori.
  san-ORI: ତଦା ସ୍ୱର୍ଗାଦ୍ ଯଦ୍ ଭକ୍ଷ୍ୟମ୍ ଅୱାରୋହତ୍ ତଦ୍ ଭକ୍ଷ୍ୟମ୍ ଅହମେୱ ଯିହୂଦୀଯଲୋକାସ୍ତସ୍ୟୈତଦ୍
    ୱାକ୍ୟେ ୱିୱଦମାନା ୱକ୍ତ୍ତୁମାରେଭିରେ
  huv-NT: 'Quiaj ajcüwa monajiüt tiül nipilan judío tapots andeacndeacüw ngo majneaj
    wüx Teat Jesús cos apiüng: “Xique aaga nüeteran tiün imiün cielo”, maw.'
  otn-NT: 'Gue''a̱ ga̱ nzʉhyø judío na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, di ʉpi ngue bi
    ''yɛ̱na̱: “Go guecä''a̱ ra̱ hmɛ̱ bí ''yɛ̱ ma̱hɛ̱ts''i̱”.'
  nop-nop: Jesu adi “Nu kunumneniŋ nanaŋe fogut” unduŋ yoguk doktiŋa Judame heki adi
    nadikadakaaŋ toŋgiyonda tiŋa indiŋ yogiŋ,
  obo-NT: Na, id pommivig iddos mgo Judio pomon taddot id oseng ni Disas no sikandin
    kos koka‑an no id pomon diyot datas to langit.
  cak-ENT: 'Ja ri vinük israelitas ri'' nyexebexot chirij ri Jesús, roma rija'' xbij:
    Ja yin ri Vüy ri kajnük-pe chila'' chicaj.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ “‘ᤕᤧᤛᤢᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤂᤖᤧ᤺ᤱᤀᤠ’” ᤐᤠ᤺ᤳᤋᤢᤒᤠ
    ᤐᤠ᤺ᤴᤏᤥ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤍᤩᤧᤏᤧᤴᤏᤠᤱ ᤔᤢᤏᤢᤰᤏᤢᤰ ᤗ᤹ᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: Ñúcuán de nī nquijéhé ndá táhán yā hebreo cáhān ji contra sīquī yā, chi
    nī ncāhān yā jā maá yā cúu stāā jā ní ncuun ichi andiví.
  san-TIB: ཏདཱ སྭརྒཱད྄ ཡད྄ བྷཀྵྱམ྄ ཨཝཱརོཧཏ྄ ཏད྄ བྷཀྵྱམ྄ ཨཧམེཝ ཡིཧཱུདཱིཡལོཀཱསྟསྱཻཏད྄ ཝཱཀྱེ
