  gvc-gvc: 'To ã nichʉ Simo Pedro õ sehe ni yʉhtire tirore: —Pʉhtoro, sãre pairo buheriro
    mariahna. Mʉ ya buheare tʉhona Cohamacʉ mehne ã jirucunahca sã. Mʉ ya buhea dihta
    tíre yahura sãre.'
  mwp-mwp: Nungu wara niyay kazi nel Simona Petheru kuniya Yesulpa kedha mulaydhin,
    ‘Kuykulnga, ngoey kay nginungu ngabepa ladhuypa. Mina igilaw yangukudul ngibiya
    niyaypa?
  sbk-sbk: O Simoni oPetulo wayanga, “Gosi tibhale hwa nanu afatanaje awe oli ni izu
    lya womi wewilawila,
  mya-JVB: ရှိမုန် ပေတရု က၊ သခင် ၊ အကျွန်ုပ်တို့သည် အဘယ်သူ ထံသို့ သွား ရမည်နည်း။ ထာဝရ
    အသက် နှင့် ယှဉ်သော စကား သည်ကိုယ်တော်၌ တည် ပါ၏။
  kgf-kgf: Ʒéyu Simon Peteronéŋ melemma ʒéyec; Miŋ Kewu guaru kekec hémbénaŋawac ac
    héla hegénʒac, imuac nini mérac muru hia kembiŋnec?
  awb-awb: Úwana Sáímóni Pítaga wensabé, Itene Wahnahno, inseba pokonehnkono? Arene
    ehwehnka oganúq itahráhire.
  gdn-gdn: Ko apunu Saimoni si daikere Pita ubupu denai wagubu ke; “Kaiwawoni, nu
    kau kamadiniyamu ki ka nu bani kaigamu? Nu Iya Negeyana Yonai ki kau mena nu nidiyei.
  nko-NT: Simon Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Owíé, ma wá abɔ́yɔ? Fʋ́ wá asʋ́n ánɩ́
    ɩtɛhá nkpá ánɩ́ ɩtamatá bʋ.
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro ĩre yicʉdicami Pedro: —Ñimʉjʉa
    mʉre bajiro bajigʉ magʉ̃mi. Yʉa rijato berojʉ, “Tudirijabeticõato” yigʉ, Dios
    ĩ catisere yʉare mʉ ĩsisere gotiaja mʉ.'
  pib-NT: Simo Petro gigitlu, “Gitsrukaachi, ¿katyegmaka gayanu? Pixa waneya tokanchi
    giweklu mnikawnakatupirana.
  wiv-wiv: A Saimon Pita ki tani barae, “Paraha, hita kata vano ni zei ve? Na polea
    kua e vavala na mahuria na manumanu, ia ni niho.
  reg-reg: Simoni Petro namusubya ati, “Lata bhugenyi chije kuga kubha awe uli ne
    misango Jo bhuanga bwa kajanende,
  mlh-mlh: Oŋu miko Saimon Pitaji bokirieya, “O Ofoŋ, niŋo moreo ranobeŋ? Gogo sanaŋinere
    Biŋe buŋo oi goreo pega.
  gof-ENT: ሲሞን ጴፂሮሲ ዛሪዲ፥ «ጎዳው፥ ኑኒ ኦዴኮ ባኔ? ኔው ሜሪና ዴዖ ኢሚያ ቃላይ ዴዔስ።
  aau-aau: Sawk Saimon Pita hiykwe hyo ok ke senkin ma-sahre onuayk me, “Hakamay,
    hai, hromkwe sawk poso owh mon ley a? Hunkwe mo su lwayr peyow peyow ihey ok non.
  tvk-tvk: E Saemon Pita bit rilomun ni mini bit, “?Suv, xosxa xamem muhe relinguk,
    ma muhe visal visi mun? Vengan xouk kestang di osa sepinien xil xa di misa meulien
    sal.
  prf-NT: Kinagi ni Simon Pedro, “Panginoon, hádya pa beman angayan miyid? Ked dán
    dikomu en upos hidi a makapangatád ti biyag a awan ti katapusan.
  auy-auy: Sáímoni Pítaa séna óraakoo kesáá nááfataawa kónaunawa sénó. Enááigo aúíꞌa
    uwátinkainasa aasiyaasí maéꞌmaeꞌa ónááwe wésendawi óne.
  tbg-tbg: Tuvaro Saimoni Pitaava tiva amiro tiharo, Nora Vaiintio, tenavu ta vaiintiva
    inainie virarave? Arema qaqi variqi vi okarara ti variaravave.
  hub-NT: 'Nuna takai Simón Pedro ayak: “Apuru, ¿isha tuig wetaji? Ame jintinkartam
    nuiya Yuusjai pujustasar pujut nagkanchauwa nuka juinaji.'
  hmo-hmo: Simona Petero ia haere ia dekenai, ia gwau, “Lohiabada e, ai be daika dekenai
    do ai lao? Mauri hanaihanai herevadia be oi dekenai idia noho.
  big-big: Legi Simong Pitago pelik meiya, Yemizibek, tonugu kiriwei mizagi naktau
    wizinda ono. Ni wamenakko teniyegi ngago teniyegi kazing wik koyimagimek waligeleyagi
    pura kozak yei.
  gux-G: 'Siimɔn Pieri ń jiini o: “Ti Diedo, ti ba sani ki ŋɔdi ŋma i? Fini n pia
    ya miali n ki pia gbenma maama.'
  cnl-NT: '''E³ quie''²³ ca²³lʉ́³ Muun³² Peen²³². Ca²³sɨ''²³ Jesús: ―Juii³ra''³¹,
    ¿''i̱i̱² sɨɨ''³¹ rɨ²qui̱i̱''³¹ra''³¹ xi³nu³ rɨ²tʉn²³²na''³¹ ''nʉ³? Qui² ''nʉ³
    hua² ''i³ lʉ́n² júu² ''e³ jmee²³ ''e³ rɨ³ji̱''²³ra''³¹ ca³cuaa³.'
  zar-NT: 'Bubiʼë didzaʼ Pedro, rëʼ Lëʼ: —Xan, ¿nuzxi que tséajtuʼ? Liʼ napuʼ didzaʼ
    rúnnagaca queë́tuʼ yöl-laʼ naʼbán idú.'
  kde-kde: Petulo nkunnyang'ula Yesu kuchidoni, “Nang'olo, hwetu tùmbehwena kwakinani?
    Wako nni uvêle na malove lavêng'a vanu umi ukee na ntululilo.
  ata-ata: Vile noxiꞌa ualasou lexe Saimoni Pita mukolinu aloxo ꞌo, “Tila, nexi talai
    noxou ꞌenaꞌei? Vaikala noxine anu ulosixe mauli e kaluxu uasi.
  qvw-NT: 'Niptinmi Simon Pedro: “¿Taytay, pimanćhá lipäcüman? Yaćhayalcäñam yaćhachicuyniqui
    wiñay cawsaypä caśhanta.'
  nfa-nfa: Te ngaa Simon Petrus dhaa, peka na, “Ama! Jiꞌi patai-patapa mi cee hari?
    Abhu boe ca dhèu sa dhu bisa lole dènge jiꞌi, jꞌara tasamia jiꞌi bisa abhu mamuri
    dhu lèke dhu maꞌète boe. Dhoka Èu mesa Mu di!
  tnp-tnp: Kəni Saimon Pitə təməni=pən kəm in məmə, “?Iərmənɨg, itɨmah oiəkəhuvən
    o pəh? Ik əmə u, rəham əmə nəghatiən in tətəfən nəmiəgəhiən iətəm naunun tɨkə.
  urd-urd: शमौन पतरस ने उसे जवाब दिया, “ऐ ख़ुदावन्द! हम किसके पास जाएँ? हमेशा की ज़िन्दगी
    की बातें तो तेरे ही पास हैं?
  hot-hot: Ma Saimon Pita hanaŋ viyaŋ, “Anyô Bêŋ, yêlô ana êndêŋ opalê am? Anêm abô
    iyom intu hêv lôkmala atu ba tem nêmô êtôm wak nômbêŋ intu sapêŋ.
  mqj-NT: 'Natimba'' Simon Petrus nakua: “O Puang, umbamo kami la kiola? Annu inde
    battakadammue la umpatette tau lako katuoan sae lako-lakona.'
  rus-SYN: 'Симон Петр отвечал Ему: Господи! к кому нам идти? Ты имеешь глаголы вечной
    жизни:'
  mbh-mbh: Lamako Saimon Pita i olal ile riong ve, “Toko Pomnga, aro them es ol a
    anga nge, e? Eneke lom riong inga ako i sung mimiong ako aro ile vusonga avele.
  bdd-bdd: Coinega Saimoni Pita Yesu ꞌenana ꞌihemaiseya ꞌigwae, “Cinapwana, taiya
    nata ꞌoina ꞌatauya? Weyahina ꞌowa ꞌuboi yawasi miyamiya hatayana ꞌana gwae ꞌoiuwa
    ꞌimiyamiya.
  cbt-NTPO: —Co Sinioro a'poarainquënhuë'. Co a'na ya'huërinhuë' imaca'huaiso'. Quëma
    nóya a'chintarancoi Yosë nohuitatoi nanpimiata'huaiso marë'.
  srn-NT: 'Simon Petrus piki En taki: “Masra, na suma un o go dan? Na Yu abi wortu
    di e gi a libi fu têgo.'
  cta-NT: 'Liꞌ nguxacui̱ Simón Pedro chaꞌ jiꞌi̱ Jesús: ―Cusuꞌ ―nacui̱―, ¿ma nde ntsuꞌu
    chaca seꞌi̱ su tsaa ya chaꞌ cuna ya lcaa ñaꞌa̱ chaꞌ liñi nu nchcuiꞌ nuꞌu̱? Ná
    ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ ya si cuaꞌa̱ jyaca̱ ya jiꞌi̱ chaꞌ nu nchcuiꞌ nuꞌu̱
    ―nacui̱―.'
  bqc-SIM: 'Simↄↄ Piɛɛ wèwà à mɛ̀: Dii, dé kĩ́i wá gɛ́ui? Ń wɛ̃ni láasai yã́
    vĩ.'
  tcz-CHONGTHU: Hichun Simon Peter in adonbut'in, “Pakai koi henga kache ding'u ham?
    Tonsot hinna pe'a thunei nangbou nahi.
  mar-mar: तेव्हा शिमोन पेत्राने त्यास उत्तर दिले, “प्रभू, आम्ही कोणाकडे जाणार? सार्वकालिक
    जीवनाची वचने तर आपणाकडे आहेत.
  snp-snp: Ido Saimoni Pitakafo eti loto loumami, Wekolao, kamo fulo kedeitoma kemado
    unumo ne? Kamo lawokokafo omude kofawa minenumo kala olu minane.
  isl-isl: 'Símon varð fyrir svörum: „Meistari, hvert ættum við að fara? Þú ert sá
    eini sem hefur orð eilífs lífs,'
  spy-NT: Kuwālchi ꞉Simōōni Bētērō kule, “Keebe ānō ōō, Mokoryoontēēt? Ntēē iboontē
    ꞉inyiing' lōkōōy chēbo soboontaab kibchuulyo.
  xnn-xnn: Dat kanan Simon Pedro, “Apo, ay sinoy teken is omayanmi dapay sik-a nan
    mangibagbaga isnan kali ay mang-idya is biyag ay eng-enggana?
  mwe-mwe: A Shimoni Petili gubhaajangwile, “Mmakulungwa, tujende kukeni? Mmwe ni
    nkwete malobhe ga gumi gwa pitipiti.
  tte-tte: Saimon Pita Yeisu kainana iyamaisa iba, “Guyau, yaiya kani koina kalalaune?
    Kowa koliwo walo miyamiya yaina.
  tcs-tcs: Saiman Pita bin ansa Zizas demkain, ‘Ei, BosLod! Mipla go pole uda nau?
    Mata yu gad dem mesiz wea i tokbaut wiswei po stap longlaip poeba.
  hlt-THB: Simon Piter ing, “Bawipa a u venna nu ka mi ceh kaw? Nang awh ni kumqui
    hqingnaak a awm hy.
  soq-soq: Saimon Pita Iesu sipoasane wanase, “Tatamba, e epe waiana no mida mampe
    antata? Inawinakasala aiawa e os manawo winede, no mai na ana rua, diaida!
  qub-qub: 'Chaura Simón Pedro niran: «Tayta, nogacunaga ¿pimantaj aywashaj? Gam yachachimashayquipitami
    mana ushacaj cawayta tarishaj.'
  att-att: Á simibbák si Simon Eduru, á kinagi na, “Apu, asinni paga panò dumá nga
    pakiyápuám mi nakuan? Ta sikaw lâ yù makáwayyá nga mangipakánnámmu sù ubobuk ni
    Namarò nga manotolay ta tolay ta áddè ta áddè.
  bki-bki: Ana Saimon Pitere naio berdop̃e, berkar jikili ban Yesu, berinavo “Tubo,
    ver kumemi nuvituvanso, mia kumemi nuva nuvitakisor kei bereio? Jau takurano ga
    napano ioluano na meuliano na joaso,
  bqp-bqp: 'Simↄ Pita wèa à pì: Dikiri, dí kĩnaan óni gɛ́nn? Ń wɛ̃̀ndi kũ àdi lákaro
    yã vĩ.'
  mcp-mcp: 'Shímun Pyɛ̂r mú bɛ̧sa nə nyə nə́: «Cwámba, sə́ é ká nyiŋgə kə wə́ zə́?
    Wɛɛ jɨ nə iciyá í dʉ yə búúd cʉg yí.'
  hat-hat: 'Simon Pyè reponn li: Seyè, ki moun pou n'' al jwenn? Se ou menm ki gen
    pawòl k''ap bay lavi ki p''ap janm fini an.'
  npl-NT: 'Simón Pedro okinankili: —Noteko, ¿Akin ok se íwa tiaskeh? Sanwel Tejwatsi
    tikpia non tlájtoli non kitemaka yolílistli non ayik tlami.'
  bgg-bgg: Simon Phithar è aishii chang, “Ithong, gathek hanyie shii dun mage phlei?
    Nyieliieshii idang pha chai phi pha miyaogamthek ne na shii um bie ro.
  eng-TCENT: Simon Peter answered him, “Lord, to whom shall we go? Yoʋ have the words
    of eternal life.
  eng-BSB: Simon Peter replied, “Lord, to whom would we go? You have the words of
    eternal life.
  cpu-NT: 'Ari jakanake Simón Pedro: “Pinkatharí, ¿Intzimekama niyaatashiteri? Aña
    eerokatake ñaaventajaantakerori kañaanetaantsi.'
  san-ASM: ততঃ শিমোন্ পিতৰঃ প্ৰত্যৱোচৎ হে প্ৰভো কস্যাভ্যৰ্ণং গমিষ্যামঃ?
  tac-NT: '''Lige Simoni Pégroka regá anele: ―Mué Wa''lula, ¿chieri ''yuga simáwawé
    ramué? Mué júkuru napu ra''íchame ju ra''íchali napu ''la nejkúrame ju napurigá
    rewagachi sebawa ''lige ''la Onorúgame ''yuga ejperélewa senibí niraga.'
  eng-WEBPB: Simon Peter answered him, “Lord, to whom would we go? You have the words
    of eternal life.
  gfk-H: Ma Saimon Pita ga balu ia bia, “Nugu Watong, mehet na haan um uha bia mehet
    na haan talur uga? U ta hasasei mehet bia mehet naga hatur kahai no nilon hathatikai
    hoeh.
  viv-viv: Au Saimoni-Fita Yesu againe gigahe gigayo, “Kauveya, keke tamo hakwadi
    velugana gidamiyami-yo anamuliyeni. OꞋeni yawai-vagahima ana eda uvehavehawalema.
  yao-yao: Che Simoni Petulo ŵajanjile, “Ambuje, tutujaule kwa acheni? Mmwejo nkwete
    maloŵe gagakwikanawo umi wa moŵa gose pangali mbesi.
  tgp-tgp: Simon Peter mo r̃aramia mara, “Moli, mo sopo mele te tamlohi vara kama
    pa er̃i vano isana. Nom reti la sile na mauri tui.
  auc-NT: Äñongä Timönö Pegodo wæætë, —Awënë, æcänö mïñæ̈ gobaïmönii. Wacä mönitö
    ïmönite në ëmïñængä ïñömö edæ dæ angampa. Wantæpiyæ̈ wæ̈nämaï möni quëwenguïnö
    ante æbänö gocæmönimpa, ante wæyömöni bitö ïñömö në apæ̈nebi ïmipa.
  kbc-NT: Naɡ̶a niniɡ̶odi Simão Pedro, meetalo, “Ǥoniotagodi. Amaleeɡ̶aɡ̶ijo ica ane
    jiiɡ̶ata? Igaataɡ̶a niɡ̶inoa ɡ̶adotaɡ̶a onikeetoɡ̶owa anodaaɡ̶ee me jakataɡ̶a
    ɡ̶odewiɡ̶a ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Saimon-Pita nug koli ze meun, “Dubanou Ban, ig in waugab bitamam? Nait
    ze go awau muzmuz dabun ze aigem.
  ctu-BL: 'Simón Pedro tsi'' jac''ʌ: C Yum, ¿am ba yambʌ mu'' bʌ mejlel i coltañon
    lojon? Ma''anic. Come jatet jach ma'' sub jini t''an cha''an mic taj lojon j cuxtʌlel
    mach bʌ anic mi'' jilel.'
  meq-meq: 'Simoŋ Piyer a gwaɗay: «Bəy ga, bazlam yak nakə faya ka tsikiye na, ma
    vəlameye sifa nakə ma ndəviye bay aye. Nəmaa pay bəzay na, a way sa way?'
  noa-H: Magbaawai Simón Pedroou hirig, —Señor, mag wëtwiajã, ¿k'ai haar maar hërëubaadëju?
    Hãba pʌchdëupaita hõor hiiupiejem hiek wai sĩebahab hajim.
  alp-NT: Simone Petruse iombe, “Tuhane, mo. Ami keu loko sire lekwe? Batuke Tuhane
    Amu lepate pine eono ami supu rue kai Alla eti pela.
  san-VEL: tata.h "simon pitara.h pratyavocat he prabho kasyaabhyar.na.m gami.syaama.h?
  kbq-kbq: Higeno Saimon Pita'a ana kemofo nona'a Agrira asamino, Rantimoka izante
    katreta vunaku hunkenka nehane? Kagri kemo manivava asimura vahe'mofona nemie.
  kbh-kbh: 'Chora Simón Pedro tbojanjuá: —Bëngbe Utabná Jesús, ¿chcasna ndábioye fchjanga
    ca? Nÿe aca s̈contsëtsëtsná chë nÿetsca tescama yomna ts̈abe vida jtsebomnama
    palabrënga.'
  ron-LSB: 'Simon Petru I-a răspuns: “Doamne, la cine să mergem? Tu ai cuvintele vieții
    veșnice.'
  pon-pon: 'A Jimon Petruj ap japen i: Main, ij me je en ko on? pwe ar majan akan
    iei maur joutuk.'
  nhe-BL: 'Huan Simón Pedro quinanquili: ―Tohueyiteco, san tlapic elisquía intla seyoc
    tijtoquilisquíaj. San ta titlamachtía nopa tlajtoli tlen hueli quinmaca yolistli
    yancuic para nochipa nopa tlacame tlen quineltocaj.'
  sps-sps: Saimon Pita biny Towa, “Tsunaun, fei te naa romam ei? Anyi kaa mirom vegiau
    te kifon iny non a toto na suu.
  wnc-wnc: Saimon Pitata yake anzing inikut, “Ga gapmake ninu mamin tapae kunim? Gatakan
    asinggan asinggan kayuk yutnim takngae wam pake yuayak.
  bus-bus: 'Simↄ Pita wèàla à bè: Dii, dé kiian wé gán? Ń wɛ̃̀ndi kɛ̀ è yãaro yã
    vĩ.'
  gub-BL: Uze'eg Ximàw Pet izupe. — Tuwihaw, i'i izupe. — Aze oroho newi nehe, mo
    hemiruze'eg romo uruiko putar nehe, i'i izupe. — Naheta kwaw amo. Xo ne zo eremume'u
    ze'eg purumuigo kar haw purupe ne. Xo nerehe uzeruzar ma'e wiko putar (Tupàn pyr)
    tuweharupi a'e wà nehe. Xo a'e zo noho kwaw tatahu pe wà nehe.
  imo-imo: Saimon Pitani topondopa nimbei, “Awilimu nari moromona pumoloya? Koinjo
    molopo kondopo kau pumolo unguma nu kinye peremo.
  boj-boj: Onaqa Saimon Pita na minjej, “O Tamo Koba, iga ni uratmosim tamo yai aqaq
    gilqom? Tamo dego bei sosai. Ni segi qujai ŋambile gaigai sqajqa anjam mergeqnum.
  eng-DRA: 'Then Jesus said to the twelve: Will you also go away?'
  knf-knf: 'Ŧimoŋ Piyeer aŧeema aji na a : « Ajugun kabaa kaya du in ba? Iwooŋ na
    ŋţup ŋanjaaŋ ŋawul ubida wi mnţo.'
  san-KHM: តតះ ឝិមោន៑ បិតរះ ប្រត្យវោចត៑ ហេ ប្រភោ កស្យាភ្យណ៌ំ គមិឞ្យាមះ?
  arn-NT: 'Simon Pedro llowdungueyew: —Ñidol, ¿iney mew kay amuafuiñ? Eymi tami dungun
    ta rumel mongen dungun.'
  zas-NT: 'Per badxiꞌ Simón Bëd laan, rëbaman: ―Dad, ¿chu loj yoꞌn? Awa xtiidxil zidnë
    guialnaban tiblayaa con Dios.'
  ken-NT: Símun Píta akɛmɛ yi bɛ, “Ɛta, ntá agha? Wɔ kɛ ɔ́bhɔ́ŋɔ́ bɛyɔŋ ɛbhɛn bɛ́chyɛ
    nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
