verse: JHN.006.068
translations:
  kpx-kpx: Ige Saimoni Bitau avuta namihai avoe, “Kosive, noeabuna ata olemo hoto
    seleve mai. A igaemo ukolikoli hotou ua.
  okv-H: Simon Peter na einge ena, “Bada dago umo toto amuta degi pambaro? Vasiri
    daroho irari ta ke avo inena hande oe
  tbo-tbo: Ega yaka Simona Pita Yesu uyahina i baha i pa, ‘Guyau, apo iyai uyahina
    to nae? Tam tunawam luyagohana memewahagana uyahim e memae,
  mal-C: 'അതിനു ശിമോൻ പത്രോസ് അദ്ദേഹത്തോട് ഇങ്ങനെ പറഞ്ഞു: “കർത്താവേ, ഞങ്ങൾ ആരുടെ അടുത്തേക്കു
    പോകും? നിത്യജീവന്റെ വചനങ്ങൾ അങ്ങയുടെപക്കൽ ഉണ്ടല്ലോ.'
  grc-SR: Ἀπεκρίθη ⸋οὖν⸌ αὐτῷ Σίμων Πέτρος, Κύριε, πρὸς τίνα ἀπελευσόμεθα; Ῥήματα
    ζωῆς αἰωνίου ἔχεις.
  bgc-bgc: शमौन पतरस नै उस ताहीं जवाब दिया, “हे प्रभु, हम किसकै धोरै जावां? अनन्त
    जीवन की बात तो तेरैए धोरै सै,
  khz-khz: Simona Petero na evega-geleato, netiwato, “Velekou, ai rai genai mapaia
    ago? Maguli vanagivanagi kilara goi gemu ai.
  deu-TKW: 'Antwortete ihm Simon Petrus: Herr, zu wem sollen wir gehen? Worte ewigen
    Lebens hast du.'
  zsr-NT: 'Bubiꞌë didzaꞌ Pedro, rëꞌ Lëꞌ: ―Xan, ¿nuzxa qui tseajtuꞌ? Liꞌ napuꞌ didzaꞌ
    tunn queëtuꞌ yöl‑laꞌ naꞌbán gdu.'
  lin-lin: 'Simona Petelo azongisaki : — Nkolo, tokokende epai ya nani ? Yo nde ozali
    na maloba ya bomoi ya seko.'
  hns-NT: 'Tab Petras bolies: „Maastar djie, hamlog kekar oeppar bharosa kartie? Khaalie
    tor baat dwaara hamlogke sattja djiewan miel sakiega sada ke lieje.'
  noa-E: Magbaawai Simón Pedroou irig, —Señor, mag wëtwiajã, ¿khai aar maar ërëubaadëju?
    Ãba pʉchdëupaita õor iiupiejem iek wai sĩebahab ajim.
  eng-EMTV: But Simon Peter answered Him, “Lord, to whom shall we go? You have the
    words of eternal life.
  mib-NT: 'Te ni cahān Simón Pedro: ¿Ndé núū gā quingoo ná? Chi máá ní cúu jeē nácani
    jnūhun jeē cótecu na nɨ́ɨ́ cáni sáha.'
  lif-NT2: सिमोन पत्रुसरे़ नोगप् पिरु, “आदाङ्‌बे, हाःत्‍लो पेगिगे़बाबे? खे़ने़ॽरक्
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा पाःन्‍जाक्‍किन् के़गत्तुॽरो॥
  xnj-xnj: Simoni Petili akamyangula, “Bambu, tihamba kwa yani? Veve ndi uvinagu malovi
    gegileta wumi wa magono goha wangali mwishu.
  mmx-mmx: Simon Pita ga vorang i rin keretna, “Leeme Silok, kopmen bok ba tara mabat
    kis esogo min. Nenu xusuk mun u ruuna levelinga im taba lorooro avolo.
  cbr-NT: 'Quixuan cacëxun ca Pedronën cacëxa: —¿Ui uninu caranuna aín bana cuanux
    cuanti ''ain? Minshi camina anun nu Nucën Papa Diosbë nëtë́timoi ''iti bana nu
    ñuixunin.'
  tee-NT: 'Ak''alhtayanalh ju Pitalu'' ju ixjuncan Simón. Junich: ―Qui''ucxtin tis
    chavaich ju lai aclak''anauch ni uxint''i ju p''acxant''a ju chivinti ju xt''ak''a
    ju atsucunti jonk''alhita.'
  eng-LSV: Simon Peter, therefore, answered Him, “Lord, to whom will we go? You have
    sayings of continuous life;
  cak-NT: 'Y ri Simón Pedro xu''ij che ri Jesús: Ajaf, man jun chic anche''l ret,
    chi quiri'' nakatzeklebej ta; roma ri atzij ret can nuya'' c''aslen ri man niq''uis
    ta.'
  pah-NT: 'Igwete Simão Pedro''ga ei ga pe: —Jesus, ma''g̃a pyri po ore hoi? ei ga.
    Ndehe jate ere''e ore ve: “Nahã ti pe ndeaporog̃itapyahuro pejikovo nehẽ,” ere
    ko nde ore ve, ei ga.'
  sja-NT: 'Simón Pedropa p''anauji: —Tachi Waibɨa, pɨk''a awaraa wẽ-e. Pɨ ũraa k''aurepa
    k''awa p''anɨ ɨt''aa wãdait''ee.'
  xed-xed: 'Ka Simuŋ Piyer mantsa: «Mghama ɗa! Da wa ta dzaʼa ŋni? Ya wana mamu gwaɗa
    hafu ŋa kɗekedzeŋ da kagha.'
  glk-glk: 'شَمعونِ پِطرُس جواب بده: «ای سرور، کی ورجه بیشیم؟ کلماته زندگی‌یه اَبدی
    تی ورجه نَهه.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Simón Pedro tu̱hun nu̱ú Jesús já na̱cachi da já:
    —Cande̱hé ndo̱, xitoho i̱. Yo nu̱ú ga̱ cuu cu̱hu̱n nde̱. Tu̱hun cáha̱n ndó xi̱hín
    nde̱ caja ña̱ ná cu̱hu̱n nde̱ catacu nde̱ a̱nda̱ ama cáa qui̱vi̱ tá ná candúsa
    nde̱ ña̱.'
  gfk-S: Ma ne Simon Pita ga balu ie be, “Nugu Watong, mem na hana um uha be mem gor
    hana talur ugo? U te hinawase mem be mem na hatur kawase hohaam no nilon hathatikai.
  bmu-bmu: Mewö jiiga Saimon Pitönöŋ meleŋnök, “O Kembu, nini mönö dagöreŋ anbinak?
    Malmal köhöikŋaŋgö Buŋa keuŋi mi mönö göhöreŋ ahöza.
  dgz-dgz: Amba Saimon Pita garewa wadien, “Ayop, nu aneta da menan anait? Ge nop
    gegawa megenat yaibobot inagewa.
  eng-GNV: 'Then Simon Peter answered him, Master, to whome shall we goe? thou hast
    the wordes of eternall life:'
  zaa-NT: 'Becàbi tè Simón Pedrua nna ra bi e: Señor nuni attu enne'' ní éyya tu''
    ru''a luį sino làteruba cuią''lu'' cá, porqui''ni tùteruba cuią''lu'' riquixá''a
    titsa'' nu runna la''labàni tulidàba.'
  eng-WEBSTER: Then Simon Peter answered him, Lord, to whom shall we go? thou hast
    the words of eternal life.
  guh-guh: 'Nexata Simón Pedro jumaitsi Jesúsjavabelia: —Tajatuxanenë, itsa panaviabajë,
    ¿jipatsa nexata papënaponaejitsipajë xamëvecua? Xamë rabaja caenëmë panetsipaebame
    matacabi apo pevereverecaejava pataxainaenexa.'
  bon-bon: Simona Peteru te jewecnistige teeme mene egä, “Yageyame, cije cine ingwe
    ca laati bau me otni? Määme piti nemi mene iyeteta ireclota tääpume!
  nhw-BL: 'Huan Simón Pedro quinanquili: ―Tohueyiteco, san tlapic elisquía sintla
    seyoc tijtoquilisquíaj. San taya titlamachtía nopa camanali catli hueli quinmaca
    nemilistli yancuic para nochipa nopa masehualme catli quineltocaj.'
  swh-ONEN: Simoni Petro akamjibu, “Bwana, tuondoke twende kwa nani? Wewe unayo maneno
    ya uzima wa milele.
  wbi-wbi: USimoni uPeteli akamwamula akati, “Ghwe mutwa, tukuleke tulute kwani uve
    uli na masio ghano ghikutupeela uvwumi uvwa kuvusila kusila.
  bba-bba: Simɔɔ Piɛɛ u nùn wisɑ u nɛɛ, Yinni, weren miyɑ sɑ ko dɑ. Wunɑ ɑ wɑ̃ɑru
    te tɑ ku rɑ kpen ɡɑri mɔ.
  eng-KJVCPB: Then Simon Peter answered him, Lord, to whom shall we go? thou hast
    the words of eternal life.
  kgk-NT: 'Ha Simão Pedro katu: —Oroheja ramo, ndaipóri ore mbo''eharã oroho hagwã
    ha''e-py, ore Járy. Ne nhe''ẽ ae mante orohendu ramo, oroiko-ma va''erã opa e''ỹ
    reheve Nhandejáry ndive.'
  waj-waj: 'tuduu Simoono Petorooso inna sai tunoo: Udaanga-o, mo ta deevaasi kuaarannee?
    I kua kutaivo tupatupaa varira aataruuvaa kooyaa ti vitaivai.'
  cpy-cpy: 'Ari rakanaki Simón Pedro, ikantzi: “Pinkathari, ¿Eenitatsima itsipa nopiyashi-teeri
    naaka-paeni? Apatziro pikanta eeroka pikenkitha-takotziro añaakaan-tatsiri.'
  ekk-PKP: 'Siimon Peetrus vastus: „Issand, keda me järgiks? Sina oled ainus, kellel
    on igavese elu sõnad.'
  mpx-mpx: Saimon Pita Yeisu anana i lahe i ba, “Babala, henala abwe elana naha noek?
    Owa heiya te wam baaba yawal mihomihotina ni pem.
  wbp-wbp: Ngula-jangkaju, Jimani Piitarlulku jangku-manu Jijajiji, “Warlalja-Wiri,
    nganalkurnalu pura wati-kariji? Nyuntulurlu jintangku kanpa jaruju mardarni jungarniji
    manu ngurrjuju, ngula-kurlunya yungurliparla jirrnganja nyina wankaru tarnnga-juku
    Kaatukuju. Kujarlanya karnangkulu purami-juku warrarda.
  luo-luo: Simon Petro nodwoke niya, “Ruoth, en ngʼa madwadhi ire? In ema in gi weche
    makelo ngima mochwere.
  nhe-NT: 'Huan Simón Pedro quinanquili: ―Tohueyiteco, san tlapic elisquía intla seyoc
    tijtoquilisquíaj. San ta titlamachtía nopa tlajtoli tlen hueli quinmaca yolistli
    yancuic para nochipa nopa tlacame tlen quineltocaj.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ: ”ܡܵܪܝܼ، ܠܟܸܣ ܡܵܢܝܼ ܐܵܙܲܠ݇ܚ؟ ܐܲܢ݇ܬ
    ܐܝܼܬ ܠܘܼܟ݂ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.'
  esk-NT: Simon Peter-m kiuniġaa, “Ii, Ataniiq, kimunmi aullaġisivisa? Ilvich pigigitin
    uqałhich isruitchuamik iñuunaqtuat.
  msb-msb: Nagsabat si Simon Pedro, “Ginoo, kanin-o pa man kami mapakadto? Ada sa
    imo an mga surmaton manungod san buhay na waraʼn katapusan.
  cpa-NT: 'Jøng² ca¹juúh² Simón Pedro: ―Juu¹³ jniang³, ¿nai¹² dsa² siáh² li¹dsǿg³
    jnieh³ quianh¹³? Quiánh² hning² báh³ chi² jǿg³ jmo¹ hi² li¹chian² jnieh³ tiá².'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ତାକେ କଇଲା, “ମାପ୍‌ରୁ ତମ୍‌କେ ଚାଡି ଆମେ କାର୍‌ଲଗେ ଜିବୁ ? ତମର୍‌ଟାନେତା
    ନ ସାର୍‌ବା ଜିବନର୍‌ ବାକିଅ ଆଚେ ।
  meu-meu: Simona Petro ese e haere henia, eto, Lohiabada e, ai be daika dekena baiala?
    Mauri hanaihanai herevadia na oiemu ai.
  yva-NT: Simon Petrus po raura akananto Yesus ai pare, “Injae, are pirati reanta
    Ai jakato? Winyamo nya ayao wemirati mo kovo nuge nuganui raunande.
  dgc-dgc: Ey “Ewan,” kagi ni Simon Pedro. “Eng ginanan me ka, éy ahe i angayan mia?
    Ewan tu iba a mangiligtas dikame éng éwan siko. Siko i te kagia tungkul ta buhay
    a éwan tu katapusan.
  zpm-NT: 'Pquiab Simón Pedr, rëb Simón: ―¿Per cho loraa nadieṉ guio no? Luuse nac
    meṉ ne rseed miech diidz ndzon ne rdeed guieḻmban ne gdziṉd dze lozh.'
  hix-NT: Semaw Petru ryhe neyukye hatà. Amna yohà y, kekon hatà. Anar komo ehxera
    naha, amna hananàhnye. Omoro ryhe, yaworon xaxa mekarymehe, kekon hatà. Karyhe
    roro harha amna yehtxoho rma mekarymehe, omoro marma.
  sim-sim: Karem or silirik Saimon Pita mu mbara, �Wasilaka, mirin ni halaha ni kumaifa
    nahi, wa, lawehik nivai iku? Mashi mihi oso nom ermba ermbak lindan handa sira.
  npi-ULB: सिमोन पत्रुसले उहाँलाई जवाफ दिए, “प्रभु, हामी कसकहाँ जानु ? अनन्त जीवनको
    वचन तपाईंसँग छ ।
  cgc-cgc: Sabat Simon Pedro ki Jesus, “Ginuo, ula kay duma na dangepan daw dili,
    kaon nang tak gatudlo ka parti ta kabui na ula katapusan.
  tim-tim: Petoroŋe hin dâm magaŋep, “Humo, gâ hepun gekmâ âmâ niŋaelân arim manman
    âlepŋe me den kârikŋe nâŋgâwaen? Gâ guge konok manmangât den bunŋe maknengimat.
  yor-yor: Nígbà náà ni Simoni Peteru dá a lóhùn pé, “Olúwa, ọ̀dọ̀ ta ni àwa ó lọ?
    Ìwọ ni ó ni ọ̀rọ̀ ìyè àìnípẹ̀kun.
  wos-wos: Wungi wakwexékéndéka dé Saimon Pita wa, “Néma Du, méniré yatakataka héndéka
    yikéme? Méni hafu méni naniré yikafre hundi wa, nani huli mawuli hérae jémba rembete.
  emp-NTPO: 'Simoʌ̃ Pedroba panusia: –Dai Boro, daida ¿caimaa wãni? Ab̶a bʌabʌrʌ dairãa
    jaradiabaria Ãcõrẽ ume ewariza zocai b̶ead̶amãrẽã.'
  eng-F35: 'So Simon Peter answered Him: “Lord, to whom shall we go? You have the
    words of eternal life.'
  ind-ind: Petrus menjawab, “Tuhan, kami tidak akan meninggalkan Engkau, karena ajaran-ajaran-Mu
    berkuasa sehingga kami bisa memperoleh hidup yang kekal.
  pes-OPCB: 'شمعون پطرس جواب داد: «سرور ما، نزد که برویم؟ فقط تویی که با سخنانت به
    انسان زندگی جاوید می‌بخشی.'
  mpt-mpt: Saimon Fitae baabanea Sum kobo ni deibkenomobo nakae wanesu unaobbabe.
    Klebkiem kleb wengo omkayebeb ota ni afen smike dobyua amit nomabbiobe.
  ssx-ssx: Saimono Pidama꞉ ipika꞉ pi hombo peaaso alota꞉ Tekehalio. Epi pa꞉ta꞉ pomonope.
    Naka꞉ pi manuta꞉ da꞉tao hala꞉ pimanue.
  mkl-mkl: Ŋɔi Simɔɔ Piɛɛ í jɛɑɑ í ni, Lɑfɛ̃ɛ, bi yooi ɑɑ kɑ bɔ mɑ́. Awɔi ì nɛ idei
    kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଶିମୋନ ପିତର୍ ଜିସୁକେ ଉତର୍ ବିଃଆର୍‌କେ “ମାପ୍ରୁ ଜାଣ୍ଡେ ଡାଗ୍ରା ନେୱେଏ ? ମାଡାନେ
    ପାରାନ୍‌ନେ ସାମୁଆଁ ନାଁ ଡାଗ୍ରା ଲେଃକେ;
  gof-RNT: Simoon Phexiroosi zaaridi, “Godaw, nuuni ooddeko baanee? New merinaa de7o
    immiya qaalay de7ees.
  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ୟୀଶୁକେ ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ, “ହେ ଗମ୍‌କେ, ଆଲେ ଅକଏତାଃତେଲେ
    ସେନାଃ ? ଜାନାଅ ଜୀଦାନ୍‌ରେୟାଃ କାଜିଦ ଆମାଃତାଃରେୟା,
  gah-gah: 'Loko lokago, Saimon Pitá láa loko lo amimó: Guivahani geza ahulogimikinake
    éahitoka vitune. Geza hamokó alévolé oko minoaká gakó loaká noane.'
  lcm-lcm: Na Simon Petero kala polpol ia, “Volava, namem papelek tapai anim na namem
    ane si mang si, using numai papalik kupo atogon a keve mengen i to asikei.
  aer-aer: Simon-Peter akenhe angkerlenge, “Arrangkwe, Akngerrepataye, nhenge anwerne-arle
    apeke ngenhe imperlenge, arrpenheke arrangkwe unte-arteke aneme, anwerneke-arle
    apeke alhetyeke! Unte kwenhe angkentye atnyeneme nhenge tyerrtye areye itethe
    alethe akwete atnyeneme!
  qvc-NT: 'Chaymi Simun Pidruqa nirqan: —Taytitu, qamanda akrakashpaqa, ¿pimannamiri
    rishaqllapa? Chaqa qamllam yach''achiwangi, suq bidapi tukuy tyimpu kawsanayllapa.'
  tgl-ULB: Sinagot siya ni Simon Pedro, “Panginoon, kanino kami pupunta? Ikaw ang
    may mga salita ng buhay na walang hanggan,
  cbs-NT: 'Simón Pedron yuikin: —Xanen Ibuun, mia jenebain tsua mia keska nun chibantidumaki.
    Jiwekuinmati jancha min nuku yusinmiski. Diosun bake medibi pepadan, jabia min
    mia nun unaiin— aka'
  xtm-NTPP: 'Simón Pedro ma, ni ndakone''e de: ―‍Señor, ¿nde in xi‑nuu jin koo sa?
    Vaa tnu''u ká''an ni a, tnu''u sa''a ja jin koteku sa ni‑kani ni‑jika kúu.'
  nnq-nnq: Simoni Petulo nganyanga, “Angwana, tupakujenda kubeneke? Mwe nkweti malobe
    agaleta bwomi gwa machoba goa pangapela.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Simón Pedro pea o biro cʉ̃re ĩi yʉʉwi: —Wiogʉ, ¿noa
    mena pee jãa waabogajati? Mʉ jĩcʉ̃ra mʉ nii, to birora caticõa niirique maquẽre
    ca wedegʉ.'
  san-ORI: ତତଃ ଶିମୋନ୍ ପିତରଃ ପ୍ରତ୍ୟୱୋଚତ୍ ହେ ପ୍ରଭୋ କସ୍ୟାଭ୍ୟର୍ଣଂ ଗମିଷ୍ୟାମଃ?
  huv-NT: 'Quiaj tasaj nej Simón Pedro: ―Teat ¿jane alinop alndom nandüjpiün? Cos
    íquian quiaj indeac a poch leaw alndom müüch mapacaran meáwan nüt.'
  otn-NT: 'Bi da̱hra̱ Bɛdu p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, hi̱njon ma̱n''na
    da̱ zä ga̱ tɛnnähe. Nu̱na̱ ra̱ hya̱ guí̱ mma̱, ra̱ hya̱ ngue ra̱ ''da''yo te para
    za̱ntho na̱.'
  nop-nop: Unduŋ yoguk kaŋ Saimon Pitadi niŋguk, “Wapum, du dagoŋ hatihati diniŋ mede
    ninilaŋ kaŋ indi du bigabuŋa neeŋ’walaŋkade unim yoŋa nininadilaŋ?
  obo-NT: Mid tavak si Simon Pedro to, “Longaggon, ondoy pa man kos od ko‑undiyonnan
    doy? Su riyon da en to kikow iddos mgo kahi nod pokovoggoy to umuun waad tomanon.
  cak-ENT: 'Y ri Simón Pedro xbij c''a chin ri Jesús: Ajaf, man jun chic cachi''el
    rat, richin nkatzeklebej tüj, roma ri atzij rat nuya'' c''aslen ri man nq''uis
    tüj.'
  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤜᤠ᤺ᤳᤗᤥ ᤐᤣᤃᤡᤃᤧᤒᤠᤒᤣ᥅ ᤂᤧᤏᤧ᤹ᤖᤰ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ
    ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤁᤧᤃᤳᤋᤢ᤹ᤖᤥ॥
