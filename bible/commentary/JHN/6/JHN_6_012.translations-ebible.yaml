  hch-NT: Hicü me'utihuxacu müpaü tinivarutahüave teyü'üquitüvamete, Xequeneucuxeüri
    tarimeyari manuyuhayevaxü capa reuyevenicü.
  crn-NT: 'Matɨ́ꞌɨj ruxɨéehua tiúꞌucuaa, ayée pu tihuaꞌutáꞌixaa aꞌɨ́mej ɨ́ mej jamuan
    áꞌujujhuaꞌaneꞌe tɨjɨ́n: ―Setáꞌaj raaréꞌeꞌɨꞌɨpɨꞌɨn ɨ́ tɨ avéꞌeturaa. Chéꞌe caí
