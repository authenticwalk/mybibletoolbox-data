  bdv-bdv: ଆର୍‌ ସେମଃନାର୍‌ ଆଦାର୍‌ ହୁର୍ଲାକ୍‌ ଜିସୁ ଚେଲାମଃନ୍‌କେ କୟ୍‌ଲା, “ଜଃନ୍‌କଃରି କାୟ୍‌ରି
