  amr-NT: Kenokaʼ ayaʼda dapotey e̱ʼnedeʼte, —‍Pan huaboroʼ huaenmo boroʼtaʼsujmonere
    bapehueʼ eneʼ yanʼbaeaʼ. Ken sigpiʼ parahueʼdik ka̱e̱ʼpo. —‍Oroʼtaj monaʼuyne.
  pwg-pwg: Ikam dododowana na Yesu kana kivikivina ivonesi bo, “Kamteresi koyuna,
    ke koni rekwei.”
  cjv-cjv: maranom moko dongoro ena Yesu “Ne yokamai kopuna koro yo dungua i kuku
