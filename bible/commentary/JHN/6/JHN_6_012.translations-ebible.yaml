  apu-NT: 'Ikinimane kamitopeka inakasaaki, ipaniãtari imoianariakori: —Itetakori
    komiri, ximaki pakini hãpotiita. Kona hiomatapiriko —itxa.'
  roo-roo: Uva uvuivira aioivoiva, igei disaipel tavireva oiso, “Aio ururukoro guruta
    evara oara touvira toupaivoi. Teapi oarai opesiko ragape.”
  miz-NT: 'Dā kúvi éꞌxi ntāꞌa ñá ne, kakaꞌan Jésuu ni ña ntɨníꞌi ñā: —Nakuido nto
