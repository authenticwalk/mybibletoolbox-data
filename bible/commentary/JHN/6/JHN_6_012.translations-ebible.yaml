  bbb-bbb: Areme Jesu fune uri e vua fuone fievo ije kiae, Ja ire nugune bino jade
    nisekiro nika mukoreigia kanafuino kiae.
  blw-blw: Angkay nagipohcha amin yag imfagan Jesus hen anchichay pasorotna way amongoncha
    amin hen nafay-anan ta maid maramram.
  tam-2017: 'அவர்கள் திருப்தியடைந்தப்பின்பு, அவர் தம்முடைய சீடர்களைப் பார்த்து: ஒன்றும்
    வீணாகப் போகாதபடிக்கு மீதியான துண்டுகளைச் சேர்த்துவையுங்கள் என்றார்.'
  azz-NT: 'Huan cuac nochi in tagayot cuali ixuicque ya, ijcuacón Jesús quinilij imomachtijcahuan
    ijcuín: ―Xicajocuican ten mocahuac ya, para ma amo teyi ahuilihui.'
  spa-RV-1909: 'Y como fueron saciados, dijo á sus discípulos: Recoged los pedazos
    que han quedado, porque no se pierda nada.'
  csy-csy: Amate a kham zawk uh ciang, Jesus in a nungzui te kung ah, Bangma bo thong
    ngawl tu in a omlai teng kaikhawm tavun, ci hi.
  mxq-NT: 'Es ko naty tʉ jyotkʉda̱ꞌa̱ktʉ, ja Jesús tꞌanma̱a̱ydyʉ ja ꞌyʉxpʉjkpʉty:
    —Yajmujkta̱ꞌa̱ydyʉ tʉgekyʉ yʉ tsa̱jkaaky tyuktukʉ diꞌibʉ tʉ ñadʉkʉ, kʉdiibʉ ti
    wyindʉgóyʉt.'
  tzj-NT: 'Ja tok tzuri wa''im cumal xenoji chi utz in quewa'' xbij ja Jesús chique
    ja discípulo ri'': —Temolo'' ruchi'' nojelal ja totaji, matinwajo'' xtitz''ilox
    ta, ne'' chique.'
  tdt-tdt: Sira hotu bosu ona, Jesus haruka Nia eskolante sira dehan, “Tau hamutuk
    hahaan restu atu la bele estraga.”
  ron-BTF: 'După ce s-au săturat, Isus le-a spus discipolilor săi: Adunați frânturile
    care rămân, ca nu cumva ceva să se piardă.'
  eng-WEBP: When they were filled, he said to his disciples, “Gather up the broken
    pieces which are left over, that nothing be lost.”
  eng-FBV: Once they were all full, he said to his disciples, “Collect what's left
    over so nothing is wasted.”
  nld-1939: 'En toen ze waren verzadigd, zeide Hij tot zijn leerlingen: Verzamelt
    de overgeschoten brokken, opdat er niets verloren gaat.'
  bwo-bwo: Jametswots maat boworiyakon Iyesus b́ danifuwotssh, «Ik jago dats oorar
    bíawasherawk'o mishifed'o kakwere» bíet.
  nch-BL: 'Huan quema nochi ixhuitoyaj, Jesús techilhui tiimomachtijcahua: ―Xijsentilica
    nochi ne pantatapatzti huan ne michtatapatzti cati mocajqui para amo teno polihuis.'
  quc-TNT: 'Aretak e nojinak chic, ri Jesús xubij chque ru tijoxelab: Cheiyaca ri
    ch''äkatak ri xecanaj canok rech man xak tä quebe'' pa mes, —xcha chque.'
  tfr-NTPO: Nopga uunkong iono beno l̈öng bö tjung, wopjl̈ú irgo ga Jesús tjl̈ẽ ba
    oppinggaga kong ga «Worbo tömi, opzang l̇l̇ëm wl̈o» l̈e ba kong.
  kaq-NT: 'Yaniscaiboya: —Texejaha teque romishin tsinquitannahue, jahuabi yohyocohyamanon
    —jahuen haxenicabo Jesusen jaquin.'
  sgb-sgb: Nahên nabhoy hila ay impa-tsipon ni Apo Jesus kanlan tagahonol na ya natagan,
    ta êmên ayn mahayang.
  vie-1934: 'Khi chúng đã ăn được no nê, Ngài phán với môn đồ rằng: Hãy lượm những
    miếng còn thừa, hầu cho không mất chút nào.'
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ବାରେ ପାଞ୍ଜିତି ଡା଼ୟୁ, ଜୀସୁ ତାନି ସୀସୁୟାଁଇଁ ଏଲେଇଚେସି, “ଏଚେକା
    ହା଼ରାମାନେ, ଏ଼ଦାଆଁ ବାରେ କୂଡ଼ି କିଦୁ ଏ଼ନିକିଁ ଇଚାୟି ଜିକେଏ ନସ୍ତ ଆ଼ଏ ।”
  cha-cha: 'Ya anae manjaspog ilegña ni disipuluña sija: Joca todo y dinidide ni y
    tetenjan, sa munga guaja malingo.'
  amu-NT: 'Jnda̱ na tjacjoona, quia joꞌ nda̱a̱ jâ na cwilaꞌjomndyô̱ ñꞌeⁿñê tsoom:
    —Calaꞌtjomꞌyoꞌ ntaⁿꞌ cajnda̱a̱ na ꞌndiinaꞌ cha tintsꞌaanaꞌ na cweꞌ nleiꞌndaaꞌnaꞌ.'
  hin-CV: जब वे सब तृप्‍त हो गए तो मसीह येशु ने अपने शिष्यों को आज्ञा दी, “शेष टुकड़ों
    को इकट्ठा कर लो कि कुछ भी नाश न हो,”
  eng-OURB: When they were filled, he said to his disciples, “Gather up the broken
    pieces which are left over, that nothing be lost.”
  spa-BES: 'Y cuando hubieron tenido suficiente, Jesús dijo a sus discípulos: Toma
    los trozos que han sobrado, para que no se desperdicie nada.'
  san-BEN: তেষু তৃপ্তেষু স তানৱোচদ্ এতেষাং কিঞ্চিদপি যথা নাপচীযতে তথা সর্ৱ্ৱাণ্যৱশিষ্টানি
    সংগৃহ্লীত|
  tdx-tdx: 'Ie nianjañe, le hoe re amo mpiama’eo: Atontòno o nisisa nifitafitao, soa
    tsy ama’e ty hianto.'
  naf-naf: Meu nimkiŋgapme temepme Zisasiyaŋ ningat pigok dinndoye, “Nime meu butnaŋ
    totemelep e belak wemti walesemmagengat akume maŋge kwep molak.”
  grc-MT: ωσ δε ενεπλησθησαν λεγει τοισ μαθηταισ αυτου συναγαγετε τα περισσευσαντα
