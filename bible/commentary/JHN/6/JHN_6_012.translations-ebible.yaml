  atg-NT: Abi e rọ le khue se, iJesu ọ gueyẹ eniyẹ odukhokho eyọli, ọọ, “A kia sanọ
    iku wẹ eni e le kpọle, a khi zẹ ni e li opfu-a.”
  bjv-NT: 'Lokɨ usoi asɨ-de ngata ɓa, Jəju əl njé ndo je ləne ə nə: «Ɨkawi gɨnde
    je kɨ nay kɨn, kadɨ dəw ɨyə̰ nḛ madɨ kɔ al.»'
  tos-NT: 'Acxni̱ aya tla̱n xkalhkasko̱ni̱t Jesús chuná̱ huaniko̱lh xli̱ma̱kalhtahuáka̱t:
    —Chú̱ cama̱macxtupí̱tit caxtala̱nchu̱ hua̱ntu̱ akatá̱xtulh a̱pakatzuní̱n laqui̱mpi̱
    ni̱tú̱ pá̱xcat nahuán.'
  rro-rro: Weiana ikoikiai teani 'ari aonai Iesu i'abana haukia ehina benakia etibaha,
    “Harikia ikoikiai katobararonakia ha papana a'i katohabona.”
  mxp-NT: 'Jøts ku yꞌaba̱jtɨdøø kyujxɨdøø, jøts ja nwɨndsønꞌa̱jtɨm Jesús tnɨma̱a̱y
    ja pyabøjkpɨtøjk: ―Pøkmuktɨ tukɨꞌɨyɨ yø abuꞌxk midi jaty tø wyɨndañ, jøts kidi
    nugo ti wyɨndɨgøy.'
  aak-aak: Rɨxa apánɨ nɨnɨro agwɨ́ ímɨ uyíagɨ nɨwɨnɨrɨ wiepɨsarɨŋowamɨ re urɨŋɨnigɨnɨ,
    “Wí xwɨrɨ́á mikɨxepa oépoyɨnɨrɨ nɨnɨro tɨ́ápia awí eaamépoyɨ.” urɨ́agɨ
  chd-NT: 'Lan xanuc'' itetso''me ixhuaitsola''. Jesús timila'' ts''ilihuequi: ―Tolafot''ƚeƚe
    lan hualcay lipanecomma, aimica''nico''ma.'
  kdc-kdc: Viwamambukize kuja, Yesu kawalongela wanahina zake, “Dondoleni vihande
    visigale. Sekemuleke hata kimoja.”
  nhr-nhr: 'Eẽ ne ko wèé ne tc''õóa xg''ara a ko xg''ãà, kam kò Gam di xu xgaa-xgaase-kg''ao
    xu bìrí a máá: “Sáà xg''ae péré qàmàn ẽe qaùa hãa a, naka i gha nxãasega táá cúí
    gúù ga nco̱iè guu,” témé.'
  uig-PIN: 'Ⱨǝmmǝylǝn yǝp toyunƣanda, u muhlisliriƣa: — Axⱪan parqilarni yiƣinglar,
    ⱨeq nǝrsǝ zayǝ bolmisun, — dedi.'
  beo-beo: Dunu da sadiba:le, Yesu da Ea ado ba:su dunu ilima amane sia:i, “Hame mai
    dialu ha:i manu gilisili lama. Ninia udigili ha:digimu da defea hame.”
  acf-NT: Lè bouden tout moun té plen, i di sé disip li-a, “Anmasé sé mòso pen-an
    ki wèsté-a, pa kitéʼy gaspiyé.”
  tpi-OTNT: Ol i kaikai inap pinis, na Jisas i tokim ol disaipel bilong en olsem,
    “Yupela bungim olgeta hap kaikai i stap yet. Nogut sampela i lus nating.”
  mbt-NT: Te nabulung-bulung e sikandan langun, migkahiyan e ni Hisus ka me hibateen
    din, “Limura niyu ka nasame su egkaraat.”
  hau-SA: Sa’ad da duk suka ci suka ƙoshi, sai ya ce wa almajiransa, “Ku tattara gutsattsarin
    da suka rage. Kada kome yă lalace.”
  mam-NT: 'Tejtzen cybaj noj ke xjal, e xi'' tkba''nxin cye t-xnak''atzxin: —Cychmonwe
    ttx''akan cywa xjal min xbaj cyu''n, tu''ntzen mintii'' q''uelex xe''t—tz̈ixin.'
  udu-udu: 'Dhali ki shwam buni jin shwakina uni a’di ikap̱ mo tani a’di ki ṯor imanciḵ
    a’di gwo gwo mo ki: Tuli kuluny maa kun uru ’kup̱ is mo ki jan ṯal ’deŋ kamu/
    minu ’taki diki this e mo be.'
  tvt-tvt: Neng wok ah phoot phaksah rum ano, heliphante loong asuh baatta, <<baanlo
    chep dakla loong ah khoontoon ih an; amasah uh lathaaja theng.>>
  bgt-bgt: Gi a Jisas ke velera nigna na komi vaovarongo, “Oti hathatanora na komi
    viovidoi vanga ke tomagha moti saghoi sonira.”
  mvn-mvn: Ka avaha habuhabui iam‑iaua, Iesu tauna a tau vi‑muni‑waiwai vonei, ivona,
    “Palaua‑naia iam‑tenei ukwakwei. Eha ai iam‑tenei umudamudani.”
  djk-NT: Da ala sama nyan te den bee fuu. Ne di den kaba nyan, ne Masaa Jesesi sende
