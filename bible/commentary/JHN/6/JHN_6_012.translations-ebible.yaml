  qvz-NT: Ñáa tucui runaguna sacsacta micushcahuasha Jesus pai japishca runagunata
    nira, Micushca puchugunata sumac tandaichi ama imas jichurichun.
  deu-ELO: 'Als sie aber gesättigt waren, spricht er zu seinen Jüngern: Sammelt die
    übriggebliebenen Brocken, auf daß nichts umkomme.'
  mjc-NT: 'Tan cuhva tsa ndaha iñi ñi, ra Jesús catyí ra tsihin ra tsicá tsihin ra:
