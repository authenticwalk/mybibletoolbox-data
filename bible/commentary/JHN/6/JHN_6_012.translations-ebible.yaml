  juy-juy: ଆରି, ଆନିଞ୍ଜି ଅଡ଼୍‌କୋଞ୍ଜି ଆବ୍ରୋଓଏଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌, ଜିସୁନ୍‌ ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌
