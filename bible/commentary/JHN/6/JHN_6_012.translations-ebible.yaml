  por-BR-2018: 'E quando já estiveram fartos, disse ele a seus discípulos: Recolhei
    os pedaços que sobraram, para que nada se perca.'
  mhl-mhl: Boroiŋgaru yareme noku gaba yabeme Yesuji kiŋariŋpuine iŋi yajiya, “Uqo
    mobeine egu sibirigaiŋ ore oi roru qojuganiŋ.”
  klv-klv: Nǝboŋ lotohanukub tonoŋ, aYesu ikel mai ahai susur san gail ke, “Mǝtesǝŋon
