verse: JHN.006.012
translations:
  kpx-kpx: Kebia bahata uniabeu haniage Iesuu au esemu namigevei avoe, “Lainaho lovi
    kebe sigu halevalive. Isito ke bahata malei bevuave.”
  okv-H: amita ambotani ta degi einge ena, “Indari indera amita ihehe avo aija mane
    asova te tapa siriketo umbuvujo.” ainge enu,
  tbo-tbo: Am atapuhi hi’mam po hi’mhiyougo apoma Yesu a hewahewali i paliwelehi i
    pa, ‘Palawa tupotupona ona tuwaluta meya ega gehouna ona laipeuya.’
  mal-C: എല്ലാവരും ഭക്ഷിച്ചു തൃപ്തരായപ്പോൾ യേശു ശിഷ്യന്മാരോടു പറഞ്ഞു, “ശേഷിച്ച കഷണങ്ങൾ
    ശേഖരിക്കുക, ഒന്നും നഷ്ടപ്പെടുത്തരുത്.”
  grc-SR: Ὡς δὲ ἐνεπλήσθησαν, λέγει τοῖς μαθηταῖς αὐτοῦ, Συναγάγετε τὰ περισσεύσαντα
    ⸂κλάσματα,⸃ ἵνα μή τι ἀπόληται.
  bgc-bgc: जिब वे खाकै छिकगे फेर वो चेल्यां तै बोल्या, “बचे होड़ टुकड़े कठ्ठे कर ल्यो
    के किमे बगायां न्ही जावै।”
  khz-khz: Ira maparara gegani-mateto, ne Iesu na gena melo evaikilarato, netiwato,
    “Pereti kovara maparara iokoko-koukoura geriana, kiata vagi maki ragai pene lekwalekwa.”
  deu-TKW: 'Wie sie aber satt geworden, sagt er zu seinen Jüngern: sammelt die übrigen
    Brocken, daß nichts verloren gehe.'
  zsr-NT: 'Catiꞌ chguluhuöljnëꞌ, rëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rnëꞌ: ―Gul‑túb
    le bizxj nagaꞌngac, cui lac ditj.'
  lin-lin: 'Sima na bato kolia mpe kotonda, Yesu alobaki na bayekoli na Ye : — Bosangisa
    biteni oyo etikali mpo ete eteni moko te ebeba.'
  hns-NT: 'Tab djab sab koi pet bhar khaai tjoekal raha, tab Jiesoe aapan tjela log
    se bolies: „Sab batjal bret ekattha karke laaw. Koetjh na bahaawe ke tjaahie.”'
  noa-E: Maimua ya thumaam khʉʉn biwaauwia tag khömapha aphöbaadeewai, sĩi barpʉ̈iju
    khãai, Jesuu marag phëpi jaaujim.
  eng-EMTV: And when they were filled, He said to His disciples, “Gather up the leftover
    fragments, so that nothing may be lost.”
  mib-NT: 'Te nuū ní candutú chíji i, te ni cahān yā jiín tée cáscuáha ún: Nastútú
    ró tācá pedazo jeē ni ndóo, návāha tu stɨ́vɨ cuɨtɨ yō.'
  lif-NT2: खे़न् काक् मनाहाॽरे़ खाघा मे़जआङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “काक्
    कुजि के़नम्‍बाहाॽ सुप्‍से़म्‍मे़ॽओ, कुजिथिक्‍काङ् चामे़सोःक्‍ने़न्‍लरो॥”
  xnj-xnj: Vandu pavayukwiti Yesu akavajovela vawuliwa vaki, “Vakanonga hipandi yehisigalili
    vikoto kuyaga.”
  mmx-mmx: Se diga an mais axap, Iesu ga lok ti lavaun pinivu ren, “Mina lok ka bubua
    lengkon atat luxa. Nemen dik ata ke xepe tengkot.”
  cbr-NT: '''Ináncëxun piia camabi uni puchácëbëtan ca Jesusan aín ''unánmicë unicama
    cacëxa: —Pán tëocëcëñun ca tsatsa tëocëcama bit, masóxunma.'
  tee-NT: 'Acsni talhilalhch pus ju Jesús ajunich ju ix''amamaka''ui: ―Asact''itch
    ju vaiti ju xajacha. Ju chunch jantu tu''u'' cats''ank''aya''.'
  eng-LSV: And when they were filled, He says to His disciples, “Gather together the
    broken pieces that are left over, that nothing may be lost”;
  cak-NT: 'Y cuando utz chic je-waynak ri winak ri'', ri Jesús xu''ij chique ri ru-discípulos:
    Timolo-pe ronojel wey y quer ri man xq''uis ta, roma man ninjo'' ta chi quiri''
    niq''uis can, xcha''.'
  pah-NT: '@see-verse:JHN.006.011'
  sja-NT: 'Jõmaweda bi jãwaa p''aneedak''ãri, Jesupa chi k''õp''ãyoorãmaa mãgaji:
    —Chi nɨ̃beeda p''e atadapáde aji, maarepida ãrinaamerã.'
  xed-xed: Manda babaghawta mnduha, «Tskafwa paɗakwani yaha da badzuta,» ka Yesu nda
    duhwalhani.
  glk-glk: 'وختی سئره بوستیدی، خو شاگردأنه بوگفته: «هر چی زیاد بَمو خورده‌نانأنه جمعَ
    کونید تا چیزی از بین نشه.»'
  mks-NT: 'Ta tá na̱ndihi já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n á cán:
    —Jánditaca ndó tócó ndihi ña̱ na̱cando̱o ja̱n já ná a̱ tíví ña̱ —na̱cachi Jesús
    xi̱hi̱n ná.'
  gfk-S: Ma be di gate ian hahos, Jisas ga tange ta ira nuno bulu na harausur, “Mu
    na kap hulungan ira subanaa di. Waak di hasurum bia ira petna.”
  bmu-bmu: Mendeŋda eŋgiiga nemba nem timbireŋ aketka Jisösnöŋ gwarekurupŋi kewö jii
    mötket, “Nene kitipŋi ayuhubapuköra mi mönö qezaköget.”
  dgz-dgz: Waenapan taba ame nane iragi umamup tan. Iesu wadiamot mega anega diamon,
    “Taba nan semua veanewa iragi bongamen, da danam danam ya tapen.”
  eng-GNV: And when they were satisfied, he said vnto his disciples, Gather vp the
    broken meat which remaineth, that nothing be lost.
  zaa-NT: 'De beyacca gutò cą nna, làniana ra Jesús ca discípuluá: Liutùppa ca pedazo
    nu bexa para qui''ni bíttu tehuá biỹa cátittia.'
  eng-WEBSTER: When they were satisfied, he said to his disciples, Gather the fragments
    that remain, that nothing may be lost.
  guh-guh: 'Itsa baja bajarapamonae penia, Jesús jumaitsi pijajivijavabelia: —Pacaetuare
    baja peyajuvënënacopabenaejavanë penaxuabenaeyaniva, jai Jesús pijajivijavabelia.'
  bon-bon: Teepi liba iyeta ngene jeglemige, Yeesu abiberäja bägrä bine jejemige egä,
    “Deedei, cibu pacupacu etomle-cmeye iyeta, nuuja ne gone yaabmaluye.”
  nhw-BL: 'Huan quema nochi ixhuitoyaj, Jesús techilhui tiimomachtijcahua: ―Xijsentilica
    nochi ne pantlatlapatztli huan ne michtlatlapatztli catli mocajqui para amo tleno
    polihuis.'
  swh-ONEN: Watu wote walipokwisha kula na kushiba, akawaambia wanafunzi wake, “Kusanyeni
    vipande vilivyobaki vya ile mikate, kisipotee chochote.”
  wbi-wbi: Avaanhu vooni yevikwite, uYesu akavavuula avavulanisivu vaake akati, “Mukong'hanie
    ifisighasi fyoni, kileke kusova kimonga.”
  bba-bba: Ye bɑ debɑ bɑ kpɑ u win bwɑ̃ɑbu sɔ̃ɔwɑ bu ɡuro ye n tie kpɑ n ku rɑɑ kɑm
    ko.
  eng-KJVCPB: When they were filled, he said unto his disciples, Gather up the fragments
    that remain, that nothing be lost.
  kgk-NT: 'Okaru porã hikwái, hygwyatãmba-ma hikwái. Okaru porã rire, he''i gwemimbo''e
    kwéry-pe: —Pemono''õ no''õ pembohyru tembi''u rembyre pono onhehundi rei ho''a
    va''ekwe gwive, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Nnooduduu iya ausaiyauvo rasituduu rikioo Yisuuva ari ngiaammuauya tunoo:
    Yeenna nneeda kiaa arai yatiiyauvaa rupi nuunama yapaatee. Iya yeenna saiyauvai
    nnaa unaageenama pikiaarainnoo,'
  cpy-cpy: 'Ikanta ikemaeyakani maawoeni atziri, ikanteeri Jesús riyotaani: “Paayiteero
    opetoki okaatzi tzimahaan-tapaen-tsiri, eero apaawae-tanta.”'
  ekk-PKP: 'Kui nad olid kõhu täis saanud, ütles Jeesus jüngritele: „Koguge ülejäägid
    kokku, et midagi raisku ei läheks.“'
  mpx-mpx: Sauga hi anan ge gegewel tineliya i kiya, yaka Yeisu i baek wana tohago
    elal i ba, “An teli gegewena ku bugul papahe, bahi etega ni nanak bwagabwaga.”
  wbp-wbp: Kujalu yapangku muku ngarnu miyi pirda-kardalku, ngula-jangkaju Jijaji-jana
    yarda wangkaja nyanungu-nyanguku kurdungurlu-patuku, “Warrulu manta yulja yapa-jangka,
    kulalparlipa nyiyaku yiily-ngarninjarla kijikarla miyi palkarni.”
  luo-luo: Kane gisechiemo giduto mi giyiengʼ, nowachone jopuonjrene niya, “Chokuru
    ngʼinjo duto ma ji ochamo oweyo. Kik uwe gimoro dhi nono.”
  nhe-NT: 'Huan quema nochi ixhuitoyaj, Jesús techilhui tiimomachtijcahua: ―Xijsentilica
    nochi ne panpayaxtli huan ne michpayaxtli tlen mocajqui para ax tleno nenpolihuis.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܘܣܒ݂ܝܼܥ ܠܗܘܿܢ، ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:
    ”ܓ̰ܲܡܸܥܡܘܼܢ ܠܩܸܛܥܵܛܹ̈ܐ ܙܝܼܕܹܐ ܕܠܵܐ ܛܵܠܹܩ ܡܸܢܕܝܼ.“'
  esk-NT: Niġisuiḷḷakmata, Jesus nipliutigai maliġuaqtini, “Iḷakupayaat katitchigik
    aasrii iksisruŋaqasri.”
  msb-msb: San burusog na sinda, ginsabihan ni Jesus an iya mga disipulos, “Tipuna
    niyo an mga sobra na wara gayod sin matiawan.”
  cpa-NT: 'Mi³ma²na²lø¹tan¹³dsa, ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―Gu²jiegh³
    jø² ti³jneh³ ma²ca¹chiág¹. Jøng² tsa¹dsø¹hén² jin³ he² ―ca¹juúh²dsa.'
  dso-dso: ସବୁ ଲକ୍‌ମନ୍‌ ପେଟ୍‌ ପୁର୍‌ତେ କାଇଲା ପଚେ, ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଅଗଲ୍‌ଲା
    ମାଚ୍‌ ଆରି ରୁଟି ଗଟେକ୍‌ଟାନେ ଟୁଲିଆଉ, ତେବେ କଣ୍ଡେକ୍‌ ମିସା ନସ୍‌ଟ ନ ଅଏ ।”
  meu-meu: Bogadia e kunu, bena ia ese ena hahediba e haduadia, eto, Aniani bahudia
    na ba habou, sisina taina basine boio.
  yva-NT: Arono wisyisya uman to, Yesus po apa arakove matutir pare, “Wapo anaisye
    ama ateteo ntantuna ranunugande indamu vemo inta raepata inya.”
  dgc-dgc: Nadid, to kébésog de dén, éy kinagi ni Jesus du alagad na, a “Hempésén
    moy i sobha dia, kakenga.”
  zpm-NT: 'Blozhse dow zho, nëchaa me lo no: ―¡Goḻtsietop grëse miṉe biaaṉ i, zeeṉa
    nitloda!'
  hix-NT: Àwahuramàtxhenye rma, onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo
    wya. Otàkràskatxhàràtho amuhtxok harha, atanàhnohpàra ehtxoho me, kekon hatà.
  sim-sim: Am li aha li kreherik ol orin tiyandari man ormu mbara, �Akwa sumbuyambun
    lasikop ji lahara tirsaka, unak lal avak li sambuku.�
  npi-ULB: जब मानिसहरू भर पेट भए, उहाँले आफ्ना चेलाहरूलाई भन्‍नुभयो, “बाँकी रहेका
    टुक्रा-टाक्री सबै बटुल, ताकि कुनै पनि थोक खेर नजाओस् ।”
  cgc-cgc: Kakaan danen tanan daw nabusog. Pagtapos danen kaan, gambal Jesus i naan
    ta iya na mga tinudluan, “Tipunon nyo mga sama an aged dili masayang.”
  tim-tim: Yeŋgimbo nem tepyeŋe pikto hoŋ bawalupŋe hin makyeŋgiep, “Sot pipiŋe yem
    bâliwopgât are pitim menduguŋet.” dâep.
  yor-yor: Nígbà tí wọ́n sì yó, ó wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ kó àjẹkù tí ó kù
    jọ, kí ohunkóhun má ṣe ṣòfò.”
  wos-wos: Mune hwendéka sandaka dé Jisas déka duka wa, “Sandan també hénoo mé héra,
    baka rendémboka.”
  emp-NTPO: 'Jũmarãda jãwũã ne coped̶ad̶acarea Jesuba idji ume nĩbabadarãa jarasia:
    –Dji ad̶ubad̶ara jũma jʌrʌ ped̶adua ni maãrĩ bid̶a ãrĩrãmãrẽã.–'
  eng-F35: So when they were full He says to His disciples, “Collect the leftover
    fragments so that nothing be wasted.”
  ind-ind: Sesudah mereka semua kenyang, Yesus berkata kepada kami, “Kumpulkanlah
    kelebihan makanan itu supaya tidak ada yang terbuang.”
  pes-OPCB: 'وقتی همه سیر شدند، عیسی به شاگردان فرمود: «تکه‌های باقیمانده را جمع کنید
    تا چیزی تلف نشود.»'
  mpt-mpt: matwayoa atosino olasiba Yesuse e okok aleyemin naka ni baabenea Ibo atosino
    deibueibo olmieine! Mo deibonimibe! Sasalanomobo ge baabesea
  ssx-ssx: Wanda꞉hali paeyao ne naa weleke hao pitina꞉ Yesuma꞉ ipika꞉ disaipolo haliweki
    pa꞉ta꞉ alota꞉ Mo hande ne putupilikimanu minolota꞉ popusunu kone na wina꞉ lapa꞉peke
    leekeme.
  mkl-mkl: Iyi ɑŋɑ fei ɑ̀ jɛ ɑ̀ yo, ŋɔi Jesu í sɔ̃ mɔcɔɛ ŋɑ í ni, i ko ijɛ iyi í ɡbeu
    ŋɑ ku bɑ ɡɔɡɔ ku mɑɑ̀ ce nfe.
  gaq-gaq: 'ମେଇଂ ସାପାରେ ଚଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ: “ମେଁନେ ସାପା
    ଲୁଆଁ ଲେଃକେ ଆତେନ୍‌ ସାପା ରାସିଂଚେ ବପା ଡିରକମ୍ ମେଃଡିଗ୍ ଦଦ୍ୟା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।”'
  gof-RNT: Entti ubbay kallidaappe guye Yesuusi ba tamaaretakko, “Issibaykka iitonna
    mela attida tiifiya shiishite” yaagis.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ବି'ୟାନାକ, ଏନ୍ତେ ଇନିଃ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‍କଆଏ, “ସାରେଜାକାନ୍
    କେଚାଃକ ହୁଣ୍ଡିପେ, ଜେତ୍‌ନାଃ ଆଲକା ନକ୍‌ସାନଃକା ।”
  gah-gah: Kemekago, niki niki kagatupa okago, Izesú nene izegipala zuha lo limike
    lumatamáa minoko latila okatize, gizaká ilo.
  lcm-lcm: Na kila angan amasung aro aongos, na Iesu kala asok kana keve nat i akalit
    ta, “Mi luk akuvul a inoinongos i pok. Na ago ta aole palau ani mangsikei a vuk
    pok.”
  aer-aer: Ingkerrekele-arle kele merne anthurre arlkweke-iperrele re apententye akngerre
    ikwerenhe areye angkeke, “Apurtelhe-ilaye merne ngkweltye ingkirreke ampenye areye.
    Merne impetyale anetyeke nhenge intetyeke.”
  qvc-NT: 'Chaymi yumbay mikushpa undaptinllapaqa, noqaykunata niwarqanllapa: —Subrashqan
    pidasukunata tandayllapa, ama nimapis qesachakanambaq, nishpa.'
  tgl-ULB: Nang nabusog na ang mga tao, sinabi niya sa kaniyang mga alagad, “Ipunin
    ang natirang mga pira-piraso, para walang masayang.”
  cbs-NT: 'pikin januxun yani wai pepeaibun Jesúsun jawen tsumabu nuku yunukin: —Ja
    piti texe waibu jau chakawayamanunbun ichawabaunkanwen— nuku wa'
  xtm-NTPP: 'Nuu jâ ni ka ndutu chii ñayii ma, Jesús ma, jiña''a ya nuu tee ka ndikin
    ya ma: ―‍Jin ndaxtutu ni ndaka ta''vi kuechi ni ka ndoo ma, sukan‑va''a masu jin
    xtivi o ―‍kúu ya jiña''a ya.'
  nnq-nnq: Bandu apabajukuta Yesu ngabalengela akinapunji bakwe, “Nkongolange imbolopolo
    eiigile yakaobaje.”
  bao-NT: 'Teere niipetirãpʉra cʉ̃ja ca baa yapi peticoaro, o biro jãare ĩiwi Jesús:
    —Ca dʉjarijere jee neoña, no ca booro ca bii batetipere biro ĩirã —jãare ĩiwi.'
  san-ORI: ତେଷୁ ତୃପ୍ତେଷୁ ସ ତାନୱୋଚଦ୍ ଏତେଷାଂ କିଞ୍ଚିଦପି ଯଥା ନାପଚୀଯତେ ତଥା ସର୍ୱ୍ୱାଣ୍ୟୱଶିଷ୍ଟାନି
    ସଂଗୃହ୍ଲୀତ|
  huv-NT: 'Condom wüx lapaxiow üetiw, quiaj tasaj minipilan nej: ―Ixainguiün meáwan
    leawa nenaw, ngondom majcueat tiüt nicuajind ―aj nejiw.'
  otn-NT: 'Nu̱''mø mi̱ nni̱ya̱ yø ja̱''i̱, bi ''yɛ̱mbyø xädi ra̱ Jesús: ―Da̱mi̱ pɛthʉ
    yø thu̱hmɛ̱ bi bongui̱, n''namhma̱ ngue hi̱nte di̱ n''ʉntho.'
  nop-nop: Kaŋ mihiŋiye yeniŋguk, “Nanaŋe diki ila kadaka tineneŋ doktiŋa moŋgo boineŋ.”
  obo-NT: To nongovuung don sikandan langun, mid ikahi si Disas diyot mgo tinodduwan
    din to, “Limura row iddos nongosama amoy waa od ko‑uwakkan.”
  cak-ENT: 'Y tok ye va''inük chic c''a jabel ri vinük ri'', ri Jesús xbij c''a cheque
    ri rachibila'': Timolo'' c''a pe ronojel vüy y cür ri man xq''uis tüj, roma man
    ninjo'' tüj c''a que c''o ta nyec''uje'' can quiri''.'
  lif-NT: ᤂᤧᤴ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤠᤄᤠ ᤔᤧᤈᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤠᤰ ᤁᤢᤈᤡ ᤁᤧᤏᤶᤒᤠᤜᤠ᤹
    ᤛᤢᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ. ᤁᤢᤈᤡᤌᤡᤰᤁᤠᤱ ᤆᤠᤔᤧᤛᤥ᤺ᤰᤏᤧᤴᤗᤖᤥ॥”
  mie-NT: 'De tá nī ndahā chījin ji, de nī ncāhān yā jíín ndá tēe scuáha: Nastútú
    ndá nú ndá pedazo jā ní nquendōo, tácua mā náā cuitī.'
