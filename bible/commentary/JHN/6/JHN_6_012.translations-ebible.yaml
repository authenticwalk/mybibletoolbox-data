  for-for: 'Namagini iga''e pauguna Isuba abagi kina''wa maya uwaimintiye: Aritapa
    waima ataena pusanaga kitabiyo, untiye.'
  epo-epo: 'Kaj kiam ili satiĝis, li diris al siaj disĉiploj: Kolektu la postrestantajn
    fragmentojn, por ke nenio perdiĝu.'
  gfk-gfk: Ma bia diet gate iaan hahos, Jisas ga tange ta ira uno bulu na harausur,
    “Muat na kap hulungan ira subana diet. Waak di hasurum bia ira petpetine.”
  bjz-bjz: Aghá egeguturieta, námane unda ambo nimbidu eghá ririe, “Undidigea dodogetua-da
