    Atraza ne'zama'a eri atru hiho, e'inahinkeno amne zankna osnie.
  kbh-kbh: 'Nÿetscanga tmojanse y tmojtanoshachá ora, Jesús chabe uatsjéndayënga tojanë́yana:
    —Chë ojamnëtémënga s̈mochtsatbananga, tondaye nÿe cachcá ntjëftsonÿayama ca.'
  ron-LSB: 'După ce s-au săturat, a zis ucenicilor Săi: “Adunați bucățile rămase,
    ca să nu se piardă nimic.”'
  pon-pon: 'Irail lao metier, a kotin majani on japwilim a tounpadak kan: Ki pena
    me lua, pwe ekij der lokidokila!'
  nhe-BL: 'Huan quema nochi ixhuitoyaj, Jesús techilhui tiimomachtijcahua: ―Xijsentilica
    nochi ne panpayaxtli huan ne michpayaxtli tlen mocajqui para ax tleno nenpolihuis.'
  sps-sps: Te viits guas ari, Ya tsue to tan matisian Tsunia, “Fag yam a fo ainy osing
    to, kat raravainy vaare yam fo ainy osing to.”
  wnc-wnc: Nanggawa musia gitnawana Jesuta ninu pandetna anzing ninikut, “Kaiknga
    kwaapzang butuke mateknga gwendusimu ma tewam,” ngang ninikut.
  bus-bus: 'Kɛ̀ aↄ̃ kã̀ ń píngi, à bè a ìbanↄnɛ: À à kpaaa kɛ̀ gↄ̃̀ sɛ́ɛ píngi, lɛ
    à ke tón kɛ pãro.'
  gub-BL: Hewykàtà wà kury. Na'e i'i Zezuz urewe kury. — Pemono'og temi'u kurer peho
    nehe, i'i urewe. — Naxityk kwaw ikurer nehe, i'i urewe.
  imo-imo: Nongolio olo terimu wali yuni yu lombili andolimando nimbei, “Langi pundu
    lemoma we mainye pumbe lembalo manda naa tembalo kani liko maku taio!” nimu.
  boj-boj: Menetnjrnaqa Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi iŋgi oto kalil koroiyiy.
    Oto bei urataib.”
  eng-DRA: 'And when they were filled, he said to his disciples: Gather up the fragments
    that remain, lest they be lost.'
  knf-knf: 'Wi badeeŋ bŧi ayok, kë aşë ji na baţaşarul : « Naţonkaan iko indukiiŋ,
    nin uko uloŋ uwut kaŧoka. »'
  san-KHM: តេឞុ ត្ឫប្តេឞុ ស តានវោចទ៑ ឯតេឞាំ កិញ្ចិទបិ យថា នាបចីយតេ តថា សវ៌្វាណ្យវឝិឞ្ដានិ
    សំគ្ឫហ្លីត។
  arn-NT: 'Fey dew küme wedalu engün, Jesus feypifi tañi pu disipulu: —Trawültufimün
    tati sofrayechi wükanke kofke, femngechi ñi ngünanoael pichin no rume.'
  zas-NT: 'Chi ma bixienladx reeman, dxel rëbaman loj ree xbejnman: ―Gol batoꞌp gra
    ree ni laay bayaꞌn, chitëë xhie guizëëb.'
  ken-NT: Yɛ̌ntɨkɨ mmu ányíɛ́ nɔ́kɔ́ ɛnǐ ɛnɛ́n nɛ́kwáy yi, Yesu aghati bakoŋo
    bhi bɛ, “Nyokotí ká mbwɔ́ptí anɛ árɔ́bhɛ́ bɛ yɛ̌nyɨŋ ɛkɛ chɔŋti ndɛ́ndɛm.”
