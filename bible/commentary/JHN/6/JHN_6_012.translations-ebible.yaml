  fuf-fuf: 'Ɓay wonii ɓe haarii, o wi''i taalibaaɓe makko ɓen: «Mooɓitee kunte luttuɗe
    ɗen fii wota hay huunde bonu.»'
  bhl-bhl: 'Kolewiwi, Yesus e akalem gelewkabiliw kunum ilo bokoyemomele: “Mesik esik
    im kolew kembiliw wanin anung be tutuliw tewe, yu kame uneko, wanin anung angung
    angom be kubuleko, men abulina!”, yangse kale.'
  ons-ons: Eŋe nemageu korop ŋatene qeke paki, Yesuŋo dokoine edane rake, “Ŋara natne
    qeligeu metmaike, yewa meikeu wakep, neneene tutule natne mane misuk mataliŋem
    payake.”
  con-NTPO: 'Poiyi''cco an tteppu''fasi Jesúsja inginga su: —An antteye''choma tai''faja
    aqquia catiyesa''ne.'
  ghs-ghs: Obetemi abi muuna isanatemi qetta ma saru oomi oi eto qanganatainoho quba
    Dzesu hiiremi, tumakhameto nohoi oke ttutuiteta.
  peg-peg: ଆରେ ହେୱେର୍‌ ପଟପାଞ୍ଚିଲେ, ହେୱାନ୍‌ ତା ଚେଲାରିଂ ଇଚାନ୍‌, “ଇନେସ୍‌କି ଅଲପ୍‍ କ୍ଡାୱାସ୍‌
    ଆମେତ୍‌, ଇଦାଂ କାଜିଂ ହାର୍‌ଜିମାନି ଡ୍ରିକ୍‌ତି କୁଦ୍ରିଙ୍ଗ୍‌ ରବେ କିୟାଟ୍‌ ।”
  txu-NT: Nhym me õ kwỳ krẽ:n arỳm ajne. Nhym Jeju kôt ba djwỳnhmã kum, —Dja gar djwỳ
    janhy karwà. O bikẽnh kêt kadjy, ane.
  eng-WEBU: When they were filled, he said to his disciples, “Gather up the broken
    pieces which are left over, that nothing be lost.”
  gnw-NT: 'Jayave iyangapɨɨ reta ma yave, Jesús jei jemimboe reta pe: —Pembatɨ tembíu
    uñepɨsãacue jembɨre vae, agüɨye vaerã mbae uyemombo —jei.'
  mux-mux: 'Langi kanili nuring olu tirim kene yu-ni yu lumbili anduli yimandu nimba
    mele: “Langi kakena lelemúma we mania pupa lembale kapula naa tembaliinga liiku
    máku tai.” nirim.'
  maj-NT: 'Nk''ie nga kik''ie sisihi̱n xu̱ta̱, a̱s''a̱i b''i̱ kitsúhu̱ já ni''yakuyáha̱:
    —Chj''a̱yo ni̱nku̱a̱n xi k''uankiu̱ tu̱ xi najmi ku̱a̱tsúhun.'
  bkq-NT: 'Ize tato ara kehoem idânârâ kurâdo âwinduadyly. Kanra âjihuyby nhâdylymo;
    pão nhedawynlymo; koendâ kehoem iolataynlymo warâ. Koendâ kehoem âwinduapygueduomo,
    xinaram aguely: — Âsegubydâdyby modo saunkuwâdaungâ, nâxiumebyra itoem — kely.'
  kue-kue: Enge igle yomba prapra neingwa kuno orko, Yesus yegl di disaipelma wagle
    tongwa, “Ikine tau yoko moglkwa i ene gande makai siyo, nono diurkwa suwarata
    akesi dinamuniwo.”
  cot-NT: 'Iroompa iquemapojacagueti icantajiguiriquea Jesoshi itsatacaanejia: —Paaguetajeroquea
    choocaguetajatsica aatoniji opomatsata capichaji.'
  bnp-bnp: Ri kani, ri maru, lakea e Isu i taki e huriki a murimuri vona, “Mu ru kadolu
    a maka kalavana maki ni kani. Naha ni vuroki tavula ranga kalavana.”
  apn-NT: '@see-verse:JHN.006.011'
  ctp-NT: 'Xa wa mdyii yku neꞌ, ykwiꞌ Jesús loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu xiyaꞌ
    bra kanꞌ: ―Xoꞌ kii wan nchga yuꞌwe nu nganun seꞌen yku neꞌ kwa, chaꞌ ja kanaꞌ
    ran ―ndukwin yu.'
  bre-BRG: 'Goude m''o devoe bet o gwalc''h, e lavaras d''e ziskibien: Dastumit an
    tammoù a zo manet, evit na vo kollet netra.'
  opm-opm: Kat mandatperhan Jisas oh nuhurnong Ire den dama ma mandaya den oh tapan
    andutipri. Gur it dar mit itinmur napotporhan nuhur ire hanen den dapti na din
    ham ma mandaya ohe kat oh dara nathei ung oh teip mat itpa.
  bvr-bvr: Lika mbi-barra aburr-bona, aburr-durtchinga, lika Jesus a-wena burrwa aburr-yigipa
    jawina, “A-lay, mun-nerranga mu-ngukiyana bubu-ma. Gala barra ngubu-bawa, mu-gulolmiyan.”
  wal-wal: Eti ubbai kallidoogaappe guyyiyan, Yesuusi ba erissiyo ashkkarata, “Issibaikka
    moorettenna mala, attida xarzzaa shiishshite” yaagiis.
  zad-NT: 'Na'' ka beljgakile'', na''ch chi''e beṉ''ka'' nakgake''ne'' txen: ―Ḻi yitop
    yog''ḻoḻ dii lao''ka'' bichooṉan kwenc̱he bibi gakditj.'
  kmg-kmg: 'Nârâ gapec-jopame Jesuzi motecfâcne šiŋuc jazawec: “Tiwâne forâ sipirickezacte
    nuseniŋ.”'
  aso-aso: 'Mukitoꞌ gatuꞌine ogavo nizavo izipahala zuho tiꞌ lo lo-ngimineꞌ: Nosoꞌ
    niteꞌ linge nene labuluvo ogalize. Lumo sama nene di nubo ilo.'
  uli-uli: Yodwe rela rol maed ngo sa kangalur mokwe redabeyal bo, “Ha hateyili fengali
    mekla lutgul bo si towe hatolpa.”
  nin-NT: Nggo a ta shi na ka, uwa ddu abiga ma ba da a bu ga na vu imbimbru yi nggurr
    bi, wre ba si varr yi hre hen.
  tgk-tgk: 'Вақте мардум сер шуданд, Исо ба шогирдони худ гуфт: «Нонпораҳои боқимондаро
    ҷамъ кунед, ки ҳеҷ чиз исроф нашавад».'
  acu-NT: 'Tura aints ainau mash tutuararamtai, Jesús ni nuiniatiri ainautin chichartamak:
    —Nangkamiar japawarai tusaram, ampirmau jukitaram, —turammiaji.'
  cak-WNT: 'Y tek ye waynek chic c''a jabel ri winek ri'', ri Jesús xubij c''a chique
    ri rudiscípulos: Tic''olo'' c''a pe ronojel ri caxlan wey y car ri ma xq''uis
    ta, ruma ma nwajo'' ta c''a chi c''o ta yec''oje'' ca queri''.'
  ebk-ebk: Kuncha pay am-in nasufu, kenalen Jesus as nan disipulusna, “Amongunyu am-in
    nan chinaancha ta maid masayang.”
  spa-PDDPT: 'Cuando se saciaron dijo a sus discípulos: Recojan los pedazos que sobraron
    para que nada se pierda.'
  ruf-ruf: Iwanu wose hawaghutile, Yesu kawalongela iwanang'ina wake, “Mdondole ipfihande
    ipfikalile. Chochose chileke ukwagha.”
  gun-gun: 'Ha''e gui ha''e javive hevyatãmba ma ramo Jesus aipoe''i guemimbo''e kuery
    pe: — Pemono''õmba ju hembyrekue ojeavyky rei e''ỹ aguã — he''i.'
  agu-BL: 'Ma yi baj noje''n chic''u''l, bene''n tzun tlol Jesús scyetz yi e'' ẍchusbe''tz:
    —Chamwoke''n yi sowril tan qui xtx''akxe''n mu''ẍ tal, —chij Jesús scyetz.'
  isn-isn: Antu naza ikutile, ai uaiie i amanyisigwa akwe, “Ilingiili imapuli a ipoli,
    nasagiie iti kina kileke kulimila kihi.”
  eng-PEV: They ate so much that they were all full. But there was still food left
    over. So Jesus said to his followers, “Pick up all the left-over food. Don’t waste
    any of it.”
  ilo-ULB: Idi nabsugen dagiti tattao, imbagana kadagiti adalanna, “urnungenyo dagiti
    napirpirsay a tinapay a nabati tapno awan ti madadael.”
  pir-NT: 'Sa ye masa pehe yapia wahari. Tiquina sa yapigʉ̃ ihñano Jesu ʉsãre nidi:
    —‍Tiquina ihya dʉharire quehnoano ne peho cãhña. Sa yena tiquina ihya dʉharire
    ne bosi, nidi.'
  anv-NT: Ányɛ́gé agbégé, Jisɔs agaré baá utɔɔ́ bií aké, “Nywerege ayi álaá
    ɛkágé délyaá yɛɛ́ genógefɔ́”
  sab-NT: 'Kwian ulita blidu kwian ulita unchku no bligdadi gire bligda bita ngle
    cheguda, kwian me ñadu bligda gute ulita. Gire Jesu gerudu kwian geru jwannga
    amage ulita ole bligda cheguda giti: —Ba bligda bita cheguda lite ole, ba oge,
    ba me bligda e kagenga ngwale.'
  tmd-tmd: Alön nɨmmɨdɨm nɨmmɨdɨm wöta bɨrmɨn rɨba röböxmä. Jisas nöbö nuŋ bla ñɨgö
    yadöŋa, “Nöbö mö ap nɨmön röböxöi bla, pɨmag pikwo pik rɨmɨjeñɨŋö,” röŋa.
  acr-NNT: 'Echiriꞌ ri winaq lik xenoj chi utz, ri Jesús xubꞌiꞌij chike rutijoꞌn:
    —Chimolo ri chꞌaqaꞌtaꞌq kiqax chaꞌ na jinta kꞌo kakꞌaq bꞌi —xchaꞌ.'
  kpg-kpg: Di madagoaa digaula ne maaluu, Mee ga helekai gi ana dama agoago, “Hagabudu ina
    nia mee ala ne dubu, hudee hagauwwou ina.”
  taj-taj: थेनीगदे जम्‍मासेन म्रेन्‍ना चसी जिन्‍माहेन्‍से येशूसे ह्राङला चेलागदेदा
    “लेङ्बा टगलटोगोल खेरो थानिगै, जम्‍मान पोप लउ” भिसी सुङ्जी।
  avt-avt: 'Hɨr epei naam tu iuwe, Jisas katɨp mɨt disaipel nɨrak kar ik: “Eikinen
    yinam yinam mɨt ap naam. Hi hɨnapen hɨr nanwɨsim mamu tɨ. Yi ap eiwis mei kike
    mamu au.”'
  cbk-cbk: Cuando todo ya sila busuk, ya habla le con el di suyo maga dicipulo, “Recoje
    todo el sobra para nuay ni un pedaso ay man usik.”
  uig-ARA: 'ھەممەيلەن يەپ تويۇنغاندا، ئۇ مۇخلىسلىرىغا: ــ ئاشقان پارچىلارنى يىغىڭلار،
    ھېچ نەرسە زايە بولمىسۇن، ــ دېدى.'
  tuf-tuf: 'Bahnáquinat yarsa cohcayat, Jesusat ima chiwa quin wajacro: —Cajcar sécuawi,
    ira ruhw̃uti acu, wajacro.'
  abx-abx: Ngan bagtok na i mga a'a, agpinugad-na si Jesus i mga inadalan-na, “Tipunu-bi
    i mga la'a kay basi' ga'i akarag.”
  mco-NT: 'Co je mayjäy cayday, chi Jesús nɨmay je'' ydiscípulos ajcxy: ―Yajmujcta''
    ajcxy yɨ cayduc, ca''ydɨ huaad ni ti y''ɨyoy.'
  kqf-kqf: Laḡannemo lava a kani nonoḡa mulinemo, Yesu ena tauwaikaiwatana i giuwedina
    gado, “Niganana ko nawa te kani a kanikani sivudina ko laitupedi. Mote kani komai
    beyakuluye.”
  cpb-NT: 'Ikanta ikemakitaiyakani maawoini, ikantairi Jesús riyotaanewo: “Powiitairo
    opetoki tzimagaantapaintsiri, eero apaawaitanta.”'
  aon-aon: Douk sabaishi dugaresh aria nakrip apak ananim disaipel nakri, “Putrish
    putorum bret douk shatoh aria takusuk iri. Um maresh? Ta mununu anat aria ta tukusuguk
    meyoh uwe, uwok.”
  hus-NT-2005: 'Tam ti ajwéchtsik, na Jesús in utsaꞌ enchéꞌ nin exóbaliltsik: ―Ka
    junkutsik an pejmatstalábtsik xi jilkʼon abal yab xataꞌ ka odhná.'
  mig-NT: 'Te nuu̱ ní kanda''a̱ chi̱i‑i, te ni̱ ka''a̱n‑ya̱ jíín cháa káskuá''a‑ún:
    Nastútú‑ró táká pedazo ja̱ ní ndendoso, náva̱''a tú naa kútɨ, áchí‑ya̱.'
  bps-bps: Na di kabsolla, man Dyisas di dad mlalò kenen, manan, “Santifunyu i lukasan,
    fye landè malmo.”
  mbs-mbs: Pegkebesog dan, minikagi si Jesus diyà te menge tinoledaan din, “Imoni
    niyo se samà te kànen amon wedad kebàtan.”
  tof-tof: I blamana ngarkwatódó nóma elop, Yesu tóba umulbain olmal nilóp wagó, “Bamirrün
    alo poko kwób isuam. Darrü pokoa koke ki kolae bai.”
  cme-NT: 'Baŋ gbuu ji wuo ye tĩ huɔŋgu maŋ nuɔ‑i, wuɔ waŋ baa u hãalãbiemba‑i
    wuɔ: «Biɛraayaŋ boini maŋ tĩyãa, mi sa taara ni bĩɛna.»'
  sus-sus: Ɲama to luga, Isa naxa a fala a fɔxirabirɛe bɛ, «Wo donse dɔnxɔɛ xuntunyie
    malan, alako sese naxa makana.»
  pon-2006: Ni ar medla, e ahpw ketin mahsanihong sapwellime tohnpadahk ko, “Kumwail
    doukada luhwarail kan, pwe ekis dehr lekdekla mwahl.”
  dad-dad: Idi ganan dõ kisi fele di, Jesus in dõ fiya tar irokenẽdin, “Tunĩ ditoraram
    anĩ kurug. To sekil fiyauf.”
  zab-NT: 'Chi bial iratedeb, Jesús raipny de xpɨnny: —Gultop irate de ldáy ni biian
    te par quɨt xi chia perdidti.'
  jae-jae: Seŋ e gêôc êsêac tôŋ, go kêsôm gêdêŋ nê ŋacseŋomi gebe “Anac ŋagêdôgêdô
    sa, gebe teŋ ênaŋa atom.”
  ksd-ksd: 'Ba dia tar maur, i biti tai kana tarai na vartovo: Avat a varurue ra lavur
    tagigina di tar en valili ia, upi koko da vole ta ik.'
  msm-NT: Pagkahantoy dan on tibo, pig-ikagihan ni Jesus to mgo inanad din, “Na, himuna
    now to mgo sama agun wada ogkauyakan.”
  myk-myk: 'Ba sipyiire tʼa li xɔ wɛ, a Yesu di wu kalaapiire ti pye: «Yi buuri ɲukoroyo
    yi saya lɔ, kɔnhɔ yi ganha bu gyɛɛgi wɛ.»'
  sbe-sbe: Se kaikai ye lau ee kadi siga bogadi wa se sese. Kabo Yesu ye hededelau
    yona hekahekatao wa udiyedi ye wane, “Kaitole maudoina ne kwa tanogogoi, na tabu
    kwa gabagabagaibuidi.”
  mcr-mcr: Qu äŋguä änäpu änätquteqaŋguwäŋgaŋi, Jisasi Iqu Iqueqä wäuŋuäŋqä ämotquamiŋqä
    iquauŋi, “Änätqutequwi qui mimäkŋqä yätŋqä, he ämayäkäpiyä” ätukqe.
  cux-NT: 'Taachi ''āā ntɛɛ vɛ́ɛ́ chi neⁿ''e yā, Jesús ngaⁿ''a yā ngii yā discípulos
    yeⁿ''é yā: Nadicuéeⁿ di nducuéⁿ''ē tááⁿ panes chi nángaāva caati nguɛ́ɛ́ cuuvi
    ndáí dɛ''ɛ̄ vɛɛ.'
  tur-YTC: Onlar doyduktan sonra Yeşua öğrencilerine, “Artakalan parçaları toplayın,
    hiçbir şey kaybolmasın” dedi.
  san-ITR: teShu tR^ipteShu sa tAnavochad eteShAM ki nchidapi yathA nApachIyate tathA
    sarvvANyavashiShTAni saMgR^ihlIta|
  bel-N: 'Калі ж яны насыціліся, Ён кажа вучням Сваім: «Зьбярыце кавалкі, якія засталіся,
    каб нічога не прапала».'
  sch-sch: An khoptang suo nûkin a ruoisingei kôm, “Ite inpai riek loi rangin an
    sâk minieng; khom rûtvar roi,” a tipe ngeia.
  mic-MIQNT: Ta'n tujiw g'satalulti'titeg telimaji unaqapemg, “'Mgnmug ta'n goqwei
    esgwiaq glaman ma goqwei 'gs'gaqtnug.”
  huu-NT: 'Naimacɨ monillamona, caɨmo Jesús llote: —Buena jaca faɨfiñellena, fɨebide
    guille danomo ɨraɨ.'
  jiv-NT: Jémararmataisha Jesus ni unuiniamuri̱n tímiayi “Ampirma júukrum chaṉkinnium
    chumpiatarum. Wasúrnáka̱i̱ṉ.”
  otm-NT: 'Nɛ nu''bʉ mín niya yʉ ją''i, nu ra Jesús bi xicähe: ―Pɛthʉ ʉ gätho ''bɛ''a
    bi bongui, gue nte dim ''bɛdi, bi ''yɛ̨nje.'
  dah-dah: Be, nene ep neke yeneŋbe Yesu beleŋ komatmiŋ goyen yinyiŋ. “Beret ep nene
    yubul tahaŋ ga buda yirnaŋ. Kura muŋ yubul tike buluŋ ma henayiŋ,” yinyiŋ.
  tnk-tnk: Nəpɨn hənani raka nari tɨpwɨnraha rəsisi, Iesu rɨni pen tɨ nərmama me səvənhi
    mə, “Kɨmiaha tihəuvən mhəuvehi nɨpərpəri nəveɡɨnien sə hənani mhəpwəh. Rərəha
    souraha nɨpərɨn.”
  kpr-kpr: Mindero inono etiri gido, nu namanendae sisira, “Yasivu, bayau mindera
    da itogato, dabade edo bu furove! Erá soesa eore!”
  san-IAS: teṣu tṛpteṣu sa tānavocad eteṣāṁ kiñcidapi yathā nāpacīyate tathā sarvvāṇyavaśiṣṭāni
    saṁgṛhlīta|
  nho-nho: Saaita laatou ni oti te kkai no pposu raa, Jesus ki mee ake ki ana disaipol,
    “Hakanaaopo naa kaikai e ttoe. Taatou ki see mee pakava naa kaikai naa.”
  gym-NT: 'Yebti nitre ye rababa trine trine jökrä angwane, Jesukwe nieba nun ja töitikaka
    benye: Ban oto nebete se ñan rikadre ngwarbe jire chi, abkokäre ükekrö jökrä munkwe,
    nieba kwe.'
  azg-NT: 'Ndoꞌ vi na jndë tacjohan, yajoꞌ itso jon ndë́: —Quinanꞌtjonhoꞌ ntanꞌ quijndë
    na jntyꞌiihanꞌ, cüan na tyiꞌntsꞌaahanꞌ na veꞌ jnꞌaan ntjoohanꞌ.'
  bhd-bhd: ज़ैखन तैना खेइतां रज़्ज़े त तैनी अपने चेलन सेइं ज़ोवं, “बच़ोरे टुक्ड़े अकोट्ठे
    केरा, ताके किछ शारू न गाए।”
  too-NT: 'Lā'' a''xni''ca'' taka''sli, Jesús cāhuanilh huan ī''sca''txtunu''nī''n:
    ―Cacāmākēstokkō''tit huan xalacpītzin. Tū'' capāxcatlīla''tit.'
  ind-AYT: Ketika semua orang sudah kenyang, Yesus berkata kepada murid-murid-Nya,
    “Kumpulkanlah potongan-potongan yang tersisa supaya tidak ada yang terbuang.”
  cjo-NT: 'Ikemaeyantapaakarini maawaeni ikantana riraga Jesoshi naakapaeni riyotaanewo:
    —Pagaatero maawaeni tzimagaantapaentsiri, tee nokoyi eewanatyaawo.'
  nsn-nsn: Ka la mahmahur uakapa manasasin, kare kula Iesu tosno tamatang uakuakeluk
    pare, “Mu kale toto tar nieininine ke mokomoko mara hik me giniamehe ra ueluelourig.”
  san-DEV: तेषु तृप्तेषु स तानवोचद् एतेषां किञ्चिदपि यथा नापचीयते तथा सर्व्वाण्यवशिष्टानि
    संगृह्लीत।
  tna-NT: 'Beju sejetana huecuana su, Jesús ja discípulo cuana cuatsasiatana: —Mechuduque
    puchu cuana ai biame pasituti mahue puji.'
  lid-lid: Ma ndrine iri marakon badeh, idih. Jises eme tiye oro lau tan anya, “Ya
    ado katukumwi tikibwah tiri nyamon erah, marakon ki le se, sakeh laleyah.”
  wim-wim: Than yot anangan thip oth kanan weemin-a, nil Jesus.an thaw thant, ngurp
    nungantam al-alantan, “May nhanth anangan yalmathān a! Keꞌ wantāmp aakanganiya!”
  zga-M: Avanu vavile vigwite, akhavavula avakongi va mwene, “Vilundanie ivipande
    vwa somba ili vile ukhusigala vwokwoni.”
  yom-yom: 'Bu bamana yukuta, Yesu wukamba minlonguki miandi : —Buabu, lukubika bitini
    biobi bisiadidi muingi ka diambu ko tini kimosi kibika bungana.'
  san-SIN: තේෂු තෘප්තේෂු ස තානවෝචද් ඒතේෂාං කිඤ්චිදපි යථා නාපචීයතේ තථා සර්ව්වාණ්‍යවශිෂ්ටානි
    සංගෘහ්ලීත|
  yut-yut: Jap naŋba arɨpmɨ aŋakwa Yesu da paŋdetni yaŋ yoyɨgɨt, “Jap dɨwat naŋ dɨwaraŋ
    uŋun kɨsi tɨmɨk paŋmuwutni. Jɨmjɨmɨ kɨnda dɨma taŋ yokwi toni.”
  grc-BYZ: ὡς δὲ ἐνεπλήσθησαν, λέγει τοῖς μαθηταῖς αὐτοῦ· συναγάγετε τὰ περισσεύσαντα
    κλάσματα, ἵνα μή τι ἀπόληται.
  cpc-NT: 'Ikanta ikimaniintaiyapaakani maawoni, ikantairi Jesús jiyotaani: “Paayitairo
    opitoki okaatzi tzimagaantapaintsiri, iiro apaawaitanta”.'
  nhg-NT: 'Hua cuöc yejua ye oijixbeque Jesús oquenmelfejque tiemachtejcöhua: ―Xecuejcuecö
    tli ococotocac, majcamo tli niempolebe.'
  nya-nya: Ndipo atakhuta, Iye anati kwa ophunzira ake, “Tolani zotsala kuti pasawonongeke
    kanthu.”
  ngu-NT: 'Ijcuac yoixhuiquej, Jesús oquimijlij on inomachtijcahuan: ―Xsentlalican
    nochi on tlen onocau para ma ca itlaj ma ixpolihui.'
  kup-kup: Tahan Iesu pim mañairooh-abanarin epat mañah, “Paru nohot kaev ravahat
    ganö betezam oraet horï ravapan hezag, nat kaev ravah-teritü map bei.”
  jid-jid: Niwa indji ba-ba whurji wa hla ni almajere ma, “ni ndu ba vu gburugbuma
    iwa a don ba shutie, ni ndu na tie meme na (asara na).”
  wmw-wmw: 'Bandi ya kwikuta piya wanu ware, Insa akiwambira wanafunzi wake ware,
    akamba: “Vipande vibakire-vyo, lokoterani pamoja tuke, anta kipande kimoja cisipoteye.”'
  gmv-GGM: Asay wurikka kaalli miin Yesussay bena kallizayta “maaddan attidaa kaththa
    isinooka ashoontta shishshite” gidees.
  ssg-ssg: Tataen an ahoiwa lawe seilon, Jises hone tesol kahikahin, “Waxi apuhini
    hatapoa moxe an lehe i kum tua xoina.”
  zpo-NT: 'Gorna ngulo ndaw re xaa, Jesús nzhé lo nu: —Btop gu re kwaan mlake, zee
    naluxta sbaasa.'
  poy-poy: Wantu pawikutiti Yesu kawagambira Wafundwa wakuwi, wajojaniri vipandi vyavisigaliti,
    namwasa shintu.
  qwh-NT: 'Tecñaq micuriyaptinnam, disipuluncunata Jesus queno nerqan: —Catuyanqan
    paquipi tantacunata elluyë mana ujunanpaq —nishpa.'
  gaw-gaw: Haen danab ag oh oolag diṯia male, Jesus Nug nuhiḵud ip̱uniṯak awak danab
    amelagp̱a aum. “E big niiṯe amu oh qag meig! Ig hup̱u naḵok laa ii kakidmata,”
    awa aum.
  nca-nca: Mepémo ni kini tiníqo, iŋo-iŋo rewero uniyó ŋande yimiraró, “Ye sumi-sumi
    yote ŋu se huruwoyi. Sumi-sumi ŋu piyo teweya koro.”
  zpz-NTPP: 'Na ornu blazh bdow dey, orzeꞌ na Jesuuz rab mi de yu nu rsyaꞌ lom: ―Gua
    teꞌ der de coz nu brusub gun cueꞌ nu nit loñ ―nam.'
  mkj-mkj: Nehn irai ne moad, Ih pwehng Nah sohnpadahkkok, “Kamwai rikda luhwoahkan,
    pwa joh ekij en luhjla mwahl.”
  zac-NT: 'Iurë lëꞌë raiꞌ gualú gudáu, Jesús guniꞌi lu ra shini gusëꞌdë më: ―Gulë
    bëtëá grë pedasë nabëꞌnë subrë të parë adë shínidiꞌi ni tubi.'
  kyg-kyg: Neꞌyaꞌmo neꞌa apamu hutagenoꞌaeꞌmo Yesuꞌa geꞌamo neꞌafiya vayaꞌaifeꞌmo,
    fiku yanageno neꞌya atupaꞌamo lageso hugiyanagi alita anupa hiyo, huno hapa paiꞌnigeꞌa
  kmk-kmk: Mabsug da man un losan, kinnanan Jesus sidat disipulus na un, “Sinupon
    yu dat nabun-an ta adina kaynga.”
  cao-NT: Sëyajacaquë tsi quiha, —Pihama ca quësi bo catiacahuë, oriquiti yoshihuahacayamano
    —i jahuë rabëti bo qui Jesu niquë.
  bbr-bbr: Kiro roasiret erekapu nokomaka penuk, Jisas nukas kon tamareäu roat awarowon,
    “Ak kiro o autau utoin wa sakarau erekapu turur maiei.”
  inb-inb: 'Tukui­kuna ña sagsagta miku­uraka, Jesuska kati­raiag­kunata nirka: —Piti­kuna
    puchus­ka­kunata tanda­chii­chi, mana sita­na­kuchu.'
  hrv-hrv: 'A kad se nasitiše, reče svojim učenicima: “Skupite preostale ulomke da
    ništa ne propadne!”'
  box-NT: 'Bìo ɓa ɓúenɓúen dú sù, ó o Yeesu bía nɔn mí nì-kenínia yi: «Mi
    yí día le bìo dú ká à yáa. Mi khuii mu ɓúenɓúen.»'
  ote-NT: 'Ha nu mi uadiꞌʉ, ra Jesu bi ꞌñembabi yá nxadi: ―Bá muntshʉ gatho ya zi
    xɛni núꞌʉ bi bongui, pa hinte da ꞌmɛdi.'
  wnu-wnu: 'Wurisa mani yagwai eng nob qeemben niari qur uter igarerei. Ende at ne
    mani tatau wagari igama Yisas gab wonou wuri imbigau yurau eng wurinob qamar:
    “Mani tatau me isiorun, usisi baiar.”'
  zam-NT: 'Co''se'' ngolo nduhua mèna axta plóthe mblya''s mèna pan no mbèel co''
    mteyar'' Jesús, Jesús ndxab loo myen'' xin'' mté''th Jesús: ―Fthop gu'' rye le''
    pan co'' mbyan'' xo''f ba'' par ne''yiza''de nec thìb le''i.'
  zyp-NT: Aa rivaw pawtah aa e thlu khy taitah a hningzuitu sahlo cawh, “Ebangpaw
    very sahlo pahmo la, thlaw thlang khe lo,” a tah he.
  sey-NT: 'Tsoe a̱ni huajësicohuaꞌi paꞌijëna, Jesupi capi, i̱ yeꞌyacohuaꞌire: “A̲ni
    jujaseꞌe tsiꞌsojë̱ꞌë, coa nejoñe peoja̱ꞌquë.”'
  nvm-nvm: Bun defiamga Jesu fun uri e vuak fuon faivo iji kia, Duok ukur iji kafo
    jab nisek nika amarigia kanafufno kiain.
  mps-mps: Augwali nai tuali usu ela silai. Tama Jisas aga wali pabo bidi dabebolo
    te po wai, “Dagego nai me badu munalubo sisinao,” wai. “Tiyu yaide me badu nai
    olo tagalobuo,” wai. Jisasgo te po aga bidi dabebolo wai.
  pab-NT: 'Tyotya kanakaira, fakatehareha, kamawaneha. Kanakaira, fakatehareha hoka
    Jesus nehena haxaotyakiraharenai hiye: — Ximexeheta enakairaha mawane hoka waiye
    xamoheta hoka maisa mitita — nexa.'
  llg-llg: Ledoeik basa sala laꞌa losa lakabete, boe ma Yesus nadenu Ndia ana mana
    tungga nala nae, “Makabubua mala nanaꞌa ela kala, suek boso hambu nana nggali
    henik no sosoan taa.”
  kyf-kyf: 'Da wa ''dɛ weee lʋa nɩ, ''ɩn -Zezu nɛɛ ɔ ''bɩnɔnya -yla: «A ''bhu we pnɩɩ
    la, a -yɔ we yi, we ''ya yabhlogbɔɔ yi mnɔ.»'
  tpi-tpi: Ol i kaikai inap pinis, na Jisas i tokim ol disaipel bilong en olsem, “Yupela
    bungim olgeta hap kaikai i stap yet. Nogut sampela i lus nating.”
  mih-NT: 'Ta sa ndaha iñi ñu ta catyi ra Jesús sihin ra i casi ra: Naquihin ndo sa
    nandoo, ta tacuan ta ñahñi si cua tɨvɨ.'
  qvh-NT: 'Lapan runacuna pacha junta micurcuptinnami discïpuluncunata Jesús nergan:
    “Pusupacuyashgancunata lapanta shuntayämuy.”'
  kms-kms: Ni quan buagine riq mir rimb pre, Jisas nikin wute ningg nari, “Nungoqi
    wo bret cham te dong wand, cham ninge si ware rise segi kin.”
  agn-agn: Asing nangaelen dang tanan, ganing si Jesus ong mga sinagpan na, “Simeten
    mi tang nanga-da para indi masayang.”
  nhi-NT: 'Ihcuac nochtin in tocniuan oixuiqueh, oquimiluih nitlasalohcauan: —Ixconnichicocan
    tlen oc omocau, amitlah mamotlacauilo.'
  ttc-NT: 'Ya ma kyenoj b''an byenech ntons te Jesus oxik tq''uma'' kye txnaq''atz
    ikxjani: «Intjaw echimo'' kyaqil xtx''anqa'' tzan k''on tkaj xq''eljik.»'
  dan-1931: 'Men da de vare blevne mætte, siger han til sine Disciple: “Samler de
    tiloversblevne Stykker sammen, for at intet skal gå til Spilde.”'
  kwj-kwj: Wu ani wunu chikiwani ri himache leni ya ri sawe, “Ele ete dau atiparatipa
    fokumbwa ma ku wau, apa ahirahi fwele nimba dani walambe i ki.”
  vie-OVCB: 'Khi dân chúng no nê rồi, Chúa Giê-xu nói với các môn đệ: “Hãy đi nhặt
    những mẩu bánh còn thừa, đừng bỏ phí!”'
  kze-kze: kwená kwayó-kwáásíyávéna séna mintón-ayai íma úwoiva'a tuwé'a máyáaro súwasa
  mpj-mpj: '@see-verse:JHN.006.011'
  lbk-lbk: Issan nakakkanancha ya negsanancha, kinwanin Jesus isnan disipolosna, “Amongenyo
    am-in nan nakhayad tay ayyew.”
  mto-NT: 'Kuꞌuxani tseꞌe vye̱ꞌnada, vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi je̱ yꞌixpa̱jkpata̱jk:
    ―Pa̱kmokta je̱ tsapkaaky kunax je̱ts je̱ ajkx kunax, ni tía veꞌe kyavintó̱kiyu̱t.'
  bzh-bzh: Degga ggovek meyoh vu sir, log Yesu nër vu yi hur maluh bë, “Ham ngupin
    nos vahi sën nahën nedoga. In hil su basap na meris.”
  guj-2017: તેઓ તૃપ્ત થયા પછી ઈસુ પોતાના શિષ્યોને કહે છે કે, ‘કંઈ નકામું ન જાય માટે
    વધેલા ટુકડાં એકઠા કરો.’”
  jvn-NT: Kadung wis warek kabèh Gusti Yésus terus ngongkon murid-muridé nglumpukké
    turahané, supaya ora ènèng sing dietyèh-etyèh.
  byr-byr: Munya kwinaꞌ sai gamɨreraavɨ wɨdaꞌ “Nagihɨwaasa yaasɨwaꞌ warya nyadɨka!
    Wapaaya waꞌmwaka yuya dɨmaaryi!”
  ian-ian: Alɨpsɨga kɨganɨn wandi maa Jisas ndɨna mbaapma nɨmba kat kɨlambɨnja nao
    kami klalaa mbanimba naanga ngwula. Kkɨlambɨ kɨgɨnda kwo lɨndeya vak ana nglaatndɨ
    waa wandɨ.
  hun-hun: 'Amint pedig jóllaktak, mondta a tanítványainak: „Szedjétek össze a megmaradt
    darabokat, hogy semmi el ne vesszen.“'
  mcf-NT: 'Aden ambi piactembi pebededacshobien Esusën: —Napi uaid secainda. Sandoshon
    dayun ua —cac'
  kjs-kjs: 'Eda noma purupi rubisimi rabu Yesumi nipuna disaipel alinu-para talo:
    Nimimi eda purapina nu raayore makiritaalepa. Medaloma narubalimina dia.'
  mni-mni: "Makhoina mapuk thanna charabada, Jisuna mahakki tung-inbasingda hairak-i,\
    \ “Kari amata manghan-ganu; lemhouba machet makaising adu khomjillu.”\x94"
  yad-NT: 'Ripyoyadanumatiy nijya̱nvay riva, su̱teda ji̱ta Jesús variy ruuva yisa̱
    datyavay: “Jirya̱numa jatora jmyichara jnura ti̱ta̱ju̱, rañuma pa̱chitye, mitya.”'
  mxb-NT: 'Dá tá ni̱ ndi̱noo va̱ꞌa ini ña̱yuu ñoó ni̱ sa̱sáꞌan na, dá ni̱ kaa Jesús
    xíꞌín ta̱a xíonoo xíꞌín ná ñóó: ―Nditútí ndó ndidaá yúchi̱ ña̱ ni̱ ka̱ndo̱o xaa̱n,
    dá ná o̱ túú ooan ―kaá na̱.'
  pon-2006A: Ni ar medla, e ahpw ketin mahsanihong sapwellime tohnpadahk ko, “Kumwail
    doukada luhwarail kan, pwe ekis dehr lekdekla mwahl.”
  maq-NT: 'Hane hya xi ha catsë rë xuta xi cajinë me ne, sehe cachja Jesús cojo xuta
    ladu rë me jan cuitjin: ―‍Quihndë ne, chjayun yëjë xi cavángui vë ne, cojo sa
    xi hacuiin chajá hisca hitsë. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Jae íaɨoɨ jeɨ́rilla mei ie llófuegamacɨna daɨde: —Fɨébidɨnuiaɨ nana ɨráɨri,
    daa báɨiñelleza, —daɨde.'
  por-BRBSL: 'Quando estavam cheios, ele disse a seus discípulos: “Recolham os pedaços
    que sobram, que nada se perca”.'
  ces-NKB: 'A když byli nasyceni, řekl svým učedníkům: “Seberte nalámané kousky, které
    zbyly, ať se nic neztratí.”'
  cui-cui: 'Poxonae daxita tonsanarʉcʉpa, bapoxonae Jesús pijimonae barai: —Panore
    xua barapomonae jiwana xane. Pajebare, jopa pabebande, jei Jesús.'
  boj-2014: Menetnjrnaqa Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi iŋgi oto kalil koroiyiy.
    Oto bei urataib.”
  eng-OEBUS: When they were satisfied, Jesus said to his disciples, “Collect the broken
    pieces that are left, so that nothing may be wasted.”
  eri-eri: Nere nyidu edo wanenga, Yesus no nomo disaipel lenigai, “Tere da matau-matau
    otode waha, elege komomu wagu. Gamaji da matau ila heile woga.”
  aly-aly: Rernem amern arlkwek-penh, Jesus-el kwertengerl-rnem ilek, “Amern ampety
    ilenh-rnem aker-rnem-then akwetyenherr-arey arimpey-angenh.”
  wiu-wiu: Peyame noa tagatapea kitipu mekoli enekome Yesuyo one oya-lawe-pala okome
    padeyaka kateaneya pikayano, nee kugu piko wekotoa moa pikoe-kale
  swe-swe: 'När alla var mätta sade han till sina lärjungar: ”Samla ihop de överblivna
    bitarna, så att inget går till spillo.”'
  cth-cth: Ahnimanaw pueng ni a von paha lah a ca awh hnukkhu, Jisuh ni kacawi e pueng
    hah kahmat sak hanh awh, koung racawng awh atipouh.
  mti-mti: Mu undag naya oma anewa, me aigo meumawa gumbo wane, “Nakwai naya upeba
    wakeyawa tamiya. Undag tamiya da den yankweya.”
  pad-NT: 'Vi''baihahavi''aha vava''i na''bihahavimani''aha. Vaakharaha''ina naothinia
    ipohina-ra ni''a''aha ada Jesus: —Vakanajoroni ida pão akahabarini kabobihani,
    abaisana ahabarina hiki. Ni-onofiki ida ''bai ahabarini kavithimani — va''ora
    ni''aha ada Jesus.'
  twi-twi: Wodidi mee akyi no, Yesu ka kyerɛɛ wɔn se, “Mommoaboa aduan a aka no ano
    na bi ansɛe.”
  hlt-hlt: A hah uh phoeiah a hnukbang rhoek te, “Aka coih a nueipil rhoek te coi
    uh,te daengah ni pakhat khaw a poci pawt eh?,” a ti nah.
  tbz-SIM: 'Bɛ̀ di dìì mɔ̀nnì kɛ́nsɑ̀nnɛ̀ kɛ̀ Yesu nɑ́kɛ́ o tɑncɔ́ùmbɛ̀ kɛ dɔ̀: Tíínnɛ̀
    yɛwɛ́tiyɛ̀ yɛ̀ɛ̀ kpɑɑ́, kɛ̀ dìmɑrì bɑ́ɑ́ feti.'
  san-GUJ: તેષુ તૃપ્તેષુ સ તાનવોચદ્ એતેષાં કિઞ્ચિદપિ યથા નાપચીયતે તથા સર્વ્વાણ્યવશિષ્ટાનિ
    સંગૃહ્લીત|
  amx-amx: Tjerrtj aningkel kel arlkwemel anhwerlk-irrekemeh. Jesu-el kwertengerl
    kwerenh mapemeh twernek, mern ngkweltj ingkerrek kwetjetjeh.
  ake-NT: To' a'wetapɨ'sa' a'tai, Sises uya ta'pʉ tʉpoitorʉ ton pɨ', “Ipʉ'kʉ rʉ'pʉ
    ton amʉranʉ'tɨ', itonpa'pʉ uma'ta namai',” ta'pʉ iya.
  qvn-NT: 'Chaura nä yamangancama micaräriptinga, discïpuluncunatam Jesusga nipäcaman:
    “Shuntapäcamuy wac acapa puchushacunata mana pasay usunanpag”.'
  tku-NT: 'A''cxni'' taka''sli, Jesús cāhuanilh ī''scujnu''nī''n: ―Cacāmākēstokkō''tit
    xalacpītzun. Jā capāxcatlīla''tit.'
  bjk-bjk: Ma niang idi toxo an masii im, Jisas ixo tengen köbo bak ne ausu re ine,
    “Mum moro ii ot kirip abo subana nien. Ganim e mum pa ögarin tebo subana nien.”
  msy-2020: Me amegha naviba bar izɨvazɨma Iesus kamaghɨn uan suren gumazibav gei,
    “Ia dagher nar ikiavɨra itiba bar da akumakumigh. Taba pura ikian markɨ.”
  bpr-bpr: Na kanto ale bsol, man Dyisas di dad to galan tdò, “Santifunyu i lukasla
    tà malmo.”
  cle-NT: 'Liáh³ ma³jooy³ ma³dah²eéh² hi³ ma³lií² chiáh² diáh⁴ cáh³ti³² ja̱³, mɨ²ja̱³
    liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ jniaah¹: ―Dxa³chia̱a̱h⁴²ah³ diáh⁴ jaa¹naa¹
    hi³ ma³cueeyh⁴ nɨ³, duh³ há⁴hé³ dsá⁴yeéy⁴ cáh³ti³².'
  txq-txq: Neu ara raꞌa losa rakabete ena, boe ma Yesus nadenu ana nunin nara nae,
    “Maduduru mala nanaꞌa lenan nara raa, fo boso hambu neni ngganggarik no muda hiek.”
  aaz-aaz: Oras sin nbukaen nrarin tar antea namsenan, Naiꞌ Yesus anreun In atoup
    noinꞌ ein am nak, “Ambubun maan amnaah neisf ein, he kais namreꞌun ruum am parsuum.”
  qup-NT: 'Saksakta mikushkankunata rikushpan ñukanchi runankunata rimarka: Tantaychi
    tukuy chay puchurishkakunata mana usunankunapa nishpa.'
  dop-dop: 'Wɑɑtʋ wei pɑ hɑɣɑɑ tɔ, ɩ tɔmɑ ɩ ɩfɑlɑɑ sɩ: Ɩ́ tɔɔsɩ potopotonɑɑ hɔɣɔlǝŋ
    wei ɩ kɑɑsɑɑ tɔ, nɑ pʋlʋpʋ ɩ́ tɑɑ le.'
  azb-azb: 'Onlar yeyib-doyandan sonra İsa şagirdlərinə dedi: «Artıq qalan hissələri
    toplayın ki, heç bir şey zay olmasın».'
  eng-DBY: And when they had been filled, he says to his disciples, Gather together
    the fragments which are over and above, that nothing may be lost.
  guo-NT: 'Do jawʉt, puexa jiw chiekal nafnia wʉt, Jesús xanal najʉm-aech: —¡Naxaeyaxan
    namapi no''e napelsasamata! —aech Jesús.'
  hla-hla: Ba nori e nou hantuna hakapar, ba nonei e ranga merena u katunun tsitsilo
    i tanen me poiena, “Alimiu go gone iam u nouba te ka noana. E moa te gi kato baba
    menien.”
  mav-NT: Mi'i hawyi te'e­renuk kahato i'atu'ok kahato. Mi'i hawyi to'e Iesui temiit'in
    me — Eweikat ro i'atu­mi'u ieĩpyt uhyt'i'in e. Yt naku i mi'u wato­mo­satek e.
  kpf-kpf: Nalem nem âkon opŋâ Yesuŋâ arâpŋâ itâ sâm dâtnâŋgoip, “Buputŋâ zen bâliŋ
    opapkât sândunek.”
  ppo-ppo: Atéró su̧tepa, ama yó matere whi̧rapepaae duraalu, “Muni fele buki o̧la
