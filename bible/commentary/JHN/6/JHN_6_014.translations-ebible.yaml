  bod-N: ཡང་མི་ཚོགས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུས་མཛད་པའི་གྲུབ་རྟགས་དེ་མཐོང༌རྗེས། ཁོང་ནི་དངོས་གནས་འཇིག་རྟེན་དུ་འབྱོན་ངེས་པའི་ལུང་སྟོན་པ་དེ་ཉིད་ཡིན་ཞེས་སྨྲས་སོ།།
