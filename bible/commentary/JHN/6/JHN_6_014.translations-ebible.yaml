verse: JHN.006.014
translations:
  kpx-kpx: Ige keve uale ata keau Iesuu au vuvune vaveve vale ke elehai loui avoe,
    “Seleveta nahi beloveta nehe hemei umale keiko lohonu.”
  okv-H: Eto Iesu na ari erevi enu embomeni na kito ke einge ea, “Peroveta enda ta
    puvuresuja ainge ijiore simba ere ovora amore erevira,” ainge ea.
  tbo-tbo: Houga noka uyahina Yesu a manini wekiwekilalana lawa hi gagaleya, po hi
    pa, ‘Moina dumana geka tauna Tu bahapiko Mose i bahebaheya Yaubada a Buka uyahina,
    amaka i nei hoi hipuli.’
  mal-C: യേശു ചെയ്ത അത്ഭുതചിഹ്നം കണ്ടിട്ടു ജനങ്ങൾ, “വാസ്തവമായി, ലോകത്തിലേക്കു വരാനുള്ള
    പ്രവാചകൻ ഇദ്ദേഹം ആകുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Οἱ οὖν ἄνθρωποι ἰδόντες ⸂ὃ ἐποίησεν σημεῖον⸃ ⸋ὁ Ἰησοῦς,⸌ ἔλεγον ὅτι Οὗτός
    ἐστιν ἀληθῶς ὁ προφήτης ὁ ἐρχόμενος εἰς τὸν κόσμον.
  bgc-bgc: फेर जो अचम्भे के काम उसनै कर दिखाये उसनै वे माणस देखकै कहण लाग्गे, “वो
    नबी जो दुनिया म्ह आण आळा था, पक्का योए सै।”
  khz-khz: Taunilimalima na Iesu na evegailia irau vagina ekalaato gegitaato aonai,
    gekilato, “Taunatauna, e peroveta talimana tanoparai pene vogomai negetiwato talimana.”
  deu-TKW: 'Da nun die Leute die Zeichen sahen, die er that, sagten sie: Dieses ist
    wahrhaftig der Prophet, der in die Welt kommen soll.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ bönniꞌ niꞌ yöl‑laꞌ huac naꞌ benëꞌ Jesús, taꞌnë́ꞌ: ―Le
    nactë bönniꞌ ni naquëꞌ bönniꞌ naꞌ ruꞌë didzaꞌ uláz queëꞌ Dios, bönniꞌ naꞌ ral‑laꞌ
    guidëꞌ yödzlyú ni.'
  lin-lin: 'Tango bato bamonaki bikamwa oyo Yesu awutaki kosala, balobaki : « Azali
    penza Mosakoli oyo asengelaki koya na mokili. »'
  hns-NT: 'Aur manai logan djab dekhies Jiesoe ketana barka kaam karies hai, tab bolies:
    „Sattje ke, ehie Parmeswar ke sanesia hai djaun doenia me aawat.”'
  noa-E: Õor pöm mag thʉnarr khʉʉnau amach daúacha Jesuu ich iiu aawai mag ag na amau
    mag ooba aajerrta mag waubarm oobaawai jũrr amach eepai, “Chadcha mʉg wounta ich
    Ẽwandamaucha ich i jaaumkhĩir jʉr auwi pʉ̈iju a jaaujerrauwai” aajeejim.
  eng-EMTV: Then those men, when they had seen the sign that Jesus did, said, “This
    is truly the Prophet who is to come into the world.”
  mib-NT: 'Te ñayuu un ní cajito i jniñu jéhnu ni sáha Jesús jeē ni stéén yā poder
    yā. Te ni cacahān i: Jendaá ndije jeē tée yáha cúu jeē cahán tutu jeē quíji ini
    ñayɨ̄vɨ jéē nácani jnūhun Yaā Dios. Achí i.'
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽरे़ खुने़ॽ चोगुबा निङ्‌वाॽ के़माबा मिक्‍सेःन्‍निन्
    मे़निःसुआङ् अक्‍खे मे़बाःत्तु, “इक्‍सादिङ् खाम्‍बेःक्‍मो ताः लॽरिक् निङ्‌साङ्
    चोःक्‍मनाबा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाङ्‌ग से़क्‍खासाङ् खुने़ॽएरो॥”
  xnj-xnj: Vandu pavauwene ulangisu wenuwo weahengili Yesu, vakajova “Chakaka mwenuyu
    ndi mlota mwealongaliwi kuvya ibwela pamulima!”
  mmx-mmx: Mo limixin go diga ven mo lavanga sangsangu ne Iesu ga lox i, la diga lok,
    “I ruturun aleng. Neni mo leeme vapaase ali diga tong i do naba vot at na lavatbung
    menemen!”
  cbr-NT: 'Usaquian Jesusan ''aia isi ca anu ''icë unicamax quiacëxa: —Asérabi ca
    ënë uni axa Nucën Papa Dios quicë bana uni ñuixuni utinu nun caíncë, a ''icën.'
  tee-NT: 'Ju anuch lapanacni acsni talakts''ilh ju anu'' lhamak''an ju navilh ju
    Jesús pus tanaulh: ―Ju ani slivasalh ca yuchach ju anu'' lapanac ju caminach nona''
    ixchivinti Dios ju ani lacamunutpa''.'
  eng-LSV: The men, then, having seen the sign that Jesus did, said, “This is truly
    the Prophet who is coming into the world”;
  cak-NT: 'Y cuando ri winak ri'' quitz''eton chic ri milagro ri xu''on ri Jesús,
    ri nuk''alajij chi ja ri Dios takayon-pe richi, reje'' xqui''ij: Can ketzij-wi
    chi ja achi re'' ri nik''alajin rutzij ri Dios ri q''uiy yan tiempo yoben chi
    can nipe chech-ulef, xecha''.'
  pah-NT: 'Hepiagame pevove''g̃a ei a''ero: —Ahemonhimomby''ava''ea Jesus''ga oapo
    pão imbohe''yja nhande ve, ei g̃a. Ga ko Tupana''ga nhi''ig̃a mombe''uhara''ga
    tuhẽ! Moisésva''ea omombe''u ga hako uhu po ti ga yvya koty javo. Ga tuhẽ reki,
    ei g̃a ojohupe.'
  sja-NT: 'Eperãarãpa unudak''ãri Jesupa oo bɨ ma ne-inaa eperãarãpa p''oyaa oodak''aa
    ãchi juadoopa, jarapachida: —Wãara nata Ak''õre pedee jarapari tachia nɨ p''anadap''edaa
    chemerã na p''ek''au eujãdee.'
  xed-xed: «Nana mndu na vərɗa anabi dzaʼa sagha ta ghəŋa haɗik mnə lu kay ya,» ka
    tsa mnduha ta nghaŋtá mazəmzəm maga Yesu ya.
  glk-glk: 'مردم با دِئنه اَ معجزه کی از عیسی ظاهره بوسته، بوگفتیدی: «راستی، راستی
    کی اون هو پیامبری ایسه کی بأیستی به جهان بَمو بی.»'
  mks-NT: 'Tá na̱xini ndihi ña̱yivi cán ña̱ xitúhún na̱caja Jesús yóho já na̱casáhá
    cáchí xi̱hi̱n táhan na já: —Jivi ndusa da̱ yóho cúú profeta na̱cachi Ndióxi̱ chindahá
    a̱ ñuyíví yóho —cáchí xi̱hi̱n táhan na.'
  gfk-S: Ma be ira matanabar di ga nes ikin ra dades na hakilang Jisas ga gil ie,
    di ga tange be, “Tutuno sakit, ikin ra tunana, aie no tangetus nong na hanawat
    ukira tano ula hanuo.”
  bmu-bmu: Jisösnöŋ aŋgöletot mewö mei asuhuiga ambazipnöŋ eka welipköba jiget, “Kezapqetok
    azi gölmenöŋ asuhumapkö jigeri, yaŋön mönö ölŋa mia akza.”
  dgz-dgz: Taba nane ewap, waenapan iragi Iesu yo ame tan yawane anega waiwanumun,
    “Tavewa di, apan mame God noa waini apanewa da, nu piup ma gapan amase taintoniwa
    mame tauen.”
  eng-GNV: Then the men, when they had seene the miracle that Iesus did, saide, This
    is of a trueth that Prophet that should come into the world.
  zaa-NT: 'Bilá''báni ca enne'' ỹétsi''á milagro nu beni Jesús, accana ra cą: Hualigani
    ènni''į ènni''ą'' profeta enne'' ná qui''ni ìta yétsiloyu, porqui''ni té la''huacca
    de ỹiabara'' quì''e.'
  eng-WEBSTER: Then those men, when they had seen the miracle that Jesus performed,
    said, This is truly that prophet that should come into the world.
  guh-guh: 'Nexata bajarapajivibitsaëtoxaneto itsa tane Jesús ayaicuene Dioso pesaëta
    pexanaejava, najumaitsi Jesús yabara: —Diosojumepaebinë profeta, ponë vaxaitsi
    copiaevetavanapatsi pepatsijavanexatsica, bajara jane maponëje.'
  bon-bon: Biname cina liba jepänisi ai ciitaca mule ne, Yeesu lui jewenige, teepi
    jiicisi egä, “Toraca, ai lui Acejiyame me pui mename biname gyene, mine lui ne
    jewagrijenisi otnime.”
  nhw-BL: Huajca quema nopa masehualme quiitaque ni hueyi tlanextili quema Jesús quimiyaquili
    nopa pantzi, quiijtojque para nelía yaya nopa tlajtol pannextijquetl catli Toteco
    quiijto quititlanisquía ipan tlaltipactli.
  swh-ONEN: Baada ya watu kuona muujiza ule Yesu aliofanya, walianza kusema, “Hakika
    huyu ndiye Nabii ajaye ulimwenguni!”
  wbi-wbi: Avaanhu vala ye vakyaghile ikidegho kino avombile uYesu vakati, '“Kyang'haani
    umuunhu uju ghwe mbili juno twahuvilagha kuuti ikwisa mu iisi muno.”
  bba-bba: Sɑnɑm mɛ tɔn be, bɑ sɔm mɑɑmɑɑkiɡiru wɑ te Yesu u kuɑ bɑ ɡeruɑ bɑ nɛɛ,
    kɑ ɡeemɑ, wiyɑ Gusunɔn sɔmɔ wi u sisi hɑnduniɑɔ.
  eng-KJVCPB: Then those men, when they had seen the miracle that Jesus did, said,
    This is of a truth that prophet that should come into the world.
  kgk-NT: 'Upéi hexapyrã-rupi Hesu rembiapo porã ohexa ramo, he''i ojóupe hikwái:
    —Upe va''e ko Nhandejáry nhe''ẽ-py omombe''u va''ety ojekwaa va''erã voi va''ekwe
    ko yvy ári, he''i ojóupe Hesu-rehe upe pygwa kwéry.'
  waj-waj: 'Yapa kiooduu teeda Yisuuva Anutuuqaa mmoori ari vookarauvaa uuvaa gioonna
    kiaapu ivaki varuuya teeda tunoo: Forofetaa voovai mmatayaa tiinaraivo kutaa tuanaa
    aanna ii vaidi ivovee,'
  cpy-cpy: 'Ikanta iñaakiro atziri-paeni itajonka-wentakiro Jesús owanawontsi, ikantee-yanakini:
    “Riitaki irika akemakotziri Kamantan-taniri pokatsini jaka kepatsiki. Omaperotatya.”'
  ekk-PKP: 'Kui inimesed nägid seda imet, ütlesid nad: „Muidugi on tema see prohvet,
    kes pidi maailma tulema.“'
  mpx-mpx: Inoke gamagalau bolo Yeisu wana ginol yawiyawi ya hi kite hi ba, “Tunahot
    iya palopita toto abwe i nenem panayawi.”
  wbp-wbp: Kujalurla yangka yapangku miyi marlaja ngarnu jintawarlayirli Jijajiki
    yartarnarri-kirliki, ngulajulu-nyanu kujalku wangkaja nyanunguju yapa, “Nyampuju
    wati ngulaju Kaatu-kurlangu Jarukungarduyu Wiri kuja-ngalpa Mujujurlu yimi-ngarrurnu
    nyurru-wiyi, nganta kapu yanirni Kaatu-kurlangu-ngurlu. Nyampunya nyanunguju wati!”
  luo-luo: Kane ji oneno tim hono ma Yesu notimono, negichako wacho niya, “Kuom adier,
    ma e janabi mane onego bi e piny.”
  nhe-NT: Huajca quema nopa tlacame quiitaque ni hueyi tlanextili quema Jesús quimiyaquili
    nopa pantzi, quiijtojque para nelía yajaya nopa tiocamanalojquetl tlen Toteco
    quiijto quititlanisquía ipan tlaltepactli.
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܢܝܼܫܲܢܩܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܝܼܫܘܿܥ، ܐܡܝܼܪܗܘܿܢ: ”ܫܲܪܝܼܪܵܐܝܼܬ
    ܐܵܗܵܐ ܝܠܹܗ ܢܒ݂ܝܼܵܐ ܕܐܵܬܹ‌ܐ ܠܕܘܼܢܝܹܐ.“'
  esk-NT: Iñuich qiñiqamitruŋ quviqnaqtuaq savaaq Jesus-ŋum iñiqtaŋa nipliġñiqsut,
    “Iḷumutun una ilaaŋuniqsuq. Tarra sivuniksriqirauniqsuq aggiqsuksrautauruaq nunam
    iñuiñun.”
  msb-msb: Pakakita sani na milagro na ginhimo ni Jesus, nagsabi an mga tawo, “Amo
    gayod ini an propeta na mapakadi sa kinab-an.”
  cpa-NT: 'Mi³ca¹jái¹ dsa² jue¹² juu¹² juøh¹² jøng² ma²na²jmo¹ Jesús, jøng² ca¹juúh²
    dsa² héi²: ―Lah¹dsóh² dsa² ná¹² báh³ lán¹² dsa² hǿ² jøg³ quiah¹² Diú¹³ héi², dsa²
    rø²juúh² si² hi² jií¹ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଲା ଏ କାବାଅଇଜିବା କାମ୍‌ ଦେକିକରି ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ କଇଲାଇ “ଏ ଦୁନିଆଇ ପର୍‌ମେସରର୍‌
    ଜନ୍‌ ବବିସତ୍‌ବକ୍‌ତା ଆଇବାର୍‌ ରଇଲା, ସତ‍ଇସେ ଏ ଆକା ।”
  meu-meu: Taunimanima ese una toa ia ese e karaia vada e itaia, bena eto, Momokani,
    tanobada bainema perovetana binai.
  yva-NT: Arono vatane wo Apa anapaporainyo po rarorone so raen, wo raura ware, “Sopamo
    tugae rave anawae Amisye po aurairive indati de mine so rai.”
  dgc-dgc: Nadid, péketa du tolay ta éya a ginamet ni Jesus, éy kinagi de, a “Siya
    ngani dén ya a talaga i purupeta a pinaange se na Diyos a tagapagligtas dikitam.”
  zpm-NT: 'Zeeṉe goṉ grë miech co milagr ro ne beeṉ Jesús ga, rneechaa zho: ―¡Ne nlipagaa,
    lëë meṉ qui ga quiambiaaz ne! ¡Me nac Meṉ ne zëëble diidz ga cxeeḻ Dios lo guidzliu
    guiadteed xtiidz me!'
  hix-NT: Àro wyaro Txesusu yahoxetà yonytxownà hatà, toto komo. Tàwyanye xenyetxhe,
    onà wyaro nketxkon hatà. Khoryenkomo rwonà yokarymanye ro me xaxa mpànà naha ha,
    mosonà, ketxkon hatà. Tomohsom me nay hatà, noro, Moyses heno nekarymatxho rma.
    Noro moson hamà, ketxkon hatà, toto komo, tàwyanye noro yahoxetà yonyàr ke hatà.
  sim-sim: Ma ondo Jisas ma undahi ambu oson or urik, li heyehe limu mbara, �Omendinga
    sira. Ma toto profet oria. Ma or ni nikishinda ma toria.�
  npi-ULB: जब मानिसहरूले उहाँले गर्नुभएका यी चिह्न‍हरू देखे, तिनीहरूले भने, “उहाँ
    साँच्‍चै यो संसारमा आउनुपर्ने अगमवक्‍ता हुनुहुन्छ ।”
  cgc-cgc: Pagkita ta mga ittaw ta katingalaan na pabuat Jesus, ambal danen, “Jesus
    gid prupita ya na pambal ta Dyos anay pa sa na mabot unti ta kalibutan i.”
  tim-tim: Akto luâk âmbâle arekŋe kulem keiŋe are ekmâ nâŋgâm hin magaŋgi goaŋgi
    agi, “Propete humo hânân miawakbiap yâk lâmgomaen amâ ire emelâk miawaktâp.” dâyi.
  yor-yor: Nítorí náà nígbà tí àwọn ọkùnrin náà rí iṣẹ́ àmì tí Jesu ṣe, wọ́n wí pé,
    “Lóòótọ́ èyí ni wòlíì náà tí ń bọ̀ wá sí ayé.”
  wos-wos: Lakwandaka di du takwa Jisas yandén hambuk jémbaré xéta di wa, “Profet
    nak ané héfaré yatandé. Déka nani haxé. Haxémben du Jisas dé. Wu mwi hundi dé.”
  emp-NTPO: 'Jesuba mãwã od̶ad̶eba cawabisia idjira Ãcõrẽneba ze b̶ʌda. Ẽberãrãba
    maʌ̃ ununaped̶a jarasid̶aa: –Wãrãda naʌ̃gʌra Ãcõrẽneba bed̶eabari dji droma, dji
    naʌ̃ ẽjũãne zeida b̶ad̶aa.–'
  eng-F35: Now then, having seen the miraculous sign that Jesus performed the men
    said, “This One really is the Prophet who is to come into the world.”
  ind-ind: Ketika orang banyak itu melihat keajaiban yang dilakukan Yesus, mereka
    berkata, “Orang ini pasti nabi yang sudah lama kita nanti-nantikan, yang sudah
    dinubuatkan oleh Musa untuk datang menolong kita!”
  pes-OPCB: 'وقتی مردم این معجزهٔ بزرگ را دیدند گفتند: «بدون شک این همان پیامبری است
    که ما چشم به راهش بوده‌ایم.»'
  mpt-mpt: Nakaia unanga eli Yesuse okok sum olo klaneo wateniba baaniba Sino Gode
    buk tem wengo baanoa Sinanomo Gode weng omkeimalin nakae daakenea dabalim ele
    tlamabebo genobuo bain naka eleta te biebo gesiobe.
  ssx-ssx: Mo wanda꞉halima꞉ta꞉ Yesuma꞉ koto pa꞉ta꞉ wele wopu piekeeki hando hao alota꞉
    Do halita꞉ hande kenkena꞉ epolo pa꞉la꞉ ota꞉ Potopede hali ya꞉ka꞉ta꞉me lemekeme.
  mkl-mkl: Iyi inɛ ŋɑu ɑ̀ yɛ mɑɑmɑɑke iyi Jesu í ceu ŋɔi ɑ̀ ni, do ntɔ, nŋui í jɛ
    wɑlii iyi ɑ́ nɑ ku nɑɑ si ɑndunyɑu.
  gaq-gaq: ଜିସୁନେ ଆକେନ୍ ଇରିଆତୁଗ୍ କାମ୍ କେଚେ ରେମୁଆଁ ବାସଙ୍ଗ୍‌କେ “ଆଣ୍ଡିନେ ବାବବାଦି ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ
    ପାଙ୍ଗ୍‌ନେ ଲେଃକେ କ୍ମେ ସତେଆଃ ମେଁ ।”
  gof-RNT: Asay Yesuusi oothida malaatata be7ida wode “Hayssi tuma ha alamiya yaana
    geetettida nabiya” yaagidosona.
  unx-unx: ଏନ୍ତାଃରେ ତାଇକେନ୍‌ ହଡ଼କ ୟୀଶୁ କାମିକେଦ୍‌ ନେ ଚିହ୍ନାଁ ନେଲ୍‍କେଦ୍‍ତେ ମେନ୍‍କେଦାଃ,
    “ସାର୍‌ତିଗି ଅତେଦିଶୁମ୍‌ରେ ହିଜୁଃତାନ୍‍ ନାବୀ ନିଃ ତାନିଃ ।”
  gah-gah: Lá okago, golivagi alévolé netá lá oko loló igo, vegená keza ánigiake,
    imane lamaná Ómasímini agepagutí gakó loaká ve napa makó mikasigú utó itive liki
    lina vema noitive.
  lcm-lcm: Taun a vap ang kila arai ani abis i vilvil ataping ke, kilapo angtokai
    ta, “Tutuman luai kana na katakai i kus amalangas voiang ka serei kuli rina.”
  aer-aer: Nhenge tyerrtye areyele-arle areke Jesus nhenge arne mwerre akngerre nhenhe
    renhe mpwarerlenge ngangkere akngerre-akertele itne angkeke, “Tyerrtye nhenhe
    apeke kwenhe arratye angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre,
    Moses-elarle arrule anthurre ileke nhenge apmere ahelhe nhenhe-werne-arle apetyetyenhe.”
  qvc-NT: 'Chayraykum chaypi kaqkunaqa Jisukristu chay milagru rurashqanda rikashpaqa,
    nirqanllapa: —Manchu unay tyimpukunapi Tayta Dyus ufrisirqan kach''amuyta suq
    ancha pudirniyuq rimaqta kay munduman. Allibraq kay Jisusqa chay ancha pudirniyuq
    rimaq, nishpa.'
  tgl-ULB: At nang makita ng mga tao ang tandang ito na kaniyang ginawa, sinabi nila,
    “Ito ang tunay na propeta na siyang darating sa mundo.”
  cbs-NT: 'jawen unanmati dami Jesúsun jatu axunxuwen taea uin yuinamei: —Chanima
    Diosun jancha yuixunika kayabiki, jaska Moisin yuinidan, ja junidan, jabiaki—
    ikubaunkin'
  xtm-NTPP: 'Ja ni ka jini ñayii ma milagru ni sa''a Jesús ma, te ka ka''an i: ―‍Ja
