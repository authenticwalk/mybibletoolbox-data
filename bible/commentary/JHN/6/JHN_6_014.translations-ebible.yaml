  san-TIB: ཨཔརཾ ཡཱིཤོརེཏཱདྲྀཤཱིམ྄ ཨཱཤྩཪྻྱཀྲིཡཱཾ དྲྀཥྚྭཱ ལོཀཱ མིཐོ ཝཀྟུམཱརེབྷིརེ ཛགཏི
