  tel-2017: వారందరూ యేసు చేసిన అద్భుతాన్ని చూసి, “ఈ లోకానికి రాబోయే ప్రవక్త ఈయనే”
    అని చెప్పుకున్నారు.
  hat-BSA: 'E pou sa, lè moun yo te wè sign ke Li te fè a, yo te di: “Anverite sa
    se Pwofèt ki gen pou vini nan lemonn nan.”'
  top-NT: 'Amá cristianos ni̱ tama̱kachákxi̱lh la̱ ixtlahuani̱t Jesús, pero ixta̱cxilhni̱t
    la̱ ixma̱lhu̱hui̱ni̱t simi̱ta y huá tzúculh tali̱chihui̱nán: ―Jaé chixcú huá amá
    profeta tí ma̱lacnu̱cani̱t ama quinca̱lakminá̱n.'
  msk-msk: Pagkita nang manga otaw sining milagro na yiimo ni Jesus, maglaong silan,
    “Way buku, yaan agaw yang propeta na pyagalaong kadini nang manga propeta na madatung
    ani sang donya.”
  gyr-NT: 'Evocoiyase ava eta co poromondɨisa guasu Jesús rembiapo repiase, aipo ehi
    yuvɨreco: —Supi eté co uve revo acoi: “Oura Tũpa ñehe mombehusar ɨvɨ pɨpe” ehi
    icuachiaprɨ aracahendar pɨpe —ehi yuvɨreco.'
  kmh-kmh: Biynimb gok tap mageprek gak kun ak niŋiy aŋgyak, “Chin miñiy niŋbun; bi
    biy mey, bi Gor minim aŋgep mankumb biy winiŋgamb aŋgiy, per apun ak aŋgyak.”
  ukr-ONPU: 'Коли люди побачили знамення, яке Він зробив, почали казати: «Він насправді
    Пророк, Який мав прийти у світ».'
  emi-emi: Taumattu ngatoa laghe tarala isaa o niaimatoonga Iesu ghe gheleila, me
    laghe ue va, “Koronna, ia propete ateva laghe uela va aue emae tale kosa ateva
    oia.”
  zpv-NT: 'Ya bwiinn raꞌ chi chin bwaꞌha raꞌ ba sehn rooꞌ nin bwiꞌhnn Jesuhs, chiꞌchi
    rahbi loh lasaaꞌ raꞌ ba: ―Guchiica, laꞌh ba naa ndxiꞌhw nin rñiꞌ loh Xchihtsi
    Dxiohs nahpa dxiꞌ loh guidxyiyuh.'
  gux-gux: Bi niba yeni den laa Jesu n tieni ya bancianma ki yedi moamoani de one
    n tie yaa sawalipualo n den baa cua handuna nni.
  kos-kos: Ke mwet uh liye mwenmen ma Jesus el oru inge, elos fahk, “Pwayena lah pa
    inge Mwet Palu se ma ac tuku nu faclu!”
  ibo-ibo: Mgbe ndị mmadụ ahụ hụrụ ihe ịrịbama ahụ, o mere ha bidoro na-asị, “Nʼeziokwu,
    onye a bụ onye amụma ahụ nke ga-abịa nʼime ụwa.”
  yml-yml: Tomotoganidi Iesu yana folova toketokena i ꞌiseni i vo, Vona mogitana,
    Iesu kumanina toluꞌivonanina basenadiotoga Yaubada i vonaꞌawaufaufa i vo, I na
    mai.”
  ory-ory: ତେଣୁ ଲୋକମାନେ ତାହାଙ୍କ କୃତ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ଦେଖି କହିବାକୁ ଲାଗିଲେ, ଜଗତକୁ ଯେଉଁ
    ଭାବବାଦୀଙ୍କର ଆସିବାର ଥିଲା, ଏ ନିଶ୍ଚୟ ସେହି।
  bzj-bzj: Wen di peepl dehn si di mirakl weh Jeezas mi du, dehn staat tu seh, “Dis
    da di Prafit weh mi fi kom eena di werl fi chroo!”
  chk-chk: Iwe, lupwen ekewe aramas ra küna ewe manaman Jesus a föri, ra apasa, “Enlet,
    iei i ewe Soufos epwe feito won fanüfan.”
  ssd-ssd: 'Taŋgo pino nu wam kitek saŋgrinu kina ta kaŋgermba sakinaig: Tuan taŋgo
    suŋgo prowam tuku sakinaig ta noten ŋginaig.'
  acr-TNT: 'Ecꞌu ri winak, echiriꞌ xquil wa cꞌutubal re ruchukꞌab ri Dios xuꞌan ri
    Jesús, jewaꞌ xquibiꞌij: «Pakatzij wi, waꞌ e ri jun Kꞌalajisanel koyeꞌem cacꞌun
    che ruwachulew» xechaꞌ.'
  rop-rop: Wal wen detlot pipul bin luk det speshalwan klebabala ting weya Jisas bin
    dum, deibin tok, “Trubala dijan na det speshalwan mesinja weya God bin tok im
    garra jandim langa dijan kantri.”
  mee-mee: Ka ina ragau ke kele killa laeala e bollau ae Iesus kuma kia, na keke role
    roma, “Aekia ka i a agau laeala mannangana e toe Nutu kaona a i role pala ta i
    bange ta mogalo laekia e ngape.”
  mwf-2018: Bere da mange ngala nhini thangunu kardu pubangammangkardu-ka murrinh
    warda pumenanudha purni, “Ya. Kardu nugarn kanhi-ka kardu ngarra Yile neki thangunu
    kathu wurdannhethuk ku prophet thathpirr-ya kardu pana ngarra thimnamardamarda
    da ngarra kanhi panheruyngimenu.”
  dif-dif: 'Kana worali nina malka, Jesujeli ngankanani matja najina, tana jatana
    wonti: „Naupini morlalu Nauja Propheta nganni, Nauja mitani wokarananto!“'
  gam-gam: Jisas kogo dongall embe yei ge una kane embe dji, God na propet ta dje
    worno wonda we dji ge Jisas wale wondo we dji.
  nou-nou: Edo embo mi Iesu mi ari wasiri goroba de isira awa gido ungomi sisera,
    “Gebe embo emone God da binga sari embo ingode simba ewora awa ra.”
  mqb-NT: 'Ɗo ahay sə canan anà masuwayan ana Yesu a sa ga ata nà, ta wa: «Tə ɗiɗem
    awan, ɗowan a anan nà, i ga nà, winen ɗo maja''am a Mbərom saa nay ahay pə daliyugo
    azanan ata awan.»'
  ape-B: Douk echudak elpech chatik enyudak God atunu neneken uli moul douk anan Jisas
    neneken uli ali chakli, “Aduligu atugu, anudak alman douk anudak profet God naklimu
    eke nukaganu nunamali apudak atap uli.”
  grc-F35: Οἱ οὖν ἄνθρωποι, ἰδόντες ὃ ἐποίησεν σημεῖον ὁ Ἰησοῦς, ἔλεγον ὅτι «Οὗτός
    ἐστιν ἀληθῶς ὁ Προφήτης ὁ ἐρχόμενος εἰς τὸν κόσμον.»
  cav-NT: 'Amena ecuita cuana Jesúsra Yusuja casa bamere ishu pan umanashahuaju baatsu,
    tuna jadya jucuare: —Pusha ama cuitadya ri riyaque ecuita Yusura riyaque yahuaju
    cuadisha ana ahuaque tuja quisarati ecuana cueja ishu. Riyaque ecuitadya tucue
    tuque ecuana ihuayaque, —jadya tuna jucuare.'
  kgp-NT: 'Kỹ tóg ag mỹ e tĩ, ag tỹ Jesus tỹ milagre tag han mũ ven kỹ. Kỹ ag tóg
    ti to: “Topẽ vĩ tó tĩ ẽn hã vẽ,” he mũ. “Ẽg tỹ ũn jãvãnh mũ ẽn hỹn tóg,” he ag
    tóg, Jesus to.'
  bvd-bvd: Ma si kada toaa nai da suai doo kwaibalatana nai sa Disas nia ilia, kera
    daka bae 'urii, “Na brofet bae kai dao mai lao fera ne 'i saegano naa ne, nia
    mamana naa ne!”
  ukr-1871: Люде ж, бачивши, яку ознаку зробив Ісус, сказали, що се справдї пророк,
    грядущий на сьвіт.
  apz-apz: Oso wonyoangkafo aꞌamu miyɨwoꞌnɨngkiyohofoso Jisas imentiso soꞌno hwe moyaꞌmi
    hofɨko nuhwonontɨfi ole hnnɨmentohofi, Oso hwe sohumo Anɨtu hungkuno uyahonɨngki
    naloneꞌno hontohumalohwoneso olo huhweho. Ose hnnɨmentohofofoho.
  yon-yon: Kwane, nimakarub kuu kami yeka mamaa dud kuu Yesumbed ongmoona wedmekorib
    yedmiwen, “Profesiman darewoob kuu okad yiri mananeen andimaib kuu anam kuu ye
    keiyo.” andiwen.
  poi-NT: 'Jesɨc jém pɨxiñt́am cuando iixyaj jém milagro jém iwatnewɨɨp Jesús, nɨmyaj:
    —Nu̱ma yɨ́p pɨ̱xiñ jém Profeta jém tanaŋjóctampáppɨc iga miñpa yɨ́p naxyucmɨ.'
  wuv-wuv: Ro'aa fanunudigaa fei hilalaa foigia bigi'aa Jesus, ronawe ware, “Pa'aa
    fa'ua ba hia mei Mamama'a, mei ba i nomai yeni malagufu.”
  quf-NT: 'Chaynu Jesús milagruta ruratin rikarmi, runakunaqa niyaranllapa: —Chiqaptami
    kay runaqa, Dyuspa rimaqnin kay pachaman shamunanpaq karan chay nir.'
  yuw-yuw: Oro Yesu yu momphon weran moröma wo tuna owi amnaho angga yogung, “Boinno
    sinom, amna ngo yui yong tuctuc amna Kopotorocho osuc gurocdec siuna ohoc ohocha
    yogocma woroc.”
  hus-NT-1971: 'Tam tin tsu’u an mulcunel abal antsana’ in t’ajamal an labith t’ajbilab
    a Jesús, in ulu: ―Lej chubax axe’ ja’its an caulome axi bijithits c’al a Dios
    ne’ets ca chich teje’ tsabal.'
  med-med: Ni kʉn, uⱡ rʉpndi Jisas ndi, itim ni, wamp mbʉ ndi, kandʉk nʉk mel, “Painui
    wu ti, mʉi kona ila mana omba nʉtmin ni, omba morum kanmʉn,” nʉtʉng.
  bch-bch: Be gid panua tigera uisinga toa Iesus ikado ta tikeo, “Deo ikeo ngan sulanga
    eaba ede ga inam tanoeai ngan badanga iaoa. Tautaunga ei eaba tota nene!”
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ cangáˉ i̱ dseaˋ fɨ́ɨngˊ do e li˜ e quɨ́ɨꞌ˜ Jesús jmɨɨ˜
    e cajméerˋ do, jo̱baꞌ canaaiñˋ sɨ́ɨiñˋ lajeeˇ yaaiñ˜ jo̱ féꞌrˋ: —I̱ nab dseángꞌˉ
    dseaˋ i̱ cajíngꞌˉ Fidiéeˇ i̱ nisíñˉ fɨˊ jmɨgüíˋ la i̱ niféꞌˋ cuaiñ˜ quiáꞌrˉ.'
  deu-1951: 'Als nun die Leute das Zeichen sahen, welches Jesus getan hatte, sprachen
    sie: Das ist wahrhaftig der Prophet, der in die Welt kommen soll!'
  alq-ALGNT: 'A8iagog dac egi 8abama8adjin e todamindjin ii mamada8izi8ini, ki ikido8ag:
    “Ketcinadj mi aa niganadjimo8inni ka piaiak kidji pijadj ooma akikag!”'
  ixl-NNT: 'As til unqꞌa tenameꞌ u kꞌuchbꞌal tetz vibꞌaꞌnil u Tiixheꞌ uveꞌ ikꞌuch
    u Jesús. As ech tal veꞌt unqꞌa tenam ileꞌ svatzaj: —An chiteꞌ vil. Kat ulyu veꞌt
    u qꞌajsan tetz viyol u Tiixheꞌ uvaꞌ alel kan u tulebꞌaleꞌ taꞌn u Moisés,— tiꞌk
    unqꞌa tenameꞌ.'
  boa-NT: 'Ehdúu méénúráítyuróné Jetsóó méénune iájtyúmɨ́ne tsaate néjcatsíhi: —Ɨ́mɨáánéha
    diibyéjuco áánu Píívyéébé ihjyú uubálle múnáajpi éhneváa ííñujɨ́vú tsááiíbye.'
  etr-etr: Udia dolö amolia Yesuea dolöea hamomolöi made gadoi hamosebe amo bealahilä,
    säla didigahalea, Bea sälo nagadaiawi moholömelëla säha dilo amoda dofä go gabumelëla
    säi.
  quh-NT: 'Chay jatun ricuchinata ricuskancumantataj runas nisharkancu: —Ciertopuni
    cay runaka cay pachaman Diosmanta jamunan carka chay willajmin, —nispa.'
  kwi-kwi: 'Suasne Jesús iztasparɨt kal kirɨt aizpa izarawane, awane kaizara: —Watcha.
    Usne Dios pit kainammmika i. Diosne ussa kin nam kit au sukin ɨninta.'
  agm-agm: Isɨ wɨrɨsandɨhiya siya sandɨ sɨwipatɨ watɨpɨhatɨ Jisaasiho kaindɨmandɨ
    mmonawaawɨ kiya satawaatopo. “Ese akɨte uta kɨmo Autaahaatɨhomɨ pɨwɨha jɨpatɨpindisɨhaatɨhapɨ
    jɨhura satatɨ, ‘Autaahaatɨhomɨ pɨwɨha atisatɨ netɨ ausaitandɨho maapɨ yapɨpataapɨhɨ
    napɨtaise,’ tatɨ katisɨhore,” tawaatopo.
  ubr-ubr: Sabu nan on Iesu sit bobo buburin ifour ato siyau, “Dura bag atonio Orot
    on aubairuruotin, On tamomousin itnat au tafanam mes!”
  tsw-NT: Ana ama e enei ili ya asalama i na Yesu yuwain, reve a damma, “Amayun, a̱yi
    ɗaɗa Vumava̱sula̱ la̱nga̱ na ri lo a̱ ta̱wa̱ a̱tsuma̱ o uvaɗi.”
  cax-NT: 'Numo tarrtai genterrü arrüna milagrorrü urriante uiti Jesús, namatü: —Tonenti
    naqui profetarrü, naqui cümenuche nubarrüperaca, naqui cuabotü icu na cürrü.'
  aia-aia: Na'i 'oha na 'iraaui noni rau 'omesiai ha'abu'oahusi, raugu ha'atee o'ani,
    “Ha'amomori, naia'a naasi rarabea nagau mamasiasi!”
  srp-1865: 'A ljudi vidjevši èudo koje uèini Isus govorahu: ovo je zaista onaj prorok
    koji treba da doðe na svijet.'
  agt-agt: A gafu ta naita na tolay kiden ya pakapangwa ni Hesus ta nepagpakaddu na
    ta pan kiden a “Talaga ta ye-yan na tolay ya kinan da en nga paguhohugan na Namaratu
    nga ange kan ta lutakin,” kun na kadwan kiden tekid.
  lug-lug: Abantu bwe baalaba ekyamagero Yesu kye yakola ne bagamba nti, “Ddala ono
    ye Nnabbi oli alindirirwa okujja mu nsi!”
  yby-yby: 'Sakoya oliwaki elewole nesa yaya lolo iyoko muki wewenamasiya mudaikiki
    sa-liki lae: Maya Omaimidana epaloti ga lokaka we napa mako soto pitiye liki labo
    we maya netiye.'
  heb-heb: ויהי כראות האנשים את האות הזה אשר עשה ישוע ויאמרו הנה זה הוא באמת הנביא
    הבא לעולם׃
  mpp-mpp: Wakeme, ngic-ngigac yenge yedi pasile maaine bawec, yogo nganilu yanguc
    miibong, “Foinac, ngic yago hocne siduc-mimi ngic himongka kwesinale miicne.”
  apb-apb: Oto maholo mwala kire leesie hu'i-hu'ite a Jisas e asuie ngeena, kire ko
    si te'uri, “Sa'a mola propet paine nge mo Uusu-uusu Maa'i e unue uri kei lae mai
    laona walumalau ni oto ienini.”
  san-TEL: అపరం యీశోరేతాదృశీమ్ ఆశ్చర్య్యక్రియాం దృష్ట్వా లోకా మిథో వక్తుమారేభిరే జగతి
    యస్యాగమనం భవిష్యతి స ఏవాయమ్ అవశ్యం భవిష్యద్వక్త్తా|
  ben-IRV: তখন সেই মানুষেরা তাঁর আশ্চর্য্য কাজ দেখে বলতে লাগল, ইনি সত্যই সেই ভাববাদী
    যাঁর পৃথিবীতে আসার কথা আছে।
  ntu-ntu: Kx nzmclr rkx lc, leplz lcng sc tzrpipelr kx, “Zpwxtx, krlc Profet kc tqpi
    Gct navzm mz nrlc.”
  pan-pan: ਯਿਸੂ ਦੇ ਚਮਤਕਾਰ ਨੂੰ ਲੋਕਾਂ ਨੇ ਵੇਖਿਆ ਅਤੇ ਆਖਿਆ, “ਸੱਚ-ਮੁੱਚ ਇਹ ਓਹੀ ਨਬੀ ਹੈ, ਜਿਸ
    ਦਾ ਦੁਨੀਆਂ ਵਿੱਚ ਆਉਣ ਦਾ ਅਨੁਮਾਨ ਸੀ।”
  tkr-tkr: 'Mane gahıl I''see haguyn əlaamat g''acuyne insanaaşe eyhen: – Hək''erar
    dyunyelqa qalesda peyğambar İna vor.'
  gvc-gvc: 'Ã jia Jesu tíre to tuaa mehne to yoa ñochʉ ñʉa, masa sehe õ sehe nire:
    —Potocãta jira. Ahriro Cohamacʉ yare yahu mʉhtariro ahri yahpapʉ “Tarohca”, ti
    niriro mari cohtariro tjira —nire tina.'
  mwp-mwp: Thana na nubi adhapudhay woenabal zageth imadhin, thana si sethabi thonara
    kidhakidhan kedha umamoeyr, ‘In mina kay mina peropetha nubi apa goewapa ngan
    nanga mangay kudun madhin.’
  sbk-sbk: Pamande abhantu na bhalola embombo zya bhombile bhajile, “Lyoli ono yayola
    okuwaa wahwenza munsi.”
  mya-JVB: ထိုသို့ယေရှုပြ တော်မူသောနိမိတ် လက္ခဏာကို ထိုလူများတို့သည်မြင် လျှင်၊ ဤသူ
    ကား ဤလောက သို့ ကြွလာ ရသော ပရောဖက် အမှန် ဖြစ် သည်ဟု ဆို ကြ၏။
  kgf-kgf: Waŋu ic embac ieneŋ asé kiwi méréra imi hémma yomuhuc ʒégic; Hélacnec ic
    yomi Anutuac tiliŋ tiliŋ ic baeciguc hamac ʒégic imi mia.
  awb-awb: Míó kega mi otáq sánsá tagéra mahraréra, Marakóipeq tuména Manikánka naho
    néne ehweh irarína aní eqmaraníe ú anímé Sísa wire uwe.
  gdn-gdn: Iyapana ropani kawaya ika idiwa Iyesu matakira kawaya ki kwaewena emupu
    ka mu tagubu ke; “Mibai, apunu yau ka Mamanuga God e Bonanai Wainapiyau Wagau
    Apunai nawanai idiweya ki karako bauwena yau kena.”
  nko-NT: Ahá ámʋ bowun osúna anfɩ Yesu labwɛ́ ánfɩ. Mʋ́ sʋ bɛblɩ́ bɛɛ, “Lɛ́lɛ́,
    oyin ánfɩ gyí Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ́ʋ́ bɔwanlɩ́n mʋ ɩwɩ asʋ́n wá Bulu asʋ́ntɔ́
    bɛɛ, ɔbɛ́ba ɔyɩ́tɔ́ ámʋ nɩ́.”
  bsn-NT: 'To bajiro ĩaĩañamanire Jesús ĩ yiĩoro ĩacõari, ado bajiro yicama masa:
    —Diore gotirẽtobosarimasʉ, adi macarʉcʉrojʉre vadicõari, manire rotirocʉne ñaami
    —Jesúre ĩre yicama masa.'
  pib-NT: Giyagni wa jejine getinri getkaluru wa Geso kamrutanru, wane chinna, “Tyenwa
    galikakpotunanu tokanchi geneklewatachri tyechijne ginachripa.”
  wiv-wiv: Kamana na manumanu kua dia ka hada na mirakel kua a Iesus e katia, dia
    ta tani barae, “Matoto, kaka kua ia na profet kua e tanga kua kete ziho kara garigari.”
  reg-reg: Mbe abhanu bhejile bhalola echibhalikisho chinu akolele nibhaika ati, “Chimali
    unu niwe omulagi unu kaja muchalo.”
  mlh-mlh: Yesuji mosi qoqowirie oŋu bako ŋiŋigoji ŋoneru waragaru mibuŋ, “Kajeqouŋ
    ŋi moreŋgo fukeiŋ ore mibuŋ, iŋoji fofori oi fukega.”
  gof-ENT: ኣሳይ ዬሱሲ ኦዳ ማላታታ ቤዒዳ ዎዴ «ሃይሲ ቱማ ሃ ኣላሚያ ያና ጌቴቲዳ ናቢያ» ያጊዶሶና።
  aau-aau: 'Wo, enekwei sohokwe uwrsa sohom meir krai non, Jisas hiy ma meio ousne
    sokwe lira menkin, homkwe sa senkin seme me, “Okar-ar, uwr ohokwe mo profet, paraw
    mamey porih mon senkin ma mekow hok non: Profet prueyn hiykwe ki mon kokwe ya
    le a.”'
  tvk-tvk: Melele xa vanut moletin xil ak lapus kil merekel xa Iesu pol ni, labiteni
    labit, “Reitin li, ngan ak be Provet xa Hi tehit xati tengan isila imei e ut etan.”
  prf-NT: Pákketa nen tolay hidi ten ginamet ni Jesus ay kinagi di, “Talaga ngani
    a siya en Propeta a umangay ti munduwiday!”
  auy-auy: Ísumo úmba awánésa sésa Maníkón-aaimo simátímíwai íntaamo awánáúnda-waameꞌa
    isatá awánáúmne sésa amuꞌmaráúndawin-iye sésa
  tbg-tbg: Mpiqa komanta ho vaiinti nahenti mini vauka tavovaro Ihuva nora kaiqa vara
    komanta tiha, Paropeti vaiintivano vataini tuvuanarove tiava, ho quqaa maa vi
    vaiintivave, ti.
  hub-NT: 'Turamtai shuar ainasha, nuna wainkaru asar chichainak: “Juka nekas Yuusa
    chichame aarmaunam chichaak: Yuusa chichamen etserin taatnaiti ju nugka jui timauwa
    nuwaiti”, tusa tiaruiti.'
  hmo-hmo: Taunimanima be unai toa Iesu ese ia karaia gauna idia itaia, vadaeni idia
    gwau, “Momokani, tanobada dekenai do ia mai peroveta tauna be inai.”
  big-big: Yongkambanu pulogo koyawili Yisugu Anotogo keke mizara miza purikki keriya
    logo pelik kisa, Wameik, pek yombanu Anotoyaga ngagora weiya logo kozak kai, Anotogo
    teni yongkambanu ngabelakpekkiwili yaliya wazayiweki wezamelagi kaiya logo tonugu
    yuke yolubok mena, kisa.
  gux-G: 'Li niba ń la ke Jesu ń tieni ya yaalidgu tuonli, ban maadi: “One n tie
    yeni i mɔni ya sawalpualo n bo ba cua ŋanduna ne.”'
  cnl-NT: 'Ŋó²³ dsa³ u²³juø''²³ ''e³ ca²³jmée³ Jesús ''e³ ca²³jmée³ lii²³ ''e³ bi²³
    gáan³. ''E³ jo̱³ ca²³jua''³te''²³: ―Rɨ³lø³¹ ''i''²³ ''e³ rɨ²³güén³ mɨ³¹güii³ dsa³
    ''i³ rɨ²³''ɨ́ɨ²³ júu² quiee''³² Dios. ''I³ la³ hua² ''i³ ''í³ ca³quie̱e̱² ―ca²³jua''³te''²³.'
  zar-NT: 'Cateʼ bilaʼléʼenëʼ bönniʼ niʼ yöl-laʼ huáca naʼ benëʼ Jesús, taʼnnë́ʼ:
    —Le nácatë bönniʼ ni náquiëʼ bönniʼ naʼ ruʼë didzaʼ uláz queëʼ Dios, bönniʼ naʼ
    ral-laʼ guídëʼ yödzölió ni.'
  kde-kde: Vanu pavachiwene achila chimaiho cha lisaibu chatendile Yesu, nkuchidoni,
    “Muhiu ayu munu nni ayula nabii utuchinnolela kwida pachilambo.”
  ata-ata: Aneꞌi mimaisou sosovo e Anu muꞌoxonu ne la mivikala aloxo ꞌo, “Manina musuku.
    Itema ꞌo ne, Anu itema sou palomatana vile e Lataua mupalusou muneꞌe no lia ꞌo
    ano.”
  qvw-NT: 'Chaynu Jesus lulaśhanta nunacuna licälälilmi: “¡Cayćhá Diospa Willacünin
    Śhamüca cacuyan!” nicuyalcan.'
  nfa-nfa: Ropa dhèu ae-ae se ladhe rèdhi tadha malaa dhu Yesus tao ne, hèia ra peka
    na, “Ira ii! Nèngu ne, tatu Dhèu nèti lii padhai Ama Lamatua dhu Na jaji le neo
    hia mai.”
  tnp-tnp: Kəni nian nətəmimi kəmoteruh nəmtətiən əha iətəm Iesu təmol, kəni ilah
    kəmotəni məmə, “Nɨpəhriəniən. !Iəni pəhriən u rəha Uhgɨn iətəm aupən kəmətəni
    məmə in otuva e nəhue nɨftəni!”
  urd-urd: पस जो मोजिज़ा उसने दिखाया, “वो लोग उसे देखकर कहने लगे, जो नबी दुनियाँ में
    आने वाला था हक़ीक़त में यही है।”
  hot-hot: Ma avômalô êyê lavôŋiŋ êŋ ba enaŋ, “Avanôŋ! Sêbôk ma enaŋ nena plopet te
    tem êlêm. Ma êntêk lêk halêm yôv.”
  mqj-NT: 'Inde anna itami tau tanda memangnga-mangnga napalako Puang Yesus-e, nakuamo:
    “Ia tappa''mo inde nabi dirannuan la sae tama linoe.”'
  rus-SYN: 'Тогда люди, видевшие чудо, сотворенное Иисусом, сказали: это истинно Тот
    Пророк, Которому должно придти в мир.'
  mbh-mbh: Na toko na sengre o thopol pathepolong ake i velpol, ma o ri ve, “Ake ini
    a God ile riong elnga aton, Moses i ri nge i aro i velpol ake a ulue.”
  bdd-bdd: Cigumwala ma bodaedi Yesu ꞌina paihowa waiwaina ꞌana ꞌilaꞌilala siꞌiteya
    ma sigwae, “Tauna tuwa bewa palopitainaina tauna ꞌabehega gogo gabulena ꞌoina
    ꞌitauyama.”
  cbt-NTPO: 'Ina nápo piyapi''sa'' capacaiso marë'' cosharo'' ana''atërinso'' ni''sahuatona'',
    piyapi''sa'' ninontopi: —Tëhuënchachin iso quëmapi Yosëri a''paimarin. Pënëinpoaso
    marë'' a''paimacaso sha''huirinso chachin, nani o''marin, nitopi.'
  srn-NT: 'Di den sma si a marki san Yesus du, den taki: “Fu tru, disi na a Profeiti
    di bo kon na grontapu.”'
  cta-NT: 'Loꞌo cua naꞌa̱ nguꞌ cña tonu nu nguaꞌni ca Jesús, liꞌ nacui̱ nguꞌ: ―Chañi
    chaꞌ yu jua laca nu cusuꞌ nu chcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo na, nu cua tyuꞌu
    tucua ti nde chalyuu.'
  bqc-SIM: 'Kɛ́ wà dabudabu pↄ́ Yesu kɛ̀pi è wà mɛ̀: Gbɛ̃́piá ãnabi pↄ́ lɛ́ mↄ́
    dṹnia guuɛ sĩana.'
  tcz-CHONGTHU: Chuin amahon, Yeshuan hiche melchih na kidang abol chu amuphat'un,
    atija behseh un, “Eihon themgao ina nga jingu chu ama hi ahi mong monge,” atiuve.
  mar-mar: तेव्हा त्याने केलेले चिन्ह पाहून ती माणसे म्हणू लागली, “जगात जो संदेष्टा
    येणार आहे तो खरोखर हाच आहे.”
  snp-snp: Ido wenena aumala gilibami neta eti imo monala eyeti ya eti loti lamo,
    Polofete lakoma mikaleka oloto pinaiye, loti lamoma moda ama ya ne, loti
  isl-isl: 'Þegar fólkinu varð ljóst hvílíkt kraftaverk hafði gerst hrópaði það: „Hann
    er áreiðanlega spámaðurinn, sem við höfum beðið eftir!“'
  spy-NT: Yu kabokukas ꞉biiko ng'ālyoontooni bo kwōng'uut kiyey ꞉Yēēsu, kumwooy kule,
    “Kubooyiit man, *wōōrkooyoontēētaab Yēyiin ꞉chiichi nyoo /kikēēmwooyē kule mākuchō
    kōōrēēt.”
  xnn-xnn: Issan nang-ilaan san kaipoipogaw issan kaskasdaaw ay inikkan Jesus dadat
    kanan, “Waay siya na nan tet-ewa ay mamadto ay inbaan Apo Dios isnan batawa.”
  mwe-mwe: Bhandu bhakashibhonanjeje shene shilangulo shibhatendile a Yeshu, gubhashitenje,
    “Kweli bhenebha ankulondola bha a Nnungu bhakwiya kushilambolyo.”
  tte-tte: Kabo tomo siya Yeisu ana paisowa ginauli kaba nuwapwanopwano sigitai siwaloba,
    “Walo yawasosi iya palopitawa tasanasanaiwa ilaomako.”
  tcs-tcs: Wen dem pipol i bin luk lo ai da mirikalsain wea Zizas i bin mekem, dempla
    i bin spik, ‘Diswan i mas bi da spesilmesizman blo God wea Baibol i spik em go
    kam po dis wold.’
  hlt-THB: Cawhkaw kawpoek kyi hatnaak Jesu ing a sai ce thlangkhqi ing ami huh awh,
    “Ve ak thlang ve khawmdek awh ak law hly kawi tawngha tang tang ni,” ti uhy.
  soq-soq: Apana sape wimoiena Iesu ginasawa ema dewasano ewane waienase, “Ulaipa,
    me ipa peroweta tawo osowe wisepona umanawa waia tauma wisen.”
  qub-qub: 'Chay milagruta ricar runacunaga niran: «Payga Tayta Dios cachamunanpaj
    caj profëtami.»'
  att-att: Á pakasingan nayù ira tatolay sawe pinagaddátu ni Apu Kesu, napállâ ira,
    á kinagi ra, “Aggina gemma yù ábbilinán ni Namarò nga initabbá na ngaw nga umay
    ta dabbuno!” kud da.
  bki-bki: Mo bogo na tomu nalo abitilubar burum̃ara burutomoluo napano Yesu milaio,
    ajum̃a aber jibe nei kalo aberinavo “Kiado burum̃ara naverialiano na m̃a korobido
    nalo aberkario ka mia naio rimei riyotuba ea yetemeriba nei, tete na naruei naio
    be naverialiano nene memedu kiana.”
  bqp-bqp: 'Kũ ò daboyã kũ Yesu kɛ̀ɛ pìi è ò pì: Gbɛ̃ pì bi annabi kũ àtɛn su
    andunia gũmmɛ yãpura.'
  mcp-mcp: 'Ja búúd ɔ́nɨ bwə́ mə́ dʉ́g Yésus mə́ sá *shimbá yí, bwə́ mú ŋgə cɨ nə́:
    «Bʉ́bə́lɛ́, *muud micúndə́ nyə á bə nə́ a bá zə shí ga dɨ́ ɔ́nɨ».'
  hat-hat: 'Lè moun yo wè mirak Jezi te fè a, yo di konsa: Se vre wi, nonm sa a se
    pwofèt ki te gen pou vini sou latè a.'
  npl-NT: 'Ijkuak n tlakah okitakeh n milagro non Jesús okichi, okijtojkeh: —De milajka,
    Ye ni n profeta non saman walaskia itech nin tlaltíkpaktli.'
  bgg-bgg: Chiih-è Isu mirek pha buang pha blia rek pha ji riig srane, thiichiih shii
    um pha bran ji è yao, izai hì ne Chaig ichiih sohjambling shii wuiiramuii pha
    ji ro!”
  eng-TCENT: When the people saw the sign that Jesus had done, they said, “This is
    truly the Prophet who is to come into the world.”
  eng-BSB: When the people saw the sign that Jesus had performed, they began to say,
    “Truly this is the Prophet who is to come into the world.”
  cpu-NT: 'Irikaite atziri, jiñaakerora itasonkaventakero Jesús ovaritentsi, ikantaiyanakeni:
    “Omaperotaajatatya, iriitakera irika Kamantantaneri itzimi ishinetaitakeri impoke
    jaka kipatsiki.”'
  san-ASM: অপৰং যীশোৰেতাদৃশীম্ আশ্চৰ্য্যক্ৰিযাং দৃষ্ট্ৱা লোকা মিথো ৱক্তুমাৰেভিৰে জগতি
    যস্যাগমনং ভৱিষ্যতি স এৱাযম্ অৱশ্যং ভৱিষ্যদ্ৱক্ত্তা|
  tac-NT: '''Lige etesa alué ralámuli ala''sichi Esusi, alué ralámulika anile: ―Bijchiá
    ye rió ruwime ju napu ané Onorúgame, alué napu nawámili nílige jena wijchimoba.'
  eng-WEBPB: When therefore the people saw the sign which Jesus did, they said, “This
    is truly the prophet who comes into the world.”
  gfk-H: Ma bia ira mataniabar diet ga nas iakan ra dadas na hakilang Iesu ga gil
    ia, diet ga tangai bia, “Tutun sakit, iakan ra tunatuna, ia no poropet nong na
    hanuat ukai tano ula hanua.”
  viv-viv: Tu yoꞋo Yesu nimana ana iyaꞋiyaya aꞋa againe gifaisewana-ma hiꞋitana againe
    hivebutu higayo, “Wona velemona Bana Yaubada bonana ana ToꞋawatalatalaina lakahina,
    Bana yana lakayemu babiya faꞋina kabodabodana-ma.”
  yao-yao: Ŵandu paŵachiweni chimanyisyo chiŵachipanganyisye Che Yesu cho, ŵatite,
    “Isyene ajuju ni jwakulondola jwa Akunnungu jwaŵechetekwe kuti chaiche pachilambo.”
  tgp-tgp: Hitahun matamata tavera atu Iesu mo vaia, tamlohi la tapulo verea vara,
    “Tamlohi nike, enia pr̃ovet atu Moses mo lo verea vara i pa sinai na varama!”
  auc-NT: Waodäni ïñömö Itota bamönengæ̈ nänö cædï adinque, —Näwangä ïingä ïñömö Wængonguï
    beyæ̈ në apæ̈necä ingampa. Tömengä inguipoga Ponguingä, ante näni angaingä ïnongäimpa,
    ante tæcæ änänitapa.
  kbc-NT: Niɡ̶ijo oko anonadi niɡ̶ijo ɡ̶odoxiceɡ̶edi libinienigi aneote Jesus, modi,
    “Odaa aɡ̶alee jawienatakanaɡ̶a niɡ̶iniaaɡ̶iniwa, Niɡ̶icoa ane yeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji, ane niiɡ̶etedicogi Aneotedoɡ̶oji digoina iiɡ̶o”.
  bmh-bmh: Duailel gugeg go Yesus nug meun uligaimai, enemen, “Petak pet, du e go
    Uwait nugau ze doimai, awaraneu du getal Uwait nug em e ebu palautena, alabun
    eun.”
  ctu-BL: 'Jini winicob tsa'' bʌ i q''ueleyob i yejtal i p''ʌtʌlel tsa'' bʌ i pʌsʌ
    Jesús, tsi'' yʌlʌyob: Isujm jiñʌch jini x''alt''an mu'' bʌ i tilel ti pañimil,
    che''ob.'
  meq-meq: 'Ndo hay tə ŋgatay a masuwayaŋ niye Yesu a ge nakə a bəz ha gədaŋ i Yesu
    aye na, tə gwaɗ: «Ndo nakay na, ndo məɗe ha bazlam i Mbəlom deɗek. Neŋgeye na,
    ndo məɗe ha bazlam i Mbəlom nakə tə tsik faya ahəl niye tə gwaɗ ma deyeweye ka
    məndzibəra aye.»'
  noa-H: Hõor pöm mag t'ʌnarr k'ʌʌnau hamach daúacha Jesuu hich hiiu haawai mag hag
    na hamau mag hooba haajerrta mag waubarm hoobaawai jũrr hamach heepai, “Chadcha
    mʌg wounta hich Hẽwandamaucha hich hi jaaumk'ĩir jʌr hauwi pʌ̈iju ha jaaujerrauwai”
    haajeejim.
  alp-NT: Tamata bokala meru esi selu Yesuse Iono mere hoko esi beteke be, “Tinai,
    Ile meije nabi rebe Alla Italuke be Iluake lomei nusare.”
  san-VEL: apara.m yii"soretaad.r"siim aa"scaryyakriyaa.m d.r.s.tvaa lokaa mitho vaktumaarebhire
    jagati yasyaagamana.m bhavi.syati sa evaayam ava"sya.m bhavi.syadvakttaa|
  kbq-kbq: E'ina hige'za veamo'za ana kaguvazama Agrama hiaza nege'za, zamagra anage
    hu'naze. Ama'i tamage huno Kasnampa nere, ama mopafima henka'a egahie hu'za hu'naza
    ne' mani'ne. (Diu-Kas 18:15.)
  kbh-kbh: 'Chë ents̈anga quem bëts soye Jesús jamama tmojáninÿe ora tmojánayana:
    “Ndegombre quem boyabása, chë quem luaroye jabama Bëngbe Bëtsabe juabna jabóyebuambayama
    cha entsemna ca.”'
  ron-LSB: 'De aceea, când a văzut poporul semnul pe care-l făcea Isus, a zis: “Acesta
    este cu adevărat profetul care vine în lume.”'
  pon-pon: 'Aramaj akan lao kilaner kilel o, me Iejuj kotin wiadar, re ap indada:
    Melel i Jaukop o, me pan pwara don jappa.'
  nhe-BL: Huajca quema nopa tlacame quiitaque ni hueyi tlanextili quema Jesús quimiyaquili
    nopa pantzi, quiijtojque para nelía yajaya nopa tiocamanalojquetl tlen Toteco
    quiijto quititlanisquía ipan tlaltepactli.
  sps-sps: Ana vainy a kinai na aya, tagei to na binun iny faatok reits to te kat
    e Jisas ri tsue to na ka, “Man ovei, Ayei na kuigin to aya, te pokei iny ari muan
    te naa minon tana monaagits to!”
  wnc-wnc: Pamuna dopa aminbamda kake, “Duya takngatu tasinggak,” ngang natapbing.
    Natake musiaatang anzing natapbing, “Tupa siknga Anutue wapatang wamu takngatu
    anzing matakut, ‘Anutue wam yanikapsa aminu tapatuta apmea apik,’ ngang yake matakut
    taknga aminu aapa unin apunggak,” ngang yaking.
  bus-bus: 'Kɛ̀ wà dabuyã kɛ̀ Yesu kɛ̀ pì è wà bè: Gbɛ̃ pì nɛ́ annabi kɛ̀ èe mↄↄ
    anduna guumɛ yãpura.'
  gub-BL: A'e teko wexak typy'ak imueta tetea'u haw wà. Wexak ikàgaw wà. — Kwa, i'i
    izupe wà. — Azeharomoete ko awa Tupàn ze'eg imume'u har ywy rehe ur ma'e kwer
    romo hekon a'e, i'i izupe wà.
  imo-imo: Jisasini ulu enge nili akumu terimuna kanokolio imbomani pulu polko ningei,
    “Gotenga nimbe munduli ungu nili iye profet te mai kombuna omba lino nokombalo
    ningo panjiringimu paimbo i iyemu yu lepamo,” ningi.
  boj-boj: Onaqa tamo uŋgasari kalil naŋgi Yesus aqa maŋwa di unsib maroqneb, “Bole,
    Qotei aqa medabu o tamo nami Qotei na qariŋyim mandamq aiqajqa marej qaji agi
    a di.”
  eng-DRA: 'Now those men, when they had seen what a miracle Jesus had done, said:
    This is of a truth the prophet, that is to come into the world.'
  knf-knf: 'Wi bañaaŋ bawinuŋ uko uñoŋarënaan wi adoluŋ, aşë ji : « Na manjoonan i
    awooŋ *Naţupar Naşibaţi anwooŋ i pbi ţi mboş. »'
  san-KHM: អបរំ យីឝោរេតាទ្ឫឝីម៑ អាឝ្ចយ៌្យក្រិយាំ ទ្ឫឞ្ដ្វា លោកា មិថោ វក្តុមារេភិរេ
    ជគតិ យស្យាគមនំ ភវិឞ្យតិ ស ឯវាយម៑ អវឝ្យំ ភវិឞ្យទ្វក្ត្តា។
  arn-NT: 'Fey ti pu che, pefilu tüfachi afmatufal dungu ñi femel ta Jesus tañi kimngeael
    ñi ineyngen, feypi engün: —Rüfngey ta tüfa ñi pelon wentrungen tati felelu ñi
    küpayael ta mapu mew.'
  zas-NT: 'Chi baguiaa ree bejn milagr naroob ni been Jesús, rëb reeman: ―Walican
    bén guin na̱j bén rudëë xtiidx Dios loj ree bejn, bén na̱j guiꞌt loj guidxliuj.'
  ken-NT: Bo abhɛn báchi arɛ́, bághɔ́ nɔ́kɔ́ ɛrɨŋɨ́ maknkay ɛyɔ, bárɛ́m bɛ, “Tɛtɛp,
    nɛ́ chi ndɛmɛkɛpɨ̌ntɨ Mandɛm anɛ ábhɔ́ŋɔ́ nyaka bɛ́twɔ fá amɨk.”
