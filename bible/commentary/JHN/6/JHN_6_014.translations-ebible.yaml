  mya-mya: ဤ​သို့​ကိုယ်​တော်​ပြ​တော်​မူ​သော​အံ့​သြ​ဖွယ် နိ​မိတ်​လက္ခ​ဏာ​ကို​မြင်​ကြ​ရ​သော​သူ​တို့​က
