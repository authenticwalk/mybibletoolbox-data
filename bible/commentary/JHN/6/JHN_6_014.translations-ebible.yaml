  kue-kue: Ana Yesus kimagl orkwa i yomba kandre yegl dingwa, “Kaima yene, ye propet
    ta ende makandle unambe dingwa ikra ungwa.”
  cot-NT: 'Ariqueate yamenajiaquerogueti maasano yonigaanquerogueti Jesoshi oacaantantatsica
    intati yoshequiaquerogueti pan icantajianaquequea: —Arimajasacanica iriotaque
    tsavetantatsica aquemacoqueca coramani incoraquetaque quepatsiqui.'
  bnp-bnp: Na tahuna e huriki ri matakilalea a nivakasiri e Isu i ratea, ri ta maea,
    “Muholi hateka, ra bakovi iea a propet ni taki ge valai na malala.”
  apn-NT: 'Hãmri nhũm mẽ inhĩhkrep mẽ mõr xwỳnhjaja amnhĩ jaêr pê Jejus kot mẽ kãm
    mẽõ ho rax ã omu nẽ ri axpẽn mã harẽnh o: —Kokỹỹ. Tãm mãn pre finat Mojesja amnepêm
    mẽ panhĩgêtjê mã harẽnh o ri pa. Tã ra mẽ pahwỳr wrỳ nà?'
  ctp-NT: 'Wa naꞌan neꞌ chaꞌ tnun nu tka yꞌni Jesús, kanꞌ chaꞌ ykwiꞌ neꞌ loꞌo taꞌa
    ndiꞌin neꞌ: ―Chañi chaꞌ yu kwa lka yu kula nu ndiꞌin chaꞌ chkwiꞌ chaꞌ ꞌin Ndiose
    loꞌoan, nu wa kan ti lo chalyuu re.'
  bre-BRG: 'An dud-se, o welout ar mirakl en devoa Jezuz graet, a lavare: Hemañ eo
    e gwirionez ar profed a dlee dont er bed.'
  opm-opm: Itperhan kuuhan ihir Jisas oh hanip dire na imtin hatin han ma indeinong
    oh wamara Ihtin propet tit kakdah moh apripra ma riptingweri han oh gin arpin
    apris mama pat oh ma hapat goshangopa.
  bvr-bvr: Rrapa wurra gama gorlk gun-gata waypa abi-nana Jesus jama a-ji burr-barlmarrk,
    birripa aburr-yinanga, “A-lay, wola Wangarr gochila gochila an-dana an-nigipa
    An-mujaruk ana-jerrma barra gun-guniya rrawa, ngaw minyja an-guniya, ya?”
  wal-wal: Asai Yesuusi oottido wolqqaama malaataa be7ido wode, “Hagee tumaappe ha
    sa7aa yaana giido hananabaa yootiyaagaa” yaagidosona.
  zad-NT: 'Na'' ka ble''i beṉ''ka'' yeḻ'' waka'' daa ben Jesúza'', na''ch che'' ljwellgake'':
    ―Dii ḻi beenin nake'' beena'' llia bia'' yid yell-lioni kwenc̱he c̱hix̱ji''e daa
    che'' Chioza''ne''.'
  kmg-kmg: Eme ŋic jaŋe fuŋne qaqa mâsi i hone manac erâ mumbiŋ, “Porofete sâko mâreŋko
    fuaocte mukicne, šine hâcne jâmbâŋ.”
  aso-aso: 'Idoꞌ eveneꞌ ingine Izesuꞌ atoliꞌmine suno ineꞌ nene ningi nemuꞌ tiꞌ li
    laniꞌ: Me ve nene polohete ma me misubouꞌ aloseive lave ma nene mo laminetoꞌ eiꞌ
    ne neive.'
  uli-uli: Molwe rela wiri kkemal we Jesus yesa foru ngo rechokwe re mel loboswe resa
    sor bo, “Ye tugul bo iye Profeta we yebe budoh lal faileng le!”
  nin-NT: Nggo anishirr ba a hi ikagri ima yi nggo Yesu a na yi nggo, na da di, “Uwa
    yo ta su uni kpa are wa jiji nggo Abachi à da da à taka nga ni ingbingbru yi!”
  tgk-tgk: 'Мардум мӯъҷизаи Исоро дида гуфтанд: «Ӯ ҳақиқатан ҳамон пайғамбарест, ки
    бояд ба ҷаҳон биёяд!»'
  acu-NT: 'Tura Jesús nu wainchati takatan turau asamtai, aints nuna wainkar chicharnainak:
    —Juka nekas Yuse chichamen etserin ju nungkanam tatinuitai tinu armia nuwaapita,
    —tunaiyarmiayi.'
  cak-WNT: 'Y ri winek ri'', tek xquitz''et ri milagro ri xuben ri Jesús, xquibij
    c''a: Can kitzij wi chi ya achi re'' ri profeta ri c''o yan chic tiempo bin wi
    pe chi nipe chuwech re ruwach''ulef, xecha''.'
  ebk-ebk: Kun pay inilan nan tataku nan nakaskaschaaw ay enat Jesus, kenalicha, “Tit-iwa
    ay hi tona nan Pomapadtu ay naepadtu ay omali asna's luta.”
  spa-PDDPT: 'Al ver la gente la señal que Jesús hizo, dijeron: En verdad, Éste es
    el Profeta que vendría al mundo.'
  ruf-ruf: Iwanu hawonile pfihulo ipfitendighwe na Yesu, wandusa kulonga, “Kweli ayuno
    ka nabii iyakutsa muisi.”
  gun-gun: 'Ha''e gui ha''e py ikuai va''e ma hexa pyrã Jesus ojapo rã oexa vy aipoe''i
    joupe-upe: — Anhetẽ ae peva''e oiko ra''e profeta ko yvy re ou ''rã va''ekue —
    he''i okuapy.'
  agu-BL: 'Itzun yi quilol wunak yi jun milawra''tze''j, yi bnix tan Jesús, ja cyal:
    —Yi yaje''j, jun cu''n yol, i'' yi elsanl stzi'' Ryos yi at tulbil wi munt.'
  isn-isn: Uugwa i antu nai ihengile ikilingasiilyo iki naza witumile akaligitya,
    “Tai uyu yuyo munyakidagu nupembilye mu unkumbigulu.”
  eng-PEV: You see, Jesus fed thousands of people with just a little bit of food.
    And the people saw Jesus do that really powerful thing, and they said, “He has
    to be the messenger that God promised to send. A long time ago, God promised to
    send a special man like Moses, and now he has come.”
  ilo-ULB: Idi nakita dagiti tattao ti pagilasinan nga inaramidna, kinunada, “Daytoy
    ti pudno a profeta nga immay ditoy lubong.”
  pir-NT: 'Sa ye masa ti bajumehnenore Jesu tiquiro yegʉ̃ ihñañe, ohõ saha nidi: —‍Ijirota
    ijire. Ahriquiro Cohãcjʉ̃ yere yahu mʉhtariquiro ahri yehpapʉ ahtariquiro mari
    cohteriquirota ijire, nidi tiquina.'
  anv-NT: Ne bɔɔ́ bina ágɛ́gé gepɔge ufélekpá bina, ɛbí Jisɔs apyɛ́mbɔ, áké,
    “Gɛ́ muú ɛkpávé Ɛsɔwɔ wáwálé na, ayi alú manchwɔ́ fa mme.”
  sab-NT: 'Jesu lle daga ngwale no ene dodadu kwian ngle e gwa giti, gire kwian e
    ulita gerudu modi Jesu giti: —Ulia ama kwian Chube gerua ketanga dabage be chie
    cheske aini, Chube gerudu ama giti unsuialin, ama e.'
  tmd-tmd: Nöbö mö akuyöbö Jisas ap rölɨbä akuyöbö röŋ aku nugwön yadmä, “An weik
    nugwöla, nöbö kɨ mɨ, God Mönö Yadɨb Nöbö mögörɨb il kɨ hönɨŋö rön öim yadmɨdöl
    nöbö aku mɨk pal,” rɨmä.
  acr-NNT: 'Ekꞌu ri winaq, echiriꞌ xkil wa kꞌutubꞌal re ruchuqꞌabꞌ ri Dios xuꞌan ri
    Jesús, jewaꞌ xkibꞌiꞌij: «Paqatzij wi, waꞌ e ri jun Qꞌalajisanel qoyeꞌem kakꞌun
    che ruwachulew» xechaꞌ.'
  kpg-kpg: Nia daangada huogodoo ne gidee nia mee haga goboina a Jesus ne hai, ga helekai,
    “E donu huoloo, deenei soukohp dela belee hanimoi gi henuailala!”
  taj-taj: येशूसे लबा चुह्रङ्बा उदेकला गे म्राङ्सी म्‍हिगदेसे “जम्‍बुलिङरी फेप्‍खला
    भिसी बचनसे य्‍हाङदा पाङ्बा अगमवक्ता चा पक्‍कान चुनोन चीम” भिसी भिजी।
  avt-avt: Mɨt miyapɨr nɨr menmen yaaim Jisas kɨrɨakem te hɨr natɨp, “Hɨram hɨm yaaim.
    Mɨtɨk ik hɨrak profet ik ek kaknen tɨ.”
  cbk-cbk: Que bien espantao gayot el maga gente cuando ya mira sila aquel milagro
    ya hace si Jesus, y ya habla sila, “Ele ya gayot aquel profeta quien ay necesita
    vene aqui na mundo.”
  uig-ARA: 'ئەمدى خالايىق ئەيسانىڭ كۆرسەتكەن بۇ مۆجىزىلىك ئالامىتىنى كۆرۈپ: «دۇنياغا
    كېلىشى مۇقەررەر بولغان پەيغەمبەر ھەقىقەتەن مۇشۇ ئىكەن!» دېيىشتى.'
  tuf-tuf: 'Jesús chihtá cut pan esí bin sicar pan cohní chájacro. Eyta chácayat uw
    erar sécuajaqueyinat itchacro. Eyta istír wajacro: —Isat uní wacaro. Sir chihtá
    ehcuquib ayin wajaquin uyan eyro, wajacro.'
  abx-abx: Pakakulaw-na si mga a'a sinan pangngilalahan si langitnon kasiguruhan nga
    nagbuhat-na si Jesus, aminugad mga iya, “Sigurado iya nayto gayod i nagparapanimulat-ta
    kam paragsumat nga tipada'ito si kalibutan.”
  mco-NT: 'Co ajcxy y''ijxy je mɨjhuinma''ñ huɨdibɨ anajty Jesús tɨ tuñ, chi je jäy
    ajcxy ymɨnañ: ―Janch jëdɨm jada je yëydɨjc huɨdibɨ Dios y''oy''ajt ymɨc''ajt mɨɨd,
    je huɨdibɨ anajty miinam ya naaxhuiñ.'
  kqf-kqf: Laḡannemo lava niga matailina a kitakita ba taudiḡa ai giugiuna gado, “Giukauwa
    te niga taunana taugiuwatana, wala a giugiuwena niganana dobumo i tava.”
  cpb-NT: 'Jirikapaini atziri, iñaakero ritasonkawentakero Jesús owanawontsi, ikantaiyanakeni:
    “Imaperotatya, iriitake jirika Kamantantaneri ikashaakaitakairi ripoke jaka kipatsiki.”'
  aon-aon: Douk eshudok arpesh shatik enyudok Iruhin atun neneken iri mour douk anan
    Jisas neneken iri aria shakri, “Adur atin, anudok arman douk anudok profet Iruhin
    nakri um ta neshopokan nanamori agundok atap iri.”
  hus-NT-2005: 'Tam ti an atiklábtsik in chuꞌu jechéꞌ an labidh labandhaxtaláb xin
    tajaꞌ na Jesús, in ulutsik enchéꞌ: ―Tsubax lejtal jechéꞌ jaꞌich an tʼiltsix xi
    bijidh neꞌech ka tsích techéꞌ ti kʼayꞌlá.'
  mig-NT: 'Te ña̱yɨvɨ‑ún ni̱ kajini̱‑i tuni̱ ni̱ sá''a Jesús, te ni̱ kaka''a̱n‑i:
    Ja̱ndáa̱ ndija ja̱ cháa yá''a kúu I''a̱ kani tu̱''un Dios ja̱ kíi ini̱ ñu̱yɨ́vɨ.
    Achí‑i.'
  bps-bps: Di kite i dad to i tnikeng nimò Dyisas ani, manla, “Ani sa tugad Dwata
    sanfatanito dekan di tah tanà.”
  mbs-mbs: Pegkità te menge otaw te kepelahan ininang i Jesus, minikagi dan, “Sikandin
    se ontò benal telekeliwat te kagi te Timanem insogò din dini te keneyonan.”
  tof-tof: Pamkolpama nóma esenóp Yesu ini ne wirri tulmil tónggapónórr Godón arüng
    pupainüm, i ola bóktan kwarilürr wagó, “Amkoman, ini wa ene Prropete, ini tüpdü
    nótó ki tame!”
  cme-NT: 'Nuɔmbaŋ daa gbɛrɛ faŋo‑i, baa ta ba piiye wuɔ: «*Diilopɔpuɔrbiloŋo maŋ
    naa saaya u jo hĩɛma-na, u yaa juɔ daayo‑i, nuharuŋgu si dii-mɛi.»'
  sus-sus: Ɲama to Isa xa tɔnxuma makaabaxi to, e naxa a fala, «Muxu bara namiɲɔnmɛ
    naxan mamɛ a xa fa duniɲa ma, a tan nan yati yi ki!»
  pon-2006: Ni aramas ako me mi wasao ar kilangehr kilel wet me Sises ketin wiadahr,
    re ahpw nda, “Mehlel, ohl menet iei ih Soukohpo me pahn pwarodohng sampah!”
  dad-dad: Tamo kayau memelik inon anĩ dile fen, idi diron, “Momoi bagai, enei are
    Profet teneub enei bun isiyouf ya anĩ.”
  zab-NT: 'Chi guná de bniety milagrɨroo ni baany Jesús ax guniideb: —Didxldíquɨy
    laaniy nány profet ni canuun gueed lo guɨchliu.'
  jae-jae: Ŋamalac sêlic gêŋtalô, taŋ eŋ gêgôm naŋ, tec sêsôm gebe “Propete taŋ êmêŋ
    nom naŋ ŋac tau tonec biŋŋanôgoc.”
  ksd-ksd: 'Ba ra tarai dia gire go ra vakilang i tar pait ia, dia biti: A dovotina
    go muka ra propet nina ba na vana rikai ta ra rakarakan a gunagunan.'
  msm-NT: Pagkita to sikan mgo otow to milagru no pighinang ni Jesus, nakaikagi sikandan,
    “Seini naan to diya gamhanan no otow no ogpaandinihon to Diyus!”
  myk-myk: 'Ba sipyii pʼa Yesu wo kakanhana li ɲa wɛ, na jo: «Can na Kilɛ tudunmɔ
    wemu kaa lʼa jo na wu na ba ba koŋɔ na ge, wee wʼa sii we.»'
  sbe-sbe: Na laulau gigigigibwalina Yesu ye ginauli tamowai wa se kita ede se wane,
    “Mamohoi, peloweta ta nayanayaꞌusei bena kabo ye laoma tanoubu ta unai wa, iya
    ede teina.”
  mcr-mcr: Jisasi Iqu nätmatqä ämaqä mimäkqänäŋä i imäkqaŋgi äqumbiyä iqua, “Ämaqä
    Tqu naqä-qakuä, ‘hiŋuä-tqä qua täuŋqä päŋqiyä’ ätnäŋqä Iqueqä” ätkuwi.
  cux-NT: 'Taachi n''diichi ''iiⁿ''yāⁿ s''eeⁿ señal chi diiⁿ Jesús miiⁿ tuu''mi ní
    ngaⁿ''a yā ngii yā vi''ī: Cuaacu nííⁿnyúⁿ ''iiⁿ''yāⁿ ''cúū chi profeta chi canee
    chi ndaá yā iⁿ''yééⁿdi ''cūū.'
  tur-YTC: Bu nedenle halk, Yeşua’nın yapmış olduğu belirtiyi görünce, “Gerçekten
    dünyaya gelecek olan peygamber budur” dediler.
  san-ITR: aparaM yIshoretAdR^ishIm AshcharyyakriyAM dR^iShTvA lokA mitho vaktumArebhire
    jagati yasyAgamanaM bhaviShyati sa evAyam avashyaM bhaviShyadvakttA|
  bel-N: 'Людзі ж, убачыўшы знак, які ўчыніў Ісус, казалі: «Гэта сапраўды Прарок,
    Які прыходзіць у сьвет».'
  sch-sch: Ha mingei han Jisua sininkhêl sin hah an mûn chu, “Hi mi hih dêipu tatak,
    rammuola juong rangpu ha ani khet!” an tia.
  mic-MIQNT: Na mimajuinu'g nemitu'titeg ta'n tel mesgi'g Se'sus gis tla'teget, teluejig,
    “Na ula ji'nm na iganigjitegewinu ta'n esgmalulg'p. Getleweigtug teluepnig ugjit
    'pgisin ugs'tqamug ta'n esgmalulg'p.”
  huu-NT: 'Jesús fɨnoca rafuena naie comɨnɨdɨ cɨuanona, llotɨmacɨ: —Jusiñamui facaina
    lloraɨnɨ mɨcorɨaɨdɨ caɨ Jilloitaraɨma ɨco billena jaie llotɨmacɨ. Bimɨedɨ naimɨe.'
  jiv-NT: Nu shuarsha Jesus túramun íisar tiarmiayi “Ju̱ nekas Yúsnan etserin tátinia
    núchakait.”
  otm-NT: 'Nu''bʉ mín nu ran t''øt''e nuįxte ʉ gue bi ''yøt''a ra Jesús, bi ''yɛ̨n''ʉ
    bʉya: ―Masque majuąni guehna ra pøngahyą mí hma da zøcua ja ra ximhäi, bi ''yɛ̨n
    ʉ.'
  dah-dah: Be, al buda gobe Yesu beleŋ mata tiŋeŋ kuruŋ goyen irke keneŋbe, “Fudinde,
    al gabe Al Kuruŋyen mere basaŋ Al kame megen gar wayyeŋ yitiŋ al go goyenbe gago!”
    yamiŋ.
  tnk-tnk: Nəpɨn nərmama me hətoni nɨmtətien nəha Iesu rɨno, həni mə, “Nɨpərhienien
    iəmə i in i profet nəha kɨməni mə truvehe ia tɨprənə i.”
  kpr-kpr: Iesu rea etiri sirorusira ava gido, natofo aminda totorugusera aimi siseri,
    “Feroveta teria amboda sirorariá seraera amo, eviri,” siseri.
  san-IAS: aparaṁ yīśoretādṛśīm āścaryyakriyāṁ dṛṣṭvā lokā mitho vaktumārebhire jagati
    yasyāgamanaṁ bhaviṣyati sa evāyam avaśyaṁ bhaviṣyadvakttā|
  nho-nho: Saaita naa tama naa ni kkite i naa mahi TeAtua ni hakassuratia Jesus raa,
    laatou ki taratara soko laatou, “Teenei maaoni ko te Pure TeAtua, Ttama ni llono
    taatou ma ki oti ku hakasura mai ki te maarama nei.”
  gym-NT: 'Sribi kri ñan tuabare nuenba Jesukwe Ngöbö nämane ben mikakäre gare, ye
    abko nuenbare kwe nitre kwati ye okwäbti angwane, niaratre rababa niere jae kwärikwäri:
    Ni Ngöbö kukwei niekä rükadre kä nebtä niebare Moisékwe abko ara tä nete ñan ñan,
    rababa niere jae kwärikwäri.'
  azg-NT: 'Ndoꞌ joo nanꞌñeen, vi na jndë jntyꞌiahan jnꞌaan tꞌmanꞌñeen na sꞌaa Jesús
    na tyiꞌjeꞌquindëë nduihanꞌ na veꞌ naijndei nquii tsꞌan, jnduehan ndëë ntyjehan:
    —Jñꞌoon na mayuuꞌ juu tsanvaꞌ conduihin nquii tsꞌan na itsiquindyi ntji na ncüjeeꞌ
    jon tsonnangue na ninncyaa jon jñꞌoonꞌ Tyoꞌtsꞌon ntyja nchu vaa ꞌnan na nguaa.'
  bhd-bhd: तैखन तै चमत्कार ज़ै तैनी कियोरो थियो लोक हेरतां ज़ोने लाए, “तै नबी ज़ै
    दुनियाई मां एजनेबालो थियो सच़्च़े ईए।”
  too-NT: 'Lā'' huan tachi''xcuhuī''t a''xni''ca'' talaktzī''lh huanmā'' lē''cnīn
    a''ntūn tlahualh Jesús, xlaca''n tahualh: ―Stu''ncua'' ū''tza'' huanmā'' ixa''cta''sana''
    Dios a''ntī ixmimā'' huā'' nac quilhtamacuj.'
  ind-AYT: Ketika orang-orang itu melihat tanda ajaib yang dilakukan Yesus, mereka
    berkata, “Dia ini pasti Nabi yang dijanjikan akan datang ke dunia.”
  cjo-NT: 'Iñeeyakirini itajonkakiro paa, roojatzi ikanteeyantanakarini: —Riroperotaki
    irika kamanantzirorini iñaani Tajorentsi akemakotziri, aamagaeyarini paerani.'
  nsn-nsn: Ka banga per tamata ke touo pe Iesu tar inetonene ke kotpokos, kara kulangua
    pare, “Roono mana tun, inggono ter Propeit gere lang laha tar kot!”
  san-DEV: अपरं यीशोरेतादृशीम् आश्चर्य्यक्रियां दृष्ट्वा लोका मिथो वक्तुमारेभिरे जगति
    यस्यागमनं भविष्यति स एवायम् अवश्यं भविष्यद्वक्त्ता।
  tna-NT: 'Da su cristiano cuana ja Jesús ja atana ba putsu, uja putana huecuana:
    —Enei hue, ye da Diusu sa profeta ecuaneda eid''uainia.'
  lid-lid: Iri lau marakon nane dah anyolom lahou tinan ma hawe kalem Jises amekes.
    Iri ame asehek i buku doh, “Aliy le ai, iy propet mene anya keme bolo kon munyak.”
  wim-wim: Than pam wanch al-alangan thathin-a, work wuut piꞌanan nil Jesus.angan
    yump-a, than thawin thanttakam, “Eeꞌa, in kan-kanama, nil pam piꞌan God.antam,
    nil pam prophet anana thanan waaꞌin nunang nil palan wampow aak iikanakan.”
  zga-M: Avanu vakhavile valolile agavombile vakhanchova, “Lweli oyu venyamalago oviywincha
    nkelunga.”
  yom-yom: 'Batu bu bamona kumu kioki Yesu kavanga ; buna bakamba ti : —Bukiedika
    kuandi ti mutu wowo niandi mbikudi wowo wufueti kuiza va nza !'
  san-SIN: අපරං යීශෝරේතාදෘශීම් ආශ්චර‍්‍ය්‍යක්‍රියාං දෘෂ්ට්වා ලෝකා මිථෝ වක්තුමාරේභිරේ
    ජගති යස්‍යාගමනං භවිෂ්‍යති ස ඒවායම් අවශ්‍යං භවිෂ්‍යද්වක්ත්තා|
  yut-yut: Yesu da uŋun wasok tapmɨmɨ toŋ aban kaŋek amɨn da yaŋ yawit, “Asisi, Piŋkop
    da kombɨ amɨn mɨktɨmon yabet do yagɨt oni.”
  grc-BYZ: Οἱ οὖν ἄνθρωποι, ἰδόντες ὃ ἐποίησε σημεῖον ὁ Ἰησοῦς, ἔλεγον ὅτι οὗτός ἐστιν
    ἀληθῶς ὁ προφήτης ὁ ἐρχόμενος εἰς τὸν κόσμον.
  cpc-NT: 'Jirikaiti atziri, jiñaakiro itasonkawintakiro Jesús owanawontsi, ikantaiyanakini:
    “Imapirotatya, iriitaki jirika Kamantantaniri ikajyaakagaitakiri impoki jaka kipatsiki”.'
  nhg-NT: 'Yecuöquenu niecate tlöca, cuöc quejtaque inu nieca tietzöbetl tli Jesús
    oquechijque, quejtojque: ―Ini nönca de melöhuac icaca inu tlayulepante öque huölösquea
    ipa nönca tlöltecpactle.'
  nya-nya: Pambuyo pake anthu ataona chizindikiro chodabwitsa chimene Yesu anachita,
    iwo anati, “Zoonadi uyu ndi Mneneri wakudzayo mʼdziko la pansi.”
  ngu-NT: 'Quemaj ijcuac on tlacamej oquitaquej on milagro yejhuan Jesús oquichiu,
    oquijtojquej: ―Melahuac in yejhua tiotlajtojquetl on yejhuan ye oncatca para huajlasquia
    ipan in tlalticpactli.'
  kup-kup: Met gog pov tahan añarab pori etet epat hah, “Ae, rotap Godiz propet aban
    tokat hamarah ou ravapanez haohan hateveteogip ev.”
  jid-jid: U indji ba toh gban iwa a tie, u ba tre, “A njanji iwa yi ahi anabin iwa
    ani ye ni gbungbunluyi.”
  wmw-wmw: 'Wanu ware, pawawonire alama yaatendire Insa ire, wakamba: “Kweli-kwelini,
    nabii akirindiriwa kuja mulumwengu‑mu ndi noyu!”'
  gmv-GGM: Asayka Yesussay ooththida malata beyydi “hayssaadey tummape ha allame yana
    nabezakko” gidess.
  ssg-ssg: Ti teka seilon ningahiwa waliko tenen lalap Jises aile ti kui pohen, laha
    he kakak, “I liai tel kuluiai kakai Haeu, tetel kako teka Ju mon atetengi.”
  zpo-NT: 'Zee lee re myet, gorna ngune xaa kwaan gro kwaan mle Jesús, mbezh re xaa:
    —Wlipa lee xaa ne nak xaa nzaa kwent kwaan nzhé Dios lo lee xaa, xaa nakladiizh
    xaal Dios yiid lo yizhyo ne.'
  poy-poy: Wantu pawaliwoniti liuzauza ali Yesu lyakalitenditi, watakula, “Nakaka
    ayu ndo mweni mbuyi gwa Mlungu yakiziti pasipanu.”
  qwh-NT: 'Nunacunanam Jesus tse milagru rurashqanta riquecur, queno niyarqan: —¡Que
    nunaqa rasonpam que patsaman shamunanpaq caq profeta! —nir.'
  gaw-gaw: Danab ag Jesus kobol he anidp̱ig ele amu ag ap̱ig. “Genab ig propet laa
    nug wan imup̱a uḏiḵunu nai amu doomut ele am iiḵu!” aon ap̱ig.
  nca-nca: Ŋunde ŋuroko unipareto rokó taró ŋu qenero ŋande yaŋgurí, “Hamó horé, ŋuko
    ye-ye uni nokono maheweya ŋuno qu.”
  zpz-NTPP: 'Ornu bzaac de mbecy nu nguaa zeꞌ nusuriidz nu bicy Jesuuz nu de gyishtily
    zeꞌ, orzeꞌ na dey rab yu losaꞌy: ―Rishli gaal mi ii nac mi tub biñ nu rnii por
    cuen ni Ñgyoozh. Mi ii nac mi biñ nu rnii por cuen ni Ñgyoozh nu ca lo cuen nu
    cyid gyishlombecy ―na dey.'
  mkj-mkj: Nehn armajjok ma mine wijahu irai ne kapang kilel oauwe ma Jesus ne wiahda,
    irai ken pwa, “Mehlel, Woal mene ioar Ih Joukohpwa ma pirin indoahng jampah!”
  zac-NT: 'Iurë guná ra mënë lo quë nabëꞌnë Jesús nu milagrë nabëluaꞌa më lu rall,
    guniꞌi rall: ―Ndëꞌë sí, de verdá náhiꞌ el quë naruadiꞌdzë shtiꞌdzë Dios, el quë
    nanapë quë guëdchini lu guë́ꞌdchiliu.'
  kyg-kyg: Apakaemo ageꞌnayana Yesuꞌa noꞌagaya agufa aune kavaꞌmo huno alino apave
    liꞌnigeꞌa ageteꞌapaeꞌmo, Gotitegati gemo alinineno aeno hakalo huno hapa paisiya
    vekamo ma mopafiꞌmo afole aigiye, huꞌa huꞌnaya vekamo agaekeꞌmae, huꞌa huꞌnae.
  kmk-kmk: Mailan man dat tagu dit am-amuga kingwan Jesus, “Tuttuwa’n siyatu dit propetan
    Apudyus un ibaun na uttun lubung,” kanan da.
  cao-NT: Jatsi nohiria bo ratëniquë. Ja ani ca jisti jisi tsi, —Jabija. Dios Chani
    yoahai ca, naa jaha no pasohai ca tsi xo naa ra —i nohiria bo niquë.
  bbr-bbr: Roasiret ak kiro kurur Jisas nukas keserwon aparmana, äiein, “Epar senes,
    okoro ro ko Anut nukan ämän roianik, areäu ro meter Anut nukas okoro omnokou opok
    äsimornuk, kowaun äiewon.”
  inb-inb: 'Chi mana ima­ura­pas ruraska­sinata kawas­paka, tukui chipi kag­kuna nir­ka­kuna:
    —Santu Ispi­ri­tu­wa rimag runa kai alpama samun­ga­pa willa­ra­iaska, kaimi chi
    runa kan­ga­pa ka.'
  hrv-hrv: 'Kad su ljudi vidjeli znamenje što ga Isus učini, rekoše: “Ovo je uistinu
    Prorok koji ima doći na svijet!”'
  box-NT: 'Bìo ɓa nùpua mɔn mu yéréké bìo na ò o wó, á ɓa bía: «O nìi na
    kà ɓɛ̀ntĩ́n lé le *Dónbeenì ɲi-cúa fɛɛro, yìa lá ko ò o ɓuen ho dĩ́míɲá
    yi.»'
  ote-NT: 'Ha nu mi hyanda ya ja̱ꞌi núꞌa̱ ra da̱nga ntꞌudi xqui ꞌyøtꞌa ra Jesu, nuꞌʉ́
    bi ꞌñena: ―Xi majua̱ni go guehni rá da̱nga ꞌmɛhni Ajua̱ núꞌa̱ mi hma̱ da ꞌñecua
    ja ra ximhai.'
  wnu-wnu: 'Munon yurau aib eng Yisas mani gari eng aba bo irou bura gab qamamir:
    “Io, munon mi qen geret yariner end qamb igo eng wo gari ag e dererei.”'
  zam-NT: 'Per co''se'' gunèe mèna yalguzye'' co'' mbli Jesús, syare'', ndxab mèna
    loo xtàa mèna: ―Lìcpe'' ba''i, mbi'' ba'' nac mbi'' co'' nde''th di''s co'' ndxab
    Diox co'' ndxath yi''th loo izlyo'', cara.'
  zyp-NT: Cawngsaw sahlo taco Zisu tei a tuapaw ningang chuipaw paching pakhanah khah
    aa hmuh tihtah, “Ma paw heh khazaw letah a vongpaw Khazing khuavang a cang hrahring,”
    tatah aa tah.
  sey-NT: 'Ja̱ maca Jesús yoꞌoseꞌere ñani, pa̱ipi cahuë: “Iquë nuñerepa Maijaꞌquëre
    quëacaiquë api, iye yejana daija̱ꞌquë api ca nëosiquë.”'
  nvm-nvm: Jesu fu tavan ijia ire sumakin iji rena e uruvana bu game kuai, E iji fun
    ma e iji fu Godon vuak vierafene kuaimon iji fu ruakno kuainma ijarno kuain.
  mps-mps: Te we bidi augwaligo Jisasgo te bomo yai sę ebo sulama, tama augwaligo
    te po wai, “Mu tamao, te aga e tǫba asaiba wali bidi te aga dao, te Godigo po
    ola mabo bidi dao,” te we bidi augwa hasi te po wai.
  pab-NT: 'Hatyo Jesus nakairati aerorititere halitinai waiyaha hoka nexaha: — Iraiti
    xakaisasehare kalorexe kaotyakehenaite haliti koni aoka koxakereharenai. Kala
    maisa hoka exe Jesus terota hatyo kalorexe — nexahitaha.'
  llg-llg: Ledoeik hataholi noꞌu kala lita tanda heran fo Yesus taok ndia, de lae,
    “Awii! Ndia ia, neu ko Mana kokolak fo Lamatuak heluk ndia so, fo sangga haituan
    mai.”
  kyf-kyf: 'Gwɛdigbʋ ɔ nʋa lɛ, wa ''yɩa we -yɔ, ''ɩn wa nɛɛ: «Gbʋzɔnʋ -wa, -Lagɔgbʋʋ
    -falɩpanyɔ -ɔ ''kaa yi nɩ, ''mɔ ɔ -mɩa.»'
  tpi-tpi: Ol manmeri i lukim dispela mirakel o mak em i bin wokim, na ol i tok, “Tru
    tumas, em i dispela profet God i bin tok long salim i kam long graun.”
  mih-NT: 'Ta sa ndyehe ñiyɨvɨ cuan sa ndyityi i zavaha ra Jesús, i catyi ñu: Ndisa
    cuii vatyi ihya ra cuu ra sa ndyaa tyiño sa quisi ra ñuu ñiyɨvɨ ta cahan ra Tuhun
    Ndyoo. Catyi ñu.'
  qvh-NT: 'Say milagro rurashganta ricaycurmi runacuna cushicur niyargan: “Cay runaga
    Tayta Dios cachamunanpä cag profëta imacher caycan.”'
  kms-kms: Wute buagi Jisas yumbo ur gre ye ven puq nen kin te ruqond pre tende dobu
    riri, “Nganyene nganye, wuti nen ningg asi Moses simbe nand nari, ‘Propet iri
    ni qi pe nandi ye’.”
  agn-agn: Asing pagaita tang mga taw ong nang makabebereng ang bagay ang bindoat
    ni Jesus, ganing tanira, “Na ya ray enged tang Propita ang pinatako asing tokaw
    ang komabot tarin ong kalibotan.”
  nhi-NT: 'Ihcuac nonqueh tocniuan oquitaqueh in iluicacnescayotl tlen Jesús oquichiu,
    oquihtohqueh: —De milauac, yeh nin in teotlanauatani naquin in Teotlahtolamatl
    techmatiltia icpia tlen uitz itich nin tlalticpactli.'
  ttc-NT: 'Ya ma tz''ok kyen kye xjal te lab''al aj nqet tuq tk''ulu'', okyyolij ikxjani:
    «B''an''ax a tetz te aj yolil tyol Dios aj tzul twitz tx''o''tx''ni.»'
  dan-1931: 'Da nu Folkene så det Tegn, som han havde gjort, sagde de: “Denne er i
    Sandhed Profeten, som kommer til Verden.”'
  kwj-kwj: Ele himiyama hurahama o kwambu chele sumbu hinga ri wosiro tini wu heini
    ya wu sawe, “Mwe naha, rini do nuwe ki sika ki bwasiro Gotri mwanji bwarakarano
    hima kari to sikaro.”
  vie-OVCB: 'Dân chúng thấy phép lạ Chúa làm, họ bảo nhau: “Ngài đúng là Nhà Tiên
    Tri chúng ta đang mong đợi.”'
  kze-kze: Ísumo úmba awánésa sésa Áánútun-aai simátímíwaima íya awánáúnda-awaame'a
    isatá awánáúmne sésa kwéamu'maraundawaiman-iye sésa
  mpj-mpj: Jiiya nyangu Jiijajju yalyjirrju mirrkakaja ngapirnu, ka martukajalu wajarnu,
    “Ngaanga Mamamili jakurlpurluka nyinani, yilta Mamalu jamartapungu julyju kurtingkuraku,
    parnatu.”
  lbk-lbk: Issan nangil-an san cheycha'y takho isnan katataa ay kaimatonana, kinwanicha,
    “Siya na tet-ewa nan chey mamadto ay nakwani en omali isnan lofong.”
  mto-NT: 'Ku tseꞌe je̱ jayu du̱ꞌixti je̱ ma̱ja̱ nu̱jaꞌvin juuꞌ veꞌe je̱ Jesús tyoon,
    vanꞌit tseꞌe vyaandi: ―Tyú̱vamdam xa je̱ꞌe̱ veꞌe je̱ts je̱ Nteꞌyam je̱ yꞌayook
    ko̱jtsnajxpa ya̱ꞌa̱ veꞌe juuꞌ veꞌe ká̱tsani je̱tseꞌe myiinnit yaja naxviijn.'
  bzh-bzh: Alam delë nġaa böp sën vonġ-ë, lob denër bë, “Yönon rot, mehö-nenër-ġaġek-ranġahsën
    sën denenër bë rëḳ nam dob lo yiḳ sënë.”
  guj-2017: માટે તે લોકોએ ઈસુએ કરેલું એ ચમત્કારિક ચિહ્ન જોઈને કહ્યું કે, ‘જે પ્રબોધક
    દુનિયામાં આવનાર છે, તે ખરેખર આ જ છે.’”
  jvn-NT: 'Wong-wong pada nggumun weruh lelakon kaya ngono kuwi, mulané ngomong: “Pantyèn
    tenan, wong iki nabi sing kudu teka, nabi sing diarep-arep karo awaké déwé.”'
  byr-byr: Sarevɨdaaꞌnyɨ aꞌmwera Jizaazai yɨjɨwaainya saꞌ yakeꞌ tɨnna wanganna yeva
    dɨnyɨna “Gotɨyai wɨjaaka ‘Kwaakevakɨ nyuꞌnawɨjɨwaakadei bathelyɨra,’ wɨjaakei
    sahwalyɨ. Nebulyasɨra. Sahwalyɨ.”
  ian-ian: Nao kɨlaa kwo lɨga Jisas kwukna njɨvwa kat va nɨmba yelavɨka ngambundi.
    God nɨn kat kwiya profet, kawiga lɨna nyan kɨngiyan waa yelavɨka ngambulɨndi.
  hun-hun: 'Az emberek azért látva a jelt, amelyet Jézus tett, ezt mondták: „Bizonnyal
    ez az a próféta, aki eljövendő volt a világra.“'
  mcf-NT: 'Aden pemiaquien pemiaido: —Comapenen tantiaquin Esusën pete dadpenquio
    icmiac. Moisesën chuipampidshenda nepec. “Nuquin Papan bëdamboshë icquid chomendac,”
    capampidshenda nepec. Aidien nuqui chuiquid dapa icmetiad —quepac caondash Esus
    tantiamenquio yec.'
  kjs-kjs: 'Enaalinumiri Yesuna napi kogono adisimi-pulu gu-rupa lisimi: Go aliri
    Gote-na agale lakale ali su kamaa epa yaade ali lisimi.'
  mni-mni: "Mising aduna Ibungona touba angakpa khudam adu ubada makhoina hairak-i.\
    \ “Tasengnamak taibangpan asida lengbirakkadaba Mapu Ibungogi wa phongdokpa Maichou\
    \ adu mahak asini.”\x94"
  yad-NT: 'Ridyiyadanumatiy nijya̱nvay riva mityamusiy sivaayada, ru̱teda variy yiva:
    “Ni̱ni̱ ji̱ta si̱tenu vichasara Ju̱denuju̱ tu̱chu̱ jiryatiy jirya mucadimuju̱
    jti̱jasi̱ni̱.”'
  mxb-NT: 'Tá ni̱ xini ña̱yuu ñoó ki̱ꞌo dión ví káꞌano ña̱ꞌa ni̱ kee Jesús, dá ni̱
    kaa na̱: ―Miía̱n ndaa̱ kuiti na̱ yóꞌo kúú profeta, na̱ ni̱ kaa Ndios tandaꞌá ná
    kasaa̱ ñayuú yóꞌo.'
  pon-2006A: Ni aramas ako me mi wasao ar kilangehr kilel wet me Sises ketin wiadahr,
    re ahpw nda, “Mehlel, ohl menet iei ih Soukohpo me pahn pwarodohng sampah!”
  maq-NT: 'Hane xi cavëë xuta cjuarcun xi casahmi Jesús jan ne, cuitjin cachja me:
    ―‍Cjuaquixi xi me vihi profeta xi cuinduva ngasunhndë. ―‍Cuatjin cachja xuta jan.'
  hto-hto: 'Ie mei comɨnɨ bie cɨ́ofɨnina raa Jesús fɨ́nua cɨónamona daɨdíaɨoɨ: —Uafue
    bímɨe afe jaiai nanómona lloga ana énɨemo bíacade uai lloraɨma, —daɨdíaɨoɨ.'
  por-BRBSL: 'Quando as pessoas viram o sinal que Jesus fez, disseram: “Este é verdadeiramente
    o profeta que vem ao mundo”.'
  ces-NKB: 'Když tedy lidé uviděli ten zázrak, který Ježíš udělal, říkali: “Toto je
    opravdu ten Prorok, který [měl] přijít na svět!”'
  cui-cui: 'Barapo cinco mil jiwi poxonae Jesús cui tainchi xua pexeinya petsita itʉtsi
    coyenewa exana, jeye: —Apara bara bapon pon Nacom peitorobi jume pepaebin, pon
    xua juinya bewa pinae patopaena po nacuathe xua wanacuatha tsica, jei.'
  boj-2014: Onaqa tamo uŋgasari kalil naŋgi Yesus aqa maŋwa di unsib maroqneb, “Bole,
    Qotei aqa medabu o tamo nami Qotei na qariŋyim mandamq aiqajqa marej qaji agi
    a di.”
  eng-OEBUS: When the people saw the signs which Jesus gave, they said, “This is certainly
    the prophet who was to come into the world.”
  eri-eri: Ariya nere fai-aita, no dodoka waha tafainga uredu bode lewane, “Ngalenga
    tigini, Itou no amina profet no beha ha esene la huuru tuwonga mona lewai waha.”
  aly-aly: Ingkerrenhel arek-penh, rernemap angkerrenh, “Nhenhey-antey ra, Moses-elarl
    awank-akerr weth arrwekeleny-rnem ilek, ‘Akngeyel artwa angkakert impen ahern
    nhenh-warl thwenem.’ Anwantherr renh antwerrkey, atyetyart ilkwa anwekantherr
    arrernetyek.” Jesus-el iterl-arenh, rernemarl ikwer angkerrenh. Jesus ament-anem
    apwert irrwerl-warl nganenhek, ikwer-rnem-kety.
  wiu-wiu: Yesuyo eni telekole tokale enekete peyame ekete i agopa Akolaline agale
    to̱awea akademe noateko ago tadeko wa okoi.
  swe-swe: 'När människorna såg det tecken (mirakel) som Jesus hade gjort, sade de:
    ”Detta är verkligen (sannerligen, utan tvivel) profeten som skulle komma till
    världen.” [Jesus är profeten som Mose talar om som ska komma efter honom, se .
    Ordet ”tecken” fokuserar mer på symboliken och budskapet bakom undret än själva
    undret och folkets fascination av det. I förklarar Jesus att Människosonen ger
    evigt liv, och att det är den födan de ska söka.]'
  cth-cth: Hottelah Jisuh ni a sak e mitnout hah ahnimouh ni a hmu navah ahni teh
    talaivan ka kum e profet katang doeh ati awh.
  mti-mti: Irakoniwa Iesu anewa iyayapan yauya, sira mu waya, “Natawa di, mame me
    propeta di me piyu mame uwatanwa.”
  pad-NT: 'Ija''ari vajoronikia vanoki''ihi ida badani danoki karajomini Jesua bada
    bini''a''iki, oniani ida vaabono vakani''akhamavini hija: —Hada vani hihada Deus
    athi namoniva abono anokhaki. Moisés kohana vara bivani''ajora''iki ada ovari
    ija''ari vakadiania kha''iki — vakhaniha.'
  twi-twi: Nnipa no huu nsɛnkyerɛnne a Yesu ayɛ no, wɔkae se, “Ampa ara, onipa yi
    ne odiyifo a yɛrehwɛ no kwan no.”
  hlt-hlt: Miknoek a saii te hlang rhoek loh a hmuh tih, “Anih tah Diklai dongla aka
    pawk tonghma rhep ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yɑ̀ Yesu dɔ̀ɔ̀ dɛ̀ kɛ dɔ̀: Onìtì yie mmɛ̀nkɛ tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò nwe, kù yɛ̃ nwèè kɔ̀riní.'
  san-GUJ: અપરં યીશોરેતાદૃશીમ્ આશ્ચર્ય્યક્રિયાં દૃષ્ટ્વા લોકા મિથો વક્તુમારેભિરે જગતિ
    યસ્યાગમનં ભવિષ્યતિ સ એવાયમ્ અવશ્યં ભવિષ્યદ્વક્ત્તા|
  amx-amx: Lakenh Jesu-el twer angerr-akertel rrkwapek. Tjerrtj inang nhenh aremel,
    inang lakenh anwerlkemel angkek, “Nhenheh-apel Altjerr-henh angketj angenh-angenh
    tjeperr rang, renh Altjerrel ngkwey nwerneh alhelekarl, ahelh nhenh-warn lanthetjeh
    anekarl!”
  ake-NT: Mɨrɨ a'tai, ka'pon amʉ' serɨ eke Papa tʉrawasooi i'tuto' ipɨkɨrɨ e'kupʉ
    ennin nʉ'san uya ta'pʉ, “I'napai rɨ kuru rɨ pʉse rɨ esi Pu'kena' tʉuye'ton ta'pʉ
