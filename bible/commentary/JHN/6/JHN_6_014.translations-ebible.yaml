  san-ORI: ଅପରଂ ଯୀଶୋରେତାଦୃଶୀମ୍ ଆଶ୍ଚର୍ୟ୍ୟକ୍ରିଯାଂ ଦୃଷ୍ଟ୍ୱା ଲୋକା ମିଥୋ ୱକ୍ତୁମାରେଭିରେ ଜଗତି
