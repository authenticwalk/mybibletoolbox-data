  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤔᤡᤰᤛᤣ᤺ᤴᤏᤡᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
