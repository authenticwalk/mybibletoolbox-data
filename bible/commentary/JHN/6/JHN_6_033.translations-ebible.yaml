verse: JHN.006.033
translations:
  kpx-kpx: Lovi keike moveu otogomo dobai lohoale uveve doga mai vatae ata ovenu.”
  okv-H: eto God ta bread be avo uhu ta eto veto embo tapa ta degi vasiri ikaguja,”
    ainge enu
  tbo-tbo: Tau yaniyani Yaubada uyahinei a hopu mai hoi hipuli po lawa hai luyagohana
    a welehi.’
  mal-C: ദൈവത്തിന്റ അപ്പമോ സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവന്നു ലോകത്തിനു ജീവൻ നൽകുന്നവൻ ആകുന്നു.”
  grc-SR: Ὁ γὰρ ἄρτος τοῦ θεοῦ ἐστιν ὁ καταβαίνων ἐκ τοῦ οὐρανοῦ καὶ ζωὴν διδοὺς τῷ
    κόσμῳ.
  bgc-bgc: क्यूँके परमेसवर की रोट्टी वाए सै, जो सुर्ग तै उतरकै दुनिया के माणसां ताहीं
    जिन्दगी देवै सै।”
  khz-khz: Kwalana Palagu gena pereti kupana emarigoto talimana. Ia na tanoparai getaluna
    talimara maguli evenirana.”
  deu-TKW: Denn das Brot Gottes ist das, welches vom Himmel herabkommt und der Welt
    Leben gibt.
  zsr-NT: Yöt xtil naꞌ runnëꞌ quegac bunách Dios nacaꞌ nedaꞌ, lë naꞌ bruj yehuaꞌ yubá
    len runö́dzj quegac bunách yödzlyú ni yöl‑laꞌ naꞌbán.
  lin-lin: Pamba te lipa ya Nzambe ezali Ye oyo akiti wuta na Likolo mpe apesaka mokili
    bomoi.
  hns-NT: Parmeswar ke bret swarag me se oetaral hai aur doenia par sattja djiewan
    dewe hai.”
  noa-E: Magnaa ichdëupai ich igwi, Pari mag pan ich Ẽwandamauta dee sĩewai ʉ̈gtharmuachata
    bëejimgui ajim, õor iiupi awaag.
  eng-EMTV: For the bread of God is He who comes down from heaven and gives life to
    the world.”
  mib-NT: Chi staā jéhe Yaā Dios cúu máá Yaā ní quiji ichi ándɨvɨ́, te sáha ya jeē
    ñáyuu ñayɨ̄vɨ́ cotecu i nɨ́ɨ́ cáni andɨvɨ́. Achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ से़क्‍खाबा कुघरे़ःङ्‌ङिङ्‌ग साङ्‌ग्राम्‍पेदाङ्‌लाम्
    के़युःबाआङ् मे़न्‍छाम् याप्‍मिहाॽ ने़त्तिगे़न् हिङ्‌मन् के़बिबान्‍नेरो”
  xnj-xnj: Muni libumunda la Chapanga ndi yula mweihelela kuhuma kunani kwa Chapanga
    na kuvapela wumi vandu va mulima.”
  mmx-mmx: Mo lakde ne Moroa im taba i, neni i ngan mo lara ga si boro vana at laxalibet
    la im taba lorooro ri limixin at na lavatbung menemen.”
  cbr-NT: Nucën Papa Diosan uni 'inan piti ax ca axa naínuax uá 'ë 'icën. Usa 'aish
    cana 'ëx an ainan 'aísha Nucën Papa Diosbë 'inun ënë nëtënu 'icë unicama 'imiti
    a 'ain.
  tee-NT: Ju vati ju xt'ak'a ju Dios yuchi ju anu' ju mincha lact'iyan chai axtakni
    is'atsucunti'an ju lapanacni.
  eng-LSV: for the bread of God is Him coming down out of Heaven, and giving life
    to the world.”
  cak-NT: Roma ri Wey ri can richi ri Dios, ja ri Jun ri petenak chicaj. Y jari' ri
    c'amayon-pe c'aslen chique ri winak, xcha' chique.
  pah-NT: A'ereki Tupana'ga remimbuhura ojy yvaga hugwi yvyakotyve'g̃a mboheaporog̃itapyahuavo
    g̃a mongovo avuirama, ei ga g̃a pe.
  sja-NT: Chi pipɨara bɨta ɨt'ariipa cheji na p'ek'au eujãdepemaarã chok'ai p'anapiit'ee
    ichita p'anapataadamerã.
  xed-xed: Tsa Buradi vlaga Lazglafta ya ná, tsa ta saha ta luwa ta vla hafu ŋa mnduha
    ta ghəŋa haɗik yeya,» kaʼa nda həŋ.
  glk-glk: چونکی خدا نان، کسی‌یه کی از آسمان نازله به و به دنیا حیات بخشه.»
  mks-NT: Jáchi̱ ye̱he̱ cúú u̱ tátu̱hun pan ña̱ na̱nuu indiví na̱caja Ndióxi̱ ña̱
    ná cuu catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱ —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Urah, no beret metuma hone God, aie nong i hanasur metuma ra mawe ma i ter
    lon ta ira turadi.”
  bmu-bmu: Anutugö nene beret mi mönö Suepnöhök eta asuhuba gölme dop ambazip malmal
    köhöikŋi eŋgimakza.”
  dgz-dgz: Amba God buredi megawa kimani viseni ameme ne me di amba ne waenapan inak
    yaibobot muningain.”
  eng-GNV: For the breade of God is hee which commeth downe from heauen, and giueth
    life vnto the world.
  zaa-NT: Porqui'ni ettaxtila nu runna Tata Dios nna née enne' huàdi de ỹiabara' nna
    rutie la'labàni qui' yétsiloyu.
  eng-WEBSTER: For the bread of God is he who cometh down from heaven, and giveth
    life to the world.
  guh-guh: Ponë athëbëvetsica pepatsinë, Dioso rabaja pijapan. Bajaraponë mapanacuapijivijavabeliaje
    rajutsiana matacabi apo pevereverecaejava, nayabarajai Jesús pijacuata bajarapamonaejavabelia.
  bon-bon: Acejiyame me deedei lui tabe sine, cabucewe ca lui te täduji biname bine
    ireclota ceerame.”
  nhw-BL: Pampa niitztoc nopa tlacualistli catli temoc tlen ilhuicac catli temaca
    nemilistli yancuic.
  swh-ONEN: Kwa maana mkate wa Mungu ni yule ashukaye kutoka mbinguni na kuupa ulimwengu
    uzima.”
  wbi-wbi: Nijova uluo ulwakuva unkate ughwa kyang'haani neene ne juno uNguluve asung'hile
    kuhuma kukyanya kukuvapeela avaanhu uvwumi uvwa kuvusila kusila.”
  bba-bba: Domi dĩɑ ni Gusunɔ u wɛ̃ɛmɔ, niyɑ wi u sɑrɑmɑ sɑɑ Gusunɔ wɔllun di mɑ u
    hɑnduniɑɡibu wɑ̃ɑru wɛ̃ɛmɔ.
  eng-KJVCPB: For the bread of God is he which cometh down from heaven, and giveth
    life unto the world.
  kgk-NT: Upe mbojape tee Nhandejáry mba'e voi yváy gwigwa ogwejy va'ekwe pene moingove
    va'erã, he'i judeu kwéry-pe.
  waj-waj: Anutuuqo ngii mii yeennaivo inna ivo ngiau aapuuvakidiri tuoo tupatupaa
    variraivaa gioonna kiaapu mmatayaa variaiya mmiivovee,
  cpy-cpy: Tema okaatzi owanawontsi ipantziri Tajorentsi, riitaki irika poñeenchari
    inkiteki, riitaki añaakaa-yiteerini maawoeni jaawiki-jatzi.”
  ekk-PKP: Sest Jumala leib on see, kes tuleb taevast ja annab oma elu maailmale.“
  mpx-mpx: He aanan toto Yehoba i pewa i loem labulabumwa ge yawal hot i pek gamagalau
    panayawi elal.”
  wbp-wbp: Kaatu-kurlangu mangarri-nyayirni-wangu, ngulaju yangka kuja nyampu-kurra
    walya-kurra yanurnu nguru-nyayirni-wangu-ngurlu, ngulaku yungulurla yapa panu
    jirrnganja nyina tarnnga-juku.”
  luo-luo: Nimar makati ma Nyasaye chiwo en Jal malor koa e polo kendo ochiwo ngimane
    ni piny.”
  nhe-NT: Pampa nopa tlacualistli tlen Toteco temaca eltoc na tlen nitemoc tlen elhuicac
    huan niquinmaca yolistli yancuic tlen itztoque ipan tlaltepactli.
  aii-aii: ”ܠܲܚܡܵܐ ܕܐܲܠܵܗܵܐ ܗ̇ܘ ܝܼܠܹܗ ܕܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ ܘܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܚܲܝܹ̈ܐ
    ܠܥܵܠܡܵܐ.“
  esk-NT: Uvvatakku niqiksraq Agaayyutim qaisaŋa ilaaŋuruq atqaqtuaq pakmakŋa iñuułiġmik
    qaitchipḷuni nunam iñuiñun.”
  msb-msb: Ini na pagkaon san Dios amo an naghali sa langit kag nagahatag sin buhay
    sa kinab-an.”
  cpa-NT: Di³ juu¹² ŋi¹juǿi¹ báh³ já¹² hi³ŋíh¹ hi² cuø¹² Diú¹³, hi² jmo¹ hi² li¹chianh²
    hniah¹² tiá² ―ca¹juúh² Jesús.
  dso-dso: ପର୍‌ମେସରର୍‌ କାଦି ଅଇଲାନି ଗଟେକ୍‌ ଲକ୍‌ ଜେ କି ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେବାକେ ସର୍‌ଗେଅନି
    ଦୁନିଆଇ ଆସିରଇଲା” ବଲି କଇଲା ।
  meu-meu: Badina be Dirava ena aniani na guba amo vada eme diho, bona mauri na tanobada
    e heniamu.
  yva-NT: Weye anaisyo Amisye po raunande wemirati no no munijo ntiti maje indamu
    mo kove raugavere vatano mine so mansai.”
  dgc-dgc: Nadid, tu kanén a iatéd na Diyos, éy dinumibi a gébwat ta langet. I éya
    a kanén, éy saya i makabuhaya ta tolay ta mundua a éwan tu hanggan.”
  zpm-NT: Sac goṉ, me pxeeḻ meṉ ne biet gbaa ziaddeed guieḻmban lo grë miech rii;
    meṉ co nac guietxtil gbaa co.
  hix-NT: Àsok tawro hana. Khoryenkomo nàmrà ryhe, kahe yaye omohsaho rma, karyhe
    roro harha toto komo yeryaha hampànà, kekon hatà, Txesusu.
  sim-sim: Bret os or handa oso yanga jivin si halaha misambik si takaha ermba ermbak
    lindan handa sira.�
  npi-ULB: किनकि परमेश्‍वरको रोटी त्यही हो, जो स्वर्गबाट आउँछ र संसारलाई जीवन दिँदछ
    ।”
  cgc-cgc: Pagkaan na atag ta Dyos ula duma daw dili, kanen i na giling ta kalibutan
    alin ta langit aged mag-atag ta kabui na ula katapusan naan ta mga ittaw ta kalibutan.”
  tim-tim: Sot bunŋe are Anutuŋe himbimânba hânân pando gem luâk âmbâle hânân manmai
    manman kârikŋe mem miawak yeŋgimap.” dâep.
  yor-yor: Nítorí pé oúnjẹ Ọlọ́run ni èyí tí ó ti ọ̀run sọ̀kalẹ̀ wá, tí ó sì fi ìyè
    fún aráyé.”
  wos-wos: God hwendén bret dé Godna getéfaré yatakataka dé ané héfaré gaya, du takwaré
    yikafre hurunjoka. Dé diré yikafre hurundét di jémba retandi, wungi re wungi re.”
  emp-NTPO: Maʌ̃ paʌ̃ bajãneba zed̶aba zocai b̶ai arada dia b̶ʌa.–
  eng-F35: For the bread of God is the One coming down out of Heaven and giving Life
    to the world.”
  ind-ind: Akulah roti surgawi itu, karena Aku sudah turun dari surga untuk memberi
    hidup yang sesungguhnya kepada orang-orang di dunia ini.”
  pes-OPCB: این نان حقیقی را خدا از آسمان فرستاده است تا به مردم دنیا زندگی جاوید
    ببخشد.»
  mpt-mpt: Niminbabe, Gode naka make dabanea abilim ut danea daak tebianea nakaia
    unangai dabalim olo blibi afen smike dobkayebe naka eta Gode imenobo ge baabesea
  ssx-ssx: Do hande Koda꞉ma꞉ kita꞉la꞉ palaowata꞉ ipikana꞉ma꞉ hepeni mina꞉pa꞉lao hola꞉pa꞉niao
    a꞉paata꞉ kenke wanda꞉hali pa꞉ta꞉ da꞉ta꞉la꞉eki hala꞉la꞉me leekeme.
  mkl-mkl: Nɔ ijɛ iyi Ilɑɑɔ̃ í yɑ muɑ inɛ, nŋui í jɛ inɛ iyi í kitɑ wɑ hɑi lele iyi
    ɑ́ jɔ̀ ɑmɑnɛ ku bɑ kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଡାଗ୍ଲା ଆଣ୍ତିନେ କାଦି ଆଡ଼ାତ୍ରାବାନ୍ ଜାର୍‌ଚେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ପାରାନ୍ ଦାନ୍ ଡିଙ୍ଗ୍‌ଏ
    ଆତେନ୍‌ ଇସ୍‌ପର୍ ବିଃକ୍ନେ ବଲେ ।”
  gof-RNT: Hiza, Xoossay immiya uythay saloppe wodhdhidayssi alamiyas de7o immeyssa”
    yaagis.
  unx-unx: ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁୟାନ୍‍ ଆଡଃ ଅତେଦିଶୁମ୍‌କେ ଜୀଦାନ୍‌ ଏମେତାନ୍ ହଲଙ୍ଗ୍‌ ଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହଲଙ୍ଗ୍‌ ତାନାଃ ।”
  gah-gah: Nosánetá nene okulumakutí mikasigú limimó nenémo alévolé oko minoaká nene
    ale utó olekemeaká noive. Nenémo nene Ómasilokatí nosánetá gihila neve.
  lcm-lcm: Using kana pok a God, nang nia kata pasiang le metekuku asi kana me alis
    to ani kuli rina.”
  aer-aer: Ayenge kwenhe nhenge merne arratye-artekele aneme nhenge Akngeyenge-ntyele.
    Ayenge alkere-ngentyele akerleke. Re kwenhe ayenge yerneke tyerrtye areyele apeke
    ayenge arnterre itelaretyenhenge itethe alethe akwete anteme anetyeke.”
  qvc-NT: Syilumanda chay kawsachikuq tandaqam suq runa. Chaqa payqam syilumanda shamushpa,
    yumbay runakunata tukuy tyimpupaq atin kawsachiyta, nishpa.
  tgl-ULB: Sapagkat ang tinapay ng Diyos ay nanggagaling mula sa langit at nagbibigay
    buhay sa mundo.
  cbs-NT: Ja misi Diosun yudabu dasibi inankatsi ikaidan, ja nai anua butunitun jatu
    dasibi jiwekuinmatiduki— jatu wa
  xtm-NTPP: Te saña kúu xtatila ni nuu andivi ma ja táa Su'si ma nuu ni a, te sa'a
    sa ja koteku ñayii ñuu ñayivi a ―‍kúu ya jiña'a ya.
  nnq-nnq: Maana nkate gwa Nnoongo nga jwajo ojwauluka kuboka kumbengu nga ojwaupe
    bwomi kwa bandu pa dunia.”
  bao-NT: Ʉmʉreco Pacʉ, ʉmʉreco tutipʉ maquẽ baarique cʉ̃ ca tiicojoriquere biro ca
    niigʉ ʉmʉreco tutipʉ ca duwi dooricʉ ati yepa macãrãre to birora caticõa niiriquere
    ca tiicojogʉ niimi —cʉ̃jare ĩiwi.
  san-ORI: ଯଃ ସ୍ୱର୍ଗାଦୱରୁହ୍ୟ ଜଗତେ ଜୀୱନଂ ଦଦାତି ସ ଈଶ୍ୱରଦତ୍ତଭକ୍ଷ୍ୟରୂପଃ|
  huv-NT: Cos nüeteran leawa Teat Dios üüch nganüy, aag ayaj tüüch miün imiün tiül
    cielo, para meáwan nipilan wüx iüt mapacüw meáwan nüt ―aj nejiw.
  otn-NT: Porque nu̱'a̱ ra̱ hmɛ̱ di u̱n'Oja̱, gue'a̱ bí 'yɛ̱ ma̱hɛ̱ts'i̱'a̱, guehna̱
    di u̱nna̱ 'da'yo te yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi.
  nop-nop: Bepaŋ’walaŋ nanaŋe folooŋ hinek adi kunum gineniŋ fooŋ kwetfoloŋ me hatihati
    tubumintahamulak.”
  obo-NT: Su iddos bonnaan koka‑an no id boggoy to Monama, idda en so id pomon diyot
    datas to langit woy od boggoy idda to umuu riyot langun no minuvu ka‑ay to ampow't
    ingod.”
  cak-ENT: Roma ri Vüy ri richin ri Dios, ja ri Jun ri petenük chila' chicaj. Y jari'
    ri c'amayon-pe c'aslen cheque ri vinük, xbij cheque.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤢᤄᤖᤧ᤺ᤱᤅᤡᤱᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠᤀᤠᤱ
    ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠᤴᤏᤣᤖᤥ”
  mie-NT: Chi stāā jā jéhe Yāā Dios cúu maá Yāā jā ní ncuun ichi andiví, de sáhá yā
    jā nchivī ñayīví cutecū ji níí cání andiví, ncachī yā.
  san-TIB: ཡཿ སྭརྒཱདཝརུཧྱ ཛགཏེ ཛཱིཝནཾ དདཱཏི ས ཨཱིཤྭརདཏྟབྷཀྵྱརཱུཔཿ།
  qve-NT: Diosmi chay cheqaq t'antataqa hanaq pachamanta mandamuran, runakunaman wiñay
    kawsayta qonanpaq, nispa.
  pao-NT: Nu yow soo tukaba Te Naa-nakwana kemmadu. Soo Te Naa ekow tukaba-ma mu sootuhikwu,
    nu ka Te Naa-nakwana kemmapu, puma mu namagwetzoikwuna.”
  cbu-NT: Yuw izuuru istaku anu watach Apap tputsee na zanganirangu anuya. Apap uwaa
    zanganeeru, uwsha tputseem tsapurunas ztaru taarashee urutamash wayakiya. Uwsha
    tputsee izuuru taamaam istakiya, tárangiya Isusu.
  usa-usa: aáwaqa Áánûqtunopake yuwéna maa-márábí kuména maa-márábí-káyúkámá aaramá
    waamá wemá yeráwáqtí yirun-íyápógóní kaawéqá kéyimiye.” téna Îtuma tiráiye.
  soy-soy: Ilukɛ kɛ Uléécɑɑ uu yɛ n hɛ yɛɛ nní uyɛɛ kɛyómɛcɑɑ-pɔ n léeri uu yɛ
    pisoi nfɑ́ɑ hɛ.
  hui-hui: Mberedi Ngode Datagaliwabehanda ngiaga ogoni dahuliya andaga howa dalinigo
    kago ibugua wali agali dindini karuhondo holene gahengeore mialu kago Ngode Datagaliwabenaga
    mberedi ogoniore, lene.
  amf-amf: Barjoyn imea balasha cecira hanchaa, peendar dohon eenna sadan imeane”
    kena ki hamade.
  quc-NNT: Ri wa ri kuya ri Dios are wa' ri qajinaq loq chikaj, ri kuya ri qas k'aslemal
    chke konojel winaq, —xcha ri Jesús chke.
  dob-dob: Ta masula nina, nate Yaubada ꞌenega, tauna niꞌatu ꞌimai baleꞌuya be tomota
    yawasidi ꞌida ꞌebwaꞌedi.”
  wrs-wrs: Sesoana innemba, noi indhanarini, ten holvopenam senamini, wo henamini
    undnonoava vrav pethanindva huiva petharava.
  mca-mca: Qe nakha' pan ta'ƚets na' Dios hik nakha' hats t'ilitju' ta'ƚiipha'm na'
    wa's, qa tisij na' witiƚa'x ha'ne week sehe' epji'.—
