    Chay t'antatan noqaqa qosaq, pipas noqapi creeqkuna wiñay kawsayniyoq kanankupaq,
    nispa.
  pao-NT: '@see-verse:JHN.006.050'
  cbu-NT: Nuw taarashipantana. Apanll nuwaa nish zanganirangu, nuw nish tsapurunasush
