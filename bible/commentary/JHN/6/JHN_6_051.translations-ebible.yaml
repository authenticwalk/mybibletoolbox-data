    ca mpatjam Dios lal —nin tjevele Jesús.
  zap-NT: Noo nak gyëtxtilmbán ne wruu gyeybaa; men ne gu gyëtxtilree, zap men gyelembán
    ne nunk luzhdet. Gyëtxtil ne rdee noo ledpee noo nako; ydee noo we chen gap mengyëzlyu
    gyelembán ne nunk luzhdet.
  wer-wer: Wëwë kosangta kaömp epët kutömweriaan irëaut. Pötaanök narö ar kaömp pöt
    nënë pörö wëwë koirënëët. Nem kaömp ar nimpa pöt nemtë mësëpët yangerakë omnarö
    wëwë koirënëëtaan nimpaat.”
  ipi-ipi: '@see-verse:JHN.006.050'
  qul-NT: Noka chay causachcaj t'anta cani, janaj pachamanta uraycamoj. Cay t'antamanta
    miqhojka wiñaypaj causanka. Chay t'antaka cuerpoymi, cuerpoytataj kosaj runacuna
    causanancupaj.
  ter-NT: Undíne itukóvo ne nikokónoti evesékeati vanúke poréxoti xâne inámapea. Koêkuti
    nikoâti, apêtimo inámati apéyeati xokóyoke ákotinemo hunókoku. Yoko enepora nikokónoti
    mboréxoake ne xanéhiko yara kúveu mêum motovâti ingó'inamakopea, énomone ra mûyom
    —kíxovokoxoane Jesus.
  bmr-NT: Uujoho diiburucu jino fiivo maahu iicaabo niquejefañotɨ iniitehinɨɨbo. Jaamo
    uco agaayɨcɨmo ifinɨjitɨno fiivoma icaji. Jaano maahuco uujoho aacɨno taahucu.
    Jaanoco uujoho jiinɨjemɨnaahallɨvɨ aacɨjino, nooboro.
  fuf-fuf: Ko min woni Bireedi Wurɗo tippiiɗo iwruɗo ka kammu on, kala ɲaamuɗo oo
    bireedi, ontigi wuuray haa poomaa. Ko ɓandu an ndun woni on bireedi mo mi okkitirta,
    fii no aduna on wuurira.»
  bhl-bhl: Feinka! Nakalem ete abiil tikin elote mitsi finik so bin duyembi belet
    wanin nete te. Nimin kunum waneng ite mak belet wanin be waniw tewe, i diwkuw
    diwkuw finik so bin kuluko, bókoliw te. Yu kililina! Belet wanin be nakalem kal
    anggil dim ete te. Ne belet wanin be kawin dim kaleem kasel yulo duyemii, yu waneko,
    fein finik so bin kulokoliw te.”, yangse kale.
  ons-ons: Na ŋara gegeinerop qeliwo ŋine ketkole, ea wane ŋei mane eŋe ŋara yewa
    neake, eŋe naso baŋem ge ariake, ŋara yewa na baŋ eŋe manikale, yemo nae bikumne.
    Yewa kepe baŋem ŋei ŋerep eŋe gege togon ma wakone ebongi ge arikei.”
  con-NTPO: Ñañi gi va sefaccone ande'cho cansiaña'cho panjan. Majan tsa panma an'da
    tsangae tsu canse'faya. Ña ai'vo tsu ña afe'cho panjan. Tsama gi afeya cuintsu
    poiyi'cco a'i canse'faye.
  ghs-ghs: Ana namae patta qaraqaranomai qusuta quratemi teei patta erake muunaquko
    noi agoba qaraqara qaarakoi. Oonihe patta ana ttoka abi moitemi qaraqara saridzaqu
    oi sama naamaehoni.
  peg-peg: ଆନ୍‌ ସାର୍ଗେତାଂ ଜୁତ୍‌ତାଙ୍ଗ୍‌ ହେ ଜିବୁନ୍‌ କାଦି; ଇନେର୍‌ ଜଦି ଇ କାଦି ତିନାର୍‌,
    ହେୱାନ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ପାତେକ୍‌ ଜିଜ଼ି ମାନାର୍‌; ଆଁ, ଆନ୍‌ ଇମ୍‌ଣି କାଦି ହିଦ୍‌ନାଂ, ହେଦାଂ
    ନା ଜେଇ, ଆନ୍‌ ତା ପୁର୍ତିତିଂ ବାଚାୟ୍‌କିଦେଂ ଇଞ୍ଜି ଜିବୁନ୍‌ ହିଦ୍‌ନାଂ ।
  txu-NT: 'Ba ne ba ije atemã djwỳ pyràk. Ba ne ba memã tĩn jangij. Dja me djwỳ ja
    krẽn Metĩndjwỳnhkôt tĩn ne ar ba rã''ã: rã''ã ne. Djwỳ ije memã õrja ne kubê inhĩ.
    Me kunĩ tĩn kadjy dja ba memã kungã, ane.'
  eng-WEBU: I am the living bread which came down out of heaven. If anyone eats of
    this bread, he will live forever. Yes, the bread which I will give for the life
    of the world is my flesh.”
  gnw-NT: Che co jae tembíu tecove umee vae. Che agüeyɨ ayu ara güi. Ipotave cua tembíu
    jou vae güɨnoita tecove opa mbae vae —jei Jesús chupe reta—. Jare jocua tembíu
    ameeta vae cherete co. Ameeta cherete ɨvɨ pegua reta güɨnoi vaerã tecove —jei.
  mux-mux: Pora naa nimba we lepa mindi puli gale, akuna suku molku konjuku mindi
    puli ulu-pulele pelemú gale, akili mulú-koleana mandu urum gale na. Ga akili nanga
    kangiele. ‘Ma-koleana-yambuma, minéle pali molku konjuku mindi pangi.’ nimbu na-ni
    nanga kangiele eninga gale simbu.” nirim.
  maj-NT: An xi ni̱nku̱a̱n tík'un xi ndji̱o̱jmi ján nibajehen. Tsa tjín xi kji̱ne̱
    ni̱nku̱a̱n xu'bi̱, kui xi k'úéjña tík'un sín. Ko̱ ni̱nku̱a̱n xi tsja, kui xi yjonintena̱
    xi tsjantjáíhina xu̱ta̱ a̱sunntei̱.
  bkq-NT: Pyni emyenrolâ urâ on-hondâzemo Deus ingonotyby. Yeinwântaynrim modo Deus
    agâpa tyetuneba ise. Iguelymo-ro watay, idâzemo Deusram, aunloenlâ eagâ tâitomoem.
    Yiguely ise, ynynonro modo aunloenlâ Deus agâ itomoem. Ynynonro modo eon-hondâniem,
    wodo pylâ ipynirymo-ro waunlo ara ise — kely Jesus.
  kue-kue: Na nana kor-meglkwa bret i heven imbo ende atne wingwa ba yomba ta bret
    i ninan, ye kor aimande morambuka. Ana bret na tenaglka i na nangina, yomba koglkoglo
    kor aimande moraglkwa ipre na tenaglka.”
  cot-NT: Naroguenti pan anijatsica poneanquitsica jenoqui inquitequi. Quericaca shecaquemparoneca
    ocatica pan incoguitempani iranijanaque. Ocatica pan nojocaquenerica, iroguenti
    notsino nojocajiaquenerica maasano caquintejiatsica cameetsanijite incoguitempaninijite
    iranijaguiteni.
  bnp-bnp: Iau a bret na nimahuri a valai na hunu. E huriki ri kania a bret iea bara
    ri mahuri vakaroro. Ra bret iea a bobogu, ga habia ne huriki na malala ri gi bole
    a nimahuri.”
  apn-NT: Ãm paa. Pa na htem inhĩ hkwỳ hkrẽ hãmri nẽ wa ixri htĩr tũm nẽ mex nẽ pa
    ho pa. Na pa pre ra amnhĩ grônh kôt mẽ awỳr wrỳ. Jakamã ka mẽ atõ inhĩ hkwỳ hkrẽ
    hãmri nẽ nhỹrmã atyk tã pa akupỹm ato atĩr ka Tĩrtũm mẽ wa ixri atĩr tũm nẽ amex
    nẽ apa ho apa. Anẽ.
  ctp-NT: Naꞌ lkaǎn chaꞌ suꞌwe kanꞌ nu kaja ꞌin nten ―ndukwin Jesús―. Mdoꞌoǔn seꞌen
    ndiꞌin Ndiose ndijyaǎn lo chalyuu chaꞌ kaǎn nten, chaꞌ kaja chalyuu kwi ꞌin nten
    ñaꞌaan chalyuu. Bra nu ku neꞌ ꞌñaǎn tyukwi ñaꞌaǎn, ja tsaa tii ꞌa chalyuu ꞌin
    neꞌ kanꞌ bra kanꞌ.
  bre-BRG: Me eo ar bara bev a zo diskennet eus an neñv; mar debr unan bennak eus
    ar bara-mañ, e vevo da viken; hag ar bara a roin eo va c'hig. Reiñ a rin anezhañ
    evit buhez ar bed.
  opm-opm: Ama aw teidapat wandas eimat paten dasi nahapat den oh norhormur. Ama den
    oh gur dipero daham nadeyahanoh ama han gur eimat paten dasi ham eimat pateprimur.
    Ama den oh norhormur. Gin kakdah ma pati han gur eimat paten dasi ha hatingwe
    rim norhor gure gwemat haputipramur pongop.
  bvr-bvr: Mun-narda ngaypa ana-gorrburrwa balaja wanngu gun-guni mu-rrimanga waykin
    wenga muna-bupiyana. Ana-nga minyja m-bay mun-guna, nipa minypa wanngu a-nipa
    barra a-workiya. Balaja mun-guna minypa ngaypa ng-garla ngaypa ngu-barnjiya barra
    wurra gama gorlk wanngu aburr-ni.” A-yinagata Jesus a-wena.
  wal-wal: Saluwaappe wodhdhida de7o oittai tana; ooninne ha oittaappe miikko, merinau
    de7ana; qassi ha sa7ai de7ana mala, taani immana oittai ta ashuwaa” yaagiis.
  zad-NT: Nadaan nak' yeḻ' wao daa za' yabana' daa cho'en yeḻ' mban c̱he beṉ'. Beena'
    gao yeḻ' wawi, ibane' zejḻi kaṉi. Na' yel' wawa' daa wi'ane', ḻennan' beli chen
    c̱ha'ni daa chzanid' kwenc̱he gat' yeḻ' mban c̱he beṉ' yell-lioni.
  kmg-kmg: Jujure nânâ sambâŋkonec wahakicne no nahacne hâcne. Irec moc e noraonec
    nânâ nârâ jurašihuc juocmu sanaŋ. Biuc-nanezi nânâ ekac, i ŋiczi juju bâfuaniŋte
    ŋarepemu.”
  aso-aso: Idoꞌ neniꞌ neve nene aꞌmine Okulumokutiꞌ limineꞌ nosoꞌ niteꞌ minevoꞌ minevoꞌ
    izelehosi minineꞌ initeꞌ ma ne nouve. Nouvonako aꞌmine nosoꞌ nitekutiꞌ ma nalizave
    nene minevoꞌ minevoꞌ igi minilisave. Neꞌmine ilisanako me misubouꞌ aleve miniviꞌ
    miniviꞌ igi minilizave lo nenitatiꞌ nosoꞌ niteꞌ ma ngemeloniꞌ nene neniꞌ meꞌmeleꞌne
    ngemelesuve.
  uli-uli: Ngang iy flowa la ye bidiy mo wol laeng. Ngo semal le be hangi flowa la
    ngo yebe molow le tor siyal. Flowa la ibe fang ila mele halongoy le ifang bo re
    faileng rebe molow.”
  nin-NT: Ingga yo su unfonfo ni so sese wa nggo ji zhi nu unkplassu. Unushirr wa
    nggo ti ta unfonfo wama uwa ta so sese. Inina imungga yi iyo su unfonfo wa nggo
    ingga ta ni, wre ku anishirr ba ingbingbru ba bi kpa iso tsitsirr.”
  tgk-tgk: Ман он нони ҳаётам, ки аз осмон фаромадааст. Ҳар кас ин нонро бихӯрад,
    ҳаёти абадӣ пайдо мекунад. Ноне, ки Ман медиҳам, бадани Ман аст, ки онро ба хотири
    зинда мондани ҷаҳон фидо мекунам».
  acu-NT: Nayaimpinmaya yurumkan tuke pujutan sukartinnaka wiitjai. Tura asamtai nu
    yurumkan yuwinauka tuke iwiaaku pujusartin ainawai. Mash nungkanmaya ainau pujut
    nangkankashtinun jukiarat tusan jakatnuitjai. Tura asan wi yurumkaitjai taja nunaka
    wína namangkrun pachisan tajai, —Jesús timiayi.
  cak-WNT: Yin c'a riyin ri caxlan wey ri yiya'o c'aslen ri xika pe chila' chicaj.
    Ri xquetijo c'a re caxlan wey re', xquec'ase' riche (rixin) xtibe k'ij xtibe sek.
    Ri caxlan wey c'a ri xtinya' riyin chique can ya c'a ri nuch'acul, ri xtapon pa
    camic riche (rixin) chi nuya' quic'aslen ri winek ri yec'o chuwech re ruwach'ulef.
  ebk-ebk: Ha-un nan makan ay matataku ay kenomsop ay nurpu ad chaya. Mu ngachana
    nan mangan as nan nauy ay makan, matakuntu hiya in-inkiana. Nan makan ay anna
    at hiya nan achorku ay ichatku ta am-in ay tataku asna's luta at mafialincha ay
    mataku.”
  spa-PDDPT: Yo soy el Pan vivo que descendió del cielo. Si alguno come de este Pan,
    vivirá para siempre. Y ciertamente, el Pan que Yo daré por la vida del mundo es
    mi cuerpo.
  ruf-ruf: Nene na ichijo che ughima ichihulumke kulawa kulanga. Imunu ang'aja chijo
    chino, katsokala ghamatsuwa ghose. Chijo chino lukuli lwangu, nolulapfa ili iwanu
    we isi yose wawe ne ughima.”
  gun-gun: Xee ae mbojape oikove va'e yva gui ou va'ekue. Ha'e va'e regua ho'u va'e
    ma oiko riae 'rã. Mbojape ko yvy re ikuai va'e moingovearã xee ame'ẽ va'erã ma
    xerete ae — he'i.
  agu-BL: Na i ina'tz, in yi waj yi itz' nin tetz, yi cho'n chinsaj tcya'j. Ej nin
    alchok scyetz yil bajsan yi jun waja'tz, quil sotz tera'tz. Na yi jun waja'tz,
    i'tz inwankil yi swak'e' tan jale'n quitz'ajbil cyakil wunak wi munt, —stzun Jesús
    scyetz.
  isn-isn: Unene ingi mukate nuikiee naza usimile kupuma kilunde. Anga muntu wihi
    walye ipuli nila mukate uwu, ukikie ikali na kali. Mukate ninikau pumya ingi muili
    nuane ku nsoko a upanga nua unkumbigulu.”
  eng-PEV: Yes, I am the bread from heaven that gives life. Anyone that believes in
    me will live for ever, it’s like they are eating special bread that makes people
    live with God for ever. My body will be that special bread. I will give my body
    so that people can eat it and live for ever.”
  ilo-ULB: Siak ti sibibiag a tinapay a bimmaba a naggapu iti langit. Agbiag iti agnanayon
    ti siasinoman a mangan iti daytoy a tinapay. Ti itedko a tinapay ket ti lasagko
    a maipaay iti biag iti lubong.
  pir-NT: Yʉhʉ ʉhmʉsepʉ ahtari ihyaye catiyere oho, ihyaye yero saha ijigʉ ijiaja
    yʉhʉ. Ahri ihyayere ihyariquiro ijipihtiye decori yʉhʉ Pacʉ mehna sa ijiducurota.
    Ahri ihyaye catigʉ̃ yere. Ahri ihyaye yero saha ijiye yʉhʉ pagʉta ijire. Ijipihtiri
    yehpa cjẽna Cohãcjʉ̃ mehna tiquina sa ijiducuatire yʉhʉ pagʉre ohogʉtja. Sa ohogʉ
    yariagʉtja, nidi Jesu.
  anv-NT: Me nlú brɛd ayi achyɛgé geŋwá, ayi atané mfaánebuú ashulé mme. Yɛ́ndémuú
    ayi ányɛɛ́ brɛd yina abɛɛ́ ne geŋwá ɛyi gélágé byɛ́. Ne brɛd yina ɛlé menyammyɛ
    wa ayi nchyɛ́ge nyɛ mbaá bɔɔ́ mme mekó manwene geŋwáge bwɔ́.”
  sab-NT: Cha kle gerule bligda giti, bligda e cha, cha chiu nga ngaña giti chku nga
    dba ai giti kwian kare kwian ulita alin, cha be mo jegwale kete gwaleda, kwian
    ulita bai kaire cha gai ulia mo tale be toi chui tangle diali cha Ñenua ole.
  tmd-tmd: “Nɨ keir bred kömö adöx yöd röul adö kau sebö höl aku. Nöbö mö kai kai
    bred kɨ nɨm yuö bö nɨgöñ aku, öim öim kömö mɨjöña. Bred yadmɨdɨl kɨ mɨxɨñ nɨ aku
    pal. Nöbö mö mögörɨb il kɨ öim öim kömö mɨdɨŋ, me rön, mɨxɨñ nɨ aku nöinö,” röŋa.
  acr-NNT: »Ri pam re kꞌaslemal petinaq chilaꞌ chikaj e riꞌin. China kꞌu katijow re
    wa pam, kꞌo ukꞌaslemal na jinta utaqexik. Yey ri pam kanya riꞌin, e ri nutiꞌjil
    kanya pa kꞌax chaꞌ taq ri tikawex kꞌo kikꞌaslemal chwach ri Dios —xchaꞌ.
  kpg-kpg: Au go di palaawaa mouli dela ne haneia i di langi. Be koai hua ma gaa gai
    di palaawaa deenei, ia e mouli gaa hana hua beelaa. Di palaawaa dela e wanga ko Au
    gi mee, la go ogu goneiga bolo gi mouli ai henuailala.”
  taj-taj: स्‍वर्गग्‍याम खबा छोन्‍बो गेङ चा ङानोन हिन्‍ना, जुन म्‍हिसे चु गेङ चला
    थे खाइमै आसि। चु गेङ चा ङाइ जम्‍बुलिङला म्‍हिगदेसे जुकजुकधोनाला जुनी याङ्‌गै भिसी
    पिन्‍ना। थे गेङ चा ङालान ल्‍हुइ हिन्‍ना।”
  avt-avt: Hi hɨre bret akaap mɨt nanu nanɨt tipmain tipmain enum eik. Hi heke wit
    ke God han. Mɨt kerek nanɨm bret im hɨr nanu nanɨt tipmain tipmain enum eik. Bret
    im hɨram yɨnk kai kerek hi hewet mɨt ne tɨ hɨr nanɨm te hi akepi hɨr nanɨt hɨmɨn
    yaaik.”
  cbk-cbk: Yo amo el sustancia que ta dale vida y ya sale yo na cielo. Si algunos
    ay come con este sustancia, ay vivi hasta para cuando. Este sustancia amo el di
    mio cuerpo, que ay dale yo con el maga gente del mundo para ay tene sila vida
    eterna.”
  uig-ARA: ئەرشتىن چۈشكەن ھاياتلىق نېنى ئۆزۈمدۇرمەن؛ كىمدەكىم بۇ ناندىن يېسە، ئەبەدىلئەبەدگىچە
    ياشايدۇ. مەن بېرىدىغان شۇ نان بولسا مېنىڭ ئەت-تېنىمدۇر، پۈتكۈل دۇنيادىكىلەر ھاياتقا
    ئىگە بولسۇن دەپ، مەن ئۇنى ئاتىماقچىمەن.
  tuf-tuf: Asan uw cuar Sirat cuacúr bin pan estají bi áyjaquey asan eyro. Bíyinat
    im ur icar Sirat as ayjac síhw̃ayat, eyin Sir owár sácati ítayqueyra. Uwat pan
    cohr yayat chinti eyta eyin éytaan wan Sir owár sácati ítayqueyra. Pan ey as suraro.
    Aját ajmár sura wícaro, uw Sir owár sácati ítayta acu, wajacro.
  abx-abx: Ako i allom karakanon nga tikang si langit. Bisan say i mamangan sito karakanon,
    a'allom hasta si kahastahan. Yayto karakanon iya i isi-ko nga agpumwan-ko para
    aka'angkon kinabuhi' i mga a'a si kalibutan.”
  mco-NT: Ɨɨch jëdu'n je jɨɨcxy pɨcy huɨdibɨ tɨ chooñ tzajpjoty, etz tɨ ycɨdägy ya
    naaxhuiñ huɨdibɨ jugy'ajtɨn yejcp. Co jäy ajcxy jɨɨcxyp je jɨɨcxy pɨcy, ymɨɨd'adɨpy
    ajcxy je jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy tüccɨ'yɨ. Je jɨɨcxy pɨcy huɨdibɨ
    nyegaamyɨch mɨɨd naaxhuiñyjäy ajcxy ycɨxpɨ, je' je' je nninïcxɨch.
  kqf-kqf: Tagu taunana buledi kenakena nonoḡina malaḡa e yovo. Tana aiyai niga buledina
    ya kanina ba ya miya nonoḡa. Bi buledina taunana tubuḡigu yà vitevite munaḡe te
    niga dobunemo lava yawasana kenakena nonoḡina sa vai.”
  cpb-NT: Naaka kañaaneri owanawontsi poñagainchari inkiteki. Inkaate owakyaawone
    jiroka owanawontsi, ari inkañaanetai. Jiroka owanawontsi nopantziri naaka, nowathapero
    ini. Iri nishinewenta isaawikisatzipaini inkañaanetantaiyaari.”
  aon-aon: Eik kanak douk atudok adurit bret douk tabuhi gani iruhw heven um ta tunek
    arpesh shupe wosik abom ihih nyumneh iri. Arpesh douk shuwok atudok bret iri ta
    shupe wosik abom ihih nyumneh. Atudok bret douk eikihw yegenyihw. Ta ikesh eikihw
    yegenyihw um itaurum ihishmorim eshudok atapishi arpesh um shupe wosik abom ihih
    nyumneh.”
  hus-NT-2005: Nanáꞌich an kʼapnél xi paꞌinek walkʼiꞌ; xitaꞌ kin kʼapu jechéꞌ an kʼapnél,
    neꞌech ka kʼwajay ejat malilíl i kʼij. An kʼapnél xi Nanáꞌ neꞌech ku pidhaꞌ, jaꞌich
    nu tʼuꞌúl xi neꞌech ku pidhnaꞌ abal an atiklábtsik xi techéꞌ ti kʼayꞌlá kin ejto
    kin kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Máá‑rí kúu Staa̱ chakú ja̱ vái ichi ándɨ́vɨ́. Te nú ndé ña̱yɨvɨ kée Staa̱
    yá'a, kuchaku̱‑i nɨ́ɨ́ káni. Te Staa̱ já kuá'a‑ri̱‑ún, kúu ku̱ñu‑ri̱. Te kua̱'a‑ri̱
    ku̱ñu‑ri̱ náva̱'a kuchaku̱ ñu̱yɨ́vɨ. Achí‑ya̱.
  bps-bps: Na agu sa i knaan mdà di langit mlé nawa, na balù simto to kmaan i knaan
    ani nun falami nawan landè sen. Na i knaan mangu ani dunan i lawehgu blégu kadang
    du fye nun falami nawa i dad to di klamang banwe.”
  mbs-mbs: Siaken se kànen insogò dini lekat te langit mekebegay te kaling pedowan.
    Aw komaen se otaw te kànen seini, wedad temanan te pedowan din. Se kànen seini
    ibegay ko, yan se onod ko, amon mekekinawà se kedita te otaw te kaling pedowan.”
  tof-tof: Ka küób módógla arrólan brred, kwitümgabi nótó tamórró. Pama ne ene brred
    nóma elo-e, wa sab ngarkwat-koke ngyabele. Ka ne brred ekyeno, ene kürü büb murre,
    ka sab ini tüp ekyeno pamkolpam arról aliónüm.”
  cme-NT: Muɔmɛi cicɛ̃lmaŋ-niiwuoni maŋ hilaa dɔrɔ‑i-na jo. Umaŋ duɔ wuo-ni, kutieŋo
    ka da cicɛ̃lma maŋ sa tĩɛŋ dede‑i. Miŋ ka hã nelbiliemba‑i niiwuoni maŋ ba da
    ba da ninsoŋ-cicɛ̃lma‑i, mɛi fɛrɛŋ kũɔma yaa‑i.»
  sus-sus: N tan nan na na kisi taami ra naxan goroxi keli koore. Naxan yo na yi taami
    tan don, a kisima nɛ abadan. Yi taami findixi n fate nan na, n naxan fima sɛrɛxɛ
    ra alako duniɲa xa kisi sɔtɔ.»
  pon-2006: Ngehi me pilawahn komour me kohdihdo sang nanleng. Ma mehmen pahn tungoale
    pilawa wet, e pahn momour kohkohlahte. Eri, pilawa me I pahn kihda, iei udukei,
    me I kihda pwe sampah en mourkihla.”
  dad-dad: Aya mata ibodõya bret, are saa ilun tamalem isin. Taka ĩ bret enei yoko,
    ĩ mata faimud ibodõf. Bret enei aya bouwau, are teneub ganan bun, tamo kayau mata
    dalouf nigin afenẽdiyouf.”
  zab-NT: Ne nareniy guechtilbány ni biat llayabaa. Elquɨ ni iquiiny guechtilré, zbánybɨ
    par chazy nez lo Dios. Guechtily ni rdeeda ná lagac xcuerpa. Nare ideedani pur
    guelnabány xte bniety guɨchliu.
  jae-jae: Mo mata jali, taŋ kêsêp aŋga undambê gêmêŋ naŋ aê. Ŋamalac teŋ embe êniŋ
    mo tau tonec, oc êŋgôŋ mata jali teŋgeŋ. Ma mo tau, taŋ aê jakêŋ naŋ, tauc ôlic
    tec jakêŋ gebe ŋamalac samob sêŋgôŋ mateŋ jali.”
  ksd-ksd: Iau ra gem, a launa, i vana ba marama ra bala na bakut; ba tikai i ian
    ta go ra gem, na laun tukum; maia. ma ra gem ina vartabar me, a viogu, ure ra
    nilaun kai ra rakarakan a gunagunan.
  msm-NT: Siakon sikan koonon no napuun diya to yangit no iyan ogkapuunan to kinabuhi.
    Inggad hintawa no ogkoon to sikan, wada katapusan to kinabuhi din. Sikan no koonon,
    yawa ku no igbogoy ku agun ogkabogajan to kaotawan to kinabuhi no wada katapusan.”
  myk-myk: Nɛ ɲɛ ɲìi sicuumɔ yalige kemu kʼa yìri fugba we ni ge, wa bu kee li, weefɔɔ
    na ɲìi sicuumɔ ta pemu da ga xhɔ wɛ. Yalige ke nɛ gaan ge, kee ɲɛ nɛyɛ pyaa ceepuuro
    te. Nɛ tee kan saraga kɔnhɔ di ba koŋɔ sipyii munahaa ɲuŋɔ wolo.»
  sbe-sbe: Yau pwalawa maumaulina ede, galewa ne unai ya dobima. Ena tamowai hesau
    teina pwalawa ta ye kai, mauli nige kana siga kabo ye hai. Teina pwalawa ta iya
    ede yau bulumagu ta, kabo ya mosegabaei tanoubu ta tamowaidiyao yodi mauli hesabana.”
  mcr-mcr: Bretqä häŋä-pmeqä qäukuä yätuta äpqä iqu, ii Nyinjqä. Ämaqä hŋqu buayä
    ique äŋgqe, iqu häŋä hea ique-ique pmeniqeqä. Buayä Nyi ämaqä qua täu äpmeŋuwiu
    häŋä-pmeqä mapŋqä wimqe, ii Nyaqä huiwiyqä” ätukqe.
  cux-NT: '''Úú tan''dúúcā pan chi canduuchi chi cuch''eéⁿ na va''ai chɛɛti nguuvi.
