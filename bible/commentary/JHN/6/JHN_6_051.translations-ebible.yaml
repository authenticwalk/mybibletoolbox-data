  cbi-NTPO: Juntsa, selusha paja' Diosba ura' chumishtimu pan iyaa juntsayu. Mun juntsa
    pan fi' bain manbeyai'mujchin naa-uwanuba Diosba ura' chunu detsuve. Juntsa iya
    kuwakenuuwashu juntsa pan in bulaa juntsave. In alla dekunu tsuyu kumuinchi chachilla
    Diosba ura' chunudetsu, timi.
  ikk-NT: Mmẹ wụ brẹdi hụ rị ndụn hụn gha elu-igwee bịa. Onyẹ ọwụlẹ ri brẹdini jẹnkọ
    d'a rị ndụn jẹnrin ejẹn. Brẹdi hụ m sikọ d'e ye makẹ ufiri ndụn ndị rị imẹ ụwa
    wụ ẹhụ m.”
  leu-leu: Nenia xa, ne bret i taxa to aava sivimaan ti la xunavata. Tamo ta mataa
    taa ngan a bret aanabeꞌ i taa to vulai. A bret aanabeꞌ ve a vipin iga aava ne
    taa lisane xena maraan faꞌuli a maana rabuna ti la xavala.”
  maz-NT: Exi rgá büntcjö, nguec'ua sö rá da'c'üji c'ü rí bübütjogueji. Je rvá ẽjẽgö
    a jens'e. 'Ma cjó c'o ra zi'i nu e tjõmëch'i ra ch'unü c'ü rguí bübütjo. Ne tjõmech'i
    c'ü rá unügö nu, ngueje ín cuerpogö. Nuzgö rá unügö ngue c'ua ra bübütjo yo cãrã
    texe cja ne xoñijõmü.
  bod-N: བདག་ནི་ནམ་མཁའི་ཞིང་ཁམས་ནས་འོངས་པའི་ཚེ་སྲོག་གི་བག་ལེབ་ཡིན༌ཏེ། སུ་ཞིག་གིས་བག་ལེབ་འདི་ཟོས་ན་གཏན་དུ་གསོན་པར་འགྱུར།
    བག་ལེབ་འདི་ནི་བདག་གི་ཤ་ཡིན༌ཏེ། ངས་འཇིག་རྟེན་མི་ཀུན་གྱི་ཚེ་སྲོག་གི་དོན་དུ་གནང་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —Chomatama nixĩ i pãũ i maxẽxẽẽruü̃ i daxũwa ne chaxũxü̃. Rü texé ya ñoma
    chomaã taxãwemüxü̃rüü̃ choxü̃́ yaxṍxẽ rü guxü̃gutáma tamaxẽcha. Erü ngẽma pãũ
    i choma tüxna chaxãxü̃ rü chaxunetama nixĩ. Rü ichanaxã i chaxune na namaxẽxü̃cèx
    i ñoma i naãnecü̱̃ã̱x i duü̃xü̃gü —ñanagürü ga Ngechuchu.
  zpl-NT: Liꞌá neca pá nú nehuañi nú ulaca enza liñibe, nu enu acu pá quieꞌ, luꞌculla
    elunehuañi nú leca xunga laxu lu Diose. Nu pá nú rliquia necane cuerpoa. Liꞌá
    detene para nú luꞌcu bee bene iliulabe elunehuañi.
  mbc-NT: Uurî mîîkîrî ayukon, enenan, ka' poi iipî'pî. Uurî pî' anî' entamo'ka ya,
    ipatîkarî aako'mamî enen. Ayukon pe untîrî wanî upun pe. Upun tîrîuya kupî sîrîrî
    pemonkonyamî'ya tîîko'manto'kon epoto'pe enen ipatîkarî —‍ta'pî Jesusya.
  ndg-ndg: Nenga nga mkate watama wabile uulukite kuoma kumaunde. Kati mundu yoyote
    ywaalya ipande ya mkate woo, alowa tama milele. Mkate waniuboile nga yega yango
    kwaajili ya ukoto wa Ulimwengu.”
  wsk-wsk: Duruk wonong ko inang pempem te bagara ko mu anigita. Se awiriya inang
    imi naso, mu nu tom suen biya marak baga se lagarukko. Se inang imi mu aninga
    angimik nunguning, se ani ali imi lilim ko kariimet nungarik se nuna te bagara
    aolak ningo tamonko,” mam.
  toj-NT: Ja pan iti, sac'an ni leca como ti ni co jan ja ba satq'uinali, como quena
    nia. Jaxa ma' huas suea ja pan iti, oj ni ajyuc sac'anil tola vida. Quena ni oj
    caa yi ja svidae jahui. Oj caa ja mismo jcuerpo ba oj staa ja sac'anil ja cristiano
    jumasa. Lajan soc oj pax panil ja jcuerpoi, xchi ja Jesusi.
  tbc-tbc: Ŋaiseg mi, ŋai anaŋ kumaen anda yak a kumaen panu ibiseig tan na idu ya.
    Talpein ta anaŋ emaiak yani dop man, iŋ mateŋ ta ile na wa, tia, iŋ pempem mi
    kumaen imado wa. Anaŋ en ŋaiseg tinig, tan en san tamolpein kumaen pempem san
    diŋane wo ŋipidinai a.”
  sna-sna: Ndini chingwa chipenyu chakaburuka kubva kudenga. Kana munhu upi zvake
    akadya chingwa ichi, achararama nokusingaperi. Chingwa ichi inyama yangu, yandichapa
    nokuda kwoupenyu hwenyika.”
  smk-NT: Ket si'kon diri ya in si ikabyay a mami nin peteg nin byay nin ibat sa langit.
    Si si'numan a mangan nin sitin ikabyay, mabyay ya anggan-angga. Ket siti nin ikabyay,
    sya a lalaman ko nin ibi ko li' ta pigaw nin saray tutawodti sa mundo ket mabyay
    sara.”
  grc-TCGNT: Ἐγώ εἰμι ὁ ἄρτος ὁ ζῶν, ὁ ἐκ τοῦ οὐρανοῦ καταβάς· ἐάν τις φάγῃ ἐκ τούτου
    τοῦ ἄρτου, ζήσεται εἰς τὸν αἰῶνα. Καὶ ὁ ἄρτος δὲ ὃν ἐγὼ δώσω, ἡ σάρξ μού ἐστιν,
    ἣν ἐγὼ δώσω ὑπὲρ τῆς τοῦ κόσμου ζωῆς.
  gof-WFTW: Saloppe yida de7o uythay tana. Oonikka ha uythaa miikko merinaw daana.
    Qassi ha alamey de7on daana mela taani hinttew immana uythay ta ashuwa” yaagis.
  spa-BLM: Yo soy el pan vivo que ha bajado del cielo. Si alguien come de este pan,
    vivirá para siempre. Sí, el pan que daré para la vida del mundo es mi carne”.
  kyz-NT: Je te 'ã aipoa kanape'ia. Ywag awi 'ut ma'ea te 'ã je. Je rerowiaara 'gã
    aipoa kanape'i 'wara 'jawe futat. 'Awamũ kanape'i 'waramũ pejemogy futat. A'ere
    je rerowiaara 'gã jemogyi namutat. Aipoa kanape'i 'jawewara jero'oa futat. Tejo'oa
    tomono pẽ nupe 'jau, pẽnemi'uramamũ 'jau. Anure nipo je temanũmũ namutat pẽ mogyukari.
    Temanũawa 'ara rupi je tejo'oa monoi pẽ nupe— 'jau 'ga 'gã nupe.
  dao-dao: “Kei cun khana khyüh kyum lawkia xünnaka muk ni. Acuna muk eiki cun angsäia
    xüng khai. Khawmdeka xünnak vaia ka ning jah pet vaia muk ta ka mtisa hin ni,”
    a ti.
  cya-cya: Nan' lcan jaslya nu lo'o ca nu mdo'o nde ni' cuaan, lo' nu cu jaslya re
    tyu'hui can' chendyu tsala xaa. Nan' lcan jaslya can', lo' tyaan 'ñan si'yana
    caja chendyu 'in nten.
  wrk-wrk: Ngayu wankamba narrinya yurrngumba. Ngayu barrinani nanda mama wankambikanyi
    narrinya yurrngumba. Ngayi badajba kingkarrinya. Nanda mama jala ngayu wajba narrinya
    wankambikanyi, nanda mama ngaki barnyi.” Barriwa.
  nii-nii: Na kuni ei, noman konj peng kin, tonu epin konu ełe si kindip, mani onj.
    Pe wumb endi, kuni ei sipi nim kin, eim noman konj sipi, kunum kunum mułmba nge,
    ei simba. Pe na kuni ei, eim ngumbii ei, nam ngamb to kundangin kin, mani mei
    ełe wumb ei noman konj singii.”
  ign-NT: '@see-verse:JHN.006.050'
  dik-NT: Ɣɛn ayum ë pïr cï bɛ̈n piny pan nhial. Raan cam ayum kënë, ka pïr akölriëëc
    ëbën. Ayum yen ba yiëk ye ë riëŋdiɛ̈ ya gam bï kɔc ëbën pïr.”
  cac-cac: A in cotnac in d'a satchaan̈ tic, icha vael vaji, yujto Ac'um in q'uinal.
    Yuj chi', a eb' svaan jun vael tic, ay sq'uinal eb' d'a juneln̈ej. A jun vael
    svac' vajoc tic, aton in nivanil, xchi Jesús d'a eb'.
  tzj-E: Jway je nyowa c'ac'laj c'aslemal, jway kanak ta chcaj, anen c'ara'. Jawra
    way jxenbij kaja chewa, nak xtetjowa rxin jara' nec'se'a rxin junlic. Jway je
    xtenya' chca wnak jec'ola wawe' chwech ruch'lew jnuya' c'ac'laj c'aslemal jara'
    necuerpo anen. Cara' xbij Jesús chca.
  san-BUR: ယဇ္ဇီဝနဘက္ၐျံ သွရ္ဂာဒါဂစ္ဆတ် သောဟမေဝ ဣဒံ ဘက္ၐျံ ယော ဇနော ဘုင်္က္တ္တေ သ
    နိတျဇီဝီ ဘဝိၐျတိ၊ ပုနၑ္စ ဇဂတော ဇီဝနာရ္ထမဟံ ယတ် သွကီယပိၑိတံ ဒါသျာမိ တဒေဝ မယာ ဝိတရိတံ
    ဘက္ၐျမ်၊
  yaa-NT: '@see-verse:JHN.006.050'
  cab-NT: Áu méme fein wínwantu tugúya to aráriruboun siélugiñe, le eígiti tídaangiñe
    fein tugúya, labágariduba le tímatimaati lúma Búngiu lun súnwandan. Fein to lúnboun
    níchugunun, núgubu guánarü, níchugubei lun gayáraabei lan jabágaridun gürígia
    lun sun dan lúma Búngiu.
  clu-clu: Ako gid ang pagkaun nga boi nga nagalin sa langit. Ang bisan sino nga magkaun
    sa pagkaun nga dia maboboi sa ara kataposan. Tungud nga ang pagkaun nga akun itaw
    kanana ara iba kondi akun lawas. Dia nga lawas itaw ko agud ang mga tao sa kalibotan
    makabaton kaboi nga ara kataposan.”
  swh-ULB: Mimi ni mkate uishio ambao umeshuka kutoka mbinguni. Kama mtu yeyote akila
    sehemu ya mkate huu, ataishi milele. Mkate nitakao utoa ni mwili wangu kwa ajili
    ya uzima wa ulimwengu.”
  tpt-NT: Kitꞌin kunita ni vayti yu kujta yu minchal laktꞌiyan. Taꞌayu yu kaꞌuyaꞌ
    aniy vayti yucha katsukuyaꞌ mas va tavanancha kaval. Ni anchanu vayti yu kitꞌin
    kxtaꞌa yucha va kilakatunaj yu kmaqxtaꞌa para katalhitsukul jatsukunti tachun
    ni lapanakni.
  aai-aai: Ayu i yawas ana rafiy, marane hiyafaru are. Orot babin yait iti rafiy na’ani’aan
    na’at boro nama wanatowan. Iti rafiy i ayu finimu boro anit, saise sabuw boro
    tafaramamaim yawas hinab hinama.”
  sny-sny: Ane a'i lai Owane Sitewi lo nau ta'ase hepene se hi awei ma'e eimawe aro
    sai. Lu taune tamo nau ta'ase ape ayei su, lowe mi mi pasi pasi weriyei tei ironamirowa.
    Nau ta'ase ape tahe pa'are ano ne. Lu taune werese omo omo werese sahe, ane lowe
    ne tahe pa'are ano au temeniyeyei. Serai lowe mi mi pasi pasi weriyei tei ironamirowa.”
  myy-myy: Yʉti ña, naju catitĩñare gaye rʉcocõri, ũmacʉ̃jʉna ruji wadirʉ. No iti
    gaye naju bagʉ catitĩñagʉ̃ yiguĩji. Mʉare yʉ naju ĩsirise, yʉ ya rujʉti ña. Masa
    jeyarore yiari yʉ ya rujʉ ĩsigʉ̃ yigʉja yʉ, yiquĩ Jesús judio masare.
  trc-NT: Dan me se ꞌu̱nj me se chá vaa iꞌna̱ꞌ ya̱ nanij rej xta̱ꞌ, ne̱ sese cha̱
    yoꞌo̱ soꞌ man se chá nanij rej xta̱ꞌ nihánj, ne̱ yoꞌo̱ ga̱a̱ iꞌna̱ꞌ soꞌ ei. Tza̱j
    ne̱ se chá rqué ꞌu̱nj cha̱ yuvii̱ roꞌ, nee̱ manj me yoꞌ ei. Ne̱ yoꞌ me quiꞌyáj,
    ga̱a ne̱ caꞌve̱e ga̱a̱ iꞌna̱ꞌ ya̱ cunuda̱nj soj si̱j ma̱n rihaan chumii̱ nihánj
    ei ―taj Jesucristó rihaan nij síí uun chij rihaan nij yuvii̱ israelitá a.
  cut-NT: '@see-verse:JHN.006.050'
  bel-bel: 'Я - хлеб жывы, што сыйшоў зь нябёсаў: хто есьць хлеб гэты, будзе жыць
    вечна; а хлеб, які Я дам, ёсьць Плоць Мая, якую Я аддам за жыцьцё сьвету.'
  zlm-KSZI: Akulah Roti Hidup yang turun dari syurga. Orang yang makan roti ini akan
    hidup kekal. Roti yang akan Kuberikan untuk hidup manusia di dunia ini adalah
    tubuh-Ku.’
  gdr-gdr: Kon ɨtemb yɨrkokarɨm owou rɨna re pumb tungg ke ikonj. Sɨ yet ra onggɨtyam
    owou ou, ton dadal e yilo ɨbneneny. Sɨ onggɨtyam owou rɨnte ra Kon takainyɨn ra
    Koina mɨ e gowukoi rɨga wa yɨrkokar okawam.”
  vmy-NT: An= ña̱ niñuxtila xi tijñakun xi ngankꞌaa jendibajenni. Tsa tjin xi skine
    niñuxtilabi, kui= xi sꞌe̱re kjuabenichun xi bi fetꞌa. ꞌBa niñuxtila xi sja, kui=
    xi yojona̱ xi sjantjai_ra̱ xuta ngasunꞌndebi tuxi sꞌe̱nire kjuabenichun —kitsu
    Jesús.
  cmn-FEB: 我就是来自天堂、赋予生命的食物，吃下这食物就能获得永生。这食物即我的身体，为了让世人获得生命而赐。”
  gmv-RNT: Saloppe wodhdhida de7o qumay tana. Hayssa ha qumappe mizadey wurikka mernas
    daana. Alames de7o gidana mala ta immiza qumay ta ashoza” gides.
  ncl-NT: Nehual niunca in pan hual layuliltía, nehual in pan hual quisac pin cielo
    huan temuc. Sinda se lacal quicua in pan, cuaquín amo mocahua pa yulis. Quema,
    huan in pan hual nehual nía nicmaca, in unca nocuerpo inacal, pa yoje moxtin pin
    lalticpan quipiasi Dios iyulilisli.
  sua-sua: Ii, a bret to endo her dok ta arhe, dok to ko her ottek kun kuon ma volkha,
    dok to ko kais kmen a ktalhok to kam plong vle ko kim E Nut ngnik ngnik ngang
    o mia. He ekam tok, endo na kaemik mnam a bret to ormok, her a mhel to nera kol
    a ktalhok to kam plong vle ko kim E Nut ngnik ngnik arhe. Va a bret to kua rere
    mang her kua vok msim ta arhe, endo ngor mur kael, ngar kmim kngam a yoror mang
    o mia, he nang mar kam kol a ktalhok to endo vgum tok.”
  are-are: “Yinga nama marna era, erala relhanha ngampakala etathilama. Yinga alkiranga
    pitjikala. Relha erala marna nhanha ilkumanga, era ngampakala etatha nitjina.
    Marna nhanha mpurrka nuka nama. Atha mpurrka nukanha tjauwerrilya ngerra ntjama,
    relha alharinya ingkarrakakakwia.”
  gai-gai: Na aku ndo an tapaca iarwarna eteacna watapnan. Na aku tamuŋna auŋmo tɨkcarica
    irikrina. Na ramoot ianna an tapac am te, ma iarwarna eteacna watap eacnandet.
    Na an tapaca aku manmo neaŋgeknanna, anna aukna tik. Na aku gan tiacarpaikna meikramtaɨra
    neaŋ te, mina iarwarna eteacna wat aŋgɨnandet.”
  qvm-NT: Nogami gloriapita shamog cag micuyga caycä. Runacuna gloriacho imayyagpis
    cawananpagmi noga wanushagpag. Tsaymi nogata micamag cäga wanurpis cawarimonga
    imayyagpis gloriacho cawananpag.”
  chz-NTPS: Jnäꜘ heꜘ la̱a̱nꜗ heˊñiihꜚ ji̱i̱hꜙ heˉ gaꜙjyooꜗ gyʉʉhˈ. Hi̱ˉ kuhꜙ kihꜗ
    heˊñiihꜚ laˉ, cha̱a̱yˉ tä̱ä̱ꜘ baˊ. Heˊñiihꜚ heˉ kwaˋ jnäꜘ, laꜗ ngoꜗ kinꜙ. Heˉ
    ja̱ˉ kwanˋ mahꜗ läꜙja̱ˉ jmeeꜗ cha̱a̱ˉ läꜙjë̱ë̱ꜙ dsaˉ jmɨˉgyʉʉꜙ —gaꜙjähꜘ Jesús
    sɨɨyhꜙ.
  kmu-kmu: Nagaya Ikapinagati elavi-mainea maya mainoe. Ani mayamona haimuꞋa hane.
    NagoꞋa veaꞋmoꞋya mani mayama nesayana agola maige maige hugahae. Ani maya nagaiꞋniꞋa
    naugafae. Ma mopaleꞋma mainaya veala agola maige maige hisaya yafe naugafa ataleteꞋna
    faligahue.” huno hie.
  ood-NT: I atsh gei g manna ab dahm kahchim t amjed k ab ha mahkch g doakag. Ni wabshaba
    d ahni mant woho ia jiwia ab Jiosh kihdag amjed k ia uꞌapa g pi ha huhugedam doakag.
    Nt wo dagito g ni‑chuhkug mant wo ni‑muhkid k hab wo ha doꞌibia g hemajkam.”
  lbm-lbm: जीवन की रोटी जो स्वर्ग सी उतरी, मय आय। यदि कोयी यो रोटी म सी खावय, त हमेशा
    जीन्दो रहेंन; अऊर जो रोटी मय जगत को जीवन लायी देऊ, ऊ मोरो मांस आय।”
  ncj-NT: Yi nehhuatl in pantzin tlen nele den neluicac, huan in aquin quicuas inin
    pantzin nochipa nemis. Huan in pantzin tlen niquinmacas, yeh in notlacayo. Niquinmacas
    notlacayo maquipiyacan yancuic nemilistli in tlalticpac tlacamen.
  yuj-yuj: Ono te am yiki yak konámp panao yámar me pwararea ék nampon. Táte arop
    ankárankao am pan fárianámp te, mao te yiki yaká yak naenámpon. Am pan ono man
    sánk nanamp te, am te onokump pourounono. Ono apárokamp koumteouráp aropan nénk
    nanko te, am fárákap te yiki yakáp mwanapon.”
  kto-kto: Turuo kan uriro purun la ame ninimiap la maio na panbinim ga muio to lourup.
    Leba ong migana ba uriro purun, eba amaning ninimiap ula pareieng. Pa uriro purun
    leba talang maun, mirie neip tuo. Tualam meba omela teip ga magaulap onim na kimanam
    ninimiap.”
  gmv-NT: ሳሎፔ ዎꬊዳ ዴዖ ቁማይ ታና። ሃይሳ ሃ ቁማፔ ሚዛዴይ ዉሪካ ሜርናስ ዳና። ኣላሜስ ዴዖ ጊዳና ማላ ታ ኢሚዛ ቁማይ
    ታ ኣሾዛ” ጊዴስ።
  por-BLT: Eu sou o pão vivo que desceu do céu, e quem comer desse pão viverá para
    sempre. O pão é minha carne, que eu dou para que o mundo possa viver.”
  stp-NT: Na guꞌ kaiꞌñkam aañ pɨx jir diꞌ gux kɨɨꞌ gu koiꞌ nar jix dhaam kam, na baꞌ
    gu jaroiꞌ noꞌt puꞌñi ba tu juu, gammɨjɨ ba duakaꞌ gu iiꞌmdagaram bhaan. Na guꞌ
    dhiꞌñi dhi koiꞌ nañ aañ tu maak, jir jiñ chuukuꞌ na ñich bha ja maakim nam tu
    jugiaꞌ bɨɨx na jɨꞌk gu jaꞌtkam, nam baꞌ kɨꞌn gammɨjɨ pu ba duduakaꞌ gu ja iꞌiiꞌmdaꞌ
    bhaan.
  mgc-mgc: Ma ra mangɔlɔ'bɔ dïdï mati ayi akaŋo ta komorïyë. Ëzë vïdï mati onyo mangɔlɔ'bɔ
    nenye, mo akalima ŋburu. Mangɔlɔ'bɔ mati ma kï'dï zi mo ida ra ma ra, mëdï kï'dï
    zi vïdï 'ba damöku nenye zi tëdïnnï na dïdï.”
