    anhi sira. Maome anhin a hashinak ma misambik fehe avak ermba ermbak lindan lakwa
    lira.�
  npi-ULB: स्वर्गबाट ओर्लिआएको जीवित रोटी म नै हुँ । यदि कसैले यो रोटीको केही भाग
    खान्छ भने, त्यो सदासर्वदा जिउनेछ । मैले दिने रोटी संसारको जीवनको निम्ति दिने मेरो
    देह नै हो ।”
  cgc-cgc: Yaken i pagkaan na alin ta langit na mag-atag ta kabui. Bisan kino na maan
    ta yi na pagkaan, mabui ta ula katapusan. Pagkaan na pambal ko ake na lawa na
    iatag ko para ta mga ittaw ta bilog na kalibutan aged maangken danen kabui na
    ula katapusan.”
  tim-tim: Aregât nâ manmangât sot himbimânba geângât luâk âmbâle bikŋe nâŋgâlânba
    sot nembai amâ dondâŋe manmâ âgâwai. Akto luâk âmbâle hânŋe hânŋe manmai are manman
    mem miawakŋetgât sunumnande sot aktâp.” dâep.
  yor-yor: Èmi ni oúnjẹ ìyè náà tí ó ti ọ̀run sọ̀kalẹ̀ wá, bí ẹnikẹ́ni bá jẹ nínú
    oúnjẹ yìí, yóò yè títí láéláé, oúnjẹ náà tí èmi ó sì fi fún ni fún ìyè aráyé ni
    ara mi.”
  wos-wos: Wuni hafu wuni wungi re Godna getéfambu gayandé bret wuni. Wuni du takwa
    huli mawuli hérandate wuni gaya. Du takwa wun bret sataka di jémba retandi, wungi
    re wungi re. Di jémba rendate hwetewuka bret wu wuna séfi dé.”
  emp-NTPO: Paʌ̃ zocai b̶ai arara mʌ̃́a. Bariduaba maʌ̃ paʌ̃da coibʌrʌ ewariza zocai
    b̶aya. Mʌ̃a dia b̶ʌ paʌ̃ra mʌ̃ djaraa. Maʌ̃gʌra mʌ̃a diaya ẽberãrãba zocai b̶ai
    arada erob̶ead̶amãrẽã.–
  eng-F35: I am the living bread which came down out of Heaven. If anyone eats of
    this bread he will live forever. Actually, the bread that I will give is my flesh,
    which I will give on behalf of the life of the world.”
  ind-ind: Akulah roti hidup yang sudah turun dari surga. Setiap orang yang makan
    roti ini akan hidup untuk selama-lamanya. Karena roti yang Aku berikan adalah
    tubuh-Ku, yang diserahkan supaya orang-orang di dunia ini bisa menerima hidup
    yang sesungguhnya.”
  pes-OPCB: آن نان زنده که از آسمان نازل شد، منم. هر که از این نان بخورد، تا ابد زنده
    می‌ماند. این نان همان بدن من است که فدا می‌کنم تا جهان حیات بیابد.»
  mpt-mpt: Nakaia unangai afen smike dobyamabo imeno abilim da tlobu ole netabe. I
    imen olo dowonaibo amit nomabiobe. Imen olo ne diimobe. Nakaia unangai dabalim
    olo blibi imen olo oyia dowonaibo amit nomabiobo ge baabeseo weng olo mitmakam
    ole ele ananomabibo saa weng ota baabesebe.
  ssx-ssx: Oli hepeni nane hao hola꞉pa꞉niao a꞉pa꞉la꞉ da꞉ta꞉la꞉ palaowata꞉ I̱e leekeme.
