    mae raromoꞌirarijego.
  geb-geb: Gu mba zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndi ndɨɨi viktum ma, gu Hevenan
    kegap zergi. Guma the mba viktuman mbegɨrga, ana zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ
    ndigip kɨrga. Gu anan nɨɨnga viktum, ana nan fhavar sɨk ma. Gu ana ndi nɨɨŋgirga,
    kha nuianan ki gumgi gu mbigi, mbe zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndirgip kɨrga.”
  eng-WYCLIFFE: Y am lyuynge breed, that cam doun fro heuene.
  bsj-bsj: mo cari to ki dume wo yirau lo kwama, la nii ca cari to weri an fiya dume
    kwatti diiriyeu. cari to womane tiyeu bwimi wo cerka kaleko wo ce.
  cak-cak: Ja yin ri c'aslic Pan ri xika-pe chicaj. Xa achique na jun xtitijo ri Pan
    re', xtic'ase' richin jumul. Ri Pan c'a ri xtinya' yin che, ja ri nu-cuerpo ri
    xtinjach pa camic richin nuq'uen-pe c'aslen chique ri vinak choch'ulef, xcha'
    ri Jesús.
  chf-NT: No'on une ni wajon que pason tä cielo y jacon pancabba. No'on une cäq'ue'
    paq'uin cuxlec untuba. Machca u c'uxe' ni wajdaba, u xe tä ajtä paq'uin cuxu.
    Ni waj cäq'ue' no'onba, cä bec'ta une, acäq'ue' tuba cuxlec a'ajtäjob pancab.
  tlf-tlf: Kale niyo nagal abiil tigiin umi suun nin umi iman kale, abiil tigiin uyo
    kupkaa ti-sii kale, tinum iyo waantap ita suun nin umi iman bo unelip umdii, bilip
    iyo suun kup nan-temip ko. Suun nin umi iman ko kobelan-temi uyo ki nimi at diim
    kaan-nili nimi dam ilo kolan-temu uta kale, kobelan-temi boyo kafin diim kasel
    ipmi ilim bobelita, suun nin unang tinum kelan-temip o,” age kam agela ko.
  piu-2006: '@see-verse:JHN.006.050'
  poh-NT: «Jeꞌ ricab chi reꞌ wiꞌc ar pan taxa̱j xkajic cho, jeꞌ woꞌ reꞌ i hin ar woꞌ
    pan taxa̱j xinkajic cho eh reꞌ hin quinbanic chi reꞌ take cꞌacharel naquicꞌacharic
    chi junelic. Coric ruꞌ, reꞌ take cho kama̱m katiꞌt reh chi xicꞌacharic cho curman
    chi xquicꞌux cho queh i wiꞌc reꞌreꞌ. Raj chic yuꞌna reh chi reꞌ take tinamit naquicꞌacharic
    chi junelic, curman chi reꞌ nicꞌacharic i hin naniyeb pan quimic. Ruꞌum aj reꞌ
    nikꞌor chi reꞌ hin quinyeꞌbic junelic laj cꞌacharic queh tinamit eh hab wach cꞌacharel
    narichꞌica̱b ricꞌux chiwi̱j reꞌ hin nanibanam chi naricꞌacharic chi junelic, nqui
    Jesus.
  tue-tue: Tee yaaré catiré petihére ticoré ʉ̃mʉã́sepʉ diiátirigue yʉʉrá niiã. Teeré
    yaaráno catirucujããdacua. Yʉʉ yaaré ticoré yáa õpʉ̃ʉ̃ niiã. Yáa õpʉ̃ʉ̃rẽ atibʉ́recopʉ
    niirã́ catirucuaro jĩĩgʉ̃, ticogʉda, jĩĩwĩ.
  bjp-bjp: Iau tom e beret ae i liu ae i pu tinbae na kukulii. Male tikas i ien lo
    e beret igii, in liu fitliu. Beret igii, i e pununfong tom ae ian ta u, isi fanu
    na piklinbat rik liu.”
  xon-xon: Min le ye tijikaar ti nyan ni paacham ki tii binib limɔfal na. Unii yaa
    ji tijikaar ngbaan kan, u ga li bi n‑yoonn mu kaa kpa ndoon na. Tijikaar ti m
    ga tii u na, tima le ye maawon. M ga di maawon tii dulnyaa ni aanib, aan bi kan
    limɔfal.”
  tzo-ZNT: Voꞌon li panon yaꞌele yuꞌun ta vinajel liquemon tal. Cuxulon ta sbatel
    osil. Scotol ti muchꞌutic tsveꞌic li pan chcale, ta xcuxiic ta sbatel osil. Li
    pan chcaqꞌue, jaꞌ li jbecꞌtale. Ta xcacꞌ yoꞌ xuꞌ xacuxiic o ta sbatel osil acotolique
    ―xꞌutatic yuꞌun ti Jesuse.
  mpm-NT: Ti maa ri kuu nanu staa yukan, chi nu na kaji ra, yukan na ti tukaa ga kendo
    ra kunchuku ra nuu ñuyɨvɨ jaꞌa, chi nukoyo ra ti kunchuku ra jiin Yandios ja kuu
    saa ni. Nu na kuantaꞌu ra ja kuaꞌa ri nuu ra jaꞌa, ti kuchaku ra ja kuu saa ni.
    Ti staa kuaꞌa ri un, yukan kuu yɨkɨ kuñu maa ri ja chunaa ri nuu yɨvɨ ñuyɨvɨ jaꞌa
    naa i, nava na ketaꞌu i ti noꞌon i kunchuku i jiin Yandios ―ni kachi Jesús jiin
    yɨvɨ naa i.
  ots-NT: Guejquigö, mero dúr tju̱jme̱ xtá e̱ ji̱tzi, como guejquigö dí un yʉ cja̱hni
    car nzajqui ca rí hñe̱ ji̱tzi. Gue nʉm cuerpo gu ddahquijʉ ncja ngu̱ dá ún cʉ
    tju̱jme̱ cʉ cja̱hni rá ngu̱. Gu dö cam vida pa da mɛhtzi car nzajqui ca jin da
    tjegue, yʉ cja̱hni hua jar jöy.― Ncjanʉ gá ma̱n car Jesús.
  hoy-hoy: जीवन इन रोट्टी जो स्वर्ग टु ईळुत, ना हुईन. अगर यावारा ईद रोट्टी दा टु तिंदान,
    रा सदा जित्‍ता ईत्‍तान; अदिक जो रोट्टी ना दुनिया अक जित्‍ता ईरोरसाटी कोळाईन, अद
    नान मय हुन.”
  amo-amo: Menghari ufungal un lai ulenge na una tolu unuzu kitene Kutelle. Asa umong
    nleo nanya nfungal ulele, ama ti ulai un sa ligang. Ufungal ulenge na mma ni kidowo
    nighari bara ulai in yii.”
  pjt-pjt: Kaṉa ngayulu mai kurunitja panya paluṟu, panya wankalpainya ilkaṟinguṟu
    pitjanytja. Ka aṉangungku mai nyanga palunya ngalkula wanka tiṯutjara nyinaku
    Godala tjungu. Mai nyanga paluṟu ngayulu iltjanpa. Kaṉatju iltjanpa winki intjanungku
    ungkuku aṉangu tjuṯa manta winkingka wankaringkunytjaku.” Alatji Jesulu wangkangi.
  cwe-cwe: Niye nandiya ya ugima yoihulumuka kulawa kuulanga. One munhu yoyose yahaja
    ndiya ino, kezakuwa ngima siku zose. Ndiya ino ni lukuli lwangu lunilulava kwa
    sama ya ugima wa wanhu wa isi yose.”
  daa-NT: Nun ko tee kaak paay min ka samaaner ho kaak bera goye. Gem kaak tiya tee
    ŋaar-aŋ yaa gase goye ka gaasɗo. Tee kaak naa bere-aŋ, ŋaar zir ka meendu. Naa
    berin̰ji-ak a gee ku duniiner yaa gase goye kaak taɓ. »
  mlp-mlp: Bret mataw neqim kuluwa-kuluwmo osayta na yaqmo ham. Ya Heven-ib osim og
    kab gewoyta ham. Gewoqan mat aw nog bret na neqeq in kayeqmo kuluwa-kuluwmo tuqos
    tut daqay ham. Ari bret ya on mataw og kabta negid in neqeq kuluwa-kuluwmo os
    daqayta na in ya inon ham.
  ape-C: Eik kanak douk atudok adurit bret douk tabuhi gani iruhw heven um ta tunek
    arpesh shupe wosik abom ihih nyumneh iri. Arpesh douk shuwok atudok bret iri ta
    shupe wosik abom ihih nyumneh. Atudok bret douk eikihw yegenyihw. Ta ikesh eikihw
    yegenyihw um itaurum ihishmorim eshudok atapishi arpesh um shupe wosik abom ihih
    nyumneh.”
  bgs-bgs: Sakán tô ágkakan na manté tikud tun ta langit. Tô manubù na kuman kani
    ágkakan, ándà ágtamanán katô kantayan din. Ni ágkakan na ágbággén ku, ni gó tô
    ákkud ku, ébô duwán kantayan na ándà ágtamanán katô mga manubù nit banuwa.”
  faa-faa: Yaiya rera makata nená hepene yapunaka pesane anopo. Makata nena ane aporo
    hinamomo nenakano yaiya risikiakosapo. Aporo hinamo su yaiya risikiasimo makata
    nená kakakosane ano kaupo.”
  kik-kik: Niĩ nĩ niĩ mũgate ũrĩa ũrĩ muoyo ũrĩa waikũrũkire kuuma igũrũ. Mũndũ o
    wothe ũngĩrĩa mũgate ũyũ, nĩagatũũra tene na tene. Mũgate ũyũ nĩ mwĩrĩ wakwa ũrĩa
    ngũheana nĩ ũndũ wa muoyo wa andũ a gũkũ thĩ.”
  cap-NT: Wejrqui arajpachquiztan tjonchinc̈ha. Jaziqui wejrpanc̈ha z̈eti tjaañi t'antitqui.
    Jequit tii t'antiquiztan lulac̈haja, jalla niiqui Yooztan chica wiñaya kamaquic̈ha.
    Tii wejt curpuqui t'anta cuntac̈ha. Wejt curpuqui tjaa-ac̈ha, tii muntuquiz z̈ejlñi
    z̈oñinaca Yooztan wiñaya kamajo.
  ksr-ksr: “Nene bered laaligoyawo Siwenoŋa kamaaroti, ii niinoŋ koloojeŋ. Moŋnoŋ
    nene ii neŋ laligowaati, iinoŋ mono tetegoya qaa kotiiŋ laligowaa. Nene muŋ laligomaŋati,
    ii noo busuna. Gomaŋa gomaŋa yoŋonoŋ kotiiŋ laligowutiwaajoŋ ii ama oŋomaŋa.”
  eng-TNT: I am that lyvinge breed which came doune from heaven. Yf eny man eate of
    this breed he shall live forever. And the breed that I will geve is my flesshe
    which I will geve for the lyfe of the worlde
  sbs-sbs: Jeme ni nkonko i hala iyo ikazwa kwi wulu. Haiva zumwi ulya kuili iyi nkonko,
    mwa hale kuya kuire. Inkonko iyo yete nihe inyama wangu kuvu halo vwe kanda.”
  sue-sue: Nuaira ma utura ena osena na ewa. Are zo nu ma awa namunoya ami nuai gege
    nuamunoya. Pisi naso meni ma inoya awa. Are erama meni nuai tamarise potamunona.”
  fra-NCL: Moi je suis le pain vivant qui est descendu du ciel. Si quelqu’un mange
    de ce pain, il vivra éternellement ; et le pain que je donnerai, c’est ma chair,
    pour le salut du monde. »
  bhg-bhg: Na awa bread wasiride, utuda edo wotedo guputena. Embo ainmi bread eiwa
    inaina, imo wasiride natopo itaina. Edo bread nane piana awa nato pisi. Awa nane
    embomai butu berarida ainda wasiri awaembo piana.”
  snn-NT: Yë'ë yua ja'an aon ba'iyë. Huajëreba huajë güeseyë yë'ë. Bainbi ja'an aonre
    aintoca, si'arën ba'ijën, huajëreba huajëjën ba'ija'bë caguë, yë'ë ga'nihuëte
    insini jo'cayë yë'ë, yihuoguë cabi Jesús.
  atb-NT: Ngò gi, mauhkûng mai gyó lé lo é, haû asak dui é muk nghut lhê; rayuq yuq,
    muk shî lé zô é nghut le gi, ahtum abyuq dui nyì râ nghut lhê; muk shî gi, mingkan
    zô wui é asak matú, Ngò byi râ nghut é Ngá gungsho nghut lhê." ga tû taî ri.
  cek-AK: 'Kai loe van hoiah angzo tathuk hinghaih takaw ah ka oh: mi kawbaktih doeh
    hae takaw caa kami loe, dungzan ah hing tih: long mah hinghaih tawnh hanah, ka
    paek han koi takaw loe ka ngan hae boeh ni, tiah a naa.'
  bkd-bkd: Iyan a kalan-enen ha diyà napuun ta langit ha makaila hu kinabuhì. Sa kumaen
    taena amin din gayed kinabuhì ha hurà din katapusan. Sa kalan-enen ha ig-ila ku
    iyan en sa lawa ku ta daw sa kaet-etawan mahimu ha amin dan kinabuhì ha hurà din
    katapusan.”
  ctu-76: Joñoñʌch jini cuxul bʌ uch'el tsa' bʌ jubi tyʌlel ti panchan. Jini mu' bʌ
    i c'ux ili uch'el mi quejel i yajñel ti bele' ora. Jini uch'el mu' bʌ cʌq'ueñob
    jiñʌch c bʌc'tyal. Mi cʌc' c bʌc'tyal cha'an bele' cuxul mi yajñel jini año' bʌ
    ti mulawil, che'en.
  lac-NT: A teno' taren ich ca'anan, iren a woch wajenex quir a cutarex munt q'uin.
    Tu cotor mac a cu jantic yoch waj a quin tsicbar ti' techex, je' u cuxtar munt
    q'uine'. A woch wajex a quin ts'ic techex raji' in winquirir. Je' in ts'ic ti'
    soc tu cotor mac cu bin u cuxtar munt q'uin.
  xla-xla: Epedeme Pepele di tle malale pasakalo daya eye na꞉po. Epapele dulu dla
    opa anawolotapo daya eye dlomelepiye, yia꞉ye kokó ha꞉ha꞉po ha꞉ha꞉lepe. Epedeme
    na꞉ta hamilowe daya eye na꞉ mopo, ta꞉lamo sotapo pasakalo halepo depame.”
  xav-NT: Wa hã dasa na wa tô ĩ̱siwasu'u, hâiwa hawi we ĩ̱morĩ wa. Ni'wam norĩ hã
    ĩ̱'ãma 're saihuri u'âsi mono wamhã, te za dâ'â ãna 're hâimana u'âsi za'ra, hâiwa
    ãma. Taha da, wa za ĩ̱hâiba hã dama tisõ, dazada ĩ̱dâ'â da. — Ãne Zezusi te tãma
    siwasu'u za'ra, dama ĩpire norĩ ma.
  cuk-cuk: Ani an a-madu-duladid, nibneggi aidenonikidid. Ar dule-wargwen a-madu-guchale,
    bar burgosulid, degidula sadeguoed. An madu-ukoedi, we an-sanad. We-napneg-naidgi
    dule-bukmalad-dula-gudiguega an-san an ukoed.”
  tbf-tbf: Eou mi tsoik ta tino ian ta nga kuvu simi rangit. Sien va ka mei ta nganie
    ine mi tsoik, ta tino rovoriu. Ma ine mi tsoik eie mi pientsiung ian o ta terie
    va mi mangmagoso enaenamon ta mang suvu tino.”
  uig-CYR: Әрштин чүшкән һаятлиқ нени өзүмдурмән; кимдәким бу нандин йесә, әбәдил-әбәткичә
    яшайду. Мән беридиған шу нан болса мениң әт-тенимдур, пүткүл дуниядикиләр һаятқа
    егә болсун дәп, мән уни атимақчимән.
  ikw-NT: Mawa bụ wiri ke zị bụdnu ke hi n'oligwe hiedna. Ọ bụru nụ badnụ ọbula ri
    wiri ka, o jaazị bụdnu tim tọm. Anọ-ẹhni m bụ wiri ke me jeenye ọwa ma be zịri
    bụdnu.”
  khs-khs: 'Kokolo kao tesene ma:ne nasene hepene falemi tese minawa Nekeye. Ma:ne
    nasene amowa sena kesaleyewi napita: kokolo kao sitalaposakeye. Sena kesale sopoke
    kokolo kao sita:pesita: ma:ne nasene miya:na:wa Ne tomakeye.”'
  dwr-ENT: ሳሉዋፔ ዎዳ ዴዑዋ ኡኪይ ታና፤ ኦኒኔ ሃ ኡኪፔ ሞፔ፥ ሜናው ዴዓናዋ፤ ቃሲ ሃ ኣላሚያ ኣሳው ዴዖ ጊዳና ማላ፥
    ታኒ ኢማና ኡኪይ ታ ኣሹዋ» ያጌዳ።
  pma-pma: Anatin, inau navi veret koa san moulien koa mita netan ran out nesa. Meatin
    koa kan veret enek, kei hemoul lisenges. Veret koa nasani min kami vi avek. Ka
    namul nasani min meatin keil ten out netan keke akilea avakur moulien.”
  atd-NT: Kagi ni Hisus, “Sikoddi ka sika igkouyag no paan no ogligkat dio to langit.
    Ko ogkoonon now ka soin no paan, kono kad on ogkamatoy. Ka igbogoy ku no paan,
    sikan ka koddi no lawa oyow ogkootawan ka mgo koot-otawan no waro katamanan.”
    Ian ka kagi ni Hisus.
  tel-2017: పరలోకం నుండి దిగి వచ్చిన జీవాన్నిచ్చే ఆహారం నేనే. ఈ ఆహారం ఎవరైనా తింటే
    వాడు కలకాలం జీవిస్తాడు. లోకానికి జీవాన్నిచ్చే ఈ ఆహారం నా శరీరమే.”
  hat-BSA: “Mwen menm se pen vivan ki desann sòti nan syèl la. Si nenpòt moun manje
    pen sa a, l ap viv jis pou jamen. E pen osi ke M ap bay pou lavi lemonn nan se
    chè Mwen.”
  top-NT: Amá tí quili̱kalhkasa ya̱cxni ama ní porque aquit namá tahuá ni̱ma̱ milh
    nac akapú̱n y amá tí quili̱hua̱yán li̱pa̱xáu ama latamá nac akapú̱n. Jaé tahuá
    ni̱ma̱ cca̱ma̱lacnu̱niyá̱n huá quimacni ni̱ma̱ cama ma̱stá milakapu̱xokocán nama̱laksputucán
    xlacata cristianos tla̱n natalakma̱xtú ixli̱stacnicán nac akapú̱n.
  msk-msk: Ako yang gyugual nang paan na sikun aglangit na makaboi sang manga otaw.
    Wakaw yang makaan sini na paan maboi nang way kataposan. Yang pyagalaong ko na
    paan yang kanak lawas na aatag ko tungud sang manga otaw disang donya antak silan
    kaaronan nang kinaboi na way kataposan.”
  gyr-NT: Ahe pan oicove vahe niha che aico ɨva sui ogüeyɨ vahe; acoi ohu vahe co
    pan, oicovera apɨrẽhɨ vaherã ité. Co pan amondo vaherã, ahe che rete ité. Ahe
    amondora ava recocuer rese” ehi judío eta upe.
  kmh-kmh: “Yand biret kim mindep semb biyoŋ nimb winik. Biynimb biret kim mindep
    semb biyoŋ nimb kun ak, ñimb namb biyaŋ ayniŋgambay gok, perper mindeniŋgambay.
    Pen biynimb gok tap ñimbyiŋg nep mindpay. Mumbwak yand ak mey, kun ak rek. Biynimb
    miñmon okok maŋgiysek kuyip aŋgiy, mumbwak yand ak Gor nup simboŋginiŋgayn ak
    mey; chinup nen kumimb aŋgiy gosimb niŋniŋgambay biynimb gok, perper mindeniŋgambay
    aŋgak.”
  ukr-ONPU: Я – хліб життя, який зійшов із неба. Хто буде їсти цей хліб, той житиме
    вічно. Хліб, який Я дам, це Моє тіло, яке віддам заради життя світу.
  emi-emi: Aghi verete maulue ieghi, aghe kasula epona liu. Lo ateva enama ia o verete
    ateva aue etoka nau ekapa atoa. Me ia o verete ateva aue atauela, malataughu eteva.
    Aghe taue lao sio tale taumattu tale kosa ateva oia, me aue la roo tani ghaa maulue.”
  zpv-NT: Naꞌh naan pahn nabahan nin biehta nez dxibaaꞌ; bwiinn nin gahw pahn riiꞌ
    zibahan ba par tuꞌpazi, nee pahn nin gudiꞌhihn laꞌh raꞌ bwiinn naa bweꞌltiꞌxihn
    par laꞌh raꞌ bwiinn guidxyiyuh.
  gux-gux: Mini n tie yaa jiema n ñani tanpoli ki fo. O nilo ya dini laa jiema o baa
    fo hali yaa yogunu kuli, min baa pa o yaa jiema yeni tie n gbannandi, min baa
    pa yaadi ke handuna kuli n baa limiali.
  kos-kos: Nga pa bread in moul su tuku inkusrao me. Kutena mwet fin kang bread se
    inge, el fah eis moul ma pahtpat. Bread se su nga fah sang nu sel pa ikok, su
    nga sang tuh faclu fah ku in moul.”
  ibo-ibo: Abụ m achịcha dị ndụ nke siri nʼeluigwe bịa. Ọ bụrụ na onye ọbụla erie
    achịcha a, ọ ga-adị ndụ ruo ebighị ebi. Nri a bụ anụ ahụ m, nke m ga-enye maka
    ndụ nke ụwa.”
  yml-yml: Yau ꞌasaꞌaiana kumaniku ꞌaniꞌani abamega a obuma. ꞌAiꞌedi egavo ꞌaniꞌaninina
    i na ꞌaniaga kebu i na wafaotoga i na mia-vagata. ꞌAniꞌaninina a vonevoneyeniga
    tomogoku a na tauyeni bega tomia fwayafwaya matatabumi ꞌami fata mia ꞌivauna wata
    ꞌatumaina ꞌwa na veluagai.”
  ory-ory: ମୁଁ ସ୍ୱର୍ଗରୁ ଅବତୀର୍ଣ୍ଣ ସେହି ଜୀବନ୍ତ ଆହାର; କେହି ଯଦି ଏହି ଆହାର ଭୋଜନ କରେ, ସେ
