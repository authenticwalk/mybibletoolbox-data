  aak-aak: Aiwá dɨŋɨ́ nɨyɨmɨŋɨ́ imónɨpɨ́rɨ nánɨ aŋɨ́namɨ dánɨ weapɨŋɨ́pɨ, ayɨ́ nionɨrɨnɨ.
