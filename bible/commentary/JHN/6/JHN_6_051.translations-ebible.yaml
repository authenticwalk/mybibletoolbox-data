  bel-N: Я — хлеб жывы, які з неба зыйшоў. Хто будзе есьці хлеб гэты, жыць будзе на
    вякі. Хлеб жа, які Я дам, ёсьць Цела Маё, якое Я аддам за жыцьцё сьвету».
  sch-sch: Keima hi vâipôl aring invân renga juong chum ki ni. Tukhomin hi vâipôl
    hih a sâkin chu kumtuongin ring tit atih. Vâipôl ke pêk rang chu ka taksa
    hi ani, rammuol ringna ranga ke pêk chu” a tia.
  mic-MIQNT: Ni'n na wa'so'qewei pipnaqan, wet nisa'siap wa'so'q. Ta'n wenig malqotmi'tij
    ula pipnaqan iapjiw mimajultitaq, aq ula pipnaqan ta'n ignmuitesg na na'qi. Iga'tutes
    glaman 'ms't mimajuinu'g gisi mimajultitaq. Na teliaq telimuloq.”
  huu-NT: Bie llomenicodɨ cue. Monamo comɨnɨna jaca itatallena, monamona bitɨcue.
    Bu bie isoide llomenicona guia, jaca iite. Bie llomenicodɨ cue abɨ. Comɨnɨ facaina
    fiodaitɨcue.
  jiv-NT: Wikia nayaimpinmaya̱ iwiaaku apatkuitjai. Nu̱ apatkun shuar yuakka tuke
    iwiaaku átiniaiti. Nu apatkun Wi susattaj nusha winia a̱ya̱shruiti. Ashí shuar
    Yusai̱ iwiaaku pujusarti tusan winia a̱ya̱shrun susattajai” tímiayi Jesus.
  otm-NT: Nugä drá hmɛ majuąni, bá ɛ̨cä mahɛ̨ts'i, tengu ra hmɛ i si n'da i ja rán
    zaqui yʉ pa i ja bʉ ya. Pɛ nu'a ra hmɛ dím mangä, din ja ran zaqui maząi to da
    zi. Nɛ gue'a ma ją'igä a gue ga uni, ngue din ja ra 'da'yote ʉ 'bʉcua ja ra ximhäi,
    bi 'yɛ̨n'a ra Jesús.
  dah-dah: Nebe al beleŋ nen Al Kuruŋya hugiŋeŋ hitekde niŋ biŋge Al Kuruŋ hitte mat
    kattiŋ goyen. Niŋgeb albe biŋge nene gabe tareŋ heŋ haŋyen gwahade goyen po, ne
    niŋ dufaymiŋ tareŋ irnayiŋ marbe Al Kuruŋya hugiŋeŋ hinayiŋ. Biŋge gobe ne gago.
    Alya bereya megen haŋ kuruŋ gayen Al Kuruŋya hugiŋeŋ hinayiŋ goke teŋ nigeŋ gasoŋne
    yuneŋ,” yinyiŋ.
  tnk-tnk: Iou nəveɡɨnien sə ramɨru rukrutə ia neiai meiwaiu pehe. Trɨni mɨnuə iərmama
    riti rəni nəveɡɨnien i in trɨmɨru rerɨn. Nənə nəveɡɨnien sə takuvei pen mə nərmama
    ia tɨprənə i tuhəuvehi nɨmɨruien in i nɨpwrak.”
  kpr-kpr: Emo na tofo, nandae resena. Bayau utuda ghe vose fusira setena amo, tofo
    namoá seteni. Bayau evia, mave mindarira amo, nu jebuga evovodae irari ava tuve
    barira. Bayau evetu genembodae mutari resena emo, nanda tamo aindae resena. Evetu
    genembo jebugaoro dae sedo, nanda tamo mutarena,” Iesu aminge sisira.
  san-IAS: yajjīvanabhakṣyaṁ svargādāgacchat sohameva idaṁ bhakṣyaṁ yo jano bhuṅktte
    sa nityajīvī bhaviṣyati| punaśca jagato jīvanārthamahaṁ yat svakīyapiśitaṁ dāsyāmi
    tadeva mayā vitaritaṁ bhakṣyam|
  nho-nho: Nau raa ko te haraoa e ora ni au i te lani. Ki mee se tama e kai te haraoa nei,
    a ia ma ki ora hakaoti. Te haraoa ma ki kauake nau raa, teenaa ko taku haitino
    e hookii ki ora naa tama te maarama nei.”
  gym-NT: '@see-verse:JHN.006.050'
  azg-NT: Ja na jnan quiñoonꞌndue, condui ja tyooꞌ na mancya na cotaꞌndoꞌ ñuaan nnꞌan.
    Tsꞌan na ntcüaꞌ juu tyooꞌva itsixuan juu na tyiꞌquintycüii na vandoꞌ ñuaanꞌ juu.
    Ndoꞌ juu tyooꞌ na mancya chaꞌ nnanꞌxuan nnꞌan na ntaꞌndoꞌhan tonnon Tyoꞌtsꞌon,
    conduihanꞌ sꞌei.
  bhd-bhd: ज़िन्दगरी रोट्टी ज़ै स्वर्गेरां ओरिए अव्वें आईं। अगर कोई इस रोट्टी मरां
    खाए, त हमेशा ज़ींतो रालो, ते ज़ैस रोट्टी सेइं दुनियारे लोकन हमेशारी ज़िन्दगी मैलचे,
    तैन मेरू मासे।”
  too-NT: Quit huan Līhua't a'ntū minī'ta'ncha' nac a'kapūn lā' a'ntū cāmaxquī' xasāsti'
    ixquilhtamacujca'n tachi'xcuhuī't. A'ntī natahua' huā'mā' Līhua't natatahui'la
    para pō'ktu. Huan Līhua't a'ntū na'iccāmaxquī', xla' ū'tza' quimacni'. Lā' na'icmāstā'
    para que nataka'lhī xasāsti' ixquilhtamacujca'n tachi'xcuhuī't ―hualh Jesús.
  ind-AYT: Akulah roti hidup itu yang telah turun dari surga. Jika orang makan roti
    ini, dia akan hidup selamanya; dan roti yang akan Kuberikan demi kehidupan dunia
    itu adalah tubuh-Ku.”
  cjo-NT: 'Naaka oshiyawori owanawontsi owañaakiriri atziri, nopoñaaka jenokinta.
    Ninkarika oyaawoni iroka owanawontsi ikanteetatyeeyaani rañagaeyeeni jenokinta.
    Noperi maawaeni jeekatsiri kipatsikika rañeeyantyaarini: tema rootaki nowatha.'
  nsn-nsn: Inggo tero bereit gero tua geko la turuha i Heuen, mai re ein toro bereit
    roon, inggon e turung tua dedengua. O bereit roono ter tukunuguo geru turung heirin,
    maeit ra turung kaler tamata uakapane i koto tar nitua.”
  san-DEV: यज्जीवनभक्ष्यं स्वर्गादागच्छत् सोहमेव इदं भक्ष्यं यो जनो भुङ्क्त्ते स नित्यजीवी
    भविष्यति। पुनश्च जगतो जीवनार्थमहं यत् स्वकीयपिशितं दास्यामि तदेव मया वितरितं भक्ष्यम्।
  tna-NT: Ema da eid'e jaametiji pan nime cielo jenetia buteana. Quebata ja tueda
    eid'e jaametiji pan ediata su, tueda da eid'e epueni. Beju tueda pan da quema
    equita. Yama quema equita Diusu peje su curusu su eirutsuati cristiano cuana cielo
    su eid'e papuenita puji.
  lid-lid: Jo jabi ramen kohan handru udu aliy, iy udu kandrah eme andri. Buku are
    lau iy aimon jabi ramen dah, kohan handru kameh udu le buku doh. Jabi ramen dah
    i buku odak, ta jo edeu ta koha iri lau badu kon munyak.”
  wim-wim: Ngay keꞌ may bread min yimanangan, inpal kenyan ukang niiyant, may min
    anman wun-wuna, keꞌ may nyiingkanam anman wun. Than weeꞌ-weeꞌanangan may inan
    mungkayn-a, murkanim anman man-yetham iiy-iiyayn. May bread inan-a, keꞌ kemp ngatharam
    ngay ngulan theeꞌāng niiyant; niiyantakam thonakam yaꞌa, puth pam wanch al-alantan
    thamp ngulan wunayn, than weeꞌ-weeꞌanangan ngangkang piꞌ-piꞌayn ngayang.”
  zga-M: Une ne kate ugogutama ugogwikhile ukhukhuma khukyanya. Inave umunu ilwa okate
    ogwa itama esikhu nchooni, ukate uguyakha nikhomwa imbele gwando khunjila eya
    wumi wa khelunga.”
  yom-yom: Minu ndidi dipha dimvananga luzingu. Dipha beni ku Diyilu diba. Woso mutu
    wukudidia wela zinga mu zithangu zikazimani. Dipha diodi ndiela vanayawu nitu
    ama. Yawu ndiela vana mu diambu di luzingu lu nza.
  san-SIN: යජ්ජීවනභක්‍ෂ්‍යං ස්වර්ගාදාගච්ඡත් සෝහමේව ඉදං භක්‍ෂ්‍යං යෝ ජනෝ භුඞ්ක්ත්තේ
    ස නිත්‍යජීවී භවිෂ්‍යති| පුනශ්ච ජගතෝ ජීවනාර්ථමහං යත් ස්වකීයපිශිතං දාස්‍යාමි තදේව
    මයා විතරිතං භක්‍ෂ්‍යම්|
  yut-yut: Nak egɨp egɨp dakon bret Kwen Kokup da pɨgɨm. Amɨn kɨnda uŋun bret nosak
    kaŋ, egɨp egɨp dagok dagogɨ mɨni egɨpjak. Bret uŋun yomdɨsat uŋun naga dakon sabamno,
    mɨktɨm amɨn da egɨp egɨp abɨdoni do yomdɨsat.”
  grc-BYZ: ἐγώ εἰμι ὁ ἄρτος ὁ ζῶν ὁ ἐκ τοῦ οὐρανοῦ καταβάς· ἐάν τις φάγῃ ἐκ τούτου
    τοῦ ἄρτου, ζήσεται εἰς τὸν αἰῶνα. καὶ ὁ ἄρτος δὲ ὃν ἐγὼ δώσω, ἡ σάρξ μού ἐστιν,
    ἣν ἐγὼ δώσω ὑπὲρ τῆς τοῦ κόσμου ζωῆς.
  cpc-NT: Naakataki kañaaniri owanawontsi poñaachari inkitiki. Intzimirika owatyaawoni
    jiroka owanawontsi, ari inkañaanitai. Jiroka owanawontsi nopantziri naaka, nowathapiro
    inatzi. Iri noshinitakowinta isaawijatziiti inkañaanitantaiyaari”.
  nhg-NT: Naja nepöntzi tli quetiemaca nemelestle que nehualtemuc de elfecac. Tlö
    canajyeca quecuös de ini nönca pöntzi, nemes nochepa. Hua pöntzi tli naja necmacas,
    yaja nonacayo, yaja ini nönca nectiemacas para ma quepeacö nemelestle tlöltecpactlöca.
  nya-nya: Ine ndine chakudya chamoyo chochokera kumwamba. Ngati munthu adya chakudya
    ichi, adzakhala ndi moyo nthawi zonse. Chakudya chimenechi ndi thupi langa, limene
    Ine ndidzalipereka kuti anthu pa dziko lapansi akhale ndi moyo.”
  ngu-NT: Nejhua niyejhua on pan yejhuan quitemaca nemilistli niman yejhuan ne ilhuicac
    ohualeu. Yejhuan quicuas yejhua in pan nemis para nochipa. On pan yejhuan nejhua
    nicmacas sa no yejhua nonacayo yejhuan nicuentlalis para on tlalticpactlacamej
    huelisquej nemisquej para nochipa.
  kup-kup: Met ne abarahanañ eroh-epopuz aboi arim gipiz ok. Met ari ham añarab tin
    hepekez nem abö epei anomaz ev toh, povoz gipiz pos bat nohopekez pori pohao tin
    het hepek.”
  jid-jid: Ime nyi mi gurasa u re (iviri) wa a grji rji ni shu. Indji iwa a ri ni
    mi gurasa, ani son hi tuntru gurasa yi wa mi no ahi kpamu nitu kpa gbungbulu chu
    wo.”
  wmw-wmw: Nomi-nomini ndi mikate ya mainsha isuke mbinguni. Munu mmojawapo akirya
    noyi mikate‑yi, ainshi milele. Mikate yanukupani wanu wa mulumwengu kuwa mupate
    mainsha ndi mwiri wangu‑wu.”
  gmv-GGM: Salope wodhida deyoo qummay tana, hayssa ha qummape mizzadey wurkka medhinas
    dana, allames deyoo gidana mala ta immiza qummay ta ashshoko.”
  ssg-ssg: Nga tetel an wanen ti tone Haeu se ape kapimuto. Hatesol teteka laha ani,
    laha to kapi Haeu lian tehue. Tenen an wanen ien se tupuak nga hani ti nga mat
    lehe seilon uke tonain kapi Haeu ti tap tahi tapoan.”
  zpo-NT: Lee na nak pan ba, kwaan nyaad na naz leen yiba; nu loka xaa kwaan gaw pan
    ne tira ban xaa. Lee pan kwaan za na nak leeka baal cheen na, nu za naya kwent
    cheen rese myet yizhyo ne zee ban xaa.
  poy-poy: Neni nalibumunda likomu lyalisulukiti kulawa kumpindi kwa Mlungu. Muntu
    yoseri yakaliya libumunda ali hakalikali mashaka goseri. Na libumunda lyanumupa
    yomberi ndo nshimba yaneni, yanuilaviya su wantu wa pasi panu waweri na ukomu.”
  qwh-NT: Noqam sielupita shamoq tse cawecaq tanta cä. Sitsun que tantata pipis miconqa,
    wiñepam cawanqa. Tse tantaqa quiquïpa etsämi. Y jinantin patsacho nunacuna wiñepa
    cawayänanpaqmi etsäta entregashaq.
  gaw-gaw: Da amu hanhan dayaknu bret hab aṯannu uḏimi. Am laa nug bret imu lanana
    amu nug bau hanhan daaḵu. Amu ele bret da danab ah oh madaḵul ele imu am, da beḏul,”
    awa aum.
  nca-nca: Bret yoto-yotoyó moré ŋu sambo roto umburó ŋuko no naŋge. Ko uni kato bret
    ŋu neweya tiníqo, suki-suki yoweya. Ko bret nondo re yunowano ŋuko kowene saŋaní
    ŋu. Nondo re yunowekata noko unipare yoto-yotoye rewaŋgo.”
  zpz-NTPP: 'Ya̱ naca̱ gyishtily nu cuic gyel mbañ: gyishtily nu bruu gyibaa. De yu
    nu gow gyishtily zeꞌ, cui mbañ yu tub la, nunu gyishtily nu ya̱ grica̱ ni dey,
    ndeꞌ laab cuerp ne̱. Rica̱ ñii, gun orzeꞌ de mbecy gyishlombecy gad nu cui mbañ
    dey ―nam.'
  mkj-mkj: Ngoahi ma pilahwahn mour ma indihdo jang nehnloannge. Ma emen pirin kang
    pilahwahioauwe, Ih pirin mour allaluhla. Doari, pilahwahu ma Ngoahi pirin kihda,
    ioar udukoaihoa, ma Ngoahi kihda pwa jampah en mourkihla.”
  zac-NT: Na nahia guetështildi verdadërë nazeꞌdë de gubeꞌe. Si talë gau nguiu guetështildi
    ni, nápëll vidë sin fin. Lëꞌë guetështildi nardëꞌa na prupi shcuerpa. Guëdë́ꞌahin
    parë gac salvar ra mënë narëtaꞌ lu guë́ꞌdchiliu.
  kyg-kyg: Nagaemo afaꞌa maisaya yaꞌmo alino neꞌapamiya peleti mayamo kokuꞌnapatiꞌmo
    emineꞌniya peleti mayagana huꞌna maiꞌnove. Ina lagimo ani peleti mayamo aliꞌa
