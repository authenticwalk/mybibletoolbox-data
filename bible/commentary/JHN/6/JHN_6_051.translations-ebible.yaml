  zar-NT: Nedaʼ caz nacaʼ yöta xtila naʼ nabánigaca bönachi, le bötaj birúaj yehuaʼ
    yubá, ateʼ channö nútiʼtës bönniʼ gahuëʼ yöta xtila naʼ, gaca bánticaʼsëʼ bönniʼ
    naʼ. Yöta xtila naʼ runödzjaʼ nedaʼ naca xipë́laʼa, le runödzjaʼ para gataʼ yöl-laʼ
    naʼbán quégaca bönachi yödzölió.
  kde-kde: Nangu njo nkate uvatênda vanu vààve na umi, nkate usulupwîke kuhaloka kulihunde.
    Munu woheyo akàulya nkate auno, àmbekuva na umi ukee na ntululilo. Na nkate auno
    ni mmili wangu, unimbeuhumya kwajili ya vanu va pachilambo uchinga vapate umi.”
  ata-ata: Eni veleti sou mauli e molu no opo loxotolo muluꞌe. Ia ꞌei ane uꞌou veleti
    ne, la anu unoꞌu mauli kaluxu uasi. Veleti ano ꞌo, anu vasimelo e ulosiꞌa ta mitema
    no lia mauli.”
  qvw-NT: Chay janay pachäpi śhamü cawsachicü tantacá ya'am cayá. Cay tantacta micücunacá
    wiñay simpripämi cawsan'a. Chay uycuná tantaca quiquïpa aychämi. Jinantin nunacunaca
    cawsanan-laycumari uycuśhä” nin.
  nfa-nfa: Lula Jaꞌa ne, Roti dhu nèti mamuri, dhu mai nèti sorga. Pe ladhe Jaꞌa madhe,
    Jaꞌa soro ngiꞌu Jaꞌa sèna ka madhe pala dhèu aaꞌi-aaꞌi ètu rai-haha ne, ho ra
    bisa mamuri. Aa dhèu dhu raꞌa Roti ne, rèngu abhu mamuri dhu lèke dhu maꞌète boe.”
  tnp-tnp: Iəu u, iəu Pɨret iətəm tətəmiəgəh, təmsɨpən e Negəu e Neai, meiuaiu=pa
    e nəhue nɨftəni. Iətəmi otun Pɨret u, in otəmiəgəh matuvən əmə lanko naunun tɨkə;
    kəni Pɨret u, iətəm iəu iəkəfɨnə o nəmiəgəhiən rəha nətəmimi e nəhue nɨftəni,
    inu nəhuvegək.”
  urd-urd: मैं हूँ वो ज़िन्दगी की रोटी जो आसमान से उतरी। अगर कोई इस रोटी में से खाए
    तो हमेशा तक ज़िन्दा रहेगा, बल्कि जो रोटी मैं दुनियाँ की ज़िन्दगी के लिए दूँगा
    वो मेरा गोश्त है।”
  hot-hot: Yada intu polom lôkmala ba yahalêm anêŋ malak leŋ. Anyô te hayaŋ, êŋ ma
    tem êmô lôkmala êtôm wak nômbêŋ intu sapêŋ. Polom êŋ ma yenaŋ vathiap ek yanêm
    ek avômalô pik neja lôkmala.”
  mqj-NT: Kaomo te andean lu yao mai surugae, andean umbeen katuoan ma'rupa tau. Benna-benna
    ummandei la tuo sae lako-lakona. Inde andeanne iamo baleku, la kupebeen anna malara
    ullolongan katuoan ma'rupa tau illaan lino.”
  rus-SYN: Я хлеб живый, сшедший с небес; ядущий хлеб сей будет жить вовек; хлеб же,
    который Я дам, есть Плоть Моя, которую Я отдам за жизнь мира.
  mbh-mbh: Tho re ake ini bret ako i esu a Pen a Urvet me ako i sung mimiong, na aro
    ve toko e i an bret ake, aro ile ini mimiong ako aro ile vusonga avele, na bret
    aken ini sivangek ako aro tho sungpot i mo aro toko na sengre ake ru a ulue, aro
    o mimi nge.”
  bdd-bdd: Weyahina taugu yawasimi ꞌana ꞌeꞌahai galewega yasuluma, ma taiyawedi ꞌomi
    ꞌeguma ꞌeꞌahainaina ꞌoiguwega waꞌai, nata yawasimi miyamiya hatayana waloba. Ceꞌahainaina
    beno taugu hesiyogu yaꞌebwaegomi ma waꞌai, weyahina wahigu yatagwaleya mebaleꞌu
    mabwaiyami yawasimi weyahina.”
  cbt-NTPO: Ca nanpirin cosharo pochinco. Inápa quëran o'mato, noya noya ananpiaranquëma'.
    Ca nonëhuë chachin quëtarahuë ya'ipi piyapi'sa marë'. Coshatëramaso pochin nitohuatamaco,
    ya'coancantaranquëma', nanpimiatarama huachi, itërin.
  srn-NT: Mi na a brede san e gi libi, di saka kmopo fu heimel. A sma di e nyan fu
    a brede disi, sa libi fu têgo. Èn a brede san Mi o gi en na Mi skin, san Mi o
    gi fu ala sma na grontapu kan feni libi.”
  cta-NT: Naꞌ laca̱ nu chaꞌ tsoꞌo nu caja jiꞌi̱ ñati̱ ―nacui̱ Jesús―. Ngutuꞌu naꞌ
    nde slo ycuiꞌ Ndyosi lijya̱ naꞌ chalyuu chaꞌ caca naꞌ ñati̱, chaꞌ caja ñiꞌya̱
    nu tyaalaꞌ tiꞌ nguꞌ. Nu loꞌo xñi ñati̱ chaꞌ jnaꞌ, ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱
    nguꞌ biꞌ liꞌ; ta naꞌ tyucui ñaꞌa̱ naꞌ jiꞌi̱ nguꞌ, chaꞌ juaꞌa̱ caja chalyuu cucui
    jiꞌi̱ nguꞌ.
  bqc-SIM: Mámɛ má blɛ bɛ̃́ɛ pↄ́ bↄ̀ musu ũ. Tó gbɛ̃́ blɛpi blè, aↄ ku gↄↄpiiɛ.
    Blɛ pↄ́ má kpámá mɛ́ ma mɛbaasi ũ, kɛ́ dṹnia e àↄ wɛ̃ni vĩ yã́i.
  tcz-CHONGTHU: Keima vana kon hung kumlha changlhah hing chu kahi, koi hileh hiche
    changlhah neho chu tonsot'a hing ding ahi; chuleh vannoi hinna dinga kapeh ding
    changlhah chu katahsa hi ahi.
  mar-mar: स्वर्गातून उतरलेली जिवंत भाकर मीच आहे. या भाकरीतून जो कोणी खाईल तो सर्वकाळ
    जगेल. जी भाकर मी देईन ती माझा देह असून ती जगाच्या जीवनासाठी आहे.”
  snp-snp: Omuni kofawa minenawamo kobinawa ya kosinauti lomomo namo nanimo ya minowe.
    Yamu ma yate namodokati kobina noti ya minomo diti minowa-minowa oti minenagilae.
    Namo emilane ya kobinaidana ne. Mikau-mikau wenena omuni kofawa minomo dinawae,
    loto ya emilane giminagolowe, loto liye.
  isl-isl: '@see-verse:JHN.006.050'
  spy-NT: Anii ꞉āmnyoontoonooto chōōnēē kibkōōnkōy. Yoo kaam ꞉chii mākunyōōr soboontaab
    kibchuulyo. +Māākōōnu bōōrnyuu kuyēk āmnyoontēēt nyēē sukōōsoob kōōrēēt.”
  xnn-xnn: Sak-en nan makan ay nagapo id daya ay mang-idya is biyag. Et nan mangkakan
    isnan naay ay makan et maagtan is biyag ay eng-enggana. Nan awakko et siya nan
    makan ay idyak isnan ipogaw isnan batawa tasiyay matagotagoda.”
  mwe-mwe: “Nne ni shalya sha gumi shitulwishe kopoka kunnungu. Mundu jojowe alyaga
    shene shalyashi shalame pitipiti. Na shalya shishinimpanganje ni shiilu shangu
    shingushishoya ligongo lya gumi gwa bhandu pashilambolyo.”
  tte-tte: Yau yawasi miyamiya yaina beledina bulibuli mena yalobimaya. Tem yaiya
    tomo beledine bwaite ikan, kani yawasina imiyayai sauga meuloina. Bwaite beledine
    iya bulumagu, iya kani yatalamwan na tomo meuloili yanuwa yaulina mena yawasili
    miyamiya yaina silobai.”
  tcs-tcs: Ai prapa da bred blo mata gibe laip. Ai bin kamdaun prom eben. Ip enibodi
    i kaikai prom dis bred, wa, dempla go stap longlaip poeba. Ane da bred wea ai
    go gibem, i mit blo bodi blo mi, i opring solong ebribodi blo da wold mait gede
    longlaip poeba.’
  hlt-THB: Kai taw khawk khan nakawng anuk law hqingnaak phaihpi na awm nyng. U ingawm
    vawhkaw phaihpi ve a ai awhtaw, kumqui dyna hqing kaw. Cawhkaw phaihpi cetaw,
    khawmdek ing hqingnaak a taaknaak aham ka peek hly kawi ka sa veni,” tinak khqi
    hy.
  soq-soq: Ne ipa bured inawinakasalala uboe iane winena, apana mida bured ema nadia
    me inawinakasala wadedie mampesade. Tane bured ema ipa ne etenaida itudi edina
    tawo inasapaa baiwa.”
  qub-qub: Nogami janaj pachapita shamoj cawaj tantaga caycä. Chay tantata micorga
    mana ushacaj cawaytami tarengapaj. Tarichishä tantaga quiquëpa cuerpömi. Chaytaga
    entregashaj runacunata salbanä-raycumi.»
  att-att: Sikán yawe kanan nga maggapu ta lángì. Nu kumán yù tolay sawe kanan nga
    ubobugak ku, mannanáyun nga mepattolay kâ Namarò ta áddè ta áddè. Á yù kanan nga
    iyawâ ku, yáyù yù baggì, nga metapil tapè matolay yù ira tatolay,” kun ni Apu
    Kesu.
  bki-bki: Mo, kiniou naruei, kiniou nebe joko napano meul mugaruei, napano jaluvo
    ea vio mave binimei ea yetemeriba nei, ka toro na naio senio, naio meul tobo to.
    Joko nene naruei be mokotenaku, napano kiniou nemijamo ka bior yetemeriba vodolu
    nei, nejian bior meuliano na kanano tomu nalo.”
  bqp-bqp: Makũmɛ pↄ́ble wɛ̃̀ndide kũ à bò musu pì ũ. Tó gbɛ̃ adi blè, anigↄ̃ kun
    gↄrↄ sĩnda pínki. Pↄ́ble kũ mani kpáḿmamɛ ma mɛ̀baasi ũ, de andunia gↄ̃ wɛ̃̀ndi
    vĩ yãi.
  mcp-mcp: Mə wə́ jísə́ ídʉ̂w yâ cʉg í ŋgə́ wú joŋ dɨ́ yí. Múúd mə ká də ídʉ̂w byɔɔŋgʉ́,
    a bá cʉgə kandʉgə kandʉgə. Idʉ̂w mə é yána yí bísə mishwun myâm, mə é yána myo
    shú nə́ buud ɔ shí ga bwə́ bə́g nə cʉg.»
  hat-hat: Se mwen menm pen ki bay lavi a, pen ki desann sot nan syèl la. Si yon moun
    manje nan pen sa a, l'ap viv pou tout tan. Pen mwen gen pou m' bay la, se kò mwen.
    M'ap bay li pou tout moun ki sou latè ka jwenn lavi.
  npl-NT: Ne nonewia non paj yolitok non owaltemok de ilwikak. Tla aka kikua non paj,
    nochipa yolitos. Nokuerpo ye non paj non niktemaka para mayolitokah nochipa n
    tlaltikpaktlakah.
  bgg-bgg: Gune Hamangkhung è wuii thog pha isieng iweb ro. Ji-è hanyie magung de
    ji pha iweb chie arone idang sieng ne rai ruii phro. Chiih-è gu miphi pha iweb
    ji ne gu siu ro, gu è ji phi pha ji ne sohjambling pho de sieng mua pha phi phro.
  eng-TCENT: I am the living bread that has come down from heaven. If anyone eats
    of this bread, he will live forever. And the bread that I will give for the life
    of the world is my flesh.”
  eng-BSB: I am the living bread that came down from heaven. If anyone eats of this
    bread, he will live forever. And this bread, which I will give for the life of
    the world, is My flesh.”
  cpu-NT: Naakatakera kañaaneri ovaritentsi poñeenchari inkiteki. Intzimerika ovakyaarone
    iroka ovaritentsi, ari inkañaanetai. Iroka ovaritentsi nopantziri naaka, novathajanora
    onatzi. Iriira noshinetakoventa osavisatziite inkañaaneyetantaiyaari.”
  san-ASM: যজ্জীৱনভক্ষ্যং স্ৱৰ্গাদাগচ্ছৎ সোহমেৱ ইদং ভক্ষ্যং যো জনো ভুঙ্ক্ত্তে স নিত্যজীৱী
    ভৱিষ্যতি| পুনশ্চ জগতো জীৱনাৰ্থমহং যৎ স্ৱকীযপিশিতং দাস্যামি তদেৱ মযা ৱিতৰিতং ভক্ষ্যম্|
  tac-NT: '''Lige aminabi anele: ―Neka napurigá baní ju, alué napu rewigáchika nawale.
    Bilé rió ye baní go''sáká, senibí niraga bejtélimili júkuru. Ye banika ne sa''pala
    júkuru ''lige neka ne bo''né sa''pala nejíguru napurigá me''liboa ne napurigá
    ralámuli jena wijchimoba ejperégame buyásimala chátiri bowechi ―alarigá anile
    Esusi.'
  eng-WEBPB: I am the living bread which came down out of heaven. If anyone eats of
    this bread, he will live forever. Yes, the bread which I will give for the life
    of the world is my flesh.”
  gfk-H: Iau at, iau no beret na nilon nong ga hansur maram ra mawai. Diet bakut ing
    diet na ien iakan ra beret, diet na lon hathatikai. Ma no beret nong iau ni tabar
    diet ma ia, ia no tamaigu nong iau na tar sei ia waing ira tunatuna diet naga
    lon.”
  viv-viv: IyaꞋeku aꞋa miyamiya-vagahina, lobameya gahobuꞋela. Hai kaliva hida aꞋai-nadi
    unaꞋana, medema unamiyamiya-vagata. Ada hida aꞋa kaliva moyaꞋaidi faꞋidiya ganahawahegena
    amanadi Iya wowoku. E, wowoku ganaveledi be kaliva yawaidi ivaguna hinavaina faꞋina.”
    Hidedemi Yesu gilukahihi.
  yao-yao: Uneji ndili nkate waukwikanawo umi wautulwiche kutyochela kwinani. Mundu
    jwalijose alyaga nkate wo chalame moŵa gose pangali mbesi. Ni nkate uchinaape
    wo uli chiilu changu chinguchityosya kuti ŵandu wose ŵapachilambo akole umi.”
  tgp-tgp: Enau pereti mauri atu mo tai na tuka! Vara tea i hani pereti atu enia i
    pa mauri jejeu. Pereti mauri atu a pa silea isana tamlohi na varama, enia epeku.”
  auc-NT: Botö cænguï baï ïmo inte öönædë quëwengaïmo incæ wææ̈ pontabopa. Æcänö cænguï
    cænte baï botö ïmote pönëna tömengä ïñömö cöwë wæ̈nämaï quëwencæcäimpa. Ïï cænguï
    botö godonguï botö nämä baö impa. Inguipoga quëwënäni ïnänite, Mïnitö quëwenguïmïni,
    ante botö nämä baö incæ godoncæboimpa,” ante Itota mänömaï apæ̈necantapa.
  kbc-NT: Ee jeɡ̶emeɡ̶ee paon ane icoɡ̶otibigimece ditibigimedi aneo oko lewiɡ̶a ane
    daɡ̶adiaaɡ̶ica liniogo. Nigica ane yeligo niɡ̶idi paon, odaa idiokaanaɡ̶a limedi
    me yewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji. Niɡ̶idi paon ane jajigo, yolaadi, jaotibige
    okotigi niɡ̶ina iiɡ̶o moyakadi lewiɡ̶a.”
  bmh-bmh: Iz go awau muzmuz dabun bret Mesgai wageiman alemin, du in gue bret go
    zimau, go awau muzmuz damau. Bret go moromin, zimau, go izal tabui. Em go ebuan
    duailel izal tabui maremin, ag awau muzmuz damamen.”
  ctu-BL: Joñon cuxul bʌ Wajon tsa' bʌ jubiyon tilel ti panchan. Mi an majqui mi'
    c'ux jini Waj, chʌn cuxul ti pejtelel ora. Jini Waj mu' bʌ cʌc' jiñʌch c bʌc'tal
    mu' bʌ cʌc' cha'an i cuxtʌlel jini año' bʌ ti pañimil. Che' tsi' yʌlʌ Jesús.
  meq-meq: Neŋ na, wu mənday nakə ma vəliye sifa, a mbəzlaw abəra mə mbəlom aye. Ndoweye
    kə nda wu mənday nakay na, ma mətiye bay, ma ndziye ka tor eye. Wu mənday nakə
    na vəliye na, bo ga. Na vəliye na, hərwi ada ndo i məndzibəra hay tâ huta sifa.»
  noa-H: Mʌchta mag pan hʌ̃gt'armua bëetarr hõor hiiupiejem k'abahab hajim. Mag panta
    k'ö simʌn hich magta hiiu sĩsiju. Mamʌ mag panjö mua pãrag deeju ha chirʌmʌn,
    t'umaam k'ʌʌn hiiu wënʌrraju haai hamk'ĩir ham kõit hʌdʌraa mʌch t'õopijuuta jaau
    chirʌmgui hajim.
  alp-NT: Aure roti rebe rulu bei ndete surga, roti rebe eono tamata ihidupe. Sire
    pine ikane roti meije hoko irue eti pela. Roti rebe Au betekele, mere tinaKue,
    rebe namake Au rilukele leke eono hlamate tamata mei nusa meije.”
  san-VEL: yajjiivanabhak.sya.m svargaadaagacchat sohameva ida.m bhak.sya.m yo jano
    bhu"nktte sa nityajiivii bhavi.syati| puna"sca jagato jiivanaarthamaha.m yat svakiiyapi"sita.m
    daasyaami tadeva mayaa vitarita.m bhak.syam|
  kbq-kbq: Nagra kasefa mani'zamofo breti monafinti eramino'e, mago'mo ama ana bretima
    nesuno'a, agra manivava hugahie, E'i ana bretia Nagri navufa me'ne, ana navufamo
    maka mopafi vahe manivava asimu zamigahie.
  kbh-kbh: Ats̈e së́ntsemna ents̈anga chë nÿetsca tescama yomna ts̈abe vida jtsebomnama
    tandës̈e, chë celocana tojóshjanguës̈e. Nda quem tandës̈e tojase, nÿetsca tescama
    nÿe ainá echanjesomñe. Chë chanjáts̈ataye tandës̈na, cach ats̈be cuerpo entsemna.
    Chca chanjama quem luare ents̈anga chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama
    ca” —Jesús tojánayana.
  ron-LSB: Eu sunt pâinea vie care s-a coborât din cer. Dacă cineva mănâncă din pâinea
    aceasta, va trăi în veci. Da, pâinea pe care o voi da pentru viața lumii este
    carnea mea.”
  pon-pon: Nai prot maur, me kodido jan nanlan, meamen kan jan prot wet, pan memaur
    kokolata. Prot, me I pan kida, iei uduk ai, me i pan kida en kamaur kida jappa.
  nhe-BL: Na niitztoc nopa tlacualistli tlen yoltoc huan tlen temaca yolistli yancuic
    para nochipa huan nihualtemoc tlen elhuicac. Intla se quicuas ni tlacualistli,
    yajaya itztos para nochipa. Huan ni tlacualistli eltoc notlacayo tlen nitemacas
    para tlacame ipan ni tlaltepactli ma yoltojca para nochipa.”
  sps-sps: Anyon koinykoiny te kifon iny non a toto na suu to te poo fi me Gormirmir.
    Te ainy fi non a isen ta mes koinykoiny to, te nai toto ovei enanon. Koinykoiny
    te faan iny Ronyo to tsuri, a pua Vanyo, orovus of Anyo na vainy tana monaagits
    ma kaa mi ri na toto na suu.”
  wnc-wnc: Sike nanamu wa enandang teke epbuu wa Anututa aminde yaman pake kayuk asinggan
    yutningu wa na unin. Sike aminu tapatuta unin nakengu kayuk asinggan yuwik. Siwan
    nanamu wa nata aminu kepdakane nana aminde yama naningu wa natane gupma. Siwan
    aminda nanamu unin naningu kayuk asinggan asinggan yutning,” ngang yanikut.
  bus-bus: Mámbe pↄ́ble wɛ̃̀ndidee kɛ̀ bↄ̀ musu pì ũ. Tó gbɛ̃ à kɛ̀ blè, eégↄ̃ kuu
    gurↄ píngi. Pↄ́blee kɛ̀ mɛ́ kpáḿman ma mɛ̀baasi ũ, lɛ anduna gↄ̃ wɛ̃̀ndi vĩ yãnzi.
  gub-BL: Ihe a'e temi'u ywak wi ur ma'e kwer purumuigo kar ma'e romo aiko ihe. Aze
    teko u'u ko temi'u ywak wi ur ma'e kwer a'e wà nehe, wiko putar (Tupàn pyr) tuweharupi
    a'e wà nehe. Amono putar hero'o kwer wanemi'u ràm romo nehe.
  imo-imo: Langimundo i nio. Pora naa nimbe we lepa kau puli langimu, akuna tuku molko
    kondoko kau puli ulu pulumu peremo langimu, akumu mulu kombuna mainyendo orumu
    langimu, na. Imbo teni langi akumu nomo lemo, yu koinjo molopa kau pumbelo. Aku
    langimu, nanga kangimu. Mai kombuna imboma pali molko kondoko kau pangei nimbo
    nani nanga kangimu enonga langi timbo,” nimu.
  boj-boj: E segi ŋambile qa bem bole laŋ qure uratosim mandamq aiyem qaji. Tamo bei
    a bem di uyqas di a ŋambile gaigai sqas. Bem di agi ijo jejamu. E na tamo uŋgasari
    mandamq endi unub qaji naŋgi ijo jejamu anainjrit uyqab. Uysib naŋgi ŋambile sqab.”
  eng-DRA: I am the living bread which came down from heaven.
  knf-knf: Nji dwooŋ pde panwooŋ na ubida, panwalnaaniiŋ baţi. Woli ñaaŋ ade pde mënţ,
    aka ubida wi mnţo. Pde mënţ pawooŋ uleef naan wi nji kaluŋ kawul, umundu ukaana
    ubida. »
  san-KHM: យជ្ជីវនភក្ឞ្យំ ស្វគ៌ាទាគច្ឆត៑ សោហមេវ ឥទំ ភក្ឞ្យំ យោ ជនោ ភុង្ក្ត្តេ ស និត្យជីវី
    ភវិឞ្យតិ។ បុនឝ្ច ជគតោ ជីវនាត៌្ហមហំ យត៑ ស្វកីយបិឝិតំ ទាស្យាមិ តទេវ មយា វិតរិតំ
    ភក្ឞ្យម៑។
  arn-NT: Iñche ta tüyechi kofke wülkelu rumel mongen tati nagpalu ta wenu mapu, fey
    tati ifilu ta tüfachi kofke, rumel mongeleay. Feyti kofke iñche tañi wülkeel iñche
    tañi kuerpu. Iñche wülafiñ tañi nieael rumel mongen ta mapu mew mülechi pu che.”
  zas-NT: Naj na̱j guiadxtil naban ni biyajb diizd xanyabaa. Bén gaw guiadxtil guie
    zajpaman guialnaban tiblayaa con Dios. Guiadxtil ni rudëdan, laan na̱j quijb da
    cuerpan, gudëdanan din gap ree bénguidxliuj guialnaban.
  ken-NT: Mɛ kɛ nchí nɛnyíɛ́ ɛnɛn nɛ́chyɛ̀ nɛpɛ́m ɛnɛn nɛ́fú amfay. Mmu anɛ ányíɛ́
    nɛnyíɛ́ ɛnɛn, ǎbhák nɛpɛ́m mpoknkɛm. Nɛnyiɛ́ ɛnɛ́n mɛ̌chyɛ chɔŋ bɛ́ bǒ mmɨk
    mámbɔ́ŋ nɛpɛ́m, chi nyamwʉɛ́t ɛya.”
