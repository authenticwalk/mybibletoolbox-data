  gah-gah: Alévolé nosá okulumakutí limimó nene nénisi nene nouve. Nenemú makó keza
    nenitokatí nosánetá natamó nene, alévolé iki mini lúaló miliki viki minanigave.
    Mémelánémo nene nosánetá loló onoive. Numutó namató vegená lekeza alévolé lekemetamenigi
