    te yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi.
  nop-nop: Nanaŋe hatihatinit kunum gineniŋ foguk u nu, ala nebek niŋdi nanaŋe u nawaak
    adi hatitawooŋ hatibaak. Foloonedi nanaŋe folooŋ tilak u metamdi hatihati tubumintadok
    hambaat.”
  obo-NT: Siyak kos ma‑antoy'n koka‑an no id pomon diyot datas to langit. Dos ahad
    ondoy nod ka‑an ka‑ay, duwon umuun waad tomanon. Inis koka‑an no id boggoy ku,
    ini en so lawa ku, su amoy iddos mgo minuvu ka‑ay to ampow't ingod, od pokotanggap
    to umuun waad tomanon.”
  cak-ENT: Ja yin c'a ri Vüy ri c'o ruc'aslen, ri xka-pe chila' chicaj. Ri nquic'ux
    c'a ri Vüy re', nyec'ase' richin chi jumul. Ri Vüy c'a ri ninya' yin cheque ja
    ri nuch'acul. Napon-vi c'a pa camic richin que nuc'ün-pe c'aslen cheque ri vinük
    ri yec'o chuvüch ri ruch'ulef.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤂᤧᤴ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤂᤖᤧ᤺ᤱᤀᤠᤖᤥ॥
    ᤜᤠ᤺ᤳᤗᤧ ᤁᤴ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤆ᤹᤺ ᤂᤧᤱᤃ ᤛᤍᤠᤍᤡᤱ ᤜᤡᤱᤗᤥ॥ ᤁᤴ ᤂᤖᤧ᤺ᤱᤅᤡᤱᤃ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤀᤠᤎᤰᤁᤡᤴᤏᤣᤖᤥ॥ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤔᤧᤜᤡᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴᤏᤡᤴ ᤐᤡᤖᤢᤱᤛᤡᤱᤗᤥ॥”
  mie-NT: De suu maá nī cúu stāā ñúcuán jā ní nquiji ichi andiví jā sáhá jā cutecū
    nū níí cání. De nchivī jā cajī stāā yáhá, cutecū ji níí cání andiví. De stāā jā
    cuāha nī cúu yiqui cúñu nī, de cuāha nī tácua nchivī ñayīví cutecū ji níí cání,
    ncachī yā.
  san-TIB: ཡཛྫཱིཝནབྷཀྵྱཾ སྭརྒཱདཱགཙྪཏ྄ སོཧམེཝ ཨིདཾ བྷཀྵྱཾ ཡོ ཛནོ བྷུངྐྟྟེ ས ནིཏྱཛཱིཝཱི བྷཝིཥྱཏི།
