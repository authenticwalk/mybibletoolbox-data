  unx-unx: ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁଆକାନ୍‌ ଜୀଦାନ୍‌ ହଲଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌, ନେ ହଲଙ୍ଗ୍‌ ଜେତାଏ
    ଜମେରେଦ ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌ ଜୀହିଦଃଆଏ । ହେଗି ଆଇଙ୍ଗ୍‌ ଏମେ ହଲଙ୍ଗ୍‌ ଆଇଁୟାଃ ମାସ୍ ତାନାଃ,
