  lcm-lcm: Nau napo pok i to le metekuku. Man a si ka angan singina ka to asikei.
    Pok ke nang kapo pukun ig, voiang naka alis suai ania ani ri vap i kuli rina ki
    atogon to.”
  aer-aer: Ayenge kwenhe merne nhenge alkere-ngentyele-arle apetyeke. Angwenhele merne
    arlkweme tharle itnenhe antheme, itne itethe alethe akwete anetyenhenge. Merne
