    da꞉ta꞉la꞉eki mina꞉yeke yaka loke mindiki halueke leekeme.
  mkl-mkl: Amui ǹ jɛ ijɛi kuwɛɛ. Hɑi lelei ǹ kitɑ wɑ. Nɔ inɛ iyi í bɑ ijɛu í jɛ
