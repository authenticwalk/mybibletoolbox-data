  hui-hui: Holenenaga mberedi dahuliya andaga howa dalinigo i̱ kogoni. Mberedi ogoni
    mbiralime nayagua ibu haabo holebira. Mberedi i̱na nguleberogo o i̱naga tingini.
    Dindi bibahendeni karume holene gahenge yilo i̱na i̱naga tingini mulebero, lene.
  amf-amf: Cecira hanchaa sadan imea balashaa intane; agaa balashaam itsea rooro wul
    lay dehen sadanka kida dee. Peendar dohon eenna sada konin maatoadettsi inin imayno
    balashano isa waanone” kena ki hamade.
  quc-NNT: In k'u ri' ri k'aslik wa, ri qajinaq loq chikaj. Jachin ri kutij re we
    wa ri', käk'asi na pa taq ri q'ij ri junab' ri kepetik. Ri wa ri kinya in are
    ri nu cuerpo. Kinya wa' rech k'o ri ki k'aslemal konojel winaq cho ruwächulew,
    —xcha ri Jesús chke.
  dob-dob: ꞌAboꞌagu yawasimi ꞌana masula galewega yamwaꞌutama, be ꞌabo yaita masula
