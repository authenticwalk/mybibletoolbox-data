  mya-JVB: ငါ သည်ကောင်းကင် မှ ဆင်းသက် သောအသက် မုန့် ဖြစ်၏။ ဤ မုန့် ကို စား သောသူ မည်သည်ကား၊
    အစဉ်မပြတ် အသက် ရှင်လိမ့်မည်။ ငါ ပေးသောမုန့် ကား၊ လောကီသား တို့၏ အသက် အဘို့ အလိုငှာ
    စွန့် သောငါ ၏ အသား ပေတည်း ဟုမိန့် တော်မူ၏။
  kgf-kgf: Ni imi saméŋ kekecyaguc kurumeŋ igucnec mama hahaya. Méŋnéŋ saméŋ imi nemaciguc
    inéŋ nalé tetecgia qahac kecmac. Waŋu saméŋ imi nuac séwi busuna, neŋ baec séc
    ic embac kekec hémbénaŋa énécmimaŋ ʒé wai énécmimaŋ imi mia.
  awb-awb: Íné íópeqté oga mía mía topáh múge. Íné nehra kegá oga mía míaigehe. Mah
    kehiná kéhíná oga mía míaigeheéna íné pukinie. Minayabe náíéna topáhmé néne niwaq
    mire úwe.
  gdn-gdn: Nau ka kunuma were kawapuwani. Nau ka maramara idiwana kaiwana ki bani.
    Bani ki nau wi negeyani ki ka nau niya midini kwakwarepuni ki nau iyapana kuduba,
    madega kauwagau madega posiwagau wi iyaga nene tarani. Iyapana nima bani ki kupoto
    ki ka e maramara tondono kaniyono.”
  nko-NT: Mɩ́gyí bodobodo amʋ́ʋ́ ntɛhá nkpa, natsú ɔsʋ́sʋ́ ba amʋ nɩ. Ɔhagyíɔha
    ánɩ́ ogyi bodobodo anfɩ obétsiá nkpa, omóowu ɛkɛkɛɛkɛ. Mɩ́ ɔyʋlʋ́ʋ gyí bodobodo
    amʋ. Mʋ́ nési há, mɛ́nɩ ɔyɩ́tɔ́fɔ bénya nkpa nɩ́.”
  bsn-NT: Yʉne ñaja pan quẽnamasusere bajiro bajigʉ Dios ĩ cõacacʉma. No bojarã yʉre
    barã ĩna rijato berojʉ, quẽna tudicaticõari, quẽnaro ñarũgũrʉarãma. To bajiro
    ĩna bajirotire yigʉ, ĩnare rijabosarʉcʉja yʉ —jud'io masa ʉjarãre yicami Jesús.
  pib-NT: Gitni wa jimapro giwekachrino, tengogne gijrukyachrino. Girukokta nikiniplu
    tye jimapro ruwekgognenatanu. Wa jimapro Gita geneklepa walenwa nogitu neneklepa
    ruwekinripna psolchijne gajene.”
  wiv-wiv: Hau na bret kua e mahuri kua e pe na lagato ki ziho. Kua nu hania bret
    kua, da tu mahuri roro. Na bret kua kata vala ia na midagu, kua kata vala kua
    manumanu laveve dia na mahuri vona.”
  reg-reg: Anye ni bhilyo bhinu ebhiyanja bhisokele okusoka mulwile. Alabha omunu
    wona wona akalya kulubhala bye bhilyo bhinu, alibha muanga kajanende. Ebhilyo
    bhinu ndigabha ni mubhili gwani kulwo bhuanga bwa isi.”
  mlh-mlh: “Uqo poroŋ gogoineke Sombuŋgone wakiya, oi nonji fukego. Moji uqo oi noku
    goiŋ, iŋoji tatariine tomiri sanaŋgaru goiŋ. Uqo oteru gobemiŋ, oi nonde fu. Moreŋine
    moreŋine yoŋo sanaŋgaru gonimiŋ ore oi rua yarebemiŋ.”
  gof-ENT: ሳሎፔ ዪዳ ዴዖ ኡይይ ታና። ኦኒካ ሃ ኡይ ሚኮ ሜሪናው ዳና። ቃሲ ሃ ኣላሜይ ዴዖን ዳና ሜላ ታኒ ሂንቴው ኢማና
    ኡይይ ታ ኣሹዋ» ያጊስ።
  aau-aau: Hakwe ihey mo naw, su lwayr peyow peyow ey nonkumey ko se ma laye hiy non.
    Sawk uwr prueyn hiykwe ihey mo naw okwe la ankin, hiykwe su nuw-wayr peyow peyow
    ey. Sawk ihey mo naw, hye ha ma kow ey sokukwe, hano owhi arian hiy non. Hakwe
    sehe kow, uwrsa ki ko homkwe su aka lwayr.”
  tvk-tvk: Reitin, inou nabe beret xa nggo ut nesao bemei e tan xa di misa meulien.
    Moletin xa ia beret ak imeul iha vuma … navus ti. Beret xa nisa ni mi xamim be
    tenbeok. E di nasa ni mi moletin xil te ut etan tengan likila lihur meulien sal
    ixo en.”
  prf-NT: Sikán en tinapay a makapangatád ti biyag a dummibábbi a gubwat dilanget.
    Mabiyag a awan ti katapusan en deyaman a kuman ti iyád. Sakay en iyatád ku a tinapay
    ay en bággi ku tánni mabiyag en atanan a tolay.”
  auy-auy: Kemá wíyómpaken-tomba maéꞌmaeꞌo íyan-tomba úne. Mintómbó nésamo ésa aasiyaasí
    maéꞌmaeꞌa ónááwe. Kesúma timúnaꞌo naantaféꞌa póꞌa aasiyaasí maéꞌmaeꞌa ónááwe Ísu
    siyáiye.
  tbg-tbg: Ho tema vi karaukama uro. Te qaqi variqi vi karauka naaruvaihai tuvuraukave.
    Vovano maa karara nairava, viva qaqi variqiro vuanarove. Te kara amihama tenta
    mative tenta vaatave amirarave. Vataini vaika qaqi variqi vuate ti, vi karara
    vika nimirarave, tiro.
  hub-NT: Yutai iwákun nayaimpinmaya taanka, wii Tuke pujuwaitaj nuwaitjai. Nu yutaiya
    nuna yuaka tuke pujutnaiti, wii yutain sukartittaj nuka wina iyashruketi. Ashi
    shuar juiya ainasha pujut tuke atina nuna jukiarti tau asan, nunaka turattajai.
  hmo-hmo: Lau be mauri ena aniani, guba dekena amo lau diho, bema tau ta ese inai
    aniani ia ania, ia be do ia mauri hanaihanai. Lau ese do lau henia aniani be egu
    tauanina, inai dekena amo tanobada ese mauri do ia abia.”
  big-big: Ne ngeragi yombanuwili kazing kumbekki lewengke wik koyimibene paka ngalega
    kayima piyeng. Ngeragi piyeng nibok wik wizagomagi. Korik nogowek ngeragi wezayeng
    logo nogo korik nogowek ibengkiweki managi logo ini ngabelakpekke yolu puwili
    wik koyimagiweki, yeiya.
  gux-G: N tie ya kpanu n pia li miali, ki ñani tanpoli ki jiidi. Yua n ŋmani lan
    ya kpanu, o baa tundi ki pia ya miali n ki pia gbenma; ke min ba teni a kpanu
    tie n gbannandi, ke n ba teni ŋanduna kuli miali po.
  cnl-NT: Jné² hua² 'i³ rɨ³løn³¹na¹ 'ɨ́² 'e³ rɨ³ji̱'²³ 'e³ jŋóo²³ jí̱i̱n² yʉʉ'³¹ güii³.
