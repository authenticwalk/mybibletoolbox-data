verse: JHN.006.051
translations:
  kpx-kpx: Ukolikoli loviu otogomo dobai lohoale ke daliko. Iale oleuoleu lovi ke
    iale keabuna vani bahata ugei. Di lovi mai ata oveale keu di misilike. Iale lovi
    kemo abuna ukolikoli malei.”
  okv-H: te bread vasiri te uhu ta eto puvija ke erena amo namora eto embo amuna indesuja
    amo vasiri te daroho iresuja. Eto bread ikasona amo nau visi avo enda ta embomeni
    vasiri te irora ikasona,” ke ainge Iesu na enu,
  tbo-tbo: Naka yaniyanina tau yadei a hopu mai apo iyai in’aniu, yaka apo luyagohana
    tuwetuwenai ina tuhagaya. Ma yaniyanina a welewelemi naka tau hiniu ma u luyagohana
    apo a palihaleya hipuli lawami ubeimi.’
  mal-C: ഞാൻ ആകുന്നു സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവന്ന ജീവനുള്ള അപ്പം; ഈ അപ്പം തിന്നുന്നവർ
    എന്നേക്കും ജീവിക്കും. ലോകത്തിന്റെ ജീവനുവേണ്ടി ഞാൻ കൊടുക്കുന്ന അപ്പമോ, എന്റെ മാംസം
    ആകുന്നു.”
  grc-SR: Ἐγώ εἰμι ὁ ἄρτος ὁ ζῶν, ὁ ἐκ τοῦ οὐρανοῦ καταβάς· ἐάν τις φάγῃ ἐκ τούτου
    τοῦ ἄρτου, ⸂ζήσεται⸃ εἰς τὸν αἰῶνα. Καὶ ⸂2ὁ ἄρτος δὲ ὃν ἐγὼ δώσω, ἡ σάρξ μου ἐστίν,
    ἣν ἐγὼ δώσω⸃ ὑπὲρ τῆς τοῦ κόσμου ζωῆς.
  bgc-bgc: जीवन की रोट्टी जो सुर्ग तै उतरी सै, मै सूं। जै कोए इस रोट्टी म्ह तै खावै,
    तो सारी हाण जिन्दा रहवैगा, अर जो रोट्टी मै दुनिया कै जीवन खात्तर दियुँगा, वो मेरा
    माँस सै।
  khz-khz: Au maguli peretina kupa na emarigoto. Talima taa na epereti pene gania,
    ia pene maguli-vanagivanagi. E pereti au na pana venia au virigoku. Au virigoku
    pana veni-piatogaa kwalana, tanoparai getaluna talimara na maguli pia vaia ulanana.”
  deu-TKW: Ich bin das lebendige Brot, das vom Himmel herabgekommen ist. Wenn einer
    von diesem Brot ißt, wird er leben in Ewigkeit, und zwar ist das Brot, welches
    ich geben werde, mein Fleisch für das Leben der Welt.
  zsr-NT: Nédaꞌczaꞌ nacaꞌ yöt xtil naꞌ nabánigac bunách, bötj bruj yehuaꞌ yubá, atiꞌ
    chquiꞌ nútiꞌtëz bönniꞌ gahuëꞌ yöt xtil naꞌ, gbánteczëꞌ bönniꞌ naꞌ. Yöt xtil naꞌ
    runödzjaꞌ nedaꞌ nac xpëlaꞌa, le runödzjaꞌ quië gataꞌ yöl‑laꞌ naꞌbán quegac bunách
    yödzlyú.
  lin-lin: Ngai nde nazali lipa ya bomoi oyo ewuti na Likolo ; moto nyonso oyo akolia
    lipa yango, akozala na bomoi ya seko ; mpe lipa oyo nakopesa mpo ete mokili ezwa
    bomoi ezali nde nzoto na Ngai.
  hns-NT: Ham djienda bret baatie djaun swarag me se aail hai. Djab koi khaaiga tab
    oe hardam khaatien hamare sanghe djiega. Aur djaun bret ham debe, oe hamaar dehie
    hai. Ham aapan dehie baliedaan karab djeme doenia bhar ke manai log Parmeswar
    sanghe djie sake.”
  noa-E: Mʉchta mag pan ʉ̈gtharmua bëetarr õor iiupiejem khabahab ajim. Mag panta
    khö simʉn ich magta iiu sĩsiju. Mamʉ mag panjö mua pãrag deeju a chirʉmʉn, thumaam
    khʉʉn iiu wënʉrraju aai amkhĩir am kõit ʉdʉraa mʉch thõopijuuta jaau chirʉmgui
    ajim.
  eng-EMTV: I am the living bread which came down from heaven. If anyone eats of this
    bread, he will live forever; and the bread that I shall give is My flesh, which
    I shall give for the life of the world.”
  mib-NT: Te suu máá rí cúu staā un jéē ní quiji ichi ándɨvɨ́ jéē sáha jeē cótecu
    rō nɨɨ́ cáni. Te ñayuu jeē cáji staā yáha, cotecu i nɨ́ɨ́ cáni andɨvɨ́. Te staā
    jeē cuáha ri un cúu yɨquɨ cúñu rī, te cuāha ri návāha ñayuu ñayɨ̄vɨ́ cotecu i
    nɨ́ɨ́ cáni andɨvɨ́. Achí yá.
  lif-NT2: इङ्‌गाॽए खे़न् साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा मे़न्‍नुप्‍मनाबा हिङ्‌मन्
    के़बिबा खरे़ःङ्‌आरो॥ हाःत्‍ले़ कन् खरे़ःङ्‌ङिन् चःॽ खे़ङ्‌ग सदादिङ् हिङ्‌लो॥ कन्
    खरे़ःङ्‌ङिङ्‌ग नासिङ्‌गे़न् आधक्‍किन्‍नेरो॥ इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम्
    याप्‍मिहाॽ मे़हिङ्‌ल फाॽआङ् कन्‍निन्‌पिरुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nene ndi chakulya cha wumi chechihelili kuhuma kunani kwa Chapanga. Mundu
    yeyoha akalyayi libumunda lenili ilama magono goha gangali mwishu. Na libumunda
    lenikumpela ndi higa yangu yenikuyiwusa ndava ya wumi wa vandu va mulima.”
  mmx-mmx: Nenia Lakde At Lorooro la aga si boro vana at laxalibet. Do tara na anan
    at na Lakde, neni naba rooro amisik. Na Lakde, ni levenuut tarak. Anaba raba i
    ri limixin axap kusu dina rooro.”
  cbr-NT: '''Ëx cana naínuax uá ''aish anúan uni Nucën Papa Diosbë ''iti a ''ain.
    Usa ''ain ca axa ''ëmi catamëcë uni ax ainan ''aish xënibua ''aínbi Nucën Papa
    Diosbë ''ia. Uníxa ainan ''aish xënibua ''aínbi Nucën Papa Diosbë ''inun cana
    ''ëx bamatsianxmabi bamati ''ain.'
  tee-NT: Quit'in ju icxavati ju xt'ak'a atsucunti chai xacminacha lact'iyan. Ni xamati'
    ca'amaklhtayanana' ju qui'acanit tachi acsni amaklhtayanancan ju tu'u' vaiti pus
    ca'alinanta is'atsucunti jonk'alhita lact'iyan. Chai ju anu' vati ju acxt'ak'a'
    yuchi ju quilacatuna ju acxt'ak'a'. Yuchi ju laich capu'alina' is'atsucunti'an
    ju lapanacni ju lact'iyan.
  eng-LSV: I AM the living bread that came down out of Heaven; if anyone may eat of
    this bread he will live—throughout the age; and the bread also that I will give
    is My flesh, that I will give for the life of the world.”
  cak-NT: Ja ren ri Wey ri can c'o ruc'aslen, ri xka-pe chicaj. Ri xquietijo ri Wey
    re', xquiec'ase' chi ronojel tiempo. Ri Wey ri xtinya' ren chique, can ja ri nuch'acul
    ri xtapon pa camic chi nuc'om-pe c'aslen chique ri winak ri jec'o chech-ulef.
  pah-NT: Jihi ko pãoheteramo ako jijyva yvaga hugwi g̃a mongovouka. Po g̃a jikogame
    ji rehe a'ero po ti g̃a ndekoi avuirama Tupana'ga pyri nehẽ, ei ga. Pãohetea –
    akoja ti ji amondo pe me nehẽ tape'u ti javo – a'ea ko jira'oramo, ei ga. A'ea
    po ti ji imondoi yvyakotyve'g̃a ndepyga g̃a mongovouka nhimanorame nehẽ, ei Jesus'ga
    g̃a pe.
  sja-NT: Mɨda aji, ma chik'o ɨt'ariipa cheda eperãarã chok'ai p'anapiit'ee. Chi nãgɨ́
    chik'o k'o bɨpa ichita chok'ai bapariit'ee. Nãgɨ́ chik'o mɨ k'ap'ɨa, mɨa teeit'eeda
    aji, piumerã jõmaarã pari, ichita chok'ai p'anapataadamerã.
  xed-xed: Iʼi buradi ta vla hafu ta saha daga ta luwa. Kata zay mndu ta tsa buradi
    ya, dzaʼa nzaku tsa mndu ya nda hafu ŋa kɗekedzeŋ. Tsa buradi ta vlə yu ya ná,
    sluʼuvgha ɗa ya. Dzaʼa vlay yu, kada nzakwa mnduha ta ghəŋa haɗik nda hafu,» ka
    Yesu nda həŋ.
  glk-glk: اون نانه زنده من ایسم کی از آسمان نازله بوسته. هر کی اَ نانه بوخوره، تا
    اَبد زنده مأنه. نانی کی من برای حیاته دنیا بخشم، می بدنه.»
  mks-NT: Ye̱he̱ cúú u̱ tátu̱hun mé pan xíxi na. Na̱nuu i̱ indiví ta a̱ cúu ndihi
    sa̱há i̱. Ta jivi mé yiquí cu̱ñu i̱ cúú á tátu̱hun pan xíxi na yóho ta va̱xi qui̱vi̱
    ndiquia̱hva i̱ ña̱ nu̱ ná já ná cuu ca̱cu ndaa ínima̱ ná. Ta tá ná cuxu na ña̱
    já catacu na a̱nda̱ ama cáa qui̱vi̱ —na̱cachi Jesús.
  gfk-S: Aiou iat, iou no beret na nilon nong ga hanasur metuma ra mawe. Dong bakut
    ing di na en ikin ra beret, di na lon hathatikai. Ma no beret nong iou ni tabar
    di me, aie no tamaigu nong iou ni ter ise ie waing ira turadi di nage lon.”
  bmu-bmu: “Nene beret malmalŋambuk Suepnöhök eröhi, mi nöŋön akzal. Kunŋan nene mi
    nemba malmawi, yaŋön mönö teteköŋi qahö köhöiba malma. Nene waŋgiba malmami, mi
    nöŋgö busuni. Gölmeŋi gölmeŋi yeŋön köhöiba malmegöra mi al eŋgimam.”
  dgz-dgz: Ne yaibobot tabaewa Kimani Vitanawa, orup da taba mame napiwa yaibobot
    wande aiwandata. Taba mame ne etunawa ame ne iragi piup ma munan inak gamup wariwanumain.”
    Iesu ap anega wan.
  eng-GNV: 'I am that liuing breade, which came downe from heauen: if any man eate
    of this breade, hee shall liue for euer: and the bread that I will giue, is my
    flesh, which I will giue for the life of the world.'
  zaa-NT: Inte' ná' ettaxtila nu runna la'labàni, huadia' de ỹiabara'. Nuỹa tediba
    gúą ettaxtilį nna tulidàni ccabànią. Ettaxtíla nu guté yì'į nna ną́ la'a mísmuba
    inte', porqui'ni gutia' cuerpo quia' para la'labàni qui' ca enne' tsè'e le' yétsiloyu.
  eng-WEBSTER: 'I am the living bread which came down from heaven: if any man shall
    eat of this bread, he shall live for ever: and the bread that I will give is my
    flesh, which I will give for the life of the world.'
  guh-guh: Xanë rabaja cajena pitavapannënë, athëbëvetsica tapatsinë. Pajivi jumecovënëtsiana
    tasivatëpaejava pijaneconi yabara, jamatabëcueneaitava tsaponaponae tsane daxitamatacabijavabelianexa.
    Papan rajutsianajë tanejumecovënëtsivi, tavito rabaja tsane. Navirajutsianajë
    daxitanacuapijivi pexainaenexa matacabi apo pevereverecaejava, nayabarajai Jesús
    judíovijavabelia.
  bon-bon: Cane age säne pui ireclota deedei, cabucewe ca lui te tädujine. Laati te
    liba ai deedei yaarwuge, tabe iyeteta yaanajuge. Cane lui deedei ceera, cäme tääpe
    gyene, cane lui ne pagege äyemela biname cina iyeteta ireclota ne päpäname.”
  nhw-BL: Na niitztoc nopa tlacualistli catli itztoc huan catli temaca nemilistli
    yancuic para nochipa huan nihualtemoc tlen ilhuicac. Sintla se quicuas ni tlacualistli,
    yaya itztos para nochipa. Huan ni tlacualistli eltoc notlacayo catli nitemacas
    para masehualme ipan ni tlaltipactli ma itztoca para nochipa.”
  swh-ONEN: Mimi ni mkate wa uzima ule uliotoka mbinguni. Mtu yeyote akiula mkate
    huu, ataishi milele. Mkate huu ni mwili wangu, ambao nitautoa kwa ajili ya uzima
    wa ulimwengu.”
  wbi-wbi: Une neene nkate ghuno ghuhumile kukyanya. Umuunhu juno ilia unkate ughu,
    iiva nu uvwa uvwa kuvusila kusila. Unkate ughuo ghwe m'bili ghwango ghuno nitavula
    kuuti avaanu vooni vavisaghe nu vwumi uvwa kuvusila kusila.
  bba-bba: Nɛnɑ dĩɑ wɑ̃ɑruɡinu ni nu sɑrɑmɑ Gusunɔ wɔllun di. Bɑɑwure wi u nu di u
    wɑ̃ɑru mɔ sere kɑ bɑɑdommɑɔ. Dĩɑ ni kon yɛ̃ro wɛ̃, nɛn wɑsiyɑ yi nɑ wɛ̃ɛmɔ hɑnduniɑɡibu
    bɑ n kɑ wɑ̃ɑru mɔ.
  eng-KJVCPB: 'I am the living bread which came down from heaven: if any man eat of
    this bread, he shall live for ever: and the bread that I will give is my flesh,
    which I will give for the life of the world.'
  kgk-NT: Xe katu yváy-gwi agwejy va'ekwe aju-vy pene moingoveharã. Mbojape tee-rami
    xe ko pene moingove va'e. Upe mbojape tee ho'u va'e gwive oikove meme va'erã.
    Upe mbojape tee ame'ẽ va'erã kente kwéry-pe oikove hagwã. Upe mbojape tee xe rete
    voi, he'i ójehe judeu kwéry-pe.
  waj-waj: Aa yeenna aavo ngiau aapuuvakidiri tiivo variraivaa oyaivo neenoovee. Fai
    gioonna kiaapu voovoono aa yeenna aavaa nnaivoono fai tupatupaa varinaravai. Aa
    yeenna aavaa na inna mminaraivo inna ni mmammavai. Gioonna kiaapu mmuakiaaya tupatupaa
    variateera fai na putuee ni mmammaivaa iya mminaravaivee, tiravai.
  cpy-cpy: Naakataki kañaaniri owanawontsi poñeenchari inkiteki. Itzimi-rika owakyaawoni
    iroka owanawontsi, aritaki rañahae. Iroka owanawontsi nopantziri naaka, rootaki
    nowatha. Riitaki natsipe-wenta jaawiki-jatzi-paeni rañaantee-yaari rirori.”
  ekk-PKP: Mina olen eluandev leib taevast ja igaüks, kes sööb seda leiba, elab igavesti.
    Leib on mu ihu, mille ma annan selleks, et maailm võiks elada.“
  mpx-mpx: He nau te aanan yawalina gaganina toto i loem labulabumwa. Ebo gamagal
    etega aanan ya ni an, inoke yawalina ni mihot sauga gegewena. Aanan ya iya tuwau,
    toto na talamwan ge gamagalau gegewel panayawiya yawaliliya hot nihi ahe.”
  wbp-wbp: Ngajujurna yangka Mangarri-nyayirni-wangu, ngulangkunya karna-jana wankaruju
    yinyi ngajulurlu, yangka kujarna nguru-nyayirni-wangu-ngurlu Kaatu-kurlangu-ngurlu
    yanurnu Mangarri-nyayirni-wangu ngajuju. Nganangku-puka kaji ngarni nyampu Mangarri-nyayirni-wangu,
    ngula-jangkaju kapurla marlaja nyinami wankaru Kaatuku tarnnga-juku. Nyampuju
    Mangarri-nyayirni-wangu, ngulaju ngaju-nyangu palka-nyayirni-wangu kuja karna-jana
    ngajulurlu yinyi kujarla yalarnirlaku nguru-kari nguru-karirlaku, ngula-kurlunya
    yungulu nyina wankaru-kurlu Kaatu-kurlangu-kurlu yapaju.”
  luo-luo: An e makati mar ngima ma nobiro e piny koa e polo. Ka ngʼato moro amora
    ochamo makatini, to obiro bet mangima nyaka chiengʼ. Makatini en ringra, ma abiro
    chiwo mondo piny oyud ngima.”
  nhe-NT: Na niitztoc nopa tlacualistli tlen yoltoc huan tlen temaca yolistli yancuic
    para nochipa huan nihualtemoc tlen elhuicac. Intla se quicuas ni tlacualistli,
    yajaya itztos para nochipa. Huan ni tlacualistli eltoc notlacayo tlen nitemacas
    para tlacame ipan ni tlaltepactli ma yoltojca para nochipa.”
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܠܲܚܡܵܐ ܕܚܲܝܹ̈ܐ ܕܨܠܹܐ ܠܝܼ ܡ̣ܢ ܫܡܲܝܵܐ. ܐܸܢ ܐܢܵܫܵܐ ܐܵܟܹܠܔ ܡ̣ܢ
    ܐܵܗܵܐ ܠܲܚܡܵܐ ܒܸܬ ܚܵܝܹܐ ܠܥܵܠܲܡ. ܘܦܲܓ݂ܪܝܼ ܝܠܹܗ ܐܵܗܵܐ ܠܲܚܡܵܐ ܕܝܵܗܒܹܢܹܗ، ܘܒܘܼܬ ܚܲܝܹ̈ܐ
    ܕܥܵܠܡܵܐ ܒܸܬ ܝܵܗܒܹܢܹܗ.“
  esk-NT: Uvaŋa iñuunaqtuaq qaqqiaq atqaqtuaq pakmakŋa. Kiñapayaaq iñuk niġigumi taavrumakŋa
    qaqqiamiñ iñuugisiruq taimuŋa, aasrii timiga qaqqiaŋuruq qaisaksraġikkaġa nunam
    iñui iñuutlasritquplugich.”
  msb-msb: Ako man an buhay na pagkaon na naglusad hali sa langit. An magkaon sani
    na pagkaon mabubuhay hasta na lang kag an pagkaon na igahatag ko amo an akon lawas
    agod mabuhay an katawuhan san kinab-an.”
  cpa-NT: Jní² báh³ lán¹² ju³lah lǿa¹² hi³ŋíh¹ ca¹já¹ juu¹² ŋi¹juǿi¹, hi² jmo¹ li¹chianh²
    hniah¹² tiá². Ju³ná³ hein² dsa² ca¹gǿh¹ hi³ŋíh¹ jøng², li¹chian² dsa² héi² jmai³
    ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹. Jmø²ŋǿ¹² quieg¹ báh³ jní² ma²lǿa¹² hi³ŋíh¹ hi²
    cuø³jni. Di³ hi² jón²jni. Mi³jøng² li¹chian² dsa² jmøi¹guǿi¹ tiá² ―ca¹juúh²dsa.
  dso-dso: ମୁଇସେ ସର୍‌ଗେଅନି ଆଇଲା ଜିବନ୍‌ ଦେବା କାଦି । ଏ କାଦି କାଇଲା ଲକ୍‌ମନ୍‌ ସବୁ ଦିନର୍‌
    ପାଇ ବଁଚି ରଇବାଇ । ଏ କାଦି ଅଇଲାନି ମର୍‌ ଗାଗଡ୍‌ । ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ କାଲ୍‍କାଲ୍‍ ଜୁଗ୍‌ଜୁଗ୍‌
    ବଁଚି ରଇବାକେ ମର୍‌ଗାଗଡ୍‌ ଦେବି ବଲି କଇଲା ।
  meu-meu: Lau na mauri anianina, guba amo name diho; ta ese ina aniani baine ania,
    ia na do baine mauri hanaihanai. Lau ese baina henia anianina na lau hidiogu,
    tanobada ese mauri baine abilaia.
  yva-NT: Risyirati anaisyo mo kove raunande wepi Risy, ino no munijo ntiti syaje
    to. Ranivara vatane inta po anaisyo namiso raisy, opamo kova nuge nuganui. Muno
    anaisyo Syo raunande so omamo inanasine mije, wemirati Syo raunande indamu vatano
    mine so ukovo rai.”
  dgc-dgc: Ey sakén i kanéna a dinumibi a gébwat ta langet a ikébuhay na tolay,” kagi
    ni Jesus. “Kanya maski ti ésiya a méngan ta éya a kanén éy mabuhay siya a éwan
    tu katapusan. Ey tu kanén a iatéd ko éy tu bégi ko. Iatéd ko a monda mabuhay i
    tolay ta mundua.”
  zpm-NT: Xcuerp naa nac guietxtil ne biet gbaa, miṉe rdeed guieḻmban ga; grëse zha
    ne gow guietxtil co, zgaa zho tib guieḻmban ne gdziṉd dze lozh. Lëëw gded naa
    zeeṉa grieelo ygaa grëse miech lo guidzliu rii stib guieḻmban.
  hix-NT: Owru komo yohono rma uro, karyhe roro harha oynye komo rma, kahe yaye omohsaho
    rma, kekon hatà. Owyanye ronahàtxhe rma, karyhe roro harha manatxhe hampànà, owyanye
    rohona xenyetxhe rma. Rohunutho ryhe, owru komo yohon me naha. Àrotho rma wàmyaha,
    karyhe roro harha toto komo yehtxoho me, kekon hatà, Txesusu, toto komo wya.
  sim-sim: An bret os yanga jivin halaha rakahanda bret anira. Os ma lar bret oson
