    ta bwalagu yatagwalena me baleꞌu yauyaumi yawasimi manuna.”
  wrs-wrs: Kava inne, noi nonapopolm yunalm alm, holvopena senamini. Wo himba nomba
    nevrava hona innemba, himba si yunalm wohavra. Memba honamba innemba, kana kavna
    nihilnonoa. Kava si daswolvra kavna nihil, osm pethanindva si nonapopol avra.
  mca-mca: Yakha' pan iƚa'x ta'ƚetspha'm na' wa's. Pakha' qu' netuj ha'ne pan, qa'
    pakhaaye'ƚi'ij qu' iƚa'xe'. Nakha' pan qu' he'yihinij hatse' qa' ƚaja'yi'ij pe'qu'
    ƚiƚaxitse' ene' week ene' sehe' epji', hik nakha' yese'n.—
  tzo-TZC: Vuꞌunun ti cuxul pan taje ti liquem talel ta vinajele. Ti buchꞌu ta sveꞌ
