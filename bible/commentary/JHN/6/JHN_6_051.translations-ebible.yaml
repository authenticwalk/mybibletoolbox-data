  san-ORI: ଯଜ୍ଜୀୱନଭକ୍ଷ୍ୟଂ ସ୍ୱର୍ଗାଦାଗଚ୍ଛତ୍ ସୋହମେୱ ଇଦଂ ଭକ୍ଷ୍ୟଂ ଯୋ ଜନୋ ଭୁଙ୍କ୍ତ୍ତେ ସ ନିତ୍ୟଜୀୱୀ
