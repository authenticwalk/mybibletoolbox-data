    etarang.”
  fai-fai: Naka lim tuwámin wanin abid tikin kalo madák tasi. Kaleyo kinim kan ata
    bemi wanin wanokaba ayo ki, sun kuw bokaba. Wanin beyo ki nalam dam ade bu bakan
    dim kinim kuyamino, ika wane nadiwe lim tuwámokabiw ko.”
  ura-NT: Canuna nii lenone neein dede caje faunaa neein neeun. Nii lenone que ichaohin
    neite nirijijieein nitajenaachara nejeein niha cureein. Nii lenone quiicha tenaa
    jereite, cajabereonneein ne. Acane tiha cureeunni, que ichaohin neeuruha caa chauratane
    que nenacaaurune coina,” naa Jesosone janate,
  mcd-NT: '@see-verse:JHN.006.050'
  urt-urt: Ŋam kakah laip bwore ŋaiye mase moihlaꞌ gwah. Lahmende ŋaiye ka ono kakah
    eꞌe pe, ka orp bwore nye nyermbe. Kakah ŋaiye ma maŋaꞌe pe, wahriꞌ ŋam. Ŋam mangange
    malme lenge miyeꞌ tuweinge lalme tikin kekep ŋaiye ka yambaꞌe laip bwore.”
  kiz-kiz: Nene na n'kate ghwa ghwiishi ambabho uselili kuhomela kumbinguni. Kama
    munu jhejhioha akaliayi sehemu jha n'kate obho ibetakutama milele. Nkate ghwanibetakubhubhosya
    ndo mb'ele bhwangu kwa ndabha jha bhusima bhwa ulimwengu.”
  tzo-TZE: Vu'un li vajune yu'un vu'un liquemun tal ta vinajel. Vu'un ta jventa chacuxiic
    sbatel osil. Scotol boch'o ta sve' li vaj ta xcale, ja' chcuxiic sbatel osil.
    Li vaj ta xcaq'ue ja' li jbec'tale. Ta xcac' ta sventa ti xu' ta xcuxiic sbatel
    osil cristianoetic ta sbejel banamil ―xi li Jesuse.
  lex-lex: A' di de Yamanan maka kwatiawua Ilyamou-Watyatoha, Yamanan mak kodia mormiori
    inhatta. Riy meni mak ka'an nana Yamanan di, de hota nmormiori plalahwa pa nodi
    liarni. Yamanan mak A'ukota di de A ih'u-ra'ru inhatti, mak hota Agala la rimormiori
    nohkeran di rerieini totpa hota rlernana mormiori-dardiari.”
  dov-dov: Ndichinkwa chabuumi chakaza aansi kuzwa kujulu. Kuti naa umwi wachilya
    chinkwa eechi, uyoopona lyoonse. Chinkwa nchipa ngomubili wangu bube buumi bwanyika.”
  toc-NT: Pus aya cca̠­huanín pi̠ aquit a̠má cax­ti­lá̠n­chahu hua̠ntu̠ ta̠c­ta­ni̠­tanchi
    nac akapú̠n y ma̠sta̠y latáma̠t; hua̠nti̠ nahuay eé cax­ti­lá̠n­chahu cane̠c­xni­cahuá
    nala­tama̠y. Amá cax­ti­lá̠n­chahu hua̠ntu̠ aquit cca̠­ma̠­lac­nu̠­niyá̠n pus
    huata huá quin­ti­yat­li̠hua nac­ma̠sta̠y aquit nacni̠y xpa̠­la­ca­tacán cris­tianos
    xala ca̠quilh­ta­macú la̠qui̠ chuná nata­ka­lhi̠y latáma̠t.
  ulk-1902: 'Kaka eded areto kotorlam tarabu; ese le eroli areto peik, E ko eded niai
    karem: abele areto kaka ko ikuar, abele kara gem, kaka ko ikuar ueakai gesepem
    eded.'
  som-som: Anigu waxaan ahay kibista nool ee samada ka soo degtay. Haddii qof uun
    kibistan cuno, weligiis wuu noolaan doonaa. Oo kibistaan siin doonaa waa jidhkayga,
    nolosha dunida aawadeed.
  mam-C: Ayin weji'y wab'j itz', a ku'tz toj kya'j te q'ol te kychwinqilxjal. Ankye
    te' kxel wa'nte, k-anq'il te' te jun majx. Atzin wab'j kxel nq'o'n, aku nchib'jila,
    a kxel nq'o'n te q'ol chwinqil tkyaqilxjal twutz tx'otx'.
  ndj-ndj: Nenga ndi filivi fya unofu fisunukili kufuma kumbindi kwa Chapanga. Leki
    mundu yoyosi paghalya filivi afi, dayikali jola. Na filivi afi ndi mvili wa nenga
    wundiwutawula ili vandu va mlimawu vavi na Unofu.”
  mbj-NT: Ỹ né hẽ ta ti pãw hadoo do ji hed'ëëp doo, hỹ pong jé naa hahyng doo. Sahõnh
    hẽ hahỹ pãw hawa doo, raboo had'yyt hẽ da hỹ pong jé P'op Hagä Do pa. Hup ỹ ta
    ti pãw ỹ anoo do ỹ dajëp bä, badäk hahỹỹ hã habong do hỹ pong jé rabedëb had'yyt
    hyb n'aa P'op Hagä Do pa —näng mä Jesus.
  lat-VUC: Ego sum panis vivus, qui de cælo descendi.
  ngp-ngp: Miye niyo ink'hande ilaile kwa Mnungu, Mnt'hu yeyose anadya iyo ink'hande
    neekale ulo na ulo. Naho nk'hande yenye niino, umwili wangu huunga niulave vileke
    want'hu wose mwe isi wande na ugima.”
  aoi-aoi: umba yikambilyama karniba karningangkawura enuwa-manja. Ngayuwa-bina ningena
    ningidamba kenibikina-mulangwa kirrakina ningibina ningidirrirnduma yangkwurrangwa
    abalkaya-langwa. Ebina damba kakwunama nungkwurruwa-wa ningenumadangkwa akina.
    Kakwunama akina kirrababurna-langwa karnumamalya kajungwa yikambilyi-yada karniba
    karningangkawura kirrakina-da,” niyama Jesus wurrumurndakakinu-wa warnumamalya.
  enq-2: Breta lete katasingi kaiti-kisa katao isa yuu dakenya epeamo doko namba.
    Endakali dupa lete katataminopa lao breta dilyo doko nambanya yonge dokona, endakali
    mendeme natamo doko, baa lete etete katatana” lea.
  eng-ASVBT: 'I am the living bread which came down out of heaven: if any man eat
    of this bread, he shall live forever: yea and the bread which I will give is my
    flesh, which I will give for the life of the world.'
  mna-mna: Mi kini tana, ina nio ituŋ tau. Ina nio mozoŋ ŋonoono. Pa nio ko aŋzem
    ituŋ ma aŋmeete pizin tomtom toono kan, bekena tikam mbotŋana ta ki Anutu i. Tana
    tomtom sa isombe ikan kini tana, inako imbot ma alok.”
  myw-myw: “Yey liba̱lab avanin, mwamov silma̱nin; kal beikam waseg yey, mwamovan
    towen nag beikous. Kan towen woug tatoneig, bo basekeimiy ven watinow gimgilis
    silma̱nin mwamovamiy yakamiy.”
  sby-sby: Ame ndeshinkwa weshikupa buyumi walafuma kwilu. Na muntu uliyense ulya
    shinkwa uwu, nakabe nebuyumi butapu. Shinkwa weshinkamupe nimubili wakame, ngoshi
    nkape kwambeti bantu bonse bapacishi capanshi babe nebuyumi.”
  sll-sll: Na hamen homena molia, hamen bani aidole ya ime wiwa. Yal ta mol pai homena
    i nenangi, nere ya mol pananga pananua. Na homena breti ni tegiwe, na nan gauna
    miing ni teiwa. Teya ganba ari yal al hobi nere mol pai wai inamua. Na ha weni
    kara di ni teya ogolo piro,” dungwi.
  yaq-NT: Ini'i bwa'amta benaka yee jiapsituaka, teeka betana yepsakame, jiba ineponee
    juna'a. Wa'a inika'a bwa'amta benak bwa'akame, aapo jiba yuu betchi'bo jiapsine.
    Ju'u bwa'amta benaka in yee bwa'atuanee'u, jiba ini'i in taka juna'a. Inika'a,
    inepo inim jume' jiapsame, jiba yuu bem jiapsine' betchi'bo ne a' nenkine ―ti
    ameu jiiak.
  uro-uro: Aingo di iaqäkt ama bret ama ngätdäqäm ga qärak i qa män näda ama usäpki
    arha ron bä sarhe. Näkt iaqäkt kärak i qat täs nävät iaqäkt ama bret diva qat
    däqäm basägos. Inguna rhak täkt ama bret kärak iva ngu vodäm ga nani ama ruvek
    nämäni rhakt täkt ama ivätki arha iar di gu släqyige na qa.”
  ita-1885: Io sono il vivo pane, ch'è disceso dal cielo; se alcun mangia di questo
    pane viverà in eterno; or il pane che io darò è la mia carne, la quale io darò
    per la vita del mondo.
  muy-muy: Dipeŋ ya àsləkabiya a huɗ melefit ba, naŋ àbu àna sifa ni ti nu. Maslaŋa
    ya ti àzuma dipeŋ nana ti àmət ɗay-ɗay do. Dipeŋ ya ti anəvi ni ti aslu ga vu
    goro. Anavay ti mis ga duniya ɗek tə̂ŋgət sifa àna naŋ. »
  kqc-kqc: Na bi mina omari gutuna deyaka vegu amedo beredi. Amiye yokoi yaku mina
    beredi irigo vonisi, bi toga toga ameibobigo. Ma kono tora noibanu di vene di
    vegu rofu magida beredi bi nai roaita.”
  tav-tav: Yʉna yʉ ã tie ʉgarique ʉmʉrecoopʉ carui atácʉ. Tiere caʉgarã catícõa aninucugarãma.
    Ʉgarique yʉ cajoorije yʉ rupaʉ ã. Ati yepa macana na cacaticõa aninucuparore bairo
    ĩi atie ʉgariquere yʉ joogʉ, caĩwĩ Jesu. Caroorije mani cátie wapa cʉ rupaʉpʉre
    manire cʉ cabai yajibojapere ĩi, na caĩ buiobami Jesu tiere.
  eng-ULB: I am the living bread that came down from heaven. If anyone eats some of
    this bread, he will live forever. The bread that I will give is my flesh for the
    life of the world.”
  spa-VBL: Yo soy el pan vivo que bajó del cielo, y cualquiera que coma de este pan,
    vivirá para siempre. Este pan es mi carne, la cual daré para que el mundo viva”.
  fra-_FOB: Je suis le pain vivant, qui est descendu du ciel; si quelqu'un mange de
    ce pain, il vivra éternellement; et le pain que je donnerai, c'est ma chair. Je
    la donnerai pour la vie du monde.
  hau-ULB: Ni ne gurasa mai rai da ya sauko daga sama. Duk wanda ya ci daga gurasar,
    zai rayu har abada. Wannan gurasar da zan bayar jiki na ne don ceton duniya.”
  mal-mal: സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിയ ജീവനുള്ള അപ്പം ഞാൻ ആകുന്നു; ആരെങ്കിലും ഈ അപ്പം
    തിന്നാൽ, അവൻ എന്നേക്കും ജീവിക്കും; ലോകത്തിന്റെ ജീവനുവേണ്ടി ഞാൻ കൊടുക്കാനിരിക്കുന്ന
    അപ്പമോ എന്റെ മാംസം ആകുന്നു.
  kkc-kkc: Kei mi ma dokodooga simi gie badeli teneli wo ee aso. Esiga edebeeyo wo
    hagee naga, yo badoboso kookaiyo gie badalaiso. Osoloso wo ayo tenelai egee molo
    ee mo hwei, mi odoo oso gie badeli talame.”
  lit-lit: Aš esu gyvoji duona, kuri nužengė iš dangaus; jei kas valgys šitos duonos,
    gyvens per amžius; ir duona, kurią aš duosiu, yra mano kūnas, kurį aš duosiu už
    pasaulio gyvybę.“
  urd-GVR: Maiṅ hī zindagī kī wuh roṭī hūṅ jo āsmān se utar āī hai. Jo is roṭī se
    khāe wuh abad tak zindā rahegā. Aur yih roṭī merā gosht hai jo maiṅ duniyā ko
    zindagī muhaiyā karne kī ḳhātir pesh karūṅga.”
  far-far: Ma nau na ne beret ana na maurie fasia 'i langi. Dia ta wane ka 'ania na
    beret ne, nia kai mauri firi. Ma na beret nai na ne fasiku, ne nau ku kwate fua
    wane ki laona molagali kera ka mauri suli nau.”
  suz-BL: गो स्‍वर्ग रे यिशो ब्रोंइतीक शोब्‍ले नङ। सुमी मेको शोब्‍ले जाइबा, मेको गेना
    हना यो परमप्रभु यावे नु बाक्‍शा ब्रोंइ‍ब। मिनु रागी ङा मुर आन कली ब्रोंइपाइक्‍चा,
    दे मार शोब्‍ले गेनुङ देंशा हना, आं गेशो शोब्‍ले आं रां बाक्‍ब” दे शेंताक्‍व। मर्कूस
    १४:२२
  car-NT: Moro kapu wyino ony'to'po nurono arepa awu wa. Amy 'wa ero arepa enapy'poto,
    nuro kynaitan i'matypyn me. Moro ynyry man arepa, ypunu moro man. Nuro nono yto'me
    man.”
  amp-amp: Na to nd yura hefen yuhat yawihnamo toh nkifraniyuk yafothat heyuk bretpaya.
    Yima nd bretpat yak ye hmbrirahn to be toh nkifranirahn. Nd bretpat na yakhiruhat
    to tukanhu yima nmpayem. Ndar bbinysofthu met yindariroh rhu nmbuhat dukahato
    suh nanyorruha.”
  bht-bht: जिन्दी रोटी जड़ी स्वर्गे ला उतरी सै मैं है। अगर कोई इसा रोटिया चे खा, तां
    हमेशा जिन्दा रेंणा, कने जड़ी रोटी मैं संसारे दिया जिन्दगिया तांई दिंगा, सै मेरा
    मास है।”
  eng-NOY: I am the living bread which came down from heaven; if any one eat of my
    bread, he will live for ever. Yea, and the bread which I will give for the life
    of the world is my flesh.
  cub-NT: Yʉ́tamu iye cavarõ mearore ẽmeni daiye báque ãiye. Ácʉ põecʉ iye ãiyede
    ãñʉ maru, cʉcʉyʉme cainʉmʉa. Iye ãiye ji jíquiye ji bajubu. Ji bajure jícʉyʉmu
    caivʉ põevare boje, ne cʉrãjiyepe ayʉ mamaũmeque, arejame Jesús.
  ita-1927: Io sono il pane vivente, che è disceso dal cielo; se uno mangia di questo
    pane vivrà in eterno; e il pane che darò è la mia carne, che darò per la vita
    del mondo.
  lww-lww: Pogaga, in ke narui nepe kilaparavi na malena nene, nap̃a petan ma e peni
    pitomi tano e yomarava nini, vena yar nap̃a kania, yoko mal lue. Kilaparavi ne
    nanene naga pe tasneu, netam̃an ke panon yomarava wetelu, nemla ke panon malena
    kiena ne kiena yeririna lala.”
  ckb-ckb: منم ئەو نانە زیندووەی کە لە ئاسمانەوە دابەزیوە. ئەگەر یەکێک لەم نانە بخوات
    بۆ هەتاهەتایە دەژیێت. ئەو نانەش کە بۆ ژیانی جیهان دەیبەخشم، جەستەمە.»
  nas-nas: Ning eeꞌnara domang-anta-koong taamang paning-eta mouꞌnung. Naninge aung
    taamang naivura doong kante domampari otomatoaing, eeꞌnoko tee taamang arompiainung
    tee nkaang mono, ookara nantoong kansiꞌnupoong domang-anta-koo.”
  uvl-uvl: Pe ngaunga nenga maulinga ke koko nenge sio at nga tapa, ngana koi iau.
    Pe nenge teke mele ngaua ngaunga nei, lape tu ke maulul mana ol. Ke ngaunga nem,
    ngana koi iau sipok mirak, nenge lape e tunge. Pe e tunge ke hulua nga ich lochloch
    ngana te mene maulinga.”
  eng-BBE: 'I am the living bread which has come from heaven: if any man takes this
    bread for food he will have life for ever: and more than this, the bread which
    I will give is my flesh which I will give for the life of the world.'
  ixl-CNT: In vaꞌl vetkuꞌlin tu Amlika. Utz nivaqꞌ tiichajil bꞌenamen. Utz abꞌil maꞌj
    saechbꞌun u echbꞌubꞌal tzaꞌ, saꞌatin itiichajil bꞌenamen. Tan aatz u echbꞌubꞌal
    savaqꞌeꞌ, ayaꞌ vunchiꞌl. Aꞌ vaꞌl savaqꞌ tiꞌ vitiichajil qꞌu aanima tu u vatz amlika
    txꞌavaꞌ.— Texhtuꞌ.
  xsi-xsi: Naŋani warakâŋgu nde puroŋa ŋana via mao kâ kala iyoka pa samba indue imâ.
    Tamâta ea kinzi sika puroŋa ŋine, ande ma simo vianzi ku simo nâ. Aku puroŋa ŋine
    nde naŋa kanaŋoŋgu ŋai. Naŋa ao ŋine ilâ panzi tâno tamâta, ŋana ma sikura tu
    simo vianzi kâ.”
  crx-NTPO: Ndi lhes yak'uz ts'e haínkat-i, 'ilhiz oole' wheni huye khúna-i, 'i 'ust'oh.
    Mbene la ndi lhes yan'al de, 'enne 'ilhiz wheni hukhutinalh, 'ink'ez ndi lhes
    nohgha tís'alh-i, 'i syust'e 'unt'oh. 'I huwa tís'alh, 'i gha la yinka whudune'ne,
    'ilhiz oole' wheni hukhutinalh,” ubúlhni.
  kan-OKCV: ನಾನೇ ಪರಲೋಕದಿಂದ ಬಂದ ಜೀವದ ರೊಟ್ಟಿ. ಈ ರೊಟ್ಟಿಯನ್ನು ಯಾರು ತಿನ್ನುವರೋ ಅವರು ಸದಾಕಾಲವೂ
    ಬದುಕುವರು. ಲೋಕದ ಜೀವಕ್ಕಾಗಿ ನಾನು ಕೊಡುವ ರೊಟ್ಟಿಯು ನನ್ನ ಮಾಂಸವೇ,” ಎಂದರು.
  bbb-bbb: Ijadufuo naeje na burete maeje fu kave gufia ari ruaema ijene ijadufuo
    erare burete ijene ikuma fube baronekiro fuka una vame ma karivako ije abeke.
    Ro burete ijeja vajae suri none igene. Na vajae suri none ige abe e boege ume
    igia oenoeva ije miaga bu ikuva bu vame ma karivako ije abekono kiae.
  blw-blw: Yag haén hen anchi mannanayun way ma-an way narpod uchu. Wat heno way mangan
    hen hiyachiy ma-an, mètagu an Apudyus ah ing-inggana. Yag hen anchi ma-an way
    idchat-o an hiyaat achar-o way yaha hen midchat ah managu hen aminay tatagu hen
    antoy lota.”
  tam-2017: நானே வானத்திலிருந்து இறங்கின ஜீவ அப்பம்; இந்த அப்பத்தை சாப்பிடுகிறவன்
    என்றென்றைக்கும் பிழைப்பான்; நான் கொடுக்கும் அப்பம், உலக மக்களின் ஜீவனுக்காக நான்
    கொடுக்கும் என்னுடைய சரீரமே என்றார்.
  azz-NT: Huan Nejuatzin nimonejnehuililtía queme tacualis ten yoltoc huan nihualpantemoc
    de ne eluiyactzinco. Huan nochi naquen quicuasque nijín tacualis, yejuan nojonques
    yoltinemisque sen nachipa. Huan Nejuatzin niquinmactilis in tagayot nonacayo queme
    yesquía tacualis. Huan ica nejua nonacayo ten nictemacas, yejica niquinmaquixtilis
    nintalnamiquilisuan den talticpacuani.
  spa-RV-1909: 'Yo soy el pan vivo que he descendido del cielo: si alguno comiere
    de este pan, vivirá para siempre; y el pan que yo daré es mi carne, la cual yo
    daré por la vida del mundo.'
  csy-csy: Keima in vantung pan hongpai a nungta anluum ka hihi. Khat po in hi anluum
    a ne le nungta tawntung tu hi, taciang ka piak tu anluum zong ka taksa hi a, tua
    in leitung mite nuntakna atu ka piak a hihi, ci in zo hi.
  mxq-NT: Ʉjtsʉ dʉꞌʉnʉ tadʉ ka̱ꞌa̱y ukʉnʉ jiikypyʉ diꞌibʉ kʉdak tsa̱jpótm. Ko diꞌibʉ
    kyaapy ꞌyikypy tya̱dʉ ka̱ꞌa̱y ukʉn, jikyꞌátʉp winʉ xʉʉ winʉ tiempʉ. Jaꞌa ko tya̱dʉ
    ka̱ꞌa̱y ukʉn diꞌibʉts ʉj nyakaampy, yʉꞌʉ dʉꞌʉn ja nniniꞌxʉts diꞌibʉ nyakaambyʉts
    es ja naxwíñʉdʉ ja̱ꞌa̱yʉty tmʉdáttʉt ja jikyꞌa̱jtʉn.
  tzj-NT: Ja way ja nyowi c'ac'a c'aslemal, ja way ja kajnakto chila' chicaj, anin
    c'ari'. Jawa' way ja c'a xinbij kaj chewe ri', xa nak ta xtitijo rxin jari' nc'ase'e
    pro ni chijutij. C'oli way ja xtinya' chique ja winak wawe' chwach'ulew utzc'a
    chi c'o jun c'ac'a c'aslemal nyataj chique. Ja way xtinya' jari' ncuerpo anin.
    Queri' xbij ja Jesús chique.
  tdt-tdt: Hau mak Paun Moris nian nebee tuun ona husi lalehan. See deit mak haan
    Paun Moris nian nee sei moris tinan ba tinan. Paun nee mak Hau nia isin nebee
    Hau foo atu ema iha mundu nee hetan moris.”
