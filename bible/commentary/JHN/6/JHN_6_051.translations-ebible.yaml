    ―xi ti Jesuse.
  mya-mya: ငါ​သည်​ကောင်း​ကင်​ဘုံ​မှ​ဆင်း​သက်​သည့်​အ​သက် အာ​ဟာ​ရ​ဖြစ်​၏။ ထို​အ​စာ​အာ​ဟာ​ရ​ကို​မှီ​ဝဲ​သူ
    သည်​အ​စဉ်​ထာ​ဝ​ရ​အ​သက်​ရှင်​လိမ့်​မည်။ ငါ​ပေး မည့်​အ​စာ​အာ​ဟာ​ရ​သည် ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့
    အ​သက်​ရှင်​နိုင်​ကြ​စေ​ရန်​ပေး​သော​ငါ​၏​အ​သား ပေ​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Min nɛ yé tijier tà ñɛn' paaki bó ní ki dienh binib limiɛl. Unil jin'
