  gaq-gaq: ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରାବାନ୍ ପାଙ୍ଗ୍‌ନ୍ଲେଃକ୍ନେ ଆତେନ୍‌ ପାରାନ୍ ବିଃନେ ବଲେ । ଆକେନ୍ ବଲେ
    ଜାଣ୍ଡେ ଚଙ୍ଗ୍‌ଏ ମେଁ ମାଡାନେ ପାରାନ୍ ବାଏ । ନେଙ୍ଗ୍ ଆଣ୍ତିନେ ବଲେ ମ୍ୱିଏ ଆତେନ୍‌ ନେଙ୍ଗ୍‌ନେ
    ଚିଲି । ମଞ୍ଚ୍‌ପୁର୍‌କେ ଆମ୍ୱ୍ର ନ୍‌ସା ନେଙ୍ଗ୍ ଆତେନ୍‌ ଦାନ୍ ଣ୍ତିଙ୍ଗ୍ଏ ।”
  gof-RNT: Saloppe yida de7o uythay tana. Oonikka ha uythaa miikko merinaw daana.
