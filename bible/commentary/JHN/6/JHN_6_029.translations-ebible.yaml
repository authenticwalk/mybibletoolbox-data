  ntu-ntu: Rpibz Jiszs badr kx, “Nzwzngr kx suti drtwr Gct nartrngztibzmu nide sele.
    Lxngitiamu ninge kc tqatwzlr-ngrmle.”
  pan-pan: ਯਿਸੂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਤੋਂ ਇਸ ਗੱਲ ਦੀ ਆਸ ਰੱਖਦਾ ਹੈ ਕਿ, ਜਿਸ
    ਨੂੰ ਉਸ ਨੇ ਭੇਜਿਆ ਤੁਸੀਂ ਉਸ ਤੇ ਵਿਸ਼ਵਾਸ ਕਰੋ।”
  tkr-tkr: 'I''see eyhen: – Allahıs vukkanna iş ina vob: Mang''vee G''axuvuyng''ulqa
    inyam he''e.'
  gvc-gvc: —Cohamacʉ mʉsare õ sehe dutira. To warocarirore mʉsa noano tʉho, wacũ tuachʉ
    cahmana tiro —ni yʉhtire Jesu.
  mwp-mwp: Yesu kedha mulaydhin thanamulpa, ‘Awgadhaw ubilnga ngithamulpa kedha, ngitha
    mina yoepathamaw nuydh ngan nanga ngapa wayadhin, nungu Mina Woeyayzinga.’
  sbk-sbk: 'O Yesu ajibu, “Ene ye mbombo ya Ngolobhe: aje mwenteshe omwene wa ntumile.”'
  mya-JVB: ယေရှု ကလည်း ၊ ဘုရားသခင် စေလွှတ် တော်မူသောသူ ကို ယုံကြည် ခြင်းအကျင့် ကား၊
    အလိုတော်နှင့် ညီသော အကျင့်တည်း ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒégic ʒéyec; Anutunéŋ méli miyu hayec iwac ninʒéŋgému iminéŋ Anutuac ai
    wanʒac.
  awb-awb: Uwana Sísaga sensabé, Nániboga íné eqmaq núwéh ánínsábé aiq pútare aintáhmé
    minawé Manikáne arambehri wire úwe.
  gdn-gdn: Ko Iyesu denai mu tadebu, wagubu ke; “Nau Mamai God e nuwaiya ka wi nau
    mena sumasinimana ki nana. E ki nene nau tonosinibu.”
  nko-NT: Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Tɔ́á Bulu déklé ɔbɛ́ɛ mlɩbwɛ́ɛ gyí, mlɩhɔ
    mɩ́ ánfɩ ɔlɔwa sɩ́sɩ́ ánfɩ gyi.”
  bsn-NT: 'To bajiro ĩna yisere ajicõari ado bajiro ĩnare yicʉdicami Jesús: —Dios
    ĩ cõacacʉre yʉre mʉa ajitirʉ̃nʉsere bojaami Dios —ĩnare yicami Jesús yuja.'
  pib-NT: Rugita Geso. Wane chinna, “Tyenwa Goyakalu kamrure, wa gixa galixyaplu Wale
    yokanatanru.”
  wiv-wiv: 'A Iesus ki tania ni dia, “Na galanga ke Vuvu ia kua: Miu bilip na kaka
    kua ia e geria ki mai.”'
  reg-reg: 'Yesu nasubya ati, “gunu nigwo omulimu gwa Nyamuanga: Ati mumwikilishe
    omwene antumile.”'
  mlh-mlh: Weu tebi iŋi bokirieya, “Anutuji ŋi soreya, ŋoŋo iŋo manesiŋ gaku goinebi.
    Eebobo oiji Anuture maŋ aŋi boyoberu fukeega.”
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ሂንቴ ኦና ሜላ ፆሳይ ኮያ ኦሶይ ሃይሳ፡ ኢ ኪቲዳይሳ ኣማኒቴ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe senkin ma-sahre mekow, “God so mey kokwe senkin, homkwe
    Uwr, God hiy ma me-ha se kwa nanpanan kiykiy-ay.”
  tvk-tvk: 'E Iesu bit rilomun ni bit, “Naha xa Hi ien bei tengan xamim mupol ni mak:
    muling neketen namim iti e ngan xa xi tesila temei.”'
  prf-NT: Kinagi ni Jesus, “Iddi en gustu nen Diyos a gamitán moy, sumampalataya kam
    ten inutusan na.”
  auy-auy: Ísu séna kentáféꞌo séꞌo éraiꞌa Maníkó aiꞌmákaisana kunkáiwai iyémó sembá
    mindá Maníkóní kísau maéꞌa sewé súwasa
  tbg-tbg: Tuvaro Ihuva vika tiva nimiro tiharo, Kotiva niara maa kaiqara varaate
    ti vaivo. Viva atitai vaiintira virara quqaa vivave tiate tiha vira kaiqa varaate
    tivo, tiro.
  hub-NT: 'Tuinakai Jesús ayak: Yuuska atumnaka wii akupeaj juna nekas Yuusapi akupkauwaita
    tusar ninak enentaimtusarti turamrum nuwaiti ni wakeramuka”, tusa tinaiti.'
  hmo-hmo: 'Iesu ia haere, ia gwau, “Dirava ena gaukara be inai: Ia siaia tauna dekenai
    do umui abidadama henia.”'
  big-big: Tegi Yisugu pelik kanga yeiya, Anotogi yawe inugu mizagira ne Anotogo wezanelabokyegi
    ngizi kumulagi pura, yeiya.
  gux-G: 'Jesu ń jiini ba: «U Tienu tuonli tie ke yin ya dugi wan sɔni yua ya po
    i.»'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―La²³la³ cu³lø³¹ ta² quiee''³² Dios: ''Ne''²
    rɨ²³sɨ²³táan³na''³ quia̱''n²na''³ jné² ''i³ ca²³xíin²³ Dios.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Lë ni le raza ládxëʼë Dios, tséajlëʼëliʼ
    nedaʼ, nacaʼ nu gusö́l-lëʼë Lëʼ.'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Madengo lalalembela Nnungu mulatende nni
    alano, munkulupile chihi ayula wantumile.”
  ata-ata: Iesu mukolineꞌi aloxo ꞌo, “Xaixai noxou Lataua e Anu umasaxa lexe ngingi
    ngaꞌoxonu ne aloxo ꞌo. Ngamulaxu tangengi noxou itema e Lataua mupalusou muneꞌe.”
  qvw-NT: 'Niptinmi Jesus: “Caćhamuśhancäman chalapaculcänayquitamari” nin.'
  nfa-nfa: 'Yesus dhaa, aku Nèngu na, “Sasabꞌa Lamatua, sèmi neꞌe ka: miu hudꞌi parcaya
    ku Jaꞌa ne. Te Ama Lamatua ka dhu pua Jaꞌa mai.”'
  tnp-tnp: Kəni Iesu təni=pən kəm lah məmə, “Itəmah nəkotəkeikei motəhatətə lak, məmə
    Uhgɨn təmahli=pa iəu. Nati u inu Uhgɨn in tolkeikei.”
  urd-urd: ईसा ने जवाब में उनसे कहा, “ख़ुदा का काम ये है कि जिसे उसने भेजा है उस पर
    ईमान लाओ।”
  hot-hot: Ma Yisu hanaŋ, “Wapômbêŋ anêŋ ku nena nônêmimbiŋ ôpatu ba yani hêv ba halêm.”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “La mangngoreangkoa'' lako kaleku, to nasua
    Puang Allata''alla. Iamo te pa''porainna Puang Allata''alla la mupogau''e.”'
  rus-SYN: 'Иисус сказал им в ответ: вот дело Божие, чтобы вы веровали в Того, Кого
    Он послал.'
  mbh-mbh: Lamako Jisas i olal ole riong ve, “God i sis ve aro lomumuo nge toko ako
    i pakeu i me.”
  bdd-bdd: Ma Yesu ꞌihegwae hilediya, “Yehoba ꞌina paihowaina bewa gide taugu wahemisaegauwa,
    weyahina tauna ꞌihesumanegauma.”
  cbt-NTPO: —Tëhuënchachin Yosë yanatëhuatama', ca imaco. Ina a'paimarinco ni'ton,
    cancanëma quëran huarë' imaco. Ina Yosë nohuantërin, itërin Quisosori.
  srn-NT: 'Yesus piki den taki: “A wroko san Gado wani tak'' un mus du na disi: Un
    mus bribi ini a Wan di A seni kon.”'
  cta-NT: ―Ndiꞌya̱ laca cña nu ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni ma̱ ―nacui̱ Jesús―. Xñi
    ma̱ chaꞌ jnaꞌ, chaꞌ naꞌ laca̱ Sñiꞌ ycuiꞌ Ndyosi, chaꞌ cua nda Ni ꞌna lijya̱a̱
    chalyuu.
  bqc-SIM: 'Yesu wèmá à mɛ̀: Yã́ pↄ́ Lua ye à kɛ mɛ́ gbɛ̃́ pↄ́ a zĩ náaikɛa
    ũ.'
  tcz-CHONGTHU: Yeshuan ajah'uva, “Hiche bou hi Pathen in nanghoa kon'a adei natoh
    chu ahi, ahinsolpa hi tahsan un,” ati.
  mar-mar: येशूने त्यांना उत्तर देऊन म्हटले, “देवाचे काम हेच आहे की, ज्याला त्याने
    पाठवले आहे त्याच्यावर तुम्ही विश्वास ठेवावा.”
  snp-snp: Yesukafo itibito logimami, Gotikafo nilifainako, koli kikito numu-numu
    o minamo wenena ya Goti lonola olu minamo wenena minae, loto ya liye.
  isl-isl: „Guðs vilji er að þið trúið þeim sem hann sendi,“ svaraði Jesús.
  spy-NT: Kuwālchi ꞉Yēēsu kule, “/Kiinēmchi keey yiisyēētaab Yēyiin /kukiikaasee keey
    chiito nyoo kiiyooku ꞉inee.”
  xnn-xnn: Dat kanan Jesus, “Siya na nan layden Apo Dios ay ikkanyo, patiyenyo sak-en
    tay sak-en nan inbaana.”
  mwe-mwe: A Yeshu gubhaajangwilenje, “Liengo libhaapinga a Nnungu ntendanje ni kuti,
    munkulupalilanje jubhantumile jula.”
  tte-tte: Kainali iyamaisa iba, “Paisowane bwaite besiele, Yaubada nuwanuwana iya
    iyawasayauma kwameliyan.”
  tcs-tcs: 'Zizas i bin spik baigen po dempla, ‘Diswan ya wanem God i wandem: yupla
    mata bilib wea da wan wea em bin sanem kam.’'
  hlt-THB: 'Jesu ing, “Khawsa bibi taw veni: amah ing a tyih cangnaak ce,” tinak khqi
    hy.'
  soq-soq: 'Iesu sipoamone wanase, “God nolawaida e dewasana menasadia ipa ema epe:
    E sumanaitana mida me wanaubena mampe!”'
  qub-qub: 'Chaura Jesús niran: «Tayta Diosga munan pay nogata cachamashanta riguinayquitami.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na nira, “Yawe lâ yù ipakuá ni Namarò
    nikayu, ta ikatalà nawà, ta sikán yù jinok na saw,” kun na.
  bki-bki: 'Ana Yesu berdop̃e banlo berinavo “Burum̃ara vite napano Atua jidom ka
    kuvim̃au kanio, naio jibe nei: kamiu kumonea rive riano ea kiniou napano Atua
    miila kiniou nebinimei ea yetemeriba nei.”'
  bqp-bqp: 'Yesu wèḿma à pì: Yã kũ Luda ye à kɛn dí: À gbɛ̃ kũ à a zĩ̀ náani kɛ.'
  mcp-mcp: 'Yésus nə bwo nə́: «Yáág nə sɔ́ɔ́lʉ́gʉ́ mə́ Zɛmbî wúsə nə́ bɨ búgʉ́lág
    muud Zɛmbî nyə á ntɨ yɛ́.»'
  hat-hat: 'Jezi reponn yo: Sèl travay Bondye mande nou pou n'' fè, se pou nou mete
    konfyans nou nan moun li voye a.'
  npl-NT: 'Jesús okinnankili: —Ye ni tlan Dios okichi, iwa manechneltokakah Ne Akin
    Ye okualtítlanki.'
  bgg-bgg: Isu è aishii chang, “Hamangkhung-aphuii è nyie now pha ji ne hì ro, nathek
    ai mutho ge pha ji shii migi rek bo.”
  eng-TCENT: Jesus answered them, “This is the work of God, that you believe in the
    one he has sent.”
  eng-BSB: 'Jesus replied, “The work of God is this: to believe in the One He has
    sent.”'
  cpu-NT: 'Jakanake Jesús: “Ikoviri Pava pantayetairi, ontzimatye pinkempisantairi
    irika itzimi jotyaantakeri.”'
  san-ASM: ততো যীশুৰৱদদ্ ঈশ্ৱৰো যং প্ৰৈৰযৎ তস্মিন্ ৱিশ্ৱসনম্ ঈশ্ৱৰাভিমতং কৰ্ম্ম|
  tac-NT: '''Lige Esúsika regá anele: ―Onorúgameka pe najkíguru napurigá ''la bijchígiwa
    alué rió ra''ichálila napu Onorúgame júlale.'
  eng-WEBPB: Jesus answered them, “This is the work of God, that you believe in him
    whom he has sent.”
  gfk-H: 'Ma Iesu ga balu diet bia, “No pinapalim nong Kalou i sip bia muat na gil
    ia i hoken: muat na nurnur ta nong Kalou gata tulei ia ukai.”'
  viv-viv: Bana Yesu gigayo, “Iya Yaubada giꞋiveniniseku be gahobuꞋela-ma wanavetumaganeku.
    Yami faisewa vetumagana. Au hidede amine Yaubada nuwanuwana omi wanafaisewa.”
  yao-yao: Che Yesu ŵaajanjile, “Chelechi ni chakuchisaka Akunnungu nchipanganye,
    munkulupilile jwantumile jula.”
  tgp-tgp: 'Iesu mo r̃aramira mara, “Vavahinau sei God mo opoia mo sohen harihi: vara
    ha tau na nomim rasua hin haratu mo lo r̃ulea.”'
  auc-NT: Äñönäni Itota wæætë, —Botö Wængonguï nänö në da pönongaïmo ïñömote mïnitö
    botö ïmote mïni wede pönënö ïñömö edæ mänïnö Wængonguï nänö cædö impa, angantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Niɡ̶ica nibakedi ane leeditibige mawii,
    ane yemaa Aneotedoɡ̶oji, yemaa niɡ̶ina me iwaɡ̶atitiwaji niɡ̶iniwa Aneotedoɡ̶oji
    ane nimonyatedaɡ̶awa”.
  bmh-bmh: Guzenina, Yesus nug koli guzenai awareun, “Uwait nugau salau enai, ag du
    go Uwait nug palautina, aleun en agal oiagab petak amau.”
  ctu-BL: 'Jesús tsi'' jac''beyob: Jiñʌch i ye''tel Dios, che'' mi la'' ñop i Yalobil
    tsa'' bʌ i choco tilel, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Məsler nakə a yay a gər a Mbəlom ka
    gumeye na, dzalum ha ka neŋ ndo nakə a sləra ga ahaya aye.»'
  noa-H: 'Magbaawai Jesuu hamag magjim: —Hẽwandamau pãrag waupim k''õsi simʌn, mʌʌta
    warrgarwe hichdëu pʌ̈iju ha jaaujerr haawai mua nem jaau chitʌmta pãrag hʌ̈k''apim
    k''õsi simgui hajim.'
  alp-NT: 'Yesuse Iombe, “Rebe Alla Isukae bei imire meije: Isukare, imi hlaleke loko
    Au rebe Alla Iulake Aure.”'
  san-VEL: tato yii"suravadad ii"svaro ya.m prairayat tasmin vi"svasanam ii"svaraabhimata.m
    karmma|
  kbq-kbq: Jisasi'a kenona'a huno zamasmi'ne, Anumzamofona amanahu eri'za erihogu
    avenesie, Agri'ma huntegeno e'nemofonte tamentinti hiho.
  kbh-kbh: 'Chca tmojantjá ora, Jesús tojanë́yana: —Chë Taitá entsebos̈e ts̈ëngaftanga
    chabe ichmonábeñe chas̈motsos̈buáchema ca.'
  ron-LSB: 'Isus le-a răspuns: “Aceasta este lucrarea lui Dumnezeu: să credeți în
    Cel pe care L-a trimis El.”'
  pon-pon: 'Iejuj kotin japen majani on irail: let en Kot a dodok: Komail en pojon
    i, me a kadarado.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Ya ni tlen Toteco quinequi xijchihuaca. Quinequi
    xinechneltocaca pampa yajaya nechtitlantoc.'
  sps-sps: Jisas biny ratuari, sa tsue na ka, “A binun to te mangiir non e Gov ami
    ma kat to, faaman yam tana isen tsun to te jiats me Gov.”
  wnc-wnc: yake anzing yanikut, “Ginu Anututa nanitewan apbum tapae natapa siakan
    siwanu Anututa dandupan take siwik,” ngang yanikut.
  bus-bus: 'Yesu wèńla à bè: Yã kɛ̀ Ludaa yezi à kɛɛn yɛ̀: À gbɛ̃ kɛ̀ à à zĩ̀ náanɛ
    kɛ.'
  gub-BL: I'i Zezuz wanupe. — Nezewe i'i Tupàn purupe a'e. — Pezeruzar heremimono
    kar rehe nehe, i'i purupe a'e, i'i Zezuz wanupe. — Ihe Tupàn hemimur kar romo
    aiko ihe. Aze pezeruzar herehe nehe, nezewe mehe Tupàn hemiapo putar haw iapo
    har romo peiko putar nehe, i'i wanupe.
  imo-imo: 'Yuni topondopa nimbei, “Gotenga kongonomu i tepa: Goteni mai kombuna lipe
    mundurumu iyemu yu Gotenga malo, yu lino molopo kondopo kau pumolo ulu pulumu
    timbelo iyemu ningo ipuki tiko molaio!” nimu.'
  boj-boj: Onaqa Yesus na minjrej, “Qotei aqa wau agi merŋgwai. Niŋgi tamo Qotei na
    qariŋyej qaji a qa nuŋgo areqalo siŋgilatiy. Tamo di agi e segi.”
  eng-DRA: 'Jesus answered, and said to them: This is the work of God, that you believe
    in him whom he hath sent.'
  knf-knf: 'Kë Yeŧu aŧeem baka aji : « Pdo uko wi Naşibaţi aŋaluŋ pawo pfiyaar ñaaŋ
    i ayiluŋ. »'
  san-KHM: តតោ យីឝុរវទទ៑ ឦឝ្វរោ យំ ប្រៃរយត៑ តស្មិន៑ វិឝ្វសនម៑ ឦឝ្វរាភិមតំ កម៌្ម។
  arn-NT: 'Jesus llowdungueyew engün: —Ngünechen ayüley tamün femael tüfeychi dungu
    tamün feyentuael iñche mew kisu tañi werküetew.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Ni rën Dios güündi na̱j guial chililadxidi
    bén guxhaalaman loj guidxliuj.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Ɛnyɨŋ ɛnɛ Mandɛm áyàŋ mǎnkʉ chi bɛ mǎnókó mmu
    anɛ yi átó.”
