verse: JHN.006.029
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Dilavau isivialeike la lovi koseale vai. Au
    hanavoale ata ke hoto evisi la uvu mai avuemo mavove.”
  okv-H: 'Iesu na ke mine einge ena, “God ta pure amo erevira: God na Embo ikehei
    puvija avo ke be ijie humota evujo,” ainge enu,'
  tbo-tbo: 'Yesu hai lubayada i wimiheya i pa, ‘Geka bagibagina Yaubada i luhogaleya
    ipa ona dewaya: tau ona witumaganeu babana i himiliu po a nei uyahimi.’'
  mal-C: “ദൈവം അയച്ചവനിൽ വിശ്വസിക്കുക; ഇതാണ് ദൈവത്തിനു പ്രസാദമുള്ള പ്രവൃത്തി,” യേശു
    ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς καὶ εἶπεν αὐτοῖς, Τοῦτό ἐστιν τὸ ἔργον τοῦ θεοῦ, ἵνα ⸂πιστεύσητε⸃
    εἰς ὃν ἀπέστειλεν ἐκεῖνος.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “परमेसवर चाहवै सै, के थम उसपै बिश्वास करो,
    जिस ताहीं उसनै भेज्या सै।”
  khz-khz: 'Iesu na evega-gelerato, netiwato, “Palagu gena inagulu gomi na pio kalaa
    netina inaguluna eiamo: Etuguato talimana pio vega-taunataunaa.”'
  deu-TKW: 'Antwortete Jesus und sagte zu ihnen: das ist das Werk Gottes, daß ihr
    glaubet an den, den er gesandt hat.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Lë ni le rdzag ladxëꞌë Dios, quië tséjlëꞌliꞌ
    nedaꞌ, nacaꞌ nu bsölëꞌë Lëꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Mosala ya Nzambe, yango oyo : bondima Ye oyo
    Nzambe atindaki.'
  hns-NT: 'Tab oe bolies: „Parmeswar maange hai kie toelog bieswaas kar okare me djaun
    ke oe pathaais hai.”'
  noa-E: 'Magbaawai Jesuu amag magjim: —Ẽwandamau pãrag waupim khõsi simʉn, mʉʉta
    warrgarwe ichdëu pʉ̈iju a jaaujerr aawai mua nem jaau chitʉmta pãrag ʉ̈khapim
    khõsi simgui ajim.'
  eng-EMTV: Jesus answered and said to them, “This is the work of God, that you believe
    in Him whom He sent.”
  mib-NT: 'Te ni cahān Jesús: Jniñu jeē cuní Yaā Dios cúu jeē candíje ró rúhū, Yaā
    ní tají yá vēji.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बक्‍किङ्‌ग
    खुने़ॽ पाङ्‌घुबा मनाःन् नसाःन् के़जोगुम्‍ल फाॽआङ् निङ्‌वाॽ चोगुॽरो॥”
  xnj-xnj: Yesu akavayangula, “Lenili ndi lihengu leigana Chapanga muhengayi, kumsadika
    yula mweamtumili.”
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Lavanga ne Moroa i vara i xusu mina lox
    i, i lok keretna. Mina nunu ap mo lara ne Moroa ga riki i.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Nucën Papa Dios ca cuëënia, mitsúxmi an ënu
    unun xuá ''aínmi ''ëmi catamënun.'
  tee-NT: 'Ak''alhtayanalh ju Jesús. Ajunich: ―Yuchach ju ani ju ixlhich''alhcat ju
    Dios ni aquilalhilaca''au ju quit''in ju quimacaminta ju Dios.'
  eng-LSV: Jesus answered and said to them, “This is the work of God, that you may
    believe in Him whom He sent.”
  cak-NT: 'Y ri Jesús xu''ij chique: Ri nika chech ri Dios chi rix niben, ja ri quininimaj
    ren ri xitak-pe roma raja''.'
  pah-NT: 'Igwete Jesus''ga ei: —Nahã po pe ndekoi hamo, ei ga. Pejiko ti ji rehe.
    A''ereki Tupana''ga ji mbuhuruka kokoty, ei ga. Nahã po ti pe ndekoi garemimbotarimova''ea
    rehe nehẽ, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Tachi Ak''õrepa k''inia bɨda aji, ijãadamerã eperã irua
    na eujãdee pëidade.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Zlghafta ghuni ta mndu ya ghunaga tsi, na slna
    ya ta kzlə Lazglafta ta maganata ghuni,» kaʼa.'
  glk-glk: 'عیسی در جواب بوگفته: «کاری کی خدا خوأسته‌یه اَنه کی به او کسی کی اون اوسه
    کوده ایمأن بأورید.»'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Ña̱ cúni̱ Ndióxi̱ caja ndó quéa̱ ná candúsa
    ndó ye̱he̱, da̱ na̱chindahá mé á ñuyíví yóho.'
  gfk-S: Ma ne Jisas ga balu di be, “No pinapalim nong God i sip be mu na gil ie horek.
    Mu na nurnur ta nong God gate tule ie ukira.”
  bmu-bmu: Qesim waŋgigetka kewö meleŋnök, “Anutunöŋ azi melaim waŋgiyöhi, iŋini i
    möt narim waŋgiba malme. Ahakmeme miaŋön mönö Anutu sihimŋaŋgö dop akza.”
  dgz-dgz: Iesu gare sia wan, “God nao megawa mam, wa watu enanegeni otua ne di anu
    tumat nimanek waniampen.”
  eng-GNV: Iesus answered, and sayde vnto them, This is the woorke of God, that yee
    beleeue in him, whome he hath sent.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Voluntad qui'' Tata Dios nna ná íį: ná qui''ni
    tsíalatsi'' le qui'' enne'' guthèl·le''e.'
  eng-WEBSTER: Jesus answered and said to them, This is the work of God, that ye believe
    on him whom he hath sent.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Mara pacuene Dioso jitsipa
    paneexanaenexaje. Panejumecovënëre xanë Dioso taneitorobicuenetsica, jai Jesús.'
  bon-bon: Yeesu jejemige egä, “Peei lui Acejiyame me kaakesea gyene weeme cabu, egä
    weene cebine nätrungeniye, tabe lui ne nätyepuji.”
  nhw-BL: 'Huan Jesús quinnanquili: ―Ya ni catli Toteco quinequi xijchihuaca. Quinequi
    techneltocaca pampa yaya nechtitlantoc.'
  swh-ONEN: 'Yesu akawajibu, “Kazi ya Mungu ndiyo hii: Mwaminini yeye aliyetumwa naye.”'
  wbi-wbi: 'UYesu akavamula akati, “Imbombo jino ikela uNguluve je iji: Munnyitikaghe
    une ne juno nisunghilue nu mwene.”'
  bba-bba: Yesu u bu wisɑ u nɛɛ, sɔmbu te Gusunɔ u kĩ, terɑ i win ɡɔro nɑɑnɛ doke.
  eng-KJVCPB: Jesus answered and said unto them, This is the work of God, that ye
    believe on him whom he hath sent.
  kgk-NT: —No'ã-rami pene rembiaporã. Xe ko Nhandejáry remimbou. Pejerovia katu xe-rehe,
    he'i íxupe kwéry.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Aa na tinara kua aavo inna Anutuuqaa
    mmoorivai. Ivo titoo vaidiivaara kutaavaivee kiatee,'
  cpy-cpy: 'Ikantzi Jesús: “Iroka ikoyiri Tajorentsi panteeri, otzimatyee pikemijanteeri
    irika rotyaantakiri.”'
  ekk-PKP: 'Jeesus vastas: „Jumal tahab, et usuksite temasse, kelle ta läkitas.“'
  mpx-mpx: 'Analiya i lahe i ba, “Tuwalali toto Yehoba nuwana i ola hiwe: toto iya
    i patuna nuku abulilek-an.”'
  wbp-wbp: Ngula-jangkaju, Jijajirli-jana jangku-manu ngulaju kuja-jana wangkaja,
    “Ngula kajilpankujulu wala nyinakarla ngajuku, kujaju ngaju yilyajarni Kaaturlu
    nyampu-kurra, kujarluju kajikankulu wardinyi-mani.”
  luo-luo: Yesu nodwokogi niya, “Tich ma Nyasaye dwaro en ni mondo uyie kuom Jal moseoro.”
  nhe-NT: 'Huan Jesús quinnanquili: ―Ya ni tlen Toteco quinequi xijchihuaca. Quinequi
    xinechneltocaca pampa yajaya nechtitlantoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܵܗܵܐ ܝܠܹܗ ܦܘܼܠܚܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܕܗܲܡܸܢܝܼܬܘܿܢ
    ܒܡ̇ܢ ܕܗ̇ܘ ܫܘܼܕܸܪܹܗ.“'
  esk-NT: Jesus kiugai, “Uvva savaaq savaaġitqukkaŋa Agaayyutim ilipsitñun, ukpiqsritqugaasri
    ilaanik tuyuġikkaġmiñik.”
  msb-msb: Ginsabat sinda ni Jesus, “Amo ini an naiilaan san Dios na magtuod kamo
    sa ginsugo niya.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹la² hniuh¹² hi² jmóh³ hniah¹² hi² mi³tih³ hniah¹²
    hi² hniu¹ Diú¹³: Héh² hniah¹² jǿg³ quieg¹ jní², dsa² ca¹tse¹ Diú¹³ ni³ jmøi¹guǿi¹
    la² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ଜାକେ ପର୍‌ମେସର୍‌ ପାଟାଇଲା ଆଚେ, ତାକେ ତମେ ବିସ୍‌ବାସ୍‌
    କଲେ ସେଟା କରିପାରାସ୍‌ ।”
  meu-meu: 'Iesu ese e haere henidia, eto, Dirava ena ḡaukara binai: e siaia tauna
    na ba kamonai henia.'
  yva-NT: 'Yesus po raura akananto mansai pare, “Amisye apa bekere mi som: wapanave
    irati Rinai weye risyirati Vatano Amisye po inautitir weti ide to.”'
  dgc-dgc: 'Ey kinagi ni Jesus, a “Saye i gustua na Diyos a gemtén moy: maniwala kam
    diyakén, da pinaangeék na se.”'
  zpm-NT: 'Pquiab me rëb me: ―Miṉe racladz Dios guṉ to: gliladz to cho nac meṉ ne
    pxeeḻ me.'
  hix-NT: Onà wyaro ehtxoko, noro yomyawon hoko oyehtxoho menye, kekon hatà. Noro
    nànyaketxho hona xenytxoko. Owyanye àhona xenyetoko rma, Khoryenkom yomyawon hoko
    rma manatxhe, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Or mbashirik tahanda ma otohi mashin ji misihi os or
    mbahanda hom ji tiyaka. Os erem ji u nahi, ambehoma, Avui Wasilaka os or mbahanda
    hom os jimu unduwa.�
  npi-ULB: येशूले जवाफ दिनुभयो, र तिनीहरूलाई भन्‍नुभयो, “परमेश्‍वरको काम यही होः उहाँले
    पठाउनुभएकोलाई तिमीहरूले विश्‍वास गर्नू ।”
  cgc-cgc: 'Sabat Jesus, “Yi liag ta Dyos na dapat nyo buaten: Magtuo kaw ki yaken
    na papadala din.”'
  tim-tim: Hain dâmbiâ hin dâep, “Anutuŋe huŋgun niŋdo geân aregât biwiyeŋe nâŋgâlân
    katmâ âi are membiâ Anutuŋe yekto ârândâŋ akbiâp.” dâep.
  yor-yor: Jesu dáhùn, ó sì wí fún wọn pé, “Èyí ni iṣẹ́ Ọlọ́run pé, kí ẹ̀yin gba ẹni
    tí ó rán an gbọ́.”
  wos-wos: Wungi wandaka dé wa, “Godna jémba angi dé. Guni God wandéka yandé duka
    jémba sarékétanguni. Wungi saréka guni Godna jémba yatanguni.”
  emp-NTPO: 'Jesuba panusia: –Ãcõrẽba obi b̶ʌ trajura naʌ̃gʌa: mʌ̃, idjia Diabued̶ada
    ĩjãnida panʌa.–'
  eng-F35: Jesus answered and said to them, “This is the work of God, that you believe
    into the One whom He sent.”
  ind-ind: 'Jawab Yesus, “Inilah yang Allah mau kalian lakukan: Percayalah kepada-Ku,
    yang sudah Dia utus ke dalam dunia ini.”'
  pes-OPCB: 'عیسی فرمود: «خدا از شما می‌خواهد که به من که فرستادهٔ او هستم، ایمان
    آورید.»'
  mpt-mpt: Yesuse baabenea Gode okok ole inaminobe. Ibo Gode nemane tlibio naka ne
    bainobo getneib mole Gode ibo kla seinyemabebo ge baabesea
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Koda꞉ma꞉ta꞉ ikana꞉ma꞉ dupa puemena꞉yeke
    hone pa꞉la꞉me la Koda꞉ ipikana꞉ma꞉ tapaala꞉ hali pa꞉ta꞉ hone tulaamina꞉ hone pa꞉la꞉me
    leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, icɛ iyi Ilɑɑɔ̃ í bi si ŋɛi í jɛ i dɑsi ɑmu woo
    bɛɛ nɑɑnɛ ŋɑ.
  gaq-gaq: 'ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିଃକେ: “ଆଜାକେ ଇସ୍‌ପର୍ ବେ ବକେ, ମେଁନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍
    ଡିଙ୍ଗ୍‌ନେ ବାନ୍ ପେଇଂ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ପେୟାଏ ।”'
  gof-RNT: 'Yesuusi zaaridi, “Hintte oothana mela Xoossay koyaa oosoy hayssa: I kiittidayssa
    ammanite” yaagis.'
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କୁଲାକାନ୍‌ନିଃରେ ବିଶ୍ୱାସେପେ, ନେଆଁଁ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାମି ତାନାଃ ।”
  gah-gah: 'Liki loká ikago, láa loko lo kimimó: Ómasímo hoza alitave loko loleketonoimóma
    nene nimisili ve nenikumú gili alévolé itave lokoma nenae.'
  lcm-lcm: Na Iesu kala polpol ta, “Kana abis a God kapo asukang ke. Mi lomlomon ta
    vo i asok ang ta God.”
  aer-aer: Jesus anteme angkirtneke, “Akngeye kwenhe ahentye aneme arrantherre nhenhe
    mpwaretyeke; Re kwenhe ahentye aneme arrantherre arratye itelaretyeke nhenge ayenge-arle
    Rarle yernekele.”
  qvc-NT: 'Chayshina tapuptinllapaqam, Jisusqa nirqan: —Tayta Dyusmi kach''amuwashqa,
    qamkunaman shamunaypaq. Chaymi munan noqapi kriyinaykillapa, nishpa.'
  tgl-ULB: 'Sumagot si Jesus, “Ito ay ang gawa ng Diyos: na kayo ay sumampalataya
    sa kaniyang isinugo.'
  cbs-NT: 'Jesúsun ana jatu yuikin: —Dios benimawakinan, jatun ea yununi besti ikunwankanwen,
    en eakidan— jatu wa'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ja kúni Su''si ma ja jin sa''a ni kúu ja
    jin kandija ni maa sa ja kúu sa iya ni tetniñu ya ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabajanga, “Lende nga liengo elyapala Nnoongo, kunhwamini ojwantumite.”
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩi jãiñaro, o biro cʉ̃jare ĩi yʉʉwi Jesús: —Ate
    wado nii Ʉmʉreco Pacʉ, mʉja ca tiiro cʉ̃ ca boorije. Cʉ̃ ca tiicojo cojoricʉre
    díámacʉ̃ mʉja ca tʉo nʉnʉjeerije wadore boomi —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ତତୋ ଯୀଶୁରୱଦଦ୍ ଈଶ୍ୱରୋ ଯଂ ପ୍ରୈରଯତ୍ ତସ୍ମିନ୍ ୱିଶ୍ୱସନମ୍ ଈଶ୍ୱରାଭିମତଂ କର୍ମ୍ମ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Leaw andiüm Teat Dios majaw merangan, aag
    ayaj meyariün andeac jane üüch miün ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Nu̱''a̱ ra̱ hya̱ nne Oja̱ gui ''yøthʉ,
    gue''a̱ ngue gui ''yɛ̱c''ɛ̱i̱hʉ''a̱ to bá̱ pɛnhni̱.'
  nop-nop: Unduŋ ninadigiŋ kaŋ adibo yeniŋguk, “Me niŋkulu buguk adi nadisukilitimineŋ.
    U adi Bepaŋ’walaŋ kwanai hinek uŋakoŋ.”
  obo-NT: Mid tavak si Disas to, “Iyon id kopi‑it Monama nod puungan dow, idda en
    so od pomakoy kow koddi no id popiyod din.”
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Ri nka'' chuvüch ri Dios que rix nibün ta,
    ja ri quinitakej yin ri xintak-pe roma rija''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤡᤱᤃ ᤂᤢᤏᤧ᤹ ᤐᤠᤱᤄᤢᤒᤠ
    ᤔᤏᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Tiñu jā cúnī Yāā Dios cúu jā candíja ndá nú nduhū,
    Yāā jā ní ntají yā vāji.'
  san-TIB: ཏཏོ ཡཱིཤུརཝདད྄ ཨཱིཤྭརོ ཡཾ པྲཻརཡཏ྄ ཏསྨིན྄ ཝིཤྭསནམ྄ ཨཱིཤྭརཱབྷིམཏཾ ཀརྨྨ།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata contestaspa niran: —Diosqa munan, noqapi qankuna
    creenaykichistan. Paymi noqata kay pachaman mandamuwaran, nispa.'
  pao-NT: Soo Te Pabe'e mu nanekwegea, “Nuka naka'oedyuku mee'e soo Te Naa unnena
    yaatoo e taya, o'no mu oo nakabetseakwu.”
  cbu-NT: 'Isussha: Apanllee kuk izuuru chinamaam zandkinaareesa ashiru, nuwamun mangis
    tatungtsa, watam Apanll nuwaa zanganiranguwa; táyaru,'
  usa-usa: 'Îtuma yauwéqma tiráiye: “maami-máyáímá Áánûqtuni mayaíyé. keráwáqtábá
    timákáitana kúminakaq tirummá áméro.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Uléécɑɑ pikɛi kuu nɔ́ m pisɛ yɛ mpí rɛ ɑni nɛ
    uyɛ̃ kuu n tummɛ kɛfɑ tɛnɛ.'
  hui-hui: Yasuhanda ladai bialu lalu, Ibugua pu layagola ibiyagohondo mini mbiraore
    wulene ogoni Ngode Datagaliwabehanda hamelo ka, lene.
  amf-amf: 'Yesusaar “Barjosa waadimano yinne: Kinin yittsaadar woylamin ye qajene”
    hamayse kena ki maasade.'
  quc-NNT: 'Ri Jesús xch''awik, xub''ij chke: Ri kraj ri Dios chi käb''an alaq are
    la'' chi käkojon alaq che ri Jun ri u taqom loq, —xcha chke.'
