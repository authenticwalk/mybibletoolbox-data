  kbh-kbh: Ya judiëngbe canÿe fiesta, chë Bashco fiesta, yojétsobeco.
  ron-LSB: Se apropia Paștele, sărbătoarea iudeilor.
  pon-pon: A paja o, ran lapalap en Juj oko me korendor.
  nhe-BL: Huan monechcahuiyaya nopa israelita ilhuitl tlen itoca Pascua.
  sps-sps: U nainy Guainy tana taa Jiu iny Fakats Fatabiny te sisiruu ename.
  wnc-wnc: Siwan Judia nana aminda yuwatakak tapduk takwanu Pasova ngang yakaing gwenu
