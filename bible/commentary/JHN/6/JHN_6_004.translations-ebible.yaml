  san-VEL: tasmin samaya nistaarotsavanaamni yihuudiiyaanaama utsava upasthite
  kbq-kbq: Hagi Jiu vahe kinafinti zamare'nea kna (Pasova) muse hu'za ne'za ne kna'zmi
