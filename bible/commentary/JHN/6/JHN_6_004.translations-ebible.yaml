verse: JHN.006.004
translations:
  kpx-kpx: Diue vahaeho vani mole Basova keu kateimalela vuguvuguanu.
  okv-H: Eto Iesu na ari erevi ena amo Judea ta jarukari pondo ari iji puvuto auvihinu
    ena.
  tbo-tbo: Naka hougana mi Yudeya hai Welulagona tolehana a iyeta amaka i tu liyaliyani.
  mal-C: യെഹൂദരുടെ പെസഹാപ്പെരുന്നാൾ അടുത്തിരുന്നു.
  grc-SR: Ἦν δὲ ἐγγὺς τὸ Πάσχα, ἡ ἑορτὴ τῶν Ἰουδαίων.
  bgc-bgc: यहूदियाँ कै फसह का त्यौहार लोवै था।
  khz-khz: Iuda talimara geria Pasova velekwana ekavinagiwai wailai.
  deu-TKW: Es war aber nahe am Passa, dem Fest der Juden.
  zsr-NT: Chzoa gdxin Lni Pascua catiꞌ tuꞌspanëꞌ bönniꞌ judío ca benëꞌ Dios, bubijëꞌ
    luyú Egipto xuz xtauꞌquëꞌ.
  lin-lin: Nzokande Pasika, feti ya Bayuda, ekomaki pene.
  hns-NT: Israel logan ke Paasan ke tiewhaar ke tem nagtjaai raha.
  noa-E: Maagwai judionaan phiesta Pascua aajem ya burrju ʉ̈rʉʉ sĩejim.
  eng-EMTV: Now the Passover, the feast of the Jews, was near.
  mib-NT: Te je ni cuyajni vico pascua jeē cánucūhun ni jnáhan ñuu yā hebreo jeē ní
    cacācu i nuū ñáyuu nación Egipto.
  lif-NT2: खे़न् ये़म्‍मो यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिन् निःत्ताङ्‌ङे त्‍ये़ चुरे़आङ्
    वये़रो॥
  xnj-xnj: Lukumbi lwa mselebuko wa Vayawudi wewikemelewa Pasaka wavili papipi.
  mmx-mmx: Leluxa silok at limixin me Judaia diga so asen i do Lovovolo Pe monga ga
    auret.
  cbr-NT: Pascua anúan judíos unicaman carnero 'ati nëtë 'urama 'ain ca Jesús 'imainun
    aín 'unánmicë unicama matánu 'iacëxa.
  tee-NT: Quilhpaminta ixc'atan'an ixjunita ju ist'a'israelitanin acsni ixpupastaccan
    ju anu' atats'isni acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan
    ju mak'aniya israelitanin.
  eng-LSV: and the Passover was near, the celebration of the Jews.
  cak-NT: Ri k'ij ri', xa can noka yan ri pascua, ri jun chique ri quinimak'ej ri
    israelitas.
  pah-NT: A'ea rupi judeus'g̃a oapo g̃werĩ toryva cidade de Jerusalém me. Páscoa ko
    toryva rera.
  sja-NT: Judiorã Pascua fiesta ɨ̃rɨ pa baji.
  xed-xed: Tsaw ndusa fitika skala Pak ta nzakway ka skala la Yahuda.
  glk-glk: (یهودیأنه عیده پِسَخ نزدیک بو.)
  mks-NT: Ta mé tiempo já sa̱ cáyati vicó pascua ña̱ cája mé na̱ Israel cán.
  gfk-S: Ma no pana bung tano Nian na Sinakit gar na Iudeia gate hutate.
  bmu-bmu: Nalö miaŋgöreŋ Juda neŋgöreŋ ak-kömukömu kendonöŋ töriyök.
  dgz-dgz: Wam ame gapan ian Diu nagirewa Paina Yamaseni Baripewa konintu tauiwandin.
  eng-GNV: Now the Passeouer, a feast of the Iewes, was neere.
  zaa-NT: Chì' taá debiga' tsá pascua, fiesta qui' ca enne' judíua.
  eng-WEBSTER: And the passover, a feast of the Jews, was nigh.
  guh-guh: '@see-verse:JHN.006.003'
  bon-bon: Pui padare Israela biname bime äsuplengta trii padare mameta ge.
  nhw-BL: Huan monechcahuiyaya nopa israelita ilhuitl itoca Pascua.
  swh-ONEN: Pasaka ya Wayahudi ilikuwa imekaribia.
  wbi-wbi: (Unsiki ughuo, ikyimike kya Pasaka kilyale piipi).
  bba-bba: '@see-verse:JHN.006.003'
  eng-KJVCPB: And the passover, a feast of the Jews, was nigh.
  kgk-NT: Oiko-tama judeu kwéry aretegwasu va'e áry héry va'e páscoa.
  waj-waj: Ii suai ivaki Yutayaiya buusa Varaigiataivaa nneera suaivo vainima vairavai.
  cpy-cpy: Tema areetzi-mataa kitejeri Anonkoryaantsi, roemoshirenkanta-piintari Judá-paeni.
  ekk-PKP: Juutide paasapüha aeg oli lähenemas.
  mpx-mpx: Sauga o, Yudiya wali Nopalegi Hagalena iyaka i kelaubwa.
  wbp-wbp: Ngula-puru-jukulpa rdangkarlpa-jarrinja-yanu nguruju Juwu-kurlangukuju
    Kurapakaku yirdikiji Pajapakuju.
  luo-luo: Sap Pasaka mar jo-Yahudi koro nokayo machiegni.
  nhe-NT: Huan monechcahuiyaya nopa israelita ilhuitl tlen itoca Pascua.
  aii-aii: ܥܹܐܕܵܐ ܕܦܸܨܚܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܩܲܪܒܘܼܢܹܐ ܝܗܘܵܐ.
  esk-NT: Jew-ŋuruat niġiqpagvikaaŋat taggisiqaqtuaq Apqusraaqtitaułiġmik tarani qalliñiqsuq.
  msb-msb: Halapit na an pyista san Paskwa san mga Judio.
  cpa-NT: Ja¹quién¹ jmai³ ta²høa³, jmai³ jmo¹² dsa² judío.
  dso-dso: ସେବେଲେ ଜିଉଦି ମନର୍‌ ନିସ୍‌ତାର୍‌ ପରବ୍‌ କେଟି ଆଇତେରଇଲା ।
  meu-meu: Iuda taudia edia Lagau-hanai Ariana na vairadiai e hure.
  yva-NT: Arono naije vatano Yahudi awa Ono Paska ndea mangkepan to.
  dgc-dgc: Saya i panahun na Piyesta na Ala-ala.
  zpm-NT: '@see-verse:JHN.006.003'
  hix-NT: Àro wyaro nehxatxkon hatà, Txesus komo, Xuknewyana komo yasahxemtotho hahnoke
    ehtok hatà, thoryen heno komo yohokoko àtothàrànhàrà hutwatxho rma hahnoke ehtok
    hatà.
  sim-sim: Oso wolo Judama hiyawu wasilaka Pasovan li undari wolok si nakurik simu
    nara.
  npi-ULB: (यहूदीहरूको निस्तार-चाड नजिकै थियो । )
  cgc-cgc: Ta yon man na timpo, dali nang en mag-umpisa pista ta mga Judio na paumaw
    na Pista Ta Paglibri Alin Ta Egipto.
  tim-tim: '@see-verse:JHN.006.003'
  yor-yor: Àjọ ìrékọjá ọdún àwọn Júù sì súnmọ́ etílé.
  wos-wos: Pasovana nukwa, Judana némafwi hénoo hura sa nukwa xakundéka di wumbu re.
  emp-NTPO: Maʌ̃ ewarid̶e judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewarida caita
    b̶asia.
  eng-F35: (Now the Passover, the feast of the Jews, was near.)
  ind-ind: Peristiwa ini terjadi menjelang hari Paskah.
  pes-OPCB: عید پِسَح یهودیان نیز نزدیک بود.
  mpt-mpt: '@see-verse:JHN.006.003'
  ssx-ssx: Hande Diu wanda꞉halina꞉ Lombei Pupa Yapeeke nate ipuluekema꞉ haena꞉ peekeme.
  mkl-mkl: '@see-verse:JHN.006.003'
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିଉଦିଇଂନେ ଉଦାର୍ ପାଣ୍ତୁଏ ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Ayhudeti bonchchiya Paasika Baale gallasay gakkis.
  unx-unx: ଆଡଃ ଯିହୁଦୀକଆଃ ପାସ୍‌କା ପାରାବ୍‌ ନାଡ଼େଃଜାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Gamena nene zupa Zuta vetini avóikini asenini zeketakumú gili mina holisi
    alitokago,
  lcm-lcm: Taun ang, matan angan i liuluai si ri Iudaia kalapo angasungai.
  aer-aer: Ikwerenge akenhe aneke pwentye Jew-kenhe Passover arritnye nhenge arltele
    itwe-irreke.
  qvc-NT: Chay diyakunapiqam noqaykuna isrraylinukunapa Paskwa fyistayllapa ch'ayamuykarqanna.
  tgl-ULB: (Ngayon ang Paskwa na kapistahan ng mga Judio ay malapit na).
  cbs-NT: '@see-verse:JHN.006.003'
  xtm-NTPP: Jâ ve kuyatni Viko Pascua ma ja ka sa'a ñayii judío ma.
  nnq-nnq: Mpapala gwa Akayahudi ejikemigwa Pasaka jakiba jiegalile.
  bao-NT: Mee judíos boje rʉmʉ Pascua ea waaro biiwʉ.
  san-ORI: ତସ୍ମିନ୍ ସମଯ ନିସ୍ତାରୋତ୍ସୱନାମ୍ନି ଯିହୂଦୀଯାନାମ ଉତ୍ସୱ ଉପସ୍ଥିତେ
  huv-NT: Laliüc matüch aaga nangos nüt pascua ocueajiw nipilan judío.
  otn-NT: Ya xma̱ nguerpʉtho di̱ nsännigo yø judío ngue ra̱ pascua.
  nop-nop: Nai uŋaniŋ Aŋelodi Yabukiyondaaŋ Yalakapmegukdok hinamuni titiŋdok nai
    dulaguk.
  obo-NT: Iddon timpu, asow ron iddos pista to mgo Judio nod ngoranan no pista to
    Kodlihad to Ponolihan.
  cak-ENT: Ri k'ij c'a ri', xa nakaj chic c'a c'o-vi ri pascua, ri nimak'ij israelita.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤋᤩᤧ ᤆᤢᤖᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De ja nī ncuñatin vico pascua jā núcūhun inī ndá táhán yā hebreo jā ní ncācu
    ji nūū nchivī nación Egipto.
  san-TIB: ཏསྨིན྄ སམཡ ནིསྟཱརོཏྶཝནཱམྣི ཡིཧཱུདཱིཡཱནཱམ ཨུཏྶཝ ཨུཔསྠིཏེ
  qve-NT: Chay p'unchawkunapin Israel nacionniyoq runakunapa Pascua fiesta ruwananku
    ña chayamusharanña.
  pao-NT: '@see-verse:JHN.006.003'
  cbu-NT: Mishat, iy Utaáchchini shambatshishini pakich pishtarangiya; Israelchich
    yuwaa Ijiptoo tsap shitungarangana. Anootscha zar shambatshishi atashina. Ashirucha,
    tputs wazapan xiyrangana.
  usa-usa: Ítíráaeo-wayukati kótámaki-kanaama waaqókárîq uráiye.
  soy-soy: Pisuifi nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ yɛ pɛɛ́ uyɛ-i nyɑhɑimɛlɛ.
  hui-hui: Bolangua Halu Penegonaga tomo nolene tu kaware wini.
  amf-amf: Ayiwd eensa Paasikan bavallo ko yeskade.
  quc-NNT: Xa k'u jub'iq' kraj man kuriq ri nimaq'ij ri käb'ix “Pascua” che, jun chke
    ri ki nimaq'ij ri winaq aj Israel.
  dob-dob: (-)
  wrs-wrs: Wo nonamba doa Yutanindva ungemira ovhoapihavna, tih mendekli mumra vinvnamba,
    Pasovatih.
  mca-mca: Qa hats k'esets ka' ƚe'wis neƚu Pascua, ƚeqe ƚe'wis neƚu ne' judiol.
  tzo-TZC: Yuꞌun nopol xa scꞌan ti qꞌuin Colele, ti jaꞌ sqꞌuinic ti jꞌisraeletique.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​၏​ပွဲ​တော်​ဖြစ်​သော ပ​သ​ခါ​ပွဲ​ကျ​ရောက်​ရန်​အ​ခါ​ကား​နီး
    ပေ​ပြီ။-
  gng-NT: Nì là sìen' waamu nɛ *Sufmbɛ ya Pak ń jele.
  cbi-NTPO: Tsaindetsu judíolachi Dapulla' livee kiñu fandangu kayu bale malu chanu
    yumaa kalenami.
  ikk-NT: (Ogẹn hụ, mmẹmmẹ ndị Ju e mẹ ahụa-ahụa w'a kpọ Mmẹmmẹ-Nghafe e rumẹgụọ.)
  leu-leu: A fenamo molava sina mu Juda, a Yaan ina Paaliuan, fo faasilak.
  maz-NT: Ya mi ngue ro zädätjo c'e mbaxua c'ü ni chjũ Pascua c'ü cja yo nte a Israel.
  bod-N: སྐབས་དེ་ནི་ཡ་ཧུ་དཱ་པའི་པེ་སག་གི་དུས་ཆེན་ལའང་སླེབས་ལ༌ཉེའོ།།
  tca-NT: Rü marü ningaica ga yema Yudíugüarü peta ga Üpetüchiga.
  zpl-NT: Nu bee bichia zeꞌe axula nzu eliñi baxcu, eliñi nú rriꞌi bee bene Israel.
  mbc-NT: Moropai awanî'pî Judeuyamî' entamo'kato' weiyu aminke pra, itese' páscoa.
  ndg-ndg: (Ni Pasaka, Sikukuu ya Ayahudi yabile imekaribia)
  wsk-wsk: Juda nunga Passover ko tom biya mu pingi aram.
  toj-NT: Ja ora jahui, jel xa ni mojan ja syalq'uinal huas stalnaye ja judio jumasa.
  tbc-tbc: Nal an man Juda sad nal tubun, tumanek tubun san nal Pasova dubol dan san
    saen sumeikan a.
  sna-sna: Mutambo wavaJudha wePasika wakanga wava pedyo.
  smk-NT: Anaod, dandani ana sin sain a pista ran Judio a mantawagen nin Nipanglabas.
  grc-TCGNT: Ἦν δὲ ἐγγὺς τὸ Πάσχα, ἡ ἑορτὴ τῶν Ἰουδαίων.
  gof-WFTW: Ayhudeti bonchchiya Faasika Baale gallasay gakkis.
  spa-BLM: Se acercaba la Pascua, la fiesta de los judíos.
  kyz-NT: '@see-verse:JHN.006.003'
  dao-dao: Judahea Lätnak Pawi cun cäh law betüki.
  cya-cya: Cua' nchcui cha' ca ta'a pascua 'in ne' judio.
  wrk-wrk: '@see-verse:JHN.006.003'
  nii-nii: Jura wumb kor kunum ka niłmin ei, ‘Pasopa’ kuni owundu niłmin kunum ei
    mandi omba enim.
  ign-NT: '@see-verse:JHN.006.003'
  dik-NT: Ku yan kɔc Itharel, Yan Ayum cïn yic luɔu ëcï thiɔ̈k.
  cac-cac: Vanxo sja stiempoal sq'uin̈ eb' israel yic snajicot tas aj yelnaccot eb'
    smam yicham eb' d'a Egipto.
  tzj-E: Y jara' k'ij xyamer nimk'ij pascua je nc'u'la cmal aj Israel.
  san-BUR: တသ္မိန် သမယ နိသ္တာရောတ္သဝနာမ္နိ ယိဟူဒီယာနာမ ဥတ္သဝ ဥပသ္ထိတေ
  yaa-NT: '@see-verse:JHN.006.003'
  cab-NT: Yaráfaaliti páscua, le jafédun juríu.
  clu-clu: (Marapit run lang dato anang pista ang mga Judio nga kon tawagun Pista
    anang Paglubas ang Angil.)
  swh-ULB: (Na Pasaka, Sikukuu ya Wayahudi ilikuwa imekaribia).
  tpt-NT: Va laycha kalakachil ni Paxku yu ay ixkꞌatankꞌan ni israelitas.
  aai-aai: Jew sabuw hai Tar Nowaten hiyuw ana veya i na biyubin.
  sny-sny: Nowe ape se, ta'uwe hereiyei erasi ataheyerai. Ta'uwe hereiye iyape Pasova.
  myy-myy: Pascua basa judio masa ĩna meniroti nocõ mejeti rʉyacʉ.
  trc-NT: ne̱ dan me se da̱j doj güii achiin ca̱nuû chaꞌanj pascuá chaꞌanj navij rá
    nij yuvii̱ israelitá a.
  cut-NT: Ro min ne, a nda̱ nino vihco ro yudo yahn ihyan nación yahn Israel.
  bel-bel: А набліжалася Пасха, сьвята Юдэйскае.
  zlm-KSZI: Pada masa itu perayaan Paska orang Yahudi hampir tiba.
  gdr-gdr: Ɨ onggɨt wɨnɨnd Ju rɨga waina Uj Ɨgwanti Nony Iyena Diyamdiyam Wɨn re ma
    pɨn na ket awonj.
  vmy-NT: Kui nixtjinbiu je tjimatiña sꞌi pascua xi ꞌbaxje xuta judío.
  cmn-FEB: 此刻即将迎来犹太人的逾越节。
  gmv-RNT: He wode Ayhudata Paaziga ba7aaley mati uttides.
  ncl-NT: Ajsitihualaya in fiesta (ilhuil) itoca pascua, in judíos inminilhuil.
  sua-sua: Vanang a kolkha to mang o Yuda kmem nga pnes to ngma mon te, A Engyel Ta
    Varpaam O Yuda Ngaro Molpou ta kokon he.
  are-are: Passover, relha Jew ntjarraka ilpangkintjaka arlta kngarra, era lyartathakantema
    naka.
  gai-gai: Na an mɨnna Iudanaŋgepta ra aniaca laruna rambuŋairina, anna an Pasowana
    Ra.
  qvm-NT: (Tsay witsan Pascua aniversario chaycämorgannami.)
  chz-NTPS: Jmɨɨˊ ja̱ˉ maˉyaˉjä̱hꜙ tëꜗ jmɨɨˊ heˉ ku̱hˉ dsaˉ judiu borrego mähꜗ.
  kmu-kmu: Yuta vayaꞋmoꞋya Anumaya KotiꞋma amakinagomogami amaugafama ali-gati-mainea
    yafe amakesa havisaya imu* kisaya kanaꞋa ago aupa hu-maine.
  ood-NT: D eda e aihim mat wo e wuhshad g t‑shohshon ha‑doꞌibiadag.
  lbm-lbm: यहूदियों को फसह को त्यौहार जवर होतो।
  ncj-NT: Yohualahsitaya in pascuahiluitl den judeahtecos.
  yuj-yuj: Am ke te Juda firamp Pasova fári konap yae tokwae wae fae námpono.
  kto-kto: Makosarong Iesu miriro pagap na la ula kakanu maiong Iudaiap la meivo la
    ula aipieng, la muior kagarat.
  gmv-NT: ሄ ዎዴ ኣይሁዳታ ፓዚጋ ባዓሌይ ማቲ ኡቲዴስ።
  por-BLT: Estava chegando o dia da comemoração da Páscoa judaica.
  stp-NT: Baꞌ moo janoꞌ pɨk jup bar miaꞌn bhaan Paaskua taꞌm nam paiꞌ dhuuk tu piastat
    gu Israel kam jaꞌtkam.
  mgc-mgc: '@see-verse:JHN.006.003'
  ame-NT: Allempopaʼ oʼ c̈hapmoch pascuapo allempoch alla cosherrerr judioneshaʼ.
  mgh-2016: Isikuukuu ya Ayahudi yo Pasaka yaari inaatamenrie.
  kvn-NT: Tenal teun Judiomalga Pab-Najad-Itoged-e-wilub pato omodani-choggu, al tulemal-ichejul
    irmanonimalmo.
  gvf-gvf: God goma Yuda ibal ta sekungure, ibal kobe nomanin si pirungwa erin kaun
    i, kaan Pasoba, u maala ongwa.
  san-ISO: tasmin samaya nistārōtsavanāmni yihūdīyānāma utsava upasthitē
  deu-ELBBK: Es war aber das Passah nahe, das Fest der Juden.
  mcb-NT: Atake ochoenitapaaka agantakemparira iviesetaegite jorioegi okantaganirira
    Pasekoa.
  yle-yle: Nju tpémi yi naa ndîî, Tp꞉ee Kaa W꞉êêw꞉êê u Naa, daa kêmakêma doo dyimêdyimê.
  swh-1850: Sikukuu ya Wayahudi iitwayo Pasaka ilikuwa imekaribia.
  ese-NT: Jamaya poanaje Jodio cuana Jenosanena huasijje poqui oꞌoyani ojee ijjiaꞌijjiaꞌyohua
    esohui dojojjiya Jodioja ebacua yahuajo cuiaꞌyo jjima shejo. Ma epajeaꞌyojji pojjeama
    jjachichaquinaje.
  jac-NT: Toxa xin chiichico kꞌin̈ Pascua, iskꞌin̈ ebnaj Israel.
  cak-CNT: Ri k'ij c'a ri', xa nakaj chic c'a c'o-vi ri pascua, ri nimak'ij israelita.
