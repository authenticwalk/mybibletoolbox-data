  mox-mox: Ge taha toga Tamagu daʼitei ta ʼesi yaʼa taugumo, mana yaʼa tauna ʼinega
    yamai.
  kew-kew: Go agaa lagialo pare onaa padaneme page Aapa abi na-ademe. Dia, ni Gote
    raapu pirua ipisude-pulu neme agu raapo Aapa ade sa.
  dww-dww: Nam aitau tenaḡa Tamadama i kita rubuna. Ibewa da taugu Mamaitua ḡarone
    be è yovona, tauguḡa Tamadama è kitana.
  nif-nif: Ama nolɨ Bep dailɨ kañguk wɨndɨñ nɨm sanlet. Wɨn nak Bep gɨt kukap kwelan
    pɨ indañgut, nak noñgandɨñgot en kañgut.
  twi-ASANTE: Asɛm a maka yi nkyerɛ sɛ obi ahunu Agya no pɛn, gye onipa a ɔfiri Agya
    no nkyɛn no.
  aoj-aoj: “Ina anin epen atitin nati ahame, owaꞌ. Fowaꞌ aeꞌ ape agaloma Goda agafiꞌii,
    eaꞌ aeꞌ atowe atolona.
  cbv-cbv: “Wã íipdih ded ã encan caá. Weém ã wahnijeh caandíh wã enep jĩ.
  taw-taw: Binɨb olap Bapi nop wɨdɨn ma nɨgup agak. Bɨne God ayɨp mɨdɨl owup ak nep,
    ne nokom Bapi nop wɨdɨn nɨgup agak.
  jic-NT: ”Ma quelel velé yupj jus tjunuc Mpapay Dios, yun lal. Napj p'in jus tjinyuc
    jupj. Jupj nepé way tjacuwis.
  zap-NT: ’Nakdeto ne nuu mén che wii Dëdyuzh, sinke nonchee men ne wruu lo Dëdyuzh,
    laa men guin nak ne che wii Dëdyuzh.
  wer-wer: Arim naëaan nampök nem Pepapön itnaangkënörö. Anutuuk wes nemëaup nookëër
    nem Pepapön itenaup.
  ipi-ipi: '@see-verse:JHN.006.045'
  qul-NT: “Mana pipas Tatata ricunchu; Diosmanta jamojlla ricun.
  ter-NT: Ako xâne noixoâti ne Nzá'a. Poéhane ûndi noixôa, undi íhae xokóyoke.
  bmr-NT: Mɨɨhaiñooba Moocaanico atyɨmetɨhi ɨdɨɨboro uujoho Moocaanitɨ asaaubo Moocaanico
    atyɨmehi.
  fuf-fuf: Hay gooto yi'aali Baabaajo on, si hinaa on Iwruɗo ka Alla, on kaɲun yi'ii
    Baabaajo on.
  bhl-bhl: Feinka! Mak kunum waneng mak Aatim elo kiin so ateminba kekabiliw kate,
    Sunbin-Got em mit elote talsi kunum nete kuw Aatim elo fein kiin so atemsi te.
  ons-ons: Ŋei maneŋo Magak mane mi kake, eŋe mo kake ea mane mi ramaike, midakaka,
    Anutu wanoŋine ketke, eŋe weku oŋoka Magak kakane ramaike.
  con-NTPO: Ni fae'ccoyi'qque tsu Chigama atte'fambi. Tsa'ma Chigane ji'suyi, tsayi
    tsu Tisema atte.
  ghs-ghs: Oonihe Ohongake nese taate iihorai oi abi qesa bahe, ana Ohongaho neta
    baaorai ma ana teenai noke nese taate iihorai.
  peg-peg: ଇନେନ୍‌ ଜେ ଆବାଂ ହୁଡ଼୍‌ତାନ୍‌ନା, ହେଦାଂ ଆକାୟ୍‌; ଇନେର୍‌ ଇସ୍ୱର୍‌ ତାକେଣ୍ଡାଂ ୱାତାନ୍‌ନା,
    ହେୱାନ୍‌ ଆବାଂ ହୁଡ଼୍‌ତାନ୍‌ନା ।
  txu-NT: Ne kam ajte memã kum, —Be, djãm me'õ ne arỳm Ibãm pumũ got? Kati. Bajbit
    ne ba arỳm kàjkwakam Metĩndjwỳnh pumũn arỳm kurũm tẽn bôx. Bajbit ne ba arỳm Ibãm
    pumũ.
  eng-WEBU: Not that anyone has seen the Father, except he who is from God. He has
    seen the Father.
  gnw-NT: Mbaetɨ quía uecha cheRu, jaeño che ayu Tumpa güi vae. Che aecha ma co cheRu
    —jei Jesús—.
  mux-mux: Tatanga ungele piliilimili niker akili aima sika yunga ungele piliilimilalendu
    niker akiliinga-pe yu mongale-ni naa kanolemele. Ma-koleana-yambu tiluri-ni kepe
    Tata naa kanuring naa kanolemele. Yi tiluele-ni mindi yu kanurum. Tata-kene wasie
    molupa mania urumele-ni mendepolu yu kanurum.
  maj-NT: ’Ndaha nku najmi kje̱e be yáha Nti̱a̱ Na̱'miu̱. Nku tutuhú xi nibaha má
    tíjña Nti̱a̱ná, kui xi ja be Nti̱a̱ Na̱'miu̱.
  bkq-NT: Ânguy xirâ anano modo Pabai ugueho netaymba. Urâ lelâ mâkâ eni. Eydâlâma
    kâewyly.
  kue-kue: Yomba suwarata Nina kankrikwa ba suwarata God mina ungwa i keme kangwa,
    God mina mogltre ungwa i keunde ye Nem kangwa.
  cot-NT: Tee noncanteji imaica chooca nejaquerica Aapani. Apaniro irira poneanquitsica
    Aapaniqui Irioshiqui, irio nejaquerica Aapani.
  bnp-bnp: I uka tara viri ge masia e Tata. A viri i valai na Vure, ia kunana i masia
    e Tata.
  apn-NT: —Nẽ mẽ apê pika nhõ xwỳnhjê hõ aa mẽ ate ixkĩnhã ano ho Inhĩpêêxà pumunh
    kêt. Ãm papxipix na ixte omunh. Kurũm na pa pre mẽ awỳr wrỳ.
  ctp-NT: ’Ja ndiya nten chalyuu nu wa naꞌan ꞌin Stiǐn Ndiose ―ndukwin Jesús―. Skaǎn
    tiǎn wa naꞌaǎn ꞌin Ni, chaꞌ wa mdoꞌoǔn seꞌen ndiꞌin Ni.
  bre-BRG: N'eo ket en defe un den gwelet an Tad; nemet an hini a zeu eus Doue, hennezh
    nemetken en deus gwelet an Tad.
  opm-opm: Mengwi amraptimura; at ohnong wamtin oh na wandeiptimur. Got orhorsi patdapat
    ma apdap han orhor pokwi ohnong wandeipatmur.
  bvr-bvr: Wurra gala ngu-yinangarna ngu-weyarna an-nerranga a-nana Nyanyapa arrku.
    Gun-nyagara. Jarra an-guna Wangarr nyanma nipa wupa an-ngardapiya a-nana Nyanyapa
    arrku an-gata.
  wal-wal: Xoossaa matappe yiidaagaappe attin, Xoossaa be7ida asi baawa; a xalaalai
    Xoossaa be7iis.
  zad-NT: ’Aga ga zoa beṉ' ba ble'ile' X̱a'na'; toz nad', beṉ' za' yabana', ba ble'idee.
  kmg-kmg: Ŋic moczi moc Mamac honewec i mi fokac, Anuturaonec wahawec e mocjahazi
    Mamac honewec.
  aso-aso: Idoꞌ meꞌnehine nene eveneꞌ hamolitesi kekeꞌ mo ningisi amave. Oꞌmosolatiꞌ
    uve neniꞌ hamoꞌ neꞌmovoꞌ nene meꞌnehine ningo gele nouve.
  uli-uli: Ite sor le hare yor semal le yesa wiri mala Temay. Yeramtala ye budoh mo
    irel Deus mele yesa wiri.
  nin-NT: Undurr wa nggo zhi na Abachi ku, uwa yo hi Aki wa na nkpama. Undurr numa
    si hi ma zizo hen.
  tgk-tgk: Ин маънои онро надорад, ки касе Падарро дидааст. Фақат касе, ки аз пеши
    Худо омадааст, Падарро дидааст.
  acu-NT: “Wína Apaachirun aints kichkisha wainkacharuitai. Antsu wiki Yusnumia tau
    asan, Apaachirun wainkawaitjai.
  cak-WNT: Pero majun winek ri tz'eteyon ta riche (rixin) ri Tata'ixel. Xaxu (xaxe
    wi) riyin ri yin petenak chila' chicaj riq'ui Riya' ri yin tz'eteyon ruwech ri
    Dios.
  ebk-ebk: Achek kanan un wacha nan nangila kan Ama, tay maid nakaila kan hiya omangkiay
    nan usa ay nurpu kan hiya.
  spa-PDDPT: No digo que alguno vio al Padre, excepto el que vino de Dios. Éste vio
    al Padre.
  ruf-ruf: Chanilonga chicho chino, kuduhu imunu iyamwonile Aba ila yula iyalawile
    kwe Imulungu, ayo yuyo yaliyeka iyamwonile Aba.
  gun-gun: Ha'e rami avi avave rei ndoexai Xeru. Peteĩ'i anho oiko hexaare, oĩa gui
    aju va'ekue ae.
  agu-BL: “Poro tan yi yola'se'j, qui na chintzan tan talche'n yi atk wunak yi jak
    quil wutz Ryos, na ntina'tz jun yi ja tech wutz Ryos i'tz yi in, yi cho'n chinsaj
    te i'.
  isn-isn: Shanga kina ukoli muntu nai umihengile uTata, kwaala ng'wenso nupembeeye
    kung'wa Itunda- umihengile uTata.
  eng-PEV: I am the only one that has seen my father. Nobody else has ever seen him.
    But I saw him there in heaven, and after that, I came here.”
  ilo-ULB: “Saan a ta adda nakakita iti Ama, malaksid isuna a naggapu iti Dios— nakitana
    ti Ama.
  pir-NT: ’Yʉhʉ Pacʉre ne ihcãquiro masʉno ihñedare. Yʉhʉ Cohãcjʉ̃ ohorigʉ dihita
    yʉhʉ Pacʉre ihñaʉ.
  anv-NT: Menjɔɔ́ mbɔ, ɛpɔ́fɔ́ nnó muú fɔ agɛ́ mɛ́ Ntɛ wa wɔ́, ɛkosé me muú ntané
    ɛta wuú ne ngɛ́ne ji.
  sab-NT: Ni kwian gdaite gwageba cha Ñenua Chubedige, cha alin allabi gwageba amadi,
    cha chiu ama ngwadi cha chku nga dba ai giti.
  tmd-tmd: Nöbö mö bli ñɨŋ God nugwo mämäga nugwölöi; nɨ Nöbö nuŋ abmɨn höm akwör
    mämäga na Acö nugula.
  acr-NNT: Ma na jinta jun chik iliyom uwach ri Qaqaw Dios; xew ri jun petinaq rukꞌ
    ri Dios, e iliyom uwach.
  kpg-kpg: “Deenei la hagalee hai bolo tangada la guu mmada gi Tamana. Go Mee mai
    baahi o God, deelaa hua go Mee ne mmada gi Tamana.
  taj-taj: परमेश्‍वर आबाग्‍याम खबा म्‍हिसे जे परमेश्‍वरदा म्राङ्बा मुला। तर स्‍य्‍हान्‍दो
    खालैसेन थेदा म्राङ्बा आरे।
  avt-avt: Mɨtɨk kiutɨp ke mɨt yapɨrwe ap te kɨr God Haai ek au. Hi Mɨtɨk kerek God
    keriuweta hi han tɨ ik ek, hi kerekek epei hɨrek.
  cbk-cbk: Hende yo ta habla que tiene gente quien ya mira ya con Dios, sino el quien
    lang ya sale na junto de Dios, ele amo el quien ya mira ya con Dios Padre.
  uig-ARA: بىراق بۇ بىرەركىم ئاتىنى كۆرگەن دېگەنلىك ئەمەس؛ پەقەت خۇدانىڭ يېنىدىن كەلگۈچى
    بولسا، ئۇ ئاتىنى كۆرگەندۇر.
  tuf-tuf: Eyta cuar uwat ub cut Sir istítiro. Sirat áyjaqueyat ajmár ístirat Sir
    itchacro, -wajacro-.
  abx-abx: Gana' na la'in makakulaw si Tata' kon ma'in hamok i addangan nga tikang
    si iya. Iya hamok gayod i makakulaw si Tata'.
  mco-NT: Ca' ni tüg jäy tɨ ixy yɨ Dios Teedy. Jëyɨ je jäy tügpajc huɨdibɨ tɨ choñ
    ma Dios, yɨ' je' tɨ ixy yɨ Dios.
  kqf-kqf: Mote aiyai Tamada i kita bi tana aiyai Maimaituwa lisinaḡa i yovoyovona,
    taunaḡa Tamada i kita.
  cpb-NT: Te nokantzi eenitatsi ñaawootakeriri Ashitanari, apa iñaawootziri poñagainchari
    Pawaki.
  aon-aon: Madae enen arpen nyutik Yain uwe, uwok. Eik douk yani Iruhin wape iri aria
    yakitak yanaki iri atuwe yatrun.
  hus-NT-2005: ʼJechéꞌ yab in léꞌ kin ulu ke jun xitaꞌ in chuꞌúmalich an Tátaꞌláb;
    xitaꞌ kʼál tokot ti chuꞌudh na Dios, jaꞌich xi tajaꞌ ti tál ba na Dios.
  mig-NT: Ni ɨɨn ña̱yɨvɨ, tú ní jiní kutɨ núu̱ máá Táa̱‑ri̱. Máá I'a̱ va̱i onde̱ nuu̱
    Dios, máá ɨ́ɨn‑ni‑ya̱ kúu ja̱ á ni̱ jini̱‑ya̱ núu̱ máá Táa̱‑ya̱.
  bps-bps: Ise ku én kayègu man ku nun to lmen mite i Màgu Dwata du alò agu, i mdà
    di Dwata, mite kenen.
  mbs-mbs: Wedad otaw kimità te Amay ko Timanem, meneng sebad ko se kimità kandin,
    aw insogò a din dini.
  tof-tof: Ini igó poko kokea wagó, darrü pama Ab esenórr. Koke. Godkagab nótó tamórr,
    darrpana Ab wató esenórr.
  cme-NT: Dumaaŋo-na ku saa ce ŋaa molo daa mi To‑i dede dɛ! Ma'i sĩ. Umaŋ hilaa
    Diiloŋo wulaa jo, u yaa daa-yo u diei yoŋ.
  sus-sus: Mixi yo mu na naxan bara Baba Ala to, bafe mixi ra naxan fatanxi Ala ra.
    Na keren nan bara Baba Ala to.»
  pon-2006: Met sohte wehwehki me emen kilangehr Sahmo; ahpw ihte me kohdo sang rehn
    Koht, iei ihete me kilangehr Sahmo.
  dad-dad: Taka nem Dei to ilen, Negur bunem isin im dogol. Ĩ yogo dogol Dei ilen.
  zab-NT: ’Ruteete gady tu iniáti Dios. Quesoltisy ni bxiaaldny lo guɨchliuré aguná
    laany.
  jae-jae: Teŋ gêlic Tamoc atom, ŋac tageŋ, taŋ kêsa aŋga Anôtô tau nê naŋ, taugeŋ
    tec gêlic tama.
  ksd-ksd: Pa ta i ga gire Tama, ia kaka nam i ga vana kan God, i tar gire Tama.
  msm-NT: Kona no iyan igpasabut ku no meyduon nakakita to Diyus no Amoy ku, su wada
    yagboy nakakita kandin ko kona no siak da no diya kapuun kandin.
  myk-myk: Ga li wa nago sipya wa wʼa ɲii taha Kilɛ na wɛ. Wemu yɛ wʼa pa na yìri
    wu yíri ge, wee yɛ wʼa wu ɲa.
  sbe-sbe: Nige tamowai hesau Tamagu ye kita, na Yaubada unai taudobima ta, iya ye
    bom mo Tamana ye kita.
  mcr-mcr: Iiŋä etaŋgi, ämaqä-pqä hui Goti Kanique hiŋuä ae äqunätqäŋuwä hmanji. Ämaqä
    Goti Hanjuwä Iquesa äpqäqä Iqunä, Kaniqueŋi, hiŋuä äqunätŋqe.
  cux-NT: Mar 'áámá 'iiⁿ'yāⁿ 'āā n'diichí yā Chiidá, dámaaⁿ Cristo chi yeⁿ'e Dendyuūs
    ti Daiyá Ndyuūs. 'Iiⁿ'yāⁿ 'cúū dámaāⁿ n'diichí yā Chiidá.
  tur-YTC: Baba’yı kimse görmüş demek değildir, Baba’yı yalnızca Tanrı’dan olan görmüştür.
  san-ITR: ya IshvarAd ajAyata taM vinA kopi manuShyo janakaM nAdarshat kevalaH saeva
    tAtam adrAkShIt|
  bel-N: Не таму, што нехта бачыў Айца, акрамя Таго, Які ў Бога, Ён бачыў Айца.
  sch-sch: Mahi tutên Pa an mu zoi ki tina nimaka; Pa kôm renga juongpu vaiin kêng
    Pa ha a mu ani.
  mic-MIQNT: Je tlia mimajuinu nutuaj Nisgaml, menaq wen nemiagul pas'g ni'n ta'n
    Nisgamewigtug wejia'p. Pas'g ni'n nemi'g'p.
  huu-NT: Buna cue Moona jaca cɨoiñede. Naimɨemona cue billamona, dama cue cɨua.
  jiv-NT: ‘Aya Wiki Yúsai̱ya̱ tau asan Yúsan wáinkiaitjai. Chíkichka peṉké wáinkiachuiti.
  otm-NT: Pɛ hin dí ɛ̨na 'bo'o xʉn nu Oją, hinda høngdä gue bá nɛxä bʉ, dín nugä a.
  dah-dah: Al kura Nanne ma kintiŋ. Goyenpoga ne yeŋ hitte mat watiŋ al gare po ga
    kintiŋ.
  tnk-tnk: Nəɡkiariien nəha nɨpwran rɨpko mhə mə iərmama riti rɨnətə raka Tata Kumwesən,
    rekəm. Iərmama əpa sə ruku pen ia Kumwesən, in nə rɨnətə Tata Kumwesən.
  kpr-kpr: 'God da Geka ningiraera, resena emo, nenda dubo jokáda nunda Geka itatameraera,
    avata God jo ditiimi gae eraera. Ainda beká mo: jo mave God da dombu gae eraera,
    a geka dabade jo se ningae eraera. Avata na God Afa dirigetiri fusena amo, nasuka
    nane, Afa gosuseni.'
  san-IAS: ya īśvarād ajāyata taṁ vinā kopi manuṣyo janakaṁ nādarśat kevalaḥ saeva
    tātam adrākṣīt|
  nho-nho: Tevana iaa see hai tama ku oti te kite i te Tamana. Ttama koi e au i TeAtua raa
    ku oti te kite i te Tamana.
  gym-NT: Ye abko, ni ñakare jire iti kä nebtä käkwe ti Rün tuani, akwa ti jatani
    Ngöbökri ne aibe käkwe ti Rün tuani.
  azg-NT: “Jñꞌoonvaꞌ tyiꞌtsiꞌmanhanꞌ na jndë jndyiaaꞌ tsꞌan Tyëhöꞌ Tyoꞌtsꞌon, xiaꞌntyi
    ja na iꞌua jon tsꞌian na jndyö quiiꞌ ntꞌanhoꞌ, ja jndë jntyꞌia nnönhin.
  bhd-bhd: एसेरो मतलब ई नईं कि केन्चे बाजी लोरोए, पन ज़ै परमेशरेरे तरफांए यानी मीं
    बाजी लोरोए।
  too-NT: ’Nīn tintī' laktzī'nī't quinTāta'. Xmān quit iclaktzī'nī't, como icminī'ta'ncha'
    a'nlhā hui'lacha' Dios.
  ind-AYT: Hal itu bukan berarti ada orang yang sudah pernah melihat Bapa, kecuali
    Dia yang datang dari Allah; Dialah yang telah melihat Bapa.
  cjo-NT: Nopoñaaka jenokinta, rootaki noñaantariri Pawa. Tekatsi paashini ñeerini.
  nsn-nsn: Ahik me tang sioko ke banga tang God ter tang sioko puk manasampe gere
    la tur tatanono teke banga tang Taman.”
  san-DEV: य ईश्वराद् अजायत तं विना कोपि मनुष्यो जनकं नादर्शत् केवलः सएव तातम् अद्राक्षीत्।
  tna-NT: ‘Mue aiya biame Tata Diusu ba. Yama bahui bana, tu peje jenetia ema pueana
    putsu.
  lid-lid: Ari ndramak banyolom tama bwe le. Iy le ari nane udu hawe Kindrei, iy le
    badeh, ndranyolom tama.
  wim-wim: Ngay keꞌ thawang niiyant keꞌ niiy God.an thathan nunang, yimanangan yaꞌa,
    niiy puth piip God.an keꞌ thathanam nunang yaꞌa. Nil pam thonam alangan ep thath
    nunang God.an, nil puth God.angan kuch nunang, aak inpal kenyan ukow niiyanta,
    aak iikanakan.
  zga-M: Sio ukhuta khule munu uvambwene Obaba, pakhuva omwene oveakhumile khwa Nguluve-
    ambwene Obaba.
  yom-yom: Bila kuisi ko mutu wumona Tata vayi mutu wowo kaka wubakuidi Nzambi ; niandi
    kaka wumona Tata.
  san-SIN: ය ඊශ්වරාද් අජායත තං විනා කෝපි මනුෂ්‍යෝ ජනකං නාදර්ශත් කේවලඃ සඒව තාතම් අද්‍රාක්‍ෂීත්|
  yut-yut: Mɨktɨm amɨn kɨnda da Dat dɨmasi kagɨt. Amɨn uŋun Piŋkop gat egɨpgumal da
    apgut uŋun dagɨn Dat kagɨt.
  grc-BYZ: οὐχ ὅτι τὸν πατέρα τις ἑώρακεν, εἰ μὴ ὁ ὢν παρὰ τοῦ Θεοῦ, οὗτος ἑώρακε
    τὸν πατέρα.
  cpc-NT: Tii nokantzi tzimatsi ñaapootakirini Ashitanari, aña apaniroini jiñaapootziri
    poñaachari Pawaki.
  nhg-NT: Amo quejtusneque que canajyeca tieyejtac noTajtzi, cache solamiente naja
    tli nebitz de Deus, naja quiema netieyejtac noTajtzi.
