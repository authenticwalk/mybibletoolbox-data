verse: JHN.006.046
translations:
  kpx-kpx: Ataeau di Mama elehaholilu. Isito di Mamau hanavoale ata ke igaeu elehanu.
  okv-H: Rate embo na God ta tombu kiaera te embo God ta degi eto puvurari amina God
    kiarira
  tbo-tbo: Taumi uyahimiyei ega iyai gehouna Amau ita galeya, tau tunawau, babana
    Yaubada uyahinei a nei.
  mal-C: ദൈവത്തിൽനിന്നുള്ളവനല്ലാതെ മറ്റാരും പിതാവിനെ കണ്ടിട്ടില്ല; അയാൾമാത്രം പിതാവിനെ
    കണ്ടിരിക്കുന്നു.
  grc-SR: Οὐχ ὅτι τὸν πατέρα ⸉τις ἑώρακεν,⸊ εἰ μὴ ὁ ὢν παρὰ τοῦ θεοῦ, οὗτος ἑώρακεν
    τὸν πατέρα.
  bgc-bgc: किसे नै पिता ताहीं कोनी देख्या, सिवाए उसके, जो परमेसवर की ओड़ै तै सै, सिर्फ
    उस्से नै पिता ताहीं देख्या सै।
  khz-khz: Au ati akilana, talima taa na Tamaku egitaato natina, na Palagu genana
    evogomaito talimana geregana namo Tamaku egitaato.
  deu-TKW: Nicht daß den Vater jemand gesehen; der allein, der von Gott her ist, der
    hat den Vater gesehen.
  zsr-NT: ’Nutu nu bönniꞌ bléꞌinëꞌ Dios Xuz, san tuzëꞌ Bönniꞌ naꞌ brujëꞌ ga zoëꞌ Dios.
    Bönniꞌ ni rléꞌicznëꞌ Dios Xuz.
  lin-lin: Moto moko te amona Tata, longola kaka Ye oyo ayaki wuta epai ya Nzambe.
  hns-NT: Koi na Pieta Parmeswar ke dekhies hai. Khaalie oe djaun okare lage se aail
    hai, oe oke dekhies hai.
  noa-E: Mua mag chirʉm chan mag õrau i oojeewai aba chirʉm. Ãba i oowia i khaphʉ
    simʉn, mʉchta i sim aarmua bëetarr aawai mʉchdëupaita i oojemgui ajim.
  eng-EMTV: Not that anyone has seen the Father, except He who is from God; He has
    seen the Father.
  mib-NT: ’Te tu ní jíto ni ɨɨn ñayuu nuū maá Tátá rī. Chi máñúhún‑ni ruhū ni jito
    ri nuū yā, chi nde nuū maá yá vēji ri.
  lif-NT2: आत्तिल्‍ले़आङ् पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् मे़न्‍निए वाॽरो, कर निङ्‌वाॽफुमाङ्‌लाम्
    के़दाःबाल्‍ले़रक् निःसुआङ् वाॽरो॥
  xnj-xnj: Chenijova ndi ichi avi lepi mundu mweamuwene Dadi, nga yula mweahumili
    kwa Chapanga, mwenuyo ndi mweamuwene Dadi.
  mmx-mmx: Kovisi tara na ven ne Tamak. Nenia aga laa boro at ne Moroa, nenia xusuk
    mun agara ven pam ne Tamak.
  cbr-NT: Uinu 'icë unínbi ca Nucën Papa Dios iscëma 'icën. Axa anuax uá 'ëinshi cana
    a isacën.
  tee-NT: Jantu icnomputun ni xamati' lakts'inta ju quimpai. Va quit'in ju iclakts'inta
    ni la'ixmacni yuchi ju xactaxtuyacha. Quit'inch ju iclakts'inta ju quimpai.
  eng-LSV: not that anyone has seen the Father, except He who is from God, He has
    seen the Father.
  cak-NT: Pero ren man nin-ij ta chi c'o ta jun winak ri tz'eteyon richi ri Dios,
    man quiri' ta. Xe ren ri jin-petenak chicaj riq'uin raja' ri jin-tz'eteyon rech
    ri Dios.
  pah-NT: 'Ji nda''ei: “Gwepia g̃a jiruva''ga.” A''ereki ndohepiagi tuhẽ g̃a ga a,
    ei ga. Jihi jate ahepia jiruva''ga. A''ereki Tupana''ga hugwi ji ruri ikwehe,
    ei Jesus''ga g̃a pe.'
  sja-NT: ’Mɨa mãga jarak'ãri, jara k'inia-e bɨ eperãarãpa Tachi Ak'õre unupata. Eperã
    apidaapa Tachi Ak'õre unuda-e p'anɨ. Irua ɨt'ariipa pëidapapaita iru unupari.
  xed-xed: 'Va a tsaya ta mnay kazlay: Nda ngha tsa mndu ya ta Da nda irani kəʼa wu,
    ba mndu ta saha da Lazglafta yeya nda ngha ta Da nda irani.'
  glk-glk: هیچ کس پئره نیده، مگر اون کسی کی از طرفه خدا بَمو؛ اون، پئره بیده.
  mks-NT: ʼJoo a̱ ju̱ú ca̱hán ndo̱ ña̱ cuu cuni java ña̱yivi Ndióxi̱, tátá i̱. Jáchi̱
    ye̱he̱, da̱ na̱chindahá mé á ñuyíví yóho, cúú in túhún da̱ xíní ñahá.
  gfk-S: Be ing iou tange hobi, paile tutuno be tikenong gate nes no Tamagu. Pata.
    Ma nong iat metuma hone God, aie sene mon te nes no Tamana.
  bmu-bmu: Ambazip kunŋan Iwi qahö eka malja. Iwigöreŋök eröhi, yaŋön mohot kun mönö
    i eka malja.
  dgz-dgz: Waenapan da Mamana ya yawane, ame God den wandini otua megenat Mamana yaven.
  eng-GNV: Not that any man hath seene the Father, saue hee which is of God, hee hath
    seene the Father.
  zaa-NT: Álahua qui'ni nuỹa ttu enne' chi bila'nią Tata Dios; sino làteruba enne'
    da' de làti dua Tata Dios, pues làbi nna chi bila'ni bi e.
  eng-WEBSTER: Not that any man hath seen the Father, save he who is from God, he
    hath seen the Father.
  guh-guh: 'Icatsia Jesús jumaitsi judíovijavabelia: —Itsajivi ata cajena taxa apo
    tae. Xanë raja caenënë taxa Dioso taniji. Tsipaji bajaravetsica tapatsinë.'
  bon-bon: Ai lui naace tääpume lica gyene, egä nuuja te ituge Babe ne päpäna, yepä
    tabe taatu lui te Babe bau ca täduji, tabe te teebine ituge päpäna.
  nhw-BL: “Amo aqui quiitztoc noTata, Toteco Dios, san na catli nihualtemoc tlen campa
    itztoc.
  swh-ONEN: Hakuna mtu yeyote aliyemwona Baba isipokuwa yeye atokaye kwa Mungu, yeye
    ndiye peke yake aliyemwona Baba.
  wbi-wbi: Nakwale umuunhu juno amwaghile uNhaata, looli une neene nimwaghile ulwakuva
    nihumile kwa mwene.
  bba-bba: N ǹ mɔ ɡoo u Bɑɑbɑ wɑɑre mɑ n kun mɔ wi u nɑ sɑɑ Gusunɔn min di, wiyɑ u
    Bɑɑbɑ wɑ.
  eng-KJVCPB: Not that any man hath seen the Father, save he which is of God, he hath
    seen the Father.
  kgk-NT: Xe Ru-pe katu avave ndohexái va'e. Ha xe katu Nhandejáry-gwi aju va'ekwe
    ahexa va'e íxupe.
  waj-waj: Hama gioonna kiaapu voovoono ni Napoonna taivaivee. Neenoo Anutuuqaasidiri
    tummuaivoono nnaasu ni Napoonna tauvaivee.
  cpy-cpy: Tema tekatsi ñaawooterini Ashitanari, apatziro poñeenchari Tajorentsiki,
    riitaki ñaawootziriri.
  ekk-PKP: Mitte et keegi oleks Jumalat näinud, välja arvatud see, kes on Jumala juurest;
    tema on Isa näinud.
  mpx-mpx: Yaa nige tage gamagal etega Nam i kite, yaa toto i neem Yehoba elana, he
    iya ya te i kite.
  wbp-wbp: 'Nyarrpaku kuja karna wangka ngajuju? Ngulaju karna wangka kuja: Kula nyangu
    nganangku jintangkuju ngalipakupalanguju Wapirra Kaatu, lawa. Ngaju-miparlurna
    nyangu, manu karna milya-pinyi Kirdanaju ngalipakupalanguju yangka kujarna yanurnu
    nyanungu Kirdana-ngurlu kankarlarra-ngurlu.'
  luo-luo: Onge ngʼama oseneno Wuoro makmana Jal ma noa ka Nyasaye; En kende ema oseneno
    Wuoro.
  nhe-NT: “Axaca quiitztoc noTata, Toteco Dios, san na tlen nihualtemoc tlen campa
    itztoc.
  aii-aii: ”ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܠܹܐ ܝܠܹܗ ܚܸܙܝܵܐ ܠܒܵܒܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܝܼܠܹܗ ܡ̣ܢ ܐܲܠܵܗܵܐ.
    ܐܲܚܟ̰ܝܼ ܗ̇ܘ ܚܸܙܝܵܐ ܝܠܹܗ ܠܒܵܒܵܐ.
  esk-NT: Kia-unniiñ qiñiqsimaitchaa Aapa, aglaan kisimi Agaayyutmiqnisauruam qiñiqsimagaa
    Aapa.
  msb-msb: Dili gusto sabihon na may nakakita na sa Ama pwera san naghali sa iya.
    Siya lang gayod an nakakita sa Ama.
  cpa-NT: Di³ a¹jáng¹ lah¹jøng² hi² chian² dsa² ma²ca¹jë́² Jmi² jniang³. Jan² jní²
    báh³ dsa² ca¹jan³dsa, jní² dsa² ca¹tsei¹ Diú¹³.
  dso-dso: କେ ମିସା ବାବାକେ ଦେକତ୍‌ନାଇ । ମୁଇ ପର୍‌ମେସରର୍‌ ତେଇଅନି ଆସିଆଚେ, ମୁଇସେ ବାବାକେ
    ଦେକିଆଚି ।
  meu-meu: To tau ta ese Tamada se itaia; Dirava ena amo vada ema launa sibona ese
    vada e itaia.
  yva-NT: Vatan inta po Injayo Amisye aeno amije raije jewen bayave yara Ribuisy,
    weye rino no Amisye ai umba ide, weti Risyo Injayo Amisye aeno inamije rai to.
  dgc-dgc: Pero éwan ko kagin a te tolay a minaketa ta Diyos,” kagi ni Jesus. “Ewan.
    Basta sakén san i naketaa ta Diyos, da gébwaték diya.
  zpm-NT: Zha ne rlanso lo naa, guiabde to togo goṉlo zho me; ni tib choot gard gaṉ
    me, naase nac meṉ ne ziyaṉ me, sac zaatne no me ga brie naa ziaḻ naa lo to.
  hix-NT: Royàm yonyenhàr me natxhe kahra mak wehxaha, toto kom hoko. Noro yonyenhàyamo
    ehxera ro mak naha, kekon hatà. Towenyxano ryhe, noro yonyenhàr me naha, noro
    hyaye omohsaho rma. Anaro ehxera naha, Khoryenkomo yonyenhàrà, kekon hatà, Txesusu,
    toto komo wya.
  sim-sim: Ma lar mbeek Avuin heyenda ambu ri, wahau. Hako ma or Avui nga nakrem fri
    lihi tahanda oto nom orin heyenda ri.
  npi-ULB: परमेश्‍वरबाट आएकाले बाहेक कसैले पनि परमेश्‍वरलाई देखेको छैन, उसैले पितालाई
    देखेको छ ।
  cgc-cgc: Dili beet ko ambalen na may ittaw na kakita en ta Dyos Amay. Ula duma na
    kakita ta Dyos daw dili, yaken nang na alin ta Dyos.
  tim-tim: Dâ luâk âmbâle hânân manmai yeŋe Ewene bo egi. Akto bo ekmai gârâmâ nâ
    konok Anutugât enem dewunŋânba geân nâŋe egân.
  yor-yor: Kì í ṣe pé ẹnìkan ti rí Baba bí kò ṣe ẹni tí ó ti ọ̀dọ̀ Ọlọ́run wá, òun
    ni ó ti rí Baba.
  wos-wos: Du nak yafa Godré xéhambandé. God wali re yandé du male dé yafa Godré wundé
    xéndé.
  emp-NTPO: Maʌ̃gʌba jaraẽ́ b̶ʌa ab̶aʌba dadji Zezara unusida. Ab̶abe mʌ̃abʌrʌ Ãcõrẽra
    unubaria idjimaʌba zed̶a bẽrã.
  eng-F35: (Not that anyone has seen the Father, except the One who is from God—He
    has seen the Father.)
  ind-ind: Tidak ada seorang pun yang pernah melihat Bapa, kecuali Aku yang datang
    dari Dia. Hanya Aku saja yang sudah pernah melihat Dia.
  pes-OPCB: البته منظورم این نیست که کسی خدا را دیده است. هرگز! چون فقط من که از نزد
    او آمده‌ام، او را دیده‌ام.
  mpt-mpt: Dabalim nakai Aye Gode atenamini blimobe. God esu ut dania tlibio naka
    neta nenekiem Aye Gode ateme binibiobe.
  ssx-ssx: I̱ma꞉ do alo ekina꞉ aloma꞉ hali homeke ma꞉nda꞉ma꞉ hande Apa꞉ ota꞉ na handa꞉la꞉me.
    Koda꞉ yaapo hao do a꞉pa hala꞉ halima꞉ homeke handa꞉la꞉me.
  mkl-mkl: Inɛ kɑ̃mɑ kù yɛ Ilɑɑɔ̃ Bɑɑbɑ do iju, í ɡbe ɑmu iyi ǹ nɑɑ hɑi bi tɛɛu.
  gaq-gaq: ଆକେନ୍ ଅର୍‌ତ ଣ୍ତୁ ଜେ ଜାଣ୍ଡେ ଆବାକେ କେଲେଃକେ । ଜାଣ୍ତେ ଇସ୍‌ପର୍‌ନେବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକେ
    ମେଁ ମାତର୍‌‌ ଆମେକେ କେଲେଃକେ ।
  gof-RNT: Xoossaa matappe yidayssafe attin Aawa be7iday oonikka baawa; iya xalaali
    Aawa be7is.
  unx-unx: ଜେତାଏ ଆପୁକେ କାଏ ନେଲାକାଇୟାଃ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ହିଜୁଆକାନ୍‍ନିଃ ଏସ୍‍କାର୍‌
    ଆପୁକେ ନେଲାକାଇୟାଏ ।
  gah-gah: Ve makolímohe makolímohe aménehini ánigosá amimóma neve. Ómasilokatí lumumó
    nénisi hamokó nounazo, nezagó ánigonouve.
  lcm-lcm: Kapo kovek ta mangsikei katala arai ani mamai, sikei ninia papalik voiang
    kata pasal le si God. Ninia vanang katala arai ani mamai.
  aer-aer: Ayenge kwenhe Akngeyenge-ntyele apetyeke, the anyentele ware kwenhe Akngeye
    atyinhe areke-arle. Arrpenhele apeke kwenhe renhe aretyakenhe.
  qvc-NT: ’Manam pipis Tayta Dyustaqa rikashqachu. Noqa paymanda shamuqllam paytaqa
    rikashqa kani.
  tgl-ULB: Hindi sa ang sinuman ang nakakita sa Ama, maliban sa siyang nagmula sa
    Diyos - nakita na niya ang Ama.
  cbs-NT: Epa Dios tsuan man uinsmaki. Jakia Dios anua besti taxninitun Epa Dios uiniki.
  xtm-NTPP: ’Masu na in ni jini Yuva sa ma chi maa in‑ni sa ja vee sa nuu Su'si ma
    jini ya.
  nnq-nnq: Echinenga nga chenje, abije mundu oju babweni Awawa, ila jwajo ojwabokite
    kwa Nnoongo, jwenio nga ojubamweni Awawa.
  bao-NT: Biigʉpʉa yʉ Pacʉre ca ĩaricarã jĩcãrã niima ĩigʉ méé yʉ ĩi. Yʉ, cʉ̃ mena
    ca nii jʉo dooricʉ wado cʉ̃re ca ĩaricʉ yʉ nii.
  san-ORI: ଯ ଈଶ୍ୱରାଦ୍ ଅଜାଯତ ତଂ ୱିନା କୋପି ମନୁଷ୍ୟୋ ଜନକଂ ନାଦର୍ଶତ୍ କେୱଲଃ ସଏୱ ତାତମ୍ ଅଦ୍ରାକ୍ଷୀତ୍|
  huv-NT: ’Nejinguind alinop ngo maxom majaw Xeteat Dios, aag miün leaw tiün imiün
    niüng ajlüy nej, nej ajaw.
  otn-NT: Hi̱ngue masque to ya xpá̱ nnu̱'a̱ ra̱ Papá. Sinoque nu̱'a̱ bí 'yɛ̱p'ʉ 'bʉ
    Oja̱, gue'a̱ go pa̱'a̱.
  nop-nop: Nebek niŋdi Batne nemu kaguk. Bepaŋ’walaaniŋ buguk ne hogok kaguk.
  obo-NT: Konna kohulugan tadda no duwon don minuvu no nokokita to Amoy ku, oyyos
    waa ron en nokokita kandin, ko konna, siyak da en no id pomon diyot kandin.
  cak-ENT: Pero yin man ninbij tüj c'a que c'o ta jun vinük ri tz'eteyon richin ri
    Dios, man quiri' tüj. Xaxe yin ri yin petenük chila' chicaj riq'uin rija' ri yin
    tz'eteyon ruvüch ri Dios.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤧᤴᤏᤡᤀᤣ ᤘᤠ᤹ᤖᤥ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ
    ᤁᤧᤍᤠ᤺ᤒᤠᤸᤗᤧᤖᤰ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Ni iin nchivī nduú ní jínī cuitī ji nūū maá Tatá nī. Chi mátúhún-ni nduhū
    cúu jā ní jinī nūū yā, chi jondē nūū maá yā vāji nī.
  san-TIB: ཡ ཨཱིཤྭརཱད྄ ཨཛཱཡཏ ཏཾ ཝིནཱ ཀོཔི མནུཥྱོ ཛནཀཾ ནཱདརྴཏ྄ ཀེཝལཿ སཨེཝ ཏཱཏམ྄ ཨདྲཱཀྵཱིཏ྄།
  qve-NT: Manan ni pipas Dios Taytaytaqa rikuranchu. Aswanqa Diosmanta noqa hamuqllan
    paytaqa rikuni.
  pao-NT: Gi haga ka Te Naa poonnedu, nu suu'mu ka Te Naa poonne ka oo-baa'yoona kemmapuna.
  cbu-NT: Tputs Apareetsi minamtiyam nda pataruwa. Itaru, minamari tputs Apanllee
    kaapa pakiya. Watatana nuwa; Apanll zanganirangu antana. Ashiruch nuw itsinsaru
    tayaspataki.
  usa-usa: móra-nakoma ketibommá íaonaraane. kímora-naqa Áánûqtunopake kúmîn-nakoma
    wenamáa ketibommá aónaraiye.
  soy-soy: Lɛ̃ ɑ́i nyísɛ rɛ unyinɛ yɛ Sɑ́ɑ yɛnɑɑlɛ̃. Amɑ́ uyɛɛ Uléécɑɑ kɛ́mɛɛ n
    léeri mɛcirɛ yɛɛ u yɛnɑɑlɛ̃.
  hui-hui: Mbiralime Aba de hendene lalu ndo laro. Aba de hendene mbirali ibu hangu
    Ngode Datagaliwabe kagoria howa daliyago ibugua Aba de hendene ka.
  amf-amf: Yin giyntano Imbaam haapaa eedi daane hamintatehe; Imbaam haapaa Barjokalanka
    nivaa kidi bishne.
  quc-NNT: Are qas tzij chi man k'o tä jun winaq ilowinaq u wäch ri qa Tat. Ri Jun
    ri ilowinaq u wäch are xaq xuwi ri petinaq ruk' ri Dios, —kächa'.
  dob-dob: Ta ꞌomi nigeya ꞌebweu yaita ꞌemiyega Tamadai ꞌiꞌitaꞌita, nate namo tebweugu,
    manuna ꞌaboꞌagu ꞌenega yamai.
  wrs-wrs: Mongova doava aramba nonglanamoa, henongas ten henoi pronam aranamini.
    Hengas doava nonglana aramba.
  mca-mca: Nite' ikji' aka'an qu' hats nana'l pakha' qu' ni'wen na' Intata, qe ewi'ƚƚe
    ha'ne ta'ƚiipha'm na' Dios, hik ha'ne yi'wen yijat'ij na' Intata.
  tzo-TZC: ’Mu yuꞌunuc oy buchꞌu laj yilic ti Jtote. Ti buchꞌu yiloje, jaꞌ ti Buchꞌu
    liquem talel ta stojol ti Diose.
  mya-mya: ဤ​သို့​ငါ​ဆို​ရာ​၌​ခ​မည်း​တော်​ကို​တွေ့​မြင် ဖူး​သူ​တစ်​စုံ​တစ်​ယောက်​ရှိ​သည်​ဟု​မ​ဆို​လို။
