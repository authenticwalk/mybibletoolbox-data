  san-ASM: য ঈশ্ৱৰাদ্ অজাযত তং ৱিনা কোপি মনুষ্যো জনকং নাদৰ্শৎ কেৱলঃ সএৱ তাতম্ অদ্ৰাক্ষীৎ|
  tac-NT: › Jena tabilé 'wesi etiáguru O'nó Onorúgame, pe necho, neka napu Onorúgame
