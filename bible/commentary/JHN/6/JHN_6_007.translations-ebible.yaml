  gux-G: Filipi ń jiini o, “Ti ya daá bá dibala kobilie kpanu, li kan dagdi bá
    juakuli ń baa bonjenga jenga.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Bi³lii²: ―''A²³jia''³ rɨ²³líi² la²³''nɨɨ''n³¹ ñu''n²
    jñiin²³ dsa³ ''e³ tú̱²³ i³lóo³ jmɨ́ɨ² ta² ''e³ rɨ²la²³²ra² ''ɨ²³juɨ², juø''n³
    quie''²³ ca³juɨ² rɨ²³e''² cɨ''³ la²³ jø̱n³ dsa³. ―La''³ ca²³jua''³ Bi³lii².'
  zar-NT: 'Bubiʼë didzaʼ Felipe, rnnëʼ: —Laʼtuʼ síʼiruʼ yöta xtila len lázxjaruʼ que
    idú xunuʼ beoʼ, bitiʼ guequi látiʼdoʼ huéaj le ilágugaca bönachi zián ni.'
  kde-kde: Filipo nkunnyang'ula Yesu kuchidoni, “Ata kututumila dihela malinga dya
    nshahala wa malipo la maduva myambili kusuma mikate, ikambeoneleja kananga kumupa
    kila munu chipande chijoko!”
  ata-ata: Pilipi mukolinu aloxo ꞌo, “Lexe nenge talotonu laꞌilali no anu Denalia
    itemaxu mavulovexa (200), la anu umomomo noxiꞌa kalumo uasi. Anu mumomomo sou
    itema vilevilesi unoꞌu kituꞌa sesi ane.”
  qvw-NT: 'Niptinmi Felipe: “Juc nunap ishcay paćhac (200) muyun trabajunpis manaćh
    camanmanchu uchuyllanca uycunapäpis” nin.'
  nfa-nfa: Ka Pelipus dhaa, na, “Waa! Masi ka gaji tuka ca dhèu dua ngasu lodꞌo èèna
    ka, dꞌai mèka hèli roti ho pangaꞌa dhèu udhu sobhu-sobhu se! Masi ka ca dhèu abhu
    roti ciki ooꞌe èèna ka, padꞌai boe hèi!”
  tnp-tnp: Kəni Fɨlɨp təni=pən kəm in məmə, “!Ei! Nəmə okos nəhmtɨ pɨret məni lan
    təhmen e tu-hanrɨt tənariəs pau, mətəu ko təsəhmeniən. Nətəmimi mɨn u rəfin ilah
    okotun əmə təkəku məkəku.”
  urd-urd: फ़िलिप्पुस ने उसे जवाब दिया, “दो सौ दिन मज़दूरी की रोटियाँ इनके लिए काफ़ी
    न होंगी, कि हर एक को थोड़ी सी मिल जाए।”
  hot-hot: Ma Pilip hanaŋ viyaŋ, “Alalô nandum ku êtôm ayôŋ baheŋvi ba lahavulô la
    anêŋ vuli ma miŋ hatôm nanêm polom vuli ek avômalô tomtom nejaŋ dokte dokte ami!”
  mqj-NT: 'Natimba'' Filipus nakua: “Moi la pa''dua ratusan dinar nande dialli, innang
    tae'' la sanda inde lako tau pada budannae, moi la dipasipada nennu''.”'
  rus-SYN: 'Филипп отвечал Ему: им на двести динариев не довольно будет хлеба, чтобы
    каждому из них досталось хотя понемногу.'
  mbh-mbh: Lamako Pilip i olal ile riong ve, “Aro ve toko e i um nge nang or 200 na
    i el umtun nge, umtun aken i pavurvur avele ako aro te ol bret nge mo te sung
    i tutun tutunti a pulua aolonga ake nge.”
  bdd-bdd: Ma Pilipi Yesu ꞌihegwaeya ꞌigwae, “Boda bewa madou hedadena, ma ꞌeguma
    tu handeledi kina ꞌoinega beledi tagimwanedi weyahidi, bwagana nata ꞌiꞌiuna ꞌiꞌiuna
    siꞌai, ma hesi nata geyaꞌabwa mabwaiyadi sowasowahidi.”
  cbt-NTPO: —Cato pasa tahuëri sacatatë' canarësoquë pa'anpirëhuahuë', co iso nápo
    piyapi'sa' naniitonahuë', itërin Pinipiri.
  srn-NT: 'Filipus piki En taki: “Tu hondro solfrumoni no bo sari ete fu gi ala den
    sma disi wan pikin pisi brede.”'
  cta-NT: 'Loꞌo liꞌ nguxacui̱ Felipe chaꞌ jiꞌi̱ yu: ―Ná tyuꞌu scua tucua mil paxu
    chaꞌ cuiꞌya na na cacu lcaa nguꞌ re, masi xca ti caja xi cacu scaa nguꞌ ―nacui̱.'
  bqc-SIM: 'Ɔ̃ Filipi wèwà à mɛ̀: Ãnusu ↄ̀aa do pɛ̃ɛ, baa tó wa lìli baadeɛ
    yↄↄyↄↄ, a pɛɛmáo.'
  tcz-CHONGTHU: Hichun Philip in adonbut'in, “Eihon kum lhungin na tong jong leu hen
    mi hijat in themkhat khat'a aneh khop'u chohna ding kinga jouponte,” ati.
  mar-mar: फिलिप्पाने त्यास उत्तर दिले, “त्यांच्यातल्या प्रत्येकाने थोडे थोडे घेतले
    तरी दोनशे चांदीच्या नाण्याच्या भाकरी पुरणार नाहीत.”
  snp-snp: Loga o edaito, ya Filipikafo ka itibito loumami, We makafo ikana eiti (8)
    ya lono oluto meinala oluto melemo dinami yakafo beleti meina fito gimogeto muni
    ámenagoliye, loumaiye.
  isl-isl: 'Filippus svaraði: „Þótt við keyptum ekki nema handa hluta þeirra, mundi
    það kosta mikla peninga!“'
  spy-NT: Kuwālchi ꞉Filibō Yēēsu kule, “Ānkoo nto /kakyaalta kiy ake tukul nyēē /kēēboonto,
    ‑/mākēēnyōōru beesaan chēē yēmē kyoolchinēē bichu āmnyoo kisich nyēē kaam.”
  xnn-xnn: Dat kanan Felipe, “Isnan kaad-adoda et adi omanay nan kaat ay gasot ay
    pisos is mailako is tinapay ay kanenda olay no sin-at-ikenda ay mangpigpigas.”
  mwe-mwe: A Pilipi gubhaajangwile, “Nkali mikate ja mmbiya yaigwinji, nngajenela
    kwa bhandunjibha nkali kila mundu apate shipande shishokope!”
  tte-tte: Pilipi Yeisu kainana iyamaisa iba, “Nuwana mane siliba kana baibaiwa tu
    andeledi takalai na beledi tagimwalai na nuwana tatabe-kivikivi kikiuna kikiuna
    tayauyan, na kani nige sowasowana meuloiline silobai.”
  tcs-tcs: Pilip i bin ansa Zizas diskain, ‘Yumpla go nide pei blo tu andred dei wok
    po pide dempla.’
  hlt-THB: Philip ing, “Hlak kqeet thaphu ing ve thlangkhqi aham phaihpi nik thlai
    seiawm khangoet qip awh ami ai aham za am khoek ti kaw!” tina hy.
  soq-soq: Pilip sipoasane wanase, “Tatamba, ambi epe dewasato segalepi. Ena dea nolawa
    malesawa mai rua bured gimarantate apana uaraia ema nana kampa kerakera wanamoto
    napu!”
  qub-qub: 'Chaura Felipe niran: «Ishcay pachac jurnalpa chaninwan rantimuptinchïpis
    manami aypanmanchu ichic-ichiclla micurcunallanpäpis.»'
  att-att: Á kinagi ni Pilippi kuna, “Á kunnasi laguk, Apu, ta napakáru ira. Á mássiki
    nu pígiá yù kuártu nga igátáng tam nakuan, á makúráng paga yù ipamakát tam sù
    ira tatolay, mássiki nu isinek tam ta ággibaddì nira,” kun na.
  bki-bki: Ana Vilip naio berdop̃e, berenio ga berinavo “Ver kiniou noim̃au yuka ve
    takurano, mia maka nejikia neleal puruveru rivare ka novulu ka sinaniano na nalo
    aviniu ajevio ve tertelisu!”
  bqp-bqp: 'Akũ Filipi wèa à pì: Andurufu ↄgↄ mɛ̀n wàa do burodii, bee tó ò ɛ̀''ɛ
    baadinɛ fítifiti, ani mↄ́ḿmaro.'
  mcp-mcp: 'Fílíp mú bɛ̧sa nə nyə nə́: «Sə́ tɛɛm kusə íbʉlɛ́d tâŋ odanarî mitəd mimbá,
    í nda kwaga nə bwo mbii á nə́ muud yɛ̂sh bə nə jé kʉ́kʉ́l.»'
  hat-hat: 'Filip reponn li: Menm si nou ta gen desan (200) goud pou achte pen, pa
    ta gen ase pou chak moun ta jwenn ti kal.'
  npl-NT: 'Ijkuakó Felipe okinankili: —¡Ome siento denariojtomi paj, amo kajxilis
    tikinmajmakaskeh ajachitsi!'
  bgg-bgg: Ji pha iidoh Philiph è yao, nathek shii Ìujia chie pha iweb zab shii cho
    phane liiman sikhi wem nyi è huak ne pheg chid phro.
  eng-TCENT: Philip answered him, “Two hundred denarii worth of bread would not be
    sufficient for each of them to receive a little portion.”
  eng-BSB: Philip answered, “Two hundred denarii would not buy enough bread for each
    of them to have a small piece.”
  cpu-NT: 'Ari jakanake Felipe, ikantanake: “Eerotya jantetaajata 200 denario amanantemi
    ovaritentsi, aña eepichokiini irovamatsitakya aparopayeeni irikaite.”'
  san-ASM: ফিলিপঃ প্ৰত্যৱোচৎ এতেষাম্ একৈকো যদ্যল্পম্ অল্পং প্ৰাপ্নোতি তৰ্হি মুদ্ৰাপাদদ্ৱিশতেন
    ক্ৰীতপূপা অপি ন্যূনা ভৱিষ্যন্তি|
  tac-NT: 'Belípeka nejele: ―Ne, rekó enomígame nísaká osá naó mechá nochárigame,
    pecha sebárimilikó ne baní ralá alakí ralámuli kógimia, pecha o''má nachuámiligó
    rekó nasípasi chi''wánaga ''yalía a''pílipi ralámuli.'
  eng-WEBPB: Philip answered him, “Two hundred denarii worth of bread is not sufficient
    for them, that every one of them may receive a little.”
  gfk-H: Pilip ga balu ia bia, “Airua maar na kinewa pa na haruat bia da kul beret
    manei ing diet bakut tikatikai diet naga ien ta dahina!”
  viv-viv: Ada Filifi gigayo, “KaꞋi mani lakahina kaliva yana faisewa fatana vaikohi
    eita amine kadaseni-yo beledi kadakimonena digo, keke adifata kasimina kasimina
    hinavaini.”
  yao-yao: Che Filipo ŵajanjile, “Ipande machila gaŵili ga madini ga feza ngaikukwana
    kusumila mikate kwa kila mundu!”
  tgp-tgp: Philip mo r̃aramia mara, “Voli tamlohi matea mata rani mo ngavulu sangavulu
    rua i sopo er̃i navu vara i vahanira hatehateahi na makomo pereti!”
  auc-NT: Pedipe wæætë tömengä ingante, —Ïñæmpa päö ante tömänäni wædænque cæncædänimpa,
    ante ocho apäicä cæte beyæ̈ paga æ̈inta æ̈ninque mänimpota godonte æ̈ninque edæ
    wïï eyepæ̈ ïmaimpa, angantapa.
  kbc-NT: Odaa jeɡ̶ee Filipe, “Onidaaɡ̶ida me inedianaɡ̶atiniwace mokateciɡ̶initibige,
    odaa domaɡ̶a jopooɡ̶atibige caticedi miniwata taalia beexotedi me jinoojeteeɡ̶atigi
    paon”.
  bmh-bmh: Pilip nug koli eneun, “Bo, duailel asiu darem, gonun, ig aiwag handret
    aliag kina oimai bret gau maimai, duailel unum tutak tutak ee ginaginam maremun,
    zimam. Go han iboin tam.”
  ctu-BL: 'Felipe tsi'' jac''be: Mach jasʌlic lujunc''al denario cha''an mic mʌn lojon
    waj cha''an mi'' ts''ita'' c''uxob ti jujuntiquil, che''en.'
  meq-meq: 'Filip a mbəɗay faya a gwaɗay: «Kwa taɗə ka səkəmakwaw wu mənday ta dinar
    sulo, kwa way ada mâ huta tsekweŋ tsekweŋ bəbay na, ma slateye bay.»'
  noa-H: Magbaa Felipeeu hirig, —Doscientos denarios wai nʌm hanaa sĩi pan happai
    hauk'iinjã, hagdaujö dau hãhãbdöjã dʌ̈rrk'abajugui hajim.
  alp-NT: Pelipuse iombe, “Ntuane, masike sabe roti kena kepene perake utuna lua,
    kai masike esi supu teteputi po eromasi mo.”
  san-VEL: philipa.h pratyavocat ete.saam ekaiko yadyalpam alpa.m praapnoti tarhi
    mudraapaadadvi"satena kriitapuupaa api nyuunaa bhavi.syanti|
  kbq-kbq: Filipi'a ke nona'a amanage huno asmi'ne, 2 hantreti'a silva zagoreti mizama
    hania bretimo'a, mago'mago'mo'ma osi'a neterema haniana ama vea krerfafina knarera
    huozmantegahie.
  kbh-kbh: 'Y Felipe tbojanjuá: —Ni mo uta patse denario crocenánaca nanjopódia tandës̈e
    jabuámiyama, nÿetsca ents̈anga nÿe mo bats̈atémnaca chamuétsesama ca.'
  ron-LSB: 'Filip i-a răspuns: “Nu le ajunge pâinea de două sute de denari, ca să
    primească fiecare din ei câte puțin.”'
  pon-pon: 'Pilipuj potoan on i: Prot me denar riepuki jota pan itar on irail, pwe
    amen amen en tunole ekij.'
  nhe-BL: 'Huajca Felipe quinanquili: ―Intla se quipiyasquía itlaxtlahuil para ome
    ciento tonali tequitl, ax quiaxilisquía para ica tijcohuasquíaj pantzi para sesen
    inijuanti quicuasquíaj se quentzi.'
  sps-sps: Filip biny Towa, “Te nai karap fafis toromainy non fuan a natus a kina
    tan foiny fo koinykoiny to, tsuri na fokinai komainy ainy ror mormor tana kainy
    ainy.”
  wnc-wnc: Inikwaiwan yake anzing inikut, “Manininu 200 Kinata nanam usike yamuna
    napa take dua siwik,” ngang inikut.
  bus-bus: 'Ben Filipi wèàla à bè: Kondogi ↄↄ mɛ̀n wàa do burɛdi, baa tó wà lìli baadenɛ
    fétefete, eé mↄ́ḿmaro.'
  gub-BL: I'i Piri izupe. — 200 temetarer tàtà uhyk wanupe temi'u ime'eg kar haw romo
    a'e, nezewe mehe umai'u putar upaw rupi a'e wà nehe, i'i izupe.
  imo-imo: Filiponi yundo nimbei, “Imbore 200 kina melemunga langi topo topo limalanje
    imbo mare kau alaye kolte liko nolemala. Mare molo leka naa nolemala,” nimo.
  boj-boj: Onaqa Filip na kamba Yesus minjej, “Tamo uŋgasari naŋgi di tulaŋ gargekoba.
    Iga 200 kina osim dena iŋgi awaiyosim iŋgi kiñala kiñala anainjrqom di tulaŋ kereqasai.”
  eng-DRA: 'Philip answered him: Two hundred pennyworth of bread is not sufficient
    for them, that every one may take a little.'
  knf-knf: 'Filip aŧeema aji : « Baluk bi kli bakreŋ baandoo këş pa ñaaŋ andoli ayeenk
    bnduŋ. »'
  san-KHM: ផិលិបះ ប្រត្យវោចត៑ ឯតេឞាម៑ ឯកៃកោ យទ្យល្បម៑ អល្បំ ប្រាប្នោតិ តហ៌ិ មុទ្រាបាទទ្វិឝតេន
    ក្រីតបូបា អបិ ន្យូនា ភវិឞ្យន្តិ។
  arn-NT: 'Felipe llowdungueyew: —Rume fentren pülata mew may ngillangepeafuy kofke
    ñi pichiken elungeael kake kiñeke tüfachi pu che.'
  zas-NT: 'Dxel badxiꞌ Felipan rëbaman: ―Niꞌqui ni rüjn bejn gan loj xhujn bëëw ad
    zadaant yoꞌ guiadxtil din gaw tijbgaj reeman majsi tibliaꞌdogajzan.'
  ken-NT: Fílip akɛmɛ Yesu bɛ, “Nkáp nkʉbɛtɨk ndǔ manywɔp bɛsǎ byo ápú kway
    bɛ́ku brɛt anɛ yɛ̌ntɨkɨ mmu wap akway bɛbhɔŋ mandú.”
