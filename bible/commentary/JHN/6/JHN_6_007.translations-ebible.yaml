verse: JHN.006.007
translations:
  kpx-kpx: Ige Bilibiu namihai avoe, “Nahiabuna moni baluga tu handele kina (K200)
    kateale malei lovi voilahage au bae neniabeta ulivebene.”
  okv-H: eto Philip na ke mine einge ena, “Ungote koro peni vahai na bread humbahera
    amo embo vahai vahai na pereto indoro inono mane aisuja.” Ainge enu.
  tbo-tbo: Pilipo Yesu uyahina i baha nae i pa, ‘Patala i lata duma po ega emoemotana
    kina handele luwaga uyahinei palawa ta gimalaya po ta wianihi.’
  mal-C: “ഓരോരുത്തനും ഒരു ചെറിയ കഷണമെങ്കിലും കിട്ടണമെങ്കിൽ ഇരുനൂറു ദിനാറിന് അപ്പം
    മതിയാകുകയില്ല,” എന്നും ഫിലിപ്പൊസ് പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη αὐτῷ ⸆ Φίλιππος, Διακοσίων δηναρίων ἄρτοι οὐκ ἀρκοῦσιν αὐτοῖς,
    ἵνα ἕκαστος ⸋αὐτῶν⸌ βραχύ ⸋2τι⸌ λάβῃ.
  bgc-bgc: फिलिप्पुस नै उस ताहीं जवाब दिया, “दो सौ दीनार (200 दिन की मजदूरी) की रोट्टी
    भी उन खात्तर पूरी कोनी पड़ै के उन म्ह तै हरेक नै माड़ी-माड़ी मिल जा।”
  khz-khz: Filipo na evega-geleato, netiwato, “Siliva monira tinavu ruala (200) na
    ganigani gaura pita voira, na ati pia gelegele, e kiarakiara maki maparara ati
    vagi pene gavura.” (Siliva moni tinavu ruala (200) talima ta voina uve taula vativati
    (8) aonai pene gapi vetaina.)
  deu-TKW: 'Antwortete ihm Philippus: für zweihundert Denare Brot reichen nicht für
    sie, daß jeder nur ein wenig bekäme.'
  zsr-NT: 'Bubiꞌë didzaꞌ Felipe, rnëꞌ: ―Laꞌnaruꞌ siꞌruꞌ yöt xtil lazxjruꞌ qui gdu
    xunuꞌ beoꞌ, cutu gaqui látiꞌdauꞌ hueaj lagu bunách zian ni.'
  lin-lin: 'Filipo azongiselaki Yesu : — Mapa oyo tokoki kosomba na mbongo ya bibende
    nkama mibale ekokoka te mpo ete moto moko na moko kati na bango azwa eteni ya
    lipa !'
  hns-NT: 'Tab Fielepas bolies: „Doei sau tjaanie ke paisa etana dher manai log khaatien
    na atiega.”'
  noa-E: Magbaa Felipeeu irig, —Doscientos denarios wai nʉm anaa sĩi pan appai aukhiinjã,
    agdaujö dau ããbdöjã dʉ̈rrkhabajugui ajim.
  eng-EMTV: Philip answered Him, “Two hundred denarii worth of bread is not enough
    for them, that each of them might receive a little.”
  mib-NT: 'Te ni cahān Felipe jiín yá: Te ni ma cánda uū ciento denario staā, ni vēsú
    jeē cáji i jecu jecu jijnáhan i, áchí de.'
  lif-NT2: फिलिपरे़ नोगप् पिरु, “आदाङ्‌बे, आनिॽग किप्‌ने़त्‍छि (२००) याङ्‌ले़ खरे़ःङ्
    आइङुम्‍माङ् कन् मनाहाॽग च्‍यॽ च्‍यॽरक् आबिरुम्‍सिम्‍साङ् आन्‌योसुम्‍सिम्‍मिन्‍लो॥”
  xnj-xnj: Filipi akamyangula “Mabumunda ga kugula kwa hipandi miya zivili ya madini
    ga feza gikola lepi kwa vandu ava hati ngati kila mmonga akapewayi chipandi chidebe
    ndu!”
  mmx-mmx: Pilip ga vorang i rin, “Ixo epovo xusu ata un kaka tevengkongkide mi tegepu
    sangaun kobot (200) denarias kusu tidi ri anan.”
  cbr-NT: 'Cacëxun ca Felipenën cacëxa: —Doscientos curíqui cupí bicëxbi ca pán achúshi
    achúshi camabi uni ''ináncëx sënë́ntima ''icën.'
  tee-NT: 'Pus ak''alhtayanalh ju Pilipe. Najunch: ―Mas aclhitamaulh ju vaiti xatalhaja
    lakat''ui cientos avilhchan ca jantu catitalhilalh mas va lacts''unin ju ac''axtaknilh
    ju lapanacni.'
  eng-LSV: Philip answered Him, “Two hundred denarii worth of loaves are not sufficient
    to them, that each of them may receive some little”;
  cak-NT: 'Y ri Felipe xu''ij che ri Jesús: Más que xtakalok'' doscientos denarios
    wey, can manak xquieru''on, más que xe juba'' ta oc ri nakaya'' chique.'
  pah-NT: 'Igwete Filipe''ga ei ga pe: —Po ti he''yjuhuva''ea duzentos nhande imondoi
    itambere''ia hehe nehẽ ndohygi''i''i po ti mbatera g̃a ndehe nehẽ, ei ga. A''ereki
    g̃a he''yjuhu hete.'
  sja-NT: 'Felipepa p''anauji: —Doscientos denariopa pida araa-e pak''aji, pan netodait''ee
    ma-ãri ma-ãria pida k''odamerã.'
  xed-xed: 'Ka Filip nda tsi mantsa: «Dər tseda vagha mnduha his dərmək ta maga slna
    klaf lu ŋa dzawaktá buradi nda tsi ná, slaghu a dər ŋa valaŋtá həŋ kiʼa kiʼa wu,»
    kaʼa nda tsi.'
  glk-glk: 'فیلیپُس جواب بده: «دیویست دینار نانم اوشأنه سئره نوکونه، حتی اگر هر کدامه
    اوشأن ایپچه نان بوخورید.» (دیویست دینار، او موقع حدوده هشت ماهه کارگره مزد بو.)'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Felipe tu̱hun nu̱ú Jesús já na̱cachi da já xi̱hi̱n
    á: —Ni i̱vi̱ ciento denario ná cañehé, a̱ quéta toho ña̱ cán cueén pan ná quia̱hva
    in yuhú in yuhú cuxu in in ña̱yivi ndúu yóho —na̱cachi da̱ cán xi̱hín Jesús.'
  gfk-S: Pilip ga balu ie be, “Airuo maar na barbarat pai nale haruat be da kul beret
    me, kaie di bakut tiketike di nage en ta dahine!”
  bmu-bmu: Mewö jiiga kewö meleŋnök, “Nene beret silim 200:kö töwaŋi (Kina 1000,-)
    miaŋön bohonŋi memba mendeŋninga körek yeŋön kitipŋanöhök nembeak aka töndup qahö
    dop köl eŋgibawak.”
  dgz-dgz: Pilip gare anega dien, “Akae Ayop, nu bodu daitona navewa tatawa, garewa
    nugawa agim make warat, taba une ta munat, ame umap uon, iwa waenapan daiton daiton
    semu otu otu napi umamup ya tamota!”
  eng-GNV: Philippe answered him, Two hundreth penie worth of bread is not sufficient
    for them, that euery one of them may take a litle.
  zaa-NT: 'Becàbi Felipea nna ra bi e: Lani chuppa gayua'' denario nna, labí ccání
    para gó''o ri''u ettaxtíla nna hué'' ri''u ttu ttu tsa ca ènni''į ti''tó'' tsàto''.'
  eng-WEBSTER: 'Philip answered him, Two hundred penny-worth of bread is not sufficient
    for them, that every one of them make take a little:'
  guh-guh: 'Nexata Felipe jumaitsi Jesúsjavabelia: —Doscientos denariocuenia comuatsi
    atatsi tsipae pan, apo yacaëjëpaetsi tsipae pexaenexa daxita mapajivibitsaëtoxanetoje,
    jai Felipe.'
  bon-bon: Pilipo Yeesu ne jejige egä, “Mine puu neeneni hanred silba rarekaake ca
    buluduu bine liba aletna je, poto cina erwäjinisi, poto cina abamutenisi.”
  nhw-BL: 'Huajca Felipe quinanquili: ―Sintla se quipiyasquía itlaxtlahuil para dos
    cientos tonali tlen tequitl, amo quiaxilisquía para ica tijcohuasquíaj pantzi
    para sesen inijuanti quicuasquíaj se quentzi.'
  swh-ONEN: Filipo akamjibu, “Hata fedha kiasi cha dinari mia mbili, hazitoshi kununua
    mikate ya kuwapa watu hawa ili kila mtu apate kidogo.”
  wbi-wbi: UFilipo akamwamula akati, “Nambe twale tuuve ni ndalama nyinga idinali
    filundo fivili kughula amakate, amakate aghuo naghaale ghikwila kukumpeela nu
    junge akamenyule akadebe.”
  bba-bba: Mɑ Filipu u nùn wisɑ u nɛɛ, bɑɑ sɔm kowon sɔ̃ɔ ɡoobun (200) ɡobi kun turɑ
    su kɑ dĩɑnu dwe tɔn beni bu kɑ di, bɑɑ ǹ n fiiko fiikon nɑ.
  eng-KJVCPB: Philip answered him, Two hundred pennyworth of bread is not sufficient
    for them, that every one of them may take a little.
  kgk-NT: 'He''i íxupe Filipe: —Jajogwa ramo seis jasy omba''apo va''ekwe repy-rehe
    mbojape hemi''urã kwéry, nome''ẽi arã peteĩ teĩ ho''u mixĩmi hagwã, he''i íxupe
    kente kwéry-rehe.'
  waj-waj: 'Piriipo inna kua sai tunoo: Fai ta kaayau sikauyauvaadiri yaaku vaidivaitana
    yuku yaaku taika kiada (200) yookaama kiada yeennaiyauvaa varada kikiai iya kiisa
    kiisama nnaasu nnaaravaivee,'
  cpy-cpy: 'Ari rakanaki Felipe, ikantzi: “Tema otzimatyee antawaete ikaate 6 kashiri
    aantyaari osheki koriki amanantan-tyaari owanawontsi, rowamatsi-tyaari eepichokiini
    atziri-paeni.”'
  ekk-PKP: „Kahesaja hõbemündiga ei saa osta piisavalt leiba, et igaühele veidikenegi
    anda,“ vastas Filippus.
  mpx-mpx: Pilipi Yeisu anana i lahe i ba, “Binimala ebo mani silba ali gewi tu handeled
    ta ahe ge beleid ta pwamolaya, he bwagana ta gotomwatomwa-an pakekeisi ge ta guyauan,
    yaa nasi nige bosowaina gegewel nihi pwawa.”
  wbp-wbp: Ngula-jangkarluju Pilipirliji jangku-manu, wangkajarla, “Kajilparlipa marda
    tala wiri-nyayirni-kirlirli maninjintarla mangarri panu-jarlu, kulalparlipa-jana
    nyarrparlu pirda-mantarla, lawa. Kajikarlipa marda yiily-ngarni yali-karirla-juku
    yapangka.”
  luo-luo: Filipo nodwoke niya, “Kata chudo mar ngʼato mar dweche aboro ok dingʼiewgo
    makati moromo, ma ngʼato ka ngʼato kuom jogi duto nyalo yudo kata matin!”
  nhe-NT: 'Huajca Felipe quinanquili: ―Intla se quipiyasquía itlaxtlahuil para ome
    ciento tonali tequitl, ax quiaxilisquía para ica tijcohuasquíaj pantzi para sesen
    inijuanti quicuasquíaj se quentzi.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܦܝܼܠܝܼܦܘܿܣ: ”ܠܲܚܡܵܐ ܒܛܝܼܡܵܐ ܕܬܪܲܝܡܵܐܐ ܕܝܼܢܵܪܹ̈ܐ ܠܹܐ
    ܡܵܠܹܐ ܠܗܘܿܢ، ܐܘܼܦ ܐܸܢ ܕܟܠܔ ܚܲܕ ܫܵܩܹܠܔ ܐܲܚܟ̰ܝܼ ܚܲܕ ܩܸܛܥܵܐ.“'
  esk-NT: Philip-ŋum kiuniġaa, “Malġuk kavluutik akiaknik naamayumiñaitchut qaqqiaqsisigisaġuptigik
    iñullaa mikiruuramikunniiñ niġiyumiñaqsiḷugu.”
  msb-msb: Nagsabat si Felipe, “Dili pa makapaigo an suhol para sa walo ka bulan para
    ibakal sin pagkaon agod ipakaon sa kada usad sa inda bisan dyutay la gayod.”
  cpa-NT: 'Jøng² ca¹juúh² Felipe: ―Ha¹chi² len¹² hŋí² ŋi¹lǿg² héh¹ cog³ hi³ŋíh¹ jin³
    ma¹cu² jin³ hag³dsa tsa¹tan¹dsa ―ca¹juúh² Felipe.'
  dso-dso: ପିଲିପ୍‌ ଜିସୁକେ କଇଲା, “ଇତି ରଇଲା ସବୁ ଲକ୍‌ମନ୍‌କେ ଦୁଇସ ତେଇ ଅନି ଅଦିକ୍‌ ରୁପାଟାଙ୍ଗାର୍‌
    ରୁଟି ଗେନ୍‌ବାକେ ପଡ୍‌ସି ।”
  meu-meu: Filipo ese e haere henia, eto, Dollar ruahui ai aniani ḡaudia baita ha
    hoi, to basie davana, sisisisidia mo bae ani.
  yva-NT: Pilipus po raura akananto Yesus ai pare, “Wakoe! Rotije mamo wamo doijo
    manui rave veano ramavun, weramu indati mo vatano wanui rave so mansamai tavone
    ramu. Wo rakisyi rave kai weramu mamai tavone ramu!”
  dgc-dgc: Ey kinagi ni Pelip ni Jesus, a “Pakodyan tam wade? Maski ibugtong tam i
    éduwa a datos a kuhata ta tinapay, éy kulang de pa a kanén!”
  zpm-NT: ―¡Ne nligaa pe zhidaa zho! ―rëb Lip―. Niicle teḻne niaca miṉe gziuu nzian
    gayoo guietxtil, ni ygaad ncuaaṉ co ygaa zho tiblë wingaw tib tib zho.
  hix-NT: Onà wyaro ryhe neyukye hatà, Feryepe. 1000 kruseyrusu ryhe, moxam yuru yehekahtoho
    wararohra naha, kekon hatà. Àro wyaro thenyenohnà rma, àhoyenotho txko yonahtoho
    wararohra naha, àwyanye, kekon hatà, Feryepe.
  sim-sim: Urik Filip ormu mbara, �Ma rondo musha mende re! Os asama namtas lerawun
    ni la nahi, yan ni lawa oso mbeek akwan ni lashinak ma rondo andahik nawa ambu
    sir.�
  npi-ULB: फिलिपले उहाँलाई जवाफ दिए, “दुई सय चाँदीका सिक्‍काको रोटी पनि हरेकलाई थोरै-थोरै
    दिनलाई पर्याप्‍त हुँदैन ।”
  cgc-cgc: Sabat Felipe ki kanen, “Maskin darwa gatos na sinsilyo na pilak gamiten
    ta para ipalit ta tinapay, kulang man gyapon ta yon na mga ittaw bisan tise nang
    iran na kan-enen.”
  tim-tim: Akto Pilipoŋe hin dâm magaŋep, “Woe, puli dondâ panmâ sot puligom mem yeŋgienŋe
    amâ bikŋandeâk sot mem nembiâ bikŋande yân tatberâi aten.” dâep.
  yor-yor: Filipi dá a lóhùn pé, “Àkàrà igba owó idẹ kò lè tó fún wọn, bí olúkúlùkù
    wọn kò tilẹ̀ ní í rí ju díẹ̀ bù jẹ.”
  wos-wos: Jisas wungi wandéka dé Filip déré wa, “Nani séfélak séfélak yéwa hwetaka
    bret nawulak hérambet, di wali yamba sékérékékéndé. Di nak nak du takwa nyangwal
    yalefu yalefu satandi.”
  emp-NTPO: 'Pelipeba panusia: –Ẽberã dosciento ewari trajad̶a parataba paʌ̃ nẽdobʌda
    sid̶a araẽ́a ãdjirãza maãrĩ cobid̶i carea.–'
  eng-F35: Philip answered Him, “Two hundred denarii worth of bread would not be enough
    for them, so that each of them could receive a little.”
  ind-ind: Lalu Filipus menjawab, “Aduh, mana mungkin?! 200 keping uang perak pun
    tidak akan cukup untuk membeli makanan bagi mereka semua, walaupun masing-masing
    hanya mendapat sepotong kecil.”
  pes-OPCB: 'فیلیپ جواب داد: «خروارها نان لازم است تا بتوانیم این جمعیت را سیر کنیم.»'
  mpt-mpt: Filibe baabanea Nibo monio K200 o olonoba i imeno walubenomob osa mo kinota
    doweibta matwayamobabo, men anoa i dowonitab kenomabiobo gesea
  ssx-ssx: Pilipima꞉ ipika꞉ pi hombo peaaso alota꞉ Do wanda꞉hali paeyaoma꞉ ne hosikisiki
    kone nena꞉yeke palaowa hambaasota꞉ 200 kina kone ana꞉ na pilieke.
  mkl-mkl: Ŋɔi Filipu í jɛɑɑ í ni, bɑɑ fiɑi icɛi ɑjɔ cĩɔ minji kɑɑ to kɑ rɑ nŋɑ ijɛ,
    iyi ɑŋɑ fei ɑɑ bɑ kekee kekee.
  gaq-gaq: ପିଲିପ୍‌ ଉତର୍ ବିକେ “ସାପାରେକେ ଇତୁଡ଼ା ମେଃଡିଗ୍ ଆଚଙ୍ଗ୍ ନ୍‌ସା ମ୍ୱାର୍‌ସବାନ୍‌ ଜବର୍
    ରୁପା ଡାବୁନେ ରୁଟି ବ୍ୟାଆର୍‌ଲା ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Filphoosi zaaridi Yesuusakko, “Hari attoshin, Huu7en huu7en, issi issi
    barssi gathanaw, nam77u xeetu dinaaren uythu shamminkka gidenna” yaagis.
  unx-unx: ଫିଲିପ୍‌ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ମିଆଁଦ୍‌ନିଃ ହୁଡିଙ୍ଗ୍‌ଲେକାଏ ଜମେରେୟଗି,
    ହଲଙ୍ଗ୍‌ ପୁରାଅଃନାଙ୍ଗ୍‌ ୨୦୦ ରୁପାରାଃ ସିକାତେ ହଲଙ୍ଗ୍‌ କିରିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: Lokago, Pilipó nene moni gó ligizani lugaloka asú igo ahuloko nosánetá
    meina hizeko kimitunimóza, ma vo aleminogo ive.
  lcm-lcm: Na Pilipo kala ngenget ta, “Kapkap tavirimok parik kapa angkoai si samui
    ani pok angkokoai ani vap duk asukang ke.”
  aer-aer: Philip akngirtneke, “Anwerne apekele apwerte ngkweltye akngerre atnyeneke
    anwerne merne akngerre inetyakenhele aneme nhenge yanhe-ngentyele arelhe ingkirrekele
    akweke ware arlkwetyenhenge. Anwerne kwenhe apwerte ngkweltye akngerre atnyenetyakenhe!”
  qvc-NT: 'Chayshina tapuptinmi, Filipiqa Jisusta nirqan: —Ni 200 dinaryukunawan ancha
    achka tandata randiptinchiqpis, mana aypanmanchu ni ashlita ashlita qarananchiq
    yumbay kaypi kaqkunata, nishpa.'
  tgl-ULB: Sumagot si Felipe sa kaniya, “Ang tinapay na nagkakahalaga ng dalawang
    daang denario ay hindi magkakasya para sa bawa't isa kahit na bigyan ng tig-kakaunti.”
  cbs-NT: 'shinanma Felipen yuikin: —Bestibu tibitun jau misi eskadabe pinunbun 200
    día nukun daya peidan, damaki— aka'
  xtm-NTPP: 'Te Felipe ma, ni ndakone''e de: ―‍Ni a uu cientu denario xtatila ma masu
    kanda ja jin kaa i vala vala ―‍kúu de jiña''a de.'
  nnq-nnq: Filipo ngannyanga, “Mikate ja ela denali mya mbili jatochangaje bandu bamba
    ata anda kila mundu jumwe aipata kipande kichokutu!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Felipe pea o biro ĩi yʉʉwi Jesús''re: —¡Agó nija!
    Doscientos rʉmʉri padegʉ wapa taaricaro cõro mena baarique wapa tiiri petoriacã
    eca batomijata cãare earicaro mani —cʉ̃re ĩiwi.'
  san-ORI: ଫିଲିପଃ ପ୍ରତ୍ୟୱୋଚତ୍ ଏତେଷାମ୍ ଏକୈକୋ ଯଦ୍ୟଲ୍ପମ୍ ଅଲ୍ପଂ ପ୍ରାପ୍ନୋତି ତର୍ହି ମୁଦ୍ରାପାଦଦ୍ୱିଶତେନ
    କ୍ରୀତପୂପା ଅପି ନ୍ୟୂନା ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: 'Quiaj tasaj nej a Felipe: ―Teat, masey majlüy ijquiaw coic miow (200) tomiün
    denario majon pan, ngome apmatüch nejiw nequirquiriw ―aj nej.'
  otn-NT: 'Pɛ ra̱ Lipe bi ''yɛ̱na̱: ―Nu̱''mø ngue da̱ thänna̱ thu̱hmɛ̱''a̱ te di̱
    mporta yo ciento ma̱ pa ra̱ nzäbi, hi̱ndi̱ zʉdi ngue da̱ zi ''da''i zits''ʉ yø
    ja̱''i̱.'
  nop-nop: Unduŋ ninadiguk kaŋ Filipdibo yoguk, “Metam hogohogok i yemtoidok nadiŋa
