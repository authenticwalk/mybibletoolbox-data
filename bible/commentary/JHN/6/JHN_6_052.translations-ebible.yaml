  uig-ARA: 'بۇ سۆز بىلەن يەھۇدىيلار ئۆزئارا تالاش-تارتىش قىلىشىقا باشلاپ: ــ بۇ ئادەم
    بىزنىڭ يېيىشىمىزگە ئۆزىنىڭ ئەت-تېنىنى قانداق بېرەلىسۇن؟! ــ دېيىشەتتى.'
  tuf-tuf: 'Jesusat eyta wacayat, judíoinat rahra rahra ey ques tecuar wajacro: —¿Eyat
