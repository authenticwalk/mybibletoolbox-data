  mpj-mpj: Martukajalu-ngkuya japirnu, “Yaalu-lanya yungku kawu palumili ngalkurakula?”
  lbk-lbk: Osto'y siya chi ya ket naangang-a nan cheycha'y Judio ay mangwanin, “Ngag
