  noa-H: Hamach pem haawai, Jesuu mag hiek'abapʌ̈im hũrwia, deeu sereu p'öbaadëwia
    hamach heepai, “¿Jãga jãg simua maachig hichta pank'a k'öpibarju?” haajeejim.
  alp-NT: Esi lene mere, esi nasuke lomai kai esi ombe, “Tamata meije Iriluke tinaije
    kena ite kanele eono elia?”
  san-VEL: tasmaad yihuudiiyaa.h paraspara.m vivadamaanaa vakttumaarebhire e.sa bhojanaartha.m
    sviiya.m palala.m katham asmabhya.m daasyati?
  kbq-kbq: Anage nehige'za anante Jiu vahe'mo'za nentahi'za, zamagra ke hugantigma
    hu'za anage hu'naze, Inankna huno ama ne' mo'a Agra avufa tamisigeta nenaku hunkeno
    nehie?
  kbh-kbh: 'Chora chë judiënga tmojanonts̈é enatsëtsnayana: —¿Nts̈amo cha yochjobenaye
    cachabe cuerpo jats̈atayana bënga jasama ca?'
  ron-LSB: 'Și iudeii se certau între ei, zicând: “Cum ne va da Acesta să mâncăm carnea
    Lui?”'
  pon-pon: 'Juj oko ari akamaiki pena indada: Iaduen men et pan kak ki on kit uduk
    a jen kan?'
  nhe-BL: 'Huajca nopa israelitame pejque moijilhuíaj huan quiijtohuaj se ica seyoc:
    ―¿Quejatza huelis techmacas itlacayo para tijcuase?'
  sps-sps: Ka to te tanik sa fatsuiny fapeepeits fapoopoan nara taa Jiu. “Fei te fa'ainy
    fi rora na mes a puan Ya ma ainy ara ei?” te rangat fi ri.
  wnc-wnc: Unzing yaniwan natake Judia nana aminu waakwau ina yanganuke tapatekwa
    wamu anzing yaking, “Asikaya aminu aapata itane gupna niman nanimde yanggak,”
    ngang yaking.
  bus-bus: 'Ben gbãadee pìnↄↄ e lɛokpakↄ̃a kɛɛ kↄ̃o wà bè: Gbɛ̃ pì é fↄ̃ à a mɛ̀baasi
    kpáwa wà són yↄ́?'
  gub-BL: Zutew wanuwihaw wikwahy a'e ze'eg henu mehe a'e wà. A'e rupi upuranu uzehezehe
    wà. — Màràzàwe tuwen aipo pa, i'i uzeupeupe wà. — Aipo umur putar o'o kwer zanewe
    a'e nehe, i'u kar pà zanewe a'e nehe, i'i uzeupeupe wà.
  imo-imo: Jisasini aku nimu ungu pilko tunduko imbomani ungu mele nale tekolio ningei,
    “I iyemuni lino yu naio nimo kani yuni lino ambe tepa timbei nimoya?” ningi.
  boj-boj: Onaqa Juda naŋgi Yesus aqa anjam di qusib segi segi anjam na qotoqnsib
    maroqneb, “Tamo di a kiyersim aqa jejamu iga anaigim uyqom?”
  eng-DRA: If any man eat of this bread, he shall live for ever; and the bread that
    I will give, is my flesh, for the life of the world.
  knf-knf: 'Bayuday baloŋ bawo wal mënţ ţi plaţar aji : « Hum di di ahiluŋ kawulun
    uleeful ŋde? »'
  san-KHM: តស្មាទ៑ យិហូទីយាះ បរស្បរំ វិវទមានា វក្ត្តុមារេភិរេ ឯឞ ភោជនាត៌្ហំ ស្វីយំ
    បលលំ កថម៑ អស្មភ្យំ ទាស្យតិ?
  arn-NT: 'Fey ti pu judiu eluwingün ñi welukonkechi üyawtuwael: —¿Chumngechi am tüfachi
    wentru pepi eluaeiñmew kisu ñi kuerpu taiñ iñmayafiel?'
  zas-NT: 'Dxel guzuloj ree bén Israel guin cadildiidx reeman, rëb reeman: ―¿Xhienaag
    gunee xin guin xcuerpix yadaaw ree?'
  ken-NT: Ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́ ɛ́kʉ́ bo Israɛl bábho bɛkɛm ɛpʉ́ítí nɛ batɨ,
    mándɛmɛ nɔkɔ bɛ, “Ná mmǔ-nɛ ǎkway bɛchyɛ bhɛsɛ nyamwʉɛ́t ayi bɛ sɛnyiɛ?”
