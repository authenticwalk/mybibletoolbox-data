verse: JHN.006.052
translations:
  kpx-kpx: Iesuu kateai louge Diue ataeau moleho loui mole belagevei avoe, “Malaha
    kona oleve kateai au misi mai nahiovege nahi isi.”
  okv-H: Judea embomeni na tumo ue ke ungo oenga eto einge ea, “Do eto embo emita
    visi ikau ungotenane indoro?” ainge eo,
  tbo-tbo: Geka bahana binei ma mi Yudeya mitehi hi lugamogahigahi hi pa, ‘Geka lawa
    awai ipa apo hinina ta’nani?’
  mal-C: 'അപ്പോൾ യെഹൂദനേതാക്കന്മാർ പരസ്പരം രൂക്ഷമായി തർക്കിച്ചുതുടങ്ങി: “നമുക്കു ഭക്ഷിക്കാൻ
    തന്റെ മാംസം തരാൻ ഇദ്ദേഹത്തിന് എങ്ങനെ കഴിയും?”'
  grc-SR: Ἐμάχοντο οὖν πρὸς ἀλλήλους οἱ Ἰουδαῖοι λέγοντες, Πῶς δύναται οὗτος ἡμῖν
    δοῦναι τὴν σάρκα ⸆ φαγεῖν;
  bgc-bgc: इसपै यहूदी न्यू कहकै आप्पस म्ह बहस करण लागगे, “यो माणस किस ढाळ हमनै अपणा
    माँस खाण नै दे सकै सै?”
  khz-khz: Eiana Iuda talimara matotaura aorai veitu kamu iwavagina ewalato, ira gekilato,
    “Etalima na arigi rauparai ia virigona pene venira pita gania?”
  deu-TKW: 'Da vereiferten sich die Juden unter einander und sagten: wie kann uns
    dieser sein Fleisch zu essen geben?'
  zsr-NT: 'Niꞌr gulachixi lzaꞌquëꞌ bönniꞌ judío uná bëꞌ, taꞌnë́ꞌ: ―¿Naruꞌ huactsa
    bönniꞌ ni gunnëꞌ queëruꞌ xpëlëꞌë gáguruꞌ lei?'
  lin-lin: 'Tango Bayuda bayokaki bongo, bakomaki kotiana tembe ; bazalaki koloba :
    — Akopesa biso nzoto na ye ndenge nini mpo ete tolia yango ?'
  hns-NT: 'Bas Israel ke barkwan apane me djhagara kare lagal aur bolies: „Ie aadmie
    kaise hamlogke aapan dehie dei sake hai khaai ke?”'
  noa-E: Amach pem aawai, Jesuu mag iekhabapʉ̈im ũrwia, deeu sereu phöbaadëwia amach
    eepai, “¿Jãga jãg simua maachig ichta pankha khöpibarju?” aajeejim.
  eng-EMTV: Therefore the Jews were contending with one another, saying, “How can
    this Man give us His flesh to eat?”
  mib-NT: 'Yūcuán na te jnáhan ñuu yā hebreo ni cacahān de jíín táca jnáhan de: ¿Ndese
    cuu cuāha tēe yáha yɨquɨ cúñu de caji yō? achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो के़वाॽबा यहुदिहाॽरे़ कन् पाःन्‍निन् मे़घे़प्‍सुआङ्
    खुनिॽ लुम्‍मो “कन् मनाःल्‍ले़ आक्‍खेलॽरिक्‍काङ् नासिङ्‌गे़न् कुधक्‍किन् चामा फाॽआङ्
    पिमा आसुक्‍पाबे?” मे़बाःत्तुर पाःन्‍धङ् चोःक्‍मा मे़हेःक्‍ते़रो॥
  xnj-xnj: Vayawudi vakatumbula kujovesana vene kwa vene, “Mwe, mundu uyu ihotola
    wuli kutipela tete higa yaki tilyayi?”
  mmx-mmx: Anai levelinga ga vaxaru kaxat ka lavapaase mukmusak kantubu at luvuttadi
    amgomgo la diga esue xeretna, “Na laradi ba raba dik mi levenuut teren kereva
    xusu ti anan?”
  cbr-NT: 'Quixuan cacëx ca judíos unicama ñucacanani quiacëxa: —¿Uisa ''ixun cara
    ënë unin anu nun pinun nu pimiti ''ic?'
  tee-NT: 'Pus ju acsni ju israelitanin ixtalaclak''aji ju sia yu''unch. Ixtanajun:
    ―Tas laich aquintalhixtakniyan ju ix''acanit tachi acsni xtakcan tu''u'' vaiti.'
  eng-LSV: The Jews, therefore, were striving with one another, saying, “How is this
    One able to give us [His] flesh to eat?”
  cak-NT: 'Y cuando ri winak israelitas re'' xquic''oxaj ri xu''ij ri Jesús, xquic''utuj-ka
    chiquiwech: ¿Anchique modo ri'' chi raja'' nuya'' ri ruch''acul chake chi nakataj?
    yecha''. Y can xquitz''om-ka-qui'' roma man junan ta niquinojij.'
  pah-NT: Ganhi'ig̃a renduvame judeus'g̃a nduvihava'g̃a nhonhi'ig̃ayvari a'ero. —Marã
    po ti ga imbuhurukaruhui gwa'oa nhande ve nehẽ tape'u ti javo? ei g̃a ojohupe.
  sja-NT: 'Mãga ũridak''ãri, judiorã aupedee para beeji: —¿Sãga na eperãpa tachimaa
    ichi k''ap''ɨa k''opiit''eema? ajida.'
  xed-xed: 'Ka həŋ mantsa: «Waka na mndu na dzaʼa vlamatá sluʼuvghani ŋa zay na?»
    ka la Yahuda zlghanafta ta ghəŋani.'
  glk-glk: 'پس بحثه تندی حاکمأنه یهوده میأن به وجود بَمو کی: «اَ مرد چوطو تأنه خو
    بدنه اَمَره فده تا بوخوریم؟»'
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ Israel cán ndítúhún cue̱he̱ xi̱hi̱n táhan na já
    na̱cachi na já: —Cáchí da̱ yóho ña̱ cúú yiquí cu̱ñu da tátu̱hun pan xíxi ña̱yivi.
    Ndaja cuu caja ri da quia̱hva da ña̱ nu̱ yo̱ cuxú —cáchí xi̱hi̱n táhan na.'
  gfk-S: Be iga tange hobi, ira Iudeia di ga hargor harbasie ta di, di gom tange,
    “Ikin ra turadi na ter habibihane no tamaine ta dait, kaie dait nage en ie?”
  bmu-bmu: Jisösnöŋ mewö meleŋniga Juda jitŋememe yeŋön sutŋine urukönöpnöŋ jim qesim
    aŋguba jiget, “Yei! Azi kiaŋön mönö denöwö aka busuŋi neŋgiiga nembinak?”
  dgz-dgz: Iesu nop mame waiwandin anune menan, ian Diu nagirewa ugu gangane den nop
    kaimakaet gare gare anega wane, “Apan ma nive mone anenen nunep nata waiwan?”
  eng-GNV: Then the Iewes stroue among themselues, saying, Howe can this man giue
    vs his flesh to eate?
  zaa-NT: 'Làniana huàdi ttu disgusto entre ca judíua nna ra cą: Ti''ani modo gunna
    nubéyu''į cuerpo quì''į go ri''u cá.'
  eng-WEBSTER: The Jews therefore contended among themselves, saying, How can this
    man give us his flesh to eat?
  guh-guh: 'Nexata judíovi najumeanaenota ëpamonae bajarapacuenia Jesús pejumaitsijava
    yabara. Najumaitsi bajarapamonae: —¿Detsa pacuenia maponë nacanavirajutsipa vajavixaenexaje?
    Acuenebi raja vajanacanavirajutsijava vajavixaenexa, najai judíovi.'
  bon-bon: Puma cita ca Israela biname cina gije abacitinisi teemeteme atraname egä,
    “Tabe lipulipu mibibine teeme tääpe ceera mine arwime?”
  nhw-BL: 'Huajca nopa israelitame pejque moijilhuíaj huan quiijtohuaj se ica seyoc:
    ―¿Quenicatza huelis techmacas itlacayo para tijcuase?'
  swh-ONEN: Ndipo Wayahudi wakaanza kuhojiana vikali wao kwa wao wakisema, “Mtu huyu
    awezaje kutupatia mwili wake tuule?”
  wbi-wbi: Avayahudi vakatengula kukang'hana na kuposania veene viiti, “Asi umuunhu
    uju ikutupeela ndaani um'bili ghwake tulie?”
  bba-bba: Gɑri yi, yi derɑ sikirinɔ ɡɑ duɑ Yuubɑ sɔɔ. Bɑ nɛɛ, ɑmɔnɑ durɔ wi, u koo
    kɑ sun win wɑsi wɛ̃ su tem.
  eng-KJVCPB: The Jews therefore strove amongst themselves, saying, How can this man
    give us his flesh to eat?
  kgk-NT: 'Upéa nhe''ẽ ohendu ramo, onhe''ẽ poxy-ma ojóupe: —Hesu he''i kuri ja''u
    hagwã hete, he''i mo''ã ojóupe. —Mba''éixa po Hesu ome''ẽ-ta nhande-vy gwete ja''u
    va''erã, he''i. Upéa-gwi ogweropoxy Hesu nhe''ẽ hikwái.'
  waj-waj: 'Tuduu rikiada Yutayaa vaidiiya yaagueeqama ngiari yapara ngiari yaparaida
    tunoo: Mo dataama kioo aa vaidi aavo ari mmammaivaa ti mminai ta nnaarannee? tiravai.'
  cpy-cpy: 'Ari ikanta-wakahaeyani Judá-paeni: “¿Jempema ikinakaeroka irika rowakaan-teerori
    iwatha?”'
  ekk-PKP: Siis vaidlesid juudid ägedalt isekeskis. „Kuidas saab see mees anda meile
    süüa oma liha?“ küsisid nad.
  mpx-mpx: Yudiya baaba o hi hago, inoke heliya ya gamwaliyaa hi awabalgig nabi hi
    ba, “Tau ya, ga ni ola ge tuwana ni pem ta an?”
  wbp-wbp: Kujalu kuja-kurra Jijaji purda-nyangu wangkanja-kurra Juwu-paturlu, ngulajulpalu-nyanu
    nyanungurlulku kulu-karrarlu palju-payurnu, “Nyampurlu watingki nyarrparlulku
    nganta kangalpa palka nyanungu-nyanguju yinyi yilparlipa nganta palkalku nganjarla
    nyanungu?”
  luo-luo: Eka jo-Yahudi nochako mino wach e kindgi giwegi, kagiwacho niya, “Ere kaka
    ngʼatni nyalo miyowa ringre mondo wacham?”
  nhe-NT: 'Huajca nopa israelitame pejque moijilhuíaj huan quiijtohuaj se ica seyoc:
    ―¿Quejatza huelis techmacas itlacayo para tijcuase?'
  aii-aii: 'ܝܗܘܼܕܵܝܹ̈ܐ ܕܵܪܫܝܼ ܗܘܵܘ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܕܵܐܟ݂ܝܼ ܡܵܨܹܐ
    ܐܵܗܵܐ ܝܵܗܒܹܠܔ ܠܲܢ ܦܲܓ݂ܪܹܗ ܕܐܵܟ݂ܠܲܚ؟“'
  esk-NT: Taatnaqman Jew-ŋuruat uqaatchagutiniqsut iŋmiknun aasrii apiqsruqługu, “Qanuġuni
    uuma iñuum timimiñik niqiksriññiaqpatigut?”
  msb-msb: Pakasabi ni Jesus sani, nagsuruay gayod an mga Judio kag nagpahurunga-hunga
    sinda. “Pano an paghatag sani na tawo san iya lawas agod makaon naton?”
  cpa-NT: 'Mi³ca¹nǿng² dsa² canh¹³ quián¹² dsa² judío jǿg³ ca¹juúh² Jesús, ca¹dsii¹dsa
    jǿg³ cu³guiog³dsa. Ca¹juúh²dsa: ―¿Ha²lah lé² cuø¹ dsa² ná¹² jmø²ŋǿ¹² quiah¹² hi²
    quie¹³ jniang³? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଇଲା କାତା ସୁନି ଜିଉଦି ନେତାମନ୍‌ ରିସାଅଇ ଆଉଲିଅଇକରି “ଏ ଲକ୍‌ କେନ୍ତି ନିଜର୍‌
    ଗାଗଡ୍‌ ଆମ୍‌କେ କାଇବାକେ ଦେଇ ପାରେ ?” ବଲି ଦଦାପେଲା ଅଇ କଇଲାଇ ।
  meu-meu: Bena Iuda taudia na e hepapahuahu, eto, Ina tau ese hidiona ede baine henida
    toma, bena baita ania?
  yva-NT: Weti vatano Yahudi wayao ensembe mansai vambinibe ware, “Po raura pare Po
    anasine raunande wamo raisy, omamo no tai ruimaisy?”
  dgc-dgc: Nadid, pékabati du Judeo ta éya, éy négpasuway side, a kinagi de, a “Pakodyan
    na éye a lélake a méngipakan dikitam ta bégi naa?”
  zpm-NT: 'Psilo grë zha Israel co stib, quianeelsa zho, rnee zho: ―¿Zha nacne squi
    rnee meṉ qui? ¡Zootne rnee me none dioow ne xcuerp me!'
  hix-NT: Nosonytxetxkon harha tà, nyamoro rye rma, Xuknewyana komo rma. Àsoke ryhe
    thunuthuru yàmyano, mosonà, kàwyanye, ketxkon hatà, tàwyanye rma. Àsoke ryhe àrotho
    tenahyatxowà, ketxkon hatà.
  sim-sim: Karem or mbarik mashi oson li misihi lihi ambek mainkwambuk limu mbara,
    �Mberem ushiwak ma toto maome orhin or hanak ni akmbaha nor mbanduwa?�
  npi-ULB: यहूदीहरू रिसाए र यसो भनेर वादविवाद गर्न थाले, “यो मानिसले कसरी हामीलाई
    उसको देह खान दिन सक्छ ?”
  cgc-cgc: Mga Judio na anen dya, na namatian danen ambal Jesus, gadiskasay gid danen
    an, “Ino paagi na iatag din ki kiten iya an na lawa para kan-enen ta?”
  tim-tim: Hain dâmbo Yuda luâk âmbâle ain kili arekŋe magaŋgi goaŋgi akmâ hin dâyi,
    “Yâk gain gain akmâ sunumŋe nengimbo nembaengât maktâp?” dâyi.
  yor-yor: Nítorí náà ni àwọn Júù ṣe ń bá ara wọn jiyàn, pé, “Ọkùnrin yìí yóò ti ṣe
    lè fi ara rẹ̀ fún wa láti jẹ?”
  wos-wos: Judana néma du wun hundi xékétaka di hafu waruta di wa, “Ané yingina hundi
    dé? Yingi maki ye wun du déka séfi nanika hwendét satame?”
  emp-NTPO: 'Mãwã b̶ʌd̶e judiorã ãdjidub̶a quĩrũquĩrũ duanʌba jara duanesid̶aa: –¿Sãwã
    idji djarada dadjirãa cobi?–'
  eng-F35: At that the Jews started quarrelling among themselves, saying, “How can
    this man give us his flesh to eat?!”
  ind-ind: Kemudian para pemimpin itu mulai bertengkar satu sama lain. Mereka berkata,
    “Bagaimana dia bisa memberikan tubuhnya untuk kita makan?”
  pes-OPCB: 'یهودیان با شنیدن این سخن، بار دیگر سخت مشاجره کرده، به یکدیگر گفتند:
    «چه گفتۀ عجیبی! چطور می‌خواهد بدنش را به ما بدهد تا بخوریم؟»'
  mpt-mpt: Yudai wenteniba atliaubesoa i sinwalo baase baase bianiba baaniba Naka
    ele fatnaneta e diimo nibo oyeta dowonomabbione? gesiba
  ssx-ssx: Koto leekeeki opuata꞉ mo Diu haliwekima꞉ ika꞉ ika꞉ kone ape la alu alu
    pitolo alota꞉ Do halima꞉ta꞉ ipika꞉ loke mindiki nikana꞉ma꞉ nomonoyeke ekipa kiliepe
    laa lota꞉ pimikime.
  mkl-mkl: Iyi Jesu í fɔ bɛɛbɛ ŋɔi Zuifu ŋɑ ɑ̀ ce si kɑkɔɔ jiidɑ ɑ̀ wɑɑ ni, bɛirei
    nŋu ɑ́ ce ku nɑ wɑ iŋɑi ɑrɑɛ kɑ ŋɔ.
  gaq-gaq: 'ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ଜିଉଦିଇଂ ରିସାଡିଙ୍ଗ୍‍ଚେ କିର‍ଆର୍‌କେ: “ଆକେନ୍ ରେମୁଆଁ ମେଁନେ
    ଚିଲି ଡିରକମ୍ ଆନେକେ ଚଙ୍ଗ୍ ନ୍‌ସା ବିଃଏ ?”'
  gof-RNT: Ayhudeti, “Ha addey ba ashuwa nu maana mela nuus waattidi immanaw dandda7ii?”
    yaagidi bantta giddon palamidosona.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଯିହୁଦୀକ ଆକ ଆକରେକ ଏପେଗେର୍‍ୟାନ୍ତେ ମେନ୍‍କେଦାଃ, “ଇନିଃ ଚିଲ୍‍କାତେ
    ଆୟାଃ ମାସ୍ ଜମେନାଙ୍ଗ୍‌ ଆବୁକେ ଏମ୍‌ ଦାଡ଼ିବୁୟାଏ ?”
  gah-gah: Loko lokago, Zuta ve keza pelevesava zeke áisi nana okoko mémeláa limiko
    natunikumú live.
  lcm-lcm: Na ri Iudaia kilapo anggegelai alava, “Igenen ke ka saka alis pok an anira
    ta pukun ina asi angan?”
  aer-aer: Nhenge itne renhe aweke angkerlenge alakenhe nhenhe Jew akngerrepate areye
    ahele anthurre awelheke itne ahele angkerreke. “Nthakenhe-arle-ame artwe nhenhele
    anwernenhe tyelke ikwerenhe-arrpe anthetyenhe arlkwetyeke?”
  qvc-NT: 'Chay isrraylinukunaqam chayta uyashpaqa, piñakushpa, suqnin suqnin kayshina
    parlarqanllapa: —Kay runaqa ¿imashinam kwirpundaqa qarawashunllapa? nishpa.'
  tgl-ULB: Ang mga Judio ay nagalit sa isa't isa at nagsimulang magtalo-talo, na sinasabi,
    “Paanong ibibigay sa atin ng taong ito ang kaniyang laman upang kainin natin?”
  cbs-NT: 'ninkama e itan judio xanen ibubu jancha tibiwen yuinamei ja ikaibun: —¿Jaskakin
    nun pinun jawen nami nuku inantidumen? Juni kuinen namidan, nun pitaskatidumaki—
    ikaibun'
  xtm-NTPP: 'Te tee judío ma, ni ka keja''a de ka tetna''a ndi‑in ndi‑in de: ―‍¿Naxe
    kúu ja taa tee ya''a ja jin kaa o kuñu de a? ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Ngapenia Akayahudi ngabatumbu kutaukana kati jabe, “Aotobo jonjo kutupe
    mmele gwakwe tulye?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã, judíos pea cʉ̃ja majurope o biro ameri ĩi tutiwa:
    —¿Ania, do biro tiicãri, cʉ̃ upʉrirena manire cʉ̃ baa dotigʉti? —ĩiwa.'
  san-ORI: ତସ୍ମାଦ୍ ଯିହୂଦୀଯାଃ ପରସ୍ପରଂ ୱିୱଦମାନା ୱକ୍ତ୍ତୁମାରେଭିରେ ଏଷ ଭୋଜନାର୍ଥଂ ସ୍ୱୀଯଂ
    ପଲଲଂ କଥମ୍ ଅସ୍ମଭ୍ୟଂ ଦାସ୍ୟତି?
  huv-NT: 'Condom ajcüwa nipilan judío quiaj, tapots andeacndeacüw tíülan nejiw, tapiüngüw:
    ―¿Nguineay apiüng aag ayaj nej nüeterana? ¡Mbich icoots apmatsambaats nej! ―awüw.'
  otn-NT: 'Di̱ nju̱n''ma̱hya̱sɛ yø judío p''ʉya, di̱ n''yɛ̱mbi̱: ―¿Pɛ ua da̱ zä di
    ''dacjʉ rá̱ ngø ''mø ngue ga̱ sahʉ? ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Judahi adi mede u nadiŋa kisaŋ hinek kwihitaaŋ yogiŋ, “Me i ne’walaŋ gomŋiŋ
    deti nimbune nanim yo yolak?”
  obo-NT: Na, nokod‑apuu iddos mgo Judio pomon taddot osengan ni Disas. Kahi ran to,
    “Te, od monnuwon man ka‑ay'n minuvu tod boggoy kos lawa rin amoy od kannon ta?”
  cak-ENT: 'Y ri vinük israelitas re'', tok xcac''axaj ri xbij ri Jesús, xquic''utula''
    c''a chiquivüch ka rije'': ¿Achique c''a rubanic ri'' que rija'' nuya'' ri ruch''acul
    cheke richin nkac''ux? nquibij c''a. Xa xejalajo'' c''a roma man junan tüj quinojibül.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ “ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ
