  awb-awb: Úwara sega wensabé, Itega arensabé aiq pútare atanéhboq aneq otáq sánsá
    mirainibo?
  gdn-gdn: E inako wagubu ko mu denai e ade simupu, tagubu ke; “Takari kawaya nu ripakwarakwaranuguma
    gwabau iwa wadamawa ki makeya ka mu bani mo si ka ‘mana’ ki kupamawa iwa. Oragai
    ragidai Mamanuga God e okai mo inako tampu, tagubu ke; ‘Mamanuga God mu Kunuma
    Bani kupamana ki nana tagebu.’ Kau kiya gwede matakira ki maba mo kwaenuwagi da
    nu matakira ki empamu manako kau sumaniyamu.”
  nko-NT: Ɩnʋ bɛfɩtɛ́ Yesu bɛɛ, “Osúna mɔmʋ fɔ́bwɛ abówun, mɛ́nɩ abɔ́hɔ fʋ gyi?
    Ntɔ fɔ́bwɛ?
  bsn-NT: To bajiro ĩ yijare, —¿Ñie ũnire Dios ĩ masise rãca ĩaĩañamanire yʉare yiĩorʉcʉada
    mʉ, tire ĩacõari “Yʉre ajitirʉ̃nʉato ĩna” yʉare yigʉ?
  pib-NT: Giyagni wane chinruna, “¿Klu getkaluru koxa pkamruta Pixa wa wetyaplu, wa
    walixyapyi? ¿Klu pkamruta?
  wiv-wiv: Pale, dia ta hule baraenia, “Na mirakel zia da tu katia hita kata hada
    hita na bilip ni niho? Nazia matoto da tu katia?
  reg-reg: Mbe nibhamubwila ati, “Ni chibhalikishoki chinu ouja okukola ati echitula
    okulola no kwikilisha? Oukola chinuki?
  mlh-mlh: Oŋu bokirieme iŋi weu tebuŋ, “Oŋu fukeme go moke wamo mosi qoqowiriego
    usuŋineke mo bande ŋoneru manesiŋ gunobeŋ? Go wamo ya mo Mosesji baya, ore so
    baku bamiŋ me?
  gof-ENT: ኤንቲ ዛሪዲ፥ «ኑኒ ቤዒዲ፥ ኔና ኣማናና ሜላ ኣይ ማላታ ኔ ቤሳኔ? ኔ ኣይ ኦኔ?
  aau-aau: Wo, hom sa Jisas se senkin ma-sahre mesopok, “Hai, hunkwe hromo inour mon
    kokwe meir krai non penkin ke meio ousne a, hrom hne nan kiykiy-ay ey hokwe? Paraw
    kokwe hromo iwey-om homkwe ihey mo naw, mana-ok ma me seme po la, ki hrahra-aw
    mon kokwe. God so mamey porih hok ma me, senkin, ‘Hiykwe ihey mo naw nonkumey
    ko me uwrsa me kow, hom la e.’ Hai, hunkiaw kokwe seyr krai penkin ke kiy-meio
    a?”
  tvk-tvk: Ma, xil lasis Iesu labit, “?Upol ni merekel eah mupusi tengan muling neketen
    namem e xouk? ?Reitin, upol ni naha vari?
  prf-NT: Kinagi di kánni Jesus, “Ánya i mepeta muwid dikomi a himala tánni sumampalataya
    kami? Ánya i gamitán muwid?”
  auy-auy: nóran-kwaameraꞌini ímbo awánáúnda-waameꞌo inatáámó éta awánéta séta éraiꞌa
    Maníkó embá aiꞌmáráísama kunkáandawi ónesa sénaumne. Nóin-kisau-waamera ínono
    sésa
  tbg-tbg: Ihuva minti tumanta vika tiha, Ho nana kaiqae humiqairaqe tenavu vira tave
    ai okarara quqaave tirarave?
  hub-NT: 'Tutai nitasha Jesúsan chicharainak: “¿Turasha amesha wari iwainakmea ii
    wainka Yuus akupkamu asampapi aitkawa tumaincha takame? tusar tiaruiti.'
  hmo-hmo: Ma Iesu idia nanadaia, idia gwau, “Toana be dahaka do oi karaia, do ai
    itaia, vadaeni do ai abidadama henia oi dekenai? Oi be dahaka do oi karaia?
  big-big: Legi puwiligu pelik nguk meiya, Watabi Anotogo keke mizi talikyeng nugu
    miza logo teni keriya wizigeya ni Anotoyaga kayimabektikki teni ngizi kumulagi?
  gux-G: 'Ban buali o: “A ba tieni o laa yaalidgu bonli i, tin ki bandi, ki dugi a
    po? A ba tieni be i?'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³te''²³: ―¿''Ee² u²³juø''²³ rɨ²jméen² ''e³
    rɨ²³jmée²³ lii²³ ''e³ bi²³ gáan³nu³? ¿''Ee² u²³juø''²³ rɨ²jméen² ''e³ rɨ²joo²³²ra''³¹,
    ''e³ la²³ rɨ²³sɨ²³táan³na''³¹? ¿''Ee² ta² rɨ²jméen² jo̱o̱²³na²³?'
  zar-NT: 'Níʼirö gulaʼnábinëʼ Lëʼ, taʼnnë́ʼ: —¿Bizxi le naca bëʼ runuʼ, le iléʼetuʼ
    para tséajlëʼëtuʼ Liʼ? ¿Bizxi yöl-laʼ huáca runuʼ?'
  kde-kde: Avala vanu nkummuja Yesu kuchidoni, “Dachi, wako ùmbelanguja chimaiho ntwani
    cha lisaibu, uchinga tuchone na tupate kukukulupila? Dachi, ùmbetenda chinu ntwani?
  ata-ata: La aneꞌi mitaliꞌisou la, “Sosovo maꞌia nini naꞌoxonu sou nexi tamaisou
    la tamulaxu tanexi noxine? Ia nini naꞌoxonu maꞌia?”
  qvw-NT: 'Niptinmi: “Nishayquica rasunpa caśhanta tantianäpä ¿ima milagructamá lulaycunquiman?'
  nfa-nfa: Hèia dhèu se karèi hari, peka na, “Ama neo padꞌelo tadha malaa sèmi ngaa,
    ho jiꞌi ngèdhi aa parcaya Ama? Aa Ama neo tao ngaa hari hia jiꞌi?
  tnp-tnp: Kəni ilah kəmotətapuəh mɨn ohni məmə, “?Mətəu ik onəkol nəmtətiən nak,
    məmə itɨmah iəkoteruh kəni iəkotəhatətə lam? ?Ik onəkol nati nak?
  urd-urd: पस उन्होंने उससे कहा, “फिर तू कौन सा निशान दिखाता है, ताकि हम देखकर तेरा
    यक़ीन करें? तू कौन सा काम करता है?
  hot-hot: Êŋ ma thêlô enaŋ hik yani liŋ, “Undum lavôŋiŋ te ek yêlô nagê ma tem nanêmimbiŋ
    anêm abô. Mose bôk hêv mana hadêŋ yêlôaniŋ bumalô ba eyaŋ hamô loŋ thiliv ba eto
    aêntêk, ‘Yani hêv polom anêŋ malak leŋ hadêŋ avômalô ba eyaŋ.’ Ma o, tem undum
    lavôŋiŋ alê yaŋ?”
  mqj-NT: 'Nakuamo tau buda: “Tanda aka la mupaitaikan angki oreangko? Aka la mupogau''?'
  rus-SYN: 'На это сказали Ему: какое же Ты дашь знамение, чтобы мы увидели и поверили
    Тебе? что Ты делаешь?'
  mbh-mbh: Lamako o nin werer mun i ve, “Pathepolong kathnga ako aro ong oma i ve
    aro them thopol i mo aro lemimemo nge wong, e? Naro ong oma neke?
  bdd-bdd: Ma wete sihegwae hileya, “To ꞌilaꞌilala nata ꞌoima ꞌupaihowa ma ꞌoinega
    ꞌahemisaego?
  cbt-NTPO: —Inta nipachin, Yosë pochin niquë'. Ina nicatoi, natë'inquën. Co topinan
    natëa'huainquënso' ya'huërinhuë'.
  srn-NT: 'Dan den aksi En baka taki: “Sortu marki Yu o sori unu fu un kan bribi ini
    Yu? San Yu o du?'
  cta-NT: 'Liꞌ tya nchcuane la nguꞌ jiꞌi̱ Jesús: ―¿Ñiꞌya̱ ñaꞌa̱ cña nu cuaꞌni nuꞌu̱
    lacua? ¿Ñiꞌya̱ ñaꞌa̱ cña tonu nu cuaꞌni nuꞌu̱ chaꞌ ñaꞌa̱ cuiꞌya ya xi jiꞌi̱, chaꞌ
    xñi ya chaꞌ jinuꞌu̱ liꞌ? ―nacui̱ nguꞌ jiꞌi̱ Jesús―.'
  bqc-SIM: 'Aa òɛ̀: Dabudabu kpele ńyↄ̃ kɛwɛ̃ɛ kɛ́ wà e wí n náaikɛi? Yã́ kpele
    ńyↄ̃ kɛi?'
  tcz-CHONGTHU: Hichun amahon adonbut'un, “Nang katahsan thei nading'un ipi ham nabolthei
    melchihna kidang khat neimu sah un,” atiuve.
  mar-mar: म्हणून ते त्यास म्हणाले, असे कोणते चिन्ह आपण दाखवता की ते बघून आम्ही आपल्यावर
    विश्वास ठेवावा? आपण कोणते कृत्य करता?
  snp-snp: Eti lito, amote itibiti loumamo, Ena nena neta ma kofawa ailoma aumaka
    lilibanimo neta ya olu oloto piyageto eyeto koli kikito kumunune? Kamo nena lono
    olunane?
  isl-isl: „Þá verður þú að sýna okkur fleiri kraftaverk, ef þú vilt að við trúum
    því að þú sért Kristur,“ svaraði fólkið. „Gefðu okkur ókeypis brauð á hverjum
    degi eins og forfeður okkar fengu á leið sinni yfir eyðimörkina. Það stendur í
    Biblíunni að Móse hafi gefið þeim brauð frá himni.“
  spy-NT: Kuteebee ꞉bichooto Yēēsu kule, “Kiy nee nyēbo kwōng'uut nyēē +meeyey sikiikaaseeniing'
    keey?
  xnn-xnn: Dadat kanan, “Ngan ngalod di kaskasdaaw is ipailam tasiyay mamati kami
    ken sik-a? Ay ngan nan ikkam?
  mwe-mwe: Penepo gubhabhaalanjilenje, “Shintende shilangulo shashi tushibhone nkupinga
    tunkulupalile? Shintende shindu shashi?
  tte-tte: Kabo tomo siwalo Yeisu koina siba, “Ginauli kaba nuwapwanopwano yabo uginauli
    kabo kagitai na mesabana kameli-yagiwo. Tubumayao beyabeyana beledi bwaite mana
    sikekan ule mena, besiele Buki Tabu ana walo iba, ‘Beledi ilobimaya bulibuli mena
    iwolena sikan.’ Na tawae kowa kani uginauli?”
  tcs-tcs: Dem pipol i bin spik baik po Zizas, ‘Wanem mirikalsain nau yu go mekem
    prant wea mipla solong mipla i go mata bilib wea yu? Wanem yu go mekem?
  hlt-THB: Cedawngawh doet uhy, Hu unawh kamik cangnaak aham i ikawmyih ak kawpoek
    kyi hatnaak nu na nim huh khqi kaw? Ikaw na sai kaw?
  soq-soq: Tane mo Iesu waitarasane waienase, “E ginasa da dewasawo no ewate sumanaiantata!
    E dewa inainamba dainea dewasawo no atentata God e waaubaeno wien?
  qub-qub: 'Chayno niptin paycuna niran: «Tayta Dios cachamushushayquita riguinäpäga
    ¿ima milagrutataj ruranqui?'
  att-att: Á pakaginná ra karannian, kinagi ra kuna, “Á anni laguk yù makapállâ nga
    ipasingam mu nikami, tapè manguruk kami nikaw? Anni laguk yù akkuám mu?
  bki-bki: Ana nalo abika bereio, aberinavo “?Ana jau, venia naruei be kanamo burutomoluo
    napano ver kumemi nuvialio, mia kumemi nuvijikia nuvimoneaso? ?Mia jau kala im̃auano
    vabe na bo van kumemi?
  bqp-bqp: 'Ò pìnɛ: Daboyã kpaten ĩni kɛwɛrɛ, de ò le ò n náani kɛɛ? Yã kpaten ĩni
    kɛɛ?'
  mcp-mcp: 'Bwə́ nə nɛ́ nə́: «Wo mə́ fwo sá jáyɛ́ sâ í ntɔ̧́ buud fʉg nə́ sə́ dʉ́gʉ́g
    nə́ ndɛɛ́ sə́ mú *búgʉla wo? Wáyɛ́ sɔ́ɔ́lʉ́gʉ́ wo mə́ fwo sá yí?'
  hat-hat: 'Yo di li: Ki mirak ou ka fè nou wè pou nou ka kwè nan ou? Kisa ou pral
    fè?'
  npl-NT: 'Yejwah okilijkeh: —¿Tlan milagro techititis para matiktakah iwa timitsneltokaskeh?
    ¿Tlan weletis tikchiwas?'
  bgg-bgg: Ithek è chang, chiihphado gathek è aishii migi rek pha ithek è gathek shii
    buang pha blia nyie rek ne doh noh phlei? Na è nyie rek ge phlei?
  eng-TCENT: So they said to him, “What sign then are yoʋ going to perform so that
    we may see it and believe yoʋ? What will yoʋ do?
  eng-BSB: So they asked Him, “What sign then will You perform, so that we may see
    it and believe You? What will You do?
  cpu-NT: 'Ipoña josampiitanakeri eejatzi: “¿Intsityaa pintasonkaventante onantyaari
    nonkempisantemi? ¿Opaitama pantayetakeri?'
  san-ASM: তদা তে ৱ্যাহৰন্ ভৱতা কিং লক্ষণং দৰ্শিতং যদ্দৃষ্ট্ৱা ভৱতি ৱিশ্ৱসিষ্যামঃ?
    ৎৱযা কিং কৰ্ম্ম কৃতং?
  tac-NT: '''Lige anile alué ralámuli: ―Newágó pe bo''né a''walílate ''nátaga alué
    nóchali ''we semátiri napurigá ''la etéwampá ramué. A''lígeko ''la oyériwa alué
    mué na''tálila. ¿Chu''simi olágó mué?'
  eng-WEBPB: They said therefore to him, “What then do you do for a sign, that we
    may see and believe you? What work do you do?
  gfk-H: Io, diet ga tiri ia, “A mangana dadas na hakilang sa u na gil, mehet naga
    nas, ma mehet naga nurnur taam? I tale bia u na gil tiga linga hoing ga hanuat
    ta ira hintubu mehet?
  viv-viv: Badi higayo, “Gava iyaꞋiyaya au unafaisewana be anaꞋitani-yo anavetumagane?
    Gavadi fifiwalana unafaisewana be ya faiwala anaꞋitani-yo anahalamanena Yaubada
    giꞋiveninise be uꞋela?
  yao-yao: Pelepo ŵaasalile, “Ana chintende chimanyisyo chi tulole kuti tunkulupilile
    mmwe? Chintende chichi?
  tgp-tgp: La r̃aramia lara, “Sava matamata o pa vaia, matan vara kama pa tau na nomam
    rasua hiniho? Engko o pa vai na sava?
  auc-NT: Mänömaï beyæ̈ tömënäni godömenque tömengä ingante, —Bitö, Ëñencædänimpa,
    ante bamönengæ̈ bitö cædö ante æbänö cæte odömömi adinque pönëmaïmönipa. Æbänö
    cæquïmii, ante änewënänitapa.
  kbc-NT: Odaa moditalo, “Amiida ica ɡ̶odoxiceɡ̶edi libinienigi anawii, odaa jeɡ̶ejiwaɡ̶ataɡ̶a
    niɡ̶inoa ɡ̶adotaɡ̶a? Amiida ica anawii me jinataɡ̶a?
  bmh-bmh: Go ze go doimai, goagen koli kanabemen, “Na ein gugeg memena, ig uligaimai,
    igual oigeb petak amau? Na erunamam?
  ctu-BL: 'Tsi'' c''ajtibeyob: ¿Chuqui i yejtal a p''ʌtʌlel ma'' pʌs cha''an mij q''uel
    lojon, cha''an mic ñopet lojon? ¿Chuqui a we''tel mu'' bʌ a cha''len?'
  meq-meq: 'Tə gwaɗay: «Kə ge andza niye na, nəmaa ta dzaliye ha fakaya na, ka bəzamay
    ha masuwayaŋ waray? Kəgəbay ka giye na, məsler waray?'
  noa-H: Magbaawai deeu hamachdëu hirig, —Pua deeu maar dak'ĩir hag na marau hooba
    haajemta wauk'iin chadau marau chadcha pʌ Hẽwandamauta pʌ̈ijim haju. ¿Mamʌ k'ani
    pua wau nʌ? hajierram.
  alp-NT: Esi ombe, “Ele mere hoko Aono tanda saisa leke ami selue kai ami hlaleke
    loko Ale? Asuka ono saisare?
  san-VEL: tadaa te vyaaharan bhavataa ki.m lak.sa.na.m dar"sita.m yadd.r.s.tvaa bhavati
    vi"svasi.syaama.h? tvayaa ki.m karmma k.rta.m?
  kbq-kbq: Anankere zamagra Agri asmi'naze, Kagra na'a avame'zana nehnanketa negeta,
    tamage huta Kagritera tamentinti'a hugahune? Kagra nankna'za hugahane?
  kbh-kbh: 'Chora chënga tmojaniyana: —¿Ndaye ts̈abe soye cochjama acbe obenana bënga
    jinÿanÿiyama ca? Chë soye chaftsjinÿëse, ácbeñe fchantsos̈buáchiye. ¿Bëngbiama
    taicochjama ca?'
  ron-LSB: 'Și I-au zis: “Ce faci Tu ca semn, ca să te vedem și să te credem? Ce lucrare
    faci tu?'
  pon-pon: 'Irail ari potoan on i: Kilel da, me re kotikida, pwe jen kilan o pojon
    ir? Da me re kotin wiada?'
  nhe-BL: 'Huan inijuanti sampa quiilhuijque: ―Quema tijchihuas más tlanescayotl para
    tiquitase, huajca timitzneltocase. ¿Huelis titechtlamacas queja Moisés huejcajquiya
    quintlamacayaya tohuejcapan tatahua mojmostla ipan nopa huactoc tlali campa ax
    tleno eli? Pampa ijcuilijtoc ipan nopa amatl para ya quinmacac tlacualistli tlen
    huetzqui tlen elhuicac.'
  sps-sps: Ri biny Towa, “Saf a ka iny faatok na te nai kat pokei rom Anyi faatok
    maromam ten Gov te pisan Manyi ma faaman amam? A saa te kat rom Anyi na?
  wnc-wnc: Ngang yaniwan yake anzing iniking, “Gata duya zaaknga tasiwi ninu kake
    Anututa ganitewan apuke tasinggayak ngang natapna siakan siwik? Ga mina puya aknga
    tasiwi kanim?
  bus-bus: 'Aↄ̃ bènɛ: Dabuyã kpareen nɛ́ kɛwe, lɛ wà e wà n náanɛ kɛɛ? Yã kpareen
    nɛ́ kɛɛ?'
  gub-BL: Na'e teko uze'eg Zezuz pe wà kury. — Kwehe mehe zaneràmuz u'u temi'u ywak
    wi u'ar ma'e kwer tuweharupi a'e wà, temi'u heta 'ymaw rehe wiko mehe wà. Nezewe
    i'i ze'eg kwehe arer a'e. — Moizez umu'ar kar temi'u ywak wi a'e, teko wanupe
    i'u kar pà a'e, i'i ze'eg kwehe arer. Moizez upuner nezewe iapo haw rehe a'e,
    ta'e Tupàn umur ukàgaw izupe a'e xe. Uruzeruzar Moizez ze'eg rehe ure, ta'e wexak
    kar Tupàn ikàgaw purupe a'e xe. Ne kury, nerezapo kwaw agwer ma'e urewe. Ma'e
    erezapo putar ureruwa rupi kury, Tupàn ikàgaw hexak kar pà urewe kury, i'i teko
    Zezuz pe wà. — Aze Tupàn umur ukàgaw newe nehe, aze a'e mehe erezapo ma'e purumupytuhegatu
    kar haw urewe nehe, a'e mehe uruzeruzar putar tuwe nerehe ure nehe.
  imo-imo: Aku nimo ungu pilkolio enoni yundo waltindikolio ningei, “Nuni na paimbo
    Goteni lipe mundurumu ningono Goteni ulu enge nili teremo mele nuni aku teko ambele
    ulu te liko ondonioya! Ambele ulu teniona kanopolio nuni paimbo nino nimbo pimolonje?
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa olo nenemyeb, “Ni maŋwa kiye babtim
    iga unsim ni qa gago areqalo siŋgilatqom? Nami gago moma naŋgi wadau sawaq di
    sosibqa bem uyoqneb. Agi Qotei aqa anjam bei endegsi unu, ‘Moses a laŋ qure qa
    bem tamo uŋgasari naŋgi anainjreqnaq uyoqneb.’ Deqa ni wau kiye yim iga unsim
    ni qa poigim gago areqalo ni qa siŋgilatqom?”
  eng-DRA: 'They said therefore to him: What sign therefore dost thou shew, that we
    may see, and may believe thee? What dost thou work?'
  knf-knf: 'Wi wi başaaŋ aji na a : « Dolan uko unkyuujuŋ kë ŋwo i kafiyaaru. We wi
    ibaaŋ ado?'
  san-KHM: តទា តេ វ្យាហរន៑ ភវតា កិំ លក្ឞណំ ទឝ៌ិតំ យទ្ទ្ឫឞ្ដ្វា ភវតិ វិឝ្វសិឞ្យាមះ?
    ត្វយា កិំ កម៌្ម ក្ឫតំ?
  arn-NT: 'Feymew ramtuy engün: —¿Chem afmafal dungu am femaymi femngechi pefiliyiñ
    taiñ feyentuael? ¿Chem küme dungu am femaymi iñchiñ mew?'
  zas-NT: 'Dxel rëb reeman lojman: ―¿Xhie gulüül dunujn din yaliduladxan lüj? ¿Xhietëë
    ree milagr rüjnl?'
  ken-NT: Ɛ́kʉ bárɛm ntá Yesu bɛ, “Ntɨkɨ ɛrɨŋ ɔ́kwày yɛ bɛkʉ bɛ́ sɛ́ngɔ́, sɛ́noko
    wɔ? Chɔŋ ɔ́nkʉ yi ntá yɛsɛ?
