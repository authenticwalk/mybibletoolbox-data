verse: JHN.006.030
translations:
  kpx-kpx: Ige abu tota belahai avoe, “Ana vuvune vaveve onole vage no ke elehai no
    uvu mai aemo mavoi.
  okv-H: mine einge ea, “God ta ke mahu kajari ai ta ke einge mihia. ‘Amina bread
    uhu i ta ikenu embomeni na india,’ ke ainge kajari mihia amo dagota mamahamane
    na ojagatambu ta mihie uhu i ta bread avo india te inena pure do ao no hajire
    avo kito ke be aro?” ainge eo,
  tbo-tbo: Ma hi lubayadena meya hi pa, ‘Heki, wekiwekilala awai una dewaya po to
    galeya ma to witumaganem,
  mal-C: 'അപ്പോൾ അവർ ചോദിച്ചു: “ഞങ്ങൾ കണ്ട് അങ്ങയിൽ വിശ്വസിക്കേണ്ടതിന് എന്ത് അത്ഭുതചിഹ്നമാണ്
    അങ്ങു ചെയ്യുന്നത്?'
  grc-SR: Εἶπον οὖν αὐτῷ, Τί οὖν ποιεῖς σὺ σημεῖον, ἵνα ἴδωμεν καὶ πιστεύσωμέν σοι;
    Τί ἐργάζῃ;
  bgc-bgc: फेर वे उसतै बोल्ले, “फेर तू कौण सा निशान दिखावै सै के हम उसनै देखकै तेरा
    बिश्वास करा? तू कौण सा काम दिखावै सै?
  khz-khz: Ira na gerenagiato, negetiwato, “Goi na ai gema raka vegailia irau vagina
    pono kalaa paia gitaa, ne goi paia vega-taunataunamu? Goi na rakagau pono kalaa?
  deu-TKW: 'Da sagten sie zu ihm: was thust du denn für ein Zeichen, daß wir es sehen
    und glauben dir? was schaffst du?'
  zsr-NT: 'Niꞌr gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ: ―¿Bizxa le nac bëꞌ runuꞌ, le gléꞌituꞌ quië
    tséjlëꞌtuꞌ Liꞌ? ¿Bizxa yöl‑laꞌ huac runuꞌ?'
  lin-lin: 'Batunaki Ye lisusu : — Elembo nini ya kokamwa okolakisa biso mpo ete tondima
    Yo ? Okosala penza nini ?'
  hns-NT: 'Tab oelog bolies: „Toe hamlogke ka dekhaai sakiehe djeme hamlog dekhke
    tore me bieswaas karie? Toe kaun barka kaam kariehe?”'
  noa-E: Magbaawai deeu amachdëu irig, —Pua deeu maar dakhĩir ag na marau ooba aajemta
    waukhiin chadau marau chadcha pʉ Ẽwandamauta pʉ̈ijim aju. ¿Mamʉ khani pua wau
    nʉ? ajierram.
  eng-EMTV: Therefore they said to Him, “What sign will You do then, so that we may
    see it and believe You? What work do You perform?
  mib-NT: 'Yūcuán na te ni cacahān i: Núu súcuan ¿te na jniñu jéhnu sáha ní coto ná
    jíjnáhan ná te candíje ná jéē ní tají yá nihín? ¿Na jniñu cúu jeē sáha ní?'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “आक्‍तङ्‌बा निङ्‌वाॽ
    के़माबा मिक्‍सेःन् के़जोगुआङ् आनिगे़ नसाःन् चोःक्‍कासिगे़बाबे? आनिगे़ लागि खे़ने़ॽ
    थे के़जोगुबे?
  xnj-xnj: Penapo vakamkota, “Wu, yati wikita ulangisu woki wa kukangasa muni tiulola
    tihotola kukusadika?
  mmx-mmx: La diga sue rin keretna, “Lavanga sangsangu sala uba lox i xusu maba ven
    i la mana nunu ba ram? Uba lok lavanga salai?
  cbr-NT: 'Cacëxun ca cacëxa: —¿Nuxnu mimi sinánun caramina añu nun isnun ''ati ''ain?
    ¿Añu caramina ''ati ''ain?'
  tee-NT: 'Ju acsnich tajunich: ―Pus tijuch ju lai aquilamalacasuniyau chai laich
    aclakts''inau chai laich aclapulaca''iniyauch ju uxint''i. Tijuch ju lai navi
    ju uxint''i.'
  eng-LSV: Therefore they said to Him, “What sign, then, do You do, that we may see
    and may believe You? What do You work?
  cak-NT: 'Y ri winak xqui''ij che ri Jesús: ¿Anchique ri jatiquier na''an? Tabana''
    c''a jun milagro, chi quiri'' nakatzu'' y jatkanimaj.'
  pah-NT: 'A''ero g̃a ei ga pe: —Marãva''ea po ti nde ereapo ore ve ore monhimomby''avo
    nehẽ ndereroviarag̃wama nehẽ? ei g̃a Jesus''ga pe. Gara ti nde ereapo hepiuka
    ore ve nehẽ? ei g̃a.'
  sja-NT: 'Mãpai iidijida: —¿K''ãata pɨa ooit''eema ajida, taipa ijãadamerã pɨ Tachi
    Ak''õrepa pëida? ¿K''ãata pɨa taimaa ak''ɨpiit''eema?'
  xed-xed: 'Ka həŋ mantsa: «Mndərga wati mazəmzəm laviŋ ka ta magaŋnata ŋa nghaŋta
    ŋni, kada zlghafta ŋni ta kagha na? Wati slna dzaʼa ka magata na?'
  glk-glk: 'بوگفتیدی: «چی معجزه‌یی اَمَره نیشأن دیهی تا با اونه دِئن، تره ایمأن بأوریم؟
    چی کونی؟'
  mks-NT: 'A̱nda̱ já na̱cachi tucu na̱ cán já xi̱hi̱n á: —Ndá ña̱ha xitúhún chága̱
    cuu caja ndó nu̱ú nde̱ viti ña̱ ná cuni nde̱ ña̱ já ná cuu candúsa nde̱ ndo̱hó.
    Ndá a̱ náhnu quéa̱ cuu caja ndó.'
  gfk-S: Io, di ga tiri ie, “A mangana dades na hakilang so nu gil, mem nage nes,
    kaie mem nage nurnur tam? I tale be nu gil tike linge hoke ga hanawat ta ira hintubu
    mem?
  bmu-bmu: Mewö meleŋniga kewö qesim waŋgiget, “Mewö aiga gi kunbuk wani aŋgöletot
    kukŋambuk kun menöŋga eka möt narim gihibinak? Gi mönö wani yuai kun Mosesnöŋ
    ahök, miaŋgö dop aka meman?
  dgz-dgz: Ap menan mu anega sia diane, “Endi ge yo ansena da sia tai gapan nu yawat
    anu tumat gimagait? Ge dim da tai?
  eng-GNV: They sayde therefore vnto him, What signe shewest thou then, that we may
    see it, and beleeue thee? what doest thou woorke?
  zaa-NT: 'Ra tè cą ne: Ti''ani modo tsíalatsi'' tu'' qui'' lu'' nì''i. Tsí guni lu''
    ttu prueba de la''huacca para ilá''ni tu'' qui''ni té la''huacca qui'' lu'' de
    ỹiabara'' nna tsíalatsi'' tu''.'
  eng-WEBSTER: They said therefore to him, What sign showest thou then, that we may
    see, and believe thee? what dost thou work?
  guh-guh: 'Nexata icatsia bajarapamonae jumaitsi Jesúsjavabelia: —¿Detsa nexata xua
    pinijicuene Dioso pesaëta nexanaejava panetsitaexanaename patacajumecovënëtsinexa
    Dioso pecaitorobicuenetsica?'
  bon-bon: Teepi jejisi egä, “Maane ngena ciitaca mule ne jewenenite cine päpäname
    siige cine piba meebine ätrungame? Maane ngena jewenenite?
  nhw-BL: 'Huan inijuanti sempa quiilhuijque: ―Quema tijchihuas más tlanextilijcayotl
    para tiquitase, huajca timitzneltocase. ¿Huelis techtlamacas quen Moisés huejcajya
    quintlamacayaya tohuejcapan tatahua mojmostla ipan nopa huactoc tlali campa amo
    tleno eli? Pampa ijcuilijtoc ipan nopa amatl para yaya quinmacac tlacualistli
    catli huetzqui tlen ilhuicactli.'
  swh-ONEN: Hivyo wakamuuliza, “Utafanya ishara gani ya muujiza, ili tuione tukuamini?
    Utafanya jambo gani?
  wbi-wbi: Vakam'buula vakati, “Ghuhufia ikivalilo kiki tukyaghe neke twitike? Lino
    ghuhufia ikivalilo kiki?
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, yĩre terɑ̀ kɑɑ sun sɔ̃ɔsi kpɑ su kɑ nun nɑɑnɛ doke.
    Nɡe sɔmbu terɑ̀ kɑɑ ko.
  eng-KJVCPB: They said therefore unto him, What sign shewest thou then, that we may
    see, and believe thee? what dost thou work?
  kgk-NT: 'Upéi judeu kwéry: —Néi, he''i, —Mba''éixa ne rembiapo porã-ta heroviapyrã-rupi,
    orohexa va''erã orogwerovia hagwã. Ehexa uka ore-vy nde pu''akaha-rupi ne rembiaporã
    oropondera hagwã hese.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: A dee mmoori ari vookaraivai iinai fai
    ta teeda a itaa kua kiannaivaara kutaavaivee kiaarannee? E aanii mmoorivai iinarannee?'
  cpy-cpy: 'Eekiro rojampi-teeta-tziiri, ikantee-tziri: “¿Iitama pitajonka-wentanteri
    eeroka nokemijan-tanteemiri? ¿Oetaka pantayi-tziri?'
  ekk-PKP: „Missuguse imeteo sa meie jaoks teed, et saaksime sind uskuda? Mida sa
    oled võimeline tegema?“ küsisid nad.
  mpx-mpx: 'Yaka gamagalau hi baek elana hi ba, “Ginol yawiyawi etega u ginol, inoke
    naha kite ge naha abulilek-agiwa. Tubumeyau valila aanan toto manna hi an uleya,
    i ola Buki Bwabwalena ana baaba i ba: ‘Aanan i loem labulabumwa i pek hi an.’
    He hauna gun owa nasi nu ginol?”'
  wbp-wbp: Ngula-jangkaju, yardalu payurnu Jijajiji, “Ngulaju ngula-juku. Nyiyalkunpa-nganpa
    milki-yirrarni nyuntu-nyangu-kurlurluju yartarnarri-kirlirliji, ngula-warnuju
    yungurnalu milya-pinyilki jaruju kuja kanpa wangka junga-japa marda?
  luo-luo: Kuom mano negipenje niya, “Kara en hono mane ma idwaro timo mondo wane
    eka wayie kuomi? Angʼo mibiro timonwa?
  nhe-NT: 'Huan inijuanti sampa quiilhuijque: ―Quema tijchihuas más tlanescayotl para
    tiquitase, huajca timitzneltocase. ¿Huelis titechtlamacas queja Moisés huejcajquiya
    quintlamacayaya tohuejcapan tatahua mojmostla ipan nopa huactoc tlali campa ax
    tleno eli? Pampa ijcuilijtoc ipan nopa amatl para ya quinmacac tlacualistli tlen
    huetzqui tlen elhuicac.'
  aii-aii: 'ܘܐܵܢܝܼ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܘܼܕܝܼ ܢܝܼܫܲܢܩܵܐ ܒܸܬ ܥܵܒ݂ܕܹܬ ܕܗܲܡܸܢܲܚ ܒܝܼܘܼܟ݂؟
    ܡܘܼܕܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ؟'
  esk-NT: Tamatkua kiugaat, “Sumik qiñikkiġayaqpisigut quviqnaqtuamik saŋŋipkun, uvagut
    qiñiġlugu ukpiqsritḷasriḷuta ilipnik. Sumik iñiqtaqaġayaqpich?
  msb-msb: Kaya naghurunga pa sinda, “Nano man na milagro an ikapakita mo sa amon
    agod magtuod kami sa imo? Abir, nano an hihimuon mo?
  cpa-NT: 'Jøng² ca¹juúh² dsa² jue¹²: ―¿Nai¹² juu¹² juøh¹² jmóh³hning? Di³ jøng² hé³
    báh³ jnieh³ jǿg³ quiánh²hning, na³ma²ca¹ne¹³ jnieh³ juu¹² juøh¹² jøng². ¿He² juu¹²
    juøh¹² jmóh³hning?'
  dso-dso: ସେବେଲା ସେମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏନ୍ତି ବଇଲେ ଆମେ ଜେନ୍ତି ବିସ୍‌ବାସ୍‌ କର୍‌ବୁ,
    ସେଟାର୍‌ ପାଇ ଆମ୍‌କେ କାଇଆଲେ କାବାଅଇଜିବା କାମ୍‌ କରି ଦେକାଇପାରୁସ୍‌ କି ? କ କାଇଟା କରିପାରୁସ୍‌
    ?”
  meu-meu: Idia ese ma e nanadaia, eto, Toana be dahaka ba karaia, baia itaia, hena
    baia kamonai henimu? Oi dahaka bo karamu?
  yva-NT: Naije wo anajo akato ware, “Anapaporainyo rui mirati nyare Nyo raroron indamu
    reamo raen muno reamanave Nai? Animaisye mirati nyare Nyo rave?
  dgc-dgc: “Ey anya,” kagi de, “éng gustu mo a maniwala kame diko, éy gemtén mo i
    tanda a kataka-taka. Mara du apo tam to araw, to pégiyan de ta ilang a lugar,
    éy pinépakan side ni Moises ta mana a gébwat ta langet. Saya i kagia ta kasulatan
    na Diyos. Nadid,” kagi du tolay “éng meta me ka a magimet ta kona sa a tanda,
    éy maniwala kame diko.”
  zpm-NT: ―Teḻne scaw ―rëb zho―, none dziaṉlo no guṉ luu nzian milagr, zeeṉa gliladz
    no luu. ¡Nligaa peet milagr nroob gard dziaṉ no guṉ luu!
  hix-NT: Àro ke, onà wyaro nketxkon hatà, àwya. Omoro rma, noro nànyaketxho me osonyhoko,
    amna wya, ketxkon hatà. Noro yahoxetà xenyhoko. Amna nenyehtorà rotho txeryko,
    amna nenyàr me. Amna wya xenyetxhe, noro mok hamà kehe amna, ohoko, ketxkon hatà.
  sim-sim: Urik limu mbara, �Os mbele mbele ma undahi ambu ondon mi una ambu nahi,
    nir mbeek mashi mihin ni misihi ni tiyakwa ambu nir. Hako os lal nga mi unak ni
    heye nahi, ambehoma, ni tiyakwa mira.
  npi-ULB: यसैले तिनीहरूले उहाँलाई भने, “तपाईंले कस्तो किसिमको चिह्न‍ गर्नुहुनेछ,
    ताकि हामीले देख्‍न र तपाईंलाई विश्‍वास गर्न सकौँ ? तपाईंले के गर्नुहुनेछ ?
  cgc-cgc: Insa ta mga ittaw, “Ino katingalaan na mabuat no aged may makita kay na
    pamatuod para mapati kay ki kaon? Ino gid buaten no?
  tim-tim: Hain dâmbo hin magaŋi, “Hain aregât benŋe kulem keiŋe keiŋe siâ memenâ
    âmâ ekmâ nâŋgâ giŋne. Akto gain gain memenâ ekmâ heŋgemgogiŋne?
  yor-yor: Nígbà náà ni wọ́n wí fún wọn pé, “Iṣẹ́ àmì kín ní ìwọ ń ṣe, tí àwa lè rí,
    kí a sì gbà ọ́ gbọ́? Iṣẹ́ kín ní ìwọ ṣe?
  wos-wos: Wungi wandéka di wa, “Méta hambuk jémba yamét xe nani ménika jémba sarékétame?
    Méta yataméni?
  emp-NTPO: 'Maʌ̃ carea ãdjirãba Jesua iwid̶isid̶aa: –¿Bʌa dairãa cãrẽda unubi bʌ
    bed̶ea ĩjãnamãrẽã? Dadjirã drõã naẽnabemaba ẽjũã põãsa ewaraga b̶ʌd̶e manáda cosid̶aa.
    Ãcõrẽ Bed̶ead̶e jara b̶ʌa: “Idjia bajãnebema paʌ̃da diasia ãdjirãba cod̶amãrẽã.”
    ¿Bʌa cãrẽda oi?–'
  eng-F35: 'So they said to Him: “Well then, what sign are you going to do so we may
    see and believe you? What are you going to perform?'
  ind-ind: Mereka bertanya lagi kepada-Nya, “Keajaiban apa yang akan kamu lakukan?
    Tolong buktikan! Supaya dengan melihat, kami bisa percaya kepadamu.
  pes-OPCB: 'گفتند: «چه نشانۀ معجزه‌آسایی به‌عمل می‌آوری تا آن را ببینیم و به تو ایمان
    بیاوریم؟ چه عملی انجام می‌دهی؟'
  mpt-mpt: i baabaniba Sinanggwano nib faninwali ibuantem ye bianiba imeno niniino
    manao unam binibbiobe. Gode buk temo weng mako baanoa Imeno abilim danoa tlebua
    Mosese okayebea unam binibbiobo ge baanobio otane kobole dabalim imen ota oyebta
    dowonobsobe. Kobo fatnamin okok sum ota klaneba ni watem tekein kenoba Gode titilo
    bain omkleta klanebobe genomabbione? gesiba
  ssx-ssx: Mo wanda꞉halima꞉ ipika꞉ pi hombo peaaso alota꞉ Nikana꞉ma꞉ neke pa꞉ta꞉ hone
    tulamonoyeke eki wele pita꞉la꞉eki ma꞉nda꞉ nikana꞉ma꞉ handomono pilipikipe lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, mɑɑmɑɑke yoomɑi ɑɑ ce kɑ yɔɔ ku bɑ kɑ dɑsiɛ nɑɑnɛ. Mɑ̀
    icɛ yoomɑi ɑɑ ce.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମେଇଂ ଆମେକେ ସାଲ୍ୟାକୁ ଆର୍‌କେ “ନାଁନେ ଡାଗ୍ରା ନେଁ ଡିରକମ୍ ବିସ୍‌ବାସ୍
    ନେଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌‌ସା ଆନେକେ ଡିଡି ଇରିୟାତୁଗ୍ କାମ୍ ଆସୁଏ ନାୟାଏ ? ବାସଙ୍ଗ୍‌ ମେଁନେ ଡିଙ୍ଗ୍
    ନାୟାଏ ?
  gof-RNT: Entti zaaridi, “Nuuni be7idi, nena ammanana mela ay malaata ne bessanee?
    Ne ay oothanee?
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କୁଲିକିୟାକ, “ଆମାଃତାଃରେ ଆଲେ ବିଶ୍ୱାସେ ନାଗେନ୍ତେ, ଅକ ଚିହ୍ନାଁମ୍‍
    ଉଦୁବେତାନା ? ଆମାଃ ଚିକାନ୍‌ କାମିତେଲେ ବିଶ୍ୱାସ୍‍ ଦାଡ଼ିୟାଃ ?
  gah-gah: 'Loko lokago, láa liki li amemó: Alévolé suni makó ale utó okako, ánigokinake,
    geikumú gele guni itune. Nana hoza makó alitane.'
  lcm-lcm: Na kila sui ia ta, “Au na saka abis i vilvil ataping an kula abis ia asukang
    val akanangai, asi kamem arai na namem lomlomon tatam? Nei, ku vil a sa?
  aer-aer: Itne anteme ikwere angkeke, “Yewe, arne mwerre akngerre awethe mpwaraye
    yanhenge anwerne aretyeke arratye itelaretyenhenge unte apetyeke Ngkarte-ngentyele.
    Arne mwerre anthurre iwenhe-ame unte mpwaretyenhe?
  qvc-NT: 'Chayshina niptinmi, paykunaqa tapurqanllapa: —¿Ima laya milagrutam atingi
    rurayta, chayta rikashpa, qambi kriyinayllapaqa? ¿Mayá, imatam ringi ruraq?'
  tgl-ULB: Kaya sinabi nila sa kaniya, “Kung gayon anong tanda ang gagawin mo na maari
    naming makita at maniwala sa iyo? Ano ang gagawin mo?
  cbs-NT: 'betsabun ninkama ana yukakin: —Min Dios anuadan, nuku ikunwanmakatsidan,
    ¿jawa jawen unanmati min nuku axunkin kayati wamatidumen, nun mia jawen taexun
    ikunwanunbunan? Nukun yusinan Moiséskidi mia yuinun ninkawe. Janu tsua jiweabumanu
    nukun xenipabu jatu iyuyama jadi jiweabun Dios anua maná dudu butea pikubaunibuki.
    Jaska wanibu kenekin: “Pimakin nai anua Moisin misi jatu pimakubaunpauniki”, iniken
    damiwakin ¿Moisés min binua ikai?— akabu'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u i: ―‍¿Na seña kaxtnu''u ni, sukan‑va''a jin kuni
    sa te jin kandija ña''a sa? ¿Nde a ka kuu ja sa''a ni?'
  nnq-nnq: Ngabannengela, “Mpakutenda ikobo nike kupala tibone tunhwamini? Mpakutenda
    nike?
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩiro, o biro cʉ̃re ĩi jãiñawa ñucã: —¿Teere ĩari,
