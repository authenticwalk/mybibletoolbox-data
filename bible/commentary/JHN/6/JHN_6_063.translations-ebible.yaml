verse: JHN.006.063
translations:
  kpx-kpx: Iale di louge evive. Ataeau bae atae vaveve kemo ukolikoli malelivebene.
    Isito Munana Tumu igaemo ataeabuna ukolikoli malei. Di laheho louale keu Munana
    Tumue hoto. Iale lana ke eviliege ukolikoli maleve.
  okv-H: Eto visi na nei do mane ikaguja te Ahihi na vasiri ikaguja avoeto na ke erena
    amo ahihi te vasiri te amita ke avo erena.
  tbo-tbo: Alugo Woiyawa luyagohana memewahagana lawa e welewelehi. Ega emoemotana
    po lawa tunawahi hina waya. U baha anohi, lawa hai luyagohana memewahagana binei,
  mal-C: ജീവിപ്പിക്കുന്നത് ആത്മാവാകുന്നു; മാംസം ഒന്നിനും ഉപകരിക്കുന്നില്ല. ഞാൻ സംസാരിച്ചിട്ടുള്ള
    വചനങ്ങൾ ആത്മാവും ജീവനും ആകുന്നു.
  grc-SR: Τὸ πνεῦμά ἐστιν τὸ ζῳοποιοῦν, ἡ σὰρξ οὐκ ὠφελεῖ οὐδέν· τὰ ῥήματα ἃ ἐγὼ ⸂λαλῶ⸃
    ὑμῖν, πνεῦμά ἐστιν καὶ ζωή ἐστιν.
  bgc-bgc: आत्मा ए सै जो देह नै जीवन देवै सै, देह का कोए महत्व कोनी, जो वचन मन्नै
    थारैतै कह्ये सै, वे आत्मा सै, अर जीवन भी।
  khz-khz: Palagu Palaguna na maguli evenirana; tauniparana ati pene veakavara. Au
    na avaikilamina kilara Palagu, e ira aorai maguli emiana.
  deu-TKW: Der Geist ist es der lebendig macht, das Fleisch nützt nichts. Die Worte,
    die ich zu euch gesprochen, sind Geist und sind Leben.
  zsr-NT: Le nac queëꞌ Dios Böꞌ Laꞌy nac le runn queëliꞌ yöl‑laꞌ naꞌbán. Le nac bëlaꞌz
    cutu caꞌ nu uzíꞌ xbey. Yuguꞌ didzaꞌ naꞌ bë́ꞌlenaꞌ lbiꞌiliꞌ nacgac queëꞌ Dios Böꞌ
    Laꞌy len tunn quegac bunách yöl‑laꞌ naꞌbán.
  lin-lin: Ezali Molimo nde apesaka bomoi ; mosuni ezali na eloko te. Maloba oyo nalobi
    na bino ezali Molimo mpe bomoi.
  hns-NT: Khaalie djanam paawe me faida na hai. Bakie Pawietr Aatma sattja djiewan
    dewe hai. Djaun baat ham toelogse batailie hai, oe toelogke aatma djiejaawe hai.
  noa-E: Magnaa warre amag, Mua mag mʉch mod khöpi jaau chirʉm chan mʉch mod chaarta
    jaauba chirʉmgui ajim. Mʉ modon chadcha pãrau khöwiajã jãgua chan bʉ̈ʉrjã pãar
    peerdʉ aubajugui ajim, Ẽwandam Akharauta õor iiupiejeewai. Mag mʉ mod chaarta
    khöju khĩirjuju khãai, cha mua pãach kõit ʉdʉraa mʉch thõopiju jaau chirʉmta ʉ̈khapi
    chirʉmgui ajim, chi mag ʉ̈kha nʉm khʉʉnauta Ẽwandam Akhaar õor iiupiejem wai nʉisiju
    aawai.
  eng-EMTV: It is the Spirit who makes alive; the flesh profits nothing. The words
    that I speak to you are spirit, and they are life.
  mib-NT: Máá ánuá ñayuu cúu jeē sáha jeē técu i. Chi yɨquɨ cúñu i tu jéjníñu cuɨtɨ
    súcuan. Te tāca jnúhun ni cahān rī jiín ró cúu jeē quéndōo vāha ánuá rō, te cotecu
    rō nɨɨ́ cáni sáha.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् आबिॽरो, कर मे़न्‍छाम्
    थुम्‍मिल्‍ले़ थेआङ् चोःक्‍मा मे़सुक्‍तुन्‍लो॥ इङ्‌गाॽ मे़त्‍निङ्‌बा पाःन्‍जाक्‍हाॽ
    याम्‍साम् नु हिङ्‌मन्‍लो॥
  xnj-xnj: Mpungu Msopi ndi mweileta wumi, makakala ga mundu nakuhotola chindu. Malovi
    genikuvajovela ndi ga Mpungu Msopi na gileta wumi.
  mmx-mmx: Loroonan Kaala im taba limixin mi lorooro. Limixin kusuk mun kopmen dina
    epovo na lok tooro di. Levelinga nenia a vaase vam nimi min, neni levelinga at
    Loroonan Kaala la at lorooro.
  cbr-NT: '''Ëx ënë menu ''aish uni ''icë cupíshima ''ëx bamatancëx baísquiti cupí
    camina ainan ''aish xënibua ''aínbi Nucën Papa Diosbë ''iti ''ain. ''Ën a ñuiquin
    mitsu cacë ñucama ax ca anúnmi ''ëmi catamëti ''ën sinánsaribi ''aish xënibua
    ''aínbi Nucën Papa Diosbë ''iti, a ''icën.'
  tee-NT: Pus ju Spiritu Santu yuchi ju xt'ak'a ju atsucunti jonk'alhita. Ju tu'u'
    ixlacata ju quilacatuna'an jantu lai xt'ak'a ju atsucunti jonk'alhi tus lact'iyan.
    Ju chivinti ju iclamavasalaniyau pus ixlacata ju mi'alhunut'an junita chai yuchach
    ju xt'ak'a ju atsucunti jonk'alhita.
  eng-LSV: It is the Spirit that is giving life; the flesh does not profit anything;
    the sayings that I speak to you are spirit, and they are life;
  cak-NT: Ja ri espíritu niyo'n ruc'aslen ri ich'acul, ri ich'acul xa can manak rakalen.
    Y ri Espíritu ri niyo'n ri ketzij ic'aslen, ja ri tzij ri jenu'in chic chiwe.
  pah-NT: Tupana'ga ra'uva omboheaporog̃ita pyahu yvyakotyve'g̃a mongovo. Yvyakotyve'g̃a
    nomboheaporog̃itapyahui ojipe'g̃a mongovo, ei ga. Pe nhinhi'ig̃a rendukaturame
    ji pe mboheaporog̃itapyahuukari Tupana'ga ra'uva pe pe mongovouka.
  sja-NT: Tachi Ak'õre Jaurepa eperãarã ichita chok'ai p'anapipari. Tachi k'ĩradoopa
    apida ichita chok'ai p'anada-e pai. Mɨa jaradak'a parãpa mɨ k'ap'ɨa k'oruta pɨrã,
    pia jarait'eera, mɨde wãara ijãaruta pɨrã, Tachi Ak'õre Jaure cheit'ee parã ichita
    chok'ai p'anapide.
  xed-xed: Sulkuma Lazglafta ta vla hafu, haɗ sana skwi laviŋ mnda səla ta magata
    wa. Na gwaɗa mnaghuna yu na ná, Sulkum nda hafu ya.
  glk-glk: روحه کی زندَه کونه، جسم فایده‌یی نأره. حرفأنی کی من شمره بوگفتم، روح و
    زندگی‌یه.
  mks-NT: Na̱sa̱ha̱n Ndióxi̱ in ínima̱ nu̱ú in in ña̱yivi ña̱ ná chindeé a̱ na̱ ndinducú
    na̱ mé á. Joo yiquí cu̱ñu ña̱yivi co̱ chíndeé toho a na̱ ndínducú na̱ mé á. Ta
    tócó ndihi ña̱ na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱ cúú á ña̱ cuu xi̱nu̱ ini ínima̱ ndo̱
    ña̱ ná catacu ndó a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: No Tanuo tane God i ter no nilon. Ira dades ta ira turadi a linge bia mon.
    Ma karek iou te hinawase mu waing mu nage hatur kawase no nilon na tanuo.
  bmu-bmu: “Uŋa Töröŋi yaŋön ambazip mem gulim eŋgimakza. Iŋini gölme ambinöhök ahuba
    busuŋinambuk akzemö, ahuahu dölökŋe qahö ahuba nanŋini ösumŋinan öne letota Suepkö
    buŋa ahak mi qahöpmahöp. Uŋa Töröŋan malmal köhöikŋi eŋgizawi, nöŋön keu kötŋi
    mi jim tuaribi möta malget.
  dgz-dgz: Mame Guewa Woup Seniwa yonen inak muniwan, go nu etunua inak da ya muniniwa.
    Ne inak nopewa wadiaena ame God Guewa aroewa gapan tavewa arogameta, amba nop
    ame inak muniniwa.
  eng-GNV: 'It is the spirite that quickeneth: the flesh profiteth nothing: the woordes
    that I speake vnto you, are spirite and life.'
  zaa-NT: Álahua biỹa cosa material ní nua' runna la'labàni, sino Espíritu Santo ba
    ènni'ą' runi qui'ni gata' la'labàni espiritual qui' ca enne'; ca titsa' nu chi
    pá'a' le nna ná cą espíritu nna la'labàni nna.
  eng-WEBSTER: 'It is the spirit that reviveth; the flesh profiteth nothing: the words
    that I speak to you, they are spirit, and they are life.'
  guh-guh: Espíritu Santo baja cajena pejamatabëcueneta jivi xaina matacabi apo pevereverecaejava.
    Ëjivi raja pejamatabëcueneta apo caëjëpaetsi pexainaenexa matacabi apo pevereverecaejava.
    Patacatsipaebilivaisi baja cajena papecatsijamatabëjonenexa picani, panexainaenexa
    matacabi apo pevereverecaejava.
  bon-bon: Aceji Seemo te biname bine ireclota me jaawenimuge, teepi teeme ca äblicäco
    nuuja gwidape wawena. Cane lui mene bii jijananinine, Aceji Seemo piiyepu ireclota
    cama.
  nhw-BL: Nimechilhuiyaya para san Itonal Toteco huelis temacas nemilistli yancuic
    catli amo quema tlamis. Para se quicuasquía catli nelía nonacayo amo temacasquía
    nemilistli. Nimechilhuijtoc ni camanali para xijmachilica ipan amotonaltzitzi
    pampa nepa ipan amotonaltzitzi nocamanal anmechmacas nemilistli yancuic para nochipa.
  swh-ONEN: Roho ndiye atiaye uzima, mwili haufai kitu. Maneno haya niliyowaambia
    ni Roho tena ni uzima.
  wbi-wbi: Umhepo ghwa Nguluve ghwe juno ikuvapeela avaanhu uvwumi uvwa fighono fyoni.
    Ingufu sa muunhu nasingampeele umuunhu uvwumi. Amasio ghano nivavulile ghikuvapeela
    umue kuuva nu mhepo ghwa Nguluve, ghwope ikuvapeela uvwumi.
  bba-bba: Hundewɑ yɑ rɑ tɔnu ko wɑso, wɑsi kun ɑre ɡɛɛ mɔ. Gɑri yi nɑ bɛɛ sɔ̃ɔwɑ,
    hundewɑ, wɑ̃ɑrɑ mɑɑ.
  eng-KJVCPB: 'It is the spirit that quickeneth; the flesh profiteth nothing: the
    words that I speak unto you, they are spirit, and they are life.'
  kgk-NT: —Nhandejáry Nhe'ẽ Marangatu tee va'e ko nhane moingove va'e. Ha nhande kwéry
    katu nhandejéhegwi mba'eve ndajajapói va'e. Ha xe nhe'ẽ katu pehendu ramo opyta
    pende py'a py'apy-rupi nhe'ẽ marangatu ramo. Pene moingove va'e ave xe nhe'ẽ.
  waj-waj: Anutuuqaa Mmannasaivoono vaidi variraivaa vaidiivaa mmiivaivee. Nnabaivoono
    mmanna nnabavaivee. Na kiau kua aavo Mmannasaivaa roosiivai. Fai tupatupaa variraivaa
    ngii minaravai.
  cpy-cpy: Okaatzi nokenkitha-takoyi-takimiri, rootaki kantako-tachari okaatzi añaashire-takaan-tatsiri,
    kaari awatha-perori nokenkitha-takotzi, tekatsi oetajaantyaa awatha. Tema nokenkitha-takota-tziiro
    awentaa-shire-taantsi kaari koñaani-tatsi, añaakaan-tatsiri.
  ekk-PKP: Vaim annab elu, füüsiline ihu ei anna midagi. Sõnad, mis ma teile rääkinud
    olen, on vaim ja elu!
  mpx-mpx: Yehoba Yayaluwana iya te bosowaina yawal ni pek gamagalau elal, gamagalau
    totoliya nige bosowailiya. He baaba bolo ya baunanagil eliyamiu iya Yehoba Yayaluwana
    ge yawal ni pewa.
  wbp-wbp: Ngulaju Kaatu-kurlangu-miparlu Pirlirrparlu kajana yinyi yapaku wankaruju
    tarnnga-parnta. Kulalpa-pala-nyanu nyarrparlu yapa-jarrarlu yungkarla wankaruju,
    lawa. Yimi ngaju-nyangu yangka kujarna-nyarra yimi-ngarrurnu ngajulurlu, ngulajurna-nyarra
    Kaatu-kurlangu Pirlirrpa-kurlu yimi-ngarrurnu nyurrurlakuju. Nyanungurlunya nyanungu-nyayirnirli
    kanyarra yinyi wankaruju Pirlirrparluju.
  luo-luo: Roho ema chiwo ngima; to dhano ok nyal gimoro. Weche ma asewachonu gin
    mag Roho kod ngima.
  nhe-NT: Niquijto para san Itonal Toteco huelis temacas yolistli yancuic tlen ax
    quema tlamis. Intla se quicuasquía tlen nelía nonacayo, ax quimacas yolistli.
    Nimechilhuijtoc ni tlajtoli para xijmachilica ipan imotonaltzitzi pampa ipan imotonaltzitzi
    notlajtol inmechmacas yolistli yancuic para nochipa.
  aii-aii: ”ܪܘܼܚܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܚܲܝܹ̈ܐ، ܦܲܓ݂ܪܵܐ ܠܹܐ ܝܠܹܗ ܡܸܢܕܝܼ. ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗܲܡܙܘܼܡܹܐ
    ܝܘܸܢ ܥܲܡܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ ܝܢܵܐ ܘܚܲܝܹ̈ܐ.
  esk-NT: Ipqitchuaq Irrusriq iñuułiqaqtitchiruaŋuruq. Timi iñuułiqaqtitchiñġitchuq.
    Uqałhich ilipsitñun uqautigianikkatka Irrusriurut, suli iñuupkaġisipiaġaasri.
  msb-msb: An Espirito Santo amo an nagahatag sin buhay hasta na lang. Dili ini mahimo
    san tawo. An mga surmaton na ginsabi ko sa iyo hali sa Espirito kag makahatag
    san buhay hasta na lang.
  cpa-NT: Jmi²dsí² quián² báh³ jniang³ cuø¹² bí² hi² ŋi³niang³ jniang³. A¹jáng¹ hi²
    chi² bí² cuø¹ jmø²ŋǿ¹². Lǿa¹² ca¹lah¹jǿ¹ jǿg³ ma²ca¹juǿi²jni hniah¹² ju³lah lǿa¹²
    jmi²dsí². Di³ cuø¹² bí² jǿg³ ha²lah ŋi³niang³ jniang³.
  dso-dso: ପର୍‌ମେସରର୍‌ ଆତ୍‌ମାସେ ଜିବନ୍‌ ଦେଇପାରେ । ମୁନୁସର୍‌ ବପୁ କାଇଟା କରିନାପାରେ । ପର୍‌ମେସରର୍‌
    ଜିବନ୍‌ ଦେବା ଆତ୍‌ମା ତମେ ଜେନ୍ତାରିକି ଜାନି ପାର୍‌ସା ? ସେଟାର୍‌ପାଇ ମୁଇ ଏ କାତା କଇଲିଆଚି
    ।
  meu-meu: Lauma ese mauri e havaraiamu; tau-anina na asi ena hahenamo. Lau ese na
    hamaorolaimui herevadia na lauma bona mauri;
  yva-NT: Anawayo Vambunine wemirati mo kove raunande indamu vatane ukova no tawan,
    yara vatano mine so wo kove umaso raunande kakai weye awa vambunine mamaisye ramu.
    Sya ayao syo raura wasaije so Anawayo Vambunine mo raunande, muno omamo mbambunin
    indamu mo kovo nuge nuganui raunande wasai.
  dgc-dgc: Tu ikébuhay na tolay éy Espiritu na Diyos. Tu bégi éy éwan tu kabuluhan
    a makabuhay ta tolay. Nadid, tu kinagi ko dikam, éy gébwat ta Espiritu, éy makabuhay
    ya ta tolay.
  zpm-NT: Espíritu Sant rneedz guieḻmban lo to, teḻne guieṉd espíritu peet nond xcuerp
    to, sac bëëlse naca. Ni grë diidz ne bne naa lo to, lëëw nac Espíritu, ni lëëw
    gneedz tib guieḻmban ne gdziṉd dze lozh lo to;
  hix-NT: Tuhnye kehtxoho hoye rohra, ekato me kehtxoho hoye ro haxa ryhe, tonyxerye
    tehxan hamà. Rorwonà ryhe, ronekarymatxho rma, ekato me naha. Ekato me tehxemà
    rma, karyhe roro harha oynye kom me naha, kekon hatà.
  sim-sim: Masikome Avui Wasilakahi ermba ermbak linda oson handa ria. Ma misambik
    fehe lar mbeek oson handa ambu ri, wahau. Hako mashi os a sawewak ji misiwa oso
    Masikome nga ermba ermbak linda nga jirin handa sir.
  npi-ULB: जीवन दिनुहुने त आत्मा नै हुनुहुन्छ, देहले त कुनै पनि लाभ दिँदैन । मैले
    तिमीहरूलाई बोलेका वचनहरू आत्मा हुन् र तिनीहरू जीवन हुन् ।
  cgc-cgc: Dyos Ispiritu Santo an gaatag ta kabui. Mga ittaw an a, dili maimo na danen
    mag-atag ta kabui. Bisan kino na magpati ta ake na ambal, Dyos Ispiritu Santo
    an magpabilin naan ki kanen daw mag-atag man ta kabui na ula katapusan.
  tim-tim: Akto nâŋgâ nâŋgâyeŋe akto han biwiyeŋande den nâŋgâm lokowaigât kârikŋe
    bo tatyeŋgimap. Akto Anutugât Heak yâkŋe konok manman mem miawakyeŋgimap aregât
    yâk den makyeŋgimap ina denne biwiyeŋân totokombo manman âlepŋe miawak yeŋgiwiap.
    Dennande tânyeŋgumbo Heakŋe akto manman kârikŋe miawakyeŋgiwiandat.
  yor-yor: Ẹ̀mí ní ń sọ ni di ààyè; ara kò ní èrè kan; ọ̀rọ̀ wọ̀nyí tí mo sọ fún yín,
    ẹ̀mí ni, ìyè sì ni pẹ̀lú.
  wos-wos: Godna Hamwinya hafu huli mawuli hwendét, du takwa huli mawuli hérae di
    jémba retandi, wungi re wungi re. Taku séfina joo guniré yikafre yamba hurukéndé.
    Gunika wawun hundi wu Hamwinyana hundi dé, huli mawuli hwetekwa hundi dé.
  emp-NTPO: Ãcõrẽ Jaurebʌrʌ zocai b̶ai arara diabaria. Naʌ̃ djaraba diacaa. Mʌ̃a bãrãa
    jaradia b̶ʌra Ãcõrẽ Jaureba zocai b̶ai ara dia b̶ʌd̶ebemaa.
  eng-F35: The Spirit is the One who makes alive; the flesh does not benefit anything.
    The words that I speak to you are spirit, are Life.
  ind-ind: Karena apa yang tadi Aku ajarkan kepada kalian berasal dari Roh Kudus.
    Ajaran-Ku itu mempunyai kuasa Roh untuk memberi kehidupan. Segala usaha manusia
    tidak bisa memberi hidup. Yang memberi hidup kepada manusia adalah Roh Kudus.
  pes-OPCB: فقط روح خداست که به انسان زندگی جاودانی می‌بخشد. از تلاشهای انسانی فایده‌ای
    حاصل نمی‌گردد. سخنانی که به شما گفتم، روح و حیات هستند.
  mpt-mpt: Nakaia unangai imalo afen smike mo dobonibta amit blibbabe. Gode Hob eta
    i afen smike dobye biota amit bliobe. Ne Gode Hobe inamin namin weng ele baabei
    olo ibo wentib mole afen smike doboniba amit nomabiobe.
  ssx-ssx: Loke mindikima꞉ta꞉ niki tamba꞉ mea꞉peke na yelieke. Mo hande Sipitidima꞉
    kone da꞉taapeke ya꞉la꞉me. I̱ma꞉ iki pa꞉ta꞉ loa꞉ pi manuta꞉ Sipitidina꞉eki make
    da꞉taapekeeki make loa꞉me.
  mkl-mkl: Hundei í yɑ muɑ inɛ kuwɛɛ, ɡbuɡbɑ̃i ɑmɑnɛ kù jɛ nkɑ̃mɑ. Nɔ ide iyi ǹ sɔ̃
    ŋɛu wee hundei, nɔ nŋui í jɛ kuwɛɛ.
  gaq-gaq: ମାତର୍‌‌ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ପାରାନ୍ ବିୟାଏ । ରେମୁଆଁନେ ବପୁ ମେଃଡିଗ୍‌ ଡିଙ୍ଗ୍ ଆୟା
    ଣ୍ତୁ । ଇସ୍‌ପର୍‌ନେ ଆତେନ୍‌ ପାରାନ୍ ବିନେ ଆତ୍ମାକେ ପେଇଂ ଡିରକମ୍ ମ୍ୟାପେୟାଏ ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍
