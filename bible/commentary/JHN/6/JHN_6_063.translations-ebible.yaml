  eng-WEBU: It is the spirit who gives life. The flesh profits nothing. The words
    that I speak to you are spirit, and are life.
  gnw-NT: Jaeño Espíritu Santo ipuere umee tecove opa mbae vae. Yanderete ipuere'ã
    umee yandeve cua nunga tecove. Cua amɨmbeu ma peve vae ɨvɨ pegua'ã co. Jae co
    tecove opa mbae vae pegua —jei Jesús—.
  mux-mux: “Minéle-ni kona molku puli ulu-pulele silimú; kangiele-ni kona molku pungí
    ulu te naa telemú. Na-ni enindu ung nindu akuma kona molku mindi puli ulu-pulele.
    Akuma eninga numanuna suku pemba kene eni mini pali kona molku mindi pungí.
  maj-NT: Espiri̱tu̱ Santo̱ ts'ínk'íéntu tík'un xu̱ta̱. Xu̱ta̱ bi, najmi maha̱ ts'ínk'íéntu
    tík'un xu̱ta̱ xinkjín. Én xi kuaxinnu̱u Espiri̱tu̱ Santo̱ nibáha̱ ra̱ ko̱ kui
    ée̱n ts'i̱ínk'íéntu tík'unnu̱u.
  bkq-NT: Deus Ispiritury wâgâ mawânkâ ynynonro modo yeinwândylymo, âdalâ yagâpa nâiehoba
    tâitomoem. Igueduomo, Deus ezaxi idâze awylymo tutuen-honze Deus Ispiritury. Ânguy
    tâwâlâ kulâ âsemagueim lâpeba; ânguy tâwâlâ anientaymba Deus eydâ atoam tâtâhoem.
    Auguehobyry einwânni, aieni modo warâ agâlâ mawânkâ Deus Ispiritury. Deus Ispiritury
    agueduo lelâ akaemo âzemakeoly, aunloenlâ Deus agâ tâitoem tyigueduo.
  kue-kue: Ana yomba kor-meglkwa i God Spiritmo tongwa, ba nangino kongunmo ta paikrukwa,
    na ka ene erme dite moglka i spirit ya te kor-meglkwa ka.
  cot-NT: Oraquea shiretsi, iroguenti anijacaantanquitsica, teequea agavejeji atsino.
    Ariquea oquejetaca nocantajiaquempica imaica, oquejetacaro shiretsi, iroguenti
    anijacaantatsica.
  bnp-bnp: A Hanuna Vure i habi a nimahuri, pali a bakovi i keri. A ngava a taki mua
    vona i vakasiri mua a Hanuna Vure, ra viri i habi a nimahuri.
  apn-NT: Na htem mẽmoj kur kukwak ri kêp Tĩrtũm mẽ wa ixri htĩr tũm nẽ pa ho pa xwỳnh
    kêt nẽ. Rỳ amnhĩ krã hkôt tanhmã amnhĩ nhĩpêx to ho kêp wa ixri htĩr tũm nẽ pa
    ho pa mã xwỳnh kêt nẽ. Tĩrtũm mẽ wa Ixkarõ tãm na hte mẽ hkarõ mã agjê nẽ mẽ ho
    Tĩrtũm wa ixkuri mẽ htĩr tũm nẽ mẽ pa ho mẽ pa mã xwỳnh. Tã ỹ hã na pa ã mẽ amã
    ixkapẽr anẽ. Nom mẽ amã amnhĩ tã kuxi nẽ amnhĩ jarẽ. Tã kot kaj mẽ ixkapẽr ma
    nẽ ixkôt amnhĩ nhĩpêx. Hã kot kaj mẽ nhỹrmã wa ixri atĩr tũm nẽ amex nẽ apa ho
    apa.
  ctp-NT: Ti kwiꞌ tyiꞌi nu ta Ndiose chaꞌ kanun niꞌ kasiya ꞌñaan, kanꞌ lka nu ta chalyuu
    suꞌwe ꞌñaan; ja luꞌuan loꞌo jwersa nu ndiꞌin ti ꞌñaan ―ndukwin Jesús―. Kwiꞌ ngwañaꞌan,
    nchga chaꞌ nu nchkwiǐnꞌ loꞌo wan ni, chaꞌ ꞌin ska nan nu ta Ndiose ꞌin nten lka
    chaꞌ kanꞌ, ska chaꞌ nu xuꞌwi niꞌ kasiya ꞌin nten lka kanꞌ; loꞌo kaja chalyuu kwi
    ꞌin neꞌ xa nu tukwa neꞌ chaꞌ kanꞌ.
  bre-BRG: Ar spered eo a vuhezeka; ar c'hig ne servij da netra. Ar gerioù a lavaran
    deoc'h a zo spered ha buhez.
  opm-opm: Hanip guragure ina teimdapat oh eimat paten ina dasi na nahapatmur. Got
    ohe Yahsup orhor eimat paten ina dasi nahapat hanmur. Nohe ma napor meng morhor
    gurnong eimat paten dasi nahapat meng ohmur.
  bvr-bvr: 'Wurra bubu-borrwa: Wangarr An-mawunga nipiya nyanma wanngu gun-guni; ngarripa
    arr-garla jarra borijipa. Rrapa janguny gun-gata ngaypa ngu-wena nipa waykin wenga
    rrapa minypa wanngu gun-guni.'
  wal-wal: Geeshsha Ayyaanai de7uwaa immees; ashoi ainne go77enna. Taani intteyyo
    yootido qaalai ayyaananne de7o.
  zad-NT: Espíritu c̱he Chioza' cho'e yeḻ' mban c̱he beṉ', ḻa' beli chenna' aga bi
    zakiin. Dill'ka' ba wnia' gonan ka soalen Espírituna' le' na' gat' yeḻ' mban c̱hele.
  kmg-kmg: Sahacte biuczi juju bâbâfua i mi fokac, juju bâbâfua i Mârore gie. No dâŋ
    ŋazaekopac i Mârohec â jujuhec.
  aso-aso: Okode losuvolotiꞌ ogo molo ogaꞌ nouneꞌ monovote neꞌmo nene lute ma hize
    eleꞌ osaꞌminako haza okodine losuvolotiꞌ meꞌmeleꞌne naaꞌ neꞌmosi nene lutine ma
    hize eleꞌ ogo minevoꞌ minevoꞌ minaaꞌ lengemeni dameni do sotoꞌ o-lengedelivoba
    asi minevoꞌ minevoꞌ minaaꞌ nene Oꞌmosoꞌmi Sikalahuꞌ neꞌmovoꞌ do sotoꞌ o-lengedaaꞌ
    neive. Idoꞌ neniꞌ noluvoniꞌ gamazi meve nene Sikalahuliꞌmi amuzosi neivosa minevoꞌ
    minevoꞌ igi minilizaniꞌ aka do sotoꞌ o-lengedelingumuꞌ nene noluve.
  uli-uli: Espritu Santus la ye budoh mo irel Deus mele yema fang molow, ngo mekla
    kkelel yarmat ila tor kofal. Hapatpat ka iy kangalugmi ila be fang ngalugmi Espritu
    Santus le ma fang molow.
  nin-NT: A si Izhi iyo di gri iso tsitsirr. Inina ikpa si di gri iso tsitsirr hen.
    Are ka nggo ingga bre ki imba sa are ka Izhi, na di gri iso tsitsirr.
  tgk-tgk: Ҳаётро Рӯҳ мебахшад ва ҷисм ин корро карда наметавонад. Он суханоне, ки
    Ман ба шумо гуфтам, рӯҳ ва ҳаётанд.
  acu-NT: Yuse Wakani nuke pujut yamarman sukartawai. Antsu aintsu namangkengka tuke
    iwiaakuka pengké pujuschamnawaitai. Wi taja nunaka Yuse Wakani nekamtikramat tusan,
    tura nekas pujut yamarman suramsarat tusan atumin ujaajrume, —Jesús timiayi.
  cak-WNT: Ri ruc'aslen ri ich'acul, ya ri ru'espíritu ri niya'o. Ri ich'acul xa majun
    rejkalen. Yac'a ri ch'abel ri ye nbin chic ka chiwe ye espíritu y ye c'aslen.
  ebk-ebk: Nan Espiriton Apo Dios at hiya nan umichat as fiyag, tay nan taku at maid
    poros pannakafialina ay umichat as fiyag. Nan chiyuycha kenalek kan chakayu at
    nurpu as nan Espiriton Apo Dios ay umichat as fiyag ay maid patingkiana.
  spa-PDDPT: El Espíritu es el que da vida. El cuerpo para nada aprovecha. Las Palabras
    que Yo les dije son Espíritu y Vida.
  ruf-ruf: Ghumuhe we Imulungu kolapfa ughima, ngupfu tsa imunu ng'atsidaha chinu.
    Mbuli tsaniwalongele tsowaghalila muhe na ughima.
  gun-gun: Mba'eta Nhe'ẽ ae rima nhomoingovearã oĩ, ha'e rã nhandero'o ma ha'e rami
    aguã ndovarei. Nami xeayvu vy Nhe'ẽ ha'e tekove re rima xeayvu kuri.
  agu-BL: Ncha'tz qui'c tak' scyeru' kol baj inwankil cyanu', na i yi Espíritu Sant
    ya'stzun yi jun yi na ak'on quitz'ajbil wunak. Nin jun cu'n yol, yi chusu'n yi
    ja wi't wal scyeru', ya'stzun yi na tak' itz'ajbil, nin ya'stzun yi mero bintzi.
  isn-isn: Ingi Ng'wau ng'welu yuyo nuipumyaa u upanga, u Muili shanga wigunaa kintu
    kihi. I makani nai nimaligitilye kitalanyu ingi Ng'wau ng'welu hangi ingi upanga.
  eng-PEV: It is God’s spirit that makes people alive. People can’t do that by themselves.
    And those words that I said to you now, they are from God’s spirit, and if people
    believe those words, they will live with God for ever.
  ilo-ULB: Ti espiritu ti mangmangted iti biag. Awan ti magungonam iti lasag. Dagiti
    imbagak kadakayo a sasao ket espiritu ken dagitoy ket biag.
  pir-NT: Masʉno tiquiro jeripohnare cʉoro catire. Tiquiro pagʉ pehe tiquirore catigʉ̃
