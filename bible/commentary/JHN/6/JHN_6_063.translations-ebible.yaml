  kbq-kbq: Avamu'mo asimura neramie, tavufgamo'a mago'zana eri fore nosie. Nagrama
    tamagrima neramasmua kemo'a, avamu ene kasefa mani'zane me'ne.
  kbh-kbh: Bëngbe Bëtsabe Espíritu entsama ents̈anga chë ts̈abe vida chamotsebomnama.
    Chë cuerpo ndoñe uámana soye quenátsmëna; chë tcbonjáuyana soyënguiñe entsemna
    chë Uámana Espíritbe uajabuáchenana y chë ts̈abe vida.
  ron-LSB: Spiritul este cel care dă viață. Carnea nu folosește la nimic. Cuvintele
    pe care vi le spun sunt spirit și sunt viață.
  pon-pon: Nen me kin kamaureda, a uduk jota katepa. Padak kan, me I kin padapadaki
    on komail, iei Nen o maur.
  nhe-BL: Niquijto para san Itonal Toteco huelis temacas yolistli yancuic tlen ax
    quema tlamis. Intla se quicuasquía tlen nelía nonacayo, ax quimacas yolistli.
    Nimechilhuijtoc ni tlajtoli para xijmachilica ipan imotonaltzitzi pampa ipan imotonaltzitzi
    notlajtol inmechmacas yolistli yancuic para nochipa.
  sps-sps: U Aaven Taabos tsun Tsivon to, Ayei kat fatoto non a mes aaven ya. Puainy
    mes a sikia ta parits iny kat fatoton aaven. Sai tovei, Nyo tsue faamuan of bus
    mami yam tan kat iny nom a toto faman tan aaven.
  wnc-wnc: “Kayuk yutnanga akngae yapii Waung Takwanu unin. Ge gupmae danit takngata
    dua gatandamik. Wena. Wamu wa danit taknga kekekngana kaya. Wamu waakngata akgatandaman
    ginda kayuk yutnanga aknga pake yutning.
  bus-bus: Luda Nini bé è wɛ̃̀ndi kpáḿma, mɛ̀baasi nɛ́ pↄ́kenlo. Yã kɛ̀ má òareenↄn
    Luda Nini kɛ̀ è ń ká wɛ̃̀ndia yã ũ.
  gub-BL: Teko a'e zutyka'i nupuner kwaw oho haw rehe (Tupàn pyr) a'e wà. Tupàn rekwe
    umuigo kar teko (Tupàn pyr a'e wà). Aze pezeruzar heze'eg rehe nehe, Tupàn rekwe
    wixe putar pepy'a pe a'e nehe, pemuigo kar pà (Tupàn pyr a'e nehe, tatahu wi pepyro
    pà a'e nehe no).
  imo-imo: Mini Kake Telimuni koinjo molko kau puli ulu pulumu tirimo; kangimuni koinjo
    molko punge ulure naa tirimo. Nanga nio ungumu Mini Kake Teli tirimo kani aku
    ungumuni eno koinjo molko kau puli ulu pulumu tirimo.
  boj-boj: Qotei aqa Mondor a segi na tamo uŋgasari naŋgi ŋambile enjreqnu. Nuŋgo
    jejamu na niŋgi aqaryaiŋgwa keresai. Ijo anjam kalil e niŋgi merŋgeqnum qaji endi
    Mondor aqa anjam. Anjam dena niŋgi ŋambile oqab.
  eng-DRA: If then you shall see the Son of man ascend up where he was before?
  knf-knf: Uhaaş wi Naşibaţi ujaaŋ uwul ubida, ñaaŋ najën aanwo nin ukoolan. Ŋţup
    ŋi nji nţupanaŋ ŋado Uhaaş wi Naşibaţi na ubida ŋabi ţi an.
  san-KHM: អាត្មៃវ ជីវនទាយកះ វបុ រ្និឞ្ផលំ យុឞ្មភ្យមហំ យានិ វចាំសិ កថយាមិ តាន្យាត្មា
    ជីវនញ្ច។
  arn-NT: Feyti Küme Püllü wülkey ta rumel mongen; fey kuerpu ta falilay rumel mongenngealu.
    Iñche tañi feypipeelchi dungu, fey koneltuley tati Lif Küme Püllü tati wülkelu
    ta rumel mongen.
  zas-NT: Tijbzi por xSprijt Dios rajp bejn guialnaban tiblayaa, bejn ad zileꞌt güün
    laazaman xhienin. Abiꞌ naj por xSprijt Dios zëëd ree diidx ni gunen lojdi, por
    ree diidx guin rajp bejn guialnaban.
  ken-NT: Ɛfóŋó Mandɛm kɛ áchyɛ̀ nɛpɛ́m. Mmʉɛt nkwǎ apu kʉ yɛ̌nyɨŋ. Bɛyɔŋ ɛbhɛ́n
    ngátí bhe bɛ́twɔ̀ nɛ Ɛfóŋó Mandɛm nɛ bɛ́chyɛ nɛpɛ́m.
