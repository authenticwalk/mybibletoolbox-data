  mdy-ETH: ሼምፖ ዒንጋሢ ፆኦሲ ዓያናኬ፤ ዓሲኮ ዎልቄ ጋዓንቴ ዓይጎዋ ማኣዱዋሴ፤ ታኣኒ ዒንሢም ኬኤዛ ቃኣላ ሼምፖ ዒንጋ ዓያናኬ፤
  spl-spl: Yakât otmâ yuwu sâmune nâŋgâŋet. Lohimbi âlâ me âlâŋe yeŋe eŋgatyeŋaŋak
    otmâ manman kârikŋan mannomaihât dop âlâ ki tap. Yakât otmâ Anitâhât Wâtgât mâmâŋahât
    Heak yâkŋak mâmâŋe otyiŋgimu manman kârikŋan mannomaihât dop tap. Yakât otmâmâ
    den yan yu nâŋgâŋetâ bulâŋe otmu Wâtgât mâmâŋahât Heakŋe mâmâŋe otyiŋgimu biwiyeŋe
    nâhâlen katmâ manman kârikŋe mannomai.
  usp-NT: Ri' Lok'laj Jsantil Kakaj Dios ri tiye'w c'aslemal y jun cristian ta' ticwin
    chi jye'ic c'aslemal li. Mak yoloj ri ximb'ij chawechak, ri' ri xij Lok'laj Jsantil
    Kakaj Dios y ri' ri tiye'w c'aslemal.
  zav-NT: Caguə por ni c̱he de'en golɉle beṉac̱h de yeḻə' mban zeɉḻicaṉe c̱hele sino
    šə yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'olen' de yeḻə' mban zeɉḻicaṉe c̱hele.
    Dižə' de'en babi'a len le'e zaquə'ən par yic̱hɉla'ažda'olen' na' əbanḻe zeɉḻicaṉe
    šə šeɉḻe'ele c̱hei.
  sgz-sgz: Kálámul sang, káp kán te rakrakai arwat suri na tari liu singin kálámul.
    Tanián ái Káláu, ái a tari liu mák aliwi kálámul. Má worwor min iakte parai si
    gam, a mon i kán rakrakai artálár suri na tangnai Tanián ái Káláu suri na aliu
    gam.
  kek-NT: Li naq'uehoc junelic yu'am, a'an li Santil Musik'ej. A'an ma̱cua' re li
    tibelej. La̱in xinch'olob xya̱lal che̱ru. Li xinye e̱re yebil cue xban li Santil
    Musik'ej. Cui te̱pa̱b li c'a'ru xinye, li Santil Musik'ej tixq'ue e̱re li junelic
    yu'am.
  blz-NT: Alus Molinas a men mantarai mian tutuo' pore pataka sidutu, taasi' wakana
    mian. Wurung men bantilkonon-Ku kani'i, mase wurungna Alus Molinas men mantarai
    tutuo' pore pataka sidutu.
  poe-NT: Tí Ncha̱kuen Dios mé tjanjon tí kjuachón, a̱ ntá tí nto la ninkehó sínkíhya.
    Na ntá tí nkehe tjétjo̱nka̱rá na mé kuènte tí Ncha̱kuen Dios na mé tjejóchónxin
    chojni.
  san-TAM: 'ஆத்மைவ ஜீவநதா³யக​: வபு ர்நிஷ்ப²லம்ʼ யுஷ்மப்⁴யமஹம்ʼ யாநி வசாம்ʼஸி கத²யாமி
    தாந்யாத்மா ஜீவநஞ்ச|'
  cof-NT: Junni lachi fiquicari seque tenca calaquede! Lachi pucaca fide! tito, lachi
    tsa pucaca tsantitiyoe tie. Lachi pucaca filaquinari, epe jochunae tencaca sonnasa
    carino. Nulachi tencabi lachi fiquica quereinola joe sonnachun. Lachi fiquibe
    sonnano podeilaichunae tie.
  srm-NT: Dee soni dee mi fan ku unu dë, na a sösö sinkii fasi un musu fusutan de
    e. Biga sinkii soni an sa heepi i fii feni di lö libi dë. Ma Akaa soni mi fan
    naandë, nöö ee i tei ën, nöö joo feni di libi u teego.
  qvs-NT: Tata Diospa Espiritun kawsachishunkichi Tata Dioswan kawsanaykichipa. Kikikichilla
    mana atipankichichu Tata Dioswan kawsayta. Chayrayku rimanaynita kreyishpaykichi
    Tata Dioswan kawsankichi.
  zca-NT: Lë' Sprit che'n Dios niza' yalnaban ka' men; chi gat lë' por Sprite, yent
    kwa'n zu' kwerp che'n men; no widi'zh kwa'n nin lo go nzë por Sprit che'n Dios,
    mbaino nile'i niban men dubta' kun Dios.
  cbc-NT: Dios Yeri Espíritu Santo jeto yeri capetieti pũnarẽ cajomasĩ niñami. Camasã
    roque rupaʉ tutuarã nimirãcʉ̃ã, na majũã na yeripʉ jomasĩẽtĩñama na cacaticõãninucũpeere.
    Baipʉa, merẽ mʉjããrẽ yʉ quetibʉjʉapʉ dope bairo yeri capetieti pũnarẽ mʉjãã cacʉ̃gopeere.
  qxo-NT: Nogata jagirayämar quiquillayquicunaga manam ciëluman chäyanquitsu. Yachatsingäcunata
    chasquicuyaptiquim itsanga Espiritu Santo imaypis yanapayäshunqui alli cawaychö
    cayänayquipä y ciëluman chäyänayquipä.
  mox-mox: Vonahaqiaqi, Niboana Gwalagwalana yawai neineimi, ta tomotau edi waiwaiega
    ge adi fata toa vataya ina lobei. Ta baʼe egu vona diavona ʼidiega ana fata Yaubada
    Niboanina ona ʼewea, ta Niboani nana ʼinega yawaimi ona lobea.
  kew-kew: Holi Spirit-mi oro yaalo kagaa pirape kone wasupa nipumi gupaaya-ga pa
    yoganeme niaa madaa naraba mealia. Go nimi lagialo agaamere nimi Holi Spirit-para
    oro yaalo kagaa pirape kone-para mealimi.
  dww-dww: Mamaitua Aruinama tauna vutuna yawasana kenakena nonoḡinama banaga e uteutedina.
    Tubuḡa taunaḡa nam yawasana e utemi. Be taugu yau giuma aba è riuriuemina, inam
    vutuna Mamaitua Aruinama, yawasana e uteutemina.
  nif-nif: Wɨn Kunum Yambattok Woñɨn walɨ wakan kuñgu sɨsɨnɨk wɨn samlak, tɨmbi kwelan
    ama nolɨ wolok sep plaptauktok tuop nɨm. Wɨn natna manda sanɨ-talelet walɨ sep
    tɨmbɨ pañgɨtaumbi, sɨndɨ Woñ wakɨt kuñgu sɨsɨnɨk wɨn gumañ kasɨleañ.
  twi-ASANTE: Onyankopɔn honhom na ɛma nkwa. Onipa ntumi mma nkwa. Nsɛm a maka akyerɛ
    mo yi yɛ honhom na nkwa wɔ mu,
  aoj-aoj: Ambal buꞌunai Godi atiasi neseꞌepa ambal namili pepe andeandeꞌ lifilafi
    dondol. Apaꞌ wafi gawa epesi atis ina asotopalopepa, owaꞌatin. Basef ifimba atif
    aeꞌ agaꞌiefi, ifimba ambal namili lagapaifi fegape andeandeꞌ lifilafii.
  cbv-cbv: Dios ã wahni Tʉ́ini Espíritu cã́acwãíh caolihdih ã booana caá. Cã́acwãjeh
    ĩ́ih caolihdih ĩ jéih booacan caá. Pánihna, wã naáwátdih ñi tʉ́i jenah joyóchah,
    Tʉ́ini Espírituboó ñíih caolihdih ã booabipna caá.
  taw-taw: God Kawnan ne ke gek, binɨb okok pel mɨdtep gebal agak. Mubwak ak tap yokɨp,
    nɨbop kɨles ñɨnɨmuŋ tek ma lup agak. Takaw yad nɨbop apin ak, God Kawnan takaw
    ne ak anɨb agek, nɨbop gek pel mɨdtep gebɨm agak.
  jic-NT: Dios Cjües nujos mo'o pü'ü na p'in, 'ücj nu la püt'üs Dios lal. Gente yusapj
    ma polel jis la püt'üs Dios lal. ¿'Onin 'ucuy cüpüt' Dios Cjües nujos mo'ó? Napj
    tjevelé toponé na, Dios Cjües nujos mo'o ca mim mpü'üm. Jupj lal ca 'ücj mpatjaqué
    lovin.
  zap-NT: Laa Espíritu Sant rseleedx gyelembán lo mén; belne yëtet Espíritu Sant,
    bat ykyiindet noze mén. Yra diiz ne wzëët noo lo de yra de, espíritu nako no le
    gyelembán.
  wer-wer: Pulöök tiar wëwëat yaningk. Omnaröa weëre kosangöök yok pangk pël naëpan.
    Nem ngön ök yeniak epot kat wiak kosang wasën Pulöök arring wëën wëwëetaring önëët.
  ipi-ipi: Nanimana umbaini-mane katulo nanima saka atapowa ateakale lo ataya na-olopeya.
    Jia. Oli Sipitisa okomane wandakali tupa saka atapowa ateakale lo ataya alane.
    Nambato Gotena pii oko wandakali tupa lamai-yokola, Oli Sipitisa oko epoto, utupane
    saka atapowa ateakale lo ataya alane lea.
  qul-NT: Espiritucajmi causayta kojka; cuerpoka mana imapaschu. Nokapaj niskaycunataj
    Espiritumanta, causaytataj kon.
  ter-NT: Koati isoneûtike véko inámapea ne xâne, kene haina nautíke ngíxo. Enepora
    yunzó'inopinoe, énomone iko'ínamakopo xâne, porexoâtimaka inámapoti apéyeati ákotinemo
    hunókoku.
  bmr-NT: Mɨɨro Moocaani Gaija mɨɨnoco fiivoco acɨhi. Jaanotɨ muuhucu jillɨ jihovono.
    Jaanotɨ naha jino uujoho ihiimaano amɨɨhai jeebɨɨco ifinɨjitɨno fiivoco aacɨjino.
  fuf-fuf: Awa, ko Ruuhu Alla on wurnata, ɓandu ndun nafataa huunde. Ɗii konguɗi,
    ɗi mi yewtata on, ko iwruɗi e Ruuhu Allaahu yeɗoowo ngurndan on.
  bhl-bhl: Yu kilele ibolow tem tem keko, ibolow fukunoliwka! Sunbin-Finik ete kuw
    finik so bin duyemkabe kate, kal dim em finik so kulamin deiw mak banim te. Kate
    nakalem yange kembi weng kale Sunbin-Finik so gekeko, wensomi, finik so bin duyemkabe
    te.
  ons-ons: Anutu wane Asuŋo ŋei gege ma wakone ebon okanmaike. Ŋei wane sola bikumŋo
    gege ma wakone ebo ebon yemo mi paulukmaike. Na don iwa ŋidanmaile, yemo Asurop
    so gegeinerop.
  con-NTPO: Nane qquendya'pa tsu cansian'su. Ai'voja cansiaña'bi tsu. Toya'caen ña
    que'inga su'choja ñoa'me cansiaña'cho qquendya'pane su'cho tsu.
  ghs-ghs: Nookare. Hidzoba hiibi hiidzobanipamu oi bamu nike hoobidzaquhe, meeke
    Sumasai qaraqaranomaitorai, Oonita noo ana nike pobi hiirorai oio Sumasa ma qaraqaraho
