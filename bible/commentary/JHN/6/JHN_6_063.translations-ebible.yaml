  peg-peg: କେବଲ୍‌ ଇସ୍ୱର୍ତି ୱାସ୍ତି ଜିବୁନ୍‌ ହିଦେଂ ଆଡ୍‌ନାନ୍‌; ମାନାୟ୍‌ ଜେଇ ଇନାକା କିଦେଙ୍ଗ୍‌
