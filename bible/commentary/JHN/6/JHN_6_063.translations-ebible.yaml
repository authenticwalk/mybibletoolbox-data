  txu-NT: 'Be, atemã kàjkwakam ikabẽn kukràdjà ne ba me amã arẽ. Metĩndjwỳnh Karõ
    kute meo bakambit ne me kute ikabẽn mar. Me ga ne ga me aje amidjwỳnho kĩnh prãm.
