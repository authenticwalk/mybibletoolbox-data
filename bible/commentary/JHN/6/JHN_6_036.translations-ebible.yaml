verse: JHN.006.036
translations:
  kpx-kpx: “Isito di subuta laheho louale keu nova velemanu. Laeau di vaveve elehaito
    di hoto evisi ehovaholilu.
  okv-H: eto na ungota degi mahu ijiena te ungona na tihi na ere kogova te na humota
    ae ere ova.
  tbo-tbo: A paliwelemi amaka o galeu, ma tamogi ega ota witumaganeu.
  mal-C: എന്നാൽ, നിങ്ങൾ എന്നെ കണ്ടിട്ടും വിശ്വസിക്കുന്നില്ല എന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞല്ലോ.
  grc-SR: Ἀλλ᾽ εἶπον ὑμῖν ὅτι καὶ ἑωράκατέ με, καὶ οὐ πιστεύετε.
  bgc-bgc: पर मन्नै थारे ताहीं पैहले तै कह्या था, के थमनै मेरैताहीं देख भी लिया सै,
    फेर भी बिश्वास कोनी करदे।
  khz-khz: Na au na gomi warau avaikilamito, gogitakuna, na ati govega-taunataunakuna.
  deu-TKW: Aber ich habe es euch gesagt, daß ihr gesehen habt und glaubet nicht.
  zsr-NT: Nac ca naꞌ chgudxczaꞌ lbiꞌiliꞌ, zal‑laꞌ rléꞌiliꞌ nedaꞌ, cutu caꞌ réjlëꞌliꞌ
    nedaꞌ.
  lin-lin: Nzokande, ndenge nayebisaki bino, bozali komona Ngai, kasi bozali kondima
    te.
  hns-NT: Bakie ham toelogse bollie hai kie tjaahe toelog hamme dekhle hai, tabbo
    hamare me na bieswaas kare hai.
  noa-E: Mamʉ chaig mʉchdëu pãrag jaau chirarrjö, pãraun mʉ oo naab mamʉ, bʉ̈ʉrjã
    mʉ iek ʉ̈khaba nʉmgui ajim.
  eng-EMTV: But I told you that you have both seen Me and you do not believe.
  mib-NT: Te nájnūhun je ni cahān rī jiín ró, tu cácandíje ró rúhū, vēsú ni cajito
    ró núū rī.
  lif-NT2: कर इङ्‌गाॽ याप्‍मि आगे़निःसिसाङ् नसाःन् आगे़न्‍जोगिन् फाॽआङ् से़क्‍खाए
    मे़त्‍निङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Nambu navajovili kuvya yati mukunilola nambu mukunisadika lepi.
  mmx-mmx: A tong i rinimi do mira ven pam ia, ketla kopmen mina nunu rak, kerekngan
    a tong pam i rinimi.
  cbr-NT: Axa 'ëmi catamëcë uníxa usa 'aínbi cana 'ën mitsu cacë usaribi oquin mitsu
    catëcënin, mitsun 'ën ñu 'aia isquinbi camina ui carana 'ëx 'ai quixun sinaniman.
  tee-NT: Pus anich iclajunau. Mas quilalakts'inauch jantu lac'a'iyat'it.
  eng-LSV: but I said to you that you also have seen Me, and you do not believe;
  cak-NT: Pero can anche'l ri nu'in chiwe, más que rix can xitzu' y xic'oxaj ri samaj
    xin-en iwiq'uin, man xquininimaj ta.
  pah-NT: —A'e ko ji pe me ko, ei ga. Ji repia ko pe novĩa. Emo pe ndapejikogi ji
    rehe, ei ga.
  sja-NT: Mamĩda mɨa parãmaa et'ewa jaradak'a, parãpa mɨde ijãada-e p'anɨ, mɨ unupata
    mĩda.
  xed-xed: Wya mnaghunamna yu, nda ngha kuni ta iʼi, ka kwalaghutá kuni ta zlghaftá
    iʼi.
  glk-glk: ولی هوطو کی شمره بوگفتم، هرچند کی مره بیده‌ییدی، امّا ایمأن نأوریدی.
  mks-NT: 'Joo cúú á tá quia̱hva na̱cachi i̱ xi̱hi̱n ndo̱: co̱ cándúsa toho ndó ye̱he̱
    va̱tí xíní ndó ye̱he̱.'
  gfk-S: Ma hoke iou te tange ta mu, a tutuno be mu te nes iou, iesene pa mu le nurnur
    tagu.
  bmu-bmu: Mewö aigun iŋini ni nek teköba töndup qahö möt narim niŋgize. Mi mönö lök
    jibi mötze.
  dgz-dgz: Go ne gaset namu wadiaen, e yawanegiwanin go e ya di anu tumat nimanegisi.
  eng-GNV: But I said vnto you, that ye also haue seene me, and beleeue not.
  zaa-NT: Pero chi pá'a' le qui'ni màsqui'ba chi rila'ni le inte' nna, pero labí ríalatsi'
    le.
  eng-WEBSTER: But I said to you, That ye also have seen me, and believe not.
  guh-guh: Paxamë apo panejumecovënëtsimë, patae atamë Dioso pesaëta pinijicuene taexanaejava.
  bon-bon: Yepä cane weebibine ituge jaji, egä weene itu näpänanumeye cebine, yepä
    weene ätrunga lica gemi.
  nhw-BL: Pero quen nimechilhui, masque anquiitztoque catli nihueli nijchihua, amo
    antechneltocaj.
  swh-ONEN: Lakini kama nilivyowaambia, mmeniona lakini bado hamwamini.
  wbi-wbi: Neke nivavuulile kuuti napano munyaghile, mujiighe namukunyitika.
  bba-bba: Adɑmɑ, nɡe mɛ nɑ rɑɑ bɛɛ sɔ̃ɔwɑ, i mɑn wɑ kɔ, i ǹ mɑɑ mɑn nɑɑnɛ doke.
  eng-KJVCPB: But I said unto you, That ye also have seen me, and believe not.
  kgk-NT: —Ha'e kuri peẽ-my, Peẽ ko xe rexa ramo jepe, ndapejeroviái joty xe-rehe.
  waj-waj: Vaa na tauraa ngii giaa ngii miaukainnaata ngia ni teedaataida hama ngia
    niiyara kutaavaivee kiaanoo.
  cpy-cpy: Tema nokantakimi, piñaawi-teeya-kinani eeroka, tee pikemijantana.
  ekk-PKP: 'Aga nagu ma teile varem selgitasin: te olete mind näinud, kuid te ikka
    ei usu mind.'
  mpx-mpx: 'Yaa i ola te ya ba haba eliyamiu: iyaka ku kiteyau, yaa nige ku aabulilek-agau.'
  wbp-wbp: Nyurru-wiyi-jalarna-nyarra wangkaja nyurrurlakuju, yangka-jalankujulu nyangu,
    ngula-jangkakuju kula kankujulu ngungkurr-nyina nyurrurlaju nyanja-warnuju.
  luo-luo: To mana kaka nyocha anyisou, usenena to pod udagi yie kuoma.
  nhe-NT: Pero queja nimechilhui, yonque inquiitztoque tlen nihueli nijchihua, ax
    innechneltocaj.
  aii-aii: ”ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܩܵܡ ܚܵܙܹܝܬܘܿܢ ܠܝܼ ܐܝܼܢܵܐ ܠܹܐ ܝܬܘܿܢ
    ܗܲܡܘܼܢܹܐ.
  esk-NT: Aglaan uvaŋa uqautianikkipsi arguaqtułłapsigun, takku ilipsi qiñiġaluaqłuŋa
    savaaġikkapkun ukpiqsrisunġitchusri.
  msb-msb: Pero pareho san ginsabi ko sa iyo, dili kamo nagatuod sa akon bisan ngani
    nakita na niyo ako.
  cpa-NT: 'Jøng² ma²na²juǿi²jni hniah¹²: Ma²ca¹jaih³ hniah¹² jní². Cónh¹jøng² tsa¹héh²
    hniah¹² jøg³ quieg¹jni.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ତମେ ମକେ ଦେକିକରି ମିସା ବିସ୍‌ବାସ୍‌ କରାସ୍‌ନାଇ ।
  meu-meu: A na hamaoromui, ani, vada o itagumu to asio abigu daemu.
  yva-NT: 'Weramu Syo raura akaore wasai: Wapo inaeno wasamije rai to, weramu wapanave
    Inai ramu.'
  dgc-dgc: Nadid, anya tu kinagi ko dikam? Tu kinagi ko, éy maski mineta moy tu gimet
    ko a kataka-taka, éy éwan kam méniwala diyakén.
  zpm-NT: Laa to goṉ, zigne bnelegaa naa lo to ga, ¡niicle raṉ to naa, per rliladzde
    to cho nac naa!
  hix-NT: Onà wyaro haxa we àkan ha, owyanye. Uro menyatxoko rma haryhe, àkan haxa
    hawe. Ronyenhàrà rma, rohona xenyhera rma manatxhe, àkan haxa hawe, owyanye, kekon
    hatà, Txesusu.
  sim-sim: Jir angop ji heyeri nir. Hako mbeek mashi anhin misindiyanda ambu jir.
  npi-ULB: तर वास्तवमा तिमीहरूले मलाई देखेका छौ भनी मैले तिमीहरूलाई भनेँ र पनि तिमीहरू
    विश्‍वास गर्दैनौ ।
  cgc-cgc: Piro, bisan nakita a nyo, ula kaw pa man gyapon gatuo ki yaken paryo ta
    naambal ko en ki kyo.
  tim-tim: Nâ emelâk makyeŋgiân. Yeŋe nâ nekmâ heŋgemgom âmâ hanâk bo nâŋgâniŋdâi.
  yor-yor: Ṣùgbọ́n mo wí fún yín pé, Ẹ̀yin ti rí mi, ẹ kò sì gbàgbọ́.
  wos-wos: Guni wuni hambuk jémba yawuka xe guni wunika jémba sarékéhambanguni. Hanja
    guniré wungi wuni wa.
  emp-NTPO: Baribʌrʌ mʌ̃a jarad̶a quĩrãca, mʌ̃a ne ununaca od̶ada bãrãba unusid̶amĩna
    ĩjãnaẽ́ panʌa.
  eng-F35: But, as I told you, you have actually seen me, yet you do not believe.
  ind-ind: 'Tetapi sebelumnya Aku sudah berkata: Meskipun kalian sudah melihat Aku,
    kalian tetap tidak percaya kepada-Ku.'
  pes-OPCB: ولی همان‌گونه که قبلاً گفتم، شما با اینکه مرا دیده‌اید، هنوز به من ایمان
    نیاورده‌اید.
  mpt-mpt: Otane sino ne wengo ibo baabeibuo inaminobe. Sino ne naibio ibo natemibbu
    otane ibo ne mo bainobo ganebibbabe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ loa꞉pate ikana꞉ma꞉ I̱ta꞉ handaa kone hone na tulaasememe.
  mkl-mkl: Ǹ tɑko ǹ sɔ̃ ŋɛ wo ǹ ni, ì wɑɑ yɛm ŋɑ, ɑmmɑ i kù dɑsi nɑɑnɛ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଆନେଙ୍ଗ୍ କେଚେ ଡିଗ୍ ପେ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌କେ
    ଣ୍ତୁ ।
  gof-RNT: Shin taani hinttew odas; hintte tana be7ideta, shin ammanekketa.
  unx-unx: ମେନ୍‌ଦ ଆପେ ଆଇଙ୍ଗ୍‌କେ ନେଲ୍‍କେଦିଙ୍ଗ୍‌ ରେୟ କାପେ ବିଶ୍ୱାସ୍‌ତାନା ମେନ୍ତେଇଙ୍ଗ୍‌
    କାଜିୟାପେ ତାନା ।
  gah-gah: Neza nene lo lekemeaká noumóza, lekeza nene gili ahuliake, gili alévolé
    amave.
  lcm-lcm: Sikei, val natala mengen imi, mitala arai anig, sikei lak parik mipa lomlomon
    tatag.
  aer-aer: Arrantherre akenhe ayenge arratye itelaretyakenhele aneme nhenge arrantherre-arle
    ayenge aremeke ante areke arne areye tharle mpwareke nhenge ngangkere akngerre-akertele.
  qvc-NT: Piru nishushqayshina, qamkunaqam rikawashpapis, mana kriyingillapachu noqapiqa.
  tgl-ULB: Subalit, sinabi ko sa inyo na nakita ninyo na ako, ngunit hindi pa rin
    kayo naniniwala.
  cbs-NT: Jaska en matu yuiai keska en akai uinbiashinxun man ea ikunwanbumaki.
  xtm-NTPP: Kovaa sukan‑ni ni ka'an sa, vaa ndijin, visi jâ ni ka jini ña'a ni, kovaa
    masu ka kandija ña'a ni.
  nnq-nnq: Lele, nannengelinge nng'anwa umonangite nambu nhwaminije.
  bao-NT: 'Mee mʉjare yʉ wedejãwʉ: mʉja, yʉ ca tii niirijere ĩa pacarã, díámacʉ̃ yʉre
    mʉja tʉoti.'
  san-ORI: ମାଂ ଦୃଷ୍ଟ୍ୱାପି ଯୂଯଂ ନ ୱିଶ୍ୱସିଥ ଯୁଷ୍ମାନହମ୍ ଇତ୍ୟୱୋଚଂ|
  huv-NT: Naleaing landoj nasaj icon, pero cos icona ngo meyariün sandeac masey lamejawan
    xic.
  otn-NT: Pɛ ya dí xi'a̱hʉ ngue hi̱nguí̱ ɛ̱c'ɛ̱i̱ga̱hʉ, ma̱da̱gue'a̱ guí̱ nnu̱hʉ te
    dí øt'e.
  nop-nop: Ale i nadineŋ, hidi nu nabiiŋ iŋgoŋ nabukabeleeŋ mu nadisukilitinamiiŋ.
  obo-NT: Piru iling taddot id ikahi kud, no ahad nokita rowd iddos mokososoobbun
    pinuungan ku, waa kow rad en id pomakoy.
  cak-ENT: Pero cachi'el c'a ri nubin chive, que stape' (aunque) rix xitz'et y xivac'axaj
    ri samaj xinbün yin iviq'uin, man c'a nquinitakej tüj.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤀᤠᤃᤧᤏᤡ᤺ᤛᤡᤛᤠᤱ ᤏᤛᤠ᤺ᤴ ᤀᤠᤃᤧᤴᤈᤥᤃᤡᤴ ᤑᤠ᤹ᤀᤠᤱ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Sochi ndá ndóhó ja nī ncāhān ni jíín nú jāá nduú cándíja nú nduhū, vísō
    nī jinī nū nūū ni.
  san-TIB: མཱཾ དྲྀཥྚྭཱཔི ཡཱུཡཾ ན ཝིཤྭསིཐ ཡུཥྨཱནཧམ྄ ཨིཏྱཝོཙཾ།
  qve-NT: Ichaqa saynata nishaqtiypas, hinallataq milagrokuna ruwasqayta rikushaspaykichispas,
    manan qankunaqa noqapiqa creenkichishchu.
  pao-NT: Pana mumme e tuukwe-kwa'nesoo, mu ka nanabesa e tuyugwena poonnepana mu
    gi e nakabetsea.
  cbu-NT: Itaru, wandaritam siy nuwaa ngataksa. Apanllee wizpurini parangitaatis,
    wand nuwaa ngataksa.
  usa-usa: kemá keráwáqá kétima-timune. kemmá kétimoneqanibo íma keráwáqá kemmá tirummá
    kétime.
  soy-soy: 'Amɑ́ nɛ nɔ́ símisilɛ: Nɔ nɛ́ yɛ́nlɛ, ḿpɑ́ nɛ lɛ̃, ɑ́ni nɛ kɛfɑ tɛnɛ.'
  hui-hui: Anigo tígua i̱ de hondowa i̱hondo mini mbiraore nawi kami lalu langirugoni.
  amf-amf: Ko dahaannaar yena inin giyaadettsi, yedi iam shedaysear idar woylamin
    qajeetene.
  quc-NNT: Nu b'im chi k'u chech alaq chi ri alaq man käkojon tä alaq chwe pune ilom
    alaq nu wäch.
  dob-dob: Niꞌatu yaeonemi ꞌaene waꞌiteguya, ta tuwa tuga nigeya wada emisegu.
  wrs-wrs: Yemba doa seilva kava ishuni, wo eva yimba doa kamba nungli, wo heva os
    owai, yimba kamba amnavmoa keknamba.
  mca-mca: Qa hatsƚe hit'iƚij ewets in yemjeetax in ƚetswentaxi'ƚha, qa nite'ƚe ƚ'ek'eni'ƚ
    yiwets ƚesqeku'uƚ.
  tzo-TZC: Pero laj onoꞌox calboxuc avaꞌiic, manchuc mi ta xavilicun, pero mu xachꞌunicun.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ငါ့​ကို​တွေ့​မြင်​ကြ သော်​လည်း​မ​ယုံ​ကြည်​ကြ​ဟု​ငါ​ဆို​ခဲ့​ပြီ။-
  gng-NT: 'N kpiɛ'' ki tɔke'' nɛ ŋɔ: ni laa'' nni, ama na nín teke'' nni ki jin''.'
  cbi-NTPO: Tsaaren kaspele pa'bandyeesu, ñulla naa inu ma kataake' bain keranguityu
    deeve.
  ikk-NT: Kanị, nọkẹ kẹ m dọn gwa ụnụ mbụ, ụnụ a hụnọlẹ m, kanị ụnụ e kwerini.
  leu-leu: Ne xuus nami o mi fo xalumau taasaxa mi pife namkai lunai sega.
  maz-NT: Ya ró xi'ts'iji, zö xi i̱ jñandgaji ró cjagö c'ü na nojo, pero dya pje i̱ṉ
    ejmezügöji.
  bod-N: འོན་ཀྱང་བདག་གིས་སྨྲས་པ་བཞིན་ཁྱོད་རྣམས་ཀྱིས་ང་རང་མཐོང་ནའང་དད་པ་མི་བྱེད་དོ།།
  tca-NT: —Natürü marü pemaã nüxü̃ chixu rü woo na choxü̃ pedaugüxü̃ rü tama choxü̃́
    peyaxõgü i pemax.
  zpl-NT: Pero tucu nú unilá luhua, añinzuca nú ulañiꞌlaꞌhua liꞌá pero la chili arquiꞌhua
    liꞌá.
  mbc-NT: Tauya ne'tîkini uyera'ma pî' naatîi. Mîîwîni tîîse innape ukupîya'nîkon
    pra naatîi.
  ndg-ndg: Ingawa natikuabakiya kuwa, muibweni, na bado muamini kwaa.
  wsk-wsk: Bare ani maingkala ninga manem uwuta, nina ani agarkaman ta, bare ago ko
    am me nengemang ningi nunguning aso.
  toj-NT: Cala ta nia huabyex tac, anima huaxa huilahuonex soc xchabil ja hua satexi,
    pero mi ni huaxa c'uanonexa.
  tbc-tbc: Ago yak man ŋai aŋ ŋurupaiaŋ la ya, aŋ ŋai aliag la yak gug, aŋ ŋai o ilom
    lo ta rumok na ya.
  sna-sna: Asi sezvandakakuudzai, makandiona uye hamutendi nazvino.
  smk-NT: Bale', bilang sa nibarita' koyna komoyo nin gindat, si'kamo, abirno nin
    na'kit moyoyna a paka'kitan nin ginwa' ko, kai kamo et a lamang nin magmatalek.
  grc-TCGNT: Ἀλλ᾽ εἶπον ὑμῖν ὅτι καὶ ἑωράκατέ με, καὶ οὐ πιστεύετε.
  gof-WFTW: Shin taani hinttew odas; hintte tana be7ideta, shin ammanekketa.
  spa-BLM: Pero os he dicho que me habéis visto, y sin embargo no creéis.
  kyz-NT: —“Je resak agawewi 'ã pejepe pejejemogyau. A'etea pẽẽ je rerowiare'ema pejejemogyau”,
    a'e ako je pẽ nupe ko.
  dao-dao: Nangmi naw nami na hmuha kpheia am na jumei uki, ti ka ning jah mthehki.
  cya-cya: Cui' ña'an cua' nen lo'o um, siya' na'an tloo um 'ñan una a ndiya qui'an
    ti' um.
  wrk-wrk: Ngala ngayu karungka narrinya, najba nganarri, manku nganarri, ngala miku
    narriyi kuyu ngaki jangkurr.
  nii-nii: Na enim kanip ninj, enim na kan poru ninmin. Ba enim na kin pii gii ninenjing
    mon!” pa nim.
  ign-NT: Étasera eta níchaquene, ímaha­nui­paneni éti, váhisera esuapa­nuhini.
  dik-NT: Ëmën, aca lɛ̈k we lɔn cï wek ɣa tïŋ, ku aŋot kɛ̈ckë gam.
  cac-cac: Palta toxo ix val d'ayex, vach'chom tzin eyila', max in eyac'och d'a e
    c'ool.
