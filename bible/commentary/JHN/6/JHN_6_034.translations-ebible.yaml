verse: JHN.006.034
translations:
  kpx-kpx: Ige abu belahai avoe, “Kosive, vani bahata lovi ke noevegenela.”
  okv-H: “Embo, bread avo dagota degi mahainge ikejo indore,” ainge eo,
  tbo-tbo: Tauhi hi baha nae Yesu uyahina hi pa, ‘Bada, yaniyani geka una weleweleiyai
    houga magomagouna.’
  mal-C: “കർത്താവേ, ഈ അപ്പം എപ്പോഴും ഞങ്ങൾക്കു തരണമേ,” അവർ അദ്ദേഹത്തോടപേക്ഷിച്ചു.
  grc-SR: Εἶπον οὖν πρὸς αὐτόν, Κύριε, πάντοτε δὸς ἡμῖν τὸν ἄρτον τοῦτον.
  bgc-bgc: फेर यो सुणकै यीशु तै बिनती करी, “के हे प्रभु, वा रोट्टी हमनै सदा दिया कर।”
  khz-khz: Ne ira na gevaikilaato, negetiwato, “Velekou, nepereti toma mapararai pono
    venimai.”
  deu-TKW: 'Da sagten sie zu ihm: Herr gib uns allezeit dieses Brot.'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ: ―Xan, benntecz queëtuꞌ yöt xtil naꞌ.'
  lin-lin: 'Bongo balobaki na Ye : — Nkolo, pesaka biso lipa yango tango nyonso.'
  hns-NT: 'Tab oelog bolies: „Maastar djie, ohie bretwa hamlogke dei deihe, aadj aur
    hardam khaatien.”'
  noa-E: Magbaawai amachdëu irig, —Señor, magan mag pan marag ich mag dee chitá ajierram.
  eng-EMTV: Then they said to Him, “Lord, give us this bread always.”
  mib-NT: 'Te ni cacahān i jíín yá: Níní cuáha ni stáā ún caji na núu súcuan.'
  lif-NT2: खे़ङ्‌हाॽरे़ मे़मे़त्तु, “आदाङ्‌बे, खे़न् खरे़ःङ्‌ङिन् सदादिङ् याप्‍मि
    आबिरे़ॽओ॥”
  xnj-xnj: Vakamjovela, “Bambu, kila ligono utipelayi libumunda lenilo.”
  mmx-mmx: Diga lok, “Leeme Silok. I ruka nga i mo lingina la melemu una raba amisik
    nema mi nom lakde.”
  cbr-NT: 'Cacëxun ca unicaman cacëxa: —A piti camina camabi nëtën nu ''inánti ''ain.'
  tee-NT: 'Tajunich: ―Qui''amigo pus va tachi aquilaxtakniyauch ju ani vati.'
  eng-LSV: Therefore they said to Him, “Lord, always give us this bread.”
  cak-NT: 'Cuando xquic''oxaj quiri'' ri winak, xqui''ij che ri Jesús: Can siempre
    taya'' ri Wey ri'' chake, xecha''.'
  pah-NT: 'A''ero g̃a ei ga pe: —Kotihĩtihĩ ti embuhu a''ea ore ve a''ero, ei g̃a.'
  sja-NT: 'Ãchia mãgajida: —Tai-it''ee mãgɨ́ chik''ota teeparíiji.'
  xed-xed: 'Ka həŋ mantsa: «Mghama ɗa! gɗagɗa ta vlaŋnatá mndərga tsa buradi ya,»
    ka həŋ.'
  glk-glk: 'پس بوگفتیدی: «اَ نانه برای همیشه اَمَره فدن.»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Nini qui̱vi̱ quia̱hva ndó táhan
    pan ja̱n nu̱ú nde̱, xitoho.'
  gfk-S: Io, di ga tange tana, “No Watong, mem sip be nu tamtabar haitne mem ma ikin
    ra beret.”
  bmu-bmu: Mewö jii möta kewö jiget mörök, “O Kembu, gi nalö dop nene beret mi neŋginöŋga
    nemba malbin.”
  dgz-dgz: Mu sia wayaviwanumun, “Arita nugawa, wam mame use aeniwa gapan buredi mame
    pot pot nuningan.”
  eng-GNV: Then they said vnto him, Lord, euermore giue vs this bread.
  zaa-NT: 'Ra tè cą ne: Señor, ttu ttu tsá taá bènna cuią''lu'' ettaxtílą'' qui''
    tu''.'
  eng-WEBSTER: Then said they to him, Lord, evermore give us this bread.
  guh-guh: 'Nexata bajarapamonae jumaitsi: —Jesús, bajarapapan panerajutaponaename
    daxitamatacabi canacujitsia, jai.'
  bon-bon: Teepi puma cita ca Yeesu ne jejisi egä, “Babo biname, maane pui deedei
    iyeta padare cabu nicäranipi.”
  nhw-BL: 'Huajca inijuanti quiilhuijque: ―Tata, techmaca nopa tlacualistli mojmostla.'
  swh-ONEN: Wakamwambia, “Bwana, kuanzia sasa tupatie huo mkate siku zote.”
  wbi-wbi: Pekambuula vakati, “Ghwe Mutwa, tusuuma utulaghe jaatu unkate ughuo.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Yinni, ɑ n sun dĩɑ ni wɛ̃ɛmɔ bɑɑdommɑ.
  eng-KJVCPB: Then said they unto him, Lord, evermore give us this bread.
  kgk-NT: —Eme'ẽ me'ẽ katu ore-vy upe va'e mbojape, porombo'eháry, he'i íxupe hikwái.
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: Udaanga-o, ii yeenna ivaa mmannammanna
    ti mmianee,'
  cpy-cpy: 'Ari ikantee-tanakiri: “Pinkathari, rootaki nokoyiri pipapiintenawo iroka
    owanawontsi.”'
  ekk-PKP: „Issand, palun anna meile kogu aeg sellist leiba!“ ütlesid nad.
  mpx-mpx: Yaka hi ba, “Tonowak, aanan ya sauga gegewena nu pem naha anan.”
  wbp-wbp: Ngula-jangkaju, yardalurla wangkaja Jijajikiji ngulaju kuja, “Warlalja-Wiri,
    nyampuju mangarri-nyayirni-wangu, warrarda-nganpa yungka parra-kari parra-kari
    ngulaju yirnalu ngarni warrarda.”
  luo-luo: Negiwachone niya, “Jaduongʼ, miwae makati pile pile kochakore kawuono.”
  nhe-NT: 'Huajca inijuanti quiilhuijque: ―Tate, xitechmaca nopa tlacualistli mojmostla.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܡܵܪܲܢ، ܗܲܒ݂ܠܔ ܠܲܢ ܒܟܠܔ ܥܕܵܢܵܐ ܐܵܗܵܐ ܠܲܚܡܵܐ.“'
  esk-NT: Tamatkua nipliutiniġaat, “Ataramik qaitchisigut taavrumiŋa niqiksramik.”
  msb-msb: Nagsabi sinda, “Sir, hatagi kami pirme sana na pagkaon.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² jue¹²: ―Guiuh¹³, ca¹lah¹jǿ¹ jmai³ cuøh¹³hning jnieh³
    hi³ŋíh¹ jøng².'
  dso-dso: ଲକ୍‌ମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ଆଗିଆଁ ସବୁବେଲେ ଆମ୍‌କେ ଏ କାଦି ଦିଆ ।”
  meu-meu: Bena idia ese e noia, eto, Lohiabada e, ina aniani na dina iboudiai ba
    henimai.
  yva-NT: Umba vatano wanui umaso wo raura ware, “Injae, Nyo anaisye uma wato raugaje
    reansai tutir!”
  dgc-dgc: Nadid, pékabati du tolay ta éya éy kinagi de, a “Pekanén mo kame pad a
    palagi ta éya a kanén.”
  zpm-NT: ―Beeṉ tib guieḻnzaac sca ―rëb zho―, ¡gzataa dze bneedz guietxtil co dioow
    no!
  hix-NT: Amna yohà y, ketxkon hatà, àwya. Àro ryhe tàmko, amna wya. Emahona ro tàmko,
    àro ha, amna yuru, ketxkon hatà.
  sim-sim: Urik limu mbara, �Wasilaka, bret oson ermba ermbak nirin hanak ni aka.�
  npi-ULB: यसैले तिनीहरूले उहाँलाई भने, “महाशय, हामीलाई यो रोटी सदैव दिनुहोस् ।”
  cgc-cgc: Ambal ta mga ittaw, “Sir, iatag no pirmi ki kami iling sa na pagkaan na
    pambal no.”
  tim-tim: Hain dâmbo hin dâyi, “Woe, apo, gâ sotgât maktât are hokboâk nengiwen.”
    dâyi.
  yor-yor: Nígbà náà ni wọ́n wí fún un pé, “Olúwa, máa fún wa ní oúnjẹ yìí títí láé.”
  wos-wos: Wungi wandéka di Jisasré wa, “Néma Du, nani wun yikafre bret héranjoka
    nani mawuli ye. Wungi té wungi té mé hwe naniré.”
  emp-NTPO: 'Ãdjirãba jarasid̶aa: –Dai Boro, maʌ̃ paʌ̃ra dairãa ewariza dia b̶adua.–'
  eng-F35: Then they said to Him, “Lord, give us this bread always.”
  ind-ind: Lalu mereka berkata kepada-Nya, “Tuan, berikanlah selalu roti itu kepada
    kami.”
  pes-OPCB: 'گفتند: «آقا، از این نان هر روز به ما بده.»'
  mpt-mpt: i baabaniba Naka sum kobo am obba ye bomanomo bomanomo yo imen olota okayemale
    ge baabasiba
  ssx-ssx: Mo wanda꞉halima꞉ ipiki pa꞉ta꞉ alota꞉ Aneke halio kutupiki palaowata꞉ niki
    pa꞉ta꞉ hoto paeyao ku hapeke.
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, mɔkɔɔyi, mu nwɑ dimii ijɛu bɛ do ɑjɔ fei.
  gaq-gaq: ମେଇଂ ଜିସୁକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ମାପ୍‌ରୁ, ଆନେକେ କାଲାଆଃ ଆକେନ୍ କାଦି ବିଃଲା ।”
  gof-RNT: Entti zaaridi, “Godaw, nuus he uythaa ubba wode imma” yaagidosona.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁକେକ କାଜିକିୟା, “ହେ ପ୍ରାଭୁ, ଏନ୍‍ ହଲଙ୍ଗ୍‌ ଆଲେକେ ସବେନ୍‌ଇମ୍‌ତା ଏମାଲେମ୍‌
    ।”
  gah-gah: Loko lokago, Guivahani geza nosánetakumú lanimó nene gamena gamena limitanize.
  lcm-lcm: Na kila antok, “Volava, tutapong kana ku uli alis animem ta pok ang.”
  aer-aer: Itne kwenhe renhe uyarne itelareme nhenge iwenhele itnenhe re ileke, itne
    anteme ikwere angkeke, “Akngerrepataye, arlte arrpe-anenhele merne yanhe renhe
    anwernenhe antherle-anaye!”
  qvc-NT: 'Chayshina niptinqam, paykunaqa nirqanllapa: —Chay laya tandataqar tukuy
    diya qowayllapa, nishpa.'
  tgl-ULB: Kaya sinabi nila sa kaniya, “Ginoo, lagi mo kaming bigyan ng tinapay na
    ito.”
  cbs-NT: 'jawen jancha ninkabuma ana yukakin: —Xanen ibuun, jaskakenan na misidan,
    jawenchains nuku pimapakexanwen— akabu'
  xtm-NTPP: 'Te ka jiña''a i: ―‍Señor, taa taa‑ni ni xtatila yukan ma ―‍ka kuu i ka
    jiña''a i.'
  nnq-nnq: Ngabannyopa, “Angwana, mutupe nkate gweno machoba goa.”
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩiro, o biro cʉ̃re ĩiwa: —Wiogʉ, tee wadore jãare
    baarique tiicojocõa niiña —cʉ̃re ĩiwa.'
  san-ORI: ତଦା ତେ ପ୍ରାୱୋଚନ୍ ହେ ପ୍ରଭୋ ଭକ୍ଷ୍ୟମିଦଂ ନିତ୍ୟମସ୍ମଭ୍ୟଂ ଦଦାତୁ|
  huv-NT: 'Condom tasajüw nej: ―Teat, iich xicon aaga nüeteran ipiüng quiaj ―ajüw
    nej.'
  otn-NT: 'Bi t''ɛ̱mbʉya: ―Ague grá̱ hmu̱, za̱nt''a̱ gui ''dacje na̱ ra̱ hmɛ̱ guí̱
    mma̱m''mø.'
  nop-nop: Unduŋ yeniŋguk kaŋ niŋgiŋ, “Wapum, nanaŋe u helemahelemaŋ nimbu nayaneem.”
  obo-NT: To norinog taddot mgo minuvu iddos id oseng ni Disas, mid ikahi sikandan
    to, “Tohodnonaw, boggayi koy inaayun duwon no koka‑an.”
  cak-ENT: 'Tok xcac''axaj quiri'' ri vinük, xquibij c''a chin ri Jesús: Chi jumul
    c''a taya'' ri Vüy re'' cheke, xquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤴ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤛᤍᤠᤍᤡᤱ ᤕᤠᤵᤔᤡ ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān ndá ji: Señor, níní cuāha ní stāā ñúcuán cajī ndá sá túsaá.'
  san-TIB: ཏདཱ ཏེ པྲཱཝོཙན྄ ཧེ པྲབྷོ བྷཀྵྱམིདཾ ནིཏྱམསྨབྷྱཾ དདཱཏུ།
  qve-NT: 'Hinaqtinmi Jesuspa nisqanta uyarispanku, chay runakunaqa niranku: —Señor,
    chay t''antatayá sapa kutin qowayku, nispanku.'
  pao-NT: Umu numu yise mee ka Te Pabe'e netamma, “Meno'o manakwana u sakwa ooosapa
    'yoonnekoo tukaba-ma ne sootuhi.”
  cbu-NT: Itaru, tputssha mamarpayarusin, Ashiriya, Isusoo, watam átshawa. Katungats
    yuw izuuru istaku anoo iyaam uru panangcha. Na yachayani, tárangana.
  usa-usa: 'waayúkama inaa-inaa tirááe: “anóko, maamirá-kááwéqá aati-aati étaa keqtáámá
    timíkááe.” téta tirááe.'
  soy-soy: 'Api u mɑɑ rɛ: Upíimɑ, ɑ mɛsɛ́rɛ ilukɛ iyɛ̃ tɔ́ n hɛ.'
  hui-hui: Tigua ibuhondo lalu, Anduane-o í̠na mberedi ogoni ina ngiaabo habe, lene.
  amf-amf: Ogonante “Imbo, balashan ogoam rooro wul wona imaa” kina ke hamade.
  quc-NNT: 'Xkib''ij k''u che ri Jesús: Tat, ya la qe ri wa ri'' amaq''el ronojel
    q''ij, —xecha che.'
  dob-dob: Ga taudi wate Yesu sieonena, sigwae, “ꞌInapwana, masula gete ꞌuda ꞌebwaꞌema
    tuta yauyauna.”
  wrs-wrs: Wo indhana henga noi opulvona, guru, eva yeoa no inneoa kamoa dahwol vawota
    elsus.
  mca-mca: 'Ma'' qa hekhewe''en qa yit''ijets: —Jukhew, esƚisi''ƚijkii pakha'' pan.—'
  tzo-TZC: 'Jech ti stuquique jech laj yalic: ―Acꞌbuncutic o ti pan taje ―xiic.'
  mya-mya: ထို​အ​ခါ​သူ​တို့​က ``အ​ရှင်၊ ထို​အ​စာ​အာ​ဟာ​ရ ကို အ​ကျွန်ုပ်​တို့​အား​အ​စဉ်​မ​ပြတ်​ပေး​သ​နား
    တော်​မူ​ပါ'' ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ bi ye: «Yonbdaan, li dienh tɛ tu ya jier uyo kɛ.»'
  cbi-NTPO: 'Tsenñu yala tsandila: Bale ruku, tsaaya umaa naa-uwanuba lalanu juntsa
    pan tene kuwaka, tila.'
  ikk-NT: Wẹ nọ sị a, “Di-ọkpa, yemẹ ẹnyi brẹdini ogẹn ile.”
  leu-leu: E ri nunge, “Memai, tavai nemaam pana bret aanabeꞌ vulai.”
  maz-NT: 'O xipjiji c''ua: ―Nu''tsc''e nin t''ecjañumü, sido rí dyacöjme ne tjõmëch''i
    nu.'
  bod-N: དེ་རྣམས་ན༌རེ། ཇོ་བོ༌ལགས། དེས་ན་བག་ལེབ་དེ་རྟག་ཏུ་ངེད་ཅག་ལ་གནང་བར་མཛོད་ཅེས་ཞུས༌སོ།།
  tca-NT: 'Rü nümagü rü naxcèx ínacagü, rü ñanagürügü nüxü̃: —Pa Corix, ¡guxü̃guma
    toxna naxãẽcha i ngẽma pãũ! —ñanagürügü.'
  zpl-NT: 'Nu unibeei lunu: ―Detá, ye bichia uliꞌquiꞌ pá cuaꞌ luru.'
  mbc-NT: 'Moropai ta''pî to''ya Jesus pî'': —‍Anna yenupanen, anna yuu ton mîrîrî
    ye''ka tîîkî ipatîkarî.'
  ndg-ndg: Kammakiya,'Ngwana utupeye woo mkate wote.”
  wsk-wsk: Se nuna maman, “Dom biya, buta mu pempem la mu ni bread umutang ana nangaru
    se nanakko,” maman.
  toj-NT: 'Ti yalahuea: ―Pues q''uelahuile tata, ¿mi ma ay modo oja huaa quiticon
    tola vida ja pan jahui?'
  tbc-tbc: Ago tag iŋ Jesus durupei, “Tubun ak, oŋ gidad nal pempem anaŋ an maŋ panama
    dop mani wa.”
  sna-sna: Ivo vakati, “Ishe, kubva zvino zvichienda mberi, tipei chingwa ichi.”
  smk-NT: Ket konan siin wanra nin tutawo, “Ser, lawas nin byan rakami pa edet nin
    siin nin ikabyay.”
  grc-TCGNT: Εἶπον οὖν πρὸς αὐτόν, Κύριε, πάντοτε δὸς ἡμῖν τὸν ἄρτον τοῦτον.
  gof-WFTW: Entti zaaridi, “Godaw, nuus he uythaa ubba wode imma” yaagidosona.
  spa-BLM: 'Por eso le dijeron: “Señor, danos siempre este pan”.'
  kyz-NT: 'A''eramũ ''gã ''jau ''ga upe: —Aipoa emut ekou oree— ''jau ''gã ''ga upe.'
  dao-dao: Amimi naw, “Bawipa aw, acuna muk aläa jah pea,” ami ti.
  cya-cya: 'Lo'' juin ne'' ''in ñi: Ñi X''nan hua, tyaa um jaslya can'' cu hua tsala
    xaa.'
  wrk-wrk: Yanyba yali Jisuskanyi, “Mambuka. Wajbakiyi nurrunya nanginkanyi mamanyi
    yurrngumba. Wajbakiyi nurrunya mamanyi.”
  nii-nii: Pe wumb ei enim yi ninjing, “Owundu, nim bres ei, sin kunum kunum ngunjii!”
    pa yi ninjing.
  ign-NT: 'Tásiha, najicapapa éna: —Tata maestro, piyasea­si­nahavi ema Viya ­ máijara­ca­ha­vipaini
    máejehai­nahini eta tinicacare péchaji­si­ha­quenehi —náichapa.'
  dik-NT: Gokë thiëc, “Bɛ̈ny, muɔc ɣo ayum kënë akölaköl.”
  cac-cac: 'Ix yalanxi eb'': —Mamin, ac'' jun vael chi'' d''ayon̈ d''a masanil tiempo,
    xchi eb'' d''ay.'
  tzj-E: —Kajaw ¿nak tzra mtaya' chka jala' way jnabij per nche njelal k'ij tey-a'
    chka? Cara' xecc'utuj j-e' wnak tzra Jesús.
  san-BUR: တဒါ တေ ပြာဝေါစန် ဟေ ပြဘော ဘက္ၐျမိဒံ နိတျမသ္မဘျံ ဒဒါတု၊
  yaa-NT: “Ĩfo, a nõ piai noko inãfafãife a mĩ noko yoiai,” fanifo.
  cab-NT: Ábati jaríñagun lun. —Rúboun fein tugúya woun súnwandan.
  clu-clu: Makon dayon ang mga tao, “Ta tawi kami ra pirmi ang pagkaun nga dan nga
    imong ginakoon.”
  swh-ULB: Basi wakamwambia, “Bwana tupatie huu mkate wakati wote.”
  tpt-NT: 'Ex ni lapanakni tajunil: —Jalhachimoꞌonuꞌ, kilaxtaqniꞌalhiu ni anchanuꞌ
    vayti.'
  aai-aai: Sabuw hi’o, “Regah iti rafiy i mar etei initi ana’aan.”
  sny-sny: Serai lowe le ma'e eiye, “Meni Owane, ne nau ta'ase pefine a'i nomo ma'e
