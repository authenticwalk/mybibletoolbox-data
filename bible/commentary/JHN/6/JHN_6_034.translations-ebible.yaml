  qvw-NT: 'Niptinmi nipäcula: “Taytay, chay tantätari mana pishiycachillal imaypis
    uycälimay” nil.'
  nfa-nfa: Hèia dhèu se manèngi, aku rèngu na, “Ama! Hia taruu jiꞌi roti èèna!”
  tnp-tnp: Kəni ilah kəmotəni=pən kəm in məmə, “Iətəmi asoli, kəsi, əfa-to pɨret u
    kəm tɨmah nian rəfin.”
  urd-urd: उन्होंने उससे कहा, ऐ ख़ुदावन्द! ये रोटी हम को हमेशा दिया कर।”
  hot-hot: Êŋ ma thêlô enaŋ, “Anyô Bêŋ, wak nômbêŋ intu sapêŋ ma nêm polom êŋ êndêŋ
    yêlô.”
  mqj-NT: 'Natimba'' tau buda nakua: “La mubeen liukan itin nande susio.”'
  rus-SYN: 'На это сказали Ему: Господи! подавай нам всегда такой хлеб.'
  mbh-mbh: Mako o nong a Jisas ve, “Toko Pomnga, aro ong sung bret aken evelelnga
    a them nge me.”
  bdd-bdd: Coinega taudi wete Yesu sihegwaeya, sigwae, “Cinapwana, ꞌeꞌahainaina beno
    sauga mabwaiyana ꞌuꞌebwaꞌebwaemai.”
  cbt-NTPO: —Inanpi cosharo', Sinioro, quëtocoi nani tahuëri capatoi, noya nanpii,
    itopi.
  srn-NT: 'Dan den sma aksi En taki: “Masra, gi unu a brede disi ala dei.”'
  cta-NT: ―Cusuꞌ ―nacui̱ nguꞌ jiꞌi̱ Jesús―, ta clya nuꞌu̱ chaꞌ tsoꞌo biꞌ cacu ya,
    loꞌo liꞌ cacu ya jiꞌi̱ lcaa tsa̱.
  bqc-SIM: 'Aa òɛ̀: Mae, ǹyↄ̃ blɛ bee taa kpáwá gↄↄpii.'
  tcz-CHONGTHU: Chuin amahon ajah'a, “Pu chuche changlhah chu keiho aniseh'in neipeuvin,”
    atiuve.
  mar-mar: तेव्हा ते त्यास म्हणाले, “प्रभूजी, ही भाकर आम्हास नित्य द्या.”
  snp-snp: amote eti loti loumamo, Wekola, kamo kobina lanimo ya kamena-kamena lumutoko
    mino, loumae.
  isl-isl: „Herra,“ sögðu þeir, „gefðu okkur slíkt brauð á hverjum degi!“
  spy-NT: Yooto, kumwoochi ꞉bichoo Yēēsu kule, “Ikōōnēēch kwaak āmnyoontoonooto.”
  xnn-xnn: Dadat kanan, “Apo, agtam kad dakami ay kanayon isnan sanay makan.”
  mwe-mwe: Bhai, gubhaalugulilenje, “Mmakulungwa, ntupe uwe shene shalyasho mobha
    gowe.”
  tte-tte: Kabo siwaloba, “Taubala, beledine bwaite kuyeyama kolimai kaliyate kaigeda
    kaigeda.”
  tcs-tcs: Dempla i bin aske Zizas, ‘BosLod, mata gibe mipla dis bred ebritaim.’
  hlt-THB: A mingmih ing, “Bawipa, tuhkawng vawhkaw phaihpi ce ni pek khqi lah,” tina
    uhy.
  soq-soq: Iesu buredida umanawa wano mo etane me diane waienase, “Tatamba, bured
    ema walama uduudu nenono nanta!”
  qub-qub: 'Chaura paycuna niran: «Chay tantata imaypis gomay ari tayta.»'
  att-att: Á kinagi ra kuna, “Apu, ta keggá mi nga matolay ta utun na dabbun, sigídá
    iddák kami ngè sawe kanan,” kud da.
  bki-bki: Ana nalo aberdop̃e, aberinavo “Tubo, naina naruei be joko nam̃a kumemi
    numisidom tulaka.”
  bqp-bqp: 'Ò pìnɛ: Mare, ǹgↄ̃ pↄ́ble bire taka kpáwá gↄrↄ sĩnda pínki.'
  mcp-mcp: 'Bwə́ nə nɛ́ nə́: «Cwámba, dʉg yə sə́ idʉ̂w byɔɔŋgʉ́ ja jɛ̂sh.»'
  hat-hat: 'Yo di li: Mèt, toujou ban n'' nan kalite pen sa a.'
  npl-NT: 'Ijkuakó okilijkeh: —Tejwatsi, techmaka sanwel non paj.'
  bgg-bgg: Ithek è aishii lia, “Masdo” Ji pha iweb ne gathek shii idang pha phi bo.
  eng-TCENT: So they said to him, “Sir, give us this bread always.”
  eng-BSB: “Sir,” they said, “give us this bread at all times.”
  cpu-NT: 'Ari ikantayeetanakeri: “Pinkatharí, pimpapiintenaro iroka ovaritentsi.”'
  san-ASM: তদা তে প্ৰাৱোচন্ হে প্ৰভো ভক্ষ্যমিদং নিত্যমস্মভ্যং দদাতু|
  tac-NT: '''Lige ralámulika anele: ―Mué Wa''lula, ramué ''yawa alué baní senibí rawé.'
  eng-WEBPB: They said therefore to him, “Lord, always give us this bread.”
  gfk-H: Io, diet ga tangai tana, “No Watong, mehet sip bia u na tamtabar haitnei
    mehet ma iakan ra beret.”
  viv-viv: Badi higahena higayo, “Kauveya, hida aꞋa ugaheyena-ma udavelevelema tova
    moyaꞋaina.”
  yao-yao: Nipele ŵaasalile, “Ambuje, ntupeje nkate wu kila lyuŵa.”
  tgp-tgp: Ale la tamlohi atu la verea lara, “Moli, tarea o pa sile kamam hin pereti
    atu!”
  auc-NT: Ante Itota apæ̈necä ëñëninque tömënäni, —Awënë, ñöwo mänïï cænguï ïïmö ïñö
    ïïmö ïñö pönömi cæ̈mönie.
  kbc-NT: Odaa joɡ̶odipokotalo, moditalo, “Ǥoniotagodi. Enice ɡ̶odedianeɡ̶egitece
    inoatawece nokododi niɡ̶ica paon anenita”.
  bmh-bmh: Guzenaimai, goagen Yesus auremen, “Du banou, na ig umkoskos bret go migamam.”
  ctu-BL: 'Tsi'' subeyob: C Yum, aq''ueñon lojon jini waj ti pejtelel ora, che''ob.'
  meq-meq: 'Tə gwaɗay: «Bəy may, vəlamay wu mənday niye huya tey.»'
  noa-H: Magbaawai hamachdëu hirig, —Señor, magan mag pan marag hich mag dee chitá
    hajierram.
  alp-NT: Hoko esi beteke lokoI be, “Tuhane, riluke roti mere ete ami rame noma.”
  san-VEL: tadaa te praavocan he prabho bhak.syamida.m nityamasmabhya.m dadaatu|
  kbq-kbq: Zamagra anante Jisasina asmi'naze, Ramoke, e'i ana bretia maka'zupa tmivava
    huo.
  kbh-kbh: 'Chora chënga tmojanimpadá: —Taita, chë tandës̈e sempre s̈cochtsats̈atnaye
    ca.'
  ron-LSB: 'Și I-au zis: “Doamne, dă-ne totdeauna pâinea aceasta.”'
  pon-pon: 'Irail ap indan i: Main, kotiki don kit prot wet kaukaule!'
  nhe-BL: 'Huajca inijuanti quiilhuijque: ―Tate, xitechmaca nopa tlacualistli mojmostla.'
  sps-sps: “Tsunaun,” rangats fi ri Ya, “fafaan fatatabin mamimam koinykoiny to aya
    tan mamatsiny nainy.”
  wnc-wnc: Ngang yaniwan yake anzing iniking, “Buyambam tapa! Gata nanamu wa ninde
    asinggan nimuyo,” ngang iniking.
  bus-bus: 'Aↄ̃ bènɛ: Mare, ǹgↄ̃ pↄ́ble beee taka kpaawa gurↄ píngi.'
  gub-BL: A'e rupi teko i'i izupe wà kury. — Tuwihaw, emur agwer temi'u urewe tuweharupi
    nehe, i'i izupe wà kury.
  imo-imo: Jisasini nimu ungu pilko tundukolio, “Awilimu, aku langimu lino waliwali
    tiwi!” ningi.
  boj-boj: Onaqa naŋgi na Yesus minjeb, “O Tamo Koba, bati gaigai bem di anaigoqne.”
  eng-DRA: 'They said therefore unto him: Lord, give us always this bread.'
  knf-knf: 'Kë başë ji na a : « Naweek, wulun pde mënţ unuur unwooŋ. »'
  san-KHM: តទា តេ ប្រាវោចន៑ ហេ ប្រភោ ភក្ឞ្យមិទំ និត្យមស្មភ្យំ ទទាតុ។
  arn-NT: 'Fey kisu engün ngillatueyew: —Ñidol, rumel eluniemuaiñ üyechi kofke.'
  zas-NT: 'Abiꞌ rëb reeman lojman: ―Dad, banee guiadxtil guin du lojn zianczi.'
  ken-NT: Bárɛm ntá yi bɛ, “Ɛta, chyɛ̌ bhɛsɛ nɛnyíɛ́ ɛnɔ mpoknkɛm.”
