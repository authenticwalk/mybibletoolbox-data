verse: JHN.006.062
translations:
  kpx-kpx: Lana kateige Atae Esena tota ehue hoilahai au lohoale keve tige lana ke
    elehai osioi.
  okv-H: Embo ta Meni na veari degi ta vivihirou ungo kito do hotembavo?
  tbo-tbo: Tau Lawa Moinau lolowa yadei a hopu mai, ma yohola apo a gunawileu. Ma
    inapa u gunawilana ona galeya yaka ona witumaganeu?
  mal-C: മനുഷ്യപുത്രൻ മുമ്പ് ആയിരുന്നേടത്തേക്കു കയറിപ്പോകുന്നത് നിങ്ങൾക്കു കാണാൻ കഴിഞ്ഞെങ്കിലോ?
  grc-SR: Ἐὰν οὖν θεωρῆτε τὸν υἱὸν τοῦ ἀνθρώπου ἀναβαίνοντα ὅπου ἦν τὸ πρότερον;
  bgc-bgc: जै थम मुझ माणस कै बेट्टै नै जड़ै मै पैहल्या था, ओड़ैए उप्पर जान्दे देक्खोगे,
    तो के होगा?
  khz-khz: Pene gomi Taunilimalima Natuna pio gitaa, pene veragewai, etalu-agiato
    kapunai rakavetaina?
  deu-TKW: Wenn ihr nun schauet den Sohn des Menschen dahin aufsteigen wo er zuvor
    war?
  zsr-NT: ¿Nacxcz gac chquiꞌ hualéꞌiliꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, huëpaꞌ
    huöjaꞌ ga niꞌ zoaꞌ ziꞌal?
  lin-lin: Bongo ekozala ndenge nini soki bomoni Mwana na Moto kozonga epai Ye azalaki
    liboso ?
  hns-NT: Tab djab toelog iensaan ke Beta oeppar swarag me djaat dekhte djaaha oe
    pahiele raha, tab toelog ka bolte?
  noa-E: Magan pãach dakhĩir Emkhooi Iewaa deeu ũwaai warr ich sĩerr aar sĩeimaag
    ʉ̈gthaa papagmam ookhiinjã, pãrau ¿jãga khĩirjukhajĩma? Mag ookhiinjã ¿mʉ chadcha
    ʉ̈gtharmua bëebajim ajupá? ajim.
  eng-EMTV: What then if you should see the Son of Man ascending where He was before?
  mib-NT: ¿Te ndese sáha ró núu coto ró jéē ruhū, Yaā ní nduu tēe, ndaa ri nuhun rī
    nuū ni cóndee rī xīhna ñúhún?
  lif-NT2: मे़न्‍छाम्‍साःन् तगि आत्ति वये़ खे़प्‍मोए याम्‍मो नुःङ् पेःक्‍पा खिनिॽ
    के़निःसुम्‍मिल्‍ले़ आक्‍खे के़बाःत्तुम्‍बे?
  xnj-xnj: Yati yivya wuli pemukumlola Mwana wa Mundu ihamba kunani kwa Chapanga kweavili
    hoti?
  mmx-mmx: Kereva, dola mina ven ia, Laradi Mevana, ana urut uto vana at laxalibet,
    minaba siam ka ba levenanasa rak?
  cbr-NT: ¿Ënë bana cuaquinma caramina uisaxun mitsun 'ëx anuax uá anu cuantëcënia
    isquin sinánti 'ain?
  tee-NT: T'as anona'it'it ni aquilalakts'inau ni acta'akst'achokoya' junta xacvilhcha
    p'ulhnan.
  eng-LSV: If then you may behold the Son of Man going up where He was before?
  cak-NT: ¿Y anchique xti'ij xa ta yinitzu' ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol chi yitzolaj-e chila' riq'uin ri Dios ri anchi' jin-petenak-wi?
  pah-NT: Po ti pe hepiagi jijiupira yvagi pe nehẽ – perope ji ajuvypy – marãi po
    ti pe nehẽ naerũ? ei ga g̃a pe.
  sja-NT: Mãgara audupɨara ijãada-e pai, parãpa Eperã Ak'õre Truadepema unuruta pɨrã
    ɨt'aa wãru ichi badamaa.
  xed-xed: A ka tsa nghaŋ kuni ta Zwaŋa mndu ta ŋlu da vli si hada tsi ghalya, waka
    ŋuɗufa ghuni dzaʼa magay tama?
  glk-glk: پس اگر انسانه پسره بیدینید کی به خو جایه اوّل صعود بوکونه، چی کونیدی؟
  mks-NT: Ndaja ga̱ ví ndihi̱hvi̱ ndó tá ná cuni ndó ye̱he̱ ndaa i̱ cu̱hu̱n i̱ indiví
    nu̱ú na̱sahi̱in i̱ jáchi̱ ye̱he̱ cúú u̱ da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: Be mu hamaan ter hobi, mu na lik hohaam be mu na nes Nong a Turadi ie ing
    na hanahut baling utuma ing iga hana leh mekaia?
  bmu-bmu: Keu miaŋgöra möt bölize ewö, könaŋgep mönö denöwö asuhubawak? Suep gölmegö
    Azi ölŋan mutuk miri mala koröhi, euyaŋgöreŋ kunbuk liliŋgöba öŋgöi ekŋe ewö,
    nalö miaŋgöreŋ mönö denöwö mötme?
  dgz-dgz: Endi ne namu kimani waingena arewa sia angepen yawanege e anenen anui!
  eng-GNV: What then if yee should see that Sonne of man ascend vp where he was before?
  zaa-NT: Pues, tì'a telá guni le canchu ilá'ni le Nubeyu'a éyyeé ỹiabara' làti dúe
    néruá cá.
  eng-WEBSTER: What if ye shall see the Son of man ascend up where he was before?
  guh-guh: Xanë Daxitajivi Pematapijinënë. ¿Detsa paitsimë tsipae itsa pataejitsipame
    tatsiajava athëbëabetsia taponaponaenacuamijavabetsia?
  bon-bon: Cije piba lipu gyene, weene liba äpäna je Acejiyame bau ca lui te täduji
    biname me äbituji acnenuta cabucewe me, tabe luma niinäce ituge.
  nhw-BL: Miyac más anquiohuijmatise quema antechitase na catli niMocuepqui Masehuali,
    nitlejcos ilhuicac campa niitztoya achtihuiya.
  swh-ONEN: Ingekuwaje basi kama mngemwona Mwana wa Adamu akipaa kwenda zake huko
    alipokuwa kwanza?
  wbi-wbi: Pe luliiva ndaani mliiva mukunyaagha ne mwana ghwa muunhu nitogha kuluta
    kukyanya kuno nilyale ulutasi?
  bba-bba: Bɛɛ ì n mɑɑ wɑ Tɔnun Bii u yɔɔmɔ u wurɔ mi u rɑɑ wɑ̃ɑ mɑɑ ni?
  eng-KJVCPB: What and if ye shall see the Son of man ascend up where he was before?
  kgk-NT: —Peẽ ko xe rexa va'erã para'e Nhande Ryke'y tee va'e xe ajeupi jevy aha-vy
    ramo xe rekwagwe-py. Upéixa xe rexa ramo, xe reja joty arã joty tipo, he'i.
  waj-waj: Fai itaikiai Na Vaidiivaa Mmaapuuvo keenaa nene tummuaivakira vinai rikiada
    fai ngia teeda dataakiaarannee? Fai ni kuaivaara kutaavaivee kiaarannee?
  cpy-cpy: ¿Jempema pikanteka aririka piñeerimi irika Itomi Atziri roenokaeya jempe
    ipoñaaka paerani?
  ekk-PKP: Mis oleks siis, kui näeksite Poega minemas üles sinna, kus ta varem oli?
  mpx-mpx: Yaa ga i ola ebo binimala nuku kite Gamagal Natuna ni na ni ha wana abamina
    elana toto valila i miminaa?
  wbp-wbp: Ngulaju ngula-juku. Nyarrpa-jarriminkili ngakaju nyurrurlaju kajirna ngajulu
    Yapa-nyayirni-wangu Kaatu-kurlangu pina-yani kankarlarra yangkangka kujalparna
    ngulangka kamparru-wiyi nyinaja? Kajinkijili nyanyi yaninjarra-kurra ngaju, ngulajunkulu
    nyarrpa-jarri nyurrurlaju? Kapunkujulu ngula-warnulku ngungkurr-nyina? Lawa! Kapunkujulu
    marda juwa-kijirni-juku.
  luo-luo: Ka en kamano, to ubiro timoru nade ka unune Wuod Dhano kadok kuma ne oae!
  nhe-NT: Miyac más inquiohuimatise quema innechitase na, tlen niMocuepqui Tlacatl,
    nitlejcos elhuicac campa niitztoya achtohuiya.
  aii-aii: ”ܡܘܼܕܝܼ ܐܸܢ ܚܵܙܹܝܬܘܿܢ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܣܵܩܵܐ ܠܕܘܼܟܵܐ ܕܝܼܗܘܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ؟
  esk-NT: Isrummatigisriuŋ qiñiłiksraŋa Iġñiŋan Iñuum utiaqsikpan sivuani irvigimakkaġmiñun.
    Taatnaaqsikpan nikaliġukkayaġniqpisi?
  msb-msb: Saka, kun makita niyo ako na Anak San Tawo nagasaka sa langit na dati ko
    istaran, nano an huna-huna niyo?
  cpa-NT: ¿Ho¹ hiug¹² jín³ tsa¹tøa¹² hoh¹² hniah¹² lé² ju³ná³ ca¹jaih³ hniah¹² jní²,
    hi² ma²neh¹³jni juu¹² ŋi¹juǿi¹, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹²?
  dso-dso: ଏନ୍ତି ବଇଲେ, ନର୍‌ପିଲା ମୁଇ ଜନ୍‌ ଜାଗାଇଅନି ଆସିରଇଲି, ସେ ଜାଗାଇ ଆରି ତରେକ୍‌ ବାଉଡି
    ଜିବାଟା ଦେକ୍‌ଲେ ତମେ କାଇଟା ବଲି କ‍ଇସା ?
  meu-meu: O Taunimanima Natuna boma itaia, bema dae kau, e noholaia guna gabuna bema
    lou henia, ede bema heto?
  yva-NT: Indati animaisye mi wapo rakarae arono wapo Arikainyo Vatan rinaeno syakato
    no Sya munijo manasyino ino raije rai?
  dgc-dgc: Ey anya wade i isip moya éng metaék moy a umontok to dati ko a édsean ta
    langet?
  zpm-NT: ¿Pe guiabzhe to dzigo zeeṉe gaṉ to laa Mgui ne pxeeḻ Dios soquia gbaa, gbiire
    guey me zaatne no me glo?
  hix-NT: Amnye nasanàmyaha harha, Toto me Enusaho, towtothàr hona harha, kahe yaka
    harha. Anatoko noro yasanàmrà menyatxow hana, kekon hatà. Owyanye xenyetoko rma,
    àxanomkahnohnye me rma kat manatxowà, kekon hatà, Txesusu.
  sim-sim: Hako os mashi oso si unak sunguwavu jihi kavak si na nahi, mberem jivai
    mbaku, os ji heyenak Ma Jikisi Avui Wasilakahi oto indiyok yanga os mas or rahanda
    mishik or i nahin?
  npi-ULB: त्यसो भए यदि तिमीहरूले मानिसका पुत्रलाई पहिला भएकैतिर गइरहेका देखौ भने
    नि ?
  cgc-cgc: Ino pa gid taan daw makita nyo na Kanen Na Alin Ta Langit Na Natao Naan
    Ta Kalibutan gabalik naan ta iya na alinan?
  tim-tim: Gârâmâ ina benŋe nâ luâk akmâ geân ainâk purik katmâ âgâre nekbai amâ gain
    gain akbai?
  yor-yor: Ǹjẹ́, bí ẹ̀yin bá sì rí i tí Ọmọ Ènìyàn ń gòkè lọ sí ibi tí ó gbé ti wà
    rí ń kọ́?
  wos-wos: Wuni anwarmbu wuni gaya. Wambula waréwut, guni xe yingi sarékékénguni?
  emp-NTPO: Mãwã baibʌrʌ bãrãba ¿sãwã crĩchad̶i mʌ̃, Naʌ̃ Djara Edad̶ara ʌ̃taa naẽna
    b̶ad̶amaa wãbʌrʌda unusid̶ara?
  eng-F35: What if you should see the Son of the Man going up to where He was at first?
  ind-ind: Kalau begitu, kalian pasti tidak senang melihat Aku kembali lagi ke surga
    sebagai Sang Anak Adam!
  pes-OPCB: پس اگر ببینید که پسر انسان بار دیگر به آسمان، به جایی که قبلاً بود، بالا
    می‌رود، چه حالی به شما دست خواهد داد؟
  mpt-mpt: Abilim Da Tlemin Naka ne imin ulania nene bi tlibio unia natemib mole ibo
    funaniba E misiam nanebo genomabiba bleka?
  ssx-ssx: Wanda꞉halina꞉ Eiyeketa꞉ amba꞉ hao epea꞉ nane paa la꞉ka꞉la polo pa꞉la꞉eki
    handemeka꞉na꞉ta꞉ eki piliepe.
  mkl-mkl: Debɛi, bɛirei ɑɑ ni ŋɑ bii ì yɛ ɑmu Amɑi Amɑnɛ ǹ wɑ n bɔ lele ŋɑ bii ǹ
    tɑko ǹ wɑ wo.
  gaq-gaq: ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଆଣ୍ତିବାନ୍ ପାଙ୍ଗ୍‍ଲେଃକେ ଆତ୍‌ଅରିଆ ଆମେକେ ଆଣ୍ଡେ ୱିଗ୍‌ନେ ପେକେଲା
    ମେଁନେ ପେଡିଙ୍ଗ୍‌ଏ ?
  gof-RNT: Yaatin, Asa Na7ay kase de7iyasuwa pude keyishin hintte be7idi woyganddetii?
  unx-unx: ଏନ୍ତେ ଆପେ ମାନୱାହନ୍‌କେ ସିଦା ତାଇକେନ୍‌ ଠାୟାଦ୍‌ତେ ରାକାବ୍‍ତାନ୍‍ପେ ନେଲିରେଦ ଚିନାଃ
    ଚିକାୱାଃ ?
  gah-gah: Okulumakutí lumu ve gihila neza goí oko minu apató atiginá oko noitugo,
    lekeza ánigatamó nene, nana itamó neve.
  lcm-lcm: Au na man mila arai ani igenen i pukun, si kala palak pok ane si kana ring
    i pasal le, mila saka bil an?
  aer-aer: Arrantherre apeke kwenhe ayenge aretyenhe, Alere alkere-arenye apmere ahelhe
    nhenhele-arle akweke inteke, alkere-werne alperlenge nhenge apmere ikwerenhe-arrpe-werne.
    Kele iwenhe anteme-arle arrantherre itirretyenhe?
  qvc-NT: Noqaqam Dyusmanda Shamuq Runa kani. Chaymi syiluman kutiriptiy, rikawashpaqa,
    ¿imataraq yuyangimanllapa?
  tgl-ULB: Kung ganoon, paano kung makita ninyo ang Anak ng Tao na umaakyat papunta
    sa dati niyang kinaroroon?
  cbs-NT: Janua en juni anu jawendi en matun Juchi Kayabi Iyua en ana kai uinkin man
    shinan betsa waxanaii.
  xtm-NTPP: ¿Naxe ko kuu nuna jin kuni ni ja saña ja kúu sa iya ni kii ñayivi ñuu
    ñayivi a, ndaa sa nuu ni iyo sa xi'na‑ka ma?
  nnq-nnq: Ibakubebo pampakummona Mwana jwa Mundu akaombila kujenda kwako kwakiba?
  bao-NT: ¿Do biro to biibogajati, to docare yʉ, Ca Nii Majuropeegʉ Macʉ̃, yʉ ca nii
    jʉorica tabepʉra yʉ ca tua mʉa waaro mʉja ca ĩajata?
  san-ORI: ଯଦି ମନୁଜସୁତଂ ପୂର୍ୱ୍ୱୱାସସ୍ଥାନମ୍ ଊର୍ଦ୍ୱ୍ୱଂ ଗଚ୍ଛନ୍ତଂ ପଶ୍ୟଥ ତର୍ହି କିଂ ଭୱିଷ୍ୟତି?
  huv-NT: ¿Cuane apmepiüngan ndot mejawan landilil Teat Naxey andüy tiül cielo niüng
    tajlüy nomba?
  otn-NT: ¿Tegue ngu̱ guí̱ mbɛ̱mhmʉ 'mø gui̱ nnu̱hʉ ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱
    ngue hønda̱ mengui̱ di̱ map'ʉ bí 'yɛ̱hɛ̱?
  nop-nop: Kaŋ Me Kobumuŋ udaneeŋ kunum gineŋ loune hidi kaŋ dediŋ nadineeŋ!
  obo-NT: Momonnu ayu otik od kokita row no siyak no Anak to Minuvu, od kovatun diyot
    datas to langit no id pomonnan ku?
  cak-ENT: Si ta nquinitz'et yin ri xinalüx chi'icojol que nquitzolij chila' riq'uin
    ri Dios ri ape' yin petenük-vi, ¿man ta comi nquinitakej?
  lif-NT: ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤋᤃᤡ ᤀᤠᤳᤋᤡ ᤘᤕᤧ ᤂᤧᤵᤔᤥᤀᤣ ᤕᤠᤶᤔᤥ ᤏᤢ᤺ᤱ ᤐᤣ᤺ᤰᤐᤠ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤡᤸᤗᤧ ᤀᤠᤰᤂᤣ
    ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤣ᥅
  mie-NT: ¿De nāsa sāhá nú de tú cunī nū jā nduhū, Yāā nī nduu tēe, ndaa nī quīnohōn
    ni nūū ní ndeē ni xihna ñúhún?
  san-TIB: ཡདི མནུཛསུཏཾ པཱུཪྻྭཝཱསསྠཱནམ྄ ཨཱུརྡྭྭཾ གཙྪནྟཾ པཤྱཐ ཏརྷི ཀིཾ བྷཝིཥྱཏི?
  qve-NT: Aswanqa, ¿ima niwaqchistaq noqa Diosmanta Hamuq Runata hanaq pachaman kutipusqayta
    rikuwaspaykichisrí?
  pao-NT: Mu sakwa sumuna gi oo naka'oedyuku tooe e poonnepana, ka Te Naa-matoosoo
    e koyukase.
  cbu-NT: Nuw na tputseem kinarangitaati, yusur Apanllip waptam kárkachuri, ¿mangishis
    tamaycheezis? ¡Maya! aranginashaparee xarachpasa.
  usa-usa: “ááqibo keráwáqá aónáíyanamo Waayúkagon-Araaqa naayóbáqô maéwai-marupaqa
    uínaqa nôraq íno?
  soy-soy: In lɛ̃, nɔn píye Usoi Kɛpipi n yɛ̃ kɛn kei kɑkɛ́ pɛɛ ń we pítɑɑ́ m pɛlɛ
    ní, íye kɑi yɛ́ pɛɛ nɔ́ wɑ?
  hui-hui: Agali Hole Ibiyago ala hayagoria hole iraga harago handarimiyagua agi manda
    buleberamibe.
  amf-amf: Ta keeda Eedi Naas birayse yinin dohondar maatate tura kinin yivenam ye
    haapidianna, yedi haminee giye?
  quc-NNT: ¿Jas k'u ri käk'ulmataj ri' we ta kinil alaq in, in ri' ri Ralk'ual ri
    Dios ri Qas Winaq, kintzelejik kinpaqi k'u chikaj jawije' ri in k'o wi nab'e?
  dob-dob: ꞌAboꞌagu Tomota Natuna ta mwaꞌadega ꞌeguma waꞌitagu lowa sena nina ꞌenega
    yamaiya ꞌena yatuꞌetuꞌe?
  wrs-wrs: Wo eva indkokla vewol vevavma yemba, nonglalmba, nomba arana ombolva hengava
    gavrava, domba temba hevpa nominiva pronamba?
  mca-mca: ¿Qa pa'n qu' ejunyejeyi'iƚek qu' i'wentaxi'ƚ hatse' ha'ne Ƚa's na' Jukhew
    qu' napiletspha'm iye na' hayiits i'ntaxi'?
  tzo-TZC: ¿Cꞌusi van ta xcꞌot ta avoꞌntonic ti cꞌalal ta xavilic ti ta xisut batel
    ti bu lilic talel ti vuꞌun coꞌol jꞌelantique?
  mya-mya: အ​ကယ်​၍​လူ​သား​သည်​မိ​မိ​နေ​ရင်း​ရပ်​ထံ သို့​တက်​ကြွ​တော်​မူ​သည်​ကို​မြင်​ကြ​ရ​ပါ​မူ
    သင်​တို့​အ​ဘယ်​သို့​ထင်​မှတ်​ကြ​မည်​နည်း။-
  gng-NT: Ni nín ji bi laa' Unil ya Bijɛ liɛbe' ki doh paaki bó u là te nà saan
    nɛ le?
  cbi-NTPO: Tsaashu juntsaa, ¿kayu naa tyanuj deeyu tsandenna Chachi Tiya' Nakayamunu
    ya' kaspee chuinsha selusha ma maluintsu katatuya?
