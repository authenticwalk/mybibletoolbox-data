  tac-NT: '''We e''karúgame na''tálika ne ''la ruwichi ye ra''íchali, ¿chulámalaché
    ''emi ne''chí etea napu''lige re''pá rewagachi simichi ne napu asale ne ''yabé
    bajchabé rawé?'
  eng-WEBPB: Then what if you would see the Son of Man ascending to where he was before?
  gfk-H: Bia muat hamaan taar hua, muat na lik hoeh bia muat na nas Nong a Tunatuna
    Ia ing na hananhut balin uram hoing ga haan laah makaia?
  viv-viv: Au Iya TohobuꞋela lobameya ganalaka, boi gamiyami-ma againe ganayewaku.
    Adamoya yaku laumamala wanuwenuwena vaita vita-moꞋena, tu kaꞋi aimo yaku laka-havagi
    wanaꞋitana, gavaimi wananuwanuwa?
  yao-yao: Nambi chiiŵe uli pachimummone Mwana jwa Mundu alinkujigalikwa kwaula kwinani
    kuŵaliji kundanda?
  tgp-tgp: I pa sohena sava vara ha hite Natun Tamlohi i mele sahe na tuka sei mo
    tai ea mo sinai?
  auc-NT: Ayæ̈ godömenque apæ̈nedinque, Botö Waobo ëñagaïmo ïmo öönædë quëwente wææ̈
    pongaïmo inte adodö adoyömö æibo adinque mïnitö æbänö ante ämaïmïnii.
  kbc-NT: Amiida ica ɡ̶adowoogotiwaji daɡ̶adati Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi, nige jopitibigimece ditibigimedi anejo maleedaɡ̶a icatibige daɡ̶a
    janagi digoina iiɡ̶o?
  bmh-bmh: Ag Du Nugau Nag getal dareun uzan koli simai, uligaimai, ag erunamamen?
  ctu-BL: ¿Chuqui mi caj la' wʌl, che' jini, mi tsa' la' q'uele i Yalobil Winic che'
    mi' letsel majlel ya' ba' tsa' chumle ti ñaxan?
  meq-meq: Taɗə ka ŋgatumay a neŋ Wawa i Ndo faya na tsaliye a təv ga nakə na mbəzlaw
    abəra mə ɗəma aye na, ada ka gwaɗumeye kəkay?
  noa-H: Magan pãach dak'ĩir Hemk'ooi Hiewaa deeu hũwaai warr hich sĩerr haar sĩeimaag
    hʌ̃gt'aa papagmam hook'iinjã, pãrau ¿jãga k'ĩirjuk'ajĩma? Mag hook'iinjã ¿mʌ chadcha
    hʌ̃gt'armua bëebajim hajupá? hajim.
  alp-NT: Batuke Au beteke mere yo lalemi tiake Au peneka. Hoko sepo imi selu Au,
    Tamata Eni Nanare, Au leu suike lolete surga rebe Au luake beije lekwe hoko elia
    leneka?
  san-VEL: yadi manujasuta.m puurvvavaasasthaanam uurdvva.m gacchanta.m pa"syatha
    tarhi ki.m bhavi.syati?
  kbq-kbq: Vahe'mofo Mofavremo'ma negesageno ko'ma mani'nerega ete marerisigetma na'a
    hugahie?
  kbh-kbh: Y chcasna, Bëngbe Bëtsá Ents̈á tbojanbemá, chë cha tempo inamna luaroye
    tojë́tstsjuama s̈mojinÿëse, ¿nts̈amo s̈mattsejuabnaye?
  ron-LSB: Atunci, dacă ați vrea să vedeți pe Fiul Omului înălțându-se la locul unde
    era mai înainte?
  pon-pon: A ma komail pan kilan Nain aramaj kodala waja, me a kaujon ia maj o?
  nhe-BL: Miyac más inquiohuimatise quema innechitase na, tlen niMocuepqui Tlacatl,
    nitlejcos elhuicac campa niitztoya achtohuiya.
  sps-sps: Ami pon iny rom a saa, to te tagei finy romi na Guei Tsoiny te Bobot e
    Gov sa ruak iny Mes me te tabin fatabin fi naa non Ya tana fan te poo fi mi Ya
    muan?
  wnc-wnc: Na aminbamdane notnaapa dakngake yuat. Sike keu tupa yukum komune gatuna
    kowawa nandukengu ginu dasing natapning,” ngang ninikut.
  bus-bus: Tó á è Gbɛ̃ntee Nɛ́ fɛ̀ɛ èe taa guu kɛ̀ à kún yã sↄ̃ nɛ́?
  gub-BL: Aze mo pexak awa ta'yr izeupir mehe weko awer izypy mehe arer pe, ma'e mo
    uzeapo a'e, i'i wanupe.
  imo-imo: Walite Iyemunga Malo oi molorumuna altopa olando pumbelo kanonge lemo konopu
    ambelemu lengeya? Kamukumu mumindili kolongenje?
  boj-boj: E Tamo Aŋgro. Qure e nami soqnem qaji deq olo oqoqnitqa niŋgi e nubsibqa
    kiyersib are qalqab?
  eng-DRA: 'But Jesus, knowing in himself, that his disciples murmured at this, said
    to them: Doth this scandalize you?'
  knf-knf: Kë woli naluŋ awin *Abuk Ñiinţ kë akpaya pkak du baţi bi awoonuŋ, nabaa
    do hum?
  san-KHM: យទិ មនុជសុតំ បូវ៌្វវាសស្ថានម៑ ឩទ៌្វ្វំ គច្ឆន្តំ បឝ្យថ តហ៌ិ កិំ ភវិឞ្យតិ?
  arn-NT: ¿Chem chumaymün am, pefilmün tüfachi mapu mew tati Wentrukünuwpalu püratule
    chew ñi mülekefel wünelu mew?
  zas-NT: ¿Xhieza güündi bal guguiaadi Bén guxhaal Dios yayëꞌpaman lod guzuman gocli?
  ken-NT: Mbák mǎngɔ́ yɛ Mɛ Mmu mfú ntá Mandɛm ndu nchí pɛtnsɛm amfay ndǔ nɛbhʉɛt
    anɛ mfú, bǎrɛm bɛ́ yi?
