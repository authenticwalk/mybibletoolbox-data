verse: JHN.006.028
translations:
  kpx-kpx: Kateai louge abu belahai avoe, “Noeabuna oleve kateai Dilava lovi ke vai.”
  okv-H: embomeni na ke einge ea, “Eto God na dago pure do ara uje ere oi?” ainge
    eo
  tbo-tbo: Tauhi hi lubayadeya hi pa, ‘Awai uyahinei apo Yaubada a bagibagi to dewahi?’
  mal-C: അപ്പോൾ അവർ അദ്ദേഹത്തോടു ചോദിച്ചു, “ദൈവത്തിനു ഹിതകരമായി ഞങ്ങൾ ചെയ്യേണ്ടുന്ന
    പ്രവൃത്തികൾ എന്തെല്ലാമാണ്?”
  grc-SR: Εἶπον οὖν πρὸς αὐτόν, Τί ⸂ποιῶμεν,⸃ ἵνα ἐργαζώμεθα τὰ ἔργα τοῦ θεοῦ;
  bgc-bgc: वे उसतै बोल्ले, “परमेसवर के काम करण खात्तर हम के करा?”
  khz-khz: Ne gerenagiato, negetiwato, “Ai Palagu gena ririwa inagulura aia kala napaiatiwa
    genai rakagau paia kala?”
  deu-TKW: 'Da sagten sie zu ihm: was sollen wir thun, daß wir die Werke Gottes schaffen?'
  zsr-NT: 'Niꞌr gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ: ―¿Bizxa run bayúdx guntuꞌ quië guntuꞌ le
    rdzag ladxëꞌë Dios?'
  lin-lin: 'Batunaki Ye lisusu : — Tosengeli kosala nini mpo na kokokisa misala oyo
    Nzambe azali kozela epai na biso ?'
  hns-NT: 'Tab oesab poetjhies: „Parmeswar maange hai kie hamlog kaun kaam karie?”'
  noa-E: Magbaawai amach garmua jũrr irig, —¿Marau khani wauju aai nʉ ajierram, Ẽwandamau
    nem waupim khõsi simjö aag?
  eng-EMTV: Then they said to Him, “What should we do, that we may work the works
    of God?”
  mib-NT: 'Yūcuán na te ni cacajnūhún i ya: ¿Ndese sáha ná návāha squícu ná jniñu
    cúní Yaā Dios?'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आनिगे़ थे चोगुम्‍बे़बा निङ्‌वाॽ इःत्तुबे?”
  xnj-xnj: Vene vakamkota, “Tikita wuli muni tihotola kuhenga mahengu geigana Chapanga?”
  mmx-mmx: Kuren la diga sue i, “Maba lok lavanga salai xusu manaba lox epovo lavanga
    ne Moroa i vara i do maba lox i?”
  cbr-NT: 'Cacëxun ca a cacë unicaman cacëxa: —¿A ''acëbëa Nucën Papa Dios cuëënun
    caranuna añu ''ati ''ain?'
  tee-NT: 'Pus tajunich ju Jesús: ―Tijuch ju acnaviyau ni laich acnaviu ju ixlhich''alhcat
    ju Dios.'
  eng-LSV: Therefore they said to Him, “What may we do that we may work the works
    of God?”
  cak-NT: 'Y ri winak ri'' xqui''ij che ri Jesús: ¿Anchique ri nika chech ri Dios
    chi naka''an?'
  pah-NT: 'A''ero g̃a ei ga pe: —Marã po ti ore rekoi jipi nehẽ Tupana''ga remimbotarimova''ea
    rehe orokovo nehẽ? ei g̃a.'
  sja-NT: 'Mãpai arii p''anadap''edaarãpa Jesumaa iidijida: —¿K''ãata oodayama ajida,
    Tachi Ak''õrepa tai pia ak''ɨpariimerã?'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Nahgani dzaʼa aŋni magay ŋa kɗiŋtá magatá slna
    Lazglafta na?» ka həŋ.'
  glk-glk: 'اون وخت از اون وَورسه‌ییدی: «چی بوکونیم تا کارأیی کی خدا خوأیه انجام بدیم؟»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Ndía̱ ndítahan nu̱ú nde̱ caja
    nde̱ já ná jáxi̱nu̱ co̱o nde̱ ña̱ cúni̱ Ndióxi̱ —na̱cachi na xi̱hín Jesús.'
  gfk-S: Io, di ga tiri Jisas, “Mem na gil ra so, kaie mem nage palim ira pinapalim
    God i sip ie?”
  bmu-bmu: Mewö meleŋ eŋgiiga kewö qesim waŋgiget, “Anutugö sihimŋaŋgö dop ahakmeme
    tandökŋi mönö denöwö ahinga dop kölbawak?”
  dgz-dgz: Iesu ame wani mu singui ase sia wayaviwanumun, “Nu God anuini navewa nu
    ansenawa da tata me aton anuta?”
  eng-GNV: Then sayde they vnto him, What shall we doe, that we might worke the workes
    of God?
  zaa-NT: 'Làniana ra cą ne: Biani dàni tu'' guni tu'' para ccá cumplir según nu rú''ulatsi''
    Tata Dios cá.'
  eng-WEBSTER: Then said they to him, What shall we do, that we may work the works
    of God?
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —¿Detsa nexata xua bepaexanajë
    Dioso pejitsipaecuene? jai bajarapamonae.'
  bon-bon: Teepi Yeesu ne itemlisi egä, “Cine miiji ngena wawena, egä cine Acejiyame
    me kaakesea bine jaawenimusi?”
  nhw-BL: 'Huajca quitlatzintoquilijque: ―Sintla tijnequi tijchihuase catli Toteco
    quinequi, ¿tlaque monequi tijchihuase?'
  swh-ONEN: Ndipo wakamuuliza, “Tufanye nini ili tupate kuitenda kazi ya Mungu?”
  wbi-wbi: Pe aveene vakamposia vakati, “Tukite kiki neke tuvombe imbombo sino ikeela
    uNguluve?”
  bba-bba: Sɑnɑm mɛyɑ bɑ nùn bikiɑ bɑ nɛɛ, mbɑ sɑ ko ko su kɑ sɔmɑ ko ye Gusunɔ u
    kĩ.
  eng-KJVCPB: Then said they unto him, What shall we do, that we might work the works
    of God?
  kgk-NT: 'Upéi he''i íxupe hikwái: —Orojapose voi oipota va''e Nhandejáry orojapo
    va''erã. Mba''éixa tipo orojapo-ta hemimbota, he''i oporandu-vy íxupe hikwái.'
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: Mo ta dee mmoorivai iida fai Anutuuqaa
    mmooriiyauvaa iikiaarannee?'
  cpy-cpy: 'Ari rojampi-teeta-nakiri, ikantee-tziri: “¿Jempema nokantyaaka nantant-yaawori
    okaatzi ikoyiri Tajorentsi nanteniri?”'
  ekk-PKP: 'Siis nad küsisid temalt: „Mida me peaks tegema, et teha seda, mida Jumal
    soovib?“'
  mpx-mpx: Yaka boda hi baek Yeisu elana hi ba, “Ga naha ginol ola ge tuwalali bolo
    Yehoba nuwana naha ginolil?”
  wbp-wbp: Ngulajulu yangka-paturluju payurnu Jijajiji, “Nyarrpa-jarrirnalu nganimpaju
    parra-kari parra-kari yirnalu Kaatuju wardinyi-mani?”
  luo-luo: Eka negipenje niya, “Angʼo mowinjore watim eka wati tije ma Nyasaye dwaro?”
  nhe-NT: 'Huajca quitlajtlanijque: ―¿Tlaque monequi tijchihuase intla tijnequij tijchihuase
    tlen Toteco quinequi?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ ܕܦܵܠܚܲܚ ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ؟“'
  esk-NT: Tamatkua apiqsruġaat, “Suruksrauvisa savaaqaġniaġupta Agaayyutim savaaŋiñik?”
  msb-msb: Kaya ginhunga siya ninda, “Nano an dapat namon na himuon agod mahimo namon
    an naiilaan san Dios?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² jue¹²: ―¿He² hniuh¹² hi² jmó³ jnieh³ hi² mi³ti³ jnieh³
    hi² hniu¹ Diú¹³? ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲେ ଲକ୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଜନ୍‍ଟା ପର୍‌ମେସର୍‌ ମନ୍‌ କଲାନି, ସେଟା
    ଆମେ କର୍‌ବାର୍‌ ଆଲେ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Bena idia ese e nanadaia, eto, Ai ese ede baia kara toma, Dirava ena ḡaukara
    ikarana?
  yva-NT: Umba vatano wanui umaso wo ranajo ware, “Animaisye mirati reamo rave indamu
    reantavondi Amisye apa bekere rai?”
  dgc-dgc: Ey kinagi du tolay ni Jesus nadid, a “Anya i maigi a gemtén me, monda tupadén
    me i kaluuben na Diyos?”
  zpm-NT: 'Dzigo bnabdiidz zho lo me, rëb zho: ―¿Zha dzigo dziuuṉ no miṉe racladz
    Dios? ¿Pe nac ncuaaṉe dziuuṉ no?'
  hix-NT: Àsok amna naye, Khoryenkom yomyawon hoko amna yehtxoho me, ketxkon hatà.
    Àsok amna naye.
  sim-sim: Urik limu silira, �Avui Wasilaka mberem ni ukmbaha or mbandu?�
  npi-ULB: तब तिनीहरूले उहाँलाई भने, “परमेश्‍वरका कामहरू गर्न हामीले के गर्नुपर्छ
    ?”
  cgc-cgc: Mga ittaw gainsa ki Jesus, “Ino dapat nay na buaten aged matuman nay liag
    ta Dyos?”
  tim-tim: Hain dâmbo hin magaŋi, “Anutugât âi mem kulâgâtbei dât ina gain gain akmâ
    mem manbaen?” dâyi.
  yor-yor: Nígbà náà ni wọ́n wí fún wọn pé, “Kín ni àwa ó ha ṣe, kí a lè ṣe iṣẹ́ Ọlọ́run?”
  wos-wos: Wungi wandéka di wa, “Méta maki ye Godna jémba yakéme?”
  emp-NTPO: 'Maʌ̃ bẽrã ãdjirãba iwid̶isid̶aa: –Dairãba ¿cãrẽda od̶ida panʌ Ãcõrẽ traju
    od̶i carea?–'
  eng-F35: So they said to Him, “What should we do so that we may work the works of
    God?”
  ind-ind: Lalu mereka bertanya kepada-Nya, “Kalau begitu apakah yang harus kami lakukan
    untuk dapat diterima oleh Allah dan mendapatkan makanan yang memberi hidup kekal
    itu?”
  pes-OPCB: 'گفتند: «چه باید بکنیم تا کارهای مورد نظر خدا را به انجام برسانیم؟»'
  mpt-mpt: i baabaniba Gode inamin namin okoko naine gabeo ni fatnamin okok ota okok
    kebobta Gode ni seiyemabene? gesiba
  ssx-ssx: Koto leeke handa mo wanda꞉halima꞉ Yesu pa꞉ta꞉ lota꞉ pitolo alota꞉ Koda꞉na꞉
    pita꞉la꞉ ekimanu puluekema꞉ta꞉ nikana꞉ma꞉ eki puluma꞉pe.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, mii ɑɑ kɑ ce kɑ ceò icɛ iyi Ilɑɑɔ̃ í bi.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମେଇଂ ଆମେକେ ସାଲ୍ୟାକୁ ଆର୍‌କେ, “ଇସ୍‌ପର୍‌ ମେଃନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଡିଙ୍କେ,
    ଆତେନ୍‌ ଡିଙ୍ଗ୍ ନ୍‌ସା ଆନେକେ ମେଃନେ ଡିଙ୍ଗ୍‌ ପଡ଼େଏ ?”
  gof-RNT: Yaatin entti, “Nuuni Xoossaa oosuwa oothanaw ay oothanee?” yaagidi Yesuusa
    oychchidosona.
  unx-unx: ଇନ୍‌କୁ ମେନ୍‌ରୁହାଡ଼ାଇୟା, “ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଲେତେ ସାନାଙ୍ଗ୍‌ତାନ୍‌ କାମି କାମିନାଗେନ୍ତେ
    ଚିନାଃଲେ ଚିକାୟା ?”
  gah-gah: Loko lokago anotó aliki Ómasímo giliko lamaná itive loko nana hoza alitune.
  lcm-lcm: Au kila sui ia ta, “Au saka abis an kapo mamaiten ta namem abis ia, ani
    namem teng a abis ang God kapo buk ia?”
  aer-aer: Itne Jesus apayuthneke, “Kele, urrkapentye iwenhe anteme Akngeye ahentye
    aneme anwerne nhenge mpwaretyeke?”
  qvc-NT: 'Chayshina niptinmi, paykunaqa tapurqanllapa: —¿Imatam atinillapa rurayta,
    Dyus munashqanda ruranayllapaqa? nishpa.'
  tgl-ULB: Pagkatapos sinabi nila sa kaniya, “Ano ang dapat naming gawin, upang magawa
    namin ang mga gawain ng Diyos?”
  cbs-NT: 'jabun ninka pewama Jesús yukakin: —Diosun yunua axunkin chibankinan, ¿nun
    jaska wakin benimawakin taewatidumen?— akabu'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u i: ―‍¿Nawa jin sa''a sa, sukan‑va''a jin sa''a
    sa ja kúni Su''si ma? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Benia ngabankonya, “Tutendi nike kwa gaga gapala Nnoongo?”
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩiro, o biro cʉ̃re ĩi jãiñawa Jesús''re: —¿Ñee ʉno
    jãa tiigajati, Ʉmʉreco Pacʉ cʉ̃ ca dotirore biro tiirʉgarã? —cʉ̃re ĩiwa.'
  san-ORI: ତଦା ତେଽପୃଚ୍ଛନ୍ ଈଶ୍ୱରାଭିମତଂ କର୍ମ୍ମ କର୍ତ୍ତୁମ୍ ଅସ୍ମାଭିଃ କିଂ କର୍ତ୍ତୱ୍ୟଂ?
  huv-NT: 'Condom quiaj tatüniw manguiayiw nej: ―¿Cuane netam narangana? ¿Nguineay
    alndom narangan leaw Teat Dios andiüma? ―awüw.'
  otn-NT: 'Bi t''ännbʉya, bi t''ɛ̱mbi̱: ―¿Te ''bɛ''a̱ ja ngue ga̱ øt''ähe p''ʉya para
    ngue da̱ nu̱ma̱nho Oja̱ ya yø hya̱ nneque ga̱ øt''ähe?'
  nop-nop: Unduŋ yeniŋguk kaŋ adibo indiŋ ninadigiŋ, “Indi dediŋ tiŋa Bepaŋ’walaŋ
    kwanai tinim?”
  obo-NT: De‑en mid intud sikandan to, “Ondan man kos ollog nod puungan doy amoy od
    tuman taddot id kopi‑it Monama?”
  cak-ENT: 'Y ri vinük ri'' xquibij c''a chin ri Jesús: ¿Achique c''a ri nka'' chuvüch
    ri Dios que nkabün ta?'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤌᤣ ᤆᤥᤃᤢᤶᤒᤧᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī jīcā tūhún ji yā: ¿Nāsa sāhá ndá sá tácua squíncuu sá tiñu
    cúnī Yāā Dios?'
  san-TIB: ཏདཱ ཏེ྅པྲྀཙྪན྄ ཨཱིཤྭརཱབྷིམཏཾ ཀརྨྨ ཀརྟྟུམ྄ ཨསྨཱབྷིཿ ཀིཾ ཀརྟྟཝྱཾ?
  qve-NT: 'Saynata Jesús niqtinmi, chay runakunaqa payta tapuranku khaynata: —Diospa
    munasqanta ruwanaykupaqri, ¿imatataq noqaykuri ruwaykuman? nispanku.'
  pao-NT: '@see-verse:JHN.006.027'
  cbu-NT: 'Tputssha: Ashiriya, ¿tamaycheezini Apanllee kuk izuuru chinamaama? tárangusin,'
  usa-usa: 'Îtumo kaawéqtábámô timá waayúkama íma ítama arútareta yeráwáqá Îtumma
    ítama aónaraae: “náaraq umátaawaq Áánûqtuni mayaímá wení amuq-yatááqá kanaaráq
    mayanúnataabiyo?” mi-káyúkámá mirá téta Îtumma ítama aónaraae.'
  soy-soy: 'Api u pisɛ rɛ: Íye kɑri yɛ́ wɑ tɔkɛ́ nɛ pikɛi pɛ̃ kɛ Uléécɑɑ uu ń
    lɑ piwɑi n fe?'
  hui-hui: Ani layago hale howa tigua ibuhondo lalu, Iname Ngode Datagaliwabehanda
    hame ledadagua buluma̱ya agua bibehebe, lene.
  amf-amf: Ta keeda “Barjosa waadimanam waadadhana yer haroo waadadho?” hamayse kiam
    ke oysade.
  quc-NNT: 'Te ri'' ri winaq xkita'' che ri Jesús, xkib''ij: ¿Jas k''u ri'' ri rajwaxik
    käqa''no rech kujkowinik käqa''no jachike ri kraj ri Dios? —xecha che.'
  dob-dob: Ga taudi sieonena, sigwae, “To guinuwa Yaubada ꞌina guinuwa be ꞌada guinuwe?”
  wrs-wrs: Wo no indhana umnina, manam Sesoava ninginv kamba, vinilmba?
  mca-mca: 'Ma'' qa pekhewe''en qa yit''ijets: —¿Pa''n ƚunye''j pa''qu'' wit''ithayijkit''e
    qu'' haqsiiƚijkii qu'' nisu''un pa'' Dios?—'
  tzo-TZC: 'Ti cristianoetique jech laj yalic: ―¿Cꞌusi ta scꞌan ta jpascutic yoꞌ jech
    ta xcꞌot ta pasel ti cꞌusi ta scꞌan yoꞌnton ti Dios ti ta jpascutique? ―xutic.'
  mya-mya: လူ​တို့​က ``အ​ကျွန်ုပ်​တို့​သည်​ဘု​ရား​သ​ခင် အ​လို​တော်​ရှိ​သည့်​အ​ရာ​ကို​ဆောင်​ရွက်​နိုင်
    ရန် အ​ဘယ်​သို့​ပြု​ရ​ပါ​မည်​နည်း'' ဟု​မေး လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ bi niire'' wɔ ki ye: «Ti li tien mila kí sɔn Uwien yíe itùon yà?»'
  cbi-NTPO: 'Tsenñu chachilla entsandi manbake''meela: ¿Tyee kenu dejuwa lala, Dios
    naakesa tyañuba juntsaa kenu? tila.'
  ikk-NT: Wẹ nọ sị a, “Kị ẹnyi jẹnkọ d'a rụn hụn wụ ọrụn Osolobuẹ chọ nị ẹnyi rụn?”
  leu-leu: E ri kuus, “A so ta mo maam taa vile xena vil a faisok aava Piran a vubuxane?”
  maz-NT: 'O ndünrü c''ua c''o nte o xipjiji e Jesús: ―¿Pje rá cjajme ngue c''ua rá
    cjajme c''ü ne''e Mizhocjimi?'
  bod-N: ཡང་མི་ཚོགས་ན༌རེ། ངེད་རྣམས་ཀྱིས་ལས་གང་ཞིག་བྱས་ན་དཀོན་མཆོག་གི་དོན་སྒྲུབ་པ་ཡིན་ནམ་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma ga nümagü rü nüxna nacagü, rü ñanagürügü: —¿Ṯacü tá taxüe na
    tayanguxẽẽxü̃cèx i ngẽma Tupana toxü̃́ naxwèxexü̃? —ñanagürügü.'
  zpl-NT: 'Chequie unidichiaꞌ beei lunu: ―¿Xi rquiꞌña riꞌiru para nú riꞌiru lunú niarquiꞌ
    Diose nú riꞌiru?'
