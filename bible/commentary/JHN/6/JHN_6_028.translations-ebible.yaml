  qvw-NT: 'Israelcunañatacmi: “¿Ima lulapäcunätatan Tayta Dios munan?” nipäcun.'
  nfa-nfa: Hèia dhèu se karèi, aku rèngu na, “Ladhe sèmi èèna, na, jiꞌi hudꞌi tao
    tasamia, sèna ka bisa pakako sasabꞌa Ama Lamatua?”
  tnp-tnp: Kəni ilah kəmotətapuəh ohni məmə, “?Noliən nak mɨn u iətəm Uhgɨn tolkeikei
    məmə itɨmah oiəkotol?”
  urd-urd: पस उन्होंने उससे कहा, “हम क्या करें ताकि ख़ुदा के काम अन्जाम दें?”
  hot-hot: Êŋ ma thêlô enaŋ, “Wapômbêŋ lahaviŋ yêlô nandum ku malê?”
  mqj-NT: 'Mekutanami tau buda nakua: “Akamo la kipogau'' la situru''na pa''kuanna
    Puang Allata''alla?”'
  rus-SYN: 'Итак сказали Ему: что нам делать, чтобы творить дела Божии?'
  mbh-mbh: Mako o nina i ve, “Naro them oma neke ve aro them oma omaing ako God i
    sis ve aro them oma i?”
  bdd-bdd: Coinega tomotaedi Yesu sihegwae hileya, “Toꞌaha nata ꞌoidiyega Yehoba ꞌina
    paihowa ꞌapaihowadi?”
  cbt-NTPO: —¿Ma'ta' Yosë nohuantërin nica'huaiso'? itopi.
  srn-NT: 'Dan den sma aksi En taki: “San un mus du? San na den wroko san Gado wani
    tak'' un mus du?”'
  cta-NT: 'Liꞌ nchcuane nguꞌ jiꞌi̱ Jesús: ―¿Niꞌya̱ cuaꞌni ya lacua, chaꞌ caca cuaꞌni
    ya cña nu ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni ya?'
  bqc-SIM: 'Ɔ̃ aa aà là aa mɛ̀: Kpelewa wá kɛ wà yã́ pↄ́ Lua ye wà kɛ kɛi?'
  tcz-CHONGTHU: Chuin amahon adonbut'un, “Keihon jong Pathen'a ding na katoh nom'uve;
    ipi kabol dingu ham?” atiuve.
  mar-mar: तेव्हा ते त्यास म्हणाले, “आम्ही देवाची कामे करावीत म्हणून काय करावे?”
  snp-snp: Logimaito, eti loti itibiti loga o edamo, Lamo nedi-nedi oto Goti lonola
    olu minenune? lato,
  isl-isl: „Hvað eigum við þá að gera til að þóknast Guði?“ spurði fólkið.
  spy-NT: Kuteebee ꞉biiko Yēēsu kule, “Ara, kēēyēyē kule nee sikiinēmchi keey yiisyēētaab
    Yēyiin?”
  xnn-xnn: Isonga dadat sooten, “Ngan pay nan ikkanmi ay mangtongpal isnan kayat Apo
    Dios?”
  mwe-mwe: Bhalabhonji gubhaabhushiyenje, “Tutende bhuli nkupinga tukombole kutenda
    maengo ga a Nnungu?”
  tte-tte: Kabo bodane sineli Yeisu koina siba, “Na tawae Yaubada nuwanuwana kapaisowai?”
  tcs-tcs: Dempla spik diskain po Zizas, ‘Wanem mipla mas mekem wea God i wandem?’
  hlt-THB: Cekkhqi ing, “Khawsa ing a ngoe ikaw bi nu ka mi bi kaw?” tina uhy.
  soq-soq: Apana sape eneia Iesu epe wano etane insakoantone me waitarasane waienase,
    “No ambi dewantate God nolawa ruawantate dewasata?”
  qub-qub: 'Chayno niptin runacuna tapuran: «Tayta, ¿imatataj nogacuna ruräman Tayta
    Dios munashanno cawanäpaj?»'
  att-att: Á yáyù nga iniyabbû da laguk kâ Apu Kesu, “Anni nakuan yù akkuám mi, tapè
    tuppálam mi yù ipakuá ni Namarò nikami?” kud da.
  bki-bki: Naruei nalo abika denio, aberi-navo “Ana ver kumemi nuvisidom ka kumemi
    nuvila vite nalo nam̃a Atua naio jidomio, mia monoka nuvim̃auka tum̃abe?”
  bqp-bqp: 'Akũ ò a là ò pì: Deran óni kɛ nà ò yã kũ Luda ye ò kɛ kɛɛ?'
  mcp-mcp: 'Bwə́ mú ka cɨ nə nyə nə́: «Yáág nə misɔ́ɔ́lʉ́gʉ́ mí Zɛmbî wə́ ntʉdɛl,
    sə́ sáág jɨ́?»'
  hat-hat: 'Lè sa a, yo mande li: Kisa pou n'' fè si nou vle fè travay Bondye?'
  npl-NT: 'Ijkuakó yejwah okitlajtlanijkeh: —¿Tlan tekitl moneki matikchiwakah para
    tiktekitiliskeh Dios?'
  bgg-bgg: Ji-è ai è aishii sai, “Gathek è Hamangkhung-aphuii munow pha blia jine
    khi-èrek chid phlei?”
  eng-TCENT: Then they said to him, “What must we do to do the works of God?”
  eng-BSB: Then they inquired, “What must we do to perform the works of God?”
  cpu-NT: 'Ipoña josampiitanakeri, ikantaitziri: “¿Tsikama nonkantayetyaaka noñaashintsiventantaiyaarori
    ikoviri Pava?”'
  san-ASM: তদা তেঽপৃচ্ছন্ ঈশ্ৱৰাভিমতং কৰ্ম্ম কৰ্ত্তুম্ অস্মাভিঃ কিং কৰ্ত্তৱ্যং?
  tac-NT: '''Liko alué ralámulika regá anele: ―¿Chonikiboli ju ramué napurigá ''la
    cha''piboa alué ''nátili?'
  eng-WEBPB: They said therefore to him, “What must we do, that we may work the works
    of God?”
  gfk-H: Io, diet ga tiri Iesu, “Mehet na gil ra sa ing mehet naga palim ira pinapalim
    Kalou i sip?”
  viv-viv: Au badi hitoliluveluvena higayo, “KaꞋi Yaubada yana faisewa nuwanuwama
    anaꞋabina, gavadi anagani?”
  yao-yao: Nombewo ŵambusisye Che Yesu, “Tutende chichi kuti tukombole kugapanganya
    masengo gakugasakaga Akunnungu tugapanganye?”
  tgp-tgp: Vao atu la usia lara, “Sava hinau tataholo natu, God mo opoia vara kama
    pa vaia?”
  auc-NT: Angä ëñëninque tömënäni tömengä ingante, —Mönitö, Wængonguï nänö cæquïmämo
    ante cæcæte ante quïnö cæquënëmöni ïmönii, ante wæmönipa.
  kbc-NT: Odaa joɡ̶oige Jesus, moditalo, “Amiini ica ane leeditibige me jaoɡ̶a ica
    ane yemaa Aneotedoɡ̶oji?”
  bmh-bmh: Guzenaimai, goagen koli Yesus kanabemen, “Ig ein salau maimai, Uwait nugau
    dabeleu sesamoramam?”
  ctu-BL: 'Jini tempʌbilo'' bʌ tsi'' c''ajtibeyob: ¿Chuqui yom mic cha''len lojon
    cha''an mic mel lojon i ye''tel Dios? che''ob.'
  meq-meq: 'Ta tsətsah faya tə gwaɗay: «Nəmaa giye na, məsler waray nakə ma deyeye
    a gər a Mbəlom aye?»'
  noa-H: Magbaawai hamach garmua jũrr hirig, —¿Marau k'ani wauju haai nʌ hajierram,
    Hẽwandamau nem waupim k'õsi simjö haag?
  alp-NT: Esi ombe, “Ele mere hoko suke ami ono saisa leke elulu Alla Eni sukare?”
  san-VEL: tadaa te.ap.rcchan ii"svaraabhimata.m karmma karttum asmaabhi.h ki.m karttavya.m?
  kbq-kbq: Higeno anankere zamagra anage hu'za Jisasina asmi'naze, Tagra naza huteta,
    Anumzamo'ma hania eri'zana erigahune?
  kbh-kbh: 'Chora chë ents̈anga tmojantjá: —¿Ndayá fchjama nts̈amo Bëngbe Bëtsá yojtsebos̈cá
    chaotsemnama ca?'
  ron-LSB: 'Și I-au zis: “Ce trebuie să facem ca să lucrăm lucrările lui Dumnezeu?”'
  pon-pon: 'Irail ap potoan on i: Da me jen wiada, pwen kapwaiada en Kot a dodok kan?'
  nhe-BL: 'Huajca quitlajtlanijque: ―¿Tlaque monequi tijchihuase intla tijnequij tijchihuase
    tlen Toteco quinequi?'
  sps-sps: Ana ri rangats Towa, “A saf a binun ma kat amam ma kat fapaparei amam e
    Gov na?”
  wnc-wnc: Ngang yaniwan yake anzing inikwaiking, “Ninda dasing tasina Anututa nindupan
    take siwik,” ngang inikwaiwa
  bus-bus: 'Ben aↄ̃ à là wà bè: Dian wé kɛ nà wà yã kɛ̀ Ludaa yezi wà kɛɛ kɛɛ?'
  gub-BL: Upuranu teko Zezuz rehe wà. — Aze urepurapo wer Tupàn hemiapo putar haw
    rehe ure nehe, ma'e uruzapo putar ure nehe, i'i izupe wà.
  imo-imo: Nimu ungu pilkolio i teko ningei, “Lino ambele ulumu tepolio Gotenga kongono
    nino akumu tendemoloya?” ningo waliko pileringi.
  boj-boj: Onaqa naŋgi na kamba Yesus nenemyeb, “Iga Qotei aqa wau kiye yoqnqom?”
  eng-DRA: 'They said therefore unto him: What shall we do, that we may work the works
    of God?'
  knf-knf: 'Wal mënţ kë başë hepara aji : « we wi ŋwooŋ kado kado, kahilna kawo ţi
    uko wi Naşibaţi aŋaluŋ? »'
  san-KHM: តទា តេៜប្ឫច្ឆន៑ ឦឝ្វរាភិមតំ កម៌្ម កត៌្តុម៑ អស្មាភិះ កិំ កត៌្តវ្យំ?
  arn-NT: 'Fey ramtueyew engün: —¿Chumaiñ am taiñ femael Ngünechen tañi ayükeelchi
    dungu?'
  zas-NT: 'Dxel gunabdiidx reeman lojman rëb reeman: ―¿Xhie rayal yaguieenan din chileꞌ
    yaguieenan ni rën Dios?'
  ken-NT: Bɔ bábhɛ́p yɛ Yesu bɛ, “Bɛtɨk Mandɛm ɛbhɛn sɛ́bhɔ́ŋɔ́ bɛkʉ nɔ́kɔ́ chi yi?”
