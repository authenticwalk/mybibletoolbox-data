  nab-NT: 'Nxe³nxa²ha¹te¹, a²nũ²a² kãi²li³tũ̱³ka̱³txai²na² wãn³txi³kxai³lu¹: — Txa²wã¹sũ̱³na²
    Si³yxau³tãu³a¹ wa³ka³li³yu³ta² wa³kon³ti³ten³sa²sĩn¹nhai¹. Nha¹kxai²nãn²tu̱³,
    ĩh¹nxet3sxã³ kãi³sĩn¹te³la¹ji¹wi¹? Ain¹ta¹hxai²hẽ¹la².'
  eko-eko: 'Aphano khumuuzela Yinsa yoori: “Ninhithajiya oretta niini yoori nikhole
    khaazi Nluku antakhaaye?”'
  qxn-NT: 'Tsaynam tapuyargan: “¿Imatatan rurayäshag Dios Yaya munangannö imayyagpis
    cawayänäpag?”'
  wol-2010: 'Noonu ñu laaj ko ne: «Lu nu wara liggéey, ngir matal jëf yi neex Yàlla?»'
  kqw-kqw: Det tingi lena, “Asau met in pami sur met in pam a pinapam anun o God?”
  nss-nss: Pwen husok yiy hupa, “Andre yowu kambusi tesah kiya mbulen mepo Ngindrai
    inamiliy?”
  snc-snc: Benamo ḡedanaḡiato, ḡekirato, “Ḡai Barau ḡena ura ḡauveiri ḡaveini baḡa
    toni tu kara baḡana veia?”
  lgl-lgl: '''Are la fo ioli gi gera ka soilidi ''uri ''e ala, “Ta taa God ''e oga
    ''ami ka taua?”'
  mmo-mmo: Tombe lalingin yi nambe, “Hey e aambiing Anutu-te kul naambe vaati?”
  ncu-NT: Ne̱ baa bise mò̱ fe̱yɛ, “Kusuŋ mo̱ ne̱ ane̱ waa na ke̱ pre̱ Wuribware̱?”
  cni-NT: 'Isampitiri jorio: —¿Jaoca noncanteari nantanteanariri inintacaanari Tasorentsi?'
  eng-WMB: They said therefore to him, “What must we do, that we may work the works
    of God?”
  zaw-NT: 'Dxejcti räjpreni: ―¿Xhini''c jiennu te gac jienpacnu dzuun ni rlajz Dios?'
  san-MAL: തദാ തേഽപൃച്ഛൻ ഈശ്വരാഭിമതം കർമ്മ കർത്തുമ് അസ്മാഭിഃ കിം കർത്തവ്യം?
  tam-TCV: அப்பொழுது அவர்கள் இயேசுவிடம், “இறைவனுடைய வேலையை நிறைவேற்ற நாங்கள் என்ன
    செய்யவேண்டும்?” என்று கேட்டார்கள்.
  mit-NT: 'Dandu nì cachi nèhivì mà xì‑yá: ―Cachì‑ní xì‑nsí nansa quida‑nsi sàhà‑ñá
    cundua obra vàha nacua cuní Dios quida‑nda.'
  ceb-ULB: Unya miingon sila kaniya, “Unsa man ang kinahanglan namong buhaton, aron
    nga among mahimo ang mga buhat sa Dios?”
  ces-LB: „A co bychom měli dělat, abychom se Bohu líbili?“ ptali se.
  mkn-mkn: Ju dong tanya bilang, “Kalo bagitu, na, botong musti bekin karmana, ko
    biar botong bisa kasi jalan Tuhan pung karjá?”
  pol-UBG: 'Wtedy zapytali go: Cóż mamy robić, abyśmy wykonywali dzieła Boga?'
  qxh-NT: 'Chaura runacuna tapuran: «Tayta, ¿imatataj ruräman Tayta Diosninchipa shungun
    munashanta ruranäpaj?» nir.'
  nwi-nwi: Kɨni iriə kɨmɨsaiyoh In mhamə, “?Naha norien yamə mɨne Kughen rorkeikei
    mə kɨmawə jakasor?”
  kmo-kmo: 'Worek, ye riina woher: “Nopa kapo shecha otiinak, God riiti yon nopa otiikiita?”'
  agr-agr: 'Timatai aents aidau iniinak: —¿Wají dutikmainaita Apajuí wakejamu umigkatasaish?
    —tuidau.'
  kyc-kyc: Leyamopa nakamame, Namwa Anatunya yulu dokona apa pipala piramase? leyami.
  urd-GVU: اِس پر اُنہوں نے پوچھا، ”ہمیں کیا کرنا چاہئے تاکہ اللہ کا مطلوبہ کام کریں؟“
  yre-NT: 'Ɛn waa laabʋ -yrɔ ''nan: «Kʋa dra ''kɔ, ''wɩnun nɛn e cɩ Bali ci ''sɔ ''a
    bɛ, -e ''kʋ -kɔla -a drɛdɩ -a?»'
  fuh-BKF: 'Ndeen ɓe ƴami mo: —Ɗume min ngaɗata faa min ngolla golleeji ɗi Laamɗo
    yiɗi?'
  arl-NT: 'Cuno pueyari Jesu nequesotaree: —¿Casaa canaa miiniutianiyani Pueyaso panishano
    canaa miiniuria, Pueyaso shuquiritiasano canaa quiniuriajuhuaj?'
  ziw-ziw: Wowo niyo wamwuza, “Chitende mbwani chani chisankanile ndima ya Chohile?”
  grc-TR: Εἶπον οὖν πρὸς αὐτόν, Τί ποιῶμεν, ἵνα ἐργαζώμεθα τὰ ἔργα τοῦ Θεοῦ;
  nag-nag: Titia taikhan Taike koise, “Isor laga kaam kori bole amikhan ki koribo
    lage?”
  eng-OEBCW: ‘How,’ they asked, ‘are we to do the work that God wants us to do?’
  knj-NT: 'Catu'' jix sk''anlen eb tet naj jaxca ti'': —¿Tzet chi yun cu seyon ec''
    jun tzet chi yoche sc''ul Dios tu'' on xin? ẍi eb tet naj.'
  deu-1912: 'Da sprachen sie zu ihm: Was sollen wir tun, daß wir Gottes Werke wirken?'
  san-PUN: ਤਦਾ ਤੇ(ਅ)ਪ੍ਰੁʼੱਛਨ੍ ਈਸ਼੍ਵਰਾਭਿਮਤੰ ਕਰ੍ੰਮ ਕਰ੍ੱਤੁਮ੍ ਅਸ੍ਮਾਭਿਃ ਕਿੰ ਕਰ੍ੱਤਵ੍ਯੰ?
  nob-LB: 'Da spurte de: ”Hva vil Gud at vi skal gjøre?”'
  ntj-ntj: Nyangka-ya tjapirnu, “Nyaapirinypa-latju palyalku Mama Kuurrnga-lampatju
    pukurlarritjaku?”
  sxb-NT: Nikuemao waamuwuuzia watino, “Ekia tusugaane tukole kugere tukole emirimo
    egia Katonda aagala niki?”
  nhu-NT: Ɛ bó mum bife ɛ̂ wvú lɛ, “Mwɛɛm mvù bese kɛŋke keegee ɛ́ fí emum enu lɛ
    bese gee lemme di Nyo' le nu mvù la?”
  row-row: Boe ma ara ratane rae, “Mete ma taꞌo naa, na, hai musi tao taꞌo bee, naa
    fo hai bisa milalao Lamatualain ue-tataos na?”
  msy-msy: Ezɨ me an azara, “E manmaghɨn damighɨva egh e Godɨn ingangarim damuam?”
  agg-agg: Asu nindou ranai ahambo düdurɨhorühɨ seiya, “Asu ro nüŋgundɨhu ratüpurɨmandefɨ
    Godɨndɨ ratüpurɨ yaŋgɨrɨ ratüpurɨmbo rana?” masahündowamboyu.
  ptp-ptp: Om he nêl vô i ên nêbê, “Xe ob vông Anutu yuac ga tibêna?”
  nak-nak: Goio, egite veiala mago “Ila, amite ge igo lava, veia amite ge igo la igogolu
    te La Tahalo Uru sesele e?”
  lbb-lbb: La dekeni mange, “Asa ning milar toli sur milar tol a titolla ning e God
    i mang suri?”
  kan-2017: ಅವರು ಆತನಿಗೆ “ದೇವರ ಕ್ರಿಯೆಗಳನ್ನು ನಾವು ಮಾಡಬೇಕಾದರೆ ಏನು ಮಾಡಬೇಕೆಂದು” ಕೇಳಿದ್ದಕ್ಕೆ,
  cso-NT: 'Jáun² né³, tsá² hí³ ca³ngáɨ³ la³ lá²: ―¿He³ lánh³ hniáuh³² jmú¹³ jnoh¹
    hi³ jáun² lɨ́¹³ jmú¹³ jnoh¹ la³ cun³ ta²¹ hi³ hnió³ Dió³² jmú¹³?'
  ena-ena: Lɨci nudɨ abavɨmi. Alaŋ akɨ me lavɨla Asɨ dɨ sibɨla vibalu uavɨmi.
  tgo-tgo: Amba thɨ vaito thɨŋa, “Ne wo vakatha budakai na wo kaiwoŋa the kaiwo Loi
    nuwaiya wo vakatha?”
  yap-yap: Ma aram miyad fith ni lungurad, “Mang e gamad ra rin’ ma gamad ngongliy
    e maruwel rok Got?”
  mop-NT: —¿C'u' ti qui'il a yan ti betic le'ec a qui' tu wich a Dioso?— cu t'anoo'
    ti'i a Jesusu.
  tet-tet: Rona nola nunia, ema nia sia nusu baa Yesus naꞌak, “Kalo nunia, ami musti
    halo nunabee, nebee ami bele halaꞌo Naꞌi Maromak Niakaan serwisu?”
  hlt-MCSB: Te dongah amah te, “Pathen kah khoboe te n'saii ham atah balae ka saii
    eh,” a ti na uh.
  xtd-NT: 'N‑ka jaꞌan‑i: —¿Nax kada‑ro xa tna ini Ianyuux?'
  mdy-ETH: ዓሳኣ፦ «ሂዳዖ ኑኡኒ ፆኦሲ ማዾ ማዻኒ ዓይጎ ማዻንዳያ ኑና ኮይሳይ» ጌዔኔ።
  spl-spl: Yawu sâmu yuwu sâm âikuwi. “Anitâhât den lâune sâm girawu tuhunomgât naŋgat?”
  usp-NT: 'Jwi''li''li mak cristian xtz''onajtak re Kakaj Jesús: ¿Nenc''u rajwax tikab''an
    pire ojcwin chi jb''anic lawi'' raj Kakaj Dios tikab''an? xche''tak re.'
  zav-NT: 'Na'' gwse''ene'': ―¿Bi cheyaḻə'' gonto'' par nic̱h yebei Diozən'' neto''?'
  sgz-sgz: Matananu di longrai ngorer má dik gáltai ngoromin, “Matngan sál ngádáh
    gima mur on suri gima longoi ngorer ái Káláu a nem on?”
  kek-NT: 'Ut que''xye re li Jesús: —¿C''a'' raj ru takaba̱nu la̱o re nak ta̱sahok''
    xch''o̱l li Dios kiq''uin? chanqueb.'
  blz-NT: Kasi taena i raaya'a, “Upa a men bo wawauonmai kada' men wawauonmai iya'a
    koi kikira'na Alaata'ala?”
  poe-NT: 'A̱ ntá kjuanchankíhi sín chꞌán kíxin: ―¿Nkexrí chrókjuichꞌeni chrokjuinchexiteyáni
    nkexrí tjinkaon Dios? ―ichro sín.'
  san-TAM: 'ததா³ தே(அ)ப்ருʼச்ச²ந் ஈஸ்²வராபி⁴மதம்ʼ கர்ம்ம கர்த்தும் அஸ்மாபி⁴​: கிம்ʼ
    கர்த்தவ்யம்ʼ?'
  cof-NT: 'Junni tsachilari Jesús tsanticaca meráto, itsantilatie: —¿Ti quino jolajoin?
    latie yape Diosi chiquilaca sen jolajoe tisa.'
  srm-NT: 'Nöö hën de piki ën taa: “Wë nöö unfa u musu du te nöö u sa du dee wooko
    Gadu kë fuu du?”'
  qvs-NT: 'Chaypina chay runakunaka Jesusta tapurkansapa: —Ñukaykuna Tata Dios munashkan
    layata rurashpa kawsanaynikunapa ¿imatatí rurashasapa?'
  zca-NT: 'Orze'' mina''bdi''zh rë men ze'': ―¿Xmod le'' no par le'' no kwa''n nzhakla
    Dios?'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃gorã, atore bairo qũĩ jẽniñawã Jesure: —¿Dope bairo
    jãã átibujiocʉti, Dios cʉ̃ caátipeere cʉ̃ carotirore bairo átipeyogarã?'
  qxo-NT: 'Tsaynö niptinnam runacuna tapuyargan: “Tsaynö imayyagpis cawayänäpä tsayöraga
    ¿imata rurayänätatä Tayta Diosga munan?” nir.'
  mox-mox: Ta taudi ivonea ivonaya, “Tolaʼai luaqiaqiema be ana viaqi ʼeguma Yaubada
    ena nuanua ana viaqia?”
  kew-kew: 'Go rabu nimumi nipu-para agaa gupa misimi: Niaame akea pua Gote-na kogono
    madaa palima ya?'
  dww-dww: Be taudi ai taravire be a riuna, “Mamaitua aba e ḡoeḡoena ka voie?”
  nif-nif: Wɨndɨñ eumbi, endɨ nɨ-nandɨñgɨlɨñ, “Ale, nɨndɨ Kunum Yambattok kenan tɨneñdok
    nɨtek sɨnɨk tɨlok?”
  twi-ASANTE: Nnipa no bisaa no sɛ, “Ɛdeɛn na yɛnyɛ na yɛasɔ Onyankopɔn ani?”
  aoj-aoj: Eaꞌ sahaliꞌana saꞌi “Deiꞌ apaꞌ mondaꞌ maol main ataꞌ niliꞌma mondaꞌ maol
    Godi?”
  cbv-cbv: 'Páant ã niijíchah joiná yʉhna, queét caandíh nin pah ĩ jwʉ́ʉb niíj ʉʉ́bh
    joyóp jĩ: —¿Ded pah tigaá jwĩ chãjbi, Dios ã náahatdih chãjat tʉ́ʉt niijná? ĩ
    niijíp jĩ.'
  taw-taw: Anɨb agek nop agnɨŋɨd agɨlak, God wog ne okok gɨtep gɨnɨgun agɨl, taydɨl
    gɨnɨgun agɨlak?
  jic-NT: 'Mpes yupj la tjü''üy jupj lal: —¿Tsjan jos Dios cupj lijicj, ne jupj ca
    ''ücj jos nsem cupj lijicj mpes?'
  zap-NT: 'Lex wnabdiiz men, re men: ―¿Pagox rap noo degne ylaa noo chen ylaa noo
    ne rlaan Dëdyuzh?'
  wer-wer: Pël maan pit epël yema. “Ten tol ëak Anutu pim yaat mëmpun?”
  ipi-ipi: Wuane lea-kola, utupane-mane bala tipa puato, nanimato Gotena piape tupa
    pua atamakale nembo toto, piape anu-pene tupa pua atamakalepe leai.
  qul-NT: 'Jesusta taporkancu: —Diospaj munaskanta ruwanaycupajri, ¿imatataj ruwanaycu?'
  ter-NT: 'Ina kixôa xanéhiko: —Kutí''ikopo kónoko vitúkea motovâti vitúkea ahá''inovi
    Itukó''oviti?'
  bmr-NT: 'Jaanegui diiboco dilluumo: ¿Mɨllɨ jaanegui momoonɨji Moocaani iijɨco meheetavequi?
    noomoro.'
  fuf-fuf: 'Ɓen kadi wi''i mo: «Ko honɗun men waɗata fii yo men huuwu kuuɗe ɗe Alla
    faalaa ɗen?»'
  bhl-bhl: 'Yangei, i bokolewomeliw: “Nu nono keko, Sunbin-Got em aluwbamin be fein
    aluwokoluw a?”, dangiwi,'
  ons-ons: Eŋe Yesu qesonka rakoi, “Ŋene daleo okane more Anutu wane urata maine maikene?”
  con-NTPO: 'Tsonsi iñajampaña''fa: —¿Ma''caen gi tson''faya Chiga in''jan''chove
    tsoñe''da?'
  ghs-ghs: '@see-verse:JHN.006.027'
  peg-peg: ହେବେ ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାତାର୍‌, “ଇସ୍ୱର୍‌ତି କାମାୟ୍‌ ସବୁ କିନି କାଜିଂ
    ଆପେଂ ଇନାକା କିୟାଆନାତ୍‌ ?”
  txu-NT: Nhym me kum, —Be, mỳj dja ba me Metĩndjwỳnhmã idjàpênh o nhym arỳm kum me
    ikĩnh? ane.
  eng-WEBU: They said therefore to him, “What must we do, that we may work the works
    of God?”
  gnw-NT: 'Jayave upɨrandu reta Jesús pe: —¿Mbae pa nduyapota? ¿Quirãi pa orepuere
    nduyapo mbaravɨquɨ Tumpa uipota nduyapo vaerã vae? —jei reta.'
  mux-mux: '⸤Yu-ni nirim ungele piliiku sundukuliinga,⸥ enini yundu walsiku piliiku
    niku mele: “⸤Kona molupu mindi pumulú langi liipu nomulundu⸥ oliu nambi tepu kene
    Pulu Yili-ni kanupa kaí piliimba kongunuma temulúye?” niring.'
  maj-NT: 'B''a̱ kitsú jóo̱: —¿Mí ni xi tjíhin nga n''e̱i̱ ji̱n tu̱ xi n''e̱tjusuhu̱nni̱
    ni xi mjehe̱ ra̱ Nti̱a̱ná?'
  bkq-NT: 'Aituo Jesus nhapâiguelymo: — Âdyka Deus xina anhedyse ato awârâ amyguehobyry
    xina nhemakehoem, awârâ pyni emyenro? — kelymo.'
  kue-kue: Ye krapogl Yesus teingwa, “No srambre ere God kongun eraglmedi prumere
    i ouno kuno erambe?”
  cot-NT: 'Iriatimpajiaqueate icantajiguiriquea: —¿Queroquea noncojiaquempani nontampishiventantajiaquemparoca
    inintacajaiaquenaca Aapani Irioshi?'
  bnp-bnp: Muri ri nanea, “A ra leho a Vure i ngaru mia mi gi ratea?”
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ kãm: —Kwa tanhmã kot paj wem amnhĩ nhĩpêx to nhũm
    Tĩrtũm hã mẽ ixpumu nẽ mẽ ixto mex nẽ? Anẽ.'
  ctp-NT: 'Mnichaꞌ neꞌ ꞌin Jesús bra kanꞌ: ―¿Ni ñaꞌan kuꞌni ba sikwa a?, chaꞌ ka kuꞌni
    ba tñan nu nchka tiꞌ Ndiose chaꞌ kuꞌni ba.'
  bre-BRG: 'Lavarout a rejont eta dezhañ: Petra a raimp evit labourat da oberoù Doue?'
  opm-opm: Potporhan ihir Nuhur Got ohe atamreindin oh de ohe atamreindinnong atamreindiprohe
    potperhan Jisas oh Got ohe atamreindin oh mamaru hat patmur. Orhe nadarhetip han
    nohnong Ohwi inahatin hatin hanwa ma dahapti oh Got ohe atamreindin oh ama atamreipti
    ohmur pongop.
  bvr-bvr: Lika abu-wengganana, “A-lay, nipa Wangarr gun-nga gu-gurrmurra arrburrwa
    barra ngayburrpa jama nyiburr-ji, ya?”
  wal-wal: Hegaappe guyyiyan eti, “Nuuni Xoossaa oosuwaa oottanau ai oottanee?” yaagidi
    Yesuusa oichchidosona.
  zad-NT: 'Na'' che''gake''ne'': ―¿Beran chiyaḻ'' gonnto'' kwenc̱he gonnto'' daa cheeni
    Chioza''?'
  kmg-kmg: 'Mume dâŋ šiŋuc bâtikiecnembiŋ: “Nâŋe weniŋuc erâ Anuture gie banaŋmu?”'
  aso-aso: 'Neꞌmine lavo ingine tiꞌ li li-imaniꞌ: Oꞌmosoꞌmo gilivo leliꞌ dalonidoꞌ
    o neineꞌ gono daloneꞌ nene nani gono dalone.'
  uli-uli: Iwe resa kasiya le re sor bo, “Meda mele habe foru ngo sala mmal le habe
    foru mekla Deus ye dipli?”
  nin-NT: Anishirr ba a zhi ma di, “Abachi zha di inta bu na sa angginggi mremremu?”
  tgk-tgk: 'Онҳо аз Вай пурсиданд: «Барои иҷро кардани талаби Худо мо чӣ бояд кунем?»'
  acu-NT: 'Tamati aints ainau iniinak: —¿Yus wakeramu umiktasrisha warí itiurkatnuitji?
    —tiarmiayi.'
  cak-WNT: 'Y ri winek ri'' xquibij c''a chare ri Jesús: ¿Achique c''a ri nika chuwech
    ri Dios chi nikaben riche (rixin) chi queri'' nikaben ri nrajo'' Riya''? xecha''.'
  ebk-ebk: Angkiay ya senarudsudcha kan hiya, “Ngachana man nan masapor ay atunmi
    ta ekamanmi nan laychun Apo Dios?”
  spa-PDDPT: 'Entonces le preguntaron: ¿Qué haremos para que practiquemos las obras
    de Dios?'
  ruf-ruf: Kuya wamghutsa Yesu, “Apfi tutende choni ili tughatende aghala ghobama
    Imulungu tughatende?”
  gun-gun: 'Ha''e kuery oporandu ixupe: — Mba''e nunga nda''u rojapo ''rã Nhanderuete
    oipota va''e rojapo aguã?'
  agu-BL: —¿Mbi tzun lkaban ketz tan kaje'n pone'n tan banle'n tane'n yi tajbil Ryos?
    —che'ch.
  isn-isn: Uugwa akamuila, “Ki ntuni ni kutakiwe kituma iti kituma imilimo ang'wa
    Itunda?”
  eng-PEV: The people asked Jesus, “What is the work that God wants us to do, so that
    we can live for ever?”
  ilo-ULB: Ket kinunada kenkuana, “Ania ti rumbeng nga aramidenmi tapno maaramidmi
    dagiti trabaho iti Dios?”
  pir-NT: 'Tiquiro sa nigʉ̃ tiquina sinituri tiquirore: —‍¿Cohãcjʉ̃ tiquiro ye dutiyere
    yena tana dʉhse yenatari ʉsã? ni sinituri tiquina.'
  anv-NT: Ne bɔɔ́ bimbɔ ágií ji áké, “Ɛsé dépyɛɛ́mbɔ nnó ne dépyɛ́ɛ utɔɔ́
    Ɛsɔwɔ?”
