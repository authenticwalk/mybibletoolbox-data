    ijejeꞌ altíra xquixiꞌij-quiꞌ.
  uvh-uvh: '@see-verse:JHN.006.018'
  ino-ino: Lusi kava nehike'a lipi kalefi mai'naya vaya'moki alaki yosaleti lina amaki'a
    mako yatalate (6 kilomita) li kotu'mo folaka'afi ne'vakeno Yisasi'a li avoyale
    aiya ame ame lipi kale ne'veateka ne'eke'a lusi koli nehae.
  gnn-gnn: Yo, Marrtjinydja yukurra ŋanapurru ŋunhi bala-a-a, ḻiw'yunmirrinydja märr-weyin,
    bala ŋanapurru nhäma ŋanya Djesunhana, ŋayi nhina marrtji lili, yurru gapukurru
    ŋapakurru ŋayi nhina lili djartjaryundja. Marrtjinydja ŋayi ga-ga-a-a, galkithirrina
    marrtji mitjiyanydja ŋunhi, bala ŋanapurrunydja dharra barrarirri warray nhanbala,
    wirrki warray.
  yal-yal: Na waxatini, xarandiine bata yi siga kilo suulun hanma sennin igen xun
    ma. E yi Yesu to a masoɛ kunkin na, a sigan tima igen fari. E yi gaxu.
  cnt-NT: Jme₁ma₂'ain₂ con'₂ 'ŋiá₂-jŋéi₂ kilómetros, jaun₂ ca₂jág₃ a₂ja₂quián₃ Jesús
    cau₅ tsɨ₁mu₅, a₂ŋɨ₂₃ ne₄ jmɨg₂; jaun₂ ca₂rë₃gó'₅ 'ŋio₅ lɨn₃.
  tif-tif: daang bakaalin tunum kii, kilomita awakal e, bukupkal e, samaan dukum kawu
    un-bomdip utamiwa yi, Yesus ali bot tem kaptam tiinba disa, la wok daang diim
    liip kulu yakyak bital bot mepso kulu tala-bala atam-ilomdip suunin dukum kemip.
    Lale,
  nlx-nlx: जेवी चेला डोंडह्याह चालाड़ी चालाड़ीन कोमीत कोमी पाच सोव किलो मिटर सेटी
    जात रेना, ते ता यीशुह पाण्या पोर चालीन डोंडह्या उगे आवतालो देखीन जुलूम बिय गीया।
  apw-NT: 'Taagi dagohíí dį́į́’i shį dahgostǫ’yú bił oda’is’eeldá’, Jesus tú yiká’
    tsina’eełíí yich’į’ higaałgo daayiłtsąą: áík’ehgo tsídaadesyiz lę́k’e.'
  gum-gum: 'Incha yandø kan trattrø kilómetros, kabe kan seis køsrøn remab ambabe,
    Jesúswane barco pulusrømay pi palawan arri ashiptinchibelø køn. Inchabe truba
    kørig kui inchen, Jesúsbe:'
  not-NT: Icomataiganaque pabocorooti quirómetoro cara iniaigabaqueri Jesos yanëiapëro
    angaare jonoicanti. Itsorogaiganaque irogomere.
  plu-plu: Usuh puwehnene atiput bobo piyawakad adahan pimaput sah (200) iwanti apiyukan.
    Pahaye adahan usuh hiyá Kiyapwiye Jesus waywe ahakwew un. Usuh ka hiyakri ku pariyene
    ig. Ig aytweni kennesa arimkat wahmun. Usuh hiyapni henne, usuh apisasew gibohri.
  iou-iou: Ude täŋirän ehutpäŋ gwägu bämopi-ken kuŋirä Jesu gwägu terak yeŋtäŋ äbuk.
    Yeŋtäŋ äbämaŋ iwaräntäkiyetä itkuŋ-ken äbäŋirän kaŋpäŋ umun pähap täŋkuŋ.
  ntp-NT: Dai aidʌsi caiji aatʌmʌ parʌ taam mil metro ʌgʌʌ suudagi daama todian duucai
    tʌʌ aatʌmʌ ʌSuusi issuudagi daama imʌitadai dai aliʌ duduaadimu aatʌmʌ.
  rai-rai: Baa diat aa walua welwelik, welaar duk ma lima na kilomita, diat babo paa
    Iesu i waan nate u ra taai kikil karom diat u ra mon. Ma diat burut aakit.
  haw-1868: 'Hoe aku la lakou i na setadia he iwakalua kumamalima, he kanakolu paha,
    ike aku la lakou ia Iesu e hele mai ana maluna o ka moanawai, a kokoke ia ma ka
    moku: makau iho la lakou.'
  ffm-ffm: Ɓe ngurfi laana kaa faa ɓe keɓi hono kilooji joy naa jeegom. Nden ɓe coynii
    Iisaa ana warda koyɗe dow weendu nduu, ana fewti ɓe. Ɓe kuli.
  arb-NAV: وَبَعْدَمَا جَذَّفَ التَّلامِيذُ نَحْوَ ثَلاثَةِ أَمْيَالٍ أَوْ أَرْبَعَةٍ،
    رَأَوْا يَسُوعَ يَقْتَرِبُ مِنَ الْقَارِبِ مَاشِياً عَلَى مَاءِ الْبُحَيْرَةِ،
    فَاسْتَوْلَى عَلَيْهِمِ الْخَوْفُ،
  cop-CNT: ⲉⲧⲁⲩⲟⲩⲉⲓ ⲟⲩⲛ ⳿ⲉⲃⲟⲗ ⲛⲁⲩ ⲕ̅ⲉ̅ ⳿ⲛ⳿ⲥⲧⲁⲇⲓⲟⲛ ⲓⲉ ⲗ̅ ⲁⲩⲛⲁⲩ ⳿ⲉⲒⲏ̅ⲥ̅ ⲉϥⲙⲟϣⲓ ϩⲓϫⲉⲛ
    ⳿ⲫⲓⲟⲙ ⲟⲩⲟϩ ⲉϥϧⲱⲛⲧ ⳿ⲙⲙⲟϥ ⳿ⲉⲡⲓϫⲟⲓ ⲟⲩⲟϩ ⲁⲩⲉⲣϩⲟϯ.
  adz-adz: Gubuꞌ ribarangan tsariꞌa fawaꞌa wasaꞌ bingan bida 5 ma 6 kilomita sib,
    da itsangan Yisu yunga mpui wagungꞌ bada uts da madzung, da ribarangan irat iyus.
  sri-sri: Su mojõma kilómetro gʉa waadero pʉrʉ, gʉayaru pʉro Jesús deko wekague aarimakʉ̃
    ĩãbʉ. Ĩgʉ̃ irasũ aarimakʉ̃ ĩãrã, bʉro güibʉ.
  nal-nal: Araan di kaaul wana a kilomita xa malasing ka watmit o xa wizik saaxa di
    raamin Iesu xa uwat kula mon, ka zazangas laaxur wana laman ma di maraaut mase.
  kyq-kyq: Kaaɗ kɛn se naaɗe ɓaaga nakŋ kilɔmɛtir mii lɔ mɛcɛ do maane ki kɛn jee
    mɛtn Isa ki jaay aak Isa lee do maane ki ɔɔ utu ɓaaɗo ɓaa cɛɛ markab ki se. Gɔtn
    se naaɗe ɓeere ɔkɗe.
  kwd-kwd: Ma nga alata gila faruta to'omia nima kilomita 'amoe ma ono kilomita, gila
    aga kau, ma gila ka agasia la Jisas ngaia 'e leka mai fofona asi, ma ka leka galangi
    no'o mai te'ana baru. Ma nga fufu'iwane aana gila ma'u ma gila ka lebelebe no'o.
  ded-ded: Nga yeni 5 me 6 kiromita, imocacsoc puri kpema kemmagec Yesungo doku witiau
    titi kemma gomba mewegeneu yeni hemma kengec anggec.
  ewe-ewe: Esi woku ʋu la abe agbadroƒe etɔ̃ alo ene ko ene la, wokpɔ Yesu wònɔ tetem
    ɖe ʋu la ŋuti, enɔ ƒu la dzi zɔm, eye vɔvɔ̃ ɖo wo,
  nuy-nuy: Wurru-madhandhangi-wugij manaama miyaja-mirri. Anaani-yung marang-aynjaabugij
    kilomita anubanila wurru-madhandhangi, bandharra, anuuguni a-yarrmayarrmaj. Anaani
    bagu-waj-gaj waari-waj anggaa-birrarramaa wurrugu, wu-biingamudangi-wugij. Wurraarranggayn,
    na-Jesus yuwaagala ni-war-walbalmangi ni-jarrarrangi ana-wurugu-waj arrwa-garrwar.
    Buguni nga wani-rudugaa ni-yanggi wugurri-wuy. Nga wugurraayung warraawurru-yung
    wurru-wurri-ḻaḻmayn, wurru-ḏirrngawiiyn-bindiyung.
  cop-BHC: ⲈⲦⲀⲨⲞⲨⲈⲒ ⲞⲨⲚ ⲈⲂⲞⲖ ⲚⲀⲨ ⲔⲈ ⲚⲤⲦⲀⲆⲒⲞⲚ ⲒⲈ ⲖⲀⲨⲚⲀⲨ ⲈⲒⲎⲤⲞⲨⲤ ⲈϤⲘⲞϢⲒ ϨⲒϪⲈⲚ ⲪⲒⲞⲘ ⲞⲨⲞϨ
    ⲈϤϦⲰⲚⲦ ⲘⲘⲞϤ ⲈⲠⲒϪⲞⲒ ⲞⲨⲞϨ ⲀⲨⲈⲢϨⲞϮ.
  buk-buk: '@see-verse:JHN.006.018'
  pri-NT: Ûna rà tapwauru naa na 5 é 6 kilomètres, â rà côo Iésu, na é câwiârà na
    é po pâra gòro parawére jawé. Â é pâmwünyabweri i wànga. Â po dau wâgotàra.
  zpq-NT: Ba goc sša zjaya'aque' len barcon' ḻo nisdaon' cate' besele'ede' ba zjayda
    Jesúsen' cheze'e ḻo nisen' gaḻa'ze gan' zej barcon'. Na' besežebe'.
  por-TFT: Após remarmos uns cinco a seis quilômetros vimos Jesus aproximando-se do
    barco. Ele estava andando em cima da água! Por isso ficamos apavorados!
  gwi-NT: Vitsyaa nąįį tik akwat dǫǫ mile aanchy'aa niighit oondaa geekwaa gwiizhit
    Jesus chųų kat ahaa nigwigwiił'in, tr'ihchoo ts'ą' niighit kwaa niinzhii, łyaa
    datthak gihilghaa.
  gvn-gvn: Jesusamu jawun-karra birungubaynja dungarin, 5-kilometrekuda. Jana Jesus
    nyajin banaburr wuyara kankadanya. Nyulu yuba kadanda, jana yinyilmanya yararrin.
  nhy-NT: Iwan nijkuak yoyayaj kej makuile o chikuasen kilómetro itech barko, okitakej
    in Jesús walnejnemi ipan atl iwan yokualinmajsia. Iwan yejwan omomawtijkej.
  asm-FB: শিষ্য সকলে নাও বাই প্রায় পাঁচ ছয় কিলোমিটাৰমান যোৱাৰ পাছত দেখিলে, যীচু
    সাগৰৰ ওপৰেদি খোজকাঢ়ি নাৱঁৰ ওচৰলৈ আহি আছে। তাকে দেখি তেওঁলোকে অতিশয় ভয় খালে।
  okv-okv: e nga tavitie 6 o 7 kilometre ainge pahuo Iesu na umo hamo ta haito puvutuhunu
    kito oju uo
  mxt-NT: Tyicuan ta cha cayaha̱ ra chihin canoa cuan tari noo cha ohon o iñu kilómetro,
    ta cananyehe̱ ra chi ra Jesús suri chicá ra nu ndutya cuan cuachaa ra nu nyaá
    canoa cuan, ta canayuhvi̱ ra.
  tzo-NT: C'alal nixanavtutic xa ti baho' jun reva, laj quiltutic ti Jesuse. Te chanav
    talel ti yacan ti baho'. Chnopej tal ti sts'el ti barcoe. Hech yu'un toj xi'el
    nic'otutic ho'ontutic ti yajchanc'opuntutique.
  ind-AGS: Pada saat itu terjadi, mereka sudah mendayung sekitar lima atau enam kilometer.
    Tiba-tiba mereka melihat Yesus sedang berjalan di atas air menuju mereka. Mereka
    sangat ketakutan.
  omw-omw: Mwitaa huvata mwia nraaqiaranramwuvanto kyaareraqaa kyatariqo mpotu ventaqita
    viqata 5 kiromitave iho 6 kiromitave mwihua vara kyeta kyaarera utaqaa nrita taqovaro
    Iesusiva nramanri mwutuqaa kyuqu ntamwaqiro viqaroma mpotu qaumato nruvata mwihua
    mwia nraatu mpoqama kyeta aatu hi varura.
  yrb-yrb: Jawe ure ogo abanaro anebitaro Yesu ogo deiro inarebiro eta. Etaro emabai
    fafie uina iya derawere uyataro Yesuma wei, ewana Na, iya da uyawe wei.
  maa-NT: K'e̱ nga jye tjín‑la̱ tsà 'òn ko̱ tsà joòn jmiì metro nga tjímajiìn nandá,
    kijtseè nga jè Jesús tsóbasòn ndáchikon. Tífì tji̱ngui chrañà‑la̱ jè chitso. Jñà
    xi̱ta̱ tà kitsakjòn‑la̱.
  mcq-mcq: ꞌEꞌeme pu toa ꞌahi kwaa jopatuꞌura vaiꞌi kavume Jesuho toa ꞌahi puni roꞌi
    ꞌahaume roe sisima rori roꞌeme pu Hu kamareja nihoꞌo juvara.
  sus-A: عٍ تٌ لَالَ بَ كِلٌ سُولِ شَ نَ مُ سٍننِ حْندْن، عٍ نَشَ عِسَ تٌ حّرّ رَ
    يٍ قَرِ، عَ قَقٍ عٍ مَبِرِ كُنكُي يِرٍ. عٍ نَشَ فَاشُ.
  jpn-1965: こうして、四、五千メートルほどこぎ出したころ、彼らは、イエスが湖の上を歩いて舟に近づいて来られるのを見て、恐れた。
  fra-SBL: Après avoir ramé environ vingt-cinq ou trente stades, ils virent Jésus
    qui marchait sur la mer et s'approchait de la barque ; et ils eurent peur.
  yka-yka: Pagubus ne siye kapamusey lime atawa ennem kilumetro talahannen, takitede
    si Isa lumengngan diyataˈ kuwit-kuwit lamew patapit pī si bangkaˈde. Kadahitan
    teˈed siye manamal.
  mle-mle: Aw adiy Jisas dikidiy kalivadidiy duw ata vakiytaay tidiy nyidi ararib.
    Vakiytaay tikuw, a ar liki nyidi nyidib kwurdaak, Jisas apiy guwarib rasin tiyadik,
    day ata vidaad. Aw day atawa vikuw, day mwiya samasam yagadiy.
  shp-NTPO: Jaskara bechon naponbi, pichika iamax sokota kilómetrobira moa bokana
    iká iki, jainxon Jesús jene besenen niax jatokiriti joaitian merakana iki, jaskáakin
    oinnax ikonbiresi rakékana iki.
  aom-aom: Jovoho hasajamu jovo döre huoꞌöbe vaꞌaroho 5 o 6 kilometre ëminoꞌe vaꞌaroho
    vaꞌihö gavare Iesuro jovo döre juvobe jabesi bëhire rovamu gagorovo juhuonivareje.
  geb-geb: Mbe mba kema toga vov meeŋ o mporathɨgi kiromitar vugap, mbe Zisas garim,
    ana mbɨn tɨn thivav, mben han keman zi. Mbe ana gangiap guigira rɨrɨva mbatɨga
    muuŋgi.
  eng-WYCLIFFE: Therfor whanne thei hadden rowid as fyue and twenti furlongis or thretti,
    thei seen Jhesus walkynge on the see, and to be neiy the boot; and thei dredden.
  bsj-bsj: kambo ci ya yambo na kang keneko kwini yob cilombo nung, kaka kwini ta'are
    di la cin to Yeecu yau dor mwenger caji bouti bi dom kange nabire mwengeu, la
    cin cuam tai.
  cak-cak: Jac'a tok quiyo'on chic can jun vo'o' o vaki' kilómetros ruchi' ri ya',
    ri discípulos xquitz'et chi ri Jesús benak-apu chirakan pa ruvi' ri ya' y xa nijel-apu
    quiq'uin. Rije' xquixi'ij-qui'.
  chf-NT: Unejobba anät'ijob tä bab ca' tuba seis kilómetros. De ya'i u chänijob aj
    Jesús cache' ya' u te tä xämba pan ja' u natz'än jucub, y bäc'tijob.
  tlf-tlf: okumop man bilip iyo kilomita ogal o min bugup kal min simanim kugol bom-nilipta,
    utamipta e, Yesus iyo bot binim ok daang kun diim ilep uta mo mo kem tal-nalata,
    bot mep sino talan-be kalaa age-nilip e, fomtuup finan-bii kolipta,
  piu-2006: Watiyatjarrangkuya tjana puuta yuṉṯurinangi, yankunytjaku. Kutuya puuta
    yuṉṯuralpi nyangu, Yiitjunya yuru katuwana ngalya yananyingka. Yilarringanyingka
    nyakularaya nguḻurringu, kurrunkurrunpakutjuraya kulira.
  poh-NT: Nok jeꞌ na chic wilic ricab le̱wa hoj oconak cok nah haꞌ, xoquic cho jenaj
    rinimal yoꞌjic ku̱cꞌ maj xkilow chi jenaj behic riban nah haꞌ. Ar nok cꞌahchiꞌ
    rijilim cho ri̱b ku̱cꞌ, xkacapaj chi jenaj yoꞌsonel cꞌahchiꞌ kilom wach eh reꞌ
    poꞌ nchel i Jesus.
  tue-tue: Ʉ̃sã yoaro sicamoquẽñe kilómetros wáaari siro, Jesús ʉ̃sã pʉtopʉ atigʉ,
    oco sotoápʉ atijõãatiwi. Cʉ̃ʉ̃rẽ ĩñarã, bayiró cuiwʉ.
  bjp-bjp: Aunbiing ri ka awes ifasi aragii ilim, le iwon e kilomita, ke ri ka par
    Iesu ka la na olon dan isi mon ke ri ka lala sokeh.
  xon-xon: Baah ŋaal buŋɔb ki pii mal bitaa, bee binaa na, le bi kan u chuun nnyun
    pu ki choo, ki duun ni baaŋɔb chee. Le ijawaan chuu bi.
  tzo-ZNT: Lixanavoticotic xaꞌox jun reva xchiꞌuc oꞌlol ta nab, iquilticotic ti tey
    chanav tal ta yoc ta ba nab ti Jesuse. Inopoj tal ta jcanovaticotic. Lixiꞌoticotic
    tajmec.
  mpm-NT: Ti va sa uꞌun xi iñu ni mil metro kuu ja ni ka jika da jiin barco da, ti
    ni ka jini da jika Jesús kuaja ya nuu nducha mini un, kuan kuyajni ya nuu barco
    un. Ti chaa un ni kejaꞌa ka yuꞌu da.
  ots-NT: Quí möxte car Jesús, bbʉ ya xquí caminajʉ como ddajto quilómetro, bi jiantijʉ,
    ya xi má tɛnijʉ car Jesús, guegue‑ca̱ má dyo xøtze car deje, ya xi má cuati jar
    barco. Cja̱ bi ndo ntzu̱jʉ, bbʉ.
  hoy-hoy: याग आंदुर केई केई अईद-आर कोस इन लगभग होटोदुर, रा आंदुर यीशु उक झील मा नळुत
    अदिक ड्वांगा अन हात्‍ती बर्त नोळदुर, अदिक अंजेदुर.
  amo-amo: N a isu ucin nafo timel titat sa tinas, idi yene Yesu ku din cin kitenen
    nmyene ucin dak kitimine nanya nzirge fiu kifo nani.
  pjt-pjt: Kaya nintintja tjuṯangku uṟungka puṉu tjarpatjuṟa ilaṟa uritjingalkatingi
    pauta panya, munuya rawa nguwanpa ankula ankula nyangu Jesunya uṟungka katu paḻtjuṟa
    ngalya-pitjanyangka tjanalakutu. Munuya nyakula puḻkaṟa nguḻuringkula kurunpa
    tjititingangi.
  cwe-cwe: Wanahina viwakalile wahita fana ugenzi wa saa dimwe, wamuwona Yesu kogenda
    mchanyha ya mazi, kokwiza habehi na ingalawa. Wanahina wadumba nani.
  daa-NT: Min maarjirna-ak ɗeet ko serek ta kilomeetir beeƴ wal bijigiƴ, ŋu taliig
    Iisa asaaco moota ɗo markabco. Ŋa jaawa ka amiydi. Ɗo wer-ak, kolaw obiigu.
  mlp-mlp: Eraqsa disaipel giholtuw bulad muy hureqim le 5 o 6 kilomita nazaq tiqiyanmo
    Yesus yuw amalib bayim bayim muy agerab bolsa in ahol tuwaqiy. Ahol waqadmo in
    tirab yaqay.
  ape-C: Apak ta menek pul manak 5 o 6 kilomita rougun um anagas aria douk Jisas narahaen
    iruhw um waiyag nanaki hurukatinyum bot. Douk matik namudok aria manogugur abom.
  bgs-bgs: Tô igbugsay dan ka mga lima ó ánnám kilometro, igkita dan si Jesus na igpanó
    tun ta bówwó ka ranó, asta igpadani sikandin tun kandan. Imáddangan dan.
  faa-faa: Perakano he numu tipia rokoa puraka risike aseane kasu erekeraka Yasu he
    kima finirape perakano asekea, i kara namoraka himu fasapo.
  kik-kik: Na hĩndĩ ĩrĩa maatwarithĩtie marikabu ta kilomita ithano kana ithathatũ,
    makĩona Jesũ agĩũka kũrĩ marikabu-inĩ agereire maaĩ igũrũ; nao makĩmaka.
  cap-NT: Tsjii tupu zkoluc jilalla ojkchiz̈ cjen, ninacaqui Jesusaz̈ warcuquin z̈catz̈inz̈quiñi
    cherchic̈ha. Jesusaqui kjaz juntuñ tjonatc̈ha. Pero Jesusiz̈quiz ana pajatc̈ha
    nii zumchiquiz cjen. Jalla nekztan ninacaqui ancha tsucchic̈ha.
  ksr-ksr: Uma kamaaro loqanoŋ qeŋ naŋgoŋ 5 me 6 kilomiita kawaa so keŋgi Jiisasnoŋ
    apu aŋgoŋ qaganoŋ riiŋ riiŋ waŋgo kosianoŋ karo iima aaruŋ toroko mogi.
  eng-TNT: And when they had rowe aboute a .xxv. or a xxx. furlonges they sawe Iesus
    walke on the see and drawe nye vnto the shyp and they were afrayed.
  sbs-sbs: Hachi va zuhite chiuvaka chilikana makumi overe ni minwe ye yaza lyoke
    kamba makumi o tatwe muvule, chiva vona Jesu nakaya vuyenda he wulu lya wate ni
    kezite kumbali ni chikepe, mi vavali kutiyite.
  sue-sue: nukare dawero bamu soe niro 5 kilomita ago awa inoiwa Yesu meni ou tame
    aita wero baro wa nusokare nana zorage kei awinoinu giro azu wewa awa.
  fra-NCL: Quand ils eurent ramé environ vingt-cinq à trente stades, ils virent Jésus
    marchant sur la mer et s’approchant de la barque ; et ils eurent peur.
  bhg-bhg: Ango esiri awamane ma davedo maundo kilometre 5 o 6 ango edo awamane Iesu
    un tamonda ainto edo ma kena gupeiri jisi piedo gido adu esitera.
  snn-NT: Huëiguëna, cinco o seis kilómetro ba'iye ro'ani ëñato, Jesusbi zitara canja'an
    ganiguë raji'i. Ja'nca raiguëna, ai quëquëni huesëni ëñahuë.
  atb-NT: Yhangmoq gi, sum myi déng kô lhaî kôn e ló kô é hkûn, Yesuq gi, nhông htoq
    má so luî, haû lhaî shut chyâng lé lo nyi é lé myàng kômù, gyuq dan bùm bekô nghut
    ri.
  cek-AK: Nihcae mah meng thumto maw, to tih ai boeh loe meng palito maw palong mong
    o pacoengah, palong ohhaih bangah tuipui nuiah kacaeh Jesu to nihcae mah hnuk
    o; nihcae loe zit o.
  bkd-bkd: Su diyà en sidan ta taliwarà taena ha danaw naahà dan si Jesus sa tagdiyà
    ta kandan ha bayà-bayà en taghipanaw duun taena ha wahig, aman tungkay sidan nangahaldek.
  ctu-76: Che' ñac tsa'ix i bej ñijcʌyob majlel barco che' bajche' jump'ej legua,
    ti yilʌyob Jesús chʌncol i lʌq'ue' tyʌlel barco. Chʌncol ti xʌmbal tyʌlel ti'
    pam ja'. Ti' cha'leyob bʌq'uen.
  lac-NT: Caj nachijob tan u binob yejer chem. Yʌn cinco kilómetros caj yirob Jesús.
    Tan u ximbar ich yoc'o ja', tan u c'ʌs nats'ʌr ich chem caj u ch'aj sajquirob
    u camsʌwinicob caj yirob u tar Jesús.
  xla-xla: Yia꞉ 5 kilomita selemalli epapele tamha꞉ha꞉lati Yesutapo yú di tle yia꞉
    hala dla pula natiyo. Yia꞉ epalati sikemte wowota꞉iyo.
  xav-NT: Wa norĩ si, wa tô wasiré sari za'ra ni uba're hã, Zezusihi siré 're ĩwanomro
    mono norĩ si. Sa'a hawi wasi'aba'réi wamhã, â wa'wa u ma tô uba're hã waré tihâimana
    za'ra. 5 na ti'ai pibuzém na, wa tô oto wasina wapahâ za'ra ni, niha wamhã, ãté
    6 na ti'ai pibuzém na. Tawamhã Zezusi hã wa tô wasiwi sãmri ni. Â nhisi baba te
    wei watẽme timorĩ za'ra, uba're u. Romhuture di oto. Wa te wasiwi sãmri wamhã,
    wa tãma wapẽ'ẽwara za'ra ni.
  cuk-cuk: Jesús-sapingan wachi-irbogus, igi, wachi-irbaagus-gammimaladgindibe, dakarmalad,
    Jesús demar-birgi daniki, e-urse warmakdaniki. Deyob dakarmargu, dobguarmalad.
  tbf-tbf: Sien gi ta nga vuruos ngan mi galeu rakot malan va mi napaririem o, mi
    napaririem pouts kes bu kilomita, gi nga pare e Iesu a nga veis i popon mi barateis
    nge beit vatavatat simi galeu, ma gi nga motou beitsak.
  uig-CYR: Мухлислар палақ уруп он-он бир чақиримчә маңғанда, Әйсаниң деңизниң үстидә
    меңип кемигә йеқинлишиватқанлиғини көрүп, қорқушуп кәтти.
  ikw-NT: Ele sno apna a kwọ ọgbo nhne nụ lele maịli ẹto mọbu ẹno nga be whnụrnu Jizọsi
    naavakwnusi be, neezne izne n'olu mini. Be tụ ogwnu k'agịda.
  khs-khs: 'Inapita: hano honosane kolo tiye hanose sita:la: potakamake potiwa hekeyawemi
    Yesu hano wapa:kemi onane inapita: potapola:, iwa sosolo ipilise sosolo kete matanakeye.'
  dwr-ENT: ኢቲ ሳቲያ ኬና ኡንቱንቱ ኣባ ሻጎዋፔ ጉዪያን፥ ዬሱሲ ኣባ ቦላና ሃሜቲዴ ዪያዋ ቤዒዴ ያዬዲኖ።
  pma-pma: Navong avalis en vot rokol kilomita elim (5 km), amutimanin ales Iesu mai
    ven keil ka mul mual en oai suval mul mual en atan. Navong alesi ametau houlu.
  atd-NT: Ko nigpamogsoy to marani to hon-om no kilumitru ka mgo hibatoon din, nigkita
    ran si Hisus no oghihipanow dio to laplap to woig no ogmarani on dio to balutu
    ran. Nò, nahallok lagboy sikandan.
  tel-2017: వారు సుమారు ఐదారు కిలోమీటర్లు ప్రయాణించాక యేసు సముద్రం మీద నడుస్తూ రావడం
    చూసి భయపడ్డారు.
  hat-BSA: Akoz sa, lè yo ta p naje ak zaviwon, a senk o sis kilomèt distans, yo te
    wè Jésus t ap vin vè kannòt la, tou mache sou dlo a. E yo te pè.
  top-NT: Ixtatla̱huani̱ttá como akquitzis o akcha̱xán kilómetro acxni tá̱cxilhli
    cha̱tum chixcú ixtla̱huama ixkalhni chúchut ixmima pakán ixbarcojcán. Xlacán ni̱
    talakápasli y tajicuanko̱lh.
  msk-msk: Dagaw aon day manga unum na ka kilometro yang kaawat nang dyurugan nilan
    nang pagkita nilan kang Jesus na yapanaw asang babaw nang laod na yagapadurug
    agkanilan. Yamangkalluk silan laban.
  gyr-NT: Yuvɨraso pucumi tẽi cinco, anise seis kilómetro rupi. Ahese osepia Jesús
    yuvɨreco osupitɨ senise carite. Ahe ɨ harɨ rupi oguata oso chupe. Evocoiyase osɨquɨye
    ité yuvɨreco ichui.
  kmh-kmh: Pen tapin nep pul gi dand ñiŋg namb siŋak amyiŋg niŋyak; Jiysis ñiŋg kas
    ar ak tawind kiñiŋ kun siŋak apchakek, niŋiy pirikeyak aŋgak,
  ukr-ONPU: Вони вже відпливли на двадцять п’ять або тридцять стадіїв, коли побачили
    Ісуса, Який ішов по воді та наближався до човна. Учні злякалися.
  emi-emi: Nau ta disaepolo atoa laghe osela ghe roola 5-6 kilomita me laghe tarala
    Iesu ghe kasukasu epona tale paamanu eteva. Ghe kasukasu emaemae etaira me ngeila
    ghe maamatautu etingina.
  zpv-NT: zigachiꞌh gaꞌyu o xoꞌpa kilómetru zeezahnee laancha chi laꞌh raꞌ ba loh
    ñihsa chin bwaꞌha raꞌ ba laꞌh Jesuhs, zeezah Ñiꞌh loh ñihsa nez zenee laancha
    laꞌh raꞌ ba, chiꞌchi bidxyihbi duxa raꞌ ba,
  gux-gux: Ban den cuoni ki bua ki pundi kilo dajenamu bi dajenaluoba, bi den laa
    Jesu ke o cuoni uñingbanu po ki kpendi bi kani, ti jawaandi den cuoba.
  kos-kos: Mwet lutlut elos kal mael tolu ku akosr, na elos liyalak Jesus lah el fahsr
    fin kof uh, ac apkuranyang nu ke oak okoalos, na elos tuninfongla.
  ibo-ibo: Ha akwọọla ụgbọ ihe dịka kilomita ise maọbụ isii, mgbe ha hụrụ Jisọs ka
    ọ na-aga ije nʼelu mmiri ahụ na-abịa nso nʼụgbọ mmiri ha. Oke egwu tụkwara ha.
  yml-yml: I tokemaigedi i voi i nago saiꞌafo manamanawena nika Iesu i ꞌiseni ufa
    tabwaneamo i mimai waka lilivaneye, matatabudi i kololo-ꞌafoꞌafo.
  ory-ory: ଇତିମଧ୍ୟରେ ସେମାନେ ପ୍ରାୟ ଦେଢ଼ ବା ଦୁଇ କୋଶ ବାହିଯାଇ ଯୀଶୁଙ୍କୁ ସମୁଦ୍ର ଉପରେ ଚାଲି
    ନୌକା ନିକଟକୁ ଆସୁଥିବା ଦେଖି ଭୀତ ହେଲେ।
  bzj-bzj: Afta dehn mi don padl bowt chree er foa mailz, dehn si Jeezas di kohn tuwaadz
    dehn di waak pahn di waata tap. Wel, dehn mi fraitn no miks.
  chk-chk: Lupwen ekewe chon kaiö ra fen fötülei waar we ina epwe ükükün ülüngat ika
    rüanü mail, ra küna Jesus a fetalela won ewe matau o fetaleto arap ngeni waar
    we. Iwe, ra fokun rükö.
  ssd-ssd: Nane koika ka fando ŋgamu 6 kilomita taŋaŋ tiŋginaig le Yesus nu kule mbol
    mbol lika waŋ tugum ta kumba minna le nane nu kaŋgermba kuru kuru ŋayonaig.
  acr-TNT: Echiriꞌ ebininak chi laj woꞌob o wakib kilómetro chwi ri mar, cꞌate xquilo
    cabin ri Jesús chwi ri yaꞌ, e riꞌ catajin roponic chunakaj ri barco; y rique lic
    xquixiꞌij quib che.
  rop-rop: en detlot wekinmen bin adwek pedulumbat det bout, en wen deibin go lilbit
    longwei gulijap 6 kilomita, deibin luk Jisas wokwok ontop langa woda kaminap langa
    olabatwei. Wal wen deibin luk Jisas wokwok ontop langa det woda, deibin brabli
    bradin.
  mee-mee: Ngarume, ka ina ri ke loa lagatauga basema pamau bena iname ka ri lima
    o lima ba kena tapu, na keke kele Iesus ine tataopai nga me be lele kokoro te
    ri nga manang. Ba keke matau raumana.
  mwf-2018: Bere ngarra puyenangurrukadha-da-ngatha-neme parde-ka Jesus warda pubamkangkarduneme
    wurrinililidha kathu ngarra kura ngipilinh kangkarl. I kardu-ka perremkamanhamneme
    ngala da matha.
  dif-dif: Tana Statia 25 kara, 30 kara worita wapana, tanali Jesus najina wonti ngapani
    wapanani ja botani karakara wokaranani; ja tana japali pantjina wonti.
  gam-gam: '@see-verse:JHN.006.018'
  nou-nou: Edo ambojimbi ungo davedo 5 ta 6 kilometre awodo edo ungomi Iesu gosisera.
    Umo umo tamo da pepeta edo nga aikambu bugutiri ungo oju isera.
  mqb-NT: Kwalalan a haw pa nga sə a'am i ga kilomiter ɗara kabay mbərka nà, tə canan
    anà Yesu, winen apan i nay ahay tə saray pa nga sə a'am, aday winen bəse tə tinen
    coy. Tinen ite tə jəjar pi zek.
  ape-B: Apak eke amonek pul manak 5 o 6 kilomita lougun umu algas ali nameitamu Jisas
    nalaheli chihahibal umu abal nanaki halakatimu bot. Douk matik namudak ali manubu
    elgeipu.
  grc-F35: Ἐληλακότες οὖν ὡς σταδίους εἴκοσι πέντε ἢ τριάκοντα, θεωροῦσιν τὸν Ἰησοῦν
    περιπατοῦντα ἐπὶ τῆς θαλάσσης καὶ ἐγγὺς τοῦ πλοίου γινόμενον, καὶ ἐφοβήθησαν.
  cav-NT: Amena ecuana pishica jadya ama juatsu shucuta kilómetro cuana diruhuaju
    tuque ecuana Jesús batsacuare ena dyaque eque ajetsu ecuana queja diruyaju. Mubatsacuare
    tuque ecuanara, yatanana bucha baatsu.
  kgp-NT: Mũ sĩ han ja ag nĩ, 5 (ke) quilômetros, hỹn, ke tũ nĩ kỹ 6 (ke) quilômetros,
    goj kri. Vãhã ag tóg Jesus vég mũ sir, ti tỹ goj kri tĩg kỹ. Ag barco ki tóg jun
    mũ. Kỹ ag kanẽ tóg jũrũn ke mũ.
  bvd-bvd: Kada kera da faluta kau lelea ka dao bobola fainia lima kilomita ma nao
    ta ono kilomita naa, kera lio kau daka suana sa Disas nia talau ka lea gwana mai
    lao 'osi nai. Ma ka lea karangia na mai kaa baru nai fai kera. Ma kera daka mau
    daka lelebe naa.
  ukr-1871: Одпливши ж гоней на двайцять і пять або трийцять, бачять, що Ісус ходить
    по морю, і до човна наближуєть ся, і полякались.
  apz-apz: Inomokomoyo sohwonaꞌni nakwo mijopo neꞌno jonjempo jonjempe mjɨmɨwakoꞌmentɨhwoneso
    nakwo mijo ajwopo neꞌno humentani uhwonɨmentɨhwoneso Jisas kako mijo ayo yofayokinoꞌnjo
    sopo hano nowentanɨngki uhwonɨmentɨhwonefoho. Ose uhwonontani iyoho engo nanɨmentisofoho.
  yon-yon: Kwane, ye kedmengkandeendan kuu ud domenmo weniib ye ambab kuu kilomita
    benmeyiib areb kere wedmibka, Yesu kuu ok ari dodkanmo meneen kowe, uni miin darewoob
    keriwen.
  poi-NT: Juumɨ nɨc jém barco como cinco o seis kilómetro. Icwit́yajpa jém barco con
    remos. Jesɨc jeet́i rato iixyaj iga miñpa jém Jesús, wit́pa imiñ jém nɨɨwiñpacyucmɨ.
    Núc nocojo̱m ju̱t́ it́ jém barco. Tsa̱m pɨ̱mi cɨ̱ŋyaj jém icuyujcɨɨwiñ.
  wuv-wuv: Ro'aa suadii ale'ei haipani o oloroa kilometre, ronawe fanunupa'aa Jesus
    fi nofarafi'imai a'a fei wa ma talai pafoo agi ma ronamina ma'au.
  quf-NT: Chaymanta imanullapis sinkuta, manaqachu saysi kilumitrutana risha karllapaqa,
    Jesusta rikaranllapa yakupa ananllata rir paykunaman shipchaqtana. Chaymi paykunaqa
    kusalata manchakuranllapa.
  yuw-yuw: Tuna youp amnaniho girang wodic wodic youp morö tong tonguya 5hu o 6 kilomita
    worochon toroc idoc. Ihoroc tongga yu agungmai Yesu yu yamuc öngköringdec sansantho
    engmuna urop ino ot ambehecgon idoc. Woroc angmuya toup sinom botogung.
  hus-NT-1971: Tam ti belthamalits an tan max bo’ o max acac i kilómetro, tam i tsu’u
    a Jesús abal tal utetel utat an tan. Tal ti belbel eblim an ja’, ani tocat u jiq’uel
    huahua’.
  med-med: Wote, kitip kʉni wu ni kʉⱡ, num rʉk ting ila puk, kandrung mel, Jisas ni,
    nu ndi, pol ila kʉmp kambilpa, nondpa oⱡnga kandʉk, mundmong etʉng.
  bch-bch: Be gid tiuodeode ga tila aluai tede mambe kilomita lima. Be mole mao tigera
    Iesus ilalala eau igogoeai ga ipaboloma led oaga. Tota timataud.
  cco-NT: Jo̱ lajeeˇ nɨngolíiñˋ e fɨˊ ni˜ jmɨɨˋ do tíibˊjiʉ la ꞌñiáˋ o̱si jñʉ́ʉˉ kilómetro,
    jo̱ co̱o̱ˋ cangámˉbre Jesús e nɨjaquiéengˊ dseaˋ do fɨˊ quiá̱ꞌˉ e móoˊ do e nɨjaiñꞌˊ
    ngɨrˊ fɨˊ ni˜ jmɨɨˋ. Jo̱ mɨ˜ cangángˉ i̱ dseaˋ do Jesús e jangꞌˊ dseaˋ do ngɨrˊ
    fɨˊ ni˜ jmɨɨˋ, jo̱baꞌ cajáˉ e ꞌgóꞌˋbre.
  deu-1951: Als sie nun ungefähr fünfundzwanzig oder dreißig Stadien gerudert hatten,
    sahen sie Jesus auf dem Meere wandeln und sich Schiffe nähern; und sie fürchteten
    sich.
  alq-ALGNT: Nisin kek8an niotibaigan inigik ki inak8aji8e8agoban, apitc ka odji 8abama8adjin
    Jesosan. Opi nda nagickago8agoban tcimanikag, 8agidjibig e iji pimosendjin. Ki
    kitci segizi8ag dac.
  ixl-NNT: Kamal pal tiꞌ umaꞌl iꞌl maꞌtik ixaat ok chajnaj viꞌ u aꞌeꞌ. As aat kuxh
    til veꞌt chajnaj u Jesús uvaꞌ nikat ixaan veꞌt Aak viꞌ u mar. As bꞌiitik kuxh
    tul veꞌt Aak kꞌatz u barco. As xoꞌv veꞌt chajnaj taꞌn Aak.
  boa-NT: Aamée muha pɨ́ɨ́nééuríjyuco meíjcyame máájtyumɨ́ dibye tsááne nújpácyó hallúrí
    úlleebéré múúhá tujkévetu. Ááneríi muha méíllityéhi.
  etr-etr: Ilia ödä adelo amea ödä adada awäha nea, gilomida bia gafeia gadoi baagise
    amo gaalu, Yesu e ödädabodo maala ödä du amo ga madela maaha neebe melï. Amo bealahilä,
    ili edefademalä bedäi.
  quh-NT: Uj leguatajinaña barcowan riskancupi Jesusta ricorkancu yacu patata purishajta.
    Pay barcoman kayllaycamushajtintaj mancharicorkancu.
  kwi-kwi: Cinco o seis kilómetros ɨarawane, uspane Jesústa kasha amtu izara. Usne
    pi ɨsalpara chara. Uspane ishkuara, ira izpulta izara mintɨt akwa. Jesús kwinta
    kinarawane, uspane ussa piankamara.
  agm-agm: Aihɨ nyahɨ komɨ otɨpɨpatɨhiyaanɨ kopuhotɨ aimɨ otɨhɨ wonjɨ nowaatɨ utaarɨhandɨ
    5 kiromita kiyaatɨ amɨ 6 kiromita kiyaatisangi otɨhapɨhɨtihɨhura Jisaasiho durɨhɨraatɨhɨ
    autaahɨ wɨndɨ wɨmitatɨ nanɨhiyatɨ taatɨ itɨpapɨ napihɨ nyahɨ koai iwinjahaayo.
    Iyatɨ ko taatɨ detɨ kopuhomɨhinɨ nasataise. Napihɨ nyahɨ apɨpaahɨ awaindɨhandɨ
    maipiyawaatɨ yayahaayo.
  ubr-ubr: Baigibubunuotis on wa siboi sinai, an weromin on kilomita nim o nimtereban
    kaita on nanaba ato osi sit Iesu kamit tefanai ibib inat wa aurin iufin; ato osi
    on men sunub siber on.
  tsw-NT: Ana ojoro a̱ luwa̱i a̱ tyo e memere ma malaꞌa, a̱vu e ene Yesu a mmalu zuva
    mini. A̱vu u lyuwa elime na̱ mmalu a̱ tyo uba̱ta̱ u na a̱ ri, ɗaɗa a uwwai wovon
    lon.
  cax-NT: Chauqui taboma taqui cinco o seirri kilómetros pünanaqui nabeurrü. Rrepenteatai
    asaramatü cümenuti Jesús cuati sane ümo na cauta ane barco aübuma. Amencoti isuqui
    turrü. ¡Arrone nurria nirrucurrüma!
  aia-aia: Na'i 'oha na 'iraaui rongoiusuri rau bwane su'ara'i ha'atau hura'a 'onaai
    rima ma'ua ono kilomita, maraugu 'omesia Jisas hahano ana mai gaarangiraau na'i
    hunganai wai. Na'i 'ohasi rau kae mamaa'u di'u.
  srp-1865: Vozivši pak oko dvadeset i pet ili trideset potrkališta ugledaše Isusa
    gdje ide po moru i došao blizu do laðe, i uplašiše se.
  agt-agt: A tekid na nakatagwan abat ta lima ono annam na kilumetru a neitan da ya
    magpapa-yat ta danumen, te umab-abikan ta barangay da en, a pake nakatalaw kid
    na hapa.
  lug-lug: Bwe baavugako kilomita nga ttaano oba mukaaga, ne balaba Yesu ng’atambulira
    ku mazzi, ng’asemberera eryato, ne batya.
  yby-yby: Sakoya anu kilomitaya 5-palahe ito 6-palahe nowuniyoko, Jisesima no mupilalo
    maya anu moloko nisiyoko muda-elelokoko, lomoda adoha wiye.
  heb-heb: והם חתרו במשוטיהם כדרך עשרים וחמש או שלשים ריס ויראו את ישוע מתהלך על הים
    הלוך וקרב אל האניה וייראו׃
  mpp-mpp: Aime yenge 5 me 6 kilomita yogolecsoc puli welu misa lifuc hewacina hikeibong.
    Hikeebongka Yesu ye lifuc feina edela edela hikelu gomba emeina leme, yenge ye
    nganilu hangocebawec.
  apb-apb: Maholo kire hote ha'atau oto mala e lime wa e oono kilomita mwaanie i oone,
    oto kire ko si leesie a Jisas ko taalau i kolune aasi na ko lae oto mai takoie
    iiola. Mo pwaarongoisuli kire leesie urine, kire ko si tohungei me'u oto hiito'o.
  san-TEL: తతస్తే వాహయిత్వా ద్విత్రాన్ క్రోశాన్ గతాః పశ్చాద్ యీశుం జలధేరుపరి పద్భ్యాం
    వ్రజన్తం నౌకాన్తికమ్ ఆగచ్ఛన్తం విలోక్య త్రాసయుక్తా అభవన్
  ben-IRV: এই ভাবে যখন শিষ্যেরা দেড় বা দুই ক্রোশ বয়ে গেলেন তাঁরা যীশুকে দেখতে পেলেন
    যে তিনি সমুদ্রের উপর দিয়ে হেঁটে নৌকার কাছে আসছেন এতে তাঁরা ভয় পেলেন।
  ntu-ntu: Sc tqyapekr, tqyapekr, x kx krlzpebzkr kc me tavau, sc tqmcpekr nzvz-krm
    kzdq ncblo mz lue. X kx esonetrple kc, sc tqmwxlr-zlwzpe-ngrgr nide.
  pan-pan: ਚੇਲੇ ਲੱਗਭਗ ਤਿੰਨ ਚਾਰ ਮੀਲ ਝੀਲ ਵਿੱਚ ਜਾ ਚੁੱਕੇ ਸਨ। ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਯਿਸੂ ਨੂੰ ਵੇਖਿਆ,
    ਉਹ ਪਾਣੀ ਉੱਤੇ ਤੁਰ ਰਿਹਾ ਸੀ। ਚੇਲੇ ਯਿਸੂ ਨੂੰ ਬੇੜੀ ਦੇ ਨੇੜੇ ਆਉਂਦਾ ਵੇਖ ਡਰ ਗਏ।
  tkr-tkr: Manbı lotk'ee yoq'ulle-xholle kilometırmee apk'ıniyle qiyğa, g'ecen I'sa
    xhinel iykar-iykar cone lotk'aysqana vor qöö. Mançile telebabı qəvəyq'ənanbı.
  gvc-gvc: Sã cinco kilómetro sʉboro waroi sã sʉchʉ waro Jesu sãre mʉ sʉre. Co buipʉ
    to tachʉ ñʉi sã. Ã sã cahai to tachʉ ñʉna, sã sehe cʉa yʉhdʉa wahacʉrʉ.
  mwp-mwp: Thana nanga thapadhin payb lawnga siks kilomita, thana iman Yesu, nuy ngapa
    thanamulpa woerab gimiya woelmay. Thanamun mina koey aka thana nanga nuyn iman
    nanga.
  sbk-sbk: Nantele abhanafunzi bhakwe na bhali wakhomile emakasia kama shilini natano
    au thelathini wahalola oYesu ajenda pamwanya ye somba azuwilile itoli, wahogopa.
  mya-JVB: ခရီးတစ်တိုင် ခွဲနှစ်တိုင်လောက် တက်ခတ် ၍ရောက်သောအခါ၊ ယေရှု အိုင် ပေါ်မှာ
