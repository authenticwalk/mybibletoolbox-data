  gof-ENT: ኢቻሹ ዎይኮ ኡሱፑን ኪሎ ሚቲሬ ጊዴይሳ ሜላ ኤንቲ ኣባ ፒዲ ቢዳፔ ጉዬ ዬሱሲ ኣባ ቦላራ ሃሙቲሼ ዬይሳ ቤዒዲ ያዪዶሶና።
  aau-aau: Sawk hyo ki-wayh homkwe kilomita mokwe iha sirom pak, iha sirom pruw non
    pak, sankaw hiok nok menkin, hom sa Jisas se sehe lira huon, yeyk ohriar mon lanio
    ne se, hu-eir mon. Hom sa seme lira hok kowkyay huon.
  tvk-tvk: Melele xa labalis ba duxoh kilomita lim (5), xil lamesep pupu xa lapus
    Iesu di bemei visal xil e di mikakao e ramut oei nggoni ngan taxa di mikakao e
    tan tang. Melele xa lapusi, ulixil mikan pupu.
  prf-NT: Dikona makabusay hidi ti manga limma hanggan ánnám a kilumetru, ay netan
    di ti Jesus a maglakad ten dibabew nen dinom a patamu ten abeng, sakay mineántingan
