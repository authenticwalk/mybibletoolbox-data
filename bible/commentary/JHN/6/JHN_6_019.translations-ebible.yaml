  kgf-kgf: Yaru 5 me 6 kilomita puli qema keŋgic Yesunéŋ doku qahaiguc tima tima ʒéic
    hosuraiguc hayu héŋgic ʒénéŋgina hiriyec.
  awb-awb: Sípiipéq kéq awanká karatáté wání subame kure peh ákáhtaq wahtó kowanana
    Sísaga iteba wání abobóráhtaba súwaq tagéq áhreowane.
  gdn-gdn: Mu bara-tagamawa kaiwa da kaburu paunau ka mu yabu tampu manako Iyesu e
    kerareya ika kaburu kawareya waka deneya yabadawa ki emupu. Em-pamawa ka mu notamaga
    kowena kudu ebotau wainapamawa.
  nko-NT: Alɩ brɛ́ ámʋtɔ á, akasɩ́pʋ́ amʋ baplá ɔklʋn amʋ yɔ́ fɛ́ máɩlɩ asa ntɛ́ɛ
    ana. Ɩnʋ bowun ánɩ́ Yesu ná ɔpʋ amʋsʋ ɔbá amʋ́ wá. Mʋ́ sʋ ifú lɛkɩtá amʋ́.
  bsn-NT: Cinco o seis kilómetros cõro yʉa jẽatʉsatone, yʉa tʉjʉ oco joene vadicami
    Jesús. Oco joene ĩ vadire ĩarãne, ʉcacajʉ yʉa.
  pib-NT: Giyagni ranikgatnimkatkana. Gepi waragkastsi, mapa waragkastsi getko gowuknu
    yatkana. Retluna Geso. Tsru wenu gogote yapamta. Gi gowukatkalu kanawa yegi. Pikanna.
  wiv-wiv: Kava dia te vazula e hada barae, 5 o 6 kilomita kava, pale, dia ta hada
    a Iesus ti vavana na huduna dazi kini zazahe kara bot, dia ka kuahi matoto.
  reg-reg: Lindi abheigisibwa bhae bhaliga nibhafuga mafugile makumi gabhili na gatanu
    amwi makumi gasatu, nibhamulola Yesu nalibhata ingulu ya inyanja nafugela ku bwato,
    nibhobhaya.
  mlh-mlh: Roperu wakiko qaqaji qaku kitiŋgaku 5 me 6 kilomita ore so rabi Yesuji
