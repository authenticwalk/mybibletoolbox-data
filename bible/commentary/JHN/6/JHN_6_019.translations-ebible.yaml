    syepumbur ilyeh. Ŋupe ŋaiye tinge yetekeꞌe Jisas nange ŋanah pinip hlaꞌ nat sehei
    me loumbil pinip tinge pe, tinge hiꞌjarnge pupwa supule.
  kiz-kiz: Kabhele bhanafunzi bha muene bhatobhili ngafi kama ishirini na tano au
    thelathini, bhakambona Yesu igenda panani pa masi kubhuhidila bhuatu, na bhatilili.
  tzo-TZE: C'alal oy xa van o'loluc xchibal reva lixanovcutic batel ta ba nabe, ja'
    o laj quilcutic ta xanov tal ta yacan ta ba nab li Jesuse. Tey inoch'aj tal ta
    sts'el li canovae. Toj xi'el lic'otcutic.
  lex-lex: La'pa rhopal pa olietni edonna nhal de kilu wolima onde wonema, (pa rler
    la danau de letgarni) dewade ramkek de Yesus Nma Nharan nana ir puounu de Nlola
    tah'i ulti wawannu. Honona ramta'at wenna.
  dov-dov: Nibakakwasula mamayela asikabe makkumi abili amusanu naa makkumi atatu
    amamayeli bakabona Jesu Jesu uleenda atala alwizi alimwi kazabuza kubwaato, eelyo
    bakayoow.
  toc-NT: Ma̠x aya xtaani̠ttá cumu akqui­tzis osuchí akcha̠xán kiló­metro acxni̠ taúcxilhli
    pi̠ Jesús xlak­ta­la­ca­tzu­hui̠ma barco xlá xkalh­tla̠­huan­ti̠­lhay pupunú;
    huata xdis­cí­pulos ni̠ xta­la­ka­pas­má̠­nalh y luu la̠n tape̠­cuáxni̠lh.
  ulk-1902: 'Emetu uiaba uzer mokakalam tuente faif a therti gaire setadia, uiaba
    Iesui dasmer tumem keper ge ekase, a maike nar ge: uiaba geum.'
  som-som: Haddaba markay seeb ku wadeen qiyaas shan iyo labaatan ama soddon istaadiyon,
    waxay arkeen Ciise oo badda ku dul socda oo doonnida u soo dhowaanaya, wayna baqeen.
  mam-C: Tzmataq jun ajlab' tuk'a niky'jin qxilin b'eta tib'aj nijab', tej t-xi qka'yi'n
    Jesús, nb'ettaq tib'aj a', tu'n tpon kanin tk'atz bark; ex b'e'x o jaw xob'a te,
    qu'n mix ele qniky'a ti'j.
  ndj-ndj: Vanachuli vaki pavayendili ngombu kucha muhanu naha, vamuwona Yesu akuyendayenda
    mumbindi ya machi, akwisa pabehi na watu wula. Vatila munu.
  mbj-NT: Dawëë péj rababoo däk bä kä, Jesus rahapäh. Tamii pong jó tabana sa wë.
    Ti m' tak'ëp rabeỹỹm bong.
  lat-VUC: Cum remigassent ergo quasi stadia viginti quinque aut triginta, vident
    Jesum ambulantem supra mare, et proximum navi fieri, et timuerunt.
  ngp-ngp: Wana mp'hina wakwe weze wagambigwe wagendalugendo ukubula maili mnane,
    niyo wamuona Yesu agenda mnanga mwa mazina ehagihi ne ngalawa, wogohesa.
  aoi-aoi: Kembirra aburraja arakba wurrakina warnikabuburrakiyuwa namideyinumurra
    ngawa amiyerra. Biya kembirra nenirringka nakina Jesus nijirrkingalyakama karrawara
    akungwa-langwiya nilikenuma nakwudangwukajungwunuma makinu-wa mijiyanga. Akena
    aburraja wurrakina nawurrakakbar.de-ka arakba.
  enq-2: Dokaita kilomita yungipi mende sipinya pateaminopa, Jisasa endaki pete dokonya
    moko katao sipi dokonya tengesa epeamopa, disaipolo dupame kandatala paka kaeyami.
  eng-ASVBT: 'When therefore they had rowed about five and twenty or thirty furlongs,
    they behold Jesus walking on the sea, and drawing nigh unto the boat: and they
    were afraid.'
  mna-mna: Mburan papiriizi pa puze ma tila tipeete tai lukutuunu, to matan imiili
    na, tire Yesu iwwa se tai, mi ipaŋuru zin ma imar. Tabe timoto.
  myw-myw: Ikala̱vis ee... katanoka veit, mo ikines Yeisuw inoun wakunuwatan yevagam;
    bo isineikim, bo ivag aspwa̱yat.
  sby-sby: Beshikwiya mpobalendako makilomita akwana atatu nambi ana, balabona Yesu
    nkenda pa menshi nkesa pepi kubwato bwabo, neco nabo balatina.
  sll-sll: Na yalhobi sipi pul si pi nir mini sina omingi. Omingere Yisas nir aulung
    bani bare u pa dungwi. Dimia na yalhobi hanere milna sigiri gomingi.
  yaq-NT: Junak intok bempo, mamni oo busan kiloometrom ba'at bo'o joakai, bempo juka'
    Jesujta, bem ama kate'u ruktemta a' bichak, ba'a bepa weyemta intok inime'e a'
    majjaek.
  uro-uro: Bä nga nasot ama ngärhäqyet ura ama ngärhäqyet da sägäk na ama kilomitaqäna
    i sa rha met pät a ngät dä nak as ta lu ma Jisas i namuk i qat tet pät ama qoeväs
    angärha rhäng iva sagem da. Bä nga rha lu qa rhoqoräkt dä rhit len masirhat.
  ita-1885: Ora, quando ebbero vogato intorno a venticinque o trenta stadi, videro
    Gesù che camminava in sul mare, e si accostava alla navicella, ed ebbero paura.
  muy-muy: Tàgaroru slalah ga yam gatay ni ezeweɗ kru kru zlam ahkay do ni agray kru
    kru muku. Eslini tìpioru Yezu naŋ àbu asawaɗakibiyu ka ahàr ga dəluv ni, ahəɗakfəŋbiyu
    kà gəvay ga slalah ga yam gatay ni. Tàra tìpia naŋ a ti tàgra aŋgwaz a dal-dal.
  kqc-kqc: Ye kilometre 5 o 6 kana doba fayo reyadi ma Iesu moka daidai tora fafau
    nana regamo ma veyadi. Bouti adinari baegamori, bi ori reyadi.
  tav-tav: Yoaro jĩca wamo cõo cãnacã kilómetro jã cáaá nutuati paʉ Jesu jã tʉpʉ atígʉ
    oco buipʉ cʉ cáatí nutuato jã catʉjʉjowʉ. Cʉ tʉjʉrã seeto jã caacʉawʉ.
  eng-ULB: When they had rowed about twenty-five or thirty stadia, they saw Jesus
    walking on the sea and coming near the boat, and they were afraid.
  spa-VBL: Cuando habían remado tres o cuatro millas, vieron a Jesús caminando sobre
    el mar, dirigiéndose hacia la barca. Estaban muy asustados.
  fra-_FOB: Or, quand ils eurent ramé environ vingt-cinq ou trente stades, ils virent
    Jésus qui marchait sur la mer, et s'approchait de la barque, et ils eurent peur.
  hau-ULB: Bayan da almajiran suka yi tuki na wajen kimanin mil ashirin da biyar ko
    talatin, sai suka hango Yesu yana tafiya a kan teku ya kuma kusa da jirgin, sai
    suka firgita.
  mal-mal: അവർ ഇരുപത്തഞ്ച്-മുപ്പത് നാഴിക ദൂരത്തോളം വലിച്ചശേഷം യേശു കടലിന്മേൽ നടന്നു
    പടകിനോട് സമീപിക്കുന്നത് കണ്ട് പേടിച്ചു.
  kkc-kkc: Diba eli sage 5 kilomita egeesi diyadaga molome, Yesuye howo ma dokodooga
    dimapoo sibume egeiso. Eseme diba diya obulone dio diso.
  lit-lit: Nusiyrę apie dvidešimt penkis ar trisdešimt stadijų, jie pamato Jėzų, einantį
    jūros paviršiumi ir besiartinantį prie valties, ir jie išsigando.
  urd-GVR: Kashtī ko khete khete shāgird chār yā pāṅch kilomīṭar kā safr tay kar chuke
    the ki achānak Īsā nazar āyā. Wuh pānī par chaltā huā kashtī kī taraf baṛh rahā
    thā. Shāgird dahshatzadā ho gae.
  far-far: Ma ana kada kera faluta ka dao bolofainia ta lima naoma ta ono kilomita,
    kera ada kau, ma kera ka ada to'ona sa Jesus nia fali mai fafona 'osi, ma ka dao
    karangia na mai na baru. Ma na fafurongo nia ki kera ka mau 'asiana.
  suz-BL: मिनु येसु आ शेंसीबपुकी डोंगा ङोइश्‍शा, २५ कि ३० स्‍तादीयोन खोदेंशो जाक्‍दीम्‍मानु,
    येसु कली समुन्‍द्र ङा ब्‍वाक्‍कु तार गाक्‍ना गाक्‍न आन डोंगा गे पिशो ताम्‍तेक्‍म।
    मिनु मेको कली तशा “सु बाक्‍म” दे हिंतेक्‍म। स्‍तादीयोन का १८५ मिटर खोदेंशो बाक्‍ब।
  car-NT: O'win-kari'na itu'ponaka ainatone stadion mosin po terapa tywotarima'san
    mero, moro tuna tu'po Jesus wytory ene'po i'waine moro kurijara wyino tyse waty.
    Iwety'ka'san.
  amp-amp: Nd wifortpno rihirhany rihirhany, ka bi 5 o 6 kilomita kanjo bi rihir hanyetmn
    ee Jisasr htiyak hanymomr yura tek yuhat yau hnehato brbo mmbrtpno fau yaknimor.
    Rom inji htiyakhato fakrmemom.
  bht-bht: जालू सै चलदे-चलदे लगबग चार मील निकली गे, तां उना यीशुऐ जो झिला पर चलदे
    कने किस्तिया बखे ओंदे दिखया, कने चेले डरी गे।
  eng-NOY: When therefore they had rowed about twenty-five or thirty furlongs, they
    saw Jesus walking on the lake, and drawing near the boat; and they were afraid.
  cub-NT: Ñʉja pare doarĩ, ñájini, cũinápʉrʉpe paikilometros baju nʉri, macajitabʉ
    ʉrabʉ pʉenora vaivárĩ darejame Jesús, ñʉje yebai dayʉ. Ʉ̃́re jã́ri, ʉrarõ jidʉrejacarã
    ñʉja.
  ita-1927: Or com’ebbero vogato circa venticinque o trenta stadi, videro Gesù che
    camminava sul mare e s’accostava alla barca; ed ebbero paura.
  lww-lww: Ana pogos nap̃a mepaluan pa laa tol sane kilometa lima, memilan Yesu mial
    ke metava e sive pimi ke lavisi. Ana memaraun naga pap̃isi,
  ckb-ckb: کە نزیکەی بیست و پێنج تاکو سی تیرهاوێژ سەوڵیان لێدابوو، عیسایان بینی بەسەر
    ئاوەکەدا دەڕوات و لە بەلەمەکە نزیک دەبێتەوە، جا ترسان.
  nas-nas: Eeꞌnoko tee niiꞌ booꞌemariruꞌ beenaumo kivora daakuꞌ daangaꞌpinaꞌ basinooꞌ.
    Teꞌ basimarima Jiisuuꞌ ooampiruꞌ kankong-koo daue nanuko, eeꞌnoko dueꞌ poioꞌ aaꞌnaꞌ
    amorompiruꞌ.
  uvl-uvl: Teote ke te siklou nga tunangana lo, pe te naue Iesus nge i mana nga ech
    sana kela tautaua iri. Ol pe te matau toto.
  eng-BBE: After they had gone three or four miles they saw Jesus walking on the sea
    and coming near to the boat; and they had great fear.
  ixl-CNT: Utz motx til u Jesuus aas maꞌtich ixaan okoꞌp viꞌ u choo. Kamal maꞌt tel
    oꞌvaꞌl oj vaajil kiloometro tokoꞌp. Nichixaan u Jesuus viꞌ u aꞌ. Aalich topon
    kꞌatz u jukubꞌ. Ech motx chit xoꞌvi.
  xsi-xsi: Kinzi sipoe lee ikura nia mbuku lima kanaŋo taitu lâ, ŋineŋga matanzi ilâ
    simora Yesu iyoka lââ bwalika kulu imâ ipâŋga wâŋga tini laiti. Aku siruru pâta
    kanaŋo.
  crx-NTPO: '''Awet bunghun lhulcho at''en hikelh whu la, Sizi too k''ut uyalh whe
    hitilh''en, ''ink''ez ''awet buts''i ye nghoh úyalh whe tube húnuljut.'
  kan-OKCV: ಅವರು ದೋಣಿಯನ್ನು ನಡೆಸುತ್ತಾ ಸುಮಾರು ಐದಾರು ಕಿಲೋಮೀಟರಿನಷ್ಟು ದೂರ ಹೋದ ಮೇಲೆ ಯೇಸು
    ಸರೋವರದ ಮೇಲೆ ನಡೆದು ದೋಣಿಯ ಕಡೆಗೆ ಸಮೀಪಿಸುತ್ತಿರುವುದನ್ನು ಅವರು ಕಂಡು, ಭಯಪಟ್ಟರು.
  bbb-bbb: Ro e vua fuone fievo ije bune vanage abena sibaneke davare ukua ijia vaeva
    ijia bu gake Jesu fu gafa una davare ado ijia bierena romogana buka urukeigia
    jumei.
  blw-blw: Tàénchi yag chachaat ichuruchurun hen anchi fangka. Wat angkay ommag-agginawacha
    way émméy ah énémay lometor ménat, innilachaat agé ah Jesus way cha manaran hen
    uhun hen anchi chanum way cha homag-én an chicha, yag chachaat agé émégyat way
    térén.
  tam-2017: அவர்கள் ஏறக்குறைய மூன்று நாலு மைல்தூரம் படகில் போனபொழுது, இயேசு கடலின்மேல்
    நடந்து, படகின் அருகில் வருகிறதைப் பார்த்து பயந்தார்கள்.
  azz-NT: Huan cuac imomachtijcahuan quinejnemiltijtoyaj ya ninbarco queme macuil
    oso chicuasen kilómetro aixco ya, ijcuacón yejuan quitacque Jesús que nejnentihualaya
    aixco huan motoquitihualaya campa ninbarco. Huan ijcón ne imomachtijcahuan de
    Jesús mohueyiyolmoutiayaj.
  spa-RV-1909: 'Y como hubieron navegado como veinticinco ó treinta estadios, ven
    á Jesús que andaba sobre la mar, y se acercaba al barco: y tuvieron miedo.'
  csy-csy: Tua ahikom amate in ngunkuang sia tai thum tai li bang a hot zawk uh ciang,
    Jesus sia tuitung ah lampai in, ngunkuang sang ah hong nai va-ial a mu uh ciang
    in amate lau mama uh hi.
  mxq-NT: Es ko tʉ naty tyuꞌuyoꞌoydyʉ éxtʉm mʉgoxk o tʉdujk mil metrʉn, net tꞌijxtʉ
    ko myʉwingóñʉty ja Jesús ma̱ ja byarkʉ, nʉʉ wingʉjxy yoꞌoy. Net tsyʉꞌkʉdyaaydyʉ.
  tzj-NT: C'o la jo'o' waki' kilómetro quiya'on can chic ja chi' mar ja tok chaka
    jalal quetz'at ja Jesús, arja' rmajon binem parwi' ya' in xekaj chinakaj ja lancha
    ja rec'o chipan. Ja c'a reje'e' congana quixbej qui' rmal.
  tdt-tdt: Bainhira sira hean roo too tiha ona kilometru lima ka neen, sira haree
    Jesus lao mai iha bee leten, halo sira tauk teb-tebes.
  ron-BTF: Și după ce au vâslit cam douăzeci și cinci sau treizeci de stadii, ei îl
    văd pe Isus umblând pe mare și apropiindu-se de corabie, și s-au temut.
  eng-WEBP: When therefore they had rowed about twenty-five or thirty stadia, they
    saw Jesus walking on the sea and drawing near to the boat; and they were afraid.
  eng-FBV: When they had rowed three or four miles, they saw Jesus walking on the
    sea, coming towards the boat. They were very frightened.
  nld-1939: Toen ze dan ongeveer vijf en twintig of dertig stadiën hadden afgelegd,
    zagen ze Jesus over het meer wandelen en nabij het vaartuig komen; ze werden er
    angstig van.
  bwo-bwo: B́ danifuwots wee útso wee shirt kilo metrok'o jelbu jook dek't boama'iyakon
    Iyesus aatsatse sha'efere jelbu maants b́ t'infere bek't shatboguts.
  nch-BL: Huan quema ya tijnejnemiltijtoyaj tocuaacal se macuili o chicuase kilómetros
    ipan hueyi at, tiquitaque ajsitihualayaya Jesús nejnentihuala aixco huan timomajmatijque.
  quc-TNT: Aretak qui binibem chi job o wakib kilómetros, xquil ri Jesús petinak tajin
    cäbin puwi' ri ja'. Nakaj chic c'o wi che ri barco, xquixej c'u quib che.
  tfr-NTPO: Jek l̈öng kjyong roshguë wop ara, öötong l̈öng di bäng roworbëshko ga
    Jesús ĩya l̈ok ga tek jëk shäng di l̈i kjing go, ba kjyong jek pjang l̈i shwo
    l̈ëkong, ga bangkjrara l̈ok ara.
  kaq-NT: Basi huina huinaxon yame jisíbaan bi hahchon hian benichi Jesus jahui, nonti
    hochoma sca. Hian benichai merahax rahtecani.
  sgb-sgb: Nahên nidayo hilay na hên lima, o anêm ya kilometro ha laylay hên lanêm,
    ay nahêlêk la hi Apo Jesus, ya ampammita ha lanêm, hên andumani ha bangka. Nalimwan
    hila, ta êndat la no hiya ay mihay kamana.
  vie-1934: Khi các môn đồ đã chèo ra độ chừng hai mươi lăm hay là ba mươi ếch-ta-đơ,
    thấy Đức Chúa Jêsus đi trên mặt biển, gần tới chiếc thuyền, thì sợ hãi.
  kxv-kxv: ଏଚିବେ଼ଲା ଏ଼ୱାରି ସ଼ କିଲମିଟର ହେକ ହାଜାଲିଏ ଜୀସୁ ସାମ୍‌ଦୁରିତା ତା଼କିହିଁ ଡଂଗ ୱାକି
    ୱା଼ହିମାନାଣି ମେସାନା ଆଜିତେରି ।
  cha-cha: 'Ya anae esta manmamogsae gui tase calang bente sinco pot trenta estadio,
    malie si Jesus na mamomocat gui jilo y tase ya lumalajijot guato gui sajyan: ya
    manmaañao sija.'
  amu-NT: Joꞌ chii ñeꞌom oo yom kilómetros jnda̱ tjacaa wꞌaandaaꞌñeeⁿ na cwicantyjaandyô̱
    nꞌoom palaꞌ. Xjeⁿꞌñeeⁿ ntyꞌiaayâ na mandyocaa Jesús nnom ndaaluee na matseicandyooꞌñê
    na mꞌaaⁿyâ. Jeeⁿ ndyaꞌ jlaꞌcatyuendyô̱.
  hin-CV: नाव को लगभग पांच किलोमीटर खेने के बाद शिष्यों ने मसीह येशु को जल सतह पर
    चलते और नाव की ओर आते देखा. यह देखकर वे भयभीत हो गए.
  eng-OURB: When therefore they had rowed between twenty-five stadia [3.3 mi; 4.6
    km] to thirty stadia [4 mi; 5.6 km] distance, they saw Yeshua [Salvation] walking
    on the sea, and drawing near to the boat; and they were afraid.
  spa-BES: Después de haber recorrido cinco o seis kilómetros, vieron a Jesús caminando
    sobre el mar y acercándose a la barca; y tenían gran temor.
  san-BEN: ততস্তে ৱাহযিৎৱা দ্ৱিত্রান্ ক্রোশান্ গতাঃ পশ্চাদ্ যীশুং জলধেরুপরি পদ্ভ্যাং
    ৱ্রজন্তং নৌকান্তিকম্ আগচ্ছন্তং ৱিলোক্য ত্রাসযুক্তা অভৱন্
  tdx-tdx: Aa ie fa nivey telopolo ndra roapolo-lim’ amby stadia, le naheo’ iereo
    te nandia ambone’ i riakey ey t’Iesoà nitotok’ i lakañey, vaho nianifañe.
  naf-naf: Nin waŋgaen moti ilak beŋan daen tu sutnan kegok tapmepmann Zisasiyaŋ kalaŋangatnan
    toti nembu paleset ninmagen sokŋanik tapmepme nin ekti, “Wa! we eknup,” zemti
    kiŋgabenn.
  grc-MT: εληλακοτεσ ουν ωσ σταδιουσ εικοσι πεντε η τριακοντα θεωρουσιν τον ιησουν
    περιπατουντα επι τησ θαλασσησ και εγγυσ του πλοιου γινομενον και εφοβηθησαν
  vid-vid: Walanguswa lowali walutile utali wa chilometa zihano ama sita hino, nawamona
    Yesu yojenda mchanya mmalenga, yohejelela itumbwi. Nawadumba heko.
  pio-NT: Néese máadáiní watenácaté cawàwanáta cinco kilómetro, seis kilómetro idècuni
    cawàwanáta, yá waicáca Jesús yèepuníiriwa úni inànìacubàa, mawiénita yàacawa wàasu
    barca irí. Yá cáaluca wía báawanama, càmicáiná wáalía waicácani.
  tsn-tsn: '@see-verse:JHN.006.018'
