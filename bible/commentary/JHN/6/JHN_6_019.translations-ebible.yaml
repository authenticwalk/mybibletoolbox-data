  txq-txq: Neu Yesus ana nunin nara sefe fama te kilo lima, boe ma ara mete-rita Ana
    laꞌok nesik oe lain. Ana mai deka-deka no sira ofan, boe ma ramataꞌu ralan seli.
  aaz-aaz: Oras Naiꞌ Yesus In atoup noinꞌ ein anfoꞌen naan, sin oniꞌ nfoꞌen naan kiru
    niim een, sin nkius niit Ee nnao neem anbi oe je fafon. In neem anpaumak-maak
