  dop-dop: Yesu ɩfɑlɑɑ tɔmɑ lʋm tɑɑ ɩsɩɩ kilomɛɛtǝlǝnɑɑ kɑkpɑsɩ yɑɑ nɑɑtoso, ɩlɛ pɑ
    nɑ Yesu kɛlɛ nɑ ɩ́ tɔŋ lʋm tɔɔ nɑ ɩ́ kɔŋnɑ pɑ tɔɔ tɔɔ. Tǝnɑɣɑ sɔɣɔntʋ kpɑ-wɛ.
  azb-azb: Onlar beləcə avar çəkib iyirmi beş ya otuz stadi gedəndən sonra gördülər
    ki, İsa gölün üstü ilə yeriyir və qayığa yaxınlaşır. Qorxdular,
  eng-DBY: Having rowed then about twenty-five or thirty stadia, they see Jesus walking
    on the sea and coming near the ship; and they were frightened.
  guo-NT: Xanal xabich faetx. Puka pafatatan wʉt, me-ama cinco kilómetros, do jawʉt,
    kaen aton taenx atʉaxach, fʉlaen wʉt minakal. Japon fʉlaen xanalleldin, falkamleldin.
    Xanal japon taenx wʉt, xabich belwax, matabija-enil xot japon Jesúspon, fʉlaen
    wʉton minakal.
  hla-hla: Ba nori e sua hantuna ria tara tolima kilomita tsi a tönomo ba nori e tarer
    e Iesu te tatalama i ieluna a ramun ba te la uanama tara tolala. Nori i ma marei
    ien ba nori e matoutur.
  mav-NT: Ihyemyi'a py'a­setpiat turan te'e­ra­'a­kasa ra'yn Iesui kape. Tut ra'yn
    i'atuupi yawa tote hewyry. Te'e­ra­'a­kasa hawyi te'e­ro­ken'ẽ kahato.
  kpf-kpf: Oi nen sak birâm kom aleindâ ari saru tânâmŋan ârindâ Yesu zâk saru kwâkŋan
    lâŋ lâŋ âim waŋgâ gootŋan gâi ekŋâ pârâkpam keŋgât urâwen.
  ppo-ppo: Até depatei, atima 5 ó 6 kilomita da̧lemó nuku i̧té fu bitu kelalemó, atima
    nukutamo wou betepa, Yesu a̧ hokolaa yaairaalu, wȩi tómó daaté wou betalepó.
    Atétepa kilitu, atima doasi winé suka̧lepó.
  hin-2017: तब जब वे खेते-खेते तीन चार मील के लगभग निकल गए, तो उन्होंने यीशु को झील
    पर चलते, और नाव के निकट आते देखा, और डर गए।
  bef-bef: Enali botigu bu fotoꞌi nemalago Yesu nagami gupisaꞌalo kapo moloto boti
    lebato noago bu gelete enelesa ligo koli gofa hiꞌahana.
  amm-amm: Nosai no mo; aluwamaifa alomakokino mo; nosai no Isiso tumoso na kwaikino,
    iwo tonimai fona molo tumoso. Aumoifaso tumoki mo, wiyou, na kokolokoki.
  zaj-zaj: Wanahina viwakalile wogela ng'hafi mwanza wa kilometa tano ama sita, wamona
    yesu yotembela uchana ya igamazi, yokwiza behi na ingalawa. Avo, wadumba ng'hani.
  chq-NT: Joon mo ningó¹o jiin'¹³ 'ñá² sɨ jnʉ́ʉ² kilómetro ni jmɨɨ²¹ joon ganíi²mo
    Jesús 'e nijó¹‑o jatyéen¹in tyan' lɨ ngó¹on barco. Joon gafoo'¹³mo.
  swp-swp: 'Isi abo se eare e, doha maila haiona e hasi abotai abo Iesu se ita, gabogabo
    potana eai i laulau: i hanahanauidi abo se matausi.'
  bjr-bjr: '@see-verse:JHN.006.018'
  aby-aby: Ufe daiwere uyariro emuama bara uraada adua abanaro aneibisabaie Yesuma
    adua duboro enaenare aareibiro eka. Ekake ereibisaro emuabairo fafine aareibiro
    ia daiwere sikaro Yesuma emuabake eno wei, yewae Naya ia da siawe wei.
  eng-YLT: having pushed onwards, therefore, about twenty-five or thirty furlongs,
    they behold Jesus walking on the sea, and coming nigh to the boat, and they were
    afraid;
  jni-jni: Sa wazin in tanu wa biki gusi ma mei ma taru ahana manzi, wa dusa iri Yeso
    ma haka azezzere agmei me, ma aye mamamu nan nu zirgi me wanno wadiri urusa ahira
    me sa warani.
  kne-kne: Idi inmaddawi das lima ono enem ay kilometro, inila das Jesus ay omas-asag-en
    en daida ay mandad-an sin labaw di danom. Et inmegyat da.
  tgj-tgj: Lwbwlaksu vdwv svpwa dula lvtw angu vmalo akv gubv dulwk toku vdwlo bunu
    Jisunyi isi aolo vngdung dubv, svpw nvchilo aadung dubv kaapa toku, okv bunu busu
    nyatoku.
  gui-NT: Güɨroata reta ma yave chalana metei legua rupi ndipo, oecha Jesús oguata
    ou ɨ iárambue jare ou coiño ma chalana güi. Jayave oquɨye reta.
  quc-TT: Ri e tijoxelabꞌ oꞌkinaq chi bꞌik jobꞌ o waqibꞌ kilómetros pa ri jaꞌ are
    xkil ri Jesús tajin kaqebꞌ rukꞌ ri jukubꞌ, kabꞌin puꞌwiꞌ ri jaꞌ bꞌenaq, xkixiꞌj
    kibꞌ.
  heg-NTPO: Yesus ima-ii las tuku-bes nataka le kilu lim son, halas-sam oen ngat net
    Un laok deng ui dapa. Un laok maa dadani nol oen lui la kon, oen lii isi.
  ptu-ptu: Umbai' annanni kilo naola, muitam Puang Yesus mellao yabona uwai napenandai
    lopinna. Iya sangngim mahea'um.
  bzd-NTPO: Mik ishkérak dö̀ kilómetro ske̱l ö teröl e' ulatök, eta̱ ie'pa isué̱ tö
    Jesús shköratse̱ ie'pa kke̱r di' ki̱. E' tö ie'pa suawé̱.
  kwf-kwf: Ma ana kaidaꞋi kira faluta ka dao ana fulingana ta uulu nama ta fai agi
    asi, kira lia kwau, ma kira ka lisia sa Jesus nia leka maꞋi fafona Ꞌosi, ma ka
    leka karangia naꞋa maꞋi na gwaꞋi baru. Ma na fafarongo nia ki kira ka fai araarai.
  eng-WYC-2017: Therefore when they had rowed as five and twenty furlongs or thirty,
    they saw Jesus walking on the sea, and to be nigh the boat; and they dreaded.
  eng-WMBB: When therefore they had rowed about twenty-five or thirty stadia, they
    saw Yeshua walking on the sea and drawing near to the boat; and they were afraid.
  zat-NTPS: Gate ba guledée̱' lu nísadau' na' catite sadxu tu chi'i zren, na' belelé'ene̱'
    Jesús ba dxezrine̱' naga ziaj da dxedá lawe' nísadau', dxezé̱'e̱ lawe' nísadau',
    na' belezrebe̱'.
  spp-spp: Pi à culumɛtirii kaŋkuro pyi na sì baan'á lwɔhe ɲuŋ'i ke, ka pi i Yesu
    ɲya u u ɲaare lwɔhe ɲuŋ'i, na sì pi á, ka fyagare si pi cû sèl'e.
  zty-NTPS: Kate' ba bsá'gake' barkwn', na' wzán' ka to ga ẕza'žo to hora, naž bḻé'egekle'
    Jesusen' ẕze'e ḻo nisdon', na' ze'e ẕbige'e gan zej barkwn', na' bžébegake'.
  mek-mek: Ke isa kepoke afaꞌagamo epo emaefa, kina maaga amagai 5, o 6 oꞌclock koa
    iꞌopoga aisama, Iesu aꞌu laagai epea, isa keaguka gaagaga eega emai keisa. Ega
    aisama isa Iesu keisa isage agaꞌo keoma puo kemaniꞌi alogaina.
  aey-aey: Malogom eu age wagna wa gemo 5-pela o 6-pela kilomita odi falandoig age
    Jisas wa tatacan cocobon wag cemenug hohon fein. Odocob age cucuiein.
  urd-GVH: कश्ती को खेते खेते शागिर्द चार या पाँच किलोमीटर का सफ़र तय कर चुके थे कि
    अचानक ईसा नज़र आया। वह पानी पर चलता हुआ कश्ती की तरफ़ बढ़ रहा था। शागिर्द दहशतज़दा
    हो गए।
  ycn-ycn: Caja nacuhuá'a cinco quilómetros ca'ajná, seis quilómetros quetana ca'ajná.
    Ejéchami namaca Jesús huaíchaca majó naloco'opani. Juni jimó richira'ó. Namaca
    ricá huaíchaca aú naquero'ó.
  djr-djr: Manymak, ḻiw'yurrnydja walal gan ŋunhi märr-wiyinnha, bala walal nhäŋala
    ŋanyanhany Djesunhany, ŋayi gan djartjaryurr räli galkin, yurr ŋapakurra gapukurra
    ŋayi gan ŋunhi marrtjinany. Marrtjinany ŋayi ga-a-an, galkithinan marrtjin marthaŋaynydja
    ŋunhi, bala walalnydja ŋunhi mirithinan nhanŋu barrarinany.
  kvg-kvg: Yesu-gi paev ezoqam, ande av faev o siks kilomita ndægo gitiamat, yaq Yesu
    ndø-ometám. Ibøkha mumát genøgeavún. Khagua kha-mba mbo-ovát. Yaq ndigu møe
    ndøgoném.
  rug-rug: Ba sipu ka lima babe ka onomo kilomita seuna gua sapu qelua ri kasa disaepeli,
    si dogoria rini se Zisu korapa ene mae pa kolo, meke matagutu sisigiti si arini.
  hop-NT: Noqw ōviy puma pāhut aṅqe’ kwetstiwisqe payhp, sen nālöp tutskwatuwanit
    pahsavohaqami hoyóyoykuyaqw, Jesus pāvaqe waymak̇aṅw pākihut aw hayiṅwna. Noqw
    pam panmaqw, puma put tutwaqe pas tsātsawna.
  san-URD: تَتَسْتے واہَیِتْوا دْوِتْرانْ کْروشانْ گَتاح پَشْچادْ یِیشُں جَلَدھیرُپَرِ
    پَدْبھْیاں وْرَجَنْتَں نَوکانْتِکَمْ آگَچّھَنْتَں وِلوکْیَ تْراسَیُکْتا اَبھَوَنْ
  heb-LB: התלמידים חתרו במשוטיהם כחמישה קילומטרים, ולפתע ראו את ישוע פוסע לקראתם על־פני
    המים. פחד אחז אותם,
  caf-NT: '''Aw ''et bun k''ut lhulcho ''uhut''en hékelh hoh, Sizi too k''ut uyalh
    hoh hitelh''en, ''ink''ez ''aw ''et hubuts''i hubughah haínya hoh tube híyenelhujoot.'
  mio-NT: Tacan cuu, ta sacunu ra ta ra tundoo can, ta queta iin uhun a iin iñu kilómetro
    cha chinu chi, ta quechaha ndehe ra ta ra ti cha vachi ra Jesuu. Chica ra nu nduta,
    ta cha cuyatin ra chi tundoo can. Tacan cuu, ta quechaha cuyuhvi ra ta ra,
  srq-NT: Mbia que nyoɨ choɨ beɨ canoa ye ra. Una legua. Jesús que canoa curubite
    cote ra. I arõ ngue esɨ quia ngata ra. Canoa yenda que mae erese ra. Echɨã ngue
    cuaãcuã ɨ tuchɨ ra.
  kje-NT: Hir wohi lo'o kilu wolima woneme na'ikeki rakan oir lape toro, mene po'onale
    Yesus nala'ala'a lolo oir ulikine mai rira korkoro me'e. Hir po'on ramka'uk rehi,
  gaz-gaz: Isaanis erga gara kiiloo meetira shanii yookaan jaʼaa mooqanii booddee
    utuu Yesuus galaana irra deemaa, bidiruu sanattis dhiʼaachaa jiruu argan; ni sodaatanis.
  kud-kud: Na bada hiwohe ta muhamuhana amwaha daodaowai, na Yeisu ni'une ewanaena
    ilaolaoma yadi wagane vahalinai hi'i'itane ta maudoidi himeheuhi.
  urb-NT: Paite we jumu'eha ta pykũi hũ oho ixo. Awa po wajar peteĩ kiro met paiteha
    nahã my. Pe, Jesu rehe a'eta usak. Y 'ar rupi a'e wata uwyr ixo. Jarusu keruhũ
    koty wata uwyr ixo. A'eta jumukahem hũ ingi.
  fra-LSG: Après avoir ramé environ vingt-cinq ou trente stades, ils virent Jésus
    marchant sur la mer et s’approchant de la barque. Et ils eurent peur.
  san-HK: tataste vAhayitvA dvitrAn krozAn gatAH pazcAd yIzuM jaladherupari padbhyAM
    vrajantaM naukAntikam AgacchantaM vilokya trAsayuktA abhavan
  cak-SNT: Antok ya i-bꞌanak jun vuꞌuoꞌ o vakiꞌ kilómetros paroꞌ ri mar, ri discípulos
