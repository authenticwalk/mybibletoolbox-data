  tnp-tnp: Kəni nian ilah kəməutasuə mautəhuvən, təhmen e faif uə sikɨs kilomitə,
    kəni ilah kəmotafu Iesu taliuək e nəhue nəhu mətuva iuəkɨr o rəhalah bot. Kəni
    ilah kəmotəgɨn pɨk,
  urd-urd: पस जब वो खेते — खेते तीन — चार मील के क़रीब निकल गए, तो उन्होंने 'ईसा को
    झील पर चलते और नाव के नज़दीक आते देखा और डर गए।
  hot-hot: Thêlô ivusiŋ yeŋ ba i hatôm 6 kilomita la. Ma êyê Yisu haveŋ kasukthôm
    anêŋ dômlê ba halêm habobo yeŋ ba hadum thêlô êkô kambom.
  mqj-NT: Umbai limarika battu' annarrika kilo naola ma'lopi, ummitami Puang Yesus
    menono' yao lolok wai la sae umpellambi'i lopi napolalan marea' asan passikolana.
  rus-SYN: Проплыв около двадцати пяти или тридцати стадий, они увидели Иисуса, идущего
    по морю и приближающегося к лодке, и испугались.
  mbh-mbh: Mako o sauthpot ma i pavurvur nge kilomita or lim eve or limae, nako o
    thopolpot a Jisas ako i es a thei stha ako i es tuntun or me, ma o ngange rintet.
  bdd-bdd: Tutaina ꞌoina sihadobiya niꞌu gamwagamwana, ꞌabwa muliyetega Yesu siꞌiteya
    hola tabwanega ꞌitautauyama ꞌidi waga deina. Beno ꞌoina simatauta.
  cbt-NTPO: Saota quiromitro pochin nani maitopiraihuë', Quisoso huë'sarin nicaporaihuë',
    co a'naroáchin nohuitëraihuë'. Ii' aipi i'narahuaton, no'pa pochin huë'shiarin.
    Poti ya'caririarinso' ni'sahuatoi, pa'yanai.
  srn-NT: Di den pari a boto wan feifi kilometer so, den si Yesus e waka tapu a watra
    e kon na a boto. Den man frede,
  cta-NT: Cua ndyaa loꞌo nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ yaca niꞌi̱ jiꞌi̱ nguꞌ xi caꞌyu
    scuá kilómetro cuayáꞌ tyijyuꞌ, liꞌ naꞌa̱ nguꞌ chaꞌ lijya̱ Jesús su ndiꞌi̱ nguꞌ;
    cuayáꞌ lo ti hitya ndyaꞌa̱ yu lijya̱ yu lo hitya. Ndyutsi̱i̱ tsa nguꞌ loꞌo naꞌa̱
    nguꞌ jiꞌi̱ yu.
  bqc-SIM: Kɛ́ aà ìwaↄ golì aa kà kiloo sↄo ge soolo taawa, aa Yesu è, àlɛ táa'o
    ía, àlɛ sↄ̃ ń gózi, ↄ̃ vĩa ń kṹ.
  tcz-CHONGTHU: Hitichun amaho mile li vel akitol lhungun, phulou helouvin Yeshua
    amaho lam jon'a twi chunga lam ahinjot chu amu uvin, akicha lheh jeng'un ahi.
  mar-mar: मग त्यांनी सुमारे सहा किलोमीटर वल्हवून गेल्यावर येशूला पाण्यावरून तारवाजवळ
    चालत येताना पाहिले आणि त्यांना भय वाटले.
  snp-snp: uti ala faiga faifufe (5), ido sikisife (6), kilomita yaidalo uti no muliti
    ya u fedato, Yesu ya no mulalo ya leya-leya wito gege uto sipi ya olu alalili
    melaito eyeti ya ukani ololo iye.
  isl-isl: '@see-verse:JHN.006.018'
  spy-NT: Yu kikiikuba ꞉rubiichoo ām lōōyinto nyēē kiyitē kiilomiitaanik muut nto
