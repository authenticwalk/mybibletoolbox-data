  chz-NTPS: Maˉläˉø̱ø̱yꜘ ko̱o̱ˉ hñaꜘ jñiiꜘ kilómetro nëˊ jmɨɨˉ, maˊ gaꜙjë̱ë̱ˊ jnäähꜗ
