  kde-kde: Bahi pavapite mwanda wa kilomita malinga nnyano au sita, nkumwona Yesu
    avèlè pepi na ingalava, waonga muha medi, vakuhundwa vake nkuyopa namene.
  ata-ata: Aneꞌi mivovole uaxa milai mixali loxo Kilo Mita tamiꞌa o taꞌuve, la aneꞌi
