    ada ime amatautaveꞋine.
  yao-yao: Ŵakulijiganya ŵao paŵajawile kwakutalichila uleu wa maili sitatu pane ncheche,
    ŵammweni Che Yesu alinkwenda pachanya meesi, ni kujiŵandichila ngalaŵa, ŵajogwepe
    nnope.
  tgp-tgp: Nona tamlohi la sua, la jeu na kilometre mo limarave moiso, ale la hite
    Iesu mo lo hahau na pusa tasi mo lo mai isara, la matahu tavera matana.
  auc-NT: tömënäni wodo tinco quidömetodo wiyate cæyönäni Itota ïñömö wipo gämæ̈nö
    pöninque æpæ̈ yædopæ̈ wæ̈nömënæcapæ̈ dao dao pongä adinque ancai guïñënänitapa.
  kbc-NT: Ejinaɡ̶a domaɡ̶a seis leegoa me nolaakanaɡ̶a, odaa joɡ̶onaditege Jesus.
    Ewaligitedeloco ditibigimedi ninyoɡ̶odi. Niɡ̶ipegite naɡ̶ajo niwatece, odaa jeɡ̶epaanaɡ̶a
    doitibigiwaji, leeɡ̶odi aɡ̶oyowooɡ̶odi me Jesus.
  bmh-bmh: Yesus nugau tapaimaraneu dudu ban ze ula betei darena, Yesus go ban ze
    go wageiman tapai tapai, tebil go beteun eiman aleun. Go uligaimai, banban uminina,
    gonug awareun, “E izanag. Ag umin ian.”
  ctu-BL: Che' bʌ tsa'ix i ñijcayob majlel barco tic'ʌl mi jump'ejl legua, jini xcʌnt'añob
    tsi' q'ueleyob Jesús. Woli' cha'len xʌmbal ti pam ja'. Wolix i ñochtan tilel barco.
    Tsi' cha'leyob bʌq'uen.
  meq-meq: Ta ye ma giye kilomiter zlam kəgəbay məkwa na, tə ŋgatay a Yesu faya ma
    diye naha ka təv i kwalalaŋ yam tay, ka gər i yam tə sik. Tə ŋgatay na, ta dzədzar
    haladzay.
  noa-H: Ya maagwai maar döjãrr naajim. Cinco k'abamʌn seis kilómetros k'ãijã naajim,
    döhi haigmua chi warp'ag. Mag nʌm heeta marau hoowai, Jesuuta döjã hʌ̃r durramjö
    dʌdʌrg hurum hoop'öbaadëjim. Mag hoop'öbaadeewai maar jãp'ierr p'öbaadëjim.
  alp-NT: Eleki kena esi sai kasuke kiloa lima pise ne, esi selu Yesuse Iluake lokosi
    kai Ikeu ndete kwele babai. Hoko rilasi titinai.
  san-VEL: tataste vaahayitvaa dvitraan kro"saan gataa.h pa"scaad yii"su.m jaladherupari
    padbhyaa.m vrajanta.m naukaantikam aagacchanta.m vilokya traasayuktaa abhavan
  kbq-kbq: Ana nehige'za kuta azotareti tina vakakiza 5fu'o, 6si'a kilo mita naza
    nevu'za zamagra kazana Jisasi'a hagerimofo agofetu ne-eno votimofo tavaonte erava'o
    hige'za nege'za, zamagra tusi zamanogu hu'naze.
  kbh-kbh: Shachna o chnë́nguana kilómetro chënga tmojána ora, tmojáninÿe Jesús chë́ngbioye
    yojtsebéconaye, béjaye juatsbuacá yojtsaye. Chënga chca tmojáninÿe ora ts̈a tmojanocochauatjaná,
  ron-LSB: După ce au vâslit, așadar, vreo douăzeci și cinci sau treizeci de stadii,
    au văzut pe Isus mergând pe mare și apropiindu-se de barcă; și s-au temut.
  pon-pon: Irail jeijei kila mail eijok limau de rieijok, rap kilanada Iejuj a kotikotido
    pon jed koren ion jop, irail ap majapwekadar.
  nhe-BL: Huan quema ya tijnejnemiltijtoyaj tocuacanahua queja se macuili o chicuase
    kilómetros ipan hueyi atl, tiquitaque ajsitihualayaya Jesús nejnemiyaya aixco
    huan timomajmatijque.
  sps-sps: Matisian sepuu sa onots toromainy a ngim ge na aunom a kilomita veevian
    ana ri tagei to Jisas taan non patsun a naaman, taan fasiruu minon tan puak ana
    ri oraav faavot ovei rato.
  wnc-wnc: Asenaawan ninu yangga gwene maa komdusim kukumang. Kuwatna Jesuta yangga
    gapan gwene engatangan yaitake apusika dopangbam gwene wesim apundopbut. Apundopan
    kake ninda asiknga gwaukumang.
  bus-bus: Kɛ̀ à ìbanↄ góro lì wà kà kiloo sↄↄro ke swɛɛdo taka, ben aↄ̃ Yesu è èe
    táa oo íla, èe sↄ̃ↄ ń górozi, ben vĩa ń kũ.
  gub-BL: Uru'ypykuz oroho uruiko kanu pupe. 6 kirom imumaw ire uruexak Zezuz. Wata
    iko 'y 'aromo. Ur kanu kutyr. Urukyze katu izuwi, ta'e nurukwaw kwaw ure xe. —
    Màràzàwe tuwe nukàzym kwaw 'y pupe a'e, uru'e izupe. — Mo romo hekon a'e, aze
    ru'u àzàg romo hekon a'e, uru'e izupe.
  imo-imo: Kelepa paloli none telimani no tuku tiko kundungei sipimu nomu awi tuku
    tingina purumu wali Jisas nomuna ola kimbo kongono tepa sipimu purumuna orumu.
    Yu orumu wali iyema kanokolio kuro te oromo konopu lekolio paa mini lteringi.
  boj-boj: Naŋgi 5 o 6 kilomita oyoosib gileqnabqa Yesus a ya baŋgaq na walwelosiqa
    naŋgi daurnjrsiq gilej. Gilsiq qobuŋ jojomyonaqa ŋam ateb di a ya baŋgaq na walwelosiq
    beqnaqa unsib ulakobaeb.
  eng-DRA: When they had rowed therefore about five and twenty or thirty furlongs,
    they see Jesus walking upon the sea, and drawing nigh to the ship, and they were
    afraid.
  knf-knf: Wi bapaatuŋ uko ji ŋkilometër kañeen këme paaj, aşë win Yeŧu kë akpoş ţi
    meel duuţ abi du bţeem bi bawooŋ, balënk wal mënţ.
  san-KHM: តតស្តេ វាហយិត្វា ទ្វិត្រាន៑ ក្រោឝាន៑ គតាះ បឝ្ចាទ៑ យីឝុំ ជលធេរុបរិ បទ្ភ្យាំ
    វ្រជន្តំ នៅកាន្តិកម៑ អាគច្ឆន្តំ វិលោក្យ ត្រាសយុក្តា អភវន្
  arn-NT: Feymew dew amulelu engün kiñe kechu kam kayu kilometro, pefingün ta Jesus,
    petu fülpulu ti farku püle trekalelu wente ko, fey llükay engün.
  zas-NT: Chi ma gojc ziꞌc gaay o xhoꞌp kilometro zë reeman, baguiaa reeman caza Jesús
    lojnijs guin cabigaman lod zë barcw guin, dád bidxeb reeman.
  ken-NT: Bakoŋo bhi mánók mbɔ bɔkilomɛta batay nɛ batandat. Bághɔ́ nɔ́kɔ́ ndǔ
    yi ákɔ̀ anyɛ́n átwɔ̀ kɛkwɔt nɛ bhɔ, bɛ́cháy bɛ́kɛ́m bhɔ tontó.
