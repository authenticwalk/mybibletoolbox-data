verse: JHN.006.019
translations:
  kpx-kpx: Eu kateisege abu negolahai tiale e nie tisege Iesuu e adala lamisi abue
    lohonu. Ige abu ke elehai vabulahalu.
  okv-H: e nga tavihe 6 o 7 kilometre ainge pahuo Iesu na umo hamo ta haito puvutuhunu
    kito joru uo
  tbo-tbo: Ma hi woe po boga hi lautipolini, ma Yesu boga tepanei i nenei wam u liyaliyana
    ma hi galeya, po hi matouta duma.
  mal-C: അവർ ഇരുപത്തഞ്ചോ മുപ്പതോ സ്റ്റേഡിയ തുഴഞ്ഞുകഴിഞ്ഞപ്പോൾ യേശു വെള്ളത്തിനുമീതേ
    നടന്ന് വള്ളത്തിനടുത്തേക്കു വരുന്നത് കണ്ടു; അവർ വളരെ ഭയപ്പെട്ടു.
  grc-SR: Ἐληλακότες οὖν ὡς σταδίους εἴκοσι πέντε ἢ τριάκοντα, θεωροῦσιν τὸν Ἰησοῦν
    περιπατοῦντα ἐπὶ τῆς θαλάσσης, καὶ ἐγγὺς τοῦ πλοίου γινόμενον· καὶ ἐφοβήθησαν.
  bgc-bgc: जिब वे खेते-खेते तीन-चार कोस कै करीबन लिकड़गे, फेर उननै यीशु ताहीं समुन्दर
    पै चाल्दे अर किस्ती कै धोरै आन्दे देख्या, अर डरगे।
  khz-khz: Iesu gena melo kilomita imaima pa taula toitoi vetaina gati gepako-agiato
    aonai, ira na Iesu gegitaato, nanu atana na elaka-maiwai, gati evogomai-veniawai,
    gaurana ira gekalito.
  deu-TKW: Da sie nun fünfundzwanzig oder dreißig Stadien weit gefahren waren, schauten
    sie, wie Jesus auf dem See wandelte und nahe zum Schiffe herankam, und fürchteten
    sich.
  zsr-NT: Catiꞌ chgulusë́ꞌë bárcodauꞌ naꞌ, gzaꞌ le nac tsca rzaꞌruꞌ tu hora, niꞌr
    gulaléꞌinëꞌ Jesús rzëꞌi niꞌë lu nis zxön naꞌ, len zëꞌë rbiguëꞌë ga naꞌ zeaj barco
    naꞌ, atiꞌ gladxi guladzöbnëꞌ.
  lin-lin: Awa basilaki koluka nkayi na molayi ya bakilometele pene mitano to motoba,
    bamonaki Yesu kotambola likolo ya mayi ya ebale mpe kopusana pene ya bwato ; somo
    makasi ekangaki bango.
  hns-NT: Tab djab oelog aadha rasta par pahoetjal tab dekhies kie koi paanie par
    tjalke bot lage aawe hai. Bas oesab deraai gail!
  noa-E: Ya maagwai maar döjãrr naajim. Cinco khabamʉn seis kilómetros khãijã naajim,
    döi aigmua chi warphag. Mag nʉm eeta marau oowai, Jesuuta döjã ʉ̈r durramjö dʉdʉrg
    urum oophöbaadëjim. Mag oophöbaadeewai maar jãphierr phöbaadëjim.
  eng-EMTV: Therefore having rowed about three or four miles, they saw Jesus walking
    on the sea and drawing near to the boat; and they were frightened.
  mib-NT: Te jeē ní cuu nájnūhun uhūn chí íñū kilómetro cájica de jíín barco, te ni
    cajito de jeē jíca Jesús nuū mar, te ni cuyajni ya vēji ya nuū barco. Te ni cayūhú
    de.
  lif-NT2: खे़ङ्‌हाॽ ङासि-तुक्‍सि (५-६) किलोमितर मे़बेआङ् मे़वये़ल्‍ले़ खे़ङ्‌हाॽरे़
    हक्‍चघत् ये़सुःन् च्‍वाःत्तो लाङ्‌घेगे़र खुनिॽ पेसाङ् फे़रे़र पत्‍छे़बा मे़निःसुआङ्
    खे़ङ्‌हाॽ साॽरिक् मे़गिसे़रो॥
  xnj-xnj: Vawuliwa vaki vamali kugenda muutali wa kilomita mhanu amala sita, vamuwene
    Yesu igenda panani ya manji, ihegelela muwatu, vayogwipi neju.
  mmx-mmx: Lavaun pinivu digatla uto vaxalom la diga ven ne Iesu gat pas to mavana
    at lavatdan kis uto saparap di. La diga marat aleng.
  cbr-NT: Usocëbëbi parúnpapa cuëbínuax cuani cinco kilómetrosa 'ixun ca aín 'unánmicë
    unicaman parúnpapanubi nicuatsinia aia Jesús isacëxa. Isi ca racuë́ira racuë́acëxa.
  tee-NT: Acsni ta'alhtanalh tachi lakaquis u lakachaxan kilometro pus talakts'istuclich
    ju Jesús ni ix'alhtanamintach la'ix'ucxni xcan. Vaninch ixminta ju lacabarco.
    Pus lana na tatalhanalh.
  eng-LSV: having pushed onward, therefore, about twenty-five or thirty stadia, they
    behold Jesus walking on the sea, and coming near to the boat, and they were afraid;
  cak-NT: Cuando je-benak yan jun wo'o' o waki' kilómetros parui' ri ya', ri discípulos
    xquitzu' ri Jesús nibin parui-ya' y chunakaj chic ri canoa c'o-wi-apo, romari'
    reje' yalan xquixi'j-qui'.
  pah-NT: Igwete g̃a ipyvupyvuri a'ero. Irupe cinco quilômetros g̃a hoi ypyteri pe.
    A'ero g̃a Jesus'ga repiagi ga rurame. Yhya japea rehe ga pyrũpyrug̃i ua yhara
    pyri. —Gara katu? ei g̃a. A'ereki g̃a okyhyji hete hepiagame garura yjapea rupi.
  sja-NT: Tok'esaa wã nidade kilometro joisomaa maa-e pɨrã seis, unujida Jesús barco
    k'ait'a t'ɨa cheru pania ɨ̃rɨ. Mãpai ãchi p'eradachida.
  xed-xed: Swadap swa duhwalha Yesu ta kwambalu ta maga meli hutaf ka mkuʼ a tsi,
    ka nghaŋtá həŋ ta Yesu ta mbaɗa ta drəf ta ndusadaghata tavata kwambalu, ka ksaftá
    zləŋ ta həŋ.
  glk-glk: وختی به اندازه پنج یا شیش کیلومتر پارو بزه بید، عیسایه بیده‌ییدی کی آبه
    رو راه شوئون دره و قایقه نزدیکه بوستن دره. پس هراسأنه بوستیدی.
  mks-NT: Ta tá sa̱ na̱caxícá na̱ u̱hu̱n á i̱ñu̱ kilometro cua̱ha̱n na̱ xi̱hi̱n barco
    cán nu̱ú ticui̱í já na̱xini na xíca sáhá Jesús cua̱ha̱n nu̱ú ticui̱í já cáyati
    a nu̱ barco cándójó na̱ cán. A̱nda̱ já na̱casáhá yíhví na̱ ndúu na.
  gfk-S: Ma be di gate haluso ra liman ma tike be a liman ma iruo na kilomita, di
    ga nes leh Jisas ga hananawat nalu tano ula tes ukaia tano mon. Ma di ga manga
    burut.
  bmu-bmu: Öŋgöba eriga lökuatnöŋ qeba naŋgöba 5 me 6 kilomita miaŋgö dop angetka
    Jisösnöŋ o aŋgö qakŋe tiba tiba waŋge kösutŋe kaiga eka auruba keŋgötporiŋ aket.
  dgz-dgz: Mu bara tan awan nimakap tauane (6 kilomita mini) ap mepe Iesu kaum gagap
    ap mu gambenamu oniwandin yawan tap anu guran.
  eng-GNV: 'And when they had rowed about fiue and twentie, or thirtie furlongs, they
    sawe Iesus walking on the sea, and drawing neere vnto the ship: so they were afraide.'
  zaa-NT: Ttu legua tì'gá chi guda' cabi lo indaá nna, de bila'ni cabi Jesús ride'e
    lo indatù'a díe para taỹenie barco nu yù'u cabía nna, yàlàni gutsini cabi.
  eng-WEBSTER: 'So when they had rowed about five and twenty or thirty furlongs, they
    see Jesus walking on the sea, and drawing nigh to the boat: and they were afraid.'
  guh-guh: Pavëpata Jesús pijajivi naropoba, bajarapavëpa baja bejamatabëcuene cinco
    pakilómetrobeje, seis pakilómetrobeje ata, pepuavecuanajetarubenaelia, Jesús pijajivi
    cujitanajetaruca. Jesús najetaruca mene itaboxoya. Nexata Jesús pijajivi tanetsi.
    Jesús pijajivi cujunavatsi.
  bon-bon: Abiberäja bägrä cina liba poo ne biiri ewäcisi faib kilomiita pana padare
    me doro cabu ca, teepi puma cita ca jepänisi Yeesu ne niiye papa cabu otni je
    poo gome me, siige teepi mage wälu ge.
  nhw-BL: Huan quema ya tijnejnemiltijtoyaj tocuaacal se macuili o chicuase kilómetros
    ipan hueyi atl, tiquitaque ajsitihualayaya Jesús nejnemiyaya aixco huan timomajmatijque.
  swh-ONEN: Wanafunzi walipokuwa wamekwenda mwendo wa karibu maili tatu au nne, walimwona
    Yesu akitembea juu ya maji akikaribia mashua, nao wakaogopa sana.
  wbi-wbi: Avavulanisivua va Yesu ye vaghendisie ingalava ikilomita ihano nambe ntanda
    ndiiki, vakamwagha uYesu ighenda pakyanya pa malenga alipiipi ni ngalava vakoghopa
    kyongo.
  bba-bba: Ye bɑ kɑ sɛsɛru nim murɑ nɡe kilo nɔɔbɑ tiɑn sɑkɑ, bɑ Yesu wɑ u sĩimɔ nim
    wɔllɔ u wee ɡoo nimkuu ɡiɑ, mɑ bɛrum bu mwɑ.
  eng-KJVCPB: 'So when they had rowed about five and twenty or thirty furlongs, they
    see Jesus walking on the sea, and drawing nigh unto the ship: and they were afraid.'
  kgk-NT: Oipykúi oho-vy cinco quilômetro para'e, seis quilômetro para'e. Ne'írã ogwahẽ
    ogwahẽse ha-py. Upe-ma ramo ohexa Hesu-pe hikwái y ári ogwata ou-vy ramo ohexa.
    Ohexa-ma ramo íxupe, onhemondýi voi hikwái.
  waj-waj: ari ngiaammuauya yatari sagaiyauvaa utida nnooriivaa ruvuatia rada nnoori
    vuutaivau nnida varida tooduu Yisuuva nnoori verenoovau raa roo iyasi ngioo ngioo
    kanuuvaa vainima nnuduu teeda ari ngiaammuauya kaayauma aatuuravai.
  cpy-cpy: Tema janthataki imontyaa-koteeyani riyotaani inkaariki, iñaatziiri ipokae
    Jesús ranashi-tantaawo inkaari. Antawo ithaawae-yanakini riyotaani.
  ekk-PKP: Kui nad olid viis-kuus kilomeetrit sõudnud, nägid nad Jeesust vee peal
    kõndimas ja paadi poole tulemas. Nad kohkusid väga.
  mpx-mpx: Yaka hi levaleva ee ali bwaga ana yapu i ola paib o ebo sikis kilomita,
    abwe Yeisu hi kite i nawaa hoga pwatanaa i nenem wagaa, inoke hi lovakun.
  wbp-wbp: Kurdungurlu-patu, kujalpalu yanurra kulkurrirni ngapangkaju wurra-juku
    murnma-juku, ngulajulpalu wurnturulku yanurra kulkurrirni-nyayirnilki pirntinyarrakuju,
    ngulaju marda 5-pala kilamita, marda jika-pala kilamita yalikiji pirntinyarraku.
    Ngulajulpalu pawurtuju watiya-kurlurlu kirrirdikirrirdi-kirlirli jurru pilirripilirri-kirlirli
    puta yaruju-maninja-yanu ngapangkaju. Ngula-purujulu parlu-pungu kurdungurlu-paturlu
    yapa ngana kujalpa yanurnu ngapangka kankarlu, kujalpa mangkururla ngapangka wirliya
    yaninjarni yanurnu. Ngulakujulpalurla ngarrurda-jarrija-nyayirni manu lani-jarrija,
    kulalu milya-pungu Jijaji.
  luo-luo: Kane koro gisekiewo yie kama nyalo romo kilomita abich kata auchiel; negineno
    Yesu kawuotho ewi pi kochiko irgi; mi luoro nomakogi.
  nhe-NT: Huan quema ya tijnejnemiltijtoyaj tocuacanahua queja se macuili o chicuase
    kilómetros ipan hueyi atl, tiquitaque ajsitihualayaya Jesús nejnemiyaya aixco
    huan timomajmatijque.
  aii-aii: ܐܝܼܡܲܢ ܕܛܪܹܐ ܠܗܘܿܢ ܡܐܲܝܟ݂ ܬܠܵܬܵ‌ܐ ܝܲܢ ܬܠܵܬܵ‌ܐ ܡܝܼܠܹ̈ܐ ܘܦܲܠܓܵܐ، ܚܙܹܐ ܠܗܘܿܢ
    ܠܝܼܫܘܿܥ ܒܸܚܕܵܪܵܐ ܥܲܠܔ ܝܵܡܵܐ، ܘܩܲܪܒܘܼܢܹܐ ܠܓܵܡܝܼ، ܘܙܕܝܼܥ ܠܗܘܿܢ.
  esk-NT: Maliġuaqtit iputlutiŋ piñasrunik naagaqaa sisamanik mile-lanik iglianigmiullu,
    qiñiaqsiñiġaat Jesus pisruktuaq imiġmi qalliruaq umiamun. Aasrii iliŋich iqsitchallapiaġniqsut.
  msb-msb: San nakarimo na sinda sin mga unom ka kilometro, nalantawan ninda si Jesus
    na nagalakat sa ibabaw san tubig kag nagatulos sa sakayan. Kaya nagkaharadlok
    gayod sinda,
  cpa-NT: Jøng² mi³ma²dsø²lé²dsa cónh¹ hŋí² jŋiéng² mei¹³ metro, ca¹jë́²dsa Jesús.
    Ma²dsiég¹² Jesús ma²quién¹², hi² ŋøa¹² Jesús juu¹² ni³ jmøi². Ca¹lø¹goh¹² dsa²
    tiogh³ niúh¹ barco.
  dso-dso: ସେମନ୍‌ ଚଟୁ ଗାଟି ଗାଟି ପାଁଚ୍‌ କି ଚଅ କିଲମିଟର୍‌ ଗାଲା ପଚେ, ଜିସୁ ପାନି ଉପ୍‌ରେ
    ଇଣ୍ଡି ଇଣ୍ଡି ଡଙ୍ଗା ଲଗେ ଆଇବାଟା ଦେକିକରି ସେମନ୍‌ ବେସି ଡରିଗାଲାଇ ।
  meu-meu: Maila toi eiava hani e bara, bena idia ese Iesu e itaia, gohu kopina amo
    vanaḡi e raka heniava; bena e gari.
  yva-NT: Arono uborae yava ama waravainye mamo rakarae maisyare kilometerije radani
    rako kaujentabo rako, werata wo Yesus aen panya onae vone raide pangkepan no awa
    nyomane rai, weti ujani bintabo.
  dgc-dgc: Nadid, to pégaud de ta manga pitu a kilumetru, éy bigla a neta de ti Jesus
    a méglakad ta dibo na digita a gébék dide. Ey inumanteng side.
  zpm-NT: Maase gaay kilómetro o xoopgaaw goc zio no, tibaque zeeṉe bdzioṉ no laa
    me ziaad-zë lo nis co, gaxle lo no ga. Zeeṉe bdzioṉ no sca ziaad-zë me lo nis,
    bdzieeb no.
  hix-NT: Kway kway ketxkon hatà, moxe rma haxa mak hatà. Twahak hana nehxakon ha,
    àmoxenonà kuknomatxho, 5 kerometrus hana, 6 kerometrus hana. Àro wyaro mox tàtotxhenye,
    Txesusu yonytxownà hatà. Tuna ratokoko omoknàrà yonytxownà hatà. Tkanawar komo
    hahnohrà yonytxownà hatà. Àro ke noseryehyatxkon hatà.
  sim-sim: Os li iri 5-pela mo 6-pela kilomita hom li iri sir. Uhu li heyeri Jisas
    leuku heyek ormu ese ira. Or ihi am pasir bot oso siri mishi orok ormu nara. Urik
    limu ajera.
  npi-ULB: जब तिनीहरू डुङ्गा खियाएर करिब पाँच किलोमिटर टाढा पुगेका थिए, तिनीहरूले
    येशूलाई समुद्रमा हिँडिरहनुभएको र उहाँ डुङ्गाको नजिक आइरहनुभएको देखे, अनि तिनीहरू
    डराए ।
  cgc-cgc: Na kalambot danen ta mga tallo tenga milyas na kamadyuon ta iran na paggayong,
    nakita danen na gapanaw Jesus an naan apaw ta waig na gaprani ta iran na sakayan.
    Nadlek gid danen an.
  tim-tim: Yâkŋe dopŋe 4 me 5 kilomita aregât dopŋe bâtgum tânâmŋân arimbiâ Yesu haru
    kakŋân togom ewumâk akto ekmâ hamep akmâ sân sân meyi.
  yor-yor: Nígbà tí wọ́n wa ọkọ̀ ojú omi tó bí ìwọ̀n ibùsọ̀ mẹ́ẹ̀ẹ́dọ́gbọ̀n tàbí ọgbọ̀n,
    wọ́n rí Jesu ń rìn lórí Òkun, ó sì súnmọ́ ọkọ̀ ojú omi náà; ẹ̀rù sì bà wọ́n.
  wos-wos: Waréndéka gunjambé yiléte di gutuwa yi. Wungi gutuwa afakémbu di yi (6
    kilomita maki). Ye di xé Jisas gu takumbu yandéka. Xéta di roo.
  emp-NTPO: Do quẽsidra wãbʌdad̶e unusid̶aa Jesura do ʌ̃rʌ̃ nĩda. Ãdjimaa zebʌrʌ bẽrã
    ne wayasid̶aa.
  eng-F35: Then, after they had rowed some three or four miles, they see Jesus walking
    on the sea and coming near the boat; and they were afraid.
  ind-ind: Pada waktu itu kami sudah mendayung perahu kira-kira lima atau enam kilometer.
    Tiba-tiba kami melihat Yesus sedang berjalan di atas air mendekati perahu, dan
    kami menjadi takut.
  pes-OPCB: هنوز بیش از پنج یا شش کیلومتر از ساحل دور نشده بودند که ناگهان در میان
    ظلمت و توفان، عیسی را دیدند که روی آب به طرف قایق راه می‌رود. همه وحشت کردند.
  mpt-mpt: watnoba isak wat unanoba temoba Yesuse aalang dim wat mama tenea weseme
    esu meb tlebio kesoa atenoba tosiansoba
  ssx-ssx: Mo disaipolo haliwekima꞉ deli awa tia 5 kilomida o 6 kilomida tupa꞉ pemekepate
    Yesuta꞉ kawaso pa꞉ta꞉ ipuluekema꞉ ikali manda anke hao epeekeeki handaata꞉ paala꞉ma꞉
    wopu homemekeme.
  mkl-mkl: Iyi ɑ̀ nɛ zɑkɑi kilo mɛɛfɑ ŋɔi ɑ̀ hɔ̃nnɛ Jesu wɑ nɛ si ɑntɑi inyiu wɑ nɑɑ
    bi tu ŋɑ, ŋɔi ziɡi nŋɑ í dɑ.
  gaq-gaq: ଏନ୍‌ ବିତ୍ରେ ସିସ୍‌ଇଂ କେଣ୍ତିଆ ବିତ୍ରେ ମାଲ୍ ବା ତୁର୍ କିଲମିଟର୍ ତରା ଡୁଙ୍ଗ୍‌ୱେକ୍ନେ
    ଇଡ଼ିଙ୍ଗ୍ କେଆର୍‌କେ ଜିସୁ ଣ୍ଡିଆ ଆଡ଼ାତ୍ରା ଅଲେଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌ଚେ ତରା ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ
    । ଆକ୍‌ଅରିଆ ମେଇଂ ଇରିୟାଃତୁଗ୍ ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Ichchashu woykko usuppun kilo mitire gideyssa mela entti abbaa pidhidi
    bidaappe guye Yesuusi abbaa bollara hamuttishe yeyssa be7idi yayyidosona.
  unx-unx: ଇନ୍‌କୁ ପାଞ୍ଚ୍‌ ଚାହେ ଛ କିଲୋମିଟର୍‌ ଲାଉକା ଇଦିକେଦ୍‍ଚି, ୟୀଶୁକେ ଦରେୟାରେ ସେସେନ୍‍ତାନ୍
    ଆଡଃ ଲାଉକା ନାଡ଼େଃତେ ହିଜୁଃତାନ୍‍ ନେଲ୍‍କେଦ୍‍ତେ ବରକେଦାକ ।
  gah-gah: Leza nene kilomita 5-ahe itó 6-ahe ahulokunike novuko, Izesú nene nonohuló
    amupiló liso liso vike lugupeló naligo, ánigokunike, lehelele vizimó.
  lcm-lcm: Kitala kalip asukang ta 25 vo 30 na sitadia ane nei laman, na kila arai
    ani Iesu kapo pasal aliu kuli laman taun kari vul, na kilapo leng alava luai.
