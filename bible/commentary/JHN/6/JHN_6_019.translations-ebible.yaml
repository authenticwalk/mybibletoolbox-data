  xnn-xnn: Idi lima wenno enem ay kilometro nan nallosanda dadat ilaen si Jesus ay
    mendad-aan isnan danom ay omey isnan bangka daet palalo nan egyatda.
  mwe-mwe: Bhaajiganywa bhala bhali bhapitengenenje kwaataliya mbuti maili gatatu
    eu nsheshe, gubhaabhweninji a Yeshu bhali bhabhandishile mashua bhaliowa pantundu
    mashi, gubhajogwepenje kwa kaje.
  tte-tte: Kabo siwosewose tupwana kali mwayaga imamalawe besiele paibi o sikisi kilomita
    kabo Yeisu sigitai ilalaoma kalita pwatana mena wagane kaiwena, kabo simatausi
    lalakina.
  tcs-tcs: Wen dem klostuman blo Zizas i bin baut paib o siks kilamita ausaid, dempla
    luk Zizas i bin wagbaut kam, antap wea wata. Wen em bin kam klostu nau po da bot,
    dem klostuman bin stat po akan nau.
  hlt-THB: Meng thum am awhtaw meng thum hlai tluk lawng ce ami kaih coengawh, a mingmih
    a lawng a awmnaak benna tui awh a khaw ing cet nawh ak law Jesu ce hu uhy; cawh
    a mingmih ing kqih uhy.
  soq-soq: Wawe alala wolentone doa Galili sawanawentoio Iesu esa osowainta enene
    iedie waa mampeleidio mo ewane saidantone uwauwanton.
  qub-qub: Chaypita pichga kilömetru mastanöna aywarcaycashancho Jesusta ricaran paycuna
    cajman japaypa yacu jananpa aywaycajta. Payta ricar llapan fiyupa manchariran.
  att-att: Á pangilápák da sù barangay, annam nga kilometro támma yù kárayyu ra ta
    aggik. Á nasingad da si Apu Kesu nga mallakalakák sù utun na danum nga umay sù
    barange ra. Á nepallà yù assing da.
  bki-bki: Mia bogo napano nubeluo koalabo kija ruei, jibe sudu jimo, numiilo ka napano
    Yesu naio jom̃a miel mave ea niunuku uei jo binimei vaataro. Naruei numerou kanio
    toru laka,
  bqp-bqp: Kũ a ìbanↄ gó lì ò kà kiloo sↄↄro ke suddo taka bà, akũ ò Yesu è àtɛn
    táa o íla, àtɛn na ń gói, akũ vĩna ń kũ.
  mcp-mcp: Bwə́ mú ka ŋgə júgə nə́ ndɛɛ́, ja bwə́ mə́ kə shwóg je bə ókílomáda otɔ́ɔn
    ŋkí ósaman yí, bwə́ mú dʉ́g Yésus ŋgə́ kyey mə́júwó dɨ́ gwɔ̂w, a ŋgə́ shísh kúnə́-kúnə
    nə byɔ́ɔl dáŋ; bwə́ mú gwág íkukwɛndɛ.
  hat-hat: Yo te gen tan naje zaviwon senk a sis kilomèt konsa deja, lè yo wè Jezi
    ki t'ap vin bò kannòt la. Li t'ap mache sou dlo a. Yo tout te pè.
  npl-NT: Iwa yoyayah kemi se mákuili noso chikwase kilómetro itech atl. Okitakeh
    n Jesús nejnentiwits ixko atl iwa yokualinmasia. Ijkuakó yejwah omomojtijkeh,
  bgg-bgg: Chiih-è samoy run shii in srane guii riig labiang thog pha ran shii, Isu
    yi kho lakhung è lua srane ithek hà rai ne wuii ruii, ithek ji riig srane rum
    dun.
  eng-TCENT: When they had rowed about three or four miles, they saw Jesus approaching
    the boat, walking on the sea, and they were afraid.
  eng-BSB: When they had rowed about three or four miles, they saw Jesus approaching
    the boat, walking on the sea—and they were terrified.
  cpu-NT: Aritake santhatake jimontyaakotaiyani, jiñaatziiri Jesús ipokashitairi janiitantaaro
    inkaare. Antaro itharovaiyanakeni iriyotaane.
  san-ASM: ততস্তে ৱাহযিৎৱা দ্ৱিত্ৰান্ ক্ৰোশান্ গতাঃ পশ্চাদ্ যীশুং জলধেৰুপৰি পদ্ভ্যাং
    ৱ্ৰজন্তং নৌকান্তিকম্ আগচ্ছন্তং ৱিলোক্য ত্ৰাসযুক্তা অভৱন্
  tac-NT: Napu'lige 'ma we'límana e'yénaga alué barko asagá maligi o usani kilómetro
    we'límana alé ba'ichí amoba, 'lige alué makué oká Esusi 'yuga járome etele Esusi
    'naka enágichi ba'ichí amóbaka, napurigá we'echi amoba neraga enale ba'ichí kachi,
    'lige 'we majale suwábaga alué makué oká ralámuli.
  eng-WEBPB: When therefore they had rowed about twenty-five or thirty stadia, they
    saw Jesus walking on the sea and drawing near to the boat; and they were afraid.
  gfk-H: Ma bia diet gata halisa a liman ma tikai bia ra liman ma irua na kilomita,
    diet ga nas lah Iesu ga hananhuat naliu tano ula taah ukaia tano mon. Ma diet
    ga manga burut.
  viv-viv: Kadu awoiwo awoiwo anunauwena tu ana lauva kilomita kaꞋi faifi awoihegena,
