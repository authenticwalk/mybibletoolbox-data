  qvw-NT: Ñä picha kilumitructanüña barcuwan liyalcalmi Jesus yacu jananpa pulishtin
    paycunaman śhayämüta licälälil sumä chucchucuyalcan.
  nfa-nfa: Ropa ana madhutu Yesus seꞌe tuku kajꞌèu pe dꞌai lèmi kilometer sa, hèia
    ladhe rèdhi Yesus dhu kako re dedha èi. Na mai padètu-dètu dènge koha rèngu, ka
