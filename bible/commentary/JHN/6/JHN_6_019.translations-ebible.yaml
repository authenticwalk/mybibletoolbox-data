    oŋaene qaeke.
  con-NTPO: Enttinge marni –cinco o seis kilometro bia'suve– chho'chho jayipa gi Jesúsma
    atte'fa na'eñe tsui shavoni jiña'choma. Attepa gi dyo'fa.
  ghs-ghs: '@see-verse:JHN.006.018'
  peg-peg: ଇବେପା ଚେଲାର୍‌ ପୁରା ପାଞ୍ଚ୍‌ ଚଅ କିଲମିଟର୍‌ ଡଙ୍ଗା କେଡ଼ା ଆଜ଼ି ହାଚିପାଚେ ଜିସୁଙ୍ଗ୍‌
    ଏଜ଼ୁଂ ଜପି ତାଙ୍ଗ୍‌ଜି ଡଙ୍ଗାତାକେ ୱାନାକା ହୁଡ଼୍‌ଜି ପାଣ୍ଡ୍ରା ଆତାର୍‌ ।
  txu-NT: Nhym ar ngô rẽnho mõn arỳm ajbubê tỹm ne. Ar mõr'ã arỳm kirometubê 5 apêx.
    Nhym Jeju nĩnh arkôt tu ngô'ã tẽ nhym ar omũ. Nhym arỳm aro rãm ne ja nhym ar
    arỳm tĩn prãm ne.
  eng-WEBU: When therefore they had rowed about twenty-five or thirty stadia, they
    saw Jesus walking on the sea and drawing near to the boat; and they were afraid.
  gnw-NT: Uruguata reta ma yave chalana penti legua rupi ndipo, uecha Jesús uguata
    ou ɨ iárambo jare ou coiño ma chalana güi. Jayave uquɨye reta.
  mux-mux: Sipele kongun ⸤mindili-siku⸥ teku meku no-numú ai-suku-singina mele puring
    kene Yesos no-numúna ola kimbu kambiliipa sipele purumna urum kanukuliinga ‘Kuru
    te okum.’ niku piliiku kene aima mini-wale lakuku munduring.
  maj-NT: Nk'ie nga tsichu nkú ma tsa un ko̱ tsa jun kilome̱tru̱ tjíhin, kikie jóo̱
    nga Jesu nibásun ntáchak'uu̱n nga nibák'un tiñaha̱ yábarku̱. I̱ncha kitsankjún
    jóo̱,
  bkq-NT: Sagunudâpa âxigueybyem, cinco, seis kilômetros awârâem xina awyly ume, paru
    wâgâ Jesus adakobâdyly xina nhedyly. Xina iwepiry iwaguepa saindyly. Jesus paru
    wâgâ adakobâdyly tientuo, toenzepa xina âseanedyly.
  kue-kue: Ana disaipelma wagle bot awaresi pi 5 mo 6 kilomita yegl ta pindre ye kanigwa,
    Yesus nigl bolamugl konbauna wu bot mina mangigl wora ungo kade, ana ye kundugl
    geglkwa.
  cot-NT: Ariqueate yoacojianaque niganquija arica 5 irooca 6 quiromeetero, inejajiavajiri
    Jesoshi icoraquepojajiquea yanijijatapojiroquea jenoquija oja, icantajiaquitiquea
    neguic, itsaroajianaquequea intati.
  bnp-bnp: Na tahuna ri vore tala pali na kilomita i lima, ri masia e Isu i lalaho
    langa na dari i valai mai ria na posi, lakea ri mangenge hateka i vakulu a tagane
    ria.
  apn-NT: Pa mẽ kormã gô nhĩpôk ri mõ. Nẽ tee ri rrẽmti ho gô rẽnh nhĩpêx kaprỳ nom
    kormã ixrêr kêt nẽ. Nẽ kormã inhmõr o ixtã 5 kirõm pix nẽ. Hãmri nhũm ra Jejus
    gô krãhkà hã hpar o mẽ ixkôt tẽ. Pa mẽ ixprĩ hã amnhĩ wỳr omunh mex kêt nẽ ixtỳx
    mẽkarõ hã hkamnhĩx nẽ mẽ inhmã uma htỳx kumrẽx.
  ctp-NT: Wa ndyaa yka naꞌan ꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu ta kiꞌyu o ta skwa
    kilómetro biyaꞌ tijyuꞌ lo tyiꞌa, loꞌo naꞌan neꞌ chaꞌ ndijyan Jesús seꞌen ndiꞌin
    neꞌ bra kanꞌ; ndaꞌan yu ndijyan yu lo tyiꞌa. Ytsen ꞌa neꞌ xa nu naꞌan neꞌ ꞌin
    yu.
  bre-BRG: Ha, p'o devoa roeñvet war-dro pemp war-n-ugent pe tregont stadenn, e weljont
    Jezuz a valee war ar mor hag a dostae ouzh ar vag; hag o devoe aon.
  opm-opm: Tom kopinong mermat popriporhan nuhur botnong mer mat pandesa tom mutuhnong
    deipti wandeiyaoh Jisas oh tom hru tei mutuh be tonggamar apripatgop. Apripathan
    nuhur kas isip tit hatpa.
  bvr-bvr: Aburr-garlajinga aburr-bona gu-baykarda, waygaji arr-ngardapa arr-murna,
    5 gilámita (kilometre), waygaji arr-ngardapa arr-murna rrapa gun-ngardapa, 6 gilámita,
    lika gatiya gochilawa aburr-bamuna, abi-nana Jesus ana-jarl ana-bamuna gu-bugula
    gu-jonama, lika yi-gurrepa a-ni. Rrapa birripa gochila aburr-barrjinga, aburr-gurkuja
    burr-guya.
  wal-wal: ichchashu woikko usuppun kilo meetire gidiyaagaa keenaa eti abbaa shaaroogaappe
    guyyiyan, Yesuusi abbaa bollaara hemettiiddi yiyaagaa be7idi yayyidosona.
  zad-NT: Na' ka do gay' wa x̱op kilómetro ba wza'len barkwa' ḻegake' lo nisdo'na'
    kat' ble'gakile' Jesúza' zeje' tlo nisdo'na' zjatiḻe' barkwa' na' ḻe bllebgake'.
  kmg-kmg: Jaŋe kilometa 4 me 5 irec sâc rakuhapie Jesuzi riqic faio âte âte rarâ
    woke bâqiŋkeme honerâ fâfârembiŋ.
  aso-aso: Neꞌmine neivo ingine 5, 6 kilomita (3, 4 maili) neꞌmine sipiuꞌ nivi Izesuꞌ
    nene noso avileloꞌ lise lise navo ningi ngehelele izavo golise goloso gilaniꞌza
  uli-uli: Bele suluw hare faw mile ddawel yar fefadol loh mokwe redabeyel Jesus ngo
    resa wiri iy Jesus le ye dedardoh woal taed. Yela harpadoh boat we ngo resa rol
    motog.
  nin-NT: Nggo abiga ma ba a ka zirr ma kilomita ikywi ka itani kuma ni imimi mu ba,
    na hi Yesu ko zirr na atu ka amasirr ka na ko ga ba ywhiywhirr nu uddu ku, isisu
    ki ba aba wri kpakpa.
  tgk-tgk: Вақте онҳо ба масофаи панҷ-шаш километр қаиқро ронда рафтанд, Исоро диданд,
    ки дар рӯи об қадамзанон ба қаиқ наздик мешавад. Онҳо тарсиданд.
  acu-NT: Tumamtai iikia kuchanam kawinmakir seis (6) kilómetron wearin, Jesús kuchanam
    nungkanma nunisang wekaaki winau wainkamiaji. Tura wainkar shamkamiaji.
  cak-WNT: Y tek ye biyinek chic c'a jun wu'o' o waki' kilómetros pa ruwi' ri choy,
    ri discípulos xquitz'et chi ya ri Jesús ri petenak chraken pa ruwi' ri choy y
    xa juba' ma yeruk'i'. Y sibilaj c'a xquixibij qui'.
  ebk-ebk: Kun pay inmuy as lema winnu unum ay kilometro nan kinchangcha, inilacha
    hi Jesus ay cha manarcharan henan oson nan chanum, ya cha maesnop as nan fiangka.
    Inmugyatcha as solet.
  spa-PDDPT: Después de remar como cuatro o cinco kilómetros, vieron a Jesús Quien
    andaba sobre el mar y se acercaba a la barca. Se aterrorizaron.
  ruf-ruf: Iwanang'ina hawaghendile utali we maili ndatu au maili nne, tsawamwona
    Yesu koghenda mchanya mwe ghamatsi, kakutsa habehi na mnumbwi, iwanang'ina wapfuka.
  gun-gun: Yy rembe gui cinco, seis quilômetro rãnda'u ha'e kuery oo ma jave kanoãa
    katy Jesus ou jekuaa yy áry rupi oguata vy. Ha'e nunga hemimbo'e kuery oexa vy
    onhemondyipa.
  agu-BL: Yi nsken chiben jun lo' ujlub tu ni'cy wi a', bene'n tzun quilol yi txant
    tan tule'n Jesús chinaka'jil. Poro xo'n cuntu' tane'n i' wi a' tan tpone'n scye'j.
    Wi'nin tzun chixobe'ntz tetz.
  isn-isn: Hangi i amanyisiga akwe nai atuaa akukua i mabini anga makumi abiil na
    ataano ang'wi makumi ataatu, akamihenga uYesu ukugenda migulya a luzi ku humbeela
    ilinga, hani akitumba.
  eng-PEV: They rowed their boat in the dark for about 5 kilometres, then they saw
    Jesus walking on top of the water. He was walking towards them, and they were
    really frightened.
  ilo-ULB: Idi nakagauden dagiti adalan iti agarup duapulo ket lima wenno tallopulo
    a “stadia”, nakitada ni Jesus a magmagna iti baybay ken umas-asideg iti bangka
    ket nagbutengda.
  pir-NT: Ihcã omope kilómetro esaboro waro ʉsã esagʉ̃ waro Jesu ʉsã cahapʉ wihiri.
    Aco bui tiquiro ahtagʉ̃ ihñaʉ ʉsã. Sa ʉsã cahapʉ tiquiro ahtagʉ̃ ihñana ʉsã cuei.
  anv-NT: Ɛbwɔ́ ájyɛ́gé genógé ŋkpa nekɛ ɛni, áké ágɛ́ne nkane Jisɔs akɛ́ne
    mfaá mekɔ manaá achwɔ́ɔ kwɔ́kwɔ́lé ne ɛkpée, ábɔ́ ɛfɔ.
  sab-NT: Gire kwian geru jwannga Jesuge ulita kledu duge me chegu ta chuge chi bage
    duge chiga giti mleske, ama jo bate chiga giti duge, kle chage chi bage duge mleske
    gire ama ulita kle chage duge gwagedu kwian gdaitedi chage seradi chiga giti du
    ngnagu, ama ulita kendunga tanre, ama me nu gwagebale bitaite kwiandige chage
    seradi chiga giti.
  tmd-tmd: Makwam ñɨŋ uplöb röbö alebö röbö panö yaxɨp mibɨl kwo kilomita akuyöbö
    mömɨd aku mönö iŋösu sö duön nugumɨn, Jisas röbö rola röbɨp hömɨdöŋa. Ñɨŋ nugumɨn
    madmaga duöŋa nugwön ipöxmä.
  acr-NNT: Echiriꞌ ebꞌininaq chi laj woꞌobꞌ o waqibꞌ kilómetro chwi ri mar, kꞌate
    xkilo kabꞌin ri Jesús chwi ri yaꞌ, e riꞌ katajin roponik chunaqaj ri barco; y
    rike lik xkixiꞌij kibꞌ che.
  kpg-kpg: Nia dama agoago gu aalo di nadau boodi, holongo nia maele e dolu be e haa,
    gaa mmada gi Jesus e haele mai i hongo tai, gei digaula gu uli nadau gai, gu mmaadagu
    huoloo.
  taj-taj: चेलागदे दोँगा चलब लसी ओस्‍पन कोस गिक-न्‍ही ते थारेङ धोमा, थेनीगदेसे येशू
    समुन्‍द्र थोथोरी भ्रसी ह्राङगदे मुबापट्टि फेप्‍खबान लबा म्राङ्जी। चु म्राङ्सी
    थेनीगदे लोङ्जी।
  avt-avt: Hɨr neit niu mɨrak neiyɨk nari wan ere 5 o 6 kilomita nau nɨmɨn, hɨr nɨr
    Jisas kitet wan kitet tɨpar keke niu ken menep bot. Hɨr nɨrek te hɨr nɨnaain.
  cbk-cbk: Aquel hora el maga dicipulo ya corre como seis kilometro de lejos na mar,
    despues ya mira sila con Jesus ta camina encima del agua cerca ya para na di ila
    vinta. Y ya entra gayot canila el miedo.
  uig-ARA: مۇخلىسلار پالاق ئۇرۇپ ئون-ئون بىر چاقىرىمچە ماڭغاندا، ئەيسانىڭ دېڭىزنىڭ
    ئۈستىدە مېڭىپ كېمىگە يېقىنلىشىۋاتقانلىقىنى كۆرۈپ، قورقۇشۇپ كەتتى.
  tuf-tuf: Chiwat riw eyan canó canelét cuitar cuicajacro. Cuica rabar kilometro esítara,
    téraytara riw arcút béjecro. Etat éyinat ítitan, Jesús racaro. Ica cuitar sahu
    sahu bir eyta Jesús riw arcutar eyta sahu sahu racaro. Riw arcút sahu sahu raquíc
    istír ojc sijacro.
  abx-abx: Ngan mga lima o annom kilumitro na i mga linahi'an-na, sakulawan-na mga
    iya si Jesus nga aglalangngan si buwahi' padugok si paraw ngan bali i mga kulba-na.
  mco-NT: Tɨ anajty ajcxy ytüyöy oy mɨgoox tudujc kilómetro co ajcxy ijxy Jesús yhuingoñ
    ma je barco, hue' anajty ytüyöy mejyhuingɨ́xy. Chi ajcxy ooy ñay'adzɨgɨɨyɨ.
  kqf-kqf: Laḡannemo tedi waga a ḡiu bi a nawanawa topa modonemo nuwedi tava ba Yesu,
    topa dabanaḡa waga yawaninaḡa i natonato a kita. Bi diyedimo i tavatava ba a naila
    kauwa.
  cpb-NT: Osamanitake rimontyaakotaiyani, iñaawaatziiri Jesús ripokashitairi ranashaatantaawo
    inkaare. Antawo ithaawaiyanakeni riyotaanewo.
  aon-aon: Apak ta menek pul manak 5 o 6 kilomita rougun um anagas aria douk Jisas
    narahaen iruhw um waiyag nanaki hurukatinyum bot. Douk matik namudok aria manogugur
    abom.
  hus-NT-2005: Tam tin belámalichtsik bóꞌ o akak i kilómetro, in chuꞌutsik na Jesús
    ti utel ban tan, tál belal tin éb an jaꞌ ani jikʼeytsik tʼajat.
  mig-NT: Te ni̱ ka̱jika‑de jíín barco nátu̱'un u'u̱n xí iñú kilómetro. Te ni̱ kajini̱‑de
    Jesús ja̱ jíka‑ya̱ núu̱ mar. Te ni̱ kuyani‑ya̱ núu̱ barco‑ún. Te ni̱ kayu̱'ú‑de.
  bps-bps: Na i kawagla kamwa nun kè lime ku demen nam kilumitru, na teenla Dyisas
    magu di tah lanaw salu di dale, na too ale likò.
  mbs-mbs: Pegbugsay dan te menge lima kilomitro, kinità dan si Jesus migpesalo kandan,
    aw minipanaw sikandin diyà te lanto te lanaw. Ontò dan nelemitan.
  tof-tof: Umulbain olmala krrabe nóma atül kwarilürr 5 ó 6 kilomitam, i Yesun esenóp
    but ngorram aindi, nae kwitana tótókde. I kari gum ta koke kwarilürr.
  cme-NT: Ba gbaraa kilobaa-ba ndii, sisɔ niediei temma, ba'a ba ne da Yesu‑i ba caaŋ-nu;
    u wuɔ hũmma dɔrɔ‑i-na u jo. Kor maa pãŋ ta ma da-ba.
  sus-sus: E to laala ba kilo suuli xa na mu senni ɲɔndɔn, e naxa Isa to ɲɛrɛ ra ye
    fari, a fafe e mabiri kunkui yire. E naxa gaaxu.
  pon-2006: Ni tohnpadahk ko ar seiseikiher ele mwail siluh de pahieu, re ahpw kilangada
    Sises eh ketiket kohdo pohn leho, ni eh kereniong wararail pwohto, re ahpw masepwehkada.
  dad-dad: Idi waag sur de dira ken, ful de dile, faif kilomita be, sigis kilomita
    age fiya mog, Jesus naan tetenem waag garan iyok isi mog, dile fen, kumĩ tererẽ
    den.
  zab-NT: Chi guc zecti gaay o xoop kilómetro ni zédeb, gunádeb caza Jesús lo nisqui
    zebinuuny barcu xtendeb ax bdxibdeb.
  jae-jae: Sêlac e sêkêŋ gamêŋ kêtu sêga gêc waŋkuŋa, go sêlic Jesu tau kêsêlêŋ gêmoa
    ŋadembom ŋaôgeŋ mêŋkêdabiŋ waŋ ma têtêc tauŋ.
  ksd-ksd: Ba dia tar valu ra ilima ba ra laptikai bar na kilomita (ra utul ba ra
    ivat bar na mail), dia gire Iesu i vanavana ra ul a tava tadav ra mon, ma dia
    burut.
  msm-NT: Na, anoy man no makagaud on sikandan to mgo lima no kilumitru, pigkita dan
    si Jesus no ogpadodoyog duon kandan no migpanow duon to babow to wohig. Hilabi
    sikandan pigdaitan,
  myk-myk: Ba pʼa kiloo kaguro kelee gbaara shishiin paa lɔhɔ ki ɲuŋɔ ni tuun wemu
    ni wɛ, a pʼi Yesu ɲa wu na ɲaari lɔhɔ ki ɲuŋɔ ni na se kɔrɔgɔ ki mu. A pu jaalaa
    di yìri xuuni.
  sbe-sbe: Na se yale se lau keda lohana doha maela haiyona o hasi, na kabo Yesu se
    kita Gabwa wa kewana unai ye laolaoma waga wa hesabana. Ede se matausikalili.
  mcr-mcr: Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, yimba iqu eqä iqi wätŋqe, iqua eqä
    buŋi ämiqa-ämiqa, awänäŋi (4 o 5 kilomita) tii äwäpiyäŋgaŋi, Jisasi Iqu yimba-täŋä
    qäqi, eqä haqeqä qaŋä pqaŋgi äqumbiyi, iqua zä kiiŋä ikuwi.
  cux-NT: Taachí 'āā cueⁿ'é yā tanduu nyuⁿ'u candúū nyaaⁿ kilómetros, tuu'mí n'diichí
    yā chi cúchiī Jesús miiⁿ. Ngiicá yā cuaaⁿ vmnaaⁿ nuūⁿnīⁿ. Ní taachi 'aa cháá ndaa
    Jesús niiⁿnuúⁿ na barco miiⁿ discípulos dii'yā sá chiī.
  tur-YTC: Böylece öğrenciler yirmi beş ya da otuz ok atımı kadar kürek çektikten
    sonra, Yeşua’nın denizin üstünde yürüyerek tekneye yaklaştığını gördüler. Korkuya
    kapıldılar.
  san-ITR: tataste vAhayitvA dvitrAn kroshAn gatAH pashchAd yIshuM jaladherupari padbhyAM
    vrajantaM naukAntikam AgachChantaM vilokya trAsayuktA abhavan
  bel-N: Праплыўшы каля дваццаці ці трыццаці стадыяў, яны бачаць Ісуса, Які ідзе па
    моры і ўжо недалёка ад чаўна, і спалохаліся.
  sch-sch: Hanchu ruoisingei han kilometer rangnga mini, uruk mini an hong jâpin
    chu Jisua hah tui chunga lônin rukuong tieng a hong panin an mua, an lei chia.
  mic-MIQNT: Ta'n tujiw na unaqapemg elisugultijig na'tami nesisgl gisna neggul loqtn,
    na jiniw nemia'titl Se'susal wesgit pmielitl samqwanigtug. Siaw pem gigja'silitl
    ugtuluaq. 'Ms't sigteta'sultijig.
  huu-NT: Nɨbaɨ cinco, nɨbaɨ seis kilómetros jaidɨcaɨmo, damɨe caɨ dɨne jɨnui emododo
    billana cɨodɨcaɨ. Bote dɨne naimɨe billana cɨuanona, jacɨnaitɨcaɨ.
  jiv-NT: Ajapén ajasar Jesus entsá pátatek nanamas tíjiu̱ch winian wáinkiar ashamkarmiayi.
  otm-NT: Nu'bʉ mí dąn i ts'ʉ ra mbosa mí huxhe nɛ dá sømhbe made ra dądehe, dá nuhe
    ba ɛ̨pʉ ra Jesús, ba 'yo maxøts'e ra dehe, ní 'yɛ̨pʉ ja a ra mbosa mí huxhe. Nɛ
    ɛ̨mmɛ dá suhe nguetho him min nuhe xʉn ho, him mi pąhmbe ngue gue'a ra Jesús.
  dah-dah: Be, mel gobe 5 ma 6 kilomita gwahade kwamiŋ. Irkeb Yesu forok yeŋ fe yuwalŋeŋ
    hende huwarde hakwa go tur po wayyiŋ. Waŋ hike keneŋbe kafura wor po hamiŋ.
  tnk-tnk: Nəpɨn irəha həsuə mhəuvən isipwɨn kwopti rəmwhen ia kilometa krirum uə
    sikis, hətoni Iesu ravən ia təkure nui, mauvehe ipaka tɨ nɨtətə ouihi səvənraha.
    Irəha hətoni həhekɨr.
  kpr-kpr: Eva yaura sufiri, namane davedo era, kafuru soroda (7 kirometa aminga ava)
    buvurutero, Iesu vose eva etoda fete deinghedo, namanenda ghakada+ vitari dae
    firi namane gosuseri. Gido, namane oju beká ava useri.
  san-IAS: tataste vāhayitvā dvitrān krośān gatāḥ paścād yīśuṁ jaladherupari padbhyāṁ
    vrajantaṁ naukāntikam āgacchantaṁ vilokya trāsayuktā abhavan
  nho-nho: Laatou ku mmao i te kina laatou ni aro mai, teenaa ki kkite laatou i Jesus
    e sare ake vaaruna te kirikiri ttai ki laatou poti. Naa tama naa ni mattaku hakaoti.
  gym-NT: nun abko rikabara mobe ñöbti, bäsi kilometro krärike, krä ti näre angwane,
    Jesu näma dikekä ñöbti. Jesu näma dikekä ñöbti, ye jataba nüke ru ken nun känti,
    btä nun okwä rababa. Abtä kä jürä rababa kri nunbtä.
  azg-NT: Ngꞌe joꞌ na ninꞌon ninꞌyon kilómetros xejnda tëca juu vꞌaandaaꞌñeen na contyjá
    nꞌoon pala ꞌnaanꞌhanꞌ. Ndoꞌ juu xjenꞌñeen jntyꞌiá na ndyoca Jesús nnon ndaandue
    na ndyovindyooꞌ jon na mꞌán. Tyuë́ jndyí.
  bhd-bhd: ज़ैखन तै लगभग ट्लाई च़ेव्रे मील नेड़े अव, त तैनेईं यीशु समुन्दरे पुड़ च़लतो
    लाव ते किश्तरे नेड़े एइतो लाव ते डरे।
  too-NT: Lā' a'xni'ca' ixtatlā'huanī'ttza' hua'chi lakaquitzis kilómetro ixlīmakat,
    huan sca'txtunu'nī'n talaktzī'lh Jesús. Ixtapajtzūtēlha huan nac barco, lā' ixkalhtlā'huantēlha
    huan xcān. Lā' xlaca'n tajicua'lh.
  ind-AYT: Kemudian, ketika mereka telah mendayung perahu sejauh sekitar 25 atau 30
    stadia, mereka melihat Yesus berjalan di atas danau dan mendekati perahu sehingga
    mereka ketakutan.
  cjo-NT: 'Aritaki nokomakomatakiro niyanki. Inteena kipatsi, aamaashitya ari okaatzi
    5 kiroometero aririkapa 6 nareetantakyaari. Eekiro nokomaeyawitakani. Roojatzi
    noñaantawakari riraga Jesoshi ranashaatawo inkaare; rokaakintapaakina. Tee itsitsiyi:
    kimiwitapaaka rootaki ranashitantapaakari kipatsi. Nothaawaperotanaki maawaeni.'
  nsn-nsn: Doh gisina no tamatang uakuakeluk Iesu ka hua tar puhung barah sikoro kaelain
    tar tolim ue a tonomor kilomita, kara bangangua tang Iesu re haia pe me i rana
    tar laur, e la uelhirime tar bout. Doh gisina no tamatang uakuakeluk Iesu ka sokorontiehe
    tun.
  san-DEV: ततस्ते वाहयित्वा द्वित्रान् क्रोशान् गताः पश्चाद् यीशुं जलधेरुपरि पद्भ्यां
    व्रजन्तं नौकान्तिकम् आगच्छन्तं विलोक्य त्रासयुक्ता अभवन्
  tna-NT: Tuna pishica ahua sucuta kilómetro uquedame tupu su, ena bia je quita hue
    yasesiu Jesús batana huecuana. Beju jubida rubutanapirutana huecuana.
  lid-lid: Oro abahau luluwen sese, i buku kilomita limeh ala len. Mada oro ili anyolom
    Jises edek bwele-e gwa ili mirihik toro. Eme ma bwidi oro anoh labai.
  wim-wim: '@see-verse:JHN.006.018'
  zga-M: Pu avakongi va mwene vavile vatovile amakasi ishirini ama thelathini, vakhambona
    o Yesu igenda pakyanya pa nyanja ikhogosogelela untumbwi, pu vakhadwada.
  yom-yom: Bu bavuila mu tezo nanga ki kilometele bitanu voti bisambanu, Yesu wulembo
    diatila va mbata nlangu ayi wufikama vaba nlungu. Tsisi yingolo yiba buila.
  san-SIN: තතස්තේ වාහයිත්වා ද්විත්‍රාන් ක්‍රෝශාන් ගතාඃ පශ්චාද් යීශුං ජලධේරුපරි පද්භ්‍යාං
    ව්‍රජන්තං නෞකාන්තිකම් ආගච්ඡන්තං විලෝක්‍ය ත්‍රාසයුක්තා අභවන්
  yut-yut: Aŋakwan paŋdetni pakbi wayɨgek 5 bo 6 kilomita da tɨlak kɨŋek kaŋakwa Yesu
    pakbi ɨdap kwenon bamaŋ bamaŋ bot da kapmatjok opban kaŋek pasalgwit.
  grc-BYZ: ἐληλακότες οὖν ὡς σταδίους εἴκοσι πέντε ἢ τριάκοντα θεωροῦσι τὸν Ἰησοῦν
    περιπατοῦντα ἐπὶ τῆς θαλάσσης καὶ ἐγγὺς τοῦ πλοίου γινόμενον, καὶ ἐφοβήθησαν.
  cpc-NT: Aritaki santhataki jimontyaakotaiyini, jiñaatziiri Jesús ipokashitairi janiitantaawo
    inkaari. Antawo ithaawaiyanakini jiyotaani.
  nhg-NT: Hua cuöc ye onejnemeya börco quieme checuasie noso checume kilómetros, tieijtaque
    Jesús quiene hualnejnemoatöya ipa ötzintle, hua hualnepachulutöya itlac börco.
    Hua yejua omajcömejque.
  nya-nya: Iwo atayenda makilomita asanu kapena asanu ndi limodzi, anaona Yesu akuyandikira
    bwatolo, akuyenda pa madzi; ndipo anachita mantha.
  ngu-NT: Niman ijcuac yoquinejnenquej macuijli noso chicuasen kilómetros, oquitaquej
    Jesús nejnentiu ipan on atl niman ye quinisihuijtiaya on barco. Niman yejhuamej
    onomojtijquej.
  kup-kup: paru boutitak het zi koleñinañ kez tat hol betevai hotoh 6 kilomitaz zut
    soohapuh etehan Iesu iv havevoz revah mezovai parum nakoe emapanez emoohan paru
    etet ahoam ñaihet tat dei dei tahan,
  jid-jid: Nikogon wa ba dran ghu hi na mil ashiri don ton ko talatin, u ba kushi
    ni Yesu a zren nitu teku siye na te whiwhir ni jirgi'a, u ba ti sisir.
  wmw-wmw: Wanafunzi ware, pawakivuta magasiya kitambo ca kilometuru ntanu au sita,
    noparepare wammona Insa akija akenenda julu ya maji, akifika karibu ya ngalawa
    ire! Ewo wakisusuka!
  gmv-GGM: Iza kallzayt baga saate ogge mala wogoloza lagidape guyee Yesussay abba
    balara toora hamutti wogolozakoo mattishin demmidi baabbida.
  ssg-ssg: Tataen tesol kahikahin xoxei haxaua tea koap xawaian sai masin tepanim
    kilomita, lato ningahi tel seilon nanahih patul he kanitax. I to nahih xohi hahaniwa
    kapi tea koap ape lato mamata.
  zpo-NT: Leezha nzhazela nu kan gaay o xop kilómetro, ngune nu lee Jesús nzezhin
    gaxla lo nu nyaad zenii lo nistoo, nu mzheb doo nu.
  poy-poy: Wafundwa pawaweriti wankugenda kutali kwa kilumita muhanu ama sita, wamwoniti
    Yesu kankugendagenda pamashi, kaweriti pakwegera na mtumbwi, womberi watiriti
    nentu.
  qwh-NT: Pitsqa quilometrutano ewecarninnam, Jesusta riquecuyarqan yacu jananpa ewar
    pecunaman yecurëcaqta. Tsenam mana reqirnin, mantsaquecuyarqan.
  gaw-gaw: Duban ahehe, ag ub el qena, naḵok 4 o 5 kilomita anam uḵaegeg, Jesus Nug
    le gaḏap̱a tap̱a, ag guḵuaṯa do anidna, ag huana baḏap̱ig.
  nca-nca: Sono towo karóŋoro uyare yate-yate kilomita kandekape ma kande saŋiyoro
    kanata ŋunde rotaŋgurí. Ŋunde rotoro toŋetiqo, Yesuko sono towo saŋawore khete-khetero
    waŋgo taŋgímo maheró. Mahiní qenero sasaro taŋgurí.
  zpz-NTPP: Na ornu dzi bi psaa dey barc zeꞌ lo nis nu rnii tub gaay o shuup miily
    metr, orzeꞌ bzaac dey Jesuuz nu rzam lo nis, nunu yagaab mi lo dey. Orzeꞌ tonaꞌ
    la gudzib dey.
  mkj-mkj: Nehn sohnpadahkkok irai jeijeijeiki dapwa mwail jiluh ke pahu, irai kapangda
    Jesus Ah allaluhdo — pohn pillo, nehn Ah koaroandohng wararai pohsso, irai ken
    majpwehkda.
  zac-NT: Iurë lëꞌë raiꞌ ziazú raiꞌ cumë ziquë gaꞌi u shuꞌpë kilómetro lu nisë, iurní
    guná raiꞌ lu Jesús; ziabiꞌguë më ruaꞌ barcu. Rzë́hiꞌ lu nisë. Iurní bëdzëbë ra
    nguiu nananú laꞌni barcu
  kyg-kyg: apakaemo latapa kayotetiꞌmo aniꞌmo avaleꞌa ataleme ataleme aise afagiꞌaleꞌmo
    neꞌuꞌapaeꞌmo agayana Yesuꞌa ani agotofuleꞌmo sipi haopaleꞌmo eꞌnigeꞌa ageteꞌapaeꞌmo
    koli nehagenoꞌaeꞌmo
  kmk-kmk: Utdit inggaw daon sit umoya onoma kilometro dit kaadayu na manipud sit
    dupit, naila da si Jesus un mangkikkiyang sit lap-at dit danuma dumoḻdoḻdoḻ ot
    nakakimut da.
  cao-NT: Pabasi huaaxaxo tsi quiha ianë́ ca tsi Jesu cohai ja jiscaniquë. Jato noti
    qui basimahi ja ini quiha. Jatsi quiha ja raquëcaniquë.
  bbr-bbr: Jisas nukan tamareäu roat an unik kamuk pote rauna, Jisas ko kiro an unik
    oikas ari ari, kiro ous ak potoin opok kowon. Ak ko aparianik, sakau iminena,
    kos awarowon, “Okoro isaka. Ak wa iminäu.”
  inb-inb: Pai­kuna ña mai pichka u sugta chunga kuadra­sina iakupi ri­na­ku­ura,
    Jesús, chi iakupi awalla chaki­wa saruspa saruspa, pai­kuna­pagma kailla­ia­kugta
    kawar­ka­kuna. Chasa kawas­paka, ajaimi mancha­rir­ka­kuna.
  hrv-hrv: Pošto su dakle isplovili oko dvadeset i pet do trideset stadija, ugledaju
    Isusa gdje ide po moru i približava se lađici. Prestraše se,
  box-NT: Bìo ɓa vá zon á à yí lòn kilomɛɛterewa bìo hònú tàá bìo hèzĩ̀n
    síi lè le ɓónɓóore, á ɓa mɔn o Yeesu ò o wee varáka mu ɲumu wán wà ɓueé
    sùará ɓa yi, á ɓa zã́na.
  ote-NT: Y ya xqui ꞌño ngu cʉtꞌa o ꞌrato kilometro de ja ra dehe, nepʉ bi hyantꞌʉ
    ra Jesu mbra ꞌyotho maña̱ de ra dehe pa da e da zʉdiꞌʉ, ne nuꞌʉ́ xi bi ntsu.
  wnu-wnu: Ende aba is ya tai wobunobun isub gamir eng Yisas ya erer yar igoai. Gab
    igamari is tabin qani isa gab borusi yariamirei.
  zam-NT: Co'se' nde teele' ndyee myen' loo lagun thìb distans co' ne' ga'y mil metr,
    gunèe myen' nde tee nii Jesús loo nít loo lagun. Per ne'ñeede myen' ché' Jesús
    na. Co'se' gunèe myen' nde zin gax Jesús loo myen', ale mzyeb myen'.
  zyp-NT: Khangthung a cang ly leh khangpali hrawng tuilawng cawh aa zei taitah tui
    cung letah Zisu va sei katei, tuilawng a va pangepaw khah hmuh he ka, aa ci a
    tho.
  sey-NT: Cinco kilómetros pa̱nitaꞌa seis kilómetros paꞌi macare paꞌijë ñahuë, Jesupi
    yohuë quëꞌrona daina, oco daꞌca ë̱mëjeꞌejaꞌa. Ja̱je ñani ai caꞌrahuë.
  nvm-nvm: Regavo e vuak fuon faivo iji bunka vanag abe do uf garia vainva ijia bu
    gak Jesu fu do azan ijia bu biediakro rokga bu game buka uruvana igia juin.
  mps-mps: Augwali te gebadu ąį todogo pali, te kilomita a naga ma te a naga olama
    me badu nogo deli tama dąį egi pai. Tama augwaligo suali, Jisas ąį daidu asiyu
    tama te geba pąba sabolainogo asai. Tama augwali moni wi yai.
  pab-NT: Kala exaotyakiraharenai sekohetehena, nekesexehetehena hoka, waiyehenaha
    atyo, owehena Jesus tyohitita, oneheno atyo tonita. Tyoa kaokehetehena kanowa
    ana hoka mairaha.
  llg-llg: Ledoeik Yesus ana mana tungga nala lasefek meda losa kilo lima, boe ma
    litan Yesus laꞌok nai oe bafon. Ana mai deka-deka no sila ofa balun, boe ma ala
    bii lalan seli.
  kyf-kyf: We bhla, kilomɛtlɩ gbu, kilomɛtlɩ gbelibhlo wa nʋa lɛ -mɔ 'nyu -gʋ. Nɩɩ,
    wa mɩ 'nyu 'wʋdɩda, 'ɩn wa yia -Zezu -yɔyɩ yida wa gbɛgbɛɩn 'nyu -gʋ -nɔnʋe nya.
    -Bha wa nʋa nyanɔ.
  tpi-tpi: Ol i pul long bot i go inap 5-pela o 6-pela kilomita, na ol i lukim Jisas
    i wokabaut antap long raunwara na i kamap klostu long bot. Ol i pret,
  mih-NT: Ta cuhva sa i yaha ra tañi minoo ohon a iñu kilómetro, tacuan ta zɨquɨ i
    ndyehe ra sii ra Jesús. Sica ra nu ndutya, ta tuhva ra sii barco cuan. Ta i yuhu
    xaan ra i casi ra.
  qvh-NT: Saypita juc lëwatano aywaycarna Jesusta ricayargan yacu jananpa paycuna
    cagmanpa aywaycagta. Payta ricaycurmi fiyupa mansacäyargan.
  kms-kms: Ni mo 5 kilomita kin pugri ye pe tende Jisas wuye wamne ni nde tiq nyinge
    nare nandi kin te muqoind, di ni wune mamb.
  agn-agn: Pagabeltay nira ta lima obin enem ang kilomitro, inita nira si Jesus ang
    papanaw ong ta-paw tang talsi, ang agpalenget ong bilog ang agtayan nira. Animan
    pinangeldan tanira ta mo-ya.
  nhi-NT: Ihcuac yoyayah quemeh macuil noso chicuasen kilómetro itich in atl, oquitaqueh
    in Jesús oualnihnintaya iixco in atl uan yocualahsitaya in barca, uan yehuan omomohtihqueh.
  ttc-NT: Ya ojetq tuq xik kyb'ete' ch'inky waqaq kilómetr txik kye'e' te Jesus ikja'n
    tuq tok laq'chet kyk'atzaj, nb'et tuq tajsik te a', b'ix kyetz eb'ajxob'.
  dan-1931: Da de nu havde roet omtrent fem og tyve eller tredive Stadier, se de Jesus
    vandre på Søen og komme nær til Skibet, og de forfærdedes.
  kwj-kwj: Kanu tenge tiki fwa wu tindawani tapaꞌangi tumbwaꞌa tapaꞌangi hatachi funda
    kilomita hime hinga ya wu inda. Wondani wu heiwani Jisas fwa tenge ki ri eti eti
    wunu tambwa takaini ya ri tanda. O tini wu heikoni ya wu aki.
  vie-OVCB: Chèo đi được ba hay bốn dặm, bỗng các môn đệ thấy Chúa Giê-xu đi trên
    mặt nước đến gần thuyền. Họ đều khiếp sợ,
  kze-kze: tamayó'nei nombá tuwíntámaesa ayáátááka'a kuwaná Ísu non-avóvomayaapa'a
    kwénaaena nompí-sípígóná egwaa'á túwasa awánésa táátavesa kwéuwana
  mpj-mpj: Wartawintiluya puutpa yurntulpayi yankuraku. Wululuya wartawintilu yurntulpayi,
    kaya munkarra Jiijajpa nyangu kalyungka ngarnawarra jinangu yankupayi. Mirtaya
    Jiijajpa yikurntanu, karrpirl kukarnuya, jampa ngamurringu ngurlurringuya.
  lbk-lbk: Lima paymo enem et ay kilomitro nan nangipadchalanancha isnan fangka, ya
    ke cha't ilaen si Jesus ay manad-alan is kaoson nan chanom ay cha somag-en is
    kafangka. Sa cha't nafegyas.
  mto-NT: Ku veꞌe toꞌk legua naxy joꞌn du̱pakaaꞌpti je̱ barco, vanꞌit tseꞌe du̱ꞌixti
    je̱ts je̱meꞌe je̱ Jesús ñu̱mé̱tsjada, je̱m tseꞌe na̱niꞌkxm yo̱ꞌo̱y. Vanꞌit tseꞌe
    cha̱ꞌkidi.
  bzh-bzh: Log detee yaġ meto deya nġaggee vuheng rot, (yoh vu 5 ma 6 kilomita),
    lom delë Yesu raḳ nare nġaggee vavunë meverup dus vu yaġ, lob deggöneng rot.
  guj-2017: જયારે તેઓ હલેસાં મારીને આશરે પાંચ કે છ કિલોમિટર ગયા, ત્યારે ઈસુને સમુદ્ર
    પર ચાલતા અને હોડીની પાસે આવતા જોઈને તેઓ ગભરાઈ ગયા.
  jvn-NT: Kadung wis ndayung kira-kira limang kilomèter murid-murid mau weruh Gusti
    Yésus mlaku nang nduwuré banyu nyedeki prauné. Kabèh pada wedi.
  byr-byr: naangeba (5 kilomitaaya pɨnɨ, 6 kilomitaaya kɨnɨ) gamɨrera sɨpɨyaꞌ yɨsajɨ
    aalyavɨ maarɨmaarya yɨna. Sarevɨdaaꞌnyɨ aalyavɨ aꞌba Jizaazai gaꞌnɨguna yaka sɨpɨyavɨ
    aya kɨbanna yɨꞌmaꞌna yakerɨ tɨnna wanganna yeva lɨka naanga yɨna.
  ian-ian: Ngusa kaga 3 mail o 4 mail yiga lɨga Jisas ngu tagumba veiga yalɨndɨ, vɨndi.
    Jisas yilɨlnja njaambɨtna ngway yandɨ, vɨlaa vaatndi.
  hun-hun: Mikor azért huszonöt, vagy harminc futamnyira beeveztek, meglátták Jézust,
    amint jár a tengeren, és a hajóhoz közeledik, megrémültek.
  mcf-NT: uncadenquio yampondash. Ënapen nidabi nëbi 6 quidometedos cactiontsëqui
    nidshun isquien matsesbimboec acte bëntse chopec. Adsho istanec dacuëdquiondabi.
  kjs-kjs: Gore mo disaipel alinumi ipinu madaa piruma ipa oge-daa adaalu-para modo
    kepaame ade eleme ipa apeama pisimi. Gu-rupa polalo pisimi rabu Yesu ipa koauna
    pamisa-daa nimumi nipu adoma paalame komisimi.
  mni-mni: Ibungogi tung-inbasingna mile ahum marirom hi hollaba matungda Jisuna ising
    mathakta khongna chattuna hi adugi manakta changsillakpa adu makhoina ubada makhoi
    yamna kirammi.
  yad-NT: Tadajyo vara̱nca metru tuununumatiy richeya̱jada, ridyiyada variy siva Jesús
    sarupi ja̱a̱dutuvya. Jiryatiy satuudiya̱jadara cartye, richuvu̱yada variñi̱.
  mxb-NT: Ta nda̱ sa̱ oꞌo̱n o iño̱ káa va kilómetro dákáka ra barco ñoó kuaꞌa̱n ra̱,
    dá ni̱ xini ra̱ xíka Jesús ve̱i na no̱ó ta̱ñoꞌo̱ ñoó, ta sa̱ kúyati na ve̱i na
    no̱ó kuaꞌa̱n barco ñoó. Ta kúú ni̱ yu̱ꞌú nda̱ꞌo ra.
  pon-2006A: Ni tohnpadahk ko ar seiseikiher ele mwail siluh de pahieu, re ahpw kilangada
    Sises eh ketiket kohdo pohn leho, ni eh kereniong wararail pwohto, re ahpw masepwehkada.
  maq-NT: Ha xcun xi ha quiji me xi cuacun jan cojo barcu sacuaha hñú o sa jyun kilómetro
    xcun nandá jan ne, cavëë me xi nduva ntsacu Jesús xcun nandá, tisahmitiña me tsëhë
    barcu. Hane xuta ladu rë me jan ne, catsacjun me camá.
  hto-hto: Due baɨ jáidiaɨoɨmo Jesús nocaemo áɨnozillana cɨódiaɨoɨ. Jaɨnoi emódodo
    macade. Iemo jacɨ́ruitiaɨoɨ.
  por-BRBSL: Quando eles tinham remado cerca de vinte e cinco ou trinta estádios,
    viram Jesus caminhando sobre o mar e se aproximando do barco; e ficaram com medo.
  ces-NKB: A když odpluli asi pětadvacet nebo třicet honů, spatřili Ježíše, jak kráčí
    po moři a blíží se k lodi, a vystrašili se.
  cui-cui: Poxonae Jesús pijimonae tuwʉtha yana panenebiya, bapoxonae Jesús pijimonae
    tainchi. Jesús mene matatsun juma dena pona jera dena. Bapoxonae barapomonae bichocono
    junuwa.
  boj-2014: Naŋgi 5 o 6 kilomita oyoosib gileqnabqa Yesus a ya baŋgaq na walwelosiqa
    naŋgi daurnjrsiq gilej. Gilsiq qobuŋ jojomyonaqa ŋam ateb di a ya baŋgaq na walwelosiq
    beqnaqa unsib ulakobaeb.
  eng-OEBUS: When they had rowed three or four miles, they caught sight of him walking
    on the water and approaching the boat, and they were frightened.
  eri-eri: Ono gainga, nere bot koyadu goi, 5 yo, 6 kilomita onou goi ganenga, Yesus
    no yaage katiwou waha ouwe langa golodu, bot hinomu langa mai gainga urane. Onodu
    bode, nere umugane.
  aly-aly: Kwertengerl-rnem artempel-they 5 kilometre-ek-atwety alhenh. Rernem artewentyel
    arwerl arlpenty-akert warrkirrenh, kwaty-angkwarr alyarnp alhetyek. Ikwer-they
    rernem artwa arnarek, kwaty irrwerl-angkwarr ingkel ikwer-rnem-warl apetyenharl,
    renh-rnem rlwatetyek. Rernem renh alhengk-areyangarl, ikwerety aterirrek.
  wiu-wiu: Nitoa kakaka one oya-lawe ue dipike mea kilomita ko melepu (6) tadiya ponokolipa
    Yesu ue tali ludu tigotokakoa nokale enekete nenei motokoli okome
  swe-swe: När de hade rott ca 5 km (25 eller 30 stadier) såg de (tittade de noggrant
    på) Jesus gå på sjöns vattenyta nära båten. De blev rädda (skräckslagna, paralyserade
    av rädsla).
  cth-cth: Lawng hoi meng hni meng thum a cei awh hoi Jisuh teh tui van a khok hoi
    a cei teh, ahnimouh koe hruethruet a hnai navah a taki awh.
  mti-mti: Mu barauwag 4 go 5 kiromitas mina amomewa, Iesu poeman egave on wa obmanivi.
    Mu me yaveg a aya.
  pad-NT: Arabo-ra vakananapajahivini vani avakanoki'aha ada Jesus paha namania adahana,
    va'ora kanamaakari'aha. Vakanoki'aha, va'ora kanaimahida'aha.
  twi-twi: Wɔhare kɔɔ wɔn anim bɛyɛ akwansin abiɛsa anaa anan no, wohuu sɛ obi nam
    po no so reba; eyi maa ehu kaa wɔn kosii sɛ,
  hlt-hlt: Phalong pakul panga neh sawmthum tluk a kaih uh vaengah Jesuh te tuili
    soah cet tih lawng taengla halo te a hmuh uh tih a rhih uh.
  tbz-SIM: Dɛ̀ do bo nsɔ̃́ mbɛ̀ tùɔ̀kɛ cìdòmɛ́tìrìbɛ̀ bɛ̀nùmmù yoo bɛ̀kuɔ̀, kɛ́yɑ̀
    Yesu kòò kéróo mɛniɛ nyĩ́nkɛ̀ kɛ bɛ̀ tɔ́ɔ́ntoo kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ.
  san-GUJ: તતસ્તે વાહયિત્વા દ્વિત્રાન્ ક્રોશાન્ ગતાઃ પશ્ચાદ્ યીશું જલધેરુપરિ પદ્ભ્યાં
    વ્રજન્તં નૌકાન્તિકમ્ આગચ્છન્તં વિલોક્ય ત્રાસયુક્તા અભવન્
  amx-amx: Kwertengerl inang kwatj mpwep-warn boat-el anenhetjam, kel 5 kilometres-artek
    alhetjam, arnangel push-em-ilerl-apetjam. Kel inang Jesu renh arek, kwatj kernel
    ingkang ineh-warn ularr petjerleh. Rang ineh-warn itwek-irremarleng, inang kwerrern-kweny-irrek
    ater-irremel.
  ake-NT: Ipoitorʉ ton utɨka'sa' esi'pʉ kanau yau 3 mayirʉ, 4 mayirʉ e'to' airɨ rɨ,
    mɨrɨ a'tai Sises uyepʉ ene'pʉ to' uya tuna pʉro'po. A'ko pe kanau piya' iyepʉ
    a'tai, to' etʉipɨtʉ'pʉ.
  qvn-NT: Chaypitam nä juc lïwa masta aywarayarga ricaparärï Jesusta nä büquicagman
    yacu jananpa ichriyämugta. Jinarcurmi nogacunaga manchacarärï.
  tku-NT: A'cxni' ixtatlā'huanī'ttza' hua'chi a'kquitzis kilómetro ixlīmakat, ī'scujnu'nī'n
    talaktzī'lh Jesús. Ixtalacatzuna'jītēlha nac barco, ē ixkelhtlā'huantēlha xcān.
    Xlaca'n tajicua'nli.
  bjk-bjk: Ma niang idi toxoro ulusen ot kö pitnö ma öng bara xö pitnö ma ninöng ne
    kilomita, idi toxo pere e Jisas ixo önan lömö xö ari urungan lörörö xö mön, me
    idi toxo buut saban arixe.
  msy-2020: Ezɨ me 5 o 6 kilomitan pul gamua ghua garima, Iesus dɨpam gisɨn arua botɨn
    boroghɨn izi. Ezɨ me bar atiatingi.
  bpr-bpr: Na kanto lime ku demen nam kilumitru i kawagla di kilil, ta teenla Dyisas,
    na tadè kenen magu di tah i lanaw salu di dale. Na too ale likò.
