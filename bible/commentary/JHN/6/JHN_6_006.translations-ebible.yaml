  ron-BTF: Și spunea aceasta ca să îl încerce, fiindcă el știa ce avea să facă.
  eng-WEBP: He said this to test him, for he himself knew what he would do.
  eng-FBV: He only asked this to see how Philip would respond, because Jesus already
