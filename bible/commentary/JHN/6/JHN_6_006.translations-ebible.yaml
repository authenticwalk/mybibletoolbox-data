  ckb-ckb: ئەمەی گوت بۆ ئەوەی تاقی بکاتەوە، چونکە خۆی دەیزانی دەبێت چی بکات.
  nas-nas: Tamung teeꞌpuuꞌ Pilipiꞌ paara-antavuma baka noruꞌuitaaꞌ nkovuainaꞌ.
  uvl-uvl: Iesus eteia utar nenge lape poia lo, pe i teke olleke mene Pilipus nga
