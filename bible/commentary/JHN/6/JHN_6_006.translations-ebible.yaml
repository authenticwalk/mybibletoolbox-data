  suz-BL: येसुमी चहिं “आं कली थमा सुइक्‍बा कों, मसुइक्‍बा” दे फिलीप आ थुं कोव़चा कली
    मोदेंशो देंत। येसुमी “गो छक लाक्‍चा ङा गेय पाइनुङ” दे तुइक्‍ताक्‍व।
  car-NT: U'kuto'me te moro wara ika'po. Aseke irombo moro o'to tywairy man uku'sakon.
  amp-amp: Nd ttiwon mrokfot Jisasr kfomot, be yuwi Filifrhu yima yuhurhu was tiwonneftn
