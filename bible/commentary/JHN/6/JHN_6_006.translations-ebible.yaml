    notai naigida mena empana wetawetara ki nana ki pokere e yona ki wagubu.)
  nko-NT: (Yesu lɛ́blɩ́ asʋ́n ánfɩ pʋ́sɔ Filipo kɩ, tsúfɛ́ oyin tɔ́á ɔbɔ́bwɛ dodo.)
  bsn-NT: “Ado bajiro yirʉcʉja yʉ” yimasiboarine, “‘Mʉ ejarẽmose rãca ecamasicõarʉarãja’
    Felipe yʉre ĩ yicʉdiro ajigʉsa” ĩre yigʉne, yicõañumi Jesús.
  pib-NT: Yantaletyalu wane chintokanuta, gi rixanu Wale gimatlu kamrutanrupa.
  wiv-wiv: A Iesus kava ti lala nazia da e katia. E hule barae za kete parakilania
    a Filip.
  reg-reg: (Nawe Yesu ajaikile jinu ku Filipo kumusaka kwokubha omwene aliga amenyele
    chinu kenda okukola).
  mlh-mlh: Ya eiŋgo eya, oi iŋoyoŋe maneyayoŋ, buŋo oi Filip eesoi eteku ojiya.
  gof-ENT: ኢ ሄሳ ፊልጶሳ ፓጫናው ጊሲፔ ኣቲን ኢ ባ ሁዔን ኣይ ኦኔኮ ኤሬስ።
  aau-aau: (Jisas hiykwe ok senkin sokukwe sehe mesopok, hiykwe Filip so uron se mesopok
    eykawn ir. Sawk mey hiykiaw ma meio ey me ma nan hokwe, hiykiaw papo nonkway.)
  tvk-tvk: Iesu mikila ngamu naha xa ipol ni, e biteni mak tengan vasak pis Pilip.
  prf-NT: (Kinagi na la iyud tánni purbaan na ti Felipe, tukoy dán ni Jesus i gamitán
    naid.)
  auy-auy: '@see-verse:JHN.006.005'
  tbg-tbg: Ihuva naivano vika kara nimiaina okarara iriharo, viva Piripira qaqi avateharo
    tavareva minti tura.
  hub-NT: Nunaka Felipesha warituk aimkat, tusa nigka ni turumaintrinka nekayat iniasuiti.
  hmo-hmo: Unai bamona ia hereva, Filipo ena lalona ia ura diba gwauraia, badina be
    ia diba dahaka do ia karaia.
  big-big: Yisugu ngezebokko mizagirik pi iwaka kapura pura pugu Pilipyegi yang kelemibene
    pilik meiya.
  gux-G: O den maadi yeni, ki bua wan bigni o i, kelima o den bani wan ba tieni maama.
  cnl-NT: La'³ ca²³jua'³ Jesús 'e³ jua'³ 'née²³ rɨ²³jóo² 'e³ jmii'³¹ rɨ²³jua'³ Bi³lii².
    Qui² ñi³² 'ñée² Jesús 'e³ jmii'³¹ rɨ²³jmée²³.
  zar-NT: Caní gunnë́ʼ Jesús para siʼ bëʼë Felipe naʼ, tuʼ chinö́zinëʼ Lëʼ naca gunëʼ.
  kde-kde: Yesu átangwele uchocho wanninga chihi Filipo, kwa kuva mwene ánimala lyambelitenda.
  ata-ata: '@see-verse:JHN.006.005'
  qvw-NT: Caynu nila Felipicta yaćhapänan-laycullam. Pay'a imanuypa camachinanpäpis
    yaćhalañam.
  nfa-nfa: Yesus neꞌa le ngaa dhu Nèngu neo tao. Te ngaa Na peka sèmi èèna, sèna ka
    neo sèku Pelipus.
  tnp-tnp: In təməni askəuvɨn əmə məmə oteruh-to nəhatətəiən rəha Fɨlɨp, mətəu in
    tɨnəhrun rəkɨs nati nak iətəm in otəpanol.
  urd-urd: मगर उसने उसे आज़माने के लिए ये कहा, क्यूँकि वो आप जानता था कि मैं क्या
    करूँगा।
  hot-hot: Yani hayala nôm atu ba tem yani indum ba intu hanaŋ ek eyala Pilip anêŋ
    auk iyom.
  mqj-NT: Innang naissanan Puang Yesus aka la napogau', sapo' naangga'ipi mekutana
    annu la ussudi Filipus.
  rus-SYN: Говорил же это, испытывая его; ибо Сам знал, что хотел сделать.
  mbh-mbh: Na i tongporum ako ini a Pilip nge ile ninong aken, aveto ilemi mire nge
    ur ako aro i oma i.
  bdd-bdd: Hesilala bewa ꞌoinega Pilipi ꞌitohoya, ma hesi Yesu ꞌisanapu nugeteya toꞌaha
    nata ꞌipaihowa.
  cbt-NTPO: Nani yonquirin cosharo' ana'atacaso' niponahuë', Pinipi natanin tënicaso
    marë'.
  srn-NT: Yesus taki so fu yere san Filipus bo taki, bika A ben sabi kba san A ben
    wani du.
  cta-NT: Jlo tiꞌ Jesús ñiꞌya̱ cua cuaꞌni ti ycuiꞌ, pana cua ntiꞌ yu cuaꞌni cuayáꞌ
    yu jiꞌi̱ Felipe ñiꞌya̱ ñaꞌa̱ cuaꞌni nu Felipe biꞌ.
  bqc-SIM: À bee ò Filipi lɛ gwaa yã́iɛ, asa a dↄ̃ lá á ye kɛ.
  tcz-CHONGTHU: Hiche hi Philip patep na a asei ahibouve, aman abol ding ageltoh sa
    ahitai.
  mar-mar: हे तर त्याने त्याची परीक्षा पाहण्याकरता म्हटले; कारण आपण काय करणार आहोत
    हे त्यास ठाऊक होते.
  snp-snp: neta enae, loto koli minoto ya kepa meleto loga o edaiye.
  isl-isl: (Jesús hafði ákveðið með sjálfum sér hvað hann ætlaði að gera, en með þessu
    var hann að reyna Filippus.)
  spy-NT: Kitēēbēē ꞉Yēēsu Filibō ng'aleechaa buch kutyēmē. Kiinkētē ꞉inee kiyēē kimakuyey.
  xnn-xnn: Getken Jesus nan awnitna ikkan ngem apedna kinwani di ta ilaena no ngan
    nan ikkan Felipe.
  mwe-mwe: Bhashinkubheleketa genego nkwaalinga a Pilipi, pabha bhayene bhashimanyi
    shishibhatende.
  tte-tte: Yeisu iwalo besiele bwaite kaiwena nuwanuwana Pilipi itonan. Na Yeisu ikataiyako
    tawae kani iginauli.
  tcs-tcs: Zizas i bin tok diskain po teste wanem Pilip i go mekem bikoz Zizas i bin
    pinis sabe wanem em go mekem.
  hlt-THB: A sai hly kawi ce sim hawh hlai hy, a noek a daknaak na ve ak awi ve doet
    hy.
  soq-soq: Iesu aia ema wana, sa ipa Pilip sumanaiwa rubusapie ewepia baiwa, tane
    me meba nuawe insene atenlen me ando dima dewasapi.
  qub-qub: Chayno niran «Mä imaninajshi Felipe» nir. Jesusga musyaranna imata rurananpaj
    cashantapis.
  att-att: Á dán nga ammu ni Apu Kesu yù akkuán na sangaw, ngam yáyù iniyabbû na kâ
    Pilippi, tapè mepasingan nakuan yù pangikatalà ni Pilippi kuna.
  bki-bki: Vikadeniano nei Yesu kanano, naio be tena rilavon kija Vilip ga, bior Yesu
    naio mijikia ruei vite napano mia naio rilaio van tomu nalo nei.
  bqp-bqp: À abirekũ ò de à Filipi yↄ̃ à gwa yãimɛ, zaakũ à dↄ̃ lákũ áni kɛ nà.
  mcp-mcp: Nyə á jî ntɔ́ nə́ a gwágʉ́lə ná nda Fílíp nyə é cɨ nə́, nyə á ŋgə bwey
    mpu sâ á zə́ sá yí.
  hat-hat: (Li t'ap di sa pou l' te wè sa Filip tapral reponn li; li menm li te byen
    konnen sa l' tapral fè.)
  npl-NT: Ijkó okili n Felipe san para kitas tlan kijtos, porke Jesús yokimatia tlan
    kichiwaskia.
  bgg-bgg: (Nyieliieshii ai è ji sai pha ji ne Philiph shii chai pha sai). Awai ne
    thieg jong ai ne nyie reg chid.
  eng-TCENT: (He said this to test him, for he himself knew what he was about to do.)
  eng-BSB: But He was asking this to test him, for He knew what He was about to do.
  cpu-NT: Aña josampitashitari Felipe iriñaantyaariri tsika inkante, tema jiyotajaantake
    Jesús opaita iranteri.
  san-ASM: ৱাক্যমিদং তস্য পৰীক্ষাৰ্থম্ অৱাদীৎ কিন্তু যৎ কৰিষ্যতি তৎ স্ৱযম্ অজানাৎ|
  tac-NT: Alarigá anele Esusi, pe machináliga pa'lá bijchigio wa'lú a'walí nígame
    ko Esusi. Esúsika 'ma 'la machile churigá 'yamio go'ame alakí ralámuli, Esúsika
    pe rukele.
  eng-WEBPB: He said this to test him, for he himself knew what he would do.
  gfk-H: Ga tiri hoken wara walwalar Pilip kanong gata nunurei taar ing na gil hua.
  viv-viv: Ma Yesu hidede amine Filifi gigaluvaluvana be gavaimi ginagahe ma ginaꞋitana.
    Tu Yesu ahe gihalamanena aimo Tauna gavaimi ginaga.
  yao-yao: Ŵaŵechete yeleyo kuti ŵalinje che Filipo, pakuŵa asyene ŵaimanyi chichaapanganye.
  tgp-tgp: Iesu mo verea sohena isan Philip vara i vaihitea matan enia mo levosahia
    moiso vara i pa vai na sava.
  auc-NT: Edæ Itota ïñömö, Æbänö cæbaïmoo, ante do ëñëningä inte mänïnö ante, Pedipe
    æbänö cæquingää, ante acæte ante angantapa.
  kbc-NT: Pida eote Jesus niɡ̶ida ligegi onidaaɡ̶ida me dineeteta Filipe, igaataɡ̶a
    Iniaaɡ̶iniwa ja yowooɡ̶odi niɡ̶ica aneote.
  bmh-bmh: Yesus go ein igul nugtal mabun abe maimai, Pilip nugau dabeleu piabun kanabeun.
  ctu-BL: Tsi' sube jini t'an cha'an yom i q'uelben i pusic'al Felipe, come yujil
    Jesús ti' bajñelil chuqui yom i mel.
  meq-meq: Yesu a tsikay a Filip andza niye na, mazəbe ka mədzal gər i Filip. Hərwi
    Yesu na, a sər wu nakə ma giye.
  noa-H: Pari hichdëu Felipeeg mag sĩerran, daau hirua k'an habarju k'ai hawiata mag
    sĩejim. Mamʌ hich Jesuu hichdëu k'ap nem wauju k'ĩirju sĩejim.
  alp-NT: Yesuse Irekwa saisa rebe Ionore peneka po Ilepa ele mere kena Iteheke Pelipuse
    be ihlaleke ktili pibe mo.)
  san-VEL: vaakyamida.m tasya pariik.saartham avaadiit kintu yat kari.syati tat svayam
    ajaanaat|
  kbq-kbq: Hagi ama kema Jisasi'ma hiana Filipina reheno ke'ne, na'ankure Agra inankna
    zano hani'ana antahi'neno, reheno antahige'ne.
  kbh-kbh: Jesús chca tbojaniyana, ana Felípbioye jinÿama nts̈amo cha tabuanjojuama;
    er cach Jesús ts̈abá inatáts̈ëmbo ndayá jamama.
  ron-LSB: A spus aceasta ca să-l pună la încercare, căci știa el însuși ce va face.
  pon-pon: A kotin majani mepukat, pwen kajonejon i. Pwe pein i mani, me a pan wiada.
  nhe-BL: Jesús quiijto ya ni san para quimatis tlaque quiijtosquía Felipe pampa ya
    quimatiyaya tlaque quichihuasquía para quintlamacas.
  sps-sps: (Ayei te vegiau iny a ka to ma tanaf Ya na faaman ten Filip, sana Ayei
    nat faamuan bus iny a ka te nai kat non Ya.)
  wnc-wnc: '@see-verse:JHN.006.005'
  bus-bus: À beee ò lɛ à Filipi yↄ̃ à gwa yãnzimɛ, zaakɛ à dↄ̃ lán é kɛ nà.
  gub-BL: '@see-verse:JHN.006.005'
  imo-imo: Jisas yuni tembai ulumu yunu pilipe molorumu nalo Filip yuni ambele ungu
    nimbelonje, nani ulu enge nili te tepolio manda langi timbo konopu lembalo molo
    we mini ltembalonje pilembo nimbelie yuni aku tepa Filipondo walipe pilerimu.
  boj-boj: Filip a kamba Yesus kiyersi minjim quqwajqa deqa Yesus na laŋa nenemyej.
    Yesus a kumbra kiye yqas di a segi nami qalieej.
  eng-DRA: And this he said to try him; for he himself knew what he would do.
  knf-knf: Aţup haŋ katenna Filip, ţiki ul ţi uleeful ame uko wi akdoluŋ.
  san-KHM: វាក្យមិទំ តស្យ បរីក្ឞាត៌្ហម៑ អវាទីត៑ កិន្តុ យត៑ ករិឞ្យតិ តត៑ ស្វយម៑ អជានាត៑។
  arn-NT: Welu femngechi feypi ñi kimael chumngechi ñi llowdunguael ta Felipe, fey
    Jesus am dew küme kimniefulu ñi chumael.
  zas-NT: Per rëbzaman zian din guidoon xhie guiëb Felip, din Jesús mal ragbeeman
    xhie güünman.
  ken-NT: Yesu arɛm nɔ ndu mɛmɔ Fílip mbɔnyunɛ yímbɔŋ árɨ́ŋɨ́ nyaka ɛnyɨŋ ɛnɛ yi
    ábhɔ́ŋɔ́ bɛkʉ.
