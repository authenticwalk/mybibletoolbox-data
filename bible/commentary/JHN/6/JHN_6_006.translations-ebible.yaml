  zad-NT: Golle' ka' daa chakile' la'shki bi yee Felípena', ḻa' ba ṉezkzile' nakan
    gone'.
  kmg-kmg: E wiac eocte manasume foha mâc esâickewec.
  aso-aso: Izesuꞌ neꞌmine lineꞌ nene aꞌmine aleve do veꞌine molalineꞌ monovomuꞌ nene
    ha gele neiha ha Hilipoꞌni emenguꞌ molalosamuꞌ nene neꞌmine lineꞌ ve.
  uli-uli: (Ye sor molwe le ye kekagla Philip; Iy Jesus yesa faesul gola mele be foru.)
  nin-NT: (I Yesu à da meme so tsarr Filibu kye mu. Na ka hi inkindirr yi nggo uwa
    ta na ba).
  tgk-tgk: Ӯ хуб медонист, ки чӣ кор мекунад, аммо Филиппусро санҷиданӣ шуда ин суханонро
    гуфт.
  acu-NT: Jesúska ni turatnurinka ningki nekayat ¿Felipe warintuk aimkain? tusa timiayi.
  cak-WNT: Quec'are' ri xubij ri Jesús chare ri Felipe, riche (rixin) chi nretamaj
    achique c'a xtubij ri discípulo ri'. Pero ri Jesús xa can retaman chic achique
    ri xtuben riche (rixin) chi yerutzuk ri winek ri'.
  ebk-ebk: Senarudsudna chi ay manisting yangkiay kan Felipe, tay aammon Jesus mismu
    nan atuna.
  spa-PDDPT: Esto decía para probarlo, porque Él sabía lo que iba a hacer.
  ruf-ruf: Yesu kaghutsa pfino kumghetsa Filipi, kwaapfila tsakamanya katsotenda choni.
  gun-gun: Jesus po rami ijayvu ombovai rã oenduxe vy, mba'eta oikuaa ae ma ojapo
    va'erã.
  agu-BL: Ja xcon yi yole'j tan Jesús ntin tan pile'n Li'p, na nsken el xtxum tetz
    yi mbi sbne' i'.
  isn-isn: (Kuiti uYesu ai umaligitilye aya kung'wa Filipo kumugema ku nsoko ung'wenso
    mukola ai ulingile nuikituma).
  eng-PEV: '@see-verse:JHN.006.005'
  ilo-ULB: (Ngem imbaga ni Jesus daytoy tapno padasenna ni Felipe, ta ammo ni Jesus
    no ania ti rumbeng nga aramidenna).
  pir-NT: '@see-verse:JHN.006.005'
  anv-NT: Agií mbɔ manwú meko yi Filip ashúge nyɛ, néndé jimbɔɔ́ akaá mɛ́ genó
    ɛyigé ji abɔɔ́ mampyɛ.
  sab-NT: Jesuge uñale ulita trate Jesu be age mine no kwian ngle alin, agwa Jesu
    geru kadu Felipege bligda giti, ene chke uñale nate Felipe Jesu gai ulia mo tale
    Jesu ñage age no kwian ngle ulita alin o ulia ama bligda gigadale kwian ulita
    alin.
  tmd-tmd: '@see-verse:JHN.006.005'
  acr-NNT: Xubꞌiꞌij waꞌ che ri Felipe xa re kꞌambꞌal upa, ma Rire retaꞌam chik saꞌ
    ri kuꞌano.
  kpg-kpg: Mee ne helekai beenei belee hagamada Philip. Gei Mee e iloo hua dana mee
    belee hai.
  taj-taj: येशूसे थेला सेम च्‍याबाला लागिरी थेह्रङ् भिसी सुङ्बा मुबा। तिग्‍दा भिसम
    ह्राङसे तिग लबारी छ्‌याइबा मुबा, थे ताम येशूदा था मुबा।
  avt-avt: (Jisas katɨp mɨtɨk Filip hɨm im em te hɨrak kakri han kɨrak kakises mekam.
    Jisas epei kertei menmen hɨrekes kakrɨakem.)
  cbk-cbk: Ya habla le ansina para pruba lang el fe di Felipe, pero si Jesus sabe
    ya gayot si cosa ay hace.
  uig-ARA: (لېكىن ئۇ بۇ سۆزنى فىلىپنى سىناش ئۈچۈن ئېيتقانىدى. چۈنكى ئۇ ئۆزىنىڭ نېمە
    قىلىدىغانلىقىنى بىلەتتى).
  tuf-tuf: Felípeat bitara wacátatara ey istín acu Jesusat eyta táyojocro. Jesús imát
    icúr yajquíntara it cuar táyojocro.
  abx-abx: Yaynan patilaw, pagpurbar hamok i katuyu'an-na kay aniya' na dati si isip-na
    kon ay i buruhatun-na.
  mco-NT: Hue' anajty y'oc'ijxmadzamy nej Felipe y'oc'adzooy. Jesús anajty ñejhuɨɨyb
    yajxon ti anajty ytunamy.
  kqf-kqf: Tana kaikana i sibe te bai ya voiye, bi Filip wailaulubuna aubaina te mai
    i waitala.
  cpb-NT: Rosampitashitari Felipe inkemantyaariri tsika inkante, tema riyotake Jesús
    oita ranteri.
  aon-aon: Jisas narigan enyudok baraen um nakri nukwiraehan. Anan douk nadukemesh
    um enyudok mugu douk ta nuneken iri.
  hus-NT-2005: Por na Jesús in ulu anchanꞌ abal in léꞌ kin achʼaꞌ xantʼéy kin ulu
    na Felipe, pos Jajáꞌ in choꞌóbich alwaꞌ xantʼéy neꞌech kin tʼajaꞌ.
  mig-NT: Ko súan ni̱ ka'a̱n‑ya̱ já jíto nchaa̱‑ya̱‑dé, chi̱ a ni̱ jini̱‑ya̱ ndasa
    kúu ja̱ sá'a‑ya̱.
  bps-bps: Manan ani du tnilewan Filif ku nun ksaligan di kenen, bay tasanan gadè
    ku tan i fanan nimò.
  mbs-mbs: Yan se ininsà din amon tendaen din se pegsalig i Felipe diyà kandin, so
    tapay netegahan din aw eden se inangen din.
  tof-tof: (Yesu ini poko ugósüm bóktanórr Pilipün apókóm; wa umulürrün yarilürr wa
    ne poko ki tónggapóne.)
  cme-NT: Uu naa suɔ uŋ saaya u ce kumaŋ, ŋga u taa u yuu duɔ ne Filipuŋ ka waŋ mamaŋ.
  sus-sus: A na fala nɛ alako a xa Filipu mato, barima Isa ɲan nu a kolon a fafe naxan
    nabade.
  pon-2006: (E ketin mahsanih mepwukat pwe en ketin song Pilip, pwe pein ih mwahngih
    dahme e pahn ketin wia.)
  dad-dad: Ĩ Filip kisi fiye ken, enei to fen, ere nigin, Jesus ĩ ereb age fouf nigin
    are ĩ keleĩ.
  zab-NT: Per laany raipziny laab ziy par dún xi icaibbɨ, te pur Jesús nánnacny xa
    xquel gúnny.
  jae-jae: Biŋ tonaŋ Jesu kêsôm gebe ênsaê eŋ, gebe tau kêjala gêŋ, taŋ gebe êŋgômŋa
    naŋ.
  ksd-ksd: I tatike go, upi na valar ia, tago ia iat i nunure nam ba na pait ia.
  msm-NT: Pig-iling ni Jesus to sikan su ogtogkadon din si Felipe. Di tahan din on
    namaanan dow nokoy to oghinangon din.
  myk-myk: Yesu ya yee jo kɔnhɔ wu logo yɛ Filipe ɲɔ na, lee bɛ wɛ, wʼa bi yaa na
    lemu pye ge, wu bi lee cɛ.
  sbe-sbe: Na yona henamai ta unai meta bena Pilipo ye laukita, na kabina ye katako
    meta saha kabo ye ginauli.
  mcr-mcr: Jisasi Iqu Iqueqä imäkätŋqä diŋqe, Iqueqä-kiuänä näqŋqä ämeqä-qe, Iqu Pilipä
    iqueqä quuvqä heqiyqe, yamwiqä äwikqe.
  cux-NT: Ní chuū Jesús ngaⁿ'a yā ti diíⁿ yā probar saⁿ'ā miiⁿ táácā diiⁿ sá maāⁿ
    sa, caati Jesús maáⁿ yā deenú yā dɛ'ɛ̄ chi diíⁿ yā.
  tur-YTC: Bunu onu sınamak için söyledi, çünkü ne yapacağını kendisi biliyordu.
  san-ITR: vAkyamidaM tasya parIkShArtham avAdIt kintu yat kariShyati tat svayam ajAnAt|
  bel-N: Казаў жа Ён гэта, спакушаючы яго, бо Сам ведаў, што меўся зрабіць.
  sch-sch: (Hi chong hi Philip minsina ranga a ti ani, adiktakin chu imo a tho rang
    lam ama'n a riet sai ani.)
  mic-MIQNT: Se'sus getu gji'jiatl ta'n Pilipal tluelital. Gis geitoq ta'n tla'tegetew.)
  huu-NT: Naimɨena facacɨllena, iena jɨcanote; iadedɨ Jesús ie fɨnolle rana jai uiñote.
  jiv-NT: Kame Jesuska Nii túrattana nuna neka asa Jiripi warittiṉ tusa tímiayi.
  otm-NT: Gue'a bi man ra Jesús nguetho in nde da bądi 'bɛ'a dí dąt'a a ra Felipe.
    Pɛ nu ra Jesús mí pąsɛ 'bɛ'a da 'yøzɛhɛ.
  dah-dah: Go inyiŋ gobe yiŋgeŋbe gwaha tiyeŋ yeŋ nurd nurd ga Filip goyen duliŋ tuŋaŋ
    ure yeŋ gusuŋaŋ iryiŋ.
  tnk-tnk: (Iesu ruvəukurən raka nəfe in tro, mətə rɨni nəɡkiariien nəha mə trətoni
    mə Filip trəfni irə.)
  kpr-kpr: (Aminge sisira amo, nu Philip dere gosuse sisira. Nu tofo amboda rea arira
    amo, kasama use ategi usira.)
  san-IAS: vākyamidaṁ tasya parīkṣārtham avādīt kintu yat kariṣyati tat svayam ajānāt|
  nho-nho: (A Ia ni taratara peenei ki haaiteria Philip; maaoni iaa a Ia kunaa iloa
    i tana vana ma ki mee.)
  gym-NT: Jesu abko käkwe dre nuendi abko rababara gare kuin ie, akwa Felipekwe dre
    niedre abko Jesu tö rababa gai, käkwe nieba kore ie.
  azg-NT: Majoꞌ nndaꞌ vaa na tso jon ngꞌe ninꞌquindyii jon nin jñꞌoon ntsintcüeꞌ Felipe,
    ee ntyjii jndaꞌ jon nchu vaa ntsꞌaa jon.
  bhd-bhd: पन तैनी तै गल तैस अज़मानेरे लेइ ज़ोई, किजोकि तै एप्पू ज़ानतो थियो कि तै
    कुन केरेलो।
  too-NT: Jesús hualh huā'mā' a ver chichū ixkalhtīni'lh Felipe. Jesús, xla' ixca'tzītza'
    a'ntū natlahua.
  ind-AYT: Yesus mengatakan hal itu untuk menguji Filipus karena sebenarnya Dia sendiri
    tahu apa yang akan Dia lakukan.
  cjo-NT: Ro ikantashitantariri, ikowaki iñaantyaari riraga Jiripi. Omaanta riyotaki
    oetarika ranteri.
  nsn-nsn: Iesu e marang uatolaua tang Pilip, maene ke dangata tatanono pare, teeit
    inggon e ate manasa hape re turung guata pe.
  san-DEV: वाक्यमिदं तस्य परीक्षार्थम् अवादीत् किन्तु यत् करिष्यति तत् स्वयम् अजानात्।
  tna-NT: (Daja Jesús ja Felipe atana cuaja tu ejeutsuti eba puji. Jesús mu da bahue
    saisia puina cuaja cristiano cuana mihuame ya.)
  lid-lid: Iy ndremenya doh ta none ndrine Pilip. Tasah, lakou marakon badeh, iy ndrabwetenei
    ndrano ta iy kameh amekes.
  wim-wim: Nil Jesus.an wik inangan thaw Philip.antan, nil yaan paath nunang, nil
    yipam ngeeyow Philip.an wanttakan thawow, nil puth Jesus.an ep meeꞌmiy nungantakam
    nil wanttakan yumpowa.
  zga-M: (Pakhuva o Yesu anchovile aga khwa Filipo alekhugela pakhuva omwene alumanyile
    ekhivomba).
  yom-yom: Wutula bobo mu kummeka kuandi bila niandi veka wuzaba diambu mbi keka vanga.
  san-SIN: වාක්‍යමිදං තස්‍ය පරීක්‍ෂාර්ථම් අවාදීත් කින්තු යත් කරිෂ්‍යති තත් ස්වයම්
    අජානාත්|
  yut-yut: (Pilip si aŋkewalek kok do yaŋ iyɨgɨt. Yesu uŋun yaŋ akeŋ yaŋ uŋun iyɨ
    kɨlɨ nandagɨt.)
  grc-BYZ: τοῦτο δὲ ἔλεγε πειράζων αὐτόν· αὐτὸς γὰρ ᾔδει τί ἔμελλε ποιεῖν.
  cpc-NT: Aña josampitashitari Felipe jiñaantyaariri tsika inkanti, tima jiyotajaantaki
    Jesús oita jantiri.
  nhg-NT: Cache ini nönca quejtuloöya para queprobörusque. Pos yejuatzi ye quematihuataya
    tli quechihuasque.
  nya-nya: Iye anafunsa izi kumuyesa chabe, pakuti Iye ankadziwa chimene ankayenera
    kuchita.
  ngu-NT: Cuajli Jesús ye quimatzticatca tlinon quichihuas, pero yejhua ijcon oquijlij
    san para quitas tlinon quijtos Felipe.
  kup-kup: Met pimau tapanezat hodad hakeh, oñ Pilip tair hapan homet pot mañah.
  jid-jid: (A tre naki na tsar to ni tu iwa wawu me a toh ikpe iwa ani tie.)
  wmw-wmw: Kandairi javyo kwa kunyerera tu basi, kamana caakisaka kutenda, akijiwa
    mwanyewe.
  gmv-GGM: Yesussay Pilphphoossa hessathoo oychchiday iza paccanako, gido attin izi
    ba ooththanaysa erress.
  ssg-ssg: I kak ukek ien ti tohongi paxaiai Pilip. Hoi i tioiwen waliko tenen lehe
    i aile.
  zpo-NT: Snee mnabdizh xaa, zee ne xomod keb Lip, nel nela Jesús cho kwaan le xaa.
  poy-poy: Katakuliti aga kumjera Filipu, kavimaniti kala mweni hakavinyawi.
  qwh-NT: Peru tsenoqa nerqan “Mä, ¿Imash nenqa?” nirmi, porqui Jesusqa musyarqannam
    imano ruranantapis.
  gaw-gaw: Nug nai amu Pilipus oo anidḵunu oḏ meṯom, Nug nuḵa amu aṯem heḵunu amu
    matu doyom.
  nca-nca: (Mande yaró ŋuko Filip towoŋaró naŋge. Eneŋomboko o teweya ŋu iŋomukaró.)
  zpz-NTPP: Ni mniim ben la gnii Lip, gun ub mi bi rad lagy mi la na coz nu gyicy
    mi.
  mkj-mkj: Ih pwahla mehpwiai pwa en jong Philip, pwa pein Ih kidal dahkij Ih pirin
    wia.
  zac-NT: Guniꞌi më të niaꞌa pë guëniꞌi Felipe purquë Jesús hia rac bë́ꞌaiꞌ guadë
    el quë nagunë më.
  kyg-kyg: Agaiꞌamo ani hisiya kavaꞌmo ago ageꞌniyana Filipifeꞌmo na agufa gemo hisifi,
    huno avataga huno afi geꞌniye.
  kmk-kmk: Doda’n tigammunon Jesus dit koona yoong imbagana ullawa di un mamadpadas
    na kan Felipe.
  cao-NT: Jabi ja nëcaniquë Felipe tanamaxëna, ja ati nori ca ja cahëni quëshpi na.
  bbr-bbr: Jisas ko owo onok nukasar keseraun äpu momara, Filip nukan ronkat ate aparaun
    totorwon.
  inb-inb: Chasa tapurka, Felipe imasa ai­nigta uian­ga­pa. Jesús kikin alli­lla­mi
    iacharka, imasa ruran­ga­pa chaia­kugta.
  hrv-hrv: To reče kušajući ga; jer znao je što će učiniti.
  box-NT: O Yeesu tùara a Filiipu yi kà, lé bìo ó o wi ò o khɛ́n o kúará,
    ká arɛ́n wón zũ bìo ó o ò wé.
  ote-NT: Ra Jesu xa bi ne bi ma̱nga njabʉ pa bi nu te xa da̱di hma̱ha̱ ra Lipe, ngueꞌa̱
    nuꞌá̱ ya mi pa̱disɛ te mi ma da ꞌyøtꞌe.
  wnu-wnu: (Yisas wo mi ebeiner eng qoan imbigor ego Pilip gag wariges nob qamarei).
  zam-NT: Per Jesús asembli tataa ndxab Jesús loo Lip par ñee Jesús ñeene' cón càb
    Lip loo Jesús. Tac yub Jesús naneeque' xá mod li Jesús par hua rye mèna.
  zyp-NT: Ama hnehsah nápawtah ma bia heh a haepaw a cang, zecawtamaw tatah zemaw
    ka tua a tahpaw khah a lung letah a hni pacia thah.
  sey-NT: Ja̱ cato capi, Felipere neñasiꞌi caquë, Jesús cato tsoe i̱ ne ja̱ꞌñe paꞌina.
  nvm-nvm: Jesu fu izegrekfuon iji fun vierafen gavo fum Firif oifuon fu izeg vierafenma
    iji gakafa fu ijefuon vuak ijeg kuardain.
  mps-mps: Jisasgo Filipbolo te po wai, agai homu magi ebowe naga suainogo eyu, Jisasgo
    te po wai. Jisas aga digi yabo sę da te aga konea selama, te sę yaibao.
  pab-NT: Koxaka atyo Jesus waiyoreta ityaisakaha kakoa hoka Filipe hasakaharetya
    aokowita hoka nikare iraeta.
  llg-llg: Memak Yesus bubuluk so Ana tao leobee. Tehuu Ana kokolak leondiak fo sangga
    uku sudi Filipus.
  kyf-kyf: -We -Zezu 'kaa lɛnʋ, ɔ 'dɛ -yi we. Nɩɩ, la ɔ ylaa Filipʋ, we 'gbʋ ɔ yia
    we ɔ layɩbha.
  tpi-tpi: Em i mekim dispela tok bilong traim Filip tasol. Em yet i save pinis long
    samting em i laik mekim.
  mih-NT: Tacuan i catyi ra vatyi cuñi ra ndyehe ra ñaa sa cua catyi ra Felipe vatyi
    sa sito ra Jesús ñaa sa cua zavaha ra.
  qvh-NT: 'Sayno nergan: “Mä imanimänäshi Felipe” nishpanmi. Jesús musyargannami imanöpa
    micuyta yurisinanpä cashgantapis.'
  kms-kms: Ni pugri puq nand ei nuqond Pilip ni pughe gri ei oyi nand, pudi Jisas
    ni yumbo puq nen kin te nei namb pre.
  agn-agn: Maning ta si tang te-ma ni Jesus ong ni Felipe para lamang sobokan na mga
    onopa tang sabat na. Piro si Jesus may plano na rang lagi tang onopay boaten na.
  nhi-NT: Jesús ohcon oquiluih in Felipe nic san ocniquia ictlatlatas, pues Jesús
    yocmatoya tlenoh occhiuasquia.
  ttc-NT: Tetz oxik tq'uma' ikxjani tzan tpaj tgan tuq tzan tok xhcha'o' tidi' otq'uma'tz
    te Lip, per tetz teb'enky tuq tidi' otk'ulu'tz.
  dan-1931: Men dette sagde han for at prøve ham; thi han vidste selv, hvad han vilde
    gøre.
  kwj-kwj: O hinga rini sawero ti, nimba rini simiyaneheiro. Rini rinjenga ri wosino
    sumbu ti ri hambwasinda.
  vie-OVCB: Chúa chỉ muốn thử Phi-líp, vì Ngài biết Ngài sẽ làm gì.
  kze-kze: '@see-verse:JHN.006.005'
  mpj-mpj: Ka Jiijajjura yumulu yajinyjanju japirnu, Pilapulu maparnwinti palunya
    kulilkuraku. Jiijajju nintilu kulirnu mirrka-janampa yalyjirrju ngapilkuraku.
  lbk-lbk: (Ammon Jesus nan angnena, ngem sinalodsodna chi ay maneptepeng/mamadpachas
    ken Felipe mo ngag nan isongfatna.)
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe veꞌem vyaajñ je̱tseꞌe du̱ꞌíxu̱t pa̱n vintso̱ veꞌe yꞌatso̱vu̱mpítju̱t,
    ku̱x ñu̱jaꞌvip je̱ꞌe̱ veꞌe ti veꞌe tyónup.
  bzh-bzh: gaḳ yö raḳ nġaa sën bë gevonġ lo ni ggovek ya.
  guj-2017: જોકે ઈસુએ ફિલિપને પારખવા માટે એ પૂછ્યું હતું; કેમ કે ઈસુ પોતે શું કરવાના
    હતા તે તે પોતે જાણતા હતા.
  jvn-NT: Sakjané Gusti Yésus wis ngerti kepriyé enggoné arep ngekèki mangan wong-wong
    iki, nanging Dèkné namung kepéngin ngerti sepira gedéné pengandelé rasul Filipus.
  byr-byr: Jizaazai Pilipɨmɨna dɨna “Gara nyɨdazɨhyɨwaka? Yaamɨjɨ wɨdɨma!” Sareꞌ dareꞌnesɨ.
    “Sara yɨdeinyɨ,” mena yakei.
  ian-ian: Jisas Filip ngambugiyaa vak kat wupmat wandɨ. kɨgɨnda kat ana nɨmamba yelavɨtɨdnɨ.
    Ngɨni yindeya vak tamba ndɨ yelavɨka lɨndɨ.
  hun-hun: Ezt pedig azért mondta, hogy próbára tegye őt, mert ő maga tudta, mit akar
    cselekedni.
  mcf-NT: —¿Atoda queque? Tantianu —quiash adpondash Esus. —Pete bedabi icnuc ëmbibi
    pete uanu —quequin otacquio tantiequi adondash.
  kjs-kjs: Nipumi Filip-na kone adolalo go agale lisa pare Yesu nipuna pape kone abala
    makuaasa.
  mni-mni: Ibungona kari tougadabano haiba hannana khanglabani adubu Philip-pu chang
    yengnanaba Ibungona masi haibani.
  yad-NT: Mitya sitaja̱doda Jesúsni̱ Vedípebe sa̱tidye jantya saniy, sadatyanu̱yadanuma
