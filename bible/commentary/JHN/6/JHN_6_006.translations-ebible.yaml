  eng-BBE: 'This he said, testing him: for he had no doubt what he himself would do.'
  ixl-CNT: Loqꞌ provaal koꞌn iꞌan te kꞌuxh tal u kam ech tziꞌ. Ech satileꞌ kam bꞌioj
