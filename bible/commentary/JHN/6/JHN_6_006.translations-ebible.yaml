  tam-2017: தாம் செய்ய போகிறதை அறிந்திருந்தும், அவனைச் சோதிக்கும்படி இப்படிக் கேட்டார்.
  azz-NT: Huan in Jesús quijtoj ijcón para quiejecoltis in tamachilis de Felipe huan
