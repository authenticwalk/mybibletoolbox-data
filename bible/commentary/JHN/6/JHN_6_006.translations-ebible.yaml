verse: JHN.006.006
translations:
  kpx-kpx: Kateai loui Bilibi evievi kaovanu. Au kateaito hilokage auna vikoe vaveve
    vai.
  okv-H: amo Iesu na do aisuja amo mahu kina te teho Philip ta degi au Philip na ke
    do au ingesi avo eto ingina
  tbo-tbo: Lubayada geka uyahinei Pilipo i ludadani, ma Yesu i hanapugeya apo awai
    ina dewaya po lawa geka ina wianihi.
  mal-C: അയാളെ പരീക്ഷിക്കുന്നതിനായിരുന്നു ഇത് ചോദിച്ചത്; കാരണം, താൻ ചെയ്യാൻപോകുന്നത്
    എന്തെന്ന് അദ്ദേഹത്തിനു നേരത്തേ അറിയാമായിരുന്നു.
  grc-SR: Τοῦτο δὲ ἔλεγεν πειράζων αὐτόν· αὐτὸς γὰρ ᾔδει τί ἔμελλεν ποιεῖν.
  bgc-bgc: उसनै या बात उस ताहीं आजमाण ताहीं बोल्ली, क्यूँके वो खुदे जाणै था के वो
    के करैगा।
  khz-khz: Iesu vovetaina ekilato, kwalana Filipo aona pene ripaa ulanana. A ia ripana
    rakagau pene kala.
  deu-TKW: Das sagte er aber ihn zu versuchen. Denn er wußte, was er thun wollte.
  zsr-NT: Cni gnëꞌ Jesús quië siꞌ bëꞌë Felipe naꞌ, le nözcznëꞌ Lëꞌ nac gunëꞌ.
  lin-lin: Yesu atunaki Filipo motuna oyo mpo na komeka ye mpe kotala soki akoloba
    nini, pamba te Ye, Yesu, ayebaki makambo oyo alingaki kosala.
  hns-NT: Oe Fielepas se poetjhies dekhe khaatien kie oke bieswaas hai kie na. Oe
    djaanat raha kie ka karie.
  noa-E: Pari ichdëu Felipeeg mag sĩerran, daau irua khan abarju khai awiata mag sĩejim.
    Mamʉ ich Jesuu ichdëu khap nem wauju khĩirju sĩejim.
  eng-EMTV: But this He said to test him, for He Himself knew what He was about to
    do.
  mib-NT: Te súcuan ni cahān yā jeē jíto ndee yā de núu ndese cahān de. Chi je jíní
    maá yá ndese sáha ya.
  lif-NT2: खुने़ॽ फिलिप्‍पे़न् कुनिङ्‌वाॽ साॽमा फाॽआङ् अक्‍खेलॽरिक् मे़त्तुबारो, थेआङ्‌भे़ल्‍ले़
    ये़सुरे़ थे चोगुङ् के़लॽबान् तगिसा कुनिङ्‌वाॽओ वये़रो॥
  xnj-xnj: Ajovili genago kwa kumlinga Filipi, mwene amali kumanya chakuhenga.
  mmx-mmx: Ni ga tong i na xusu ti lok tong pen ne Pilip. Neni gaklen pam laai neni
    naba lox i.
  cbr-NT: An uisoquin cara 'ati 'icë quixun 'unánquinbi ca Jesusan uisai cara quia
    cuacatsi quixun usaquin Felipe cacëxa.
  tee-NT: Para ju chunch punaulh ju Jesús va ixpulakts'intanuputun ju Pilipe. Ju Jesús
    is'akstu isc'atsai tuchi ju canaviya'.
  eng-LSV: And this He said, trying him, for He Himself had known what He was about
    to do.
  cak-NT: Jari' ri xuc'utuj ri Jesús che ri Felipe, chi quiri' nuna'ej anchique nunojij
    ri jun discípulo ri'; xa noka pa ruwi' chi ri Jesús ronojel nitiquier nu'on. Pero
    ri Jesús xa can reta'n chic anchique nu'on chi yerutzuk ri winak ri'.
  pah-NT: 'Jesus''ga okwahavipe reki g̃wemimondoag̃wama g̃a pe. Emo oyvyteri pe ga
    ei tahendu ti Filipe''ga nhi''ig̃a ji ve javo. Nurã ga ei Filipe''ga pe: “Mome
    po ti nhande ipyhygi mbatera g̃anembi''uag̃wama?”'
  sja-NT: Jesupa k'awa baji k'ãata ooit'ee. Mapa iidiji k'awaait'ee k'ãata p'anau
    Felipepa.
  xed-xed: Ŋa tsakwasla gwaɗa da tsi kəl tsi ka mnanata mantsa, kabga nda sna tsatsi
    ta skwi dzaʼa tsi magay.
  glk-glk: عیسی اَ حرفه بوگفته چون خوأستی اونه امتحان بوکونه و خودش بهتر دأنستی کی
    چی بوکونه.
  mks-NT: Na̱cachi Jesús ña̱ yóho xi̱hín Felipe jáchi̱ cúni̱ a̱ cuni a ndía̱ cachi
    da̱ cán xi̱hi̱n á. Jáchi̱ sa̱ xíni̱ va̱ha Jesús ndáa̱ quéa̱ caja ña̱ ná cuxu ndihi
    na̱ cán.
  gfk-S: Iga tiri hokike ura walwalar Pilip kinong igate nunure ter ing na gil hobi.
  bmu-bmu: Yuai akŋamgö ahöhi, mi nanŋak mörökmö, keu mi Filip esapköm waŋgiba jiyök.
  dgz-dgz: Me singui ame wani mondi Pilip pusip warup yawapen menan, go anenen ta
    ta inagewa me gaset anun.
  eng-GNV: '(And this he sayde to prooue him: for hee himselfe knewe what he would
    doe.)'
  zaa-NT: Pero alàa porqui'ni labí yùe ti'iỹa gunie acca rèe anía, sino para guni
    bée Felipea prueba.
  eng-WEBSTER: '(And this he said to prove him: for he himself knew what he would
    do.)'
  guh-guh: Bajarapacuenia Jesús jumaitsi tsipaji jamatabëyapëtane pacuenia Felipe
    jumecanaviatsijitsiatsi. Jesús baja cajena picani yapëtane pacuenia pexaejava
    mitsaexanaejitsia bajarapajivibitsaëtoxaneto.
  bon-bon: Tabe ai lui naace tääpume jiicige Pilipo ne apicetnärame, yepä tabe umle
    ge, tabe ngena ne jewenenige.
  nhw-BL: Jesús quiijto ya ni san para quimatis tlaque quiijtosquía Felipe pampa ya
    quimatiyaya catli quichihuasquía para quintlamacas.
  swh-ONEN: Aliuliza swali hili kumpima, kwa maana alishajua la kufanya.
  wbi-wbi: (UYesu akamposia enendiki kukumughela, ulwakuva umwene alyakagwile kino
    iluta pivomba).
  bba-bba: U yeni ɡeruɑwɑ u kɑ Filipun lɑɑkɑri mɛɛri, domi win tii u yɛ̃ kɔ ye u koo
    ko.
  eng-KJVCPB: 'And this he said to prove him: for he himself knew what he would do.'
  kgk-NT: Upéa he'i oikwaa hagwã Filipe nhe'ẽ. Ha'e katu oikwaa-ma voi mbava'e tipo
    ojapo-ta.
  waj-waj: Yisuuva Piriipaa iinno taanaree kiaa inna itaa kua tiravai. Vaa ivo iinaraivaa
    ariinoo too rikieeravai.
  cpy-cpy: Tema riyotaki rirori Jesús oetarika ranteri. Roo kanteencha rojampi-tashitari
    Felipe ikemant-yaariri oetarika ikanteri.
  ekk-PKP: Ta küsis seda ainult sellepärast, et näha, kuidas Filippus vastab, sest
    Jeesus juba teadis, mida ta teha kavatseb.
  mpx-mpx: Yeisu i ba ola o, nuwana Pilipi ni labose, kaiwena iya iyaka i atena te
    hauna nasi i giginol.
  wbp-wbp: Kujarluju ngari Jijajirliji waalparrurnu Pilipiji kaji nyarrpa wangka Pilipi.
    Jijajiji nyurru-juku kiikii-jarrija yungu-jana pirda-mani nyanungu-miparlu.
  luo-luo: Nopenje kamano mana mondo otemego nimar nongʼeyo gima nobiro timo.
  nhe-NT: Jesús quiijto ya ni san para quimatis tlaque quiijtosquía Felipe pampa ya
    quimatiyaya tlaque quichihuasquía para quintlamacas.
  aii-aii: ܐܵܗܵܐ ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܠܓ̰ܲܪܘܼܒܹܗ، ܣܵܒܵܒ ܗ̇ܘ ܒܓܵܢܹܗ ܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܡܘܼܕܝܼ
    ܒܸܬ ܥܵܒܹܕ ܗܘܵܐ.
  esk-NT: Taavrumiŋaguuq nipliutiniġaa Philip uuktuaqługu, Jesus-ŋum iḷisimaanikkaluaqługu
    sułiksrani.
  msb-msb: Ginhunga niya ini bilang pagporbar kan Felipe kay aram na niya an iya hihimuon.
  cpa-NT: Lah¹jøng² ca¹juúh² Jesús. Di³ hi² cán²dsa jǿg³ dsøg¹² ha²lah juúh² Felipe.
    Ma²ŋi¹² báh³ Jesús ha²lah jmo¹dsa hŋiah¹²dsa.
  dso-dso: ମାତର୍‌ ପିଲିପ୍‌କେ ପରିକା କର୍‌ବାକେ ଜିସୁ ଏନ୍ତାରି ପାଚାରି ରଇଲା । କାଇକେ ବଇଲେ ଜିସୁ
    କାଇଟା କର୍‌ବାକେ ଗାଲାନି ବଲି ସେ ନିଜେ ଜାନିରଇଲା ।
  meu-meu: (Unu e gwau toma, Filipo baine dibaia eto; badina be ia na mai dibana dahaka
    baine karaia.)
  yva-NT: 'Yesus po anajo indamu Po anuga raen: apa anave mbambunin dako? Weramu Yesus
    apa ana indati po rave mamo taune Po raen to.'
  dgc-dgc: (To pégkagi ni Jesus ta éya, éy napospusan na dén i gemtén na, pero nipakelagip
    na ni Pelip da puhubaan na siya.)
  zpm-NT: Per lega scase rëb me lo Lip, par dieṉ pe guiab Lip; sac naṉle me pe nac
    ncuaaṉe guṉ me.
  hix-NT: Àro wyaro tàwya tatoko rma, Feryepe kukmekon hatà. Rahoxet hona xenyhera
    kat naye, kekonà rma hatà, tàwya rma. Àhok tehtxoho rma hutwekon hatà, noro.
  sim-sim: Mashi oso men Filipin or eweheyeri sir. Mbele mbele os or ukurik nari angop
    or hishiri sir.
  npi-ULB: (तर येशूले फिलिपलाई जाँच्‍न यसो भन्‍नुभएको थियो, किनकि उहाँ आफैँले के गर्न
    गइरहनुभएको थियो सो उहाँ आफैँलाई थाहा थियो ।)
  cgc-cgc: Nlaman en Jesus daw ino iya na buaten, piro iling tan iya na insa tak liag
    din na ipakita Felipe daw ino kabakod pagsalig Felipe ki kanen.
  tim-tim: Dâ yâk amâ wan me wan akberâp aregât nâŋgâep. Amâ biwiŋe dop koep.
  yor-yor: Ó sì sọ èyí láti dán an wò; nítorí tí òun fúnra rẹ̀ mọ ohun tí òun ó ṣe.
  wos-wos: Filipna mawuli hurukwexénjoka dé wungi wa. Jisas yatendéka jémbaka dé xékélaki.
  emp-NTPO: '@see-verse:JHN.006.005'
  eng-F35: Now He said this to test him, for He Himself knew what He was about to
    do.
  ind-ind: Dia berkata begitu hanya untuk menguji Filipus, karena sebenarnya Yesus
    sendiri sudah tahu apa yang hendak Dia lakukan.
  pes-OPCB: عیسی این سؤال را از او کرد تا ببیند نظر او چیست، چون عیسی خود می‌دانست
    چه کند.
  mpt-mpt: '@see-verse:JHN.006.005'
  ssx-ssx: Pilipima꞉ pulu pa꞉la꞉eki handuluekema꞉ leekeme. Yesuma꞉ ipika꞉ pulu piekeeki
    amba꞉ hone wiekeme.
  mkl-mkl: Í fɔ bɛɛbɛi ku cɔò lɑɑkɑi Filipu domi í mɑ̀ bɛi nŋu ɑ́ ce tɑ̃.
  gaq-gaq: ପିଲିପ୍‌କେ ପରିକ୍ୟା ଡିଙ୍ଗ୍ ନ୍‌ସା ଜିସୁ ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ବକେ । ଡାଗ୍ଲା ମେଁ
    ନିଜେ ମେଁନେ ଡିଙ୍ଗ୍‌ଏ ମ୍ୟାଲେଃକେ ।
  gof-RNT: I hessa Filphoosa paaccanaw gisippe attin I ba huu7en ay oothaneekko erees.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ଫିଲିପ୍‍କେ ଆଟ୍‌କାରି ନାଗେନ୍ତେ ନେଆଁଁ କାଜିକିୟାଏ, ଇନିଃଦ ଚିକ୍‌ନାଃଇଙ୍ଗ୍‌
    ଚିକାୟା ଏନା ଆଇଃକ୍‌ଗି ସାରିତାନାଏ ତାଇକେନା ।
  gah-gah: Loko limó nene Izesú eza netá matá oko moloko itimó nene nego, hanuva gimivagú
    moloko limó.
  lcm-lcm: Kapo sui ia si kana atokngai ania, using lenginang kalapo nas ta sa ka
    abis ia.
  aer-aer: Re kwenhe Philip arrkernemele apayuthneke nhenge iwenhe-arle re itirretyenheke
    Jesus kwenhe kele akaltye aneke iwenhe-arle re mpwaretyenheke.
  qvc-NT: 'Chayshinaqam nirqan, Filipita mallipananrayku. Piru Jisusqam yach''arqanna:
    Noqam rini qaraq, nishpa.'
  tgl-ULB: (Ngunit sinabi ito ni Jesus upang subukin si Felipe, sapagkat alam niya
    sa kaniyang sarili kung ano ang kaniyang gagawin.)
  cbs-NT: '@see-verse:JHN.006.005'
  xtm-NTPP: Kovaa ni jiña'a ya sukan‑ni, sukan‑va'a naxe ndakone'e Felipe ma, vaa
    Jesús ma, jâ jini ya naxe sa'a ya ma.
  nnq-nnq: Alenga nyenie kukunnyiga Filipo, gambu amaanyi mwene elya pakutenda.
  bao-NT: Mee Jesús pea cʉ̃ ca tiipere añuro majicã pacagʉ, “¿Felipe, do biro yʉre
    cʉ̃ ĩi yʉʉgʉti?” ĩima ĩigʉ, to biro cʉ̃re ĩi jãiñawi Jesús.
  san-ORI: ୱାକ୍ୟମିଦଂ ତସ୍ୟ ପରୀକ୍ଷାର୍ଥମ୍ ଅୱାଦୀତ୍ କିନ୍ତୁ ଯତ୍ କରିଷ୍ୟତି ତତ୍ ସ୍ୱଯମ୍ ଅଜାନାତ୍|
  huv-NT: Aag ayaj tandeac cos andiüm majaw cuane apmapiüng a Felipe, cos Teat Jesús
    lamajaw cuane apmarang.
  otn-NT: Ngu̱na̱ bi xifi, porque nne da̱ nu̱ te da̱ ma̱nna̱ Lipe. A nu̱na̱ ra̱ Jesús
    ya pa̱di̱ te ja ngue da̱ 'yøt'e.
  nop-nop: Jesu adi kougoŋ dediŋ tibek u agaŋ nadiŋa hogok niŋkamanda tuguk.
  obo-NT: Idda en kos intud din, su id kopi‑i rin nod geddaman si Felipe. Piru si
    Disas, nokosaddoo ron tapoy ko ondan kos od puungan din.
  cak-ENT: Quere' c'a ri xuc'utuj ri Jesús chin ri rachibil, richin nretamaj achique
    c'a ri nunuc, si nka-pe chuc'u'x que ri Jesús ronojel ntiquer nbün. Pero ri Jesús
    xa retaman chic ri nc'atzinej nbün richin nyerutzuk ri vinük ri'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤑᤡᤗᤡᤵᤐᤧᤴ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤋᤢᤒᤠᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ
    ᤌᤣ ᤆᤥᤃᤢᤱ ᤁᤧᤗ᤹ᤒᤠᤴ ᤋᤃᤡᤛᤠ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤘᤕᤧᤖᤥ॥
  mie-NT: De súcuán nī ncāhān yā jā jíto túnī yā dē tú nāsa cāhān dē. Chi ja jínī
    maá yā nāsa sāhá yā.
  san-TIB: ཝཱཀྱམིདཾ ཏསྱ པརཱིཀྵཱརྠམ྄ ཨཝཱདཱིཏ྄ ཀིནྟུ ཡཏ྄ ཀརིཥྱཏི ཏཏ྄ སྭཡམ྄ ཨཛཱནཱཏ྄།
  qve-NT: Saynataqa Jesusqa tapuran, Felipepa iñiyninta yachanallanpaqmi. Ichaqa Jesusqa
    ñan yacharanña ima ruwaytapas.
  pao-NT: '@see-verse:JHN.006.005'
  cbu-NT: Itaru, mangu Felipaa yachamaam mashirangiya, watam Isus waana chinaranguwa
    yuwaa maritachu anootsi.
  usa-usa: Îtuma wemô miráini-qtataaqa ítáreboana paá Píripimma kumá yumá ítarena
  soy-soy: Sikɔ́rí kuú nɛ lɛ̃ mɑ ukɛ́ peẽ ukɛ́ yɛ̃́ tɛ íye kɛ Filipu uu yɛ́ u
    pɛsɛ. Uricuruu yɛ pɛɛ nyulɛ lɛ̃ kuu n wɑinɛ.
  hui-hui: Ibugua tomo agua mule manda buwa Pilibi ba hondole lene.
  amf-amf: Yesus yin kinin giyoono Pilbhoossa bhocchinam dhesannane; yinin hayenam
    birayse dhesa ki dhese.
  quc-NNT: Xub'ij wa' ri Jesús xa rech kärilo jas kub'ij ri tat Felipe. Qas retam
    k'u ri Are' jas ri kub'an na.
  dob-dob: Enaida gete ꞌenega Yesu Pilipi ꞌitoona, ta niꞌatu ꞌimwalatonina toꞌase
    ꞌiabe ꞌida guinuwe, boda nidi manudi.
  wrs-wrs: Himba ambo osm Pilipm lehvna, verava, ora os ov Pilipkowa. Hevpa doara
    nengna, osmba ona, ata kava os vevav.
  mca-mca: Yit'ijets aka'an qe qa' nijaajinij pa'qu' nit'ij ha' Felipe, qe ha' Jesús
    hats nikfe'ltaxets pa'qu' ƚeqfenye'ji'ij.
  tzo-TZC: Jech laj yal ti stuque yoꞌ jech ta xvinaj cꞌu sꞌelan ta stacꞌ ti Felipee.
    Yuꞌun ti Jesuse snaꞌoj ti cꞌusi ta spase.
  mya-mya: (ဤ​သို့​မေး​တော်​မူ​ခြင်း​မှာ​ဖိ​လိပ္ပု​ကို​အ​ကဲ ခပ်​လို​၍​ဖြစ်​၏။ ကိုယ်​တော်​ကား​မိ​မိ​အ​ဘယ်
    သို့​ပြု​မည်​ကို​သိ​ရှိ​ပြီး​ဖြစ်​ပေ​သည်။)
  gng-NT: Wɔn bugbɛn là bɛn u li tien ma bo, nɛ ki niire' Filip ŋɔ wɔ ń cii u li
    len kí ye bà.
  cbi-NTPO: Tsaaren Jesúsya tyee kenuu ju'ba miren Felipenu tsandi pake'meemi, asu
    naatiñuba mijachi tyatu.
  ikk-NT: (O ku ihiẹnni n'o gi chọ ihiẹn rị Filipu ọnụ, makẹni 'ya lẹ enwẹn ẹ a marịngụọ
    ihiẹn o jẹnkọ d'e mẹ.)
  leu-leu: Nane kuus malaan senaso nane buk tafang mon na Filip, taasaxa nane fatak
    xa a texaas o so ta mo nane i taa vile.
  maz-NT: Mi mama yo, na ngueje ma sö e Felipe, mi cja e Jesús. E Jesús ya mi pãrã
    c'ü ro tsja'a.
  bod-N: ཁོང་གིས་ཇི་ལྟར་མཛད་དགོས་པ་མཁྱེན་ནའང་ཕི་ལིབ་ལ་བརྟག་ཆེད་དེ་ལྟར་གསུངས་སོ།།
