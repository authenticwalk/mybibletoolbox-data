  lit-lit: Ο jis tai pasakė mėgindamas jį, nes pats žinojo, ką darysiąs.
  urd-GVR: (Yih us ne Filippus ko āzmāne ke lie kahā. Ḳhud to wuh jāntā thā ki kyā
