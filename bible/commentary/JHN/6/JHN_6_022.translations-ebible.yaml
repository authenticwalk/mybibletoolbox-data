  mig-NT: Te kɨvɨ̱ xía̱n‑ún, te ká'i̱in ta̱ká ña̱yɨvɨ ɨngá lado mar. Te ni̱ kajini̱‑i
    ja̱ máá ɨ́ɨn‑ni barco íó yúan. Te suni ni̱ kajini̱‑i ja̱ tú ní kɨ́vɨ Jesús ini̱
    barco jíín cháa káskuá'a jíín‑yá, chi̱ sua máni máá‑ni cha̱a káskuá'a‑ún, ni̱
