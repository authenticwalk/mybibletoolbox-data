    boko tar buturuon.
  san-DEV: यया नावा शिष्या अगच्छन् तदन्या कापि नौका तस्मिन् स्थाने नासीत् ततो यीशुः
    शिष्यैः साकं नागमत् केवलाः शिष्या अगमन् एतत् पारस्था लोका ज्ञातवन्तः।
  tna-NT: Beju ehuenani su, Jesús ja mihuatana cristiano cuana da quepia Jesús ja
