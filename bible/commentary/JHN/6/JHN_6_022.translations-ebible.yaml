  mar-mar: दुसर्‍या दिवशी जो लोकसमुदाय सरोवराच्या दुसर्‍या बाजूस उभा होता त्यांने
    पाहिले की, ज्या लहान होडीत त्याचे शिष्य बसले होते त्याच्याशिवाय तेथे दुसरे तारू
    नव्हते आणि येशू आपल्या शिष्यांबरोबर त्या तारवावर चढला नव्हता. तर त्याचे शिष्य
    मात्र निघून गेले होते.
  snp-snp: Ena wenena mau naba-naba ya nofuna filiga afulaleka ono minato, ko lito
