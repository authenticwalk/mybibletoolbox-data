  bps-bps: Di kakwalan, ditù fa i dad to di faltù i lanaw, na gadèla malfabi nun alò
    satu aweng déén, dunan i snakay dad mlalò ku Dyisas. Na gadèla alò dad gal mlalò
    ku Dyisas mdà na là kenen magin.
  mbs-mbs: Keeldawan niyan, nengemahà ki Jesus se menge otaw tinenanan te menge tinoledaan
    doton dipag te lanaw, so netegahan dan te gebenini doen olò sebad belangay kidoen,
    aw netegahan dan heman te wedà taking si Jesus diyà te menge tinoledaan din te
    pegsakay dan kenyan.
  tof-tof: Darrü ngürr, malu dakla dorrodó i ne pamkolpam nümgütóp, ibüka gyagüpitótóka
