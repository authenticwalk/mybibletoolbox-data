  avt-avt: Hekrit eik, mɨt miyapɨr hɨr wen nepeit wan pɨnak eik, hɨr nertei nepɨp
    bot ap keiyak kepu au. Kiutɨp kerekek kepu, Jisas ap kau ketike disaipel au. Hɨr
    disaipel keriyen nekre bot ik ek te hɨr nen.
  cbk-cbk: Cuando ya amanese ya el otro dia, aquellos con quien si Jesus ya dale come
    pan, talla pa na canto del Mar de Galilea. Y ya realiza tamen sila que endenantes
    tiene lang un vinta na aplaya, y ya acorda tamen sila que nuay sigui si Jesus
    con el maga dicipulo cuando ya embarca sila para na Capernaum.
  uig-ARA: ئەتىسى دېڭىزنىڭ ئۇ تەرىپىدە قالغان خالايىق ئالدىنقى كۈنى ئۇ يەردە ئەيسانىڭ
    مۇخلىسلىرى چىققان كېمىدىن باشقا كېمىنىڭ يوقلۇقىنى، ئەيسانىڭ مۇخلىسلىرى شۇ كېمىگە
    چىققاندا، ئەيسانىڭ ئۇلار بىللە چىقمىغانلىقىنى، بەلكى مۇخلىسلىرىنىڭ ئۆزلىرىلا كەتكەنلىكىنى
    كۆرگەنىدى.
  tuf-tuf: Jesusat uw quin pan tahw̃uyat, pan cohjóqueyinra riw rahray beti im érara
    cuanjacro. Eyinat ítitan Jesús chiwa canó istanác ey sar riw rahray béjecro. Chiwat
