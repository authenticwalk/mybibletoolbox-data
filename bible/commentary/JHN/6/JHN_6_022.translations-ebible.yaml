  cta-NT: Ca chaca tsa̱ liꞌ, tya ndiꞌi̱ ñati̱ tsa tlyu ti la cuiꞌ ca toꞌ tayuꞌ biꞌ.
    Sca ti yaca niꞌi̱ biꞌ naꞌa̱ nguꞌ ngutacui toꞌ hitya ngusi̱i̱ la caa, pana jlo
