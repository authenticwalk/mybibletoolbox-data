  sus-sus: Kuye naxa iba ɲama ra baa dɛ, Isa fɔxirabirɛe kunkui tongo dɛnnaxɛ. E nu
    a kolon a na kunkui kerenyi nan nu na naa, a fa li Isa mu baki a kui, fo a fɔxirabirɛe
    doro.
  pon-2006: Mandahn rahno, aramas ako me mihmihte palio leho ahpw kilangada me pwoht
