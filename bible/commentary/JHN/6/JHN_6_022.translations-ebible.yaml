    Quisososo nipirinhuë' co pa'ninhuë',” nitopi.
  srn-NT: A tra dei fu en, a bigi grupu sma di ben de na a tra sei fu a meer ete,
    memre tak' na wan boto nomo ben drape. Den memre tu tak' Yesus no ben go nanga
