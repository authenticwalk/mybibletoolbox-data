verse: JHN.006.022
translations:
  kpx-kpx: Vani mole vavita ata nehe keau tiale Iesu kaovalu. Isi hilokage esemuiabe
    keau subuta bouti mole mai tige Iesuu kebiahi tioholinu.
  okv-H: Eto embomeni asa umo oiho ta toa amina iho vujenu e nga vahai be avo mihina
    ai ta ambotani na pere vihito pahuo Iesu avo e nga ta vihae
  tbo-tbo: Malitom ma Galili u bogana tu mae, hi hanapugeya tauhi Yesu a hewahewali
    tunawahi wam hi geluya po hi nae ega Yesu mitehi.
  mal-C: ഒരു വള്ളംമാത്രമേ അവിടെ ഉണ്ടായിരുന്നുള്ളൂ എന്നും യേശു അതിൽ കയറിയിരുന്നില്ല,
    ശിഷ്യന്മാർ തനിച്ചാണു പോയതെന്നും തടാകത്തിന്റെ അക്കരെ ഉണ്ടായിരുന്ന ജനക്കൂട്ടം പിറ്റേന്നാൾ
    മനസ്സിലാക്കി.
  grc-SR: Τῇ ἐπαύριον ὁ ὄχλος ὁ ἑστηκὼς πέραν τῆς θαλάσσης, ⸂ἰδὼν⸃ ὅτι πλοιάριον ἄλλο
    οὐκ ἦν ἐκεῖ εἰ μὴ ἓν ⸋ἐκεῖνο εἰς ὃ ἐνέβησαν οἱ μαθηταὶ αὐτοῦ,⸌ καὶ ὅτι οὐ συνεισῆλθεν
    τοῖς μαθηταῖς αὐτοῦ ὁ Ἰησοῦς εἰς τὸ ⸂2πλοιάριον,⸃ ἀλλὰ μόνοι οἱ μαθηταὶ αὐτοῦ
    ἀπῆλθον—
  bgc-bgc: जो लोग गलील समुन्दर के उस पार रहगे थे, उननै दुसरे दिन देख्या के याड़ै सिर्फ
    एक ए किस्ती थी, अर यीशु अपणे चेल्यां गेल्या उस किस्ती पै कोनी चढ़या था, पर सिर्फ
    उसके चेल्लें एक्ले ए चले गए थे।
  khz-khz: Elaganiato, taunilimalima vogo Iesu gena melo gati ai geragekauto kapunai
    geruga-tagowai. Ira geripato, tovotovonai vonai gati kwapunamo vokovu taitarinai.
    E maki riparia, Iesu gena melo ria vogati ai ati gerageto, gena melo geregariamo
    gerageto ne gevanagito.
  deu-TKW: Tags darauf erwog die Menge, welche jenseits am See stand, daß kein weiteres
    Schiff da gewesen außer eines, und daß Jesus nicht mit seinen Jüngern in das Schiff
    gestiegen war, sondern seine Jünger allein abgefahren waren.
  zsr-NT: Dza buróp niꞌ, gláquibeꞌi bunách zian naꞌ nagaꞌngac yetsláꞌa nis zxön bdxin
    niꞌ tuz bárcodauꞌ atiꞌ Jesús cutu grénlenëꞌ yuguꞌ bönniꞌ usë́d queëꞌ lëꞌi bárcodauꞌ
    naꞌ, san légaczëꞌ naꞌ yjaquëꞌ.
  lin-lin: Mokolo oyo elandaki, bato oyo batikalaki na ngambo mosusu ya ebale bayaki
    kokanisa na sima ete ezalaki kaka na bwato moko, mpe ete Yesu akendeki bwato moko
    te na bayekoli na Ye ; bayekoli bakendeki bango moko kaka.
  hns-NT: Sabere manai log samoendar ke oepaar raha, djaaha Prabhoe Jiesoe Parmeswar
    ke dhanbaad deike oesabke bret khawaais raha. Oesab dekhies raha kie khaalie ekgo
    bot raha, aur bhie kie Jiesoe aapan tjela log ke sanghe bot me na gail raha. Ohie
    tem par Tieberias sahar ke or se ekaatgo bot aaike pahoetjal.
  noa-E: Ag noram ãspaau thoom igar thʉbagkhatarr khʉʉnau khaug athajierram aajem,
    jap ãbpai aig sĩerr ee maar ërëubaadëm. Mag maar weetwai chi Jesús maar dʉ̈i maba
    arrjã khaphʉ naajim aajem ĩchab.
  eng-EMTV: On the next day, when the crowd which had remained on the other side of
    the sea, having seen that there was no other boat there, except that one in which
    His disciples had entered, and that Jesus had not entered into the boat with His
    disciples, but His disciples had gone away alone—
  mib-NT: Te ɨnga quɨvɨ̄ ún, te ñayuu jeē ní caquendōo ɨnga lado mar, ni cajini i
    jeē tée cáscuáha jíín yá cuangoo de jíín máñúhún‑ni barco ni íne yūcuán, jíín
    jéē tu ní quɨ́vɨ Jesús quihīn yā jiín de jíjnáhan de.
  lif-NT2: हे़क्‍क्‍याङ् वरक्‍किल्‍ले़ नाधाःम्‍बि के़वाॽबा मनाहाॽरे़ थिक्‍लक् खःङ्‌बेन्
    ने़स्‍से़बा मे़निःसु हे़क्‍क्‍याङ् ये़सुःन् खःङ्‌बेओ कुहुॽसाम्‍बाहाॽनु मे़लाःसे़म्‍बा
    कर खुने़ॽ कुहुॽसाम्‍बाहाॽरक् मे़बेबा पाःन्‍निन् कुदाःन्‍दिक्‍मारक् कुसिङ् मे़निःत्तु॥
  xnj-xnj: Chilau yaki msambi wa vandu vevasigalili mwambu ya nyanja vamanyili kuvya
    kwavi na watu umonga pala. Na vamanyili kuvya Yesu ayingili lepi muwatu pamonga
    na vawuliwa vaki, muni vawuliwa vaki vahambili vene.
  mmx-mmx: Ap mo manga lara laaleng petpes, limixin no diga nemen to ap mo lenep ne
    Iesu ga raba nedi mi leveluxa e, diga ven i do legesa sepang mun mo ga nemen.
    Digaklen i do ne Iesu goxo emu eburu mi lavaun pinivu ren ap mo lesepang, la lavaun
    pinivu xusuk mun diga sesen.
  cbr-NT: 'Jesusan ''unánmicë unicama parúnpapa ''ucë manan cuan ca an pán picë unicama
    anubi ''iacëxa. Usa ''ixun ca pëcaratancëxun sináncëxa: Achúshi nuntishi ca ënu
    ''iónxa, ''imainun ca aín ''unánmicë unicamaxa a nuntinu ''irucëbëbi Jesús nuntinu
    ''iruima ''iónxa.'
  tee-NT: Ni tuncunchokopa ju anu' lapanacni ju tatamacontolhcha ixlhilak'antacutni
    ju atants'in tapastaclich ni va lakatam ixjunita ju barco. Chai ixtalakts'inch
    ju Jesús ni jantu alact'a'alh ju ix'amamaka'ui acsni ta'alh ju lacabarco. Para
    va is'akstu'an ju ta'alh.
  eng-LSV: On the next day, the multitude that was standing on the other side of the
    sea, having seen that there was no other little boat there except one—that into
    which His disciples entered—and that Jesus did not go in with His disciples into
    the little boat, but His disciples went away alone
  cak-NT: Ruca'n k'ij ri winak ri xec'ue' can ri juc'an chic ruchi-ya' ri jun nak'ak'ij,
    c'a quimolon-qui'. Reje' can quieta'n-wi chi xe ri ru-discípulos ri Jesús ri xetzolaj
    chupa ri jun oc canoa ri c'o chiri'. Y ri Jesús xa xc'ue' can.
  pah-NT: 'Ko''emame jara''g̃a ei – kiroki g̃a opyta ypiahua aherovai – perope g̃a
    o''u pão Jesus''ga nhi''ig̃irẽ Tupana''ga pe hehe. Ko''emame g̃a ei o''ama: —Mome
    po Jesus''ga hoi? ei g̃a ojohupe. A''ereki ojipeji g̃a herekoi yhara oji''i. Jesus''ga
    remimbo''ehara''g̃a avame ipype herogwovo Jesus''ga ndohoi g̃a ndupi kirame oji''i.
    Ahã ojipea yhara gahohava, ei g̃a. Mome po ga rekoi a''ero? ei g̃a ojohupe. Ojipe''g̃a
    gweru yhara cidade de Tiberíades hugwi kiro imboja pevo g̃a pyri.'
  sja-NT: Aɨ norema eperãarã lago k'ĩraik'a eere p'anadap'edaarãpa k'awaajida Jesús
    k'õp'ãyoorã wãdap'edaa barco mama badade. Ichiaba k'awaajida Jesús ãra ome wã-e
    pada.
  xed-xed: 'Gamahtsimani, ka havaktá tsa mnduha ta nzaku ta wa drəf ya kazlay: Turtuktuk
    kwambalu si ta lagha da tsa vli ya kəʼa. Grafgra həŋ guli kazlay: Lamə a Yesu
    kawadaga nda duhwalhani dida wu kəʼa. Nda ghəŋa taŋ laghwa duhwalhani.'
  glk-glk: روزِ بعد، جماعتی کی او طرفه دریاچه ایسه بید، بفهمستیدی کی بجز ایتأ قایق،
    قایقه دیگری اویه ننَه بو و دأنستیدی کی عیسی خو شاگردأنه اَمره اونه سوارَ نوبوسته
    بو، بلکی شاگردأن تنهایی بوشو بید.
  mks-NT: Tá na̱ti̱vi inga qui̱ví ita̱a̱n já na̱casáhá ña̱yivi ndínducú na̱ Jesús
    jáchi̱ na̱xini na ña̱ co̱ó na̱ndaa toho a in túhún barco na̱sahi̱in cán xi̱hín
    na̱ xíca tuun xi̱hi̱n a̱ jáchi̱ mé cuití na̱ cán sa̱ na̱ndaa cua̱ha̱n.
  gfk-S: Io, ma tano bung menamur, no tamat na matanabar ing di ga kis ter tano mes
    na palpal tano taho kis, di ga lik kawase be tikenong sene no mon ga kis ter baak
    kaia. Ma di ga nunure be ira nuno bulu na harausur di ga hana leh, ma ne Jisas
    pai gale tikai ma di.
  bmu-bmu: Miaŋgöreŋ aŋgotketka miri giaŋiiga ambazip kambu ketaŋi yeŋön o aŋgö likepŋe
    toroqeba mala kewö mötmöriget, “Uran waŋge mohotŋan tari ehinga Jisösnöŋ gwarekurupŋi
    yembuk waŋgenöŋ qahö öŋgöba anök. Jisös umbula nanŋinök anget. Waŋge murutŋi kun
    qahö ehin. Miaŋgöra Jisösnöŋ kunbuk ki malja.”
  dgz-dgz: Woup seni amba, waenapan, ayop buredi wat aipakam munen nane arewa gapan
    wanumone, Iesu wadiamot mega mugenat kabum daiton ame gapan dotou amone yawamone.
    Mu Iesu den ya aet anun iwa kabum dawa da uon. Go ame mumagetawa kabum upi at
    Taibirias gapan tauan.
  eng-GNV: The day following, the people which stoode on the other side of the sea,
    saw that there was none other ship there, saue that one, whereinto his disciples
    were entred, and that Iesus went not with his disciples in the ship, but that
    his disciples were gone alone,
  zaa-NT: Attu yu'utsá nna ca enne' tsè'erù attu lado la indatù'a nna bexa latsi'
    quį qui'ni lanuru attu barco du ru'a indaá, sino tùteruba barco to'. Hua yù bá
    cą qui'ni Jesús nna labí guté'e le' barcu tú'a lani ca discípuluá, sino qui'ni
    tsua' làteruba cabi deyya.
  eng-WEBSTER: The day following, when the people who stood on the other side of the
    sea saw that there was no other boat there, save that one into which his disciples
    had entered, and that Jesus went not with his disciples into the boat, but that
    his disciples had gone away alone;
  guh-guh: 'Pamonae Jesús pexaejava rajuta, abaxë nacopabalia puca itsapanatalia.
    Nexata meravia pitsijavata bajarapamonae najumaitsi: —Canivi caejera perucaejava,
    tanetsi majotaje. ËJesús pijajivi runareca penicabinexalia. Nexata Jesús nacopatanuca
    majotaje, najai bajarapamonae.'
  bon-bon: Nuuja bimu cabu lui biname cina sawa nuuja poto doro cabu itu tabmalimesi,
    teepi umle äbitininisi egä, “Yepä taatu poo lui te birice aga ge, abiberäja bägrä
    cina pui gaabe suurumesi sawa nuuja poto doro me, cuta Yeesu teta cama lica tädumi.”
  nhw-BL: Huan hualmostla nochi nopa masehualme sempa mosentilijque ipan seyoc nali
    campa achtihui tiitztoyaj pampa quimatiyayaj tiimomachtijcahua tiquisque nopona
    san toseltzitzi ipan cuaacali huan Jesús amo quisqui tohuaya. Nojquiya quimatque
    amo oncayaya seyoc cuaacali nepa para ipan quisas Jesús. Huajca quitemohuayayaj
    Jesús ipan neca nali.
  swh-ONEN: Siku iliyofuata, wale watu waliokuwa wamebaki ngʼambo waliona kwamba palikuwepo
    na mashua moja tu na kwamba Yesu hakuwa ameondoka pamoja na wanafunzi wake, ila
    walikuwa wameondoka peke yao.
  wbi-wbi: Ikighono ikivingilili, avaanhu vinga vano valyajiighe imwambo ijingi ija
    lisumbe, vakajaagha pala ingalava jimo jeene. Kange vakakagwile kuuti uYesu naavuka
    na vavulanisivua vaake ye viluta ni ngalava ulwakuva avavulanisivua vaake vakalutile
    veene.
  bba-bba: Yen sisiru tɔn be bɑ ɡinɑ wɑ̃ɑ dɑɑ bure ten ɡuru mi, bɑ yɑɑyɑ mɑ ɡoo nimkuu
    teuwɑ ɡɑ rɑɑ wɑ̃ɑ mi. Bɑ mɑɑ yɛ̃ mɑ Yesu kun due ɡoo ɡe sɔɔ kɑ win bwɑ̃ɑbu sɑnnu,
    be tɔnɑwɑ bɑ doonɑ.
  eng-KJVCPB: The day following, when the people which stood on the other side of
    the sea saw that there was none other boat there, save that one whereinto his
    disciples were entered, and that Jesus went not with his disciples into the boat,
    but that his disciples were gone away alone;
  kgk-NT: 'Ko''ẽmba-ma ramo, kente kwéry opyta va''e y rovái oho e''ỹ va''e he''i
    ojóupe: —Mamo po oho ra''e Hesu? he''i ojóupe. Oĩ ra''e peteĩ kanóa. Upe va''e-py
    onhemboyru jave hemimbo''e kwéry nonhemboyrúi ra''e Hesu. Hemimbo''e kwéry ae
    ha''e kwéry anho osẽ oje''ói-vy ra''e Hesu e''ỹ reheve. Upéa-gwi he''i ojóupe:
    “Mamo po oho ra''e Hesu?” he''i.'
  waj-waj: 'Vauya patauduu kaayau gioonna kiaapuuya homo nnoori haruunga siri sainai
    hara kiada varuuya yaata utida kiaanoo: Nau ta taunnano mmuaa kanuuvai nnaasu
    ivau vaivai. Yisuuva hama ivaki karoo ari ngiaammuauya tasipama kuaivaivee, kiaa
    kiada ivaara vaa iya arinaima teeda rikieeravai. Ari ngiaammuauya inna pikiada
    iyananaa vuuvaa vaa iya arinaima teeda rikieeravai.'
  cpy-cpy: Okanta okiteejeta-manee, riyotaki atziri-paeni jeekaen-tsiri intatsikiro
    apinto iroka pitotsi imontyaan-tanaari riyotaani-paeni Jesús, tema apaniroeni
    imontyaa-kotanaka riyotaani-paeni, tee riyaatzi rirori Jesús.
  ekk-PKP: Järgmisel päeval märkas rahvas, kes oli jäänud järve teisele kaldale, et
    seal oli ainult üks paat ja et Jeesus ei olnud koos jüngritega paati läinud, vaid
    nad olid ilma temata lahkunud.
  mpx-mpx: Lan i gan al, inoke boda bolo hi eguluwagil hi minaa Hoga Galili labena
    etega, hi atena nolu waga maisena ya te i gan. Hi atena Yeisu nige alonau ge wana
    tohago hi gagaiha waga o elana, yaa tohago heliya ya hi kuki ge hi egon.
  wbp-wbp: Parra-pardu-karirlalku, yali yapa yangka kuja-jana Jijajirliji yampinja-yanu
    purdangirli pirlingka ngapa-wana murrarningintirla-juku, ngulangkujulurla lawa-nyangu.
    Miyiki-nyangulkulu yangka kuja ngantalu kurdungurlu-patu pawurtu-kurlu pina-yanu
    nganta mangkuru-wana murrarninginti Kapurniya-kurra nganta, ngulaju ngantalu pina-yanu
    Jijaji yampinjarla-wiyi nganta. Kalalpalu yapaju yangkaju purdangirli nyinaja-juku
    yangkangka-juku. Ngulalu-jana nyangu yapa panu yukanjarni-kirra pawurtu panu-kurlu
    ngapa pirntipirnti-kirra kirri-kari-jangka yirdi-jangka Tayipuru-jangka murrarninginti-kari-jangka.
    Yukajarralkulu yangka-kurra-yijala kuja-jana Warlalja-Wiringki Jijajirli pirda-manu
    yapa panu Kaatuku yati-wangkanjarla. Ngulangkajulu yangkaju yapa yalumpu lawa-nyanjarla
    manu nyinanja-warnu waruwaru-yanu pawurtu-kurra warrirninjaku manu nyanjaku Jijajiki
    manu parlu-pinjaku, yanulu yirdi-kirra kirri-kari-kirra Kapurniya-kurra.
  luo-luo: Kinyne, oganda mane ni kode loka nam noyudo ni yie achiel kende ema ne
    ni kanyo, kendo ni Yesu ne ok odonjo ei yieno gi jopuonjrene, to ni negidhi adhiya
    kendgi.
  nhe-NT: Huan tonili nochi nopa tlacame sampa mosentilijque ipan ne seyoc nali campa
    achtohui tiitztoyaj pampa quimatiyayaj tiimomachtijcahua tiquisque nopona san
    toseltitzi ipan cuacanahua huan Jesús ax quisqui tohuaya. Nojquiya quimatque ax
    oncayaya seyoc cuacanahua nepa para ipan quisas Jesús. Huajca quitemohuayayaj
    Jesús ipan ne nali campa tiquistejque.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܟܸܢܫܵܐ ܕܟܸܠܝܵܐ ܝܗܘܵܐ ܠܗ̇ܘ ܓܹܒܵܐ ܐܚܹܪܢܵܐ ܕܝܵܡܵܐ ܚܙܹܐ ܠܗܘܿܢ
    ܕܐܲܚܟ̰ܝܼ ܚܕܵܐ ܓܵܡܝܼ ܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ، ܐܲܝܢܝܼ ܕܝܼܫܘܿܥ ܘܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܠܹܐ ܝܗܘܵܘ ܓܵܘܘܼܗ̇،
    ܐܸܠܵܐ ܐܙܝܼܠܹܐ ܝܗܘܵܘ ܒܢܲܦ̮ܫܵܝܗ‌ܝ.
  esk-NT: Uvlutqikman iñuich iñugiaktuat aullanġitchuat tamaaniaŋaniñ narvam, iḷitchuġiniġaat
    atausrisualuk umiaq taraniitilaaŋanik. Jesus aullaqataunġił̣ha maliġuaqtimigun
    suli itqaġiniġaat kisimiŋ maliġuaqtaiñ aullałhat.
  msb-msb: Pagkaaga an mga tawo na nagpabilin sa baybayon sa luyo san danaw aram na
    usad na lang an sakayan na adto didto kahapon. Aram man ninda na si Jesus wara
    mag-upod sa sakayan na ginsakyan san iya mga disipulos kay naghali na sinda lang.
  cpa-NT: 'Mi³ca¹jni¹ jmai³ siíh³, jøng² ca¹ŋi¹jiag¹² dsǿa¹² dsa² ca¹jŋi¹ hŋoh¹³ jmøi²
    ca²ton². Lah¹la² ca¹ŋi¹jiag¹² dsǿa¹²dsa: Cøng² barco mi³he¹² chiuh³ jmøi². Ca¹ŋi¹lé²
    dsa² quianh¹³ Jesús niúh¹ barco jøng². Ha¹chi² ca¹ŋó¹ Jesús quianh¹³ dsa² héi².'
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନର୍‌ ସାକାଲେ, ଗାଡ୍‌ ସେପାଟେ ରଇଲା ଲକ୍‌ମନ୍‌ ଜାନିପାର୍‌ଲାଇ ଜେ,
    ତେଇ ଗଟେକ୍‌ସେ ଡଙ୍ଗା ରଇଲା । ଆରି ସିସ୍‌ମନ୍‌ ଜିସୁକେ ମିସ୍‌ତେ ଡାକି ନ ନେଇ, ଡଙ୍ଗାଇ ବସି
    ମଜାଗାଡେ ଉଟିଗାଲାଇ ଆଚତ୍‌ ବଲି । ସେମନ୍‍ ତାକେ ଚାଡିକରି ଜାଇରଇଲାଇ ।
  meu-meu: Daba ai hutuma na gohu unukahana ai gigini, dibadia vanaḡi ta lasi, hari
    hahediba ese e laohaia ḡauna mo; bona dibadia Iesu na ena hahediba ida asie gui,
    a hahediba mo sibodia vada ela.
  yva-NT: Siman akato vatano wanui nanawirati una tawan no onae ama tuga umawe rai
    wo raura ware, “Namanawe nyomane intabo dave no so. Wandaen Yesus opamo seo nyomane
    umawe raije ramu, yara Apa arakove obo nawirati usea rai, wuruta to.”
  dgc-dgc: Nadid, to kagagabian na éya, éy du tolay a nawahak to tinulakan du alagad,
    éy inahayok de ti Jesus. Tukoy de a te dahik sa tu isesa san a abeng to apon se.
    Sakay tukoy de be a éwan kinumuyog ti Jesus du alagad na to kétulak de ta éya
    a abeng.
  zpm-NT: Biini liu co, grë miech ne biaaṉ stib nëz ro nis co, laa zho bdziṉ zaatne
