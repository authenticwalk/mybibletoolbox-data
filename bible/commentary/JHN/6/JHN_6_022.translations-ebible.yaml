  bhd-bhd: दुइयोवं दिहाड़े तैस मैन्हु केरि भीड़ां ज़ै समुन्दरेरे पार खड़ी थी, इन हेरतां
    कि एक्की किश्तरे अलावा होरि कोई न थी, यीशु अपने चेलन साथी तैस किश्ती पुड़ न च़ढ़ोरो
