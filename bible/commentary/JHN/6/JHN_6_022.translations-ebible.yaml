  amk-amk: Kameaia mani, kaiwasa bitoyao niayai na ruru eneung dowei foi nani, ewatioai
    we wafeai na nanai konta kaha, mae wa rowoyario anta inontarai ewesuraya mandu
    fosa etauoi foi terai, tuti ewaitawanai we Yesusi wiro dautai riasa kaha, mae
    titou ne inontarai ewesuraya mandu fosa terai. Ampafe enemitituaitai paria.
  fai-fai: Am mak dánane kinim seng wok mik madik kal imadá tasidiw iyo finang dádomo,
    amsino be kunu makuw, kayo Yesus alam weng kidimin kinim ita kuw kunu tem unsidiw,
    kata Yesus alami ata tam tein unongin banim, kalansiw.
  ura-NT: Nii cojoanoote, acaihanejein satononiha jera jaoha cunaa bote cuhane fauhin
    jera jaoha cuhacaanune jana, canaacaanu aina uheniha Jesosone jaun, nii que ereereecure.
  mcd-NT: Ascano iyoconaino yorahuanrasifoan nan Jesús ato pimaitafoan shinannifo
    Jesús arus fusti nituaiton. Oinnifo Jesús no fu shasho muran nanuyamaiton. Tapinifoma
    arifi chipo yamu nocoqui noconi. Nantianri shasho fustiton non afu rafumisifo
    non foni. Ahuuscashucon Jesús caimun ishon shinannifo.
  urt-urt: Nyermbe pe, lenge miyeꞌ tuweinge lalme ilyeh uku teter yarp yal pinip umun
    umbur uku. Tinge sisyeme nange Jisas yukur nal loumbil pinip topoꞌe lenge jetalah
    kin. Tinge yasme kin, kut tinge ilyehme yal.
  kiz-kiz: Ligono lya lifwatileghe, mkutano bhwajhele bhujhemili lubhafu lwa bahari
    bhabhwene kujha bhujhelepi bhuatu bhongi isipokujha bhola ambabho Yesu ni bhanafunzi
    bha muene bhajhele bhaukweli lepi lakini bhanafunzi bha muene bhajhele bhalotili
    bhene.
  tzo-TZE: Li cristianoetic tey icomic ta jot nabe laj yilic ti mu'yuc yan canovae,
    ja' no'ox jun ti bu li'ochcutic batele. Laj yilic noxtoc ti mu'yuc x'och ta canova
    li Jesuse, ja' no'ox jtuccutic li'ochcutic, vu'uncutic li yajchanc'opuncutique.
    Ta yoc'omal to ital yan canovaetic tey liquemic tal ta lum Tibérias. Ja' tey noch'
    i'ech' yo' bu la sve'ic pan li cristianoetique ti c'alal la stojbe ta vocol Dios
    li Cajvaltique.
  lex-lex: La'pa repar wa dewade riy harahu mak kden ma'ta la danau walli de rma rwahaka
    Yesus yoma e rat niohora la'a wonyir de puou ida nmeh'a napnial lia hande. Ne
    ir ratga de maka Yesus ha Nwatutu-nwaye'a re er mak kodia puou die, mere Yesus
    edon Ndella puou die wawannu pa hota emkade de Yesus etla meni?
  dov-dov: Izuba litobela, inkamu yakayimvwi mumbali aalwizi yakabona kuti takuchikwe
    bwaato kunze kwabumwi, Jesu mbwatanjila abasikwiiya bakwe pesi basikwiiya bakwe
    bakayinka abalikke.
  toc-NT: Li̠cha̠lí laca­tzi̠sa, a̠ma̠ko̠lh cris­tianos hua̠nti̠ xta­ta­mak­xtek­ni̠­tanchá
    a̠li̠quilh­tu̠tu pupunú xta­ca­tzi̠y pi̠ xdis­cí­pulos xta­pu̠ani̠t xma̠n hua̠ntu̠
    xuí aktum barco pero na̠ xta­ca­tzi̠y pi̠ Jesús ni̠ xca̠­ta̠ani̠t.
  ulk-1902: Idim ge, gaire le lakub nerute apek ekue, a dasmer nole nar kak abele,
    epe abele nar tepteb abara kaimeg giz ekauerertare, Iesu nole uiabi kemem ekauererti
    nar ge, ege abara kaimeg giz tepteb atiem,
  som-som: Maalintii labaad dadkii badnaa oo badda dhankeeda kale taagnaa, waxay arkeen
    inaan doonni kale joogin mid maahee, oo aan Ciisena taas la fuulin xertiisii,
    laakiin in xertiisii keligood baxeen.
  mam-C: Toj junxil q'ij, ayetzin xjal otaq chi kyij tjlajxi nijab', tzaj kyna'nl
    qa noq junch'in bark attaq qniky'in iqil kyexjal, a ja' o xiyiy, ex nyajin Jesús
    okx quk'iy.
  ndj-ndj: Chilawu yaki, vandu yivasighalili kula kumwambu ya lihiva vamanyili kucha
    kwavelili watu wumu hela pala. Vamanyili wuwula kucha Yesu kayipaka ha pamu na
    vandundami vaki, ila vandundami vaki vayendili weka hela.
  mbj-NT: Ti m' jati péh, hajõk do tamyyj däk hã ha'yym do Jesus mä resoos. Tsém hadoo,
    sét né h'oo tii bä hajat. Ti gó né hẽ Jesus ma matëg rabatsëg hõm. Dooh m' Jesus
    gatsëg so bä sa sii, sa hã. Ti hyb n'aa m' tii bä aym, red'oo.
  lat-VUC: 'Altera die, turba, quæ stabat trans mare, vidit quia navicula alia non
    erat ibi nisi una, et quia non introisset cum discipulis suis Jesus in navim,
    sed soli discipuli ejus abiissent:'
  ngp-ngp: Zuwa dya kaidi wadya want'hu wekale nt'hendelo idya ya kaidi nawaona kugamba
    handaga na ngalawa imwenga du, naho Yesu na kanda haitile na wanamp'hina wakwe,
    awanamp'hina wakwe nawahalawa woho wenye.
  aoi-aoi: Kembirra mingka-manja mamawura aburraja wurribina warnumamalya nuwambilyu-murrumurra
    angakuba aburrungkwungaluba, nalyelyimbukweyinuma aburruwa-kiya akwa neyama, “Ngambu-wa
    nibina kembirra nenungkwarba nilikenuma? Yelakwa nibina ngenirringkama akena nara
    nibina-da. Ngarrumarringkama yimbukwa muwilyaba-ma mijiyanga yarrungkwa akwa ena-langwa
    warnikabuburrakiyuwa nalikenuma narijawudiyinuma akena nara nibina Jesus kinilikena
    aburruwa-manja-da,” neyama wurrakina warnumamalya-da.
  enq-2: Yuu gii mende dokonya, endaki pete dokonya omotena kateami endakali kambu
    dupame kuaka sipi yakane mendai iki sipyana lao masiami. Sipi yakane dokonya disaipolo
    dupa iki pyakalyetala puminopa, Jisasa apata napumina lao masiamiaka.
  eng-ASVBT: On the morrow, when the multitude that stood on the other side of the
    sea saw that there was no other little boat there, save that one whereinto his
    disciples had entered, and that Jesus entered not with his disciples into the
    little boat, but that his disciples went away alone
  mna-mna: Zin iwal biibi tana tizza sorok Yesu ma ila aigule toro. To tikam ŋgar
    boozo pini. Pa tire wooŋgo tamen ŋonoono ta neeri naŋgaŋ kini tikam ma tila na.
    Mi tamen Yesu, ni ziŋan som. Timbotmbot, mi tire wooŋgo pakan ki kar Tiberias
    tilela lele ta Merere isuŋ pa kini mi iputu zin tomtom isu pa na.
  myw-myw: Neiyam-nen gamag babaw igawa nisesus palata-dadan yevagam. Nov bo ikines
    katanoka wag wakawalaw; ta-kwayuwein nises; nag. Ikakins Yeisuw nag itouw sen
    navamul; siyas-wan itouws ikala̱vis.
  sby-sby: Lino mumene mene likoto lya bantu lyalashalila kutala kwa lwenje, lyalenshiba
    kwambeti panga bwato bumo. Kayi bantu balenshiba kwambeti Yesu liya kwingilamo
    mubwato ubo beshikwiya bakendi balaya bonka.
  sll-sll: Ena tanangwo ari yal al hobi Yisas hamen hul omiraya, unama dire nir digan
    bina i kwi han mongwi. Yisas na gamnahobo kina ereho sipi ala i oma di pirikimia,
    na gina hobi nin omiraya di hangwi.
  yaq-NT: Juchi yokoriapo ju'u yoemra, junama bwe'u bau ba'ata waetana tawaka'um,
    inime'e ju'une'eak, jume' Jesujta majtim junama'a wepu'ulaka jiba kuta kanoapo
    bem sajaka'po, juka' Jesujta intok ket ka amemak a' sika'u.
  uro-uro: Näkt nga duququ vät akni ama qunäga dä ama guläñgi na ama ruvek kärarhani
    i qale rha rhage na ama namuqa äkt i ma Jisas aa mudäsaqongda rha met nae di qunäga
    vät a rha i sokt ama sägäkt ama mlauski di qali qi e di sa qia met nae. Bä rhoqoräkt
    di sa qaku ma Jisas ka muqun mät ki qä na aa mudäsaqongda dap sokt ta rha met
    mät ki.
  ita-1885: IL giorno seguente, la moltitudine ch'era restata all'altra riva del mare,
    avendo veduto che quivi non v'era altra navicella che quell'una nella quale erano
    montati i discepoli di Gesù, e ch'egli non v'era montato con loro; anzi che i
    suoi discepoli erano partiti soli
  muy-muy: Hajəŋ gani mis dal-dalani ya ndam *maɗəbay Yezu tə̀mbərbu tay ke ledi ga
    dəluv ni tə̀sərki ti *slalah ga yam ya ndam maɗəbay Yezu tàsləka àna naŋ a ni
    ti bəlaŋ, ndahaŋ tə̀bi. Mis ni tə̀səra Yezu àcəliyu a slalah ga yam nani vu akaba
    ndam maɗəbay naŋ ni ndo ; tə̀səra ndam maɗəbay Yezu ni tàsləka ka ahàr gatay a
    ciliŋ.
  kqc-kqc: Ari uveyori amiye tau gade moka daidai tora di berou eta rofu amesi diba
    niyadi bi bouti yokoi maka ma Iesu bi ini usi dina venesa keu de reyo, idu ini
    usi dina vene iniye maka diyadi.
  tav-tav: Ape rʉmʉ maca camaja ape nʉgoapʉ catuaricarã cãni tʉjari cumua mena jã
    capeñariquere camajiñupa. “Jesu cʉ buerã mena peña aáquẽmi,” caĩ majiñupa.
  eng-ULB: The next day, the crowd that had been standing on the other side of the
    sea saw that there was no other boat there except the one, and that Jesus had
    not entered it with his disciples but that his disciples had gone away alone.
  spa-VBL: Al día siguiente, la multitud que se había quedado al otro lado del mar
    se dio cuenta de que quedaba solamente una barca allí y que Jesús no había subido
    a la barca con sus discípulos, sino que ellos se habían marchado sin él.
  fra-_FOB: Le lendemain, la foule qui était demeurée de l'autre côté de la mer, vit
    qu'il n'y avait point eu là d'autre barque que celle dans laquelle ses disciples
    étaient entrés, et que Jésus n'y était point entré avec eux, mais que ses disciples
    s'en étaient allés seuls;
  hau-ULB: Kashe gari, sauran taron da suke tsaye a dayan hayin tekun suka ga cewa
    babu wani jirgi a wajen sai dayan, Yesu kuma bai shiga ciki da almajiransa ba,
    amma almajiransa suka tafi su kadai.
  mal-mal: പിറ്റെന്നാൾ കടലിനക്കരെ നിന്നിരുന്ന പുരുഷാരം, ഒരു പടകല്ലാതെ അവിടെ വേറെ ഇല്ലായിരുന്നു
    എന്നും യേശു ശിഷ്യന്മാരോടുകൂടെ പടകിൽ കയറാതെ ശിഷ്യന്മാർ മാത്രം പോയിരുന്നു എന്നും
    ഗ്രഹിച്ചു.
  kkc-kkc: Biame hee mapoo Yesuye nei pi odoo susuga oso du dali hedebe omapoo meileso
    Yesu bameleeso, daga omapoo du hedebe meleega, diayo goolee Yesu omapoo badaba
    bele dolone. Bei, Yesu o hamamee dili odoo dibusomo daga malalo du egee toloso
    dime diayo egeiga.
  lit-lit: Rytojaus dieną, kai minia, stovinti kitoje jūros pusėje, pastebėjo, kad
    ten nebuvo jokios kitos valtelės, išskyrus tą, į kurią buvo įlipę jo mokytiniai,
    ir kad Jėzus nebuvo kartu su savo mokytiniais įlipęs į valtelę, bet jo mokytiniai
    buvo išvykę vieni
  urd-GVR: Hujūm to jhīl ke pār rah gayā thā. Agle din logoṅ ko patā chalā ki shāgird
    ek hī kashtī le kar chale gae haiṅ aur ki us waqt Īsā kashtī meṅ nahīṅ thā.
  far-far: Ma kada nia dangi falu na mai, na wane 'oro ne kera to 'ua ana bali 'osi
    loko, kera nani 'uria sa Jesus ana kula be sa Jesus tangoa God fafia na fanga
    be ki, ma ka fi kwatea fuana wane 'oro be ki. Ma kera ka ada saitamana te baru
    ga 'ana ne to 'i senai. Ma kera ka susulia laugo ne sa Jesus nao si leka go fainia
    na fafurongo nia ki laona baru nai. Ma kera ka susulia laugo ne fafurongo nia
    ki kera leka ga 'ada taifilida. Ma tani baru dao mai fasia 'i Taebirias, kera
    leka mai, kera ka olo 'i senai.
  suz-BL: मिनु आ दीसा नाक्‍त शोब्‍ले जाइब मुरपुकी मेक उइ बाक्‍शो बाक्‍तेक्‍म। सिनाक्‍ती
    समुन्‍द्र आ नेक्‍था डोंगा का ला बाक्‍त। मिनु येसु आ शेंसीबपुकीमी मेको डोंगा लाइश्‍शा,
    कापेरनाउम गे लाम्‍तेक्‍म, दे तुइक्‍ताक्‍म। येसु चहिं आ शेंसीबपुकी नु डोंगामी मला,
    दे यो तुइक्‍ताक्‍म।
  car-NT: Irombo koro'po mo'karon kari'na apyimy moro tuna kopose me noro kynakon.
    O'win roten kurijara wairy moro po, moro kurijara taka ataru'ka'pa Jesus wairy,
    a'saka'pa mo'karon inemeparykon wytory enapa tone i'waine kynakon.
  amp-amp: To nd Jisasr kfo bruttnahato yeshrim yak nhtahemo tkitt toh hasomo yimam,
    tfit ndwom dbha marrn barit hirmo mmbrm htihato kfo memom, “To nom yihof Jisasr
    yeshrim herohat afo rpa mmbrrpat htironom. To nd mmbrt to bi disaiperrpam krif
    fakniromt. Jisasr nhai hikrrorm.” To ndha hirmo mmbrm Taiberiuskorhof mmbrm hirmoum.
  bht-bht: दुज्जे रोजे उना भिड़ा, जड़ी झिला पार खड़ोतियो थी, ऐ दिखया की ऐथू इकी जो
    छडी करी होर कोई लोकी किस्ति नी थी, कने यीशु अपणयां चेलयां सोगी इसा किस्तिया पर
    नी चढ़या था, बस उदे चेले ही गियो थे।
  eng-NOY: The day following, the multitude which stood on the other side of the lake
    having seen that there was no other boat there but one, and that Jesus did not
    go with his disciples into the boat, but that his disciples went away alone,
  cub-NT: Cõmiáijãravʉ Jesúre vorĩdurejaimad̶a na macajitabʉ ʉrabʉ ẽcarʉi mauteivʉ
    bácavʉ, ʉ̃i ãoimara mácavʉ. Majidejaimad̶a jiad̶ocũ cũinácũva nore cʉricũ mácarõre
    no jipocacajãravʉre. Aru majidejaimad̶a ñʉja ʉ̃i bueimaraque nʉmecʉ bácʉre máre.
    Que baru apecũ ʉ̃i jatajʉroricũ cʉbedejavʉ̃ya.
  ita-1927: La folla che era rimasta all’altra riva del mare avea notato che non v’era
    quivi altro che una barca sola, e che Gesù non v’era entrato co’ suoi discepoli,
    ma che i discepoli eran partiti soli.
  lww-lww: Ana kolulag, la nap̃a e lepas nen lapa, nap̃a Yesu pagan la ga na wa, asitomwele
    ke asape sanapen Yesu narui. Asitom ke sanene vanon pogos nap̃a memio Yesu mepim
    pula, mokus waa taaga ga, ana apisu imimi nalogena la mokus waa nene mepa pa rui,
    a Yesu pe amio imimi re poli, naga taaga sike na. A nanagane tap̃atete si alual
    naga amio la,
  ckb-ckb: بۆ بەیانی، ئەو خەڵکەی لەوبەری دەریاچەکە ڕاوەستابوون بینییان لە بەلەمێک
    زیاتر لەوێ نەبوو، عیساش لەگەڵ قوتابییەکانی سواری بەلەم نەبوو، بەڵکو قوتابییەکانی
    بە تەنها بەڕێکەوتبوون.
  nas-nas: 'Teketa daunaꞌmung nantoonge karingai amenkaꞌkoo otorokoꞌninge ooauꞌ nareng
    bakaasi-nareng teꞌ mmeꞌ otoko. Teinge eeꞌ noruꞌauꞌ: Jiisuuꞌ nanuaꞌ bakaning barevare-nupoong
    ninka, aiꞌ teinge Jiisuuꞌ sipaara tenkenaieeng.'
  uvl-uvl: Iok, pomange rou hulua nenge tetu nga ech neu ilina hele kura, te eteia
    ke Iesus tamu haka luluch nge nena hana mur nga sulang ero. Nena hana mur tela
    pe i tu. Pe pule te eteia ke aka elle mana ma nga lamau.
  eng-BBE: The day after, the people who were on the other side of the sea saw that
    only one small boat had been there, that Jesus had not gone in that boat with
    the disciples, but that the disciples had gone away by themselves.
  ixl-CNT: Uncheeꞌ tu tek vaꞌt qꞌii tuul, at bꞌenku tu qꞌu aanima qꞌuꞌl atichka tunpaqꞌit
    itziꞌaj u choo, aas maꞌl koꞌn jukubꞌ atich tziꞌ. Utz yeꞌt okbꞌen u Jesuus tuul.
    Pek taꞌxh motx til tokbꞌen qꞌu chusulibꞌ.
  xsi-xsi: Aku wurita kilo, ande kinzi tamâta ŋgu ŋalae simo yo lâ lââ bwalika tini
    pinde muŋga Yesu imo ŋinde. Ŋineŋga kalonzi ŋgere ipâŋga tu wâŋga taitu nâ muŋga
    ikeno sâwa, aku nola, lâ zo ŋinde Yesu ne pâri-tamâta sikâki wâŋga ŋinde kulu
    ku silâ, ande Yesu imo kunzi tia. Kinzi pâri-tamâta simbonzi nâ simo wâŋga kulu.
  crx-NTPO: '''Om bun dzin ''et la ndunne bunghun ts''e ''ilhozdil inlé''ne, ts''iyaz
    ''ilho za ''et hinalh''en ínle'', ''et huwa Sizi ''aw yugha hodul''ehne bughu
    denálhidal, hiyit whenáki t''éhonínzun.'
  kan-OKCV: ಮರುದಿನ ಅಲ್ಲಿ ಒಂದೇ ದೋಣಿಯ ಹೊರತು ಬೇರೆ ಇರಲಿಲ್ಲವೆಂದೂ ಯೇಸುವಿನ ಶಿಷ್ಯರು ಮಾತ್ರ
    ಆ ದೋಣಿಯಲ್ಲಿ ಹೋದರೆಂದೂ ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರ ಸಂಗಡ ದೋಣಿಯಲ್ಲಿ ಹೋಗಲಿಲ್ಲವೆಂದೂ ಸರೋವರದ ಆಚೆಯಲ್ಲಿ
    ನಿಂತಿದ್ದ ಜನರು ಅರಿತುಕೊಂಡರು.
  bbb-bbb: Areme nituame e ije davare irifo gura fu buretekiro kijume vajiamo bu iva
    ije bu vierafega vanage ije fu besukua davare irifo ijia namo bune e Jesudo vua
    fievo ijiebe abe vako bune gae. Ro Jesu fu naebe buina vanage ijia ajiamo bu gae.
  blw-blw: Angkay hiyachi way nafigat yag enlasin hen anchichay tatagu way nataynan
    ad chumang, way an ihà-an yanggay hen anchi fangka way wacha ad arubyan way yachi
    agé hen nanluganan hen anchichay pasorot Jesus, yag innilacha agé way iggay mìlugan
    ah Jesus.
  tam-2017: மறுநாளில் கடலின் அக்கரையிலே நின்ற மக்கள் அவருடைய சீடர்கள் ஏறின அந்த ஒரே
    படகைத்தவிர அங்கே வேறொரு படகும் இருந்ததில்லை என்றும், இயேசு தம்முடைய சீடர்களோடுகூடப்
    படகில் ஏறாமல் அவருடைய சீடர்கள்மட்டும் போனார்கள் என்றும் அறிந்தார்கள்.
  azz-NT: Huan mochihuac que imostica in tagayot mocaucaj oc ne sentapalpa den hueyíat
    campa mochihuac ne hueyi tacualis. Huan yejuan cajsicamatque que imomachtijcahuan
    de Jesús ipa quisque ya ica ne barco, ne ten mocahuaya ya, porín ipa sayó yetoya
    ya se barco. Huan yejuan no cajsicamatque que Jesús amo inuan yajqui imomachtijcahuan.
    Ta, imomachtijcahuan ninselti yajque.
  spa-RV-1909: El día siguiente, la gente que estaba de la otra parte de la mar, como
    vió que no había allí otra navecilla sino una, y que Jesús no había entrado con
    sus discípulos en ella, sino que sus discípulos se habían ido solos;
  csy-csy: A zingciang in, tuili ngalkhat sang ah a ding te in Jesus nungzui te i
