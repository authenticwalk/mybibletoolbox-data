  taj-taj: ओच्‍छे समुन्‍द्रला क्‍याम्‍सङपट्टि मुबा म्‍हिगदेसे न्‍हङगरदङ थेरी दोँगा
    गिक जेन म्राङ्जी। ङाच्‍छाकुनु येशू चेलागदेदेन छ्‌याम दोँगारी फेप्‍बा आरेमुबा,
