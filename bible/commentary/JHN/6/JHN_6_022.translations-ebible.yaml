    ycuiꞌ ti nguꞌ ndyaa nguꞌ.
  bqc-SIM: Kɛ́ gu dↄ̀ bíla zɛa gↄ̃sↄ̃lɛ ísida baale. Aa dↄ̃ kɛ́ gó'ilɛna kú we
