    huan sca'txtunu'nī'n lā' Jesús tū' ixcātā'a'nī't.
  ind-AYT: Keesokan harinya, orang banyak yang masih berdiri di seberang danau melihat
    bahwa tidak ada perahu lain di situ, kecuali satu perahu saja yang murid-murid
    telah masuk ke dalamnya. Namun, Yesus tidak ikut masuk ke dalam perahu itu bersama
    dengan para murid-Nya yang telah berangkat sendiri.
  cjo-NT: 'Okitejitanaki riraga atziripaeni eeniro ijeekanaki intatsikeronta inkaare
