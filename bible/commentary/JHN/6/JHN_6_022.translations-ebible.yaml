  cpb-NT: Okanta okiteeshetamanai, irojatzi royaawentaka atziripaini intatsikero,
    riyotaiyakeni apinto pitotsi rimontyaantanakari riyotaarewopaini, te royaatanairi
    Jesús.
  aon-aon: Ruwahepih aria eshudok sabaishi arpesh douk watak shape gani wobrehah um
    agudok waiyag. Shadukemesh um nabatik madae anat atut bot tur nagundok uwe, uwok.
