    nga mga iya hamok.
  mco-NT: Je mayjäy huɨdibɨ anajty ajcxy tɨ yhuɨ'mɨ̈y jɨm'amy y'ahuin, y'ijx ajcxy
    co ac jëyɨ Jesús ydiscípulos ajcxy ytɨgɨɨy ma tüg barco, e Jesús ca' anajty tɨ
