    pamo na bhaajiganywa bhabho, ikabhe bhaajiganywa bhala pubhapitengenenje jikape.
  tte-tte: Yanuwa ilayan Yeisu me ana tobenaliyao siyaele Kapeneomi, na bodane paibi
    tausanwa siyaelemo simiyamiya Galili dedei yabo mena dedeinane koina Guyau iyayakanliwa.
    Siyaelemo dekawa mena Yeisu sisanasanai, kaiwena sikatai laina waga kaigeda imiyamiya
    magu mena yo tabe sikatai saugana tobenaliyao waga mena simwalisae yo sikuke Yeisu
    nige mekalikava. Saugana bodane sikatai Yeisu bwaine koina nigele kabo sitonan
    tem kamwasa siloyai na silopanaisi Kapeneomi Yeisu kaiwena. Kabo waga tupwali
    silaoma siulisi. Na wagane silaomaya yanuwa Taibiliya koina. Kabo bodane simwalisae
    wagane kolili yo silopanaisi Kapeneomi.
  tcs-tcs: Da neksdei nau, dem bigmob pipol uda i bin stap de weit lo nadasaid blo
