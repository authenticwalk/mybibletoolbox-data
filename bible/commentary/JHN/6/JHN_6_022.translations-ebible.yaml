    Jesus amulay.
  zas-NT: Chi bareguiaal, bén rigaꞌ ree stiblad roꞌ nijs guin, ragbee reeman guial
    tijbzi barcw guzu yagaj, abiꞌ gogbee reeman, lojn zë ree xbejn Jesús per ad nët
    laaman.
  ken-NT: Nɛ́yí nɔ́kɔ́, bo abhɛn bárɔ́bhɛ́ ɛbhěnyɛn ɛnɛ Yesu nɛ bakoŋo bhi báfú
    arɛ́, bátɨk bɛ ndiɛrɛ áchwí amɔt kɛ áchí nyaka arɛ, nɛ bɛ Yesu abhɨ́kɨ́ chwe
    amɛm áchwí wu andɔk nɛ baghɔkɔ́ bhi. Bɔ́ bárɔ́ nyaka yi bárɔ́k.
