  san-KHM: យយា នាវា ឝិឞ្យា អគច្ឆន៑ តទន្យា កាបិ នៅកា តស្មិន៑ ស្ថានេ នាសីត៑ តតោ យីឝុះ
    ឝិឞ្យៃះ សាកំ នាគមត៑ កេវលាះ ឝិឞ្យា អគមន៑ ឯតត៑ បារស្ថា លោកា ជ្ញាតវន្តះ។
  arn-NT: Fey kangelu antü mew, ti mülenagchi pu che ngüneduamfi engün Jesus ñi pu
