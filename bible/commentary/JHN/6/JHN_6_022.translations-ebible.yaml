    Chapinki rotetaa pitotsiki riyotaanewopaeni riyaatanaki. Tee rotetaka riraga Jesoshi.
    Kaari paashini pitotsi. ¿Tsikarika ijeekaki rirori?'
  nsn-nsn: Nar uagiamehenar marein, o tamatasine ka uangoul tar pang giamehener tektekener
