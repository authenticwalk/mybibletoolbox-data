    ida esida kewowena kerapu apeya (12) wi winenibuwani, ko nau nidiyani wainapumuri;
    Wi paunagau apunu eyaka mena ka Berokoi Apunai Seitani e bigabigai.”
  nko-NT: Ɩnʋ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩ ahá dúanyɔ nɛlɛ, támɛ mlɩtɔ ɔkʋ gyí
    ɔbʋnsám!”
  bsn-NT: 'To bajiro ĩ yisere ajicõari ado bajiro yʉare yicami Jesús: —Mʉarema, ¿jʉaãmo
    cõro, gʉbo jʉa jẽnituarirãcʉ ñarãre yʉne mʉare bese juabeticati yʉ? To yʉ yicana
    mʉa ñaboajaquẽne, mʉa vatoare ñaami sĩgʉ̃ vãtia ʉjʉre cʉdigʉ —yʉare yicami Jesús.'
  pib-NT: Geso gigitlu, “¿Gi ge ntsomitgi gixa wa pamole gepirungi? Ga wa gixa satu
    kamchini.”
  wiv-wiv: A Iesus ki tania ni dia, “Hau ta makia miu 12, te? Palaka katiu ni miu
    ia na satan.”
  reg-reg: Yesu nabhabwila ati, “Mbe anye nitabhasolele emwe, no umwi wemwe ni shetani?
  mlh-mlh: Oŋu bokirieme Yesuji maneru yajiya, “Nonji ŋi 12 ŋoŋo roosoe ŋabebe eru
    ŋoŋoreone moji sembenere qoru fukega.”
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ታኒ ሂንቴና ታማኔ ናምዓታ ዶራቢኪና? ሺን ሂንቴፌ ኢሶይ ፃላሄ» ያጊስ።
  aau-aau: Jisas hiykwe sawk hme senkin ma-mekow, “Hme iha seys mu nareysyar non mokwe
    hakiaw po lahan iaup huonok. Sawk hmo uwr prueyn hmo ompok mon ma lwak hiykwe
    poup piap-araw.”
  tvk-tvk: Ma, Iesu biteni mi xil bit, “Inou iaxa nabosei xamim xa mube lu e le tei
    (12) tengan muvusil nou. E tave ti neta xa mak, tei e xamim be Temat.”
  prf-NT: Tummábbig ti Jesus, “Awan beman pinili takam a sapulu ay ti duwwa? Peru
    en essa dikomoy ay diyablo!”
  auy-auy: Ísu simátimena séna kemá sísamaifakemba kaeꞌá kumbaimái-waasimo kemparíꞌa
    uráundanifo kempínkémbá moórá sáwí-waasigo paápé íníye súmba
  tbg-tbg: Minti tuvaro Ihuva vika tiva nimiro tiharo, Ho tema ni 12navu naaramake
    ntita varaunarave. Niqihairo vaiinti vonkuvano vaanavano viraqi vaivo, tiro.
  hub-NT: 'Nuna takai Jesús nitan chicharuk: “Wii atumin doce shuartirmin etegkawaitjarme.
    Turasha atum ainarum nuiya iwanchi enentain enentaimkau chikichik pachitkawai”,
    tusa tinaiti.'
  hmo-hmo: Iesu ia gwau, “Lau be umui 12 lau abia hidi, ani? Gau tamona, umui ta be
    ia Satani vadaeni.”
  big-big: Logo Yisugu pelik yeiya, Nogo ini meleyau keya pongo ingenazikka neyau
    puwili iza kapura iniyaga nak Sadangkibek, yeiya.
  gux-G: 'Jesu ń jiini ba: «Mini ka lugdi yi yinba piiga n biliediba aa? I siiga
    nni, yendo tie cicibiadga i.'
  cnl-NT: 'Ca²³lʉ́³ co̱''³ Jesús. Ca²³sɨ''²³ te''²³ dsa³ gui²³tʉ̱́n³: ―Ca²³''náan²³na²³
    ''nee''²³ dsa³ gui²³tʉ̱́n³, ¿mɨ²naa''³¹? ''E³ quie''²³ xen³na''³ jø̱n³na''³ ''i³
    xen³na''³ la²³ xen³ mɨ²³sɨ²³quiʉ''² ―ca²³jua''³.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Gurö́ cazaʼ libíʼiliʼ chínnuliʼ ni,
    pero tuëʼ bönniʼ ládajliʼ libíʼiliʼ dzaga tuʼ xihuiʼ lëʼ.'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Dachi, nangu nikee nintandwêle mwenu kumi
    na mbili? Henga yumo mmwenu àlojwa na Ibilisi!”
  ata-ata: Iesu muvikalaneꞌi aloxo ꞌo, “Eni melo esosovosinge ngingi mavulovexa mulelia
    tamei. Ia vile no taiingengi ne, uleenu masua vile a muxolu noxou.”
  qvw-NT: 'Jesusñatacmi: “Ćhunca ishcayniquita quiquïmi aclaculac. Jinaptïpis jucniqui''a
    supaymá cayanqui” nin.'
  nfa-nfa: Ka Yesus peka dènge ra, aku Nèngu na, “Jaꞌa hagꞌe kore le miu dhèu canguru
    dua. Te ngaa sanèdꞌe! Nèti miu seꞌe, abhu ca dhèu nuka sèmi nidhu!”
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “Itəmah u, nətəmi tueləf rəhak. Iəu
    u, iəmɨtəpɨn itəmah, mətəu itəmah kəti u ikɨn, in iərmɨs.”
  urd-urd: ईसा ने उन्हें जवाब दिया, “क्या मैंने तुम बारह को नहीं चुन लिया? और तुम
    में से एक शख़्स शैतान है।”
  hot-hot: Ma Yisu hanaŋ, “Bôk yahatak môlô laumiŋ ba lahavuju ek numbitak yenaŋ ŋê
    ku. Ma doŋtom môlônim anyô te ma ŋgôk.”
  mqj-NT: 'Ma''kada pole omi Puang Yesus nakua: “Inde sapulo duakoa''e Kao umpilekoa'',
    sapo dengarria mesa setang!”'
  rus-SYN: 'Иисус отвечал им: не двенадцать ли вас избрал Я? но один из вас диавол.'
  mbh-mbh: Na Jisas i ria mun or ve, “I nunganga ako tho ateal thomu toko or mule
    pa omole pothoi or aini ve aro thomu ini lek, aveto omu omole ini a Satan ile.”
  bdd-bdd: Coinega Yesu ꞌihegwae hilediya, ꞌigwae, “Moisa tuwa, ꞌomi wate tuwelo yahesinuwa
    pwaigomiya, ma hesiyage ꞌoimiyega nata ꞌaigeda Seitani ꞌina boda.”
  cbt-NTPO: —Shonca catonquëma' acoranquëma' imacamacoso marë'. A'naëmaso nipirinhuë',
    sopai pochin cancantërin, itërincoi.
  srn-NT: 'Dan Yesus piki den taki: “Unu na den twarfu man di Mi teki. Ma wan fu unu
    na wan didibri.”'
  cta-NT: 'Liꞌ nacui̱ Jesús: ―Juaꞌa̱ naꞌ, cua ngusubi naꞌ jiꞌi̱ ca taꞌa tii tyucuaa
    tyaꞌa ma̱, masi cuiñaja caca tsaca ma̱.'
  bqc-SIM: 'Yesu ònɛ́: Á gbɛ̃ↄn kuɛplaɛↄ, mi á sɛo lé? Kási á gbɛ̃do Setãu
    vĩ.'
  tcz-CHONGTHU: Chuin Yeshuan ajah'uva, “keiman nangho somle ni kalhendoh nahiuvin,
    ahivangin nalah'uva satan khat aume,” ati.
  mar-mar: येशूने त्यांना उत्तर दिले, “मी तुम्हा बाराजणांना निवडून घेतले नाही काय?
    तरी तुमच्यातील एकजण सैतान आहे.”
  snp-snp: Loumaito, Yesukafo eti loto logimami, Namokafo linate tuwelu (12) ya luti
    fiyofa, ido linate yauti ma ya Satanidoka ekeleto minaiye, loto ya logimaiye.
  isl-isl: 'Þá sagði Jesús: „Ég útvaldi ykkur tólf, en einn ykkar er djöfull.“'
  spy-NT: Yooto kumwoochi ꞉Yēēsu kule, “Akweek oob rubiik taman āk āyēēng' chēē kyāākwēyook
    anii? Nteenee mii ꞉nyēē kibrōkōsyoo ām akweek.”
  xnn-xnn: Dat kanan Jesus, “Sak-en nan nangpili ken dakayo ay simpoo ya dowa ngem
    wada kayet ken dakayo nan esa ay baan Satanas.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Bhuli, nanganng'agulanga mmanganya likumi limo
    na bhabhili? Nkali nneyo, jumo munkumbi gwenunji ni Lishetani!”
  tte-tte: Kabo Yeisu iwalo kolili iba, “Na yau yomiu tuwelone yagitesipwaimiuko,
    awa? Na luwamiu mena kaigeda iya Seitani gamwana kana tokabi.”
  tcs-tcs: Den Zizas bin ansa dempla, ‘Ai bin suze yupla dem tuelb klostuman, bat
    wan prom yupla i blo Satana.’
  hlt-THB: Jesu ing, “Nangmih thlanghqa hlaihih ve kai ing ni ka nik tyh khqi my?
    Cehlai nangmih ak khuiawh qaai pynoet awm hy,” tinak khqi hy.
  soq-soq: Iesu Pita dima wana etene mo uduudu diamone wanase, “E wanawo alala uduudu
    12 ne sonabalena, tane apana dea os e bedelawo kadi mamba Seitan bedewelene nolaleide!”
  qub-qub: 'Chaura Jesús niran: «Disïpulöcuna canayquipaj gamcunataga chunca ishcaytami
    acrashcä. Chaypis jucga dyablumi caycanqui.»'
  att-att: Á pakkagi ni Eduru karannian, simibbák si Apu Kesu nira, á kinagi na, “Ari
    panò sikayu yù mapulu duá nga pinílì? Sikayu gemma, ngam ajjan nikayu yù tádday
    nga nagunagán ni Satanas.”
  bki-bki: Ana Yesu berdop̃e, naio berinavo “Nao, kiniou nebijauia bulag kamiu duelimo
    ba juo [12] na be kanaku, ka kamiu kumonea kiniou tibe na, mia iviso bure kamiu,
    kamiu tai naio be sim̃aro memedu.”
  bqp-bqp: 'Yesu pìńnɛ: Á gbɛ̃nↄn kuri awɛɛpla dínↄn ma sɛ̀roo? Bee kũ abireo á gbɛ̃
    mɛ̀n do bi ibilisiimɛ.'
  mcp-mcp: 'Yésus mú bɛ̧sa bwo nə́: «Ŋgaá mə wə́ mə a fɛ́ɛ́sh bɨ́ buud wûm nə óbá?
    Ká dʉgá, ŋgwɔ́l á na bɨ́dɨ́ jisə nə jamb.»'
  hat-hat: 'Jezi reponn yo: Eske se pa mwen ki chwazi nou touledouz? Malgre sa, yonn
    nan nou se yon dyab.'
  npl-NT: 'Ijkuakó Jesús okinnankili: —Ne onomechpéjpenki nomejwah n májtlakteh iwan
    ome. Pero seme de nomejwah ye n diablo.'
  bgg-bgg: Isu è aishii chang, “Gu nathek suanyi shii agua bey? Jimagunde ithek è
    bran jia ne ibuii ro!”
  eng-TCENT: Jesus answered them, “Did I not choose you, the twelve? And yet one of
    you is a devil.”
  eng-BSB: Jesus answered them, “Have I not chosen you, the Twelve? Yet one of you
    is a devil!”
  cpu-NT: 'Jakanake Jesús, ikantziri: “¿Kaarima naaka iyoyaakemiri pikaratakera 12?
    Iro kantamaitacha, tzimatsi aparoni pikaratakera kamaari jinatzi.”'
  san-ASM: তদা যীশুৰৱদৎ কিমহং যুষ্মাকং দ্ৱাদশজনান্ মনোনীতান্ ন কৃতৱান্? কিন্তু যুষ্মাকং
    মধ্যেপি কশ্চিদেকো ৱিঘ্নকাৰী ৱিদ্যতে|
  tac-NT: '''Liko Esusi anele: ―Ne bo''né wanapa ''emi makué oká rió, ''lige ''emi
    bilé tabilé ''la ''nata, ¡''ma riablo na''tálila ''nátale!'
  eng-WEBPB: Jesus answered them, “Didn’t I choose you, the twelve, and one of you
    is a devil?”
  gfk-H: Io, Iesu ga tangai ta diet, “Iau at, iau ga pilak muat ira sangahul ma irua.
    Senbia tikai ta muat i manga sakena. I nanaas bia i haruat ma tiga sakana tanua!”
  viv-viv: Bana Yesu gigahedi gigayo, “Iya Tauku gavenuwadadanemi ami yoꞋo tuwelo,
    tu kaliva saꞋeyana agaimiya Setani yana kaliva.”
  yao-yao: Che Yesu ŵaasalile, “Uli, nganinansagula ŵanyamwe likumi ni ŵaŵili? Nambo
    jumo jwenu ali Shetani.”
  tgp-tgp: Iesu mo verea isana nona tamlohi mara, “Na vir̃oni kamim tupu sangavulu
    r̃omana mo rua pani vonamim matea enia tanume sasati matea!”
  auc-NT: Ante apæ̈necä ëñëninque Itota, —Mïnitö önompo tipæmpoga go mëa ganca ïmïni
    inte wïï botö apænte æ̈nömïni ïmïnitawo. Incæte mïni cabo incæ adocanque ïñömö
    wënæ quï ingampa, ante apæ̈negacäimpa.
  kbc-NT: Odaa ja niniɡ̶odi Jesus, meetediogi, “Ja ɡ̶adixipeniticetiwaji akaami dooze.
    Pida oniniteci niɡ̶ina akaamitiwaji, niɡ̶ini diaabo”.
  bmh-bmh: Yesus nug koli awareun, “Izanagtal ag begurug sag tapai maremin. Bo, du
    tutak go ag ula dareu gonugau ougab oug wes eg mui dareu.”
  ctu-BL: 'Jesús tsi'' jac''be: ¿Mach ba tsa''ic c yajcayetla? Lajchʌntiquiletla.
    Juntiquil i cha''añʌch xiba, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Na gwaɗ mapala kurom kuro gər eye sulo
    na, neŋ bəɗaw? Ada azlakwa ndo nəte mə walaŋ kurom neŋgeye na, Fakalaw.»'
  noa-H: Simón Pedroou hichig magbaawai Jesuu jũrr, —Chadcha mʌchdëuta mua pãar doce
    t'ʌ̃rk'a haujimgui hajim, mʌch dʌ̈i hogdʌba wënʌrramk'ĩir. Magjieb mamʌ pãar hee
    hãb meperau pör meu simgui hajim.
  alp-NT: Yesuse Iombe, “Au ruaKu pine bitike imi butu esa lesini lua meiju, po tatike
    pine ile sae me bei imi iono lulu ro tiare esi sukare.”
  san-VEL: tadaa yii"suravadat kimaha.m yu.smaaka.m dvaada"sajanaan manoniitaan na
    k.rtavaan? kintu yu.smaaka.m madhyepi ka"scideko vighnakaarii vidyate|
  kbq-kbq: Jisasi'a ke nona'a zamagri zamasmi'ne, Nagra 12fu'a nagara huhampri tamante'noe,
    hianagi mago'moka havi avamu mani'nane.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Ats̈e tcbonjabacacá, chë bnë́tsana útata; pero
    canÿa ts̈ëngaftanguents̈ana, mo Satanasbe canÿe trabajayacá entsemna ca.'
  ron-LSB: 'Isus le-a răspuns: “Nu v-am ales Eu pe voi, cei doisprezece, și unul dintre
    voi este un diavol?”'
  pon-pon: 'Iejuj kotin japen irail: Kaidek komail ekriamen, me I piladar, a amen
    komail me tewil amen.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Na nimechtlapejpenijtoc inmajtlactli huan ome,
    pero se tlen imojuanti nelía iaxca Axcualtlacatl.'
  sps-sps: Jisas biny ratuari sa tsue na ka, “Anyo pisan bus mami na ina safunuu ana
    ina fuan sana isen fapoopoan namami na vinasaar!”
  wnc-wnc: Ngang iniwan yake anzing ninikut, “Nata ninatakan ginu pakum ngana gikatnana
    tapatuta iwana dakngake yuak,” ngang ninikut.
  bus-bus: 'Yesu bèńnɛ: A gↄ̃ↄn kuri awɛɛplaaa kɛ̀nↄn má sɛ̀roo? Baa kↄ̃n beeeo a
    gbɛ̃ doo nɛ́ ibilisimɛ.'
  gub-BL: I'i Zezuz urewe. — Izypy mehe apuexaexak ihe, penenonenoz pà 12 heremimu'eete
    romo ihe. Xo pitài pepyr har zo nuiko kwaw heremiruze'egete romo a'e. Zurupari
    hemiruze'eg romo hekon a'e, i'i urewe.
  imo-imo: Jisasini topondopa nimbei, “Nani nanu eno iye 12 akumando pali na lombili
    waio niu nalo enonga iye te kuromanga nomi Satanenga kuro te mele moromo,” nimu.
  boj-boj: Onaqa Yesus na minjrej, “E segi na ijo aŋgro 12 niŋgi giltŋgem. Ariya nuŋgo
    ambleq di aŋgro bei a mondor uge ti unu.”
  eng-DRA: And we have believed and have known, that thou art the Christ, the Son
    of God.
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Mënţ nji ddatanaŋ an baţaşar naan iñeen na
    batëb i? Kë aloŋ ţi an aşë wo unŧaayi. »'
  san-KHM: តទា យីឝុរវទត៑ កិមហំ យុឞ្មាកំ ទ្វាទឝជនាន៑ មនោនីតាន៑ ន ក្ឫតវាន៑? កិន្តុ យុឞ្មាកំ
    មធ្យេបិ កឝ្ចិទេកោ វិឃ្នការី វិទ្យតេ។
  arn-NT: 'Fey Jesus feypi: —¿Iñche anta dulliwlayiñ tamün mari epungen? Welu kiñe
    ta eymün mew kontunieeyew ta weküfü.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―¿Nid naj gule guidxiptioꞌpidi ya? Abiꞌ yan
    tijb gajqui lëjt na̱j ziꞌc xindxab.'
  ken-NT: Yesu akɛmɛ bhɔ́ bɛ, “Pú njap be bati byo nɛ apay? Yɛ̌ nɔ, mmǔ ywɛka amɔt
    abhɔŋ ɛfóŋó ɛbʉ́bʉ.”
