verse: JHN.006.070
translations:
  kpx-kpx: Ige Iesuu kebia bahata namigevei avoe, “Di esemu tuelo (12) la tabagevenu.
    Isito la molemo munanae toelau ua.”
  okv-H: Iesu na ke einge ena, “Nanena ungo 12 avo siriketo humbuhana te ungo vahai
    avo Satan ta tohora.” Ainge ena
  tbo-tbo: Yesu i paliwelehi i pa, ‘Baha dumana, magoumi 12 a winaganimi, ma uyahimiyei
    gehouna tauna Tomodulele tulana.’
  mal-C: അപ്പോൾ യേശു, “നിങ്ങളെ പന്ത്രണ്ടുപേരെ ഞാൻ തെരഞ്ഞെടുത്തില്ലയോ? എങ്കിലും നിങ്ങളിൽ
    ഒരുവൻ പിശാചാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη αὐτοῖς ⸋ὁ Ἰησοῦς,⸌ Οὐκ ἐγὼ ὑμᾶς τοὺς δώδεκα ἐξελεξάμην, καὶ ἐξ
    ὑμῶν εἷς διάβολός ἐστιν;
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “के मन्नै थम बारहां चेल्यां ताहीं कोन्या छाट्या?
    फेरभी थारे म्ह तै एक जन शैतान सै।”
  khz-khz: Iesu evega-geleto, netiwato, “Au na gomi gagalana ruala avirigimito ei?
    Na gomi ta ne tiapolo.”
  deu-TKW: 'Antwortete ihnen Jesus: habe ich nicht euch Zwölfe ausgewählt? und einer
    von euch ist ein Teufel.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Gröczaꞌ lbiꞌiliꞌ chínnuliꞌ ni, san tuëꞌ
    bönniꞌ ladj lbiꞌiliꞌ dzag lëꞌ tuꞌ xöhuiꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Boni, ezali Ngai te nde naponaki bino nyonso
    zomi na mibale ? Nzokande, moko kati na bino azali Satana !'
  hns-NT: 'Tab oe bolies: „Ha, ham baara djane ke tjoenlie rahielie, tabbo toelog
    me se ekgo saitaan me bhartie bhail.”'
  noa-E: Simón Pedroou ichig magbaawai Jesuu jũrr, —Chadcha mʉchdëuta mua pãar doce
    thʉ̈rkha aujimgui ajim, mʉch dʉ̈i ogdʉba wënʉrramkhĩir. Magjieb mamʉ pãar ee ãb
    meperau pör meu simgui ajim.
  eng-EMTV: Jesus answered them, “Did I not choose you, the twelve, and one of you
    is a devil?”
  mib-NT: 'Te ni cahān Jesús: Te vēsú ni nacāji ri ndɨhúxí uū rō, te íyó ɨɨn ró jeē
    ní quɨ̄vɨ jexeén ini. Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ मे़त्तुसि, “इङ्‌गाॽ खिनिॽ थिक्-ने़त्‍हाॽ सेःक्‍निङ्‌ङाङ्
    वाॽआरो, कर खिनिॽओ थिक्‍किन् माफे़न्‍साम् पोःक्‍खे़आङ् वाॽरो॥”
  xnj-xnj: Yesu akavajovela, “Wu, navahagwili lepi nyenye kumi na vavili? Nambu mmonga
    winu ndi Setani!”
  mmx-mmx: Iesu ga lok tidi, “Nia aga soxolik ka nemi lasangaun mi legepura ngan lavaun
    pinivu rak. Ketla legesara atnimi ni lamdak at ne Satan.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿''Ën carana ''ën ''unánmicë uni ''inun micama
    mëcën rabë́ ''imainun rabë́ caísama ''ain? Usai ''inun caísa ''aíshbi camina micama
    achúshinëx ñunshin ''atimanën ''apun sinánmicë ''ain.'
  tee-NT: 'Pus ju Jesús alack''alhtailh: ―Ja jantu quit''in ju iclalhca''ulatau ju
    mimpumacaut''ui''an. Chai pumatam ju milhi''uxijnan''an valhch ixlapanac ju lhacaticuru.'
  eng-LSV: Jesus answered them, “Did I not choose you—the Twelve? And of you—one is
    a devil.”
  cak-NT: 'Y ri Jesús xu''ij: Ja ren ri xicha''on iwichi rix ri cablajuj, pero jun
    chiwe rix oconak rusamajel ri itzel.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Opomo''emo''ẽ ji jijive dozeva''ero ikwehe
    novĩa, ei ga g̃a pe. Pepyteripeve''ga reki Diabo''gareheva''ero oko, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa parã doce weda jɨrɨt''erajida aji. Mamĩda parãdepema
    aba netuara eere bɨda aji.'
  xed-xed: 'Ka Yesu mantsa: «Iʼi a ta ɗagaptá na kaghuni ghwaŋpɗə his na ra? Nziya
    nza tsi ná, ka halaway ya turtuk mataba ghuni,» kaʼa nda həŋ.'
  glk-glk: 'عیسی اوشأنه جواب بده: «مگر شومأن دوازده نفره من انتخاب نوکودم؟ با اَ حال
    ایتأ از شومأن از ابلیسه.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Mé a̱ nda̱a̱ na̱ca̱xi i̱ ndíhu̱xu̱ i̱vi̱
    ndó ña̱ ná caca tuun ndó xi̱hín i̱. Ta va̱tí na̱ca̱xi i̱ ndihi ndó joo in táhan
    ndó cúú dá cuéntá tiñáhá sa̱cua̱ha̱ —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange ta di, “Aiou iat, iou ga gilamis mu ira sangahul ma iruo.
    Iesene tikenong ta mu i manga sana. I nanaas be i haruat ma tike sana tanuo!”
  bmu-bmu: Mewö meleŋniga Jisösnöŋ möta jiyök, “Nöŋön azi 12 iŋini möwölöhöm eŋgial
    aka eŋgöreŋök kunöŋ mönö bölöŋaŋgö bohonŋi akza.”
  dgz-dgz: Iesu entan gare wan, “E aonagaet pusinawan derewa nagirewa om ne enuyen.
    Go e yaumakayap orup daiton megenat koerage.”
  eng-GNV: Iesus answered them, Haue not I chosen you twelue, and one of you is a
    deuill?
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Tsí álahua chi becuí''a'' tsì''nu le, pero nuỹa
    lá ttu le nna ną́ huenitsìna qui'' numalua cá.'
  eng-WEBSTER: Jesus answered them, Have not I chosen you twelve, and one of you is
    a devil?
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Xanë rabaja pacaitapetatsi doce
    paponëmëbeje. Itsiata baitsi jane paxamëyajuvënënë, itsanë, dovathi pijajivitonë
    tsaponaponae, jai Jesús.'
  bon-bon: Yeesu teebibine jejemige egä, “Cane weene twelb bine puu iyeta itu jijäcripene,
    yepä weeme yepä cabu pisi nyene Satani.”
  nhw-BL: 'Huan Jesús quinnanquili: ―Na nimechtlapejpenijtoc anmajtlacme huan ome,
    pero se tlen amojuanti nelía iaxca Amocualtlacatl.'
  swh-ONEN: Ndipo Yesu akajibu, “Je, sikuwachagua ninyi kumi na wawili? Lakini mmoja
    wenu ni ibilisi.”
  wbi-wbi: Pe pano uYesu akavavuula akati, “Asi nanivasalwile umue, kange jumonga
    pakate palyumue ilongosivua nu Setano?
  bba-bba: Yesu u bu bikiɑ u nɛɛ, n ǹ nɛnɑ nɑ bɛɛ wɔkurɑ yiru ye ɡɔsɑ? Kɑ mɛ, bɛɛn
    turo u sɑ̃ɑ Setɑmɡii.
  eng-KJVCPB: Jesus answered them, Have not I chosen you twelve, and one of you is
    a devil?
  kgk-NT: 'Upe ramo Hesu: —Xe apoporavo va''ekwe pepyta hagwã doze. Oroporavo ramo
    jepe, peteĩ pene pa''ũ-my oĩ joty anháy nhe''ẽngenduha, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'tuduu Yisuuva iya sai tunoo: Na yaakuuvaitana yukukidiri taarama ngii
    mmataama kiauvai. Mo ngiiikidiri voovai mmagia maisavai varinoo, tiravai.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantziri: “¿Kaarima naaka yoyaakimiri pikaatakira
    12? Roo kanteencha eenitatsi apaani pikaatakira, kamaaritaki.”'
  ekk-PKP: 'Jeesus vastas: „Kas ma ei valinud teid, kahtteistkümmet jüngrit? Siiski
    on üks teist kurat.“'
  mpx-mpx: Yeisu i baek elal i ba, “He nau ami toto elulutega eluwa ya hilemiu, age?
    Yaa alomiu etega iya Seitani awana toabina.”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yarda wangkaja, “Ngulaju ngula-juku. Jungarna-nyarra
    nyurrurlaju milarnu 12-pala yinkijili purami. Kala nyurrurla-paturla nyampurla,
    yapa jinta-ka nyinami Juju Ngawu!”
  luo-luo: Eka Yesu nodwokogi niya, “Donge aseyierou duto karu ji apar gariyo, to
    kata kamano, ngʼato achiel kuomu en jachien!”
  nhe-NT: 'Huan Jesús quinnanquili: ―Na nimechtlapejpenijtoc inmajtlactli huan ome,
    pero se tlen imojuanti nelía iaxca Axcualtlacatl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܵܐ ܐܵܢܵܐ ܩܵܡ ܓܲܒܸܢܵܘܟ݂ܘܿܢ ܬܪܸܥܣܲܪ ܘܚܲܕ
    ܡܸܢܵܘܟ݂ܘܿܢ ܐܵܟܹܠܩܲܪܨܵܐ ܝܠܹܗ؟“'
  esk-NT: Jesus kiugai, “Ilipsi qulit malġuuplusri piksraqtaaġinġitpisimi? Aglaan
    iḷari Tuunġaqmiqnisauruq.”
  msb-msb: Nagsabat si Jesus. “Dili ba dose kamo na akon pinili pero demonyo an usad
    sa iyo?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jní² báh³ dsa² ca¹hia¹ guia¹tónh² hniah¹². Cónh¹jøng²
    jan² hniah¹² lán¹² dsa² quianh¹³ dsa² hlanh³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ମୁଇ କାଇ ତମ୍‌କେ ବାର ଲକ୍‌କେ ବାଚି ନାଇ କି ? ଏଲେମିସା ତମର୍‌
    ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ସଇତାନର୍‌ ।”
  meu-meu: Iesu eto, Lau na umui gwauta-raruosi na abimui hidi ani? Ḡau tamona, umui
    ta vada eme diabolo.
  yva-NT: Yesus po raura akananto mansai pare, “Risyamo syo arakove wasano abusyinara
    eane jirume wasatayao to. Weramu wea tenambe so, vatane inta pirati panapatambe
    Anakakai Akoe ai!”
  dgc-dgc: Ey kinagi ni Jesus, a “Pinili ta kam a labindalawa, a sikam i alagad ko
    a tunay. Pero i esa dikam éy dimonyo a talaga.”
  zpm-NT: ―Nliw ―rëb me―, ni naa bzooblo to gza tsiipchop to, per na goṉ laa tib to
    bzëëble xnëz meṉdox.
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Awahanonkahrany kat wexeye, kekon
    hatà. Kwahanonkatxownà hamà, 12 me. Okukur komo rma, worokyamo yohà ymo me naha,
    kekon hatà.
  sim-sim: Urik ormu mbara, �Anhinjik jir ma 12-pela na kamari nir. Hako jihi lar
    Laulaka ria.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “के तिमीहरू बाह्र जनालाई मैले नै चुनेको होइनँ,
    र पनि तिमीहरूमध्ये एक जनाचाहिँ दुष्‍ट छ ?”
  cgc-cgc: Ambal Jesus, “Di' ba papili ko kyo yan na dusi, piro may isya ki kyo na
    gasunod ki Satanas?”
  tim-tim: Hain dâmbo hin dâm makyeŋgiep, “Aregât hin makbe. Nâŋe konok oloŋ yegân.
    Dâ yeŋgâlân gâtŋe konok amâ Hiaŋgi Amboŋande biwiŋân gemap.” dâep.
  yor-yor: Jesu dá wọn lóhùn pé, “Ẹ̀yin méjìlá kọ́ ni mo yàn, ọ̀kan nínú yín kò ha
    sì ya èṣù?”
  wos-wos: Wungi wandéka dé Jisas diré wa, “Wuni hafu wuni tamba atéfék ye man yéték
    du guniré wuni waséke. Wasékewuka guna be nak satanéna du dé.”
  emp-NTPO: 'Jesuba jarasia: –Bãrã doce panʌra mʌ̃a edasia mʌ̃ ume nĩbad̶amãrẽã. Baribʌrʌ
    bãrãnebemada ab̶a diaurud̶ea.–'
  eng-F35: 'He said to them: “Did I myself not choose you twelve? Yet one of you is
    a devil.”'
  ind-ind: Jawab Yesus kepada kami, “Walaupun Aku sendiri yang sudah memilih kalian
    berdua belas untuk menjadi murid-Ku, tetapi salah satu di antara kalian adalah
    hamba iblis.”
  pes-OPCB: 'آنگاه عیسی فرمود: «من خودم شما دوازده نفر را انتخاب کردم؛ ولی یکی از
    شما بازیچه دست ابلیس است.»'
  mpt-mpt: Yesuse baabenea Ne ibo 12 dlakaibu otane mak ele Gululame meletanobo ge
    baabeseo
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Iki 12 haliwekita꞉ I̱ma꞉ na talopu
    mea hamina꞉ loeke yekea. Kutu pua꞉pate iki ame̱le̱ hala꞉ hali homeketa꞉ hoke temoko
    hala꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ í ni, kù jɛ ɑmui ǹ cicɑ iŋɛ mɑɑteejiu bɑ. Do nŋu fei
    inɛ ɑkɑ̃ nŋɛ í jɛ inɛi Seetɑm.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିଃକେ, “ନେଙ୍ଗ୍ ମେଁନେ ପେ ତ୍ମାକ୍ଲିଗ୍ ନ୍ନାସ୍ରିକେ କି ? ଆରି
    ପେଇଂନେ ବିତ୍ରେ ମୁଇଂଜା ସ‍ଏତାନ୍‌ ।”
  gof-RNT: Yesuusi enttako, “Taani hinttena tammanne nam77ata doorabiikkinaa? Shin
    hinttefe issoy Xalahe” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଚିୟାଃ ଆଇଙ୍ଗ୍‌ ଆପେ ଗେଲ୍‌ବାର୍‌ ଚେଲାକକେ
    କାଇଙ୍ଗ୍‌ ସାଲାକାଦ୍‍ପେଆଚି ? ଆଡଃ ଆପେକଏତେ ମିଆଁଦ୍‌ନିଃ ସାଏତାନ୍‌ ତାନିଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo kimimó: Neza izegipa 12-a lekelémo etó
    okumóza, lekelitokatí makó nenémo Satatoka mino molokave.'
  lcm-lcm: Na Iesu kala antok iria, “Io, natala pilak imi, nami na 12, sikei kapo
    togon a mangsikei imi kapo petau anira!”
  aer-aer: Jesus anteme angkeke, “Unte kwenhe angkeme nhenge unte-arle angkeme 12-pele
    ingkirrekeke-anteye tharle akngakeke. Kenhe anyentele akenhe mpwaretyenhe nhenge
    iwenhele Arrentye Satan ahentye-anemele nhenge re mpwaretyeke.”
  qvc-NT: 'Chaymi Jisusqa niwarqanllapa: —Qamkuna dusitam akrashushqallapa kani. Piru
    suqnikiqam dyablupaq tikrakashqa kangi, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Hindi ko ba kayo pinili, na Labindalawa, at
    ang isa sa inyo ay isang diyablo?”
  cbs-NT: 'Jesúsun nuku yuikin: —Eanan, en matu katubiayama bestichai yushin chakabu
    man jayaki— nuku wa'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Maa sa ni ndakaji ndi‑uxi uu ni a, kovaa
    in ni chi tachi ma kúu ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabajanga, “Bo, nanchagulingeje mangweto komi nabena? Iganu kube
    nyene, jumwe jiinu nga Mmaja!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro jãare ĩi yʉʉwi: —¿Yʉa, pʉa amo peti,
    dʉpore pʉaga penituaro niirã mʉjare yʉ beje jeetiri? To biro yʉ ca tiiricarã mʉja
    ca nii pacaro, jĩcʉ̃ mʉja mena macʉ̃ Satanás''ra niicãmi —jãare ĩiwi Jesús.'
  san-ORI: ତଦା ଯୀଶୁରୱଦତ୍ କିମହଂ ଯୁଷ୍ମାକଂ ଦ୍ୱାଦଶଜନାନ୍ ମନୋନୀତାନ୍ ନ କୃତୱାନ୍? କିନ୍ତୁ ଯୁଷ୍ମାକଂ
    ମଧ୍ୟେପି କଶ୍ଚିଦେକୋ ୱିଘ୍ନକାରୀ ୱିଦ୍ୟତେ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¿Neol ngwüy, lanarriiüd icon gajpiüp (12)
    xenipilan? Pero naleaing sajaw nop tiül icona minipilan nej nimeech ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbyø xädi: ―Nu̱gä go dá̱ huan''na̱hʉ ''dɛ''ma̱
    yo nc''ɛ̱i̱. A nu̱na̱ n''na nc''ɛ̱i̱ ngue''a̱hʉ ya, rá̱ pähä ra̱ zithu̱ ørpe.'
  nop-nop: Unduŋ yobune Jesudi indiŋ tubu-udaneyemguk, “Me 12 hidi nagoŋ habudakaleeŋ
    hanagikut iŋgoŋ hidi’walaaniŋ niŋ adi yabap kadakaniŋ.”
  obo-NT: Kahin Disas to, “Id aam ku sikiyu no sopuu‑oruwa, piru sokkad koniyu, no‑iraom
    ki Moivuyan!”
  cak-ENT: 'Y ri Jesús xbij c''a: Stape'' (Aunque) ja yin ri xincha''on ivichin rix
    doce, c''o c''a jun ri itzel-vinük xc''ulun chi''icojol, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤌᤡᤰ-ᤏᤧᤳᤜᤠ᤹ ᤛᤣ᤺ᤰᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ. ᤁᤖ
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤌᤡᤰᤁᤡᤴ ᤔᤠᤑᤧᤴᤛᤠᤶ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: De vísō nī nacāji nī ndihúxī ūū ndá nú, de íyó iin
    nú jā ní nquīvi tāchī inī, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརཝདཏ྄ ཀིམཧཾ ཡུཥྨཱཀཾ དྭཱདཤཛནཱན྄ མནོནཱིཏཱན྄ ན ཀྲྀཏཝཱན྄? ཀིནྟུ ཡུཥྨཱཀཾ
