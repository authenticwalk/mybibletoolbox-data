    Jesusu.
  tet-tet: Bei uluk sia naa tubi manna mak tuun nosi laleꞌan. Kleu-leur sia mate.
    Mais tubi mak tuun nosi laleꞌan baa oras neꞌe, oin seluk, tan ema mak naa Tubi
