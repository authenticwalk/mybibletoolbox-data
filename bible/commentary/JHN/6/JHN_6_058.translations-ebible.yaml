  hlt-MCSB: He tah vaan lamkah aka suntla vaidam ni. Na pa rhoek loh a caak uh tih
    a duek uh bang moenih. Tekah vaidam aka ca tah yoeyah la hing ni,” a ti nah.
  xtd-NT: Tila vaꞌa kuu tila vaxi nde andɨu. Taxaꞌnu tnetnu‑n n‑ka xaxi maná, ko n‑ka
