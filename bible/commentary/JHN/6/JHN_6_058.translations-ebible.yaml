  kan-2017: ಪರಲೋಕದಿಂದ ಇಳಿದು ಬಂದ ರೊಟ್ಟಿಯು ಇದೇ, ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಮನ್ನಾವನ್ನು ತಿಂದರೂ ಸತ್ತರು,
