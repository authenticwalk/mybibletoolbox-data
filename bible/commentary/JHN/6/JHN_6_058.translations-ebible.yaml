  spl-spl: Yawu gârâmâ emelâk tâmbâlipnenŋaŋe sot âlâ, kutŋe mana sâm, newi yan manman
    kârikŋe ki ekbi. Yawu otmâ mum gawi. Yâhâ sâp yiwereŋe yuâmâ nine hepne sunumne
    nenomai yamâ manman kârikŋan manmâ yâhânomai.” Yawu sâop.
  usp-NT: Tijin inyolow chirij man cuxlanwa ri xpe lecj. Amam atit'ak ojrtaktzij xtija'taka'
    maná, pero xcamtaka'n. Pero nen titijiw re man cuxlanwa ri, ta'chiqui' ticamc,
    xche'.
  zav-NT: Cuerp c̱hia'anə' naquən yeḻə' guao de'en za' yoban'. Na' yeḻə' guao nga
    bito naquən ca manan' de'en gwsa'o x̱axta'ocho ca' na' bia'aczə gwsa'ate'. Beṉə'
    ca' chsa'ogüe' yeḻə' guao nga nia' ca' ṉite'e zeɉḻicaṉe.
  sgz-sgz: Io ngorer má, balbal min a hut sosih tilami bát kápate ngorer i balbal
    erei rang kámpup i gam di ani má kápate aliu di áklis, kápte. Koner a ani balbal
    min na kis áklis i liu muswan.”
  kek-NT: Jo'can nak la̱in li cua li quinchal chak sa' choxa. Moco jo' ta li cua li
    que'xcua' le̱ xe'to̱nil yucua'. A'an inc'a' quixq'ue xyu'ameb chi junelic. Abanan
