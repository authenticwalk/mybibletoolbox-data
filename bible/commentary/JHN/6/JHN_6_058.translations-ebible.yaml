  srn-NT: Disi na a brede di saka kmoto fu heimel. Den afo fu unu ben nyan mana, ma
    toku den dede. Ma a sma di e nyan a brede disi, sa libi fu têgo.”
  cta-NT: Naꞌ laca̱ nu chaꞌ tsoꞌo nu cacu nguꞌ biꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ―, chaꞌ
    ngutuꞌu naꞌ nde slo ycuiꞌ Ndyosi lijya̱ naꞌ lo yuu; siꞌi la cuiꞌ tyaꞌa na nu ndyacu
    jyoꞌo cusuꞌ jiꞌna lo nati̱ꞌ btyi cua saꞌni ―nacui̱―. Ngaꞌaa luꞌú nguꞌ biꞌ juani,
    masi cua ndyacu nguꞌ chaꞌ biꞌ nu ngua saꞌni liꞌ; pana loꞌo caja chaꞌ tsoꞌo biꞌ
    jiꞌi̱ ma̱ chaꞌ cacu ma̱ ―nacui̱―, ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: Blɛ pↄ́ bↄ̀ musun we. A dɛ lán blɛ pↄ́ á deziↄ blè aa gàwao. Blɛɛbeeblena
    aↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: Ajeh chu keima vana kon'a hung kumlha changlhah tahbeh chu kahi, hijeh
    chun koi hileh hiche changlhah ne'a chu, napu napa teuvin Manna ana neh'uva athisoh
    hel'u bang hita louva, amaho chu tonsot'a hing jing ding ahiuve.”
  mar-mar: स्वर्गातून उतरलेली भाकर हीच आहे. तुमच्या पूर्वजांनी भाकर खाल्ली तरी ते
    मरण पावले. हे तसे नाही. ही भाकर जो खातो तो सर्वकाळ जगेल.”
  snp-snp: 'Kosinauti kobina ya monawa etito ne: Ya autibo-kolofatina yate mana noti
    ya minoti folama nefa, namo kobinane ama nenawamo wenena ya minomo diti minowaminowa
    oti minenagilae, loto ya logimaiye.'
  isl-isl: Ég er hið sanna brauð sem kom niður af himni og hver sem etur þetta brauð,
    mun lifa að eilífu en ekki deyja eins og forfeður ykkar, sem átu brauð frá himni.“
  spy-NT: Anii ꞉āmnyoontoonooto kichōōnēē kibkōōnkōy. Makerkeey ꞉āmnyoontoonoo āk
    nyoo kyoomē ꞉biikyoo choo kibo kēny, ānkoo kyaam, kibēk. Chiito nyoo kaam āmnyoontooni
    kunyōōru soboontaab kibchuulyo.”
  xnn-xnn: Tay sak-en nan makan ay nagapo id daya ay baken kaneg din makan ay kinan
    din alal-apo tako id kasin dadat matey met laeng. Ngem nan mangkakan ken sak-en
    et matagotago ay eng-enggana ken Apo Dios.”
  mwe-mwe: Bhai, ashino ni shalya shitulwishe kopoka kunnungu, nngabha malinga mana
    jibhalilenje bhanangulungwa bhenunji nng'anga, ikabheje nkali nneyo bhawilenje.
    Ikabhe shaalye shene shalya shino, shakole gumi gwa pitipiti.”
  tte-tte: Yawalowalo bwaite beledine ilobimaya bulibuli mena kaiwena. Manane tubumiyao
    sikan ule mena siboita. Na yaiya tem beledi bwaite ilobimaya bulibuli mena kaiwena
    yawalowalo ikan kani yawasina imiyayai sauga meuloina.”
  tcs-tcs: Ai ya nau dat prapa bred wea i bin kamdaun prom eben. Dem Zuwis ate blo
    yupla i bin ded nomata dempla i bin kaikai dat mana prom God. Bat demwan uda i
    kaikai prom dis bred ya nau i go gad longlaip poeba.’
  hlt-THB: Ve ve khawk khan nakaw ak law hqingnaak phaihpi ni. Nami pakhqi ing mana
    ana ai unawh thi uhy, cehlai vawhkaw phaihpi ak ai taw ang loet na hqing kaw,”
    tinak khqi hy.
  soq-soq: Mapo e nosinosila bured Manna naie tane bontontuwan. Tane bured winakasala
    ema ipa uboe iene wisen ita apana mida bured ema nadia me wankasalepi, mai ando
    bolepi, dia.”
  qub-qub: Janaj pachapita shamoj tantaga nogami caycä. Chay tantaga manami unay awiluyquicuna
    manäta micushannöchu. Manäta micurpis paycunaga wañuranmi. Cay tantata micoj cajmi
    ichanga imaycamapis cawanga.»
  att-att: Ta sikán yù kanan nga naggapu ta lángì, nga dumá sù ngaw kinán nayù ira
    naggaká nittam, ta mássiki nu kinád da, ngam natay ira galâ. Ngam yù ira ngámin
    nga kumán sawe kanan nga ubobugak ku, mannanáyun ira nga mepattolay kâ Namarò
    ta áddè ta áddè.”
  bki-bki: Naina naruei kiniou nojom̃a neber ea kanaku iliano ea tivelinio na joko
    nei napano jaluvo ea vio mave naio batove. Joko nei naio maka tibe ka joko nei
    nanua m̃a korobido moruo nalo m̃a ajenio mia nalo ajum̃a am̃aro jibe na ga. Naio
    be joko napano toro kei napano ver naio senio, mia naio mijikia rimeul to tobo
    to.”
  bqp-bqp: Pↄ́ble kũ à bò musun gwe. À de lán pↄ́ble kũ á dizinↄ blè ò gà bàro.
    Pↄ́ble bire blèri nigↄ̃ kun gↄrↄ sĩnda pínkimɛ.
  mcp-mcp: Idʉ̂w í á wú joŋ dɨ́ yí byáá í cúgɛ́ nda idʉ̂w ímpáámbə́ bín í á də yí.
    Bâŋ bwə́ á də, njɨ bwə́ á shí yə. Muud mə də bíga yɛ́, nywáá mə́ bá cʉgə kandʉgə
    kandʉgə.»
  hat-hat: Men pen ki desann sot nan syèl la. Li pa tankou pen zansèt nou yo te manje
    a, paske pen yo a pa t' anpeche yo mouri. Moun ki manje pen sa a ap viv pou tout
    tan.
  npl-NT: Ne Ni paj non owaltemok de ilwikak, pero nin paj amo kemi n maná non okikuajkeh
    nomotatawah iwa satepa omijmikeh. Akin kikuas nin paj, nochipa yolitos.
  bgg-bgg: Ji-è Hamangkhung è thazam wuii ruii pha iweb ne hì ro; chiih-è hì pha iweb
    ne ithek blangthek è chie marui srane iy dun pha ji-duiine asi ro. Hanyie magungde
    hì pha iweb chie arone idang sieng ne rai ruii phro.
  eng-TCENT: This is the bread that came down from heaven, not as your fathers ate
    the manna, and died. Whoever eats this bread will live forever.”
  eng-BSB: This is the bread that came down from heaven. Unlike your fathers, who
    ate the manna and died, the one who eats this bread will live forever.”
  cpu-NT: Nokinkithatakotatziirora ovaritentsi poñeenchari inkiteki. Iroka ovaritentsi
    te oshiyaro ‘maná’ otzimi jovayetakari pairani picharineete eeroka, okantavetaka
    jovayevetakaro, ikamayetake. Iriima inkarate ovakyaarine irika oshiyarori ovaritentsi,
    ari inkañaanetai.”
  san-ASM: যদ্ভক্ষ্যং স্ৱৰ্গাদাগচ্ছৎ তদিদং যন্মান্নাং স্ৱাদিৎৱা যুষ্মাকং পিতৰোঽম্ৰিযন্ত
    তাদৃশম্ ইদং ভক্ষ্যং ন ভৱতি ইদং ভক্ষ্যং যো ভক্ষতি স নিত্যং জীৱিষ্যতি|
  tac-NT: 'Alarigá ju baní napu rewagáchika nawá. Tabilé napurigá baní ju napu go''ale
    alué israelita ''ya mochígame, alué banika napu go''ale alué ''ya mochígame tabilé
    gu''írale rewagachi moyena. Bilé rió ''la go''yame ka ne nila baní, alueka ''la
    senibí bejtélamala. Rekó ''ma mukigé, uchéchigo siné ku narémala alawá. (Ye ra''íchalika
    regá anime júkuru: Bilé rió ''la e''wame Onorúgame ra''ichálila, alueka ''la tabilé
    injiérnochi simela.)'
  eng-WEBPB: This is the bread which came down out of heaven—not as our fathers ate
    the manna and died. He who eats this bread will live forever.”
  gfk-H: Ma iakan ra mangana beret ga hansur maram ra mawai. Pai haruat ma ing ira
    hintubu dahat diet ga ien ma diet ga maat. Senbia nong i ien iakan ra beret na
    lon hathatikai.”
  viv-viv: Ada au hida aꞋai-nadi lobameya gihobuꞋela, higa Iya wowoku, ada hidema
    keke aꞋa ana egana mana bwanenemiyao hiꞋauꞋana-ma amine. Mana lobameya gihobu
    be hiꞋana tu keke yawai-vagahidi hidavaini, au hiꞋalika. Tu aꞋa Iya gagaheyena-ma
    mema tulina. Gava kaliva hida aꞋa higa wowoku unaꞋauꞋana, medema unamiyamiya-vagata.”
  yao-yao: Nipele, weleu uli nkate wautulwiche kutyochela kwinani, ngaŵa mpela mana
    jiŵalile achambuje ŵenu ni kuwa. Nambo juchalye nkate wu chakole umi wa moŵa gose
    pangali mbesi.”
  tgp-tgp: Pereti nike, mo tai na tuka mo sinai, mo sopo sohen haratu pimim la hania
    tuai matan enira la mate, pani hare mo hani pereti nike, i pa mauri jejeu.”
  auc-NT: Botö cænguï baï ïmo inte öönædë wææ̈ pönïmo ïñömö mänïï cænguï baï ïmopa.
    Mönö wæ̈mæ̈idi cænguï mänää näni angaï cængaïnäni incæ edæ do wængadänimpa. Wæætë
    ñöwo wææ̈ pömo ïñömote, Cænguï impa, ante në cæ̈nongä ïñömö tömengä cöwë wæ̈nämaï
    quëwencæcäimpa, ante Itota apæ̈negacäimpa.
  kbc-NT: Joaniɡ̶idiaa paon ane dinikatini icoɡ̶otibigimece ditibigimedi. Aliciagi
    niɡ̶ijo paon anoyeligo jotigide ɡ̶adaamipi, igaataɡ̶a aɡ̶aleeɡ̶ica me newiɡ̶a.
    Pida niɡ̶ina ane yeligo paon ane Ee biɡ̶idiokaanaɡ̶a limedi me yewiɡ̶a”.
  bmh-bmh: Bret e Mesgai uteimai, aleun, bret go agal asanagar agen zaimai, noumemen
    sul tam. Duair in go bret e zimau go awau muzmuz damau.”
  ctu-BL: Jiñʌch Waj tsa' bʌ jubi tilel ti panchan. Mach che'ic jini maná tsa' bʌ
    i c'uxuyob la' ñojte'el tsa' bʌ chʌmiyob. Jini mu' bʌ i c'uxob jini Waj mu' bʌ
    cʌq'ueñob, chʌn cuxul mi' yajñelob ti pejtelel ora, che'en.
  meq-meq: '«Wu mənday nakə a mbəzlaw mə mbəlom aye na, anaŋ: Neŋgeye andza nakə bəba
    təte kurom hay tə nda ahəl niye mə makulkwandah aye təbey. Tə nda wu mənday niye
    na, huya tə mət ŋgway. Ane tuk na, ndoweye kə nda wu mənday nakay na, ma ndziye
    ka tor eye.»'
  noa-H: Muan pãragan mag pãar jöoinau maná k'oojerr k'ĩir k'aba, hʌ̃gt'armua bëetarr
    panta k'öpi jaau chirʌmgui hajim. Mag maná hõor hich mag hiiupiejem k'ĩir k'aba
    harr haawai par hamau k'ö durrajieb pari mag k'ö nʌm gaaimuata Hẽwandamau ham
    hauju habajim. Mamʌ cha mua pan jaau chirʌmta k'öbarmʌn chadau Hẽwandamau hauwi
    hich mag hich dʌ̈i wai sĩsijugui hajim.
  alp-NT: Au meije roti rebe rulu bei ndete surga, rebe sakesa kai roti rebe imi ntuana
    menaru esi kanele mo, le masike esi kane mere po esi mata peneka. Sire pine ikane
    roti meije, isupu rue eti pela.”
  san-VEL: yadbhak.sya.m svargaadaagacchat tadida.m yanmaannaa.m svaaditvaa yu.smaaka.m
    pitaro.amriyanta taad.r"sam ida.m bhak.sya.m na bhavati ida.m bhak.sya.m yo bhak.sati
    sa nitya.m jiivi.syati|
  kbq-kbq: Ama'i monafinti erami'nea breti me'ne. Tamagehe'za ka'ma mopafi nete'za
    fri'naza ne'zana omane'ne, aza'o mago'mo'ma ama bretima nesimo'a manivava hugahie.
  kbh-kbh: Chë ndaye soyama ats̈e sëntsoyebuambná, ats̈be cuerpo y ats̈be buiñe, entsemna
    chë celocana tojóshjango tandës̈e. Masque ts̈ëngaftangbe bëts taitanga chë maná
    ca uabaina tandës̈e tmojanse, pronto tmojanóbana; pero quem tandës̈e ndoñe cachcá
    quenátsmëna. Nda quem tandës̈e tojase, nÿe nÿets tempo vida echanjesóbomñe ca
    —Jesús tojánayana.
  ron-LSB: Aceasta este pâinea care s-a coborât din cer — nu cum au mâncat părinții
    noștri mana și au murit. Cel care mănâncă această pâine va trăi în veci.”
  pon-pon: let prot, me kodido jan nanlan, kaidin duen jam omail akan, me kanala mana
    ap mela, a meamen kin kan prot wet, pan memaur kokolata.
  nhe-BL: Na niitztoc nopa tlacualistli tlen hualtemoc tlen elhuicac. Ax nieltoc queja
    nopa tlacualistli tlen imohuejcapan tatahua quicuajque huan ax quipantijque nopa
    yolistli para nochipa. Nochi tlen nechselise queja niinintlacualis, quena, itztose
    para nochipa.
  sps-sps: Koinykoiny te poo fi me Gormirmir ito te sikia non ma faarein koinykoiny
    te ainy fuainy tsuvumami muan sana ri mater. E sei na mes te ainy non koinykoiny
    to aya ee, nai toto ovei enanon.”
  wnc-wnc: Wa nanamu enandang teke epbut. Sike nanamu wa tupa bamzata nake yusika
    kumbing binga dua. Aho. Aminda nanamu unin napiu waapata kayuk asinggan asinggan
    yuwik,” ngang yanikut.
  bus-bus: Pↄ́blee kɛ̀ bↄ̀ musun gwe. À dɛ lán pↄ́blee kɛ̀ a dezinↄ blè aↄ̃ gà bàro.
    Pↄ́ble beee blèri égↄ̃ kuu gurↄ sãnda píngimɛ.
  gub-BL: Aiko temi'u ywak wi ur ma'e kwer romo ihe. Kwehe mehe penàmuz u'u amo ae
    temi'u ywak wi u'ar ma'e kwer a'e wà. Umàno tua'uhez mehe wà. Naiko kwaw a'e temi'u
    ài ihe. Aze teko uzeruzar herehe wà nehe, wiko putar tuweharupi (Tupàn pyr tatahu
    pe oho 'ym pà wà nehe, umàno re ukweraw wi re wà nehe).
  imo-imo: Aku langimu mulu kombuna mainyendo orumu langimu. Linonga oi anda kolepale
    moloringimani langi mana nongolio kolonge waima wendo orumu wali koloringi, nalo
    kinye orumu langimu nongei imboma waliwalima koinjo molko kondoko kau punge,”
    nimu.
  boj-boj: E segi bem bole laŋ qure uratosim mandamq aiyem qaji. Nuŋgo moma naŋgi
    nami bem uyoqneb dego sai. Naŋgi bem uyoqnsib olo moreŋoqneb. E segi bem uyo bole.
    Deqa tamo naŋgi bem bole di uyqab di naŋgi moreŋqasai. Naŋgi ŋambile gaigai sqab.”
  eng-DRA: As the living Father hath sent me, and I live by the Father; so he that
    eateth me, the same also shall live by me.
  knf-knf: Pde panwoonuŋ baţi pii pi ; paanwo ji pi başinan babiiŋ ade abaa keţa keţ.
    Ñaaŋ ankndeeŋ pde pi aluŋ kaka ubida wi mnţo. »
  san-KHM: យទ្ភក្ឞ្យំ ស្វគ៌ាទាគច្ឆត៑ តទិទំ យន្មាន្នាំ ស្វាទិត្វា យុឞ្មាកំ បិតរោៜម្រិយន្ត
    តាទ្ឫឝម៑ ឥទំ ភក្ឞ្យំ ន ភវតិ ឥទំ ភក្ឞ្យំ យោ ភក្ឞតិ ស និត្យំ ជីវិឞ្យតិ។
  arn-NT: Nütramyepefiñ ti kofke tati nagpalu ta wenu mapu. Tüfachi kofke ta mana
    reke femngelay tañi iel eymün tamün kuyfike tuwün em, fey ifuyngün rume, welu
    layey engün, welu may tati ifilu tüfachi kofke rumel mongeleay.
  zas-NT: Naj cani xcwent guiadxtil ni biguiajt xanyabaa. Abiꞌ guiadxtil guie ad najtan
    ziꞌc na̱j mana ni gudaw xbéngulalidi, din laa reeman majsi gudaw reeman mana guin,
    per güjt gajc reeman. Guiáad bén gaw guiadxtil guie zajpaman guialnaban tiblayaa
    con Dios.
  ken-NT: Nɛ́ chi nɛnyíɛ́ ɛnɛ́n nɛ́fú amfay nɛ́twɔ́ fá amɨk. Nɛ́pú mbɔ ɛnɛ́n bachǐmbɨ
    bhɛka mányíɛ́ nyaka, bágú. Mmǔ anɛ ányíɛ́ nɛnyíɛ́ ɛnɛn ǎbhɔŋ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti.”
