    lekkoon te faatu. Ku lekk ñam wii may wax dinga dund ba fàww.»
  kqw-kqw: Iri a beret ra i wan tagisapat una langit, ausur i elar nam ara ra a kum
    tumtubundat tagun numugu det wani, ma det sa mat. Osi ra in wangon tagun a beret
    ri, in laun tukum.”
  nss-nss: Pwen iye, ara ndrinanohun mepo iyau kol paingan yang isa. Pe hu tumbu wawuhu,
    ara huyan manna pe humat, hapeko yiy mepo kiyan ndrinanohun iye, ara andre kiro
    mwalen kinto-kinto.”
  snc-snc: Au tu guba na emariḡoto beredina maiḡegu. Ḡomi senemi tu mana ḡeḡanito
    ma ḡemaseto. Senaḡi mai beredi beḡaniani tarimana tu bemaḡuri-vanaḡi vanaḡini.”
  lgl-lgl: Ma lia lo berete 'e sifo mae faasia 'i nali. Ma 'e iko 'ali malaa lou berete
    ba koko gia gi gera 'ania, ma gera ka mae lo. Ma ta ioli mola 'ala 'e 'ania berete
    'e, 'i lia kae mauri firi.”
  mmo-mmo: Ond manyinjo vanôôn sen vu baandoni be laam voon-ato, de me-nambe vanôôn
    sen bôôy hamate himbop-aso laya vu taaku lumbalaamb-ambe layimb-ato le, malis.
    Vanôôn-anjo nambe omaaho ti ja ond le mando metumin danggata osin danggata.”
  ncu-NT: Amo̱‑ɔ e̱ kaapo̱ fe̱yɛ mo̱ ko̱yo̱wɔre̱gyi ne̱ n de‑o e̱ gye̱ ateese ne̱
    aa le̱e̱ so̱so̱ ba kaase̱‑ɔ kase̱ŋtiŋ. A mo̱ŋ du ne̱e̱ fe̱yɛ ateese amo̱ ne̱ aa
    dɛɛ le̱e̱ so̱so̱ ba kaase̱ kimukee amo̱‑rɔ, ne̱ kake ke̱maa ane̱ nana‑ana a swii
    gyi‑o, a le̱e̱ fe̱yɛ saŋ ko̱ bamo̱ ɔke̱maa a bo̱ wu. Amaa ɔke̱maa ne̱ o gyi ateese
    ne̱ n de mo̱ e̱ sa mò̱‑ɔ fe̱raa e̱ kye̱na nsu pɛɛɛ.”
  cni-NT: Irootaque oca oanarontsi aniireapaintsiri inquitequi. Te onquempetearoji
    ora yoajeivetacaniri peerani pishanincani. Tempa icamajeitaque irinti. Yora oyearoneri
    oanarontsica nocantaquempiri incantaitatiyempani iraneajeitanaje irinti inquitequi.
  eng-WMB: This is the bread which came down out of heaven—not as our fathers ate
    the manna and died. He who eats this bread will live forever.”
  zaw-NT: Dee najc yätxtiil nani biääd xhaguibaali; dini gac si'c mana ni gudajw xtadtu
    dxejc empac gujtreni, sa'csi nani gau yätxtiilre sibajṉni par tejpas.
  san-MAL: യദ്ഭക്ഷ്യം സ്വർഗാദാഗച്ഛത് തദിദം യന്മാന്നാം സ്വാദിത്വാ യുഷ്മാകം പിതരോഽമ്രിയന്ത
    താദൃശമ് ഇദം ഭക്ഷ്യം ന ഭവതി ഇദം ഭക്ഷ്യം യോ ഭക്ഷതി സ നിത്യം ജീവിഷ്യതി|
  tam-TCV: இதுவே பரலோகத்திலிருந்து வந்த அப்பம். உங்கள் முற்பிதாக்கள் மன்னா புசித்தும்
    இறந்துபோனார்கள். ஆனால் இந்த அப்பத்தைச் சாப்பிடுகிறவர் என்றென்றுமாய் வாழ்வார்”
    என்றார்.
  mit-NT: Pues, ducán nduú pan nì quixi gloria. Doco tucu iá pan nìsa xixi xìì‑nsiá
    sànaha, vàchi siempre nì xìhì‑nè. Cunaha‑nsiá, nsidaa ana xìxì‑xì pan cachíˋ xì‑nsiá
    vichi, nicanicuahàn cutiacu‑nè.
  ceb-ULB: Mao kini ang tinapay nga mikanaog gikan sa langit, dili sama sa gikaon
    sa mga amahan ug namatay. Siya nga mokaon niini nga tinapay mabuhi sa kahangtoran.”
  ces-LB: '@see-verse:JHN.006.057'
  mkn-mkn: Naa, dolu bosong pung nene-moyang makan itu roti manna yang turun dari
    langit. Biar dong makan itu roti, ma lama-lama dong mati ju. Ma Roti yang turun
    dari sorga sakarang ni, laen. Te orang yang makan ini Roti ni, nanti dapa idop
    yang batúl.”
  pol-UBG: To jest ten chleb, który zstąpił z nieba. Nie jak wasi ojcowie jedli mannę,
    a pomarli. Kto je ten chleb, będzie żył na wieki.
  qxh-NT: 'Mä, sumaj tantiyacuy. Janaj pachapita Tayta Diosninchi caćhamasha. Chaymi:
    ‹Cawachicuj tanta caycä› nï. Unay auquilluyquicuna manäta micursi, wañuyman ćhayaran.
    Ćhasquicamajcunam ichanga mana ushyacaj cawayta taringa.»'
  nwi-nwi: Yo e bred əfrakɨs, yame ramsɨ-pən ye Rao ye Neai, mameiwaiyu-pə ye tokrei
    tanə. Bred e rɨpəh nəmhenien kɨn bred kupan yame rɨpmiə mɨnə kɨmɨsən [ye tɨpəvsɨk].
    Nar apnapɨg mə iriə kɨmɨsən bred a, mərɨg kwənhamhə ta. Mərɨg narmamə yamə mɨne
    kasən bred e, iriə tukhavəh nɨmraghien rerɨn.”
  kmo-kmo: Diita gey sii hevenek taren heechi ya sakar. Sii mashi wayega yecha eechi
    har geyega eecha takasakech. Yaho. Ma diita geyen aney, iipa eechaba eechaba takiita.”
  agr-agr: Wika junak pag nayaimpinmaya nugkaa akaikiuwa nuna pachisan chichaajai.
    Jujú yutaig atumin muunjum duwik maná tutain yuujakú aina nuninchauwai. Tujash
    nuna yuwawaju aidauk ashí jinawaju ainawai, untsu ju yutain yuwidauk tuke pujusagtinai.
  kyc-kyc: Borete dake yake panda rae epeya doko. Rakange kyawa dupwame napala kumuyami
    dopale daa. Wambu mendeme borete dake narami dupwa lete karalu kararami leya.
  urd-GVU: یہی وہ روٹی ہے جو آسمان سے اُتری ہے۔ تمہارے باپ دادا مَن کھانے کے باوجود
    مر گئے، لیکن جو یہ روٹی کھائے گا وہ ابد تک زندہ رہے گا۔“
  yre-NT: '''An ''kɔlɛ bɛ, -blɩfɛ tɩglɩ nɛn e ''si laji bɛ -nyrɛn. E ''ka "le ''nan
    fɛ nɛn ''ka tranun -a blɩ "bui "da bɛ -yee ''wɩ ''zʋ dɩ. Waa blɩ, ɛn ya''a ''kadɩ
    si ''lɛ wʋlɛ -wlɔ "dɩ. Min nɛn e -blɩfɛ ''gʋɛ -a blɩ bɛ, ''belidɩ nɛn ya''a ''nyaan
    dɩɛ e ya -a san -le vɛ -a.»'
  fuh-BKF: 'Kayru woni nyaamdu ƴuurundu dow kammu: ndu waldaa e ndu maamiraaɓe mooɗon
    nyaamunoo de maayi nduun. Nyaamɗo nduun nyaamdu wuuran faa abada.'
  arl-NT: Janiyari maja juhua nia supuetanaa miaquesano panni. Nia supuetanaari cuno
    pan miaquenuuquiaari najuhuanaj. Naajaa, saaja cusonuuquiaariiri. Janiyari seetanujuanaa
    jiyocuacaanuji roseno pan cutarani, nia miaquesocoriquiano. Cante cua miaquejani,
    jaara cusoyare, naajaa, samiitianutaniuhuari pueyaracaanu quijia na quiniuria.
  ziw-ziw: Uno ni mgate useile kulaila kwembingu, siyo saviya mana wadile wadalahala
    wenyu, niyo wabanika. Akudya umgate uno natende mjima mazuwa yose.”
  grc-TR: Οὗτός ἐστιν ὁ ἄρτος ὁ ἐκ τοῦ οὐρανοῦ καταβάς· οὐ καθὼς ἔφαγον οἱ πατέρες
    ὑμῶν τὸ μάννα, καὶ ἀπέθανον· ὁ τρώγων τοῦτον τὸν ἄρτον, ζήσεται εἰς τὸν αἰῶνα.
  nag-nag: Etu to sorgo pora aha roti ase, tumikhan laga baba khan manna khaise aru
    mori jaise, jun bhi etu roti khabo, tai anonto tak jinda thakibo.”
  eng-OEBCW: That is the bread which has come down from heaven – not such as your
    ancestors ate, and yet died; the person who takes this bread for their food will
    live for ever.’
  knj-NT: Ja' jun jaxca lo'be jix eytej satcan chi waltej ti', ja' jun ti', man laan
    oj jaxca maná lo'bil yu eb kichmam yet peyxa. Caw miman jix slo' eb, pero ila
    tol jix cam pax eb. Pero ja' mac oj lo'on jun jaxca lo'be ti', oj ẍa' sk'inal
    eb tol ey c'al yin tobal k'inal, ẍi Jesús tet eb.
  deu-1912: 'Dies ist das Brot, das vom Himmel gekommen ist; nicht, wie eure Väter
    haben Manna gegessen und sind gestorben: wer dies Brot isset, der wird leben in
