  yap-yap: Ere ireray fare ggan ni fa’ani yib u tharmiy nga but’; ni gathi bod fare
    ggan ni fa’ani kay pi chitamangimed kakrom nge mu’ ma ku ra m’ad. En nra kay e
    biney e ggan e ra par nib fos ndariy n’umngin nap’an.”
  mop-NT: —Le'ec jabix a janal a tan in wadiqui, le'ec mac a emi ti ca'ana. Ma' le'ec
    jabix a janal u jantajoo' a uchben mamaa'i. Ala'oo'o, quimoo' ilic. Le'ec mac
