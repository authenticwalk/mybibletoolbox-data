  san-PUN: ਯਦ੍ਭਕ੍ਸ਼਼੍ਯੰ ਸ੍ਵਰ੍ਗਾਦਾਗੱਛਤ੍ ਤਦਿਦੰ ਯਨ੍ਮਾੰਨਾਂ ਸ੍ਵਾਦਿਤ੍ਵਾ ਯੁਸ਼਼੍ਮਾਕੰ ਪਿਤਰੋ(ਅ)ਮ੍ਰਿਯਨ੍ਤ
    ਤਾਦ੍ਰੁʼਸ਼ਮ੍ ਇਦੰ ਭਕ੍ਸ਼਼੍ਯੰ ਨ ਭਵਤਿ ਇਦੰ ਭਕ੍ਸ਼਼੍ਯੰ ਯੋ ਭਕ੍ਸ਼਼ਤਿ ਸ ਨਿਤ੍ਯੰ ਜੀਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: Jeg er det brødet som har kommet ned fra himmelen. Det er ikke likt det
    brødet som forfedrene spiste, for de døde som alle andre. Men den som spiser av
    meg, det sanne brødet, han skal leve i evighet.”
  ntj-ntj: Palunyanya mirrka yilkaringuru pitjanytjanya. Tjiinya nyuntuku-tjanampanku
    tjamupirtilu-ya mirrka yilkaringkatja ngalkula-wanarayirnu wiyalurru ngarangu.
    Nyangka kutjupalu mirrka ngaanya ngalkulalpi wanka tirtu nyinama.”
  sxb-NT: Inze ni inze omukaati ogwaika ansi ni guema ku igulu. Waaguukwa wiinyu waaria
    maana ni waafwa, no omuntu-umuntu oriire omukaati guno iye aaza okumenya owulamu
    owutariwua.”
  nhu-NT: Mvumvun mwɛɛm mvudien nu mvù nɛ fowe ɛ to. Kɛ mvú nu diɛwɛ mwɛ mvù bo'icen
    to dieɛ ke kpwekɛn kɛ lo kɛ. Wee wvù diee mvumvun mwɛɛm mvudien nu ke emɛy nu
    dvú sekecii.”
  row-row: Naa, lele uluꞌ a, hei bei-baꞌi mara raa roti manna mana onda mia lalai
    a. Mae ara raa roti naa o, te doo-doo ma ara mate boe. Te Roti mana onda mia sorga
    leleꞌ ia, laen. Huu atahori mana naa Roti ia, dei fo hambu masodꞌa ndoo-tetuꞌ
    a.”
  msy-msy: Dagher kamra, a Godɨn Nguibam ategha izaghirɨ. Egha dagher kam, a dagher
    ian ovaviba fomɨram anemegha gɨn ariaghrezimɨn mɨn garir pu. Puvatɨ. Gumazir dagher
    kam apim, a zurara itir ikɨrɨmɨrir aghuarim iniam.”
  agg-agg: Ranɨmboane asu, sesɨ ndanana sünambeahɨndɨ makoso-ane. Ŋga sesɨ ra horombo
    sɨhei amoamo sahüsi hehimbo yɨfɨmayei yahuraiyopoanɨ, ŋga wanɨ. Ŋga sesɨ hapondadɨdɨ
    nda nindou ai asesu ana, ai aboedɨ yaŋgɨrɨ koadürümbo-koadürümbo nüŋgumboani,”
    mehu.
  ptp-ptp: Tiga, yaên wê lam gê lag puunê ge, lêc o tɨyi xocbê yaên wê bume ya ila
    ila lêc yib ge lêm. Nge, yaên tiga wê xomxo obêc ya ge od ob dô mavɨha luta lêc
    luta.”
  nak-nak: Eau la ilali ale loata la ilo la lage, eia kama mai la ilali ale egite
    tutubu mutou alitia me egiteu pehoti lou, la vuhula la ilali tegiteu eia kama
    koramuli la vimahuli. Mai ge isa ge ali la ilali aleie, eia ge sau tola la mahulila
    ale la kaluvula ge ouka lou.”
  lbb-lbb: A bret ning i han misaot na langit ine. Bel i arlar ana mana ning a tumtubumulola
