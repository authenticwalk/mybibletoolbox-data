verse: JHN.006.058
translations:
  kpx-kpx: Lovi keike otogomo dobai lohonu. Isito la buluveau subuta lovi iale keu
    ke nahate holioholinu. Keau lovi ke isito haluvilu. Isito oleuoleu lovi ko iale
    keabuna vani bahata ui tigei.”
  okv-H: Eto bread uhu ta eto veari erena amo ungotenau mamahamane na indito pepehekea
    ainge mane rate bread erevi indesuja amo vasiri te daroho iresuja.”
  tbo-tbo: Odubona googata [mana] hi anani, ma ega uyahinei luyagohana hita tuhagaya,
    ma hi hilahilage. Yaniyani geka yadei i hopuhopu mai inapa iyai in’ani yaka apo
    luyagohana memewahagana ina tuhagaya.’
  mal-C: ഇതാകുന്നു സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവന്ന അപ്പം. നിങ്ങളുടെ പിതാക്കന്മാർ മന്നാ
    ഭക്ഷിക്കുകയും മരിക്കുകയും ചെയ്തു. എന്നാൽ, ഈ അപ്പം ഭക്ഷിക്കുന്നവർ എന്നേക്കും ജീവിക്കും.”
  grc-SR: Οὗτός ἐστιν ὁ ἄρτος ὁ ⸂ἐκ⸃ ⸋τοῦ⸌ οὐρανοῦ καταβάς· οὐ καθὼς ἔφαγον οἱ πατέρες
    ⸋2ὑμῶν⸌ ⸋3τὸ μάννα,⸌ καὶ ἀπέθανον· ὁ τρώγων ⸆ τοῦτον τὸν ἄρτον, ⸂2ζήσεται⸃ εἰς
    τὸν αἰῶνα.
  bgc-bgc: जो रोट्टी सुर्ग तै उतरी सै याए सै, उस रोट्टी बरगी कोनी जो पूर्वजां नै खाई
    अर मरगे, जो कोए या रोट्टी खावैगा, वो सदा ताहीं जिन्दा रहवैगा।”
  khz-khz: Au kupa na emarigoto peretina au ea. Gomi tenemi mana geganito na gekwaregato.
    Na epereti pene gania talimana pene maguli vanagivanagi.”
  deu-TKW: Das ist das Brot, das vom Himmel herabgekommen ist, nicht wie bei den Vätern,
    die gegessen haben und sind gestorben;
  zsr-NT: Lë ni yöt xtil bötj bruj yehuaꞌ yubá, len cutu nac ca yöt xtil naꞌ nazíꞌ
    lei maná, lë naꞌ glahuëꞌ xuz xtauꞌliꞌ, len catiꞌ bzaꞌa dza quequëꞌ, glatiëꞌ. Nútiꞌtëz
    bönniꞌ gahuëꞌ yöt xtil ni gbánteczëꞌ.
  lin-lin: 'Tala ndenge lipa oyo ewuti na Likolo ezali : ekokani te na mana oyo bakoko
    na bino baliaki, kasi bakufaki kaka ; nzokande, moto oyo akolia lipa oyo Ngai
    nazali akozala na bomoi ya seko.'
  hns-NT: Hamlogke baap-daada log maana khaat raha aur mar gail. Bakie dje oe bret
    khaaiga djaun swarag me se aail hai, oe hardam khaatien Parmeswar ke sanghe rahiega.”
  noa-E: Muan pãragan mag pãar jöoinau maná khoojerr khĩir khaba, ʉ̈gtharmua bëetarr
    panta khöpi jaau chirʉmgui ajim. Mag maná õor ich mag iiupiejem khĩir khaba arr
    aawai par amau khö durrajieb pari mag khö nʉm gaaimuata Ẽwandamau am auju abajim.
    Mamʉ cha mua pan jaau chirʉmta khöbarmʉn chadau Ẽwandamau auwi ich mag ich dʉ̈i
    wai sĩsijugui ajim.
  eng-EMTV: This is the bread which came down from heaven, not as your fathers ate
    the manna, and died. Whoever eats this bread shall live forever.”
  mib-NT: Máá rí cúu staā ní quiji ichi ándɨvɨ́. Te staā jeē cahán rī tu cúu nájnūhun
    staā maná jeē ní cayeji tāca jíí rō jenahán, chi tu ní sáha jeē cótecu de nɨ́ɨ́
    cáni. Te staā jeē cahán rī, chi ñayuu caji, cotecu i nɨ́ɨ́ cáni sáha, áchí yá.
  lif-NT2: कन् आधक्‍किन्‍ने साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा खरे़ःङ्‌लो॥ खिनिॽ सुधे़बा
    ताक्‍थे़बाहाॽरे़ मन्‍नाःन् मे़जआङ् मे़स्‍ये़ कर कन् खरे़ःङ्‌ङिन् के़जाःबाङ्‌ग
    सदादिङ् हिङ्‌लो॥”
  xnj-xnj: Hinu, lenili ndi libumunda leliulwiki kuhuma kunani kwa Chapanga, lepi
    ngati mana yevalili vagogo vitu, vafwili. Mweilya chakulya chenichi yati ivya
    na wumi wa magono goha wangali mwishu.”
  mmx-mmx: Anai ni Lakde ga si boro vana at laxalibet. Ixo lok ngan lakde, lavalabat
    atdik diga anan i, la melemu diga met. Do tara na anan at na Lakde, neni naba
    rooro amisik.”
  cbr-NT: '''Ëx cana naínuaxa uá pitisa ''ai quiax cana ''ëx quin. ''Ëx cana mitsun
    raracaman piá manásama ''ain. Mitsun raracamax ca maná cacë ñu pibi bamatimoi
    tsoóma ''icën. Usa ''aínbi ca an ''ëmi catamëquin ''ë picësa uni ax ainan ''aish
    xënibua ''aínbi Nucën Papa Diosbë ''iti ''icën.'
  tee-NT: Quit'in ju icxavati ju xacmincha lact'iyan. Jantu chun tachi ju anu' ju
    ta'ulh ju mak'aniya milacpai'an. Ju yu'unch mas ta'ulh ju anu' vati ju mana ixjuncan
    jantu anch ju tapulhitaju is'atsucunti'an ju jonk'alhita tus lact'iyan. Para ju
    aqui'amaklhtayanana' tachi ju amaklhtayanancan tu'u' vaiti pus ca'alina' is'atsucunti
    jonk'alhita.
  eng-LSV: this is the bread that came down out of Heaven; not as your fathers ate
    the manna, and died; he who is eating this bread will live—throughout the age.”
  cak-NT: Ri can ketzij Wey, ri kajinak-pe chicaj, can man junan ta riq'uin ri wey
    ri ni'ix maná che ri xquitaj ri ojer iwati't-imama', roma ri wey ri xquitaj reje'
    man xtiquier ta xu'on chique chi xc'ue' ta quic'aslen chi ronojel tiempo. Pero
    ri niquitaj ri ketzij Wey ri kajinak-pe chicaj, xtic'ue' quic'aslen ri man niq'uis
    ta.
  pah-NT: Jira'oa ko pãoheteramo – a'ea ojy yvaga hugwi. A'ea ko akoja atyvi – kiroki
    penamonhava'ea o'u aerẽ omanomo hako, ei ga. Pãohetea g̃a i'urame po ti g̃a ndeaporog̃itapyahuro
    nehẽ. Aerẽ po ti g̃a ndekoi Tupana'ga pyri nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨa jara bɨda aji, chik'o ɨt'ariipa chedade. Nãgɨ́ chik'o parã chonaarãpa
    maná k'odap'edaak'a bɨ-e. Ãrapa maná k'ojida. Mamĩda ma chik'opa ãra ichita chok'ai
    p'anapi-e paji, aɨ t'ẽepai piudap'edaa perã. Jõdee chi nãgɨ́ chik'o k'o bɨpa ichita
    chok'ai bapariit'ee.
  xed-xed: Wana buradi ta saha daga ta luwa hadna. Nza a manda ŋa dzidzíha ghuni ta
    zutá mana ka rwutá həŋ ya wa. Mndu ta za na buradi na ná, dzaʼa nzanza nda hafu
    ŋa kɗekedzeŋ,» ka Yesu nda həŋ.
  glk-glk: اَن، نانی‌یه کی از آسمان نازله بوسته، نه مثله اونچی کی شیمی پئرأن بوخوردیدی
    و به هر حال بمَردیدی؛ بلکی هر کی از اَ نان بوخوره، تا اَبد زنده مأنه.»
  mks-NT: Jáchi̱ ye̱he̱ cúú u̱ ndusa tátu̱hun pan ña̱ na̱nuu indiví. Ta co̱ cúú á
    tátu̱hun ña̱ na̱ya̱ha xi̱hi̱n tásáhnu jícó ndo̱ tá na̱xixi na pan naní maná yucú
    íchí cán jáchi̱ tá na̱ndihi na̱xi̱hi̱ tá na̱xi̱hi̱ na̱ cán. Joo ndá na̱ cándeé
    ini ye̱he̱ cúú ná tátu̱hun na̱ xíxi pan ña̱ na̱quixi indiví. Ta na̱ cán catacu
    na a̱nda̱ ama cáa qui̱vi̱ —na̱cachi Jesús.
  gfk-S: Io, ma ikin ra mangana beret ga hanasur metuma ra mawe. Paile haruat ma ing
    ira hintubu dait di ga en ma di ga mat. Ma be nong i en ikin ra beret na lon hathatikai.”
  bmu-bmu: Nene ölŋi Suepnöhök eröhi, mi nöŋön akzal. Eŋgö ambösakonurupŋinan Anutugö
    nene nemba mala kömugetmö, nalö kewöŋe eŋgöreŋök kunŋan beret ki nemba malmawi,
    yaŋön mönö teteköŋi qahö köhöiba malma.”
  dgz-dgz: E isimurae omae bae taba mana nane borit wane, go taba buredi mame kimani
    viseniwa menan orup da taba mame na iniwandapinawa me yaibobot wande aiwandata.”
  eng-GNV: 'This is that bread which came downe from heauen: not as your fathers haue
    eaten Manna, and are deade. Hee that eateth of this bread, shall liue for euer.'
  zaa-NT: Nui nna ną́ ettaxtila nu hualigani huàdi de ỹiabara'; alàa tì'a ettaxtila
    láą maná nu gutò ca ta' tàta qui' lía, pero bì'yu tsá gùttì ba cą; sino nuỹa díbá
    gúą ettaxtíla nu runi yì'į ofrecer nna, para siempre ní ccabànią.
  eng-WEBSTER: 'This is that bread which came down from heaven: not as your fathers
    ate manna, and are dead: he that eateth of this bread shall live for ever.'
  guh-guh: Athëbëvetsica pepatsipan, xua yabara baja pacatsipaebatsi, bajarapapan
    apo jëpae papan bajayata panijasalinaivimi xaevanapa. Bajarapapanmi bajayajebi
    xaevanapae ata, bajarapamonaemi itsiata tëpa baja cajena. Biji rajane pajivi xanë
    nevixaena, ponaponaena daxitamatacabijavabelianexa, jai Jesús judíovijavabelia.
  bon-bon: Ai pui deedei gyene, cabucewe ca lui ituge otni. Ai lui epu deedei lica
    gyene, weeme kaakesaare cina lui ne serwanenanumesi, yepä teepi äblicäco ge budre
    cabu ca uucratna. Yepä laati te ai deedei yaarwuge, tabe iyeteta yaanajuge.”
  nhw-BL: Na niitztoc nopa tlacualistli catli hualtemoc tlen ilhuicac. Amo nieltoc
    quen nopa tlacualistli catli amohuejcapan tatahua quicuajque huan amo quipantijque
    nopa nemilistli para nochipa. Nochi catli nechselise quen niinintlacualis, quena,
    itztose para nochipa.
  swh-ONEN: Huu ndio mkate ushukao kutoka mbinguni, si kama ule mkate baba zenu waliokula
    nao wakafa. Lakini yeye aulaye mkate huu ataishi milele.”
  wbi-wbi: Une nili nkate ghuno ghuhumile ghuhumile kukyanya, naghuli ndavule unkate
    ghuno avakuulu viinu valyaliile, vakafua. Umuunhu juno ilia unkate ughu iiva nu
    vwumi uvwa kuvusila kusila.
  bba-bba: Nɑ kɑ dĩɑnu yɑ̃ ni nu sɑrɑmɑ sɑɑ Gusunɔ wɔllun di. Nu ǹ sɑ̃ɑ nɡe dĩɑ ni
    bɑ sokumɔ mɑnnɑ ni bɛɛn sikɑdobɑ bɑ di, domi bɑ di, bɑ mɑɑ ɡu. Adɑmɑ wi u nini
    di u ko n wɑ̃ɑwɑ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'This is that bread which came down from heaven: not as your fathers
    did eat manna, and are dead: he that eateth of this bread shall live for ever.'
  kgk-NT: Ko va'e mbojape tee ramigwa yváy-gwi ogwejy va'ekwe kuri he'i xe-rehe. Ndaha'éi
    nhane ramói kwéry ho'u hagwe-rami. Ho'u ramo jepe, omano joty va'ekwe hikwái.
    Ko va'e mbojape tee ramigwa ae ho'u va'e gwive oiko meme va'erã, he'i judeu kwéry-pe
    Hesu.
  waj-waj: Mo aa yeenna aavo ngiau aapuuvakidiri tiivo inna neenoovee. Aa yeenna aavo
    hama ngii taato nnaakukiaiya nnoo yeennaivaa roosiivaivee. Iya ivaa nneeda nnaagiai
    putiravai. Fai gioonna kiaapu voovoono aa yeenna aavaa nnoo fai tupatupaa varinaravaivee,
    tiravai.
  cpy-cpy: Nokenkitha-takota-tziiro owanawontsi poñeenchari inkiteki. Iroka owanawontsi
    tee oshiyawo iiteetziri ‘Iitama’ rowayitakari paerani piwaejatziteni, rowayiwi-takawo,
    kamayitee rirori. Riima ikaate owakyaarini irika oshiyawori owanawontsi, ashi
    rowaero rañahae.”
  ekk-PKP: See on see leib, mis tuli taevast alla, mitte see, mida teie esiisad sõid
    ja ikkagi surid. Kes sööb seda leiba, elab igavesti.“
  mpx-mpx: He toto o iya te aanan toto i loem labulabumwa. Tubumiyau aanan toto manna
    hi an, yaa abwe hi aliga. Yaa henala ebo aanan ya ni an, yawalina ni mihot sauga
    gegewena.”
  wbp-wbp: Nyampunyarna Mangarri-nyayirni-wangu Kaatu-kurlangu yanurnu ngulaju kankarlarra-jangkaju,
    kujaju ngajulu yilyajarni. Ngulaju kula yangka-piya yirdi-piya ‘maana’-piya, lawa,
    yangka kujalpalu nyurrurlakupalangurlu walya-paturlu ngarnu yangka mangarri ‘maana’,
    lawa. Ngulangkuju kula-jana wankaru yungu yalirliji mangarrirli, ngula-jangkaju
    ngarili muku palija kutu. Kala kajiji nganangku-puka nyampu Mangarri-nyayirni-wangu
    ngarni ngajulu, ngulaju kapuju marlaja nyina wankaru tarnnga-juku. Ngula-jukunyarna-nyarra
    wangkaja jaruju.”
  luo-luo: An e makati mobiro e piny koa e polo. Kwereu nochamo manna kendo ne githo,
    to ngʼat mochamo makatini, to biro bedo mangima nyaka chiengʼ.”
  nhe-NT: Na niitztoc nopa tlacualistli tlen hualtemoc tlen elhuicac. Ax nieltoc queja
    nopa tlacualistli tlen imohuejcapan tatahua quicuajque huan ax quipantijque nopa
    yolistli para nochipa. Nochi tlen nechselise queja niinintlacualis, quena, itztose
    para nochipa.
  aii-aii: ”ܐܵܗܵܐ ܝܠܹܗ ܠܲܚܡܵܐ ܕܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ، ܠܵܐ ܐܲܝܟ݂ ܗ̇ܘ ܕܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ
    ܐܝܼܢܵܐ ܡܝܼܬ ܠܗܘܿܢ. ܡ̇ܢ ܕܐܵܟܹܠܔ ܡ̣ܢ ܐܵܗܵܐ ܠܲܚܡܵܐ ܒܸܬ ܚܵܝܹܐ ܠܥܵܠܲܡ.“
  esk-NT: Iñuum taamna qaqqiaq niqigigumiuŋ iñuugisiruq qaŋavak taimuŋa. Taamnauruŋa
    qaqqiaq atqaqtuaq pakmakŋa atriginġisaŋa qaqqiam sivulliapsi niġitchaŋat, naagaunniiñ
    tuquplutiŋ.”
  msb-msb: Ini an pagkaon na hali sa langit. Dili pareho san pagkaon na ginkaon san
    aton mga kalulululuhi na nagkamaratay. An magkaon sani na pagkaon mabubuhay hasta
    na lang.”
  cpa-NT: Lán¹²jni ju³lah lǿa¹² hi³ŋíh¹ ca¹já¹ juu¹² ŋi¹juǿi¹. Tsa¹lǿa¹² quieg¹jni
    ju³lah hi³ŋíh¹ ca¹gǿh¹ dsa² hóg¹, dsa² ca¹dsan¹. Di³ ju³ná³ hein² dsa² ca¹cø²
    ca¹hǿnh¹ jmø³ŋø³jni, dsa² héi² li¹chian² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹
    ―ca¹juúh²dsa.
  dso-dso: ଏଟାସେ ସର୍‌ଗେଅନି ଆସିରଇବା କାଦି । ଜନ୍‌ କାଦି ତମର୍‌ ଆନିଦାଦିମନ୍‌ କାଇକରି ପଚେ ମଲାଇ,
    ଏଟା ସେନ୍ତାରି କାଦି ନଏଁ । ଏ କାଦି ଜେ କାଇସି ସେ କାଲ୍‍କାଲ୍‍ ଜୁଗ୍‌ଜୁଗ୍‌ ବଁଚିରଇସି ।”
  meu-meu: Guba amo eme diho anianina binai; dia senemui ese e aniava ḡauna heḡereḡerena,
    e aniava, to vada e mase. Ina aniani baine ania tauna na do baine mauri hanaihanai.
  yva-NT: Somirati anaisyo no no munijo ntiti nde mo anaisyo wusyino anene wo raisye
    ramaisye ramu. Weye anene ugwenen to, weramu are pirati po anaisyo namiso raisy,
    opamo indati kova nuge nuganui.”
  dgc-dgc: Kanya sakén i tunay a kanén a dinumibi a gébwat ta langet. Besa ya tu kinékan
    du apo tam, da nate side. Pero du méngan ta tunay a kanén éy mabuhay side a éwan
    tu katapusan.”
  zpm-NT: Naa nac guietxtil ne nlipaa biet gbaa. Grëse zha ne gow guietxtil rii, zgaa
    zho guieḻmban; led yed zho guet zig gut grë pxozgol to, zha ne sca dow guietxtil
    co.
  hix-NT: Àro wyaro naha, owru komo yohono, kahe yaye omohsaho. Mana wyarohra mak
    naha, kekon hatà. Àrotho yonahyatxkon hatà, khoryen heno komo. Enahnyenhàrà rma,
    wayehtxownà hatà. Owru komo yohono yonahnyenhàyam haxa ryhe, karyhe roro harha
    natxhe hampànà, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Bret os yanga jivin halaha rahanda bret oso anira. Ma or bret oson awa
    ma avak ermba ermbak sikwa ri, or mbeek os neloko jihi mas akwa manan li aha li
    hahandari hom hakwa ambu ri.�
  npi-ULB: स्वर्गबाट ओर्लिआएको रोटी यही हो, जुन पिताहरूले खाएर मरेजस्तो होइन । यो
    रोटी खाने सदासर्वदा जिउनेछ ।”
  cgc-cgc: Yaken matuod na pagkaan na alin ta langit. Yaken dili paryo ta pagkaan
    ya na alin ta langit na pakaan ta inyo na mga kaapuan anay pa sa tak napatay man
    gyapon danen ya. Piro, bisan kino maan ta matuod na pagkaan, mabui kanen an ta
    ula katapusan.”
  tim-tim: Akto bâgilupyeŋande sot nem manmâ âmâ moyi. Dâ nâŋgât sot ire himbimân
    gâtŋe sot bunŋe nembai amâ dondâŋe manmâ âgâwai.” dâep.
  yor-yor: Èyí sì ni oúnjẹ náà tí ó sọ̀kalẹ̀ láti ọ̀run wá, kì í ṣe bí àwọn baba yín
    ti jẹ manna, tí wọ́n sì kú, ẹni tí ó bá jẹ́ oúnjẹ yìí yóò yè láéláé.”
  wos-wos: Godna getéfambu gayandé bret dé mandékangu hanja sandan bret maki yingafwe.
    Di wun bret se di hiya. Du takwa Godna getéfambu gayandé bret sataka di jémba
    retandi, wungi re wungi re.”
  emp-NTPO: Mʌ̃ra paʌ̃ bajãneba zed̶a dji araa. Bãrã drõã naẽnabemarãba manára cobadjid̶amĩna
    jũma beusid̶aa. Baribʌrʌ mʌ̃ra maná quĩrãca b̶ʌẽ́a. Naʌ̃ paʌ̃ co b̶ʌra ewariza
    zocai b̶aya.–
  eng-F35: This is the bread that came down out of Heaven. Whoever feeds on this bread
    of mine will live forever (in contrast to your fathers who ate the manna and died).”
  ind-ind: Jadi, Aku adalah roti dari surga. Roti yang Aku berikan tidak seperti manna
    yang dimakan oleh nenek moyang kalian itu. Walaupun mereka makan manna itu, mereka
    tetap saja mati seperti semua manusia. Tetapi setiap orang yang makan roti yang
    Aku berikan akan hidup untuk selama-lamanya.”
  pes-OPCB: نان واقعی منم که از آسمان آمده‌ام. نانی که اجداد شما در بیابان خوردند،
    نتوانست ایشان را برای همیشه زنده نگه دارد. اما هر که از این نان بخورد، برای همیشه
