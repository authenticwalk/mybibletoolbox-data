    ஸ நித்யம்ʼ ஜீவிஷ்யதி|
  cof-NT: Diosichibi nechi pataca finunca pánayoe tie. Chiquilachi matu to tatalari
    maná tinunca ficala jotonan, jera puyanilainue. La paca finun uyan quiraque finun
    joe. La panunca fiminlari numatotiya sonnato polelaichunae tie.
  srm-NT: Fëën mbei mi taa mi da di njanjan di kumutu a Gadu ala di ta da sëmbë libi.
    An dë kuma di mana di dee fesiten sëmbë fuunu bi njan, biga wë de bi dëdë, ma
    ee wan sëmbë njan di njanjan aki sö, hën o abi di libi u teego.”
  qvs-NT: Yachachiykichi ñuka sielumanta urayamushkaynita mikunaykichishina kanaynipa.
    Ñawpa awiluykichi Tata Dios karashkan pankunata mikushpankunapish wañurkansapa.
    Ñuka sielumanta shamudu mikunaykichi kaptini tukuy kreyiwak runakuna mana tukuyniyukta
    kawsankasapa.
  zca-NT: Kure' nak pan kwa'n nzë lo yibë', no gat nakte nela pan maná kwa'n ndao
    rë xuz go, xa' nzhala or nkizë bixa' le'n yuo bizh, mbaino ngut ka bixa'. Per
    xa' gao pan kwa'n nzë lo yibë' re', xa' re' ban dubta' kun Dios.
  cbc-NT: Bairo bairi ʉmʉrecóo macããjẽ ʉgarique caruiatáje majũrẽ mʉjããrẽ yʉ quetibʉjʉya.
    Atie ʉgarique maná, mʉjãã ñicʉ̃jãã na caʉganucũrĩqũẽrẽ bairo baietiya. Tie manárẽ
    ʉgamirãcʉ̃ã, baiyasipeticoásúpa. Pan ʉmʉrecóo macããjẽ caruiatájere caʉgarã roque
    caticõã ninucũgarãma —na ĩ quetibʉjʉwĩ Jesús cʉ̃tʉ caãnarẽ.
  qxo-NT: Nogaga musyaycätsï ciëlupita shamog cag micuy cangätam. Unay runacunata
    Tayta Dios micuynincuna garanganpitapis mas allin cag micuymi nogaga cä. Paycunaga
    ciëlupita micuyta micuycarpis wanuyarganmi. Nogaman criyicamur micumag cagmi itsanga
    gloriachö imayyagpis cushishgalla cawayanga”.
  mox-mox: Baʼe beledi nana mahalega webui mai. Omiʼa tubumiavo mana nana iʼainia
    ta iʼeluʼaliga. Ta ʼeguma taha toga baʼe beledi nana ʼinega naʼai tauna toa vataya
    nalobea.”
  kew-kew: Yaa-para sua none epede bret-re abade akuanumi nisimide bret nona piane-daa
    dia go bret rado yaade. Akuanumi nisimi bret-re noa omesimi pare onaa rayome nina
    bret nalimiri oro yaalo kagaa piralimi.
  dww-dww: Be taugu vutuna kani kaua marae be è yovona. Taumi waḡewaḡemima boni mana
    a kanikanina, taudi a gurina. Be aitau uma kaninama e kanina, tauna tokare e mia
    nonoḡana.”
  nif-nif: Nanañ kunum gɨnañ nanin pɨñguk wɨn natna wakan. Nanañ ñalɨ bep pañdɨ nanañ
    koi mana wɨn nambi, kukap sembɨñgɨlɨñ wandin nɨm. Tambo nin endɨ nanañ ñɨn pa
    nalakta, endɨ papat kwambɨñgan kuukak.”
  twi-ASANTE: Yei ne burodo a ɛfiri ɔsoro baeɛ. Ɛnte sɛ mana a yɛn nananom dii wɔ
    ɛserɛ so na wɔwuwuiɛ no. Saa burodo yi deɛ, obiara a ɔbɛdi bi no bɛtena ase daa.”
  aoj-aoj: Gwaꞌaisi isimba sakwaha heven sigisilaꞌi, isimba ina saꞌata ma eaꞌ sagasagafiꞌi,
    owaꞌatin. Epen mamahina negaꞌ gwaꞌaisi isimbai, anin atiasi aꞌ nefaꞌ ambal namili
    ma negape lifilafi dondoli.”
  cbv-cbv: Bʉtéh yeebdíh wã naóhni jeémát panihni Dios pebhmant dei jʉ̃óhni caá. Caán
    jeémát panihni jwĩ nʉowãji ĩ jeémpni maná panihni nihcan caá. Queétboó caán jeémátdih
    jeémpnitji ĩt wʉnʉp wʉt jĩ. Obohjeéhtih, bʉtéh wã naóhni jeémát panihniboodíh
    ded jeémpni wã íipjeéh páantjeh ã jʉmbipna caá, Jesús ã niijíp jĩ.
  taw-taw: Tap mɨdup anɨb ak nɨm, God man ne alaŋ nɨb owup agak. Pen tap mɨdup anɨb
    ak, apɨs based sɨkop tap ñɨŋeb olap, bilet Mana apal ak ñɨbɨl, mɨd dad amɨl kumɨlak
    anɨb ak tek mel agak. Binɨb olap tap mɨdup yad apin ak ñɨŋɨnɨgab ak, pel pelnep
    yenɨgab agak.
  jic-NT: Napj p'iyá ve niná, ve niná Dios mpe tjac'. Napj maná jin tulucj. Más 'in
    'üsüs napj maná lal. Judiopan püna tapatja maná jalatsja. Yupj tecya'lin̈ wa,
    gente janmacj cya'lin̈ jinwá. Nin tulucj ca nsem napj lal japon jis lal. Pajal
    japon napj lal, napj 'ücj jis capj p'yacj pjü way mpes, lovin ca mpatjam yupj.
  zap-NT: Noo gyëtxtil ne wruu gyeybaa rzëët noo; gyëtxtilree nakdeto zegnak maná
    ne wu xpenkwlal de, porke mase wu meno, per wet ke men; per le men ne gu gyëtxtilree
    ne rzëët noo, zap men gyelembán ne nunk luzhdet.
  wer-wer: Kaömp kutömweriaan irëa epët arim ëaröa ngaan yang pultak neimeë ulöp sak
    wel wieima pötaat won. Omën narö kaömp epët nënë pörö akun wali pan wëwëetaring
    wakaim önëët.”
  ipi-ipi: '@see-verse:JHN.006.057'
  qul-NT: Noka parlani janaj pachamanta uraycamoj t'antamanta. Cay t'antaka mana abueloyquichispaj
    miqhuskancu maná t'anta jinachu. Chayta miqhorkancu chaypas, wañuporkancu. Cay
    t'antacajmanta miqhojka wiñaypaj causanka.
  ter-NT: Anéye ra nikokónoti evesékeati vanúke. Yoko yupíhova ákoyea malíke'eka neko
    nikokónoti, nika yoxúnoekene. Vo'oku enepohikonê'e, níkoa yanekôyoke, itea kóyeane
    ívohikeovo. Itea koêkuti xâne nikoâti ra nikokónoti ngixínopikenoe, apeínoatimo
    apéyeati ákotinemo hunókoku xoko Itukó'oviti —kíxovokoxoane Jesus.
  bmr-NT: Jino niquejetɨ iniituuno maahu; amɨɨhai caanimɨhai manaaco amachuumo iguijeveubadɨ
    iicano icatɨno. Jaanotɨ jihɨcatɨ amachumo ifinɨjitɨno fiivoma icaji, nooboro.
  fuf-fuf: Ko oo ɗoo woni Bireedi tippiiɗo iwri ka kammu on. O wa'aa wa mo baabiraaɓe
    mon ɓen ɲaami on, ɓe maayi. Kala on ɲaamuɗo oo bireedi ɗoo wuuray haa poomaa.»
  bhl-bhl: Yu kilele kililina! Nakalem ete fein abiil tikin elote mitsi belet wanin
    nete te. Sua kel kabalak e, yom kawalik kusel i Mana wanin waneko, kuankemaliw
    kawtiw kesiliw kate, nimin kunum waneng ite mak belet wanin nelo waniw tewe, i
    sunsun finik so bin finik kulokoliw te.”, yangse kale.
  ons-ons: Iwa yemo ŋara weti qeliwo ŋine ketke, ŋara ea ŋinane aso ŋabokop ŋine kepe
    yaup papaino ne gekoi, ŋo siluŋ koso seukwarekoi, yaline midakaka! Ŋei mane eŋe
    ŋara weti qeliwo ŋine ketke, yewa neake, eŋe baŋ gege togon naso baŋem ge ariake.”
  con-NTPO: Afa gi sefaccone ande'cho panne. Va panda tsu que'i tayopi'su coenzandeccu'ye
    pan'can'cho manáma anqquia'cambi. Tsama an'an'qque pa'fa. Tsa'ma va panma an'chota
    tsangae tsu canse'faya.
  ghs-ghs: Qate uimane haba habanata patta muuna qaaqi baateta oi mainanini, apei
    patta erake muuna agoba qaaraqu oi qahura maina. Oonita patta poiqa qusu neta
    quratorai oi ananita qupadzomare.
  peg-peg: ଇମ୍‌ଣି କାଦି ସାର୍ଗେତାଂ ଜୁତ୍‌ତାନ୍ନା, ହେଦାଂ ଇ; ଆକର୍‌ ଇନେସ୍‌ ତିନ୍‌ଞ୍ଜି ହାତାର୍‌,
    ହେ ଲାକେ ଆକାୟ୍‌; ଜେ ଇ କାଦି ତିନାର୍‌, ହେୱାନ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ପାତେକ୍‌ ଜିଜ଼ି ମାନାନ୍‌ ।”
  txu-NT: 'Ije amã atemã djwỳ jarẽnh ja ne kàjkwa kurũm ruw. Djãm kute djwỳbê mỳj
    ne ja pyràk? Kati. Nãm me te mỳj ne ja ku nhym mebêngêt arỳm me kupa. Nhym be,
    ate dja me atemã djwỳ ja kun arỳm Metĩndjwỳnhkôt tĩn ne ar ba rã''ã: rã''ã ne.
    Nãm ã Jeju memã ane.'
  eng-WEBU: This is the bread which came down out of heaven—not as our fathers ate
    the manna and died. He who eats this bread will live forever.”
  gnw-NT: Che co jae tembíu ara güi ou vae. Cua tembíu jae'ã co jocua tembíu petenondegua
    reta jou vae rami. Echa'ã jae reta umano. Ẽrei ipotave cua tembíu jou vae güɨnoita
    tecove opa mbae vae —jei.
  mux-mux: Ga akili mulú-koleana mandu urum gale. Eninga ui anda-kolepali muluringma-ni
    langi-maana akili noku kene ⸤kulungí enama wendu urum kene⸥ kuluring, akiliinga-pe
    penga ekupu urum gale kene ui urum langi-maanale kene tilu-sipa mólu. Penga ekupu
    urum ga ili nungí kene taki-taki molku konjuku mindi pungí.” nirim.
  maj-NT: Kui xu'bi̱ ni̱nku̱a̱n xi ndji̱o̱jmi ján nibajehen. Kui xi najmi xi nkú joyaha
    mana xi kikjine ntje̱ chánu̱u ko̱ tu̱ nkú jesuhún. A̱t'aha̱ xi kji̱ne̱ ni̱nku̱a̱n
    xu'bi̱, k'úéntu tík'un sín.
  bkq-NT: Waunlo urâ pyni emyenro Deus eydâ atodâ igonotyby. Kydamudo ipynirybyry
    maná emyenro keba urâ. Maná tâinzemo lelâlâ wâne myakâwândy kydamudo, iguewâm
    olâ. Deus ezaypa xytâguybylâ urâ. Wodo sâni, unu enyim warâ yagâpa nâiehowâbyramo
    ise. Tyigueduo, idâzemo aunloenlâ Deus agâ tâitomoem — kely Jesus.
  kue-kue: Bret i heven imbo ende atne ungwa. Ene kowano awano ye bret-mana nendre
    ana okuwo ye geglkwa. Yeglmere ta manga, ba yomba ta bret i ninambuka ye kor aimande
    morambuka.”
  cot-NT: Ocatica pan, iroguenti quenapojatsica jenoqui inquitequi. Teequea onquejetemparoji
    manaa ishecajiavecaca pivaesatinite imetojajianajiqueate. Quericaca shecaquemparoneca
    ocatica pan incoguitempaniqueate iranijaguiteni.
  bnp-bnp: Iau kunana ra bret a valai na hunu. E huriki e tubune mua ri kani a mana,
    ri mate pali. Pali e rei a viri i kania a bret iea i uka ma ge mate, bara i mahuri
    vakaroro.”
  apn-NT: —Jakamã na pa ã mẽ amã ixpê kaxkwa rũm mẽ axàpkur xà maati hã amnhĩ jarẽnh
    anẽ. Amnepêm mẽ panhĩgêtjaja na pre htem kapôt ã mẽõta kur o pa hãmri nẽ gaa nẽ
    hpigêt nẽ htyk pa. No kêt pa koja mẽ inhĩ hkwỳ hkrẽ hãmri nẽ mẽ kurom wa ixri
    htĩr tũm nẽ mex nẽ pa ho pa. Anẽ.
  ctp-NT: Ti kwiꞌ naꞌ lkaǎn chaꞌ suꞌwe kanꞌ nu ku neꞌ kanꞌ ―ndukwin Jesús―, chaꞌ wa
    mdoꞌoǔn seꞌen ndiꞌin Ndiose ndijyaǎn lo chalyuu; ja lka chaꞌ suꞌwe kanꞌ ti kwiꞌ
    nan nu yku ayman ꞌñaan lo ntenꞌ wtyi nu ngwa sꞌni ―ndukwin yu―. Ja luꞌu ꞌa neꞌ
    kanꞌ ni, ni siya wa yku neꞌ nan kanꞌ nu ngwa sꞌni; loꞌo ꞌwan ni, xa nu kaja chaꞌ
    suꞌwe kanꞌ ꞌwan chaꞌ ku wan―ndukwin yu―, ja tsaa tii ꞌa chalyuu ꞌwan bra kanꞌ.
  bre-BRG: Amañ eo ar bara a zo diskennet eus an neñv. N'eo ket evel ho tadoù; debret
    o deus ar mann hag int a zo marv; an hini a zebro ar bara-mañ a vevo da viken.
  opm-opm: Norhe ina bok oh aw teidapat ma wanhup deno rim nadaptimur. Mama den oh
    aranir ire dama hapurishe den oh hatin hat na patmur. Mama den oh deyahanoh eimat
    paten dasi ham dipwi ma pati den ohmur pongop.
  bvr-bvr: An-guna nipa, ngarla, balaja waykin wenga muna-bupiyana. Aburr-goyburrpa
    nyanyapa ana-gorrburra yerrcha mun-nerranga mbi-barra rrapa aburr-juwuna, jarra
    mun-guna ana-nga m-bay, wanngu a-nipa barra a-workiya.”
  wal-wal: Saluwaappe wodhdhida oittai hagaa; intte aawati miidi haiqqido mannaa mala
    gidenna; ha oittaa miya urai merinau de7ana” yaagiis.
  zad-NT: Beli chen c̱ha'ni nakan yeḻ' waw dii za' yabana'. Ka nak yeḻ' wawi, aga
    nakan ka daa le maná daa wdao dii x̱ozxto'leka' na' bia'kzə witgake'. Beena' gao
    yeḻ' wawa' daa za' yabana', ibane' zejḻi kaṉi.
  kmg-kmg: Sambâŋkonec nânâ irec fuŋne iŋuc fokac. I mimiŋnefâc-ŋeŋic nâmbiŋ iŋucne
    mâcne. Jaŋe nâipiehuc hâmombiŋ. Á nore nânâ ši nâocmu e ine jurašihuc juocmu sanaŋ.”
  aso-aso: Meve nene Okulumokutiꞌ limineꞌ nosoꞌ niteꞌ gihile mamuꞌ nene noluve. Aꞌmine
    nosoꞌ niteꞌ nene avotinge nisa hilaniꞌ nosoꞌ niteꞌ neꞌmine nevoba asi aꞌmine mene
    noluvoniꞌ nosoꞌ niteꞌ nalizave nene hili osuꞌ lami mo miniviꞌ miniviꞌ igi minilisave.
  uli-uli: Iye iy flowa la ye bidiy mo woal laeng. Ye te wochog flowa kowe chapdoh
    kowe yami re mongoy ngo la wol miril ngo resa mes. Yeramtala yebe hangi flowa
    le ila be molow le tor siyal.”
  nin-NT: Ingga si se nâ ta si unfonfo wa nggo ábáchí ambirr ba a ta nggo hen. A ta
    unfonfo wama wa na kɨ. Ingga yo su unfonfo wa nggo à ji zhi nu unkplassu. Undurr
    wa nggo ti ta unfonfo wama uwa ta so sese.”
  tgk-tgk: Ин аст ноне, ки аз осмон поён фаромад. Вай монанди он ноне нест, ки аҷдодони
    шумо хӯрданд, вале аз марг наҷот наёфтанд. Аммо ҳар кӣ ин нонро бихӯрад, то абад
    зинда хоҳад монд».
  acu-NT: Yus yurumkan nayaimpinmayan akupkamia nuna pachisan chichaajai. Yaanchuik
    atumi juuntri nayaimpinmayan yurumak akupkamun yuwariat jakarmiayi. Antsu yamaram
    yurumkan yuwinauka tuke iwiaaku pujusartinuitai, —Jesús timiayi.
  cak-WNT: Ri kas kitzij caxlan wey, ri kajnek pe chila' chicaj, ma junan ta riq'ui
    ri maná ri xquitij ri iwati't imama', ruma riye' xquitij ri maná pero ma riq'ui
    wi ri', ma xec'ase' ta riche (rixin) xtibe k'ij xtibe sek, xa xecom. Yac'a ri
    niquitij ri kitzij caxlan wey ri kajnek pe chila' chicaj, xtic'oje' quic'aslen
    riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Ha-un nan makan ay kenomsop ay nurpu ad chaya. Achi kaman as nan makan
    ay kenan nan kaap-uwanyu ad pus-uy, at natuycha challu. Nan taku ay mangan as
    nan nauy ay makan at mataku in-inkiana.”
  spa-PDDPT: Éste es el Pan que descendió del cielo, no como el que los antepasados
    comieron, y murieron. El que mastica este Pan vivirá para siempre.
  ruf-ruf: Achino chicho ichijo ichihulumke kulawa kulanga, si ka mana iwajile iwabala
    wenu, na ukufa. Lekeni imunu iyakuja chijo chino katsokuwa mghima ghamatsuwa ghose.”
  gun-gun: Kova'e mbojape yva gui ou va'ekue ma penamoĩ kuery ho'u va'ekue ramigua
    e'ỹ, mba'eta ha'e kuery omanomba raka'e. Ha'e rã kova'e mbojape ho'u va'e ma oikove
    riae 'rã — he'i.
  agu-BL: Ej nin ya'stzun yi mero waj yi cho'n nsaj tcya'j. Yi jun jilwutz waja'tz,
    yi na wal nin scyeru', at mas walor swutz yi maná yi bajnak cyak'un chimam chite'u'.
    Na bajnak cyak'un poro ilenin e' quim. Poro alchok scyetz yil baj yi waj yi na
    insuk wetz, quil sotz tera'tz tetz ben k'ej ben sak, —chij Jesús bantz scyetz.
  isn-isn: Uwu wuwo mukate nuisimaa kupuma kilunde, shanga anga iti ia tata nai alie
    akasha. Nuanso nui ulizaa u mukate uwu ukikie ikali na kali.
  eng-PEV: Yes, I am the bread that came down from heaven. Anyone that eats this bread
    will live with God for ever. I am not like the bread that your grand-fathers ate
    a long time ago in the desert. They ate that bread, but later they died. But anyone
    that eats this bread will live with God for ever.”
  ilo-ULB: Daytoy ti tinapay a bimmaba a naggapu iti langit, saan a kas iti kinnan
    dagiti amma ket natay. Isuna a mangan iti daytoy a tinapay ket agbiag nga agnanayon.
  pir-NT: Ahri tjire ʉhmʉsepʉ ahtari ihyaye. Mari ñecʉsʉmʉa mʉna iji turiayequina
    tiquina ihyari yero saha ijierare ahri ihyaye. Tiquina pehe ti ihyayere ihyaepeta
    yaria pihtia wahae tiahye. Ahri ihyaye pehere ihyariquiro ʉhmʉsepʉ sa ijiducurota,
    nidi Jesu.
  anv-NT: Gɛ́ brɛd ayi atané mfaánebuú ashulé mme na. Apɔ́fɔ́ ɛké mana ayi ukwéne
    antɛ nyú ányɛ́ nyá ne ábɛlégé ágboó. Yɛ́ndémuú ayi ányɛ́ɛ brɛd yina
    abɛɛ́ mebɛ tɛ kwyakwya.”
  sab-NT: Cha kle gerule bligda giti bligda e chiu nga ngaña giti chku nga dba ai
    giti, cha me kle gerule ba enusulian unsuialin bligda gutu kare giti, ama bligda
    kira alin gbagda sugeti alin gutu, ama toidu gire jokeda. Cha me kle gerule bligda
    e giti, cha kle gerule bligda na giti, bligda na kwian gbagda toi diali chui tangle,
    kwian bai kaire bligda e gute be toi chui tangle diali Chube ole, bligda e cha.
  tmd-tmd: Mönö adaku maku, bred adöx yöd röul adö kau sebö hö, rɨla. Bred aku, nöso
    auso nöbö ap mana aku nɨmön mɨdɨp duön wöröxim akuyöbö yöi; nöbö mö bred nɨ yadɨl
    aku nɨm yuö bö nɨgöñ aku, kömö öim öim mɨjöñɨŋö,” röŋa.
  acr-NNT: Kinchꞌaꞌt chwi ri pam petinaq chilaꞌ chikaj. Waꞌ na e ta pachaꞌ ri maná
    xkitij ri chuꞌqaw alaq ojertan. Ma tobꞌ xkitij ri maná, rike xekamik. Noꞌj china
    ri kutij re wa pam kambꞌiꞌij riꞌin, riꞌ kꞌo ukꞌaslemal na jinta utaqexik —xchaꞌ.
  kpg-kpg: Deenei la go di palaawaa dela ne haneia i di langi. Di palaawaa deenei
    la hagalee hai be nia palaawaa o godou maadua mmaadua ne gai i mua, nomuli digaula
    gaa mmade. Tangada dela gaa gai di palaawaa deenei, e mouli gaa hana hua beelaa.”
  taj-taj: स्‍वर्गग्‍याम खबा गेङ चुनोन हिन्‍ना। चु गेङ एनीगदेला आखे म्‍हेमेगदेसे चबा
    गेङ ह्रङ्‌बा आहिन। थेनीगदेसे थे गेङ चजी तसैनोन थेनीगदे सिजी। तर चु गेङ चबा म्‍हिगदे
    चा खाइमै आसि।”
  avt-avt: Hi hɨrekes hi hɨre bret keke wit ke God kan. Bret ik hɨrak ap kɨre menmen
    nɨpaa maamrer ni nɨpaa naam au. Hɨr naam ere hɨr ne mɨt te hɨr naa. Neimɨn nanɨk
    bret ik hɨrak yaaik kakɨkepi te hɨr nanu nanɨt tipmain tipmain enum eik.”
  cbk-cbk: El sustancia que ta sale na cielo hende igual con aquel comida que ya come
    el di ustedes maga tatarabuelo de antes na desierto, cay cuando ya come sila con
    ese, ya muri man siempre. Pero si quien ay come este clase de sustancia ay tene
    vida eterna.”
