    chan li Jesús.
  blz-NT: Yaku'mo a roti men nda'amari surugaa. Roti iya'a taasi' koi roti men ia
    kaan pulimuu. Gause soro' nangkaan roti iya'a, raaya'a uga' nolapus. Kasee mian
    men mangkaan roti men nda'amari surugaa, ia bo tumuo' pataka sidutu.”
  poe-NT: A̱ ntá tjéníxja̱ kuènte tí nio̱tja̱ kꞌuínkaji̱nxi̱n nkaya nka̱jní na mé
