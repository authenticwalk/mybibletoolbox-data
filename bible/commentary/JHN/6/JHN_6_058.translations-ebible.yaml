  mdy-ETH: ዓካሪ ጫሪንጮይዳፓ ኬዴ ካሣ ሃያኬ፤ ዬይያ፦ ዒንሢኮ ዓዶንሢ ሙዔሢ ጉዴያቱዋሴ፤ ዓይጎሮ ጌዔቴ ዬኖ ካሦ ሙዔ ዓሳ
