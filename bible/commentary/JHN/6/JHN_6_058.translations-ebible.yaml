  san-TAM: யத்³ப⁴க்ஷ்யம்ʼ ஸ்வர்கா³தா³க³ச்ச²த் ததி³த³ம்ʼ யந்மாந்நாம்ʼ ஸ்வாதி³த்வா யுஷ்மாகம்ʼ
