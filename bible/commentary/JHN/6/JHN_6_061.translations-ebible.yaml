    galayɨgala jɨhyɨwaka! Nɨmɨnyɨ dɨnyasɨꞌnyideihi daaka?
  ian-ian: Kai walɨnja vak kat Jisas ndɨna maawupmba yelavɨtaa wandɨ. Mbutɨwa nyaangɨt
    kat wupmak kat ngwuk kai wangwuk?
  hun-hun: 'Jézus pedig magában tudta, hogy emiatt zúgolódnak az ő tanítványai, ezt
    mondta nekik: „Titeket ez megbotránkoztat?'
  mcf-NT: Adec onquesho ambembi tantiash Esus onqueoapondash. —¿Ëmbi chuiboed tantiash
    chieshtotiadquioda ique?
  kjs-kjs: 'Ali medame Yesu agale nalakalisa pare nipuna disaipel alinumi go agale
    madaa mumu agale lisimi-daa nipumi nimu-para talo: Go agalemere nimina kone makoyaaoma
    ni giyalimi ya?'
  mni-mni: Mahakki tung-inbasingna murum murum sonnariba adu khangladuna Ibungona
    hairak-i, “Masina nakhoida tokningba phaohanbra?
  yad-NT: 'Sadatya̱danumatiy Jesús jivyimu jiryatiy ricyucuye̱yada sisa̱ datyavavyeda
    saniquejadanchiy, su̱teda variy ruuva: “¿Ramuni̱ dyetya jiryepyaru̱ryu̱y riva
    rachiityari̱sa̱da?'
  mxb-NT: 'Tá ni̱ ka̱ndaa̱ ini Jesús ña̱ ndátóꞌón kuáchi̱ ta̱ xíonoo xíꞌín ná sa̱ꞌá
    to̱ꞌon ni̱ kaꞌa̱n na̱, dá ni̱ kaa na̱ xíꞌín rá: ―¿Á ni̱ tarꞌuꞌu̱ ini ndo̱ ni̱
    kee to̱ꞌon ni̱ kaꞌi̱n?'
  pon-2006A: Sohte me patohwanohng Sises, a pein ih ketin mwahngih me sapwellime tohnpadahk
    ko lipahnedkihla duwen mepwukat. E ahpw mahsanihong irail, “Ia duwe, padahk pwoatet
    pil kahredahr amwail peikasal?
  maq-NT: 'Peru Jesús ne, ha vëë me cojo cjuatacun rë me xi cuatjin visiajmihma xuta
    ladu rë me xi cuacun jan. Vëhë xi cachja me cuitjin: ―‍Sa xi meje cuetjunxun tsëhë
    ndiya naha ngatsë rë cjua xi cachjá cojo nuju vë ne,'
  hto-hto: 'Iemona Jesús íaɨoɨ gugúrillana onóbicaide. Onóillano jɨcánote: —¿Aféfuiaɨ
    ómoɨna ɨáɨruificaitade?'
  por-BRBSL: 'Mas Jesus, sabendo em si mesmo que seus discípulos murmuravam com isso,
    disse-lhes: “Será que isso vos faz tropeçar?'
  ces-NKB: 'Když ale Ježíš v sobě poznal, že jeho učedníci na to reptají, řekl jim:
    “To vás pohoršuje?'
  cui-cui: 'Ichitha Jesús yaputane pocotsiwa xua peyabara paebiwatsi barapomonae xua
    peayapubexae pocotsiwa Jesús pepaebiwa. Nexata Jesús yainyaba barapomonae, jeye:
    —Pocotsiwa aunxuae paca tsipaebatsi, ¿baxua pacata ayapube?'
  boj-2014: Degsib maroqnsib Yesus qa yomueqnabqa di qalieosiqa minjrej, “Ijo anjam
    dena nuŋgo areqalo ugetetŋgwoqa niŋgi ijo ñam ulontonub e?
  eng-OEBUS: But Jesus, aware that his disciples were murmuring about it, said to
    them,
  eri-eri: Ono ganenga, Yesus no nomo huwanya langa, nomo disaipel nere beele no lewai
    waha bode beele baingaro leganenga amina isai. Onodu bona, no isoki nigai, “Beele
    beha no tebere huwanyatege ngalengawou inyabamu tagaha yo?
  aly-aly: Jesus-el renh-rnem iterl-arek, rernemarl angka rlterrk ikwer angkerrenh.
    Jesus rap angkek-anem ikwer-rnem, “Arrantherr angka atyenh-they ilterreyel, atyeng
    irrpeltherremel?
  wiu-wiu: Nimo ko̱ oa kakedekoli Yesuyo tetoa enekome e yene-pala okome anu uku agalekepa
    wene poaneya mekete iki-pe.
  swe-swe: 'Jesus förstod (visste inom sig) att lärjungarna viskade (klagade) över
    detta, och sade till dem: ”Tar ni illa upp av detta (är detta en stötesten, upprör
    detta era känslor)?'
  cth-cth: Hete kong dawk a hnukkâbangnaw ni a phuenang awh e hah Jisuh ni a mahmawk
    a panue dawkvah hete lawk dawk nangmouh ni na lung apout a maw.
  mti-mti: Iesu yaug anone me aigowawa me gumbe kwavieme, mu gumbo wane, “Mame ye
    anopipanum ag vene?
  pad-NT: 'Ni-nahina vani''aki ada Jesus, kaba''i biogaki ida kidivarani vavajaharavini
    vaabono vara vakani''akhamavini, oniani ida va''ora nana''dohivini hija: —Avanofimanija
    ida hora avanahojahavini kodivarania?'
  twi-twi: Yesu huu sɛ nʼakyidifo no renwiinwii no, obisaa wɔn se, “Asɛm a mekae yi
    to mo hintidua ana?
