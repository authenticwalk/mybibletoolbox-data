verse: JHN.006.061
translations:
  kpx-kpx: Katelahai lousege atabeu hotoeabe loui Iesu namihaholinu. Isito Iesu biageu
    hilokage keau hotove kemo vahaehoholilu. Iale kemo au namigevei avoe, “Di hoto
    louale keu la malevei vahaehotigeveholialemo lana valive di halevai.
  okv-H: tumo te tapa ea avo Iesu na kito ke einge ena, “Eto ungo ke erena avo ingito
    hini kambari ere ovete?
  tbo-tbo: Yesu hai baha unuunula amaka i hanapugeya, yaka i baha nae uyahihi i pa,
    ‘Baha geka binei ma o lunugoluwaluwaga.
  mal-C: 'ശിഷ്യന്മാർ ഇതെക്കുറിച്ചു പിറുപിറുക്കുന്നെന്നു മനസ്സിലാക്കിയിട്ട് യേശു അവരോടു
    പറഞ്ഞത്: “ഇതു നിങ്ങൾക്ക് ഇടർച്ചയുണ്ടാക്കുന്നോ?'
  grc-SR: Εἰδὼς δὲ ὁ Ἰησοῦς ἐν ἑαυτῷ ὅτι γογγύζουσιν περὶ τούτου οἱ μαθηταὶ αὐτοῦ,
    εἶπεν αὐτοῖς, Τοῦτο ὑμᾶς σκανδαλίζει;
  bgc-bgc: यीशु नै अपणे मन म्ह न्यू जाणकै के मेरे चेल्लें आप्पस म्ह इस बात पै बिरड़ावै
    सै, उन ताहीं बुझ्झया, “के इस बात तै थारे ताहीं ठेस लाग्गै सै?”
  khz-khz: Iesu ripana gena melona vokila gemunemune-agiawai, gaurai evaikilarato,
    netiwato, “Ekila na pevega-vekwakunagimi?
  deu-TKW: 'Da aber Jesus bei sich selbst wußte, daß seine Jünger darüber murren,
    sagte er zu ihnen: das gibt euch Anstoß?'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús taꞌnë́ꞌ qui xtidzëꞌë bönniꞌ usë́d queëꞌ, atiꞌ gnabnëꞌ
    lequëꞌ, rnëꞌ: ―¿Naruꞌ run lbiꞌiliꞌ ziꞌ didzaꞌ ni?'
  lin-lin: 'Yesu asosolaki ete bayekoli na Ye bazalaki koyimayima na tina na yango ;
    alobaki na bango : — Boni, maloba oyo ebetisi bino mabaku ?'
  hns-NT: 'Jiesoe djaanat raha kie oesab bhoen-bhoenaat raha. Ohie khaatien oe poetjhies:
    „Ka, ie baat toelogke kharaab soena hai?'
  noa-E: 'Pari amach eepai mamagkham ich Jesuu khaug athaawai amag magjim: —¿Mua mag
    jaau chirʉm ũrwia pãar thãar ee khaigba nʉ? ajim.'
  eng-EMTV: And Jesus, knowing in Himself that His disciples were murmuring about
    this, He said to them, “Does this offend you?
  mib-NT: 'Te ni jini Jesús jeē cácahān i jeē yɨɨ́ cúu jnūhun yāhá, te ni cahān yā
    jiín i: ¿A yɨɨ́ sáha jnūhun yáha jíín ró jijnáhan ró?'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ मुनुक्‍नुक् मे़लॽरे़बा निङ्‌वाॽ खोःसुआङ् खे़ङ्‌हाॽ
    मे़त्तुसि, “कल्‍ले़ खिनिॽ निङ्‌वाॽ खःसुबि?
  xnj-xnj: Yesu amanyili mumtima waki kuvya vawuliwa vaki ving'ung'uta ndava ya lilovi
    lenilo, ndi akavajovela, “Wu, mawuliwu ago gakuvakita muleka kusadika?
  mmx-mmx: Iesu gaklen pam i do lavaun pinivu ren diga paase kuxurung mumu na levelinga
    ren. La ni ga sue di, “Kereva, na levelinga i lok kapmek lebelen nimi?
  cbr-NT: 'Usaía canania ''unánquin ca Jesusan cacëxa: —¿Mitsúnmi cuacëx cara ënë
    bana cuaisama ''ic?'
  tee-NT: 'Pus ju Jesús ni c''atsa ju la''ix''alhunut ni jantu k''ox ixtalhiulai ju
    ani chivinti ju ix''amamaka''ui pus ajunich: ―Ja jantu lai ch''ixat''it ju ani
    chivinti.'
  eng-LSV: And Jesus having known in Himself that His disciples are murmuring about
    this, said to them, “Does this stumble you?
  cak-NT: 'Y roma ri Jesús xutzu'' ri niquinojij pa tak cánima ri je-tzeklebeyon richi,
    xu''ij chique: ¿Anchique roma rix man xka ta chiwech ri xin-ij?'
  pah-NT: 'Jesus''ga oyvyteri pe okwahavipe g̃a''ete''varuhua ojive. A''ero ga ei
    g̃a pe: —Nhinhi''ig̃a pe monhimboahivuhui naerũ? ei ga.'
  sja-NT: 'Jesupa k''awa bada perã ichi ãpɨte mãgá pedeemaa p''anɨ, iidiji: —¿Na pedee
    parãpa k''achia ũri p''anɨk''ã? aji.'
  xed-xed: 'Ɗaslafta Yesu ma vghani kazlay: Ta ruruŋwaku duhwalhani ta ghəŋa tsa tagha
    skwi ya kəʼa, «nda ŋra ŋuɗufa kaghuni guli ra?'
  glk-glk: 'عیسی دأنستی کی اونه شاگردأن درباره‌یه اونه حرفأن همهمه کودن دریدی. اوشأنه
    بوگفته: «آیا اَن باعثه شیمی انحراف به؟'
  mks-NT: 'Tá na̱xini Jesús ña̱ cáhvi núu ini na̱ xíca xi̱hín a̱ cán já na̱casáhá
    cáchí a̱ já xi̱hi̱n ná: —Ndíhi̱hvi̱ ndó sa̱há tu̱hun na̱ca̱ha̱n i̱ yóho.'
  gfk-S: Ma ne Jisas ga nunure be ira nuno bulu na harausur di ga ngurngurungur uta
    ikin. Kaie, igom tange ta di, “Ikin i hangungut mu?
  bmu-bmu: Gwarek yeŋön Jisösgö keugöra möt böliba uruŋinan ihururuk jiba jim waŋgigetka
    Jisösnöŋ mi uruŋan eŋguaŋgita möta kewö jii mötket, “Keu jizali, mi möt bölize
    me qahö?
  dgz-dgz: Iesu mawap wane go Iesu imua gapan anuni, wadiamot mega aigap doran waiwanumune
    menan me anega wan, “Nop mam kaimake den waingina menan endao imaewan?
  eng-GNV: But Iesus knowing in himselfe, that his disciples murmured at this, saide
    vnto them, Doeth this offend you?
  zaa-NT: 'Gutelí báni Jesús qui''ni biyeyya cą por nuá nna acca rèe cą: Tsí riyeni
    dí''ni le por nu níyi''į cá.'
  eng-WEBSTER: When Jesus knew in himself that his disciples murmured at it, he said
    to them, Doth this offend you?
  guh-guh: 'Nexata Jesús jamatabëcueneyapëtane pacuenia pepënëvelia baracuaicuaijaitsi.
    Nexata Jesús yanijoba pepënaponaevitsijavabelia. Jumaitsi: —¿Apo bepexaniajailivaisi
    tsaja pajumetaneme patacatsipaebilivaisi?'
  bon-bon: Nuuja te Yeesu ne lica jejige, yepä tabe umle äbitige, teepi ngena poto
    cidi me jitranisi, siige tabe itemlimige egä, “Nää, cäme abiberäja te weebibine
    niiya opo me jiwenininige?
  nhw-BL: 'Huajca Jesús quimatqui para sequin imomachtijcahua quiejelnamiquiyayaj
    huan quinilhui: ―¿Ya anquiohuijmatij para anquimachilise catli niquijtohua?'
  swh-ONEN: Yesu alipojua kwamba wafuasi wake wananungʼunika kuhusu mafundisho yake,
    akawaambia, “Je, jambo hili limewaudhi?
  wbi-wbi: UYesu ye alutang'hinie kuuti avavingilili vaake vikung'hulasia vwimila
    imbulanisio isio, akavaposia akati, asi ilisio ili likuvakuvasia?
  bba-bba: Yesu u ɡiɑ win tii sɔɔ mɑ win bwɑ̃ɑbu bɑ wɔki ɡɑri yin sɔ̃. Yen sɔ̃nɑ u
    bu bikiɑ u nɛɛ, ɡɑri yi, yi bɛɛ torɑsiɑmɔwɑ?
  eng-KJVCPB: When Jesus knew in himself that his disciples murmured at it, he said
    unto them, Doth this offend you?
  kgk-NT: 'Ha Hesu katu opy''a-py oikwaa-ma gwemimbo''e kwéry he''i va''e: “Ndojohu
    porãi xe nhe''ẽ” he''i ojéupe. Upéi he''i gwemimbo''e kwéry-pe: —Xe reja-ta tipo
    peẽ, he''i. —ndapejohu porãi-gwi xe nhe''ẽ? he''i.'
  waj-waj: 'kiaa kiada Yisuunna kuaivaara iya itaama yaata utida hanigiaanigieera
    kuaivaa tuduu inna aakiaivo vaa rikieeravai. Rikioo ivo iya tunoo: Ii na kiau
    kua ivaa ngia rikiaavo ngii pikiaatainnee?'
  cpy-cpy: 'Tema yotaki Jesús iñaawae-pooki-tatzii ikaatzi ikenkitha-takaakiri, rojampi-tanakiri:
    “¿Tema inimomitzi okaatzi nokaman-takimiri?'
  ekk-PKP: 'Jeesus nägi, et tema jüngrid kurtsid selle üle, seepärast küsis ta neilt:
    „Kas see pahandab teid?'
  mpx-mpx: Yeisu i atena te wana tohago hi hawohawol wana baaba o kaiwena, yaka i
    baek elal i ba, “Bi ola ge no baaba ya i panuwanuwatu-agimiu ge amnamiu i apanak?
  wbp-wbp: Ngulajulpa-jana Jijajirliji miyalurlu-nyangu wangkanja-kurraju kujalpalurla
    nyanunguku murnkirikiri-jarrija kanunju-kari, ngulaju-jana payurnu Jijajirliji
    ngulaju kujarlu, “Nyurrurlarlu mayi kankujulu juwa-kijirni?
  luo-luo: Yesu nongʼeyo ni jopuonjrene ne ngʼur kuom wachni, omiyo nowachonegi niya,
    “Dibed ni wachni ochwanyou?
  nhe-NT: 'Huajca Jesús quimatqui para sequin imomachtijcahua quiijilnamiquiyayaj
    huan quinilhui: ―¿Ama inquiohuimatij para inquimachilise tlen niquijtohua?'
  aii-aii: 'ܝܼܫܘܿܥ ܝܕܝܼܥ ܠܹܗ ܒܓܵܢܹܗ ܕܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܛܲܪܛܘܼܡܹܐ ܝܗܘܵܘ ܒܘܼܬ ܐܵܗܵܐ، ܘܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ: ”ܐܵܗܵܐ ܬܘܼܪܩܵܠܵܐ ܝܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ؟'
  esk-NT: Uqautigaluaqtitnaniguuq, Jesus-ŋum kaŋiqsimapmitchaŋi maliġuaqtini uqapiḷuktuat
    tamarrumuuna uqaġikkaġmigun. Taatnaqługich nipliutiniġai, “Taavruma nipim piyummataiqsitkaqsivasri?
  msb-msb: Aram ni Jesus na nagangurub-ngurob an mga disipulos manungod sani kaya
    ginhunga niya sinda, “Nano, mahabo na kamo dahilan sani?
  cpa-NT: 'Jøng² ca¹lø¹lih¹³ Jesús ha²lah lǿa¹² jǿg³ ti³dsii¹²dsa cu³guiog³dsa. Jøng²
    ca¹tsáih¹ Jesús dsa² héi²: ―¿Tsa³tøa¹² hoh¹² hniah¹² jǿg³ ná¹²?'
  dso-dso: ଜିସୁକେ ଏ ବିସଇ ନେ‍ଇକରି କେ କାଇବଲି ନ କଇରଇଲେ ମିସା, ସିସ୍‌ମନ୍‌ କୁଆବଲା ଅଇଲାଇନି
    ବଲି ଜାନିକରି, ସେ ସେମନ୍‌କେ କଇଲା, “ତମେ ଏ କାତା ସୁନି ମନ୍‌ଦୁକ୍‌ କଲାସ୍‌ନି କି ?
  meu-meu: Iesu na lalona vada e parara, ena hahediba na una hereva e maumauraia,
    bena e hereva henidia, eto, Ina hereva ese eme hahekwakwanaimui a?
  yva-NT: Yesus po apa arakove manuga raen wo Apa ananyao raura udantutibe, weti Po
    raura nanto mansai pare, “Wabeanimaibe wapare Sya ananyao mpanyoan? Mo wapa anave
    rantaunasyo ravea e?
  dgc-dgc: Nadid, natukoy agad ni Jesus i péngupos diya du alagad na. Kanya kinagi
    na dide, a “Anya, idelan moy be i éya a nitoldu ko?
  zpm-NT: 'Bieṉ Jesús sca nonee zho, dzigo rëbchaa me lo zho: ―¿Pe rlëë guic to bin
    to miṉe rne naa ga?'
  hix-NT: Àrwonàmtoho komo hutwekon mak hatà, Txesusu. Àro ke, onà wyaro nkekon hatà,
    àwyanye. Rorwonàtho màxanomkahnohyatxow hamà, kekon hatà.
  sim-sim: Jisas wavu lihin angop or heyeri osik ormu mbara, �Mashi oson a mbawa sunguwavu
    jihi osmu kavak nanduwa.
  npi-ULB: उहाँका चेलाहरू यसमा गनगन गरिरहेका थिए भन्‍ने कुरा येशूले थाहा पाउनुभएकोले
    तिनीहरूलाई भन्‍नुभयो, “के यसले तिमीहरूलाई अप्रसन्‍न तुल्याउँछ ?”
  cgc-cgc: Bisan ula may gasugid ki Jesus, nlaman din na gagumod iya na mga tinudluan
    tenged ta iya na tudlo. Ambal din ki danen, “Nalainan kaw gid ta ake ya na tudlo?
  tim-tim: Hain makmâ hâkâŋ agi are Yesuŋe biwiyeŋân ekmâ hin dâep, “Den are nâŋgâmbiâ
    bâliâp me?
  yor-yor: Nígbà tí Jesu sì mọ̀ nínú ara rẹ̀ pé àwọn ọmọ-ẹ̀yìn rẹ̀ ń kùn sí ọ̀rọ̀
    náà, ó wí fún wọn pé, “Èyí jẹ́ ìkọ̀sẹ̀ fún yín bí?
  wos-wos: Wungi wandaka dé Jisas deka mawuli xékélakita dé wakwexéké, “Wuna hundi
    guna mawuliré haraki dé huru wana?
  emp-NTPO: 'Jesuba cawasia idjia jaradiad̶a carea ãdjirãra mãwã biẽ́ bed̶ea panʌda.
    Maʌ̃ bẽrã jarasia: –Mʌ̃a jaradiad̶ara ¿bãrãmaa zarea b̶ʌca?'
  eng-F35: 'So Jesus, knowing in Himself that His disciples were complaining about
    this, said to them: “Does this offend you?'
  ind-ind: Yesus tahu bahwa mereka yang biasa mengikuti Dia sedang bersungut-sungut
    karena ajaran-Nya itu, maka Dia berkata kepada kami kedua belas murid-Nya, “Apakah
    kalian juga tidak senang dengan ajaran-Ku tadi?
  pes-OPCB: 'عیسی متوجه شد که شاگردان او نیز لب به اعتراض گشوده‌اند؛ پس به ایشان فرمود:
    «آیا سخنان من باعث آزار شما شده است؟'
  mpt-mpt: Yesuse i wengo mo wentim blim otane e i bobol temo tekein kenea baabenea
    Ibo weng olo wentibo ib bobol tem daako misiam omfubenoa Denomobobo gabiobe.
  ssx-ssx: Koto haliwekima꞉ ipika꞉ leeke ekina꞉ tulu tulu lemekeeki Yesuma꞉ hone wia
    kone mo haliweki pa꞉ta꞉ alota꞉ Do alo pina꞉ ki hone witelemepe.
  mkl-mkl: Nɔ Jesu í mɑ̀ iyi ɑ̀ wɑsi ku ɡbɑɡbɑ nɑ ideu, ŋɔi í bee ŋɑ í ni, ideui í
    jɛ nŋɛ bi ku koosɛɛ?
  gaq-gaq: 'ଆକେନ୍ ବିସୟ୍‌ରେ ଜିସୁକେ ଜାଣ୍ଡେ ମେଃଡିଗ୍‌ ବାସଙ୍ଗ୍ ଆବଲା ଡିଗ୍ ମେଁନେ ସିସ୍ଇଂ ନିନ୍ଦା
    ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଡାଗ୍‌ଚେ ଜିସୁ ମ୍ୟାଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ: “ଆକେନ୍ ସାମୁଆଁକେ ମୁର୍ମୁରା
    ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ?'
  gof-RNT: Yesuusi ba tamaareti hessas zuuzummidayssa eridi, “Hayssi hinttena dhubbi?
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁକେ ଜେତାଏ କାକ କାଜିରେହଁ, ଚେଲା ତାୟାଃକ ନେ କାଜି ନାଗେନ୍ତେ ନଗମ୍‍ତଗମ୍‍ୟାନାକ
    ନେଆଁଁ ଆୟାଃ ଜୀଉରେ ସାରିକେଦ୍‍ତେ ମେତାଦ୍‌କଆଏ, “ଚିୟାଃ ଆପେ ନେଆଁଁ ନାଗେନ୍ତେ ଆଡ଼ାଃଉଡ଼ୁଃଗଃ
    ତାନାପେ ?
  gah-gah: 'Izesú nene agikatunú geleake, láa loko limó: Gakó nene gilikago golesa
    okahe.'
  lcm-lcm: Na Iesu kala nas iria ta kilapo mengen miang na kala sui iria, “Au saka
    bil an kapo vil arikek imi?
  aer-aer: Jesus-elarle itelareke itne-arle atnerte akngarte-iwelheme angkerretyameke
    itne-arle nhenge itirreke iwenhele re angkekenge kwenhe uyarne anthurre itne itelareke.
    Kele re-anteme itneke angkeke, “Wertaye? Nthakenhe arrantherre itirreme nhenge
    iwenhele ayenge angkerneke? Arrantherre apeke kwenhe itirreme atyenge-ngentyele
    untyeme-irretyeke.
  qvc-NT: 'Piru chayshina uyaritap parlaptinllapapismi, Jisusqa allita yach''arqan.
    Chaymi chay rimaqkunataqa kayshina tapurqan: —¿Chay nishushqaypaqchu piñakungillapa?'
  tgl-ULB: Dahil alam ni Jesus sa kaniyang sarili na ang kaniyang mga alagad ay naguusap-usap
    tungkol dito, sinabi niya sa kanila, “Ito ba ay nakasakit sa inyo?
  cbs-NT: 'jabu yuananainbu unankin Jesúsun jatu yukakin: —¿En janchan matu dakewakin
    dananmaimenkain?'
  xtm-NTPP: 'Jesús ma, ni jinitnuni ya ja ka ka''an ndeva''a i tnu''u ni ka''an ya
    ma, te ni jikan‑tnu''u ya: ―‍¿Ja ni ka''an sa ma ñatuu ka jatna ini ni?'
  nnq-nnq: Yesu ngamanya nukunnengeje mundu kutenda akinapunji bakwe ngabang'ing'iyana
    kukilebe chenie, ngabakonya, “Bo, kilebe chenje kimmekite mmegange na mbwele?
  bao-NT: 'To biro cʉ̃ja ca ĩi wede pairijere majiri, Jesús pea o biro cʉ̃jare ĩi
    jãiñawi: —¿Atera mʉjare to ajienecãti?'
  san-ORI: କିନ୍ତୁ ଯୀଶୁଃ ଶିଷ୍ୟାଣାମ୍ ଇତ୍ଥଂ ୱିୱାଦଂ ସ୍ୱଚିତ୍ତେ ୱିଜ୍ଞାଯ କଥିତୱାନ୍ ଇଦଂ ୱାକ୍ୟଂ
    କିଂ ଯୁଷ୍ମାକଂ ୱିଘ୍ନଂ ଜନଯତି?
  huv-NT: 'Condom Teat Jesús wüx tajaw teandeacndeacüw wüx aag ayaj, quiaj tatün manguiay
    nejiw: ―¿Ngo majneaj meyajcan aag ayaja?'
  otn-NT: 'Bi ba̱hra̱ Jesús ngue di̱ nju̱n''ma̱hya̱ yø ja̱''i̱ co nu̱na̱ ra̱ hya̱
    bi̱ ma̱. Bi ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Ua guí̱ mbøcuɛhʉ nguehna̱ ra̱ hya̱ na̱ya?'
  nop-nop: Mede u yolakata tigiŋ kaŋ Jesudi welehik maaneŋ u kaŋ yeniŋguk, “Hidi mede
    i nadiune welehik maaneŋ tuwot mube tilak?
  obo-NT: Piru nosorollan ni Disas no id pommivig iddos od pondumoruma kandin pomon
