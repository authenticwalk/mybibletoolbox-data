  spy-NT: Kiinkēt ꞉Yēēsu kiyēē kimii kōōyiimē rubiik. Yooto, kumwoochi kule, “So,
    kāyēk kāānākuut ꞉ng'aleekyuu?
  xnn-xnn: Olay no maiwed nangibaga ken Jesus et gegetkena nan kankananda isonga danat
    kanan ken daida, “Ay mensakit obpay nan nemnemyo gapo isnan naay?
  mwe-mwe: A Yeshu gubhamumanyi gwangali kubhalanjilwa naka mundu kuti bhaajiganywa
    bhabho bhanainginikanga ligongo lya gene malobhego, gubhaabhushiyenje, “Bhuli
    lyeneli linakumpanganga lipamba?
  tte-tte: Yeisu ikataiyako tomuliyayaone sibalabalamumu ana walone kaiwena mwa iwalo
    kolili iba, “Tawae kaiwena yagu walone bwaite kaiwena kwamunamunai?
  tcs-tcs: Zizas i bin prapa sabe insaid at blo em, dem klostuman blo em bin stat
    po smolsmoltok gense wanem em bin spik. So Zizas i bin spik po dempla, ‘Dem tok
    wea ai spik, i meke yupla po nomo bilib wea mi a?
  hlt-THB: Ce ak awi awh a hubatkhqi sai bi uhy tice a sim awh, “Ve ak awi awh namik
    kaw am law nawh nu?
  soq-soq: Mo dima momoduwantoia Iesu nuawe atenlene baiwa mo diamone wanase, “Ne
    aia ema wano e etale nuala surakausano baiwa eneana baiwaitilana, ba?
  qub-qub: 'Chayno jamurpashanta tantiyacurirmi Jesús niran: «Parlashä ¿nanäshunquichu?'
  att-att: Á mássiki nu awán ta nakkagi kâ Apu Kesu, ngam ammu na lápay ta maddagaragim
    ira. Á yáyù nga kinagi na nira, “Ngattá, ta manakì kayu sù kagiak ku?
  bki-bki: Mia Yesu naio mijog lubar ea naio ka kanano naiagagoano tealo ajum̃a amil
    mum̃i ka naio tertelisu jibe na, ana naio bika denlo, naio berinavo “?Jum̃abe,
    kamiu maka kuvisaaro ka kanaku iliano telisu nei, mila kamiu kumisidom kuvituvan
    kiniou bereio?
  bqp-bqp: 'Yesu dↄ̃̀ a swɛ̃̀ɛ gũn kũ a ìbanↄ tɛn zuka ká yã pìi musu, akũ à pìńnɛ:
    Yã pì tɛni á fu yá?'
  mcp-mcp: 'Yésus mú mpu nə́ ompwíín bɛ́ bwə́ ŋgə cwadʉga, a mú jî bwo nə́: «Lə́sʉ́
    wâm í mə́ kwal bɨ́ bɔɔgʉ́?'
  hat-hat: 'Jezi te gen tan wè disip li yo t''ap bougonnen sou pawòl la. Li di yo:
    Sa ofiske nou, pa vre?'
  npl-NT: 'Jesús okimatia itlamachtijkawah omoichtakatlapowiayah ika tlan okijto,
    iwa okinmili: —¿Ye ni nomechkuejsoa?'
  bgg-bgg: Hanyie è aishii ayao magunde ithek ji pha miyao è khnaing ramuii pha ji
    ne Isu è thieg, ithek shii yao, “Nathek hì pha miyao ne hìnya shii thoh muii pha
    now bey?”
  eng-TCENT: But Jesus, aware that his disciples were grumbling about this, said to
    them, “Does this offend you?
  eng-BSB: Aware that His disciples were grumbling about this teaching, Jesus asked
    them, “Does this offend you?
  cpu-NT: 'Ikanta Jesús, jiyotake okaratzi ikishimavaitaiyiri, josampitanakeri: “¿Tema
    onimotemi iroka?'
  san-ASM: কিন্তু যীশুঃ শিষ্যাণাম্ ইত্থং ৱিৱাদং স্ৱচিত্তে ৱিজ্ঞায কথিতৱান্ ইদং ৱাক্যং
    কিং যুষ্মাকং ৱিঘ্নং জনযতি?
  tac-NT: 'Esúsika tabilé akele regá ra''íchachi ye ralámuli, nobi ''láchigo machíleko
    se''wináriga ra''icha jago alué ralámuli, ''lige regá rukele: ―¿Ya ''ma guwana
    rujsúnale ''emi tabilé námame kóriká? ¿''Ma tabilé oyéranili ''emi ne''chí?'
  eng-WEBPB: But Jesus knowing in himself that his disciples murmured at this, said
    to them, “Does this cause you to stumble?
  gfk-H: Ma Iesu ga nunurei bia ira nuna bulu na hausur diet ga rungurung uta iakan.
    Hua, gaam tangai ta diet bia, “I hangungut muat, iakan?
  viv-viv: Tu Bana Yesu Tauna aseꞋasene gihalamanena badi ana tomuliyamomo yana laumamala
    hiꞋalawoluwoluyena, faꞋina gigahedi gigayo, “Yaku vehawala vitana faꞋina, kaꞋi
    omi wanuwakoyo?
  yao-yao: Che Yesu ŵaimanyi pangasalilwa ni mundu kuti ŵakulijiganya ŵao ŵaliji nkusongoneka
    yankati yeleyo, ni ŵausisye, “Ana majiganyo ga gakuntesya nneche kungulupilila?
  tgp-tgp: Iesu mo levosahia vara nona tamlohi usuri la lo ngutungutu, ale mo usira
    mara, “Ka rongo hinau sei mo sati?
  auc-NT: Mänïnö nänö odömonte apæ̈nedïnö ante tæcæ pïinte tedewënäni wædinque Itota
    tömënäni ïnänite, —Mïnitö botö änïnö ante oda cæmïni inte pïïmïni ïmïnitawo, angantapa.
  kbc-NT: Aɡ̶ica ane yeloɡ̶oditalo Jesus, pida ja yowooɡ̶odi niɡ̶idi noiigi anodiotece
    moyalomeɡ̶e, dinotigimadetiwage leeɡ̶odi niɡ̶ijoa lotaɡ̶a. Joaniɡ̶idaa leeɡ̶odi
    me nigetediniwace, meetediogi, “Manigicaa jao mileenitomi leeɡ̶odi ijoa yotaɡ̶a?
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu agal dabeleu eg omen abe maimai, awareun,
    “Ze go nug agal dabeleu eg wai meu ta?
  ctu-BL: 'Yujil Jesús ti'' bajñelil woliyob ti wulwul t''an xcʌnt''añob i cha''an
    cha''an i cʌntesa. Tsi'' c''ajtibeyob: ¿Tile bixel jax ba la'' pusic''al cha''an
    c t''an?'
  meq-meq: 'Yesu a səratay naha faya ka wu nakə faya ta tsikiye ka gər ŋgay aye. Hərwi
    niye a gwaɗatay: «Bazlam ga nakə na tsik aye na, a ndalakum ɗaw?'
  noa-H: 'Pari hamach heepai mamagk''am hich Jesuu k''aug hat''aawai hamag magjim:
    —¿Mua mag jaau chirʌm hũrwia pãar t''ãar hee k''aigba nʌ? hajim.'
  alp-NT: Yesuse Irekwa be Eni maka luluaru esi lepa kai lomai loko Eni lepataru hoko
    Iombe, “Auku lepate eono lalemi tiake Au o?
  san-VEL: kintu yii"su.h "si.syaa.naam ittha.m vivaada.m svacitte vij naaya kathitavaan
    ida.m vaakya.m ki.m yu.smaaka.m vighna.m janayati?
  kbq-kbq: Hianagi Jisasi'ma hiankere amage'ma nentaza disaipol naga'mo'za ke hakare
    nehazageno nezmageno, Jisasi amanage huno zamantahige'ne, Amama hua nanekegu tamarimpa
    kna nehazo?
  kbh-kbh: 'Jesús yojtsetáts̈ëmbo chënga ndoñe ts̈abá imontsichámuama; as, chënga
    tojanatjá: —¿Nts̈amo cbontsëtsëtsnacá ndoñe ts̈abá cmontsë́uenana ca?'
  ron-LSB: 'Dar Isus, știind că ucenicii Săi murmurau din pricina aceasta, le-a zis:
    “Oare vă împiedică aceasta?'
  pon-pon: 'Iejuj lao kotin ani nan kupur a, me japwilim a tounpadak kan lipanedeki
    mepukat, ap kotin majani on irail: Komail makaraki mepukat?'
  nhe-BL: 'Huajca Jesús quimatqui para sequin imomachtijcahua quiijilnamiquiyayaj
    huan quinilhui: ―¿Ama inquiohuimatij para inquimachilise tlen niquijtohua?'
  sps-sps: Tabuiny nom non Yan vegiau to, Jisas nat faamuan ir matisian Tsunia te
    ngun'ngun iny faatsuts to, ana Ya tsue to tsuri, “U faatsuts tovei te kat mami
    sam komainy faterof rom tan vovou Vanyo?
  wnc-wnc: Sisip tangan yana ngana semna wamu waakngae natake Jesuta anzing ninikut,
    “Ginu wamu waaknga natake apimanangge sikaing ngang danduat.
  bus-bus: 'Yesu dↄ̃̀ a swɛ̃̀ guu kɛ̀ a ìbanↄↄ e zↄka kaa yã pì musu, ben à bèńnɛ:
    Yã pì e a fuuↄ́?'
  gub-BL: Zezuz ukwaw tuwe waze'eg zemueteahy haw a'e. Ni amo numume'u kwaw izupe
    wà. Uze'eg wanupe. — Napezeruzar kwaw herehe pe kury, ta'e hema'emume'u haw na'ikatu
    kwaw peme a'e xe, ta'e zawaiw katu peme xe. Aipo pepytu'u wer heremiruze'eg romo
    peneko re pe.
  imo-imo: Yu lombili andoringi imboma yu nimu ungu keri konopu lekolio nendo yando
    kono kono ningo tomboloringina Jisasini pilipelie nimumuni yuni nimbei, “I ungumunga
    eno konopu keri ltemeleya?
  boj-boj: Degsib maroqnsib Yesus qa yomueqnabqa di qalieosiqa minjrej, “Ijo anjam
    dena nuŋgo areqalo ugetetŋgwoqa niŋgi ijo ñam ulontonub e?
  eng-DRA: 'Many therefore of his disciples, hearing it, said: This saying is hard,
    and who can hear it?'
  knf-knf: 'Yeŧu, ame ţi uleeful kë baţaşarul bawo ţi pŋur ŋuran ţi uko wi aţupuŋ
    aşë ji na baka : « Uko waŋ udolan naţañan pfiyaar i?'
  san-KHM: កិន្តុ យីឝុះ ឝិឞ្យាណាម៑ ឥត្ថំ វិវាទំ ស្វចិត្តេ វិជ្ញាយ កថិតវាន៑ ឥទំ វាក្យំ
    កិំ យុឞ្មាកំ វិឃ្នំ ជនយតិ?
  arn-NT: 'Jesus ngüneduamlu ñi petu fillpimeken engün, ramtufi ti pu che: —¿Tüfachi
    dungu anta wesaduamelkaeymünmew?'
  zas-NT: 'Chi gogbee Jesús ni canee reeman, gunabdiidxaman loj reeman, rëbaman: ―¿Rüjnnaa
    ni rnin lëjt ya?'
  ken-NT: Yesu árɨ́ŋɨ́ bɛ́ baghɔkɔ́ bhi mánywìnti ɛ̌ti ndak anɛ. Abhɛ́p bɔ bɛ,
    “Batɨ ábé bhe ɛ̌ti ndak anɛ ndɛ́mɛ́?
