  gym-NT: 'Niaratre rababa blite kore Jesu rüere, ye gaba Jesukwe angwane, nieba mda
    kwe ietre: ¿Tikwe blitaniri ye nibi mate tare munbtä ya?'
  azg-NT: 'Majoꞌ ntyjii tsꞌon Jesús, na jnanꞌncꞌuaaꞌ nꞌon nanꞌñeen yo ntyjehan ntyja
    ꞌnaanꞌ juu jñꞌoonꞌñeen na sinin jon ndëëhan. Mangꞌe joꞌ itso jon: —Jñꞌoonminꞌ,
    ¿Aa itsquioohanꞌ ꞌoꞌ?'
  bhd-bhd: यीशु अपने मने मां एना बुझ़तां कि मेरे चेले एस गल्ली पुड़ एप्पू मांमेइं
    कुड़कुड़ाने लोरेन, तैन पुच़्छ़ू, “कुन इना गल्लां तुसन मीं पुड़ विश्वास केरने करां
    रोकतिन?”
  too-NT: 'Lā'' Jesús ixca''tzī que ī''sca''txtunu''nī''n ixtalīchihuīna''mā''na lā''
    tū'' ixcāminī''ni'' huan ixtachihuīn Jesús. Lā'' xla'' cākalhasqui''nīlh: ―¿Chā
    tū'' cāminī''ni''yāni'' a''ntū iccāhuaniyāni''?'
  ind-AYT: Karena mengetahui bahwa para pengikut-Nya menggerutu tentang hal itu, Yesus
    berkata kepada mereka, “Apakah perkataan-Ku ini membuatmu tersinggung?
  cjo-NT: 'Riyotashitaka riraga Jesoshi ikijimawaetakiri riraga iyotagaeyawitakaririni.
    Ikantanakiri: —¿Teerika okameethatzimotzimi iroka nokantakimirika?'
  nsn-nsn: Doh ahik me tamata ke hire tang Iesu, bo inggono ke ate katongo pare, gisina
    ra mene ngurungur tar puhonene, kare kulangua Iesu tosno tamatang uakuakeluk pare,
    “A haua ke la duhunguasioum tar niualasironene?
  san-DEV: किन्तु यीशुः शिष्याणाम् इत्थं विवादं स्वचित्ते विज्ञाय कथितवान् इदं वाक्यं
    किं युष्माकं विघ्नं जनयति?
  tna-NT: 'Da su Jesús ja tuneda cama daja equisatitani shanapa putsu, uja quisabatana
    huecuana: —¿A da quema quisa cuana madhada hue micuaneseda puji? ¿A da micuaneda
    ema peje su jei purijija quema quisa cuana jepuiti?'
  lid-lid: Jises ndratanan oro lau tan badeh, nunu-uh ta sahou nane. Iy eme asehek
    ili toro i buku doh, “Sahou nane tono-ei ndrine ado deh?
  wim-wim: Nil puth Jesus.angan kanam thiich thanang ngurp nungantam anangan, than
    wik manyan thuuch-thuuchina, wik nungantam anpalana nilan thaw. Aꞌ nil puth thaw
    thant, “Wik inangan ngayan thawangan niiyant-a, niiy nanpalan ey? kaangk keꞌ-ngul
    monkan-wakān ngayang ey?
  zga-M: O Yesu alumanyile ukhuta avakongi va mwene valekhumikha embombo eye, akhavavula
    akhata embombo eye yikhovapenja?
  yom-yom: 'Yesu wuzaba ti minlonguki miandi miniunguta mu diambu dina, buna wuba
    kamba : —A buevi mambu mama malumonisini phasi mu mintima mieno e ?'
  san-SIN: කින්තු යීශුඃ ශිෂ්‍යාණාම් ඉත්ථං විවාදං ස්වචිත්තේ විඥාය කථිතවාන් ඉදං වාක්‍යං
    කිං යුෂ්මාකං විඝ්නං ජනයති?
  yut-yut: Paŋdetni da gen uŋun do yaŋba yokwi tok aba burɨ pɨndagek yaŋ yoyɨgɨt,
    “Gen uŋun do nandaŋ gadatji wɨtdal kɨsak, ma?
  grc-BYZ: εἰδὼς δὲ ὁ Ἰησοῦς ἐν ἑαυτῷ ὅτι γογγύζουσι περὶ τούτου οἱ μαθηταὶ αὐτοῦ,
    εἶπεν αὐτοῖς· τοῦτο ὑμᾶς σκανδαλίζει;
  cpc-NT: 'Ikanta Jesús, jiyotaki okaatzi ikijyimawaitziriri, josampitanakiri: “¿Tiima
    inimotzimi jiroka?'
  nhg-NT: 'Pero Jesús quematihuaya ipa tieyulo que tiemachtejcöhua moquejöroöya por
    tietlajtul, hua oquemelfejque: ―¿Quie beles ini nönca nemiechcualöntea?'
  nya-nya: Pozindikira kuti ophunzira ake ankangʼungʼudza, Yesu anawafunsa kuti, “Kodi
    izi zikukukhumudwitsani?
  ngu-NT: 'Jesús oquimat ipan iyojlo ica xpacatlajtlajtohuayaj yejhua ica on, niman
    oquintlajtoltij: ―¿Mechtlahuelcuitia on yejhuan oniquijto?'
  kup-kup: Pot pim mañahavoz pim mañairooh-añarab pori kaev ravat kilam haohan Iesu
    zuam hodad tat parun epat mañah, “Met añoh-epovoz arim loporizaroh kaev ravat
    horï homet okat hamegi?
  jid-jid: Yesu ato ni mi soron ma andi almajereanma, basi chabangbu ru ngbu kima,
    na miyen ba, “Iwa yi kati lahtre?
  wmw-wmw: 'Insa kejiwa mwanyewe kuwa wanafunzi wake wankuduguda kuhusu vyaasowere
    vire, ndimana akiwambira javi: “Usemi wangu‑wu ukutipusani?'
  gmv-GGM: Yesussayka iza kaallizayt hessa yooza gish zuzumetidaysa ba wozinan erridi
    “<haysi intena dexxize?> gidees.
  ssg-ssg: Jises paxai tioi ka tesol kahikahin kak mumum ape i kamea, “Nakon teik
    kakaiak pate i hahataxina halialu namilomuto?
  zpo-NT: 'Jesús mzeen kwaan kawdizh re xaa, zee nzhé xaa: —Nawent nzhak lextoo gu
    nzhon gu kwaane.'
  poy-poy: Yesu kavimaniti pota nakugambirwa na muntu, kulonga wafundwa wakuwi waweriti
    wankuhiginika kuusu shitwatila ashi, su kawakosiiti, “Hashi, shitwatila ashi shiwatenda
    muweri ndiri na nakaka?
  qwh-NT: 'Qatiraqnincuna tseno nir piñashqano cayanqanta musyarirnam, Jesus nerqan:
    —¿Tseta niyanqaqrecurcu piñacurcuyanqui?'
  gaw-gaw: Ag anam ap̱ig amge Jesus Nug ip̱uniṯak awak danab, ag aḵa aḵa nuhig nai
    maṯiak amunu ag oolagp̱a elele ii daye, nai kuḏum madip̱ig amu Nug nuḵa oop̱a
    matunab doyom amunu Nug ag amelagp̱a aum. “Ag nai amu aoglagnu elele iite dooṯeb?
  nca-nca: Asa Yesuko newondímo ŋande ye iŋaró, ko iŋo-iŋo rewero unipareyómbo mande
    ŋuro kisikasa yeyaŋgurí. Ŋunde ŋuro ŋande osese yereró, “Mande ŋandope newondeye
    riní piyo tete, hamómbe?
  zpz-NTPP: 'Na ornu gud lagy Jesuuz nañ lardoom nu rnii deet dey nu nac ndeꞌ, orzeꞌ
    nam rab mi dey: ―¿A nu nac de riidz nu mne̱e̱ ii, ndeꞌ nu wangyuꞌ lagy der?'
  mkj-mkj: Joh emen pwehng Ih, a Jesus, a pein ih kidal pwa Nah sohnpadahkkok lipahnedkihla
    doahroar mehpwiai. Ih pwehng irai, “Imdoahr, padahk oauwe kahrehioang amwai pwojon
    siksikla?
  zac-NT: 'Iurní lëꞌë Jesús bëdëꞌë cuendë de quë ra shini gusëꞌdë më guniꞌi raiꞌ mizmë
    diꞌdzë; gunaꞌbë diꞌdzë më lu raiꞌ: ―¿Pë gulaguë llanë lduꞌu të por shtiꞌdza?'
  kyg-kyg: Yesuꞌa agaiꞌa aipafiꞌmo agesa afinoꞌaeꞌmo geꞌnimo neꞌafiya vayaꞌmogi huꞌnova
    geeꞌmo hagalu hagalu gemo nehae, huno apaketenoꞌaeꞌmo, mani gemoꞌmo aneꞌaifiꞌmo
    hegekana huno nelapatafaifiye.
  kmk-kmk: Naid nangibaga kan Jesus yoong titiggammu na un mampangonot da utdit intudtudu
    na ot imbaga na kan dida un, “Apay, madismaya kayu kad sit imbagak?
  cao-NT: Jato qui yosa jahuë chani ini quiha. Jatsi ja shinacanai ca cahëhax, —¿Mato
    ratiahi ni ë yoahana pa? —i jato qui Jesu niquë—.
  bbr-bbr: Jisas nukas kon tamareäu roat akan ronkat aru moin äpu momara, awarowon,
    “Kiro ämänis akan ronkat aru marou ra?
  inb-inb: 'Paita kati­raiag­kuna chasa mana alli iuiai­wa pai­manda rima­na­kuskata
    iachas­paka, Jesuska nirka: —Chasa uias­paka, ¿nuka­manda mana allichu uiarí?'
  hrv-hrv: 'A Isus znajući sam od sebe da njegovi učenici zbog toga mrmljaju, reče
    im: “Zar vas to sablažnjava?'
  box-NT: 'Ó o Yeesu zũna le bìa bò a yi wee khí mí kío yi bìo ó o bía bìo
    yi, ó o bía: «Hã bíoní mu ɓóonía mia lée?'
  ote-NT: 'Ha nura Jesu bi ba̱tho gue nuꞌʉ́ mi nønte de núꞌa̱ xqui ma̱ñꞌa̱, hangue
    nuꞌá̱ bi ꞌñembabiꞌʉ: ―¿Ha gue hingrí hohʉ núꞌa̱ stá ma̱?'
  wnu-wnu: 'Ende misir igub abari Yisas wuriimbig ne wuri nob qamar: “Qob e quraum
    end an yesiningot wogub qamb misir igoumon?'
  zam-NT: 'Sya, mden'' lezo'' Jesús le'' mèna xexte nzi toodi''s cón che''n di''s
    co'' mblu'' Jesús loo mèn. Ndxab Jesús loo mèna: ―¿Ché'' nazab ngulàa di''s co''
    ngue niin loo gu'' ndxè'' le''n lezo'' gu'', cà''? ¿Ché'' nden'' gu'' ngue niin
    ngòc nguàal di''s loo gu'', ne, cà''? Yende xàa.'
  zyp-NT: Ma kong a reipaw rawng tei a hningzuitu sahlo aa phingzepaw khah Zisu tah
    hnih ka, aa hai leco, “Ma bia takhei naa lung ca cangsah bei he i?
  sey-NT: 'Ja̱ maca Jesús asapi, i̱ohuaꞌi sa̱ñope caye. Ja̱je paꞌina, se̱jiꞌi, ja̱ohuaꞌire:
    “¿Yëꞌë caseꞌepi mësarute sa̱ñope caquë?'
  nvm-nvm: Bu ijeg dab bui siguvga Jesu fun giame uri kia, Ja vuak iji na kuardiainva
    iji jaka dab oi kafokafo vierafen ijefuon ja jon izeg ja na ma vierafejo iji jan
    arekuai ja ijeg vierafen?
  mps-mps: Bidi mego agabolo te po wasiąbadi, Jisas aga digi koneai, aga wali pabo
    bage hauwa augwa hasi tomode te hagelabo po wai. Tama tibaso, agai augwalibolo
    te po wai, “Eno wali pode dage sębę elama, dagego ena tagalaibawe?
  pab-NT: 'Hoka Jesus atyo otita eweraweralaha hoka nehena: — Xoana xahalakihena xawenane
    nokoamaniye niraini hiyeta?'
  llg-llg: Tehuu Yesus bubuluk ala manggalau leondiak, de Ana natane nae, “Hatina
    de Au nanonoling tao nala ei toꞌa-taa.
  kyf-kyf: 'Da -Zezu yibhelia we ''ji nɩɩ, -we ɔ gbaa, ɔ ''bɩnɔnya mɩ we ''gbʋ ''ŋwuŋweda,
    ɔ nɛɛ wa -yla: «-We mɩa da nɩ, mʋ dɩa amɩaa ''kʋa ''wʋ yɩ?'
  tpi-tpi: Tasol long bel bilong en Jisas i save olsem, ol disaipel bilong en i toktok
    planti long dispela tok em i bin mekim. Olsem na em i askim ol, “Dispela tok em
    i bagarapim bilip bilong yupela, a?
  mih-NT: 'Zoco i tuu iñi ra Jesús cuhva natuhun tahan xaan ñu ndyico sii ra sa cuenda
    cuhva i cahan ra, ta i catyi ra sihin ñu: ¿Atu ña tahan iñi ndo tuhun cuan?'
  qvh-NT: 'Sayno nicäyashganta tantyarmi Jesús nergan: “¿Imanirtä gamcuna sayno yarpaycäyanqui?'
  kms-kms: Jisas nikin wute ni pugri nei rimb kin te ni asine nei namb pre, pugri
    bu ni simbe nindiny nari, “Nungoqi wand ren ningg nge dob bri wegh?
  agn-agn: Maski anday nagbeg ong ni Jesus, gata-wanan na ang pamagmoro-moro tang
    mga sinagpan na. Animan ganing tanandia, “Angay? Parti ong pamasi mi tang inaningong
    asia?
  nhi-NT: 'Jesús ocmatia nic nitlasalohcauan ocmoichtacanonotztoyah tlen yeh oquihtoh,
    uan oquimiluih: —¿Onnamechontlauelcalaquih ica tlen onnamechoniluih?'
  ttc-NT: 'Ya ma tz''el tniky'' te Jesus ti''j aj nkywululu'', oxik tq''uma'' kyetz
    ikxjani: «¿Ti''tzun, ma''tx kxjaw q''ojlik tzan tpaj aj nyolb''enni?'
  dan-1931: 'Men da Jesus vidste hos sig selv, at hans Disciple knurrede derover,
    sagde han til dem: “Forarger dette eder?'
  kwj-kwj: Woro Jisas ri inaka ki ya ri hambwa, ri himache le ri bwasiro mwanji o
    tini inaka tenge miyafo wu hambwandawani. Wokoni ya wunu ri sawe, “Do ai mwanji
    to inaka kuhi ti kunu jamekoroꞌo?
  vie-OVCB: 'Nghe các môn đệ than phiền, Chúa Giê-xu liền hỏi: “Các con bất mãn vì
    những lời Ta dạy sao?'
  kze-kze: '@see-verse:JHN.006.060'
  mpj-mpj: Palujanu Jiijajju-jananya nintilu kulilpayi ka-janampa wajarnu, “Nyuntunjunyurra
    kulini, ngayurninyurra junku yankuraku? Mayitinyurra kulini?, pakiwanarna-nyurranya
    nintijulpayi?
  lbk-lbk: Ngem tay ammon Jesus ay cha en-amoto nan disipolosna maipoon isnan infakhana,
    kinwanina, “En kayo man chadlos ngomaya isnan kinwanik ay?
  mto-NT: 'Ñu̱jaꞌvi tseꞌe je̱ Jesús je̱ts vinko̱jtsju̱dup naaꞌko̱jtsju̱dupeꞌe, vanꞌit
    tseꞌe du̱nu̱u̱jmidi: ―¿Mko̱ꞌo̱yjaꞌvidup miits je̱ꞌe̱ veꞌe juuꞌ a̱tseꞌe tu̱nka̱ts?'
  bzh-bzh: Rëḳ Yesu raḳ ni bë yi hur maluh denër ġaġek nġahiseḳë raḳ ġaġek
    sënë, lom nër vu sir bë, “Ġaġek sënë vonġ beham ahëmin sengën-a?
  guj-2017: પણ મારા શિષ્યો જ તે વિષે કચકચ કરે છે એ ઈસુએ પોતાના મનમાં જાણીને તેઓને
    કહ્યું કે, ‘શું તમને આ વાતથી માઠું લાગ્યું છે?
  jvn-NT: Senajan ora ènèng sing ngomongi Dèkné, nanging Gusti Yésus ngerti nèk wong-wong
    mau ora setuju karo piwulangé, mulané pada nggremeng.
  byr-byr: Jizaazai gannya sɨmunyavɨ dara yawɨrakeꞌ “Nɨmɨre mɨdɨdɨvɨsara savɨna kɨnɨmyagaala
