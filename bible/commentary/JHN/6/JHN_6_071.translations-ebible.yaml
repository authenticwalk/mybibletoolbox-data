  ote-NT: Nuꞌá̱ bi ma̱ de ra Juda Iscariote rá tꞌʉ ra Simu, ngueꞌa̱ go mi gueꞌa̱ mi
    ma da daꞌa̱, masque go mi gueꞌa̱ ꞌna de núꞌʉ ꞌrɛtꞌamayoho ya nxadi.
  wnu-wnu: Yisas wo eng qamar eng Yudas Saimon Iskariot wonou wau end qamarei. Yudas
    Iskariot wo Yisas wonou munon yurau 12-ende erogori wuri qereiamor eng bo qen
    geret munon qarau wurit duima waramunor eng qo imbig ne wurinob qamb igoai.
  zam-NT: Jesús ngue ta' cuent loo myen' cón che'n Jud Iscariot, xgan' thìb mbi' co'
    ngro' lèe Mon. Tac Jud mdoo lezo' ta'xù' Jud Jesús loo mèn mastale' ngòc Jud thìb
