    tetz jun kxol kye kykab'lajujil tuq.
  dan-1931: Men han talte om Judas, Simon Iskariots Søn; thi det var ham, som siden
    skulde forråde ham, skønt han var en af de tolv.
  kwj-kwj: Hima mwe ri Jutas ni sawero, Saimon Isukariyot i che. Rini kale tapaꞌangi
