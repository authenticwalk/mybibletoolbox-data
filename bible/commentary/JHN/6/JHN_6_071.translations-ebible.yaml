  cof-NT: Judas Iscarióteca tsantica jominhe. Yari chiquila chunca palucabe manca
    pejotonan, nanni inale Jesuca cuwapono jominue.
  srm-NT: Fa a taki naandë, nöö di mii u Simon Isikaliotu de kai Judasi, hën wë da
    di sëmbë a ta taki. Biga hii fa i si a dë a dendu fuu dee tuwalufu bakama u Masa
    Jesosi seei, ma hën o sei ën a bakaten.
  qvs-NT: Chashna rimashpa Jesuska rimaykarkan Simon Iskariotepa wambran Judaspa.
    Judas Jesuspa disipulun kaykashpapish payta rantikurkan chiknik runakuna wañuchinankunapa.
  zca-NT: Kure' midi'zh Jesús por Judas, xga'n Simón Iscariote; porke lë' Judas nak
    xa' michi Jesús par ngut Me, no ter nu Judas nzho xid za tu dusen men che'n Me.
  cbc-NT: Bairo ĩ, Judas Iscariote, Simón macʉ̃rẽ qũĩgʉ ĩwĩ Jesús. Judas pʉame jãã
    mena macããcʉ̃ pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacãʉ̃ mena macããcʉ̃ nimicʉ̃ã,
    cabero Jesure cʉ̃ bʉsʉjãbuiti rocacõãwĩ.
  qxo-NT: Jesusga tsaynö parlargan Simon Iscariotipa tsurin Judaspämi. Discïpulun
    caycarpis Judas Jesustaga ranticunannam cargan chiquipagnin runacuna wanutsiyänanpä.
  mox-mox: Baʼe ʼidewani Ieisu vonavona Iudasa weaqina, tauna Saimoni Isakaliota natuna.
    Ta Iudasa nana tauna wese Tuwelo dina ʼidiega, ta tua nawale ena Kaiwabu nasuluvea.
  kew-kew: Nipumi Judas madaa lakesa. Judas-re Saimon Iskariot-na si pirisa. Gore
    Judas-re nipu disaipel aa ru repona rikiraana pirisa pare orope nipumi Yesu tinalo
    kawae madu pirisa.
  dww-dww: Tauna inam Judas ya giugiuena. Be tauna Saemon Iskariot natunama. Be avedi
    da Judas tauwai muriwatana 12 nopodie, be tauna yaḡoro Yesu ya boru dobiḡena.
  nif-nif: 'Wɨndɨñ eñguk wɨn Simon Iskaliottok nɨñañ Judas enda eñguk. Wɨn kusei ñɨndɨñda:
    Judas endɨ gwañgwa 12 endoñnan nanin no, ganmek endɨ Yesu kanjɨkñiilok kɨsɨnan
    kɨmɨlepi tɨñguk.'
  twi-ASANTE: Asɛm a Yesu kaeɛ no, na ɛfa Yuda a ɔyɛ Simon Iskariot ba no a ɔyɛ asuafoɔ
    dumienu no mu baako a ɔbɛyi Yesu ama no ho.
  aoj-aoj: Jisas naꞌi anona amamunai amom 12-pelaim agilinama Judas, anen Saimon Keriotinai
    nogamana.
  cbv-cbv: Páant niijná, Judas, Simón Iscariote wʉ̃ʉ́hdih niijná ãt chãjap tajĩ. Judas
    jwiít Jesús ã bohénitjeéh jʉmna yʉhna, Jesúsdih eníhcannitdih dʉó wáini pínah
    ã jʉmʉp jĩ.
  taw-taw: Agak anɨb ak, Judas, Saymon Yiskaliyot ñɨne ak nop agak. Judas ne bɨ anep
    umɨgan olap pen, kɨdek Jisas nop chen mɨmug gɨ dad amnɨgab.
  jic-NT: Ninana Jesús tjevelá, Judas po'ó tjevele jupj. Simón Iscariote jatjam waytsja
    jupj, Judas. Niyom dóceya popa watsja, mop'iyá jis lal tjemey Jesús enemigopan
    jis la tjilil Jesús p'a jawas. Jesús seletsja Judas ca nin la mijis.
  zap-NT: Xkwent Judas xpee Simon Iscariote rzëët Ne ne re Ne zenga. Porke laa Judas
    nak men ne wdekwent Ne, mase te ke men ne nak xpén Ne chibtxup nak Judas.
  wer-wer: Pël niia pöt pi Yutas, Saimon Keriot kakaanëp pim yokotup piinök niia.
    Pi Yesu pim ru 12 pörö tenëkaan namp pi pöpök wë ënëmak Yesuun kup mowiipnaap.
  ipi-ipi: Saimone Isaka-tiyote iwanane Jutasa bala Jisasana disaipolo alesa akali
    tupana mindi ateane tekeko, matili Jutasato bala ene pitulu-peya nembo toto, Jisasato
    yakamana akali mindi bala sipitisa koo Satane yale ateya lea.
  qul-NT: Chayta nerkan Simonpaj churin Judas Iscariotemanta. Judaska Jesusta vendiycunan
    carkan, chunca iscayniyoj discipuloncunamanta cachcaspapas.
  ter-NT: Yoko Njûda kíxo, enepone xé'a Simaum Iskarióti, vo'oku énomone itukóvo neko
    kuríkotimo Jesus xoko xanéhiko puvâti. Yoko koatímaka po'ínu íhikau Jesus nê'e
    xapákuke neko nduse koêti.
  bmr-NT: Jillɨ nuubo Juda Iscariote Simon achiditɨ. Jaabo Juda docedɨmoobo iicaubo
    Jesucristoco iguijenɨqui aacɨujiibo.
  fuf-fuf: Tawi ko Yudaasi mo Sim'uunu Iskariiyu o woni wowlude fii mun, ko fii ko
    on janfoytoo mo, on ko goɗɗo e sappoo e ɗiɗooɓe ɓen.
  bhl-bhl: 'Weng kale, e Iskaliot abiw kunum Saimon em min Sudas em dulum elo dangse
    kale. Nimtew angom? E kal kelete: ‘Nelo maka im teing dim da konemoke kunum ete
    kai!’, angse kasike.'
  ons-ons: Eŋe Yudas Iskariot wane rake, eŋe Saimon Iskariot wane gipole. Yudas Iskariot
    eŋe dokoine 12 ebuke, eŋane keueno ŋine, eŋe baŋ siron qeki, ŋaba edo Yesu ma
    more qeu seukke.
  con-NTPO: Jesúsja Simón Iscariote dutssi'ye, Judasne afa. Nane Judas tsu ingi doce'su
    tisema indiye afeya'cho.
  ghs-ghs: Oiqi hiireta oi teeho bahe Siimo mainaho khata Dzuta Khariottaho nena noi
    tumakhameto tuerebama ooqi Dzesuke geema mootarotake Dzesui qupadzomaqi hiireta.
  peg-peg: ହେୱାନ୍‌ ଇସ୍କାରିୟତିୟ ସିମନ୍‌ ମେହି ଜିହୁଦାଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ଏପେଙ୍ଗ୍‌ ଇଚାନ୍‌, ଇନାକିଦେଂକି
    ହେୱାନ୍‌ ବାରଜାଣ୍‌ ବିତ୍ରେ ରୱାନ୍‌, ଆରେ ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ସାତ୍ରୁର୍‌ କେଇଦ ହେଲାୟ୍‌
    କିଦେଙ୍ଗ୍‌ ହାଲ୍‌ଜି ମାଚାନ୍‌ ।
  txu-NT: Djuda'ã ne kabẽn. Djuda Ikadji. Ximão 'õdjwỳ kute irja. Dja ĩ kurê djwỳnhmã
    Jeju kanga. Kute ar anorjabê 12'õ ja dja kanga.
  eng-WEBU: Now he spoke of Judas, the son of Simon Iscariot, for it was he who would
    betray him, being one of the twelve.
  gnw-NT: Cuarãi uyemɨngueta Judas re. Judas co jae Simón Iscariote taɨ. Echa'ã Jesús
    uiparavo doce jare jae reta güi penti co jae Judas. Judas umeeta Jesús jovaicho
    reta pe.
  mux-mux: (Aku nirimele Saimon-Iskeriot málu Judas-ni tembalendu piliipaliinga nirim.
    Judas-Iskeriot yu enini yi rurepu akumanga yi te akiliinga-pe yu-ni penga Yesos
    liipa yunga ele-tu yima sirim-na turing.)
  maj-NT: B'a̱ kitsú Jesu nga kinchja̱ni̱jmíyaha Juda̱ Iscariote̱, ntíhi̱ Simon. A̱t'aha̱
    kui xi ts'i̱ínkjas'ehe̱n ko̱ kui xi nku nda̱ ni'yakuyá xi te joo̱.
  bkq-NT: Judas wâgâ Jesus aguely, Simão Queriote donro imery. Jesus eynynonro lelâlâ
    wâne Judas, arâlâ olâ izepanro modo emaxi Jesus nhegamely nhâhomoem.
  kue-kue: Yesus eremogl Judas pre dungwa, ye Saimon Iskariot wam, ana disaipel 12
    mina Judas okuwo Yesus i-pene ende kunda ikine tenambuka.
  cot-NT: Oraquea icanquegueti Jesoshi imaica iriguenti icantacoque Jorashi, irijanite
    Shimo Ishicariote, iriguentitarite aacaanquerineca coajica. Irioquea itsatacaane
    inaveca, cotanquitsi coajica yaacaanqueri.
  bnp-bnp: A viri i ta kanea e Iudas e tune Simon Iskariot. E Iudas ia a turane huriki
    ala ravulu a polona i rua, pali muri bara i habi e Isu na limane huriki a bakovi
    hale.
  apn-NT: Nhũm pre ã finat Jut Kariot kot mẽ inhõ pahijê nhĩhkram haxàrja kukamã mẽ
    inhmã harẽnh anẽ. Mẽ inhĩ õ na pre. Nẽ kêp Simãw Kariot kra na pre. Tã ra kot
    mẽ ĩhkram haxàr kaxyw nhũm Jejus kot amnhĩ kukamã omunh jakamã ã mẽ inhmã harẽnh
    anẽ.
  ctp-NT: Loꞌo ngwa tiꞌ Jesús chkwiꞌ loꞌo neꞌ chaꞌ ꞌin Juda sñiꞌ Simón Iscariote,
    kanꞌ lka nu ta ꞌin Jesús yaꞌ neꞌ xaꞌan chunꞌ ndiꞌin la. Loꞌo Juda kanꞌ ni, ti
    kwiꞌ kanꞌ ndiꞌin loꞌo nu tii tyukwa neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús bra kanꞌ.
  bre-BRG: Komz a rae diwar-benn Judaz-Iskariod, mab Simon, rak hemañ eo a dlee e
    werzhañ, evitañ da vezañ unan eus an daouzek.
  opm-opm: Ma napotip oh Saimon Iskariot ohe mon Judas ohnong Nohnong nang han hatipramur
    rim am ham napongop.
  bvr-bvr: Gun-narda Jesus a-wena Jurrach (Judas) nula an-gata Jayman Yichkériyat
    (Simon Iscariot) an-nika an-walkurpa. Ngardawa Jesus burr-yika 12 gu-galiya yerrcha
    Jurrach an-ngardapa, wurra barrwa nipa murna burr-wu barra aburr-gata aburr-bachirra.
  wal-wal: Yesuusi hegaa Simoona na7aa Yihudaa Asqqoroota gees; aissi giikko, Yihudai
    tammanne naa77u erissiyo ashkkaratuppe issuwaa; i Yesuusa aatti immanaagaa.
  zad-NT: Wne' ka' c̱he Jud Scariota', xiiṉ to beṉ' le Simón, ḻa' ṉezile' nan Juda'
    gone'ne' lall' na' beṉ' malka', ḻa'kzi wlene' beṉ'ka' shlliṉ.
  kmg-kmg: E Juda Simoŋte ŋokâ Karioto haeonec ere manasuhuc iŋuc muwec. E motec 12
    jaŋere guruoneczi hâcne juku šâhecko Jesu doc bawec.
  aso-aso: Neꞌmine lineꞌ nene Kelioto ve Simoniꞌ gipele Zudaꞌnimuꞌ lineꞌ ve. Aꞌmine
    ve nene Izesuꞌ izipahala zuho tuvelu engiꞌ muliseutiꞌ minineꞌza aza nene Izesuꞌni
    biluvaliti aꞌninguꞌ molo-delive minineꞌ ve.
  uli-uli: Jesus ye kekapta kofal Judas we lol Simon Iscariot. Judas ila iy semal
    chowe seg mo rumal. Ila mwo ngo yebe fangloh Jesus.
  nin-NT: I Yesu à ko re ni itu i Judasi, uvuvurr a Sima Iskariyoti wa yo, nu nggo
    Judasi a su uyirr nu umi ku abiga ma ba, uwa yo su uwanggo wa nggo taka ni vu
    ma re ba.
  tgk-tgk: Ӯ инро дар бораи Яҳудои писари Шимъӯни Исқарют, яке аз дувоздаҳ шогирдонаш
    мегуфт, ки дар оянда ба Исо хиёнат кард.
  acu-NT: Ni tímia nuka Judas Iscarioten Simónka uchirin taku timiayi. Judascha ni
    nuiniatirintiat ukunam Jesúsan anangka surukmiayi.
  cak-WNT: Tek ri Jesús xunataj c'a ri jun ri itzel winek, chrij c'a ri Judas Iscariote
    xch'o wi; ri Judas ri ruc'ajol ri jun achi Simón rubi'. Ri Jesús xunataj c'a ri
    jun ri', ruma yac'ari' ri xtic'ayin el riche (rixin) ri Jesús. Y riya' can jun
    c'a chique ri cablajuj rudiscípulos.
  ebk-ebk: Nan laychun ay kanan Jesus at hi Judas ay potot Simon Iscariote. Uray usa
    hiya as nan hinpuru ya chuwa ay disipulusna, hiya challu nan mangesepseptu kan
    Jesus.
  spa-PDDPT: Jesús hablaba de Judas, hijo de Simón Iscariote, uno de los 12, quien
    lo entregaría.
  ruf-ruf: Yesu tsayang'ali yolonga mbuli tsa Yuda, imwana wa Simoni Isikarioti, yumwe
    we iwanang'ina wala kumi na weli, iyomhunduka Yesu hambele.
  gun-gun: Po rami ijayvu Simão Iscariotes ra'y Judas reko re, mba'eta ha'e va'e ma
    doze ikuai va'e regua va'eri ijopy uka nhemiarã oiko.
  agu-BL: Tan yi yole'j, na tzan Jesús tan talche'n yi xtxolbil tetz Judas Iscariot,
    yi cy'ajl Simón. Ya'stzun yi Judas yi at tocbil tan jatxle'n Jesús ẍchik'ab e'
    contr. Wech yi jun yaja'tz, i' jun scyeri coblaj ẍchusbe'tz Jesús.
  isn-isn: Itungili ai watulaa ukutambula kutula uYuda, ng'wana wang'wa Simioni Iskariote,
    ku nsoko ai watulaa ingi ng'wenso utuile ung'wi nua awo ikumi na abiili, niiza
    yuyo ukumugumaniilya uYesu.
  eng-PEV: Jesus was talking about Judas Iscariot. He was one of Jesus’s 12 special
    workers. But Jesus knew that later on Judas was going to turn against him. Jesus
    knew that Judas was going to help Jesus’s enemies catch him.
  ilo-ULB: Ita, ti ibagbagana ket ni Judas, anak ni Simon Iscariote, gapu ta isuna,
    maysa kadagiti sangapulo ket dua, ti mangliput ken Jesus.
  pir-NT: Sa nino Judare Simo Iscariote macʉnore nino nidi. Juda pehe doce ʉsã mehna
    cjʉ̃no Jesure ihña tuhtiyequinare ihñoatiquiro ijiri.
  anv-NT: Jisɔs ajɔɔ́ mbɔ ato lé ne Judas maá Simun Iscarot, yɛ́lé alú né geluágé
    abi áfyáneapeá, ji ne achyɛge nyɛ Jisɔs maŋkwaá.
  sab-NT: Jesu gerudu ene kwian geru jwannga amage gdataboko giti gdaboke ole Jesu
    kledu gerule Simón-Iscariote kirolla kada Judas giti, Jesuge uñale Judas-Iscariote
    be ama kete gwadaleda kwian me noge. Judas-Iscariote kwian geru jwannga Jesuge
    ule kwian na ole, agwa ama me ta du no Jesu ole.
  tmd-tmd: '@see-verse:JHN.006.070'
  acr-NNT: Echiriꞌ xubꞌiꞌij waꞌ, ri Jesús e xchꞌaꞌt puwi ri Judas aj Iscariot rukꞌajol
    ri Simón; ma e ri Judas kakꞌayin re, tobꞌ e jun chike ri kabꞌlajuj utijoꞌn.
  kpg-kpg: Mee nogo leelee i Judas, tama daane Simon Iscariot. Ma e aha maa mee tangada
    e dahi i ana dama agoago, gei go mee dela ga hagi anga a Jesus.
  taj-taj: चु ताम येशूसे सिमोन इस्‍करियोतला झा यहूदाला बारेरी सुङ्बा मुबा। तिग्‍दा
    भिसम च्‍युक न्‍ही चेला न्‍हङला तसीनोन थेसे लिच्‍छा येशूदा धोका पिन्‍बारी छ्‌याइबा
    मुबा।
  avt-avt: Hɨrak katɨp ke Judas nɨkan ke Saimon ke wit Iskeriot. Hɨrak mɨtɨk kiutɨp
    ke mɨt hiswiyen wik (12), maain hɨrak kakwepyapɨr Jisas kakwet mɨt enun ek.
  cbk-cbk: Ya habla le ansina por causa di Judas, el hijo di Simon Iscariote, cay
    masquin man si Judas uno del doce dicipulo, ele amo el quien ay traiciona con
    Jesus.
  uig-ARA: (ئۇنىڭ بۇ دېگىنى ئىشقارىيوتلۇق سىموننىڭ ئوغلى يەھۇدانى كۆرسەتكەنىدى، چۈنكى
    يەھۇدا ئون ئىككىيلەننىڭ بىرى بولغىنى بىلەن، كېيىن ئۆزىگە ساتقۇنلۇق قىلىدۇ).
  tuf-tuf: Jesusat Simón Iscariote wacjá Judas ojcor tew̃jacro. Júdasan doce owár
    bin cuar, eyat Jesús quehsí bin at icar wícata ojcor tew̃jacro.
  abx-abx: I nagtukuy-na sinan iya si Judas nga dadi'-na si Simon Iscariote. Bisan
    kon addangan iya si Dusi, iya i magtraydor si Jesus si katapus-tapusan.
  mco-NT: Je Judas Iscariote, Simón ymang, anajty ytijpy. Com je' je' anajty cɨ̈yegam
    Jesús ma ymɨdzip, oy je' anajty yjajëjɨty nidüg ma je nimajmetzpɨ.
  kqf-kqf: Yesu ba Saimon Iskaliyot natuna Diudas i giugiuwe. Tana 12 modomimo bi
    geḡa te, Yesu ya sakoyovoḡe.
  cpb-NT: Ikenkithawaitakero jiroka Jesús, ikenkithatakotatziiri Judas, itomi Simón
    Iscariote. Tema iriitake Judas pithokashityaarine, iriiwetaka apaani kaawetachari
    12 riyotaanewo.
  aon-aon: Enyudok baraen douk nakriyen nenyem Judas, anudok Saimon Iskariot ananin
    nuganin. Anan douk anan um amudok 12-poreim disaipel, aria anan ta niyabig Jisas
    um ananim horim aria amam hunaki husuwan hunak hon nugok.
  hus-NT-2005: Tam tin ulu jechéꞌ, na Jesús kʼwajat in tʼilál na Judas Iskariote,
    xu chakámláb kʼal na Simón, pos na Judas jaꞌich xi neꞌech kin pidhnaꞌ na Jesús
    abal ka chemdhá, maske jajáꞌ jaꞌich jeye jún ti éb xi lajucháb an exóbaltsik.
  mig-NT: Te súan ni̱ ka'a̱n‑ya̱ sɨkɨ́ Judas Iscariote, se̱'e Simón. Chi cha̱a yá'a,
    nastúu‑de‑ya̱. Te ɨɨn tá'an ja̱ uxí uu̱‑ún kúu‑de.
  bps-bps: Dyudas, tingà Simon Iskariyot, i gmanan du Dyudas kadang i mangkal kenen
    di fati balù kenen satu di sfalò lwe gal mlalò ku Dyisas.
  mbs-mbs: Yan se inikagi din tepad ki Judas batà i Simon Iscariote, so pengkey si
    Judas se sebad diyà te sempolò teg dowa tinoledaan din, meneng sikandin se migtolok
    kandin.
  tof-tof: Wa Zudas, Saemon Iskarriotón olom, oyabóka apón yarilürr. Enana wa darrü
    Yesun umulbain olom yarilürr, Yesun wirri pamab tangdó sab wató ingrine.
  cme-NT: U gbɛ̃ *Yuda yaa dumaaŋo-na. Simɔ‑Isikaro biɛŋo. U nuŋgu waa Yesu hãalãbieŋ
    cĩncieluo ba hãi baamba-na. U yaa juɔ hel Yesu huoŋgu-na.
  sus-sus: A nu Simɔn Isikariyoti xa di Yudasi nan ma, naxan nu na a fɔxirabirɛ fu
    nun firinyie ya ma. A tan nan nu fama a yanfade, a a sa kuntigie bɛlɛxɛ.
  pon-2006: E ketin mahsanihki met pwehki Sudas, nein Saimon Iskariot; pwe mehnda
    ma e kisehn ehk riemeno, ahpw e pahn pangala Sises.
  dad-dad: (Ĩ Judas, Simon Iskariot naal nigin kisif fen, iron. Idi tuwelf anĩ taka
    Judas, fau dum Jesus kiwai ifenen.)
  zab-NT: Jesús guniiny ziy pur Judas, llingaan Simóny Iscariote, te pur Judasqui
    ná ni baany entriagu laany masquɨ tuby xpɨniacny laab.
  jae-jae: Eŋ kêsôm biŋ tonaŋ kêpi Simon Isariot latu Juda, taŋ gebe eoc eŋ lasê naŋ.
    Êsêac lau 12 nêŋ ŋac teŋ eŋ.
  ksd-ksd: Go i tatike ure Iudas, natu i Simon Iskariot; tago ia na vagu tar ia, ma
    ia tikai ta diat ra vinun ma a ivut.
  msm-NT: Sikan no kagi ni Jesus, iyan pig-igu din si Judas no anak ni Simon Iscariote.
    Su sobuuk iyan si Judas to sikan sampuyu-tag-duwa no mgo inanad ni Jesus, di og-abut
    to panahon no ogyuiban din si Jesus.
  myk-myk: Zhudasi kaa Yesu bi byi, wee wemu wu ɲɛ Isikariyɔti shɛɛn Simɔ ja wu ge.
    Wee wu bi da ba Yesu le keŋɛ ni, wee di ɲɛ bɛ Yesu kalaapiire kɛ ni shuun wu wa
    nigin wa.
  sbe-sbe: Teina unai Yesu meta Simona Isakaliyota natuna Yudasi ye hetahetala. Iya
    saudoudoi-labui wa hesau, na muliwai kabo iya Yesu kana ye walohai.
  mcr-mcr: Kukŋuä iiŋi ätkqe, Saimonä Iskarioti iqueqä hikŋä Jutasi iquenyqe. Iqu
    ämaqä 12 iutaŋä-qu qäyä eä, Jisasi Iquenyqe, täkqä tuäniqä etaŋgi, ii ätkqe.
  cux-NT: Ní ngaⁿ'a yā yeⁿ'e Judas Iscariote, daiya Simón caati sáⁿ'a 'cūū chi canee
    chí diiⁿ sa entregar 'iiⁿ'yāⁿ. Saⁿ'ā miiⁿ 'áámá sá yeⁿ'ē naachi ndiichúúví sá.
  tur-YTC: Simon İskariot’un oğlu Yahuda’dan söz ediyordu. Çünkü kendisine ihanet
    edecek olan Onikiler’den birisi oydu.
  san-ITR: imAM kathaM sa shimonaH putram IShkarIyotIyaM yihUdAm uddishya kathitavAn
    yato dvAdashAnAM madhye gaNitaH sa taM parakareShu samarpayiShyati|
  bel-N: Гаварыў жа Ён пра Юду Сымонавага Іскарыёта, бо той меўся выдаць Яго, хоць
    быў адзін з Дванаццаці.
  sch-sch: Ama han Judas, Simon Iscariot nâipasal chungroi a misîr ani. Judas hah
    ruoisi sômleinik ngei lâia mi nikhomsenla, ama a minsûr rang ani sikin.
  mic-MIQNT: Na wesgumatl Sutaal, Simon Isgaliot, uggwisl. Newgte'jilitl unaqapemg
    ta'n newgtisgegsiliji je ta'pu ta'n 'ntuisgalgutal.
  huu-NT: Caɨmona Judas Iscariote mɨcorɨna ñaɨte. Judas mɨcorɨ Jesúna gaɨtataiacadɨmɨe.
  jiv-NT: Nuna taku Jútas Iskariútin, Semuṉka uchirí̱n, enentáimtus tímiayi. Jútassha
    ni unuiniamuri̱ntiat Jesusan ukunam surukmiayi.
  otm-NT: Pɛ nu'a bi man ra Jesús, gue'a ra Judas a, rá ts'ʉnt'ʉ ra Simón Iscariote,
    nguetho gue'a di dä a. Nɛ gue'a n'da mín 'yohe a, mí 'dɛ'mayohogähe.
  dah-dah: Gobe Yudas, Saimon Iskariot urmiŋ niŋ nurdeb gogo yiriŋ. Yeŋbe Yesuyen
    komatmiŋ 12 bana hinhin gega, kamebe yeŋ beleŋ Yesu goyen asogom haniŋde kiryiŋ.
  tnk-tnk: In raməɡkiari ia Jutas tɨni Saemon Iskariot, tɨ nəri nə mə Jutas riti ia
    twelef nərmama səvəi Iesu truvei pen Iesu ia reɡi nərmama səməme haməmwəki in.
  kpr-kpr: 'Iesu nu aminge sisira amo, nu Keriot embo genembo Simon da mandi javo
    Judas dae sisira. Ainda beká mo: nu namane 12 ainda eni, avata nu amboda, Iesu
    nune aito usira.'
  san-IAS: imāṁ kathaṁ sa śimonaḥ putram īṣkarīyotīyaṁ yihūdām uddiśya kathitavān
    yato dvādaśānāṁ madhye gaṇitaḥ sa taṁ parakareṣu samarpayiṣyati|
  nho-nho: A ia e taratara raa ko Judas, te tama Simon Iscariot. Niaaina maa ia te disaipol
    tokotasi i te taka sinahuru maa ttakarua disaipol Jesus raa, teenaa ko ia naa
    ma ki oti ku hakaari ake Jesus ki naa hakamau.
  gym-NT: Jesukwe ñäkäbare kore ye abko Simón Iscariote ngobo kä Judas näma ja töitike
    siba Jesube abko käkwe Jesu kitadi ngise rüeye, abkobtä nieba kore kwe. Akwa Judas
    abko ni ja töitikaka Jesube arato nun ni jätäbti nibu ngätäite.
  azg-NT: Jñꞌoonvaꞌ itso jon na itsiꞌman jon Judas Iscariote, jnda ncüiichen Simón.
    Ee juu Judasꞌñeen na tyincyaa juu cüenta Jesús nduee nnꞌan. Mantyi juu conduihin
    ncüii já na nchoꞌve.
  bhd-bhd: तैने इन तैस शमौन इस्करियोतेरे मट्ठे यहूदा इस्करियोतेरे बारे मां ज़ोवं।
    हांलाकि तै तैन 12 चेलन मरां अक थियो, ज़ै यीशु ट्लुवांने बालो थियो।
  too-NT: Jesús ixlīchihuīna'mā' huan Judas Iscariote, ixo'kxa' Simón. Xla' a'ntī
    namacamāstā' Jesús, a'yuj ū'tza' ixlīkalhacāujtu' ixuanī't de huan sca'txtunu'nī'n.
  ind-AYT: Yang Dia maksud adalah Yudas, anak Simon Iskariot, sebab Yudas adalah salah
    satu dari kedua belas murid itu, tetapi dia akan mengkhianati Yesus.
  cjo-NT: Ikenkithatakotakiri Joorashi karyootejatzi, itomi riraga Shimo. Eeniro itsipatawitana
    maawaeni. Omaanta rirotaki aakaanterini riraga Jesoshi iinja.
  nsn-nsn: Iesu e menmene uatuha tola tang Judas ger tuna Saimon Iskariot. Judas inggono
    ter tang sioko tasir hangaul, kara tang torik no tamatang uakuakeluk Iesu. Inggono
    tere turung heir tang Iesu pare, e mat.
  san-DEV: इमां कथं स शिमोनः पुत्रम् ईष्करीयोतीयं यिहूदाम् उद्दिश्य कथितवान् यतो द्वादशानां
    मध्ये गणितः स तं परकरेषु समर्पयिष्यति।
  tna-NT: Daja Jesús mimiana, Judas Iscariote ja tueda emenajatiata bahue puina putsu.
    Judas da discípulo epuani biame, Jesús menajatiataji epu.
  lid-lid: Jises asehek Judas nadu Saimon Iskariyot. Judas iy ari badu hawe oro ma
    ronoh la-uh. Arile, udu hamon ja badeh, iy amekes sa-oh ta adai Jises.)
  wim-wim: Nil Jesus.anganiy-a, pam Judas anman waaꞌ-waaꞌ nunang, pam nhengk Simon
    Iscariot.antaman. Ngulaniy-a, pam ilangaman-a, ngurp nungantam Judas.angana, Jesus.ana
    theetathowan ngul thant pam way al-alantan.
  zga-M: Leno pwalekhunchova okholenga khwa Yuda, omwana va Simoni Iskariote, pakhuva
    ale vemwene ale paninie na vale kumi na wawili, aveale ikhubera o Yesu.
  yom-yom: Yesu wutubila bobo mu diambu di Yuda Isikalioti, muana Simoni. Bila niandi
    wuzola kunsumbisa, niandi wuba wumosi mu kumi bamvuala buadi.
  san-SIN: ඉමාං කථං ස ශිමෝනඃ පුත්‍රම් ඊෂ්කරීයෝතීයං යිහූදාම් උද්දිශ්‍ය කථිතවාන් යතෝ
    ද්වාදශානාං මධ්‍යේ ගණිතඃ ස තං පරකරේෂු සමර්පයිෂ්‍යති|
  yut-yut: (Uŋun Judas, Saimon Iskariot dakon monji do yagɨt. Uŋun paŋdetni 12 kabɨkon
    nani kɨnda, mani uŋun bin amɨn do Yesu uwal da kɨsiron yɨpgut.)
  grc-BYZ: ἔλεγε δὲ τὸν Ἰούδαν Σίμωνος Ἰσκαριώτην· οὗτος γὰρ ἔμελλεν αὐτὸν παραδιδόναι,
    εἷς ὢν ἐκ τῶν δώδεκα.
  cpc-NT: Jiñaawaitakiro jiroka Jesús, ikinkithatakotatziiri Judas, Itomi Simón Iscariote.
    Tima iriitaki Judas pithokashityaarini, iriiwitaka itsipatapiintari 12 jiyotaani.
  nhg-NT: Pues inu oquejtojque de Judas, iconie de Semu Iscariote. Ipampa Judas tieantrecörusquea,
    hua yaja oyeya sente de inu majtlactle huan ume.
  nya-nya: (Iye amanena Yudasi, mwana wa Simoni Isikarioti amene ngakhale anali mmodzi
    mwa khumi ndi awiriwo, anali woti adzamupereka).
  ngu-NT: Ijcuac Jesús ijcon oquijtoj, quitenejticatca Judas Iscariote, iconeu Simón,
    pampa Judas quitemactilisquia masqui yejhua tlapohuajli intech on majtlactli huan
    ome nomachtijquej.
  kup-kup: Met pot mañah-pop pi Zudas, Saimon Iskeriotiz ropuhö metapanezavoz homet
    mañah. Met Zudas pop pim mañairooh-aban modari 11 porinañ karar heh, oñ pi popuhö
    aban ñairin mañairapanen Iesu bapanezap ok, povoz Iesu pimaz pot hah.
  jid-jid: Asi tre ni Yahuda vivren Siman Iskariyoti, a hi ri ni mi wulon don hari
    ba, iwa ani ka yesu noba'a.
  wmw-wmw: Iye akimwamba Yuda, mwana wa Ansumani Shikariyoti. Kamana Yuda, ingawa
    ákiwa munkonjo wa ware kumi na wawiri ware, fala kanzungunuka.
  gmv-GGM: Izi hessa giday Simoona na Asqqoroto Yuddaa gishasiko. ayysi gikko yudday
    tammane namm7istape iisa gididdakoka Yesussa athth immanay iza gididda gishshasiko.
  ssg-ssg: Jises kakak Judas, nati Saimon Iskariot. Imuh i hangaini Jises hani teka
    seilon ti teleian, kalak i tel ti tesol huopanim huhua aposel.
  zpo-NT: Gorna ngunii Jesús kwaane, kazaa xaa kwent cheen Judas, xgann Simón Iscariote,
    nel lee xaa nak xaa zaa xaa lo re xaa nzhekla gut xaa, nixa nak xaa tub xaa lo
    chiibchop nu mseed lo xaa.
  poy-poy: Yesu katakuliti aga kuusu Yuda, mwana gwa Simoni Isikariyoti, Yuda kaweriti
    yumu gwa wafundwa wakuwi kumbuti ndo hakamgalambuki Yesu.
  qwh-NT: Judaspaqmi Jesus tseno nerqan. Judasqa Simon Iscariotipa tsurinmi carqan.
    Pëqa chunca ishque (12) disipulunpita quecarninpis, traisionananpaqnam quecarqan.
  gaw-gaw: Jesus Nug Simon Iskariot beḵa Judasnu aum. Ip̱uniṯak awak danab tuelp amu
    oolagp̱anu, nug laa aaḵu amge dimp̱a nug Jesus qep̱eg mauhḵunu kekeḏ ep̱elagp̱a
    meum.
  nca-nca: Ŋu uni ŋu, Jutas, Saimon Isikariot koro naŋuní, ŋuko iŋo-iŋo rewero uni
    12 qu ka, quko imemoŋgo Yesu re uni piyimi kandeyemo rotaró.
  zpz-NTPP: Lat nu mniim de riidz ii, orzeꞌ bzat mi Judas, iꞌñ Simo̱o̱ Iscariote,
    gun mas Judas nac yu tub de trocyup yu nu rsyaꞌ lom, tees yu zeꞌ yu nu bguꞌ Jesuuz
    yaa mbecy nu rzi lagy.
  mkj-mkj: Ih pwahkihla me pwa Judas, nihn Simon Iscariot; mihndahr ma ih emen in
    eijek roahmenno, a ih pirin pangla Jesus.
  zac-NT: Zni quëgniꞌi më shcuendë Judas Iscariote, shini Simón purquë Judas bëꞌnë
    intriegu lëꞌë më parë gati më. Bëꞌnë Judas ni aunquë nall tubi de chiꞌbë chupë
    shini gusëꞌdë më.
  kyg-kyg: Agaemo Yutasiꞌa Isakaliyoti kotega vekamo Saimoni mafaꞌneꞌaeꞌmo huꞌniye.
    Yutasiꞌa ani tuolofuꞌa vayapati vekamoꞌa kutulu yaꞌmo aliteno Yesuꞌmo avaleno
    apamisigeꞌa amagisaya vekamo maiꞌniye.
  kmk-kmk: Si Judas un anak Simon Iscariote dit ug-ugudon Jesus. Ta osa si Judas sidat
    kagwampuḻu’t duwa’n disipulus yoong siya’d mangituyuk kan siya.
  cao-NT: Jabi Judas Iscariote yoati chanihi Jesu ini quiha. Jabi soldado bo qui Jesu
    mëaxëti ca ja ini quiha; naa Jesu doce ó ca huësti cato pa.
  bbr-bbr: (Ko Saimon-Iskariot nukan mokoi, Judas mesin äiewon. Ko Jisas nukan tamareäu
    ro, utianik, kos tawa Jisas kon iwäi jaukut akan ipiakap mai.)
  inb-inb: Chasa nispa, Judas Iska­riote suti Simonpa wam­bra­manda­mi rima­kurka,
    chi runa, chunga iskai agllas­ka­kuna­pura­manda kaspa, paita api­chin­ga­pa kag­manda.
  hrv-hrv: Govoraše to o Judi, sinu Šimuna Iškariotskoga, jednom od dvanaestorice,
    jer on ga je imao izdati.
  box-NT: Mu lé o Simɔn Isikariote za Zudaa ó o wee bío bìo. Mu bon, ɓa pírú
