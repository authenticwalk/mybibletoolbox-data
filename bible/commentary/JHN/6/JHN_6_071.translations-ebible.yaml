  mdy-ETH: ዬያ ዒ ጌዔሢ ሲሞኦኔ ናኣዚ፥ ዓስቆሮንቶ ዓጮ ዓሢ፥ ዪሁዳ ዛሎሮኬ፤ ዓይጎሮ ጌዔቴ ዪሁዳ ዎዚ ታጶ ላምዖንሢዳፓ ፔቴሢ
