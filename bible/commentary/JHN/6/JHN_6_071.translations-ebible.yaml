    Gʉa jʉa gʉbojeno ñarã rãca gagʉ ñabojaquĩ Judas.
  trc-NT: Nana̱ yoꞌ caꞌmii Jesucristó niꞌya̱j Jesucristó man síí cuꞌna̱j Judas taꞌníí
    síí cuꞌna̱j Simón Iscariote a. ꞌO̱ se síí cuꞌna̱j Judas yoꞌ, tza̱j ne̱ yoꞌo̱ tuviꞌ
    chuvi̱j nij síí tucuꞌyón se‑na̱na̱ Jesucristó me soꞌ, tza̱j ne̱ me soꞌ síí tacuachén
    man Jesucristó rihaan nij síí ta̱j riꞌyunj man Jesucristó a.
  cut-NT: Che tihca̱ ra̱hn Dihvo vo ne, ra̱hn ye yahn da̱ya Simón, sa̱hn min che duche
