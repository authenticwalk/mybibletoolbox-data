    mas yucha va xaqayntaun ixtꞌaltanaꞌ yu ixjamalaniy.
  aai-aai: (Jesu iti tur eo’o i Judas Simon Iscariot natun isan, Judas i bai’ufununayan
    nah 12 wanawanahimaim orot ta, yomaninamaim i boro Jesu nayanuw namorob.)
  sny-sny: Serai Jisas lo marepi si apou a'i toteye, meni iyape Judas, Saimon Iskariot
