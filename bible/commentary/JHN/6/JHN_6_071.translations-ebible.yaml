    quie¹ a³ne³pa² hain⁴ a³cúah⁴³ quieh¹i³, ua²liah⁴a² lang⁴³i³ jan³ a³hein² jen²
    quia⁵teun⁴.
  kpw-kpw: '@see-verse:JHN.006.070'
  ong-ong: Jisas lirim lirpei liri Judas ninge lite Saimon, le liti uf Iskariot. Judas,
    le pupane nele lite Jisas wuso pire eti plen le plen te twinges pepe, le soma
    laltei Jisas le esi pite mete olpe pepe.
  tnn-tnn: In tatən Jutas, nətɨ Saimon Iskariot, məto-inu in mɨn in etəm tuelef kit
    rəha Iesu, məto uarisɨg ikɨn, in otəpanegəhan-in-pən in e nelmɨ rəhan tɨkɨmɨr
    mɨn.
  hch-NT: Mücü Cura Simuni nu'aya 'Isicariutitanaca nixatacaitüni. Mücü niyetuaniquecaitüni
    xevitü mühücütücai tamamata heimana yuhutatü.
  crn-NT: Aꞌɨ́jna tɨ nuꞌu tiyaaruꞌu jetzen seijreꞌe, aꞌɨ́ɨ pu ayén huatamuáꞌa ɨ́ Judás.
    Aꞌɨ́ɨ pu yaujraꞌan púꞌeeneꞌe aꞌɨ́jna ɨ́ Simón tɨ ayén teꞌentímuꞌutaca tɨjɨ́n Iscariotes.
    Ajta aꞌɨ́ɨn Judás, huáꞌa jetze pu ajtémeꞌecantacaꞌa ɨ́ mej tamuáamuataꞌa japuan
    huaꞌapua aráꞌase. Aꞌɨ́ɨ pu aꞌɨ́ɨn púꞌeen tɨ avíitzi jɨ́n tiuꞌutátuiireꞌesin aꞌɨ́jna
    jɨmeꞌe ɨ́ Jesús.
  zpu-NT: Kanꞌ bneꞌe ke Judas Iscariotenꞌ xhiꞌnn beꞌnnenꞌ re Simón, le ba nnezreꞌ,
    leꞌen wdieꞌ Leꞌe rao naꞌa beꞌnn kaꞌ llwie Leꞌen, laꞌkze nakeꞌ beꞌnn ren rao beꞌnn
    chllinn kaꞌ.
  juy-juy: ଆନିନ୍‌ ଇସ୍କାରିତ ସିମନନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ ଜିଉଦାନ୍‌ଆଡଙ୍‌ ସେଙ୍‌ଲେ କେନ୍‌ଆତେ ବର୍ରନେ,
    ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନିନ୍‌ ବାରଜଣଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌ ଅବୟ୍‌ନେ, ଆରି ଆନିନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌
    ବନେରାଞ୍ଜି ଆସିଲୋଙ୍‌ ସୋରୋପ୍ପାୟ୍‌ରୟ୍‌ତେ ।
  for-for: 'Piya, aeba Yutasi, Saimoni ntagara Isikeriyoti kumatasa, aeka napimagina
    piya untiye: Aeba abagi kina, nagisarisa tara tumpaema kina, ige aruyenabisa mintana
    aintiba Isu kuna puntiye.'
  epo-epo: Li parolis pri Judas Iskariota, filo de Simon; ĉar tiu, unu el la dek du,
    estis perfidonta lin.
  gfk-gfk: (Ma ga tangtange mon ne Iudas, no nati Simon Iskariot. Ma a tutun bia Iudas
    aie tikai ta ira sangahul ma iruo, iesen aie kaik na tur talur Jisas.)
  bjz-bjz: Iesu aghá riria-da bee mo, umó Keriot embó Saimon da mendi, ragaro Judas
    du ririe. Aná embó umó námane ambo nimbi 12 da eini re. Aghá re-tago, unona Iesu
    dubo urie.
  atg-NT: IJudasi ni ọ khi omi iSamọ Isikarọti lọli iJesu ọ la ana ngme ingme oyọli.
    IJudasi ọ khi ọghuo eniyẹ odukhokho Ogbava ni ọ kie te ikpukhokho ri ọli dẹ.
  bjv-NT: Lo kɨn tɨ, Jəju ɨsɨ əl ta kɨ dɔ Judasɨ tɨ kɨ ngon lə Sɨmo̰ Isɨkarɨyotɨ tɨ.
    Tadɔ e ə e dəw kare dan njé ndo je tɨ kɨ dɔgɨ gɨde e joo kɨ a ɨlə Jəju ji njé
    ba̰ je tɨ.
  tos-NT: Acxni̱ chuná̱ huá̱ Jesús, huá̱ xlá̱ xli̱chihui̱nama̱ Judas Iscariote xkahuasa
    Simón, sa̱mpi̱ hua̱ Judas ti̱ namacama̱sta̱y, ma̱squi xlá̱ acxtum xta̱tapaksi̱ko̱y
    xli̱kalhacu̱tuy xli̱ma̱kalhtahuáka̱t.
  rro-rro: Ia e'uahina hauna hanona Iuda Isakariote hauna Simona nahuna, ia i'abana
    haukia harau haea rua ha Iesu hinahinana kehinahina hauna.
  mxp-NT: Ku døꞌøn ja jadeꞌen wya̱a̱ñ ja nwɨndsønꞌa̱jtɨm Jesús, ja Judas Iscariote
    døꞌøn ja jadeꞌen tyijpy pøn ja Simón mya̱jnkɨp, pø ja Judasxɨ ja wyɨnaty køya̱kwa̱jnɨp,
    øy ɨdøꞌøn ja nɨmakmajtsk møøt yjakaꞌpxy ja pyabøjkpɨtøjk.
  aak-aak: Isɨkariotɨ dáŋɨ́ Saimonomɨ xewaxo Judaso —O wiepɨsarɨŋɨ́ wé wúkaú sɨkwɨ́
    waú awa worɨnɨ. O xɨ́o nánɨ mɨyɨ́ urɨnɨ́o eŋagɨ nánɨ e urɨŋɨnigɨnɨ.
  chd-NT: Jesús ipalaicopa Judas, ƚi'hua Simón Iscariote. Iƚque anuli iƚniya limbamaj
    coquexi' ts'ilihuequi Jesús, ticuna'ma.
  kdc-kdc: Yesu kakala yolonga mbuli ya Yuda, mwanage Simoni Isikaliote. Yuda kakala
    imoja wa wanahina longo na wabili, ayo yonda yamuhinduke Yesu.
  nhr-nhr: (Jutasem, Simonem Isekariotem ka cóáse bam kòo nxàe, Jutase ba kò xgaa-xgaase-kg'ao
    xu ka c'ẽe me e, igabam kò khóè ne tshàu q'oo koe hàà tcãà Me khama.)
  uig-PIN: (uning bu degini Ixⱪariyotluⱪ Simonning oƣli Yǝⱨudani kɵrsǝtkǝnidi, qünki
    Yǝⱨuda on ikkiylǝnning biri bolƣini bilǝn, keyin ɵzigǝ satⱪunluⱪ ⱪilidu).
  beo-beo: Amo sia:beba:le, E da Yudase (Saimone Isaga:liode ea mano) ea hou olelei.
    Yudase da ado ba:su fagoyale ilia gilisisu ganodini esalu. Be e da Yesu fa:no
    hohonomu dawa:i.
  acf-NT: I té ka palé konsèné Jida, gason Simon Iskariyòt-la. Paski magwé Jida sété
    yonn anpami sé douz disip-la, sé li ki té kay twayiʼy.
  tpi-OTNT: Em i tok long Judas, pikinini bilong Saimon Iskariot. Em i wanpela bilong
    ol 12-pela disaipel, tasol bihain em i givim Jisas long han bilong ol man i laik
    kilim em i dai.
  mbt-NT: Si Hudas ne anak ni Simun Iskaryuti ka egkahiyen ni Hisus, su minsan sabeka
    sikandin te sapulu wey daruwa (12) ne hibateen, sikandin iya ka eg-akal ki Hisus.
  hau-SA: (Yana nufin Yahuda, ɗan Siman Iskariyot, wanda, ko da yake ɗaya ne cikin
    Sha Biyun, zai bashe shi daga baya.)
  mam-NT: Jyol lu e xi' tkba'nxin ti'j Judas, tcwal Simón Iscariote, cuma ja Judas
    tu'n t-xi' q'ueyente texin. ¡Pero cyimel niy', jaanxin cyxol kej cablaaj t-xnak'atz
    Jesús!
  udu-udu: A’di oki gwo kan goma Yahuusa jin ta ya/ ma Simaan Isḵariyuuṯi, haali/
    a’di ta jan ṯal ’de/ ’peni uniŋ ’kume’d i’ce’dka su/ mo jin midi ’ciṯẖ a’di is
    ki gwo mo.
  tvt-tvt: Jisu ih Simon Iskariot sah, Judas tiit baatta. Tiimnge liidi Judas ah heliphante
    loongdung dowa heliphante taat ang abah uh, heh ih Jisu mokwaanta.
  bgt-bgt: Imanea ke velea iaani eigna a Jiudas, a dathegna Saimon Iskariot. Toke
    imanea sikei tadia mara e salaghe rua na vaovarongo, imanea keda peroa a Jisas.
  mvn-mvn: Iesu vonana ivona Iudasa wayahina. Iudasa tauna Simoni me Kariota natuna,
    ka kadu aitam Iesu a tau vi‑muni‑waiwai, kate munia tauna Iesu vi‑nua‑hauhauei.
  djk-NT: Da na a Judasi, a pikin fu Simon Iskaliyotu, ne na a sama di a be e taki.
    Bika en na be wan fu den bakaman fu Masaa Jesesi tu. Da anga ala fa en na be wan
    fu den twalufu bakaman fu Masaa Jesesi de seefi, toku a seli Masaa Jesesi a bakaten.
  uig-LAT: (uning bu dégini Ishqariyotluq Simonning oghli Yehudani körsetkenidi, chünki
    Yehuda on ikkiylenning biri bolghini bilen, kéyin özige satqunluq qilidu).
  nde-nde: (Wayesitsho uJudasi, indodana kaSimoni Iskariyothi, owathi loba engomunye
    wabalitshumi lambili wamnikela.)
  ton-ton: 'Ko ʻene lea ia kia Siutasi ʻIsikaliote, ko e foha ʻo Saimone: he ko ia
    te ne lavakiʻi ia, ko e taha ia ʻoe toko hongofulu ma toko ua.'
  mir-NT: Jaꞌa Judas jaduhṉ nänøøm̱a, jaꞌa Simón Iscariote yhuung. Jaꞌa Judas, jeꞌedsä
    Jesús hänajty yegaam̱b hoꞌcøøc, hoy jaꞌa Judas jaꞌa Jesús hänajty jia møødwädity
    møødä nämajtuꞌugpähajxy.
  cak-YNT: Tak re Jesús xubij-ka quire', xa chij re Judas Iscariote xch'o-va, re Judas
    re ruc'ajol re jun ache rubini'an Simón. Re Jesús xunataj re jun re', roma jare'
    re xtic'ayin richin. Y reja' jun c'a chaka yoj re yoj doce ru-discípulos.
  ces-1613: A to řekl o Jidášovi synu Šimona Iškariotského; nebo ten jej měl zraditi,
    byv jeden ze dvanácti.
