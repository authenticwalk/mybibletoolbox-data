  sus-A: عَ نُ سِمْن عِسِكَرِيٌتِ شَ دِ يُدَ سِ نَن مَ، نَشَن نُ نَ عَ قْشِرَبِرّ
    قُ نُن قِرِنيِيٍ يَ مَ. عَ تَن نَن نُ قَمَ عَ يَنقَدٍ، عَ عَ سَ كُنتِفِيٍ بّلّشّ.
  jpn-1965: イエスはイスカリオテ・シモンの子ユダのことを言われたのであった。このユダは十二弟子のひとりであったが、イエスを売ろうとしていた。
  fra-SBL: Or, il parlait de Judas, fils de Simon Iscariote, car c'était lui qui allait
    le trahir, étant l'un des douze.
  yka-yka: Bissā si Isa inin sabab si Judas, anak si Simon Iskariyotin. Peggeˈ si
    Judas inin dangan si meˈ tindeg si Isa sampūˈ duk duwehin duk iye mamuddihan si
    Isahin si pasōngan.
  mle-mle: Aw Jisas atawa dayak wadidi duw Juwtasad, Simon Yiskariyat dikidi nyanad.
    Aw kidi Juwtas Jisas dikidiy tabatiy maan vitiya kalivadidiy duwab tidil, di diki
    ginyir Jisasaam takadid dikidiy mama nib dayadiy tabaam.
  shp-NTPO: Jato Jesussen jaskáara iká iki, ja Simón Iscariotin bake Judas yoikin
    jato aká, jaribikaya jawen chonka rabé joni ikainoa ixonbi, jakonhai keská iikinbi,
    jan jakonmaati onanxon.
  aom-aom: Ëhi uëvadeje. Röhu Satan hö uëvade hesi bëhoho Judas Simon Iscariot-are
    harihu hesi jöho uëromo ëꞌadeje. Iesuare ijoraje ahoꞌobëhe 12 jioꞌamajoho Judas
    huꞌo ë ae gemuoho jiadeje. Röhu huro ijonö ae hiruëmiromo Iesu jabesi övore bojëmadeje.
    Iae ëhuni Iesuro Satan hö uëvadeje.
  geb-geb: Ana Saimon Iskariot kama Zudas ga nzuai. Ana mba 12 thɨgi ŋaara gumgi rɨgar,
    ana zumgum Zisas ndim, ana shogirim, ana rimgirga gumgir farve khɨngirga.
  eng-WYCLIFFE: Therfor Jhesus answerde to hem, Whether Y chees not you twelue, and
    oon of you is a feend? And he seide this of Judas of Symount Scarioth, for this
    was to bitraye hym, whanne he was oon of the twelue.
  bsj-bsj: la co ki tok kerowo dor yafuda bi bwe cima ne kkaryoti, la co, win mor
    kwob cilombo yoben, nii wo a miye co tiye.
  cak-cak: Tok ri Jesús xu'ij quiri', ja ri Judas Iscariote ri xtijacho-e richin ri
    xrojo' xu'ij. Ri Judas re', jun chique ri doce discípulos y ruc'ajol jun achi
    rubinan Simón.
  chf-NT: Jinda u yäli uc'a aj Judas Iscariote, u yajlo' aj Simón, u xe u yäq'ue'
    tä c'äbä, y uneba untu de ni docejobba.
  tlf-tlf: weng boyo Yesus iyo Keriot kayaak Saimon imi man Judas imi sang uta bogola
    kale, Judas beyo Yesus ilami okumop man kuta, asok fupkela-nala Yesus iyo baabela
    yak waasi sagaal diim abela angkolan-temip ita ko.
  piu-2006: Panyapa mamuku walytja watjaṉu Tjuutatjanya, Tjaamana Yitjikarriyataku
    katja. Paluru Yiitjuku kutunguḻu nyinarra ngula tjananya mayutju tjuṯangka tjakultjunu
    Yiitjunyaya witintjaku.
  poh-NT: Jeꞌ aj reꞌ kꞌoric xiban i Jesus nok cꞌahchiꞌ rikꞌoric chiri̱j i Ju̱ras aj
    Caryot, reꞌ racꞌu̱n jenaj winak Simon ribihnal maj reꞌ woꞌ reꞌ narikꞌahsanic reh
    i Jesus pan quikꞌab take aj Ro̱ma reh chi naquicansam to̱b ta nchel reꞌ jenaj
    chi kaxilac i hoj cablaj pahbamaj chi nahsil cꞌamol quibe̱h take raj tahkanel.
  tue-tue: Jesús teero jĩĩgʉ̃, Judas, Simón Iscariote macʉ̃rẽ jĩĩgʉ̃ tiiwí. Judas
    ʉ̃sã menamacʉ̃ niimiwĩ. Teero niipacʉ, too síropʉre Jesuré wedesãgʉ̃dʉ niirigʉ
    niiwĩ.
  bjp-bjp: I use Iudas, kalalik ke Saimon Iskariot. Taftawa le i neng lon sangful
    ini u e kalalik na fafausum, isau le namih, in ta ufu Iesu una liman tuui.
  xon-xon: U len Judas u ye Simonn Iskariot aajapɔɔn na aabɔr la; uma Judas mu nan
    ye waadidiliib kipiik ni bilee na ponn ni ubaa, u ga nan di Yesu kooh waadim pu
    na.
  tzo-ZNT: Jaꞌ iyalbe scꞌoplal ti Judase, ti screm Simon Iscariotee, yuꞌun jaꞌ iꞌacꞌon
    o entrucal ta tsꞌacal. Ti Judase jaꞌ toꞌox lajchavoꞌoticotic o ta yajchancꞌop
    ti Jesuse.
  mpm-NT: Siaꞌan ni kaꞌan Jesús sɨkɨ Judas, seꞌe yɨɨ Simón, chaa ñuu Cariote, chi
    chaa yukan kuu ja kin nukuaꞌa ya nuu chaa ka jito uꞌu ya. Yukan kuu ja kin saꞌa
    Judas vasu ni jikonuu jnaꞌan da jiin Jesús.
  ots-NT: Bbʉ mí ma̱ nʉr palabra‑nʉ, mí ña̱ digue car Judas Iscariote, cár ttʉ car
    Simón. Car Judas mí yojmi cʉ pe dda once quí möxte car Jesús, cja̱ guegue di dö.
  hoy-hoy: ईद आव शमौन इस्करियोती इन पार यहूदा अन बारा दा अंदिदुन, यतिकी आवा जो हन्नेळ
    चेलागोळ दा टु ऊंद ईरोन, आऊक हुळसुसोद ईरोद.
  amo-amo: Awa di nliru litin Yahuda, Usaun Simon Iskaroti, bara amere wadi, umong
    nanya likure na ama lewughe.
  pjt-pjt: (Paluṟu panya Judasanya wangkangi Simon Kaṟiyataku katja. Nyara paluṟu
    panya Jesuku nintintja nyinangi, palu paluṟu ngula Jewku mayatja tjuṯangka Jesunya
    nintiningi palunya witintjaku.)
  cwe-cwe: Yesu kakala kolonga kumsonhela Yuda, mwana wa Saimoni Isikaliyoti, imwe
    wa wanahina longo na waidi. Hamwande Yuda iyo yoyambiduke Yesu.
  daa-NT: Wiktin taat Iisa kaawiy pa-ak, ŋa kaawa ɗo bi ka Zuudas, roŋji ka Simon
    Iskariyoot. Ŋaar sa min ɗo maajirnay ku Iisa kuuk orok iŋ seera ho ŋaar ko kaak
    asaaji isine ɗo Iisa.
  mlp-mlp: Na in Saimon uliq Kariyot-ibta atatin Judas ayon gamuk na bilam. Mat na
    in disaipel 12 na gigo araqta. Teq abeb in Yesus waqeq bab gibenab emdaqta na
    ago Yesus in anan nazaq bilamta.
  ape-C: Enyudok baraen douk nakriyen nenyem Judas, anudok Saimon Iskariot ananin
    nuganin. Anan douk anan um amudok 12-poreim disaipel, aria anan ta niyabig Jisas
    um ananim horim aria amam hunaki husuwan hunak hon nugok.
  bgs-bgs: Tô gó tô igkagi i Jesus tingód ki Judas na batà i Simon Iscariote, su agad
    si Judas tô sábbad katô sapulù duwa (12) disipulu i Jesus, asal sikandin gó tô
    pammát ki Jesus.
  faa-faa: Aíyaka Isekerio aporo Saemonemo hokosa Yutaseane Yasumo somesapo. Aporo
    hakāsa pura kenoane Yutasepo. Yasu ipiane parakehokosane somesapo.
  kik-kik: (Aaragia ũhoro wa Judasi mũrũ wa Simoni Isikariota, tondũ o na aakorwo
    aarĩ ũmwe wa acio ikũmi na eerĩ, nĩwe warĩ amũkunyanĩre thuutha ũcio.)
  cap-NT: Jalla nuz̈ chiican Jesusaqui Judas Iscariote, niiz̈ puntuquiztan chiichic̈ha.
    Simonz̈ majchtac̈ha niiqui. Judasqui tuncapan illzta z̈oñinacz̈quiztanpachac̈ha.
    Niiqui tarasunaz̈cu, Jesusa intirjaquic̈ha quintra z̈oñinacz̈ kjarquiz.
  ksr-ksr: Juudas Saimon Iskariotwaa meria iinoŋ gowoko 12 yoŋoo batugianoŋ laligoŋ
    kanageŋ memelolo meŋ muro. Jiisasnoŋ qaa ii iwaajoŋ moma iŋijoro. Kiaŋ.
  eng-TNT: He spake it of Iudas Iscariot the sonne of Simon. For he it was that shuld
    betraye him and was one of the twelve.
  sbs-sbs: Hanu avali kuwamba kuama ni Judasi mwana wa Simoni Isikariyoti, kakuti
    ivali iye, omumwina kuvena ikumi ni tovere, kakuti ivali njiyena, uzo yatane veteke
    Jesu.
  sue-sue: Ago senua, awa nu Simon Iskeriot amira mai zazo Yudas amire senua. Nu Yesura
    bua mai 12 amira otao zo ami ama Yesu kereniro iwora wanera potinua.
  fra-NCL: Il parlait de Judas, fils de Simon Iscariote, car c’était lui qui devait
    le trahir, lui, l’un des Douze.
  bhg-bhg: Iesu mi Judas da ge einda sisina, edo Judas awa Simon Iscariot da mai.
    Imo awa ambodani 12 ainda da (1), awarata amboda ami Iesu gitopoda ipada piaina.
  snn-NT: Judas Iscariote, Simón mamaquë, ja'anguëte quëabi Jesús. Baguëte conjën
    ba'icua, si'a sara samu ba'icua, bacua naconi cuencuesi'quëta'an, Jesusre insini
    senjoja'guëta'an ba'iji.
  atb-NT: (Yhang gi, haû Simun Iskarut é yhangzo, Yudaq lé taí nau é nghut ri; haú
    yuq gi, chángzo raxe í yuq má bò sû nghut kôle, htâng má, Yhang lé ap pyám râ
    sû nghut ri.)
  cek-AK: 'Simon capa Juda Iskariot to thuih koehhaih ih ni: anih loe hatlai hnetto
    thungah kathum maeto ah oh, toe hnukhuem ah loe Jesu to angphat taak ving.'
  bkd-bkd: Iyan tagsubayen din si Judas ha batà hi Simon Iscariote ta bisan ku sabuwa
    daan ha tinun-an ba iyan gayed maglimbung ki Jesus.
  ctu-76: Che' ñac ti yʌlʌ Jesús che' bajche' jini, ti' tyaja ti t'an Judas Iscariote,
    i yalobil bʌ Simón. Como jini Judas mi quejel i yʌc' Jesús ti' c'ʌb i contra aunque
    i pi'ʌl jini yambʌ once ajcʌnt'añob i cha'an Jesús.
  lac-NT: Jesús tan u tsicbar, ti' Judas u parar Simón Iscariote quire' raji' cu bin
    u c'ubic Jesús. Quire' raji' turiri' ich a doce u camsʌwinicob.
  xla-xla: Epedeme Yesutapo yu ipo atluwaye, Saimon Iskaliyot yami Yudas kokoye atlemama
    apuwapo. Adipalati, Yudasye ya꞉ mape Yesu ya꞉ alotle tlalo so 12 alumale dulu
    dla haluwapo. Amasiyama alotle ya꞉tapo Yesuye hamame opahale do tama dla homeluwapo.
  xav-NT: Wa'uburé nhib'a'uwẽ hã te te wama wasu'u za'ra wamhã, Zudasi te wasu'u,
    Sima Icarizotihi 'ra hã. Ta hã 12 na Zezusihi siré 're ĩwanomro mono norĩ siré
    're morĩ nherẽ, te za niwapsi dama hâiba nho, Zezusi hã.
  cuk-cuk: Jesús, e-sapingan-ambe-gakabogwad-wargwengi Simón-machi-Judas-Iscarioteʼgi
    deyob sogsagusad, ar a-dule, Jesús-darba-uknai guoedid.
  tbf-tbf: (A nga vakokoit surie e Iudas e natuon e Simon Iskariot, surie eie mi meinmenien
    mi sinangavur kes ma luo bu madar tovtov, ma eie va ta ba nga roev terie e Iesu.)
  uig-CYR: (униң бу дегини Ишқарийотлуқ Симонниң оғли Йәһудани көрсәткән еди, чүнки
    Йәһуда он иккиләнниң бири болғини билән, кейин өзигә сатқунлуқ қилиду).
  ikw-NT: O nookwu gbasịri Judasị, nnwọ Saịmoni Isikarịoti, kwnornu nụ Judasị jeere
    a, ọ bụ n'ezi nụ ọ bụ otu nụ rime nri nụ badnụ lawụru wam ele sno apna Jizọsi.
  khs-khs: Aluse Isekeleote sena Saimoneyewi e sa:le Yutasewa Yesuyewi seyakeye. Sena
    ilipe hanosene semetei kukuwa Yutasekeye. Yesu Ene Ewa sihelelema:na:wa seyakeye.
  dwr-ENT: ዬሱሲ ሄዋ ሲሞና ናዓ ዪሁዳ ኣስቆሮታ ጌ፤ ኣዪሲ ጎፔ፥ ዪሁዳይ ዬሱሳ ካሊያ ታማኔ ላዓቱዋፔ ኢቱዋ፤ ኢ ዬሱሳ ኣ
    ኢማናዋ።
  pma-pma: Iesu mul vit usil Sudas, natin Saemon Eskariot. Veni avaseini Sudas vi
    tai en meatin teindan elu (12) onen, kei hemaen Iesu heha en hen vativieh keil
    onen.
  atd-NT: Si Hudas no anak ni Simon Iskarioti ka innangon din. Su si Hudas, agad kandin
    ka duma no hibatoon no nig-alam ni Hisus, ogtaboron din pad si Hisus.
  tel-2017: పన్నెండు మందిలో ఒకడుగా ఉండి ఆయనకు ద్రోహం చెయ్యబోతున్న సీమోను ఇస్కరియోతు
    కొడుకు యూదా గురించి ఆయన ఈ మాట చెప్పాడు.
  hat-BSA: Konsa Li t ap refere a Judas Iscariot, fis a Simon an, paske li menm, youn
    nan douz yo, t ap vin trayi Li.
  top-NT: Jesús itlhcuyuya̱huama Judas Iscariote ixkahuasa Simón amá ixdiscípulo tí
    ixama macamastá a̱stá̱n.
  msk-msk: Yang pyagalaong naan si Judas na anak ni Simon Iskariote, kay si Judas,
    maski inagad yaan nang samporo aw isa na manga inindo, yaan yang matabang sang
    yapagkontara kang Jesus.
  gyr-NT: Jesús oñehe Simón Iscariote rahɨr, Judas, rese. Yepe doce semimbohe pãhu
    pendar viña, ahe rumo omondora ava yamotarẽhɨmbar upe.
  kmh-kmh: '@see-verse:JHN.006.070'
  ukr-ONPU: Він говорив так про Юду, сина Симона Іскаріота, який, хоч і був одним
    із дванадцятьох, однак мав зрадити Його.
  emi-emi: Iesu ghe aauliaa Jiudas, natuna ia Saemon Iskariot, ie tee elome ta kasangaulu
    ghalua kapuna disaepolo, me ia aue etau lao Iesu ta tau ngai ssateena atoa.
  zpv-NT: Ya loh guñiꞌ Jesuhs squiiꞌ bazeꞌta Ñiꞌh laꞌh Judas, lliiꞌn Simohn Iscariote,
    laasii Judas naa nin gutooꞌ laꞌh Ñiꞌh loh raꞌ bwiinn duhlda, laꞌh ba nin naa tuhbi
    bwiinn loh gadziꞌh bichiohpa xpwiinn Ñiꞌh.
  gux-gux: O den maadi Judasa simono bijua yaa maame wani yua n den tie bi piiga n
    niliediba siiga yendo ki nan go baa janbi o.
  kos-kos: El kaskas kacl Judas, wen natul Simon Iscariot. Tuh Judas, el ne sie sin
    mwet tumal lutlut singoul luo, el pa ac tukakunulak uh.
  ibo-ibo: Ọ na-ekwu banyere Judas nwa Saimọn Iskarịọt, onye nʼagbanyeghị na ọ bụ
    otu nʼime mmadụ iri na abụọ ahụ, bụ onye ga-arara ya nye.
  yml-yml: Iesu i vonavona Iudasa faifaina, taunina Saimoni Isakaliota natuna wata
    tamu ꞌadi ꞌailaꞌa 12 ꞌwainega, siwe taunina Iesu ꞌana toꞌetogiluva.
  ory-ory: ସେ ଇଷ୍କାରିୟୋତୀୟ ଶିମୋନର ପୁତ୍ର ଯିହୂଦାକୁ ଲକ୍ଷ୍ୟ କରି ଏହା କହିଲେ, କାରଣ ସେ ଦ୍ୱାଦଶଙ୍କ
    ମଧ୍ୟରେ ଜଣେ, ଆଉ ସେ ତାହାଙ୍କୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କରିବାକୁ ଯାଉଥିଲା।
  bzj-bzj: Ih mi-di taak bowt Joodas weh da-mi Saiman Iskariyat son. Hihn stil mi
    wahn sel owt Jeezas eevn doa ih da-mi wan a di twelv apasl dehn.
  chk-chk: Jesus a kapas usun Jutas nöün Simon Iskariot, pun i eman seni ekewe engol
    me ruoman epwe afangamä i.
  ssd-ssd: Yesus nu Yudas Iskariotnu Simon tuku kiŋo ta tuku sakina. Ŋgumneŋga nu
    Yesus tuku kupet mayok kina.
  acr-TNT: Echiriꞌ xubiꞌij waꞌ, ri Jesús e xchꞌaꞌt puwi ri Judas aj Iscariot rucꞌajol
    ri Simón; ma e ri Judas cacꞌayin re, tob e jun chique ri cablajuj utijoꞌn.
  rop-rop: Wal wen Jisas bin tok lagijat, imbin tok blanga Judas det san blanga Saiman
    Askeriyat, dumaji nomeda Judas bin brom det twelbala wekinmen blanga Jisas, bat
    stil im garra hendimoba Jisas langa detlot pipul hu garra kilim im ded bambai.
  mee-mee: (Ka inae Iesus rolea pangamologa laeala na i ke rorolea pangamologa e te
    Iuras, a i ae Saimon Iskariot tuna. Ka i a te e nge Pana Tangulelu Ba Lau, ava
    ka kae e ngarume na i ke pulia Iesus nga reke bai ta baingasoalinge kamareame.)
  mwf-2018: Nukunu Jesus murrinh nhini mamna kardu nan-nu-wa Judas, wakal nukunu-ya
    Simon Iscariot. Nukunu Judas kardu numi-yu kardu ngarra pulangay nukunu Jesus-ya,
    mu nukunu-ka da nakurl-te-wa kanampart Jesus-yu i ngarra kardu wiyenpun warda
    dampirramut nukunu-yu.
  dif-dif: Nulu Judas Ischariot Simoni ngatamura ngundrana wonti, ngangau nulupini
    nina wontawontananto, ja nau marapratjana ja mandrundru kulno nganana wonti.
  gam-gam: Jisas kandja embe dji ge, iwa Saimon Iskariot wariye Judas ge pille dji.
    Iwa Judas ge, iwa 12 pela moi al une pakna moi ba, une Jisas ipo kundayem una
    moi al auno dje pille moi.
  nou-nou: Edo Iesu ge sisira awa Judas de sisira Simon Iscariot da mei ko Judas awa
    ambojimbi 12 ainda embo nei na edo amboda awa unemi Iesu indiga sadira.
  mqb-NT: A ja 'am ata nà, pa wan ana Simon Iskariyot, sə ngaman Yudas ata awan.
    Anga kwa â ga nà, Yudas kə̀ tərak ɗo kərtek à wulen sə njavar ahay kuro nga
    cew ataya wa ɗukwen, saa ga ɗaf pə Yesu nà, winen awan.
  ape-B: Enyudak balan douk nakliyen nenyemu Judas, anudak Saimon nanaki Kariot uli
    ananinu nuganinu. Anan douk ananu umu amudak 12-poleim disaipel, wakuli anan eke
    nugilapu Jisas ananim birua anan Jisas ali amam huhwanu hunak honu nugak.
  grc-F35: Ἔλεγεν δὲ τὸν Ἰούδαν Σίμωνος Ἰσκαριώτην, οὗτος γὰρ ἔμελλεν αὐτὸν παραδιδόναι,
    εἷς ὢν ἐκ τῶν δώδεκα.
  cav-NT: Jadya quisarati ayaquetu Jesúsra yana acuare Simón Iscarioteja ebacuaque
    Judas bacani jadya ayaque. Tumeque Judasdya tu ecuana Jesús tsehue juneniya patya
    ecuana tsehue junenicuareque. Jadya ama buchatu Judasra cuitadya inamerecuare
    Jesús tuque ujeu baqui cuana queja.
  kgp-NT: Ti tỹ Judas ẽn tó vẽ, Simão Iscariotes kósin ẽn. Ẽn vỹ kejẽn Jesus tovãnh
    kỹ pã'i ag mỹ ti ven, ag tỹ ti se jé. Ũ tỹ 12 (ke) ag kã ũ ja vẽ, Judas ti. Hã
    ra Jesus tóg ti tỹ nén han ke mũ ẽn ki kanhró ja nĩ.
  bvd-bvd: Si kada sa Disas 'e bae 'uri nai, nia 'e saitomana gwana waa nai gu ne
    sa Diudas 'alakwa sa Saemon 'Iskariot. Sa Diudas, sui boroi 'ana nia ta waa lau
    guu 'ana akwala ma roo waa ni kwairooi nia baki, nia kai falea sa Disas 'i 'abana
    malimae ki.
  ukr-1871: 'Говорив же про Юду Симонового Іскариота: сей бо мав Його зрадити, один
    з дванайцяти.'
  apz-apz: Oso hungkuno Jisas nalɨmentisoso kako Jutas, Saimoun Isɨkaliyoutɨye hwomumneꞌno
    nalɨmentisofoho. Hwapɨngoso Jutas huhwo sohwo kako Jisasɨye inomokomoyo ko inomokomojo
    sohwo kako aku ikinji ehumanto Jisasɨmneꞌno tokoyoꞌofo ulohoꞌmentisofoho.
  yon-yon: Ye kuu Saimon Iskeriot ye dana mingki Yudas ande dakmeen. Yudas kuu kedmengkandeendan
    wad ayoowiib kuyaa mim mamaa yembed amaan Yesu ambodanganeenman kui.
  poi-NT: Iŋmatpa Jesús de jém Judas Iscariote, jém Ximoj Iscariote ima̱nɨc. Je tu̱m
    de jém docepɨc icuyujcɨɨwiñ, pero iwadáypa atraición jém Jesús.
  wuv-wuv: (Ifi hanuinaa Judas, mei na'uu Simon Iscariot, hemea ei Hefua ma Helagui,
    mei ba i aloia.)
  quf-NT: Chaynu nirqami, Jesusqa chay Simón Iscariotipa wamran Judaspaq, niran. Chaqa
    chay paymi dusi yaĉhakuqninkunamanta karmapis, Jesustaqa kuntrankunaman qukunanpaq
    karan.
  yuw-yuw: (Yesu amna worocha yogocma woi Yudasha yogoc. Yudas woi Saimon Iskariot
    yuhon manano. Yu woi youp amnani 12 yuot itongidoc mahong oipmonu wömai yu Yesu
    ayamihon oburodec sigoc.)
  hus-NT-1971: C’al axe’ xi cau jahua’ in ulal a Jesús in olnal a Judas Iscariote
    axi pel in tsacamil a Simón. Aba ani’ ajithits c’al huahua’ tu lajuj tsab tu exobalil
    a Jesús, bel jaja’ ja’its axi ne’ets quin tsinat bina’ a Jesús tin c’ubac in tomolnaxilchic.
  med-med: Ik nitim ni, Juras, Saimon Iskariyot nga kangʉm kundpa nitim. Juras ei,
    elim nga kitip kʉni wu 12 ni kʉⱡ nga ti, wote Jisas rʉk murum.
  bch-bch: Be eaba toa ikeokeo ngan oa eine Iudas, Saimon Iskariot inat. Ei ede ngan
