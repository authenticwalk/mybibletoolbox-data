    ĩ³ko̱x1ko̱¹son²kxain¹ta¹hxai²hẽ¹la².'
  eko-eko: Ye aari onlupa Yuuda, mwaana wa Simawu Eshikariyoote, aari mmote wa apale
    khumi na awiri, ila ti aari weettelaaye onzukuluwela Yinsa.
  qxn-NT: Señor Jesucristoga tsaynö parlargan, Simón Iscariotepa tsurin Judáspagmi.
    Judásga Señor Jesucristopa discïpulun caycarpis, mana alli rurag runacuna wañutsiyänanpagmi
    traicionarnin ranticurgan.
  wol-2010: Yudaa miy doomu Simoŋ Iskariyo la doon wax. Ndeke Yudaa, la muy bokk lépp
    ca fukki taalibe ya ak ñaar, moo ko naroona wor.
  kqw-kqw: I wasiso un o Judas, a nutun o Saimon Iskariot, i ara tagun a noino ma
    aru nat na ususer, i ra in usobor tar o Iesu.
  nss-nss: Pe Yesu ipwai, ara iyata Yutas, mepo noru Simon Yiskariyot kamai, pe yiy
    ara hamou tahu ndramiran songui pe lumou mepo kamulan andre kiratuni yiy.
  snc-snc: Ḡia na tu Iudas, Simona Isakariota natuna, ekiraḡiato. Iudas maki mo mero
    gabanana ruarua (12) fakari merona ta, senaḡi ḡia na Iesu vau berevaiani.
  lgl-lgl: Ala talasi Jesus 'e sae 'urifo li, 'e sai mola 'ala ala Judas 'i lifi fo,
    wela Simon Iskariot. Wasua Judas na wale ala akwala wala rua wale li galona lia
    gi, 'i lia kae kwatea Jesus fala malimae lia gi.
  mmo-mmo: Vakasin-anjo nêêl lak Yudas sen Simon Iskaliot noow-ato ond maanggêêm nomaayuuh-ambe
    laam yuuh-ato ti, in ngaaho lak in navu bu Yesu dukana hil namand in nambe lanyiis-ambe
    jimb.
  ncu-NT: Yudas Kariyotinyi ase̱ŋ ne̱ Yeesuu e̱ tɔwe̱‑ɔ. Mò̱ se̱ mɔ e̱ gye̱ Simɔŋ
    Kariyotinyi. Amaa a bo̱‑rɔ fe̱yɛ Yudas gye̱ Yeesuu agyase̱po̱ kudu anyɔ‑ɔ ɔko̱,
    ne̱ mò̱‑ɔ mɔ i gyi mò̱ kidiburo.
  cni-NT: Iquenquetsatacotaqueri Jorashi Ishicariote, yora itomi Shimo. Ainiroquera
    icarajeivetana maaroni. Iriotaque aacanterineri Jesoshi coajicani.
  eng-WMB: Now he spoke of Judah, the son of Simon Iscariot, for it was he who would
    betray him, being one of the twelve.
  zaw-NT: Diidxga guniini xcuent Judas Iscariote, xi'n Simón, sa'csi Judas najc ni
    guto'ni mase nadxaagni lo guitzubitio'p rexpejṉpac Jesús.
  san-MAL: ഇമാം കഥം സ ശിമോനഃ പുത്രമ് ഈഷ്കരീയോതീയം യിഹൂദാമ് ഉദ്ദിശ്യ കഥിതവാൻ യതോ ദ്വാദശാനാം
    മധ്യേ ഗണിതഃ സ തം പരകരേഷു സമർപയിഷ്യതി|
  tam-TCV: இயேசு சீமோன் ஸ்காரியோத்தின் மகனான யூதாஸைக் குறித்தே இவ்விதம் சொன்னார்.
    அவன் பன்னிரண்டு பேரில் ஒருவனாயிருந்தும் அவரைக் காட்டிக்கொடுக்கிறவனாய் இருந்தான்.
  mit-NT: Pues divi palabra mà nì cachi‑yà sàhà dèhe Simón, nècuàchì nani Judas Iscariote,
    vàchi divi‑ne nduú tiàa cuàhàn cahin xì‑yá, te nduú stná‑nè iin nècuàchì dacuahá.
  ceb-ULB: Karon nagsulti siya mahitungod kang Judas nga anak ni Simon Iscariote,
    kay siya man gayod, ang usa sa napulo ug duha, nga magbudhi kang Jesus.
  ces-LB: Myslel tím Jidáše, syna Šimona Iškariotského. Věděl, že ten ho zradí, třebaže
    byl jedním z jeho dvanácti učedníků.
  mkn-mkn: Yang Dia maksud tu, Yudas, andia Simon Iskariot pung ana. Yudas tu, satu
    dari Dia pung ana bua dua blas orang. Dia tu, yang nanti jual buang sang Yesus.
  pol-UBG: A to mówił o Judaszu Iskariocie, synu Szymona, bo on miał go zdradzić,
    będąc jednym z dwunastu.
  qxh-NT: «Supaymi canqui» nirga, Judaspaj rimaycaran. Paymi Simón Iscariotipa wamran
    caran. Judasga Jesústa wañuyman jitarpuran purïshinanpaj acracush caycaptinsi.
  nwi-nwi: (In ramni Judas, ji Saemon Iskariot, meinai in mɨn kɨrik ye narmamə twelef
    kape Yesu, mərɨg kwasɨg ikɨn, rɨmneighan-pən kɨn In ye kwermɨ tɨkmɨr mɨnə kafan.)
  kmo-kmo: Rii Judas, Saimon Iskeriot riiti yikapwa, riina eecha wor. Diita ma Judas
    rii Jisas riina yabo pi man ye i sawor. Rii yechi nediik 12 tar ma.
  agr-agr: Jisus tiuwa nunak Judas Iscariote, Simogka uchijiya nu niijai wekaenaitak
    pempeentuki sujam atin asa tiuwai.
  kyc-kyc: Jutasa, Saimone Isakeriote ikinyingi dokome baa matarena isakalya pira
    ingiyamo dokonasa leya.
  urd-GVU: (وہ شمعون اسکریوتی کے بیٹے یہوداہ کی طرف اشارہ کر رہا تھا جو بارہ شاگردوں
    میں سے ایک تھا اور جس نے بعد میں اُسے دشمن کے حوالے کر دیا۔)
  yre-NT: Min nɛn Zozi cɩ -yee 'wɩ vɩnan bɛ, Simɔn Karioti -pɩ Zudazi nɛn. -A -srunɔn
    'fuda "fli 'bɔ 'va min -tʋ nɛn, -yɛɛ -taa Zozi 'bɔ 'nɔnlɛ minnun lɛ.
  fuh-BKF: Haala ka o haali kaan wo Yahuuda ɓii Simon Isikariyotto. Oon woni jambotooɗo
    mo oon, gooto e sappo e ɗiɗo ɓeen.
  arl-NT: Naa Jesu sequesacaritij, Judasjiniji sequeriquiaari, Simón Iscariote niyanuni.
    Nojuajaari seetanujuanaa niquiriyatu canaajinijinio Jesu doce saquiriojosano pueyajinijinio
    quiquiaari. Naajaa, tama na Jiyaniijiajaaja tacartariquiano quiriquiaaquiiri.
  ziw-ziw: Yesu nakalonga ayo kwachausa cha Yuda Isikaliote, mwana Simoni Isikaliyote
    kwaviya nuyo akunga amhituke, hata uneva nendile yumwe ywa wadya wanampina mlongo
    na waidi.
  grc-TR: Ἔλεγε δὲ τὸν Ἰούδαν Σίμωνος Ἰσκαριώτην· οὗτος γὰρ ἤμελλεν αὐτὸν παραδιδόναι,
    εἷς ὢν ἐκ τῶν δώδεκα.
  nag-nag: Tai Simon laga chokra Iscariot Judas laga kotha koi asele, kelemane tai
    he Taike thogai dibole jon ase, baroh jon majote ekjon tai asele.
  eng-OEBCW: He meant Judas, the son of Simon Iscariot, who was about to betray him,
    though he was one of the Twelve.
  knj-NT: Yu naj Judas, sc'aal naj Simón Iscariote, yuxan quey tu' jix yala. Yutol
    ja' Judas tu' t'inan c'al ta' yale oc naj yul sk'ab camich yu. Pero tol pax yet
    cuywomal sba yetoj eb jusluc'wan tu'.
  deu-1912: Er redete aber von dem Judas, Simons Sohn, Ischariot; der verriet ihn
    hernach, und war der Zwölfe einer.
  san-PUN: ਇਮਾਂ ਕਥੰ ਸ ਸ਼ਿਮੋਨਃ ਪੁਤ੍ਰਮ੍ ਈਸ਼਼੍ਕਰੀਯੋਤੀਯੰ ਯਿਹੂਦਾਮ੍ ਉੱਦਿਸ਼੍ਯ ਕਥਿਤਵਾਨ੍ ਯਤੋ ਦ੍ਵਾਦਸ਼ਾਨਾਂ
