  yrb-yrb: Yesuma Saimoni Isikariotinu amara Judasiba wei. Judasi dawa mui tuero (12)
    iwata ueta amara. Judasima Yesu do mafisu amara.
  maa-NT: Jesús, jè kiìchja̱ i̱t'aà ts'e̱ Judas, ki'ndí‑la̱ Simón Iscariote. Nga jè
