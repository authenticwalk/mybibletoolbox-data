  nvm-nvm: Regavo iji fu kiainma iji fu Judas e Saimon Iskarioton farif ijefuon kuain.
    E iji fuka vuak fuon faimo be gavo fuka tavan rad Jesu abe una e ise reoijo iji
    miak ijefuon fu iji kuain.
  mps-mps: Jisas agai te Judasde te po wai, te gasa bidi Saimon tego ogwa, aga bulu
    nogi Keriot. Te aga nogo si olama sągą badu si bidi te tomode, tialima, nosali
    te Judas agai Jisas boi bidi nogoba sela muaibao.
  pab-NT: Judas xaokaka, Simão Iscariotes ityani xaokaka nikareta Jesus. Judas exaotyakiraharenai
    konitare xakore hoka hatyo najikinitaiya matawahena Jesus.
  llg-llg: Ndia maksud na ndia, Yudas, fo Simon Iskariut anan. Yudas ndia, na, esa
    neme Ndia ana mana tungga kasanahulu dua nala mai. Ndia ndia, fo dei fo seꞌo heni
    Yesus.
  kyf-kyf: Ɔ mɩa we gbada, Simɔ Isɩkaliɔtʋʋ 'yu Zudasɩ ɔ saa 'ŋnɩ. Nɩɩ, ɔɔ Zudasɩ
    mɩa, ɔ mɩ -Zezuu 'bɩnɔnya kugbua lɛ 'sɔ glaa, 'bhie, mɔ yia ɔ wlaa.
  tpi-tpi: Em i tok long Judas, pikinini bilong Saimon Iskariot. Em i wanpela bilong
    ol 12-pela disaipel, tasol bihain em i givim Jisas long han bilong ol man i laik
    kilim em i dai.
  mih-NT: I cahan ra Jesús cuhva ya sa cuenda ra Judas Iscariote zehe ra Simón vatyi
    maa ra cuu ra cua xico tuhun sii ra. Ta minoo sa usi uu tahan ra i casi ra cuu
    ra.
  qvh-NT: Jesús sayno nergan Simonpa surin Judas Iscariotipämi. Chunca ishcay acrashgan
    cag discïpuluncunapita carpis paymi autoridäcunata pushargan Jesusta prësu sariyänanpä.
  kms-kms: Ni puq nand kin te Judas, Saimon Iskariot ningg wo, ni Jisas ningg wute
    12-pela ye te kin iri, pudi otiwo ni Jisas veri nde si pe ni nondo ye, ni ningg
    bu nari.
  agn-agn: Ang agpataman ni Jesus ay si Judas, ang ana ni Simon Iscariote. Tenged
    maski kabilang si Judas ong tampolok may doroang sinagpan na, tanandia yay ang
    magtraidor ong ni Jesus ong ori.
  nhi-NT: Jesús otlahtohtoya den Judas Iscariote, niconeu in Simón. Masqui opouia
    iuan in mahtlactlamome itlasalohcauan, yehua naquin satepan octemactih in Jesús.
  ttc-NT: Aj txik tq'uma' te Jesus ikxji, nyolin tuq ti'j te Juds, aj tk'ajol Simon
