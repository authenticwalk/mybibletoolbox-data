  por-BRBSL: Agora ele falava de Judas, o filho de Simão Iscariotes, pois era ele
    quem o trairia, sendo um dos doze.
  ces-NKB: A [to] řekl o Jidáši, [synu] Šimona Iškariotského. Ten ho měl zradit, ačkoli
    byl jedním z dvanácti.
  cui-cui: Poxonae Jesús baxua paeba, Jesús yabara paeba Judas, Simón Iscariote pexanto
    tatsi. Bapon Judas Jesús caenaetsinchi bequein bapon caein jiwana pomonae Jesús
    pijimonaexae tatsi, pomonae doce poyobe tatsi.
  boj-2014: Yesus a Saimon Iskariot aqa ŋiri Judas a qa degsi marej. Yesus aqa aŋgro
    12 naŋgi deqaji bei agi Judas. A na bunuqna Yesus osiq jeu tamo naŋgo baŋq di
    atej qaji.
  eng-OEBUS: He meant Judas, the son of Simon Iscariot, who was about to betray him,
    though he was one of the Twelve.
  eri-eri: Wa, no Saimon Iskariot nomo idau Judas bona lewai. No disaipel 12 waha
    nebereha ete, ariya iinga gainga, no Yesus nere fai dukotewei nomo owonege langa
    tafa tuwai.
  aly-aly: Ran angkek Judas ikwer, alerikw Simon Iscariot-kenh. Jesus-el kel renh
    arrernek, kwertengerl anetyek. Ingwer-inger ra Jesus renh ahayiweyenh ahelengkw-rnem-warl.
  wiu-wiu: Eni okapa Saimonane mana Yudase Isekarioseke okome oka. Nipa Yesuyo one
    oya-lawe tuku kakoa (12) takoa motokome einagoka motaneyake mone yename one wia
    tukamotoa einagome moa meoo tokale oka.
  swe-swe: Detta sade han om Judas, Simon Iskariots son. Judas var en av de tolv,
    men senare skulle han förråda Jesus. [Namnet Iskariot kan härstamma från hebreiska
    ”Ish Kerioth” som betyder ”en man från Kerioth”. Kerioth var en stad i södra Judéen.
    En annan möjlig koppling till namnet Iskariot är att han var en sikarier. Denna
    radikala gren bland seloterna använde knivar, latin ”sicari”, i den väpnade kampen
    mot sina politiska motståndare.]
  cth-cth: Hottelah a dei ngainae teh, hlaikahni touh thung dawk Bawipa ka pahnawt
    hane Simon capa Judah Iskariot a dei ngainae doeh. Ahni teh hlaikahni touh thung
    dawk e buet touh lah ao teh, Jisuh yo hanlah kâcai e lah ao.
  mti-mti: (Me Saimon Isukariot usiwa Judas oya wane. Me aigowawa 12 danave da, megara
    ivi me ominawa barautan aivi.)
  pad-NT: Jesua vara bivani'ajoraki ada ipohina Simão Iscariotes kaisai Judas oniki.
