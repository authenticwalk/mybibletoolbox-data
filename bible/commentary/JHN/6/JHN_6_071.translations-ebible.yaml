    tapa tenge ki o rini ni ri hakonda.
  vie-OVCB: Chúa muốn nói về Giu-đa Ích-ca-ri-ốt, con Si-môn, một trong mười hai sứ
    đồ, người sẽ phản Chúa sau này.
  kze-kze: Sáímoni Isakéríóti ááninko áwí'a Yútásintavena séna Yútási kwemá kwená
    kwayó-kwáásí sísamaivakemba kae'á kumbaimái-kwaasivinkemba Ísuna kuntaru'á mayáníwaiman-iye.
    kwentávéna mináímbá siráiye.
  mpj-mpj: Jilanya Jiijajju wajarnu Juutajpa, Jayimun Yijikariyatmili kaja. Ngula
    Jiijajmili wangka-nintilu-jananya Juutajju jakurljunu maajakajangka, Jiijajpaya
    mankuraku.
  lbk-lbk: Si Judas ay anak Simon Iscariote nan kankanan Jesus, tay siya nan awni't
    manmek ay mangitiktik ken Jesus, olay mo esang siya isnan sinpoo ya chwa ay disipolosna.
  mto-NT: Je̱ Judas Iscariote tseꞌe tyijp, je̱ Simón je̱ myajntk, ku̱x ñu̱jaꞌvip je̱ꞌe̱
    veꞌe je̱ Jesús je̱ts je̱ Júdaseꞌe pa̱a̱jmjinup je̱m je̱ jayu kya̱ꞌm juuꞌ veꞌe
    tsoꞌoxpa̱jkju̱dup, ó̱yameꞌe je̱ Judas jyaꞌijt nu̱toꞌk je̱ ixpa̱jkpa juuꞌ veꞌe
    nu̱makme̱jtsk ijttu.
  bzh-bzh: Nër nebë saga raḳ Yudas sën Simon Iskariot nalu. Hur maluh nemadluho-bevidek-luu
    hir ti yi sën rëḳ nanër Yesu ranġah medengis yi nadiiḳ lo.
  guj-2017: તેમણે તો સિમોનના દીકરા યહૂદા ઇશ્કારિયોત વિષે તે કહ્યું; કેમ કે તે, બાર
    શિષ્યોમાંનો હોવા છતાં, તેમને પરાધીન કરનાર હતો.
  jvn-NT: Gusti Yésus nyemoni Yudas, anaké Simon sangka Iskariot. Awit, senajan Yudas
    tunggalé murid rolas, nanging dèkné sing bakal ngelungké Gusti Yésus marang mungsuhé.
  byr-byr: Saaimonɨ Yɨzɨkerɨyotɨyarɨ gawaalɨꞌ Juthaazarɨna wɨdɨna yaꞌ. Sareꞌ dareꞌnesɨ.
    Jizaazarei aꞌmwe atɨraai sɨvɨla purɨdaaꞌnyɨ pwaraalyai Juthaazai kwalyɨ mwaaleva
    kɨrɨꞌ dɨvi maalɨkegaaꞌ yɨkamaangeraavɨna Jizaazarɨ wibwarɨdaakwadelyɨ.
  ian-ian: Judas Iskeriot Saimona nyan kat wupma wandɨ. Ndɨ tamba vɨli kiyeli vɨlɨlɨk
    ta nɨmbana kɨta nyana. Ndɨ ngɨni Jisas kat sɨgiyaa nɨmba kat kamwin kwivat ta
    nyana.
  hun-hun: Ezen pedig Júdás Iskáriótest értette, Simon fiát, mert ez akarta őt elárulni,
    noha egy volt a tizenkettő közül.
  mcf-NT: —Simon Iscadioten mado Udasën ëbi chieshënquido ëbi bedmendac —quequin ambembi
    tantiash adondash Esus.
  kjs-kjs: Nipumi Judas madaa lakalisa. Judas-re Saimon Iskariot-na si pirisa. Gore
    Judas-re nipu disaipel ali ru repena rikirana pirisa pare werepe nipumi Yesu linalo
    yada roboma pirisa.
  mni-mni: Ibungona hairiba adu Simon Iscariot-ki machanupa Judas-gi maramdani. Judas
    asi Ibungogi tung-inba taranithoigi marakta ama oirabasu mahakna Ibungobu pithokkani.
  yad-NT: Sani jteda Jesús jirya niquejadata Judásiy Iscaryótibenchiy, jiryatiy Siimyó̱bay
    denubañi̱. Tapi dañuma sani̱cha̱da sisa̱ datyavavyedabay tenu, jiryatiy sa̱sa̱yasiy
    samityasimyimyu Jesúsyu.
  mxb-NT: Ta káꞌa̱n na̱ saꞌa̱ Judas Iscariote, de̱ꞌe iin ta̱a naní Simón, dá chi̱
    mií ta̱a yóꞌo kúú ra̱ koꞌo̱n naki̱ꞌo ñaá noo̱ ndáꞌa̱ ta̱ xiní uꞌu̱ ñaá, ta nákaa̱
    ra̱ tein ndin uxi̱ uu̱ ta̱a xíonoo xíꞌín ná.
  pon-2006A: E ketin mahsanihki met pwehki Sudas, nein Saimon Iskariot; pwe mehnda
    ma e kisehn ehk riemeno, ahpw e pahn pangala Sises.
  maq-NT: Jesús ne, tichja me tsëhë ngu cha tsëhë ngajñi rë xi tejó xuta ladu rë me,
    ngu cha xi hmí rë Judas, quihndi rë Simón Iscariote. Cuatjin cachja me ta, tsëhë
    xi cha vëhë sahmi cha me entregadu cojo condra rë me.
  hto-hto: Afe dáɨnado Jesús Júdari úrite. Judas Iscariote Simón jitó. Afémɨe Jesuna
