  heb-LB: הוא התכוון ליהודה בן־שמעון איש־קריות, אחד משנים־עשר התלמידים, שעמד להסגירו.
  caf-NT: Judas Iscariot, Simon buye', 'en bugha yughi yalhtuk hoh 'utni, 'en 'utenilh,
