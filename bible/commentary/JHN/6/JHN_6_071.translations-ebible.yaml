    jurjkanyi nangangi Jisuskanyi baki jayalu wakaramba Jisus kurdanbikanyi. Barriwa
    barri.
  nii-nii: Jiisas ek nim ei, Juras Saimon Eskeriyas nge kingam ei kin piipi nim. Jiisas
