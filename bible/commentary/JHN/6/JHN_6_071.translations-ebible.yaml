  san-TIB: ཨིམཱཾ ཀཐཾ ས ཤིམོནཿ པུཏྲམ྄ ཨཱིཥྐརཱིཡོཏཱིཡཾ ཡིཧཱུདཱམ྄ ཨུདྡིཤྱ ཀཐིཏཝཱན྄ ཡཏོ དྭཱདཤཱནཱཾ
