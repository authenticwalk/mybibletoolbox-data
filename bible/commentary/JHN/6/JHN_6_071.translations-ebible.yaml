  nob-LB: Den han siktet til, var Judas, sønn til Simon Iskariot, som seinere skulle
    forråde ham til tross for at han var en av de tolv nærmeste disiplene.
  ntj-ntj: Tjiinya Tjuutanya Tjayiman-Kariyarrku katja watjaranytja. Tjiinyamarntu
    palunyanya 12-pangka-tjananya lurrtjurringkulalpi nyinarranytja ngula yinytjanulu
    yungkukitja.
  sxb-NT: (Ano Yesu yagamba-gambanga ku Yudaasi omuzia owa Simioni Omuiskarioti owamuguzia
    lunyima, kukawa mbwe yawanga omulala ku awalonzi ikumi ni iwiri waria.)
  nhu-NT: Jisos to jemyi nonɛn ɛ ɛ̀ nu ɛkumɛ Judas wvù waa Semon Iskaliot. Wvú to
    nu ŋgoo boom bo Jisos e bo yuufe ncow bofɛɛ, ɛ ɛ̀ to nu wvú wvù to nu keeke eghan
    egese Jisos.
  row-row: Eni masud naa, Yudas, naeni Simon Iskariot anan. Yudas naa, esa mia Eni
    ana mana tungga atahori ka sanahulu rua nara. Dei fo, ana mana seo hendi Yesus.
  msy-msy: A Judasɨn mɨgei, a Saimon Iskariotɨn otarim, a 12 plan suren gumazibar
    mav. Iesus fo, Judas gɨn a isɨ apanibar dafarim datɨghtɨ me a mɨsueghtɨ, an aremegham.
  agg-agg: Hoafɨ nda Sisas ai Sudas Saimon Iskariotɨndɨ nɨmorɨ ahamboyu yare hürühai
    hoafɨmayu. Aiana Sisasɨmbo süŋgurürɨ-randeimbɨyusɨ, ŋga asu süŋguna humboyu Sisasɨmbo
    hürütümbɨ-yomondɨ warɨhündirümbui.
  ptp-ptp: Yesu nêl kɨyang tige lec Judas wê Saimon Iskaliot nu ge. Ên Judas ge he
    vɨgê yuu dɨ tô mɨ la yuu ge ti, wê ob nêl Yesu kɨtong vô tɨbii vevac ge.
  nak-nak: Me ale eia vikara mai ele, e Iesus pigi vevei maie te Iudas, e latule Saimon
    Iskariot, eia isa kabili tegiteu la valalua la vimari ale savulusa gete lua, eia
    moli ele ale ge sugu taro e Iesus soio te la valalua la gima veia egite ge biliale.
  lbb-lbb: I warwara o e Judas, a nat e Saimon Iskariot, i takai tagun ning a bonot
    pa pisir naur a kakak a asaerla, ning ir tuam e Iesu.
