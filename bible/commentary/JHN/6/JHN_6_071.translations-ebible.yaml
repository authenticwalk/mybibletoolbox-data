  bod-N: ཁོང་གི་གསུང་འདི་ནི་ཨི་སི་ཀར་རེའི་སི་མོན་ཞེས་པའི་བུ་ཡུ་དཱ་ལ་དམིགས་ནས་གསུངས༌ཤིང༌།
