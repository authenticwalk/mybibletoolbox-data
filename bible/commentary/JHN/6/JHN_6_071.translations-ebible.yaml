    chca e cbeljuj apóstol.
  san-BUR: ဣမာံ ကထံ သ ၑိမောနး ပုတြမ် ဤၐ္ကရီယောတီယံ ယိဟူဒါမ် ဥဒ္ဒိၑျ ကထိတဝါန် ယတော
