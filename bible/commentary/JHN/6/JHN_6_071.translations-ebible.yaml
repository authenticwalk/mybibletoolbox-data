  ngp-ngp: Naakalonga Yuda mwana ywa Simoni Isikaliyote. Yehe na kanda yumwenga mwa
    wanamp'hina wa Yesu mna niye andile nakaunga amsezenge.
  aoi-aoi: Nakine-ka Jesus niyengbinuma Judija-langwa nibina nenikuwenikba nakina-langwa
    Jayumina NeningiKariyada. Nakina-bina nuwilyaba nibina wurrumemberrkwa wurrambilyuma-langwa
    warnikabuburrakiyuwa akena nakina-bina nenikukwi-yada nakina Jesus wurrakinu-wa
    wurrukwala warnumamalya nenuwurrikbina-murruwa nakina-da.
  enq-2: Pii doko, 12 disaipolo dutupanya mendeme Jisasa yandapipi dupanya kinginya
    maitoo lao masia, Saimone ikiningi Judasa Iskariota doko lao lea.
  eng-ASVBT: Now he spake of Judas Iscariot the son of Simon, for he it was that should
    betray him, being one of the twelve.
  mna-mna: Sua taiŋgi, ni iso se ki Yudas ta Simon Iskariot lutuunu na. Ŋonoono, ni
    naŋgaŋ ki Yesu. Tamen kaimer ila ma iswe i ila ki ka koi bizin.
  myw-myw: '@see-verse:JHN.006.070'
  sby-sby: Walikwamba Yuda, mwanendi Shimoni Isikalyoti. Nambi walikuba umo pali basa
    beshikwiya likumi ne babili, ewalamuyaba kubalwani bakendi.
  sll-sll: Teiba, ni monga sina i yal ta kumo pamua.” Ena kumo haang engwo yal iwe,
    yal Saimon wang Yudas momia. Yal iwe, Keriot ganba hong yal han dimia. Yal Yudas
    iwe, Yisas grang wine ongwo yal weni momia, bai tal sikinangwo mere sungwi.
  yaq-NT: Inien jiakai ju'u Jesus, ju'u Juuras Ijkarioote, senu Simoon teamta u'usibet
    nookan. Bwe'ituk ju'u Juuras, ini'i junuen chukula ju'u yeu a' bwijneeme tukan,
    jume' woj mamni ama wooimmak na'ikiaritaka juni'i.
  uro-uro: Ma Jisas ka märhamän doqoräkt di sävät ma Judas ma Saimon Iskariot aa emga
    iaqäkt kärak i qa nävät ama ngärhäqyisem da udiom na rha aa mudäsaqongda qärak
    iva nasot dä va qä von däm ga säva aa ikkäna arhä rhäkt.
  ita-1885: Or egli diceva ciò di Giuda Iscariot, figliuol di Simone; perciocchè esso
    era per tradirlo, quantunque fosse uno de' dodici.
  muy-muy: Àɗəm nahkay ti, àɗəmki ka Zʉdas wur ga Simu Iskariyot, naŋ bəlaŋ e kiɗiŋ
    gatay nday kru mahar cʉeni ni bu ; aməsəkumoru naŋ ti naŋ.
  kqc-kqc: Mina bi Simon Iscariot di mida, Judas kaere yaku siri rego fafau ago niyo.
    Ina ka bi ini amiye 12 yokoi.
  tav-tav: To bairo ĩi Simón, Iscariote macʉ, Judas Iscariotere cʉ ĩi caĩwĩ Jesu.
    Judas jã mena macacʉ anibacʉ quena cabero Jesure cañeparãre cawadajãwĩ.
  eng-ULB: Now he spoke of Judas son of Simon Iscariot, for it was he, one of the
    twelve, who would betray Jesus.
  spa-VBL: (Jesús se estaba refiriendo a Judas, hijo de Simón Iscariote. Él era el
    discípulo que traicionaría a Jesús).
  fra-_FOB: Or, il parlait de Judas l'Iscariote, fils de Simon; car celui-ci devait
    le trahir, lui, l'un des douze.
  hau-ULB: Wato yana magana akan Yahuda dan Siman Iskariyoti, shi kuwa daya daga cikin
    sha-biyun ne, wanda zai ba da Yesu.
  mal-mal: ഇവൻ പന്തിരുവരിൽ ഒരുവൻ എങ്കിലും അവനെ കാണിച്ചുകൊടുക്കുവാനുള്ളവൻ ആയിരുന്നു.
  kkc-kkc: Esiga Yesuye to hageesee taka egee, Saimon-Iskaliyot eyo owolo Yudas eyo
    goo ee taka. Bei, Yudas yinosee Yesuwo hamamee dili odoo 12 ee ma kulodu badeli.
    Esino yayo hamamee Yesu ha teli odoo mapoo tiasalaiso.
  lit-lit: (Jis kalbėjo apie Judą Iskarijotą, Simono sūnų, nes būtent jis tas, kuris
    jį išduos, būdamas vienas iš Dvylikos.)
  urd-GVR: (Wuh Shamāūn Iskariyotī ke beṭe Yahūdāh kī taraf ishārā kar rahā thā jo
    bārah shāgirdoṅ meṅ se ek thā aur jis ne bād meṅ use dushman ke hawāle kar diyā.)
  far-far: Ana kada sa Jesus nia fata 'urinai, nia fata sulia sa Jiudas, na wele sa
    Simon Iskariot. Sui boroi 'ana nia ta wane ana akwala ma ro fafurongo nia ki,
    nia kai kwatea sa Jesus fuana malimae nia ki.
  suz-BL: येसुमी मेको लोव़ इस्‍कारीयोत ङा सिमोन आ तौ यहूदा आ पर्बम देंशो बाक्‍त। मारदे
    हना यहूदा मेको १२ जना आन दाते ङा का दुम्‍शा यो येसु कली साइक्‍ब आन कली वारच पाइब
    दुम्‍त।
  car-NT: Mo'ko Simon Iskariot ymuru Judas poko aurana'po moro kynakon. Mo'ko 'wa
    ro irombo Jesus ekaramary kynakon. Mo'karon ainapatoro itu'ponaka okonokon ra'nano
    amy mo'ko kynakon.
  amp-amp: Nd ror kfomo yimar to Saimon Iskariotrhu yinem Judasrn kfomor. Nd Judasr
    to nd 12-yuk wom disaiper yimayer. To rorn kto frfnahnihato tfit Jisasr hndhnamotrr
    yahr kmim yihato wasmomr.
  bht-bht: ऐ उनी शमौन इस्करियोती दे पुत्र यहूदा दे बारे च बोलया, क्योंकि ऐई जड़ा उना
    बाहरां च था, जिनी उसयो पकड़वाणा था।
  eng-NOY: He spoke of Judas, the son of Simon Iscariot; for it was he that was about
    to betray him, being one of the twelve.
  cub-NT: Jesús que ayʉ, Judas, Simón Iscariotei mácʉ, ʉ̃i d̶aquinore coyʉyʉ barejáme.
    Judas Jesúi bueimʉ mácʉvacari, Jesúre jẽne d̶acʉyʉ barejáme ʉ̃i mauvare.
  ita-1927: Or egli parlava di Giuda, figliuol di Simone Iscariota, perché era lui,
    uno di quei dodici, che lo dovea tradire.
  lww-lww: Ana Yesu pe pisawal re kiamimi kia lala tai e pogos nene poli, ana siraunia
    mepisu kilale sane kiena visena nene, naga pisa ke Sutas, narina ne yermarua Saemon
    nae Kariot, nap̃a naga imimi na lua lima taaga pa lua tai, nap̃a pe sitom re poli,
    p̃ililinwan si kiena Sup̃e naapo.
  ckb-ckb: ئەو باسی یەهوزای شیمۆنی ئەسخەریوتی دەکرد، چونکە سەرەڕای ئەوەی کە یەکێک
    بوو لە دوازدە قوتابییەکە، بەڵام بەتەمابوو بە گرتنی بدات.
  nas-nas: Teeꞌpuma Judasi minkuvukoꞌnung, Saimoniꞌ Kerioꞌnung bauring. Tee, bane
    Jiisuuꞌ bakaning nanaiꞌketa kenaanka-koonunge, nka tee Jiisuuꞌ kare-nupoong-koo
    sivuainung.
  uvl-uvl: Iesus helele ia Iutas nenge Simon Iskariot tuna. Iutas i none nga Iesus
    nena hana analoch pe nai neu. Pe nga hoena tung heke mule Iesus lange hana porekreke
    ngana mur.
  eng-BBE: He was talking of Judas, the son of Simon Iscariot. It was he who was to
    be false to Jesus — one of the twelve.
  ixl-CNT: Loqꞌ aꞌ nichtaleꞌ u Judas aa Cariote, vikꞌaol u Xhim. Tan aꞌ vaꞌl siꞌchoksan
    tiqꞌabꞌ qꞌu txayol kꞌuxh antich tixoꞌl kabꞌlaal qꞌu chusulibꞌ.
  xsi-xsi: (Yesu iporo ŋgua ŋine ŋana Judas, i Saimon Iskariot natu. I nde toŋge lâ
    kinzi pâri-tamâta saŋao kanaŋonzi rua, andeta muli i io Yesu lâ kinzi kazâŋa tamâta
    mbaunzi ilo.)
  crx-NTPO: Judas Iscariot, Simon ooye', 'en ghu yalhduk whe 'utni, 'en 'utinelh 'awet
    ye 'óotakulh t'éwhunínzun 'inka 'utni. 'En cha whunizyanne 'on 'at nane 'ilhoghun
    butoh 'unt'oh.
  kan-OKCV: ಸೀಮೋನನ ಮಗ ಇಸ್ಕರಿಯೋತ ಯೂದನ ವಿಷಯವಾಗಿ ಯೇಸು ಹೀಗೆ ಹೇಳಿದರು. ಏಕೆಂದರೆ ಹನ್ನೆರಡು
    ಮಂದಿಯಲ್ಲಿ ಒಬ್ಬನಾಗಿದ್ದ ಇವನೇ ಯೇಸುವನ್ನು ಹಿಡಿದು ಕೊಡುವುದಕ್ಕಿದ್ದನು.
  bbb-bbb: Ro ije fu kiaema ije fu Judasi e Saemoni Isikariotido fari ijadufuo kuae.
    E ije fu e vua fuone fiemo be rove fu maza rade Jesu abe una e ise renoevo ije
    miake ijadufuo fu ijiege kuae.
  blw-blw: Enalen Jesuschi mepanggép an Judas way anà Simon Iscariote te tàén hiya
    hen iha an chicha way hemporo ya chuwa, annag enlao ah Jesus hen na-awni.
  tam-2017: சீமோனின் மகனாகிய யூதாஸ்காரியோத்து பன்னிருவரில் ஒருவனாக இருந்தும், தம்மைக்
    காட்டிக்கொடுக்கப்போகிறவனாக இருந்தபடியினால் அவனைக்குறித்து இப்படிச் சொன்னார்.
  azz-NT: Huan ijcón Jesús tajtoaya de ne Judas den teconeu de Simón Iscariote. Porín
    Judas yejua ne quitemactis Jesús inmaco in tayecanani para quimictisque, masqui
    in Judas ipa poutinemía ihuan ne majtactionomen imomachtijcahuan de Jesús.
  spa-RV-1909: Y hablaba de Judas Iscariote, hijo de Simón, porque éste era el que
    le había de entregar, el cual era uno de los doce.
  csy-csy: 'Ama in Simon tapa Judah Iscariot thu a son a hihi: banghangziam cile nungzui
    sawmleni sung pan khat hi napi, Ama a leheak pa a hihi.'
  mxq-NT: Ko tya̱dʉ Jesús dʉꞌʉn jyʉnáñ, jaꞌa naty ꞌyandijpy ja Juudʉs, Simonk Iskaryotʉ
    mya̱a̱nk, mʉt ko Juudʉs yʉꞌʉ naty kʉyakánʉp oy jyajaꞌajʉty tuꞌuk diꞌibʉ nima̱jmajtskpʉ
    ꞌyʉxpʉjkpʉty.
  tzj-NT: Jawa' tzij xbij ri', tre ja Judas Iscariote tzijon wi', rc'ajol jun achi
    rbina'an Simón como ja Judas arja' njachowi ja Jesús pa quek'a' ja winak ja netzelan
    rxin, arja' jun chique ja cablajuj apóstol.
  tdt-tdt: Jesus koalia kona ba Judas, Simão Iscariotes nia oan. Maski Judas nee eskolante
    ida husi sira nain sanulu resin rua, maibee too ikus nia mak faan Jesus.
  ron-BTF: Și vorbea despre Iuda Iscariot, al lui Simon; fiindcă el avea să îl trădeze,
    fiind unul dintre cei doisprezece.
  eng-WEBP: Now he spoke of Judas, the son of Simon Iscariot, for it was he who would
    betray him, being one of the twelve.
  eng-FBV: (Jesus was referring to Judas, son of Simon Iscariot. He was the one of
    the twelve disciples who would betray Jesus.)
  nld-1939: Hiermee bedoelde Hij Judas, den zoon van Simon Iskáriot. Want deze, één
    van de twaalf, zou Hem verraden.
  bwo-bwo: Manowere bíetir Simon naay Ask'rwot dats asho Yihud jangosha b tesh, Yihud
    b́ danif tatse gitwotsitse iko wotb́jinalor Iyesusi beshide imetwo bín b́wottsotsna.
  nch-BL: Jesús techcamanalhuiyaya ten Judas Iscariote, icone Simón, pampa teipa quitemactili
    masque Judas itztoya se ten timajtacti huan ome tiimomachtijcahua.
  quc-TNT: Ri Jesús aretak xubij wa' are tajin cäch'aw chrij ri Judas Iscariote ru
    c'ojol ri tat Simón. Je ri', rumal chi ri tat Judas are ri cäjachow na, pune are
    jun chque ri cablajuj u tijoxelab.
  tfr-NTPO: L̈ara eni l̈i, e Judas l̈ayde shäng. E Simón Iscariote wa. Judas, e Jesús
    oppinggaga dogl̈o sak kjwara kjingsho pjök (12) l̈i kjl̈arayo, gueniyo Jesús soynena,
    iara beno tjeng ba wl̈oyoga wl̈oshko.
  kaq-NT: Jan yohihi ta Judas qui, Simon Iscariotenin baque. Jahuen doce quiha hihxon
    bi Jesus bihmati shinanai joni.
  sgb-sgb: Ya inungkat na, ay yabay ya miha kanlan labinloway tagahonol na, ya hi
    Judas, ya anak ni Simon, ya taga-Iscariote ta hiyay mangi-upit kana.
  vie-1934: Vả, Ngài nói về Giu-đa con Si-môn ỗch-ca-ri-ốt; vì chính hắn là một trong
    mười hai sứ đồ, sau sẽ phản Ngài.
  kxv-kxv: ଏ଼ୱାସି ଇସ୍କାରିୟତ ସିମନ ମୀର୍‌ଏସି ଜୀହୁଦାଇଁ ସିନିକିହାନା ଏଲେଇଚେସି, ଇଚିହିଁ ଏ଼ୱାସି
    ବା଼ରଜା଼ଣା ସୀସୁୟାଁ ବିତ୍ରାଟି ରଅସି, ଅ଼ଡ଼େ ଏ଼ୱାସି ଜୀସୁଇଁ ସାତ୍ରୁ କେୟୁତା ହେର୍‌ପାଲି ହାଜିମାଚେସି
    ।
  cha-cha: 'Ya jasangan pot si Judas Iscariote, lajin Simon: sa este y para uinentrega
    gae, uno gui dose.'
  amu-NT: Luaaꞌ matsoom na maꞌmo̱o̱ⁿ Judas Iscariote, jnda Simón. Ee tsaⁿꞌñeeⁿ nñequiaa
    cwenta jom. Mati juu cwii jâ na canchooꞌwendyô̱.
  hin-CV: (उनका इशारा कारियोतवासी शिमओन के पुत्र यहूदाह की ओर था क्योंकि उन बारह शिष्यों
    में से वही मसीह येशु के साथ धोखा करने पर था.)
  eng-OURB: Now he spoke of Judas [Praised], the son of Simeon [Hearing] from K'riot,
    for it was he who would betray him, being one of the twelve.
  spa-BES: Él estaba hablando de Judas, el hijo de Simón Iscariote. Era él que iba
    a traicionar a Jesús, uno de los doce.
  san-BEN: ইমাং কথং স শিমোনঃ পুত্রম্ ঈষ্করীযোতীযং যিহূদাম্ উদ্দিশ্য কথিতৱান্ যতো দ্ৱাদশানাং
    মধ্যে গণিতঃ স তং পরকরেষু সমর্পযিষ্যতি|
  tdx-tdx: I Jodasy ana’ i Simona nte-Kariote, mpiamy folo ro’amby rey i tsinara’ey,
    ie fa hañeng’ aze.
  naf-naf: Egaŋ Zudas Saimongat nemuŋaŋ Iskaliot mkaengatnan keyet nâmti zeye. Zudas
    ke nemba 12 ninmagengatnaŋ an ŋen ilak ke. Yaŋ maneti an keyaŋ Zisas zemkuwe.
  grc-MT: ελεγεν δε τον ιουδαν σιμωνοσ ισκαριωτην ουτοσ γαρ εμελλεν αυτον παραδιδοναι
    εισ ων εκ των δωδεκα
  vid-vid: Yaliyolonga agala goyokola Yudasi, mwana wa Simoni Isikalioti. Kwa vila
    Yudasi ndo yomhinduka, hanga na nayali yumwe wa awala kumi na weli.
  pio-NT: Càité Jesús icàlidaca Judas ìwali, yái Simón Iscariote ìirimi. Ewita abéeri
    wéenácáanítani, wía yéewáidacaléca doce wamanùbaca, càicáaníta Judas itéenápinácaté
    Jesús yùuwidenái náibàacaténáni.
  tsn-tsn: (O ne a bua ka ga Judase, Morwa Simone Isekariota, mongwe wa ba ba lesome
    le bobedi, yo o tlaa mo okang).
  amr-NT: Simónensiʼpo Judas Iscariotetaj oʼbatiaʼpakpo kenaʼpo ken doce huanigpe̱i̱kaʼeriyaʼ
    kadarakeʼpo oʼbatotiakapo Jesúsa oʼnopo̱e̱ʼuy.
  pwg-pwg: Yesu na Judas ivi sisiyei, tuna Saimon Iskariyot natuna. Tuna na kana kivikivina
    ivi 12 kamosiyai ma kegha da mara epipisi da ini wawanei.
  cjv-cjv: Ena yai ta Satan konom dourom boingua yaromi Yurasi moime. Yaromi Isakarioti
    yai Saimon wam moimie. Te no Yesu gama yokamai okonom koro koro muruwo kaunom
    surai moipungi suna tei ama moimba okome Yesu akiro furo kiama ari i mari de erowame.
  tiw-tiw: Ngarra nimarra yimi ngini (about) Judas. Awarra Judas api ngarra-rringani
    Simon Iscariot. Ngarra awarra Judas api ngarra awarra yati kapi awuta wamurrara
    yuwurrara (12) wawurruwi api ngarra wiyi (later on) traitor yimi kangi ngawa-yuwuni.
  tha-KJV: พระองค์​ทรงหมายถึงยูดาสอิสคาริโอทบุตรชายซี​โมน เพราะว่าเขาเป็นผู้​ที่​จะทรยศพระองค์
    คือคนหนึ่งในอัครสาวกสิบสองคน
  por-BR-2018: E ele dizia isto de Judas de Simão Iscariotes; porque ele o entregaria,
    o qual era um dos doze.
  mhl-mhl: Judas Saimon Iskariotre made iŋoji kiŋariŋ 12 yoŋore botugo goku jiki babae
    bateya. Yesuji buŋo oi iŋore maneru yajiya. Oŋu.
  klv-klv: Nǝboŋ tokǝmaienan, isor husur aJutas, anatun aSimon Iskariot, husur aJutas,
    esua len lotovi 12, dereh teriŋi len navǝlan aenemi san gail.
  bco-bco: Ya꞉su elo꞉ to sio꞉ a꞉no꞉, Saimon Iskaliot inso꞉ Yudas eyo꞉, Ya꞉sulo꞉ teledoma꞉ib
    a꞉no꞉ e ko꞉lo꞉ sio꞉.
  kdl-NT: Yahuza maku ma Simo Isikariyoti ɗa wa dansa̱ka. Aya wa tuwa̱ wa neke yi,
    ko an u wokoi eyi dem wa̱ ta̱ a asuvu a Kupanamere yi.
  apu-NT: Iuasaaki Xesosi xinikari Xotasi Isikariotxi inakori, Simão inakori ãkiri.
    Xesosi moianarikamara iua, txamari imĩkapiritariko Xesosi.
  roo-roo: Auere oiso puraroepa Judas Saimon oviitoaaro Iskariot. Eera-a iravu igei
    iava vao katai tau erao (12) disaipel. Aue iava uvare rera-a eera ira utupavira
    Jisas kosi piereve voeaopa oea rera upoive.
  miz-NT: Kakaꞌan ñá iña Júda Iscariote, iꞌxá Simuun. Tsí dɨvi ñā é diko ña Jēsuu
    rkontûvi, kuān té kaduku ntée ña uxuvi ñáꞌa, ña ntɨniꞌi ñā san.
  qvz-NT: Jesus casna nishaga Simon Iscariote nishcahua churi Judasmandami rimaura.
    Pai Jesus japishca runa ashallata paita japichingarauc runa ara.
  deu-ELO: Er sprach aber von Judas, Simons Sohn, dem Iskariot; denn dieser sollte
    ihn überliefern, er, der einer von den Zwölfen war.
  mjc-NT: Tuhun tsa caahán ra Jesús ihya, tuhun ra Judas Iscariote sehe ra Simón cuví
    can. Tyin ra Judas cuví ra cua cuhva cuenda tsi ra Jesús tsi nu xaan iñi tsi ra,
    vasu iin ra tsa utsi uvi can cuví ra.
  caa-caa: Pues tamar e ojroner era e Jesús war oꞌjron tamar e Judas xeꞌ uyunen e
    Simón Iscariote, porque jax jaxir xeꞌ tuaꞌ axin utuchꞌi e Jesús motor que turu
    tujam e doce ajcanuarobꞌ era.
  pls-NT: Are ndac̈ho Jesús jihi, Jesús nichja de ixin Judas Iscariote, xitsihi iná
    Simón, ixin jehe Judas tti joindac̈ho para tse na Jesús masqui jehe Judas ná de
    tti tteyó chojni que vacao Jesús.
  eng-WYC-2018: And he said this of Judas of Simon Iscariot, for this was to betray
    him, when he was one of the twelve.
  bdv-bdv: ଜିସୁ ଇସ୍କାରିଅତ୍‌ ସିମନାର୍‌ ହୟ୍‌ସି ଜିଉଦାକେ ଦଃକିକଃରି ଇ କଃତା କୟ୍‌ଲା, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌
    ବାର ଗଟ୍‌ ଚେଲା ବିତ୍ରେ ଗଟେକ୍‌ ଚେଲା ଅୟ୍‌କଃରି ହେଁ ଜିଉଦା ଜିସୁକେ ସଃତ୍ରୁ ଆତେ ଦଃରାୟ୍‌
    ଦେଉଁକ୍‌ ଜାତିରିଲା ।
  otq-NT: Nöꞌö mi no̱nga ar Huda Iskariote ár tꞌu̱ ar Simu, ngetho go ma nda da̱ꞌö,
    ne mi nꞌa nuꞌu̱ ꞌre̱tꞌamayoho yá ma̱xte.
  tzo-SA: Jaꞌ Judas li laj yalbe scꞌoplale, jaꞌ li snichꞌon Simón Iscariotee, yuꞌun
    jaꞌ ta xꞌacꞌvan ta cꞌabal. Li Judase jaꞌ jchiꞌilcutic ta yajchanbalajeltac Jesús
    ti lajchavoꞌuncutique.
