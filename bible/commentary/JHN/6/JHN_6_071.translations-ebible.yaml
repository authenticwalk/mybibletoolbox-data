  cmn-FEB: （耶稣所指为加略人西门的儿子犹大。虽然他是十二门徒之一，但后来背叛了耶稣。）
  gmv-RNT: Izi hessa giday Simoona naa Asqoroonto Yuhuda gishassa. Ayssi giikko Yuhuday
