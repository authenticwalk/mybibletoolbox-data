    maka ritovonio, naio jiveluku ka kanano Tubo novo nei.
  bqp-bqp: Yudasi, Simↄ Isikariↄti nɛ́n à tɛ́a. Àkũmɛ gbɛ̃nↄn kuri awɛɛpla pìnↄ doke
