    englara bumb vinvav, ungundtatalm vendalm.
  mca-mca: In yit'ij aka'an ha' Jesús qete'e' kakha' Judas, ƚa's pakha' Simón Iscariote,
    in yekelki'sijkii. Qe kakha'an hik kakha' t'ihinij hatse' Jesús yemjeetax in i'ntaxji'teje'm
    hekhewe' doce (12).
  tzo-TZC: Ati vaꞌi sꞌelan laj yal ti Jesuse, jaꞌ ta xalbe scꞌoplal ti Judas Iscariotee,
    ti jaꞌ snichꞌon ti Simone. Yuꞌun ti Judase jaꞌ ta xꞌacꞌvan batel ta cꞌabal manchuc
    mi jaꞌ jun ta slajchaꞌvoꞌal ti yajchancꞌoptac ti Jesuse.
  mya-mya: ရှိ​မုန်​ရှ​ကာ​ယုတ်​၏​သား​ယု​ဒ​သည်​တစ်​ကျိပ် နှစ်​ပါး​အ​ပါ​အ​ဝင်​ဖြစ်​သော်​လည်း
