  cab-NT: Dan laríñagunbalin Jesúsu líra, luáguñein Júdas, le liraǘ Simón Iscarióte,
    ladǘga ligíaba lan alúgurei, láu sun ában lan jádaangiñe dúusu disípulugu ligía.
  clu-clu: Anang ginatomod dato ni Jesus ara iba kondi si Judas nga anang bata ni
