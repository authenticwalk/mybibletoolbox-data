    12 iriyotaane.
  san-ASM: ইমাং কথং স শিমোনঃ পুত্ৰম্ ঈষ্কৰীযোতীযং যিহূদাম্ উদ্দিশ্য কথিতৱান্ যতো দ্ৱাদশানাং
    মধ্যে গণিতঃ স তং পৰকৰেষু সমৰ্পযিষ্যতি|
  tac-NT: Jurasi olagá anile, alué napu Simoni Iskariote inolá nile. Jurásika bilé
    nile alué makué oká rió Esusi oyérame, nobi abé i'libékomi 'ma nejíliru Esusi
    alué riote napurigá Esusi 'ma o'toboa alué Esusi saíla mochígichi.
  eng-WEBPB: Now he spoke of Judas, the son of Simon Iscariot, for it was he who would
    betray him, being one of the twelve.
  gfk-H: (Ma ga tangtangai mon ne Iudas, no nati Saimon Isikariot. Ma a tutuna bia
    Iudas ia tikai ta ira sangahul ma irua, senbia ia na tur talur Iesu.)
  viv-viv: Au bana Yudasi faꞋina Yesu gigahe, bana Saimoni-Isikaliyota natuna, faꞋina
    bana Yudasi yoꞋo tuwelo kalivana aimo Yesu nibaineyao agaidiya ginahawavemogatalena.
  yao-yao: Nambo Che Yesu ŵaliji nkwagamba che Yuda mwana ju che Simoni Isikaliote,
    pakuŵa jwelejo ni juchangalauche namuno ali jumo jwa ŵakulijiganya likumi ni ŵaŵili
    ŵala.
  tgp-tgp: Iesu mo lo vere hinau sei matan Judas natun Simon Iscariot matan hitahu
    i pa halu na hijan Iesu, hina purongo hin haratu vara enia mo vonan la tupu sangavulu
    mo rua atu, tamlohi non Iesu.
  auc-NT: Timönö Icadiote wengä Codaa ingantedö ante Itota mänömaï angacäimpa. Tömengä
    önompo tipæmpoga go mënaa näni cabo adocanque ïnongä incæte ayæ̈ ate Itota ingante
    odömonte në godonguingä ïnongäimpa.
  kbc-NT: Niɡ̶ina meote niɡ̶ida ligegi, eeteta Judas niɡ̶ijo lionigi Simão Iscariotes.
    Leeɡ̶odi Judas, idaaɡ̶ida mida aneetege niɡ̶ijo dooze anodiotibece, pida jiɡ̶ijaa
    yajigo Jesus modibatalo niɡ̶ijo neloɡ̶ododipi.
  bmh-bmh: (Go Saimon-Iskariot nugau nag, Zudas en aneun. Go Yesus nugau tapaimaraneu
    du, bo, go nug aiu ses Yesus gonugau iwai zaugul agal ebeagab ebu mamau.)
  ctu-BL: Jesús tsi' taja ti t'an Judas Iscariote, i yalobil Simón. Come jiñʌch Judas
    tsa' bʌ i yʌc'ʌ Jesús ti' c'ʌb i contra. Jini Judas i pi'ʌlʌch jini junlujuntiquil.
  meq-meq: A tsik andza niye na, ka Yudas wawa i Simoŋ Iskariyot. Hərwi Yudas na,
    kwa neŋgeye nəte mə walaŋ i ndo i maslaŋ i Yesu hay kuro gər eye sulo bəbay na,
    ma ta giye ɗaf ka Yesu na, neŋgeye.
  noa-H: Jesuu mag sĩerran, Simón Iscariote hiewaa Judas haajerr higwiata mag sĩejim.
    Mag Judas chadcha hĩchab hichdëucha maar doce t'ʌ̃rk'a hautarr heem hajim. Pari
    magua hi k'a huk'urm k'ʌʌnag hich pʌr deeju k'ap'ʌ sĩerr haawaita mag hiek'ajim
    marag.
  alp-NT: Yesuse Ibeteke mere, Ibeteke Yudase, Simone Iskariote eni nanare. Le masike
    Yudase mere ile sae bei Yesuse Eni maka luluaru po tatike iriluke Yesuse ete tamata
    rebe esi suka bunuIje.
  san-VEL: imaa.m katha.m sa "simona.h putram ii.skariiyotiiya.m yihuudaam uddi"sya
    kathitavaan yato dvaada"saanaa.m madhye ga.nita.h sa ta.m parakare.su samarpayi.syati|
  kbq-kbq: E'i anagema hu'neana Saimon Iskarioti nemofo Judasinku hu'ne, na'ankure
    12fu'a nagapinti, agra magozmimo'ma henkama komoru huno Jisasima ha' vahe zamazampi
    avrezamisige'za ahesamofonku hu'ne.
  kbh-kbh: Judas Iscariote, chë Simonbe uaquiñabiama chca Jesús tojánayana. Er chana
    masque canÿa chabe bnë́tsana uta uatsjendayënguents̈á inamna, Jesús uayayëngbe
    cucuats̈iñe yochjáftsayents̈bashejuana.
  ron-LSB: Și vorbea despre Iuda, fiul lui Simon Iscarioteanul, căci el era cel care
    avea să-L trădeze, fiind unul dintre cei doisprezece.
  pon-pon: A kotin majaniada duen Iudaj Ijkariot nain Jimon, pwe i amen ren ekriamen
    oko, me pan pawala i.
  nhe-BL: Jesús techcamahuiyaya tlen Judas Iscariote icone Simón pampa teipa quitemactilis
    yonque Judas itztoya se tlen timajtlactli huan ome tiimomachtijcahua.
  sps-sps: Ayei te vevegiau tsuk iny e Judas, a guei tsoiny ten Saimon Iskariot. Ai
    Judas, to na isen tsuri na ina fasafunuu ana ina fuan a matisian to te faan iny
    naa non Ya nima rari ma atsuiny ari Ya.
  wnc-wnc: Siwan aminu wa yakut tapa Judas unin. Ita Saimon Iskeriot yot gapmane nanaapatane
    waaknga. Judas waapa ninu pandetna 12-pat nana tapatuta masande Jesu iwande yaman
    tanggaganuking.
  bus-bus: Yudasi, Simↄ Isikariↄti nɛ́n à tɛ́a. Àpin gↄ̃ↄn kuri awɛɛplaaa pìnↄ doke
    kɛ̀ eé à kpáḿma ũ.
  gub-BL: Numume'u kwaw wàmàtyry'ymar her urewe. Zut rehe ize'eg a'e. Ximàw Kario
    pe har ta'yr rehe ize'eg. — Amo 'ar mehe Zut hemono putar tuwihaw wanupe nehe.
    Tuwihaw hezuka kar putar a'e wà nehe, i'i Zezuz uzeupe a'e, urewe uze'eg 'ym pà
    a'e.
  imo-imo: Aku nimumu Saimon Iskariot malo Judasini tembalo ulu lipe manjipelie nimu.
    Judas Iskariot yu eno iye 12 akumanga iye te nalo yuni altopa Jisas lipe yunge
    opa pulemanga kindo tirimuna toringi.
  boj-boj: Yesus a Saimon Iskariot aqa ŋiri Judas a qa degsi marej. Yesus aqa aŋgro
    12 naŋgi deqaji bei agi Judas. A na bunuqna Yesus osiq jeu tamo naŋgo baŋq di
    atej qaji.
  eng-DRA: 'Jesus answered them: Have not I chosen you twelve; and one of you is a
    devil?'
  knf-knf: Aţiiniyaan wal mënţ Yuda abuk Ŧimoŋ Iŧkariyot, anwooŋ aloŋ ţi baţaşarul
    iñeen na batëb, aşë luŋ kawaapa.
  san-KHM: ឥមាំ កថំ ស ឝិមោនះ បុត្រម៑ ឦឞ្ករីយោតីយំ យិហូទាម៑ ឧទ្ទិឝ្យ កថិតវាន៑ យតោ ទ្វាទឝានាំ
    មធ្យេ គណិតះ ស តំ បរករេឞុ សមប៌យិឞ្យតិ។
  arn-NT: Tüfa ñi feypin mew, ta Jesus dungurkey ta Juda mew, Simon Iskariote ñi fotüm,
    Juda am re ngünen mew wültukurkeafilu ta Jesus, tunte rakikonkülerkefuy rume tati
    mari epu disipulu mew.
  zas-NT: Rëb Jesús zian por Judas Iscariote, xiꞌn Simón, din Judas guin na̱j bén
    bayü laaman, majsi tijb gajc xbejnman najman.
  ken-NT: Yesu ǎrɛ̀m nyaka nɔ ɛ̌ti Júda, mmɔ̌ Símun Iskariɔt, mbɔnyunɛ Júda, mmu
    amɔt ndǔ nkwɔ́ baghɔkɔ́ bhi bati byo nɛ apay, abhɔ̌ŋ nyaka nkaysi bɛti yi.
