    eim mułum. Ba ekii se, wu ei eim Jiisas sipipi, opu orung wumb angił ełe ngopu
    kin, ku sim.
  ign-NT: Ema Jesús, máechaji­sihahi ema Júlasi. Taicha ema Jesús máimatihi eta émaira­yarehi
