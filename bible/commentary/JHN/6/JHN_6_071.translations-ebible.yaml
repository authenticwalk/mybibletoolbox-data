  aey-aey: Uqa Judas eu Saimon Iskariot melahnu maden. Ge, uqa malogom 12-pela oso
    hibna Jisas uqana cad ebenegana men.
  urd-GVH: (वह शमौन इस्करियोती के बेटे यहूदाह की तरफ़ इशारा कर रहा था जो बारह शागिर्दों
    में से एक था और जिसने बाद में उसे दुश्मन के हवाले कर दिया।)
  ycn-ycn: Rimacare nacú i'imari Judas Iscariote. Apú Simón i'irí ri'imacá. Nenoca
