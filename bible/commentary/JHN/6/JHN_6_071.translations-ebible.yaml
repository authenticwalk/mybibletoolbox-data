  cya-cya: Ycui' ñi cuaña'an si'ya cha' 'in yu Juda Iscariote, sñe' Simón, si'yana
    can' nu ntsu'hui cha' tyaa 'in ñi, lo' cui' ta yu tichcua can' lca yu.
  wrk-wrk: Nanda jali wuwarryudi, nyuli Judas, nijanganjinyi nangangi Sayimin Yiskariud.
