  heb-heb: זאת אמר על יהודה בן שמעון איש קריות כי עתיד היה למסרו והוא אחד משנים העשר׃
  mpp-mpp: Ngic yogo mic-tengtengfocine 12 yengelacni. Aime yedi gacgu Yesu mudockeme
