verse: JHN.006.071
translations:
  kpx-kpx: Iesuu hoto ke louale ihuveu koseanu. Saimoni mole mo Diudasi Kaliota keu
    Iesu esemu tuelo (12) kebiamo keu esemuve mole. Iale keike Iesuho haianu.
  okv-H: amo embo Simon Iscariot ta meni Judas amo ambotani 12 ra te Judas amina isoro
    embo ta harikasuja avo eto ena.
  tbo-tbo: (Yesu i ibaabani naka Yudasa binei, tauna Simona Isakaliyota natuna. Yudasa
    tauna Yesu a hewali, ma yohola apo ina nugohaleya.)
  mal-C: (ശിമോൻ ഈസ്കര്യോത്തിന്റെ മകനായ യൂദായെ ഉദ്ദേശിച്ചാണ് അദ്ദേഹമിതു പറഞ്ഞത്. അയാൾ
    പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരുവനെങ്കിലും പിന്നീട് അദ്ദേഹത്തെ ഒറ്റിക്കൊടുക്കാനുള്ളവനായിരുന്നു.)
  grc-SR: Ἔλεγεν δὲ τὸν Ἰούδαν Σίμωνος ⸂Ἰσκαριώτην·⸃ οὗτος γὰρ ἔμελλεν ⸉αὐτὸν παραδιδόναι,⸊
    εἷς ⸋ὢν⸌ ἐκ τῶν δώδεκα.
  bgc-bgc: यो उसनै शमौन इस्करियोती के बेट्टै यहूदा कै बारै म्ह कह्या था, क्यूँके वोए
    जो बारहां चेल्यां म्ह तै एक था, उस ताहीं पकड़वाण म्ह था।
  khz-khz: Ia na Iudas, Simona Isakariota natuna, ekilagiato. Iuda maki vomelo gagalana
    ruala aorai melona taa, na ia na Iesu roe nea vou pene lewaa.
  deu-TKW: Er sprach aber von Judas, dem Sohne Simons des Iskarioten; denn dieser
    sollte ihn verraten, und war doch einer von den Zwölf.
  zsr-NT: Didzaꞌ ni bëꞌë Jesús queëꞌ Judas Iscariote, zxiꞌnëꞌ tu bönniꞌ lëꞌ Simón,
    le naquëꞌ Judas bönniꞌ naꞌ udödëꞌ Jesús lu naꞌquëꞌ bönniꞌ ludöddëꞌ Lëꞌ, len nabáblenëꞌ
    yechineajëꞌ bönniꞌ usë́d queëꞌ Jesús.
  lin-lin: Yesu azalaki nde koloba na tina na Yuda, mwana mobali ya Simona Isikarioti,
    oyo, kati na bantoma zomi na mibale, asengelaki koteka Ye.
  hns-NT: Oe Siemon Eskaariot ke beta Joedaas ke biese me batiaat raha. Oe baaraago
    me se ekgo raha aur ohie Jiesoe ke biese me tjoegalie karie.
  noa-E: Jesuu mag sĩerran, Simón Iscariote iewaa Judas aajerr igwiata mag sĩejim.
    Mag Judas chadcha ĩchab ichdëucha maar doce thʉ̈rkha autarr eem ajim. Pari magua
    i kha ukhurm khʉʉnag ich pʉr deeju khaphʉ sĩerr aawaita mag iekhajim marag.
  eng-EMTV: Now He was speaking about Judas Iscariot, the son of Simon, for he was
    intending to betray Him, though he was one of the twelve.
  mib-NT: Te súcuan ni cahān yā sɨquɨ̄ Judas Iscariote, sēhe Simón. Chi máá de nastúu
    de ya, vēsú ɨɨn jnáhan jeē uxí uū tēe cáscuáha jíín yá cúu de.
  lif-NT2: (ये़सुरे़ थिक्-ने़त् हुॽसाम्‍बाहाॽओ थिक् सिमोन इस्‍करियोतरे़ कुस्‍साः यहुदा
    इस्‍करियोतरे़ कुयाःम्‍बेओ पाःत्तुआङ् वये़॥ खे़ल्‍ले़ ताःन्‍दि खुने़ॽ इङ्‌ले़क्‍तुॽरो॥)
  xnj-xnj: Yesu ajovili genago kumvala Yuda mwana wa Simoni Isikalioti, muni mwenuyo
    ndi yati mweakumung'anamukila, pamonga avi mmonga pagati ya vawuliwa kumi na vavili.
  mmx-mmx: Iesu ga tong asu i na mumu ne Judas, lamdak at ne Simon Iskariot. Judas
    neni lara atnedi lasangaun mi legepura lavaun pinivu, la ga song araba ne Iesu
    ri limixin kakapmek.
  cbr-NT: Usai ca Simonan bëchicë, Judas Iscariote, an aín 'unánmicë unicama achúshi
    'ixunbi a uni 'inánti, a ñui Jesús quiacëxa.
  tee-NT: Yuchach ju ixlhichivincan ju Judas ists'alh ju Simón Iscariote ni yuchach
    ju camak'axtaknana'. Yuchi ju pumatam ju ixlhipumacaut'ui'an ixjunita.
  eng-LSV: And He spoke of Judas, [son] of Simon Iscariot, for he was about to deliver
    Him up, being one of the Twelve.
  cak-NT: Cuando ri Jesús xu'ij quiri', chirij ri Judas Iscariote xch'o'n-wi; ri Judas
    ri ralc'ual ri jun achi ri ni'ix Simón che. Ri Jesús xunataj ri', roma jari' ri
    xtic'ayin richi ri Jesús. Y raja' can jun chique ri cablajuj discípulos.
  pah-NT: Judasva'ea pe Jesus'ga e'i Simão Iscariotes'ga ra'yrava'ea pe. Jesus'ga
    remimbo'ehara'g̃a ko dozeve'g̃a novĩa. Judasva'ea ki a'e te aerẽ Jesus'ga pyhyguka
    ga mondovouka.
  sja-NT: Jesupa mãga jarak'ãri, jara k'inia baji Simón Iscariote warra Judapa ichi
    traicionaait'ee, chi k'õp'ãyoorã docedepema paji mĩda.
  xed-xed: Ta ghəŋa Zudas Iskaryut zwaŋa Simuŋ ta mna tsi ta tsaya kabga tsatsi mndu
    dzaʼa skwapta, dər má tekw tsatsi mataba tsa gwal ghwaŋpɗə his ya.
  glk-glk: اون به یهودا، شَمعونِ اِسْخَریوطی پسر، اشاره کودی، چونکی ایتأ از او دوازده
    نفر بو کی بعد از مدتی عیسایه به دشمن تسلیم کودی.
  mks-NT: Na̱cachi Jesús ña̱ yóho sa̱ha̱ Judas, ja̱hyi Simón Iscariote jáchi̱ mé Judas
    cán cúú dá da̱ ji̱có túhún ñahá chága̱ chí nu̱u̱ va̱tí cúú dá in táhan da̱ u̱xu̱
    i̱vi̱ na̱ xíca tuun xi̱hín Jesús cán.
  gfk-S: (Ma iga tangtange mon ne Iudas, no natine Simon Iskariot. Ma a tutuno be
    Iudas aie tikenong ta ira sangahul ma iruo, iesene aie kaie na tur talur Jisas.)
  bmu-bmu: Judas Saimon Iskariotkö nahönŋi yaŋön gwarek 12 yeŋgö sutŋine mala könaŋgep
    mamalolo mem waŋgiyök. Jisösnöŋ keu mi yaŋgöra möta jiyök. Mewö.
  dgz-dgz: Iesu ame wani Diuda apan Saimon Iskeriot otua menan wan. Me apan aonagaet
    pusinawan derewa ame da go evi me Iesu ominewa wata.
  eng-GNV: 'Now he spake it of Iudas Iscariot the sonne of Simon: for hee it was that
    shoulde betraie him, though he was one of the twelue.'
  zaa-NT: Ą' ra Jesús qui' Judas ỹi'ni ttu nu láą Simón Iscariote ba, porqui'ni Judas
    nuá nu gutią ne cuenta; uccua huą́ canu tsì'nuá.
  eng-WEBSTER: 'He spoke of Judas Iscariot the son of Simon: for it was he that was
    to betray him, being one of the twelve.'
  guh-guh: Bajarapacuenia Jesús itsa jumaitsi, Judas Iscariote, Simón pexënato, yabara
    jumaitsi. Judas Jesús canajetsijitsiatsi pijavajabitsaë pecobeyabelia. Judas rabaja
    picani Jesús pijajivitonë, doce ponëbejeyajuvënënë.
  bon-bon: Yeesu Yuuda, Simona Isakariyota me bägrä tääpume jiicige. Ngänuge, tabe
    puu teeme twelb abiberäja bägrä cabu ca yepä ge, tabe te teebine budre me pa jaawabepi.
  nhw-BL: Jesús techcamanalhuiyaya tlen Judas Iscariote icone Simón pampa teipa quitemactilis
    masque Judas itztoya se tlen timajtlacme huan ome tiimomachtijcahua.
  swh-ONEN: (Hapa alikuwa anasema juu ya Yuda, mwana wa Simoni Iskariote. Ingawa alikuwa
    mmoja wa wale kumi na wawili, ndiye ambaye baadaye angemsaliti Yesu.)
  wbi-wbi: Apuo uYesu alyale ikunjova uYuda umwana ghwa Simoni uIsikalioti, ulwakuva
    napano alyale umo mu vavulanisivua kijigho na vavili, ghwe juno ilikumwohela.
  bba-bba: Yudɑsiwɑ u kɑ yɑ̃, Simɔɔ Isikɑriɔtun bii. Domi bɑɑ ù n wɑ̃ɑ be wɔkurɑ yiru
    ye sɔɔ, wiyɑ u koo Yesu dɔmɛ.
  eng-KJVCPB: 'He spake of Judas Iscariot the son of Simon: for he it was that should
    betray him, being one of the twelve.'
  kgk-NT: Upéa he'i ramo omombe'u Simão Iscariotes ra'y Judas-rehe. Hese gwarã nhe'ẽ
    omombe'u. Ha Judas katu doze hemimbo'e kwéry va'e voi. Indivegwa jepe, omombe'u
    joty va'erã ija'e'ỹha-pe Hesu rehegwa.
  waj-waj: Simoono vuai nnutuuvo Isariootaa mmaapuuvaa Yutaasaara Yisuuva itaa kua
    tiravai. Yisuunna ngiaammuau yaakuuvaitana yukukidiri taarama varuuvakidiri Yutaasoono
    Yisuunna nnammutuaiya kooyaa inna vitainaraivovee.
  cpy-cpy: Tema ikenkitha-takota-tziiri Judas, Itomi Simón Nampitsi-weri. Riitaki
    Judas pithoka-shityaarini, tema riiwitaka apaani ikaatzira 12 riyotaani.
  ekk-PKP: (Jeesus viitas Juudale, Siimon Iskarioti pojale. Ta oli kaheteistkümnest
    see üks, kes Jeesuse ära andis.)
  mpx-mpx: Yeisu i baaba Yudasa toto Saimon Isikaliyota natuna bana. He bwagana iya
    bolo elulutega eluwa avaliya etega, yaa abwe Yeisu ni wasaan.
  wbp-wbp: Kuja Jijaji kuja wangkaja, ngulajulparla ngawarrku-wangkaja yalumpukuju
    Jutujuku nyanungu-nyanguku kurdungurluku-jala kujalpa nyinaja ngalapi-nyanu Jimani
    Yikariya-wardingki-kirlangu. Jungalpa nyinaja kurdungurlu-jala, ngula-jangka-malku
    ngulaju ngaka kuja Jijaji jikajika-jarrinjarla yimi kangu Juwu-patu-kurra wiriwiri-kirra.
  luo-luo: (Nowuoyo kuom Judas ma wuod Simon Iskariot mane biro ndhoge bangʼe, kata
    obedo ni ne en achiel kuom jopuonjrene apar gariyo.)
  nhe-NT: Jesús techcamahuiyaya tlen Judas Iscariote icone Simón pampa teipa quitemactilis
    yonque Judas itztoya se tlen timajtlactli huan ome tiimomachtijcahua.
  aii-aii: ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܒܘܼܬ ܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ ܒܪܘܿܢܵܐ ܕܫܸܡܥܘܿܢ، ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ،
    ܕܗܕܝܼܪܵܐ ܝܗܘܵܐ ܕܣܲܦܹܐ ܗܘܵܐ ܠܹܗ.
  esk-NT: Ilaanguuq uqautiginiġaa Judas, iġñiŋa Simon Iscariot-ŋum. Uvvatakku Judas
    qulit malġuuqataugaluaqhuni, tunisiyumaniqsuq Jesus-mik.
  msb-msb: Si Judas na anak ni Simon Iscariote an iya gusto sabihon kay amo ini na
    tawo an matraydor sa iya bisan usad siya san dose.
  cpa-NT: Ca¹juúh² Jesús jǿg³ jøng², hi² hia¹²dsa Judas, ja³ŋiúh³ Simón Iscariote.
    Di³ jan² dsa² guia¹tón² héi² hnë¹ Jesús jmai³ chi³quë́¹.
  dso-dso: ଇସ୍‌କାରିୟତର୍‌ ପିଲା ଜିଉଦାକେ ଦେକାଇକରି ସେ ଏନ୍ତି କଇରଇଲା । କାଇକେ ବଇଲେ ବାର୍‌ଟା
    ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି ଜିଉଦା ଗଟେକ୍‌ ଲକ୍‌ ଅଇମିସା, ଜିସୁକେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା
    ସତ୍‌ରୁମନ୍‌କେ ସର୍‌ପି ଦେବାକେ ମନ୍‍ କର୍‌ତେ ରଇଲା ।
  meu-meu: Ia ese Iuda Simona, Iskariote tauna, e gwauraia, badina be una tau ese
    Iesu taona do baine torea; ia danu gwauta-rarua tauna ta.
  yva-NT: Vatano Po aura so wepirati Yudas, Simon Iskariot apa arikainye pije, weye
    wepirati pare po Yesus amavun indamu aubaisy. Opamo Yesus apa arakovo abusyinara
    eane jirum inta pije.
  dgc-dgc: Négkagi ti Jesus tungkul ni Hudas Iskarote, da maski sakup siya na labindalawa
    a alagad, éy tukoy ni Jesus a itokyon na siya ta mangdikép diya.
  zpm-NT: Zeeṉe sca rëb me, lëële Judas ga bzeet me (zhin Simón Iscariot); sac ye
    Judas nacgza no lo tsiipchop no ne bzooblo me ga, ni Judas nac zha ne güeyto me.
  hix-NT: Àro wyaro tàwya tatoko rma, Xuknas heno hoko nàrwonakon hatà. Noro heno
    rma, Semaw Eskaryotes muru me nehxakon hatà. Noro heno rma, 12 komo kukuru rma,
    Txesusu yahohsony me nehxakon hatà, anhà komo wya.
  sim-sim: Ma or or mbari oto Judas, Saimon Iskariothi jikisi ria. Or kumak Jisasin
    tavarenje wutarihik hakundari ma ria.
  npi-ULB: अब उहाँले सिमोन इस्करियोतका छोरा यहूदाको बारेमा भन्‍नुभएको थियो, किनकि
    येशूलाई धोका दिने बाह्र जनामध्ये एक जना उही नै थियो ।
  cgc-cgc: Judas na bata Simon Iscariote, kanen pambal ya Jesus na gasunod ki Satanas.
    Bisan Judas isya ta dusi na apustulis, ta uryan kanen an magtraydor ki Jesus.
  tim-tim: Amâ Yesuŋe ikiŋe luâklupŋe 12 are yeŋgâlân gâtŋe Yudasi Simoŋ siâgât nanŋe
    Karioto kepian gâtŋe yâkŋe gasalupŋe hekat yeŋgimbo membai aregât nâŋgâm magep.
  yor-yor: (Ó ń sọ ti Judasi Iskariotu ọmọ Simoni ọ̀kan nínú àwọn méjìlá, nítorí pé
    òun ni ẹni tí yóò fi í hàn.)
  wos-wos: Wungi wandén dé Saimon Iskariotna nyan Judaska dé wa. Judas dé déka du
    nak dé. Hukémbu dé Jisasré déka mama duka hwetandé. Judas wungi hurutendékaka
    dé Jisas wa.
  emp-NTPO: Jesuba Juda, Simoʌ̃ Iscariote warrad̶ebemada bed̶ea b̶asia. Idjia jĩrũare
    Jesura jidabisia idji ume nĩbabadarã doce panʌnebemamĩna.
  eng-F35: He was referring to Judas Iscariot, son of Simon, for it was he who would
    betray Him, being one of the twelve.
  ind-ind: Yang Yesus maksudkan adalah Yudas anak Simon, dari desa Kariot. Yudas termasuk
    salah satu dari kami kedua belas murid, tetapi dialah yang kemudian mengkhianati
    Yesus.
  pes-OPCB: عیسی درباره یهودا پسر شمعون اِسخریوطی سخن می‌گفت که یکی از آن دوازده شاگرد
    بود و در آخر به عیسی خیانت کرد.
  mpt-mpt: e funanea Ne okok aleyemin nakai 12 otane Saimon Iskeliote miine Yudase
    nemeb monea komokwali nemiamabebo ge funane kesota weng olo baabesebe.
  ssx-ssx: Koto leeke ekita꞉ ipikana꞉ma꞉ mo Isekatioti hali Saimonona꞉ eiyeke Diudasi
    pa꞉ta꞉ leekeme. Ipikita꞉ hande 12 haliweki ame̱le̱ haemeke hali kone wetepeta꞉
    Yesu lina꞉yeke a꞉nda꞉ lombeekeme.
  mkl-mkl: Wɑɑtɔ idei Zudɑsi ɑmɑi Simɔɔ Isikɑriotii wɑ fɑ̃ɑ, si nɑ iyi í jɔ̀ bɑɑ do
    iyi í wɑ si inɔi mɔcɔ mɑɑteeji ŋɑu fei, nŋui ɑ́ zɑmbɑɛ.
  gaq-gaq: ଜିସୁ ଇଷ୍କରିୟଥ୍ ଶିମୋନ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଜିଉଦାକେ କେଚେ ଆକେନ୍ ବାସଙ୍ଗ୍‌କେ ଡାଗ୍ଲା
    ମେଁ ତ୍ମାକ୍ଲିଗ୍ ସିସ୍‌‌ ବିତ୍ରେ ମୁଇଂଜା ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ଆରି ମେଁ ଜିସୁକେ ସତ୍ରୁନେ ନ୍ତିନ୍ନିଆ
    ଆଃସାଃ ବିଃନେ‍ ୱେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yesuusi hessa giday Simoona Na7aa Asqoroota Yihudasa. Yihudi Yesuusa aathi
    immanaw de7iya tammanne nam77u tamaaretappe issuwa.
  unx-unx: ଇନିଃ ଶିମୋନ୍‌ ହନ୍ତେକଡ଼ା ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦାରାଃ କାଜି କାଜିକେଦାଏ, ନିଃଦ ଗେଲ୍‍ବାର୍‍
    ଚେଲାକଏତେ ମିଆଁଦ୍‌ନିଃ ଆଡଃ ଇନିୟାଃ ସାବ୍‌ଇଚିନିଃ ତାଇକେନାଏ ।
  gah-gah: Loko limó nene Kaliotó numutotí Saimoni gipala Zutá eza Izesuni vegenala
    zuha 12 lelikutí vémo minoko amimika litikumú limó neve.
  lcm-lcm: Katapo mengen ta Iudas, nat ang si Simon Iskariot, katapo mangsikei i 12
    na nat ang, kata usausa si alis suai lak aniria.
  aer-aer: Re kwenhe Judas-akerte angketyame nhenge alere Simon Iscariot-kenhe. Re
    kwenhe apententye akngerre Jesus-kenhe aneke, nhenge anyente 12-pelenge nhenge
    Jesus-elarle akngakeke. Kele urreke anteme re Jesus iltye anthetyenhe nhenge Jew
    akngerrepate areyeke.
  qvc-NT: 'Chayshinaqam Jisusqa nirqan Judas Iskaryutipaq. Chay Judaspa taytanqam
    Simun shutirqan. [Nuta: Piru manam Simun Pidruchu karqanqa.] Chay Judasmi noqaykunamanda
    suqniy kashpapis, Jisusta intrigakunambaq karqan.'
  tgl-ULB: Ngayon sinabi niya ang tungkol kay Judas anak ni Simon Iscariote, sapagkat
    siya iyon na kabilang sa Labingdalawan na magkakanulo kay Jesus.
  cbs-NT: nun jawen 12 tsumabu betsan Jesús jatu achimaxanaiwen taea Simón Iscarioten
    bake Judaskidi shinankin jaska nukukidi janchaniki.
  xtm-NTPP: Ja ni ka'an Jesús ma sukan chi ni ka'an ya siki ja Judas sa'ya tee kúu
    Simón Iscariote ma, vaa Judas ma ke'en‑su'va ya ma, visi in ndi‑uxi uu tee ni
    ka yo ndikin ya ma kúu de ma.
  nnq-nnq: Yesu alongela genia magambu ga Yuda, mwana jwa Simoni Isikalioti. Maana
    jwenio akiba ngajweno ojwa pakunng'aluka, iganukube akiba jumwe jwa baba akinapunji
    komi na abena.
  bao-NT: Atere o biro cʉ̃ ca ĩijata, Simón Iscariote macʉ̃ Judas're ĩigʉ ĩiwi Jesús.
    Judas pea jãa mena macʉ̃ nii pacagʉ, Jesús're ca wedejãa buiyee cõapʉ niiupi.
