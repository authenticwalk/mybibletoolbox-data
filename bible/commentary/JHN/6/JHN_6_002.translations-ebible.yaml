  dop-dop: Nɑ yǝlɑɑ sɑmɑɑ hu ɩ wɑɑlɩ. Pǝ tɑɣɑ pʋlʋ tɔɔ, pɑ nɑ́ piti tǝmɑ nnɑ ɩ wɑɑkɑɣɑnɑ
