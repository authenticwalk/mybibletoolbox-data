  prf-NT: Inunud siya nen makpal a tolay, gapu netan di en págpapiyya na ten tehud
    hidi a saket.
  auy-auy: '@see-verse:JHN.006.001'
  tbg-tbg: Oru mini vaumanta vaiinti nahenti airitahaa tavovaro Ihuva aihavuka koqema
    komanta virara iriha Ihura avataqi vuvaro
  hub-NT: Shuar jainan pegker amajmaun wainkaru asar, nukap shuar patakaru ainawai.
  hmo-hmo: Vadaeni taunimanima momo herea iena murina dekenai idia lao, badina be
    gorere hanamoa karadia ia karaia toana idia itaia dainai.
  big-big: Yisu panga pulogo kanda logo pi kiling pugu waligeleyiwili weik lewak marek
