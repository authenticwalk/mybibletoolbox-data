  nko-NT: Ɔdɔm betsiá buo mʋ, tsúfɛ́ ɔdɛ alɔpʋ tsa wánwansʋ.
  bsn-NT: “Dios macʉne ñaja yʉ” yigʉ, rijaye cʉtirãre Jesús ĩ catiorũgũsere ĩacõari,
