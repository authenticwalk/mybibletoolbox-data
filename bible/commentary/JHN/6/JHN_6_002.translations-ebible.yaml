  qvh-NT: Gueshyagcunata aliyäsishganta ricarmi paypa guepanta asca runacuna aywayargan.
  kms-kms: '@see-verse:JHN.006.001'
  agn-agn: Kadoro-doroan ang mga taw tang namansidaton ong nandia tenged inita nira
    tang mga milagrong bindoat na ong pagpao-ya na ong mga pamagmasit.
  nhi-NT: Oyayah iuan in Jesús tlailiuis miqueh tocniuan, nic oquitayah in iluicacnescayomeh
    tlen oquinchiuaya quen oquinpahtaya in cocoxqueh.
  ttc-NT: Ky'ila'j tuq xjal nkye'ok lapet ti'j tzan tpaj ojetq tuq tz'ok kyen aj kyqet
    tq'ana' kye xjal tuky'i nim tajwalil.
  dan-1931: Og en stor Skare fulgte ham, fordi de så de Tegn, som han gjorde på de
    syge.
  kwj-kwj: Wondawani himiyama hurahama miyafo naha rini sirinani ya wu inda. Hinde
    wowani, hahungo hima leni kwambu fwele ri wosiro sumbu tini ka wu hei to.
  vie-OVCB: Một đoàn dân đông theo Chúa vì được xem Chúa làm phép lạ, chữa lành bệnh
    tật.
  kze-kze: '@see-verse:JHN.006.001'
  mpj-mpj: Julyju jiimartajiluya nyangu Jiijajju-jananya yalyjirrju ngarntakaja maparnwintilu
    wankalpayi. Palujanuluya nintilu kulirnu, kaya yarnngaminyirri Jiijajmapungka
    kujungkarringu kaya yanu.
  lbk-lbk: Sa et inon-onod nan angsaangsan ay takho, tay inilacha nan katataa ay kaimatonana
    isnan cha na nangipakhawisan isnan nenkasakit.
  mto-NT: Nu̱may tseꞌe je̱ jayu pyana̱jkxjidi ku̱x yꞌixtu veꞌe je̱ mú̱jit nu̱jaꞌvin
