    eau ejeque ecuitaja ataquique ama”, jadya tunajatu inime jucuare.
  kgp-NT: Kỹ ũ tỹ hẽn ri ke ag vỹ ti venh kãmũ mũ, ti nón, ũn e tãvĩ ag. Ti tỹ nén
    han vãnh hyn han mũ ẽn ve ja ag tóg nĩ, ti tỹ ũn kagyga ag tỹ há' he mũ ti.
  bvd-bvd: Ma tii konia baita nai ka lea lau gu 'i burina, suli kera da suana mai
    doo kwaibalatana ne nia fulia ki kada nia guraa mai toaa matai ki.
  ukr-1871: І йшло за Ним багато народу, бо бачили Його ознаки, що робив над недужими.
