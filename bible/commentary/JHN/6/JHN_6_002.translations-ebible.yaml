  kpf-kpf: Ari a ambân doŋbepŋâ a sisi mâsek kubikziŋgi igâwegât molim âiwe.
  ppo-ppo: Yesu a̧ atéró fóló beteremó, mepaae kisi daae mole so whi̧ wisiratere kelemei
