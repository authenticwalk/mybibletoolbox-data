    wo agungmaha yu tan tonggung.
  hus-NT-1971: Ani tihua’ ne’ets jaye yantalam i inic c’al ti tsu’chame an labith
    t’ajbilabchic jahua’ in t’ajamal c’al yantalam i ya’ulchic.
  med-med: Wamp mam ti, Jisas purum mel, akil tek purung. Nambuⱡ emel, Jisas ndi,
    uⱡ rʉpndi mat etpa, kui peng itim wamp mbʉ, etpa titim kandrung.
  bch-bch: Be ipom kapei tinasi ei ngansa tigera gid uisinga toa ei ikakado ngan keminga
    gid dibala.
  cco-NT: Jo̱ fɨ́ɨmˊ dseaˋ ngolíiñˉ fɨˊ lɨ˜ ngóoˊ dseaˋ do, dsʉco̱ꞌ jéengˊguɨ nɨcangárˉ
    jaléꞌˋ e li˜ e quɨ́ɨꞌ˜ dseaˋ do jmɨɨ˜ e jmóorˋ mɨ˜ jmiꞌleáaiñˉ jaléngꞌˋ dseaˋ
    dséeꞌ˜.
  deu-1951: Und es folgte ihm viel Volk nach, weil sie die Zeichen sahen, die er an
    den Kranken tat.
  alq-ALGNT: Kitci mane a8iagon onosoneogobanin egi 8abadamindjin mamada8izi8inan
