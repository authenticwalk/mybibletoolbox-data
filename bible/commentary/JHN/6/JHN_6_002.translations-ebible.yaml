  hrv-hrv: Slijedilo ga silno mnoštvo jer su gledali znamenja što ih je činio na bolesnicima.
  box-NT: Á ɓa minka zã̀amáa bò a yi, lé bìo ɓa vánvárowà na ó o wee wɛɛ́
