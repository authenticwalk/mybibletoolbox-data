  heg-NTPO: '@see-verse:JHN.006.001'
  ptu-ptu: Tä' deem pada sabuda tau muula'i libam, aka muitam indo tanda memängä-mängä
    puha napadadi Puang Yesus umpabono' buda to masaki.
  bzd-NTPO: Ì kë̀ o̱r yi a̱ ese we̱ke ie' tö tai̱ë. Ie' tö s'kirirke esepa bua'wé̱ne,
