    keriya kopong.
  gux-G: ku niwulgu den ŋua o boncianla kelima bi den la wan tieni ya yaalidgu bona
    bi yianba po.
  cnl-NT: Juɨ́ɨn²³ dsa³ 'i³ ca²³guín²³ tu³cɨ̱ɨ̱n³. Qui² ŋó²³te'²³ u²³juø'²³ 'e³ jmee²³
