  tgo-tgo: Wabwi laghɨye regha thɨ rakareghambawe kaiwae va thɨ thuwe le vakathako
    ghamba rotaele weŋgiya ghambweghambwera.
  yap-yap: Me yib e girdi’ ni pire’ ni pire’ ngu’ur leked, ya kar guyed e maang’ang
    ni be ngongliy ni be golnag e pi’in yad bm’ar.
  mop-NT: Tücünacoo' u yaabil a cristiano tu pach a Jesusu, u men u yilajoo' boon
    a milagro u betaj ti tan u tz'üquic a c'oja'ana.
  tet-tet: '@see-verse:JHN.006.001'
  hlt-MCSB: Aka tlo rhoek soah a saii miknoek te a hmuh uh dongah amah te hlangping
    loh muep a vai.
  xtd-NT: Ijan n‑ka xe kuitandijun kueꞌe ñayiu Jesús, chi n‑ka xini‑i milagru n‑kida‑ia,
    hora n‑ndadavaꞌa‑ia ñayiu kuꞌu.
  mdy-ETH: ሚርጌ ዓሳ ዬሱሴ ሃርጊንቴ ዓሶ ፖዒሴሢሮና ፆኦሲ ዎልቆና ማዺንታ ዓኮ ባኮ ማዼም ዛጌሢሮ ዒዛ ጊንፆ ሙኬኔ።
  spl-spl: Yâhâ emelâk Yesuŋe mesek topŋe topŋe heŋgemyongop ya ekbi yakât otmâ arimunŋe
    lohimbi kiŋgitŋe orowâkŋe betnenŋan watnenekbi.
  usp-NT: Sub'laj q'ui cristian xamb'ertak chirij jwi'l xrila'taka' mak c'utb'i jcwinel
    Kakaj Dios ri xan chi jtzib'saj cristian re jyajak.
  zav-NT: Na' beṉə' zan bedəsə'ənao ḻe' c̱hedə' besə'əle'ine' miḻagr ca' de'en chone'
    cheyone' beṉə' güe' ca'.
  sgz-sgz: Má lala matananu di lu báiruruh namurwai kabin dikte mákái tan akiláng
    a longoi ái Iesu er a aliu pasi tan sasam.
  kek-NT: Nabaleb yo̱queb chi ta̱ke̱nc re xban nak que'rileb li milagro li yo̱ chixba̱nunquil
    nak naxq'uirtesiheb li yaj.
  blz-NT: Biai' a mian bero-beros mongololo' i Ia, gause i raaya'a nimiile'mo upa
    kosamba' men Ia wawau tempo nengelesi'i mian men manggeo.
  poe-NT: A̱ ntá nchónhya chojni tinkáchréhe̱ sín kíxin kꞌuíkon sín tí kjuaxroan jié
    kjuasin chꞌán kjuínchekito̱he chꞌán jína tí si̱nníhi.
  san-TAM: ததோ வ்யாதி⁴மல்லோகஸ்வாஸ்த்²யகரணரூபாணி தஸ்யாஸ்²சர்ய்யாணி கர்ம்மாணி த்³ருʼஷ்ட்வா
    ப³ஹவோ ஜநாஸ்தத்பஸ்²சாத்³ அக³ச்ச²ந்|
  cof-NT: Junni pi poleto, Jesuri du minu jito yabe yachi tsachilabe chudilaiyoe.
    Du minu cajituminnan Jesuri duque wepanantsancari quito quiyanpunlaca manse suwanaminhe.
    Junca manse suwanaminca quirato, duque tsachila yachi beneca jalaie pi man becochi.
  srm-NT: Hën u subi go sindo a wan kununu bandja. Nöö di ten dë, di gaan daka fuu
    dee Dju de kai Pasika ko zuntu faa kai. Nöö di juu dë, wanlö gaan hila sëmbë ta
    lontu a futu ta faaka Masa Jesosi ta ko, fu di de bi si a du sömëni foombofoombo
    soni ta kula sömëni sikima.
  qvs-NT: '@see-verse:JHN.006.001'
  zca-NT: No nayax men nzhakë tich Me, porke une bixa' rë kwa'n nazhon mile' Me, miliyak
    Me rë men nzhakne,
  cbc-NT: Bairo bairi to macããna camasã cʉ̃ camasĩrĩjẽ mena Jesús cariayecʉnarẽ cʉ̃
    canetõrõ ĩñawã. Bairo cʉ̃ caáti ĩñorĩjẽrẽ ĩñarã, cʉ̃ berore ʉsawã capããrã camasã.
  qxo-NT: Tsaypa päsaptinmi gepanta atscag runacuna aywayargan geshyag runacunata
    allïtsinganta ricashga carnin.
  mox-mox: Ta qabu qidua vaʼinedi Ieisu iʼabiboda dadanea, mana ena viaqa waiwaidi
    tovevihiqa weaqidi niʼa iʼitedi.
  kew-kew: Go raburi onaa adaapumi Yesuna puri pane kogonome yaina ome onaa maperekeasa-daa
    adesimi-pulu nimumi nipu rata mea pisimi.
  dww-dww: Be patara dosinama Yesu ai muriwatanena, baninama tauna mataira dosidima
    banaga sidesidedima ḡarodie ya voivoiedina aubainama.
  nif-nif: Tɨmbi amatam kɨmɨn wopumdɨ Yesulɨ jimba kundit ama jɨmbatsɨatta tɨ-semlɨñguk
    wɨn pa kayañgɨlɨñda tɨmbi, en kle-gɨmgɨm embi ñañgɨlɨñ.
  twi-ASANTE: Esiane sɛ nkurɔfoɔ hunuu sɛ Yesu nam anwanwakwan so asa nnipa pii yadeɛ
    no enti, wɔdii nʼakyi.
  aoj-aoj: Eaꞌ amam nematawa hiasi safiꞌmai anen. Deiꞌ main, esis sati hiahaom amamba
    banagami anen nandaꞌam naꞌambai ma nandaꞌ isimba aowas naninani nandaꞌasi sagataga
    boꞌwes. Eaꞌ sailana.
  cbv-cbv: Jesús ã booanachah ennitji dawá cã́acwã ĩt ñʉʉ́n péenap tajĩ.
  taw-taw: Pen ne binɨb mɨñak gup okok, kɨlop gek suŋ lolɨgup. Suŋ lek tap mageptek
    anɨb okok nɨgɨlak tek, binɨb kuŋay yɨbɨl nop kɨdek gelɨgɨpal.
  jic-NT: Pajal pülücj sa con̈tsja Jesús ne'aj. Tjunuc pajal 'üsüs la tjiji Jesús,
    jupj malala jisas jis tji'yü'sa lis tjiji na. Jupj la tjiji mpes ca jus cülayecj
    Dios jas tjejyama jupj. Nin mpes sa con̈tsja jupj.
  zap-NT: Ndalyaa ndalduxtee mén wa wanal Ne, porke wii men yra gyelmilaguer ne rlaa
    Ne ne rneseyaken Ne mén ne rzhuun.
  wer-wer: '@see-verse:JHN.006.001'
  ipi-ipi: '@see-verse:JHN.006.001'
  qul-NT: Achqha runa khepanta purerkancu, onkoskacunata alliyachiskanta milagrocunata
    ruwaskantawan ricuskancuraycu.
  ter-NT: Yupíhova êno xâne hokó'ixoati, vo'oku noíxea ne hána'itihiko iyupánevoti
    ítuke koitóvo ka'arínetihiko.
  bmr-NT: Jaabo dojɨcutɨ sihidɨ miyamɨnaa feehicauhi sihidɨ ejeevanoco omoonɨɨboro
    iguihuvamoco ubuheesunoco aatyɨmehicauneguiiha.
  fuf-fuf: Tawi jamaa ɗuuɗuɗo no jokki mo sabu maandeeji hawniiɗi ɗi ɓe yi'aynoo himo
    waɗa ɗin e hoore nawnuɓe ɓen.
  bhl-bhl: '@see-verse:JHN.006.001'
  ons-ons: Ariki ŋei ŋerep magu suaine edo ŋadino mogatka arikoi, onoka wane, eŋe
    zomarop eŋano urata togole maki paki ma menaŋ ongi kakoi, ea wane ŋadino arikoi.
  con-NTPO: Tsain'bio a'i Jesúsi'ccu jacan'fa tise canjaen'choma attepa pajisundeccuma'qque
    ccushaensi.
  ghs-ghs: Qate abi quba mina bosata moomi noi porobanomake qidzaite qaami Ohongaho
    mumure naatemi noko noke ipitotoqi tuumata.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ରଗ୍ୟାର୍‌ କାଜିଂ ଇନା ଇନା କାବାଆନି କାମାୟ୍‌ କିଜ଼ି ମାଚାନ୍‌, ହେଦାଂ
    ୱିଜ଼ୁ ହୁଡ଼୍‌ଜି ହେନି ମାନାୟ୍‌ ତାପାଚେ ୱାଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Nhym kam me krãptĩ kôt mõ. Õbê Jeju kute mỳjja pumũnh kêt kwỳ nhipêx nhym
    me kute omũnhkam ne me kôt mõ. Nãm me punu krãptĩo mex nhym me omũn arỳm kôt mõ.
  eng-WEBU: A great multitude followed him, because they saw his signs which he did
    on those who were sick.
  gnw-NT: Jare tenonde yave Jesús umbɨgüera amocue imbaerasɨ vae reta, jare jeta vae
    uecha ma mɨacañɨ Jesús uyapo vae reta. Jáeramo añave cua reta yugüɨraa Jesús jaɨcue.
  mux-mux: Numú akuna nekendu purum kene kuru turum yambuma tepa kaí tirim kanukuliinga
    ‘Pulu Yili-ni mindi ulu-tonduluma telemú mele yu-ni aku-sipa tekem.’ niku kanuku
    kene yambu aima pulele yu purumna aeleku lumbili puring.
  maj-NT: Nkjin ṉkjún xu̱ta̱ kitsjennkíhi̱, a̱t'aha̱ kikie kju̱a̱nkjún xi kits'ín
    nga kits'ínnkihi̱ xu̱ta̱ un.
  bkq-NT: Târâ Jesus awyly tiuntuduomo, agui kurâ domodo myarâ idâly, toenzepa tâwânuneim
    modo kua nhedyly tientomobyry wâgâ. Adyesenry anhedyly tientondyze tawylymogue,
    nhapygue idâlymo.
  kue-kue: Ana yomba merkinde Yesus omara mokomugl eingwa, sraglpre yomba kinde sungwa
    Yesus erewakai ere tongo, ye diu orkwa kanigwa ikra pre eingwa.
  cot-NT: Choocaqueate oshequini caquinte guijaguijaitapiniquerica, yamenajiaqueritarite
    yonigaantaguequerogueti oacaantantatsica intati yogueshijiajirigueti joquijiguetatsica.
  bnp-bnp: E huriki ri ala kupo ri muri vona a vuhuna ri masia i vaka­mahuri e huriki
    ri giloa.
  apn-NT: '@see-verse:JHN.006.001'
  ctp-NT: Sa tlyu ti ndyaa ñaꞌan kaꞌan ꞌa nten ꞌin yu, chunꞌ wa naꞌan neꞌ chaꞌ tnun
    nu wa yꞌni yu chaꞌ nchkaa neꞌ tiꞌí.
  bre-BRG: Ur bobl vras a heulie anezhañ, abalamour ma welent ar mirakloù a rae war
    ar re glañv.
  opm-opm: Deperhan kuuhan ihir Rih Jisas oh sik hat pati han ihirnong pondeipatin
    wamar am hat pati tei ohoh ihan ohe komnong apingopa.
  bvr-bvr: Rrapa aburr-jaranga aburr-gata wurra gama gorlk abu-jurrjurrmurra Jesus
    minypa abi-nana burr-barlmarrk jama a-ji, wanngu burr-nenga aburr-gurderdakurderda
    yerrcha.
  wal-wal: I hargganchchatu bolli oottido wolqqaama malaataa be7ido gishshau, daro
    asai a kaalliis.
  zad-NT: Na' beṉ' zan janogake'ne' daa ble'gakile' yeḻ' wakka' bene' kana' biyone'
    beṉ'ka' bi shao'.
  kmg-kmg: Rašime ŋic ŋokac bocjahazi huc šâichec ɋiɋicne bacjopame honembiŋte bâjâpembiŋ.
  aso-aso: Neꞌmino novivo eveneꞌ mukiꞌ goloso nene Izesuꞌ atoꞌ suno do sotoꞌ ogo initeꞌ
    gizi dave do lamineꞌ o-ngididoꞌ ningadiꞌmo eꞌmeti vaniꞌ ve.
  uli-uli: Sew buwal yarmat resa dabey bo resa wiri kkemal kowe ye foru irel yal hachuya
    yar yarmat tomay.
  nin-NT: Akpa anishirr a ddu na kuma na ku, nggo a hi aseki ka ikagri ka nggo a hi
    Yesu ni so na yi, nggo a so du anishirr wre ni ilolo imbarr yi.
  tgk-tgk: Аз паси Ӯ мардуми бисёре рафтанд, зеро онҳо мӯъҷизаҳои Ӯро дар шифо додани
    беморон диданд.
  acu-NT: Tura jau ainaun tsuwarchamniaun wainiat, Jesús tsuwaru asamtai, chikich
    aints untsuri nuna wainkaru asar Jesúsan nemariarmiayi.
  cak-WNT: Can ye sibilaj q'uiy winek ri xetzekelben el riche (rixin), ruma ri winek
    ri' quitz'eton chic c'a ri milagros ri nik'alajsan riche (rixin) chi ya ri Dios
    takayon pe, milagros ri yerubanala' tek yeruc'achojsaj ri yawa'i'.
  ebk-ebk: Inmunud kan hiya nan ongoongor ay tataku, tay inilacha nan chiyuycha nakaskaschaaw
    ay sinyar ay en-enatna as nan nangepaammayana as nan chiyuycha munsaket.
  spa-PDDPT: Mucha gente lo seguía, porque veían las señales que hacía en los enfermos.
  ruf-ruf: Likingili lye iwanu limuwinza Yesu kwaapfila tsawona pfihulo pfayatendile
    pfa kuwahonetsa iwatamu.
  gun-gun: Heta avi oo hupive, mba'eta oexa rire hexa pyrã ojapo rã imba'eaxy va'e
    omongueraa py.
  agu-BL: Wi'nin tzun wunak e' xom nin te'j, na nsken quil yi e'chk milawr yi mbnix
    ta'n, na wi'nin yabi'ẍ ul yos scyuch' ta'n.
  isn-isn: I ANZA IKULU AI LATULAA LIMUTYATILE KU NSOKO AI IHENGAA ILINGASIILYO NAI
    WITUMAA KU AWO NAI ATULAA ALWAE.
  eng-PEV: (It was nearly time for the big Jewish ceremony called Passover.) Jesus
    and his special workers got to the other side of the lake, then Jesus climbed
    up a hill and his special workers went with him, and they sat down. Before that
    time, a lot of people saw Jesus make sick people better, so they followed him
    up that hill.
  ilo-ULB: Adu a tattao ti sumursurot kenkuana gapu ta makitkitada dagiti pagilasinan
    nga ar-aramidenna kadagidiay nga agsaksakit.
  pir-NT: To pano Galilea yehpapʉ Jesu dohatiyequinare tiquina dohatiyere tiquiro
    cohãgʉ̃ masa ihñae tiri. Tiquina sa ihñari bato Jesu pehãgʉ̃ ihñañe masa peyequina
    tiquirore nʉnʉ tã cãri.
  anv-NT: Ne gejamégé bɔɔ́ ákwɔ́lege ji gétúgé ágɛné gepɔgé ufélekpá ɛbi
    ji apyɛɛ́ bɔɔ́ mameé átoó.
  sab-NT: '@see-verse:JHN.006.001'
  tmd-tmd: Makwam Jisas nuŋ nöbö mö ap röŋ piaku rɨmɨn kömö nɨgöŋ aku nugumɨdöi aku,
    nöbö mö mɨg mɨŋa nugwo mai dumä.
  acr-NNT: Yey ukꞌiyal winaq eteran chirij ma kilom taq ri kꞌutubꞌal re ruchuqꞌabꞌ
    kuꞌan kukꞌ ri yewaꞌibꞌ.
  kpg-kpg: Dogologowaahee e daudali a Mee, i di nadau gidee ana mee haga goboina haga hili
    digau magi.
  taj-taj: ओच्‍छे ल्‍हानान म्‍हिला हुलएनोन येशूला लिच्‍छा लिच्‍छा निजी। तिग्‍दा भिसम
    आखम्‍बा म्‍हिगदेदा येशूसे ल्‍हानान रेम खम्‍ना लबा उदेकला चिनुगदे थेनीगदेसे म्राङ्बा
    मुबा।
  avt-avt: Mɨt yapɨrwe nises Jisas nentar hɨr nɨpaa nɨr menmen iuwe hɨrak kɨrɨakem
    kɨkaap mɨt nɨnaap. Mar ik te hɨr nisesik.
  cbk-cbk: Un manada de gente ya sigui con ele cay ya mira ya sila el maga milagro
    que ya hace le cuando ya cura le con el maga enfermo.
  uig-ARA: زور بىر توپ خالايىق ئۇ كېسەللەرنى ساقايتقان مۆجىزىلىك ئالامەتلىرىنى كۆردى
    ۋە ئۇنىڭ كەينىدىن ئەگىشىپ ماڭدى.
  tuf-tuf: Jesús bi questoc ricán to bin béjecro. Jesusat Sir urá cut icúr bár sicar
    uw tan chaquic éyinat itchacro. Jesusat eyta yajaquey cutar bahnác bar yajcata
    ehcujacro. Uwat eyta itchác rehquít, ey questoc béjecro.
  abx-abx: Kalabbatan i magpamaktas paglanat si iya kay agpakakulaw to si pagpahalap-na
    si mga maburong nga agbuwan si mga iya pangngilalahan si langitnon kasiguruhan.
  mco-NT: Janch mayjäy anajty Jesús ypanɨcxyii axam co anajty ajcxy ixy je mɨjhuinma'ñ
    tijaty anajty Jesús ytumyb ma mayba'mjäy.
  kqf-kqf: Bi lava kumdi tana a kaiwata, banina tedi mataila a kita te sidesidedi
    i waiwaiyawasanidi.
  cpb-NT: Osheki atziri oyaatakeriri, tema iñaakerira ritasonkawentantake retsiyatakotakaayetairi
    mantsiyaripaini.
  aon-aon: Aria sabaishi arpesh abom shagipeshan. Um maresh? Eshesh douk shatik enyudok
    Iruhin atun neneken iri mour douk anan neneken um nagabe eshudok arugeh henekeshi
    arpesh yopish um.
  hus-NT-2005: Kʼal yán i atiklábtsik ti neꞌech wewkómte kom in chuꞌúmalichtsik an
    labidh labandhaxtaláb xin tʼajál, abal in jeldhál an yaꞌultsik.
  mig-NT: Te kua'a̱ xáa̱n ñáyɨvɨ ní kandiki̱n‑i‑ya̱, chi ni̱ kajini̱‑i ta̱ká tuni̱
    ni̱ sá'a‑ya̱ jíín ñáyɨvɨ káku'u̱.
  bps-bps: Na too dee dad to mlalò kenen du tateenla dad tnikeng mgimoan di kafguléan
    dad to nun tduk.
  mbs-mbs: Ontò medita se otaw timaking kandin, so kinità dan se kepelahan ininang
    din te pegpegolì din te menge otaw doen mesakit.
  tof-tof: Abün pamkolpama oyaka zutalórr, zitülkus i oya esenóp, wa ⌊wirri tulmil⌋
    ne tómbapón yarilürr Godón arüng pupainüm, azid pamkolpam nóma dólóng nyónónóp.
  cme-NT: Uŋ taa u ce himma‑i u sire jaamba‑i dumaaŋo-na, nuɔŋ baa kũɔl ba-naa ta
    ba nyaanu-yuɔ.
  sus-sus: Ɲama gbegbe nu biraxi a fɔxɔ ra, barima e nu a xa tɔnxuma makaabaxie toxi,
    a nu naxee rabama furemae bɛ.
  pon-2006: Eri, pokon kalaimwun ehu ahpw idawehnla, pwehki ar kilangehr kilel akan
    me e ketin wiahiong me soumwahu ko.
  dad-dad: Age fe di, tamo kayau musei ĩ dõ difiyen, ere nigin, ĩ dagi tamo kayau
    bun memelik ino di, meledim dilen.
  zab-NT: Zienguilliú bniety guzanald laany, pur ni agunádeb iralote de milagrɨ ni
    runny chi rsiacny de bniety racxú.
  jae-jae: Ma lau taêsam têdaguc eŋ sêja, gebe sêlic gêŋtalô, taŋ eŋ gêgôm gêdêŋ lau
    gêmac naŋ.
  ksd-ksd: Ma ra ngala na kor dia mur ia, tago dia ga gire ra lavur vakilang i ga
    pait ia ta diat dia mait.
  msm-NT: Mahan-in hilabi to mgo otow no migliput su ogyupug kandin diya to dibayuy
    no higad, su naaha dan to mgo milagru no nangkahinang din duon to mgo otow no
    nangkasakit.
  myk-myk: Sipyiire ti bi ma daha Yesu fɛni, bani pʼa bi wu ɲaa wu na yama fɛɛ cuuŋɔ
    na kakanhaŋaa pyi.
  sbe-sbe: Na yona kabalau maudoidi ne udiyedi meta bodalakilaki se hemuhemuliwatani,
    matawuwuna ede laulau gigigigibwalidi ye ginaulidi taukasikasiyebwa udiyedi wa
    se kitadiko.
  mcr-mcr: '@see-verse:JHN.006.001'
  cux-NT: Nééné n'deēe 'iiⁿ'yāⁿ cueⁿ'e yā n'dáa yā Jesús caati n'diichí yā señales
    yeⁿ'é yā chi diíⁿ yā ndúúcū 'iiⁿ'yāⁿ chi ngiītā.
  tur-YTC: Büyük bir kalabalık O’nu izliyordu. Çünkü O’nun hastalar üzerinde yapmış
    olduğu belirtileri görmüşlerdi.
  san-ITR: tato vyAdhimallokasvAsthyakaraNarUpANi tasyAshcharyyANi karmmANi dR^iShTvA
    bahavo janAstatpashchAd agachChan|
  bel-N: І ішоў за Ім шматлікі натоўп, бо бачылі знакі, якія Ён учыняў адносна нядужых.
  sch-sch: Damloi ngei chunga a sininkhêlngei an mu sikin loko tamtakin an jûia.
  mic-MIQNT: '@see-verse:JHN.006.001'
  huu-NT: Duidɨnona naimɨe jillotauillana naimacɨ cɨua jira, ailluena comɨnɨ naimɨena
    racadɨmacɨ.
  jiv-NT: Untsurí̱ shuar Jesus ti jáinian timiá wárik tsuan wáinkiaru ásar Nin nemariarmiayi.
  otm-NT: Nɛ xʉn ngu yʉ ją'i bi dɛngähe nguetho bi nu yʉn t'øt'e nuįxte bi 'yøt'a
    ra Jesús nangue ʉ mín zäman'ʉ.
  dah-dah: Be, al budam Yesu beleŋ garbam mar sope yird yird mata tiŋeŋ karkuwaŋ forok
    yirke yenamiŋ geb, yeŋ po gama irde kwamiŋ.
  tnk-tnk: Nərmama həpɨk kamhəkurirə in tɨ nəri nə mə irəha hənətoni nɨmtətien me
    nəha ramo ia nərmama kamhemhə.
  kpr-kpr: 'Sembiri gido, natofo digarigoimi nunda amboda iseri. Ainda beká mo: Iesu
    tano eari, evetu genembo mendeni kae ekoko dombu eni eni budo iriara ava, jejebugeoro
    gi dudukughedo ghuseri.'
  san-IAS: tato vyādhimallokasvāsthyakaraṇarūpāṇi tasyāścaryyāṇi karmmāṇi dṛṣṭvā bahavo
    janāstatpaścād agacchan|
  nho-nho: Turaa tama iloo ni oo atu vaamuri, i laatou ni kkite i naa mahi TeAtua
    ni mee no malolloo te lopo tama ni mmaki.
  gym-NT: Angwane ni rikaba kwati Jesu jiebti, ñobtä ñan angwane Jesu rababa sribi
    kri ñan tuabare nuene Ngöbö nämane ben bä mikakäre, kä rababa ni bren bren miketa
    kuinta nitre ye okwäbti, yetari rikaba Jesu jiebti.
  azg-NT: Ndoꞌ ncüii tmaanꞌ nnꞌan na jndye jndyiꞌhin tentyjahan toxenꞌ jon ngꞌe tovaveeꞌ
    ngiohan na tojntyꞌiahan na sinꞌman jon nnꞌan vꞌi.
  bhd-bhd: ते अक बड़ी भीड़ तैस पत्ती च़ली, किजोकि ज़ैना चमत्कार तै बिमारन पुड़ हीरतो
    थियो, ते तैना ठीक भोते थिए ते लोक एन हेरते थिए।
  too-NT: Lā' lej lhūhua' tachi'xcuhuī't ixtastālani'nī't porque ixtalaktzī'nī't huan
    lhūhua' lē'cnīn a'ntū ixtlahuanī't, como ixcāmātzeyīnī't huan ī'tza'ca'nī'n.
  ind-AYT: Banyak orang mengikuti Dia karena mereka melihat tanda-tanda ajaib yang
    Dia lakukan terhadap orang-orang sakit.
  cjo-NT: Imontyaakaanakinawo inkaare, royaatakiri oshekyaantzi atziri. Iñaakotantakariri
    maawaeni itajonkantzi. Itajonkawentakiri mantsiyatzinkari.
  nsn-nsn: Doho bureher tamata ra uakeluk teil tatanon, teeit gisina ka banga tar
    nitouo ke guata peon, kare uauia tasisine resi mat.
  san-DEV: ततो व्याधिमल्लोकस्वास्थ्यकरणरूपाणि तस्याश्चर्य्याणि कर्म्माणि दृष्ट्वा
    बहवो जनास्तत्पश्चाद् अगच्छन्।
  tna-NT: Dueji cristiano cuana ja tije atana, Jesús ja piapiati nedaji cuana saisiametana
    batana huecuana putsu.
  lid-lid: Eme ma iri lau solo-an labai an hamon toro ala bilisiu ale. Tasah iri ndranyolom
