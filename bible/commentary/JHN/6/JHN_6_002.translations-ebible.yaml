  bzh-bzh: Lob alam yu böpata delë nġaa böp sën vonġ vu alam niraḳsën lo, lob denetamuin
    yi.
  guj-2017: ત્યાં લોકોનો મોટો સમુદાય તેમની પાછળ ગયો; કેમ કે તેમણે જે ચમત્કારિક ચિહ્નો
    બીમાર લોકો પર કર્યા હતા, તે તેઓએ જોયા હતા.
  jvn-NT: Wong okèh banget pada ngetutké Dèkné, awit wis pada weruh penggawé sing
    nggumun-nggumunké, dongé Dèkné nambani sing lara.
  byr-byr: Makuna kyaꞌ kwala bwaꞌnaanyaꞌ mɨdɨnna. Yɨjɨwaainya naange Jizaazai nalaavɨnakera
    tewaanyaraavɨ wɨmwaaihɨna yake tɨnna wanganna yesaꞌna Jizaazarɨ mɨdɨnna yeva gamɨnyawɨnna
    bɨna.
  ian-ian: Yindɨ maa nɨma sakwat nɨmba ndɨna kwupmba yindi. Yelogwen kat ta nɨmba
    kat kwunatɨnda nɨma njɨvwa kat vɨlaa yingi.
  hun-hun: És nagy sokaság követte őt, mert látták az ő csodatételeit, amelyeket cselekedett
    a betegeken.
  mcf-NT: Poteshun nandoash pudundoanec macuësh dapa dectatoash macuësh poctsebi tabadtuidpondash.
    Ambo tabadquin ëbi chedo chuipondash. Adnubien Esusën matses dadpen bëdamesho
    isboedo Esus isnuec cho-chopondash.
  kjs-kjs: Go raburi enaali adaapumi Yesuna puri pale kogonome yaina kome enaali marekaasa-daa
    adisimi-pulu nimumi nipu raita maa pisimi.
  mni-mni: Yamkhraba miyam amana Ibungogi tung induna chatlammi maramdi Ibungona anaba
    phahanbagi angakpa khudamsing adu makhoina ubagini.
  yad-NT: Richiityari̱jada nijya̱mi̱juuvedabay variñi̱, jiryatiy ridyiyada riva mityamusiy
    dityadoda simusiy, jiryatiy sami̱sadeda riy jdiva̱jnuvabe daryaju̱ ridyiya.
  mxb-NT: Ta kúú kua̱ꞌá nda̱ꞌo ña̱yuu tákuei ñaá kuaꞌa̱n na̱, chi̱ ni̱ xini na̱ ni̱
    kee Jesús ña̱ꞌa ndato ni̱ ndu̱va̱ꞌa na na̱ kúꞌu̱.
  pon-2006A: Eri, pokon kalaimwun ehu ahpw idawehnla, pwehki ar kilangehr kilel akan
    me e ketin wiahiong me soumwahu ko.
  maq-NT: Hane jemu xutacjín camahani xi quijitjengui me Jesús ta, tsëhë xi cavëë
    me cjuarcun xi casahmi Jesús cojo xuta hmu rë.
  hto-hto: Aillo comɨnɨ íedo jáidiaɨoɨ, cɨ́ofɨnina ráanɨaɨ ie fɨ́nuana íaɨoɨ cɨónamona.
    Ua ɨráredɨno jíllotana cɨódiaɨoɨ.
  por-BRBSL: Uma grande multidão o seguiu, porque viram seus sinais que ele fez sobre
    aqueles que estavam doentes.
  ces-NKB: A šel za ním veliký zástup, protože viděli jeho zázraky, které dělal na
    nemocných.
  cui-cui: Pin bicheito Jesús puna poinchi, tsipei Jesús cui tainchi xua exana pia
    pexeinya petsita itʉtsi coyenewan, poxonae axaibi exana peatenewi.
  boj-2014: Yesus a tamo mainjro qaji naŋgoq di maŋwa babteqnaqa tamo uŋgasari tulaŋ
    gargekoba naŋgi unoqneb. Deqa a ya agu taqal beiq gileqnaqa naŋgi a dauryosib
    giloqneb.
  eng-OEBUS: A great crowd of people, however, followed him, because they saw the
    signs of his mission in his work among those who were sick.
  eri-eri: Onodu bona, no taura fai taura jigemu nagei nomo bona, dodoka baingaro
    tafainga, nere fai-aita toomaro urane. Onodu bode, nere no oojo tuwane.
  aly-aly: Akngerrel Jesus renh arek, rarl akngerr mwerrilek, rernem renh apentenh-anem.
  wiu-wiu: Yesu eni pokalepa ali atoa peya matiyame one litima nokoi. Nipa one padele
    padele telekole tokome yene tane-kiti epetekakale enekoiya tekete litima nokoi.
  swe-swe: Stora mängder människor följde honom eftersom de hade sett de mirakler
    han ständigt utförde med de sjuka (svaga).
  cth-cth: Kapatawnaw a dam sak e mitnout hah taminaw ni a hmu awh dawkvah a hnuk
    a kâbang awh.
  mti-mti: Sira iyayapan obiren amave amiya. Kuiyawa irakoniwa Iesu yuwat igiyawa
    gumbo anewa mu yauya.
  pad-NT: Ija'ari vaipohikia vavaipohiha'aha ada Jesus. Ija'ari vakavamoniki-ra va'ora
    anaihotavini vanokibakhiavini mani ida vavaipohihavini hija.
