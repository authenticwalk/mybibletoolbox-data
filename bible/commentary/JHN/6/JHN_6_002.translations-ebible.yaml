  poi-NT: Tsa̱m jáyaŋ pɨxiñt́am it́úŋɨyyajpa Jesús porque iixyaj jém milagroyaj cuando
    icpɨs jém mɨmneyajwɨɨp.
  wuv-wuv: ma hepalo baua gupuu rama'a na nenegia, uaa rona ma'adigaa ei hilalaa foigia,
