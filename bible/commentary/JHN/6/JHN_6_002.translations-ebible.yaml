  daa-NT: Gee dakina aaɗiiga, asaan ŋu tal gamin kuuk ajbay ŋa giniy ɗo wiktin taat
    ŋa cooliy gee kuuk raɗaw.
  mlp-mlp: Lehsa on mataw dauh biyahmo in muzim inaq tilehiy. Na ezaqgo Yesus mataw
    moqayta gigo hib daq aseseqta emsa in ahol waq yaqayta na ago iyan.
  ape-C: Aria sabaishi arpesh abom shagipeshan. Um maresh? Eshesh douk shatik enyudok
    Iruhin atun neneken iri mour douk anan neneken um nagabe eshudok arugeh henekeshi
