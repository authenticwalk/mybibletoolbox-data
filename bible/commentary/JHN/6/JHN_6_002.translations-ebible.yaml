  dif-dif: Ja kana wolara nunkangu karipaterina wonti, ngangau tanali tanana malka
    najina wonti, tana Nulu muntjani ngankana wonti.
  gam-gam: Jisas kogo dongall ye, una i gun woro awi ge, una merke kane une pi al
