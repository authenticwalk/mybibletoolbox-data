  zar-NT: Bönachi zián yöjnógaca Jesús tuʼ bilaʼléʼe yuguʼ yöl-laʼ huáca benëʼ, cateʼ
    bunëʼ bönniʼ téʼenëʼ.
  kde-kde: Likuwa likulu lya vanu nkumpapata Yesu, ing'anya vanu anevo váviwene vimaiho
    vya masaibu vyachivitenda kwa kuvalamya vagonjo.
  ata-ata: La ta mitema tavuꞌalo mimulinu. Xo aneꞌi mimaisou sosovo ane Anu muꞌoxonu
    noxiꞌa ta mitema e lavileo muꞌoxoneꞌi.
  qvw-NT: Ñatac Jesus sumä ishyäcunacta sänachishanta licalmi achca-achca nunacuna
    atipäcula.
  nfa-nfa: '@see-verse:JHN.006.001'
  tnp-tnp: Kəni nɨmənin nətəmimi kəmautuərisɨg lan, mətəu-inu kəutafu nəmtətiən mɨn
    rəhan, iətəm tatol nətəmimi kautohmɨs kəmotəsanən.
  urd-urd: और बड़ी भीड़ उसके पीछे हो ली क्यूँकि जो मोजिज़े वो बीमारों पर करता था उनको
    वो देखते थे।
  hot-hot: Ma avômalô bêŋ anôŋ bôk êyê lavôŋiŋ takatu ba hadum hathak avômalô lijiŋ
    ba intu esopa yani.
  mqj-NT: Bu'dak tau ummula'i lian aka ummita tanda memangnga-mangnga mangka napadadi
    Puang Yesus umpomalapu' to masaki.
  rus-SYN: За Ним последовало множество народа, потому что видели чудеса, которые
    Он творил над больными.
  mbh-mbh: Ma toko na sengre pom ako o panes i, eneke o thopol pathepolong pom ako
    i pamimi ni multhangingare lale.
  bdd-bdd: Eeta boda madouna mulinega sitauya, weyahina ꞌina paihowa waiwaina tolohala
    ꞌoidiya siꞌita pwaiya.
  cbt-NTPO: Notohuaro' piyapi'sa' imasarinacoi. Na'a cania'piro'sa' Quisosori a'naroáchin
    anoyatërin. Ina nicatona', imasapi.
  srn-NT: Wan bigi grupu sma ben e waka na En baka bika den ben si den marki di A
    ben du gi den sikisma.
  cta-NT: Tsa tlyu ti ndyaa lcaꞌa̱ quiñaꞌa̱ ñati̱ jiꞌi̱ yu, biꞌ ñati̱ laca nu cua
    naꞌa̱ cña tonu nu nguaꞌni yu loꞌo nguaꞌni yu chaꞌ ndyaca tsoꞌo nguꞌ quicha.
  bqc-SIM: Bíla ìↄ tɛaàzi dasidasi, kɛ́ aa aà gyãeↄ gbã́gbãa dabudabuↄ è yã́i.
  tcz-CHONGTHU: Chuin mihonpi tamtah'in, melchih na kidang abolho leh anaho asuhdam
    amu jeh'u chun achena chan'a anung ajui tauve.
  mar-mar: तेव्हा मोठा लोकसमुदाय त्याच्या मागोमाग चालला, कारण आजारी असलेल्यांवर तो
    जी चिन्हे करीत होता ती त्यांनी पाहिली होती.
  snp-snp: Wito, wenena mau naba ya neta-mata kilamo wenena olu faka lo gedeto monala
    gilibaito eyamo yamu ege meleti wae.
  isl-isl: 'og fylgdi honum gífurlegur mannfjöldi. Margt af þessu fólki var pílagrímar
    á leið til Jerúsalem á páskahátíðina, en það langaði til að sjá Jesú lækna hina
    sjúku og því fylgdi það honum hvert fótmál. Jesús gekk upp á fjallið ásamt lærisveinum
    sínum og settist, og sá þá að mannfjöldinn var að koma. Hann sneri sér að Filippusi
    og sagði: „Filippus, hvar getum við keypt brauð til að gefa fólkinu að borða?“'
  spy-NT: Yooto koosaab ꞉biiko chēē chaang' sakaramteet kurub inee kuuyu kikiikukas
    ng'aleek chēbo kwōng'uut chēē kiyēchi ꞉inee biiko choo kimnyoontōōs.
  xnn-xnn: Adoado nan ipogaw ay nang-onod ken siya gapo tay inilada nan kaskasdaaw
    ay inik-ikkana issan nangipagawisana isnan masaksakit.
  mwe-mwe: Lugwinjili lwa bhandu gulwaakagwile, pabha bhashikwiibhonanga ilangulo
    ibhatendaga ya kwaalamyanga bhalwelenji.
  tte-tte: Kabo boda lalakina Yeisu siyamuli kusuli kaiwena ana paisowa kaba nuwapwanopwano
    siya tokasiebwa sibaibaiwa iwoisili sigitaili.
  tcs-tcs: Bigmob pipol i bin kip wagbaut biain wea Zizas bikoz dempla i bin luk wea
    ai dem mirikalsain wea Zizas i bin mekem po dem pipol uda i bin gad olkain sik.
  hlt-THB: Thlaktlo ak khanawh kawpoek kyi hatnaak a sai ce ami huh awh thlang kqeng
    ing a hu awh hquut uhy.
  soq-soq: Apana uaraia Iesu me ginasawa kerolala mampo dewasano eweiena baiwa me
    warorosane antoiena.
  qub-qub: Paytaga aypalla runacunami gatiraran gueshyajcunata allchacächishanta ricar.
  att-att: Á ajjan yù ira magaru nga tatolay nga jimináddán kâ Apu Kesu gapu ta nasingad
    da yù makapállâ nga pinagaddátu na ta pamammapiá na sù ira máttakì.
  bki-bki: Mia bogo na tomu nalo amial ka numitu nubano jibe na ea tivelinio, ajumolu
    ajakisor kumemi. Ajidom avan vija Yesu bior nalo aju amial burutomoluo na ielieliano
    na naio jom̃a mila ea nalo napano m̃a abokar mieiano nalo.
  bqp-bqp: Gbɛ̃nↄ gↄ̃ tɛ́i dasidasi, kũ ò a daboyãnↄ è deran àtɛn gyãrenↄ werekↄ̃ana
    yãi.
  mcp-mcp: Buud bwə́ mú ŋgə bɛ̧ nyə áncuncuma, nəcé bwə́ á ŋgə dʉ́g a ŋgə́ lwag mimbə̂l
    mə́shimbád.
  hat-hat: Yon gwo foul moun t'ap swiv li, paske yo te wè mirak li t'ap fè, jan li
    t'ap geri anpil moun malad tou.
  npl-NT: Iwa miakeh tlakah oyayah iwan Jesús, porke okinmitayah n milagros non Ye
    okinchiwaya keman okimpajtiaya n kokoxkeh.
  bgg-bgg: Jishii ai è bran rad pha ji shii buangthek pha blia rek ne gang phi pha
    ji riig srane bran ibrog ai rog shii luagieng.
  eng-TCENT: A large crowd was following him because they saw the miraculous signs
    he was performing on the sick.
  eng-BSB: A large crowd followed Him because they saw the signs He was performing
    on the sick.
  cpu-NT: Osheki atziri oyaatakeriri, tema jiñaayetakitziiri itasonkaventantake jovashinchaayetairi
    mantsiyariite.
  san-ASM: ততো ৱ্যাধিমল্লোকস্ৱাস্থ্যকৰণৰূপাণি তস্যাশ্চৰ্য্যাণি কৰ্ম্মাণি দৃষ্ট্ৱা
    বহৱো জনাস্তৎপশ্চাদ্ অগচ্ছন্|
  tac-NT: We'ká ralámuli Esusi najátale, etéligame alué ralámuli 'we a'lá semáriga
    sa'wachi jaré ralámuli 'we nayume. Pe bo'né 'nátaga sa'wale Onorúgame a'walílate.
    Alué ralámuli etele Onorúgame gu'írio alué Esusi.
  eng-WEBPB: A great multitude followed him, because they saw his signs which he did
    on those who were sick.
  gfk-H: Ma a tamat na mataniabar sakit diet ga mur ia kanong diet gata nas ira nuna
    dadas na hakilang ing ga gilgil wara halhalon ira ina minaset.
  viv-viv: Ada Yesu nimana ana iyaꞋiyaya toꞋaulolo agaidiya gififaisewadi faꞋina,
    yoꞋo lakahina himulimuliyena.
  yao-yao: Mpingo wekulungwa wa ŵandu wakuiye ligongo ŵandu wo ŵaiweni imanyisyo iŵapanganyisye
    kwa kwalamya ŵandu.
  tgp-tgp: Vao tavera la lo usuria matan la hite na matamata tavera mo lo vaia isana
    tamlohi rojoa la mele r̃uhu.
  auc-NT: Tömengä wogaa tao gocä adinque waodäni tæiyæ̈näni pö tee empo godänitapa.
    Tömengä, Acædänimpa, ante cædinque wënæ wënæ ïnäni ïnänite bamönengæ̈ cæte odömongä
    do adïnäni inte godänitapa.
  kbc-NT: Ica lalokegi judeutedi anodita Páscoa jiɡ̶ipegiteloco. Odaa ica noiigi-nelegi
    joɡ̶oigaalatece Jesus, leeɡ̶odi monadi niɡ̶ijoa ɡ̶odoxiceɡ̶etedi aneote niɡ̶ijo
    me nicilatiditediniwace eelotaginadi. Odaa Jesus ja dalaɡ̶atetedibigimece ica
    lojotaɡ̶adi, odaa jiɡ̶idiaa nicote ijaaɡ̶ijo anodiotibece.
  bmh-bmh: Gonug duailel ebeu mui go kasarena, duailel asiu go gugeg go meun uligaimai,
    go sesamorai betemen.
  ctu-BL: Cabʌlob tsi' tsajcayob majlel Jesús, come tsi' q'ueleyob i yejtal i p'ʌtʌlel
    tsa' bʌ i pʌsʌ ti xc'amʌjelob.
  meq-meq: Ndo hay haladzay tə paway bəzay. Tə paway bəzay na, hərwi nakə tə ŋgataway
    a masuwayaŋ neheye a gawa aye. Masuwayaŋ niye a gawa aye na, a mbəlawa tay ha
    ndo i ɗəvats hay.
  noa-H: Mag hi hag k'ĩirp'ee petaawai hõor pöm hi hẽudee hërëubaadëjim, hamachdëu
    mag hõor mor masim k'ʌʌn pöoma monaaumamua hi jua t'eeg hoojerr haawai.
  alp-NT: Kena Iluake mpai tlaka tebai, tamata bokala esi keu luluI le esi selu Yesuse
    Iono tanda herane peneka, rebe Iono tamata makerakaru esi mise bei esi makerakaru.
  san-VEL: tato vyaadhimallokasvaasthyakara.naruupaa.ni tasyaa"scaryyaa.ni karmmaa.ni
    d.r.s.tvaa bahavo janaastatpa"scaad agacchan|
  kbq-kbq: Tusi'a vahe krerfamo'za Agrira avariri'za vu'naze, na'ankure krima vase'naza
    vahe'ma kaguvazama huno zamazeri so'e hige'za ke'nagu avariri'za vu'naze.
  kbh-kbh: Ba ents̈anga imojtsë́stona, er chënga tmojáninÿe cha bëts soyënga jtsamana,
    s̈oquënga jtsashnayëse.
  ron-LSB: O mare mulțime de oameni Îl urmau, pentru că vedeau semnele pe care le
    făcea asupra celor bolnavi.
  pon-pon: A pokon kalaimun me idedauen i pweki ar kilaner kilel akan, me a kotin
    wiai on me jomau kan.
  nhe-BL: Huan quitoquilijque miyac tlacame pampa ya quiitztoyaj nopa chicahualnescayotl
    tlen quichijqui quema quinchicajqui cocoyani.
  sps-sps: Ana vainy a kinai vovou iny Towa, tana saa ari tagein fo binun iny faatok
    Tsunian reits tan tsipaar vainy faadis.
  wnc-wnc: Sandeyamuwawan aminbamda kake ie tawaking. Siwan Galili yangga gapanu umana
    takngatu Taibirias ngang inikaing. Yangga gapanu wagwene dobangbamu gwendu take
    kwaimune kautdu saak kukut. Kuke iat ninu pandetnaatda unekan gatake kukumang.
  bus-bus: Gbɛ̃nↄ gↄ̃ tɛ́zi paripari, kɛ̀ aↄ̃ à dabuyãnↄ è dian èe gyãreenↄ kɛ̃ɛkↄ̃ana
    yãnzi.
  gub-BL: '@see-verse:JHN.006.001'
  imo-imo: Aku nomuna nekondo purumu wali kuro torumu imboma tepa koinjo ltimu ulumu
    kanokolio Goteni kau ulu enge nilima teremo mele yuni aku tepa teremo konopu lekolio
    imbo paa pulumu yu lombili puringi.
  boj-boj: Yesus a tamo mainjro qaji naŋgoq di maŋwa babteqnaqa tamo uŋgasari tulaŋ
    gargekoba naŋgi unoqneb. Deqa a ya agu taqal beiq gileqnaqa naŋgi a dauryosib
    giloqneb.
  eng-DRA: And a great multitude followed him, because they saw the miracles which
    he did on them that were diseased.
  knf-knf: Bañaaŋ baŧum bawo ţi pţaşa wi bawinuŋ iko iñoŋarënaan yi akdoluŋ ţi bamaakal.
  san-KHM: តតោ វ្យាធិមល្លោកស្វាស្ថ្យករណរូបាណិ តស្យាឝ្ចយ៌្យាណិ កម៌្មាណិ ទ្ឫឞ្ដ្វា ពហវោ
    ជនាស្តត្បឝ្ចាទ៑ អគច្ឆន៑។
  arn-NT: Rume fentren che inayawüleyew, pefilu engün am tati afmatufal dungu tañi
    femün, tremolnietufiel mew ti pu kutran.
  zas-NT: Bénguixiuj binal laaman, guial ruguiaa reeman milagr ree ni rüjnman rayüjnman
    bénragxuu ree.
  ken-NT: Ngɛ́mtay bo báré koŋo yi mbɔnyunɛ bághɔ̌ nyaka mɛnyɨŋɨ́ maknkay ɛbhɛn
    yi ákʉ́ ntá bǒmame.
