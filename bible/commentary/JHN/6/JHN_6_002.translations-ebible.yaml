  gof-ENT: ኢ ሃርጋንቾታ ፓሶን ኦዳ ማላታ ቤዒዳ ጊሾ ዳሮ ኣሳይ ኢያ ካሊዶሶና።
  aau-aau: Enekwei sohokwe Jisas hiy howk Galili menki mon lokuan menkin, wo, uwrsa
    popua hay homkwe, hye lonsu oknana nok. Payhokuaw, homkwe po lira nonkway, Jisas
    hiykwe meir krai non mokwe hiykwe uwrsa peik non me po meio.
  tvk-tvk: E melele xa Iesu ba, vanut moletin xil holu langgusili langgo ut vengan
    xa latepus merekel xil xa tepol ni e tetep iaxa tesak ni ngan xil xa latemesei
