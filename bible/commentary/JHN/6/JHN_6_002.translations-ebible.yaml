  boa-NT: Áijyúu mítyane mɨ́amúnaa múúhakye úraavyé méénúráítyuróné chéméméhjɨke dibye
    bóhɨ́ɨ́tsohíjcyáné iájtyúmɨ́nélliíhye.
  etr-etr: Udia dolö yafie gegedola, e awäsebe amo gadola bëgëla afiai. Mida, ea dolöea
    hamomolöi made gadoi hamola, udia dolö oloi difolalo amoli wahisebe melï amogi.
  quh-NT: '@see-verse:JHN.006.001'
  kwi-kwi: Kwisha akkwan awane ussa kanpaara, iztasparɨt kal kirɨt aizpa izara akwa.
