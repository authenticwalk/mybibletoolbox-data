  kyg-kyg: Agaemo alagena kavaꞌmo huno kaita hapauꞌniya vayaꞌaina alino hapageno apateꞌnigeꞌa
    ageꞌnayaꞌmofeꞌmo asole vayaꞌmo akame huꞌa uꞌnae.
  kmk-kmk: Aduadu dadit tagu’n naitung-ud kan dida ta innila da dat nakaskasdaawa
