  wim-wim: '@see-verse:JHN.006.001'
  zga-M: Ululundamano luvakha lulekhukonga pakhuva vakhalolile embombo inchalekhovomba
    khuvale vatamu.
  yom-yom: Nkangu wu batu wunlandakana bila batu bamona bikumu ki kavanga mu bambevo.
  san-SIN: තතෝ ව්‍යාධිමල්ලෝකස්වාස්ථ්‍යකරණරූපාණි තස්‍යාශ්චර‍්‍ය්‍යාණි කර්ම්මාණි දෘෂ්ට්වා
