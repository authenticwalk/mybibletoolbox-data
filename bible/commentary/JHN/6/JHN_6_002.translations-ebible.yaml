verse: JHN.006.002
translations:
  kpx-kpx: Iale Iesuu keve lohoge ata moagaeau ehovai avuluvuta loholu. Kosealemo
    au au vuvune vavevemo vavahanitebia hoesegeveale ke abu elehalu.
  okv-H: avo kesi embomeni isapamane na ambo ambo ue puvuo
  tbo-tbo: Bolu baneina hi wotagoya po hi nei uyahina, babana a bagibagi wipoyana
    amaka hi galeya tu tootogo lawahi uyahihi.
  mal-C: രോഗികളിൽ അദ്ദേഹം പ്രവർത്തിച്ച അത്ഭുതചിഹ്നങ്ങൾ കണ്ടിരുന്നതിനാൽ ഒരു വലിയ ജനക്കൂട്ടം
    അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: ⸂Καὶ ἠκολούθει⸃ αὐτῷ ὄχλος πολύς, ὅτι ⸂2ἑώρων⸃ ⸋αὐτοῦ⸌ τὰ σημεῖα ἃ ἐποίει
    ἐπὶ τῶν ἀσθενούντων.
  bgc-bgc: अर एक बड्डी भीड़ उसकै गेल्या हो ली क्यूँके जो अचम्भे के काम वो बिमारां
    पै दिखावै था वे उननै देख्या करै थे।
  khz-khz: Ne taunilimalima vogo vagi ia mulina na geagoto, kwalana vegailia irau
    vagira ekalato viti talimara geriai gegitarato gaurai.
  deu-TKW: Es folgte ihm aber eine große Menge, weil sie die Zeichen schauten, die
    er an den Kranken that.
  zsr-NT: Yajnaugac Jesús bunách zian le gulaleꞌi yuguꞌ yöl‑laꞌ huac benëꞌ, bunëꞌ
    bönniꞌ téꞌinëꞌ.
  lin-lin: Bato ebele bazalaki kolanda Ye mpo ete bazalaki komona bikamwa oyo azalaki
    kosala na banzoto ya babeli.
  hns-NT: Dher manai log dekhies raha oe kaise bemarian ke attjha karat raha, ohie
    khaatien oesab okare paatjhe tjalat djaat raha.
  noa-E: Mag i ag khĩirphee petaawai õor pöm i ẽudee ërëubaadëjim, amachdëu mag õor
    mor masim khʉʉn pöoma monaaumamua i jua theeg oojerr aawai.
  eng-EMTV: And a large crowd was following Him, because they were seeing His signs
    which He was doing upon those who were sick.
  mib-NT: Te yōhyo cuehē ñayuu ni candiquīn i ya, chi ni cajito i tācá jniñu jéhnu
    jeē steén yā poder yā jeē ní nasávāha ya ñayuu cácuhū.
  lif-NT2: यरिक् मनाहाॽरे़ खुने़ॽ मे़दिम्‍दु, थेआङ्‌भे़ल्‍ले़ खुने़ॽ के़दुक्‍पाहाॽ
    वेःन्‍दुसिबा निङ्‌वाॽ के़माबा मिक्‍सेःन्‍हाॽ मे़निःसुआङ् मे़वये़रो॥
  xnj-xnj: Msambi uvaha wa vandu wamlandili Yesu, ndava vayiwene milangisu ya chinamtiti
    yeavakitili kuvalamisa vatamu.
  mmx-mmx: La buaang nedi limixin diga mumu asu i, mila digara ven pam levempanga
    sangsangu neni ga lox i ri lox avukat nedi digak meres.
  cbr-NT: Cuancëbë ca an uni itsían 'acëma ñu 'anan uni 'insíncë pëxcuia iscë unicama
    Jesús nuibiani cuancëxa.
  tee-NT: Na lhu lapanacni tach'ak'ok'alh ju Jesús ni ixtalakts'inch ju lhamak'an
    ju ix'anavini ju tak'ank'anin.
  eng-LSV: and there was following Him a great multitude, because they were seeing
    His signs that He was doing on the ailing;
  cak-NT: Can je q'uiy winak ri xetzekleben-e richi, roma ri winak ri' quitz'eton
    chic ri milagros ri yeru'on quiq'uin ri yawa'i'.
  pah-NT: He'yjuhu hete ko g̃a ogwoogwovo Jesus'g̃a ndeviri. A'ereki g̃a gwepigwepia
    ahemonhimomby'ava'ea – kiroki Jesus'ga oapoapouka imombiga g̃atetirũa g̃a hugwi.
  sja-NT: Eperãarã chok'ara iru t'ẽe nipapachida, irua k'ayaa beerã jɨpada perã mãik'aapa
    ãrapa unudap'edaa perã irua oo bɨ ne-inaa eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
  xed-xed: Ka sliʼaftá dəmga rutut mistani nghər həŋ ta mazəmzəm, ka mbamba gwal kul
    ɗughwanaku.
  glk-glk: گرویه زیادی اونه دونبالسر بوشوییدی چونکی معجزاتی کی با شفایه مریضأن انجام
    بده بو، بیده بید.
  mks-NT: Ta cua̱há ndiva̱ha ña̱yivi ndíco̱ ja̱ta̱ Jesús cua̱ha̱n na̱ jáchi̱ na̱xini
    na ña̱ náhnu na̱caja mé á tá na̱ndaja va̱ha mé á na̱ quíhvi̱.
  gfk-S: Ma a tamat na matanabar sakit di ga mur ie kinong di gate nes ira nuno dades
    na hakilang ing iga gilgil ura haalon ira ina minaset.
  bmu-bmu: Kawöl ambazip möhamgöm eŋgii aŋgöletot asuhui ekeraŋgöra aka ambazip kambu
    jesöŋgöŋan Jisösgö andöŋe wuataŋgöba kaget.
  dgz-dgz: Iesu yo mega paua ugup ugup ta vek nagire wat inakam mumiwandin gase yawane
    menan waenapan iragi to iamen ewap kaum etop ikukuk pusimup amon.
  eng-GNV: And a great multitude followed him, because they sawe his miracles, which
    hee did on them that were diseased.
  zaa-NT: Enne' ỹétse'ní tanó cą ne, porqui'ni bila'ni cą ca milagro nu benie de beyunie
    canu ra'ni.
  eng-WEBSTER: And a great multitude followed him, because they saw his miracles which
    he performed on them that were diseased.
  guh-guh: '@see-verse:JHN.006.001'
  bon-bon: Bucurage biname cina teebine ingwe icwisi, ingle teepi itu jääpänanepesi
    tabe teeme kokre ca pita biname bine miiji wawenena.
  nhw-BL: Huan quitoquilijque miyaqui masehualme pampa ya quiitztoyaj nopa tlanextilijcayotl
    catli quichijqui quema quinchicajqui cocoyani.
  swh-ONEN: Umati mkubwa wa watu uliendelea kumfuata, kwa sababu waliona ishara nyingi
    za miujiza alizofanya kwa wagonjwa.
  wbi-wbi: Avaanhu vinga vakam'bingilila uYesu, ulwakuva valyale vikufyagha ifivalilo
    kukilila ifidegho fino avombagha mulwa kusosia avatamu.
  bba-bba: Miyɑ tɔn wɔru ɡunɑ yɑ nùn swĩi yèn sɔ̃ bɑ win sɔm mɑɑmɑɑkiɡinu wɑ ni u
    kuɑ bɑrɔbu sɔɔ.
  eng-KJVCPB: And a great multitude followed him, because they saw his miracles which
    he did on them that were diseased.
  kgk-NT: Ha upéi katu heta eterei oĩ kente kwéry. Ohexa okwa-vy Hesu-pe omogwera
    gwera ramo hasy va'e-pe. Jahexa e'ỹ va'e hexapyrã-rupi ojapo ramo, ohexa. Upéa-gwi
    oho Hesu piári hikwái.
  waj-waj: Vuduu teeda kaayau gioonna kiaapuuya Yisuunna nnaagiai viravai. Iva Anutuuqaa
    mmoori ari vookara ari vookarauyauvaa iinno nniitarooya tuqinnooduu toovaara iya
    inna nnaagiai viravai.
  cpy-cpy: Osheki atziri oyaatakiriri, tema iñaakiri okaatzi rantayi-takiri, retsiyatakota-kaayitee
    osheki mantsiyari-paeni.
  ekk-PKP: Suur rahvahulk järgnes talle, sest nad olid näinud tema tervendamisimesid.
  mpx-mpx: Inoke boda bwabwatana hi nodatu Yeisu hi noulil, kaiwena wana ginol yawiyawi
    toto tokasiyebwa hi gewi i pwamolol hi kite.
  wbp-wbp: Panu-nyayirnirli yapangku, kujalpalu kamparrurlu-wiyi nyangu yangka kujalpa-jana
    yapa nyurnunyurnu parlpuru-manu yartarnarri-kirlirli Kaatu-kurlangu-kurlurlu,
    ngula-jangkarlunyalu puraja Jijajiji.
  luo-luo: kendo oganda maduongʼ noluwe nikech ne giseneno honni mane osetimo kochango
    joma tuo.
  nhe-NT: Huan quitoquilijque miyac tlacame pampa ya quiitztoyaj nopa chicahualnescayotl
    tlen quichijqui quema quinchicajqui cocoyani.
  aii-aii: ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ ܟܸܢܫܹ̈ܐ ܪܵܒܵܐ ܣܵܒܵܒ ܚܙܹܐ ܠܗܘܿܢ ܢܝܼܫܲܢܩܹ̈ܐ ܪܵܒܵܐ ܕܥܒ݂ܝܼܕ
    ܠܹܗ ܒܡܲܪ̈ܥܵܢܹܐ.
  esk-NT: Iñugiallapiaqtuat malilgiññiġaat, atakkii iliŋisa qiñiqługich quviqnaqtuat
    savaaŋi iłuaqsiraġaił̣ikun atniġñaqtuanik.
  msb-msb: May kadamuan man na nagsurunod sa iya kay nakita ninda an mga milagro na
    hinimo niya sadtoʼn mga masakiton.
  cpa-NT: Jue¹² dsa² ca¹ti¹dsë́² cah³dsa. Di³ ca¹jái¹ dsa² jue¹² juu¹² juøh¹² ca¹jmo¹
    Jesús ja³cog² dsa² mi³ti³dsoh¹.
  dso-dso: ଆରି ବେସି ଲକ୍‌ମନ୍‌ ତାର୍‍ ପଚେ ପଚେ ଗାଲାଇ । କାଇକେ ବଇଲେ ସେ ରଗି ଲକ୍‌ମନ୍‌କେ ତାର୍‌
    କାବାଅଇଜିବା ବପୁ ସଙ୍ଗ୍‌ ନିମାନ୍‌ କର୍‌ବାଟା ସେମନ୍‌ ଦେକି ରଇଲାଇ ।
  meu-meu: Bena aru taudia hutuma ia murina amo ela, badina be gorere ihamaurilaidia
    karadia e kara loulouva toadia e itava daidiai.
  yva-NT: Vatano wanui rave utavondi Ai weye wo Apa anapaporainye raen arono Po saumane
    raunanto vatano ugwanene mansai to.
  dgc-dgc: Ey te meaadu a tolay a tumétagubet diya, dahilan to mineta de a ginamet
    na du tolay a te ladu.
  zpm-NT: Miech guizhiu ne brieenaḻ zhits me, sac ziyaṉ zho grëtaa milagr ne ruṉ me,
    ruṉguiac me grë meṉ rzacnë.
  hix-NT: Akoro totxownà hatà, toto komo, thenyenohnà komo, noro yahoxetà yonyenhàyamo
    kax hatà, àwya ekehàtho komo yonyhoryetxho yonyenhàyamo kax hatà.
  sim-sim: Urik ma mushak orin limu tiya ira. Mbele las ma undahi ambu mushak or uhu
    ol kavamisindarin or mbarik jivik li nari osik orin limu tiya ira.
  npi-ULB: एउटा ठुलो भिडले उहाँलाई पच्छ्याइरहेको थियो, किनकि बिरामी मानिसहरूमा उहाँले
    गरिरहनुभएको चिह्न‍हरू तिनीहरूले देखेका थिए ।
  cgc-cgc: Naan dya, sikad tama na mga ittaw gasunod ki Jesus tak nakita danen mga
    katingalaan na pabuat din na paayad din mga ittaw na may masakit.
  tim-tim: '@see-verse:JHN.006.001'
  yor-yor: Ọ̀pọ̀ ìjọ ènìyàn sì tọ̀ ọ́ lẹ́yìn, nítorí tí wọ́n rí iṣẹ́ àmì rẹ̀ tí ó
    ń ṣe lára àwọn aláìsàn.
  wos-wos: Hanja séfélak du takwa di xé Jisas séfélak hambuk jémba yandéka. Yandéka
    di bar hiyaakwa du takwa yikafre ya. Xétaka di déka hukémbu yi.
  emp-NTPO: Jesuba ne ununaca o b̶ʌd̶eba cacua biẽ́ b̶eara biabicuasia. Zocãrã ẽberãrãba
    maʌ̃ra unu panana bẽrã idji caid̶u wãsid̶aa.
  eng-F35: And a huge crowd was following Him because they had seen His signs that
    He kept performing on the sick.
  ind-ind: Ke mana pun Dia pergi, orang banyak selalu mengikuti-Nya karena mereka
    melihat keajaiban-keajaiban yang Dia lakukan atas orang-orang sakit.
  pes-OPCB: و جمعیت انبوهی او را دنبال می‌کردند، زیرا نشانه‌های معجزه‌آسایی را که
    او با شفای بیماران به‌عمل می‌آورد، دیده بودند.
  mpt-mpt: nakaia unangai homoni sino Yesuse okok sumo nanea ginin gami klaubenea
    atemibbuei kan na tesiobe.
  ssx-ssx: Wanda꞉hali paeyaoma꞉ta꞉ Yesuma꞉ mo yeni haemeke wanda꞉halina꞉ yeni tandeleaaso
    hata꞉ wele wopu pieke ekimanu handemeke ekina꞉ Yesu telia꞉ mea pemekeme.
  mkl-mkl: '@see-verse:JHN.006.001'
  gaq-gaq: ଗୁଲେ ରେମୁଆଁ ଜିସୁନେ ପ୍ଲା ୱେ ଡିଂଆର୍‌କେ ଡାଗ୍ଲା ଜିସୁ ମେଁନେ ଇରିଆତୁଗ୍ ବପୁ ଏତେ
    ଆଃସିଲେକ୍ନେ ରେମୁଆଁଇଂକେ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍‌ନେ ମେଇଂ କିକେ ଡିଂଆର୍‌ଗେ ।
  gof-RNT: I hargganchchota pason oothida malaata be7ida gisho daro asay iya kaallidosona.
  unx-unx: ଆଡଃ ପୁରାଃ ଗାଦେଲ୍‌ ହଡ଼କ ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟାଃକ, ଚିୟାଃଚି ଇନ୍‍କୁଦ ହାସୁତାନ୍ କରେ
    ଇନିଃ କାମିକେଦ୍‌ ଚିହ୍ନାଁକ ନେଲ୍‍କେଦାଃ ।
  gah-gah: Voake kivisi vegená mukí kelémo zoka zoka ike, lu avevezaha la avevezaha
    igo, vegenalite ánigiake, ámegetiki viki minamó.
  lcm-lcm: Na vap miang luai kipo using ia, using kita arai ani keve abis i vilvil
    ataping kata abis ia si ri vap malepen.
  aer-aer: Tyerrtye atningke anthurrele anteme renhe apenteke kwatye itere ikwerele
    itne-arle arekenge arne mwerre anthurre ante ilyernpenye anthurre-arle re mpwarekenge,
    rlkerte areye anpemele angkwerre-iwemele.
  qvc-NT: Chay rishqanmanmi ancha achka runakuna, warmikuna ikinda rirqanllapa. Chaqa
    Jisukristu qeshyaqkunata kach'akachiptinmi, paykunaqa rikashqallapa karqan.
  tgl-ULB: Napakaraming tao ang sumusunod sa kaniya dahil nakikita nila ang mga tanda
    na ginagawa niya sa may mga sakit.
  cbs-NT: '@see-verse:JHN.006.001'
  xtm-NTPP: Kua'a xeen ñayii ka ndikin ya, vaa ni ka jini i seña ji'in milagru ni
    yo sa'a ya ma ja ni ka yo nduva'a ñayii ka ku'u ma.
  nnq-nnq: Nkenga nkolongwa gwa bandu ngugunkengama, kwa magambu bandu bena bakate
    kibona iingi yi ikobo eyatenda kalamianga akatamwe.
  bao-NT: Bojoca ca diarique cʉtirãre catiogʉ ca ĩa ñaaña manirije cʉ̃ ca tiirijere
    ca ĩaricarã niiri, paʉ bojoca cʉ̃re nʉnʉwa.
  san-ORI: ତତୋ ୱ୍ୟାଧିମଲ୍ଲୋକସ୍ୱାସ୍ଥ୍ୟକରଣରୂପାଣି ତସ୍ୟାଶ୍ଚର୍ୟ୍ୟାଣି କର୍ମ୍ମାଣି ଦୃଷ୍ଟ୍ୱା
    ବହୱୋ ଜନାସ୍ତତ୍ପଶ୍ଚାଦ୍ ଅଗଚ୍ଛନ୍|
  huv-NT: Xeyay nipilan tandüjpiw nej mamb cos lamajawüw tarang xeyay ateócan, tamongoch
    iün andeow xeyay moniün andeow.
  otn-NT: Xa̱ndøngu̱ yø ja̱'i̱ bi dɛnni̱, porque nnu̱ yø ja̱'i̱ ngue øthe yø därquɛ̱hi̱.
  nop-nop: Kaŋ metam fee hinekdi yagithinit yehitubu-kedebau kayagiŋ doktiŋa keleeŋ
    ugiŋ.
  obo-NT: Id lupug kandin iddos mo‑uraan minuvu, su nokita ran man iddos mokososoobbun
    pinuungan din to kodbawi taddot od pongkovohokan.
  cak-ENT: Ye juis c'a ye q'uiy vinük ri xetzekleben-e richin, roma ri vinük re' quitz'eton
    chic c'a ri milagros nyerubanala' quiq'uin ri yava'i', milagros ri nyek'alajrisan
    richin que ja vi ri Dios takayon-pe richin.
  lif-NT: ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤡᤶᤍᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤧᤍᤢᤰᤐᤠᤜᤠ᤹ ᤘᤣ᤺ᤴᤍᤢᤛᤡᤒᤠ ᤏᤡᤱᤘᤠ᤹
    ᤁᤧᤔᤠᤒᤠ ᤔᤡᤰᤛᤣ᤺ᤴᤜᤠ᤹ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De cuāhā ndasí nchivī nī jēcuniquīn ji yā, chi nī jinī ji ndācá tiñu ñáhnú
    jā stéhēn yā poder yā jā ní nasāhá vāha yā nchivī cúhū.
  san-TIB: ཏཏོ ཝྱཱདྷིམལློཀསྭཱསྠྱཀརཎརཱུཔཱཎི ཏསྱཱཤྩཪྻྱཱཎི ཀརྨྨཱཎི དྲྀཥྚྭཱ བཧཝོ ཛནཱསྟཏྤཤྩཱད྄
    ཨགཙྪན྄།
  qve-NT: Jesustaqa ashka runakunan qatikuranku, ñawpaqtaraq ashka runakunata sanoyachisqanrayku.
  pao-NT: '@see-verse:JHN.006.001'
  cbu-NT: Arachich matayaruni, machee pakchee káreeruni, anush kuxineeruni, Isus iyaa
    tayaspatarangiya. Itaru, arapiri tputs wazapan Isusungaz tachitarangana, watam
    tputsee zapan yarta yarta ashiranguwa.
  usa-usa: ááqibo Îtuma kégoitata karí atóbamayikain-awaameqa aónawaeta taíbaq-wayukama
    anaaé wakááe. miráitata
  soy-soy: Pisoi kulúi píimɑ pinyinɛ yɛ pɛɛ u tikilɛnlɛ, kɑpi n yɛ̃́ tɛ u mɛwɑisɑŋɑ
    wɑpisi un pitóikɔ́ pɔisɛntɛ nnyɑ.
  hui-hui: Ibugua wali agali warago bo winiru mo dabi halu agalime nabiagane ale dewa
    biyago hondowa wali agali dewaoreme ibu piyagoha haruru pene.
  amf-amf: Thoothino eenoar Yesus hajadhaanaam pacchaate kinin waadadhon tarshen yerinam
    konin haaponna, Yesusbesana ko yivade.
  quc-NNT: E k'ia winaq k'ut xeteri b'i chrij ri Jesús rumal chi kilom ri kajmab'al
    taq etal ri xub'ano aretaq xeukunaj taq ri yawab'ib'.
  dob-dob: Ga wate boda sinabwana Yesu simuliyena, manuna niꞌatu ꞌina guinuwa waiwaina
    toleꞌoasao ꞌediya siꞌitena.
  wrs-wrs: Indhanamba ahuiva vevna, hemba sismba telgalmba, noinda himba hevna novna
