  ory-ory: ଆଉ, ସେ ରୋଗୀମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଯେଉଁ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କରୁଥିଲେ, ସେହିସବୁ ଦେଖି ବହୁସଂଖ୍ୟକ
