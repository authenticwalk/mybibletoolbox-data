  kup-kup: '@see-verse:JHN.006.001'
  jid-jid: Gbirjubu ndji gbugbuu ba lu ni hu ni kpe wa asi tie'a ni bi lilo ba.
  wmw-wmw: Wanu wengi wakinfulata konta wâwona alama zake za maajuza zakuwaponesa
    walwere.
  gmv-GGM: Yesussay hargganchata paththida malata beydda gish daroo asay iza kaaliides.
  ssg-ssg: Kilan wanen seilon kakahiti Jises nake laha ningahiwen i haewia seilon
