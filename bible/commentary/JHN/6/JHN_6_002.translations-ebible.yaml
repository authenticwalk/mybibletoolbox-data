    loh muep a vai.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ pɛ́u nhò tũ̀ mbɛ̀ yɑ̀ mɛ̀ɛ̀ kpɛ́í kòò miɛkùnko bɛmuɔmbɛ
  san-GUJ: તતો વ્યાધિમલ્લોકસ્વાસ્થ્યકરણરૂપાણિ તસ્યાશ્ચર્ય્યાણિ કર્મ્માણિ દૃષ્ટ્વા
