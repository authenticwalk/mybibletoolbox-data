  pab-NT: Kahare haliti xane exema, koxaka waiyaha enómane maomakahare hokakiterenai
    xaiyatelikisakeheta hoka.
  llg-llg: '@see-verse:JHN.006.001'
  kyf-kyf: '''Ɩn nyɩmaa -zlo yia -Zezu ''bɩ yi, nɩɩ, gwɛdigbʋ ɔ nʋa lɛ nyɩmaa jipee
