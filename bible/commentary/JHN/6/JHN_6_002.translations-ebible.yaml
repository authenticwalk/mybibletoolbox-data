  yut-yut: Yesu da wasok tapmɨmɨ toŋ aŋek sot amɨn paŋkɨlek aban kawit, do amɨn morapmɨsi
    da buŋon yolgwit.
  grc-BYZ: καὶ ἠκολούθει αὐτῷ ὄχλος πολύς, ὅτι ἑώρων αὐτοῦ τὰ σημεῖα ἃ ἐποίει ἐπὶ
    τῶν ἀσθενούντων.
  cpc-NT: Ojyiki atziri oyaatakiriri, tima jiñaakitziiri itasonkawintantaki joshinchaayitairi
    mantsiyariiti.
  nhg-NT: Hua tietocaya meyac giente ipampa quejtaya tietzöbeme tli yejuatzi quechihualoöya
    inca cocoxcotzetzi.
  nya-nya: ndipo gulu lalikulu la anthu linamutsata Iye chifukwa linaona zizindikiro
    zodabwitsa zimene anazichita pa odwala.
  ngu-NT: Sanoyej miyec tlacatl yayaj ihuan, pampa yoquitacaj on milagros yejhuan
