    ramu.”'
  mxb-NT: 'Tá ni̱ seídóꞌo ta̱a xíonoo xíꞌín ná to̱ꞌon yóꞌo, kúú kua̱ꞌá nda̱ꞌo ra ni̱
    kaa diꞌa: ―Kuáchi̱ nda̱ꞌo káꞌa̱n na̱. ¿Ndá yoo kandía natiin ña̱ káꞌa̱n na̱?'
  pon-2006A: Eri, me tohto sang nanpwungen sapwellime tohnpadahk ko lao rongada mepwukat,
    re ahpw nda, “Padahk pwoatet meid nohn apwal! Ihs me kak rong?”
  maq-NT: 'Hya xi camá ne, jemu cjín xuta ladu rë Jesús xi cuitjin cachja me hya xi
    cahndë me cjua jan: ―‍¡Jemu choho visiajmi me! ¡Scaain naja cojo cjua vëhë! ―‍Cuatjin
    cachja me.'
  hto-hto: 'Bie llófuiana cacáillamona, aillo Jesudo jáidɨmacɨ daɨdíaɨoɨ: —Bie afémɨe
