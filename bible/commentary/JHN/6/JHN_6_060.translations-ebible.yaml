    iquebi. Icsamboen chiec —quepondash Esus tantiamenquio yec.'
  kjs-kjs: 'Gore nipuna disaipel ali medalomame go agale pagoma talo: Go agalere ora
    kedaa pia. Aapimi go agale pago raitalia ya?'
  mni-mni: "Ibungogi tung-inba mayam amana masi tabada hairak-i, “Masigi tambiba asi\
    \ yamna lui. Kanana masibu lousinba ngamgani?”\x94"
  yad-NT: 'Ramuni̱tiy, rityuva̱chodanumatiy rajuuvay sisa̱ datyavavyedabarya jiñiquejada,
