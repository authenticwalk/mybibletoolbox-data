    ¿Taampa quemisantavaquerone?'
  bnp-bnp: Na tahuna e huriki a murimuri vona ri longo a ngavana, i kupo ne ria ri
    ta maea, “Ra ngava iea i mava hateka. E rei a viri ge longoa?”
  apn-NT: 'Hãmri nhũm mẽ kot Jejus kôt mar o mẽ pa xwỳnhjaja ohtô nẽ ã kapẽr anhỹrja
    ma nẽ tee ri amnhĩ kukamã hamaxpẽr nẽ hã axpẽn mã: —Tk. Kwa pẽr kapẽrja ãm ri
    katii. Mẽhõ koja we kuma nẽ hkôt hamaxpẽr nẽ hkamrô nẽ ĩ kur o ri hkôt pa? Nà
    mẽ piitã mẽ kãm ja mexti hã. Anẽ.'
  ctp-NT: 'Bra wa ynan tyun nten nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús chaꞌ nu ykwiꞌ yu,
    ykwiꞌ neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―Tnun ꞌa chaꞌ nchkwiꞌ yu kula re loꞌoan. Suꞌwe
    la ja kunaan ꞌaan chaꞌ kanꞌ.'
  bre-BRG: 'Kalz eus e ziskibien, o vezañ e glevet, a lavaras: Ar ger-se a zo kalet;
    piv a c''hell e selaou?'
  opm-opm: Jisas oh ameng oh potporhan orhorsi sapti han kat han gon ihir Mama napor
    meng moh ina ruumsi meng tit napor moh. Han de han oh ama ri mengnong oh dahatiproh
    ama gigoshatpa oh.
  bvr-bvr: Aburr-jaranga aburr-gata Jesus abu-jurrjurrmurra aburr-workiyana, gun-gata
    birripa waypa aburr-galiyana nipa a-wena, birripa wupa aburr-wena aburr-ni, “Janguny
    gun-derta gun-gorla, ngarla! Gala nguburr-yinmiya nguburr-galiya.”
  wal-wal: Yesuusi erissiyo ashkkaratuppe dariya baggai hegaa siyido wode, “Hagee
    gelenna timirtte; hagee ooyyo gelii?” yaagidosona.
  zad-NT: 'Na'' zan beṉ''ka'' nogake''ne'', ka bengakile'' daa wna Jesúza'', na''
    wnagake'': ―Lallj inlleb nak dga chli'' chsedi beeni. ¿Notgui gon ka ne''?'
  kmg-kmg: Kikefuŋfâc-ticne jaŋeraonec bocjahazi dâŋ i manarâ mumbiŋ, “Dâŋ kecši manapene
    ququŋkenehec ekac, i mozi manaocmu?”
  aso-aso: 'Izesuꞌ eiꞌ okoꞌno nalizangumuꞌ lineꞌ nene gili izipahala zuho linge mukiꞌ
    nete tiꞌ li laniꞌ: Gamazi nolineꞌ mene goseleꞌ gamazi geniꞌvesi nolineꞌ nenako
    eveneꞌ hamolitesi aꞌmidoꞌ gelo ngelo amoloneꞌ ogave.'
  uli-uli: Ye cholop rechokwe re dabey le re rongrong molwe ngo resa sor bo, “Foloy
    le ila ye kkel yal weres. Itey le be mechal talenga tappel foloy le?”
  nin-NT: Nggo abiga ma ba shishemi a wo ure kuma, abanu ba a da di, “Itsarr inggi
    yi i tsɨ ki inta unggonggo ka kpa yi?”
  tgk-tgk: 'Бисёре аз шогирдон суханони Ӯро шунида гуфтанд: «Ин таълимоти вазнин аст!
    Кӣ онро қабул карда метавонад?»'
  acu-NT: 'Jesúsa nemarnuri untsuri nu chichaman antukaru asar, mai nuwamtak chicharnainak:
    —Ju chichamka nekas yumtinuitai. ¿Yáki junasha antukat? —tunaiyarmiayi.'
  cak-WNT: 'Y tek ri yetzekelben riche (rixin) ri Jesús quic''axan chic ka ri xubij,
    ye q''uiy c''a chique riye'' ri xquibij: Can c''ayef (cuesta) ruc''uaxic ri xubij.
    ¿Achique ta c''a xtiniman re tzij re''? xecha'' ka.'
  ebk-ebk: Kun pay chinngor nan chiyuycha disipulus Jesus nan kenalina, ongor kan
    chicha nan nangali, “Nalikiat na ay sursuru. Anan chumngor ya omafurot as na?”
  spa-PDDPT: 'Al oír esto, muchos de sus discípulos dijeron: Esta declaración es dura.
    ¿Quién puede aceptarla?'
  ruf-ruf: Iwanu wengi iwamuwinzile Yesu hawahulike apfo, walonga, “Ghamalangulitso
    ghano makomu. Apfi yuhi iyodaha kughatoghola?”
  gun-gun: 'Po rami ijayvu rã hemimbo''e kuery oendu vy heta aipoe''i okuapy: — Haxy
    ete rima ijayvua. Mava''e tu oikuaa ta?'
  agu-BL: 'Ma yi quibital yi e'' wunaka''tz yi e'' xom te Jesús, yi jun chusu''na''tz,
    itzun cyaltz squibil quib: —Yi yol yi nkubit, at q''uixbel tan kocsal. Ba''n tcu''n
    quil katxum, —che''ch.'
  isn-isn: Uugwa idu a amanyisigwa akwe nai igulye aya, akaligitya, “Ili imanyisigwa
    ikaku ingi nyenyu nuhumile kulisingiilya?”
  eng-PEV: Jesus’s followers heard him teaching those things and a lot of them said,
    “This message is too hard. We can’t believe it.”
  ilo-ULB: Idi nangngeg dagiti kaaduan kadagiti adalan daytoy, kinunada,”Narigat daytoy
    a panursuro, siasino ti makaawat iti daytoy?”
  pir-NT: 'Peyequina Jesure cahmeñequina tiquiro sa ni buheyere tʉhoye, ohõ saha ni
    yahuducuri: —‍Ahri buheye tutuaro mijore. Sa yena mari tʉho duera cjũaja, ni yahuducuri
    tiquina basi.'
  anv-NT: Gejamégé aŋkwɔlé Jisɔs áwúgé genó ɛyigé ji alɛ́régé áké, “Genó
    ɛyigé mende yi alɛ́rege getoó. Yɛɛ́ muú ayi akámege gefɔgé genó ɛyigé na
    apɔ́.”
  sab-NT: 'Kwian ngle chagedu Jesu nate geru jwanle Jesuge, baini kaire Jesu kle ngwadi
    ama kle Jesu ole, ama ulita Jesu keruchugu kwian tke tangle ene mau giti, gire
    ama ulita gerudu modi: —Mnoare che alin age ama kle gerule kare, ¿chema be ama
    gai ulia ama kle gerule kare?'
  tmd-tmd: nöbö mö nuŋ bla mɨg mɨŋa nugwön yadmä, “Jisas mönö yadmɨd aku mönö ölɨsö
    ödöriö. Mönö nuŋwa nugw pön rɨbä nɨgölö,” rɨmä.
  acr-NNT: 'Echiriꞌ xkita ri kꞌutunik xuꞌan ri Jesús, lik e kꞌi chike rutijoꞌn xkibꞌiꞌij:
    «Waꞌ wa kubꞌiꞌij, lik kꞌax utayik. ¿Kꞌo nebꞌa junoq kachꞌijow ukꞌulik?» xechaꞌ.'
  kpg-kpg: Dogologo i ana dama agoago ne longono nnelekai aanei, ga helekai, “Di agoago
    deenei le e haingadaa. Ma koai e mee di hagalongo gi di maa?”
  taj-taj: चु ताम थेःमाहेन्‍से येशूला चेलागदे न्‍हङला ल्‍हानानसे “चुह्रङ्बा गाह्रो
    बचन खाल्‍से ङ्‍यान्‍खम्‍ला?” भिसी भिजी।
  avt-avt: Mɨt yapɨrwe kerek nɨpaa nises hɨm mɨrak nemtau menmen im epei au, hɨr natɨp,
    “Hɨm im hɨram enum merekyei han enuk. Neimɨn nanu nanɨmtau hɨm mamɨr im a? Taauye!”
  cbk-cbk: Cuando el maga siguidores di Jesus ya oi aquel clase de enseñanza, ya principia
    sila man gumut y ta habla, “Que bien dificil para accepta ese clase de enseñanza.
    Quien man ay puede aprecia con ese?”
  uig-ARA: 'شۇنىڭ بىلەن ئۇنىڭ مۇخلىسلىرىدىن نۇرغۇنلىرى بۇنى ئاڭلىغاندا: ــ بۇ تەلىم
    بەك ئېغىر ئىكەن! بۇنى كىم ئاڭلاپ كۆتۈرەلىسۇن؟ ــ دېيىشتى.'
  tuf-tuf: 'Jesusat eyta wacayat, sinquin ricán to binat wajacro: —Chihtá ey caquin
    acu chauwan abayro, -wajacro-. Bíyati cácajatro, wajacro.'
  abx-abx: Si pakapamati'-na sinan si mga inadalan-na, aniya' magpaminugad si mga
    iya, “Bali kuri pag'ako' si nagturu'-na. Say may manutu'o sinan?”
  mco-NT: 'Co ajcxy Jesús y''ayuc mɨdodaayɨ, nigujc-huäcxy je huɨdibɨ anajty ixpɨjcp
    ma Jesús. Chi ajcxy capxpɨdzɨmy, e jadu''n ajcxy ymɨnañ: ―Ooy chachchipɨty je
    Jesús y''ayuc. Ca'' huaad ji pɨn huinjɨhuɨyday.'
  kqf-kqf: Bi laḡannemo niga wailovelovedi a vaivaiyedi ba tauwaikaiwatana wapawapa
    niga mainana a giu, “Niga wailovelovena ba i pilipili kauwa. Aiyai kaka wailovelovena
    ya kaiwata.”
  cpb-NT: 'Ikanta ikemaitakero jiroka yotagaantsi, ikantaiyanakeni oyaatakeriri Jesús:
    “Pomeentsi ayotantyaawori ikantayetakeri Jesús. ¿Iitaka kemisantamatsiterine?”'
  aon-aon: Sabaishi arpesh douk shapeum shemnek ananin baraen aria shagipeshen iri
    douk shemnek enyudok baraen aria sheneyagwreh shakri, “Enyudok baraen douk juwehosin
    abom um apak mugipeshen um. Ta omi nyupe nyumneken aria nyugipeshen?”
  hus-NT-2005: 'Tam tin achʼaꞌtsik jechéꞌ an okʼtsixtaláb, yán xi kʼál ti wewkómte
    na Jesús in ulutsik enchéꞌ: ―Jechéꞌ xowaꞌ kʼwajat in ulal tʼojláb tʼajat abal
    ki belaꞌ. ¿Jitaꞌ kʼál ti neꞌech ka ejtowat ka exbantsat?'
  mig-NT: 'Te kua''a̱ cháa káskuá''a jíín‑yá, ni̱ kajini so̱''o‑de. Te ni̱ kaka''a̱n‑de:
    Xaa̱n yíí káa tu̱''un yá''a. Ndé cha̱a kúu juku̱''un ini̱, áchí‑de.'
  bps-bps: Di kaklinge i dad mlalò ku Dyisas i tdoan ani, man dee di dale, “Too malima
    i tdoan ani. Simto kè gamdawat dun?”
  mbs-mbs: Pegdineg te menge tinoledaan i Jesus te intoladà din seini, medita kandan
    se migpebelaw-belaway, kagi dan, “Eked nael pemenali se intoladà din seini. Wedad
    besi palos otaw mekepemenal kenyan.”
  tof-tof: Abün Yesun umulbain olmala ini bóktan nóma barrkrrurr, da bóktan kwarilürr
    wagó, “Oya umulbain kari müp ta kokea. Gaodó ia nótóke apadóm?”
  cme-NT: 'Yesuŋ piiye dumaaŋo-na, u *hãalãbiemba fɔ̃ŋgũɔ baa cira: «Nel daama
    cemma dii kpelle cor; hai gbãa siɛ daama temma‑i?»'
  sus-sus: E to a xa masenyi mɛ, a fɔxirabirɛ wuyaxi naxa a fala, «Yi masenyi tan
    xɔrɔxɔ de! Nde nɔma tinde a ra?»
  pon-2006: Eri, me tohto sang nanpwungen sapwellime tohnpadahk ko lao rongada mepwukat,
    re ahpw nda, “Padahk pwoatet meid nohn apwal! Ihs me kak rong?”
  dad-dad: Od enei karĩ de fen, in dõ fiya tar musei diron, “Ifelnadaf eĩ totol bagai.
    Aim anĩ keleĩ youf?”
  zab-NT: 'Chi bialo bindiagdeb ni bseedny laadeb, zieny de bniety ni zanald Jesús
    guniideb: —Quesentiand nagán par gacbeen xi zelo xtiidxny. ¿Túlesa chalee gún
    cuend ni rniiny?'
  jae-jae: Ênê ŋacseŋomi gwalêkiŋ sêŋô biŋ tonaŋ ma sêsôm gebe “Biŋ tonaŋ ŋawapac
    sec. Asa kêtôm gebe êkêŋ taŋa.”
  ksd-ksd: 'Mangoro ta kana tarai na vartovo, ba dia valongore go dia biti: Go a dekdek
    na tinata; to ia na valongore?'
  msm-NT: Pagdinog to mgo sumusunud ni Jesus to sikan ing-anad din, mahan-in sikandan
    no migbagutbut. Kagi dan, “Subra on sikan no pagpang-anad din. Konad on ogkatuuhan.”
  myk-myk: 'Ayiwa, ba Yesu ya pee jomɔ pu jo wɛ, a kalaapiire niɲɛhɛrɛ di jo: «Pe
    jomɔ pe ya waha dɛ! Ma jo sipya na gbara wu lee pye gɛ?»'
  sbe-sbe: Yona hekahekatao gwaudi hedehedede wa se lapui ede se wane, “Teina lauhekata
    ta ye pilipilikalili. Kaiteya gonowana ye miyawatani?”
  mcr-mcr: Iqueqä wäuŋuäŋqä ämotquamiŋqä kuapänäŋä hui, Iqu i tqaŋgi äwipiyi, “Iqueqä
    kukŋuä, ne kŋuä änä mämeqänäŋä ätqäqe, qäte tqu wiyätŋqäwä?” ätkuwi.
  cux-NT: 'Tuu''mi n''deee n''dáí discípulos yeⁿ''é yā taachi ch''iindiveéⁿ yā chuū
    ní caⁿ''a yā: Chɛɛchí ''tɛ́ɛ́ nduudu ''cūū. ¿Du''ū rá ''caandiveeⁿ rá?'
  tur-YTC: Bunun üzerine öğrencilerinden birçoğu bunu duyunca, “Bu söz ağırdır! Onu
    kim duyabilir?” dediler.
  san-ITR: tadetthaM shrutvA tasya shiShyANAm aneke parasparam akathayan idaM gADhaM
    vAkyaM vAkyamIdR^ishaM kaH shrotuM shakruyAt?
  bel-N: 'Многія з вучняў Ягоных, якія чулі гэта, казалі: «Жорсткае гэта слова. Хто
    можа слухаць яго?»'
  sch-sch: A nûkjûi tamtak ngeiin hi chong hih an rietin chu, “Hi minchuna hih chong
    ngartak kêng ani. Tumo a rangâi thei ranga?” an tia.
  mic-MIQNT: Na pugwenniji unaqapemg nutmi'tip ula, telueliji, “Ula gina'masuti wesami
    mtue'g. Wen ta'n gis jigs'ttew?”
  huu-NT: 'Jesús dɨga jaisoidɨno naimɨe lluana cacajano, coninɨri siadotɨmacɨ: —Bie
    llua eo ɨrɨrede. Bu iena cacaiñede.'
  jiv-NT: Nu̱ chichaman antukar Jesusa unuiniamuri̱ chicharainiak “Nii tana nu ti
    itiurchat asamtai ¿yaki antukminiait?” tiarmiayi.
  otm-NT: 'Nu''bʉ mí gua''a bi man ra Jesús, bi ''yɛ̨n''ʉ mí tɛnni: ―Hingui ho a bi
    xijʉ nʉ ya, to''o da hyät''i da ''yøde, xʉn ngu ʉ bi ''yɛ̨na.'
  dah-dah: Be, sabamiŋ go nurdeb Yesuyen komatmiŋ yago kura beleŋ, “Saba gabe epte
    ma bebak titek, meteŋeŋ wor po. Ganuŋ beleŋ epte nurde gama iryeŋ?” yamiŋ.
  tnk-tnk: Nərmama kamhəkurirə ia Iesu həpɨk həreɡi nəɡkiariien nəha həni mə, “Nəɡkiariien
    nəha rɨskai. Sin ko rətərɨɡ irə?”
  kpr-kpr: Iesu da dorevare digari, ne geka ava ningido siseri, “Emo ijuga fakaragori.
    E mave ningi kasama ari?” aminge beisiga useri.
  san-IAS: tadetthaṁ śrutvā tasya śiṣyāṇām aneke parasparam akathayan idaṁ gāḍhaṁ
    vākyaṁ vākyamīdṛśaṁ kaḥ śrotuṁ śakruyāt?
  nho-nho: E tammaki naa disaipol ni llono i naa taratara nei ni mee peelaa, “Naa akonaki nei
    e hainattaa iloo. Ko ai ttama ma ki hakannoo ki naa taratara nei?”
  gym-NT: 'Jesukwe diriba kore, ye ni kwati nänkä ben käkwe kukwe nuaba angwane, nieba
    kwetre: ¿Ni se käkwe blitaniri se abko tare krübäte ni kräke, se nirekwe niara
    kukwei mikadre täte se? rikaba niere jae kwärikwäri.'
  azg-NT: 'Ndoꞌ majndye nnꞌan na tovaveeꞌ nꞌonhan jñꞌoon na toninncyaa Jesús, majoꞌ
    xjen na jndyehan jñꞌoonminꞌ jnduehan: —Tsanꞌ jñꞌoon itsinin tsanvaꞌ. Tyiꞌjeꞌquindëë
    ntsayꞌönntyëchën yo jñꞌoon na itsinin jon.'
  bhd-bhd: एल्हेरेलेइ तैसेरे चेलन मरां बड़ेईं एन शुन्तां ज़ोवं, “ए शिक्षा सकते, एस
    कौन मेन्नी बटते?”
  too-NT: 'Lā'' a''xni''ca'' takaxmatli huā''mā'', lhūhua'' a''ntī ixtakalhlaka''ī''mā''na
    ixlīmāsca''tin Jesús, xlaca''n talāhuanilh: ―Lej jicslīhua'' huā''mā'' a''ntū
    huan. Tū''tza'' kaxmatcu''tunāuj.'
  ind-AYT: Ketika banyak dari murid-murid mendengar hal ini, mereka berkata, “Ajaran
    ini terlalu keras. Siapa yang sanggup menerimanya?”
  cjo-NT: 'Oshekini kemaeyawitawakaworini riyotagaeyawitakaririni, roojatzi ikanantanaka:
    —Opomeentsitzimotakae antero iroka ikantakaerika aaka, eero amatziro aapatziyawo.'
  nsn-nsn: O bureher tamatasine ra uakuakeluk teil tang Iesu ka longoro tar niualsironin,
    kara kula pare, “A inetenine ka mene ualasiraig a parakukuh, maingua re longor,
    kare naman manate tar ualasiranin?”
  san-DEV: तदेत्थं श्रुत्वा तस्य शिष्याणाम् अनेके परस्परम् अकथयन् इदं गाढं वाक्यं
    वाक्यमीदृशं कः श्रोतुं शक्रुयात्?
  tna-NT: 'Dueji Jesús sa ebuqueji cuana ja daja tusa mimi cuana id''aba putsu, uja
    jaquisatitana: —Tueda tusa mimi cuana da atadhada. ¿Aiya detse tusa equita diata
    cua? Tsada mahue ecuanaju sa tueda ai quisa cuana.'
  lid-lid: Eme oro lau tan anuhun, ma oro solo-an asehek, “Leheya tan doh badeh, baleu
    se bwe. To kakohok bolo sahou tan barala buku sah handru?”
  wim-wim: Than ngurp nungantam yot al-alangan wik anangan ngeeyin-a, thanan-a, thawin
    thanttakaman, “Wik inangan thayan paththam ngampar, an ngamp keꞌ thiichimp wik
    anangan nil ngeenan waaꞌ-waaꞌan ngampara. Ngamp ngul ngeenak ngeeyāmp nunang a?”
  zga-M: Pu vingi vavakongi va mwene vakhagapolekha aga, vakhanchova, “Ele limanyesyo
    ligumu veni iwesya okhupelela?”
  yom-yom: 'Bu bamana kunwa, buna bawombo mu minlonguki miandi mikamba : —A beno,
    mambu mama ngolo madi. Nani wulenda ku masudika e ?'
  san-SIN: තදේත්ථං ශ්‍රුත්වා තස්‍ය ශිෂ්‍යාණාම් අනේකේ පරස්පරම් අකථයන් ඉදං ගාඪං වාක්‍යං
    වාක්‍යමීදෘශං කඃ ශ්‍රෝතුං ශක්‍රුයාත්?
  yut-yut: Yesu da gen uŋun yaŋban nandaŋek paŋdetni morapmɨ da yaŋ yawit, “Gen on
    yosok uŋun jɨgɨsi. Namɨn da arɨpmɨ abɨdosak?”
  grc-BYZ: Πολλοὶ οὖν ἀκούσαντες ἐκ τῶν μαθητῶν αὐτοῦ εἶπον· σκληρός ἐστιν οὗτος ὁ
    λόγος· τίς δύναται αὐτοῦ ἀκούειν;
  cpc-NT: 'Ikanta ikimaitakiro jiroka yotaantsi, jirikaiti ikaatzi oyaatziriri Jesús,
    ikantaiyanakini: “Jiroka ikantayitakiri Jesús pomirintsi akantyaawori. ¿Iitama
    kimisantamachiitirini?”'
  nhg-NT: 'Yecuöquenu meyactie de tiemachtejcöhua cuöc oquecajque ini nönca, oquejtojque:
    ―Lalebes checöjque cate ini nöncate tlajtulte. ¿Öquenu cuale queselis?'
  nya-nya: Pakumva izi ambiri a ophunzira ake anati, “Ichi ndi chiphunzitso chovuta.
    Angachilandire ndani?”
  ngu-NT: 'Ijcuac miyequej inomachtijcahuan ijcon ocacquej, oquijtojquej: ―Yejhua
    in tlen quijtohua sanoyej ohuijticaj para ticselisquej. ¿Aquinon huelis quiselis
    in temachtijli?'
  kup-kup: Pot mañat gaa tahan pim mañairat ñetiv mañooh-añarab ahovokaro hatevetet
    kilam pot nae nap mañooh, “Met pim aboi dari nakaz hah-pov ñetï honoñai kezao
    okeg, tair tat dari hodad takaz okat hah, oñ rekot bon.”
  jid-jid: Ni wo naki, gbugbuwu ni mi almajaranma ba tre, itre yi a hi ni krifi, i
    he nha ani ya wo wu?”
  wmw-wmw: 'Wanafunzi wake wengi, pawasikire usemi ure, wakamba: “Kusikira ewu usemi‑wu
    urigariga. Epa, asikíre vyaambire‑vi, nani?”'
  gmv-GGM: Iza kaallizaytape darzzayt hessa siydii “haysi yoozi dexxoko hayssa oonni
    ekkane danddaize?” gida.
  ssg-ssg: Tesol kahikahi Jises hongoa ape kilan ti lato ukek, “Kakaiam pate ailan
    ti amite ukean ma usian.”
  zpo-NT: 'Gorna mbin re xaa kwaan nzhé Jesús, zyen doo xaa nzhake tich xaa mbezh:
    —Nagan doo la kwaan nii xaa ne yek be; ¿che nzho mod gon be xtizh xaa?'
  poy-poy: Su wantu wavuwa wafundwa wakuwi pawapikaniriti aga watakula, “Aga ndo mafundu
    gakamala! Gani kaweza kugapikanira?”
  qwh-NT: 'Jesus tseno yachatsicushqanta wiyarirnam, tse atscaq qatiraqnincuna niyarqan:
    —Que yachatsiconqanqa allapa sasataq. ¿Piraq tseta wiyarpis cäyinman! —nishpa.'
  gaw-gaw: Aria nuhig ip̱uniṯak awak danab kuḏum ag nai maṯiom amu doona amu ag ap̱ig.
    “Nai umuam ug elenab, aun nug dooḵunu elele?” aon ap̱ig.
  nca-nca: Ŋunde ŋuroko iŋo-iŋo rewero unipare qambu qundo mandí ŋu iŋoro ŋande yaŋgurí,
    “Mande ŋuko quhurí horé. Danimbo meté iŋoweya?”
  zpz-NTPP: 'Na zigy de yu nu rsyaꞌ lom, ornu güeñ dey de ndeꞌ, orzeꞌ na dey rab yu
    losaꞌy: ―De riidz nu mniim ii, dzi ga biigy. ¿Cyu gagye nu gyeñ de nu nde? ―na
    dey.'
  mkj-mkj: Doari, dirin Nah sohnpadahk ok rongda mehpwiai, irai pwa, “Padahk pase
    inenin apwal! Inje kak rong?”
  zac-NT: 'Iurní zihani ra narianaldë lëꞌë Jesús, iurë bini rall diꞌdzë rëꞌ, guniꞌi
    raiꞌ: ―Naganë diꞌdzë rëꞌ. ¿Chu rac tsaldí lduꞌu shtiꞌdzë Jesús?'
  kyg-kyg: Asole vayaꞌmo geꞌamo neꞌafiya vayapatiꞌmo mago vayaꞌamo ani gemo afiteꞌapaeꞌmo,
    mani gemoꞌmo kana huꞌniyaꞌmofeꞌmo ina lagimo ani gemo afiꞌa aeto hugae, huꞌa huꞌnae.
  kmk-kmk: Utdit nagngoḻan dadit maitungtung-ud kan Jesus dit imbagbaga na, kaaduwan
    kan dida dit manguguda, “Nasigaba maawatan tun itudtudu na. Ngadan nat mamiya’n
    dumngoḻ situ nu?”
  cao-NT: Jahuë chani nicahax, —Noqui bëronoma xo ja yoahaina rë. ¿Jënahuariaxo raca
    no cahëna ra? —i Jesu rabëti bo rabë roha niquë.
  bbr-bbr: Jisas nukan tamareäu roat sosop ak kon ämän roumana, äiein, “Kiro ämän
    usuäu, inok ro ko tainoraun itok?”
  inb-inb: 'Achka Jesusta kati­raiag­kuna, chasa uias­paka, nir­ka­kuna: —Chi rimai­kuna,
    iapa mana uianga­sina­mi ka. ¿Pi­sik chasa uian­ga­pa munanga?'
  hrv-hrv: 'Mnogi od njegovih učenika čuvši to rekoše: “Tvrda je to besjeda! Tko je
    može slušati?”'
  box-NT: 'Bìo á bìa bò a yi ɲá a bíoní, á ɓa cɛ̀rɛ̀ɛ bía: «O nìi mu bíoní
    ɓɛ̀ntĩ́n hereka. Nùpue na dà à tà hã yi á mía.»'
  ote-NT: 'Ha ndunthi de núꞌʉ toꞌo mi ꞌñouiꞌa̱ ne myá nxadihma̱, mi ꞌyødeꞌʉ bi ma̱nga
    ra Jesu njabʉ, bi ꞌñenaꞌʉ: ―Xi hindrí hohʉ núꞌa̱ ma̱ni. ¿To ja gueꞌa̱ da gamfribini?'
  wnu-wnu: 'Yisas qob eng ende wurinob qamara wonou munon yurau wo qob igub taut qib
    igour eng irou der wurinou misirt qamamir: “Ne qob eng at quran eng qob soagen
    ur, your ger qob eng igub io me qemerinerei.”'
  zam-NT: 'Co''se'' mbìn mèn di''s co'' ngue lu'' Jesús loo mèn, huax mèn co'' mdoo
    nque xís Jesús ndxab loo xtàa mèn: ―Anze''f nagàn naca par ta'' na'' cuent cón
    nee di''s no par yaa''d di''s le''n lezo'' na'' par li na'' xal mbez mbi''. ¿Chó
    mèn gác gòn di''s co'' mbez mbi'', cara? Yende chó mèn gác, ¿lé''?'
  zyp-NT: Ma bia cawh aa thui tihtah a hningzuitu mehlupui takhei, “A cawngpahnah
    a ru ngetei. Ahomaw a cyhlang khy a?” tatah aa tah.
  sey-NT: 'Iye yeꞌyayere asani Jesure jai pa̱i tuicohuaꞌi acohuaꞌipi cahuë: “Iye i̱
    caye ja̱je paꞌijë̱ꞌë cajë asa ti̱ꞌañe peoji. Ai jerepa jëaji. ¿Ja̱je paꞌito nepi,
    asa ti̱ꞌañe paꞌiquëꞌni?”'
  nvm-nvm: E Jesuon vuak faivo iji bu vuak iji faime una bui kuai, Vuak iji fuka gigikin
    fu erar vuak iji faime ma iji vierafekma bano kuain.
  mps-mps: Te bidi Jisas agai te bret dagaludu dulali po olama, tama aga wali pabo
    we bidi hauwa augwaligo te po odolama, augwa hasi tomode te po wai, “Te pogo dabolo
    sęgę mabo, dago te po magi elama, wali pogowe? Mena bidigo te po odolama, wali
    pabo usu egowe?” augwaligo te po wali.
  pab-NT: Hoka kahare Jesus xema tyaonitereharenai sema hatyo iniraine hoka maisa
    waiyeta ihiyeha. — Exaotyakiraho atyo howitihare! Xalaiya tyaohena hatyoharaho?
    nexaha.
  llg-llg: Hambu hataholi noꞌu kala tungga Yesus. Faik fo ala lamanene Ndia nanonolin
    leondiak boe ma hambu luma kokolak lae, “Ndia nanonolin ia, belan seli, maa! See
    bisa simbok nanonolik ndia?”
  kyf-kyf: 'Da -Zezuu ''bɩnɔnya ''nʋa ɔ wɛlɩ, ''ɩn wa glaa nyɩma duun nɛɛ: «Nyɔɔ mneni
    ɔ ''ka ɔ wɛlɩ nɩ -yɔŋwnua? Wee wɛlɩ nɩ ''nɩ ''tɛ -sɛ.»'
  tpi-tpi: Ol disaipel i harim dispela tok bilong Jisas, na planti bilong ol i tok
    olsem, “Dispela tok em i hevi tumas. Husat inap long harim?”
  mih-NT: 'Ta sa i siñi ñiyɨvɨ ndyico sii ra Jesús cuhva cahan ra ta cuaha xaan ñu
    catyi ñu: Yɨɨ xaan cuhva cahan ra. Yoñi sa cuu cutuñi iñi sa cahan ra. Catyi ñu.'
  qvh-NT: 'Say yachasishganta wiyayashpan Jesuspa gatiragnincuna ascagmi niyargan:
    “Sayno parlaptenga ¿pitä paytaga criyenga?”'
  kms-kms: Jisas nikin wute nganye buagi Jisas wand nand kin te rutungu riri, “Wand
    ven te quan nganye gre kin. Tughe ei wand ven rutungu?”
  agn-agn: Naba-yan narin tang mga taw ang pirming pamansitabid ong ni Jesus, ig yadi
    ong nira tang ganing, “Kaparti ka tang mga agbibitala nang na! Sinopa lamang ay
    magparet ong nandia?”
  nhi-NT: 'Ihcuac occaqueh tlen oquihtoh Jesús, miqueh itlasalohcauan oquihtohqueh:
    —Simi oueh nin tlahtol, ¿aquiyeh uilis icsilis?'
  ttc-NT: 'Ya ma tz''ok kcha''o'' nini, ky''ila''j kxol kye aj lapike'' tuq ti''j
    okyyolij ikxjani: «Te aj ntq''uma''ni b''an kwest tzan tel qniky'' ti''j. ¿Ab''l
    owokel tswa'' twi'' ti''j?»'
  dan-1931: 'Da sagde mange af hans Disciple, som havde hørt ham: “Dette er en hård
    Tale; hvem kan høre den?”'
  kwj-kwj: Ete wowani ri himache le o mwanji wu mendini ya wu sawe, “Do mwanji kapwatako
    naha. Namoto apa mendini toro kumbwa?”
  vie-OVCB: 'Nhiều môn đệ phàn nàn: “Lời dạy này khó quá. Ai có thể chấp nhận được?”'
  kze-kze: Ísu simásuwowasa kwenánaaemba kwakón-kwaasi tirunkó sáwí'a kwéuwasa ísámai
    iséise ésa sésa kwemó sin-áínkómá íya sinkáin-aimba póna umbaí kwétaiye suwaná
    Ísu arumpin-ímáyáámá éna simátimena séna mináíntávé'a kayókáawe.
  mpj-mpj: Karlkin kujupaluya Jiijajmili wangka julyju kulirnu kaya walyjarringu.
    Jiikajalu-ngkuya wajarnu, “Mirtala wangka jiiyuru kulilkura!, junku yankurala!”
  lbk-lbk: Issan nanngelan nan disipolos Jesus isnan chey ay sos-olona, angsan nan
    nangwanin, “To! Sikhab pay sa ay sos-olo! Sino nan sa mannge issa?”
  mto-NT: 'Ku veꞌe du̱ꞌamo̱tunajxti juuꞌ veꞌe tukꞌíxju̱du, vanꞌit tseꞌe vyaandi nu̱may
    je̱ jayu juuꞌ veꞌe je̱ Jesús du̱pana̱jkxtu: ―Tsoꞌox xa veꞌe o̱o̱y je̱tseꞌe yakkuvá̱ku̱t
    juuꞌ ya̱ꞌa̱ veꞌe kya̱jtsp. ¿Pa̱n ya̱ꞌa̱ nꞌiteꞌe ma̱ja̱pá̱mjup?'
  bzh-bzh: Lob yi hur maluh nġahiseḳë denġo ġaġek sënë, lom denër bë, “Ġaġek
    sënë su yoh vu rë! Re yoh vu bë rëḳ jaḳ degwa ni?”
  guj-2017: એ માટે તેમના શિષ્યોમાંના ઘણાંએ તે સાંભળીને કહ્યું કે, ‘આ વાત કઠણ છે, તે
    કોણ સાંભળી શકે?’”
  jvn-NT: 'Okèh wong sing pada mèlu Gusti Yésus. Kadung krungu piwulang mau terus
