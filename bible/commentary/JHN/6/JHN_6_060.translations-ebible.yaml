    te, wa mokop fwap wa naenámpon?”
  kto-kto: Tie, papot ma lop am Iesu o usingnualap la mepto uriro ties ga megama,
    “Urogo ties la mitara mamaranu. Aga la puoong meba aptang ga oauluo, a?”
  gmv-NT: ኢዛ ካሊዛይታፔ ዳሪዛይቲ ሄሳ ሲይዲ “ሃይሲ ዮዖዚ ዴፆ፤ ሃይሳ ኦኒ ኤካና ዳንዳዪዜ?” ጊዳ።
  por-BLT: 'Muitos dos seus discípulos, ao ouvirem o que ele lhes falara, disseram:
    “Isso é difícil de aceitar! Quem pode seguir esses ensinamentos?”'
  stp-NT: 'Baꞌ muiꞌ jaiꞌ dhɨt guiꞌ nam kaichuꞌ gu Jesuus giilhim jix xijaim ɨlhiiꞌñ
    am gu puiꞌ nat jax tu aꞌga, jup kaiꞌch am: ―¿Jaroo gix maatɨt jup ba kai, na guꞌ
