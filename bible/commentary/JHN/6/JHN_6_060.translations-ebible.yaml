    míre. Inseréhga iragéhbo uwe. Inseréhga iragéhbo éra ehmuniq éhmúníruwana
  gdn-gdn: Iyesu e tadeyau kabukabuwa ragidai yona ki wainamupu ka mu ropani kawaya
    dai tagubu ke; “Yona yau ka ragiragi kawaya nu eba wainapamana wainapemei.”
  nko-NT: Yesu abúopʋ tsɔtsɔɔtsɔ ámʋtɔ akʋ bonu asʋ́n ánfɩ á, bɛblɩ́ bɛɛ, “Atosunáhɛ́
    ánfɩ mʋ́ bʋ ɔnlɩn o! Ma ɔbɛ́talɩ́ hɔ mʋ́?”
  bsn-NT: 'To bajiro ĩ gotisere ajicõari, jãjarã ĩre sʉyarã, ado bajiro gãmerã yicama
    ĩna: —To bajiro ĩ yigotimasiose, no bajiro yimasiriaro maja. Tire ajivariquẽnagʉ̃
    magʉ̃mi —gãmerã yicama ĩna.'
  pib-NT: Wa gixo yimaklene yijnakonatinri, wane chinna, “Kgimlu tye tokanchi. ¿Katu
    gimkata yijnakletlu?”
  wiv-wiv: Kana disaipel luba dia ta longoria kana polea kua, dia ka tania, “Polea
    kua e matuha marata; da tolu ta pele zingania polea kua?”
  reg-reg: Now abhafu bha bheigisibwa bhae bhejile bhongwa ganu, nibhaika ati, “Linu
    niigisho ekomeye niga kalitula okulilamila?”
  mlh-mlh: Yesure kiŋariŋpu yoŋoreone kokoineji buŋo oi maneru mibuŋ, “Buŋo miga,
    oiji buŋo koruŋ yobiŋineke fukega. Oi manebeneŋ maŋnoŋunji yobiŋgaru sembea forega.
    Ore eru oi moke maneiŋgo taki nobega ore oi bokekimiŋ.”
  gof-ENT: ዬሱሳ ታማሬታፔ ዳሪያ ባጋይ ሄሳ ሲዒዳ ዎዴ «ሃይሲ ጌሎና ቲሚርቴ፤ ሃይሲ ኦዴስ ጌሊ?» ያጊዶሶና።
  aau-aau: Wo, sawk hyo ki-wayh kraiar homkwe Jisas so ok seme lonuayk menkin, hom
    sa senkin me, “Ok, Jisas hiy ma hiy-mon sorasor okukwe honon honon-ar nuw-wak.
    Hai, uwr posokwaw lonuayk me pyay ey so?”
  tvk-tvk: Melele xa ngan xil xa di langgusil Iesu lalong sepinien nan xil, labiteni
    mi xil mun tang labit, “Ei, pispisien xil ak nggeih pupu tengan ravuri. ?Visi
    vari mikila vake reitin en?”
  prf-NT: Dikona nasanig nen disepulus na hidi en págtoldu na ay kinagi nen kakpalan
    dikodi, “Madággi iyád a págtoldu na, deya makaintendiyid haán?”
  auy-auy: Ísu simátimuwasa wembó arááíwáún-kwaasi tirunkó sáwíꞌa úwasa imáyáa ésa
    sésa wemó sin-ááígó ínta sínkáín-aai póna umbaí wétaiye suwaná Ísu arumpin-ímáyáá
    éna simátimena séna minááísáféꞌa wégaoraawe.
  tbg-tbg: Ihuva minti tumanta vira avataqi nuka vonavu vaiha vi uvara iri aqao ti,
    Vi uvara maara rai uvarama ti vaivo. Tavave vi uvara ho irianarove? Kiama tenavu
    vi uvara ho irirarave, ti.
  hub-NT: 'Tu jintinkartamun nina nemaras yujaina antukar chichainak: ¡Natsan chichaawai!
    ¿Yáki nunasha anturkat? tusar ishishmataina.'
  hmo-hmo: Iesu ena diba tahua taudia momo ese inai hereva idia kamonai, vadaeni idia
    gwau, “Unai hereva be ia metau, daika ese do ia abia dae diba?”
  big-big: Pulaga pugu waligeleyageya koya puwiliyaga kolokngagono puragi kerewiyawiligu
    pelik kisa, Teni ngago peragi kiyebuk. Takko pilik mizagi, kisa.
  gux-G: 'Jesu ŋɔdkaaba siiga nni, boncianli den gbadi ya maama ne ki maadi: “Ya maama
    ne paa mi gbadma; ŋma ba fidi ki cengi ya maama ne?'
  cnl-NT: 'Ma²ca¹núu³ dsa³ quien³² ''e³ jmii''³¹ ca²³jua''³, juɨ́ɨn²³ xen³ ''i³ ca²³jua''³:
    ―Bi²³ gáan³ dxíi³ júu² nɨ³. ¿''I̱i̱² sɨɨ''³¹ ''i³ rɨ²³lí³ juø''² rɨ²³jmée²³ quie''²
    júu² ''e³ lø³² la²³nɨ³?'
  zar-NT: 'Cateʼ bilaʼyönnëʼ didzaʼ ni, zián bönniʼ usëda queëʼ Jesús gulaʼnnë́ʼ que,
    taʼnnë́ʼ: —Banígatë didzaʼ ni. ¿Nuzxi caz gaca siʼ lu nëʼe le?'
  kde-kde: Bahi vanu vohe muavala vakuhundwa vake pavapilikene uchocho, nkuhaula kuchidoni,
    “Malove ala lànikamajanga! Munu ntwani ambehulûla kulapwechela?”
  ata-ata: Ta molomolou tavuꞌalo milomusou vaivaikala ane ne, la mivikala aloxo ꞌo,
    “Vaivaikala ane ne, telomusou la laixe uasi. Nexi tamasaxa talomusou uasi.”
  qvw-NT: Caynu yaćhachishanta uyalïlälilmi atïcunäpi śhun'ullanćhu achca “Cay'a anchap
    sasam. ¿Pitá caycunacta tantianman?” nipäcula.
  nfa-nfa: Dhèu ae dhu madhutu Yesus. Ropa rèngu tadèngi lii padhai Na sèmi èèna,
    hèia abhu dhu peka na, “Aꞌajꞌa Na, bia! Cee ka dhu bisa sèmi rare aꞌajꞌa èèna?”
  tnp-tnp: Nətəmimi tepət rəha Iesu kəmotətəu nəghatiən u rəhan, kəni ilah kotəni
    məmə, “!Nəman! !Nəghatiən u tiəkɨs agɨn! ?Pəh u təhrun nosiən nəghatiən tol lanəha?”
  urd-urd: इसलिए उसके शागिर्दों में से बहुतों ने सुनकर कहा, “ये कलाम नागवार है, इसे
    कौन सुन सकता है?”
  hot-hot: Avômalô takatu ba esopa Yisu elaŋô abô takêŋ ma bêŋ anôŋ êpôlik ba enaŋ,
    “Abô êntêk ma abôma ba opalê hatôm endaŋô?”
  mqj-NT: 'Tappana urrangngi kadanna Puang Yesus, budami passikolana ma''kada nakua:
    “Mabanda'' inde pepatudue. Tae'' dengan tau la untaroi untarimai.”'
  rus-SYN: 'Многие из учеников Его, слыша то, говорили: какие странные слова! кто
    может это слушать?'
  mbh-mbh: Lamako toko pom ako o panes a Jisas kene o nongpol riong aken ma o ri ve,
    “Riong ake kene i engeng rintet, anga aro i nongala i, e?”
  bdd-bdd: Ciheheꞌita, ma ꞌana tomuliyao Yesu ꞌina gwaeina sihesagoheya, ꞌoinega tupwana
    baibaiwadi siboidimo ꞌoidiya sigwae, “Gwae bewa ꞌana hesagoha mwauna, ꞌoinega
    tauda geya nuwada.”
  cbt-NTPO: Na'a piyapi'sa' Quisoso imasapirinahuë', ina nanan natanahuatona' a'naquën
    nisha yonquipi. —A'chininso' sacai' imacaso'. ¿Incaricha nitotaton, natërë'poya?
    nitopi.
  srn-NT: 'Di den yere dati, furu fu den sma di ben e teki leri fu Yesus taki: “A
    leri disi tranga. Suma o man teki en?”'
  cta-NT: 'Loꞌo ndyuna tyu̱u̱ tyaꞌa ñati̱ nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús chaꞌ nu nchcuiꞌ
    yu, liꞌ nacui̱ nguꞌ biꞌ: ―Tlyu tsa chaꞌ nchcuiꞌ nu cusuꞌ re loꞌo na. Tsoꞌo la
    si ngaꞌaa cuna na chaꞌ biꞌ tsiyaꞌ ti.'
  bqc-SIM: 'Kɛ́ aà ìwaↄ yã́pi mà, an daside mɛ̀: Yã́ gbãaɛ, démɛ a fↄ̃i?'
  tcz-CHONGTHU: Chuin aseijuiten ajah'a, “Hiche thuhi hetchen ahahsa vale koiman sangthei
    ponte,” atiuve.
  mar-mar: त्याच्या शिष्यांतील पुष्कळांनी हे ऐकून म्हटले, “हे वचन कठीण आहे; हे कोण
    ऐकून घेऊ शकतो?”
  snp-snp: Eti loto api gilibaito, ya ege melamo wenena yauti wenena so loti koliti
    eti lamo, Ka ya kolonimo keinaidana oto liye. Ya kema kolinami ne? loti
  isl-isl: 'Þá sögðu sumir lærisveina hans: „Þetta var hörð ræða! Hver getur hlýtt
    á annað eins?“'
  spy-NT: Yooto kakas ꞉rubiikaab Yēēsu ng'aleechu, kumwooy ꞉wōlēē wōō kule, “Māku
    nkoolat ꞉ng'aleechu! Ng'oo ꞉nyēē sukoomuuch!”
  xnn-xnn: Adoado nan naknakkey ken Jesus ay nangdedenge isnan inbagbagana ngem dadat
    kanan, “Adi kaokmon obpay nan naay isolsolona. Ayke ngen waday mangpati?”
  mwe-mwe: Bhai, bhabhagwinji bha bhaajiganywa bhabho bhakapilikananjeje genego gubhashitenje,
    “Aga malobhe ga ukomu, gani shakombole kugapilikanishiya?”
  tte-tte: Sauganane tomuliyayao Yeisu ana walo beledi kaiwena sibenalan, mwa sibaibaiwa
    sibomamo siwaloba, “Walo bwaite kana benali ipolowesosi, kita genuwala.”
  tcs-tcs: Wen dem klostuman blo Zizas i bin lisen wanem Zizas i spik, dempla smolsmoltok
    diskain, ‘Dis tising i tu strong po sabe wanem i min. Kole, uda go wande lisen
    po demkain tising nau?’
  hlt-THB: Ce ak awi ce a ming zaak awh a hubat thlang khawzah ing, Vawhkaw cawngpyinaak
    ve kyi aih hy. U ing nu a do thai kaw?” ti uhy.
  soq-soq: Iesu meba umanawa epe wano me warorowa etane nuau eino baiwa mo bedeuwo
    apana uara wane waienase, “Waeuwa ema badowaia, mida etaeta menasade?”
  qub-qub: 'Chayno yachachishanta wiyar achcajmi Jesusta gatiraj runacunaga niran:
    «Pay yachachishancunataga tantiyayta manami atipanchïchu. ¿Imatashi parlacushapis?»'
  att-att: Á ta pakaginná nayù ira siminuttul kâ Apu Kesu sù kinagi na, aru yù ira
    nga manakì sù kinagi na. Á naddagaragim ira, á kinagi ra, “Jikkù yù kagian na.
    Egga panò yù manguruk sù kagian na?” kud da.
  bki-bki: Mia bogo na, Yesu naio ber iliano nalo nei, kumemi kanano naiagagoano nalo
    telabo ajidomii naio bereio, aberinavo “Kanano verloglogiano nalo nei kirisikili
    kiana. ?Kei bereio naio mijikia rijoglubarbar vatitigio?”
  bqp-bqp: 'Kũ a ìbanↄ yã pìi mà, ń gbɛ̃ dasidenↄ pì: Yã gbãnamɛ, dí mɛ́ ani abirekũ
    fↄ̃ↄ?'
  mcp-mcp: 'Ja ompwíín bɛ́ bwə́ á gwág lə́sʉ́ yé wɔɔŋg yí, bɔ́ɔ́l ŋkí bulya bwə́ á
    cɨ nə́: «Wʉ́nɨ lə́sʉ́ í bul nyaan, muud cugɛ́ ná nə ŋkul ŋgə nyiŋgə gwágʉlə wə.»'
  hat-hat: 'Lè yo fin tande sa, anpil nan disip Jezi yo di: Pawòl sa a twò rèd. Ki
    moun ki ka pran li?'
  npl-NT: 'Ijkuak ijkó okikakeh itlamachtijkawah n Jesús, miakeh okijtojkeh: —Nin
    tlamachtílistli kema chikawak, ¿akin weletis kajsikamatis?'
  bgg-bgg: Airo samoythek è de ji pha miyao ji nuii srane yao, “Hì pha miyao ne bajo
    diig ro. Chiih-è hì pha miyao ne hanyie nuii mua phlei?”
  eng-TCENT: After hearing this, many of his disciples said, “This teaching is difficult;
    who can accept it?”
  eng-BSB: On hearing it, many of His disciples said, “This is a difficult teaching.
    Who can accept it?”
  cpu-NT: 'Ikanta ikemayeetakero iroka iyotaantsi, irikaite ikaratzi oyaatziriri Jesús,
    ikantaiyanakeni: “Iroka ikantayetakeri Jesús pomerentsiitaka akantyaarori. ¿Ipaitama
    kempisantamatsiterine?”'
  san-ASM: তদেত্থং শ্ৰুৎৱা তস্য শিষ্যাণাম্ অনেকে পৰস্পৰম্ অকথযন্ ইদং গাঢং ৱাক্যং ৱাক্যমীদৃশং
    কঃ শ্ৰোতুং শক্ৰুযাৎ?
  tac-NT: 'Napu''lige akesa ye ra''íchali we''ká Esusi oyérame, anile a''bopi: ―Asíriga
    nóchali kame ju ye ra''íchali beniaa. Tabilé ''wesi námamala.'
  eng-WEBPB: Therefore many of his disciples, when they heard this, said, “This is
    a hard saying! Who can listen to it?”
  gfk-H: Ma bia a haleng ta ira nuna bulu na hausur diet ga hadadei kaiken diet ga
    tangai, “Iakan ra hausur i manga dadas. Siga at um i tale bia na kap timaan lah
    kaiken?”
  viv-viv: Tu kaliva vevine moyaꞋaidi Yesu bonana hinoganogalina be himulimuliyena.
    Hida yana laumamala manuwa abavehawala Kafeneumi againe hinogalini-yo higayo,
    “Hida hima vehawala vita-moꞋena. Keke adafaiweya kanamuliyeni.”
  yao-yao: Nipele ŵakulijiganya ŵao ŵajinji paŵapilikene yeleyo ŵatite, “Aga majiganyo
    ga gali gakulimba! Ana nduni juchakombole kugakunda?”
  tgp-tgp: Nona tamlohi usuri matuvana la rongo nona reti atu lara, “Avei, hara sei
    mo lo vere na sava sei?”
  auc-NT: Mänïnö odömonte apæ̈necä ëñëninque tömengä ëmïñæ̈näni nanguï ïnäni, —Tömengä
    nänö odömonte apæ̈nedïnö ïñömö waadedämaïnö impa. Edæ æcänö ëñëmaïnaa, ante änänitapa.
  kbc-NT: Eliodi niɡ̶ijo oko anodiotece noɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a, modi, “Niɡ̶inoa
    lotaɡ̶a ɡ̶aladi, dakaketibige me jibaɡ̶atege. Amiijo ane yakadi me dibatege inoa
    lotaɡ̶a?”
  bmh-bmh: Yesus nugau tapaimaraneu dudu asiu go gonugau ze doimai, enemen, “Ze go
    uhu ban, du in go sesamorabun iboin?”
  ctu-BL: 'Cabʌl xcʌnt''añob i cha''an, che'' bʌ tsi'' yubiyob jini t''an, tsi'' yʌlʌyob:
    Leco i cʌntesʌbal. ¿Majqui mi mejlel i chʌn ubin? che''ob.'
  meq-meq: 'Gawla i Yesu niye hay tə tsəne bazlam i Yesu niye a tsik aye na, siye
    hay haladzay mə walaŋ tay tə gwaɗ: «Bazlam nakay na, mawura bo eye. Mata mbe faya
    məpay zləm na, way?»'
  noa-H: Jesuu mag jajawagmam hũrwia hõor pöm hi hẽudee wënʌrraajerr k'ʌʌn hee hãaur
    k'ʌʌnau, “Keena, mʌg wounan dau lökta nem jaau nʌrrʌm, ¿k'aíu hi hipierr habarju?”
    haajeejim.
  alp-NT: Kena tamata esi lene Yesuse Eni lepate, Eni maka lulua bokala esi lepa loko
    lomai be, “Lepate meije ktili kuate. Sire pine iktili kena ono lulure?”
  san-VEL: tadettha.m "srutvaa tasya "si.syaa.naam aneke parasparam akathayan ida.m
    gaa.dha.m vaakya.m vaakyamiid.r"sa.m ka.h "srotu.m "sakruyaat?
  kbq-kbq: Anazanku hu'za hakare'a Jisasi amage nentaza disaipol naga'mo'za, Ama ana
    nanekema nentahi'za, ama kna'nentake naneke nehianki, iza agesa anteno antahigahie?
    hu'za hu'naze.
  kbh-kbh: 'Chca tmojanuena ora, banga Jesusbe ústonënga imojtsichamo: —Nts̈amo cha
    entsichamcá yapa totcá entsemna mo ndegombre cuaftsemncá joyeunayama. ¿Nda buanjóyeunaye
    ca?'
  ron-LSB: 'De aceea mulți dintre ucenicii Lui, auzind aceasta, au zis: “Greu este
    să spui aceasta! Cine poate să o asculte?”'
  pon-pon: 'Ari, me toto ren japwilim a tounpadak kan, me ronadar mepukat indada:
    Padak pot et meid apwal! Ij me kak ron?'
  nhe-BL: Huajca sequin imomachtijcahua Jesús quicajque tlen quinilhuijtoya, huan
    quiijtojque para nelía ohui itlajtol huan axaca hueli quimachilía.
  sps-sps: An fo matisian Tsunian kinai nongoiny ton vegiau ri tsue to na ka, “U fifaatsuts
    tovein opaar fiisok, ana sikia ta isen ma onot tan faamainy ya.”
  wnc-wnc: Siwan Jesue wamu waaknga natake pandetna kunduta wepda anzing yakumang,
    “Wamu waaknga natapna siakan dua singgak. Mamin tapataka wamu waaknga natapan
    siakan siwik,” ngang sisip tangan yakumang.
  bus-bus: 'Kɛ̀ à ìbanↄ yã pì mà, aↄ̃ paridee bè: Yã gbãaamɛ, dé bé eé beee fↄ̃ↄ?'
  gub-BL: Hemimu'e tetea'u wenu a'e ma'e imume'u mehe a'e wà. A'e rupi i'i nezewe
    uzeupeupe wà. — Zawaiw katu ima'emume'u haw a'e. Mo umuawyze putar ipurumu'e haw
    nezewe mehe a'e wà nehe, i'i izupe wà.
  imo-imo: Jisasini yu nongei nimu ungumu pilkolio Jisas lombili andoringi imbo awini
    ningei, “Imbomu keke lepo topa kolomo. Narini yunge ungu manda pilipe limbeloya?
    Lino naa piltimolo,” ningi.
  boj-boj: Onaqa tamo uŋgasari Yesus dauryoqneb qaji naŋgi aqa anjam di qusibqa naŋgi
    gargekoba endegsib maroqneb, “Anjam di gulbe koba. Tamo yai naŋgi anjam di poinjrqa
    kere?”
  eng-DRA: These things he said, teaching in the synagogue, in Capharnaum.
  knf-knf: 'Baţaşar Yeŧu baŧum, wi baŧiinkuŋ uţup waŋ, aşë ji : « Uţup wi udiţi! Ñaaŋ
    aanhilan pŧiink wa? »'
  san-KHM: តទេត្ថំ ឝ្រុត្វា តស្យ ឝិឞ្យាណាម៑ អនេកេ បរស្បរម៑ អកថយន៑ ឥទំ គាឍំ វាក្យំ
    វាក្យមីទ្ឫឝំ កះ ឝ្រោតុំ ឝក្រុយាត៑?
  arn-NT: 'Allkülu tüfachi kimeltun dungu, fentren che miyawkelu ta Jesus engün, feypi:
    —Fey tüfa tañi kimeltuel rume küdawngey tañi llowngeael. ¿Iney am müngeltuafeyew
    tatey?'
  zas-NT: 'Chi gulox bacaagdiajg reeman ni balüü Jesús laa reeman, zien ree bén zinal
    laaman rëb: ―Nawëëg daꞌt na̱j yayigniaꞌ ree ni naman. ¿Chu zajc guidxgaꞌ laaman?'
  ken-NT: Bakoŋo Yesu bághókó nɔ́kɔ́ kɛpɨ ɛkɛn yi árɛ̀m, bɛyǎ bhap báré rɛm
    bɛ, “Anɛ́ ndak ataŋ acha, agha ákwày bɛka wu?”
