  byr-byr: Sarevɨdaaꞌnyɨ wɨdakeꞌ gamɨrera kwalaalyara kadɨka wɨꞌnyɨna yeva dɨnyɨna
    “Yagaala saꞌ taangesɨ. Aai wɨꞌnojɨ daapadevaka!”
  ian-ian: Ndɨnai mbuta nyaangɨt wutaa ndɨna mbaapma nɨmba wutaa wandi. Mbutɨnda nyaangɨt
    wupmak kat nɨn nɨmamba ana woviyaguga lɨganɨn. Wan nyaangɨt wupmak kat anaganɨn
    kai waiga waa wandi.
  hun-hun: 'Sokan azért, akik hallották ezeket az ő tanítványai közül, ezt mondták:
    „Kemény beszéd ez, ki hallgathatja őt?“'
  mcf-NT: 'Adec: —Con nami pequinc con intac acquinc cash mibi bëdambo ictsiac —Esus
