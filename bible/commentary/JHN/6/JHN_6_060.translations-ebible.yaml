  swh-ULB: Ndipo wengi wa wanafunzi wake waliposikia haya, wakasema, “Hili nifundisho
    gumu ni nani awezaye kulipokea?”
  tpt-NT: 'Tejkan chuncha taqasmaklhi tacha yu jalakmasunil ni Jesús ex lati lapanakni
    va tanaul: —Tacha najun ni yucha ayaj lhitaꞌay para kꞌalaꞌaꞌitꞌi. ¿Tasꞌayucha
    lapanaki lay kamakaniyaꞌ kuenta yu najun?'
  aai-aai: Jesu ana bai’ufununayah moumurin na’in tur iti hinonowar hi’o, “Iti bai’obaiyen
    i fokarin. Yait boro iti tur nanowar nab?”
  sny-sny: Sosu lu feni lo tomu ne'ese peri ape mo wanuwe su, lowe marepi orese a'i
    toteye. Lowe apou toteye, “Peri eite orese a'i ne. Eiwerai fara'u wanusiya awere?”
  myy-myy: 'Ito bajiro riasore gaye Jesús ĩ bʉsija tʉocõri, jãjarã ĩre sʉyarã ado
    bajiro gãmeri bʉsicã ĩna: —Ito bajiro ĩ riasorise josari ña. Itire queno tʉo masibea
    mani. Sĩgʉ̃jʉa itire boca ãmigʉ̃ mami, yicã ĩna.'
  trc-NT: 'Queꞌe̱e̱ nij síí tucuꞌyón se‑na̱na̱ Jesucristó cuno nana̱ nihánj nana̱
    caꞌmii Jesucristó, ga̱a ne̱ cataj nij soꞌ: ―Sayu̱u̱n uxrá vaa nana̱ nihánj chugua̱nj.
    Daj chiha̱a̱ míj se̱ cuno níꞌ doj nana̱ tuꞌva soꞌ a̱ maꞌ ―taj nij soꞌ rihaan tuviꞌ
    nij soꞌ a.'
  cut-NT: 'Chihno chicuahn Dihvo vo ndudo min ne, nde ihyan che rinducó ye ihyan ne,
    a̱ma ya̱hn ye ra̱hn ye: Ndudo che tihca̱ ricuahn ye ne, a̱ma va̱hche. Nde a̱ma
    ihyan hua co nevahnecun ye.'
  bel-bel: 'Многія вучні Ягоныя, чуючы гэта, казалі: якія дзіўныя словы! Хто можа
    такое слухаць?'
  zlm-KSZI: Antara para pengikut yang mendengar kata-kata-Nya itu, ramai yang berkata,
    ‘Ajaran ini terlalu susah difahami. Siapakah yang dapat menerimanya?’
  gdr-gdr: Ɨ re Yesumna b'auyaena rɨga onggɨtyam Tina ouyaeni yɨtkak utkundeno, towa
    wɨngɨrɨnd jogjog rɨgap apurento da, “Onggɨtyam yɨtkak re seojog e okatam. Sɨ yete
    rɨrɨr e Tin ɨmjas?”
  vmy-NT: 'Kionga kjintꞌe xutare en xi kinchja, ꞌbatsaꞌen nkjin xi ꞌba kitsu: —¿ꞌYá=
