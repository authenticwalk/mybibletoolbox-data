  otq-NT: 'Nze̱ye̱ nuꞌu̱ togo mi te̱ni, mi ꞌyo̱xa njapꞌu̱ mi eñꞌu̱: —Xi ñhembi nöꞌö
    teme mö. Togo tsa̱ da ꞌyo̱tꞌe.'
  tzo-SA: 'Ep li jchiꞌiltac ta israelal la schiꞌinic jujun cꞌacꞌal li Jesuse, pero
    cꞌalal iyaꞌiic li cꞌu sba ichanubtasvane, jech laj yalic: ―Altic chal ti liquem
