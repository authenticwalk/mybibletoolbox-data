  wrk-wrk: Kajamuku yali kandimuku Jisuskanyi. Jali yalu manku nayinda jangkurr Jisuskanyi,
    yalungki yanyba, “Miku nayinda kunyba jangkurr nangangi. Nayinda jardibirri jangkurr.
    Miku ngambaliyi kuyu nayinda jangkurr nangangi.” Barriwa.
  nii-nii: Pe Jiisas eim kin ekii siłmin wu pei ek ei piik, noman embin to piinjing.
    Piik yi ninjing, “Wumb nii endi ek ei piimba?”
  ign-NT: 'Tacahe, ena téhicanahi ema Jesús, eta nasamirahi eta juca máimitu­ra­pianahi,
    camuriana ena vaipa návara­hahini náehica. Ánipa nacahe: —Ticaje­rapicha eta vicaicu­tia­ri­rai­nahini
    eta juca máimitu­rapiana. Nájinavare tisuapa­naimahi —nacahepa.'
  dik-NT: Nawën piŋ kɔc juëc ye buɔɔth wëlkä, ke luelkë, “Piööc kënë aril apɛi. Yeŋa
    lëu bï ke piŋ?”
  cac-cac: 'Ayic ix yab''an juntzan̈ chi'' jantac eb'' anima tzac''anoch yuj Jesús
    chi'', ix yalan eb'': —Te ya juntzan̈ slolonel syal tic. ¿Tom ay mach syal schaan
    yab''i? xchi eb''.'
  tzj-E: 'J-e'' c''a discípulo tak xecc''axaj je xbij Jesús e q''uiy chca cawra xecbij:
    —Jawra congan tak wan pen nbij. ¿Nak tjun xtecwin ta xtc''axaj? cara'' xecbij
    je''a.'
  san-BUR: တဒေတ္ထံ ၑြုတွာ တသျ ၑိၐျာဏာမ် အနေကေ ပရသ္ပရမ် အကထယန် ဣဒံ ဂါဎံ ဝါကျံ ဝါကျမီဒၖၑံ
    ကး ၑြောတုံ ၑကြုယာတ်?
  yaa-NT: 'Jesúsxõ tãpimisfo a ranã yoinãnifo: “A Jesús noko yoia keskara fekaxkõi.
    Tsõakai tãpitiroma. Nõkai na keskara meka nikamisma,” ikanax yoinãnifo.'
  cab-NT: Sarágu jáña jádaangiñe ja afálarubalin Jesúsu, dan le jagáambunbalin arúfudajani
