  mti-mti: Aigowawa obiren me anog waya, “Gae mame me yaigiwa. Bira oma ane anog aupe?”
  pad-NT: 'Hari. Oniaroa, Jesus kavarani-ra vakamitha''aha adani ipohina vaipohiki,
