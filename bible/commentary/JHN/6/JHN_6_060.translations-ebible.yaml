  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤕᤖᤡᤰ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤁᤧᤛᤠᤰᤐᤠ
    ᤏᤡᤛᤠᤶᤗᤥ॥ ᤁᤴ ᤜᤠ᤺ᤳᤗᤧ ᤏᤠ᤺ᤵᤔᤠ ᤛᤢᤰᤋᤢᤒᤣ᥅”
  mie-NT: 'De cuāhā nchivī scuáha jíín yā, nī jini ji tūhun yáhá jā ní stéhēn yā,
    de nī ncāhān ndá ji: Víjín ndasí tūhun yáhá. ¿Nāsa cuu cuetáhví ó túsaá?'
  san-TIB: ཏདེཏྠཾ ཤྲུཏྭཱ ཏསྱ ཤིཥྱཱཎཱམ྄ ཨནེཀེ པརསྤརམ྄ ཨཀཐཡན྄ ཨིདཾ གཱཌྷཾ ཝཱཀྱཾ ཝཱཀྱམཱིདྲྀཤཾ
    ཀཿ ཤྲོཏུཾ ཤཀྲུཡཱཏ྄?
  qve-NT: 'Hinaqtinmi Jesuspa yachachisqankunata uyarispanku, payta qatikuq wakin
    runakunaqa, khaynata niranku: —Ancha sasan kay rimasqankunaqa. ¿Pitaq kay rimasqankunawanri
    acuerdopi kanman? nispanku.'
  pao-NT: Ewa'yoo numu ka Te Pabe'e nakapunne pana gi oo nakatugu yise mee nananetamma,
    “Esoo nana tamme tunedyooena unusoo namanena nanaka'oedyukukwu.”
  cbu-NT: Ashirucha, Isus wamkur anoo mazinayarusin, Uw kuk mbamcha. ¿Chaka anoo mazinantappu?
    ¿Tamaree chiy anoo payuchich? tárangana.
  usa-usa: 'ááqibo yaímma wení iyápó-annama maamin-áímmá kéiteta yé tirááe: “maamin-áímmá
    ummaamá kéyaiye. náawa kanaaráqá itáné inábiyo?” téta tirááe.'
  soy-soy: 'Kɛ upipirɛtiki ɑpi ɑnɔ́ɔ nyɛ̃ n kṍ, pimɛyɑ̃ ɑpi rɛ: Nsímɛ́ mmú yɛ
    ḿpɑpɛ tɔsilɛ. Wóo yɛ́ mmú kutu n cɔlɛ̃?'
  hui-hui: Yasuhanda ani layago hale howa wali agali ibu haruru piaga marume lalu,
    Bi ogoni larago haibioredago aiwa mo yulebirabe, lalu hene.
  amf-amf: Yesussa paanan yivayna eenasa thoothina eena kinin giyenam yinin qansenka,
    “Dhalqa kaa kattsi dethane; hayne tiyana damea?” ke hamade.
  quc-NNT: 'Aretaq xkita wa'' we tijonik ri'', e k''ia chke ri winaq ri e k''o ruk''
    xkib''ij: Sib''alaj k''äx wa'' ri tzij ri xub''ij. ¿Jachin ta lo ri käkowinik
    kutatab''ej? —xecha''.'
  dob-dob: Tuta nina tomuliyao yaudi Yesu ꞌina ona gete sinonona ga taudimo ꞌediya
    sigwae, “Ona gete ꞌana nono mwauna, ta ꞌaboꞌada geya nuwada.”
  wrs-wrs: Wo hevtindiva nomba Yesusnamba hillinamba honamba, monglava himba os uvna,
    hona moamba owai, mindnam kin vev. An hevpa eva hellevav ata?
  mca-mca: 'Qa olotsƚe hekhewe'' ƚ''ijatshenheitax in yepi''ye'' ek''i kekhewe'' yit''ij,
    ma'' qa yit''ijju'': —Ka'' yit''ij nakha''an jutsitax qu'' jint''eku''mi''. ¿Pa''n
    ƚii pakha'' qu'' ƚeke''ye'' qu'' net''eku''miju''ƚ kakha''an?—'
  tzo-TZC: 'Cꞌalal jech laj yaꞌiic ti chanubtasel taje, ep ti buchꞌutic stsꞌacliojic
    batel ti Jesús ti jech laj yalique: ―Ti vaꞌi sꞌelan ta xchanubtasvan taje, toj
    vocol ta chꞌunel. ¿Mi yuꞌun oy buchꞌu ta xchꞌunbat ti vaꞌi sꞌelan ta xchanubtasvane?
