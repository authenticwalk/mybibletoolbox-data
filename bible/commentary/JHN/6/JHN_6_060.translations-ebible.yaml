  kpw-kpw: nɨbi bɨ nɨpe gau iru nöp nɨŋöm hagla, “Jisas manö hagab anɨbu manö kƚö
    yabɨƚ. Manö nɨpe nɨŋ udun rö lagöp,” a gɨla.
  ong-ong: Pupam wuru pite Jisas pele, pe pingitepe il pepei le pe pirpei polo, “Il
    wuso le leptalo pepe, olo moingipetei. Minemple miso pingitepe il pepei?”
  tnn-tnn: Netəmim tepət rəha Iesu kəmotəto nəghatən u rəha Iesu, kən ilat kotəmə,
