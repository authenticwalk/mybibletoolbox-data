  mdy-ETH: ዒዛ ዔሪ፥ ዒዛ ዓሲ ማዔ ዓሶይዳፓ ሚርጌዞንሢ ዬያ ዋይዛዖ፦ «ሃይ ዴኤሢ ጌኤሲኬ፤ ዖኦኒ ጎኔኬ ጌይ ዔካኒ ዳንዳዓንዳይ?»
