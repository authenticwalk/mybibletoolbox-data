  ces-NKB: 'Když [to] tedy slyšeli mnozí z jeho učedníků, řekli: “To je tvrdá řeč.
    Kdo ji může poslouchat?”'
  cui-cui: 'Pinmonae pomonae Jesús puna poinchi, poxonae barapomonae Jesús jume tainchi
