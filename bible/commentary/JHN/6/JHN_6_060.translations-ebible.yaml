    tsane pocotsiwa bapon paeba? najei.'
  boj-2014: Onaqa tamo uŋgasari Yesus dauryoqneb qaji naŋgi aqa anjam di qusibqa naŋgi
    gargekoba endegsib maroqneb, “Anjam di gulbe koba. Tamo yai naŋgi anjam di poinjrqa
    kere?”
  eng-OEBUS: On hearing it, many of his disciples said, “This is harsh doctrine! Who
    can bear to listen to it?”
  eri-eri: Ariya, nomo disaipel nere Yesus nomo beele waha isidu bode nebereha baingaro
