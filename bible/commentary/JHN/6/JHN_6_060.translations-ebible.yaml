  mya-mya: ထို​သြ​ဝါ​ဒ​များ​ကို​တ​ပည့်​တော်​အ​မြောက် အ​မြား​ပင်​ကြား​ကြ​၏။ သူ​တို့​က
    ``ဤ​သွန်​သင် တော်​မူ​ချက်​တို့​သည်​ခက်​ခဲ​လှ​သ​ဖြင့် အ​ဘယ် သူ​လိုက်​နာ​နိုင်​ပါ​မည်​နည်း''
    ဟု​ဆို​ကြ​၏။
  gng-NT: 'Uʼpanpaankaab cii'' nnɔ ma nnɔ nɛ biʼni bà yɛbe ye: «Tigbɛr tuu faa nɛ.
    Ŋmɛ li fre kí cenge tù?»'
  cbi-NTPO: 'Jesús tsandi'' dyañu ya'' bendaa neneimu chachilla, yuj entsa entsandila:
    Entsa patishu juntsa kuinda naake'' keranguen tsaave, ¿ka tsaa kuindanuba maa
    meedichu deenga? tiitila.'
  ikk-NT: Ndị bu ọda imẹ ụmụ-azụụn a a nụ ihiẹnni, wẹ nọ sị, “Okuni e zekẹkwọ! Onyẹ
    sikọ d'a saẹka nabanhan a?”
  leu-leu: E xaves ina mu fefeng si Yesus, layaan ri langai a ferawaian aanabeꞌ ri
    kuus malaan, “A ferawaian aanabeꞌ a lagaf temasaat. Naseꞌ fexaxaas i taa langaie?”
  maz-NT: 'Na puncjü c''o mi tjünt''ü a xütjü e Jesús, ''ma o dyäräji, o mamaji: ―Me
    na jyü yo jña''a yo. ¿Cjó ra sö''ö ra dyätä yo?'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུའི་རྗེས་འབྲང་པ་རྣམས་ལས་མི་མང་པོས་ཁོང་གི་གསུང་དེ་ཐོས༌ནས། གསུང་འདི་ནི་མི་སུས་ཀྱང་ཁས་ལེན་དཀའ་བ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yexguma nüxü̃ naxĩnüẽgu ga yema ngu̱xẽẽtae, rü muxü̃ma ga yema duü̃xü̃gü
    ga nawe rüxĩxü̃ rü ñanagürügü: —Rü ngẽma tamaã nüxü̃ yaxuxü̃, rü naguxchaxüchi
    na nüxü̃ icuáxü̃ na ñuxũ ñaxü̃. ¿Ñuxãcü texé tüxü̃́ natauxcha na naga taxĩnüxü̃?
    —ñanagürügü.'
  zpl-NT: 'Chenu ubeneꞌ beei lunú uzeteꞌ Jesuse liꞌibeei huaxi bee bene enu nzequie
    liꞌinu unibeei: ―Chiquiꞌ neriñaꞌ nú riꞌahua beyaꞌ xa neca nú rni stichiaꞌnu. ¿Ti
    aca riꞌi caso lunú rninu?'
  mbc-NT: Tîîse arinîkon Jesus maimu pî' teesenupasanon esewankono'ma'pî imaimu pî'.
    —‍Sa'me pu'kuru imaimu man —‍ta'pî to'ya. —‍Anî'ya innape ikupî eserîke pra man.
  ndg-ndg: Bengi ba anapunzi bake kabayowine aga, kababaya, “Alee lipundisho gumu
    nyai ywaweza kulipokya?”
  wsk-wsk: Se kariimet biya nu kowom karowaman mu den umu ikiman ale suen biya balman,
    “Den imi aora biya. Se awiri tauk ale iluwokko terong?” makasan.
  toj-NT: 'Ja ma'' nochan ec'' soc ja Jesusi, ja ch''ac yabye ja jastal iti, ti yalahuea:
    ―¡Jel huocol juntiro oj bob sc''uajel porque mix chijcaji jas sbej ja jas huax
    yala tac! ¡Mi ni ma'' oj yaa caso jun loil jastal jahui!'
  tbc-tbc: Ganurek tamol adi wei mi ru an duloŋ go igo dubol, “Ru en muruan kasik
    a, enti ru an ka iŋane wak i?”
  sna-sna: Pavakanzwa izvi, vadzidzi vake vazhinji vakati, “Kudzidzisa uku kwakaoma.
    Ndianiko angakugamuchira?”
  smk-NT: Edet, sin saraytaw saray mantumumbu-tumbok kona ket narnge' rayti nin nibarita'
    na, wanra nin ka'bawan konra, “Mabyat in say man'ibari-barita' na. Kasa gapo nin
    mamper sa sain.”
  grc-TCGNT: Πολλοὶ οὖν ἀκούσαντες ἐκ τῶν μαθητῶν αὐτοῦ εἶπον, Σκληρός ἐστιν οὗτος
    ὁ λόγος· τίς δύναται αὐτοῦ ἀκούειν;
  gof-WFTW: Yesuusa tamaaretappe dariya baggay hessa si7ida wode, “Hayssi gelonna
    timirtte; hayssi oodes gelii?” yaagidosona.
  spa-BLM: 'Por eso, muchos de sus discípulos, al oír esto, dijeron: “¡Qué dura es
    esta palabra! ¿Quién puede escucharla?”'
  kyz-NT: 'Aipo renupawe Jejui ''ga rewiri oo ma''e ''gã ''jau ajaupe: —Kuu. Janereapyoa''nei
    jane aipo are ra''e nũ''ũ. Nikwaapawi ''ga je''ega ra''e nũ''ũ. Sirowiar awi nũ''ũ—
    ''jau ''gã ajaupe.'
  dao-dao: Axüisawe khawhah naw ahin ami ngjak üng, “Hina mtheinak akhak hin u naw
    ksing khawh khai ni?” ami ti.
  cya-cya: 'Qui''an ''a nu nducui ncha''an ''in ñi ngune ''in cha'' nu ycui'' ñi,
    lo'' juin ne'': Tucui ''a cha'' nu ndlo''o ñi re. ¿Tucui ca nu qui''ya cunta ''in
