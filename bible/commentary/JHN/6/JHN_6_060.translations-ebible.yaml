  bdv-bdv: ତଃବେ ଜିସୁର୍‌ ଚେଲାମଃନାର୍‌ ବିତ୍ରେ କଃତେକ୍‌ ଇ ସଃବୁ କଃତା ସୁଣି କୟ୍‌ଲାୟ୍‌, “ଇରି
