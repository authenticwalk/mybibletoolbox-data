  san-URD: تَدیتّھَں شْرُتْوا تَسْیَ شِشْیانامْ اَنیکے پَرَسْپَرَمْ اَکَتھَیَنْ اِدَں
    گاڈھَں واکْیَں واکْیَمِیدرِشَں کَح شْروتُں شَکْرُیاتْ؟
  heb-LB: 'אפילו תלמידיו אמרו: ”קשה לקבל את מה שהוא אומר. איך אפשר להאמין בזה?“'
  caf-NT: Lhanah yugha hoodul'eh daja hutni hidánts'o hukw'elh'az 'uhutni, “Njan whuneodulh'eh,
