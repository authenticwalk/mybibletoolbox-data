  spl-spl: Yesuŋe nengât papatolipnenŋe yawu sâm ekyongomu yan lohimbiŋe denŋe nâŋgâne
    sâm yâkâlen torokatmâ manbi nombotŋaŋe alahu gulahu otmâ yuwu sâwi. “Den yap yuâmâ
    nâŋgâmunŋe umatŋe oap yakât otmâ yâkât den yu âlâŋe nâŋgâwuap?” Yawu sâwi.
  usp-NT: 'Sub''laj q''ui rib''ilak yak ajtijol rib''ak chirij Kakaj Jesucristo xtatak
    ri xij Kakaj Jesús rechak, xijtak: Juntir ri tijb''ij sub''laj c''ax jtaic jcholajl.
    Ta'' nen ticwin chi jb''anic juntir li, xche''tak.'
  zav-NT: 'Na'' beṉə'' zan beṉə'' ca'' zɉəsə''ənao Jeso''osən'' catə'' gwse''enene''
    can'' gože'' ḻega''aque'' nach gosə''əne'': ―Zi''ichgua naquə dižə'' quinga. ¿Noxaczə
    šeɉḻe''e c̱he''?'
  sgz-sgz: Mái rung di lu murmur i Iesu di longrai kán worwor er, má marán tili di
    di arpua arliu i di ngoromin ngo, “Auh, wa pinpidan minái a rangas suri gita top
    páptai. Kápte kes a arwat suri na kipi á sálán.”
  kek-NT: 'Nak que''rabi li c''a''ru quixye, nabaleb lix tzolom que''oc chi a̱tinac
    chi ribileb rib, ut que''xye: —C''ajo'' xch''a''ajquil xtaubal ru li xye. ¿Ani
    ta cui'' ta̱ta''ok ru? chanqueb.'
  blz-NT: Sarataa nongorongor wurung ni Yesus, biai' a murit-Na men norobu taena,
    “Pisiso' kani'i marepa tuu'. Ime a men daa momoko mongololo'?”
  poe-NT: 'A̱ ntá tió kuínhin sín tí nkehe kjuako chꞌín Jesús ntá itsjé tí sín kꞌuájiko
    chꞌán ntáchro sín kíxin: ―Imá xra̱ tí nkehe chrónka chꞌán. ¿Xá nkexro chrókuinhin
    tíha? ―ichro sín.'
  san-TAM: 'ததே³த்த²ம்ʼ ஸ்²ருத்வா தஸ்ய ஸி²ஷ்யாணாம் அநேகே பரஸ்பரம் அகத²யந் இத³ம்ʼ கா³ட⁴ம்ʼ
    வாக்யம்ʼ வாக்யமீத்³ருʼஸ²ம்ʼ க​: ஸ்²ரோதும்ʼ ஸ²க்ருயாத்?'
  cof-NT: 'Junni Jesús tsanque micarinasa, duque yabe penenaminlari jun fiquica meráto,
    yala tala nosa cuenta quito itsanlatinue: —Jun fiquica meráno duque tenfe jochunae
    latinue. Niyanlanantiya yaca meráno podeilaituchunae tilatinue.'
  srm-NT: 'Nöö fa dee sëmbë dee bi ta waka a Masa Jesosi baka jei di fan a fan dë,
    nöö hën sömëni u de taa: “Maingë, andi da dee soni a ta lei dë? Ambë tjika u tei
    de?”'
  qvs-NT: 'Chashna Jesus yachachikuptinna chay katik runakunaka willanakurkansapa:
    —Kay runapa yachachikunanka mana munanapa layami. ¿Pití atipanman kasuyta?'
  zca-NT: 'No or mbin rë men che''n Jesús widi''zh re'', nzhab bixa'': ―Dox nagan
    widi''zh re'' par zobyek mene; pas yent cho gak zobyeke.'
  cbc-NT: 'Jesure caʉsarã pʉame bairo cʉ̃ caquetibʉjʉrijere tʉ̃gorã, atore bairo ãmeo
    ĩwã na majũ: —Atie cʉ̃ caquetibʉjʉrije masiriyojãñuña. Noa tiere tʉ̃go ãmewiyoenama
    —ãmeo ĩwã.'
  qxo-NT: 'Jesus tsaynö yachatsicungancunata wiyarirnam tsay atscag gatiragnincuna
    ajanar ninacuyargan: “Cay yachatsicunganga alläpa aja tantiyaychä. ¿Pirä tsayta
    entiendinman?” nir.'
  mox-mox: Ta tuta nana Ieisu ana toʼabibodayavo baʼe vona diavona inoqolidi, ʼinega
    taudiega nuanidia ivonaya, “Baʼe vona diavona adi noqola vitana, ta toga ana fata
    naʼawahaqiaqiedi?”
  kew-kew: 'Gore nipuna disaipel aa medalomame go agaa pagoa lalo: Go agaare ora kedaa
    pia. Aapimi go agaa pago ratalia ya?'
  dww-dww: Be raḡanine Yesu na tauwai muriwatanama toitoi nama giudima a vaivaiedina,
    taudiḡa ai giu vivira be a riuna, “Uma waikatakatainama nam i vere kauana, aitau
    tokare e paḡo?”
  nif-nif: Amatamdɨ Yesulɨ enlok pɨñgɨu gɨt wekai nanala manda eum nandɨmbi, en kle-kuñgɨlɨñ,
    endoñnan nanin asuptɨ ñɨndɨñ eñgɨlɨñ, “Manda ñɨn mɨlap sɨnɨk yañ. Nindɨ sɨnɨk
    kɨndem nandɨ-dasiuk?”
  twi-ASANTE: Yesu akyidifoɔ no mu pii tee asɛm a ɔkaeɛ no, wɔkaa sɛ, “Saa asɛm yi
    deɛ, ɛkyere yɛn adwene. Hwan na ɔbɛte aseɛ?”
  aoj-aoj: Anis alipisi Jisasi hiasi sameꞌ basef ifimba eaꞌ saꞌi, “Basef ifimba ahihifa
    apaꞌ. Atiasi ami nilif? Owaꞌ owaꞌatin.”
  cbv-cbv: 'Dawá jwĩjeéh péenit Jesús ã bohéátdih joinít, nin pah ĩ niíj wéhenap jĩ:
    —Jesús nin ã bohéát bʉoni yoobát ã jʉmʉchah, caandíh jwĩ joííhcan caá, queétjeh
    ĩt míic niijíp tajĩ.'
  taw-taw: Jisas takaw anɨb ak agek, bɨne okok nɨŋɨd kuŋay agɨlak, Takaw anɨb ak mɨŋel
    gup agɨlak. An tek nɨgɨnɨgab agɨlak?
  jic-NT: 'Jesús discipulopan pülücj ma jisastsja jupj tjevelá. Tjepjyacan̈ na jupj
    tjevelá, yupj tjowelepj: “Jupj tjevelá pajal malala cupj qjuilal. Ma polel qjuis
    la pon jupj velá. Ma qjuiyola t''as ncupj niná.”'
  zap-NT: 'Chene wluzh won yra xpén Jesus neree, ndalyaa men re: ―Axtegue ne gakdetlel
    rnii men; ¿txu ykagyedyag ne rnii men?'
  wer-wer: Pël maan Yesuu ënëm yaaö narö pit ngön pipot kat wiak neneren epël yema.
    “Ngön epot könöm yesëp. Talëp kat wiipën?”
  ipi-ipi: Jisasato wuane lea-kola, bala towa atu epoko pua ateaini wandakali kambua-mane
    balana pii okone ale wato, pii lalawa puato, pii mana Jisasato langeya okona tene
    oko nembo tape-pene pitete-pene guleya-ko. Apito balana pii okone ale wato, balato
    tika pua leya lolo-peyape leai.
  qul-NT: 'Chay yachachiskancunata uyarispa, achqhayoj Jesuswan purejcuna nerkancu:
    —Cay niskanka mana creena jinachu. ¿Pitaj casunmanri?'
  ter-NT: 'Kamoánehiko neko yûho Jesus, êno xâne xapákuke neko hokoâti koêti: —Tiú''iti
    emo''úti yûho râ''a. Kutí''ikopomo itôa kámokenoyea? —kíxoanehiko.'
  bmr-NT: 'Jaanoco sihidɨ saatoho ijɨɨbogomɨnaa uguubuumoro nuuhi: Aivo jihiimaa sihidɨ
    jeevahi. ¿Mɨɨjoho fɨne gaayɨcɨjirahi? noomoro.'
  fuf-fuf: 'Ɓay ɓe nanii ɗun, buy e hakkunde taalibaaɓe makko ɓen wi''i: «Ngol kongol
    no satti. Ko hombo waawi jaɓude ngol?»'
  bhl-bhl: 'Em kukuyemse ding dim bakate, Yesus elo gelewsiliw kawtiw banban i Yesus
    em yangse weng be kiliko, gal keleweko, bokolew bokolew kelomeliw: “Yangbe weng
    bakate ilum keyeme kasike, kante ki keko, em weng be kililoke ya?”, ange ange
    keko, bokosiliw kale.'
  ons-ons: Dokoine eŋe Yesu wane don ea detkoi paki, loutneŋo don yewa detpi paki
    rakoi, “Don iwa yemo zok umatne okanmaike. Maŋo maine desiake?”
  con-NTPO: 'Tsa''caen atesian''jensi pañamba majan Jesúsma shondosundeccuja su''fa:
    —Aiye''pa tsu tise su''choja. ¿Ma''caen pañamba in''jaña?'
  ghs-ghs: Noo oi bamenomanipamu. Abi oke qidzoke nooka qusubaiteqi noho dzuu ma hidzoba
    muunaqu oiqi hiireta.
  peg-peg: ଲାଗିଂ, ତା ଚେଲାହିର୍‌ ବିତ୍ରେ ହେନି ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ଇଚାର୍‌, “ଇ ହିକ୍ୟା ୱେଞ୍ଜେଙ୍ଗ୍‌
    ବେସି କସ୍ଟ, ଇନେର୍‌ ଇଦାଂ ୱେଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାର୍‌ ?”
  txu-NT: Kute memã aminhĩ'ã djwỳ jarẽnh ne memã 'ã ujarẽnhkam ne me kôt baja krãptĩ
    arỳm amim, —Je, djãm me ije kabẽn wã mar got? ane.
  eng-WEBU: Therefore many of his disciples, when they heard this, said, “This is
    a hard saying! Who can listen to it?”
  gnw-NT: 'Cua uyandu reta yave, jeta Jesús jemimboe reta jei uyupe: —Icavi''ã co
    cua jei vae. Agüɨye yayapɨsaca cua nunga ñee re —jei reta.'
  mux-mux: 'Yesos-ni ⸤yunga kangiele kene memale kene akusele ga kene no kene nungéliinga⸥
    nirim mele piliikuliinga Yesos lumbili anduring yambu pulele-ni niku mele: “Ung
    ili ung-buni tili te nikem. Nae-ni manda piliipa liimbaye? Oliu naa piliikumulu.”
    niring.'
  maj-NT: 'Nk''ie nga kint''é xu̱ta̱ ni''yakuyáha̱ én xi kinchja̱, a̱s''a̱i nkjin
    xi b''a̱ kitsú: —''Ni tjín tsa n''e̱sihi̱n én xi tínchja̱. ¿Yá xi ts''i̱ínkjáíhi̱n
    ni xi kuatsú?'
  bkq-NT: 'Awârâ tindatuo, Jesus nhapygueni modo ewy aguelymo: — Arâ agueduo kiuntuwâbyra
