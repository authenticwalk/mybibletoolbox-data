  tbz-SIM: 'Bɛ̀ kèè dìì mɔ̀nnì Yesu bɛ́immɛ̀ dɛ kó tinɑ́ɑǹtì kòo tɑncɔ́ùmbɛ̀ sṹkùbɛ̀
