  lit-lit: 'Tai išgirdę, daugelis jo mokytinių tada pasakė: „Šis pasakymas yra kietas,
    kas pajėgia jo klausytis?!“'
  urd-GVR: Yih sun kar us ke bahut-se shāgirdoṅ ne kahā, “Yih bāteṅ nāgawār haiṅ.
    Kaun inheṅ sun saktā hai!”
  far-far: Ma na fafurongo 'oro nia ki ne kera rongoa ru ne sa Jesus saea ki, ma kera
    ka fata 'uri, “Na famanatae ne nia 'afitai 'asiana. Nao ta wane si nonimabe go
    fua gwalingelana.”
  suz-BL: मिनु मेको लोव़ नेंशा, येसु आ शेंसीबपुकी शुशेमी “एको आं शेंशो कका पा कशो
    लोव़ बाक्‍त। सु नेंने चाप्‍बा ङा?” देंमुम्‍तेक्‍म।
  car-NT: 'Moro wara ikary eta''po mero ty''waine, pyime inemeparykon wyka''san: “Moro
    auranano apyiry je''tun pe man. Noky ko etary taro nan?”'
  amp-amp: Bok disaiperm Jisasr kfoyuk mrokfom mwany frnatahato kfo memom, “Jisasr
    mrokfom inji kfo pthaneft to frohm wanyhato hikruham?”
  bht-bht: तांई तां यीशुऐ दे चेलयां चे मतयां ऐ सुणीकरी बोलया, ऐ समझणा बड़ा मुश्किल
    है; की कुण इसयो मन्नी सकदा है?
  eng-NOY: Many therefore of his disciples, when they heard this, said, This teaching
    is hard; who can listen to it?
  cub-NT: Jesús ʉ̃i nópe bueiyede maiyójeda dápiarĩ, yópe arejaima ʉ̃i bueimara obedivʉ.
    —Maiyójarõ baju bueibi. Nore jápiarĩ coreóvabevʉ ñʉja, arejaima na Jesúre buejʉrorivʉ
    ne bajumia.
  ita-1927: 'Onde molti dei suoi discepoli, udite che l’ebbero, dissero: Questo parlare
    è duro; chi lo può ascoltare?'
  lww-lww: Ana komin nap̃a Yesu pisa visena la nene, ana imimi kiena nalogena la moki
    asitom pano-o, apisa asape “Kiena navianena la nene m̃arera pap̃isi. ?A si na
    kilia loge kilale ruruia?”
  ckb-ckb: 'کاتێک زۆرێک لە قوتابییەکان گوێیان لەو فەرمایشتەی عیسا بوو، گوتیان: «ئەم
    قسەیە گرانە! کێ دەتوانێت وەریبگرێت؟»'
  nas-nas: Aung aaꞌ tee, mmauꞌke bakaning barevare-nupoonge taaravaara aaꞌpauꞌ, “Tee
    kara aaꞌnaꞌ mankiꞌ. Baie arooꞌupeuꞌ?”
  uvl-uvl: Pe Iesus nena hana mur te longe pe te ontei, “Hengetoro nei anali toto
    i. Itei nenge lape longo la ke nek kura mai?”
  eng-BBE: Then, hearing this, a number of his disciples said, This is a hard saying;
    who is able to take in such teaching?
  ixl-CNT: 'Ech aatz tabꞌi u yol qꞌu niman tetz tziꞌ, sibꞌal motx alon ech tzaꞌ: —Tii
    tek qꞌu yol atziꞌ. ¿Abꞌil sakanon tiqꞌoleꞌ?— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta rârâ muŋga sipono muli pa Yesu, kala siloŋo i ne ŋgua ŋine.
    Ŋineŋga kinzi siporo tu, “Opopo, i ne ŋgua ŋine nde malia ndo. Ea ikura tu kalo
    tawana ŋgua kaŋa mine, a?”
  crx-NTPO: Lhane yugha hodul'ehne daja ni la hidánts'o hukw'elh'az 'uhutni, “Njan
    whuneodulh'e', 'et neba howu whulna' k'un'a utni. Nts'en'a ookw'úne' 'uztit'en?”
  kan-OKCV: ಯೇಸುವಿನ ಶಿಷ್ಯರಲ್ಲಿ ಅನೇಕರು ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿ, “ಇದು ಕಠಿಣವಾದ ಮಾತು. ಇದನ್ನು
    ಯಾರು ಪಾಲಿಸುವರು?” ಎಂದರು.
  bbb-bbb: Areme e Jesudo vua fievo ije bu vua ije fiena una bue kuae, Vua ije fuka
    ma gikikimana. Ijadufuo fu erare fiena uri mukoreigia mimata kenoekuma bakino
    kuae.
  blw-blw: Angkay hiyachi way chengngar hen anchichay sommorot an Jesus hen anchi
    annaat intudtuchu, ammag chuar an chicha hen ngommaya hen hamhamàna yag ekatchéén,
    “Nokay lawa hen cha i mangngar hen annay chana aryénanna way ammag naligat ah
    hamham-én.”
  tam-2017: அவருடைய சீடர்களில் அநேகர் இவைகளைக் கேட்டபொழுது, இது கடினமான உபதேசம், யார்
    இதை ஏற்றுக்கொள்வார்கள் என்றார்கள்.
  azz-NT: 'Huan cuac nochi quicacque ya nijín tanextililisme de Jesús, ijcuacón miacque
    in tagayot naquen quitoctiliayaj Jesús quijtojque ijcuín: ―Nochi nijín ten quijtoa
    Jesús techyolcuejmololtía. ¿Aconi huelis Yejuatzin ijcón quitacamatisque?'
  spa-RV-1909: 'Y muchos de sus discípulos oyéndolo, dijeron: Dura es esta palabra:
    ¿quién la puede oir?'
  csy-csy: Tua ahikom a nungzui tampi te in hi thu a zak uh ciang in, hi thu haksa
    lei hi; a kua in ngai zo tu ziam? ci uh hi.
  mxq-NT: 'Ko tmʉdoodʉ yʉ ʉxpʉjkʉn diꞌibʉ Jesús yajkypy, nimay ja ja̱ꞌa̱yʉty diꞌibáty
    panʉjxʉdʉ ñayꞌanma̱a̱yʉdʉ: —Tya̱a̱dʉ diꞌibʉ myadyakypy, nimʉja̱a̱ oy es ngupʉjkʉm.
    ¿Pʉ́n tyunaambyʉ kwentʉ?'
  tzj-NT: 'Ja c''a rdiscípulo ja Jesús eje''e'' tok quic''axaj ja xbij e q''uiy chique
    quewa'' quibij ri'': —Congana taka''an c''ayew ja nbij le'' ¿nak ta wi'' xtel
    ruc''u''x chi rc''axaxic? xeche''e.'
  tdt-tdt: Rona Jesus nia hanorin nee, ema barak nebee baibain tuir Nia hodi sai Nia
    eskolante komesa dehan ba malu, “Nia hanorin nee susar atu kompriende, see mak
    bele simu?”
  ron-BTF: 'De aceea mulți dintre discipolii lui când au auzit, au spus: Greu este
    cuvântul acesta; cine îl poate asculta?'
  eng-WEBP: Therefore many of his disciples, when they heard this, said, “This is
    a hard saying! Who can listen to it?”
  eng-FBV: Many of his disciples when they heard it said, “This is hard to accept!
    Who can follow it?”
  nld-1939: 'Velen van zijn leerlingen, die het hadden gehoord, zeiden: Dit woord
    is hard; wie kan naar zo iets luisteren?'
  bwo-bwo: B́danifuwotsitse ayuwotsi man boshishtsok'on, «Aap'an mange, kone fal k'ebeti?»
    bo et.
  nch-BL: Huajca sequij imomachtijcahua Jesús quicajque cati quinilhuijtoya, huan
    quiijtojque para nelía ohui icamanal huan amo aqui hueli quimachilía.
  quc-TNT: 'Aretak xquita wa'' we tijonic ri'', e q''uia chque ri winak ri e c''o
    ruc'' xquibij: Sibalaj c''äx wa'' ri tzij ri xubij. ¿Jachin ta lo ri cäcowinic
    cutatabej? —xecha''.'
  tfr-NTPO: Kuya ba oppinggaga tjeng eshko l̈irë ga epga ara tjl̈ẽ l̈ok ëng kong ga
    «Tjl̈õkwo l̈e shäng l̈i, e kjrëy wl̈o ga kjange. ¿Ëye omkjrë ga pjl̈úro?» l̈e.
  kaq-NT: 'Jan yohuanai nincaxon: —Honantima tah qui, jan yohuanai. ¿Tsoan nincatihiquin?
    —hihqui hicha jahuen haxenicabo.'
  sgb-sgb: Mal-at kanlan antoroan ni Apo Jesus, ya nanggilam hên habaytoy hinabi na,
    ay naghabin, “Nabyat ya habaytoy hinabi na. Kayno ayn maniwala kana.”
  vie-1934: 'Có nhiều môn đồ nghe Ngài, thì nói rằng: Lời nầy thật khó; ai nghe được?'
  kxv-kxv: ଜୀସୁତି ସୀସୁୟାଁ ବିତ୍ରାଟି ହା଼ରେକା ଈ ବାରେ କାତା ୱେଞ୍ଜାନା ଏଲେଇଚେରି, “ଈଦି ଅ଼ପାଆଗାଟି
    କାତା, ଆମ୍ବାଆସି ଈଦାଆଁ ୱେଞ୍ଜାଲି ଆ଼ଡିନେସି ?”
  cha-cha: 'Enaomina megae gui disipuluña sija anae majungog este, ilegñija: Majetog
    na sinangan este; jaye siña umecungog?'
  amu-NT: 'Majndye nnꞌaⁿ na tyolaꞌjomndye ñꞌoom na tyoñequiaaⁿ, quia jndyena ñꞌoomwaaꞌ
    jluena: —Jeeⁿ jndeiꞌnaꞌ ñꞌoom na matseineiiⁿ, tixocanda̱a̱ nlajomndyo̱ juunaꞌ.'
  hin-CV: यह बातें सुनकर उनके अनेक शिष्यों ने कहा, “बहुत कठोर है यह शिक्षा. कौन इसे
    स्वीकार कर सकता है?”
  eng-OURB: Therefore many of his disciples, when they heard this, said, “This is
    a hard saying! Who can listen to it?”
  spa-BES: 'Entonces, al oír esto, algunos de sus discípulos dijeron: Esta es una
    palabra difícil; ¿Quién puede asimilar esa enseñanza?'
  san-BEN: তদেত্থং শ্রুৎৱা তস্য শিষ্যাণাম্ অনেকে পরস্পরম্ অকথযন্ ইদং গাঢং ৱাক্যং ৱাক্যমীদৃশং
    কঃ শ্রোতুং শক্রুযাৎ?
  tdx-tdx: 'Aa le maro amo mpiama’eo, ie nahajanjiñe izay, nanao ty hoe: Maràñe i
    tsaray, ia ty mahajanjiñe aze?'
  naf-naf: Am notnaŋ ek mâti mamtemien ekŋenaŋ zetnaŋ ke nâmti pigok zewien, “Zet
    kapi pe zeme nâmann keŋŋ penaŋ ku bein. Zet keboŋ ke an kwiyaŋ ŋep apumti zenak?”
  grc-MT: πολλοι ουν ακουσαντεσ εκ των μαθητων αυτου ειπον σκληροσ εστιν ουτοσ ο λογοσ
    τισ δυναται αυτου ακουειν
  vid-vid: Walanguswa wenji nawamuwinzile Yesu nawahulika ago, walonga, “Ulanguso
    uno yowa ngondo kuuzela, yalikohi yoweza kuhulichiza?”
  pio-NT: 'Néeseté manùbéeyéi néená níái yèepuníiyéicatéwa Jesús yáapicha quéechatécáwa,
    idécanáamité néemìaca Jesús itàacái yéewáidéerica iyú nía, yá náimaca nalíwáaca:
    —‍Máiní càulenáca weebáidaca yái tàacáisi icàlidéerica walí. ¡Càmita wawàwa weebáidaca
    itàacái! —‍náimaca.'
  tsn-tsn: Le barutwa ba gagwe tota ba re, “Golo mo go thata go tlhaloganngwa. Ke
    mang yo o ka thalosang se a se rayang?”
  amr-NT: Sueʼda huakkaʼmon Jesúsen huanigpe̱i̱kaeria onʼpeeondepo, —‍Jesúsa oʼmanmadikaʼ
    kenda kahueʼdik o̱ʼe̱ne. Menpaʼ beʼapi nigpe̱e̱ʼdik ya̱ʼnet. —‍Kenomeya̱ onʼbatiaʼpakʼuy.
  pwg-pwg: Iyavo kava Yesu ikivikivini ma weni sisiyina ivi yanei na peyarisi ivona
    bo, “Weni vibeyebeyena ibagibagi kirakai! Iyi ini vaghinei?”
  cjv-cjv: Ena Yesu mouwomdi finga yokamai munmane moire ka i dungua fire “Aiye! Yaromi
    ka nuwi si norongua i ipun nan domie. Ena no yokamai ka i firapunga i faikeme,”
    dingoro
  tiw-tiw: Karri ngarra ngawa-yuwuni yipapaya ngini nimarra yimi api tayikuwapi awuta
    tiwi kapi pirripapunya awarra ngawa-yuwuni amintiya piri-pitingaya (heard) ngini-ngatawa
    ngirramini api awuta yingampa jukuta pirimajirri (whispered), “Ngawa karluwu kuwa
    ngamatami (can't believe) awarra ngirramini ngini-ngatawa. Ngawa karluwu ngarimajawu
    (don't understand) awarra ngirramini.” Wuta awarra jukuta pirimajirri awuta tiwi.
  tha-KJV: ดังนั้นเมื่อเหล่าสาวกของพระองค์หลายคนได้ฟังเช่นนั้​นก​็​พูดว่า “ถ้อยคำเหล่านี้ยากนัก
    ใครจะฟังได้”
  por-BR-2018: 'Muitos pois de seus discípulos, ao ouvirem isto , disseram: Dura é
    esta palavra; quem a pode ouvir?'
  mhl-mhl: Yesure kiŋariŋpu yoŋoreone kokoineji buŋo oi maneru mibuŋ, “Buŋo miga,
    oiji buŋo koruŋ yobiŋineke fukega. Oi manebeneŋ maŋnoŋunji yobiŋgaru sembea forega.
    Ore eru oi moke maneiŋgo taki nobega ore oi bokekimiŋ.”
  klv-klv: Nǝboŋ ahai susur san gail lotosǝsǝloŋ hǝn natgalenan, luke, “Nap̃usanan
    enan idaŋ habat. Ase elǝboi b̃esǝsǝloŋ sǝhoti?”
  bco-bco: Ya꞉su elo꞉ to widab a꞉no꞉ da꞉dakiyo꞉, elo꞉ kudu sia꞉len kaluka꞉isale modo꞉
    a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “To elo꞉ widab we mada halaido꞉ ko꞉lo꞉ abe dia꞉nigaba꞉le?”
  kdl-NT: An atoni a Yesu a panai nala, aku a danai, “Ukuna u na vi u wuyana ta̱ ureve.
    Ya wa wushuku n u ɗa?”
  apu-NT: 'Xesosikata sikani isãkire potxitakani, ikara isãkire ikenakotakasaakina,
    ipimarauatakakana: —Pamimari ikara isãkire. Kipa imarotari ikara atoko inakari
    sãkiretxiti? —itxana.'
  roo-roo: Oire uva riro irara disaipel vo reo vao uvuiva. Oa iava oiso puraaepa.
    “Vo reo vavagisi iraopai. Irou vai uvuipai ra vo reo uvuve?”
  miz-NT: 'Dōó tɨtɨ́n ña ntántīkɨn ñá ne, dā téku ña sáꞌa ne, ntákaꞌan ña: —Dōo viꞌxín
    ō túꞌūn saꞌa. ¿Xoó ntu kutií i é kɨꞌɨn dɨkɨ i? —kaꞌan ña.'
  qvz-NT: Casna Jesus yachachishcagunata uyasha ashca paita catic runaguna rimariuraguna,
    Tucui pai rimashcagunaga mana catibac, yapa sinzhi man, pita chitaga catinga,
    mana ushaibacchan nisha cuintanacunaura.
  deu-ELO: 'Viele nun von seinen Jüngern, die es gehört hatten, sprachen: Diese Rede
    ist hart; wer kann sie hören?'
  mjc-NT: 'Cuaha xaan nyɨvɨ nyicún tsi ra Jesús. Tan cuhva tsa tsiñi̱ ñi yacan catyí
    ñi: ―Tuhun tsa caahán ra ihya, yɨɨ xaan naquihin vaha yo itsi. Yoñi maa cua tsinu
    iñi tsa caahán ra ―catyí ñi.'
  caa-caa: 'Pues entonces conda tin e war axiobꞌ tupat e Jesús cay uyubꞌiobꞌ e canseyaj
    era cay ojronobꞌ jaxobꞌ taca y chenobꞌ: —¿Chi erer uyubꞌi e ojroner era xeꞌ intran
    uyubꞌnar? ¿Chi ani tuaꞌ uturbꞌa ubꞌa tamar? che e gente era.'
  pls-NT: 'Are coinhi na cain tti ndac̈ho Jesús jihi, tsje chojni que varroé Jesús
    ndac̈ho na: ―Tti ndac̈ho xí jihi atto tangui para que rrondac̈ho na ján; ¿quensen
    nchao sinchehe caso tti ndac̈ho xí jihi?'
  eng-WYC-2018: Therefore many of his disciples hearing [this], said, This word is
    hard, who may hear it? (And many of his disciples who heard this, said, This word
