  hch-NT: Hicü 'ayumieme teyü'üquitüvametemama yumüiretü me'u'enanaca müpaü meniutiyuani,
    'Icü niuqui canicuaniveni. Quepai püyüve mi'enieni.
  crn-NT: 'Matɨ́ꞌɨj meꞌɨ́jna huánamuajriꞌi, ayée mú muꞌiitɨ́ tiuꞌutaxájtacaꞌa aꞌɨ́ɨme
    ɨ́ mej jamuan áꞌujujhuaꞌaneꞌe tɨjɨ́n: ―Aꞌij pu puaꞌa taatáꞌa tɨ ayén tiꞌixa. Jéꞌecan
    pu hui muárɨꞌeri tej tiyen yaúꞌitɨee táꞌaraꞌani.'
  zpu-NT: 'Naꞌ zan beꞌnn kaꞌ zjanao Jesúsenꞌ, ka ben akreꞌ da kaꞌ llzejnieꞌreꞌ leakeꞌn,
    naꞌll ne akeꞌ: —Bniꞌ xhen naken gonllo danꞌ llzejnieꞌreꞌn. ¿Noxha gakrize gon
    kanꞌ neꞌe naꞌ?'
  juy-juy: ତିଆସନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ଆସ୍ରଣ୍ଡୋଙେଞ୍ଜି ଆ ମନ୍‌ରାଜି ଆମଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌ ଗୋଗୋୟ୍‌ନେ
    କେନ୍‌ଆତେ ଅମ୍‌ଡଙ୍‌ଡାଲେ ବର୍ରଞ୍ଜି, “କେନ୍‌ ଆ ଞନଙ୍‌ ମାଡ୍ଡ ଅରସୁଡାନ୍‌, ଆନା କେନ୍‌ଆତେ ଅମ୍‌ଡଙ୍‌ଲେ
    ରପ୍ତିଏ ?”
  for-for: 'Pigoya, abagi kina igetisa uwoma kina''mi pi kamana abite maya untawe:
    Ma kamana abokanaba kunta piya, pipa kebaya abikiye, a, untawe.'
