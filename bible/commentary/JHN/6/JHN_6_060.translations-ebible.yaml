    enda tvua koppet kmikkiem. Erieto tis kam kol he kaikkiem?”
  are-are: Kurtungurla ntjarra ekuranga tnaartangala pitjikala. Etnakanga arrpunha
    ntjarrala angkatja nhanha wumalanga, etna angkaka, “Angkatja nhanha kunha inpora
    inthorra. Relha ekura yarna kangkwerrama.”
  gai-gai: Ainda moca mana iŋa raŋgairena meikramtaɨr wɨtta an kambca waraca mina
    aindopatna, “An ririptina kambca aia gɨwac garacna aiŋ ŋgoin. Na mandaia ndo waracit?”
  qvm-NT: 'Tsay yachatsishganta mayar Jesuspa gatiragnincuna atscagmi caynog nipäcorgan:
    “Tsaynog parlaptenga ¿pitag paytaga criyenga?”'
  chz-NTPS: 'Läꜙ maˊ gaꜙnuuyꜘ juuˈ ja̱ˉ, jwë̱ë̱ꜘ discípulo kya̱a̱yꜗ gaꜙjähꜘ: —Jwë̱ë̱hˋ
    laˈ juuˈ naˉ. ¿Hi̱i̱ˉ gaˊ moꜙ tɨhꜗ dsëꜗ nuuꜗ juuˈ naˉ?'
  kmu-kmu: MukiꞋa akaveꞋma neꞋvaya veaꞋmoꞋya ani kea haviteꞋya mage huꞋya hae “Manima
    hu-mave-lia kemoꞋa tusiꞋa kana nelahaiye. Hana kanomo mani kea haviteno akave
    malesia amukoꞋa hane?” huꞋya hae.
  ood-NT: D muꞌijj hegam mo am t‑wehm oid g Jesus hab hahawa kaij, “Shoꞌoki waꞌi si
    s‑hasig ihda mashchamaj ch pi ab hu ta kaihama.”
  lbm-lbm: ओको चेलावों म सी बहुत सो न यो सुन क कह्यो, “या कठोर बात आय; येख कौन सुन
    सकय हय?”
  ncj-NT: 'Ic oquicajque inin tlanextilistli, miyacten aquin otecuitlapanuiyayahque
    in Jesús oteiluihque: ―Inin tlen tiquihtohua tequin tequiyo ic ticselisque. ¿Aquin
    cuali quicaquis?'
  yuj-yuj: Námoku éréképá yárak i konámp arop kápae karerao am kar wawia maok, am
