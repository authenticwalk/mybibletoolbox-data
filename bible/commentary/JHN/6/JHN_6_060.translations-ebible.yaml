verse: JHN.006.060
translations:
  kpx-kpx: Kateai louge esemuiabe moagaeau ke evisi moleho loui avoe, “Kou hoto ko
    louale kou toloanu. Iale olena hotove ko evisi mai.”
  okv-H: ingito amita ambotani nei uhoho na einge ea, “Ke emo sapura be avo ere ingihera
    avoeto embo na daingeto ke erevi ambo ambo aro?” ainge
  tbo-tbo: Yesu tu wotagona magomagouhi yaniyani bahana hi noonoli po tunawahi ma
    hi ibaabani hi pa, ‘Baha geka nonolahi uyahita hi witai duma; tauta ega emoemotata.’
  mal-C: ഇതു കേട്ട് തന്റെ ശിഷ്യന്മാരിൽ പലരും, “ഇത് കഠിനമായ ഉപദേശം; ഇത് അംഗീകരിക്കാൻ
    ആർക്കു കഴിയും?” എന്നു പറഞ്ഞു.
  grc-SR: Πολλοὶ οὖν ἀκούσαντες ἐκ τῶν μαθητῶν αὐτοῦ εἶπον, Σκληρός ἐστιν ⸉οὗτος ὁ
    λόγος·⸊ τίς δύναται αὐτοῦ ἀκούειν;
  bgc-bgc: उसके चेल्यां म्ह तै घणखरा नै या सुणकै कह्या, “या सख्त शिक्षा सै, इसनै कौण
    सुण सकै सै?”
  khz-khz: Iesu gena melo gutuma na ekila gekamonagiato, negetiwato, “E vevega-ripa
    kilana gaoka vagi, rai na pene gapi-ragea.”
  deu-TKW: 'Viele nun von seinen Jüngern da sie es hörten, sprachen: es ist eine schwere
    Rede das, wer kann sie hören?'
  zsr-NT: 'Catiꞌ gulayönnëꞌ didzaꞌ ni, gulanë́ꞌ qui zian bönniꞌ usë́d queëꞌ Jesús,
    taꞌnë́ꞌ: ―Banigtë didzaꞌ ni. ¿Nuzxa caz gac siꞌ lu nëꞌi lei?'
  lin-lin: 'Sima na koyoka Ye, bayekoli mingi ya Yesu balobaki : — Mateya oyo ezali
    makasi mingi, nani akoki kondima yango ?'
  hns-NT: 'Dher tjela log ie sab baat soenke bolies: „Ie kara baat hai. Ke sahie paai?”'
  noa-E: Jesuu mag jajawagmam ũrwia õor pöm i ẽudee wënʉrraajerr khʉʉn ee ãaur khʉʉnau,
    “Keena, mʉg wounan dau lökta nem jaau nʉrrʉm, ¿khaíu i ipierr abarju?” aajeejim.
  eng-EMTV: Therefore many of His disciples, when they heard this, said, “This is
    a hard saying; who can hear it?”
  mib-NT: 'Te cuehē ñayuu cascuáha jíín yá, ni cajini sōho i jnūhun yáha jéē ni stéén
    yā. Te ni cacahān maá i: Yōhyo yɨɨ́ jnúhun cáhán yā yāhá. ¿Ndese cuu cuatáhú yó?'
  lif-NT2: कन् पाःन्‍निन् मे़घे़प्‍सुआङ् यरिक् हुॽसाम्‍बाहाॽरे़ अक्‍खे मे़बाःत्तु,
    “कन् पाःन्‍निङ्‌ग के़साक्‍पा निसाम्‍लो॥ कन् हाःत्‍ले़ नाःप्‍मा सुक्‍तुबे?”
  xnj-xnj: Hinu, vandu vamahele vevamlandayi Yesu pavagayuwini genago, vakajova, “Aga
    ndi mawuliwu geginonopa! Yani mweihotola kuyuwanila?”
  mmx-mmx: Buaang atnedi lavaun pinivu at ne Iesu diga ronga i na la diga lok, “Anai
    levenanasa i lolos tinotno. Nege i epovo na siam ka i?”
  cbr-NT: 'Usa ''ain ca an Jesusan bana ñuia cuacë unicama ''aisamaira ''ain raírinëx
    quiacëxa: —Axa usai quicë bana ax ca cuaisama ''icën. ¿Uin cara a cuati ''ic?'
  tee-NT: 'Pus ju ali''in ix''amamaka''ui ju Jesús acsni tak''asmatlh ju ani chivinti
    tanaulh: ―Na ts''inq''ui ju ani chivinti. Tis chavaich ju laich camuctaxtu ju
    chunch chivinti.'
  eng-LSV: many, therefore, of His disciples having heard, said, “This word is hard;
    who is able to hear it?”
  cak-NT: 'Y cuando ri je-tzeklebeyon ri Jesús xquic''oxaj ri xu''ij, je q''uiy chique
    reje'' xqui''ij: Yalan cuesta ri xu''ij. Man k''alaj ta xa jec''o ri xquieniman.'
  pah-NT: 'Nahã Jesus''ga he''yive''g̃a mbo''embo''ei g̃a nderekovo. Henduvame ganhi''ig̃a
    g̃a ei ojohupe: —Onhimi hete ganhi''ig̃a nhande ve, ei g̃a. Nohendukatui po ahe
    a''ea, ei g̃a.'
  sja-NT: 'Jesupa jarateemaa bɨ ũridak''ãri, iru ome nipapataarãpa mãgajida: —Pɨa
    jara bɨ p''oyaa k''awada-eda ajida. ¿K''aipa ijãayama? ajida.'
  xed-xed: 'Ka sanlaha mataba duhwalhani snaŋər həŋ ta tsa gwaɗa ya mantsa: «Ɗukɗukwa
    na gwaɗa na, wa dzaʼa laviŋtá snay na?» ka həŋ.'
  glk-glk: 'خیلی از اونه شاگردأن با ایشنَوستنه اَ حرفأن بوگفتیدی: «اَ تعلیم خیلی سخته،
    کی تأنه اونه قبول بوکونه؟»'
  mks-NT: 'Ta cua̱há táhan na̱ xíca xi̱hín Jesús cán tá na̱xini jo̱ho na ña̱ na̱ca̱ha̱n
    mé á já na̱casáhá cáha̱n núu na sa̱há já cáchí na̱ já: —Yáncá ndiva̱ha candúsa
    í tu̱hun cáha̱n Jesús yóho. A̱ cúu toho caja í xi̱hi̱n á —na̱cachi na̱ cán.'
  gfk-S: Ma be a haleng ta ira nuno bulu na harausur di ga hadade kike, di ga tange,
    “Ikin ra harausur i manga dades. Nesi iat um i tale be na kap usurane leh karek?”
  bmu-bmu: Jisösgö gwarekurupŋi yeŋgöreŋök gwötpukŋan keu mi möta jiget, “Keu jit
    jizawi, miaŋön mönö keu köt ewö lömbötŋambuk akza. Mi möringa uruninan lömböriba
    bölim teköza. Miaŋgöra mi kunbuk mötpingö ölan neŋgöhöiga i mönö mosötpin.”
  dgz-dgz: Nop mame anune Iesu wadiamot mega anega wane, “Ma anenen opata ma kaimake
    den, da anu wareta?”
  eng-GNV: 'Many therefore of his disciples (when they heard this) sayde, This is
    an hard saying: who can heare it?'
  zaa-NT: 'Biyeni báni nuỹetse'' canu denó cą néa ca enseñánzaá nna ra cą: Yala tàbi
    ná ca titsa''ą'', nuni ccani guchią cą cá.'
  eng-WEBSTER: Many therefore of his disciples, when they had heard this , said, This
    is a hard saying; who can hear it?
  guh-guh: 'Ayaibitsaëto, pamonae Jesús pepëta najinavanapa, itsa jumetane Jesús petsipaebilivaisi,
    apo jumexaniatae. Najumaitsi ëpamonae: —Penajumetsënëtsilivaisi saya nacatsipaeba.
    ¿Jipatsa jumecovënëtsiana? Ajibi cajena, najai ëpamonae.'
  bon-bon: Yeesu ne lui cina ingwe icwisi, teepi liba itecijemige ai mene, teeme bucurage
    cina jiicisi egä, “Ai abiberäja lui mage mäpurage gyene. Laati te miiji gyene
    ai ne acatame?”
  nhw-BL: Huajca sequin imomachtijcahua Jesús quicajque catli quinilhuijtoya, huan
    quiijtojque para nelía ohui icamanal huan amo aqui hueli quimachilía.
  swh-ONEN: Wengi wa wafuasi wake waliposikia jambo hili wakasema, “Mafundisho haya
    ni magumu. Ni nani awezaye kuyapokea?”
  wbi-wbi: Avaanhu vinga mu vavingilili vaake ye vapuliike isio, vakajova vakati,
    “Imbulanisio isi nhalamu kyongo, ghwe veeni juno ndepoonu ikwupila imbulanisio
    isio?”
  bba-bba: Sɑnɑm mɛ win bwɑ̃ɑ dɑbirɑ ɡɑri yi nuɑ bɑ nɛɛ, ɡɑri yi, ɡɑri sɛ̃sɔɡiiyɑ,
    wɑrɑ u koo kpĩ u yi nɔ.
  eng-KJVCPB: Many therefore of his disciples, when they had heard this, said, This
    is a hard saying; who can hear it?
  kgk-NT: 'Upéa nhe''ẽ ohendu ramo, heta oĩ hemimbo''e kwéry va''e ndojohu porãi inhe''ẽ:
    —Ipohýi voi upe va''e nhe''ẽ. Ndikatúi nhahendu. Kiva''e po ohendu-ta, he''i ojóupe
    hikwái.'
  waj-waj: 'Yisuunna nnaagiai nuau gioonna kiaapu kaayauya iva tuu kuaivaa rikiada
    tunoo: Aa kua aavaa ta rikiaunnano mmuaararai kuavai. Mo deeyaano aikiooma rikiaarannee?
    Hama ta yopeema rikiaaravaivee,'
  cpy-cpy: 'Ikanta ikemaetakiro iroka yotaantsi, osheki ikaatzi kemijanta-kiriri Jesús,
    kantaneen-tsiri: “Osheki okompitataka okaatzi ikantayi-takiri Jesús. ¿Iitama kemijanta-matsi-terini?”'
  ekk-PKP: 'Paljud tema jüngritest ütlesid seda kuuldes: „Seda on raske omaks võtta!
    Kes suudab seda järgida?“'
  mpx-mpx: Sauga tohago Yeisu wana baaba o hi hago, yaka hi gewi hi ba, “Panpankiti
    ya i gasisi hot. Henala nasi ni atena?”
  wbp-wbp: Yangka kujalpalu yapa-paturlu nyarrpara-wanarlu-puka kuja-purda kuja-purda
    puranjinaanu Jijaji, ngulangku kujalu purda-nyangu Jijaji wangkanja-kurra, kujalpa-jana
    yimi-ngarrurnu Mangarri-nyayirni-wangu, kujarlajulu-nyanu kangily-karrinjarla
    wangkaja nyanungu-patulku, “Jijaji-kirlangu jaruju pirrjirdi-nyayirni. Kulalparlipa
    nyarrparlu langa-kurra-mantarla.”
  luo-luo: Kane jopuonjre owinjo wachno, thothgi nowacho niya, “Ma en puonj matek
    manade. En ngʼa manyalo yie gi puonjni?”
  nhe-NT: Huajca sequin imomachtijcahua Jesús quicajque tlen quinilhuijtoya, huan
    quiijtojque para nelía ohui itlajtol huan axaca hueli quimachilía.
  aii-aii: 'ܪܵܒܵܐ ܡ̣ܢ ܬܲܠܡܝܼ̈ܕܹܐ، ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܐܡܝܼܪܗܘܿܢ:
    ”ܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ ܥܲܣܩܵܐ ܝܠܹܗ. ܡܵܢܝܼ ܡܵܨܹܐ ܫܵܡܹܥ ܠܹܗ؟“'
  esk-NT: Iñugiaktuat maliġuaqtaiñ tusraaplugu nipliġñiqsut, “Taamna iḷisauttun akuqtułiksraŋa
    sakiqnaqtuq. Kia naalaġnigisivauŋ?”
  msb-msb: Pakabati sani, damo san iya mga disipulos an nagsabi, “Nakasakit sin kabubut-on
    ini na panurmaton. Sin-o an makaako sani?”
  cpa-NT: 'Mi³ca¹nǿng² dsa² quianh¹³ Jesús ca¹lah¹jǿ¹ jǿg³ jøng², jue¹² dsa² héi²
    ca¹juúh²: ―Úe² báh³ lǿa¹² jǿg³ juúh² dsa² ná¹² quianh¹³ jniang³. Tsa¹tiúh¹ jniang³
    mi³ti³ jniang³ ca¹lah¹cónh¹ lǿa¹² jǿg³ ná¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି କେତେକ୍‌ ଲକ୍‌ ଏ କାତା ସୁନିକରି କଇଲା, “ଏ ସିକିଆ
    ମୁଲ୍‌କେ ବୁଜି ନଇଲାନି । ସେଟାର୍‌ପାଇ କେ ଏଟା ନାମ୍‌ସି ?”
  meu-meu: Ena hahediba hutuma e kamonai, bena eto, Una na hereva metauna; daika ese
    baine abia dae diba?
  yva-NT: Arono Yesus apa arakove wo apa ayao ranauna mewen, arakove umaso wanui wo
    raura ware, “Yesus apa ayao so mpanyoan dave. Are pirati bambunin po raranibe?”
  dgc-dgc: Nadid, nabati be du alagad na tu pégtoldu na. Kanya kinagi du keaduan de,
    a “Mehirap i éya a pégtoldu na. Ewan tu makatanggap ta éya a kagi.”
  zpm-NT: 'Nzian grë zha ne rzënie Jesús, zeeṉe bin zho grë miṉe bnee me ga, rneechaa
    zho: ―Zha ngaṉdoxtaa nac grë diidz ne rnee me i. ¡Cho gnë dieṉ pe bnee me!'
  hix-NT: Tàwyanye Txesusu rwonà yonytxatxhe rma, onà wyaro nketxkon hatà, ànhananàhrà
    kukur komo, thenyenohnà komo rma. Krawame nay hamà, mosonà rwonà, ketxkon hatà.
    Àro wyaro àwya katxhàràtho rma, enytxahnà me nay hamà, ketxkon hatà.
  sim-sim: Karem or mbarik ol orin tiyandari ma ondo mashi oson li misihi limu mbahanjira,
    �Wahau te! Mashi oson ni hishiwa kom te! Sunguwavu nihi osmu kavak nanduwa.�
  npi-ULB: यो सुन्‍ने जति उहाँका धेरै चेलाहरूले भने, “यो एउटा कठिन शिक्षा हो, यसलाई
    कसले स्‍वीकार गर्न सक्छ ?”
  cgc-cgc: Na kamati mga tinudluan Jesus ta ambal din parti ta iya na lawa daw lengngessa,
    tama ki danen gambal, “Sikad gid bellay iya na tudlo. Kino taan magpati tan?”
  tim-tim: Akto Yesuŋe hain makto hoŋ bawalupŋe bikŋande magaŋgi goaŋgi akmâ hin dâyi,
    “Wei, imâ nâŋgâenŋe hâumgoâp aregât niŋande nâŋgâm metewerâp?” dâyi.
  yor-yor: Nítorí náà nígbà tí ọ̀pọ̀ àwọn ọmọ-ẹ̀yìn rẹ̀ gbọ́ èyí, wọ́n wí pé, “Ọ̀rọ̀
    tí ó le ni èyí; ta ní lè gbọ́ ọ?”
  wos-wos: Jisasna du séfélak déka hundi xékéta di wa, “Jisas wandéka hundi wu xak
    hundi dé. Héndé xékéte, déka hundi?”
  emp-NTPO: 'Maʌ̃ jaradia b̶ʌ ũrĩsid̶ad̶e zocãrã Jesu ẽpẽ b̶eaba jarasid̶aa: –Idjia
    jarad̶ara zarea b̶ʌa. ¿Caiba poya ĩjãi?–'
  eng-F35: 'Therefore, upon hearing this many from among His disciples said: “This
    word is hard! Who is able to hear it?”'
  ind-ind: Ketika orang banyak yang biasa mengikuti Yesus mendengarkan ajaran itu,
    mereka berkata, “Ajaran ini sulit sekali. Tidak ada orang yang bisa mengerti.”
  pes-OPCB: 'درک این سخنان چنان سخت بود که حتی شاگردان عیسی نیز به یکدیگر می‌گفتند:
    «درک این تعلیم بسیار دشوار است. چه کسی می‌تواند آن را بپذیرد؟»'
  mpt-mpt: Yesuse e bekeb homoni maki weng olo wenteniba baaniba Weng olo mitmakamo
    bumolok kesoa ni mo wentomabbiobabo ge obiba
  ssx-ssx: Ipika꞉ disaipolo haliweki wopuma꞉ koto leekeeki opua alota꞉ Do pita꞉ ka꞉nda꞉
    wopu piki pie. Epi amedama꞉ opua꞉peke ya꞉la꞉pe lemekeme.
  mkl-mkl: Iyi mɔcɔi Jesu ŋɑu ɑ̀ ɡbɔ ideu ŋɔi nkpɔ nŋɑ í ni, ideu ihɛ̃ í lele. Yooi
    ɑ́ nɔɔ.
  gaq-gaq: ଜିସୁନେ ସିସ୍ଇଂନେ ବିତ୍ରେ ଗୁଲୁଏ ମେଁନେ ଆକେନ୍ ସାପା ସାମୁଆଁ ଅଁଚେ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍
    ଗ୍ୟାନ୍ ବୁଜେନେ ଜାବର୍ କଷ୍ଟ ଜାଣ୍ଡେ ଆକେନ୍ ସାପା ଅଁଏ ?”
  gof-RNT: Yesuusa tamaaretappe dariya baggay hessa si7ida wode “Hayssi gelonna timirtte;
    hayssi ooddes gelii?” yaagidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁଆଃ ଚେଲାକଏତେ ପୁରାଃକ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ମେନ୍‍କେଦାଃ, “ନେ କାଜି କେଟେଦ୍‍ଗିୟା,
    ନେଆଁଁ ଅକଏ ଆୟୁମ୍‍ଦାଡ଼ିୟାଏ ।”
  gah-gah: Lá okago, aí vegenala zuha keikutí mukilite ámina gakó nene giliake, kezáitoka
    nene gakó imane gelehá nene gena okanazo, nene éaho gele hee loko amegesa molative.
    Liki goseleka likago,
  lcm-lcm: Na amiang i kana keve nat i akalit kila longong kana mengen asukang ke
    na kila antok ta, “Akalkalit ke kapo tav malangas. Si kapo angkoai si longong
    kinle ania?”
  aer-aer: Nhenge Jesus-arle aweke-iperrele iwenhele-arle re akaltyele-anthetyamenge
    arelhe arrpenheme nhenge renhe apenteke areye angkeke, “Re kwenhe angkentye lterrke
    anthurre akaltyele-antheme. Nthakenhe-arle-ame anwerne itelareme ikwere akangkwe-irretyenhenge?”
  qvc-NT: 'Chayshina Jisus yach''achikuptinmi, payta achka sigiqkunaqa suqnin suqnin
    kayshina parlarqanllapa: —Manam ni ashlita gustawanchu kay yach''achikushqanqa.
    Mayá, ¿piraq chay layakunataqa atinman kasuytaqa? nishpa.'
  tgl-ULB: Pagkatapos nang narinig ng marami sa kaniyang mga alagad ito, sinabi nila,
    “Ito ay mahirap na katuruan; sino kaya ang tatanggap nito?”
  cbs-NT: 'jawen jancha ninkatan Jesúski chiti ikabu ichapabu yuinamei: —Na jaska
    yuiaidan, bikaki. Tsuan jaska chibankin axuntidumaki— ikaibun'
  xtm-NTPP: 'Ja ni ka jiniso''o i sukan ni kaxtnu''u ya ma, kua''a ñayii ka ndikin
    Jesús ma, ka ka''an i: ―‍Tna''a ja ká''an de a chi yii xeen ja kandija o. ¿Na
    in kuu koniniso''o ja ká''an de a? ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Ajingi ba akinapunji bakwe apabajoa genia, ngabalenga, “Mapundicho ganga
    gukujundupa! Bene abapakuotola kugapenikia?”
  bao-NT: 'O biro cʉ̃ ca ĩi wederijere tʉorã, paʉ Jesús''re ca tʉo nʉnʉjeemiricarã
    o biro ameri ĩiwa: —Ate cʉ̃ ca buerijea do biro ca tii majiña manirije peti niicã.
    Ñiru pee teere tii nʉnʉjee majiricaro manimi —ĩiwa.'
  san-ORI: ତଦେତ୍ଥଂ ଶ୍ରୁତ୍ୱା ତସ୍ୟ ଶିଷ୍ୟାଣାମ୍ ଅନେକେ ପରସ୍ପରମ୍ ଅକଥଯନ୍ ଇଦଂ ଗାଢଂ ୱାକ୍ୟଂ
    ୱାକ୍ୟମୀଦୃଶଂ କଃ ଶ୍ରୋତୁଂ ଶକ୍ରୁଯାତ୍?
  huv-NT: 'Wüx tanguiayiw aag ayaj, altiül minipilan nej tapiüngüw: ―Aag ayaj xeyay
    naél. ¿Mbich jane alndom manguiay mayac wüx omeaats aag ayaja? ―awüw.'
  otn-NT: 'Nu̱''mø mi̱ ''yøhyø ja̱''i̱ na̱ ra̱ hya̱ bi̱ nxännba̱te ra̱ Jesús, nu̱''ʉ
    yø ja̱''i̱ tɛnnbʉ ni̱ ma, xa̱ngu̱ bi ''yɛ̱na̱: ―Nu̱na̱ ra̱ hya̱ mma̱nya, xa̱nhɛ̱nni̱tho
