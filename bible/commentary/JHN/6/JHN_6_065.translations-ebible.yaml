verse: JHN.006.065
translations:
  kpx-kpx: Ige au tota namigevei avoe, “Di subuta laheho loui kosea, ‘Di Mamau ata
    tabageveholiale keau bae dae loholivebene.’ Katealemoike di laheho ke lounu.”
  okv-H: Eto ke nei einge ena. “Avoeto ungota degi ke mahu ijiena amo embo na mane
    nau degi ta huresuja te God na au huresuja ainge ijiena.”
  tbo-tbo: Yaka i paliwelehi i pa, ‘Geka u bahana lolowa a paliwelemi a pa, apega
    iyai nugonei ina nei uyahiu Amau tauna a nugotuhugei.’
  mal-C: 'അവിടന്ന് തുടർന്നു: “ഇതുകൊണ്ടാണ് പിതാവ് വരം നൽകിയിട്ടല്ലാതെ ആർക്കും എന്റെ
    അടുക്കൽ വരാൻ സാധ്യമല്ലെന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞത്.”'
  grc-SR: Καὶ ἔλεγεν, Διὰ τοῦτο εἴρηκα ὑμῖν, ὅτι οὐδεὶς δύναται ἐλθεῖν πρός με, ἐὰν
    μὴ ᾖ δεδομένον αὐτῷ ἐκ τοῦ πατρός ⸋μου.⸌
  bgc-bgc: अर वो बोल्या, “ज्यांतै मन्नै थारे ताहीं कह्या था के जिब ताहीं किसे नै पिता
    की ओड़ तै यो वरदान ना मिलै तब ताहीं वो मेरै धोरै कोनी आ सकदा।”
  khz-khz: Maekilato, “Vovetaina gaurai au na avaikilamito, ta au geku ai ati pene
    vogomai-kawa, na Tamaku na pene vega-taunataunaa talimana vou pene vogomai.”
  deu-TKW: 'Und er sagte: darum habe ich zu euch gesagt, daß niemand zu mir kommen
    kann, es sei ihm denn verliehen vom Vater.'
  zsr-NT: 'Qui lë ni naꞌ gnëꞌ: ―Qui lë ni naꞌ chgudxczaꞌ lbiꞌiliꞌ: “Cutu sáquiꞌnëꞌ
    tëꞌë nedaꞌ nitúëꞌ bönniꞌ chquiꞌ cutu guꞌë lëꞌ latj Dios Xuz.”'
  lin-lin: 'Alobaki lisusu : — Yango wana nalobaki na bino : « Moto moko te akoki
    koya epai na Ngai soki epesameli ye te na Tata. »'
  hns-NT: 'Oe bolies: „Ohie khaatien ham toelogse bol deilie rahielie kie: ‘Koi na
    begar Pieta Parmeswar ke sahaara se hamare me bieswaas kar sakie.’ ”'
  noa-E: Maguata mag iekhamamua, —Chadcha ich mʉ Ayauta mua õrag jaau chitʉmjã ʉ̈khapibam
    chan, pöd ãbmuajã ʉ̈khabamgui ajim.
  eng-EMTV: And He said, “Because of this I have said to you that no one can come
    to Me unless it has been granted to him by My Father.”
  mib-NT: 'Te ni cahān gā yā: Jeē yúcuan ní cahān rī jiín ró jeē ma cúu quɨ̄vɨ ni
    ɨɨn ñayuu ndaha ri, te núu tu sáha Tátá rī jeē cúu ni i quɨ̄vɨ i, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ मे़त्तुसि, “खे़ल्‍ले़ चोगुल्‍ले़ए मे़न्‍छाम् याप्‍मिहाॽ
    पानुदिङ् पाःल्‍ले़ मे़म्‍बिए थारिक् इङ्‌गाॽओ ताःमा मे़न्‍छुक्‍ने़न्‍लो लॽरिक्
    पाःत्तुङ्‌बा पाःन्‍निल्‍ले़ कुबेःन् बा खे़न्‍लो॥”
  xnj-xnj: Akayonjokesa kujova, “Ndava yeniyi navajovili kuvya kawaka mundu mweihotola
    kubwela kwa nene changali kutangatiliwa na Dadi.”
  mmx-mmx: La ni ga lok bok keretna, “Ni na levelinga neni lavasuun teren la nia ara
    tong i rinimi do tara noxo vot pasa ia se ne Tamak na lox avolo i xusu neni na
    nunu rak.”
  cbr-NT: 'Catancënxun ca ësaquinribi Jesusan cacëxa: —Usa ''ain cana mitsu can, Nucën
    Papa Diosan sinánmicëxma ca uinu ''icë uníxbi ''ëmi sinani ''ëmi catamëtima ''icën.'
  tee-NT: 'Pus najunch: ―Yuchi iclalhijunau ni jantu lai xamati'' quilakmin ni jantu
    xtaknita ju chun atalacpast''ac''at ju quimpai.'
  eng-LSV: and He said, “Because of this I have said to you, No one is able to come
    to Me if it may not have been given him from My Father.”
  cak-NT: 'Y ri Jesús xu''ij: Jec''o chiwe rix ri man niquijo'' ta jinquinimaj, romari''
    ren nu''in chiwe chi ja ri winak ri je-cha''on roma ri Nata'' Dios, jari'' ri
    xquiepe wiq''uin chi jinquicanoj, xcha''.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Jararamo pe ndaperoviari nhinhi''ig̃a, ei
    ga. Nurã ji ei pe me ko: “Jiruva''ga ombojikoge''ymame po g̃a ndojikogi ji rehe,”
    ei ga g̃a pe.'
  sja-NT: 'Ichiaba mãgaji: —Mapa mɨa parãmaa jaraji eperã apida mɨmaa p''oyaa cheda-eda
    aji, mɨ Ak''õrepa anee-e pɨrã.'
  xed-xed: 'Ka Yesu sganaghata mantsa: «Tsaya kəl yu ka mnay ŋa ghuni kazlay: Haɗ
    mndu dzaʼa laviŋtá sagha da iʼi, ka ghunak a Da wu kəʼa ya,» kaʼa.'
  glk-glk: 'بعد از اون، بوگفته: «هَنه وستی شمره بوگفتم کی هیچکس نتأنه می ورجه بأیه،
    مگر اَنکی از پئره طرف به اون عطا بوبوسته بی.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu a já: —Sa̱há ña̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndó
    ña̱ ni in túhún toho ña̱yivi a̱ cu̱ú candúsa na ye̱he̱ tá co̱ jáca̱ha̱n Ndióxi̱
    ínima̱ ná —na̱cachi Jesús.'
  gfk-S: Ma iga tange baling, “Ma kakarek iou te tange ta mu utano gena no numu tabuna
    nurnur, io, ikin no burwana iou gom tange hanalalie ta mu be pata ta nong pai
    nale tale ura hinanawat tupas iou ing be no Tamagu paile ter no dades tana.”
  bmu-bmu: 'Mewö jiba toroqeba jiyök, “Miaŋgöra nöŋön kewö jibi mötme: Nöŋgö Iwinan
    ambazip kun qahö inahöm waŋgiza ewö, yaŋön mönö nöŋgöreŋ kamamgö osima.”'
  dgz-dgz: Iesu sia anega wan, “Ap menan ne namu wadiaena orup da mek aro mega gapan
    inanap ya oneta go Mamana imu pose entan tapi gapan amba oneta.”
  eng-GNV: And hee saide, Therefore saide I vnto you, that no man can come vnto mee,
    except it be giuen vnto him of my Father.
  zaa-NT: 'Acca rèe: Por nui nna chi pá''a'' le qui''ni ni ttu lanú ccani ìtą para
    gata'' fe quì''į lani inte'' cáalá làa por voluntad qui'' Tata quí''a.'
  eng-WEBSTER: And he said, Therefore I said to you, that no man can come to me, except
    it were given to him by my Father.
  guh-guh: 'Nexata Jesús icatsia jumaitsi pepënaponaevitsijavabelia: —Bajaraxuata
    cajena pacajumaitsitsi: “Itsajivi ata raja apo caëjëpaetsi pijacuata xanëjavaberena
    tanesivanajamatabëcopatsinexa. Matapania taxa Dioso, taneitorobinëtsica, itsa
    caëjëpaeyaexanaenatsi, nesivanajamatabëcopatsiana,” pacajaitsi, jai Jesús pepënaponaevitsijavabelia.'
  bon-bon: Puma cita ca tabe cääri jiicige egä, “Ai ingle name pi cane bii jijinine
    weebibine, egä nuuja te äblicäco gyene cäme bau me otni, Babe te liba lica teebine
    jaawenuge otnime.”
  nhw-BL: 'Huan Jesús quinilhui: ―Ya nimechilhuijtoc amo aqui huelis nechtoquilis
    sintla noTata amo quiyoltilanas para ma nechneltoca.'
  swh-ONEN: Akaendelea kusema, “Hii ndiyo sababu niliwaambia kwamba hakuna mtu awezaye
    kuja kwangu isipokuwa amejaliwa na Baba yangu.”
  wbi-wbi: Pe akafijovagha akatisagha, fye nambe nivavulile kuuti, nakwale umuunhu
    juno ndepoonu ikwisa kulyune nave uNhaata naamulongwisie.”
  bba-bba: U mɑɑ nɛɛ, yenin sɔ̃nɑ nɑ bɛɛ sɔ̃ɔwɑ mɑ ɡoo sɑri wi u koo kpĩ u nɑ nɛn
    mi, n kun kɑ Bɑɑbɑn kɛ̃ru.
  eng-KJVCPB: And he said, Therefore said I unto you, that no man can come unto me,
    except it were given unto him of my Father.
  kgk-NT: 'He''i jevy gwemimbo''e kwéry-pe: —Oĩ pene pa''ũ-my xe rerovia e''ỹ va''e.
    Upe va''e-gwi ete ha''e kuri peẽ-my, “Ndou mo''ãi avave xe-vy ojéhegwi. Xe Ru,
    Tou, he''i ramo ae, ou va''erã” ha''e kuri peẽ-my, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Yisuuva vo kua voovaata iya kiaa mmioo tunoo: Ivaaraina vaa na ngii giaa
    ngii miee kiaunoo: Fai Anutuuqo hama gioonna kiaapu voovai aakiaivaa yuruuno too
    fai hama niisi nninaravaivee, kiaunoo, tiravai.'
  cpy-cpy: 'Eekiro ikantana-kitzii Jesús: “Rootaki nokantzi-tanta-kimiri: ‘Tekatsira
    apaani tsipa-shire-teenani naaka, eerorika ikowakaanari Ashitanari.’”'
  ekk-PKP: 'Jeesus lisas: „Sellepärast ma ütlengi teile, et keegi ei saa minu juurde
    tulla, kui Isa ei ole seda võimalikuks teinud.“'
  mpx-mpx: Yeisu i ba vevehe al i ba, “Bolo nige ku aabulilek kaiwemiu te ya ba, ‘Nige
    etega bosowaina ni nem elau ebo Nam nige aatena ni pepek elana ge ni nem.’”
  wbp-wbp: 'Ngula-jangka-jana wangkaja yarda Jijajiji, “Yuwayi, nyurrurla ngalya-kariji,
    kula kankulurla ngungkurr-nyina ngaju-nyangukuju jarukuju. Kujarlanyarna-nyarra
    kamparru-wiyi wangkaja kuja jaruju: ‘Ngana-puka yapa kajilpa Wapirrarlu ngaju-palarlu
    yampimi ngajuku yinja-wangurlu, ngulaju kulalpa nyarrpa yantarlarni ngaju-kurra.’”'
  luo-luo: Eka nomedo wuoyo kowacho niya, “Mano emomiyo ne anyisou ni onge ngʼama
    nyalo biro ira ka ok Wuora ema okele.”
  nhe-NT: 'Huan Jesús quinilhui: ―Ya nimechilhuijtoc axaca huelis nechtoquilis intla
    noTata ax quiyoltilanas para ma nechneltoca.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܐܵܬܹ‌ܐ
    ܠܟܸܣܠܝܼ ܐܸܢ ܒܵܒܝܼ ܠܵܐ ܡܲܥܒܸܕ ܠܹܗ ܕܐܵܬܹ‌ܐ.“'
  esk-NT: Aasrii nipliġñiqsuq. “Taavrumiŋa piqusriqł̣ugu uqautigipsi, kia-unniiñ utlautiyumiñaił̣ha
    uvaŋnun kisianik Aapam utlautipkaqpani taatnatlasriḷugu.”
  msb-msb: Tapos, nagpadayon siya, “Amo ini an dahilan kun nano kay ginsabi ko sa
    iyo na waraʼn makiusad sa akon kun dili tugutan san Ama.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hi² jøng² ma²ca¹juǿi²jni hniah¹²: Ha¹chian² dsa²
    lé² jií¹ ja³cog²jni ju³ná³ tsa¹cuø¹ Jmi² jniang³ hi² jií¹dsa ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ସେଟାର୍‌ ପାଇସେ ମୁଇ ତମ୍‌କେ କଇଲିନି, ଜଦି ବାବା ନ ପାଟାଇଲେ, କେ
    ମିସା ମର୍‌ ଲଗେ ଆସିନାପାରେ ।”
  meu-meu: Ma eto, Taunabunai vada na hamaoromui, Tamagu basine duanaia tauna na lau
    dekegu basinema diba.
  yva-NT: Yesus po raura iridi pare, “Indati vatane inta wanave Rinai jewen. Wemi
    mbewar Syo raura wasai umawe rai syare vatane inta de Rinai tatuga bayave ramu.
    Yara vatano rui pirati Injaya po amayar dati, wepi de Rinai.”
  dgc-dgc: “Saya i katuwiran ko a négkagi dikam.” kagi na, “a éwan tu mananggap diyakén,
    éngˈwan pa side amo-amon Nama ko.”
  zpm-NT: ―Ruṉbey naa to ―rëb me―, gane ni naa lo to ni tib miech grieelod gbig lo
    naa sëëb zho xnëz naa, teḻne niaca miṉe cuedzd Pxoz naa zho.
  hix-NT: Onà wyaro nkekon xarha tà. Àro ke, onà wyaro àkano, owyanye, kekon hatà.
    Royàmà ryhe, rohona xenyhony me naha, toto komo wya, àkano. Tàwyanye rohona xenyhohra
    haxa noro yehtoko, rohona xenyhera rma natxhe hampànà, àkano, owyanye, kekon hatà,
    Txesusu.
  sim-sim: '@see-verse:JHN.006.064'
  npi-ULB: उहाँले भन्‍नुभयो, “यही कारणले पिताले उसलाई नदिएसम्म कोही पनि मकहाँ आउन
    सक्दैन भनी मैले तिमीहरूलाई भनेँ ।”
  cgc-cgc: Ambal pa Jesus naan ta iya na mga tinudluan, “Tenged may anen ki kyo na
    dili magpati, yon tenaan na paambal ko ki kyo kan-o na daw ula betanga ta ake
    na Amay na gapadala ki yaken liag an naan ta isip ta mga ittaw na danen an magtuo
    na magpasakep ki yaken, impusibli na danen an magtuo na magpasakep ki yaken.”
  tim-tim: Akto den siâ hin dewatim makyeŋgiep, “Nâ aregât hin makyeŋgiân. Ewenande
    bo oloŋ yekto amâ nâŋgâlân bo togowai.” dâep.
  yor-yor: Ó sì wí pé, “Nítorí náà ni mo ṣe wí fún yín pé, kò sí ẹni tí ó lè tọ̀ mí
    wá, bí kò ṣe pé a fi fún un láti ọ̀dọ̀ Baba mi wá.”
  wos-wos: Wungi wataka dé angi wa, “Tale wuni guniré wa, ‘Du takwa deka mawuli yambu
    wunika yamba yakéndi. Tale God wasékendét di wunika yatandi.’ Guni nawulak wunika
    jémba sarékéhafi yanguka wuni tale wungi wa.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Maʌ̃ carea mʌ̃a jarasia: mʌ̃ Zezaba ẽberãda mʌ̃maa
    eneẽ́bʌrʌ, maʌ̃ ẽberãba poya mʌ̃ra ĩjãẽ́a.–'
  eng-F35: And He said, “That is why I told you that no one can come to me unless
    it has been granted to him by my Father.”
  ind-ind: Lalu Dia berkata kepada kami, “Itulah sebabnya Aku berkata kepada kalian,
    ‘Siapa pun tidak bisa datang kepada-Ku atas kemauannya sendiri. Karena Bapa-Ku
    yang harus bekerja dulu di dalam hatinya, baru dia bisa datang kepada-Ku.’”
  pes-OPCB: 'پس گفت: «به همین دلیل گفتم فقط کسی می‌تواند نزد من بیاید که پدرم خدا
    او را به سوی من جذب کند.»'
  mpt-mpt: '@see-verse:JHN.006.064'
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ Hande iki pa꞉ta꞉ amba꞉ loa꞉ ekita꞉ do ekina꞉yeke loa꞉me.
    Hali ma꞉nda꞉ta꞉ hande Apa꞉ma꞉ na peaeya꞉ka꞉na꞉ta꞉ koto hali I̱ pa꞉ta꞉ a꞉pa꞉peke
    na ya꞉la꞉me leekeme.
  mkl-mkl: Nɔ í ni mɑ́, nɑ iyi ihɛ̃i í jɔ̀ ǹ sɔ̃ ŋɛ wo ǹ ni inɛ ɡɔ kù wɛɛ iyi ɑ́
    nɑɑ bi tom bii kù jɛ Ilɑɑɔ̃ Bɑɑbɑi í jɔ̀ lɑfɛ̃ɛ í nɑɑ.
  gaq-gaq: 'ଜିସୁ ବାରି ବାସଙ୍ଗ୍‍କେ: “ଆକେନ୍‌ସା ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଆବାନେ ବାନ୍ ଲିବିସ
    ପେ ବାଲା ଜାଣ୍ଡେ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍ ପେୟା ଣ୍ତୁ ।”'
  gof-RNT: Qassika Yesuusi, “Aaway ba goonna oonikka taakko yaanaw dandda7enna gada
    taani odiday hessa gishossa” yaagis.
  unx-unx: ଇନିଃ ଆଡଃଗି ମେତାଦ୍‌କଆଏ, “ଏନାମେନ୍ତେ ଆପୁଇଁୟାଃ ସାଃଏତେ ଲିବୁଇ କା ହିଜୁଃରେଦ, ଜେତାଏ
    ଆଇଁୟାଃତାଃ କାକ ହିଜୁଃଦାଡ଼ିୟାଃ ?”
  gah-gah: 'Nenemú ámina gakó lo kemeake, miní ameko láa loko lo kimimó: Neza nenemú
    láa loko lo nolukumuze, gililo: Makolímo améneho alémo vávani amiko nenitoka omo
    aniteakaláa nomive.'
  lcm-lcm: Na kala mengen luai ta, “Nambang a tukulai ina na nata mengen imi ta igenen
    parik luai kapa angkoai si kame ane singig man a mamai parik katapa ali dual ania.”
  aer-aer: Kele imerte re itneke angkeke, “Alakenhe ikwerenge akwele the arrenhantherrenhe
    arrekwele ileke tyerrtye areyele-arle atyenge-werne ware apetyetyakenhe. Tyerrtye
    areye kwenhe atyenge-werne apetyetyenhe ware nhenge Akngeyele-arle nhenge itnenhe
    ilkelheye ilemele.”
  qvc-NT: 'Chaymandaqam nirqambis: —Chayraykum nishushqallapa kani: “Manam pipis pay
    kikinllaqa atinchu noqapiqa kriyiyta. Ashwanmi Taytay Dyus animachiptin, noqapi
    atin kriyiytaqa”, nishpa.'
  tgl-ULB: Sinabi niya, “ Dahil dito ay sinabi ko sa inyo na walang isa man na maaring
    makalapit sa akin maliban na ipagkaloob sa kaniya ng Ama.”
  cbs-NT: '@see-verse:JHN.006.064'
  xtm-NTPP: 'Te ni ka''an tuku ya: ―‍Masu na‑in kuu kii nuu sa a, nú masu ja maa Yuva
    sa ma ki xsia''a ña''a ―‍kúu ya ká''an ya.'
  nnq-nnq: Kuboka penia ngalenga kabele, “Ngakwamana nanengilinge abije jwa otwile
    kuika kwango nukunhwotoya Awawa bangoje.”
  bao-NT: 'To biri o biro cʉ̃jare ĩi nemowi ñucã: —Aterena ĩigʉ, “Yʉ Pacʉ cʉ̃ ca tiicojotigʉa
    jĩcʉ̃ ʉno peera yʉ pʉto doo majitimi,” mʉjare yʉ ĩi wedejãwʉ —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ଅପରମପି କଥିତୱାନ୍ ଅସ୍ମାତ୍ କାରଣାଦ୍ ଅକଥଯଂ ପିତୁଃ ସକାଶାତ୍ ଶକ୍ତ୍ତିମପ୍ରାପ୍ୟ କୋପି
    ମମାନ୍ତିକମ୍ ଆଗନ୍ତୁଂ ନ ଶକ୍ନୋତି|
  huv-NT: 'Aton tasaj nejiw: ―Lanasaj icon, nejinguind ngondom miün niüng sajlüy mayar
    xepoch sitiül Xeteat Dios ngo mambeol nej miün ―aj nejiw.'
