    cu t'an a Jesusu.
  tet-tet: Hotu Nia dale tenik naꞌak, “Etuk, Haꞌu katak baa emi tiꞌan kaꞌak, Haꞌukaan
    Ama iha laleꞌan musti loke dalan bodik ema lai, foin ema nia bele dadi baa Haꞌukaan
    ema.”
  hlt-MCSB: Te phoeiah, “A pa lamloh a taengah paek la a om pawt atah kai taengla
    ha pawk thai pawt te nangmih taengah kan thui he,” a ti nah.
  xtd-NT: 'N‑jaꞌan‑ia: —Xijan kuu xa n‑jaꞌan‑r xa ni ɨɨn ñayiu, ma kuaꞌa xa kunduu‑i
    xiꞌin mee‑r, nux ña kida Taa‑r xa duꞌa koo.'
  mdy-ETH: ሄሊሳዖ ዬሱሴ፦ «ዓዴ ዓይሤያ ማዒባኣያታቶ ታ ባንሢ ሙካኒ ዳንዳዓይ ባኣሴ ታ ዒንሢም ጌዔሢ ዬያሮኬ» ጌዔኔ።
  spl-spl: Yakât nâŋgâm yuwu torokatmâ ekyongop. “Emelâk ekyongoan ya âlâkuâk sâmune
    nâŋgâŋet. Awoŋnaŋe lohimbi âlâ me âlâ mem heweweŋ tuhuyekbuap yâkŋak nâhâlen torokatnomai.”
    Yawu sâop.
  usp-NT: 'Y Kakaj Jesús xij chic rechak: Jwi''li''li in ximb''ij chawechak chi ta''
    ni jonok tipe wiq''uil wi ma'' Kakaj Dios ta'' tijachow laj ink''b'', xche'' rechak
    yak ajtijol rib''ak chirij.'
  zav-NT: 'Na'' gože'' ḻega''aque'': ―Chac can'' gwnia''anə'' de que notono no chac
    gonḻilažə'' nada'' šə X̱a''anə'' ben'' əbseḻə'' nada'' cui chone'' par nic̱h gonḻilaže''e
    nada''.'
  sgz-sgz: Mái Iesu a bontai kán worwor ngo, “Áá, te tili gam kápte be di ruruna.
    Má ngorer á wán er iak parai si gam, ngo ái Kakang a mángát palai kálámul ngo
    na mur i iau, ngorer na mur on. Má ngo kápate mángtai ái Kakang, ki ngádáh na
    mur iau ngoi?”
  kek-NT: 'Ut quixye ajcui'' li Jesús reheb: —Jo''can nak xinye e̱re nak ma̱ ani ta̱ru̱k
    ta̱pa̱ba̱nk cue cui inc''a'' ta k''axtesinbil cue xban li Yucua''bej, chan.'
  blz-NT: Kasi i Yesus norobu soosoodo tae-Na, “Ya'amo mbali' i Yaku' nambantilkon
    na ko'omuu se' sianta sa'angu'po mian men taka na Ingku', kalu Tama na surugaa
    sianta minsidakon men koiya'a.”
  poe-NT: 'A̱ ntá ntáchro chꞌán kíxin: ―Méxra̱ xi̱kaha kꞌuétjo̱nka̱rá kíxin ninkexró
    tso̱chjina tí tjén janhan tí tsjinki̱tsahya Tꞌaná ―ichro chꞌán.'
  san-TAM: 'அபரமபி கதி²தவாந் அஸ்மாத் காரணாத்³ அகத²யம்ʼ பிது​: ஸகாஸா²த் ஸ²க்த்திமப்ராப்ய
    கோபி மமாந்திகம் ஆக³ந்தும்ʼ ந ஸ²க்நோதி|'
  cof-NT: Junto la matulenan junca panunca mantenhilaide! tie. ¿Apa Diosi labe cayaisa
    carinunlasiri labe cayaino podeilaichunae tituan? tie.
  srm-NT: 'Nöö hën a toona taki da de taa: “Di soni aki wë mbei mi taki da unu taa
    na wan sëmbë sa ko a mi ee na mi Tata da i taanga.”'
  qvs-NT: '@see-verse:JHN.006.064'
  zca-NT: 'orze'' nzhab Jesús: ―Kuze'' nin lo go, yent cho gak, gak men da chi gat
    lë''t por Xuza zhin bixa'' lon.'
  cbc-NT: 'Torecʉ, atore bairo na ĩnemowĩ Jesús tunu: —Mepʉ mʉjããrẽ yʉ caĩata wãmerẽã
    bairo mʉjããrẽ ñinemoña tunu: Ni jĩcãʉ̃ ũcʉ̃ yʉ yaʉ ãnimasĩẽtĩñami, yʉ Pacʉ pʉame
    cʉ̃ yeripʉ yʉtʉ cʉ̃ caatígatʉ̃goñapeere cʉ̃ cajooeticõãta —na ĩwĩ Jesús.'
  qxo-NT: '@see-verse:JHN.006.064'
  mox-mox: ʼInega wese vonedi vonaya, “Baʼe ʼiuna weaqina lova yavonemi ge taha toga
    ana fata namai ʼiguya ʼeguma Tamagu ge daʼawahaqiaqiea.”
  kew-kew: 'Nipumi agaa meda gupa sa: Gore neme aba lagiawade. Ni madaa kone narulaliare
    onaa medame nina Aapame naraba mina ni piri-para mada maepalia.'
  dww-dww: Be Yesu giu yai kare munaḡe be ya riuna, “Vutuna aubainama noḡone è riuemina
    da nam aitau teneḡinama da tokare ḡarogue e verau. Be Tamaguma aitau rewapana
    e uteutena, tauna tokare ḡarogue e verauna.”
  nif-nif: 'Tɨmbi yousɨmbi enguk, “Amatam dɨwɨndɨ nokok mandana nɨm nandɨ-dasiañda
    tɨmbi nak ñɨndɨñ ikan sanɨt: tɨkap Beptɨ ama no nɨm nandɨ-taleñmekta, endɨ nokoñ
    bɨmbi, nep kle-kuuktok tuop nɨm.”'
  twi-ASANTE: Ɔkɔɔ so kaa sɛ, “Yei enti na meka kyerɛɛ mo sɛ, obi ntumi mma me nkyɛn
    gye sɛ Agya no ama no ho ɛkwan” no.
  aoj-aoj: Eaꞌ naꞌipas wapani naꞌi, “Aeꞌ aꞌipipa ma ami nigafiꞌmai aeꞌi, ahame aeꞌanai
    aꞌ notopalopan nohondoꞌani. Iꞌi owaꞌ, owaꞌatin. Ina anis sifiꞌmai aeꞌ dowaf, owaꞌ.
    Ahame atona notopalopas nofaꞌasi, daoꞌ andeandeꞌ.”
  cbv-cbv: 'Páant niíj naóh péanit, nin pah ã jwʉ́ʉb niíj naáwáp jĩ: —Nin pah yeebdíh
    wã niíj naáwáp yʉh be: ‘Wã íipboó cã́acwãdih weemdíh ã jepahat tʉ́ʉtcah, det wĩ́ihwã
    pínah ĩta jéih jʉmcan tagaá’, wã niijíp be, Jesús queétdih ã niijíp jĩ.'
  taw-taw: Pen takaw ogɨnap sek agɨl agak, Kɨli yɨp gos ma nepal, adek anɨb ak nep
    nɨbop anɨb apin, Binɨb olap gos ne ke nep nɨŋɨd, yɨp yɨl ownɨmuŋ tek ma lup apin
    agak. Bapi nokom nɨm nop gos ñek, yɨp yɨl ownɨmuŋ tek lup apin agak.
  jic-NT: 'Jesús tjevele wa: —Nepénowa nun popa ma japon napj velé. Nin mpes nun lal
    tjevelé gente yusapj ma polel jis la pon napj lal. Mpapay jis capj p''ya''sa jis
    la pon napj lal, ca mponecj.'
  zap-NT: 'No re Ne lo men: ―Por neguin na noo lo de ne rut gakdet ylenza lo noo belne
    yxaaldet Xuz noo men.'
  wer-wer: Pël mëak yal menak epël yema. “Songön pi taptaanök epël niiaut. ‘Omën narö
    nem Pepapök kan mowasëpnaarö pitëmënt nem ngësël waisëpnaat,’ pël niiaut.”
  ipi-ipi: Tene okonena, nambato yakama languato, namba Ayiane okomane namba lo bilipi
    lolane tai-lene oko wandakali mindinga mai napeando, wandakali okonemane namba
    atolowanga katulo naepolo-peya lewane lea.
  qul-NT: 'Nillarkantaj: —Chayraycu nerkayquichis, ni pipas nokaman jamunmanchu, Dios
    Tatay mana pusamojtenka.'
  ter-NT: 'Ina kixovókoxopamaka Jesus: —Énomone ngixínopikenoemeku ákoyea ápahuina
    simónuti, enepo hákoti itukovo Nzá''a porexôa símeonu —kíxovokoxoane.'
  bmr-NT: 'Jaamaño nuubo: Toonegui amɨɨhaico neehinɨhi: Mɨɨhaiñooba tajaa saajitɨrahi
    Guihirubi tajaa isɨvatɨruva, nooboro.'
  fuf-fuf: 'O ɓeyditi kadi, o wi''i: «Ko ɗun waɗi si mi wi''ii on: Hay gooto waawataa
    arude e an si hinaa taw hara ko Baabaajo on yeɗi ontigi.»'
  bhl-bhl: 'Kaem ding dim bakate, e iti weng mak bokoyemomele: “Beem mongom ete ne
    bokoyemomeli: ‘Mesik esik Aatim e kunum waneng mali mak nem mit dale tewe, i ki
    keko, nelo ‘Fein!’, nanginba kelokoliw kai.’, yangi te.”, yangse kale.'
  ons-ons: Paki koso takotke edange, “Na kine yalewa wane ŋidane rakole, ‘Ŋei mane
    eŋe Magakŋo mi ma ewekkaki naŋano sari lotke gege, ea mo mi pamaike.’”
  con-NTPO: 'Tsomba su: —Tsa''camba gi su a''ija ñanga jiye osha''faya''bi ña Yaya
    anttembiecan''da.'
  ghs-ghs: '@see-verse:JHN.006.064'
  peg-peg: ଜିସୁ ଆରେ ଇଚାନ୍‌, “ଇଦାଂ କାଜିଂ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇନ୍‌ଞ୍ଚାଙ୍ଗ୍‌ନ୍ନା, ଆବା ତାକେଣ୍ଡାଂ
    ପକ୍ୟା ଆୱିତିସ୍‌ ଇନେର୍‌ ନା କଚଣ୍‌ ୱାଦେଙ୍ଗ୍‌ ଆଡୁର୍‌ ।”
  txu-NT: Ne kam memã kum, —Me akwỳ ne ga me aje amim imar kêt. Ba kam arỳm me amã,
    “Djãm me ga dja ga me ikôt ajkamẽ? Kati. Ibãm kute memã amak bônhkambit dja me
    mã ikôt ajkamẽ.” Nãm ã Jeju memã ane.
  eng-WEBU: He said, “For this cause I have said to you that no one can come to me,
    unless it is given to him by my Father.”
  gnw-NT: 'Jayave jei chupe reta: —Jáeramo amɨmbeu ma peve quirãi cheRu güɨroviaca
    cheré vaeño ipuere güɨrovia cheré —jei.'
  mux-mux: 'Yu-ni ung te wasie nimba mele: “Eni mare-ni na ‘Gólu tolemú.’ niku piliilimiláliinga
    ‘Tata-ni “Na moliuna pai.” ni naa nilimú yambuma na moliuna kapula naa oku, na
    “Sika” niku tondulu munduku kapula naa piliiku andungí.’ ui nimbu sindu kanili.”
    nirim.'
  maj-NT: 'Ko̱ b''i̱ ta̱ kitsú ya: —Kui kju̱a̱ha nga b''a̱ kuaxihi̱nnu̱u nga ndaha
    nku najmi ka̱ma kj''u̱a̱ísehena tsa najmi Nti̱a̱ Na̱''miu̱ kitsjáha̱ nga kj''u̱a̱ísena.'
  bkq-NT: 'Jesus aguely: — Âmaemo idânârâ inkâba yeinwândylymo. Awylygue âyanmo auguely.
    Pabai, yeinwântoem aguehobyry modo lelâ yeinwânni — kely.'
  kue-kue: Yesus ka di aine yegl dungwa, “Ana mambuno ipre na ene diteinga, yomba
    yene ta na mina ukraglkwa, ba Nina ta akepledi tenambuka yomba i keunde na mina
    unaglkwa.”
  cot-NT: 'Ariquea icantiri: —Irootaquetari nocantantajiaquempica aato inchiquioji
    icoraquetashitana caquinte aatogueti yagavejacaguiri Aapani.'
  bnp-bnp: Lakea i ta tabu, i ta maea, “I ranga ne mua i uka ma mu luhoi tora iau.
    Lakea a taki mua pali, i uka tara viri ge valai tavula nau. E huriki e Tata i
    tuli ria ri valai nau, ria kunana bara ri valai nau.”
  apn-NT: '@see-verse:JHN.006.064'
  ctp-NT: 'Ykwiꞌ Jesús bra kanꞌ: ―Kanꞌ chaꞌ ykwiǐnꞌ loꞌo wan tsan chaꞌ ja tukwin ka
    nten ꞌñaǎn bra nu ja loꞌo Stiǐn Ndiose kuꞌni Ni chaꞌ ka neꞌ nten ꞌñaǎn.'
  bre-BRG: 'Hag e lavare: Abalamour da gement-se eo, em eus lavaret deoc''h penaos
    den ne c''hell dont da''m c''havout, ma n''eo ket roet kement-se dezhañ gant va
    Zad.'
  opm-opm: Porpat Gur ihat pati ohoh ihan noh rih gurnong ma napor oh Got oh gurnong
    nohe danong hatin ohe da ohsi nahatporhanwi gur nohe danong haptimur ma naporhe
    ohmur pongop.
  bvr-bvr: '@see-verse:JHN.006.064'
  wal-wal: Qassikka Yesuusi, “Aawai ba geennan ooninne taakko yaanau danddayenna taani
    giidoogee hegaa gishshassa” yaagiis.
  zad-NT: 'Na'' chi''e ḻegake'': ―Ba wniakz'' le'' ni to kono gak gon nad'' txen shi
    X̱a''na'' bi gone''ne'' lall'' na''.'
  kmg-kmg: 'Erâ dâŋ moc šiŋuc šuhuckerâ muwec: “No irec hâcne kecšiŋuc ŋazapac: Moc
    e Mamaczi mi baafeckeha norao fisirâ jujune mi fokac.”'
  aso-aso: 'Idoꞌ neꞌmine lo gohi imineꞌ molo tiꞌ lo lineꞌ: Idoꞌ eveneꞌ ma nenita alizaniꞌ
    nene haza ma ngeli amilisave. Asi meꞌneho gele ngemavosavoꞌ alisave lo gomuꞌ lo-lingimuvoniꞌ
    nene lengikutiꞌ linge ma nenikumuꞌ gili eleꞌvoleꞌ amangumuꞌ nene gele minosa lo-lingimuvoniꞌ
    ve.'
  uli-uli: Iwe ngo Jesus sa taboloh yal hapatpat le ye sor bo, “Iye fal le ikangalugmi
    bo tor semal le be yoh le be budoh irey le hare mala Temay yebe te foru bo be
    yoh.”
  nin-NT: Nggo Yesu da ba di, “Imba sama nu ukyekye ki nga ni ingga ku sama na Aki
    mungga nggo ni turr imba nga yi. Ima yo di ingga bre ki imba are angga ka we.”
  tgk-tgk: 'Ӯ давом дода гуфт: «Аз ин рӯ ба шумо гуфтам, ки фақат он кас назди Ман
    омада метавонад, ки Падар ба ӯ ихтиёри омаданро дода бошад».'
  acu-NT: 'Tura asakrumin wikia atumin chicharkun: Wína Apaachir aints ainaun wini
    winiarat tusar nintimtikchamka, aints kichkisha wini winichartinuitai timiajrume,
    —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a: Rumari'' xinbij chiwe chi majun winek ri nicowin
    ta nipe wuq''ui, wi ma ya''on ta pe chare ruma ri Tata''ixel chi nucukuba'' ruc''u''x
    wuq''ui.'
  ebk-ebk: Kenalen pay Jesus, “Hiyana nan mangaliyak kan chakayu un maid usa as makaali
    kan ha-un sukúd paaliyun Amak hiya.”
  spa-PDDPT: Por eso les expliqué que nadie puede venir a Mí si no le es concedido
    por el Padre.
  ruf-ruf: Kuya Yesu kalonga keli, “Kwaajili ayo tsaniwalongela kuduhu imunu iyodaha
    kunitsila mbaka Aba yamtoghole.”
  gun-gun: 'Ha''e rami vy aipoe''ive ju: — Ha''e nunga rupi xee aipoa''e kuri pẽvy:
    “Avave rei ndoui ''rã xere, ha''e rami aguã Xeru ome''ẽ e''ỹ ramo.”'
  agu-BL: 'Ncha''tz tal Jesús: —At wi''nin e''u'' yi qui na cyocsaju'' inyol. Cha''stzun
    te yi ja wal yi jun xtxolbila''tz scyeru'': Qui''c rmeril tan xome''n jun swe''j
    ko quil tak'' Intaj ama''l tetz, —stzun Jesús bantz scyetz.'
  isn-isn: Aka atambuila, ingi ku nsoko iyi ai numutambuie kina kutili u muntu nuhumile
    kupembya kitalane kwaala winkii igwe nu Tata.”
  eng-PEV: So Jesus said to them, “Some of you don’t believe me. That is the reason
    why I told you before that my father gets some people to come and believe in me.
    And they are the only people that can come to me.”
  ilo-ULB: Kinunana, “daytoy ti makagapu nga ibagak kadakayo nga awan ti makaumay
    kaniak malaksid no ipaay iti Ama kenkuana.”
  pir-NT: 'Sa ni tuhasa ohõ saha ni nemori: —‍Ohõ saha ni yahumi mʉsare: “Yʉhʉ Pacʉ
    masare yʉhʉ pehere cahmegʉ̃ yere. Tiquiro sa yeragʉ̃ masa pehe yeequina iji masiedaboaya”,
    mʉsare nie timi, nidi Jesu.'
  anv-NT: Ne ajɔɔ́ ne ɛbwɔ́ aké, “Gɛ́ ula bí ngaré ɛnyú nnó, muú akágé chwɔ́
    fɔ ɛta wa, mbɔgé Ntɛ wa álá lɛré ji meti wɔ́.”
  sab-NT: '@see-verse:JHN.006.064'
  tmd-tmd: Makwam mönö bli kwo yadön yadöŋa, “Paŋ adakwör ñɨgö yadla, nöbö mö i rɨb
    nuŋwa keir yöx nugwön nɨ nugw pen; Acö nagö rɨmɨdaŋ aku mɨ, nöbö mö i nɨ hön nɨ
    nugw pönɨŋö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij tanchi ri Jesús: —Ekꞌu uwariꞌche nubꞌiꞌim che alaq: Na jinta
    junoq kape wukꞌ, we na e ta ri Nuqaw kꞌamayom lo re —xchaꞌ.'
  kpg-kpg: 'Gei Mee ga duudagi adu boloo, “Deenei tadinga dagu mee ne hagi adu gi
    goodou boloo: Tangada e mee di hanimoi gi di Au ai, maa Tamana digi dumaalia anga.”'
  taj-taj: जमाहेन्‍से दोःसी येशूसे थेनीगदेदा “थेतबासेलमान ङाइ एनीगदेदा चु ताम पाङ्बा
    हिन्‍ना, चुदे ङाला आबासे ङा मुबा ग्‍लारी खआपुङ्नी भिसम खालै म्‍हि ङा मुबा ग्‍लारी
    खबारी आखम” भिसी सुङ्जी।
  avt-avt: Jisas wen katɨp, “Nɨpaa hi hetpi ap mɨtɨk keimɨn kisɨsa ere God Haai kakri
    han kɨrak hɨrak kakisɨsa.”
  cbk-cbk: Despues ya habla pa le, “Por este rason ya habla ya gane yo que nuay ni
    uno ay puede vene conmigo si el Padre Celestial hende ay permiti con ele vene.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇ مۇنداق دېدى: ــ مەن شۇ سەۋەبتىن سىلەرگە شۇنى ئېيتتىمكى،
    ئاتامدىن ئاتا قىلىنمىسا، ھېچكىم مېنىڭ يېنىمغا كېلەلمەيدۇ!'
  tuf-tuf: 'Eyta waquír cat uchta wajacro: —Baat as tamo síhw̃ati etar aját ba quin
    wajacro: “Sirat baan as chiwa chac áytieyra baan as chiwa chácajatro,” wajacro.'
  abx-abx: Agpadayon si Jesus pagpahalling, “Iyay nan i rason kon ay kay akapinugad
    ako si ka'am nga gana' makadugok si ako hasta nga ga'i iya agsagda-na si Tata'.”
  mco-NT: 'Chi Jesús yjacmɨnañ: ―Paady ycɨxpɨ jayɨjp tɨ nmɨna''ñɨch, co ca'' ni pɨn
    jëbɨ ɨɨch xymɨjpɨdägy, pen ca'' Dios Teedy jayɨjp yhuinma''ñ ymöyii co cöbɨga''ñ
    ymöyii co cöbɨga''ñ ɨɨch n''ayuc.'
  kqf-kqf: Tana giu i laumunaḡena gado, “Niga taunana aubaina e giuwemina gado, ‘Mote
    aiyai kaka ima nato lisigumo te Tamagu mabai ya viteviteguna taudidi lisigumo
    sa nato.”
  cpb-NT: 'Eekero ikantanakitzi Jesús: “Iro nokantzitantakemiri: ‘ikaatzi shentashiretaanari
    naaka, iriira rishinetaanari Ashitanari.’ ”'
  aon-aon: Aria Jisas watak shopunek nakri, “Douk namudok aria yakripep yakri, ‘Douk
    Iruhin ta mare nuken dodog enen arpen um, enyen meyoh ta mare dodogowin um nyunaki
    nyunek bilip um eik, uwok.’”
  hus-NT-2005: 'Ani in ulu enchéꞌ: ―Kʼal jechéꞌ tin kwenta tu utsámaltsik ke yab xitaꞌ
    neꞌech kin ejto ka utey kʼal Nanáꞌ, max yab kʼal an Tátaꞌláb ti ka utwat.'
  mig-NT: 'Te ni̱ ka''a̱n‑ga̱‑ya̱: Ja̱ yúán ní ka''a̱n‑ri̱ jíín‑ró ja̱ ní ɨɨn ña̱yɨvɨ
    ma̱ kúu kii‑i nuu̱‑rí, nú tú ní játu̱''un máá Táa̱‑ri̱, áchí‑ya̱.'
  bps-bps: Na manan, “Én i duengu man di gamu gine, silang gmagan satu to salu di
    deg ku tnabeng i Màgu.”
  mbs-mbs: Minikagi heman si Jesus, “Yan se doun te minikagi a diyà kenyo te wedad
    otaw meketaking kanak singed aw onà entagen se pedowan din te Amay ko.”
  tof-tof: 'Yesu akó bóktanórr wagó, “We zitülkusdügab, ka yabü igósidi nilnünüma:
    myamem darrü pam gaodó kokea kürüka tótókóm, kókóta Aba popadan ine kürüka tótókóm.”'
  cme-NT: 'Uŋ piiye dumaaŋo-na, wuɔ cira: «Da na da mi ciɛra molo siɛ gbãa cu mi
    huoŋ-nu ni Diilo saa dii u nuŋgu, ku yuŋgu yaa kufaŋgu‑i.»'
  sus-sus: A man naxa a masen, «Na nan a ra, n a falaxi nɛ wo bɛ, a mixi yo mu nɔma
    fade n xɔn ma, xa Baba Ala mu na danxaniya fi a ma.»
  pon-2006: Oh e pil ketin mahsanih, “Iei kahrepe wet me I ndahkihongkumwailehr me
    sohte emen kak kohdo rehi, ma Sahmo sohte ketin mweidohng.”
  dad-dad: Ĩ od tobol fe iron, “Anĩ nigin, aya od enei arokenein, Dei ĩ nigin wau
    to yalouf, ĩ aya bun isiya kisi feleya sã.”
  zab-NT: 'ax raipzacny laadeb: —Pur ningui guniia laat dec ruteete quɨt tu chaleeti
    gueed cun nare belati gati pur Xtada Dios zéedbɨ.'
  jae-jae: Tec kêsôm gebe “Kêtu tonaŋŋa tec kasôm gêdêŋ amac gebe Ŋac teŋ kêtôm gebe
    tau êndêŋ aê êmêŋ atom, Tamoc êlôc êndêŋ eŋ acgom.”
  ksd-ksd: 'Ma i biti: Ta go ra vuna iau ga tatike ta vavat ba, pa ta na tadav iau,
    ba Tama pa i tul tar ia.'
  msm-NT: Migpadajun si Jesus to pag-ikagi, “Kaling pignangonan ku sikiyu no wada
    ogpakapasakup kanay ko kona sikandin tugutan to Amoy ku.”
  myk-myk: 'A Yesu di la fara wu jomɔ pu na sanha na: «Lee wuu na nɛ yee pye jo wa
    shishiin da já ba nɛ mu, ni To Kilɛ ya lee wo sefɛɛrɛ kan weefɔɔ mu wɛ.»'
  sbe-sbe: Kabo Yesu ye hedehededeꞌuyo ye wane, “Tamowai hekadiyo meta nige yodi sunuma,
    unai ede ya hededelaowako kalimiuwai meta nige gonowana tamowai se bom yodi nuwanuwatuyena
    na se laoma kaliguwai, kana sigana ena Tamana ye talamyeidi kabo se laoma kaliguwai.”
  mcr-mcr: '@see-verse:JHN.006.064'
  cux-NT: 'Ní Jesús ngaⁿ''a yā: Cáávā chuū chi ngaⁿ''á ngií ndís''tiī, caati mar ''áámá
    ''iiⁿ''yāⁿ nguɛ́ɛ́ cuchií yā nanaáⁿ ndúúti chi nguɛ́ɛ́ cáávā chi Dendyúūs ''cuúⁿ
    yā ''iiⁿ''yāⁿ.'
  tur-YTC: “Bu nedenle size demiştim, Baba'dan kendisine verilmedikçe hiç kimse bana
    gelemez” dedi.
  san-ITR: aparamapi kathitavAn asmAt kAraNAd akathayaM pituH sakAshAt shakttimaprApya
    kopi mamAntikam AgantuM na shaknoti|
  bel-N: 'І сказаў: «Дзеля гэтага і сказаў Я вам, што ніхто ня можа прыйсьці да Мяне,
    калі яму ня будзе дадзена Айцом Маім».'
  sch-sch: Male a bôksa nôka, “Hi sika hin kêng, Pa'n a thop nônchu tute ko kôm
    hong thei no ni ngei ki ti ani.”
  mic-MIQNT: Na tujiw angua'toq, “Etna na ugjit wet tlimuloqop. Ma wen gis jugu'egw
    ni'neg glapis Nujj na iga'tuaj uggamlamung.” Na.
  huu-NT: 'Jesús dane llote: —Ie jira omoɨmo llotɨcue: Cue Moo jitaiñenia, cuena jaca
    bu ɨɨnonide.'
  jiv-NT: Nu asamtai tímiajrume “Shuáran winia Apar akupturkachmaitkiuiṉkia peṉké
    weanturkachainti” tímiajai” tímiayi Jesus.
  otm-NT: 'Nɛ bi ''yɛ̨mp''ʉ mahøn''a: ―Janangue''a dá xi ahʉ, hingui sä n''da ra ją''i
    ba ɛ̨hɛ da dɛngui ''bʉ him bi jap''a ma Ta bi däc rá mbʉi.'
  dah-dah: Irdeb sopte yinyiŋ. “Kuratiŋ kura beleŋ merene pel irnayiŋ goke teŋbe,
    ‘Al kura yiŋgeŋ epte ma ne hitte wanayiŋ, Nanner tareŋde po ga ne hitte wanayiŋ,’
    dinhem gogo,” yinyiŋ.
  tnk-tnk: Nənə Iesu rarə mɨni mwi mə, “Kɨmiaha nepwɨn hiəpkɨni mhə nɨpərhienien ia
    nirak. Ro pen iakɨməni pehe tukumiaha i mə iərmama riti riwən ko ruvehe atukw
    tukw iou trɨni mɨnuə Tata Kumwesən rɨpkəseni mhə in.”
  kpr-kpr: Aindae sise, nu eminge sisira, “Na aindae siseni, ‘Mave jo tefo namokena
    furae arira. Mavedae, God Afa guro afigarira amo, nu furarira. O mavedae, God
    guro jo afigae arira amo, nu jo furae arira,’” aminge sisira.
  san-IAS: aparamapi kathitavān asmāt kāraṇād akathayaṁ pituḥ sakāśāt śakttimaprāpya
    kopi mamāntikam āgantuṁ na śaknoti|
  nho-nho: A Ia ki ttao atu hoki tana taratara, “Teenei taku vana ni taratara atu
    maa see hai tama e lavaa te au kiaa nau ki mee a ia see hakattanaria mai TeAtua.”
  gym-NT: 'Yebti Jesukwe nieba mda ietre: Mun töi kore, ye mden kisete tikwe nini
    krörö: Ti Rün käkwe ñan ni biandre tie, ye ngwane ni ñan jatadre jire iti tie
    ja töi jakwebti, tikwe nini munye, nieba Jesukwe.'
  azg-NT: 'Yajoꞌ tsontyichen jon: —Mangꞌe joꞌ na jndë tsjö ndëëhoꞌ, ninnquiiꞌ nndëë
    ntsijon tsꞌan yo ntyja njan xe na aa nquii Tyëhöꞌ Tyoꞌtsꞌon incyaa jon na ndui
    na nndaꞌ.'
  bhd-bhd: ते तैनी ज़ोवं, “एल्हेरेलेइ मीं तुसन सेइं ज़ोरू थियूं, ज़ांतगर बाजी केरे
    तरफां एन वरदान न मैल्ले तांतगर कोई मीं कां न एज्जी बट्टे।”
  too-NT: 'Lā'' hualh: ―Lā'' ū''tza'' iccālīhuaninī''ta''ni''tza'' que nīn tintī''
    tzē natapa''ksī con quit palh quinTāta'' tū'' namāpuhuanī que naquistālani''.'
  ind-AYT: Yesus berkata, “Itulah sebabnya, Aku mengatakan kepadamu bahwa tidak seorang
    pun dapat datang kepada-Ku, kecuali hal itu dikaruniakan kepadanya oleh Bapa.”
  cjo-NT: 'Eekiro riyaatatzi ikantanakiri: —Niyotaki tee paapatziyeeyanani maawaeni,
    rootaki nokanantakimiri inkaaganki: “Eeromi ikowakaerimi Pawa, tekatsi materoni
    pokashitenanimi naaka”.'
  nsn-nsn: Kare kula poluk Iesu pare, “Gine ter tengkana ru hireio tamiuoum, ahik
    me tang sioko re banotong lame totoguo, e banoto tun gete heir Tamouguo tatanono
    totoguo.”
  san-DEV: अपरमपि कथितवान् अस्मात् कारणाद् अकथयं पितुः सकाशात् शक्त्तिमप्राप्य कोपि
    ममान्तिकम् आगन्तुं न शक्नोति।
  tna-NT: 'Da su Jesús ja atana huecuana: —Da putsu, yama micuana quisaitia uja: Aimue
    detse aidhe biame ema peje su jei pu cua mahue, Diusu ja tueda jei yametani mahue
    su.'
  lid-lid: 'Jises asehek ili le i buku doh, “Jo katiye taha: Ari ndramak winiya bame
    hawek bwe, buku tama badeu boto-on bala tan bwe.”'
  wim-wim: 'Aꞌ nil puth Jesus.an thaw thant ngul, “Ngay nanpalan nyiingkaniy thawangan
    niiyant: pam nil-nilaman puth keꞌ wampiy ngathar. Nil piip ngatharamangan maꞌ-aath-aathiy
    nunangan wampow ngatharan-a, an nil ep wampow ngathar.”'
  zga-M: Akhavavula, pakhuva khulugendo olu asikholi umu uvikhwincha kholyune pakhuva
    apeviwe nu Baba.”
  yom-yom: 'Yesu wubuela tuba diaka : —Diawu ndilukambila ti kuisi ko mutu wulenda
    kuiza kuidi minu, enati Tata kasi kumvana ko diluaku.'
  san-SIN: අපරමපි කථිතවාන් අස්මාත් කාරණාද් අකථයං පිතුඃ සකාශාත් ශක්ත්තිමප්‍රාප්‍ය කෝපි
    මමාන්තිකම් ආගන්තුං න ශක්නෝති|
  yut-yut: Yesu da saŋbeŋek yaŋ yagɨt, “Mibɨlɨ yaŋ do nak yaŋ kɨlɨ dayɨgɨm, ‘Amɨn
    kɨnda Dat da dɨma aŋtagap asak kaŋ, nagon arɨpmɨ dɨma opjak.’ ”
  grc-BYZ: καὶ ἔλεγε· διὰ τοῦτο εἴρηκα ὑμῖν ὅτι οὐδεὶς δύναται ἐλθεῖν πρός με, ἐὰν
    μὴ ᾖ δεδομένον αὐτῷ ἐκ τοῦ πατρός μου.
  cpc-NT: 'Iikiro ikantanakitzi Jesús: “Iro nokantsitakimiri: ‘tikaatsi tsipashiriwaitinani
    naaka: iirorika ishinishiritaanari Ashitanari’ ”.'
  nhg-NT: 'Hua oquejtojque: ―Ipampaju onemiechelfe que nionöque abele huölös ca naja,
    tlö amo quemacasque noTajtzi para ma iye ca naja.'
  nya-nya: Iye anapitiriza kunena kuti, “Ichi ndi chifukwa chake ndinakuwuzani kuti
    palibe wina angabwere kwa Ine pokhapokha Atate atamuthandiza.”
  ngu-NT: 'Niman oquijtoj: ―Yejhua ica in onemechijlij ica xacaj huelis notech huajlas,
    tla toTajtzin xquitlalia ipan iyojlo para ma huajla.'
  kup-kup: Tat pi maot parun epat mañah, “Met ari nari nemaz tin homeo badae navat
    hez-pov ne hodad, met povoz homet pot añoh, nem Papapuhö hodadeo manohopanez nen
    porihar nemeri ravohopan.”
  jid-jid: A hla ndi, “A nitu kii mba mi hla ni yiwu ndi ndrjo ri na ye nime na se
    to Bachi mu no'u nkon dun ye nime.”
  wmw-wmw: 'Iye akizidi kuwambira akamba: “Ndimana, nukwambirani kuwa aapo munu ája
    kwangu omi iye saamuriwe na Baba.”'
  gmv-GGM: Kallethidikka Yesussay aawa sheeney bayyndda takoo ha yana danddaizadeey
    dena gada ta intes yootiday hessassa.” gidees.
  ssg-ssg: Ape Jises ukek, “Teka ti amuto kum soh tetak nake masin ti nga kakanewen
    amuto, tap tel i tua sohot kahikahik halik na tel Tamak Haeu towiahu namilon ti
    soh tetak.”
  zpo-NT: 'Zee nzhé xaa: —Kwaanzee nii na lo gu nik tub xaa nyent mod yiid lo na chelee
    Xuz na nayiidnot xaa lo na.'
  poy-poy: Yesu kongeriti katakula kayi, “Ayi ndo toziya nuwagambiriti kulonga kwahera
    muntu yakaweza kwiza kwaneni pakawezeshwa ndiri na Tati gwangu.”
  qwh-NT: 'Tsepitanam Jesus nerqan: —Tsemi waquinniqui mana creyiyämaptiqui, niyarqoq,
    ‘Manam pipis noqaman shamunmantsu, Dios Yaya shonquncunacho mana cäyitsiptenqa’
    —nir.'
  gaw-gaw: Jesus Nug anam anana, Nug nai tuḏiṯa maṯiaya aum. “Diig amunu da ag amelagp̱a
    ami. Laa nug nuḵa nuhig dab makp̱a amu da gumiḏa ii doma. Iiṯa. Mame Nug laa ehaniṯe
    amu, nug aaḵuib da gumiḏa doṯe,” awa aum.
  nca-nca: Asa ŋande yaró, “Ŋu murí ŋuro ŋande yeteno, ‘Ko Awando uni ka kama rotoníqo,
    nono kama maheweya.’”
  zpz-NTPP: 'Orzeꞌ na gaꞌm: ―Ndeꞌ nu ya̱ bi mne̱e̱ lo der nu ni tub la mbecy wac gyechaꞌ
    dey lo̱, benu walab Ñgyoozh niim nañ lardoo dey.'
  mkj-mkj: A Ih pel pwa, “Ioar kahrpoa oauwe ma Ngoahi ne pwehngkihoang kamwai pwa
    joh emen kak indoa ipoai, ioarroar ma Jahmmo mweidoahng.”
  zac-NT: 'Guniꞌi më: ―Por ni guniaꞌa lu të, ni tubi adë chu guidë lua si talë Shtada
    adë gueꞌdënúdiꞌi më nguiu ni lua.'
  kyg-kyg: Huno hapa paitenoꞌaeꞌmo, ani kavatefeꞌmo, mago vekamoꞌa nagaetegamo agaiꞌamo
    afaꞌa oꞌmegaiyaꞌmonanafa Afoꞌnimoꞌa fiku ha maeno amisigeno egaiye, huꞌna ago
    lapa paiꞌnove, huno hapa paiꞌniye.
  kmk-kmk: Ot kanana payyan un, “Siyadi ud gapuna un imbagaka naid mabalina manuttuwa
    kan sakon nu adin Amak ipalubus.”
  cao-NT: 'Jatsi Jesu chanitëquëniquë: —Yama tsi xo toa ë qui jamëpistia joti mëtsa
    cato itëquëquia ra. E qui noho Jahëpá mëpiti xo —iquiina.'
  bbr-bbr: Keseria, kos äiewon, “Kiro onokun is awaromin, utianik, isan monias ro
    is siarap kowaun sakau wa nurunuk rai, kiro ro is siarap wa kowai.”
  inb-inb: 'Kasa­pasmi nirka: —Chi­mandami nirkai­ki­chita: “Nuka­pa Taita mana agllag­pika,
    ñi pipas mana nuka­wa samun­ga­pa pudin­kuna­chu”.'
  hrv-hrv: 'I doda: “Zato sam vam i rekao da nitko ne može doći k meni ako mu nije
    dano od Oca.”'
  box-NT: 'Ó o Yeesu pá bĩnía bía kà síi: «Lé bṹn te bìo á ĩ bía mu
    nɔn mia le nùpue yí dà máa bè miì, ká a Maá Dónbeenì yí nɔn mu wéró
    pànká ɓànso yi.»'
  ote-NT: 'Nehe bi ꞌñena: ―Xa njabʉ ngu núꞌa̱ ya stá xiꞌahʉ gue hinda za to da ꞌñesɛ
    da zʉqui ꞌbʉ hingo Ajua̱ ma Dada da zopa rá mfeni pa da e da zʉcagui.'
  wnu-wnu: 'Ne Yisas qob eng qamb wogub bo qamar: “Eng gab ne aninob quraum, Tain
    munon ger me nonogursieriner eng munon eng ye me yetoainerei,” ende qamarei.'
  zam-NT: 'Sya, ndxab Jesús loo mèna: ―Por cona, guniilen loo gu'' nec thìb mèn ne''gácte
    yòo loo cón chenen chele'' xuden Diox ne''lide par yòo mèna loo cón chenen.'
  zyp-NT: A bia reipaw cawh pazo ka, “Ma cawtah hei Paw tah a baw ly caco he kama
    kha a vong khypaw ung bei he tatah ka tahpaw khah a cang,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, capi: “Mësarute cahuë. Jaꞌquëpi yëꞌëna dacaimaꞌquë paꞌito
    yëꞌë quëꞌro teꞌije̱ dani ti̱ꞌañe peoji.”'
  nvm-nvm: Fu ijeg kuardiame kia, Na ijefuon ja kia fu e be erar fum koikfuon una
    na ma vierafekma bakin. Rega fun Asoinun ijar koikfuon e ijefuon oij iji abe dakaroiga
    fu ijia una na ma vierafekno kiain.
  mps-mps: Tama Jisasgo po me wadoloyu, te po wai, “Te pagede eno dagebolo te po wai
    dao, Ayago bidi mebolo usu dao wasiąyu da, teda te bidi ena pageba asobo usu
    egobeo,” Jisasgo te po wai.
  pab-NT: '— Hatyo hiyeta nomita xihiye: Baba axikatya natyo hoka tyaona noximi aohenerenai
    taita atyoite tyaona noximi maniya. Maisaiya aokahitene nomani hoka maisaiya aliyakere
    tyaonahitaha noximi maniya — nexa Jesus.'
  llg-llg: Boe ma Yesus kokolak nakadaik bali nae, “Huu ndia de Au afada ei so ae,
    Au Amang nai nusa-sodak musi soi dalak fee hataholi dei, bei fo hataholi ndia
    maso dadik neu Au hataholing.”
  kyf-kyf: '-Bha ɔ gba ''yaɛ: «We ''gbʋ ɩn yia da aɩn -yla gba nɩɩ, nyɩmɛ -ɔ Dide
    ''nɩ ''yoo ''nyɛ ɔ ''ka na -gbɛ yi, ɔ ''nɩ we mneni.»'
  tpi-tpi: Olsem na em i tok, “Ol i no bilip, na long dispela as tasol mi bin tokim
    yupela, ‘Sapos Papa i no givim strong long wanpela man, orait dispela man bai
    i no inap i kam long mi.’”
  mih-NT: 'Ta i catyi ra: Yucuan cuenda catyi vatyi yoñi numinoo ndo ta cuu sino iñi
    ndo sii tatu ma cuhva ra Ndyoo Zuti cuhva cuan sii ndo.'
  qvh-NT: 'Saymi Jesús nergan: “Waquinniqui mana chasquicayämänayquipä cashganta musyarmi
    mayna nishcä: ‘Tayta Dios tantyasishganta chasquicogcunalami nogata chasquicayäman.’
    ”'
  kms-kms: Ni mune nganye simbe nand nari, “Te kin ningg bu nge nungoqi simbe guduq
    kari, wuti iri nikinne nge nde nandi kin tuqui segi, pudi wuyine nari tedi tuqui.”
  agn-agn: Ig ganing pa tanandia, “Yay sia animan minaningo ong nindio, anday taw
    ang malenget ong yen poira lamang mga sia tang kaliagan tang Dios ang Tatay.”
  nhi-NT: 'Uan oquimiluih: —Ica non yonnamechoniluih amacah uilis uitz nonauac, tla
    noTahtzin amo ictlalilia itich niyolo mauiqui nonauac.'
  ttc-NT: 'B''ix ax oxik tq''uma'' ikxjani: «Astilji wetz ma''tx xik nq''uma'' etetz
    nijunwt ab''l b''a''n tzan tok lapet wi''j qa te Ntat nlay tzaj uk''len tetz.»'
  dan-1931: 'Og han sagde: “Derfor har jeg sagt eder, at ingen kan komme til mig,
    uden det er givet ham af Faderen.”'
  kwj-kwj: 'Wosini mwanji gamweche ga ya ri ai sawe, “Do mwanji bomo mu keke ka hinga
    kunu a sawero: ‘E, Yapai hima forini kwambu ti ri ha nambwe nawa, ori apa ani
    tambwa hinde ri ta kumbwa.” ’'
  vie-OVCB: 'Chúa dạy tiếp: “Vì thế Ta đã bảo các con, nếu Cha Ta không cho, chẳng
    ai đến cùng Ta được.”'
  kze-kze: séna mindáyave'a á'a simátime'a sé'a kesópa'a íma úwoima ténááovo kesivomó
    tááyaina'a ténááowe siráiye.
  mpj-mpj: Jiijajju-jananya yarrarnu wajarnu, “Paki karaninyurra ngayumili wangka,
    mirta Mamalu-nyurranya nintinu, ngayumili wangkanyurra kulilkura. Wangka jiirna-nyurranya
    wajarnu. Mamalu martu nintilku ngayumili wangka kulilkura, palujanurni kulilku
    walyjarriku.”
  lbk-lbk: Sa na't kanan, “Siya sa nan mangwaniyak ken chakayo ay maid makaali ay
    maitapi ken sak-en mod-i sok-ed ona tan-oyan Ama.”
  mto-NT: 'Je̱tseꞌe vyaajñ: ―Je̱ꞌe̱ ka̱jx xa a̱tseꞌe tu̱nvaꞌañ je̱ts ni pa̱na veꞌe
    kyaꞌo̱ꞌyixju̱ je̱ts a̱tseꞌe xnu̱mínu̱t pa̱n kaꞌa veꞌe je̱ Dios Teeꞌ yakminju̱.'
  bzh-bzh: 'Lob nër ggökin bë, “Ham la su devonġ ving sa ġaġek rë, om yiḳ raḳ
    degwa saga sën senër vu ham nebë: Bë Amaġ su geḳo mehöti nam rë, og su yoh vu
    bë yö rëḳ nam vu sa rë.”'
