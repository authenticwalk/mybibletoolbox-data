  awb-awb: Sísaga sensabé, Minayabe mah ehwéh teiewómé wehukega pehipi ínéba íre sigehe.
    Peh Nániboga sabiri kegá ínéba sigehe úwe.
  gdn-gdn: ki pokere nau naiya mena nidibuwani da iyapana asusu nau bamaneya eba baitagisi
    ko iyapana gwedewau nau Mamai uburoto mu rabinamaga wirapoto ki mu mena nau bamaneya
    baitagisi.”
  nko-NT: Ɔlɛtrá bláa amʋ́ ɔbɛ́ɛ, “Ɩ́nɩ sʋ́ nɛbláa mlɩ mbɛ́ɛ, ɔhaa mɛ́ɛtalɩ́ ba
    mɩ́ wá, nkɛ́tɩ mɩ́ Sɩ́ lakpá mʋ ba mɩ” nɩ́.
  bsn-NT: 'To bajiro yigajanocõari, ado bajiro ĩnare gotiquẽnocami: —“Yʉre sʉyarã
    sĩgʉ̃ri, ‘Socʉ yami’, yʉre yitʉoĩaama” yimasigʉ̃ ñari, “Ñimarã yʉre ajitirʉ̃nʉrã
    maniborãma, yʉ jacʉ sʉorine quẽnasejʉare ĩna tʉoĩavasoabetijama”, mʉare yibʉ yʉ.
    To bajiri yʉ jacʉ sʉorine quẽnasejʉare tʉoĩavasoarã me ñari, “Socʉ yami”, yʉre
    yaja mʉa sĩgʉ̃ri —ĩnare yicami Jesús.'
  pib-NT: Wane china, “Wale chinanu wane nchingi, gi satuna gimkata ginreta Gita yegi
    ma muchichkanru Girchi.”
  wiv-wiv: Ia ki tani barae ve, “Ia vuvuna kua ka tani barae, mara beta kaka ni mai
    veta ni niau. Ma a Tamagu e geria, ia ki mai ni niau.”
  reg-reg: Nabhabwila ati, ni kwokubha linu nabhabwiliye ati atalio omunu unu katula
    okuja kwanye tali ayanibwe na Lata.”
  mlh-mlh: 'Oŋu miku jikigaru miya, “Ore eru nonji iŋi ŋajibe maneniŋ: Nonde Mamaji
    ŋiŋigo mo so dobe gaiŋ ine, iŋoji nondeo wareiŋ ore embimbiŋgaiŋ.”'
  gof-ENT: ቃሲካ ዬሱሲ፥ «ኣዋይ ባ ጎና ኦኒካ ታኮ ያናው ዳንዳዔና ጋዳ ታኒ ኦዲዳይ ሄሳ ጊሾሳ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe senkin makiy-me, “Ama, hakwe hme sehe me, hano Aio, hiy
    uwr prueyn hiy hano owh mon ma le se hiymon lopa lwak ankin, hiykwe hano owh mon
    liy le ley.”
  tvk-tvk: Di, Iesu biteni mun mi xil bit, “Vengan xa nakila xa moletin xil holu linaling
    neketen nae ti e nou, inou natehiteni mi xamim ngamu xa ngan xil kestang xa Hi
    Tata di bosei xil iaxa lakila mei lihe moletin navan xil.”
  prf-NT: Sakay kinagi na pa, “Iyád en dahilan kaya ku a kinagi dikomoy a awan ti
    makaadeni dikoku ni awan gustuwán nen Ama.”
  auy-auy: séna mindásafeꞌa éꞌa simátimeꞌa súne. Kempáꞌá ímba úwoi ténááfo kesifomó
    táántainaꞌo éꞌa ténááwe simátímakaiye.
  tbg-tbg: Vika minti minti i okarara kankoma kero iriro Ihuva vika tiva nimiro tiharo,
    Te virara irihama avuni niara tiha, Kia ti Qova hove tirera, vovano kia te iainanaini
    ho anianarove, tunarave, tiro.
  hub-NT: 'Nuna tusa chikichnasha chichaak: “Atumka wina nakitruina asaakrumin, wika
    chikichkitirmeksha wina apar wakerumtikramchakaigka, winigka tamaitsurme timajrume”,
    tusa tinaiti.'
  hmo-hmo: Ma ia gwau, “Unai dainai umui lau hamaoroa vadaeni, egu Tamana ese bema
    ia durua lasi tauna, be lau dekenai do ia mai diba lasi.”
  big-big: Keya Yisugurau pelik yeiya, Piliktikki wiyeke ne iniyegi pelik yei, Negi
    Mangobokko wiriyibene keleyi puwili keke neyegi wiriyagi, yeiya.
  gux-G: 'Ki go pugni: «Lani ya po i, ke n maadi yi ke obá kuli kan fidi ki cua n
    kani, li nan yaa tie ke Báa n puni o li paabu.'
  cnl-NT: 'Co̱''³ cɨ''²³ ca²³jua''³ ''ñée²: ―''E³ jo̱³ hua² ''e³ mɨ³juǿøn²na²³ ''nee''²³:
    “''A²³''i̱³ xen³ ''i³ rɨ²³lí³ juø''² rɨ²³lín³ dsa³ quién²³na²³ xi³nu³ ''a²³jia''³
    ca³tøø³ Ñu''n²³ quie''²”. ―La''³ ca²³jua''³ Jesús.'
  zar-NT: 'Que lë ni naʼ gunnë́ʼ: —Que lë ni naʼ chigudxi cazaʼ libíʼiliʼ: Bitiʼ séquiʼnëʼ
    nitúëʼ bönniʼ tëʼë nedaʼ channö Dios Xuz cabí guʼë lëʼ lataj.'
  kde-kde: Yesu nkuhweneha kuvahaulila kuchidoni, “Njo mana nangu nínnyaulidile kuva,
    nanga munu àhulula kwida kwang'une bila kuhululihwa na Atatangu.”
  ata-ata: Musolo vaikala la aloxo ꞌo, “Tavaꞌu aloxo ne, la sou eni evikalangengi
    tei aloxo ꞌo, ‘Lexe Mamilo usuꞌulinu uasi, la evile umomomo sou uneꞌe noxilo uasi.’”
  qvw-NT: Nishac-yupaypis quiquin Taytá mana puśhapämuśhuptiqui'a manam śhapämunquimanchu”
    nin.
  nfa-nfa: Hèia Yesus tuhu hari lii padhai Na, aku Nèngu na, “Nèti èèna ka, Jaꞌa peka
    mema le dènge miu, na, Ama Ku ètu sorga hudꞌi bhoke uuru ku jꞌara hia dhèu, heka
    dhèu ne bisa mai jꞌajꞌi dhèu unu Jaꞌa kèna.”
  tnp-tnp: Kəni in təməni məmə, “O nati u inu, iəu iəməni rəkɨs kəm təmah, məmə ko
    iətəmimi kəti təsuvaiən ohniəu nəmə Tatə Uhgɨn təsoliən suaru ohni.”
  urd-urd: फिर उसने कहा, “इसी लिए मैंने तुम से कहा था कि मेरे पास कोई नहीं आ सकता
    जब तक बाप की तरफ़ से उसे ये तौफ़ीक़ न दी जाए।”
  hot-hot: '@see-verse:JHN.006.064'
  mqj-NT: 'Nakua pole omo Puang Yesus: “Iamo kungei umpokadangkoa'' kumua tae'' dengan
    tau la sae umpellambi''ina'' ke tae'' napatette Ambeku.”'
  rus-SYN: 'И сказал: для того-то и говорил Я вам, что никто не может придти ко Мне,
    если то не дано будет ему от Отца Моего.'
  mbh-mbh: Lama i ria mun or ve, “Na tho ria thomu nge lale ve, ‘Aro ve Vovo i sungu
    engenging a toko e nge avele, i pavurvur aro i es ol a tho nge avele.’ Na ake
    ini riong tepun ako tho ri ve, ‘Omu pelie kene lomu lemioong avele.’”
  bdd-bdd: Coinega wete ꞌigwae, “Nuwatuhu bewa weyahina mwalona yahegwaegomiya ꞌabehega
    geya ꞌeta taiya sowasowahina ma ꞌitauyama ꞌoiguwa, ꞌeguma Tamagu geya ꞌoina ꞌitagwala.”
  cbt-NTPO: 'Ina quëran itantarin: —Napoaton itaranquëma''. Co Yosëri anitotohuachinhuë'',
    co insonta'' nanitarinhuë'' imaincoso'', itërin.'
  srn-NT: 'Dan Yesus taki: “Fu dat''ede Mi taigi unu: No wan sma kan kon na Mi efu
    a no a P''pa meki a du dati.”'
  cta-NT: 'Liꞌ nacui̱ Jesús: ―Biꞌ chaꞌ nacui̱ naꞌ jiꞌi̱ ma̱ tsa̱ chaꞌ ná tucui caca
    ñati̱ jnaꞌ si ná cuaꞌni Sti naꞌ chaꞌ ñati̱ ꞌna caca nguꞌ biꞌ.'
  bqc-SIM: 'Ɔ̃ à mɛ̀ lↄ: Bee yã́i má òɛ́, gbɛ̃e a e mↄ ma kĩ́io, sema Mae Lua
    aà gbà zɛ́ bàasio.'
  tcz-CHONGTHU: Chuin aman ajah'uva, “Hiche jeh'a chu Pan eipeh lou chu mi koima kahenga
    ahung theipoi, tia kasei ahi,” ati.
  mar-mar: तो म्हणाला, “म्हणून मी तुम्हास म्हणले की, कोणीही मनुष्य, त्यास पित्याने
    ते दिल्याशिवाय, तो माझ्याकडे येऊ शकत नाही.”
  snp-snp: Ido ka ma eti loto enu wito limo, Yamu ya eti loto logimoma ne. Wenena
    ya Menefokafo olu aila wi gedámageto namodoka oti minenawamo ma minámaiye, loto
    ya liye.
  isl-isl: 'Hann bætti við og sagði: „Þetta átti ég við þegar ég sagði að enginn gæti
    komið til mín nema faðirinn leiddi hann til mín.“'
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Ki ng'ālyoontoonooto ꞉nyoo kyāāmwooytēē
    kule, māmii ꞉chii nyēē chōōnii wōlēē āmiitē yoo kāmāyis ꞉Baaba.”
  xnn-xnn: Danat itoloy ay mangwani en, “Siya na nan gapo ay inbagak ken dakayo en
    maiwed makaali ken sak-en no adi paaliyen Ama.”
  mwe-mwe: Kungai gubhashite, “Kwa lyene ligongoli, nammalanjilenje kuti, jwakwapi
    akombola kung'ishila akajaliwe na Atati.”
  tte-tte: Yo Yeisu iwaloyoi iba, “Yagu walo kana katai bwaite besiele. Nige sowasowana
    yabo ilaoma koliyau bwaimwanamo Tamagu kaiwe iwolena koina na ilaoma.”
  tcs-tcs: Zizas i bin spik, ‘Diswan wanem ai bin min wen ai bin spik yupla dat no
    pipol i ken kam po mi. I mata PapaGod uda i soe demwan po kam po mi.’
  hlt-THB: Cekcoengawh a mingmih a venawh, “Cawh mah maw, Ka pa ing ama tyih law taw
    u awm ka venna am law thai kaw, ka ti hy,” tinak khqi hy.
  soq-soq: Iesu osowesane wanase, “E bedelawo isiwa mai sumanaintoipona baiwa ne bauta
    dialene wanase, ‘Mai mida da me meba mukawe mainawo wimpia rua, dia. Tane me mida
    ne Mamana sausapie mukawa wanepio mainawo wimpi, mai mida da.’”
  qub-qub: 'Chayno captinmi niran: «Chaymi nogaga nishcä: Taytä camacächiptinrämi
    pipis nogaman shamun.»'
  att-att: Á kinagi na laguk ni Apu Kesu nira, “Yáyù gapu na nga kinagì nikayu ta
    awán ta umay manguruk nikán nu arán na iyawâ nayù Yámà nira yù ángnguruk da,”
    kun na.
  bki-bki: Ana Yesu ber kalo bunu, naio berinavo “Tealo mia amonea, a tealo mia amonea
    re, naina naruei kiniou neber batitigio ban kamiu iliano nei naruei, ka maka toro
    tai rijikia rimei ea kiniou, ver karam̃aku maka rijamo ka naio rimei.”
  bqp-bqp: 'Akũ à pì dↄ: Abire yãin ma òárɛ, gbɛ̃ke ni fↄ̃ à su ma kĩnaaro, séto
    De Luda a gbà zɛ́.'
  mcp-mcp: 'Nyə á nyiŋgə nə́mə́ cɨ nə bwo nə́: «Muud cugɛ́ nə ŋkul zə mə́dɨ́, Dâ kú
    fwo sá nə́ nyâŋ zə́g.»'
  hat-hat: 'Li di ankò: Se poutèt sa mwen te di nou: pesonn pa ka vin jwenn mwen si
    se pa Bondye Papa a ki fè sa pou li.'
  npl-NT: 'Iwa okijto: —Yika, yonomechili amaka weletis wits nonawak, tla Notajtsi
    amo kitekawilia.'
  bgg-bgg: Chiih-è ai è yao, “Hì pha chiang è gu ithek shii yao dang phro, aphuii
    è abo sapho shii ne hanyie de gu shii awuii mua phro.”
  eng-TCENT: Then he said, “That is why I told you that no one can come to me unless
    it has been granted to him by my Father.”
  eng-BSB: Then Jesus said, “This is why I told you that no one can come to Me unless
    the Father has granted it to him.”
  cpu-NT: 'Eekero ikantanakitzi Jesús: “Iroora nokantzitantakamiri: ‘tekatsira oshentashirevaitashityaanane
    naaka: eerorika ishineshiretaanari Ashitanari.’”'
  san-ASM: অপৰমপি কথিতৱান্ অস্মাৎ কাৰণাদ্ অকথযং পিতুঃ সকাশাৎ শক্ত্তিমপ্ৰাপ্য কোপি
    মমান্তিকম্ আগন্তুং ন শক্নোতি|
  tac-NT: '''Lige aminabi ra''íchale Esusi: ―Jaré ''emi tabilé bijchíginili ne ra''ichálila,
    alekeri anéturu ne ''emi ''yabé bajchabé rawé tabilé ''wesi gainamio ne''chí oyeria
    tabilé narésaká O''nó Onorúgame nila iwérali.'
  eng-WEBPB: He said, “For this cause I have said to you that no one can come to me,
    unless it is given to him by my Father.”
  gfk-H: Ma ga tangai balin, “Ma kaiken iau ta tangai ta muat utano numuat tabuna
    nurnur, io, iakan no burena iau gaam tangai hanaluai ta muat bia taia tikai pa
    na haruat wara hinanuat tupas iau ing bia no agu Sus pai tar no dadas tana.”
  viv-viv: KaduꞋe yana gahe giluyabuna gigayo, “Hida yaku laumamala omi wavaitana
    vita-moꞋena. Hidema faꞋina ahe gagehemi gagayo, Kaliva tauna yana nuwanuwa againe
    keke anafaiweya Iya ginamuliyeku tu kaꞋi aseꞋasena Kamaku ginaꞋonana be nuwana
    ginaꞋabina o, ginamuliyeku.”
  yao-yao: Nipele Che Yesu ŵaŵechete sooni, “Kwa ligongo lyo nansalile kuti ngapagwa
    juchakombole kwika kukwangu mpaka akamuchikwe ni Atati ŵangu.”
  tgp-tgp: Ale Iesu mo mele verea mara, “Matan haratu na verea isamim moiso vara,
    ‘I pa sopo tea i er̃i mai isaku vara Tama enia i sopo tinar̃ihia vara i mai tiroma’.
    ”
  auc-NT: Itota godömenque apæ̈nedinque, —Botö mänïï beyæ̈ mïnitö ïmïnite do antabopa.
    Botö Mæmpo wïï pönö cæcä baï æcämenque incæ botö weca pönämaï incædongäimpa, ante
    apæ̈negacäimpa.
  kbc-NT: Eɡ̶idaa diitigi Jesus me notaɡ̶aneɡ̶etediniwace, meetediogi, “Joaniɡ̶idaa
    mejitaɡ̶awatiwaji niɡ̶ina oko idoka yakadi menagi meetaɡ̶a, nigeote Eiodi me yakadi
    menagi”.
  bmh-bmh: Guzenaimai, go nug eneun, “Gonun iz awaremin, bo, izal mekai nug du iz
    waiab alabun gusig i muraba du go iz waiab i alamau.”
  ctu-BL: 'Tsi'' yʌlʌ: Jini cha''an tsac subeyetla, ma''anic majch mi mejlel i tilel
    ba'' añon mi ma''anic tsa'' aq''uenti i p''ʌtʌlel tic Tat, che''en.'
  meq-meq: 'Yesu a gwaɗatay sa: «Hərwi niye na gwaɗakum: Taɗə Bəba ga kə vəlay tsəveɗ
    bay na, ndəray ma sliye faya madayaw ka təv ga bay.»'
  noa-H: Maguata mag hiek'amamua, —Chadcha hich mʌ Hayauta mua hõrag jaau chitʌmjã
    hʌ̈k'apibam chan, pöd hãbmuajã hʌ̈k'abamgui hajim.
  alp-NT: Yesuse Iombe, “Bei mere hoko Au beteke ete imi peneka be suke AmaKu ndete
    surgare Itapa imi mina pine imi supu luake lokoKu.”
  san-VEL: aparamapi kathitavaan asmaat kaara.naad akathaya.m pitu.h sakaa"saat "sakttimapraapya
    kopi mamaantikam aagantu.m na "saknoti|
  kbq-kbq: Anante Agra anange hu'ne, Ama'na agafare Nagra tamagrira tamasmi'noe, mago'mo'a
    Nagritera omegahie, Nenfa'ma avare namisimoke'za egahie.
  kbh-kbh: 'Y Jesús yojtëtónts̈a oyebuambnayana: —Chíyeca, ats̈e ts̈ëngaftanga tcbonjáuyana:
    “nda ats̈e juastama ainaniñe chaotsebos̈ama ats̈be Taitá ndoñe tbonjuájabuache,
    cha ndoñe ques̈ochatasto ca”.'
  ron-LSB: 'El a spus: “De aceea v-am spus că nimeni nu poate veni la mine, dacă nu-i
    este dat de Tatăl meu.”'
  pon-pon: 'A kotin majani: I me I indaki on komail, jota me kak ko don ia, ma Jam
    jota kainonido.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ya nimechilhuijtoc axaca huelis nechtoquilis intla
    noTata ax quiyoltilanas para ma nechneltoca.'
  sps-sps: Ana Ya tsue pis to na ka, “Ayei koraa na kifon a ka to sa Nyo tsue of mami
    na sikia ta isen ta mes te onot non ma naa me Tsonyo onot non te famanat fi non
    e Tamanyo ma naa mi ya.”
  wnc-wnc: Siwan Jesuta gatuna anzing ninikut, “Gikatnana kunduta wamu wa danit taknga
    natapa siakan dua singgak ngang danduke tupa anzing gwa danikum. Natane Nanata
    aminu tapatu dua kaitakapanu nae dua apik,” ngang ninikut.
  bus-bus: 'Ben à bè dↄ: Beee yãnzin má òarezi, gbɛ̃ke é fↄ̃ à mↄ́ ma kiiaro, séto
    De Luda à gbà zɛ́.'
  gub-BL: A'e rupi i'i wanupe kury. — Aze heru numur kwaw teko ihewe a'e wà nehe,
    a'e teko nuzeruzar kwaw herehe a'e wà nehe, i'i wanupe.
  imo-imo: Aku nilipe pumbelie nimbei, “Eno mareni na kolo toromo ningo pimelemunga
    Arani na morona paio ungu naa nimo imboma na morona manda naa ongo, na ipuki manda
    naa tiko andonge oi nimbo tindu kanomu,” nimu.
  boj-boj: Osiqa minjrej, “Utru deqa e niŋgi merŋgonum, ‘Qotei na tamo bei aqa are
    tigeltetqasai di a ijoq bqa keresai.’”
  eng-DRA: But there are some of you that believe not. For Jesus knew from the beginning,
    who they were that did not believe, and who he was, that would betray him.
  knf-knf: 'Aji na baka kak : « Uko waŋ ukaaŋ kë njakan nin ñaaŋ aanhil kabi du nji
    bë mënţ Paapa aţenuluŋ uko mënţ. »'
  san-KHM: អបរមបិ កថិតវាន៑ អស្មាត៑ ការណាទ៑ អកថយំ បិតុះ សកាឝាត៑ ឝក្ត្តិមប្រាប្យ កោបិ
    មមាន្តិកម៑ អាគន្តុំ ន ឝក្នោតិ។
  arn-NT: 'Ka amul feypi: —Feymew ta feypiwkeyiñ ta iney no rume llowlayaenew ta iñche,
    fey ñi Chaw ta küpalnoeliyew.'
  zas-NT: 'Rëb tëëman loj reeman: ―Zeel ma rnin lojdi guial achut zileꞌ guiꞌt lon
    bal id zëëdaman por da Dadan Dios.'
  ken-NT: Yesu arɛm yɛ bɛ, “Ɛ̌ti yɔ kɛ ngátí bhé bɛ mmu apú kway bɛ́twɔ ntá ya
    mbák Ɛta abhɨ́kɨ́ chyɛ yi mbi.”
