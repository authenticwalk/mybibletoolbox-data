verse: JHN.006.040
translations:
  kpx-kpx: Di Mamau isivialeike ata oleuoleu di elehai di hoto evisi abu uvu mai daemo
    mavoale kebia dana vanie gabila tatuvege abuna hovedevei ukolikoli malei.”
  okv-H: Erena amo nau Mama ta uje amo embo amuna God ta Meni kito humota eto vasiri
    daroho humbasuja amo iji kombu te ano vasiri te erasuja,” ke ainge Iesu na ijinu
  tbo-tbo: 'Ma Amau a nugotuhu geka: apo iyai tau Natuna ina galeu po ina witumaganeu
    yaka apo luyagohana tuwetuwenai ina tuhagaya po iyeta sigasigana uyahina hilagei
    apo a witowolo meya.’'
  mal-C: പുത്രനെ കണ്ട്, അവനിൽ വിശ്വസിക്കുന്ന എല്ലാവർക്കും നിത്യജീവൻ ഉണ്ടാകണമെന്നാണ്
    എന്റെ പിതാവിന്റെ ഇഷ്ടം; അന്ത്യനാളിൽ ഞാൻ അവരെ ഉയിർത്തെഴുന്നേൽപ്പിക്കും.”
  grc-SR: Τοῦτο ⸂δέ⸃ ἐστιν τὸ θέλημα τοῦ πέμψαντός με,⸃ ἵνα πᾶς ὁ θεωρῶν τὸν υἱὸν
    καὶ πιστεύων εἰς αὐτόν, ἔχῃ ζωὴν αἰώνιον, καὶ ἀναστήσω αὐτὸν ἐγὼ ⸆ τῇ ἐσχάτῃ ἡμέρᾳ.
  bgc-bgc: क्यूँके मेरै पिता की मर्जी या सै के जो कोए बेट्टै नै अपणा कै उसपै बिश्वास
    करै, वो अनन्त जीवन पावै, अर मै उसनै आखरी के दिनां म्ह दुबारै जिन्दा करुँगा।”
  khz-khz: Kwalana au Tamaku gena ririwa, Natuna pia gitaa e pia vega-taunataunaa
    talimara maparara na maguli vanagivanagi pia vaia, e toma ikanai pana vega-kuliiti-waira.”
  deu-TKW: Denn das ist der Wille meines Vaters daß jeder, der den Sohn schaut und
    glaubt an ihn, ewiges Leben habe, und ich ihn auferwecke am jüngsten Tage.
  zsr-NT: Lë ni le rëꞌnnëꞌ Dios Xuz nasölëꞌë nedaꞌ, rëꞌnnëꞌ gataꞌ yöl‑laꞌ naꞌbán quequëꞌ,
    yúguꞌtë nup naꞌ laꞌleꞌi nedaꞌ, Zxiꞌnëꞌ, len laꞌyejlëꞌë nedaꞌ, atiꞌ nedaꞌ uspanaꞌ
    lequëꞌ dza udx naꞌ.
  lin-lin: Pamba te mokano ya Tata na Ngai ezali ete moto nyonso oyo amoni Mwana mpe
    andimi Ye azwa bomoi ya seko ; mpe, Ngai, nakosekwisa ye na mokolo ya suka.
  hns-NT: Hamaar Baap maange hai kie dje dekhe hai kie okar Beta Ke hai aur okare
    me bieswaas kare hai, oe sada ke lieje okare sanghe rahe. Aur antiem dien par
    ham oke maral manai me se djie oethaabe.”
  noa-E: Mʉ Ayaun, ar mʉ igwia “Jãata chadcha i Iewaau” anaa mʉ iek ʉ̈kha nʉm khʉʉnta
    mʉg atag pawiajã ich mag ichjö iiu wënʉrrapim khõsi sim. Pari magaagan mʉg atag
    mʉg durr ö nʉm edjã mʉchdëuta am phiriutkha aujugui ajim ich Jesuu.
  eng-EMTV: And this is the will of Him who sent Me, that everyone who sees the Son
    and believes in Him may have eternal life; and I will raise him up at the last
    day.”
  mib-NT: Te Yaā ní tají rúhū, cuní yā jeē tāca ñáyuu jeē nihín i jnūhun ruhū, Sēhe
    Yaā Dios, te candíje i ruhū, cotecu i nɨ́ɨ́ cáni andɨvɨ́. Chi nastécu rī i quɨvɨ̄
    jínu ñayɨ̄vɨ́. Achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुस्‍साःन् के़निःबाआङ् नसाःन् के़जोःक्‍पा के़रे़क्‍ले़
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् मे़घोःसुर के़लॽबा पानुदिङ् आम्‍बारे़ कुनिङ्‌वाॽ वाॽरो॥
    हे़क्‍क्‍याङ् कुनुप्‍मा ये़न्‍नो खे़ङ्‌हाॽ कुहिङ्‌वे़त् चोगुङ्‌सिङ्‌लो॥”
  xnj-xnj: Muni cheigana Dadi wangu ndi chenichi, yoyoha mweakumlola Mwana na kumsadika
    avyayi na wumi wa magono goha, na nene yati nikumuyukisa ligono la mwishu.”
  mmx-mmx: Mila lavavara at ne Tamak i lok keretna, nedi do di ven kisip ne Nitna
    ne Moroa la di nunu ren, dinaba lok ka lorooro avolo, la nia anaba lox aroo xat
    di at laaleng ete.”
  cbr-NT: An 'ë xuá ax ca cuëënia, aín Bëchicë, 'ëmi catamëcë unicamax nëtë́timoi
    abë 'iti. A unicama cana 'ën ënë nëtë cëñúcëbëtan abë 'inun baísquimiti 'ain.
  tee-NT: Yuchach ju ani ju ixk'achat ju quimpai. Tachi chun ju quilakts'in ni ists'alh
    Dios ju quit'in chai quilhilaca'anch pus ca'alina' ju is'atsucunti jonk'alhita.
    Chai quit'inch ju acmacxtuchokoya' la'ix'aninti ju la'ix'aclanti ju lacamunutpa'.
  eng-LSV: and this is the will of Him who sent Me, that everyone who is beholding
    the Son, and is believing in Him, may have continuous life, and I will raise him
    up in the last day.”
  cak-NT: Ri nrojo' chuka' ri Nata' ri takayon-pe wichi, ja chi conojel ri yetz'eto
    ri nusamaj y niquiya' cánima wiq'uin, xtic'ue' quic'aslen chi ronojel tiempo,
    y yenc'asoj-e chiquicojol ri caminaki' ri pa ruq'uisbel k'ij, xcha' ri Jesús.
  pah-NT: “Kiroki g̃a nhimombaragwahavi nde rehe ojikoga – g̃a po ti oko pyahu okovo
    ji pyri nehẽ,” ei jiruva'ga ji ve, ei ga g̃a pe. Jihi po ti ambogwera g̃a a'ero
    jijivyra'javame nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨ Ak'õrepa k'inia bɨ jõmaweda ichi Warra k'awa p'anɨɨrã mãik'aapa irude
    ijãa p'anɨɨrã ɨt'aa wãdamerã. Ak'õre ewari waibɨa ewate mɨata mãgɨɨrã p'irabaipiit'ee.
  xed-xed: Wya skwi ta kumə Da ɗa, dər wati ma mndu ta nghaŋtá zwaŋ ka zlghaftá tsi,
    nda mutsa hafani ŋa kɗekedzeŋ. Dzaʼa sliʼaganapsliʼa yu baɗu kɗakwa ghəŋa haɗik,»
    kaʼa.
  glk-glk: و می پئره خوأسته اَنه کی هر کسی کی پسره بیدینه به اون ایمأن بأوره، از زندگی‌یه
    اَبدی برخوردأره به، و من اونه در روزِ آخر ویریزأنم.»
  mks-NT: Ña̱ cúni̱ Ndióxi̱ quéa̱ ná catacu ña̱yivi, na̱ cándeé ini ye̱he̱ a̱nda̱
    ama cáa qui̱vi̱. Ta ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi mé á jánditacu u̱
    na̱ qui̱vi̱ nu̱ ndíhí cuíí —na̱cachi Jesús.
  gfk-S: Kaie iou ge tange horek kinong no Tamagu i sip hobi. I sip be dong bakut
    ing di nes kilam no Natine ma di nurnur bileng tana, di na hatur kawase no nilon
    hathatikai. Ma iou ni hatut habaling di tano hauhawatne tano ula hanuo.”
  bmu-bmu: '“Iwinaŋgö jitsihitŋan kewö ahöza: Tosatŋan Nahönŋi eka möt narim waŋgizei,
    yeŋön körek nalö kewöŋe letota malmal köhöikŋi buŋa qem aŋguba malme. Mewö mal
    kömugetka nöŋön i nalö ketaŋi miaŋgöreŋ eŋgömindiba mem gulim eŋgimam.”'
  dgz-dgz: Ne Mamana anuini ame waenapan ne yawanege anu tumat nimanegepi mu yaibobot
    inagewa tautanain. Amba wam verisiwa ne tapen inak muse ao yon wanumoin.”
  eng-GNV: 'And this is the will of him that sent mee, that euery man which seeth
    the Sonne, and beleeueth in him, should haue euerlasting life: and I will raise
    him vp at the last day.'
  zaa-NT: 'Nui nna ną́ voluntad qui'' Tata Dios enne'' guthèl·le''e inte'': Nuỹa tediba
    ínna''ą Ỹi''nie nna gappą confianza lani e nna, pues lą nna gata'' la''labàni
    nu labí ttíą quì''į; inte'' nna echítha ya'' ą de lo lù''uti canchu chi gal·la''
    último tsá.'
  eng-WEBSTER: 'And this is the will of him that sent me, that every one who seeth
    the Son, and believeth on him, may have everlasting life: and I will raise him
    up at the last day.'
  guh-guh: Mara pacuene taxa Dioso jitsipaje. Daxita pamonae tanetaevi Dioso pexënatonë,
    nexata itsa nesivanajamatabëcopata, bajarapamonae xainaena matacabi apo pevereverecaejava.
    Bajarapamonae icatsia asaëyaexanaenajë petëpaejavamivecua pamatacabi icatsia patsianicajë,
    jai Jesús bajarapamonaejavabelia.
  bon-bon: Cäme Babe te singi gyene, egä iyeta lui cina näpänusi cane teeme Bägrä
    ne piiyepu nätrungusi, teepi iyeteta ireclota ne cire jääpänepesi piiyepu cane
    teebibine cire yaarpinäremepene ceräcerägääbu bimu cabu je.”
  nhw-BL: Huan ya ni ipaquilis noTata. Quinequi nochi masehualme catli quimachilise
    para na niIcone huan nechneltocase, ma quipiyaca nemilistli yancuic para nochipa.
    Huan quinequi ma niquinyolcuis quema ajsis itlamiya tonali.
  swh-ONEN: Kwa maana mapenzi ya Baba yangu ni kwamba kila mmoja amtazamaye, Mwana
    na kumwamini awe na uzima wa milele, nami nitawafufua siku ya mwisho.”
  wbi-wbi: 'UNhaata ghwango ilonda kuuti, umuunhu juno akagwile kuuti une nili mwanaake
    na kukunyitika upile uvwumi uvwa kuvusila kusila: Na juune nilikunsyusia ikighono
    ikya vusililo.'
  bba-bba: Nɛn Bɑɑbɑn ɡɔ̃ru kĩi terɑ, bɑɑwure wi u Bii wɑ, mɑ u nùn nɑɑnɛ doke, u
    n wɑ̃ɑru mɔ te tɑ ku rɑ kpe. Kon mɑɑ yɛ̃ro seeyɑ ɡɔrin di sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: 'And this is the will of him that sent me, that every one which seeth
    the Son, and believeth on him, may have everlasting life: and I will raise him
    up at the last day.'
  kgk-NT: Xe Ru remimbota no'ã-rami. Oipota xe rexa va'e gwive, xe rerovia va'e gwive
    ave oiko opa e'ỹ reheve hendive. Upe va'e amoingove jevy va'erã gwĩ omano va'ekwe
    oikove jevyha áry-py, he'i judeu kwéry-pe Hesu.
  waj-waj: Ni Napoonna inna iikiatai mmoori voovai ataama vainoo. Gioonna kiaapu mmuakiaaya
    na inna Mmaapuuvaa ni teeda niiyara kutaavaivee kiaiya fai tupatupaa variraivaa
    varaaravai. Fai yapooma nnaagiai suaivaki na iya tinai rikiada diitada tupatupaa
    variaaravaivee, tiravai.
  cpy-cpy: Iroka ikoyiri Ashitanari otyaanta-kinari jaka, ikaate yoteerini riitaki
    Itomi, ikemijanta-neeri, aritaki rañaakaa-yiteeri. Naaka owiriinteerini paata
    oweyaantyaawoni kitejeri.”
  ekk-PKP: Mu Isa tahab, et igaüks, kes näeb Poega ja usub temasse, saaks igavese
    elu ja et ma ärataksin ta viimsel päeval üles.“
  mpx-mpx: Kaiwena Nam wana nuwatu te gamagalau gegewel bolo mataliya i nok Natuna
    hi kite ge hi abulilek-an, yawaliliya mihomihotina nihi ahe ge lan mowamowasena
    elana na palutil yaomal elana.”
  wbp-wbp: Nyampunya yungu-jana ngaju-palarluju Wapirrarluju yinyi yapakuju ngulaju
    nyanungu-nyangu wankaru. Nganangku-puka kajiji ngaju nyanyi Ngalapi-nyanu Kaatu-kurlangu,
    manu kajiji ngajuku wala nyina, ngulaju kapurla jirrnganja nyina wankaru tarnnga-juku.
    Ngaka kaji walya lawa-jarri, ngula-jangkarlaju kapurna nyampuju yapa pina-yijala
    wankaru-mani milyi-jangka.”
  luo-luo: Adier, Wuora dwaro ni mondo ji duto mogeno kuom Wuowi, kendo moyie kuome
    mondo obed gi ngima mochwere, kendo ochiergi chiengʼ giko piny.”
  nhe-NT: Huan ya ni ipaquilis noTata. Quinequi nochi tlacame tlen quimachilise para
    na niIcone huan nechneltocase, ma quipiyaca yolistli yancuic para nochipa. Huan
    quinequi ma niquinyolitis quema ajsis itlamiya tonali.
  aii-aii: ”ܘܐܵܗܵܐ ܝܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܒܵܒܝܼ، ܟܠܔ ܚܲܕ ܕܚܵܙܹܐ ܠܒܪܘܿܢܵܐ ܘܗܲܡܸܢ ܒܝܼܹܗ ܒܸܬ
    ܗܵܘܹܐ ܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܘܐܵܢܵܐ ܒܸܬ ܡܲܩܸܡܸܢܹܗ ܒܝܵܘܡܵܐ ܐܚܵܪܵܝܵܐ.“
  esk-NT: Uvvauna Aapaa pisułiġigaa iluqatiŋ qiñiqtuat iġñiġuruamik suli ukpiqsriruat
    ilaanik piqałiksraŋat isruitchuamik iñuułiġmik aasrii uvaŋa makititkisipḷugich
    iñuułiġmun aqulliġmi uvlumi.”
  msb-msb: Matuod na ini an kagustuhan san akon Ama. An tanan na nakakita sa anak
    kag nagatuod sa iya magkakaigwa sin buhay na waraʼn katapusan kag bubuhayon ko
    gihapon siya sa katapusan na adlaw.”
  cpa-NT: Lah¹jøng² báh³ hniu¹ ti³ŋieh¹jni. Hniu¹dsa hi² li¹chian² tiá² ca¹lah¹já¹
    dsa² ca¹hé¹ jøg³ hi² lán¹²jni jong¹² Diú¹³. Jøng² jmo³jni hi² hiog¹ dsa² héi²
    na³ma²ca¹tóh² jø² jmai³ ―ca¹juúh² Jesús.
  dso-dso: ପର୍‌ମେସରର୍‌ ପିଲା ମୁଇ କେ କେ ମକେ ଦେକ୍‌ବାଇ ଆରି ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେମନ୍‌
    ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବାର୍‌ ଆଚେ ବଲି ପର୍‌ମେସର୍‌ ମନ୍‌ କଲାନି । ଆରି ମୁଇ ସେମନ୍‌କେ ସାରାସାରି
    ଦିନେ ମଲାଟାନେଅନି ଜିବନ୍‌ ଅଇକରି ଉଟାଇ ଦେବାର୍‌ ଆଚେ ବଲି ମିସା ପର୍‌ମେସର୍‌ ମନ୍‌ କଲାନି”
    ବଲି କଇଲା ।
  meu-meu: 'Badina be Tamagu ena ura binai: Natuna bae raraia tao bona bae abidadama
    henia taudia iboudiai ese mauri hanaihanai bae abia, bona lau ese dina gabena
    ai baina haloredia isi.'
  yva-NT: 'Weye Injayo Amisye apa bekere mi so: are pirati po Risy, Arikainyo Amisy,
    rinaen no anuga rai muno panave irati Rinai, wepamo apave irati kovo nuge nuganuije
    rai, muno Risyo aijaseo kovakato no munije ama akari.”'
  dgc-dgc: 'Entan moy,” kagi ni Jesus; “saye i kaluuben Nama ko: Du étanan a makatukoy
    diyakén a anak na Diyos sakay maniwala be side diyakén, éy gustu Nama ko éy mabuhay
    side a éwan tu katapusan. Ey sakén i magpabuhaya ta kona sa a tolay ta katapusan
    na mundua.”'
  zpm-NT: 'Sac racladz me: grëse zha ne gbig lo naa ni gliladz zho naa dib zdoo zho,
    grëse zho ygaa tib guieḻmban ne ib gdziṉd dze lozh, ni cueeban naa zho gaḻ dze
    ne nitlo guidzliu.'
  hix-NT: On xarha, noro yehutwatxho me naha. Romuru hona xenyenhàyamo ryhe, karyhe
    roro harha natxhe hampànà, kany me naha. Khoryenkom muru noro hamà kanyenhàyamo
    rma, karyhe roro harha natxhe hampànà, omeroro mak ha, kany me naha. Nyamoro rma
    wanàmyaha, wahanonkano ytxoho ro ho haxa, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Avui anhi ma ol mashi anhin misindiyawa ma ondo ermba ermbak li likwak
    mbanda ri. Uwosik os li ha nahi, mbele mbele mendek si nakuna wolok a mbanak indiyok
    usakwa lir.�
  npi-ULB: किनकि मेरा पिताको इच्छा यही हो, कि पुत्रलाई देख्‍ने र उहाँमा विश्‍वास गर्ने
    सबैले अनन्त जीवन पाऊन् र अन्तिम दिनमा तिनीहरूलाई म जीवित पारूँ ।”
  cgc-cgc: tak liag ta ake na Amay na tanan na mga ittaw na kakala daw gatuo ki yaken
    na Bata din, maangken danen kabui na ula katapusan daw bannawen ko man danen an
    naan ta katapusan na adlaw.”
  tim-tim: Luâk âmbâleŋe nanŋe nâ nekmâ nâŋgâm kârigeniŋmâ nâŋgâniŋbai dopŋân manman
    kârikŋe ambo akbai. Are amâ Ewenaet den lau hainare tatâp. Akto nâŋe sop humoân
    golâ katyekbian.”
  yor-yor: Èyí sì ni ìfẹ́ ẹni tí ó rán mi, pé ẹnikẹ́ni tí ó bá wo ọmọ, tí ó bá sì
    gbà á gbọ́, kí ó lè ní ìyè àìnípẹ̀kun, Èmi ó sì jí i dìde níkẹyìn ọjọ́.”
  wos-wos: Wuna yafana mawuli ya angi dé. Godna nyanré xe wunika jémba sarékéta wuna
    hundika ‘Mwi hundi dé’ naakwa atéfék du takwa huli mawuli hérae wungi re wungi
    re jémba retandi. Wun hukétéfi nukwa wuni hafu wuni wunde du takwaré husaramétawuni.
    Wungika dé wuna yafa mawuli ye.”
  emp-NTPO: Mʌ̃ Zezaba wãrãda quĩrĩã b̶ʌa ẽberãrãba mʌ̃ra idji Warrada cawad̶aped̶a
    ĩjãnida idji ume ewariza zocai b̶ead̶amãrẽã. Mãwãbʌrʌ mʌ̃a ãdjirãra naʌ̃ ewari
    jõnacarea ʌ̃rẽbabiya.–
  eng-F35: Again this is the will of Him who sent me, that everyone who ‘sees’ the
    Son and believes into Him may have eternal life, and I will raise him up at the
    last day.”
  ind-ind: Setiap orang yang memandang Anak-Nya, yaitu Aku, dan percaya kepada-Ku
    akan menerima hidup yang kekal. Dan setiap mereka akan Aku hidupkan kembali pada
    hari terakhir. Semua itu adalah kemauan Bapa-Ku.”
  pes-OPCB: چون خواست خدا این است که هر که پسر او را دید و به او ایمان آورد، زندگی
    جاوید بیابد، و من در روز قیامت او را برخواهم خیزانید.»
  mpt-mpt: Ne Aye bobol tem funino inaminobe. E funanea Nakaia unangai alukum ne miine
    ateme bianiba e bainobo gabibi amit nomabiobo gabe i mubiang amo dimo ne imin
    dohaaia hananiba amit nomabiobo ge baabesebe.
  ssx-ssx: Yaka Apa꞉na꞉ hone pa꞉la꞉eki dupae. Eiyeke handaa ipiki pa꞉ta꞉ hone tulaaseme
    wanda꞉hali paeyaota꞉ deto hala꞉eki mina꞉yeke hone pa꞉la꞉me. Kutupa mo hande paelie
    dina꞉ make I̱ma꞉ mo wanda꞉hali pa mea tiawaalueke leekeme.
