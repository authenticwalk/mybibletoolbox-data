  naf-naf: Am neŋ nikmâtâti manâmkiŋpemneip ekŋen bam gakikiengatnan mwat indema mama
    kanzizit keyet toŋaŋ bewep. Biengalen nânâŋaŋ kegok penaŋ tazin.”
  grc-MT: τουτο δε εστιν το θελημα του πεμψαντοσ με ινα πασ ο θεωρων τον υιον και
    πιστευων εισ αυτον εχη ζωην αιωνιον και αναστησω αυτον εγω τη εσχατη ημερα
  vid-vid: Choyalingugana Mhaza, ndo achi chila yomona Mwana na kumkunda yawe na ukomu
    wa mazuwa gose ne kuduma, na heni ndomzilipula zuwa lya kuduma.”
  pio-NT: Yácáiná Núaniri Dios iwàwa nadènìaca nacáucawa càmíiri imáalàawa Dios yáapicha
    macáita wenàiwica yeebáidéeyéica Dios Iirica núa, yeebáidéeyéi nacái nutàacái.
    Néese numichàidapiná níawa yéetácáisi íicha èeri imáalàacaalípináwa —‍íimaca yái
    Jesúsca.
  tsn-tsn: Gonne ke go rata ga ga Rre gore mongwe le mongwe yo o bonang Morwawe a
    ba a dumela mo go ene o tshwanetse go nna le botshelo jo bo sa khutleng, gore
    ke tle ke mo tsose ka Letsatsi la Bofelo.”
  amr-NT: Diosa oʼpakpo kenomey doʼtaj oʼnoknopo̱e̱ne, do Diosen Huasiʼpo o̱ʼe̱ oʼnoknopo̱e̱po
    kenda moʼbatiaʼpakpo Diosere onʼnoeonhuahuikaʼpo keneʼhua̱ya̱ʼ huameʼnoete onteʼti
    kenomeytaj ijmanoeaʼapoy. —‍Jesúsa oʼmanaʼuy.
  pwg-pwg: Aku Mamai ina kayowana da iyavo kava Natuna kurina ekitakita ma itumaghanei
    na kudubisi yawasa makamakii nonowina ina viiya da mara damonai na ana berisi
    da rabobowai ina vomiiri.”
  cjv-cjv: 'Ena na aunam epe di fimie: Ari yai opai muruwo na yaromi wam nakanere
    fi ki si narowainga yokamai kakom kakom moi kuwom suwainga inaingoro te okome
    kakom gounaro benangua kakom yokamai winom yaunaiye,” epe di erongoro'
  tiw-tiw: Kiyi yimi ngawa-yuwuni ngini, “Tayikuwapi (all) awuta tiwi kapi wuru-pungintayi
