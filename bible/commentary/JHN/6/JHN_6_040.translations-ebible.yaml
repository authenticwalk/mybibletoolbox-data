  tha-KJV: เพราะนี่แหละเป็นพระประสงค์ของผู้​ที่​ทรงใช้เรามานั้น ที่​จะให้​ทุ​กคนที่​เห​็นพระบุตร
    และเชื่อในพระบุตรได้​มี​ชี​วิ​ตน​ิรันดร์ และเราจะให้​ผู้​นั้นฟื้นขึ้นมาในวันสุดท้าย”
  por-BR-2018: E esta é a vontade daquele que me enviou, que todo aquele que vê ao
    Filho, e nele crê, tenha a vida eterna; e eu o ressuscitarei no último dia.
  mhl-mhl: '“Mamanere maŋ aŋiji iŋi pega: Goineji Madeine ŋoneru manesiŋ gagobi, yoŋoji
    sosowo damaŋ yoo qowirieru gogo sanaŋine biŋe gaku gonimiŋ. Oŋu goku komebi nonji
    yoŋo damaŋ yasogoo wiwi yaberu bogbore yabebemiŋ.”'
  klv-klv: 'Husur nalǝŋonian seTǝmagw imaiegai ke: galit p̃isi lotoris aNatun, lotoriŋ
    nǝlolit lan, dereh likad nǝmauran vi sutuai, ale dereh nigol lile mǝhat len Nǝboŋ
    Namǝkot hǝn navile a pan.”'
  bco-bco: Do Gode elo꞉ asulabo꞉ we. Kaluka꞉isaleyo꞉ ene so꞉wayo꞉ ba꞉da꞉sa꞉ga꞉lo꞉
    e amilo꞉ tili asulab a꞉no꞉ tambo mela꞉no꞉ mela꞉no꞉ dia꞉ib. A꞉la꞉ta꞉ga꞉ henfelo꞉
    welo꞉ edab amio꞉ niyo꞉ iyo꞉ a꞉ma꞉la꞉ dasi alifelema꞉no꞉” Ya꞉su eyo꞉ a꞉la꞉sio꞉.
  kdl-NT: Aza ɗa a wenei Maku mi kpam a wushuki n eyi, a ka tsa̱ra̱ ta̱ uma u ɗa bawu
    wa kotso, kpam ma ꞌya̱nga̱sa̱ le ta̱ kain ka makorishi. Ili iꞌya Tata u va̱ wa
    ciga iꞌya gai la vi.”
  apu-NT: Iua nipaniãtakiri nirekari nota imarotakani, nisãkire auiãkani, auapininiika
    inini. Itixi xipokini õtisaaki nõkitikana ninoa iuaĩkana auãki inini —itxa Xesosi.
  roo-roo: Aite oaa vo ruipaaro oiso toupaiveira, Oirara rutu voeao oea Oviitoa oaa
    kekepaoro rera oirao piepaive oea uvuipaai ra Tootoo Ovoi oupaive vao oa viapau
    opesia vai. Evoea oea vorevira tore pieaverea voeapa tootooa vateoro Ovoiopa Voki-ia.
  miz-NT: Tsí Uvā ko ntio ña é na kīní un ntɨꞌɨ ñāꞌa sán ko, xuꞌu é Iꞌxā ñá ne, na
    kuīntiꞌxe ña ko. Níꞌi ña ntuvi vāꞌá iña ña ntii dañu ntúvi ne, nantōtó u ña ntuvi
    te ntɨ́ꞌɨ ñuxiví sa —kaꞌan ña.
  qvz-NT: 'Caimi ñuca Yaya munashcaga an: Tucui paihua Churita ricusha quiriccunaga
    huiñai causaita charinauchun nin. Chasna acpi ñucami tucurina punhzaibi paigunataga
    causachisha. Chasna paita quirinamanda yachachiura.'
  deu-ELO: Denn dies ist der Wille meines Vaters, daß jeder, der den Sohn sieht und
    an ihn glaubt, ewiges Leben habe; und ich werde ihn auferwecken am letzten Tage.
  mjc-NT: Jutu yu, ra tsa jaquitsi̱ tsi yu, cuñí ra tyin tandɨhɨ nyɨvɨ tsa cutuñi
