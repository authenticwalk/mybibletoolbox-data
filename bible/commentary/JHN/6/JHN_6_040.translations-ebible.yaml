    ayʉ jãravʉ cũiméjãravʉ baquinóre. Aru yʉ́vacari náre nacovacʉyʉmu yainore jarʉvarĩ
    ãnijãravʉ bʉojaquijãravʉ baquinó, arejame Jesús.
  ita-1927: 'Poiché questa è la volontà del Padre mio: che chiunque contempla il Figliuolo
    e crede in lui, abbia vita eterna; e io lo risusciterò nell’ultimo giorno.'
  lww-lww: Ata sinenan manene laa pisape ve sanene narui, nap̃a la punu ga nap̃a avisu
    inu, ana alelaga e inu, yoko atol malena nap̃a pe luas re poli, a sinenan manene
    m̃ena pisape e legiena maro, yoko in na nevisir plan la sina ga.”
  ckb-ckb: 'خواستی باوکم ئەمەیە: هەرکەسێک تەماشای کوڕەکە بکات و باوەڕی پێ بهێنێت ژیانی
    هەتاهەتایی دەبێت، منیش لە ڕۆژی دواییدا زیندووی دەکەمەوە.»'
  nas-nas: 'Tee Mmaꞌ piavomanaꞌ eeꞌ: ookara ning-koo Bauring-koo ookaama masikaꞌantamaavaining
    domaang oparavaung nkavaavaing. Eeꞌnoko ninge daaꞌarampaing doong asiꞌnooꞌnaꞌmung.”'
  uvl-uvl: Ke Temek lemene ke teke, iri nenge tenau la mana nge Tuna pe leteria manmanna
    nge i, lape te mene maulinga ke koko. Pe lape e hemaul heke mule iri lochloch
    nga etue nga rume.”
  eng-BBE: 'This, I say, is my Father''s pleasure, that everyone who sees the Son
    and has faith in him may have eternal life: and I will take him up on the last
    day.'
  ixl-CNT: Aꞌ paj vitxumbꞌal u chajol vetz aas saꞌatin itiichajil tu bꞌenqꞌii bꞌensaj
    kajay qꞌu aanima qꞌuꞌl sailon u Kꞌaola utz, sinima. Ech saitzꞌpixsal jeꞌ xoꞌl
    qꞌu kamnaj tu u motxebꞌal qꞌii saj.— Texhtuꞌ.
  xsi-xsi: 'Naŋa Mama ne pateâŋa nde mine: tamâta ea kinzi simora Natu kilala ku kalonzi
    tawana i, ande kinzi ŋinde rârâni ma simo vianzi mine ku simo nâ. Aku lâ zo muli
    ŋana Maro Kindeni ma ipare nia panzi tamâta kâ, ande naŋa ma apaŋonzi tamâta ŋinde
    taitu-taitu, kala ma simo vianzi kilo.”'
  crx-NTPO: Mbene la Yak'usda ooYe' t'einínzunne 'ink'ez 'en buba 'alha 'uyint'ohne,
    'ilhiz wheni huye khúna-i hitát'elh, 'ink'ez 'udek'ez dzin de 'enne dunabudutásdlelh.
    Ndun whuz de sútilh'a'-un njan 'et hukwa' ninzun 'et huwa,” ubúlhni.
  kan-OKCV: ನನ್ನ ತಂದೆಯ ಚಿತ್ತವೇನೆಂದರೆ ನನ್ನನ್ನು ನೋಡಿ ನನ್ನಲ್ಲಿ ವಿಶ್ವಾಸವಿಡುವ ಪ್ರತಿಯೊಬ್ಬರೂ
    ನಿತ್ಯಜೀವವನ್ನು ಪಡೆಯುವುದೇ; ನಾನು ಅವರನ್ನು ಕಡೆಯ ದಿನದಲ್ಲಿ ಎಬ್ಬಿಸುವೆನು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:JHN.006.039'
  blw-blw: Ta epegwà way mangale hen laychén Ama, te hen laychéna, ta amin hen anchichay
    mangafurot way haén hen anàna ya haén agé hen manokchuncha, mètagucha an haén
    ah ing-inggana, te man-uchiyê chicha hen anchi anongoh chi ag-agaw.”
  tam-2017: குமாரனைப் பார்த்து, அவரிடத்தில் விசுவாசமாக இருக்கிறவன் எவனோ, அவன் நித்தியஜீவனை
    அடைவதும், நான் அவனைக் கடைசிநாளில் எழுப்புவதும், என்னை அனுப்பினவருடைய விருப்பமாக
    இருக்கிறது என்றார்.
  azz-NT: Huan Notajtzin Dios nechualtitanic nican talticpac huan Yejuatzin itanejnequilis
    que nochi naquen nechitasque Nejuatzin huan tacuautamatisque nohuantzin que ni
    Teconetzin de Totajtzin Dios, yejuan nojonques quiselisque ne nemilis nachipa.
    Huan ijcón Nejuatzin niquinpanquixtis yoltocque huan niquinmacas nemilis ne tech
    tacuitapan tonalme.
  spa-RV-1909: 'Y esta es la voluntad del que me ha enviado: Que todo aquel que ve
    al Hijo, y cree en él, tenga vida eterna: y yo le resucitaré en el día postrero.'
  csy-csy: Tapa a mu peuma in ama um a, tawntung nuntakna nei tu le ni tawpkhak ni
    ciang in keima in ka thawkiksak tu sia keima hong sawlpa i deina a hihi, ci hi.
  mxq-NT: Es diꞌibʉ Dios tsyejpy, yʉꞌʉ diꞌibʉts xyꞌijxp es xymyʉbékyʉts éxtʉm ja ꞌyUꞌunk,
    nmoꞌoyʉpts ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ es nyajjikypyʉ́kʉpts ma̱ ja xʉʉ
    diꞌibʉ tim ʉxꞌokpʉ.
  tzj-NT: Ja Tatixel ja takyonpi wxin quewa' rvoluntad ri', chi canojel ja winak ja
    ncotakij rwach ja Ralc'walaxel in nyuke' quec'u'x ruq'uin eje'e' nyataj chique
    ja utzlaj c'aslemal ja mta q'uisic trij. Ja c'a tok xterila' ja q'uisbal tiempo
    anin ninyico quixin chipan ja camíc. Queri' xbij ja Jesús chique.
  tdt-tdt: Hau nia Aman hakarak atu see-see deit mak konhese katak Hau Maromak nia
    Oan i fiar mai Hau, sei hetan moris rohan-laek. I Hau sei halo moris fali sira
    bainhira mundu nee remata.”
  ron-BTF: Și aceasta este voia celui ce m-a trimis, ca oricine care vede pe Fiul
    și crede în el, să aibă viață veșnică; și eu îl voi învia în ziua de apoi.
  eng-WEBP: This is the will of the one who sent me, that everyone who sees the Son
    and believes in him should have eternal life; and I will raise him up at the last
    day.”
  eng-FBV: What my Father wants is for everyone who sees the Son and trusts in him
    to have eternal life, and for me to raise them up at the last day.”
  nld-1939: Dit is de wil van den Vader, die Mij gezonden heeft, dat wie den Zoon
    aanschouwt en in Hem gelooft, het eeuwige leven heeft, en dat Ik hem op de jongste
    dag zal doen verrijzen.
  bwo-bwo: Ee! t nih b́ shuntsoniye naayo be'er bín amanitu jamo dúre dúri kasho b́
    datsitwok'owe, taawere dúri s'uwi aawots k'irotse bín tuuzitwe.»
  nch-BL: Huan ya ni ipaquilis noTata. Quinequi nochi masehualme cati quimachilise
    para na niIcone huan nechneltocase, ma quipiyaca nemilisti yancuic para nochipa.
    Huan quinequi ma niquinyolcuis quema ajsis itamiya tonali.
  quc-TNT: Ri u rayibal ri xintakow lok are la' chi conojel ri cäquil nu wäch in,
    in ri' ri u C'ojol ri Dios, quecojon c'u chwe, cäquirik ri c'aslemal ri man c'o
    tä u q'uisic. Queinc'astajisaj c'u na in chquixol ri cäminakib pa ri q'uisbal
    k'ij, —xcha ri Jesús chque.
  tfr-NTPO: Woyde bor Datarë ga ëye ba Wa ëre tjl̈õkwo kjrë, ga mär bor go ga ber
    l̈öng së ĩyado ba tjok. Eni ga epga woshrër uunkong iröng obi kjok pjir dbaryo
    l̈ishko» l̈e.
  kaq-NT: Jahuen baque jisxon jaa nincacoinaibo queyoyamanox manati ta heen papa queenihqui.
    Nete queyoscanon tah hen jato hueniyaxihqui —jato jaquin.
  sgb-sgb: Ta ya kalabayan ni Apo Namalyari, ya Tatang ko, ay hilay ampakamwang kangko,
    haka ampaniwala kangko, ya Anak na, ay dyanan biyay ya ayn angga. Haka hiko ya
    mamabiyay kanla ha Allon Pamanukom.”
  vie-1934: Đây là ý muốn của Cha ta, phàm ai nhìn Con và tin Con, thì được sự sống
    đời đời; còn ta, ta sẽ làm cho kẻ ấy sống lại nơi ngày sau rốt.
  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆସି ମୀର୍‌ଏଣାଇଁ ମେସାନା ଏ଼ୱାଣି ତା଼ଣା ନାମିନେସି, ଏ଼ୱାସି ଏ଼ନିକିଁ
    କା଼ଲାକା଼ଲାତି ଜୀୱୁ ବେଟା ଆ଼ନେସି, ଈଦି ନା଼ ଆ଼ବାତି ଅଣ୍‌ପୁ, ଅ଼ଡ଼େ ନା଼ନୁ ଏ଼ୱାଣାଇଁ ରା଼ନି
    ଦିନାତା ହା଼ତାରି ତା଼ଣାଟି ନିକ୍‌ଇଁ ।”
  cha-cha: Ya este y minalagon Tata, na todo ayo y jalie y Lajiña ya jinenggue guiya
    güiya, uguaja linâlâña taejinecog; ya junacajulo güe gui uttimo na jaane.
  amu-NT: Ee Tsotya̱ya lꞌue tsꞌoom na chaꞌtsondye nnꞌaⁿ na cwintyꞌiaa ja na cwiluiindyo̱
    Jnaaⁿ na cwilaꞌyuꞌ ñꞌeⁿndyo̱ nntoꞌñoomna na ticantycwii na cwitaꞌndoꞌna. Ndoꞌ
    xuee na macanda̱ ja nñequia na nntaꞌndoꞌxco joo nnꞌaⁿ na jnda̱ tja̱.
  hin-CV: क्योंकि मेरे पिता की इच्छा यह है कि हर एक, जो पुत्र को अपनाकर उसमें विश्वास
    करे, वह अनंत काल का जीवन प्राप्‍त करे तथा मैं उसे अंतिम दिन में फिर से जीवित करूं.”
  eng-OURB: This is the will of the one who sent me, that everyone who sees the Son,
    and trusts in him, should have eternal life; and I will raise him up at the last
    day.”
  spa-BES: Esto, digo, es la complacencia de mi Padre, que todo el que ve al Hijo
    y cree en él, tenga vida eterna; y yo lo resucitaré en el último día.
  san-BEN: যঃ কশ্চিন্ মানৱসুতং ৱিলোক্য ৱিশ্ৱসিতি স শেষদিনে মযোত্থাপিতঃ সন্ অনন্তাযুঃ
    প্রাপ্স্যতি ইতি মৎপ্রেরকস্যাভিমতং|
  tdx-tdx: Zao ty satrin’ arofo’ i nañitrik’ ahiy, te songa hanan-kaveloñe nainai’e
