  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଉବା ମଃନ୍ କଃରୁଲା, ଜୁୟ୍‌ ଲକ୍‌ମଃନ୍ ତାର୍‌ ହୟ୍‌ସିକ୍‌ ଦଃକି
