  dah-dah: Nanner dufaydebe al tumŋaŋ diliŋbe Urmiŋ hende po irde yeŋ ge po dufaymiŋ
    tareŋ irnayiŋ marbe yeŋya hugiŋeŋ hinayiŋ. Irkeb nalu funaŋdebe ne beleŋ mel go
    yisaŋ heweŋ,” yinyiŋ.
  tnk-tnk: Nɨpərhienien nəri i in i Tata səiou rokeikei. Nərmama me pam səməme hətə
    Tɨni, mhəni nɨpərhienien irə, tuhəuvehi nɨmɨruien rerɨn. Ia nəpɨn sampam tako
    irəha hətui mwi ia nemhəien.”
  kpr-kpr: 'Ai resira amo: nanda Afa uju eraira, mave nunda Mandi gido tumondarira
    amo, nu jebuga evovodae irari ava tuve barira. Aindae sedo, sifo gombuda na saono,
    ne ambarida ghe jebuge eredo, jebuga tuve barera,” Iesu, nu rea arira ava, tofo
    ijuguse aminge sisira.'
  san-IAS: yaḥ kaścin mānavasutaṁ vilokya viśvasiti sa śeṣadine mayotthāpitaḥ san
    anantāyuḥ prāpsyati iti matprerakasyābhimataṁ|
  nho-nho: Taku Tamana raa e hiihai maa naa tama hakkaatoa e kkite i tana Tama no hakannoo
    kiaa ia raa ki ttaka ma te ora e ora hakaoti. Laatou ma ki hakamasikeria a nau
    no ora i te aso hakaoti.”
  gym-NT: ñobtä ñan angwane nire nire käkwe ti Ngöbö Odei mikadre ñäräre kuin amne
    tödekadre tibti kwe abko käkwe nünandi kärekäre amne, köbö mrä angwane tikwe mikadita
    nire abko ie ti Rün tö abko erere tita nuene, nieba Jesukwe.
  azg-NT: Ee nquii Tyëhöꞌ ntꞌue tsꞌon jon na tsoñꞌen nnꞌan na cojntyꞌia ja na condui
    ja jnda jon, na cantyja nꞌonhan ja, cyꞌonhan cüenta na tyiꞌquintycüii na cotaꞌndoꞌ
    ñuaanhan. Ndoꞌ xuee na matsꞌiañꞌen majantyë ninncya na ntaꞌndoꞌ xco joo nnꞌan
    na jndë tjë.
  bhd-bhd: किजोकि मेरे बाजेरी मर्ज़ी ईए कि ज़ै कोई मट्ठे हेरे ते तैस पुड़ विश्वास
    केरे, तैस हमेशारी ज़िन्दगी मैल्ले, ते अवं तैस आखरी दिहैड़ी फिरी ज़ींतो केरेलो।”
  too-NT: 'Ixtapuhuān quinTāta'' ū''tza'' huā''mā'': Ixlīhuākca''n a''ntī natahuan
    que quit ixO''kxa'' Dios lā'' naquintalīpāhuan, xlaca''n nataka''lhī xasāsti''
    ixquilhtamacujca''n para pō''ktu; lā'' quit na''iccāmālakahuanīchoko a''xni''ca''
    nachin a''ntū ā''xmān chi''chini'' ―hualh Jesús.'
  ind-AYT: Sebab, inilah kehendak Bapa-Ku bahwa setiap orang yang melihat Anak dan
    percaya kepada-Nya akan mendapatkan hidup kekal, dan Aku akan membangkitkan dia
    pada akhir zaman.”
  cjo-NT: Maawaeni atziri ñeenani aririka raapatziyena, ari ikanteetatyeeyaani ijeekimotakiri
    Tajorentsi jenokinta. Nopiriinteeyerini iinja, othonkantapaeyaari kipatsi. Rootaki
    ikowakaakinari Pawa otyaantakinari.
  nsn-nsn: Doh mais ka banga tar Tuna God, kara tagorong mana tatanono gisina ra kale
    tar nitua gere moko dedengua, karu turung uatua tapokiso tasisina tar uadouhinar
    marein tere malara pe Tamouguo.”
  san-DEV: यः कश्चिन् मानवसुतं विलोक्य विश्वसिति स शेषदिने मयोत्थापितः सन् अनन्तायुः
    प्राप्स्यति इति मत्प्रेरकस्याभिमतं।
  tna-NT: Ye mundo su ema epueicha su, yama enetianameyu huecuana. Tueda da Diusu
    sa tsada yama ya puji. Beju daja Jesús quisatana huecuana.
  lid-lid: Budon ta tama badeh, iy aso-ok lau marakon kanyolom kili le ta nadun, ma
    iri katehei budon tiri kili le ta nadun. Idah kameh koha iri winiyan bano bwe,
    ta udu le buku doh. Jo eme kameh mete-ei iri lau amak, ame loken ja na len hamon.”
  wim-wim: 'Puth nil piip ngatharamangan kaangk yimanangan thathow: than weeꞌ-weeꞌanangan
    nhengk God.antaman thathantan nunangan-a, putha ngangkangan piꞌ-piꞌantan nunangan-a,
    an than ngulakam wunayn nungantang, God.antangan; aꞌ ngulaniy-a, ngayaniya, mulaman
    ngul ekathāng thanang aak inan kan-ngulan minchow.”'
  zga-M: Pakhuva uvu vuvugane vwa Baba oveasukhile, khukhuta vevoni ovilola mwana
    nu khumwedekha ave nu wumi wa sikhu nchooni; nayune nikhonchosya esikhu eya mwisyo.
  yom-yom: 'Luzolo lu Siama luawu lualu : woso mutu wummona Muana ayi wukunwilukila
    kabaka luzingu lukalumani ayi minu ndiela kumfulukisa mu lumbu ki tsuka.'
  san-SIN: යඃ කශ්චින් මානවසුතං විලෝක්‍ය විශ්වසිති ස ශේෂදිනේ මයෝත්ථාපිතඃ සන් අනන්තායුඃ
    ප්‍රාප්ස්‍යති ඉති මත්ප්‍රේරකස්‍යාභිමතං|
  yut-yut: 'Datno dakon galaktok uŋun yaŋ: amɨn morap Monjɨ kaŋek nandaŋ gadaŋ ɨmni,
    uŋun kɨsisi egɨp egɨp dagok dagogɨ mɨni do amɨn ani do nandɨsak. Ae mibɨ gɨldaron
    kɨsisi pabo pɨdoni do nandɨsak.”'
  grc-BYZ: τοῦτο δέ ἐστι τὸ θέλημα τοῦ πέμψαντός με, ἵνα πᾶς ὁ θεωρῶν τὸν υἱὸν καὶ
    πιστεύων εἰς αὐτὸν ἔχῃ ζωὴν αἰώνιον, καὶ ἀναστήσω αὐτὸν ἐγὼ τῇ ἐσχάτῃ ἡμέρᾳ.
  cpc-NT: Tima ikowi Ashitanari iijatzi, maawoni kowakowatairini Itomi Pawa, inkaati
    kimisantairini, aritaki inkañaanitakaayitairi. Naakajaantaki owiriintairini imonkaatapaatyaarika
    kitiijyiri”.
  nhg-NT: Pos yaja ini nönca tietlanequeles noTajtzi, que tlö canajyeca niechejtas
    naja que neca netieConietzi hua moneltocas ca naja, ma quepea inemeles nochepa.
    Hua naja necyulebitis ipan sölúltimo tunale.
  nya-nya: Pakuti chifuniro cha Atate anga ndi chakuti aliyense amene aona Mwanayo
    namukhulupirira akhale ndi moyo wosatha, ndipo Ine ndidzamuukitsa kwa akufa pa
    tsiku lomaliza.”
  ngu-NT: Yejhua quinequi para nochimej on yejhuan quimatij aquinon nejhua yejhuan
    niiConeu Dios niman nechneltocaj, ma quipiacan nemilistli para nochipa. Niman
    nejhua niquinyolitis niman niquimquetztehuas ipan intlalcon ipan on sa ica nochi
    tonajli.
  kup-kup: '@see-verse:JHN.006.039'
  jid-jid: Ahi wayi, i ahi son Itiemu, ndi indji iwa a toh vren na kpayenmen wu ani
    fe viri u son kuk'bon. Ime ni tashimen ni vi u klakla'a.
  wmw-wmw: Kamana vyaasaka Baba wangu ndi kuwa ammóna Mwana, akinkubali iye, akuwa
    na mainsha a milele. Suku ya mwinsho nomi ninfufula awe hai kwa milele.”
  gmv-GGM: Ee ta sheeney naza beydii iza ammanizadeey wuri medhina deyoo demmanasiko,
    tanikka wuriseththa gaalas iza hayqqope denththana.”
  ssg-ssg: Ie namili tel Tamak Haeu ka lawe seilon paxai tioiwa ka nga se tel Natun
    ma tin laha soh hawanewa tetak lehe laha uke tonain kapin ti tap tahi tapoan ape
    nga hamoiha aliake laha ti ngain tetehu ti hinitiai lawe seilon.”
  zpo-NT: Nel lee kwaan nzhekla Xuz na nak, wii rese xaa lo Xgann xaa; nu xaa nzak
    lee xaa nak xaa mxaal Dios, le gan yalnaban kwaan tira; zee lee na seban xaa mbizh
    gwluzhtlaka.
  poy-poy: Mana shakafira Tati gwangu ndo ashi, kila yakamwona Mwana na kumjimira
    kawera na ukomu wa mashaka goseri. Neni hanuwazyukusiyi lishaka lya kupelera.”
  qwh-NT: Y Papänïqa munan tsurin canqäta cuentata qocur, noqaman marcäcur, wiñepa
    cawayänantam. Pecunatanam juisiu junaqcho cawariratsimushaq —nir.
  gaw-gaw: Ao, da Mamel Nug oo niiṯe ele amu anam aaḵu. Danab aun ag Nug Beḵa da,
    ag da aniḏna, ag oolagp̱a genab dooṯeb ele amu, ag bau dayak hanhannu aoglag.
    Da daḵa geha wan haen malakp̱a maḏ adaḵul,” awa aum.
  nca-nca: Dokoro Awanemboro iŋo-iŋoyó ŋuko ŋandiro, ko uni soso Naŋuní qenero iŋondutuwowaŋgo
    ŋuko yoto-yoto suki-suki rewaŋgo. Ŋunde ri nondo naru weŋako ŋuno okoko yerewe
    otoqowaŋgo.”
  zpz-NTPP: Gun coz nu rlagy Ñgyoozh, uza̱, ndeꞌ nu dela mbecy nu cuꞌ lo ya̱, iꞌñ
    mi, nunu gyicy cup dey consuel lo̱, orzeꞌ cui mbañ dey tub la; nunu gyicya̱ nu
    gyabañ de mbecy nu bi gut ornu laab ndeꞌ la nu shuub dzi nu ded ni gyishlombecy
    ―nam.
  mkj-mkj: 'Pwa me ioar kupwuren Joamoaiho: irai ohroj ma jipwoallahng Nahu apel pwojon,
    irai nen anki mour joahsuk, a Ngoahi pirin kamourihda irai imwin rehnno.”'
  zac-NT: Voluntá shtë më el quë nabësheꞌldë na, es quë grë́tëꞌ el quë naguëná lu
    shini Dios nu tsaldí ldúꞌull lëꞌë më, gapë rall vidë sin fin. Na guëcuaꞌñia lëꞌë
    rall lúltimë dzë.
  kyg-kyg: Alino nateꞌnigeꞌna emiꞌneꞌnova vekamoꞌa hauꞌniyanageꞌa Mafaꞌneꞌamo ageꞌa
    aeto huteꞌapaeꞌmo muki vayaꞌamogi agaefeꞌmo apakesa afiꞌa fatago nehisaya vayaꞌmo
    afaꞌa maige maige huꞌa maisaya yaꞌmo aligae. Aliꞌnisageꞌna ma mopamo hano hisiya
    afinaꞌmo aliꞌna he tiꞌna apategauve, huno hapa paiꞌniye.
  kmk-kmk: Ta sad gattoka piyaon Amak, losana makaimatun kan manuttuwa kan sakon un
    Anak na, matagu da si inggaingga ta paungaḻok dida nu maudi’n aḻ-aḻgaw.”
  cao-NT: Ea, naa jahuë Baquë cahëcanaibo, ë qui chitimicanaibo, tihi cabo bësomacatsi
    quiha. Noho Jahëpa qui jia tsi xo toa jaroha ca barí tsi jato ë bësomaxëhaina
    —nëa tsi nohiria bo qui Jesu nëcaniquë.
  bbr-bbr: Inok roasir mokoi aparmara, kon wou epar mai ko awau orip orip rawai. Epar,
    kiro isan monian ronkat. Isas okoro omnokou wasaräun ses opok kiro roasir ätäi
    siräi muram.”
  inb-inb: 'Kasa­mi nuka­pa Taita muná: mai­kan­pas pai­pa wam­brata rigsi­waspa suma
    iuia­wag­kuna, mana puchuka­ri­diru kaug­sai­ta­mi iukan­ga­pa kan­kuna. Pai­kuna­ta­mi,
    puchuka­rii puncha, nuka kaug­sa­chin­ga­pa kani.'
  hrv-hrv: Da, to je volja Oca mojega da tko god vidi Sina i vjeruje u njega, ima
    život vječni i ja da ga uskrisim u posljednji dan.”
  box-NT: Mu bon, ĩ Maá sĩi bìo lé à bìa ɓúenɓúen na fá mí yìo o Za yi
    á dó mí sĩa wo yi, à yí le mukãnì binbirì na máa vé, à ĩ vèení
    ɓa ho dĩ́míɲá vé nɔ̀nzoǹ.»
  ote-NT: Ne nurá paha núꞌa̱ toꞌo bá pɛncagui gue da nja yá te pa nza̱ntho nuto da
    ba̱di toꞌogui ne da gamfrigui, ne nura pa de ra nga̱xhmai, ma ga jʉtsꞌiꞌʉ pa rí
    nja yá te pa nza̱ntho.
  wnu-wnu: 'Ger ete: Munon gugum wau eng gab wot oabigunor eng bebereg igamari qen
    sindomund end ye wurimenimbam,” ende qamarei.'
  zam-NT: Tac con' ndxè' nac co' nee lezo' xuden Diox co' mtel' daa le' ryete mèn
    co' huen huen tyóo loo cón chenen no yila's mèn loon, daa co' nac xgan' Diox,
    mèna yòo ban noque' Diox thidtene. No na go xban mèna le'n huiz co' gàc lult tiemp
    loo izlyo' ndxè'.
  zyp-NT: Zecawtamaw tatah ka Paw a dunah cawh Sawcapaw khah hmuh katei, a zingpaw
    taco chaizaw hringnah hnui ka, caidongnah ning letah kama tah ka patho a,” tahpaw
    heh a cang.
  sey-NT: Yëꞌë jaꞌquë cato siꞌahuaꞌi Maijaꞌquë mamaquëre ñani i̱re papi cajë cuasasicohuaꞌipi
    ti pani huesëyere yëji. Yëꞌëna, yëꞌëpi tëji muꞌserepa ju̱ꞌisicohuaꞌini huëosiꞌi.”
  nvm-nvm: Regavo Asoinun ijar vierafenma iji erar Farifuon na gieme una na ma vierafekva
    bu unam ma ijia ma karivak. Bu ijegrenki tavan radkma ijia bu aoikva na kiaga
    bu una uri unam ma ijia ma karivakno kiain.
  mps-mps: Eno Aya agai homu tama telalubo, aga ogwa osola suyu, agabolo bomo yai
    homu dąų olama muyu yai we bidi tigidali te augwali bidada peyu bidada pabo
    bomo selama, mu bidaibao. Tama augwali eno te tǫ dali dagalu dali silibo sogode
    augwali eno digi ma hodolaibao, ma bidimainogo,” Jisasgo te po wai.
  pab-NT: Kasani tyotya noximi maniya tyaohenerenai makamanehare tyaohenaha aoka noxaxikatyasehare.
    Exahe wainihenaha hoka nekasekihenahitenite miyanitiye xowakehena — nexa Jesus
    ihiyeha.
  llg-llg: Sama leo Au afada isinaak ndia, Au Amang nau fo basa hataholi la mana malelak
    ma lamahele leu Au, fo ndia, Ndia Anan ia, na, ala bisa hambu soda tetebes fo
    taa hambu namaketuk. Basa de dei fo faik fo daebafok babasan, Au tao asoda fali
    kasa.”
  kyf-kyf: 'Cɩɩn, na Didee dʋmagbʋ nɩ: -wa -ka ''Yu ''yɩ, ''ɩn wa -ka ɔ dlɩ -gʋ zʋ,
    ''yliyɔgagɩe -we ''nɩa bhloluda -ka, ''mʋ wa yɩa, ''ɩn dʋdʋʋ bhɩa zlɩ, ɩn -sɔlʋ
    wa ''wʋ tlɩtlɩnya glaa.»'
  tpi-tpi: Laik bilong Papa bilong mi em i olsem. Olgeta man i lukim Pikinini na i
    bilip long em, ol bai i kisim laip i stap gut oltaim oltaim. Na bai mi kirapim
    ol long las de.”
  mih-NT: Cuhva cuñi ra Ndyoo Zuti cuu, tandɨhɨ ñiyɨvɨ sa ndyehe sii Zehe ra ta sino
    iñi ñu sii ra, cua cundito ñu tandɨhɨ tyiemvu. Ta cua zanandote sii ñu quɨvɨ cua
    tyicuhva ra Ndyoo sii ñiyɨvɨ. Tacuan i catyi ra Jesús.
  qvh-NT: Saynöpami chasquicamagcunataga cawarisimushä gloriacho imayyagpis cawananpä.
    Saycho cawayänantami Taytä munan.”
  kms-kms: 'Nge wuyi ni nari kin taq pugri: wute buagi ni kuwonyimi ruqoind di nei
    rimbig kin ni ris ris te kin ris, di ngeri pre kin tende puayi nge kari di mune
    res riwo ye.”'
  agn-agn: Tenged ang galiliagan tang Tatayo, magkatinir ta kaboing anday kataposan
    tang tanan ang mailala ig magto ong yen, ang Ana na. Ig boieno tanirang moman
    ong oring kaldaw.”
  nhi-NT: 'Uan yeh nin nitlaniquilis [naquin onechualtitlan]: nochi naquin ictlalia
    nitlachialis inauac niConeu in Dios uan tlaniltoca inauac, icpias yolilistli tlen
    ica in sintitl nochipa. Uan neh inyancuicayolitis itich niyacatlamilis in tonalmeh.'
  ttc-NT: Komo aj tgan te Ntat, ab'l aj okyin'okel te'e' b'ix owokslayon wi'j, oxe'l
    si' jun tanq'in te jun-ele'x b'ix ojawel anq'in oj tpon or te jwisy.»
  dan-1931: Thi dette er min Faders Villie, at hver den, som ser Sønnen og tror på
    ham, skal have et evigt Liv, og jeg skal oprejse ham på den yderste Dag.”
  kwj-kwj: 'Hinde wowani, ai Yapai ri okokona ti ka hinga: Ele hima hinga tinda ete
    Hima ri Che dori ni wu heini sembe rini wu haro ti, wunu ete da ete da himamwale
    kipe wu torono. Wosiwa gisi jipe ki ai wunu a rasaino.”'
  vie-OVCB: Vì ý muốn của Cha Ta là những người thấy Con và tin Ngài đều được sự sống
    vĩnh cửu và được sống lại trong ngày cuối cùng.”
  kze-kze: kesivomá simásimena séna kesááninkoo embá awánésa sésa Áánútu ááninkoman-iye
    síyawaima aúnái'a umái maí'mai'a ónááowe siráiye. naaén-kanaama puwíyampinkemba
    usásintinkanaumne Ísu siráiye.
  mpj-mpj: Yiipirni martulu ngayu kulilku Mamamili, karna ngayulu wanka kanyilku,
    wulu martu jiinya wanka nyinaku, Mamamili ngurrangka. Jilanya ngayulurna-jananya
    wanka kanyilku Mamalu kulini. Jiikajarna-jananya kuutja ngula ngayulu wanka kanyilku
    wanka wuluya nyinakura.”
  lbk-lbk: Tay nan nemnem Ama, et mo sino nan mamigfig isnan Anakna ya mamati ken
    siya, et maagtan is fiyag ay maid pengpengna. At sak-en nan mamangon ken siya
    isnan etey is kaomodchiyan si akhew,” kinwanin Jesus.
  mto-NT: Ku̱x je̱ꞌe̱ veꞌe cha̱jkp a̱ts je̱ nTeeꞌ je̱ts pa̱n pa̱neꞌe je̱ nu̱jaꞌvin
    du̱pa̱jkp je̱ts je̱ Nteꞌyam je̱ yꞌOnu̱k a̱tseꞌe, je̱ts a̱tseꞌe xjaanchjáva, je̱ꞌe̱
    tseꞌe du̱jaye̱jpnup je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp, je̱ts a̱ts je̱ꞌe̱
    veꞌe nyakjoojntykpa̱jknuvat je̱ xa̱a̱j ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit.
  bzh-bzh: 'Kë! Amaġ kwa nebë sënë bë: Alam pin sën degelë Nalu mayoj na timu vu
    yi lo, og rëḳ demedo malaj-tumsën degwata. Gesëḳ nanër bedekedi jaḳ nah vu
    Buk-tamusën.”'
  guj-2017: કેમ કે મારા પિતાની ઇચ્છા એ છે કે, જે કોઈ દીકરાને જોઈને તેના પર વિશ્વાસ
    કરશે, તેને અનંતજીવન મળશે; અને છેલ્લાં દિવસે હું તેને પાછો સજીવન કરીશ.’”
  jvn-NT: 'Kekarepané Gusti Allah Bapakku kuwi ngéné: sapa sing nitèni nèk Aku Anaké
    lan pretyaya ing Aku bakal nduwèni urip langgeng lan bakal tak tangèkké ing dina
    kuwi.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Nɨmaamaangere sɨmunyabwi dara yawɨꞌmanɨkesɨ. Gazaizai
    Nyɨbwaalɨvɨ wanganojɨ sahwarɨ lɨmwagarojɨ yuyagaaꞌ yuyagaaꞌne gaalyabwi maarana!
    Sara kanyɨdaꞌ Yɨrɨka Aayagaaꞌ sahwarɨ yɨdɨkaavɨdelyɨ.”
  ian-ian: Wuna nyaek yelavɨka lɨga nat vak kɨngiyan. Kɨta nyan wun Godna nyan wun
    kat vɨlaa God wandɨ, yaa nyana waa yelavɨtndeyan ndɨ njɨmbla njɨmbla apma vat
