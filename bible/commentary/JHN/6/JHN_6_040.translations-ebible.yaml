  hub-NT: 'Wina apar ni akuptukua nu wakeramuka juwaiti: “Wii nina uchiriyaitaj juna
    ashi nekaspapita tusa winak enentaimturuka tuke pujutnaiti. Nu shuar ainanka jakarmataisha
    tsawan nugka mesera nagkanmaunam, wii inankitnaitjai”, tusa Jesús tinaiti.'
  hmo-hmo: 'Badina be egu Tamana ena ura be inai: Iena Natuna do idia itaia noho,
    bona do idia abidadama henia taudia ibounai be mauri hanaihanai do idia abia,
    bona lau ese dokona dina dekenai idia do lau hatorea isi.”'
  big-big: Negi Mangobokko kelira pelik, Ne Anotogi Marekpek kiling saweliweki lewa
    keya neyegi wilekpek ngalege wiyi puwili mabuwili wik koyimagira kiling koyimagi,
    keya wok kalik panu ne ngereke yogibokkowekke nogo puwili ibendaga yangalekta
    wazayagi.
  gux-G: N Báa buama tie ke yua n la Bijua, ki dugi o po ń baa ya miali n ki pia
    gbenma, ke n go ba yiedi o li daajuodidaali.
  cnl-NT: 'La²³la³ cu³lø³¹ ''née²³ Ñu''n²³ co̱''³: ''Née²³ ''e³ rɨ³ji̱''²³ ca³cuaa³
    la²³jɨn³ dsa³ ''i³ sɨ³li³cuiin²³ jné² Jo̱o̱³¹, ''i³ sɨ³táan³ quia̱''² jné². ''E³
    quie''²³ rɨ²jmeen²³² ''e³ rɨ²³ji̱i̱''²³te''²³ co̱''³ mɨ³rɨ³ti³ jmɨ́ɨ² je² dsøn³.
    ―La''³ ca²³jua''³ Jesús.'
  zar-NT: Lë ni le rë́ʼënëʼ Dios Xuz nasö́l-lëʼë nedaʼ, rë́ʼënëʼ gataʼ yöl-laʼ naʼbán
    quéguequi, yúguʼtë nupa naʼ ilaʼléʼe nedaʼ, Zxíʼinëʼ, en ilaʼyéajlëʼ nedaʼ, ateʼ
    nedaʼ usubanaʼ léguequi dza údxi naʼ.
  kde-kde: Kwa kuva, chalembela Atatangu nni achino, kila munu ambemwôna Mwana wa
    Nnungu na kunkulupila ààve na umi ukee na ntululilo, na nangu nguchininfufule
    munu aneyo nniduva lya ntululilo wa chilambo.”
  ata-ata: Xo masaxa noxou Mamilo ne aloxo ꞌo, ꞌenaꞌei ane umaisou ꞌOlu mo umulaxu
    tanu noxou, la unoꞌu mauli ane ukalu uasi. Eni atulusou itema ane ne no voxo ane
    sou kaluxu.”
  qvw-NT: 'Caypis Taytäpa munayninmi: chulinta lluypis uyalil chalapaculcaptin wiñay
    cawsayniyu caycälinanmi. Paycunactá unanchaycuśha muyuncäćhümi śhalcachimuśhä”
    nin.'
  nfa-nfa: Nuka sèmi dhu Jaꞌa peka deo na, Ama Ku dꞌèi sèna ka dhèu aaꞌi-aaꞌi dhu
    tadhe aa parcaya Jaꞌa, nuka Ana Na, èèna na rèngu bisa abhu mamuri dhu lèke dhu
    maꞌète boe. Hèia ètu lodꞌo èle rai-haha, Jaꞌa pamamuri hari si.”
  tnp-tnp: Mətəu-inu rəhak Tatə in tolkeikei məmə nətəmimi rəfin nətəm kəutəsal=pən
    o Nətɨn, kəni motəhatətə lan, ilah okotos nəmiəgəhiən itulɨn. Kəni e naunun nian,
    iəu oiəkol nətəmimi mɨn u ilah okotəmiəgəh mɨn e nɨmɨsiən.”
  urd-urd: क्यूँकि मेरे बाप की मर्ज़ी ये है, कि जो कोई बेटे को देखे और उस पर ईमान
    लाए, और हमेशा की ज़िन्दगी पाए और मैं उसे आख़िरी दिन फिर ज़िन्दा करूँ।”
  hot-hot: '@see-verse:JHN.006.039'
  mqj-NT: Angganna to ummita Anakna Puang Allata'alla anna oreanni, la ullambi' katuoan
    sae lako-lakona, anna la kupatuo sule ke nalambi'mi allo katallananna lino. Iamo
    te pa'kuanna tappa' Ambekue.”
  rus-SYN: Воля Пославшего Меня есть та, чтобы всякий, видящий Сына и верующий в Него,
    имел жизнь вечную; и Я воскрешу его в последний день.
  mbh-mbh: Eneke Vovo ilemi ako ve, tokokoe areko o thopol Itun na olemio nge i, aro
    o krim mimiong ako aro ile vusonga avele, naro tho palosa or, nge ulue ake ile
    vusong.”
  bdd-bdd: Tamagu bewa gide wete ꞌina nuwatuhu ma ꞌabehega taiyawedi ꞌeguma taugu
    natunaina siꞌitegauwa ma sihemisaegauwa, nata yawasidi miyamiya hatayana siloba.
    Ma wete tuta ꞌana ꞌebe losaloha ꞌoina ꞌamasa ꞌoinega yaꞌabi hetoholo hiladi.”
  cbt-NTPO: “Quëmaso' tëhuënchachin Yosë hui'ninquën,” itatomaco imapatamaco, Yosë
    nohuitatoma' nanpimiatarama huachi. Ayaro' tahuëri ananpitaantaranquëma'. Ina
    Yosë nohuantërin, itërin Quisosori.
  srn-NT: Bika Mi P'pa wani tak' ala sma di e si a Manpikin, èn di e bribi ini En,
    sa kisi a libi fu têgo, èn Mi o meki den kon na libi baka tapu a laste dei.”
  cta-NT: 'Nde laca cña nu ntiꞌ Sti naꞌ nu cua nda jnaꞌ lijya̱a̱ chaꞌ caca: cua ntiꞌ
    Ni chaꞌ ná tye chalyuu su tyiꞌi̱ nguꞌ loꞌo Ni, lcaa ñati̱ nu ndyuloo jnaꞌ chaꞌ
    laca̱ Sñiꞌ Ni, lcaa ñati̱ nu xñi chaꞌ jnaꞌ. Loꞌo liꞌ chañi chaꞌ cuaꞌni naꞌ chaꞌ
    tyuꞌú nguꞌ chaca quiyaꞌ loꞌo cua tye ti chalyuu.'
  bqc-SIM: 'Asa ma Mae pↄeãn kɛ: A ye gbɛ̃́ pↄ́ wɛsì aà Nɛ́lɛ àlɛ aà náaikɛ
    wɛ̃ni láasai eɛ. Mámɛ má aà bↄ gau gↄↄgbɛzãzĩ.'
  tcz-CHONGTHU: Ajeh chu hiche hi kapa lunglam ahi, Chapa mua chuleh tahsan jousen
    tonsot hinna anei ahitai; keiman amaho chu ni nunung nileh kakai thou ding ahi,
    ati.
  mar-mar: माझ्या पित्याची इच्छा हीच आहे की, जो कोणी पुत्राला पाहून त्याच्यावर विश्वास
    ठेवतो, त्यास सार्वकालिक जीवन प्राप्त व्हावे; त्यास मीच शेवटच्या दिवशी उठवीन.”
  snp-snp: Nalafo namo neyefe loti neyeti, koli kikito numunawamo wenena muki ya omuni
    kofawa minomo diti minenagilae, loto lomo ka ya Menefo kala lalo kiyami ka ya
    ne. Ena nanimone kamena nabalo ya olu nedi gedenagolowe, loto ya liye.
  isl-isl: Það er vilji föður míns að allir sem sjá soninn og trúa á hann, eignist
    eilíft líf og að ég reisi þá upp á efsta degi.“
  spy-NT: Man, mākyinē ꞉Baaba *soboontaab kibchuulyo biiko tukul choo ikoosēēnoo keey.”
  xnn-xnn: Tay siya na nan layden Amak, am-inda ay mangtek ya mangpati ay sak-en nan
    inbaan Apo Dios et agtak daida is biyag ay maid patenggana ken Apo Dios et sak-en
    nan mangtago ken daida isnan kaodiyan ay agew.”
  mwe-mwe: Pabha shibhapinga Atati ni kuti, mundu jojowe akunnola Mwana nikunkulupalila,
    akole gumi gwa pitipiti, numbe nne shininnyuye lyubha lya mpelo.”
  tte-tte: Kaiwena Tamagu ana nuwatu bwaite besiele, analiyao tem sigitaiyau yo simeliyagau
    yawasili miyamiya yaina silobai, yo sauga ana kaba mwawasi koina boita mena yakele-yatololi.”
  tcs-tcs: Wa, diswan nau i wanem God i prapa wandem, ebribodi uda mata luk po da
    Boi blo God ane mata bilib wea em i go mata stap longlaip poeba. Ane ai go meke
    dempla gedap prom ded kam po longlaip poeba lo dat lasdei.’
  hlt-THB: Kapa ak kawngaih taw, u awm Capa ce ak toekkhqi boeih ing cangna unawh
    kumqui hqingnaak a taaknaak ham ingkaw, khawnghi a dyt awh kai ing ka thawh sak
    tlaih ham ce ni,” tinak khqi hy.
  soq-soq: 'Ita do ne Mamana waaubanena insaisawa ema epe: Apana mida me Otopa ewedie
    me bedewe sumanaileidia inawinakasala wadedie mampesade. Ita ne walama ompa osowe
    me inasapo bo bedewe enepiwisepi.”'
  qub-qub: Taytäga munan nogaman pipis riguir imaycamapis cawayta tarinantami. Paycunataga
    fisyuchömi cawarachishaj.»
  att-att: Ta yáyù ure nayù Yámà, ta aggira ngámin nga makituddu ánna mangikatalà
    nikán nga Anâ na, aggira mannanáyun nga mepattolay kuna ta áddè ta áddè. Á sikán
    yù mamaginnanolay nira ta panguriánán nga ággaw.”
  bki-bki: Karam̃aku naio jidom toru ka tibe nei naruei, ka nalo nonovio napano m̃a
    amial kiniou, ana amonea kiniou, mia nalo avokar meuliano nei napano naio maka
    ve jukuti nene, a naio jidom toru bunu ka ea legiano na maaro, ka mia kiniou naruei
    nevitiri bulaglo bereio.”
  bqp-bqp: 'Zaakũ pↄ́ kũ ma De yein dí: Gbɛ̃ kũ à wɛ́ pɛ̀ a Nɛ́a, akũsↄ̃ àtɛni
    a náani kɛ gↄ̃ wɛ̃̀ndi kũ àdi lákaro vĩ, má a vu gↄrↄ kpɛde zĩ.'
  mcp-mcp: Mə ŋgə cɨ nə́ sâ Dâ ŋgə jɨɨ yí jísə nə́, muud yɛ̂sh mə dʉ́g Mwân, a búgʉla
    nyə yɛ́, a bə́g nə cʉg á kandʉgə kandʉgə; mə ka bá gwûmʉshi nyə jwɔ́w á məzhúgʉ́lâ.»
  hat-hat: 'Men sa Papa m'' vle: Tout moun ki wè Pitit la, ki kwè nan li, se pou yo
    gen lavi ki p''ap janm fini an. Mwen gen pou m'' fè yo leve soti vivan nan lanmò
    nan dènye jou a.'
  npl-NT: 'Porke tlan Notajtsi Dios kineki Ye ni: nochteh akimeh kitaskeh Ikone Dios
    iwa kineltokah, maya mamikikah moyolitiskeh porke Ne nikinyolitis itech n iksemi
    tonati.'
  bgg-bgg: Chiih-è gu Aphuii nyie now pha ji ne hì ro hanyie è Dufuii shii riig ne
    migi rek pho ne idang pha chai mua ruii phro. Chiih-è iidohhè pha inai shii gune
    aishii hòi ne sieng din yi pha ro.
  eng-TCENT: And this is the will of him who sent me, that anyone who looks to the
    Son and believes in him should have eternal life, and I will raise him up on the
    last day.”
  eng-BSB: For it is My Father’s will that everyone who looks to the Son and believes
    in Him shall have eternal life, and I will raise him up at the last day.”
  cpu-NT: Tema ikovi Ashitanari eejatzi, maaroni itzimi amenairine Itomi Pava, inkarate
    kempisantairine, aritake inkañaanetakaayetairi. Naakatajaantakera oviriintairine
    omonkaratapaakyaarika kitaite.”
  san-ASM: যঃ কশ্চিন্ মানৱসুতং ৱিলোক্য ৱিশ্ৱসিতি স শেষদিনে মযোত্থাপিতঃ সন্ অনন্তাযুঃ
    প্ৰাপ্স্যতি ইতি মৎপ্ৰেৰকস্যাভিমতং|
  tac-NT: Ne O'nola Onorúgameka najkí suwábaga alué ralámuli napu ekí oyérame ju ne'chí
    napu Onorúgame Inolá ju ne. Neka ku ajánirimala alué ralámuli napu'lige 'ma guwichí
    kachi ye gawí. Alué ralámulika ejperélamala Onorúgame 'yuga 'pa rewagachi senibí.
  eng-WEBPB: This is the will of the one who sent me, that everyone who sees the Son
    and believes in him should have eternal life; and I will raise him up at the last
    day.”
  gfk-H: Kaikek iau gi tangai hoken kanong no agu Sus i sip hua. I sip bia diet bakut
    ing diet nas kilam no Natina ma diet nurnur mah tana, diet na hatur kahai no nilon
    hathatikai. Ma iau na hatut habal diet tano haphapataam tano ula hanua.”
  viv-viv: Ada au Kamaku nuwanuwana moyaꞋaidi Iya Bana Natuna agaikuya hinaꞋita be
    hinavetumaganeku amanadi yawai-vagahidi hinanuhagana, ada Iya Tauku alikeya ganasivemidididi
    tova mulina vedewayauga ana toveya. Kamaku yana vehimeya au hidede amine.” Hidedemi
    Yesu gigahe.
  yao-yao: Pakuŵa chakusaka Atati ŵangu ni achichi, jwalijose jwakunlola Mwana ni
    kunkulupilila akole umi wa moŵa gose pangali mbesi, ni uneji chinansyusye pa lyuŵa
    lya mbesi.”
  tgp-tgp: Masalon Tamaku mo sohen harihi, mo opoia vara la haratu la hite Natuna,
    la pa tau na nora rasua isana, ale vara la lavi na mauri tui. Ale na pongi hitahu,
    enau a pa sauteterahira.”
  auc-NT: Edæ botö Mæmpo nänö angaïnö ïñömö ïïmaï impa. Botö Wængonguï Wëmo ïñömote
    botö ïmote ædæmö adïnäni inte edæ botö ïmote në pönënäni tömänäni cöwë wæ̈nämaï
    wantæpiyæ̈ quëwencædänimpa. Mänömaïnö ante impa. Ayæ̈ ïinque baquïönæ ïñonte botö
    mänïnäni ïnänite, Mïnitö ñäni ömæ̈möedäni, ämo ate ömæ̈moncædänimpa. Itota mänömaï
    apæ̈necantapa.
  kbc-NT: Joaniɡ̶idaa ane yemaa, Niɡ̶ijoa ane idimonya. Yemaatedibige minatawece niɡ̶ina
    anonadi Lionigi Aneotedoɡ̶oji, odaa oyiwaɡ̶adi, modibatege lewiɡ̶a miniwataɡ̶a
    ane daɡ̶adiaaɡ̶ica liniogo, codaa me jaotace me newiɡ̶a nigicota owidijegi noko”.
  bmh-bmh: Duair in nag peimai, gonugau ougab petak amau go awau muzmuz damau. Petak,
    go izal mekai nugau dabeleu. Izan em e tamabun ziwas ebu duair go koli asai murai.”
  ctu-BL: Jiñʌch chuqui yom c Tat tsa' bʌ i chocoyon tilel. Yom mi' tajob i cuxtʌlel
    mach bʌ anic mi' jilel pejtelel mu' bʌ i q'uelob i Yalobil, mu' bʌ i ñopob. Joñon
    mi caj c techob ch'ojyel ti jini cojix bʌ q'uin, che'en Jesús.
  meq-meq: 'Wu nakə a say a Bəba ga na, anaŋ: Ndo neheye ta zəba ka neŋ wawa ŋgay
    ada ta dzala ha fagaya aye na, tâ huta sifa nakə ma ndəviye bay ka tor eye. Pat
    i sariya na, neŋ na ta mbəliye tay ha abəra ma mədahaŋ.»'
  noa-H: Mʌ Hayaun, har mʌ higwia “Jãata chadcha hi Hiewaau” hanaa mʌ hiek hʌ̈k'a
    nʌm k'ʌʌnta mʌg hatag pawiajã hich mag hichjö hiiu wënʌrrapim k'õsi sim. Pari
    magaagan mʌg hatag mʌg durr hö nʌm hedjã mʌchdëuta ham p'iriutk'a haujugui hajim
    hich Jesuu.
  alp-NT: Tinai, AmaKu Eni sukare be pusue tamata rebe esi nati be Au meije Alla Eni
    Nanae kai esi hlaleke lokoKu hoko esi supu rue mise kai Alla eti pela. Kai Au
    pine ono esi kwana suike bei matale kena petu rebe nusare kohore.”
  san-VEL: ya.h ka"scin maanavasuta.m vilokya vi"svasiti sa "se.sadine mayotthaapita.h
    san anantaayu.h praapsyati iti matprerakasyaabhimata.m|
  kbq-kbq: Na'ankure Nenfa avesi'zana amanahu hu'ne, maka'mo'za Nemofo nege'za Agrite
    zamentinti huntesamo'za manivava zamasimu erisage'na, vagamaresia knarera Nagrani'a
    zamazeri otigahue.
  kbh-kbh: Er ats̈be Taitá entsebos̈e, nda chabe Uaquiñábioye tbojinÿe y chábeñe tojtsos̈buaché,
    chë nÿetsca tescama yomna ts̈abe vida chaotsebomna, y quem luare jopochócama tena,
    cha cháuatayenama ats̈e chaimama ca —Jesús tojanë́yana.
  ron-LSB: 'Aceasta este voia Celui care m-a trimis: ca oricine vede pe Fiul și crede
    în El să aibă viața veșnică; și Eu îl voi învia în ziua de apoi.”'
  pon-pon: A iet kupur en Jam ai, amen amen, me kin kilan Na o pojon i, en aneki maur
    joutuk, a I pan kamaureda i ni ran nik o.
  nhe-BL: Huan ya ni ipaquilis noTata. Quinequi nochi tlacame tlen quimachilise para
    na niIcone huan nechneltocase, ma quipiyaca yolistli yancuic para nochipa. Huan
    quinequi ma niquinyolitis quema ajsis itlamiya tonali.
  sps-sps: Mangiir ten Tamanyo tovei, tsuri tsun te suu iny ror a matar tana Guei
    Tsoiny ri te faamainy Ya, nai kaa miror a toto na suu, ana Nyo nai ras fatsun
    rarori tana mat tan nainy fafakap.”
  wnc-wnc: Nanatane baniu anzing yuak. Aminu kuupbamda na nanduke Anutue waakapa ngang
    nae natapa kekekawiu wa aminda kayuk yutning kaknga pake kayuk asinggan asinggan
    yutning. Siwan nata tapduknga sandewik gwene akumbing katangga gatuna pangenawit,”
    ngang yanikut.
  bus-bus: 'Zaakɛ pↄ́ kɛ̀ ma Dee yezin yɛ̀: Gbɛ̃ kɛ̀ wɛ́ɛ pɛ̀ à Nɛ́a bensↄ̃ èe à náanɛ
    kɛɛ gↄ̃ wɛ̃̀ndi kɛ̀ è yãaroo vĩ, mɛ́ à fɛɛ ziaa zĩ.'
  gub-BL: Tupàn ta'yr romo aiko ihe. Aze amo herexak a'e nehe, aze uzeruzar herehe
    a'e nehe, wiko putar tuweharupi Tupàn pyr a'e nehe, ta'e nezewe haw Tupàn uputar
    a'e xe. Amugweraw wi kar putar a'e uzeruzar ma'e ihe wà nehe, iahykaw rehe ihe
    wà nehe, wamuigo wi kar pà ihe wà nehe.
  imo-imo: Arani konopu ltemo mele i tepa Malo kanoko imbi tinge imboma pali koinjo
    molko kau punge. Aku tenge imboma mai kombu pora nimbelo walimunga nani topo makinjipo
    olando limbo,” nimu.
  boj-boj: Od, ijo Abu aqa areqalo agiende. Tamo uŋgasari kalil e nuboqnsib e qa naŋgo
    areqalo siŋgilateqnub qaji naŋgi ŋambile gaigai sqab. Diŋo bati qa e na naŋgi
    olo subq na tigeltnjrqai. E Qotei aqa Ŋiri unum deqa e kumbra di yqai.”
  eng-DRA: 'And this is the will of my Father that sent me: that every one who seeth
    the Son, and believeth in him, may have life everlasting, and I will raise him
    up in the last day.'
  knf-knf: 'Uko wi Paapa aŋaluŋ wii wi : ñaaŋ andekuŋ këş ţi nji Abukul abot afiyaaraan
    aka ubida wi mnţo, nşë naţana ţi unuur ubaañşaani. »'
  san-KHM: យះ កឝ្ចិន៑ មានវសុតំ វិលោក្យ វិឝ្វសិតិ ស ឝេឞទិនេ មយោត្ថាបិតះ សន៑ អនន្តាយុះ
    ប្រាប្ស្យតិ ឥតិ មត្ប្រេរកស្យាភិមតំ។
  arn-NT: Feyngey iñche ñi Chaw am ayülelu itrokom tati maneluwlu ta Ngünechen ñi
    Fotüm mew ka feyentulu ta kisu mew ñi nieael rumel mongen, fey iñche wiñomongeltuafiñ
    afaelchi antü mew.
  zas-NT: Din rënman guial gra ree bén yayagbee Xiꞌnman chililadx tëë reeman laaman,
    gap reeman guialnaban tiblayaa con laaman, guiáad naj yasban laa reeman chi nit
    guidxliuj.
  ken-NT: Ɛnyɨŋ ɛnɛ Ɛta áyàŋ chí bɛ́ yɛ̌ agha anɛ ághɔ́ Mɔ́ywi, asɨkɨ ntɨ nɛ yi,
    ámbɔ́ŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti. Nɛ chɔŋ nkʉ yi ampɛtnsɛm ndǔ nɛpɛ́m
    ndǔ nywɔp ɛnɛn ngwɛnti.”
