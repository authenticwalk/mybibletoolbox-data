    nyito tsa ña cua naa maa. Tan juvin ñi yu cua janandoto tsi ñi nu cua cundɨhɨ
    quɨvɨ ―catyí ra Jesús tsihin ñi.
  caa-caa: 'Y lo que ucꞌani Nitata xeꞌ uyebꞌta tarien jax era: Que tunor tin e war
    uchꞌujcu uwiren y xeꞌ war acꞌupseyanobꞌ tamaren cꞌani uchꞌamiobꞌ e cuxtar xeꞌ
    machi tuaꞌ acꞌapa, y nen tuaꞌ insuti imbꞌixqꞌues tunorobꞌ tujam e chamenobꞌ tama
    ucꞌapesnibꞌir tunor era, che e Jesús.'
  pls-NT: Co Ndodana que rroanha na rinao Ndo que cain chojni que dicon na janha,
