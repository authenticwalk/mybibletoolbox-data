  isl-isl: '@see-verse:JHN.006.049'
  spy-NT: Nteenee mābotē ꞉chii nyoo kaam āmnyoontooni chōōnēē kibkōōnkōy.
  xnn-xnn: Ngem nan mangan isnan makan ay nagapo id daya et adi katkatey.
  mwe-mwe: Ikabheje sheshino ni shalya shituluka kopoka kunnungu, nkupinga jojowe
