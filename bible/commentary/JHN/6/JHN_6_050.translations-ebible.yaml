  auy-auy: Énifo wíyómpaken-tomba miyán-tómbó náíyawima úwoi maéꞌmaeꞌa ónááwe.
  tbg-tbg: Ho kara vovano naaruvaihairo tuvirave. Vi karara naarirava kiama ekaara
