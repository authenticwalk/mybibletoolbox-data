verse: JHN.006.050
translations:
  kpx-kpx: Isito oleuoleu otogomo dobai lohoale lovi ke iale keau bae haluvilivebene.
  okv-H: te bread uhu ta eto veari erena emo indito mane pehasora,
  tbo-tbo: Ma yaniyanina yadei i hopuhopu mai lawa awai in’anani yaka apega hina hilage.
  mal-C: എന്നാൽ, ഭക്ഷിക്കുന്നവർ മരിക്കാതിരിക്കേണ്ടതിനു സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവരുന്ന
    അപ്പം ഇതാ!
  grc-SR: Οὗτός ἐστιν ὁ ἄρτος ὁ ἐκ τοῦ οὐρανοῦ καταβαίνων, ἵνα τις ἐξ αὐτοῦ φάγῃ καὶ
    μὴ ἀποθάνῃ.
  bgc-bgc: या वा रोट्टी सै जो सुर्ग तै उतरी सै, ताके माणस उस म्ह तै खावै अर ना मरै।
  khz-khz: Na kupa na emarigona peretina ea, ia pene gania talimana ati pene kwarega.
  deu-TKW: Dieses ist das Brot, das vom Himmel herabkommt, damit einer davon esse,
    und nicht sterbe.
  zsr-NT: Nedaꞌ nacaꞌ yöt xtil ruhuö́tj r‑ruj yehuaꞌ yubá, atiꞌ nútiꞌtëz bönniꞌ gahuëꞌ
    lei, cutu caꞌ gatiëꞌ bönniꞌ naꞌ.
  lin-lin: kasi botala lipa oyo ewuti na Likolo ; moto oyo akolia yango akokufa te.
  hns-NT: Bakie djiewan ke bret swarag me se aail hai. Dje khaaiga, oe na mariega.
  noa-E: Mamʉ mua jaau chirʉm pan chan mag maná khĩir khabam. Mua mag ʉ̈gtharmua bëetarr
    pan a chirʉmʉn, mʉch jaauwiata mag chirʉmgui ajim. Chi mag panta khöbarm wounan
    ich magta iiu sĩsim iekhau.
  eng-EMTV: This is the bread which comes down from heaven, that one may eat of it
    and not die.
  mib-NT: Te staā jeē cahán rī jeē véji ichi ándɨvɨ́, chi na‑ni ñayuu caji, te cotecu
    i nɨ́ɨ́ cáni andɨvɨ́.
  lif-NT2: कर साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा खरे़ःङ्‌ङिन् कप्‍मो वाॽरो, आत्तिन्
    मनाःल्‍ले़ कन् चः खे़न् मे़सिःने़न्‍लो॥
  xnj-xnj: Nambu chenichi ndi chakulya chechihelili kuhuma kunani kwa Chapanga muni
    mweilya ifwa lepi.
  mmx-mmx: Ketla na Lakde ga si boro vana at laxalibet, ni i lok petpes. La do tara
    na anan teren, neni noxo met.
  cbr-NT: Usa 'aínbi cana 'ëxribi naínuax ucë pán unin piá usaribi 'ain. Aín nami
    cushi 'aish upí 'inuxun ca unin ñu piia, usaribiti ca uni upí 'aish xënibua 'aínbi
    Nucën Papa Diosbë 'inux 'ëmi catamëti 'icën.
  tee-NT: Quit'inch ju icxavati ju xacminacha lact'iyan. Chai ni xamati' ca'amaklhtayanana'
    ju qui'acanit tachi acsni amaklhtayanancan ju tu'u' vaiti pus jantu cati'alh junta
    maktaik'alhita ju jipi. Yuchi iclhimilh ju quit'in ju ani.
  eng-LSV: this is the bread that is coming down out of Heaven, that anyone may eat
    of it, and not die.
  cak-NT: Pero ri ketzij Wey ri kajinak-pe chicaj, can nitiquier nu'on chique ri yetijo
    richi chi can manak xquiecom chi ronojel tiempo.
  pah-NT: Pãohetea ki a'e te ojy yvaga hugwi. Nanongara i'urame po ti g̃a ndekoi Tupana'ga
    pyri okovo nehẽ, ei ga.
  sja-NT: Mɨa “chik'o” ak'ãri, jara k'inia bɨ chik'o ɨt'ariipa cheda. Eperãpa mãgɨ́
    chik'o k'oru pɨrã, atua-e.
  xed-xed: Wana buradi ta saha daga ta luwa hadna. Mndu ta zay, mtəta a wa.
  glk-glk: امّا نانی کی از آسمان نازله به، هر کی از اون بوخوره، نیمیره.
  mks-NT: Joo ye̱he̱ cúú u̱ tátu̱hun pan ña̱ na̱nuu chí indiví já quéa̱ ndá na̱ cándúsa
    ye̱he̱ cúú ná tátu̱hun na̱ xíxi pan ta já a̱ quíví na̱. Jáchi̱ tá ná cuxu na pan
    quia̱hva i̱ nu̱ ná já quéa̱ catacu na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iesene no beret i hanasur metuma ra mawe, a mangana beret ie, ma be nesi
    nong i en ie, pai nale mat.
  bmu-bmu: Yeŋön kömugetmö, nene beret nalö kewöŋe Suepnöhök eta maljawi, kunŋan mi
    nemba mala qahö kömum köhöima.
  dgz-dgz: Go taba endi mame kimani vit oneni ame ugup, orup da napiwa me ya boeta.
  eng-GNV: This is that breade, which commeth downe from heauen, that hee which eateth
    of it, shoulde not die.
  zaa-NT: Pero inte' nna rìnnià' acerca de attu ettaxtíla nu da' de ỹiabara', para
    qui'ni nuỹa tediba go ettaxtílį nna labí gattią.
  eng-WEBSTER: This is the bread which cometh down from heaven, that a man may eat
    of it, and not die.
  guh-guh: Xanë raja pacanavajunupaebatsi athëbëvetsica tapatsinë. Pajivi nesivanajamatabëcuenecopatsiana,
    pepacuene apo tëpae tsane.
  bon-bon: Yepä laati te liba yaarwuge cabucewe ca lui deedei te täduge, tabe budre
    ne lica jääpänuge.
  nhw-BL: Na niitztoc nopa tlacualistli catli hualtemoc tlen ilhuicac huan sintla
    se nechselis na quen niitlacualis, yaya quipiyas nemilistli yancuic para nochipa.
  swh-ONEN: Lakini hapa kuna mkate utokao mbinguni, ambao mtu yeyote akiula, hatakufa.
  wbi-wbi: Neke apa pweghule unkate ghuno ghuhumile kukyanya, umuunhu angalie, naifu.
  bba-bba: Adɑmɑ nɛ nɑ kɑ dĩɑnu yɑ̃ ni nu sɑrɑmɑ sɑɑ Gusunɔ wɔllun di, ni tɔnu u koo
    di u kun kɑ ɡu.
  eng-KJVCPB: This is the bread which cometh down from heaven, that a man may eat
    thereof, and not die.
  kgk-NT: Ãy katu ko va'e yváy gwigwa va'e mbojape tee ramigwa ndaha'éi upe maná héry
    va'e ramigwa. Ko mbojape tee ramigwa ho'u va'e gwive ae nomano mo'ãvéi-ma va'erã.
    Oikove meme va'erã Nhandejáry ndive.
  waj-waj: Mo aa yeenna aavo ngiau aapuuvakidiri tiivaa fai gioonna kiaapu voovoono
    nnaivo hama putinaravai.
  cpy-cpy: Riima irika oshiyakawori owanawontsi poñahaen-chari inkiteki, eero ikaamanitee
    ikaate owakyaarini.
  ekk-PKP: Aga see on leib, mis tuleb taevast, ja mitte keegi, kes seda sööb, ei sure.
  mpx-mpx: Yaa aanan toto i loem labulabumwa, gamagal toto ebo ni an nige ni aaliga.
  wbp-wbp: Kala nyampu Mangarri-nyayirni-wangu kuja kanyarra yinyi Kaaturlu nguru-nyayirni-wangu-ngurlu,
    nyampu kaji ngarni nganangku-puka Mangarri-nyayirni-wangu, ngula-jangkaju kula
    pali.
  luo-luo: An to awuoyo kuom makati moa e polo, ma ngʼato nyalo chamo mondo kik otho.
  nhe-NT: Na niitztoc nopa tlacualistli tlen hualtemoc tlen elhuicac huan intla se
    nechselis na queja niitlacualis, yajaya quipiyas yolistli yancuic para nochipa.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܗܵܐ ܝܠܹܗ ܠܲܚܡܵܐ ܕܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ، ܕܟܠܔ ܡ̇ܢ ܕܐܵܟܹܠܔ ܡܸܢܹܗ
    ܠܹܐ ܡܵܐܹܬ.
  esk-NT: Aglaan qaqqiaq atqaqtuaq pakmakŋa itniittuq, kiapayaaq niġikpagu tuquyumiñaitchuq.
  msb-msb: Niyan, adi na an pagkaon na hali sa langit. An magkaon sani dili mamamatay.
  cpa-NT: 'Jøng² lah¹la² báh³ lǿa¹² hi³ŋíh¹ hi² lah¹dsóh² já¹² juu¹² ŋi¹juǿi¹: Hi²
    ha¹chi² ma¹dsan² dsa² ca¹gǿh¹.'
  dso-dso: ମାତର୍‌ ଜନ୍‌ କାଦି ସର୍‌ଗେଅନି ଆଇସି, ସେଟା ଜେ କାଇଲେ ମିସା, ନ ମରତ୍‌ ।
  meu-meu: Guba amo e dihomu anianina binai, ta ese baine ania, ia na basine mase.
  yva-NT: Weramu are pirati po anaisyo no no munijo ntiti ti maje so raisy opamo wene
    nande ai jakatoe ramu.
  dgc-dgc: Pero tu tunay a kanén a dinumibi a gébwat ta langet, éy iba. Maski ti ésiya
    a méngan ta éya a kanén, éy te buhay siya a éwan tu katapusan.
  zpm-NT: Saṉgue guietxtil ne rne naa lo to, gbaa bieta ni grëse zha ne yquiina zgaa
    zho tib guieḻmban ne gdziṉd dze lozh.
  hix-NT: Omnyam haxa ryhe, owyanye owru komo yohono yonahàtxhe rma, àwayehpànà ro
    me harha manatxhe, kekon hatà.
  sim-sim: Hako ma or bret os yanga jivin halaha tahanda bret oson anda ma oto mbeek
    hakwa ambu ri, wahau. Ermba ermbak likwa ri.
  npi-ULB: यो नै स्वर्गबाट आएको रोटी हो, ताकि एक व्यक्‍तिले यसको केही भाग खाओस्, र
    त्यो नमरोस् ।
  cgc-cgc: Piro, yaken i pagkaan na alin ta langit. Bisan kino maan ti na pagkaan,
    dili en mapatay.
  tim-tim: Dâ sot himbimânba gemap amâ nâ ire. Aregât sot ire luâk âmbâleŋe nem âmâ
    bo mom metewai.
  yor-yor: Èyí ni oúnjẹ tí ó ti ọ̀run sọ̀kalẹ̀ wá, kí ènìyàn lè máa jẹ nínú rẹ̀ kí
    ó má sì kú.
  wos-wos: Godna getéfambu gayandé bret angi dé. Du takwa wun bret sataka yamba hiyakéndi.
  emp-NTPO: Baribʌrʌ bariduaba naʌ̃ paʌ̃ bajãneba zed̶ada coibʌrʌ beuẽ́a.
  eng-F35: This is the bread that comes down out of Heaven, so that anyone may eat
    of it and not die.
  ind-ind: Tetapi roti yang sesungguhnya, yang turun dari surga, sekarang ada di sini.
    Setiap orang yang makan roti ini tidak akan mati.
  pes-OPCB: اما هر که از این نان آسمانی بخورد، تا به ابد زنده می‌ماند.
  mpt-mpt: Otane imeno abilim ut danoa daak tlobu olole nakaia unangai dowonaibo mo
    kaanomabibbabe.
  ssx-ssx: Kutu pimikipate oli hepeni nane hao hola꞉pa꞉niao epeeke palaowata꞉ hali
    epima꞉ koto palaowa nea꞉ka꞉na꞉ta꞉ na homilieke.
  mkl-mkl: Ammɑ ɑmu ijɛ ɡɔi ǹ wɑ n fɑ̃ɑ iyi í nɑɑ hɑi lele, iyi bii ɑmɑnɛ í jɛ kɑɑ
    ku.
  gaq-gaq: ଡାଗ୍ଲା ଆଣ୍ତିନେ ବଲେ କିତଂଇନିବାନ୍ ପାଙ୍ଗ୍‌ଏ ଆମେକେ ଜାଣ୍ଡେ ଚଙ୍ଗ୍ଏ ମେଁ ମାଡାନେ
    ପାରାନ୍ ବାଏ ।
  gof-RNT: Saloppe yaa uythay hayssa; he uythaa miya oonikka hayqqenna.
  unx-unx: ମେନ୍‌ଦ ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁଆକାନ୍‌ ହଲଙ୍ଗ୍‌ ନେଆଁଁ ତାନାଃ, ଏନା ଜମେନିଃ କାଏ ଗଜଃଆ
    ।
  gah-gah: Itó okulumakutí nosá nokoko helemoakalímini imane nenitoka nene neve.
  lcm-lcm: Sikei kana kapo atogon a pok le metekuku, si man a si ka angan singina
    parik kapa angkoai si mat.
  aer-aer: Kenhe merne nhenge ayenge-arle angkeme-akerte kwenhe rarle apetyeke kwenekerle
    alkere-ngentyele. Nhenge tyerrtye areyele apeke merne yanhe renhe arlkweme, utnenge
    itnekenhe ilwetyakenhe anetyenhe, kenhe itne Akngeyenge itethe alethe akwete anetyenhe.
  qvc-NT: Piru syilumanda shamuq tandaqam suq laya. Chaymi kay laya tandata mikuqkunaqa
    mana wañunqallapachu.
  tgl-ULB: Ito ang tinapay na nagmula sa langit, upang ang isang tao ay kumain nito
    at hindi mamamatay.
  cbs-NT: Jakia misi nai anua butunikidi en janchaii. Na misi pikubaini ana mawatidubumaki.
  xtm-NTPP: te saña chi ká'an sa siki maa sa ja kúu sa xtatila ni nuu onde andivi
    ma. Nú na in na kaa chi masu kûu i.
  nnq-nnq: Nambu chenje nga chakulya kichiuluka kuboka kumbengu ili jwajoa ojwapakulye
    ajomokaje.
  bao-NT: Yʉ pea, baarique ʉmʉreco tutipʉ ca duwi doorijere yʉ wede. Teere ca baarã,
    to birora caticõa niirucuma.
  san-ORI: କିନ୍ତୁ ଯଦ୍ଭକ୍ଷ୍ୟଂ ସ୍ୱର୍ଗାଦାଗଚ୍ଛତ୍ ତଦ୍ ଯଦି କଶ୍ଚିଦ୍ ଭୁଙ୍କ୍ତ୍ତେ ତର୍ହି ସ ନ
    ମ୍ରିଯତେ|
  huv-NT: Nganüy xique teanasaj icon wüx leaw nüeteran tiün imiün tiül cielo, cos
    jane apmüet aag ayaj langome apmandeow.
  otn-NT: Pɛ nu̱na̱ ra̱ hmɛ̱ dí̱ mma̱ngä, guehna̱ bí 'yɛ̱ ma̱hɛ̱ts'i̱ na̱. Nu̱ to
    da̱ zi na̱ ra̱ hmɛ̱ na̱ya, ya hi̱nda̱ du̱.
  nop-nop: eŋ nanaŋe kunum gineniŋ foguk adi naaŋ kumuŋ mu titiŋdok u nu iŋakoŋ.
  obo-NT: Piru iddos koka‑an no ka‑ay ko‑ungkay pomon diyot datas to langit, iddos
    ahad ondoy nod ka‑an ka‑ay, konna en od patoy.
  cak-ENT: Jac'a ri ketzij Vüy ri kajnük-pe chila' chicaj nbün cheque ri nyec'uxun
    richin que man nye'apon tüj chupan ri camic richin chi jumul.
  lif-NT: ᤁᤖ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤁᤵᤔᤥ ᤘᤠ᤹ᤖᤥ. ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤴ ᤆ᤺ ᤂᤧᤴ
    ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ॥
  mie-NT: De stāā jā cáhān ni jā váji ichi andiví, chi nā-ni nchivī cajī, de cutecū
    ji níí cání andiví.
  san-TIB: ཀིནྟུ ཡདྦྷཀྵྱཾ སྭརྒཱདཱགཙྪཏ྄ ཏད྄ ཡདི ཀཤྩིད྄ བྷུངྐྟྟེ ཏརྷི ས ན མྲིཡཏེ།
  qve-NT: Noqan kani hanaq pachamanta urayamuq cheqaq t'antaqa. Chaymi pipas kay cheqaq
    t'antata mikhuqqa, wiñaypaq kawsanqa.
  pao-NT: Nu yise yow soo puma numu tubetse gwetzoina tukapu-wa'ne'yoo, nu ka Te Naa-manakwana
    kemmadu. Esoo tukapu nugasoo tookoo-wa'ne'yoo, tooe haga tooe ka nuka tookoo tukase,
    ooosapa gi mobegwa-gakoo gwetzoimokwu. Nu ka mu-koobatoo nabatsase, o'no yise
    mu ooosapa gwetzoimokwu. Nu yaahoo soo tukapu numu puma nakugwetzoinnumme, nu
    puma mu gwetzoikwuna.”
  cbu-NT: Itaru, minu yuw áti an ashcheeja; nuw tputsireetsi kanatsipamaam yasareezi.
    Apanll nuwaa nllitaritamasheem zanganirangiya. Tputs nuwaa mangoonkinaari, Yashingup
    taarashee kanatsipamaam nduncha.
  usa-usa: náawabi maakáq-ááwáqá Áánûqtunopake kúmin-aawaqa nénama wemá ípuiniye.
  soy-soy: Ilukɛ iyɛɛ kɛyómɛcɑɑ-pɔ n léeri yɛ nnyí nté. Nkó yɛɛ i n li úu píkɑi
    kpinɛ.
  hui-hui: Ai dahuliya andaga howa daliyago mberedi ogoni mbiralime nayagua ibu nahomolebira.
  amf-amf: Cecira taaki hanchaa balashaa kaane; agaa balashaam itsaa ea rooro wul
    dembhi diyehe.
  quc-NNT: Are k'u ri in tajin kintzijoj chech alaq jas ri' ri qas wa ri petinaq chila'
    chikaj. Jachin k'u ri kutij re we wa ri', man käkäm tä ri', —kächa'.
  dob-dob: ta masula gete esi galewega ꞌimwaꞌutama be ꞌenega ꞌabo yaita ꞌiꞌaꞌani,
    geyaꞌabo saꞌi ꞌimwawamwawasa.
  wrs-wrs: Heva os kava memba inne, noi ten holvopenam senamini. Wo himba nomba netava
    honamba innemba, hemba nomba si dahavavmoa.
  mca-mca: Qa hane'en hik ha'ne pan ta'ƚetspha'm na' wa's, hats'inha pakha' qu' netuj
    hane'en, pakha'an nite' wa'm.
  tzo-TZC: Pero mi oy buchꞌu ta sveꞌ ti pan ti liquem talel ta vinajele, vuꞌun ta
    xcal ti mu xchame.
  mya-mya: ဤ​အ​စာ​အာ​ဟာ​ရ​သည်​ကား​ကောင်း​ကင်​ဘုံ​မှ ဆင်း​သက်​သော​အ​စာ​အာ​ဟာ​ရ​ဖြစ်​၍
    ယင်း​ကို မှီ​ဝဲ​သူ​သည်​သေ​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: Ama tijier tà ñɛn' paaki bó ní nnɔ, unil jin' tun la, wa ń kpo.
  cbi-NTPO: Tsaaren iya patintsaashu juntsa panya selusha pajamu pannaa pantsuyu,
    mun juntsa pan fi' bain manbeyan jutyu pan.
  ikk-NT: Kanị ọnwan wụ brẹdi hụn gha elu-igwee bịa hụn o mẹ ni onyẹ ri n'ẹ anwụnhụnkọ.
  leu-leu: Nabeꞌ ve si a bret aava sivimaan ti la xunavata e voxo layaan ta mataa
    taa ngane i taa pife maat.
  maz-NT: Nguetscö nu e tjõmëch'i nu vi 'ñeje a jens'e. Nguec'ua nu c'ü ra zi'i nu,
    dya ra ndũ'ũ, ra bübütjo.
  bod-N: འོན་ཀྱང་འདི་ནི་ནམ་མཁའི་ཞིང་ཁམས་ནས་འོངས་པའི་བག་ལེབ་ཡིན༌པས། སུ་ཞིག་གིས་བག་ལེབ་འདི་ཟོས་ན་ནམ་ཡང་འཆི་བ་མེད།
