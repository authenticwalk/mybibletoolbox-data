  bqp-bqp: Pↄ́ble kũ àdi bo musu sↄ̃, tó gbɛ̃ blè, ani garo.
  mcp-mcp: Idʉ̂w í ŋgə́ wú joŋ dɨ́ yí byáá, í ŋgə zə nə́, muud mə də́ byo yɛ́ kú bá
