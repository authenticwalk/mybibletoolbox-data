  pon-pon: Met prot, me kodido jan nanlan, meamen kin kan jan i, jota pan mela.
  nhe-BL: Na niitztoc nopa tlacualistli tlen hualtemoc tlen elhuicac huan intla se
    nechselis na queja niitlacualis, yajaya quipiyas yolistli yancuic para nochipa.
  sps-sps: San koinykoiny to te poo fi me Gormirmir te faan iny non a toto na suu
    ten sei na mes te ainy non ya ee gim non ma nai mat.
  wnc-wnc: Ngana nanamu enandang teke epbuu aminu tapatuta unin napiu waapata dua
    kupik.
  bus-bus: Pↄ́blee kɛ̀ è bↄ musu sↄ̃, tó gbɛ̃ blè, eé garo.
  gub-BL: Temi'u ywak wi ur ma'e kwer i'u àràm a'e wà, wiko putar tuweharupi (Tupàn
    pyr) a'e wà nehe, (tatahu pe oho pixik 'ym pà wà nehe).
  imo-imo: Nalo mulu kombu tiye kolopa mainyendo omo langi ltemo akumu nongei imboma
    te naa kolonge.
  boj-boj: Ariya e segi qujai bem bole laŋ qure uratosim mandamq aiyem qaji. Tamo
    uŋgasari naŋgi bem di uyqab di naŋgi moreŋqasai.
  eng-DRA: This is the bread which cometh down from heaven; that if any man eat of
    it, he may not die.
  knf-knf: Kë pde panwoonuŋ baţi, pi ñaaŋ akdeeŋ kaşë kawo aankkeţ paşë wo pii pi.
  san-KHM: កិន្តុ យទ្ភក្ឞ្យំ ស្វគ៌ាទាគច្ឆត៑ តទ៑ យទិ កឝ្ចិទ៑ ភុង្ក្ត្តេ តហ៌ិ ស ន ម្រិយតេ។
  arn-NT: Welu iñche nütramyeken ti kofke nagpalu ta wenu mapu, fey iney rume ifile
    tüfachi kofke, lalayay.
  zas-NT: Per naj canin lojdi xcwent guiadxtil za xanyabaa, bén gaw laan gapaman guialnaban
