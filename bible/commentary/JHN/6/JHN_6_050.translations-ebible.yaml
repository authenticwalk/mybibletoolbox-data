  gof-ENT: ሳሎፔ ያ ኡይይ ሃይሳ፤ ሄ ኡይ ሚያ ኦኒካ ሃይቄና።
  aau-aau: Sawk ihey mo naw nonkumey ko se ma laye sokukwe irweyk-araw. Suw senkin,
