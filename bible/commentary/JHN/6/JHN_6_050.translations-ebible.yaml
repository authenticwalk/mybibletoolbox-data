  srn-NT: Ma a sma di e nyan fu a brede disi di e saka kmopo fu heimel, no sa dede.
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ naꞌ loꞌo ma̱ juani ―nacui̱ Jesús―, cuentya jiꞌi̱ la cuiꞌ
