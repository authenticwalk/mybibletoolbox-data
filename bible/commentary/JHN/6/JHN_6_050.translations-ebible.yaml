  noa-H: Mamʌ mua jaau chirʌm pan chan mag maná k'ĩir k'abam. Mua mag hʌ̃gt'armua
    bëetarr pan ha chirʌmʌn, mʌch jaauwiata mag chirʌmgui hajim. Chi mag panta k'öbarm
    wounan hich magta hiiu sĩsim hiek'au.
  alp-NT: Po meije roti rebe erulu bei ndete surgare, emei imi oami. Sire pine ikane
    roti meije, isupu rue eti pela.
  san-VEL: kintu yadbhak.sya.m svargaadaagacchat tad yadi ka"scid bhu"nktte tarhi
    sa na mriyate|
