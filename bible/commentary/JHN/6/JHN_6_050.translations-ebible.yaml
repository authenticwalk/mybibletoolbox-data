  bsn-NT: Yʉrema, pan quẽnamasusere bajiro bajigʉre, masa ĩna ajitirʉ̃nʉjama, bajireacoaboarine,
    quẽna tudicaticõari, quẽnaro ñarũgũrʉarãma ĩna.
  pib-NT: Gitni wa jimapro tengogne gijrukyachrino, wa tye nikachripa ma mupninitipa.
  wiv-wiv: Palaka na bret kua e pe na lagato ki ziho, kua kaka nu hania, ia mara beta
