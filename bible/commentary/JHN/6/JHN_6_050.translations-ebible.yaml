  kbh-kbh: Pero ats̈e sëntsoyebuambná ndayá chë celocana tojóshjango tandës̈ama. Nda
    chë tandës̈e tojase, ndoñe queochatóbana.
  ron-LSB: Aceasta este pâinea care se coboară din cer, ca oricine să mănânce din
