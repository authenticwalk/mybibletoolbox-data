  reg-reg: Bhinu nibyo ebhilyo bhinu dbhisoka mulwile' koleleki omunu alyeko kulubhala
    lwae koleleki atafwa.
  mlh-mlh: Yoŋoji komebuŋyoŋ, uqo poroŋ damaŋ yoo Sombuŋgone wakiru goga, moji oi
