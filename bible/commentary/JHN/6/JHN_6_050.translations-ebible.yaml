  mya-JVB: ကောင်းကင် မှ ဆင်းသက် သောမုန့် ကို စား သောသူ သည်သေ ခြင်းနှင့်ကင်းလွတ် ၏။
  kgf-kgf: Waŋu ni imi saméŋ méŋ kurumeŋ igucnec mama hahaya imi mia, méŋnéŋ nemac
    imi ménda humumac.
  awb-awb: Íópeqté tópáh tumíónsábé nehra kegá íre pukigehe.
  gdn-gdn: Ko iyapana nima kunuma were kawapu ki bani kupoto ki ka e eba poyagisi
