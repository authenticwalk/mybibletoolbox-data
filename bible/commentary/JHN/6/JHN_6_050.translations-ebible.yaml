  hat-hat: Men, moun ki manje pen ki desann sot nan syèl la, yo p'ap janm mouri.
  npl-NT: Pero Ye nin paj non waltemoa de ilwikak, akin kikuas non paj, ayik mikis.
  bgg-bgg: Jishii Hamangkhung è thog pha iweb ji ne zai hanyie è chie pho ne a-iy
