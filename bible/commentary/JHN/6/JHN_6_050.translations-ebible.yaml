  eng-WEBPB: This is the bread which comes down out of heaven, that anyone may eat
    of it and not die.
  gfk-H: Senbia no beret i hansur maram ra mawai, a mangana beret ia, ma bia siga
    nong i ien ia, pa na maat.
  viv-viv: Tu aꞋa Iya gagaheyena-ma lobameya gihobuꞋela, ada hai kaliva aꞋai-nadi
