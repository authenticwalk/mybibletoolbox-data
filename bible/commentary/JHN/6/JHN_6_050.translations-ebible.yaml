  bmh-bmh: Bo, bret go Mesgai uteimai, aleun, du in bret go zimau go i noumamau.
  ctu-BL: Yambʌyʌch jini Waj mu' bʌ i jubel tilel ti panchan cha'an mi' c'uxob winicob
