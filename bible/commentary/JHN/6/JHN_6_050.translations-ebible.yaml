  gvc-gvc: Mʉanopʉ taa chʉare yʉ nia chʉare masʉno chʉro, ne pichacapʉ wahasi.
  mwp-mwp: kasa kay kedha, in nubi ay nanga daparngu ngapa mulupa, mabaygan ngadh
