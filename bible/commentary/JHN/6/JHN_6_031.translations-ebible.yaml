  aaz-aaz: On reꞌ hit beꞌi-naꞌi sin anbukaen utunuꞌ manna anbi baer ruman. Naan anjair
    on reꞌ matuꞌi nbi Suur Akninuꞌ Uisneno mnak, ‘In nfeen sin utunuꞌ reꞌ ansaun naꞌko
    neon goe tnanan, he sin anbukaen.’ ”
  qup-NT: 'Ñawpa yaya rukunchi wañukuna mana mikunata tariypa chunlla chakishka allpapi
    purishpa kawsahushpankuna karan puncha silumanta manata saksakta mikurkakuna.
    Kasnami killkarishka kan: Payka silumanta mikunata kacharka nishpa.'
  dop-dop: 'Tɑ cɑɑnɑɑ cɑɑnɑɑ tɔɣɔnɑ mɑnnɑ kɛ wʋlɑɣɑ tɛtʋ tɑɑ, ɩsɩɩ pɑ ŋmɑɑʋ Ɩsɔ Tɔm
    tɑɑ tɔ sɩ: Ɩ tisɑ ɩsɔtɑɑ kʋtɔɣɔʋ nɑ ɩ́ cɛlɑ-wɛ nɑ pɑ́ tɔɣɔ.'
  azb-azb: 'Ata-babalarımız çöldə manna yedi; bu barədə yazılıb: “Onlara yemək üçün
    göydən çörək verdi”».'
  eng-DBY: Our fathers ate the manna in the wilderness, as it is written, He gave
    them bread out of heaven to eat.
  guo-NT: 'Wajwʉajnapijiw pajilaxtat wʉti, Moisés pijaxtat xaeli maná, me-ama Dios
    pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox: ‘Pan athʉpijiw, pawʉli
    maná, chaxduws wajwʉajnapijiw, japi xaeliajwa’ —aechox. ¿Xamkat-is xajʉpam koechax
    isliajwam, me-ama Moisés is? —aechi Jesúsliajwa.'
  hla-hla: U tuburara i noui a ka ti ngöei u mena,* tara poata ti ka ien tara latu
    pinopino te moaia ta kannou. U Buk u Goagono e poe hasena, ‘Nonei e hala rien
    a kannou te lama i Kolö.’”
  mav-NT: Sa'a­wy'i ti Ai'y­wania tu'u man yahig note i'atu'e aikotã miwan tohenoi
    Esutu 16.15 pe — Atipy kaipyi Musei tum man i'atu­mi'u wo e miwan me i'atu'e.
  kpf-kpf: Sâkurâpniŋ, zen Mose sot mirâ kamân kâtikŋan ândim nalem kutŋâ Mana, zo
    nem ândiwe. Oi zorat den kulem ŋâi itâ ziap, ‘Sumbemân gâbâ nalem ziŋgi nem ândiwe.’”
  ppo-ppo: Mo take da̧né noutererape atima ha̧le kópu ka̧ae fi haemó kuturaalu, mana
    o beta̧ nó̧póló ó hepen bemó derótua ipakalepóló, asȩmó yóló muló beterapó,”
    yalepó.
  hin-2017: हमारे पूर्वजों ने जंगल में मन्ना खाया; जैसा लिखा है, ‘उसने उन्हें खाने
    के लिये स्वर्ग से रोटी दी।’” (भज. 78:24)
  bef-bef: Mono kagu ma luto ninaꞌa hite tatatigi mana noseꞌna ka melugu aꞌneꞌahana
    yabe. Ai kokulumalugu beleti noseꞌna nalabe luto epiꞌehina yabe.
  amm-amm: Aniyopa iyaliyo tuo siya ponoko manokino, mana tuoso. Nu somiso asimai
    mo mana tuoso ponoko manokino. Ainonani monoi mo Kotoni puko imoyo tiyomuko, noino,
    “Kumokisai nika kono tuo ponoko manokino.” Aino kumoki, Kotoni pukoso mo.” Isisoso
    aino imokino, noko nokolalo mo.
  zaj-zaj: Wahenga zetu waja mana muluwala, kamba Zinyandiko Zing'alile vuzilonga,
    ‘Kawagwelela mkate kulawa kuulanga waje.’ ”
  chq-NT: '''Lɨɨ²¹² tsacøøi''¹³ tyi'' ''in ningɨɨ² gagøø''²¹ø ''e sii²¹ maná coon²¹
