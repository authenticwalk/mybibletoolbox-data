    tỹ ko jé,” he ja tóg nĩ, Topẽ vĩ tỹ rán kỹ nĩ ki. Jãvo ã hỹn ẽg mỹ ne han ke mũ?”
    he ag tóg, Jesus mỹ, ti vĩ kãfãn kỹ.'
  bvd-bvd: Kameli toaa bae kokoo kameli ki da 'ania na mai beret bae fasi salo ‘Mana’
    'ana kada bae kera nii lao fera kwasi bae ne. Kera kekeda daka bae mai 'urii sulia
    bae, ‘Sa Mosis nia falea na beret faasia 'i salo fuada kera daka 'ania.’”
  ukr-1871: 'Батьки наші манну їли в пустинї, як писано: Хлїб з неба дав їм їсти.'
  apz-apz: Neyakwosa sohwa aꞌamu mohumunyo sopo hofɨko nohumantɨfi hofɨko wosopayo
    ahwomo mtaꞌnɨngoso (mona) nɨmotofofoho. Aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo
    sohwa ole mtɨꞌmokumentohofi, Kako wosopayo ahwomo mtaꞌangoso aꞌamumo uyɨmojofoho.
    Ose mtɨꞌmokumentohofofoho.
  yon-yon: Nub awoya aman yiri kuu amiibban ye amboon angkambed om mena kuu aniwen.
    God Ye Weng Karadmombed kwane ‘Ewen arimbed yi yaa Mosesbed om animan bangkandoona
    aniwen.’ ande wongkoon.” andiwen.
  poi-NT: 'Jém tanja̱tuŋwe̱wetam wiñɨgam icútyaj jém maná jém tɨtsɨnaxyucmɨ. Jayñeta̱
    jém Dios iŋma̱t́i iga: “Chiiyajta̱ jém pɨxiñt́am jém sɨŋyucmɨpɨc caxt́ána̱ñi.”'
  wuv-wuv: 'Ei upuu hai''ou, rona hanaiaa ei manna fawelei lomi haihai o guana; ana
    ale''ei fei ne''ia: ‘Ina fani hanaa ro''ou faraa pidaua noramiana pafea.’”'
  quf-NT: 'Unay rukunchikllapakunamaqami chunllaq lugarpi ‘maná’ shutiq mikuyta mikur
    kawsaranllapa, imanuĉhi Dyus nitin iskribikashanpi nishannulla. Chaqa niqmi: ‘Paymi
    unaq syilumanta tantitata quran mikunanllapapaq’ nir.'
  yuw-yuw: 'Ombu-sakungnoni yu osuc sa amna maiyan nacno mano ‘mana’ woroc nong tonggung.
    Worochon fatno wömai Kopotorochon bapiyadec ingoroc itac: ‘Yui momphon nacno sowarango
    suraro imuna nagung.’ “Worochai oro, gocu toroc kiap ihorocnogon tiai angga kombing
    tobing gamonam.”'
  hus-NT-1971: 'Alhua’ max tu pithalac jant’o qui c’apu jant’ini’ ti pithnenec c’al
    a Dios i biyal juntalchic i c’apnel i maná quin c’apuchic tam ti xe’tsin ti al
    an joltam ti jayq’ui’. In ulal an T’ocat Thuchlab antse’: A Dios im pitha’chic
    i c’apnel axi ti eb quin c’apu.'
  med-med: Unt, tʉn nga anda kouwʉmin mbʉ ndi, kona kui waka ila rʉng ti, mbi tek,
    ‘mana,’ nʉtmin ei norung. Buk Wingti ila nʉtʉm ei mel, ‘Muⱡ kona bret ei nga nguⱡnga
    norung,’” nʉtʉng.
  bch-bch: Matam nanan tibutibuda tian mana ngan tibur modamodanga, mambe Deo ele
    laulau ikeo ngan ga bedane, ‘Ei ibada annga buburiai aea pagid ta tian.’”
  cco-NT: 'Co̱ꞌ lalab júuˆ seaˋ quiáꞌˉ ꞌlɨɨ˜ dseaˋ áangˊ quíˉiiꞌ e cangɨ́ɨiñˋ e cagǿꞌrˋ
    iñíꞌˆ e siiˋ maná lajeeˇ cangɨrˊ fɨˊ ni˜ guóoꞌ˜ uǿˉ quiʉ̱́ˋ malɨɨ˜guɨ lɨ́ꞌˆ laco̱ꞌguɨ
    la féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ lɨ˜ féꞌˋ: “Jo̱ Fidiéeˇ dseaˋ cacuøꞌˊ jaléngꞌˋ
    i̱ dseaˋ do iñíꞌˆ e cagǿꞌrˋ e jáaˊ fɨˊ ñifɨ́ˉ.”'
  deu-1951: 'Unsere Väter haben das Manna gegessen in der Wüste, wie geschrieben steht:
    «Brot vom Himmel gab er ihnen zu essen.»'
  alq-ALGNT: '@see-verse:JHN.006.030'
  ixl-NNT: 'As echeꞌ unqꞌa qꞌesla kubꞌaaleꞌ tan kat techbꞌu chajaak u maná tu u tzuukin
    txꞌavaꞌeꞌ, echeꞌ uvaꞌ ni tal umaꞌl u yol uvaꞌ tzꞌibꞌamal kan, tan ech ni tal ileꞌ:
    As taqꞌ veꞌt kuꞌ tzan u Tiixheꞌ u echbꞌubꞌaleꞌ tu almikaꞌ, aqꞌal uvaꞌ la techbꞌu
    unqꞌa tenameꞌ, tiꞌk u yoleꞌ,— tiꞌk chajnaj tal te u Jesús.'
  boa-NT: 'Muuréváhjáa múúhá ɨhdé múnáaúvú manáá májchohíjcyá ɨ́ɨ́néubárá píívyétúné
    iiñújɨri iíjcyácoóca. Muurá Píívyéébé waajácúháámɨtu nééneé: “Píívyéébe diityé
    éllevu majcho dójcotsó níjkyéjɨtu.”'
  etr-etr: Nilïle mäula iliada sege nafadeia udia dolö aligilo made dibea ami nea,
    mena naha nelo. Amala hamoi amoïe ado säla dëdëla negei dibe amoda gomalä. Eada
    iligali muäia selesaiala beledi ïla säla dëdëla negei dialeala säi.
  quh-NT: 'Ñaupa tatasninchej ch''in pampapi t''antatajina, maná sutiyojta, miqhorkancu.
    Ajinatataj Diospa palabranpipis nin: Payka janaj pachamanta t''antata paycunaman
    korka”, —nispa.'
  kwi-kwi: 'Au an ñamin kwalne pul sukin maná kumira kuara. Sunkana Dios pɨnkɨhta
    parɨt: “Diosne usparuza chiyuras kumira kwinnara.” ¡Au iztakin sunkana iztasparɨt
    kal kiri!'
  agm-agm: Amɨ nyamɨ asoya asisa iwɨwɨrɨho waapɨhaatɨ isɨhiya nandapa owetatɨ awasɨhapɨhɨ
    nandapa wapa ambɨpatɨ mannaahandɨ kandamɨ tanyaaha kɨmandɨ napinde tɨwɨhandɨ (Mosesihomɨhetapɨ)
    Autaahaatɨho numwihɨ nanɨhopo. Siyatɨ Autaahaatɨhomɨ pɨwɨhaatɨhɨ wanɨsangi kɨma
    jɨpatɨpindatɨ sandaase. ‘Ko kiyai yamɨhapataatɨhapɨhapa nandapa bɨretɨhandɨ numwihɨ
    kiya nanɨhopo,’ tatɨ jɨpatɨpindataiso. (Isɨ amɨ kɨnyɨ Mosesihoai nusatipɨhaapɨ
    awaisɨhoŋɨ amɨ Autaahaatɨhoaapɨhapɨ nambɨhoŋɨtapaapaahɨ nyangi wɨndɨ jahomaanyamaŋɨta
    nandapa nasisoaarɨ nanyɨnye,” undɨwɨ kaundawaatopo).
  ubr-ubr: Ot wawat agirit on efan koiteterinai nan bayu wabin manna on siyam, on
    nanaba dura buk amonai sigayam siyau, ‘Moses on rafi sarar safam emon on ites
    siyam.’”
  tsw-NT: Nkaya n tsu n tama ta̱ mana† a̱tsuma̱ o una. A ɗana yi ta̱ pe a̱tsuma̱ a
    Adanshi a̱ A̱sula̱, ‘U ca tsu ta̱ opopofu diga zuva tsa̱ra̱ tsu tama.’ ”
  cax-NT: 'Arrübama uyaütaiqui tücañe basoma manu pan nürirri maná numo amoncoma eana
    manu rroense pururrü cüosorrü y canca. Sanen te nantü icu Nicororrü: “Arrti Moisés
    bacheboti ümoma manu pan auqui napese utuburiboma”.'
  aia-aia: '@see-verse:JHN.006.030'
  srp-1865: 'Ocevi naši jedoše manu u pustinji, kao što je napisano: hljeb s neba
    dade im da jedu.'
  agt-agt: Te ya uhohug na Bibliya en a ‘Inatadan na kid ta kanan nga nagafu ta langit,’
    kunna. A intu hala ya ‘Mana en’ nga nagtolayan na gingginafu tam kiden ta kalafukanen,”
    kunda.
  lug-lug: Bajjajjaffe baalya emmaanu mu ddungu nga bwe kyawandiikibwa nti, ‘Yabawa
    emmere okuva mu ggulu balye.’ ”
  yby-yby: 'Sa-lokaninako, emokahoya muki yupeka maya nodenesa lemekolo nolape. Omutikiya
    lemo latatele minabotoya ame mikaloya mana nodenesago niki minabo maya nenako,
    yamidana gala maya sakoya ne: Sakiya minabotoya okulumauti nodenesa biyoko niki
    minabo ne.'
  heb-heb: אבותינו אכלו את המן במדבר כאשר כתוב לחם מן השמים נתן למו לאכל׃
  mpp-mpp: Ngambofocnonggeng yenge himong kisiwa misaine mikacka mana nosing nolu
    gaibong, yogolec yanguc kwelengkeicne fagac, ‘Ye honocmengkacni nosing yeleme
    noibong.’ ”
  apb-apb: '@see-verse:JHN.006.030'
  san-TEL: అస్మాకం పూర్వ్వపురుషా మహాప్రాన్తరే మాన్నాం భోక్త్తుం ప్రాపుః యథా లిపిరాస్తే|
    స్వర్గీయాణి తు భక్ష్యాణి ప్రదదౌ పరమేశ్వరః|
  ben-IRV: আমাদের পূর্বপুরুষেরা মরূপ্রান্তে গিয়ে মান্না খেয়েছিলেন, যেমন লেখা আছে,
    “তিনি খাবার জন্য তাদেরকে স্বর্গ থেকে রুটি দিলেন।”
  ntu-ntu: ?Myx kxmule? ?Krlzq nzalengr rkx kcng tqale Mosis mzli kc melrmqgung tzmnc-ngrdr
    lzke, x nzmung dakxnzng kc tzrpibz mana? Murde Nzryrngrkxtr rpile kx, ‘Gct rkaom
    dakxnzng Heven kx nangqdr.’”
  pan-pan: ਸਾਡੇ ਪਿਉ-ਦਾਦਿਆਂ ਨੇ ਜੰਗਲ ਵਿੱਚ ਮੰਨਾ ਖਾਧਾ ਜਿਵੇਂ ਕਿ ਪੋਥੀਆਂ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ
    ਹੈ, ਉਸ ਨੇ ਸਵਰਗ ਤੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਟੀ ਖਾਣ ਨੂੰ ਦਿੱਤੀ।”
  tkr-tkr: 'Yişde dekkaaşe sahree manna opxhun, mançine hək''ee Muq''addasne Otk''unee
    inəxüd otk''un vod: «Manbışis oxhanas xəybışeençe gıney huvu».'
  gvc-gvc: 'Mari ñʉchʉsʉma cjiripʉ panopʉ macaina masa marienopʉ maná wama wama tiare
    chʉa tiha. Cohamacʉ yare ti joari pũpʉ õ sehe ni yahura: “Tiro tinare mʉano macaa
    chʉare waa tiha ti chʉhti cjihtire”, ni joaa tiha Cohamacʉ yare ti joari pũpʉ.
    ¿To ã yoariro seheta yoaihcari mʉhʉ cʉ̃hʉ? —nire tina.'
  mwp-mwp: Ngoeymun muruygan mabaygoegi dhadha sakara goerab gamul ay mana purthadhin.
    Maygi Thusinu Minar Poelayzinga kedha, “Nuydh, Mose thanamulpa daparngu ay madhin
    aygudoepa.” ’
  sbk-sbk: Adaada bhetu bhaliye emanna mwipoli, nanshi sheyaandihwe, “Abhapiye amabumunda
    afume amwanya nkabhalye.”
  mya-JVB: ကျမ်းစာ၌လာ သည်ကား၊ ထိုသူ တို့ စားစရာ ဘို့ကောင်းကင် မှ မုန့် ကို ပေး တော်မူသည်ဟု
    လာသည်နှင့်အညီ၊ ငါ တို့ဘိုးဘေး များသည်တော ၌ မန္န ကိုစား ကြသည်ဟု လျှောက် ကြ၏။
  kgf-kgf: Mosenéŋ kurumeŋ igucnec saméŋ gumu énécmiyu negic imuhuc ogic hezac imuhucyanec
    neŋaŋ Yanda hécninanéŋ baec kisiaiguc saméŋ qara mana imi negic.
  awb-awb: Manikáne ehwehnka mahraréna, Sega nageheéna wega íópeqté tópáh náriuwe
    ire. Mina únserah iteinahbúréhga uworapeq pehipi ko topáh nowe. Minayabe arega
    aneq otáq sánsá mirainibo uwe.
  gdn-gdn: '@see-verse:JHN.006.030'
  nko-NT: Anɩ anáin begyi mana dimbí ámʋsʋ. Bɔwanlɩ́n mʋ́ wá Bulu asʋ́n ámʋtɔ
    bɛɛ, ‘Mose lɛ́ha amʋ́ atɔ́á ilotsu ɔsʋ́sʋ́ bá begyi.’ ”
  bsn-NT: 'Mani ñicʉa ñamasiriarã yucʉ́ manojʉ ñacudirã, maná vãme cʉtisere bamasiñujarã
    ĩna. To bajirone gotiaja Dios ocare masa ĩna ucamasire. Tʉoĩasaque: “Bare Dios
    ĩ ñaroayere manire ecagʉ yivẽjañumi”, yigotiaja Dios oca, masa ĩna ucamasire —Jesúre
    ĩre yicama. To bajiro ĩna yijama, “Moisés ñamasir''i sʉorine bajiriaroja ti” yirã
    yicama.'
  pib-NT: 'Wutsrukatenni niklo mana yineru mwiyawakanuya, yonchi chinyawaka: Jimapro
    tengogne giyakatyachro roglutna.”'
  wiv-wiv: Habu tubuhita dia ta hania na mana na poloka deset; habuka kua e vapolunganga
    na polea kana Paraha ki tanga, ‘Ia e vala bret bukuna lagato dia ka hania.’”
  reg-reg: Bhalata bheswe bhaliye ebhilo ebhala, lwa kutyo jandikilwe, “Abhayaye emikate
    okusoka mulwile koleleki bhalye.”
  mlh-mlh: Biŋe Quraŋ mo iŋi quraŋgabi pega, ‘Iŋoji Sombuŋgone uqo poroŋ yareme nobuŋ.’
    Buŋo ore so noŋunde apa ŋaso yoŋoji moreŋ buroineo raru goku uqo tinaine ‘mana’
    noku gobuŋ eru go fuŋnego Moses odureru uruŋu bataniŋganoŋ?”
  gof-ENT: ጌሻ ማፃፋን፥ ‹ኤንቲ ማና ሜላ ኡይ ሳሎፔ ኢሚስ› ጌቴቲ ፃፌቲዳይሳዳ ኑ ኣዋቲ ባዞ ቢታን ማና ሚዶሶና» ያጊዶሶና።
  aau-aau: '@see-verse:JHN.006.030'
  tvk-tvk: Melele xa avu namem xil di latekakao e uruvuol, latea manna xa Mosis tesa
    ni mi xil, vengan xa Vanuvei Eo biteni bit, ‘Xi tesa beret texo ut nesao tengan
    mei vahe ae.’”
  prf-NT: En ninunu mi hidi ay kinuman ti mana ten kaparangan. Kona ten nesulat ten
    kasulatan, ‘Inátdenan hidi ni Moises ti tinapay a gubwat dilanget.’ ”
  auy-auy: kentáá síwáꞌná máásai-marafaꞌa mésa wíyómpaken-tonkon-awiꞌa máána-tomba
    néꞌómbanifo emó uráandawimo éna ímba mindá íyáákaraiye. Naaófáꞌá Maníkón-aai aúfáífimba
    agaimaréna séna wíyómpaken-tomba timúwasa naráawe agaimaréna siyáiye suwaná
  tbg-tbg: Are nana kaiqae nora kaiqa vara timitairaqe tenavu tavaare? Tinavu kaivaqauka
    haaru qumina vataini vaiha naaruvaihainaara manaa kara norave. Virarama Kotira
    vukuqi qara ntuva tova mintima tivo. Viva naaruvaihainaa kara nimivo, turave,
    ti.
  hub-NT: 'Yaunchuk ina uuntri matsama jakarua nusha yutai maná tutain yu jaku ainawai.
    Yuusa chichamencha tu aarmauwaiti: Nayaimpinmayan, yutai maná tutain akaketak
    Yuus ayurujakuiti tawai”, tusa tuina.'
  hmo-hmo: Aiemai sene taudia ese mana idia ania noho taunimanima idia noho lasi tano
    dekenai, Buka Helaga dekenai ia torea hegeregerena, ia gwau, ‘Edia aniani be ia
    ese guba dekena amo ia henia diho.’ ”
  big-big: Mosego miza pilikta nugurau mizagi? Mosego Anotogo keke mizi nara miza
    logo paka ngalega ngeragiyeng wirageya logo tenigi yelibungang walakawili ngeragi
    Manayeng meiyeng ngabelak kurung yeikwekkepekke koyimawekke na, mabilik Anotogi
    Kapiya Walektikke pobilik lende miza pelik, Paka ngalega ngeragi wezamela logo
    puwili na, meiya.
  gux-G: 'Ti yaajanba bo dini maani, ki tinkuonga nni, nani lan diani maama: “Ke o
    teni ba ki tinga kpanu ke bi ŋmani.”'
