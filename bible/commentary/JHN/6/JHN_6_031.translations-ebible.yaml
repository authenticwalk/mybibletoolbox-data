    sá nǐ xexí‑yu, te ní cuuⁿ túu‑xi andɨu”, duha càchí‑xi núú tùtú‑gá —càchí‑yu xǎhǎⁿ‑yu
    xii‑gá.'
  myu-myu: '@see-verse:JHN.006.030'
  fue-fue: 'Maamiraaɓe amen nyaamii nyaamdu maannu der haro, hande no dewte wi''i:
    ‟O hokkii ɓe nyaamdu ƴiwunu dow kammu”.»'
  amk-amk: Bohongno fiang we amea, amani fiang mannao amene werengfosa fafongfa etang
    na katai wekamamiei minano fo. Kariri kaiwo dotu kariri Musai fo deyo, ‘Dohongno
    roti na rorafaisi we etani.’”
  fai-fai: Num awadik kasal ika anang iwán sed gisa as banim bakan kal tein bidiwo,
    abid tikin kalo imin budet kutina badano, wananbisiw uyo Got ami godin weng bakosu,
    ‘kale ayo abid tikin kal wanin kukayam bada wananbisiwo,’ kalesu.” Akiwe,
  ura-NT: 'Carene tabai que amuhemuhecuruha najaaun jetaote, neniha lenonene jaun
    jetao, dede caje faan rijijieei nenaa manaa neein curuajaain nenaa que jetao ichaohin
    amuhemuhecururejetelu canacaanu inoaesihuru. Nitohaneein jetaote, neniha lenonene
    jaun, ‘Dede caje nenaa faan rijijieein nenaa manaa te Cana Coaunera,’ naa Cana
    Coaunera Quiricha inoaesi cuhane” naauruhane jaunte:'
  mcd-NT: '@see-verse:JHN.006.030'
  urt-urt: Lenge mwan kaꞌ poi yono mana yarp moi gungurar. Ki gande wusyep ŋaiye sai
    Tup tikin Got ŋanange, ‘Kin nangang lenge kakah tikin moihlaꞌ ŋaiye ka yono.’”
  kiz-kiz: Bhadadi jhitu bhalili manna mu lijangwa, kama kyajhalembibhu, “Abhapelili
    mikate kuh'omela kumbinguni ili bhalyayi.”
  tzo-TZE: 'Li jmoltot jyame''cutic ta vo''onee i''ac''bat manavaj sve''ic yu''un
    Moisés tey ta xocol banamil. Jech ts''ibabil sc''oplal ta sc''op Dios: “Li Moisese
    laj yac''be sve''ic vaj ti liquem tal ta vinajele”, xi ts''ibabil. Ac''buncutic
    jech ec li vo''ote ―xutic.'
  lex-lex: 'A up mamni-tgar mamni ra''ana yamanna maka ha rweta la manna, la''a wo''orletna-kawurloini.
    E rhorat tar muemna la''a hade la'' Puka ralamni riwra: “Enala yamanan mak kwatiawua
    Ilyamou-Watyatoha pa ira''ana.””'
  dov-dov: BamaTaata bakalya mana munkanda, mbuuli mbukulembedwe, 'wakapa zinkwa kuzwa
    kujulu kuti balye.
  toc-NT: 'Porque xalak­maká̠n qui­li̠­ta­la­ka­pas­nicán titá­hualh a̠má tahuá hua­nicán
    maná antá nac desierto chuná cumu la̠ tatzokni̠t nac li̠kalh­ta­huaka: “Dios ca̠má̠x­qui̠lh
    la̠qui̠ nata­huay cax­ti­lá̠n­chahu xalac akapú̠n.”'
  ulk-1902: Keriba kaied mana erolare soge purge; mokakalam emetu detali, kega, E
    uiabi areto nakuarare kotorlam ko eroare.
  som-som: Awowayaasheen waxay cidlada ku cuneen maannada sidii loo qoray, Wuxuu samada
    ka siiyey kibis ay cunaan.
  mam-C: 'Qalatzi''n kye qtzan qta''ẍ ojtxe i wa''n ti''jjo wab''j, a maná, a xi''
    tq''o''n Moisés tojjo tzqij tx''otx'', ikyxtaqjo tze''nku'' ntq''ma''n Tu''jil
    Tyol Dios: Xi tq''o''n kywa, aj ku''tz toj kya''j.'
  ndj-ndj: Vavaha vetu valya filivi fikemiwa mana kula kucheja, kucha wuyiyandikiwili
    Mumayandiku, ‘Avayikutishili mibumunda yifumili kumbindi kwa Chapanga.’ ”
  mbj-NT: 'Ër wahë makũ na-ããj hẽ rawa paa pãw hadoo do Manah häd näng doo, tabanawäng
    hẽnh rahabok noo gó. Hahỹỹ da P''op Hagä Do kyy kerih do ta ky n''aa hã: “Tanoo
    sa hã hỹ pong jé hana do pãw.” Ti bahä̃nh ti ãã karẽn mametëëh —näk mä sa kyyh
    Jesus hã.'
  lat-VUC: 'Patres nostri manducaverunt manna in deserto, sicut scriptum est: Panem
    de cælo dedit eis manducare.'
  ngp-ngp: Wakale wetu, nawadya nk'hande ikwitangwa mana mwe nyika enga yadya yawandikwe
    yakulonga, ‘Nakawenk'ha mikate kulawa kwa Mnungu niyo wadya.’ ”
  aoi-aoi: Aburraja ngakwurra-langwa warningarakburakba-kiya wurrumirumiranyungwa
    nuwalyubarinuma ebina aninga alarrkingburingka-manja angalya. Ngalaja enena nuwarrikarrijajungwunuma
    ayakwa akwa neyaminamurra, ‘Nenukwamurra nakina wurrumurndakakinu-wa warnumamalya
    akina damba angaluba karrawara-langwa warnikalyubari-yada,’ neyaminamurra akina
    ayakwa,” neyama wurrakina-da.
  enq-2: '@see-verse:JHN.006.030'
  eng-ASVBT: Our fathers ate the manna in the wilderness; as it is written, He gave
    them bread out of heaven to eat.
  mna-mna: '@see-verse:JHN.006.030'
  myw-myw: '@see-verse:JHN.006.030'
  sby-sby: Bashali betu bali kulya mana mucinyika musa, mbuli Mabala a Lesa ncalambangeti,
    ‘walikubapa cakulya ceshi kufuma kwilu kwambeti balye.’”
  sll-sll: Na kwiana moya yalhobi ganba po engwo bani menan gol molere, homena ta
    haang mana God tongwo nomia. Nongwiwe, ha maing mining ta yu pamia, God homena
    ire pia si manbi ole yali toma dimua.”
  yaq-NT: 'Wame''e bat naataka itom yo''owasuka''um, bo''o joaka, jum bweka pa''aku,
    bwa''aame, manna'' teamta bwa''aka. Jiba jum Liojta nok lutu''uriapo: “Ju''u achai
    Lios, juname''e, teeka betana bwa''awamta am miikak”, ti jiaka a'' ji''ojtei''i
    benasia.'
  uro-uro: Aut mamäkkäna di sa mudu rha mäs ama tmäs kärangätni i rhat tes ngät i
    ama mana vät ama ivärhäs ama qräk dä bäs di varhäm ama enge qärangätni i sa rha
    säm a ngät toqortäqyia, ‘Qa von da rha ama bretkäna qärangätni i ngät näda ama
    usäpki arha ron iva rhat täs ngät.’”
  ita-1885: 'I nostri padri mangiarono la manna nel deserto, come è scritto: Egli
    diè loro a mangiare del pan celeste.'
  muy-muy: 'Ata bəŋ ga bəŋ geli tə̀zumbiya *man a huɗ ge gili ba, akaɗa ya ti àbu
    məbəkiani a Wakita ge Melefit bu ni : “Àvi dipeŋ ya ti àsləkabiya a huɗ melefit
    ba ni ana tay, tə̀zuma.” »'
  kqc-kqc: Uni tutubena yaku gagani autu sanari manna irigamadi, bura reyo kana, ‘Ina
    yaku oma gutuna irigedi beredi maro.’”
  tav-tav: Mani ñicʉ jãa maná cawame cʉtiere caʉgayupa. Cʉ ye queti ucarica pũuripʉ
    caĩrore bairona tie ʉgarique ʉmʉrecoo macajere Dio cʉ cajoorique cãñupa, caĩwã
    Jesure.
  eng-ULB: Our fathers ate the manna in the wilderness, as it is written, 'He gave
    them bread from heaven to eat.'”
  spa-VBL: '“Nuestros padres comieron maná en el desierto en cumplimiento de la Escritura
    que dice: ‘Él les dio a comer pan del cielo’”.'
  fra-_FOB: 'Nos pères ont mangé la manne dans le désert, selon qu''il est écrit:
    Il leur a donné à manger le pain du ciel.'
  hau-ULB: Me za ka yi? Kakanninmu sun ci manna a jeji, kamar yadda aka rubuta, “Ya
    ba su gurasa daga sama su ci.”
  mal-mal: നമ്മുടെ പിതാക്കന്മാർ മരുഭൂമിയിൽവച്ച് മന്ന തിന്നു; അവർക്ക് തിന്നുവാൻ സ്വർഗ്ഗത്തിൽനിന്നു
    അപ്പം കൊടുത്തു എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.
  kkc-kkc: '@see-verse:JHN.006.030'
  lit-lit: 'Mūsų tėvai valgė maną dykumoje; kaip yra parašyta: Jis davė jiems valgyti
    duonos iš dangaus.“'
  urd-GVR: Hamāre bāpdādā ne to registān meṅ man khāyā. Chunāṅche kalām-e-muqaddas
    meṅ likhā hai ki Mūsā ne unheṅ āsmān se roṭī khilāī.”
  far-far: Na koko kia ki kera 'ania na beret be kera saea ana ‘mana’ 'i laona lofaa
    'eke'eke, dia be kera kedea na 'uri, ‘Sa Moses nia kwatea na beret fasia 'i langi
    fuada fua 'anilana.’”
  suz-BL: आंइ किकी पिपीमी गोरशो रागीमी मन्‍ना शोब्‍ले जशो बाक्‍तेक्‍म। ‘मेको आन कली
    सरीङ रे शोब्‍ले गेम्‍तीमी’ दे ब्रेक्‍शो बाक्‍त” देंतेक्‍म। भजन संग्रह ७८:२४; प्रस्‍थान
    १६:१३-१५
  car-NT: 'Mo''karon kytangonymbo ''wa moro Tamusi nyry arepa tana''se man moro iponomyn
    wo''i ta, ero imero''po wara: Kapu wyinono arepa ke tupa tywaije i''wa mandon.”'
  amp-amp: Nmoh nkifram nungur tik furat, kutewumt deset, nd tkitt hwe toh hnehato
    manakfot yakmohat, to rfa borngt kfo kangt, ‘Yura hefen yuhat yawihnayuk bretpam
    ndm hemotrm famom.’”
  bht-bht: साड़यां पूर्वजां सुनसान जगा च मन्ना खादा; जियां पबित्र शास्त्र च लिखया
    है, मूसा उना जो खांणे तांई स्वर्गे ला रोटी दिती।”
  eng-NOY: Our fathers ate the manna in the wilderness, as it is written, “He gave
    them bread from heaven to eat.”
  cub-NT: 'Majeñecuva mácavʉ ne cʉede põecʉbenoi maná ãmicʉe ãiyede ãrejaquemavʉ na
    mácavʉ. Que d̶arejaquemavʉ yópe Jʉ̃menijicʉi toivaicõjeiye báquepe ʉ̃i yávaiyede:
    “Cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ ãiyede jõd̶avari darorĩ jídejaquemavʉ
    náre”, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ, arejaima Jesúre.'
  ita-1927: 'I nostri padri mangiaron la manna nel deserto, com’è scritto: Egli diè
    loro da mangiare del pane venuto dal cielo.'
  lww-lww: Mepiun ke sanene vanon mesitom̃al kieta li marua la na susumo ne, nap̃a
    asu e yokorena. Asum̃a sanena Mosis kila kile wo tai pan la, nap̃a silaga la ap̃ar
    kilaparavi nap̃a apio mana, ana akania, pe visokar la re nena ga. Sur nene teke
    e Tus Wa, a pisa sape ‘Silau ga naga pagan la e kilaparavi nae ma e peni!’”
  ckb-ckb: 'باوباپیرانمان لە چۆڵەوانی مەنیان خوارد، وەک نووسراوە: [لە ئاسمانەوە نانی
    دانێ تاکو بیخۆن.]»'
  nas-nas: Diikakatauroi paning-koong taamang naiauꞌ meeꞌboraꞌ sirakamaaꞌkoo teeꞌ
    eeꞌnaꞌ Daari Meekunge minkuvuma aaꞌpui otoinaꞌ, ‘Kumponinge paning-eta taamang
    avuruꞌ naiaavaꞌnaang.’”
  uvl-uvl: Lemem tete mur te ngaua ngaunga menini ngana nga ich sana lomona ke pomanga
    tehas sue nga NeHalang nena alalaha nge hele ke teke, ‘Ana Non tunge ngaunga nenga
    tapa ke te ngaua.’”
  eng-BBE: Our fathers had the manna in the waste land, as the Writings say, He gave
    them bread from heaven.
  ixl-CNT: 'Tan aatz qꞌu kukꞌuy kumam, motx techbꞌu u echbꞌubꞌal manaa tu u tzaji
    txꞌavaꞌ. Echaꞌ u yol tzꞌibꞌamalka aas: «Kaxhlaan txꞌix tu Amlika taqꞌs techbꞌubꞌal.»
    Chia.— Texhtuꞌ.'
  xsi-xsi: Kinda timbunda muŋga sika kâpwa toŋge, i ŋa tu ‘mana’, lâ nia bilimu. Ŋgua
    ikeno lâ pepa tini mine tu, ‘I samba ne kâpwa ilanzi tamâta tu ma sika’.”
  crx-NTPO: Wheni netsoda'ne 'aw dune lhuhoot'ih-un ts'e manna ndus de hainkat-i,
    'i huyan'al. Yak'usda be 'udustl'us k'ut 'uk'unusguz-i ooghuni, 'i 'utni, ‘Lhes
    yak'uz haínkat-i, 'i bugha ínin'ai huyoo'alh wheni,’” huyulhni.
  kan-OKCV: ‘ಅವರಿಗೆ ಪರಲೋಕದಿಂದ ರೊಟ್ಟಿ ಕೊಡಲಾಯಿತು’ ಎಂದು ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ
    ನಮ್ಮ ಪಿತೃಗಳು ಅರಣ್ಯದಲ್ಲಿ ಮನ್ನಾ ಎಂಬ ಆಹಾರವನ್ನು ತಿಂದರು,” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: '@see-verse:JHN.006.030'
  blw-blw: te ilamat, hen anchichay anap-otaaw ad namenghan, wacha hen anchi manna
    way anchag cha anéanén hen ini-inggawancha hen anchi chanak. Te hen anchi nesosorat
    met, ekatnéén, ‘Hen anchi ma-an way narpod uchu, yachi hen inidchatna an chicha.’
    ”
  tam-2017: வானத்திலிருந்து அவர்களுக்கு அப்பத்தை சாப்பிடக் கொடுத்தார் என்று எழுதியிருக்கிறபடி,
    நம்முடைய முற்பிதாக்கள் வனாந்திரத்தில் மன்னாவைச் சாப்பிட்டார்களே என்றார்கள்.
  azz-NT: 'Huan ne tohuejcautatuan yejuan quicuajque ne tacualis ten monotza maná
    cuac nejnentoyaj campa ne tayiucan, ijcón queme quijtoa in Tajcuilolamatzin ijcuín:
    “Yejuatzin quintamacac ica tacualis ten huala de ne eluiyactzinco”.'
  spa-RV-1909: 'Nuestros padres comieron el maná en el desierto, como está escrito:
    Pan del cielo les dió á comer.'
  csy-csy: Laithiangtho sung ah a ki atsa bang in, ka pa te uh in senneal ngam ah
    mana ne ngei uh hi; ama in neak tu in vanpan in anluum pia hi, ci uh hi.
  mxq-NT: 'Ja nꞌaptʉjkꞌa̱jtʉm kyaaydyʉ ja manaa jam ma̱ mʉj itʉn, dʉꞌʉn éxtʉm ja Diosʉ
    jyaaybyajtʉn jyʉnaꞌañ: “Yʉꞌʉ ya̱jk yʉ tsa̱jkaaky diꞌibʉ kʉdakp tsa̱jpótm.”'
  tzj-NT: 'Ja kati''t kamama'' eje''e'' tok xeq''ueje'' chipan ja lugar chakijlaj
    ulew ojer c''o jule'' maná quetij ja takto chicaj cani'' tz''ibtal can quewari'':
    —Way xin chicaj xuya'' chique chi nquetij, queri'' nbij, xeche'' tre.'
  tdt-tdt: Uluk ita nia bei-ala sira haan paun manaa iha rai fuik maran, hanesan hakerek
    iha Livru Sagradu dehan, ‘Nia foo paun husi lalehan para sira haan.’ ”
  ron-BTF: 'Părinții noștri au mâncat mană în pustie; așa cum este scris: Le-a dat
    pâine din cer să mănânce.'
  eng-WEBP: Our fathers ate the manna in the wilderness. As it is written, ‘He gave
    them bread out of heaven to eat.’”
  eng-FBV: “Our forefathers ate manna in the desert in fulfillment of the Scripture
    that says, ‘He gave them bread from heaven to eat.’”
  nld-1939: 'Onze vaderen hebben in de woestijn het manna gegeten, zoals er geschreven
    staat: “Brood uit de hemel heeft Hij hun te eten gegeven”.'
  bwo-bwo: ‹Bomeetuwok'o darotse misho boosh imre› ett guut'etsok'on, no nihots worwotse
    darotse oot'ts meno maarne.»
  nch-BL: '@see-verse:JHN.006.030'
  quc-TNT: 'Ri ka nan ka tat ojer xquitij ri maná pa ri juyub ri cätz''inowic, je''
    jas ri cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Ri Dios xuya chutijic ri
    qui wa ri xpe chila'' chicaj,” —xecha che ri Jesús.'
  tfr-NTPO: Borwa tjl̈apgaga tek dënashko so l̈öng kjok dogro no l̇l̇ëmshko ga maná
    uara l̈ok eshko, tak pjang Sbö tjl̈õkwo go sorë l̈i eni. Tjl̈ẽ ga “Dl̈i twara
    ba kong kjok dogo dwayo”» l̈e.
  kaq-NT: Cahchihoxon ta noquen xenibaan maná piti pipahonishqui. Jaa yohihi ta Naihoh
    queha piti ta jato hinannishqui, pihabo, hih Papan huisha janin jaiqui —Jesus
    jacanquin.
  sgb-sgb: Ya ninuno tamo ay nangan hên manna ha kabalah-balahan hên êmên ha nakahulat
    ha habi ni Apo Namalyari, ‘Dinyanan na hilan kaên ya ubat ha langit.’”
  vie-1934: 'Tổ phụ chúng ta đã ăn ma-na trong đồng vắng, theo như lời chép rằng:
    Ngài đã ban cho họ ăn bánh từ trên trời xuống.'
  kxv-kxv: ମା଼ ଆକୁ ଆ଼ବାୟାଁ ଲ଼କୁ ଡ଼ୟାଆ ଟା଼ୟୁତା ‘ମାନା’ ତିଞ୍ଜା ମାଚେରି, ଦାର୍ମୁପତିତା ରା଼ସ୍‌କି
    ଆ଼ହାମାନେ, ତିଞ୍ଜାଲି ଏ଼ୱାସି ଏ଼ୱାରାକି ଲାକପୂରୁଟି ରା଼ନ୍ଦା ହୀତେସି ।”
  cha-cha: Si tatanmame jacano y mana gui desierto, taemanoja y munjayan matugue;
    pan guine y langet manmanae para u jacano.
  amu-NT: 'Nquiee weloo welooya tyocwaꞌna maná quia tyomꞌaⁿna ndyuaa yuu na tjaa nnꞌaⁿ
    cꞌom, chaꞌxjeⁿ na matso ljeii ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiyo teiljeii: “Tquiaa Tyꞌo̱o̱tsꞌom
    tyooꞌ na jnaⁿ cañoomꞌluee na tcwaꞌna.”'
  hin-CV: 'हमारे पूर्वजों ने बंजर भूमि में मन्‍ना खाया; पवित्र शास्त्र के अनुसार:
    भोजन के लिए परमेश्वर ने उन्हें स्वर्ग से रोटी दी.”'
  eng-OURB: Our fathers ate the manna ·what is it· in the wilderness. As it is written,
    ‘He gave them bread out of heaven to eat.’”
  spa-BES: Nuestros padres tenían el maná en la tierra baldía, como dicen las Escrituras,
    les dio pan del cielo.
  san-BEN: অস্মাকং পূর্ৱ্ৱপুরুষা মহাপ্রান্তরে মান্নাং ভোক্ত্তুং প্রাপুঃ যথা লিপিরাস্তে|
    স্ৱর্গীযাণি তু ভক্ষ্যাণি প্রদদৌ পরমেশ্ৱরঃ|
  tdx-tdx: 'Nikama mana an-dratraratra añe o roae’aio, amy pinatetse ty hoe: Nanjotsoa’e
    mofo boak’ andin­dìñe añe hikama’ iereo.'
  naf-naf: Nin yeŋsokŋne ekŋenaŋ msat tuŋgupman meu piŋan mamti meuŋin kululuŋengatnaŋ
