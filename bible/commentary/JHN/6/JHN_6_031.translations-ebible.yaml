  msy-2020: En ovaviba dagher mam an ziam mana, me gumazamiziba puvatɨzir danganimɨn
    ikia aneme. Godɨn Akɨnafarimɨn itir akam mɨkemezɨ moghɨn, ‘A Godɨn Nguibamɨn manan
    daghem me ganɨngizɨma me aneme.’ ”
  bpr-bpr: Di munan, gamkaan i dad gutambulmi di banwe landè to mnè ditù i knaan dnagit
    mana salngad di ta gsulat di Tnalù i Dwata, manan, ‘Banlén ale knaan mdà di langit
    du fkaanan dale.’ ”
  cle-NT: 'Cá⁴dah²eéh² diáh⁴ xa²yaa²a² ñú⁴uuh²a² comida hi³ xɨ̱ɨ̱y³ maná vó⁴ xi² cueh³chiu̱u̱³.
