  amx-amx: Angerrepat nwern-henh mapel rrkwalel alhemeng, inang mern alkereng anyekarl
    arlkwetjart. Angketj lakenh Altjerr-henh pipel-ayeng intem, ‘Rang inenh mern alkereng
    anthek arlkwetjeh.’ ”
  ake-NT: Utamokori kon uya mana tato' ɨ'pɨtʉ'pʉ rɨmono' tau, itekare iye'menukasa'
    nekamayai'ne', ‘To' nɨ'ton pʉreti ke to' repapɨtʉ'pʉ iya Epʉn poi,’ tukai',” ta'pʉ
    to' uya.
  qvn-NT: 'Unay awillunchicuna wac jäpag pampachru micapäcura ‘manä’ ningantam isquirbishachru
    ningannuysi: Chaura Moisesmi micapäcunanpag chay micuyta gora jana pachapita”.'
  tku-NT: 'Quinapapana''ca''n tahua''lh tū ixuanican maná nac cā''tzaya''nca ti''ya''t.
    Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Xla'' cāmaxquī''lh ixlīhua''tca''n
