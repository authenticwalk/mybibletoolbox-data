  ata-ata: Tatei la ta totoxosixe miꞌou veleti ilemolu lexe Mana no xalee lia vitanisi
    aloxo mikaukavunu no nano no Lavuku Tavuna teinu, “Anu mulosiꞌa veleti molu no
    opo loxotolo sou miꞌou.”
  qvw-NT: 'Unay awquillunchiccunapis chunyäninćhu cayalcal Maná nishan tantactam micapäcula,
    Moisespa isquirbishanmannuy: ‘Janay pachäpi tantactalämi micaycachila’ nil. Má,
    ¿am''a?” nicuyalcan.'
  nfa-nfa: Nuka sèmi uru-uru sèra, bèi-baki jiꞌi raꞌa roti manna ètu dꞌara mamoo.
    Èèna nuka sèmi dhu suri tèke ètu dꞌara Sasuri Ama Lamatua, peka na, ‘Nèngu hia
    si roti dhu mai nèti dedha-liru, sèna ka raꞌa.’ ”
  tnp-tnp: Nian rəhatah kəha mɨn u aupən, ilah kəmautan ikɨn təpiə-məpiə ikɨn, ilah
    kəmautun ‘mana.’ Nəghatiən kəti e Nauəuə Rəha Uhgɨn tətəni məmə, ‘In təməfən pɨret
    iətəm təmsɨpən e Negəu e Neai məmə ilah okotun.’”
  urd-urd: हमारे बाप — दादा ने वीराने में मन्ना खाया, चुनाँचे लिखा है, 'उसने उन्हें
    खाने के लिए आसमान से रोटी दी।”
  hot-hot: '@see-verse:JHN.006.030'
  mqj-NT: Neneki kami, mangka ummande andean disanga manna dio padang alla', susi
    dengan tiuki' illaan Buku Masero kumua, ‘Nabenganni nande lu yao mai suruga.’
    ”
  rus-SYN: 'Отцы наши ели манну в пустыне, как написано: хлеб с неба дал им есть.'
  mbh-mbh: Nomenga ako titevirre o an ine aning ako o apet i ve ini ‘Mana’ ako a pen
    polpolnga, ako ranga ve God ile erere i ri nge na i ri ve, ‘I sungu bret ako i
    esu a Pen a Urvet me a or nge mo o an i.’”
  bdd-bdd: Mwalona gide tubumayao yoho ꞌawawa ꞌeꞌahainaina siꞌaiya sanina mana. Yehoba
    ꞌina buki ꞌoina wete gide ꞌihepwaila ꞌesa ꞌigwae, ‘Ceꞌahainaina galewega ꞌiꞌebwaediya
    ma siꞌaiya.’ Coinega ꞌowa mane wete ꞌino ꞌilaꞌilala ꞌupaihowa ma ꞌaꞌita.”
  cbt-NTPO: Iráca shimashonënpoapita Moisësëri Iquipito quëran quëcapon, noya cosharo'
    mana itopiso' quëtërin. “Cosharo' inápa quëran o'marinso' quëtërin capacaiso marë',”
    tënin Yosë quiricanënquë. Inotëro parti napopi, itopi.
  srn-NT: 'Den afo fu wi ben nyan mana ini a dreisabana, soleki fa a skrifi taki:
    ‘A gi den brede fu nyan di kmoto fu heimel.’ ”'
  cta-NT: 'Cua nda ycuiꞌ Ndyosi na ndyacu jyoꞌo cusuꞌ jiꞌna loꞌo ngutaꞌa̱ yuꞌu nguꞌ
    lo nati̱ꞌ btyi nu ngua saꞌni liꞌ. Ndiꞌya̱ nscua lo quityi cusuꞌ jiꞌi̱ chaꞌ biꞌ:
    “Cua nda Ni na ndyacu nguꞌ, na nu ngutuꞌu ca su ntucua ycuiꞌ Ndyosi nguaꞌya nde
    lo yuu”.'
  bqc-SIM: 'Wá deziↄ mana blè guwaiwaiu lá a kɛ̃a láuwa wà mɛ̀: À blɛ pↄ́ bↄ̀
    musu kpàmá aa blè.'
  tcz-CHONGTHU: “Chule kapu kapateu chun gamthip ajotlaiyun manna aneuvin ahi, hichu
    Pathen Lekhabun asei Mose in amaho chu van'a kona changlhah neh ding apeuve,”
    kiti chu ahi.
  mar-mar: आमच्या पूर्वजांनी अरण्यात मान्ना खाल्ला; पवित्र शास्त्रात असे लिहिले आहे
    की, ‘त्याने त्यास स्वर्गातून भाकर खाण्यास दिली.’
  snp-snp: Autefo kolofate-mota yate mika kofo mikalo ya wenineta kuliya mana no-no
    amo yamu eti limo, Nenawae, loto kosinauti kobina gimami ne, loto ka mono lufuwau
    (Kis 16:4, Sng 78:24) ya nemo ne, loti lae.
  isl-isl: '@see-verse:JHN.006.030'
  spy-NT: Kyaam ꞉biikyoo choo kibo kēny maana ām kōōr nyēē suurkwēēn, kuu yoo mwooyē
    ꞉siruutēkaab Yēyiin kule, ‘Kiikoochi kwaam āmnyoontēēt nyēē chōōnēē barak.’”
  xnn-xnn: Tay din si Moses et pinakana din alal-apo tako isnan bilbilig is makan
    ay makwani en manna tay kanan nan naisolat id kasin ay kalin Apo Dios en, ‘Inagtana
    daida is makan ay nagapo id daya.’”
  mwe-mwe: Bhanangulungwa bhetu bhalilenje mana nng'anga mula, malinga shigaalugula
    Majandiko ga Ukonjelo, ‘Bhashinkwaaliyanga shalya sha kopoka kunnungu.’ ”
  tte-tte: '@see-verse:JHN.006.030'
  tcs-tcs: Ol bigate blo mipla i bin kaikai dat spesil bred, kolem mana, wen ol bin
    wagbaut wea dezet eria wea i nogad no man. I bin raitem wea Baibol, “Mozes i bin
    gibe dempla bred po kaikai wea i bin kamdaun prom eben.” ’
  hlt-THB: Pakdamkhqi ing mana ce qamkoh awh ana ai uhy, ‘A mingmih ing ami ai aham
    khan nakawng phaihpi ce pek khqi hy,’ tinawh a qee amyihna, tina uhy.
  soq-soq: E nana winakasalala apana wanamoa umanawa waana. Tane no nosinosimba sala
    makowa bedewe nana ebowa waia Manna naiena. Ita buka bedewe girumalena wadi wadiase,
    ‘Me bured uboa wanamon napua baiwa.’”
  qub-qub: 'Unay awilunchïcunaga chunyaj chaqui jircacho manätami micuran. Tayta Diospa
    palabranchöpis nin: ‹syëlupita caj tantatami micuchisha› nir.»'
  att-att: Yù ira ngaw naggaká nittam, gári ta keggá ra ta kalállammatán, kinád da
    yù inipamakán na nira ni Lákay Moyses nga mangngágan ta manna, ta ajjan yù netúrâ
    nga, ‘Iniyawâ na nira yù kanad da nga naggapu ta lángì,’ ” kud da kâ Apu Kesu.
  bki-bki: Kumemi nubika jibe na bior ka napano numitu numisidomial kanado tormoruo
    nalo na beamu, nanua na ajua vio yauo. Aju jibe na, mia Mosis mila burutomoluo
    tai na bo banlo, napano dam̃ariga nalo aju abar joko na abio ka mana, mia nalo
    ajenio, maka lele siserlo. Vite na naio joa niosi lu, a naio berenio berinavo
    ‘Dam̃ariga naio baganlo ka joko na vio mave!’ ”
  bqp-bqp: 'Ó dizinↄ mana blè gbárannan lákũ ò kɛ̃̀ Luda yãn nà ò pì: A pↄ́ble kũ
    à bò musu kpàḿma ò blè.'
  mcp-mcp: 'Osɔ́ɔ́ŋgʉ́ bʉ́sʉ́ bwə́ á dʉ də *mána ja bwə́ á bə shí a shwééshá dɨ́ yí,
    nə́mə́ nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́, nə́: “Nyə á yə bwo idʉ̂w í á ŋgə zhu
    joŋ dɨ́ yí”.»'
  hat-hat: 'Zansèt nou yo te manje laman nan dezè a, jan sa ekri nan Liv la: Li ba
    yo pen ki soti nan syèl la pou yo manje.'
  npl-NT: 'Towejkatatawah okikuajkeh n paj non itoka maná kan tlaltejtéyinki, ijkó
    kemi kijtoa itlajkuilol Dios: “Paj de ilwikak okinmák makikuakah.”'
  bgg-bgg: Jigigam shii yao pha duiine gathek blangthek è balimuang shii Hamangkhung
    è chiih pha mana chie pha ji duiine ai de gathek shii hamangkhung è iweb phi ruii
    habey?
  eng-TCENT: Our fathers ate the manna in the wilderness, just as it is written, ‘He
    gave them bread from heaven to eat.’ ”
  eng-BSB: 'Our fathers ate the manna in the wilderness, as it is written: ‘He gave
    them bread from heaven to eat.’”'
  cpu-NT: 'Pairani acharineete jovayetakaro janta tsika te inampiitaro ipaiyeetziri
    ‘maná,’ irootake okantziri Osankinarentsi: Pava pakeri iroyaaro ovaritentsi paryeentsiri
    inkiteki.”'
  san-ASM: অস্মাকং পূৰ্ৱ্ৱপুৰুষা মহাপ্ৰান্তৰে মান্নাং ভোক্ত্তুং প্ৰাপুঃ যথা লিপিৰাস্তে|
    স্ৱৰ্গীযাণি তু ভক্ষ্যাণি প্ৰদদৌ পৰমেশ্ৱৰঃ|
  tac-NT: Moisésika newale bilé nóchali semátiri napurigá narémili nílige alué rijimala
    'ya mochígame. Alé 'we wakígichi, Moisesi 'yale go'ame rewagachi nerúgame napu
    maná anilime nile. Regá aní 'ya nerúgame ra'íchali. Mué Esúsika, ¿chu'simi olágó?
  eng-WEBPB: Our fathers ate the manna in the wilderness. As it is written, ‘He gave
    them bread out of heaven to eat.’”
  gfk-H: 'Diet ga ien ra mana aram ra hanua bia. Ma no nianga tane Kalou di ga pakat
    ia i tangai mah hua. I tangai hoken: ‘Ga tabar diet ma ra beret maram ra mawai
    wara ienien.’”'
  viv-viv: Bwanenedeyao lobama ana aꞋa, ana egana mana, walaꞋaiya hiꞋauꞋana. Meda
    Yaubada bonana etoꞋetoladina saꞋeyana gigahe gigayo, AꞋa giveledi medema lobameya
    gihobuhobu.”
  yao-yao: Achambuje ŵetu ŵalile chakulya chachikuŵilanjikwa mana mwipululu mula mpela
    igakuti pakusala Malembelo ga Akunnungu, ‘Ŵalisisye mikate jajityochele kwinani.’
    ”
  tgp-tgp: Pimam tuai la hani na mana na tano koru. Sohen la ulia na Retiulia vara,
    ‘Mo silera na pereti mo tai na tuka vara la hania’.”
  auc-NT: Mönö wæ̈mæ̈idi önömæca näni quëwëñedë cænguï mänää näni angaï cængadänimpa.
    Ïïmaïnö ante yewæ̈mongatimpa. “Tömengä, Mïnitö cænguï, ante tömënäni ïnänite öönædë
    ïnö mäwææ̈ godongacäimpa,” ante näni yewæ̈mongaïnö baï impa, ante apæ̈nedänitapa.
  kbc-NT: Jotigide ɡ̶odaamipi me idei midi nipodigi ane yadilo, oyeligo niɡ̶ijo paon
    ane icoɡ̶otibigimece ditibigimedi anodita ‘maná’. Igaataɡ̶a mee Aneotedoɡ̶oji
    lotaɡ̶a, ‘Ja yajigotediogi loiigi paon ane icoɡ̶otibigimece ditibigimedi analee
    oyeligo’”.
  bmh-bmh: Igual embigeg getal du tamacag uzan em ula ebu ee tub wanib mana zemen.
    Getal Uwait nugau ze eim guzeneun, ‘Gonug ag Mesgai wagan bret marena, zemen.’”
  ctu-BL: 'Lac ñojte''el tsi'' c''uxuyob maná ti colem bʌ i tiquiñal lum che'' bajche''
    ts''ijbubil: “Dios tsi'' yʌq''ueyob waj ch''oyol bʌ ti panchan cha''an mi'' c''uxob”,
    che''ob.'
  meq-meq: 'Hərwi ahəl niye bəba təte kway hay ti yaw abəra mə Ezipt, nəteye mə makulkwandah
    na, tə nda wu mənday nakə a yaw mə mbəlom tə zalay man aye. Andza nakə tə watsa
    mə Ɗerewel i Mbəlom aye na, tə gwaɗ: “Mbəlom kə vəlatay wu mənday nakə a yaw mə
    Mbəlom aye, tə nda.”»'
  noa-H: Maimua hamachdëupai, Maar jöoin hõor chukag durr wënʌrraajeewai Moiseeu “maná”
    hanʌm hʌ̃gt'armua k'ʌipitarrta k'öjierramgui hajierram. Hich Hẽwandam hiek p'ã
    sim gaai jaauwaijã, “Hʌ̃gt'armua pan k'ʌipiwia hamag k'öpijim” ha sim. Maagwai
    puajãh, ¿k'ani wau nʌ? hajierram deeu hirig.
  alp-NT: 'Amiki ntuana menaru esi kane manane rebe kotiele manna ndete otoi nsekile.
    Mere lekie me Alla Eni Lepata rebe lekire be: Iriluke roti etesi bei ndete surga
    leke esi kanele.”'
  san-VEL: asmaaka.m puurvvapuru.saa mahaapraantare maannaa.m bhokttu.m praapu.h yathaa
    lipiraaste| svargiiyaa.ni tu bhak.syaa.ni pradadau parame"svara.h|
  kbq-kbq: Tagri tfahe'za ka'ma mopafi mana ne'za ne'naze, hu'za krente'naze, Agra
    monafinti breti neho huno zami'ne. (Eks-Ati 16:4-36)
  kbh-kbh: 'Bëngbe tempsca bëts taitanga ents̈anga ndoyenoca maná ca uabaina saná
    tmojanse. Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Cha celoca
    tandës̈e tonjanats̈atá chamosama ca” —chënga tmojánayana.'
  ron-LSB: 'Părinții noștri au mâncat mană în pustiu. După cum este scris: “Le-a dat
    să mănânce pâine din cer”.”'
  pon-pon: 'Jam at akan me kanala mana nan jap tan o, duen a intinidier: A kotiki
    on irail prot jan nanlan, en kanala.'
  nhe-BL: '@see-verse:JHN.006.030'
  sps-sps: Fuainy tsuvumamam muan te ainy koinykoiny te koo rin Mana tana pan a uur
    te tsue fin Vegiau Ten Gov, ‘Ayei te faan iny men koinykoiny te poo fi me Gormirmir
    kainy ainy tsuri.’”
  wnc-wnc: Nindane baminda nanamu enandang nana keu amina wena komune yuke naking.
    Wa nakingge natake Anutue wapatang wamu takngatu anzing matakut, ‘Ita nanamu enandang
    nana wa aminde yaman naking,’ ngang matakut.”
  bus-bus: 'Wa dezinↄ mana blè gbáan lán wà kɛ̃̀ Luda yãn nà wà bè: A pↄ́blee kɛ̀
    bↄ̀ musu kpàḿma aↄ̃ blè.'
  gub-BL: '@see-verse:JHN.006.030'
  imo-imo: Linonga ara kaue kame oi moloringima imbo naa peli kombuna langi mana noringi.
    Langi mana orumu mele Gotenga bukuna temanemu moromo, Yuni eno mulu kombuna yando
    langi nangei, nimbelie tirimu ungu akumu moromo. Nuni linonga aku teko tendani
    molo ambe tenioya?” ningi.
  boj-boj: '@see-verse:JHN.006.030'
  eng-DRA: 'Our fathers did eat manna in the desert, as it is written: He gave them
    bread from heaven to eat.'
  knf-knf: 'Bateem nja bade uko wi bajaaŋ bado “Mana” du *pndiiş, jibi upiiŧaniiŋ
    ţi Ulibra wi Naşibaţi aji : “Awul baka kë bade pde panwoonuŋ baţi.” »'
  san-KHM: អស្មាកំ បូវ៌្វបុរុឞា មហាប្រាន្តរេ មាន្នាំ ភោក្ត្តុំ ប្រាបុះ យថា លិបិរាស្តេ។
    ស្វគ៌ីយាណិ តុ ភក្ឞ្យាណិ ប្រទទៅ បរមេឝ្វរះ។
  arn-NT: 'Iñchiñ taiñ kuyfike tuwün em ifi engün tati mana kofke ti uwe mapu mew,
    chumngechi feypiley ti Wirin Chillka: ‘Ngünechen elueyew ñi iyael engün ti wenu
    mapu kofke.’'
  zas-NT: 'Dux béngulal ree gudaw reeman mana chi guzu reeman niz loj yujbidx, ziꞌc
    rëb loj xtiidx Dios: “Badëëman guiadxtil biajb xanyabaa loj reeman gudaw reeman.”'
  ken-NT: Bǎchǐ mbɨ bhɛsɛ́ mányìɛ nyaka mana mpok bákɔ̀ amɛm baso. Ɛnyu ɛyɔ kɛ
    básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ, ‘Achyɛ nyaka bhɔ nɛnyíɛ́ ɛnɛn nɛ́fù amfay!’”
