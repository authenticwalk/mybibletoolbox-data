verse: JHN.006.031
translations:
  kpx-kpx: No buluveau subuta botoe ui lovi mole mana ke ilu. Bukae Hotomo vaveve
    ke hotou ua. Au loui avoe, ‘Lovi keu otogomo lohoge Moseseu louge abu ilu.’”
  okv-H: '@see-verse:JHN.006.030'
  tbo-tbo: mei odubona googiyai hoi balabala yabayababa ma yaniyani hi anani gowana
    mana. Naka Yaubada a Buka uyahina hi baheya hi pa, ‘Yaniyani yadei i welehi po
    hi’mam.’ Ma tam apo wekiwekilala awai una dewaya u matiyai?’
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാർ മരുഭൂമിയിൽ മന്നാ ഭക്ഷിച്ചു; ‘അവിടന്ന് അവർക്കു ഭക്ഷിക്കാൻ
    സ്വർഗത്തിൽനിന്ന് അപ്പം നൽകി,’ എന്നു രേഖപ്പെടുത്തിയിരിക്കുന്നല്ലോ.”
  grc-SR: Οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστιν γεγραμμένον, Ἄρτον
    ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν.
  bgc-bgc: म्हारै पूर्वजां नै जंगल-बियाबान म्ह मन्ना खाया, जिसा पवित्र शास्त्र म्ह
    लिख्या सै, ‘परमेसवर नै उन ताहीं खाण खात्तर सुर्ग तै रोट्टी देई।’”
  khz-khz: Ai tenemai na mana geganiato tanoleanai, Puka Veaga aonai ekilagiana vetaina,
    evetaina ekilana, ‘Ia na pereti kupa na eveni-rigorato geganito.’”
  deu-TKW: 'Unsere Väter haben das Manna in der Wüste gegessen, so wie geschrieben
    steht: Brot vom Himmel gab er ihnen zu essen.'
  zsr-NT: 'Glahuëꞌ xuz xtauꞌruꞌ yöt xtil nazíꞌ lei maná lu latj caꞌz, ca nayúj lu
    guich laꞌy, rna: “Yöt xtil qui yehuaꞌ yubá bëꞌë quequëꞌ Moisés, glahuëꞌ.”'
  lin-lin: 'Bakoko na biso baliaki mana kati na esobe kolanda ndenge ekomama : « Apesaki
    bango lipa kowuta na Likolo. »'
  hns-NT: 'Oesab bolies: „Mosas maidaan me hamlogke baap-daada log ke maana khawaais
    raha. Parmeswar ke poestak me liekhal hai: ‘Oe oesabke swarag me se bret dewat
    raha khaai ke.’ ”'
  noa-E: Maimua amachdëupai, Maar jöoin õor chukag durr wënʉrraajeewai Moiseeu “maná”
    anʉm ʉ̈gtharmua khʉipitarrta khöjierramgui ajierram. Ich Ẽwandam iek phã sim gaai
    jaauwaijã, “Ʉ̈gtharmua pan khʉipiwia amag khöpijim” a sim. Maagwai puajã, ¿khani
    wau nʉ? ajierram deeu irig.
  eng-EMTV: Our fathers ate the manna in the wilderness; as it is written, ‘He gave
    them bread from heaven to eat.’ ”
  mib-NT: 'Chi tāca jíí yō jenahán ni cayeji de maná jeē ní cuun ichi ándɨvɨ́ ndé
    nuū ñúhun téhé, nájnūhun yósó núū tútu: Yaā Dios ni jēhe ya staā ni cuun ichi
    ándɨvɨ́, ni cayeji i, áchí tutu. Achí i jíín yá.'
  lif-NT2: आनिगे़ सुधे़बा ताक्‍थे़बाहाॽरे़ग ये़ःङ्‌घादे़न्‍नो मन्‍नाःन्‌मे़ज॥ साम्‌योसाप्‍लाओ
    अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, ‘निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ साङ्‌ग्राम्‍पेदाङ्‌लाम्
    खरे़ःङ्‌ङिन् चामा पिरुसिरो॥’”
  xnj-xnj: Vagogo vitu valili mana kula kulugangatu, ngati chegijova Mayandiku Gamsopi.
    ‘Avapelili mabumunda kuhuma kunani kwa Chapanga muni valyayi.’ ”
  mmx-mmx: Lavalabat atnama diga anan leveluxa at ne Moroa ro at lamatbin laasen teren
    lamaana, kerekngan Lovoang Kaala i tong i do, ‘Ni ga raba nedi mi levengkide boro
    vana at laxalibet.’”
  cbr-NT: 'Nucën raracaman ca anu uni ''icëma menuxun pánsa piti, maná cacë, piacëxa,
    cuënëo bana ësai quicësa oquin: “Nucën Papa Diosan ca naínua ''ibúmiquin unicaman
    pinun, pán ''ináncëxa”.'
  tee-NT: 'Ju quilacpai''an ju mak''anch ixtat''ajun ta''ulh ju anu'' ju ixjuncan
    mana junta aseknic''a. Chunch ju tapasalh tachi ju ts''okcanta junta najun: “Lact''iyan
    ju amacaminicancha ju vati. Chai ta''ulh”.'
  eng-LSV: 'Our fathers ate the manna in the wilderness, according as it is having
    been written: He gave them bread out of Heaven to eat.”'
  cak-NT: 'Roma cuando ri ojer tak kati''t-kamama'' xec''ue'' chupa ri tz''iran rech-ulef,
    ja ri wey xubinaj maná ri xuya'' ri Moisés chique chi xquitaj. Can anche''l-wi
    ri nu''ij rutzij ri Dios ri tz''iban can: Wey ri petenak chicaj ri xuya'' chique
    chi xquitaj. ¿Y xcatiquier cami ret na''an anche''l xu''on ri Moisés?'
  pah-NT: 'Nhaneramonhava''ea o''uo''u maná mbeju''ia''javuhuva''ea pãoramo ongae''ỹi
    me hako. Nahã ikwatijara ei imombe''gwovo: “Yvaga hugwi ahe imbuhurukari pão ahe
    ve to''u g̃a javo,” e''i, ei g̃a.'
  sja-NT: 'Eujã pania wẽe bɨde tachi chonaarãpa ɨt''aripema chik''o maná, k''ojidada
    ajida, Tachi Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Tachi Ak''õrepa ãramaa ɨt''aripema
    chik''o teeji nek''odamerã.’'
  xed-xed: 'Zuza dzidzíha ŋni ta Mana ma mtak. Manda ya nda vinda na: “vlagavla ta
    buradi daga ta luwa ŋa taŋ, ŋa zay taŋ,”» ka həŋ nda tsi.'
  glk-glk: 'اَمی پئرأن بیابانه میأنی مَنّایه کی خوراکه آسمانی بو، بوخوردیدی هوطو کی
    بینیویشته نَهه: ‹اون از آسمان اوشأنه نان فده تا بوخورید.›»'
  mks-NT: 'Jáchi̱ mé tásáhnu jícó nde̱ na̱xixi na pan tá na̱xi̱ca na yucú íchí nu̱
    co̱ ndúu ña̱yivi cán. Já cáchí tu̱hun Ndióxi̱ já: “Na̱xixi na pan ña̱ na̱quixi
    indiví na̱caja Moisés” —na̱cachi na̱ cán xi̱hín Jesús.'
  gfk-S: 'Di ga en ra mana tuma ra katano bia. Ma no nianga tane God di ga pakat ie
    i tange bileng hobi. I tange horek: ‘Iga tabar di ma ra beret metuma ra mawe ura
    enen.’”'
  bmu-bmu: Buŋa Kimbi kun kewö ohoget ahöza, ‘Yaŋön Suepnöhök nene beret eŋgiiga neget.’
    Keu miaŋgö dop nanine ambösakon yeŋön gölme qararaŋkölkölŋe anda mala nene qetŋi
    mana nemba malget aka gi mönö könaŋamgi Moses oŋgita denöwö kondelbanak?”
  dgz-dgz: Nu isimuran wainu wataget at kaimewa gapan taba mana nane, Oise Kakaewa
    gapan ok seane wandia, Me buredi mana kimaniwa munen nane.”
  eng-GNV: Our fathers did eate Manna in the desart, as it is written, Hee gaue them
    bread from heauen to eate.
  zaa-NT: 'Ca ta'' tàta qui'' tu''a nna bila''ni cabi ca milagro, pues gutò cabi ettaxtila
    de tsè''e cabi le'' desiértuá, tì''a ra ttu lettia lo Escritura: Ettaxtíla da''
    de ỹiabara'' betie gutò cabi.'
  eng-WEBSTER: Our fathers ate manna in the desert; as it is written, He gave them
    bread from heaven to eat.
  guh-guh: 'Vajasalinaivimi pina bajayata baxaevanapa manávënëjava petusato nacuata
    pacuenia baja Dioso pejumelivaisibaxutota jumaitsi. Dioso baja cajena pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Bajarapamonae rajutabiabatsi pexaejava athëbëpijijava,”
    jai Dioso pejumelivaisibaxutota vajasalinaivimi yabara, jai bajarapamonae Jesúsjavabelia.'
  bon-bon: Maane lipu gäte cibibine maana deedei ceerame, cime kaakesaare cina lui
    deedei bine serwäjenanemumesi daapo taatu cewe cabu je. Oogäräneji mene te jiicenige
    ai poto cidi me egä, ‘Acejiyame te cabucewe ca teebibine deedei secäranemuji.’”
  nhw-BL: '@see-verse:JHN.006.030'
  swh-ONEN: Baba zetu walikula mana jangwani, kama ilivyoandikwa, ‘Aliwapa mikate
    kutoka mbinguni ili wale.’ ”
  wbi-wbi: Avakuulu viitu ye vali ku lukuve, valyaliile imana, ndavule lilembilue
    mu malembe amimike kuuti, “Alyavapeliile amakate kuhuma kukyanya.”
  bba-bba: Bɛsɛn sikɑdobɑ bɑ dĩɑ ni bɑ rɑ soku mɑnnɑ di ɡbɑburu sɔɔ, nɡe mɛ bɑ yoruɑ
    bɑ nɛɛ, “Sɑɑ Gusunɔ wɔllun diyɑ u bu dĩɑnu kɑ̃ bɑ di.”
  eng-KJVCPB: Our fathers did eat manna in the desert; as it is written, He gave them
    bread from heaven to eat.
  kgk-NT: 'Yma va''ekwe nhane ramoigwasu amyrĩ kwéry tekwaty e''ỹ-my oime jave va''ekwe
    ho''u va''ekwe tembi''u héry va''e maná: “Ome''ẽ va''ekwe íxupe kwéry yváy gwigwa
    mbojape ho''u va''erã.” Upéixa omoĩ va''ekwe kwatia-rehe Nhandejáry nhe''ẽ, he''i
    íxupe omombe''u-vy.'
  waj-waj: 'Ti taato nnaakukiaiya koo mmuyai gaanga yoosinnaivaki varuduu yeennaivaa
    nnutuuvo menaivo tuuduu nneeravai. Ivaara Anutuuqaa kua fafaaraivo vainno tinoo:
    Ivo ngiau aapuuvakidiri yeennaivaa kiooduu tuuduu nneeravaivee. Fafaaraivo itaa
    kua tiivaivee,'
  cpy-cpy: 'Tema paerani rowayitakawo awaejatziteni iiteetziri ‘Iitama’ janta ochempi-mashiki,
    iroka ikanteetzi rojankina-takoe-tziro: Tajorentsi pakiri royaawo owanawontsi
    paryahaen-tsiri inkiteki.”'
  ekk-PKP: '„Meie esiisad sõid kõrbes mannat, nii täitus pühakirjatekst: „Ta andis
    neile taevast leiba süüa.““'
  mpx-mpx: '@see-verse:JHN.006.030'
  wbp-wbp: 'Ngalipa-nyangu nyurnunyurnu-patu nyurru-wiyi kalalu warru wapaja jilja-wana,
    manu kalalu ngarnu miyi yirdiji ‘maana’. Yimi jurrku-juku-ka nguna Payipulurlaju:
    ‘Kaaturlu-jana miyiji yungu ngulaju yalkiri-ngirli.’”'
  luo-luo: Kwerewa nochamo manna e thim; mana kaka ondiki ni, ‘Nomiyogi chiemo moa
    e polo mondo gicham.’”
  nhe-NT: '@see-verse:JHN.006.030'
  aii-aii: '”ܒܵܒܵܘܵܬܲܢ̈ ܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܡܲܢܢܵܐ ܓܵܘ ܒܲܪܝܼܵܐ، ܕܵܐܟ݂ܝܼ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ:
    ’ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܠܲܚܡܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܕܐܵܟ݂ܠܝܼ.‘“'
  esk-NT: Sivulliavut niġimarut taiyuutiliŋmik Manna-mik qaqqumik pakmakŋaqtamik suviksraiḷaami
    atripḷugu uqautigimaruaq iŋiḷġaan uqałiġmi, itna, ‘Ilaan qaitchigai qaqqumik niqiksraŋatnik
    pakmakŋa.’”
  msb-msb: Bisan ngani an aton mga kalulululuhan sa disyerto nagkaraon sin ginatawag
    na mana sugad san nasurat sa Banal Na Kasuratan na ‘Ginhatagan niya sinda sin
    pagkaon na makaon hali sa langit.’,”
  cpa-NT: 'Ca¹gǿh¹ dsa² hóg¹ quián² jniang³ hi³ŋíh¹ tsen² maná jmai³ mi³ŋi²nio³dsa
    juu¹² ja³ha¹chian² dsa² tiogh³. Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Ca¹cuúh¹dsa
    dsa² hi³ŋíh¹ ca¹já¹ juu¹² guiuh¹³ hi² ca¹gǿh¹dsa,” rø²juúh² si² ―ca¹juúh²dsa.'
  dso-dso: ଆରି ସେମନ୍‌ କଇଲାଇ, “ଆମର୍‌ ଆନିଦାଦିମନ୍‌ ମରୁବାଲି ବୁଏଁ ମାନା କାଦି କାଇରଇଲାଇ, ସେଟା
    ଆମର୍‌ ଦରମ୍‌ ସାସ୍‌ତର୍‌ ଇସାବେ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ସର୍‌ଗେ ଅନି ଦେଇର‍ଇଲା ।”
  meu-meu: Ai senemai ese mana e aniava tano ḡaḡaena ai, buka ai e torea heḡereḡerena,
    eto, Adia aniani na ia ese guba amo e henidia dobiva.
  yva-NT: Wusyinoe Musa po anapaporainye inta raroron arono po anaisyo manna raunande
    wama anene wo raisy no nugo vabukane vono maninimbe. Omamo Ayao Amisye mo ratoe
    mare, ‘Po anaisyo rotije no no munijo ntiti raugaje mansai.’ ”
  dgc-dgc: '@see-verse:JHN.006.030'
  zpm-NT: 'Teḻ grë pxozgol ne, zeeṉe wban zho grë dan bidz co padzeela, gzobse dze
    biet tiblo guietxtil zhan gbaa, dow zho; rnee lo Xtiidz Dios: “Moisés rdeed guietxtil
    co lo zho.”'
  hix-NT: Ehonomnà mehra kat manaye. Moyses heno wyarohra kat manaye. Noro heno ryhe,
    khoryen heno komo nyahmekon hatà, mana ke hatà, ketxkon hatà. Ahehnawo tehtokonye,
    nenahyatxkon hatà. Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Uyur komo yàmye,
    noro. Kahe yaye omohsaho rma yàmye, àwyanye. Àro wyaro rma nkehe, àmenhosahonhàrà,
    ketxkon hatà.
  sim-sim: Misumu walanga nihi os misamtelmbamba orok li liri wolo Moses akwa manan
    or harik ari lira, os mashi Avui Wasilakahi jekambak li kayehendari hom. �Bret
    yanga jivik fehendarin or harik limu ara.� Karem li kayehendari sir. Uhunda hom
    mir erem mi unak ni heyehe mirin nivai tiyaka.�
  npi-ULB: हाम्रा पिताहरूले मरुभूमिमा मन्‍न खाए । यस्तो लेखिएको छ, ‘उहाँले तिनीहरूलाई
    खानको निम्ति स्वर्गबाट रोटी दिनुभयो’ ।”
  cgc-cgc: Anay pa sa, ate na mga kaapuan gatinir naan ta lugar na ula kabalayan.
    Naan dya gakaan danen an ta pagkaan na alin ta langit. Naan ta sinulat na pulong
    ta Dyos may ambal, ‘Danen paatagan ta pagkaan na alin ta langit para kan-enen
    danen.’”
  tim-tim: Akto Anutuŋe makto kulemgoyi aregât bikŋe hin yendâp, “Anutuŋe himbimânba
    sot yeŋgimbo nem mali.” hain yendâp aregât bâgilupnenŋande hân pumân manbiâ Moseŋe
    sot yeŋgimbo nemini.” dâyi.
  yor-yor: Àwọn baba wa jẹ manna ní aginjù; gẹ́gẹ́ bí a ti kọ ọ́ pé, ‘Ó fi oúnjẹ láti
    ọ̀run wá fún wọn jẹ.’ ”
  wos-wos: 'Hanja nana mandékangu du rehafi hafwambu yitaka yatakata di nak maki hénoo
    sa. Wun hénooka di wa, ‘Mana dé.’ Hanja rendé du di Godna nyingambu wun hénooka
    angi hayi: Dé du takwaka Godna getéfambu gayandé bret hwendéka di sa. Wungi di
    hayi.”'
  emp-NTPO: '@see-verse:JHN.006.030'
  eng-F35: 'Our fathers ate the manna in the desert, just as it is written: ‘He gave
    them bread from Heaven to eat.’ ”'
  ind-ind: Nenek moyang kita sudah makan manna selama Musa memimpin mereka di padang
    belantara. Hal itu sesuai dengan yang tertulis dalam Firman TUHAN, ‘Dia sudah
    memberi mereka makan roti dari surga.’”
  pes-OPCB: 'نیاکان ما در بیابان، مَنّا، آن نان معجزه‌آسا را خوردند، چنانکه نوشته
    شده: ”او از آسمان بدیشان نان داد تا بخورند.“»'
  mpt-mpt: '@see-verse:JHN.006.030'
  ssx-ssx: Nika꞉ apa꞉mei amedama꞉ mo hande hapu hayeke alena꞉ hata꞉ta꞉ hande ma꞉na
    netiki pu haemekeme. Hande Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ Palaowa nena꞉yeke
    hepeni nane hata꞉ hala꞉niaeyekeme.
  mkl-mkl: Nɔ ɑ̀ ni mɑ́, bɑlɑ nwɑ ŋɑ ɑ̀ jɛ ijɛ ɡɔ iyi ɑ̀ yɑ kpe mɑnɑ si ɡbɑɑ. À kɔɔ
    ɑ̀ ni í nɑ ŋɑ ijɛ wɑ hɑi lelei Aɔ̃.
  gaq-gaq: ନେଁନେ ଅସେଣ୍ଡ୍ରେଇଂ ବାଲିଲନ୍ନିଆ ମାନ୍ନା ଚଙ୍ଗ୍‍ଲେ ଆର୍‌କେ । ନେଁନେ ଦର୍ମ ସାସ୍ତର୍‌
    ରକମ୍ ମେଁ ଆକେନ୍ ବଲେ କିତଂଇନିବାନ୍ ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍‌ଚେ ବିକେ ।”
  gof-RNT: Geeshsha Maxaafan, ‘Entti maana mela uythu saloppe immis’ geetetti xaafettidayssada
    nu aawati bazzo biittan manna midosona” yaagidosona.
  unx-unx: ଆଲେୟାଃ ହାଡ଼ାମ୍‍ ହଡ଼କ ବିର୍‍ରେ ମାନ୍ନାକ ଜମ୍‍କେଦାଃ, ଧାରାମ୍‌ପୁଥିରେ ନେଆଁଁ ଅଲାକାନା,
    ‘ଇନିଃ ଜମ୍‍ ନାଗେନ୍ତେ ସିର୍ମାଏତେ ହଲଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଏମାଦ୍‍କଆଏ ।’”
  gah-gah: Avotege keza gozapá mikasi gomopalaló minamómaló nene mana nosakó niki
    minamóma neve. Nenémini luhuva gakó nene Okulumakutí nosá kimigo niki minamó neve
    liki gizinamóma neve.
  lcm-lcm: Keve tivumem kita angan mana nei ring varasai palau, val mengen nei salsalik
    ta, Kata lis iria ta pok le metekuku asi kari angan.”
  aer-aer: Arrule anthurre arrengatye ante atyemeye anwerne-kenhe areyele merne nhenge
    renhe arlkweke, nhenge Ngkartele-arle itnenhe antheke nhenge arne mwerre anthurre-arle
    re mpwaretyarte apmere arrangkethe ikwerele. Arrpenhele arrule pwekeke intelhe-ileke
    alakenhe, ‘Re itnenhe merne alkere-ngentyele arlkwetyeke anthekenge.’”
  qvc-NT: 'Chaqa unay agwilunchiqkunam chuncha lugarkunapi Dyus kach''amushqan manaya
    mikunata mikurqanllapa. Chay mikunapaqmi Dyuspa Santu Librumbiqa kayshina nin:
    “Taytanchiq Dyusmi syilumanda tandata paykunata qararqan”, nishpa.'
  tgl-ULB: Kinain ng aming mga ninuno ang manna sa ilang, katulad ng nasusulat, “Binigyan
    niya sila ng tinapay mula sa langit upang kainin.”
  cbs-NT: '@see-verse:JHN.006.030'
  xtm-NTPP: 'Tna''a o ñayii jana''a ma, ni ka jaa i ja nani maná ma nuu masu nawa
    iyo kuiti ma, sukan ká''an tutu ndee tnu''u Su''si ma: “Su''si ma, ni wa''a ya
    xtatila andivi ma ja ni ka jaa i ma” ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Akaoko bito ngabalye chakulya echikikemigwa manna kweno kupongoti, anda
    apagalenga Majandiko Machwapi, ‘Ngabape kulyee nkate kuuluka kumbengu.’ ”
  bao-NT: 'Mani ñicʉ̃ jãari niiquĩricarã ca yucʉ maniri yepapʉ niirã, ʉmʉreco tutipʉ
    maquẽ baarique maná cʉ̃ja ca ĩirijere baaupa, Ʉmʉreco Pacʉ wederique: “Ʉmʉreco
    tutipʉ maquẽ baarique cʉ̃jare ecaupi,” ca ĩirore birora —cʉ̃re ĩiwa Jesús''re.'
  san-ORI: ଅସ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷା ମହାପ୍ରାନ୍ତରେ ମାନ୍ନାଂ ଭୋକ୍ତ୍ତୁଂ ପ୍ରାପୁଃ ଯଥା ଲିପିରାସ୍ତେ|
    ସ୍ୱର୍ଗୀଯାଣି ତୁ ଭକ୍ଷ୍ୟାଣି ପ୍ରଦଦୌ ପରମେଶ୍ୱରଃ|
  huv-NT: 'Cos xexejchiün tüjndiw nüeteran wüx tajlüyiw tiül wajchiüc, atnej apiüng
    tiül Mipoch Teat Dios: “Tüjndiw nüeteran imiün cielo” ―ajüw nej.'
  otn-NT: 'Conque ma̱ mboxitahʉ, bá̱ nsi̱hmɛ̱ p''ʉ bí ja ra̱ da̱po, tengu̱tho nt''ot''i
    p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Nu̱na̱ ra̱ Moisés bi u̱nyø ja̱''i̱ ra̱ hmɛ̱
    bí ''yɛ̱ ma̱hɛ̱ts''i̱”, i ɛ̱nna̱ hya̱.'
  nop-nop: Koom mamani-papaniye adi kwet fiileŋ mana nagiŋ wendoktiŋa Yodoko Mededi
    indiŋ yolak, ‘Adi nanaŋe kunum gineniŋ yembu nayagiŋ.’”
  obo-NT: Su iddos kovuyyahan ta, id poka‑an sikandan ni Moises taddot id ngoranan
    no mana laggun to riyon pa sikandan to noka‑awoy‑awoy'n lugaa. Diyot Nosulat no
    Kahit Monama, no‑ikahi no, ‘Id boggoy rin kandan iddos koka‑an no id pomon diyot
    datas to langit.’ ”
  cak-ENT: 'Roma ri ojer tak kaxquin-kamama'' can, tok xec''o chupan ri tz''iran ruch''ulef,
    ja ri vüy xubini''aj maná ri xuya'' ri Moisés cheque richin xquic''ux. Cachi''el
    vi c''a ri nbij ri rutzij ri Dios ri tz''iban can. Chiri'' nbij: Vüy c''a ri petenük
    chila'' chicaj ri xuya'' cheque richin xquic''ux. Y rat ¿ncatiquer comi nabün
    cachi''el xbün ri Moisés?'
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤛᤢᤎᤧᤒᤠ ᤋᤠᤰᤌᤧᤒᤠᤜᤠ᤹ᤖᤧᤃ ᤕᤧ᤺ᤱᤄᤠᤍᤧᤴᤏᤥ ᤔᤴᤏᤠ᤺ᤴ ᤔᤧᤈ॥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. ‘ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤆᤠᤔᤠ ᤐᤡᤖᤢᤛᤡᤖᤥ॥’”
  mie-NT: 'Chi ndá tatā ō janahán nī nchajī dē maná jā ní ncuun ichi andiví jondē
    nūū ñuhun tíhá, tá cúu nūū yósō nūū tutū īī: Yāā Dios nī jēhe yā stāā nī ncuun
    ichi andiví nī nchajī ndá ji, cáchī tutū, ncachī ndá ji jíín yā.'
  san-TIB: ཨསྨཱཀཾ པཱུཪྻྭཔུརུཥཱ མཧཱཔྲཱནྟརེ མཱནྣཱཾ བྷོཀྟྟུཾ པྲཱཔུཿ ཡཐཱ ལིཔིརཱསྟེ། སྭརྒཱིཡཱཎི
    ཏུ བྷཀྵྱཱཎི པྲདདཽ པརམེཤྭརཿ།
  qve-NT: 'Ñawpaq tiempopi abueloykuqa, ch''inñeq lugarkunapi purishaspankun “maná”
    nisqa sutiyoq t''antata mikhuranku. Chaymi Bibliapi escribisqa kashan: “Diosmi
    cielomanta mikhunankupaq t''antata qomuran”, nispa.'
  pao-NT: O'nosoo soo Te Naa puu umu te nanamooatupu tukaba makamena. Soo Te Naa unnepu
    mee nabotugu, ‘Te Naa pa'anakwana tukaba puma mu nakugwetzoinnummena mu maka,
    umu yise oo tuka.’ ”
  cbu-NT: Móysisarini zitaminarineetsini tsap puzap machtayaru, masach zapan mangutari
    katungtsee kanindap ipantsayaru panarangiya. Watam Apanll kuk yandamarini anoo
    kamankuwa; Apanll katungtsee zanganeeru, Móysisarinsha tputseem maritarangiya,
    átcha Apanlli kuku. Ashiri shiysha anoo kasikinaareesha, iysha mangoonachshapariniya
    shiyaatsiya, tárangana.
  usa-usa: ketááí títaubikoma kokoq-márúkáq karaaqtatááqá íma wáikaq Áánûqtuni aúbabimma
    miráuma maannáe. ‘aáwaqa wíyôpake wemá yimíq-yimiq uráiye.’” Áánûqtuni aúbabi
    mirá téna kétiye.
  soy-soy: 'Pirɔ́sɑ́ɑyɑhɑ yɛ iléécɑɑlukɛ kucɛsi kóimɑ-i lilɛ yɑrɛ kɑi Nléécɑɑsimɛ́
    kɛ́mɛɛ n wɔ́lɑɑlɛ̃ tɛ: Ilukɛ yɛɛ kɛyómɛcɑɑ-pɔ n léeri kuu pi hɛ rɛ pikɛ́ li.'
  hui-hui: Ina mamali dindi ko wali agali nahagaha howa mena nalu hene. Ogoni binigo
    Anduane Homogonaga mbugani lo ngago ogo, Ibugua ti nelo mberedi dahuliya tawe
    mini, lalu gilibu nga, lene.
  amf-amf: ‘Kenin itsoadettsi cecira balasha kena ki imade’ hamayse thaapadhondettsi
    ena wosa imbana darante manna hambhen galanam ke itsade” kina ke hamade.
  quc-NNT: 'Ri qa nan qa tat ojer xkitij ri maná pa ri juyub'' ri kätz''inowik, je''
    jas ri kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Ri Dios xuya chutijik
    ri ki wa ri xpe chila'' chikaj,” —xecha che ri Jesús.'
  dob-dob: Nadigega lowa tubumao masula nina mitawa daitaya siꞌenina, ꞌana esana mana,
    nadigega Buki Tabu ꞌionaꞌesa, ‘Masula galewega ꞌiꞌebwaꞌedi ga siꞌai.’ Ta toꞌase
    ꞌoyo ꞌimu weꞌiweꞌiyaya ꞌuda guinuwe?”
  wrs-wrs: Manara, tomonalva pinamba innemba manava hlana sahal pethara. Os novol
    velohv doaramini tombaimorava, Sesoa daswolna innemba senamini hemba, hlalmba.
  mca-mca: 'Pe'' yaqwa''mhitsiƚik''i tuj pa''aj pe'' maná in neki''kii pa''aj pa''
    ham i''ni''i'', in yit''ijek ke'' we''nika''ajji'': “Tisij qu'' netuj pe'' pa''n
    ta''ƚiipha''m na'' wa''s.”—'
  tzo-TZC: 'Yuꞌun ti jmolmucꞌtotcutic ta voꞌnee laj sveꞌic ti maná ta xocol banomile
    jech chac cꞌu chaꞌal ta xal ti scꞌop Diose: “Dios laj yacꞌbe pan ti liquem talel
    ta vinajele”, xi ti scꞌop Diose ―xiic.'
  mya-mya: ကျမ်း​စာ​တော်​တွင် `ကိုယ်​တော်​သည်​ထို​သူ​တို့​စား ရန်​ကောင်း​ကင်​မှ​မုန့်​ကို​ချ​ပေး​တော်​မူ​၏'
    ဟု ပါ​ရှိ​သည်​အ​တိုင်း အ​ကျွန်ုပ်​တို့​၏​ဘိုး​ဘေး များ​သည်​တော​ကန္တာ​ရ​တွင်​မန္န​မုန့်​ကို​စား​ကြ
    ရ​ပါ​၏'' ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'Tiʼyaajɛb là jin'' tijier tà bi yih tù *mann nnɔ kupenpelku ni. Nì
    kɛle'' *Uwien ya gbɔnku ni ki ye: ‹U de'' bɛ tijier tà ñɛn'' paaki bó ní bɛ
    ń ji.› »'
  cbi-NTPO: 'Naajunga Diosa'' Kiikanu entsa pillashu: Dios selushaa pan pajte'' chachillanu
    fikaave, ti'' pillashu, lala'' tinbu aa-apala tiba den chutyu tenasha maná pukaren
    fikemuwa deeve, tila.'
  ikk-NT: Ndị nẹdi ẹnyi kanị ri mana imẹ atụ; ya kẹ wẹ de imẹ Ẹkụkwọ-nsọ, sị, ‘O ye
    wẹ brẹdi gha elu-igwee bịa ri.’ ”
  leu-leu: 'A mu butaara ri ngan a mo taara xalie pana ‘maanaa’ pe la xobingil, malaan
    sena Ferawaian sina Piran aava kuus: ‘Nane tavai nari pana bret ti la xunavata
    xena fanganan.”'
  maz-NT: 'C''o ín mboxtitaji o ziji o maná nu cja ndajyadü, ''ma mi cãrãji nu, co
    e Moisés. C''ua ja nzi ga t''opjü: “O unüji ro ziji tjõmëch''i c''o vi ''ñeje
    a jens''e”, eñe. ¿Cjo xo sö rí tsjague a cjanu?'
  bod-N: ངེད་ཅག་གི་ཕ་མེས་ཡང་མེས་རྣམས་ཀྱིས་དབེན་སྟོང་ཡུལ་ནས་མཱན་ནཱ་ཟོས་མྱོང་བ་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ།
    ཁོང་གིས་དེ་རྣམས་ལ་ནམ་མཁའི་ཞིང་ཁམས་ནས་བག་ལེབ་ཁ་ཟས་སུ་གནང་ཞེས་བཀོད་པ་བཞིན་ཡིན་ཞེས་པ༌ལ།
  tca-NT: 'Yerü nuxcümaü̃güxü̃ ga tórü o̱xigü, rü nanangõ̱xgü ga yema pãũ ga Tupana
    nüxna ãxü̃ ga chianexü̃wa ga ngextá taxúema íxãpataxü̃wa. Rü Tupanaãrü ore i ümatüxü̃wa
    rü ñanagürü: “Tupana rü daxũcü̱̃ã̱x ga pãũmaã nanachibüexẽẽ ga duü̃xü̃gü”, ñanagürü
    i ngẽma orewa.'
  zpl-NT: 'Bee beneꞌahua enu udetela udacu beella maná chenu ucuaꞌa beella lu dañi
    achi elu la nucaꞌa bee bene, tucu nú rni lu ichiꞌ Stichiaꞌ Diose elu rni: “Nú
    Diose udeteꞌ pá nú ulaca enza liñibe udacu beella.”'
  mbc-NT: '—‍Anna tamokon Moisés nurî''tî yarakkîronkon entamo''ka''pî Paapa nîtîrî''pî
    pî'' itese'' maná, keren po. Paapa kaaretarîya taa: “To'' yuu ton tîrî''pîiya
    ka'' poinon, to'' entamo''kato''pe”, taiya —‍ta''pî to''ya Jesus pî''.'
  ndg-ndg: Tate bitu walya manna mu'lijangwa, kati yabile yaandikwile, “Atikwapeya
    mikate boka kumaunde ili balyee.”
  wsk-wsk: 'Anananga taleng girigir alo sor garagarayam te na manna naman; se batoga
    te iwita aniso: ‘Nu duruk wonong ko inang nungaram se naman.’ ”'
  toj-NT: Q'uelahuil ja ma' ec' pax ta cujtiqui. Ti ajyiye ec' ba jun ch'ayan lugar
    ba mey suinquil pero iday, huaaye lec. Ti co jan ba satq'uinal ja spanei. Jach
    ni huax yala ja yabal ja Dios tac, xchiye xta ja cristiano.
  tbc-tbc: Wagam id tubud baged tan kawan ak ate anaŋ mana diani na ya. An niŋen o
    ru ta Anut san buk lo igo ibol, ‘Iŋ kumaen panu san anaŋ ipidinaig diani a.’”
  sna-sna: 'Madzibaba edu akadya mana murenje; sezvazvakanyorwa zvichinzi: ‘Akavapa
    chingwa chakabva kudenga kuti vadye.’ ”'
  smk-NT: Anaod, pinakan saran manna a pupuon mi sin itaw sara nin manlumalako sa
    lugar a kasan tawo tan siin lamang a mabasa sa Masanton Kasuratan a wana, ‘Pinakan
    nasara nin ikabyay nin ibat sa langit.’ ”
  grc-TCGNT: Οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστι γεγραμμένον,
    Ἄρτον ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν.
  gof-WFTW: Geeshsha Maxaafan, ‘Entti maana mela uythu saloppe immis’ geetetti xaafettidayssada
    nu aawati bazzo biittan manna midosona” yaagidosona.
  spa-BLM: 'Nuestros padres comieron el maná en el desierto. Como está escrito: ‘Les
    dio a comer pan del cielo’”.'
  kyz-NT: —Ymã te janeypy oi watau amunawe'em ipe rakue. Peu wataaw ipe 'gã kanape'i
    'jawewara 'wau rakue, mana 'jawa 'wau rakue. Aipo are 'ga amũ ka'arana kwasiaa
    inuga janee rakue. “Kanape'i 'ga amut ywag awi 'gã nemi'uramamũ rakue”, 'jau 'ga
    ikwasiaa inuga janee rakue. Moisesi 'ga aipo kanape'i monou 'gã nupe rakue. Ma'ja
    te eremut jarejee 'awamũ?— 'jau 'gã Jejui 'ga upe.
  dao-dao: ‘Amimi naw muk ami ei vai khana khyüh jah peki’ ti lü, ami yuka mäiha,
    kami pupae naw manah khawmkyanga eikie,” ami ti.
  cya-cya: 'Nu ncua nten cula ''in na ycu ne'' jaslya nu mdo''o nde ni'' cuaan lja
    nu mda''an ne'' loo yuu ngutyi can'', cui'' tsaña''an nchcui'' quityi ''in Ndiose:
    —Jaslya nu mdo''o nde ni'' cuaan mdaa ñi ycu ne''—.'
  wrk-wrk: Mili yali yanyba Jisuskanyi, “Juju wabula nanamukunyi wankalamukunyi yali
    jarrba mama niji mana. Jarrba yali mama, jali yalunya wajba Kudwanyi, nanamanji
    jali yalu jungku mangkurruna, jali Musis nyuli yalungi mambuka. Yingkawanyi wankalawanyi
    yarrijba nyuli jangkurr najana Kudkanyi. Yarrijba nyuli nayinda, “Nyuli wajba
    yalunya mamanyi Kudwanyi, manjijba jali nyulu nanda mama kingkarrinya yalundurri.
    Nyuli wajba yalunya nanankanyi mamanyi kingkarrinya jarrkanyi.” Barriwa.
  nii-nii: Kumb ok sin nge kupenjpin noł ei, wumb mulenjing konu ełe kuni mana ei,
    sik nunjung. Gos nirim ek yi mił ninim, ‘Gos tonu epin konu ełe kuni ei, ngang
    kin nunjung.’ Pe nim kuni yi ku, sin nga numun ni piik enjing.”
  ign-NT: 'Eta acane ema víyarahaini Moisés tíjara­ca­vacahi ena viáchucae­que­neanaini
    tinicanahi eta ticaijare maná, ánaqui te apaquehe mávapahi. Taicha tacahehi eta
    táechaji­ri­ruvahi eta Sagrada Escritura ani tacahehi: “Máenica­vacahi eta tinicacare
    tiásiha te anuma”. Piti, ¿pímija­chavapa pirataha picachurica ema víyarahaini
    Moisés? —nacahepa.'
  dik-NT: Wärkuan thɛɛr aacä ayum löny nhial cam roor, cïmën cï ye gɔ̈t athör thɛɛr
    wël Nhialic yiic ëlä, ‘Ayum nhial acï yiëk ke bïk cam.’ ”
  cac-cac: 'A eb'' co mam quicham ec''nac d''a peca'', yilnac jun tas satub''tac eb'',
    svanac jun maná eb'' d''a taquin̈ luum icha syal d''a Slolonel Dios Tz''ib''ab''ilcani.
    Aton jun tz''alan icha tic: A Dios ac''jinaccot tas sva eb'' d''a satchaan̈, xchi,
    xchi eb'' d''a Jesús chi''.'
  tzj-E: 'Je kti''t kawma'' ojer tak xec''je''a chpam chkilaj lwar c''o jle'' maná
    xquetaj je xta''k ta chcaj ajni'' tz''ibtanak cana, y cawra nbij: —Way rxin chcaj
    xuya'' chca che nquetaj, cara'' nbij.'
  san-BUR: အသ္မာကံ ပူရွွပုရုၐာ မဟာပြာန္တရေ မာန္နာံ ဘောက္တ္တုံ ပြာပုး ယထာ လိပိရာသ္တေ၊
    သွရ္ဂီယာဏိ တု ဘက္ၐျာဏိ ပြဒဒေါ် ပရမေၑွရး၊
  yaa-NT: 'Akka Niospa meka kenenifo iskafakĩ: ‘Tsõa atiroma keskara Moisés a piaifo
    ato inãpaoni. Nã pena tii nai mẽranoax pakepaoni a piaifo,’ ixõ kirika kenenifo.
    A nõko xinifãfe pipaonifo tsõa istoma anoxõ ãfe ane mãnã. Nãskakẽ mĩri a Moisés
    aka keskara fafe, nõ mia chanĩmara fanõ,” ixõ yoinifo.'
  cab-NT: Binádu wagǘbürigu joútiña meja fein to gíriboun maná lídan fulásu mageírawati,
    quei taríñaguni Lerérun Búngiu. “Joúgüda lumútiña Búngiu fein to siélugiñetu.”
  clu-clu: Atun mga kaolang-olangan dato anay nagkaun ang pagkaun nga ginatawag nga
    ‘manna’ ang doto sanda sa logar nga ara ginaolii ang tao. Ay nagakoon ang Kasolatan
    nga gintawan sanda ni Moises ang pagkaun nga alin sa langit!”
  swh-ULB: Baba zetu walikula manna jangwani, kama ilivyo andikwa, “Aliwapa mikate
    kutoka mbinguni ili wale.”
  tpt-NT: 'Ni kimpaykꞌan yu maqancha ixtatiꞌukxuntayay lakakꞌivinan yuꞌuncha taꞌul
    ni vayti yu junkan maná. Chuncha tapasal tacha tsꞌoqkanta taꞌan najun: “Ni yucha
    jalaqxtaqnil ixvaytkꞌan yu minchal laktꞌiyan.”'
  aai-aai: It ata a’agir arar yanamaim i rafiy wabin manna hi’aa; Buk Atamaninamaim
    hikirum hi’o’o na’atube, I mar ana rafiy itih hi’aa.”
  sny-sny: '@see-verse:JHN.006.030'
  myy-myy: 'Mani ñicʉsabatia ñayoana yucʉ manojʉ ña ucurã, maná wame cʉtirise bayijarã
    ĩna maji. Itire gotia Dios oca cʉni. Tʉote: “Ũmacʉ̃jʉ gaye naju ĩnare ecarocʉ
    queoñi Dios”, yi gotia Dios oca, yicã masa Jesure.'
  trc-NT: Dan me se quiꞌyaj Diose̱ suun sa̱ꞌ noco̱o ga̱a naá, ne̱ xi̱i níꞌ me se chá
    nij soꞌ se cuꞌna̱j maná ga̱a chéé nij soꞌ rej tacaan, quiꞌyaj Diose̱ ga̱a naá,
    ne̱ dan me se danj Diose̱ taj se vaa nanij se chá rihaan nij soꞌ, quiꞌyaj Diose̱,
    ne̱ chá nij soꞌ se chá nanij rej xta̱ꞌ ado̱nj ―taj nij soꞌ rihaan Jesucristó a.
  cut-NT: 'Ihyan ndico yahn nuhn ne, cheh ye pa̱n che duche maná, min ya̱hn na̱n che
