    ⲀϤⲦⲎⲒϤ ⲚⲰⲞⲨ ⲈⲐⲢⲞⲨⲞⲨⲞⲘϤ.
  buk-buk: '@see-verse:JHN.006.030'
  pri-NT: 'Napwa wà tèpa jojoorojè, âna rà ija manne naa namaré. Ba jèe wii naa na
    Tii Pwicîri pâ: É naa tàra poloa me gée napwéretòotù, ba na rà ija.»'
  zpq-NT: 'Da'' x̱ozxta''ocho ca'' gosagüe'' yeḻa'' guagw da'' nzi'' maná šlac gosenite''
    latje dašen'', na'' nyoj Xtiža'' Diosen'' c̱hegaquen'', žan: “Yeḻa'' guagw da''
    za'' yaban'' be''e ḻegaque'' gosagüe''.”'
  por-TFT: 'Nossos antepassados comeram do maná, que Deus lhes forneceu milagrosamente
    no deserto. Está escrito {O salmista escreveu o seguinte} acerca daquilo que Moisés
    fez acontecer: “Ele lhes deu comida do céu para comerem”. O Senhor pode fazer
    um milagre como esse?”'
  gwi-NT: 'Yeenii diilak nąįį nangwinjir gwa''an łųhchy''aa giin''al, jii Dęhtły''aa
    Choh zhit geenjit jyaa digwinyąą: ‘Zheekat gwats''an ch''igihee''aa eenjit łųhchy''aa
    goots''ą'' nahtsit.’”'
  gvn-gvn: '@see-verse:JHN.006.030'
  nhy-NT: 'In ya wejkawitl toweyitajwan okikuajkej in pan katlej itoka maná, ne kan
    tlawaki. Ijkón ken kijta in tiotlajkuilole: “Dios okinmakak pan de ilwikak para
    ma kikuakan.”'
  asm-FB: আমাৰ পূর্বপুৰুষ সকলে মৰুপ্রান্তত মান্না খাইছিল; যেনেকৈ শাস্ত্রত লিখা আছে,
    ‘তেওঁ তেওঁলোকক খাবলৈ স্বৰ্গৰ পৰা পিঠা দিলে’।”
  okv-okv: '@see-verse:JHN.006.030'
  mxt-NT: 'Sutu chahnu ndi chachi̱ ñu maná chiqui ndɨɨ nu yori ñáyɨvɨ iyó quɨvɨ cuan,
    tari catyí tuhun Nyoo: “Nyoo chaha̱ ra pan cha quichi̱ ityi andɨvɨ cachi ñu” ―catyí
    ñu chi ra Jesús.'
  tzo-NT: 'Ti antiguo jtot jme''tutique laj sve''ic manavaj te ti xocol balumil. Yu''un
    hech ts''ibabil: “Ti Moisese laj yac''be sve''ic vaj talem ti vinajel”, xchi ti
    sc''op ti Diose. Ac''buntutic hech uc ―xchiic.'
  ind-AGS: Ketika nenek moyang kami berada di padang gurun mereka diberikan manna
    untuk makan sama seperti yang sudah tertulis di dalam Kitab Suci, ‘Allah memberikan
    mereka roti dari surga sebagai makanan mereka.’”
  omw-omw: 'E nanra kyaiqa nronra kyaiqave varenanrave? Tiri haivaqahua haaru qumina
    mwatani variqata nyaamwunyaa kyara nronrave. Mwihua manaa nronrave. Mwianra Kotira
    mpukuqi qara ntumwa tova mwitaama tiro: Mwiva nyaamwunyaa kyara nyunrave, turave,
    tita.'
  yrb-yrb: Yanu babamutuma eme ibawa orofaro inareda ieta danu ifuna mana itebita.
    Godinu bukaro eno odi. Dana emaba ureroma itari ieta mairo ita, i bukaro eno ibinu
    weita.
  maa-NT: 'Jñà xi̱ta̱ jchínga kjìn‑na̱je̱n tsakjèn i̱nchra̱jín xi ''mì maná, ján i̱''nde
    i̱t''aà xìn ñánda nangui kixì choòn. Koni s''ín tjít''aà Xo̱jo̱n‑la̱ Nainá nga
    tsò: “I̱nchra̱jín xi nchrobá‑ne ngajmiì kitsjaà‑la̱ nga kisìkjèn.”'
  mcq-mcq: Emahu núna puretia kaꞌene mana ꞌwavujaho nechi riri ijara kaꞌene nitama
    heha Noinꞌahi vejajaho Hu puretia akúpa ꞌahi rene vajihume pu ijara ꞌwamana.
  sus-A: مُشُ بٍنبَيٍ تَامِ ندٍ دٌن نّ فبٍنفبٍرٍنيِ مَ نَشَن فٌرٌ كٍلِقٍ كٌورٍ مَ.
    عَ سّبّشِ كِتَابُي كُي، ‹عَلَ نَشَ تَامِ قِ عٍ مَ بَلٌي رَ، نَشَن كٍلِ كٌورٍ مَ.›»
  jpn-1965: 私たちの先祖は、荒野でマナを食べました。『彼は彼らに天からパンを与えて食べさせた。』と書いてあるとおりです。」
  fra-SBL: 'Nos pères ont mangé la manne dans le désert. Selon qu''il est écrit :
    « Il leur donna du pain du ciel à manger. »'
  yka-yka: '@see-verse:JHN.006.030'
  mle-mle: '@see-verse:JHN.006.030'
  shp-NTPO: 'Non reken papabaonra akana iki, jain joni jayamainkoxon maná janeya jawékiati
    pikin. Ja yoiira ikai Diossen joi meran neskati: ‘Naikamea jawékiatira Moiséssen
    jato pimaa iki’, iki —akin akana iki.'
  aom-aom: 'Iae urimëꞌi nosi hijo mionoꞌohuro darugoꞌe muoho iae gavare höjo. A rumoꞌe
    saꞌare raromo jijiharevare evare bogo ijarue i mabëhi hesi ihe manna ueꞌahoruomade
    höjo. God-are surire uvëꞌe höjo: Öꞌidöre jioromo ruvebijade ioho huro iꞌimëmade
    höjo jaburo ueꞌahoröhego.'
  geb-geb: '@see-verse:JHN.006.030'
  eng-WYCLIFFE: Oure fadris eeten manna in desert, as it is writun, He yaf to hem
    breed fro heuene to ete.
  bsj-bsj: ye mwa ma tiye? ten kuwa nib nyebo ca manna ki na wo ci kiyeu ne ci cari
    to yirau diiyeu cin cam.
  cak-cak: 'Roma ri ojer tak kati''t-kamama'', ja ri maná ri xka-pe chicaj xquitij
    ri pa chakijlaj tz''iran ulef, achel nu''ij ri tz''iban can: Pan ri petenak chicaj
    xuya'' chique richin xquitij.'
  chf-NT: 'Cä papla oni u c''uxijob maná bajca mach cuxu niuntu, ca'' chich tz''ibi
    tan u jun Dios, ni u yäle'' ca''daba: “Waj ti tä cielo une Dios u yäc''bijob tuba
    u c''uxe''ob”.'
  tlf-tlf: Numi olal iyo sugayok uyo iibaan bagan bom-nilipta, iman ko age mana uyo
    unan-bii-silip kale, God imi suuk kon tem weng kwek uyo bogo-nulu, ‘Beyo abiil
    tigiin umi iman kwaabela tele-buluta, unansip o,’ agesu kale, kapkal mungkup kupka-e-balapta
    o,” agelip e,
  piu-2006: Tjana piyuku watjaṉu, “Irriṯi, Muutjalu tjananya ngangkari tiṉatjarrangku
    palyantjala Katutjalu mangarri maana tjanampa yungkupayi, nganampa walytja irriṯitja
    tjuṯa ngurra kapiwiyawana nyinayinkunytjala. Nyuntu Muutjalu ngangkari tiṉatjarrangku
    palyantja nguwanpa nganampa palyantjaku. Muutjalu tjanampa ngangkari tiṉatjarrangku
    palyantjala ilta tjana mangarri aaḻi kutjupa aaḻi kutjupa yurrara ngalkupayi.
    Yalatji Katutjaku wangka yurruntitja tjunutja ngarrinyi, ‘Paluru tjananya mangarri
    ilkari ngurrara kutu yungkupayi, ngalkunytjakuya.’”
  poh-NT: 'Jeꞌ reꞌ nkakꞌor maj reꞌ hoj kehtꞌalim chi ruꞌum i Moyses reꞌ take kama̱m
    katiꞌt najtir kꞌi̱j xquicꞌux cho i wiꞌc xkajic cho pan taxa̱j. Nicꞌ wach nankehtꞌalij
    reꞌreꞌ? Nkehtꞌalij ruꞌum nok chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios
    tzꞌihmbimaj cahnok i wili: “Reꞌreꞌ xiban chi xiwiꞌc cho ru̱cꞌ i wiꞌc xkajic cho
    pan taxa̱j, nqui tzꞌihmbimaj cahnok, nqui take reh Jesus.'
  tue-tue: 'Marĩ ñecʉ̃sʉ̃mʉã yucʉ manirṍpʉ maná wãmecʉtirere yaayira. Cõãmacʉ̃ye
    queti jóaripũpʉ ate jóanoã: “Cʉ̃ʉ̃ cʉ̃́ãrẽ yaarigue ʉ̃mʉã́se maquẽrẽ ticoyigʉ”,
    jĩĩ jóanoã, jĩĩwã.'
  bjp-bjp: Foron tubutamat kemem ri ien ta mana na falifu foes, arae ri siit ta u
    na Buk na Gogoh le, ‘I fen ta ri ini beret tina kukulii una ien.’”
  xon-xon: Tiyaajatiib nan ji tijikaar ti bi yin ti ke mana na, nteersakpiin ni; ni
    ŋmee Uwumbɔr Aagbaŋ ni ke, ‘U tii bi tijikaar ti nyan ni paacham na ke bi ji.’”
  tzo-ZNT: 'Ti voꞌne moletique isveꞌic pan ta xocol balamil ti ital ta vinajele. Jaꞌ
    yech tsꞌibabil ta scꞌop Riox: “Ti Moisese iyacꞌ ta veꞌel pan ti ital ta vinajele”,
    xi. Acꞌboticotic uc ―xiic ti crixchanoetique.'
  mpm-NT: 'Chi chaa ni ka kuu jnaꞌan tata na na janaꞌan, ni ka yaji da ɨɨn nuu staa
    ja ni nani “maná”, ja ni jaꞌa maa Yandios nuu da naa da. Ni ka yaji da maná un
    nuu ñuꞌun teꞌe nanu kaꞌan nuu tutu Yandios, ja kachi: “Ni jaꞌa ya staa ni ka yaji
    yɨvɨ. Ja ni kuun ichi andɨvɨ.” Siaꞌan kaꞌan nuu tutu Yandios ―ni ka kachi yɨvɨ
    un jiin ya.'
  ots-NT: 'Cʉ ndom tajʉ bi zijʉ car alimento mbá jøh pʉ ji̱tzi bbʉ mí dyojʉ pʉ jabʉ
    jin te mí bbʉ ngu̱, mí tɛnijʉ car Moisés. Bi zʉdi ncja ngu̱ ga ma̱m pʉ jar Escritura:
    “Guegue mí wi̱n‑cʉ, mbá pɛmpi car tju̱jme̱ mír hñe̱ ji̱tzi.”―'
  hoy-hoy: नाम आप्प दादागोळ आळी दा मन्ना तिंदुर; ह्यांग लिख्सकु आद, “आव आंदरी तिनोर
    साटी स्वर्ग टु रोट्टी कोट्टुन.”
  amo-amo: Acif bit wa lizu umanna nanya ntene, nafo na ina yertin, “Awa ni nani ufungal
    un nuzu kitene kani ili.”
  pjt-pjt: Panya nganampa tjamu tjuṯangku iriti mai panya manna ilytjingka ngalkuningi.
    Panya nyiringka iriti walkatjunkunytja ngarinyi nyanga alatji, ‘Paluṟu ilkaṟinguṟu
    tjananya mai ngalkuntjaku ungu.’”
  cwe-cwe: Wasaho zetu waja mana uko kudibwilingu, fana viyandikigwe muna Yamaandiko,
    ‘Kaweng'ha gate dodilawile kuulanga waje.’ ”
  daa-NT: 'Awalle, ɗo wiktin taat aginiyni goyiy ɗo goosiner, ŋu tee tee kaak ŋu koliy
    ‟ maan ”. Ansii ko, ŋu siirtu ɗo Kitamner aman : ‟ Buŋ berco tee kaak asa min
    kuwa ka Buŋdi. ” »'
  mlp-mlp: '@see-verse:JHN.006.030'
  ape-C: Apakish yamehesh douk shawok atudok bret mana gani wehigunum arpesh uwok
    um. Shatoh kabi douk Iruhin ananin baraen nyetem ananik Buk iri nyakrium. Nyakri
    namudok. ‘Anan nekesh bret tabuhi iruhw heven iri shatoh.’”
  bgs-bgs: Su sayyan róggun igóddô tô mga kamónaan ta tun ta disyerto, igkan dan tô
    ágngadanan mana, su mà katô kagi ka Manama, “‘Igbággé din kandan tô ágkakan tikud
    tun ta langit.’”
  faa-faa: Wate fana ima yaoa makata nakosa hurupeperakano isiapo makasa kamumamo
    nesapo. Kotimo sawia poparaka, ‘Hepene yapunaka epo makata nakosa kasapo.’ Aíyaka
    popasane isiapo menosapo. Mosesemo makata rakisia ayiáka nómo rakiasireare?”
  kik-kik: 'Maithe maitũ ma tene maarĩĩaga mana kũu werũ-inĩ; o ta ũrĩa kwandĩkĩtwo
    atĩrĩ: ‘Aamaheire mĩgate kuuma igũrũ marĩe.’ ”'
  cap-NT: 'Uc̈hum tuquita atchi ejpnacaqui ch''ekti yokquin maná cjita c̈hjeri lujlchic̈ha.
    Niz̈aza nii puntuquiztan Yooz tawk libruquiz tuz̈ cjijrtac̈ha: “Moisesqui ninacz̈quiz
    arajpachquiztan tjonñi c̈hjeri tjaachic̈ha”.'
  ksr-ksr: Buŋa Tere moŋ kokaeŋ oogita eja, ‘Iinoŋ Siwenoŋga nene bered oŋono negi.’
    Qaa iikawaa so ananaa ambosakoŋ yoŋonoŋ baloŋ qararaŋkoŋkoŋanoŋ kema laligoŋ nene
    qata “mana” neŋ laligogi ano gii mono kaniaga Mooses uuguŋ nomaeŋ qendeenaga?
  eng-TNT: 'Oure fathers dyd eate Manna in the desert as that is writte: He gave them
    breed from heaven to eate.'
  sbs-sbs: Veshetu vavali maana mwi halaupa, sina hakuñoletwe,'Avavahi inkonko izwa
    kwi wuulu kulya.”
  sue-sue: Ewowo-kawowo nasokare ware noise ma zazo mana awa ninoise noisowa. Amira
    ge gayai ego itia ewa, ‘Utura ma potasai ninoisowa.’”
  fra-NCL: 'Nos pères ont mangé la manne dans le désert, ainsi qu’il est écrit : Il
    leur a donné à manger le pain du ciel. »'
  bhg-bhg: 'Natokare apiye ewowomi abu damodamoda rorae dao ‘manna’ injitera. God
    da Ove Gaiarida tari isira awa: ‘Imo utuda edo awamaneda yai indari bread pipisisina.’
    ”'
  snn-NT: 'Mai ira bain ba''isi''cuabi beo re''otore ba''ijën, ba maná aonre ainjën
    ba''ñeña. Riusu coca toyani jo''case''e''ru ba''iye: Guënamë re''otobi aon tonni,
    bacuani aon aonguë baji''i Riusu, case''e sëani, më''ë''ga ¿gue yo''ore yo''oni
    ëñoguë''ne? senni achahuë.'
  atb-NT: Haû Chyúmdang má, 'Yhang gi, yhangmoq zo râ matú, mauhkûng mai muk byî ri.'
    ga kâ tô é eq rajung za, ngamoq é îchyí îwa pé gi, haû yoso hkaû má mannaq muk
    zo bekô nghut lhê." ga taî akô.
  cek-AK: Aicae ampanawk mah praezaek ah manna to caak o; nihcae mah caak o hanah,
    Anih mah van bang hoiah takaw to paek, tiah tarik ih oh, tiah a naa.
  bkd-bkd: Sa mga gin-apuan taw su duun pa sidan ku pinakabulung-bulung ha lugar mana
    dà sa tagkan-en dan, ta amin insulat ha lalang hu Dios ha tagyanaen ‘Diyà napuun
    ta langit sa kalan-enen ha in-ila kandan hu Dios.’”
  ctu-76: 'Lac yumob ti ñoj oniyix ti'' c''uxuyob maná ya'' ti tyʌquin bʌ joch lum
    che'' bajche'' mi yʌle'' ti Ts''ijbubil bʌ i T''an Dios: Dios ti yʌq''ueyob uch''el
    tyʌlem bʌ ti panchan. Che'' ts''ijbubil, che''ob.'
  lac-NT: 'Ic nunquir caj u jantob yoch mana a irej waj uch ich tacay ru''um. Baxuc
    cu ya''aric tu ts''iba''an u t''ʌn C''uj: “A tu ts''aj ti''ob yoch waj a manajo''
    a cu tar ich ca''anan. Baxuc tech yʌn a ts''ic tenob.”'
  xla-xla: '@see-verse:JHN.006.030'
  xav-NT: '@see-verse:JHN.006.030'
  cuk-cuk: 'Ar anmar-dadgandi nega-dulesulidgangi maná-guchamalad. Bab-Dummad-gardagi
    sognaid: ‘Madu-nibneggined-gunmalaga an imaksad.’ Éxodo 16:4; Salmo 78:24'
  tbf-tbf: Bu tubugiet gi nga nganie mi manna simi beir, malan mi Pakpak Leong ta
    pevien, ‘A nga terie mi tsoik kovuni simi rangit nia nganie.’”
  uig-CYR: 'Ата-бовилиримиз чөлдә жүргәндә, Зәбурда: «У уларға әрштин чүшүрүлгән нан
    тәқдим қилди» дәп пүтүлгәндәк, «манна»ни йегән — дейишти.'
  ikw-NT: Ele nda aị ọknani riri mana n'ẹli chna chna chna, lele kpa ọkwukwo nsọ kwuru,
    ‘O nyernu be brẹdi ke hi n'oligwe va, be ri.’ ”
  khs-khs: 'Puwano fa:nemi moawemi ma:ne nasewa sululuwalupita: niyewi tilila nini
    kouwayewi menakeye. Kote pukawemi momatelese, ‘Hepene falemi tese Eyewi ma:ne
    ma:na: mikeye.’ Aluse momateyawa niyewi akeyakeye.”'
  dwr-ENT: ፆሳ ማፃፋን፥ ‹ኡንቱንቱ ማና ማላ ሳሉዋፔ ኡኪ ኢሜዳ› ያጌቲ ፃፌቶዋዳን፥ ኑ ኣዋቱ ሜላ ቢታን ማና ሜዲኖ» ያጌዲኖ።
  pma-pma: Navong avu keil onomai amual en out volvol, akan manna koa Mosis sani min
    keil, veni Tus Votut vit, ‘Kei san veret ran out nesa vi ae.’”
  atd-NT: Kagi pa to mgo otow, “Ka minuna ta, ko rio alapa ki Moisis to sikan no holholawan,
    nigkoon to koonon no oghingaranan to mana no nigpuun dio to langit. Nakasulat
    man to Tahan no Kasulatan. Kagi to diblu, ‘Imbogoy ni Moisis ka paan no nigligkat
    to langit.’ ”
  tel-2017: ‘వారు తినడానికి పరలోకం నుండి ఆయన ఆహారం ఇచ్చాడు’ అని రాసి ఉన్నట్టుగా మన
    పూర్వీకులు అరణ్యంలో మన్నాను భుజించారు” అని చెప్పారు.
  hat-BSA: '“Papa zansèt nou yo te manje lamàn nan dezè a. Kon li ekri a: ‘Li te bay
    yo pen ki sòti nan syèl la pou yo manje.’”'
  top-NT: Xa̱huá para li̱tanu̱ya Cristo camakatlaja Moisés pues nac desierto xlá ca̱má̱hui̱lh
    cha̱li cha̱lí quinati̱cún tí quinca̱ma̱lacatzuqui̱ni̱tán. Nac Escrituras huan
    xlacata Dios ca̱má̱hui̱lh “maná”, jaé tahuá xalac akapún.
  msk-msk: Kay yang kamonaan ta kadini yakaan sang pagkaan na sikun aglangit na pyagangaranan
    nang mana nong aadto silan sang banwa na way maguya. Yani yang pyagalaong nang
    Dios na syosolat, laong, ‘Yatagan naan silan nang pagkaan na sikun aglangit.’”
  gyr-NT: 'Esepia, aracahe ore ramoi eta yuvɨrohu ɨvɨ iporupɨrẽhɨsa rupi. Icuachiaprɨ
    aracahendar pɨpe omombehu: ‘Omondo pan ɨva pendar semihura’ ehi —ehi ava eta yuvɨreco
    chupe.'
  kmh-kmh: Apis basind sikop wosrey, miñmon nep namb okok mindiy, tap mana apay ak
    ñimbyiŋgipay. Mosis kuyip gi tep gek, tap mana kun ak di biret rek gay ñimbyiŋgipay
    ak, Baybol buk ak tikiy aŋgyak, ‘Kuyip keñmaŋgiy semb biyoŋ nimb ak ñek, ñimbyiŋgipay
    aŋgyak.’”
  ukr-ONPU: 'Наші батьки їли манну в пустелі, як написано: «Дав їм їсти хліб із неба».'
  emi-emi: Nongina tuvuimami etoa, nau ila tale voto ateva karika righi taumattu etokatoka
    etana, laghe namanama mena, nongina Uru ngai Manga ateva eue va, ‘Moses ghe tau
    lao sio inana ngepona liu eteva va la namaia.’”
  zpv-NT: 'Xtaada guldooꞌ raꞌ nuꞌh gudahw raꞌ ba tuhbi lasaaꞌ pahn nin laa manah loh
    dahan desiertu ziga caa loh Xchihtsi Dxiohs: “Badiꞌhi Ñiꞌh pahn nin zeꞌ nez llaaꞌndxibaaꞌ
    gudahw raꞌ ba.”'
  gux-gux: Ti yaajanba den dini mana mi fanpienma nni, nani lan diani maama o den
    puni ba tanpoli ya jiema ke bi dini.
  kos-kos: Papa matu tumasr meet ah mongo manna yen mwesis, oana Ma Simusla fahk,
    ‘El sang bread nalos inkusrao me.’”
  ibo-ibo: Nna nna anyị ha riri mánà nʼọzara; dị ka e dere ya nʼakwụkwọ nsọ sị, ‘O
    sitere nʼeluigwe nye ha achịcha ka ha rie.’”
  yml-yml: Basenadiotoga saliꞌavuꞌavuye tubudavo i yabayaba ꞌadiꞌadi kebu, bega Yaubada
    ꞌaniꞌani tamu ꞌana wagava mana i veledi abamega, wata baniꞌodi basenadiotoga i
    kilumi Yaubada yana Buki ꞌwaineye i vo, ꞌAniꞌani abamega i veledi i ꞌani.” ꞌAuvea,
    nuanuama ꞌomu wata baniꞌodi ꞌaiata ꞌaitamogana ꞌaitamogana ꞌaniꞌani ꞌu na velevelema.”
  ory-ory: ଆପଣ କଅଣ ସାଧନ କରୁଅଛନ୍ତି? ଆମ୍ଭମାନଙ୍କର ପିତୃ-ପୁରୁଷ ପ୍ରାନ୍ତରରେ ମାନ୍ନା ଭୋଜନ କରୁଥିଲେ,
    ଯେପରି ଲେଖାଅଛି, ଭୋଜନ କରିବା ନିମନ୍ତେ ସେ ସେମାନଙ୍କୁ ସ୍ୱର୍ଗରୁ ଆହାର ଦେଲେ।
  bzj-bzj: Fi wee ansesta dehn mi eet mana wen dehn mi-di chravl chroo di dezert.
    Laik weh di Skripcha seh, ‘Hihn gi dehn bred weh kohn fahn hevn fi eet.’”
  chk-chk: Äm kewe lewo ra mongö ewe mana lon ewe fanüapö, usun a mak lon ekewe Toropwe
    mi Pin, ‘A ngeniir ewe mongö seni läng pwe repwe mongö.’”
  ssd-ssd: O buk sine tuku wa mbuŋ kame nane ma baknu mbolŋge minnaig sulumba mana
    nyumba minnaig. Kuyar pasa nu teŋenmba sakate. Nu agaŋ samba mbolŋge patikina
    le ndekinaig le nane nyinaig. Kuyar pasa nu taŋakate ŋginaig le
  acr-TNT: 'Ma ri katiꞌ-kamam ojertan xquitij ri maná pa ri luwar catzꞌintzꞌotic,
    jelaꞌ pachaꞌ ri cubiꞌij Ruchꞌaꞌtem ri Dios: Xuya pam chique, y waꞌ petinak chilaꞌ
