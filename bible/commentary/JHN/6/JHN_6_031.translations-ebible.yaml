  zar-NT: 'Gulahuëʼ xuz gudödi queëruʼ yöta xtila nazíʼi le maná lu lataj cáʼasö,
    ca nazúaj lu guichi láʼayi, rnna: “Yöta xtila que yehuaʼ yubá Moisés bëʼë quégaquiëʼ,
