  rop-rop: '@see-verse:JHN.006.030'
  mee-mee: Mangng ka bai ta kelange killa a tongana kena ma killa e lele pala nge
    sisiukamangng memena ineke kania beret a ri ke patoe ka mana nga ina a sana ragau
    ngia. Ollaeala ke loakurumea pangamologa a ri ke paꞌe pala nga Lau Ae Nutu Kanna
    e role roma, ‘I ke tunge beret e pa nga Nutu mallena nga tava ta ri kaninge.’”
  mwf-2018: Nga, nginipunh Moses mani da murntak warra nganaka. Nukunu-ka mi terert
    dampirramut ngarra ngalantharr nganki ngarra da darrinpirr pularn mi nan-ya mi
    mena. I murrinh nhini-ka yibimngurrkurrk ngarra murrinh Yile neki nukunu. I kanhi-wa
    murrinh-yu, ‘Nukunu-ka mi dhepdhep danirramutmuttha wurrini mi ngarra kangkarl
    thangunu kathu-yu.’”
  dif-dif: 'Ngaianini ngaperi worali pitarani Manna tajina wonti, worderu dakanala
    parai: Buka pariwilpandru Nulia tanangu tajinanto jinkina wonti.“'
  gam-gam: Dumo wapra yei al ge, nono Juda una gollne, bret mana we dji yei ge i noi.
    Kambono bret mana noi ge, God kandjiye bolo pagi mal ge embe djindo, une bret
    awi kambono noi ge, bret kupill al kere er kal woi bret yero ge, une awika noi
    we dji.
  nou-nou: Nangoda mamoumbogo ari wasiri goroba de awa yei ro erae da gosisera. Ungo
    ambe indido isera jiwari mi sira awodo, ‘Unemi ambe utu da edo ituri indido isera.’”
  mqb-NT: 'Bije a manay ahay ta pak manu à kiɓe. Kawa ana Deftere sa ja apan ata:
    “A varan atan way sa pa à kiɓe. Way sa pa ata ɗukwen a dazay ahay à mburom wa.”»'
  ape-B: Apakich yamech douk chawak atudak bret mana gani wohigunmu elpech wak umu.
    Chatawah kobi God ananin balan nyetemu ananik buk uli nyaklimu. Nyakli namudak.
    ‘Anan nekech bret tabihi iluh heven uli chatawah.’”
  grc-F35: Οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστιν γεγραμμένον· ‹Ἄρτον
    ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν.› »
  cav-NT: 'Ecuanaja baba cuana japada midida ama anitaya cuanaju juneniyaju, tuna
    Moisésra dutya huecaca ara ishuque tyacuare, maná pan jiuque. Yusuja quisarati
    tu ehuene: “Dutya huecaca tuna Moisésra tyacuare ara ishuque pan Yusura barepa
    juque cuadishayaque”, —jadya tunajatu acuare Jesús.'
  kgp-NT: 'Ẽg jóg''jóg ve ag vỹ kanhkã tá pão ẽn kó, maná he mũ ẽn, ag tỹ ga kórég
