  kde-kde: Aneko kulilanga akuluvetu válile chakulya chichêmwa ‘Mana,’ chakulya chilandêne
    na nkate, malinga chiilembwije Mmalemba Lanaswe kuva, ‘Ávalisije nkate uhalêke
