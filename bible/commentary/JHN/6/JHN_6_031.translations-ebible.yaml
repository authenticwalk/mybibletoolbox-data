  swp-swp: Tamamaiyao barabara eai manna se ai wa; doha se uri, si ene, ‘Galewa aretona
    i mosedi se ai.’”
  bjr-bjr: Maasa qisaifaqausa aadana maqa maaqaki pupusamuara foora aqufuna narana
    neemariqau. Mooseena akara minara maaqi qinau. Innaarunaidaraa feemu narana mifa
    niminau maqi qinau.
  aby-aby: Iyanu babaemukuma eme ibe me yao nauwaro enarada uruna danu ibiye mana
    iseibisa. Godinu bukaro eno odi, Dawama emuabake ureroma isari uruna mariero isa,
