  eng-YLT: our fathers the manna did eat in the wilderness, according as it is having
    been written, Bread out of the heaven He gave them to eat.'
  jni-jni: acokoro aka cokoro aru ware inama anijaa, sa anyetike unuguna, ma nyawe
    immare usuro azesere warii.”
  kne-kne: Mo si Moses et pinakana din ap-apo tako si manna sin nandad-anan da sin
    lugar ay magay omili. Et say kanan din inpaisolat Diyos met laeng en, ‘Pinakanas
    daida si makan ay napod langit.’”
  tgj-tgj: Ngonugv abuapa vdwv chukrimooku lo manna nga dvto Darwknv Kitaplo minam
    aingbv, ‘Hv nyido mooku tolokv vtwng nga jito dvmu dubv.’”
  gui-NT: 'Ñanetenondegua reta jou maná ñuu pe. Echa Tumpa iñee pe oyecuatía oi: “Omee
    chupe reta jembiura ara güi jou reta vaera” —jei reta chupe.'
  quc-TT: 'Ri qatat qanan xkitij ri maná ri xya chike pa ri ulew ri katzꞌinowik, jetaq
    ri tzꞌibꞌatalik: Xya kaxlan wa rech chikaj chike.'
  heg-NTPO: Tuladang el kit upu kia-kaon nas in kaa ruti manna se epe kua ngas. Ta
    ne Ama Lamtua Buk Niu ka, muik in dula noan, ‘Un bel oen ruti in niu deng apan
    nua, le oen kaa.’”
  ptu-ptu: 'Aka indo nene to kiponene puham muande indo kinande isanga manna dio pohiallasam.
    Iam too indo tisuha'' illaam Battakada Debata naua: ‘Nabeemmi kinande buttu yabo
    mai suhuga naande.’”'
  bzd-NTPO: 'Se'' yë́pa bak ká̱ ia̱ia̱ë e''pa tö ì kiè maná e'' ña'' ká̱ sir poë wé̱
    kë̀ yi se̱rku̱'' ee̱. E'' tso'' kitule Skëköl yëkkuö ki̱ wé̱ ichè: ‘Moisés tö
    ie''pa dë'' chkè datse̱ ká̱ jaì a̱ e'' wa.’'
  kwf-kwf: Na koꞋo kia ki kira Ꞌania na beret ba kira saea Ꞌani ‘mana’ Ꞌi saena na
    abaꞋi kula kwasi, diꞋia ba kira keresia naꞋa Ꞌuri, ‘Sa Moses nia kwatea na beret
    faꞋasia Ꞌi langi fuada fuana Ꞌanilana.’”
  eng-WYC-2017: Our fathers ate manna in desert, as it is written, He gave to them
    bread from heaven to eat.
  eng-WMBB: Our fathers ate the manna in the wilderness. As it is written, ‘He gave
    them bread out of heaven to eat.’”
  zat-NTPS: 'Xra xrtauntu'' ca'' gulawe̱'' xeta maná le̱''e̱ xixre'' lawe'' lataj,
    ca naxúaj na lu xiche chee̱ Dios, dxenná na: Dios bgawe̱'' benne'' ca'' xeta xtila
    da za xabáa.'
  spp-spp: Mà wuu tulyeyi yaha síwage e, pi à maniŋi lyî bà l'à sémɛ Kile Jwumpe Semɛŋi
    i “U mpyi maha yalyire kaan pi i lyî ntemu t'à yîri nìɲyiŋi i ke.”»
  zty-NTPS: 'X̱a gole chežo ka'' bdáwgake'' yet x̱til da'' nzin'' maná ḻo latje dach,
    kan nyejw ḻe''e yiche la''y, da'' ẕnnan: “Moisés benne'' chégake'' yet x̱til che
    ya''abá, dan'' bdáwgaken''.”'
  mek-mek: '@see-verse:JHN.006.030'
  aey-aey: 'Ege jajanigeil age wadauna manna jein. Ge, Anutna jaqec je eu odi tawena:
    ‘Uqa sao jobonnadec bred adeceb jein,’ ec tawena,” doin.'
  urd-GVH: हमारे बापदादा ने तो रेगिस्तान में मन खाया। चुनाँचे कलामे-मुक़द्दस में लिखा
    है कि मूसा ने उन्हें आसमान से रोटी खिलाई।”
  ycn-ycn: Hua'ajútayami chuna i'imajica pu'uteni meñaru chu huacajé najñaque a'ajnejí.
    Rií i'imari maná. “A'ajnejí Tupana huacára'ajicare najló je'echú chiyá ri'imajica”,
    que Tupana puráca'alo lana'aquéjami quemacá rinacu. Pila'á ñaqué caja huajló,
    huapechu i'imacáloje pichojé caphí raú penaje —que nemacá Jesusjlo.
  djr-djr: Be ŋäthilnydja baman'tja napurruŋgalnydja gan ŋunhi mala-ŋurrkanhayŋuy
    walal ŋatha ḻukan yäku mana' ŋunhalnydja ŋunhi nharaŋŋurnydja wäŋaŋur. Yurr ŋayi
    ŋunhi God-Waŋarryu gan gurruparnydja ŋunhiyiny ŋatha beŋur djiwarr'ŋur walalaŋ
    ḻukanharawnydja. Bitjandhi ga ŋunha djorrayny'tja lakaram ŋunhiŋuwuyyiny.”
  kvg-kvg: Nigi atanakha-zapazapa-za leg-av manqei-te gigoam, mana ndølogám. Taqa
    yaq-te, Mbumbukiam-qa manqat āv qane-peawáp nqǽgo, ‘Ndego lou zø-etoumám,
    tiqa loge nonqo. Ta lou ndøgo, yan-té qando-visigimám.’”
  rug-rug: Sari tiatamada si hena ia sa mana pa qega, gua sapu koa pa Kinubekubere
    Hope, ‘Poni ni Sa sari na bereti sapu mae guadi pa Maṉauru pude di henai,’ gua.”
  hop-NT: 'Itanam pi ura qayēsiwhpuve hihta mennat nōnova; ōviy pi yan pey’ta: Pam
    ōveqatsit aṅqw pumuy tunösmaqa, yan’i.'
  san-URD: اَسْماکَں پُورْوَّپُرُشا مَہاپْرانْتَرے مانّاں بھوکْتُّں پْراپُح یَتھا
    لِپِراسْتے۔ سْوَرْگِییانِ تُ بھَکْشْیانِ پْرَدَدَو پَرَمیشْوَرَح۔
  heb-LB: 'אבותינו אכלו יום יום את המן במדבר כמו שכתוב: ’ודגן־שמים נתן להם‘.“'
  caf-NT: Wheni netsuh whudelhdzulh 'aw dune chahóot'ih ts'ih manna ndus de hainkat,
    'i hiya'al. Yak'usda be' dustl'us k'ut 'uk'une'úsduguz bughunek, 'i 'utni, ‘Lhes
    yak'uz haínkat, 'i bugha íni'ai hiyoo'alh wheni,” hiyulhni.
  mio-NT: Iti chata ni chachi ñivi yo maná cha ni chaha ra Ndioo chi ñi. Chachi ñi
    chi chi tichi cuhu cuhva cati tutu Ndioo, vati cati chi ti chaha ra Ndioo cha
    chachi ñi, vati iti siqui andivi nuun chi. Tacan cati tutu Ndioo ―cati ñi.
  srq-NT: 'Cose nda nanderameɨ ndiqui maná u u turuquia rɨ̃ nda. Sã embesa ji no:
    “Dios que mbichae mbu ibei sɨ mbia je ra”, sã embesa ji riqui ɨ no, ɨ que mbia
    Jesús je ra.'
  kje-NT: Ai upme ra'an hanana'an manna lere hir minle noho mamun naise horhorok man
    aile Horok Lape raram ma na'ahenia, ‘Ai nala hanana'an nano a'am raram leke hi
    ra'an.’ ”
  gaz-gaz: ‘Akka isaan nyaataniif samii irraa buddeena isaaniif kenne’ jedhamee akkuma
    barreeffame, abbootiin keenya gammoojjii keessatti mannaa nyaatan.”
  kud-kud: Mwalona dova tubumaiyaone nu'ulu awawai na ai'ainane hi'ai'ai, yehanaede
    mana, dova Buki Ve'ahihi yana walo, ai'ai galewaena imohedi ta hi'a'aine. Eeta
    owa havaidova hinage yam ve'ive'ilala upaihowai, na a'ita.
  urb-NT: 'Esarahã! Awa nixói te ame''ẽ rupi jande ramũi ta ixo rahã, ma''e ke a''eta
    u''u. “Mana” aja ipe. Ame''ẽ ke a''eta u''u. Tupã je''ẽha rehe kuja panduha ihĩ:
    “Ywa ngi ngã mi''u ke a''eta pe Moise me''ẽ” aja panduha ihĩ. —Moise me''ẽ, a''erehe
    a''e ke Tupã mondo aja jakwa katu. Nerahã! Ma''e jande pe nde eremuwyr ta my?
    — aja Jesu pe.'
  fra-LSG: 'Nos pères ont mangé la manne dans le désert, selon ce qui est écrit: Il
    leur donna le pain du ciel à manger.'
  san-HK: asmAkaM pUrvvapuruSA mahAprAntare mAnnAM bhokttuM prApuH yathA lipirAste|
    svargIyANi tu bhakSyANi pradadau paramezvaraH|
  cak-SNT: 'Ruma ri ojier tak kateꞌt-kamamaꞌ antok xaꞌcꞌujieꞌ chupan ri desierto,
    ja ri simíta ri xubꞌinaj maná ri xquicꞌux. Can incheꞌl ri nuꞌej ri ruchꞌabꞌal
    ri Dios ri tzꞌibꞌan can: Simíta ri patanak chicaj ri xuyaꞌ chica chi xquicꞌux.'
  uvh-uvh: Ka tim indining papane adi kama bining sigesa' ganang anga ira nana tangkunang
    wap mana u iminga manggara nanga ikiaging. Ka wara'ning wa umpang tang ganang
    ning kuma' urang yoking wang, adi kunimganangni nana iminga nanga yaging.
  ino-ino: A'ke'ainaka lakinakomoki ka'me koteka mai'ne'a mako ne'ya'mo aki'a mana
    ne'nayana ani yafe ako avopi inake huno kamale'neane ‘Ko'ku'napakati maya apamike'a
    ne'nae.’ huno hu'neane.” hu'a nehae.
  gnn-gnn: Be ŋäthilinydja wal'ŋu baman'tja, ŋanapurruŋgala märi'mirriŋuyu ga gäthu'mirriŋuyu
    walalay yukurranha ŋuli ḻukanha ŋathanydja yäku ‘mana’, ŋunhala ŋanhdharkŋuranydja
    wäŋaŋura. Yurru ŋayi ŋunhi wekaŋala ŋathanydja ŋunhiyi ŋulaŋuru djiwarr'ŋuru walalaŋgu
    ḻukanharawunydja, bitjan yukurra ŋuruŋu Djorra'yunydja ḻakarama ŋurikiynydjayi.”
  yal-yal: Nxu benbane donseen don nɛn tonbonni naxan xili ‘Manna donsena’ alo a sɛbɛxi
    Kitabun kui kii naxan yi, a naxa, ‘A burun so e yii sa keli kore, e yi a don.’
    ”
  cnt-NT: 'Dsa₂ can''₅₄ quián₂ jnia''₅₄ ma₂lɨ́g''₂, ca₂guë́''₃ i₁ŋí''₄ maná, lia''₂
    con''₂ jme₁tioin''₅₄ ''uë₃ quein₂ co₂''ŋiog₅ jaun₂, juɨ₁lia''₂ juá''₂ ne₄ Si₂
    quió''₅ Diú₄: “Ca₂cuë₃ Moisés ca₂guë́''₃ ''éi₂ i₁ŋí''₄ a₂ca₂já₃ guei''₅₄ i₂juɨ́g₃.”'
  tif-tif: 'Numi awil-fakal iyo sawaayak kawu disanang bokon kawu tiin-bomdipla, ima
    mana kaa im-bisip kemin, God ami sukon tem weng kabak-ali boko-lomdu: Kalawaali
    abiil tikiin kaami ima kulaayila, tale-balaya in-bisip o, kalsu. Kemin, kapkal
    maakup kanola kukaayin-balawa yo, akipla,'
  nlx-nlx: आमरा बाप दादा उजाड़ी माय मन्ना खाईल एता, जिहकेरीन पुस्तेक माय लिखेल हे,
    ‘तो ताह हेरगाम रेन रूटो खाणेन आपेल ईतो।’”
  apw-NT: 'Bits’ą́’dí’ daadihe’ṉa’íí da’igolį́į́yú manna daayiyąą łeh lę́k’e: díínko
    bek’e’eshchiiníí k’ehgo, Yaaká’dí’ báń kaa daizné’go daach’iyąą.'
  gum-gum: 'Namui merrabsrø kølli misaamerabe mu misag warab waraimønug maná taigwan
    maig købig køn cha, Tiuswei wam maig pørigu trendaim pala: “Nøbe nømune srømbalasrø
    pirriwan manrrai tranig køn”— cha.'
  not-NT: 'Omatsiguenga jirai yapaiguëro iraperi ora jitacha maná cara tera ontimengani.
    Ocantocoquero Sanguenari: Ipaiguëri Tosorintsi perintsi paniacha jonoquë.'
  plu-plu: 'Minikwak amekenegben ax gimanakis kewyo “mana” ayhté amadga amatap. Uhokri
    gannasan minikweknene awna: “Ig ikí gitkis gimanakis ayta inutak.” Ba ik adahan
    pis hawwata ikí wothu umana ayta inutak?'
  iou-iou: Nadätan? Äbekniye oraniyetä kome jopi-ken kuŋarirä Anututä ini ketem kubä
    wäpi mana yepmäŋ towiŋkuk yäk. Unita Anutu täŋo man ŋode kudän täwani; Anututä
    ketem kunum gänaŋ nanik yepmäŋ towiŋkuk. Eruk, kudän kudupi kubä udewani täŋiri
    kaŋpäŋ nadänayäŋ?
  ntp-NT: 'Gʌrʌʌqui aaduñicaru gau ʌmaná oidigana dai podu oojisi Diuusi ñiooquidʌrʌ:
    “Diuusi bibi ʌgai ʌpaana tʌvaagiaiñdʌrʌ” ―tʌtʌdai ʌoodami.'
  rai-rai: A kum taptabumiaat taanga namuga diat aan a maana u ra bil na wanua, welaar
    ma di aa timu taai u ra Buk Taabu naa, ‘I tabaara diat ma ra bred taanginaanga
    u ra maawa ma diat aani.’”
  haw-1868: Ai iho la ko makou poe kupuna i ka mane ma ka waonahele; e like me ka
    mea i palapalaia, Haawi mai la ia i ka berena mai ka lani mai e ai lakou.
  ffm-ffm: 'Njaatiraaɓe amen ɲaamii ɲaamdu wiyeteendu «maanu» ley ladde jeereende,
    hono no winndiraa nii: «O hokkii ɓe ɲaamdu iwrundu dow kammu faa ɓe ɲaama.»'
  arb-NAV: 'فَإِنَّ آبَاءَنَا أَكَلُوا الْمَنَّ فِي الْبَرِّيَّةِ كَمَا جَاءَ فِي
    الْكِتَابِ: أَعْطَاهُمْ مَنَّ السَّمَاءِ خُبْزاً لِيَأْكُلُوا!»'
  cop-CNT: ⲁ ⲛⲉⲛⲓⲟϯ ⲟⲩⲱⲙ ⳿ⲙⲡⲓⲙⲁⲛⲛⲁ ⳿ⲛ⳿ϩⲣⲏⲓ ϩⲓ ⳿ⲡϣⲁϥⲉ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ ϫⲉ ⲟⲩⲱⲓⲕ
    ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲫⲉ ⲁϥⲧⲏⲓϥ ⲛⲱⲟⲩ ⲉⲑⲣⲟⲩⲟⲩⲟⲙϥ.
  adz-adz: '@see-verse:JHN.006.030'
  sri-sri: Masaka marĩrõgue marĩ ñekʉ̃sãmarã maná wãĩkʉrire baanerã ããrĩmá. Marĩpʉya
    werenírĩ gojadea pũgue ãrĩderosũta ʉ̃mʉgasima baarire ĩgʉ̃sãrẽ sĩdi ããrĩmí, ãrĩma
    Jesúre.
  nal-nal: Amun kulmua zimaam di iaan a maanaa la bina bingil, malasing di varaar
    vanong malasing kari, ‘Naan ka ralaas naandi wana raraba xa wat la lia xuna iaanang.’ ”
  kyq-kyq: 'Do kɔɗ‑ɓaar ki se, bubjege ɔso nakŋ kɔsn kɛn kꞋdaŋin̰ maan, kɛse ɓo taar
    kɛn kꞋraaŋin̰o taaɗo ɔɔ: Gɛn kɔsɗe se Raa ɛɗɗeno mappan bɔɔyɔ raan.»'
  kwd-kwd: La Moses 'e kwatea nga beret laka'u gila fa'alataa 'ania ‘mana’ fana nga
    wawarifu meeru 'i 'ubulana nga gule'e lefu langalanga, 'ilaka'u gila giria na
    nga Girigiringa Abu 'ilo'oo, ‘Ngaia 'e kwatea nga beret fa'asia 'i langi faga
    fana 'anilai.’”
  ded-ded: Kisicfocnina bangec kisiu mannayaka nekecgec, imocacnoc yofi oho ohoya
    fede, ‘Ye kurumennunac yaka yemmeu negec.’”
  ewe-ewe: Mía fofowo ɖu mana le gbea dzi abe ale si woŋlɔe ɖi ene be, ‘Ena abolo
    wo tso dziƒo be woaɖu.’ ”
  nuy-nuy: Anu…bani-yunggaj warra-mi…yn-ngambara wugurru wurru-nguni anubani-yung
    ana-marrya wu-mayini manna, wuu-ragaa anubani a-lhal-aṉḏarrg-duj. Ana-wubiba wu-yamana,
    ‘Niga wani-yayn anubani ana-marrya yuwaagala aarrwar-wala, marri wurru-nguni.’
    Nagang yuga ba-yaminggarrina?” Dani-yung yigaj wurru-yamayn.
